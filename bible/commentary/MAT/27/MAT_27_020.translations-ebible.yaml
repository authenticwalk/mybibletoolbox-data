verse: MAT.027.020
translations:
  kpx-kpx: Kateisege dubu nalimale kosive isi oe kosive keau negolahai ata moaga kebia
    hanavei avoe, “Bailoti namihage au Iesu hamaito Balabasi halei.”
  okv-H: rate Priests pepeni te embo okokose te na embomeni na ke einge ara, “Barabbas
    avo au araha ta pahurou Iesu taro pehasuja,” ainge jo kajeo,
  tbo-tbo: Hi ibaabani ma tu witalaguyaba babadahi po mi Yudeya hai tanitaniwaga lawa
    hi lihunahi po Pilato uyahina hi bahabaha gawata, ipa Balaba ina hoe haleya m
    Yesu hina lihilageni.
  mal-C: എന്നാൽ, ബറബ്ബാസിനെ മോചിപ്പിക്കുന്നതിനും യേശുവിനെ വധശിക്ഷയ്ക്ക് ഏൽപ്പിക്കുന്നതിനുമായി
    അപേക്ഷിക്കാൻ പുരോഹിതമുഖ്യന്മാരും സമുദായനേതാക്കന്മാരും ജനക്കൂട്ടത്തെ വശീകരിച്ചിരുന്നു.
  grc-SR: Οἱ δὲ ἀρχιερεῖς καὶ οἱ πρεσβύτεροι ἔπεισαν τοὺς ὄχλους ἵνα αἰτήσωνται τὸν
    Βαραββᾶν, τὸν δὲ Ἰησοῦν ἀπολέσωσιν.
  bgc-bgc: प्रधान याजकां अर यहूदी अगुवां नै माणसां ताहीं उकसाया के वे बरअब्बा नै माँग
    ले, अर यीशु का नाश करावै।
  khz-khz: Na Rupu Veaga velera kamura e Iuda velera na tanukou talimara aora geganirato,
    Pilato pia vaikilaa, Barabas pene tugu-piatia, na Iesu pene kwarega.
  deu-TKW: Die Hohenpriester aber und die Aeltesten beredeten die Massen, daß sie
    sich den Barabbas ausbitten sollten, den Jesus aber umbringen lassen.
  zsr-NT: Gulagúꞌu yöl‑lëꞌë bunách zian niꞌ yuguꞌ bxuz uná bëꞌ len bönniꞌ gul tuꞌzejniꞌi,
    quië laꞌnabi Pilato usanëꞌ Barrabás naꞌ atiꞌ gdöddëꞌ Jesús.
  lin-lin: Bakonzi ya Banganga-Nzambe mpe bakambi ya bato bandimisaki ebele ya bato
    ete basenga na makasi kobima ya Barabasi longwa na boloko, mpe komona ndenge bakoboma
    Yesu.
  hns-NT: 'Etane me barka agwan aur barkwan sab manai log se bol deis kie: „Toelog
    boliehe: ‘Baaraabaas ke tjhor de aur Jiesoe ke marwaai dhaar.’ ”'
  noa-E: Mamʉ mag nʉm ee, chi phadnaan pörnaanau tagam khʉʉn chi thethem khʉʉn dʉ̈imua
    warag õor wawikha thʉnʉʉujim anʉm, sĩi Barrabaata öbeerpi jaaunaa Jesús thõopi
    jajaau amkhĩir.
  eng-EMTV: But the chief priests and elders persuaded the crowds that they should
    ask for Barabbas, but they should destroy Jesus.
  mib-NT: Te sutū cácujéhnu jíín táca tée jéhnu, ni cascáhán de ñayuu jeē na cácán
    i jeē siaá de Barrabás, te na cúū Jesús.
  lif-NT2: कर तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु यहुदि तुम्‍लाम्‍लोःबाहाॽरे़ बरब्‍बासे़न
    ले़प्‍मा पाङ्‌मा हे़क्‍क्‍याङ् ये़सुःन् सिःमे़ल्‍ले़न् खुम्‍दिङ् पिमा पाङ्‌मा
    पोःङ् लॽरिक् मनाहाॽ मे़हुसुसिरो॥
  xnj-xnj: Nambu vakulu va kuteta na vagogo vakuvakulukisa vandu vamyupa Balaba adinduliwa
    na Yesu akomiwa.
  mmx-mmx: Ketla lavamaasa silok eburu mi loxongkulao silok diga vaase lolos ti limixin
    do dina lok katling ne Barabas la dina sev amet ne Iesu.
  cbr-NT: Pilátonën —¿ui carana chiquínti 'ai? —quixun ñucácëxbi ca judíos sacerdotenën
    cushicama 'imainun ampan caniacëcë unicamax anu 'icë judíos unicama timëcamëëocë
    a tsuaquirumi quiacëxa, —Camáxbi cananuna quiti 'ain, Barrabas chiquíanan ca Jesús
    'ati 'icën.
  tee-NT: Para ju xalack'ajin palijni chai ju papaninch tamalaca'ini ju ixtalhavat
    lapanacni ni catasq'uinlich ni Barrabás ju camacajuncalh. Chai yuchach ju camaknicalh
    ju Jesús.
  eng-LSV: And the chief priests and the elders persuaded the multitudes that they
    might ask for themselves Barabbas, and might destroy Jesus;
  cak-NT: Y ri nimalaj tak sacerdotes y ri rijilaj tak achi'a' ri c'o quik'ij, xquiya'
    quino'j (quina'oj) ri winak chi tiquic'utuj-apo chi ja ri Barrabás tisk'opis-e
    y ri Jesús ticamises.
  pah-NT: 'Ikwava''ẽhara''g̃a nduvihava''g̃a xava''eve''g̃a pavẽi ombo''e he''yive''g̃a
    ite''varuhua rehe. E''i g̃a: —Pe''ji ti Pilatos''ga pe tomohemuka ti ga Barrabás''ga,
    ei g̃a g̃a pe. Pe''ji ti ga pe tojukauka ti ga Jesus''ga. A''ea g̃a ei g̃a pe
    te''i ti g̃a embovyruka ti Jesus''ga yva rehe javo. Nahã g̃a nhimbopogweukari
    pevove''g̃a pe.'
  sja-NT: Mamĩda p'aareerã poroorãpa judiorã poro waibɨarã ome eperãarãmaa jarajida
    iididamerã Pilatopa Barrabata k'ena pëimerã; jõdee Jesús peepit'aamerã.
  xed-xed: Lagha la mali ta ghəŋa gwal dra skwi ŋa Lazglafta, nda la galata mndu,
    ka liŋtá bara mnduha ŋa ɗaway taŋ ta sliŋtá Barabas, ta dzatá lu ta Yesu.
  mks-NT: Joo ndaja coo na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín na̱ sa̱cua̱ha̱ veñu̱hu cán
    na̱jáca̱ha̱n na̱ ña̱yivi ña̱ ná ca̱ca̱ na̱ nu̱ Pilato ña̱ ná janí da̱ Barrabás
    ta ná cahní da̱ Jesús.
  gfk-S: Iesene ira tamat na pris ma ira tamat ta ira huntunana, di ga sunang ira
    matanabar be di na saring leh ne Barabas be na langalanga ma be Jisas iat na hiruo.
  bmu-bmu: Keu mewö kayökmö, jike nup galöm aka kantrigö jitŋememe yeŋön ambazip kambu
    uruesiesi mem eŋgiba kewö jiget, “Mönö Barabas pösata Jisös maripomnöŋ qemegöra
    jiman. Mewö qesim waŋgime.”
  dgz-dgz: Go pirisi bawarewa amba dima waine nagire waenapan datnak mumane Barabas
    wat vesep tau aep amba Iesu togurep boepen menan wane.
  eng-GNV: But the chiefe Priestes and the Elders had persuaded the people that they
    shoulde aske Barabbas, and should destroy Iesus.
  zaa-NT: Pero ca sacerdote principal nna ą'hua canu rigú'ubia' entre ca enne' judíua
    nna gulù'u yi' cą latsi' yétsiá qui'ni innàbani cą Pilatua qui'ni gudilą́ Barrabás
    lá pero Jesús nna gatti bée.
  eng-WEBSTER: But the chief priests and elders persuaded the multitude that they
    should ask Barabbas, and destroy Jesus.
  guh-guh: 'Itsiata baitsi jane bajarapaepatota sacerdotevi penamatacaitorobivi, judíovi
    pijaancianovi yajava, jivijavabelia muxubijiapenetsia jumai tsaponae: —Pavajëtsianame
    Barrabás pecapitsapaenexatsi. Pavajëtsianame Jesús pebeyaxuabinexatsi, jai tsaponae
    bajarapamonae.'
  bon-bon: Modamoda iiwäreja biname piiyepu nuuja Israela modamoda biname cina biname
    bine tii jewenanemisi Pilato ne jajime tabe Baraba ne asatame Yeesu ne budre me
    aglime.
  nhw-BL: Pero nopa tlayacanca totajtzitzi huan nopa huehue tlacame tlen israelitame
    quinchihualtijque nopa miyac masehualme catli itztoyaj nepa ma tlajtlanica para
    ma quinmajcahuili Barrabás huan ma quimicti Jesús.
  swh-ONEN: Lakini viongozi wa makuhani na wazee wakaushawishi ule umati wa watu kwamba
    waombe Baraba afunguliwe, naye Yesu auawe.
  wbi-wbi: Neke avavaha va vatekesi na vagoyo vakavahonga avaanhu kuuti vansuume u
    Pilato an'dindule u Balaba na kukumhigha u Yesu kuuti abadue.
  bba-bba: Yɑ̃ku kowo tɔnwerobu kɑ ɡuro ɡurobu bɑ tɔn wɔru sɔ̃ɔmɔ ɡu de bu Bɑrɑbɑ
    kɑrɑ kpɑ bu Yesu ɡo.
  eng-KJVCPB: But the chief priests and elders persuaded the multitude that they should
    ask Barabbas, and destroy Jesus.
  kgk-NT: 'Ha pa''i ruvixa kwéry judeu ruvixa ndive katu, ombo''e mbo''e ijaty jaty
    va''e-pe: —“Epoi katu Barrabás-gwi. Hesu ae katu tojejuka” peje katu, he''i ijaty
    va''e kwéry-pe ojojurupypa opo''ẽ-vy hikwái.'
  waj-waj: 'Ivo itaa kua tuoo varuduu vaidi Anutuuqaara kati puara hudeera kieetaiyaata
    vaidi yokovaiyaatama gioonna kiaapu nuunauya yaagueeqama tunoo: Piratuuso ngii
    yaparainai inna kiaa mmida kiatee: Paravaasaa mmaanai titano tuoo kuaivee. Tuoo
    vinai Yisuunna ruputuanee. Itaa kua kiatee, tiravai.'
  cpy-cpy: 'Roo kanteencha irika-paeni reewari-perote Ompera-tajorentsi-taarewo eejatzi
    antaripero-paeni, rowatsimaakiri piyoteen-chari atziri, ikantziri: “Rootaki kameetha-tatsi
    romishitowaeteri Barrabás, riima Jesús rowamahaeteri.”'
  ekk-PKP: Kuid ülempreestrid ja vanemad veensid rahvast küsima Barabast ja laskma
    Jeesus hukata.
  mpx-mpx: Yaa topowon bwabwatal ge Yudiya wali tohouwa boda ali pel hi teli ge nihi
    ba Pilato Balabas ni sokal ge Yeisu nihi lopaaliga.
  wbp-wbp: Ngula-jangkaju yangkangku maralypikingarduyu-paturlu wiriwirirli manu jarlu-paturlu,
    jinyijinyi-manulu-jana panu-kariji, “Payikalurla Parrpaja-mipaku yungu wilypi-mani
    rdaku-ngurluju! Wangkayalurla nyanunguku yungu Jijaji pinyi!”
  luo-luo: To jodolo madongo gi jodongo mag oganda nojiwo oganda mondo Barabas ema
    gikwa ogonynegi to Yesu to mondo onegi.
  nhe-NT: Pero nopa tlayacanca totajtzitzi huan nopa huehue tlacame tlen israelitame
    quinchihualtijque nopa miyac tlacame tlen itztoyaj nepa ma tlajtlanica para ma
    quinmalacanili Barrabás huan ma quimicti Jesús.
  aii-aii: ܐܝܼܢܵܐ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܚܘܵܪ̈ܕܸܩܢܹܐ ܡܘܼܠܸܦ ܠܗܘܿܢ ܠܟܸܢܫܵܐ ܕܛܵܠܒܝܼ ܗܘܵܘ
    ܠܒܲܪ ܐܲܒܵܐ ܘܩܵܛܠܝܼ ܗܘܵܘ ܠܝܼܫܘܿܥ.
  esk-NT: Aglaan qaukłiŋisa agaayuliqsit sivulliuqtiġruatlu maliksuŋniġaich iñugayaat
    apiqsruġlugu anipkaquplugu Barabbas aasiiñ tuqqutillugu Jesus.
  msb-msb: Ugaling an mga namumuno san kapadian kag san mga Judio ginsulsulan na an
    kadamuan na palibrihon si Barabas pero si Jesus ipapatay.
  cpa-NT: Jøng² ca¹tsáih¹ juu¹³ jmi²dsa² quianh¹³ dsa² canh¹³ dsa² jue¹² hi² møa¹dsa
    hi² liúg² dsi³máh² Barrabás, hi² jŋëh¹dsa Jesús.
  dso-dso: ମୁକିଅ ପୁଜାରିମନ୍‌ ଆରି ପାର୍‌ଚିନ୍‌ମନ୍‌ ବାର୍‌ବାକେ ମୁକ୍‌ଲାଇ ଦେଇକରି, ଜିସୁକେ ମରନ୍‌
    ଡଣ୍ଡ୍‌ ଦେବାକେ ଲକ୍‌ମନ୍‌କେ ପିଲାତର୍‌ ଲଗେ ଜାଇ ଦାବି କର୍‌ବାକେ ଉସ୍‌କାଇଲାଇ ।
  meu-meu: A hahelaḡa taudia bona hanua tau-badadia ese aru taudia lalodia e ani,
    Baraba iruhana bona Iesu iala-masena bae gwaurai.
  yva-NT: Weramu syeno akokoe nawe akarijo Yahudi nawe awa ayao nsiso vatano wanuije
    mai indamu wo Pilatus anajo indamu po Barabas apaya mai, yara po mangke raugaje
    Yesus ai indamu kakai.
  dgc-dgc: Nadid, du mataas a padi sakay du matétanda, éy pinégkagian de dén du tolay,
    a i agidén dia ni Pilato éy ti Barabas i paluwasén na, sakay ti Jesus i pabuno
    dia.
  zpm-NT: Grë zha rnabey co, bio zho pquiil zho meṉguiedz gnab zho csilaa Pilat Barrabás,
    ni gnab zho guet Jesús.
  hix-NT: Onà wyaro haxa nketxkon hatà, Xuknewyana yoh komo, toto komo wya, ohsamnohxemo
    komo wya. Barakmas haxa enampatakahoko, katxoko, Peratusu wya, ketxkon hatà. Txesus
    haxa ryhe àwayehkahoko, katxok xarha, àwya, ketxkon hatà, Khoryenkom màn yonye
    ro yoh komo, horykomo kom yakoro xarha, toto komo wya.
  sim-sim: Hako bikpris nga Judama lida lihi nga hulaima nokopman li mbaskashirik
    Pailatin li mbanak Barabasin or halaha Jisasin or mandingormekmbaha limu mbara.
  npi-ULB: तब मुख्य पुजारीहरू र एल्डरहरूले बारब्बालाई छोड्न र येशूलाई मार्नको निम्ति
    भिडलाई राजी गराए ।
  cgc-cgc: Piro, mga manugdumala na mga pari daw mga gadumala ta mga Judio gakumbinsi
    ta mga ittaw na Barabas pilien danen na librien daw Jesus i a sintinsyaan ta kamatayen.
  tim-tim: A hârok nâŋgâm heŋgemgom tato âmâ sumbe kat kat are yeŋgât humomolupyeŋe
    kâmiti luâk âmbâle are hanyeŋân gem wâragi. Akto hin makyeŋgiyi, “Konmâ wârakbiâkâ
    Pilatoŋe Baraba hepundo gembo âkâ tembe lokolupŋande Yesu kombiâ moâk.” dâyi.
  yor-yor: Ṣùgbọ́n àwọn olórí àlùfáà àti àwọn àgbàgbà Júù rọ àwọn ènìyàn, láti béèrè
    kí a dá Baraba sílẹ̀, kí a sì béèrè ikú fún Jesu.
  wos-wos: Prisna néma du akwi, Israelna getéfana néma du akwi wungi di wumbu téndé
    du takwaré wa, di Pailatré wandat dé wandét Barabas séndé ge yatakataka gwande
    jémba yindét di Jisasré xiyandate.
  emp-NTPO: 'Maʌ̃ne sacerdote bororãba, judiorã dji dromarã bid̶a dji powua nũmʌ ẽberãrãa
    nãwã jarasid̶aa: “Pilatoa jarad̶adua Barrabáda ẽdrʌ b̶ʌped̶a Jesuda beamãrẽã.”'
  eng-F35: But the chief priests and elders had persuaded the crowds that they should
    ask for Barabbas, but destroy Jesus.
  ind-ind: Sementara itu, imam-imam kepala dan para pemimpin Yahudi terus menghasut
    orang banyak supaya mereka meminta Pilatus membebaskan Barabas dan menjatuhkan
    hukuman mati kepada Yesus.
  pes-OPCB: کاهنان اعظم و مقامات قوم یهود از این فرصت استفاده کردند و مردم را واداشتند
    که از پیلاتُس آزادی باراباس و اعدام عیسی را بخواهند.
  mpt-mpt: Sino Gode amo kimanin nakai komokwal isa eka Yudai komokwal isa i nakaia
    unangai baabeniba Ibo Failate baabaniba Kobo Balabase tileisaneba unea Yesus ele
    ananeba kaaneko ge baabaine ge baabesiba
  bla-bla: Ki omŭk'atoiapiekuax ki omŭx'ĭnax eikakĭmattsiauax matap'pix mŏk'aukŏmŏnĭstŏsauaie
    Barabbas, ki Jesus mŏks'eĭnsaie.
  ssx-ssx: Mo yeni peao haemeke you haliweki pita꞉ tondiki haliweki ikana꞉ma꞉ wanda꞉halima꞉
    Pailedi pa꞉ta꞉ honke alo hata꞉ Batabasita꞉ tapaaso hata꞉ Yesuta꞉ lina꞉e lena꞉
    ika꞉ hone u tiao haemekeme.
  mkl-mkl: Ammɑ inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑ do inɛ nɡbo ŋɑu ɑ̀ wɑsi ku mɑnte zɑmɑɑu
    ɑ̀ wɑɑ ni ɑ̀ sɔ̃ Pilɑti ku nyɑɑ ɑŋɑ Bɑrɑbɑɑ nɔ ku jɔ̀ ɑ kpɑ Jesu.
  gaq-gaq: ମ୍ନା ଜାଜକ୍‍ ଆରି ଦର୍ମ ନେତାଇଂ ବାରବ୍‍ବା କିକେ କୁଲାସ୍‍ ଆଡିଙ୍ଗ୍‌ଚେ ଜିସୁକେ ଗୁଏନେ
    ଡଣ୍ଡ୍‍ ବିଃନ୍‍ସା ପିଲାତଡାଗ୍ରା ଦାବି ଡିଙ୍ଗ୍‌ନ୍‌ସା ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌କେ ।
  gof-RNT: Shin kahine halaqatinne deriya cimati Philaaxoosi Barbbaana birshshidi,
    Yesuusa wodhana mela, asay iya woossana mela, asaa cimmidosona.
  unx-unx: ମେନ୍‌ଦ ମୁଲ୍‌ ଯାଜାକ୍‌କ ଆଡଃ ପ୍ରାଚିନ୍‌କ ବାରବ୍‌ବାକେ ଆସି ନାଙ୍ଗ୍‌ ଆଡଃ ୟୀଶୁକେ
    ଗଜି ନାଗେନ୍ତେ ଗାଦେଲ୍‌ ହଡ଼କକେ ଉସ୍‍କୁର୍‍କେଦ୍‍କଆକ ।
  gah-gah: Itó guguni giziaká ve napamagi itó monó gizapa vemagi vegenalitini mulúikú
    hiziki láa liki nilago, Palapasini aseva zetative liki Pilatotoka nilake Izesuni
    nene apili hilitave liki lamó.
  lcm-lcm: Sikei, keve ainoinoai i ri katakai i sula ve ri vap lava kipo asok akit
    a petau ke si antok ta akala na Barabas na vil punuk a Iesu.
  aer-aer: Yanhe-ngentyele, kwertengerle akngerrepate tyatye-arenye areye uthene akngerrepate
    arrpenhe areye uthenele atningke arrpenhe areye uterneke Pilate apayuthnetyeke
    Barabbas anyente-ante jail-nge arratelhe-iletyeke, Jesus-ante atwetyeke!
  qvc-NT: 'Piru chay kamachikuq isrraylinu kurakuna, chay ansyanukunawanqam chay achka
    runata kunashpa, animachishpa, kayshina kunarqanllapa: —Pilatutaqa mañayllapa
    Barrabasta kach''ashpa, Jisusta wanchinan, nishpa.'
  tgl-ULB: Ngayon, ang mga punong pari at ang mga nakatatanda ay hinikayat ang mga
    tao upang hilingin si Barabas, at si Jesus ay patayin.
  cbs-NT: 'Pilato ninkamama june Diosbe nukunabu janchaxunika xanen ibubu inun xanen
    ibu betsabun yudan kaian Jesúski jatu sinatajaidamakin yunukin: —Barrabás jau
    nuku taxnimaxuntan Jesús jau jatu tenanmanun yunukanwen— jatu waibu mae anuabun
    ninkaibun'
  xtm-NTPP: Kovaa tee ka tatnuni nuu sutu ma, ji'in tee ka kuu ja'nu ma chi ni ka
    jiña'a de ñayii ma ja jín kayu'u i jín kakan i ja xsiaa Pilato ma Barrabás ma
    te ka'ni de Jesús ma.
  nnq-nnq: Nambu akakung'i akolongwa na akananhota ngabakwelekea bandu bannyope Balaba
    ajogoligwe na Yesu akomigwe.
  bao-NT: Paia ʉparã, to biri judíos're ca jʉo niirã, Pilato pea Barrabás're wiene,
