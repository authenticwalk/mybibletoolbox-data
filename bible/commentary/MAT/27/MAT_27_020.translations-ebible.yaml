  cbc-NT: 'Bairi Pilato Jesure cʉ̃ cawiyogamiatacʉ̃ãrẽ, sacerdote majã quetiuparã,
    bairi cabʉtoa camasĩrã cʉ̃ã bairo boesuparã. Na pʉame yasioroaca camasã natʉ caãnarẽ
