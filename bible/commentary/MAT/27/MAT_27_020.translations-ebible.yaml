    hizikevo evenelite Balabasiꞌni nene apase-ledo Izesuꞌni bele helelesane li li-imaniꞌ.
  uli-uli: Tamol temarong kowe mo mal kowe yar resa kangalur chog yarmat bo rebe dangro
    Pilatus yebe taldi Barabbas, ngo sa fang Jesus bo rebe llimeseloh.
  nin-NT: Ankpinkpye abikye ba na akikre anishirr ba a turr anishirr ba di a bu da
    ku Bilatu di a bu ttu Barraba nggo ttungo ba, na ngu Yesu.
  tgk-tgk: Дар ин мобайн сардорони рӯҳонӣ ва пирони қавм мардумро розӣ кунонданд,
