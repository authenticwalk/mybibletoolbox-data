    shimita goran «Barrabasta cacharir Jesusta wañuchiy» ninanpaj.
  att-att: Ngam yù ira kátannangán nga pári ánna yù ira karakalán, pinappatapátu ra
    yù ira magaru nga tatolay ta kiddawad da kâ Pilatto ta palubbángan na si Barabas
    ánna ipapáte na si Apu Kesu.
  bki-bki: Tenene na, Pailat jidom tuvan Yesu, mia tomu nalo na tortoru na kulo lu
    nalo naliko navurim̃araboiano na kulo Ju nalo, amila bulag tomu nalo kialo jidomiano
    nalo, ajikili laka kalo, aberinavo monoka averii ka Pailat naio tuvan Barabas,
    mia naio rila Yesu riva rim̃aro.
  bqp-bqp: Sa'orikinↄ kũ gbɛ̃ zↄ̃kↄ̃nↄ nàkara gbɛ̃nↄa ò Baraba gbɛka, ò pi ò Yesu
    dɛ.
  mcp-mcp: Milúlúú myâ ofada nə ocúmbá buud wâ lɔɔm bâŋ bwə́ mə́ shîn bwey cwîny lɔɔm
    nə́ bwə́ gwáámbʉ́g Barábas, Yésus yə́g.
  hat-hat: Chèf prèt yo ak chèf fanmi yo pran tèt pèp la pou yo mande Pilat pou l'
    lage Barabas ba yo, pou l' fè touye Jezi.
  npl-NT: Pero n tiopixkeh non tlayakantokeh iwa n tetajmeh okintlatlalwijkeh n tlakah
    makitlajtlanilikah n Pilato, makikajkawa n Barrabás iwa makimikti n Jesús.
  bgg-bgg: Boh phabithek nane dukhothek è ibrog shii nyu ne Philath shii Barabas shii
    thoh ne Isu shii ua mua pha lia yi.
  eng-TCENT: But the chief priests and the elders persuaded the crowds to ask for
    Barabbas to be released and for Jesus to be executed.
  eng-BSB: But the chief priests and elders persuaded the crowds to ask for Barabbas
    and to have Jesus put to death.
  cpu-NT: 'Iro kantacha ijevarera omperatasorentsitaari itsipatakari antarikonapayeeni,
    jotsimaakeri atziriite, inkantaiyeni: “Iro kameethatatsi iromishitovaiteri Barrabás,
    iriima Jesús irovaiteri.”'
  san-ASM: অনন্তৰং প্ৰধানযাজকপ্ৰাচীনা বৰব্বাং যাচিৎৱাদাতুং যীশুঞ্চ হন্তুং সকললোকান্
    প্ৰাৱৰ্ত্তযন্|
  tac-NT: '''Lige alué e''wélala balé, ''lige alué e''wélala ralámuli jurío nuleme,
    ''we anele ralámuli napurigá alué ralámuli ''we anémala Pilato napurigá ma''chí
    pámala Barabasi, ''lige aminami napurigá Esusi me''liboa.'
  eng-WEBPB: Now the chief priests and the elders persuaded the multitudes to ask
    for Barabbas and destroy Jesus.
  gfk-H: Senbia ira tamat na pris ma ira tamat ta ira huntunaan, diet ga duan ira
    mataniabar bia diet na saring lah Barabas bia na langalanga ma bia Iesu na hirua.
  viv-viv: Tu abaveyao ana tofaisewa kikaiwabudiyao kadu kaliva lakahidiyao yoꞋo hivagadonedi
    be Failato hinaveꞋoꞋolena higa Balaba ginayauna tu Yesu alika againe ginahegena.
  yao-yao: Nambo achakulu ŵambopesi ni achakulu ŵane ŵanyenjile ŵandu kuti ŵaŵende
    agopolwe che Balaba ni ŵaulaje Che Yesu.
  tgp-tgp: Ale moli mata pr̃is peresi na vajiahara sei la aulu la haluhalu vao atu
    vara la usi Barabbas vara la pa komo Iesu.
  auc-NT: Angä ëñente wæyongä, Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö në
    aadäni näni Picæncabo näni äincabo guiquënë wadäni në godongämæ̈ ongönäni ïnänite
    änänitapa. Mïnitö Pidato ingante ïïmaï äedäni. Badabato ingante ñimpo cæbi gocäe.
    Itota ingante wæætë ämi wæ̈nönäni wængäe, ante äedäni, änänitapa. Awënëidi incæ
    mänömaï änäni ëñëninque godongämæ̈ ongönäni Ao änänitapa.
  kbc-NT: Odaa niɡ̶ijo anoiiɡ̶e sacerdotitedi ijaaɡ̶ijoa laxokodi lacilodi judeutedi
    joɡ̶odinigaanyetece niɡ̶ijo noiigi modipokota Pilatos me ikatice Barrabás, pida
    baɡ̶a diiɡ̶enatakatalo Jesus moyeloadi.
  bmh-bmh: Uwait ula dacanemen dudu banban mui dudu banban ipal agen duailel dabuiag
    pataimai, awaremen, “Pailot auran, Barabas utaba, unamau. Yesus waba, noumamau.”
  ctu-BL: Jini ñuc bʌ motomaj yic'ot xñoxob año' bʌ i ye'tel tsi' wersa xic'beyob
    winicob cha'an mi' yʌc'ob ti colel Barrabás cha'an mi' tsʌnsʌntel Jesús.
  meq-meq: Bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye ta madugula hay tə vəlatay
    gədaŋ a ndo hay, ta tsətsah ka Pilat mâ gəratay ha Barabas. Yesu na, mâ kəɗ na.
  noa-H: Mamʌ mag nʌm hee, chi p'adnaan pörnaanau tagam k'ʌʌn chi t'et'em k'ʌʌn dʌ̈imua
    warag hõor wawik'a t'ʌnʌʌujim hanʌm, sĩi Barrabaata höbeerpi jaaunaa Jesús t'õopi
    jajaau hamk'ĩir.
  alp-NT: Po imama elakaru kai tamata Yahudiaru esi elakaru esi umauke tamata bokala
    leke beteke ete gubernure Pilatuse be sirie Barabase yo bunu Yesuse.
  san-VEL: anantara.m pradhaanayaajakapraaciinaa barabbaa.m yaacitvaadaatu.m yii"su nca
    hantu.m sakalalokaan praavarttayan|
  kbq-kbq: Hianagi ra mono kva vahe'mo'zane, ranra kva vahe'mo'za, Barabasi tamiho
    nehutma Jisasina ahefrio hutma hiho, hu'za mika atru hunaza veara masave ke zmasami'naze.
  kbh-kbh: Pero chë bachnangbe amë́ndayënga y chë bëtsëjémënga ents̈anga tmojanayënjaná,
    Barrabás jëtsboshjonama y Jesús chaóbana ca chamuayanama.
  ron-LSB: Iar preoții cei mai de seamă și bătrânii au convins mulțimile să ceară
    pe Baraba și să nimicească pe Isus.
  pon-pon: A jamero lapalap akan o jaumaj akan jairen kila pokon o, ar poekipoeki
    Parapaj o kamatala Iejuj.
  nhe-BL: Pero nopa tlayacanca totajtzitzi huan nopa huehue tlacame tlen israelitame
    quinchihualtijque nopa miyac tlacame tlen itztoyaj nepa ma tlajtlanica para ma
    quinmalacanili Barrabás huan ma quimicti Jesús.
  sps-sps: Ana rin tsunaun tan tsoiny faakor ana rin fuainy tsunaun tana taa Jiu famonei
    ton tagin ma rangats e Pailat ma fatafuts ravainy ya Barabas ana ri te atsuiny
    famat e Jisas.
  wnc-wnc: Siwan Anutue yot takwan gwene puya pasiya amindane takeakwakat gatu Judia
    amindane take amikatda aminbam yanindatdaukgawa yanggamatake Pailatda Barabas
    sandetewan kuwan Jesu tanguwa kupikge iniking.
  nmw-S: Agegene topowo lalahine ge Judiya wedi todedei si hotei boda hedi pei gen
    si liwo Pilato i pagotagan Barabas ge Yeisu gen i mate.
  bus-bus: Sa'orikinↄ kↄ̃n gbɛ̃nsinↄ nàkↄ̃rɛ gbɛ̃nↄa aↄ̃ Baraba gbeka, aↄ̃ be wà Yesu
    dɛ.
  gub-BL: Xaxeto wanuwihaw a'e wà, tàmuzgwer a'e wà no, uze'eg teko wanupe a'e wà
    kury. — Penoz Pahapa imuhem kar haw izupe nehe ty wà, Pirat pe nehe ty wà, i'i
    wanupe wà. — Penoz Zezuz izuka kar àwàm izupe nehe no, i'i wanupe wà.
  imo-imo: Pailateni ka iye nari wendo lipo tiemboya nimu ungu pilkolio Gote popo
    tondoringi iye awilima kinye, Juda imbomanga tapu iyema kinye, enoni we imboma
    kondi toko ungu imbo tondokolio “Jisas topa kondopili Barabas wendo lipe tipili
    neio,” ningi.
  boj-boj: Onaqa Juda gate naŋgi ti atra tamo kokba ti naŋgi na tamo uŋgasari naŋgo
    areqalo tigeltetnjreb. Tamo uŋgasari naŋgi Pailat minjibqa a na Barabas uratosim
    enjrsim olo Yesus qalim moiqajqa deqa naŋgo areqalo tigeltetnjreb.
  eng-DRA: But the chief priests and ancients persuaded the people, that they should
    ask Barabbas, and make Jesus away.
  knf-knf: Baţeŋan baweek na bantohi bawuuk pnŧuk paji bawutan Barabaaŧ başë bado
    bafiŋ Yeŧu.
  san-KHM: អនន្តរំ ប្រធានយាជកប្រាចីនា ពរព្ពាំ យាចិត្វាទាតុំ យីឝុញ្ច ហន្តុំ សកលលោកាន៑
    ប្រាវត៌្តយន៑។
  arn-NT: Welu tati pu longkolelu ti pu saserdote mew ka tati pu putrem fütake judiu
    aporiafi reke tati pu trawüluwkülechi pu che ñi feypiael engün tañi neykümngetuael
    ta Barabas, fey ñi langümngeael ta Jesus.
  zas-NT: Per bixhioz rniabee ree bixhioz con ree guxtis Israel, badxeꞌ reeman diidx
    gra ree bejn persi gunab reeman guslaaman Barrabás, guiáad Jesús guiëtaman.
  ken-NT: Mpok yɔ nɔ, bǒbati bachiǎkap nɛ bǒbati ɛtɔk báré ghati bɛyǎ bhó abhɛn
    báchí arɛ́ bɛ́ bákɛ́ rɔ bɛbhɛp Páílet ándɔ́ chí Barábas ándɔ́k, anchyɛ
    bɛtaŋ bɛ mángwáy Yesu.
