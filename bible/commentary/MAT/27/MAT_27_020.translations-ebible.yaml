  mdy-ETH: ጋዓንቴ፥ ቄኤሶኮ ሱኡጎና ጪሞና ባርባኔ ዔያቶም ቡሊንቴም ዬሱሴ ሃይቃንዳጉዲ ዓሳ ዖኦጮም ዴሮ ዴሚና ጌሻኔ።
  spl-spl: Yawu sâm âiyongomu hotom uminiwi ya yeŋgât kunlipyeŋe otmu Yura nengât
