  cwe-cwe: Siku izo kukala na mfungwa imwe yamanyike ng'hani yoyatangigwe Balaba.
  daa-NT: Ɗo wiktin taar-at, gin gay daŋaayner rakki siŋji alaw, ŋu kolaag Iisa Barabaas.
  mlp-mlp: Ari kam nab mat araq meqin diqta anan Barabas haqayta na irquran os.
  ape-C: Aria um abudok nyutob douk anan yoweini nanaweshik aria nape shunuweshik-ati
