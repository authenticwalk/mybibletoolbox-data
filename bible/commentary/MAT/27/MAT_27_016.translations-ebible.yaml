  ikw-NT: Be nwernu otu nye ọjo ke ọhna marnụ zị n'ọro ikelu be nookwu Barabasị.
  khs-khs: '@see-verse:MAT.027.015'
  dwr-ENT: ሄ ዎዴ ኢቲ ባርባና ጌቴቲያ ዬሱሲ ዳሮ ኤሬቴዳ ኢታ ቢታኒ ቃሾ ጎሌን ዴዔ።
  pma-pma: En avong enek, lariken tai mul en eim takeih, isen Barabas koa meatin keil
