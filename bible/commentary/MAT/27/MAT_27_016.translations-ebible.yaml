  iou-iou: Eruk, kadäni uken äma waki kubä wäpi Barabas u komi yot gänaŋ irani.
  ntp-NT: Vai ami maisacariʌrʌ cuupicatadai ʌmo cʌʌli Baraavási tʌʌgiducami ismaacʌdʌ
