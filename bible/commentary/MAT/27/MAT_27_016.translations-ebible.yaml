  bkd-bkd: Duun taena ha panahun amin nabantug ha purisu ha tagngaranan ki Barabas.
  ctu-76: Ya' cʌchʌl juntiquil Barrabás bʌ i c'aba'. Wen cʌñʌl cha'an ti i simaronlel.
  lac-NT: A ra' u q'uinino', ti' maca'an mac jach c'as. Ra' u c'aba' Barrabás.
  xla-xla: Oloma edla batalimale pasatale oplami hale Balabasye amtuwale aya dulu
