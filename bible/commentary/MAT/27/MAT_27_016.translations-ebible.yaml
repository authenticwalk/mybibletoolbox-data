  sus-A: نَ وَشَتِ، فٍيلِمَنِ ندٍ نُ نَ، بِرِن نُ نَشَن كٌلٌن عَ شَ حَاشُحَ مَ. عَ
    نُ شِلِ بَرَبَسِ.
  jpn-1965: そのころ、バラバという名の知れた囚人が捕えられていた。
  fra-SBL: Ils avaient alors un prisonnier notable, nommé Barabbas.
  yka-yka: Masa miyaˈan, niyaˈ dambuwaˈ pilisu bantu, inēnan Barabbas.
