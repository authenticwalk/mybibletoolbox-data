  haw-1868: He paahao kaulana ia lakou ia manawa, o Baraba ka inoa.
  ffm-ffm: E oon wakkati, ana woodunoo kasunke jom innde biyeteeɗo Iisaa Barabas.
  arb-NAV: وَكَانَ عِنْدَهُمْ وَقْتَئِذٍ سَجِينٌ مَشْهُورٌ اسْمُهُ بَارَابَاسُ؛
  cop-CNT: ⲛⲉ ⲟⲩⲟⲛ ⲟⲩⲁⲓ ⲇⲉ ⲉϥⲥⲱⲛϩ ⳿ⲛⲧⲟⲧⲟⲩ ⳿ⲙⲡⲓⲥⲏⲟⲩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⳿ⲉⲟⲩⲥⲟⲛⲓ ⲡⲉ ⲉⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ
