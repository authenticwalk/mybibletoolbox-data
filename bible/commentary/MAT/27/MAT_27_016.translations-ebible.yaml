  atd-NT: Nò, duon nabantug no otow no napirisu. Ka ngaran din ian si Barabas.
  tel-2017: ఆ కాలంలో బరబ్బా అనే పేరు మోసిన ఒక బందిపోటు చెరసాలలో ఉన్నాడు.
  hat-BSA: Nan moman sa a, yo te gen yon move prizonye byen rekonèt, yo te rele Barabbas.
