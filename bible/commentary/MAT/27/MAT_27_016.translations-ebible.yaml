  ded-ded: Naso imohai godzungic kpara kekena mong witicamau kefec, kpara Baraba.
  ewe-ewe: Le ƒe sia me la, gamenɔla aɖe li. Ame sia nye ame baɖa kple tagbɔsesẽtɔ.
    Eƒe ŋkɔe nye Yesu Barabas.
  nuy-nuy: Anubani-yung bagu waḻyinyung ni-burri wuu-dhidini-rruj na-nimuwaj-jung
