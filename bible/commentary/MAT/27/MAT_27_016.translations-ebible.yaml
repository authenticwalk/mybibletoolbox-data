  nlx-nlx: ती टेम माय ता फाय यीशु बरअब्बा नावान एक नाव लायेल केयदी ईतो।
  apw-NT: Áígee nṉee doo bik’ehyú át’éé dago bígózini, Barábbas holzéhi, ha’ásitįį
