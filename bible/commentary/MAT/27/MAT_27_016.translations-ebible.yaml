  cap-NT: Tsjii ana wal z̈oñiqui Barrabás cjita prisu zakaztac̈ha.
  ksr-ksr: Kambaŋ iikanoŋ eja moŋ qata Barabas qagiti, iinoŋ kapuare mirinoŋ raro.
