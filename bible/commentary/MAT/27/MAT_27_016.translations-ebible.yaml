  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಬರಬ್ಬನೆಂಬ ಕುಖ್ಯಾತನಾದ ಒಬ್ಬ ಸೆರೆಯವನಿದ್ದನು.
  cso-NT: Jmɨ́¹jáun² jmɨ́¹ cuá¹hún¹ jan² tsá² tson³ hñu³mí¹ñí², tsá² jmáɨ² Barrabás,
    jan² tsá² jlánh¹ má²ná¹ñi³² juóun³² tsáu² hi³ hian² tsɨ́³.
  ena-ena: Hadɨhu hulaŋ mu sɨbɨlɨ sɨbaŋ agaŋ lɨmɨn sɨbɨlɨ ulaŋ heŋ hɨnimi. Nudɨ ibi
    Balabasɨ. Nɨbu akuaba akuaba lusɨŋ sɨbɨlɨ sɨbɨlɨ vihadami. Lɨdaci hulaŋ iamɨgali
    agɨlaŋ nudɨ ciaŋ hɨjɨ agadɨ igahɨlavɨhadami.
  tgo-tgo: E mbaŋako iyako amala regha va ina e thiyo, idae Barabas, amalaghɨniye
    ghathanavu raitharɨ moli.
  yap-yap: Ma ngiyal’nem e bay reb e kalbus ni be’ ni go’ yima nang murung’agen, ni
    Jesus Barabbas fithingan.
  mop-NT: Jun tuul tu yaamoo' aj preso ti a q'uin abe'e, aj Barrabas u c'aba'. Top
    nooch u sip'il.
  tet-tet: Baa oras nia, noo ema bui ida naran Barabas. Ema hotu-hotu natene nia,
    tan nia ema aat basuk.
  hlt-MCSB: Te vaengah Barabbas Jesuh la a khue thongtla mingthang te a khueh uh.
  xtd-NT: Tiempu ijan yɨndiꞌu ɨɨn se nani Jesús Barrabás. Ntdaa ñayiu n‑xo xini xa
    se loko kuu‑s.
  mdy-ETH: ዬኖና ፑርቱሞና ዔርቴ፥ ባርባኔ ጌይንታ ዓሲ ቱቲ ዓኣኔ።
  spl-spl: '@see-verse:MAT.027.015'
  usp-NT: La' mak k'ij li wi' jun winak li cars ri jb'ij Barrabás. Man winak li etemali'
    chi sub'laj etzl jno'j.
  zav-NT: Na' ližya na' de to pres beṉə' zechgua c̱hei naque' beṉə' mal na' le' Barrabas.
  sgz-sgz: I pákánbung erei, te tám ngákngák di kabat di uri rumán batbat kalar. Má
    kes tili di ái rung er di lala mánán on, ngisán ái Barabas.
  kek-NT: Sa' eb li cutan a'an cuan sa' tz'alam jun li cui̱nk na'no ru chi us, aj
    Barrabás xc'aba'.
  blz-NT: Ka' na tempo iya'a isian sa'angu' mian men nitarungku. Ngaanna i Barabas.
    Ia tongaan ba'idek tuu' a gau'na.
  poe-NT: Ntá tjechjina ijnko chꞌán, mé kaín sín ntiha ó nohe sín kíxin jínahya chꞌán,
    mé itꞌin chꞌán Barrabás.
  san-TAM: ததா³நீம்ʼ ப³ரப்³பா³நாமா கஸ்²சித் க்²யாதப³ந்த்⁴யாஸீத்|
  cof-NT: Junni jun mate duque miranun tsachi manca doraminue Barrabás tinun.
  srm-NT: Nöö di ten dë, wan gaan hogihatima de ta kai Balabasi bi dë a dunguwosu.
  qvs-NT: Chay tiempu karselpi karkan suk runa Barrabas. Tukuy pi yacharkansapa Barrabas
    sukaman mana alli rurak runa kananta.
  zca-NT: No nzho tu miyi' lë Barrabás lizhyi'b, tu xa' dox nzho'b xti'zh nakap.
  cbc-NT: Bairi tipaʉ caãno romano majã preso na cajoricʉ ãñupʉ̃ jĩcãʉ̃, Jesús Barrabás
    cawãmecʉcʉ, judío majã nipetirã na camasĩ pʉame.
  qxo-NT: Tsaychömi prësu wichgaraycargan juc runa Barrabas jutiyog. Paypa mana alli
    rurag cayninga pipita maypitapis regishgam cargan.
  mox-mox: Tuta baʼe ʼinaya ʼoloto taha vanue ʼebeyoqona ʼinaya toatoa ana wawa Balabasi,
    ta tomotau qabudi niʼa ialamania tauna ʼoloto veifa otaqina.
  kew-kew: Go rabu ora aa wae meda Jisas Barabas mo kalabus ada-para pirisa.
  dww-dww: Be inam raḡanine gewagewa baneginama isanama Barabas, tauna isanaḡonaḡonama
    dibure ya miamiana.
  nif-nif: Nain wolonda ama kolan no koi gɨñgɨlat it kwambɨñ gɨnañ kɨmɨlɨm pakuk,
    koi Balabas.
  twi-ASANTE: Saa afe no mu, na onipa bɔnefoɔ bi a wɔfrɛ no Baraba nso da afiase.
  aoj-aoj: Nemaf afamba anona aman aunai nape nandaꞌ kalabus, agilinama Barabas. Aman
    anamba nandaꞌ waf awafi endilisi.
  cbv-cbv: Caán láa bʉ́dí yéej chãjni, chah wʉ̃t yáani, Barrabás wʉ̃t jʉmni, nemat
    mʉʉ́boó ãt jʉmʉp wʉt jĩ.
  taw-taw: Pen ñɨn anɨb ak, bɨ tap tɨmel golɨgup olap, kɨli nop nɨgtep gɨpal ak dap
    nag lel yek, yɨb ne ak Balabas.
  jic-NT: Nin jawas cawilta mo'o já'asatsja wa yom malala la tjijá. Barrabás lotsja
    jupj. Pjü salejeptsja jupj malala la tjiji.
  zap-NT: Cheguin nuu te men ne la Barrabás chegyiib; nesree nesrotee nuu diiz yra
    ne wlaa men.
  wer-wer: Akun pötak omën namp yapinte Parapas pöp wii kaatak wë pöt omën pourö ëwat
    wëa.
  ipi-ipi: Balato pai pua akali mindi tita lo tepa olane oto okone epea-angi, wandakali
    tupa bala ateanga amunguli peai-kola, Pailate bala kote alewa pitiyane sia toko
    okona peteaipia. Petea-kola, balana wetene okomane pepa mindi peyo epe loto, kombeya-mane
    nambato akali tika-pene Jisasa oko andalo leaipia. Andipa nambato bala ondo wato,
    mini kenda wete eyo-ko. Nimbato kenda-pene mindi bala mai napene, tita lo tepa
    ape leaipia. Dee, Pailateto andea-kola, pitisa akali kawanepi, Juta yame ando
    atalaini akali tupapi, utupane-mane Jisasa towa apiangu puato, bala mee kosimi
    leai. Tene okone-lapona, Pailateto Jisasa tita lo tepa wakale nembo teaipia. Mana
    koo wete minalane akali Batapasa lene mindi andi latane palea-kola, wandakali
    tupamane bala tita lo tepa ape nalolo-peyai nembo toto, Pailateto wandakali amunguli
    pua ateaini tupa tipa puato, nambato Batapasa tita lo tepa wape. Pee, nambato
    Jisasa gene mindi Kataisa lalaini oko tita lo tepa wape leaipia.
  qul-NT: Chay tiempopi tucuy runacunapaj rejsiskan Barrabás sutiyoj preso cachcarkan.
  ter-NT: Yaneko káxehiko, ápe iká'aeti koéhati Mbarâba, éxone heú koeti xâne vo'oku
    váhere ítuke.
  bmr-NT: Jaanaa icaubo saafi cɨvojafaño Barraba onoobo sihidɨ ejeevaabo iimitɨɨbo.
  fuf-fuf: Hari hiɓe marnoo kasoojo andanooɗo fii mun, wi'eteeɗo Barabaasi.
  bhl-bhl: Beem ding dim bakate, kunum mak em wiin Balabas sok am tem alenale kale.
    Kawtiw alik alik i kukuw wa so kunum beelo kal kelewsiliw te.
  ons-ons: Wane, naso yewao ŋei mane eŋetine Yesu Barabas, eŋe mulap urumgo metke.
  con-NTPO: Tsequi a'ta indiyesundeccu'su, fa'e, Barrabás, qquen inisecho'cho, can'jensi
    poiyi'cco a'i tise egae tsincon'choma atesu'fa.
  ghs-ghs: Oi Dzuta abi nokoi teeho dzapa hiiremi noke saqoro qaata. Oonita oho bodzata
    abi baisanoma teei sutasuta nagata oota, dzapa noho Baraba.
  peg-peg: ହେପାଦ୍‌ନା ଜିସୁ ହେୱାର୍‌ ବାରବା ତର୍‌ନି ରୱାନ୍‌ ଡାକ୍‌ପୁଟା ବନ୍ଦି ମାଚାନ୍‌ ।
  txu-NT: Mebê ijê djàkam ne me arỳm me'õ axwe:jabê ijê. Idjibê ne Baraba.
  eng-WEBU: They had then a notable prisoner called Barabbas.
  gnw-NT: Jare peresorɨru pe oĩ penti cuimbae jerãcua vae. Jee co Barrabás.
  mux-mux: '@see-verse:MAT.027.015'
  maj-NT: Kui ni̱stjiu̱n kjiya'yún nku nda̱ xi be tentehe̱ xu̱ta̱, xi 'mi Barraba.
  bkq-NT: Ilâ ume tâlâ myani uguondo kadeia oday tâtagueim, kurâ domodo nhutuly, Barrabásgue
    tâzekeim.
  kue-kue: Enge igle yagl ta kane pai moglkwa ana yomba prapra pirkondingwa i kangiye,
    Yesus Barabas.
  cot-NT: Ariquea ichoocaque oraniqui aparo santanatacotanquitsica pajitatsica Varavashi,
    itsitacaguitejacovaetanaca oraniqui iquemacojitiri.
  bnp-bnp: Na tahuna iea i tahoka tara bakovi hale i made na bavi, a rana e Barabas.
    E huriki lobo ri lohoka vona.
  apn-NT: '@see-verse:MAT.027.015'
  ctp-NT: Tsan kanꞌ, ndiꞌin ska yu kiꞌyu nu naan Barrabás niꞌ ñaꞌan chkwan, ska nten
    nu ndukwi ꞌa kiꞌya ngwa yu kanꞌ.
  bre-BRG: Bez' e oa neuze ur prizoniad brudet-bras, a c'halved Barabbaz.
  opm-opm: Gahan Barabas oh orhe er hat sapatnong ma gonsi am hat pati han oh karapus
    hat patin
  bvr-bvr: Rrapa gun-gatiya gu-ni, an-ngardapa an-gugaliya brichina a-ni an-nelangga
    Barébach (Barabbas). Nipa wurra gama gorlk marn․gi nula an-gata minypa nipa an-bachirra.
  wal-wal: He wode issi Barbbaana giyo daro erettida iita asi qasho keettan de7ees.
  zad-NT: Na' de to beṉ' lillyana', beṉ' ḻe zeyi c̱he' nake' beṉ' mal, na' lie' Barrabás.
  aso-aso: Aꞌmine Izesuꞌni goniꞌ i-daniꞌ gameneloꞌ nene Izesuꞌ abalaho ma gizengize
    ve ma guvele buu lo monive gulive gohi ma Balabasiꞌ aza nalaꞌ numunguꞌ minineꞌ.
  uli-uli: Irel yodla ngo ye mel semal chol kalbus le Jesus Barabbas mala idal le
    pangal yarmat ngo re gola.
  nin-NT: Ni ivi ima yi ugo numa à kri ni iharr, a hi ma kakami di a si ni di tto
    itsi, isa ima yi ri Barraba.
  tgk-tgk: Он вақт як маҳбуси номдоре буд, ки Бараббос ном дошт.
  acu-NT: Nu kársernum aints juun tunau Barrabás naartin engketu asamtai, nu aintsu
    turamurin aints mash nekaawarmiayi.
  cak-WNT: Y chupan c'a ri k'ij ri', c'o c'a jun achi tz'apel pa cárcel ri Barrabás
    rubi', jun achi ri can c'o rutzijol chi sibilaj itzel.
  ebk-ebk: As nan hana ay timpu, wacha nan usa ay nunchinngor ay fiarud ay nan ngachana
    at Barrabas.
  spa-PDDPT: Entonces tenían un preso famoso llamado Barrabás.
  ruf-ruf: Tsahana mwohighwa yumwe, iyamanyike ng'ani yakemighwe Baraba.
  gun-gun: Ha'e va'e jave py ma peteĩ oĩ nhuã py pavẽ oikuaa va'ety Barrabás hery
    va'e.
  agu-BL: At tzun jun pres yi bita'nt stziblal cya'n cyakil wunak, Barrabás bi'.
  isn-isn: Ematungo nanso aeakete mutungwa ung'wi sugu elina lakwe Balaba.
  ilo-ULB: Iti dayta a tiempo adda agdindinamag a balud nga agnagan iti Barabas.
  pir-NT: Ti pjere Barrabá wame tiriquiro peresupʉ ijiahye. Tiquirore masiahye masa.
  anv-NT: Ne wyɛ né gébégé ɛpaá koó upú ɛwémbɔ, mende fɔ ayi bɔɔ́ akaá ji
    dɔɔ́ gétúgé depɔ ɛtiré ji apyɛ́ɛ abɔ́ akpɛ denɔ. Akamege Barabas.
  sab-NT: E suiale kwian gdaite agenga tanre me no kada Barrabás kledu skage agedu
    me no gdale. Kwian ulitage uñadu Barrabás agedu tanre me no malen e gdale ama
    kle skage.
  tmd-tmd: '@see-verse:MAT.027.015'
  acr-NNT: Kꞌo kꞌu jun achi pa cárcel lik etaꞌmatal uwach, Barrabás rubꞌiꞌ.
  kpg-kpg: Di madagoaa deelaa, tangada dono ingoo go Jesus Barabbas, koia e iloo ai
    nia daangada, i lodo di hale galabudi.
  taj-taj: थे धुइरी जम्‍मान म्‍हिसे ङोसेबा बारब्‍बा भिबा आज्‍यबा गे लबा म्‍हि गिक
    झ्‍याल्‍खानरी मुबा।
  avt-avt: Me wɨ im mɨtɨk hak enuk kau en keit wɨnak enuk niuk mɨrak Barabas.
  cbk-cbk: Aquel mismo tiempo tiene un preso bien mentao y peligroso, y su nombre
    si Barabas.
  uig-ARA: ئەينى ۋاقىتتا، رىملىقلارنىڭ بارابباس ئىسىملىك ئاتىقى چىققان بىر مەھبۇسى
    زىنداندا ئىدى.
  tuf-tuf: Ey rícara cárcel sar ser úbisti ajc Barrabáscuano. Ey ojcor tew̃ican uw
    bahnáquinat ráhcuitro.
  abx-abx: Siray uras aniya' bantugan gayod priso nag'arunan Barabas.
  mco-NT: E jɨm anajty tüg je machjäy huɨdibɨ anajty ajcxy ixy'ajttaayb, e yxɨɨjɨty
    Barrabás.
  kqf-kqf: Bi mba laḡannemo gebogebo lavana isana Balabas, tana isanawanawana biliwelokomo
    i miyamiya.
  cpb-NT: Eenitatsi itsipa Judá-ite raakaantaitziri iita Barrabás, ikemakoitanewo
    rini jirika rantakero koweenkatatsiri.
  aon-aon: Aria um abudok nyutob douk anan yoweini nanaweshik aria nape shunuweshik-ati
    urupat, ananin nyeigur douk Barabas.
  hus-NT-2005: Tam ti jachanꞌ i kʼij, taꞌ ti kʼwajat jun i wikʼnél xi exlómte tʼajat
    xu bijyáb ta Barrabás;
  mig-NT: Te suu kɨvɨ̱‑ún íó ɨɨn cha̱a kándee preso nání‑de Barrabás, te ni̱ jicha̱
    tu̱'un‑de.
  bps-bps: Na di bang én, nun satu to bnilanggù dnagit ku Barabas too mdengeg mdà
    di dad mgimoan.
  mbs-mbs: Na, dalem niyan, doen medaet otaw kineleboso ontò nedengeg, ngadan din
    si Barabas.
  tof-tof: Ene ngürrdü, darrü umulürrün kolae pam asi yarilürr tümün müótüdü, oya
    ngi Barrabas.
  cme-NT: A ne da naacolŋo naŋo waa huɔŋgu faŋgu-na kaso‑i-na, u yerre naa silaa du
    cor. Ba taa ba bĩ-yo Yesu-Barabasi.
  sus-sus: Na waxati, geelimani nde nu na, birin nu naxan kolon a xa ɲaaxuɲa ma. A
    nu xili Barabasi.
  pon-2006: Ni ahnsowo mie ohl loallap suwed men me inenen adsuwed, me wie sensel
    nan imweteng, ede Sises Parapas.
  dad-dad: Sain anĩ bun, idi kalabus tamo taka, yana sane bagai adon, ĩ yana Barabas.
  zab-NT: Láani de dxigacqui nuuza Barrabás láani lizguiib, tuby bɨny ni iranezte
    anán bniety tú laab.
  jae-jae: Ma gêdêŋ tonaŋ êsêacnêŋ ŋac kapoacwalôŋa towae secŋa teŋ gêŋgôŋ, ŋaê Baraba.
  ksd-ksd: Ta nam ra kilala di ga banu bat tikai i rararang, a iangina Barabas.
  msm-NT: To diya no panahon meyduon bantugan no prisu no iyan ngadan si Barabas.
  myk-myk: Lee bi kasolemɛ wa ta wà wemu mɛgɛ ya foro ge. Wu mɛgɛ ki bye na Barabasi.
  sbe-sbe: Tenem huyana ne unai wasalaulau tamowaina hesau hesana Balabasi numatutuguduyena
    ye miyamiya.
  mcr-mcr: Jisasi Iqu Pailoti iqueqä hiŋuä iqi ätqäukqä quväukuä iqueŋi, ämaqä suqä
    quvqä huiziquau ämäwqätäuä, aaŋä naqänäŋä imäkqä hŋqu guä äpmamiŋqe. Iqueqä yoqe,
    Jisasi Baräpasi ique.
  cux-NT: Ní canúuⁿ 'aama saⁿ'ā vácūū chi nguuvi Barrabás. Nducyáácá 'iiⁿ'yāⁿ ní déénu
    yā táácā idiiⁿ Barrabás miiⁿ.
  tur-YTC: Barabba adında herkes tarafından bilinen bir tutuklu vardı.
  san-ITR: tadAnIM barabbAnAmA kashchit khyAtabandhyAsIt|
  bel-N: Мелі ж тады знакамітага вязьня, называнага Барабба.
  sch-sch: Ha lâia han mi intâng, riming inthang tak Barabbas an ti hah a oma.
  mic-MIQNT: Na tujiw pisit laplusang na ji'nm ta'n teluisit Se'sus Palapas. Na wel
    nenut.
  huu-NT: Bie año cárcelmo Barrabás raillamɨe ite. Naimɨe mamecɨ eo are soride.
  jiv-NT: Nui̱ sepunam tunáa shuar Parapás náartin pujumiayi. Ashí shuar nékarmiayi.
  otm-NT: Nɛ mi o bʉ n'da ran 'yohʉ í Barrabás, gätho mi fąpʉ 'bɛ'a mí øt'a.
  dah-dah: Be, goyenterbe al buluŋ wor po yeŋ nurd uneŋ haŋyen al Barabas goyen koyare
    hinhin.
  tnk-tnk: Ia nəpɨn nəha iərmama riti fwe ia nəkwai kalapus nərmama pam həukurən in
    nəɡhɨn nə Parapas.
  kpr-kpr: Sifo aminda, genembo eni javo Iesu Barabbas, diburada irei. Genembo amo
    nu eko bekári, edo nu binonderi.
  san-IAS: tadānīṁ barabbānāmā kaścit khyātabandhyāsīt|
  nho-nho: Te saaita naa raa, teelaa se karapusi tokotasi e ilotia te henua hakkaatoa,
    tana inoa ko Barabas.
  gym-NT: Ne aisete kä ye ngwane ni iti ja mikaka ngite kri krübäte abko nämane kitani
    ngite kä teri yete. Ni ye abko kädian nämane Barrabás.
  azg-NT: Ndoꞌ majuu xjenꞌñeen tomꞌaan ncüii preso na jndyu juu Barrabás, na tꞌman
    jnaanꞌ juu vaa.
  bhd-bhd: तैस मौके तैन केरो अक बड़ो मुशूर कैदी थियो, ज़ेसेरू नवं बरअब्बा थियूं।
  too-NT: Lā' ixtanūma' kalhatin tachī'n a'ntī ixuanican Barrabás. Chuxalhā ixlakapascan
    huā'mā' Barrabás.
  ind-AYT: Pada waktu itu, mereka mempunyai seorang tahanan yang terkenal, yang disebut
    Barabas.
  cjo-NT: Eeniro ijeeki omonkyaagamentotsiki shirampari ikemakotakiri joriiyopaeni,
    iitachari Warawaashi.
  nsn-nsn: Doh tar binakon a tang siokor tamat a hangana tang Barabas ra ueliatein
    pare, a tamata uasa, e uangoul pono tar binakono tar karabus.
  san-DEV: तदानीं बरब्बानामा कश्चित् ख्यातबन्ध्यासीत्।
  tna-NT: Beju piada terijiji anina Barrabás banime. Pamapa cristiano cuana ja tueda
    shanapataina.
  lid-lid: Na len doh ndramak ari nyaran Barabas udu bolo kou ale tasah iy ta amekes
    kandriyen ta ramwes.
  wim-wim: Aak an-aniyangan-a, pam namp Jesus Barabbas aak jailang wun, pam inana,
    than yotangan meeꞌmiy nunang.
  zga-M: Pu useikhi nghula khwale nu nkungwa vanyololo unduti ale vei Balaba.
  yom-yom: Vayi mu thangu yina, mutu wumosi wuyenda tsangu, wuba mu nloko dizina diandi
    Balabasi.
  san-SIN: තදානීං බරබ්බානාමා කශ්චිත් ඛ්‍යාතබන්ධ්‍යාසීත්|
