  gyr-NT: Aheve oime soquendaprɨ mbɨa icuaprɨ vahe ité Barrabás serer vahe;
  kmh-kmh: '@see-verse:MAT.027.015'
  ukr-ONPU: Був тоді один відомий в’язень, на ім’я Ісус Варавва.
  emi-emi: Isaa o nau kateva taumattu, taumattu ngakapa atoa laghe kilakilaia va sesa
