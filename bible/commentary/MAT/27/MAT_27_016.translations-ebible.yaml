  tbf-tbf: Ian sibu ra mi ka tsokor a nga mon simi vona vinatoreis, mi asan e Barabas.
  uig-CYR: Әйни вақитта, римлиқларниң Бараббас исимлиқ атиқи чиққан бир мәһбуси зинданда
