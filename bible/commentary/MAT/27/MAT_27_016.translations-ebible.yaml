  maa-NT: Ti̱k'e̱é‑ne tíjna'ya nda̱yá jngoò xi̱ta̱ xi 'ya‑la̱ nga 'ñó ts'e̱n xi 'mì
    Barrabás.
  mcq-mcq: ꞌEnakaivo ea pina huni iha Parapasiho nihoꞌo sisemaa ea mapoka nihena kaviꞌina
