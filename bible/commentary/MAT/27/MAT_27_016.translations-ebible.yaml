  cop-BHC: ⲚⲈ ⲞⲨⲞⲚ ⲞⲨⲀⲒ ⲆⲈ ⲈϤⲤⲞⲚϨ ⲚⲦⲞⲦⲞⲨ ⲘⲠⲒⲤⲎⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲈⲞⲨⲤⲞⲚⲒ ⲠⲈ ⲈⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ
