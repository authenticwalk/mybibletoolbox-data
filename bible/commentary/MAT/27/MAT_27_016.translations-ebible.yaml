  hoy-hoy: आ समय दा आंदुर बंदीगृह दा बरअब्बा हेसुर ईनव ऊंद जाना माना कैदी ईरोन.
  amo-amo: Nkuni kube i wadi nin kon kucim kugbas lisa me Barabas.
  pjt-pjt: Ka nyara palula aṟa wati ini Paṟapatjanya tjailangka nyinangi, kaya aṉangu
