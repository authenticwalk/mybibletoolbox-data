  bgs-bgs: Na, duwán madat manubù na igpriso na tuu ibantug na ágngadanan ki Barabas.
  faa-faa: '@see-verse:MAT.027.015'
  kik-kik: Hĩndĩ ĩyo nĩ maarĩ na mũndũ kĩmaramari wohetwo na woĩkaine mũno, wetagwo
