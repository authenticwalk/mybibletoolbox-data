    awane paiña kwail kirɨt aizpa piankaamara.
  agm-agm: Aihɨ sura utaaho wo apɨpaahɨ maipɨho maatɨmaatisatɨ ikonatɨ isɨhiyai tiwamatɨ
    aunahɨpatɨ yapɨpatɨ nopɨsasaho amɨ isɨhiya nahatiya kopɨ siyahoe tɨwɨ usowɨho
    komɨ ambɨpatɨ Barapaasihoai nepɨ napuhauhɨ napwɨtatɨ bindataise.
  ubr-ubr: On an werai orot bobo komasis fourenotin wabin duran gagamin, on wabin
    min Iesu Barabbas on fafatum goai siwan imama.
  tsw-NT: A mantsa mo ndolo, vuma na a̱ tsu ɗe Baraba da̱na̱ ta̱ pe a̱tsuma̱ o uꞌwa
    wa ali. Ama suru e reve ta̱ a na vuma va̱ a̱ɓula̱ ɗa shi, ko keꞌen.
  cax-NT: Au manu tiemporrü anancati au preso maniqui namanaiñamantai isuputaramati,
    nürirrti Barrabás naqui chiyaupü nipünatenti.
  aia-aia: Mana'i 'ohasi, 'e sae na atana 'ia Barabas 'a awa ro'u na'i rumaniho'o
    na 'iraaui sae rau 'iraraa goro.
  srp-1865: A tada imahu znatnoga sužnja po imenu Varavu.
  agt-agt: A ta nepangidarum da te Hesus a dana ittan ya takday nabalud nga magngagan
    te Barabas, a malalaki hapa namadday ta dulay ta idi.
  lug-lug: Mu kkomera mwalimu kkondo lukulwe ng’erinnya lye ye Balaba.
  yby-yby: Sa-iboya, aya onawaloya we mako uliwaya muki ebakuka hutili oko wibo we
    makoya nala numukuya nebo ne. Aya weya Jisesida abala uliwa Balabasi.
  heb-heb: ובעת ההיא היה להם אסיר ידוע ושמו בר אבא׃
  mpp-mpp: Dameng iwa kindololo ngic monic muc-macka ngiyewec, wacine Barabas, yenge
    aibabaine ngagecnogaing.
  apb-apb: Oto aana maholona, ngaeta mwane satana a Jisas Barabas, ingeie i laona
    nume ni ho'o. Na mo ola aaela a mwane ngeena e asui'i ahutana mwala kire mani
    sai'i.
  san-TEL: తదానీం బరబ్బానామా కశ్చిత్ ఖ్యాతబన్ధ్యాసీత్|
  ben-IRV: সেই দিনের তাদের একজন কুখ্যাত বন্দী ছিল, তার নাম বারাব্বা।
  ntu-ntu: Mzli lc kzdq ncblo kxayo drtqde Barabas mnc mz presin.
  pan-pan: ਅਤੇ ਉਸ ਵੇਲੇ ਉਨ੍ਹਾਂ ਦਾ ਬਰੱਬਾ ਕਰਕੇ ਇੱਕ ਨਾਮੀ ਕੈਦੀ ਸੀ।
  tkr-tkr: Mane yiğbışil sa qıvaats'ına, I'sa Barabba eyhena insan aqqı eyxhe.
  gvc-gvc: Tí pjare Barrabá wama tiriro peresupʉ jiha. Tirore masia tiha payʉ masa.
  mwp-mwp: Senawbi wathanu wara mabayg nel Yesu Barabas sey kunumay lagoenu a mura
    mabaygal nungungu ngulaygal.
  ksj-ksj: Eꞌe madaḡano ḡuꞌa neḡano vaze ꞌahoga, niḡa Barabasiꞌa radiunu. Aniꞌe niḡa
    boro.
  sbk-sbk: Uwakati uwo bhahali nuyoapinyilwe wimatata ilawa lyakwe yu Baraba.
  mya-JVB: ထိုအခါ အကျဉ်း ထားသောသူတို့တွင် ဗာရဗ္ဗ အမည် ရှိသော ကျော်စော သောသူတစ်ယောက်ရှိ
    ၏။
  kgf-kgf: Waŋu nalé imuaru hésa ic méŋ qara keŋkeŋa kerec, iwac qara imi Baraba.
  awb-awb: Mi tanáhráq ahbabáq ani wenáwíq Páréhba karábúsiipéq míowe.
  gdn-gdn: Karako ka apunu mosi si ka Barabasi ika diburawena tondawa. E si kawayawena
    kayawena iyapana kuduba wainamupu.
  nko-NT: Alɩ brɛ́ ámʋtɔ á, obu ɔdɩpʋ́ ɔkʋá alahɔ dá, bʋtɛtɩ́ mʋ Baraba da obu.
  bsn-NT: Tubiberiavijʉ ñañuju sĩgʉ̃, masa jediro ĩna masigʉ̃ Barrabás vãme cʉtigʉ.
  pib-NT: Giyagni waneyananna gostutkaluru kpogiru, Warawasu giwakatletachri.
  wiv-wiv: Kilaka kua, na kaka zaha matoto katiu ia e karabus, manumanu laveve dia
    ta lala kaka kua, hizana a Barabas.
  reg-reg: Omwanya ogwo bhaliga no mubhoywa mukumuke lisina lyae Balaba.
  mlh-mlh: Damaŋ oo ŋi mo tinaine Barabas mibuŋ, iŋoji witi pigo ŋeya. Oi sembeneinere
    mibaafa etebi goya.
  gof-ENT: ሄ ዎዴ ኢሲ ባርባና ዬሱሳ ጊያ ዳሮ ኤሬቲዳ ኢታ ኣሲ ቃሾ ኬን ዴዔስ።
  aau-aau: Enekwei sohiy non kokwe seyr uwr prueyn yor piap-araw-ar non, uwrsa hom
    ma nonkway-ar hokwe, kalabus mon lwak, hyo uru hokwe Barabas.
  tvk-tvk: E melele nen ak, vatxeih tei tete nim te xeih, hisen Barabas xa moletin
    xil lakil kuhi mak ve sexien tesa xil xa xi di tepol ni.
  prf-NT: Ti panahunid a iyud ay tehud a essa a tanyag a piresu a en ngaran na ay
    Jesus Barrabas.
  auy-auy: minkánáá moóráwigon-awiꞌa Párápási seyaafáꞌnánká wenáái ísarowi ándáfaꞌa
    mérowasa
  tbg-tbg: Vi entara karapuhi vaiinti vo, vira autu Barabasiva qora vaiintivano vaumantara
    ti, airi vaiinti nahenti vi vaiintira autu irura. Karapuhi vaiinti vo kuvantuke
    atite vau okarava mintima vaumanta
  hub-NT: nui chikichik shuar chicham aepruniamunam shuaran maa asa, Barrabás naartin
    achikam egketu asamtai,
  hmo-hmo: Unai neganai tau ta dibura ruma dekenai ia noho, ena ladana be Baraba,
    unai tau ena kerere sivarai be ibounai idia diba.
  big-big: Kirisimasi purage yombanu korowali miza nak wigira wazamiya logo mamokko
    iwakabek keya yeik pugura Yisu Parabas.
  gux-G: Lan yogunu o yonbo bo ye ke b yi'o Balabasi.
  cnl-NT: Mɨ²jo̱³ xen³ jø̱n³ dsa³ 'i³ xi̱i̱n³ Barrabás 'i³ 'iún² i²³ñí². Bi²³ ca²³sóo²³
    ca²³jó²³ júu² 'e³ jmii'³¹ cu³lø³¹ ca²³jmée³.
  zar-NT: Dza naʼ tu bönniʼ nabáguëʼë xíguiaʼ, lëʼ Barrabás, yuʼë lidxi guíë niʼ.
  kde-kde: Na maduva àlalá pávele na nfungwa yumo anamaikene namene ing'anya ya kutenda
    lahakalenge, lina lyake Balaba.
  ata-ata: No voxo ane ne la itema vile ualasou lexe Valavasi, anu a uxoxolu no nano
    no taasou navunavu ne. Anu itema e ta mitema latala milavusou lexe anu itema masua
    vile.
  qvw-NT: Ñatac chayćhümi wićhalayäla sumä lisisha lisisha Barrabas nuna.
  nfa-nfa: Tèu èèna, dhèu bèdho ca dhèu, ngara na Barabas. Dhèu aaꞌi-aaꞌi tadhe le
    nèngu ne, lula nèngu ca dhèu bhelu-katubꞌa titu kèna.
  tnp-tnp: E nian əha, iətəmi kəti tətəməhli e kaləpus, nərgɨn u Parəpəs. Kəni nətəmimi
    rəfin kotəhrun məmə in təmol tərah pɨk agɨn.
  urd-urd: उस वक़्त बरअब्बा नाम उन का एक मशहूर क़ैदी था।
  hot-hot: Sondabêŋ êŋ ma anyô te anêŋ athêŋ nena Yisu Balabas hamô koladôŋ. Ma avômalô
    bêŋ anôŋ eyala ôpêŋ.
  mqj-NT: Attu iatoo dengan mesa to ditarungkun to kaleleammo kakadakeanna, disanga
    Yesus Barabas.
  rus-SYN: Был тогда у них известный узник, называемый Варавва;
  mbh-mbh: Na nge wop lemi aken toko omole ako toko na sengre olemi mire nge i ve
    ini toko ako i kerenga rintet i voth mun a mang a midenga, ma iion a Barabas.
  bdd-bdd: Ma tuta nage ꞌoina ꞌaigeda loheya deliya ꞌimiyamiya, sanina Balaba, tomota
    mabwaiyadi sisanapuya ꞌabehega tauna togala madouna.
  cbt-NTPO: Tashinan pëiquë a'na apina'pi ya'huarin. Inaso' pa'pi co noyahuë'. Ya'ipi
    parti nahuiantërinso'. Parapasë itopi.
  srn-NT: A ten dati wan man ben de na straf'oso di furu sma ben sabi. A ben nen Barabas.
  cta-NT: La cuiꞌ tyempo biꞌ, ntsuꞌu sca nu quiꞌyu nu naa Barrabás neꞌ chcua̱, sca
    ñati̱ nu ntsuꞌu tsa quiꞌya jiꞌi̱ ngua yu biꞌ.
  bqc-SIM: Gↄↄ bee sↄ̃ dakpɛuna tↄdee ku we, wì mɛ Balaba.
  tcz-CHONGTHU: Hiche kum'a hi sohchang giloutah khat Barabbas atiu ana um'ah ahi.
  mar-mar: तेव्हा तेथे एक बरब्बा नावाचा कुप्रसिद्ध कैदी होता.
  snp-snp: Ido aya kamenalo ya kaila fi-fi imo kuliyai we ma kuliya Balabasi ya nela
    numugu minaito,
  isl-isl: Þetta árið var alræmdur glæpamaður að nafni Barrabas í fangelsi.
  spy-NT: Kimii ām bēsyōōsyēchooto chiito ake nyēē kikiikuchiis miisin kut /kikiikeerat.
    /Kikēēkuurēē chiichoo Baraaba.
  xnn-xnn: Isnan deey ay timpo et wada nan kangadan is Jesus Barabas ay getgetken
    am-in nan ipogaw gapo isnan ngawi ay inik-ikkana.
  mwe-mwe: Gene mobhago ashinkupagwa mundu jumo atabhilwe ashumaga ga ya nyata ntima,
    lina lyakwe a Bhalabha.
  tte-tte: Sauganane koina tomo yabo imiyamiya deli mena esana Balabasi, iya mumugana
    inaesosi kaiwena mwa wasana ilalaki.
  tcs-tcs: Dat seimtaim nau, i bin gad wan prizina, neim blo em i bin Barabas, ane
    em bin prapa nugudman.
  hlt-THB: Cawh ang ming ak thang thawk tla thlang pynoet, Barabbas a mi tice thawngim
    khuiawh awm hy.
  soq-soq: Walama sawo witakadilala Barabas ebowa alala dibura bedewe wandie.
  qub-qub: Chay wichanga pï-maypitapis rejsisha fiyu runa Barrabás jutiyoj prësu wichgaraycaran.
  att-att: Á tán nga ággaw, ajjan yù nebáluk nga mangngágan ta Kesu Barabas, nga neparámak
    sù ira ngámin nga tatolay megapu sù narákè nga kingngikingnguá na.
  bki-bki: Mia ka bogo nei, toro na poletik tai joa tetavokoiano, napano mia tomu
    nalo amijikia batitig naio, siano Yesu Barabas.
  bqp-bqp: Gↄrↄ kũ̀a sↄ̃ purusuna tↄ́de kú gwe òdi pi Baraba.
  mcp-mcp: Bwə́ á ka bə nə wúl mbʉ́mbɛ́n mbwug nə jínə́ nə́ Barábas.
  hat-hat: Lè sa a, te gen yon prizonye yo te rele Jezi Barabas. Tout moun te konnen
    ki moun li ye.
  npl-NT: Itech nonteh tonatijmeh, otsaktoka se tlakatl non itoka Barrabás non sentetl
    okixmatiah.
  bgg-bgg: Jipha ishak shii zab è thieg pha phathegpho Isu Barabas beng pha ji de
    um ro.
  eng-TCENT: At that time they had a notorious prisoner named Barabbas.
  eng-BSB: At that time they were holding a notorious prisoner named Barabbas.
  cpu-NT: Tzimatsiya aparoni judío jaakaantaitziri ipaita Barrabás, ikemakoitane inatzi
    irika jantakerora koveenkatatsiri.
  san-ASM: তদানীং বৰব্বানামা কশ্চিৎ খ্যাতবন্ধ্যাসীৎ|
  tac-NT: A'lígerikáchi ajtile bilé rió galírale bajcháriga 'lige ralámuli 'we machime
    nile alué rió. Barabasi anilime nile alué rió galírale bajcháriga ajtígame.
  eng-WEBPB: They had then a notable prisoner called Barabbas.
  gfk-H: Ma ta iakanong ra pakana bung, tiga tunatuna, no hinsana ne Barabas nong
    di ga his kahai ia narako tano hala na harpidinau. Ma ira mataniabar diet ga nunurei
    timaan tar ia ta ira nuna sakana tintalen.
  viv-viv: Ada medema tovai-nadi yogoyogonina saꞋeyana moyaꞋaidi hihalamanena-ma deliya
    gimiyami, ana egana Balaba.
  yao-yao: Kele katema ko paliji ni jwantawe juŵamanyiche nnope, liina lyakwe che
    Balaba.
  tgp-tgp: Ale hin rani atu tamlohi sasati matea la levosahi mamahunia hijana Barabbas
    mo lo toho na ima r̃ilangi.
  auc-NT: Mänïñedë adocanque wënæ wënæ nänö cædïnö beyæ̈ tee mönete a ongongampa,
    ante tömänäni do ëñënönänimpa. Mäningä ëmöwo Badabato ïnongäimpa.
  kbc-NT: Niɡ̶ijoa nokododi onini ica niwilogojegi aniboonaɡ̶ategimadaɡ̶a, liboonaɡ̶adi
    Barrabás.
  bmh-bmh: Ziwas go ebu du tub gonugau wanib Barabas gonugau igul egonou wanib mui,
    go hiacaranem zau oug daneu.
  ctu-BL: Ya' ñup'ul juntiquil winic i c'aba' Barrabás, wen cʌñʌl i cha'an winicob.
  meq-meq: A həlay niye na, ndoweye andaya neŋgeye seweɗ eye ma daŋgay, tə zalay Barabas.
  noa-H: Maagwai preso hãb sĩi t'ʌ̃rp'öo sĩerrʌm sĩejim, Barrabás ha t'ʌ̃r sim.
  alp-NT: Kena mere tamata sae me bui rebe ineu titinai eni nane Yesuse Barabase.
  san-VEL: tadaanii.m barabbaanaamaa ka"scit khyaatabandhyaasiit|
  kbq-kbq: Hagi ana knafina mago nera agi'a Barabasi'e tusi hazenketi'nea ne' kina
    nompi mani'ne.
  kbh-kbh: Chë tempo canÿe uachuana utamená inamna, Jesús Barrabás ca uabainá.
  ron-LSB: Ei aveau atunci un prizonier de seamă, numit Baraba.
  pon-pon: A i anjau o ol amen, ad a Parapaj, me jalidi re ’rail.
  nhe-BL: Huan ipan nopa tonali itztoya ipan tlatzactli se tlacatl tlen nochi quiixmatiyayaj
    para fiero iyolis huan itoca eliyaya Barrabás.
  sps-sps: Tan nainy to aya te kaa me na isen a mes a kotskots fokinai faavot natiny
    ror ya koo rori Jisas Barabas.
  wnc-wnc: Siwan tapduu waomune aminu wai siknga tapatu umana Barabas ngang iniking
    kapata kaautde yukut.
  nmw-S: He sauge yake tolomo hotiya i miye he dibula, hidane Barabas, iye wana ginawi
    ngak kaiwane bwen wasane i kai.
  bus-bus: Gurↄↄ mↄ̀a sↄ̃ pisina tↄ́dee kú gwe wè be Baraba.
  gub-BL: A'e 'ar mehe awa zemunehew paw pe hekon a'e. Ikwaw katu pyr romo hekon a'e.
    Pahapa her romo a'e. (Hapa ta'yr, i'i her zaneze'eg rupi.)
  imo-imo: '@see-verse:MAT.027.015'
  boj-boj: Bati deqa tamo bei aqa ñam Barabas a tonto talq di soqnej. A leŋ ojo tamo.
  eng-DRA: And he had then a notorious prisoner, that was called Barabbas.
  knf-knf: Kë uşë ka wal mënţ nakalabuş i katim kapënaliiŋ i bajaaŋ bado Barabaaŧ.
  san-KHM: តទានីំ ពរព្ពានាមា កឝ្ចិត៑ ខ្យាតពន្ធ្យាសីត៑។
  arn-NT: Fey mülerkey kiñe rume wesa üytun püresu Barabas pingelu,
  zas-NT: Lën ree dxejzii yuꞌ Barrabás ladxguiib, tijb bén nünbee ree bejn niz ni
    niz guie.
  ken-NT: Mpok yɔ, mǔkɛnɔŋ amɔt anɛ bo báré rɨŋɨ ɛ̌ti barak anɛ yí áré kʉ, abhak
    ɛkɛrɛ́kɛnɔŋ. Aka nnyɛ́n bɛ́ Barábas.
