verse: MAT.027.016
translations:
  kpx-kpx: Iale vani kemo malaha mole ivite keu dibulae ua. Iviveike Balabasi.
  okv-H: avoeto tipura embo vahai javo Barabbas amo embo sapura be avo embo tapa na
    kia avoeto embomeni isapamane vahaita puvuo
  tbo-tbo: Ma naka hougana lawa gehouna hoi i memae ma lawa magomagouhi gowana hi
    hanapugeya, Balaba tauna lawa apapoe dumana.
  mal-C: ആ വർഷം അവിടെ ബറബ്ബാസ് എന്നു പേരുള്ള കുപ്രസിദ്ധനായ ഒരുവൻ തടവിലുണ്ടായിരുന്നു.
  grc-SR: Εἶχον δὲ τότε δέσμιον ἐπίσημον, λεγόμενον ⸂Βαραββᾶν.⸃
  bgc-bgc: उस बखत उनकै उरै बरअब्बा नाम का एक मान्या होड़ कैदी था।
  khz-khz: Volaganinai talima rakava kwaikwaina ta tipura numanai etaluwai, arana
    Barabas.
  deu-TKW: Sie hatten aber damals einen berüchtigten Gefangenen mit Namen Barabbas.
  zsr-NT: Dza naꞌ yuꞌë lidx guia niꞌ bönniꞌ nabaguëꞌë zxguiaꞌ, lëꞌ Barrabás.
  lin-lin: Na tango wana, ezalaki na mokangami moko oyo ayebanaki mingi, kombo na
    ye ezalaki Yesu Barabasi.
  hns-NT: Oe samai hoewa ek bahoet kharaab aadmie djahal me raha. Okar naam Baaraabaas
    raha.
  noa-E: Maagwai preso ãb sĩi thʉ̈rphöo sĩerrʉm sĩejim, Barrabás a thʉ̈r sim.
  eng-EMTV: And they had then a notorious prisoner called Barabbas.
  mib-NT: Te suu quɨvɨ̄ un íyó ɨɨn tēe íne vecāa, nání de Barrabás, te je ni jitē
    núu jnūhun jeē ni sáha de cuēchi xeēn.
  lif-NT2: खे़न् ये़म्‍मो बरब्‍बास मे़प्‍मनाबा के़इङ्‌बा कुॽइगे़भे़ॽबान् पुङ्‌लाहिम्‍मो
    साक्‍ते़आङ् वये़॥
  xnj-xnj: Lukumbi lwenulo peavili na mkungiwa mmonga mweamanyikini neju, mweikemiwa
    Balaba.
  mmx-mmx: Ap mo laaleng lara laradi, laasen teren ne Barabas gak lok at loogu xokoxo,
    neni laradi xapmek tinotno.
  cbr-NT: Usa 'ain ca anu sipuacë unicama a achúshi 'iacëxa Barrabás cacë, camabi
    unían uisa uni cara ax 'icë quixun 'unáncë.
  tee-NT: Pus ju acsnich ixt'alhnucanta pumatam tach'in ju ismispak'ocanta ni na k'ai
    ixjunita. Chai ju yuchi Barrabás ixjuncan.
  eng-LSV: and they had a noted prisoner then, called Barabbas,
  cak-NT: Y chupa ri tiempo ri', c'o pa cárcel ri Barrabás, jun achi ri canconojel
    quieta'n rech chi yalan itzel.
  pah-NT: Cadeia pype Barrabás'ga rekoi kiro. Judeus'g̃a nhaporemo ga kwaha hete.
  sja-NT: Maapai eperã t'ɨ̃jarapatap'edaa Jesús Barrabás carcelde baji. Eperãarãpa
    ma eperã t'o p'anajida, irua ne-inaa k'achia ooda k'aurepa.
  xed-xed: Ma tsa fitik ya, mamu sana mnda dmaku snaŋ lu ksamə lu da gamak, Barabas
    hgani.
  mks-NT: Mé tañu já na̱sandaca̱a̱n in da̱ naní Barrabás veca̱a. Níí cúú na̱xi̱ta
    nuu tu̱hun sa̱há da̱ yóho.
  gfk-S: Ma ta ikino pana bung, tike turadi, no hinsana ne Barabas, nong di ga hiis
    kawase naramon tano hala na harpadano. Ma ira matanabar di ga nunure timaan ter
    ie ta ira nuno tintalen.
  bmu-bmu: Nalö miaŋgöreŋ azi kun qetŋi Barabas qetkeri, yaŋön kösö mire tarök. I
    bölöŋamŋaŋgöra miwidimgögetka malök.
  dgz-dgz: Wam ame gapan, dayakam taini apane da, yaua Barabas, gwat nokap baraene
    wande en.
  eng-GNV: And they had then a notable prisoner, called Barabbas.
  zaa-NT: Merua lània nna té ttuą litsi' ìyyà láą Barrabás, hua dàa gá titsa' quì'į
    runią mal qui' ca enne'.
  eng-WEBSTER: And they had then a notable prisoner, called Barabbas.
  guh-guh: Pamatacabi Jesús naneconitsiaexanatsi, bajarapamatacabi penaneconitsivi
    pejebabiabibota naneconitsiaponapona jivibenë, Barrabásvënënë. Bajaraponë bitso
    piacujirubejenëcuene yapëtanetsi daxitajivi.
  bon-bon: Peeirage padare cabu krokeciiye mete bora biname puga ge ngii Baraba, lui
    tääpume biname cina baborage umle.
  nhw-BL: Huan ipan nopa tonali itztoya ipan tlatzactli se tlacatl catli nochi quiiximatiyayaj
    para fiero inemilis huan itoca Barrabás.
  swh-ONEN: Wakati huo alikuwepo mfungwa mmoja mwenye sifa mbaya, aliyeitwa Baraba.
  wbi-wbi: Unsiki ughuo mu ndinde mwe alyale unkungua jumonga juno akatambuluagha
    Balaba. Unkungua ujuo alyakagulike fiijo vwimila uvuhosi vwake.
  bba-bba: N deemɑ sɑɑ ye sɔɔ, pirisɔm yĩsiruɡii ɡoo wɑ̃ɑ mi, wi bɑ sokumɔ Bɑrɑbɑ.
  eng-KJVCPB: And they had then a notable prisoner, called Barabbas.
  kgk-NT: Upéa ojehu jave Hesu-pe, oĩ peteĩ onhemoĩ va'e preso héry va'e Barrabás.
    Upéa-pe enterove va'e oikwaa íxupe.
  waj-waj: Ii suai ivaki vaidi voovai nnutuuvo Paravaaso pinaa mmoori maisaivaa uuvaara
    oovi nnauvaki hara kioo variravai.
  cpy-cpy: Eenitatsi apaani Judá-paeni raakaan-teetziri iita Barrabás, ikemakoetziri
    rantakiro kowaenka-tatsiri.
  ekk-PKP: Sel ajal oli vanglas kurikuulus vang, mees nimega Barabas.
  mpx-mpx: He sauga o elana tau etega i miminaa dela, alana Balabas, iya wana pagan
    nanakina kaiwena inoke wasana i bwaya.
  wbp-wbp: Junga-juku, kuja-purujulpa nyinaja pirijina jinta wati rdakungkaju yirdiji
    Parrpaja. Nyanungu milya-pungulpalu yapangku panungku punku-nyayirni nganta.
  luo-luo: E ndalono ne gin gi ngʼat motwe ma achach mane iluongo ni Barabas.
  nhe-NT: Huan ipan nopa tonali itztoya ipan tlatzactli se tlacatl tlen nochi quiixmatiyayaj
    para fiero iyolis huan itoca eliyaya Barrabás.
  aii-aii: ܘܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܚܲܕ ܐܲܣܝܼܪܵܐ ܝܕܝܼܥܵܐ ܫܸܡܹܗ ܒܲܪ ܐܲܒܵܐ.
  esk-NT: Taatnałhatni iñuk isiqtauniqsuq iḷisimallautakkaŋat atiqaqtuaq Barabbas-mik.
  msb-msb: Sadto naman may bantog na priso na an ngaran Barabas.
  cpa-NT: Jøng² mi³hiúg³ jan² dsa² hni¹ŋí³, dsa² chi² ma¹dsio¹² jǿg³ quiah¹², hi²
    hlanh³dsa. Barrabás mi³tsen² dsa² héi².
  dso-dso: ସେବେଲେ ବାର୍‌ବା ନାଉଁର୍‌ ଗଟେକ୍‌ ବଡ୍‌ ଟାଉଟରିଆ ନର୍‌ମାରୁ ବନ୍ଦି ଅଇରଇଲା ।
  meu-meu: Una negana ai, tau ta dibura rumana ai e nohova, ladana na Baraba; una
    tau harina na bada.
  yva-NT: Arono naije vatane inta apa tame mi Barabas tuna no tanoano makova rai.
    Vatane wo aen tenambe weye apa ana dave ngkakai rave.
  dgc-dgc: Ey ta éya a panahun éy te esa sa a tanyag a pihesu a ngéngahinan de a ti
    Barabas.
  zpm-NT: Leṉ dze co no tib zha ntseeb ladzguiib lë Barrabás, zëëb xtiidz zho.
  hix-NT: Àwyanye Txesusu yahosnàtoko rma, watxa ymo yawo nehxakon hatà, toto. Barakmasà
    rma noro hatà. Anhà ymo rma haxa mosonà katxho me rma nehxakon hatà, noro.
  sim-sim: Oro wolok ma kava lar, hi orhi Barabas, krawuk liri ria.
  npi-ULB: त्यस समयमा तिनीहरूसँग बारब्बा नाम गरेको एउटा कुख्यात कैदी थियो ।
  cgc-cgc: Ta timpo na Jesus patubang ki Pilato, may priso na isya na kala gid na
    kriminal na ngaran din Barabas.
  tim-tim: Aregât Pilatoŋe nâŋgâm Yesu me bâleŋe luâk siâ kotŋe Baraba are watere
    yânŋângen ariâk dâm malep.
  yor-yor: Ní àsìkò náà ọ̀daràn paraku kan wà nínú ẹ̀wọ̀n tí à ń pè Jesu Baraba.
  wos-wos: Wun nukwa haraki saraki sémbut hurundé du nak séndé gembu dé hwa. Déka
    xi Barabas dé. Séfélak du takwa déka di xékélaki.
  emp-NTPO: Maʌ̃ ewarid̶e romanorãba ab̶a preso eropanasid̶aa Barrabá abadada. Maʌ̃
    Barrabára trʌ̃ b̶ʌga b̶asia.
  eng-F35: Just then they had a notorious prisoner called Barabbas.
  ind-ind: Pada waktu itu, di dalam penjara ada penjahat terkenal yang bernama Barabas.
  pes-OPCB: در آن سال، زندانی مشهوری به اسم باراباس در زندان بود.
  mpt-mpt: olo dimo naka make niniino Balabase klabut am bia nakaia unangai e kukub
    misiamo tekein kebibbiotabe.
  bla-bla: Annik', nannan'attsiau tuks'kŭmi eĕn'naii, Barabbas an'ĭstau.
  ssx-ssx: Koto dina꞉ta꞉ mo biki kende wiki hali homeke ma꞉nda꞉ ipika꞉ bikita꞉ Yesu
    Batabasi pitiekeme.
  mkl-mkl: Wee, wɑɑti bɛɛbɛ inɛ ɡɔ í wɑ ile piisɔ̃ɔ bɛ, ɑ̀ yɑ kpoo Bɑrɑbɑɑ, nɔ inɛ
    fei í mɑ̀ɑ.
  gaq-gaq: ଆତେନ୍‌‍ବେଲା ଜିସୁ ବାରବ୍‍ବା ମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ବାଗୁଏଣ୍ଡ୍ରେ ବନ୍ଦି ଡିଙ୍ଗ୍‌ଲେଗେ
    ।
  gof-RNT: He wode issi Barbbaana Yesuusa giya daro erettida iita asi qasho keethan
    de7ees.
  unx-unx: ଏନ୍‍ ଦିପିଲିରେ ବାରବ୍‌ବା ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ନାମିକୁମ୍ବୁଡ଼ୁ ଜେହେଲ୍‌ରେ ତାଇକେନାଏ
    ।
  gah-gah: Ámina gamenaló nene ve makó agulizá hutilí oko vi ve nene nagá numukú minamó,
    Izesuni apolaho agulizá napa nene Palapasí.
  lcm-lcm: Si taun ang katapo atogon a mangsikei a igenen nei vilvil akui ipo nas
    aongos ta ri vap, kana asan ta Barabas.
  aer-aer: Ikwerele ureke artwe anyente Barabbas arritnye aneke jail-le. Tyerrtye
    areyele itelareke rarle akurne anthurre aneke.
  qvc-NT: Chay tyimpupim suq runa Barrabas shutiq karsilpi karqan. Paypaqqam yumbay
    isrraylinukuna ancha allita yach'arqanllapa.
  tgl-ULB: At sa panahon na iyon mayroon silang pusakal na bilanggo na ang pangalan
    ay si Barabas.
  cbs-NT: jabiatiandi juni betsa detenameti unan keyuai Barrabás achixun bichimabun
  xtm-NTPP: Te in tee nani Barrabás ma, yinee de vekaa ma, te ni ka yo jini ndaka
    ñayii ma ndaka ja u'vi ni yo sa'a de ma.
  nnq-nnq: Kingobu chenie akiba ojwatabigwe jumwe, lina lyakwe Yesu Balaba.
  bao-NT: Tii tabere niiupi jĩcʉ̃ tia cũurica wiipʉre, Jesús Barrabás ca wãme cʉtigʉ,
    cʉ̃ja ca jãnoogʉ.
  san-ORI: ତଦାନୀଂ ବରବ୍ବାନାମା କଶ୍ଚିତ୍ ଖ୍ୟାତବନ୍ଧ୍ୟାସୀତ୍|
  huv-NT: Aaga nüt quiaj altiül manchiüc nop naxey xowüy anderac wüx nej, nenüt Barrabás.
  otn-NT: Nu̱'a̱ ra̱ pa'a̱ p'ʉya, mi̱ ofädi n'na ra̱ n'yohʉ ni̱ hu̱ ngue ra̱ Barrabás.
    'Nɛ̱ gätho yø ja̱'i̱ pa̱di̱ ngue xa̱nhɛ̱ts'i̱ rá̱ ts'oqui mi̱ ja na̱.
  nop-nop: Ala nai uŋaniŋ me mik molo hinek wou Balabas adiyeŋ yot fafaŋeniŋneŋ hakuk.
  obo-NT: Iddon timpu, duwon pinirisu no novantug nod puung to morat no id ngoranan
    ki Barabas.
  cak-ENT: Y chupan c'a ri tiempo ri', c'o c'a preso jun achi rubini'an Barrabás,
    jun achi ri etaman-vi ruvüch que juis itzel.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤒᤖᤒ᤻ᤒᤠᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤁᤧᤀᤡᤱᤒᤠ ᤁᤢ᤹ᤀᤡᤃᤧᤓᤧ᤹ᤒᤠᤴ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤛᤠᤰᤋᤧᤀᤠᤱ ᤘᤕᤧ॥
  mie-NT: De quīvī ñúcuán íyó iin tēe yíhí vecāa, nání dē Barrabás, de ja nī jītē
    nuu tūhun jā ní nsāhá dē cuāchi xeēn.
  san-TIB: ཏདཱནཱིཾ བརབྦཱནཱམཱ ཀཤྩིཏ྄ ཁྱཱཏབནྡྷྱཱསཱིཏ྄།
  qve-NT: Chay tiempopin carcelpi kasharan Barrabás sutiyoq runa. Payqa criminal kasqanraykun,
    runakunapa reqsisqan karan.
  pao-NT: Mu ewa'yoo numu sumuoo nakwutumadu unu sopedakwatoo Barabbas mee naneadu
    ewow numu goedu.
  cbu-NT: Ashiri anpur tputs kizpur yutaritamuna tumanshishush taarangiya Parápsa
    suru.
  usa-usa: ánibo mi-kánááráqá mórama táí-naqa áwîqa Baráábatie ánná-naupaqa máqe-uraiye.
  soy-soy: Utisi unyinɛ kɑpi ḿpɑ́ yei n nyu yɛ pɛɛ ɑnyɑ̃́ kumúŋɛ́ kpɛ-i ɑkpɑnii
    kɛ́mɛɛ welɛ. Pi yɛ u sée rɛ Yeesu Pɑrɑpɑsi.
  hui-hui: Ani biaga henego ogoningi agali mini lene mbira mini Barabasa garabaya
    hene.
  amf-amf: Ogo wodanka Barbaan hambhea ea wobamon waadimanka kattsi dhesimaa dhaxadhidi
    hatte ki dahade.
  quc-NNT: K'o k'u jun ajpache', Barrabás u b'i', ri etamtalik chi are jun itzel achi.
  dob-dob: Ta tuta gote ꞌena ꞌebweu tai deliya ꞌimiyami, ꞌana esana Balaba, tomota
    maiboꞌadi simwalatonina ꞌaene tauna totoꞌumalina sinabwana.
  wrs-wrs: '@see-verse:MAT.027.015'
  mca-mca: Qa na'l pa'aj hakha' ewi'ƚ qi in yinikfe'l wit'opheƚik ƚii Barrabás.
  tzo-TZC: Oy tey tiqꞌuil ta chuquel jun vinic, Barrabás sbi, ti aꞌyinbil scꞌoplal
    ti toj chopole.
  mya-mya: ထို​အ​ချိန်​၌​ယေ​ရှု​ဗာ​ရဗ္ဗ​ဆို​သူ​နာ​မည်​ဆိုး အ​ကျဉ်း​သ​မား​တစ်​ယောက်​ရှိ​၏။-
  gng-NT: U ya yo ki laa' unil uba te lipɛkl ni uʼyel kpére', bi yih wɔ *Yesu Barabas.
  cbi-NTPO: Juntsa tinbunu naa muchiba dekeraa main daj ruku peesu pumi, ya' mumu
    Jesús Barrabás.
  ikk-NT: Ogẹn hụ, eje-ịhịan ohu ịhịan ile marịn rị imẹ ụlọ-ngan, ẹfan a wụ [Jizọsị]
    Barabasị.
  leu-leu: Lana yaan aave a toxan a mataa vipis aava mu rabuna xapiak ri texaas sena
    vilaana saat sina, a isina na Baraabas.
  maz-NT: C'o pa c'o, ma o'o a pjörü 'na bëzo c'ü mi chjũ Barrabás c'ü me mi näntji
    ma s'o.
  bod-N: དུས་དེར་པཱ་རབ་པཱ་ཟེར་བའི་བཙོན་པ་མི་ངན་གྲགས་ཅན་ཞིག་ཡོད༌ཅིང༌།
  tca-NT: Rü yéma nayexma ga wüxi ga poxcuxü̃ ga guxü̃ ga duü̃xü̃gü meã nüxü̃ cuáxü̃.
    Rü Barabá nixĩ ga nae̱ga.
  zpl-NT: Leꞌca bee bichia zeꞌe nchiñi tucu bene enu lee Barrabás niꞌcuꞌ, nu ye bee
    luhuare nediyaꞌlaꞌ bee bene ti necalla.
  mbc-NT: Mîrîrî yai atarakkannîto' ta, tiwin warayo' wanî'pî tamî'nawîronkon nepu'tî
    Barrabás.
  ndg-ndg: Muda woo abile mtabilwa sugu lina lyake Baraba.
  wsk-wsk: Se tom mu te talipara kari memek bo, kariimet ko ikia biya, ko nup Barabbas
    mu talipara ningi bagakaso.
  toj-NT: Jaxa q'uin jahui, lutan jun huinic sbiil Barrabás. Naubal lec yuj ja cristiano
    jumasa que jel tzatz juntiro ja smuli.
  tbc-tbc: Saen an lo man tamol ta yaŋan Barabas iŋ subanek lo imado ya. Tamol emaiak
    iŋ man saian geig an tamolpein fidian mi duloŋ fufei a.
  sna-sna: Panguva iyoyo vaiva nomusungwa ainge anetsa kwazvo ainzi Bharabhasi.
  smk-NT: Sin sain, main itaw nin mangkaprison sayay bandunado nin tawo a say ngaran
    na ket Jesus Barrabas.
  grc-TCGNT: Εἶχον δὲ τότε δέσμιον ἐπίσημον, λεγόμενον Βαραββᾶν.
  gof-WFTW: He wode issi Barbbaana Yesuusa giya daro erettida iita asi qasho keethan
    de7ees.
  spa-BLM: Tenían entonces un preso notable llamado Barrabás.
  kyz-NT: A'e pe a'eramũ Parapasi 'ga 'ũina moromunepawa pype. Oporojuka ma'e 'ga.
    Judeu 'gã nemiesagete 'ga.
  dao-dao: Acunüng thawngim üngka a ngming ngthangki, mat Jesuh Barabah ami ti veki.
  cya-cya: Cui' lja xacan' ntsu'hui sca yu preso nu nducun' lati naan Barrabás.
  wrk-wrk: Nanamanji barri jungkuyi nganinyi brisinyina, nangangi niji Barabas. Jingkijba
    yali nanda nganinyi bukambijunyi Jumukunyi.
  nii-nii: Pe kunum ei, wu kis wii endi kan ngii pirim, wu ei embe ‘Barapas,’ niłmin.
  ign-NT: Tiuri, matiarihi ema achane ticaijare Barrabás, ichape eta maviurevahi.
  dik-NT: Ku ë ruɔ̈ɔ̈n kënë raan cï kärɛc apɛi looi cɔl Barabath ë mac.
  cac-cac: A d'a preso chi' ayoch jun vin̈ scuchan Barrabás. Ojtacab'il vin̈ yuj eb'
    anima smasanil.
  tzj-E: Jara' tiemp c'ola jun preso Barrabás rubi', njelal jrebnon bnak rbixic nat
    nkaj.
  bpx-bpx: तीहयी टेमे तां ह़ारो एक बरब्‌बा नाम नो एक डामीस केदड़ो जेल मे हतो।
