  eng-WYCLIFFE: And he hadde tho a famous man boundun, that was seid Barrabas.
  bsj-bsj: ki kwama wuro cin wiki kange nii furcina deco Barnaba.
  cak-cak: Y chupan ri tiempo ri', c'o jun kajnak pa cárcel rubinan Barrabás, ri chi
