  zca-NT: Kuze' ngulolë men yuo ze', Yuo Ren, haxta zhë nalzhë,
  cbc-NT: Bairi camasã nipetiro bairo na caátajere tʉ̃gori, ti yepare Rií Yepa wãmeticõã
    ninucũñama, ãme rʉ̃mʉrĩ cʉ̃ãrẽ.
  qxo-NT: Jesuspa yawarninpa chanin captinmi tsay chacrapa jutinta runacuna niyan
    “Yawar Pampa” nirnin.
  mox-mox: ʼInega bwaʼobwaʼo nana igabea Sulala Bwaʼobwaʼona, ta wawa nana nawale
    ʼenoʼenova.
  kew-kew: Goa pisimi-pulu go suna bi aa yaapi koyae bi maasimi. Go suri abia page
    pa ia.
  dww-dww: Vutuna aubainama inam dobunama yodi tawai isana ‘Kosina Dobunama’.
  nif-nif: Endɨ kwet wɨn Yesu kɨmkɨmlok tuanlɨ tuañgɨlɨñda tɨmbi, amatamdɨ kwet wolok
    koi Kwet Wekaiat wɨndɨñ kɨtɨñgɨlɨñ, wɨn ñɨndɨñgɨt gamañgot pa kɨtañ.
  twi-ASANTE: Enti na wɔda so frɛ saa asase no sɛ, “Mogya Asase” de bɛsi ɛnnɛ yi.
  aoj-aoj: Eaꞌ deiꞌ sofala agilipa saꞌi, “Itap esimbel bagatalipi.” Deiꞌ agol agalemba
    ma itap apamba ataꞌ gape atapigil.
  cbv-cbv: Páant ĩ chãjachah, caán baácdih “Meép jʉmni baác”, jwiít jwĩpĩ́ niijná
    caá.
  taw-taw: Agɨl, man wakay anɨb awl, mɨmug nɨŋɨd puŋɨl ñɨbal mani ak dɨl tawɨlak.
    Anɨgɨl tawel, binɨb okok kɨli yɨb anɨb ak agɨlak, Nɨkɨm Yowak Lum ak agɨlak. Mɨñɨl
    abe man wakay anɨb ak, yɨb Nɨkɨm Yowak Lum ak apal.
  jic-NT: Nin mpes 'amá niná “'Amá 'As” ló tepyala. Nin ló ne'aj custjay.
  zap-NT: Por neguin axtegue naaree benak la lyu guin Lyu Ren.
  wer-wer: Pël ëa pötaanök yang lup pöta yapinte omën iita yanget pël ya.
  ipi-ipi: Akali mindi peyo ome lamakale loto, muni mayaini okonemane yuu oko kambeaini
    okonena, utupane-mane yuu okonena gene tundupa yuu leai-kola, andipapi wandakali-mane
    yuu okonena gene mindiki okone teke leyai.
  qul-NT: Chayraycu chay lugarka cunan p'unchaycama Yawar Jallp'a sutiyoj capun.
  ter-NT: Énomone kutí'ino iháxeokonoti “Poké'exa Íti” neko itátane poké'e tukú koeti
    kó'oyene.
  bmr-NT: 'Jaamaño tomaño jisumihachuta: Tɨɨjohomaño, noocɨnɨhi.'
  fuf-fuf: Ko ɗun waɗi si mban ngesa no wi'ee haa hande Ngesa Ƴiiƴan.
  bhl-bhl: Kanesiliw kasike kame, kawin atuk beem wiin e “Kaim Yan Wesiliw Kawin”
    keko, alakabe te.
  ons-ons: Ea wane eŋe kepe yewa eŋetne “Weŋem wane kepe” orakoi, wane naso iwao pamaike.
  con-NTPO: Tsa'caen chavasi toya ja'ño pán tsu tsa andema “Anjampa ande” qquen su'cho'fa.
  ghs-ghs: '@see-verse:MAT.027.007'
  peg-peg: ନଙ୍ଗ୍‌ ପାତେକ୍‌ “ହେ ବୁମିତିଂ ନେତେର୍‌ ବୁମି” ଇଞ୍ଜି ଇନାରା ।
  txu-NT: Kam ne me arỳm pykamã pyka kamrôre jarẽ. Akatija tãmkam ne me kute kum arẽnh
    rã'ã.
  eng-WEBU: Therefore that field has been called “The Field of Blood” to this day.
  gnw-NT: 'Jáeramo umbɨjee jocua ɨvɨ: Ɨvɨ tugüɨ jepɨcue.'
  mux-mux: ⸤Ku-moni kanuma-ni yi te toku kunjingí kupulanumele akisinjiring kúma-ni⸥
    aku tiringeliinga ma kanili bi leku ‘Yambu Toku Memi Onde Liring Male’ niring
    akili ekupu kepe aku-sipu nilimulu.
  maj-NT: Kui kju̱a̱ha nga A̱nte Jní 'mihi a̱nte xu'bo̱ santaha ni̱stjin nd'a̱i̱.
  bkq-NT: Jesus iguehoem egamehobyry ebyrygue sanâtyby awylygue, “Xyâhoem egamehobyry
    ebyrygue sanâtyby” kelyguelâ mârâ âji ezeku iwerâ.
  kue-kue: Yeglpre makanmo i kangiye yegl yeingwa, ‘Bormai Makan’ erme ama kangiye
    yegl dagl meglkwa.
  cot-NT: Irootaquequea opariantanacaca oratica quepatsi opajitancaca Irajantsiguite
    arejevaecaquea imaica.
  bnp-bnp: I mavonga ni gale liu a malala iea, “A Malala na Dara.”
  apn-NT: Hãmri nẽ hã hixi mẽ nhũm kêp “mẽ hkamrô pikapĩr xà kamã pika”. Mẽ kot Jejus
    pĩr xà hã kàxpore ho haprôr jakamã nhũm prem ã hã hixi mẽnh anẽ. Nhũm htem arĩ
    axpẽn mã ã hixi jarẽnh anhỹr o pa.
  ctp-NT: 'Kanꞌ chaꞌ nchkwiꞌ neꞌ chaꞌ ꞌin yuu kanꞌ ni: Niꞌ lyoꞌoo seꞌen ngalu tnen
    nten, ngwañaꞌan naan yuu kanꞌ ꞌin neꞌ sa bra ni.'
  bre-BRG: Setu perak eo galvet ar park-se, Park ar Gwad, betek hiziv.
  opm-opm: Mohotperhan ama mohotpa mongnong oh win oh heim mongmur potpamur. Ma potpa
    oh ginhe heim mongmur poriptimur.
  bvr-bvr: Rrapa gu-gurda nula, ngardawa mu-gata ngacha rrupiya birripa gubu-menga
    gun-gata rrawa, lika ngayburrpa ngubu-ngurrjinga nguburr-workiya gun-gata “Maningan
    Mu-yurra”, minypa gu-gata wenga rrapa gun-guniya gugu gu-ni burr-guta nguburr-yinagata
    ngubu-ngurrjinga nguburr-workiya.
  wal-wal: Hegaa gishshau, he gadee hachchi gakkanaassikka, suutta gade geetettidi
    xeesettees.
  zad-NT: Daan ax̱t ṉaanlla yell-liona' len Yell-lio Chen.
  aso-aso: Meni hizi aꞌmine misubo nene eveneꞌ ma bele helo vaniseꞌve leke-delone
    li hulaniꞌ monidunuꞌ meni hizanako nemuꞌ nene aꞌmine misubo nene vanise misubo
    ve li milaniꞌ. Neꞌmine li milikevo idisesi nene vanise misubo ve lo ha laaꞌ none.
  uli-uli: Ila fal le resa hadeda malmal le bo “Bugtal Cha” yee la hola doh rralka.
  nin-NT: Ima yo du ba so di yo unto ukuma di “Unto ku Ayiyi” nga na ari.
  tgk-tgk: Ана барои ҳамин он саҳро то ба имрӯз «Саҳрои Хун» номида мешавад.
  acu-NT: Tura aints maataram tusar, kuik jukimujai nu nungkan sumakaru asaramtai,
    yamaisha tuke ‘Numpa Nungka’ tinawai.
  cak-WNT: Y rumari' tek ri jun ulef ri' can c'a nibix na c'a Ulef riche (rixin) Quic'
    chare. Can man c'a jalatajnek ta ri rubi'.
  ebk-ebk: Isunga nan hana ay luta at makali un “Luta ay Nacharaan” inkiana ad wani.
  spa-PDDPT: por lo cual fue llamado Campo de Sangre hasta hoy.
  ruf-ruf: Ndo mana mbaka leloli mghunda awo wokemighwa, “Mghunda wa Damu.”
  gun-gun: Ha'e rami vy ha'e va'e yvy aỹ peve hery Yvy-Tuguy.
  agu-BL: Ma jalu' na bi'aj Tx'otx' Jamel Chich'.
  isn-isn: Kunsoko eyeite umugunda nuanso ukitangwa, “Mugunda wa sakami” ata elelo
    yeye.
  ilo-ULB: Gapu iti daytoy naawagan dayta a talon iti, “Talon ti Dara” agingga kadagitoy
    nga aldaw.
  pir-NT: Sa ye ti yehpare “Dii yehpa”, wame yeri masa. Yojopʉ gʉ̃hʉre sata wame tire.
  anv-NT: Ɛlɔ né gébé ɛyigémbɔ kpaá tɛ fina álú ákuú melu mme ɛwémbɔ nnó
    mewaá manoó.
  sab-NT: Dbi e jo gigaba ene kwian ege igi Jesu gwabeda bea ñanalla giti, malen dbi
    e ka gbere “Be Ngalla”, kadakle ene kaire nege tangle.
  tmd-tmd: Mögörɨb möl aku, höuöu rɨ nölim rɨg aku pön wobim makwam, mai nöbö mö mögörɨb
    möl aku iba “Mögörɨb Hañ Kap” me rɨmä. Weik kwo algör mögörɨb möl aku iba “Mögörɨb
    Hañ Kap” me röia.
  acr-NNT: Ruma kꞌu laꞌ, la jun ulew kꞌa e ubꞌiꞌ waqꞌij ora “Luwar re kikꞌ”.
  kpg-kpg: Deenei di hai di gowaa deelaa e haga ingoo boloo, “Di Gowaa Dodo”, gaa dae mai loo
    gi dangi nei.
  taj-taj: थेतबासेलमा दान्‍देधोनाएनोन थे वारीदा काला वारी भिसी भिमुला।
  avt-avt: Mar keremem te in hɨr newep niuk me tɨ kerek nenewek ‘Tɨ hemkre kerekek.’
  cbk-cbk: Poreso hasta ahora ta llama el maga gente con ese lugar, “El Lote de Sangre.”
  uig-ARA: شۇڭا بۇ يەر ھازىرغىچە «قانلىق ئېتىز» دەپ ئاتىلىپ كەلمەكتە.
  tuf-tuf: Eyta wahr cuitar cajc eyan ah acat tasan “Ab cajc” aw̃uro. Uw yauwin ray
    tunjac cuitar wahjác etar eyta aw̃uro.
  abx-abx: Iyay nan i rason kon ay kay Pitak si Pagwasakan-na si Laha' i pag'aron
    sinan hasta pa ina'anto.
  mco-NT: 'Ixtɨ chambaad jadu''n xɨɨ''adyii jejɨmbɨ it: Nɨ''py naax.'
  kqf-kqf: Taunana aubaina mba gabuna yaḡolo sa waiisana kwasina doḡana.
  cpb-NT: 'Irojatzi iroñaaka iitaitziro jiroka kipatsi: “Iraantsipatha”.'
  aon-aon: Namudok aria abudok amnab douk shahwarab um, “Owishiboribi amnab” aria
    douk arpesh wata apa shohwarab enyudok nyeigur.
  hus-NT-2005: Jaxtám ti bijyat jachanꞌ an chabál asta xoꞌ, tin “Chabálil i Xichʼ.”
  mig-NT: 'Ja̱ yúán nání ñú''un‑ún onde̱ vina: Ñu''un nɨñí.'
  bps-bps: Taman én dagit i tanà én kel di duh ani, dunan i Tanà Litè.
  mbs-mbs: Yan se doun te eg-ingedanan se pawà sìyan “Pawà te Dipanog” lamig songkani.
  tof-tof: We zitülkusdü, ene tüp poko ngi we ngyesilóp “Óepükü Tüp Poko,” akó errkya
    wata ngiliandako.
  cme-NT: Ku'i ciɛ na da a ji hi baa nyuŋgo, ba bĩ suoŋgu faŋgu‑i «tãmmaŋ-suoŋgu.»
  sus-sus: Na nan a toxi, han to na xɛ xili falama «Wuli Bɔxi.»
  pon-2006: Ihme wasao adanekihki “Sapwen Nta” sang ni ahnsowo kohdo lel rahnwet.
  dad-dad: Anĩ bunem, gamag teneub anĩ yana, Naud nẽ Mayã dedig.
  zab-NT: Pur ningui, axtanré lá guɨchliuqui, Liu xte Rɨny.
  jae-jae: Kêtu tonaŋŋa sêsam kôm tau gebe “Kômdec” e mêŋgêdêŋ galoc.
  ksd-ksd: 'Ma di vatang tar ra iang i nam ra gunan ba: A pia na gap; ma damana boko
    tuk gori.'
  msm-NT: Hangtod kuntoon pighingadanan sikan to, “Pasak no Pigbajadan to Yangosa.”
  myk-myk: Lee wuu na pʼa kee tɛgɛ ke mɛgɛ yiri ali niɲaa we bɛ ni na shishan tɛgɛ.
  sbe-sbe: Tenem debanaena ede huyana ne unai na ye laoma ee teina mayadai ta meta
    tano wa hesana se tole ede Kwasina Tanona.
  mcr-mcr: Iiŋiŋqe, qu “Qua häŋeqeqä” änyuätmiŋuwi, täŋga-pqe inä ätqa äwätqäŋäuä.
  cux-NT: Chííⁿ chí yáⁿ'āa chi panteón cánéé chí dúúchí ndíí mááⁿ, Yáⁿ'āa yeⁿ'e Yuūuⁿ.
  tur-YTC: Bu nedenle o tarlaya bugüne dek “Kan Tarlası” denilmiştir.
  san-ITR: ato.adyApi tatsthAnaM raktakShetraM vadanti|
  bel-N: Дзеля гэтага завецца поле тое “полем крыві” аж да сёньня.
  sch-sch: Masikin ma mun hah atûn tena (Akeldama) “Thisen Mun” an ti tit zoi.
  mic-MIQNT: Nige' gisgug na iga'taqan me' tel wi'tas'g na mal'tewig maqamigew.
  huu-NT: Naie ucube muidona damɨe fiodailla jira, birui naie enɨrue mamecɨdɨ dɨrue
    ie enɨrue.
  jiv-NT: Shuar sumakma kuitja̱i̱ sumakma asamtai yamaisha Numpá Nuṉka tuke tuíniawai.
  otm-NT: Nɛ asta guetya ní huti “rá häi ra ji” a ra xɛqui bʉ.
  dah-dah: Goke teŋbe naŋa tapum gobe “Al Kamtiŋde” inamiŋ. Gayenter wor gwahade po
    ineŋ haŋ.
  tnk-tnk: Ro pen ipwet mɨne kamseɡi pen ihi nəɡhi tɨprənə nəha mə Tɨprənə sə netə
    rɨnaiu ikɨn.
  kpr-kpr: Aindae sedo, enda ofusera, ainda javo ‘Ororo’ jijighuseri.
  san-IAS: ato'dyāpi tatsthānaṁ raktakṣetraṁ vadanti|
  nho-nho: Teenaa ko te vana te kerekere naa e taapaa ma ko ‘te Kerekere te Ttoo’
    i naa aso nei.
  gym-NT: 'aisete kä ye abko kädianta krörö: Ni Müre Ketani Käi abko nieta kore abko
    kä nüke mtare.'
  azg-NT: Mangꞌe na nndaꞌ, ata xee nein juu tyuaaꞌñeen jndyuhanꞌ Tyuaa Neonꞌ.
  bhd-bhd: तांए त अज़ तगर भी तैस ऊडारे जो खूनेरू ऊडार ज़ोतन।
  too-NT: Lā' como lītamāhuaca huan tumīn a'ntū ixlīmāpalacanī't para namāmaknīnīni'ncan
    kalhatin chi'xcu', chuhua'j māpācuhuīcan huan Ti'ya't a'ntū Pasakō'nī't Ka'lhni'.
  ind-AYT: Itulah sebabnya, tanah itu disebut ‘Tanah Darah’ sampai hari ini.
  cjo-NT: 'Paerani roojatzi iroñaaka iiteetziro rowaga kipatsi: “Iwinawo Jesoshi raakaanantakariri”.'
  nsn-nsn: Temaene ra kila harahainir butur kotono pare, O mahar kotong deuating.
  san-DEV: अतोऽद्यापि तत्स्थानं रक्तक्षेत्रं वदन्ति।
  tna-NT: Da tsine jenetia cristiano cuana ja tueda yahua ped'u Ami Yahua ebani ichatana.
  lid-lid: Idoh le ya iri aloh munyak doh, “Munyak ta ndra,” eme isos dah.
  wim-wim: Puth anpalana, thanan aak anan waaꞌ-waaꞌantana “aak chaapara”, in-inman
    waaꞌ-waaꞌantan aak ananiya.
  zga-M: Pu leino eililevunchi leila likheilangiwa, “Lilevnji lya nkisa” nanchi sikhu
    inchi.
  yom-yom: 'Diawu nate buabu tsola beni yintedolongo : “Tsola yi menga”.'
  san-SIN: අතෝ(අ)ද්‍යාපි තත්ස්ථානං රක්තක්‍ෂේත්‍රං වදන්ති|
  yut-yut: Yaŋ awit do uŋun mɨktɨm tɨm uŋun do Yawi Mɨktɨm yaŋ yawit da yoŋ.
  grc-BYZ: διὸ ἐκλήθη ὁ ἀγρὸς ἐκεῖνος ἀγρὸς αἵματος ἕως τῆς σήμερον.
  tbl-NT: Okóm yó tles boluy le du, Tonok Bli Litô, efet yóm kmoen ni.
  cpc-NT: 'Irojatzi iroñaaka jiiyiitziro jiroka kipatsi: “Iraantsipatha”.'
  nhg-NT: Ipampaju omocuite inu nieca tlöle, Tlöle de Yestle. Hua ejqueu mocuitea
    hasta ipa ini nönca tunale.
  nya-nya: Ndi chifukwa chake umatchedwa munda wamagazi mpaka lero lino.
  ngu-NT: Yejhua ica, hasta aman ipan in tonajli, on tlajli itoca Yestlajli.
  kup-kup: Met ham por aban nap ur ñomapanez hat zumao manah-mon posinañ zum tah,
    povoz abatao, Uvevonañ hamar ev, pot haovai emamah.
  jid-jid: Nitu kimayi ba yo wrji kii ndi, “Bubu yi” ye' luwayi.
  wmw-wmw: Ndimana, noyo bushtani‑yo ikwitiwa “Uweru wa damu” mpaka rero‑vi.
  gmv-GGM: Hesa gish he gadey hach gakanas sutha gade getetess.
  ssg-ssg: Hanima aope seilon axai teik pekeun Pekeun ti Kaka nake kahuan teik moni
    ti kahi teleiai seilon.
  zpo-NT: Kwaanzee leyo ba le Lach Cheen Ren axta mbizh nalzhe.
  poy-poy: Ndo mana mpaka leru lirambu ali walishema, “Lirambu lya Mwazi.”
  qwh-NT: Tsemi canancamayaqpis tse chacrapa jutin Yawarpa Chanin Chacra.
  gaw-gaw: Amunu ag wan amu onig inam ataḏp̱ig. “Danab Mauhḵunu Daden Awak Wan,” aon
    ap̱ig. Onig amu gemu ele daaṯe.
  nca-nca: Ŋunde ŋuroko ŋu mira ŋuro owí muko ŋandiro raró, “Sitú koro Noko,” ko unindo
    itaka owé ŋu naŋge nekoyoteŋgo.
  zpz-NTPP: Ndeꞌ nu gashtal tiem na, yu zeꞌ lañ Yu nu Guud nu Nac Reñ.
  mkj-mkj: Ioar kahrehda mohj oauwo adanki Mohj in Insa.
  zac-NT: Por ni bërulë́ lachi ni hashtë iurneꞌ; Lachi Catë Bëllëꞌë Rënë.
  kyg-kyg: Ani kava huꞌnayaꞌmofeꞌmo ani mopamo agiꞌamo Kolakayagae huꞌa agi aeme aeme
    eꞌa hemeniꞌeꞌmo ani agi neꞌae.
  kmk-kmk: Ot siya’d gapuna un san ngadan didiya pita inggana’t tun satun, “Pitan
    di Daḻa.”
  cao-NT: Ja tsi xo toa “Mai Jimi Ya” toa mai quënahacani quiha.
  bbr-bbr: Keserianik, kiro om enip ‘Karian omnokou’ äiäi. Kiro omnokou rusapai nais
    enip atorai.
  inb-inb: 'Chasa­mandami kunan­kama chi alpata suti­chiska ka­pun­kunata: “Iawar
    alpa”.'
  hrv-hrv: Stoga se ona njiva zove “Krvava njiva” sve do danas.
  box-NT: Lé bṹn te bìo ɓa wee veráa ho mɔhṹ mu làa cãni mɔhṹ hàrí lòn
    zuia.
  ote-NT: Hangue asta mapaya nura haiꞌa̱ rá thuhu ra Hai dega Ji.
  wnu-wnu: Qanam end ne see ai eng unum ‘qeru’ end qamb igour.
  zam-NT: Por cona, axta huiza no axta huiz nalze lèe lugar co' ngòc yòo bte'fa yòo
    bte'f co' mdyu' con tmi co' ngòc tmi co' mxi mèn thìb mbi' co' mbethxù' mèn par
    mxyo ren mbi' loo izlyo'.
  zyp-NT: Ma rawng taco ma lyraang cawh atoning tai thisai lyraang tatah aa ynahpaw
    a cang.
  sey-NT: Ja̱je paꞌina, ja̱ yeja yureje̱ “Tsie Yeja” hueꞌeji.
  nvm-nvm: '@see-verse:MAT.027.007'
  mps-mps: Tama augwaligo te tǫ te bidi elai monego abelebaso, te we bidi augwaligo
    te tǫ nogi poali, te Kaneme Tǫ nogi wai. Tama megi tama me, te nogi me elalubo
    dao.
  pab-NT: Hatyo hiyeta hatyo waikohe xaokaka kalikini kijiyehena “Timalati Waikoherakoa”,
    nerekatita.
  llg-llg: Basa boe ma ala pake doik ndia, de leu hasa lala dae ndia. Huu ndia de
    losa hatematak ia, ala foi dae ndia nade, ‘Dae daak’.
  kyf-kyf: We 'dɛɛ 'gbʋ wa laa -zɛɛn ylɩ nya we «nyɩmɛɛ 'pɩɔɔn kpaa».
  tpi-tpi: Olsem na dispela hap graun i kisim nem, Graun Bilong Blut, na ol man i
    save kolim olsem yet.
  mih-NT: Ta yucuan cuenda ndya cuhva ndya vityi nañi ñuhu cuan, Ñuhu Cuenda Nɨñɨ.
