verse: MAT.027.008
translations:
  kpx-kpx: Abu vaveve kateale vale kemoike novae ataeau vata ke ivihai avoe, “Tahoe
    Matama.”
  okv-H: Eto eha oroho enda amita javo orosa enda ra eagora.
  tbo-tbo: Ma hipulina hi wigowaya po hi pa, ‘Tala Hipulina’, geka gowanana yohola
    e memae.
  mal-C: അതുകൊണ്ട് ആ സ്ഥലം ഇന്നും “രക്തനിലം” എന്നപേരിൽ അറിയപ്പെടുന്നു.
  grc-SR: Διὸ ἐκλήθη ὁ ἀγρὸς ἐκεῖνος Ἀγρὸς Αἵματος, ἕως τῆς σήμερον.
  bgc-bgc: इस कारण वो खेत आज ताहीं लहू का खेत कुह्वावै सै।
  khz-khz: Vovetaina gaurai votano arana gekeaato “Rala Tanona” pene vogomai etoma.
  deu-TKW: darum bekam der Acker den Namen Blutacker bis heute.
  zsr-NT: Qui lë ni naꞌ, ga rdxintë naꞌa dza nazíꞌ lei latj naꞌ, Laꞌ Yël Rön.
  lin-lin: Yango wana, kino na mokolo ya lelo, babengaka elanga yango elanga ya makila.
  hns-NT: Ohie se aadj talak oe djamien „‘khoen ke djamien”’ bolaawal dja hai.
  noa-E: Mag jẽb gaaita Judaau ich thõotarr aawai ĩs ewag pawiajã mag jẽb agtha “bag
    ãrtarr param phatkhonau jẽb për autarr” a thʉ̈r sĩerrʉm.
  eng-EMTV: Therefore that field has been called the Field of Blood to this day.
  mib-NT: Jeē yúcuan cúu jeē ndé vijna nání ñuhun ún Lugar Ñuhun Nɨñɨ̄.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आइन् थारिक्‍साङ् खे़न् इक्‍ताप्‍पिन् माक्‍खिॽरे़ इङ्‌मनाबा
    इक्‍ताप् लॽरिक् मे़मे़त्तुरो॥
  xnj-xnj: Ndava ya genago, hati lelu mgunda wenuwo wikemelewa “Mgunda ngasi mana
    yaki mgunda weuguliwi kwa ukomaji.”
  mmx-mmx: Kuren la diga so asen mo loxot do “Loxongkangka at Lada,” ise at na levenaleng
    mo laasen ik lok.
  cbr-NT: Bërí nëtë́nribi ca unix a me ñui quia —a mex ca uni 'aminuxun cupíocë curíquinën
    biá 'icë —quiax.
  tee-NT: Pus yuchi lhijunicalh ju anu' lacat'un ni xalacat'un ixtapalh lapanac. Chai
    jonk'alhitach chun tus chavai.
  eng-LSV: therefore that field was called, “Field of Blood,” to this day.
  cak-NT: Romari' ri jun ulef ri' can c'a ni'ix Ulef richi Quic' che.
  pah-NT: Nurã akoja pe kohoa pe judeus'g̃a ei jipi Aherekoa gwyra.
  sja-NT: Mamĩda mãgá netodap'eda eperã peeda pari p'arat'apa, eperãarãpa t'ɨ̃ bɨjida
    “Waa Eujã.”
  xed-xed: Tsaya tama ta kəl lu ka hga tsa vwah ya ka «vwaha nasa» kulam gitana.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱sacu na qui̱vi̱ ñúhu̱ cán ña̱ cananí a̱ yójo̱ nu̱ú
    na̱xi̱ta̱ ni̱i̱. Ta já naní a̱ ja̱nda̱ viti.
  gfk-S: Io kaie, tuk ter iat baak katiak, di kilam ikinong ra katano be, ‘Katano
    gar na Hiniruo.’
  bmu-bmu: Miaŋgöra aka gölme köröŋi miaŋgö qetŋi mi nalö kewöŋe mewöyök toroqeba
    ‘Gölme köröŋi sepŋambuk,’ qerakze.
  dgz-dgz: Ap menan at ame yaua ‘Apan Deniwa Piupewa’ diane, onin eni endi mame tauen.
  eng-GNV: Wherefore that field is called, The field of bloud, vntill this day.
  zaa-NT: 'Dèsdeba lània nna gutìxa tè cą lá lóyúa: Loyu por precio de réni. Ą''ba
    té líį hàstaba natsá.'
  eng-WEBSTER: Wherefore that field has been called, The field of blood, to this day.
  guh-guh: 'Bajaraxuata mapamatacabijavaberena ataje vënëruba bajarapaira mapejumaitsivënëje:
    “Papalata pejamatabëcueneta jivitonë beyaxuabatsi, bajarapapalatata pecomuatsiira,”
    pejaivënë vënëruba.'
  bon-bon: Ingle naace popi pui gawe ne lui uudi daremu rarekaake ca jeletnisi, peei
    name pi einenisi Uudi Gawe ca ngälu page ai taje.
  nhw-BL: Huajca nopa tlali quitocaxtijque Tlali tlen Estli. Huan quej nopa itoca
    hasta ama.
  swh-ONEN: Hii ndiyo sababu lile shamba likaitwa Shamba la Damu hadi leo.
  wbi-wbi: Fye nambe umughunda ughuo nambe lino,”ghutambulua mughunda ghwa Danda.”
  bba-bba: Yen sɔ̃nɑ bɑ tem mɛ sokumɔ tem yɛmɡim sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: Wherefore that field was called, The field of blood, unto this day.
  kgk-NT: Upéa-gwi, ojejuka va'ekwe repykwe-py ojogwa-gwi, ombohéry, “Ojejuka va'ekwe
    yvy”. Ko'ánga ete peve héry upéixa.
  waj-waj: 'Ivaara aanna makee gioonna kiaapu Isarairaiya kiaanoo: Kiauvo vau sikauvaadiri
    yookaama kieera mmatavaivee, kiaavai.'
  cpy-cpy: 'Roojatzi nimaeka iiteetziro iroka kepatsi: “Iraantsi-patha.”'
  ekk-PKP: Sellepärast nimetatakse seda välja veel tänapäeval Verepõlluks.
  mpx-mpx: Heiya te kaiwena ana siga lan ebe bilibili o alana hi tun Panasasaliya.
  wbp-wbp: Junga nyampuju. Kujarlanya kalu yapangku ngulaju yirdi-mani-jiki jalangurlangurlu
    ‘Walya Yalyu-kurlu’.
  luo-luo: Mano emomiyo osebedo kiluongo kanyo ni puoth remo nyaka kawuono.
  nhe-NT: Huajca nopa tlali quitocaxtijque Tlali tlen Estli. Huan queja nopa itoca
    hasta ama.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܦܝܼܫ ܠܵܗ̇ ܩܪܝܼܬܵ‌ܐ ܗ̇ܝ ܚܲܩܠܵܐ، ”ܚܲܩܠܵܐ ܕܕܸܡܵܐ“ ܗܲܠܔ ܐܵܗܵܐ ܝܵܘܡܵܐ.
  esk-NT: Taatnaqługu taamna nuna taiguutiqaġaat nunaŋanik augum ugluvaŋnunaglaan.
  msb-msb: Dahilan sani gintawag idto na Uma san Dugo hasta niyan.
  cpa-NT: Hi² jøng² ca¹lah¹jín³ na¹ tsen² huø¹ jøng² Huø¹ Ca¹hnë¹dsa Dsa². Di³ cog³
    ca¹hnë¹dsa dsa² báh³ hi² ca¹lá¹dsa huø¹ jøng².
  dso-dso: ତେବର୍‌ ପାଇ ଆଜିକେ ଜାକ ସେ ଜାଗାକେ ବନିର୍‌ ଜାଗାବଲିକରି କଇଲାଇନି ।
  meu-meu: Una dainai, una tano ladana e hatoa “Rara Tanona” ema bona hari.
  yva-NT: Weti wo doije umawe veano ramavun, wemi mbewar anoke umaso rawain akato
    no naiso ama tame mi Kopa Mavu.
  dgc-dgc: Kanya i luta a éya éy dédulawén de a “Luta na Dige” a hanggan nadid.
  zpm-NT: Nacne brieelë liu co “Liu ren”, ni sca ruṉbey zhow leṉ dze rii.
  hix-NT: Àro ke, onà wyaro katxho me harha nehxakon hatà, àro ha. Toto kamsukutho
    hutwatxho onà katxho me harha nehxakon hatà, owto. Àro wyaro katxho me roro rma
    naha.
  sim-sim: Erem li uri osik misambi oso ter nga, Fi ngoronda misambi, karem li ushanda
    sir.
  npi-ULB: यही कारणले त्यस जमिनलाई आजको दिनसम्‍म पनि “रगतको जमिन” भनिन्‍छ ।
  cgc-cgc: Tenged ta iran na pagpalit ta basak ya ta kwarta na suol ta pagpatay, asta
    anduni basak ya paumaw na Basak Ta Lengngessa daw
  tim-tim: Hain akmâ hân aregât kotŋe Hepgât hân koli. Akto kot are hinŋe hainâk yendâp.
  yor-yor: Ìdí nìyìí tí à ń pe ibi ìsìnkú náà ní “Ilẹ̀ Ẹ̀jẹ̀” títí di òní.
  wos-wos: Wungi wataka wungi hurundaka du takwa wun héfaka ye di angi wa, “Nyéki
    héfa dé.” Némbuli akwi wun héfaka wungi nani we.
  emp-NTPO: Baribʌrʌ mamaʌba ʌ̃taa Oa Ẽjũã abadaa.
  eng-F35: Therefore that field has been called ‘field of blood’ to this day.
  ind-ind: Karena peristiwa itu diketahui oleh penduduk Yerusalem, maka sampai hari
    ini ladang itu dikenal dengan nama “Ladang Tumpahan Darah.”
  pes-OPCB: به همین، دلیل آن قبرستان تا به امروز نیز به «زمین خون» معروف است.
  mpt-mpt: i moni olo oloniba dabal ele waliba nakaia unangai obianiba Dabal ele ilem
    dimobo ge oha binibbio kesoa nisa memalo inangge ohabuobe.
  bla-bla: Ŭn'nikaie itŭsks'unnĭstainikŏttop a'apŭnni ĭstsĭn'sĭmman.
  ssx-ssx: Koto hau pimiki ekina꞉ kini pu mea a꞉pa ame make koto kenketa꞉ We Kenkee
    laa biki wiekeeki pa ula꞉me.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ ɑ̀ yɑ kpe ikou ikoi njɛ bɑɑ nnyi.
  gaq-gaq: ଏଃ ଜାକ ଆତେନ୍‌ ଲିଜକେ ମିଆଁ ଲିଜ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ ଆର୍‌କେ ।
  gof-RNT: Hessa gisho, he gadey hachchi gakkanaw suutha biitta geetetti xeegettees.
  unx-unx: ଏନାମେନ୍ତେ ଏନ୍‍ ଅତେକେ ତିସିଙ୍ଗ୍‌ ଜାକେଦ୍‌ “ମାୟୋମ୍‌ରେୟାଃ ଅତେ” ମେନ୍ତେକ କାଜିତାନା
    ।
  gah-gah: Lá iake ámina mikasi agulizá nene gola mikasive liki milamó. Ámina agulizá
    nene itínasagi nene hanuva neve.
  lcm-lcm: Asukang vang na kilapo posong na vuk roe ang ta roe i daung tung si taun
    ke.
  aer-aer: Alakenhe ikwerenge lyete apmere yanhe renhe ileme. “Ahelhe alhwe-akerte.”
  qvc-NT: Chaymi chay ch'akraqa kanan diyakaman shutin “Yawar Pamba”. Chaqa chay ch'akrataqam
    Jisuspa prisyunwan randirqanllapa.
  tgl-ULB: At dahil dito ang bukid na iyon ay tinawag na, “Ang bukid ng dugo” magpa-hanggang
    ngayon.
  cbs-NT: 'Jaska wanibu na jabiatiandi kenakin: “Jimi Baiki”, nun wamiski.'
  xtm-NTPP: Chukan kúu ja ñu'ú yukan chi onde vitna ka xnani i ñu'ú ma Ñu'ú Niñi.
  nnq-nnq: Mpaka lele nng'onda gwenio ukemigwa, “Nng'onda gwa Myai.”
  bao-NT: To biri tii yepa mecʉ̃ripʉ cãare, “Díi Yepa” wãme cʉti.
  san-ORI: ଅତୋଽଦ୍ୟାପି ତତ୍ସ୍ଥାନଂ ରକ୍ତକ୍ଷେତ୍ରଂ ୱଦନ୍ତି|
  huv-NT: Naw quiaj, aaga iüt quiaj tanüt miíüt quiej. Nganüy nüt cam aliün manüt
    atquiaj.
  otn-NT: Ja̱na̱ngue nu̱na̱ ra̱ häi na̱ya, gui hu̱tyø ja̱'i̱ ngue ra̱ Ji.
  nop-nop: Kaŋ kwet u wou Naŋgat Kwet yogiŋ fafaŋeniŋ hatak.
  obo-NT: Purisu taman ko-ungkay, id ngoranan don iddon livuta to ‘Livuta nid Boyaran
    to Longossa.’
  cak-ENT: Y romari' tok ri jun ulef ri' rubini'an Ulef richin Quic' xbix chin. Man
    jalatajnük tüj c'a ri rubi'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤀᤡᤴ ᤌᤠᤖᤡᤰᤛᤠᤱ ᤂᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤡᤴ ᤔᤠᤰᤂᤡ᤹ᤖᤧ ᤀᤡᤱᤔᤏᤠᤒᤠ ᤀᤡᤰᤋᤠᤵ ᤗ᤹ᤖᤡᤰ
    ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥
  mie-NT: De jā suu cúu jā jondē mitan nání ñuhun ñúcuán Lugar Ñuhun Nīñī.
  san-TIB: ཨཏོ྅དྱཱཔི ཏཏྶྠཱནཾ རཀྟཀྵེཏྲཾ ཝདནྟི།
  qve-NT: 'Hinaspan chay rantisqanku allpataqa suticharanku: “Yawar Allpawan”, asta
    kunan p''unchawkamapas.'
  pao-NT: Meno'o yise esoo tubewabe, Numu Pu-koobatoo Nabatsapu, mee nane'a.
  cbu-NT: Itaru, tputs yasayashtisin, na anurisha tsapoo, kurasi, atanaya.
  usa-usa: miráitata min-áúkápáq-márágóní áwîqa “naae-máráé.” téta áwîqa yarááwata
    min-áwíqá íbêqa paá wáiye.
  soy-soy: 'Lɛ̃ nnyɑ kɑí nɛ kei n kpíimɛ nɛ nɛni-mɛ̃, pi kɛtẽ kɛ̃ sélei rɛ: mɛ́nyɛ
    kɛcɑrɛ.'
  hui-hui: Ani binigo manda buwa áyu dindi ogoni mini Darama Dindi lagane nga.
  amf-amf: Ogona haamin ogoam kinaka yekka ‘‘Zombhin haami’’ hamayse ko koam eldhe.
  quc-NNT: Rumal ri', k'ä kämik, ri ulew ri' käb'ix Ulew re Kik' che.
  dob-dob: ꞌEnega bwaꞌa nina sieesena ‘Lala baleꞌuna’, ga esana nina maꞌetamo ꞌimiyami.
  wrs-wrs: Wo noinda no pethava, indhanamba seilva alvna, sospan petha, heva os sismba
    hengava os weihaloh vrina tovolpetha, veiva, daipotava pivva osangas alv.
  mca-mca: Qa hik ta'ƚijupi' ha'ne sehe' in ƚenqiyij “Wit'athits Ƚetset.” Qa yamijii
    hane'ej in ƚenqiyij.
  tzo-TZC: Jech o xal ti banomil ti laj smanique, jaꞌ sbiinoj o icom “Yosilal chꞌichꞌ.”
  mya-mya: သို့​ဖြစ်​၍​ထို​လယ်​သည်​ယ​နေ့​တိုင်​အောင် ``သွေး​မြေ'' ဟူ​၍​ခေါ်​တွင်​သ​တည်း။
  gng-NT: Nɛn bo nɛ bi yih niʼsaan «Misɛ̀m ya kpàabu» haali nin fɛnfɛnnɔ.
  cbi-NTPO: Tsa' mityaa juntsa ati'kaya tu entsa piikenu tinbunun As tu mumuve.
  ikk-NT: '''Ya haịn wẹ gi a kpọ ogige hụ “Ogige Ẹdeke” d''e rukwọ tannị.'
  leu-leu: E fefexaxaas tanin ri xali a xavala aanabeꞌ pana “Xavala ina Ria”.
  maz-NT: 'Nguec''ua c''e juajma c''ü, xe ni chjũtjo dya: “Juajma c''ü o ''nõmü co
    c''ü vi nzhũ ''na nte.”'
  bod-N: དེའི༌ཕྱིར། ད་ལྟའི་བར་དུ་ས་ཞིང་དེ་ལ་ཁྲག་གི་ས་ཞིང་ཞེས༌ཟེར།
  tca-NT: Rü ngẽmacèx i ñu̱xma rü ta i ngẽma naãne rü Nagüchitaü̃gu naxãe̱ga.
  zpl-NT: Enzeꞌe hasta nee lee yuu zeꞌe, yuu rene.
  mbc-NT: Mîrîrî ye'nen mîrîrî pata to' nenna'pî esatî to'ya sîrîrî tîpose mîn pata'se'
    kai'ma. Maasa pra anî' sa'mantato' wenai yenna'pî to'ya.
  ndg-ndg: Kwasababu yelo mgunda woo walowa kemelwa, “Mgunda wa mwai” mpaka leno.
  wsk-wsk: Se eng am tai aitak mu ali mu ko nup “Ali Bilik Gue Ago” masan.
  toj-NT: Jaxa luum jau smanahuei ya sbiiluque chiq'uil. Man ora jach sbiil.
  tbc-tbc: Ago yak niŋen o, tan titin nek an yaŋan man igo ya, “Dar san tan” ago dubol
    a. Gamu en dam tamolpein iŋ yaŋak nek an mi dubol da.
  sna-sna: Naizvozvo wakanzi Munda Weropa kusvikira zuva ranhasi.
  smk-NT: Kanya' nin anggan sawanin, bana' ta sain nin kwarta ket bilin byay nin tawo,
    sitaw nin luta' ket mantawagen ya nin Luta' nin Daya'.
  grc-TCGNT: Διὸ ἐκλήθη ὁ ἀγρὸς ἐκεῖνος Ἀγρὸς Αἵματος, ἕως τῆς σήμερον.
  gof-WFTW: Hessa gisho, he gadey hachchi gakkanaw suutha biitta geetetti xeegettees.
  spa-BLM: Por eso ese campo ha sido llamado “El campo de la sangre” hasta el día
    de hoy.
  kyz-NT: Ka'aranũũ ae repyfera 'gã imonou 'gã nupe ywy muawamũ ojeupe. A'eramũ 'gã
    aipo ywy re'roka, “wy rupap” 'jau 'gã e'roka.
  dao-dao: Acunakyase, acuna mdek cun tuhvei cäpa “Thisen khawmdek” ami ti.
  cya-cya: 'Can'' cha'' hasta cua'' ñii ndlo''o naan ne'' se''en can'': Yuu nu yu''hui
    lyiya'' lo''o tne nten.'
  wrk-wrk: Baku barri, yingkamukunyi yalili nijarrijba nanda yaji, “Ngulyayudi Jamba.”
    Nani barri yalili nijarrijba nanda jamba, wudumbangangi yali nanda jamba nananyina
    balkina dungalana.
  nii-nii: Yi ninjing konu ei embe sik wumb yi niłmin, “Mei ei miyem mei,” nik konu
    ei pe sałim ku.
  ign-NT: Puiti éta ticaijarehi “Apaquehe máitinevacha ema Jesús”.
  dik-NT: Ku ë yen kë ye dom kënë cɔɔl, ke cɔl, “Tiɔm Riɛm,” agut ya akölë.
  cac-cac: Yuj chi', Slumal Chic' ix sb'iejcan jun lugar chi'. Icha chi' ix sb'iejn̈ejcani.
  tzj-E: Rmal c'ara' xbixa tzra jara' ulew rjel quic', y ncara' nbixa tzra camic chka'.
  bpx-bpx: एतरे तीहयो खेतर आज लग लोय नो खेतर केवाये।
  san-BUR: အတော'ဒျာပိ တတ္သ္ထာနံ ရက္တက္ၐေတြံ ဝဒန္တိ၊
  yaa-NT: Nãskakẽ nã mai anekĩ fetsafanifo. “Imi Mai,” fanifo. Akka iskaratĩari, “Imi
    Mai,” famisfo.
  cab-NT: Ligía Lufúlasun Jítaü lubeí líribei fulásu ligía chülǘ lúmoun dan le.
  clu-clu: Maman dan nga asta dadi ang logta nga dato ginatawag nga Nadogoan nga Logta.
  swh-ULB: Kwa sababu hii shamba hilo limekuwa likiitwa, “Shamba la damu” hadi leo
    hii.
  tpt-NT: Xlhiyucha ni anchanu lakatꞌun vananaj tajuniy va Xatꞌun Jakꞌalnan.
  aai-aai: Ana’an nati isan kamar wabin “Rara ana Kamar” hibiwab in na iti boun ana
    veya tit.
  sny-sny: Serai lowe awei tewi ape eteye su, lowe iyape tere'e au papowe, “Fisa'i
    lo Awei Tewi.” Iyape ape mi mi werese ironamitorowa.
  myy-myy: Ito bajiri adi sita adi rʉmʉri cʉni, sĩare wajana ĩna waja yira sita wame
    cʉtia maji.
  trc-NT: Cheꞌé dan cuꞌna̱j yoꞌóó yoꞌ Yoꞌóó To̱n cuano̱ ei.
