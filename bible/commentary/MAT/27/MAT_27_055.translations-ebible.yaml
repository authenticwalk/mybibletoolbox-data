  npl-NT: Noiwa ompa okatkah sikimeh siwameh non san wejka okonitokah. Ninteh siwameh
    owalajkeh de Galilea iwa okipalewijtiwalayah n Jesús.
  bgg-bgg: Thiichiih shii bajo hò-amuiithek um, ithek ne ruang è riig ne rai. Hanyie
    yi Galili è Isu shii nong phi pha wuii gieng pho ro.
  eng-TCENT: Many women who had followed Jesus from Galilee and provided for him were
    there looking on from a distance,
  eng-BSB: And many women were there, watching from a distance. They had followed
    Jesus from Galilee to minister to Him.
  cpu-NT: Tzimatsi eejatzi janta tsinanepayeeni amenakotakeriri, irootake poñeenchari
    Galilea-ki oyaatziri Jesús, osheki ampitakoyetakeri.
  san-ASM: যা বহুযোষিতো যীশুং সেৱমানা গালীলস্তৎপশ্চাদাগতাস্তাসাং মধ্যে
  tac-NT: '''Lige asíriga we''ká umugí jale alé mejkabeka e''negá. Alué umugika Esusi
    oyérame nile alé ejiro Galilea anilíchika sígame, ''lige aminami gu''írame nile.'
  eng-WEBPB: Many women were there watching from afar, who had followed Jesus from
    Galilee, serving him.
  gfk-H: Ma a haleng na hahina diet ga tur taar helik dahina ma diet ga ngokngok ta
    ira linga ing ga hananhuat. Ma diet kaikek, ing diet ga mur Iesu maram Galili,
    diet gaam balaurei ia ta ira nuna sunupi.
  viv-viv: Kadu vevine moyaꞋaidi himidilauva be hilulauboda, badi Galili againe hitauya
    Yesu hibwaꞋulina be tova moyaꞋaina hiꞋitaꞋitaveꞋavina.
  yao-yao: Pelepo paliji ni achakongwe ŵajinji ŵaŵalolechesyaga kwakutali. Ŵanyawo
    ni ŵeŵala ŵaŵankuiye Che Yesu kutyochela ku Galilaya ni kwatumichila.
  tgp-tgp: Hin rani atu, har̃ai matuvana sei la tai Galilee la lo usuri Iesu la lo
    tuenia la lo turu asau la lo kilaua.
  auc-NT: Do ïñömö Itota Gadideabæ quëwente pöñongante onquiyæ̈näni nanguï ïnäni tee
    empote pöninque tömengä beyæ̈ në cædïnäni inte ñöwo adodäni adoyömö pö gongæ̈ninque
    pömö adänitapa.
  kbc-NT: Idiaaɡ̶i eliodi iwaalepodi aneite Jesus, anoniotece, oicoɡ̶oticogi Galiléia
    anelioditibece moyaxawa. Pida leegitiogi moiɡ̶oaditalo.
  bmh-bmh: Ailel asiu getal Galili agaig eiman Yesus isanorabun sesamorai alemen,
    go ereg tubaiman tapai daimai, Yesus erunamam aimai uligai daremen.
  ctu-BL: Ya' añob cabʌl x'ixicob ja'el woli' ñajtʌ q'uelob. Jiñobʌch tsa' bʌ i we'sayob
    majlel Jesús c'ʌlʌl che' bʌ tsa' loq'ui majlel ti Galilea.
  meq-meq: Ŋgwas hay haladzay nəteye malətsa eye dəreŋ faya ta zəbiye naha faya. Tə
    payaw bəzay a Yesu kwa abəra ma gəma i Galile, tə gaway məsler.
  noa-H: Mag hi pʌr hauju nawejã hĩchab hʌʌin hi juag hoojerr k'ʌʌn k'apan Galileamua
    hi dʌ̈i bëetarr haawai mak'ʌʌnau hi dʌ̈i mamagk'am warpmua hoo naajim.
  alp-NT: Ete mere bina bokala esi selu Yesuse bei lauke. Bina meru pine esi luluI
    kai layaniNi bei kena Ime otoi Galilea sa.
  san-VEL: yaa bahuyo.sito yii"su.m sevamaanaa gaaliilastatpa"scaadaagataastaasaa.m
    madhye
  kbq-kbq: Galili kazigati hakare a'nenemo'za, aza nehu'za magoka vano nehazamo'za
    anampi ogamu'a mani'ne'za ke'naze.
  kbh-kbh: Ba shembásengnaca chents̈e imojtsemna y bënocana imojtserreparana. Chëngna,
    Galileocana Jesús tmojanasto y cha imojanájabuachana.
  ron-LSB: Și erau acolo multe femei care priveau de departe, și care Îl urmau pe
    Isus din Galileea și Îl slujeau.
  pon-pon: O li toto mi kailewei, kilekilan me wiaui, iei irail, me idauendo Iejuj
    jan Kalilaa papa i.
  nhe-BL: Huan itztoyaj nopano miyac sihuame tlen quitlachiliyayaj Jesús ica huejca.
    Yajuanti quitoquilijtoyaj Jesús tlen estado Galilea para quipalehuise ica tlen
    monejqui.
  sps-sps: Ana mesapan nar moun to te poo fi me tana gum fan iny Galili fiisen me
    Jisas ser fafaakouts mi Ya te kaa na aya tsutsun me veevian tagaa to.
  wnc-wnc: Sike maya buyambamda Jesuta dua kumbut gwene i tawake keu Galili komu teke
    i gatangamunangge apbingu wesim wesim yuke katasiking.
  nmw-S: Venakau si hoyowate si midimidi lawi, bwen matadiye i lok ge si hayaoyan
    Yeisu. Venakau hebwaden ya veto si sebelen Yeisu, bwaidiye si sehudiim Galili
    ge si matahasik.
  bus-bus: Nↄgbɛ̃nↄↄ kú gwe pari, aↄ̃ↄe guu gwaa kãaa. Aↄ̃ↄ tɛ́ Yesuzi bↄna Galilimɛ,
    aↄ̃ègↄ̃ pↄ́blee kɛɛnɛ.
  gub-BL: Kuzà tetea'u a'e pe wanekon a'e wà. Muitea'u wanekon wà, izuka haw rehe
    ume'e pà wà. Ta'e ur Zezuz haikweromo wà xe, Karirez ywy wi tur mehe wà xe. Tuweharupi
    wata waiko hupi hekuwe mehe wà, hehe uzekaiw katu pà wà.
  imo-imo: Ambo awini, Jisas unjo polopeyana kolorumu akuna tule teko kanoko angileringi.
    Oi kano amboma enonga pulu kombu Galili distrik tiye kolko Jisas lombili andoko
    liko tapondoko nokoko Jerusalem peya oringi amboma.
  boj-boj: Uŋgasari gargekoba naŋgi isaq di tigelesosib Yesus koqyoqneb. Bei Maria
    Makdala qure qaji. Maria bei agi Jems Josep wo naŋgo ai. Ariya uŋa bei Sebedi
    aqa ŋiri aiyel naŋgo ai. Yesus a nami Galili sawaq di sonaqa uŋgasari naŋgi dena
    a dauryosib laqnsib kaŋgalyoqneb. Bati Yesus a Galili sawa uratosiqa a na naŋgi
    joqsiqa koba na Jerusalem beleŋeb.
  eng-DRA: 'And there were there many women afar off, who had followed Jesus from
    Galilee, ministering unto him:'
  knf-knf: Baaţ baŧum banţaşnuŋ Yeŧu du *Galilay aţënka banaţ alow aten.
  san-KHM: យា ពហុយោឞិតោ យីឝុំ សេវមានា គាលីលស្តត្បឝ្ចាទាគតាស្តាសាំ មធ្យេ
  arn-NT: Tiye mew, alü kamapu adkintuley fentren domo tuwlu Galilea tañi kellufiel
    Jesus chemkün mew.
  zas-NT: Zien ree béngunaa guzanal Jesús diizd Galilea, bén been tëë ree laaman yudar,
    zaꞌ reeman zijt ruguiaa reeman ni cayajc.
  ken-NT: Bɛyǎ baghɔrɛ́ bábhák arɛ nkwɔ. Abhɛn bákòŋo nyaka Yesu bɛfu tɛ atú
    Gálili mánkwak nɔkɔ yi, babhak téé, nɛkɔ nɛsiɛ, mámkpɔkɔ nɔkɔ.
