  zap-NT: Ndal wnaa ne wrunal Jesus axtegue Galilea no ne wun xyudar Ne, ndxin axtegue
    nat rwii men yra neguin ne kayak.
  wer-wer: Yesu yamöön öng Kalili yangerakaan pim ënëm yewaisem kaömpre omnant kaamök
    elmë ima pörö kamaarek wë iteneëa.
  ipi-ipi: Wamba wanda kambua-mane Jisasa moya-makale nembo toto, Galili disitiki
    okona atalu, bala towa atu epeai. Wanda utupanena mindi Makatala tano okona tane
    Matiya okopi, mindi Jemesa, Josepe-la, okone-lapona angini Matiya okopi, mindi
    Sepiti iwanane okolapona angini okopi, wanda tepo utupane yakama wanda waka tupa
    towa atu amonga-yale atoto, anu peyaipe lo andatawa peteaini-pia.
  qul-NT: Chaypitaj achqha warmicuna cachcarkancu carullamanta khawaspa. Paycunaka
    Galileamantapacha jamorkancu Jesusta yanapaspa.
  ter-NT: Yoko enómaka senóhikoya ákoti malîka okínoaku ixómoyea komóma. Aínovonehiko
    neko xáneheixone Jesus ukeâti Ngalíleyake ixómotihiko katarákoa ya nókoneke.
  bmr-NT: Jaabadɨro bu sihidɨ icaumo gaigoomɨ tehesinotɨro ɨɨfɨnɨcɨumo Galileatɨ Jesu
    dojɨcutɨ asaaumo diiboco jeecɨvomoro.
  fuf-fuf: Tawi rewɓe ɗuuɗuɓe no ka woɗɗitii, no ndaara, tawi ko ɓen tigi jokkunoo
    Iisaa gila Jaliilu fii ko kurkanoo mo.
  bhl-bhl: Kanese ding dim bakate, waneng banban mak singam tew moko, kanese eisneng
    alik alik be atemsiliw kale. Sua kel, i Yesus elo gelewsomi, Galili aneng fian
    koleweko, elo dakalewaliw wanggel kealenaliw ite kale.
  ons-ons: Ŋerep loutne eŋe yewa abaran okorau paki potpi ariki kakoi, eŋe Yesu ŋadino
    mogatka Galili ŋine sarikoi paki, eŋe qesiŋkakoi.
  con-NTPO: Toya'caen tsain'bio pushesundeccu'qque tseni can'jemba biane camboen'jen'fa.
    Nane Galileane Jesúsi'ccu jacamba tisema fuitecansundeccu.
  ghs-ghs: Qate Garirea habaho paimane qesai Dzesuke kokora eetareiqi noke iihaqi
    Dzerusaremuta baata nokoi sererahuke qooroqi mooqota.
  peg-peg: ଗାଲିଲିତାଂ ଜିସୁଙ୍ଗ୍‌ ଡେକ୍‍ଚି ୱାଜ଼ି, ତାଙ୍ଗେଙ୍ଗ୍‌ ହେବା କିଜ଼ି ମାନି ହେନି କଗ୍‌ଲେକ୍‌
    ଦେହା ମାନ୍‌ଞ୍ଜି ଇ ୱିଜ଼ୁ ହୁଡ଼୍‌ଜି ମାଚିକ୍‌ ।
  txu-NT: Nhym me niredjwỳ krãptĩ amybỳm omũnho dja. Amrẽbê Jeju pykabê Garrêjakam
    ar bari ne me nire ja mã kôt ban o djuw mexo ba. Ne Jeju ajbir krĩraxbê Djeruxarẽ'ỳr
    tẽmkam kôt ajte mõn bôx.
  eng-WEBU: Many women were there watching from afar, who had followed Jesus from
    Galilee, serving him.
  gnw-NT: Jare jeta cuña reta umae ñugüɨnoi mbɨrɨ güi. Cua cuña reta yugüeru Jesús
    ndive Galilea güi uyeyocui vaerã chupe.
  mux-mux: Ambu pulele mele, ⸤Yesos unji-perana kulurum mele⸥ akuna sulu-tenjiku kanuku
    angiliiring. Ui ambu kanuma ⸤eninga pulu-⸥kolea Gallalli distrik munduku kelku
    Yesos lumbili anduku liiku tapunjuku nokuku ⸤Jerusallem wasie⸥ uring ambuma.
  maj-NT: Yo̱ kjint'á kabincha nkjin jminchjín xi tíi̱ncha base. Kitsjennkíhi̱ Jesu
    nga tsitju a̱nte Galilea̱ ko̱ tsasinko̱ho̱.
  bkq-NT: Tâlâ myani târâ pekodo modo, iwaguelâ olâ nhedylymo. Jesus sakâjily iraynâ,
    Jesus Galiléia eynynâ atay, emawyadânibyry ani akaemo pekodo modo tâlâ tatomogue.
  kue-kue: Igle ambu merkinde Galili ye Yesus omara mokomugl pindre ana Yesus taragl
    doknan ye akepledi tenamnedi wingwa. Ana ye kurita eglke dagl mogl kanmeglkwa.
  cot-NT: Ariquea ochoocajiaque oraniqui omporoguijaca manquigarentsijia oguijaguijaiquerica
    Jesoshi iquenapojigueti Garireaqui amitacojiaqueriniji. Iroatimpajia manaquea
    ochoocajiaque tiijaicoñajisano ontaniqui amenamenaiqueri.
  bnp-bnp: E huriki a ngatavine ala kupo, ria ranga ri pesi basi popote ri matanono.
    Re huriki a ngatavine, i muga ri laho turane Isu, ri tuhoria na tahuna i pea e
    Galili.
  apn-NT: Nhũm pre mẽnijaja ohtô nẽ amỳm Jejus tyk kãm omunh o kuhê. Marir Matarẽn
    nẽ Xiakre mẽ Juje wa katorxà Marir nẽ Xiakre hõ mẽ Juãw wa katorxàja nhũm mẽ kormã
    htyk kãm omunh o kuhê. Na prem Garirej rũm hkôt tanhmã ho ajuta hto ho hkôt Jerujarẽ
    wỳr mõ.
  ctp-NT: Tyukwi bra nu ngwa chaꞌ kanꞌ, tijyuꞌ ti mduun tyun nu kunaꞌan. Neꞌ taꞌa
    mdaꞌan Jesús ngwa neꞌ kanꞌ; wa mdoꞌo neꞌ Galilea loꞌo yu chaꞌ mdayaꞌ neꞌ ꞌin yu.
    Mduun ti nu kunaꞌan kanꞌ, naꞌan kwiꞌya neꞌ ndukwi Jesús lo wsi;
  bre-BRG: Bez' e oa ivez meur a wreg a selle a-bell; heuliet o devoa Jezuz adalek
    Galilea, ouzh e servijañ.
  opm-opm: Kuu ruumsan Gariri mongdapat apris Jisas ohnong panggeit pisapti kuu ihir
    aprisa meihdapat ama wamat inpa oh.
  bvr-bvr: Rrapa jin-jaranga gama jin-guyinda gata aburr-ji, gu-balay wenga wupa gubi-nana
    gurda aburr-ji, aburr-gatiya minypa mu-ngoyurra abu-jurrjurrmurra Jesus Galali
    wenga rrapa aburr-gunggajinga nula aburr-workiyana.
  wal-wal: Hegan daro maccaasati, Galiilappe doommidi, Yesuusa maaddiiddi kaallidaageeti,
    haahuwan eqqidi xeelloosona.
  zad-NT: Na' zan noolka' wno Jesúza' dezd gana' mbani Galileana', beṉ'ka' goklengake'ne'
    c̱he bi dii byalljile', lle'gake' de zit'lə bwiagake' doxen ka gok.
  aso-aso: Idoꞌ veneꞌ mukiꞌ nGalilaia misubokotiꞌ Izesuꞌni eꞌmeti vi nasahiliꞌ idiꞌmi
    vaniꞌ nete hota gidini mini ningi minaniꞌ.
  uli-uli: Ye cholop fefel lobowe le re rol kekaladoh mo medaw, le re dabedoh Jesus
    mo wol Galilee le rema kekamale.
  nin-NT: Amba shishemi nggo a so ga Yesu zhi nu Galili na di zi ma undu ku, a kri
    gbagbamu, na so kye.
  tgk-tgk: Бисёр заноне, ки дар Ҷалил ба Исо ҳамроҳ шуда ба Ӯ хизмат мекарданд, низ
    дар ҳамон ҷо буданд. Онҳо дар масофае истода, ба ҳамаи ин нигоҳ мекарданд.
  acu-NT: Tura nuwa ainau untsuri arák jiij wajatiarmiayi. Nu nuwa ainau Galilea nungkanmaya
    taar, Jesúsan nemarsar yaingkiarmiayi.
  cak-WNT: Y ye q'uiy c'a ixoki' ri can c'a pa Galilea ye tzeketel wi pe chrij ri
    Jesús riche (rixin) chi niquinimaj niquilij, riye' yetzu'un c'a apo, xa yac'a
    chi c'anej yec'o wi el.
  ebk-ebk: As nan ad-achawwi as akét, ongorcha nan fianafiai hid-i ay nangila as nan
    cha om-ommat. Chicha nan inmun-unud kan Jesus nunlapu ad Galilea ya namadfiachang
    kan hiya.
  spa-PDDPT: Muchas mujeres estaban allí quienes miraban desde lejos. Ellas seguían
    y servían a Jesús desde Galilea,
  ruf-ruf: Tsakukala na iwapinga wengi, wololesa kwa kutali, awo iwo iwamuwinzile
    Yesu kulawa Galilaya na iwamwapfile.
  gun-gun: Ha'e py heta avi ikuai kunhague mombyry'i gui oma'ẽ okuapy va'e. Ha'e va'e
    kuery ma Galiléia guive Jesus rakykue ou vy oipytyvõ va'ekue.
  agu-BL: Ncha'tz at xna'n yi joylaj len na chixmayin tzaj. Yi e' xna'na'tz, ya'stzun
    yi e' xna'n yi e' xom tzaj te Jesús tan ẍch'eye'n yi tele'n tzaj i' Galilea.
  isn-isn: Aasungu edu amutyatile u Yesu kupuma ku Galilaya ahume kumuhudumela akoeakole
    pang'wanso ekagozeela kupuma kule.
  ilo-ULB: Adu a babbai a naggapu iti Galilea a simmursurot kenni Jesus tapno aywanda
    isuna ti adda sadiay ti kumitkita manipud iti adayo.
  pir-NT: Sa ye Galileapʉ Jesu mehna ahtariquina numia tiquirore yedohoriquina numia
    yoaropʉ tiquirore curusapʉ ijiriquirore ihñaducuye nidi.
  anv-NT: Gébé ɛyigémbɔ ntó, gejamégé andée, átɛné tɛtɛ ágɛ́né yɛ́ndégenó
    ɛyi gepyɛ́. Andée bina átané ne Jisɔs kpaá tɛ né Galilií ákwɔlé ji, ápóge
    Jisɔs, achyɛge ji unó bi akɛ́lege.
  sab-NT: Kaire muinga tanre kledu gwage bate Jesudige Jesu boidu ulita giti, muinga
    e ulita nu chieba nga Galileage Jesu ole llagli, ama ulita nu chageba Jesu ole
    Jesu chudaboi baini kaire Jesu chagedu ngwadi, muinga e ulita nu jogeba chke una
    Jerusalénge ule Jesu ole Jesu gatedi. Muinga e ulitaske muinga gdaite kadakle
    María-Magdalena kledu. Kaire María na kledu, ama Santiago kaire José chebia. Kaire
    Zebedeo kirolla chebia kledu ule. Muinga gdamai e kledu ule muinga na ulita ole
    gwage bate Jesudige Jesu jokeda ngwadi.
  tmd-tmd: Makwam mö mɨga hön, hör ör yörkwo mɨdön nugugu mɨdmä. Mö piaku Jisas nugwo
    rɨ nölɨba Galili yöbö hömä.
  acr-NNT: E kꞌo kꞌu ukꞌiyal ixoqibꞌ chiriꞌ kakitzutzaꞌ pana chinimanaj; waꞌ e taq
    ri e petinaq rukꞌ ri Jesús chwi xel lo Galilea y lik kinimam loq.
  kpg-kpg: Nia ahina dogologo nogo daudali Jesus mai i Galilee, nogo hagamaamaa a Mee,
    digaula nogo mmada mai hagamogowaa.
  taj-taj: थेरी येशूदा गालीलहेन्‍सेन ह्रो लबान येशूदेन छ्‌याम छ्‌यामनोन खबा ल्‍हानान
    म्रिङम्‍हेमेगदेसेनोन थारेङग्‍यामसेन च्‍यासी चिबा मुबा।
  avt-avt: Miyapɨr yapɨrwe nepu, hɨr nɨpaa nises Jisas nɨnaaiwɨr provins Galili nan
    nankepik neriuwe menmen. Hɨr miyapɨr keriyen nerp yanɨmɨn kike hɨr nɨrek.
  cbk-cbk: Tiene tamen alla mucho mujer quien ta mira na distancia. Aquellos maga
    mujer amo quien ya sigui con Jesus desde na Galilea para sirvi con ele.
  uig-ARA: ئۇ يەردە يەنە بۇ ئىشلارغا يىراقتىن قاراپ تۇرغان نۇرغۇن ئاياللارمۇ بار ئىدى.
    ئۇلار ئەسلىدە ئەيسانىڭ خىزمىتىدە بولۇپ، گالىلىيەدىن ئۇنىڭغا ئەگىشىپ كەلگەنىدى.
  tuf-tuf: Ey terá cuitar cat wiw̃inat cajc bira cuít cuar wahitchacro. Wiw̃ eyin
    Jesús owár cajc Galilea bin rojocro. Eyinat Jesús obir yajáquinro.
  abx-abx: Malabbat liwat ari mga danda magparapamantaw hamok si katalahan. Iyay nan
    mga iya i magparapamaya'-baya' si Jesus pagpanginano si mga kinahanglanun-na tikang
    pa si Galilea.
  mco-NT: May anajty nañ jadu'n töxyjäydɨjc ymɨj'ijxcɨxy jɨguem huɨdibɨ anajty ajcxy
    Jesús tɨ mɨɨddzoon jɨm Galilea. Yɨ' anajty ajcxy Jesús ypubejtp.
  kqf-kqf: Bi ḡome ba waiwaivini wapewapedi manemanekemo a waikita. Mba waiwaivinidi
    wala Galilimo Yesu a kaiwata bi a sagusagu.
  cpb-NT: Eenitatsi janta tsinanepaini aminakotakeriri, irootake poñagainchari Galilea-ki
    oyaatziri Jesús, osheki amitakoyetakeri.
  aon-aon: Sabaiwi armago shopunek weyotu madae rougun abom uwe, uwok. Aria apa watiki
    eshudok sheyotu hurukum rowog kruse iri. Owo douk wagipesh Jisas gani Galili wanakium
    unemon garibog um eneshenesh iri.
  hus-NT-2005: Táꞌ jeye ti kʼwajat i mímlábtsik ti ów telom, xin juniknámaltsik na
    Jesús asta Galilea ani in tʼójontsámaltsik.
  mig-NT: Te ká'i̱in kua'a̱ ñásɨ́'ɨ́ yúan kánde̱'é jíká‑ni‑ña. Te suu ña'an‑ún, ni̱
    kandiki̱n‑ña Jesús onde̱ ñuu̱ Galilea va̱i‑ña kájatíñu‑ña núu̱‑yá.
  bps-bps: Na nun fa dee libun ditù di gumawagan du beg ale meye ku Dyisas. Tagnè
    ale magin ku Dyisas mdà di Galili du galla kenen tnabeng.
  mbs-mbs: Medita heman se bayi kidoen kenà mediyò te kros, aw kinità dan se kedita
    te neinang. Sikandan se tapay timaking ki Jesus lekat te Galiliya taman te Jerusalem
    amon megtabang dan kandin.
  tof-tof: Ene pokodó abün kol kwarilürr, barrkyanan kandógabi nidi azil kwarilürr,
    Yesun Galiligabi nidi mamoanónóp oya tangamtinüm.
  cme-NT: Caamba bɔi waa yiɛra da yargaa ta ba fara ba ne. Ba yaa naa nyaanu Yesu‑i
    a hel *Galile‑i-na ji ta ba kãyã-yuɔ.
  sus-sus: Ginɛ wuyaxi fan nu na naa, e ndedi makuyaxi Isa yire ra, e yi fe birin
    matoma. E nu bara bira Isa fɔxɔ ra kelife Galile bɔxi ma, e nu a mali.
  pon-2006: Lih tohto pil iang mi wasao, me iang kilikilang mehkan me wiewiawi, ahpw
    re mi wasa me ekis dohsang wasao; iei irail ko me idawehndo Sises sang Kalili
    oh kin papah.
  dad-dad: Kayau musei an difaren, idi so del fen, lo difen. Idi Galili anenem Jesus
    aruna yaleya nigin dõ difen anidi.
  zab-NT: Ne zieny de gunaa ni guzanald Jesús desde Galilea par gucnédebny, zuguaadeb
    ruy desdɨ zit caguiaadeb ni cayac.
  jae-jae: Ma lauo taêsam, taŋ têdaguc Jesu aŋga Galilaia sêmêŋ sêjam sakiŋ eŋ naŋ,
    sêkô ec jaêcgeŋ ma sêlic.
  ksd-ksd: Ma mangoro na vavina, diat dia ga mur Iesu marama Galilaia vanavana, dia
    giragire go maro vailik;
  msm-NT: Mahan-in isab to mgo bohi no migsayap ki Jesus, di migpadiyu da. Sikandan
    to diya migduma-duma kandin likat to Galilea pailing diya to Jerusalem to pag-alagad
    kandin.
  myk-myk: Cèe niɲɛhɛmɛɛ pii bɛ pu bi yere taliige ni na kii keree kii wii. Pee bi
    taha Yesu fɛni na yìri Galile ni, na baari pyi wu mu.
  sbe-sbe: Sinesinebadao bodana kedalohalohawai se totolo na se kaikaikewa. Siya ede
    sinesineo maiyadi Yesu Galili unai se laoma wa, na yona paisowa ne unai saha udiyedi
    ye deha, kabo udiyedi se sagui.
  mcr-mcr: Qu Jisasi Ique i itqueqaŋguwäŋga, apäkä kuapänäŋä iua-pqe, kiŋä qäqiqi
    ätqäupu, hiŋuä inä äqunmiŋuwi. Qu Jisasi Iqu Galili iu ävämeqaŋgqetaŋi, Ique yätamäkqä
    äväpu, qänaki äwivändkuwä iuayi.
  cux-NT: '''Yaaⁿ n''dáí n''daataá snéé yaⁿ''ai yā ní n''gíínu yā tanducuéⁿ''ē chi
    chó''ōo yeⁿ''e Jesús. N''daataá s''eeⁿ cachiica yā ndúúcū Jesús ndii na yáⁿ''āa
    yeⁿ''e Galilea ní dichíí''vɛ yā Jesús miiⁿ.'
  tur-YTC: Orada, olup bitenleri uzaktan izleyen birçok kadın vardı. Bunlar, Galile’den
    Yeşua’nın ardından gelip O’na hizmet etmişlerdi.
  san-ITR: yA bahuyoShito yIshuM sevamAnA gAlIlastatpashchAdAgatAstAsAM madhye
  bel-N: Было там шмат жанчынаў, што глядзелі здалёк, якія ішлі за Ісусам з Галілеі,
    паслугуючы Яму.
  sch-sch: Ma munah han nupang tamtak, Galilee ram renga Jisua nûkjûia asan ngâi
    ngei han alazanna renga an thîra.
  mic-MIQNT: Na pugwelgig e'pijig gnegg eimu'tijig aq angaptmi'tij ta'n goqwei gis
    tliaq. Peji majulgwala'tipnn Se'susal weja'tegemg Galaliewa'gi glapis Selusalemg
    aq apoqonmua'tipnn.
  huu-NT: Ailluena rɨñonɨaɨ naie rafuena aarena cɨodɨmacɨ. Naimɨena canollena, Galileamona
    Jesús dɨga navui bitɨmacɨ.
  jiv-NT: Nui̱sha nuwa̱ Jesusan nemariarmia nu, arant wajasar, ii wajaarmiayi. Nusha
    Kariréanmaya̱ pataatukiar Jesusan yaiṉki ejeniarmiayi.
  otm-NT: Nɛ mí 'bäpʉ njombʉ ts'ʉ 'da yʉ xisu ngue man yʉ́m fäts'ihʉ a ra Jesús 'bʉ
    mán 'yohe bʉ ja ra 'yu, 'bʉ mambá nɛxhe bʉ Galilea. Mi 'bäpʉ ʉ, nguetho mi nde
    da nu 'bɛ'a da t'ørpa ra Jesús. Nɛ nu'ʉ bi nu 'bɛ'a gä bin ja.
  dah-dah: Bere budam Galili naŋare mat Yesu gama irde faraŋ urde kuŋ haŋyen goyen
    wor gor heŋ gisaw mat keneŋ hinhan.
  tnk-tnk: Nənə nɨpran me həpɨk ia kwopun nəha kamhərer isipwɨn kwopti tɨ Iesu mamhəspau
    irə. Nɨpran me nəha həməier ia tənə Kalili, mamhəkurirə ia Iesu, mamhasitu irə.
  kpr-kpr: Iesu ambududuriri, evevetu mendeni ne esike fetirise gosuseri. Evevetu
    resena eimi, ne Galilee ghedo fera Iesu de dabade deinghuse nu sonembedo ghuseri.
  san-IAS: yā bahuyoṣito yīśuṁ sevamānā gālīlastatpaścādāgatāstāsāṁ madhye
  nho-nho: E tammaki naa haahine ni ttuu ake i te kina naa; naa tama naa ni ttuu ake
    hakammao ka ttoka. Teenaa ko naa haahine ni oo ake hakapaa ma Jesus i Galilee
    ka tokonaki kiaa Ia.
  gym-NT: Amne meri ruäre nämane dikekä kwäräkwärä Jesube kä Galileate, kä nämane
    Jesu die mike sribibtä, ye abko nükani siba Jerusalén abko namani bä mente temen
    se kwrere okwä Jesubtä.
  azg-NT: Ndoꞌ jndye nanntcu mꞌan naijon jñon sondaroꞌñeen Jesús tsonjnꞌaan. Joohan
    veꞌ jntyꞌia tycyahan ꞌnan na tui. Jnanhan ndyuaa Galilea, santyjahan toxenꞌ Jesús
    na totixeeꞌhan jon.
  bhd-bhd: तैड़ी बेड़ि कुआन्शां ज़ैना गलील इलाके मरां यीशु सेइं साथी तैसेरी सेवा केरती
    तैस पत्ती ओरी थी, ते दूरेरां तकने लोरी थी।
  too-NT: Lā' lhūhua' puscan ixtalaktzī'mā'na de makat. Ixtastālani'nī't Jesús desde
    a'xni'ca' taxtulh huan nac estado de Galilea lā' ixtamaktāyanī't.
  ind-AYT: Di sana, ada banyak perempuan yang melihat dari kejauhan, yang mengikuti
    Yesus dari Galilea untuk melayani Dia.
  cjo-NT: Eejatzi jaga, eeniro oshekini tsinani aminawaetawakiri riraga Jesoshi. Rootaki
    oyaawaetanakirini, opoñeeyakani Karireeyaki. Kijokiro owapiintanakirini, oneshironkatzirini,
    opapiintzirini rowanawo.
  nsn-nsn: Doho burehe kuaha pono, geka kekete turume tang Iesu i Galili, kara poul
    tatanon, ka banga tur ponompe i reh.
  san-DEV: या बहुयोषितो यीशुं सेवमाना गालीलस्तत्पश्चादागतास्तासां मध्ये
  tna-NT: Jucuada epuna cuana di dapia curusu huabata netitaina. Galilea yahua jenetia
