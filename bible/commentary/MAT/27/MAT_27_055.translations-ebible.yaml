    aꞌ maꞌ-aath-aathin nunang.
  zga-M: Vale epwo avadala pala avakongangha ukhuhuma khu Galilai ukhwincha khukhoutanga
    vale palapala valeikhulola vavaleipavutale.
  yom-yom: Baketo bawombo baba vana, thama baba ntadila. Bawu baba nlandakananga Yesu
    tona ku Ngalili mu diambu bansadila.
  san-SIN: යා බහුයෝෂිතෝ යීශුං සේවමානා ගාලීලස්තත්පශ්චාදාගතාස්තාසාං මධ්‍යේ
  yut-yut: Aŋakwa mɨŋat dɨwarɨ dubagɨsogon da agek yo uŋun pɨndakgwit. Yesu Galili
