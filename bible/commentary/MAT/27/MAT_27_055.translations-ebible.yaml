  tbz-SIM: Kɛ sɔ̃́ mbɛnitipòbɛ̀ mɑbɛ̀ pɛ́u bɛ̀ɛ̀ do nɛitinɛ̀ Yesu kɛ pĩ́ nho tɔ̃mmú
