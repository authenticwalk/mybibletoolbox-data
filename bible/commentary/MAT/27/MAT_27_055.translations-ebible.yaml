  san-GUJ: યા બહુયોષિતો યીશું સેવમાના ગાલીલસ્તત્પશ્ચાદાગતાસ્તાસાં મધ્યે
  ake-NT: Tu'kan kon nɨ uri'sami'si amʉ' esi'pʉ enpɨtʉ pɨ' ɨnnonsi'kɨ. Sises e'ma'pʉkasa'
