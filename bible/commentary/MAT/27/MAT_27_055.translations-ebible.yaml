  jac-NT: Ay xin huntekꞌan ebix tꞌan̈anto yilni nahat yin̈ tzet chuhi. Haꞌ ebix tuꞌ
    tit yinta Comam bey Galilea, iscolwapaxo ebix yin̈ Comam.
  cak-CNT: Y e q'uiy c'a ixoki' ri can quitzekelben-vi-pe ri Jesús tok xel-pe ri chiri'
    pa Galilea richin chi niquilij, rije' yetzu'un c'a apo, pero c'anej c'a ec'o-vi-el.
  zia-zia: Mani bauno daigairo Yesu Galilaya tawingna atu ago yero nasani sou buro
    nauwa amimene ake ina atu dopero tani awiya gosinasani mitiwa ara.
  mal-2015: ഗലീലയിൽ നിന്നു യേശുവിനെ ശുശ്രൂഷിച്ചുകൊണ്ടു അനുഗമിച്ചുവന്ന പല സ്ത്രീകളും
    ദൂരത്തുനിന്നു നോക്കിക്കൊണ്ടിരുന്നു.
  tuo-NT: Pãjãrã numia Jesure yoaropʉ ĩꞌanuꞌcũwã. Na Galileapʉta Jesure weetamurã
    sirutunʉꞌcãwã.
  mbl-NT: Ha ta 'ũn xop te hãptox hã yã' pẽnãhã', yã nõm te Yeyox mũtik hãpkumep tap,
    tu Ganinet tu' mõxaha', tu Yẽyox hã' tehe'.
  zpc-NT: Naꞌ nitaꞌ ja nigula zë zituꞌ rnaꞌjëꞌ cabëꞌ raca quie Jesús. Gucalëjëꞌ unaojëꞌ
    lëbëꞌ desde dza uzaꞌnëꞌ estado Galilea.
  gul-NT: Plenty ooman dem wa been come outta Galilee beena folla Jedus fa hep um.
    Dey beena stanop way off, da look at wa happen.
  mau-NT: Cˀoa⁴ ncjin² ya¹nchjin¹ xi³ ya⁴ tjio¹, xi³ cjin³ tjio¹co³tsen³-ni³, xi³
    ji³nčhoa³tjen⁴nqui³-ni³le⁴ Jesús ya⁴ Galilea, nca³ qui³si³sin³-le⁴.
  gup-gup: Birriwern morlehmorlenj nawu birrimunkekadjungi Jesus kore Galilee dja
    birrihnahnani, nakka birrimhdi djarreh kore cross kundulk, wanjh birrihdjalnani.
  bss-NT: Ekud é bebaád éche êmbootéd Yesuɛ ahíd ámbīd se á Galilia, béwōŋgān-nɛ
    mɔ́, béntyēēm etûn, bénɔné mekan mésyə̄ə̄l ḿme mébɛnlad.
  met-met: Haing xumana duwa la ba, dili hasoya monga, dibagu mua. Bungina Yesu wa
    titia Galili saing ma, dinaxu mana saing dahauli.
  kpj-NT: Hãwyyõ tule retehemy ratximyhỹre irehe‑ribi idi. Aõma hãwyy Jesuisi riwiòhenanymy
    raremyhỹ heka idi retehemyhỹre. Tiiboho Kalileia bede‑ribi doide.
  zao-NT: Kwaro ngot nzi tith ndiy ngwii, re ngota mndeke dits Jesús desde yezlyu
    Galilea ne mtsow re ngota ayud Jesús.
  byx-byx: Dav iari ama nankina i buup na ra dai nakka ra maarl miaimuk, de rem ngim.
    I lura ama nankina dai mekai re ne ma Iesus navet ma Galili ip ta tat never a
    qa.
  ctu-CTI: Ya'an cabʌl x'ixic chʌncol bʌ i ñajtyʌ q'uelob chʌ bʌ mi yujtyel. C'ʌlʌ
    Galilea ti' tsʌcleyob tyʌlel Jesús. Ti' we'sʌyob. Ti' cotyʌyob.
  zos-NT: Y jendina'ṉ ityaj sone yomo ya'itina'ṉ cyøque'nøyajupø'is. Yø'ṉis oyuna'ṉ
    pya'tyaj Jesús desde que tzu'ṉu Galilea nasomo y o cyotzoṉyaj Jesús.
  gvs-gvs: Ego boi vevina badabadaidi Galili goi Yeisu sisabookuliye be nakae sivavaite.
    Vevinayadi moe Meri guma Magidara be ana ebígana moe Yemesa be Iyosepa sinadi
    be nakae Sebedi natunao sinadi. E ame vevinayadi kerose go, tupwana masigava goi
    siitáoya sigite kaga liliuna siisowóduwo.
  kbm-kbm: '@see-verse:MAT.027.054'
  rmc-rmc: Sas ode the but džuvľa, save dikhenas dural. On džanas pal o Ježiš andral
    e Galileja a kerenas pašal leste.
  apr-apr: Inbe di garup alunu yo titoo Yesu ke Galili a timan bet man tiloni ye so
    nga, ngan tikodo manga mooloo kasin ye kai palasingi, inbe tikamata so tina yo
    pompombe ngan ye matadi lapau.
  tiy-tiy: Diyo soy de médoo do libun, kémulay ro tidéw dob gétangkae. Beroy de libun
    ménfuray bé Jesuse tidéw Galilea brab ténabang ro.
  nlg-nlg: E subo na lei vaivine tara tughuru sagau mara righia vaa, agaira raini
    tara tumuria Jesus tara hangaa te vuivuni i Galilee.
  dgr-DOGNT: Ts'èko łǫ t'asìı t'à Zezì ts'àgedı t'à Galılee nèk'e gots'ǫ gık'èè k'edè
    ı̨lèe sìı ı̨dè hoògǫ nàgeèhza gà dànàhòwoo sìı goghàgeeda.
  pes-OPV: و در آنجا زنان بسیاری که از جلیل در عقب عیسی آمده بودند تا او راخدمت کنند،
    از دور نظاره می‌کردند،
  ron-1924: Аколо ерау ши мулте фемей, каре привяу де департе; еле урмасерэ пе Исус
    дин Галилея, ка сэ-Й служяскэ.
  tpz-tpz: O köövo o pöh peo rakah to sun varo këh e ne maꞌ pa kuruse, pare ut ne
    pataeah se tanok manih pe Ieesuꞌ. O köövo poë varih to heꞌ voh poë a ma taneah
    neꞌ to kökööt non, ee to vatet taneꞌ voh maꞌ poë manuh pa muhin va Galiliꞌ.
  agd-agd: Kokhon nanin kayo ano ma Yisasin aya ono van ma Kariri fáké béin bákuren
    erikharé ein nanin kayo ano manáa nentá mantakhen oniyan baren mino.
  rkb-NT: Kykyryk tihi ẽrykzatu nikozokonaha. Asiza Karireja ikny iapik niukurunaha.
    Sitsumuẽhĩza tu ihumo simypokzitsiukrẽza.
  san-THA: ยา พหุโยษิโต ยีศุํ เสวมานา คาลีลสฺตตฺปศฺจาทาคตาสฺตาสำ มเธฺย
  iws-iws: Wig whɨekakɨm sɨma hɨrar nwokɨm sɨma Jisɨs siir mhoɨiya nɨtkɨm mɨ nu Galili
    siir haiburgigɨm mɨ siir ninɨ whɨndirɨraerarniyam nɨtkɨm naemɨn. Sɨma tɨ wigɨm
    arurɨg hɨrar nokwo kaokɨm.
  pol-SZ: Wiele kobiet, które przyszły z Jezusem z Galilei, aby Mu pomagać, przyglądało
    się temu wszystkiemu z daleka.
  ztq-NT: Wi tubtsoon kwnaa Galilea nche sit xuy. Lëë kwnaa go beeñ Jesús yudar.
  kqa-kqa: Navundi Galilindu sambɨ Jisas naŋga kɨndaŋgɨnda nuŋ ŋguramandu haŋɨnɨŋ
    ndahara kɨyɨmu. Navundi kandɨhaŋɨnɨŋ kutañɨmarɨ taŋguramata tɨhɨraramamu.
  zai-NT: Zitu huiini de raqué zuhuaa caadxi gunaa ni beda nanda Jesús de Galilea,
    beeda ca para gacané ca laabe. Zuhuaa ca cayuuya ca ni cayaca que.
  upv-upv: Ko nesevin elep nga marok-majing sen ko nga marvijuri re Galili vini, artur
    ngasu bbong ko armeteni.
  wap-NT: Iriba zunnao awunuutapan Jesus naꞌii, mazan munapo ĩkadishitapan. Wuruꞌu
    zunnaouz Galilee Baara ikiꞌo ĩwaꞌatin Jesus dawuꞌati kaminkaꞌuupainao uruu, shaꞌapataꞌo
    kanom uaiapanii kida.
  mva-mva: Aine kokoko-tina Galili-lo be Iesus ditagatagai be didumadumai nge kasauba
    ditui be kaba ditaita.
  dwr-NT: Hewaan cora maccawanttu, Galiilaappe doommiide, Yesuusa maaddiidde kaalliyaawanttu,
    haakuwan eqqiide xeelliino.
  kfw-kfw: Khawa munkhan numeisa katamkhat in kalaak ah inhei enna inleiom, inmani
    ngaikha ama sepa inthoa Galileeya inphut Jisu nuk heikajui ngaikha in-eii.
  bfz-bfz: तेती बऊत जवाणसा, जो गलील प्रदेशो ते यीशुए साथे तिना री सेवा करदिया ऊईया
    आईया थिया, ये दूरो ते लगी री थिया देखणे।
  cuk-09: Agi bukidar-omegan bannabasaar Jesús-dakbuk-gusmarmogad. Ar a-omegan Galilea-akar
    Jesúsba bipirmakdanimalad, ega ibmar-imakdii-gusmalad.
  ben-OBCV: সেখানে বহু মহিলাও উপস্থিত ছিলেন, তাঁরা দূর থেকে সব লক্ষ্য করছিলেন। তাঁরা
    যীশুর পরিচর্যার জন্য গালীল থেকে তাঁকে অনুসরণ করে আসছিলেন।
  mil-NT: Te xica xǐnutnɨ́ɨ vài ñáyiu dɨ̀hɨ́ ndéhě‑yu nchaa nàcuáa ní quide ñaha‑güedě
    xii Jèsús, te ñáyiu‑áⁿ cúǔ‑yu ñáyiu ní chindèé‑yu Jèsús, te ndéé distrìtú Galìleá
    ní chinchícúⁿ ñáhǎ‑yu xii‑gá.
  myu-myu: Aoyũ dak o'jojojo ip wũy wi―Jesus nomuju tũibiyũ―ibuywatwat tũibiyũ. Cẽmcẽm
    pima G̃aliléia eipi bewi ibuywatwan ip o'e. Ade osodop ip.
  fue-fue: Rewɓe ɗuuɓɓe e tawaa ɗon e daara diga woɗɗi, kamɓe nun tokkoynoo mo diga
    Galili, ɓee jagganoo mo.
  amk-amk: Na nanai wiwing bitoya raminde era ria Yesusi na Galilea ma we efatari
    fosa, etoa ewati kariri fi fuba kawariai nanai na waroi.
  fai-fai: Kale wanang seng seng iyo un bi yak sikam kaek kal tod nadiwe kin mobisiw
    bidi, Galili bakan kal Yesus so yán abo ká bom nadiwo wol kin modaw tadanusiw
    ita.
  ura-NT: Nii jana jetaote, caje icharaain netiin Jesoso coarajeeure arajii enecuru
    Calileea caje coauneein coroatajaneraneein sacuureraauru.
  mcd-NT: Ascaiton nannoshon ainfo ichapafoan chaicushon oinnifo. Nan María Magdalena
    non María futsa nan Santiago futan José ahua non Zebedeo facufoan aton ahuari.
    Nantifi nan ainfofo Galilea anoashu Jesús fu foanfafainmisifoan nan apaiyaifo
    cuscan ato huashomisifo.
  urt-urt: Lenge tuweinge syeꞌ ŋaiye somohon yungwisme kin, topoꞌe tinge jande kin
    yase Galili yat pe, tinge jan sikirp yal wohe bepsaime ŋaimune ŋaiye ŋende.
  kiz-kiz: Bhadala bhingi bhabhajhele bhakamfuata Yesu kuh'omela Galilaya ili kun'hudumila
    bhajhele pala bhilanga kwa patali.
  tzo-TZE: C'alal joc'ol xa'ox ta cruz li Jesuse, tey oy ep antsetic ta sq'uelic tal
    ta nom. Ja' li antsetic ti la xchi'inic ta xanubal Jesús tey ta Galilea banamil
    ti la smac'linique. Jech tey nabal italic c'alal ta Judea.
  lex-lex: La' hande de patke' rahu e ror wal pia rden nek la oliet pa e ramkek reria.
    Ir de ed maka klernohor reria Yesus la' ler maka Nwatiawua Galilea pa Nmai totpena
    ramkek la ya'anni-yemannu, rpo'a-rpahi'a Yesus hyonni-hyanni.
  dov-dov: Banakazi biingi bakali batobela Jesu kuzwa ku Galili kuti bamukutawukile
    bakali kulanga alaale.
  rgu-rgu: Inaꞌ hida rai naa boe, ara rita Yesus mamate Na, tehuu mete reme dooꞌ a
    mai. Ara tuka Ni neme Galilea, huu fo sira siꞌ ralalau-raoonon neme uluꞌ mai.
  toc-NT: Antá tzinú laka­mákat xta­la­yá̠­nalh maka­pi­tzí̠n lac­chaján hua̠nti̠
    a̠huatá xta­sta̠­la­ni­ni̠­tanchá Jesús nac Gali­lea y xta­mak­ta̠­yani̠t acxni̠
    xlá xli̠­chu­hui̠­nama xta­chu­huí̠n Dios.
  ulk-1902: 'Gaire kosker giz uiaba muriz ge abi dasmerare, uiaba Iesu abi irmilare
    Galilaialam, uiaba abi memeg:'
  som-som: Waxaana halkaas joogay dumar badan oo meel fog ka eegayay, kuwii Ciise
    ka soo raacay Galili oo u adeegi jiray isaga,
  mam-C: Ex ite'taq txqan qya antza nchi ka'yintztaq najchaq, aye' i ok lipe ti'j
    Jesús, atxix toj tx'otx' te Galiley, ex aye nchi mojintaq tuk'a.
  ndj-ndj: Pala vavelili wuwowu vadadala vatangalili vakulola kwa kutali. Ava ndi
    vadala vamukovikelili Yesu kufuma Galilaya pavamkimbanikila.
  mbj-NT: Hajõk ỹỹj tii b' hab'ëëh. Dawëë naa m' rabaheg'ããs. Garirej häj n'aa bä
    naa rahada mä Jesus. Jesus karẽn do hã, ta waa hedoo do hã m' ramasa.
  lat-VUC: 'Erant autem ibi mulieres multæ a longe, quæ secutæ erant Jesum a Galilæa,
    ministrantes ei:'
  ngp-ngp: Kwandaga na wavele wengi, wandaga wakasinya kwa luhale. Woho nawo wamtimilaga
    Yesu kulawa Galilaya, naho wandaga wakaika mwambiza.
  enq-2: Enda longo mendapu Galali pituu, Jisasa nisoo baa watao epeami dupa Jisasa
    pyao yukuiyami dosa kuki londatili pituu kandatae peteami.
  eng-ASVBT: 'And many women were there beholding from afar, who had followed Jesus
    from Galilee, ministering unto him:'
  mna-mna: Mi zin moori pakan ta ziŋan Yesu timbot Galilea mi timar, mi timbesmbeeze
    pini na, zin timbot molo mi tire lala pini.
  myw-myw: Vinay mwasinis itowas tanbes. Na̱tan vinen-Magdal yagan Meliy; nayuwein
    valeyin, mana̱wen nitun tasiyas Yemes son Yosep; natounun Sebediy nakwav, ivag
    nitsiyas tawaw asteiy; sisiyas vinay mwasanin. Tasiyas kweiboug sisiy Yeisuw meinoy
    Galiliy nimeis, o yam babaw imtakavates. E, tasiyas itowas tanbes ikakins.
  sby-sby: Palikuba batukashi bangi balikuba bemana capataliko balikwebelela. Aba
    ebalamukonkela Yesu kufuma ku Galileya, kabamunyamfwilisha.
  sll-sll: Ena agr miki weni molere hamba, tal yu u tibi ungure han mongwi. Al hobi
    iwe, homa Galili molere, Yisas aki di terere, doling bongwi.
  yaq-NT: Junama'a juebena jaamuchim, mekka ja'abweka a' bitchun. Inime'e intok, bwiaraa
    Kalilea' tea'a betana naateka, Jesujtamak rejteka intok a' anialamtukan.
  uro-uro: Dap toqoräkt di qosaqi qale ama rhäqäp na rha ama evop e qärarhani i sa
    mäqi rhat tet nasot ma Jisas inamuk nae ma Galili i rhat tatnärhäm ga bä rhat
    mair tämuk gläius i rhat lu rhoqoräkt.
  ita-1885: Or quivi erano molte donne, riguardando da lontano, le quali aveano seguitato
    Gesù da Galilea, ministrandogli;
  muy-muy: Wál ndahaŋ dal-dal tə̀bu eslini cak, tamənjoru. Wál nday nani tàɗəbabiyu
    Yezu kwa e Gelili ga məgri tʉwi.
  kqc-kqc: Ma rema tau mironari ka gaima gutuna are resi vegamadi, kaere bi Galilee
    gutuna Iesu usi baegasa moi aedegamadi.
  tav-tav: Cãromia jĩcaarã yoabʉjaroacãpʉ catʉjʉjo tʉjʉnucuñuparã. Galilea yepa macana
    Jesure cátinemo nucuricarã romiri cãñuparã.
  eng-ULB: Many women who had followed Jesus from Galilee to care for him were there
    looking on from a distance.
  spa-VBL: Muchas mujeres también miraban a la distancia, las que habían seguido a
    Jesús desde Galilea y lo habían apoyado.
  fra-_FOB: Il y avait aussi là plusieurs femmes qui regardaient de loin, et qui avaient
    accompagné Jésus depuis la Galilée, en le servant;
  hau-ULB: Mata dayawa da suka bi Yesu daga Galili domin su lura da shi suka tsaya
    suna kallo daga nesa.
  mal-mal: ഗലീലയിൽ നിന്നു യേശുവിനെ ശുശ്രൂഷിച്ചുകൊണ്ട് അനുഗമിച്ചുവന്ന പല സ്ത്രീകളും
    ദൂരത്തുനിന്ന് നോക്കിക്കൊണ്ടിരുന്നു.
  kkc-kkc: Eseme sobo abo Gelili abaga Yesubolo sibadee oso eli sage abaga Yesu homo
    bulubo magoo ma dokodoo molome balaga meleeso. Sobo hagee biaso Gelili abaga Yesubolo
    sibulone yo pidiso.
  urd-GVR: Bahut-sī ḳhawātīn bhī wahāṅ thīṅ jo kuchh fāsile par is kā mushāhadā kar
    rahī thīṅ. Wuh Galīl meṅ Īsā ke pīchhe chal kar yahāṅ tak us kī ḳhidmat kartī
    āī thīṅ.
  far-far: Ma tani keni 'oro laugo ne kera leka burina sa Jesus safali mai 'i Galili
    ma kera 'adomia, kera to laugo senai, ma kera ka adaada tau laugo mai 'ada.
  suz-BL: गालील रे यरूसलेम सम्‍म येसु कली वारच पना पन काथा गाक्‍ब मीश मुरपुकीमी ङोन
    रे कोव़शा बाक्‍मा बाक्‍त। लूका ८:२-३
  car-NT: Irombo tyse terapa pyime woryijan kyno'po'satokon. Galilea wyino Jesus tywekena
    i'waine kynakon. Enenamonymbo mo'karon kynatokon.
  amp-amp: Yo tom wom metm be inji wuri kkof tohhato hti hasomoum. Taun Makdala efkot
    Mariati, Jemsri Josefrofhu mmem Mariat yo Sebedirhu mett, nd nd metm hti hasomoum.
    Nd metmn Jisasr Galilit tohmohat romn uhik ahik htfasmoamrn tamoh tamohm romn
    hiyaf hanymoumr.
  bht-bht: ओथु मतियां जनानिया जड़ियां गलील प्रदेशे ला ही यीशुऐ दी सेबा करदियां उदे
    सोगी आईयां थियां, सै दुरे ला ही दिखा दियां थियां।
  eng-NOY: And many women were there, looking on from a distance, who had followed
    Jesus from Galilee, rendering services to him;
  cub-NT: Obedivʉ nomiva máre cocorĩ núrivʉ joajĩemia cʉrejaima. Ne jẽneboi cʉrejaima
    cũináco nomió, Magdala ãmicʉriĩmarocaco, õi ãmiá María, aru apeco nomió, õi ãmiá
    María máre, ico Santiago aru José népaco, aru apeco máre, Zebedeoi márai paco.
    Jesús ʉ̃i cʉede Galilea ãmicʉrõi cad̶ateivʉ barejáima ʉ̃́re. Aru apevʉ nomiva,
    ina daivʉ bácavʉ ʉ̃́que Jerusalén ãmicʉriĩmaroi, cʉrejaima nore.
  ita-1927: Ora quivi erano molte donne che guardavano da lontano, le quali avean
    seguitato Gesù dalla Galilea per assisterlo;
  lww-lww: Ana sira la moki pap̃isi e yo nene, la asum̃a asum̃alu asike la perina
    sane, la asum̃a apisuvisu ke Yesu. La nene, naga la nap̃a amolue garu Kalele nanua
    sumo, la asum̃a ataveve m̃a Yesu pano-o, a asum̃a amiila naga.
  ckb-ckb: زۆر ژن لەوێ بوون، لە دوورەوە تەماشایان دەکرد، ئەوانەی لە جەلیلەوە دوای
    عیسا کەوتبوون و خزمەتیان دەکرد،
  nas-nas: Eeꞌnoko manikuꞌ mmauꞌ teke otorokoꞌ isipoꞌketa tee Jiisuuꞌ ooaitaaꞌ Kaaleliꞌketa
    Jiisuuꞌ siompaitaaꞌ nariꞌ porouꞌning tee pakuaama kapooꞌ apukaꞌparakoꞌning-koo.
  uvl-uvl: Pe hehei halang tela pule pe te mes nga tau mana, pe tenau la manmana nga
    ure nemur nge te lohotot. Iri, te koko nge Iesus nge Kalelea nike ke te halaulaua
    I nga kue.
  eng-BBE: And a number of women were there, watching from a distance, who had come
    with Jesus from Galilee, waiting on his needs.
