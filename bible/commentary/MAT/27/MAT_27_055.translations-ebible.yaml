verse: MAT.027.055
translations:
  kpx-kpx: Isege keate moaga subuta Galili halevai Iesuluvuta olahai tedahomale keau
    haeavala lavisi vaveve ke bahata elehama.
  okv-H: eto evohu isapamane hoi ta heteto kogue mihia amo Galilee ta eto Iesu ambo
    ambo ue puvuto Iesu unduhe simba ea.
  tbo-tbo: Wiwine gehouhi uheiya hi towolo ma Yesu hi gagaleya, tauhi lolowa u Galili
    ma hi wotagoya po a hagu hi dewadewaya.
  mal-C: യേശുവിനെ പരിചരിച്ചുകൊണ്ട് ഗലീലയിൽനിന്ന് അദ്ദേഹത്തെ അനുഗമിച്ചിരുന്ന പല സ്ത്രീകളും
    അകലെനിന്ന് ഇതെല്ലാം സസൂക്ഷ്മം നിരീക്ഷിക്കുകയായിരുന്നു.
  grc-SR: Ἦσαν δὲ ἐκεῖ ⸆ γυναῖκες πολλαὶ ἀπὸ μακρόθεν θεωροῦσαι, αἵτινες ἠκολούθησαν
    τῷ Ἰησοῦ ἀπὸ τῆς Γαλιλαίας, διακονοῦσαι αὐτῷ·
  bgc-bgc: ओड़ै घणखरी बिरबान्नी जो गलील परदेस तै यीशु की सेवा कर दी होई उसकै गेल्या
    आई थी, दूर तै देक्खै थी।
  khz-khz: Gare vogo maki vonai, kiata rau ai gerugato, gemoalewai. Vogare Iesu mulinai
    gelakato Galileia na geagoto Ierusalemai, e ia vetugunaginai geagowai.
  deu-TKW: Es waren aber daselbst viele Frauen und schauten von ferne zu, die Jesus
    gefolgt waren von Galiläa her, ihm zu dienen.
  zsr-NT: Ziꞌtuꞌz gulacuaꞌnu niꞌ ngul zian tuꞌyunu Jesús, ngul naꞌ guladálennu Jesús
    catiꞌ niꞌ buzë́ꞌë luyú Galilea, atiꞌ glunnu xchinëꞌ, gulaguꞌnu le glahuëꞌ.
  lin-lin: Basi ebele bazalaki wana, bazalaki kotala na mosika ; balandaki Yesu longwa
    na Galile mpo na kosunga Ye.
  hns-NT: Hoewa par bhie dher aurat log raha. Oesab doerie se thara hoike taakat raha
    ka howe hai. Iesab Gaalielea ke diehaat se Jiesoe ke sanghe aail raha okar sewa
    kare khaatien.
  noa-E: Mag i pʉr auju nawejã ĩchab ʉʉin i juag oojerr khʉʉn khapan Galileamua i
    dʉ̈i bëetarr aawai makhʉʉnau i dʉ̈i mamagkham warpmua oo naajim.
  eng-EMTV: And there were many women there observing from a distance, who followed
    Jesus from Galilee, ministering to Him,
  mib-NT: Te yūcuan cáhīin cuehē ñahan, cándēhe jícá ña. Te suu ñahan un ní candiquīn
    ña Jesús nde Galilea, vējicoo ña cájejníñu ña nuū yā.
  lif-NT2: खे़प्‍मो यरिक् मे़न्‍छुमाहाॽ माःङ्‌घालाम् ओमइ मे़ये़बे़॥ खे़ङ्‌हाॽरे़ग
    ये़सुःन् गालिललाम्‍मे कुसेवा चोःक्‍से़ मे़दिम्‍दुर मे़द्‌ये़आङ् मे़वये़रो॥
  xnj-xnj: Pandu penapo kwavi na vadala vamahele vevatamili vilolokesa cha kutali,
    venavo ndi vevamlandili Yesu kuhuma ku Galilaya vakumhengela.
  mmx-mmx: Buaang lavakin bok mo diga tu vaxalom lixilik la diga reven mo levempanga
    ga vot. Nedi nom lavakin diga mumu asu ne Iesu boro Galili la digak lok tooro
    box i.
  cbr-NT: Jesús ñu 'axúnuxa Galileanuax abë ucë 'itsa xanúxribi ca anu 'iacëxa, anu
    'ixun ca 'ura nixun isacëxa.
  tee-NT: Vachu' na lhu ixtayanalh ju chakolun. Va ixtalakts'in ju Jesús ixlhimakat.
    Ju yu'unch akts'iya ixtat'a'ucxunt'ajun ju Jesús acsni ixvilhcha ju xa'estado
    Galilea chai tat'amilh acsni milh ju yuchi ju Jerusalén. Chai ju yu'unch ixta'aktaijui
    ju Jesús lacatumin.
  eng-LSV: And there were there many women beholding from afar, who followed Jesus
    from Galilee, ministering to Him,
  cak-NT: Y je q'uiy ixoki' ri can quitzekleben-wi-pe ri Jesús cuando xel-pe pa Galilea
    y quilin-pe, reje' chinaj yetzu'n-apo.
  pah-NT: Kunhangwera'g̃a o'ã irupe Jesus'ga hugwi okovo hepiaga he'yive'g̃a – kiroki
    g̃a ojikoty'a Jesus'ga pavẽi. Oho g̃a Jesus'ga rupi Galiléiapeve'g̃a gwyra hugwi
    ga pokoga jipi.
  sja-NT: Mama t'ɨmɨɨpapai ak'ɨ p'anajida wẽraarã chok'ara, Galilea eujãdeepa che
    p'anadap'edaa Jesús ome. Ãchia Jesús k'aripapachida.
  xed-xed: Hada guli ná, nda ndəgha miʼaha ta nzakta diʼiŋ ka nghay. Tsaw daga ma
    luwa Galili sliʼafta həŋ mista Yesu ŋa maganata slna.
  mks-NT: Ta mé cán na̱sa̱ndita cua̱há na̱ji̱hí sánde̱hé xícá na̱ Jesús. Mé na̱ cán
    cúú na̱ na̱caja ndíví ñahá nu̱ Jesús tá na̱ndi̱co̱ na̱ mé á na̱quixi na ja̱nda̱
    estado Galilea.
  gfk-S: Ma a haleng na haine di ga tur ter tapa dahine ma di ga ngokngok ta ira linge
    ing iga hananawat. Ma di kike, ing di ga mur Jisas metuma Galili, di gom balaure
    ie ta ira nuno sunupi.
  bmu-bmu: Ambi gwötpukŋan sikep kinda yuai mi mewöyök eket. Yeŋön Jisös wuataŋgöba
    Galiliyök kaba welen qem waŋgiba malget.
  dgz-dgz: Wam ame gapan waen aruga painantuk yonan yaviwanumun. Mu Iesu at Galili
    gapan oneni kwayupe tapen menan ewap onamon.
  eng-GNV: And many women were there, beholding him a farre off, which had folowed
    Iesus from Galile, ministring vnto him.
  zaa-NT: Idittu' tí'bá de nía nna tsè'e iỹé ca niula huenna'. Làcą nna tanó cą Jesús
    dèsdeba Galilea nna beni cą ne servir.
  eng-WEBSTER: 'And many women were there (beholding at a distance) who followed Jesus
    from Galilee, ministering to him:'
  guh-guh: Bajarajota petiriavibitsaëtoxaneto tajiyoverena taenubena Jesús petëpaejava.
    Bajarapapetiriavi Jesús pepëta napona Galilea nacuaverena, Jesús peyavenonaevimitsi.
  bon-bon: Puga ge bucurage magebi cudecewe ca ire. Teepi Yeesu cama Galilaya probins
    cabu ca seclumi teebine ätityerame.
  nhw-BL: Huan itztoyaj nopona miyac sihuame catli quitlachiliyayaj Jesús ica huejca.
    Inijuanti quitoquilijtoyaj Jesús tlen estado Galilea para quipalehuise ica tlen
    monejqui.
  swh-ONEN: Walikuwako wanawake huko wakiangalia kwa mbali. Hawa walikuwa wamemfuata
    Yesu tangu Galilaya ili kushughulikia mahitaji yake.
  wbi-wbi: “Ye sivombike isi sooni, pwevalyale avakijuuva vinga vano valyimile patali
    padebe vilola. Avakijuuva avuo ve vano vakam'bingilile u Yesu kuhuma ku Galilaya
    na kukutengelela.
  bba-bba: Tɔn kurɔ dɑbinu nu yɔ̃ mi, nu Yesu mɛɛrɑ sɑɑ sɑrun di. Bɑ rɑɑ nùn swĩimɑwɑ
    sɑɑ Gɑlilen di bu kɑ nùn nɔɔri.
  eng-KJVCPB: 'And many women were there beholding afar off, which followed Jesus
    from Galilee, ministering unto him:'
  kgk-NT: Heta kunha oĩ upe-py. Galiléia yvy-gwi ou ra'e. Hesu irũ meme voi gwĩ kunha.
    Ome'ẽ me'ẽ Hesu-pe hemikotevẽ.
  waj-waj: Tuduu kaayau gioonnaiya Karirayaadiri Yisuunna nnaagiai nnida innara tuqinnooya
    ngieeradiri dida vaida rooru inna teeravai.
  cpy-cpy: Aminako-takiri janta osheki tsinani. Rootaki poñeenchari Tepoweniki oyaatziri
    Jesús, osheki amitakota-piintakiri.
  ekk-PKP: Ka paljud naised jälgisid eemalt, need, kes olid Jeesust Galileast saadik
    järginud ja olid teda toetanud.
  mpx-mpx: Yowau hi gewi hi talmililek laha ge mataliya i nok Yeisu hi gayawaan. Yowau
    bolo ya valila Yeisu hi toulil, avaliya hi neem Galili ge hi matahikan.
  wbp-wbp: Yalumpurla-yijalalpalu karrija karntakarnta panu-jarlu, ngulajulpalu karrija
    wurnturu-karrikarri. Ngularlangurlujulpalu karrinjarla warrawarra-kangu Jijaji.
    Jinta-kari yirdiji Miiri Makardala-wardingki. Jinta-kari yirdiji Miiri-yijala.
    Ngulaju jirramakupalangu wati-jarrakupalangu yirdi-jarrakupalanguju Jamajikipalangu
    manu Jajupukupalangu. Jinta-kari, ngulaju kali-nyanu Jipiti-kirlangu. Nyampu-patukuju
    yangka kuja kala-jana Jijaji jirrnganja warru wapaja Kaliliyi-wana kamparru-wiyi
    wankaru-wiyi nyanunguju. Nyampu-paturluju kalalurla miyi ngayi-purraja, manu jurnarrpa
    kalalurla kirlka-manu.
  luo-luo: Mon mangʼeny bende ne ni kanyo, ka ngʼicho gichien. Negisebedo ka giluwo
    bangʼ Yesu koa Galili ka gichiwone gik monego okonyrego.
  nhe-NT: Huan itztoyaj nopano miyac sihuame tlen quitlachiliyayaj Jesús ica huejca.
    Yajuanti quitoquilijtoyaj Jesús tlen estado Galilea para quipalehuise ica tlen
    monejqui.
  aii-aii: ܐܝܼܬ ܗܘܵܘ ܬܵܡܵܐ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܪܵܒܵܐ ܕܒܸܚܝܵܪܵܐ ܝܗܘܵܘ ܡ̣ܢ ܪܸܚܩܵܐ، ܐܵܢܝܼ ܕܐܬܝܼܹܐ
    ܝܗܘܵܘ ܒܵܬܪ ܝܼܫܘܿܥ ܡ̣ܢ ܓܠܝܼܠܵܐ ܕܥܵܒ݂ܕܝܼ ܗܘܵܘ ܠܹܗ ܚܸܠܡܲܬ.
  esk-NT: Iñugiaktuat aġnat qiñiqtuaġniqsut uŋavaniñ. Tamatkua aġnat maliktuat Jesus-mik
    Galilee-miñ savautrityaqhutiŋ ilaanik.
  msb-msb: May damo man didto na kababayihan na nagamarasid sa may huruharayo. Ini
    sinda an nagsurunod kan Jesus kasadto hali pa sa Galilea kay nagaasikaso sa iya.
  cpa-NT: Jøng² mi³tiogh³ jue¹² hio¹³ ti³jái¹² calah ja³uǿin³. Hio¹³ héi² chian² Galilea,
    ca¹ŋi¹lé² quianh¹³ Jesús juu¹² Jerusalén. Ma²ca¹mi¹ti¹dsa ni³ Jesús.
  dso-dso: ଗାଲିଲିଅନି ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ରଇକରି ତାକେ ସାଇଜ କରିରଇବା କେତେଟା ମାଇଜି ଦୁରିକେ ରଇକରି
    ଏଟା ସବୁ ଦେକ୍‌ତେ ରଇଲାଇ ।
  meu-meu: Herarai hahinedia diaḡau danu dauhai e gini; Galilea amo Iesu murinai e
    rakava bona isiaina e lao heniva hahinedia bunu.
  yva-NT: Naijeamo wanya wanuije inta wo ana umawe raerato waravaimbe. Onawamo utavondijo
    Yesus ai muno wanapatambe Ai no Apa unanui anya rai no arono puje Galilea raora.
  dgc-dgc: Edsa be sa i meadu a bébe a mégtan-aw. Sapul pa ta Galilea éy kinumuyoyog
    dén side ni Jesus, a side i katulung naa.
  zpm-NT: Nzianlaa meṉ wnaa, zit zo zho rwi zho. Lëë grë meṉ wnaa co güeynaḻ zhits
    Jesús, beeṉ zho xyudar me dipse leṉ dze ne pseed me miech, desde dze ne psilo
    me nëz Galilé.
  hix-NT: Àto nehxatxkon xarha tà, woràskomo komo, thenyenohnà komo rma. Moxe ro rma,
    omeroro nenytxehkatxownà hatà. Txesus yakoronotho komo rma mokyam nehxatxkon hatà,
    Karyeryeya yamtar hoye omohxemotho komo rma, Txesus yakoronomanyenhàyamotho rma.
  sim-sim: Nokove mushak homek siri lir. Nokove ondo Galilin li halaha Jisasin li
    tiya ihi orin jelyandari lira.
  npi-ULB: गालीलबाट येशूको हेरचाह गर्न उहाँलाई पछ्याइरहेका धेरै महिलाहरूले टाढाबाट
    त्यो हेरिरहेका थिए ।
  cgc-cgc: Tama na mga bai na naan gatindeg ta madyo na gatan-aw ta mga natabo. Danen
    an mga bai na kakuyog ki Jesus na galin kanen ta Galilea aged magtabang ki kanen.
  tim-tim: Akto âmbâle bikŋe ain kili arekŋe getek kâlewânâk kinmâ egi arekŋe Galilaia
    hânânba Yesugât hoŋ bawa akbiâ olop mali.
  yor-yor: Ọ̀pọ̀ obìnrin tí ó wá láti Galili pẹ̀lú Jesu láti tọ́jú rẹ̀ wọn ń wò ó
    láti òkèèrè.
  wos-wos: Séfélak takwa yae afaké makimbu téta di xé. Wunde takwa hanja Jisas Galili
    yatakataka yandéka di déka hukémbu yaata déré yikafre hurundé takwa di.
  emp-NTPO: Maʌ̃ne zocãrã wẽrãrãba tʌmʌba acʌ duanasid̶aa. Jesu Galilead̶eba zesid̶e
    idji careba nĩbasid̶aa.
  eng-F35: Many women who followed Jesus from Galilee, ministering to Him, were also
    there looking on from a distance;
  ind-ind: Di situ ada juga beberapa perempuan yang melihat dari jauh. Mereka sudah
    ikut bersama Yesus dan kami para murid dari daerah Galilea sampai ke Yerusalem
    untuk membantu pelayanan Yesus.
  pes-OPCB: عده‌ای از زنان که عیسی را خدمت می‌کردند و به دنبال او از جلیل آمده بودند،
    در آنجا حضور داشتند و از دور ناظر واقعه بودند.
  mpt-mpt: Sino Yesuse Galili betano deibonea tebea unang homoni e inamin namino daabaniba
    bekeba tlibbuei Yesuse dofa blib isuo mebo deibeniba skeimsa ye mablib isa inamin
    namin olo tam tete tlano watemsiobe.
  bla-bla: 'Ki akai''tappix akex'' pie''tsi itŭs''sŭmmiauaie, anniks''isk itotopokiuo''iĭxk
    Jesus Galilee, ki apotomoyiĭxkaie:'
  ssx-ssx: Kutupa mandane wanda꞉wekima꞉ make hosiki yola꞉ ta꞉pao hata꞉ handeteke haemekeme.
    Koto wanda꞉wekita꞉ Yesu Ka꞉lili nane hayeke pita꞉ma꞉ta꞉ ipiki teli mea pominolo
    hata꞉ tamba꞉ mua꞉tiki pomu haemekeme.
  mkl-mkl: Inɑɑbo nkpɔ ɡɔ ŋɑ ɑ̀ wɑ bɛ, ɑ̀ wɑɑ cɔ Jesu wɑ hɑi jĩijĩ. À too Jesu wɑi
    hɑi Gɑlilee ɑ nɑɑ ɑ ɡbɔɑ.
  gaq-gaq: ଗାଲିଲୀବାନ୍‍ ଜିସୁକେ ତୁର୍ ତୁର୍‍ଚେ ପାଙ୍ଗ୍‌ଲେ ଆର୍‌ଗେ ଆରି ଆମେକେ ସାଇଜ୍ୟ ଡିଙ୍ଗ୍‍ବକ୍ନେ
    ଗୁଲୁଏ ସେଲାମ୍ବୁଏଃଇଂ ସ୍ଲ ତୁଆଁଚେ ଆକେନ୍ ସାପା କେଡିଂଆର୍‌ଗେ ।
  gof-RNT: Hessan daro maccasati, Galiilappe doomidi Yesuusa haggaazishe kaallidayssati
    haahon eqqidi xeellosona.
  unx-unx: ଏନ୍ତାଃରେ ୟୀଶୁକେ ଦେଙ୍ଗାକାଇ ପୁରାଃ କୁଡ଼ିକ ସାଙ୍ଗିନ୍‍ଏତେ ନେଲି ତାଇକେନାକ । ଇନ୍‌କୁ
    ଗାଲିଲ୍‌ଏତେ ଅତଙ୍ଗ୍‌ଆଉକାଇ ତାଇକେନାକ ।
  gah-gah: Itó vená mukí minamó keza nene amunaló Galilaia mikasi ahuliake Izesuni
    izamuha hiziki ámegetiki viaká a vená nene hotó otigí iki minake ánigi minamó.
  lcm-lcm: Na mang keve aina miang kitapo kun ago avunga lik e iang ipo kalkalum kapa.
    Keve aina ke kita auai ve Iesu le Galilaia using kitapo buk aiveven ania.
  aer-aer: Kenhe arelhe areye yanhe ikwerele tnetyame arerlte-anemele arlenge-ngentyele.
    Mary Magdala-arenye, Mary mikwe James uthene Joseph utheneke, mikwe James uthene
    John utheneke, ratherre-arle alerikwe Zebedee-kenhe, arrpenhe atningke-arlke.
    Itne Jesus-nge apetyewarreke apmere Galilee-ngentyele apmere Jerusalem-werne.
    Arelhe nhenge areye Jesus-akerte alhetyarte re nhenge Galilee-le anekenge merne
    mpenge-ilemele ikwere.
  qvc-NT: Chaypim achka warmikunapis karumanda Jisusta chapaykarqanllapa. Paykunaqam
    Galiliya kashqanmandapacha payta yanapashpa, pullan shamushqallapa karqan.
  tgl-ULB: At maraming mga kababaihan na sumunod kay Jesus mula sa Galilea upang mag-aruga
    sa kaniya ay naroon at nakatinggin sa di kalayuan.
  cbs-NT: janua ainbuaibun Galilea anuxun duawakin Jesús chibanmisbu María Magdalena
    inun Santiago inun Josén ewa María betsa inun Zebedeon juni bake dabetan ewadi
    Jesús mawai jabu benanta nixun uindianibuki.
  xtm-NTPP: Suni ka iyo kua'a ña'a ka nde'ya jika ma. Ña'a ya'a chi ni ka yo ndikin
    ña Jesús ma, te ni ka yo jinukuechi ña nuu ya nuu vee ya onde ñuu Galilea ma.
  nnq-nnq: Paali penia pakiba na akikege ajingi bakalolanga kwa kutaali. Benia nga
    abankengama Yesu kuboke ku Galilaya bakantumikia jwombe.
  bao-NT: Ñucã nomia paʉ romiri Jesús're ca tii nemoricarã Galilea yepapʉra ca nʉnʉ
    dooricarã romiri cãa, toora yoaropʉra ĩa cojocã niiwa.
  san-ORI: ଯା ବହୁଯୋଷିତୋ ଯୀଶୁଂ ସେୱମାନା ଗାଲୀଲସ୍ତତ୍ପଶ୍ଚାଦାଗତାସ୍ତାସାଂ ମଧ୍ୟେ
  huv-NT: Aton aliw quiaj tigüy müm montaj, miünquiájan alembemoj tenguial majawüw.
    Ajcüw ayaj tandüjpiw miün a Teat Jesús imiünüw Galilea, tambeolüw nej.
  otn-NT: Xa̱ngu̱ yø xisu yap'ʉtho ma̱mbi̱ 'bäi ngue hantho te gä bi̱ nja. Nu̱ya yø
    xisu ya, bá̱ nɛ̱xa̱ Galilea ngue bá̱ tɛn'mø ma̱ni̱ ma Jerusalén ra̱ Jesús. 'Nɛ̱
    guehya yø xisu mi̱ fäts'i ngue di u̱nni̱ te mi̱ honi̱.
  nop-nop: Jesu ukiŋ uŋaniŋ tamwoi fee adi kabe-kweetniŋgoŋ gwaŋ yali nemenemek mintaguk
    u kagiŋ. Tam heki woŋ adi Jesudi Galili be Judiya kwetneŋ yaulune keleyauŋa tubulodayagiŋ.
  obo-NT: Na, duwon mo-uraan ba-ay rutun no id pomantow riyot moriyu boyow. Sikandan
    iddos id dumoruma ki Disas pomon poron diyot Galilea, woy id tovangan dan sikandin.
  cak-ENT: Y ye q'uiy c'a ixoki' ri quitzekleben-vi-pe ri Jesús tok xel-pe chiri'
    pa Galilea richin que nquilij, rije' nyetzu'un c'a apu, pero c'anüj c'a yec'o-vi-e.
