  san-BEN: ততঃ স তেষাং সমীপে বরব্বাং মোচযামাস যীশুন্তু কষাভিরাহত্য ক্রুশেন ৱেধিতুং
    সমর্পযামাস|
  tdx-tdx: Le hinaha’e t’i Barabasy; vaho nasese’e am’ iereo t’i Iesoà ho fiaheñe
    naho silofeñe haradoradoa’ iareo.
  naf-naf: Kegok zeme Pailelaŋ Balabas kwaletindaye. Âpme Zisas peme witikti piliŋ
    tewen kukuyelen an kukŋaŋbeŋgat belinan beye.
  grc-MT: τοτε απελυσεν αυτοισ τον βαραββαν τον δε ιησουν φραγελλωσασ παρεδωκεν ινα
    σταυρωθη
  vid-vid: Aho Pilato nakawachumulila Balaba kulawa mchinweng'ho, na Yesu yazapigwe
