    sou ꞌotoꞌoto la mipuapuasou Iesu. Mipuapuasou mukalu la sou anu muꞌitalonu mulai
    no avoꞌa ta mitema sou lexe ililixu no ovu valautu.
  qvw-NT: Chaymi Pilato Barrabasta caćhaycächila; Jesustañatacmi ichá asutiwan camacaycachil
    ćhulaycula chacatäśha cananpä.
  nfa-nfa: Ropa tadèngi nare, hèia na peka, “Laꞌa, sina ma.” Hèia na patabuli Barabas
    madhutu dadꞌèi ra. Èle èèna ka, na pua dhèu jꞌaga, lasi kalabhe Yesus pake gui.
    Game rare, ka sordadꞌu rèti Yesus, sèna ka neo paku pamadhe Ne ètu ajꞌu palolo-palèbha.
  tnp-tnp: Kəni Pailət təmahli pətɨgəm megəhan=pən e Parəpəs kəm lah. Mətəu təməni
    məmə okalis Iesu, kəni təmegəhan=pən lan məmə okətu-pəri e nɨgi kəməluau məmə
    otɨmɨs.
  urd-urd: इस पर उस ने बरअब्बा को उनकी ख़ातिर छोड़ दिया, और ईसा को कोड़े लगवा कर हवाले
    किया कि मस्लूब हो।
  hot-hot: Êŋ ma Pailat hatak Balabas ba hi. Ma hanaŋ ek nebali Yisu esak yak lôkmaŋgiŋ
    vêm ma hatak halôk ŋê vovak baheŋiŋ ek nijik vônô esak a.
  mqj-NT: Urrappanammi Barabas Pilatus anna ussua tau ungkambei Puang Yesus anna mane
    pebenganni la dipasok lako kayu pantokesan.
  rus-SYN: Тогда отпустил им Варавву, а Иисуса, бив, предал на распятие.
  mbh-mbh: Mako Pailat i pavthopot ol a Barabas a or nge la, ma i ria punongare ve,
    aro o so litlit a Jisas, lamo aro o pamona i a won ngoronga nge.
  bdd-bdd: Coinega Pailato ꞌidi gwae ꞌihesagoheya, ta Balaba ꞌilihasiya, ma wete ꞌina
    toloꞌalehao ꞌiloinaediya ma Yesu balaeyega sisapi, ma muliyetega ꞌabwa situtuhepaꞌi
    kelose ꞌoina.
  cbt-NTPO: Napohuachinara, Pirato camaitërin Parapasë ocoicaiso'. Quisososo nipirinhuë'
    chiníquën ahuihuitërin. Chiníquën huihuitona', pë'sha pë'shatopi. Nani huihuihuachinara,
    sha'huitërin corosëquë patanantacaiso marë'.
  srn-NT: Baka dati Pilatus lusu Barabas, dan a meki den wipi Yesus èn tyari En go
    spikri na wan kroisi.
  cta-NT: Liꞌ nguaꞌni lyaá Pilato jiꞌi̱ nu Barrabás biꞌ, cuati ngujuiꞌi̱ nguꞌ jiꞌi̱
    Jesús loꞌo reta. Liꞌ ngulo nu Pilato biꞌ cña jiꞌi̱ nguꞌ sendaru chaꞌ tsaa loꞌo
    nguꞌ jiꞌi̱ Jesús chaꞌ cujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ lo crusi.
  bqc-SIM: Ɔ̃ à Balaba kɛ̃̀nɛ́ à mɛ̀ wà Yesu gbɛ̃ ń flàalao, wi aà páliwa.
  tcz-CHONGTHU: Chuin aman Barabbas chu alhadoh peh in, Yeshua vang chu sakol jepna
    thih lingneiya jep ding in Rome sepai ho thu apen chule amahon thingpel'a akhetbeh
    diuvin apedoh tai.
  mar-mar: मग पिलाताने बरब्बाला सोडून दिले. पण येशूला चाबकाचे फटके मारले व त्यास वधस्तंभावर
    खिळून मारावे म्हणून त्याच्याहाती सोपवून दिले.
  snp-snp: Eti lato, ya Balabasi efilito amodoka fulo edeito, ido Yesu ipi auma witi
    ofotiti, yá yofolo ofo fulunawae, loto kimiwe anido gimaiye.
  isl-isl: Þá lét Pílatus Barrabas lausan, en lét húðstrýkja Jesú og afhenti hann
    rómversku hermönnunum til krossfestingar.
  spy-NT: Yooto kōōtyooktoochi ꞉Bilaato bichoo Baraaba ānkōōkoochi /kiityōōlsēt Yēēsu
    nto tēē yoo kōōyokooyto /bokēēkwērtoochi murtooywoontēēt.
  xnn-xnn: Dat ipalobos Pilato si Barabas danapay ipabaig si Jesus danat ited isnan
    sosoldado ta ilansada isnan kros.
  mwe-mwe: Bhai a Pilato gubhaaugulilenje a Bhalabha, na ashimanjola bhakaakomanje
    ibhoko a Yeshu, gubhaakamwiyenje bhakomelwe munshalabha.
  tte-tte: Kabo Pailato Balabasi ilivasi kaiweli na iwalo tokaleya yabo balae matumatuwana
    ikalai na Yeisu isapi. Imwawasi kabo iwolena tokaleya bodaliyaone kolili na siyakelose.
  tcs-tcs: So Pailat i bin lete Barabas go pri po dem pipol, den em bin gibe oda po
    dem amiman blo em po ploke Zizas lo wip. Den em bin gibe Zizas go po dem Romamiman
    po neilem lo kros.
  hlt-THB: Cedawngawh Barabbas ce hlah pek khqi hy. Cehlai Jesu taw a vyk coengawh,
    thinglam awh taai aham a mingmih a kut awh pehy.
  soq-soq: Mape Pailat Barabas mo baibu wadenaubeno nosene alen. Tane me wana rua
    mo Iesu tai mampe epeie. Mo Iesu epeieno dialeno me wadene sorodia witaposan koros
    osowe seupue bosapua baiwa.
  qub-qub: Runacuna chayno niptin Pilatoga Barrabasta cachaycuran. Jesustana fiyupa
    astircachir suldärucunaman entregaran crusificananpaj.
  att-att: Á yáyù nga pinalubbáng na laguk ni Pilatto si Barabas nira. Á kabalin na
    nangipapaligà kâ Apu Kesu, iniyawâ na sù ira suddálu, tapè ipátà da ta kurù.
  bki-bki: Ana Pailat naio mijamo ka Barabas banlo, jibe ka na nalo ajidomio, ana
    naio midu Yesu joa kiano kulo na mira nalo jum̃alo ka avitivio, a ka avuruio rivan
    ka atukukario toa m̃akolkolo.
  bqp-bqp: Akũ à Baraba gbàrɛńnɛ, à pì ò Yesu gbɛ̃ kũ flã̀ao ò a pá lía.
  mcp-mcp: Pilât mú bɨ́d bwo Barábas. A mú sá nə́ bwə́ fyámʉ́sə́g Yésus milwóŋ nə́
    ndɛɛ́ a mú yə bwo nyə nə́ bwə́ kə́g bwambʉlə nyə kwolós dɨ̂.
  hat-hat: Apre sa, Pilat lage Barabas ba yo. Li fè yo bat Jezi byen bat, li renmèt
    yo li pou y al kloure l' sou yon kwa.
  npl-NT: Ijkuakó Pilato okinkajkawili n Barrabás, iwa otlanawati makitsonwitekikah
    n Jesús, iwa okinmaktili n tlakah para makikrusifikarokah.
  bgg-bgg: Philath è Barabas shii nathek shii thoh muii; chiih-è, ai è Isu shii zuang
    yi ne aishii bai hà zun yi pha phi muii.
  eng-TCENT: Then he released for them Barabbas, but he scourged Jesus and handed
    him over to be crucified.
  eng-BSB: So Pilate released Barabbas to them. But he had Jesus flogged, and handed
    Him over to be crucified.
  cpu-NT: Ipoña jomishitovakaantaitakeri Barrabás. Iriima Jesús ipasatakaantaitanakeri,
    jiyakoventakeri impaikakoiteri.
  san-ASM: ততঃ স তেষাং সমীপে বৰব্বাং মোচযামাস যীশুন্তু কষাভিৰাহত্য ক্ৰুশেন ৱেধিতুং
    সমৰ্পযামাস|
  tac-NT: '''Liko alué Pilato ''ma ma''chí pale Barabasi, ''lige nulale napurigá Esusi
    wejpisópua, ''lige ''ma lisensia nejile napurigá gulusichi ujchigá me''liboa.'
  eng-WEBPB: Then he released Barabbas to them, but Jesus he flogged and delivered
    to be crucified.
  gfk-H: Io, Pailat ga hasur sei Barabas taar ta diet. Ma ga tulei tar Iesu ta ira
    nuna umri, diet gaam dangat ia ma diet gaam waak tar ia ta diet ing diet na tut
    tar ia tano ula kabai.
  viv-viv: Hidedemi higahe-yo Balaba giyauna be badi agaidiya gihawahegena. Tu givehimeya
    be tolugaviya bulava hakahakaluluna againe Yesu hinalaulauna. Hilauna gihavaina,
    givehimeyedi be kelose againe hinatutuvefosena.
  yao-yao: Nipele che Pilato ŵagopolele che Balaba kutyochela mu nyuumba jakutaŵilwa,
    nambo paŵamasile kumputa Che Yesu ibokola ŵantyosisye kukwaŵamba pa nsalaba.
  tgp-tgp: Moiso mo vai Barabbas mo materi usuri na r̃omira, ale nona tamlohi vuro
    la rupi Iesu na asi maja, moiso la lavia vara la vosaea na talopeilopei.
  auc-NT: Änäni ate awënë gobedönadodo Pidato tömënäni näni änïnö ante ëñente cædinque
    edæ Badabato ingante ñimpo cædinque tömënäni nempo pædæ godongä æ̈nänitapa. Wæætë
    edæ Itota ingante edæ Pidato angä æ̈montai badöïmenca tæi tæi pänäni ate tömengä
    ingante ñænque quepote awäa näni gönonguinque edæ da godongä ænte godänitapa.
  kbc-NT: Odaa Pilatos ja ikatice Barrabás. Odaa ja diiɡ̶enatakatalo monalaketedibige
    Jesus, odaa niɡ̶idiaaɡ̶idi ja yajigo midiwataɡ̶a niodaɡ̶awadi moyototedeloco nicenaɡ̶anaɡ̶ate
    moyeloadi.
  bmh-bmh: Guzenina, Pailot nug Barabas utena, waneun. Guzenaimai, gonug gonugau malai
    du tub aurina, gonug Yesus esalau sul oimai, malai dudu ipal marena, agen a gegeulanau
    ebu asai mabun imai betemen.
  ctu-BL: Che' jini tsi' colbeyob Barrabás. Che' bʌ tsa' ujti i jats' Jesús ti asiyal,
    tsi' yʌc'ʌ ti' c'ʌb soldadojob cha'an mi' ch'ijob ti cruz.
  meq-meq: Tsa na, Pilat a gəratay ha Barabas. Yesu na, a ndaɓa na ta mandalaɓa, a
    vəlatay ha a sidzew hay hərwi ada tâ ye tâ dar na ka mayako mazləlmbaɗa eye.
  noa-H: Mag chadcha hamachdëu jaau narrjö, Pilatoou Barrabaata sĩi höbeerpʌ̈iwia,
    Jesús wʌpi jaaunaa, pakuls gaai meerppʌ̈imk'ĩir warre soldaaun jua hee t'ʌsĩepʌ̈ijim
    haajem.
  alp-NT: Eleki Pilatuse iulake eni tamataru esi sirie Barabase bei buije le isuka
    tamata meru lalesi ndina. Yo iulake tamata esi teta Yesuse kena mekute buai kai
    irilukeNi ete solaluaru kena pakuI ahlake ai batai leke Imata.
  san-VEL: tata.h sa te.saa.m samiipe barabbaa.m mocayaamaasa yii"suntu ka.saabhiraahatya
    kru"sena vedhitu.m samarpayaamaasa|
  kbq-kbq: Anante Paeroti'a Barabasina atregeno vigeno, Jisasina sefu amite'za rugeka
    zafare hesnazegu avare'zmine.
  kbh-kbh: As Pilato, Barrabás tbojtanboshjona; tojanmandá soldadënga Jesús jabuache
    chamotsetsets̈enama y chents̈ana ents̈angbe cucuats̈iñe tbojánboshjona chamocrucificama.
  ron-LSB: Apoi le-a dat drumul lui Baraba, iar pe Isus l-a biciuit și l-a dat spre
    răstignire.
  pon-pon: A ap lapwa don irail Parapaj, a Iejuj me a woki ap mueid on irail, en kalopuela
    i.
  nhe-BL: Huajca quinmalacanili Barrabás, pero tlanahuati ma quihuitequica Jesús huan
    quinmactili para quicuamapeloltise.
  sps-sps: Ai Pailat famanat iny to Barabas ma tafuts ya te koman fi ri; ana ya famanat
    iny to Jisas ma rapits ari Yan vainy puaan er faan iny naa Towa ma gageits Ya
    tana pagafuan.
  wnc-wnc: Iniwa natake Pailatda Barabas sandetewan kuwan amina yaniwan Jesu ipmapa
    tanguke amak aminde kataune amin saamdakane tangutningge yaman taking.
  nmw-S: Iyete i pagotagan Barabas kaiwadiye, ge i liwo tosasagiyao si howo siyo veveroroine
    ge si rabrabik-an Yeisu, habe i hotei tosasagiyao he nimadiye iloke gen si tagakoros-yan.
  bus-bus: Ben à Baraba gbàrɛńnɛ, à bè wà Yesu gbɛ̃ flã̀o wà à pá lía.
  gub-BL: Na'e Pirat umuhem kar Pahapa wanupe a'e kury. Upetek kar Zezuz zauxiapekwer
    wanupe no. — Pezywàzywà ywyra kanetar rehe nehe ty wà, izuka pà nehe ty wà, i'i
    wanupe.
  imo-imo: Kano kinye iye Barabas ka ulkena wendo lipe eno tirimu. Aku tepalie Jisas
    lipe yunge ami iyema tipelie nimbei, “Yu ka mapuni tokolio unjo polopeyana kolopili
    ningo meko pungo unjo polopeyana uku toko panjipeio,” nimu.
  boj-boj: Naŋgi Pailat degsib minjnabqa a naŋgo anjam di dauryosiqa Barabas tonto
    talq dena oqeq atsiqa naŋgi enjrej. Enjrsiqa olo Yesus osiq qaja tamo naŋgo baŋq
    di atsiqa minjrej, “Niŋgi Yesus bu toqoŋ na kumbaiŋyiy.” Degsi minjrnaqa naŋgi
    na Yesus osib kumbaiŋyeb. Kumbaiŋyosib koboonaqa Pailat na olo minjrej, “Niŋgi
    Yesus ŋamburbasq di qamqajqa osib giliy.”
  eng-DRA: Then he released to them Barabbas, and having scourged Jesus, delivered
    him unto them to be crucified.
  knf-knf: Wal mënţ, awutan baka Barabaaŧ aşë do kë bakob Yeŧu na itinŧël abaa wula
    baya bapaŋa ţi kruŧ.
  san-KHM: តតះ ស តេឞាំ សមីបេ ពរព្ពាំ មោចយាមាស យីឝុន្តុ កឞាភិរាហត្យ ក្រុឝេន វេធិតុំ
    សមប៌យាមាស។
  arn-NT: Feymew Pilato lifrenentutufi ta Barabas. Feymew müten ka wimakafalfi ta
    Jesus ka chalintukufi ñi langümngeael ta kürus mew.
  zas-NT: Dxel baslaa Pilato Barrabás, zianz gunabeeman gudijn reeman Jesús abiꞌ bayüman
    laaman din gucaa reeman laaman loj crüjz.
  ken-NT: Páílet afɛrɛ yɛ Barábas mmǔ bo Israɛl nɛ bǒbati bhap báyàŋ yi amfɛrɛ.
    Achyɛ ɛyɔŋ bɛ́ batɛmɛ́ nɛnu mándɛn Yesu nɛ ɛ́kpá, mánsɔt yí, mándɔk, mángó
    ndǔ ɛkotákátí.
