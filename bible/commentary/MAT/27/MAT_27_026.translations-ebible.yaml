  ory-ory: ସେଥିରେ ସେ ସେମାନଙ୍କ ନିମନ୍ତେ ବାରବ୍ବାକୁ ମୁକ୍ତ କଲେ, ମାତ୍ର ଯୀଶୁଙ୍କୁ କୋରଡ଼ା ପ୍ରହାର
