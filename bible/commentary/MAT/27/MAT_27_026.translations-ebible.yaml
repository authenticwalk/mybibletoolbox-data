  mal-mal: അങ്ങനെ അവൻ ബറബ്ബാസിനെ അവർക്ക് വിട്ടുകൊടുത്തു, യേശുവിനെ ചമ്മട്ടി കൊണ്ടടിപ്പിച്ച്
