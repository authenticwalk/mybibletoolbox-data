  arb-NAV: فَأَطْلَقَ لَهُمْ بَارَابَاسَ؛ وَأَمَّا يَسُوعُ فَجَلَدَهُ، ثُمَّ سَلَّمَهُ
    إِلَى الصَّلْبِ.
  cop-CNT: ⲧⲟⲧⲉ ⲁϥⲭⲁ Ⲃⲁⲣⲁⲃⲃⲁⲥ ⲛⲱⲟⲩ ⳿ⲉⲃⲟⲗ Ⲓⲏ̅ⲥ̅ ⲇⲉ ⲁϥⲉⲣ⳿ⲫⲣⲁⲅⲉⲗⲗⲓⲟⲛ ⳿ⲙⲙⲟϥ ⲁϥⲧⲏⲓϥ ⲉⲑⲣⲟⲩⲁϣϥ.
  sri-sri: Ĩgʉ̃sã irasũ ãrĩmakʉ̃ pégʉ, Pilato Barrabáre peresugue ããrĩgʉ̃́rẽ wiuyupʉ.
    Pʉrʉ surarare Jesúre tãrãdore, ĩgʉ̃rẽ ĩgʉ̃sãrẽ wiayupʉ, ĩgʉ̃rẽ curusague pábiatú
    wẽjẽdoregʉ.
  nal-nal: Naanaan Paailat ka vamiluaar lis Baarabaas sin naandi. Singsaxai xa lis
    Iesu la mita ubina dauran kuna dina kmis naan ma dina tukfating naan pana robuxul.
  kyq-kyq: Gɔtn se Pilat ɔl kꞋɓaa kꞋjꞋɔɔɗ jꞋɔlɗen Barabas. Gaŋ gɛn Isa se, naan̰ ɔl
    kꞋjꞋɔndin̰ ute mɛɛjɛ ɔɔ ɔk ɔlin̰ ji jeege tu taa jꞋan̰ ɓaa tupm tɔɔl ro kaag ki.
  kwd-kwd: Aia, mala Paelat ka rubea kau la Barabas faga, maka alea nga ta'a ni fununga
    aana 'agila labusia la Jisas. Ma ngaia ka kwatea fana 'agila mudu'ia na nga 'ai
    folo.
  ded-ded: Nga Pirato ye Baraba yungecyemmema Yesu ine dzikacngo kpema mariponnu kpegecdeac
    wasaingic maringinau wayemmeec.
  ewe-ewe: Ale Pilato ɖe asi le Barabas ŋuti na wo. Ena woƒo Yesu, eye esi woƒoe vɔ
    la, eɖe asi le eŋu na Romasrafowo be woakplɔe aɖaklã ɖe ati ŋuti.
  nuy-nuy: Aḏaba niga na-Pilate nu-lharrgang na-Barabbas ni-warrgarrga yagu na-Jesus
    wani-yayn warruburru-wuy wurru-wiynji-wiynjini-wuy, “Numbunaarra-waḏjiwumana marri
    numbunu-yarrijgiyn aḏaba, bagu numbunu-marang-barra-rayii aḏaba, a-rangag-duj.”
    Dani-yung nga ni-yamayn.
  cop-BHC: ⲦⲞⲦⲈ ⲀϤⲬⲀ ⲂⲀⲢⲀⲂⲂⲀⲤ ⲚⲰⲞⲨ ⲈⲂⲞⲖ ⲒⲎⲤⲞⲨⲤ ⲆⲈ ⲈⲦⲀϤⲈⲢⲪⲢⲀⲄⲈⲖⲖⲒⲞⲚ ⲘⲘⲞϤ ⲀϤⲦⲎⲒϤ ⲈⲐⲢⲞⲨⲀϢϤ.
  buk-buk: Goc Pailot kêgapwêc Barabas su têŋ ŋac, ma kêŋ Yisu têŋ iŋ ndê lau siŋ-ŋga
    bu sêhi iŋ ŋamlic ŋandê, ma sêndic iŋ ndu pi a gicso dau.
  pri-NT: Â wà Pilato, âna é panuâ côwâ tàra wà Barabbas. Â é pwa ma pâdi Iésu goro
    ubati. Â é panuâê tà tèpa coda, ba na rà tanamiriê naa goro kurucé.
  zpq-NT: Nach bsan Pilaton' Barrabásen' can' goseṉaben'. Perw na' bene' mandadw gosot
    goseyin soldadw c̱he' ca' Jesúsen', nach bene' ḻe' ḻo na'gaque' cont yosode'ene'
    ḻe'e yag cruzen'.
  por-TFT: Então ele mandou os soldados soltarem Barrabás para eles. Mas mandou que
    seus soldados chicoteassem Jesus. Então entregou Jesus nas mãos dos seus soldados
    para que Jesus fosse pregado {eles pregassem Jesus} em uma cruz.
  gwi-NT: Ąįįtł'ęę Pilate, ąįį Barabbas gooveenjit chanaahchįį ts'ą' Jesus viitrii
    haa tr'ahahtrii gwiłtsąįį, ąįįtł'ęę gigiihahtsak geenjit gwintł'eeyąhchįį.
  gvn-gvn: Pilateangka Barabbas jailmun yungaynda, nyulu soldier-soldieranda balkanda
    Jesus wuybubu kulbanka. Nyulu Jesus mambarrinda, jukungu walngkan-damanka.
  nhy-NT: Tonses in Pilato okikajkaj in Barrabás. Iwan satepan otlanawatij ma kiwitekikan
    in Jesús, iwan okinmaktilij in tlakaj para ma kimajmasoltikan itech krus.
  asm-FB: তেতিয়া তেওঁ তেওঁলোকলৈ বাৰাব্বাক মুকলি কৰিলে। কিন্তু যীচুক চাবুকেৰে কোবাই
    ক্রুচত দিবলৈ শোধাই দিলে।
  okv-okv: Pilate na enu Barabas araha ta pahunu Iesu avo esi na ejembeto umbuto pambuto
    i atahu ta tara ke ena.
  mxt-NT: Tyicuan ta ra Pilato saña̱ ra chi ra Barrabás, ta tachi̱ ra na ndoho ra
    Jesús, ta nacuhva̱ cuenda ra chi ra na cúvi ra nu cruzi.
  tzo-NT: Ti Pilatoe laj scolta batel ti Barrabase. Ti Jesuse i'ac'at entrecal yu'un
    chich' acial, yu'un chba milatuc ti cruz.
  ind-AGS: Maka Pilatus melepaskan Barabas bagi mereka, tetapi ia menyuruh agar Yesus
    dicambuk dan diserahkan untuk disalibkan.
  omw-omw: Mwihua mwitaa tuvaro Pairaativa mwihuara rieqaro Varavaasira huvantu kyero
    nai ntaqu vaisihua Iesusira kyaantaqo ntuqutuate tuvata mwia ntuqutu kyeta vatovaro
    mwiaqaatairo mwia kyatariqaa rutaate tiro, Pairaativa mwia nai ntaqu vaisihua
    kyauquqi tuta kyora.
  yrb-yrb: Eno weitaro Faeratima Barabasi ma uregari uite weiro i ami uwarama Yesu
    isuma uta. Utaro Faeratima Yesu korosiro ure odifitae ami uwara emaba mai.
  maa-NT: Pilato, k'e̱é kisìkíjnandei̱í Barrabás; k'e̱ nga jye kitsjaà o̱kixi̱ nga
    tsajá‑la̱ Jesús, i̱kjoàn kisìnga̱tsja nga si̱t'aà krò.
  mcq-mcq: ꞌEꞌejume hu Parapasi ranavume vaꞌeme hura ꞌwaravume Jesu apene hijahe ꞌee
    apene ranavume icha ꞌahi ꞌanaꞌavarono vaꞌana.
  sus-A: نَ كُي، ثِلَتِ نَشَ بَرَبَسِ رَبّحِن عٍ بّ. عَ نَشَ يَامَرِ قِ سْورِيٍ شَ
    عِسَ بْنبْ سّبّرّ رَ. نَ شَنبِ، عَ نَشَ عِسَ سٌ عٍ يِ عٍ شَ سَ عَ بَنبَن وُرِ
    مَفَلَنبُشِ مَ.
  jpn-1965: そこで、ピラトは彼らのためにバラバを釈放し、イエスをむち打ってから、十字架につけるために引き渡した。
  fra-SBL: Puis il leur relâcha Barabbas, mais il flagella Jésus et le livra pour
    être crucifié.
  yka-yka: Ubus pinaluwas ne weˈ Pilatus Barabbas pī si siye. Duk si Isa daˈakne ilubakan
    ubus bu sinōngan ne iye weˈ ne supaya iye talansang diyataˈ olom.
  mle-mle: '@see-verse:MAT.027.025'
  shp-NTPO: Jaskákanaitian, Barrabás jato Pilaton pikoxona iki. Ja pekao jato Jesús
    rishkimaa iki. Jaskáatanan moa korosen akanon ixon jato menia iki.
  aom-aom: 'Köho javuobe vaꞌaꞌajëjamu Pilate-ro ejëhoromo Barabbas jiovo nugöꞌöjadeje.
    Barabbas jiovo nugöꞌöꞌi Iesu hisuebijöro ae uënugoromo uëvadeje: Ave aho bavaꞌoromo
    korosioro anohego guomajo.'
  geb-geb: Maaŋ muuŋgiap, Pairat Barabas fhɨrgim, ana mbe han vui. Ana mbara nzuaim,
    mba ntari ga mbui gɨɨtɨvi, mbe phivɨga ndigap Zisas khari. Mbe ana khargim, ana
    mbara Zisas ndi mba ntari ga mbui gɨɨtɨvi farve khɨngim, mbe ana ndigɨ ŋgɨp, khanarareŋ
    ga tɨgɨp fukfugɨrga.
  eng-WYCLIFFE: Thanne he deliuerede to hem Barabas, but he took to hem Jhesu scourgid,
    to be crucified.
  bsj-bsj: la nya cinen Banaba dila ma Yeecu nin balyanyeri neken co cinen na yekom
    co
  cak-cak: Jac'ari' tok ri Pilato xucol-e ri Barrabás, y xu'ij chi tich'ay ri Jesús.
    Tok banon chic ri xu'ij, jari' xujach-e richin tibajix chuvech cruz.
  chf-NT: De ya'i ni gobierno u chajbijob aj Barrabás. U yäq'ui tä jätz'can aj Jesús,
    de ya'i u yäc'bijob tu c'äb ni soldadojob tuba u yäq'ue'ob tä cruz.
  tlf-tlf: Kale kota Pailat iyo ilami waasi dinin bilip imi bogobela e, Barabas iyo
    sok talaa daa dupkalip daagina e, Yesus ita ifet ku saal dagan-bii angko dupkalip
    e, kota waasi dinin bilip imi bogobe-nala e, “Ibo dep yak at diim kal dubiit mo
    angkolin o,” agela kale, boyo Juda kasel imi aget fugun-bom-nilip, “Pailat kabo
    bota kanubelal o,” agan-bilip uyo Pailat iyo tebe ko kanubela ko.
  piu-2006: Palulanguru Payilatalu watjaṉu Parapatjanya pakaltjingantjaku. Paluru
    tjananya tjuulytji tjuṯa watjaṉu Yiitjunya wiipatjarrangku tjana pungkunytjaku.
    Palulanguru Payilatalu tjananya tjuulytji tjuṯa watjaṉu Yiitjunyaya katirra watiyangka
    waralytjunkula mirrintankunytjaku.
  poh-NT: Chi jeꞌ aj reꞌ pahkanic xcaꞌn take tinamit reꞌreꞌ, reꞌ Po̱nsyo Pila̱to xokꞌtaj
    je i Warawas eh reꞌ Jesus xikꞌahsaj pan quikꞌab take riso̱l chi naquitzꞌuhumem
    eh chiri̱j chic ruꞌ naquicansam woꞌ wach curu̱s.
  tue-tue: Too síro Barrabáre wionécobosayigʉ. Jesuré tãnadutítoaari siro, curusapʉ
    páabiatu sĩãdutíyigʉ.
  bjp-bjp: Ke Pailat ka fasuu ufu Barabas usuf ri. Ka fas foron tom fapaket isi rin
    fuk Iesu, nami ka ta ufu isi rin fakulkulik u na aupaket.
  xon-xon: Le Pailat nyan Barabas lii, ki cha waajab lue Yesu ŋinaalab, le ki di u
    ŋa biŋaal ni, bi ti kpaa u ndɔpuinkoo pu.
  tzo-ZNT: Ti Pilatoe isloqꞌues ta chuquel ti Barrabase. Jaꞌo iyalbe ti yajsolterotaque
    ti acꞌu yacꞌbeic arsial ti Jesuse. Ti cꞌalal laj yacꞌbeique, iyacꞌ orten ti acꞌu
    ba sjipanel ta cruze.
  mpm-NT: Yukan na ti ni sia Pilato Barrabás kuaꞌan da. Ti ni taꞌu da jniñu ja na
    kuaꞌa da tau Jesús. Yukan na ti ni nakuaꞌa da ya nuu yɨvɨ un ja, na katakaa da
    ya nuu nda cruz.
  ots-NT: Diguebbʉ ya, car Pilato bi mandado di tjɛh car Barrabás di ma libre. Cja̱
    pé bi mandado di tjʉti car Jesús co chirio. Cja̱ bbʉ ya xquí ncjajpi‑cá̱, pé bi
    döjti jáy dyɛ cʉ sundado pa di zixijʉ pʉ jabʉ di ddøti jar ponti.
  hoy-hoy: इदुर मा पिलातुस राजा बरअब्बा अक आंदुर साटी बिट बुट्टुन, अदिक यीशु उक क्वाळा
    बळ्दकु सौप्स बुट्टुन, कि आऊक क्रूस मा येर्सकु आगुल.
  amo-amo: Anin suna nani Barabas ku, aning nakpa nani Yesu ku idi kotinghe kucan
    nkull.
  pjt-pjt: Ka Pilate-alu wati panya Paṟapatjanya tjailanguṟu walatjunu munu palumpa
    tjaultji tjuṯa wangkangu Jesunya wiipangka alkantjaku. Munu palula maḻangka tjana
    pungkula wiyaringkunyangka tjanala wangkangu katira puṉu kaṯakutjarangka wakaṟa
    utitjunkunytjaku.
  cwe-cwe: Maabaho Pilato kamfungulila Balaba, kalagiliza Yesu yalanhigwe mibalati,
    maabaho kamulava yawambigwe mumsalaba.
  daa-NT: Hiyya, Pilaat pikiicog Barabaas. Kar Iisa gay, ŋa ɗiyiico a ŋuu koocin̰
    iŋ korɗiŋgo. Min ŋu koocga, ŋa beriicog ɗo askirnar a ŋuu ɗooɗin̰ ka etor.
  mlp-mlp: Nazaq iyan Pailat in Barabas hasan mataw gigo hib tilah. Lehsa in ago mataw
    gibilenan in warig waqim hiklaquwim amalib Yesus tuwoltitayiy. Woltitayim hulosan
    Pailat Yesus ayib dom wolgo haqad ago mataw bab emayta na gibenab tiqam.
  ape-C: Namudok aria Pailat nakweshih Barabas nanam eshesh. Aria anan nakri ba amam
    soldia hakwu nyiguhw hweirohi maduhw aria habo Jisas yowiyokuk. Aria nakom Jisas
    um soldia amamis wis um hunak henek nyilimanum rowogin kruse.
  bgs-bgs: Purisu igpaluwà i Pilato si Barabas tikud tun ta prisowan. Igpalagpás din
    si Jesus, asta igbággé din tun ta mga sundalo din ébô pansalan tun ta krus.
  faa-faa: Airakano Parápase Pairatemo tonotaeraka, Yasu matia sakomo runiesapo. Rurakano
    asekea someraka, “Yasu ira matopesa paremareako karikia punie,” aisapo.
  kik-kik: Pilato akĩmohorera Baraba. No akĩhũũrithia Jesũ iboko, agĩcooka akĩmũneana
    akaambwo mũtĩ-igũrũ.
  cap-NT: Jalla nekztanaqui Pilato jiliriqui Barrabás liwrii cutzic̈ha. Nekztanaqui
    Jesusa wjajtzjapa mantichic̈ha. Niz̈aza cruzquiz ch'awcta cjeyajo, zultatunacz̈quiz
    intirjichic̈ha.
  ksr-ksr: Kaeŋ meleeŋgi Pailotnoŋ Barabas isama muro yoŋoonoŋ kamaaroto, Jiisasga
    jero ooli waayawonoŋ qeyayagoŋ qegi. Kaeŋ qegi maripoonoŋ qewutiwaajoŋ Room manjaqeqe
    eja yoŋoo borogianoŋ ano. Kiaŋ.
  eng-TNT: Then let he Barrabas loose vnto them and scourged Iesus and delivered him
    to be crucified.
  sbs-sbs: Ku zwaaho na ba sumunwina Barabasi, kono na shimeha Jesu ni ku mu baha
    kuti a bambulwe.
  sue-sue: Are Pilato meni senu Barabas besewa kei awenu nukare Yesu asi wo tata meni
    wai dirinare ami wezewa awa. Wezinomite dowa amire Pilato meni Yesu ni pasinaira
    dara betaise sero soldia nana wanera potinua awa.
  fra-NCL: Alors il leur relâcha Barabbas ; et, après avoir fait battre de verges
    Jésus, il le livra pour être crucifié.
  bhg-bhg: Edo Pilate mi awamaneda yai Barabbas udegesisina, ata ami tesiri ainda
    itoro embobomi Iesu vejitera. Edo ainda amboda, Pilate mi embo awa awamaneda yai
    pipisisina oregada daro betarate.
  snn-NT: Ja'nca sehuojënna, Pilatobi Barrabasni tijoni etoni, ja'nrëbi Jesusre si'nseni,
    huani senjoñe guansebi.
  atb-NT: Haú hkûn, Pilat gi, Barabaq lé nhâng byi bê nghut ri. Yesuq lé kúm gi, nhuq
    bat nhâng mù, tapzîng má jén sat pyám râ matú ap byî kat bê nghut ri.
  cek-AK: 'To pongah Barabba to nihcae khaeah prawt pae: anih mah Jesu to boh pacoengah,
    thinglam pongah takhing hanah nihcae khaeah paek.'
  bkd-bkd: Dayun impaguwà hi Pilato si Barabas. Ba si Jesus pinalagkutan din daw itugyan
    duun hu mga etaw ta daw makalansang dan duun hu krus.
  ctu-76: Che' jini Pilato ti yʌc'ʌ ti colel Barrabás. Ti' xiq'ui ti jats'ol Jesús
    ti pʌchij am bʌ yic'ot tsucu tyaq'uin. Ti yʌc'ʌ ti c'ʌb soldadojob cha'an i tsʌnsañob
    ti cruz.
  lac-NT: Pilato caj u siptaj Barrabás ca' xic. Caj ya'araj ti' soldado ca' jats'ʌc
    u pach Jesús. Ca' bin ts'ocac u jats'ʌr cu bin sinbir ich cruz.
  xla-xla: Epedeme Paelettapo Balabasye amtuwale aya tle alikili dla hamame woyamaiyo.
    Epame ya꞉ opa watle “Yesuye tuwale dea mate hopolepame dali yekelemhimili di dla
    gogodiya,” diyo.
  xav-NT: Tawamhã da te tiwi ĩhâiba waptẽrẽ za'ra zéb uwaibaba, ma tô Piratu hã da'wapéi'wa
    norĩ ma 'ru za'ra oto, Barabasihi ma si te te tãma rob'ru da, dazazém hawi dama
    watobro da. Ma tô duré tãma 'ru za'ra, Zezusi hã powawẽ hâiwaré na te te siwi
    're pré'é mono da, taha pari te te duré siwi sasõmri da, wedepo'o nhonhi'rãmi
    na dâ'â da oto.
  cuk-cuk: Geb degi, Pilato, Barrabás-onossunnad. Pilato, Jesús-sabsur-bibyosad-sorba,
    nakrusgi Jesús-biokmalaga, suar-ibmalaga uksasunnad.
  tbf-tbf: Samo a nga ruom rivie e Barabas terie segie. Eiekesen a nga tuturei ma
    gi nga beilbeiltsie e Iesu. Ma a nga terie va gi ta nga ra vetekiuo simi koitskoits.
  uig-CYR: Буниң билән Пилатус Бараббасни уларға чиқирип бәрди. Әйсани болса қаттиқ
    қамчилатқандин кейин, крестләшкә ләшкәрлиригә тапшурди.
  ikw-NT: Paịleti sịgbasinu be Barabasị. Nga ọ pnịarnu Jizọsi nhne, o gweru a nyewhete
    be ma be kpọgidne a n'ọgba.
  khs-khs: 'Apula: Palapasewa Pailateyewi silikepilila:, e ta:le ti senama Yesu fa:kemi
    meiyewi sanapa: e seyakeye. Sanapita: potapola: selese, “Yesuwa i kelipapoya pamita:
    siliye ha:na:pa:,” au seyakeye.'
  dwr-ENT: ሄዋፔ ጉዪያን፥ ጲላፆሲ ባርባና ኡንቱንቶ ቢሌዳ፤ ሊሱዋን ዬሱሳ ሾጪዴ፥ ማስቃሊያ ቦላ ሚሲማሪያን ሺዴ ካቃናው ኡንቱንቶ
    ኣዴ ኢሜዳ።
  pma-pma: Sakini, musil envatien one, Paelet mae lat Barabas sital, ka meng kat meatin
    tavaeen keil onen avatah Iesu en viau takan ka avalamuni vahina avati kati en
    aiveave.
  atd-NT: Woy inpalibuwas ni Pilatu si Barabas woy inpabarasan din si Hisus. Napongan
    soini, nigsugu din ka mgo sundalu rin no iglansang si Hisus dio to krus.
  tel-2017: అప్పుడు పిలాతు వారు కోరినట్టే బరబ్బను విడుదల చేసి, యేసును కొరడాలతో కొట్టించి
    సిలువ వేయడానికి అప్పగించాడు.
  hat-BSA: Konsa, li te lage Barabbas pou yo; men li te fè yo bat Jésus avèk fwèt,
    epi li te livre Li pou L te krisifye.
  top-NT: Pilato mákxtakli Barrabás y li̱ma̱paksí̱nalh casnokca Jesús, a̱stá̱n ca̱macamá̱xqui̱lh
    soldados xlacata xlacán natamakní nac culu̱s.
  msk-msk: Kayan byoroyan ni Pilato si Barabas adto kanilan, aw parabutan naan si
    Jesus nang lobid na aon makakkapig, kayan syogo naan yang manga sondaro na akarabowan
    si Jesus asang koros antak patayun.
  gyr-NT: Ahese Pilato omose uca Barrabás; Jesús rumo oinupá iteanga uca tucumbo tupeicha
    nungar pɨpe imondo curusu rese yatɨca ãgua.
  kmh-kmh: Kun aŋgeyak, Paylat kuyip Barabas nup wisik yokiy, Jiysis nup miñ diy pikiy,
    mon kiros bak biyoŋ ñaŋgbirik ayaŋ aŋgiy, amiybi gok kuyip yomak.
  ukr-ONPU: Тоді Пилат відпустив їм Варавву, а Ісуса наказав бичувати та віддав на
    розп’яття.
