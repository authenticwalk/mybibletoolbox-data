    nuniñupʉ̃, Jesure yucʉpãĩpʉ cʉ̃ na capapuatuparore bairo ĩ yua.
  qxo-NT: Runacuna tsaynö niyaptinnam Pilato Barrabasta cachaycurgan. Nircurnam Jesusta
    astarcatsir Roma soldäducunaman entregaycurgan crucificayänanpä.
  mox-mox: ʼInega Failato Balabasi yavuia ʼidia, ta Ieisu veʼineiea ena toluaviayavo
    ʼidia ta vonedi wayo metametanega ina vunuqa dadanea, ta ʼabiboda ina tutuveʼewea
    ʼetoluai ʼinaya.
  kew-kew: Gore go rabu gavman-me Jisas Barabas wala nimuna ada penaalo esepesa. Goa
    pua nipumi Yesu repena unimi tua repena polopeane nil-mi tinalo kasa.
  dww-dww: Inam raḡanine Paelat tauna Barabas ya kaipore da ya naḡona, be Yesu inam
    na tauiḡarama nimedie ya boruna da taudi ta riḡa be ta tuparatuna.
  nif-nif: Tɨmbi Pilatolɨ amatamdok manda kɨmɨt-klembi, Balabas pɨsat-sembi, Yesu
    waipnelɨñdok eñguk. Eumbi, wɨndɨñ tɨmbɨ taleumbi, mik amalɨ kloñbat plon wɨtnelɨñdok
    kɨsɨnan kɨmɨkuk.
  twi-ASANTE: Afei Pilato yii Baraba firii afiase hɔ de no maa wɔn. Ɔbɔɔ Yesu mmaa
    wieeɛ no, ɔde no maa Roma asraafoɔ no sɛ wɔmfa no nkɔ nkɔbɔ no asɛnnua mu.
  aoj-aoj: Eaꞌ Pailat nakwahowa Barabas nafeꞌma esis. Eaꞌ naꞌipa amom soldia ma mogopagaha
    Jisas mofaꞌana mefeꞌ mogandolana lawag usiꞌigai tiꞌwanaegai.
  cbv-cbv: Páant ĩ niiját tʉ́ttimah, ĩ wʉtat pah Barrabásdih ãt bacaat tʉ́ʉtʉp wʉt
    jĩ. Obohjeéhtih, Jesúsboodíh ã́ih soldadowãdih ãt ʉb bejat tʉ́ʉtʉp wʉt jĩ, caandíh
    pʉ̃init, cruzboó péoh dodhnit, ĩ mao yohat pínah niijná.
  taw-taw: Anɨb agelak, Paylat kɨlop Balabas nop wɨsɨb agyokak. Agyokɨl, bɨ chɨm kadɨŋ
    gep ne okok kɨlop agek, Jisas nop nag dɨl pakɨlak. Pakel, Paylat Jisas nop mab
    bak alaŋ chɨpɨl pak tɨbɨk lel kumaŋ agɨl, bɨ chɨm kadɨŋ gep ne ogɨnap sek kɨlop
    ñak.
  jic-NT: Niná tjowelepj na, Pilato jas tjejyama Barrabás cawilta mpe, yupj jisastsja
    jinwá. Tjijyü'ta jupj militarpan mo'o nsüpücj Jesús. Tjijyü'ta ca cruz po'ó mvalacj
    jupj, la 'ünan.
  zap-NT: Orguin wselaa Pilato Barrabás; lex wkyeen Pilato soldad ne ydee soldad xkwent
    Jesus; chene wluzh wdee men xkwent Ne, wdekwent Pilato Ne lo men chen tsakaa men
    Ne lo kruz.
  wer-wer: Pël maan Parapas pëël elmëak Yesu pol koröp wapötringöök momöak këra yetaprak
    mööpënëak ngaaröa ngësë wes momëa.
  ipi-ipi: Wuane leai-kola, Pailateto Batapasa tita lo tepa amaiyu, ami yanda yene
    minditupa lamawuato, yakamato Jisasa kunju-mane peyalu, ita malamanda okona peyo
    yuka alapa loto, bala utupanenga mayaepia.
  qul-NT: Chhicataj Pilato Barrabasta cachariporkan; Jesustataj sinchita bajtachispa,
    chacatanancupaj entregaporkan.
  ter-NT: Yane kuríkopinoanehiko Pilátu neko Mbarâba. Ina pahûko yehépoke'exeokono
    Jesus yane kurí'okoanehikomaka kurúhuxoponea.
  bmr-NT: Jaaneguiiha Pilato Barrabaco isinaayusuuboro Jesuco aamɨsuuhi. Jaadɨ diitoco
    acɨubo diiboco itetecuqui.
  fuf-fuf: Ɓawto ɗun, Pilaatu accitani ɓe Barabaasi. Ɓay wonii Iisaa gaynaama focceede,
    kanko Pilaatu o watti mo e juuɗe maɓɓe fii yo o fempe.
  bhl-bhl: 'Dangiwi, Failat e kawtiw im gaaneko, bokoliw weng be kiliko, fein geleweko,
    Balabas beelo sak kut da kolewse kate, e Yesus elo wonuk so kunum im teing dim
    da koleweko, bokoyemomele: “Yu elo sok mak bitit butut keleweko, an feiweko, ais
    dim sil biki kolewina!”, yangse kale.'
  ons-ons: Pakiso, Pilat eŋe Barabas siwotka ebonge, ŋo Yesu yemo kumunamŋo qeki paki,
    kawali ŋei eŋane meteeno birakake, kibego rasukaikei wane.
  con-NTPO: Aindeccu tsa'caen su'fasi Pilatoja Barrabásma ccupapa Jesúsma ma'ppiye
    manda. Ma'ppi'fasi Pilatoja Jesúsma sundaronga afe cuintsu avuja'cconga oti'faye.
  ghs-ghs: Hiiremi Piratoi nokoho totoho qusubaiteqi Barabake saqorota. Qate noi hiiremi
    qaa abi nokoi Dzesuke buri ma baroke gabeho biiremi Piratoi moomi isanatemi noi
    hiiremi qaa abi nokoi Dzesuke hapahapanaitareiqi mai eeteta.
  peg-peg: ହାରିହାରା ପିଲାତ ବାରବାଙ୍ଗ୍‌ ମୁକ୍‌ଡ଼ାୟ୍‌ କିଜ଼ି ଜିସୁଙ୍ଗ୍‌ କର୍‌ଡା ଇଡ଼ି କିଦେଙ୍ଗ୍‌
    ବଲ୍‌ ହିତାନ୍‌, ତା ପାଚେ କ୍ରୁସ୍‌ ହାକି କିଦେଙ୍ଗ୍‌ ମେଲ୍ୟାର୍‌ କେଇଦ ପିସ୍ତି ହିତାନ୍‌ ।
  txu-NT: Nhym kam arỳm Baraba kaban ano nhym ta arỳm arek ar mekôt ba. Nãm kum iren
    anon kam memã Jeju jarẽ. Nhym me arỳm mrykà punuo kaprêprê:k ne. Nhym kam me kute
    pĩte'y'ã nhôr kadjy memã arẽ.
  eng-WEBU: Then he released Barabbas to them, but Jesus he flogged and delivered
    to be crucified.
  gnw-NT: Jayave Pilato oyoraca chupe reta Barrabás. Jare uinupaca ma yave Jesús chicote
    pe, umee sundaro reta pe, uicutu vaerã curusu re.
  mux-mux: 'Kanu-kene yi Barapas ka-lkuna wendu liipa enini sirim. ⸤Aku tepa kene⸥
    Yesos liipa ⸤yunga ami-yima⸥ sipa kene nimba mele: “Yu ka-pulsa-ni toku kene penga
    ‘Unji-perana kulupili.’ niku meku puku unji-perana ⸤toku⸥ ku toku panji-pai.”
    nirim.'
  maj-NT: A̱s'a̱i y'éjña nda̱í Pilato̱ Barraba ko̱ kitsjá kju̱a̱ nga s'e̱he̱ Jesu
    ko̱ nga s'e̱t'a kruu̱.
  bkq-NT: 'Aituo Barrabás nhetaguehonly, nhekadomobyry ara. Ilâpyryem myani Roma donro
    sodadu domodoram aguely: — Jesus sapioguwâdaungâ. Ilâpyryem ise mandylymo, kruz
    onwa sakâjize-ro warâ, iguehoem — kely.'
  kue-kue: Ana Pailat eremogl Barabas kane pangwa imenda ende ye tongwa, ana ye dungo
    Yesus kumba wip singo ana tekoglo ende kimbirnem endi-prak mina sigoraglkwa pre
    tongwa.
  cot-NT: Ariquea iquemajiaquerigueti Pirato yoguipaquijajiajiniri Varavashi. Ariquea
    icantacaantsitariquea Jesoshi impasajitaqueri, irajaitanaqueri irompajacojiqueri.
  bnp-bnp: Muri i vakapagetalea e Barabas, i taki e huriki a nugumaheto ri gi lagua
    e Isu, ri gi paditatea na kai tavalavala.
  apn-NT: Hãmri nhũm mẽ kuma nẽ mẽ kãm hprãm xà hkôt mẽ kãm Jejus ã amỹnê nẽ mẽ kãm
    Parapas mã ure. Ra Parapas kot pahi Pirat pê õ pôristi kutã amnhĩ xãm nẽ kêp hõxpĩrja
    mỳrapê nhũm mẽ kot unênh nẽ haxàr tã Ijaew kãm hprãm xà hkôt akupỹm kãm ure. Hãmri
    nẽ õ pôristijê mã anẽ nhũm mẽ Jejus tak. Nẽ htak rax nẽ hãmri nhũm Pirat mẽ kãm
    hã amỹnê nhũm mẽ kot pĩ kahpa hã nhôr o hpĩr kaxyw ma o tẽ.
  ctp-NT: Loꞌo ngulaa Pilato ꞌin Barrabás kanꞌ, mjiꞌin neꞌ ꞌin Jesús loꞌo ti su. Kwiꞌ
    ngulo Pilato tñan ꞌin neꞌ sndaru chaꞌ tsaa loꞌo neꞌ ꞌin Jesús bra kanꞌ, chaꞌ jwiꞌin
    kaꞌan neꞌ ꞌin yu lo wsi.
  bre-BRG: Neuze e laoskas dezho Barrabaz; ha goude bezañ lakaet skourjezañ Jezuz,
    en lakaas etre o daouarn evit bezañ staget ouzh ar groaz.
  opm-opm: Potperhan oh Barabas ohnong arpit amdama Jisas ohnong orhe han ire bes
    teinong matporhan ihir kawsi sum tasmat pisangopari. Kaw tasmat pisusa Gin irat
    bok sur garmar sutina por dupsi han ire bes teinong deingopari.
  bvr-bvr: Aburr-yinagata aburr-wena, lika Baylat gu-lapkujamurra burrwa, lika ana-jerrmarra
    burrwa an-gata Barébach. Wurra Jesus nipa Baylat a-wena, aburr-yigipa an-dakal
    Baylat burr-yika abu-jurrburaykujamurra, lika abu-ganyja burr-jong barra abi-negapa
    abi-rra, abu-wenyaga.
  wal-wal: Hegaappe guyyiyan, PHilaaxoosi Barbbaana etau birshshiis; birshshidi lissuwan
    Yesuusa garafidi, masqqaliyaa bolli misimaariyan xishidi kaqqanau etau aattidi
    immiis.
  zad-NT: Na'ch bisan Pilátona' Barrabáza', na' bene' mandad bet wdingake' Jesúza'
    na' bene'ne' lo na'gake' kwenc̱he wda'gake'ne' ḻee yag cruza'.
  aso-aso: Neꞌmine likevo Pilatoꞌ aza Balabasiꞌni hulo heta o-davo engita vineꞌ. Neꞌmine
    ogo Pilatoꞌ aza lavo ngibilaaꞌ aniꞌ gavosodunuꞌ Izesuꞌni mehene iziviꞌ lediviꞌ
    igi bilikevo di vi lohotoꞌ zaloꞌ bililizave lo Loma veti ami pilisi ve neti aꞌninguꞌ
    molaniꞌ ve.
  uli-uli: Iwe ngo Pilatus sa taldi ngalir Barabbas; wol miril yar wwodu Jesus ngo
    yesa fangloh bo re bela krudu.
  nin-NT: U Bilatu ttu Barraba a ttungo ba, na du ba a hlo Yesu, na ba ma nu ba gri
    kuma ku kpa ngu.
  tgk-tgk: Бинобар ин Пилотус Бараббосро барояшон озод кард ва Исоро ба дасти сарбозон
    супорид, то ки Ӯро қамчинкорӣ намуда, ба салиб мехкӯб кунанд.
  acu-NT: Tinamtai Pilato Barrabásan karsernumia jiiki akupkamiayi. Tura suntar ainau
    Jesúsan katsumkarat tusa, tura numi winangmanum ajinkarti tusa akupkamiayi.
  cak-WNT: Yac'ari' tek ri aj k'atbel tzij xrelesaj c'a el ri Barrabás, yac'a ri Jesús
    xa xutek ruch'ayic, y c'ac'ari' xujech el riche (rixin) chi ticamisex chuwech
    cruz.
  ebk-ebk: As nan hiyachi, inlufusna hi Barrabas. Angkiay enpasaplesapletna hi Jesus
    as nan sosorchachu, at inpurangna hiya ta maelansa as nan koros.
  spa-PDDPT: Entonces les soltó a Barrabás. Después de azotar a Jesús, lo entregó
    para que fuera crucificado.
  ruf-ruf: Kuya kamlekelela Baraba kuna wawo. Lekeni kalonga wampfapule Yesu na mijeledi,
    kamlapfa yawambighwe mna msalaba.
  gun-gun: Ha'e rami rã Pilatos ha'e kuery ayvu oendu vy opoi Barrabás. Ha'e rã Jesus
    ma oinupã ukapa rire omboaxa kuruxu re omoĩa aguã.
  agu-BL: Tele'n tzun stzakpul Pilat yi Barrabás, nintzun cawunin i'-tz tan toque'n
    biyle'n Jesús tak'un xicy'xab. Kalena's tzun cawune'n nin i'-tz tan bene'n quicy'al
    sanlar tan je'n swutz pasyon.
  isn-isn: Hange wikamutungwila u Balaba kung'wao, lakini aeumukuile emesheleti u
    Yesu wekamukabidhi kung'wao alongole amusulubishe.
  ilo-ULB: Ket winayawayaanna ni Barabas kadakuada, ngem pinasaplitna ni Jesus ket
    inyawatna kadakuada tapno mailansa iti krus.
  pir-NT: Tiquina sa nigʉ̃ tʉhoro Pilato Barrabáre peresupʉ ijiriquirore wio dutiahye
    masa tiquina cahmeniquirore. Sa ye tuhasa Jesu pehere yuta dari mehna tana duti,
    tiquirore curusapʉ wejẽ dutiro ohoahye surarare.
  anv-NT: Palɛt aférégé Barabas né denɔ. Atulé Jisɔs ne geto ne álé lyaá nnó
    bɔɔ́ bee Rom ája ji ájyɛ́ áwɔ́ ji né gekwa.
  sab-NT: Kwian ngle ulita gerudu ene Pilato ole, gire Pilato Barrabás skajwanngunga.
    Pilato Jesu batangu ngeru gire Pilato Jesu ketu kwiange kwian ulita takalin kare
    Jesu gwaleda kruge.
  tmd-tmd: Aliö rɨmɨdmɨn, Pailot Barabas ñɨŋa yau abön, Jisas nugwo ami nöbö nuŋ bla
    nölmɨn, ñɨŋ naga pön Jisas palmä. Akuyöbö almɨn, Pailot nuŋ Jisas nugwo bɨ katlö
    watlö um sö pɨl pal nɨgɨŋ, me rön, ami nöbö nuŋ bla ñɨŋ nölöŋa.
  acr-NNT: Ewi ri Pilato xuyolopij bꞌi ri Barrabás. Tekꞌuchiriꞌ, xtaqan che kajichꞌ
    upa ri Jesús y xuya pakiqꞌabꞌ ri soldados chaꞌ kakikamisaj chwa cruz.
  kpg-kpg: Malaa, Pilate gu hagamehede a Barabbas gi digaula, nomuli digaula gaa lahi
    Jesus, ga haga mamaawa, ga daudau a Mee.
  taj-taj: जमाहेन्‍से पिलातससे बारब्‍बादा पुइजी। तर येशूदा चा कोर्रासे तोसी क्रुसरी
    टाँगब लसी साइबाला लागिरी रोमी सिपाहीगदेदा जिम्‍मा पिन्‍जी।
  avt-avt: Hɨr natɨp menmen im nepei au, te Pailat kesiupan Barabas ken his mɨr. Te
    hɨrak katɨp mɨt nɨrak nɨwaai nɨpɨn nenep Jisas te hɨrak kesiuwerek ken his me
    mɨt ne ami te hɨr enwenkekik eku nu tentarakɨt.
  cbk-cbk: Entonces ya libra si Pilato con Barabas para complace con el maga gente.
    Despues ya manda le latiga con Jesus, y ya entrega le con ele na mano del maga
    soldao para crucifica sila con ele.
  uig-ARA: بۇنىڭ بىلەن پىلاتۇس بارابباسنى ئۇلارغا چىقىرىپ بەردى. ئەيسانى بولسا قاتتىق
    قامچىلاتقاندىن كېيىن، كرېستلەشكە لەشكەرلىرىگە تاپشۇردى.
  tuf-tuf: Eyta wacayat, Pilátoat Barrabás tunjaquey uc áyjacro. Cuatán Jesús chistár
    cuiir cuitar buc áyjacro. Buquír cuitar ima soldádoin at icar wíjacro. Caruc ojcor
    quejquín acu wíjacro.
  abx-abx: Sanglit agpalibri-na si Barabas. Mangno kahuman-na agpalatigo si Pilato
    si Jesus, agpa'intriga-nay to dayon si mga sundalo nga tipapako' si iya.
  mco-NT: Chi Pilato najtzmadzɨy je Barrabás. Per Pilato ane'my co huen Jesús yajhuojp.
    E co yajhuojptay, chi cɨ̈yejcy, co huen yajcruutzpedyii.
  kqf-kqf: Ḡome te Paelat Balabas i kaikamaḡe te i nawa, bi Yesu a kwapu, tauwaiḡaviya
    nimedimo a sako bi a nawe a tupalatu.
  cpb-NT: Irojatzi romishitowakaantantaitaariri Barrabás. Iriima Jesús ripasatakaantaitanakeri,
    riyakowentaitakeri inkentakoiteri.
  aon-aon: Namudok aria Pailat nakweshih Barabas nanam eshesh. Aria anan nakri ba
    amam soldia hakwu nyiguhw hweirohi maduhw aria habo Jisas yowiyokuk. Aria nakom
    Jisas um soldia amamis wis um hunak henek nyilimanum rowogin kruse.
  hus-NT-2005: Na Pilato in walkaꞌ tám na Barrabás, in abnaꞌ ka lekbayat na Jesús
    ani in pidhnaꞌich tám abal ka chemdhá pajkʼidh ban peltsidh teꞌ.
  mig-NT: Yúan‑na te ni̱ sía̱‑de Barrabás kua'a̱n. Te ni̱ xndó'o‑de Jesús. Te ni̱
    nakua̱'a‑de‑ya̱ já kúu̱‑ya̱ jiká cruz.
  bps-bps: Na taman nagin Filat i knayè dad Dyu, na falwaan Barabas di dale. Kabay
    Dyisas, funan too faskél, na kafnge én, blén di dad sundalun du flansang di krus.
  mbs-mbs: Penga niyan, impelowà i Pilato si Barabas lekat te keleboso. Impebadas
    din si Jesus, aw impeibing din amon ilansang diyà te kros.
  tof-tof: Da Paelat Barrabasón ibünkü we irruanórr tümün müótüdügabi. Da wa gazirr
    pam we nilóp Yesun kus pokopükü sye-i ailüm. Olgabi wa oya ngibürr gazirr pamab
    tangdó we ingrinürr krrosdó amngyelóm.
  cme-NT: Pilati wuɔ nanna Barabasi‑i aa naa ce ba muo Yesu‑i da dɛi aa hã-ba baa-yo
    wuɔ ba ka gbu-yo daaŋgu-na.
  sus-sus: Na kui, Pilati naxa Barabasi rabɛɲin e bɛ. A naxa yaamari fi sɔɔrie xa
    Isa bɔnbɔ sɛbɛrɛ ra. Na xanbi, a naxa Isa so e yi e xa sa a banban wuri magalanbuxi
    ma.
  pon-2006: Pailet eri lapwadahng irail Parapas; a Sises e pangalahng irail pwe re
    en kalohpwuwehla mwurin eh ketin wowoki rehrail.
  dad-dad: Age de di, ĩ Barabas yalis ifenẽdin. Agef fen, ĩ irõ di, Jesus wagĩ de
    fen, ĩ aa tetek bun dũf nigin, kusĩ tamo imeid bun inon.
  zab-NT: Chiyru bldá Pilat Barrabás, ax gunabeeb idaaz Jesús ne baanbɨ entriaguny
    par chacuaadebny lo cruzy.
  jae-jae: Go Pilata kêgaboac Baraba su gêdêŋ êsêac, ma si Jesu ma kêkêŋ eŋ gêja gebe
    sênac eŋ êpi kakesotau.
  ksd-ksd: Ma i pala vue Barabas tadav diat; i virit pa Iesu, ma i tul tar ia upi
    da ot ia ta ra bolo.
  msm-NT: Dajun pasabuki ni Pilato si Barabas. Di si Jesus pigpanyapdosan aw idata
    duon to sikan ogpamanyansang kandin duon to krus.
  myk-myk: Wee tuun wu ni a Pilate di Barabasi yaha, na Yesu kan pʼa kpɔn ni susɔlɔɔ
    ni, na wu le pu keŋɛ ni pu kori tige na.
  sbe-sbe: Ede Pilato Balabasi ye yailigabaei na ye hededelau tauꞌiyala tamowaina
    hesau wipiyena Yesu ye pidili na kabo se laei bena se hesataulo.
  mcr-mcr: I tquaŋguwitaŋi, iqu Baräpasi iqueŋi, iquauŋqä hiŋuinä qe äqunäwatkqe.
    Itaŋga Jisasi Iqueŋi, mäkä-iqä iqua täuatätäu iqaŋguwäŋga, iqu ämaqä zä-huätatä
    huepŋqä iquau äwikqe.
  cux-NT: Tuu'mi ní Pilato miiⁿ ní n'dɛɛ̄chii yā Barrabás miiⁿ ní caⁿ'a ntiiⁿnyuⁿ
    yā chi soldados ch'eⁿ'é yā Jesús. Ch'íínú ch'eⁿ'e yā ní nca'a Pilato miiⁿ Jesús
    miiⁿ 'iiⁿ'yāⁿ chi cu'neeⁿnga'á yā 'iiⁿ'yāⁿ.
  tur-YTC: O zaman Pilatus, onlar için Barabba’yı serbest bıraktı. Yeşua’yı ise kamçılattı
    ve çarmıha gerilmek üzere teslim etti.
  san-ITR: tataH sa teShAM samIpe barabbAM mochayAmAsa yIshuntu kaShAbhirAhatya krushena
    vedhituM samarpayAmAsa|
  bel-N: Тады ён вызваліў ім Бараббу, а Ісуса, убічаваўшы, выдаў, каб быў укрыжаваны.
  sch-sch: Hanchu Pilat'n Barabbas hah a mojôk pe ngeia; male Jisua hah a jêm suolechu
    Khrosa jêmdel rangin an kutah a pêk ngei zoi.
  mic-MIQNT: Na tujiw Pilot tela'teget ta'n goqwei mimajuinu'g pewatmli'tij, na iga'latl
    Palapasal aq pipanimaji ugsma'gnismg wisqapaqtan Se'susal. Ta'n tujiw Se'sus gisi
    wisqapaqto'teg, na Pilotal elgimtl ugjit gujjiewto'qsin.
  huu-NT: Ie mei Pilatodɨ Barrabás naimacɨ jitailla jira, jino orede; iadedɨ Jesúna
    sechedotajanona, naimɨena coraɨllena orede.
  jiv-NT: Nuyá Piratu Parapásan aṉkant akupkamiayi. Tura Jesus asutiárum krúsnum
    máatárum tusa akupkamiayi.
  otm-NT: Nu ra Pilato bʉya bi xocpa a ra Barrabás, nɛ bi manda dí fɛi a ra Jesús
    bʉya. Nɛ bi manda da mba ma cuati bʉ ja ra pont'i.
  dah-dah: Irkeb Barabas go mel gote mere nurdeb tubul tike kuriŋ. Goyenbe Yesu go
    usulak teŋ kuruse hende maynaŋ yeŋbe fuleŋa marmiŋ haniŋde tubul tiyyiŋ.
  tnk-tnk: Nənə Paelat ro nəkwanraha, məseni Parapas rier ia kalapus mamevən, mətə
    rɨni nəkwan mə tukərisi Iesu. Nəpɨn naruaɡən me səvənhi hərisi pam in, Paelat
    ruvei pen in ia rəɡɨnraha mə tuhərui tərini pen ia nei kamarkuaui.
  kpr-kpr: Setero, Pilate natofoda uju ava use, Barabbas dotiri buvurutusira. Etiri,
    Pilate setiri nunda isoro kakato mendeni Iesu ambíimi detero ainda amboda, nu
    Iesu budo arafa daore dae sedo, isoro kakato mendeni da ungoda fifitusira.
  san-IAS: tataḥ sa teṣāṁ samīpe barabbāṁ mocayāmāsa yīśuntu kaṣābhirāhatya kruśena
    vedhituṁ samarpayāmāsa|
  nho-nho: Teenaa Pilate ki tiiake atu Barabas ki naa tama naa; a ia iaa ku vanaake
    ki ana soldia raa ki sarua Jesus aa ku taakina no tuukia ki te kros.
  gym-NT: Angwane Pilatokwe Barrabás tikaninte. Akwa Jesu abko kwata metamna köbti
    kwe amne biani kwe rükä romanoboye müre ketadre krusobtä.
  azg-NT: Ndoꞌ sꞌaa Pilato chaꞌxjen na tan nanꞌñeen, siquindyaa ntcüeꞌ jon Barrabás.
    Ndoꞌ tꞌua jon tsꞌian ndëë sondaro ꞌnaanꞌ jon na quitjaꞌhan Jesús. Jndë joꞌ tyincyaa
    jonhin ndueehan na quijñonhanhin tsonjnꞌaan.
  bhd-bhd: तैखन पिलातुसे बरअब्बा हथरां छ़ड्डो, ते यीशुए कोड़े बावैहीतां तैन केरे हवाले
    कियो, ताके तैना तैस क्रूसे पुड़ च़ाढ़न।
  too-NT: Lā' chuntza' Pilato māxtulh Barrabás lā' makxtekli. Lā' tuncan māpa'ksīlh
    cakēsno'kca Jesús lā' macamāstā'lh para naxtokohua'ca'can.
  ind-AYT: Kemudian, Pilatus membebaskan Barabas bagi mereka dan setelah mencambuki
    Yesus, Pilatus menyerahkan Dia untuk disalibkan.
  cjo-NT: 'Roojatzi roemishitowakiri riraga Warawaashi. Roemishitowakiri, ikantawakiri
    riraga joraaro: —Paaneeri Jesoshi, powajankiteri, roojatzi pikentakoteri.'
  nsn-nsn: Song ke uatauetela Pailat tang Barabas tasisina, doh tar binaka ka kalkalopis
    uauelmahing baka pein Iesu, kare heirono tatanono tasir soldia mara la tinesina
    tatanono tar korose.
  san-DEV: ततः स तेषां समीपे बरब्बां मोचयामास यीशुन्तु कषाभिराहत्य क्रुशेन वेधितुं
    समर्पयामास।
  tna-NT: Da su beju Pilato ja Barrabás d'eji tiatana. Jesús huacabiti neje icheme
    putsu, menajatiatana curusu su patatata huecuana puji.
  lid-lid: Pailat eme ruwani Barabas ili mine iri, arile iy atehei Jises ili mine
    iri lau ta bahun, ta iri ka-um iy na malou sakabuk i bek. Ano iy atehei Jises
    ili mine iri lulik ta katahi iy kili ta kei tondreh.
  wim-wim: Aꞌ anpalana, nil Pilate.angan Barabbas.an kuch thant aak jailam anpalan.
    Aꞌ nilan thaw thant soldiers al-alantan puy ngul kalayn nunang Jesus.ana, aꞌ piik-piikayn
    nunang kuuy alangan, aꞌ nil thaw thant ngul, “Yaa, niiy kalān nunang yuk wuuyanakana,
    nailang mak pungān nunangweya.”
  zga-M: Pu akhadeinduleila u Balaba pu umwene, u Yeisu akhatova ni mbeikhi pu akhavapa
    avene vakhatovelele pakheidameileihanie.
  yom-yom: Pilatu wubayekudila Balabasi. Bu kamana betisa Yesu bikoti, wunyekula mu
    mioko miawu muingi bambanda va dikulusi.
  san-SIN: තතඃ ස තේෂාං සමීපේ බරබ්බාං මෝචයාමාස යීශුන්තු කෂාභිරාහත්‍ය ක්‍රුශේන වේධිතුං
    සමර්පයාමාස|
  yut-yut: Yaŋ yaŋba Pailat da Barabas pulugaŋ yɨpban mɨŋat amɨn kabɨyokon kɨgɨt.
    Kɨŋakwan emat amɨn yoyɨŋban Yesu baljawit. Aba don tɨlak kɨndapmon aŋakba kɨmotjak
    do yoyɨgɨt.
  grc-BYZ: τότε ἀπέλυσεν αὐτοῖς τὸν Βαραββᾶν, τὸν δὲ Ἰησοῦν φραγελλώσας παρέδωκεν
    ἵνα σταυρωθῇ.
  tbl-NT: Omin Paylét hewà ke Barabas ebélê le, ne nan na habid hfes Jisas, ne ominen
    bemlay du ebè yó kem sendalù mò na e tmutuk du bè kros.
  cpc-NT: Ari jomishitowakaantaitakiri Barrabás. Iriima Jesús ipajatakaantaitanakiri,
    jiyakawintakiri impaikakoitiri.
  nhg-NT: Yecuöquenu oquencajcöbele yaja Barrabás. Hua oquemandörojque ma tiebitequecö
    Jesús, hua otieantrecöro para ma tiecoruspelucö.
  nya-nya: Pamenepo anawamasulira Baraba koma analamula kuti Yesu akakwapulidwe, ndipo
    anamupereka kuti akapachikidwe.
  ngu-NT: Quemaj Pilato oquinmacahuilij Barrabás, niman otlanahuatij ma quitlatzhuitequican
    Jesús, niman oquitemacac para ma quimajmasohualtican ipan cojnepanojli.
  kup-kup: Pot hahan Pailat Barabas baverev meehan sahan pim ñai abanari Iesu bat
    birepenañ urapanepuh basat zirah ur ñomapanez mañah.
  jid-jid: Wa a cu Barabas cuwo bawu nda tsi Yesu ni gbungban nda kau nno mba kpahi
    kpan.
  wmw-wmw: Basi Pilatu akinfungula Baraba, akiwapa. Fala Insa, bandi ya kucapiwa,
    wakimpereka agomezeriwe pansalaba.
  gmv-GGM: He wodde Barbane isstas birshidi Yesusa garafisdappe guye kaqana mala athi
    immidees.
  ssg-ssg: Ape salan, Pailat ahuti hani laha Barabas ape i hone teka unauan hetiai
    Jises. Imuh i hani laha tahi hakeai Jises he kros.
  zpo-NT: Zee lee Pilat msela Barrabás nu mnabeyy xaa xsoldad xaa zee mdin Jesús nu
    kee xaa xaa lo krus.
  poy-poy: Shakapanu Pilatu kamvugulira Baraba kulawa mushibetubetu, kumbiti Yesu
    pawamsyatanga kala ntomondu, kamlaviyiti wampingiki mulupingika.
  qwh-NT: Tsenam Pilatoqa Barrabasta libri cacharerqan. Jesustanam alli buenu astaratsirnin,
    entregarerqan crusificayänanpaq.
  gaw-gaw: Anam aeg amu Pilatus nug Barabas uhuqa madaṯa amu nug a, ag Jesus wipp̱a
    eheḏ mataḏeg, ag ad emaitakp̱a atulḵulagnu ag ep̱elagp̱a meum.
  nca-nca: Ŋunde ŋuro Pailatko Barapas rotoní eneno uyaró, ko Yesu riní kuma unindo
    uŋguru-gurumoro tipiririko urowero re uyareŋgurí.
  zpz-NTPP: Orzeꞌ Pilato blaay Barrabás nu nac de riidz nu mnii de mbecy. Orzeꞌ bicy
    yu mandaar nu gaaz dey Jesuuz. Orzeꞌ bguꞌy mi yaa dey par nu caa dey mi lo cruuz.
  mkj-mkj: Doari, Pilate kadarla Barabbas oang irai. Ih koajoanehdi irai en poki Jesus
    ki joal pahrang imwin pas, irai kioang jounpeihok en kalohpwuhla Ih.
  zac-NT: Iurní Pilato bëdë́ꞌëll libertá Barrabás. Lueguë gunibë́ꞌall guëdiaꞌa më
    galnë́, nu bëꞌnë Pilato intriegu lëꞌë më parë gac crucificar më.
  kyg-kyg: Huꞌa ha paiꞌnageno Malamasiꞌa ategeno apakaetegamo neꞌvigenoꞌaeꞌmo ati
    vayaꞌaifeꞌmo, nofi kayotetiꞌmo amagiyo, huno huteno malipu yosaleꞌmo nili aiteꞌa
    aliꞌa he tiꞌa atesayafeꞌmo avalelino uno apamiꞌniye.
  kmk-kmk: Utdi pinawayaan Pilato si Barrabas yoong pinasabid na si Jesus asina inyawat
    sidat suldadu daḻapnu ilansa da si kulus.
  cao-NT: Jatsi quiha jato qui Barrabás Pilató paquëmaniquë. Jaquirëquë Jesu ja rashaniquë
    rispichí no. Rashaxo tsi quiha soldado bo qui ja mëaniquë cruzó tsi ja tooxacano.
  bbr-bbr: Keserna, Pailot nukas Bar-Abas utonuk, manowon. Kesermara, kos kon kar
    marai ro aurnuk, kos Jisas mänkäsirianik, karauk marai roat aronuk, akas am äpäs
    opok äsäi maun imäi potoin.
  inb-inb: Chasa uiaspaka Pilatoska, Barra­basta kacha­rirka. Jesustakar mana llakispa­lla
    iapa asuti­chirka. Nispaka, suldadu­kunapa makipi sakirka, pai­kuna kruspi klabaspa
    wañu­chin­gapa.
  hrv-hrv: Tada im pusti Barabu, a Isusa, izbičevana, preda da se razapne.
  box-NT: Ó o Pilaate wã́a léra a Barabaasi día, ò o le ɓa ha a Yeesu lè hã
    làbàaní. Ò o nɔn wo le ɓa ɓúɛɛ ho kùrùwá wán.
  ote-NT: Nuꞌbʉ́ ra Pilato bi hyɛgui ra Barraba, ne bi manda bri fɛtꞌa ra Jesu, nepʉ
    bi ꞌyɛntꞌuabiꞌa̱ ja yá ꞌyɛ yá soldado pa da hyoꞌʉ.
  wnu-wnu: Ende qamarari Pailat Barabas ar wurit imurima isa ne Yisas ba waramb wogub
    ba erer urimar qamb imurima wurit isorei.
  zam-NT: Sya, mblo' Pilat Barrabás lezi'f. No mtelá' Pilat Barrabás. Le' Jesús na,
    mbli Pilat mandad ngua ta' mèn che'n Jesús. Ngoloa, mda' Pilat Jesús loo mèna
    par ya que' mèna Jesús loo cruz.
  zyp-NT: Mataico Pilat tah Baraba khah a thlawpah he. Canghrasala Zisu cawh cheisah
    he ka, khraws letah khaipai pawtah aa kih leco a hlai he.
  sey-NT: Ja̱ maca Pilatopi Barrabásni eto saopi, deꞌoye paꞌija̱ꞌquëre. Etoquë Jesuni
    siꞌseni ja̱ jeteyoꞌje que̱ni huani je̱ojaꞌquëre jëjo saopi.
  nvm-nvm: Areme Fairet fun uri Barabas buifuon kuamga fu keko vakga fu uri Jesu abe
    e azi keoijo iji miamga bu fijame afem kuros kanakuai vain.
  mps-mps: Tama te sogo Pailatgo te bidi Barabas augwaliba olo tagala palali. Tama
    agai po olama, tama gasa bidigo Jisas te dwai bigo elidu gelama, tama te ami bidi
    dabe nogoba mani, te augwaligo aga te ni pedaide elimainogo yalio.
  pab-NT: Hatyaoseta Pilatos aihikoaheta Barrabás enomanaha. Hatyaoseta wakatya sorarenai
    hoka mokonasetyaha Jesus militihi aohenere najikinita halakisene enomanaha berekotyahene
    atyalihose xaimaholatyaka hiye maheta.
  llg-llg: Namanene leondiak, boe ma ana nae, “Neu.” Boe ma ana mboꞌi Barabas, tungga
    sila hihiin. Basa de, ana palenda hataholi mana manea kala fo ala filo Yesus lenik
    fifilok. Filo lateꞌe, boe ma soldadu la loo Yesus, fo sangga mbaku nisan nai ai
    ngganggek.
  kyf-kyf: Tɔʋn, 'ɩn Pilatɩ yia -Balabasɩ -kaslʋ 'wʋsa. 'Ɩn ɔ nɛɛ 'slʋja -yla nɩɩ,
    wa sɛlɩ -Zezu, 'ɩn wa 'ka ɔ su -gʋ lakʋlʋ.
  tpi-tpi: Olsem na Pailat i lusim Barabas i go long ol. Na em i tok na ol soldia
    i wipim Jisas. Na bihain em i givim Jisas long han bilong ol soldia, bai ol i
    nilim em long diwai kros.
  mih-NT: Ta zɨquɨ i zaña ra Pilato sii ra Barrabás, ta i tava ra tyiño vatyi cua
    cañi zandaru sii ra Jesús, ta zɨquɨ i saha cuenda ra sii ra vatyi cua cuu ra nu
    cruz.
  qvh-NT: Runacuna sayno niyaptinmi Barrabasta Pilato cacharergan. Nircurna Jesusta
    astarcasir entregaycorgan crucificash cananpä.
  kms-kms: Muq ni Barabas si neri ninde nondo. Di ni nari soldia Jisas yas muang pre,
    di ni soldia nde si pe ni nondo ei kruse pe qungu mi nati.
  agn-agn: Animan ong ori, pinalpatan ni Pilato si Barabbas. Piro si Jesus pinalatigo
    na, ig pagatapos inintriga na ong mga sondalo na para ilansang ong kros.
  nhi-NT: Ihcuacon Pilato occahcau in Barrabás, uan otlatiquitih mactacapitzocan Jesús,
    uan satepan octemactih macsohsacan.
  ttc-NT: Ntons te Pilat okaj stzoqpi' te Barabas b'ix ya ma qet jub'cha' te Jesus,
    oxik tq'apo' [tuj kyq'ab' kye soldad] tzan tuq tqet kyklabi' twitz krus.
  dan-1931: Da løslod han dem Barabbas; men Jesus lod han hudstryge og gav ham hen
    til at korsfæstes.
  kwj-kwj: Ete wowani Pailat Barapas ri hanjaꞌaiwani wunu tambwa iwani, hima fweleni
    ri sawewani Jisas ni wu tanambwasiwani au anaye hima lei tapa tenge tiki ya ri
    ha, wowa wundo me yapweke tiki rini wu ye ki.
  vie-OVCB: Vậy, Phi-lát phóng thích Ba-ra-ba cho họ, đồng thời sai đánh Chúa Giê-xu
    rồi giao cho lính đem đóng đinh trên cây thập tự.
  kze-kze: Páráíti Párápásimba ayúrankena i-kwáásí simátimuwasa Ísumba áwí-andanei
    áwíruku'nowana Páíráti séna áí'mai taaira'á tuvuwíyana puwíno séna Ísumba i-kwáásírá'á
    tímakaiye.
  mpj-mpj: Palunyangka Payilatju Parapajpa kurtingu martukaja-jananya yarnnga pukurlmanu.
    Ka wajarnu-jananya jantulwintikajangka Payilatju, Jiijajpa wiipwintiluya pungkuraku.
    Yungkalpayiya. Palunyangka-jananya wajarnu Payilatju kangkuraya jantulwintikajalu
    wartangka wiltijunkura.
  lbk-lbk: Winayaan et Pilato si Barrabas ya inpasaplitna si Jesus, sa na't inchowa
    ta en mailansa is kakolos.
  mto-NT: Vanꞌit tseꞌe je̱ Pilato je̱ Barrabás du̱masa̱a̱k; ax je̱ Jesús, yakjavyo̱jpju
    tseꞌe ma̱a̱t je̱ po̱ꞌo̱ vo̱jpu̱n je̱ pojxu̱n ja̱ptsum, je̱tseꞌe je̱ jyayu du̱tukka̱ta̱jki
    je̱tseꞌe du̱yakcruuzpé̱ttat.
  bzh-bzh: Lob Pilatus lëëin Barabas yah vu sir. Log nër balam-beġö-yi deveek Yesu
    gedeḳo medeya in dengis yi jaḳ na ḳelepeḳo*.
  guj-2017: ત્યારે તેણે બરાબાસને તેઓને માટે છોડી દીધો, અને ઈસુને કોરડા મરાવીને વધસ્તંભે
    જડાવા સારુ સોંપ્યો.
  jvn-NT: Pilatus terus nuruti karepé wong-wong. Barabas dietokké, nanging Gusti Yésus
    dipetyuti. Sakwisé kuwi Gusti Yésus terus dipasrahké marang para soldat supaya
    dipentèng.
  byr-byr: Wɨdɨna kyeꞌ sagaaꞌ Paailatɨ Baravaazarɨ yɨralawaasɨna yɨna. Yɨralawaasɨna
    yɨna yaka Jizaazarɨ wɨla kayaaꞌnanyabaalyɨ lɨꞌbwaꞌna yɨna yaka “Yɨsavɨri nilɨya
    marayerabɨka!” daka aawɨlasaraavɨ wɨmaarina yaꞌ.
  ian-ian: Wandi mala Pailat wutaa barabas kat kwo ay walaa wandɨ maa Jisas kat kwutaa
    viyalaa diwai krosmba kaalavat kwutaa kalindi.
  hun-hun: Akkor elbocsátotta nekik Barabbást, Jézust pedig megostoroztatta, és kezükbe
    adta, hogy feszítsék meg.
  mcf-NT: 'Adsho tantiashun Badabas caid cuemequin Esus cueshcaten cueshcamepac caondash.
    Adshumbic: —Cuesten dectanquin unës uatan —quequin sondado buamepac caondash Pidaton.'
  kjs-kjs: Gore go rabu gavman-me Jisas Barabas wala nimuna ada penaalo kepeasa. Go-rupa
    puma nipumi Yesu repena pata luma repena polopeana nil-mi linalo kalisa.
  mni-mni: Maram aduna Pilat-na makhoigidamak Barabbas-pu thadokle aduga mahakna Jisubu
    phuhalle aduga cross-ta hatnaba makhoida sinakhre.
  yad-NT: Jadchiy ji̱ta su̱mu̱rya̱da Pyidátubay ruusa̱ju̱ni̱ Barábabay. Samusiye̱tyadedanumatiy
    variñi̱ Jesús, sasa̱yada ji̱ta variy crusitya̱sa batyedaju̱ni̱.
  mxb-NT: Dá ni̱ da̱yáa̱ Pilato Barrabás. Dá tá ni̱ ndiꞌi ni̱ kani soldado Jesús xíꞌín
    chirrión, dá ni̱ na̱ki̱ꞌo ñaá Pilato noo̱ ndáꞌa̱ rá, dá ná koꞌo̱n ra̱ chirkaa
    ñaá rá ndi̱ka cruz.
  pon-2006A: Pailet eri lapwadahng irail Parapas; a Sises e pangalahng irail pwe re
    en kalohpwuwehla mwurin eh ketin wowoki rehrail.
  maq-NT: Hya xi camá ne, catsismi me Barrabás, peru casahmi me xi Jesús ne casehen
    rë me sehe casua Pilatu me xi cjue cueya me xcun cru.
  hto-hto: Afe jira Pilato Barrabás zuitade. Afe mei Pilato Jesús rázɨdo fatátate.
    Fatata mei Jesuna afémacɨna coráɨtate.
  por-BRBSL: Então ele liberou Barrabás para eles, mas Jesus ele açoitou e entregou
    para ser crucificado.
  ces-NKB: Tehdy jim propustil Barabáše, ale Ježíše [nechal] zbičovat a vydal [ho]
    k ukřižování.
  cui-cui: Nexata Pilato nama pu sotaba Barrabás. Bapoxonae itoroba xua soldadomonae
    bara Jesús moya bichocono pecuainchinexatsi pocotsiwatha eewa xua bichocono amʉpiya
    xua xota ba jiwi cuainteibatsi poxonae abe exaneiba. Mataʉtano itorobano xua moya
    bara Jesús tʉparucua exanaeinchi naetotha.
  boj-2014: Naŋgi Pailat degsib minjnabqa a naŋgo anjam di dauryosiqa Barabas tonto
    talq dena oqeq atsiqa naŋgi enjrej. Enjrsiqa olo Yesus osiq qaja tamo naŋgo baŋq
    di atsiqa minjrej, “Niŋgi Yesus bu toqoŋ na kumbaiŋyiy.” Degsi minjrnaqa naŋgi
    na Yesus osib kumbaiŋyeb. Kumbaiŋyosib koboonaqa Pailat na olo minjrej, “Niŋgi
    Yesus ŋamburbasq di qamqajqa osib giliy.”
  eng-OEBUS: Then Pilate released Barabbas to them, but Jesus he had scourged, and
    gave him up to be crucified.
  eri-eri: Ono wanenga Pailot no Barabas awa tuwainga nere bagu goyai. Onodu no lewainga
    nomo oota fai Yesus gula wane. Iinga no Yesus oota fai owonege langa tafai, nere
    nauge abalakawou langa warodbode waha bona.
  aly-aly: Pilate-el Barabbas renh tyarlewek, tyayl kwen-they. Pilate-el ahelengkw-rnem
    ilek, rernem Jesus renh whip-el atwayntetyek arwerl iylpeyl-atherr-warl atanthetyek.
  wiu-wiu: Pailaseyo Barabasi neke yapu pa wa po kotokoa wetekaneya. Nitoapa Yesu
