    prega iha krus.
  ron-BTF: Atunci le-a eliberat pe Baraba; și după ce l-a biciuit pe Isus, l-a predat
    să fie crucificat.
  eng-WEBP: Then he released Barabbas to them, but Jesus he flogged and delivered
    to be crucified.
  eng-FBV: Then he released Barabbas to them, but he had Jesus whipped and sent to
    be crucified.
  nld-1939: Toen liet Pilatus Barabbas vrij, maar Jesus liet hij geselen, en gaf Hem
    over, om te worden gekruisigd.
  bwo-bwo: Manoor P'lat'os Barbani bitsdek't faksh b́k'r, Iyesusnmó b́ jot'iyakon
