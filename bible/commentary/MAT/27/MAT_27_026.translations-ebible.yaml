  juy-juy: ସିଲତ୍ତେ ପିଲାତନ୍‌ ଆନିଞ୍ଜି ଆସନ୍‌ ବାରବ୍ବାନ୍‌ଆଡଙ୍‌ ଅମ୍‌ବୁରେନ୍‌, ବନ୍‌ଡ ଜିସୁନ୍‌ଆଡଙ୍‌
