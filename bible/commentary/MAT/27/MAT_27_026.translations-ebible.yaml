  ukr-1871: Тодї відпустив їм Вараву; Ісуса ж, побивши, передав, щоб розпято Його.
  apz-apz: Ose ulahonɨngkofi Pailot Mpolapasɨmo isɨhutofɨhwajonto kakoe hwe itokusoꞌnjo
