  sby-sby: Popelapo Pilato walabasungulwila Balaba, ne kumukwapula Yesu, panyuma pakendi
    balamutwala kuya kumupopa palusanda.
  sll-sll: Dungure Pailat pirere, arihobi yong aura diterere, Barabas gule ole tongwi.
