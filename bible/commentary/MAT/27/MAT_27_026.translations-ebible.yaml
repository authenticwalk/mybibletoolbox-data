  kxv-kxv: ଏମ୍ବାଟିଏ ପିଲାତ ଏ଼ୱାରାକି ବାରବାଇଁ ପିସା ହୀତେସି, ଇଞ୍ଜାଁ ଜୀସୁଇଁ ସା଼ଟ୍‌ଣି ୱେ଼ଚାନା
    ପା଼ସି ମୁଣ୍ତାତା ଏକ୍‌ହାଲି ହେର୍‌ପିତେସି ।
  cha-cha: Ayo nae masotta si Barabas, ya an munjayan mapanag si Jesus, maentrega
    para umaatane gui quiluus.
  amu-NT: Joꞌ chii Pilato seicandyaañê Barrabás chaꞌxjeⁿ na taⁿ nnꞌaⁿ. Ndoꞌ sa̱ꞌntjoom
    na calaꞌseiꞌ sondaro ꞌnaaⁿꞌaⁿ Jesús. Jnda̱ joꞌ tquiaaⁿ juu lueena na catyꞌioomna
    juu tsꞌoomꞌnaaⁿ.
  hin-CV: तब पिलातॉस ने उनके लिए बार-अब्बास को मुक्त कर दिया किंतु येशु को कोड़े लगवाकर
    क्रूसित करने के लिए भीड़ के हाथों में सौंप दिया.
  eng-OURB: Then he released to them Bar-Abba [Son Father], but Yeshua [Salvation]
