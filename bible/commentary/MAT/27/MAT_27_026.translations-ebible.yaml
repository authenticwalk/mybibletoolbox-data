    dedeguturie. Aghá egeguturieta, Pailat na Iesu nu bua, ifatarava dedegota amburari-du
    rirota, mene-mene ari kakato dumenida ingova ututurie.
  atg-NT: Ighọ ọọ rue iBarabasi obọ-a na wẹ. Ọọ a gbe iJesu itali, ọ rue ọli na ekhọli-okhuẹ
    eyi iRomu e ka ta li ma apfida.
  bjv-NT: Be ə, Pɨlatɨ ɔr Barabasɨ adɨ-de, nga nɨngə Jəju taa adɨ ɨndəi-e kɨ ndəy
    kabɨlay, ɓa ɨle ji asɨgar je tɨ kadɨ ɓəi-e kagɨ-dəsɨ tɨ.
  tos-NT: Puschí̱ Pilato makaxtakniko̱lh Barrabás, chu̱ xli̱ma̱paksí̱nalh pi̱ casnokca̱
    Jesús. A̱li̱sta̱lh chú̱ macama̱xqui̱ko̱lh xtropa̱ laqui̱mpi̱ xlacán napakaxtokohuacako̱y
    c-cruz.
  rro-rro: Ba Pilato Baraba ebakarahina eao herekia, ia Iesu ebenakia kate'atina matiu
    ibiri ropo 'ubinai katekoko 'auna.
  mxp-NT: Xjats ja Pilato tyikꞌawa̱ꞌa̱tspɨdsɨɨmy ja Barrabás; jøts ja ojts tnɨꞌaneꞌemy
    jøts ja nwɨndsønꞌa̱jtɨm Jesús yikwopt, jøts ja ojts tkøyaky jøts wan tyikruspattɨ.
  aak-aak: Pairato re eŋɨnigɨnɨ. Barabaso nɨwárirɨ porisowamɨ re urɨŋɨnigɨnɨ, “Jisasomɨ
