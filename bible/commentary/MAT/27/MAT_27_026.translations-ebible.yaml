  nas-nas: Teketa teie Barabasi simpiriꞌantavevuruꞌ. Teka teie Jiisuuꞌ muraꞌaavaꞌnaang
    botovuruꞌ Pailatiꞌke, eeꞌnoko damaꞌke aaꞌbarataꞌkoo taakavaavaꞌnaang botovuruꞌ.
  uvl-uvl: Pomalam ne Pilatus tung mule Parapas ke lange iri, pe tunge Iesus lange
    palinga hel ana hana mur ke te pal hulu hite pe te heon heke nga manga toto.
  eng-BBE: 'Then he let Barabbas go free: but after having Jesus whipped, he gave
    him up to be put to death on the cross.'
  ixl-CNT: Uncheeꞌ ech ichajpu u Barrabaas vatz qꞌu tenam. Utz tal itzꞌuꞌmal u Jesuus.
    Ech taqꞌ bꞌen tiqꞌabꞌ qꞌu sol seꞌntaqꞌ jeꞌ vatz kurus.
  xsi-xsi: Siporo ŋgua ŋine lâ, ŋineŋga Pilata iyaute Barabas imâ panzi. Aku io Yesu
    lâ zugu tamâta mbaunzi ilo tu ma sipalili pâta muŋga lâ, ŋineŋga ma sikai silâ
    sipu lâ kâi popole tini.
  crx-NTPO: '''Et ''awet Barabbas buba yulanaditni ''ink''ez Sizi huyolhtsus. ''Et
    hukw''elh''az butl''ayálhti tulalhgus k''ehíyolhtelh ha.'
  kan-OKCV: ಆಗ ಪಿಲಾತನು ಬರಬ್ಬನನ್ನು ಅವರಿಗೆ ಬಿಟ್ಟುಕೊಟ್ಟು, ಯೇಸುವನ್ನು ಕೊರಡೆಗಳಿಂದ ಹೊಡೆಸಿ
    ಶಿಲುಬೆಗೆ ಹಾಕುವುದಕ್ಕೆ ಒಪ್ಪಿಸಿದನು.
  bbb-bbb: Ijadufuo Faereti fune urina e Barabasi buefuo kenujamo fu vae. Areme fune
    kiamo bu Jesu ifima arevoga e azokenoejo ije bune mesirina dabe kurosi kanakuae
    vae.
  blw-blw: Wat hiyachi yag emparufus Gubérnador Pilato ah Barabas yag empahapratna
    ah Jesus ya annaat eporang hiya hen anchichay mangenlansa hen koros.
  tam-2017: அப்பொழுது, அவன் பரபாசை அவர்களுக்கு விடுதலையாக்கி, இயேசுவையோ சாட்டையினால்
    அடித்து, சிலுவையில் அறைவதற்கு ஒப்புக்கொடுத்தான்.
  azz-NT: Huan ijcón quitojtonque de que ma yohui in preso Barrabás. Huan niman tatitanic
    ma cuitequican Jesús huan quitemacti ma quicuoupampilocan Yejuatzin.
  spa-RV-1909: 'Entonces les soltó á Barrabás: y habiendo azotado á Jesús, le entregó
    para ser crucificado.'
  csy-csy: 'Taciang Pilate in Barabas suatak a: Jesus sia a sat zawkciang thinglamte
