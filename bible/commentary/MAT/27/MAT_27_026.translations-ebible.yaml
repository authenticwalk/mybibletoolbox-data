  for-for: Piya yuguna, Pairatiba Parabasi uwa ataogana igeti waogana, Isupa eru kasutasa
    aegugasimagina, maripora aeguyiyema irebu kina ababuwaimintiye.
  epo-epo: Tiam li liberigis al ili Barabason; sed skurĝinte Jesuon, li transdonis
    lin, por esti krucumita.
  gfk-gfk: Io, Pailat ga hasur se tar Barabas taar ta diet. Iesen ga tule tar Jisas
