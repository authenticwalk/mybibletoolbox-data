  eng-NOY: Then he released Barabbas to them, and having scourged Jesus, he delivered
    him up to be crucified.
  cub-NT: Ne que arĩburu yóboi, Barrabáre etavarĩ darorejamed̶a Pilato. Aru Jesúre
    jara popeicõjenejamed̶a. No yóboi, ina churaravare Jesúre jocʉcʉjaravena pẽvaicõjenejamed̶a
    Pilato.
  ita-1927: Allora egli liberò loro Barabba; e dopo aver fatto flagellare Gesù, lo
    consegnò perché fosse crocifisso.
  lww-lww: Ana P̃aelat mligan lua P̃arap̃as molue si p̃asup̃e pa pula, sa nap̃a la
