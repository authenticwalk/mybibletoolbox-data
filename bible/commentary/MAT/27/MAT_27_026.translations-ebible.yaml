    “Yaromi eri yoro bakomdi wako eiyo,” diro ari ta erome.
  tha-KJV: ท่านจึงปล่อยบารับบัสให้​เขา และเมื่อท่านได้โบยตี​พระเยซู​แล้ว ท่านก็มอบพระองค์​ให้​ถู​กตรึงที่​กางเขน
  por-BR-2018: Então soltou-lhes Barrabás, enquanto que mandou açoitar Jesus, e o
