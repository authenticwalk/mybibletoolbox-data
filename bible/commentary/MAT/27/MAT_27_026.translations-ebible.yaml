  kaq-NT: Jaatian Barrabas jato picoxonxon, Jesus rishquihahbo jahuen sontarobo yohixon
    jato hinanquin jihuin hueonahbo.
  ahr-ahr: तवय पिलातनी त्यासनाकरता बरब्बाले सोडं; अनं येशुले फटका मारीन क्रुसखांबवर
    खियाकरता सोपी दिधं.
  sgb-sgb: Hinonol ni Gobernador Pilato ya kalabayan lan kal-atan, ta imbuhan na hi
    Barrabas. Impadapi na hi Apo Jesus, haka indin na ya kanla ta êmên la ya ipapako
    ha koros.
  vie-1934: Phi-lát bèn tha tên Ba-ra-ba cho chúng; và khiến đánh đòn Đức Chúa Jêsus,
