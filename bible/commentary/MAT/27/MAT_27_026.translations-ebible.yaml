verse: MAT.027.026
translations:
  kpx-kpx: Katelahai louge Bailotiu hotoeabe evisi Balabasi iomage au tinu. Isito
    Iesu mai tuvalie ata ovege abu visuhavoi mai hamaho tilu.
  okv-H: Pilate na enu Barabbas araha ta pahunu Iesu avo esi na ejembeto humbuto pambuto
    ji atahu ta tara ke ena.
  tbo-tbo: Geka bahana u mulina Pilato i baha po Balaba hi lupena haleya ma Yesu gulawa
    metametanana uyahinei hi wilawi ma ipa hina niyeya po hoi ani take hina tutulawiteya.
  mal-C: അപ്പോൾ പീലാത്തോസ് ബറബ്ബാസിനെ അവർക്കു വിട്ടുകൊടുത്തു; യേശുവിനെയോ ചമ്മട്ടികൊണ്ട്
    അടിപ്പിച്ചതിനുശേഷം ക്രൂശിക്കാൻ പട്ടാളത്തെ ഏൽപ്പിച്ചു.
  grc-SR: Τότε ἀπέλυσεν αὐτοῖς τὸν Βαραββᾶν· τὸν δὲ Ἰησοῦν φραγελλώσας παρέδωκεν ἵνα
    σταυρωθῇ.
  bgc-bgc: इसपै उसनै बरअब्बा ताहीं उनकै खात्तर रिहा कर दिया, अर यीशु कै कोड़े लगवाकै
    सौप दिया, के क्रूस पै चढ़ाया जावै।
  khz-khz: Ne Pilato na Barabas etugu-atiato ira geria, na Iesu ia kwaria aonai vou
    vetali taura evenirato, pia satauroa ulanana.
  deu-TKW: Hierauf gab er ihnen den Barabbas los, den Jesus aber ließ er geißeln,
    und lieferte ihn aus zur Kreuzigung.
  zsr-NT: Caꞌ guc, Pilato busanëꞌ quequëꞌ Barrabás naꞌ. Niꞌr gna béꞌinëꞌ bönniꞌ rjaquëꞌ
    gdil‑l laꞌguinëꞌ Jesús, atiꞌ gdöd niꞌ budödëꞌ Lëꞌ lu naꞌquëꞌ quië ludë́ꞌë Lëꞌ
    lëꞌi yag cruz.
  lin-lin: Pilato abimiselaki bango Barabasi ; mpe sima na kobetisa Yesu fimbu, apesaki
    Ye na maboko na bango mpo ete babaka Ye na ekulusu.
  hns-NT: Tab oe Baaraabaas ke tjhor deis aur Jiesoe ke pietwaaike soerdjaatie ke
    haath me saup deis kroes par tjaharaawe ke.
  noa-E: Mag chadcha amachdëu jaau narrjö, Pilatoou Barrabaata sĩi öbeerpʉ̈iwia, Jesús
    wʉpi jaaunaa, pakuls gaai meerppʉ̈imkhĩir warre soldaaun jua ee thʉsĩepʉ̈ijim
    aajem.
  eng-EMTV: Then he released Barabbas to them; and having scourged Jesus, he delivered
    Him to be crucified.
  mib-NT: Yūcuán na te ni siaá de Barrabás. Te ni ndacu de jniñu jeē na cáni tācá
    soldado un Jesús, jiín jéē cáta caa de ya jicā cruz.
  lif-NT2: हे़क्‍क्‍याङ् पिलातसरे़ बरब्‍बासे़न ले़रु पिरुसि, कर ये़सुःन् ते़ःम्‍भुक्
    याक्‍मा पाङ्‌घुसिआङ् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःम्‍मा फाॽआङ् रोमि थक्‍सुबाहाॽ
    हुक्‍सुप्‍तुसिरो॥
  xnj-xnj: Kangi Pilatu akamdindulila Balaba kuhuma muchifungu, na kumtova michapilu
    akamgotola Yesu avambiwa pamsalaba.
  mmx-mmx: La ne Paelat ga soxomus asu ne Barabas tidi. Ketla neni ga raba ne Iesu
    ri luvuttadi esep kusu dinak pixis i la dina vaxarem i at laxaba.
  cbr-NT: Quicëbëtan ca Pilatonën Barrabás chiquíanan suntáru rishquimitancëxun i
    curúsocënu matásnun quixun atu 'ináncëxa.
  tee-NT: Pus ju acsnich ju Pilato lhinaulh ixmaxtuca ju Barrabás. Astan lhinaulh
    ixk'ainekmaca ju Jesús. Chai mak'axtaknilh ju taropajni ni catamaquilhta lacacurus.
  eng-LSV: Then he released Barabbas to them, and having scourged Jesus, he delivered
    [Him] up that He may be crucified;
  cak-NT: Ri gobernador xusk'opij-e ri Barrabás y chuka' xu'ij chi tich'ay ri Jesús,
    c'ajari' xujach-e chi ticamises chech cruz.
  pah-NT: A'ero Pilatos'ga Barrabás'ga mohemukari cadeia hugwi okovo g̃anhi'ig̃a rupi.
    Onupanupãuka ga Jesus'ga ipira apopyra pyvõ ga mondohondohoguka. A'ero ga Jesus'ga
    mondoukari soldados'g̃a pe tombovyruka ti g̃a ga jukavo javo.
  sja-NT: Mãpai Pilatopa Barrabás k'ena pëiji. Maap'eda Jesús soopa wɨpiji ichi soldaorãmaa
    mãik'aapa pëiji kurusode baijira bɨdamerã piurumaa.
  xed-xed: Lagha Pilat ka zlinistá Barabas ta həŋ. Tahula slvaptani ta Yesu nda krupi,
    ka vlatá tsi ŋa zləŋafta ta udzu.
  mks-NT: A̱nda̱ já na̱janí Pilato Barrabás. Ta tá na̱ndihi na̱jácaxáhan na Jesús
    já na̱ndiquia̱hva da a̱ ndáha̱ ná ña̱ ná cata caa na a̱ ndi̱ca crúxu̱.
  gfk-S: Io, Pailat ga hasur leise ter ne Barabas ter ta di. Iesene iga tule ter Jisas
    ta ira nuno umri, di gom dangat ie ma di gom waak leise ter ie di nage tut ie
    tano ula kabai.
  bmu-bmu: Mewö meleŋgetka Pailötnöŋ Barabas pösat eŋgii erökmö, Jisösya jiiga ihilek
    wahiŋambuknöŋ qeyöyaköba qeget. Mewö qegetka maripomnöŋ qemegöra Rom yarö azi
    yeŋgö böröŋine alök. Mewö.
  dgz-dgz: Boge Barabas wat vesen tau aen. Amba ita nagirewa diamone mu Iesu waran
    gaut gapan tone amba oma korosi gapan togurapen men wat amon.
  eng-GNV: Thus let he Barabbas loose vnto them, and scourged Iesus, and deliuered
    him to be crucified.
  zaa-NT: Pilatua nna bela' tìą Barrabás. Pero benią mandado iyàa' la Jesús, làniana
    betią ne cuenta para té'e lo curutsi.
  eng-WEBSTER: 'Then he released Barabbas to them: and when he had scourged Jesus,
    he delivered him to be crucified.'
  guh-guh: Nexata baja Pilato tocopata Barrabás pepitsapaenexa penaneconitsivi pejebabiabibovecua.
    Itorobanua vajabitsaëvi ayaicuenia Jesús pejumatitibabenexatsi penaneconitsivi
    pejumaconitabiabimacata. Bajaraxuacujinae Pilato tocopata baja Jesús vajabitsaëvi
    pecobematabiabarutsinexatsi cruzajavabelia.
  bon-bon: Puma cita ca Pilato Baraba ne sisatige, cubu biname bine jejemige Yeesu
    ne adnaname, siige jityepige baarge uli cabu äbyecrame.
  nhw-BL: Huajca quinmajcahuili Barrabás, pero tlanahuati ma quihuitequica Jesús huan
    quinmactili para quicuamapeloltise.
  swh-ONEN: Basi akawafungulia Baraba. Lakini baada ya kuamuru Yesu achapwe mijeledi,
    akamtoa ili asulubishwe.
  wbi-wbi: Pe pano u Pilato akan'dindulila uBalaba, neke akalaghila kuuti u Yesu akopue
    ni mijeledi na kukomelelua pa kikovekano.
  bba-bba: Yerɑ Pilɑti bu Bɑrɑbɑ kɑrɑ, mɑ u derɑ bɑ Yesu sɛni so. Yen biru u nùn bu
    nɔmu sɔndiɑ bu nùn kpɑre dɑ̃ɑ bunɑnɑrɔ.
  eng-KJVCPB: 'Then released he Barabbas unto them: and when he had scourged Jesus,
    he delivered him to be crucified.'
  kgk-NT: Upe rire inhe'ẽ-py opoi Barrabás-gwi imondo-vy. Ha Hesu-pe katu he'i ombopi
    hagwã íxupe. Ome'ẽ ijukaharã-pe omboja hagwã kurusugwasu-rehe ijuka-vy.
  waj-waj: tuduu rikioo Piratuuso tuduu Paravaasaa mmaanai titooduu tuoo iyasi vuduu
    Piratuuso ari ngiaammuauya Yisuunna mmuduu rikiada iya inna ripiima kiooduu rapira
    vaidiiya Yisuunna yatari sagaivau haara vitada viravai.
  cpy-cpy: Ari romishitowa-kaantee-takiri Barrabás. Riima Jesús ipajata-kaanta-nakiri,
    riyakowentakiri ikentakoeteri.
  ekk-PKP: Siis laskis ta neile Barabase vabaks, kuid Jeesust lasi ta piitsutada ja
    saatis ristilöömisele.
  mpx-mpx: Inoke Balabas i sokal kaiweliya, ge i ba tolohaveyan hihiu eloelolina hi
    ahe Yeisu hi nibinibihan, yaka i teli tolohaveyan nimaliyaa nihi lokolosan.
  wbp-wbp: Kuja-jana purda-nyangu purlanja-kurra yalirli Palitirli, ngulangkuju wilypi-manu
    rdaku-jangkaju Parrpajaju yapa panu-kurralku. Ngula-jangkarluju, yangkaju Jijajiji
    yungulku-jana nyanungu-nyanguku yurrkunyuku. Manu-jana jinyijinyi-manu yurrkunyu-patuju
    yungulu Jijajiji wilykarra-pakarni ngalyipi-piya-kurlurlu manu rdirriny-pantirninjarla
    yirrarni watiya warntawarntarla.
  luo-luo: Eka nogonyonegi Barabas, to Yesu to nogolo chik mondo ochwadi bangʼe nokete
    e lwetgi mondo gigure.
  nhe-NT: Huajca quinmalacanili Barrabás, pero tlanahuati ma quihuitequica Jesús huan
    quinmactili para quicuamapeloltise.
  aii-aii: ܗ̇ܝܓܵܗ ܦܝܼܠܵܛܘܿܣ ܫܪܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܠܒܲܪ ܐܲܒܵܐ، ܘܡܘܼܡܚܹܐ ܠܹܗ ܠܝܼܫܘܿܥ ܒܫܵܘܛܹ̈ܐ،
    ܘܣܘܼܦܹܐ ܠܹܗ ܕܦܵܐܹܫ ܙܩܝܼܦܵܐ.
  esk-NT: Tavrani Pilate-ŋum anipkaġniġaa Barabbas, aasiiñ ipiġaqtuqtitqaaqługu qaiññiġaa
    Jesus aŋuyyiuqtinun kikiaktuutityaquplugu sanniġutamun.
  msb-msb: Kaya pinalibre ni Pilato si Barabas para sa inda pero si Jesus naman ginpalatigo,
    tapos gin-intriga sa inda para ipapako sa krus.
  cpa-NT: Jøng² ca¹liúg² Pilato Barrabás. Jøng² ca¹jmo¹dsa héh¹ hi² ca¹bá²dsa Jesús.
    Ca¹cuø¹dsa jǿg³ ta¹ton¹³dsa crǿg¹³.
  dso-dso: ସାରାସାରି ପିଲାତ୍‌ ବାର୍‌ବାକେ ମୁକ୍‌ଲାଇଦେଇ ଜିସୁକେ କର୍‌ଡା ସଙ୍ଗ୍‌ ମାର୍‌ବାକେ ଆଦେସ୍‌
    ଦେଲା, ତାର୍‌ ପଚେ କୁର୍‌ସେ ମରାଇବା ପାଇ ସନିଅମନ୍‍କେ ସର୍‌ପି ଦେଲାଇ ।
  meu-meu: Bena ia ese Baraba e ruhaia nege, a Iesu e dadabaia, bena e henidia, bae
    hasatauroa.
  yva-NT: Umba Pilatus po Barabas apaya mansai. Yara po naite inta matutir indamu
    wo kaijo waije rave Yesus anepat, umba po aunanto mai indamu wo auseo sawa inyo
    kapite rai.
  dgc-dgc: Ey nadid, pinaluwas ni Pilato ti Barabas, sakay nipabalbal na ti Jesus,
    a tulos niatéd na dide monda ipako de ta kudos.
  zpm-NT: Dzigo bnabey Pilat blaa Barrabás, laa Jesús racse me bnabey me zha ne bdiṉ
    Jesús, blozhse ga laa me psaṉ Jesús ladznia meṉguiib ne tsiequiaa me lo cruz.
  hix-NT: Àro ke, Barakmasà yonampatakahoy hatà, Peratusu, nyamoro yano me. Txesusu
    hpokhoy hatà, arymano ynye ro komo wya. Namoyathohoy xarha tà, àwyanye. Yahkotohen
    hona amoyathoso atxok ha, kekon hatà, àwyanye.
  sim-sim: Urik Pailat Barabasin or halashirik ormu ira. Uhu or mbashirik Jisasin
    li wakoroho orin miandok li tirikmbaha limu ira.
  npi-ULB: अनि उनले बारब्बालाई तिनीहरूका निम्ति छोडिदिए, तर उनले येशूलाई कोर्रा लगाए
    र क्रुसमा झुन्ड्याउनको निम्ति सुम्पिदिए ।
  cgc-cgc: Pagsabat ta mga ittaw, palibri din Barabas ya. Gasugo kanen na Jesus i
    latiguon daw intriga naan ta mga sundalo na maglansang ki Jesus naan ta krus.
  tim-tim: Hain dâmbiâ Pilatoŋe Baraba hepundo yâk yeŋgâlân giep. Dâ tembe loko makyeŋgimbo
    Yesu âmâ bugâŋe kombiâ hâk hilâlâm nâŋgâmbo lâwinân kondenŋe moâk dâm mem ariyi.
  yor-yor: Nígbà náà ni Pilatu dá Baraba sílẹ̀ fún wọn. Lẹ́yìn tí òun ti na Jesu tán,
    ó fi í lé wọn lọ́wọ́ láti mú un lọ kàn mọ́ àgbélébùú.
  wos-wos: Wungi wandaka dé Pailat wa, Barabas séndé ge yatakataka gwande jémba yindéte.
    Wataka déka xi warekwa duré dé wa, di Jisasré rami yoombu hambukmbu xiyataka déré
    xiyae mimbu hatekandate.
  emp-NTPO: Maʌ̃be Pilatoba Barrabáda ẽdrʌ b̶ʌsia. Baribʌrʌ idji sordaorãa jarasia
    Jesuda soaba ud̶aped̶a crud̶e cachi bead̶amãrẽã.
  eng-F35: Then he released Barabbas to them, but Jesus, after flogging Him, he delivered
    to be crucified.
  ind-ind: Maka Pilatus membebaskan Barabas sesuai permintaan mereka, lalu menyerahkan
    Yesus kepada tentaranya dengan perintah untuk mencambuk dan menyalibkan Dia.
  pes-OPCB: پس پیلاتُس، باراباس را برای ایشان آزاد کرد و دستور داد عیسی را پس از شلّاق
    زدن، ببرند و مصلوب کنند.
  mpt-mpt: Failate wentenea e awa genalin nakai baabenea Mak ibo moniba Balabase klabuto
    tileisaniba dabaiba uneko! Eka mak ibole Yesuse tek dum ande dofaniba omito debeb
    moniba atdimo dabasaniba silo biki anaiba kaaneko ge baabesea inasiobe.
  bla-bla: 'Itŭmipo''tomoyiuax Barabbas: ki otai''ksĭstĭstsipĭsŏsaie Jesus, emŭts''kaiuaie
    ŏksiksĭs''toxŏsaie.'
  ssx-ssx: Koto laata꞉ kota꞉ Pailedima꞉ Batabasi ka꞉la꞉pa꞉ ta꞉pao pa꞉na꞉ tapa tapaeyekepate
    Yesuta꞉ yombua baena꞉ laa a꞉ka꞉tei wape piki tina꞉ tamendiao homaena꞉ yeke ipiki
    iki pa꞉ta꞉ mea haleekeme.
  mkl-mkl: Ŋɔi Pilɑti í jɔ̀ nŋɑ Bɑrɑbɑɑ, nɔ í jɔ̀ ɑ̀ tɛɑ Jesu kpɔtɔɔ. Si ɑnyii nŋu,
    nɔ í dɑ nŋɑ si ɑwɔ ɑ koo ɑ kpɑkpɑɛ si jĩi.
  gaq-gaq: ସାରାସାରି ପିଲାତ ବାରବ୍‍ବା କିକେ ଆନ୍‌ତାର୍‌ ବିଚେ ଜିସୁକେ ଚାବୁକ୍‍ ଏତେ ବଗ୍‍ନ୍‍ସା
    ଆଦେସ୍‍ ବିକେ ତେନ୍‌ ଇଡ଼ିଂ କୁରୁସ୍‍ନ୍ନିଆ ଆଡେନ୍‍ସା ସନ୍ୟଇଂନେ ନ୍ତିନିଆ ଆନ୍‌ତାର୍‌ ବିକେ
    ।
  gof-RNT: Yaatin, Philaaxoosi Barbbaana enttaw billidi, Yesuusa lisson garaafidi,
    masqaliya bolla kaqettidi hayqqana mela enttaw aathidi immis.
  unx-unx: ଏନ୍ତେ ପିଲାତୁସ୍‌ ବାରବ୍‌ବାକେ ଇନ୍‌କୁ ନାଗେନ୍ତେ ଆଡ଼ାଃକିୟା, ମେନ୍‌ଦ ୟୀଶୁକେ ହାଁଣ୍‌ସା
    ରିକାକେଦ୍‌ତେ କ୍ରୁଶ୍‌ରେ କିଲାଅଃକାଏ ମେନ୍ତେ ସିପାଇକଆଃ ତିଃଇରେ ଜିମାକିୟାଏ ।
  gah-gah: Liki likago, Pilató nene Palapasini gologí omikago keitoka vimó. Itó Pilató
    lokago, Izesuni nene segi nogosanitunú apilikago zohota zaló nilitunú ziki apili
    hilitave loko pilisí vetini kigizakú molamó.
  lcm-lcm: Na kala akala na Barabas dong iria. Na kala asok si sasaup ani Iesu, na
    kala alis suai ania asi kari ani atakuk ania kuli ngakputuk.
  aer-aer: Nhenge Pilate-le aweke tyerrtye areye alakenhe arlkerrirrerlenge, re Barabbas
    apmere jail-ngentyele tyarrelhe-ileke imerte tyerrtye areye iltye anthirtnemele.
    Yanhe-ngentyele, Pilate-le Jesus iltye antheke thultye ikwerenhe areye. Re anteme
    thultye ikwerenhe areye ileke Jesus whip-ele atwetyeke imerte nail-ele arne arntarlkweke-arleke
    irlpare arrernemele.
  qvc-NT: Chaymi Pilatuqa, Barrabastana kach'ashpa, Jisustaqa asutichishpa, paykunatana
    intrigarqan, kruspina klabanambaqllapa.
  tgl-ULB: Pagkatapos ay pinakawalan niya si Barabas sa kanila, ngunit hinampas niya
    si Jesus at ipinasakamay niya upang mapako sa krus.
  cbs-NT: januxun Pilaton jatu daewakin Barrabás jatu taxnimaxuntan Jesús jatu kusha
    kusha amatan jau jiki mastatanunbun jawen soldadobu yunua
  xtm-NTPP: Te Pilato ma chi ni xsiaa de Barrabás ma kua'an maa de. Te ni jinu, te
    Jesús ma, ni ndaxsia'a de ya nuu nda'a soldado ma, sukan‑va'a jín kani de ya te
    jín kata kaa de ya nuu krusi ma, sukan ka jiña'a maa ñayii ma.
  nnq-nnq: Penia Pilato ngannekekea Balaba kuboka kukipungo, nambu Yesu ngabakamuya
    aputigwe iboko na manjolinjoli na abambigwe panchalaba.
  bao-NT: To cõrora Pilato pea Barrabás're wiene, Jesús peera cʉ̃re bape doti yapano,
    cʉ̃jare nonicãupi, yucʉ tenipʉ cʉ̃re cʉ̃ja paa pua tuu cõajato ĩigʉ.
  san-ORI: ତତଃ ସ ତେଷାଂ ସମୀପେ ବରବ୍ବାଂ ମୋଚଯାମାସ ଯୀଶୁନ୍ତୁ କଷାଭିରାହତ୍ୟ କ୍ରୁଶେନ ୱେଧିତୁଂ
    ସମର୍ପଯାମାସ|
  huv-NT: Quiaj a Pilato tatsambiich a Barrabás, ndoj, wüx landoj ajwüch Teat Jesús,
    quiaj tayac teowixaw nipilan mandeow wüx cruz.
  otn-NT: Ra̱ Pilato p'ʉya bi̱ ma̱nda ngue bi̱ ma ma̱thøgue ra̱ Barrabás. A nu̱na̱
    ra̱ Jesús, bi sityø soldado ngue da̱ fɛi, 'nɛ̱ da̱ zits'i ngue di cuatra̱ pont'i̱.
  nop-nop: Unduŋ yogiŋ kaŋ Balabas bikabune uguk, kaŋ yodapmaune Jesu kiyegelep dendemnitdi
    utubukadakaaŋ koloŋdabek foloŋ utne nagi ugiŋ.
  obo-NT: Na id poleggua ni Pilato si Barabas, piru si Disas, id polompossan din,
    woy id boggoy rin diyot bollad to mgo sundau amoy id pakpak diyon to krus.
  cak-ENT: Jari' tok ri gobernador chiquivüch vi c'a ri vinük xucol-e ri Barrabás,
    jac'a ri Jesús xa xutük c'a chin nch'ay, c'ateri' xujüch-e richin que ticamsüs
    chuvüch cruz.
