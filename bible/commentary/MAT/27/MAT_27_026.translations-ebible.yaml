    àta íimami ichalàacatalétawa íicha, yá Pilato yèepùadacani úwinái irí natàtàanápináni
    cruz ìwali.
  tsn-tsn: Hong Pilatwe a ba gololela Barabase. Mme e rile a sena go kgwathisa Jesu,
