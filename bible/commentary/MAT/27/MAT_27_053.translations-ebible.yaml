  hat-BSA: Yo te sòti nan tonm yo lè Li te fin resisite e te antre nan vil sen an
    kote yo te parèt a anpil moun.
  top-NT: Tatalácqui̱lh aná ní ixca̱muju̱cani̱t y acxni lacastacuánalh Jesús nac ca̱li̱ní̱n
