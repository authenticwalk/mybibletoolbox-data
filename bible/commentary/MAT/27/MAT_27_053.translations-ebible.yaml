  ndg-ndg: Batipita mumakaburi baada ya kuyoka kwabe, kabayingii mu mji mpeletau,
    batibonekana na bandu banyansima.
  wsk-wsk: ale nunga kuera mutim bita bita aratukasan. Se udagi, tom Jesus barasam
