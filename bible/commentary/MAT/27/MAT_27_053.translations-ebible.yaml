  mbl-NT: tu hãpkox kopa' mõxaha', tu hãpkumep, ha Yeyox te putpu' hi, 'ĩhã' nõm xop
    te kõmẽn Yenoyanẽn hã' mõxakux, yã Topa yõg kõmẽn, ha tikmũ'ũn xohix te' pẽnãhã'.
  zpc-NT: Cati abeban Jesús, naꞌra brojëꞌ luꞌu beló yo, uyojëꞌ ciudad naca laꞌiya
    Jerusalén. Naꞌ blëꞌë ja benꞌ zë lëjëꞌ.
  gul-NT: Dey come outta dey tomb, an atta Jedus git op fom mongst de dead an lib
    gin, dey gone eenta de holy city Jerusalem an appeah ta plenty people.
  mau-NT: Ji³tjo³-ni³ tsjo¹-le⁴ coan³scan³-ni³ nca³ ja³ˀa¹ya³-ni³le⁴ Jesús, ja³ˀa³sˀen³
    ya⁴ na⁴xi⁴na³nta¹ tsje³, cˀoa⁴ ncjin² xi³ ya⁴ coan³tsen³-le⁴ nca³ je².
  gup-gup: Kaluk bu Jesus yawoyhdolkkang kore kumidjbeh, wanjh bedmanwali birrimyawoyhdolkkarrinj
    kumidjbeh dja birriwam kore kubolkkimuk kubolkdjamun kore birriwern bininj bindinang.
  bss-NT: bébíd á soŋ-tê. Ámbīd e póndé áde Yesuɛ ámáá apuu, bênkɛ̌ á
    dyad tê á Jerusalɛm. Á dyad tê wɛ̂, ekud é bad énnyīn bɔ́.
  met-met: Disok sangua gobagobadi, saing kimuya mana Yesu mesa muli ba, diluxu long
    sabangga Urana mogu inia Yerusalem, saing lipu xumana dibagudi.
  kpj-NT: Wabede‑ribi ròhònyrenyre. Iu Jesuisi rubu‑ribi riixixareu tahe Jerusalẽ‑ò
    ròirenyre. Tai tahe sõwemyhe iny tuu robire.
  zao-NT: Tsa mroo re zha leen baa, leettsa ngulo mroban Jesús, mndaab re zha leen
    yez Jerusalén, ne tya kwathoz men mwii lo re zha.
  byx-byx: Lura dai ra maarlviit namer ama adem. Be sa aip ma Iesus ka maarlviit naver
    ama aapngipki, de lura dai ra mit savet ma Jarusalem. Be buup ne ama qaqet ta
    lu ra.
  ctu-CTI: Ti loq'uiyob majlel ba' ch'ujñʌbil che' ñac ti tyejchi loq'uel ba'an sajtyemo'
    bʌ Jesús. Ti majliyob ya' ti Jerusalén mu' bʌ i pejcʌntyel ti ch'ujul bʌ lum,
    ba' cabʌl ti' q'ueleyob.
  zos-NT: Y después que Jesús visa'u, putyaj chatøjcomo y tøjcøyaj masanbø Jerusalén
    gumgu'yomo, y vøti pø'nis isyaju je ca'yajupø lo que oyu visa'yaje.
  gvs-gvs: Ago Yeisu ina taoyamna mlina tukubuyadi goi sisowóduwo sina asa kimaasabaina
    goi sisiu, e sivagitakoedi tomota badabadaidi yaidi.
  kbm-kbm: Eisir etok imdil vukuri nangge taku gimat ane, be bwayage Yisu gimdil gikwai
    taku gimat ane, kob ete tepwengge ile taku ebe lum yamar bamo givarkei ok be amolmol
    tepwengge matanos gitut gipil eisir. Be avie gaptol subu ebe ivang mul ve Yisu
    nangge Galilaia be emb ei dabin ok ivarkei aikawe ge be nas ile ili. Avie gaptol
    nok subu are eteik. Malia Magdala, be Jems gabu Josep tinas Malia be Sebedi natu-nggen
    Jems gabu Jon tinas. Givin ebe amolmol valir ane tis as amol bamo ebe gitwem eisir
    ok ivarkei ve emb Yisu utle ulis dabin ok, be ili gikuri bamo ebe ges ok be tis
    gen bambamo ebe meng-gihlang ok be ikuri vunu-ngge be inei, “Amol etenik Pomate
    Natu bingano molge.”
  rmc-rmc: Avle avri andral o hrobi paloda, sar o Ježiš ušťiľa andral o meriben, a
    gele andro sveto foros, kaj pes sikade but dženenge.
  apr-apr: Ngan nen le tigege gomo kidi matenge a tisi diki, inbe tinepe nen le lo
    Yesu imadit mulu ye matenge ki. Motong la tilo ye malala mai mison ke Maro yo
    Yerusalem i, a lo di tooltool alunu tikamata di.
  tiy-tiy: Ménagéw ro tidéw dob de lébéng ro. Atin amun méntébule i Jesuse, ménangéy
    ro mahur dob mékétéfuwe ingéd Jerusalem brab méntéfégito dob médoowe do étéw.
  nlg-nlg: Ra sanighi na lei vatuluma ni beku, mi murina te tughuruoli Jesus, gaira
    tara tona tana komu tabu Jerusalem, me subo na vure tara righira igaa.
  dgr-DOGNT: Dǫkw'ǫǫ̀ whelaa k'è gots'ǫ xàgı̨ı̨de, eyıts'ǫ Zezì naìdà tł'axǫǫ̀, Jerusalem
    ts'ǫ̀ geède, ekǫ dǫ łǫ gogıaɂı̨.
  pes-OPV: و بعد از برخاستن وی، از قبوربرآمده، به شهر مقدس رفتند و بر بسیاری ظاهرشدند.
  ron-1924: Ей ау ешит дин морминте, дупэ ынвиеря Луй, ау интрат ын сфынта четате
    ши с-ау арэтат мултора.
  tpz-tpz: '@see-verse:MAT.027.052'
  agd-agd: Ínaimpáké Yisasi ma evaránen e mantavíkan maen betí ankan masí me ampiren
    kantasí ukhein baru Yerusaremí afoká íkan kokhon mano vetin onen mino.
  rkb-NT: Bykyze Sesus inahyrizikpoze Serusarẽhe bo inapupunaha. Anaeze kytsa sizubarẽtsa
    sibo nikozonaha.
  san-THA: ศฺมศานาทฺ วหิรฺภูย ตทุตฺถานาตฺ ปรํ ปุณฺยปุรํ คตฺวา พหุชนานฺ ทรฺศยามาสุ:ฯ
  iws-iws: Sɨma maeyaua inkam haɨngikaiiya saiir bɨdi haiburgigɨm mɨ Jisɨs siya mhoɨiya
    yɨnsiinɨdwonam mɨ sɨma om mɨiyɨkɨn Jerusalem siir yam. Mɨ iikam whɨekakɨm sɨmiirar
    kaowɨnɨm.
  pol-SZ: Później, po zmartwychwstaniu Jezusa, udali się do Jerozolimy, świętego miasta,
    gdzie widziało ich wielu ludzi.
  ztq-NT: Aan loxsye pañ Jesús, lëë kchë xaa go pchoo leñ paa, aan ndaly meñ kon nii
    lëë xaa psëëb leñ kyedzy Jerusalén.
  kqa-kqa: Yahamɨrata kɨyɨhuhu, Jisas aŋga yahamɨrata mɨtuhi, Gotɨndu pɨhu aru Jerusalem
    indɨhumu. Kamatɨhu krunavundi sambɨ nurɨŋ ŋgamu.
  zai-NT: Ne dxi ma biasa Jesús de lade gue'tu que la? biree cabe de ndaani ca ba'
    que, uyé cabe ndaani guidxi Jerusalén ne biiya stale binni laacabe.
  upv-upv: Ko vitunen daron nga Iesu mimra jile re mijen sen ko nir arivel lingi dobbir,
    ko aran re Ngaim On Jerusalem; ko arpelari ji jinibb elep arlesir.
  wap-NT: Ĩkoditan baaranai iki kida. Aizii Jesus kadishitan daunaꞌan pamawaka-kizi
    iki, uruꞌu naa wuruꞌu kadishitainaouz pabaaranaa iki makon Jerusalem iti, naꞌiki
    iriba pidannao tukapan ĩdyaun naꞌii.
  mva-mva: Kodeka podadi dipereki be bong Iesus mate-lo be marangaka ipura nge Anua
    Biabia Ratana-lo dilako be tamoata be aine kokoko-tina ditedi.
  dwr-NT: Unttunttu duufuwaappe kesiide, Yesuusi hayquwaappe denddowaappe guyyiyan,
    geeshsha katamaa beeddino; hewaan unttuntta cora asay be7eedda.
  kfw-kfw: Halli Jisu'n ahongringsuo nuk thaanna inphut inmani'n inhongsuokli Inthiang
    Khuopui tiang inluut ah mipui katamtak ngaidiang inlei-inlar.
  bfz-bfz: और तिना रे जिऊँदे ऊणे ते बाद सेयो कब्रा ते निकल़ी की पवित्र नगरो खे गए
    और बऊत लोका खे दिखे।
  cuk-09: amar neg-uangi-mamaid ainidmalad. Jesús-gannar-durgusad-sorba, geb neggwebur-islidikid-Jerusalénse,
    nonimalad, degine, amar bukidar-dulemarse magarosmalad.
  ben-OBCV: তাঁরা কবর থেকে বের হয়ে এলেন ও যীশুর পুনরুত্থানের পর পবিত্র নগরে প্রবেশ
    করলেন এবং বহু মানুষকে দর্শন দিলেন।
  mil-NT: Te sátá nǐ yáha ní ndoto Jèsús, te cue ñáyiu ní ndoto‑áⁿ cuǎnguɨhú‑yu xɨtɨ́
    ñuú Jerusàlén, te cue ñáyiu ñuú‑áⁿ ǐo vàí‑yu ní xiní‑yu cue ñáyiu ducaⁿ nǐ ndoto‑áⁿ.
  myu-myu: '@see-verse:MAT.027.052'
  fue-fue: Ɓe burtii e jenaale. Ɓaawo mum, Yeesu finti, ɓe naatidi e genni seniini,
    himɓe ɗuuɓɓe yi'i ɓe.
  amk-amk: Etariai na fafofo tonanai tuti inontarai nanisa kontai, rahida bo Yesusi
    suwi na marareha rorong fo aha fo, ea kontai era wa esuai to bendari Yerusalemi,
    na nanai kaiwasa bitoya ewatisa nayai.
  fai-fai: Kale Yesus ayo fikale talá tabane kawákal wanang kinim fom lung kalo talá
    tabesidiw iyo yak Yedusalem abiw abem dukum uniwe, wanang kinim seng iyo itamámsiw
    ko.
  ura-NT: Nitohaneein jetaote, inae o caje ichanaa Jesosone baiha jetao, Cana Coaunera
    nese Jerosaleeun cuuruha nii o caje ichananacaaurune jana jetao, coaranaacure
    arajii cachaauru.
  mcd-NT: '@see-verse:MAT.027.052'
  urt-urt: Tinge yasme ŋeheh no, ŋupe ŋaiye Jisas plihe tahar pe, tinge ya yoto moi
    yirise Jerusalem. Pe lenge miyeꞌ tuweinge wula wula yetekeꞌ lenge.
  kiz-kiz: Bhahomili mu makaburi baada jha bhfufuo bhwa muene, bhajhingili mji mtakatifu,
    na bhakabhonekana ni bhingi.
  tzo-TZE: Pero muc xloq'uic ta smuquinalic ta ora. Ja' to iloq'uic ec ti c'alal icha'cuxi
    loq'uel ta smuquinal li Jesuse. I'ochic batel ta Jerusalén, tey i'ilatic yu'un
    ep cristianoetic.
  lex-lex: Rlergot la hoi-kietarni. Ne la' ler maka Yesus Nmori owa'an la matmiatni
    de ralamni, de mak kmori owa'ana re rodi liarni la'a Yerusalem, de Uplerlawna
    letni de. Ne la' hande mana rirahu ramkek ir wali.
  dov-dov: Bakazwa mutubanda musule lyakubuka kwakwe, bakanjila mugunzi lisalala,
    akuboneka kubayingi.
  rgu-rgu: Fai fo Yesus nasoda seluꞌ, boe ma ara kalua reme rates ara daleꞌ mai, de
    masoꞌ leo kota Yerusalem reu. Lahenda dodouꞌ rita si rai naa.
  toc-NT: Ama̠­ko̠lh tahuaxni chu pan­teón tata­lá­qui̠lh anta­nícu xlacán xca̠­ma̠c­nu̠­cani̠t,
    y acxni̠ chú lacas­ta­cuánalh Jesús nac ca̠li̠ní̠n pus na̠ acxnicú xlacán tatáx­tulh
    nac ca̠pú̠­sa̠ntu y táalh nac xaca̠­chi­quí̠n Jeru­salén y luu lhu̠hua cris­tianos
    taúcxilhli pi̠ xta­la­cas­ta­cuanani̠t.
  ulk-1902: Emetu abara ko eded akaida, uiaba bakeuare abele zogo uteb, gaire le uiaba
    dasmerare.
  som-som: Sarakiciddiisa dabadeed ayay xabaalaha ka soo baxeen, oo waxay galeen magaalada
    quduuska ah, oo waxay u muuqdeen dad badan.
  mam-C: Jni'qe, a otaq chi etz toj muqb'ilkye, tej tjawlin xi anq'in Jesús, b'e'x
    i b'aj xi' tojjo xjan tnam Jerusalén, ja' i oke ka'yin kyu'n nimkuxjal.
  ndj-ndj: Na veni pavashukukili kala vafuma musembi, vayingila Yelusalemu mbwani
    ying'alili, vawoneka na vandu vatangalili.
  mbj-NT: Genä bok do raban'yyh sa kamag hood paa bä naa. Ti m' Jesus ganä wät do
    jawén paa bä, rabajëë p'ëë panang Jerusarẽnh hẽnh. Kas'ee bok mä hajõk do hã.
  lat-VUC: Et exeuntes de monumentis post resurrectionem ejus, venerunt in sanctam
    civitatem, et apparuerunt multis.
  ngp-ngp: Weze wafose mwe vikuta, naho Yesu eze ande kauyuka, waitaga kwo mzi Akukile
    Yelusalemu, uko waonagwa, ni want'hu wengi.
  enq-2: (Jisasa malunya sakatateamopa, endakali Gotenya latae dupanya malu dupa yakinatala,
    siti nee nyetae Jerusalema dokonya pupala, endakali longome kandena lao panasiami.)
  eng-ASVBT: and coming forth out of the tombs after his resurrection they entered
    into the holy city and appeared unto many.
  mna-mna: Mi tizem naala kizin, mi tila tiwwa ma indeeŋe ta Yesu imaŋga mini pa naala,
    to tilela kar biibi Yerusalem, mi tomtom boozo tire zin.
  myw-myw: '@see-verse:MAT.027.052'
  sby-sby: Mpolabapula mu manda, Panyuma pa kupunduka kwa Yesu, balaya kwingila mu
    Yelusalemu Mushi Waswepa. Ne kuboneka ku bantu bangi.
  sll-sll: Airungure Yisas emgi airere homa e terere Yerusalem ongwi. Ongure golere
    airungwo hobi para doling bole wangure, ari para hangwi.
  yaq-NT: Intok chukula, juka' Jesujta, kokkoarim nasuk a' jiabijtesuko, inime'e junama'a
    bem ma'arimpo yeu sajak. Intok ju'u bwe'u jo'ara, Liojta yeu pu'ariu, Jerusalen
    tea'u kiimuk. Junaman inime'e, juebenaka am bichakai.
  uro-uro: Bä vuk sä rha nämät arha lek toqoräkt i ma Jisas ka märanas nämät ama tñäpki
    bä nasot dä rha met sämät ama qumärqumär äm mamär ama värhäm ama mor äm näkt päs
    däm da da ama rhäqäp na rha ama ruvek arhä saqong.
  ita-1885: E quelli, essendo usciti de' monumenti dopo la risurrezion di Gesù, entrarono
    nella santa città, ed apparvero a molti.
  muy-muy: Ka ya ti Yezu àŋgaba e kisim ba ni ti mis ya tàŋgaba ni tàhəraya e mindiviŋ
    ba, tə̀huriyu a kəsa njəlatani vu. Eslini mis kay tìpia tay a.
  kqc-kqc: Ma Iesu di dadi rae rena usi, mina dadi rae reyadi vene mina guri feresi
    taoni kikifari boyadi ma amiye tau yaku veyadi.
  tav-tav: To bairi Jesu cʉ cacati tunuro bero na ãnana maja operipʉ cãnibatana Jerusalén
    macapʉ caejayuparã Dio cʉ camairi macapʉ. To bairo cacati tunuricarãre na catʉjʉyuparã
    camaja capãarã.
  eng-ULB: They came out of the tombs after his resurrection, entered the holy city,
    and appeared to many.
  spa-VBL: Y después de la resurrección de Jesús, estos salieron de los cementerios
    y entraron a la ciudad santa donde muchos los vieron.
  fra-_FOB: Et étant sortis de leurs sépulcres après sa résurrection, ils entrèrent
    dans la sainte cité, et ils furent vus de plusieurs personnes.
  hau-ULB: Suka fito daga kaburbura bayan tashinsa, suka shiga birni mai tsarki suka
    bayyana ga mutane da yawa.
  mal-mal: അവന്റെ പുനരുത്ഥാനത്തിന്റെശേഷം കല്ലറകളെ വിട്ടു, വിശുദ്ധനഗരത്തിൽ ചെന്ന് പലർക്കും
    പ്രത്യക്ഷമായി.
  kkc-kkc: '@see-verse:MAT.027.052'
  urd-GVR: Wuh Īsā ke jī uṭhne ke bād qabroṅ meṅ se nikal kar muqaddas shahr meṅ dāḳhil
    hue aur bahutoṅ ko nazar āe.
  far-far: Ma kera ka ru fasia faoda kera ki. Ma burina sa Jesus nia tatae oli laugo,
    kera ru laona fere abu 'i Jerusalem. Ma na wane 'oro ki kera suada.
  suz-BL: येसु सेंसीशो नोले मेकोपुकी लास वोइक्‍तीके रे ग्रूशा, सहर जाक्‍दीश्‍शा, शुश
    मुर आन कली तपांइसाक्‍म।
  car-NT: Morokon tytu'mungonymbo wyino ito'san. Irombo moro Jesus awomy'po wyino
    moro Tamusi wyinono aitopo 'wa ito'san. Moro po ro pyime kari'na 'wa iwosenepo'san.
  amp-amp: yopm htany hanymommn Jisasr sinyanimo mongkorn Bro Nkifrarhu taun Jerusalemko
    yihato wufau faumotm bok yimam htimoumm.
  bht-bht: कने जिन्दा होणे बाद सै कबरां ला निकली करी पबित्र शेहरां च गे, कने मत्यां
    जणया उना जो दिखया।
  eng-NOY: and coming out of the tombs after his resurrection went into the holy city
    and appeared to many.
  cub-NT: Aru ina nacovaimara mácavʉ ne jarʉvainoare jocarĩ etarejaimad̶a, Jesús ʉ̃i
    nacajariburu yóboi. Etarĩ bʉojarĩ, Jerusalén ãmicʉriĩmaroi ecorejaimad̶a. Obedivʉ
    põeva jã́rejaimad̶a náre, yaivʉ bácavʉ nacovaimara mácavʉre.
  ita-1927: ed usciti dai sepolcri dopo la risurrezione di lui, entrarono nella santa
    città, ed apparvero a molti.
  lww-lww: Ana la amolmolue e kiela tampona lala, ana siraun pogos nap̃a Yesu m̃ena
    ga mali sina ga e marena, la nene amial apa garu pulkumali wa Yerusalem, ana yaru
    la moki nap̃a apisula.
  ckb-ckb: دوای هەستانەوەی عیسا، لە گۆڕەکان هاتنە دەرەوە و چوونە ناو شاری پیرۆز، بۆ
    زۆر کەسیش دەرکەوتن.
  nas-nas: Teketa Jiisuuꞌ domamparara daaꞌarioꞌ teing Jerusalemaꞌkoo kuung berora
    nantoong mmauꞌkoo oroꞌpariruꞌ.
  uvl-uvl: Pe tei hot mule nga reia polo mur. Pe nga etue nenge Iesus lohaka mule
    nga metenga, hulua lochloch ngana te esia hana nemur nge teteu langa kileng nenge
    Ierusalem.
  eng-BBE: And coming out of their resting-places, after he had come again from the
    dead, they went into the holy town and were seen by a number of people.
  ixl-CNT: Aꞌ chit maꞌtich qꞌaav titzꞌpu u Jesuus, motx lakpu kꞌasuꞌl tu qꞌu mujbꞌal
    tetz. Utz motx ul tu u tioxhla tenam Jerusaleen. Utz sibꞌal aanima ilon.
  xsi-xsi: aku sipile kuru siyâti simâ. Aku muli, lâ zo ŋinde Yesu imandi imo via
    kilo, ŋineŋga kinzi tamâta ŋinde nde silâ Jerusalem lawea ilo, aku tamâta rârâ
    simo lawea ŋinde nde simoranzi.
  crx-NTPO: '''Et ''awet tse be tsa k''et ts''e hanáhidil, ''ink''ez keyoh Jerusalem
    ts''e whehandil. ''Et lhane nalhts''et bube hóodiltsai, ''et whe whúbunilhtan.
    Sizi nakhitna'' hukw''elh''az ndulcho whe ''et dúhooja.'
  kan-OKCV: ಯೇಸು ಪುನರುತ್ಥಾನವಾದ ಮೇಲೆ ಅವರು ಸಮಾಧಿಗಳೊಳಗಿಂದ ಹೊರಗೆ ಬಂದು ಪವಿತ್ರ ಪಟ್ಟಣದೊಳಕ್ಕೆ
    ಹೋಗಿ ಅನೇಕರಿಗೆ ಕಾಣಿಸಿಕೊಂಡರು.
  bbb-bbb: Areme rade Jesu fu una urimoga Godido e akae ije bu una uriva ije bune
    Jerusareme sidove akae ijia aru vakoga e boeje bu giae.
  blw-blw: wat lommayawcha hen anchi lurufùcha. Yag hen karpasan hen nan-uchiyan Jesus,
    émméycha ad Jerusalem way chuar hen nangila an chicha ahchi.
  tam-2017: அவர் உயிர்த்தெழுந்தபின்பு, இவர்கள் கல்லறைகளைவிட்டுப் புறப்பட்டு, பரிசுத்த
    நகரத்தில் பிரவேசித்து, அநேகருக்குக் காணப்பட்டார்கள்.
  azz-NT: Huan nimampa de que cuac panquisac ya Jesús yoltoc intzalan in ánimajme,
    ijcuacón ne taneltocani den quisque tech ne ánimaj tepancalme, yejuan yajque tech
    ne mohuiscapueblo de Jerusalén campa miacque tagayot quinnextilijque.
  spa-RV-1909: Y salidos de los sepulcros, después de su resurrección, vinieron á
