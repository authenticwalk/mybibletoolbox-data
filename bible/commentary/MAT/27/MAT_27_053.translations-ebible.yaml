    ili melï.
  quh-NT: Paycunaka p'ampanasmanta llojsiporkancu. Jesús causarimuskanmantataj Jerusalén
    llajtaman jamorkancu. Chaypitaj ashqha runasman riqhurerkancu.
  kwi-kwi: Kuhsarawane, pantión yalkis puzara. Jesús irɨttas kuhstawane, an kuhsararuzne
