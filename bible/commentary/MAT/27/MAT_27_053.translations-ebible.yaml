    e ene nle.
  cax-NT: Arrüma süromatü au Jerusalén. Acamanu sürümanama macrirrtianuca asaramatü
    ümoma.
  aia-aia: '''Oha na suruta''e a Jisas baaniai mae, rau hura''a baani''i hera marau
    ''ari na''i ''omaa maea i Jerusalem. ''A rago i sae narau re''iraau.'
  srp-1865: I izišavši iz grobova po vaskrseniju njegovom uðoše u sveti grad i pokazaše
    se mnogima.
  agt-agt: A sangaw ta nekatolay hapa ni Hesus a umange kid ta ili na Herusalem, a
    nakipaita kid ta addu na tolay ten.
  lug-lug: era Yesu bwe yamala okuzuukira ne bava mu ntaana gye baali baziikiddwa
    ne bayingira mu kibuga ekitukuvu ne balabibwa abantu bangi.
  yby-yby: Sakiya sinikiki ono molikaka eba maya hulikiki Jisesida emeke moliki Jelusalemu
