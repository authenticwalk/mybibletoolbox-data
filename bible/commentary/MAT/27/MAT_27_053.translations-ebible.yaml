  eko-eko: Noolaamo nkhapuri mphule, paata ya Yinsa osisimuwa, atthu apale akina asisimuwiyeeyo
    khweetta sitati Ttakatthiifu na khooniwa pi atthu awaatta.
  qxn-NT: Mëchuncunapitam yargapacayämurgan. Señor Jesucristo cawascamuptinmi, tsay
    cawamugcunapis Jerusalén santa marcaman yaycuyargan. Tsaychömi atscag runacunata
    yuripuyargan.
  wol-2010: Te gannaaw ndekkitel Yeesu ñu génn ca bàmmeel ya, dugg ca dëkk bu sell
    ba, te feeñu ñu bare.
  kqw-kqw: Det pirso gusun a kum kulam na minat. Ma numur tan a katkatutur melet anun
    o Iesu, det wanpat sapat o Jerusalem, a tamon anun o God, ma det tur pat torom
    a susut na taro.
  nss-nss: Pe husa ngawan ngarehu, pe iyamulan para Yesu isa tine paiwe, yihu ndramat
    ara, ara huya nondriya kol namandran haiyan Yerusalem, pe huyarayah huya kili
    hu ndramat soyon.
  snc-snc: ḡeri guri gaburi ḡeiaḡuirito. Iesu ḡena variḡisi-ḡenoḡoi murinai, Siti
    Veaḡana ḡana ḡeiaḡoto, monai tarimarima ḡutuma ḡoirari ai ḡefoforito.
  lgl-lgl: Ma gera ka latafa faasia gigiluna gera gi. Ma burila Jesus ka tatae oli
    lou, gera ka ruu laola falua abu 'i Jerusalem. Ma ioli afula gi gera ka lesida.
  mmo-mmo: tombe sil lavuuh bandumb, tonde Yesu kandi lak vêêl e mem lalukala taaku
    vaambuung Yelusalem atombe hil ngeeyaata layi mend ak sil.
  ncu-NT: Yeesuu a kyiŋŋi le̱e̱ lowi‑ro‑o amo̱ kamɛɛ‑rɔ‑ɔ, ne̱ ase̱sɛ amo̱ a le̱e̱
    bamo̱ agye̱raŋta‑ɔ‑rɔ lwee Yɛro̱salɛm maŋ‑nɔ, mfe̱ŋ ne̱ ase̱sɛ bwe̱e̱tɔ a ŋu bamo̱.
  cni-NT: Impoiji, itinaantajari Jesoshi, ijajeitanaque yora itsipapee tinaajeitajanchari
    Jerosarequi. Ineajeitaqueri oshequi atiri.
  eng-WMB: and coming out of the tombs after his resurrection, they entered into the
    holy city and appeared to many.
  zaw-NT: Dxejcti, che huäjs Jesús lo rebeṉgut, biriireni neṉ baa, baluilojreni lo
    xhidajl bejṉ ni rbäjz guedx Jerusalén.
  san-MAL: ശ്മശാനാദ് വഹിർഭൂയ തദുത്ഥാനാത് പരം പുണ്യപുരം ഗത്വാ ബഹുജനാൻ ദർശയാമാസുഃ|
  tam-TCV: அவர்கள் கல்லறைகளை விட்டு வெளியே வந்தார்கள். இயேசு உயிருடன் எழுந்தபின்,
    அவர்கள் பரிசுத்த நகரத்திற்குள் சென்று, பலருக்குக் காணப்பட்டார்கள்.
  mit-NT: '@see-verse:MAT.027.052'
  ceb-ULB: Migawas sila sa mga lubnganan human sa iyang pagkabanhaw, misulod sa balaang
    siyudad, ug nagpakita sa daghan.
  ces-LB: '@see-verse:MAT.027.052'
  mkn-mkn: Waktu Yesus su idop kambali, ju dong kaluar datang dari kuburan, ais maso
    pi Yerusalem. Banya orang dapa lia sang dong di situ.
  pol-UBG: I wyszli z grobów po jego zmartwychwstaniu, weszli do miasta świętego i
    ukazali się wielu.
  qxh-NT: Cawarimur, pamparashan ućhcupita llucshiramuran. Paycunapis Jesús cawarimushanpita
    Jerusalén marcaman aywaran. Achcaj runa ricaran.
  nwi-nwi: Kɨshaktə ye nəkwai nɨmɨr, kɨni kwasɨg ikɨn, nɨpɨg Yesu rɨmɨmragh mɨn ye
    nɨmhəyen kafan, iriə kɨmnhavən Jerusalem mhatərhav-pən tuk narmamə khapsaah.
  kmo-kmo: Yesokwa yichirek, ye tiiriimo supun heechir. Komas Jisas riita saniyeechi
    sokwarek, diita ma mima ye harapa holi akamak iyarerek nokwapa nokwapa ma mima
    ye eeka opoy yenya her.
  agr-agr: Ditak ukusbaunmaya jinjajui Jisusá nantakiu ai, nunikag Jerusalén utsanawajui,
    nunikun kuashat aents wainkajui.
  kyc-kyc: Yesu neta minyalyuo nyepeyamo dokopa enakana nakamame malu anda soo neta
    epapala Jerusaleme taone poo pyasi dokona pao wambu kareyami dupwana malumi kandena
    lao paneyami.
  urd-GVU: وہ عیسیٰ کے جی اُٹھنے کے بعد قبروں میں سے نکل کر مُقدّس شہر میں داخل ہوئے
    اور بہتوں کو نظر آئے۔
  yre-NT: te o bɔala 'yrɛ -ji. 'Pian zɩ Zozi wluan 'kanɔn 'va bɛ, -a -nan nɛn o -kʋ
    'o 'fli -kɔɔnlɛ. 'O 'fli kɔɔn min "kaga "lɛ Zeruzalɛm nɛn Bali -le 'fla 'saun
    -a bɛ -a da.
  fuh-BKF: Caggal ko Iisaa iirtii ɗuum, ɓe njalti e caabeeje ɗeen, ɓe naati ngalluure
    seniinde ndeen. Yimɓe heewɓe nji'i ɓe.
  arl-NT: Jesu jaara samiitiaquiaariuhua, cuno samiitiaconohua pueyari tohuareetaquiaari
    na raacajiniji. Nojoriiri Jerusalén tiacajinia tiuquitiaquiaari. Nojoriiri queraatia
    pueyacua muetaquiaari tii, Pueyaso panishano tiacajiniani.
  ziw-ziw: Weze wauyuke mwe zimbila zawo, naho Yesu eze auyuke niyo wengila Yelusalemu
    mo mzi Ukukile, wantu walozize wawawona.
  grc-TR: καὶ ἐξελθόντες ἐκ τῶν μνημείων μετὰ τὴν ἔγερσιν αὐτοῦ εἰσῆλθον εἰς τὴν ἁγίαν
    πόλιν, καὶ ἐνεφανίσθησαν πολλοῖς.
  nag-nag: Taikhan Jisu jinda huwa pichete kobor pora ulaikene ahise, pobitro sheher
    Jerusalem te ghusi se, aru bisi manu ke dikhai dise.
  eng-OEBCW: and they, leaving their tombs, went, after the resurrection of Jesus,
    into the Holy City, and appeared to many people.
  knj-NT: Ja' yet jix pitzc'u a Jesús, catu' jix eltej eb yul ch'en bey mujan eb tu'.
    Jix to eb bey yul conob Jerusalén. Ja' ton jun conob yet ta' Dios yei. Ec'al ánima
    jix ilon yin eb.
  deu-1912: und gingen aus den Gräbern nach seiner Auferstehung und kamen in die heilige
    Stadt und erschienen vielen.
  san-PUN: ਸ਼੍ਮਸ਼ਾਨਾਦ੍ ਵਹਿਰ੍ਭੂਯ ਤਦੁੱਥਾਨਾਤ੍ ਪਰੰ ਪੁਣ੍ਯਪੁਰੰ ਗਤ੍ਵਾ ਬਹੁਜਨਾਨ੍ ਦਰ੍ਸ਼ਯਾਮਾਸੁਃ|
  nob-LB: De dro fra sine graver, og da Jesus hadde stått opp fra de døde, gikk de
    inn i Guds by, Jerusalem, og viste seg for mange.
  ntj-ntj: Nyangka ngula Tjiitjanya mirritjanu wankarringkula pakannyangka-ya Tjurutjamalakutu
    yanu. Palunyalu-ya yarnangu pirningka pitjala yutirringkulanytja.
  sxb-NT: Waafuma mu amawuuta kandi olwa Yesu yamala okuziuka, waagia ku omugizi omweru
    ogwa Yerusaleemu kandi wafumira awantu awangi.
  nhu-NT: Ɛ Jisos ke dioo buy yî kpwe le, ɛ bonyii bodvu nɛ gɛn ɛ̂ kelaante kè yuule
    le Jɛlusalɛm, ɛ bonyii nteen yɛn bó le.
  row-row: Leleꞌ Yesus nasodꞌa baliꞌ, ma ara dea rema mia rates ra, de masoꞌ risiꞌ
    Yerusalem. Atahori hetar rita se mia naa.
  msy-msy: egha uan moziba ataki. Eghtɨ gɨn Iesus dɨkavightɨma, me nguibar ekiam Jerusalemɨn
    aven mangam. Eghtɨ avɨrir ekiam men ganam.
  agg-agg: Ai yɨfambe ra hɨnɨŋgɨrɨhi hehi Sisas yaŋgɨrɨ asükaiyu botɨmefiyu ranɨ-süŋgunambo
    ai Sürühoeimbɨ Ŋgoafɨ adükarɨ (Serusarem) ranɨna mahei. Ranɨyo nindou afɨndɨ ranai
    aheimbo ranühɨ hoeimarɨhindürɨ.
  ptp-ptp: dɨ lam vac lôva mɨ la, dɨ buc tɨmuên wê Yesu kɨdi lec ge he la hɨlung he
    vô xomxo tɨbeac vac vɨgwe ngɨbua Jelusalem.
  nak-nak: Egite hiliti loio la liba, tuga lalahu, me mulimuli ale e Iesus goio mahuli
    rivu lou, egite goluma la mautu uru e Ierusalem, la valalua me hatavivile usu
    hilo egiteu mai ele.
  lbb-lbb: La purum kusun na kulam a minatla. Pa lamur tana kamkamtur ulak ane Iesu,
    la hanot saot e Jerusalem, a hanua anun e God, pa la tur ot tetek a galis a tarai.
  kan-2017: ಮತ್ತು ಆತನ ಪುನರುತ್ಥಾನವಾದ ಮೇಲೆ ಸಮಾಧಿಗಳೊಳಗಿಂದ ಹೊರಗೆ ಬಂದು ಪರಿಶುದ್ಧ ಪಟ್ಟಣದೊಳಗೆ
    ಹೋಗಿ ಅನೇಕರಿಗೆ ಕಾಣಿಸಿಕೊಂಡರು.
  cso-NT: Tsá² hí³ ca³huén² hñu³ tá²hón³² jmɨ́¹ má²ca³jenh¹³ jáun² Jesús máh³, hi³
    jáun² taunh³ já¹ juú² Jerusalén, juú² ná¹chan¹ ñí¹con² Dió³²; ñí¹ jáun² ca³jɨ́e³²
    juóun³² lɨ́n³² tsáu².
  ena-ena: Jisasɨ hɨmavɨla cɨhu hɨhi iahami hadɨhu hulaŋ iamɨgali hɨhi iahavɨmi agɨlaŋ
    sudɨ savu agɨladɨ valavala Jelusalem haiabɨla ivouavɨmi. Lɨhavɨdaci hulaŋ iamɨgali
    akape agɨlaŋ nulɨdɨ igavɨmi.
  tgo-tgo: Thɨ rakaiteteŋgiya ghabughabubu na Jisas le thuweiru mare e ghereiye, vethɨ
    rakaru Jerusalem na vethɨ rakaraŋgi weŋgiya gharɨgharɨ lemoyo.
  yap-yap: Miyad chuw u lan e low rorad; ma nga tomuren nike fos Jesus ko yam’ miyad
    yan ngalan fare Binaw nib Thothup, ni aram e gin ni guyrad e girdi’ riy ni pire’.
  mop-NT: Ti'i ilic a q'uin ti ca' cuxlaji a Jesus tucaye'ili, joc'oo' ala'oo' tuba
    muca'anoo'. Ocoo' ichil a caj Jerusalene. Ilboo' u men a yaaba.
  tet-tet: Baa oras Yesus moris nikar tiꞌan, sia sai mai nosi siakaan rate tama baa
    Yerusalem. Ema lear moos naree nodi matan duꞌuk.
  hlt-MCSB: A thohkoepnah hnukah phuel lamkah aka cet rhoek tah khopuei cim la kun
    uh tih muep a yaak sakuh.
  xtd-NT: N‑ka kee‑i yau kava na n‑yaꞌa xa n‑nandoto Jesús, te n‑ka ndɨu‑i Jerusalén,
    ñuu ii, xa na jini ñayiu ijan xa n‑ka nandoto‑i.
  mdy-ETH: ዬና ዓሳ ዱኡፓፓ ኬስኪ፥ ዬሱሴ ሃይባፓ ዔቄሢኮ ጊንፃ ፆኦሲም ዱማዼ ካታሞ ጌሊ ሚርጌ ዓሲም ጴዼኔ።
  spl-spl: Sumâmbâ pindilakmâ yahatmâ manbi yaŋe ari Yesuŋe mumuŋambâ yahalop yanâmâ
    Yerusalem kapiân yâhâŋetâ yan kapi ambolipŋe orowâk eŋakbi.
  usp-NT: Xeltakch lamas mukultakwi'. Cuando jorok c'astasaji' jwich Kakaj Jesús laj
    jcamnakl, ajruc're' xoctak li lok'laj tilmit Jerusalén y sub'laj cristian xiliwtak
    jwichak.
  zav-NT: Nach catə'ən beban Jeso'osən' ladɉo beṉə' guat ca', besyə'əchoɉe' ḻo'o ba
    c̱hega'aque' ca', na' ɉəya'aque' Jerosalenṉə' gan' naquə syoda c̱he Diozən'. Na'
    ɉəsyə'əlo'e laoga'aque' lao zan beṉə' lao' syodan'.
  sgz-sgz: Di han alari kándi tan tarang án minat, má namur ngo ái Iesu ákte liu kaleng,
    ki dik han urami malar á Ierusalem má marán dik mák di.
  kek-NT: Ut mokon chic nak li Jesús ac xcuacli cui'chic chi yo'yo, que'el chak sa'
    lix mukleba̱l ut que'oc sa' li santil tenamit Jerusalén ut nabal chi aj u que'xc'utbesi
    cui' ribeb.
  blz-NT: Ka' noko daa i Yesus tumuo' soosoodo, raaya'a uga' umuar na baleanan, kasi
    minsoop na Yerusalem, kota molinas, ka' mintipiile' na mian biai'.
  poe-NT: Kaín tí sín a mé kꞌuaxrjexín sín tí tòye̱, la tió kjuixin xechón chꞌín Jesús
    ntá kꞌuíxenhen sín tí chjasin tjóá mé chjasin Jerusalén la ntaha itsjé chojni
    kꞌuíkon kíxin xíxechón tí sín a.
  san-TAM: ஸ்²மஸா²நாத்³ வஹிர்பூ⁴ய தது³த்தா²நாத் பரம்ʼ புண்யபுரம்ʼ க³த்வா ப³ஹுஜநாந்
    த³ர்ஸ²யாமாஸு​:|
  cof-NT: menabi nechi manlolainue. Junni Jesús mansonhinunbi, ya puyaca jominla Diosichi
    pueblobi wilainue Jerusalén tinun pueblobi. Layanla yalaca quiralaquinue.
  srm-NT: Hën de kumutu a dee geebi, ma nöö de an go a di köndë ganda u Jelusalen
    eti. Tefa baka di Masa Jesosi seei toona weki baka a dëdë bifö de go a Jelusalen
    awaa. Nöö sömëni sëmbë si de e, fa de toona weki baka dë.
  qvs-NT: Chaymanta Jesus kawsamushkanwasha chay kawsamuk runakuna Jerusalen llaktapi
    yaykurkansapa. Chaypi yaykuptinkuna aypa runakuna kawarkansapa.
  zca-NT: nguro' bixa' le'n ba', no dispwes di nguruban Jesús, nguio bixa' yezh Jerusalén,
    mbaino une nayax men rë xa' re'.
  cbc-NT: Bairo bairã, witicoámá, Jesús cariacoamiatacʉ tunu cʉ̃ cacatinemorõ bero.
    Tocãrõã Jerusalén caroa macãrẽ etari jããwã yua. Bairo capããrã camasã cʉ̃ã ti macãrẽ
    na caãnorẽ ĩñawã.
  qxo-NT: '@see-verse:MAT.027.052'
  mox-mox: ʼInega Ieisu ena yaʼitoto ʼevivi ʼabibodanaya toyaʼitoto ʼevivi dina wese
    ʼabaga gwalagwalana Ielusalema ʼinaya ilugu, ta tomotau ʼeala iʼitedi.
  kew-kew: Gore nimumi matmat ora gimoa rekesimi. Wala orope Yesu rekesa rabu nimu
    epe adaare Jerusalem su-para pisimi. Go raburi aa adaapumi nimu adesimi.
  dww-dww: Be tauna na kaba midisuḡu munaḡama murine, taudi kokoaga a dobi pore be
    a naḡona meagai babaune, be banaga toitoi ḡarodie a maḡatarana.
  nif-nif: sumjɨ biñgɨlɨñ. Bimbi, Yesulɨ kɨmnan nanin mɨlalɨmbi, wolonda endɨ Anutulok
    it kwet dɨndɨm engano, wɨn Jelusalem, wandɨñ lombi, amatam asuptoñ inda-semgɨlɨñ.
  twi-ASANTE: Yesu wusɔreɛ akyi no, wɔfifirii wɔn adamena mu kɔɔ Yerusalem, kɔyii
    wɔn ho adi kyerɛɛ nnipa bebree.
  aoj-aoj: Esis sokwaha matmat afamba Jisas nogosafel wapani, sofeꞌ sogawis Jerusalem,
    wambel sandandepambela sondaꞌ maol Godima. Eaꞌ epes hiasi asatilis.
  cbv-cbv: Pánihna, Jesús ã boo pʉd jʉ̃ʉ́wát tʉ́ttimah, Jerusalén tʉ́tchina ĩ jwʉ́ʉb
    waad béjechah, dawá queétdih ĩt enep wʉt jĩ.
  taw-taw: Tɨkjakɨl, kawtub ak kelɨgɨl kod yelak, Jisas kɨdek tɨkjakak nɨŋɨd, kɨli
    God taun ne Jelusalem ak amelak, binɨb kuŋay kɨlop nɨgɨlak.
  jic-NT: Pje'á tjiquil toc pátjatsja mpe. Jesús jas tjijyünsa na la püt'üs niswa,
    yupj tjil wa Jerusalén mo'ó. Pülücj yus tjunuc yupj.
  zap-NT: Chene le Jesus che wban, wruu mén guin lenbaa, wdee men lenlgyëz-Jerusalén,
    ndal mén wii men.
  wer-wer: Pël ëën Yesu wet rëak weletakaan wal ëënak pit omën yangat sëp wasak ka
    ngëëngk Yerusalem pöök së oröak wëën omën narö selap pitën itena.
  ipi-ipi: Ika loto, utupane-mane yakamana mali tupa tepa alu peainipia. Matili Jisasa
    malinga ika lea-angi, wandakali utupane yakama Gotena tano Jutusaleme okona peai-kola,
    wandakali kambua-mane utupane andeaini-pia.
  qul-NT: Paycunataj sepulturancunamanta llojsiramorkancu. Jesuspaj causarimuskan
    pasayta, Jerusalén santo llajtaman yaycorkancu. Chaypitaj achqha runacuna ricorkancu.
  ter-NT: Ike exépukopine ne Jesus ukópea xapa ivokóvoti, exépuhikopomaka neko ivokóvoti
    ukopeâti xoko ekóxovoku, koane úsa'ixovahiko ne Njeruzálem, enepone iháxoneti
    Sasá'iti Pitivóko, koane êno xâne noixópatihiko.
  bmr-NT: Jaamo Jesu siino ubuheeteunobuunatɨ icɨɨhojɨnofañotɨ ihiinuumoro iimicuumi
    Jerusale cuumifaño fuuhi. Jaamoco tahɨ sihidɨ miyamɨnaa diitoco aatyɨmeumoro gaajauhi.
  fuf-fuf: ɓe yalti ka genaale, ɓe naati ka saare hormorde ɓawto immitagol Iisaa,
    ɓe feeɲani yimɓe ɗuuɗuɓe.
  bhl-bhl: '@see-verse:MAT.027.052'
  ons-ons: Eŋe wie wareu, Yesu wisikae wieke ea wane ŋadino eŋe Mat Koboine Suaino
    Yerusalem ariu, yewa ŋei ŋerep loutneŋo marat onwarekoi.
  con-NTPO: Tsendeccu Jesús ccase qquendyasi atu'tti'ye sombopa Chiga in'jan'cho Jerusalén
    canqqueni japa tsain'bio a'inga attian'fa.
  ghs-ghs: Nokoi meusa nagapa Dzerusaremuta peitemi abi samane nokoke moo gesina naateta.
  peg-peg: ଇୱାର୍‌ ଦୁଗେର୍‌ତାଂ ନିଙ୍ଗ୍‌ଜି ୱାତାର୍ ଆରି ଜିସୁତି ଆରେ ନିଂନାକା ପାଚେ ହେୱାର୍‌
    ପୁଇପୁୟା ଗାଡ଼୍‌ ଜିରୁସାଲମ୍‌ତ ହାନାକାର୍ ଆଦେକ୍‌ ହୁଡ଼୍‌ତାର୍‌ ।
  txu-NT: ne arỳm Jeju akubyn tĩn nhijukri Djeruxarẽmã mõ, krĩrax tãmmã ne me kute
    Metĩndjwỳnh nhõ krĩrax mextire jarẽnh ja, kumã ne me mõn me krãptĩmã amijo amirĩt.
  eng-WEBU: and coming out of the tombs after his resurrection, they entered into
    the holy city and appeared to many.
  gnw-NT: jare oẽ teõgüerɨru reta güi Jesús icove ye yave ou umanocue vae reta ipɨte
    güi. Jae reta yugüɨraa Jerusalén pe jare uyecuaa jeta vae pe.
  mux-mux: Lomburuku ola molku ónu-koleana piringma wendu oku kene, Yesos penga lomburupa
    ola mulurum kene Pulu Yili-nga kolea-auli kake tílina sukundu puku yambu pulele
    ‘Kanangi.’ niku puring.
  maj-NT: I̱ncha tsitju tsjóho̱ nk'ie nga j'áíya ngáha̱ ra̱ Jesu ko̱ jas'en nanki
    je Jerusalen nga tsakúchjihi̱ yjoho̱ nkjin xu̱ta̱.
  bkq-NT: Tâkanâdobyrydâba egaselymo. Deus, Jesus kurâem nhetombygueduo myani akaemo
    idâly xidadâ Jerusalémram, Deus ijidadâryam. Târâ tâtyuneim modoram tâzehozemo
    myani.
  kue-kue: Ye kombuglo dra yomba geglko pandiglmara mina ende menda wingo ana okuwo
    Yesus anduglko, ye prapra ende God dumomo kande Jerusalem suna eingo ana yomba
    merkinde ye kanigwa.
  cot-NT: Ariquea isotosotoitantanajaro omoropae, iroompaquea ipochatanajigueti Jesoshi,
    yoayoaitanaque iriatimpajia Jerosarequi, oratica guinteninintsi yashincaca Aapani
    Irioshi, yamenajiavajiri icaramirincavaeque choocajianquitsica oraniqui.
  bnp-bnp: '@see-verse:MAT.027.052'
  apn-NT: Nom kormã nhỹhỹm mrar kêt nẽ. Arĩ mẽ hã pika nhĩpy Jejus akupỹm htĩr ã hamãr
    o kuhê. Tã nhũm Jejus apkati hõ hã akupỹm htĩr ã arĩgrota ã nhũm mẽ rĩ kormã ma
    Jerujarẽ hwỳr mra nẽ hwỳr agjê nhũm mẽ ohtô nẽ akupỹm mẽ htĩr ã mẽ omu.
  ctp-NT: mdoꞌo neꞌ niꞌ kwaa bra kanꞌ. Chunꞌ ndiꞌin la, xa wa ndyuꞌu Jesús xiyaꞌ,
    ndyaa neꞌ kanꞌ lo kichen Jerusalén, kichen nu ndiya la tiꞌ Ndiose. Loꞌo tyun nten
    naꞌan ꞌin neꞌ nu ngwa ayman kanꞌ, chaꞌ wa ndyuꞌu neꞌ xiyaꞌ.
  bre-BRG: hag, o vezañ aet er-maez eus o bezioù goude adsavidigezh Jezuz a varv,
    ez ejont er gêr santel hag en em ziskouezjont da galz.
  opm-opm: Masapti or itin teidapat masasa na pitap hat patin Jisas oh masporhan ihirhe
    ongeng mat papti Jerusarem ap mutuhnong susa trun han ire kintei pitap hatpamur.
  bvr-bvr: aburr-bena gurda. Lika nuwurra waypa Jesus wanngu a-ni, birripa aburr-barrngumurra
    gu-murnangana rrawa Jirúchalam (Jerusalem) gun-gata Wangarr gu-menga. Lika yarlanga
    aburr-negiyana burrwa aburr-bona.
  wal-wal: Eti duufuwaappe kiyidi, Yesuusi haiquwaappe denddidoogaappe guyyiyan, geeshsha
    katamaa biidosona; hegan eta daro asai be7iis.
  zad-NT: na' bichejgake' gana' bgash'gake'. Na' ka bibanch Jesúza', biyoogake' yell
    Jerusalénna', na' beṉ' zan ble'gakile' ḻegake'.
  aso-aso: Oti geseꞌ ikevo alingeꞌ Izesuꞌ hilingutiꞌ otavo aꞌmine gomuꞌ hilave gonoso
    galese huli Zelusalemi numuda vi eveneꞌ mukiꞌ sotoꞌ pizi ngimaniꞌ.
  uli-uli: Resa rol chuy mo lal mokwe peyer, ngo la wol miril yal molow tefael Jesus
    mo irel maes ngo resa loh irel Haplom we ye Santus. Iwe ngo ye cholop le ye wirir
    mo iyang.
  nin-NT: Na ssuzzu na abe ka. Nu ugo ku nggo Yesu à tasi, aba mirri kuma nu umi ku
    ìgbù ni wre ku, anishirr shishemi a hi ba.
  tgk-tgk: Баъд аз он ки Исо аз байни мурдагон боз зинда шуд, онҳо аз қабрҳои худ
    берун баромада ба Ерусалим, шаҳри муқаддас даромаданду бисёр касон онҳоро диданд.
  acu-NT: Tura kampatam kinta nangkamarai, Yus Jesúsan eemak inankiamtai, nu jakaru
    ainau iwiarsamunmaya jiinkiar, Yuse yaktarin Jerusalénnum wayaawaramtai, aints
    untsuri niin wainkarmiayi.
  cak-WNT: y xebe'el pe. Yac'a tek c'astajnek chic pe ri Jesús, yac'ari' tek xetz'etetej
    chuka' riye'. Y riye' xe'apon c'a chupan ri lok'olaj tinamit Jerusalem. Can chiquiwech
    wi c'a ye q'uiy ri xquic'ut wi qui'.
  ebk-ebk: Tenaynancha nan chiyuycha lufokcha. As nan natakuwan Jesus manipud as nan
    utúy, inmuycha ad Jerusalem ay nasantowan ay siyudad, at ongor chi nangila kan
    chicha.
  spa-PDDPT: Cuando salieron de los sepulcros, entraron en la Ciudad Santa. Después
    de la resurrección de Él aparecieron a muchos.
  ruf-ruf: Walawa kunze mwe tsikabuli, na Yesu hayatsilihuke waghenda mne ghumji mwenzeluka,
    na iwanu wengi wawona.
  gun-gun: ha'e vy onhono porãague gui oẽmba. Jesus onhemboete ju rire ha'e kuery
    voi tetã iky'a e'ỹ va'e py ovaẽ vy heta pe ojexa uka.
  agu-BL: E' opon le tnum Jerusalén, yi tnum yi wi'nin k'ej swutz Ryos. Ej nin at
    wunak yi quil chiwutz yi e'a'tz yi e' itz'ij junt tir.
  isn-isn: Ekapuma mumakabuli baada aa uiuki wakwe, ekingila mumuji nuutakatifu ekigeeleka
    edu.
  ilo-ULB: Rimmuarda kadagiti tanem kalpasan ti panagungarna, napan iti nasantoan
    a siudad, ken nagparang iti adu.
  pir-NT: Masa wijia, Jesu masa wijiari bato ti coperire cohã cã, quehnoari macapʉ
    Jerusalẽpʉ wahari tiquina. Topʉ tiquina wahagʉ̃ peyequina masa ihñahye tiquinare.
  anv-NT: Gébégé Jisɔs akwilé né negbo. Bɔɔ́ Ɛsɔwɔ bimbɔ, átané né manome
    áfɛ́ né Jɛrosalɛ melɔ ukpea. Álɛré mmyɛ mbaá gejamégé bɔɔ́.
  sab-NT: Kwian chkuni gwade ama chegu ne ngwadi, Jesu chkuni gwade gire kwian e ulita
    jo una Jerusalénge, kwian na tanre gwagedu kwian jogebakeda chkuni gwadedi.
  tmd-tmd: Öbɨlön, rɨg möla rɨŋadö duön, Jisas öbɨlöŋ wop aku ñɨŋ Jerusalem taun dib
    leia duön wöxnö nɨgɨm, nöbö mö mɨga ñɨgö nugumä.
  acr-NNT: y xebꞌel lo chupa taq ri muqubꞌal. Ekꞌuchiriꞌ kꞌastajinaq chubꞌi ri Jesús,
    rike xebꞌok pa ri santowilaj tinamit yey chilaꞌ xebꞌilitaj kuma ukꞌiyal winaq.
  kpg-kpg: Digaula gu diiagi nadau daalunga, gei i muli hua di mouli aga Jesus, digaula
    guu hula gi lodo di Waahale Hagamadagu go Jerusalem, gei digau dogologo guu mmada
    gi digaula.
  taj-taj: येशू सिबाग्‍याम सोना लमाहेन्‍से थेनीगदे धुर्साग्‍याम थोन्‍सी परमेश्‍वरला
    शहर यरूशलेमरी निजी। थेनीगदेदा थेरी ल्‍हानान म्‍हिगदेसे म्राङ्जी।
  avt-avt: Hɨr nɨnaaiwɨr herwe hei maain, Jisas pɨke kekrit epei au, te hɨr nen wit
    yaaik iuwe Jerusalem. Te mɨt yapɨrwe hɨr nɨri.
  cbk-cbk: Despues de resucitar si Jesus ya sale sila na maga tumba y ya anda esos
    para na Jerusalem aquel ciudad sagrao, y mucho maga gente ya mira canila.
  uig-ARA: '@see-verse:MAT.027.052'
  tuf-tuf: Yinír car Jesusan sicor yehníc acor ítchacro. Etar Jesús sicor yehnyat
    acat, yinjáqueyin pueblo Jerusalén béhjecro. Ey pueblo béhcayat, quir binat eyin
    itchacro.
  abx-abx: Pamagawas mga iya si mga kwiba-na, pero kahuman dina si pakabanhaw-na si
    Jesus i pamasallud-na si sagrado syudad ngan agpakulaw mga iya si malabbat a'a.
  mco-NT: Co Jesús yjugypɨjcy, chi je may'öcpɨ tɨɨbɨ anajty jugypɨjccɨxy etz tɨɨbɨ
    anajty pɨdzɨmgɨxy ma öcpɨ jut, chi ajcxy ytɨgɨɨy ma je Dios ycajp, je Jerusalén.
    E mayjäy ajcxy ijxy.
  kqf-kqf: Bi Yesu ena kenamoito mulinemo, mba lavedi pekipekidi tauyewa a potiyovo
    kamaḡedi bi a nawa Yelusalemmo a laumaḡata lava wapewapedi lisidimo.
  cpb-NT: Tema rañagaira Jesús, osheki añaayetaatsiri rishitowanairo omooki riyaayetai
    nampitsiki tasorentsitatsiri, roñaagayetantaawo.
  aon-aon: Shakutukuk wonugwegwiruh shakitak shape arigaha douk Jisas shopunek nakitaki
    aria eshesh shanak shawish abrudok Iruhin ananibur wabur Jerusalem. Shanak shawish
    aria worobaishi arpesh shatrish.
  hus-NT-2005: Jechéꞌtsik, kale xon ti kʼwajattsik jolidh tam ti ejnekich ti ít na
    Jesús ani ochichtsik ban tʼokat bitsow Jerusalén, xon ti chuꞌtat kʼal yán i atiklábtsik.
  mig-NT: Te nuu̱ á ni̱ nachaku̱‑ya̱, te ni̱ ka̱ndenda koyo‑de ini̱ ve̱'e añú. Te
    ni̱ ndɨ̱vɨ koyo‑de ini̱ ñuu̱ ii̱. Te ni̱ ka̱ndenda ndiji̱n‑de nuu̱ kuá'a̱ ñáyɨvɨ.
  bps-bps: Lamwà ale fdu di lam dad lbang na kafnge i kték Dyisas salu ale di Dyérusalém,
    na dee dad to mite dale.
  mbs-mbs: Limowà dan lekat te lebeng dan, aw penga te pegkeantay i Jesus lekat te
    nematay, dimoton dan te Jerusalem, aw medita se otaw kimità kandan.
  tof-tof: I tibiób gapók nümgütóp. Yesun arsümül tonarr kakóm, i blamana Zerrusalem
    we barrbünürr, Godón gyabian wirri basirrdü. Ibü abün pamkolpama nósenónóp.
  cme-NT: Yesuŋ juɔ sire, baa hel ba cĩncuɔŋa-na a suur *Yerusalɛmu‑i-na. Baŋ suurii,
    nuɔmba bɔi daa-ba.
  sus-sus: e mini gaburie kui. Isa to keli faxɛ ma, e so nɛ Darisalamu, taa sɛniyɛnxi
    kui, e fa mini mixi wuyaxi ma.
  pon-2006: Re ahpw kohsang nan ar sousou kan; oh mwurin Sises eh iasada, re ahpw
    pwarala nan Kahnimw Sarawio oh pwarohng aramas tohto.
  dad-dad: Idi matmat bunem fafã den anidi, Jesus kel fã ye di, Jerusalem fateul taun
    dile fen, tamo kayau musei meleid bun wowã den.
  zab-NT: Chiy chi gubíi gubány Jesús stuby, ax bdiiadeb láani baa xtendeb, chiy biiudeb
    láani guɨdx Jerusalén rut guná zieny bniety laadeb.
  jae-jae: sêsa aŋga sêô sêmêŋ. Ma gêdêŋ taŋ eŋ gêdi sa naŋ, sêsa malac dabuŋ sêja
    ma têtôc tauŋ dêdêŋ lau taêsam sêlic.
  ksd-ksd: ma ba Iesu i tar laun mulai, dia vana rikai kan ra umana tung na minat,
    dia olo ta ra gomgom na pia na pal, ma dia tur kapet rikai pire mangoro.
  msm-NT: aw pamanyogwa duon to yobong. Na, pagkabanhaw on ni Jesus, sikan duma no
    nabanhaw naman-andiya to siyudad to Jerusalem, aw mahan-in to migkita kandan.
  myk-myk: A pʼi foro faya yi ni. Ba Yesu ya pa ɲɛ wɛ, a pʼi jé fɛfɛɛrɛ kulo li ni,
    na puyɛ shɛ sipyiɲɛhɛmɛɛ na.
  sbe-sbe: Kadi bwayabwaya se pesagabaeidi na Yesu yona toloꞌuyo mulina ne unai se
    lusae Yelusalema na se taumasalaha tamowai gwaudi udiyedi.
  mcr-mcr: Qu qua äptekuwä iu ävämapiyi, qänakndaŋi Jisasi Iqu aŋgumä ävauqaŋga, qu
    Goti Hanjuwä Iqueqä aŋä-himqä Jerusälemä yäpä iŋgisa äpaqukuwi. Iqiŋi, ämaqä kuapänäŋä
    iqua, iquauŋi hiŋuä äquŋguwi.
  cux-NT: Ní 'iiⁿ'yāⁿ s'uuⁿ chi 'āā n'dii miiⁿ taachi 'āā nduuchi Jesús miiⁿ yeⁿ'ē
    nguaaⁿ tináⁿ'ā 'iiⁿ'yāⁿ s'uuⁿ ní nan'daa yā chɛɛti yaīnyāⁿ s'eeⁿ ní cueⁿ'e yā
    cachiica yā na yáāⁿ Jerusalén chi Ndyuūs dɛɛvɛ yā. Ní 'yaaⁿ n'dáí 'iiⁿ'yāⁿ chinaáⁿ
    yā 'iiⁿ'yāⁿ chi 'āā n'dii.
  tur-YTC: Yeşua’nın dirilişinden sonra bu kişiler mezarlardan çıkıp kutsal kente
    girdiler ve birçok kişiye göründüler.
  san-ITR: shmashAnAd vahirbhUya tadutthAnAt paraM puNyapuraM gatvA bahujanAn darshayAmAsuH|
  bel-N: і, выйшаўшы з магілаў, пасьля ўваскрасеньня Ягонага ўвайшлі ў сьвяты горад
    і зьявіліся многім.
  sch-sch: Thânngei hah an mâka, Jisua, thina renga ân thoinôk suoleh Khopuilien
    Inthiengah an lûta mahan mi tamtak kôm an inlâr zoi.
  mic-MIQNT: Ta'n tujiw Se'sus gis minunsitew wegla mimajuinu'g naqtmi'tij utqutaqane'gati
    aq pisgwita'jig sape'wig gjigang. Pugwelgig mimajuinu'g nemia'tiji.
  huu-NT: Ie mei Jerusalémo naimacɨ jaillanona, dɨga comɨnɨ naimacɨna cɨodɨmacɨ.
  jiv-NT: Nusha emka Jesus nantakmiatai niisha nantakiar iwiarsamun ikiukiar Yusa
    pépruri̱n Jerusaréṉnum waya̱warmatai untsurí̱ shuar wáinkiarmiayi.
  otm-NT: bi mba bʉ ra hnini Jerusalén ʉ nɛ bi nu ʉ 'da yʉ ją'i ʉ xi du. Pɛ hinga
    gätho yʉ pa.
  dah-dah: Irde bemba siŋare kateŋbe kame Yesu sopte huwaryiŋ nalureb Yerusalem taun
    kuruŋde kuŋ al budam hitte forok yeke yenamiŋ.
  tnk-tnk: Kurirə irə nəpɨn Iesu rətui mwi ia nemhəien səvənhi irəha həier irapw ia
    nɨpəɡi kəruəterei me səvənraha, mhəuvən ia taon ikinan nə Jerusalem, nərmama həpɨk
    hətoni irəha.
  kpr-kpr: Eredo irero, Iesu ambarida ghe erorusira ainda amboda, ne era God da reighi
    kakara Jerusalem aminda teredo deinghero, evetu genembo mendeni ne gosuseri.
  san-IAS: śmaśānād vahirbhūya tadutthānāt paraṁ puṇyapuraṁ gatvā bahujanān darśayāmāsuḥ|
  nho-nho: Naa tama ni mmate raa ni massike mai i naa taaruma laatou, aa i te saaita
    Jesus ni hakamasikeria raa, naa tama naa ni oo ki te Henua e Tapu; te kina te lopo tama
    ni kkite laatou.
  gym-NT: abko käkwe kä mikaninkä rökabti yete. Yebti Jesu nükaninta nire arato angwane,
    niaratre nikani nebe juta demente Jerusalén. Ye känti ni kwati käkwe tuani.
  azg-NT: Ndoꞌ vi na jndë na vandoꞌ xco Jesús, mantyi joo nanꞌñeen jnduiꞌhan quityquiiꞌ
    ndiꞌntꞌuahan, ndoꞌ tyequeꞌhan quiiꞌ tsjoon Jerusalén. Ndoꞌ jndye nnꞌan jntyꞌiahin
    nanꞌñeen joꞌ.
  bhd-bhd: ते कब्रन मरां निस्तां ज़ींते भोनेरां पत्ती पवित्र नगर मां दाखल भोए, ते तैड़ी
    बड़े होरि लोकेईं भी लाए।
  too-NT: Xlaca'n tataxtulh huan nac taponkni' lā' a'xni'ca' ixlakahuanchokonī'ttza'
    Jesús, tatanūlh huan nac sicua'lanālanī't xcānsipej a'nlhā huanican Jerusalén.
    Lā' a'ntza' cātasu'yuni'lh lhūhua' tachi'xcuhuī't.
  ind-AYT: Dan, setelah keluar dari kuburan-kuburannya, sesudah kebangkitan Yesus,
    mereka masuk ke kota suci dan memperlihatkan diri kepada banyak orang.
  cjo-NT: Rimpaetaki ipiriintanaa Jesoshi, riyaateeyanakini Jerojareeki. Iñeeyawakirini
    oshekini atziri.
  nsn-nsn: dohi muduhia ke tentur tapokis pe Iesu toro mat, kara hiliuinguasina tar
    keu, kara langua i Jerusalem tar butur ka banga tor bureheisir tamata tasisin.
  san-DEV: श्मशानाद् वहिर्भूय तदुत्थानात् परं पुण्यपुरं गत्वा बहुजनान् दर्शयामासुः।
  tna-NT: Jesús id'eibana su chu, dueji Diusu peje su jei eputani manujiji cuana macha
    id'etaibana. Tueda sepulcro jatsequed'iatijiji cuana jenetia netianataibana huecuana.
    Ejude Jerusalén su putitana huecuana. Dapia jucuada cristiano cuana ja batana
    huecuana.)
  lid-lid: Iri ruwani lek tiri. Hamon ta Jises amak eme loken, iri ala bolo kon tinan
    Jerusalem, ma iri lau solo-an atou iri.
  wim-wim: Than pam wanch il-ilangan-a, graves thanttaman wantin, aꞌ anpalana nil
    Jesus.an mulaman kanan ek-a, than pek ngoonchin aak piꞌan ngench thayan Jerusalem.anga.
    Pam wanch yotangan thathin thanang.
  zga-M: Vakhahuma mulunghuli avile anchukhile umwene, puvakhingeila mumbunchenghe
    uvuvalanche vakhavonekha khuvanu vingi.
  yom-yom: Batotuka mu biziami. Yesu bu kafuluka buna bakota mu divula dinlongo. Batu
    bawombo baba mona kuna.
  san-SIN: ශ්මශානාද් වහිර්භූය තදුත්ථානාත් පරං පුණ්‍යපුරං ගත්වා බහුජනාන් දර්ශයාමාසුඃ|
  yut-yut: Pɨdaŋ don Yesu da kɨmoron da pɨdaŋakwan telagɨ kokup papmon pukwa amɨn
    morapmɨ da pɨndakgwit.
  grc-BYZ: καὶ ἐξελθόντες ἐκ τῶν μνημείων, μετὰ τὴν ἔγερσιν αὐτοῦ εἰσῆλθον εἰς τὴν
    ἁγίαν πόλιν καὶ ἐνεφανίσθησαν πολλοῖς.
  tbl-NT: Tódô le gotu hewà bè yó kem lebeng le. Ne kogol yóm deng klowil Jisas, mógów
    le ebè Jirusalim se kul, ne tey dê tau mton kul.
  cpc-NT: Tima jañagai pairani Jesús, ikaatzi añaayitanaatsiri ishitowanairo omooki
    jiyaatai iriroriiti nampitsiki tasorintsitatsiri, joñaagayitantaa.
  nhg-NT: Hua sötiepa de cuöc ye oyulebihuac Jesús oquisque de ijtec mejcöcoyocme.
    Ohuölajque ipa inu ciudad yectec, que yaja Jerusalén. Ompa oquemejtaque meyactie.
  nya-nya: Anatuluka mʼmanda mwawo, ndipo chitachitika chiukitso cha Yesu, anapita
    mu mzinda woyera naonekera kwa anthu ambiri.
  ngu-NT: Niman ijcuac Jesús oyoliu niman onoquetzteu, on iyaxcahuan Dios oquisquej
    ijtic intlalcon, niman oyajquej ne ipan on yectiticaj hueyican itoca Jerusalén
    campa miyec tlacatl oquintac.
  kup-kup: Tahan Iesu amun maot bal hah-porah paru Zerusalem zei ahotak sahan añarab
    ahovokaro paru porin eteh.
  jid-jid: Ba rju ni mi ba' be' mba wa ba ni wa atashme, nda ri ni mi gbu u tsratsra
    nda tsro tumba ni ndji gbugbuwu.
  wmw-wmw: Airini, bandi ya kufufuka Insa, wâlawire mmakaburi ware, wakingira nKaya
    Takatifu, wakiwoniwa na wanu wengi wawenye.
  gmv-GGM: Dufoppe kezidi Yesusa denthappe guye gede gesha katama gelidi darota ayfen
    betida.
  ssg-ssg: Laha salili amal ape muhin ti Jises xahat aliawa ti matean, laha soh hani
    Jerusalem ape kilan seilon ningahi laha.
  zpo-NT: Zee mroo xaa leen xbaa xaa. Gwluzh gorna ngulo mroban Jesús, mzeeb re xaa
    ne leen yezh Jerusalén, yezh kwaan nambey nak, nu baa zyen doo xaa ngune lo re
    xaa ne.
  poy-poy: Womberi walawa mumapumba na Yesu pakazyukiti kala kulawa kwa wahowiti,
    womberi wagenditi Yerusalemu lushi lunanagala, wawonikaniti na wantu wavuwa.
  qwh-NT: Pecunam pamparäyanqanpita yarqayämorqan, y Jesus cawariramuptinnam, yecuriyarqan
    santu Jerusalen marcaman. Tsechomi tse cawarimushqacunata atscaq nunacuna ricayarqan.
  gaw-gaw: Ag moḏp̱anu hip̱aidp̱ig amunu dimp̱a Jesus eḏua hibaiṯe amu ag ahan gona,
    Jerusalem noeg, danab kuḏum ag anadp̱ig.
