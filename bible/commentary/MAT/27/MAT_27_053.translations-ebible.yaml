verse: MAT.027.053
translations:
  kpx-kpx: Hovedevei abu vuta ke halevelu. Iniale Iesuu hovelahage keau bae Dielusalemae
    tilu. Ige ata moagaeau kebia elegevelu.
  okv-H: Iesu vasiri te erena amita ambota arahata puvuto da otohu javo Jerusalem
    ta pambuo embo nei nei na kia.
  tbo-tbo: Ma Yesu a towolo meme u mulina tauhi hi nae Yelusalem po lawa magomagouhi
    uyahihi hi laugeletehi.
  mal-C: അവർ യേശുവിന്റെ പുനരുത്ഥാനത്തിനുശേഷം കല്ലറകളിൽനിന്ന് പുറത്തുവരികയും, വിശുദ്ധനഗരത്തിൽ
    ചെന്ന് ധാരാളംപേർക്കു പ്രത്യക്ഷരാകുകയും ചെയ്തു.
  grc-SR: καὶ ἐξελθόντες ἐκ τῶν μνημείων μετὰ τὴν ἔγερσιν αὐτοῦ εἰσῆλθον εἰς τὴν ἁγίαν
    πόλιν, καὶ ἐνεφανίσθησαν πολλοῖς.
  bgc-bgc: अर उसकै जिन्दा होण कै पाच्छै वे कब्रां म्ह तै लिकड़कै पवित्र नगर म्ह गए
    अर घणाए ताहीं दिक्खे।
  khz-khz: geria lega kapura geraokwanirato. Iesu gena kuliitiwai mulinai, Siti Veaganai
    geagoto, vonai taunilimalima gutuma wailarai gematagaito.
  deu-TKW: Und sie giengen aus den Gräbern hervor, und kamen nach seiner Auferstehung
    in die heilige Stadt, und erschienen Vielen.
  zsr-NT: Gdöd bubanëꞌ Jesús, gulurujëꞌ yeru ba quequëꞌ bönniꞌ naꞌ len gulayaziëꞌ
    yödz laꞌy Jerusalén, ga niꞌ gulaleꞌi lequëꞌ bunách zian.
  lin-lin: ebimaki na bakunda mpe, sima na lisekwa ya Yesu, ekotaki kati na engumba
    ya bule epai wapi bato ebele bamonaki yango.
  hns-NT: Aur djab Jiesoe djie oeth gail raha tab oesab kabar me se niekarke Jeroesaalem
    me gail aur hoewa par dher manai log oesabke dekhies.
  noa-E: Makhʉʉn Jesús iiu phiidʉtarr ẽudee amach jẽbdegmua öbërdʉtkhawi Jerusalén
    phöbör ee wëtjierram. Mag am phöbör ee naaimatarrjã õor khapankham khʉʉnau oojierram.
  eng-EMTV: and coming forth out of the tombs after His resurrection, they entered
    into the holy city and appeared to many.
  mib-NT: Te nuū ní natecu Jesús, te ni quendacoo i nuū yɨ́ndūji i. Te ni ndɨ̄vɨcoo
    i ini ñuu iī Jerusalén, te cuehē ñayuu ni cajito nuū i.
  lif-NT2: खे़ङ्‌हाॽ इप्‍पुङ्‌हाॽलाम् लाःक्‍कात् मे़लःन्‍दे़ हे़क्‍क्‍याङ् ये़सुःन्
    सिःमे़न्‍लाम् याम्‍मो हिङे़आङ् याङ्‌सि खे़ङ्‌हाॽ सेसे ये़क्‌यक्‍को मे़बेआङ् यरिक्
    मनाहाॽरो निःमे़धाबे़रो॥
  xnj-xnj: Pevahumili mumatinda gavi, Yesu peamali kuyuka pamonga nawu, vakayingila
    Pamuji wa Msopi ndi Yelusalemu vawonikini na vandu vamahele.
  mmx-mmx: Diga onon basinge laramaaut atdi la melemu at laaleng ne Iesu ga roo xat
    amlong, nedi diga vubeles to xeneng at lemenemen kaala la buaang limixin diga
    ven di.
  cbr-NT: Baísqui nirui anua racan anuax chiquítancëx ca Jesúsa baísquicëbë Jerusalénu
    cuancëxa. Cuancë ca 'itsa unin anuxun isacëxa.
  tee-NT: Pus tataxtulh junta ixta'acnunun. Chai astan acsni lok'onchokolh ju Jesús
    pus tatanulh ju lak'achak'an Jerusalén. Chai ju anch na lhu ju atalac'asunilh.
  eng-LSV: and having come forth out of the tombs after His rising, they went into
    the holy city, and appeared to many.
  cak-NT: Y xebe'el-pe cuando ri Jesús c'astajinak chic chiquicojol ri caminaki',
    y xe'oc-apo pa tenemit Jerusalem ri can richi-wi ri Dios; y can je q'uiy winak
    xetz'eto quichi.
  pah-NT: Oho g̃a gwyvya hugwi. Aerẽ Jesus'ga kwerava'javirẽ omanoa hugwi g̃a oho
    Jerusalém me ojipiuka he'yjuhuve'g̃a pe.
  sja-NT: Ãchi ɨa jẽra badamãiipa uchiajida mãik'aapa Jesús chok'ai p'irabaip'eda,
    wãjida Tachi Ak'õrepa jɨrɨt'erada p'uuru Jerusalendee. Mama eperãarã chok'araarãpa
    mãɨrã unujida.
  xed-xed: Tahula sliʼagapta Yesu, sliʼagapta hahəŋ ma kulu, ka laghu həŋ da luwa
    Ursalima ta nzakway ka luwa nda ghuɓa. Nda ndəgha mnduha ta nghaŋta həŋ hada.
  mks-NT: Ta tá sa̱ na̱nditacu tucu Jesús já na̱xi̱nu̱ na̱ na̱queta cáva̱ cán ñuu
    Jerusalén ta cua̱há ndiva̱ha ña̱yivi na̱xini ñahá.
  gfk-S: Di ga hana talur ira midi, io, namur be Jisas ga tut hut baling, di ga hana
    lala utuma Ierusalem no halhaaliena taman, ma di gom harapuasa ter ta ari haleng
    na turadi.
  bmu-bmu: Wahöta qaksirigö köt köteŋini mosöta Jisösnöŋ kömupnöhök wahöröhi, miaŋgö
    andöŋe Jerusalem siti töröŋi miaŋgöreŋ kaba ambazip gwötpuk asuhum eŋgigetka eŋgeget.
  dgz-dgz: Mu urata tau onamon, amba Iesu boe inakae yon wandeni ewap mu Ierusalem
    unumon amba pa nagirewa aruga yawamon.
  eng-GNV: And came out of the graues after his resurrection, and went into the holy
    citie, and appeared vnto many.
  zaa-NT: Beria cabi le' yerubà bitola de beyátha Jesús de lo lù'uti nna, huía tè
    cabi le' Jerusalén ciudad nu ná para Tata Dios; enne' yetse' nna bilá'ni cą cabi.
  eng-WEBSTER: And came out of the graves after his resurrection, and went into the
    holy city, and appeared to many.
  guh-guh: '@see-verse:MAT.027.052'
  bon-bon: Teepi teeme gape bine sebmalimisi. Yeesu liba budre cabu ca tarpinantige,
    teepi piba Yerusalema me eclige, puga aboclomäjininisi bucurage biname bime bau
    me.
  nhw-BL: Quisque ipan iniostohua huan teipa quema Jesús ya moyolcuitoya, inijuanti
    calajque ipan altepetl Jerusalén huan miyac masehualme quinitaque.
  swh-ONEN: Wakatoka makaburini, na baada ya Yesu kufufuka, waliingia kwenye Mji Mtakatifu
    na kuwatokea watu wengi.
  wbi-wbi: Pa mbele u Yesu ye asyukile, avimike avuo vakingila mu likaaja ilyimike
    ilya Yelusalemu, vakavoneka ku vaanhu vinga.
  bba-bba: Bɑ yɑrɑ sikɑn di Yesun seebun biru, bɑ duɑ Yerusɑlɛmu Gusunɔn wuuɔ, bɑ
    tii tɔn dɑbinu sɔ̃ɔsi.
  eng-KJVCPB: and came out of the graves after his resurrection, and went into the
    holy city, and appeared unto many.
  kgk-NT: Oyta-gwi osẽ oho-vy. Oike oho-vy Jerusalém tetã marangatu-py heta kente
    va'e-pe ojehexa uka-vy. Hesu onhemoingove jevy rire upe onhembotekove jevy va'e
    kwéry ojehexa uka-vy oho Jerusalém-py.
  waj-waj: Diitooduu Yisuuva nnaagiai ari putuuvakidiri diitoo suaivaki iya mmata
    nnauyauvaa pikiada yoosinna Yerusareemaivaki vuduu kaayau gioonna kiaapuuya iya
    teeravai.
  cpy-cpy: Tema rañahaera paerani Jesús, ikaatzi añahaatsiri ishitowa-neero omooki
    jatayitee nampitsiki tajorentsi-tatsiri, osheki atziri roñaaha-yitaari.
  ekk-PKP: Pärast Jeesuse ülestõusmist läksid nad surnuaedadest pühasse linna, kus
    paljud neid nägid.
  mpx-mpx: Ali salai hi lut luwan, ge Yeisu wana lut al enaa hi na hi ulutuk Yelusalema
    ge gamagalau hi gewi eliyalil hi masala.
  wbp-wbp: '@see-verse:MAT.027.052'
  luo-luo: Ne giwuok e liete, kendo bangʼ chier mar Yesu, negidonjo ei Dala Maler
    kendo ne gifwenyore ne ji mangʼeny.
  nhe-NT: Quisque ipan iniostohua huan teipa quema Jesús ya moyolcuitoya, yajuanti
    calajque ipan altepetl Jerusalén huan miyac tlacame quinitaque.
  aii-aii: ܘܦܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܒܹܝܬ ܩܒ݂ܘܼܪܹ̈ܐ ܡ̣ܢ ܒܵܬܪ ܩܝܵܡܬܵ‌ܐ ܕܡܫܝܼܚܵܐ ܘܥܒ݂ܝܼܪܗܘܿܢ
    ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ، ܘܦܝܼܫ ܠܗܘܿܢ ܚܸܙܝܹܐ ܒܪܵܒܵܐ.
  esk-NT: Aŋitqianikamiŋ uniññiġaich iḷuviqtiŋ, aglaan aquagun aŋitqił̣han Jesus-ŋum
    nunaaqqimuŋniqsut ipqitchuamun sagviqhutiŋ iñugiaktuanun iñuŋnun.
  msb-msb: Nagruluwas man sinda sa rulubngan. San pagkabuhay gihapon ni Jesus nagsulod
    sinda sa banal na lungsod kun diin nagpakirita sinda sa damoʼn katawuhan.
  cpa-NT: Jøng² mi³ca¹hiog² Jesús, ca¹ŋi¹lé² dsa² héi² juu¹² Jerusalén, ja³ca¹jǿi²
    dsa² jue¹².
  dso-dso: ସେମନ୍‌ କବର୍‌ ଦେଇରଇବା କାଲେଅନି ଉଟି ଆଇଲାଇ । ଜିସୁ ଆରିତରେକ୍‌ ଉଟ୍‌ଲା ପଚେ ଲକ୍‌ମନ୍‌,
    ଏମନ୍‌କେ ସୁକଲ୍‌ ଜାଗା ଜିରୁସାଲମେ ଜିବାଟା ଦେକ୍‌ଲାଇ ।
  meu-meu: Bena ena tore-isi-lou murinai idia na gara amo e raka lasi, hanua helaḡana
    ela, unuseni ai hutuma ese e itadia.
  yva-NT: Vatano ugwenene umaso wuje awa aipapo umaso raora arono Yesus kovakato,
    umba usisa no Yerusalem ti vatane wanui wo maen.
  dgc-dgc: Linumuwas side to lébéng de, sakay to kébuhay dén ni Jesus, éy sinomdép
    side ta Jerusalem, éy meadu i minaketaa dide.
  zpm-NT: Zeeṉ goḻ dze ne brieeban me, ye zho laa zho brieeban, briee zho leṉ baa,
    bzëëb zho lad guiedz; nzian miech ne goṉ zho.
  hix-NT: Tonamàthàyamotho yaye nahatakatxownà hatà. Amnye, Txesusu yasanàmàtxhe,
    totxownà hatà, owto ymo hona, enyhoru ro hona rma, Xerusaryen hona rma. Àto rma
    nosonyhetxkon hatà, toto komo wya, thenyenohnà komo wya.
  sim-sim: Li usahaha mawan li halaha Jisas indik or usahari wolok Jerusalemik limu
    ira. Urik ma musha olmu orok lirin heyera.
  npi-ULB: उहाँको पुनरुत्थानपछि तिनीहरू चिहानबाट बाहिर निस्के; पवित्र सहरमा प्रवेश
    गरे, र धेरैका माझमा देखा परे ।
  cgc-cgc: Gagwa danen an naan ta iran na mga lebbengan daw pagtapos ta pagbannaw
    ki Jesus, giling danen an naan ta Jerusalem na syudad ta Dyos daw tama na mga
    ittaw kakita ki danen.
  tim-tim: Sum hepunmâ agatmâ âmâ benŋe Yesu agalep sop ain Yerusalem kepian arimbiâ
    luâk âmbâle dondâŋe yegi.
  yor-yor: Wọ́n jáde wá láti isà òkú lẹ́yìn àjíǹde Jesu, wọ́n sì lọ sí ìlú mímọ́.
    Níbẹ̀ ni wọ́n ti fi ara han ọ̀pọ̀ ènìyàn.
  wos-wos: Hukémbu Jisas raméndéka di Jerusalemré wulayi. Wulayindaka séfélak du takwa
    di diré xé.
  emp-NTPO: Ãdji b̶ead̶a uriad̶eba ẽdrʌcuasid̶aa. Jesu ʌ̃rẽbad̶acarea Ãcõrẽ itea b̶ʌ
    puru Jerusaleʌ̃naa wãsid̶aa. Mama zocãrãba ãdjirãra unusid̶aa.
  eng-F35: and coming forth out of the graves after His resurrection, they entered
    the holy city and were made visible to many.)
  ind-ind: dan keluar dari kuburannya masing-masing. Sesudah Yesus hidup kembali dari
    kematian, mereka masuk ke kota suci (Yerusalem) dan dilihat oleh banyak orang.
  pes-OPCB: و پس از زنده شدن عیسی، از قبرستان به اورشلیم رفتند و بسیاری ایشان را دیدند.
  mpt-mpt: ham gloutemo deiboniba tlebiam bliba Yesuse imin hana tle dim ole i moniba
    Yelusalem bib ye motemibta naka homon unang homoni yatemsiobe.
  bla-bla: Ki ota'atsipuawsi Jesus, itsux'iau aken'imanĭsts, ki itŭp'ipimiau atsĭmakap'ioyĭsi,
    ki otsĭnok'oaiau akai'tappiix.
  ssx-ssx: Koto wanda꞉halima꞉ ika꞉ lapa꞉ nakumanu mina꞉pa꞉lao pa haota꞉ Yesu tiaeyeke
    hoki naneta꞉ iki paeyao mo hande yako piki daoni pa꞉ta꞉ pemekeme. Koto pa꞉ta꞉ta꞉
    ikita꞉ wanda꞉hali wopuma꞉ handemekeme.
  mkl-mkl: '@see-verse:MAT.027.052'
  gaq-gaq: କିମେଇଂ ରାଚ୍ୟାମ୍ବବାନ୍ ତଡ଼ିଆ ପାଙ୍ଗ୍‌ଆର୍‌କେ ଆରି ଜିସୁ ଗୁଏଚେ ମ୍ୱ୍ରକ୍ନେ ଇଡ଼ିଙ୍ଗ୍
    ଆକ୍‌ମେଇଂ ପବିତ୍ର ନଗରି ଜିରୁସାଲାମ୍‍ ପାକା ୱେନେ ଗୁଲେରୁଆ କେକେ ।
  gof-RNT: Entti duufoppe keyidi, Yesuusi hayqoppe denddidayssafe guye geeshsha katamaa
    bidosona; yan entti daro asaas benttidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ତପାଗାଡ଼ା ବାଗିକେଦ୍‌ତେ ୟୀଶୁଆଃ ଜୀଉବିନିରିଦ୍‌ ତାୟମ୍‌ତେ ପାବିତାର୍‌
    ନାଗାର୍‌ ଯୀରୁଶାଲେମ୍‌ତେ ସେନଃୟାନାକ । ଏନା ପୁରାଃ ହଡ଼କ ଇନ୍‌କୁକେ ନେଲ୍‌କେଦ୍‌କଆକ ।
  gah-gah: Gonosi milimili ahuli asú iake Izesú nene galegutí otekago viki Zelusale
    numutoka itikago, mukí vegenalite ánigamó.
  lcm-lcm: Na e mung i kana tadut pok a Iesu, kita soung pelek na ring si ri vap mat
    na ki pasal ane nei rina gogoai na kime lapo tutu aserei si vap miang.
  aer-aer: '@see-verse:MAT.027.052'
  qvc-NT: '@see-verse:MAT.027.052'
  tgl-ULB: At lumabas sila mula sa mga libingan pagkatapos ng kaniyang pagkabuhay,
    pumasok sa banal na lungsod, at nagpakita sa marami.
  cbs-NT: Jesús bestendiamawen taea jabu dukun kainbaini Jerusalén ja mae medibi anu
    jikiabu januxun yuda ichapabun jatu uinibuki.
  xtm-NTPP: Te ni ka nde koo ñayii ni ka ndateku ma nuu yavi ni ka yinee i ma, kovaa
    ni ka yo ndetu i onde nuu ni ndateku maa Jesús ma, te saa ni kuu ni ka ndivi koo
    i ini ñuu ii ma, te ni ka ndakuni tna'a ñayii ka teku ma ji'in ñayii ni ka ndateku
    ma.
  nnq-nnq: Na bombe, kuboka pa kuyoka kwakwe Yesu kuboka kwa abawile, ngabapita mumakabuli
    na ngabaika mukilambo cha Chwapi Kuyelusalemu na ngababonekana na bandu nduu.
  bao-NT: Jesús cʉ̃ ca cati tuaro jiro, cʉ̃ja maja operipʉ ca niiricarã witi, ca ñañarije
    maniri macã Jerusalén'pʉ jãa waa, paʉ bojocare baua ĩño, biiupa.
  san-ORI: ଶ୍ମଶାନାଦ୍ ୱହିର୍ଭୂଯ ତଦୁତ୍ଥାନାତ୍ ପରଂ ପୁଣ୍ୟପୁରଂ ଗତ୍ୱା ବହୁଜନାନ୍ ଦର୍ଶଯାମାସୁଃ|
  huv-NT: Tawüw tiül oxiüt, wüx Teat Jesús landoj apac tiül mondeow, quiaj tajmeliw
    tiül nangaj cambaj Jerusalén. Tajarawüw, tajaw nejiw xeyay nipilan.
  otn-NT: Nu̱'mø mi̱ bɛ̱nna̱te, bi bømp'ʉ ja yø panteón. Pɛ nu̱'mø mi̱ bɛ̱nna̱te m'mɛfa
    ra̱ Jesús, nu̱ya yø ja̱'i̱ xi bɛ̱nna̱te bi̱ map'ʉ ja ra̱ ma̱ca̱ hni̱ni̱ Jerusalén.
    Ja bi̱ nu̱p'ʉ xa̱ngu̱ yø ja̱'i̱ ngue ya 'bʉi ma̱høn'a̱ p'ʉya.
  nop-nop: Ala Jesu ne kaikaaŋ pilali talitimeŋ tiyembune koŋ u biyabuŋa pilali Jesu
    dut Jelusalem uŋoŋ loune meeniŋ feedi yabugiŋ.
  obo-NT: Id leggua sikandan pomon diyot lovongngan. Woy to novadnow ron si Disas,
    iddos id poomatoy no nongovadnow, mid undiyot Jerusalem woy mo-uraan minuvu no
    nokokita kandan.
  cak-ENT: y xebe'el-pe. Ja tok c'astajnük chic pe ri Jesús, jari' tok xetz'etetüj
    chuka' rije'. Rije' xe'apon c'a pa lok'olüj tinamit Jerusalén. Xquic'utula-vi
    c'a qui' chiquivüch ye q'uiy vinük.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤀᤡᤵᤐᤢᤱᤜᤠ᤹ᤗᤠᤶ ᤗᤠ᤺ᤰᤁᤠᤳ ᤔᤧᤗ᤺ᤴᤍᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤅᤧᤀᤠᤱ
    ᤕᤠᤱᤛᤡ ᤂᤧᤱᤜᤠ᤹ ᤛᤣᤛᤣ ᤕᤧᤰᤕᤰᤁᤥ ᤔᤧᤒᤣᤀᤠᤱ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤥ ᤏᤡ᤺ᤔᤧᤎᤠᤒᤧᤖᤥ॥
  mie-NT: De nī nquee ndá ji nūū yíyuhū ji, de tá nī natecū Jesús de nī ndīvi ji inī
    ciudad īī Jerusalén, de cuāhā nchivī nī jinī nūū ji.
  san-TIB: ཤྨཤཱནཱད྄ ཝཧིརྦྷཱུཡ ཏདུཏྠཱནཱཏ྄ པརཾ པུཎྱཔུརཾ གཏྭཱ བཧུཛནཱན྄ དརྴཡཱམཱསུཿ།
  qve-NT: Chay kawsarimuq runakunaqa, Jesuspa kawsarimusqan p'unchawpa qepantan Jerusalén
    llaqtaman haykuranku. Hinaspan paykunataqa ashka runakuna rikuranku.
  pao-NT: Ka Te Pabe'e tuusootabuese, o'no mu numu mooasoo tu nakoo-kwi'yoona tuusootabuepuna
    yosupu, umu ewow numu poonne ka Jerusalem-witu.
  cbu-NT: Isus tsimbun maayaru, támarangu anush zitamina tsiparimuna mapshishush shitungeersin,
