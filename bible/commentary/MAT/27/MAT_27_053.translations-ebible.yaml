  grc-F35: καὶ ἐξελθόντες ἐκ τῶν μνημείων μετὰ τὴν ἔγερσιν αὐτοῦ, εἰσῆλθον εἰς τὴν
    ἁγίαν πόλιν καὶ ἐνεφανίσθησαν πολλοῖς.)
  cav-NT: Emaju cani ducuque tuna cuinanacuare. Jesús emajuque netitsurahuaju tuna
    cuacuare Jerusalénju. Tuhua tunajatu jetiamara bacuare.
  kgp-NT: Ẽn ag vỹ Jesus rĩr mãn kar kỹ tá kãpa kỹ cidade tỹ Jerusalém kãra ge mũ,
    kỹ ag tóg ũn mỹ vẽnh venven mũ sir, kỹ ũ tỹ hẽn ri ke ag tóg ag vigvég mũ, Jerusalém
    tá ke ag.
  bvd-bvd: Ma kera daka ruu 'i maa fasi lao likwafau kera ki, ma burina sa Disas 'e
    tatae fasi maea ka sui naa, kera daka dao lao maefera baita abu loo 'i Durusalem
    daka liu faatai ma toaa 'oro ki daka suada.
  ukr-1871: і, вийшовши з гробів після воскресення Його, поприходили у сьвятий город,
