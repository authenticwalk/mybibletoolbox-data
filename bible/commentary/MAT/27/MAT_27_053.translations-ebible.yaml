  pan-pan: ਜੀ ਉੱਠਣ ਦੇ ਬਾਅਦ ਉਹ ਕਬਰਾਂ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਪਵਿੱਤਰ ਸ਼ਹਿਰ ਦੇ ਅੰਦਰ ਚੱਲੇ ਗਏ ਅਤੇ
