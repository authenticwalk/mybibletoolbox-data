  usa-usa: yemá máátíq-máatipakemma yuwéta anaaékaqa Îtuma pukáipike itó-uma kóitata
    yemá aokaq-márúqá Yérútáárebaq anó-marukaq úyówata netuqyaa-káyúkámá pukáa-kayukama
