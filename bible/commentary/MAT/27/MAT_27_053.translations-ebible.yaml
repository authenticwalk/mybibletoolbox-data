  cek-AK: Anih angthawk pacoengah nihcae loe taprong thung hoiah angthawk o, kaciim
    vangpui thungah caeh o moe, paroeai kaminawk khaeah amtueng pae o.
  bkd-bkd: Su mabanhaw en si Jesus su mga etaw ha nangabanhaw daan namandiyà ta Jerusalem
    daw madakel sa nakaahà kandan diyà.
  ctu-76: Ti loq'uiyob majlel ba' ch'ujñʌbil che' ñac ti tyejchi loq'uel ba'an sajtyemo'
    bʌ Jesús. Ti majliyob ya' ti Jerusalén mu' bʌ i pejcʌntyel ti ch'ujul bʌ lum,
    ba' cabʌl ti' q'ueleyob.
  lac-NT: Caj ts'oc u riq'uir Jesús ti' quimen caj joc' a yacsmʌnob tu yorob tu muca'an,
