  tkr-tkr: Manbı I'sa üç'ür qıxhayle qiyğa, nyaq'vbışeençe qığeepç'ı muq'addasne şahareeqa,
    İyerusalimeeqa ikkeebaç'e. Maa'ab manbı xılece insanaaşik'le g'ooce.
  gvc-gvc: Masa wijaa, Jesu sehe to masa wijaari baharo tí coparire cohãnoca, noari
    macapʉ Jerusalẽpʉ wahare tina. Tópʉ ti wahachʉ payʉ masa ñʉa tiha tinare.
  mwp-mwp: Kalanu bangal, Yesun kaday thoeray kalanu, setha kaday thoerayzi mabaygal
    bangal Yoerusalemiya muy aremine, Awgadhaw maygi goegathiya. Koeyma mabaygan thana
    imedhe.
  ksj-ksj: Ebu ze rune iduḡa habaꞌanonoꞌo iḡuniro. Iesuꞌa ḡabode iḡuniroteꞌe enogano,
    ze Ierusalema onamadu deꞌea vaze ḡehaḡa mazao fureraro.
  sbk-sbk: Bhahafumile mumakaburi lwawazyoha, bhahawinjila umji ugolosu, na bhahakhoneha
    na winchi.
  mya-JVB: ကိုယ်တော် ထမြောက် တော်မူသည်နောက် ၊ ထိုသူတို့သည် သင်္ချိုင်း တွင်းမှ ထွက်
    ၍ သန့်ရှင်း သောမြို့ ထဲသို့ ဝင် ပြီးလျှင် ၊ လူများစွာ တို့အား ထင်ရှား ကြ၏။
  kgf-kgf: Waŋu Yesu imi humuc igucnec yaruguc ieneŋ kicsuaŋ igucnec éréma ama areŋa
    yanda téréyaiguc keremma ic sasala hicŋi énécmigic.
  awb-awb: Maisiapípéqté kie irigéra anehe Sísa oganúkútaq mi kegá Sarúsarama suwahpeq
    pokuwara áhnte mó kegá tagowe.
  gdn-gdn: Iyesu ade iyawena kipu ubupu eweya ka iyapana popotagubu ade iyatagubu
    kimpu ubumpu ragidai ki Mamanuga God e naterei Diyerusaremu rabineya matara-tagubu
    manako iyapana ropani kawaya mu yabumugere emitampu.
  nko-NT: Yesu kʋsʋ́ tsú afúlitɔ ɔma a, aha wankɩ́hɛ́ anfɩ́ bakʋ́sʋ́ tsú afúlitɔ
    ánfɩ bɔyɔ Yerusalem wúlu wankɩ́hɛ́ amʋtɔ, yɛ́lɛ ɩwɩ ɔwan súná ahá tsɔtsɔɔtsɔ.
  bsn-NT: Tudicaticõari, ti virire budicoasuma. Budiacõari, Jesús ĩ tudicatiro bero,
    Jerusalénjʉ Dios ĩ beseria maca ñamasuri macajʉre ĩna vacudisere ĩacama jãjarã
    masa.
  pib-NT: Wa yotunotinitka Wale, waneklu yomlechi rushpakyatkana. Kpashiri pokchi
    yatkana. Gixolune yegi rupgujewnayegitna.
  wiv-wiv: Dia ta gotala na lovo, muri na kua a Iesus ti lama mule na matea dia ta
    vano hoho kara siti kua e tumonga dia ka bele na manumanu luba.
  reg-reg: Bhasokele munfwa kwo kumala okusuluka kwae, bhengie mumusi omwelu na bhabhonekene
    bhafu.
  mlh-mlh: Pakereru jiŋorunde ko kouŋyaŋuŋ bokeru Yesuji komegone pakereya, ore ŋadio
    Jerusalem siti tiriine oo wareru ŋiŋigo kokoine fuke yarebi ŋone yabebuŋ.
  gof-ENT: ኤንቲ ዱፎፔ ኬዪዲ፥ ዬሱሲ ሃይቆፔ ዴንዲዳይሳፌ ጉዬ ጌሻ ካታማ ቢዶሶና፤ ያን ኤንቲ ዳሮ ኣሳስ ቤንቲዶሶና።
  aau-aau: Homkwe ki-eyh se lokriy hain menkin, sa enekwei Jisas hiy ma ma-loksian
    so meyki mon hokwe, homkwe God so yier pekney-weys mon lyawriy-sawriy nok, uwrsa
    kraiar hmo inour mon lousne-sa-ousne.
  tvk-tvk: Xil labe reling von tehinen nae xil e lakakao. (E melele xa Iesu temea
    rilomun ra maten, moletin xil holu latepus moletin xil ak e hal Serusalem xa be
    taon eo na Hi.)
  prf-NT: Lummuwas hidi ten páglábbángngan sakay dikona a nabiyag a ruway ti Jesus,
    ay summáddáp hidi ti Jerusalem sakay netan hidi haud nen makpal a tolay.
  auy-auy: utámakon-ontan-aifinkemba íyáfasinesa mésa Ísu pukéna íyáfasinon-kanaa
    Yérúsaremu-naopaꞌa paápé úwasa sáwífaꞌnanka awánaraawe.
  tbg-tbg: Ihura qaiqaa qaqi vara himpimako entaraqaahai vika Kotira vatuka Ieruharemini
    oru qovarama vumanta airi vaiinti nahenti vika tavora.
  hub-NT: Tura ikusmau aina nantararuka Jesús nantakmatai, yaakat pegkera nui Jerusalénnum
    wearuiti. Nu tuman nukap shuar wainkaruiti.
  hmo-hmo: Edia guria gabudia idia rakatania, bona Iesu ena toreisi lou murinai idia
    be Hanua Helaga dekenai idia lao, unuseni taunimanima momo ese idia itadia.
  big-big: Puwili long puwiligiyeng wizamiya logo Yisu ibendaga wik yangalek meiya
    logo pulaga puwili yereng Yudawiligi walekta Yirusalem meirage kiliya logo pulogo
    yongkambanu kolokngagonowiligu puwiliyegi pakela.
  gux-G: Bi bo ñani a kakuli nni Yesu fiima bi tinkpiba siiga nni puoli. bi bo kua
    u dogagidiko nni ke bi niba boncianli la laa ba.
  cnl-NT: Ma²mɨ³'áa³ 'i'²³ 'e³ ca²³ji̱i̱'²³ co̱'³ Jesús, ca²³'uǿøn² dsa³ 'i³ rɨ³jɨ́n²
    quien³² Dios je² rɨ³'aan²³. I²guín¹te'²³ juɨɨ³ Jerusalén je² bi²³ 'mɨ'n²³. Juɨ́ɨn²³
    dsa³ 'i³ ŋó²³ 'e³ la²³ ca²³ŋɨ́³te'²³ jee²³² juɨɨ³.
  zar-NT: Gudödi bubanëʼ Jesús, buluʼrúajëʼ bönniʼ naʼ yeru ba quégaquiëʼ, en gulaʼyáziëʼ
    yödzö láʼayi Jerusalén, ga niʼ bilaʼléʼe bönachi zián légaquiëʼ.
  kde-kde: Nkuhuma mmisati yavo, na Yesu páfufwike, anevo vanu nkuingila muimanga
    yanaswe Yelusalemu, nkwonwa na vanu vohe.
  ata-ata: Aneꞌi milaa no anu lousiꞌa xe Iesu mutulu mumauli, la aneꞌi milai miꞌunalai
    ne Ielusalemu mo ta mitema tavuꞌalo mimaisiꞌa.
  qvw-NT: Chay Jesuspa śhalcamuśhanpa ipanta Jerusalenman yaycapäcuptinmi achca-achca
    nunacuna licaycälila.)
  nfa-nfa: Ropa Yesus mamuri hari le nèti mamadhe Na, hèia dhèu madhe sèra bhodho
    mai nèti dꞌara roꞌa, ka lasi asa Yerusalem. Ètu era neꞌe dhèu ae rèdhi si.
  tnp-tnp: Kəmohiet e suvət mɨn, kəni uərisɨg Iesu təmanəmiəgəh mɨn e nɨmɨsiən, kəni
    ilah kəməhuvən əpəha Jerusɨləm mohiet=pən o nətəmimi tepət.
  urd-urd: और उसके जी उठने के बाद क़ब्रों से निकल कर मुक़द्दस शहर में गए, और बहुतों
    को दिखाई दिए।
  hot-hot: '@see-verse:MAT.027.052'
  mqj-NT: Mangkai tuo sule Puang Yesus dio mai alla'na to mate mane mallairi dio mai
    liang lu tama Yerusalem kota masero, lambisan naita tau buda.
  rus-SYN: и, выйдя из гробов по воскресении Его, вошли во святый град и явились многим.
  mbh-mbh: Na nge nang ako Jisas i los werera lale ma o lo lelpot vuvepunre na o es
    a God ile rebo a Jerusalem la, ma toko or pulua o thepol or.
  bdd-bdd: ma Yesu ꞌina toholo mulina taudi wete galihega sihapwesama, ma Yelusalema
    ꞌoina siluhuwa, ma tomota tupwana baibaiwadi ꞌoidiya sihapwesa.
  cbt-NTPO: Quisoso nanpiantarinso' piquëran inapitanta' pa'pitopi quëran pipirahuatona',
    Quirosarinquë pa'sapi. Na'a piyapi'sari quënanpi.
  srn-NT: Den kmopo ini den grebi, èn baka di Yesus kon na libi baka den go ini a
    santa foto Yerusalem pe den sori densrefi na furu sma.
  cta-NT: Ca tiyaꞌ la loꞌo cua ndyuꞌú ycuiꞌ Jesús chaca quiyaꞌ, liꞌ nduꞌu nguꞌ nu
    ngua jyoꞌo biꞌ neꞌ cuaá, ndyaa nguꞌ biꞌ nde quichi̱ Jerusalén, quichi̱ nu tacati
    tsa cuentya jiꞌi̱ ycuiꞌ Ndyosi. Loꞌo liꞌ tyu̱u̱ tyaꞌa ñati̱ naꞌa̱ jiꞌi̱ nguꞌ biꞌ,
    chaꞌ cua ndyuꞌú nguꞌ biꞌ chaca quiyaꞌ.
  bqc-SIM: Yesu vua gbɛa aa bↄ̀lɛ miau aa gɛ̃̀ Lua wɛ̃́lɛ pↄ́ a kua adoau, gbɛ̃́ↄ
    ń é dasi.
  tcz-CHONGTHU: Yeshua thokit jouvin amahon lhankhuh chu adalha uvin, Jerusalem khopia
    alut un, chule mitamtah henga aga kimusah uvin ahi.
  mar-mar: ते लोक कबरींतून बाहेर पडले, येशूचे पुनरूत्थान झाल्यावर ते लोक पवित्र नगरीत
    गेले आणि अनेकांनी त्यांना पाहिले.
  snp-snp: mele gedamo ebaleka yati oti, Yesu folaiguti moda neditami kamenalo ya
    numuna meya felegaga Yelusalemuka diti yalo monimo uti wenena naba oloto pi gimae.
  isl-isl: Eftir upprisu Jesú fór þetta fólk út úr gröfunum og gekk inn í Jerúsalem
    og birtist þar mörgum.
  spy-NT: King'ēētyēē ꞉bichoo kochonkoosyek, nto yu /kaakiing'eetee Yēēsu meet, kuba
    Yēērusālēēm ānkōōboorchi keey biiko chēē chaang'.
  xnn-xnn: dadat taynan nan naikaobanda. Issan natagowan kasin Jesus dadat omey id
    Jerusalem et adoado nan ipogaw ay nang-ila ken daida.
  mwe-mwe: na bhalabhonji bhakayukanjeje na a Yeshu bhakayusheje, gubhapitengene ku
    shilambo sha ukonjelo, yani ku Yelushalemu, gubhaakoposhelenje bhandunji bhabhagwinji.
  tte-tte: Kali salai sitolo-gabaegili kabo Yeisu ana toloyoi mulina mena silau silusae
    Yelusalema yo tomo sibaibaiwa siyawatagili kolili.
  tcs-tcs: Den apta wen Zizas i bin gedap laipwan gen, dem pipol i bin kamaut prom
    sematri blo dempla ane ol i bin go po siti blo Zarusalem ane soe demplaselp po
    ebribodi de.
  hlt-THB: Phyi khui awhkawng tho unawh, Jesu a thawh tlaih coengawh khawk bau ciim
    khuina ce lut unawh thlang khawzah a venawh dang pe uhy.
  soq-soq: '@see-verse:MAT.027.052'
  qub-qub: Cawarircur pamparashan uchcuncunapita llojshimuran. Chay runacunaga Jesús
    cawarimushanpitaraj Jerusalenman aywaran. Chaychönami achcaj runacuna ricaran.
  att-att: Á gilawalawanán ira sù tanam da. Á ta kabalin ni Apu Kesu nga naginnanolay,
    minay dannian laguk sù mangilin nga ili na Jerusalem, á aru yù ira tatolay nga
    nakasingan nira.
  bki-bki: Ana amolmoluo den salo m̃artanbo, mia iorou ka bogo na Yesu bunu meul bereio
    ea nam̃ariano, nalo nei amiel aban ea bulukomeli lu na Yerusalemo, naruei tomu
    telabo amialo.
  bqp-bqp: Yesu vuna gan gbɛra ò bↄ̀tɛ miran, ò gɛ̃̀ Luda wɛ̃tɛn, gbɛ̃nↄ ń é dasi.
  mcp-mcp: Bwə́ mú wú mə́shwoŋ máŋʉ́d nə́ ndɛɛ́, ja Yésus nyə á gwûm yí, bwə́ mú kə
    nyíi Yurʉ́səlɛm, ŋgwə́la mə́ Zɛmbî. Ncúlyá buud bwə́ á dʉ́g bwo.
  hat-hat: Apre Jezi li menm te leve soti vivan nan lanmò, yo antre lavil Jerizalèm
    kote anpil moun te wè yo.
  npl-NT: Iwa ijkuak Jesús omoyoliti, noiwa miakeh omoyolitijkeh iwa okalakeh Jerusalén,
    iwa miakeh okimitakeh.
  bgg-bgg: Ithek de wieng ji thoh muii ne, ithek Isu iy ne hòi din pha idoh è ithek
    de Rajan So hà wuii dun. Thiisa hà ithek shii bran bajo è doh.
  eng-TCENT: (They came out of the tombs, and after his resurrection they went into
    the holy city and appeared to many.)
  eng-BSB: After Jesus’ resurrection, when they had come out of the tombs, they entered
    the holy city and appeared to many people.
  cpu-NT: Tema jañagairanki Jesús, ikaratzi añaayetanaatsiri ishitovanairo omoroki
    jiyaayetai iriroriite nampitsiki tasorentsitatsiri, joñaakayetantaa.
  san-ASM: শ্মশানাদ্ ৱহিৰ্ভূয তদুত্থানাৎ পৰং পুণ্যপুৰং গৎৱা বহুজনান্ দৰ্শযামাসুঃ|
  tac-NT: A'kinana 'ma Esusi bajchá ajánasa, 'lige alueka asíriga we'ká riógachi mo'ile
    alé Rusaleni anilichi, 'lige alé we'ká ralámuli etele.
  eng-WEBPB: and coming out of the tombs after his resurrection, they entered into
    the holy city and appeared to many.
  gfk-H: Diet ga haan talur ira midi, io, namur bia Iesu ga tut hut balin, diet ga
    haan laka uram Ierusalem, no pisa na hala ta Kalou, ma ira haleng na tunatuna
    diet ga nas diet.
  viv-viv: Au tomohuyahuya hihege tu Yesu ahe gimididi-havagi yo Yelusalema againe
    hina moyaꞋaidi hiyemaunidi.
  yao-yao: Nombewo ŵakopweche mmalembe, ni Che Yesu paŵamasile kusyuka, ŵajinjile
    mu mmusi wa Akunnungu, yaani Yelusalemu, ni ŵandu ŵajinji ŵaweni.
  tgp-tgp: ale la malue na tapura hitahu na sauteterahi non Iesu, ale la unu Jerusalem
    la pala isana tamlohi matuvana ea.
  auc-NT: tömënäni wodido abæ tawænte godänitapa. Edæ ñöwo ïñömö, Itota ñäni ömæ̈mongä
    ate tömënäni në ñäni ömæ̈mönïnäni inte Eedotadëë näni waëmö quëwëñömö ponte a
    ongöñönäni nanguï ïnäni agadänimpa.
  kbc-NT: Noditicoaci niɡ̶inoa libecoli. Niɡ̶idiaaɡ̶idi naɡ̶a yewiɡ̶atace Jesus, niɡ̶ijoa
    émaɡ̶aɡ̶a ane newiɡ̶atace joɡ̶odakatiwece nigotaɡ̶a Jerusalém, nigotaɡ̶a Aneotedoɡ̶oji
    ane iomaɡ̶aditedice mepoka nebiteda. Odaa joɡ̶odinikeetiogi eliodi oko.
  bmh-bmh: Yesus go koli wasena, go noumemen duailel wasemenin go Zerusalem ban uzan
    betena, duailel asiu agen piaremen.
  ctu-BL: Tsa' loq'uiyob ti mucoñibʌl. Che' bʌ tejchemix ch'ojyel Jesús, tsa' majliyob
    ti jini ch'ujul bʌ tejclum. Tsa' tsictiyiyob ti' wut cabʌl winicob x'ixicob.
  meq-meq: Tə ndohwaw abəra ma tsəvay. Ma dəba i mələtsew i Yesu abəra ma mədahaŋ
    na, ti ye a Zerozelem, gəma tsəɗaŋŋa eye. Mə ɗəma na, ndo hay haladzay ta ŋgatatay.
  noa-H: Mak'ʌʌn Jesús hiiu p'iidʌtarr hẽudee hamach jẽbdegmua höbërdʌtk'awi Jerusalén
    p'öbör hee wëtjierram. Mag ham p'öbör hee naaimatarrjã hõor k'apank'am k'ʌʌnau
    hoojierram.
  alp-NT: Esi siri bei liana benaiju kai namake kena Yesuse Ikwana suike esi keu kusu
    me kota Yerusaleme hoko tamata bokala esi selusi ete mere.
  san-VEL: '"sma"saanaad vahirbhuuya tadutthaanaat para.m pu.nyapura.m gatvaa bahujanaan
    dar"sayaamaasu.h|'
  kbq-kbq: Jisasima otitege'za, matipinti otite'za Jerusalemi ruotage hu'nea rankumapi
    ufre'za hakare vahete eama hu'naze.
  kbh-kbh: Y chënga, Jesús tojtanayenents̈ana, chë cuevëshënguents̈ana tmojánbocana,
    y Jerusalén, chë uámana bëts pueblo ca uabáinoye tmojánamashjna y ba ents̈ángbioye
    tmojánebëbuacana.
  ron-LSB: și, ieșind din morminte după înviere, au intrat în cetatea sfântă și s-au
    arătat multora.
  pon-pon: O murin ar iajadar, irail koda jan nan joujou kan, kolan kanim jaraui,
    pwara don me toto.
  nhe-BL: Quisque ipan iniostohua huan teipa quema Jesús ya moyolcuitoya, yajuanti
    calajque ipan altepetl Jerusalén huan miyac tlacame quinitaque.
  sps-sps: Ri naus osing ton katskats; ai voun a tou tsun fatabin ten Jisas tana mat
    ri naa fi erato tana ngats fan tsian a taabos i Jerusalem to sana fokinai tagaa
    rari.
  wnc-wnc: Asenake masande Jesuta gatu enawana matmat gapma gapma peke Jerusalem gapmane
    koke anggaman siwa aminbamda kaking.
  nmw-S: Si suwoyuk yok hedi haliwage, ge Yeisu wana suwoyuk hedi he muine si la si
    setuk Jerusalem ge si youmate bobode si hoyowate heidiye.
  bus-bus: Yesu fɛɛ bↄna gaan gbɛra aↄ̃ bↄ̀ɛ miran, aↄ̃ gɛ̃̀ Luda wɛ́tɛn, gbɛ̃nↄ ń
    é pari.
  gub-BL: Uhem utym awer wi wà. Zezuz ikweraw wi re wixe a'e ukweraw wi ma'e kwer
    oho Zeruzarez tawhu pe wà. (— Tawhu Tupàn pe imonokatu pyr, za'e a'e tawhu pe
    zane.) Teko tetea'u wexak a'e ukweraw wi ma'e kwer a'e pe a'e wà.
  imo-imo: Makilko ola molko ono kombu peringina wendo ongolio, Jisas altopa makilipe
    koinjo molorumu kinye Gotenga kombu awili kake teli Jerusalem tuku pungolio imbo
    awini kanangei puringi.
  boj-boj: '@see-verse:MAT.027.052'
  eng-DRA: And coming out of the tombs after his resurrection, came into the holy
    city, and appeared to many.
  knf-knf: Bapën ţi ihër yi baka, kë wi Yeŧu anaţiiŋ ţi pkeţ kë başë neej ţi Yeruŧalem
    ubeeka uyimanaan, di bañaaŋ baŧum bawinuŋ baka.
  san-KHM: ឝ្មឝានាទ៑ វហិព៌្ហូយ តទុត្ថានាត៑ បរំ បុណ្យបុរំ គត្វា ពហុជនាន៑ ទឝ៌យាមាសុះ។
  arn-NT: Feymew tripayetuy tañi küfwe mew. Rupan wiñomongetulu ta Jesus, ka konpuy
    engün Jerusalen waria mew, feymew ta fentren che peeyew.
  zas-NT: Dxel chi baban Jesús, barii lën xbaa reeman, abiꞌ guyu reeman Jerusalén,
    lod baguiaa zien ree bejn laa reeman.
  ken-NT: Báfú amɛm manɛm ayap, nɛ Yesu ápɛ́rɛ́ nɔ́kɔ́ nsɛm ndǔ nɛpɛ́m, bo Mandɛm
    bhɔ bárɔ́k Yerúsalɛm. Bɛyǎ bho bághɔ́ bhɔ.
