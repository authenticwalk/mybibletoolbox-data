    kandrung.
  bch-bch: Gid titnan denga, be muriai ngan Iesus ele daenga mulian, tidudunga tuanga
    iloleai ta panua busa tigera gid.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ e cají̱ꞌˊtu̱ Jesús, jo̱ jaléngꞌˋ i̱ dseaˋ i̱ cají̱ꞌˊtu̱
    do cangolíiñˆ fɨˊ Jerusalén fɨˊ lɨ˜ lɨ́ɨˊ fɨɨˋ güeangꞌˆ quiáꞌˉ Fidiéeˇ, jo̱ fɨ́ɨmˊ
    dseaˋ i̱ cangángˉ írˋ fɨˊ jo̱.
  deu-1951: und gingen aus den Gräbern hervor nach seiner Auferstehung und kamen in
