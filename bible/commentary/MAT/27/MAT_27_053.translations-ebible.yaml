    a yacsmʌnob tu yorob. Ti' irir ten u rac'ob a jach pimo'.
  xla-xla: '@see-verse:MAT.027.052'
  xav-NT: '@see-verse:MAT.027.052'
  cuk-cuk: Amar neg-uangi-mamaid ainidmalad. Wemala, Jesús-gannar-durgusad-sorba,
