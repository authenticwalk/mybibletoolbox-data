  boa-NT: Aaméhjáa Jetsóó bóhɨ́ɨ́né boone Píívyéébe cóómí Jerotsaréevu péémeke mítyame
    ájtyumɨ́hi.
  etr-etr: Yesu baagoi amo nowelasisebegi, nowelasisi amoli baui amo dïgïla awäla,
