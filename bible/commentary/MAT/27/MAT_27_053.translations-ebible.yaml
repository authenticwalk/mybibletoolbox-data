  kxv-kxv: ଇଞ୍ଜାଁ ଜୀସୁ ୱେଣ୍ତେ ନିଙ୍ଗିତି ଡା଼ୟୁ ଏ଼ୱାରି ମାଡ଼୍‌ହା ମୁହ୍‌ନି ଟା଼ୟୁଟି ହ଼ଚାନା
