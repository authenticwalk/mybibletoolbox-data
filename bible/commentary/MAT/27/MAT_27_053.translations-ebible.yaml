  ptu-ptu: (Puha ham tibangom sule Puang Yesus dio mai alla'na to mate mane le'ba'
    di duka' indo to tubo sule tama Yerusalem indo kota maseho, lambi' buda tau muitai.)
  bzd-NTPO: e̱' yélur ipö a̱. Ie' du'wa̱ shke̱neka̱ne, e' ukuöki̱ ta̱ ie'pa de Jerusalén
    dör ká̱ batse'r ee̱, ta̱ tai̱ë pë' tö ie'pa sué̱.
  kwf-kwf: Ma kira ka ruꞋu faꞋasia faoda kira ki. Ma buri Ꞌana sa Jesus ka tataꞋe
    oli logo, kira ka ruꞋu saena fanoa abu Ꞌi Jerusalem. Ma na ngwae Ꞌoro ki kira
    ka lisida.
  eng-WYC-2017: And they went out of their burials, and after his resurrection they
    came into the holy city, and appeared to many.
  eng-WMBB: and coming out of the tombs after his resurrection, they entered into
    the holy city and appeared to many.
  zat-NTPS: Ca gudé bebán Jesús, na' benne' caní belexedxúaje̱' lu xe̱dxu ba, ne belexexú'e̱
    lu xe̱zre lá'azxa Jerusalén, naga benne' zan belelé'ene̱' benne' ca'.
  spp-spp: maa fworo fanɲyi i. (Ɲyɛ Yesu à pa ɲɛ̀ ke, ka pi i jyè Zheruzalɛmu kànhe
    e mà piye cyêe shinɲyahara na.)
  zty-NTPS: Wdé bebán Jesusen', naž benne' ka', benne' bežójgake' ḻo yežw ba ka' chégake',
    wyázgake' ḻo yež la'y, yež Jerusalén, gan bḻé'egekle benne' zan ḻégake'.
  mek-mek: Ke isa kemaunimue laai kepealai kai Iesu emaunimue aisama, kelao Deo ega
    taoni Ierusalemeai kekoko papiau maꞌo keapakina peniꞌi.
  aey-aey: Age qalqal culimeig hibna Jisas ceseli cajeceb age Anutna jobon gun dunuh
    lein. Dana mati bahic age meciadein.
  urd-GVH: वह ईसा के जी उठने के बाद क़ब्रों में से निकलकर मुक़द्दस शहर में दाख़िल
    हुए और बहुतों को नज़र आए।
  ycn-ycn: '@see-verse:MAT.027.052'
  djr-djr: Ga dhäŋur beŋuryiny ŋunhi ŋayi Djesu walŋathinany beŋur dhiŋganhaŋurnydja,
    bala walalnydja ŋunhiwurrnydja yolŋu'-yulŋu ŋunhi walal moluŋur rur'yurr, walalnydja
    ŋunhi yan marrtjinan balan ŋunhi dharrpallila wäŋalil Djurutjalamlila. Ga ŋunhilin
    walalany gan ŋunhi dharrwaynydja yolŋuy walal nhäŋal.
  kvg-kvg: neka tiqa manqei-pakha vø̄-ivøvem. Yaq Yesu løvøte-te gendo-khandi꞉v, taqa
    zita-te, ndigu Zelusalém ginø-óz, Mbumbukiam-qa taon-te. Ezoqa kopoáv gizømet,
    ndigu løvøte ezoqam.
  rug-rug: Luara vekoi rini sari na dia lovu, meke pa mudina sa tinoa pule te Zisu
    pa minate, si la si arini koa sa vasileana hope sapu pa Zerusalema, meke soku
    tie dogori vasina.
  hop-NT: Nihqe Jesus ahoy tātayhq, put atsve puma pas āantsawat kitsókit aw yuṅqw,
    sinom k̇aysiwhqam amumi yórikya.
  san-URD: شْمَشانادْ وَہِرْبھُویَ تَدُتّھاناتْ پَرَں پُنْیَپُرَں گَتْوا بَہُجَنانْ
    دَرْشَیاماسُح۔
  heb-LB: לאחר תחייתו של ישוע, אלה עזבו את בית־הקברות, נכנסו לירושלים והופיעו לפני
    אנשים רבים.
  caf-NT: '''Aw ''et tse be tsa k''et ts''ih hanáhedel, ''ink''ez keyah Jerusalem
    ts''ih whehandel. ''Et lhanah nalhts''et hube hóodiltsai, ''et whébunelhtan. Sizi
    nakhitna hukw''elh''az ndulhcho ''et ndúhooja.'
  mio-NT: ta quee ñi nu caa ñi tichi ñaña, ta yaha cha natacu ndico ra Jesuu, ta sa
    quihvi tahan ñi ñuun Jerusalén ñuun ii can, ta tuvi ñivi ni ndehe chi ñi.
  srq-NT: Jesús quera sɨ mose que ũquɨ̃ ndaaque usẽ nyoɨ cote ra. Nyoɨ que Jerusalén
    cote ra. Mbia tubɨrɨã ngue mae u erese ra.
  kje-NT: Rakan lere Yesus mori wali'ur mene man mori wali'ur onnenihe ramhara rala'a
    Yerusalem, la ri nammori do'on hi lolo onne.
  gaz-gaz: Isaanis duʼaa kaʼuu Yesuus booddee awwaala keessaa baʼanii magaalattii
    qulqulluu seenan. Namoota hedduuttis mulʼatan.
  kud-kud: Yeisu yana towolouyo tuluhanai hiya hinage magai aidiyena himahalavama
    na Yelusalem ainai hiluwu, na tomowa bagibagilidi aidiyai himamahalavane.
  urb-NT: Kangwerupa ngi uhem oho. Jesu riki kwera katu uhem rahã, Jerusarẽ ok ta
    keruhũ pe a'eta ixe oho tĩ. A'ep a'eta rehe heta ngã usak.
  fra-LSG: Étant sortis des sépulcres, après la résurrection de Jésus, ils entrèrent
    dans la ville sainte, et apparurent à un grand nombre de personnes.
  san-HK: zmazAnAd vahirbhUya tadutthAnAt paraM puNyapuraM gatvA bahujanAn darzayAmAsuH|
  cak-SNT: y xaꞌbꞌaꞌiel-pa. Antok ri Jesús cꞌastajnak chic chiquicajol ri quiminakiꞌ,
    xaꞌuoc chupan ri santa tanamet Jerusalén; y can iqꞌuiy xaꞌtzꞌato quichin.
  uvh-uvh: Marara ning tanga kusiksi' u ibinga kadak yangaging. Ka inga' Jisas wari
    tubobu seranga maragu' ganang wa aming kungkumosi arantagim ka wa Jerusalem yong
    girii ganang amanga sireng sini' kadofisirendainga aming fam wari kuma' yapking.
  ino-ino: Ani kelifati atale'a heti'a mai'nakeno Yisasi'a henaka'a fali'neapati eteno
    hetike'a fate akufa kumate Yelusalemu haike'a nesu vaya'moki apa'ke'nae.
  gnn-gnn: bala walala yukurrana dhawa-yawaṯthurrunanydja ŋunhiyi malanha yolŋu'-yulŋu
    walŋamirrina. Ga ŋuliŋuruyi dhäŋuru ŋunhi ŋayipi Djesuna walŋathina beŋuru moluŋuru
    nhanukalay ŋayi, bala walala ŋunhi wiripu-guḻkuny'tja ŋunhi walala yukurrana rakunyŋuru
    walŋathina biyapul, martj-martjurrunana guḻku'na ŋunhiyinydja walala yolŋu'-yulŋu,
    bala Djurutjalamlilina wäŋalili gärrina yukurrana, ga guḻku'yuna yolŋu'-yulŋuyunydja
    nhäŋala ŋunhinhayi walalanha.
  yal-yal: E keli gaburune kui. Yesu keli xanbini sayani, e yi siga Taa Sariɲanxini,
    e mini kɛnɛnni muxu wuyaxi xa.
  cnt-NT: Qui₂ca₂'uɨin₂ tau₂ 'ŋio₅; ca₂i₃toin'₅₄ Jerusalén ciudad jŋió₅ jme₁ca₂jen'₅₄
    Jesús, ton'₂ ca₂jme₃jniai₂₃ në́₃ ne₄ juɨn₅ dsa₂.
  tif-tif: Yesus akal ti kuno tam tiin baalale, yakal kuno tuum tem kaptamu tiltam
    abalip yak aba din God ami abip Jerusalam kaptam banaaliwa, unang tunum yaapkan
    kulu tiinaabip iyo itafiimip ko.
  nlx-nlx: एने यीशुह जीव उठणेन पासाण ता माहणा माय रेन निकलीन चोखाला हेयराम गीया एने
    मोकतास जाणाह देखाना।
  apw-NT: Áí Jesus naadiidzaahíí bikédí’go łeyi’dí’ hakaidá’ kįh dilzini gozṉilyú
    okaigo, nṉee łą́ą́go daabiłtsąą.
  gum-gum: Inchen Jesús kwawa, yandø katø øsiirabene, nømbe tru sørin trabmerayugurri
    webamba, tru Tiuswei tarømari ciuda Jerusalénsrø kebambubelø køn. Incha misaameran
    mamdeelandø kømø, kenamisrøbelø køn.
  not-NT: Aique cara icaniatanai Jesos icabiritanaca iáiguë camabetachari cara Jerosarénquë.
    Iniaigapairi matsiguenga tojai.
  plu-plu: '@see-verse:MAT.027.052'
  iou-iou: Kodak täŋpäŋ itkaŋ eruk mäden Jesu ini kumbani-ken nanik äneŋi akuŋirän
    ämawebe kodak taŋkuŋo u awaŋ peŋpeŋ akumaŋ Jerusalem yotpärare-ken äroŋirä ämawebe
    mäyaptä yabäŋkuŋ.
  ntp-NT: Dai caduaacacai ʌpamu ʌSuusi coidadʌ saagidaiñdʌrʌ daidʌ ʌgaa vʌʌsi vuvaja
    coidadʌ saagidaiñdʌrʌ dai mʌʌ Jerusaleenʌrʌ vaapa tai mui oodami tʌʌ.
  rai-rai: Diat waan paat ko ra kum babaang na minaat, ma baa Iesu ia lalaaun balet,
    diat waan paat unaanga Ierusalem, a taamaan anun God, ma diat tur paat karom mongoro
    na taara.
  haw-1868: A hele mai la iwaho o na halekupapau mahope iho o kona ala hou ana mai,
    a komo aku la iloko o ke kulanakauhale hoano, a ua ikea e na mea he nui loa.
  ffm-ffm: Ɓe njalti e janaale ɗee. Caggal ko Iisaa wuurti koo, ɓe naati ngalluure
    seniinde ndee, yimɓe heewɓe njii ɓe.
  arb-NAV: وَإِذْ خَرَجُوا مِنَ الْقُبُورِ، دَخَلُوا الْمَدِينَةَ الْمُقَدَّسَةَ بَعْدَ
    قِيَامَةِ يَسُوعَ، وَرَآهُمْ كَثِيرُونَ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁⲩ⳿ⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲓ⳿ⲙϩⲁⲩ ⲙⲉⲛⲉⲛⲥⲁ ⳿ⲑⲣⲉϥⲧⲱⲛϥ ⲁⲩϣⲉⲛⲱⲟⲩ ⳿ⲉϧⲟⲩⲛ ⳿ⲉϯⲃⲁⲕⲓ
    ⲉ̅ⲑ̅ⲩ̅ ⲟⲩⲟϩ ⲁⲩⲟⲩⲟⲛϩⲟⲩ ⳿ⲉⲟⲩⲙⲏϣ.
  sri-sri: Jesús masãdero pʉrʉ, ĩgʉ̃sã masãgoberigue ããrĩnerã wiria, Marĩpʉya makãgue
    Jerusalẽ́gue waañurã. Ĩgʉ̃sã irogue ejamakʉ̃, masaka wárã ĩgʉ̃sãrẽ ĩãñurã.
  nal-nal: Di ramaraat fataling amun baaul a maat ma lamuraana Iesu xa ramaraat puli,
    naandi di waan la bina laba zin Nakmai ma di balas sin aubina xa varas.
  kyq-kyq: ɔɔ teeco maakŋ ɓaaɗɗege tu. Ɔɔ kɛn Isa jaay ooy duro se, naaɗe ɓaa ɛnd
    maakŋ gɛgɛr kɛn salal Jeruzalɛm ki, ɔɔ jeege dɛna aakɗenga.
  kwd-kwd: Ma gila ka ru'u fa'asia giru gwa'u aaga. Ma burina la Jisas 'e tata'e la'u,
    ma gila ka ru'u 'ubulana fanua 'i Jerusalem. Ma nga ta'a 'e aula gila ka agasiga.
  ded-ded: Yesungo kicsereaunac gborima yaru yeni ngade kicserenginaunac erema taong
    kpetiac, imohai hama ngic homac fingecyemmegec.
  ewe-ewe: Le Yesu ƒe tsitretsitsi megbe la, wodo le woƒe yɔdoawo me, eye woyi ɖe
    du kɔkɔe la me, afi si woɖe wo ɖokuiwo fia ame geɖewo le.
  nuy-nuy: Wugurru wurru-rabaliyn anaabiyn-gala. Wurrugu, anubani-yung na-Jesus ni-ḻaḻagiiyn
    ana-ngawij-gala, warraawurru-yung wurru-yanggi buguni a-Jerusalem-guy, na-God-jinyung
    anaanga, nga bagu warraarrawindi warra-wurru-wurruj warra-nani wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨⲒ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲘϨⲀⲨ ⲘⲈⲚⲈⲚⲤⲀ ⲐⲢⲈϤⲦⲰⲚϤ ⲀⲨϢⲈ ⲚⲰⲞⲨ ⲈϦⲞⲨⲚ ⲈϮⲂⲀⲔⲒ ⲈⲐⲞⲨⲀⲂ
    ⲞⲨⲞϨ ⲀⲨⲞⲨⲞⲚϨⲞⲨ ⲈⲞⲨⲘⲎϢ.
  buk-buk: Ŋac sêsa akêŋ sêhô sêmeŋ, ma tiŋambu têŋ ndoc Yisu tisa su, goc sêsôc malac
    dabuŋ Jerusalem si, ma sêhoc dau asê têŋ lau daêsam sêlic.
  pri-NT: (Â, na pàara na é wâro côwâ Iésu gée na aubà, âna rà còobé gée na auipwàni.
    Â rà tò naa *Iérusaléma, pwi ville pwicîri, â rà ipaarirà târa pâ âboro. Â wâru
    tàpé na rà côorà.)
  zpq-NT: Nach caten' ba beban Jesúsen' ladjo beṉe' guat ca', besyechoje' ḻo' ba c̱hegaquen'
    na' jaya'aque' jaselo'elagüe' ciuda Jerusalén. Na' zan beṉe' besele'ede' ḻegaque'.
  por-TFT: Essas pessoas saíram dos túmulos e depois que Jesus ressuscitou de novo
    foram a Jerusalém e apareceram a muitos lá.
  gwi-NT: ts'ą' tth'ank'it gwats'an gihłeegahoojil. Jesus niindhat gwats'an needhikhin
    ąįįtł'ęę, Jerusalem kwaiik'it gwachoo shroodiinyąą gwats'ą' gahaajil, izhit dinjii
    lęįį nąįį googah'ya'.
  gvn-gvn: Jana juljalmun dakarinda. Juma Jesus juranman baja, jana townbu Jerusalemmunbu
    dungaynda. Bamangka wubuldu jananin yinyaymba nyajinda.
  nhy-NT: Yinmej katlej omoyolkuikej okiskej de ijtik inmikkakuyok satepan de omoyolkuik
    in Jesús, iwan okalakej itech weyikan de Jerusalén, katlej tlatiochiwaloj, kan
    miekej tlakaj okinmitakej.
  asm-FB: তেওঁৰ পুনৰুত্থানৰ পাছত তেওঁলোকে মৈদামৰ পৰা ওলাই পবিত্ৰ নগৰলৈ গ’ল আৰু বহু
    ব্যক্তিক দেখা দিলে।
  okv-okv: Iesu vasiri te erena amita ambota arahata puvuto da otohu javo Jerusalem
    ta pambuo embo nei nei na kia.
  mxt-NT: Ta cha yaha̱ nandoto ra Jesús caquita̱ coyo ñu nu ñaña ta quɨhvɨ̱ coyo ñu
    chichi ñuu Jerusalén, ta cuaha ñáyɨvɨ nyehe chi ñu.
  tzo-NT: Muc xloq'uic tal ti ch'en ti ora. Ja'to c'alal icha'cuxi xa loq'uel tal
    ti ch'en ti Jesuse, ja'to iloq'uic tal ti ch'en uc. I'ochic batel ti yut jteclum.
    Te ba yac' sbaic ti q'uelel ti stojol ep crixchanoetic.
  ind-AGS: Sesudah kebangkitan Yesus mereka yang keluar dari kuburnya masing-masing
    masuk ke kota Yerusalem dan orang banyak yang menyaksikan mereka.
  omw-omw: Iesusira qaiqaa qati vara sivuma kyo entaraqaataita mwihua Ierusaremini
    qovarama vuvata airi nraakye qoravanto mwihua taqora.
  yrb-yrb: Duburo Yesuma uietaroma uyariro i uietaroma uyata uwarama Jerusaremu suro
    anitaro uwara faiyawere ema eta.
  maa-NT: Jñà xi̱ta̱ mik'en xi itjo‑ne i̱tsjó‑la̱, k'e̱ nga ko̱ma i̱skan nga jaáya‑la̱
    Jesús, xi̱ta̱ koi, jahas'en ya̱ na̱xa̱ndá tsjeè Jerusalén; kjìn xi̱ta̱ kijtseèxkon.
  mcq-mcq: Vea kaꞌene Hura kwama ꞌurinani veiji ea kaꞌene nitama kwamasahajija ijí
    pu puꞌúmo ꞌurinareja akuavuri ari ea mapoka puni unaꞌi vaꞌume kivara.
  sus-A: عٍ مِنِ فَبُرِيٍ كُي. عِسَ تٌ كٍلِ قَشّ مَ، عٍ سٌ نّ دَرِ سَلَمُ، تَا سّنِيّنشِ
    كُي، عٍ قَ مِنِ مِشِ وُيَشِ مَ.
  jpn-1965: そして、イエスの復活の後に墓から出て来て、聖都にはいって多くの人に現われた。
  fra-SBL: Et, sortant des sépulcres après sa résurrection, ils entrèrent dans la
    ville sainte et apparurent à beaucoup de gens.
  yka-yka: Pagellum ne si Isa balik, paluwas siye amban lingab pangubulan siyehin
    duk hap pī siye si Awrusalam. Ekka aˈa ngite siye.
  mle-mle: Day adiy kawamiy wapakuw, yidaak, ginyir God Jisasaam kirapitakakuw, day
    Jiruwsalimaar yidiy. Alim duw taakw samasam vidadiy.
  shp-NTPO: Jatian moa Jesús jiria pekáora, ja mawá kini meranoax pikotax, Jerusalén
    jeman bokana iki. Jainoara icha jonin jato oinna iki.
  aom-aom: Iꞌovoromo suorovoromo Iesu riꞌöjamu evare vaꞌoromo God-are osa börömo jiaje
    amore vaꞌo ae ahoꞌobëhe jabesi nunire rueruomamu garuomadeje.
  geb-geb: Mbe mba mbogi thav taagia khavgiap kim, Zisas rimgiap taagi khavgiap, mben
    kov Fhe Bakɨmen ŋgu ŋaara bakɨmen vhen vergi. Mbe verim, gumgi vhɨrve mbe gangi.
  eng-WYCLIFFE: And thei yeden out of her birielis, and aftir his resurreccioun thei
    camen in to the holi citee, and apperiden to many.
  bsj-bsj: cin cirangum mor tuwe tinim kanbo ca kwenum meri, cin doken cinar loro
    wu cakke cin yau nubo nin kila.
  cak-cak: xe'el-pe chiri' pa camposanto, xe'oc-apu pa lok'olaj tinamit Jerusalem
    tok c'astajnak chic pe ri Jesús chiquicojol ri anima'i', y xetz'etetaj coma eq'uiy
    vinak.
  chf-NT: Pasijob tan u muclibajob cuanta cuxpi aj Jesús, y c'otijob tama ni noj ch'u'ul
    caj tä Jerusalén. Q'uen machcatac u chänijob.
  tlf-tlf: Yesus yagal mungkup fen tigi mola e, igil mungkup tuum tem ilota tam abe
    no abiip Jerusalam unip e, unang tinum kwiin tagang iyo itamamip ko.
  piu-2006: Yiitjunya mirringuru pakara yananyingka ngaṉṯiya palunya tjananya Katutjalu
    mirringuru pakaltjingaṉutja tjuṯa Tjarutjalumalakutu yankula yaṉangu palunya ngurrara
    tjuṯangka yutirringu.
  poh-NT: Reꞌ take cꞌacharel xiꞌelic cho pan quimukꞌunbal reꞌreꞌ, reꞌ aj woꞌ reꞌ xiꞌoquic
    cok chipam i lokꞌ laj tinamit Jerusalen pa ro̱x kꞌi̱j chiri̱j chi uctunak chic
    cho Jesus chi quixilac camnak eh xquicꞌuhtaj qui̱b queh yohbal wach cꞌacharel
    ar.
  tue-tue: Jesús cʉ̃ʉ̃ masãmʉããri siro, ʉ̃tãtutiripʉ niimiãrira witiwa, Jerusalénpʉ
    sããatiwa. Cʉ̃́ãrẽ paʉ ĩñawã.
  bjp-bjp: Ri ka suu tina foron matanfat, ma aunbiing Iesu ka apti fis tah, ri ka
    la una Maleh Kalkaluu ma ri ka tapiek sing fanu fuun.
  xon-xon: Buyoonn Yesu fikr nkun ni na, le bi koo Jerusalem aatiŋ ni, ki di bibaa
    mɔk binib pam.
  tzo-ZNT: Iloqꞌuic ta smuquenalic pero muc xꞌochic tal ta ora liꞌ ta yutil Jerusalene.
    Jaꞌto iꞌochic tal ti cꞌalal ichaꞌcuxi loqꞌuel ta smuquenal ti Jesuse. Iꞌileic
    yuꞌun ep crixchanoetic liꞌ ta Jerusalene.
  mpm-NT: Nu ni nandoto Jesús, ti ni ka ndenda yɨvɨ ni ka nandoto un, ni ka ndɨvɨ
    i ñuu ii Jerusalén, ti kuaꞌa yɨvɨ ni ka nakuni nuu i.
  ots-NT: Bbʉ ya xquí jña̱ ʉ́r jña̱ car Jesús, cʉ ánima‑cʉ́ bi nantzijʉ, bi bøm pʉ
    jabʉ xquí cjötijʉ, bi möjmʉ gá möjmʉ jar jñi̱ni Jerusalén, bú hñojʉ pʉ. Cja̱ már
    ngu̱ cʉ mi̱ngu̱ Jerusalén bi cca̱hti cʉ ánima bbʉ ya xquí nantzi.
  hoy-hoy: अदिक आऊन जित्‍ता आगदुर बाद्दा आंदुर कब्रगोळ दा टु होटकु पवित्र नगर दा होदुर
    अदिक हापाळ मुंदुर इक कांळ्सदुर.
  amo-amo: I nuzu nanya niseke na ame nfita, a pira kipin kilau, a duro anit gbardan
    litime.
  pjt-pjt: '@see-verse:MAT.027.052'
  cwe-cwe: Wasegela muna yamaleme, na hamwande Yesu viyazilibuke, wengila kuna dibululu
    jelile, uko wanhu wengi wawawona.
  daa-NT: Gee-ak amiltu min ɗo magginco ho min Iisa nooytu, ŋu ɓaawtu Zeruzaleem,
    geeger kaak *cawar, ho gee dakina taliigu.
  mlp-mlp: Eraqim abeb Yesus ta eraqan teq on mataw na hodhod hulosim le God ago uliq
    tawonta Jerusalem-ub gwahtiqsa mataw kabemmo tigibiyiy.
  ape-C: Shakutukuk wonugwegwiruh shakitak shape arigaha douk Jisas shopunek nakitaki
    aria eshesh shanak shawish abrudok Iruhin ananibur wabur Jerusalem. Shanak shawish
    aria worobaishi arpesh shatrish.
  bgs-bgs: Igluwà dan tikud tun ta mga lábbáng dan. Pángnga inanté puman si Jesus,
    igsadun tô mga inanté tun ta Jerusalem, asta marapung tô mga manubù na ikakita
    kandan.
  faa-faa: Aporo maturikia taesane Yasu maturikia taesakipoko iane soko kunikia metakarikia
    Yarusarame sitia purakano aporo yakaimo iane asesapo.
  kik-kik: makiuma thĩinĩ wa mbĩrĩra. Na thuutha wa kũriũka kwa Jesũ, magĩthiĩ itũũra
    rĩu inene itheru, na makiumĩrĩra andũ aingĩ.
  cap-NT: Jesusaz̈ jacatattiquiztan nii parti jacatatchi z̈oñinacaqui Jerusalén wajtquiz
    luzquichic̈ha. Jalla nicju muzpa z̈oñinacaqui ninaca cherchic̈ha.
  ksr-ksr: Waama qasiriwaa jamo kobaagia mesaoŋ Jiisasnoŋ koomunoŋga waaroti, iikawaa
    gematanoŋ Jerusalem siti toroya iikanoŋ kaŋ ejemba mamaga asugiŋ oŋoŋgi iŋiigi.
  eng-TNT: and came out of the graves after his resurreccion and came into the holy
    cite and appered vnto many.
  sbs-sbs: Ni baazwa mu makuumbu chinga a buuka ku bafu, nibe njila mu muzi mukando
    u jolola, mane niba boneka ku bantu bangi.
  sue-sue: Ago wewa ama Yesu nu nutope gita wero erinu amire nukare diti nusokarera
    ena eriro Yerusalem nata saramai amira baro ema witai amira nana kei awewa giwa
    awa.
  fra-NCL: Étant sortis de leur tombeau, ils entrèrent, après la résurrection de Jésus,
    dans la ville sainte et apparurent à plusieurs.
  bhg-bhg: Edo amboda God mi Iesu betarida jiri erorisina, awamaneda goiari yaida
    awa dodo nasi bajina kotopu da torido embo jiwaeda yai idegedo esitera.
  snn-NT: Etoguëna, Jesús go'ya rairën ti'anguëna, bacuabi bacua tansiruanbi etani,
    Jerusalén huë'e jobo Riusu cuencuesi jobona sani ba'ijënna, ai jai jubë bainbi
    ëñahuë.
  atb-NT: Haú bang gi, Yesuq dum dui toq é htâng, lup mai htoq lô kômù, chyoiyúng
