  mya-mya: သ​ခင်​ယေ​ရှု​ရှင်​ပြန်​ထ​မြောက်​တော်​မူ​ပြီး​နောက် ထို​သူ​တို့​သည်​သင်္ချိုင်း​ထဲ​မှ​ထွက်​လာ​ကာ
