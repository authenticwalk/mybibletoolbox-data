    ore tupu. Ba ragau papatu keke kela rea.
  dif-dif: Ja nunkani tepi terkakani ngadani, tana narikutundru dunkana wonti, ja
    ngura kulikiria wapana wonti, ja kana marapuni wondraterina wonti.
  gam-gam: Jisas are aglo erwo gun pika, ga kambono ge Jerusalem po molmaka, una merke
    kani.
  nou-nou: Edo ainda amboda Iesu wasiri de eriri embomei awa Jerusalem torero embo
    jiwae mi ungo gosisera.
  mqb-NT: Ɗo ataya tə jənay ahay à jəvay wa, aday pə dəɓa ana Yesu sə slabakay ahay
    à məke wa ata nà, ta zlak à Urəsalima, wulen su doh cəncan awan, aday ɗo ahay
    bayak a tə canak atan re.
  ape-B: Chatukemaguk iwagas chaitak chape aliga douk Jisas naitaki ali echech chanak
    chawich abuldak God ananibul wabul Jerusalem. Chanak chawich ali wolobaichi elpech
