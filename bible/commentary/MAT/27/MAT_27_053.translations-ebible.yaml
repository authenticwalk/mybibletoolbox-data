  quf-NT: Chaynu wanushanmanta kawsamurqa chay pampakashanmanta lluqshimuranllapana.
    Chaymi Jesús wanushanmanta kawsamutinqa, yaykuranllapana Dyus akrashan pwiblu
    Jerusalenmanna. Chaypimi kusala achka runakuna rikaranllapa paykunataqa.
  yuw-yuw: Wekongga sop ganango dongyu fauya itonggung. Oro mit Yesuho omocdecma wekongga
