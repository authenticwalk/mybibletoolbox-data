  heb-heb: ויצאו מן הקברים אחרי הקיצו ויבאו אל העיר הקדושה ויראו לרבים׃
  mpp-mpp: (Fangkelu wangec ailu gabong, Yesu ye dongesiwacni gboliyelu fangkeme,
