  apz-apz: Nolɨkafontɨfi sɨkuno nomꞌnemo Jisas peꞌnonto songo lɨkaꞌmentiso somo hofɨko
    ango Jelusalem wopɨngo somo noswahonɨngkofi aꞌamu piꞌnɨngo engo oso aꞌamu somo
    uhwonɨmentohofofoho.
  yon-yon: Kwane, Yesu bobnoon yirimbed nenkoone wadkeroon ye yoman kuu, yi kuu yi
    bobkonombon yiri koronde God ye siti Yerusalem aom winiiwa nimakarub durunde durunde
    wedmende wedmende kamiwen.
  poi-NT: Ocmɨ cuando acpɨsta̱ jém Jesús, putyaj ijosjo̱m jém tsúts, nɨcyaj hasta
    jém attebet Jerusalén. Jemum tsa̱m jáyaŋ pɨxiñt́am iixyaj.
  wuv-wuv: Rona asi'amai a'a ei nopaa ei ma'ea ma nenee fei asi'anaa Jesus, rona aununaa
