  zac-NT: Grë ra më rëꞌ, bëruꞌu ra laꞌni baꞌa nu despuësë de guashtë́ Jesús ladi ra
    tëgulë, guatë́ raiꞌ ciudá Jerusalén. Cantidá mënë guná lu mënë ni.
  kyg-kyg: Gotiꞌa Yesuꞌmo alino he tino ateꞌnigeꞌapaeꞌmo yafa kapatiꞌmo he tiꞌa aote
    alopa taonifiꞌmo uꞌa maiꞌnageꞌa asole vayaꞌmogi apakeꞌnae.
  kmk-kmk: Umungaḻ man si Jesus, ummoy da ud Jerusalem ot adu dat tagu’n nampail-an
