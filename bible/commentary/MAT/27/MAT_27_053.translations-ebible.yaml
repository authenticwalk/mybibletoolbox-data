  tbf-tbf: Gi nga rovotsour sibu monmon. Ma i murien e Iesu tate nga to muerengei,
    gi nga rubukien simi taon tamat ma gi nga beit vasvas sibu mei palan.
  uig-CYR: '@see-verse:MAT.027.052'
  ikw-NT: be whụya nụ rime ilili. Nga Jizọsi hiri n'ẹnwu lizọ, be bnazne nụ rime ẹli-ọhna
    nsọ, gesi agịda ele badnụ ẹhni be.
  khs-khs: 'Sena kesale teisa:pewa Yesuwa mene teisa:penase iwala apana iya:pela:
    Yelusaleme sitiwemi hanapita: sena kesale mutayewi iwa papokeye.'
  dwr-ENT: ኡንቱንቱ ዱፉዋፔ ኬሲዴ፥ ዬሱሲ ሃይቁዋፔ ዴንዶዋፔ ጉዪያን፥ ጌሻ ካታማ ቤዲኖ፤ ሄዋን ኡንቱንታ ጮራ ኣሳይ ቤዔዳ።
  pma-pma: Keil asital ran avul tatetahinien one ka amual. (Ka navong Iesu mun moul
