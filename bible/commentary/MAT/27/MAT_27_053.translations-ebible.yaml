  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་སླར་གསོན༌རྗེས། ཁོ་རྣམས་ཀྱང་དུར་ཁུང་ནས་ཕྱིར་ཡོང་སྟེ་དམ་པའི་གྲོང་ཁྱེར་དུ་ཕྱིན་པ་དང་མི་མང་པོར་མངོན་པར༌མཛད།
  tca-NT: Rü yexguma Ngechuchu wena maü̃xguwena, rü naxmaü̃wa ínachoxü̃ ga yema duü̃xü̃gü
