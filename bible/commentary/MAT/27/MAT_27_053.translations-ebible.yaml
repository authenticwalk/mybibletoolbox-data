  ibo-ibo: Mgbe ha sitere nʼọnwụ bilie, ha hapụrụ ili ha banye nʼime obodo nsọ, gosikwa
    ọtụtụ mmadụ onwe ha.
  yml-yml: ꞌAdi taumata i ꞌiawedi, mulieta tutuyanina Iesu wafayega i tovoi tomotoganidi
    i nagoi Ielusalema, bei tomotoga fuedi i ꞌisedi.
  ory-ory: ପୁଣି, ତାହାଙ୍କ ପୁନରୁତ୍ଥାନ ପରେ ସେମାନେ ସମାଧିରୁ ବାହାରି ପୁଣି, ପବିତ୍ର ନଗରୀରେ
