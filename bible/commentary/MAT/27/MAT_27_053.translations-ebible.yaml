  san-TEL: శ్మశానాద్ వహిర్భూయ తదుత్థానాత్ పరం పుణ్యపురం గత్వా బహుజనాన్ దర్శయామాసుః|
  ben-IRV: আর তাঁর পুনরুত্থানের পর তাঁরা কবর থেকে বের হয়ে পবিত্র শহরে প্রবেশ করলেন,
