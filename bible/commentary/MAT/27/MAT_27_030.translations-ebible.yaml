verse: MAT.027.030
translations:
  kpx-kpx: Katelahaito avuemo violahai bedoia ke mai kinavemo hamalu.
  okv-H: isuva eto inoha uhu egimbeto humbuto uha ta tea.
  tbo-tbo: Ma hi howaya ma digona hi waya po uyahinei unununa hi ilawi.
  mal-C: അവർ അദ്ദേഹത്തിന്റെമേൽ തുപ്പുകയും വടി പിടിച്ചുവാങ്ങി തലയിൽ ആ വടികൊണ്ട് അടിക്കുകയും
    ചെയ്തു.
  grc-SR: καὶ ἐμπτύσαντες εἰς αὐτόν, ἔλαβον τὸν κάλαμον, καὶ ἔτυπτον εἰς τὴν κεφαλὴν
    αὐτοῦ.
  bgc-bgc: अर उसपै थुक्या; अर वोए सरकण्डा लेकै उसकै सिर पै मारण लाग्गे।
  khz-khz: Ne gekainiuato, votoki gegapi-rariato, repana gekwariwai-kwariwaiawai.
  deu-TKW: Und sie spien ihn an, und nahmen das Rohr, und schlugen ihn auf den Kopf.
  zsr-NT: Niꞌr guluchijëꞌ Lëꞌ zxönaꞌ, atiꞌ guluguel‑lëꞌë gui naꞌ len gulaguinëꞌ icjëꞌ.
  lin-lin: Bazalaki kobwakela Ye soyi, kokamata lingenda moke oyo basimbisaki Ye na
    loboko mpe kobeta Ye na moto.
  hns-NT: Tab oesab okar oeppar thoek deis aur danda tjhienke okar moerie par maaries.
  noa-E: Magnaa jũrram khʉʉnau bëewi, i gaai ichö thunaa, i jua ee amachdëu padam
    joopʉ̈itarraupai i pörchajã wʉmaajeejim aajem.
  eng-EMTV: And spitting on Him, they took the reed and were striking Him on His head.
  mib-NT: Te ni catesɨ̄hɨ́ de nuū yā. Te ni caquihin de yujnu jeē ní cachihi de ndaha
    ya, te ni cacani de xinī yā.
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ थ्‍ये़त् मे़धोःक्‍तुआङ् तक्‍काःत्तिल्‍ले़ कुधे़गेःक्‍पो
    ए़त्‍ले़ङ् मे़घाक्‍खु॥
  xnj-xnj: Vakamuhunyila mata, vakatola mlayi wula, vakamtova nawu kumutu.
  mmx-mmx: La diga kalaubis sax i, la diga lok ka mo lakdak la digak pixis patlax
    i min.
  cbr-NT: Caía raírinëx ami tushuquimainun ca raírinënribi a 'ináncë tsati bitëcënquin
    anun matáxcacëxa.
  tee-NT: Vachu' talakachujva. Chai tatai'inilh ju snivenk'e q'uiu chai tatsuculh
    pulakpaneknin.
  eng-LSV: And having spit on Him, they took the reed, and were striking on His head;
  cak-NT: Can niquichubaj ri Jesús y niquimaj chuka' ri aj ri c'o pa ruk'a' chi niquich'ey
    pa rujolon che.
  pah-NT: Ga rehe g̃a nyvuni. Ipyhyga yvyra ga hugwi g̃a ga'akag̃a nupãi.
  sja-NT: Ichiaba irumaa idupachida mãik'aapa juade iru bada pak'urupa wɨpachida poromaa.
  xed-xed: Ka tafa sərɗək tida, ka klaghutá tsa dafa da tsi ya, ka dzay nda tsi ma
    ghəŋ.
  mks-NT: Ta na̱casáhá xíhnu ndaa na tóji̱í na̱ nu̱u̱ á. Ta já cándaa na ndo̱o̱ cán
    ndáha̱ á ta cáni na yiquí jíní a̱ xi̱hi̱n do̱.
  gfk-S: Ma di ga iabis ie, di gom kap leh no buko, ma di gom laulawat no uluno.
  bmu-bmu: Titipepe mewö aka söutkölap qeba jehot öröpŋi waŋgita miaŋön nöröpŋe qeget.
  dgz-dgz: Mu gitona en anan amba gerok waran iap toiwanumune.
  eng-GNV: And spitted vpon him, and tooke a reede, and smote him on the head.
  zaa-NT: Làniana betutu xèni' quį ne nna guỹi' tè cą vara nu dèniáa nna bè' cą iqquie.
  eng-WEBSTER: And they spit upon him, and took the reed, and struck him on the head.
  guh-guh: Suabaponatsi. Vecuapitatsi naebo. Bajarapanaebota mataconitajarababiabatsi.
  bon-bon: Teepi teebine mote ca ityewäjisi, lui suru ne ecitisi teeme ime cabu, pui
    ca eglisi mope gome.
  nhw-BL: Huan teipa quichijchaque huan quiquixtilijque nopa ojtla cuahuitl huan pejque
    ica quimaquilíaj ipan itzonteco.
  swh-ONEN: Wakamtemea mate, wakachukua ile fimbo wakampiga kichwani tena na tena.
  wbi-wbi: Pe vakafuunyila amati, Vakatoola ulukwegho lula mu luvoko lwake, vakantova
    ku mutu.
  bba-bba: Bɑ nùn yɑ̃ɑtɑm siriki mɑ bɑ dɛkɑ wɛ̃ɛnɑ bɑ kɑ nùn soomɔ wirɔ.
  eng-KJVCPB: And they spit upon him, and took the reed, and smote him on the head.
  kgk-NT: Upéi katu onygwõ nygwõ-ma ave Hesu-rehe. Oipyhy ipo pygwa takwáry. Ipo pygware-py
    onhakãrupã rupã íxupe.
  waj-waj: kiaa kiada innayaa kuaanuuvaa visida yauvaa ivo utuuvaa ravisi kiada ivaadiri
    utida inna kieetaivau rida variravai.
  cpy-cpy: Osheki reewawoo-waetakiri, rompoja-yina-waetantari jawookaaki.
  ekk-PKP: Nad sülitasid tema peale, võtsid kepi ja peksid teda sellega vastu pead.
  mpx-mpx: Tuwana hi lokukuluvi-an ge suki hi ahe kokowana hi lololi.
  wbp-wbp: Ngula-jangkarluju, wangkanja-warnurlulurla puntarnu jukati, manulurla rdurrjurnu
    nyinypa-kijirninjaku manu jukati-kirlirli pakarninjakulku jurruku.
  luo-luo: Ne gingʼulo kuome olawo kendo negikawo odundu gigoyogo wiye anwoya anwoya.
  nhe-NT: Huan teipa quichajchaque huan quiquixtilijque nopa ojtla cuahuitl huan pejque
    ica quimaquilíaj ipan itzonteco.
  aii-aii: ܪܝܼܩ ܠܗܘܿܢ ܓܵܘ ܦܵܬܹܗ، ܘܫܩܝܼܠܔ ܠܗܘܿܢ ܙܹܠܵܐ ܘܡܚܹܐ ܠܗܘܿܢ ܒܝܼܹܗ ܥܲܠܔ ܪܹܝܫܹܗ.
  esk-NT: Taatnaanikmata tivvuaqtuġniġaat Jesus pipḷugu taamna ayauppiaq anaumiaqsipḷuguasiiñ
    niaquagun.
  msb-msb: Ginaludaan siya ninda kag ginakuha an bagakay tapos ginbalbag sa ulo.
  cpa-NT: Ca¹ti² ca¹hŋiéng²dsa. Ca¹bá²dsa dsi³dsa quianh¹³ hma² ta² mi³chinh¹²dsa.
  dso-dso: ସେମନ୍‌ ଜିସୁର୍‌ ଉପ୍‌ରେ ତୁକି ପାକାଇଲାଇ ଆରି ସେ ଦାରି ରଇବା ଡାଙ୍ଗ୍‌ସଙ୍ଗ୍‌ ତାର୍‌
    ମୁଣ୍ଡେ ମାର୍‌ଲାଇ ।
  meu-meu: Bena e kanudia, bona hari siriho e abihaia, kwarana e botalaia.
  yva-NT: Umba wo anyipube, muno wo isyoe umawe raugav akato veano akarije ranepati
    tutir.
  dgc-dgc: a tulos de siya a linéloktaben, sakay pinépakol-pakol de siya.
  zpm-NT: No zho rtsuc zho lo me, rgob zho goobgui ne no nia me ga, rdeed zhow guic
    me.
  hix-NT: Noro horye netahtatxownà xarha tà. Omamu yahohtxownà harha tà. Àro rma ke
    noro yhutho yotahatxownà hatà.
  sim-sim: Uhu orin li suntlayashihi kombe os li hari oson li laha orin masijik limu
    jira.
  npi-ULB: तिनीहरूले उहाँलाई थुके, र तिनीहरूले लौरो लिए र उहाँको शिरमा हिर्काए ।
  cgc-cgc: Paileban danen kanen i daw pakamang iya an na paibitan na baston daw pukpok
    naan ta iya na ulo.
  tim-tim: Hain dâm tâwutkom kâro arekŋe kautŋân oreyi.
  yor-yor: Wọ́n sì tu itọ́ sí i lójú àti ara, wọ́n gba ọ̀pá wọ́n sì nà án lórí.
  wos-wos: Wungi wata déré simbar séxaata di wun bangi hérae di déka anéngambambu
    séfélak yambu xiya.
  emp-NTPO: Maʌ̃be dau id̶obadjid̶aa idjab̶a bacuru idji jʌwad̶e b̶ʌda jãrĩnaped̶a
    borod̶e ubadjid̶aa.
  eng-F35: Spitting on Him they took the reed and hit Him repeatedly on the head.
  ind-ind: Mereka meludahi Dia, lalu mengambil bambu itu dari tangan-Nya dan memakainya
    untuk memukuli kepala Yesus.
  pes-OPCB: پس از آن، به صورتش آب دهان انداختند و چوب را از دستش گرفته، بر سرش زدند.
  mpt-mpt: mima helaha biam bianiba ele fonge tebeisaniba gabamon dime binaha biam
    binib ole
  bla-bla: Ki ai'sokotuttsiauaie, ki matsĭmiau apai'i ki otokŏn'iaie itsitau'aiak
    iauaie.
  ssx-ssx: Koto laa paeyeketa꞉ ipiki dopi to kitao make hande tumapu pa꞉ta꞉la꞉ minolo
    hata꞉ kone ipika꞉ youna꞉ limikime.
  mkl-mkl: Ŋɔi ɑ̀ tu siɛ ɑntɔ nɔ ɑ̀ ɡbɑ kpokpoou ɑ̀ cɑ̃ɑ si iriɛ.
  gaq-gaq: ମେଇଂ ମେଁ ଆଡ଼ାତ୍ରା ବିଃତୁର୍‌ ଆର୍‌କେ ଆତେନ୍‌ ଡୁଡୁ ଡୁଂୱେଚେ ମେଁନେ ବାଆଃକେ ବଗ୍‌ଆର୍‌କେ
    ।
  gof-RNT: Iya bolla cuttidosona. He mayre xam77aa ekkidi, iya huu7en shocidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଇନିଃକେ ବେଏକ୍‌କିୟାକ ଆଡଃ ଏନ୍‍ ପାଇପ୍‌ ଇଦିକେଦ୍‌ତେ ଇନିୟାଃ ବହଃରେକ
    ଦାଲ୍‌କିୟା ।
  gah-gah: Liki nilake agoka agepagú gituhú nitake ámina akepa nogosani nene aliake
    gotolaló zemó.
  lcm-lcm: Na kipo kanus ia na kipo luk a vukei ang na kipo saup ia e patuna.
  aer-aer: Arne nhenge ineke-iperrele itne akwete anthurre akaperte ikwerenhe atwetyame,
    ikwere-karleke pelhe-iwetyame.
  qvc-NT: Kanan tuqapashpam, chay piskachishqanllapa burdunwan umambi waqtarqanllapa.
  tgl-ULB: At siya ay dinuraan nila, at kinuha nila ang tungkod at hinampas siya sa
    ulo.
  cbs-NT: jaki kemu michukin jabias ji sidiwen tsumamabuwen makush makush atan
  xtm-NTPP: Te ka tusii de ya, te ni ka ndake'en de tnu yoo ni ka chi'i de nda'a ya
    ma, te ni ka kuun de tnu xini ya ma.
  nnq-nnq: Ngubunhuni mata, ngubuto nnai ngabamputi umutwe.
  bao-NT: Ñucã to biro ĩirãra, cʉ̃re ʉjeco eo tuu, yucʉgʉ cʉ̃re cʉ̃ja ca tiicojoricagʉrena
    amiri cʉ̃ dʉpʉgare paa, tiiupa.
  san-ORI: ତତସ୍ତସ୍ୟ ଗାତ୍ରେ ନିଷ୍ଠୀୱଂ ଦତ୍ୱା ତେନ ୱେତ୍ରେଣ ଶିର ଆଜଘ୍ନୁଃ|
  huv-NT: Tapots mateontsüw wüx ombas nej onts ombeayiw nejiw, aton tayariw aaga najchow
    mawüjchiw wüx omal nej.
  otn-NT: Bi zots'i. Bi guaspa̱bi̱ ra̱ t'o mi̱ fo rá̱ 'yɛ p'ʉya, di jännba̱bi̱ rá̱
    ya̱.
  nop-nop: Unduŋ niŋa suwambali kuyaŋ mimbune honeyakuk u lomtiŋa wendigoŋ ki foloŋ
    ukiŋ.
  obo-NT: Na, id pon-ilobban dan sikandin woy id angoy ran iddos id somaddan din no
    bookayu, woy id pipit dan idda riyot uu rin.
  cak-ENT: Nquichubala' c'a chuka' ri Jesús y nquelesala' ri aj c'o pa rajquik'a'
    (ru-mano derecha) richin nquit'oy pa rujolon.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤌᤩᤧᤳ ᤔᤧᤎᤥ᤺ᤰᤋᤢᤀᤠᤱ ᤋᤰᤁᤠ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤐᤥ ᤀᤧᤳᤗᤧᤱ ᤔᤧᤄᤠᤰᤂᤢ॥
  mie-NT: De nī ntivī sīí ndá dē nūū yā. De nī naquehen dē ñutun jā ní nchihi dē ndahá
    yā, de nī ncuun dē xīnī yā.
  san-TIB: ཏཏསྟསྱ གཱཏྲེ ནིཥྛཱིཝཾ དཏྭཱ ཏེན ཝེཏྲེཎ ཤིར ཨཱཛགྷྣུཿ།
  qve-NT: Saynata burlakuspankun chay soldadokunaqa, toqaykuspa, chay k'aspi qosqankuwan
    umanpi p'anaranku.
  pao-NT: Umu oo kobitu toohena ka pumma oo natzetomasoo oo kwo-makoo oo wupageta.
  cbu-NT: Mishat, kungsha kapuyarusin, Isusumun kawachiranganaya. Sheersin, yasin
    payuru anootssha itutseersin, muchushsha tiyá tiyá ashiranganaya.
  usa-usa: ánibo yemá wiráátima kéwiraketa mi-tátámá yabíteta aqnókáq ikákaae.
  soy-soy: Api pɛɛ mɛtɑ u n túkɛntɛ. Api yɛ kɔ kɛnɑɑpi kɛ̃ kpísi ɑpí nɛ ríyu kɛcɑ́ɑ́
    u pepu.
  hui-hui: Ani lowa tigua hamiaga toloba halu gewa mo ya ho helayago yamuwa haguaneni
    baga bini.
  amf-amf: Kidar pathimaate aanira kisa haljonam tiyayse kanka kisa metenam maasite
    maasite ke qanade.
  quc-NNT: Xechub'an chupalaj ri Jesús, xuquje' xkik'am ri che' pu q'ab', xkiq'osij
    chujolom.
  dob-dob: Ta wate sigiwalina, ga ꞌina ꞌetoguna siꞌewena ga ꞌenega debana sisapina.
  wrs-wrs: di os muembkosvna wehlav, tenga hevnamini muhvinamba, nona di kuval ohulithue.
  mca-mca: Qa tek'iyi'kii iye qa t'eku'mijets iye pa' tutsi'latax ma' qa yilanijkii
    ƚeiƚa'.
  tzo-TZC: Jaꞌ jech xtoc laj stubtabeic sat. Tey laj stsacbeic ti sjichꞌil teꞌe. Laj
    sjisbeic ta sjol.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ကို​တံ​တွေး​နှင့်​ထွေး​ကြ​၏။ ကူ​ရိုး​ကို​ယူ​၍​ခေါင်း​တော်​ကို​ရိုက်​ကြ​၏။-
  gng-NT: Nɛ ki cɛreh uʼbo tiñinsɛnt, ki taah lilɛnbɛnl nnɔ ki kpaakeh uʼyul bo.
  cbi-NTPO: Tsandi' inbi dekitsure', yanu kuñu ñañi tsutachi mishutala vili vilikila.
  ikk-NT: Wẹ nọ jụ a ẹsọn, napụ a ọkpọ hụ wẹ te buche ẹ ẹka, fịanma a ya isi.
  leu-leu: E ri kaanus la tana e ri siak a newai aave e sipe la putuna.
  maz-NT: Me mi sos'üji, y o jñünbüji c'ua c'e xitji c'ü vi ngö'tp'üji a dyë. Co nuc'ü,
    mi ya'p'üji a ñi.
  bod-N: ཡང་ཁོང་གི་གདོང་ལ་མཆིལ་མ་བཏབ༌ཅིང༌། ཁོང་གི་ཕྱག་ནས་འདམ་རྩྭ་བླངས་ཏེ་དབུ་ལ་བརྡེགས༌སོ།།
  tca-NT: Rü nüxna nac̱uaixgüe. Rü nüxna nanayauxgü ga guma naĩxmenèxãxãcü, rü naẽruwa
    namaã nanac̱uaixcagü.
  zpl-NT: Nu leꞌca utsuxene beei lunu, nu mismo bara nú udeteꞌ beei yanu unguxi beei
    yanu uduꞌbeei equienu.
  mbc-NT: Mîrîrî taa ye'ka pe, ipona tetakukon yenumî'pî to'ya. Moropai manni' me'sipu
    mo'ka'pî to'ya, moropai mîrîrî ke ipa'tîpîtî'pî to'ya ipu'pai pona.
  ndg-ndg: Ngaba muniya mata, ngatola nainkabankombwa mutwe.
  wsk-wsk: Ale kumik kuali katingikasan, ale tam kuting te mu tokasan ale gira awom
    la supuling te moakasan.
  toj-NT: Huas stzujbaye ja sati, ti sapahue yi ja aj yaman yuji, jaxa soc ja aj jahui,
    yaahue yi ja s'olomi.
  tbc-tbc: Agog tinin fo dulusu se ya, ago dugo makud a banin lo yabi an diŋaneg ate
    kabuŋan te dufuni se ya.
  sna-sna: Vakamusvipira mate vakamutorera tsvimbo iya uye vakamurova nayo mumusoro
    kakawanda.
  smk-NT: Kaaram linudaan raya mi'sa raya nin linapnit a bislak kona tan nipatuk-patok
    rayayti sa ulo na.
  grc-TCGNT: καὶ ἐμπτύσαντες εἰς αὐτόν, ἔλαβον τὸν κάλαμον, καὶ ἔτυπτον εἰς τὴν κεφαλὴν
    αὐτοῦ.
  gof-WFTW: Iya bolla cuttidosona. He mayre xam77aa ekkidi, iya huu7en shocidosona.
  spa-BLM: Le escupían, tomaban la caña y le golpeaban en la cabeza.
  kyz-NT: A'ere 'gã onymuna 'ga ree. Ywyra'i'i 'gã ekyita 'ga po awi, 'ga akaga nupãu
    ipyu.
  dao-dao: Msawh lü ksawngkhe lokie naw a lu üng ami kpai.
  cya-cya: Xacan' msu'hua siye' yu tloo ñi, ticui' yca nducua yaa' ñi msñi yu lo'
    mjyi'in yu que ñi.
  wrk-wrk: Baki kiwumba yali Jisus. Dulaba yali nanda ridiridi nanganbunanyi marninanyi,
    baki daba yali Jisus kulaji ridiridiyudinyi.
  nii-nii: Nik, eim kumb ełe jipambił tok, kepii sim ni sik eim peng ełe kepii tok
    yi enjing.
  ign-NT: Tásiha, nátutu­quichapa. Náetetu­vauchapa eta matsucu­rupahi, náepuchi­sicapa
    tayehe.
  dik-NT: Ku ŋuutkë guɔ̈p ku yuupkë nhom wai.
  cac-cac: Ix tzub'aj yuj eb' vin̈. Ix toc'jiec' te' aj chi' d'ay. Ix ste pajanoch
    te' eb' vin̈ d'a sjolom.
  tzj-E: Xecchubaj, xquemaj aj tzra y xecwak'la' rwá' tzra.
  bpx-bpx: अने तीहया तीना मोडा पोर थुप्‌या अने तीना हात मे वाळी वाहण नी ह़ोटी तीना
