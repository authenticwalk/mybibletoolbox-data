  hrv-hrv: 'A on upita: “A što je zla učinio?” Vikahu još jače: “Neka se razapne!”'
  box-NT: 'Á wón tùara ɓa yi: «Lée webio ó o wó khon yi?» Á ɓa wíokaa wee
