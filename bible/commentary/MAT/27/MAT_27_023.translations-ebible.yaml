  san-TIB: ཏཏོ྅དྷིཔཏིརཝཱདཱིཏ྄, ཀུཏཿ? ཀིཾ ཏེནཱཔརཱདྡྷཾ? ཀིནྟུ ཏེ པུནརུཙཻ རྫགདུཿ, ས ཀྲུཤེན
