  kan-OKCV: ಆಗ ಪಿಲಾತನು ಅವರಿಗೆ, “ಏಕೆ? ಆತನು ಯಾವ ಅಪರಾಧ ಮಾಡಿದ್ದಾನೆ?” ಎಂದು ಕೇಳಲು ಅವರು,
