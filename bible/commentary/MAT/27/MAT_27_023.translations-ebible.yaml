    zaloꞌ beleꞌ navo li gohi geligelinga laniꞌ.'
  uli-uli: 'Ngo Pilatus sa kasiyar le ye sor bo, “Meda tayikof le sa foru?” Iwe ngo
    resa chapiy yar tetawul le resa hartaloh lepal yalor le re sor bo: “Krudu!”'
  nin-NT: U Bilatu zhi ba di, “À la anggi?” Aba a du hantu kakami mri ime̱me̱ yi di,
    “Kpa ma nu unkunkurr!”
  tgk-tgk: 'Лекин Пилотус савол дода гуфт: «Чаро? Охир Вай чӣ бадие кардааст?» Мардум
    бошанд, бо буду шуди овозашон дод мезаданд: «Бигзор Ӯ ба салиб мехкӯб карда шавад!»'
  acu-NT: 'Tinamtai Pilato chicharak: —¿Warí tunauna turini? —tu iniamaitiat ataksha
    kakarar chichainak: —Numi winangmanum ajinkam maata, —tiarmiayi.'
  cak-WNT: 'Xpe c''a ri aj k''atbel tzij xubij chique ri winek: ¿Achique c''a rumac
    rubanon chiwech? Pero riye'' xa ma yetane'' ta ka. Xa más xquirek apo quichi''
    y xquibij: Xa ticamisex chuwech cruz, xecha''.'
  ebk-ebk: “Adchi ngay? Ngachana man nan mangotettet ay enatna?” senarudsud Pilato.
    Ngem kenaskasincha infukiaw, “Epaelansam as nan koros!”
  spa-PDDPT: 'Él insistió: ¿Pues qué mal hizo? Pero ellos gritaban aún más: ¡Crucifíquenlo!'
  ruf-ruf: Pilato kawaghutsa, “Ule? Choni chihile chayatendile?” Lekeni wose wakemelela
    hamwe, “Umuwambe mna msalaba!”
  gun-gun: '— Mba''e nunga py tu ojapo vai raka''e? — he''i Pilatos oporandu vy. Ha''e
    rã ojapukaive tema: — Emoĩ kuruxu re! — he''i okuapy.'
  agu-BL: '—Poro ¿mbi tzun til? —stzun Pilat ban nin scyetz wunak. Quinin chitza''wej.
    Ntin ja chiẍch''in junt tir: —¡Jeken swutz pasyon!'
  isn-isn: Nung'wenso wikalunga, “Kuneke ikosake nuitumile? Lakini aeazidilye kukulya
    induli yao migulya ikulu, “Musulubishe.”
  ilo-ULB: Ket kinunana “Apay, ania ti basol a naaramidna?” Ngem inyad-adda pay nga
    impukkawda, “Ilansa isuna iti krus.”
  pir-NT: '—‍¿Yabe borore ñañene yeari ahriquiro, mʉsa sa nigʉ̃? niahye tiquiro. Tiquiro
    sa nigʉ̃ tʉhoye tiquina tutuaro mehna sañuducuahye: —‍Curusapʉ quẽ biha wejẽña
    tiquirore, ni sañuducuahye masa tiquirore.'
  anv-NT: Ájɔɔ́gé mbɔ, Palɛt ama gií ɛbwɔ́ aké, “Ulannó ɛnyú dékɛ́lege nnó
    áwá ji? Ndé gabo ayi ji ápyɛɛ́?” Yɛ́mbɔ, ɛbwɔ́ áwya wyale ne ɛshyɛ áké,
    “Gɔ́ áwɔ́ ji né gekwa!”
  sab-NT: 'Pilato gerudu: —¿Mineade ba takalin cha ama gwangeda kruge? Chage suge
    trate ni ama agedu me no sidri, ¿llema giti ama jiske? Kwian ulita ngautu ma kweri
    Jesu dollale: —¡Ama gwangeda kruge!'
  tmd-tmd: Aliö rɨmɨn, Pailot yadöŋa, “Aku agapɨm? Nuŋ ap agapɨm rɨ gwogwam rɨ?” röŋa.
    Aliö rɨmɨn, mönö yadöŋ aku yöxölön, mönö wör wöriö yadmä, “Nugwo bɨ katlö watlö
    um sö pɨl pal nɨgɨŋ! Nugwo bɨ katlö watlö um sö pɨl pal nɨgɨŋ!” me rɨmä.
  acr-NNT: 'Ekꞌu riꞌ ri Pilato xubꞌiꞌij chike: —¿Saꞌ kꞌu rumak uꞌanom? —xchaꞌ. Pero
    ri winaq más ko xesikꞌinik: —¡Kamisax chwa cruz! —xechaꞌ.'
  kpg-kpg: Pilate ga heeu labelaa, “Ma di hala behee dela ne hai go Mee?” Gei digaula
    ga daamada ga wwolowwolo loo gi nua loo, “Daudaulia a Mee!”
  taj-taj: पिलातससे “तिग्‍दा? चुसे थेह्रङ्बा आज्‍यबा गे तिग लबा मुला?” भिसी ङ्‌योइजी।
    तर थेनीगदेसे झन क्रिङ्बान, “चुदा क्रुसरी टाँगब लसी साइगो” भिसी भिजी।
  avt-avt: Pailat kitorhi katɨp, “Hɨrak kenmak? Hɨrak kɨrɨak mekam enum a?” Te hɨr
    au nɨnap nenɨne hɨm iuwe, “Eiwenkekik eku nu tentarakɨt.”
  cbk-cbk: Y ya habla le, “Porque man? Cosa man malo ya hace le?” Pero mas peor ya
    grita sila, “Crucifica ya lang con ese!”
  uig-ARA: 'پىلاتۇس: ــ نېمىشقا؟ ئۇ زادى نېمە يامانلىق ئۆتكۈزۈپتۇ؟ ــ دەپ سورىدى.
    بىراق ئۇلار تېخىمۇ قاتتىق ۋارقىرىشىپ: ئۇ كرېستلەنسۇن! ــ دەپ تۇرۇۋېلىشتى.'
  tuf-tuf: 'Etat Pilátoat wajacro: —¿Icrát yauwátaca? ¿Icúr yajác ques icar yauwátaca?
    Eyat ay bár icrí yájtiro, wajacro. Eyta wacayat cat, éyinat acsar cuít cohwjacro:
    —Yauwin caruc ojcor quejcátaro, wajacro.'
  abx-abx: Lingun-na may si Pilato, “Kapa'i may? Ay i mara'at binuhatan-na sito a'a?”
    Pero agkukusog dina i turakaw-na si mga a'a, “Papaku'on iya si kudos!”
  mco-NT: 'Chi Pilato ymɨnañ: ―Pues, ¿nej tɨ ytundɨgooy? Per je mayjäy nɨgoob y''adzoday:
    ―¡Yajcruutzpet! ¡Yajcruutzpet!'
  kqf-kqf: Bi Paelat i waitaleyedina gado, “Tana bai gebona i voiye?” Bi tedi matabudi
    ai palalana gado, “Kwa tupalatu!”
  cpb-NT: 'Ikantzi reewaperore: “¿Eenitatsima kaariperori rantakeri?” Eeke ishintsitatzi
    ikaimaiyini atziripaini, ikantzi: “¡Pinkentakotakaanteri!”'
  aon-aon: Aria Pailat ta narigesh namudok, “Umum maresh? Anan douk nenek maren debeinyi
    ina?” Aria eshesh shuhwar debeg abom, “Punek nyilimanum rowogin kruse.”
  hus-NT-2005: 'Utsantsik tám enchéꞌ kʼal an pulek awiltaláb: ―Pos, ¿jantʼom walastaláb
    in tʼajám? Por jajáꞌtsik in ulu juní kawidh enchéꞌ: ―¡Ka chemdhá pajkʼidh ban
    peltsidh teꞌ!'
  mig-NT: 'Te gobernador, ni̱ ka''a̱n‑de jíín‑i: Na̱ún kua̱chi ni̱ sá''a‑de núsáá,
    áchí‑de. Ko máá ñáyɨvɨ‑ún, ví''í‑gá ni̱ kaka''a̱n jaa‑i: Ná kúu̱‑de jika̱ cruz,
    áchí‑i.'
  bps-bps: Na smalek Filat, manan, “Kan? Tan i salaan?” Kabay baling matnù i kakitla,
    manla, “Flansangam kenen di krus!”
  mbs-mbs: Mig-insà si Pilato, “Nengà lay? Eden lay se salà ininang din?” Meneng labi
    pa dakel se kagi dan aw migbelobansag dan, “Imetayi sikandin. Lensangi diyà te
    kros.”
  tof-tof: Paelat ibü nümtinóp wagó, “Iade? Wa ia tai laró kolae tónggapónórr?” Da
    pamkolpama wata wirri taegwarróm we inóp wagó, “Krrosdó emngyelam!”
  cme-NT: 'Pilati wuɔ cira: «U guɔlaaya bige‑i aa na''a mi gbu-yo?» Baa migãaŋ dii
    kunaŋgu naara wuɔ: «U saaya u gbu daaŋ-nu! U saaya u gbu daaŋ-nu!»'
  sus-sus: A man naxa e maxɔrin, «Munfe ma? A fe ɲaaxi mundun nabaxi?» Kɔnɔ e tan
    sɔnxɔɛ nan tun xun masa, «A banban wuri ma!»
  pon-2006: A Pailet idek rehrail, “Pwe sapwung da me e wiahda?” Irail ahpw tapihada
    weriwer, ndinda, “Komw kalohpwuwehla!”
  dad-dad: Pailat to fedin, “Ere nigin? Ere mosor ĩ age fen?” Anĩ ere, idi totol bagai
    diweig diron, “Aa tetek bun ũf!”
  zab-NT: 'Ax raipy Pilat laadeb: —Per, ¿xill mal abaanbɨ? Per laadeb gubíi gurɨxtiadeb:
    —¡Bcuaabiub lo cruzy!'
  jae-jae: Ma eŋ kêsôm gebe “Eŋ gêgôm sec amboac ondoc.” Mago êsêac sêmôêc sêôc aucgeŋ
    gebe “Eŋ êpi kakesotau êna.”
  ksd-ksd: 'Ma i tir diat: Dave, ava ra varpiam i ga pait ia? Ma dia oraoro mat dari:
    Da ot ia ta ra bolo.'
  msm-NT: Mig-usip si Pilato, “Manya man? Nokoy man to sae din?” Di nasi mig-agbot
    to pagkinuliya dan no mig-iling, “Himataji! Iyansang duon to krus!”
  myk-myk: 'A Pilate di pu yege na: «Kakuunɔ lekɛ wu dʼa pye wɛ?» Ga, a pʼi xhuulo
