  dan-1931: 'Men Landshøvdingen sagde: “Hvad ondt har han da gjort?” Men de råbte
    end mere og sagde: “Lad ham blive korsfæstet!”'
  kwj-kwj: Ete wowani Pailat apukolaka ya wunu ri sawe, “Ori hima bwele kapwa sumbu
