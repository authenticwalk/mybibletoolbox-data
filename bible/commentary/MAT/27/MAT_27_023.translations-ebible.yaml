  kue-kue: Ba Pailat krapoglkwa, “Ye sragl taragl ere aglau orme?” Ana ye mambuno
    bogl mangre kaglka digo, nunguno embriye ende mitna imbo kaima ongwa, “Ye endi-prak
    mina siyo!”
  cot-NT: 'Icanqueriquea Pirato: —¿Taampate ipeacaaca? Icajemamajajianaji: —¡Pompajacoterishine!'
  bnp-bnp: E Pilato i nana ria, “I navai ge mavonga? A ra rabu hale i ratea?” Pali
    ri gale dagi hateka, ri ta maea, “Ni gi paditata na kai tavalavala!”
  apn-NT: 'Hãmri nhũm tee ri mẽ kuma nẽ mẽ kãm: —Tk. Kwa nà. Tanhmã kot amnhĩ tomnuj
    tore hã kot pa kêt ri pĩ kahpa kunhô nhũm ty. Anẽ. Hãmri nhũm mẽ xatã àmra kamã
    kãm: —Kwa pĩ kahpa hã mãn anhô kê ty. Kwa tokyx ã mẽ inhmã hipêx anẽ. Anẽ.'
  ctp-NT: '―¿Ni chaꞌ lka nchka tiꞌ wan chaꞌ kujwiǐn ꞌin yu re? ―ndukwin Pilato bra
    kanꞌ―. ¿Ni kiꞌya ndukwi yu a? Kwen ꞌa msiꞌya loꞌo neꞌ ꞌin Pilato bra kanꞌ: ―¡Jwiꞌin
    kaꞌan wan ꞌin yu lo wsi! ―ndukwin neꞌ.'
  bre-BRG: 'Ar gouarnour a lavaras: Peseurt droug en deus graet? Hag e krient kreñvoc''h,
    o lavarout: Ra vo staget ouzh ar groaz!'
  opm-opm: Potperhan oh Ohnong kianorim ha sutingwe. De ohe pe oh er hahrit ha sutingwe
    poripti pongopri. Potporhan ihir kasipnap hama Es. Irat bok sur garmar sutperhan
    ha haputinoha u tei orhor pongopari.
  bvr-bvr: Wurra nipa a-yinagata, “An-nga nula? Nipa a-yinmiyana jama a-ji gun-nerra,
    ya?” Wurra birripa burr-guya aburr-gonyjinga, “Burr-jong negapa rra!”
  wal-wal: PHilaaxoosi asaa, “Aissi? Ai iitabaa oottidee?” yaagiis. SHin asai kaseegaappekka
    ba qaalaa xoqqu oottidi, “Masqqaliyaa bolli misimaariyan xishettidi i kaqetto”
    yaagidosona.
  zad-NT: 'Na'' che'' Pilátona'' ḻegake'': ―Per ¿bera dii malan'' ba bene''? Na''
    ḻegake'' zizikli chosyaadiagake'', che''gake''ne'': ―¡Bdee ḻee yag cruza''!'
  aso-aso: 'Likevo aza lo-ngimineꞌ: Nanitekumuꞌ lohotoꞌ zaloꞌ bele helelone. Initeꞌ
