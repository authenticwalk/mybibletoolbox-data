  mya-mya: ပိ​လတ်​မင်း​က ``သူ​သည်​အ​ဘယ်​အ​ပြစ်​ကို ကူး​လွန်​သ​နည်း'' ဟု​မေး​၏။ သို့​ရာ​တွင်​ထို​သူ​တို့​က
