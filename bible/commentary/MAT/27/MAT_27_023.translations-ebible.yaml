  cof-NT: 'Junni Pilátori yalabe manan manpato itsantie: ¿Niyaito Jesuca tsanlatiyun?
    ¿Niyaque seiton quica jun? tie. Junni tsachilari jun fiquica natiya tennatuto,
    fécari sonba pato, corosibi totesa caride! tilatie.'
  srm-NT: 'Nöö hën Gaama toona hakisi de taa: “Ma wë un hogi seei wë a bi du?” Hën
    de ta bai möön taanga nango taa: “Un pekëën nöö, un pekëën a lakpa pau kii e!”'
  qvs-NT: 'Pilatoka willarkansapa: —¿Ima mana allitatí rurashka? Paykunaka ashwan
    sukaman sinchita rimashpankuna kashkan willarkansapa: —¡Kruspi chakatachiy!'
  zca-NT: 'Orze'' nzhab Pilat: ―¿Per chon? ¿Kwan tu kwa''n gat lë'' mile'' xa'' re''?
    Per xtu wëlt nguruzhië rë men: ―¡Kë xa'' lo krus!'
  cbc-NT: 'Tunu na ĩnemoñupʉ̃ Pilato: —¿Nopẽĩrã yucʉpãĩpʉ cʉ̃ yʉ capapuaturotiro mʉjãã
    boyati? ¿Dise ũnie carorije cʉ̃ ásupari? Bairo cʉ̃ caĩjẽniñamiatacʉ̃ãrẽ: —¡Yucʉpãĩpʉ
