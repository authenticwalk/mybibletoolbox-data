  kze-kze: Páíráti séna nóra-sawira uráina'iyo súwasa anónka'a sésa taaira'á tuvuwíyana
    puwíno símae iráawe.
  mpj-mpj: Payilatju-jananya yarrarnu japirnu, “Jiinya ngurrpa. Ngana putamanu? Nganajanula
    wiltijunku?” Wululuya wiltulu wajalpayi, “Wartangkaya wiltijula miturntala!”
  lbk-lbk: Sa na't kanan, “Ngag man nan finmasolana?” Nay met achi onanig cha infokhaw
    ay mangwanin, “Ipalansam is kakolos!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pilato ña̱ꞌmu̱xji: ―¿Tya̱jxseꞌe? ¿Ti ka ó̱yap ya̱ꞌa̱ veꞌe
    tu̱du̱tún? Vanꞌit tseꞌe nu̱yojk ma̱kk yꞌaaꞌmitaakti: ―¡Yakcruuzpé̱tu̱!'
  bzh-bzh: Loḳ Pilatus loḳ tepëḳ bë, “In va? Mehö sënë vonġ va paya?” Rëḳ detahi
    niwëëk rot bë, “Ġengis yi jaḳ na ḳelepeḳo*!”
  guj-2017: ત્યારે તેણે કહ્યું, “શા માટે? તેણે શો અપરાધ કર્યો છે?” પણ તેઓએ વધારે ઊંચા
