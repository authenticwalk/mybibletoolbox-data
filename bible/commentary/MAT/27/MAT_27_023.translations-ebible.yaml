  chz-NTPS: 'Ko̱o̱ˉ kaˉlähꜘ gaꜙjähꜘ lleˊmohꜘ heꜘ sɨɨyhꜙ: —¿Heeˉ hlɨɨhˈ maˉjmeeꜘ dsaˉ
