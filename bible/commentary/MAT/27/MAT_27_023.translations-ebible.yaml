  zar-NT: 'Níʼirö bönniʼ unná bëʼ naʼ rëʼ légaquiëʼ: —¿Bizxi döʼ benëʼ? Zídzajrö guluʼë
    didzaʼ, taʼnnë́ʼ: —¡Budë́ʼë lëʼe yaga cruz!'
  kde-kde: Pilato nkuvauja kavila kuchidoni, “Ing'anya ntwani? Kwani àtendile lilida
    lihakalenge?” Henga vanang'o nkuhalija chihi kutaya lwasu uvachidoni, “Avambwe
    munsalaba!”
  ata-ata: Xe Pilato muavuti la mutaliꞌisiꞌa la aloxo ꞌo, “Tavaꞌu loxovaa, anu uꞌoxonu
    susu vile uasi?” Xe aneꞌi miavuti la miꞌava tatila manina lexe, “Ngalilixu teitexi
    no ovu valautu.”
  qvw-NT: 'Niptinmi Pilato: “¿Ima juchactatan cay lulälun?” nin. Niptinpis mas mastalämi
    jicutäcuyalcan: “¡Chacatäluy!” nil.'
  nfa-nfa: Èle èèna ka, gubernur karèi hari, peka na, “Te sala Na, ngaa? Jaꞌa parisa
    le, te ngaa abhu boe sasala Na èci sa!” Te ngaa ra asa paꞌoo-parodha, aku rèngu
    na, “Pamadhe Ne! Paku Ne asa ajꞌu palolo-palèbha!”
  tnp-tnp: Kəni Pailət təməni=pən kəm lah məmə, “?O nak? ?Təmol nati tərah nak?” Mətəu
    nɨmənin nətəmimi kəmotagət əfəməh, motəni məmə, “!Okətu-pəri in e nɨgi kəməluau
    otɨmɨs!”
  urd-urd: उसने कहा “क्यूँ? उस ने क्या बुराई की है?” मगर वो और भी चिल्ला — चिल्ला
    कर कहने लगे “वो मस्लूब हो!”
  hot-hot: Ma Pailat hanaŋ, “Eka? Yani hadum malê kambom?” Ma doŋtom thêlô elam lôklala
    hathak loŋbô nena, “Nijik vônô esak a!”
  mqj-NT: 'Mekutana pole omi Pilatus nakua: “Sapo aka kakadakean mangka napogau''?”
    Sapo tuttuan sipealo''-alosan nakua: “Pasokki lako kayu pantokesan!”'
  rus-SYN: 'Правитель сказал: какое же зло сделал Он? Но они еще сильнее кричали:
    да будет распят.'
  mbh-mbh: Ave Pailat i nina or ve, “Na vothung kerenga kathnga ako i oma i, e?” Ave
    o presa viringa ve, “Pamona i a won ngoronga nge.”
  bdd-bdd: Ma Pailato ꞌihegwaediya, “Toꞌaha hede ꞌina pui, ma ꞌoinega ꞌabehega ꞌamasa
    ꞌiloba?” Ma sibwau ꞌasoꞌasona, sigwaeya, “Kelose ꞌoina tada tutuhepaꞌine!”
  cbt-NTPO: '—¿Ma''marëta'' tëpa''i? ¿Ma''ta'' onporin? itopirinhuë'', aquëtë chachin
    chiníquën itantapi: —¡Corosëquë patanantëquë'' chimi''in! itaantapi.'
  srn-NT: 'Pilatus aksi den baka taki: “Ma sortu ogri a man disi du?” Ma den sma bigin
    bari moro tranga taki: “Spikri En na wan kroisi!”'
  cta-NT: '―¿Ni chaꞌ laca ntiꞌ ma̱ chaꞌ cujuii naꞌ jiꞌi̱ yu re? ―nacui̱ Pilato biꞌ
    liꞌ―. ¿Ni quiꞌya ntsuꞌu jiꞌi̱? Cui̱i̱ tsa nxiꞌya loꞌo nguꞌ jiꞌi̱ liꞌ: ―Cujuiꞌi̱
    caꞌa̱ ma̱ jiꞌi̱ lo crusi ―nacui̱ nguꞌ.'
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: Vãi kpele a kɛ̀i? Ɔ̃ an wiilɛa kã̀fĩ aa mɛ̀: Ǹ
    aà páliwa.'
  tcz-CHONGTHU: Pilate in “Ipi jeh inem? Ipi suhkhel len anei ham?” ati. Hinlah mi
    honpi chun aha sap cheh uvin, “Thingpel'a khenbeh in,” atiuve.
  mar-mar: आणि तो म्हणाला, “का? त्याने काय अपराध केला आहे?” परंतु सर्व लोक मोठ्याने
    ओरडून म्हणू लागले, “त्याला वधस्तंभावर खिळा!”
  snp-snp: amokafo logimami, Nediye? Nena mona nosámami ya melamimule? loto loga o
    gedaito ya ilulu kuti lamo, Yá yofolo ofo folo, loti auma witi lomo wae.
  isl-isl: '„Hvers vegna?“ spurði Pílatus ákveðinn. „Hvað illt hefur hann gert?“ Þá
    hrópaði fólkið enn hærra: „Krossfestu hann! Krossfestu hann!“'
  spy-NT: Kumwooy ꞉bāytooyiintoonoo kule, “Rōkōs nee ꞉nyēē koyey ꞉chiichi?” Kubōloobōl
    ꞉bichoo kumwooyē kule, “/Keebakach! /Keebakach!”
  xnn-xnn: Dat kasin kanan Pilato ken daida en, “Aytay? Ngan nan ngawi ay inikkana?”
    Dadat amed men-giyaw ay mangwani en, “Ipalansam isnan kros.”
  mwe-mwe: A Pilato gubhaabhushiyenje, “Kwa nndi? Ibhalebhile nndi?” Nabhalabhonji
    gubhapundilenje jobhela, bhalinkutinji, “Bhakomelwe munshalabha!”
  tte-tte: Pailato ineli yoi iba, “Tomone tawae ana nae?” Kabo siyoga kaikaiwe siba,
    “Kuyakelose.”
  tcs-tcs: Den Pailat i bin singaut, ‘Wanem po? Wanem rongting em bin mekem?’ Bat
    ebridem pipol i bin ala molaud diskain, ‘Kilem, kilem lo kros po ded!’
  hlt-THB: Pilat ing, “Kawtinawh nu? Ikaw thawlhnaak a sai a dawngawh nu?” tinawh
    doet khqi hy. Cehlai cekkhqi ing khawteh khqoet na, “Thinglam awh taai! Thinglam
    awh taai!” tinawh khy khqoet khqoet uhy.
  soq-soq: Ita Pailat osowe waitaramone wanase, “Me kadi dainea dewasana bowalepi?”
    Tane mo osowe rasa debamaia wane waienase, “Koros osowe bosaa!”
  qub-qub: 'Niptinmi Pilato tapuran «¿Imapitataj? ¿Imachötaj juchata rurasha?» nir.
    Chaypis runacunaga sinchipa niran: «¡Crusificachiy!» nir.'
  att-att: Á iniyabbû na má ni Pilatto, “Anni má? Anni panò yù liwâ na?” kun na. Á
    nappanà ira nga nangikatakatol, nga kud da, “Arà! Ipepátà mu ta kurù!” kud da.
  bki-bki: Ana naio berinavo “?Kar vaio? ?Venia bova napano naio milaio?” Mia nalo
    amiaga kilkil, aberinavo “Kotukukario, kotukukario toa m̃akol kolo.”
  bqp-bqp: 'Akũ à ń lá à pì: Bↄ́ dàan à kɛ̀ɛ? Akũ ò wiki lɛ̀ ò kàra ò pì: Ǹ a pá
    lía.'
  mcp-mcp: 'Ŋgwə́mʉna mú jí nə́: «Dáyɛ́ bɔ̂w á mə́ sá yí?» Bwə́ mú kɨ̂m gwɔ́w gwɔ̂w
    nə́: «Bwə́ bwámbʉləg nyə kwolós dɨ̂.»'
  hat-hat: 'Pilat di yo: Ki movezak li fè konsa? Yo rele pi fò toujou: Kloure l''
    sou yon kwa!'
  npl-NT: 'Pilato okinmili: —¿Tleka, tlan okichi? Pero yejwah okachi okojtsajtsiah:
    —¡Xikkrusifikaro!'
  bgg-bgg: Jishii Philath è sai din, “Ai è nyie suruii rek muii ga?” Ji-è ithek ne
    bajo boh boh rek ne ziak, “Aishii ne bai shii zun muii bo!”
  eng-TCENT: Then the governor said, “Why? What evil has he done?” But they cried
    out all the more, “Let him be crucified!”
  eng-BSB: “Why?” asked Pilate. “What evil has He done?” But they shouted all the
    louder, “Crucify Him!”
  cpu-NT: 'Ari ikantzi jevariperori: “¿Tzimatsima kaariperori jantakeri?” Eekero ishintsitatzi
    ikaimaiyini atziriite, ikantzi: “¡Pimpaikakotakaanteri!”'
  san-ASM: ততোঽধিপতিৰৱাদীৎ, কুতঃ? কিং তেনাপৰাদ্ধং? কিন্তু তে পুনৰুচৈ ৰ্জগদুঃ, স ক্ৰুশেন
    ৱিধ্যতাং|
  tac-NT: '''Lige Pilátoka rukele: ―¿Chonigá? ¿Tachiri najsabúgime kékó? Ralámulika
    pe abisibi bochí aniá jale tabilé akeme neraga: ―¡Me''liboa gulusichi ujchigá!
    ―anile.'
  eng-WEBPB: But the governor said, “Why? What evil has he done?” But they cried out
    exceedingly, saying, “Let him be crucified!”
  gfk-H: Ma Pailat ga tiri diet bia, “Wara biha muat tangai hua? A mangana ronga sa
    i ta gil tar?” Sen diet ga manga kakonga balik, diet gaam tangai bia, “Da tut
    tar ia ra ula kabai!”
  viv-viv: Bana gigayo, “A! Gavadi yana koyona?” Tu badi kadu agodi gilakata-moꞋa
    hikovakovadona higayo, “Kelose againe gidaꞋalika.”
  yao-yao: Nambo che Pilato ŵausisye, “Ligongochi? Ungalumbana chi watesile?” Ŵanyawo
    ŵanyanyisye achitiji, “Mwaŵambe pa nsalaba!”
  tgp-tgp: Ale mo verea mara, “Mata sava? Mo vai na sava hina sati?” Pani la mele
    ngara lara, “Ha vosaea na talopeilopei!”
  auc-NT: Änäni ëñëninque Pidato ayæ̈, —Ïñæmpa quïnö wënæ wënæ cæcantawo. Äñongä tömënäni
    godömenque yedæ äninque adodö, —Ämi awäa timpote wæ̈nönäni wængäe.
  kbc-NT: Odaa niɡ̶ijo lacilo romaanotedi ja nigetiniwace, meetiogi, “Amiida ica loenatagi
    ane beyagi?” Pida dinigetaɡ̶ateetibigiwaji, modi, “Otonitedeloco nicenaɡ̶anaɡ̶ate
    meloati!”
  bmh-bmh: Pailot nug awareun, “Einen? Go ein igul eg meun?” Agen koli go a gegeulanau
    ebu asai memun, noumabun aimai gusig ze memen.
  ctu-BL: 'Jini gobernador tsi'' subeyob: ¿Chucoch? ¿Chuqui ti jontolil tsi'' cha''le?
    che''en. Tsa'' utsi cajiyob ti c''am bʌ t''an. Tsi'' yʌlʌyob: La'' ch''ijlec ti
    cruz, che''ob.'
  meq-meq: 'Pilat a gwaɗatay: «Neŋgeye a ge na, mənese waray?» Ane tuk na, ta səkah
    ha mawude haladzay ta gədaŋ, tə gwaɗ: «Dar na ka mayako mazləlmbaɗa eye!»'
  noa-H: Magbaa, —¿Pari k'an nemta hirua k'aigba waujĩma, pãrau mag warre hi t'õopi
    jaau nʌm? hajim hanʌm chi Pilatoou. Hichdëun sĩi pʌapʌ̈im k'õchgau par mag jëeu
    hohook'amjã warag pa gaaita meerppi jajaau haajeejim hanʌm.
  alp-NT: Gubernure Pilatuse itneu suikesi be, “Po Eni sala saisa?” Esi kloloe tiktili
    lesi be, “PakuI ahlake ai batai leke Imata!”
  san-VEL: tato.adhipatiravaadiit, kuta.h? ki.m tenaaparaaddha.m? kintu te punarucai
    rjagadu.h, sa kru"sena vidhyataa.m|
  kbq-kbq: Paeroti'a kenona huzmanteno, naza havizana hu'negeta neheze? huno hige'za,
    mago'ene kezati'za, Rugeka'zafare ahegeno frino.
  kbh-kbh: 'Chora Pilato tojtëtanatjá: —¿Ndáyeca? ¿Nts̈amo cha tojobuachjanguá ca?
    Pero chënga cachiñe tmojanáyebuachena: —¡Motsecrucificá ca!'
  ron-LSB: 'Dar guvernatorul a zis: “De ce? Ce rău a făcut?” Dar ei strigau foarte
    tare, zicând: “Să fie răstignit!”'
  pon-pon: 'A kopina majani: Pwe sued da, me a wiadar? A re kalaudela ar weriwer:
    A pan kalopuela!'
  nhe-BL: 'Huan Pilato quintlatzintoquili sampa: ―Pero ¿para tlen? ¿Tlachque tlajtlacoli
    quichijtoc? Pero nopa tlacame más tzajtziyayaj: ―Xijcuamapelolti.'
  sps-sps: Sen Pailat rangat, “Kat Fei? Saf a iring te kat Ya na?” Ana fokinai tanik
    iny vaposok iny kuu to, “Fagageits Yam tana pagafuan!”
  wnc-wnc: Pailatda anzing yakut, “Dasingge? Ita gutonga dasing kaknga tasikut,” ngang
    yaniwan ngana apaya siknga yanggamatake, “Amin saamdakane tanguyo,” ngang yaking.
  nmw-S: Pilato i tayakid i nga, “Sahe kaiwane ge a tagakoros-yan? Heto ngak i ginawi?”
    Agegene si gon gaigaisi suwok si nga, “U tagakoros-yan!”
  bus-bus: 'Ben à ń lá à bè: Bↄ́ dàn à kɛ̀? Ben aↄ̃ wii lɛ̀ wà kàara wà bè: Ǹ à pá
    lía.'
  gub-BL: — Ma'e ikatu 'ym ma'e uzapo a'e, i'i wanupe, wanehe upuranu pà. Teko numume'u
    kwaw ni pitài Zezuz hemiapo kwer ikatu 'ym ma'e Pirat pe wà. Uhapukaz wiwi wahyhaw
    rupi wà. — Ezywàzywà kar ywyra kanetar rehe nehe, i'i ahyahy izupe wà, uhapukaz
    pà wà.
  imo-imo: Aku teko ningi ungu pilipelie yuni enondo nimbei, “Aku ambe telkaya? Yu
    ambele mongore limoya?” nimu. Nalo enoni altoko paa enge ningo ningei, “Molo!
    Yu kolopili, unjo polopeyana uku toko panjiwi!” ningi.
  boj-boj: Onaqa minjrej, “Kiyaqa Yesus qalit moiqas? A une kiye yqo deqa a ŋamburbasq
    di qamqai?” Degsi minjrnaqa naŋgi olo tulaŋ murqumyoqnsib waiŋyoqnsib minjoqneb,
    “Ni a ŋamburbasq di qame.”
  eng-DRA: 'The governor said to them: Why, what evil hath he done? But they cried
    out the more, saying: Let him be crucified.'
  knf-knf: 'Kë akak ahepar baka : « Buţaan bhoŋ bi bi adoluŋ ba? » Kë bakhuuranaara
    huuran maakan aji : « Paŋana! »'
  san-KHM: តតោៜធិបតិរវាទីត៑, កុតះ? កិំ តេនាបរាទ្ធំ? កិន្តុ តេ បុនរុចៃ រ្ជគទុះ, ស ក្រុឝេន
    វិធ្យតាំ។
  arn-NT: 'Pilato ta feypieyew engün: —Fey ¿chem wesa femi amfe? Welu kisu engün ka
    wirari: —¡Langümngepe ta kürus mew!'
  zas-NT: 'Abiꞌ rëb Pilato loj reeman: ―¿Xhieza ni mal beenman? Per laa reeman mazri
    rejs rbixdiaj reeman, rëb reeman: ―¡Bacaaman loj crüjz!'
  ken-NT: Kɛ Páílet abhɛ́p bɔ́ bɛ, “Ntɨkɨ ɛbɛ́ptí ndak yi ákʉ́?” Bɔ́ mankɛm bápɛ́t
    bábhó bɛ́bɨ́k bɛ, “Dɛm mángó yi ndǔ ɛkotákátí!”
