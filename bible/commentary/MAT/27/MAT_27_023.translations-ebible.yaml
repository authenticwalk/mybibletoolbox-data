  jvn-NT: 'Pilatus terus takon: “Lah apa salahé wong iki?” Nanging wong-wong malah
    tambah banter sing mbengok: “Wong kuwi dipentèng waé!”'
  byr-byr: Kɨrɨꞌ Paailatɨ wɨdɨna “Beꞌnanaka! Be kayaaꞌnanya yɨwakalaka!” Kɨrɨꞌ jaka
