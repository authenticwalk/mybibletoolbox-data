verse: MAT.027.023
translations:
  kpx-kpx: Kateai louge Bailotiu belagevei avoe, “Osialemo. Au onole toela vanu.”
    Ige abu baita tota loui avoe, “Mai idie domo hamanela.”
  okv-H: Pilate na “Do eto? Embo emita sapura deire?” enu, ke mine ae ue aruketo einge
    ea, “Ejo ji atahu ta tare” ainge pere ijio
  tbo-tbo: Ega yaka Pilato i lubayadena mehi i pa, ‘Ma powa awai i dewaya?’ Ma hi
    otu labatana hi pa, ‘Ona witakeya!’
  mal-C: “എന്തിന്? അയാൾ എന്തു കുറ്റമാണു ചെയ്തത്?” പീലാത്തോസ് ചോദിച്ചു. എന്നാൽ അവർ
    അത്യുച്ചത്തിൽ, “അവനെ ക്രൂശിക്ക!” എന്ന് ആക്രോശിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Ὁ δὲ ⸋ἡγεμὼν⸌ ἔφη, Τί γὰρ κακὸν ἐποίησεν; Οἱ δὲ περισσῶς ἔκραζον, λέγοντες,
    Σταυρωθήτω.
  bgc-bgc: हाकिम नै कह्या, “क्यांतै, उसनै के बुरा करया सै?” पर वे और भी रुक्के मारण
    लाग्गे, “वो क्रूस पै चढ़ाया जावै।”
  khz-khz: Na Pilato na maerenagirato, netiwato, “Rakagau gaurai? Raka kala rakavana
    ekalaato gaurai?” Na maparara geparalato, negetiwato, “Ono satauroa!”
  deu-TKW: 'Er aber sagte: was hat er denn Böses gethan? Sie aber schrieen immer mehr:
    ans Kreuz mit ihm.'
  zsr-NT: 'Niꞌr bönniꞌ naꞌ rna bëꞌë rëꞌ lequëꞌ: ―¿Bizxa le cunác benëꞌ? Zidzjr gluꞌë
    didzaꞌ, taꞌnë́ꞌ: ―Bdëꞌë lëꞌi yag cruz.'
  lin-lin: 'Pilato atunaki lisusu : — Mabe nini asali ? Kasi bakobaki kaka koganga
    makasi koleka : — Baka ye na ekulusu !'
  hns-NT: 'Tab oe poetjhies: „Oe kaun kharaabie karies hai?” Tab sabhan auro tjiellaaike
    bolies kie: „Oke kroes par tjaharaai de!”'
  noa-E: Magbaa, —¿Pari khan nemta irua khaigba waujĩma, pãrau mag warre i thõopi
    jaau nʉm? ajim anʉm chi Pilatoou. Ichdëun sĩi pʉapʉ̈im khõchgau par mag jëeu ohookhamjã
    warag pa gaaita meerppi jajaau aajeejim anʉm.
  eng-EMTV: Then the governor said, “Why, what evil did He do?” But they cried out
    all the more, saying, “Let Him be crucified!”
  mib-NT: 'Yūcuán na te ni cahān Pilato: ¿Na cuēchi ni sáha de núu súcuan? áchí de.
    Te ñayuu un ní cacana jee ndasɨ́ i: Cata caa ní de jicā cruz, na cúū de, áchí
    i.'
  lif-NT2: हे़क्‍केःल्‍ले़ पिलातसरे़ याम्‍मो सेःन्‍दोसुसि, “थेआङ्बे? खे़ल्‍ले़ थे
    याःम्‍बक् फेःन्‍दुआङ् वाॽबे?” कर खे़ङ्‌हाॽ आल्‍लसाङ् साॽरिक् मे़अःक्‍ते़, “खे़न्
    सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःन्‍दे़ॽओ!”
  xnj-xnj: Nambu Pilatu akavakota, “Ndava kyani? Abudili kiki?” Ndi vene vakajova
    kwa lwami luvaha, “Avambiwa pamsalaba!”
  mmx-mmx: La ne Paelat ga sue di, “Tila mo? Neni ixo lok tavanga xapmek.” Ketla digap
    kup silok keretna, “Paxarem i at laxaba.”
  cbr-NT: 'Quicania cuaquin ca Pilatonën cacëxa: —¿Añu ñu ''aisama cara ''ax? Cacëxbi
    ca unicama munuma cuëncëni quitëcëancëxa: —Bamatanun ca i curúsocënu matás.'
  tee-NT: 'Pus ju acsnich ju Pilato alacjuni: ―Para tajuch ni jantu tu''u'' talak''alhin
    ju xanavi. Para va apalai talhilact''asalh. Ixtanajun: ―Alhinauch ixmaquilhtaca
    ju lacacurus.'
  eng-LSV: And the governor said, “Why, what evil did He do?” And they were crying
    out the more, saying, “Let [Him] be crucified!”
  cak-NT: 'Y raja'' xuc''utuj chic chique: ¿Anchique rumac rubanon chiwech? Pero ri
    winak man yetane'' ta ka. Xa riq''uin más quichuk''a'' yech''o''n-apo y niqui''ij:
    ¡Ticamises chech cruz! yecha-apo.'
  pah-NT: 'A''ero Pilatos''ga ei: —Maranameuhũ naerũ? Gara garekote''varuhua naerũ?
    ei ga g̃a pe. Emo koji''i g̃a hapukapukajahivi. —Embovyruka ga! ei g̃a ohapukaita.'
  sja-NT: 'Mãpai Pilatopa mãgaji: —¿K''ãare k''achiata oojima? aji. Mamĩda waya eperãarãpa
    biajida: —¡Kurusode peepit''aapáde! ajida.'
  xed-xed: «Nahgani va skwi maga tsi?» ka ŋumna nda həŋ. «Zləŋafta ta udzu! Zləŋafta
    ta udzu! Zləŋafta ta udzu!» ka həŋ hlaftá wi nda mbraku.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Pilato já xi̱hi̱n ná: —Ndá cua̱chi na̱caja da,
    va̱ha —na̱cachi da xi̱hi̱n ná. Joo xi̱hín ña̱ yóho ví ga̱ ví na̱casáhá cáyuhú
    na̱ já cáchí na̱ já: —Cata caa ndó da̱ ndi̱ca crúxu̱.'
  gfk-S: Ma ne Pailat ga tiri di be, “Mu tange hobi urah? A mangana nirara so ite
    gil ter?” Iesene di ga manga kakongane balik, di gom tange, “Da tut ie ra ula
    kabai!”
  bmu-bmu: Mewö qetketka premiönöŋ jiyök, “Mi wuanöŋgöra? Yaŋön mönö wani bölöŋa ahök?”
    Mewö jiyökmö, yeŋön mi möta kapaŋ köla toroqeba qet gigilahöba kewö qetket, “Mönö
    maripomnöŋ qeget jiman!”
  dgz-dgz: Pailat gare wan, “Iwa dimen boeta? Me koewa dim da tan?” Go waenapan nop
    kaimakaet aigap sia waiwanumun, “Korosi gapan boep!”
  eng-GNV: Then saide the gouernour, But what euill hath he done? Then they cryed
    the more, saying, Let him be crucified.
  zaa-NT: 'Làniana ra Pilatua cą: Pues biani mal ni chi benią ni''i. Pero làcą nna
    adila guretsiyà''a cą nna ra cą: Tá'' bą́ lo curutsi.'
  eng-WEBSTER: And the governor said, Why, what evil hath he done? But they cried
    out the more, saying, Let him be crucified.
  guh-guh: 'Nexata Pilato jumaitsi bajarapamonaejavabelia: —¿Detsa pitsineconi yabara
    cobematabiabarutsiaexanaejitsipajë cruzajavabelia? jai Pilato Jesús yabara. Itsiata
    bajarapamonae icatsia pinijijumeta vavajai. —¡Cruzajavabelia cobematabiabarutsiaexanare!
    jai tsaponae.'
  bon-bon: Pilato jejemige egä, “Ngena name pi? Tabe ngena niiya ne ituge wawena?”
    Yepä biname cina mage ala abayaninisi egä, “Baarge uli cabu jibyecreye!”
  nhw-BL: 'Huan Pilato quintlajtlani sempa: ―Pero ¿para tlen? ¿Tlaque tlajtlacoli
    quichijtoc? Pero nopa masehualme más tzajtziyayaj: ―Xijcuamapelolti.'
  swh-ONEN: Pilato akauliza, “Kwa nini? Amefanya kosa gani?” Lakini wao wakazidi kupiga
    kelele, wakisema, “Msulubishe!”
  wbi-wbi: U Pilato akavamposia kange akati,”Umuunhu uju avombile luviivibluki?”Aveene
    vakaghina kukwova viuti,”Unkomelele pa kikovekano.” U Pilato ye akagwile kuuti
    naangandule uvulamusi vwa vaanhu kange vatengwile, ilyovo akatoola amalenga akoogha
    amavokonghaake pamaaso gha vaanhu, vooni kuvonia kuuti umwene namwale mu nkole
    ughuo. Akavavula akati,”Une nili nsila nkole vwimila kufua kwa umuunhu uju. Uluo
    lwinu jumue.”
  bba-bba: Pilɑti u nɛɛ, kɔ̃sɑ yerɑ̀ u kuɑ. Adɑmɑ bɑ nɔɔɡiru suɑ wɔllɔ bɑ nɛɛ, ɑ nùn
    kpɑreo dɑ̃ɑ bunɑnɑrɔ.
  eng-KJVCPB: And the governor said, Why, what evil hath he done? But they cried out
    the more, saying, Let him be crucified.
  kgk-NT: —Ajuka rei va'erã. Nahembiapo vaíry voíte Hesu ra'e, he'i Hesu-rehe íxupe
    kwéry. —Emboja katu, emboja katu imoĩ-vy kurusugwasu-rehe omano hagwã, he'i joa
    joa hikwái onhe'ẽ hatãve tãve-vy hikwái.
  waj-waj: 'tuduu rikioo Piratuuso iya avaiyauvaa sai tunoo: Mo datainnee? Aanii tomedavai
    ivo iivainnee? tuduu rikiada iya puaisakama aayanna tida tunoo: A tinai iya yatari
    sagaivau inna haara kiaatee,'
  cpy-cpy: 'Ari ikantzi jewari wirakocha: “¿Eenitatsima kaari-perori rantakiri?” Eekiro
    ishintsi-tatzii ikaemaeyini atziri, ikantzi: “¡Pikenta-kotakaanteri!”'
  ekk-PKP: '„Miks? Mis kuriteo ta siis on teinud?“ küsis Pilaatus. Aga nad karjusid
    veel valjemini: „Löö ta risti!“'
  mpx-mpx: Yaka Pilato i nelil i ba, “Hauna kaiwena ge na lokolosan? Hauna nak i ginol?”
    Abwe hi yoga balbalgig hot hi ba, “U lokolosan!”
  wbp-wbp: Junga-juku, ngula-jangkaju, Palitirli yarda-jana payurnu, “Nyiya-wiyi nyampurluju
    kuruwarriji rdilyki-pungu watingki?” Kuja-kurraju, yardalurla purlaja kilji-nyayirni
    Palitikiji, “Pungka, pungka! Waraly-yirraka warntawarntarla yarujurlu!”
  luo-luo: Pilato nopenjogi niya, “Nangʼo? En ketho mane mosetimo madimi gure?” To
    negimedo kok matek moloyo kagiwacho niya, “Gure!”
  nhe-NT: 'Huan Pilato quintlatzintoquili sampa: ―Pero ¿para tlen? ¿Tlachque tlajtlacoli
    quichijtoc? Pero nopa tlacame más tzajtziyayaj: ―Xijcuamapelolti.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ ܦܝܼܠܵܛܘܿܣ: ”ܡܘܼܕܝܼ ܒܝܼܫܬܵ‌ܐ ܥܒ݂ܝܼܕܵܐ ܝܠܹܗ؟“ ܐܝܼܢܵܐ ܐܵܢܝܼ
    ܒܘܼܫ ܙܵܘܕܵܐ ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܒܹܐܡܵܪܵܐ: ”ܦܵܐܹܫ ܡܸܚܝܵܐ ܠܙܩܝܼܦܵܐ!“'
  esk-NT: Pilate-ŋum nipliutiniġai, “Sumik savamaqłuqaqpa?” Aglaan nipaalapsaaqsiñaġniqsut
    nipitusiḷḷapiaqhutiŋ, “Kikiaktuutili sanniġutamun!”
  msb-msb: Naghunga gihapon si Pilato, “Kay nano? Nano an karautan na nahimo niya
    sa iyo?” Pero mas lalo na nagsiriyak sindaʼn makusog, “Ipapako siya sa krus!”
  cpa-NT: 'Jøng² ca¹juúh² dsi³máh²: ―¿He² hi² hlaih¹³ ma²ca¹jmo¹dsa? ―ca¹juúh²dsa.
    Jøng² hiug¹² jín³ tí² ca¹hløah¹ dsa² héi²: ―¡Crǿg¹³ báh³ ta¹ton¹³dsa! ―ca¹juúh²dsa.'
  dso-dso: ପିଲାତ୍‌ ପାଚାର୍‌ଲା, “ମାତର୍‌ ସେ କାଇ ଦସ୍‌ କଲା ଆଚେ ?” ସେମନ୍‌ ଆରି ଅଦିକ୍‌ ଆଉଲିଅଇ
    କଇବାର୍‌ ଦାର୍‌ଲାଇ “ତାକେ କୁର୍‌ସେ ଚଗାଆ ।”
  meu-meu: Pilato eto, Be, ena dika be dahaka? A idia na e lolo lalo-dika, eto, Ba
    hasatauroa.
  yva-NT: Umba Pilatus po manajo pare, “Weramu ayao kakaije rui mirati Po rave?” Umba
    vatano wanuije ugwain akoeve akato ware, “Auseo sawa inyo kapite rai!”
  dgc-dgc: “Bakit,” kagi ni Pilato, “anya i kasalanan na?” Pero lalo de san a nidulaw,
    a “Ipako mo siya ta kudos!”
  zpm-NT: ―¿Per pe nacne yquia meṉ rii lo cruz? ―rëb Pilat―. ¡Ni tib doḻ rapd me!
    Biireque zho nguiedz roptsie zho rnab zho yquia me lo cruz.
  hix-NT: Àsok ehtxoho hoye ro wamoyathoheno, kekon hatà, Peratusu. Àsoke ryhe naye,
    anhànà, owyanye, kekon hatà, toto komo wya. Thenyehra rma haxa kowontetxkon hatà,
    nyamoro, teryewrye ro rma haxa mak hatà. Amoyathohoko, yahkotohen hona, ketxkon
    hatà.
  sim-sim: Urik ormu silira, �Mberem ushiwak? Mbele mende os or uwak kavak nawak ji
    heyew?� Hako wasilaka mendek limu ushambara, �Oton miandok tirika.�
  npi-ULB: र उनले भने, “किन, उनले के अपराध गरेका छन् ?” तर तिनीहरू झन् चर्को स्वरले
    यसो भनी कराए, “त्यसलाई क्रुसमा झुन्ड्याउनुहोस् ।”
  cgc-cgc: Insa din, “Man-o, ino gid nabuat din an na sala?” Piro, patuduan pa gid
    danen iran an na singgit, “Ilansang kanen an naan ta krus!”
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Woe, keiŋe wangât akto bâleŋe wan agep aregât
    kombiâ moâk dâi.” dâep. Hain dâmbo hin dâyi, “Hanâk lâwinân kombiâ moâk.” dâm
    wâragi.
  yor-yor: Pilatu sì béèrè pé, “Nítorí kí ni? Kí ló ṣe tí ó burú?” Wọ́n kígbe sókè
    pé, “Kàn án mọ́ àgbélébùú! Kàn án mọ́ àgbélébùú!”
  wos-wos: Wungi wandaka dé wa, “Métaka we? Méta haraki joo dé huru.” Wungi wandéka
    di hambukmbu wa, “Déré xiyae mimbu mé hateka.”
  emp-NTPO: 'Pilatoba iwid̶isia: –¿Cãrẽ cãrẽã mãwã oi? Idjia ¿cãrẽ cadjiruada osi?–
    Mãwã bed̶ea b̶ʌd̶e ãdjirãba wetara b̶ʌga jara duanasid̶aa: –¡Crud̶e cachi beabidua!–'
  eng-F35: So the governor said, “But, what evil did He do?” But they kept yelling
    all the more saying, “Let Him be crucified!!”
  ind-ind: Untuk kesekian kalinya Pilatus bertanya, “Mengapa? Kesalahan apa yang sudah
    dia perbuat?” Tetapi mereka berteriak-teriak lebih keras lagi, “Salibkan dia!”
  pes-OPCB: 'پیلاتُس پرسید: «چرا؟ مگر چه گناهی کرده است؟» ولی باز فریاد زدند: «مصلوبش
    کن!»'
  mpt-mpt: Failate baabenea Nimin kenibte? E hengmin blim yole ne fatnanita inabanane?
    ge baabesea i weng sum ngambianiba Atdimo dabasaneba silo biki ananeba kaaneko
    ge ngambianiba
  bla-bla: Ki nĭn'auă an'iu, kumauk'anĭstauaisksĭks? Tsanĭstapiu'ăts otsauum'itsĭstutŭksĭnni?
    Ki akauo'yi itsokse'puyiau ŭnnianĭstauai'ĭstais.
  ssx-ssx: Kutupa Pailedima꞉ iki pa꞉ta꞉ alota꞉ Pa ekipeke. Eki hau pa꞉la꞉pe leekepate
    ikana꞉ma꞉ pi pa daeyao tanda pitolo hata꞉ alota꞉ A꞉ka꞉tei wape piki tina꞉ tamendiae
    laa wi alo alo haemekeme.
  mkl-mkl: Ŋɔi Pilɑti í bee ŋɑ í ni, lɑɑlɔ yoomɑi í bɛi í ce. Ammɑ bɛ́i Pilɑti wɑ
    fɔ fei, bɛɛbɛ mɔi inɛ ŋɑu ɑ̀ yɑ dɔ̃ ɑnu hee lele ɑ ni, kpɑkpɑɛ si jĩi ku ɡɑɑu.
  gaq-gaq: ପିଲାତ ସାଲ୍ୟାକୁକେ “ତେଲା ମେଁ ମେଃ ଦସ୍‍ ଡିଙ୍ଗ୍‍ବକେ ?” ମାତର୍‌ ମେଇଂ ବାରି ୱାସାର୍‌ଚେ
    ବାସଙ୍ଗ୍‌ ଆର୍‌କେ “ଆମେକେ କୁରୁସ୍‍ ଆଡ଼ାତ୍ରା ଆଡେପା ।”
  gof-RNT: Philaaxoosi asaakko, “Ays? I ay iitabaa oothidee?” yaagidi oychchis. Shin
    asay kaseyssafe aathidi, “Masqaliya bolla iya kaqqa” gidi waassidosona.
  unx-unx: ମେନ୍‌ଦ ପିଲାତୁସ୍‌ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‍କଆଏ, “ଚିକାନାଙ୍ଗ୍‌ ଇନିଃ କିଲାୱାଏଃ ଚିକାନ୍‌
    ଗୁହ୍ନାଁ ରିକାକାଦାଏ ?” ମେନ୍‌ଦ ଇନ୍‌କୁ ପୁରାଃତେକ କାଉରିକେଦା, “କ୍ରୁଶ୍‌ରେ କିଲାଅଃକାଏ ।”
  gah-gah: Liki likago, Pilató eza nanamú neve limó. Eza nana netá golesa alekago
    nilave, loko limóza keza zohota zaló nagá otamane liki pigi viziki lamó.
  lcm-lcm: Na kala antok ta, “Marai sa? Saka rikek an akorong kata abis ia?” Sikei
    kilapo anguan songosongo alaba luai an ta, “Atakuk ia!”
  aer-aer: Kele Pilate itneke alakenhe-arle angkerlenge. “Kele nthakenhe anteme re
    akurne mpwareke?” Itne renhe alakenhe angkerlenge awemele itne arnterre anthurre
    arlkemele angkeke, “Renhe nail-ele arne arntarlkweke-arleke irlpare arrernaye!”
  qvc-NT: 'Chayshina niptinllapaqam, Pilatuqa nirqan: —Piru ¿ima malutamir rurashqa?
    nishpa. Chayshina tapuptinmi, paykunaqa ashwamba sh''uqyarqanllapa: —¡Kruspi klabay!
    ¡Kruspi klabay! nishpallapa.'
  tgl-ULB: At sinabi niya, “Bakit, ano ang krimen na kaniyang nagawa?” Ngunit sila
    ay sumigaw pa ng mas malakas, “Ipako siya sa krus.”
  cbs-NT: 'ana Pilaton jatu yukakin: —¿Natunan, jawa chakabuwashinamen?— jatu wa ana
    unanxubima jancha kushipawen yuikin: —Cruzki nuku mastaxunwen— jawenchains ikaibun'
  xtm-NTPP: 'Te jiña''a Pilato ma: ―‍¿Nava''a? ¿Na kuechi de? ¿Na nde a u''vi ni sa''a
    de? ―‍kúu de jiña''a de. Kovaa ñayii yukan chi ndaka i ni ka kayu''u nini''i‑ka,
    ka jiña''a i de: ―‍¡Kata kaa ni de nuu krusi ma! ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Pilato ngakonya, “Kwa nike? Atei ubaja gani?” Angweto ngabayanga kulenga
    kanonoya, “Abambigwe panchalaba!”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Pilato pea ñucã: —¿Ñee ʉno ñañarije cʉ̃ tiijapari?
    —cʉ̃jare ĩiupi. To biro cʉ̃ ca ĩimijata cãare: —¡Yucʉ tenipʉ cʉ̃re paa pua tuu
    cõacãña! —ĩi acaro bui nemoupa ñucã.'
  san-ORI: ତତୋଽଧିପତିରୱାଦୀତ୍, କୁତଃ? କିଂ ତେନାପରାଦ୍ଧଂ? କିନ୍ତୁ ତେ ପୁନରୁଚୈ ର୍ଜଗଦୁଃ, ସ କ୍ରୁଶେନ
    ୱିଧ୍ୟତାଂ|
