  qvh-NT: 'Saymi Pilato nergan: “Crucificash cananpäga ¿imatatä jusalicush?” Sayno
    niptin runacuna masrä niyargan: “¡Crucificasiy!”'
  kms-kms: Di ni nari, “Pughe kin ningg, ni yumbo pughe unje nap?” Pudi ni quan kumo
