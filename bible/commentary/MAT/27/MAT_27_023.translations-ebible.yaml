  ttc-NT: 'Yaji te Pilat oxik tq''uma'' kyetz ikxjani: «¿Tidi'' te nya''tx galan aj
    ma''tx tk''uluj?» Per kkyaqil kyetz eb''ajjaw siky''in junky''el kongan ikxjani:
