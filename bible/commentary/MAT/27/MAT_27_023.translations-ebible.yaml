  yut-yut: Yaŋba Pailat da yoyɨgɨt, “Mibɨlɨ nido? Ni gulusuŋ naŋ agɨt?” Yaŋban mibɨltok
    yawit si yapmaŋek madepsi yaŋ tɨdaŋek yawit, “Tɨlak kɨndapmon aŋakba kɨmotjak!”
  grc-BYZ: ὁ δὲ ἡγεμὼν ἔφη· τί γὰρ κακὸν ἐποίησεν; οἱ δὲ περισσῶς ἔκραζον λέγοντες·
