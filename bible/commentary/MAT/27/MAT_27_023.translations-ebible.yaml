  ian-ian: Pailat ndi kat wandɨ. Kavle vat yinda vat wun ana vɨga lɨgowun. Anda kavle
    vatna yinda waa wandɨ maa ndi nɨma kwundimba kɨselaa wandi. Ndɨ kat dewai krosmba
    kaala mɨla waa kɨselaa wandi.
  hun-hun: 'A helytartó ezután ezt mondta: „Mert mi rosszat cselekedett?“ Azok pedig
    még inkább kiáltoztak: „Feszíttessék meg!“'
  mcf-NT: 'Adoaquien Pidaton: —¿Atotsieshun mimbi adope? ¿Atotsi icsa uasho mimbi
    adope? —caquien buëdanquiec cuëdec: —Cuesten dectanquin unës ua —quecuededpondash.'
  kjs-kjs: 'Pare gavman-na ali Pailat-me talo: Ake paa-daa ya? Nipumi koe ele ake
    paa ya? Go-rupa lisa pare nimumi puri paloma talo: Nipu ora repena polopea mada
    tamina lisimi.'
  mni-mni: "Aduda Pilat-na makhoida hanglak-i, “Mahakna kari phattaba toukhrabage?”\x94\
    \ Maduda makhoina henadum laona hairak-i, “Mahakpu cross-ta hatlu!”\x94"
  yad-NT: 'Su̱teda Pyidátubay variy ruuva: “¿Ta̱raju̱ra? ¿Ta̱ra sivaay nicyara̱y,
    ta̱ra?” Jaryiñuma riche̱ñe̱ya̱jada ji̱tate varidye: “¡Sa̱numa batye crusitya̱sa!
    ¡Sa̱numa batye crusitya̱sa!”'
  mxb-NT: 'Dá ni̱ kaa Pilato xíꞌín ná: ―Ta, ¿ndí ki̱án kini ni̱ ya̱ꞌa ta̱a yóꞌo ni̱
    kee ra? Tído kúú ni̱ꞌi cháá ka̱ ví ni̱ ka̱sáꞌá káyuꞌú ña̱yuu kuáꞌa̱ ñoó: ―¡Chirkaa
    ní ra̱ ndi̱ka cruz!'
  pon-2006A: A Pailet idek rehrail, “Pwe sapwung da me e wiahda?” Irail ahpw tapihada
    weriwer, ndinda, “Komw kalohpwuwehla!”
  maq-NT: 'Ngajan xi cachja Pilatu cojo rë me ta: ―‍Peru ¿mé xi rcu jyë́ casahmi cha?
    Peru xutacjín ne hitsë sa hñu cajindaya me cachja me cuitjin: ―‍¡Tetuhun cha xcun
    cru!'
  hto-hto: 'Iemona Pilato íaɨoɨna daɨde: —¿Nɨbái mei? ¿Nɨe fɨénidɨfue afémɨe fɨnode?
