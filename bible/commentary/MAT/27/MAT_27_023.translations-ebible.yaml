  nsn-nsn: Bo Pailat puk ke dangata pare, “Ae a hauar inete uasa ke guataion?” Kara
    kula ualeikintiehe tununguasina pare, “Tina uakusa tatanono tar korose!”
  san-DEV: ततोऽधिपतिरवादीत्, कुतः? किं तेनापराद्धं? किन्तु ते पुनरुचै र्जगदुः, स क्रुशेन
    विध्यतां।
  tna-NT: 'Da su Pilato ja uja atana huecuana: —¿Ai madhada ni da ye deja ja atana?
