  qxo-NT: 'Tsaynam Pilato nirgan: “Cruzchö wanunanpäga ¿ima mana allitatä rurashga?”
    Tsaynö niptin runacuna masrämi gayarar niyargan: “¡Ari, cruzchö wanutsun!” nirnin.'
  mox-mox: ʼInega Failato vonedi, “Tolaʼai ena luveifana ʼinega naʼaliga?” Ta qabu
    diavona ikolua qiduana ivonaya, “ʼEtoluai ʼinaya kana tutuveʼewea!”
  kew-kew: 'Pare gavman-na aa Pailat-me lalo: Akeane ya? Nipumi wae yae meda napana
    sa. Goa sa pare nimumi puri paloa lalo: Nipu ora repena polopea mada tamina simi.'
  dww-dww: Be Paelat ya riuna, “Aba aubainama yà tuparatu? Tauna aiyaba gewagewanama
    ya voie?” Be taudi a rasa gurata be a riuna, “Kwa tuparatuna!”
  nif-nif: Tɨmbi Pilatolɨ enguk, “Nɨtekta? Endɨ kolan nek tɨñguk?” Eumbi, wopumgan
    kɨtɨmbi, nain asupgan ñɨndɨñ eñgɨlɨñ, “Kloñbat plon lowɨn! Kloñbat plon lowɨn!”
  twi-ASANTE: Pilato bisaa wɔn sɛ, “Adɛn nti? Bɔne bɛn na wayɛ?” Nanso, wɔkɔɔ so bɔ
    gyee so ara sɛ, “Bɔ no asɛnnua mu! Bɔ no asɛnnua mu!”
  aoj-aoj: Eaꞌ Pailat nahaliꞌas naꞌi, “Deiꞌ main? Anen nandaꞌ waf maif awafi?” Owaꞌ
    esis gigal saꞌoh saꞌi mehip saꞌi, “Dolana lawag hana afuna!”
  cbv-cbv: —¿Dépanihna? ¿Dedé tibeé ã yéejatji? ãt niijíp wʉt jĩ. —¡Caandíh cruzboó
    péoh dodhnit, ma mao yohat tʉ́ʉtʉ́! chah ĩt niíj ñaacáp wʉt jĩ.
  taw-taw: Agelak Paylat agak, Taynen? Ne tap tay tɨmel gup agak? Pen takaw agak ak
    ma nɨŋɨd, takaw dad aplanɨl agɨlak, Nop mab bak alaŋ chɨpɨl pak tɨbɨk lem kumaŋ
    agɨlak.
  jic-NT: '—¿Tsjan mpes ca müjütütj cruz po''o lo valas jupj? —tjevele Pilato—. Ma
    malala la tjiji jupj. Niná tjevele na, pajal yümücj la tupuyupj: —Cruz po''o mvalan
    jupj, mpa''is.'
  zap-NT: 'Lex re Pilato lo men yra men: ―¿Penako? ¿Pe ne malzhe wlaa men? Per lel
    mazre rderëz men, re men: ―¡Lo kruz gukaa men!'
  wer-wer: Pël maan pi kaalak epël mëëa. “Omën epop utpet oröp nent ëa?” Maan ngön
    ë olëak epël mëëa. “Këra yetaprak möön wel wiip.”
  ipi-ipi: Wuane leai-kola, Pailateto utupane tipa puato, anu peakale nambato bala
    ita malamanda okona peyo yuka wape. Balato mana koo wete andoko wato minapiape
    leaipia. Balato wuane leane tekeko, utupane-mane pii taimane wete loto, bala ita
    malamanda okona peyo yuka aa laka peainipia.
  qul-NT: 'Pilato paycunata nillarkantaj: —¿Ima mana allintataj ruwan? Paycunataj
    sinchita wajach''acorkancu: —¡Chacataska cachun! —nispa.'
  ter-NT: —Kutí'ikopo itúko pahúnevo ra hóyeno? —kíxovokoxopanemaka Pilátu. Itea inamá'axo
    koxunáko vaúkexea neko xanéhiko kónokea kurúhuxeokono ne Jesus.
  bmr-NT: 'Jaanegui Pilato diitoco nuuhi: ¿Nacu jineje imitɨnoco moonɨɨbo? nooboro.
    Jaarunofaño diito siino coovadiivuuhi: ¡Ɨmohobujehallɨvɨ tetecu! noomoro.'
  fuf-fuf: 'Kanko hooreejo diiwal ngal, o wi''i: «Hara ko bone hombo oo waɗi?» Ɓe
    ɓurti ewnaade, wi''a: «Yo o fempe!»'
  bhl-bhl: 'Dangiwi, e bokoyemomele: “Kate nimtew angom ete ye? E nimtew mamtel kese
    ya?”, yangse kate, i sakalaw fian keko, fian kuw gaanomeliw: “Babo! Yesus ete
    kuw ais dim sil bikisomi, alina! Alina!”, dangsiliw kale.'
  ons-ons: Pilatŋo yemo qesonone rake, “Onoka sot okangane?” Pakiso eŋe togoleka boka
    rakoi, “Eŋe kibego rasu kanom!”
  con-NTPO: 'Pilatoja su: —¿Jongoesune gi tisemajan fi''ttiya? ¿Jongoesuma tsu egae
    tsincon? Qquen susi ti''tsse tsu fundondo''e afa''fa: —¡Avuja''cconga fi''ttija!'
  ghs-ghs: Hiiremi noi hee, Qate baura qanga apeke noi eetemi nike oke hiire?
  peg-peg: ପିଲାତ ୱେନ୍‌ବାତାନ୍‌, “ମାତର୍‌ ହେୱାନ୍‌ ଇନା ଦସ୍‌ କିତାନ୍‌ନ୍ନା ?” ହେୱାର୍‌ ଆରେ
    କିର କିଜ଼ି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, “ତାଙ୍ଗେଙ୍ଗ୍‌ କ୍ରୁସ୍‌ତ ଦୁପାଟ୍‌ ।”
  txu-NT: Nhym Piratu memã kum, —Tô mỳkam? Mã ne kute? Djãm axwe? ane. Nhym me kàj
    bê kum, “Pĩte'y'ã anhô”, ane.
  eng-WEBU: But the governor said, “Why? What evil has he done?” But they cried out
    exceedingly, saying, “Let him be crucified!”
  gnw-NT: 'Ẽrei Pilato upɨrandu chupe reta: —¿Mbae icavi mbae vae pa uyapo? Ẽrei jae
    reta iñeeãta reve jei: —Tuyecutuca curusu re.'
  mux-mux: 'Aku-siku niringeliinga piliipa kene yu-ni eninindu nimba mele: “Akili
    nambimunaye? Yu nambulka mong te líímuye?” nirim. Akiliinga-pe enini ⸤alsuku⸥
    aima tondulu munduku niku mele: “Mólu! Yu kulupili, unji-perana ⸤toku⸥ ku tokunu
    panjui!” niring.'
  maj-NT: 'B''a̱há ta̱ kitsú ngáha Pilato̱: —Tu̱nga, ¿mí ni ch''on tjíhin xi kits''ín
    ndo̱? Tu̱nga tu̱ sahá ''yún i̱ncha kikjintáya sa xu̱to̱: —¡Kas''et''a kruu̱!'
  bkq-NT: '— Âdaituo? Ienanaji, âda nitaymba merâ iguehoem — kely Pilatos. Agueduo
    olâ idânârâ adaenkelymo ton-honre kehoem: — Kruz onwa sakâjien-hongâ, iguehoem!
