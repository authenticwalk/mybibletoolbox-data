  eng-DRA: And the next day, which followed the day of preparation, the chief priests
    and the Pharisees came together to Pilate,
  knf-knf: Unuur ujinţi, unuur mënţ uwooŋ unţaanuŋ wi pbomandër pa *unuur wi pnoorfën,
    *baţeŋan baweek na *bafariŧay bayitiir aya du *Pilat,
  san-KHM: តទនន្តរំ និស្តារោត្សវស្យាយោជនទិនាត៑ បរេៜហនិ ប្រធានយាជកាះ ផិរូឝិនឝ្ច មិលិត្វា
    បីលាតមុបាគត្យាកថយន៑,
  arn-NT: Fey kangelu antü, tati ürkütun antü mew, tati pu longkolelu ti pu saserdote
    mew ka ti pu farisew amuy engün kiñentrür tañi pemeafiel ta Pilato.
  zas-NT: Chi bareguiaal, dxej raziiladx ree bejn, wej ree bixhioz rniabee ree bixhioz
    në ree bénfarisew, bigneenë reeman Pilato,
  ken-NT: Nɛ́yí nɔ́kɔ́, ndǔ nywɔbhɛ́ nɛywěmʉɛt bo Israɛl, bǒbati bachiǎkap Mandɛm
    nɛ bǒnkwɔ Fárisi bárɔ́k bátɛ́mɛri Páílet.
