verse: MAT.027.062
translations:
  kpx-kpx: Abu kateisege Basova lovi vale vaniu uoholinu. Iniale bulae vavita dubu
    nalimale kosivea isi Balisia ata keau igaetoai Bailoti oe loholu.
  okv-H: Eto evito jarukari pondo nununga eo irae enu enana priests pepeni te Pharisee
    embomeni te aingeto pambuto Pilate ta degi ke einge ea,
  tbo-tbo: Yesu hi itakeya naka mi Yudeya hai iyeta wononogo, ma malitom po hai dalabu
    iyetana uyahina tu witalaguyaba babadahi po gasi Palisi lawahi hi nae Pilato uyahina.
  mal-C: ഒരുക്കനാൾ കഴിഞ്ഞുള്ള ദിവസം പുരോഹിതമുഖ്യന്മാരും പരീശന്മാരും ഒരുമിച്ച് പീലാത്തോസിന്റെ
    അടുക്കൽവന്നു.
  grc-SR: Τῇ δὲ ἐπαύριον, ἥτις ἐστὶν μετὰ τὴν Παρασκευήν, συνήχθησαν οἱ ἀρχιερεῖς
    καὶ οἱ Φαρισαῖοι πρὸς Πιλάτον,
  bgc-bgc: आगला दिन आराम का दिन था, उस दिन प्रधान याजकां अर फरीसियाँ नै पिलातुस कै
    धोरै कठ्ठे होकै कह्या,
  khz-khz: Velekwa gekala-maavuana tomana eaikito vou, Tapati warau ene gapia, Rupu
    Veaga velera kamura e Parisea talimara Pilato genai geagoto,
  deu-TKW: Am folgenden Tag aber, dem Tag nach dem Rüsttag, kamen die Hohenpriester
    und die Pharisäer miteinander zu Pilatus
  zsr-NT: Catiꞌ zaꞌ reníꞌ yetú dza, gdöd gulupë́ꞌë qui dza laꞌy quequëꞌ bönniꞌ judío,
    guludubëꞌ ga zoëꞌ Pilato yuguꞌ bxuz uná bëꞌ len yuguꞌ bönniꞌ gdauꞌ fariseo.
  lin-lin: Mokolo oyo elandaki, mokolo oyo elandaki Mokolo ya kobongisa Saba, bakonzi
    ya Banganga-Nzambe mpe Bafarizeo bakendeki epai ya Pilato
  hns-NT: 'Biehaan bhaile, tiewhaar tajaar kare ke dien ke baad barka agwan aur Fariesie
    log sanghe laat ke paas gail aur bolies:'
  noa-E: Ag noram sĩi jua ʉ̈ʉijerr ed, wajapcharan sabarhedma, chi phadnaan pörnaan
    Moiseeu Ẽwandam iek phã pʉarr wajapcha ʉʉrkhaajerr khʉʉn dʉ̈i Pilato aar wëtwia
  eng-EMTV: On the next day, which is after the Preparation Day, the chief priests
    and Pharisees were gathered together to Pilate,
  mib-NT: Te ni cuu tācá jniñu yáha máá quɨ́vɨ̄ jeē casátūhva ñayuu jeē quiji quɨvɨ̄
    ndétātú. Yūcuán na te ni cundijin maá quɨ́vɨ̄ ndétātú. Te sutū cácujéhnu jíín
    tée grupo fariseo ni jengoo de nuū Pilato.
  lif-NT2: हे़क्‍क्‍याङ् कुदाःन्‍दिक्‍मा यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‌रे़न्‌थिक्‍सिगेःक्‍पा
    ये़न्‍नो, तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु फरिसिहाॽ पिलातसरो मे़बेआङ्
  xnj-xnj: Chilau yaki, ndi Ligono la Kupumulila, ndi vakulu vakuteta na Vafalisayu
    vamhambili Pilatu.
  mmx-mmx: Ap mo laaleng melemu, ni laaleng kaala, lavamaasa eburu mi lubung Parisi
    diga vot pasa ne Paelat.
  cbr-NT: Anun ñu mëëtima nëtën 'ati ñu mëníoti nëtë 'inúon ca anun ñu mëëtima nëtën
    judíos sacerdotecaman cushicamabë fariseo unicama Pilato isi cuancëxa.
  tee-NT: Ni viernes ixjunita pus ju lapanacni ixtalak'oxik'ota ju ixvaiti'an ixlacata
    ju k'ai c'atan. Chunch ixtalai ni jantu lai catitach'alhcatnalh ni catuncuna'.
    Pus ni tuncunchokolh mas na k'ai c'atan ixjunita para tatak'aixtokli ju xalack'ajin
    palijni chai ju fariseonin. Talak'alh ju Pilato.
  eng-LSV: And on the next day that is after the Preparation, the chief priests and
    the Pharisees were gathered together to Pilate,
  cak-NT: Ri k'ij cuando xmuk ri Jesús, ja k'ij ri' cuando ri winak niquinaba' yan
    ronojel ri xtic'atzin chique ri ruca'n k'ij, roma ri k'ij chi uxlanen xa nitiquier
    yan ka. Y chupa ri k'ij chi uxlanen, ri nimalaj tak sacerdotes y ri achi'a' fariseos
    xe'apon chech ri Pilato.
  pah-NT: A'ea ko sexta-feira mbatera mboavujikwehava. Ko'emame ikwava'ẽhara'g̃a nduvihava'g̃a
    nduri Pilatos'ga pyri fariseus'g̃a pavẽi.
  sja-NT: Aɨ norema ɨ̃ipata ewate paji. Ma ewate p'aareerã poroorã fariseorã ome wãjida
    Pilatomaa.
  xed-xed: Gamahtsimani, tahula fitika paya skwi ŋa baɗu Sabat, ka sliʼaftá la mali
    ta ghəŋa gwal dra skwi ŋa Lazglafta kawadaga nda la Farisa, ka laghu slanaghatá
    Pilat.
  mks-NT: Ta ndaja coo sa̱ na̱ndihi na̱caja ndíví na̱ ña̱ha cuéntá qui̱vi̱ ndíquehe
    ndée̱ na̱. Ta inga qui̱ví ita̱a̱n na̱játaca táhan na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín
    na̱ fariseo já na̱sa̱ha̱n na̱ nu̱ Pilato.
  gfk-S: Ma tano bung menamur, a Bung Taguro ie, no Bung na Sinangeh, ira tamat na
    pris ma ira Parisi di ga hana tupas Pailat.
  bmu-bmu: Sabat kendon tatatköra yuai mözözömgöba ahöba wahöta miaŋgöreŋ jike nup
    galöm aka Farisi (Köna keugö kapaŋkölköl) yeŋön Pailötköreŋ anda tokoba kewö jiget,
  dgz-dgz: Inane woup sen, ame Diu wagat wamewa gapan, pirisi bawarewa amba Parisi
    nagire den, ayop Pailat ine tauan anega wan,
  eng-GNV: Nowe the next day that followed the Preparation of the Sabbath, the hie
    Priestes and Pharises assembled to Pilate,
  zaa-NT: Attu yu'utsá nna guttè diba beni cą preparar para tsá redi' latsi' quį nna,
    betùppa ca sacerdote principal ą'hua ca fariséua ru'a lo Pilatua nna,
  eng-WEBSTER: Now the next day that followed the day of the preparation, the chief
    priests and Pharisees came together to Pilate,
  guh-guh: Pascuafiesta pejonematacabinexa pevajënaeya pamatacabi, judíovi baja banacuenevereta
    penacuenebijava. Nexata baja pamatacabi judíovi banacuenevereta penacuenebijava,
    bitso baja itsa caniviyotsia, sacerdotevi penamatacaitorobivi, fariseovi ata,
    ponalia Pilatojavabelia.
  bon-bon: Nuuja bimu cabu lui Sabade bimu ge, modamoda iiwäreja biname piiyepu Parisea
    sigu biname cina Pilato bau me eclige,
  nhw-BL: Huan hualmostla quema ya panotoya nopa tonali para tlacualtlalise para nopa
    ilhuitl, mosentilijque nopa tlayacanca totajtzitzi huan fariseos iixpa Pilato,
  swh-ONEN: Kesho yake, yaani siku iliyofuata ile ya Maandalizi ya Sabato, viongozi
    wa makuhani na Mafarisayo wakamwendea Pilato
  wbi-wbi: Ikighono ikya vuvili kino kyale kya sabati, avavaha va vatekesi na vafalisayi
    vakakong'hana kwa Pilato.
  bba-bba: Ye n kuɑ sisiru, tɔ̃ɔ wɛ̃rɑruɡiru, yɑ̃ku kowo tɔnwerobu kɑ Fɑlisibɑ bɑ
    dɑ Pilɑtin mi sɑnnu.
  eng-KJVCPB: Now the next day, that followed the day of the preparation, the chief
    priests and Pharisees came together unto Pilate,
  kgk-NT: 'Iko''ẽ-my aretegwasu pegwarã omoĩmba rire, oho oje''ói-vy Pilatos renda-py.
    Upe-py oho pa''i ruvixa kwéry fariseu kwéry ndive:'
  waj-waj: Rootu teedada pikiada vida vauya patauduu Yutayaiya buusaivaa teerama kioo
    suaivo taika kiooduu vaidi Anutuuqaara kati puara hudeera kieetaiyaata vaidi Farisaiyaatama
    Piratuusaasi vida
  cpy-cpy: Okanta awijanaki rowetsika-wenta-piinteetawo kitejeri imakoryaan-teetari,
    ari riyaataki reewari Ompera-tajorentsi-taarewo eejatzi Inashitantaniri janta
    ipankoki Pilato,
  ekk-PKP: Järgmisel päeval, pärast valmistuspäeva, läksid ülempreestrid ja variserid
    koos Pilaatuse juurde.
  mpx-mpx: Sabwata ana lan lovivina i mowasi, lan i gan al, inoke topowon bwabwatal
    ge Palisi hi nok Pilato elana.
  wbp-wbp: Parra-karirla, mungalyurru Juwu-kurlangurla Parra-nyayirni-wangurla, maralypikingarduyu-patu
    wiriwiri manu yangka Paraji-patu, yanulurla wangkanjaku Palitiki.
  luo-luo: Kinyne, mane en odiechiengʼ maluwo Chiengʼ Ikruok, jodolo madongo gi jo-Farisai
    nodhi ir Pilato.
  nhe-NT: Huan hualmostla quema ya panotoya nopa tonali para tlacualtlalise para nopa
    ilhuitl, mosentilijque nopa tlayacanca totajtzitzi huan fariseos iixtla Pilato,
  aii-aii: ܘܒܩܲܝܕܵܡܬܵ‌ܐ، ܕܝܼܗܘܵܐ ܡ̣ܢ ܒܵܬܪ ܝܵܘܡܵܐ ܕܗܲܕܲܪܬܵ‌ܐ، ܓ̰ܡܝܼܥ ܠܗܘܿܢ ܓܘܼܪ̈ܵܢܹܐ
    ܕܟܵܗ̈ܢܹܐ ܘܦܪ̈ܝܼܫܹܐ ܠܟܸܣ ܦܝܼܠܵܛܘܿܣ،
  esk-NT: Uvvaasiiñ uvlutqikman, itqanaiyaġvium uvluan aquagun, qaukłiŋich agaayuliqsit
    suli Pharisee-ŋuruat utlautiniqsut Pilate-mun
  msb-msb: Pagkaotro adlaw na amo an pakatapos san ginatawag na adlaw san Pagpreparar
    nakipagkita kan Pilato an mga namumuno san kapadian kag san mga Pariseo.
  cpa-NT: Mi³ca¹jni¹ jmai³ siíh³, mi³ca¹tsø³jue¹³ jmai³ ja³jmo¹²dsa ju³jŋia¹³ quiah¹²
    jmai³ ta²høa³, ca¹ŋi¹lé² juu¹³ jmi²dsa² quianh¹³ dsa² fariseo ni³ Pilato.
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନର୍‌ ବିସ୍‌ରାମ୍‌ବାରେ ମୁକିଅ ପୁଜାରିମନ୍‌ ଆରି ପାରୁସିମନ୍‌ ପିଲାତ୍‌କେ
    ବେଟ୍‌ଅଇ କଇଲାଇ,
  meu-meu: Daba ai, haheḡoeva dinana murina dinana ai, hahelaḡa taudia bona Farisea
    taudia Pilato vairanai e hebou,
  yva-NT: Simambe, masyoto sambaya rai, umba syeno akokoe nawe vatano Parisije nawe
    wanugan usisa usai no Pilatus amun.
  dgc-dgc: Nadid, to gagabi dén a sabadu, du mataas a padi sakay du Pariseyo, éy inumange
    side ni Pilato.
  zpm-NT: Biini liu co, pcaalsa grë pxoz rnabey, grë zho zha farisé, güey zho lo Pilat,
  hix-NT: Xuknewyana komo yosonyhoryetxho yawasàn me rma hak nehxakon hatà. Kokmamye
    haxa hatà. Sa, nenmahye hatà. Enmahàtxhe, Peratusu hyaka nohsamnohtxownà hatà,
    Khoryenkom màn yonye ro yoh komo, Farysew kom yakoro xarha.
  sim-sim: Ushirik li wahandaha hiyawu oson li hundujeri wolo oso mendek si narik
    bikpris nga Farisi nga Pailatin limu i heyera.
  npi-ULB: अर्को दिन जुन तयारीको दिनको भोलिपल्ट थियो, मुख्य पुजारीहरू र फरिसीहरू पिलातससँग
    भेला भएका थिए ।
  cgc-cgc: Ta Adlaw Ta Pagpuay na yon man adlaw na sunod ta adlaw ta pagpriparar,
    mga manugdumala na mga pari daw mga Pariseo giling naan ki Pilato.
  tim-tim: Akto emet hauŋdo Sarere akto sumbe kat kat are yeŋgât humomolupyeŋe akto
    Parisaio luâk arekŋe Pilatogâlân ariyi.
  yor-yor: Lọ́jọ́ kejì tí ó tẹ̀lé ọjọ́ ìpalẹ̀mọ́ àwọn olórí àlùfáà àti àwọn Farisi
    lọ sọ́dọ̀ Pilatu.
  wos-wos: Jisas hiyandéka hwae ganémba di prisna néma du akwi, Farisi akwi, wungi
    di Pailatka yi.
  emp-NTPO: 'Nurẽma ʌ̃nãũbada ewari basía. Maʌ̃ne sacerdote bororãda, pariseorã sid̶a
    ãbaa Pilatomaa wãnaped̶a jarasid̶aa:'
  eng-F35: The next day, which is after the Preparation, the chief priests and the
    Pharisees went together to Pilate
  ind-ind: Penguburan Yesus dilakukan pada hari Jumat. Lalu besoknya, yaitu hari Sabat,
    imam-imam kepala dan orang-orang Farisi pergi menghadap Pilatus.
  pes-OPCB: روز بعد، پس از مراسم اولین روز پِسَح، کاهنان اعظم و فریسیان نزد پیلاتُس
    رفتند
  mpt-mpt: Bomanoa Gode singkalin amo inamin namino klabibo blimanoa Gode amo kimanin
    nakai komokwal isa eka Felisie isa moniba Failate baabaniba
  bla-bla: Ki annik' ksĭstsiku'ik otŏkhs'apĭstutosau, mat'apinŏkkusi, omŭk'atoiapiekuax
    ki Pharisees ikŏnitoto'iauaie Pilate,
  ssx-ssx: Koto da ka꞉la꞉peeketa꞉ mo hande Diu wanda꞉halina꞉ hoto pila꞉ natena꞉ta꞉
    mo hande yeni peao hayeke you haliweki pita꞉ Pa꞉tisi tapake yaapoma꞉ Pailedi pa꞉ta꞉
    pi loluekema꞉ momba꞉lolo hata꞉ ipiki pa꞉ta꞉ alota꞉
  mkl-mkl: Iyi ɑjɔi sɔɔlui kusĩmiu í kpɑ iri, ŋɔi inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑ do
    Fɑrisi ŋɑu ɑ̀ bɔ bi Pilɑti ɑjɔ .
  gaq-gaq: ତୁଗୁଆ ଣ୍ଡୁ ମାର୍‌ତଡ଼େ ପୁଣ୍ଡେନେ ଦିନ୍‌କେଲା ମ୍ନା ଜାଜକ୍‍ ଆରି ଫାରୁଶୀଇଂ ପିଲାତକେ
    ଅବାଚେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: 'Wontethe Sambbaata gallas, kahine halaqatinne Farisaaweti Philaaxoosakko
    yidi, hayssada yaagidosona:'
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌, ଅକ୍‌ନାଃଚି ରୁଡ଼ୁନ୍‌ହୁଲାଙ୍ଗ୍‌ରେ ମୁଲ୍‌ ଯାଜାକ୍‌କ ଆଡଃ ଫାରୁଶୀକ
    ପିଲାତୁସ୍‌ତାଃତେ ସେନଃୟାନାକ
  gah-gah: Lá ikasigo, gó lokago holisi gamenamámini nosánetá ale vavá oaká gamena
    vokago guguni giziaká ve napagi itó Palisaio monó vegi viki Pilatotoka alegesá
    amó.
  lcm-lcm: Au, si taun using ina, e mung palau i taun i usausa, keve ainoinoai si
    ri katakai i sula ve ri Parisaio kila kivung ve Pilato
  aer-aer: Arlte ingweleme arrpenhele anteme Arlte Apurrke Jew areye-kenhele, kwertengerle
    akngerrepate tyatye-arenye areye uthene Pharisee areye-arlke, itne Pilate-werne
    alhemele angkeke.
  qvc-NT: 'Qayandin sabaduqam isrraylinu kurakunapa kamachikuqninguna farisiyu duktrinayuqkunawan
    rirqanllapa gubyirnu Pilatuta niq:'
  tgl-ULB: Sa sumunod na araw, na ang araw matapos ang Paghahanda, ang mga punong
    pari at ang mga Pariseo ay nagkatipun-tipon kasama ni Pilato.
  cbs-NT: maiwashinabu judiobun juindukuntitian Diosbe nukunabu janchaxunika xanen
    ibubu inun fariseobu Pilato anu jabe janchanun ika bua ichaxun
  xtm-NTPP: Te in‑ka kii ma, kivi ni tatnuni Su'si ma ja ma jin satniñu ñayii ma kúu,
    te ni ka ndututu tee ka tatnuni nuu sutu ma, ji'in tee ka kuu fariseo ma nuu iyo
    Pilato ma.
  nnq-nnq: Malabo jakwe, lichoba elikengima elikiba lya Kupomolela, akakung'i akolo
    na Mafalisayo ngabannyendelela Pilato,
  bao-NT: Ape rʉmʉ, yerijãarica rʉmʉ maquẽre cʉ̃ja ca queno yueri rʉmʉ jiro macã rʉmʉre,
    paia ʉparã, to biri fariseos mena jĩcãri, Pilato pʉtopʉ waari,
  san-ORI: ତଦନନ୍ତରଂ ନିସ୍ତାରୋତ୍ସୱସ୍ୟାଯୋଜନଦିନାତ୍ ପରେଽହନି ପ୍ରଧାନଯାଜକାଃ ଫିରୂଶିନଶ୍ଚ ମିଲିତ୍ୱା
    ପୀଲାତମୁପାଗତ୍ୟାକଥଯନ୍,
  huv-NT: Wüx lamatüch nüt axoodaran, aag ayaj amb alinoic nüt ndoj ayambyambüw meáwan
    leaw apmetam nejiw wüx pascua, quiaj montangtang miteaats at fariseos tambüw majawüw
    Pilato.
  otn-NT: Ya ra̱ pa ngue ra̱ ts'äya 'mø mi̱ hyats'i. Nu̱'ʉ yø hmu̱ yø mmäcja̱ conyø
    fariseo bi̱ ma bá̱ nya̱ui ra̱ Pilato.
  nop-nop: Heleune Sonda-kwanai haniŋ Siloŋyot diniŋ talitimeŋ wapuhi eŋ Falisi me
    heki adi wanakaŋ buŋa bopneeŋ Pailat’walaŋ ugiŋ. Wooŋ niŋgiŋ,
  obo-NT: To so-op no allow no idda en kos Allow't Kod-imolloy, mid undiyot ki Pilato
    iddos mgo ponguu to tohodbuwis woy dos mgo Pariseo.
  cak-ENT: Ri k'ij tok xmuk ri Jesús, ja k'ij chuka' ri' tok ri vinük nquibanala'
    chic ruc'ojlen ronojel ri nc'atzin cheque ri ruca'n k'ij, roma jari' napon ri
    k'ij richin uxlanen. Y pa ruca'n k'ij, tok yec'o chic chupan ri k'ij richin uxlanen,
    jari' tok ri más nimalüj tak sacerdotes y ri achi'a' fariseos xquibün c'a que
    xbequic'ulu-qui' chuvüch ri Pilato ri gobernador.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰᤔᤠ ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤖᤧᤴ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤕᤧᤴᤏᤥ. ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹
    ᤏᤢ ᤑᤖᤡᤛᤡᤜᤠ᤹ ᤐᤡᤗᤠᤋᤛᤖᤥ ᤔᤧᤒᤣᤀᤠᤱ
  mie-NT: De nī ncuu ndācá tiñu yáhá maá quīvī jā sáhá tūha nchivī jā quiji quīvī
    nátātú. Sá de nī ncunijīn maá quīvī nátātú. De ndá sūtū cúñáhnú jíín ndá tēe grupo
    fariseo, nī jēhēn dē nūū Pilato.
