  jid-jid: Wa ba cawu yayaa bacu plima rju nda sru kpyi ma niwu, nda nji wu hi kpan.
  wmw-wmw: Pawesire kunshupa, wakinvula koti reundu rire, wakinvaza nguwo zake zire,
