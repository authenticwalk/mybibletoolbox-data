  box-NT: Bìo ɓa zùańkaa wo yi vó, á ɓa tɛra ho kánɓun muhṹ, à ɓa bĩnía
    zĩ́inía wo là a kùrú sĩ̀a, á ɓuan wo wà vaá ɓúɛɛ ho kùrùwá wán.
  ote-NT: Nepʉ de mi uadiꞌʉ bi ꞌyøꞌtua ra ntꞌeni ra Jesu, bi møcuabi núꞌa̱ ra thɛnga
