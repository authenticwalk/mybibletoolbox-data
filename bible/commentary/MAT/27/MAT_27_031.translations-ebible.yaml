  eng-WEBPB: When they had mocked him, they took the robe off him, and put his clothes
    on him, and led him away to crucify him.
  gfk-H: Namur bia ira umri diet gata hasakit taar tana, diet ga kap sei no dardarana
    maal tana, diet gaam hasigam habalin ia ma ira nuna sigasigam at. Io, diet ga
    lam hasur um ia wara tutut tar ia tano ula kabai.
  viv-viv: Hihawavelaigena gihavaina, ana aikeva yabeyabelina hivehalilini tu Tauna
    ana aikeva hiveꞋosena, ada hinauwena be kelose againe hinatutuvefosena.
  yao-yao: Paŵamasile kuntendela chanache, ŵammusile mwinjilo ula ni kuntakusya nguo
    syao, nipele ŵampeleche kukwaŵamba pa nsalaba.
  tgp-tgp: Ale lara la vaivaia mo isoiso, la nar̃ihi pa ruru peravu atu la mele rua
    na nona ruru, ale la tiroma hinia vara la vano la vosaea na talopeilopei.
  auc-NT: Ayæ̈ ïinque badete todinque tömënäni opatawæ̈ ëmoncoo gä tadongadinque tömengä
    nämä weocoo daga wëñadänitapa. Ayæ̈ edæ tömengä ingante awæ̈ timpote wæ̈noncæte
    ante töö æ̈mænte ænte tao mäodäni gogacäimpa.
  kbc-NT: Noɡ̶oika moyametibigo Jesus, odaa niɡ̶ijoa iodaɡ̶awadi joɡ̶onoɡ̶a naɡ̶ajo
    caapa lixagotoɡ̶ogo, odaa joɡ̶onixomeɡ̶etacedinigi niɡ̶ijoa epaa lowoodi. Niɡ̶idiaaɡ̶idi
    joɡ̶oyadeegi Jesus moyototedeloco nicenaɡ̶anaɡ̶ate moyeloadi.
  bmh-bmh: Ag go ze biabial kuai unum aurai heimai, tibur galau go go ebuan zilagai
    oimai, koli gonugau tibur galau arugai moromen. Guzenaimai, go imai aimai, a gegeulanau
    ebu asai mabun imai betemen.
  ctu-BL: Che' bʌ tsa' ujti i wajleñob, tsi' jochbeyob jini pʌl bʌ bujcʌl. Tsi' cha'
    lʌpbeyob i pislel. Tsi' pʌyʌyob majlel cha'an mi' ch'ijob ti cruz.
  meq-meq: Ta ndəv ha məŋgwese faya na, ta tsəkw faya abəra petekeɗ ndozza eye niye,
    tə ma ha faya petekeɗ ŋgay hay. Ti ye ha hərwi madar na ka mayako mazləlmbaɗa
    eye.
  noa-H: Mag hi dau hap'ʌʌ wau wai nʌʌ hawia, hamachdëu hirig k'ajũa jũapitarr deeu
    hẽer hauwia, hich k'ajũa chaardamta deeu jũapinaa, maimuan chadau pa gaai meerp'ëpäain
    hat'aadëjierram haajem.
  alp-NT: Eleki kena esi toaeNi kai esi ono neune eteiI pelare, esi lesu lapu mahmelane
    mere beiNi kai esi ono Ialike ruaI Eni lapune. Esi sirieNi bei Pilatuse eni lumare
    leke pakuI ahlake ai batai leke Imata.
  san-VEL: ittha.m ta.m tirask.rtya tad vasana.m mocayitvaa punarnijavasana.m paridhaapayaa ncakru.h,
    ta.m kru"sena vedhitu.m niitavanta.h|
  kbq-kbq: Ana hu'za huhaviza huntete'za, ana koranke kukena hatenetre'za, agri kukena
    ete erihuntete'za, rugeka zafare ahe'za hantinaku avare'za vu'naze.
  kbh-kbh: Y chca imnaftsáboyejuanents̈ana, chë shbuenda uafjatsenga ents̈ayá tmojtsanabotsca
    y cachabe ents̈ayá tmojtanichëtjo, y chora, jacrucifícama tmojanánatse.
  ron-LSB: După ce l-au batjocorit, i-au luat haina, i-au pus hainele pe el și l-au
    dus ca să-l răstignească.
  pon-pon: Irail lao kapiti I, ap kijan likau waitata, ap kapure on I udan japwili
    a likau o kaluawei, pwen kalopuela.
  nhe-BL: Huan teipa quema tlanque quihuihuiitaj, quiquixtilijque nopa yoyomitl tlen
    huehueyac huan quiquentijque tlen ipa iyoyo huan quihuicaque quicuamapeloltitij.
  sps-sps: Te tsue taring fakap bus iny ari Ya, ri puruur osing Towan vau beberus
    iny jiarasan an goutsiroun ana ri favau fatabin Towan vau Tsuan. Ana ri ras fatafuts
    naa Towa jiarasan a tou fagageits Ya tana pagafuan.
  wnc-wnc: Siwan sapdut wamu wa iniwa puyuwana tauknga wa sanu sandeke inane tauknga
    gatu pasingamuke take amin saamdakane tangutnangge takuking.
  nmw-S: Sauge si doteti-yan mwao, bwen si lake yok kaliko mwalao ge si pasipo totone
    hana kaliko. Habeto si pagotagan si ela bwele si tagakoros-yan.
  bus-bus: Kɛ̀ aↄ̃ à fabò wà yã̀a, ben aↄ̃ gumusu pì gòàla aↄ̃ à zĩnda pↄ́kãsãanↄ
    dànɛ, ben aↄ̃ↄe gaa à pá lía.
  gub-BL: Upaw hehe wazemaraz taw wà kury. Wenuhem ikamir izuwi wà. Umunehew kar ikamir
    tuwe izupe wà. Weraha izuka àwàm pe wà kury, ywyra kanetar rehe izywàzywà àwàm
    rehe kury.
  imo-imo: Yu aku teko ungu taka tondoko pora tikolio wale pakoli kondolimu kulko
    wendo ltindikolio altoko, yunge oi pakorumu wale pakolima pakondokolio yu unjo
    polopeyana kolopili, uku topo panjipemili ningo yu liko meli puringi.
  boj-boj: Naŋgi degsib Yesus misiliŋyosib koboonaqa gara lent di piqtetosib aqa segi
    gara olo jigetosib aqa qawarq di ŋamburbas atetosib a baŋ ojsib gaintqa sawaq
    osi gileb.
  eng-DRA: And after they had mocked him, they took off the cloak from him, and put
    on him his own garments, and led him away to crucify him.
  knf-knf: Wi babeŋuluŋ akëşan, bawohëşa bayeti akakana imişa yi nul aşë ñooţa pya
    kapaŋ du kruŧ.
  san-KHM: ឥត្ថំ តំ តិរស្ក្ឫត្យ តទ៑ វសនំ មោចយិត្វា បុនន៌ិជវសនំ បរិធាបយាញ្ចក្រុះ, តំ
    ក្រុឝេន វេធិតុំ នីតវន្តះ។
  arn-NT: Dew rupan femngechi ayentufilu engün, entuñmatufi engün tañi kelü takuwün,
    tukuleltufi engün kisu tañi takuwün, fey yefi engün tañi langümafiel ta kürus
    mew.
  zas-NT: Chi gulox bazeꞌ reeman laaman, dxel babëë reeman lajd xnia guin ladaman,
    bascajcw reeman xabaman, zianz zinë reeman laaman din gucaa reeman laaman loj
    crüjz.
  ken-NT: Bápɔbhɛ nɔkɔ bɛyɔkɔ yi, báfɛ́rɛ nkú chu yi amʉɛt, básɔ́t ayi yímbɔŋ
    bákɛ́mɛ yi amʉɛt. Básɔ́t yɛ yi bárɔ́k bɛgo ndǔ ɛkotákátí.
