verse: MAT.027.031
translations:
  kpx-kpx: Katelahai hehavolata tota avuemo ogo tahote ke elokohai ogove seleve mai
    avuemo holovalu. Isi melavei idie domo hamaliho tilu.
  okv-H: Eto Iesu urumbeo irae enu bo pangari ikeo asukena avo houketo humbuhe bo
    amita avo ikeo asukenu humbuto ji atahu ta tasi pambua.
  tbo-tbo: Hi luguyoguyougena woloeya ma wasawasa hai kaleko hi wihaleya ma tauna
    a kaleko dumana hi wiluiya, ma hi niniyeya ipa hina witakeya.
  mal-C: ഇങ്ങനെ, അദ്ദേഹത്തെ പരിഹസിച്ചുതീർന്നശേഷം പുറങ്കുപ്പായം മാറ്റി, സ്വന്തം വസ്ത്രം
    ധരിപ്പിച്ചു. പിന്നെ അവർ അദ്ദേഹത്തെ ക്രൂശിക്കാൻ കൊണ്ടുപോയി.
  grc-SR: Καὶ ὅτε ἐνέπαιξαν αὐτῷ, ἐξέδυσαν αὐτὸν τὴν χλαμύδα, καὶ ἐνέδυσαν αὐτὸν τὰ
    ἱμάτια αὐτοῦ, καὶ ἀπήγαγον αὐτὸν εἰς τὸ σταυρῶσαι.
  bgc-bgc: जिब उननै उसका मखौल कर लिया, तो वो चोग्गा उसपै तै तारकै फेर उस्से के लत्ते
    उस ताहीं पिहराए, अर क्रूस पै चढ़ाण कै खात्तर ले चाल्ले।
  khz-khz: Gevegarevegareagi-gatuato mulinai, rapuga kalovakalovana gegaivagiato,
    gena rapuga taunataunara mageveakalaato. Ne gevaiatiato, pia satauroa ulanana.
  deu-TKW: Und nachdem sie ihren Spott mit ihm getrieben, zogen sie ihm den Mantel
    aus und seine Kleider an, und führten ihn ab zur Kreuzigung.
  zsr-NT: Gdöd gulutitjëꞌ Jesús, gulugǘëꞌ lariꞌ naꞌ nacuëꞌ, atiꞌ gulugacuëꞌ Lëꞌ lariꞌ
    queëczëꞌ. Niꞌr gulachë́ꞌë Lëꞌ quië tsajdaꞌquëꞌ Lëꞌ lëꞌi yag cruz.
  lin-lin: Sima na bango kosakanela Ye, balongolaki Ye nzambala, balatisaki Ye bilamba
    na Ye mpe bakumbaki Ye mpo na kobaka Ye na ekulusu.
  hns-NT: Tab oesab oe laal kapra niekaar leis aur okar kapra phien pahienaaike oke
    legail kroes par tjaharaawe ke.
  noa-E: Mag i dau aphʉʉ wau wai nʉʉ awia, amachdëu irig khajũa jũapitarr deeu ẽer
    auwia, ich khajũa chaardamta deeu jũapinaa, maimuan chadau pa gaai meerphëpäain
    athaadëjierram aajem.
  eng-EMTV: And when they had mocked Him, they stripped Him of the robe, and dressed
    Him in His own clothes, and led Him away in order to crucify Him.
  mib-NT: Te nuū ní cuu ni casácatā de nuū yā, te ni catava de sahma cuehé un, te
    ni canachuhun de ya sahma máá yá. Te cuangoo de jíín yá jeē cata caa de ya jicā
    cruz.
  lif-NT2: हे़क्‍केलॽरिक् खे़ङ्‌हाॽरे़ ये़सुःन् किनाःन्‍दि मे़बिरु मे़सुरुआङ् खे़न्
    हाङ्‌देःत्तिन् मे़भे़न्‍दुआङ् कुदेःत्तिन् मे़जाक्‍तु॥ हे़क्‍क्‍याङ् खे़न् थक्‍सुबाहाॽरे़
    खुने़ॽ सिलाम्‍साक्‍मा सिङ्‌ङो फोःन्‍छे़ मे़देॽरुरो॥
  xnj-xnj: Pavamali kumvevesa, vakamuwula ligwanda lenilo, vamuwaliki nyula zaki,
    kangi vakamhindikila pa kumvamba pamsalaba.
  mmx-mmx: Diga saba xangka axav i, la diga lok pes manga nom lavanga singsigaara
    basinge i la diga vaxasiga manga i mi lavanga singsiga ren. La diga sat ka nga
    i basinge loogu silok kusu dina vaxarem i at laxaba.
  cbr-NT: Usoquin 'usántancëxun ca a pañumicë chupa pëmianan aín chupa pañumitëcëancëxa.
    Pañumitancëxun ca i curúsocënu matásti buáncëxa.
  tee-NT: Astan acsni talhits'i'ink'o pus tamaxtunichokolh ju slapulh pumpu'. Chai
    tamalakch'inichokolh ju akts'iya ixpumpu'. Chai talhi'alh. Ta'alh maquilhtanin
    lacacurus.
  eng-LSV: and when they had mocked Him, they took off the cloak from Him, and put
    His own garments on Him, and led Him away to crucify [Him].
  cak-NT: Y cuando reje' xetane-ka yetze'n chirij, xquilesaj-e ri tziak ri xquiya'
    reje' chirij, y xquiya-e ri can rutziak-wi raja', y xquic'uaj-e chi ne'bajix chech
    cruz.
  pah-NT: Ga rerekomemuarẽ g̃a hekyi tapy'ynhapig̃wag̃ahiva ga hugwi imongiukara'java
    gapira tuhẽ ga pe. Kiro g̃a ga rerohoi timbovyruka ti ga yva rehe javo.
  sja-NT: Mãgá oo iru p'anadap'eda, ma p'aru p'oree ẽrat'aajida mãik'aapa ichi p'aru
    waya jɨ̃ bɨjida. Mãpai ateejida kurusode baijira bɨdait'ee.
  xed-xed: Manda kɗakwa taŋ ta gagay, ka suɗaghutá həŋ ta tsa lguta ma mgham mgham
    ya, ka suɗglanavatá tsa ŋani ma lgut ya. Ka klə həŋ ŋa dzaʼa zləŋafta ta udza
    zləŋay.
  mks-NT: Ta tá sa̱ na̱ndihi na̱sa̱cu̱ ndaa ñahá na̱ já na̱candaa na jáhma̱ na̱chinúu
    na ja̱tá cán ta na̱jácandixi tucu na a̱ xi̱hi̱n jáhma̱ mé á. A̱nda̱ já ñéhe na
    a̱ cua̱ha̱n na̱ cata caa na a̱ ndi̱ca crúxu̱.
  gfk-S: Namur be ira umri di gate hasakit ter tana, di ga kap leise no dardarana
    mol tana, di gom hasigam habaling ie ma ira kinasine iat. Io, di ga lamus hasur
    um ie ura tutut ie tano ula kabai.
  bmu-bmu: Mepaqepaik mewö ak waŋgim teköba maluku pisikŋi gugakgugak mi qeköba nanŋe
    sile esu kunbuk löŋgöt waŋgiba maripomnöŋ qebingöra waŋgita anget. Mewö.
  dgz-dgz: Mu nipep diane ewap, wanup dendeniwa pan wanane, ame wabutunagen amba wanup
    mega sia pan wanan. Boge mu oma korosi gapan togurapen menan wat nau amon.
  eng-GNV: Thus when they had mocked him, they tooke the robe from him, and put his
    owne rayment on him, and led him away to crucifie him.
  zaa-NT: Bitola de beni cą ne burla nna, bebèqquia cą lári' nu naccu'éa nna begàccu'
    cą ne ca ỹúeá attu. Làniana guche' cą ne para gutá' cą ne lo curutsi.
  eng-WEBSTER: And after that they had mocked him, they took the robe off from him,
    and put his own raiment on him, and led him away to crucify him .
  guh-guh: Bajarapacuenia quenetsiataeya pecapocaponaecujinaetsi, vejumajonotatsi
    baja pexatatsijavatsi. Jesús baja icatsia xatatatsi penaxatatsijava. Caponaliatsi
    jane baja pecobematabiabarutsinexatsi cruzajavabelia.
  bon-bon: Teepi liba ätecitinisi teebine apu ätutena pana wawename, ududi cäbletääpe
    jiiremutisi, teemerage cäbletääpe ca esigrisi, siige ecanisi baarge uli cabu äbyecrame.
  nhw-BL: Huan teipa quema tlanque quihuihuiitaj, quiquixtilijque nopa yoyomitl catli
    huehueyac huan quiquentijque catli ipa iyoyo huan quihuicaque quicuamapeloltitij.
  swh-ONEN: Baada ya kumdhihaki, wakamvua lile joho, wakamvika tena nguo zake. Kisha
    wakampeleka ili wakamsulubishe.
  wbi-wbi: Ye vannennile, vakamfuula isopeka jila, vakafwasia amenda ghaake. Pepano
    vakantwala kukunkomelela pa kikovekano.
  bba-bba: Ye bɑ nùn yɑɑkoru kuɑ bɑ kpɑ, bɑ nùn ɡurumusu te potɑri bɑ kpɑm nùn win
    yɑ̃nu sebusiɑ mɑ bɑ kɑ nùn dɑ bu dɑ̃ɑ bunɑnɑru kpɑre.
  eng-KJVCPB: And after that they had mocked him, they took the robe off from him,
    and put his own raiment on him, and led him away to crucify him.
  kgk-NT: Onhembohorypa rire hese, omboi íxugwi ao pytã va'e. Omonde jevy hese ijao.
    Upe rire ogweraha íxupe omboja hagwã kurusugwasu-rehe ijuka-vy.
  waj-waj: Rida varida innara raidada kiada buruqa kookeevaa utu rabara kiada ari
    uyira rairaiyauvaa kava inna uyu kiada vitada yatari sagaivau haara viravai.
  cpy-cpy: Ikanta ipakaakiro ishironta-wenta-waetari. Ratonkoryahaeniri ikithaa-takiriri
    inkaahanki, ikithaa-taneeri iithaari, raanakiri ikentakoeteri.
  ekk-PKP: Kui nad olid tema mõnitamise lõpetanud, võtsid nad kuue ära ja pandi talle
    tema enda rõivad selga tagasi. Siis viisid nad ta ära, et ta risti lüüa.
  mpx-mpx: Sauga hi talatalawasi-an i mowasi, inoke kaliko yayapona hi leke yoho ge
    totona ana kaliko hi pagaloi. Inoke hi en tagilan ge nihi na nihi lokolosan.
  wbp-wbp: Junga-juku, jinajina-piyalkulurla yangka yalyuyalyu pina rurruny-pungu,
    ngulalurla pina-yirrarnu jurnarrpa nyanungu-nyangulku-yijala. Ngula-jangkaju,
    yardalu jirri-manu, maninjarlalu jirri-kangu watiya warntawarnta-kurra.
  luo-luo: Bangʼ kane gisejare kamano, ne gilonyo kandhono oko bangʼe girwakone lepe
    owuon. Eka ne giwuok gidhi kode mondo gidhi gigure.
  nhe-NT: Huan teipa quema tlanque quihuihuiitaj, quiquixtilijque nopa yoyomitl tlen
    huehueyac huan quiquentijque tlen ipa iyoyo huan quihuicaque quicuamapeloltitij.
  aii-aii: ܘܡ̣ܢ ܒܵܬܪ ܕܡܘܼܣܚܸܪܗܘܿܢ ܒܝܼܹܗ، ܫܘܼܠܸܚ ܠܗܘܿܢ ܡܸܢܹܗ ܓ̰ܘܼܒܵܐ ܘܡܘܼܠܒܸܫ ܠܗܘܿܢ
    ܐܸܠܹܗ ܓ̰ܘܼܠܘܼ̈ܗ‌ܝ، ܘܠܘܼܒܸܠܔ ܠܗܘܿܢ ܐܸܠܹܗ ܕܦܵܐܹܫ ܙܩܝܼܦܵܐ.
  esk-NT: Mitautigisuiqamitruŋ Jesus aŋuyyiuqtit mattaqługu atnuġaaq atukkaŋa atnuġaatqiksinniġaat
    atnuġaaŋiñik. Aasiiñ aullautiniġaat kikiaktuutikkauviksraŋanun.
  msb-msb: San matubsan na sinda sin kakatuya-tuya sa iya, ginhubaan naman siya kag
    ginsul-utan san iya mismo bado, tapos ginguyod siya paluwas agod ipako sa krus.
  cpa-NT: Mi³ma²na¹cu² na²jmágh²dsa, jøng² ca¹li²dsa hmøah¹² guiéng². Jøng² ca¹quieh¹dsa
    dsa² calah tsǿnh³. Jøng² ca¹ŋi¹jiag¹²dsa juu¹² ja³ta¹ton¹³dsa crǿg¹³.
  dso-dso: ତାକେ ଏନ୍ତାରି କିଜାଇ ସାର୍‌ଲା ପଚେ ରାଜା ପିନ୍ଦ୍‌ବା ବସ୍‌ତର୍‌ ବେଟିଦେଇ ତାର୍‌ ନିଜର୍‌
    ବସ୍‌ତର୍‌ ପିନ୍ଦାଇଦେଲାଇ ଆରି ତେଇଅନି ତାକେ କୁର୍‌ସେ ଚଗାଇବାକେ ଦାରିଗାଲାଇ ।
  meu-meu: E ḡonaḡonalaia vaitani, bena dabua kakakana e kokia oho, ena dabua korikorina
    ma e hakaralaia. Bena e hakaua lao, bae hasatauroa.
  yva-NT: Wanaikebe Aija jewen, umba wo ansuno nsintaire umawe raugaje aora umba wo
    taune Apa ansune raugasyo Ai ti po rave akato. Naije umba wo auga ti wusya indamu
    wo auseo sawa inyo kapite rai.
  dgc-dgc: Ey kétapos de a nangloko diya, éy inibutan de tu badu na a medideg, sakay
    pinabaduan de man dén to sarili na a damit. Sakay pinaluwas de siya a ipako ta
    kudos.
  zpm-NT: Blozhse sca bdziitnie zho me, blee zho lar nizhnie co lad me, bgacw zho
    me xab me stib, dzigo laa zho brieenie me ga zienie zho me zaatne yquia me lo
    cruz.
  hix-NT: Àro wyaro tàwyanye ewnohtàkatxhe rma, tàswayemàtho wakatxownà harha tà.
    Honomtotxownà harha tà, àhononàthàr ke harha. Amoyathoso natxownà hatà.
  sim-sim: Erem li mbaha ihi am li krehe kounalo oson li tloloho kowe orhin indiyok
    limu faleshira. Uhu miandok li tirikuri mishi orok orin limu laha ira.
  npi-ULB: तिनीहरूले उहाँको गिल्ला गरिसकेपछि तिनीहरूले उहाँलाई पहिराइदिएको वस्‍त्र
    खोलिदिए र उहाँको आफ्नै लुगा लगाइदिए, र उहाँलाई क्रुसमा झुन्ड्याउन त्यहाँबाट लगे
    ।
  cgc-cgc: Pagtapos danen ta pagpagayya ki kanen, pakamang danen kapa ya daw pasuutan
    isab kanen an ta iya na bayo daw padala mwa ta syudad aged ilansang naan ta krus.
  tim-tim: Hain akmâ sâŋgum gilâm are hiloŋmâ ikiŋe sâŋgum lalaŋmâ lâwinân komberâm
    mem ariyi.
  yor-yor: Nígbà tí wọ́n fi ṣẹ̀sín tán, wọ́n bọ́ aṣọ ara rẹ̀. Wọ́n tún fi aṣọ tirẹ̀
    wọ̀ ọ́. Wọ́n sì mú un jáde láti kàn án mọ́ àgbélébùú.
  wos-wos: Wungi hurutaka di sandandan waka nukwa wur lafitaka di déka nukwa wur sandataka.
    Sandatakataka déré xiyae mimbu hatekanjoka di déré hura yi.
  emp-NTPO: Idjira ipid̶a biẽ́ jarad̶aped̶a ãdjia jʌ̃biped̶ad̶ara wẽãsid̶aa. Maʌ̃be
    idjia jʌ̃ b̶ad̶ada wayacusa jʌ̃bid̶aped̶a crud̶e cachi bead̶i carea edesid̶aa.
  eng-F35: After they had mocked Him they took the cloak off Him and put His own clothes
    back on; and they led Him away to be crucified.
  ind-ind: Sesudah selesai mengejek Dia, mereka melepaskan jubah merah itu dan menggantinya
    dengan pakaian-Nya sendiri. Kemudian mereka membawa Yesus keluar untuk disalibkan.
  pes-OPCB: پس از اینکه از مسخره کردن او خسته شدند، شنل را از دوشش برداشته، لباس خودش
    را به او پوشانیدند، و او را بردند تا مصلوبش کنند.
  mpt-mpt: blimanoa deiboniba youm ele gamtlabaniba eka ele youmo imin olo kibaniba
    debeb moniba atdime dabasaniba silo biki ananom geniba debeb onsiobe.
  bla-bla: Otai'ksĭstsiksĭstapanĭstŭsauaie, asso'kŏsĭmi itsauts'imiauaie, ki otau'ŭtsisokŏsĭmaie
    itsŭps'kaiauaie, ki itsĭstapĭp'iauaie mŏk'auaiistasauaie.
  ssx-ssx: Koto kitaasa꞉ haumanu pu paeyaaso hata꞉ ikana꞉ma꞉ mo hande we dipiti piki
    nono piki dau londa꞉la꞉ meata꞉ ipika꞉ dau pa pambaena꞉ laata꞉ ipiki a꞉ka꞉tei wape
    piki tina꞉ homena꞉ endialuekema꞉ hatuku mea pemekeme.
  mkl-mkl: Iyi ɑ̀ yɑɑkoɛ ɑ̀ tɑ̃, ŋɔi ɑ̀ bɔɑɑ ibɔ nkpɑu ɑ̀ bɛi ɑ̀ dɑɑ si ibɔɛ ɑ̀ ɡbɑ̃ɑ
    ɑ̀ wɑɑ bɔ ku kpɑkpɑɛ si jĩi ku ɡɑɑu.
  gaq-gaq: ଡେକ୍‌ରକମ୍ ଆମେକେ ପରିହାସ୍‍ ଡିଙ୍ଗ୍‌ଚେ ଆତେନ୍‌ ଇଃସାଙ୍ଗ୍‌ ସଃଲେକ୍ନେ ସକା ତଡୁଂଡଚେ
    ମେଁନେ ନିଜେନେ ସକା ଆଃସଃଆର୍‌କେ ଆରି ଆମେକେ କୁରୁସ୍‍ଡାଗ୍ରା ଆଣ୍ଡେନ୍‍ସା ଡୁଙ୍ଗ୍‌ୱେଆର୍କେ
    ।
  gof-RNT: Entti iya bolla qelqisidayssafe guye zo7o afilaa iyappe qaari ekkidi, iya
    afilaa iya mayzidosona. Masqaliya bolla iya kaqqanaw ekki efidosona.
  unx-unx: ଇନ୍‌କୁ ଇନିଃକେ ଲାନ୍ଦା ଚାବାକିତେ, ଏନ୍‍ ଲିଜାଃକ ହଲେଃକ୍‌କେଦା ଆଡଃ ଆୟାଃ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌କିତେ
    କ୍ରୁଶ୍‌ରେ କିଲାଇ ନାଗେନ୍ତେକ ଇଦିକିୟା ।
  gah-gah: Ziake gopoguka li asú itake okohu gó luhitamó nene gololohá iake ezáa gineganeva
    nene goha luhitamó. Luhimiake zohota zaló nilitunú ziki apili hilinigi alímiki
    vamó.
  lcm-lcm: Si taun kila kamus ta kurek ania kila luang suai pok ani vakup miminaungan
    ang na kila alak akorong pok ia ta kana maus. Au na kila tak ia si kari an atakuk
    ania kuli ngakputuk.
  aer-aer: Renhe akwele tnakemele. Itne ikwere anhelhewarreke akwete, kele itne mantere
    athetheke ikwerenge inirtneke. Itne renhe mantere ikwerenheke-arrpe akwernirtneke.
    Itne renhe akngeke apmere-werne nthenhele-arle renhe nail-ele arne arntarlkweke-arleke
    irlpare arrernetyeke.
  qvc-NT: Chayshina burlashpaqam, chay kapa rurachishqanllapata surqoshpa, mudananda
    rurachirqanllapa. Chaymandaqam aparqanllapa, kruspina klabanambaq.
  tgl-ULB: Pagkatapos nilang kutyain siya, tinanggal nila ang kaniyang balabal at
    isinuot sa kaniya ang sarili niyang damit, at inilabas nila siya upang ipako siya
    sa krus.
  cbs-NT: kaxe wai jaki beyusi keyutan bemakia tadi tashijaida pekatan jawen tadi
    kayabis sawemabainkin cruzki mastanun, iwanan, jaki mastai kanun, iwanan, cruz
    iamatan xadamabainkin iyuaibun
  xtm-NTPP: Te nuu ni jinu ni ka kasiki ndee de ya ma, te ni ka xtandiyo de sa'ma
    kua'a tnuu ni ka skondii de ya ma, te ni ka ndaskone'nu de ya sa'ma maa ya ma,
    te ni ka kene'e de ya, ja jin koo de jin kata kaa de ya nuu krusi ma.
  nnq-nnq: Kuboka pu kummeke nhwenyo, ngubunhwula lijou lela na ngabankwindiya ngobo
    yakwe, kuboka penia ngabampeleka kummamba.
  bao-NT: Jesús're to biro ñañaro cʉ̃re tii epe yapano, cʉ̃re cʉ̃ja ca juti jãaricarore
    tuu wee, cʉ̃ juti majurope peere cʉ̃re jãa, cʉ̃re paa pua tuu cõarʉgarã amicoaupa.
