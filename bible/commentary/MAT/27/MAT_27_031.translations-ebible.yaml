  taj-taj: थेह्रङ् लसी खिसी लमाहेन्‍से थेनीगदेसे थे क्‍वान स्‍युसी पिन्‍जी। ओच्‍छे
    येशूदा थेलान क्‍वान क्‍वान्‍सी क्रुसरी टाँगब लसी साइबारी भोर्जी।
  avt-avt: Hɨr netpɨwek nitetɨweknaan enum epei werek, te hɨr nenke laplap mekeipnɨwek.
