  acr-NNT: Echiriꞌ xkitanabꞌaꞌ uchꞌamixik, xkesaj ri manta kiripom chirij y xkikoj
    tanchi ruqꞌuꞌ. Tekꞌuchiriꞌ, xkikꞌam bꞌi re keꞌkikamisaj chwa cruz.
  kpg-kpg: I muli hua di nadau haganneennee a Mee, digaula ga daa gi daha di gahu
