  tgp-tgp: Ale lara, “Tamlohi tavera, kama r̃omr̃omia vara tamlohi halu atu mo verea
    na rani mo pa lo mauri mara, ‘Rani i tolu i vano moiso, a pa mele turu’.
  auc-NT: tömengä ingante äninque, —Awënë ëñëmi. Mäningä në babæ äningä ïñömö tömengä
    mïingä ïñedë apæ̈nedinque, Mëönaa go adoönæque ïñonte botö ñäni ömæ̈moncæboimpa,
    ante nänö änïnö ante pönente wæmönipa.
  kbc-NT: Odaa modita, “Iniotagodi, nalaɡ̶atibigoɡ̶oji niɡ̶ijo malee yewiɡ̶a niɡ̶ijoa
    awitakegi, meetedibece, ‘Nige ixomaɡ̶atedijo itoatadiɡ̶ida nokododi, odaa ja idewiɡ̶atace.’
  bmh-bmh: Goagen guzenai auremen, “Du banou, ig ze tub getal du go polu ze meun,
    du gonug guzeneun domun dabelem, ‘Aiu ses gil ainarai ebu uteimai, iz koli asanai’
    eun.
  ctu-BL: 'Tsi'' yʌlʌyob: C yum, wolic ña''tan lojon chuqui tsi'' yʌlʌ jini xlot che''
    cuxul to. Tsi'' yʌlʌ: “Ti'' yuxp''ejlel q''uin mic cha'' ch''ojyel”, che''en.'
  meq-meq: 'Ti ye naha, tə gwaɗay: «Ŋgalaka, nəmaa yaw ka təv yak na, hərwi wu nakə
    ndo i parasay nakay a tsik ahəl niye aye na, ka mamayaw a gər. A gwaɗ: “Ma dəba
    i məhəne mahkar na, na lətseweye abəra ma mədahaŋ.”'
  noa-H: hirig, —Marau k'ĩir heyaa nʌmgui hajim hanʌm, jãg sëunem nem jaau sĩerrarrau
    jaauwai, hiin meewiajã k'ãai t'ãrjup nʌm hee deeu hiiu p'iidʌju ha hiek'atarr.
  alp-NT: kai esi beteke be, “Ntuane, ami nete Yesuse, tamata nloene mere, Ibeteke
    kena Imata mosare be, ‘Petua luare Ikwana suike bei matale.’
  san-VEL: he maheccha sa prataarako jiivana akathayat, dinatrayaat para.m "sma"saanaadutthaasyaami
