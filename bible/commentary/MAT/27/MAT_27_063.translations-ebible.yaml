verse: MAT.027.063
translations:
  kpx-kpx: Keve lohoale namihai avoe, “Kosive, no hilokage loboe ata keu subuta hatioholisito
    nita ui loui avoe, ‘Dana hatiniege vanie ni abuita igaeta uoholige dana tota hovelahai.’
  okv-H: “Embo okose, embo ke sokova embo amina eha irari iji te ‘na iji 3 amita ambota
    vasiri te erasona’ ijija
  tbo-tbo: Po hi baha hi pa, ‘Bada, tu wikoyakoyamana lolowa a yautuna ma i bahabaha
    to nugotuhuya i pa, “Iyeta tonuga ma apo hilagei a towolo meme.”
  mal-C: അവർ അദ്ദേഹത്തോട്, “പ്രഭോ, ആ വഞ്ചകൻ ജീവിച്ചിരുന്നപ്പോൾ, ‘ഞാൻ മൂന്ന് ദിവസത്തിനുശേഷം
    ഉയിർത്തെഴുന്നേൽക്കും’ എന്നു പറഞ്ഞത് ഞങ്ങൾ ഓർക്കുന്നു.
  grc-SR: λέγοντες, Κύριε, ἐμνήσθημεν ὅτι ἐκεῖνος ὁ πλάνος εἶπεν ἔτι ζῶν, Μετὰ τρεῖς
    ἡμέρας ἐγείρομαι.
  bgc-bgc: “हे महाराज, म्हारै ताहीं याद सै के उस धोक्खेबाज नै जिब वो जिन्दा था, तो
    उसनै न्यू कह्या था, ‘मै मरण के तीन दिन पाच्छै जिन्दा हो जाऊँगा।’
  khz-khz: gekilato, “Velepara, ai gatugamagina, voo opakau talimana roe magulinai,
    ekilato, ‘Toma toitoi mulirai au kwarega na mapana kuliiti-wai.’
  deu-TKW: 'und sagten: Herr, es fiel uns bei, daß jener Betrüger, da er noch lebte,
    gesagt hat: nach drei Tagen werde ich auferweckt.'
  zsr-NT: 'Tëꞌ Pilato: ―Bönniꞌ, rajneytuꞌ bi gnëꞌ bönniꞌ rziꞌ yëꞌ naꞌ, catiꞌ niꞌ zoëꞌ
    nabanëꞌ, gnëꞌ: “Catiꞌ gac tsonn dza ubanaꞌ lu yöl‑laꞌ gut.”'
  lin-lin: 'mpo na koloba na ye : — Mokonzi, makanisi ezongeli biso na tina na mokosi
    wana ! Tango azalaki na bomoi, alobaki : « Sima na mikolo misato, nakosekwa. »'
  hns-NT: '„Laat djie, hamlogke jaad hai kie oe bharmaawe waala aadmie bolies raha
    kie: ‘Ham tien dien ke baad djie oethab.’'
  noa-E: irig, —Marau khĩir eyaa nʉmgui ajim anʉm, jãg sëunem nem jaau sĩerrarrau
    jaauwai, iin meewiajã khãai thãrjup nʉm ee deeu iiu phiidʉju a iekhatarr.
  eng-EMTV: saying, “Sir, we remember how that deceiver said while He was still alive,
    ‘After three days I will rise.’
  mib-NT: 'Te ni cacahān de: Cánucūhun ni na jéē nde na técu tēe stáhú néé un te ni
    cahān de jeē nátecu de nuū uní quɨvɨ̄.'
  lif-NT2: अक्‍खे मे़मे़त्तु, “आदाङ्‌बे, खे़न् इङ्‌ले़क्‍पे़न्‌कुहिङ्‌वे़त् वये़ल्‍ले़
    ‘इङ्‌गाॽ सिःआबा सुम्‌ये़न्‍नो याम्‍मो कुहिङ्‌वे़त् पोःङ्‌ङारो’ लॽरिक् पाःत्तुबा
    पाःन्‍निन् निङ्‌वाॽ इःप्‍मनारो॥
  xnj-xnj: Vakajova “Mkulu, tikumbwiki kuvya yula mchenjela ajovili peavili mumi kuvya
    akafwayi yati iyuka pagimalika magono gadatu,
  mmx-mmx: La diga lok tin keretna, “Leeme Silok, nema ma doma mumu levelinga ap mo
    laradi xaxarang at laaleng neni move ga rooro la ga lok keretna, ‘Anaba roo xat
    amlong basinge lanmet melemu at lavantun aleng.’
  cbr-NT: 'Cuanxun ca cacëxa: —A cëmë unix ca bamacëma pain ''aish: ''Ëx cana bamaxbi
    rabë́ ''imainun achúshi nëtë ''icëbë baísquiti ''ai quiax quiaxa. A bana cananuna
    sinanin.'
  tee-NT: 'Chai tajuni: ―Ji qui''ucxtin icpastacvi ni ixnajun ju anu'' a''okxchok''onu''
    acsni ixt''ajunca'' ni ixlhilakat''utu avilhchan ma calok''onchokoya''.'
  eng-LSV: saying, “Lord, we have remembered that this deceiver said while yet living,
    After three days I rise;
  cak-NT: 'Reje'' xbequi''ij che: Roj xoka pa kawi'' chi cuando ri Jesús c''a q''ues,
    xu''ij chi xtic''astaj-pe pa rox k''ij. Can quiri'' ru''in can ri jun tz''ucuy-tzij
    ri''.'
  pah-NT: 'Kiro g̃a ei Pilatos''ga pe gwuvihava''ga pe. —Orokwahava''ja ore akojava''ea
    nhi''ig̃a imoandyandyiharava''ea nhi''ig̃a, ei g̃a Jesus''ga mombe''gwovo tehe.
    Ahe e''i omanoe''ymame: “Mokõi jikirirẽ po ti ji kwerava''javi nhimanoa hugwi
    nehẽ.” A''ea ahe ei.'
  sja-NT: 'Mãganajida: —Señor, taipa k''irãpa p''anɨ jã seewa-idaa bada chok''ai bak''ãri,
    jaraji ichi piup''eda ewari õpee parumaa chok''ai p''irabaiit''eeda ajida.'
  xed-xed: 'Ka həŋ nda tsi mantsa: «Mghama ɗa, mamu sana skwi havagagha ŋni. Ka tsəna
    mnda tsakalawi na mnata ta ma nzakwani ta ndiri ná, “tahula fitik hkən dzaʼa sliʼagapsliʼa
    yu nda hafu,” kaʼa.'
  mks-NT: 'Já na̱cachi na já xi̱hi̱n dá: —Va̱xi nde̱ nu̱ ndo̱ ca̱ca̱ loho nde̱ ña̱ma̱ni̱
    nu̱ ndó. Jáchi̱ ndícu̱hu̱n ini nde̱ ña̱ tá na̱sa̱tacu Jesús, da̱ na̱xi̱ca jándahvi
    ña̱yivi cán na̱cachi da ña̱ tá sa̱ ná ya̱ha u̱ni̱ qui̱vi̱ já nditacu tucu da.'
  gfk-S: Ma di ga tange tana, “Numem tamat, mem lik kawase ter ikino ut na harabota
    ing baak iga lon ter, ga tange be aitul a bung na sakit ma ina tut hut baling.
  bmu-bmu: “Ketaŋamnini, eŋololoŋgö urukuŋgukuŋgu azi miaŋön jebuk malöhi, nalö miaŋgöreŋ
    kewö jii mörin, ‘Nöŋön wehön karöbut teköiga kunbuk guliba wahötmam.’ Neŋön keu
    mi mötmörizin.
  dgz-dgz: “Ayop nugawa, wataget nop tave uoni waiwandini apanewa kabani wandeni me
    anega wan, ‘Bonigasepena wam yampo ewap inak nigat sia yon waingain.’
  eng-GNV: And said, Syr, we remember that that deceiuer saide, while he was yet aliue,
    Within three dayes I will rise.
  zaa-NT: 'ra cą: Señor, intu'' nna rexa latsi'' tu'' titsa'' nu gunne bèỹiaá loti''
    bàniru naá, qui''ni bitola de tsunna ubitsa nna eyáthą de lo lù''uti.'
  eng-WEBSTER: Saying, Sir, we remember that that deceiver said, while he was yet
    alive, After three days I will rise again.
  guh-guh: 'Nexata bajarapamonae jumaitsi Pilatojavabelia Jesús yabara: —Pamatacabi
    abaxë bajaraponë asaë tsaponaponae bitso najumetsënëtabiaba. Jumai tsabiabi: “Tatëpaecujinae,
    acueyabi matacabita, icatsia asaënë tsane,” jai tsabiabi. Bajarapejumaitsijava
    paxanë apo panacofënëtsinë.'
  bon-bon: jejisi egä, “Babo biname, cine ngene jotwinago, egä pui walya biname liba
    ireclota senajumi, tabe tiicumi egä, ‘Cane nesae bimu ingwe gaabe ca budre cabu
    ca pa larpinantepene.’
  nhw-BL: 'huan quiilhuijque: ―Tata, tiquelnamiquij quema noja itztoya, nopa tlacajcayajquetl,
    Jesús, quiijto para quema miquis, ica eyi tonali moyolcuis.'
  swh-ONEN: na kusema, “Bwana, tumekumbuka kwamba yule mdanganyifu wakati alikuwa
    bado hai alisema, ‘Baada ya siku tatu nitafufuka.’
  wbi-wbi: Pe vakam'bula vakati,”Ghwe ntwa, tukumbuka kuuti unsyangi jula ye mwumi,
    akajovile kuuti, Fingakile ifighono fitatu kuhuma nifua nisyuka.'
  bba-bba: Bɑ nɛɛ, yinni sɑ yɑɑye ye weesuɡii wi, u rɑɑ ɡerure sɑnɑm mɛ u wɑ̃ɑ hɑnduniɑ
    sɔɔ. U nɛɛ, sɔ̃ɔ itɑn biru u koo se ɡɔrin di.
  eng-KJVCPB: saying, Sir, we remember that that deceiver said, while he was yet alive,
    After three days I will rise again.
  kgk-NT: —Nde, karai, he'i íxupe —Ore mandu'a upe ijapu va'e Hesu nhe'ẽgwe-rehe.
    “Mbohapy áry rire anhemoingove jevy va'erã” he'i va'ekwe oikove vyteri jave, he'i.
  waj-waj: 'tunoo: Yokeera-o, ta rikiaunnano Yisuuva unnakua nnaamuruuvo hama putira
    homo varuu suaivaki tunoo: Na putino taaravooma suaivo taikanai fai na keenaa
    diitaanaravaivee,'
  cpy-cpy: 'ikantapaakiri: “Pinkatharí, chapinki eeniro rañaawita kamatawiri, nokemiri
    ikantzi: ‘Aririka nokamawi-takyaa, roo awijawi-takyaa mawa kitejeri, aritaki nañaahae.’'
  ekk-PKP: 'Nad ütlesid talle: „Isand, meile meenub, et see petis ütles veel elus
    olles: „Ma tõusen kolme päeva pärast surnuist üles.“'
  mpx-mpx: Yaka hi baek elana hi ba, “Tonowak, ha nuwahikan tokakawi toto o, sauga
    nigeya ga i yayaomal i ba, ‘Lan eton ni mowasi inoke abwe na lut al.’
  wbp-wbp: Wangkajalurla, “Purlka, milya-pinyi karnalu kuja yinya warlkanji Jijaji
    wangkaja. Nyanungu wangkaja palinja-warnu nganta munga-jarra-jangka Kaaturlu kapu
    nganta yakarra-maninjarla kulpari wankaru-mani.
  luo-luo: Negiwachone niya, “Jaduongʼ, wanyalo paro ni ka ja-miriamboni ne pod ngima
    to nowacho ni, ‘Bangʼ ndalo adek to abiro chier kendo.’
  nhe-NT: 'huan quiilhuijque: ―Tate, tiquilnamiquij quema noja itztoya nopa tlacajcayajquetl
    Jesús, yajaya quiijto para quema miquis, ica eyi tonali moyolcuis.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܡܵܪܲܢ، ܒܸܕܟ݂ܵܪܵܐ ܝܘܲܚ ܕܗ̇ܘ ܡܲܚܠܸܛܵܢܵܐ، ܟܲܕ ܚܵܝܵܐ ܝܗܘܵܐ،
    ܐܡܝܼܪܹܗ ܕܡ̣ܢ ܒܵܬܪ ܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ ܒܸܬ ܩܵܐܹܡ.'
  esk-NT: nipliqhutiŋ, “Aŋuun, itqaġikput taavruma kinnirim uqaġikkaŋa iñuuŋŋaġmi
    makitqikkisiñipḷuni aquatigun piŋasut uvlut.
  msb-msb: An sabi ninda, “Sir, nadumduman namon na san buhay pa idtoʼn buwaon nagsabi
    siya, ‘Pag-ikatulo ka adlaw mabubuhay gihapon ako.’
  cpa-NT: 'Ca¹juúh²dsa: ―Guiuh¹³, dsagh² dsǿa¹² jnieh³ jǿg³ ca¹juúh² Jesús, dsa² mi²gag¹²
    héi², jmai³ mi³chian²dsa. Ca¹juúh²dsa hi² hiog¹dsa ja³hnøa¹² jmai³ ju³ná³ ca¹jon¹dsa.'
  dso-dso: “ଆଗିଆଁ, ସେ ବେସି ମିଚୁଆଟା । ବଁଚିରଇଲାବେଲେ ‘ମୁଇ ତିନ୍‌ଦିନ୍‌ ପଚେ ଆରିତରେକ୍‌ ଉଟ୍‌ବି’
    ବଲି କଇତେ ରଇଲା । ଏଟା ଆମର୍‌ ମନେ ଆଚେ ।
  meu-meu: eto, Ḡaubada e, ai na ame helalo une, una koikoi tauna be maurina ai e
    hereva, eto “Dina toi bae ore, bena lau ma baina tore isi lou”.
  yva-NT: Umba wo raura ware, “Injae, reansaemen arono Yesus ta noa nene Po vatane
    maponae Po raura pare indati masyote mandei, weamo Opamo kovakato no wene rai.
  dgc-dgc: “Gubernador,” kagi de, “natandaan me tu kinagi na éya a mebuli a lélake
    to kébuhay na pabi, a mabuhay kan siya a huway makalipas i étélo a aldew.
  zpm-NT: 'rëb zho: ―Guṉ luu dispensar, laa no ziaadaque lo luu stib. Naraa rsoladz
    no, leṉ dze ne bii mban meṉ ntseeb ne sca biaadquidie miech ga, rëb me, zeeṉe
    gac tsoṉ ngbidz guet me laa me grieeban.'
  hix-NT: Onà wyaro nketxkon hatà, àwya. Kofehnakno y, ketxkon hatà. Tàtemarontaxemà
    ro me nehxak hamà, noro heno, ketxkon hatà, Txesus hoko. Tano rma hak tehtoko,
    onà wyaro nkeknano, amna nenytxanàr me. Osorwawo ro enmahàtxhe, kasanàmyaha harha
    hampànà, àwayehxemo kom waye, keknano, ketxkon hatà, Peratusu wya. Àro wyaro tàwya
    tatoko, temaronteknan hamà.
  sim-sim: Uhu limu mbara, �Awasayi, ma oto karem mbari ri, �An niri frijip mawak
    a wakwa nira. Uhu indiyok a usahakwa nira.�
  npi-ULB: तिनीहरूले भने, “हजुर, हामीलाई सम्झना छ, कि त्यो ठगाहा जिउँदो हुँदा त्यसले
    भनेको थियो, ‘तिन दिनपछि म फेरि उठ्नेछु ।’
  cgc-cgc: Gambal danen ki Pilato, “Pataod na Gubirnador, may nademdeman kay. Na bui
    pa yo na bula na ittaw, ambal din na daw mapatay kanen, mabannaw kon kanen ta
    pangallo na adlaw.
  tim-tim: Arim hin magaŋi, “Humonenŋe, Yesugât ulit giŋdenŋe gain nâŋgât? Yesu hiaŋgi
    luâk arekŋe malep sop ain den siâ hin magep, “Nugumbiâ mondere han nugumbiâ hilâm
    âlâwu akto ain âmâ momoŋânba golâ akmâ agatbian.” dâep.
  yor-yor: Wọ́n sọ fún un pé, “Alàgbà àwa rántí pé ẹlẹ́tàn n nì wí nígbà tí ó wà láyé
    pé, ‘Lẹ́yìn ọjọ́ kẹta èmi yóò tún jí dìde.’
  wos-wos: Ye di déré wa, “Néma du, nani wun yéna yandé duna wandén hundika nani saréké.
    Angi dé wa, ‘Nukwa hufuk yindét wuni wambula ramétawuni.’
  emp-NTPO: '–Dai boro, daiba quĩrãneba panʌa jãʌ̃ ẽberã sewaid̶a b̶ʌ wad̶i zocai
    b̶asid̶e nãwã jarasida: “Mʌ̃ra ewari ũbead̶e ʌ̃rẽbaya.”'
  eng-F35: 'saying: “Sir, we remember that that deceiver, while still alive, said,
    ‘After three days I am going to rise.’'
  ind-ind: Mereka berkata, “Tuan, kami teringat bahwa sewaktu Yesus si penyesat itu
    masih hidup, dia pernah berkata, ‘Tiga hari sesudah aku mati, aku akan dihidupkan
    kembali.’
  pes-OPCB: 'و گفتند: «قربان، به یاد داریم که آن فریبکار وقتی زنده بود، می‌گفت: ”من
    پس از سه روز زنده می‌شوم.“'
  mpt-mpt: Sum kobo dim omin naka ele sino baanea Ne kaania amo asu kenita make dime
    imin hananamabibo genebio kesoa ni olo fumbuobe.
  bla-bla: Ki an'iau, Nin'a, nitŭsksksĭnipĭnan om'ă ai'pĭstsĭksĭstutŭkkiuă otan'ipi,
    otsakiaitap'piisi, nioks'kai ksĭstsiku'i nitak'aatsipuau.
  ssx-ssx: Hande ya pi lo haya꞉ somema꞉ pa hande haya꞉ dina꞉ ipikana꞉ma꞉ alota꞉ Hoto
    tepo natena꞉ wiaata꞉ I̱ta꞉ paa mea tialieke leekeeki niminaasoma꞉me.
  mkl-mkl: À ni, lɑfɛ̃ɛ, ɑ̀ ye ɡiɡii ide iyi ilu ibou í fɔ si wɑɑti iyi í wɛɛ si ɑndunyɑ
    í ni si ɑjɔ mɛɛtɑsiɑ nŋu ɑ́ jĩ hɑi si bɑlɛ mɑ́.
  gaq-gaq: “ମାପ୍‌ରୁ, ନେନେ ମନେ ଲେଃକେ ଆତେନ୍‌ ନାଲେଣ୍ଡ୍ରେ ବ୍ରୁଆ ଲେଃକେଲା ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ
    ଜିର୍‍ସି ଇଡ଼ିଙ୍ଗ୍ ନେଙ୍ଗ୍ ମ୍ୱ୍ରଚେ ତଡ଼ିଆଏ ।
  gof-RNT: “Godaw, ha worddanchchoy paxa de7ishe, ‘Taani heedzu gallasappe guye hayqoppe
    denddana’ yaagidayssi nuus hassayettis.
  unx-unx: ଆଡଃ କାଜିକିୟାକ, “ହେ ଗମ୍‌କେ, ଆଲେ ନାହାଁଃ ଜାକେଦ୍‌ ପାହାମ୍‌କାଦାଲେ ଏନ୍‍ ବେଦାନିଃ
    ଜୀନିଦ୍‌ ତାଇକେନ୍‌ରେ ‘ଆଇଙ୍ଗ୍‌ ଆପିମା ତାୟମ୍‌ତେ ଜୀଉବିରିଦାଇଙ୍ଗ୍‌’ ମେନ୍ତେ କାଜିକାଦ୍‌ ତାଇକେନାଏ
    ।
  gah-gah: 'Ake láa liki lamó: Ve napale leza gakó ma gelekunike noune. Ámina sozaló
    ve nene ha agómulagi noike gamena losive makole vokiko neza otinogo uve loko limómámini
    okatize.'
  lcm-lcm: na kila antok ia ta, “Volava, namempo lomlomonai lak ani kana mengen na
    igenen kapau ke si taun katapo to lak ta, ‘E mung i potol a taun na tadut pok.’
  aer-aer: Itne ikwere alakenhe angkeke, “Akngerrepataye, anwerne itelareme nthakenhe-arle
    Jesus urrtyirreke rarle itethe akwete anekenge. Re angkeke rarle ilweke-arle iperre
    ingwe atherreke, Ngkartele renhe inemele itethe-ilemele.
  qvc-NT: '—Taytitu, yuyanillapam chay alma llullakuq kawsaykashpa kayshina nishqanda:
    “Wañushpaqam kimsa diyaman rini kawsamuq”, nishpa.'
  tgl-ULB: At sinabi nila, “Ginoo, naalala namin noong nabubuhay pa ang mapanlinlang,
    sinabi niya, 'Pagkatapos ng tatlong araw ako ay muling mabubuhay.'
  cbs-NT: 'yuikin: —Xanen ibuun, ja juni chani chakakin mawadiama janchai nun ninkamisdan:
    “Mawa xaba dabe inun besti kaya en ana bestenxanaii”, ishian nuku yuishinabu nun
    shinaiin.'
  xtm-NTPP: 'Te ka jiña''a de: ―‍Señor, ni ka ndaka''án sa ja tee xnda''vi ñayii ma,
    ni ka''an de kii nuu téku‑ka de ma ja nuu uni kii ma, te ndateku de ma.'
  nnq-nnq: Ngabalenga, “Ananhota, tubiukombokela kutenda jwajo nhwangi pakiba mmomi
    alenga, ‘Kuboka pa machoba matatu mahyoka.’
  bao-NT: 'o biro cʉ̃re ĩiupa: —Wiogʉ, õo ca niiquĩgʉ ca ĩi ditorique paigʉ niiquĩricʉ,
    ména catigʉpʉ, “Itia rʉmʉ jiro yʉ cati tuarucu,” cʉ̃ ca ĩiriquere jãa tʉgoeña
    bʉajãwʉ.'
