  kbh-kbh: 'Tmojaniyana: —Taita, bënga fsëntsejuabná nts̈amo chë bostero cabá ainá
    ora tonjánayanama, chë unga tianoye cha jtayenama ca.'
  ron-LSB: '“Domnule, ne aducem aminte ce a spus înșelătorul acela, pe când era încă
    în viață: “După trei zile voi învia”.'
  pon-pon: 'Indada: Main, kit tamandar, me ol jued men et katitiki ni a memaur: I
    pan maureda murin ranjilu.'
  nhe-BL: 'huan quiilhuijque: ―Tate, tiquilnamiquij quema noja itztoya nopa tlacajcayajquetl
    Jesús, yajaya quiijto para quema miquis, ica eyi tonali moyolcuis.'
  sps-sps: ri tsue to na ka, “Tsunaun, mam natem te tototo farokot a mes a gamgam
    to ana Ya tsue to na ka, ‘Nyo nai tsun fatabin rou tana mat voun fafofopis nan
    nainy.’
  wnc-wnc: anzing iniking, “Buyambamtapa. Ninda wamu takngatu kem aminu waapata kayuk
    yuke yakut takngae natanggamatakamang kaknga ngang ganinim. Ita anzing yakut,
    ‘Tapduu gweaat gwenduat yukenga na gatuna enawit,’ ngang yakut.
  nmw-S: Habe si liwo heine si nga, “Gamalak, ha nuwohasik toyoyokapis ga yake, sauge
