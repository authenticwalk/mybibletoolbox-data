verse: MAT.027.013
translations:
  kpx-kpx: Ige Bailotiu namihai avoe, “Ana abu a aiohavoi ahoe hoto loumale ke evinu.”
  okv-H: Pilate na amita degi einge ena, “Enana ke nei te nei te ijie umo ganoka erera
    amo umo ingae re?” ainge enu
  tbo-tbo: Ega yaka Pilato i baha i pa, ‘Iyowai geka bahahi uyahihiyei hi igoum amaka
    u nonolihi?’
  mal-C: അപ്പോൾ പീലാത്തോസ്, “ഇവർ നിനക്കെതിരായി ഇത്രയേറെ ആരോപണങ്ങൾ ഉന്നയിക്കുന്നതൊന്നും
    നീ കേൾക്കുന്നില്ലേ?” എന്നു ചോദിച്ചു.
  grc-SR: Τότε λέγει αὐτῷ ὁ Πιλάτος, Οὐκ ἀκούεις πόσα σοῦ καταμαρτυροῦσιν;
  bgc-bgc: इसपै पिलातुस नै उसतै कह्या, “के तू न्ही सुणदा के ये तेरे बिरोध म्ह कितनी
    गवाही देवै सै?”
  khz-khz: Gaura pakurai Pilato na evaikilaato, netiwato, “Goi ati okamonagina, atamu
    ai metau kamu vagi gekilagiana?”
  deu-TKW: 'Hierauf sagt Pilatus zu ihm: hörst du nicht, was sie alles gegen dich
    bezeugen?'
  zsr-NT: 'Niꞌr Pilato rëꞌ Jesús: ―¿Naruꞌ cu ryö́ntsanuꞌ cátiꞌga zian le taꞌnë́ꞌ quiuꞌ?'
  lin-lin: 'Bongo Pilato atunaki Ye : — Ozali koyoka te makambo nyonso oyo bazali
    koloba mpo na kofunda Yo ?'
  hns-NT: 'Tab laat bolies: „Toe na soene hai kie iesab tore biese me ka bole hai?”'
  noa-E: Mag am iek ʉ̈khaba aawai deeu ich Pilatooupai irig, —Pua chan pʉch khĩir
    mag iekha nʉmjã ũrbahab, sĩi khĩuu jʉmaag ajim anʉm.
  eng-EMTV: Then Pilate said to Him, “Do You not hear how many things they testify
    against You?”
  mib-NT: 'Yūcuán na te ni cahān Pilato jiín yá: ¿A tu jíni ró jéē cácahān de cuehē
    cuēchi sɨquɨ̄ rō? achí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ पिलातसरे़ सेःन्‍दोसु, “खे़ने़ॽ के़दक्‍ले़ङ्‌वाओ के़म्‍गुःत्ते़बा
    आप्‍तिक्‍किन् के़ङ्‌घे़प्‍सुन्बि?”
  xnj-xnj: Kangi Pilatu akamkota “Wu, wiyuwana lepi matakilu gevakukutakila veve?”
  mmx-mmx: La ne Paelat ga sue i, “Kereva, u xopara na vorang levelinga atdi?”
  cbr-NT: 'Usaía judíos unibunëx quicëbëtan ca Pilatonën Jesús cacëxa: —¿Mimia manáncania
    caramina cuatiman?'
  tee-NT: 'Pus ju acsnich ju gobernador Pilato junilh: ―Ja va jantu k''asmat''i tachi
    chun ju tachivimak''anan ju uxint''i.'
  eng-LSV: then Pilate says to Him, “Do You not hear how many things they witness
    against You?”
  cak-NT: 'Romari'' ri Pilato xu''ij che ri Jesús: ¿Can manak como nac''oxaj ronojel
    ri ni''ix chawij chi jatquisujuj?'
  pah-NT: 'A''ero Pilatos''ga ei Jesus''ga pe: —Marãi nde? Nerehenduvi nde g̃a eg̃a''erame
    nde ve naerũ? Nerenhi''ig̃i po ti nde imombe''ukatuavo ji ve nehẽ? Marãi nde?
    ei ga.'
  sja-NT: 'Mapa Pilatopa iidiji: —¿Ũri-e bɨk''ã aji, pɨ k''ĩrapite jara p''anɨ?'
  xed-xed: «Sna a kagha ta inda na skwi ta gwaɗə həŋ ta kagha na ra?» ka Pilat nda
    tsi.
  mks-NT: 'A̱nda̱ já na̱cachi Pilato já xi̱hín Jesús: —Á co̱ xíni̱ jo̱ho tohún ndaja
    cua̱há nu̱ú cua̱chi jácojo na ja̱tu̱n —na̱cachi da.'
  gfk-S: Ma ne Pailat ga tange tana be, “Haleng kike ra linge di tangtange ter tam.
    Hohaam be u hadade bia ter iat mon?”
  bmu-bmu: Keu bök kiniga Pailötnöŋ Jisös kunbuk qesim waŋgiba jiyök, “Mötnöŋ! Yeŋön
    keu gwötpuk göhö silege ala naŋgöba jizei, mi mötzan me qahö?”
  dgz-dgz: Menan Pailat sia singui wayaven, “Mu nop aruga gapan enu yawagene waine
    anuingi go uon?”
  eng-GNV: Then saide Pilate vnto him, Hearest thou not howe many things they lay
    against thee?
  zaa-NT: 'Làniana Pilatua nna rą ne: Tsí bihua riyénini lu'' bícca''áỹa rinne cą
    contra lu''.'
  eng-WEBSTER: Then saith Pilate to him, Hearest thou not how many things they testify
    against thee?
  guh-guh: 'Nexata Pilato jumaitsi Jesúsjavabelia: —¿Apo jumetaemë tsaja pacuenia
    mapamonae caneconitaponaje? jai.'
  bon-bon: Puma cita ca Pilato jejige egä, “Nää, maane lica näätecijenige, meebine
    lui naaitnäjenisi?”
  nhw-BL: 'Huajca Pilato quitlatzintoquili Jesús: ―¿Amo tijcaqui ica quesqui tlamantli
    mitztelhuíaj?'
  swh-ONEN: Ndipo Pilato akamuuliza, “Je, husikii ni mambo mangapi wanayokushtaki
    nayo?”
  wbi-wbi: Pepano untwa akamposia akati,”Ghwe naghupulika isi sooni sino vikwoleka
    kuuti uhokile?”
  bba-bba: Yerɑ Pilɑti nùn bikiɑ u nɛɛ, ɑ ǹ mɛm kpuro nɔɔmɔ mɛ bɑ nun mɑnimɔ?
  eng-KJVCPB: Then said Pilate unto him, Hearest thou not how many things they witness
    against thee?
  kgk-NT: 'Upéixa-gwi: —“Hembiapo vai vai-ma upe va''e” he''i ramo nde-rehe, ma''erã
    po ra''e nerenhemombe''úiry? he''i íxupe oporandu-vy Pilatos.'
  waj-waj: 'Kua seemuaa varuduu Piratuuso inna tunoo: Aa kua mmuakiaa aayauvaa aiki
    yapaiyauvaa vaa a rikiaannannee?'
  cpy-cpy: 'Ikantzi Pilato: “¿Tema pikemi okaatzi ikantakoe-tzimiri?”'
  ekk-PKP: „Kas sa ei kuule, kui palju süüdistusi neil sinu vastu on?“ küsis Pilaatus
    talt.
  mpx-mpx: Inoke Pilato i baek elana i ba, “Tab u hago bugul ehila kaiwena ge hi wolewa?”
  wbp-wbp: Ngula-jangkaju, yangkangku Palitirli yarda payurnu Jijajiji, “Purda-nyanyinya
    kanpa-jana kuja kangkulu japirdimi?”
  luo-luo: Eka Pilato nopenje niya, “Donge iwinjo neno ma jogi donjonigoni?”
  nhe-NT: 'Huajca Pilato quitlajtlani Jesús: ―¿Ax tijcaqui ica quesqui tlamantli mitzteilhuíaj?'
  aii-aii: ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܦܝܼܠܵܛܘܿܣ ”ܒܸܫܡܵܥܵܐ ܝܘܸܬ ܕܵܐܟ݂ܝܼ ܣܵܗܕܘܼܬܵ‌ܐ ܒܝܼܵܗܒ݂ܵܐ
    ܝܢܵܐ ܥܲܠܘܼܟ݂؟“
  esk-NT: Kiisaimma Pilate nipliqpuq ilaanun, “Tusaqsaġiŋitpigich iḷisimarriqsuutiŋich
    akikŋaqhutin?”
  msb-msb: Kaya ginhunga gihapon siya ni Pilato, “Nano, dili mo nababati an tanan
    na mga akusasyon ninda kontra sa imo?”
  cpa-NT: 'Jøng² ca¹juúh² Pilato, ca¹tsáih¹dsa Jesús: ―¿Tsa³nøngh²hning ma¹dsio¹²
    dsag³ cuøh¹² dsa² hning²? ―ca¹juúh²dsa.'
  dso-dso: ତେବର୍‌ ପାଇ ପିଲାତ୍‌ ତାକେ କଇଲା, ତର୍‌ ବିରୁଦେ ସେମନ୍‌ ଜାଇ ଜାଇଟା କଇଲାଇନି ସେଟା
    କାଇ ତୁଇ ସୁନି ନାପାର୍‌ଲୁସ୍‌ନି କି ?
  meu-meu: Bena Pilato eto, Hahebade herevadia momo e habadelaimumu na to kamonaimu
    a?
  yva-NT: Pilatus po anajo akato pare, “Mbeanimaibe irati Nyo raura akananto mansaije
    jewen? Nyo raen wo naura tantunawi rave!”
  dgc-dgc: Kanya kinagi ni Pilato diya, a “Bakit éwan ka sumengbet? Ewan mo mébati
    i iyépehay dia diko?”
  zpm-NT: 'Dzigo rëbchaa Pilat lo me: ―¿Pe nacne rquiabd luu? ¿Pe ib rond luu grëtaa
    ncuaaṉe rquiaqui zho luu i?'
  hix-NT: Àro ke, onà wyaro nkekon xarha tà, Peratusu, àwya. Atxke nàrwonatxow hamà,
    moxamo, ohoko, kekon hatà. Anaro rha ayanhànà yokarymetxow hamà. Enytxahrany kat
    manaye, kekon hatà, Peratusu.
  sim-sim: Urik Pailat mu silira, �Mir ma tondo mbawan am mi misindu? Tol mashi mushak
    mirin li mbawan?�
  npi-ULB: अनि पिलातसले उहाँलाई भने, “के तिम्रो विरुद्धमा लगाइएका सबै अभियोग तिमीले
    सुनेनौ ?”
  cgc-cgc: Gainsa eman Pilato ki kanen, “Tama gid iran na akusar kuntra ki kaon. Man-o
    ula ka gasabat?”
  tim-tim: Hain akto Pilatoŋe Yesu hin magaŋep, “Nâŋgâ. Den aŋgâ aŋgâ hogom togo hâkgân
    hâkgân aktâi aregât gâ den hâuŋe siâ wangât bo makmâ kindât?” dâep.
  yor-yor: Nígbà náà ni Pilatu, béèrè lọ́wọ́ Jesu pé, “Àbí ìwọ kò gbọ́ ẹ̀rí tí wọn
    ń wí nípa rẹ ni?”
  wos-wos: Buléhafi yandéka dé Pailat déré wa, “Méni ménika wandaka atéfék hundi nawulak
    méni xéké, o yingi maki dé? Métaka méni hundi buléhafi té?”
  emp-NTPO: 'Maʌ̃ bẽrã Pilatoba Jesua iwid̶isia: –Ãdjirãba bʌra ne jũmaneba biẽ́ jara
    duanʌa. ¿Maʌ̃ra ũrĩẽ́ b̶ʌca?–'
  eng-F35: Then Pilate says to Him, “Don't you hear all that they are saying against
    you?”
  ind-ind: Jadi Pilatus berkata kepada-Nya, “Kamu sudah dengar begitu banyaknya tuduhan
    mereka terhadapmu! Jawablah!”
  pes-OPCB: 'پس پیلاتُس به او گفت: «نمی‌شنوی چه می‌گویند؟»'
  mpt-mpt: Failate baabanea Kobo i weng olo okebibo mo wentebeba bleka? Kobo nimin
    kenebta i wengo yang kenamino debiebe? ge baabane otane
  bla-bla: Pilate itŭm'anĭstsiuaie, kikŭttaisauokhtoau'axau akauo'yi kĭtse'nŭpanikoĭsts?
  ssx-ssx: Kutu pieke handaa Pailedima꞉ Yesu paa lota꞉ pitolo alota꞉ Pi ma꞉nda꞉ na
    lelipikipe. Naka꞉ hau pu haleeki paeyao do koto aleme handa꞉e leekeme.
  mkl-mkl: Ŋɔi Pilɑti í beeɛ í ni, i kù wɑɑ ɡbɔ ide ŋɑ iyi inɛ ŋɑ ɑ̀ fɔ ɑ̀ wɑɑ yɛò
    tɑɑleɛ bɑ.
  gaq-gaq: ତେସା ପିଲାତ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ନାନେ ବିରଦ୍‌ରେ ମେଇଙ୍ଗ୍‌ନେ ଦସ୍‍ ଦାବି ସାପା ନାଁ
    ମେଃନେ ଅଁ ନାଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ?”
  gof-RNT: He wode Philaaxoosi Yesuusakko, “Hayssati nena mootiya mootuwa ubbaa si7ikkii?”
    yaagis.
  unx-unx: ଏନ୍ତେ ପିଲାତୁସ୍‌ ଇନିଃକେ କାଜିକିୟାଏ, “ଇନ୍‌କୁ ଆମାଃ ବିରୁଧ୍‌ରେ ଚିଟାନାଙ୍ଗ୍‌ ପୁରାଃ
    ଗାୱାକ ଏମ୍‌ତାନା ଏନା ଚିନାଃ କାମ୍‌ ଆୟୁମେତାନା ?”
  gah-gah: 'Pilató nene láa loko limó: Geza nene mukí gakó liki goní nigitamó nene
    gelemape.'
  lcm-lcm: Na Pilato kala sui ia, “Kupo longong sukana na keve mengen suke kipo pege
    anim tatana?”
  aer-aer: Alakenhe ikwerenge anteme Pilate-le renhe awethe apayuthneke, “Iwenhe ikwere-ame
    unte akwete yanhe tnerle-aneme nterte anthurre, angketyakenhe? Unte aweme itne-arle
    angkerrerne, arne areye unte-arle akwele mpwareke.”
  qvc-NT: 'Chaymi Pilatuqa Jisusta nirqan: —¿Manachu uyangi kuntrashushpa, malutash
    rurashqa kangi, niptinllapaqa?'
  tgl-ULB: At sinabi ni Pilato sa kaniya, “Hindi mo ba naririnig ang mga paratang
    laban sa iyo?”
  cbs-NT: 'Pilaton ana yukakin: —Ja mikidi betsa betsapa chakabu yuiaibudan, ¿min
    jawa ninkamamen?— aka'
  xtm-NTPP: 'Sani te Pilato ma, ni jikan‑tnu''u de ya in‑ka jichi: ―‍¿Ñatuu jiniso''o
    ni ja kua''a xeen ja ka xtekuechi ña''a i a? ―‍kúu de jiña''a de.'
  nnq-nnq: Yene Pilato ngankonya, “Bo, mpetakujoaje matakiano genia goa agabapia kwinu
    mwenga?”
  bao-NT: 'To biri Pilato pea o biro cʉ̃re ĩi jãiñaupi: —¿Ñañaro mʉre cʉ̃ja ca ĩi
    wedejãarijere mʉ tʉotiti? —ĩiupi.'
  san-ORI: ତତଃ ପୀଲାତେନ ସ ଉଦିତଃ, ଇମେ ତ୍ୱତ୍ପ୍ରତିକୂଲତଃ କତି କତି ସାକ୍ଷ୍ୟଂ ଦଦତି, ତତ୍ ତ୍ୱଂ
    ନ ଶୃଣୋଷି?
  huv-NT: 'Condom quiaj tasaj nej a Pilato: ―¿Neol, ngo menguiay leaw tenguial mandeacüw
    wüx imbas quiaja? ―aj nej.'
  otn-NT: 'Ra̱ Pilato bi ''yɛ̱mbra̱ Jesús: ―¿Ua hi̱nguí̱ øde te gäma̱ hya̱ gui̱ nya̱p''a̱''i̱
    ya?'
  nop-nop: Kaŋ Pailatdi ninadiguk, “Du’walaŋ mede malabuhi mintaiŋ kaŋ du deti toboniŋ
    nemu tubu-udanelaŋ?”
  obo-NT: Na mid ikahi si Pilato to, “Waa ru vo norinog iddos mo-uraan saa no id uug
    dan kikow?”
  cak-ENT: 'Ri Pilato jari'' tok xbij chin ri Jesús: ¿Man navac''axaj tüj c''a ri
    nquibij ri vinük chavij richin nquisujuj-pe chavij? Y rat man jun nabij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤁᤧᤶᤃᤢ᤺ᤳᤋᤧᤒᤠ ᤀᤠᤵᤋᤡᤰᤁᤡᤴ ᤁᤧᤱᤄᤧᤵᤛᤢᤴᤒᤡ᥅”
  mie-NT: 'Ñúcuán de nī ncāhān Pilato jíín yā: ¿A nduú jíni nú jā cuāhā cuāchi cáhān
    ndá dē sīquī nū? ncachī dē.'
  san-TIB: ཏཏཿ པཱིལཱཏེན ས ཨུདིཏཿ, ཨིམེ ཏྭཏྤྲཏིཀཱུལཏཿ ཀཏི ཀཏི སཱཀྵྱཾ དདཏི, ཏཏ྄ ཏྭཾ ན
    ཤྲྀཎོཥི?
  qve-NT: 'Chaymi Poncio Pilatoqa Jesusta tapuran: —¿Uyarishankichu qanpa contraykipi
    tukuy ima rimasqankuta? nispa.'
  pao-NT: Soo Pilate yise mee ka Te Pabe'e netamma, “Mu tutunehanedu tubetse suda
    u netamma. U sakwa ka mu tutunehanedu kaaheno nanekwegea.”
  cbu-NT: Ashiriya, Pilaturinsha Isusoo, tárangiya; ¿Mayaamsha shiy nda yámaksha?
    ¿Wanip shiyaa yutaritam ínakchinllina? ¿Ndusha mazinakish? tárangiya.
  usa-usa: 'miráitana Pááíratima Îtumma timá ámikaiye: “aqá emá máqte-qtataaqtaba
    aamá timákaan-aimma íyaq ítaraano?” téna tiráiye.'
  soy-soy: 'Kei kɛ Pilɑti uu pɛɛ u pisɛ rɛ: Áɑ mmɛ̃ kɑpi nní nɛ pɔ́ n kpɑrɑi kómɛi,
    nɛ́ɛ?'
  hui-hui: Ladai nabiyagola Pailatehanda ibuhondo lalu, Tigua í̠hondo bi o laragoni
    hale nahe kebe, lene.
  amf-amf: Ogosa budonte Bhilathoos Yesusna ‘‘Hadar yer meemay goytika kenin tarjenam
    ya qansattanu?’’ kina ki hamade.
  quc-NNT: 'Xub''ij k''u ri tat Pilato che: ¿A mat kata ri tajin käb''ix chawij? —xcha
    che.'
  dob-dob: Ta Pailato ꞌigwae, “Mwaꞌadega, simana getedi ꞌamu eꞌewa manuna ꞌunononaya?”
  wrs-wrs: Pailat omnana, yimba hona moamba helwolvma, himba yena indkoklam velokusa
    viv?
  mca-mca: 'Qa hik ta''ƚijupi'' pa''aj ha'' Pilato in yit''ijets: —¿Me nite'' ƚepiye''
    kekhewe'' wekwek uƚ''ets wenit''ij ewetskii qu'' aqsiijkii?—'
  tzo-TZC: 'Jech o xal ti Pilatoe jech lic yalbe: ―¿Mi mu xavaꞌi ti vaꞌi sꞌelan ta
    saꞌic ti amule? ―xut.'
  mya-mya: ထို​အ​ခါ​ပိ​လတ်​မင်း​က ``သင့်​အား​ထို​သူ​တို့​သည် မည်​မျှ​ပြစ်​တင်​စွပ်​စွဲ​လျက်​ရှိ​ကြ​သည်​ကို​သင်
    သည်​မ​ကြား​ပါ​သ​လော'' ဟု​ဆို​၏။
  gng-NT: 'Nɛ Pilat tɔke'' wɔ ki ye: «Ŋa ciih bi biindeh ŋɛ mibiinm mà kɛ ya bol-ii?»'
  cbi-NTPO: 'Tsenñu, Pilato tsandimi: ¿Ñunu kuipa pu'' tituba pandetsuba ñuya merendyuu?
    timi.'
  ikk-NT: Paịleti nọ sị a, “Y'a rị a nụ ihiẹn ole wẹ rị e ku nị 'ya k'i mẹ?”
  leu-leu: E voxo na Pailat a kuus xe sina, “No langai a maana gelan siri, bo?”
  maz-NT: 'Nuc''ua e Pilato c''ü mi gobernador o xipji: ―¿Cjo dya i̱ṉ ärägue texe
    yo pje nde xi''ts''iji?'
  bod-N: ཡང་པི་ལ་ཏུ་ན༌རེ། མི་དེ་དག་གིས་དཔང་བཙུགས་ནས་ཁྱོད་རང་ཅི་ཙམ་གཏུག་པ་མི་ཐོས་སམ་ཞེས་དྲིས༌ནའང༌།
  tca-NT: 'Rü yexguma ga Piratu rü ñanagürü: —¿Tama ẽ́xna nüxü̃ cuxĩnü i ngẽma ore
    i namaã cuxü̃ ínaxuaxü̃güxü̃? —ñanagürü.'
  zpl-NT: 'Che uni Pilato lunu: ―¿Xieꞌ la yeneꞌlu ye beenú rni cundra bee benecuaꞌ
    lu cuendaꞌlu la?'
