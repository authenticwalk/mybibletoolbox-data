  gof-ENT: ሄ ዎዴ ጲላፆሲ ዬሱሳኮ፥ «ሃይሳቲ ኔና ሞቲያ ሞቱዋ ኡባ ሲዒኪ?» ያጊስ።
  aau-aau: Sa Pailat hiy makiy-mesopok, “Hai, hunkwe ok poya-poya, hne ma kiy-me kawrpakawr
    eme me, hunkwe ma-sahre onuayk me ey lopa so?”
  tvk-tvk: Ma Paelet misisi bit, “?Otalong ti sepinien xil xa di labiteni ba xatuk
    iaxai?”
  prf-NT: Kaya kinagi dikona ni Pilato, “Awan mu beman nasanig en imbintang di hidi
    dikomu?”
  auy-auy: Páírati Ísumba áísai ena séna sáwífaꞌ-aai wésimankaafo ína wéisaano súwana
  tbg-tbg: Ihuva tirema vauvaro Pairaatava qaiqaa Ihura irero tiharo, Vika airi uva
    ariqaa ntuvakeha ti variavara, are kiae vika ti varia uvara iriarao? tuvaro
  hub-NT: 'Tumakai Pilato chicharuk: “¿Amina aujmattramas imatrutmaina nuka antatsmek?”
    tusa tinaiti.'
  hmo-hmo: Vadaeni Pilato ia gwau, “Hereva momo oi dekenai idia gwauraia be oi kamonai
    lasi, a?”
  big-big: Pulaga Pailetgu Yisuyegi mazenda pelik nguk meiya, Puwiligu niyegi ngago
    kolokngagonoyeng yowirikki nugu kerewiyi mena ni ngago nara kaiya yo meli onora
    nangki, meiya.
  gux-G: 'Lani yogunu Pilati bo yed''o: ŋaa gbia ban jalig''a yaala aa?'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Pilato: ―¿''A² ''a²³jia''³ nuun³ ''e³ jmii''³¹ lǿ²
    la²³jɨ³ dsoo² ''e³ cuø²³te''²³ quién²nu³?'
  zar-NT: 'Níʼirö Pilato rëʼ Jesús: —¿Naruʼ cabí riyö́ntsenuʼ cateʼ xö le taʼnnë́ʼ
    quiuʼ?'
  kde-kde: Anepo Pilato nkummuja kavila Yesu kuchidoni, “Dachi, uvenkulapilikana anelo
    lammalele lavakusitaki?”
  ata-ata: La Pilato mutaliꞌisou aloxo ꞌo, “Loxovaa, nini nelomusou vaikala tavuꞌalo
    e aneꞌi mileanu muneꞌe noxine ne uasi?”
  qvw-NT: 'Chaymi Pilato: “¿Manachun caynu juchachaycälishuśhayquita uyalinqui, imamá?”
    nin.'
  nfa-nfa: Ka gubernur karèi hari Ne, peka na, “Èu tadèngi boe lii padhai lii rèngu,
    do? Dhèu se hia sasala ae-ae mi dedha Èu. Te ngaa tasamia ka Èu bꞌala boe si hèi?!”
  tnp-tnp: Kəni Pailət təməni=pən kəm in məmə, “?Natətəu nəghatiən mɨn iətəm kəutəni
    tatələs pɨkɨn ik, uə kəpə?”
  urd-urd: इस पर पीलातुस ने उस से कहा “क्या तू नहीं सुनता, ये तेरे ख़िलाफ़ कितनी गवाहियाँ
    देते हैं?”
  hot-hot: Êŋ ma Pailat hanaŋ, “Aisê! Miŋ holaŋô iniŋ abô ami ma o bônôŋ eka?”
  mqj-NT: 'Napolalan mekutana pole Pilatus nakua: “Ta''raka murangngi angganna pa''tanda''na
    inde mai tau lako kalemue?”'
  rus-SYN: 'Тогда говорит Ему Пилат: не слышишь, сколько свидетельствуют против Тебя?'
  mbh-mbh: Lama Pailat i ria i nge ve, “Ava wong nongpol riong puluanga ake ru o pun
    ong nge avele?”
  bdd-bdd: Ma Pailato ꞌigwaeya, “Togidega, hepwaila bewa ꞌa heꞌewa weyahidi ꞌuhesagoheya?”
  cbt-NTPO: —Na'con nonapirinënquën, ¿co natananhuë' ti? itopirinhuë' Piratori.
  srn-NT: 'Pilatus aksi Yesus taki: “Yu no e yere ala den sani san den e taki fu Yu?”'
  cta-NT: 'Liꞌ xaꞌ nchcuiꞌ Pilato loꞌo Jesús: ―¿Ha ná nduna nuꞌu̱ chaꞌ cuxi nu nchcuiꞌ
    nguꞌ jinuꞌu̱? ―nacui̱ nu laca loo biꞌ jiꞌi̱ Jesús.'
  bqc-SIM: 'Ɔ̃ Pilati òɛ̀: Ńlɛ yã́ dasi pↄ́ wàlɛ dↄdↄma mao lé?'
  tcz-CHONGTHU: “Amahon nangma douna thu hijatpi aseiyu hi na jahlou ham?” tin Pilate
    in adong in ahi.
  mar-mar: म्हणून पिलात येशूला म्हणाला, “हे लोक तुझ्यावर जो दोषारोप ठेवत आहेत तो तू
    ऐकत आहेस ना? तर मग तू का उत्तर देत नाहीस?”
  snp-snp: Ka ma ádaito, Pailatikafo limo, Kamo yamu ka muki ligiya-fagiya lo fi komamo
    ya ma kolámabe? loto loga o edaifa,
  isl-isl: „Heyrirðu ekki hvað þeir segja?“ spurði Pílatus,
  spy-NT: Kuteebee ꞉Bilaato kule, “‑Mēēkāsē wōlēē tēē ꞉ng'aleek chēē mwooyē ꞉bichu
    kule !kiiyey?”
  xnn-xnn: Isonga dat kanan Pilato en, “Ay adim dedengngen nan ipabasbasolda ken sik-a?”
  mwe-mwe: Kwa nneyo a Pilato gubhaabhushiye, “Bhuli, nkapilikana indu yowe ibhakunnugulangai?”
  tte-tte: Kabo Pailato iwalo koina iwaloba, “Tabu kubebenalan ginauli isa kaiweli
    siyayakewaiwo?”
  tcs-tcs: Den Pailat i bin spik po Zizas gen, ‘Yu bin lisen wanem dem pipol ya i
    bin spikbaut yu a?’
  hlt-THB: Cawh Pilat ing a venawh, “Nangawh thawlh ami nik puk am nang za nawh aw?
    tina hy.
  soq-soq: Mape Pailat me diene wanase, “E wawua gagalowa uara waio eteiana, ba dia?”
  qub-qub: 'Chaura Pilato tapuran: «¿Manachu imatapis ninqui tucuyta contrayqui niycäshuptiquipis?»'
  att-att: Á yáyù nga kinagi nayù Gubinador kuna, “Arám mu panò maginná yù ipappaliwâ
    da nikaw?” kun na.
  bki-bki: Mia Yesu naio juburu ga jibe na, naruei mila Pailat bika bereio, berinavo
    “?Jum̃abe, jau maka kosidomial ka ajum̃a aberenio vite telabo na bova karso?”
  bqp-bqp: 'Akũ Pilati pìnɛ: Ńdi yã dasi kũ òtɛn didimma maroo?'
  mcp-mcp: 'Ntɔ́ Pilât mú jí nyə nə́: «Ye wo aŋgɛ̂ nə gwág isâ byɛ̂sh bwə́ ŋgə́ bwaagʉlə
    wo ínɨ?»'
  hat-hat: 'Pilat di li: Ou pa tande tout plent yo depoze sou do ou?'
  npl-NT: 'Ijkuakó n Pilato okili: —¿Amo tikkaki nochi tlan yejwah mitsteiliah?'
  bgg-bgg: Ji-è, Philath è aishii yao, “Na ne ithek è nashii they ramuii pha jithek
    ayoi bey?”
  eng-TCENT: Then Pilate said to him, “Do yoʋ not hear all the things they are testifying
    against yoʋ?”
  eng-BSB: Then Pilate asked Him, “Do You not hear how many charges they are bringing
    against You?”
  cpu-NT: 'Ipoña ikantzi Pilato: “¿Tema pinkeme okaratzi ikantakoyeetzimiri?”'
  san-ASM: ততঃ পীলাতেন স উদিতঃ, ইমে ৎৱৎপ্ৰতিকূলতঃ কতি কতি সাক্ষ্যং দদতি, তৎ ৎৱং ন
    শৃণোষি?
  tac-NT: 'Alekeri alué Pilato anile: ―¿Tabilé aké mué suwábaga napu aní mué olagá
    sairúgame neraga?'
  eng-WEBPB: Then Pilate said to him, “Don’t you hear how many things they testify
    against you?”
  gfk-H: Ma Pailat ga tangai tana bia, “Haleng na linga kaikek diet tangtangai tar
    taam. I ngen hoeh bia u hadadei bia tar a mon?”
  viv-viv: Au Yesu giveꞋamata faꞋina Failato gigahena gigayo, “Yadi hawavekoyo gavadawana
    O againiya, kaꞋi keke udanogalini?”
  yao-yao: Nipele che Pilato ŵammusisye, “Ana ngankupilikana ganagose gele gakummechetela
    go?”
  tgp-tgp: Moiso Pilate mo verea isana mara, “Ko sopo rongo na hinau matuvana sei
    la lo retivuhesia matam?”
  auc-NT: Ate wædinque Pidato wæætë, —Bitö æpogadö wënæ wënæ cæbi ïmipa, ante nanguï
    änäni ëñënämaï inte bitö ædö cæte edæ pæ wëënebii.
  kbc-NT: Odaa Pilatos jeɡ̶ee, “Aɡ̶ajipaatalo inoa ɡ̶anotaɡ̶a? Igaataɡ̶a owidi lotaɡ̶a
    modakapetaɡ̶agi makaami nilaagedi.”
  bmh-bmh: Guzenina, Pailot nug aureun, “Bo, ze go nait enim ebu memen, na duab tam
    ta?”
  ctu-BL: 'Pilato tsi'' sube: ¿Mach ba wolic a wubin jaychajp woli'' yʌlob ti a contra?
    che''en.'
  meq-meq: 'Pilat a gwaɗay: «Wu neheye faya ta tsikiye fakaya tebiye aye na, ka tsəne
    təbəɗew?»'
  noa-H: Mag ham hiek hʌ̈k'aba haawai deeu hich Pilatooupai hirig, —Pua chan pʌch
    k'ĩir mag hiek'a nʌmjã hũrbahab, sĩi k'ĩuu jʌmaag hajim hanʌm.
  alp-NT: Eleki Pilatuse itneu Yesuse be, “Esi alenakeMu be Aneu titinai yo Aleliesi
    mo le mula?”
  san-VEL: tata.h piilaatena sa udita.h, ime tvatpratikuulata.h kati kati saak.sya.m
    dadati, tat tva.m na "s.r.no.si?
  kbq-kbq: Anante Paeroti'a amanage hu'ne, Hakare hazenkema hu'nana zanku'ma naneke'ma
    huma negantazana nentahimpi?
  kbh-kbh: 'Chíyeca Pilato tbojantjá: —¿Ndoñe contsuenana lempe nts̈amo acbe contra
    montsichamcá ca?'
  ron-LSB: 'Atunci Pilat i-a zis: “Nu auzi câte mărturisiri se fac împotriva ta?”'
  pon-pon: 'Pilatuj ap majani on i: Komui jota ron duen ar karakarauni komui kaualap?'
  nhe-BL: 'Huajca Pilato quitlajtlani Jesús: ―¿Ax tijcaqui ica quesqui tlamantli mitzteilhuíaj?'
  sps-sps: Ai Pailat tsue to Tsunia, “Nyi gima nongoiny a fo mamatsiny ka to te sak
    manyi ri?”
  wnc-wnc: kake Pailatda anzing inikut, “Gata wambamu gae wa yakaingu dua natayak
    ba dasing,” ngang iniwan
  nmw-S: Pilato i liwo heine i nga, “Tab u longe bigi ho-piye kaiwane ge si pwatimiwo?”
  bus-bus: 'Ben Pilati bènɛ: Nɛ́ɛ yã parii kɛ̀ wèe didiimmaa maroo?'
  gub-BL: Uze'eg wi Pirat izupe kury. — Aipo nerenu kwaw neremiapo kwer imume'u haw
    ne, i'i izupe.
  imo-imo: Jisasini ungu te naa nimu ulu kanopalie Pailateni yundo nimbei, “Nu ulu
    keri awini terinu nimele ungu nu naa piltinoya?” nimu kinye
  boj-boj: Deqa Pailat na olo Yesus nenemyej, “Naŋgi une gargekoba ino jejamuq di
    qameqnub. Di ni queqnum e?”
  eng-DRA: 'Then Pilate saith to him: Dost not thou hear how great testimonies they
    allege against thee?'
  knf-knf: 'Kë Pilat aşë ji na a : « Iinŧiink iko yi baktapariiŋ bŧi i? »'
  san-KHM: តតះ បីលាតេន ស ឧទិតះ, ឥមេ ត្វត្ប្រតិកូលតះ កតិ កតិ សាក្ឞ្យំ ទទតិ, តត៑ ត្វំ
    ន ឝ្ឫណោឞិ?
  arn-NT: 'Feymew Pilato ramtueyew: —¿Allkülaymi am tami femngechi dalluntukumekengen?'
  zas-NT: 'Dxel rëb Pilato lojman: ―¿Nid riguiejnl gra ni canee reeman contr lüj ya?'
  ken-NT: Ɛ́kʉ́ Páílet arɛm ntá yi bɛ, “Ɔpú ghók nɔ́ bɛyǎ mɛnyɨŋ ɛbhɛ́n bárɛ̀m
    bɛ́ ɔkʉ?”
