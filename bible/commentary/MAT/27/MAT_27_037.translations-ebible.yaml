    huu ubeaꞌ de ara huku ramate Ni.
  toc-NT: 'Y nac xacpú̠n xcruz Jesús xtzok­cani̠t pi̠tzu̠ páklh­a̠t anta­nícu xuán
    túcu xpa̠­la­cata chuná xli̠t­la­hua­cani̠t, y nac pák­lha̠t chiné xta­tzokni̠t:
