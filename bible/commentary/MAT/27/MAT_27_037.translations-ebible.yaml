  ulk-1902: Uiaba dikmerik tumem abi kerem ge abele jauali, abele lu abi emerered,
    Abele Iesu Iudaia le giz ra Opole.
  som-som: Waxay meel madaxiisa ka korraysa ku qoreen ashtakadii lagu ashtakeeyey
