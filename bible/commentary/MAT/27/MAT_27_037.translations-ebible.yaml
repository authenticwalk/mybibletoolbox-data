  noa-H: Hi meerp'ë jiir wëjöm pör hʌ̃r hẽsapdau p'ãk'a sim gaai jaau sĩejim, k'an
    gaaimuata hi mag wai naajĩ. Chi hẽsapdau gaai “Chamʌʌta Jesuu, Judionaan Rey”
    ha p'ã sĩejim.
  alp-NT: Eleki esi paku lepate matai ndete baba bei Yesuse uluIje leke tamata esi
    rekwa be Yesuse Isupu hukumane bei saisa. Lepate matai mere be, “Meije Yesuse,
    Yahudiaru esi Kamale.”
  san-VEL: aparam e.sa yihuudiiyaanaa.m raajaa yii"surityapavaadalipipatra.m tacchirasa
    uurdvve yojayaamaasu.h|
  kbq-kbq: Hagi anuntega avoma kre'za ahente'nazana, ama nera Jisasi'e. Jiu vahe'mokizmi
    kini nere hu'naze.
  kbh-kbh: 'Y chabe bests̈as̈e juatsboicna canÿe uabemana soye tmojananjo. Chiñe yojétsayana
    ndáyeca cha tmojancrucificama, mënts̈á: MUA JESÚS ENDMËNA, CHË JUDIËNGBE REY ca.'
  ron-LSB: 'I-au pus deasupra capului său acuzația scrisă împotriva lui: “ACESTA ESTE
    IISUS, REGELE IUDEILOR”.'
  pon-pon: 'O ponanin kadokenmai re pajuredier intin o, me a pukoki: let Nanmarki
    en Juj akan.'
  nhe-BL: 'Huan quitlalijque se tlajcuiloli itzonpac Jesús campa nesiyaya tlachque
    ica quiteilhuijtoyaj. Huan nopa tlajcuiloli quiijto: NI JESÚS, YAJAYA ININTLANAHUATIJCA
    ISRAELITAME.'
  sps-sps: 'Jias patsuun Ya, ri kirkir ton vegiau te sak ari Ya: “E Jisas to na Aatouf
    tana taa Jiu.”'
  wnc-wnc: Sike wamu tangutningge yawa kekekakut taknga matake amin saamdaka nomnane
    tuptake wamu waaknga tanguking. Anzing mataking, “Aminu aapa Jesu Judia amindane
    buyambamtapa,” ngang mataking.
  nmw-S: Hana pwapwatim si leli ge si tagapatad he kahulune dedenateine, i nga, “Ga
    yeya Yeisu, Judiya wedi Kin.”
  bus-bus: 'Wà yã kɛ̀ wà dìa kɛ̃̀ wà nà à mìla wà bè: Yudanↄ kína Yesun yɛ̀.'
  gub-BL: Uzywà kar amo ywyrapewa'i ywyra kanetar apyr wà. — Ai'aw Zezuz a'e, Zutew
    wanuwihaw romo hekon a'e, i'i a'e ze'eg ywyrapewa'i rehe imuapyk pyrer a'e.
  imo-imo: Yu toringi ungumu imboma kanangei ningo I IYE JISAS JUDA IMBOMANGA IYE
    NOMI KINGIMU ningo imbi toko yunge pinyewena olando unjona mondoringi.
  boj-boj: Osib ŋamburbas mutu gogeq di anjam endegsib neŋgreŋyeb, “Tamo endi Yesus.
    A Juda naŋgo Mandor Koba.” Yesus a nami maroqnej, “E Juda naŋgo Mandor Koba.”
    Yesus aqa une deqa osib anjam di neŋgreŋyeb.
  eng-DRA: 'And they put over his head his cause written: THIS IS JESUS THE KING OF
    THE JEWS.'
  knf-knf: 'Bapiiŧ ţi bkowul duuţ uko unkaaŋ kë baţu''a pkeţ aji : « I, awooŋ Yeŧu
    naşih i *bayuday. »'
  san-KHM: អបរម៑ ឯឞ យិហូទីយានាំ រាជា យីឝុរិត្យបវាទលិបិបត្រំ តច្ឆិរស ឩទ៌្វ្វេ យោជយាមាសុះ។
  arn-NT: 'Ka kisu tañi wente longko tukuy engün ta kiñe letreru, chew tañi wirikonkülemum
    chem dungu mew tañi kondenangen. Tati letreru feypiley: FEY TÜFA TA JESUS, TATI
    PU JUDIU ÑI LONGKO ÜLMEN.'
  zas-NT: 'Abiꞌ guijc crüjz guin bacaa reeman lejtr ni rëb, chexc zeel cwaman loj
    crüjz. Rëb lëjtr guin: “BEN GUIE NA̱J JESÚS XREY REE BEN ISRAEL.”'
  ken-NT: Básɨŋ ɛnyɨŋ ɛnɛ Yesu ákʉ́ kɛ bágò yí ndǔ ɛkotákátí, ndǔ ɛbhɔ́k
    ɛnɔk. Bágó ɛbhɔ́k ɛnɔk ɛyɔ ndǔ ɛko amfay ntí aywi. Ɛnyɨŋ básɨ́ŋ arɛ́ ɛ́bhák
    bɛ, “Nɛ́ chí Yesu, Mfɔ bo Israɛl.”
