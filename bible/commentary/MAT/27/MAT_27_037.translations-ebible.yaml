  yaq-NT: 'A'' koba bepa intok ji''ojtei, inia betchi''bo junuen a'' me''ewaka''u
    ama chaya''awak: “Ini''i juna''a ju''u Jesus, ju''u juriommeu che''a yo''o ya''ari”,
    ti jiakai.'
  uro-uro: Bä rha mu ama enge qärangätni i sa rha säm a ngät daver mä qa qärangätni
    i ngät tamän doqortäqyia “Rhak täkt di ma Jisas kärak i ama Judaqäna arha vitnaqa.”
  ita-1885: 'Gli posero ancora, di sopra al capo, il maleficio che gli era apposto,
    scritto in questa maniera: COSTUI È GESÙ, IL RE DE'' GIUDEI.'
  muy-muy: 'Eslini tàdarfəŋ pələŋgaf kà təndal agavəla ga ahàr gayaŋ. Ka pələŋgaf
    nani ti təbəki zlam magudarani ge mis ni ti mis ɗek tə̂sər ; tə̀bəki ti nahkay
    hi : « Hini ti Yezu bay ga ndam *Zʉde. »'
  kqc-kqc: 'Ini ada odoro bi ini no nikake regi bi yomakai bura reyadi: “Mina bi Iesu,
    Jew vene di kini.”'
  tav-tav: 'Cʉ rʉpoa bui cʉ ye wapa caĩri wamere ocõo bairo cauca tuyuparã: ANI JESU
    ÃMI, JUDÍO MAJA ɄPAɄ MAJUU ĩrica wame.'
  eng-ULB: Above his head they put the charge against him, which read “This is Jesus,
    the king of the Jews.”
  spa-VBL: 'Colocaron una señal sobre su cabeza con el cargo que fue presentado contra
    él. Decía: “Este es Jesús, el Rey de los judíos”.'
  fra-_FOB: 'Ils mirent aussi au-dessus de sa tête la cause de sa condamnation, ainsi
