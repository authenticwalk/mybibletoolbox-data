  zia-zia: Ika i pasao tame atu susuwa nouna nung dewi auna ge eyero gaero pugaiwa
    mitina, “Ewiya Yesu, Yuda emora emo tuwa.”
  mal-2015: യെഹൂദന്മാരുടെ രാജാവായ യേശു എന്നു അവന്റെ കുറ്റസംഗതി എഴുതി അവന്റെ തലെക്കുമീതെ
    വെച്ചു.
  tuo-NT: 'Jesú dʉpoa buꞌipʉ niꞌcã pjĩ meꞌrã “Aꞌte ye buꞌiri cʉ̃rẽ wẽjẽꞌe” nisere
    ojaõꞌowã. Aꞌtiro ojanoꞌwʉ̃: “Ãꞌrĩ Jesú nimi. Cʉ̃ judío masã wiogʉ nimi”, niwʉ̃.'
  mbl-NT: 'tu mĩmpehnãg yĩmũ kax''ãmi'', tu mĩpkupnix tu'' xup, nũy Yeyox yõg hãpkummuk
