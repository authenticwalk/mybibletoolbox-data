  mal-mal: യെഹൂദന്മാരുടെ രാജാവായ യേശു എന്നു അവന്റെ കുറ്റസംഗതി എഴുതി അവന്റെ തലയ്ക്കുമീതെ
    വെച്ച്.
  kkc-kkc: Osoloso edebeeyo Yesu wooloomalai goo eyo bei ee odoo susuga oso gooleedalame,
    odoo heeso Yesuwo wiligi oo poogoo dokodooga to egeesee hoguguloso kalamaso, “Hagee
    Yesu, Yu odoo dia wiligi odoo taba.”
  urd-GVR: Salīb par Īsā ke sar ke ūpar ek taḳhtī lagā dī gaī jis par yih ilzām likhā
    thā, “Yih Yahūdiyoṅ kā Bādshāh Īsā hai.”
  far-far: Ma 'i gwauna na 'airarafolo kera alua na kekedee 'uri, “Na wane ne sa Jesus,
    na kingi Jiu ki.”
  suz-BL: “यहूदी आन पिप येसु” दे आ कली दोस गेशा ब्रेक्‍शो आ पिया तार एरे शीमी केप्‍तमे
    बाक्‍त।
  car-NT: 'Ero wara moro emendotopo mero''po yry''po i''waine epo: MO''KARON SIMOSU
    JOPOTORY JESUS MO''SE MAN'
  amp-amp: Yura mfhatpnonko mimkutn wom mrokfot wandfamomt. Nd mrokfot rom wandfakhato
    htamot kfo memot, “Ndarr Judaroh King Jisaser.”
  bht-bht: कने उदा दोष उदे सिरे पर लाई दिता कि “ऐ यहूदियां दा राजा यीशु है।”
  eng-NOY: 'And they set up over his head the charge against him in writing: “This
    is Jesus the king of the Jews.”'
  cub-NT: 'Jocʉcʉjaravena ʉ̃i jipobʉ pʉenoi toivaino jẽnejavʉ̃, apevʉ ne majinajiyepe
    aino Jesúre boarĩ́ jarʉvaivʉ ne dápiainore, “¿Aipe teni ʉ̃́re boarĩ́ jarʉvarãma
    na?” ne aino. Yópe aiyʉrejavʉ̃ no toivaino: “Ñaime Jesús, judíovai jabocʉ”.'
  ita-1927: 'E al disopra del capo gli posero scritto il motivo della condanna: QUESTO
    E’ GESU’, IL RE DE’ GIUDEI.'
  lww-lww: Ana la asiri navisawalena tai, asuari teke metavan p̃arina, nap̃a pisawal
    suri nap̃a la am̃em̃ar naga mare vanonia, nap̃a pisa pisape “Yesu nene, P̃arin
    sup̃e kiena ne le Yu lala.”
  ckb-ckb: 'لەژوور سەرییەوە تاواننامەکەی ئەویان دانا کە نووسرابوو: «ئەمە عیسایە، پاشای
    جولەکە.»'
  nas-nas: 'Eeꞌnoko tee-koo boreꞌkoo daua teing kapooꞌ tee tuumpiaakoꞌning daariaara
    sipauꞌ eeꞌ minkuning: AUNG TEE JIISUUꞌ, JUꞌNUPOONG BIIKAANG DAURARONG.'
  uvl-uvl: Pe te hero heke asinga langa manga toto neu pule nenge hele ke teke, “IESUS
    NENGE IUTA MUR ARIA NAUNGA ALA ANA NON KOI NEI.” Iange helenga nem hele urume
    huna nga nenge te laua Iesus.
  eng-BBE: And they put up over his head the statement of his crime in writing, THIS
    IS JESUS THE KING OF THE JEWS.
  ixl-CNT: Utz itzꞌibꞌa maꞌl yol taqꞌ jeꞌ vatz u kurus, tibꞌa u Jesuus, ayaꞌ vipaav
    aas nichmotxtaleꞌ. Ech nichtal tzaꞌ. “Aꞌ U JESUUS TZAꞌ, U TIJLENAL QꞌU ISRAEEL.”
    Chia.
  xsi-xsi: Aku lâ Yesu kulu âta, ande siŋgere ŋgua ŋinde muŋga sio i ilâ pa ŋgua nia
    ŋana. Siŋgere ŋgua mine tu, “Tamâta ŋine nde Yesu, ina Juda nenzi koipu ŋalae.”
