verse: MAT.027.037
translations:
  kpx-kpx: Kemo ulata sebele mole vaki mai avuemo abu ono vademoike hamale ke hisaliai
    avoe, “Malaha kou Diue atae kosive baluga, Iesu.” Kateaito mai kinave tatamo hamalu.
  okv-H: Eto ari sapura ta ke kaeto vahaikagora besi ai ta ke einge kaeto amita siro
    kombu ta tea, “Embo emo Iesu, Judea embomeni ta king ra.” ke ainge kaeto tea.
  tbo-tbo: 'Ma ani take u tepana ani wigouna hi giluma geleteya hi pa: YESU GEKA MI
    YUDEYA HAI WASAWASA'
  mal-C: യെഹൂദരുടെ രാജാവായ യേശുവാണ് ഇവൻ, എന്ന് അദ്ദേഹത്തിന്റെമേൽ ചുമത്തപ്പെട്ട കുറ്റം
    എഴുതി അവർ യേശുവിന്റെ ശിരസ്സിനുമീതേ വെച്ചു.
  grc-SR: Καὶ ἐπέθηκαν ἐπάνω τῆς κεφαλῆς αὐτοῦ τὴν αἰτίαν αὐτοῦ γεγραμμένην, Οὗτός
    ἐστιν Ἰησοῦς ὁ βασιλεὺς τῶν Ἰουδαίων.
  bgc-bgc: अर उसका दोषपत्र लिखकै उसकै सिर पै लगाया, के, “यो यहूदियाँ का राजा यीशु
    सै।”
  khz-khz: Ia repana atanai rakagau gaurai ia gesatauroato kilana getao-kauato, evetaina
    getaloato, “E IESU, IUDA TALIMARA GERIA VELE.”
  deu-TKW: 'Und sie befestigten über seinem Kopfe eine Inschrift seiner Schuld: dies
    ist Jesus, der König der Juden.'
  zsr-NT: 'Lëzcaꞌ guluzóëꞌ lëꞌi yag cruz icjlëꞌ Jesús tu didzaꞌ rguixjöꞌ le nabaguëꞌë,
    rna cni: “Bönniꞌ ni Jesús, Bönniꞌ rna béꞌinëꞌ bunách judío.”'
  lin-lin: 'Na likolo ya moto ya Yesu, batiaki makomi oyo mpo na kotalisa mpo nini
    bakatelaki Ye etumbu : Moto oyo azali Yesu, Mokonzi ya Bayuda.'
  hns-NT: 'Okar moerie ke oeppar liekhal raha kie oe kaahe khaat kroes ke sadja paais
    raha. Oesab liekhies raha kie: IE ISRAEL KE RAADJA JIESOE HAI.'
  noa-E: I meerphë jiir wëjöm pör ʉ̈r ẽsapdau phãkha sim gaai jaau sĩejim, khan gaaimuata
    i mag wai naajĩ. Chi ẽsapdau gaai “Chamʉʉta Jesuu, Judionaan Rey” a phã sĩejim.
  eng-EMTV: 'And they put up over His head the crime having been written against Him:
    THIS IS JESUS THE KING OF THE JEWS.'
  mib-NT: 'Te ni catee de ɨɨn jnūhun xinī cruz yā jeē cahán na sɨquɨ̄ ni jíhī yā:
    Yāha cúu Jesús, Rey ñayuu hebreo, achí.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुधे़गेःक् सम्‍दाङ् कुआप्‍तिक् सक्‍किन् मे़घिप्‍सुआङ्
    पत्‍छे़, खे़प्‍मो “कङ्‌ग यहुदिहाॽरे़ खुनिॽ हाङ् ये़सुरो” लॽरिक् मे़साप्‍तुआङ्
    पत्‍छे़॥
  xnj-xnj: Panani ya mutu waki pamsalaba, vakayandika matakilu ga kumvala mwene “Mwenuyu
    ndi Yesu, Nkosi va Vayawudi.”
  mmx-mmx: To mavana at lavatlak teren diga lok li levelinga, mo ga tong asu lavasuun
    at lumumuat teren. Nom levelinga ga lok keretna, Neni ne Iesu, loorong at limixin
    me Judaia.
  cbr-NT: 'Bërúanquin ca Jesusan maxcá manámi, uisa ''icë cara bamamiaxa quixun cuënëocë
    bana matásacëxa, ësai quicë: “Ënëx ca Jesús, judíos unibunën ''apu, a ''icën”.'
  tee-NT: 'Pus ju la''is''aktsulh ju iscurus ju Jesús ta''ulanilh lakatam ats''oknut
    junta ixnajun tuchi talak''alhin ixtamuc''anita. Pus chani ixnajun: “Ju ani yuchi
    ju Jesús. Ix''ucxtin''an ju israelitanin”.'
  eng-LSV: 'and they put up over His head, His accusation written: “THIS IS JESUS,
    THE KING OF THE JEWS.”'
  cak-NT: 'Y chutza''n ri cruz, reje'' xquiya'' jun letrero anchi'' nu''ij anchique
    roma nicamises ri Jesús. Ri letrero ri'' nu''ij: Jare'' ri Jesús qui-Rey ri israelitas.'
  pah-NT: 'Yva rehe g̃a imondoi ikwatijaripyra Jesus''ga akag̃a arimo. Ikwatijaripyra
    ko imbojahava Jesus''ga rehe nurã ore ga jukai javo. E''i: —Agwa''ga ko Jesus''ga
    judeus''g̃a nduvihavuhuhete''ga. A''ea i''ei.'
  sja-NT: 'Soldaopa iru poro ɨt''aik''a eere kurusode letrero merap''eji jarait''ee
    k''ãare-it''ee kurusode baijira bɨjida piumerã. P''ã baji: Nãgɨ́ Jesús; Judiorã
    Rey.'
  xed-xed: 'Ŋa maraŋtá skwi kəl lu ka tsanaghatá guma, wya ká lu vindafta nda ta ghəŋani:
    «Nana mndu na Yesu, Mghama la Yahuda, ka lu.»'
  mks-NT: 'Ta ji̱ní ndi̱ca crúxu̱ cán na̱ca̱hyí na̱ ndá sa̱ha̱ na̱cata caa na a̱ já
    cáchí a̱ já: “Da̱ yóho cúú Jesús, da̱ cúú rey nu̱ú na̱ Israel.”'
  gfk-S: 'Ma ira nianga bileng di ga tung ie me, di ga pakat ma di ga bul tano nuno
    kabai metuma nalu tano uluno. Ma iga tange horek: “Jisas ikin, no king gar na
    Iudeia.”'
  bmu-bmu: Nöröpŋe eu qegeraŋgö könaŋi kewö ohoba qeget, ‘Juda yeŋgö kiŋ kembuŋina
    ki.’
  dgz-dgz: Mu enu yawan wane ogewa me iap paina oma ginap tobatam endawan anega seane,
    ‘Ma Iesu Diu nagirewa Ayop mugawa.’
  eng-GNV: They set vp also ouer his head his cause written, THIS IS IESVS THE KING
    OF THE IEVVES.
  zaa-NT: 'Betaá'' tè cą ttu letrero iqquia curutsi làti téáa biỹa cca té''e nía nna
    rą: NUI NUĄ'' JESUS REY QUI'' CA JUDIO.'
  eng-WEBSTER: And set up over his head his accusation written, THIS IS JESUS THE
    KING OF THE JEWS.
  guh-guh: 'Bajarajota Jesús pematabocoto matatsënëyo cruzajavata, yaquinaruta tablapayota
    itsamonae ata peyapëtaenexa pajamatabëcuene yabara naneconitsiaexanatsi Jesús.
    Jumai tsarutsi peyaquinaeitane cruzajavata mapacueniaje: “Mara ponë Jesúsje, judíovi
    pepo pevetsinë,” jai tsarutsi Jesús yabara.'
  bon-bon: Teeme mope gome me mene ne ecitisi teeme budre ingle poto cidi me egä,
    AI LUI YEESU SINE, ISRAELA BINAME BIME MOPE BINAME.
  nhw-BL: 'Huan quitlalijque se tlajcuiloli itzonatipa Jesús campa nesiyaya tlaque
    ica quitelhuijtoyaj. Huan nopa tlajcuiloli quiijto: NI JESÚS, YAYA ININTLANAHUATIJCA
    ISRAELITAME.'
  swh-ONEN: 'Juu ya kichwa chake, kwenye msalaba, wakaandika shtaka lake hivi: Huyu
    ni Yesu, Mfalme wa Wayahudi.'
  wbi-wbi: Pa kikovekano ku mutu ghwake vakakomelela,”UJU GHWE YESU, UNTWA GHWA VAYAHUDi.”
  bba-bba: Win wii wɔllɔ bɑ yorɑ ɡɑɑ bwɛ̃ ye yɑ win tɑɑrɛ ɡerumɔ yɑ nɛɛ, winiwɑ Yesu,
    Yuubɑn sunɔ.
  eng-KJVCPB: and set up over his head his accusation written, THIS IS JESUS THE KING
    OF THE JEWS.
  kgk-NT: 'Ha Hesu-rehe hemimombe''ukwe ohai omoĩ ikurusu-rehe inhakã ári: “Kóa Hesu
    judeu ruvixagwasu va''e” he''i omoĩ-vy.'
  waj-waj: 'Iya kua pinaivaa innaki yapa kioo kuaivaa yatari sagaivau fafaara reeda
    inna kieetainningiaa yapa kieeravai. Ii kua ivo vainno tunoo: Aanna Yisuuva Yutayaiya
    kieetaivovee, tiravai.'
  cpy-cpy: 'Rojankineetaki ikentakoe-tanta-kariri, okantzi: IRIKA JESÚS, RIITAKI IWINKATHARITE
    JUDÁ-PAENI. Ikenta-koeta-kiniri jeñokiini ipatziitoki.'
  ekk-PKP: 'Nad panid ta pea kohale sildi tema vastu esitatud süüdistusega. Sildil
    oli kirjas: „See on Jeesus, juutide kuningas.“'
  mpx-mpx: Ana woliwoli hi lele inoke hi tagahikana kokowana pwatanaa, i ba, “Yeisu,
    Yudiya wali Kin.”
  wbp-wbp: Ngula-jangkaju, pipalkulu wita manu, ngulangkajulu jaru yirrarnu ngulaju
    kuja, ‘NYAMPUJU NGULAJU KINGI JUWU-PATUKU’. Kujanyalu yirrarnu pipa Jijajirla
    kankarlumparra-warnu watiya warntawarntarlaju.
  luo-luo: 'Gimalo ne nitie ndiko mondik mane nyiso kethone niya: Ma en Yesu, ma Ruodh
    Jo-Yahudi.'
  nhe-NT: 'Huan quitlalijque se tlajcuiloli itzonpac Jesús campa nesiyaya tlachque
    ica quiteilhuijtoyaj. Huan nopa tlajcuiloli quiijto: NI JESÚS, YAJAYA ININTLANAHUATIJCA
    ISRAELITAME.'
  aii-aii: 'ܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܥܸܠܸܠܔ ܡ̣ܢ ܪܹܝܫܹܗ ܟܬܝܼܒ݂ܬܵ‌ܐ ܡܲܚܙܘܼܝܹܐ ܥܸܠܬܵ‌ܐ ܕܡܵܘܬܹܗ:
    ”ܐܵܗܵܐ ܝܠܹܗ ܝܼܫܘܿܥ، ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.“'
  esk-NT: Qulaanun niaquan iḷiñiġaat pasikkun ilaagun, aglausimaruaq itna, “Uvvauna
    Jesus, umialgat Jew-ŋuruat.”
  msb-msb: '@see-verse:MAT.027.036'
  cpa-NT: 'Dsi³guiuh² Jesús ca¹tiun¹dsa cøng² si² rø²hløah¹² dsag³ ca¹cuúh¹dsa Jesús.
    Lah¹la² rø²juúh² si²: “Jesús báh³ lang¹², dsa² lán¹² rai¹³ quián¹² dsa² judío,”
    rø²juúh² si².'
  dso-dso: ତାର୍‌ ବିରୁଦେ ଲେକାଅଇରଇବା ଗଟେକ୍‌ ବରଡ୍‌ ଲେକି ତାର୍‌ ମୁଣ୍ଡ୍‌ ଉପ୍‌ରେ, ଜୁଲାଇ ରଇଲାଇ
    । ସେ ବରଡ୍‌ ଲଗେ ଏନ୍ତି ଲେକାଅଇରଇଲା, ଏ ଅଇଲାନି ଜିଉଦିମନର୍‌ ରାଜା, ଜିସୁ ।
  meu-meu: 'Ia kwarana daenai idia ese hahebade herevana e kapaia, ini e torea toma:
    INA NA IESU, IUDA PAVAPAVANA.'
  yva-NT: 'Ayao wo rave Yesus akekebe wemirati wo ratoe wo rauseo no inyo kapite ama
    von no taiso: Sopamo Akarijo Titi Yahudi.'
  dgc-dgc: Sakay niekpét de tu sulat to kudos ta uluan naa, a ikagi no sulat tu niabla
    de diya. I kagi naa éy “SIYA YE TI JESUS, A HARI NA JUDEO.”
  zpm-NT: 'Guic zhicruz me, ga pquiaa zho bla lan diidz zaatne rnee: “LËË JESUS NU,
    MEṈ NE NAC ZHIREY ZHA ISRAEL.” Sca pquiaa zho, sac miṉco pquiaqui sca pquiaa zho
    me lo cruz.'
  hix-NT: Àmenhosaho yetxownà hatà, wewe hona, Txesusu yhutho yohoye. Txesusu mosonà
    katxho rma, Xuknewyana komo kayaryet heno mosonà katxho rma, menhotxownà hatà,
    noro yanhànà hutwamohsonàr horà rma haryhe tà.
  sim-sim: Uhu maintontlo os orin li mandingormerin jekambak li kayehe jekamba oson
    masiknuku heyek li eweri sir. Mashi oso karem, �King Judamahi toria.�
  npi-ULB: उहाँको शिरमाथि यसो भनिएको अभियोग लेखिएको थियो, “यिनी येशू हुन्, यहूदीहरूका
    राजा ।”
  cgc-cgc: 'Naan dapit ta apaw ta ulo Jesus nabetang karatula na naan dya nasulat
    akusar kuntra ki kanen. Iling ti nasulat ya: YI JESUS, ARI TA MGA JUDIO.'
  tim-tim: Akto kom kautŋân lâwin ulikŋân kulem kulemgoyi aregât keiŋe hin, “Ire âmâ
    Yuda yeŋgât luâk kembu.”
  yor-yor: 'Ní òkè orí rẹ̀, wọ́n kọ ohun kan tí ó kà báyìí pé: “Èyí ni Jesu, Ọba àwọn
    Júù.” síbẹ̀.'
  wos-wos: 'Jisasré xiyae hatekandan mimbu di Pailat hayindén nyinga taka. Pailat
    dé Jisasré xiyandanéna moka dé angi hayi: “Ané Judana néma du Jisas dé.”'
  emp-NTPO: 'Jesu boro nocoare bed̶eada cachi jira b̶ʌsid̶aa cawabid̶i carea idjira
    cãrẽ carea beabʌdada. Nãwã b̶ʌ́ b̶asia: “Naʌ̃gʌra Jesua, judiorã boroa.”'
  eng-F35: 'And they put the charge against Him over His head in writing: THIS IS
    JESUS THE KING OF THE JEWS.'
  ind-ind: Di bagian atas salib Yesus terpasang tulisan yang menjelaskan alasan mengapa
    Dia disalibkan, “Inilah Yesus, raja orang Yahudi.”
  pes-OPCB: 'تقصیرنامۀ او را نیز بالای سرش بر صلیب نصب کردند: «این است عیسی، پادشاه
    یهود.»'
  mpt-mpt: i weng mako dolaniba Yesuse gabam obeb ut da bie ut omginiba baaniba NAKA
    ELE YESUS ETABO, E YUDAI KOMOK SUMOBO ge baaniba omgi deiboniba
  bla-bla: Ki itstom'iauaie otokŏn'i spots'i ksĭs'tapanĭssĭnni sinaip', Am'ok Jesus,
    Jews otsĭn'aimoauai.
  ssx-ssx: Mo a꞉ka꞉tei wape piki ti mandaata꞉ ipika꞉ pi yokaalu pimiki ekina꞉ teke
    pita꞉ dupa Dota꞉ Yesue. Diu wanda꞉halina꞉ Kini halie laa wape pimikime.
  mkl-mkl: Si ɑntɑi iriɛ do lele, ɑ̀ kɔ ide iyi wɑ fɔ tɑɑle iyi í ce ɑ̀ ni, inɛ ihɛ̃i
    í jɛ Jesu, Ilɑɑlui Zuifu ŋɑ.
  gaq-gaq: 'ମେଁନେ ବିରଦ୍‌ରେ ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ ଦାବି ଉଲିଆ ମୁଇଙ୍ଗ୍ ଗୁଆର୍‍ଚେ ମେଁନେ ବାଆ ଆଡ଼ାତ୍ରା
    ବାନ୍ ଇତୁଡ଼ା ସ୍ଲ ଆୱେଜଙ୍ଗ୍‍ ବିଃଆର୍‌କେ: “କିମେ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଜିହୁଦିଇଂନେ ଇଃସାଙ୍ଗ୍‌
    ଜିସୁ ।”'
  gof-RNT: Qassi, “Hayssi Ayhude Kawuwa Yesuusa” yaagiya mooto xuufiya iya huu7e son
    wothidosona.
  unx-unx: ଆଡଃ ଇନିୟାଃ ବହଃ ଚେତାନ୍‍ରେ ଇନ୍‌କୁ “ନିଃ ଯିହୁଦୀକଆଃ ରାଜା ୟୀଶୁ ତାନିଃ,” ମେନ୍ତେ
    ଆୟାଃ ବିରୁଧ୍‌ରେ ମିଆଁଦ୍‌ ଚିଠାଅନଲ୍‌ରେ ଅଲ୍‌କେଦ୍‌ତେ ହାକାକେଦାକ ।
  gah-gah: 'Velé gotolaloka nene goní ita gakó nene láa liki luhuva gizikago minamó:
    Imane ve nene Izesú ave Zuta vetini kugulizaki veninive.'
  lcm-lcm: Na kila atung a mang vuk salsalik i saupai ang ania e pangkul i patuna
    na kapo mengen asukang ke, “Kana na Iesu, kapo tulava si ri Iudaia.”
  aer-aer: Akapertenge akertnele itne intelhe-ileke renhe ilpernemele, “NHENHE JESUS,
    JEW AREYEKE AKNGERREPATE.” Alakenhe ikwerenge-arle itne renhe nail-ele arne arntarlkweke-arleke
    irlpare arrerneke.
  qvc-NT: 'Chay kruspiqam Jisuspa umamba sawambi suq tablitata rurarqanllapa, imaraykum
    wañun, nishpa. Chay litrakunaqam niq: “Kay Jisusmi isrraylinukunapa gubyirnun”,
    nishpa.'
  tgl-ULB: Sa itaas ng kaniyang ulo ay nilagyan nila ng sakdal laban sa kaniya na
    nagsasabi, “Ito ay si Jesus, ang Hari ng mga Judio.”
  cbs-NT: 'jabiatiandi jawen unanti ji bexa tuaxki kenekin: “Nadan, judiobun Xanen
    Ibu Jesúski”, Pilaton aka buxun Jesús mamaki mastadiabun'
  xtm-NTPP: 'Te ichi xini ya ma ni ka tenee de in tabla ja ká''an: “Tee ya''a kúu
    Jesús tee kúu rey tátnuni nuu ñayii judío a”, vaa kuechi ja chukan kúu ja ni ka
    jata kaa de ya ma.'
  nnq-nnq: Panani ja mutwe gwakwe panchalaba ngababeka kibao echibaandike, “Jonjo
    nga Yesu, Nngwana jwa Akayahudi.”
  bao-NT: 'Ñucã cʉ̃ dʉpʉga jotoa peere, “Tee jʉori jĩa ecomi,” cʉ̃ja ca ĩi owa tuurica
    pĩire paa pua tuuwa. Tii pĩipʉre: “ANIA JESÚS NIIMI, JUDÍOS WIOGɄ,” ĩi owa tuurique
    tujawʉ.'
  san-ORI: ଅପରମ୍ ଏଷ ଯିହୂଦୀଯାନାଂ ରାଜା ଯୀଶୁରିତ୍ୟପୱାଦଲିପିପତ୍ରଂ ତଚ୍ଛିରସ ଊର୍ଦ୍ୱ୍ୱେ ଯୋଜଯାମାସୁଃ|
  huv-NT: 'Ndoj tayacüw wüx omal cruz acas poch niüng apiüng cuane asoet nej, apiüng:
    “Aag agüy Jesús, minatang nenajiüt ocueajiw nipilan judío”, aw.'
  otn-NT: 'Nu̱p''ʉ ja rá̱ ya̱ ra̱ pont''i̱ cuatra̱ Jesús, bi̱ ma ma̱cuati n''na ra̱
    letrero xi ''yot''i ngue mma̱mp''ʉ te bi̱ ma ma̱''ʉpi. Nu̱na̱ ra̱ letrero, i ɛ̱na̱:
    “Nu̱na̱ ra̱ n''yohʉ ''bʉcua, guehna̱ ra̱ Jesús rá̱ da̱st''abi yø judío na̱”, ɛ̱nna̱
    letrero.'
  nop-nop: Eŋ koloŋdabek ki foloŋ mebiŋiŋ indiŋ youla ukiŋ. “Yoŋ adi Jesu, Judahi’walaŋ
    Mapme.”
  obo-NT: Na riyot lomig datas to uu ni Disas, id tawwan dan to korotula, woy nokosulat
    dutun iddos saa nid uug dan kandin no mid ungketen to, “Ini en si Disas no Hari
    to mgo Judio.”
  cak-ENT: 'Y chutza''n-e ri cruz, rije'' xquiya'' c''a jun tz''alün ri tz''iban-e
    chuvüch ri achique rumac ri Jesús, y romari'' ncamsüs. Chuvüch ri tz''alün ri''
    nbij c''a: Ri Jesús jari'' ri qui-rey ri israelitas. Quiri'' c''a ri nbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰ ᤛᤶᤍᤠᤱ ᤁᤢᤀᤠᤵᤋᤡᤰ ᤛᤰᤁᤡᤴ ᤔᤧᤄᤡᤵᤛᤢᤀᤠᤱ ᤐᤳᤇᤧ. ᤂᤧᤵᤔᤥ “ᤁᤱᤃ
