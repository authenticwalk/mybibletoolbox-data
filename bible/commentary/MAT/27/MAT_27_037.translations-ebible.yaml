  bmr-NT: 'Jaamoro ijɨɨbogoco ihɨmohobujetɨ iinigaɨhallɨvɨ caatɨnɨumo: JAANƗ JESU
    JUDIOMƗ AIVOJƗƗBO, onoono.'
  fuf-fuf: 'Ɓe waɗi ka dow hoore makko bindi ɓanginɗi fii ko o happiranaa kon, ɗun
    ko: «Ko oo woni Iisaa Lanɗo Yahuudiyanke''en.»'
  bhl-bhl: '@see-verse:MAT.027.036'
  ons-ons: Lewine kutno dere worik donene dapore det okanikeiwane, don iwa yale qekoi,
    “Iwa Yesu, Yuda ŋei eŋane Ŋei Waom.”
  con-NTPO: 'Jesús tsove omba''ttinga tise egae tsincon''chove su''cho tevaen''jema
    avuja''cconga oti''fa. Qquen tsu tevaen''fa: Vaja Jesús, israendeccu na''su.'
  ghs-ghs: Qate nokoi ee sabinata qetaqeta teeke qeeteqi qiba suhe nohota oke suutota.
    Noo oi hee, ERAIO DZESU DZUTA ABIHO ABI QIBA OONIqi hiireta.
  peg-peg: ଆରେ, ହେୱାର୍‌ ହେୱାନ୍ତି କାପ୍‌ଡ଼ାନି ଜପି ଇ ଦାବା ଆକି ଲେକିକିଜ଼ି ଡାଚ୍‍ଚାର୍, “ଇୱାନ୍‌
    ଆନାନା ଜିହୁଦିର୍ତି ରାଜା ଜିସୁ ।”
  txu-NT: Ne kam 'ã pi'ôk no'ôk ne. Pi'ôkkam ne memã kum, —Jeju ne ja. Mebê idjaer
    nhõ bẽnjadjwỳr rax ne ja, ane. Me kunĩ kute omũnh kadjy ne me Jeju nhimõkri kunhô.
    Me kute we Jeju jaxwe 'õ pãnh pĩte'y'ã jêtja pumũnh ne kute mar kadjy ne me pi'ôk
    no'ôk ne imõkri kunhô.
  eng-WEBU: They set up over his head the accusation against him written, “THIS IS
    JESUS, THE KING OF THE JEWS.”
  gnw-NT: 'Jare oñono reta curusu re Jesús iñãca iárambo uyecuatía mbae umbɨjeco jesegua
    vae: “Cua co Jesús, judío reta juvicha guasu.”'
  mux-mux: ‘Yu mong liirim mele yambuma kanangi.’ niku YI-YESOS ILI JUDA-YAMBUMANGA
    YI NUIM KINGELE niku bi toku yunga pengína olakundu unjina panjiring.
  maj-NT: Kis'et'a xi tje̱hen a̱ntsjáku̱ Jesu nku yáte xi títsuya mí kju̱a̱ha nga
    tín'ek'iehen. “Kui xu'bi̱ xi Jesu xi nda̱ rei̱hi̱ xu̱ta̱ judio̱”, kis'et'a yátee̱.
  bkq-NT: '@see-verse:MAT.027.036'
  kue-kue: 'Ye bre wagle egli kra kot ereteingwa kamo ikra, yegl muno bogl endingo
    pangwa: I YESUS, JUDA YOMBA YE KINGNO.'
  cot-NT: 'Ojenoquipojaquegueti ishinquireguishipojacagueti ipatacajitaqueroquea ogota
    itioncajiquero ocanque: “Iriguenti Jesoshi, Imajirote jorio.”'
  bnp-bnp: Ni here polomeli na gina a ngava ri padi virihia vona. A ngava iea i maea,
    “Ra bakovi iea, e Isu, a hariki ne huriki a Iuda.”
  apn-NT: 'Na htem mẽ hpar kaxyw nẽ tanhmã mẽ kot amnhĩ tomnuj to hã kagà nẽ mẽ mỳri
    pĩ kahpa hã hanhô. Jakamã na prem tapti hõ py nẽ tanhmã Jejus ã kagà hto nẽ hã
    kagà ho: IJAEW NHÕ PAHI NA JA HIXI PÊ JEJUS Hãmri nẽ hwỳr ho api nẽ mỳri kunhô.
    Ã Jejus kot amnhĩ jarẽnh anhỹrja mỳrapê na prem kupĩ.'
  ctp-NT: 'Mstya neꞌ letra ke wsi nu nchkwiꞌ sa ñaꞌan kiꞌya ndiꞌin ꞌin Jesús: “Yu
    re lka yu Jesús, ree ꞌin neꞌ judío.” Ngwañaꞌan ngwa letra kanꞌ.'
  bre-BRG: 'Lakaat a rejont a-us d''e benn abeg e gondaonidigezh, dre ar skrid: HEMAÑ
    EO JEZUZ ROUE AR YUZEVIEN.'
  opm-opm: Ihama oh boknong mar ma suya ohe meng oh brak mar ohe suya ohe irat bok
    kakwit andeh saringopa. Brak mar ma itpa oh Moh Jisasmur. Juda ire kakhanmur por
    brak mat saringopa.
  bvr-bvr: Rrapa waykin gu-gata gu-jong m-balcha mu-yu jurra mun-gata gu-ngurrjinga
    mu-yu gun-nga mari. Minypa mu-yinanga, “AN-GUNA JESUS NIPA BUNGGAWA JU YERRCHA
    AN-BURRIYA.”
  wal-wal: Qassi, “Hagee Aihudatu Kawuwaa Yesuusa” yaagidi mootiyo xifatiyaa a huuphessaara
    wottidosona.
  zad-NT: 'Na'' yic̱hj yag cruz c̱he''na'' bda''gake'' to dii choe''n dill'' bic̱he
    nda''gake''ne'' na'', na'' nan: “Beenin Jesúza'', beṉ'' wṉabia'' c̱he beṉ'' Israelka''.”'
  aso-aso: Idoꞌ lohotoꞌ zaloꞌ bilisa goniꞌ i-daniꞌ lihime ne li sotoꞌ igi me ve Izesuꞌ
    nene Zuda veti guveꞌinesi ve ve li luhuvo gizi godolo veletoꞌ nene di badaniꞌ.
  uli-uli: 'Fael yal be mes ila ye teftaf woal chemel krud we le ye sor bo: “Iye mele
    Jesus King we yar Jews.”'
  nin-NT: Na charr ikpala ima yi a klo ku ni itu i unkunkurr yi di, “uwanggo yo à
    si yesu, uttu a anu yahuda wa.”
  tgk-tgk: 'Аз болои сари Исо айбномае бар Ӯ навишта шуда буд: «Ин Исо Шоҳи Яҳудиён
    аст».'
  acu-NT: 'Tura aints ainau: ¿Waruka maamuita? tu inintrinauka mash nekaawarat tusar
    tatangkan aarar, Jesúsa muuke yakinini numi winangmanum nujtukarmiayi. Nu aarmauka
    nuwaitai: “Juka Jesúsaitai, judío apurintai.”'
  cak-WNT: 'Y pa ruwi'' c''a ri cruz, riye'' xquiya'' c''a jun tz''alan ri tz''iban
    el chuwech ri achique mac ri niquibij riye'' chi xuben ri Jesús, y rumari'' nicamisex.
    Chuwech ri tz''alan ri'' nubij c''a: YARE'' RI JESÚS RI QUI-REY RI ISRAELITAS.'
  ebk-ebk: 'As nan laramakun nan uruna, inpuuycha nan tabra ay naisusuratan nan naepafiasor
    kan hiya ay assena nan kafiasaana: “Hi Tona Hi Jesus Ay Aren Chi Judio.”'
  spa-PDDPT: 'Por encima de su cabeza pusieron escrita la acusación contra Él: Éste
    es Jesús, el Rey de los judíos.'
  ruf-ruf: Na hachanya he litwi lyake, wandika lighomba lyake, “Ayuno Yesu, Imndewa
    wa Wayahudi.”
  gun-gun: 'Inhakã a''iry oupi imoiny ipara va''e hexe ijayvua: “Kova''e ma Jesus,
    judeu kuery pegua huvixave” he''ia.'
  agu-BL: 'Poro nsken wi''t cu'' chitz''ibal cobox letrtz tan ẍchajle''n yi mbi til
    Jesús scyetz, nin je cyak''oltz twi''. Yi yol yi cu'' chitz''ibal i''tz: “Je Jesúse''j.
    I'' chireyil yi e'' judiy.”'
  isn-isn: Migulya mitwe lakwe aaekile mashitaka akwe ekasomeka, “Uyuite Yesu, mutemi
    a Wayahudi.”
  ilo-ULB: Iti ngatoen ti ulona, inkabilda ti naipabasol kenkuana, a kunana, “Daytoy
    ni Jesus, ti ari dagiti Judio.”
  pir-NT: Tiquiro dapu bui curusapʉ ohõ saha ni ojoari pjĩne duhu ohõri tiquina tiquiro
    ñañe buhirire yahu duaye. “AHRIQUIRO JESU JUDIO MASA PɄHTORO IJIRE”, ni ojoari
    tiquina ti pjĩne.
  anv-NT: Ndɛre ɛbɔ́ ɛpyɛ́ɛ mbɔ ásá genó ɛyigé áké Jisɔs apyɛ né gebagé genɔɔ́
    awɔ né mekpo gekwa ɛyigé áwɔmé Jisɔs wyɛɛ́. Ásá wyɛ áké, “Gɛ́ Jisɔs Mfwa
    bɔɔ́ Jus na.”
  sab-NT: 'Jesu chuga giti ngaña Jesu krullage chada degle gbere, chada e gerule:
    “Kwian ai kada Jesu ama kwian israelita ulita chugagwalla kweri rey.”'
  tmd-tmd: 'Jisas nugwo pɨl pal nɨgön, bɨ katlö watlö höñ sö kai kɨtmä: NÖBÖ KƗ JISAS,
    JUDA ADA KIŊ ÑƗŊA MƗK.'
  acr-NNT: 'Chwi kꞌu lo rucruz ri Jesús tzꞌibꞌitalik suꞌbꞌe xqꞌat tzij puwiꞌ, jewaꞌ
    kubꞌiꞌij: «E JESÚS WAꞌ, RI REY KE RAJ JUDIꞌABꞌ.»'
  kpg-kpg: I hongo di libogo o Maa, nia helekai hagahuaidu a Mee, e hihi boloo, “Deenei
    go Jesus, di king digau o Jew.”
  taj-taj: ओच्‍छे थेनीगदेसे “येशू यहूदीगदेला ग्‍ले” भिसी दोष उन्‍बा ताम भ्रिसी येशूला
    थोबोथोरी क्रुसरी थान्‍जी।
  avt-avt: 'Mau niu merp paan kɨrak hɨr newis hɨm im em kerek nɨpaa hɨr nenkerek kerp
    ninaan me mɨtɨk iuwe em. Hɨr newisɨm mar im: IK EK HƗRAK JISAS MƗTƗK IUWE KING
    KE MƗT MIYAPƗR NE ISREL.'
  cbk-cbk: Y ya escribi sila na un caratula el cosa sila ya acusa con ele, y ya clavetia
    sila ese na cruz encima del di suyo cabeza, que ta habla ese, “Este amo si Jesus,
    el Rey del maga Judio.”
  uig-ARA: ئۇلار ئۇنىڭ بېشىنىڭ يۇقىرى تەرىپىگە «بۇ ئەيسا، يەھۇدىيلارنىڭ پادىشاھىدۇر»
    دەپ يېزىلغان شىكايەتنامە تاختىيىنى بېكىتتى.
  tuf-tuf: Quejquír car chihtá caruc cuitar cuihsúr Jesús cuisa aracat quejecro. Bi
    chihtá ques yauwíctara uwat ey istayta acu cuihsúr chájacro. “Uyan Jesús judíoin
    rey cáracuano,” cuihsúr chájacro.
  abx-abx: 'Si takulukan-na si Jesus, agpadukut-na mga iya i sumbong kuntra si iya
    nga da''ito sito: SI JESUS I HADI''-NA SI MGA HEBRO'
  mco-NT: 'Je xɨ̈huɨn ayuc huɨdibɨ ajcxy yjaay ma Jesús ycöduu jadu''n ymɨnañ: “Jadayaabɨ
    je'' Jesús, je judíos ajcxy je yrey.”'
  kqf-kqf: Ḡome kai selipapinemo a gilumana gado, “NIGA BA YESU, DIU EDI ḠALIBONA.”
    Bi kununa kavalinemo a tutu.
  cpb-NT: 'Irojatzi rosankenaitantakari kantakaantakerori ikentakoitantakariri, okantzi:
    JIRIKA JESÚS, IRIITAKE IWINKATHARITE JUDÁ-ITE. Rontarekakoitakeniri jeñokiini
    ipatziitoki.'
  aon-aon: Aria iruhum ananig barag douk howem enyudok baraen douk shenyemuman um
    kwot iri nyape. Aria baraen nyetem iri nyakri namudok, ANUDOK DOUK JISAS, ESHESH
    JUDA ESHESHIN KING.
  hus-NT-2005: 'Ani éb in ókʼ an peltsidh teꞌ, kʼwajbá jun i dhuslab xin ulal xantʼókʼi
    tin kwenta ti pajkʼidh ban peltsidh teꞌ. An dhuslab in ulal enchéꞌ: “Jechéꞌ jaꞌich
    na Jesús, nin Pulek Takʼíxal an judíotsik.”'
  mig-NT: 'Te ni̱ ka̱chaa‑de ɨɨn tu̱''un xini̱ cruz‑ya̱ já kúu kua̱chi‑ya̱: Ya̱''á
    kúu Jesús Rey ña̱yɨvɨ judío, áchí.'
  bps-bps: Na nun sulat tmulen i salà dalamla kenen fkahla di tah i ulun, manan, “Ani
    Dyisas, Harì i dad Dyu.”
  mbs-mbs: Doen solat insawol dan diatas te olo din tepad te indimanda kandin, kagi
    niyan, “Seini si Jesus, Selotan te menge Judiyo.”
  tof-tof: Oya sisingül darrü nugup pósek emngyelóp, wialómórrón ini bóktan opore,
    oya ne bóktana büdüldü ingrinürr wagó, “Ini wa Yesue, Zu pamkolpamab King.”
  cme-NT: 'Baŋ gbuu-yo yuŋgu maŋ nuɔ‑i, baa nyɛgɛ̃ŋ-ku jĩna u yudɔrɔ‑i-na wuɔ: «Umaŋ
    daayo‑i Yesu, Yuifu ba nellentieŋo yaa‑i.»'
  sus-sus: E to nu wama birin xa a kolon e a banbanxi fe naxan ma, e yi sɛbɛli nan
    gbaku a xun ma, «Isa nan ya, Yuwifie xa mangɛ.»
  pon-2006: Pohnangin kadokenmei nin lohpwuwo re pasurediong nting ehu me kawehwehda
    kahrepen eh kalohpwuwala. Ntingo ketihtihki, “Ih Sises met, Nanmwarkien mehn Suhs
    akan.”
  dad-dad: 'Ĩ bou bun od dinon anĩ, idi yogon mudur ilun ditoton: EĨ JESUS, JUDA NEID
    KING.'
  zab-NT: 'Ne quia cruzy xtenny bcuaadeb tuby letrer ni rguixtee xínii bcuaadebny
    lo cruzy. Letrequi rnii: BNIETRÉ NÁ JESÚS, REY XTE DE BNIETY ISRAEL.'
  jae-jae: Ma teto ênê biŋ ma sêjac tamiŋ ka gêc eŋ môkêapac ŋaôŋa gebe “Judanêŋ kiŋ
    Jesu tau tonec.”
  ksd-ksd: 'Arama liu ta ra uluna dia vatur ra tinata di ga takun ia me dari: Go Iesu
    ra King kai ra Iudaia.'
  msm-NT: Duon to babow to uyu ni Jesus intaud dan to sinuyat no riklamu kuntra kandin
    no pig-iling, “Si Jesus seini no Hari to mgo Hibru.”
  myk-myk: 'Pʼa Yesu jaagi lemu na ge, a pʼi yee ka kɔɔrɔ la na na kori wu ɲuɲɔ na
    na: YESU WU ƝƐ WE, YAWUTUU WO SAAN WE.'
  sbe-sbe: Kabahegiluna hedehededena se kuli [molumolu hesau unai] na kulubawana ne
    unai se tutuhepatu, ye wane, “TEINA TA YESU, DIUS YODI WASAWASA.”
  mcr-mcr: Iqueqä nyuäŋä haqeqäŋi, qu kukŋuä ämitkuwä iqu ätäpu äqiyekuwi. “Tä Jisasi,
    Israitqä iquauqä Ämiqä Naqä Iqueqä.”
  cux-NT: 'Ni ''áámá nduudu naaⁿ tíīⁿ cruz miiⁿ chi canéé nguūⁿ ''túúcā: Jesús miiⁿ
    chi Rey yeⁿ''e ''iiⁿ''yāⁿ yeⁿ''e ndaata Israel. Ní nduudu miiⁿ ngaⁿ''ā dɛ''ɛ cáávā
    chi ch''iī Jesús miiⁿ.'
  tur-YTC: Başının üzerine, “BU, YAHUDİLER’İN KRALI YEŞUA’DIR” yazan bir suç yaftası
    koydular.
  san-ITR: aparam eSha yihUdIyAnAM rAjA yIshurityapavAdalipipatraM tachChirasa Urdvve
    yojayAmAsuH|
  bel-N: 'І зьмясьцілі над галавою Яго надпіс пра віну Ягоную: «Гэта Ісус, Валадар
    Юдэйскі».'
  sch-sch: A lu chungah an nônna miziek, “Hi mi hih Jisua, Judangei Rêng ani,” tiin
    an târa.
  mic-MIQNT: Sma'gnis ewi'g'g agnutmaqan. Ula telueg ta'n Se'sus ilsumut gujjiewto'qsin.
    G'p'taq Se'sus un'ji nastmi'tij na agnutmaqan. Telueg, “Ula na Se'sus, na elege'wit
    ugjit Lesui'paq.”
  huu-NT: 'Naimɨe ɨfogɨ afebeimo ie llogɨduafuena jonetɨmacɨ. Iese cuega: “Bimɨedɨ
    Jesús. Judíuaɨ comɨnɨ illaɨma”.'
  jiv-NT: Tura urukamtai máamuit ashí aents nekaawarti tusa áarman muuknumaani anujtukarmiayi.
    JU̱ITI JESUS, ISRAERA UUNT AKUPNIURI̱ Tu áarmauyayi.
  otm-NT: 'Nɛ nubʉ rá yą a ra pont''i bi mba nt''o''t''i bʉ ram hma bi ma ''bɛ''a
    í ts''ɛmba a ra Jesús, bi ''yɛ̨n''a ra t''ohni: “Nuna ra Jesús na, rá hmuts''ʉt''abi
    yʉ judío na.”'
  dah-dah: 'Irde da misiŋde Yesu mayamiŋ goyen he parwek hende katiŋ goyen kuruse
    tonaŋ beleŋ keramiŋ. Merebe gahade: AL GABE YESU. YUDA MARTE DOYAŊ AL KURUŊ'
  tnk-tnk: 'Ia kənkapwə irənhə irə irəha hərui pen nəkukuə riti kɨmərai mə Iesu tremhə
    tɨ nəfe. Rɨni mə: Iesu I Kig Səvəi Nəkur Isrel'
  kpr-kpr: 'Nu redae koto usira da susu ava ijugaoro kasama aoro dae sedo, ika sogho
    aminda gembudo Iesu da jiro agada detero takegha usira. Gefusera amo eviri: “Emo
    Jusi embo da Kini (King), javo Iesu ri.” aminge gefuseri.'
  san-IAS: aparam eṣa yihūdīyānāṁ rājā yīśurityapavādalipipatraṁ tacchirasa ūrdvve
    yojayāmāsuḥ|
  nho-nho: 'Naa taratara nei ni sissia laatou ki te ppaa no tuukia ki aruna tana kros:
    “TEENEI KO JESUS, TE TUKU NAA JEW.”'
  gym-NT: 'Angwane ñobtä Jesu kitani ngise müre ketadre abko nämane tikani kri kukwänbtä
    abko mikani krusobtä Jesu dokwä känti käin abko btä kukwe nämane tikani krörö:
    “NI NE ABKO JESU. NIARA ABKO JREI NITRE ISRAELITAKWE” abko nämane tikani kore.'
  azg-NT: 'Ndoꞌ tondye xquen Jesús, tꞌionhan tscaaꞌ na chuuꞌ ntji na siꞌmanhanꞌ nin
    jnaanꞌ jon. Tsohanꞌ: “Ndöhin juu Jesús, tsan na taquintyja na tꞌman conduihin
    na icoꞌxen jon nnꞌan judíos.”'
  bhd-bhd: ते तैनेईं तैसेरो जुर्म एक्की पेखड़ी पुड़ लिखतां तैसेरे दोग्गे करां बा लाई
    ज़ैस पुड़ एन लिखोरू थियूं, “ई यहूदी केरो राज़ो यीशु आए”
  too-NT: 'Lā'' hui''līca nac cruz lakatin letrero na ixa''cpūn Jesús. Lā'' a''ntza''
    ixtzo''kcanī''t a''ntū ixpālacata līxtokohua''ca''ca. Lā'' ixtzo''kcanī''t: U''tza''
    Jesús a''ntī ixReyca''n israelitas.'
  ind-AYT: Dan, di atas kepala-Nya, mereka memasang tuduhan terhadap-Nya, “INILAH
    YESUS, RAJA ORANG YAHUDI.”
  cjo-NT: 'Eejatzi inkaaganki rojankinatakoetakiro owaanini inchakotaki: “Irika rirotaki
    Jesoshi iwinkatharite joriiyopaeni”. Roojatzi ikentakoetakiro jeñokiiniki iitoki
    Jesoshi.'
  nsn-nsn: Dohi ranahia toro lunono, ka bolosina tar puhung uelhireng uaate pare,
    “Gine te Iesu nas Toiar Ju.”
  san-DEV: अपरम् एष यिहूदीयानां राजा यीशुरित्यपवादलिपिपत्रं तच्छिरस ऊर्द्व्वे योजयामासुः।
  tna-NT: 'Curusu su Jesús sa echua bia su mimi cuana deretaidha huecuana. Tueda mimi
    uja puana: “Ye da Jesús, judío cuana sa Echua Puji.”'
  lid-lid: Udu bwele-e batun loken, oro torowenei sahou tanan ta bobose anya, “Idah
    Jises, Kabin tiri Juwis.”
  wim-wim: Yuk wuuyanang Jesus.antang kenyangkana than wik inangan umpin, waaꞌ-waaꞌin
    nunang, “Nil pam Jesus inana moom piꞌan king Jews al-alantamana.”
  zga-M: Pantwe pa mwene puvakhaveikha amamenyu unghuvasimbile vakhata, “U YU VEI
    YEISU, UNKULUDEVA VA VAYUTA.”
  yom-yom: 'Batula muna dikulusi tini ki dibaya vana mbata ntuꞌandi, musonama bila
    kioki banzengila nkanu : “Niandi niawu Yesu, ntinu wu Bayuda”.'
  san-SIN: අපරම් ඒෂ යිහූදීයානාං රාජා යීශුරිත්‍යපවාදලිපිපත්‍රං තච්ඡිරස ඌර්ද්ව්වේ යෝජයාමාසුඃ|
