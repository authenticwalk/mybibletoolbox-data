  sby-sby: Pelu pamutwi wakendi Yesu, balalembapo mulandu ngobalamushinina, balalembeti,
    “Uyu e Yesu Mwami wa Bayuda.”
  sll-sll: Molere er gumiling bani iwe, ha di mere si tere ha hol ol tongwo meri mining
