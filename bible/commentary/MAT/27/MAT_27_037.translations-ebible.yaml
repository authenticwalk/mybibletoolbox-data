    PEOPLE.”
  mau-NT: 'Cˀoa⁴ son² jco⁴ tsa³cˀe¹tˀa³ cjoa⁴-le⁴ xi³ tsa³ca¹nqui³ tˀa³tsˀe⁴: Je²-vi⁴
    Jesús cho⁴ta⁴ti¹tjon²-le⁴ cho⁴ta⁴ judíos.'
  gup-gup: Warridj birrikurrmeng nawu ngeybimdi kore kukodj nuye Jesus kore yimihyimi,
    “Nahni Jesus nawu King bedberre bininj nawu Jews.”
  bss-NT: Bêntěl echě nzɔm e kwééd á abámbé nɛ́n bán, “Yesuɛ mɔ́ɔ nɛ́n, kə̂ŋ
    e bad bé Israɛl.” Béntēd ádé abámbé, bébōmē áwe nló-mîn.
  met-met: 'Etua mana toxonoa digoxi xai tela dibung haruanga disu na mana ba: Lipua
    li Yesu, Xaitamoxi Yuda Dingia.'
  kpj-NT: 'Irati tyre‑ki tahe ritidỹỹnaõ roire: —Kia Heka Jesuisi Rare, judeu Iòlò
    Mahãdu.'
  zao-NT: 'Ne yek kruz Jesús mkee zha thib letr kuu nzhab naa chebee mkee zha Jesús
    lo kruz. Lee Letr nzhab: “ZHA REE NAK JESÚS KUU NAK REY CHAAN RE ZHA ISRAEL”.'
  byx-byx: De ama Diitdiit-per-a-ra ta iil ve ama mengigl ma’, “A Judaqena araa King.”
    De ra uadem siigl se aa uuves men ama lalemka iv ama qaqet mai rat drlem sever
    a qa.
  ctu-CTI: 'Ya'' ts''ijbubil t''an ti cruz ti chañelel i jol chuquiyes i mul. Ti yʌlʌ:
    Jiñʌch Jesús ñuc bʌ Yumʌl i cha''an israelob. Chʌ''ʌch ts''ijbubil.'
  zos-NT: 'Y mya''møyaj tabla cruzcøsi Jesusis cyopajcomo, tablacøsi it jachø''yupø
    ti cyoja. Yø''cse nømu: “Yøṉete Jesús, Israel pø''nis myøja''ṉ Aṉgui''mbata''m”.'
  gvs-gvs: Go ana píkwana aisika paaevaina tayamo goi sigini, dabana diligaemaina
    goi situpatuko. Ana pikwanayana kana, ‘Ame Yeisu, Diyuu adi Tokalibúbuna.’
  kbm-kbm: Be eisir iro yaun ake ebe es ei vunu gisov ok bwalbwale dang eteik inei,
    ‘Amol etenik are Yisu. Amol Bamo (King) ebe geb amolmol dabin nangge Judia as
    taku ok.’ Be es gireu Yisu ane ei-givsangin giengk einggoto ane.
  rmc-rmc: 'Upral leskro šero dine te pisinel leskri vina: „Kada hin o Ježiš, o kraľis
    le Židengro.“'
  apr-apr: 'Ngan ke ete, ye ni yo Yesu kutono ilo pang ye i, in tiwodo betanga yo
    tikadoni ye a le tirauu nga, ngan nen: I Yesu, Tool Kuto Mai Yo Matan Kala Di
    Yuda Le Imot I.'
  tiy-tiy: Atin féndiyo roy sénulat ruwe fingé rotor bé uléw Jesuse bé kétébo ruwe
    de mano, “Ay niy Jesuse, sani datu i de Judio.”
  nlg-nlg: I kouna na uluna tana ghaivavalana, tara talua igaa na gegere tutughuni
    tara hurua nia, te ghaghua, “A Jesus eni, na vunaghi habadira na Jew.”
  dgr-DOGNT: 'Ayìı gık''e nìdahogį̀ı̨ɂǫǫ sìı dek''enègı̨ı̨tł''è gà wekwì godoo dawhetǫǫ̀
    agį̀į̀là. Dıı hanì dek''eèhtł''è: dıı Zezì hǫt''e, Israel got''ı̨į̀ gha K''àowocho,
    dek''eèhtł''è.'
  pes-OPV: و تقصیر نامه او را نوشته، بالای سرش آویختند که «این است عیسی، پادشاه یهود!»
  ron-1924: 'Ши Й-ау скрис дясупра капулуй вина: „Ачеста есте Исус, Ымпэратул иудеилор.”'
  tpz-tpz: Pare kiun a soe vaꞌih nee to vahoꞌ suk voh poë po vahutët, pare ni manih
    pasun a kuruse peꞌ. A soe pamëh to soe va non manih pan, “IVAꞌIH E IEESUꞌ A TEꞌ
    SUNÖN PO JIUꞌ.”
  agd-agd: 'Béin ma kó tiantein baya máa ven ánontá bompon uvaman kain baren mino.
    Mai vaya máa sen uvantaren mino: “MA YUTAN KAYOI KIN YISASI INO.”'
  rkb-NT: Iharapu bete iwatahaha. SUDEUTSA PEHATSA ziwatahakanaha.
  san-THA: อปรมฺ เอษ ยิหูทียานำ ราชา ยีศุริตฺยปวาทลิปิปตฺรํ ตจฺฉิรส อูรฺทฺเวฺว โยชยามาสุ:ฯ
  iws-iws: Mɨ yaiya sɨma wɨna paemɨra Jisɨs siir mwo koua nɨnkɨn ɨrɨnuwa saeya hɨnɨɨna
    boɨnka. Tɨriigɨnɨn Jisɨskɨn, Juda iikam sɨmiir nu kɨgrɨraowan inkamkɨn.
  pol-SZ: 'A nad Jego głową przybili do krzyża tabliczkę z opisem winy: „to jest jezus,
    król żydów”.'
  ztq-NT: 'Ni pkëë xaa blalan tiits kik xicrusy Jesús parñee kaknan meñ penak kë xaa
    lo crusy. Sinrii xñee tiits ko: “Lëë Jesús nrii. Lëë xaa nak xrey meñ Israel.”'
  kqa-kqa: Kamata ahu parapara sɨŋga kɨrɨvɨ ŋandi pɨtɨta, nuŋ kuyu ŋgatɨŋgɨrumu ha
    yɨhimbɨvɨrata nuŋandɨ miku tarayawɨ hambu tamamu. Nɨmata kuyu yɨhimbɨvɨramu. Kru
    nɨma Jisas, Juda hatindu aru miku.
  zai-NT: 'Ne bicaa cabe ca diidxa ri xaíque be: “Ndi nga Jesús Rey sti ca judíu.”
    Purti na cabe pur laani cá be lu cruz.'
  upv-upv: Ko aruli tweni nale san ngel suri nga marevji pini ni, “M̃erel evi Iesu,
    numal se m̃eri Isrel nir,” ko arwuse mare re batun.
  wap-NT: 'Doko antanapu uzowau paawaꞌa saada-kariwai atamun munaꞌa ĩkainaabata-kinaa
    kanom dikiniꞌiaꞌo uzowii-kao. Kaikapaꞌo ĩsaadaniaz: “Diꞌi wuruꞌu Jesus, uruu King
    Jewnao ati.”'
  mva-mva: Pangana atabala nge kai mapala tekenao bokai digere, “Nge Iesus. Iuda Anuatanepoa
    kandi.
  dwr-NT: Qassi, “Hawe Ayihudatu Kaatiyaa Yesuusa” yaagiide mootuu xaafettowaa A huuphe
    bagganna wotheeddino.
  kfw-kfw: "Ama luchungkhan ama inrilsena inmajia kha inleitar, tichu, “Hiwa Jisu,\
    \ Jihudi ngai Reng kha eii.”\x94"
  bfz-bfz: तेबे तिना रा दोष पत्र तिना रे सिरो पाँदे लगाया, “ये यहूदिया रा राजा यीशु
    ए।”
  cuk-09: 'E-nakrus-birgi narmaksamar, ibiga Jesús burgwenai. Narmakaled weyob sognaido:
    WE JESÚS JUDIOMAR-E-REY.'
  ben-OBCV: 'তাঁর মাথার উপরে তারা তাঁর বিরুদ্ধে এই লিখিত অভিযোগপত্র টাঙিয়ে দিল: এই
    ব্যক্তি যীশু, ইহুদিদের রাজা।'
  mil-NT: 'Te ní taxi ndecu‑güedé ɨɨⁿ sá ndèé lètrá ndàa dɨ́quɨ́‑gǎ. Te lètrá‑áⁿ càháⁿ‑xi
    ná cuèndá ducaⁿ nǐ quide ñaha‑güedě xii‑gá, te duha càháⁿ lètrá‑áⁿ: “Tée‑a cùu‑dé
    tée yɨ̀ndaha ñaha xii ñáyiu isràél”, duha càchí‑xi.'
  myu-myu: '@see-verse:MAT.027.036'
  fue-fue: 'Ɓe binni dow alluwal daliila ko acci o tiggaa, ɓe takki dow hoore makko.
    Ko ɓe binni woni: «Oo ɗo woni Yeesu, laamiiɗo Yahuduuɓe.»'
  amk-amk: Tuti na aitaba sau nai foi nungkamiaifoi esoi kaiwo etinggairi naya fo
    amani dotu tono, Yesusi, Mananu Inontarai Yahudi Dinini.
  fai-fai: Kale tam alam daw tam gibiw gebomo be atam liwin weng mak godu dok as kom
    dim dawti bako kalesiw be, YESUS BELA YU KAYAK KAMOK kale godusiw ko.
  ura-NT: 'Nitohaneein teein jetaote, rai couturiniha nii casetecaauruhane jaan leranu
    rai curuaa laenacure: Caate Jorioocuru curuaanaacuru Curuaanaa Rey ne. naain.'
  mcd-NT: Ascano man ihui coyan iquinanqui mastacashon amanaonri cununifo isca huaquin,
    NAN JESUSFIN ISRAELIFOAN ATON NIAIFOCOINQUIN ishon cununifo. Nannori Jesús icaran
    ishon mastanifo.
  urt-urt: Pe tinge yainge wusyep syeꞌ pe, tinge yonote ya yanah loutungwarmbe no,
    tinge yende wusyep kot me kin. Tinge yainge taꞌe leꞌe, “Leꞌe Jisas, kin kiŋ titinge
    lenge Juta.”
  kiz-kiz: Panani pa mutu ghwa muene bhambekili mashtaka dhidi jha muene ghakajha
    ghisomeka, “Ojho ndo Yesu, mfalme ghwa Bhayahudi.”
  tzo-TZE: Tey la sbajbeic ta sjol scruzal c'usi smul yu'unic li Jesuse. “Li'i ja'
    Jesús, ja' muc'ta ajvalil yu'un israeletic”, xi ts'ibabil.
  lex-lex: 'La Yesus o''tani wawannu de rhorat targa la auganna ida, de rakot nohora
