  lat-VUC: 'Et imposuerunt super caput ejus causam ipsius scriptam: Hic est Jesus
    rex Judæorum.'
  ngp-ngp: Halanga homtwi wakwe wawandikaga ivo viwandikwe yalekile wakamgela mwa
    masa, ya kugamba, “Uyu niye Yesu, Zumbe ywa Wayahudi.”
  enq-2: 'Jisasa-kisa tenge seteami pii dake pepa pyatae poko ita ketae dokonya baanya
    aiyomba sia dosa yukuiyami: “Dake Jisasa, Juumanya Kiŋi dokona” latae katea.'
  eng-ASVBT: And they set up over his head his accusation written, THIS IS JESUS THE
    KING OF THE JEWS.
  mna-mna: 'Mi uunu kini ta imeete pa i na, tibeede ka sua sotaaraŋana ise koroŋ pakaana
    mi tipakap la ke pambaaraŋana kini. Imbot kor pa uteene. Sua sotaaraŋana ta kembei:
    “Iŋgi Yesu, king kizin Yuda.”'
  myw-myw: Anklos wakunuwatan ileles nakalbaleb mamagina, “Mtowen Yeisuw, min-Yudiy
