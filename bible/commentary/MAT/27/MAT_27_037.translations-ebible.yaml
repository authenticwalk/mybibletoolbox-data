    de Yesus, Yahudi Rayni inhatti.”'
  dov-dov: Atala amutwe wakwe bakabikka bulembo bumubeteka, bwamba kuti, “Ooyu ngu
    Jesu Mwami waba Juda.”
  rgu-rgu: Ara duiꞌ nai papaꞌ esa boe nae, “IA NANA YESUS, LAHENDA YAHUDI RA MANE
