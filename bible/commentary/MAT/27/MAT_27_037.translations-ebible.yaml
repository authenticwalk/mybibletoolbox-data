  mam-C: 'Ok kypejk''in jun tz''lan tib''aj twi'', ja'' tz''ib''inke tiqu''nil kub''
    kyb''yo''ne. Chi'' kyjalu''n: Ate Jesúsjo, a Nmaq Kawil kye aj Judiy.'
  ndj-ndj: Kumbindi ya mutwi waki vavika tangashu ili vandu vamanyi nongwa yivamuhighililili
