    ätäi nakan enmatsau sareanik, am äpäs opokan ute ne.”
  inb-inb: 'kasa nispa: —Kam­sina ningi, Diuspa atun wasi­ta lim waglli­chispa, ikuti
    kimsa puncha­lla­pi saia­chin­gapa; kuna­ura kam kikin kispi­chi­rii. Kam sutipa
    Taita Diuspa wam­bra kaspaka, krus­manda urai­kui.'
  hrv-hrv: “Ti koji razvaljuješ Hram i za tri ga dana sagradiš, spasi sam sebe! Ako
    si Sin Božji, siđi s križa!”
  box-NT: 'ká ɓa a bío na a yi: «Ũnɛ́n na lá wi à ũ fío le *Dónbeenì zĩ-beenì
    à bĩní so le ɓàn dà-veere hã wizooní bìo tĩn yi, wã́a fení ũten. Ká
    fo lé le Dónbeenì Za, à ũ lé ho *kùrùwá wán lii.»'
  ote-NT: 'mi embabi: ―Núꞌi xcá ma̱ gue gui yøꞌta ra nija̱, nepʉ rá hñupa gui yopa
    ꞌbaꞌmi, mpøhø de gueꞌasɛ, ne ca̱i de ra pontꞌi ꞌbʉ xi majua̱ni go gueꞌi rá Tꞌʉꞌi
    Ajua̱.'
  wnu-wnu: “Munon eng inorou munai aib Tempel eng bapami qen ombur garit mindat ugeibam
    qamb igoan end. Ne apand Qenu wau igo gab eng nam tenori big nanamour eng norumi
    ag der.”
  zam-NT: 'No mbez mèna loo Jesús: ―Lùu co'' gunee loo nu'' le'' lùu cobii templ loo
