  tnk-tnk: mamhəni mə, “Ik nə iəmə ikɨməni mə tikouraha nimwə səvəi Kumwesən marə
    muvrhəkɨn mwi ia nəpɨn kahar. Itə, uvehimɨru ik! Trɨni mɨnuə ik Tɨni Kumwesən
    pərhien, araka ia nei kamarkuaui meiwaiu pehe.”
  kpr-kpr: '“Ni erekotesa amo, ni God da Mandiri. A eni mo: ni God da Kambo+ jighi
    bejedo, sifo etodaba naká ainda jokáda sekago itaso fetare dae sisesi. Ava sedo,
    tofo sonembedo korosida ghe vose fete gaore!” ne aminge sedo ghuseri.'
  san-IAS: he īśvaramandirabhañjaka dinatraye tannirmmātaḥ svaṁ rakṣa, cettvamīśvarasutastarhi
