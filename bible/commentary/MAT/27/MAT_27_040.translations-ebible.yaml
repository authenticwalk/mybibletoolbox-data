  ind-AYT: dan berkata, “Engkau yang akan merobohkan Bait Allah dan membangunnya kembali
    dalam tiga hari, selamatkanlah diri-Mu sendiri! Jika Engkau Anak Allah, turunlah
    dari salib itu!”
  cjo-NT: 'Ikantapaakiri: —Pishekiroreeromi Tajorentsipanko, okaate kitejiri 3, piwetsikaeromi.
