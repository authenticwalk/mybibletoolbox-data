  nhg-NT: 'Tieyelfiöya: ―¡Taja! Taja tequejto que tecxexetunis teopantle, hua ipa
    yeye tunale ocsajpa tecajcoques. Abier xomomöquexte sie taja. Tlö tecaca tetieConietzi
    Deus, xetemo de ipan corujtzi.'
  nya-nya: Ndipo anati, “Iwe amene ungapasule Nyumba ya Mulungu ndi kuyimanga masiku
    atatu, dzipulumutse wekha! Tsika pa mtandapo ngati ndiwe Mwana wa Mulungu!”
  ngu-NT: 'Niman quijliayaj: ―Tejhua yejhuan ticxoxotonis ihueyi tiopan Dios niman
    ipan yeyi tonajli ocsejpa tlamis ticchijchihuas, xmomaquixti sa no tejhua. Tla
    melahuac tiiConeu Dios, xhuajtemo ipan on cojnepanojli.'
  kup-kup: “Ae, ni Godiz tup ahomak edat aliz nasikaro nasik maot zuam demekez haoñip
    akeg, nimauhö nao tat tin rav. Met ni, ‘Ne Godiz rop ev,’ pot haoñ, povoz nimauhö
    ak hakepuh tin ravat zir betet er,” pot mañooh.
  jid-jid: nda tre, “Iwu wa u na zi hekali ndi mewu ni vi tra, j'bu kpame! U'ta Vren
    Rji uka grji ni gran kukron ye meme”.
  wmw-wmw: 'wakamba: “Ló! Uwe ubondola na kujenga Nyumba Takatifu kwa muda wa suku
    natu basi, rivushe mwanyewe! Kweli-kwelini, kamba kuwa Mwana wa Mwenyezimungu,
    isuka pansalaba‑po!”'
  gmv-GGM: '@see-verse:MAT.027.039'
  ssg-ssg: “O ukek o toi hamanana tehu Ingi Haeu ape o atai aliake leili ngain toluhu!
    Na masin o tel Nati Haeu, huali aliakewa o ape mosulih ti he teik kros ien!”
  zpo-NT: 'Nu mbezh re xaa lo Jesús: —Lu né lux lu yidoo nu chonaka mbizh dexkwaa
    luya stuba. ¡Bsela leeka lu lo krus zee nadedt lu bid, chol Xgann Dios nak lu!'
  poy-poy: “Gwenga gulitumbiti kuyibomolanga Numba nkulu ya Mlungu na kuinyawa kwa
    mashaka matatu! Vinu gulilopoziyi gumweni handa gwenga gwa Mwana gwa Mlungu, su
    gusuluki palupingika!”
  qwh-NT: 'queno nishpa: —¡Qamqa, ‘Diospa templunta juchurirmi, quima junaqllata sharcatsishaq’
    nishpataq, nerqequi! ¡Diospa tsurin carqa, mä, salbacurirnin cruspita yarparamï!
    —nir.'
  gaw-gaw: “Na am mana meṯak lag lop̱aḏna eḏun deḏ ewamp̱aib heḵutnu ame amunu na
    anam heḵutnu elele amu na naḵa beḏun uhuqe! Na Kayak beḵa daaṯem dayeb doona amu
    na ad emaitakp̱anu nep̱e anidtu!” aon ap̱ig.
  nca-nca: ŋande yaŋgurí, “Keto, Ya Surumí rambaruruworo kosa naru kapusa quno ŋuno
    keta rewano, yaró. Asa keŋo rambaruru ŋa taka. Ke Anutu koro naŋuní tiníkaqo,
    tipiriri roto mirako umbu!”
  zpz-NTPP: 'Orzeꞌ na dey: ―Ru mniir nu nit lor yuꞌ nu driib zily mbecy Ñgyoozh, nunu
    nañ chon dzi mniir nu shes sur ñii. ¡Na bloo mbañ ub ru na! Benu rishli nac ru
    iꞌñ Ñgyoozh. ¡Bet lo cruuz! ―na dey.'
  mkj-mkj: “Ioar koawoa ma pirin koauwehla Umw Joarwiho pel pwuroahng kouda mwerin
    rehn jiluh! Pein kapisla koawoa, ma koawoa Nihn Koahs! Doaudi jang in lohpwuhwen!”
  zac-NT: 'rniꞌi rall: ―Lë́ꞌël rníꞌil cuel iáduꞌu ruꞌbë nu dzë tsunë guëabrí guëzáꞌalin;
    bëꞌnë salvar mizmë lë́ꞌël talë nal shini Dios. Bëldaguë lë́ꞌël lu cruz.'
  kyg-kyg: alopa mono noꞌmo heꞌna halagape vaiteꞌna loleꞌe magoꞌe afinaꞌmo halate
    kiꞌna hano huguve, huka huꞌnana vekamogi kagaika kagufamo alika katika kato. Goti
    mafaꞌneꞌamo maiꞌnisanana aika akaika emikeno, huꞌa huteꞌa huꞌa faipa huꞌa ateꞌnae.
  kmk-kmk: “Sika un mangibagbaga un yam-anom dit timplu asim ibangun obos si unog
    di tuḻu’n aḻgaw, taguwom nat long-ag nu. Ot nu tuttuwa’n Anak dika kan Apudyus
    lumsa ka utnat kulus!”
  cao-NT: —Mimë xabahamahuë arati xobo potascatsai cató. ¿Tres barí tsi toa xobo nimati
    mëtsa ni mia pa? Dios Baquë pi iqui tsi cruz ax botëhuë ra —nëa tsi nohiria bo
    nëcaniquë.
  bbr-bbr: Ak keser äiein, “Nas keser äiemon, na Anut osap nuriäi ou näwäu uräianik,
