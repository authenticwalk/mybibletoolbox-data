  nsn-nsn: Kara kula pare, “Ingga ter tamatang mamantouo tar umang lotu ger dedeil,
    karo tuha tapokis poluk tar touono pukur marein.” “Ge para tuna Goda, o uelkarus
    katongoia, karo hiuo liu tar korose!”
  san-DEV: हे ईश्वरमन्दिरभञ्जक दिनत्रये तन्निर्म्मातः स्वं रक्ष, चेत्त्वमीश्वरसुतस्तर्हि
    क्रुशादवरोह।
  tna-NT: —Mida templo jusiaute putsu, quimisha tsine jenetia enetianameyu, epuani
    putsu, jiahue quita buteque curusu jenetia. Mi mehua d'eji su jaatique. Ahua mida
    Diusu sa ene quita Ebacua su, beju buteque.
  lid-lid: “Ou adeh, ou mene anya ou kameh tohowei asiu tinan ta Kindrei eme andri,
    ano kameh ou tutuniy ja na len taloh le. Ya abo, ou sebenei ou le ai, buku none
    ou Nadu Kindrei, ou ame andri ta kei tondreh badeh!”
  wim-wim: “Ayyang, nint keꞌ aawuch ngench thayan God.antaman wayathin ey? Aꞌ kinch
    maꞌ-koꞌalamang kanan wantowan-a, keꞌ nint koyam ngul kaachin ey? An yaꞌa! Nint
    nath kan-kanamweya nhengk God.antaman-a, nint kan nungkarakam kaaꞌ-piichanathāna
    aꞌ yuk wuuyan nanpalan ukāna!”
  zga-M: Puvalei khuta, “Uve yuve ukhatenchangha yavumamula einyumba eimbalanche pu
    vunchengha khufinghono fidatu, pu vweipokhe yuve! Ungave ulei nswambe va Nguluve,
    pu vwikhe apo pakhidameileihanie!”
  yom-yom: 'ayi baba nyoluka : —E ! Ngeyo mutu wuntiolumunanga Nzo Nzambi ayi kuyitungila
    diaka mu bilumbu bitatu ; wukivukisa ngeyo veka. Enati widi Muana Nzambi, kuluka
    va Dikulusi !'
  san-SIN: හේ ඊශ්වරමන්දිරභඤ්ජක දිනත්‍රයේ තන්නිර්ම්මාතඃ ස්වං රක්‍ෂ, චේත්ත්වමීශ්වරසුතස්තර්හි
    ක්‍රුශාදවරෝහ|
  yut-yut: “Gak Telagɨ Yut Madep tuwɨlek gɨldat kapbɨ da butgwan ae wɨtjɨk do yagɨl,
    do gɨptɨmgo aŋkutnoki! Gak asi Piŋkop dakon Monji egɨsalon tɨlak kɨndapmon da
    pɨ!”
  grc-BYZ: καὶ λέγοντες· ὁ καταλύων τὸν ναὸν καὶ ἐν τρισὶν ἡμέραις οἰκοδομῶν! σῶσον
    σεαυτόν· εἰ υἱὸς εἶ τοῦ Θεοῦ, κατάβηθι ἀπὸ τοῦ σταυροῦ.
  tbl-NT: mon le, “Uu kun tô gembà du yóm Gónô Dwata, ne tek tlu kdawem bud hdà du.
    Yó ne, lenwaem knóem kun ke tahu uu se yóm Ngà Dwata. Kmóhi elaan dé.”
  cpc-NT: 'ikantaitziri: “Aña iiroka pookirori tasorintsipanko, iro awijaki mawa kitiijyiri
