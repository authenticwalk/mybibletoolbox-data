    tia.
  mic-MIQNT: Alt telima'titl, “Gi'l getu' seioqte'mu't'p gjia'sutuo'guom aq getu'
    ilitu't'p pas'g nesuguna'q. Mo gis tla'tegewn. Pa na gi'l na Gjinisgam uggwisin,
    ugs'tawi'si aq nisalsi na gujjieweigtug!”
  huu-NT: 'Raitɨmacɨ: —Navui raisoidɨo: “Jusiñamui jofona judaɨitɨcue. Darui amani
    illanona, iena dane fɨnoitɨcue” raisoidɨo. Ie muidona dama o abɨna mai jilloita.
