  lif-NT: “ᤂᤧᤏᤧ᤹ ᤔᤠᤱᤜᤡᤶᤔᤡᤴ ᤁᤧᤕ᤺ᤒᤠᤀᤠᤱ ᤛᤢᤶᤕᤧᤴᤏᤥ ᤁᤧᤈᤥ᤺ᤰᤐᤣ. ᤂᤧᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤏᤧ ᤑᤠ᤹ᤃᤪ
