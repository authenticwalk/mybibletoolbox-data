    Jesuye.'
  azg-NT: 'Tonduehan: —ꞌUꞌ tsꞌan na matsuꞌ na ntsityuiꞌ vatsꞌon tꞌman ndoꞌ ninndye
    xuee ntsiaꞌ xcoꞌhanꞌ, cüa jeꞌ, quitsinꞌman nquii ꞌuꞌ. Xe na aa mayuuꞌ condui ꞌuꞌ
    jnda Tyoꞌtsꞌon, cüa, quindyocueeꞌ tsonjnꞌaanvaꞌ.'
  bhd-bhd: ते ज़ोते थी इस मन्दरे डोलने बाला ते ट्लेइ दिहड़न मां बनाने बाला, अपनो आप
    त बच़ा, “अगर तू परमेशरेरू मट्ठू आस त एस क्रूसे पुड़रां उन्ढो ओस।”
  too-NT: 'lā'' tahualh: ―Hui''x ixlactlahuacu''tuna'' huan xaka''tla'' lītokpān lā''
