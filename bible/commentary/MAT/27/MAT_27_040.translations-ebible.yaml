  mig-NT: Róó ká'a̱n‑ro̱ já stúncháa̱‑ro̱ vé'e ii̱ te nuu̱ uní kɨvɨ̱ te ndukani‑ró
    núú, nú Se̱'e Dios kúu‑ró, núsáá te nama‑ró máá‑ró, te nuu‑ró jiká cruz vii, áchí‑i.
  bps-bps: manla, “Ge kun, i to gmagan lambà i Bong Gumnè Dwata na lêman ftadag dun
    di lam tlu duh, taman falwaam i ktom ku gaganam. Ku ge i Tingà Dwata, tufa ge
    mdà di krus!”
  mbs-mbs: aw minikagi dan, “Minikagi ka te mekebatog ka megbaet te dakel simbahan
    sida, aw todà no iyan ipetindeg dalem te telo se aldaw. Aw mekebatog ka kenyan,
    pekitai diyà kenami te doen tolos no pineokit te pegtabang no te kamno pegkeotawun
    amon eked ka kematay. Aw ontò ka Batà te Timanem, tenà ka den lekat te kros.”
  tof-tof: “Ma módógla, Godón Gyabi Müót nótó ki ilgüte akó ma aüd ngürr kugupidü
    ki ela! Moba kóbó zid bai! Ma ne Godón olom nómadóla, da krrosdógab ugó tibi!”
  cme-NT: 'Ba taa ba piiye wuɔ: «Nuɔni maŋ ciɛra naŋ gbãa muonu *Diilodubuɔ‑i aa
    ma-yo yinni siɛi hɔlma-na, kor ŋ fɛrɛ i ne! Da kuɔ Diiloŋ-Biɛŋo yaa nuɔŋo‑i, hiire
    daaŋgu-na i ne!»'
  sus-sus: e a fala, «I tan naxan hɔrɔmɔbanxi rabirama, i man fa a ti xi saxan bun
    ma, i yɛtɛ rakisi! Xa Ala xa Di nan i ra, goro wuri kɔn na!»
  pon-2006: “Ih komwi me pahn kauwehla Tehnpas Sarawio oh pwurehng kauwada mwurin
    rahn siluh! Komw pein doareikomwihla, ma Sapwellimen Koht komwi! Komw keredihsang
    nin lohpwuwen!”
  dad-dad: idi diron, “Õ onom tempel narĩ wol fen, baban naa towo bun anouf won, õ
    ogo nigin usennẽf! Õ Negur Naal wouf are, aa tetek bun tamal kutũ weis!”
  zab-NT: 'rniigadeb: —Liú ni guniiu itsɨliu yudoroo xte Jerusalén chiy cun chon dxi
    abzuubuni stuby, anre bldá liú. Belati liúy Lliin Dios, biat lo cruzyquɨ.'
  jae-jae: gebe “Aôm tau, taŋ gobe onseŋ lôm dabuŋ su ma ôkwê sa êndêŋ bêc têlêac
    naŋ, embe Anôtônê Latu aôm, go ônam taôm sa ôsêp aŋga kakesotau ômôêŋmaŋ.”
  ksd-ksd: U vang, una re vue ra pal na vartabar ma una pait mule ta ra utul a bung
    uka, go una valaun u mulai; ba u Natu i God, una irop kan ra bolo.
  msm-NT: “Awu!” kagi dan. “Kagi nu oggobaon nu sikan Bayoy to Diyus aw og-isabon
    nu oghinangon sed to tatoyu da no aedow. Oho, ko tinood no Anak ka to Diyus, yudus
    ka duon!”
  myk-myk: 'na yu: «Mu wemu wʼa jo na mu na Kilɛ-pɛɛŋɛ pugbɔhɔ ki ja, na ki yereŋɛ
    sanha cabyaa taanri funŋɔ ni ge, ma bi sii Kilɛ Ja we, mayɛ shɔ sa! Tigi laha
    tige ki na!»'
  sbe-sbe: “Kowa Numa Tabuna bena ku hetatagwaligwali na mayadai haiyona unai kabo
    ku kabiꞌuyoi, hage, ku hemauliꞌuyoigo. Ena kowa Yaubada Natuna, sataulo ne unai
    ku pesadobima!”
  mcr-mcr: “Si, ‘Nyi hiqäva-imäkqä aŋi äpnetmä, hiunji hŋquaqui-hŋquenyä aŋgi mätqunjqä’
    tqä-qukiyqä. Iŋi Si Tqä-täuä yätamäkqä yqä inyä. Si Goti Hanjuwä Iqueqä Ymeqä
    Iquki etaŋgutqe, zä-huätatä äunäŋitaŋi, äyaqäsqäŋga biyä” ätukuwi.
  cux-NT: 'Ní caⁿ''a yā: N''diī chi ngaⁿ''á nī chi maáⁿ nī cuuvi nada''tuūví nī yaācū
    templo ní chɛɛ̄tī ''iīnū nguuvi nadan''dái nī, nadinguáⁿ''āī maáⁿ nī maaⁿ. Ndúúti
    chi Daiya Dendyuūs n''diī, nch''éeⁿ nī yeⁿ''ē na cruz.'
  tur-YTC: “Ey sen, tapınağı yıkan ve onu üç günde yapan, kurtar kendini! Tanrı’nın
