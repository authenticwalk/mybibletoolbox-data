  nho-nho: “Koe ni mee maa te Hare Tapu nei ma ki seua a koe aa ku hakatuuria hoki
    koe iloto naa aso e toru! Hakasao soko kkoe ki mee maa koe ko te Tama TeAtua!
    Kau ki laro te kros!”
  gym-NT: 'kä namanintre niere ie: Ju blitakrä Ngöböbe se makwe juandi ngwarbe abti
    köbömäkäre makwe mikadreta täte jökrä, makwe niebare, aisete ma Ngöbö Odei bkänä
