verse: MAT.027.040
translations:
  kpx-kpx: Isi Iesuho loui avoe, “A konike loui kosea, ‘Dana dubu baluga koiai tota
    vani abuita igaeta kemo houi gabiai.’ Iale a Dilava mo holiniege idie do kemo
    dobai loho.”
  okv-H: “Umo temple aimbeto iji 3 amita jo ta gerikasi ijiea rate umo oenga hondate
    ari inono ae re” “Umo God ta Meni kito ji atahu toto veto pambu.”
  tbo-tbo: ‘U baha u pa emoemotam apo numa dalabu una hoe haleya, ma iyeta tonuga
    u hinena una wogo meya, ma heki, tam tunawam una luyawata mem po ani take uyahinei
    una hopu mai apo inapa tam Yaubada Natuna yaka.’
  mal-C: '@see-verse:MAT.027.039'
  grc-SR: καὶ λέγοντες, Ὁ καταλύων τὸν ναὸν καὶ ἐν τρισὶν ἡμέραις οἰκοδομῶν, σῶσον
    σεαυτόν· εἰ υἱὸς εἶ τοῦ θεοῦ, ⸆ κατάβηθι ἀπὸ τοῦ σταυροῦ.
  bgc-bgc: अर वे कहवै थे, “हे मन्दर नै ढाण आळे अर तीन दिनां म्ह बणाण आळे, अपणे-आपनै
    तो बचा! जै तू परमेसवर का बेट्टा सै, तो क्रूस पै तै उतर आ।”
  khz-khz: gekilawai, “Pa goi okilato, Rupu Veaga pono lovoa, toma toitoi aorai mapono
    vega-ruga-waia notiwato, matotaumu ono vevega-maguli! Pene goi Palagu Natuna,
    satauro kukuna na ono laka-rigo.”
  deu-TKW: der den Tempel abbricht und in drei Tagen aufbaut, hilf dir selbst, wenn
    du Gottes Sohn bist, und steige herunter vom Kreuze.
  zsr-NT: 'taꞌnë́ꞌ: ―Ja, Liꞌ naꞌ uquindjuꞌ gdauꞌ atiꞌ tsonn dzaz caꞌ uchistsuꞌ lei.
    Buslá cuinuꞌ naꞌa chquiꞌ nacuꞌ Liꞌ Zxiꞌnëꞌ Dios. Bötjtscaꞌ lëꞌi yag cruz naꞌ.'
  lin-lin: 'bazalaki koloba : « Yo oyo okobuka Tempelo mpe okotonga yango lisusu na
    mikolo misato, mibikisa yo moko ! Soki ozali penza Mwana na Nzambe, kita longwa
    na ekulusu ! »'
  hns-NT: „Toe to Parmeswar ke mahal toerke tien rodj me banaai deite? Djab toe Parmeswar
    ke Beta baate tab apane ke batjaai le aur kroes par se oetar aaw.”
  noa-E: —Wa jãgʉm khaba puan mag Aai i jëeujem dijã thum pogueupʉ̈inaa deeu khãai
    thãrjuppaim ee ëu dʉnʉʉuju aajerrta, jãg pua wir aig pʉchpai peerdʉ aubama. Pʉ
    chadcha Ẽwandam Iewaa khai, magan jãg pakuls gaaimua eeg ʉʉrbabaad aajeejim irig.
  eng-EMTV: and saying, “You who destroy the temple and build it in three days, save
    Yourself! If You are the Son of God, come down from the cross.”
  mib-NT: Róhó chi cáhán rō jeē cánu rō templo cáhnu, te nuū uní quɨvɨ̄ te nacani
    ró. Núu súcuan te jnama ró máá ró vijna. Te núu Sēhe Yaā Dios cúu ró, te nuu ró
    jícā cruz viī, achí i.
  lif-NT2: “खे़ने़ॽ माङ्‌हिम्‍मिन् के़यःबाआङ् सुम्‌ये़न्‍नो के़जोःक्‍पे, खे़ने़ॽ निङ्‌वाॽफुसाःने़
    फाॽग्र सिलाम्‍साक्‍मा सिङ्‌ङोलाम् यो थ्‍ये़ॽआङ् आबाङे ताङ्‌से़ःप्‍सिङ्‌ङे़ॽओ॥”
  xnj-xnj: “Veve lepi! Mwewajova wihotola kudenya Nyumba ya Chapanga na kujenga kavili
    pamagono gadatu? Hinu ujisangula wamwene. Ngati veve wa Mwana wa Chapanga, ndi
    huluka pamsalaba!”
  mmx-mmx: La diga lok keretna, “Nenu uga lok do unaba sele utut kepe loogu laplavang
    la unaba vaxaru amu box i at lavantun aleng. Una lox aroo nga u, mo do nenu ne
    nitna ne Moroa la una eng si basinge nom laxaba.”
  cbr-NT: 'unicaman Jesús cacëxa: —Mix camina: ''Ën cana anuxun Nucën Papa Dios rabiti
    xubu rurupatancëxun rabë́ ''imainun achúshi nëtë́inshi amiribishi nitsínruquin
    ''atëcënti ''ai quiax quian. Usa ''aish ca min cushínbi ië́t. Mix Nucën Papa Diosan
    Bëchicë ''aish ca ië́nux i curúsocënuax ''ibút.'
  tee-NT: 'Ixtajuni: ―Uxint''i ju lai makt''ai ju pujitat chai va ixlhilakat''utu
    avilhchan yoch''ok''oi. Amak''alht''axt''uc''ach mi''akstu. Pus ni vasalh ists''alh''at
    Dios pus at''ak''alht''a''ut''ich ju lacacurus.'
  eng-LSV: and saying, “You that are throwing down the temple, and in three days building
    [it], save Yourself; if You are the Son of God, come down from the cross.”
  cak-NT: 'Ri winak ri'' niqui''ij che ri Jesús: Ret xa''ij chi nawulij (nawulaj)
    ri rocho ri Dios y pa oxi'' k''ij napoba'' chic jun mej (bey), tacolo-awi'' ayon.
    Y xa ja ret ri Ralc''ual ri Dios, caka-pe chech la a-cruz, yecha'' che.'
  pah-NT: '—Ere''e nde: “Tamonduru ti Tupana''ga ruhava aerẽ japokatua''java mokõi
    rupi jikira rupi nehẽ.” A''ea nde ei. Po nde rekoi Tupana''ga ra''yramo, a''ero
    ti ejy yva hugwi tajijukayme ti g̃a javo, ei g̃a Jesus''ga pe.'
  sja-NT: 'mãgapachida: —¿Pɨ-ek''ã ajida, Tachi Ak''õre te waibɨa t''eet''aap''eda
    ewari õpeemaa waya oo atayada ada? ¡Mãgara pɨchi itu jãmãik''aapa uchiadaríji!
    ¡Pɨ Tachi Ak''õre Warra pɨrã, kurusodeepa ɨrabaidaipáde! ajida.'
  xed-xed: «Kagha dzaʼa tasiŋtá həga Lazglafta ka bəgladafta gha ma fitik hkən ná,
    mbanafmba ta ghəŋa gha tama ɓa, ka si Zwaŋa Lazglafta ka. Sasa gha ta na udza
    zləŋay na tama ɓa,» ka həŋ.
  mks-NT: 'Ta já cáchí na̱ já: —Yóhó cáchún jándita̱ni̱ veñu̱hu cáhnu cán ta ti̱xi
    u̱ni̱ víxí qui̱vi̱ cáchún jácandichi tucún ña̱. Tá ta̱ mé a̱ nda̱a̱ cúún ja̱hyi
    Ndióxi̱ jáca̱cu mún ta cuáhán nuu ndi̱ca crúxu̱ ja̱n —na̱cachi na xi̱hín Jesús.'
  gfk-S: '@see-verse:MAT.027.039'
  bmu-bmu: “Yei! Gi mönö jöwöwöl jike ölöp köndeŋnöŋga gölmenöŋ eriga wehön karöbutkö
    uruŋe kunbuk mem wahöt kuŋgumamgö jinöŋ. O, gi azi qetpuk! Gi Anutugö Nahönŋa
    akzan ewö, mönö ölöp nangi bauköm aŋguba maripomnöhök etman.”
  dgz-dgz: “Ge God Paewa tobenage amba wam yampo gwanap sia tut waana apanewa, gek
    ingane inagit. Ge God Otua waingewa, oma ae ve vit onak.”
  eng-GNV: 'And saying, Thou that destroyest ye Temple, and buildest it in three dayes,
    saue thy selfe: if thou be ye Sonne of God, come downe from ye crosse.'
  zaa-NT: 'ra cą: Lu'' nu rena qui''ni gutàppa'' lu'' templua nna le'' tsunna ubitsa
    teruba echìtha lu'' ą, pues bedilà la''a lù''ba nna beyàdi tsanna lo curútsią''
    canchu hualigani ná lu'' Ỹi''ni Tata Dios.'
  eng-WEBSTER: And saying, Thou that destroyest the temple, and buildest it in three
    days, save thyself. If thou art the Son of God, come down from the cross.
  guh-guh: 'Jumai tsabiabi bajarapamonae: —Xamë raja imata jumaitsimë: “Xuabianicajë
    templobo. Acueyabi matacabita icatsia veretetsianajë itsabo,” jamë. Nacapanepare
    jane baja nijacuata. Itsa xaniajai Dioso pexënatomë, nexata cruzajavavetsica runaimica,
    jai tsabiabi Jesúsjavabelia bajaraxuayo penajetarubenaevi.'
  bon-bon: Teepi jiicisi egä, “Maane peese näte, iiwäreja mete ne lui te yiigarecenite,
    cuta cääri nesae bimu cama erange-nite. Maane miiji äbiti, maane liba Acejiyame
    me Bägrä gäte. Täini baarge uli cabu ca!”
  nhw-BL: 'huan quiilhuiyayaj: ―Ta tiquijto tijsemanasquía nopa tiopan cali huan sempa
    tijsencahuas ica eyi tonali. Huajca ximomaquixti. Sintla ta tiIcone Toteco, xitemo
    ipan nopa cuamapeli.'
  swh-ONEN: na kusema, “Wewe ambaye utalivunja Hekalu na kulijenga kwa siku tatu,
    jiokoe mwenyewe basi! Kama wewe ni Mwana wa Mungu, shuka kutoka msalabani.”
  wbi-wbi: Uve ghwe juno ghwatisagha ghulimemula inyumba inyimike ija Nguluve neke
    ghujenga ifighono fitatu, nave uli Mwana ghwa Nguluve, Ghupoke, ghwke pa kikovekano!”
  bba-bba: Bɑ mɔ̀, wunɛ wi kɑɑ sɑ̃ɑ yeru surɑ kpɑ ɑ tu bɑni sɔ̃ɔ itɑn bɑɑ sɔɔ, ɑ tii
    fɑɑbɑ koowo. À n sɑ̃ɑ Gusunɔn Biin nɑ, ɑ sɑrɑmɑ dɑ̃ɑ bunɑnɑrun di.
  eng-KJVCPB: and saying, Thou that destroyest the temple, and buildest it in three
    days, save thyself. If thou be the Son of God, come down from the cross.
  kgk-NT: —“Aity-ta mo'ã Nhandejáry róga kakwaa amopu'ãmba jevy hagwã mbohapy áry-rupi”
    ere mo'ã kuri ndéjehe. —Aipo ramo, enheresende katu, he'i. —“Xe Nhandejáry ra'y”
    ere mo'ã kuri ndéjehe. Aipo ramo egwejy katu kurusu-gwi, he'i onhembohory-vy hese.
  waj-waj: 'inna tunoo: A nuunaira nnau pinaivaa havarata kiee kava taaravooma suaivaki
    heekaanaravee tunnaikuavee. Mo eenoo ai vitee yoketaivau yapaanee. A kutaa Anutuuqaa
    mmaapukuavee tiee yatari sagaivaudiri reemi ree tummuanee,'
  cpy-cpy: 'Ikantee-tziri: “Eeroka tzimpookironi tajorentsi-panko, roo awijaki mawa
    kiteejeri powetsikaero. Eerokami Itomi Tajorentsi powawijaa-koteeyaa. ¿Iitaka
    kaari payiitanta ikentakoe-takimira?”'
  ekk-PKP: „Sina, kes sa lubasid templi hävitada ja kolme päevaga üles ehitada, miks
    sa ennast ei päästa? Kui sa tõesti oled Jumala Poeg, siis tule risti pealt maha.“
  mpx-mpx: hi ba, “Valila u ba tage Limi Bwabwalena nu pasamwalekaleka ge lan eton
    gamwanaa nu tal al. He sauga ya totom u pwamwaliwa. Ebo owa Yehoba natuna, kolos
    u loluwan.”
  wbp-wbp: “Yuwa, yuwa, kula-ngantanpa nganimpa-nyangu Yuwarli Maralypi rdilyki-pungkarla!
    Manu kula-ngantanpa jirrama-jangkarla parra-jarra-jangkarla pina ngantikarla!
    Nyuntulurlu kuja kanpa-nyanu Kaja-nyanu Kaatu-kurlangu nganta ngarrirni, jitiyarni
    yalumpu-ngurlu warntawarnta-ngurlu!”
  luo-luo: kendo giwacho niya, “In manyocha iwacho ni inyalo ketho hekalu mi ichak
    igere bangʼ ndalo adekni, koro resri kendi ane! Ka in wuod Nyasaye to wuog ane
    e msalaba ilor piny!”
  nhe-NT: 'huan quiilhuiyayaj: ―Ta tiquijto tijxolehuasquía nopa tiopan cali huan
    sampa tijsencahuas ica eyi tonali. Huajca ximomaquixti. Intla ta tiIcone Toteco,
    xitemo ipan nopa cuamapeli.'
  aii-aii: 'ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܝܵܐ ܣܵܬܪܵܢܵܐ ܕܗܲܝܟܠܵܐ ܘܒܵܢܝܵܢܹܗ ܒܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ، ܦܲܪܸܩ
    ܓܵܢܘܼܟ݂ ܐܸܢ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܘܸܬ، ܨܠܝܼ ܡ̣ܢ ܙܩܝܼܦܵܐ.“'
  esk-NT: “Uqaġuuruatin piyaqqułhiñaunipḷugu agaayyuvikpak nappatqigḷugu piŋasuni
    uvluni, anniqsuġiñ ilipnik. Iġñiġikpatin Agaayyutim, atqaġiñ sanniġutamiñ.”
  msb-msb: nagasarabi, “Ikaw gali na magruba san templo kag mapatindog man lang sani
    sa sulod san tulo ka adlaw, isalbar mo an imo sadiri! Kun matuod na anak ka man
    gayod san Dios maglusad ka dida sa krus.”
  cpa-NT: 'Ca¹juúh²dsa: ―¡Hning², dsa² mi³gúgh² guøh¹², jøng² mi³tsǿh³hning calah
    ja³hnøa¹² jmai³, logh³ hŋiah¹! ¡Siog³ crǿg¹³, chi²júh² lán¹²hning jong¹² Diú¹³!
    ―ca¹juúh²dsa.'
  dso-dso: “ ତୁଇସେ କାଇକି ମନ୍ଦିର୍‌ ବସ୍‌ଲାଇଦେଇ ତିନ୍‌ ଦିନ୍‌କେ ଆରି ତରେକ୍‌ ତିଆର୍‌ କରିଦେଇତେ
    ରଇଲୁସ୍‌ ? ତୁଇ ଜଦି ପର୍‌ମେସରର୍‌ ପଅ, ନିଜ୍‌କେ ରକିଆ କର୍‌ ଆରି କୁର୍‌ସେଅନି ଉତ୍‌ରି ଆଉ ।”
  meu-meu: eto, I! Dubu Helaḡa ba rohoa ma dina toi ai ba larebaia lou taumu, sibomu
    ba hahemauri. Oi Dirava Natuna o tomamu, satauro amo boma dada dobi.
  yva-NT: Ware, “Winyirati nandija nyare Nyo Yavaro Amisye randamisy yara masyote
    mandei Nyo rauseo ntet akato. Weti ranivara Winyamo Arikainyo Amisye pi Winy,
    weamo nyaje inyo kapite wato raora indamu Nyo nanasine rapaya kakaije rai.”
  dgc-dgc: a kinagi de, a “Siko bale i manghukata ta Templo, sakay ipataknég mo a
    huway ta étélo san a aldew! Bakit éwan mo iligtas i bégi mua? Eng siko i anak
    na Diyos éy umogsad ka dén ta kudusa!”
  zpm-NT: 'rnee zho lo me: ―Led rëb luu lëë laa luu ntsiḻ yadoo, ni tsoṉaque ngbidz
    nzaalo luu stiba, ¿pe nac dzigo rrieelod luu guieet luu i? Teḻne nli Xpëëd Dios
    nac luu, biet lo qui.'
  hix-NT: Owya ymo hxako, ketxkon hatà. Khoryenkom mànàtho yarymatxehkanye uro, kanyenhàràtho
    omoro hatà. Atarymatxehkaxahotho rma weryaha harha, kanyenhàràtho rma omoro hatà,
    ketxkon hatà. Osorwawo ro enmahàtxhe, weryaha harha, Khoryenkom mànà, kanyenhàràtho
    rma omoro hatà. Àro wyaro ehonomnà me oyehtoko, ekurunhoko, awayehrà hona, ketxkon
    hatà. Osonyhoryek harha. Khoryenkom muru me oyehtoko, ohtok harha, yahkotohen
    hoye, ketxkon hatà, toto komo, Txesusu wya, ewnohrà me hatà.
  sim-sim: �Mir tempel akan mi tarvlashihi niri frijipkop indik undahik mbari om te!
    Unda osik mir mihinjik jelyaka. Os Avui Wasilakahi jikisik mi na nahi, miando
    oson halaha rakaka.�
  npi-ULB: “तिमी जसले मन्दिरलाई भत्काएर तिन दिनमा बनाउन गइरहेका थियौ, आफैँलाई बचाऊ
    ! यदि तिमी परमेश्‍वरका पुत्र हौ भने, क्रुसबाट तल ओर्ल !”
  cgc-cgc: na danen an gambal, “Ambal no gubbaen no Balay Ta Dyos daw patindegen isab
    seled ta tallo adlaw! Daw kaya no iling an tan, luwasen no imo an na kaugalingen!
    Daw kaon Bata Ta Dyos, manaog ka dyan ta krus yan!”
  tim-tim: “Woe, gâŋe hin dâmat, “Sumbe emetŋe gagaim hilâm âlâwu kâlegen lâuwâŋe
    ketuguwian.” dâmat aregât kârikŋe akmâ lâwinânba ge. Gemenâ benŋe gâ bunŋe Anutugât
    nanŋe dâweren.” dâyi.
  yor-yor: “Ìwọ tí yóò wó tẹmpili, ìwọ tí yóò sì tún un mọ ní ọjọ́ kẹta. Bí ó bá jẹ́
    pé Ọmọ Ọlọ́run ni ìwọ, sọ̀kalẹ̀ láti orí igi àgbélébùú, kí ó sì gba ara rẹ là!”
  wos-wos: Wangita di wa, “Ménawa. Yingi maki dé? Méni tempel glara nukwa hufuk yindét
    méni wambula tonjoka méni wa. Némbuli méni méni hafu ména séfiré yikafre hurutaméni.
    Méni Godna nyan xe méni wun mi yatakataka gayataméni.”
  emp-NTPO: –Bʌa Ãcõrẽ de dromara ãrĩped̶a ewari ũbead̶e wayacusa poya oibʌrʌ, ¡ara
    bʌdub̶a ẽdrʌdua! Bʌda Ãcõrẽ Warrabʌrʌ, jãʌ̃ crud̶eba ud̶aa zedua.–
  eng-F35: 'and saying: “You who destroy the temple and rebuild it in three days,
    save yourself!” “If you are ‘Son of God’, come down from the cross!”'
  ind-ind: mereka berkata, “Hai kamu yang dulu mengaku bisa merobohkan rumah Allah
    dan membangunnya kembali dalam tiga hari saja! Kalau kamu benar-benar Anak Allah,
    selamatkan dirimu! Turunlah dari salib itu!”
  pes-OPCB: 'می‌گفتند: «تو که می‌خواستی معبد را خراب کنی و در عرض سه روز آن را باز
    بسازی، خود را نجات بده! اگر واقعاً پسر خدایی، از صلیب پایین بیا!»'
  mpt-mpt: baabaniba Kobo baaneba Ne Gode am sumo galafania amo asumatna kenia genamabibo
    genebbio kesoa kobo bain Gode miin biaebo kebmaye kleb skil daabkenota atdimo
    deibo daak tele ge oha biam nabiba
  bla-bla: Ki an'iau ksĕsto'a annŏk' ipŭxĭn'ĭmŏk omŭkatoi'apioyĭs, ki nioks'kai ksĭstsikuĭsts
    itsiksĭst'apĭstutsimŏk, kŏmotse'piosit. Ikŭm'ŭmeniki Ap'istotokiuă okku'i ĭnĭsa'atoat
    auai'staksĭn.
  ssx-ssx: Aha. Neketa꞉ mo hande tembolo da hoeyao hoto tepona꞉ pa a꞉elo pi halie.
    Neketa꞉ Koda꞉na꞉ eiyeke ya꞉ka꞉na꞉ta꞉ kota꞉ naka꞉ kone pa꞉ta꞉la꞉pekee. Koto a꞉ka꞉tei
    wape piki ti mina꞉pa꞉lao naka꞉ kone hola꞉pa꞉niao epoe lemekeme.
  mkl-mkl: ɑ mɑɑ ni, kù jɛ ɑwɔi ì ni ɑɑ lɛɡɛ kpɑsɛ̃i Ilɑɑɔ̃ nɔ i mɑɑ mɑ́ si ɑfei ɑjɔ
    mɛɛtɑ? To, bii ɑwɔu Amɑi Ilɑɑɔ̃i, fɑɑbɑ ɑrɑɛ bɛ, kitɑ wɑ hɑi si ɑntɑi jĩi ku
    ɡɑɑuu.
  gaq-gaq: “ନା ଡିଏଃ ମନ୍ଦିର୍‍କେ ପାକ୍‌ଚିଚେ ଜିର୍‍ସି ବିତ୍ରେ ଆମେକେ ଆରେ ନାବଗେ । ନାଁ ଜଦି
    ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ନିଜେକେ ରକ୍ୟା ଡିଙ୍ଗ୍ । କୁରୁସ୍‍ ଆଡ଼ାତ୍ରା ବାନ୍ ଜାର୍‌ଚେ ପାଙ୍ଗ୍‌ଲା
    ।”
  gof-RNT: “Xoossa Keethaa laallada heedzu gallasa giddon keexeysso, nena ashsha.
    Neeni Xoossaa Na7a gidikko, ane masqaliya bollafe wodhdha” yaagidosona.
