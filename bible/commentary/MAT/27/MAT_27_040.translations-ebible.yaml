    kwa yovo!”
  cpb-NT: 'ikantaitziri: “Eeroka tzimpookirori tasorentsipanko, iro awisake mawa kiteesheri
    piwetsikairo eejatzi. Eerokame Itomi Pawa ¿Oitaka kaari payiitanta ikentakoitakemira?
    Powawisaakotya.”'
  aon-aon: aria shakri namudok, “Nyak anudok arman douk nyakana nyubrig Iruhin ananit
    debeiti urupat aria ta nyurukat nyutuhur tiyotu um bihotih nyumneh atih iri aria
    nyak maresh sheneken ba mare ta nyutaurum nyak kanak. Aria enyudok douk adurin
    baraenyum nyak douk Iruhin Ananin Nuganin um, namudok aria nyak kitak buhi ba
    kutukuk nenyudok kruse.”
  hus-NT-2005: 'ani in ulaltsik enchéꞌ: ―Tatáꞌ, xa ulal ke neꞌech ka paku an pulek
    atá xon tu kʼakʼnáb na Dios ani ti óx a kʼítsá neꞌech ka kubaꞌ ti ít, ka loꞌo
    xoꞌ tabáꞌ. Max Tatáꞌich lejtal ni Chakámláb kʼal na Dios, ki paꞌay xoꞌ ban peltsidh
