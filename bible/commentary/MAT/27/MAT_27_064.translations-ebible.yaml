  cmn-FEB: 请你下令把坟墓严密看守，直到第三天，免得他的门徒把他偷去，然后骗民众说：‘他从死人中复活了。’这会导致日后出现比之前更大的骗局。”
  gmv-RNT: Hessa gish iza kaallizayti iza aha kaysoti ekkidi deres ‘Izi hayqoppe dendides’
    giidi woresonta mala heedzdzantho gallas gakkanaas duufoy naagettana mala azaza;
    akay giikko kaseyssafe guye balay aadhdheth gidana” gida.
  ncl-NT: 'Pampín, xilatilani pa quilachiasi in cueva capa unca in mijquil pa quiman
    lamisi panusi ye tonalijmes. Inon xicchía pa camo cuajnesi hualasi imonextilinijmes
    huan quixtequisi in mijquil huan cuaquín quinmilisi lacames: “Yulic oc sejpa,
    axan yajmo mictica.” Yojque, in lacuajcuamanalisli calica laquisasi cayas niman
    hué, huan yajmo cayas yoje hué in lacuajcuamanalisli hual quijtuc yihual quiman
    pehuac lacuajcuamanac.'
  sua-sua: He ekam ko ta re tok, ngiak kaen a re ngang a rkan tang kam vle ko va nnak
    kam toot mang kais mang o kolkhek korlotge ri na, nang kalngunes kam lua pis kaurur
