  zlm-KSZI: Oleh itu, silalah tuan perintahkan supaya dipastikan makam-Nya tidak dapat
    dibuka hingga tamat hari ketiga. Kami takut kalau-kalau para pengikut-Nya datang
    pada waktu malam dan mencuri mayat-Nya dibawa pergi, lalu berkata kepada orang
