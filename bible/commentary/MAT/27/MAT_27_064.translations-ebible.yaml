    tẽi vahe sui ɨvate catura serecosa —ehi yuvɨreco.
  kmh-kmh: Kun ak bi gunap aŋgey, ñin omiŋal nokom kawrumb ak kond mindeniŋgiy. Mer
    ak binuk gok ap mumbwak nup ak siy dand amiy, biynimb okok kuyip yesek aŋgiy aŋgniŋgambay,
    ‘Nuk tip ak tikjakip aŋgniŋgambay.’ Kun gey, minim yesek aŋgyiŋgipay ak sikoy
    rek ayniŋgamb, kisen aŋgniŋgambay ak yomb yimb giniŋgamb aŋgyak.”
  ukr-ONPU: Тож накажи стерегти гробницю до третього дня. Щоб Його учні, прийшовши,
    не вкрали Його й не сказали народові, що Він воскрес із мертвих. І останній обман
    буде гірший від першого.
  emi-emi: Liuna avalua o me uaulia ngasarasarakana me la tani ghelei ekorokorongana
    lienga niaikkaia ngateae lomosi ta kotolu nau elange, poli kapuna disaepolo atoa
    la rau laa ghainaoa me la laa ue ta taumattu ngatoa va ange totula tale nimate.
    Lo ateva o nikamekame aue sesaaili tale lo akasina ateva nikamekame.”
  zpv-NT: niꞌchin nnah guxeꞌhla paaldaa xsuldahdu luꞌh chegapa rwaaꞌ baꞌ hasta chin
    gaca chohnna dxyih, tin ayi chee raꞌ xpwiinn ba gueꞌla chegaleꞌhe laꞌh ba, ya
    chiꞌchiyi gahbi raꞌ ba loh raꞌ bwiinn laꞌh ba babahan loh guelguhchi, tin ayi
    nnagah luulchima dxyiꞌdxyi dxixiꞌhw chi guunn gariaꞌcaa xiilla tuhbi yaꞌdxi rooꞌ
    loh nin guhca galoh.
  gux-gux: Lani yaa po han teni ban ya ji li kakuli hali dana taa daali ke o hoadikaaba
    n dati cua ki su o, ki yedi bi niba ke o fii bi tinkpiba siiga. Laa boandiyuami
    ji baa bia ki cie li bonkpiala.
  kos-kos: Ke sripa se inge, wo kom in sap in arulana taranyuk kulyuk sac nwe ke sun
    len se aktolu, tuh mwet tumal lutlut elos fah tia ku in som ac pisrala manol,
    tari elos fahk nu sin mwet uh mu akmoulyeyukyak el liki misa. Kikiap se tok inge
    ac koluk liki na kikiap se meet ah.”
  ibo-ibo: Ya mere, nye iwu ka ndị agha gị na-eche ili ya nche, ruo mgbe ụbọchị atọ
    gasịrị. Nke a ga-egbochi ndị na-eso ụzọ ya ịga zuru ozu ya. Ka ha ghara ị sịkwa
    ndị mmadụ na o sitela nʼọnwụ bilie. Ọ bụrụ na ha agha ụgha dị otu a, ọ ga-ajọrọ
    anyị njọ mgbe ahụ karịa na mbụ.”
  yml-yml: Fai baniꞌodi i voneyedi nuanuama ꞌu na veimea taumata i na veꞌisabodeni
    i na nagoga ꞌaiata ꞌaitonu i na ꞌaꞌavana mulieta i na ꞌiaweni. I na veꞌisabodeniga
    nika yana tovetutuyamavo kebu ꞌadi fata i na nago tomogona i na vinagoi i na yatovaiꞌedeni,
    weꞌe tomotoga i na vekaliedi i na vo, ꞌAkonadi i tovoi wafayega.” Nika vekalinina
    i na vebwaika-ꞌafoꞌafo nagami yana vekali saiꞌafo siaina.”
  ory-ory: ଅତଏବ, ତୃତୀୟ ଦିବସ ପର୍ଯ୍ୟନ୍ତ ସମାଧି ସୁରକ୍ଷିତ ହେବା ନିମନ୍ତେ ଆଜ୍ଞା କରନ୍ତୁ, ନୋହିଲେ
    କେଜାଣି ତାହାର ଶିଷ୍ୟମାନେ ଆସି ତାହାକୁ ଚୋରି କରି ଲୋକଙ୍କୁ କହିବେ, ସେ ମୃତମାନଙ୍କ ମଧ୍ୟରୁ
    ଉଠିଅଛନ୍ତି, ତାହାହେଲେ ପ୍ରଥମ ପ୍ରବଞ୍ଚନା ଅପେକ୍ଷା ଶେଷ ପ୍ରବଞ୍ଚନା ଅଧିକ ମନ୍ଦ ହେବ।
  bzj-bzj: Soh aada dehn fi wach di grayv til di chree dayz op; da way deh yu ku stap
    di disaipl dehn fahn kohn teef ih badi ahn goh tel di peepl dehn dat ih rayz op
    bak fahn di ded. If dat hapm, den dis laas lai wahn wosa dan di fos wan.”
  wmt-wmt: '@see-verse:MAT.027.063'
  chk-chk: Iei mine kopwe allük pwe sounfiu repwe mamasafichi peiasan tori ewe aülüngatin
    rän, pwe nöün kewe chon kaiö resap tongeni feila ren ewe peias o soläni somän
    o üreni ekewe aramas, ‘A manausefäl seni mäla.’ Ei kapas chofona lesopolan epwe
    ngau seni ewe kapas chofona lepoputän.”
  ssd-ssd: Ta tuku ne naŋe kame mbal kukulniŋga le nane kumba ka ki ait keŋmba mbolŋge
    nu tuku kumu kulatkuwaig. Kuga ta nuŋe dubinaig taŋgo nane nu tuku mindesiŋ kuayar
    tumba ka yubeŋga nu buk tiŋgat ŋga taŋgo pino saniŋguwaig le nuŋe yabri ambokok
    ta suŋgo ŋayowikat ŋga sanaig.
  acr-TNT: 'E uwariꞌche, taka la uchajixic chi utz ri mukubal cꞌa che rurox kꞌij,
    chaꞌ na quecꞌun ta rutijoꞌn chakꞌab, coꞌlquelakꞌaj bi rucuerpo y tecꞌuchiriꞌ,
    caquibiꞌij chique ri winak: “Xcꞌastaj lo chiquixoꞌl ri ecaminak.” We ecꞌu xuꞌan
    riꞌ, cuꞌana ne más unimal rakꞌubal riꞌ chwa ri nabe uꞌanom lok echiriꞌ xubiꞌij
    e Ruchaꞌoꞌn lo ri Dios —xechaꞌ.'
  rop-rop: Wal yu dalim sambala solja blanga maindimbat det keib blanga 3 dei, dumaji
    ola wekinmen blanga det dedbala mait go en deigidawei im bodi en spredimat wed
    imbin gidap brom det greibyad. If olabat dalimbat yan lagijat, wal olabat garra
    meigim trabul blanga wi.”
  mee-mee: Minmina na one ngo role ka ragau ra kaning ta ri pulangkalamasinge malle
    laeala eke pulluia lavusa ngia ta nge loa te nge lele nga kae a mologi ngarume.
    Ngo kuma minmina ta baina barangalele ra kanna sane ngeke loa na ngeke golopatali
    kia ba ngeke role ka ragau roma, ‘I ke sigipaga nga mateng.’ Ngaroma ri ngeke
    kuma minmina, na goanga laeala e ngarume ke la bolinglaunga muni nga goanga laeala
    e pala ine patoe i muni kae Mesaia ae Nutu.”
  mwf-2018: Mu kanhi ngarrimnhidharrpuneme-ka ku soldier thurdunkuthuknemenu i kardu
    pirangkanemenu pira da weyi palyirr nhini ngarra ku nginipunh nukunu pubannurdi-ya.
    Nhini-ka kardu pulangay nukunu kuru nukun pangu-yu i kumart nukun ku nginipunh
    nukunu-yu, i nhini-ka murrinh nukun karrayirrart kuru kardu wurdamkabirl deyida.
    I murrinh nhini ngatha karrayirrart nukun kuru nhini-ka murrinh wiye ngala thathpirr
    warda ngarra murrinh nhini dannheyirrartneme i mannheneme-ya, ‘Yile neki wurdanngithuk
    ngay-yu.’” Nhini-wa peneme kathu-yu pumamnaneme ngarra nukunu Pilate-yu.
  dif-dif: 'Jirijiribamai, tanali nariwonpa ditjini parkulanilu najinajibananto, mili
    nunkani wokaraiati ja nina kurieli maniati ja kana wolarani jataiati: Nauja narindru
    jiritjina warai; ja mudani jedibala morla tjautjau pantjiati ngoperalani.“'
  gam-gam: Une kandja embe dji pille ni kandja dje ami una aumbenka, kambono po gull
    to pagi al kantau moyeke, ege sokara wor punda. Man pandaka, une kogoye una wo
    iwa golo pai ge wo kunumb i pagle, kandja kende dje embe djine, Jisas aglo erwo
    gun pundo we djine. Alla Jisas yene aglo wo gun puno we dji mal ge kune nayei.
    Ba alla une kogoye una wo Jisas aglo erwo gun pundo we dji dal, ge kune kaima
    nayenda we dji.
  nou-nou: Doro uso ambojimbi mi uso tamo awa bengono edo seore Iesu re betedo sekago
    erira. Edo umo matu ge busisira awarate ge busari eiawa be biae be ra.
  mqb-NT: 'Suwan həna nà, jan anà suje ahay tâ ba anan jəvay awan luvon a maakan
    ataya cite. Bina njavar anahan ahay tâ sa nay sə kəra anan məsinde anahan a bay.
    Ata ti jan anà ɗo ahay: “Yesu kə̀ slabakak ahay à məke wa.” Aday mungwalay a
    həna anan ata nà, i zalay winen a mama''am ata re.»'
  ape-B: Namudak ali makli nyak nyuklipu amam soldia hunak hupe hunek was kalbu gani
    matmat hulupihw umu bieh atuh nyumneh. Kedeke ananim disaipel hunaki hukumanu
    aluh ali hunek lohumech hukli anan douk wata naitak. Nobowokih nalik nenek lohumech
    umu douk kwalowi. Wakuli nameitu sapos hukli hunek loh hukli anan douk wata naitak
    umu, enyudak eke nyunubu nyutoglu nebeben atin ali apak douk manubu makli waken.”
  grc-F35: Κέλευσον οὖν ἀσφαλισθῆναι τὸν τάφον ἕως τῆς τρίτης ἡμέρας, μήποτε ἐλθόντες
    οἱ μαθηταὶ αὐτοῦ νυκτὸς κλέψωσιν αὐτὸν καὶ εἴπωσιν τῷ λαῷ ὅτι, ‹Ἠγέρθη ἀπὸ τῶν
    νεκρῶν,› καὶ ἔσται ἡ ἐσχάτη πλάνη χείρων τῆς πρώτης.»
  cav-NT: Jadya tibu narumerecue cani tsecue quimisha huecaca tupu, Jesúsra mepehua
    cuanara emajuque meta echiritiuju, emajuque tuna etehua queti eauju. “Majuchinequetu
    chacha netitsuranucachine”, jadya tuna pusha pusha ejuu. Jadya juhuajutu ecuita
    cuanara eejeneu Jesús chachaque nuca. Tunaratu eejeneu tuque Mesiasque. Tumetu
    dyaquedya ejuu, majuchinequepa chacha netitsuranucachine jadique ejenetsu, —jadya
    tunajatu Pilato aticuare.
  kgp-NT: 'Soldado ag tỹ ti kej ki rĩr há tóg tĩ, kurã tãgtũ ki. Ẽg mỹ tóg ti mré
    mũ tĩ ag tỹ ti to nón kỹ ti péjunh ha mẽ tĩ. Ẽg mỹ tóg ag tỹ ti péju kar vẽnh
    kar mỹ: “rĩr mãn ti, ã ter kar kỹ,” henh ha mẽ tĩ gé. Kỹ vẽnh ó tãg tag vỹ ti
    ón ja ẽn kãfór pẽ nỹnh ke mũ. Hã kỹ soldado ag jẽgnẽ, ag tỹ ti kej ki rĩr jé,”
    he ag tóg, Pilatos mỹ.'
  bvd-bvd: Doo ne adea guu, 'o saea fasi fua toa 'oe ki uri kera daka folo diana kali
    likwafau loko lelea ka dao guu 'ana oluna fa dani. Lelea nao, tara toa kwairooi
    nia ki sa wala bae kera dai ngali agwa 'ana nonina ma dai saufinia. Sui kera dai
    sukea toae ki dai saea sa Disas nia tatae naa fasi maea. Ma lea kera ili si doo
    nai, nia kai ta'aa ka talua fatai suke laa nai sa wala nai ilia mai 'ana toae
    ki 'i nao.”
  ukr-1871: 'Звели ж оце стерегти гроба до третього дня, щоб прийшовши ученики Його
    в ночі, не вкрали Його, й не сказали народові: Устав із мертвих; і буде остання
    омана гірша первої.'
  apz-apz: Oso hisoꞌno kɨko jɨje aꞌamu sohwamo ole uso, Jisasɨye pijafo somo sekwo
    pɨkupɨjo esyontanɨngkujoso sɨkuno hufaꞌu sɨhune womemjaofono. Ose uso. Kakoe inomokomoyo
    sohwa nukuji kakoe pijafoso hufo ikuji hwe moyaꞌmi somo hwasyo ole ulɨfitnnoho,
    Jisas songo nto lɨkoꞌmaho. Oso hwasyo hungkunoso hwasyo hungkuno sɨmoꞌmjo somo
    nuyakolofonoho.
  yon-yon: Kwana kowe, weng ke kabduub kee kanduneb ana nangmidan ben yureewo, yi
    kuu wene Yesu ye konombon oonime. Ooniiwo wene aron ayoobmim kuu dowan keruka.
    Kwanokban keranuub kuu ye kedmengkandeendanbed menenib Yesu ye id yid kande kanwenenib
    karub yaa ee Yesu kuu wadkere yaro wonoon ande birondaniib. Kwananiib ye birondi
    kuu anuk dakmen monoon ye birandi burudande miin arewa anam keraneen.” andiwen.
  poi-NT: 'Jeeyucmɨ cutsa̱tɨ jém soldado iga iwatpa cuenta jém jos ju̱t́ cumta̱ hasta
    jém tucunaja̱ma. Wɨa̱p imiñyaj jém icuyujcɨɨwiñ tsuucɨɨm, ininɨgayyajpa jém imɨjta̱y.
    Ocmɨ nɨmyajpa iga: “Nu̱ma pɨsneum de ju̱t́ cumneta̱ jém caanewɨɨp.” Siiga iwatyajpa
    je̱mpɨc, jesɨc jém ocmɨpɨc mɨgooyi más pɨ̱mi malo que jém wiñt́ipɨc.'
  wuv-wuv: Hee, onei warefanaa ei maroamu ba ronei oma'afarawaninaa fei nopaa ma'ea
    hawina fei fa'oduaiaa arewaa. Nabaa lomi, woro naraa hai'ou ba ei otalai nenerana,
    rowe nomai ma topa'ainaa fei ununa ma warefanaa ei rama'a ba na ma'elele'aa a'a
    ei ma'ea. Ma ei sifisifii ro'ou, ipowemina apoidiai laraa ei sifisifii ro'ou fama'a.”
  quf-NT: Chayrayku suldadukunata kaĉhay chay pampakashanman, kimsa diya pasanankaman
    chaypi kuytakunanllapapaq. Imanupiqakish chay yaĉhakuqninkuna tuta shamur kwirpunta
    apar, tukuyla runakunata ‘Kawsamushana’ nir, kriyichitinllapa. Chaynu katinqa
    qashan chaynu llullakutinqa llallin mana allinchu kanman naypaq llullakushanmantaqa
    nir.
  yuw-yuw: 'Worocha gocho tawa amna au inia yu ongmuya sop ganango woroc gön tongga
    idiya ongga sep anfi bödeangoc. Ihoroc tuya Yesuhon youp amnani engga ep fambangno
    usem matoning. Wo usem tonggai wömai yu mit imanang mata ingoroc yup: ‘Yesu yu
    urop wekongga idonggoc yo.’ Ihoroc inongga imanang mata worocho böcsa danong ongun.
    Tuna imanang worocho imanang mata osuc yongidungma wo anggiraicyit.”'
  hus-NT-1971: Jaxtam ca aba’ an cau ca lej alhua’ beletna an jolimtalab ca quithbanits
    xi ox q’uicha, i ca chich acal in exobalilchic quin cue’chi in inictal ani talbel
    quin uluchic ejthachits. I ca c’athpich c’ambiyat an inicchic c’al i pulic janamtalab
    antsana’ yab ejtil axi hue’ c’ambiyamejits c’al q’ue’at in cahuintalchic.
  med-med: Ei kʉn, akup nim ndi, nim nga el nde wu mat tʉk mundana puk, on kona ila
    rʉp itangina, rumbʉⱡ raldika omba pangga kʉn, wak reing. I etʉk itangina kʉn,
    elim nga kitip kʉni wu kʉⱡ ndi ok, wu on ei kundʉp nok tʉk, wote wamp mbʉ ik kol
    rok kundʉk nʉk mel, ‘Jisas ni ⱡoporpa omba pum,’ ning. Akil tepa ik kol rok eng
    uⱡ ei ndi, kuimp tepa ik kol rorung uⱡ ni, tʉpa mana ndupa, ama kit moⱡmba,” nʉtʉng.
  bch-bch: Tota eao manta keo pagid panua paraunga ad ta timariala kemi ngan denga
    ga irangrang ngan ado tol aea. Ngan kado ta ele aluagau tila tipaeaoa ipat ta
    tikeo pagid ipom bedane, ‘Ei idae mulian ngan matenga.’ Toa bedaoa ga posanga
    pakakanga pau toa ne iasal posanga pakakanga toa ei ikakado mugaeai.”
  cco-NT: Jo̱ uiing˜ e jo̱baꞌ síiꞌ˜naaꞌ ꞌnʉˋ e nijméˉ dseaˋ íbˋ e lɨ˜ caꞌángˉ dseaˋ
    do lajeeˇ ꞌnɨˊ jmɨɨ˜, co̱ꞌ jial fɨng lajeeˇ dseaˋ quiáꞌˉbre nijalíingˉ e uǿøˋ
    jo̱ niguímˉbre dseaˋ do, jo̱ mɨ˜ nilɨcøøngˋguɨ lajo̱ nijmɨgóorˋ e nɨcají̱bꞌˊtu̱
    dseaˋ do. Jo̱guɨ song nilíˋ lajo̱, jo̱baꞌ eáangˊguɨb gaˋ nilíˋ jóng laco̱ꞌguɨ
    latɨˊ mɨ˜ uii˜ do.
  deu-1951: 'So befiehl nun, daß das Grab sicher bewacht werde bis zum dritten Tag,
    damit nicht etwa seine Jünger kommen, ihn stehlen und zum Volke sagen: Er ist
    von den Toten auferstanden, und der letzte Betrug ärger werde als der erste.'
  alq-ALGNT: Anonik dac kicimaganicimag 8e8enda kidji kana8endamo8adj 8ibabikinigani,
    pinici kidji ick8a nisogonaganig, ega dac okikinoamaganan kidji gi pi nadji8idondjin
    o8ia8, acitc dac ega kidji gi tibadjimondjin egi abidjibadj nibo8inikag. Kicpin
    mega kagina8icki8apan e ikido8adj egi abidjibandjin Jesosan, na8adj a8acamej kada
    madjiseban apitc8in kagi iji madjiseg apitc ka kagina8ickidj Jesos e mikomidizodj.”
  ixl-NNT: Estiꞌeꞌ tul kujaj bꞌaꞌnil see uvaꞌ la achaj bꞌen kaꞌoj unqꞌa soleꞌ tiꞌ
    ixeep u juleꞌ uvaꞌ kat mujlukat naj. As lanal pal oxvaꞌl u qꞌiieꞌ tiꞌ imujlu naj,
    tan la ibꞌaneꞌ uvaꞌ la oon unqꞌa ichusulibꞌ najeꞌ tiꞌ bꞌen telqꞌat vichiꞌol najeꞌ.
    As la bꞌen tal veꞌt chajnaj te unqꞌa tenameꞌ uvaꞌ kat ulyu taama naj unpajte.
    As la ibꞌaneꞌ uvaꞌ nim la bꞌenkat u chuli yoleꞌ tiꞌ unqꞌa chuli yoleꞌ uvaꞌ kat
    tal u najeꞌ bꞌaxa,— tiꞌk chajnaj te u Pilato.
  boa-NT: Áánéllii cána cóhpejtsótsó ímíñeúvú dííbyé nijkyévuj. Ááne ímíñeúvú tehmétsó
    téhajchótá 3 coojɨ́vá dííbyé mamyémú pejco íllure iñáníjyéne mɨ́amúnáake ‘tsúúca
    muurá Jetsóó éhnée ditye dsɨ́jɨ́vétsoobe tsiiñe bohɨ́ɨ́hií’ iñééneri éhnííñevu
    meke iálliúúnútuki.
  etr-etr: Amala säi amea, segeyo ohodoa gogi, odoaea baui amoïe idi hedabola galahilä,
    idihë namialamalo. Bëgëla aulo amolia maala, ïe domalo amo nealahiläda, udia dolöma
    hä bauia amila nowelasimelëla säloea. Ilia amala hamola, dahila neala säseda,
    ea dafidi dahila neala sälo amo baagila moholö gabumelëla säi.
  quh-NT: 'Chayraycu camachiy p''ampananta sumajta wakaychanancuta quinsa p''unchaycamallapis.
    Yachacojcunanpis cuerponta suwaj jamushancumanchá. Paycunaka suwaytawan runasman
    nincuman: “Wañuskacunamanta causarimporka”, nispa. Cay pantachiyka chay ñaupaj
    pantachiymanta aswan mana allinchu canman.'
  kwi-kwi: Katmizna up kiwaintuza kamkin izna ɨninnari kutña payurakima. Suasne paiña
    kammuruzne amtawara aamanazi, irɨtta walkwan. Jesús uzasmin, “nane Dios ɨnintamika
    ish” kizta. Paiña kammuruz “us irɨttas kakultɨre” kizarane, an minpa pɨrail an
    ñancha pɨrailkin anza kwail namnazi.
  agm-agm: Satɨmɨhosɨ wiwa komɨ otɨpɨpatɨ kaiwɨ mmowɨ nepɨ nuwipinjohiyɨhiya noaatɨwɨ
    apatindɨtɨhɨ napɨwɨ komɨ ambɨpatɨ ikonɨwɨ neposawɨ isɨhiyai wiwa kiya satɨwɨ,
    “Ko anɨmwaahɨpatombɨ aimɨ nepase,” undɨwɨ jaipundɨtaapo. Saundisaihɨ jaipɨpa kɨmba
    ipotɨhapa jɨhapai nusatipɨhaatɨ awaimbɨpaatɨtaise. Iyataatɨ sandɨ nyahɨ gi apaapɨmaahɨto
    kɨmba jaipɨmba nepɨ atiwɨ gwɨnyaapɨ isɨhiya taahiyɨhiyai kataunjiwaiwa japepihɨrɨtauhɨhandapɨto.
    Isɨ sandapɨ kɨnyɨ tunnɨwɨ yahwɨnohiyɨhiyai kaundisamɨhɨ kiya Jisaasihomɨ anɨmwaahɨpatetɨ
    asisɨha mairɨ ma sanotɨ owetanɨhapɨ jaawɨ bitoaito. Jaawɨ bitosaihɨ komɨ otɨpɨpatɨhiya
