  swe-swe: Ge därför order om att graven bevakas under tre dagar, så att inte hans
    lärjungar kommer och rövar bort honom och sedan säger till folket att han har
    uppstått från de döda. Då blir det sista bedrägeriet värre än det första.” [Genomgående
    under anklagelserna mot Jesus har Matteus refererat till ”översteprästerna och
    de äldste”, men här är det ”översteprästerna och fariséerna” som kommer till Pilatus.
    Fariséerna var med i de båda grupper som begärt ett tecken av Jesus då han hade
    svarat med löftet om ”Jonas tecken”, se . Det är antagligen denna grupp som nu
    tänker tillbaka på denna förutsägelse. De judiska ledarna kom troligtvis till
    Pilatus tidigt dagen efter förberedelsedagen, efter­som han hade audiens under
    morgontimmarna. Förberedelsedagen syftar ofta på fredagen som är en förberedelsedag
    inför sabbaten som börjar på kvällen vid solnedgången. I så fall är ”dagen efter”
    någon gång fredag kväll fram till lördag kväll, och då troligtvis morgontimmarna
    på sabbaten. Dock kan förberedelsedagen också syfta på Pesach den 14 Nisan eller
    den första dagen i det osyrade brödets högtid som är den 15 Nisan. För att jämföra
    med något vi känner till så är alltid söndag en röd dag i vår almanacka. Nationaldagen
    kan infalla vilken veckodag som helst och är också en röd dag. Om den infaller
    på lördag blir det då två röda dagar på rad, men den kan också infalla en söndag
    och då sammanfaller högtidsdagarna.]
