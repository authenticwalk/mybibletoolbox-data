    ppiak to endo aktarang ner vrua vle tok, vanang kalngunes kat ngar, koknaik, ner
    kle ho mia ker vavle hak.”
  are-are: Lakinhanga unta tjapartia ungkwanganha ntjarranha turnai wolknga erinha
    ingunthakurtitja ntarntaritjika, kurtungurla ekuranha ntjarra pitjakitja, mpurrka
    ekuranha nyilkngala inakitja turta. Kurunga etna relha ntjarranha ilakitja era
    kula errilknga ntjarranga kamerrakala. Etna paka lakinha angkamanga, etna kngarralkura
    orrtjerritjina arrkurlangatjina.”
  gai-gai: Aintik u mbopca mina mana mukmo ŋginaŋa matau watti, taŋi rai mbonkacna
    mɨn. Moca mana iŋa raŋgairena ramtaɨra kɨpca mana waɨrmo makɨm aŋgɨa taŋ te, aindopnande,
    ‘Ma muk ndiŋ mac ŋgepatna.’ Te, an mandeacna paparuna kamma, ma an ŋgaua Iesusa
    mbopatna paparuna kammo kunnandet.”
  qvm-NT: 'Tsaymi shamushcä gamta manacog, tayta. Soldäduyquicunawan sepultürata quimsa
    junagyag täpaycatsilay. Mana täpatsiptiquega tsacaypa shamur discïpuluncuna Jesuspa
    ayanta suwangapagmi. Nircurnami runacunata criyitsenga: ‘Wanushganpita cawarimushganami’
    nir. Tsaynog lulacuptenga masragmi runacuna criyipäconga Jesús ‘Cawarimushagmi’
    nishgantapis.”'
  chz-NTPS: 'Heˉja̱ˉ jmeeˊ madaꜚ høøꜗ dsaˉ toˉhø̱ø̱ˉ läꜙji̱i̱hˈ tëꜗ hnëˉ jmɨɨˊ. Jëëhꜘ,
    gooˉ laꜗ waˊraˉ gaꜙllaꜙnääꜗ discípulo kya̱a̱yꜗ taꜙlaꜙ hwëˈ, lle̱e̱yꜙ hlɨɨꜘ mahꜗ
    miˉga̱a̱yꜙ dsaˉ, jäyhꜙ: “Maˉläˉji̱i̱yhˋ baˊ jeeˊ kihˈ hi̱ˉ maˉnaˉju̱u̱ˊ”. Läꜙja̱ˉ
    leꜘ juuyꜗ chaˉgaˊmiihˉ läꜙko̱hꜘ gaˊ heˉ gaꜙjuuꜗ Jesús läꜙ maˊ toˉnëˊ.'
  kmu-kmu: Nage hu-maineafe kagaya tokiyaꞋage ke hugeꞋya ani yafa kamona ai-lileꞋya
    tokiya vai-malesageno tagufa (3) kanafina tokiyaꞋage huꞋya yagaisae. Havigu agaiꞋaenema
    tokaeꞋya nemaiya anagaꞋmoꞋya ani komufiti Yisasi augafa musufaya huꞋya aliꞋya
    uteꞋya veafe ‘Fali-mainefitila agaiꞋa he-tino umaine.’ huꞋya hama-paisageno ani
    kema hisaya kemoꞋa hagoteno hu-mainea kemona agasegahie.” huꞋya hae.
  ood-NT: Neh pt am wo ha cheha mat wo si e nuhkud g hihaꞌini waik tash ab. T hekaj
    hab pi wo e nako g piongaj mas ab wo ha ehs g honshpadag k hab wo ha ahgi g hemajkam
    matki i wuhsh ab muhkig t amjed. Neh, ihda ha‑iattogi at baꞌich wo i si pi apꞌek
    mo g wehpegkam.”
  lbm-lbm: येकोलायी आज्ञा दे कि तीसरो दिन तक कब्र की पहरेदारी करी जाये, असो नहीं होय
    कि ओको चेला आय क ओख चोर क लिजाये अऊर लोगों सी कहन लग्यो, ‘ऊ मरयो हुयो म सी जीन्दो
    भयो हय।’ तब पिछलो धोका पहिलो सी भी बुरो होयेंन।”
  ncj-NT: 'Ic inon mamotequiutican quesqui soldados ic maquixpiyecan inon tlaltecochtli
    mapano in yiyi tonali. In tlahmo, cana hualasque tlayohua in itlamachticahuan
    huan quichtequisque in itlacayo. Huan satepa quiniluisque in tlacamen mach: “Oihsac
    den mijcamen.” Huan tla ijcon, quisas ocachi ahmo cuali inin istlacatilistli quen
    in achto.'
  yuj-yuj: Takria maomp éréképá yárak i konámp arop fárákap kánánkámp koropea yákáre
    sámpá tukup tea koumteouráp aropan kwekárrá sérrá, ‘Mao warko fárámp námpono’rá
    sérantáno. Aenapo am oukoumwan kwekárrá sénap kar am wokwaekamp kwekárrá sér i
    konapan kámákár akwapantáno. Aeantáno, amo soldian sénapo, péri ménki fek kárákáre
    fek kéri pwate napo, yinɨnk yae fek am fek yérékrá yakáp mwanapon.”
  kto-kto: Are ratmat ga manalava teip o danunumiap meba meulung maset una puoieng
    ma naien ma lap. Babun lop am o usingnualap leba apulameng tongan ga mamelava
    teip ga magaulap gare ro, ‘Inar teuara na una.’ Pa uriro ties ula nou o kakarabunim
    eba okurupeling ties o kakarabunim la uaramo tinan.”
  gmv-NT: ሄሳ ጊሽ ኢዛ ካሊዛይቲ ኢዛ ኣሃ ካይሶቲ ኤኪዲ ዴሬስ ‘ኢዚ ሃይቆፔ ዴንዲዴስ’ ጊዲ ዎሬሶንታ ማላ ሄꬓንꬆ ጋላስ ጋካናስ
    ዱፎይ ናጌታና ማላ ኣዛዛ፤ ኣካይ ጊኮ ካሴይሳፌ ጉዬ ባላይ ኣꬌꬅ ጊዳና” ጊዳ።
  por-BLT: Dê ordem para que o túmulo seja vigiado até o terceiro dia. Assim, os seus
    discípulos não poderão vir, roubar o seu corpo e dizer às pessoas que ele ressuscitou
    dos mortos. Pois essa última mentira será ainda pior do que a primeira.”
  stp-NT: '@see-verse:MAT.027.063'
  mgc-mgc: Ï'dï kö'du zi ga wogo 'bɔmo ne kongɔ na laka le mï ko'do 'ba da wota ne,
