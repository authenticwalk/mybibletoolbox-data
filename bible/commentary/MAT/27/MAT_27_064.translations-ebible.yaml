  wrk-wrk: Baki nanganginmukunyi kandimukunyi yiningki jayalu dulaba nangangi mankanyi.
    Yiningki jayalu ngadijba nangangi mankanyi. Baki jayalunjalu karu nangangi Jisuskanyi,
    nyulu mili wankijbayi. Nyulu mili wankijbayi, mikuyajingangi mankankanyi kumayanguna.
    Jaliyi yalu dulaba nangangi mankanyi, jaliyi yalu yanyba nani nangangi, baki nanda
    balki. Nanankardi barri nurru ngajaka ninya, janinji jirrinyba nganyinmuku ngarrkadabawarrmuku,
    yalu lalanbiji nanda kumayangu. Yurrngumba kujarraka barndayka jayalu lalanba
    nanda kumayangu, baki mikuwali nanganginyi kandimukunyi dulaba nangangi mankanyi.”
    Barriwa.
  nii-nii: Nga ek yi ninjing, “Nim ek yi ninjii, ‘Tukpu ełe pandi dinga tok, tep ka
    er mułangin kin, kunum tekliki poru nimba. Mon peng kin, eim nge ekii sik ełmin
