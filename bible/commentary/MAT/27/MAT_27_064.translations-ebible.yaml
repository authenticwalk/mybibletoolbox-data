  ign-NT: Puiti, vivarahahi picava­nai­ri­pihini náeratahini muraca eta tapaja eta
    máecari, mapanai­navare sache eta najanea­si­rayare ena suntaruana. Machu nayana
    te yati námechapana eta máquehe ena máimitureana. Machu nácaheriana “Téchepu­caripa
    te máecari”. Tásiha, ena achaneana nasuapai­na­papuca, náimija­chainapa yátupi.
    Tisuapa­ca­re­pa­nai­na­papuca tayehe eta máichaque­neanahi te achane­richaha
    —náichapa.
  dik-NT: Këya, lɛ̈k apuruuk bïk raŋ tiit apath ɣet aköl ye nïn diäk, rin bï kɔcken
    ye buɔɔth guäpde cïï kual ku törkë tënë kɔc lɔn cï ye jɔt thou yic. Ku luenh ciëën
    abï dït apɛi tënë luenh tueŋ.”
  cac-cac: 'Yuj chi'', ma max ac'' pavor d''ayon̈. Tza checb''at stan̈vumal jun b''aj
    xid'' ac''jicanoch snivanil vin̈ chi'', masanto tz''el schab''jial chi''. Tato
