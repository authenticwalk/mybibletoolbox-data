  kan-OKCV: ಯೇಸುವಿನ ಶಿಷ್ಯರು ರಾತ್ರಿಯಲ್ಲಿ ಬಂದು ಆತನನ್ನು ಕದ್ದುಕೊಂಡು ಹೋಗಿ, ಯೇಸು ಸತ್ತವರೊಳಗಿಂದ
