verse: MAT.027.064
translations:
  kpx-kpx: Iale a esemu namigevege abu talive novata isi nivuta vutave ke nibie dua
    vai. Katealemo Iesu esemu keau bae talive avave ke vavololahalivebene. Mesoho
    keabuna vavololahaliege abuna ata lobogevei loui kosea, ‘Iesuu hovelahanu.’ Abuna
    katelahai lobolahage loboeabe kena subuta Iesuu loboale ke evihai.”
  okv-H: avoeto ke ikejo no isoro embopo pambuto panga ho iji 3 amita jo ta simba
    are. Amita be amo amita ambotani na puvuto amita hamo humbuto mahu vasiri te erari
    ke embomeni ta degi aisora. Eto ke sokova ainge amo mahu uera te eha ainge aisora
    amo sapura be aisuja,” ainge eo
  tbo-tbo: Ma emoemotana apo uta baha po kokowaga tu galena itetehi hita galena itete
    imahiyeya iyeta tonuga u hinehi, meka po apo a hewahewali hina nei po Yesu hinina
    hina waya po hina houna gowadi ma lawa hina koyamehi po hina pa, “Yesu amaka hilage
    uyahinei i towolo meme,” po Yesu a hewahewali hai koyama waimulina a koyama tahatahayana
    ina lata lagoni.’
  mal-C: അതുകൊണ്ട് മൂന്നുദിവസംവരെ കല്ലറ സുരക്ഷിതമാക്കാൻ ഉത്തരവിടണം എന്നപേക്ഷിച്ചു.
    അല്ലാത്തപക്ഷം അയാളുടെ ശിഷ്യന്മാർ വന്ന് മൃതദേഹം മോഷ്ടിക്കുകയും അയാൾ മരിച്ചവരിൽനിന്ന്
    ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു എന്ന് ജനങ്ങളോടു പറയുകയും ചെയ്യും. ഈ ഒടുവിലത്തെ വഞ്ചന
    ആദ്യത്തേതിനെക്കാൾ വിഷമകരമാകുകയും ചെയ്യും.”
  grc-SR: Κέλευσον οὖν ἀσφαλισθῆναι τὸν τάφον ἕως τῆς τρίτης ἡμέρας· μήποτε ἐλθόντες
    οἱ μαθηταὶ ⸋αὐτοῦ⸌ ⸋2νυκτὸς⸌ κλέψωσιν αὐτόν, καὶ εἴπωσιν τῷ λαῷ, ⸆ Ἠγέρθη ἀπὸ
    τῶν νεκρῶν· καὶ ἔσται ἡ ἐσχάτη πλάνη χείρων τῆς πρώτης.
  bgc-bgc: इस करकै हुकम दे के तीसरे दिन ताहीं कब्र की रुखाळी सावधानी तै करी जावै,
    इसा ना हो के उसके चेल्लें आकै उसकी लाश नै चुरा ले जावै, अर माणसां तै कहण लाग्गै,
    ‘वो मरे होया म्ह तै जिन्दा होग्या सै।’ फेर पाच्छला धोक्खा पैहल्ड़े तै भी बड्ड़ा
    होगा।” (पैहला धोक्खा के वो खुद नै परमेसवर का बेट्टा बतावै सै, दुसरा यो के इब वो
    तीसरे दिन मरे होया मै तै जी उठ्ठुँगा)
  khz-khz: Gaura pakurai vegitatago taura ono vaikilara, pe lega kapuna pia gitatago-gitakaua,
    pene ago votoma toitoi mulirai. Irau na gena melo nege vogomaina, tauniparana
    nege lemaana, ne taunilimalima nege oparana, nepiatiwa, ‘Ia kwarega na pekuliiti-wai,’
    negetina nea. Eopa na opakau kunena pene vanagia.”
  deu-TKW: 'Laß nun das Grab bis zum dritten Tage unter Sicherheit stellen, damit
    nicht die Jünger kommen, stehlen ihn und sagen dem Volk: er ist von den Toten
    auferweckt, und werde der letzte Betrug schlimmer denn der erste.'
  zsr-NT: 'Qui lë ni naꞌ gna beꞌi nup lun chiꞌi ba niꞌ ga gdxintë dza bunn, cui djaquëꞌ
    chdzöꞌl bönniꞌ usë́d queëꞌ lubijëꞌ Lëꞌ. Niꞌr lëꞌ bunách: “Bubanëꞌ Jesús lu yöl‑laꞌ
    gut.” Chquiꞌ cni gac, didzaꞌ cunácz luꞌë guntër huiaꞌdöꞌ ca ben didzaꞌ cunácz
    naꞌ gluꞌë ziꞌal.'
  lin-lin: Yango wana, pesa mitindo ete bakengela malamu kunda yango kino na mokolo
    ya misato. Soki te, bayekoli na ye bakoya koyiba nzoto mpo ete, na sima, baloba
    na bato ete asekwi kati na bakufi. Lokuta oyo ya suka ekoya kozala lisusu mabe
    koleka oyo ya liboso.
  hns-NT: 'Toe hoekoem dei sakiehe kie okar kabar tien dien talak taala karke rakhwaala
    karal djaai? Nahie to okar tjela log aaike okar lahaas ke tjoraai lei aur djanta
    se bolie kie: ‘Oe maut me se djie oethal hai.’ Aur ie dhokha pahiela waala se
    auro kharaab hoi.”'
  noa-E: Magtarr aawai khãai thãrjup soldaaunag chi jẽbdi aig thʉapibá; magba akhiin
    eeu dëgölp chi khapeenau edaar bëewia, chi binaan amach jua khap ausĩunaa, naspawia
    chadchata deeu iiu phiidʉjim adukham. Magta aju atheen magan warram khãai warag
    atchata sëukha nem jaau nʉisijugui ajierram aajem, Pilatoog.
  eng-EMTV: Therefore command that the grave be made secure until the third day, lest
    His disciples come by night and steal Him, and say to the people, ‘He was raised
    from the dead.’ So the last deception will be worse than the first.”
  mib-NT: Núu súcuan te ndacu ní jniñu na cóto vāha tācá soldado yuhu yáú un nde núu
    ni yāha unī quɨvɨ̄. Chi núu tuú te sanaa te quijicoo tēe ni cascuáha jíín de,
    te tava cuīhná de ndɨ̄yɨ ún jecuáā, quingoo de jíín. Yūcuán na te cachi de nuū
    ñáyuu jeē ní natecu tēe ún. Te cáhú gá cuu jnūhun stáhú yúcuan vēsú jeē xíhna
    ñúhún. Achí de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आदाङ्‌बारे़ सुम्‌ये़न् थारिक् सिङ्‌सिङ्‌ङाङ् कुइप्‍पुङ्‌ङिन्
    कोमा पाङ्‌घे़से़ॽओ॥ मे़ःन्‍ने़ फाॽग्र कुहुॽसाम्‍बाहाॽ से़न्‍दिक् मे़दाआङ् कुधक्‍किन्
    मे़घुःत्तु मे़देॽरुॽ, हे़क्‍क्‍याङ् ‘सिःमे़न्‍लाम् कुहिङ्‌वे़त् पोःक्‍खे़आङ् वाॽ’
    लॽरिक् मनाहाॽ मे़मे़त्तुसिॽरो॥ कन् पाःन्‍निङ्‌ग तगिस्‍मा इङ्‌ले़क्‍किन्‍नुःल्‍ले़आङ्
    साॽरिक् ताप्‍फे़ःम्‍बा पोःङ्‌लो॥”
  xnj-xnj: Hinu lagiza valonda valindalila litinda mbaka pegimalika magono gadatu
    ndava vawuliwa vaki vihotola kumuyiva na kuvajovela vandu kuvya ayukili. Muni
    udese wa pamwishu wenuwu yati wivya uvaha neju kuliku wa kutumbula.”
  mmx-mmx: Kuren la, nema ma vara i do una tong i ri luvuttadi rutu mu la dinaba kuxut
    mi lamaaut teren naba se at laaleng sev avantun kusu lavaun pinivu ren di noxo
    epovo rit pas ti nem kaka labantuxu ren. La melemu dina tong i ri limixin dola
    neni ira roo xat amlong pam basinge lanmet. La na laxaxarang melemu, ni naba lok
    kapmek tinotno ri mo lara avot.”
  cbr-NT: Usa 'ain camina anua a racáncë quini, a rabë́ 'imainun achúshi nëtë inútamainun
    min suntáru upí oquin mëníomiti 'ain, aín 'unánmicë unicamánma imë́ uxun isa baísquiaxa
    quinuxun bibianquin buania. Buánxun ca unicama paránti 'icën, Jesús isa baísquiaxa
    quixun. Usaquian paráncëbë ca bëráma 'acësamaira oquin parántëcëncë unicama 'iti
    'icën. Usa 'ain camina a quini upí oquin mëníomiti 'ain.
  tee-NT: Pus lamapainin alhinauch ixlhist'ac'a tachi lakat'utu avilhchan junta acnui.
    Jantu xcai ni va catamilh ts'is ju ix'amamaka'ui chai catak'alhaulh ju ixlacatuna
    chai catajunilh ju lapanacni ni lok'onchokolh la'ix'aninti ju ix'amamaka'unu'an.
    Chai ni chunch ju catalalh pus palai cata'okxchok'olh ju lapanacni. Palai jantu
    na chun tachi acsni ixt'ajunca' ju yuchi.
  eng-LSV: command, then, the grave to be made secure until the third day, lest His
    disciples, having come by night, may steal Him away, and may say to the people,
    He rose from the dead, and the last deceit will be worse than the first.”
  cak-NT: 'Romari'' quie''ataka'' achi''a'' chi niquichajij ri jul c''a titzakon ri
    rox k''ij, chi quiri'' man quiepe ri ru-discípulos y xtiquilek''aj ri ruch''acul
    ri Jesús chak''a'', c''ajari'' xtiqui''ij chique ri winak: Ri Jesús can xc''astaj-wi-e
    chiquicojol ri caminaki'', xquiecha''. Y xa man xtaka''an ta quiri'' y nilak''ex-e
    ruch''acul, can más je q''uiy ri xquieniman chi can takon-wi-pe roma ri Dios;
    y xa man quiri'' ta, xecha''.'
  pah-NT: 'Nurã ti ere esoldados''g̃a pe: “Pehepia katu ti aheryvya kiro pekira rupi
    no.” A''ea ti ere g̃a pe tuhuryme ti aheremimbo''ehara''g̃a ypytunimo ahera''oa
    mima aheryvya hugwi nehẽ. Po ti g̃a ahera''oa mimi, a''ero po ti g̃a ei gwe''yja''g̃a
    pe nehẽ: “Okwerava''ja Jesus''ga omanoa hugwi.” A''ea po ti g̃a ei o''mbero nehẽ,
    ei g̃a Pilatos''ga pe. Po ti g̃a ei a''ea ahera''oa mimirẽ, a''ero po ti g̃a koji''i
    ojipe''g̃a moandyandyi nehẽ. A''ereki g̃a g̃a moandyandyi jipe ikwehe o''erame:
    “Jesus''ga pe Tupana''ga e''i eko ti g̃anduvihavuhuhetero javo,” ei ikwava''ẽhara''g̃a
    nduvihava''g̃a Pilatos''ga pe fariseus''g̃a pavẽi.'
  sja-NT: Mapa soldaorã pë́iji jãgɨ́ ɨadap'edaamãi jɨ̃ade k'ãima õpee paru misa, maa-e
    pɨrã chi k'õp'ãyoorã p'ãrik'ua chedap'eda, atadaridai iru k'ap'ɨa piuda mãik'aapa
    eperãarãmaa jaradai iru waya chok'ai bɨ. Mãga ooruta pɨrã, eperãarãpa ma seewa
    audupɨara ijãadayada ajida, naawedapema k'ãyaara.
  xed-xed: 'Tsaya tama ná, mnanamna ta la sludzi ka dzaʼa həŋ ngha tsa kulani ya,
    ha baɗu mahkəna fitik, da lagha duhwalhani da ghalaghata mblani, da mnə həŋ ŋa
    mnduha kazlay: Wa a sliʼagapsliʼa ma mtaku, kəʼa. Ya dzaʼa malaghumala tsa tsakalawi
    ma kɗavaktani ya katakata ka tsa taŋtaŋ ya,» ka həŋ.'
  mks-NT: Ña̱ cúni̱ nde̱ quéa̱ ná chindahá loho ndó na̱ cu̱hu̱n candaa nu̱ú na̱chica̱a̱n
    na̱ yiquí cu̱ñu da̱ cán ja̱nda̱ quia̱hva ná ya̱ha u̱ni̱ qui̱vi̱. Jáchi̱ tia̱hva
    náá xi̱nu̱ co̱o na̱ na̱xi̱ca tuun xi̱hi̱n dá ñuú ta caja cuíhná na̱ yiquí cu̱ñu
    da. Ta já casáhá cachi na xi̱hín ña̱yivi ñuu ña̱ na̱nditacu tucu Jesús tañu na̱
    na̱xi̱hi̱. Ta xi̱hín ña̱ yóho jándahvi chága̱ na̱ ña̱yivi a̱ ju̱ú ga̱ jihna —na̱cachi
    na.
  gfk-S: Io, mem sip be nu hartule be da balaure timaan no matanangas tano midi tuk
    ter be ta itul a bung na sakit. Dong ra nuno bulu na harausur di nahula kuman
    leh no palatamaine, ma di nahula tange ta ira matanabar be ite lon huat baling.
    Be di na harakale hobi, na manga sana balik um ta ing Jisas ga tange be na tut
    hut baling.”
  bmu-bmu: Miaŋgöra göŋön ölöp yarö aziurupki jinöŋ möta qaksirinöŋ anda mi törörök
    jegalöm memba malgetka wehön karöbut teköiga mosötme. Mewö qahö galöm membeak
    ewö, gwarekurupŋan mönö anda qamötŋi ölöŋ memba asamböta ambazip kewö jiget mötpeak,
    ‘Jisösnöŋ mönö kömupnöhök wahörök.’ Mewö jigetka tilipqilip eŋololoŋ keu kondikŋi
    kiaŋön mönö eŋololoŋ keu mutukŋi oŋgiriga böliqölibapuk.”
  dgz-dgz: Me ap wani menan, ita nagirewa watu enamo wan amo dagup tonane kwayupe
    tap aepi wam yampo uon tapi amba onamot diamon. Ap ya tawa, Iesu wa ewamot mega
    taue etua up ta amoin. Ame gapan waenapan aopan anega wadiamoin, ‘Iesu boen go
    inakae sia yon wanden.’ Ap gapan Iesu ebo aopan namu ta waiwandini ame otu kamontu
    go eviwa ebo aopan ame kai ware baware tata.”
  eng-GNV: 'Command therefore, that the sepulchre be made sure vntill the third day,
    lest his disciples come by night, and steale him away, and say vnto the people,
    He is risen from the dead: so shall the last errour be worse then the first.'
  zaa-NT: Acca guthel·la' cuią'lu' guardia para qui'ni hué' cą cuidado lo bàa hàstaá
    bitsa ccá tsunna, para qui'ni làa tsía ca discípulo qui' niá de réla nna cuana
    cą cuérpuá nna gá tè cą ca enne' qui'ni chi beyaccabàníą, entonces adí teérulá
    peor ccá la' beỹìį tì'chula nerua.
  eng-WEBSTER: 'Command therefore that the sepulcher be made secure until the third
    day, lest his disciples come by night, and steal him away, and say to the people,
    He is risen from the dead: so the last error will be worse than the first.'
  guh-guh: Nexata nijajivi itorobare bajaraponë pemëthë xaniavaetsia pevetsinexa.
    Nexata nijajivi bajaraponë pemëthë xaniavaetsia evetsiana acueyabi matacabijavabelia,
    bajaraponë pecapaebimatacabijavabelia. Nexata acuenebi tsane pijajivi meravi pejutsinexatsi
    mëthëvecua. “Namatacota rabaja Jesús,” pejaijava ata jivijavabelia, acuenebi tsane.
    Itsa bajarapacuenia pijajivi jumai tsipae, nexata najumetsënëtsipa copiaya Jesús
    penajumetsënëtsijava matatoxenetsia. Nexata bajarapacuenia yamaxëitorobijitsipa
    jivi ayaibitsaëtoxaneto, jai bajarapamonae Pilatojavabelia.
  bon-bon: Jejemi gape ne cängena awamutame nesae bimu ngalebora, piba teeme abiberäja
    bägrä cina äblicäco otni teebine ero ca acatame, puma cita ca jajanename egä,
    ‘Tabe budre cabu ca tarpinantige.’ Apu liba äbita je, teeme ai ingwe ca walya
    te niiyarage cirege teeme niinäce walya cabu ca.”
  nhw-BL: Huajca xiquintitlani soldados ma cuali quitzacuaca nopa tecacahuatl huan
    quimocuitlahuise hasta panos eyi tonali para ma amo hualaca imomachtijcahua huan
    quihuicase itlacayo huan teipa nochi masehualme quiijtosquíaj para moyolcuitoc.
    Quej nopa achi más tlacajcayahuasquía teipa, huan amo quen achtihui quichihuayaya.
  swh-ONEN: Kwa hiyo uamuru kaburi lilindwe kwa uthabiti mpaka baada ya siku tatu.
    La sivyo, wanafunzi wake wanaweza kuja kuuiba mwili wake na kuwaambia watu kwamba
    amefufuliwa kutoka kwa wafu. Udanganyifu huu wa mwisho utakuwa mbaya kuliko ule
    wa kwanza.”
  wbi-wbi: Lino, tusuuma avavuule avasikali vaako valolelelaghe imbiipa kuhanga ikighono
    ikya vutatu, tungaleke kuvomba ulu, avavulanisivua vaake ndepoonu viluta kuhiija
    um'bili ghwake neke vavasyange avaanhu kuuti asyukile. Nave luvembeke uluo, uvudesi
    uvuo vuuva vuviivi kukila uvwa kwanda.
  bba-bba: Yen sɔ̃, ɑ woodɑ wɛ̃ɛyɔ bu siki te kɔ̃su sere sɔ̃ɔ itɑ, kpɑ win bwɑ̃ɑbu
    bu ku rɑɑ nɛ bu win ɡoru ɡbɛni, kpɑ bu tɔmbu sɔ̃ bu nɛɛ, u seewɑ ɡɔrin di. Wee
    dɑ̃ɑki sini su koo ɡbiikisu kpɑ̃ɑru kerɑ.
  eng-KJVCPB: 'Command therefore that the sepulchre be made sure until the third day,
    lest his disciples come by night, and steal him away, and say unto the people,
    He is risen from the dead: so the last error shall be worse than the first.'
  kgk-NT: —Aipo ramo, mbohapyha áry peve, emonhangareko uka katu hyru-rehe, he'i.
    —Ou-ta para'e hemimbo'ekwe omonda hagwã hetekwe, he'i. —Ha upe rire katu, “Onhemoingove
    jevy-ma Hesu” he'i rei hagwã hese atýra-py. “Upéa Cristo, nhane remiha'arõ va'e”
    he'i ramo kuri hese, ijapu-ma va'erã voi hese. Ha ãy katu, “Onhemoingove jevy-ma”
    he'i ramo, ijapu vaive va'erã hese. Upéa-gwi emonhangareko uka katu hyru-rehe,
    he'i Pilatos-pe judeu ruvixa kwéry.
  waj-waj: 'tuuvaara ai rapira ngiaammuauya tinai oro mmata nnauvaara taaravooma suai
    haitatuukiatee. Fai Yisuunna ngiaammuauya numa inna nnabaivaa hitu varada vida
    gioonna kiaapuuya kiaara: Vaa Anutuuqo tikio Yisuuva vaivakidiri diitoo kuaivaivee,
    kiaarainnoo. Fai iya itaama iikio nnaagiai iya gioonna kiaapuuya unnakua kiaaraivo
    tauraa unnakua kiaivaa yaataraanaravaivee,'
  cpy-cpy: 'Potyaante aminako-wenterini roojatzi omonkaa-tanta-kyaari mawa kiteejeri.
    Aamaashityaa riyaataki tsireniriki riyotaani-paeni, rahaateri. Ikanteri atziri-paeni:
    ‘¡Añahae Jesús!’ Aririka imatakiro, aritaki omaperotakya ramatawi-tante.”'
  ekk-PKP: Anna korraldus valvata hauda kuni kolmanda päevani. Nii ei saa tema jüngrid
    tulla ja ta keha varastada ning rahvale öelda, et ta tõusis surnuist üles. Muidu
    oleks pettus lõpuks hullem kui alguses.“
  mpx-mpx: Inoke nu ba tolohaveyan nihi na salai nihi matahikan ana siga lan etonina
    ni mowasi. Ebo nige ta giginol ola o, tab wana tohago nihi nok nihi na tuwana
    nihi ahe ge nihi baek gamagalau elal nihi ba, ‘Iyaka i lut al.’ Inoke lokakawi
    toto ya nasi ni bwata hot, nige ni oola toto houhouwena.”
  wbp-wbp: Wangkaya-jana yurrkunyuku nyuntu-nyangu-patuku yungulu yaninjarla muurlparlu
    warrawarra-kanyi pirnki palka nyanungu-nyangu-kurlu kuja-ka ngunami. Wangkaya-jana
    yungulu warrawarra-kanyi munga-jarra-karikilki. Nyanungu-nyangurlu kurdungurlu-paturlu
    marda kajikalu yaninjarla purungku-mani palka Jijaji-kirlangu pirnki ngula-jangkaju.
    Kajilpalu marda palka mantarla, ngula-jangkaju kajikalu-jana warru yimi-ngarrirni
    yapa-patuku ngula Kaaturlu yakarra-maninjarla kulpari wankaru-manu. Ngula wati
    warlkanjirli, ngulaju-nyanu Mijaya-pajurnu. Maju nyanunguju kuja wangkaja! Kala
    kajilpalu nyanungu-nyangu kurdungurlu-patu wangkayarla ngulangku Kaaturlu nganta
    kulpari yakarra-maninjarla wankaru-manu, kujaju maju-nyayirnilki!”
  luo-luo: Omiyo gol chik mondo orit liel nyaka chiengʼ mar adek. Nono to jopuonjrene
    nyalo biro mi kwal ringre mi giwach ne ji ni osechier oa kuom joma otho. Miriambo
    machien-ni dibed marach moloyo mokwongo.”
  nhe-NT: Huajca xiquintitlani soldados ma cuali quitzacuaca nopa tlacacahuaya huan
    quimocuitlahuise hasta panos eyi tonali para ma ax hualaca imomachtijcahua huan
    quihuicase itlacayo huan teipa nochi tlacame quiijtose para moyolcuitoc. Quej
    nopa achi más tlacajcayahuase teipa que achtohui quichihuayaya.
