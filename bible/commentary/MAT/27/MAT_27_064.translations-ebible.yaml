    Ru agri'ma amage'ma nentaza disaipol vahe'mo'za e'za avufga'a musufa emeneriza,
    vahe'mokzimi zmasamiza Jisasi'a frinefinti otine hanaza kemo'a, kote krunage zmia
    agatereno, rankrunage fore hugahie.
  kbh-kbh: Chíyeca, momandá chë cuevëshe soldadënga chamotsashanÿá unga tentscuana.
    Chca, chabe uatsjéndayënga ndoñe ibeta chamondabo chabe cuerpo jabétsatbëbama,
    y chents̈ana chënga ents̈anga chamúyana, Jesús tojtayena ca. Y chca, chabiama
    quem ústonoye bostero soye, chë cachabiama tojánayana soyëngama puerte más bacá
    nántsemna ca —chënga tmojaniyana.
  ron-LSB: 'Poruncește, așadar, să se asigure mormântul până a treia zi, ca nu cumva
    discipolii lui să vină noaptea și să-l fure și să spună poporului: “A înviat din
    morți”; și ultima înșelăciune va fi mai rea decât prima”.”'
  pon-pon: 'Komui ari majani, me ren jinjila joujou o lel ran kajilu, pwe a tounpadak
    kan de kodo pirapela, ap indan aramaj: A kotin iajadar jan ren me melar akan,
    pwe pakotau wet pan jued jan men maj,'
  nhe-BL: Huajca xiquintitlani soldados ma cuali quitzacuaca nopa tlacacahuaya huan
    quimocuitlahuise hasta panos eyi tonali para ma ax hualaca imomachtijcahua huan
    quihuicase itlacayo huan teipa nochi tlacame quiijtose para moyolcuitoc. Quej
    nopa achi más tlacajcayahuase teipa que achtohui quichihuayaya.
  sps-sps: Faan iny tsue faarof ma bei ot faarof iny arin puts onot non tan fafofopis
    nan nainy ma kabuts vaaren matisian Tsunia na puan Ya, er tsue of rato na vainy,
    ‘Ayei tsun fatabin en tana mat.’ Fafakap nan gam tovei, te iring fafis iny non
    a vaamuan.”
  wnc-wnc: Unzingge gata yawi matmat gwene yuke katak siknga tapduu gweaat gwenduat
    kayutnong. Pandetnata apu gupnasanu kukae take aminbamu anzing yanining. Ita matmat
    gapmaneta gatu enak ngang yaninang. Kemu masan nana akngata kemu tupan nana aknga
    yapbimsak,” ngang iniking.
  nmw-S: Iyete u liwo tosasagiyao si la he haliwage ge si matahasik hana had yan ho-tuwonine
    i mwao. Hebe taine ta deginawi sohode ti yake, anamate wana topadavae bwele si
    lok ge si howo tuwane, habe si liwo bobode heidiye si nga, ‘Hobak i suwoyuk hedi.’
    Iloke yokapisi ga yeya bwele i kai suwok, taine sohode gane dedei.”
  bus-bus: Ǹ tó wàgↄ̃ mira pì dãkpaa ai à gurↄ aagↄ̃dee zĩ. Tó lɛnlo, à ìbanↄ é mↄ́
    wà à gɛ̀ sɛ́ kpãi, aↄ̃é o gbɛ̃nↄnɛ à fɛ̀ɛ bↄna gaan. Ɛgɛ zãa beee égↄ̃ dɛ à
    káakupↄla.
  gub-BL: — A'e rupi emono kar zauxiapekwer itym awer pe ne wà nehe, hehe imume'egatu
    kar pà ne wà nehe. Tuwe umumaw na'iruz 'ar ume'e pà a'e pe nehe, i'i izupe wà.
    — A'e rupi hemimu'e nupuner kwaw oho haw rehe a'e pe a'e wà nehe, nupuner kwaw
    hetekwer rehe imunar haw rehe a'e wi a'e wà nehe. Nupuner kwaw nezewe Zezuz ikweraw
    paw imume'u mua'u haw rehe teko wanupe a'e wà nehe no. Ta'e aze nezewe hemu'em
    wanupe wà nehe, iaiw wera'u putar wanemu'emaw uzar hemu'em awer wi a'e wà nehe
    xe, i'i izupe wà.
  imo-imo: nuni ami iyemando kano iyemu olianga ono tenge kou angamu wali yupoko paa
    wamongo teko nokaio niwi. Naa nokonge wali yunge lombili andoli iyemani onomu
    ongo wapu liko meko pungolio yu makilipe koinjo molopa omba pumo ninge. Aku teko
    kolo toko ninge kinye yu oi paimbo nimo nengei nimbe kolo torumu ungumu mainyendopa,
    enoni imbomani yuni paimbo aku tepa temo nengei ningo kolo tonge ungumu paa olandopa
    pembalo,” ningi.
  boj-boj: Deqa ni ino qaja tamo qudei qariŋnjrimqa naŋgi gilsib sub me geregere getentosib
    taqatesoqnibqa bati qalub koboqas. Ni degye. Ni degyqasai di Yesus aqa aŋgro naŋgi
    gilsib aqa jejamu bajiŋosib gisaŋosib tamo uŋgasari naŋgi minjrqab, ‘Yesus a subq
    na tigelqo.’ Yimqa naŋgo gisaŋ anjam di tulaŋ kobaosim Yesus aqa gisaŋ anjam nami
    marej qaji di tulaŋ buŋyqas.”
  eng-DRA: 'Command therefore the sepulchre to be guarded until the third day: lest
    perhaps his disciples come and steal him away, and say to the people: He is risen
    from the dead; and the last error shall be worse than the first.'
  knf-knf: Doon bado kayeŋ bhër bnuura te unuur uwajanţën, kaţi baţaşarul babi bakiij
    puum başë baji na bañaaŋ anaţa ţi pkeţ. Ŋţilan mënţ ŋadëm kapel ŋŧeek. »
  san-KHM: តស្មាត៑ ត្ឫតីយទិនំ យាវត៑ តត៑ ឝ្មឝានំ រក្ឞិតុមាទិឝតុ, នោចេត៑ តច្ឆិឞ្យា យាមិន្យាមាគត្យ
    តំ ហ្ឫត្វា លោកាន៑ វទិឞ្យន្តិ, ស ឝ្មឝានាទុទតិឞ្ឋត៑, តថា សតិ ប្រថមភ្រាន្តេះ ឝេឞីយភ្រាន្តិ
    រ្មហតី ភវិឞ្យតិ។
  arn-NT: Feymew, werkünge ta eymi tañi fente küme llüwatuniengeael tati rüngan lolo,
    fey küla antü wüla puwle ñi kisukünungetuael. Anokechi küpayafuy tañi pu disipulu,
    fey weñenentupatuafuy engün ta Jesus ñi kuerpu, fey “wiñomongetuy ta Jesus” pituafuy
    engün tati pu che. Feymew tati inan koyla dungu, doy fütra koylangeafuy.
  zas-NT: Zeel gunabee guiyaawdxiꞌch roꞌ baa guin xt chi gac choon dxej, chitëë guiꞌt
    ree xbejnman guxhin cwan reeman xcuerpaman. Abiꞌ guiëb reeman loj ree bejn guial
    ma babanman. Abiꞌ mazri gusquiee reeman bejn guial loj ni yaloj.
  ken-NT: Ɛ́rɨ yɛ bɛ ɔ́nchyɛ́ ɛyɔŋ bo mandɔk mambabhɛri nɔkɔ nnɛm ɛni kpátɛ manywɔp
    arat amfʉɛt. Bakoŋo bhi bákway bɛrɔŋ mángɛp yi mámpɔkɔ, mándɔk, mámbo yɛ
    bɛghati bho bɛ yi apɛtnsɛm ndǔ nɛpɛ́m. Nɛ mbák ɛ́mfákárí nɔ́, nsé yap yɔ
    ǎchɔŋti mɛnyɨŋ ancha nsé anɛ mbɨ.”
