    odede tawɨk, rɨna re naska b'anygɨnena yɨt ke bebɨg aukonj re ma ukoi na, ajɨ
    ɨt re kikitumam b'anygɨnena yɨt ke tawɨk ra ɨtemb re ma sobijog bebɨg e pɨta tainy
    meranɨm.”
  vmy-NT: ꞌBamani tsuꞌba, tꞌexai nga nda ngatamakuenda tsju kaꞌnda nga kjue nixtjin
