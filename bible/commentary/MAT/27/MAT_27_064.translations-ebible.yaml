    boun natitit boro kakafin anababatun men wan anabifuwen na’atube’emih.”
  sny-sny: Serai ne ai lu ma'e apou au te'ere, ‘Fene Jisas lo fisiye yo tei siyete.’
    Serai lu tamo Jisas lo tahe pa'are ta'arei ani tahe anirowata. Nowe hesi heta
