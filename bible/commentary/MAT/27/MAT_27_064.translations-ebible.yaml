    nde tahque cahncheh se ihyan che co ro mena̱n.
  bel-bel: 'дык вось, загадай вартаваць магілу да трэйцяга дня, каб вучні Ягоныя,
    прыйшоўшы ўначы, ня ўкралі Яго і не сказалі народу: «уваскрэс зь мёртвых», і будзе
