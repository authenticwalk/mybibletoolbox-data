    nij soꞌ rihaan nij yuvii̱ se vaa cunuu iꞌna̱ꞌ uún soꞌ na̱nj ado̱nj. Asa̱ꞌ quisíj,
    ga̱a ne̱ doj a̱ tiha̱ꞌ yuꞌunj uún nij soꞌ man nij yuvii̱ na̱nj ado̱nj ―taj nij
    soꞌ rihaan síí cuꞌna̱j Pilato a.
  cut-NT: Chemin che cochi nuhn ndihchero nuhn ndih che co cuda̱do ya̱yan yahn se
