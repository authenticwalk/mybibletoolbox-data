  bpx-bpx: एतरे तीन दाड़ा लग मड़ाट्‌या नी रखवाळी करवा नो हुकम आप। कदीम ईसम नी हय जाय,
    के तीना चेला हीने चोरी करीन लीत्‌ती रेय, अने माणहु सी केय के ईसु मरला मे गेथो
    पासो जीवतो हय ज्‌यो। आहयो पासलो धोको ते पेल्‌ना धोका गेथो बी जादा रद्‌दी हयहे।”
  san-BUR: တသ္မာတ် တၖတီယဒိနံ ယာဝတ် တတ် ၑ္မၑာနံ ရက္ၐိတုမာဒိၑတု, နောစေတ် တစ္ဆိၐျာ ယာမိနျာမာဂတျ
