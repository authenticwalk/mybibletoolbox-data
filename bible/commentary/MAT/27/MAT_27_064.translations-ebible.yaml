    tʉdi caticoami”, yirã yirãji ĩna. Ito bajiro ĩna yija cajero rʉocato rẽto bʉsaro
    socarã yirãji ĩna, yiyijarã ĩna Pilatore.
  trc-NT: Cheꞌé dan caꞌne̱ꞌ so̱ꞌ suun rihaan tanuu se vaa tu̱mé tanuu man yuꞌuj na̱j
