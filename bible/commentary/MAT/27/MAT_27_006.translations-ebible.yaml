    Hameŋ sadaŋ alaŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lubiahɨlavɨla Asɨ dɨ aŋam
    ulaŋ hekɨlɨ hɨsɨŋ anɨm hɨlɨcɨ agɨladɨdaŋ pam lamɨmagalu uavɨmi.
  tgo-tgo: Amba ravowovowo laghɨlaghɨye thɨ mbana manima na thɨŋa, “Manike iyake madibe
    inawe na la mbaro i dageten ra bigirawe weiye Ŋgolo Boboma ghamani.”
  yap-yap: Me feng e pi tolang ko prist fapi salpiy me lungurad, “Re salpiy ney e
    salpiy ni puluwon e racha’ ma ba togopluw ko Motochiyel rodad ni ngan tay nga
    fithik’ e salpiy ni yibe kunuy u Tempel.”
  mop-NT: Pues te'i. Le'ecoo' u noochil u yaj mansaj t'an a cristiano ti'i a Dioso,
    u molajoo' a plataja. —Ma' qui' ca' ti tz'aa' tu yaam a taq'uin a tz'abi ti'i
    a Dioso. Le'ec a taq'uin ada'a, ac bo'la'an ti'i u quimeeb a maca,— cu t'anoo'
    tu bajil.
  tet-tet: Rona nola lia nia, naꞌilulik sia libur nola osan nia hotu dale naꞌak, “Ita
    la bele hatama hikar osan neꞌe baa osan sera fatin, tan osan neꞌe kadoor tiꞌan.
  hlt-MCSB: Tedae khosoihham rhoek loh tangka te a loh uh tih, “Thii phu la a om dongah
    Korban khuila khueh ham tueng pawh,” a ti uh.
  xtd-NT: 'N‑ka ndoneꞌe dutu ka taxnuni jan tvini jan, te n‑ka xiaꞌan tnaꞌa‑s: —Ña
    vaꞌa xa dakeé‑ro tvini yaꞌa alcancía veñuꞌu chi yaꞌu ndɨyɨ n‑kuu.'
  mdy-ETH: ቄኤሶኮ ሱኡጋ ዬንሢ ቢሮንሢ ዔካዖ፦ «ሃይ ሚኢሻ ሱጉሢ ሻንቾናያ ማዔሢሮ፥ ጌኤዦ ማኣሮም ዒንጎ ሚኢሾና ዎላ ሲኢራኒ
    ኑም ኮይሱዋሴ» ጋዓዖ፥
  spl-spl: Yâhâ hotom uminiwi yeŋgât kunlipyeŋaŋe tewetsenŋe pilâop ya mem yuwu sâwi.
    “Tewetsenŋe yuâmâ Yurasiŋe Yesu betŋehen kioŋop yakât hâmeŋe. Yawu gârâmâ yuŋe
    opon kâmbukŋahât pat sâm katmunŋe ki ârândâŋ otbuap. Yawu gârâmâ yuwu mon otnom?
  usp-NT: 'Xpetak mak jb''ab''alak yak ajc''amaltak jb''eak cristian riq''ui Kakaj
    Dios, xb''ittak man pwak li y xijtak: Ta'' tijna'' tikaye'' li cax re c''ulb''i
    pwak ri tisipaj re Kakaj Dios jwi''l man pwak li xchoconi'' pire tojb''ire jun
    camsanc, xche''tak.'
  zav-NT: 'Beyož beza'' Jodən'', bx̱oz əblao ca'' besyə''ətobe'' mechən''. Na'' gwse''e
    lɉuežɉga''aque'': —Bito de lsens co''ochon ḻo''o caj gan'' yo''o mech c̱he yo''oda''onə'',
    c̱hedə'' la'' naquən mech de''en gwdixɉwcho par nic̱h gotcho be''enə''.'
  sgz-sgz: Tan pakpakta kán tan tám osmapak di kipi pirán tabal má dik parai ngo,
    “Pirán tabal minái a dur kabin di huli dár mai. Má ngorer kápate artálár uri nagogon
    kángit ngo da oboi pirán tabal er iatung i nián omobop er i rumán osmapak.”
  kek-NT: 'Ut eb lix be̱nil aj tij que''xxoc li tumin ut que''xye: —Inc''a'' us xq''uebal
    li tumin a''in sa'' xcaxil lix mayej li rochoch li Dios xban nak xtz''ak xyu''am
    li cui̱nk.—'
  blz-NT: Tanaasna imam nangalamo doi' salaka' iya'a ka' norobu taena, “Sian poturangon
    monsoopkon doi' kani'i na pundi, gause doi' kani'i doi'na rara'.”
  poe-NT: 'Ntá tí sín ncha̱tꞌá tꞌe̱to̱an kjuenájín sín tí chichaon la ntáchro sín
    kíxin: ―Tí chichaon la kóxi̱xi̱n ijni̱é chojni la chrokjuahya chrꞌáxenhenni tí
    caja kuènte ofrenda ―ichro sín.'
  san-TAM: 'பஸ்²சாத் ப்ரதா⁴நயாஜகாஸ்தா முத்³ரா ஆதா³ய கதி²தவந்த​:, ஏதா முத்³ரா​: ஸோ²ணிதமூல்யம்ʼ
    தஸ்மாத்³ பா⁴ண்டா³கா³ரே ந நிதா⁴தவ்யா​:|'
  cof-NT: 'Junni mantá tan patelelari ya calaca mancato, itsanlatinue: —In calari
    totesa carimin cala joe. Jun tenchi Diosichi yabi tatuntsan joe latinue.'
  srm-NT: 'Nöö hën dee Gaan Begima go pii di möni te de kaba. Hën de taa: “Wë di möni
    aki an bunu u buta a di keiki kasi möön. An o kai ku di wëti fuu, biga hën da
    möni di de paka u de kii sëmbë.”'
  qvs-NT: 'Chaypina chay kamachikuk saserdotekuna chay wishchudu kullkita apishpankuna
    willanakurkansapa: —Kay kullkika wañuchinanchikuna runapa chaninmi. Chayrayku
    mana allichu churananchikunapa ofrenda churana kajapi.'
  zca-NT: 'Orze'' rë ngulëi'' xa'' nile'' mandad lo más rë ngulëi'', mikan bixa''
    dimi ze'', orze'' nzhab bixa'': ―Dimi re'' nzhi''b de la, lë''i ngox ngut men;
    lo ley che''n be nzobni'', nagakt yo dimi gat lë'' plo nzho dimi che''n yado''.'
  cbc-NT: 'Sacerdote majã quetiuparã pʉame Judas moneda tiiri cʉ̃ cawẽcũrerijere jeri,
    bairo ãmeo ĩñuparã na majũ: —Atie moneda tiiri caʉ̃mʉrẽ marĩ capajĩãrocarotiataje
    wapa niña. Bairo cabairoi, ati wii templo macãã pata Dios rocapatare marĩ jããnemomasĩẽna
    —ãmeo ĩñuparã na majũ.'
  qxo-NT: 'Tsaynam mandacog sacerdöticuna tsay gellëta gorircur niyargan: “Cay gellëga
    runapa yawarninpa chaninmi. Tsaynö captin manam ofrenda gellëmanga tallushwantsu”
    nir.'
  mox-mox: Toveguba qiduqiduadi siliba dina igwagwedi ivonaya, “Ge ana fata be baʼe
    siliba dina kana aʼudi mane ana ʼebeluveaqe ʼinaya, mana luvine ʼenoʼeno vonaya
    vonigo mane luveʼaliga ʼinega ge ana fata be kana vefewei Vanue Gwalagwalana weaqina.”
  kew-kew: 'Gore mo Gote-na miru irae aa mudunumi go mone muare gupa simi: Gore aa
    tu maomaatalo yoto kane mone simi. Gore rekena ia-ga lotu ada-para i mone raapuri
    go mone nasamina simi.'
  dww-dww: Dabudine pirisi adi badama manedima ya tama be ya riuna, “Tarawatu nam
    ima waianinana, da uma manedima tempol manenama nopone tà biridi, baninama uma
    inam vunuḡa manenama.”
  nif-nif: Tɨmbi tapma ama biesɨlɨ Judaslɨ mɨnem kolɨ pɨñguk wɨn gamapi eñgɨlɨñ, “Mɨnem
    ñɨn ama wɨlɨ kɨmbetak endok wekailok tuan. Tapma ittok mɨnem gɨt yousɨnetamɨñda,
    endɨkñe manda maklenetamɨñ.”
  twi-ASANTE: Asɔfoɔ mpanin no sesaa sika no kaa sɛ, “Yɛrentumi mfa saa sika yi mfra
    yɛn toɔ a yɛagyeɛ mu. Ɛfiri sɛ, yɛn mmara mma ho ɛkwan sɛ yɛbɛgye sika a wɔde
    abɔ awudie ho paa.”
  aoj-aoj: Amom pris amamba dembami mofaꞌ moni inimba maꞌi, “Moni inimba anin nagatala
    aman anamba afaꞌ wahana nogagaꞌi. Eaꞌ afaꞌ ina ombeꞌ moni inimba neloma moni nagaꞌoh
    ipat luꞌunai Godi, owaꞌi.”
  cbv-cbv: 'Páant ã yoh waadá bojniji jʉ́dʉnadih ʉbnit, nin pah sacerdotewã ĩ maáta
    ĩt míic niijíp wʉt jĩ: —Nin jʉ́dʉna, cã́acdih mawat náahna, jwĩ jíib wʉ̃hni beé.
    Páant ã jʉmʉchah, Dioíh mʉʉ́boó jwĩ jéih jwejcan caá, ĩt niijíp wʉt jĩ.'
  taw-taw: Bɨ God nop sɨbogep bɨawl okok mani anɨb ak dɨl agɨlak, Mani anɨb awl, bɨ
    paklun agɨl mɨmug gɨlak ak nɨm, mani God agnɨgep kal awl ñɨbal ak ayɨp omɨŋal
    gɨl lɨnɨgun tek ma lup agɨlak.
  jic-NT: 'Judas tjemey na, sacerdote noypan tapay t''emel jupj na''aj la ts''iya.
    Yupj yuwá p''in tjowelepj: “Malala Dios lal ''yonsocj t''emel niná p''a wa t''emel
    lal Dios wo mo''ó. Niná t''emel mpes jaylacj la tjijicj yom mpa''is. Ma polel
    la ta''es niná”, tjowelepj yupj.'
  zap-NT: 'Lex wtop yra fxuz ne rnebééy lo yra fxuz yra med guin, re men: ―Nuudet
    ysee be medree ledne ruu goon porke medree wezh wka men ne wnizkwent men ne guet.'
  wer-wer: Pël ëën kiri ar yaaö kaöaröere ngarangkörö siluwa mon pöt wa rongan ëak
    epël mëëa. “Mon epot kup niwiak waut. Pötaanök ke epëlöt ngönënëën yawiautak wiipenaataan
    nga wia.”
  ipi-ipi: Jutasa omea-kola, pitisa akali kawane tupamane muni silipa-mane waa-pene
    utupane moto, akali mindi peyo ome lamakale loto, nanimato muni utupa bala maima-ko
    leainipia. Nanimana loo okomane loto, muni okopene tupa lotu anda andane okona
    muni waka tupa towa mina mindiki lolaini leya leainipia.
  qul-NT: 'Sacerdotecunapaj jefencunataj chay kolketa okharispa, nerkancu: —Cay kolkeka
    yawarwan khellichaska, mana atichuwanchu ofrenda kolkewan cusca wakaychaytaka.'
  ter-NT: 'Yane veyópane tutíhiko sasedóti neko tiûketi koane kó''iyeahiko: —Ako yusíka
    vípihea ra tiûketi xoko unákovoku tiûketi íparaxeokonoke Itukó''oviti, pôreu xanéhiko,
    vo''oku itúkeovo ésa''i óvokeovo íti —koénehiko.'
  bmr-NT: 'Jaadɨ sacerdotemɨ aivojɨto inɨhɨbamɨco ɨɨcɨumoro nuuhi: Jino nɨhɨbamɨco
    Moocaaniguiiha ificunɨcɨnofaño mificujitɨhi tɨɨjoho jaada iicacumaño, noomoro.'
  fuf-fuf: 'Hooreeɓe yottinooɓe sadaka ɓen mooɓiti tammaaji kaalisi ɗin, ɓe wi''i:
    «Dagaaki ka ɗi wattee ka marirde laaɓunde, ko fii ko ɗi coggu ƴiiƴan.»'
  bhl-bhl: Beli, am yol em kunum ayem sel so, em angin iso, i tum win on kisol be
    kuluko, “Kawtiw aliw em yan kasike, am yol em on kisol so nam bongguluw te.”,
    angeko,
  ons-ons: Pris ŋetne eŋe wesi yewa mau paki rakoi, “Wesi iwa yemo weŋem kiti kitine,
    ea wane ŋene ŋenze ra rokop donze yewa qe barake more, Bakom Urum wane wesi kiteo
    mi biraŋem kesiake.”
  con-NTPO: 'Judas jasi Chigama afa''su nasundeccu ttova cati''cho corifin''dima taipa
    condasecco''fa: —Va corifin''di a''ima fi''ttiye afepoen''cho tsu. Tsa''caen anjampai''ccu
    dañonge''choma Chiga manda''cho tsu se''pi Chiga etti''su corifin''dima ppiña''jen''chonga
    ppiñañe.'
  ghs-ghs: Qate dzube abi mimi nokoi oma oke mooqi hee oi baataho ttumanita oke bamu
    sepeke paha maubata biidzaqu.
  peg-peg: ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାର୍‌ ଟାକାଂ ରୁଣ୍ଡାୟ୍‌ କିଜ଼ି ଇଚାର୍‌, ଇଦାଂ ନେତେର୍‌ନି
    ଦାମ୍‌ । “ଇଦାଂ ମନ୍ଦିର୍‌ନି କଟିତ ଇଟ୍‌ନି ବିଦି ହିଲୁତ୍‌ ।”
  txu-NT: Nhym kam me kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳr ar 'ỳr tẽn ngônhponho
    atom ne abenmã kum, —Djãm Metĩndjwỳnh nhõ kikreti nhõ pi'ôk kaprĩo atom djàkam
    gwaj baje ngônhponh djirmã? Kati. Djuda kute gwaj bamã Jeju kanga nhym me kute
    bĩn nhym kamrô prõt pãnh ne ngônhponho pi'ôk kaprĩja. Gwaj ren Metĩndjwỳnh nhõ
    kikretikam pi'ôk kaprĩ djin ren kam Môjdjê kukràdjà kupa'ã amijo tẽ, ane.
  eng-WEBU: The chief priests took the pieces of silver and said, “It’s not lawful
    to put them into the treasury, since it is the price of blood.”
  gnw-NT: 'Jayave sacerdote reta itenondegua reta omonoo jocua corepoti jare jei:
    —Jupi''ã co ñañono ye vaerã cua corepoti jɨru Tumpa jo pe oĩ vae pe. Echa''ã ñamee
    Judas pe yandepuere vaerã yayucaca Jesús —jei reta.'
  mux-mux: 'Pulu Yili popu tunjuring yi-aulima-ni ku-moni kanuma ⸤mania-poluna⸥ lirim
    kanuku liiku kene niku mele: “Ku-moni ima yambu topu konjumulundu símuluma akiliinga
    lku-temboll ku-monima kene tere lepu nosimulú kene kapula naa temba. Akiliinga
    ung-mani te pelemú akiliinga naa nosamili.” niku kene'
  maj-NT: 'J''áya já na̱''mi k''aku̱ to̱oo̱n ko̱ b''a̱ kitsúhu̱ xinkjín: —Najmi ma
    tsa kaxa̱ha̱ to̱on chje̱ k''úéyaá to̱on xu''bi̱, a̱t''aha̱ chjíhi̱ nda̱ xi n''e̱k''ie̱n
    niu̱.'
  bkq-NT: 'Akaemo kurâdo eynynâ Deus agâ aguewâni modo iwymârydo mârâ moeda pratagueto
    sanânibyryem, aguelymo: — Xirâ dinherugue keankâ uguondo xyâhoem epywadyly. Awylygue
    ise Moisés inweniby eynynâ, Deus ety oday kienwanipa kydawyly — kelymo.'
  kue-kue: Pris kande wagle ye moni silva ikra gande indre ana dingwa, “Moni i topo
    tendre yomba sigeglkwa. Ana God holi yungumo moni yongwa i bogl i-suwara endekramga.
    Nono lono mane dungwa.”
  cot-NT: 'Iriraquea saserorotejia anaantajianquitsica icapiocamirijaquitajiri, icanquequea:
    —Icantimentantajitirotari anconoavoncaquitavajerigueti yamajiaqueca itsipapae
    yojocajitinirica Aapani Irioshi, iriotaquetari ivegaratsitantacarica irimetojaquenijite.'
  bnp-bnp: E huriki a prister dagi ri poi mule a moni, ri ta maea, “Ra moni iea, a
    mapana bakovi ni rabalaki. A vinara i taki i uka ma ge dili na tava na roho na
    Vure.”
  apn-NT: '@see-verse:MAT.027.005'
  ctp-NT: Msñi sti joꞌo nu lka ndloo tñi kanꞌ bra kanꞌ. ―¿Ni sa ñaꞌan kuꞌnian sikwa
    a? ―ndukwin sti joꞌo ꞌin taꞌa neꞌ―. Ja ndiya chabiyaꞌ xtyaan tñi re loꞌo lomstan
    nu wa mda nten ꞌin Ndiose niꞌ lyaa re, chaꞌ tñi nu mjwi ꞌin yu chaꞌ yꞌni yu trisiyun
    ꞌin ska nten lka tñi re ―ndukwin sti joꞌo kanꞌ.
  bre-BRG: 'Ar veleien vras o dastumas hag a lavaras: N''eo ket aotreet o lakaat en
    teñzor, dre ma''z int priz ar gwad.'
  opm-opm: Ihtiporhan Got ohe ap yawar ohe hanat bok han ire duuptei han ihir mani
    oh dara Hanip suta ohe mani moh Got ohe ap yawar yan ohe asaripti dahnong mohri
    na matiprohemur. Hanip sutinmat yan data mani awam ohoh
  bvr-bvr: Lika aburr-gata wana junggay yerrcha mbi-menga mun-gata rrupiya, wurra
    aburr-yinanga aburr-wena, “Mun-guna rrupiya murna mun-gujuwa minypa an-gugaliya
    a-juwa barra. Mu-gurda ngacha ngayburrpa gala nguburr-yinmiya ngubu-mulpa mun-gata
    rrupiya gu-galiya yerrcha mbi-barnjinga aburr-workiya nuluwa Wangarr.”
  wal-wal: Qeese halaqati biraa ekkidi, “Ha birai suutta miishsha gidishin, nuuni
    Beeta Maqidasiyaa miishshaara gattiyoogee higge gidenna” yaagidosona.
  zad-NT: 'Na'' bx̱ozka'' chṉabia'' bitopgake'' mecha'' na'' che'' ljwellgake'': ―Bi
    gak yiyonchon toz mech c̱he yoodo''na'', ḻa'' nakan dii ba nap xya.'
  aso-aso: 'Neꞌmine ogavo ingine evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave
    naba aꞌmine moni di neꞌmine laniꞌ: Mene moni nene eveneꞌ ma bele helelone lo huluneꞌ
    nenako nemuꞌ neꞌmi lihime aꞌmidoꞌ neinako nemuꞌ Oꞌmosoꞌmi gonomuꞌ hulaniꞌ monisi
    do hamoꞌ ogo molalonidoꞌ nomive.'
  uli-uli: Tamol temarong kowe resa hasi faesol salpiy kowe ngo resa sor bo, “Mele
    ila salpiyel ccha, ngo ye tafel mo irel Hatobtob we yach le sibe chila ngal molwe
    salpiyel Templum.”
  nin-NT: Ankpinkpye abikye ba a ba inklo yi na da di, “Uwanggo si inklo i ayiyi,
    are amunta ka a si kpanye inta bu ka yi yo na abubo a zu inklo wa nu uki ku ibarr
    ku hen.”
  tgk-tgk: Сардорони рӯҳонӣ он тангаҳоро чида гирифта қарор карданд, ки аз рӯи шариат
    ин пулро ба хазинаи Хонаи Худо андохтан мумкин нест, чунки бар ивази ин пул хуни
    одам рехта шудааст.
  acu-NT: 'Judas kuikian Yus seatai jeanam japa ukukin asamtai, sacerdote juuntri
    ainau nu kuikian jukiar chicharnainak: —Ju kuikiajai aints maataram tusa suruku
    asamtai, kuik engketinam engkeachminuitai, —tunaiyarmiayi.'
  cak-WNT: 'Y ri principali'' tak sacerdotes xquic''ol c''a ri sakapuek ri'' y xquibij
    c''a: Re puek re'' ma utz ta c''a chi nikaxol ka riq''ui ri ofrenda wawe'' pa
    rachoch ri Dios, ruma re puek re'' xa rajel quic''.'
  ebk-ebk: Pinichet nan anap-apon chi papachi nan chiyuycha siping, at kenalicha,
    “Epawan nan lintig takú ay elamong takú na as nan siping as Templo, tay hi tona
    at fiayad chi fiyag chi usa ay taku.”
  spa-PDDPT: 'Los principales sacerdotes tomaron las piezas de plata y dijeron: No
    es lícito echarlas en el tesoro por cuanto es precio de sangre.'
  ruf-ruf: Iwatambika wakulu wadondola sendi tsila, walonga, “Ng'apfinoghile bae kwika
    sendi tsino mne hatsina ye Ing'anda ye Imulungu. Kwaapfila atsino sendi tsa idamu.”
  gun-gun: 'Ha''e gui hatã''i va''e ma sacerdote yvatekueve va''e omono''õ vy aipoe''i:
    — Nda''evei ome''ẽmby ryru py nhamoĩ aguã, mba''eta tuguy repykue — he''i.'
  agu-BL: 'Inti e'' wi''tz pale'', nin e'' bentz tan sicy''leje''n yi pwok, nin cyaltz:
    —Xan yi nink kak'' cu''n yi pwoke''j xo''l yi pwok yi na chamxij tetz templo,
    na yi pwoke''j ja xcon tetz xo''c jun yaj tan jatxle''n yi tuch'' tk''ab quimichil.'
  isn-isn: Umukulu wa Makuhani wekaihola ipande niyanso neampia nukulunga, “Singa
    inonene kuieka impia iziite muhazina, kunsoko agalama asakami.”
  ilo-ULB: Innala dagiti panguloen a papadi ti pirak ket kinunada, “Saan a nainkalintegan
    nga ikabil daytoy iti kaha, gapu ta daytoy ket gatad ti dara,”
  pir-NT: 'Sa ye pahia pʉhtoa niñeru cjoerire ne, ohõ saha niahye: —‍Ahri niñerure
    Cohãcjʉ̃ wʉhʉ cjã acaropʉ niñeru ihbori acaropʉ mari cũ masiedaja. Ahri niñeru
    mehnata masʉnore wejẽ dutiri. Sa ye mari ye dutiye marine sa ijiye niñerure ihbo
    dutierare, niahye tiquina basi.'
  anv-NT: Ne anɔɔ́ baá ampyɛ upɛ Ɛsɔwɔ ápwɛ́ ŋka ɛyimbɔ. Ájɔɔ́ áké ŋka ɛyina
    ɛlé ŋka manoó, ne ɛ́bɛ́ sé ɛkamé fɔ́ nnó décho ŋka ɛyina melu ɛma ne ɛyi
    ɛlu ne mmu mekwa ŋka ɛcha upɛ Ɛsɔwɔ wɔ́.
  sab-NT: 'Kwian gerunga Chube ole daba alin chugagwalla ulita igi e jun nate gire
    gerudu modi igi giti: —Igi ai kwian gwabeda bea ñanalla, geru gbaba che ulita
    alin gerule che me ñage igi ai kare tke igi ogangwage u ai gerungwa Chube olege.'
  tmd-tmd: God ap höjöpal ur nölɨb nöbö dib bla, rɨg maga aku pön yadmä, “Rɨg kɨ,
    nöbö pɨl pal nɨgnɨŋö, rön, höuöu rɨmɨŋ makwam, God nölɨb maga mɨdölö,” rɨmä.
  acr-NNT: 'Ri nimaq e aj chakunel pa ri Rocho Dios xeꞌkimolo ri puaq y xkibꞌiꞌij:
    «Waꞌ wa puaq na ubꞌe ta kꞌenoq kaqaya pa ri kaxa re qasaꞌn, ma waꞌ rajil ukikꞌel
    jun achi» xechaꞌ.'
  kpg-kpg: Nia dagi hai mee dabu ga dahi aga nia bahihadu, ga helekai, “Nia bahihadu
    aanei la guu lawa di hui nia dodo o tangada. E hagalee donu di wanga labelaa gi lodo
    di gowaa benebene mee o di Hale Daumaha.”
  taj-taj: तर परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदेसे चा थे डबल दुइसी “चु डबल
    परमेश्‍वरला मन्‍दिरला ढुकुटीरी थान्‍बा ठीक आत। तिग्‍दा भिसम चु काला सय हिन्‍ना”
    भिसी भिजी।
  avt-avt: Hɨr mɨt iuwe ne pris nekin pewek im keremem, hɨr natɨp, “Im em hɨram pewek
    me mamnep mɨtɨk kaki. Haiu ap emwisɨm emtike pewek me wɨnak iuwe ke God au emɨt!”
  cbk-cbk: El maga jefe del maga padre ya pipina con el maga cen de plata y ya habla
    sila, “Hende conviene para pone este cen na cajon de ofrenda del templo, cay prohibido
    ese na ley di Moises. El rason de este amo que este cen el pago para el vida del
    gente.”
  uig-ARA: 'باش كاھىنلار كۆمۈش تەڭگىلەرنى يىغىۋېلىپ: ــ بۇ خۇن تۆلۈمى بولغان تەڭگىلەردۇر،
    ئۇلارنى ئىبادەتخانىنىڭ خەزىنىسىگە قويۇش ھارام، ــ دېيىشتى.'
  tuf-tuf: 'Júdasat ray te bahcayat, sacerdote cárinat raya ey sicor sécuajacro. Secuar
    rahra rahra wajacro: —Ray ucha uw yauwin tehmár túnjaquinro. Eyta rehquít Sir
    ray cahujéy owár chácajatro, wajacro.'
  abx-abx: Agpumwa'-na si mga puno' paraghalad i mga diplata pero aniya' maminugad,
    “Supak si bala'od nga nagpa'anna' nan si kaha-na si templo kay yaynan kwarta nagpabayad
    si kamatayun-na si a'a.”
  mco-NT: 'Huin''it je teedy mɨjtungmɨɨdpɨ yajpɨdɨ̈gy je meeñ. Chi ajcxy ñayñɨmaayɨ
    miñ xyɨpy: ―Jadayaabɨ meeñ ca'' yjëbɨty co nbɨdaacɨm ma ofrenda ñigɨdägy. Je''
    co yɨ'' yjëjɨty je huɨdi nɨ''py tɨ tzoo''adyii.'
  kqf-kqf: Ḡome pilisi edi babada manedi a laitupedi bi a giuna gado, “Mote i visu
    te niga manedi pali vanuwina manena vaitena tamai ḡemotidi, banina manenemo peki
    i tubuḡa.”
  cpb-NT: 'Ikanta reeware Imperatasorentsitaarewo, ragairi koriki, ikantaiyini: “Te
    ishinetaantsite ankempoyagairi koriki, tema iriitake apinatakeriri ritsitokantaityaariri.”'
  aon-aon: Amam debeimi pris hohur abrudok siliwaibor utabor aria hakri namudok, “Abrudok
    utabor douk maborubukum arman nagokum. Aria apakin lo douk nyakri abrudok utabor
    apak mare muborubukum abrudok bakus numun Iruhin ananit debeiti urupat iri uwe,
    uwok.”
  hus-NT-2005: 'Nin okʼlékil an páleꞌtsik in penaꞌ an tumín ani in ulutsik enchéꞌ:
    ―Yab alwaꞌ ki baliy jechéꞌ an tumín xon tu taꞌpáb an pikbantsixtaláb, kom in jalbíl
    in chemtal jun i inik.'
  mig-NT: 'Te sutu̱ ñá''nu‑ún, ni̱ ka̱nastútú‑de xu̱''ún‑ún. Te ni̱ kaka''a̱n‑de:
    Ma̱ kúu chú''un‑yó xú''ún yá''a ini̱ janu̱ núu̱ kásoko̱‑í, chi xu̱''ún yá''u nɨñi̱
    kúu, áchí‑de.'
  bps-bps: Na di kuku i dad ulu di dad bà di Dwata i filak tabat Dyudas, manla, “Mlafà
    ito i flalò Mosis ku fkahito filak ani di gal gumusek filak di Bong Gumnè Dwata,
    du ani bayad i kfati satu to.”
  mbs-mbs: Inimon te menge pengolo te simbahan se kwarta insabog din, aw minikagi
    dan, “Simpana isawol tadon se kwarta seini diyà te solanan te kwarta ibowang diyà
    te Timanem, mekelàpang kidon te punù ingkeliwat i Moises, so seini se imbayad
    te pegpengimatay te otaw.”
  tof-tof: Wirri prrista ene mani küp dakainóp. Da i bóktónóp wagó, “Ini amkoman gyabia
    inzan mani küp Godón Gyabi Müótan manipükü dayónüm, zitülkus ene Galili paman
    óea kubó tópkóne ini manianme.”
  cme-NT: '*Diilojigãntaamba yuntaamba biɛra gbeiŋa‑i aa naa cira: «Gbeiŋ daaya‑i
    tãmmaŋ-gbeiŋa, a saa baa miɛ hũmelle‑i, i siɛ gbãa dii-ya Diiloŋ-waaŋa-na.»'
  sus-sus: Sɛrɛxɛdubɛ kuntigie to gbeti kolee matongo, e naxa a fala, «A mu daxa muxu
    xa yi gbeti kolee sa hɔrɔmɔbanxi xa kɔbiri xun ma, barima nii sare nan a ra.»
  pon-2006: Samworo lapalap ako ahpw rikpene mwohni ko, nda, “Mwohni pwukat iei pweinen
    kamaramas, ihme atail kosonned akan keinepwihki kitail en dehr kihong nan wasahn
    nekinek en meirong en Tehnpas Sarawiet.”
  dad-dad: Pris odudug moni gei de fen, diron, “Lo to wal tafouf nigin, moni enĩ tempel
    nẽ kolekta bokis bun to ufeg, ere nigin, moni enĩ naud mala.”
  zab-NT: 'Chiyru btop de bxoz ni rnabeequi mɨlyqui, ax guniideb: —Quɨt xo iguutin
    de mɨlyquɨ láani alcancía rut nuu de gun, te pur cun mɨlyquɨ bziin bniety ni gaty.'
  jae-jae: Go dabuŋsêga sêkôc awa tau sa ma sêsôm gebe “Awa decŋa tonec embe takêŋ
    êsêp kanom lôm dabuŋŋa, oc eso biŋsu.”
  ksd-ksd: 'A umana tena tinabar dia tak pa ra lavur pakana silva, dia tatike: Pa
    i ko ba da vung go ta ra vuvuvung na mani, tago a matai ra gap.'
  msm-NT: Pagpuduta to sikan yabow no mgo magdudumaya to sikan saepi, mig-iling sikandan,
    “Ogpakayapas ki to balaod to tinuuhan ta ko isakot seini duon to saepi no kaning
    Diyus, su insuhue seini to pagpahimatoy to otow.”
  myk-myk: 'A saraya ɲaha shɔɔnrivɛɛ ɲuŋɔfɛɛ pʼi wari wu lɔ, na jo: «Li ya saha wèe
    pu we wari we le Kilɛ-pɛɛŋɛ pugbɔhɔ ki wo keshi wu ni wɛ. Bani shishan pɛrɛmɛ
    pu ɲɛ pii.»'
  sbe-sbe: Taukaitalasam tauwoyaidi moni wa se haidi na se wane, “Yoda laugagayo unai
    ye hedede meta nige gonowana moni ta ta usaidi moni kabatoledi unai, matawuwuna
    ede moni ta tamowai kwasinana maisana.”
  mcr-mcr: Hiqäva-imäkqä naqä iqua mbqä-hikä iiŋi ämapiyi, ätkuwi. “Mbqä tä ämaqä
    pizqä päsqä iutaŋä-qae, ga ne mbqä hiqäva-imäkqä aŋitaŋitä pŋqä qäsä maeqä yatuŋqueqä.”
  cux-NT: 'Chiiduú n''gɛɛtɛ́ n''guáaⁿ yā tuūmī ní caⁿ''a yā: Na ley miiⁿ ní ngaⁿ''ā
    chi nguɛ́ɛ́ ''cuiī yú túúmi ''cūū na caja yeⁿ''e ofrendas yeⁿ''e yaācū, ti túúmi
    ''cūū ní túumī yeⁿ''ē yuūúⁿ yeⁿ''e ''aama ''iiⁿ''yāⁿ.'
  tur-YTC: Başkâhinler gümüş paraları alıp, “Kan bedeli olduğu için bunları tapınak
    hazinesine koymak yasaya uygun değildir” dediler.
  san-ITR: pashchAt pradhAnayAjakAstA mudrA AdAya kathitavantaH, etA mudrAH shoNitamUlyaM
    tasmAd bhANDAgAre na nidhAtavyAH|
  bel-N: 'А першасьвятары, узяўшы срэбра, сказалі: «Нельга кінуць іх у скарбонку,
    бо яны — цана крыві».'
  sch-sch: Ochaisingei han sum hah an rûta, “Mahih chu thisen man sum ani sikin Biekina
    sum darna munna dar rangin chu inthieng mak” an tia.
  mic-MIQNT: Na niganpugultijig patlia'sg megnmi'tij na suliewei aq teluejig, “Ula
    suliewei na gis apangita'tas'g'p ugjit ne'po'qsin na ji'nm. Gt'tplutaqanminu telueg
    mo teltenug ugjit ginu e'wmnew ula suliewei a'sutuo'guomg.”
  huu-NT: 'Jusiñamui dɨga nanoca ñaɨraɨnɨ naie ucubena ɨraɨa mei, iena siadotɨmacɨ.
    Coninɨri raitɨmacɨ: —Naie isoide ucube nainomo joniana Moisés mɨcorɨ jaie rairuilla
    jira, Jusiñamui jofomo ite ucube ocabiranomo jonenidɨcaɨ. Naie ucube dɨga damɨe
    meinellena ɨbadɨcaɨ. —Ie jira naie ucube dɨga enɨruena ɨbadɨmacɨ. Naie illanodɨ
    jiñora ouilla enɨrue. Jɨaɨe naɨraɨmona bu bia, naimɨe fiodaia, naie enɨruemo naimɨena
    raɨllena, iena ɨbadɨmacɨ.'
  jiv-NT: Nuyá Israer-patri uuntri̱ nu kuítian júukar tiarmiayi “Ju̱ kuit shuar sumakma
    asamtai Yusa kuítri̱ji̱a̱i̱ irurchamniaiti.”
  otm-NT: 'Nɛ nu''ʉ yʉ hmumbäją bi hyąx''a ra mbɛti nɛ bi ''yɛ̨na: ―Hingui sä ga pɛs''hʉ
    ua na ra mbɛti ngue dim pɛcua mahøn''a, nguetho rán jut''iui ra ji na, bi ''yɛ̨n''ʉ,
    nɛ gue''a i mam bʉ ja man t''ɛ̨dihʉ.'
  dah-dah: Be, hora yimiyyiŋ gobe pris buda gote karkuwaŋmiŋ beleŋ pilgaŋ heŋbe, “Hora
    gabe al kami yeŋ damu titiŋ. Moseyen sabarebe hora gahade gayen epte ma Al Kuruŋ
    niŋ unnayiŋ yitiŋ.
  tnk-tnk: Mətə pris asori me həuvehi silin me nəha kɨno ia silva, mhəni mə, “Rɨpkatukwatukw
    mhə ia Loa səkɨtaha mə kɨtaha tsousəsɨmwɨn mane i irəha mane səvəi nimwəfwaki
    tɨ nəri nə mə mane i kuvei pen mə tukuvehi nəmri iərmama i mə tukousi əpune.”
  kpr-kpr: Fristi+ da kokotofu ne moni ava rete budo, dabade se nininguse siseri,
    “Emo aito da minori. Ava sedo, e budo God kena joba mutarera amo, namondeda Agho
    Dari bejarera,” aminge sise, manaka garuse eminguseri.
  san-IAS: paścāt pradhānayājakāstā mudrā ādāya kathitavantaḥ, etā mudrāḥ śoṇitamūlyaṁ
    tasmād bhāṇḍāgāre na nidhātavyāḥ|
  nho-nho: Naa maatua hakamaatua raa ni too naa mane naa ka taratara peelaa, “Naa mane nei
    see lavaa taatou te tukua hakapaa ma naa mane te Hare Tapu, i naa Loo taatou raa
    e ppui te mee nei. I te aa, i teenei ni mane ni taavi te tama ki mate.”
  gym-NT: 'Abtä nitre ji dokwäte nitre blitaka Ngöböbe ni mda mda diärebti ye käkwe
    ngwian ye ükaninkrö, käkwe niebare krörö: Ni müre ketadre abko ütiä biani ngwian
    nebti, aisete ngwian biani Ngöbökrä ye ben ketetibe ni ñan raba ngwian ne mike,
    niebare kwetre.'
  azg-NT: 'Ndoꞌ joo ntyeeꞌñeen jñenꞌ ntcüeꞌhan joo sꞌonꞌñeen. Jnduehan: —Sꞌonmin jndë
    tyionhanꞌ na cueꞌ tsꞌan. Mangꞌe na nndaꞌ, tyiꞌchuhanꞌ na nnanꞌtjönꞌ ntcüꞌëhanꞌ
    yo sꞌon na coninncya nnꞌan cüentaaꞌ Tyoꞌtsꞌon.'
  bhd-bhd: प्रधान याजकेईं तैना सिक्के सल्ले, ते ज़ोने लग्गे, “इन सिक्के इश्शे कानूनेरे
    मुताबिक मन्दरेरे खज़ाने मां रखने जेइज़ नईं, किजोकि ए कोन्ची मैन्हु मारनेरी कीमते।”
  too-NT: 'Lā'' huan xanapuxcu''nu'' curasna'' tasacli huan tumīn lā'' talāhuanilh:
    ―Tūla namojōyāuj a''nlhā mojōcan tumīn a''ntū mālacnūni''can Dios como huā''mā''
    tumīn līmāpalacanī''t para namāmaknīnīni''ncan kalhatin chi''xcu''.'
  ind-AYT: Akan tetapi, imam-imam kepala mengambil keping-keping perak itu dan berkata,
    “Tidak dibenarkan untuk menyimpannya dalam perbendaharaan karena ini adalah harga
    darah.”
  cjo-NT: 'Ari, riraga jewawentziriri ñaanakowenantatsiri ragaatziri koriki, ikantzi:
    —Tee okameethatzi jaka akempoyeeri irika korikika. Rooma rirotaki apinatakiriri
    Jesoshi raakaanantyaariri.'
  nsn-nsn: Doho patere uleik ka ur tar mani, kara kula pare, “A manionene, a bulauanar
    uatadingina ro deuating. Inggeig ahik pahi banotong uamoko tokaha keip tar mani
    nar umang lotu ger dedeil.”
  san-DEV: पश्चात् प्रधानयाजकास्ता मुद्रा आदाय कथितवन्तः, एता मुद्राः शोणितमूल्यं
    तस्माद् भाण्डागारे न निधातव्याः।
  tna-NT: 'Da su sacerdote aida cuana chipilu cuana chudutana. Tuneda cama jaquisatitana
    uja: —Aimue ye chipilu templo sa caja su ecuaneda icha cua mahue, ye chipilu da
    deja emanuame puji tiajiji putsu.'
  lid-lid: Tinan tiri pris kuhi luk nane ma iy anya, “Luk dah ta sa-oh. To satehei
    sala hawe luk badu bolo asiu tinan ta Kindrei, ndri-iy.”
  wim-wim: Than pam piꞌan priests al-alangana wukalan maayin ngul aꞌ thawin ngul,
    “Wukal inan Judas.antan theeꞌina, nil yipam pam Jesus.an mul wunow. An puth min
    ngampara yaꞌa, wukal ingan keꞌ wuniya aawuch ngench thayan God.antamangana, wik
    thayan ngamparamana yimanangan keꞌam waaꞌana, yaꞌa.”
  zga-M: Umbaha vavatekhenchi akhanjitova indalama nchila unchu alahile pasi vakhata,
    “Vakhata salunonu ukhuveikha mundisanukha lya ndalama incha pelela, pakhuva ndalamanha
    nkisa inchi.”
  yom-yom: 'Bapfumu banganga Nzambi zitota zimbongo beni ayi zituba ti : —Tuisi ko
    minsua mu tula zimbongo ziphila yayi mu kesi yi makaba ma Nzo Nzambi bila ziawu
    zidi zimbongo zi menga.'
  san-SIN: පශ්චාත් ප්‍රධානයාජකාස්තා මුද්‍රා ආදාය කථිතවන්තඃ, ඒතා මුද්‍රාඃ ශෝණිතමූල්‍යං
    තස්මාද් භාණ්ඩාගාරේ න නිධාතව්‍යාඃ|
  yut-yut: Aban mukwa sogok amɨn dakon amɨn madep kabɨ da silwa moneŋ uŋun tɨmɨgek
    yaŋ yawit, “Moneŋ on yawi dakon tomni. Do telagɨ yut dakon moneŋ gat kɨsi yopneŋ
    kaŋ, gen tebanin yapdamaŋ.”
  grc-BYZ: οἱ δὲ ἀρχιερεῖς λαβόντες τὰ ἀργύρια εἶπον· οὐκ ἔξεστι βαλεῖν αὐτὰ εἰς τὸν
    κορβανᾶν, ἐπεὶ τιμὴ αἵματός ἐστι.
  tbl-NT: Yóm filak tudà Judas, gotu bud nulut yó kem geta bè yó kem gel demsù ebè
    Dwata ne mon le, “Là hyuhen bè yóm hlau tekuy ke homong te bè yóm filak gel blay
    le ke Dwata yóm filak ni, yakà filak bli litô tau du.”
  cpc-NT: 'Ikanta ijiwari Ompiratasorintsitaari, jagairi kiriiki, ikantaiyini: “Tii
    okamiithatzi ankimpoyagairi kiriiki, iriitaki apinatakiriri intsitokantaityaariri”.'
  nhg-NT: 'Hua inu jefes de teopexcötzetzi ocönque inu tomi. Oquejtojque: ―Amo cuale
    tectlölisque ini tomi itzölö tomi de nönca teopantle, ipampa ica ipati de iyeso
    de sente tlöcatl tli meques.'
  nya-nya: Akulu a ansembe anatola ndalamazo nati, “Sikololedwa ndi lamulo kuti ndalamazi
    tiziyike mosungira chuma cha Mulungu, popeza ndi ndalama za magazi.”
  ngu-NT: 'Intlayecancahuan on tiopixquej ocajcocuquej on tomin, niman oquijtojquej:
    ―On tlanahuatijli xtechcahuilia tictlalisquej in tomin ne ipan on caja campa nehua
    on huentomin, pampa in yejhua ica oquitlaxtlajquej imiquilis se tlacatl.'
  kup-kup: Tahan aban ahö pori monï betehas bat pot nae nap mañah, “Met monï epesinañ
    aban nap ur ñomapanez zum hategis ev, povoz Godiz tup ahö epamakeh monï biameg-posinañ
    rekot navizotug, monï epes dari tair tak?”
  jid-jid: Ninkon u firist ba vu mrli dran ba nda tre, “Ana he ni nkon u duu'a ndu
    wayi ri ni (wron) na niwa a hi nklen yi”
  wmw-wmw: 'Wakulungwa wa dini wakitwala nzuruku ure, wakamba: “Ewu nzuruku‑wu anta
    siyo halali kuka kuturiwa ankiba konta nzuruku wa damu.”'
  gmv-GGM: Qessista halaqati birra denthidi “sutha waga gidida gish maqidasse mishan
    gujanas bessena” gida.
  ssg-ssg: Tesol masiwi waxiwa tesol moni ien ape lato ukek, “Ie se moni ti i kahuiwen
    teleiai tel seilon. Lialun na kako hana hani kapi moni ti Ingi Haeu.”
  zpo-NT: 'Lee re ngwleyy non mtop re demi nu nzhé re xaa: —Nyent mod kwib re demi
    ne pa mbib re gon, nel nanambeyt demi ne, nel leeya mzaa be zee yet tub xaa.'
  poy-poy: Watambika wakulu wazitola mpiya zilii na walonga, “Azi ndo mpiya zya mwazi
    na ifaa ndiri kuzitula mluhanja lwa Numba nkulu ya Mlungu.”
