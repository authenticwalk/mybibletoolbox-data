verse: MAT.027.006
translations:
  kpx-kpx: Ige dubu nalimale kosive keau moni ke iuhai loui avoe, “Moni kou tahoe
    moni. Iale moni koseale malei dubue uvue otovege kena nahie menaka egumai.”
  okv-H: Eto priests pepeni na koro 30 kina gosukena avo siriketo humbuto ke einge
    ea, “Koro emo orosa koro ra avoeto temple ta koro amiga vahaita mane ikasora.”
    ainge eto
  tbo-tbo: Ma tu witalaguyaba babadahi monena hi tuwaluhi po hi pa, ‘Ega a dumalu
    ipa numa dalabu ombenenana binei ta houni, babana geka monena lawa a hilage mihana.’
  mal-C: പുരോഹിതമുഖ്യന്മാർ ആ നാണയങ്ങൾ പെറുക്കിയെടുത്തുകൊണ്ട്, “ഇത് രക്തത്തിന്റെ വിലയാകുകയാൽ
    ദൈവാലയഭണ്ഡാരത്തിൽ നിക്ഷേപിക്കുന്നതു നിയമവിരുദ്ധമാണ്” എന്നു പറഞ്ഞ്,
  grc-SR: Οἱ δὲ ἀρχιερεῖς λαβόντες τὰ ἀργύρια εἶπον, Οὐκ ἔξεστιν βαλεῖν αὐτὰ εἰς τὸν
    κορβανᾶν, ἐπεὶ τιμὴ αἵματός ἐστιν.
  bgc-bgc: प्रधान याजकां नै उन सिक्का ताहीं लेकै कह्या, “म्हारे नियम-कायदे इस बात
    की इजाजत कोनी देंदा के हम इन सिक्कयां नै मन्दर के खजान्ने म्ह धरा, क्यूँके इसका
    इस्तमाल किसे ताहीं मारवाण खात्तर करया गया सै, या लहू की किम्मत सै।”
  khz-khz: Ne Rupu Veaga velera kamura na vosiliva monira gegapirato, gekilato, “E
    rala voina monina, vega-nama mauanai ragai vagi pita ura-rigora, rova.”
  deu-TKW: 'Die Hohenpriester aber nahmen das Geld und sagten: es geht nicht an, das
    in den Tempelschatz zu legen, da es Blutgeld ist.'
  zsr-NT: 'Guluziꞌë yuguꞌ dumí plata naꞌ bxuz uná bëꞌ, taꞌnë́ꞌ: ―Cutu gunn cuꞌruꞌ
    dumí ni ga rguꞌruꞌ dumí gun, le nac lazxjëꞌ bönniꞌ gdödi bunách.'
  lin-lin: 'Bakonzi ya Banganga-Nzambe balokotaki mbongo yango mpe balobaki : — Mibeko
    epesi nzela te ya kotia mbongo oyo na ebombelo misolo ya Tempelo, pamba te ezali
    mbongo ya makila.'
  hns-NT: 'Tab barka agwa log paiswa ke batories aur bolies: „Ie khoen ke paisa hai.
    Ie hamlog Parmeswar ke daan na dei sakiela.”'
  noa-E: Mag barpʉabajeewai phadnaan chi pörnaanau chi phatkhon phë auwi, —Mʉg phatkhon
    õor thõoju paarta phagtarr aawai pöd maadëu ofrenda ee ausĩubamgui ajierram anʉm.
  eng-EMTV: But the chief priests, taking the silver coins said, “It is not lawful
    to put them into the temple treasury, since they are the price of blood.”
  mib-NT: 'Te sutū cácujéhnu ni canastútú de xūhún un, te ni cacahān de: Ma cúu chuhun
    yó xúhun yáha ini yejnū nuū cásocō ñayuu, chi xūhun jéē ni jéconaā jeē cúū ɨɨn
    tēe cúu, áchí de.'
  lif-NT2: तुम्निङ्‌वाॽफुसाम्‍बाहाॽरे़ खे़न् युप्‍पायाङ्‌ङिन् मे़घप्‍सुआङ् मे़बाःत्तु,
    “कङ्‌ग मना से़त्‍छे़ पिमनाबा याङ्‌लो, हे़क्‍केःल्‍ले़ माङ्‌हिम् याङ्‌भुङ्‌माओ
    केःप्‍मा साम्‌योथिम्‍मिल्‍ले़ आम्‍बिने़न्‍लो॥”
  xnj-xnj: Vakulu va kuteta vakatola mashonga genago, vakajova, “Mumbele ya malagizu
    gitu kuvika muchibana cha Nyumba ya Chapanga ndava muni mashonga gegapatikini
    kwa kukoma.”
  mmx-mmx: Lavamaasa silok diga lok ka mo levempilas gamgames la diga lok, “Anai levempilas
    i ru katling luunun ti lorooro at laradi. La Laulis Linga i tong i do ixo epovo
    bok ba xusu ataba lok li i ro at loxot lili pilas.”
  cbr-NT: 'Judasnëan pubiancë a curíqui bitsi ca judíos unibunën cushicamax canani
    quiacëxa: —Anun uni itsin ''aminun uni cupíocë ''aish ca ënë curíquinëx anu curíqui
    nancë ñu anu nainsama ''icën.'
  tee-NT: 'Pus ju xalack''ajin palijni tasaclh ju anu'' tumin chai talaclajuni: ―Jantu
    lhijun ni laich va calalhiyochoko ju ani tumin junta mak''atau ju ixtalhavat tumin
    ju xtakcan lacpujitat. Jantu lai chunch catilau ni ixtapalhch lapanac ju ani tumin.'
  eng-LSV: And the chief priests having taken the pieces of silver, said, “It is not
    lawful to put them into the treasury, seeing it is the price of blood”;
  cak-NT: 'Y ri nimalaj tak sacerdotes xquimol ri mero y xqui''ij: Ri mero re'' man
    utz ta chi nakaxol-ka riq''uin ri mero chi ri rocho ri Dios, roma ri mero re''
    xa rajil ri rucamic jun winak.'
  pah-NT: 'Ikwava''ẽhara''g̃a nduvihava''g̃a opyhy itambere''ia. A''ero g̃a ei ojohupe:
    —Marã po ti nhande herekoi naerũ? Timondo nhande a''ea Judas''ga pe ikwehe''i
    topyhyguka ti ga Jesus''ga nhande ve javo. A''ereki nhande tijuka Jesus''ga, xa''e
    nhande ikwehe''i. Nurã ti kiro timbojihe''aryme ti a''ea ojipea pyvõ itambere''ia
    pyvõ nhandere''yja''g̃a remimbuhutehea pyvõ – kia g̃a ombuhumbuhu Tupana''ga pe
    toapo katu ti g̃a Tupana''ga ronga nhandejatykahavuhua javo. A''ereki nanongara
    imbojihe''ara Moisésva''ea ndopotari ymyahũ ikwatijarame, ei g̃a ojohupe.'
  sja-NT: 'Aɨ naaweda Judas Ak''õre te waibɨadeepa uchiak''ãri, p''aareerã poroorãpa
    ma p''arat''a tau p''e atajida mãik''aapa mãgajida: —Na p''arat''a tau bɨdaik''araa
    bɨ p''arat''a ɨa bɨpatade Tachi Ak''õre-it''ee, tachi ũraade jara bairã p''arat''a
    p''aada eperã peeda pari teenaadamerã Tachi Ak''õremaa.'
  xed-xed: Ka hlafta la mali ta ghəŋa gwal dra skwi ŋa Lazglafta ta tsa tsedi ya.
    «Ra a ka gwafta na tsedi na nda tsedi ma vla tskatá skwa Lazglafta wu, kabga tseda
    nasa ya,» ka həŋ.
  mks-NT: 'Ta já na̱játaca na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ jiu̱hún cán já na̱cachi xi̱hi̱n
    táhan na já: —A̱ váha toho ña̱ ná chica̱a̱n yó jiu̱hún yóho ini sa̱to̱ nu̱ táán
    na̱ jiu̱hún jóco̱ na̱ nu̱ Ndióxi̱ jáchi̱ ndi̱i na̱xi̱hi̱ sa̱há ña̱ yóho —na̱cachi
    na.'
  gfk-S: Ira pris di ga kap leh ira siliwa, di gom tange, “Paile haruat ma ira harkurai
    tane Moses be dait na bul kakarek ra barbarat tano bunbulaan kira ra tamat na
    hala na lotu, kinong a matana hiniruo kike.”
  bmu-bmu: Jike nup galöm bohonŋi yeŋön moneŋ köt mi memba kewö jiget, “Moneŋ ki mönö
    azi sepŋaŋgö bohonŋa. Miaŋgöra mi jöwöwöl jikegö moneŋ köwenöŋ albingö dopŋi qahö.
    Mewö aka Mosesgö Köna keu oŋgitpinbuk.”
  dgz-dgz: Pirisi bawarewa gwat make ame bongamene amba anega wan, “Ma God Paewa menan
    yan ya tait, iwa apan boeni moniewa menan iup nuga watananiwan.”
  eng-GNV: And the chiefe Priestes tooke the siluer pieces, and sayde, It is not lawfull
    for vs to put them into the treasure, because it is the price of bloud.
  zaa-NT: 'Ca sacerdote principal nna de bedi'' cą bél·liuá nna ra luetsi quį: Labí
    ná qui''ni cu''ú ri''u bél·liuį làti yù''u ofrenda qui'' templuį porqui''ni ną́
    nu dàcca''ní réni qui'' ttu enne''.'
  eng-WEBSTER: And the chief priests took the silver pieces, and said, It is not lawful
    to put them into the treasury, because it is the price of blood.
  guh-guh: 'Nexata sacerdotevi penamatacaitorobivi caetuata Judas piothotajarabetsipalatanëanë.
    Najumaitsi bajarapamonae: —Acuenebi mapapalataje vajabuatsinexa ofrenda vajajebabiabicajónita.
    Tsipaji bajarapapalata pejamatabëcueneta jivitonë beyaxuabijitsiatsi, najai bajarapamonae.'
  bon-bon: Modamoda iiwäreja biname cina rarekaake bine etomlecmisi, jiicisi egä,
    “Ingle naace popi ai rarekaake uudi me daremu gyene, peei name pi cotre gyene
    acraname, iiwäreja mete tääpume luma rarekaake yaacranimusi.”
  nhw-BL: 'Huan nopa tlayacanca totajtzitzi quicuique nopa plata tomi huan quiijtojque:
    ―Amo cuali para tijmanelose ni tomi ihuaya ne seyoc ipan tiopan caxa pampa ica
    ni tomi tijtlaxtlahuijque catli techtemactili Jesús para ma miquis, huajca ni
    tomi quihuica estli.'
  swh-ONEN: Wale viongozi wa makuhani wakazichukua zile fedha wakasema, “Si halali
    kuchanganya fedha hizi na sadaka kwa sababu hizi ni fedha zenye damu.”
  wbi-wbi: Avavaha va vatekesi vakatoola indalama sila vakati,”Nalunoghile kuviika
    indalama isi munyumba inyimike ija Nguluve, ulwakuuva siveele sihombilue kukuung'a
    idanda ja muunhu.”
  bba-bba: Yɑ̃ku kowo tɔnwerobu bɑ ɡobi yi dɔburɑ bɑ nɛɛ, n ǹ weenɛ su ɡobi yi kpɛ̃ɛ
    sɑ̃ɑ yerun ɡobi beru yerɔ, domi tɔnun yɛm ɡobiyɑ.
  eng-KJVCPB: And the chief priests took the silver pieces, and said, It is not lawful
    for to put them into the treasury, because it is the price of blood.
  kgk-NT: 'Ha pa''i ruvixa kwéry katu omono''õ no''õ jevy hembieitykwe: —Ko va''e
    moeda ojuka uka-ta mo''ã va''e repy, he''i. —Upéa-gwi ndatekoháiry nhamoĩ hagwã
    pirapire ryruty-py Nhandejáry róga oĩ va''e-py, he''i ojóupe.'
  waj-waj: 'Ivo vuu saivaata vaidi Anutuuqaara kati puara hudeera kieetaiya sikauyauvaa
    poropaarooma varada tunoo: Aa sikau aayauvo vaidiivaa ruputuaavo irisai putiivaara
    vai sikauyauvaivee. Ta aayauvaa nuunaira nnau pinaivaa sikau nnaamuruuvaki yapaaraivaara
    ti mmaanna tuu kuaivo ooqoo tiivaivee,'
  cpy-cpy: 'Ikanta reewari-perote Ompera-tajorentsi-taarewo, rahaeri koriki, ikanta-wakahaeyani:
    “Tee oshinetaan-tsitzi akempoyeeri koriki, tema riitaki apinawenta-kiriri rowamaan-teetyaariri.”'
  ekk-PKP: 'Ülempreestrid võtsid hõbemündid ja ütlesid: „See on vereraha, nii et ei
    ole seaduslik seda templi varakambrisse panna.“'
  mpx-mpx: Topowon bwabwatal mani hi ahe ge hi ba, “Mani toto ya i saliya, inoke Logugui
    nige i tatalam ta ahe ge ta teli Limi Bwabwalena ana mani ana pwahin elana.”
  wbp-wbp: Kuja Jutujurlu yangka tala-wati warrampal-kujurnu kaninjarni Yuwarli Maralypirla,
    yangkarrarlu maralypikingarduyu-patu wiriwiri manu tala-watiji, manulu wangkaja,
    “Tala nyampuju punku-nyayirni. Ngulajurlipa manu pina yangka kujarliparla yungu
    Jijaji-wanawana ngula kapu palimi watiya warntawarntarla. Ngalipa-nyangu kuruwarri-ka
    wangka tala nyampu-piya kulalparlipa yirrakarla yakujurla Yuwarli Maralypi-kirlangurla.
    Tala nyampujurlipa nyarrpa-manilki?
  luo-luo: Jodolo madongo nokwanyo ngʼinjo mag fedhago kendo giwacho niya, “Chik ok
    oyie mondo okan gini kar keno, nikech en pesa remo.”
  nhe-NT: 'Huan nopa tlayacanca totajtzitzi quicuique nopa plata tomi huan quiijtojque:
    ―Ax cuali para tijmanelose ni tomi ihuaya ne seyoc ipan tiopan caja pampa ica
    ni tomi tijtlaxtlahuijque tlen techtemactili Jesús para ma miquis, huajca ni tomi
    quihuica estli.'
  aii-aii: 'ܐܝܼܢܵܐ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܫܩܝܼܠܔ ܠܗܘܿܢ ܠܙܘܼܙܹ̈ܐ ܕܣܹܐܡܵܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܠܹܐ
    ܝܠܵܗ̇ ܚܫܝܼܚܬܵ‌ܐ ܕܕܵܪܲܚ ܠܗܘܿܢ ܓܵܘ ܒܹܝܬ ܓܲܙܵܐ ܣܵܒܵܒ ܛܝܼܡܵܐ ܕܕܸܡܵܐ ܝܢܵܐ.“'
  esk-NT: Qaukłiŋich agaayuliqsit tiguplugich taapkua maniich nipliġñiqsut, “Maliġutaksrakuaġnanġitchuq
    tugvaigupta maniŋmik iḷirakuvianun agaayyuvikpaum, atakkii taamna manik akigigaa
    tuqqutauruam.”
  msb-msb: Pinamurot naman san mga namumuno san kapadian an mga plata kag nagsarabi,
    “Dili ini dapat ihulog sa surudlan san kwarta para sa templo kay kabayadan ini
    sin kamatayon.”
  cpa-NT: 'Jøng² ca¹dsii¹ juu¹³ jmi²dsa² loh² cog³ jøng². Ca¹juúh²dsa: ―Tsa¹lé² jmó³
    jniang³ cog³ quiah¹² guøh¹² cog³ ná¹². Di³ cog³ ca¹hnë¹dsa dsa² báh³ jøng² ―ca¹juúh²dsa.'
  dso-dso: ମୁକିଅ ପୁଜାରିମନ୍‌ ଜିଉଦା ପିଙ୍ଗି ରଇଲା ରୁପାଟାଙ୍ଗାମନ୍‌ ଟୁଲିଆଇ କଇଲା, “ଏଟା ବନିର୍‌
    ମୁଲିଅ, ଏଟା ମନ୍ଦିରର୍‌ ଦାନ୍‌ଦେବା ଜାଗାଇ ସଙ୍ଗଇବାଟା ନିୟମ୍‌ ବିରୁଦର୍‌ କାମ୍‌ ।”
  meu-meu: Bena hahelaḡa taudia ese hari silver monidia e abi, eto, Dia namo boubou
    mauana ai baita uda, badina be ina na rara davana.
  yva-NT: Umba syeno akokoe wo doije umawe ranugan, umba wo raura ware, “Doije somamo
    doijo veano vatane amavun ti aubaisy, weti wama ananyao inta mo raorai mare vemo
    rator siso doijo raugasya no bayaijo ntuna no Yavaro Amisye ama uga ratavon inya.”
  dgc-dgc: Ey du padi, éy inalap de tu kuhata, a kinagi de, a “Pagenyaan tam i kuhatae?
    Labag ta utus a iedton tam ta pégabuluyan ta Templo, da kabayaden ye na buhay
    na tolay.”
  zpm-NT: Grë zha ne nac pxoz rnabey ga, güey zho ptop zho dimi co. Per blozh ga,
    rieṉd zho dieṉ zha guṉ zhow. ―¿Zha dziuuṉ ne dimi rii? ―rëb zho―. Teḻne guiaaṉa
    yadoo, per rdzieelda, sac goṉ xchen tib miech bdzëëw.
  hix-NT: Txenyerutho yamuhtxownà harha tà, Khoryenkom màn yonye ro yoh komo. Khoryenkom
    màn yaye natxownà hatà. Atxke nay hamà, onàtho, ketxkon hatà. Toto wayehkatxhetàtho
    rma on hamà. Toto kamsukutho yehetho rma on hamà. Àro ke atxke nay hamà, ketxkon
    hatà. Tonkahporyehra nay hamà, txenyerun komo yon yaka. Khoryenkom màn yawon yaka
    rma tonkahporyehra nay hamà, ketxkon hatà.
  sim-sim: Urik bikpris ondo ya ondon li laha limu mbara, �Ya kando man li mandingormekurik
    li landa ya kalira, mbeek tempelhi yanga ni tirsakwa ambu nir.�
  npi-ULB: ती मुख्य पुजारीहरूले चाँदीका सिक्‍काहरू लिए र भने, “यसलाई ढुकुटीमा राख्‍न
    न्यायसङ्गत हुँदैन, किनकि यो रगतको मोल हो ।”
  cgc-cgc: Mga sinsilyo na papesdak Judas patimod ta mga manugdumala na mga pari.
    Ambal danen, “Kuntra ta Mga Sinulat Moises na iulog kwarta i naan ta ugsakan ta
    mga alad unti ta Timplo tak yi na kwarta suol ta pagpatay.”
  tim-tim: Akto sumbe kat kat luâk yeŋgât humomolupyeŋande puli koaŋe are pitim mem
    hin dâyi,
  yor-yor: Àwọn olórí àlùfáà sì mú owó náà. Wọ́n wí pé, “Àwa kò lè fi owó yìí sínú
    owó ìkójọpọ̀. Ní ìwọ̀n ìgbà tí ó lòdì sí òfin wa nítorí pé owó ẹ̀jẹ̀ ni.”
  wos-wos: Prisna néma du yakisolondén yéwa héraata di wa, “Ané duré xiyandat déka
    nyéki blekéndéte hwemben yéwa dé. Ané yéwa tempelmbu rekwa yéwa wali takata Moses
    wandén hambuk hundika hu hwetame. Wun yéwa wali yamba takakéme.”
  emp-NTPO: 'Juda wãnacarea sacerdote bororãba maʌ̃ paratara jʌrʌ ped̶aped̶a jarasid̶aa:
    –Naʌ̃ paratara Ãcõrẽa diaped̶ad̶a parata ume b̶ʌcara panʌa, maʌ̃ba ẽberã beabid̶a
    bẽrã.–'
  eng-F35: Then the chief priests took the coins and said, “It isn't lawful to put
    them into the treasury, being blood money.”
  ind-ind: Sewaktu imam-imam kepala mengambil uang perak itu, mereka berkata, “Menurut
    hukum Taurat, uang ini tidak boleh dimasukkan ke dalam peti persembahan karena
    uang ini adalah hasil dari menjual nyawa orang.”
  pes-OPCB: 'کاهنان اعظم سکه‌ها را از روی زمین جمع کردند و گفتند: «ریختن این سکه‌ها
    در خزانۀ معبد حرام است، زیرا خونبهاست.»'
  mpt-mpt: Gode amo kimanin nakai komokwali moni olo oloniba baaniba Moni olo olonoba
    nakae walonoba ananoba kaanamabe kesoa nibo moni olo Gode am sumo monio temo mo
    olakanomobe! Inanob mole Mosese hekmel wengo baanoa mo inanimibe genobuo welanomabbiobo
    geib kesoa
  bla-bla: Ki omŭk'atoiapiekuax mat'tuyiauax ksĭxĭx'kĭmĭx, ki an'iau, matŏkhsiu'ats
    ŏk'itsŭppitsŏsau atsĭm'isokaiĭs, tŭk'ka aa'pŭnni ipum'attomiau.
  ssx-ssx: Kutu pieketa꞉ mo yeni peao haemeke you haliwekima꞉ mo mani paa pua meata꞉
    Do manita꞉ pa halina꞉ we hake mani ya꞉leke handaa nika꞉ tembolo manina꞉ apa꞉taapeke
    ekina꞉ta꞉ pi ula꞉me leekeme.
  mkl-mkl: Inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑu ɑ̀ tɑsi fiɑu ɑ̀ ni, bɛirei ɑɑ kɑ ceò fiɑu
    ihɛ̃. A kù nɛ kpɑ̃ɑ kɑ dɑsi kpɑkoi kpɑsɛ̃i Ilɑɑɔ̃ si nɑ iyi í jɔ̀ fiɑ iyi ɑ̀ sɑ̃
    nɑ ɑ nikɑ̃ò njɛi inɛ ɡɔi.
  gaq-gaq: ମ୍ନା ଜାଜକ୍‍ଇଂ ରୁପା ଡାବୁକେ ଜଗ୍‍ଚେ ବାସଙ୍ଗ୍‌କେ “ଆକେନ୍ ମ୍ୟାନେ ମୁଲ୍ୟ । ଆକେନ୍
