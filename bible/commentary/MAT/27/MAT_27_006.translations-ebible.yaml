  kan-OKCV: ಆಗ ಮುಖ್ಯಯಾಜಕರು ಆ ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, “ಇವುಗಳನ್ನು ಕಾಣಿಕೆ ಪೆಟ್ಟಿಗೆಯಲ್ಲಿ
