  alp-NT: Eleki imama elakaru esi rana kepene mere kai esi beteke be, “Kepene meije
    kepe lalakwe nsolite hoko lulu Alla Eni lepata rebe nabi Musa ilekire, tolae me
    Tuhane Eni Lumare sakesa kai tanei rebe rilukele ete Allare mise mo.”
  san-VEL: pa"scaat pradhaanayaajakaastaa mudraa aadaaya kathitavanta.h, etaa mudraa.h
    "so.nitamuulya.m tasmaad bhaa.n.daagaare na nidhaatavyaa.h|
  kbq-kbq: Ugagota mono kva vahe'mo'za ana zago eneriza anage hu'naze, Trakemo'a i'o
    hu'negu vahe'ma zamahe frikuma mizama ase'naza zago'a mono nomofo zago tafempina
    ontegahune.
  kbh-kbh: 'Chë bachnangbe amë́ndayëngna chë ralbenga tmojtanatbaná y tmojánayana:
    —Quem crocenánama buiñe echanjuábuashana; nts̈amo leyiñe endayancá, bënga ndoñe
    quemuátobena chë Bëngbe Bëtsabiama soyënga quëcjnayëtémiñe chana jasegórana ca.'
  ron-LSB: 'Preoții cei mai de seamă au luat arginții și au zis: “Nu este îngăduit
    să-i punem în vistierie, fiindcă este prețul sângelui.”'
  pon-pon: A jamero lapalap akan ale moni ko indada; A jota pun kitail en ki on nan
    deun mairon, pwe pwain pan nta.
  nhe-BL: 'Huan nopa tlayacanca totajtzitzi quicuique nopa plata tomi huan quiijtojque:
    ―Ax cuali para tijmanelose ni tomi ihuaya ne seyoc ipan tiopan caja pampa ica
    ni tomi tijtlaxtlahuijque tlen techtemactili Jesús para ma miquis, huajca ni tomi
    quihuica estli.'
  sps-sps: An tsunaun tan tsoiny faakor nom to na painy moni silva to, ri tsue to
    na ka, “A pats nan rafatsiny to te gima toobing tan faun tsura ma fasof ara na
    painy moni silva to tana guuv tana saape.”
  wnc-wnc: Kuwawan mani wa pake anzing yaking, “Mani a amin tangutna kupikgane pake
    miti yotde maniat undanggan pena take dua siwik,” ngang yaking.
  nmw-S: Topowo lalahine si howo mwani yake ge si nga, “Mwani ya i madibe, Logugui
    taine i detaeman te ta howo ge ta hotei he Guwole Gagabubine hana mwani he hana
    pase hei.”
  bus-bus: 'Ben sa''orikinↄ ↄↄ pì sɛ̀ɛ aↄ̃ bè: Ɔↄ pì kana Luda kpɛ́ ↄↄdakii guu zɛ́
    vĩro, zaakɛ gbɛ̃dɛ''ↄↄmɛ.'
  gub-BL: Xaxeto wanuwihaw omono'og a'e temetarer oho a'e wà kury. — Nazapuner kwaw
    ko temetarer hezar kar haw rehe xe Tupàn hàpuzuhu pupe zane nehe, ta'e ximono
    izupe puruzuka haw hekuzaromo zane xe. Ze'eg kwehe arer numupyta kar kwaw puruzuka
    haw hekuzar Tupàn hàpuzuhu pupe zanewe a'e, i'i uzeupeupe wà.
  imo-imo: Gote popo tondoringi iye awilimani kou kanoma mainye polona lerimu kanoko
    likolio ningei, “I kouma imbo topo kondomilindo timoloma kani ulke tempel kouma
    kinye popo tipo naa noiemili. Akumunga ungu mane te peremo kani,” ningolio
  boj-boj: Onaqa atra tamo kokba naŋgi mareb, “Silali endi tamo qalib moiqajqa aqa
    awai. Deqa iga silali endi atra tal aqa silali ti turtqasai.”
  eng-DRA: 'But the chief priests having taken the pieces of silver, said: It is not
    lawful to put them into the corbona, because it is the price of blood.'
  knf-knf: 'Baţeŋan baweek bajej itaka yuŋ aşë ji : « Bgah bi nun baneenan ŋţu itaka
    yi du dko dhankni itaka di Katoh ki Naşibaţi ţiki iwo yi pñaak. »'
  san-KHM: បឝ្ចាត៑ ប្រធានយាជកាស្តា មុទ្រា អាទាយ កថិតវន្តះ, ឯតា មុទ្រាះ ឝោណិតមូល្យំ
    តស្មាទ៑ ភាណ្ឌាគារេ ន និធាតវ្យាះ។
  arn-NT: 'Tati pu longkolelu ti pu saserdote mew ñimitufi engün tiyechi pülata ka
    feypi engün: “Tüfachi pülata mew langümfalfuiñ kiñe wentru, fey ngelay taiñ deyümtukuafiel
    chew tañi mülemum tati ofrenda.”'
  zas-NT: 'Dxel batoꞌp ree bixhioz rniabee guin milia guin, abiꞌ rëb reeman: ―Ad rayalt
    yadxeꞌ ree milia guin lën lod ru gon, din con laan bioꞌ bén guiët.'
  ken-NT: Bǒbati bachiǎkap Mandɛm bárɔ́k bábwɔ́pti nkáp wu, bárɛ́m bɛ, “Nkáp
    anɛ chí nkáp manoŋ nɛ ɛbhé ɛyɛsɛ ɛ́bhɨ́kɨ́ ka bɛ mánchɛ́m nkáp manoŋ nɛ anɛ́
    ɛkɛrákap Mandɛm.”
