verse: MAT.027.051
translations:
  kpx-kpx: Hatige Diue dubu balugamo abu ogo mole mai oe uvu tumute ke bamuale keu
    ehula dikolahai tiale heila velemai abuita holinu. Ige vatau kibikibiage muneau
    vigota vilahai vakolahalu.
  okv-H: Eto Iesu pehihinu amikote temple jo ta degi peikari bo avo oenga i ta eto
    horereketo veto enda ta unu enda titira unu koro pajire be oenga haukihinu
  tbo-tbo: Ma numa dalabu baneina libulibuna kaleko baneina i taketake i gunalolo
    luwageya u moyana ma i hopu po u babana, ma guhuguhu i geleta po gaima baneihi
    hi gunahedalihi.
  mal-C: ആ നിമിഷംതന്നെ ദൈവാലയത്തിലെ തിരശ്ശീല മുകളിൽനിന്ന് താഴെവരെ രണ്ടായി ചീന്തിപ്പോയി.
    ഭൂകമ്പം ഉണ്ടായി, പാറകൾ പിളർന്നു,
  grc-SR: Καὶ ἰδού, τὸ καταπέτασμα τοῦ ναοῦ ἐσχίσθη ⸉εἰς δύο ἀπὸ ἄνωθεν ἕως κάτω·⸊
    καὶ ἡ γῆ ἐσείσθη· καὶ αἱ πέτραι ἐσχίσθησαν·
  bgc-bgc: अर देक्खो, मन्दर का पड़दा उप्पर तै तळै ताहीं पाटकै दो टुकड़े होग्या अर
    धरती काम्बगी चट्टान तड़कगी,
  khz-khz: Ne volaganinamo kianai Rupu Veaga aonai veaga iwavagi kovogana, vega-gelogavuna
    rapugana pa ketin na everale-kavalugato, kwatu ruala kukuna na pene verigo kapinanai.
    Tano etano-kepoato, vatu kamura gekava-lugato.
  deu-TKW: und siehe, der Vorhang im Tempel zerriß von oben bis unten in zwei Stücke,
    und die Erde bebte, und die Felsen spalteten sich,
  zsr-NT: Laꞌ naꞌz brö́zaꞌtë lariꞌ nal‑laꞌ lu gdauꞌ, bruj chopl le gdel‑laꞌ icjl ga
    bdxintë xniꞌi. Niꞌr gtit luyú len gulaláꞌa guiöj.
  lin-lin: Kaka na tango yango, rido ya Tempelo epasukaki na biteni mibale, kobanda
    na likolo kino na se, mabele eninganaki, mabanga minene epasukaki,
  hns-NT: Aur dekh, ohie tem par Parmeswar ke mahal ke pawietr djagaha ke parda oeppar
    se nietje talak phat gail, dhartie hiele lagal, aur barka patthar phate lagal.
  noa-E: Mag i chaaupabaadëm dʉ̈i ĩchab Aai i jëeujem deg ierrgajãrcha put nem parrg
    thuur ëu wëjorrta ʉ̈gthaamua eeg sʉrr abarmʉn warre jãrrcha thoophem numiita jijirar
    jöisijim. Magbarm dʉ̈i ʉʉur theega duuibaadëmua mokpörpa thörrchëchëukham dʉ̈i
  eng-EMTV: And behold, the veil of the temple was torn in two from top to bottom;
    and the earth was shaken, and the rocks were split,
  mib-NT: Te sahma ndíta caa jeē ndihyú cuarto iī ini templo cáhnu, ni ndatā‑ni sava
    sava nde xinī te nde nuū jehé. Te ni jnāa, te ni catahū sáva toto.
  lif-NT2: बा खे़न् ये़म्‍मो माङ्‌हिम्‍मोबा फोःन्‍दाःन् थोलाम् यो कुबुङ्‌मो थारिक्
    खे़ल्‍ले़क् ते़ःक्‍खे़॥ इक्‍सादिङ् खाम्‍बेःक्‍मान् साॽरिक् थुरुप्‍लुप् यक्‍खे़,
    पयम् लुङ्‌हाॽ पःक्‍खे़,
  xnj-xnj: Penapo lipazia la Nyumba ya Chapanga lapapwiki hipandi hivili kuhumila
    kunani mbaka pahi, mulima woha wandendimi, na matalahu gakabayuka,
  mmx-mmx: Ap mo loxonaleng lavattamon silok ga merem to xeneng at loogu laplavang
    ga rem lais ka ro vana, ga su ro xopok la ga ra ngan ta legepu ban, la laxangka
    gangne la lemparuat ga tepavagam.
  cbr-NT: Jesús bamacëbë ca Nucën Papa Diosan 'imicëx anuxun a rabiti xubu mëu anun
    bëpáncë chupa aín manámiucüaxbi shimúqui amo rabë́ 'inun tuquiacëxa. Usai 'icëbëa
    me shaíquicëbë ca maparacamaxribi tuquibuacëxa.
  tee-NT: Pus ju acsni pants'iquis ju xapumpu' lacpujitat lana pumakat'ui va. Yuchi
    ju pumpu' ju ixpulhvakpitsicanta ju ixlhipulact'ui junta ixlhi'anican ju Dios
    ju ac'alhni paktamin tamin c'ata. Pus tak'excha tus talaclhman tus lacat'un. Chai
    vachu' tataclh ju lacat'un. Chai ju ali' k'ai chiux tap'akxlh.
  eng-LSV: and behold, the veil of the temple was torn in two from top to bottom,
    and the earth quaked, and the rocks were split,
  cak-NT: Y cuando raja' xcom, ri tziak ri yo'n-apo chi nujach rupa rocho ri Dios,
    xk'ach'itaj pa jotol c'a pa xulan ka. Chuka' ri rech-ulef can xsilon y ri abaj
    can xerakaro' y xepax.
  pah-NT: Nanime g̃ajatykahavuhua pype tapy'ynhapira hovapiahava itararagi mbytera
    rupi yvatea hugwi ua yvyvo. Yvya ig̃wyg̃wymi. Ita i'gwy'gwyri.
  sja-NT: Mãɨmisa Jerusalende Tachi Ak'õre te waibɨade chi edupɨara bɨ cuarto t'ĩupatamãi
    p'aru teesoo eebai jira bada esajĩak'a jẽdachi ɨt'ɨɨpa edaa. Eujã wëre nɨ̃beeji
    mãik'aapa mãu tapɨa t'oop'ek'oodachida.
  xed-xed: Ma va tsa fitik ya, ka gi tavaptá zlala ma həga Lazglafta his, daga ta
    ghəŋ dikw ta mndər, ka gigɗavaftá haɗik, ka tatavaptá palaha,
  mks-NT: Ta ndaja coo na̱ndatá java nda̱a̱ jahmá ndeé ña̱ sájí nuu nu̱ú yi̱i̱ ndiva̱ha
    veñu̱hu cáhnu ñuu Jerusalén cán. Ja̱nda̱ ji̱ni̱ á ta ja̱nda̱ sa̱há na̱nda̱ta̱.
    Ta mé hora já na̱ta̱an ta ndijáá yu̱u̱ tóto̱ ndúu cán na̱nda̱ta̱.
  gfk-S: Io, no tamat na mol, nong di git balo kutus ter no tamat na hala na lotu
    ma ie, ga tamadiris hairuo, hatahun leh metuma nalu utusu muk napu. Ma igom gunagune
    no pu ma ira hot gom tamapidik.
  bmu-bmu: Kömuiga miaŋgöreŋök jöwöwöl jikegö uruŋe opo kinöhi, miaŋön euyök bibiŋe
    jurata eta yahöt ahök. Mewö eriga gölmenöŋ kenöŋ ketaŋan meiga köt ketaŋi ketaŋi
    mesiŋnök.
  dgz-dgz: Ap wamewa gapan God Paewa gwanap wanup God wandini arewa tonan pan boriniwa
    aoma bebep wa vise ase ma wanden dere entanen. Piup menao manao tan amba gwat
    bonawan tuk tak wan.
  eng-GNV: And behold, the vayle of the Temple was rent in twaine, from the top to
    the bottome, and the earth did quake, and the stones were cloue.
  zaa-NT: Làniataá nna lári' rriani nu dàa para gunią dividir le' templua nna bireda'ą
    uccuą chuppa l·la'áni biyàlia dèsdeba íqquiará' hàstaba ỹàrèe' por la'huacca qui'
    Tata Dios. Ą'hua gùỹù' yétsiloyu nna, ą'hua ca íyya èl·la nna biỹa' cą.
  eng-WEBSTER: 'And behold, the vail of the temple was rent in two, from the top to
    the bottom: and the earth shook, and the rocks rent;'
  guh-guh: Paepatota Jesús tëpanajereca, bajarapaepatota templobo ënëtuatuajëalia
    peyatuucutarutsipana, ayaipapaëbërëpanaxaneto, titititica tuatuajëareca, athëbëvetsicacujinae
    irabereca. Ira najëaba. Ibotoxanetonë ata sarapajunujunua.
  bon-bon: Iiwäreja mete cabu Acejiyame me puupu ne lui cäbletääpe te jilyengenige
    biname bime puupu cabu ca, pui cäbletääpe te äderärige cabu ca ngälu gawe me.
    Ocneja puga ge, modamoda kula cina äplegicininisi,
  nhw-BL: Huan ipan nopa tlatoctzi, tzayanqui nopa hueyi cortina catli ica quitzactoya
    nopa cuarto campa Más Tlatzejtzeloltic tiopan calijtic. Tzayanqui tlen huejcapa
    hasta tlatzintla. Huan mojmolini tlali huan huejhueyi teme motlajcoitaque.
  swh-ONEN: Wakati huo huo pazia la Hekalu likachanika vipande viwili, kuanzia juu
    hadi chini. Dunia ikatetemeka na miamba ikapasuka.
  wbi-wbi: Nakalingi, umwenda ghuno ghulyaghavilue pavili inyumba inyimike ija Nguluve,
    ghukademuka pavili kuhuma kukyanya kiufika paasi. Iisi jikasukanika na manhalavue
    ghakabajuka.
  bba-bba: Sɑɑ ye sɔɔrɑ, beku kɑre te tɑ wɑ̃ɑ sɑ̃ɑ yerɔ tɑ ɡɛ̃ɛrɑ sɑɑ wɔllun di sere
    temɔ. Tem mu yĩirɑ mɑ kpenu bɛsikirɑ.
  eng-KJVCPB: And behold, the vail of the temple was rent in twain from the top to
    the bottom; and the earth did quake, and the rocks rent;
  kgk-NT: Upe-ma ramo pya'e ojeka Nhandejáry róga kakwaa pygwa okẽgwasu nhugwãha tuvixa
    ete va'e. Osoro hatã. Yvate-gwi yvy peve ojeka hatã ou-vy. Entéro-rupi omyimba
    yvy, itaty ojeka.
  waj-waj: Putuduu buruqa pinaivo nuunaira nnau pinaivaki hiruuvo mmutunnidiri kereetu
    varoo oyaivaki tuoo saivai sainai vuduu saivai sainai viravai. Vuduu mmataa kuaruuvo
    utuduu oorasauyauvo ruannasituuduu
  cpy-cpy: Okanta tajorentsi-pankoki, tzijaanaki niyanki ithatashii-tzirori, apimawotanaki,
    etanakawo jenoki roojatzi jaawiki. Antawo omoyekanaka kotaayi-tanaki mapi.
  ekk-PKP: Täpselt siis kärises templi eesriie ülevalt alla lõhki. Maapind värises,
    kaljud lõhenesid
  mpx-mpx: Kaliko mamanana toto hi pakuki ge Limi Bwabwalena gamwana hi baba tomwaya,
    sauga o i maleli telipunek natiya i na i lau paiya. Mwaniknik i masal inoke bilibili
    i lamwalamwaniu ge pat hi mamagebal.
  wbp-wbp: Jijaji yungka kuja kilji-purlanjarla palija, ngula-puru-yijala Yuwarli
    Maralypirlaju kaninjarni, wawarda-piya kirrirdi-nyayirni, yangka kujalparla wawarda
    kirrirdi wapirrija maralypiki yurlturnpa-parduku, ngulajurla Kaatuku marlaja larra-yanu
    kankarlarra-ngurlu kaninjarra-kurra. Walyaju yurnkuyurnku-jarrija, manu yarturlu-watijili
    muku rdilykirdilyki-yanu witawita-karda.
  luo-luo: Mana gisano pasia mar hekalu noyiech e diere tir, chakre malo nyaka piny.
    Piny noyiengni kendo lwendni nobarore.
  nhe-NT: Huan ipan nopa tlalochtli, tzayanqui nopa hueyi cortina tlen ica quitzactoya
    nopa cuarto campa Más Tlatzejtzeloltic tiopan calijtic. Tzayanqui ica ome tlen
    huejcapa hasta tlatzintla. Huan mojmolini tlali huan huejhueyi tetini motlajcoitaque.
  aii-aii: ܒܗ̇ܝ ܥܕܵܢܵܐ ܣܸܬܪܹ̈ܐ ܕܗܲܝܟܠܵܐ ܦܝܼܫ ܠܗܘܿܢ ܟ̰ܠܝܼܦܹܐ ܠܬܪܹܝ ܣܵܗܡܹ̈ܐ، ܡ̣ܢ ܥܸܠܸܠܔ
    ܗܲܠܔ ܠܬܸܚܬ، ܘܐܲܪܥܵܐ ܫܥܝܼܫ ܠܵܗ̇، ܘܟܹܐܦܹ̈ܐ ܦܝܼܫ ܠܗܘܿܢ ܟ̰ܠܝܼܦܹܐ.
  esk-NT: Tavraguuq talukuyaaq niviŋaruaq agaayyuvikpaŋmi siiksiġniqsuq tatpichakŋa
    takanuŋaaglaan. Nuna aulapmiñiqsuq suli uyaġaich qupluqhutiŋ.
  msb-msb: Sadto man nagisi sa tunga an kurtina san templo tuna sa ibabaw paubos.
    Naglinog kag napihak an kabatuhan.
  cpa-NT: Jøng² ca¹gøi² hmøah¹² hei¹² dsi²jo² dsi²néi² guøh¹². Ca¹gøi² ca¹tǿ² guiuh¹³
    ca¹tǿ² huø¹. Ca¹løa¹ ton¹ jag¹³ hmøah¹². Ca¹táh² onh¹². Ca¹jue¹ cang³ pa³.
  dso-dso: ସେଡ୍‌କି ବେଲେ ମନ୍ଦିରେ ଜୁଲ୍‌ତେ ରଇବା ପାର୍‌ଦା ଉପ୍‌ରେଅନି ତଲେ ଜାକ ଦୁଇ ଗନ୍ଦାଅଇ
    ଚିରିଅଇଗାଲା । ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲି ପାକ୍‌ନାମନ୍‌ ସବୁ ପୁଟିଗାଲା
  meu-meu: Una negana ai Dubu Helaḡa seseahuna e hedare parara, atai amo ema bona
    henu. Tano danu e laga, papapapa e parara;
  yva-NT: Naije kobe kaene nsawa unsanda Yavaro Amisye ama Tanoano Ndandini Dave raije
    mamo nsaram no vone warae masyo no ate waraya mbe rurumbe. Mungki ravari ti orame
    mpaporainy.
  dgc-dgc: Nadid, tu kortina a dikél ta lubuk no Templo, éy bigla a minapéknet sapul
    ta ontok a hanggan ta sidung. Sakay naglindul, sakay pinomtak du dadéngli.
  zpm-NT: Horne nolozh me ga, hor co briez nzoli lar nroob ne quia leṉ yadoo, groḻtaa
    goca; psilo bni tib zhodox, grë quie masaque wbiḻa,
  hix-NT: Àro wyaro Txesus wayehnàtoko, Khoryenkom màn yawonotho newaraxkay hatà.
    Thoko rma newaraxkay hatà, wom yatxarakaxahotho, Khoryenkom màn yawonotho. Eryehtyero
    newaraxkay hatà, txomo na hama. Nosowusày xarha tà, yukryeka. Nerakay xarha tà,
    tohu ymo. Àro wyaro tahoxetà yonyhoy hamà, Khoryenkomo, Txesus wayehnàtoko.
  sim-sim: Or harik kolok kouwarmba os tempel akak li fengfakashirik wahandari oso
    nindi nindi hom er simu frehe larakara. Urik nenawu si jirik misambi mu mblira.
  npi-ULB: हेर, मन्दिरको पर्दा टुप्पोदेखि फेदसम्म दुई भाग भएर च्यातियो । र पृथ्वी
    हल्लियो र चट्टानहरू टुक्रिए ।
  cgc-cgc: Kurtina ya naan ta Balay Ta Dyos dayon nagisi na tenga gid alin ta apaw
    paebes. Galinog kalibutan i daw mga darko na bato nabiak.
  tim-tim: Mondo ainâk sâŋgum sumbe kat kat emetŋân kinminep ina tânâmŋânba duwalakmâ
    hâreagep. Hain akto wâriŋ humo mendo kât humomo hogo agep.
  yor-yor: Lójúkan náà aṣọ ìkélé tẹmpili fàya, láti òkè dé ìsàlẹ̀. Ilẹ̀ sì mì tìtì.
    Àwọn àpáta sì sán.
  wos-wos: Jisas hiyandéka tempelmbu lékindan séményi nukwa wur anwarmbu léngae ye
    dé andélambu xaku. Xaakwa dé hafu hafu té. Téndéka nono yandéka di némafwi motu
    nyéndékmbu fuka.
  emp-NTPO: Ara mãwãbʌrʌd̶e Ãcõrẽ de dromane ed̶a wua eatʌ jira b̶ʌda ẽsidra ʌ̃tʌba
    ed̶aa cõã dogosia. Idjab̶a de uremiada wãsia. Maʌ̃ba mõgarara dracuasia.
  eng-F35: And then, the veil of the temple was ripped in two from top to bottom!
    And the earth was shaken, and the rocks were split,
  ind-ind: Waktu Yesus mati, tiba-tiba tirai yang tergantung pada pintu ruang kudus
    di dalam rumah Allah robek sendiri dari atas ke bawah menjadi dua bagian. Lalu
    terjadilah gempa bumi, dan batu-batu besar terbelah.
  pes-OPCB: در آن لحظه، ناگهان پردهٔ معبد از بالا تا پایین دو پاره شد و چنان زمین
    لرزه‌ای رخ داد که سنگها شکافته،
  mpt-mpt: O dimo Gode am sumo tem tamo biin awemo youm teke amite dobdounibbue mutum
    ut danea blulu daakenea belanea balanea milim on on nanabea eka meimeie sume ye
    tlebianea tom beselibo klutaka biambua
  bla-bla: Ki Sat'sit, omŭk'atoiapioyĭs itsi'koksok'iakiopi ai'aketsĭnikau, spots'im
    itots'ipinikau; ki ksŏk'kumă itsi'papuyiu, ki ok'otokskuĭsts ai'aketopiiau;
  ssx-ssx: Ipiki homeeketa꞉ mo hande tembolo da tukiki pa꞉ta꞉ tupele pieke dauta꞉
    oli holu nanema꞉ sinkipa꞉alu puniaota꞉ ta꞉ta꞉ ualu piekeme. Kutaa make yu momeni
    tiekema꞉ mo yu la꞉ma꞉ peayeke la꞉ma꞉ pitolota꞉ toopi tiekemanu make peila꞉ alualu
    piekeme.
  mkl-mkl: Asee, wɑɑti bɛɛbɛ si ilui Zeruzɑlɛmu, ridoo iyi í wɑ kpɑsɛ̃i Ilɑɑɔ̃u í
    ɡɑ í kpɛ̃ minji hɑi lele hee ku bɔ ilɛ, nɔ ilɛ í yɑyɑ hee kutɑ ŋɑ ɑ̀ lɑ.
  gaq-gaq: ଆତେନ୍‌‍ବେଲା ମନ୍ଦିର୍‌ନ୍ନିଆ ୱେଡିଙ୍ଗ୍‌କ୍ନେ ପର୍ଦା ଆଡ଼ାତ୍ରାବାନ୍ ବୁନ୍ଦେଜାକ ମ୍ୱାର୍‍
    ବାଗ୍ ଡିଙ୍ଗ୍‌ଚେ ସେଗାର୍‍ ୱେଗେ । ଆରି ତୁବଃ ପିଡ଼ାର୍‌କେ, କଣ୍ଡାଇଂ ମ୍ବାର୍‌ ବାଗ୍‌ ଡିଂକେ
    ।
  gof-RNT: He saaten Xoossa Keethan kaqettida magaraajjoy qommofe duge gakkanaw nam77u
    keyidi, peedheti wodhdhis. Biittay qaaxxis, zaallayka phalqqettis.
  unx-unx: ଏନ୍ତେ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ହାକାକାନ୍‌ ହାନାଟିଙ୍ଗ୍‌ ଦାନାଙ୍ଗ୍‌ଲିଜାଃ ଚେତାନ୍‍ଏତେ
    ଲାତାର୍‍ ଜାକେଦ୍‌ ଥାଲାରେ ବାର୍‌ ହିସା ଚାଗାଡ଼୍‌ୟାନା ଆଡଃ ଅତେ ଏକ୍‌ଲାଅକେଦ୍‌ତେ ଚାଟେନ୍‌କ
    ଫାଡ଼ାଃୟାନା ।
  gah-gah: Lá noigo, áminasitó monó zagusaveú Ómasímini avogisaló iteaká gatetó zi
    lí ika lavolavo nene veletokatí zeko hoú loloko limike ale luga luga imó nene
    lelí gahe ale koló oletamó. Lá noigo mikasi imimá noike gehani napa napa nene
    zevo hoú lovo imó.
  lcm-lcm: Na si taun ang, vakup ang nei lu i atailai kala tading angtaliungai le
    pangkul tung e kevkev. Kuli rina kata arukruk na ri at kita tatadek.
  aer-aer: Rarle ilwekenge, antyame-arteke-arle anetyarte tyatye akngerre ikwerele
    irlpare anemele alterrelheke mpwepenge akertne-ngentyele kwene-atheke kele apmere
    ameke-ameke renhe anteme akethelhe-anthurre-ileke. Ahelhe akenhe arnterre anthurre-arle
    akngelheke, apwerte akngerre-apenhe arrpenheme alhe mpwepenge ultakelheke.
  qvc-NT: 'Chay urasmi Dyuspa adurana wasimba kurtinanqa anaqmanda urakaman ch''awpi
