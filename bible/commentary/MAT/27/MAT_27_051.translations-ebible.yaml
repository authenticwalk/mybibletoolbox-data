  meq-meq: A həlay niye kwayaŋŋa, petekeɗ nakə a ŋgəna ha gay i məɗəslay ha gər a
    Mbəlom sulo aye, a ta ka bo bəra sulo tsaŋŋa kwa abəra mə gəma hus ka dala. Dala
    a ɓəl, hotokom hay ta ŋgəma wudəgər wudəgər.
  noa-H: Mag hi chaaupabaadëm dʌ̈i hĩchab Haai hi jëeujem deg hierrgajãrcha put nem
    parrg t'uur hëu wëjorrta hʌ̃gt'aamua heeg sʌrr habarmʌn warre jãrrcha t'oop'em
    numiita jijirar jöisijim. Magbarm dʌ̈i hʌʌur t'eega duuibaadëmua mokpörpa t'örrchëchëuk'am
    dʌ̈i
  alp-NT: Kena mere ndau kota Yerusaleme, obite nurui elake me Tuhane Eni Lumare esi
    laleije rebe ereba sokati mise titinaije ekahie bei ndete roma mpe. Kai isu elake
    kai ula batuaru robilu.
  san-VEL: tato mandirasya vicchedavasanam uurdvvaadadho yaavat chidyamaana.m dvidhaabhavat,
  kbq-kbq: Anama nehigeno'a, ra mono nomofo kasante tfi'nea tavravemo amu'nompinti
    sgane huno nagamuti tami'ne. Ana nehigeno imi enerigeno, ranra haveramimo rutane
    herafine.
  kbh-kbh: Y cachora, Bëngbe Bëngbe Bëtsabe bëts yebnoca yojújonÿana ents̈ë́jua tsëntsaca
    yojtsenájataye, tsbanánocana fshantsoye. Chëjua bënë́jua inauamna y chë tsatsëntsaca
    inaújonÿana. Fshantse yojuangmë́mana, ndëts̈benga yojtsashtëts̈ana,
  ron-LSB: Și iată că perdeaua templului s-a rupt în două, de sus până jos. Pământul
    s-a cutremurat și stâncile s-au despicat.
  pon-pon: A kilan, perepa likau en im en kaudok o ap dei pajan, jan pali poa lei
    pa, o jap rereda, o paip akai ronkilar,
  nhe-BL: Huan ipan nopa tlalochtli, tzayanqui nopa hueyi cortina tlen ica quitzactoya
    nopa cuarto campa Más Tlatzejtzeloltic tiopan calijtic. Tzayanqui ica ome tlen
    huejcapa hasta tlatzintla. Huan mojmolini tlali huan huejhueyi tetini motlajcoitaque.
  sps-sps: An raarav boo an tatabuan te gageits koman a saape takakaar to fapoopoan
    sa kat a fuan a pan sa tapue en, tanik me jias sa nai onot me peto. An puputaa
    tatagut to an fats tatamoor faavot rato,
  wnc-wnc: Siwan tapduu waomunekan tauu Anututane yot takwan gwene mitapa pimakut
    sanu enaneta wesiwan amunane epu dewan saaya dakngawan miyamun siwan suu buyambamu
    atapa
  nmw-S: Kaliko malemaleine gane si pakole ge si libe tem Guwole Gagabubine gamwane
    hei, sauge yake i masase telipuneik nate hana had i la i dau pa. Mwaniknik i youmate
    bwen kelekele si lutulutu ge pakpak si mamaene.
  bus-bus: Ben Luda kpɛ́ lábure kɛ̃̀kↄ̃rɛ plaa bↄna musu suna gĩzĩ. Tↄↄtɛ nìgãnigã,
    gbɛ̀nↄ pàrapara,
  gub-BL: Pàn pupir uhua'u ma'e Tupàn hàpuzuhu pupe heta a'e, imuzaiko pyrer romo
    a'e. Zezuz imàno re uzemu'i a'e pàn pupir uhua'u ma'e a'e kury. Uzemu'i mokoz
    pehegwer romo. Uzypyrog uzemu'i pà ywate wi te ywy kutyr rehe. Ywy uryryryryz
    a'e no. Itahu tetea'u uzekazeka no.
  imo-imo: Yu aku tepa kolorumu kinye ulu awili mare walitikale wendo orumu. Gote
    popo toko kaloringi ulke tempel Jerusalem tuku angilerimu akuna tukundo Gote molorumu
    kiripi paa kake telimunga kerepuluna imboma tukundo naa pangei ningo oi waliwalima
    maminye awili teni pipi tiko panjiringina angilerimu. Jisas kolopa pora tirimu
    kinye kano maminye olana pure lipe undukana mainye orumu. Aku tepa, mai parambala
    tepa, kou awilima ungu mangu topa,
  boj-boj: Bati qujai deqa gara kobaquja atra tal miligiq di gaiŋesoqnej qaji a goge
    na braŋosiq aisiq poaiyelej. Onaqa mimiŋ kobaquja dego dosiq mandam reŋgiŋyonaqa
    meniŋ kokba paraparaeleŋeb.
  eng-DRA: And behold the veil of the temple was rent in two from the top even to
    the bottom, and the earth quaked, and the rocks were rent.
  knf-knf: Wal mënţ, blaañ bkëm maakan banjaaŋ baneenan bañaaŋ pneej du *dko dyimanaan
    maakan di Katoh Kaweek ki Naşibaţi batowa ţi pŧoof. Kë mboş mankuţ aşinţar, mnlaak
    mnweek mantowaa,
  san-KHM: តតោ មន្ទិរស្យ វិច្ឆេទវសនម៑ ឩទ៌្វ្វាទធោ យាវត៑ ឆិទ្យមានំ ទ្វិធាភវត៑,
  arn-NT: Feychi lelen mew tati rünge fütra kortina tati ngillatuwe ruka mew wichafnagi.
    Wechuñ mew tuwi, fey felen puwi nageltu. Mapu ta nengümi, chengke kura wükakawi.
  zas-NT: Loj hor zii goxyaꞌ lajd nal lën yadooroꞌ Jerusalén gojcan tioꞌp lalaꞌ, diizd
    guijc guin xt guiaꞌ guin goxyaꞌ. Abiꞌ guxu, gulaꞌ tëë ree guiajroꞌ.
  ken-NT: Nkúbhɛ́ mpok yɔ, ɛkát ɛnɛ ɛchi amɛm ɛkɛrákap Mandɛm ɛ́ghárɛ bɛbhɔk bɛpay
    bɛfu amfay bɛghaka amɨk. Mmɨk anyɨkɨsi, kɛtárábhɛ́ kɛ́rákáti.
