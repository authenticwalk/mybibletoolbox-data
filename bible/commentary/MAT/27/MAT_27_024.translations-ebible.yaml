    ଯୁଷ୍ମାଭିରେୱ ତଦ୍ ବୁଧ୍ୟତାଂ|
  huv-NT: 'Pilato wüx tajaw ngondom marang nicuajind, cos nipilan tenguial ajcüyiw,
    quiaj tatün mamb mayarich yow. Ndoj tapots müüch majants owix nej niüng ajlüy
