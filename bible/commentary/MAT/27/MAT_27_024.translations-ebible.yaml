  gmv-NT: ጲላፆሲ ሃኒዛይሲ ዉሪካ ኣሳይ ባ ጊዶን ቡልዓኬቴꬃፌ ኣቲን ሃራ ኣይ ጎዓይ ባይንዳይሳ ዩሺ ፄሊዲ “ሃይሳ ኣዴዛ ሱꬃ
