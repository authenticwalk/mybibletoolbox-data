    ąįį shadraii t'oonchy'aa kwaa ts'ą', nakhwan ąįį gwik'it t'akhwa'yaa t'oonchy'aa!”
  gvn-gvn: Pilate binal jana yirrkan-yirrkajin, marra-warrinji. Nyulu bana manin,
    mara julurrijin bamanda wubulbuku miyilbaku. Nyulu milbinka yinya nyungu kari
    fault, Jesusanka. Nyulu jananda yalaman, “Jesus wulay, ngayku kari fault. Yurranga
    fault.”
  nhy-NT: 'Nijkuak in Pilato okitak nik mach itlaj owelia okichiwaya iwan yej okachi
    oyomoniaj, ijkuakón otlanawatij ma kikuitij atl iwan omomajtekij inmixpan nochtin
    tlakaj, iwan okijtoj: ―Nej mach nikmati de imikilis in yin tlakatl. Ompa amejwan
    xikitakan.'
  asm-FB: তেতিয়া পীলাতে দেখিলে যে তেওঁ একো কৰিব নোৱাৰিব, কিন্তু মানুহবোৰৰ মাজত সাম্প্ৰদায়িক
    সংঘৰ্ষ আৰম্ভ হৈ বাঢ়িবহে ধৰিলে, ইয়াকে দেখি পীলাতে লোক সকলৰ আগত পানী লৈ হাত ধুই
    ক’লে, ‘এই ধাৰ্মিক জনৰ ৰক্তপাতত মই নিৰ্দ্দোষী; এওঁক তোমালোকেই চাবা’।
  okv-okv: Pilate na nei do aisuja avo hotembae eto embomeni ungo eonga mine tara
    aisora avo joru eto umo isapa heva ta timbuto embo tapa ta titi ta ingeni egitie
    ke einge ena, “Embo ari sapura irae embo ta sasaga avo ingeni nau ta mane iresuja,
    ari ungo eonga evu.” ainge enu
  mxt-NT: 'Cuhva cha nyehe̱ ra Pilato vatyi ñahri maa cha cuví sacuvi ra, vatyi quiñi
    xaan cacuví ñu, chica̱n ra ndutya, ta nacatya̱ ra ndaha ra chihin nuu ñáyɨvɨ cuan,
    ta catyí ra: ―Yuhu ñahri cuatyi cha cua cúvi ra ñahri cuatyi ihya. Na ndoo sɨquɨ
    maa ndo.'
  tzo-NT: 'Laj yil ti Pilatoe ti mu xch''umbat ti sc''ope, ti ep ilic c''op yu''unic
    o. Hech yu''un laj smal ho'' spoc sc''ob ti stojol ti jchi''iltique. Hech laj
    yalbe: ―Mu jmuluc mi chmilat ti vinic li''to ti toj yo''ntone. Ja'' aventa atuquic
    ―xchi.'
  ind-AGS: Ketika Pilatus melihat bahwa tidak mungkin baginya untuk membebaskan Yesus,
    dan bahwa akan ada kerusuhan yang timbul, maka Pilatus mengambil air dan mencuci
    tangannya di hadapan orang banyak itu. “Aku tidak bersalah atas nyawa orang ini.
    Nyawa orang ini adalah tanggung jawab kalian!” katanya kepada mereka.
  omw-omw: Nraakye qoravanto mwitaa ti varuvaro Pairaativa taqovaro mwia quavanto
    hia qio vahuvaro mwiva tiqaro, Nraakye qora utaqaatairo mpo inraikyavanto siquankyorave,
    timwa kyero nramanri tanuqi rauru kyero nraakye qora suqaa variqaro nai kyauqu
    hiqama kyero tiqaro, Qio taqaate. Mwia qutaru quavanto hiama niqaa vaiho. Mwi
    quava nkyitaqaama vaiho, tiro.
  yrb-yrb: Faeratima erina i uwarama danu sina munawa utate urafitae utaba Faeratima
    ogo danu agero ma wegari uite i uwaranu iboro danu age uroteda wei, Danu uietaba
    mui emeru da umauba uifisuna nanu kerere me, yanu aika uawe wei.
  maa-NT: 'K''e̱ nga kijtseè Pilato nga nì mé kjoa̱ sindaàjiìn, tà ìsa̱á tímatse kjoa̱siì,
    kiskinìkjaá nandá nga tsaníjno tsja nga nguixko̱n xi̱ta̱ na̱xa̱ndá [mé‑ne nga
    skoe̱‑ne jñà xi̱ta̱ nga ni̱mé jé tjín‑la̱]. Kitsò: ―Ni̱mé jé tjín‑na xi i̱t''aà
    ts''e̱ xi̱ta̱ kixi̱ jè nga mejèn‑nò nìk''eèn. Kjoa̱ tsa̱jòn‑nò.'
  mcq-mcq: ꞌEjumakame Pairatira kimajaho pu puni vwiha ijaho aniꞌina pavwihajara vo
    nikwinuꞌwi vwihajiꞌi ꞌaraꞌiro vejuma kimarena hu toi ꞌene apene puni unaꞌi ija
    soviꞌi ijá ꞌiama Ea kakaho nihoꞌo sisea maꞌuakuꞌwi pavenanaꞌomo ja Hu ꞌanaꞌavajaho
    Huni ꞌaa ijaho nuni ahija panakúne ja ojono kaha ꞌiamana.
  sus-A: ثِلَتِ تٌ عَ تٌ عَ عَ مُ نْشِ قٍقٍ رَ، حَمَ قَن نُ وَشِ كٍلِقٍ عَ رَ، عَ
    نَشَ يٍ تٌنفٌ، عَ عَ بّلّشّ رَشَ عٍ يَ شْرِ، عَ عَ قَلَ عٍ بّ، «يِ شّمّ قَشَقٍ
    مُ نَ ﭑ تَن مَ دٍ! عَ لُمَ وٌ تَن نَن مَ.»
  jpn-1965: そこでピラトは、自分では手の下しようがなく、かえって暴動になりそうなのを見て、群衆の目の前で水を取り寄せ、手を洗って、言った。「この人の血について、私には責任がない。自分たちで始末するがよい。」
  fra-SBL: 'Alors, voyant que l''on ne gagnait rien, mais qu''au contraire on commençait
    à faire du grabuge, Pilate prit de l''eau et se lava les mains devant la foule,
    en disant : « Je suis innocent du sang de ce juste. Tu y veilles. »'
  yka-yka: Kataˈuhan Pilatus weˈ gaˈ niyaˈ gunane magbissā namba, peggeˈ sōng hewuhalaˈ
    meˈ aˈa mabanesin. Manjari ngeddoˈ iye boheˈ duk kinosoˈan weˈ ne tangannen si
    harapan meˈ aˈahin, tandaˈ weˈ gaˈ iye palamud si hinanganden. Duk paˈinne, “Bang
    matey aˈa inin gaˈ niyaˈ duseku. Kaˈam dinusehin.”
  mle-mle: Paylat dayadiy mawulaam warapiy warapiy maa rav vidil, aw dayadiy mawul
    wariyak mawul warin tidiy. Diki taab jankuw dayadiy mwutamaam, ata wadidiy, “Wun
    wunabir taab abira jantuwabir. Alik gwur vikuw, wukikigwura Jisas kiyakida vaal
    wuna yawiy maa. Aal gwura yawiya.”
  shp-NTPO: 'Jatianra Pilaton oinna iki, jawen joi ninkáxonyamai, bebonbires jakonmaati
    saa ikanaitian. Jaskákanaitianra jato onpax bemaax, jato bebonmeaxbi mechokiita
    iki. Jato yoia iki: —Nato joni mawatara en akáma ikai, jara maton jawékibiribi
    iki —akin.'
  aom-aom: 'Ëhi uvamu hegorovo Pilate-ro gavade hu jö jövajoho bogo eni jioꞌi aribövioho
    muorovoꞌiaꞌamu gëgorovo vuonugoꞌi jovoho baejadeje. Jovoho baeromo ae ahoꞌobëhe
    jabesi nunire övoho eguadeje. Övoho eguoromo uëvadeje: Na övo unoꞌe ae jevajëjo.
    Ëia hesi kö rumoꞌe jevajëjo. Jemesi garëjo.'
  geb-geb: Mbe maaŋ nzuaim, Pairat kaŋgi, mbe ana nzuai buneŋ mbararagirga fhuvara.
    Mbe vhɨra ntara bakɨme khavgirga. Ana maaŋ muuŋgiap mbɨ ndiga zav, mba gumgi gu
    mbigi nɨmara wo farve ruai. Ana wo farve ruav khaŋ nzuai, “Kha guma rimgirga nan
    simtɨk fhuvara. Ana nde bigɨnara!”
  eng-WYCLIFFE: And Pilat seynge that he profitide no thing, but that the more noyse
    was maad, took watir, and waischide hise hondis bifor the puple, and seide, Y
    am giltles of the blood of this riytful man; bise you.
  bsj-bsj: kambo Bilatu to manica doldiker tiyeri wori kwobkanke atin kweni, duu mwembo
    nirim kemceko kabum nubem, yiki, mimanki bwiranke dor buyale niwo manki kwirankru
    komma dike komcuiye.
  cak-cak: 'Tok ri Pilato xutz''et chi xa man yek''ilitaj ta ka ri vinak, roma xa
    más nicataj coyoval, rija'' xuc''utuj juba'' ya'' richin xuch''aj ruk''a'' chiquivech,
    y xu''ij: Yin man jun numac che ri rucamic ri jun chojmilaj achi re''. Can rix
    vi, achique na xti''en, xcha'' chique.'
  chf-NT: 'U chäni aj Pilato cache'' mach u che trebe u japän, y upete lo que u chenba
    u yäc''ben u jobän uba más ni gente. Jinq''uin u chäni ca'' jini, u ch''i ja''
    tuba u poque'' u c''äb tu jut ni gente, u yäle'' ca''da: ―Mach cä jup''u cäba
    no''on cäq''ue'' tä tzämsinte ni winicda que an tu tojaba. Iranla ane cua'' a
    cherbenla.'
  tlf-tlf: Kota Pailat iyo utamata e, nimi weng baga-e-bii uyo tolong duganbaalip
    kalaa age-nala e minte, niyo bilip imi weng uyo tolong dolin-tem keman-temi bole,
    dinan-kalon-temip kalaa age-nala e, ilami ogok kemin tinum maak bogobe-nala e,
    “Ok umaak ilu kupne talaal o,” age bogopma e, no ilu kube kala e, Pailat iyo alugum
    imi tiin diim kugol ilami sagaal uyo diing daga-bom-nala e, bogobela, “Nimi sagaal
    komi diing daali bomi magam uyo ki, bogo-nilita, ‘Tinum keyo angkolin o,’ aganbaali
    kale, bemi kaanan-tema uyo, nimi san ba kale, ilipmi san o,” agela e,
  piu-2006: Payilatalu puṯu wangkarra tjananya wantingu. Kuliṉu yalatji, “Wantikuṉa
    ngayukulpi tjana pikarritjipingka.” Panyapa kulira tiitji kapitjarra mantjira
    maranku paltjilpayi, yaṉangu tjuṯangkuya nyakunytjala. Yalatji kuutawutjuku mayutjungku
    mara paltjilpayi, yaṉangu tjuṯangkuya wiyawanangku mirritjunutjangka. Mara paltjira
    Payilatalu tjananya watjaṉu, “Ngayuluṉa mungutja. Nyurrangarri watjaṉu palunya
    tjana mirrintankunytjaku.”
  poh-NT: 'Jeꞌ reꞌ ajic naxilow i Po̱nsyo Pila̱to chi maꞌxta chic bih ntihkic wach
    cu̱cꞌ i tinamit reꞌreꞌ, ojic laꞌ chic cꞌahchiꞌ ribanam chi nim i wolic, xipahkaj
    je nechꞌ haꞌ eh pꞌuht ritzꞌajam rikꞌab chi quiwach i tinamit cꞌuhtbal reh chi
    xesaj ri̱b chipam i mahc reꞌreꞌ. Chiri̱j chic ruꞌ jeꞌ woꞌ wili xikꞌor queh: «Reꞌ
    hin maꞌxta chic nimahc ru̱cꞌ riquimic i winak coric wach ricꞌux wili. Chana̱ aj
    tak hat-tak kajok i mahc reꞌreꞌ, nqui queh.'
  tue-tue: 'Basocá Pilato wedeserere tʉodʉgáriyira. Teero biiri noo booró acaribíãmajãyira.
    Pilato teeré ĩñagʉ̃, oco néeatidutiyigʉ. Basocá ĩñacoropʉ wãmocose, jĩĩyigʉ: —Ãni
    basocʉ́re sĩãrĩ́, yʉʉ tiiré mee niiã. Cʉ̃ʉ̃ diari, mʉ́ãye wapa niiãdacu, jĩĩyigʉ.'
  bjp-bjp: Aunbiing Pailat ka par u le biil mang ifasi in orek kale Iesu ma fatat
    nenge tara na fapaket ik tapiek, ka kep dan ma ka sofolim na matan gur na fanu
    ae ke ka tarah, “Ia sengsegeng koseng daun tom tortores igii. Gam tom rin nagogon
    gam isi.”
  xon-xon: Pailat mu kan ke waan ŋmaa ŋa nibaa, le ki ban nnyun, ki ŋir uŋaal binimbil
    ni, ki len ke, “Uja nyaan ngbaan aasin aa bi ŋŋaal ni. Ni ye nimi aabɔr la.”
  tzo-ZNT: Ti Pilatoe cꞌalal iyil ti mu xꞌichꞌe ta muqꞌue, ti xꞌavlajet tajmec ti
    jchiꞌiltactique, istac ta cꞌanel voꞌ, ispoc scꞌob yoꞌ xilic o ti jchiꞌiltactique
    ti mu sticꞌ sbae. ―Mu voꞌonicon chcom ta jba ti chmile li vinic liꞌi ti chꞌabal
    smule; voꞌoxuc chcom ta abaic ―xꞌutatic yuꞌun ti Pilatoe.
  mpm-NT: 'Nu ni jini Pilato ja tu kundee da jiin yɨvɨ un, chi viꞌi ga ni ka ndondaa
    i, ka kuvaa i, yukan ti ni jikan da nducha, ti ni nandaꞌa da nuu yɨvɨ kuaꞌa un,
    ti ni kachi da: ―Tu kiꞌin kuachi sɨkɨ ri ja kuu chaa vaꞌa jaꞌa, chi na kiꞌin kuachi
    sɨkɨ maa ra naa ra ―ni kachi da.'
  ots-NT: 'Bbʉ mí cca̱hti car Pilato, jí̱ mí ne cʉ cja̱hni di dyøjmʉ ca mí ma̱ guegue,
    pe ya xi mí ne di contrabi, bi mandado bú hnu̱ hnar lavamano ʉr deje, cja̱ bi
    xʉjqui quí dyɛ pʉ jabʉ már janti göhtjo cʉ cja̱hni. Cja̱ bi xijmʉ, bbʉ: ―Jin gu
    ja̱gö ʉr huɛnda bbʉ da bböhti nʉr hñøjø‑nʉ́. Nugö dí ma̱ngö, jin te i tu̱. Nuquɛjʉ,
    bbʉ guí nejʉ da bböhti, guehquɛjʉ, xquí tu̱xi ir nttzojquijʉ, bbʉ.―'
  hoy-hoy: याग पिलातुस नोळदुन कि नान से येनु आगसकाल लेकीन उलटा झगळा वाळुसेत्याद, रा
    आव नीर हुडुकु भीळ इन मुंद तान कय तोळदुन अदिक अंदुन, “ना ई मंळसा अन्द रक्ता देल
    निर्दोष आईन; नीव अच नोळी.”
  amo-amo: Bara na Bilatus nyene na a wa sa a wantina nani ba, banin nani ayene i
    cizina ufeuj nibinai, i yira myein, akusu acara me mbun ligozin na nite, a woro,
    “Na myein nin duku nin nang sali kulapi ulele. Yeneng ati mene imon ile na ima
    tighe.”
  pjt-pjt: Ka palulanguṟu tjana tungun-tunguntu wangkanyangka nyakula Pilate-alu wantira
    kulinu, “Tjinguṟuya winki mirpaṉarira puḻkaṟa pikaringkuku.” Munu paluṟu mina
    mantjinu mununku maṟa paltjiṉu aṉangu winkingka miṟangka munu tjanala wangkangu,
    “Nyawaṉiya! Ngayulu wati nyangatja nyurala tjunguringkula iluntankunytja wiyangku
    wantinyi. Nyangatja nyura iluntankunytjikitja mukuringanyi ngayulu wiya. Palu
    nyura rawangku wituwitunnyangka kutjuṉa tjaultji tjuṯangka wangkanyi iluntankunytjaku.”
  cwe-cwe: Pilato viyawonile kuwa haifaya chochose ila tibwilitibwili jandusa, kasola
    mazi kanawa makono yake haulongozi ha lung'husesa, kalonga, “Niye nabule kwihiligwa
    kwa damu ya munhu ino! Ivo manye wenyewo!”
  daa-NT: 'Min Pilaat taltu kadar ŋa gediraacoɗo ho kaawco bira maan ka pey-ak, ŋa
    ictu amay ho ŋa aciig pisin̰ji ɗo uŋco ka geemir. Kar ŋa ɗiytu aman : « Di ŋaar-ak
    giniro, nun maan isginno iŋ muut ta gem-aŋka ! »'
  mlp-mlp: Sa Pailat ago gamuk loyinan in amomo iy. On mataw na in anad a hi muzad
    in bab ayahta wazid tiqeraqnan tonyaq. Nazaq iyan Pailat in on mataw bunmo gimeb
    yuw waqim aben suholad bilam, Mat ka anedan woqid na yaqgo afaqan a haiq ham.
    Na negmo gigo afaqan ham.
  ape-C: Aria Pailat nadukemesh namudok, eshesh ko mare shumnek ananin baraen uwe,
    uwok. Aria debeihwi wanohw huruhuruk um hutogur. Aria anan nohur anabar abar aria
    nakrup ananis wisum ihishmorim arpesh esheshis nabes. Aria anan nakri namudok,
    “Eik inahos uwok um anudok arman ananin gok uwe, uwok. Ipak kanak pakri ba eshudok
    eneshenesh shenenek.”
  bgs-bgs: Na, isóddóran dán i Pilato na ándà dán mému din kandan, asta masig dan
    dán sumamuk. Purisu igkangé sikandin ka wayig, asta igdamù sikandin róggun igsállág
    dan kandin. Igkagi sikandin, na mà din, “Ándà labut ku ka kamatayan kani manubù
    ni. Ákniyu kakalyag ni.”
  faa-faa: Aíyaka ipu sakepamo wáraka risiapo. Ayiáka risikino aporomo weakosane Pairatemo
    asekea hemakapuraka, “Nōmo someane ipu kakipayarakanapo.” Aíyaka aporo suamo
    asekeasimo aporo su hikumisia reke, hemo ipi hokono kusuraka someraka, “Aporoane
    rusua kurakano nōmo kererefapo. Repo kererepo. Ano hokonoa makata parareane kusuraka
    fana ayapo.”
  kik-kik: Rĩrĩa Pilato oonire atĩ matiraiguithania, na akĩona atĩ nĩ ngũĩ yambagĩrĩria-rĩ,
    akĩoya maaĩ, agĩĩthamba moko hau mbere ya kĩrĩndĩ, akiuga atĩrĩ, “Niĩ ndikoorio
    thakame ya mũndũ ũyũ ũtarĩ na mahĩtia. Ũcio nĩ ũhoro wanyu!”
  cap-NT: 'Jalla nekztanaqui Pilato jiliriqui naychic̈ha, nii z̈oñinaca ana intintiskatchuca.
    Nii z̈oñinacaqui walja z̈awjchiz̈ ch''ajrapatc̈ha. Jalla nekztanaqui Pilato jiliriqui
    kjaz zjijckatchic̈ha. Nii zjijcta kjazquiz kjara awjzic̈ha z̈oñinacz̈ yujcquiz,
    tuz̈ cjican: —Tii zuma z̈oñz̈ ticzqui anaz̈ wejt uj cjequic̈ha. Anc̈huca ujz̈
    cjequic̈ha.'
  ksr-ksr: Kaeŋ qagi gejajojoŋ qegi gujubajunoŋ mombo somariiro Pailotnoŋ ii iima
    moma manja kareŋ koloowabotiwaajoŋ apu meŋ boria ejemba tuuŋ jaagianoŋ soŋgbama
    kokaeŋ iŋijoro, “Eja kokawaa saya molaagi kemebaati, iikanoŋ mono noo qananoŋ
    qaagoto, mono oŋoaŋgiaa qagianoŋ ubaa.”
  eng-TNT: 'When Pilate sawe that he prevayled nothinge but that moare busines was
    made he toke water and wasshed his hondes before the people sayinge: I am innocent
    of the bloud of this iuste person and that ye shall se.'
  sbs-sbs: Mi linu Pilato chinga bona kuti ka kwina cha wola ku panga, mane ni kuti
    chi kuba tangite mu nyunga, na hinda menzi, cho ku samba ku maanza ha busu bwa
    bantu bangi, cho kucho kuti, “Ka nina mu laandu cha malaha o zu muntu ya sena
    mulandu. Mu kuzwe kwenu kuti mu chita bule.”
  sue-sue: Ago sewa Pilato meni uzutiro sero zainiro tetere wero giro bogi bamu kei
    awai azu inoise senu soumai ou puro muwa nu Yuda emara nana benaura wana nuso
    sewinoise ego senua awa, “Ema saramai ei awa dai betai amira pasina awa naso nana
    oko itaise. Awa nena nisokare gege.”
  fra-NCL: 'Pilate, voyant qu’il ne gagnait rien, mais que le tumulte allait croissant,
    prit de l’eau et se lava les mains devant le peuple, en disant : « Je suis innocent
    du sang de ce juste ; à vous d’en répondre. »'
  bhg-bhg: Edo iji ainde Pilate gosisina, awamaneda do wareregari tao ae, atako awamane
    sinigambari ge bajinabé tedo gundo doregedo iwata tepotapo tuturo era. Awatedo
    imo teo bajina un nukari isira awa budo embo berarida jisida ainda ipa teiedo
    sisina, “Iwata emi arapa esira, iji ainde wasiri dambu darari embo eiwa daro betaina
    awa, ainda betarida ororo nato yai itae. Awa itomane buriya!”
  snn-NT: 'Ja''nca sehuojënna, Pilatobi se''e sehuoye porema''iñe masibi. Guerra huëoye
    se''ga ba''iguëna, bacuani se''e sehuoye jo''cani, ja''nrëbi ocore inni, baguë
    ëntë sarare zoani tonguë, bainni cabi: —Mësacuabi ënquë re''o bainguëni huani
    senjoñe yëtoca, mësacua se''ga yo''ojë''ën. Yë''ëca baguë huani senjoñete sehuoma''iñë,
    cabi.'
  atb-NT: Pilat gi, hká dông le a dat kut lô é eq byu pé gabyông lò kó râ nghut é
    hkyô lé myàng luî, uchyam yù mù, shiwa byu pê hí má loq chi luî, taî é gi, "Shí
    yuq é sui gi, ngò eq haî a séng; nungmoq eq za ru sêng lhê." gâ ri.
  cek-AK: 'Kawbangah doeh pazawk thai ai boeh, angpop kaminawk set aep hanah ni oh
    boeh, tiah Pilat mah panoek naah, tui to lak moe, rangpui hma ah ban amsaeh, kai
    loe hae katoeng Kami ih athii pongah zaehaih ka tawn ai: nangmacae kaa boeh ni,
    tiah a naa.'
  bkd-bkd: Su matun-an hi Pilato ha hurà en pulus hu pag-ikagiyà din ta agkagubut
    en sa mga etaw tuminimù haena hu wahig daw henawi sa alima din duun hu atubangan
    taena ha mga etaw hu kagi din “Inyu en haini ha salà aman sa langesa taini ha
    etaw diyan en ta alima nuy ta nangenaw ad en hu kanak.”
  ctu-76: 'Pilato ti'' ña''tyʌ ma'' chʌ bʌ yambʌ ch''ujbi i cha''len como ti utsi
    quejiyob ti más c''am bʌ t''an. Che'' jini Pilato ti'' xiq''ui juntiquil i ch''ʌmben
    tyʌlel ja''. Ti'' poco i c''ʌb ti'' tyojlel pejtyelel quixtyañu. Ti yʌlʌ: Mach
