    యుష్మాభిరేవ తద్ బుధ్యతాం|
  ben-IRV: পীলাত যখন দেখলেন যে, তাঁর চেষ্টা বিফল, বরং আরও গন্ডগোল বাড়ছে, তখন জল নিয়ে
