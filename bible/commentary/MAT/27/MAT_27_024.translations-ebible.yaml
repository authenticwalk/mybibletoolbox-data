    homolo pa꞉la꞉ ekita꞉ I̱ma꞉ na handeteke haloma꞉ ika꞉ pitelememe leekeme.
  mkl-mkl: Iyi Pilɑti í yɛ mii iyi nŋu wɑ ce fei nɡbɛi, wɑkɑtɑu wɑ kɔ̃ɔsi mɔm nii,
    ŋɔi í bu inyi í wɔɔ si wɑjui zɑmɑɑu í nyisi iyi bɑɑi nŋu kù wɑ si ideu, í ni,
    njɛi mɔkɔ dee deeu ihɛ̃ ku nikɑ̃ɛ kù yɛm, í jɛ idei irii nŋɛ.
  gaq-gaq: ଉଡ଼ିବେଲା ପିଲାତ କେକେ ଜେ ଆମେଇଂକେ ବାରି ବାସଙ୍ଗ୍‌ଚେ ମେଁ ଲାବ୍‍ ଆମିଲେ ଣ୍ଡୁ, ମେଁ
    ବାଦୁଲ୍ ବାରି କିରମର ଡିଙ୍ଗ୍‌ଆର୍‌ଡିଂକେ, ଆତେନ୍‌‍ବେଲା ମେଁ ଇତୁଡ଼ା ଣ୍ଡିଆ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ଚେ
    ରେମୁଆଁଇଂନେ ସାମ୍‌ନେ ନ୍ତି ଗୁଇତିଚେ ବାସଙ୍ଗ୍‌କେ, “ଆକେନ୍ ରେମୁଆଁ ଆଗୁଏନ୍‍ସା ନେଙ୍ଗ୍‌ନେ
    ଦାଇ ଣ୍ଡୁ । ଆକେନ୍ ପେନେ କାମ୍ ।”
  gof-RNT: Ooshshi denthethofe hara aybibaakka oothanaw dandda7ettonayssa Philaaxoosi
