  tbf-tbf: Sien e Pilato tate nga deng kielala va a kap nga oit nia tsang vaotie ka
    kepineits, ma mi tseng leong a te nga lalaro tamtuir, a nga poro mi da ma a nga
    vavano ba riman i matagie kokouk nge pevien, “O ketseketseng simi daran ine mi
