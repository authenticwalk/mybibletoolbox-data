    ¡xlá ni̱ kalhí tala̱kalhí̱n!'
  msk-msk: Kayan kyatigaman ni Pilato na yang kanaan sorit di pangagdan nang manga
    otaw, kay masamok da silan laban. Wakaw yakamang si Pilato sang tobig aw onawi
