  otq-NT: 'Nu mi hyanda ar Pilato hinte mi tsa̱ te nda me̱fi, ho̱nse̱ mi fu̱di nda
    mu̱xma ya jöꞌi, bi ꞌya̱di nda thömpa nꞌa tu̱i ar dehe, ne bi nxu̱ꞌye̱ ha yá nthandi
    ya jöꞌi, bi ꞌñenö: —Hingo ma ga tuꞌspa ár ji ma da nhöꞌmba nunar ñꞌo̱ho̱nu̱. Hyanthu̱
