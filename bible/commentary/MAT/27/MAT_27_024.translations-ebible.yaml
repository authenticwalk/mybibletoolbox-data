    Piratu hã dama siwasu''u.'
  cuk-cuk: 'Pilato dakdegu gwen igar nabolesuli, aka bur bule dulemar oimakbukwa,
    bormogi dii-susgua, na e-argan dulemar-wagab enukded, sogded: —Bemar we-dule-nued-oburgoed,
