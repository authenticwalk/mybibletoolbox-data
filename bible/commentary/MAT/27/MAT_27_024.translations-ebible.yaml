    gwana ka bae 'urii, “Nau ku taufia 'abaku uri ka faatainia ne mae lana sa wala
    nee nao si tio faafi nau nai. Ni kamolu naa nai nia tio kau faafi kamolu.”
  ukr-1871: 'Бачивши ж Пилат, що нїчого не врадить, а ще більш росте буча, взявши
    води, помив руки перед народом, і каже: Невинен я крові праведника сього; ви побачите.'
  apz-apz: Ose lontanɨngkofi Pailot huno umento, kakoe hungkunoso hopa mmoꞌnɨngkahonɨngki
    ikujoho uꞌmofapmmonto yahonɨngki Pailot kako aꞌamu wanohonɨfento mijo nomanto
    aꞌamuso uhwontohumentanɨngkofi kakoe ahomo mijo yatɨkuꞌnonto ulɨmento, Olo hwe
    lohumo fonjasiyoꞌneso nje hunoꞌmaho. Oꞌo, sekwo hwapɨngo kuyoho. Osoꞌno nje aho
    mijo yatɨkuꞌnɨngkohono.
  yon-yon: Kwane, Pailet kuu wedmoonka komarewa kerene wengambere ye weng kan amun
    kere ongkinban areb keruuna andowe yirinde baande kamiib kowe, koronde ok yuunde
    ye dingki kuu yi kiringkono arimbed ogoon. Ogekore yedmoon, “Karub keye umkan
    kubudaraneen ye dabab kuu ne yaa manaanban, kukuu yiibka kii!” andoon.
  poi-NT: 'Cuando iix jém Pilato iga d́a t́i wɨa̱p iwat iga sɨ́p icujíñayyaj jém pɨxiñt́am,
    iwác uxaŋ nɨ, iche icɨ jém pɨxiñt́am iwiñjo̱m. Nɨmpa: —Ɨch d́a anai̱ la culpa
    iga accaata̱p yɨ́p wɨbɨc pɨ̱xiñ. D́a t́i iwatne. Yɨ́p cuestión de mimicht́am.'
  wuv-wuv: I'a fanunupa'ia Pilate ba lomidiai ma'atalana ma fei gupuu rama'a fipowe
    asi'aa fei sibaa ro'ou, ina tonaa fei ranu ma na fesuaa panina i pudaa ro'ou.
    Ma na ware, “Lomi na pa'i tatau a'a ei raraa meni wanewanea. Manumanuu hamu'ou!”
  quf-NT: 'Piru Pilato imata nitinpis chay runakunaqa mana kasuranllapanachu. Chaymi
    ashwan Pilatuqa yarpuran mana kasutiyqami piñakur nuqapa kuntray shamur imanachimanman
    nir. Chaynu nirmi kaĉhakutin yakuta apamutinllapa, tukuypa naypanpi makinta paqakuqnu
    kaynu niran: —Kay runata wanuchirllapaqa amami nuqataqa uchachamankillapachu.
    Qamkunapa kwintaykillapanami kanqa nir.'
  yuw-yuw: Mamboc ihoroc toup tongo urop emoc tu öngkup öngkupha tuya Pailatho kiapmo
    wo angmuna ingoroc kombigoc, ‘Yui nochon mata makombining,’ ihoroc kombingga owi
    amnaho yangamin oburo yamuc sac tongmuna inogoc, “Amna ngo yu nochon tong bum-bumnaha
    mamic, muno sontho yangmaha tongga omentac.”
  hus-NT-1971: 'Tam a Pilato in tsu’u abal ni hue’ u t’ajchinal ti cuenta, tocat xacuecuel
    an mulcunel. Tam in conchi i ja’ ca chanchin, ani taley in t’aca’ in c’ubac tin
    tamet an mulcunel. In ucha’chic: ―Max ca tsemtha axe’ xi pututh inic yab pel u
    cuenta nana’, pel a cuenta tata’chic expith.'
  med-med: Wote Pailot ndi, ik merʉng ti, nʉmp mep punt ndam, kona mong pemba kant
    ei ka nimba. Wamp mbʉ morung kuimp keta ila, elim nga ki ni raⱡ, nu ila ⱡumʉiya
    ropa, nimba mel, “Wu ruing ei nga nit ei, na kʉn pi napʉmba mon. Ei enim nga uⱡ
    ei ka!” nitim.
  bch-bch: Io, Pailat igera mambe tilongo ele posanga eta mao, be tiuangga tikado
    paraunga. Tota ibada eau ta isigiri ibage ipom matadeai ta ikeo, “Eine gau leg
    idil eta paeamao ngan eaba toa ne aea pamatenga mao. Eine gimi lemi idil paeamao.”
  cco-NT: 'Jo̱ co̱o̱bˋ mɨ˜ joˋ ñiˊ dseata˜ Pilato e˜ nijméˉguɨr, co̱ꞌ dseángꞌˉ gabˋ
    taꞌˊ i̱ dseaˋ do mɨ́ɨꞌ˜ e mɨrˊ e nitángˉ Jesús fɨˊ dseꞌˋ crúuˆ, jo̱baꞌ caquiʉꞌrˊ
    ta˜ dseaˋ quiáꞌrˉ e cangoquie̱iñˋ jmɨɨˋ jo̱ caru̱ꞌrˊ guóorˋ fɨˊ quiniˇ jaléngꞌˋ
    dseaˋ fɨɨˋ jo̱ cajíñꞌˉ: —Jaˋ dseeˉ quiéˉe lají̱i̱ꞌ˜ ꞌmóˉ nitɨ́ngˉ i̱ dseañʉꞌˋ
    la, co̱ꞌ cuaiñ˜ quíiˉ ꞌnʉ́ꞌˋ yaam˜baꞌ na.'
  deu-1951: 'Als nun Pilatus sah, daß er nichts ausrichtete, sondern daß vielmehr
    ein Aufruhr entstand, nahm er Wasser und wusch sich vor dem Volk die Hände und
    sprach: Ich bin unschuldig an dem Blut dieses Gerechten; sehet ihr zu!'
  alq-ALGNT: 'Pilat dac ogi nisidotan ega pabajine eji kackitodj kidji cagozomadjin
    ini a8iagon, tiegodj, na8adj ki ani kitci pabibagi8an. Ki anoki dac kidji pidama8agani8idj
    nibini, acitc mi ka iji kizindjidj, meg8adj e kijigabamigodjin kakina a8iagon.
    Ki ikido dac: “Ka8in nin ka toda8ag 8edji nisagani8idj aa nabe. Kina8a ii kimikimo8ini8a!”'
  ixl-NNT: 'As til veꞌt u Pilato uvaꞌ yeꞌ nik tok veꞌt yol tiviꞌ unqꞌa tenameꞌ. Pet
    aal chit nik iveqꞌelkabꞌan unqꞌa tenameꞌ. As ijaj veꞌt u Pilato unbꞌiil u aꞌ.
    As itxꞌaa veꞌt naj iqꞌabꞌ vatz unqꞌa tenameꞌ. Ech tal veꞌt naj ileꞌ: —Yeꞌl unpaav
    tiꞌ vikamebꞌal u jikla najeꞌ, tan exeꞌ ni alon ikameꞌ,— tiꞌk u Pilato.'
  boa-NT: 'Ehdúhjáa ditye néénéllii tsáhájuco dibye ímíbájchotú Jetsóó icyánéjcu.
    Aabéhjáa apííchówuúréjuco ditye íbórɨ́báávénéllii nújpacyo ityáúmeíjpácyori pámeere
    ɨ́ɨ́ténáa íhyótsɨcu níjtyámeííbyéré nééhií: —Árone néhi tsá táhallúrí tene íjcyáityú
    eene ɨ́ɨ́né imítyú méénútúúbeke ámuha medsɨ́jɨ́vétsoíñe. Ámúhá hallúríyei teéne.'
  etr-etr: Ea säse amo made nabahalea, ilia gelola üala dodogöla sämolö hamosebe amo
    bealahilä, Bailadia udia dolö gegedoi amolile sidaia naabo nigime hësalea sähalea,
    Dolö goïe heale digaseda, asialada nema maademelë. Dihilima gomelëla säi.
  quh-NT: 'Pilatoka repararka chay runasta mana ch''in yachiyta atinanta. Astawan
    astawan ch''ajwa canayashaskanraycutaj yacuta apachimorka. Chaymantataj runaspa
    ñaupakencupi maquisninta mayllacorka. Nerkataj: —Cay runaj wañuyninmanta mana
    juchayojchu cani. Kancuna imanamuychejpis.'
  kwi-kwi: 'Pilato kaizta aizpa mɨarachi akwa, ussa kwisha pilchapuzara akwa, Pilatone
    kwazi kanapa ɨnin kit awa iztakin paiña chihtɨ kit kit kainanara: —Nane an wat
    ampura piantanapa ɨninmanash. Umin ussa ininñaanazi.'
  agm-agm: Isɨhiya saiwɨ kaahaatɨwɨ komɨ pɨwɨha wɨndɨ atɨhomaawisauhɨ Pairotɨho mmonataatɨ
    wiwa maatɨmatɨhɨrɨ noaipatɨ isɨhiya nepɨ tunnɨwɨ nopɨsasɨndaawo tatɨ gwɨnyaataise.
    Siyatɨ gwɨnyaataatɨ namatɨ ko isɨhiya wɨrɨsandɨhiyaamɨ ndɨhetɨ otɨhaatɨ waapoho
    netɨ komɨ ikwɨrɨ bausataise. Bausatɨ kiyai saundataase, “Utaamo kɨmoai sahɨ sohoai
    tipe tɨwɨ kaahaatohɨrɨhɨretɨ japepihɨrɨwɨ tiwisaihɨ napotaataahɨ sandɨ nisɨhandɨmaahe.
    Owetise. Kɨmo utaamoai sahɨ tiwawaawaahɨ sawanaatamɨ gwɨnyaahohɨtɨhanda kiyawaayopo
    satɨtɨ nasisatɨ nisɨ ikwɨrɨ kɨmɨrɨ sahɨ ninjahauhɨ samɨ ndɨhetɨ bausataayo. Isɨ
    sahɨ utaamo kɨmoai tiwawaawaahɨ nehɨ sawanaatamɨhande. Sawanaatamɨhandisɨ sahɨ
    pɨwɨha naitaapo,” undatɨ Pairotɨho komɨ ikwɨrɨ bausataise.
  ubr-ubr: Pilate on bobo it on men fofonin arimon aifan tani itiyamai, baise arimon
    sabu sitigagam, on mes on sareu ibo sabu kuayo gagamin matasi nan iman isouen
    ato iyau, “Atonio orot an rabob aurin on yau au baibad tani ambin! Atonio on omi
    ami bobo!”
  tsw-NT: Ana Bilatu enei babu ili i na waa gura yuwan waru, waru ama a ɗa nda e temei
    nla̱ngi. Ɗaɗa u kenei mini a̱vu u saꞌa ekere a̱ yi a̱ ma̱ka̱ka̱n me le reve u
    damma, “Babu imini i va̱ na̱ mona ma vuma nda, a̱ɗu ɗa yoo una yi.”
  cax-NT: 'Auqui arrti Poncio Pilato chütusiopü ümoti causane ocümati itacuti Jesús.
    Nauquiche tarrtaiti tarrüchopüratai ui macrirrtianuca, bacüpuruti iyo turrü nauqui
    entunumiti isucarü macrirrtianuca aübu nurarrti sane: —Chisaübupüñü niconcorrti
    naqui ñoñünrrü, itopiqui champü isane nipünatenti. Amasasai aboiyapatoe.'
  aia-aia: Na'i 'ohasi 'ia Paelat 'a 'omesia do 'ai bwarai ha'a-auruhi'i 'ado'adodaa'i
    ma 'omesia do 'a ga'i bwa'i orea mai to'o'a i ha'agogoru. Naasi ma 'unua dorai
    waa mai rabo'oi wai ma dorima na'i maadaau. 'A o'ani, “I mae nai haua mo'oni,
    'a auru na'i hungamoou. 'Inau 'au dadara'a.”
  srp-1865: 'A kad vidje Pilat da ništa ne pomaže nego još veæa buna biva, uze vodu
    te umi ruke pred narodom govoreæi: ja nijesam kriv u krvi ovoga pravednika: vi
    æete vidjeti.'
  agt-agt: A gafu ta awena mapagimmang ni Pilato ya tolay kiden, te yaga magtatapil
    kid na a nagpaalap ta palanggana na danum, kapye na binaggawan ya kamat na kiden
    ta atubang na tolay kiden. “Itan muy na, nabaggawan kun ya kamat ku kidin, petta
    amu muy ta awan ta liwat ku ta pasi na tolayin yan. Ikamuy hapa la ya makkamu
    tentu,” kunna tekid.
  lug-lug: Awo Piraato bwe yalaba ng’ensoga talina gy’aziraza, ate ng’ebibiina byagala
    kusasamala, n’atumya amazzi, n’anaaba engalo ze mu maaso g’ekibiina nga bw’agamba
    nti, “Nze siriiko musango gwonna olw’omusaayi gw’omuntu ono omulungi. Obuvunaanyizibwa
    bwonna buli ku mmwe!”
  yby-yby: 'Liki layoko, Paelatimamo elibo maya emo letibo ga maya mumu lametibo nesa
    leko lowa napa soto pitibo nesa lekaiyoko nenako, muki wewenasida dowisaloya no
    maya kise hulo lapeu molokoko adela nokalawe oko le hulonebo ne. Sakoya adela
    nokalawe noidanaki, sa-loko liye: Maya weya kohatabomidana lihimalaya nemotoka
    minamekolaiye, edimo nesatipoe.'
  heb-heb: ויהי כראות פילטוס כי לא יועיל מאומה ורבתה עוד המהודה ויקח מים וירחץ את
    ידיו לעיני העם ויאמר נקי אנכי מדם הצדיק הזה אתם תראו׃
  mpp-mpp: Inguc milu domabong Pailat ye nganilu yowa dondonne minogale kpungkewec.
    Aime yenge sanangnehac wackelu domabong hendolong sugucne fikewec. Fikeme ye misa
    balu ngic-ngigac habutowa yengele haicka domalu moleine suwelu yanguc miwec, “Ngic
    yagolec sacte bikic, yogo nala mi fadaicte, yogo ngengela fadaic.”
  apb-apb: A Paelat e lio-lio na ko lio aasaie oto uri kei uure honosire uri taa,
    na maaola-olanga ko kara'i reu oto. Oto e si da nimei wei, ko hodalie nimana i
    maadaelu na ko unue uuri, “!Lio ka'u! No ko hodalie nimeku mwaanie nou roro'a
    aana horo-maesilana a mwane ie. Nga roro'anga ineu ha'ike, ta'e roro'anga oto
    i'omu maraamiu.”
  san-TEL: తదా నిజవాక్యమగ్రాహ్యమభూత్, కలహశ్చాప్యభూత్, పీలాత ఇతి విలోక్య లోకానాం సమక్షం
