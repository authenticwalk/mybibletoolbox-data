  cmn-FEB: 彼拉多见局势已定，民众正在酝酿骚动，就拿起水在民众面前洗手，说：“让此人流血与我无关，这是你们的决定。”
  gmv-RNT: Philaxoosi hanizayssi wurikka asay ba giddon bul7aketethafe attin hara
