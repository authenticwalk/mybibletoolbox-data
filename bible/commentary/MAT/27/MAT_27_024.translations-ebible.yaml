    nakwa sir.�
  npi-ULB: जब, पिलातसले आफूले केही गर्न नसक्‍ने देखे, बरु खैलाबैला मच्‍चिन लागेको
    थाहा पाएर, उनले पानी लिई भिडको सामु आफ्ना हात धोए र भने, “यी निर्दोष मानिसको रगतदेखि
    म निर्दोष छु । तिमीहरू आफैँ जान ।”
  cgc-cgc: Na nakita Pilato na ula en kanen an sarang na mabuat pa tak umpisa en maggamo
    mga ittaw an, gapakamang kanen an ta waig daw naan ta tubangan ta mga ittaw gaugas
    kanen ta iya na lima daw gambal, “Ula a labet ta kamatayen ta ittaw na i! Inyo
    nyan en na sabaten!”
  tim-tim: Pilatoŋe mem mulunyekto den gulip milip dondâ akbiâ ekmâ nâŋgâm dâmbo tu
    hâgâm waŋbiâ yâk yeŋgât dewunyeŋân bâtŋe pulim hin magep, “Luâk dosa bâlâk manmap
    iregât dosaŋe nâŋgâlân bo hâtikowiap. Yeŋeak heŋgemgoŋet.”
  yor-yor: Nígbà tí Pilatu sì rí i pé òun kò tún rí nǹkan kan ṣe mọ́, àti wí pé rògbòdìyàn
    ti ń bẹ̀rẹ̀, ó béèrè omi, ó sì wẹ ọwọ́ rẹ̀ níwájú ọ̀pọ̀ ènìyàn, ó wí pé, “Ọrùn
    mí mọ́ nípa ẹ̀jẹ̀ ọkùnrin yìí. Ẹ̀yin fúnra yín, ẹ bojútó o!”
  wos-wos: Di wungi wandaka dé Pailat déka mawulimbu wa, “Di wuna hundi xékéhambandi.
    Wuni deka hundi xékéhafi yawut, di waretandi.” Wungi wataka dé hulingu nawulak
    hérae dé atéfék du takwana makambu téta déka tamba yakwanyi. Yakwanyita dé wa,
    “Wuni guna makambu tamba wuni yakwanyi, guni xéta angi xékélakingute. Wuni ané
    duré xiyanjoka hélék wuni ye. Guni déré xiyangut, wu guna jémba dé. Wuna jémba
    yingafwe.”
  emp-NTPO: 'Mãwã panʌne Pilatoba cawasia ẽberãrãba idji bed̶eara ĩjãnaẽ́da. Maʌ̃
    awara unusia ẽberãrãra wetara quĩrũbucabʌdada. Maʌ̃be baidoba idji jʌwara jũmarã
    quĩrãpita sʌgʌbʌrʌd̶e jarasia: –Naʌ̃ ẽberã jipa b̶ʌ beabʌda carea mʌ̃ra bed̶ead̶e
    b̶ʌẽ́a. Maʌ̃gʌra ara bãdjid̶e b̶ʌa.–'
  eng-F35: 'When Pilate saw that nothing was being gained but rather a riot was starting,
    he took water and washed his hands in front of the crowd saying: “I am innocent
    of the blood of this righteous man. It''s your problem!”'
  ind-ind: Saat itu Pilatus menyadari bahwa usahanya untuk membebaskan Yesus tidak
    berhasil, dan situasi malah menjadi rusuh. Jadi dia menyuruh orang membawakan
    mangkuk berisi air kepadanya, lalu mencuci tangannya di hadapan orang banyak itu
    sambil berkata, “Dengan ini saya menyatakan lepas tangan dan tidak ikut campur
    dalam kematian Yesus yang tidak bersalah itu!”
  pes-OPCB: 'وقتی پیلاتُس دید که اصرار او فایده‌ای ندارد، و حتی ممکن است شورشی به
    پا شود، دستور داد کاسهٔ آبی حاضر کنند، و در مقابل چشمان مردم دستهای خود را شست
    و گفت: «من از خون این مرد، بری هستم؛ دیگر خودتان می‌دانید!»'
  mpt-mpt: Failate wengo omabbubaib kesoa e funanea I ne wengo ombiatneniba awa genom
    genabiobo ge funanea aaye obonea kweilao fubanea baabenea Naka ele anaiba kaanemeo
