  dso-dso: ଜେଡେବେଲେ ପିଲାତ୍‌ ଦେକ୍‌ଲା ଜେ ସେମନ୍‌କେ ଆରି କାଇଟା କଇକରି ମିସା ଲାବ୍‌ ନାଇ, ନଇଲେ
    ଗଣ୍ଡ୍‍ଗଲ୍‌ ଅଇବାର୍‌ ଉପ୍‌ରେ ଆଚେ, ସେ ପାନି ଗୁଡିକ୍‌ ନେଇ, ସବୁ ଲକ୍‌ମନର୍‌ ମୁଆଟେ ଆତ୍‌ ଦଇପାକାଇ
    କଇଲା, “ଏ ଲକର୍‌ ମରନର୍‌ ପାଇ ମୁଇ ଦାଇ ନାଇ । ଏଟା ତମର୍‌ କାମ୍‌ ।”
  meu-meu: Taunabunai Pilato lalona e parara, ena hereva na basine goada, bona edia
    heloḡo-heloḡo eha badava; bena ia ese ranu e abia, aru taudia vairadiai imana
    e huri, eto, Ina kara maoromaoro tauna rarana na dia lau latagu ai; umui sibomui.
  yva-NT: Pilatus po raen apa ana po raura vatano wanuije mansai umaso mamo po raurawa
    marudija, yara onawamo ware ubera usasivuiny. Weti po mana inta raugav po veano
    aneme rarondomo vatano wanuije umawe mansamun, umba po raura nanto mai pare, “Wapare
    wapo mangke raugaje Vatane so ai indamu kakai, weti syo inaneme rarondom indamu
    wapo raen ritavondi wasai jewen, yara Apa kakaije mamo taune wapa ana wadave ma!”
  dgc-dgc: Nadid, pékaisip ni Pilato a éwan siya tu mégimet, sakay adene be dén du
    tolay a magligalig, éy nagpaalap siya ta dinom sakay inugisan na i kamét naa ta
    harap du tolay. (Saya i nihalimbawa naa dide a éwan siya tu kasalanan.) “Ewanék
    tu kapanagutan ta ikatea na éye a lélake,” kagi na “Sikam i bahala.”
  zpm-NT: 'Goṉse Pilat rquiaadiagd zho xtiidz me, leḻ mazdraa rac zho, dzigo bnab
    me nis, squi ndxie zho bdiib me nia me, rëb me lo zho: ―¡Naṉle to nasca, led xtoḻdraa
    naa nu ne laa xchen meṉ rii gzhiee, sac naṉpaa naa peet falt rapd me!'
  hix-NT: Ronytxahra ro mak natxow hamà, moxamo, kekon hatà, Peratusu, tàwya rma.
    Natmeryketxow hamà, kekon hatà. Àro ke tuna yokhoy hatà. Nosomyakorokay hatà,
    toto komo nenyàr me. Onà wyaro nkekon hatà, àwyanye. Rano me rohra, ayano me rony
    haxa, tamoyathosom me naha, mosonà. Omnyamo rma, amoyathohony me manatxhe, kekon
    hatà, Peratusu, àwyanye.
  sim-sim: Urik Pailat or heyeri mbeek orhi mashin li misikurik nari ambu lir. Uhu
    awun li ukmbaha limu ura. Erem li urik or heyehe ukun or tarmu ewehe tava orhin
