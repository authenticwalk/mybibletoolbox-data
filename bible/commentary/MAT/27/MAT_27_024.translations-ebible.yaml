  kdc-kdc: Pilato viyone hadaha kutenda mbuli yoyose, na wanhu wasonga kuding'huka,
    kasola mazi, kasunha makono gake mgameso ga lunhu luja, kalonga, “Niye namduhu
    kwa damu ya munhu ino, ajo jenu wenyego!”
  nhr-nhr: 'Eẽm ko Pilato bóò, cúí gúù kúrúm gha ga káà a sa, si ko tshúù sa tẽe,
    kam ko tshàan séè a khóè ne cookg''ai koe xg''aà tshàu, a máá: “Ncẽem khóèm di
