  apw-NT: 'Pílate doo hagot’éégo nṉee yidag hagháh át’éé dago, ła’íí godnch’áad nkegonyaago
    yígołsįįdá’, nṉee íła’adzaahíí biṉááł tú náidnkąągo bigan tayizgis, gáṉíígo, Díí
    nṉee dábik’ehyú át’ééhíí bidiłíí shíí doo nashinłtł’og da: dánohwíí nadaanohwinłtł’og
    le’.'
  gum-gum: 'Inchen Pilatobe mumaygucha yandø chi maramgaig kui asha, trune mas mas
    trømbøig inchen, pi tranrrab øra, mayeelai malau trenchib tasigwan kinabig køn:
    —Nabe naimburappe i kwanrrabigweimburappe, chi marig kaagøn cha. Iibe ñimuimburab
