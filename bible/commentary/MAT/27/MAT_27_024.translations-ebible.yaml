  pan-pan: ਜਦ ਪਿਲਾਤੁਸ ਨੇ ਵੇਖਿਆ ਜੋ ਕੁਝ ਨਹੀਂ ਬਣਦਾ, ਸਗੋਂ ਹੋਰ ਵੀ ਰੌਲ਼ਾ ਪੈਂਦਾ ਜਾਂਦਾ ਹੈ,
