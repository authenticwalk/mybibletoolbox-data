    qee eu uqa golac ebenina qee fagdoiaun. Eu agena himec,” aden.
  urd-GVH: पीलातुस ने देखा कि वह किसी नतीजे तक नहीं पहुँच रहा बल्कि हंगामा बरपा हो
    रहा है। इसलिए उसने पानी लेकर हुजूम के सामने अपने हाथ धोए। उसने कहा, “अगर इस आदमी
    को क़त्ल किया जाए तो मैं बेक़ुसूर हूँ, तुम ही उसके लिए जवाबदेह ठहरो।”
  ycn-ycn: 'Pilato amari caja nejnúcha''aco rijló Jesús jácho''otacana nacú. Ramá
