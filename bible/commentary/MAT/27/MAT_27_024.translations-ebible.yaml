  ncu-NT: Ne̱ lamaŋ‑ɔ a le̱e̱ ba fɛɛ‑rɔ, ne̱ baa fɛɛ‑rɔ ane̱ŋ‑aaa. Gominaa‑o a ŋu
    fe̱yɛ ɔ maa lɛɛ taare̱ a ɔ waa sɛye̱ bo̱ kɔɔre̱ Yeesuu‑o, ne̱ ŋkee ase̱ŋ e̱ kpa
    a a be̱e̱ ba maŋ‑ɔ‑rɔ‑ɔ, ne̱ ɔɔ sa kanɔ, ne̱ baa baa mò̱ kyaŋse̱ na nkyu. Ne̱
    ɔɔ fwe̱e̱ mò̱ asare̱e̱ lamaŋ‑ɔ akatɔ‑rɔ. Ne̱ ɔɔ tɔwe̱ gywii bamo̱ fe̱yɛ, “Mo̱ŋ
    gye̱ mo̱ne̱ ɔgye̱ŋkpɛɛpo̱ ɔnyare̱ mɔ lowi‑ro. Mo̱ne̱ fɔŋfɔŋ awaasɛ ne̱e̱.”
  cni-NT: 'Ari iotanaque yatsipetashitaca isampinajeivetacari, aisati oshequi iquisajeitanaca
    atiripee. Icantiri inampire: —Pamacotenarota nija. Yamacotaqueneri, impoiji iquivacotaca,
    iriotanteari atiri te incoaveteaji iroacanteri Jesoshi. Ineajeitaqueri atiripee,
    aisati icantajeitiri: —Te naro coatsine noacanteri. Picoajeitaquerica avinti,
    aviroyeampa.'
  eng-WMB: So when Pilate saw that nothing was being gained, but rather that a disturbance
    was starting, he took water and washed his hands before the multitude, saying,
    “I am innocent of the blood of this righteous person. You see to it.”
  zaw-NT: 'Che bahuii Pila''t xlia''si caniini, alga gusloj rebejṉ cayujn te bieiduxh,
    cua''ni nis, gudiibni ṉaani nez lojreni, räjpni: ―Dina xcaquiä xtiejn bejṉre ni
    xhet bejndi. La''tu coḻhuii xho guntu. Xcuenttitu najcni.'
  san-MAL: തദാ നിജവാക്യമഗ്രാഹ്യമഭൂത്, കലഹശ്ചാപ്യഭൂത്, പീലാത ഇതി വിലോക്യ ലോകാനാം സമക്ഷം
    തോയമാദായ കരൗ പ്രക്ഷാല്യാവോചത്, ഏതസ്യ ധാർമ്മികമനുഷ്യസ്യ ശോണിതപാതേ നിർദോഷോഽഹം, യുഷ്മാഭിരേവ
    തദ് ബുധ്യതാം|
  tam-TCV: தனது முயற்சியால் பயன் இல்லை என்றும், ஒரு புரட்சி எழும்புவதையும் பிலாத்து
    கண்டான்; எனவே அவன் ஒரு பாத்திரத்தில் தண்ணீரை எடுத்து, மக்களுக்கு முன்பாகத் தன்
    கைகளைக் கழுவினான். பின்பு அவன், “இந்த மனிதனுடைய இரத்தப்பழிக்கு நீங்களே பொறுப்பாளிகள்.
    நானோ குற்றமற்றவன்” என்றான்.
  mit-NT: 'Dandu nì xini Pilatu còò ni‑iñaha níhìndèè‑té, cuisì quesáhá nacuídà fuerte
    nèhivì mà. Ñàyùcàndùá, nì xìcàn‑te tècuìí, te nì ndaha‑tè, indéhe nsidaa nèhivì
    mà, te nì cachì‑te xi‑né: ―Yùhù, mà cúnsídá cuàchi nú ni cuí nècuàchì yohó, vàchi
    còò ni‑iñàha iníhícá‑nê. Chuun xi mii‑nsiá nduá.'
  ceb-ULB: Busa sa dihang nakita ni Pilato nga wala na siyay mabuhat bisan unsa, apan
    nagsugod hinuon ang kasamok, nagkuha siya ug tubig, nanghugas sa iyang mga kamot
    atubangan sa panon sa katawhan, ug misulti, “Wala akoy sala sa dugo niining walay
    sala nga tawo. Tan-awa kini sa inyong kaugalingon.”
  ces-LB: 'Pilát viděl, že jeho snaha zachránit Ježíše je marná a že napětí davu roste,
    umyl si přede všemi ruce a řekl: „Jsem čistý od krve toho člověka. Je nevinný,
    odpovědnost je na vás!“'
  mkn-mkn: Sonde lama ju, dia tau bilang, dia sonde bisa bekin apa-apa lai, te itu
    orang banya dong su mau mangamok. Andia ko dia ame aer ko cuci dia pung tangan
    di dong pung muka, deng kasi tau bilang, “Beta sonde tanggong ini Orang pung mati!
    Biar bosong yang musti tanggong!”
  pol-UBG: 'Gdy Piłat zobaczył, że nic nie osiąga, ale przeciwnie, zamieszanie staje
    się większe, wziął wodę i umył ręce przed tłumem, mówiąc: Nie jestem winny krwi
    tego sprawiedliwego. To wasza sprawa.'
  qxh-NT: 'Runacuna sumaj ullgucarcäriptin, ima ruraytapis mandaj Pilato mana camäpacurannachu.
    Chaymi llapan ricay maquinta yacuwan awicuran: «Cay runata wañuchiptin, nuwapa
    juchä mana cangachu. Munashayquita imatapis mä, ruracäriy» nir.'
  nwi-nwi: Kɨni Paelat rəm mə to rɨpəh nɨni-əhuyen nəgkiarien kapəriə, kɨni iriə kɨnasərer
    matuk tuk nhauhyen əriə mɨnə. Məkneikɨn rɨvən mərav ye nɨmrɨ narmamə [ror nɨmtətien
    mə kafan kɨrik nar kɨrik rɨkək]. Kɨni mɨmə, “Tukmə nɨtawɨn raiyu, pəh nien mə
    yo yɨmnor. Raməmɨr irəmiə.”
  kmo-kmo: 'Pailat rii hechi hikir: Boyewak ada diita boboyen eechaba babato? Rii
    her ma ye kapa anapik otii tari, eena rii ukun yeechi yayarek, rii riiti tapan
    yechi misomak uku yeetiir. Rii uku yeetiichi eecha wor: “Dii eeta kwota otiik
    tawa booby. Diita sowakwo tawa boboy eeji yokasakech. Kwoti keena yo!”'
  agr-agr: 'Tusag machikish itattsuk nuní senchi pampaidiagtai, Pilatok: —Yumi utugtitajum,
    —tima itaamtai, ditá eemtin ikigmaju, nuniak: —Wika ju aentsnumag shiig agkantaitjai,
    juka atumdauwai, —tiu.'
  kyc-kyc: Pailateme namba pii lao karapu doko soo nyaka napala kilyipu kilyipu karalana
    pilyaminyi lao kandapala ipwa nyepala wambu malu rukuraka pyuo kareyaminyi dupwana
    lenge kambu dokona banya kingi doko wate piya. Wate pyuo karo dokopa, Akali dakena
    ranjama doko namba keta pali nana. Nakama range keta palena lao kando nyelapape,
    leya.
  urd-GVU: پیلاطس نے دیکھا کہ وہ کسی نتیجے تک نہیں پہنچ رہا بلکہ ہنگامہ برپا ہو رہا
    ہے۔ اِس لئے اُس نے پانی لے کر ہجوم کے سامنے اپنے ہاتھ دھوئے۔ اُس نے کہا، ”اگر
    اِس آدمی کو قتل کیا جائے تو مَیں بےقصور ہوں، تم ہی اُس کے لئے جواب دہ ٹھہرو۔“
  yre-NT: 'Pilati -a ''yɩ ''nan, ''e ''ka o ''klɩnan ''wɩ ''a dɩ, te minnun plaman
    "bʋʋ. -A -nan nɛn e ''yi ''si, ''e ''pɛ -man foe minnun pɛɛnɔn yiɛ man, ɛn e ''nan
    -wlɛ ''nan: «Mɛɛn "cɛɛ vɩ ''nan o min ''lagʋɛ -a -tɛ dɩ. -Te e -ka bɛ, ''ka ''bɔ
    ''lɔ ''wɩ nɛn.»'
  fuh-BKF: 'Ndeen Pilaatu yi''i walaa ko waawi, tawi du muurtere ina ummoo. O hooƴi
    ndiyam, o looti juuɗe makko yeeso yimɓe ɓeen, o wi''i ɓe: —Miin kaa, baka am walaa
    e rufugol ƴiiƴam gorko o. Wo onon ɗum woodani.'
  arl-NT: 'Pilato cartenu saniniujiushacari Jesu juucua, pueyari saaja socua jiyanohua
    nacooriquiaa. ¡Socua jiyanohua juaaquioriquiaari! Pilato niishishacari maja na
    naata quiniutianiya Jesu cartenu, taa na paniriquiaa juucuacuajani, nojuajaari
    mohuaca maseree. Pueya niquiara shuquitiareeri. Na shuquitiasacari, Judiocuaca
    sequereeri: —¡Majaari cucua na tiuutiasaanu quiniutianiya nia mosacari nio maninia
    pueyano! Cunoori maja cua miishano quiniutianiya. ¡Cunoori tama nia miishanojuaaja!'
  ziw-ziw: Umo Pilato eze amanye hamna dyodyose, dikujenda naho nkumbizi nazikakonga,
    niyo aguha mazi, ahaka mwe mikono yakwe mwa meso ye idifyo dya wantu, agamba,
    “Miye simuli mwe file ya yuno mntu, nammanye wenye.”
  grc-TR: Ἰδὼν δὲ ὁ Πιλάτος ὅτι οὐδὲν ὠφελεῖ, ἀλλὰ μᾶλλον θόρυβος γίνεται, λαβὼν ὕδωρ,
    ἀπενίψατο τὰς χεῖρας ἀπέναντι τοῦ ὄχλου, λέγων, Ἀθῷός εἰμι ἀπὸ τοῦ αἵματος τοῦ
    δικαίου τούτου· ὑμεῖς ὄψεσθε.
  nag-nag: Jitia Pilate dikhise tai aru eku kori bole napara hoise, aru manu khan
    pora dangor jhagara ulai dibo koi kene jani loise, etu pora tai manu khan usorte
    hath dhulaise aru koise, “Etu manu laga khun nimite moi laga eku golti nai, tumikhan
    nijor pora he sai lobi.”
  eng-OEBCW: When Pilate saw that his efforts were unavailing, but that, on the contrary,
    a riot was beginning, he took some water, and washed his hands in the sight of
    the crowd, saying as he did so, ‘I am not answerable for this bloodshed; you must
    see to it yourselves.’
  knj-NT: 'Ja'' yet jix yilon naj Pilato tu'', tol ma xa yak'' ganar scolcha Jesús.
    Yutol ip c''al x''emcha a eb yu. Yuxan, jix yak''on bet tit nioj ja''. Jix x''a''on
    el sk''ab naj sattaj masanil eb, yu x''oxon el oj, tol c''am naj ey oc xol yetoj
    eb. Catu'' jix yalon tet eb jaxca ti'': —Jainti'', c''am jin mul yin scamichal
    jun naj c''am nioj spenail ti''. Il wej c''al je ba jaexti'' je txojli, ẍi naj
    tet eb.'
  deu-1912: 'Da aber Pilatus sah, daß er nichts schaffte, sondern daß ein viel größer
    Getümmel ward, nahm er Wasser und wusch die Hände vor dem Volk und sprach: Ich
    bin unschuldig an dem Blut dieses Gerechten, sehet ihr zu!'
  san-PUN: ਤਦਾ ਨਿਜਵਾਕ੍ਯਮਗ੍ਰਾਹ੍ਯਮਭੂਤ੍, ਕਲਹਸ਼੍ਚਾਪ੍ਯਭੂਤ੍, ਪੀਲਾਤ ਇਤਿ ਵਿਲੋਕ੍ਯ ਲੋਕਾਨਾਂ ਸਮਕ੍ਸ਼਼ੰ
    ਤੋਯਮਾਦਾਯ ਕਰੌ ਪ੍ਰਕ੍ਸ਼਼ਾਲ੍ਯਾਵੋਚਤ੍, ਏਤਸ੍ਯ ਧਾਰ੍ੰਮਿਕਮਨੁਸ਼਼੍ਯਸ੍ਯ ਸ਼ੋਣਿਤਪਾਤੇ ਨਿਰ੍ਦੋਸ਼਼ੋ(ਅ)ਹੰ,
    ਯੁਸ਼਼੍ਮਾਭਿਰੇਵ ਤਦ੍ ਬੁਧ੍ਯਤਾਂ|
  nob-LB: 'Da Pilatus til slutt innså at ingenting hjalp, og at folket når som helst
    kunne sette i gang et oppløp, ba han om et fat med vann. Så vasket han hendene
    sine i påsyn av folkemassen og sa: ”Jeg er uskyldig i denne mannens død. Ansvaret
    er deres!”'
  ntj-ntj: Nyangka Payilarrtu nyangu tungun-tunguntu-ya watjaranyangka. Palunyalu
    ngurlurringu pika-pikarritjakutarra-ya. Palunyalu kapi mantjiralpi pirningka mirangka
    maranku parltjirnu. Palunyalu-tjananya watjarnu, “Nyawa-ya. Mara-rnatju parltjira
    nintitjura tjiinya-rna kunkanymaalpa nyinakitjalu. Nyuntulu-yankun yungarralu
    mirritjura.”
  sxb-NT: Olwa Pilaato yawona mbwe okugamba-gamba kwawu ngakukatunzianga ekintu, ni
    kwareetanga mala erioga eringi, yatoola amanzi aisaawa emberi wa omurima ogwa
    awantu awo. Olwa yamala okukola otio, yawalaga otino, “Inze mbula ni inywe mu
    okusuluzia amasaai aga omuntu ono. Ni inywe amasaai gaae gariko!”
  nhu-NT: Ɛ Baylɛt ke dioo yɛn lɛ kɛ je nu kɛ, lɛ ɛ́ wen lumtene bô fiɛɛ fin, ɛ́ diuw
    ke enɛ ebuy. Ɛ wvú fi joo, cukɛ can ye dvú fwe dvu kebombom ke bonyii le gay lɛ,
    “Kɛ ɛbo kem nu fô kpwe wee wvun e kɛ. Ɛ̀ kee ben dvú.”
  row-row: Nda dooꞌ sa ma, ana nahine nae, eni nda bisa tao saa sa ena, huu basa atahori
    naa ra rae ramue ena. Naa de ana haꞌi oe de safe liman sia mata nara, de nafadꞌe
    nae, “Au nda lemba-doi atahori ia mamaten sa! Hei mana lemba-doi!”
  msy-msy: Ezɨ Pailat datɨrɨghɨn fo, me an akatam bareghan kogham. Egha a gari, mɨdorozir
    ekiam otivasava ami. Egha dɨpam inigha men damazibar uan dafariba rua ghaze, “Gumazir
    kamɨn ovevem, a nan osɨmtɨzim puvatɨ. Kar ian bizimra.”
  agg-agg: Pairat ai ndare hoeireandane hoafɨ ranahambo wataporɨmboyo hombo ra wanɨyowohü
    ai ro ŋgɨrɨndahɨ, ŋga yifiarɨ tükündüfihü hoafɨ afɨndɨ yagodomboe mehu. Ranɨyu
    asu hoe fuiyamündɨ haya nindou ranahei hɨmboahü warɨ ahandɨ ra popoaifoareandühɨ
    hoafɨyuhü yahuya, “Nindou ndanɨ ahandɨ yɨfɨ ra i ro hütirühünɨpoanɨ, ŋga ranɨ
    moatükunɨ ra sɨheihoaranei,” mehu.
  ptp-ptp: Pailat xovô wê he ngôên i kɨyang obêc ma ge, dɨ yaxên wê he obêc vông vevac
    vô i ge, om hôm mia dɨ lipac vɨgê vac mia vô he vɨhati manôn, dɨ nêl vô he ên
    nêbê, “Xomxo tiga hi obêc kɨpyax sea ge od myavɨwen obêc yêp vô a lêm. Nge, obêc
    yêp vô xacxam va.”
  nak-nak: Tio, e Pailat hiloa mai ele veia egite kati koramulia ge loloa, eia taga
    veia la mautu soukama ge mata dadua, mai la valalua ge hiliti ge sokoa la masuala,
    tio eia hiloa mai ele, eia goio litu la limala oio te la mata la valalua me hatavivile
    tomi mai la irovilala soio tegiteu veia mai eia ge baha e Iesus soio te la pileho,
    eia kama la iruru tetala, eia la iruru moli tegiteu lou. Eia litu la limala mai
    ele, eia goio veia giteu mago “Eau ge baha la tahalo aleie soio te la pileho,
    ale la paga tamutou, amuto sesele igoa, eau la iruru ouka ovola.”
  lbb-lbb: Ning e Pailat i oroi i mang, bel i tolsot pas ta utna, pa a tnan purpuruon
    milau ir hanot, i kibas pas a malum, i gos pas naur a kuna na matan a kunum a
    tarai, pa i atongi mang, “A langolango kusun a suluk a tena tostos ne. Mulo ot
    dir warkurai mulo ono.”
  kan-2017: ಆಗ ಪಿಲಾತನು ತನ್ನ ಯತ್ನ ನಡೆಯುವುದಿಲ್ಲ ಗದ್ದಲ ಮಾತ್ರ ಹೆಚ್ಚಾಗುತ್ತದೆ ಎಂದು ತಿಳಿದು
    ನೀರನ್ನು ತೆಗೆದುಕೊಂಡು ಜನರ ಮುಂದೆ ಕೈ ತೊಳೆದುಕೊಂಡು, “ಈ ನೀತಿವಂತನನ್ನು ಕೊಲ್ಲಿಸುವುದರಲ್ಲಿ
    ನಾನು ನಿರಪರಾಧಿ, ನೀವೇ ನೋಡಿಕೊಳ್ಳಿರಿ” ಎನ್ನಲು
  cso-NT: 'Jmɨ́¹ ca³jɨ́e³ Pilato hi³ tiá² hi³ lɨ́²³ yáh³ jmu³ dí² hí¹ cáun², quí¹
    sa³ lɨ³mí¹ tiá³ siaun³² taunh³² bíh¹ tsá² hí³, jmɨ́¹jáun² ca³jmú³ dí² héih³² hi³
    tsa³quián³ tsú² jmáɨ², hi³ jáun² ca³liah³ dí² cuo² ñí¹ ta³ ñí¹ la³jɨ́n³² tsá²
    hí³, hi³ juáh³ la³ lá²: ―Hí¹ cú¹pih²¹ yáh³ tiá² rá¹can² jná¹³ hi³ jún³ tsá²ñuh²
    [tsá² tiá² hi³ ren²] lá², má²ca³tɨn¹ hmóu³² bíh¹ hnoh² hi³ nɨ́².'
  ena-ena: Pailatɨ agaŋ igɨci hulaŋ iamɨgali agɨlaŋ nudɨ ciaŋ ma igahɨlavɨmi. Lavɨla
    sagaŋ hekɨlɨ mɨŋaiahɨbalu aba lɨhavɨmi. La igasulavɨdaci Pailatɨ agaŋ avɨli viavɨla
    human husami. Lavɨla abami. Hulaŋ agaŋ hɨmɨci hugɨ agaŋ iadɨ hɨvɨ ma hɨnibali
    uami. Ha naludɨ nukeŋ hugɨ uami.
  tgo-tgo: Pailat vama i ghareghare ma te valɨkaiwaeva i vakatha renuwaŋa regha na
    wabwiko laghɨye mbalavama thɨ vakatha gaithɨ, amba i thɨna mbwa na i thavwiya
    nɨmae wabwiko laghɨye e maranji na iŋa, “Loloke iyake le mare wonjoweniye thava
    ne i mena weŋgo. Tembe hu kwalavi.”
  yap-yap: Ma fa’ani guy Pilate ndakuriy fan ni ngki fithrad ya richey min cham, me
    fek e ran nge lukuy pa’ ngay u p’eowchen fapi girdi’ ni aram urngirad me ga’ar,
    “Yam’ ni nge tay e re mo’on ney e dariy bochu’uw murung’agen ngog! Ya gimed e
    kam dugliyed!”
  mop-NT: Le'ec aj Pilatojo, u na'taj ti ma' tu paatal u jelicoo' u tucul. Chen tanoo'
    u mas tz'iictal a cristianojo. U ch'a'aj a ja'a. U p'o'aj u c'ü' tu taanoo' tulacal
    a cristiano ti'i u ye'ical ti ma' yan u sip'il ti'i a Jesusu. —Ma' yan in sip'il
    ti'i a winic ada'a. Toj u na'at. Te'ex a sip'il ti bel u ca'a quimsabül. Inche'ex
    jaj te'ex,— cu t'an aj Pilato ti'ijoo' a cristianojo.
  tet-tet: La kleur falik, gubernur natene naꞌak nia la bele nalo saa tenik, tan ema
    lear nia atu krakat toꞌo nakfetik. Tan lia nia, nia nola wee nodi fasi liman iha
    siakaan oin. Nia moos katak baa sia naꞌak, “Haꞌu la katiu ema neꞌe niakaan mate!
    Emi hotu-hotu mak hatiu!”
  hlt-MCSB: Pilat loh a hoeikhang hae moenih olpungnah ni aka om tila a hmuh. Tui
    a loh tih hlangping hmaiah kut a yuh phoeiah, “Anih thii dongah ommongsitoe lamni
    ka om, namamih loh na ming bitni,” a ti nah .
  xtd-NT: 'Xaxeꞌe xa ña n‑kundee tnuꞌu Pilato xa daxino ini‑s ñayiu xiꞌin xa xee ka
    n‑ka kana‑i xiꞌin xa n‑ka ndundeꞌe‑i, xijan kuu xa n‑nandaꞌa Pilato nuu‑i. Xiaꞌan
    ntuku‑s nuu‑i: —Ña tuu na kuechi‑r xa kaꞌni‑n‑sɨ. Kundido kutau koio mee‑n‑sɨ.
    Xaxeꞌe xijan n‑nandaꞌa‑s.'
  mdy-ETH: ዒዚ ማዻ ባካ ዣሎ ዔቂሲሢ ማዓንዳኣፓዓቴም ማኣዳንዳ ባኣዚ ባኣሢ ጲላፆሴ ዔራዖ፦ «ታኣኒ ሃያ ዓሢ ሱጉፃፓ ጌኤሺኬ፤
    ሃይፓ ሴካ ማዾንዶ ባኮ ዒንሢ ዔራኔ» ጌዒ፥ ዋኣሢ ዓይሢ ዴሮ ቢያ ቤርታ ኩጮ ፔኤኮ ማስቴኔ።
  spl-spl: Yawu sâm kunyeŋe kârikŋe otŋetâ kuk pato tetemap sâm Pilatoŋe yahatmâ kinmâ
    topyeŋe teteâkgât to osom katmâ senyeŋanâk bâtŋe piriakmâ ekyongop. “Yu otne sâm
    oai yamâ yeŋgât tosa. Yuŋe nâhât wahap ki oap. Yawu gârâmâ senyeŋanâk kinmâ to
    yu piriakmune neksai.”
  usp-NT: 'Cuando Pilato xril chi ta'' ticwin chi jcolic Kakaj Jesús jwi''l mak cristian
    cow xch''ejejtak y xpe mas retzalak, xtak jc''amic ja'', xch''aj jk''ab'' chiwchak
    juntir cristian y xij rechak: In ta'' tantoj jcamic winak li riq''ui Kakaj Dios.
    Atak, atiliwtak nen tab''antak, xche'' rechak.'
  zav-NT: 'Gocbe''i Pilatən'' cuiczə bi de gone''. Bachyalə''əch chso''one'' scandl
    juisy. Nach bseḻe''e to beṉə'' ɉəx̱i''e nis par bone''e lao beṉə'' ca'' ža''anə''
    na'' gože'' ḻega''aque'': —Zdaczə benga ḻicha. Bitobi xbaga''a naquən ca de''en
    gate'', c̱hedə'' de''en ṉezze le''enə'' gate''.'
  sgz-sgz: Ái Pilato a longrai ngorer mák mákái ngo kápate arwat ngo na tur kári nemnem
    káián matananu, má páput má na aptur i ororok. Má ngorer a salaptur mák long pasi
    dan má ák siwi limán i mátán táil i matananu, má ák parai ngo, “Á iau, kápte ngo
    iau á káplabin á minat káián kálámul minái. Kamu táit sang á er.”
  kek-NT: 'Ut laj Pilato quiril nak inc''a'' qui-el chi us li quiraj xba̱nunquil ut
    quixq''ue retal nak k''axal cui''chic nak que''po'' xch''o̱l li tenamit. Tojo''nak
    quixtakla xc''ambal lix ha'' re xch''ajbal li ruk'' chiruheb li tenamit ut quixye:
    —Ma̱c''a'' inma̱c la̱in riq''uin xcamic li cui̱nk a''in li ma̱c''a'' xma̱c. La̱ex
    chic yal e̱re sa'' xbe̱n, chan.'
  blz-NT: Sarataa i Pilatus nunsuri se' ia sian moko ba'upa, ka' mian biai' kaekae'
    dodoa gora', ia nangalamo weer ka' ningoso' na aropna mian biai' ka' norobu taena,
    “Yaku' sian sala' na rara'na mian kani'i. Ya'a urusanmuu!”
  poe-NT: 'Ntá chꞌín Pilato kꞌuíkon chꞌán kíxin í kohya tsjitóxi̱nhin sín tsjenka̱yáxin
    sín la a̱ntsí má kꞌuíxité sín, nínkaon sín, la ntá kjuanchia chꞌán xraka̱o sín
    ìnta̱, la nkayakon kaín tí sín tsíkójnkotsé ntaha kꞌònti chꞌán tja chꞌán. La ntáchro
    chꞌán kíxin: ―Janhan tsámáhya jie̱ tí itsꞌen tí nkexro í chóntahya jie̱. Jahará
    xi̱kaha tjinkáonrá tso̱nhen ―ichro chꞌán.'
  san-TAM: ததா³ நிஜவாக்யமக்³ராஹ்யமபூ⁴த், கலஹஸ்²சாப்யபூ⁴த், பீலாத இதி விலோக்ய லோகாநாம்ʼ
    ஸமக்ஷம்ʼ தோயமாதா³ய கரௌ ப்ரக்ஷால்யாவோசத், ஏதஸ்ய தா⁴ர்ம்மிகமநுஷ்யஸ்ய ஸோ²ணிதபாதே
    நிர்தோ³ஷோ(அ)ஹம்ʼ, யுஷ்மாபி⁴ரேவ தத்³ பு³த்⁴யதாம்ʼ|
  cof-NT: 'Junni Pilátori tenhinue tsachilari yaca natiya merátuto fécari firara tilatichinaeque.
    Junca tenhito pica tanjasa carie. Junsi jeralelachi cale tede tsalee Jesuca culpa
    quitiyoe tito. Tede tsaletobi, itsantie: —In tsachi culpa itoe. Yaca totenun tenchi
    la culpa itoanae tie. Nulari totechi timinla joto, nulanan totesa carilaquede!
    tie.'
  srm-NT: 'Nöö fa de ta bai dë, nöö Gaama ta luku de diin. A si taa an sa tapa de
    te a heepi möönsö. Ee an piki fa de kë, nöö de o mbei toobi booko di köndë. Nöö
    hën a tei wata nöö hën a wasi maun te a kaba a hii dee sëmbë fesi dë. Hën a taa:
    “Söö, mi kaba e. Mi wasi maun puu miseei a dendu fu di buuu u di bumbuu sëmbë
    aki an fika a mi hedi. Soni fëën fika da unu e.”'
  qvs-NT: 'Chay runakuna sukaman piñakushpa kapariptinkuna Pilatoka mana nima layapi
    upallayachiyta atipashpana yakuta apachimurkan. Chaywan makinkunata mayllarkan
    tukuy runakuna kawanankunapa. Chaypina willarkansapa: —Ñukaka makinita mayllani
    yachanaykichipa kay runa wañuptin mana nima uchayuk kanaynita. Wañuptinka kankunami
    uchayuk kankichi.'
  zca-NT: 'Or une Pilat, yentra'' kwan nzhon rë men, no haxta kun Pilat, niyi'' la
    bixa'', orze'' mile'' Pilat mandad ñë''d nits, nde''b ya'' xa'' dilant lo rë men,
    no nzhab xa'': ―Gat lë''t yeka xo''b kwa''n gat miyi'' ba''; kuba'' xkwent go.'
  cbc-NT: 'Bairo roro na caátigarije ĩñarĩ, “Dope bairo na yʉ quetibʉjʉnetõmasĩẽcʉ̃,”
    ĩ tʉ̃goñañupʉ̃ Pilato. Bairo ĩ tʉ̃goñarĩ cʉ̃ paabojari majõcʉre ocorʉ cʉ̃ neatí
    rotiyupʉ, camasã yʉ cawãmo coserijere na ĩñaáto ĩ. Bairo áti yaparo yua, atore
    bairo na ĩñupʉ̃ Pilato nipetiro camasãrẽ: —Bairo yʉ wãmorĩrẽ yʉ cacoserije jʉ̃gori
    mʉjããrẽ ñiñoña, yʉa, ñe yʉ buicʉperiya ãni cʉ̃ cariarije. Mʉjãã yaye wapa rotie
    roque niña.'
  qxo-NT: 'Runacuna tsaynö masrä gayaraypa niyaptinnam ima ruraytapis manana puëdirgantsu.
    Tsaynö caycangantanam yacuta apascatsimur llapancunapa ñöpanchö maquinta awicur
    nirgan: “Nogaga manam cuentayognatsu callä. ¡Cay runata gamcunana wanutsirpis
    mana wanutsirpis cacuyay!” nir.'
  mox-mox: ʼInega Failato tawa alamania ge ana fata be qabu diavona nuadi nagivilei,
    mana ʼitedi Ieisu ena ʼaliga weaqina iʼalaweloweloloyea be tuta goyona vedavi
    naʼifoqe. ʼInega goʼilega nimana ʼutuya qabu dina matadia ʼabo vonaya, “Ge taha
    wese vona ena ʼinanei ʼimia baʼe ʼoloto nana ena ʼaliga weaqina. ʼInega yaʼa toatoa
    maiqigu, ta ʼesi taumiega ona luvinea.”
  kew-kew: 'Gore mo Pailat nipumi mo onaanumi nipuna agaa mada napagalimi kone adesa.
    Nipuna konere nimumi yada marekaalimi kone isa. Goa pea-daa nipuna ki ipa-para
    pataawa mo onaanumi adenalo kunisa. Goa pua nipumi mo onaanu-para lalo: Go aa
    tu maomapere ni-daa dia sa yapare ora nimina kogono.'
  dww-dww: Be Paelat ya raurubu be ya kita da nam keda deḡo i banavina, vutuna aubainama
    tauna patara matedie nimanama upae ya koḡa be ya riuna, “Taugu uma baneginama
    e gurina, wavunama nam taugu yà paḡo. Inam taumiḡa ami wavuma.”
  nif-nif: 'Wɨndɨñ tɨmbɨmbi, Pilatolɨ ka-nandɨñguk wɨn: en Yesu nepek no tɨñmɨlok
    tuop nɨm. Tombon amatamdɨ gimbɨt tɨmbi, mik tɨnepi tɨñgɨlɨñ. Wɨndɨñda Yesulok
    kɨmkɨm wɨn Pilatolok yomɨn nɨm indauktok endɨ ñɨndɨñ tɨñguk: endɨ Juda amalok
    ep tɨndɨñ no klembi, tukta eumbi, tuk tɨke bɨ mɨumbi, dausɨnan kii wɨlɨpi enguk,
    “Ama endok kɨmkɨmlok mɨlap walɨ nokok plon nɨm loukak, wɨn sɨnlok nepek.”'
  twi-ASANTE: Afei, Pilato hunuu sɛ ɔyɛ asɛm no ho hwee a ɛnyɛ yie na basabasayɛ reba
    no, ɔmaa wɔsaa nsuo guu adeɛ mu brɛɛ no, ma ɔhohoroo ne nsa wɔ ɛdɔm no anim kaa
    sɛ, “Menni saa onipa tenenee yi mogya ho fɔ. Deɛ ɛbɛba biara no yɛ mo asɛm!”
  aoj-aoj: Eaꞌ Pailat aꞌ nogawa basef ananifi ina banagefa nogapaꞌagas, owaꞌ. Naꞌamba
    asondaꞌ wandaf luꞌwafi. Eaꞌ Pailat nolai anambel embel nasaꞌopa lagof ananigufi
    ma naep esis amam nematawai nindihimbaꞌ naꞌias naꞌi, “Aeꞌ kofagema owaꞌatina egaha
    aman anamba nogagaꞌ. Maol ipeꞌini atin,”
  cbv-cbv: 'Páant ĩ niíj ñaacáchah joinít, queétdih jéih yap yohcan, chah ĩ íijatdihbʉt
    enna, mah pamapdih ʉbnit, nihat ĩ enechah, ãt téih chocop wʉt jĩ. Pánih téih chocnajeh,
    queétdih nin pah Pilato ãt niijíp wʉt jĩ: —Nin newédih yeebjéh tigaá ñi mawat
    tʉ́ʉtʉp. Páant ñi wʉtat jíib yeebdíhjeh peéh chãjat ã jʉmʉ naáh. Weémboodíh peéh
    chãjat ã wihcan niít, cã́acwãdih ãt niijíp wʉt jĩ.'
  taw-taw: Agelak takaw ogɨnap sek agen penpen gɨnɨgel tek lup agɨl, Paylat ñɨg dɨl
    ñɨn lɨ yokɨlɨg kɨlop agak, Bɨ anɨb ak nop paklɨnɨg gebɨm ak, takaw anɨb ak yɨp
    ma ownɨgab, nɨbop ke adɨkɨd ownɨgab agak.
  jic-NT: 'Pilato jola tepyala yupj ma quelel pjyacan̈tsja jupj tjevelá. Mop''in jisastsja
    Jesús mpa''is. Pilato jus nleya wa ts''a ''intsja yupj, jupj ma la tjiji yupj
    la tjomon jinwá. Nasa quelel la palantsja yupj. Nin mpes ''üsǘ tepyula, mos tepe''e
    pjü jis walap''a''á. Pajal pülüctsja judiopan ne''aj. Pilato tjevele yupj jis
    lal: —Napj ma nin lejay mpa''is niná yomen. Nun p''in nujos mpes ca mpa''is.'
  zap-NT: 'Chene wyenense Pilato ne rukasdet mén xdiiz Pilato, sinke lel mazre rderëz
    men, wgoob Pilato nis, waa nya Pilato nes lo men yra men, lex re Pilato: ―Let
    noodet rap dol ne guet ménree ne bet xdoldet; laatee de nan.'
  wer-wer: Pël maan Pailat pi wiap yemowasem itaangkën pim ngönte kat nemowiin yeem
    ngön kaëp kësang yaan pi maan iit kol mangkën Yesu mëmpna saunet pim naë won pöt
    pet elmëëpënëak pim moresiar i yairem epël mëëa. “Omën wotpil epopë mëmpnaata
    saunet nemëën nasën, arimëën yes.”
  ipi-ipi: Wuane laka puato, wandakali utupa-mane Pailatena pii ale naene, bala towa
    yanda puyale peyai-kola, balato disa ipa piti-pata mindi moto, wandakali utupanena
    wenonga atoto, bala tanena kini wasa-wasa pelea. Wasa-wasa peyoto, balato wandakali
    utupane lamawuato, akali oko omola-kola, koo tene oko nambanga nayolopeya. Yakamanga
    yolopeya leaipia.
  qul-NT: 'Pilato mana ima ruwayta atejtin, runacuna astawan astawan ch''ajwarachcarkancu.
    Chayraycu Pilato unuta apachicamuspa, tucuypaj ñaupakenpi maquincunata majchicorkan,
    nispa: —Cay runa wañunanmantaka mana noka juchayojchu cani, kancuna juchayoj canquichis.'
  ter-NT: 'Noixoâne Pilátu ákoyeanemo íta ípokea isóneuhiko koane yupíheovo ukóponea
    omoxohí kó''iyea yoko ímaikexeovo neko xanéhiko, yane pahúkone veyóponeokono úne.
    Ina kipovó''uxovo nonékuke neko xanéhiko koane kó''iyea: —Hainamo oúngeke yóno
    itína ra hóyeno (ponóvoti kixoku itúkeovo). Itínenoemo exâ koêku enepo yakahá''a
    képeki —kíxovokoxoane Pilátu.'
  bmr-NT: 'Jaanegui Pilatoco diito sihidɨ ejenaauumoro janaanɨcɨvɨro aivo añaaɨvuunoco
    aatyɨmeuboro, tajɨɨbaubo nɨfaihuco isɨvaqui. Jaafaihufaño ihuseneque nitamaaiubo
    diito ɨmefeenevɨ, jillɨ nooboro: Uujoho jaanɨ iimiibo guijevefañodɨ icatɨhi. Jillɨ
    toono amɨɨhai iimaa, nooboro Pilato.'
  fuf-fuf: 'Ɓay Pilaatu tawii alaa waawude huunde, awa kadi murtaldu ndun ɓeydoto
    woni, onsay o ƴetti ndiyan, o sooɗii e tawnde jamaa on, o wi''i: «Min mi tawetaake
    e hibbugol ƴiiƴan oo ɗan! Ɗun ko onon wonani!»'
  bhl-bhl: 'Keko beli, Failat e yetemete: I ibolow kaisuw kesomi, ibolow alwol kelinba
    keko, ganomin ibolow kuw kebiliw kasike, e ilo bokoyemomele: “Yu sen so banim
    kunum kale aliwi, e kuanoke kate, be nem sen bate! Yukalem ete sen so keliw te.”,
    yangesomi, kiskiw kukuw mak keko, ok sen mak kuluko, kawtiw ka biliw im kiin dim
    e, akalem teing dim gingko, “Ne sen so banim te!”, angse kale.'
  ons-ons: Pilat eŋe mo kake, eŋane don eaŋo mi rokoponge, kawali suaineka wakoniakane
    okange, ea wane eŋe doku natne ma more, ŋei ŋerep magu eŋane kaiteno metine saukki
    paki rake, “Ŋei iwa seukeake, yemo noŋo rawe mi seukeake! Iwa yemo ŋinane aboŋ!”
  con-NTPO: 'Tsa''caen fundo''je''fasi Pilatoja ti''tsse afa''a''qque patsuya''bi
    qquen tsu in''jan. Tsa''caen in''jamba tsu ziya aindeccu panshaen qquejian''fasa''ne.
    Ziyapa tsa''ccuma iñajamba isupa poiyi''cco aindeccu caña''jen''ni tisu tivema
    otishipa su: —In''jambi gi mandaye va a''ima fi''ttiye. Tsa''ma que''i in''jamba
    manda''cho tsu.'
  ghs-ghs: Hiiremi nokoi sokateqi hee, Ae, noke hapahapanaitare! Oke noko dzaubama
    hiiremi Pirato moomi noko noho noo nookaama naatemi eto rasaki mina biranatainoiqi
    noi hee, Abirake moomi kahosaamanita nike noke quba eesubi oho kahosa eto naho
    irita peitainoiqi hiireqi noi obata boto nomeke akobetemi oho mumure naateta.
  peg-peg: ଲାଗିଂ ପିଲାତ ଏଚେକାଡ଼୍‌ଦ ହୁଡ଼୍‌ତାନ୍‌ ଜେ, ହେୱାନ୍‌ ଇନାକା କିଦେଙ୍ଗ୍‌ ଆଡୁନା, ଆୱିତିସ୍‌
    ଆରେ ଗଣ୍ଡ୍‌ଗଲ୍‌ ଆନାତା, ହେ ଏଚେକାଡ଼୍‌ଦ ହେୱାନ୍‌ ଏଜ଼ୁଂ ଅଜ଼ି ଲକୁର୍ ମୁମ୍‌ଦ କେଇ ନୁଜ଼୍‌ଜି
    ଇଚାନ୍‌, “ଇ ନେତେର୍‌ତ ଆନ୍‌ ଦସି ଆକାୟ୍‌, ଏପେଙ୍ଗ୍‌ ହେଦାଂ ବୁଜାଡୁ ।”
  txu-NT: Nhym Piratu amim, —Je, jakam ne ba arỳm te meo ane. Nhym me ngry:k ne kangao
    kumex, ane. Ne kam ta kute we memã amijaxwe kêto amirĩt kadjy arỳm ngô byn me
    kunĩ nokrekam aminhikra põn memã kum, —Djãm ije me'õ axwe kêtja kamrô kapĩnkam
    ba ijaxwe? Kati, me ga ne ga me 'ã imã apnê ba arỳm ije bĩnmã. Me ga ne ga me
    ajaxwe, ane.
  eng-WEBU: So when Pilate saw that nothing was being gained, but rather that a disturbance
    was starting, he took water and washed his hands before the multitude, saying,
    “I am innocent of the blood of this righteous person. You see to it.”
  gnw-NT: 'Jare Pilato uicuaa yave ipuere''ã mbae uyapo oyoraca vaerã Jesús - echa''ã
    judío reta umbɨpɨ uyapo tecorai - jei güeru vaerã chupe ɨ jare uyepoe yatɨ vae
    reta jovai. Jayave jei chupe reta: —Che anoi''ã teco cua cuimbae jupi vae imano
    re. Pe reta penoi teco —jei.'
  mux-mux: 'Yunga ungele naa piliiku, ele tingí tiring kanupa kene Paillet-ni no kolupa
    liipa, yambu liiku máku toku muluringma kanuku molangi yunga ki lumaye topa kene
    nimba mele: “Yi ili toku kunjingí kolumba kene eni-kene ung pemba; nanga ung te
    naa pemba.” nirim.'
  maj-NT: 'A̱s''a̱i najmi ta̱ be nkú ts''i̱íhin Pilato̱, a̱t''aha̱ tu̱ sahá ''yún
    tíi̱ncha kjintáya sa xu̱ta̱ nkjiu̱n nga tíma kjaha̱n. Kui nga jakj''áha ntánijua,
    tsanéjnu ntsja nginku̱n xu̱ta̱ ko̱ b''a̱ kitsúhu̱: —Najmi an tjínna jé nga ku̱a̱yá
    nda̱i̱. Jun yo ni xi n''o̱o.'
  bkq-NT: 'Tutuze olâ Pilatos, aguiom kurâdo tunâry nugukeba awyly. Tutuze lâpylâ,
    akaemo tagâ iewiâpadyly, aguehomobyry ara anipyra-ro watay. Aituo tâzemaunguehoem
    paru nhenenehonly. Enanaynmo âzemaunguely, tâwentâzeba tawyly tienehon-hoem. Eyanmo
    aguely: — Urâ keba ise âsenagazeni merâ uguondo iguehobyry wâgâ. Âmaemo ise tâwentâzeim,
    mâyâen-hohomobyry wâgâ — kely.'
  kue-kue: Ana Pailat i kangwa yomba ye yene oglagldi kunda gua beglmbi, ye di akedu
    endinambuka mere mango ana ye nigl tau indre yomba merkinde meglmara gumanomugl
    ye ongo nigl kogl ana dungwa, “Yagl du-yene i gorambuka aglau i na mina paikrukwa.
    I ene konguno pangwa!”
  cot-NT: 'Iroompaquea yamenavaquerogueti Pirato icantacoguitani icajemaguitini, querocampate
    incojiavajerini, ariquea icajemacaanque oja iquivavacotimojiacari maasano, icanquequea:
    —Irimetojajiquerigueti imaica, teequea naatimpa quejetatsineca. Aviguentijia quejejianquitsi.'
  bnp-bnp: E Pilato i matakilala ngane i uka ma ri gi longoa, a vuhuna e huriki ri
    gao hateka, ri vakatubu ni roro. Lakea i bolea a naru, i vahilolo a limana na
    matane huriki, i ta maea, “Iau a uka rarenga vona a nimatena bakovi iea. Mu rata
    virihia vona a maki mu ngarua vona!”
  apn-NT: 'Hãmri nhũm tee ri ja nê tanhmã mẽ kãm kapẽr to no nhũm mẽ mar kêt nẽ. Nhũm
    tee ri mẽ àmra mar o xa. Hãmri nẽ kãm Jejus pĩr prãm kêt jakamã amnhĩm gô hkwỳ
    janhi nẽ mẽ piitã mẽ noo mã amnhĩ nhĩhkra kuhõnh o xa. Mẽ kot hã omunh xà hkôt
    kãm hpĩr prãm kêt ã omunh kaxyw. Hãmri nẽ mẽ kãm: —E na pa mẽ anoo mã ã amnhĩ
    nhĩhkra kuhõnh anẽ ka mẽ ja hã ixpumu. Nà inhmã hpĩr prãm kêt. Tanhmã kot amnhĩ
    tomnuj tore hã. Mẽ kaxipixjaja mẽ amã hpĩr hprãm jakamã mẽ kam nẽ tanhmã ho. No
    pa kot paj tanhmã ho hkêt nẽ. Ãm kwarĩ ho kwarĩ. Anẽ.'
  ctp-NT: Bra nu naꞌan Pilato chaꞌ tlá ꞌa ngiꞌni tloo neꞌ, chaꞌ msinꞌ ꞌa tiꞌ neꞌ,
    jlyo tiꞌ yu chaꞌ ja xlyaa ꞌa neꞌ kunan neꞌ chaꞌ nchkwiꞌ yu loꞌo neꞌ bra kanꞌ.
    Kanꞌ chaꞌ ngulo yu tñan ꞌin ska msu chaꞌ kan loꞌo msu kanꞌ ska siꞌyuu tyiꞌa. Mnaꞌ
    yu tloo nchga nten bra kanꞌ. ―Luwi kanun yaǎnꞌ ―ndukwin yu―, chaꞌ siꞌi chaꞌ ꞌñaǎn
    kaja yu nu ja ska kiꞌya ndukwi re ―ndukwin Pilato ꞌin neꞌ―. Chaꞌ ꞌwan lka chaꞌ
    kanꞌ.
  bre-BRG: 'Pilat, o welout penaos ne c''houneze netra, met e kreske an drubuilh,
    a gemeras dour hag a walc''has e daouarn dirak ar bobl, o lavarout: Didamall on
    eus gwad an den reizh-mañ; soñjit-se.'
  opm-opm: Ihir ihtiperhan Pairat oh Noh norhap han nahaya tei moh nohe meng oh na
    amratiprohe ma hapat. Irair sut patin sut patin goshatin ina haya ma hapat dahama
    ihirnong Er hat na sapat han moh ohnong indeiya moh nohe boknong basmur. Guragure
    boknongwimur. Gin gur Pairat ohe boknong timbas ma hapat nuranure boknongwi ma
    hapat ha dahatingwerim noh bes tom gahmatiprohmur pora ire kintei bes tom gahdeingopri.
  bvr-bvr: Lika gun-gatiya waypa nipa gu-borrwurra minypa nipa gala a-yinmiyarna gu-ngukurdanyjingarna
    gun-gata mari, wurra jarra wurra gama gorlk aburr-yurtchinga gurda aburr-yurtchinga,
    lika nipa Baylat bugula gu-menga ana-japalana ana-guyinda, lika murna a-jirra
    a-wepiyana minypa birripa abi-nana aburr-ji. Minypa a-yinagata burrwa, “An-guna
    an-gugaliya mun-nigipa maningan gala barra nguna-balka ngu-murna, wurra mun-gata
    nula ana-goyburrpa barra mornanga nyiburr-ni.”
  wal-wal: Ooshshi denddanaagaappe attin, aibinne polettennaagaa PHilaaxoosi be7idi,
    haattaa ekkidi, “Ha bitanee haiqqiyooban taani gelikke; hegaa intte erite” yaagidi
    shiiqida asaa sinttan ba kushiyaa meecettiis.
  zad-NT: 'Na'' ka gokbe''i Pilátona'' bich bi de gone'' daa zizikchli ba chaklleshgakile'',
    bene'' mandad jx̱i''gake'' nisa'' kwenc̱he binee lao yog'' beṉ''ka'', na'' chi''e:
    ―Aga bi doḻ'' nap'' nad'' daa guet beeni. Len'' gak xbag''lene''.'
  aso-aso: 'Likevo Pilatoꞌ aza gamazi lineꞌ mo ana damivo aꞌminguꞌ lovo naba mo sotoꞌ
    ilineꞌ ogavo nene ningo lihime ezela minamilive lo ngelebizelesa noso ma do eveneliti
    veꞌnidoꞌ ana nosoꞌ noizo tiꞌ lo lo-ngimineꞌ: Mene lengiꞌ initetine ve. Lingine
    lihimeꞌve nomive lisiheꞌ lamineꞌ mene bililizaha nenita eiꞌ lihime minamoloseive.'
  uli-uli: Yodwe Pilatus yela gola le tayor pelal le be taboloh yal hapatpat bo de
    budoh wahaha, ngo yesa tela paol mo imor buwa we ngo sa sor bo, “Te ngang mele
    yai haffaor le be mes mal le! Bo hami mele yami haffaor!”
  nin-NT: Nggo Bilatu à hi di uwa sama ni inkindirr ina zizo, na kru di a ta gru tsi
    kputtu, na du ba gri ku amasirr, na kpa wa a ngla ango ama ka na ashishi ka anishirr
    ba, na da di, “Ingga sama nu ungo na ayiyi a unushirr wanggo. Uwama à si undu
    umba mu!”
  tgk-tgk: 'Пилотус дид, ки дигар ҳеҷ чорае надорад, дар акси ҳол шӯриш сар шуданаш
    мумкин буд, дар пеши назари тамоми мардум об гирифта дастонашро шуста гуфт: «Ба
    хунрезии ин одам ман ҷавобгар нестам! Шумо худатон қарор кунед!»'
  acu-NT: 'Tura aints ainau Pilaton pachítsuk timiá kakarar chichakaramtai, Pilato
    yumi ikimiartin itataram tusa akupkamiayi. Tura yumin itaaramtai, aints ainau
    mash jiiminai ikimiak: —Ju aints nekas tunaarinchau maatniunka wikia pachinkashtatjai.
    Nuka atumnawaitai. Tura atumka ju nekaataram tusan, uwejrun ikimiajai, —timiayi.'
  cak-WNT: 'Y tek ri Pilato xutz''et chi xa majun chic c''a ri nicowin ta nuben y
    ri winek xa sibilaj pa quichi'' niquiben, xpe riya'' xberuc''ama'' pe juba'' ruya''
    y xuch''ej ruk''a'' chiquiwech quinojel ri winek ri'', y xubij: Riyin majun numac
    chare ri rucamic re jun chojmilaj achi re''. Kas yix wi c''a riyix achique niben
    chare, xcha'' chique.'
  ebk-ebk: As nan nangil-an Pilato ay maid kotok nan chana munsarsarudsuchan, ngem
    kun at cha maelapu chi kuru, nunpaara as chanum ya nunfuru as nan sangwanan nan
    ongoongor ay tataku. Kenalina, “Maid fiasorku as nan mangpatuyanyu kan tona ay
    taku! Kikiad kayu!”
  spa-PDDPT: 'Al ver Pilato que nada se lograba, sino más bien se formaba un alboroto,
    tomó agua, se lavó las manos delante de la turba y dijo: ¡Soy inocente de la sangre
    de Éste! ¡Allá ustedes!'
  ruf-ruf: Pilato hayonile ng'odaha bae chochose, ne hengele tsalyakwandusa kulawila,
    kasola ghamatsi, kahopfugha ghamoko ghake hambele he iwanu, kalonga, “Nene nahela
    litotso kwa ukufa kwe imunu ayu, alyo lyenu iwenyegho!”
  gun-gun: 'Pilatos mba''eve rei ndojapo kuaa reguai vy, ha''e pavẽ nda''eveive oje''oivy
    rã oexa vy ogueru ruka yy, ha''e vy heta va''e kuery oexaa py ojepoei. Ha''e vy
    aipoe''i: — Xee ma mba''eve ndarekoi kova''e [heko porã va''e] ruguy pemoẽ ukaxea
    reve. Pendereve ae topyta ha''e nunga!'
  agu-BL: 'Yi tilol Pilat yi qui''c rmeril tan yol scyetz, nin yi tele''n xtxum tetz
    yi txant tan jale''n jun chin oyintzi'', nin octz tan xtx''ajle''n yi k''ab ẍchiwutz.
    Ya''stzun tulejtz, tetz jun elsawutzil yi qui''c paj i'' te yi quime''n Jesús.
    Itzun ben tlol scyetz wunak: —Nk''e''tz impaj wetz yi kol quim yi yaje''j, i''tz
    chipaju''. Na tzinwutz wetz, qui''c til.'
  isn-isn: Kuite imatungo u Pilato auine shangauwezilye kituma lukani lehi, lakini
    badalakwe efujo ekanza, wikahola emaze wekakaala emekono akwe ntongeela amilundo,
    nukulunga, “Unene numugila anga ubee kusakami wa muntu uyuite numugila ubee. Magozi
    ayaite unyenye.”
  ilo-ULB: Isu nga idi nakita ni Pilato nga awanen ti maaramidanna, ngem mangrugrugi
    pay ketdin ti riribuk, nangala isuna iti danum, binugoanna dagiti imana iti sangoanan
    dagiti adu a tattao, ket kinunana, “Awan ti basolko iti dara daytoy awan basolna
    a tao. “Dakayon ti makaammo.”
  pir-NT: Tiquina sa ni sañuducugʉ̃ tʉhoro, tiquirore tiquina tʉho dueragʉ̃ ihñano
    “Masa usua, cahmequeboaga”, nino, yʉhtiro ohõ saha yeahye Pilato. Masa tiquina
    ihñonopʉ tiquiro omo coseahye. Sa omo cosero ohõ saha niahye. —‍Ahriquirore wejẽdi
    buhiri yee buhiri ijierare. Mʉsa ye buhiri ijire, nino omo coseahye.
  anv-NT: Ne Palɛt agɛ́gé nnó ji atulege mmyɛ detú ɛfwyale ɛkagé tane mbɔgé ji
    álá akamé nnó áwá Jisɔs wɔ́, Atɔ́ ájyɛ chwɛ́ manaá, áchwɔɔ́ chyɛ́ɛ ji
    ashwɔné amu né mbɛ ushu bɔɔ́ bimbɔ aké, “Amu ya apɔ́ né negboné mende yina,
    gɛ́ ɛfwyale nyú mbɔ”.
  sab-NT: 'Pilato gwagedu kwian ngle ulita kledu skochie ma ngle Pilatodi Jesu giti,
    ta skochie ene ole kwian ngle ulita ñage mo ta gbe dole tirare, malen sugedu Pilatoge
    ngwale ama gerule dare kwian ngle ole Jesu giti, kwian mi ta jwlite dale Jesu
    giti. Gire Pilato chi kadu mo ko gligagda kwian ulita gwa giti, Pilato tañachugu
    age ene Pilato ñage chege trate Chube gwa giti me chege jiske Jesu giti, Pilato
    mo ko gligu kwian ngle ulita gwa giti, ama gerudu: —Cha me jiske dale onbre ai
    giti, bage uñale ba be age mine kaire ama ole, ba be ama gweda, ama jia be chege
    ba ulita alin me cha alin.'
  tmd-tmd: Aliö rɨmɨn, Pailot rɨbyöx nugwöŋa, mönö na yöxeñ; jɨ mönö bli kwo ñɨŋ yad
    nugumön, nuö nuö pɨb maga rö, rön rɨbyöx nugwöŋa. Aliö rɨbyöx nugwön, nöbö mö
    piaku mämäg il rol ñɨŋa imaga röbö pɨ äbäd abön, ñɨgö yadöŋa, “Nöbö kɨ nugwo pɨl
    pal nɨgɨba rɨmɨdöi aku, mönö aku nɨ hen; ñɨŋ keir höbkal yönɨŋö,” röŋa.
  acr-NNT: 'Ri Pilato xrilo na jinta kutiqoj kuꞌan más tzꞌonobꞌal chike ma más ne
    ketukuk ri winaq; ruma kꞌu riꞌ, xutaq ukꞌamik yaꞌ y ekꞌu laꞌ chikiwach ri winaq
    xuchꞌaj ruqꞌabꞌ, y jewaꞌ xubꞌiꞌij: —Na jinta kꞌu numak riꞌin che rukamik waꞌchi
    jusukꞌ rubꞌinik, ma waꞌ imak riꞌix —xchaꞌ.'
  kpg-kpg: Di madagoaa Pilate ne gidee bolo ia gu deemee di dugu digaula, digaula
    e mee hua di hai baahi, gei mee ga gaamai ana wai gaa tono ono lima i mua digau
    dogologo aalaa ga helekai boloo, “Au hagalee dau gi di made o taane deenei. Di
    mee deenei ni goodou ne hai.”
  taj-taj: तिगै लसीन आखम्‍बा म्राङ्सी दाहेन्‍से झन हल्‍ली खल्‍ली तला भिसी पिलातस लोङ्जी।
    ओच्‍छे थेसे जम्‍मान म्‍हिला ङाच्‍छा या ख्रुसी “चु म्‍हिदा साइबासे लमा ङाइ तिगै
    सजाय नाआतोःगै, थे सजाय एनीगदेसेन नागो” भिसी भिमा,
  avt-avt: Mɨtɨk Pailat kertei in ek hɨrak kakɨtpim au, te mɨt en nesikeyaanmi nanɨnepan
    nanɨriuwerek. Te hɨrak kekin tɨpar keiyɨm kekemeyet his mɨrak keit ninaan me mɨt
    miyapɨr yapɨrwe keteiknor hɨrak kɨnapen kakɨkɨp. Te hɨrak katɨp, “Hi ap hertei
    mekam enum hɨrak kɨrɨakem, te hi anep mɨtɨk ik kaki. Hɨram menmen mi keremem.”
  cbk-cbk: Cuando ya realiza si Pilato que no puede mas le saca avante con el maga
    gente, y ta puede le mira que quiere sila hace gulo, entonces ya manda le lleva
    agua na palangana, y ya lava su mano na presencia del maga gente, para dale mira
    canila que nuay le responsabilidad para el muerte di Jesus, y ya habla le, “Hende
    yo responsable con el muerte de este gente inocente. Nuay yo que ver si cosa ustedes
    quiere hace con ese.”
  uig-ARA: 'پىلاتۇس سۆزلىۋېرىشنىڭ بىھۇدە ئىكەنلىكىنى، بەلكى بۇنىڭ ئورنىغا مالىمانچىلىق
    چىقىدىغانلىقىنى كۆرۈپ، سۇ ئېلىپ، كۆپچىلىكنىڭ ئالدىدا قولىنى يۇغاچ: ــ بۇ ھەققانىي
    ئادەمنىڭ قېنىغا مەن جاۋابكار ئەمەسمەن، بۇنىڭغا ئۆزۈڭلار مەسئۇل بولۇڭلار! ــ دېدى.'
  tuf-tuf: 'Uwat seo cohw bécayatan, Pilátoat ítitan, uwat ima chihtá cácajatro. Cati
    cuar íntiney wan uw bahnaquin tecuay yinátaro. Eyta istír Pilátoat rih chiír car
    bahnaquin ub acat im atum sujacro. Atum sucua rabar wajacro: —Ser uch Sir tayar
    yájtiro. As chihtá cut yauti jaw̃i. Yaúwintara behmár chihtá cuitar yauwi, wajacro.'
  abx-abx: Sanglit pakahuna'-huna'-na si Pilato nga gana' may hamok kapulsanan-na
    si mga pama'agi-na kundi' agtikang dina agsaramok i mga a'a, angala' iya buwahi'
    si planggana ngan anguso' atubang si mga iya. Aminugad iya, “Gana' kalabtanan-ko
    si kamatayun-na sito a'a. Tawa'-bi naynan baratunun-bi!”
  mco-NT: 'Pilato yjapubedaan Jesús, per co ijxy nejhuɨɨy co je mayjäy ca'' ni nej
    niducy. Hue'' ajcxy oy ytɨgɨɨy huambɨ jɨhuɨɨybɨ, chach ñayñajtztijɨɨygɨxy mɨɨd
    jot''an. Huin''it Pilato capxyñiguejxy je huädz nɨɨ. Chi ytɨgɨɨy cɨ̈bujp ma je
    mayjäy yhuinduu, e ymɨnañ: ―Ca'' ɨɨch ngo''adzohuɨpyɨch jadayaabɨ tudägyyëydɨjc
    y''o''cɨn. Miich ajcxy yɨ'' mgo''adzoohuɨpy.'
  kqf-kqf: Laḡannemo Paelat i kita te bamo mote eta i banavi bi waiḡasiḡasi i tubutubuḡa,
    ba tana gauba i vai bi lava kumna matedimo nimana i koḡa. Bi i giuna gado, “Tagu
    niga lavana ya pekina, ba wavuna mote yàma avali. Mba temi emi wavu.”
  cpb-NT: 'Ari riyotanake Pilato raminaashiwaita rosampitantzi, tema osheki iyatsimashirenka
    atziripaini. Ikaimakaantake ñaa, iñagaitakeri maawoini ikiwaakotanaka, ikantanake:
    “Te naaka kowatsine nitsitokakaanteri jirika kameethashireri. Pikowirika eerokapaini,
    piyotaiyeroni.”'
  aon-aon: Aria Pailat nadukemesh namudok, eshesh ko mare shumnek ananin baraen uwe,
    uwok. Aria debeihwi wanohw huruhuruk um hutogur. Aria anan nohur anabar abar aria
    nakrup ananis wisum ihishmorim arpesh esheshis nabes. Aria anan nakri namudok,
    “Eik inahos uwok um anudok arman ananin gok uwe, uwok. Ipak kanak pakri ba eshudok
    eneshenesh shenenek.”
  hus-NT-2005: 'Tam tin chuꞌu na Pilato abal yab xataꞌ neꞌech kin exbay, tokot exomich
    in péjéxlindhál más an atiklábtsik, in abnaꞌ ka ikʼtsin ti jaꞌ, in tʼakaꞌ nin
    kʼubak tin tamét an atiklábtsik ani in ulu enchéꞌ: ―Nanáꞌ yab u léꞌ kin walbin
    kʼal nin chemtal jechéꞌ an lujat inik, tatáꞌtsik a choꞌób xantʼéy a tʼajál.'
  mig-NT: 'Te ni̱ jini̱ Pilato ja̱ tú kúndéé‑de jíín ñáyɨvɨ, chi̱ sasua kándonda vaa̱‑ga̱‑i.
    Te ni̱ ki''in‑de nducha. Te ni̱ nandá''á‑de jíto nuu̱ ñáyɨvɨ kuá''a̱‑ún. Te ni̱
    ka''a̱n‑de: Tú na̱ kua̱chi máá‑rí íó ja̱ kúnchaa̱ nɨñi̱ cháa va̱''a yá''a sɨkɨ̱‑rí.
    Sɨkɨ̱ máá‑ró ná kúu. Achí‑de.'
  bps-bps: Taman gadè Filat landè kiboan, du baling tambù nan mimò samuk i dad to.
    Na taman mwè kenen yéél na naloban i kmalan di muna i kdee dad to, na manan, “Ise
    deg tmimel di kfati i to ani. Déén i litean di gamu kmal.”
  mbs-mbs: Nayan, netegahan den i Pilato te eked sikandin penalo diyà kandan, aw agpet
    den dan megsamok. Yan se doun te inabat din se wayeg aw mig-onaw te belad din
    dalem te pegtengteng dan diyà kandin. Minikagi sikandin, “Pineokit te peg-onaw
    ko te belad, impetaga-taga ko den kenyo te wedad labut ko aw imetayan niyo se
    otaw seini. Meneng aw yan se inangen niyo diyà kandin, inday den kenyo.”
  tof-tof: Paelat nóma ngakanórr wagó, wa gaodó koke yarilürr darrü kla tónggapónóm
    Yesun tangamtinüm - pamkolpama gazirrüm kena bainüm - wa nae itürr, tóba tang
    pamkolpamab obzek kwata we bagulürr. Wa ibübóka wagó, “E ne poko tónggapóndakla,
    ene paman büdül müp sab kótó koke ipudo. Sab yabü müp yarile!”
  cme-NT: 'Pilatiŋ juɔ da ijieni maara ni kã, wuɔ ne da fuɔ jãŋ vakuloŋ-juuru. Wuɔ
    biɛ hũmma a saar u nammu‑i nuɔmba yaaŋga-na aa naa cira: «Da na ko naacolŋ daayo‑i,
    na da-na-diei, mi nuŋgu sĩ.»'
  sus-sus: Pilati to a to a a mu nɔxi fefe ra, ɲama fan nu waxi kelife a ra, a naxa
    ye tongo, a a bɛlɛxɛ raxa e ya xɔri, a a fala e bɛ, «Yi xɛmɛ faxafe mu na n tan
    ma de! A luma wo tan nan ma.»
  pon-2006: Ni Pailet eh pehmadahr me e sohte kak wia mehkot me en katokeiraildi,
    pwe moromorete me kak wiawi, e ahpw ale pihl oh omwiomw mwohrail, patohwanohng
    irail, “I sohte men pwukoahki mehlahn aramas menet; amwail pwukoa met!”
  dad-dad: Pailat ĩ anĩ ile fen, ĩ od irõya nigin naab taka sã, anĩ tamo kayau idi
    totol bagai dino fen, kusĩ dou fenẽ age dife di, ĩ naan yale fen, tamo kayau meleid
    bun ima kulof fen, ĩ iron, “Tamo enĩ naud aya bun sã, are ãgenei sakir!”
  zab-NT: 'Chi guná Pilat dec aquɨt releeti sub lodeb, sino que mazru scandroo cayundeb,
    chiyru bxiaaldbɨ ni güecáa nis ax gudibynaab nez lo iratedeb, guniib: —Quɨt xi
    duldti napa gaty bnietré, aríianiy pur laat.'
  jae-jae: Pilata gêlic gebe oc êŋgôm êtôm atom ma lau sêli tauŋ sa ênam sêga, tec
    kêkôc bu jakêkwasiŋ lêma lau sêlic ma kêsôm gebe “Aê jawê ŋac tonec nê dec ŋakaiŋ
    atom, amac taôm alic.”
  ksd-ksd: 'Ba Pilato i gire ba pa i pait valar pa ta magit bat ia, ma dia to na ururung
    tana, i tak pa ra tava ma i gi pa ra ura limana me ta ra mata i ra kor na tarai,
    ma i biti: Iau ti langalanga ta ra gapu i go ra tena takodo: avat iat.'
  msm-NT: Nasabut ni Pilato no wadad pues to pag-ikagi din su ogkagubut on to mgo
    otow. Kaling migpudut sikandin to wohig aw panghugas to boyad din duon to atubangan
    to mgo otow. Kagi din, “Ogpanghugas a pagpakiyaya no wada yabot ku to kamatajon
    to seini no otow. Sikiyu to yabotan to sikan.”
  myk-myk: 'A Pilate di ba li ta na wee wa da le já wɛ, bani la li bi faraa sipyiire
    ti kafugo na. A wʼi lɔhɔ ko, na wu keye je sipyiire ti bɛɛri ɲii na, na jo: «Nɛ
    tɔɔgɔ wa ni yi ni we jaagi baa fɔɔ we wo shishan pu wo na wɛ. Yeeyɛ pyaa wo keŋɛ
    woyo yi wa yere.»'
  sbe-sbe: Na Pilato ye nuwatulobai meta nige gonowana dudulai hesau ye lobai, na
    boda wa se hetubu se hetalagegagega. Unai waila gaebana ye hai na boda wa matadiyena
    ye nimadeuli na ye wane, “Tamowai ta kwasinana giluna meta yau nige kagu gilu.
    Na polohena maudoina meta komiu kalimiuwai.”
  mcr-mcr: Pailoti iqu qokä-apäki, iqueuä kukŋui qätä mäwiyqä ipu, mäkä naqä timäutŋqänäŋä
    ikutäŋgaŋgi näqŋqä eäqe, iqu eqä hui ämeqe, iqueqä hipae, qokä-apäkä iquauqä hiŋuä
    iqisa asŋä äqäŋgqe. Iiŋä itä, tiiŋä ätukqe. “Ämaqä Tqu äpäkonätä häŋeqä iuätŋqä
    iqe, ŋqä hmanjqä. Ii hiqeqä.”
  cux-NT: 'Taachi Pilato miiⁿ n''diichí yā chi nguɛ́ɛ́ dɛ''ɛ̄ vɛɛ chi diíⁿ yā ndúúcū
    ''iiⁿ''yāⁿ ti yuudu n''dáí ca n''gai yā, tuu''mi ní sta''á yā nuūⁿnīⁿ ní naaⁿnu
    yā ta''a yā nanááⁿ nducyaaca ''iiⁿ''yāⁿ yeⁿ''e yáāⁿ Jerusalén miiⁿ. Ní ngaⁿ''a
    yā: Limpia canéé ''úú yeⁿ''ē asunto ''cūū. ''Úú ní nguɛ́ɛ́ nuuⁿndi yeⁿ''é chi
    ''cuūvī sáⁿ''a ''cūū ti n''dai sa. Ndís''tiī deenu nī táácā diiⁿ nī ndúúcu sa.'
  tur-YTC: 'Pilatus, yapılacak bir şey olmadığını, tam tersine bir kargaşanın başladığını
    görünce su aldı ve kalabalığın önünde ellerini yıkayıp şöyle dedi: “Bu doğru kişinin
    kanından ben suçsuzum. Buna siz kendiniz bakın!”'
  san-ITR: tadA nijavAkyamagrAhyamabhUt, kalahashchApyabhUt, pIlAta iti vilokya lokAnAM
    samakShaM toyamAdAya karau prakShAlyAvochat, etasya dhArmmikamanuShyasya shoNitapAte
    nirdoSho.ahaM, yuShmAbhireva tad budhyatAM|
  bel-N: 'Пілат, бачачы, што няма ніякай рады, але замяшаньне стаецца яшчэ большае,
    узяўшы ваду, памыў рукі перад натоўпам, кажучы: «Бязьвінны я ў крыві Праведніка
    Гэтага. Вы глядзіце».'
  sch-sch: Pilat'n ite anêmna om no nia, injêlna vai kêng ai suok rang ti amun
    chu tui a lâka, lokongei makunga a kut a rusuka, an kôm, “Hi miriem thina hin
    ite theiloina dôn mu-ung! Mahih nin sintho kêng ani!” a tia.
  mic-MIQNT: Na tujiw Pilot nest'g mo wetapsuninug ugjit siawi glulaji muta ma'muni
    uggwaiultiliji. Na ugpitnn gesispa'toqol aq telimaji mimajuinu', “Mu ni'n tela'tegew
    ula ji'nm npuaqan. Gilew ula gisi pgwa'tuoq!”
  huu-NT: 'Jesúna jino oretajana jitaiñedɨmacɨ. Iena Pilato uiñuamona, comɨnɨ jai
    uri iñenana naimɨe cɨuanona, jɨnui dɨga ie onollɨna jocuanona raite: —Bimɨe fiodaillana
    cue muidonañede. Bie rafue cuemo jai duiñede. Naimɨe fiodaite omoɨ muidona.'
  jiv-NT: Tura Piratu Jesus uwemtikrachminiaitkiui antsu ashí shuar charaatum ajainiakui
    entsa uturtitiarum tusa seamiayi. Tura ashí íimiainiai̱ṉ ikijmiak tímiayi “Ju̱
    péṉker áishmaṉ máatniunam wikia pachiintsujai. Antsu atumek íistarum.”
  otm-NT: 'Min nu ra Pilato bʉya ngue hingui sä dim päh yʉ́ mbʉi yʉ ją''i, pɛ man''da
    bin junthʉ ʉ. Janangue''a bi manda bá thunba ra dehe bʉya, bin xʉt''yɛ bʉ yʉ́
    hmi yʉ ją''i, nɛ bi ''yɛ̨m bʉya: ―Nɛ nugä hin ma ts''oquigä rán dąte da nu na
    ran ''yohʉ hin te in dupate, pɛ go ni ts''oqui zɛhɛhʉ, bi t''ɛ̨mp''ʉ yʉ ją''i.'
  dah-dah: Be, Pailat go gwaha kura titek ma hiriŋ. Irde al buda kuruŋ go fuleŋa forok
    irniŋ tike yeneŋbe fe teŋ mel gote diliŋ mar haniŋ halyiŋ. Irdeb, “Al ga kameŋ
    tiya gabe neya neya moŋ. Gabe dende samuŋ po geb,” yinyiŋ.
  tnk-tnk: Nəpɨn Paelat rətoni mə ko rɨpko mhə rerɨnraha rəpwiuən, mətə hənamo nurɨɡrɨɡien
    asori, in ruvehi nui, maikuas ia rəɡɨn mi ia nəmrɨnraha pam, mɨni mə, “Iou iakiwən
    ia nemhəien səvəi iəmə i. Nɨten riwən ia nirak. Ramarə a ia kɨmiaha.”
  kpr-kpr: Nunda geka sisira ava jo ningae, ne tuturo edo titigho ari da kau ava ero
    gido, Pilate setiri uvu budo fira buviri, evetu genembo da dombuda ijugaboro fifituse,
    nu ungo seghusira. Seghedo, sisira, “Dara einda dongono evia, segheteno vovoserirere.
    Nene setevo, genembo emo ambarira. Ainda bouvu, jo nane fumbae arena,” aminge
    sisira.
  san-IAS: tadā nijavākyamagrāhyamabhūt, kalahaścāpyabhūt, pīlāta iti vilokya lokānāṁ
    samakṣaṁ toyamādāya karau prakṣālyāvocat, etasya dhārmmikamanuṣyasya śoṇitapāte
    nirdoṣo'haṁ, yuṣmābhireva tad budhyatāṁ|
  nho-nho: I te saaita Pilate ni kite maa naa tama raa ma ki see lavaa iloo te hakannoo,
    ka massike te henua no hetaa huri raa, a ia ki huihui ana rima i mua naa karamata
    naa tama raa hakkaatoa ka taratara ake ki laatou, “Kootou see tuku mai te ssara
    te tama nei kiaa nau. Teenei ni vana kootou e mee soko kootou!”
  gym-NT: 'Abtä ni jökrä ñan namani tuen töi kwitare jire chi Pilatoye angwane, niarakwe
    kukwe niebare, yebtä bäri ni jökrä jatani kä mike bäri nokre. Abtä Pilato käkwe
    ñö käräbare, bti ja kise bätäninte kwe nitre israelita ngwärekri, käkwe niebare
    krörö ietre: Jesu müre ketadi, yebtä ti ñan rabadre ngite, ñobtä ñan angwane ye
    abko kukwe munkwe, aisete mun rabadi ngite Jesu dokwäre, niebare kwe.'
  azg-NT: 'Ndoꞌ Pilato, vi jndë jndyiaaꞌ jon na ndiquinan jon jndyue nanꞌñeen, ata
    manndyo na nnanꞌvehan nacjooꞌ jon, joꞌ tcan jon ndaatioo, tman jon ntꞌö jon tondëëhan,
    tso jon: —Maman ntꞌö chaꞌ cüjiꞌ jndyoyuhanꞌ ndëëhoꞌ na tajnan quichö xe na aa
    nnanꞌcueeꞌhoꞌ tsanvaꞌ. Ntyja ꞌnaan nquehoꞌhanꞌ.'
  bhd-bhd: ज़ैखन पिलातुसे हेरू कि किछ भी बन्ने बालू नईं बल्के उलटो फसाद भोने बालोए,
    त तैनी पानी मेगतां तैन मैन्हु केरे सामने हथ धोए ते ज़ोवं, “कि अवं एस एक्की धेर्मी
    मैनेरे खूने करां बरी भोइताईं, तुसे ज़ांना।”
  too-NT: 'Lā'' a''xni''ca'' Pilato cuenta tlahualh que tūla ixcāmāko''xamixī lā''
    ā''chulā'' ixtatā''kaquī''mā''na lā'' tūlalh cātlajalh, xla'' squi''nli xcān.
    Lā'' na ixlacapūnca''n huan tachi''xcuhuī''t Pilato makacha''ka''lh lā'' cāhuanilh:
    ―Quit tū'' iclē''n cuenta ixpālacata huā''mā'' chi''xcu'' lā'' a''nchī nanī. Tū''
    tlahuanī''t nīn tuntū'' a''ntūn tū'' tzey. Hui''xina''n nalī''pinā''tit cuenta.'
  ind-AYT: Ketika Pilatus melihat bahwa ia tidak menyelesaikan apa pun, malah kerusuhan
    mulai terjadi, ia mengambil air dan mencuci tangannya di depan orang banyak itu
    dan berkata, “Aku tidak bersalah atas darah Orang ini. Itu urusanmu sendiri!”
  cjo-NT: 'Osheki ikijanaka maawaeni. Riyotanaki riraga Peraato ratsipetashitaka rojampitawitakari.
    Ikanantakariri riraga ronampiri: —Pamakotenawoota iñaa. Ramakotakiniri, roojatzi
    ikiwawakotaka rako riyotantyaari atziri tee ikowawita rowamaakaanteri riraga Jesoshi.
    Tee ikowawita, roojatzi ikantawakiri: —Kaari naari kowatsini nowamaakaanteri,
    kaari. Pikowakirika eerori, eerokamacheetaka kentakotakaanterini.'
  nsn-nsn: Tar binaka ke banga Pailat pare, ahik baka poluk me puh re la kodkodohola,
    doha uiliatung e marang tentur, kare kale tar kodom, kare uabusa uamakaha tar
    limana tar matasir manai, kare kula pare, “O deuatinginar tamatener kodkodoh ahik
    paha ineteng totoguo a ineteng tamiuoumumpe.”
  san-DEV: तदा निजवाक्यमग्राह्यमभूत्, कलहश्चाप्यभूत्, पीलात इति विलोक्य लोकानां समक्षं
    तोयमादाय करौ प्रक्षाल्यावोचत्, एतस्य धार्म्मिकमनुष्यस्य शोणितपाते निर्दोषोऽहं,
    युष्माभिरेव तद् बुध्यतां।
  tna-NT: 'Beju Pilato ja cristiano cuana janimetipeitija eputani batana. Mesiaja
    mahue Jesús yatani huecuana batana. Da putsu, yahui paduseta cuatsasiatana. Beju
    yahui dusetana su, Pilato jamerucuatiana cristiano cuana butse su. Uja atana huecuana:
    —Aimue ema juchaji mahue ye deja jucha mahue emanuame puji. Uja da ema emerucuatiani
    micuaneda bahue epu puji ema jucha mahue. Beju micuaneda da juchaji epu, ye deja
    manuameja yainia putsu.'
  lid-lid: Pailat ndratanan ai, buku iri kameh winiyan banuhun sahou tan bwai, ya
    mirihik bahun anya kasahan. Eme iy kuhi gwa, ma iy sikine minen ereu mada iri
    lau mari, ma iy anya, “Ado sato-en sahou same la-uk buku none ndramak dah imek.
    Lokowa ado ai!”
  wim-wim: Nil Pilate.ang kan-ngul ngaantam-ngeey nil puth yaaman keꞌ thawiy thant
    pam wanchantana, than ngula kul piꞌan yumpiythana. Yaa, nilana ngak uw, aꞌ maꞌ
    nungantaman pung ngula meeꞌ yotantangan, aꞌ thaw thant, “Ngay maꞌ punganga, anan
    meenathāng niiyant ngayana keꞌam kuchang nunang mulathanakana, niiyam ep kuchan
    nunanga!”
  zga-M: Pu u Pilato avile avwene savikhumweidei kha vanghanghile nukhyovela pu akhatola
    amanghasi akhakalava amavokho eikhipungha vukhilola, akhata, “Neileimbulanonghwa
    pa nkisa nghwa munu uyu ungholofu pu mweilolelanghe yumwe angha.”
  yom-yom: 'Pilatu bu kamona ti kalendi buela vanga kadi diambu dimosi ko ayi divunzi
    ditona, wubonga nlangu ; wusukula mioko va ntuala batu boso ayi wukamba : —Ndisi
    ko bila mu menga ma mutu wawu. Vayi beno veka matedi !'
  san-SIN: තදා නිජවාක්‍යමග්‍රාහ්‍යමභූත්, කලහශ්චාප්‍යභූත්, පීලාත ඉති විලෝක්‍ය ලෝකානාං
    සමක්‍ෂං තෝයමාදාය කරෞ ප්‍රක්‍ෂාල්‍යාවෝචත්, ඒතස්‍ය ධාර්ම්මිකමනුෂ්‍යස්‍ය ශෝණිතපාතේ
    නිර්දෝෂෝ(අ)හං, යුෂ්මාභිරේව තද් බුධ්‍යතාං|
  yut-yut: Yaŋba Pailat da iyɨ yaŋ nandagɨt, “Gen yoko dɨma nandaŋek emat madepsi
    akdaŋ.” Yaŋ nandaŋek mɨŋat amɨn kabɨ madep da dabɨlon kɨsitni pakbikon sugaŋek
    yaŋ yoyɨgɨt, “On amɨn kɨmakban nak da dɨwarɨ dɨma pakeŋ, ji da pani.”
  grc-BYZ: ἰδὼν δὲ ὁ Πιλᾶτος ὅτι οὐδὲν ὠφελεῖ, ἀλλὰ μᾶλλον θόρυβος γίνεται, λαβὼν
    ὕδωρ ἀπενίψατο τὰς χεῖρας ἀπέναντι τοῦ ὄχλου λέγων· ἀθῷός εἰμι ἀπὸ τοῦ αἵματος
    τοῦ δικαίου τούτου· ὑμεῖς ὄψεσθε.
  tbl-NT: Timbow ton Paylét yóm là kegbeken hewà ke Jisas, ne dilóen bè yó kem tey
    tau sbung bè yó wen tô sidek nmò le béléen ke là nmungen du yóm kul knóyô, yó
    gónón tódô ma él, ne noloben tdoken lem mata le, monen mò kul, “Laen dù dou du
    bè yóm khatay ye du nim tau ni. Tódô kuy nbô yóm kgamà litóen.”
  cpc-NT: 'Ari jiyotanaki Pilato aminaashiwaita josampitantzi, owanaa ikatsimashiritaki
    atziripaini. Ikaimakaantaki jiñaa, jiñaitakiri maawoni ikiwaakotanaka, ikantanaki:
    “Tii naaka kowatsini nontsitokakaantiri jirika kamiithashiriri. Pikowaiyirinika,
    iiroka yotaiyironi”.'
  nhg-NT: 'Hua cuöc oquejtac Pilöto que abele tli quechihuaya, antes cache yejua chöchalöneya,
    oquecuec ötzintle hua omomöpajpöc imixtla de inu giente. Oquejto: ―Amo tli tlajtlacule
    necpea naja de imequeles de ini nönca tlöcatl. Nemejua nemiechtocörus nenquejtasque.'
  nya-nya: Pilato ataona kuti samaphulapo kanthu, koma mʼmalo mwake chiwawa chimayambika,
    anatenga madzi nasamba mʼmanja mwake pamaso pa gulu la anthu. Iye anati “Ine ndilibe
    chifukwa ndi magazi a munthu uyu, ndipo uwu ndi udindo wanu!”
  ngu-NT: 'Ijcuac Pilato oquitac ica xhuelis quimanahuis Jesús, yej más najcomanayaj
    on tlacamej, otlanahuatij ma cuilitij atl. Niman quemaj onomajtequij imixpan nochimej
    on tlacamej, niman oquimijlij: ―Nejhua xnicpias tlajtlacojli tla miquis in yolchipahuac
    tlacatl. Ompa xcontilican.'
  kup-kup: Met pot houloam haohan Pailat pot homeh, Aban epop horiv bon, oñ Barabas
    ur ñomat Iesu baverevoman sapan, povoz añarab nae nap menao ahö ravapan hezavoz
    parumauz zaitivok hamah-pot ñai abanarin mañoman tapan. Pot homet paru etet hehan
    ivovok Pailat pim marañ ivoh betet añarabon epat mañah, “Nem zaitivok aban okop
    ur nañomotü, oñ arim zaitivok hameg, povoz ur ñomapanen nem horiv bon, oñ arim
    horiv ok.”
  jid-jid: Niwa Bilatus toh ndi wawu na toh tie kpyeri na u ndu tsi kana ye wluna
    a ban ma nglawoma ni shishi ndji ba ndatre, “Mi na he latre ni yi indji yi wa
    ana latre na” Tie kpye wa bi son”
  wmw-wmw: 'Kwa javyo, Pilatu paawonire kuwa acipo cakukidiri tena ila shonge ya wanu
    ire ikizidi, basi akitwala maji, akinawa mmakono mbere ya wanu ware piya, akamba
    javi: “Omi‑pa sina kosa julu ya damu ya eyu munu‑yu. Eyo shauri yenu wanyewe.”'
  gmv-GGM: Philaxossay hanizaysi wurikka asay ba garasan mulaketethafe atin hara ay
    go7ay bayndasa yushi xelidi “Haysa adeza sutha gommppe ta gesha, hayssafe guye
    inte shene gidi hathi ehisidi dereza sinthan ba kushe mecetidees.
  ssg-ssg: Ti Pailat paxaiwa ka laha kum hong waxi i, ma tehu lape hile uke i sohot
    wasole teka seilon, i waxi kan ape nuhi minan he pulalaha. I ukek, “Tap teik kawatan
    tetak ti sale matei tel seilon ie, ien se waliko ti amuto!”
  zpo-NT: 'Gorna ngune Pilat nayetra Pilat lo re xaa, nel mas nakap doo nzhak re xaa,
    zee mnabeyy Pilat xaa yixii nis yanag Pilat, zee wii re xaa kwaan le Pilat. Nu
    nzhé xaa: —Nyent mod kwib yalgut cheen xaabyi ne tich na; xkwent re gu nak kwaan
    ba.'
  poy-poy: Pilatu pakawoniti kuwera kafanikiwa ndiri shoseri na kwana vidoda viweriti
    vyankwanja katoliti mashi na kaganaviya mawoku gakuwi palongolu pa lipinga lya
    wantu na kalonga, “Neni nahera lawama kuhowa kwa muntu ayu. Na shitwatila ashi
    mtendi maweni.”
  qwh-NT: 'Nunacuna tseno masraq qaparicurcuyaptinnam, Pilatu imanopis queta puederqantsu.
    Tsenam yacuta aparatsimur, maquinta paqacurerqan llapan nunacunapa nopancho, queno
    nishpa: “Noqa manam jutsayoqtsu cashaq que nunapa wanininpita. ¡Mä, qamcunana
    imanopis cacuyë!” nir.'
  gaw-gaw: Aeg amu Pilatus nug doyom, nug heḵunu elele iiṯa. Nug qak ele beḵunu heum
    amunu nug le awa, danab ah oh amelagp̱a ep̱eg ihaha nug aum. “Danab imu mauhḵu
    amu dahil hip̱unin iiṯa. Ag ahilag hip̱uninib daaḵu.” awa aum.
  nca-nca: Pailatko, maŋgoye kama howeweqo, kuma parámi tunoqewero tete, ye iŋoro
    sono rero unipare toŋeyemo kandí sonowaró. Sonoworo ŋande yaró, “Uni ŋa khumoweya
    ŋuko neneŋo quhuríne kini, yeŋo quhuríye naŋge.”
  zpz-NTPP: 'Na ornu Pilato gud lagy yu nu wayicy yu gan, sinu de mbecy zigy bi yuꞌ
    la dey nu gyicy yu coz deet, orzeꞌ mniiy lo tub mbecy nu cha gyiiy nis par nu
    naay lo rgüii la dela mbecy. Orzeꞌ nay: ―Ya̱ sac falt ne̱. Benu cut der mbecy
    nap ii, ndeꞌ falt ni de ru ―nay.'
  mkj-mkj: Pilate ne kidalda pwa ih johpwa kak wia mehkij ma en kak kauhdi pwa pingpinngo
    ne koalkoalikla. Doar ih pwa oau pwohl in pil en wijikdo ih amwunla poah mwohn
    pokonno, pwehng irai, “Ngoahi pijekjang insahn Woal mene. Kamwai wud pwukoahki.”
  zac-NT: 'Iurní Pilato guná hiadë nídiꞌi mudë lla gúnëll sino quë másruꞌu ziadalë
    mënë nu rdzatsu mënë. Iurní gunibëꞌa Pilato nisë, tsati guiáꞌall ziquë tubi sëñi
    de quë nápëdiꞌill faltë por galguti shtë Jesús. Gudíbill guiáꞌall; guníꞌill: ―Nádiaꞌa
    responsablë por galguti shtë nguiu rëꞌ purquë nápëdiꞌiꞌ faltë. Shcuendë të na
    ndëꞌë.'
  kyg-kyg: Pailatiꞌa apaketenoꞌaeꞌmo lusi kava huꞌa apano aeteꞌa geꞌnileꞌmo ago huꞌa
    aeꞌa ati kaeꞌnayaꞌmofeꞌmo afaꞌa aeꞌna apaka osegauve, huno huteno muki vayaꞌai
    apaulagaleꞌmo aniꞌmo alino ayaꞌmo sese hutenoꞌaeꞌmo, mani alagepa vekamo falisiya
    vaiꞌmo nagae yaꞌmo ohaneꞌnifa lapakaitapi yaꞌmo haneꞌniye, huno hapa paiꞌnigeꞌapaeꞌmo
  kmk-kmk: Utdit mailan Pilato un naid makwa na ot manlugiyona magulu dat tagu, nangaḻa’t
    danum ot binuḻuwana dat ima na utdit atubang dat kaaduwan ot kanana’n “Naid biyang
    ku utnat mapatoyan dituwa tagu. Nangamung kayu pay lawan.”
  cao-NT: Jatsi Pilato yosananiquë. Mahitsa jato qui ja chanini quiha. Caxaxëniria
    quiha toa nohiria iniquë; iquinacaspaimaria jaca nori. Jatsi jënëpaxa Pilató bënaniquë
    jato bësojo xo tsi mëchocohaxëna. Mëchocohapama tsi, —Ja rësopino tsi noho shinari
    ma xo ra, mato shina nori —i nohiria qui Pilato niquë.
  bbr-bbr: Ko roasiret apwarowon ak weräiäun senek sarena, Pailot ko kar ämän mau
    senek wa, okon, an maro orip oumara, roasiret amiakap kon ipou an kosorwon. Kos
    äiewon, “Okoro isan usu wa, isas kiro ro weita, wa meiäi. Akasar keseraun keserwe!”
  inb-inb: 'Chasa iapa kapa­rispa uia­ri­na­kug­manda, Pilatos iuia­rirka, pai ñi
    imapas mana pudin­gapa kagta, kispi­chin­gapa. Nispaka, chipi kag­kuna­pa ñawipi
    iaku­wa maki mailla­rirka, kasa nispa: —Kai alli runa kam­kunapa maki­pi wañu­chii
    tukun­gapa kaska­manda, nukataka mana iuia­chi­wan­chu, ñi ima kulpa iukag­sina.
    Chika, kam­kuna­ta­mi chaian­gapa ka.'
  hrv-hrv: 'Kad Pilat vidje da ništa ne koristi, nego da biva sve veći metež, uzme
    vodu i opere ruke pred svjetinom govoreći: “Nevin sam od krvi ove! Vi se pazite!”'
  box-NT: 'Bìo ó o Pilaate mɔn ò o yí dà bìo ɓúi máa wé, à ɓa nùpua hoorà
    wíokaa wee dé wán, ó o lá mu ɲumu ò o sɛɛra mí níní ɓa zã̀amáa yahó
    ò o bía: «Ĩ níi ló a nìi na kà ɓúeró bìo yi.»'
  ote-NT: 'Nu mi hyanda ra Pilato gue maꞌna ꞌyo mri ñʉntsꞌi ya ja̱ꞌi ne himi tsa te
    da ꞌyøtꞌeꞌa̱, nuꞌbʉ́ bi manda da tha̱mpa tsꞌʉ ra dehe, ne bi nxʉꞌyɛ ja yá thandi
    gatho ya ja̱ꞌi, ne bi ꞌñena: ―Nugui hingo ma ga tha̱di de nurá ji ma da manga
    nuna ra hoga ꞌñøhø nu stí du. Nuꞌahʉ ya go guí pa̱hʉ te ma gui tha̱dihʉ.'
  wnu-wnu: 'Ende abari Pailat bo sabar qamb igama eng nob yogurubari gab ne ya ba
    munon magqurt wonou uben birogoni wogub wurinob qamar: “Munon e uminer eng ye
    mindigar qob ger yet me igorinerei, aninou qas.”'
  zam-NT: 'Co''se'' ñee Pilat ya yende mod li Pilat gan no, ndxe''leque'', sate más
    ndxátbèe mèna no ndxecloo mèn ñèe mèn Jesús, mbli Pilat mandad. Ngua xi mèn nít
    par mtech Pilat ya'' Pilat loo mèna. Láth ngue tech Pilat ya'' Pilat, ndxab Pilat
    loo mèna: ―Yende chó cón chenen par la''s ron cón che''n mbi'' ba'' par niin guthen
    mbi''. Ne'' ne'' la''s ron cón che''n mbi'' ba'' par niin loo gu'' guth gu'' mbi''
    ba''. Mbi'' indxàpte nec thìb xquin no xtol par guthen mbi''. Con'' co'' ndlya''s
    gu'' li gu'' ba'' ya nacle'' cón che''n gu''. Gu'' nee cón li no gu'' mbi''. Yende
    chó cón chenen par xon ren mbi''. Nambìi ndoon loo gu''.'
  zyp-NT: Pilat taco cang thai khaw be, hnahnawhnah laky a chuh sua a takhah a hmuh
    tihtah tui khah law ka, zawpui hme leco a kih cawh a si. “Kama cawh ma cawngsawpaw
    a thisai lehei suanah hnui bei neh. Ma heh naaning naa tuapaw naa muaphonah a
    cang,” tatah a tah he.
  sey-NT: 'Pilatopi i̱ coꞌaye yoꞌoseꞌe asa ti̱ꞌamaꞌëna, coa pa̱ipi jerepa jo̱sa yoꞌojë
    sa̱ñope ja̱seꞌe cajëna, ña jujani jë̱ña tsoasiꞌi caquë oco daja̱ꞌquëre jëjo saouna,
    daëna, tsoaquë capi: “Yëꞌëpi iquë deꞌo pa̱ire huani je̱o ja̱ꞌñe cua̱ñemaꞌë paꞌiyë.
    Mësaruseꞌe yoꞌojë̱ꞌë.”'
  nvm-nvm: Bu ijeg kumejga Fairet fun giame vierafero fu una vuak kafo kuaikma buka
    bijaikro fu uri do jiame abe e fok ijiebuon nifak ijia imut soin. Fu imut do some
    kia, E igi kanakfuon iji na nar kiaga ja rekva bakin. Regavo ja e igi ise renma
    bakin iji kanakva afikin iji jan jar abek.
  mps-mps: Tama megi da Pailatgo koneani, agai po usu ebeo. Menio. Tama wąbi genuai
    hwįainogo yai. Tama agai augwali ola momainogo agai wę te poude meba selama,
    tama aga nogo te we bidigo gedude wę telawai. Tama nogo wę teladubadi agai te
    po wai, “Te e bidi elibo da, te eno sęgę menio. Te duga sę naga dao.”
  pab-NT: 'Hatyaoseta Pilatos xakore waiya hoka maisa terota jiyahaotyarahene, exahe
    halitinaiya enajikini maniya ehareha ihiye aokita hoka axa one hoka tihahisoaheta
    halitinai nahalakoita hoka nehena: — Maisa atyo natyo hare xini exe haliti xaisaka
    naoka, xakore hoka xiso atyo — nexa.'
  llg-llg: Taa dook boe ma, ana bubuluk, nae, ndia taa bisa tao hata-hata bali, huu
    hataholi noꞌu kala sangga manggalau so. Huu ndia de, ana haꞌi oe de ana safe liman
    neu sila mata nala, ma nafada nae, “Au taa tanggon Hataholi ia mamaten! Ela ei
    ndia musi tanggon!”
  kyf-kyf: 'Da Pilatɩ ''yɩa nɩɩ, -we ɔ mɩa lɛnʋda we bhe, ''ɩn ''gbe mɩa gbugbloluda
    bhabha, ɔ ''bhua ''nyu ''wʋ, ɔ budoa kwɛ nyɩma weee ''yibadɩ, ''ɩn ɔ nɛɛ: «Nyɩmɛ
    nɩɩ tlɩtlɩee ''gba ''nɩ ''mɩ ''wlu -mɩ. Amɩaa ''dɛɛ gbʋ -wa!»'
  tpi-tpi: Pailat i save nau, ol bai i no inap harim tok bilong en, na bikpela pait
    i laik kirap. Olsem na em i kisim sampela wara na em i wasim han bilong en long
    ai bilong ol manmeri. Na em i tok olsem, “I no asua bilong mi sapos dispela man
    i dai. Em i samting bilong yupela tasol.”
  mih-NT: 'Ta zɨquɨ i ndyehe ra Pilato vatyi ñá cuu zacuu ra. I nduvaa ñi maa ñiyɨvɨ.
    Yucuan cuenda i quihin ra ndutya, ta i nacatya ra ndaha ra ityi nuu ñiyɨvɨ, ta
    catyi ra: Yɨvɨ cuatyi mi cuu ta cua cati nɨñɨ ra vaha ya. Ndyehe maa ndo cua ndoo
    cuatyi sata maa ndo.'
  qvh-NT: 'Runacuna timpuypa timpur gayaraptinmi ima ruraytapis Pilato camäpacorgansu.
    Saymi yacuta apaycasimur lapanpa naupancho maquinta maylacushpan nergan: “Nogaga
    manami jusayogsu cä cay jusaynag runata wanusiyashgayquipita. ¡Gamcuna munayashgayquita
    ruracuyay!”'
  kms-kms: Pailat ni nei namb ni wand wute rutungu segi ye, di ni yeng rind gib rimb.
    Pugri bu ni wuye natekui wute nde rar pene si wuye nap, nari, “Wuti nen nati,
    te nge unje kap segi, te nungoqi non nei pene.”
  agn-agn: Asing itaen ni Pilato ang anda ra enged ay maimo na tenged ang mga taw
    mamagkagolo ra, nagpakomit tanandia ta wi ig namanaw ong talongan mismo tang mga
    taw. Ganing si Pilato, “Anda ray sarabateno ong kamatayen tang taw ang na. Bala
    amo!”
  nhi-NT: 'Ihcuac Pilato oquitac acmo ouilia itlah icchiua, yehyeh ocachi oualmahcocuiah,
    otlatitlan ica siqui atl uan omomahtiquih imixpan nochtin. Uan oquimiluih: —Neh
    amo notlahtlacol tla nanconmictiah nin tlacatl [tlen amotlen itlahtlacol]. Oncan
    namehuan ixcontacan.'
  ttc-NT: 'Ya ma tz''ok ten te Pilat, k''onti''l tuq n''ok ksi'' kywi'' ti''j, sinoke
    cha mas tuq nkyejaw lab''un, ntons tetz owel xtx''ajo'' tq''ab'' kywitz kkyaqil
    aj telponx k''onti''l tuq tetz tpaj, b''ix oxik tq''uma'' ikxjani: «Wetz k''onti''l
    web''en qa ma kamik ja xjal ntzani aj k''onti''l tpaj. A''ix etetz e''el tetz.»'
  dan-1931: 'Men da Pilatus så, at han intet udrettede, men at der blev større Larm,
    tog han Vand og toede sine Hænder i Mængdens Påsyn og sagde: “Jeg er uskyldig
    i denne retfærdiges Blod; ser I dertil!”'
  kwj-kwj: Wofunu Pailat ya ri hambwa, “Ani bati hinde rini ani okula kumbwa. Foki
    apa au mu wu musuno.” Wosini uku rini ratawani ele himiyama hurahama lei miyaningisopo
    ki tapa rihi ri yokoni ri goloni ri rawakasini ya ri sawe, “Dorihaꞌa hima hawa,
    o ai nomo mina, o kui nomo fo.”
  vie-OVCB: 'Phi-lát thấy mình không kiểm soát nổi dân chúng, cuộc náo loạn sắp bùng
    nổ, nên ông lấy nước rửa tay trước mặt mọi người và tuyên bố: “Ta vô tội về máu
    của Người này. Trách nhiệm về phần các anh!”'
  kze-kze: mináímbá símae íyúwana Páíráti miwí táái íma kanaán-umai karánaumne-imayaa
    éna amáparawai áái'a tíyáavo séna táávepimba nombá atímarena amáparawai túranka'a
    umásítai'a éna ayáámba sese éna séna mindákómó puwínín-umbai-yantaa'a kesiyáámpimba
    íma kwáyáivo kentiyáámpimba kwáyáiye súwasa
  mpj-mpj: Palunyajanu Payilatju wurrkulirnu, “Mirtarniya ngaakajalu kulirnin, paki.
    Jurtarrijakujuya, ngayulurna-jananya wajalku, ‘Ngurrparnara’.” Palunyajanu Payilatju
    lupungka kalyu manu. Kangku waajapungu mara mirakartilu. Ka-janampa wajarnu Payilatju,
    “Jampa miturriku jiinya martu, mirtarninyurra ngukarrila!, ngurrparnara. Jiinga-nyurrampa
    nyunturtinku!”
  lbk-lbk: Issan nangil-an Pilato ay maid maangnena ya madlawna ay enkholo cha et,
    inmala is chanom sa et nenfolo isnan sakhang nan katakhotakho ay mangwanin, “Faken
    ko fiyang nan mapateyan tona ay takho. Chakayo nan kikhad sisa.”
  mto-NT: 'Ku veꞌe je̱ Pilato du̱ꞌix je̱ts kaꞌa veꞌe yꞌo̱ꞌyixju̱ je̱tseꞌe je̱ nu̱may
    jayu ku̱du̱yakvinmatyiktsti, yꞌukvaandupeꞌe yoojmu̱kta yꞌajxu̱kta, vanꞌit tseꞌe
    je̱ tsoxk na̱a̱j du̱nu̱ke̱jxi, je̱tseꞌe je̱ja je̱ꞌe̱ vyinkujkta kya̱puj. Jidu̱ꞌu̱m
    tseꞌe vyaajñ: ―Kaꞌa xa a̱tseꞌe nniꞌkxmat pa̱n o̱o̱ꞌkpeꞌe ya̱ jayu juuꞌ veꞌe ka
    to̱kin ma̱a̱tap; miits xa veꞌe mtoonkta.'
  bzh-bzh: Lom Pilatus raḳ ni bë su debë nengaj vu yi ġaġek rë, gaḳ newaj raḳ
    gebeġö böpata vonġin berup. Om ḳo bël beripek nema raḳ alam pin malaj genër
    bë, “Bë ham ngis mehö niröp sënë menadiiḳ, og su degwa neggëp vu sa rë! Gaḳ
    ham nġo ham nġaa!”
  guj-2017: જયારે પિલાતે જોયું કે તે કંઈ કરી શકે તેમ નથી, પણ તેને બદલે વધારે ગડબડ
    થાય છે, ત્યારે તેણે પાણી લઈને લોકોની આગળ પોતાના હાથ ધોઈને કહ્યું કે, “એ ન્યાયીના
    રક્ત સંબંધી હું નિર્દોષ છું; હવે એ તમારી ચિંતા છે.”
  jvn-NT: 'Pilatus weruh nèk ngono kuwi dèkné ora bisa nentremké wong-wong, malah
    tambah gedé rétyokké. Mulané dèkné terus ngongkon njikukké banyu lan nang ngarepé
    wong-wong kuwi dèkné misuhi tangané karo ngomong: “Aku ora nduwé salah apa-apa
    nèk wong iki mati. Kuwi urusanmu déwé!”'
  byr-byr: Sagaaꞌ Paailatɨ yɨbwakɨnna “Nɨmɨre yagaalyaꞌ yɨnɨga wiꞌna mi yadeꞌ daaka!
    Sarevɨ mala naangeꞌ dɨkaavajɨwaka!” Sarei aalya pɨrɨꞌ maarɨna yaka kwala bwaꞌnaanyayaba
    gamɨre asɨraarɨ aalya yɨnyɨna. Sara yaka wɨdɨna “Aꞌmwe dazai balajaꞌ kayaaꞌnanyaꞌ
    nɨmɨreꞌ mɨka! Yune sarɨnnyaburɨnyɨra. Sarevɨdaaꞌnyɨ nɨnnya ata aalya yɨmwana!”
  ian-ian: Pailat yelavɨtndɨ. Ndi kat waluwa vak ana wutɨgandi. yelavɨka walɨnja vapmba
    yilapman yiweyan wun kat waleagiyandi waa yelavɨtaa ngu awmba kalɨtaa yisolaa
    vɨga lɨndi maa taamba ngu njangindɨ. Njangilaa wandɨ. Wan nyan kat tamba kwagalawun.
    Ndɨ kat kwutaa vatnyangweyan wuna vak ana ndɨ. Ngwuk ngwutna vatna waa wandɨ Pailat.
  hun-hun: 'Pilátus pedig látva, hogy semmit sem használ, hanem még nagyobb háborúság
    támad, vizet hozatott, megmosta kezeit a sokaság előtt, és ezt mondta: „Ártatlan
    vagyok ennek az igaz embernek vérétől. Ti lássátok!“'
  mcf-NT: 'Adsho —Padi icnuna —caqui niacbidanquiec adequi unës uate bunquiec cuesantiadpambo
    yansho isash: —Acte beccho —quepondash Pidato. Bëacsho tasun dapan cushtotanec
    mëpamëdquin abitedi ismepondash. Adashic Esus caic: —Nëid unës uametiapimbo iquebi.
    Nëid unës uamete bunec mibien cuidadtequidombo nendac. Ëmbien adotiapimbo iquec.
    Mëpamëdec bëchish ucudacbimboec mimbi icsamiaid ucudebi —quiash mëpamëdquin ismepondash
    Pidaton.'
  kjs-kjs: 'Gore mo Pailat nipumi mo enaalinumi nipuna agale mada napagalimi kone
    adisa. Nipuna konere nimumi yada marekaalimi lo pisa. Go-rupa pea-le nipuna ki
    ipa-para pataoma mo enaalinumi adenalo radepelisa. Go-rupa puma nipumi mo enaalinu-para
    talo: Go ali lu makomapere ni-daa dia lisa yapare ora nimina kogono.'
  mni-mni: "Mahakna kari amata pangthokpa ngamdre adubu madugi mahutta irang hourakadoure\
    \ haiba Pilat-na ubada, mahakna miyam adugi mamangda ising louraga makhut hamladuna\
    \ hairak-i, “Maral leitaba nupa asigi ee-gi maramda eigi iral leite. Masi nakhoigi\
    \ nasarukni?”\x94"
  yad-NT: 'Su̱nu̱yadanumatiy Pyidátubarya ruuvaayada nijya̱nvajyuu, sajachipiya̱jada
    variy: “Tama̱ vana̱y jtate ri̱mu̱ryani̱ Jesús day, tama̱, nijya̱nvajyuu ji̱ta
    rañi jo̱taru̱yada jvatyiyada riva.” Sasuuta̱da ji̱ta varirya jijyomutu ja̱a̱ta
    nijya̱nvajyuu diyadajache, su̱teda ji̱ta variy ruuva: “Ne rayasayadamu sa̱batye
    jiñu nijya̱mi̱ day. Jirya̱numa jnu̱chara riva.”'
  mxb-NT: 'Kúú ni̱ ka̱ndaa̱ ini Pilato ña̱ ko̱ kándeé ka̱ ra̱ kaꞌa̱n ra̱ xíꞌín ña̱yuu
    kuáꞌa̱ ñoó, chi̱ diꞌa ni̱ na̱kui̱na vaa̱ cháá ka̱ ví ná. Sa̱ꞌá ño̱ó ni̱ kiꞌin
    ra cháá ta̱kui̱í, ta ni̱ na̱kata ra ndáꞌa̱ rá noo̱ ndidaá na̱ ñoo Israel ñoó,
    dá ni̱ kaa ra̱ xíꞌín ná: ―O̱ kándio kua̱chi taꞌon yuꞌu̱ sa̱ꞌá nii̱ ta̱a yóꞌo,
    chi̱ kúú rá iin ta̱a ndaa̱. Mií vá ndó kúú na̱ ná kandido kua̱chi saꞌa̱ rá.'
  pon-2006A: Ni Pailet eh pehmadahr me e sohte kak wia mehkot me en katokeiraildi,
    pwe moromorete me kak wiawi, e ahpw ale pihl oh omwiomw mwohrail, patohwanohng
    irail, “I sohte men pwukoahki mehlahn aramas menet; amwail pwukoa met!”
  maq-NT: 'Hya xi camachaya rë Pilatu xi sahmi cuendaain xuta xi chja me ta tu hitsë
    sa tijima ngu suë jyë ne, cafehya me nandá sehe cavane me tsja me xcun xutacjín
    jan. Sehe cachja me cuitjin: ―‍Quitjeen jyë́ tsëhë cjuaveya rë cha vihi ta, tsajin
    jyë́ rë cha. Vëhë ne, ha chaha nuju vëhë.'
  hto-hto: 'Pilato ie uaina íaɨoɨ ɨ́ɨnoñenana cɨode. Daje izói nana comɨnɨ aféfuiaɨri
    jamánomo cáillɨana cacade. Ie jírari “Onoɨ cue jocólleza jaɨnoi atɨ” daɨde. Jócua
    llezica daɨde: —Afe bie nɨ́fuenidɨmɨe tɨille cuemo jɨ́iñede. Danɨ ómoɨfueza, —daɨde.'
  por-BRBSL: 'Então, quando Pilatos viu que nada se ganhava, mas que começava uma
    perturbação, pegou água e lavou suas mãos diante da multidão, dizendo: “Estou
    inocente do sangue desta pessoa justa. Você se encarrega disso”.'
  ces-NKB: 'A když Pilát viděl, že nic nezmůže, ale [že] je čím dál větší pozdvižení,
    vzal vodu a před zástupem si umyl ruce se slovy: “Nejsem vinen krví tohoto spravedlivého.
    Hleďte si [toho] sami.”'
  cui-cui: 'Poxonae Pilato yaputane xua nama taaibichiba pocotsiwa bapon pepaebinexa
    picoya, xua peajumetsacaxae barapomonae, daxota Pilato itoroba ichʉn xua petaxawenaenexa
    tsainchi mera. Bapoxonae barapo meratha nacobe quiataxuba barapo jiwi peitʉtha
    tatsi. Bapoxonae bapon namchi, jeye: —Xan apara jopa tacoutha bexuba exanaeinyo
    bapon xua daxota pejana pichapabarena pon jopa bequein abe exanaeyo. Poxonae nacobe
    quiataxuban meratha, baxua tsita itapeinya xeinan xua apara jopa tacouthinyo.
    Apara jame painya coutha pam poxonae bexuba paexaname pon abe jopa exanaeyo, jei
    Pilato.'
  boj-2014: Onaqa Pailat a naŋgo anjam di qusiqa endegsi poiyej, “Tamo uŋgasari naŋgi
    ijo anjam quetbqasai. E naŋgi saidnjrqai di naŋgi ŋiriŋosib qoto tigeltqab.” Pailat
    a degsi poiyej deqa a tamo uŋgasari naŋgo ulatamuq di ya bei tabirq di qamsiqa
    ya dena aqa baŋ yansosiqa minjrej, “Yesus a moiqas di nuŋgo une. Di ijo une sai.”
  eng-OEBUS: When Pilate saw that his efforts were unavailing, but that, on the contrary,
    a riot was beginning, he took some water, and washed his hands in the sight of
    the crowd, saying as he did so, “I am not answerable for this bloodshed; you must
    see to it yourselves.”
  eri-eri: Pailot no isai, nomo beele ada isode, onodu oota anyakaro jaimu wode ono
    wane. Ono wainga, no yaage menenga tedu bona, nere fai-aita bagu agenege langa
    owo hugai. Ono bona lewai, “Fai beha no umei mata wonga wa, ji yame une uwa. Wa
    tere tebere dadanga.”
  aly-aly: Atyetyart Pilate ra arek, ingkerrenh ahelirrenhant-anem. Kwatyel iltyatherr
    lhewelhek, anngetherr ikwer-rnem-itwek, “Arrantherrant ilkelheyel renh atwetyek.
    Ayeng arlarl!”
  wiu-wiu: Nitikoli kini eni wene pilikoa kawikamotoa wili toake poi edikoa kamotokakaya
    wa wakome eya taneya. Kini lene yoto kakome ue nomoa okolo kagonoke pekoa pia
    yono tadakome okome i nami kawamene ago wia tukatiki pedoa pikile kote tokolo
    wakene tukuno, enoe. Kini wia tukapoe-kale ekete
  swe-swe: 'När Pilatus såg att ingenting hjälpte utan att oron bara blev värre, tog
    han vatten och sköljde sina händer inför folket och sade: ”Jag är oskyldig till
    den här mannens blod. Detta får bli er sak.”'
  cth-cth: Pailat bawi ni tâ laipalah taminaw ni hoehoe a coukdouk awh e hah a hmu
    toteh, tui a la teh taminaw e a hmalah a kut a kamsin teh, hete tamikalan e a
    thi hoi kai teh ka bet hoeh, na ngai e patetlah sak a lawih a ti.
  mti-mti: Pairat gare yaug anone me oma den ane mu tobot mumpe, mut amatog wadarareak
    eme. Me yoi aug iyayapan obiren namuwo naniwa muin wane, Apan mame diyawa gumbe
    ne kukaeba onan. Me ye anoano yeuma.
  pad-NT: 'Pilatoa ni-bikaabokajanaki ida ija''ari vaipohiki vakadibodi''barahi. Ni-athi
    vakamithapa''itxijanaki. Pilatos va''ora fini''iki adani ija''ari vaipohiki kidisorara-ra
    va''ora vidavini, oniani ida kidihonai abono-ra ni''avini hija: —Hora kavikha
    paha osa''a-ra okosokoja kaimoni. Hari. Ija''ari vaipohikia vanokivini kaba''i,
    Pilatoa bikosoko''ihi ida sa''a, va''ora ni''aha: —Osa''a hida okosokoja, avarigaja
    kaimoni ida Jesus abinina-ra onofiravini. A''onivani avanofija ida abinina — va''ora
    ni''aha ada Pilatos.'
  twi-twi: Pilato huu sɛ ɔyɛ asɛm no ho hwee a ɛnyɛ ye na basabasayɛ reba no, ɔma
    wɔsaw nsu guu ade mu brɛɛ no ma ɔhohoroo ne nsa wɔ dɔm no anim kae se, “Minni
    saa onipa trenee yi mogya ho fɔ. Nea ɛbɛba biara no yɛ mo asɛm!”
  hlt-hlt: Pilat loh a hoeikhang hae moenih olpungnah ni aka om tila a hmuh. Tui a
    loh tih hlangping hmaiah kut a yuh phoeiah, “Anih thii dongah ommongsitoe lamni
    ka om, namamih loh na ming bitni ,” a ti nah .
  tbz-SIM: 'Kɛ̀ kutoweku dɔkɛ dɛ́úkú kɛ̀ Pidɑtii bɑntɛ́ ò í yóó nɑmɛ̀ kɛ́dɔɔ̀ tìmɑtì
    kɛ́yɛ̃ntɛ́ mɛniɛ nkɛ́nitɛ ditĩ̀nnì ììkɛ̀ kɛ dɔ̀: N yí te onitisɑ̀ù yie nkó mukṹṹ,
    di kpɛti nti.'
  san-GUJ: તદા નિજવાક્યમગ્રાહ્યમભૂત્, કલહશ્ચાપ્યભૂત્, પીલાત ઇતિ વિલોક્ય લોકાનાં સમક્ષં
