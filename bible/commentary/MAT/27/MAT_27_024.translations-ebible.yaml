  kpw-kpw: Hageila, Pailod gasɨ nɨŋa, manö yad udagnaböl; pen manö rɨmnap halö kalɨp
    hag ñɨnö, pen pen paköl rö löp, a gɨ gasɨ nɨŋa. Anɨg nɨŋöm, nɨbi bɨ gau amgö ilö
