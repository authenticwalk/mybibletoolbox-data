  dop-dop: 'Pilɑtɩ kɔmɑ nɑ ɩ́ nɑ́ sɩ ɩ kɑɑ pǝsɩ-tɩ, pǝyele yoou cɑɑ tiluɣu. Ɩlɛnɑ
