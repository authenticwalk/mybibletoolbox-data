  cak-SNT: 'Y antok ri Pilato xutzꞌat chi man jun chic kax nitiquir nuꞌon chi nucol
    ri Jesús, y ri vinak xa más altíra niquiꞌan-apa, xucꞌutuj jubꞌaꞌ ruyaꞌ y ja xuchꞌaj
    rukꞌaꞌ chiquivach quinojiel ri vinak reꞌ, y xuꞌej: Inreꞌ manak nuchꞌoꞌj chirij
    ri rucamic ri jun choj ache reꞌ. ¡Titzꞌataꞌ ixreꞌ chica ntiꞌan cha!'
  uvh-uvh: Ka Pailat wari ami taming kabi'mo' wari adining midi ninak ga' bibi'sini'
    nakngamging u yapma ning suku', o na midi mimeng mo' inotik. Adi banaksi' kagaya
    naknga anasa' ami' girii ma tipmarakni'. Ning sura ning tanga aming wari kanga
    o adining kadagang mo' ba ning nakedanga tugu waraga' ama dis bema kafong u adisining
    dasi'ganang yotiku'. Yotira ning tanga ami taming u ning yanggu', sidi naga kafana
    yotitik i napma ning nakedanting, aming yari kumarota' wa naganing kadagang guk
    mokngang. Sidi napa' ni titiga' suking wa naga nua' mo' nangting, sidasa' tini'.
  ino-ino: Nehakeno mi'ko vaya'moki haya kemo'a Pailati hea ke hu'a ati'ka ne'ate'a
    makale'a la hisaya kava nehakeno Pailati'a afeana ke hea kemo'a amu o'malekeno
    mi'ko vaya'ai apaulakale li alino aya sese nehuno inake he “Mako aise hao'otake
    ya'a o'male'nea ve'kamaki lapa'kaeya ‘Hakaune.’ hayanaketapa haesakeno faliseana
    lapa'kaitapi yanakeno mani ve'kamo kola'mo'a nakaeya nayapi o'malesikeno kumi'ni
    o'malesifa lapa'kaeyatapile kake hanemaleno hanese.” huteno aya sese nehe.
  gnn-gnn: Bala ŋayi ŋunhiyi buŋgawanydja Baylattja marŋgithinana walalaŋgu ŋurikiyi
    yolŋu'-yulŋuwunydja, yakana walala yurru djambi walalaŋguway walala ŋunhi ḻiyanydja,
    ga biyapul ŋayi beyaṉiyina ŋuriki yolŋu'-yulŋuwu, walala nhanŋu bini ŋula marina
    djäma, walala bini bunharaminyana yukurranha. Bala ŋayi ŋuriŋiyi buŋgawayunydja
    märraŋala banikin'mirrina gapuna, yurru gäŋalanydja bala ŋayi, gap-gay nherrara,
    ga ŋunhilina gumurrŋurana bukmakkalana ŋayi goŋdja rurrwuyunmina ŋanyapinyay ŋayi,
    bala ŋayi waŋana bitjarrana, “Ŋarranydja dhuwala ḏarrtjalk warray. Ŋarranydja
    yaka goŋ-gulaŋmirri dhiyakuyi yolŋuwu. Nhumalaŋgunydja yurru buna dhä-ḏir'yunara
    dhiyakuyyinydja djämawuy, liŋgu nhumalaŋgala djälyu ŋayi yurru dhuwalayi yolŋu
    rakunydhirrinydja, yaka ŋarrakalanydja djälyu.”
  yal-yal: Pilati a to waxatin naxan yi, a mi yi nɔɛ sese ra, sɔnxɔn yi gboma ayi,
    a yi igen tongo, a yi a yiin naxa yamaan yɛɛ xɔri, a naxa, “N gbee yo mi xɛmɛni
    ito faxa feni! Ɛ feen ni ito ra!”
  cnt-NT: 'La₁ ca₂rë₃lí''₄ bá₄ Pilato tsá₃ ''e₂ ta₁ jmo₃ jág₁ quió''₅, ia₁ të₂le₃
    ''ŋio₅ lɨn₃ guë́₄ juɨ₁si co₂mɨ''₅₄ ca₂tóin''₂. Jaun₂ lë₃, ca₂chein₃ jan₂ dsa₂
    i₁quian₅₄ jmɨg₂, jaun₂ ca₂rang₃ gu₂ të₃ne₄ dsa₂ juɨg₂, jaun₂ ca₂juá''₂: ―Tsá₃
    ''e₂ rë₃cán''₄ jniá₂ jmɨ₄ dsa₂ në₅; guion''₅₄ bá₄ ''nia''₂ rë₂cáng''₄ në₁''e₂
    ca₂jmai''₅₄.'
  tif-tif: 'Kulaa, Pailat ayo utama yi, Nami weng bakayimbi uyo weng sep-nin disa
    kelip kutoop saak tiip-nanbip kala, kala-lomda, nali imi weng kaakal kutoop kot
    tiiya ke-lokomi kaali, dinan kulii-tabokomip o, kala-lomda almi okok kemin tunum
    ma bokola-lomda: Ok ma iluu kulip-na tal o, kala bokola ayo din ok iluu kutal-daalaya,
    Pailat ayo alik imi tiin diim kulu almi sikil diing-bam ale, bokoyila ko: Nami
    sikil kala diingni kaami miit kaali boko-lomdi: Tunum kalawaali aalin a! kalbi
    disa; ami taanokoma kaali, nami san disa, kaa iltipni san o, yakala,'
  nlx-nlx: जेवी पिलातुस दिख्यो काय काईच बोणताली नाह हासवाताली, पुण गाड गाडीह कापाली
    वोदते जाथे, ते तो पाणी लेन गेरदीन ओंगाण जिवास ने आथ दुयो एने केयो, “मी ज्या देरमीन
