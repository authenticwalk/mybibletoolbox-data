  hub-NT: 'Tusar Pilatonka ishichkisha anturtsuk imatruinam ni chichaak: “Turasha
    wika au shuarnaka mantamnamaintrinka nekartsujai, nuka atumnauwaiti, takug entsan
    ikijmaru”.'
  hmo-hmo: Unai dainai Pilato ena lalona ia diba, iena hereva be do idia goada lasi,
    bona idia be do idia heatu garina, vadaeni ranu ia abia, taunimanima edia vairanai
    iena imana ia huria, ia gwau, “Inai kara maoromaoro tauna ena rarana be egu latanai
