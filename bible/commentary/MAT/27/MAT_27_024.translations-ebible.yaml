  toc-NT: 'Acxnicú Pilato luu li̠huana̠ cátzi̠lh pi̠ ni̠lay xma̠t­la̠nti̠y xla­cata
    namak­xteka Jesús, porque xli̠­lhu̠hua cris­tianos li̠huaca xta­ma̠­ta­si̠­má̠­nalh
    xla­cata namak­ni̠cán, pus huá xpa̠­la­cata li̠ma̠­ti­yá̠­nalh pektum actzu ban­deja
    chú­chut y acxni̠ tzú­culh maka­chakán chiné ca̠huá­nilh: —¡La̠ta túcu nat­la­hua­ni­yá̠tit
    tamá chixcú aquit ni̠ quin­cuenta! Xa̠huachi hui­xinín naxo­ko̠­nu­ná̠tit xla­cata
    pi̠ namak­ni̠­yá̠tit, aquit ni̠tu̠ cxo­ko̠­numa porque ni̠tu̠ cli̠­ma̠­la­capu̠y
    aquit, xlá ni̠ kalhi̠y xta­la̠­ka­lhí̠n.'
  ulk-1902: 'Pilato umele uiaba nole asoli abara mer, a uiaba au sasemi, E ekao abele
    ni abara tag dirup gaire le lakub ra opem, a uiabi kega, Kaka ogog kak abele barkak
    tonar le ra mam: uabu abele.'
  som-som: Bilaatos goortuu arkay inuusan waxba ka tari karin in rabshad kacdo maahee,
    ayuu biyo qaatay oo dadka hortooda ku gacmo dhaqday oo wuxuu yidhi, Anigu waan
    ka eedla'ahay ninkan xaqa ah dhiiggiisa. Idinku yeelkiinna.
  mam-C: 'Tej tok tka''yin Pilat, nti''xtaq tumil tu''n tche''wx kywi''xjal, qala''
    noqx kyja''taq txi'' toj il, xi tqanin ch''in a'', tu''n ttzaj q''i''n, exsin
    el ttxjo''n tq''ob''tz kywutzxjal te jun yek''b''il qa nya ajintaq ti''j Jesús,
    exsin xi tq''ma''ntz: ¡Nti''x we'' npaj ti''j tkyimli''n xjal lo, qu''n nti''x
    til! ¡Kyuk''axla''y ta''ye lu''n!'
  ndj-ndj: Topi, Pilatu pamanyili kucha dalemwi kugola chindu chochosi ila ndilingu
    shakandili hela, atolili machi, kanava mawoku pawulongolu ya lila lipinga lya
    vandu. Kadeta, “Nenga mumeli ha munjifwa ya mundu ayu, mani mwaveni!”
  mbj-NT: Pirato bahapäh bä m' sa h'yyb rawanareem doo, Pirato hapäh mä rah'yy kawereem
    do ta wë, tado däk naëng, ti m' ta moo tabahetsyyd wät hajõk do matym gó. —Hëp
    ỹ n'aa nado hahỹ aj'yy dajëp doo —näng mäh. —Bë né hẽ ti ta tii d' karẽn doo —näng
    mäh.
  lat-VUC: 'Videns autem Pilatus quia nihil proficeret, sed magis tumultus fieret:
    accepta aqua, lavit manus coram populo, dicens: Innocens ego sum a sanguine justi
    hujus: vos videritis.'
  ngp-ngp: Pilato eze aone kugamba hakuzumilwa kwa dyodyose, mna henuka nk'humbizi,
    aguhaga mazi, niyo ahaka mikono yakwe wakamsinya wose, niyo awagamba, “Kukomwa
    kwo umnt'hu uyu hakwi mwangu, nomkaule nyuwe wenye.”
  enq-2: Dopa leami dokome pundu andake mende sakatatamopa, Pailatame mende pyaa naeyalapo-lamo
    lao kandea. Kandatala baame endakali kambu dokonya enombanya endaki kamupae mendatupa
    nyepala, kingi wasa pyao pituu, “Akali dakenya taeyoko doko namba-kisa nakatenana,
    nyakama-kisa katena peekelyona” lea.
  eng-ASVBT: So when Pilate saw that he prevailed nothing, but rather that a tumult
    was arising, he took water, and washed his hands before the multitude, saying,
    I am innocent of the blood of this righteous man; see ye to it.
  mna-mna: 'To Pilatus ire kembei sua kini irao som, mi rimen to malmal isu. Tabe
    ikam yok sula mbooro ma iŋguuru namaana ila wal matan, mi iso pizin ta kembei:
    “Tomtom tiŋgi, sombe imeete, na nio leŋ uunu sa som. Ina niom uunu tiom.”'
  myw-myw: Paylat go ikakin ta-ma̱wan binuwek, peinan kakita bisilamaws kawpwanaw;
    mapuna idow natouwat, ilana, “Soup kumey, bawid namag.” Imey, iwid naman wamtes
    gamag babaw, ilana, “Yey nag ba̱weiy gamag towen bwanabwein; e, takaleiwags yakamiy.”
  sby-sby: Lino Pilato mpwalaboneti bantu ngabatatika mipyopyongano, na upitilisha
    kwambapo, walamanta menshi, walasamba kumakasa pamenso pabantu bonse. Walambeti,
    “Ame ndiya mulandu wa lufu lwa muntuyu. Mulandu niwenu mobene.”
  sll-sll: Ha yu dinangwo kura bir i tibi olangwo pamia dire, Pailat “Yisas si gonangwo
    i pring na molga bani hunamia. Ni yalhobi nin hani panamua,” di tibi ol tere,
    nir ire, arihobi omeling bani aleng biging sungwi.
  yaq-NT: 'Ju''u Pilaato intok, junuen kaita a tu''utetu''po ju''uneakai, ala, junaka''a
    junama''a ka nau eewamta ayuka''uta bichakai, ba''am a''awaka intok si''ime junama''a
    aneme bichapo mam bajimak inen: ―Inika''a yoemta ka tu''ik kaita ya''arika a''
    mukneemta betana ju''u ka tu''uwa ka net aayuk, eme''e a'' ya''ari ―ti jiakai.'
  uro-uro: Dä soknga nga rhoqoräkt i ma Pailat ka lu i qaku qat täqäne dä mamär dap
    kinak ama inirqi qi nasäng mänguräp ama ruvek dä qa rha ama rigi bä qa rhor aa
    rhäkt da ama guläñgi at saqong i qä qoar toqortäqyia, “Rhak täkt ama ruqa aa biaska
    di qaku qale qa vä ngua rhäkt. Sa angän gäni ianiäkt.”
  ita-1885: 'E Pilato, vedendo che non profittava nulla, anzi, che si sollevava un
    tumulto, prese dell''acqua, e si lavò le mani nel cospetto della moltitudine,
    dicendo: Io sono innocente del sangue di questo giusto; pensatevi voi.'
  muy-muy: 'Pilet nakəŋ àra àsəra mis ni eticiiki ma do, tawayay tizligaya ŋguwa ti,
    àcah yam àbarakaba ahar gayaŋ a kè eri ge mis na ɗek mək àɗəm : « Kəkaɗum maslaŋa
    hini ti ahar goro àkibu bi, məsər gekʉli. »'
  kqc-kqc: Kamini veyo beika yokoi de rego ma siboroka regi kora reyadiri, koru moisi
    amiye tau di nemokori ini vana koitesi niyo, “Mina amiye di muyena bi nai vanari
    de; mina bi yi vanari amedo!”
  tav-tav: 'To bairo na caĩ awajaro Pilato, “Dope bairo na yʉ buio majiquẽe. Yʉ awaja
    tutirema,” caĩ tʉgooñañupʉ. To bairi ocore waa roti, cʉ wamorire cacojeyupʉ na
    catʉjʉrona, caroorije cátiquẽcʉ cʉ cãnibato quenare na yʉ cajĩa rotirije yʉ ye
    wapa me ã, na iñoʉ. To bairo na coje iñoori ocõo bairo na caĩñupʉ: —Cʉ̃re jĩarique
    yʉ ye wapa me anigaro. Mʉja majuuna mʉja bai bui cʉtigarã, na caĩñupʉ.'
  eng-ULB: So when Pilate saw that he could not do anything, but instead a riot was
    starting, he took water, washed his hands in front of the crowd, and said, “I
    am innocent of the blood of this innocent man. See to it yourselves.”
  spa-VBL: Cuando Pilato vio que la causa estaba perdida, y que se estaba formando
    un motín, trajo agua y lavó sus manos frente a la multitud. “Soy inocente de la
    sangre de este hombre. ¡Su sangre estará sobre sus cabezas!”
  fra-_FOB: 'Pilate, voyant qu''il ne gagnait rien, mais que le tumulte augmentait,
    prit de l''eau et se lava les mains devant le peuple, en disant: Je suis innocent
    du sang de ce juste; c''est à vous d''y penser.'
  hau-ULB: Amma da Bilatus ya ga ba zai iya komai ba don hargitsi zai iya barkewa,
    ya dauki ruwa ya wanke hannuwansa a gaban jama'a, yace, “Ba ni da laifi ga jinin
    mutumin nan marar laifi. Ku yi abin da kuka ga dama.”
  mal-mal: 'ലഹള അധികമാകുന്നതല്ലാതെ ഒന്നും സാധിക്കുന്നില്ല എന്നു പീലാത്തോസ് കണ്ടിട്ട്
    വെള്ളം എടുത്തു പുരുഷാരത്തിന് മുൻപാകെ കൈ കഴുകി: ഈ കളങ്കമില്ലാത്തവന്റെ രക്തത്തിൽ
    ഞാൻ കളങ്കരഹിതൻ; നിങ്ങൾ തന്നേ നോക്കിക്കൊൾവിൻ എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme odoo susuga oso Pailet yayo goomoga goo ee telega poogoome, diba
    komonolone biligalame see ogoloso, yo howo keedoloso odoo susuga eyo howo woola
    o dee hapoolone egeesee takaso, “Niyo odoo hagee wooloomaga, mo goonee, esino
    nibada goo,” dee takaso.
  urd-GVR: Pīlātus ne dekhā ki wuh kisī natīje tak nahīṅ pahuṅch rahā balki hangāmā
    barpā ho rahā hai. Is lie us ne pānī le kar hujūm ke sāmne apne hāth dhoe. Us
    ne kahā, “Agar is ādmī ko qatl kiyā jāe to maiṅ bequsūr hūṅ, tum hī us ke lie
    jawābdeh ṭhahro.”
  far-far: Ma kada sa Paelat ada to'ona nia 'afitai ka sasia na ta ru, ma na firue
    karangi ka safali, nia ka ngalia kafo, ma ka taufia na 'abana 'i naoda tafau,
    ka fata 'uri, “Nau nao si doria na maelana wane ne. Bali kamulu na nai.”
  suz-BL: मुरपुकीमी मोदेंशो रेयके पा प्रेक्‍शो तशा “मुल येसु कली प्रोंइने मचबु” दे
    मिम्‍शा “एको सुइ कली मरिम्‍शो मपाइब आ हुश इन गुइमी ला लुम्‍सेक्‍ल, आं गुइमी मलुम्‍सेक्‍ल”
    देंशा, नेल्‍ल आन कुल आ गुइ चिक्‍शा कोंइदीमी बाक्‍त। ब्‍यवस्‍था २१:६
  car-NT: 'Pilatus ''wa aronge roten moro o''to tywairy ene''po. Asemenoro te mo''karon
    kari''na kynokopatokon. Irombo tuna apo''i''po i''wa. Tainary ku''mity''po i''wa,
    embataine ro. Ika''po: “Yju''ta kapyn man moro imynuru we''kamyry. Amyjaron terapa
    aseke atuku''toko.”'
  amp-amp: Pailatr inji htitihato duka memor, “Na tamoh mrokfom kfoneft be nhai wanukotma.”
    Be ndnatn bupam yakmorn turoh nyingampno tirm kifsamormn kfo memor, “Ndar yimar
    noh thombat, na mrokfo duhata rhuruha. Niko tukomn mrokfetko rhurahko.”
  bht-bht: जालू पिलातुसे दिखया, कि कुछ नी बणा दा है कने उल्टा होर जादा रोल्ला होंदा
    जादा है, तां उनी पांणी लेईकरी भिड़ा दे सामणे अपणे हथ धोते कने बोलया, “मैं इस धर्मिये
    दे खूने ला निर्दोष है; हुण तुसां ही जाणा।”
  eng-NOY: And when Pilate saw that it availed nothing, but that rather a tumult was
    arising, he took water, and washed his hands before the multitude, saying, I am
    innocent of this blood; see ye to it.
  cub-NT: 'Ne que aiyede, Pilato coreóvarejamed̶a ʉ̃́re jʉ abevʉre. Quédata pʉeno
    cãrijovari bʉ́rejaimad̶a na. Que baru ocoque joarejamed̶a ʉ̃i pʉrʉáre, yópe judíova
    ne d̶aiyepe, ne jã́d̶ovarajiyepe ayʉ boropatebevʉre. Ʉ̃i joaiyedeca arejamed̶a:
    —Yʉ́vacari boropatebecʉbu, mʉje boarĩ́ jarʉvaru ñai Jesúre, ʉ̃mʉ meacʉre ji jã́inoi.
    Mʉjemu die, arejamed̶a Pilato.'
  ita-1927: 'E Pilato, vedendo che non riusciva a nulla, ma che si sollevava un tumulto,
    prese dell’acqua e si lavò le mani in presenza della moltitudine, dicendo: Io
    sono innocente del sangue di questo giusto; pensateci voi.'
  lww-lww: Ana P̃aelat pisu nap̃a naga tap̃atete si taulu la, vanon nap̃a pupia m̃aagena
    pap̃isi nap̃a pa ke metava rui, ana naga kus pialo na wii tai, ana e maran yeririna
    la nene, naga kevan limana ea, ana naga pisape “Kuruta na yaru nene naga pe su
    re e inu poli. Kiena marena, naga kiamiu yum̃aena ga nene.”
  ckb-ckb: 'پیلاتۆس بینی سوودی نییە و خەریکە ئاژاوە ڕوودەدات، ئاوی هێنا و لەبەردەم
    خەڵکەکە دەستی شوشت و گوتی: «لە خوێنی ئەمە بێتاوانم! لە ئەستۆی ئێوەیە!»'
  nas-nas: Teketa tenang Pailatiꞌke tamung kariarakoꞌnung noruꞌarara eeꞌnoko nantoonge
    karakarare tutumpaioꞌ teie ntong nkavura bireng duuꞌparuꞌ teing-koo karikaꞌkoo
    uroꞌkanooꞌke aaꞌpuma, “Ning tee kapooꞌ oꞌnoaꞌ, aung naning bakaang ereng ning-koo
    biromparavaukaꞌnunge, kapooꞌ diiꞌ diikaang.”
  uvl-uvl: Ne Pilatus esia lo ke teke ute pele nge urana lape lohot ero. Pe pule nau
    urume lo ke chauchainga palaungana lape lohaka nge hulua nemur. Pomalam, mene
    ech pe lomo sue penna nga hulua mataria pe hele, “Iau lek ute pele ero langa non
    nei ana metenga. Imo sipomo a mene I ke a heon heke I nga manga toto.”
  eng-BBE: 'So when Pilate saw that he was able to do nothing, but that trouble was
    working up, he took water and, washing his hands before the people, said, The
    blood of this upright man is not on my hands: you are responsible.'
  ixl-CNT: 'Til tek u Pilato aas yeꞌxhkam maꞌj tiqꞌo tibꞌ, pek aal koꞌn maas nichtuch
    txabꞌalkabꞌinchil. Tal tek topon taaꞌ. Utz itxꞌaa iqꞌabꞌ vatz qꞌu tenam. Tal ech
    tzaꞌ: —Yitꞌ in koj siꞌijlen ikam u jikomla vinaj tziꞌ, pek ex aa paav tiꞌ vikameꞌ.
    Utz lakoꞌnmotxetila.— Texhtuꞌ.'
  xsi-xsi: Pilata isama tu i ikura ŋana itoto nenzi ŋgua, nde tia, aku kazâŋa ŋalae
    nde laiti ŋana ipâŋga kâ. Mine kala iveta mâsi toŋge lâ kinzi tamâta naonzi. Ikai
    lââ ku ipua tamwata mbau, ŋineŋga iporo tu, “Ambo tamâta ŋine imâte, ande ŋinde
    ma naneŋgu soki tia. Ŋinde ma miki warakami nâ nemi soki.”
  crx-NTPO: '''Et ndun Pilate t''ewhunínzun ''aw hoonliyaz ''uhooleh ait''oh. Ndunne
    ''ilhunaoosdilne ''awet lhtahotát''alh le''hoont''oh. ''Ink''ez ''ilhozdilne bubut
    too be lana''ilde ''ink''ez ubúlhni, “Ndun ts''ih''un dune buzkai'' oot''aóosnalh
    hukwa lhe''núszun. Nohnich''oh za nohba ''uhoont''oh.”'
  kan-OKCV: ಪಿಲಾತನು ತನ್ನ ಯತ್ನ ನಡೆಯಲಿಲ್ಲವೆಂದೂ ಅದಕ್ಕೆ ಬದಲಾಗಿ ಗದ್ದಲವೇ ಹೆಚ್ಚಾಗುತ್ತದೆಂದೂ
    ನೋಡಿ, ನೀರನ್ನು ತೆಗೆದುಕೊಂಡು ಸಮೂಹದ ಮುಂದೆ ತನ್ನ ಕೈಗಳನ್ನು ತೊಳೆದು, “ಈ ನೀತಿವಂತನ ರಕ್ತದ
    ವಿಷಯದಲ್ಲಿ ನಾನು ನಿರಪರಾಧಿ, ಇದಕ್ಕೆ ನೀವೇ ಜವಾಬ್ದಾರಿ,” ಎಂದನು.
  bbb-bbb: Bu ijiege kumevoga Faereti fu vierafero fu una vua bino kuaekuma buka bijaekiro
    fu ijiege vierafe. Ijadufuo fu uri kiamo bu do jiana abe mavoga fu abena e boeje
    ijiebuo nidua ijia umui do rue. Areme fu urina kiae, E ige fu baronedufuo ije
    na nare rekuva baki. Ijadufuo ni kojo abena izege ja vierafeva ijia reno kiae.
  blw-blw: Angkay hiyachi way mailan Gubérnador Pilato way maid sérfin hen chana ifaga
    te awni yag magurucha hen tatagu, wat ammag nampa-arah chanum yag namfuru hen
    sangwanan amin hen anchichay tatagu way mangaliyén, “Yato hen mangil-anyu way
    maid angkay fib-iyang-o hen mangempapchitanyu hen hiyatoy tagu wat an-ayug egad.”
  tam-2017: 'கலவரம் அதிகமாகிறதேயல்லாமல் தன் முயற்சியினாலே பலன் இல்லையென்று பிலாத்து
    பார்த்து, தண்ணீரை அள்ளி, மக்களுக்கு முன்பாக கைகளைக் கழுவி: இந்த நீதிமானுடைய இரத்தப்பழிக்கு
    நான் குற்றமற்றவன், நீங்களே பார்த்துக்கொள்ளுங்கள் என்றான்.'
  azz-NT: 'Huan quitac in Pilato de que amo teyi cualtiaya oc nitajtol. Ta, cachi
    oc moyolcuemoloayaj san yejuan in pueblojuani judíos. Ijcuacón in Pilato tanahuatij
    ma cualcuilican at para ma momajtequi senteixpan nochi in tagayot huan quinilij
    ijcuín: ―Pues nejua amo xinechtechtican que nejua nitanahuatij que xicmictican
    nijín tagat den yolcuali. Ta, namejuan namotanemililis cuica in tajtacol.'
  spa-RV-1909: 'Y viendo Pilato que nada adelantaba, antes se hacía más alboroto,
    tomando agua se lavó las manos delante del pueblo, diciendo: Inocente soy yo de
    la sangre de este justo: veréislo vosotros.'
  csy-csy: 'Pilate in zo nawn ngawl khi hi, mipi te ngamlum siat hi, ci a mu ciang,
    tui la in, a khut sil a, hi a thutang pa thisan pan ka thiang hi: no ma khensat
    tavun, ci hi.'
  mxq-NT: 'Ko ja Pilatʉ tꞌijxy ko kyaj ja ja̱ꞌa̱yʉty tkupʉktʉ es niꞌigʉ ñaymyuk ñaydya̱ꞌa̱dsʉdʉ
    ja ja̱ꞌa̱y, ta tnigajxʉ nʉʉ es oj kyʉbujy mayjyaꞌay wyinduuy, es jyʉnaꞌañ: —Ʉj
    kyajts nduktʉkʉ ja ꞌyoꞌkʉnʉ tya̱dʉ ja̱ꞌa̱y. Miidsʉdyʉ taadʉ mbátʉdʉp.'
  tzj-NT: 'Ja c''a Pilato arja'' xutz''at chi ja winak ni ma e conforme ta wi'' ruq''uin
    ja nbij arja'' chique chi nsokpixel ja Jesús in xerutz''at chi xa jani'' neyictaj
    más. C''ac''ari'' xuc''am jule'' ya'', xuch''aj ruk''a'' chiquewach in quewa''
    xbij chique ri'': —Anin ma wil ta ja ncamsaxi ja utzlaj achi ri'', kas ixix wala''
    nak ja xteban tre, ne'' chique.'
  tdt-tdt: Pilatus haree katak ema barak nee atu halo rungu-ranga, i nia la bele halo
    buat ida. Entaun nia foti bee hodi fase nia liman iha ema barak nee nia oin dehan,
    “Kona ba Ema nee nia mate, hau la hatene! Imi mak sei lori todan.”
  ron-BTF: 'Când Pilat a văzut că nu poate fi de niciun folos, ci mai degrabă s-a
    făcut tumult, a luat apă și și-a spălat mâinile înaintea mulțimii, spunând: Sunt
    nevinovat de sângele acestui om drept. Vă privește!'
  eng-WEBP: So when Pilate saw that nothing was being gained, but rather that a disturbance
    was starting, he took water and washed his hands before the multitude, saying,
    “I am innocent of the blood of this righteous person. You see to it.”
  eng-FBV: When Pilate saw it was a lost cause, and that a riot was developing, he
    took some water and washed his hands in front of the crowd. “I'm innocent of this
    man's blood. It's on your heads!” he told them.
  nld-1939: 'Toen Pilatus zag, dat hij niet slaagde, maar dat de opschudding groter
    werd, nam hij water, waste zijn handen ten aanschouwen van het volk, en sprak:
    Ik ben onschuldig aan het bloed van dezen rechtvaardige; gij moet het verantwoorden.'
  bwo-bwo: Hansh P'ilat'os keewan faye b́tiziti bako egoshoru b́ k'alrawok'o b́ bek'tsotse,
    manoor aatso de'eweetwok'o k'alt «Taa ashaan s'atsotse s'ayn taane, b́ s'atso
    it tokatse?» ett ashuwots shinatse b́kisho b́mashi.
  nch-BL: 'Huan Pilato quiitac para amo huelis quimanahuis Jesús pampa nopa miyac
    masehualme ya pejque más mosisiníaj. Huajca tajtanqui se achi at para momajtequis,
    huan momajtequi iniixpa nochi nopa masehualme, huan quinilhui: ―Na amo nijhuica
    tajtacoli sinta miquis ni tacat cati cuali. Anquihuicase tajtacoli amojuanti sinta
    anquimictise.'
  quc-TNT: 'Aretak ri tat Pilato xrilo chi man coc tä tzij pa qui jolom ri winak,
    xane xa tajin cäquituquij quib, xtakan chuc''amic joron, xuch''aj ru k''ab chquiwäch
    ri winak, te c''u ri'' xubij: Man c''o tä we in che ru cämical we achi ri'' ri
    man c''o tä u mac. Chibana ix jas ri quiwaj quiban che, —xcha chque.'
  tfr-NTPO: Eni ga ĩya Pilatorë ga nopga l̈i tjl̈õkwo jong kjwaraso, nopga shdöktong
    ëngkjwë woydë wl̈eni, l̇l̇ëye l̈e ba kong, kjl̈opswë ber wotjl̈ĩk obl̈ë wl̈o ga
    äe. E kjĩshko ga di rokara sira, ga orkwo shkwono nopga l̈i bokshto. Tjl̈ẽ ga
    «Kjwe ichër zrökoba wl̈o, gueniyo miydaga ber tjarë l̇l̇ëme. Miydaga ber pjãydë
    om go» l̈e.
  kaq-NT: Jan jano jahuabi hahyamahi bi hashoan sca corocanahibo jai jisxon, jeneya
    benahue jaax jaton jisnon bi mechoquihti. —Jahuen jimi ta hehqui hueoyamahiqui.
    Mato quibi ta paquetihqui, jisnahue —jato jaquin.
  ahr-ahr: जवय पिलातनी दखं आपल काहीच नही चाली राहिनं, उलट जास्तच गडबड व्हई राहिनी
    तवय त्यानी पाणी लिधं अनं लोकससमोर हात धोईसन सांगं, “मी ह्या न्यायी माणुसना रक्तबद्दल
    निर्दोष शे, तुमनं तुम्हीन दखी ल्या!”
  sgb-sgb: Hên nahêlêk ni Gobernador Pilato ya ayn yan madyag, ta magulo hilay na,
    ay nag-uyah yan gamêt na ha arapan lan kal-atan, haka wana kanla, “Ayn akon kasalanan
    ha pamatsi kanan habaytsi. Hikaw ya managot ha pamatsi kana!”
  vie-1934: 'Phi-lát thấy mình không thắng nổi chi hết, mà sự ồn ào càng thêm, thì
    lấy nước rửa tay trước mặt thiên hạ, mà nói rằng: Ta không có tội về huyết của
    người nầy; điều đó mặc kệ các ngươi.'
  kxv-kxv: ଏଚିବେ଼ଲା ପିଲାତ ଏ଼ନାଆଁ କିହାଲି ଆ଼ଡିହିଲଅସି, ଇଞ୍ଜାଁ ହା଼ରେକା ଗଡ଼୍‌ହା ଆ଼ହିମାନାଣି
    ମେସାନା, ଏଚିବେ଼ଲା ଲ଼କୁ ନ଼କିତା ଏ଼ୟୁ ଅ଼ହାନା କେସ୍କା ନର୍‌ହାଁ ଏଲେଇଚେସି, “ଈୱାଣି ପା଼ୟିନି
    ତା଼ଣା ନା଼ ଦ଼ହ ହିଲେଏ, ମୀରୁ ଏ଼ଦାଆଁ ପୁଞ୍ଜୁ ।”
  cha-cha: 'Anae jalie si Pilato na taya jafa na probecho, lao mas y ninafanyaoyao,
    mañule janom ya jafagase y canaeña gui menan y taotao sija, ya ilegña: Taeisaoyo
    gui jâgâ este y tunas na taotao: lie jamyo.'
  amu-NT: 'Jnda̱ na ntyꞌiaaꞌ Pilato na tîcanaⁿñê ñꞌoomꞌñeeⁿ hasta manndyo na nlaꞌwendyena
    nacjoomꞌm, quia joꞌ tcaaⁿ ndaatioo, jñoomꞌm na jndooꞌ chaꞌtsondye naⁿꞌñeeⁿ. Tsoom:
    —Jeꞌ mandyuuꞌa cha caluiꞌyuuꞌnaꞌ na ticacho̱o̱ jnaⁿ xeⁿ nlacueꞌyoꞌ tsaⁿmꞌaaⁿꞌ
    na tjaa jnaaⁿꞌ. Joꞌ chii, cajndoꞌ ncjoꞌyoꞌ.'
  hin-CV: जब पिलातॉस ने देखा कि वह कुछ भी नहीं कर पा रहा परंतु हुल्लड़ की संभावना
    है तो उसने भीड़ के सामने अपने हाथ धोते हुए यह घोषणा कर दी, “मैं इस व्यक्ति के
    लहू का दोषी नहीं हूं. तुम ही इसके लिए उत्तरदायी हो.”
  eng-OURB: So when Pilate [Armed with javelin] saw that nothing was being gained,
    but rather that a disturbance was starting, he took water, and washed his hands
    before the multitude, saying, “I am innocent of the blood of this upright person.
    You see to it.”
  spa-BES: 'Y cuando Pilato vio que no podía hacer nada, pero que el alboroto era
    cada vez más mayor, tomó agua y, lavándose las manos delante del pueblo, dijo:
    La sangre de este hombre justo no está en mis manos; ustedes son responsables.'
  san-BEN: তদা নিজৱাক্যমগ্রাহ্যমভূৎ, কলহশ্চাপ্যভূৎ, পীলাত ইতি ৱিলোক্য লোকানাং সমক্ষং
    তোযমাদায করৌ প্রক্ষাল্যাৱোচৎ, এতস্য ধার্ম্মিকমনুষ্যস্য শোণিতপাতে নির্দোষোঽহং,
    যুষ্মাভিরেৱ তদ্ বুধ্যতাং|
  tdx-tdx: 'Ie, nioni’ i Pilato te tsy amam-dily handiera’e, naho tsy ama’e ty hampanintsiñe
    iareo, aolo te hirehetse ty firehoreho ondatio, le nandrambe rano vaho nanasa
    fitàñe añatrefa’ i màroy, nanao ty hoe: votsotse ami’ty lio iraho, mitaoa amy
    ze hanòe’areo.'
  naf-naf: Âpme Pailelaŋ egeyaŋ tapmnepe kasa ŋenzinziŋ sokbembeyelenok kok beme egaŋ
    ewe ŋep ku zenzeyelen. Keyepmti tu mti betnaŋ am sambeyet zikalinan zuluti zeye,
    “An kapiyelen gakiki ke neŋ toŋaŋ ku beyap. Ke ilinaŋgalen kwitnaŋ kwitnaŋ!”
  grc-MT: ιδων δε ο πιλατοσ οτι ουδεν ωφελει αλλα μαλλον θορυβοσ γινεται λαβων υδωρ
    απενιψατο τασ χειρασ απεναντι του οχλου λεγων αθωοσ ειμι απο του αιματοσ του δικαιου
    τουτου υμεισ οψεσθε
  vid-vid: Baho, Pilato loyawene kota hawalingukunda chila choyaliyolonga, na ivuche
    nalyali lyaluche, nakahola mazi, nakahovuga moko hali wala wanhu wamemile, nakalonga,
    “Heni ndamduhu kwa mbuli ya kubagama kwa munhu ayu, mane mwemwe baho!”
  pio-NT: 'Atata Pilato yáalíacawa càmita yáalimá iwènúadaca náiwitáise, iicáca nacái
    máiní calúaca nía cachàiníwanái mamáalàacata nawàwáanápináté namànica ùwicái gobierno
    íipunita yàcalé irìcu. Iná Pilato ichùulìaca yàasu wenàiwicawa itéenápiná irí
    úni. Yá Pilato íibaca icáapiwa manùbéeyéi wenàiwica naicápiná yáasáidacaténá nalí
    yáawawa càide iyúwa canáca nacáiri ibáyawaná Jesús ìwalíise, quéwa cabáyawanéeri
    mamáalàacatani yái Pilatoca. Yá Pilato íimaca nalí: —‍Canáca nubáyawaná pinúanácué
    yái asìalica. Pìasu wawàsitacué pinúani —‍íimaca yái Pilatoca.'
  tsn-tsn: E rile fa Pilatwe a bona gore ga a kgone, le gore pheretlhego e a tsoga,
    a kopa mogopo wa metsi a tlhapa diatla tsa gagwe fa pele ga bontsi jwa batho a
    re, “Ga ke na molato mo mading a monna yo o siameng yo.”
  amr-NT: Doʼtaj pe̱e̱hueʼ o̱ʼnepo kenpaʼti aratbut diga̱ʼda oʼnokoynok. Pilato oʼnopondepo,
    “Hue̱ʼe̱y yatotiak,” onaʼpo ayaʼada enʼtiahuayte oʼbaʼkoyopo, —‍In huadak huabokerektaj
    eʼaraktaʼ pakhueʼ i̱jje̱y. Donayo dakhueaʼ kahueʼ i̱jje̱y. Opud boʼpaknok ijjarakapoy.
    —‍Pilatoa oʼmanaʼuy.
  pwg-pwg: Pailat damina iviiya da ke kovokovoghina da wawaya i nota ita tinavirai.
    Ma ikitai da gisina kava viruwa ghamana ita tupuwa. Tuna kubiine bigabiga sago
    ivonei da okowa ikavarapiyei ma koroto maghinosiyai imana ikowai. Ivonesi bo,
    “Weni tomowina tarana ina sororo na ke taku wavuna ana kavari, tami mani kami
    wavu!”
  cjv-cjv: Ena Pairoti kanongua ari kan kounom beikere ena kura ori wom borare beingoro
    ena yaromi “Si goraika kam ma dowaiye,” di fire ena nuwi ire okom bi sire “Yesu
    yaromi si goraika na tainam dikeme. Te tai ne yokamai tainom dume,” di erongoro
  tha-KJV: เมื่อปีลาตเห็​นว​่าไม่​ได้​การมี​แต่​จะเกิดวุ่นวายขึ้น ท่านก็เอาน้ำล้างมือต่อหน้าหมู่​ชน
    แล​้​วว​่า “เราไม่​มี​ผิดด้วยเรื่องโลหิตของคนชอบธรรมคนนี้ เจ้​ารับธุระเอาเองเถิด”
  por-BR-2018: 'Quando, pois, Pilatos viu que nada adiantava, em vez disso se fazia
    mais tumulto, ele pegou água, lavou as mãos diante da multidão, e disse: Estou
    inocente do sangue deste justo. A responsabilidade é vossa.'
  mhl-mhl: Oŋu oŋgabi kajegi qabi oyowoqojibuji moke sogueko Pailotji oi ŋonemane
    eru jigo oyowo egu fukeiŋ ore obu roru meine ŋiŋigo kubu jiŋoyaŋuŋgo jureru iŋi
    yajiya, “Ŋi yoore dari kesiebi rakaiŋ, oiji nonde paio matayoŋ, oi ŋoŋo-ŋaŋunde
    paio ropeine.”
  klv-klv: Nǝboŋ aPilate tolǝboii ke edǝdas b̃igol natideh hǝn b̃egǝgel hǝn nǝnauan
    salito, be nab̃iltimǝdasian etub̃at len naluṽoh, ilav nasiloh topul hǝn nǝwai.
    Len nǝhon nǝvanuan gail ekǝkasǝval. Ikel mai galit ke, “Nǝda hǝn nǝmatan sitegai,
    sǝpat len ginau. Ipat len gamito!”
  bco-bco: Kaluka꞉isale ili asulo꞉wo꞉ mo꞉tinakilo꞉ egeledo꞉ babuma꞉no꞉ dowab a꞉no꞉
    Failat eyo꞉ asula꞉sa꞉ga꞉yo꞉, eyo꞉ ho꞉no꞉ dia꞉sa꞉ga꞉, ene dagiyo꞉ kaluka꞉isale
    kegeo꞉ siwa꞉l a꞉na to꞉go꞉do꞉. Eyo꞉ dagiyo꞉ to꞉go꞉dakiyo꞉ a꞉la꞉sio꞉, “Digalo꞉ kalu
    wema꞉ ho꞉bo꞉ tuma꞉nigab we, mo꞉wo꞉ ne amio꞉ aundo꞉ma. Hala dimido꞉ a꞉no꞉ giya
    dowab.”
  kdl-NT: An u wenei ili iꞌa̱ la iꞌya wa yan kpam wa, kpam ama a ka ciga ɗe a gita̱
    uꞌya̱nga̱sa̱ atakasuvu a ama. Pini nala, u bidyai mini u sawai akere a ne a kapala
    ka le u danai, “Kabirika mu n uwuna vuma u na wa, eɗa ya yan u ɗa.”
  apu-NT: Ininiã Pirato kona sãpiretaikari Xesosi isikakini, kotxi ninoa neenamauatanapanoka.
    Ikosekari ãparaã. Arokauakotaua ninoa apisatoõ. —Na nota xikani ia kiki ipinako.
    Hĩte xikakara ia kiki ipina —Pirato txana ninoa.
  roo-roo: Uva Pailat ora rera-ia oiso aueroepa, Easi viapau uvuiparai ra oavu vai
    purasa rera-ia. Teapi riroa rutu karekepe upoa. Eisi osa iava uukoa oureva ora
    rera iava vavaea sisusa voea rutu osireiaro-ia oiso puraoro, “Viapau vuria vaiei
    oiso ra oai iava rera upoa. Ari aue oavisii-a visii raga.”
  miz-NT: 'Dā íni Pilatú san tsí ña kuvi vií ña, tsí e éni ntuꞌu ñāꞌa san kudiin ñá
    ne, kīꞌi ña ntute né, ntaꞌa ñā nuu ñaꞌá san. Kakaꞌan ña: —Ña túvi kuētsí ko te
    kūví ñatīí sāꞌa. Mii nto ini nto nté koo vií nto ni ñā —kaꞌan ña.'
  qvz-NT: Pilatoga mana imatahuas ranata usharachu paiguna yapa caparicpi. Israelguna
    chasna lucucuinta caparishcata uyasha tucui runagunahua ñaupacpi paihua maquigunata
    maillarira ñuca mana culpayucchani nisha ricuchingahua. Chasna maillarisha paigunata
    nira, Cai ali runamanda mana culpayucchani, canguna ranata raichilla, nisha.
  deu-ELO: 'Als aber Pilatus sah, daß er nichts ausrichtete, sondern vielmehr ein
    Tumult entstand, nahm er Wasser, wusch seine Hände vor der Volksmenge und sprach:
    Ich bin schuldlos an dem Blute dieses Gerechten; sehet ihr zu.'
  mjc-NT: 'Tsa nyehe̱ ra Pilato tyin ña cuvi̱ jaha ra tsi nyɨvɨ, tyin ñihi xaan cuvaá
    jahá ñi. Tacan tan tsica̱n ra ndutya, tan nacatya̱ ra ndaha ra nuu nyɨvɨ can,
    tan catyí ra: ―Ña cua ndoo cuatyi tsa cua cúu ra vaha ihya sɨquɨ yuhu, tyin sɨquɨ
    nyooho cua ndoo cuatyi can.'
  caa-caa: 'Pero conda cꞌotoy unata e Pilato que machi uyubꞌi uche aquetpa intiach
    ubꞌijnusiajobꞌ e gente, y que intaca war uqꞌuitru ubꞌobꞌ axin, entonces uyare
    tuaꞌ ataresna imbꞌijc jaꞌ y cay upoqui ucꞌabꞌ tut e gente tuaꞌ uchectes tutobꞌ
    que machi utajwi jay ayan umabꞌambꞌanir e Jesús. Y tamar era ojron e Pilato y
    che: —Matucꞌa umabꞌambꞌanir e winic era, y tamar era majax tanijor nen tuaꞌ acꞌaxi
    e mabꞌambꞌanir lo que cꞌani iche nox, che e Pilato.'
  pls-NT: 'Are Pilato vicon que c̈hoha na para que Jesús sarrocji, sino que cain na
    anto tedoñao na, Pilato coetonha para que joí jinda, co contti rá ngattoxon con
    cainxin chojni nttiha, co ndac̈ho ngain na: ―Janha ẍonhi sarica ixin ndasenhe
    xí jihi, ixin jehe xa ẍonhi cosa jianha joinchehe xa. Jaha ra tti sintteca ra
    yá.'
  eng-WYC-2018: And Pilate seeing that he profited nothing, but that the more noise
    was made (or but that only a greater commotion was made), he took water, and washed
    his hands before the people, and said, I am guiltless of the blood of this rightful
    man; busy you (or let it be your concern). [Forsooth Pilate seeing that he profited
    nothing, but (that) the more a noise was made, (after some) water (was) taken,
    he washed his hands before the people, saying, I am innocent of the blood of this
    just man; see ye.]
  bdv-bdv: ଇତାକ୍‌ ପିଲାତ ଜଃଡେବଃଳ୍‌ ଦଃକ୍‌ଲା ଜେ, ସେ କାୟ୍‌ କଃରୁକେ ନଃହାରୁଲା, ବଃଲେକ୍‌ ଆରେକ୍‌
    ଗଃଣ୍ଡ୍‌ଗଳ୍‌ ଅଃଉଁଲି । ସଃଡେବଃଳ୍‌ ସେ ହାଣି ନଃୟ୍‌ ଲକ୍‌ମଃନାର୍‌ ମୁଏଁ ଆତ୍‌ ଦୟ୍‌କଃରି କୟ୍‌ଲା,
