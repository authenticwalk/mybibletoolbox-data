  gah-gah: 'Liki likago, Pilató gilimó nene eza liti gakó nene ma vo alemitimó oake
    lova napa utó itimó okago, eza nene vegenalitini kovogisaló nagamí aleake agizani
    nagamí zimó. Lá noike láa loko limó: Imane ve apili hilitatímini lihima nenitoka
    ma minaminogo ive. Nene lekelí netale.'
  lcm-lcm: Si taun ang a Pilato kalapo arai ta kalapo tav angkoai si gel aniria na
    kalapo arai kapa ta angvis kalapo buk tutapong, kala kap laman na kala sunep a
    kungana e mataria i petau aongos ang na kala antok, “Nau napo kala si rangai ina
    i igenen ke. Nami akorong mi maiten singina.”
  aer-aer: Kele, Pilate-le itnenhe areke angkelhe-angkelhe angkerrerlenge impemele
    apeke renhe re itirreke, “Tyerrtye nhenhe areye apeke ahele-irrerirremele atwerreketye.”
    Kele re kwatye inemele iltye alhewelheke tyerrtye areyele arerlenge imerte angkemenge,
    “Ayenge nhenhe iltye alhewelhemele arrantherre ayenge ilpernetyale, arrantherre-arle
    renhe atwetyeke ahentye-aneme, ayenge kwenye. Arrantherre kwenhe ayenge uterneme
    thultye atyinhe areye iletyeke renhe akngemele atwetyeke.”
  qvc-NT: 'Chayshina niptinllapaqam, Pilatuqa yach''arqanna: Maychika imata niptiypismi,
    mana rinllapachu kasuwaq. Piñakushpam mastana rinllapa sh''uqyaq. Noqamannam rinllapa
    alsakaq, nishpa. Chaymi yakuta mañashpa, yumbaypa ñawpambi makingunata mayllashpa,
    nirqan: —Kay allin runata qamkuna wanchiptikiqam, mana uchayuqchu kani noqaqa.
    Qamkuna munashqaykita rurayllapa. Qamkunam uchayuqqa ringillapa kidaq, nishpa.'
  tgl-ULB: At nang nakita ni Pilato na wala siyang magagawa, dahil nagsimula na ang
    kaguluhan, kumuha siya ng tubig, naghugas siya ng kamay sa harapan ng maraming
    tao, at sinabi, “Wala na akong pananagutan sa dugo sa matuwid na taong ito. Kayo
    na ang bahala niyan.”
  cbs-NT: 'Pilaton jancha jawa ninkama ana keketikubainaibun jabun shinan jatu mae
    wamatiduma Pilaton unankin jatu unanti wanun, iwanan, jawen soldado yunua unpax
    bexuan yudan kaianen bedubi mepanukin jatu yuikin: —Na juni pepa en jatu tenanmakatsi
    ikama matu unanmanun ika en mepanuaii. Matun man jaska yunuai bestiwen taea mawatiduki—
    jatu wa'
  xtm-NTPP: 'Jâ ni jini Pilato ma ja ma kundee de ma, vaa ñayii ma, su''va ni ka ndakiti‑ka
    ini i. Te chukan kúu ja ni jikan de ndute ma, te ni ndanda''a de nuu ndaka ñayii
    ñuu ma, te jiña''a de: ―‍Ñatuu na kuechi kuiti kondiso saña ja jin ka''ni ni tee
    nda''vi ya''a. Kuechi maa ni jin ko kuu ―‍kúu de jiña''a de.'
  nnq-nnq: Pilato apamanya kube aotwaje chachoa na kijonga kitela kutumbula, ngatola
    mache, ngakuya maboko nnongi ja bandu, ngalenga, “Ne ngwetije ligambo nhwalo gwa
    kiu cha mundu jonjo, kwale mmene.”
  bao-NT: 'To biri Pilato pea cʉ̃ ca tiirʉgari wãme peere, “¡Do biro yʉ tiiricaro
    mani!” ĩima ĩigʉ, bʉaro jañuro bojoca cʉ̃ja ca acaro bui nʉnʉa waaro ĩari, oco
    jee doo dotiri, niipetirã cʉ̃ja ca ĩa cojoro o biro ĩigʉra amo coeupi: —Ani, ñañarije
    ca tiitiricʉrena mʉja ca jĩarijere, yʉa, yʉ wapa tuaticu. Mʉja yee nii —cʉ̃jare
    ĩiupi Pilato.'
  san-ORI: ତଦା ନିଜୱାକ୍ୟମଗ୍ରାହ୍ୟମଭୂତ୍, କଲହଶ୍ଚାପ୍ୟଭୂତ୍, ପୀଲାତ ଇତି ୱିଲୋକ୍ୟ ଲୋକାନାଂ ସମକ୍ଷଂ
