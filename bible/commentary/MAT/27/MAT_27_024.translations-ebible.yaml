  nal-nal: Araan Paailat ka raamin adu aubina xawit di langor naan ma faasilik a varopang
    kana balas, ka zuruk amis daanim ma xa zuk uru mitna lamarana naandi ma xa piaat
    naako, “Nia ga mamaraxas tamon a rapti angkari xa maat. Azaan sinim ka.”
  kyq-kyq: 'Kɛn Pilat jaay aak naan̰ Ꞌkɔŋ tɛɗn ɗim eyo, ɔɔ jeege lɛ tɔɔy dɔɔk taara
    ɔn̰ ey se, naan̰ uun maane, tug jin̰ naan jee dɛnge tu ɔɔ ɗeekɗen ɔɔ: «Yo gaabm
    se ɔlum maam eyo. Kɛse naase mala aakin̰ki!»'
  kwd-kwd: Ma alata la Paelat 'e agasia ngaia 'e 'ato no'o fana 'ani agea no'o te'efuta
    'ola, ma nga fununga 'e galangi ka eta no'o, ngaia 'e ngaria ka'o, maka narufia
    nga nimana 'i na'oga te'efou, maka fata 'ilo'oo, “Nau ku 'ame siria nga maenga
    na wane lo'oo. Gula amooru no'ona no'o.”
  ded-ded: Ifi dema nanggec hemma Piratongo yoac dindingac deudeac obohoec. Nga yeni
    ine serima kpacma nanggec kpeborongtoa hanahema fingeru yeng doku mema ngicngac
    habutoa kicnginau namma maria dzuacma yofi deec, “Ngic yomocac sacac kopocsic,
    imocngo nearu mi tacbeso, imoc ngenearu febeso.”
  ewe-ewe: Esi Pilato kpɔ be ameawo ɖo kplikpaa, eye hoowɔwɔ gã aɖe le egɔme dzem
    la, ena woku tsi ɖe gagbɛ me vɛ nɛ, ale wòklɔ asi le ameha la ƒe ŋkume gblɔ be,
    “Ame nyui sia ƒe ʋukɔkɔɖi metso gbɔnye o; ke boŋ etso mia gbɔ!”
  nuy-nuy: Nigaayung aḏaba na-Pilate ni-yamijgini, “Ngaya-maynji anu-lharrgang, ari
    amburru-lhagararriynjina, wungarri anggu-waṉiyn,” ni-yamayn. Nga niga niwu-miyn
    guugu marri ni-marang-jarrbini nigawi-nyinyung ana-marang raga-ragij warru-mandag
    wurru-muṉḏugaa-rruj. Aḏaba niga ni-yamayn, “Ngaya anaani waari nganaa-dhangarrmaa
    anaaladi naagi na-waḻyinyung ani-ngawang-jinyung. Nugurru yagi ngirri-lhajbu ngaya,
    ani-ngawang-jinyung niga. Nugurru-waj anubani-yung numburru-waṉbina.” Dani-yung
    nga ni-yamayn.
