    taumattu ngateva oia. Sa ateva elutu etana uunguaaimim.”
  zpv-NT: 'Ya chin bwaꞌha Pilahtu ayi nuu xa guunn ba laasii riichihpa raꞌ bwiinn
    chi gaca nin xclaaꞌdzi raꞌ ba, hasta chaasa ru raꞌ ba cun dxixiꞌhw, chiꞌchi gunabwaꞌ
