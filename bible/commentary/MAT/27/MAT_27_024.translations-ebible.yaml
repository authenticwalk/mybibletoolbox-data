  sny-sny: Meni ape, Pailat peri lowe lo wanuwe su, le apou toteye. Lu taune ape mo
    marepi luwaru a'i toteteye. Lowe ai atuwei lo marepi toteye. Serai le sa'i tewi
    ta ei aniteye. Sa'i tewi ta aitai su, le ereti aiyawe lo sa'i au huwewe, lowe
    ma'e eiye, “Ereti hesi ano sa'i se au huwe su, ane fene ma'e apou au atuatusiya,
    ane yo seni luwaru a'i siye ta'ame. Ane le ma'e aine tera'erowata. Fene le ma'e
    aine tera'ereme su, fene a'i lai le me tape'i sahe aine tera'ere.” [Lo 21:6-9]
  myy-myy: 'Ito ĩna yija tʉocõri, “No robojʉa yi masibicʉja yʉ”, yi tʉoĩayijʉ Pilato.
    “Ĩna ãmoro bajiro yʉ yibeja, ĩnamasiti gãmeri birarã yirãji”, yi tʉoĩayijʉ Pilato.
    Ito bajiro tʉoĩacõri ide ãmi rotiyijʉ ĩ. Ito yicõri masa ĩna tiro riojo ãmo coecõri
    ado bajiro gotiyijʉ ĩ masare: —Ãni ñeñaro yibicʉre mʉa sĩaja, yʉre seti ma. Mʉareti
    seti ña, yiyijʉ ĩ masare.'
  trc-NT: 'Dan me se queneꞌen síí cuꞌna̱j Pilato se vaa taj se ꞌyáꞌ quinaꞌma̱a̱n rá
