  pri-NT: 'Â é côo wà Pilato pâ, càra caa têreê, â jèe pâ nau dau maina ê pai gù kàra.
    Â é popa ê wâra jawé, â é nuwa îê, na ararà diri, â é ina tàra pâ: «Câgo caa pwi
    majoro pai bà kà pwi âboro bèeni. Â nye wâguwà co!»'
  zpq-NT: 'Gocbe''e Pilaton'' bicze bi gac gone''. Ba chyaḻa''ch chesone'' žaš juisyw.
    Nach gwseḻe'' to beṉe'' jax̱i''e nis cont bone''e lao beṉe'' ca'' že''na'' na''
    gože'' ḻegaque'': ―Bibi da'' xiṉj non benga. Bitw naquen xbaga'' dan'' gotlene'',
    xbaga'' le''e naquen še ba betwlene''.'
  por-TFT: 'Pilatos percebeu que não podia fazer nada. Viu que, pelo contrário, o
    povo estava começando a se revoltar. Por isso ele pegou uma bacia de água e lavou
    as mãos enquanto a multidão observava e disse: “Ao lavar as mãos estou mostrando
    a vocês que se este homem morrer, a culpa é de vocês, não é minha!”'
  gwi-NT: Nijin Pilate, nihłi'ch'iheeghaa k'it t'igwii'in gwąąh'in dąį' khyų' gaa
    k'eegwiichy'aa t'inyąą ts'ą' chųų lat oonjik ts'ą' zhit juu łeeljil nąįį andah
