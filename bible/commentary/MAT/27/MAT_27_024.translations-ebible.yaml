  gvc-gvc: 'Ti ã ni sañurucuchʉ tʉhoro, tirore ti tʉho duaerachʉ ñʉno “Masa sua, cahmacheboca”
    nino, yʉhtirota õ sehe yoaha Pilato. Masa ti ñʉrocaroi tiro wamo cosaha. Ã wamo
    cosaro õ sehe niha: —Ahrirore ñaa marierirore wajãri buhiri ya buhiri jierara.
    Mʉsa ya buhiri jira —nino wamo cosaha.'
  mwp-mwp: Pilatho nuydh iman kedha, thana nubepa kurusipagayginga, nuy moegina akan
    mer koey silamayngu kuykaymayle. Nuydh nguki gasaman, nungu geth garwalagiz thanamuniya
    parunu. Nuy kedha mulaydhin thanamulpa, ‘Nag, in matha ngithamuniya mepa, ngay
    lawnga.’
  ksj-ksj: Pilatoꞌe zeḡeꞌa ani ḡoere mene igiꞌuma rae ederiro. Ebu vaze ḡuḡuvaḡaniꞌa
    ufeta maḡune haraeteꞌe horonirotene, vaze ḡuḡuvaḡa ubumao vu tahiḡa madu ꞌevoꞌa
    vuzuꞌiro. Ebu zinaꞌa, “E ꞌevorehe vuzuꞌeha, eꞌanoꞌo vaze ahaꞌa rudaune eḡe sauꞌaꞌe
    oꞌoꞌa reꞌuma. Zae daꞌo eꞌe naeḡa moꞌi.”
  sbk-sbk: Epo Upilato lwa saga awajiye awombe lyolyonti, ivurugu ziahandile ahenga
    amenze ahazuguzila inyobhe zyakwe hwilogolela ilya winchi, na yanje aje, “Ane
    sagandi ninogwa juu yi danda iya muntu uno yasanga alinibibhi. Genyanji ega mwe
    mwemwe.”
  mya-JVB: ပိလတ် မင်းသည် မိမိမ နိုင် ၊ လူများသာ၍ ရုန်းရင်းခတ် မျှ ပြု ကြသည်ကိုမြင်
    လျှင် ၊ ရေ ကိုယူ ၍ လူ များ ရှေ့ တွင် မိမိ လက် ကိုဆေး လျက်၊ ဤ ဖြောင့်မတ်သော သူ၏
    အသွေး နှင့်ငါသည် ကင်းရှင်း ၏။ ဤအမှုကို သင် တို့ ကြည့် ကြလော့ဟု ဆို ၏။
  kgf-kgf: Imuhuc waŋgic Pilatonéŋ mebélacgé énécmimaŋ ʒé osiyec, néŋ néwécgeŋa qeweloŋnéŋ
    hénima yacmaŋ ʒé waŋu ic embac kicginaiguc dokuguc méria ʒuacma ʒéyec; Iwac sac
    kitiwa imi eŋaoc huamu.
  awb-awb: Uwana Páhírátiga iwíáhéna, Mahtaq míáh kégá néne ehweh íre irah púana anotah
    tobéhiyehboq túbáh aginie. Túbáh aginie éna wehukega tagaríótaq wání antehya mewe
    wene ayahnkara pabeq paberúwe. Pabeq paberaruena sensabé, Tagaríáhro. Mah aní
    subiq sue íwíáh íre néne peh iteitene iwíáh wíre úwe.
  gdn-gdn: Iyapana inako kawareya kawareya tagamawa ki pokere apunu Pairasi e notai
    wagubu ke; ‘Iyapana yau nau bonanani eba wadamu ade mu waunitau yawira kwaetagamana
    kwaetagamu.’ E notai inako wagubu ki pokere e iyapana kuduba yabaramugu waigugu
    mo kwaewena e idai bigi siruwapupu manako tadebu, wagubu ke; “Apunu yau powagana
    ki yonai ka wi iwagubu ko eba nau suwagubuwani, ki pokere e poyagisi ki bimbinai
    ka aita wi wadumuri ko eba nau yadani.”
  nko-NT: Brɛ́á Pilato lówun ánɩ́ alabwɛ́ kásíán, kpokiti mboún deklé ɩda
    ɩnʋ á, olotsu ntsu fwɩ́ ɩbɩ amʋ́ ansɩ́tɔ́ ɩnʋ, bláa amʋ́ ɔbɛ́ɛ, “Mɩ́ ɩbɩ anyɔ
    ɩma oyin ánfɩ lowutɔ. Mlɩ asʋ́n igyi.”
  bsn-NT: 'To bajiro ĩna yijare, no yimasibetiboacʉ, ado bajiro tʉoĩañuju Pilato:
    “No bajiro yicõari, ĩre bumasibecʉja yʉ. Ĩna bojarore bajiro yʉ yibetijama, avasãtʉjabeticõari,
    rojose yijacarãma ĩna”, yitʉoĩañuju. To bajiro tʉoĩacõari, oco juarotiyuju ĩ.
    To yicõari, ado bajiro ĩnare gotiyuju: —Mʉa ĩaro rĩjorojʉa yʉ ãmorire coeĩoaja
    yʉ, “Ãni rojose yibecʉre sĩarʉabeaja yʉma” yigʉ. To bajiri mʉa masune mʉa sĩarotijama,
    quẽnacõaroja. To bajiro mʉa yijama, mʉane sʉoye cʉtirʉarãja mʉa —ĩnare yiyuju
    ĩ.'
  pib-NT: Giyagni Pilato getinri gike rumkata, seyni wanepnute galikaka rixa gejnugima,
    gonu koscheka. Reromyoga gixolune yine getanu. Wane china, “Muklukanuwnakatno
    tyegragaya. Gixa getanutkalu.”
  wiv-wiv: A Pailat ti hada baraenia beta dia na longoria kana polea, ki vano ve na
    manumanu kozoho matoto dia keteni katia varihubia kapou, pale, ia pelea naru ia
    vazuguvia limana na matana manumanu laveve, ki tani barae, “Hau beta na gerimiu
    miu kata hubi matehia kaka kua. Kana matea ia ti kamiu galanga!”
  reg-reg: Kutyo omwanya Pilato ejile alola ati, atakutila okukola lyone lyone, nawe
    obhusambe bwaliga bwambile, agegele amanji nesabha amabhoko gae imbele ya liijo,
    naika ati, “Anye nitana chikayo ingulu ya manyinga go munu unu atali na chikayo.
    Mugalole emwe abhwene.”
  mlh-mlh: Oŋu oŋgabi kajegi qabi oyowoqojibuji moke sogueko Pailotji oi ŋonemane
    eru jigo oyowo egu fukeiŋ ore obu roru meine ŋiŋigo kubu jiŋoyaŋuŋgo jureru iŋi
    yajiya, “Ŋi yoore dari kesiebi rakaiŋ, oiji nonde paio matayoŋ, oi ŋoŋo-ŋaŋunde
    paio ropeine.”
  gof-ENT: ኦሺ ዴንፌ ሃራ ኣይቢባካ ኦናው ዳንዳዔቶናይሳ ጲላፆሲ ቤዒዲ፥ ሃ ኤኪዲ፥ «ሃ ኡራ ሃይቁዋን ታኒ ዴዒኬ። ሄሳ
    ኦይ ሂንቴና» ያጊዲ ኣሳ ሲንን ባ ኩሺያ ሜጬቲስ።
  aau-aau: Sawk Pailat hiykwe senkin lira nonkway, hiykwe yerki har lopa, uwrsa mo
    uron me penkin ma-mon weih-a-weih ley. Sa hiykwe senkin lira, uwrsa lowpwarowp
    homkwe aw aiopey hay po kiy-ono a. Hiykwe sawk hu yowr non lows nakway nok, hyo
    iha ke uwrsa mo inour mon sos peyryapeyr nok, kiy-me, “Uwr ohiy so nioh hokwe,
    hano iha mon kiy-wak pey, sohokwe hmo iha arian mon lwak, homkiaw kwa lira nanpanan.”
  tvk-tvk: Melele xa Paelet pusi xa misakras vahiles nenemien nae e sangas lapol ni
    vaeen, xi po oei e mikas hen pe met moletin xil vus. E melele xa di pol ni, xi
    biteni mi xil bit, “Taxeak, nakas rat ra te maten na moletin ak ra heok, vengan
    napusi xa xi tapol ni ti neta vasa tengan ha vamat ven. !Ma xosxa imat, ren iti
    e hemim sung!”
  prf-NT: Dikona a ketan ni Pilato a awan dán siya ti magamet sakay bakay magkagulu
    pa en tolay hidi ay nagpaalap siya ti dinom sakay nagugas ten lima na ten atubengán
    nen tolay hidi. “Awanák ti pananagutan ti kákkatay ni tolayid a iyán. Bahala kamon!”
    kagi ni Pilato.
  auy-auy: Miyá aantemba suwaná Páírati miwí táái ímba kanaaꞌá taraisónaumne-imayaa
