    pobok ulagirik watabi nogoyengko ono, inuguyengko keke ulagi legi yombu kaile
    nayendau miza onobek ula logo ibengkirikki wiyeke ngangang kanga weiyagiyeng neyegi
    lewagi ono, segeya iniyegi lewagi kani, yeiya.
  gux-G: 'Pilati bo bandi ke o ji kan fidi tieni bonli baa kuli ke u fuugu gɔ pugini
    ke o taa m ñinma ki nidi bi niba kuli nintuali nni ki yedi: Mii pia tagili ba
