  khs-khs: 'Aluse iyewi unuwapo holose sita:nekeye. Aluse sitalapita: senayewi tepa:na:wa
    Pailateyewi potapola: matanese, “Ne sowa iyewi ta:te iya:takeye.” Aluse sena sopoyewi
    popita: sena sopolo sikapo ela:, hayewi ene tiya:wa selakolose selese, “Sena epamowa
    sana kulusaleke ne hele timiyamakeye. Kili hele timiyakeye. Ne tiya:wemi nano
    ketea panewa selakolose itapa epakeye.”'
  dwr-ENT: ዋላሳይ ዴንዳናዋፔ ኣቲን፥ ኣይኔ ሃኔናዋ ጲላፆሲ ቤዒዴ፥ ሃ ኣኪዴ፥ «ሃ ቢታኒ ሃይቂያዋን ታኒ ጌሊኬ፤ ሄዋ ሂንቴንቱ
