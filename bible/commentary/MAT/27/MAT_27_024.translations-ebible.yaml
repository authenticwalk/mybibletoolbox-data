  unx-unx: ଏନ୍ତେ ପିଲାତୁସ୍‌ ଜେତ୍‌ନାଃ ରିକା କାଏ ଦାଡ଼ିକେନା, ମେନ୍‌ଦ ଆଦ୍‌କା ପୁରାଃ ହାଲାଗୁଲାଅଃତାନା,
    ନେଆଁଁ ଆଟ୍‌କାର୍‌କେଦ୍‌ତେ ଦାଆଃ ଆଉକେଦାଏ ଆଡଃ ଗାଦେଲ୍‌ ହଡ଼କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଆୟାଃ ତିଃଇ
    ଆବୁଙ୍ଗ୍‌କେଦ୍‌ତେ କାଜିକେଦାଏ, “ନେ ହଡ଼ଆଃ ଗନଏଃ ମାୟୋମ୍‌ରେ ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ଚିଟାନାଃ,
