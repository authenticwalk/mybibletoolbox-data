  nop-nop: Unduŋ tubune Pailatdi yeniŋkulemait yoŋa tuguk iŋgoŋ tuwot moŋ, toboniŋ
    mik tubupilatdok undiniŋ totubune moŋ kaŋ ime gilimimbune dauhik foloŋgoŋ uŋgoŋ
