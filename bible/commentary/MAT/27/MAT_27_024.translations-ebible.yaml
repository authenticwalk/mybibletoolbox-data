  buk-buk: Pailot kêyalê bu ŋac oc sêsôc iŋ ndê yom ŋapu dom, ma ŋac sêli dau sa ŋandô.
    Bocdinaŋ iŋ kôc bu, ma kêgwasiŋ amba yêc ŋac hoŋ aŋgô-ŋga, ma sôm, “Gêŋ dec sip
