    la.”
  tnn-tnn: Kən nian Pailat təməplan məmə okol təsələhəuən nəghatən rəhalat, kən ilat
    kɨnoatətul matɨp o nəmouən, kən tos nəhau maikuas e nelmɨn aupən e nɨmanin netəmim,
    kən mən-ipən kəm ilat məmə, “Nəghatən kit rəhak tɨkə o suah u, məmə nɨtan otəməhl-pa
    lak. !Nɨmɨsən rəhan tatəməhl-pɨnə e nelmɨtəmat!”
  hch-NT: Piratu tiuxeiyaca que mütiyutexienecai, masi cuini mieme que memüteyuxamurietüvecai,
    ha niuta'aita, niucamaimani teüteri vahüxie müpaü 'utaitü, Ne nepü'itiya, nehesie
    pücarahüivani 'icü xuriyayacü, xeme püta xehesie pürahüiyani.
  crn-NT: 'Pilato pu rúꞌumuaꞌareerecaꞌa tɨ caí aꞌij tíꞌirɨꞌɨri huáꞌa jemi, sino muꞌuri
    tɨ́n autéhuijsimeꞌe mej tiúꞌujneꞌusiteꞌesin cháꞌa menaꞌa. Aꞌɨ́j pu jɨ́n anaújmuaijte
    jaj jɨmeꞌe mej seíiracaꞌa ɨ́ teɨte. Ayee pu tihuaꞌutáꞌixaa tɨjɨ́n: ―Canu neꞌɨ́n
    púꞌeen ɨ́ tɨ raajéꞌicatan amɨ́jna mɨ teáataꞌa, sino múꞌeen xuꞌu púꞌeen.'
  zpu-NT: 'Gokbeꞌe Pilatonꞌ bikzbi de goneꞌ. Ba llaꞌa beꞌnn kaꞌ llakia kwis, naꞌll
    bseꞌleꞌ to beꞌnn jaxieꞌ nis, baneꞌe rao beꞌnn kaꞌ llaꞌa naꞌ, lleꞌe leakeꞌ: —Beꞌnn
    ni bibi da xhinnj noneꞌ. Bi naken xhbaꞌyaꞌ chaꞌ ba betreꞌ, xhbaꞌy reꞌ naken chaꞌ
    ba betreꞌ.'
  juy-juy: ତିଆଡିଡ୍‌ ପିଲାତନ୍‌ ଗିଜେନ୍‌, ଆନିଞ୍ଜି ଆରି ଇନ୍ନିଙ୍‌ ବର୍ନେନ୍‌ ଅଃତ୍ତିୟେଜି, ଆର୍ପାୟ୍‌
    ଗୋଡ଼େନ୍‌ ଗୋଗୋୟ୍‌ଲେ ପାଙ୍‌ତେ, ତିଆସନ୍‌ ଆନିନ୍‌ ଡାଆନ୍‌ ପାଙ୍‌ଲେ ମନ୍‌ରାଞ୍ଜି ଆ ତେମଡ୍‌ଲୋଙ୍‌
    ଆସିଡାଲନ୍‌ ବର୍ରନେ, “କେନ୍‌ ଆ ମନ୍‌ରା ଆ ରନବୁ ଆସନ୍‌ ଞେନ୍‌ ଇନ୍ନିଙ୍‌ ଡୋସା ତଡ୍‌, ତିଆତେ
    ଆମ୍ୱେଞ୍ଜି ଗିୟ୍‌ବା ।”
  for-for: 'Piya yuguna Pairatiba napiyomepa kamana''wampaba kampa aogi puntiye. Piya
    pogini, pabigo tabe ma''ena pikena puguna, yogini wani amuguna iyora ayapa wani
    nkaentana maya untiye: Ma ntagarama kaintanaba naetiba kampa tamakaeyano. Pipa
    tige a''wae puma timuwe, untiye:'
  epo-epo: 'Tial Pilato, vidante, ke neniel prosperas al li, sed ke kontraŭe tumulto
    leviĝas, prenis akvon kaj lavis siajn manojn antaŭ la homamaso, dirante: Mi estas
    senkulpa pri la sango de tiu justulo: vi zorgu pri ĝi.'
  gfk-gfk: Ma ing Pailat ga nas bia ira linge pa ga hilau timaan tuai um ma a purpuruan
    ga wara hinanuat, io, ga kap leh ra taah, gom taptapir ra matmataan ta ira matanaiabar.
    Ma ga tange ta diet bia, “Iau langalanga utano minaat ta iakan ra tunotuno. A
    numuat linge um!”
  bjz-bjz: Aghá regegeturia-mi, Pailat na rekago donu ari mana-mana urie. Tago, númane
    rourogo susughi egegauve-degea, uvu bua, númanda dibeva ingo seseghurota eghá
    ririe, “Ená embóda amburaita rouvia-va, anda dara tefo re. Aná nímanda dara re.”
  atg-NT: Abi iPaleti ọ rọ mẹ khi lọli ẹa mhọli emini lọli ke ya li ọ, khi onyaghu
    o tigbe te ọ lasele, ọ diẹ amẹ, ọ kpe abọ-a ukpẹloe wẹ nya, ọọ wẹ “Mhi aa mhuẹ
    obọ shi eghuli oyi ọmọse ọna o! Obọ oyẹẹ o la o!”
  bjv-NT: 'Lokɨ Pɨlatɨ oo kadɨ nḛ madɨ kɨ kadɨ n-a n-ra goto, taa dɨje ɨsɨ rai adɨ
    nga̰ kɨ dɔ made tɨ ɓəy, un man togɨ-n jine ta kəm kosɨ je tɨ, nɨngə əl-de ə nə:
    «Ta məsɨ dəw kɨ dana kam e dɔm tɨ al. E ta ləsi.»'
  tos-NT: 'Acxnicú̱ Pilato luhua li̱huana̱ cátzi̱lh pi̱ ni̱ lay xma̱tla̱ni̱y xpa̱lacata
    namakaxtaka̱ Jesús, hua̱mpi̱ xli̱lhu̱hua̱ huata caj ca̱x xca̱tasama̱kó̱ pi̱ namakni̱cán,
    pus huá̱ xpa̱lacat’ li̱ma̱tiyí̱nalh paktum actzu̱ bandeja̱ chúchut, chu̱ acxni̱
    tzúculh makachakán c-xlacati̱ncán chuná̱ huaniko̱lh: —¡Hua̱ lapi̱ tú̱ natlahuaniyá̱tit
    tama̱ chixcú, quit ni̱ quincui̱nta̱! Xa̱huachí̱ huixín naxoko̱naná̱tit xpa̱lacata̱
    pi̱ namakni̱yá̱tit, sa̱mpi̱ ni̱tú̱ cli̱ma̱lacapu̱y quit, xlá̱ ni̱ kalhi̱y xtala̱kalhí̱n.'
  rro-rro: Pilato e'iobina ena hiabu aba aha'i, weiana 'uri'uri rarina aba kerama.
    Buonai bei eberi hahana mako wairakiai imana eutunakia etibaha, “Au hau neiana
    ena 'ari buona a'i ka'arana, wai kipomi emi aro'ari.”
  mxp-NT: 'Xjats ku ja Pilato ojts tꞌixy jøts ku nɨsudsoꞌampy kyaꞌøyɨ, neꞌegɨ jɨnaxy
    ja ja̱a̱ꞌy tseenɨ moꞌtsnɨ yꞌadøtsnɨdɨ, wɨnets ja nøø ja ojts tꞌatsna̱nkyɨꞌɨyɨ,
    jøts ja kyøbujy jam mayja̱a̱ꞌy wyɨngujkp, yɨdeꞌen ja wya̱a̱ñ: ―Kidi øtsɨp wa̱mp
    jøts yø yꞌookt, kaꞌ øts yø nbøkyꞌixy. Meets yø mnɨja̱ꞌwɨp pønɨ sa̱ yø xunwa̱ꞌa̱ndɨ.'
  aak-aak: Pairato “Gɨ́ xwɨyɨ́á arɨ́á mɨnipa epɨ́rɨ eŋagɨ nánɨ ámɨ bɨ nurɨrɨ aí naŋɨ́
    wí imónɨnɨmenɨŋoɨ. Rɨxa mɨxɨ́nɨ épɨ́mɨxamopɨ́ráoɨ.” nɨyaiwirɨ ámá ayɨ́ re oyaiwípoyɨnɨrɨ,
    “O ‘Jisasomɨ xe oyekwɨroárɨ́poyɨ.’ nɨrɨrɨ aí ‘Reá mɨroánɨpa oemɨnɨ.’ nɨyaiwirɨ
    rɨ́a yarɨnɨ?” oyaiwípoyɨnɨrɨ wigɨ́ sɨŋwɨ́ anɨgɨ́e dánɨ wé wayɨ́ nɨrónɨrɨ re urɨŋɨnigɨnɨ,
    “Ámá ro maŋɨ́ nionɨyáyo dánɨ pɨkipɨ́rɨméoɨ. Sewanɨŋɨ́yɨ́né segɨ́ maŋɨ́yo dánɨ
    pɨkipɨ́ráoɨ.” urɨ́agɨ
  chd-NT: 'Pilato ixina'' aimulijya. Ixim''mola'' ixtulenca, epat''ƚ‑tola'' liƚpicuejma''.
