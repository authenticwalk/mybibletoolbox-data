  kde-kde: Bahi Pilato pawene kuva nanga chambehulula kutenda, na lwasu luhalija chihi,
    nkutwala medi nkukalava mmakono muyo mwa vanu vammalele, wahaula kuchidoni, “Kuhwa
    kwa munu aneyo, nangu nikávele na makosa! Anelo lenu mmene.”
  ata-ata: Ia Pilato mumaisou lexe anu voteꞌi vile la sou anu uꞌoxonu la uasi xo maasi
    la ꞌotoꞌoto toxoxaꞌa uxali. La sou anu mukasi vaxa no lexa ka muꞌuinu avolu no
    ieꞌi ta mitema xo mulavu lexe maasi la ꞌotoꞌoto toxoxaꞌa uxali la sou muvikalaneꞌi
    lexe, “Eni susu noxilo uasi, ia lexe itema ꞌo usoli la anu mii noxingesi.”
  qvw-NT: 'Chaynu imaniptinpis mas-masta jicutäcuyalcaptinmi yacucta apalcachimul
    llapanpa ñawquinćhu: “Cay nunap wañuyninpi amcunaćh imanuypis caculcanqui; manam
    ya''a anlatacüchu” nil maquinta pa''acülun.'
  nfa-nfa: Nèbhu boe, na neꞌa heka tao tasamia hari, lula dhèu seꞌe asa ka ra hino
    neo patao. Nèti èèna ka, nare èi ho jꞌamo ai ètu madha dhèu ae-ae sèra, aa na
    peka dènge ra, aku nèngu na, “Jaꞌa tago boe mamadhe Dhèu neꞌe ne! Miu aaꞌi-aaꞌi
    mi ka dhu hudꞌi pasae mere mamadhe Na!”
  tnp-tnp: Kəni nian Pailət təmeruh məmə ko təsələhuiən nəghatiən rəhalah, kəni ilah
    kɨnəutəhtul maru o norgəhuiən, kəni tos nəhu meikuas e nəhlmɨn e nəhmtɨ nɨmənin
    nətəmimi, kəni məni=pən kəm lah məmə, “Nəghatiən kəti rəhak tɨkə o suah u, məmə
    nɨran otəməhli=pa lak. !Nɨmɨsiən rəhan tətəməhli=pɨnə e nəhlmɨtəmah!”
  urd-urd: जब पीलातुस ने देखा कि कुछ बन नहीं पड़ता बल्कि उल्टा बलवा होता जाता है तो
    पानी लेकर लोगों के रूबरू अपने हाथ धोए “और कहा, मैं इस रास्तबाज़ के ख़ून से बरी
    हूँ; तुम जानो।”
  hot-hot: Pailat halaŋô thêlôniŋ kaêk ma hayê nena vovak bêŋ hadum ek imbitak ba
    anêŋ ku êŋ tem miŋ hik anôŋ ami. Êŋ ma yani hawa ŋaŋ ma hathik baŋ hamiŋ avômalô
    maleŋiŋ ma hanaŋ nena, “Ôpêntêk hama, ma môlôda unim malaiŋ ma miŋ yenaŋ malaiŋ
    ami!”
  mqj-NT: 'Tapakala sumpumo Pilatus, ta''mo dengan lalan senga'' naita la naola urrappanan
    Puang Yesus, anna marassammo duka'' la rukka tau. Ummalami wai anna umbasei limanna
    naita tau buda napasiolaan ma''kada nakua: “Usseroinakkao kaleku dio mai kamateanna
    inde taue, ikomoa'' ummissananni.”'
  rus-SYN: 'Пилат, видя, что ничто не помогает, но смятение увеличивается, взял воды,
    и умыл руки перед народом, и сказал: невиновен я в крови Праведника Сего; смотрите
    вы.'
  mbh-mbh: Mala Pailat ilemi mire ako o pavurvur aro o nongal ile riong avele, na
    pa omole re ako punpeling aolonga aro i velpol. Mako i ela thei ma i papispot
    imeni a toko na sengre otheki, na i ria or ve, “Lek omaing ol e avele nge toko
    ake ile rinong. Ini lomu omaing ol.”
  bdd-bdd: Coinega Pailato ꞌisanapuya ꞌabehega geya ꞌina waiwaimo, ma boda siheꞌoheꞌohe
    ꞌana ꞌoleya ꞌabehega nata sihegaina ma siheꞌupwa. Coinega weꞌahega nimana ꞌibuyoya
    bodaedi matadiya, ma ꞌigwae, “Sahena wete toꞌaha yaloiloina loheya bewa bwebweꞌana
    ꞌina ꞌamasa weyahina, ma waboimo wada loina.”
  cbt-NTPO: Napotohuachinara, nisha yonquirin huachi. “Piyapi'sa' co yanatërinacohuë'.
    Chiníquën no'huitatona', yaahuërinaco,” ta'ton, co huachi yonquirinhuë' Quisoso
    ocoicaso'. Napoaton i'sha masahuaton, piyapi'sa' ni'tërantapaquë hui'sërin. —Iso
    quëmapiso' noya. Co manta' onporinhuë', tënahuë. Co ca nohuanto, tëpaapihuë'.
    Co ina marë' ana'intincoso' ya'huërinhuë'. Canpita yonquiramaso', itahuaton, hui'sërin.
  srn-NT: 'Dan Pilatus si tak'' noti no e yepi moro, ma tak'' moro nanga moro den
    sma e meki opruru. Dat'' meki a teki watra, dan a wasi en anu na ala den sma fesi.
    A taigi den taki: “Mi no abi noti fu du nanga a dede fu a man disi. San o psa
    na unu problema. Mi kba nanga a tori.”'
  cta-NT: Liꞌ naꞌa̱ Pilato chaꞌ tyaala tsa ndiꞌi̱ loo nguꞌ, chaꞌ ñasi̱ꞌ tsa nguꞌ;
    juaꞌa̱ ná ntajaꞌa̱ nguꞌ cuna nguꞌ chaꞌ nu nchcuiꞌ yu loꞌo nguꞌ tsiyaꞌ ti. Biꞌ
    chaꞌ ngulo yu cña chaꞌ ca̱a̱ loꞌo msu jiꞌi̱ sca tsiꞌyu ntsuꞌu hitya. Liꞌ ndyaati̱
    yaꞌ yu slo lcaa ñati̱. ―Lubii tyanu yaꞌ naꞌ, chaꞌ siꞌi chaꞌ jnaꞌ cajaa yu nu lubii
    tyiquee re ―nacui̱ Pilato jiꞌi̱ nguꞌ―, chaꞌ jiꞌi̱ cuꞌma̱ laca chaꞌ biꞌ.
  bqc-SIM: 'Kɛ́ Pilati è á fↄ̃ yãe kɛo, mɛ́ zↄa lɛ́ kã́fĩ, ↄ̃ à idã̀ à ↄpì
    bíla wáa à mɛ̀: Ma ↄbↄ̀lɛ gbɛ̃́pi gaa yã́u. Á yã́ɛ.'
  tcz-CHONGTHU: 'Plate chun imacha phatchomna aum-louva chusanga boina asocheh ding
    chu amu phat in, aman cha-konga twi athum in chule mi honpi masanga chun akhut
    akisop in aseitai, hichepa thisan kisona''a hin themmona kaneipoi: Nanghon kimopoh
    tauvin''ati.'
  mar-mar: लोकांच्या पुढे आपले काही चालत नाही हे पिलाताने पाहिले. पण उलट लोक अधिक
    अशांत होऊ लागले होते, तेव्हा त्याने पाणी घेतले आणि लोकांच्या समोर आपले हात धुतले
    व म्हटले, “या नीतिमान मनुष्याच्या रक्ताविषयी मी निर्दोष आहे. तुमचे तुम्हीच पहा.”
  snp-snp: Eti lato, ya Pailatikafo kolami, Kane kolámenagilae, loto kolito moda fina
    finagilamo yamu no ma lekito mau minamo wenena omunido ana noku wito eti logimami,
    Wewa ya ofo fulunawamo lifima ya namodoka minámenagoliye. Moda linanimonidokako
    ne, loto logimaito,
  isl-isl: 'Þegar Pílatus sá að hann kom engu til leiðar, og allt var að fara í upplausn,
    bað hann um skál með vatni, þvoði hendur sínar í augsýn mannfjöldans og sagði:
    „Ég er saklaus af blóði þessa góða manns. Þið berið ábyrgðina!“'
  spy-NT: Yu kakas ꞉Bilaato kule kāmēētākōōmuuchē bichoo ānkiimuuchē koong'etng'eet
    wōōrōōryēēt, kuram bēēko ānkōōwuunēē āwunnyēk taayeetaab bichoo kumwooyē kule,
    “Kukwaaneenaak ꞉korotiikaab chiichi, ābēērē keey ꞉anii.”
  xnn-xnn: Gintek Pilato ay maid teken is mabalin ay ikkana modatya am-amed menngalawngaw
    nan ipogaw isonga dat omala is danom et menboo isnan sagangda danapay kanan, “Siya
    na nan ikkak tapno ipailak ay maid bibiyangko isnan maipapateyan nan naay ipogaw
    nodi dakayo nan kigad.”
  mwe-mwe: Bhai, a Pilato bhakabhoneje kuti bhakaakombolanga kwa shoshowe na nnjasha
    inatandubha, gubhatolile mashi ninabha makono gabho pa lugwinjili lula bhalinkuti,
    “Nne nangali sha gambwa kwa bhulagwa kuka jwene munduju, kwali mwaashayene.”
  tte-tte: Pailato ikatai nige tabe sowasowana kamwasa yabo iginauli, kikiunamo kaleya
    siginauli, kabo waila ikalai nimana ideuli boda manli mena yo iba, “Tomone ana
    boita kaiwena tabu kwayayakewaiyau. Kwabomamo kwaloina.”
  tcs-tcs: So Pailat i bin tingbaut nau. Em bin spik po emselp, ‘Ip ai go lete dis
    man go pri, mait dem pipol i go state big trabol.’ So em bin spik po teke boul
    blo wata kam, ane em bin wase an blo em pinis. Den em bin spik po ebridem pipol
    diskain, ‘Ai no bin wande dis man po ded, bat yupla i bin wandem, so no bleime
    mi po ded blo dis man. Bleime yuplaselp, bikoz yupla wande em po ded.’
  hlt-THB: Kawmyihna awm saithainaak am awm voel hawh nawh, thlang kqeng ing saai
    hlyk khqoet khqoet uhy, tice Pilat ing a huh awh, tui lo nawh thlang kqeng a haaiawh
    a kut ce sil hy. “Ve thlak dyng a thi awhkawng kai taw caih nyng. Na mimah a hut
    hawh ni, nami ngaihnaak a myihna sai uh,” tinak khqi hy.
  soq-soq: Pailat atenlen me gagalo wanlewalen, ita ona segalepia sawa apana uara
    danauwo me esa wadene witapa mitene aupe wanase, “Apana ema osinawa mai ne witanawo,
    dia! E witalawo!”
  qub-qub: 'Chayno runacuna rabyacarcäriptinmi Pilatoga ima ruraytapis mana camäpacuranchu.
    Chaymi yacuta aparcachimur runacuna ricaycaptin maquinta mayllacuran cayno nishpan:
    «Cay runata wañuchiptiquicuna nogaga manami juchayojchu cashaj. ¡Gamcunanami imanöpis
    cacunqui!»'
  att-att: Á pakánnámmu ni Pilatto ta awánin ta awayyá na sù ira magaru, ánna natagenà
    na ta ajjan sangaw yù akkuád da nga jikkù gapu ta nappanà yù pagaragiák da, á
    nangâ yù Gubinador ta danum tapè baggawán na yù limá na ta arubáng nayù ira tatolay.
    Á pabbaggo na, kinagi na nira, “Akkuák ku yaw nga ipakánnámmù nikayu ta awán ta
    liwâ ku megapu sù pamapáte naw sawe tolay! Sikayu lággapay noka yù manabbák kuna!”
    kun na nira.
  bki-bki: Telikiti na Pailat mial ka maka rijikia riverburelo, bior uetubaiano jumolu
    m̃ele ruei, ana naio midu baju na uei tai, naruei kamu ka tiniobi nei, naio jekon
    jum̃ano, ana naio berenio “Mia burukija na toro nei toa re kiniou. Kiano m̃ariano
    naio be kenemiu im̃auano ga.”
  bqp-bqp: 'Kũ Pilati è áni fↄ̃ à yãke kɛro, zuka tɛn kara, akũ à í dã̀, à a ↄ
    pìpi gbɛ̃nↄ wára à pì: Ma ↄ bↄ̀tɛ gbɛ̃ pì gana yãn. Á yãmɛ.'
  mcp-mcp: 'Pilât mú dʉ́g nə́ nyə e tɛɛm wá nadâ, sâ í ábʉ́lɛ́ cɛ́nd, icucu í é ŋgə
    yáág yáágʉ́g. A mú ka ŋwa mə́júwó, zə gusa məbwə̂ mísh mə́ búúdʉd, nyə nə́: «Muud
    ɛ́ga cugɛ́ nə məbyaagʉlə, shwɨy dɛ́ í adʉ́gɛ́ mə. Í dʉ́g bɨ̂.»'
  hat-hat: 'Lè Pilat wè li pa t'' kapab fè anyen ankò, paske pèp la te soti pou l''
    te fè plis dezòd toujou, li pran dlo, li lave men l'' devan tout foul moun yo.
    Li di yo: Mwen menm, mwen pa reskonsab lanmò nonm sa a. Sa, se sou kont nou li
    ye.'
  npl-NT: 'Ijkuak Pilato okitak amo oweletia kintlakawaltis n tlakah, iwa okachi opé
    mokuejsoah, otlatítlanki makualikilikah atl iwa omomapajpak inyakapah nochteh
    iwa okijto: —Ne mach nitlajtlakole tla nonkimiktiah nin tlakatl yolchipawak, ompa
    nomejwah xiktakah.'
  bgg-bgg: Philath è nyieliieshii ò ji athem pha um rone doh mage shii, ai è kho yi
    srane, ibrog moe shii wad chun, chiih-è yao, “Hì pha Bran iy pha gaja ne gu asi
    phro! Hì ne nawaithek mirek ro!”
  eng-TCENT: When Pilate saw that he was achieving nothing and that a riot was breaking
    out, he took water and washed his hands before the crowd, saying, “I am innocent
    of the blood of this righteous man. See to it yourselves.”
  eng-BSB: When Pilate saw that he was accomplishing nothing, but that instead a riot
    was breaking out, he took water and washed his hands before the crowd. “I am innocent
    of this man’s blood,” he said. “You bear the responsibility.”
  cpu-NT: 'Ari jiyotanake Pilato jamenaashivaitaka josampitantzi, tema osheki ikatsimashireyetake
    atziripayeeni. Ikaimakaantake jiñaa, iñeetakeri maaroni ikivaakotanaka, ikantanake:
    “Tera naaka kovatsine novakaanteri irika kameethashireri. Pikovaiyakerika, eeroka
    iyotaiyeroneri.”'
  san-ASM: তদা নিজৱাক্যমগ্ৰাহ্যমভূৎ, কলহশ্চাপ্যভূৎ, পীলাত ইতি ৱিলোক্য লোকানাং সমক্ষং
    তোযমাদায কৰৌ প্ৰক্ষাল্যাৱোচৎ, এতস্য ধাৰ্ম্মিকমনুষ্যস্য শোণিতপাতে নিৰ্দোষোঽহং,
    যুষ্মাভিৰেৱ তদ্ বুধ্যতাং|
  tac-NT: 'Napu''lige Pilato etea tabilé e''wamio alué ralámuli, aminacho boichí aniá
    jago, ''liko pe''tá ba''wí tale ''lige alué ba''wite panígile alué bo''né sekala
    napurigá suwábaga ralámuli etémala. ''Lige anile: ―Neka tabilé chojkila nímala
    ye rió me''lisuga. ''Emi a''boi chojkila nímalaké ―anile panígiga.'
  eng-WEBPB: So when Pilate saw that nothing was being gained, but rather that a disturbance
    was starting, he took water and washed his hands before the multitude, saying,
    “I am innocent of the blood of this righteous person. You see to it.”
  gfk-H: Ma ing Pailat ga nas bia ira linga pa ga hilau timaan tuai um ma a purpuruan
    ga wara tamtaman tut, ga kap lah ra taah, gaam hilhilim ra matmataan ta ira mataniabar.
    Ma ga tangai ta diet bia, “Iau langalanga tano minaat ta iakan ra tunatuna. A
    numuat linga um!”
  viv-viv: Tu Failato gigahe-wayoga ada kaliva hivebutu hiveꞋatalalakalaka ma giꞋitana
    againe, gufa givaina digo yoꞋo matadiya nimana gikolana gigayo, “Hidema kalivai-nadi
    ana luveꞋalika ana vita iya keke ganawahini, au omi taumiyao mena vitai-nadi wanawahina.”
  yao-yao: Nipele, che Pilato paŵaiweni kuti ngakukombola kupanganya chachili chose
    nambo kutindiganya kukutanda, ŵajigele meesi ni kunaŵa makono mmbujo pa ŵandu
    ni ŵatite, “Une ngangulipasyapasya nkati chiwa cha aju mundu ju, chinyimanyilile
    mwachinsyene.”
  tgp-tgp: 'Ale na rani Pilate mo hitea vara i pa sopo er̃i jeu na r̃omira, ale mara
    mo hitea vara tamlohi la tapulo lolokoru moiso pani mo hitea vara i pa sopo er̃i
    vaira la toho malum, mo lavi na wai, ale mo javulahi na limana na nahon vao atu
    mo verea mara, “Enau na vokevoke na r̃aen tamlohi nike: enia nomim hinau.”'
  auc-NT: Ante ancaa änewëñönäni Pidato ïñömö, Tæcæ wæætedö wæætë änäni inte tömënäni
    wënæ wënæ cædäni wæquï wæ, ante guïñente wædinque ayæ̈, Ædö cæte botö godömenque
    cæquïmoo, ante pönente wædinque edæ æpæ̈ pï ñïñænte tömënäni ayönäni önompo mempodinque
    tömënäni ïnänite angantapa. —Tömengä wënæ wënæ cædämaï ïñongante botö, Wæ̈nongæ̈impa,
    änämaï ïmo inte tömengä wepæ̈ näadämaï ïmo aedäni. Wæætë mïnitö guiquënë, Wæncæcäimpa,
    ante në änïmïni inte edæ näate bacæmïnimpa, ante adinque botö mempobo aedäni.
  kbc-NT: Niɡ̶ijo Pilatos naɡ̶a nadi me daɡ̶a yakadi meo ane domaɡ̶a yemaa, codaa
    niɡ̶ijo noiigi naɡ̶a domaɡ̶aɡ̶a odakapetege, odaa ja dibata ninyoɡ̶odi, ja iwilegi
    libaaɡ̶atedi lodoe niɡ̶ijo noiigi-nelegi. Odaa jeɡ̶eetiogi, “Ajemaa deɡ̶ee nilaagedi
    leeɡ̶odi lemeɡ̶egi niɡ̶idoa ɡ̶oneleegiwa anele. Pida akapaɡ̶akaamitiwaji nilaagetedipi.”
  bmh-bmh: Go duailel uligareun go malaininabun sul usalina, Pailot go ze tub marabun
    iborain tam, gonug, ze tebil mui oimai, duailel ameagab gonugau ebeg uluseun.
    Gonug eneun, “E izal uhu tam, izan du go wemin, i noumamau. Agenag guzenabun guzenan!”
  ctu-BL: 'Pilato tsi'' ña''ta ma''anic chuqui tsa'' mejli i cha''an, come woli''
    tejchelob ti cabʌl leto. Jini cha''an tsi'' ch''ʌmʌ ja''. Tsi'' poco i c''ʌb ti''
    tojlelob. Tsi'' yʌlʌ: Ma''anic c mul joñon cha''an i ch''ich''el jini toj bʌ winic.
    Anix ti la wenta, che''en.'
  meq-meq: 'Pilat a zəba faya ma sliye məge wuray kwa tsekweŋ bay ada ndo hay faya
    ta dazleye mawude haladzay na, a təɗ yam, a bara həlay kame i ndo niye hay, a
    gwaɗatay: «Mənese i məkəɗe ndo nakay na, ka gər ga bay. Mənese eye na, ka gər
    kurom.»'
  noa-H: Pilatoou Jesús pʌapʌ̈iju hẽk'a nʌm pödba sĩi waragta hõor p'ogdʌmam hoobaawai
    dö haibëepiwi t'umaam k'ʌʌn dak'ĩir jua sũgpʌ̈ijim haajem. Magnaa, —Pãrau mʌg
    woun hiekk'õr chuk'u simta t'õomʌn mʌ chan bʌ̃ʌrjã kulp chuk'u chirʌm, maan ya
    pãach happaim nemeu; mʌ gaai t'ʌmiet hajim hanʌm hamag.
  alp-NT: Pilatuse isuka hlamate Yesuse, po moneka le tinake tamata meru esi nasu
    kai ono hoha. Hoko iulake rana kwele kai ikoa balai me tamata bokala meru oasi
    leke aseluke be iono sala sae mo. Iombe, “Auku sala sasaisa mo kena tamata meije
    Imata! Mere ruami onoe!”
  san-VEL: tadaa nijavaakyamagraahyamabhuut, kalaha"scaapyabhuut, piilaata iti vilokya
    lokaanaa.m samak.sa.m toyamaadaaya karau prak.saalyaavocat, etasya dhaarmmikamanu.syasya
    "so.nitapaate nirdo.so.aha.m, yu.smaabhireva tad budhyataa.m|
  kbq-kbq: Hazageno Paeroti'a keana maka veamo'za rankege hazageno, mago'za huga nosuno
    tifino hakare vea zamufi aza sese nehuno, ama ne'mofo kora kumira nagripina omanegahianki,
    tamagri zane.
  kbh-kbh: 'Ndocá jamama yontsobenama y ents̈anga más jabuache enbouenanama tmojanonts̈ema
    Pilato tojáninÿe ora, cha tojanmandá búyeshe juabuíyëboñana y nÿetscangbe delante
    yojtsenacuents̈abiá. Mënts̈á tojánayana: —Ats̈e ndocá chiyátayana, ni chiyatsma
    quem boyabása chaóbanama. Ts̈ëngaftanga lempe s̈monjama ca.'
  ron-LSB: 'Pilat, văzând că nu se câștiga nimic, ci că se făcea tulburare, a luat
    apă și s-a spălat pe mâini în fața mulțimii, zicând: “Eu sunt nevinovat de sângele
    acestui neprihănit. Aveți grijă de el”.'
  pon-pon: 'Pilatuj lao kilan, me a jota kak wiada meakot, pwe moromoron pan wiaui,
    ap ale pil, omiom mo ’rail majani: Nai makelekel jan ntan ol pun men et, komail
    pan wia.'
  nhe-BL: 'Huan Pilato quiitac para ax huelis quimanahuis Jesús pampa nopa miyac tlacame
    ya pejque más mosisiníaj. Huajca tlajtlanqui se achi atl para momajtequis. Huan
    momajtejqui iniixtla nochi nopa tlacame huan quinilhui: ―Na ax nijhuica tlajtlacoli
    para ma miquis ni tlacatl tlen cuali. Inquihuicase tlajtlacoli imojuanti intla
    inquimictise.'
  sps-sps: Te tagei e Pailat a ka to na sikia tu vegiau nan, kat non san fitaatsun
    ruak Ya nom to na aurom, sa garus a niman matar a vainy faavot faatok iny non
    a ka ayei sikia non ma ong rafatsiny ten Jisas, sa tsue na ka, “A mat tana mes
    tovei sikia ma ka tsonyo! A ka bus tsumi!”
  wnc-wnc: Siwan Pailatda kawawan itane wamu take dua siwan amau buyambamda enatnangge
    siwan kake yangga kundu pake aminu waakwakge kaine tuwangu takngatu tasinangge
    natake kataknga sauke anzing yakut, “Na ie dau wena. Gisae sanga,” ngang yanikut.
  nmw-S: Pilato i lapu taine bosowaine i deginawi hiyede hotiya hedi, ge hawesine
    ege bwen boda si ginawi maleke. Iyete i howo bwai, i sawi nimane boda he matadiye
    ge i nga, “Tolomo ya tab wana mate hana pwapwatim hotiya i eluwom heyau. Hana
    logugui i miyeiwo heimiu.”
  bus-bus: 'Kɛ̀ Pilati è é fↄ̃ à yãke kɛro, zↄka e kaara, ben à í tↄ̀, à a ↄↄ pìpi
    gbɛ̃nↄ wáa à bè: Ma ↄ bↄ̀ɛ gbɛ̃ pì gana yãn. A yãmɛ.'
  gub-BL: — Aze apuranu wi wi wanehe nehe, uhapukaz wi wi putar ihewe wà nehe, i'i
    Pirat uzeupe. Na'e upyhyk 'y kanek por imuwà. Uzepoepoez kury. — Naiko kwaw ko
    awa izuka kar har romo ihe nehe. Pe ae peiko putar izuka kar har romo pe, i'i
    wanupe.
  imo-imo: Yunge ungumu naa pilko, opa tengei teringi ulu kanopalie Pailateni no mare
    kolopa lipe, imbo liko maku toko angileringima kanoko molangei ki kulumie topalie
    nimbei, “I iyemu toko kondonge kolombalo kinye pulumu eno kinye pembalo; na olie
    naa polombo,” nimu.
  boj-boj: Onaqa Pailat a naŋgo anjam di qusiqa endegsi poiyej, “Tamo uŋgasari naŋgi
    ijo anjam quetbqasai. E naŋgi saidnjrqai di naŋgi ŋiriŋosib qoto tigeltqab.” Pailat
    a degsi poiyej deqa a tamo uŋgasari naŋgo ulatamuq di ya bei tabirq di qamsiqa
    ya dena aqa baŋ yansosiqa minjrej, “Yesus a moiqas di nuŋgo une. Di ijo une sai.”
  eng-DRA: 'And Pilate seeing that he prevailed nothing, but that rather a tumult
    was made; taking water washed his hands before the people, saying: I am innocent
    of the blood of this just man; look you to it.'
  knf-knf: 'Wi Pilat awinuŋ kë aankak ahil pdo uko uloŋ, kë bañaaŋ babot ahuuranaara
    huuran maakan, kë aşë jej meel añow iñen ţi kadun ki bañaaŋ bukuŋ aşë ji : « Dpënan
    bkow naan ţi pñaak pi ñiinţ i. An nakmeeŋ. »'
  san-KHM: តទា និជវាក្យមគ្រាហ្យមភូត៑, កលហឝ្ចាប្យភូត៑, បីលាត ឥតិ វិលោក្យ លោកានាំ សមក្ឞំ
    តោយមាទាយ ករៅ ប្រក្ឞាល្យាវោចត៑, ឯតស្យ ធាម៌្មិកមនុឞ្យស្យ ឝោណិតបាតេ និទ៌ោឞោៜហំ, យុឞ្មាភិរេវ
    តទ៑ ពុធ្យតាំ។
  arn-NT: 'Feymew Pilato, rakiduamlu tañi chem entunon rume tañi doy amul fillpikawmeken
    engün, werküy tañi küpalelngeael ta ko fey küchay tañi kuwü kom che tañi adkiñ
    mew, feypilen mew: —Iñche ta chumkonlan rume tañi layael mew ta tüfachi nor mongenngechi
    wentru. Eymün tamün dungu tatey.'
  zas-NT: 'Chi baguiaa Pilato guial achet rileꞌ güünman, al mazri naquieꞌ cayüjn ree
    bén guin, dxel cwaꞌman nijs abiꞌ banaaman delant loj gra reeman, rëbaman: ―Achet
    dol raꞌpan guial guiët bén guie, xcwentidan.'
  ken-NT: Páílet ághɔ́ nɔ́kɔ́ bɛ́ yí ǎchɔŋti chí mpok nɛ bɛ́ ɛbyɔk ɛ́bho bɛ́kwɛ́n,
    arɛm mántwɔ́ yí nɛ manyiɛp ndǔ ɛnyɨŋ. Asɔt manyiɛp amɔ aso amɔ amɛm bɛsí bɛyǎ
    bǒbhɔ andɛm nɔkɔ bɛ, “Mɛ mbɨ́kɨ́ bhɔ́ŋ amɔ ndǔ nɛwú mmu nɛ. Nɛwú ɛni nɛ́yɨ́ŋɨ́
    chí bhé!”
