  chz-NTPS: 'Maˊ jëë˜ Pilato saꜙ hii˜ liyhꜙ kya̱a̱hˊ dsaˉ, chaˉgaˊmiihˉ gaꜙchiꜗ gaꜙjwa̱a̱ꜗ
