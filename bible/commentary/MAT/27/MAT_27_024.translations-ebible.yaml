    yaan sara. Yang kamayo kamot yang akadogwan nini na otaw. Yang kanak kamot dili.
    Aw patayun mayo yaan, kamayo rakman, way labut ko.”
  gyr-NT: 'Evocoiyase Pilato: “Ndaicatui mbahe moingatu sepɨ ãgua” ehi tẽi oyeupe.
    Sese ava yaɨvu guasu catu-catu irise, ogüeru uca ɨ. Ipɨpe oyepoi opacatu ava rehɨi
    rovaque aipo ehi: —Ndahei che remimbotar rupi co mbɨa yucasara; pe remimbotar
    rupi eté —ehi.'
  kmh-kmh: Aŋgeyak minim gunap sek aŋgen penpen giniŋgiy rek ayip aŋgiy, Paylat ñiŋg
    diy ñin ayokyiŋg kuyip aŋgak, “Jiysis nup pikayniŋg gispim ak, minim kun ak yip
