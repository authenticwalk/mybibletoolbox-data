    p''ʉya ngue yø hmi̱ yø dä yø ja̱''i̱ p''ʉ bi̱ nxʉ''yɛ. Bi ''yɛ̱mbyø ja̱''i̱: ―Nu̱na̱
    ra̱ n''yohʉ ''bʉcua, hi̱nte ndu̱pa̱te na̱. Hi̱mma̱ ts''oquigä p''ʉ ngue da̱ tho
