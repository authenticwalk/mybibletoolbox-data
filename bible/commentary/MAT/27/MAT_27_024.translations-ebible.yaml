verse: MAT.027.024
translations:
  kpx-kpx: Isi katelahasege Bailotiu ke elehai hilokage kotalive keu anekianu. Ige
    au huhuai avoe, “Koeabuna koselahalata mole havei.” Kateaime e hai atae vudimo
    au ada totoanu. Isiviale keau hilokage Iesuho huhuihuhuibe toelau avuemo uoholinu.
    Kateaito namigevei avoe, “Inutolotolote ata kou hatige tahoveu bae daemo ulivebene.
    Isito auna laemo ui.”
  okv-H: Pilate na nei do aisuja avo hotembae eto embomeni ungo oenga mine tara aisora
    avo joru eto umo isapa heva ta timbuto embo tapa ta tihi ta ingeni egihie ke einge
    ena, “Embo ari sapura irae embo ta orosa avo ingeni nau ta mane iresuja, ari ungo
    oenga evu.” ainge enu
  tbo-tbo: Yaka Pilato amaka i nugotuhuya ega a kadidili gehouna, babana bolu baneina
    hi wihigihigili duma po galenahi mei hina itona, ega yaka goila i waya po u matahi
    nimana i ogaya ma i baha i pa, ‘Apega awai gehouna a dewaya geka lawana uyahina
    po a hilage binei a taniwaga, taumi tunawami apo ona taniwageya.’
  mal-C: തനിക്കൊരു തീരുമാനമെടുക്കാൻ സാധിക്കുന്നില്ല, മറിച്ച് ഒരു ലഹള പൊട്ടിപ്പുറപ്പെടാൻ
    പോകുന്നു എന്നു മനസ്സിലാക്കി, “ഈ മനുഷ്യന്റെ രക്തം സംബന്ധിച്ച് ഞാൻ നിരപരാധിയാണ്,
    നിങ്ങളാണ് ഇതിന് ഉത്തരവാദികൾ” എന്നു പറഞ്ഞ് പീലാത്തോസ് വെള്ളം എടുത്ത് ജനക്കൂട്ടം
    കാൺകെ തന്റെ കൈകഴുകി.
  grc-SR: Ἰδὼν δὲ ὁ Πιλάτος ὅτι οὐδὲν ὠφελεῖ, ἀλλὰ μᾶλλον θόρυβος γίνεται, λαβὼν ὕδωρ,
    ἀπενίψατο τὰς χεῖρας ⸂ἀπέναντι⸃ τοῦ ὄχλου, λέγων, Ἀθῷός εἰμι ἀπὸ τοῦ αἵματος ⸋τοῦ
    δικαίου⸌ τούτου· ὑμεῖς ὄψεσθε.
  bgc-bgc: 'जिब पिलातुस नै देख्या के किमे न्ही बण पडरया पर उल्टा दंगा बढ़दा जावै सै,
    तो उसनै पाणी लेकै भीड़ कै स्याम्ही अपणे हाथ धोए अर कह्या, “मै इस धर्मी कै लहू
    तै बेकसूर सूं: थमे जाणो।”'
  khz-khz: 'Pilato etugamagi-ripato, ia gena ripa kilara ati pia gapi-ragera, e taunilimalima
    ia atana na nege purina kalinana, gaurai nanu egapiato, gimana eguligiato votaunilimalima
    gutuma wailarai, e evetaina ekilato: “Au ati geku kepi ekala rorirori talimana
    ralana genai; e gomimo gemi inagulu!”'
  deu-TKW: 'Da aber Pilatus sah, daß er nichts ausrichte, sondern der Lärm nur größer
    werde, nahm er Wasser und wusch sich die Hände vor der Menge und sagte: ich bin
    unschuldig an diesem Blut, sehet ihr zu.'
  zsr-NT: 'Catiꞌ ráquibeꞌinëꞌ Pilato cutu bruj xtidzëꞌë, san glunr rusbö́ bunách,
    niꞌr gdel‑lëꞌë nis len gdib nëꞌë lauquëꞌ, rnëꞌ: ―Cutu bi zxguiaꞌ nabagaꞌa nedaꞌ
    niꞌa qui yöl‑laꞌ gut queëꞌ bönniꞌ tsahuiꞌ ni. Le gunczliꞌ lbiꞌiliꞌ lë ni.'
  lin-lin: 'Tango Pilato amonaki ete akokoka lisusu kosala eloko te, mpe ete mobulu
    ya bato ezalaki komata se komata, azwaki mayi, asukolaki maboko na ye liboso ya
    bato na koloba : — Makila ya moto oyo ekotangama na moto na ngai te, kasi na mito
    na bino.'
  hns-NT: 'Djab laat dekhies kie ie rakam se oe koetjh na kar sake hai aur djanta
    log auro haltjal matjaawe hai, tab oe paanie leike sab koi ke aage aapan haath
    dhoi leis aapan be-kasoer dekhaawe khaat. Oe bolies: „Ie aadmie ke maut hamaar
    kasoer na hai. Toelog apane djaniehe ka hoi.”'
  noa-E: Pilatoou Jesús pʉapʉ̈iju ẽkha nʉm pödba sĩi waragta õor phogdʉmam oobaawai
    dö aibëepiwi thumaam khʉʉn dakhĩir jua sũgpʉ̈ijim aajem. Magnaa, —Pãrau mʉg woun
    iekkhõr chukhu simta thõomʉn mʉ chan bʉ̈ʉrjã kulp chukhu chirʉm, maan ya pãach
    appaim nemeu; mʉ gaai thʉmiet ajim anʉm amag.
  eng-EMTV: And Pilate, seeing that nothing was being gained, but rather a riot was
    starting, taking water, he washed his hands clean in front of the crowd, saying,
    “I am innocent of the blood of this just Man. You see to it.”
  mib-NT: 'Te ni jini Pilato jeē tu cúndeyɨ́ de jíín ñáyuu, chi sa víhyá gā cácuvaā
    i. Te ni ndacu de jniñu jeē na quíji ndute, te ni nandahá de nuū ñáyuu cuehē ún.
    Te ni cahān de: Jeē nándahá rí yāha cúu seña jeē tú na cuēchi condee sɨquɨ̄ rī
    jeē cúū tēe vāha yāhá. Chi sɨquɨ̄ maá ró jijnáhan ró na cóndee. Achí de.'
  lif-NT2: आल्‍ल पिलातसरे़ थेआङ् चोःक्‍मा सुक्‍मे़न्‍दे़प्‍मनाबा नु याम्‍मो हयङ्‌किल्‍लिङ्
    के़बोःङ्‌बा निःसुआङ् कन् पाःन्‍नो खुने़ॽ कुहुक् होःप्‌लॽरिक् ओसेःन्‍धाक्‍से़ कुहुक्‍हाॽ
    वाहप्‍तुर खे़ङ्‌हाॽ मे़त्तुसि, “कन् याःम्‍बक् मे़न्‍भेःन्‍ने के़वाॽबा मनाःल्‍ले़
    कुसिःमे़न्‍नो इङ्‌गाॽ आलक् होःप्‍लो॥ अक्‍खे के़जोःक्‍पाहाॽग बा खिनिॽनिङ्‌लो!”
  xnj-xnj: Hinu, Pilatu paamanyili ngati yihotoleka lepi kuvagunisa, chitutu chitumbula,
    akatola manji, akasamba mawoko palongolo ya msambi wa vandu, akajova, “Yikunivala
    lepi ngasi ya mundu uyu, kwali mwavene.”
  mmx-mmx: Paelat ga ven kibis i do limixin di goxopara na ronga levelinga ren, la
    diga lok do dina ru kaxat ka leesep. Kuren la neni ga lok ka loxodan la ga gos
    lukngen to melamgo at limixin la ga lok tidi, “Kopmen tekot tarak at na. Lavanga
    mun atnimi.”
  cbr-NT: 'Usa ''ain ca mëníoisama ''inun sharati unicama tsuáquirumisari ''ia isi,
    atun ismainunbi, ''umpaxan mëchucaquin ca Pilatonën cacëxa: —Ënë uníxa bamacëbëbi
    ca ''ën ''uchama ''icën. Mitsux cuëënxun camina ''ati ''ain.'
  tee-NT: 'Pus ju Pilato lakts''ilh ni jantu lai tu''u'' xanavi. Alai va palai ixtalhilact''asai.
    Pus lhinaulh ix''ica ju xcan. Chai tsuculh makch''ak''ana'' la''ix''ucxlacapu''an
    ju lapanacni. Chai alacjuni: ―Ju quit''in jantu actimaktanu la''ixmaknica ju ani
    lapanac ju vasalh soknic''a junita. Ni alhinona''it''it ixmaknica pus mincuenta''an
    ju uxijnan.'
  eng-LSV: And Pilate having seen that it profits nothing, but rather a tumult is
    made, having taken water, he washed the hands before the multitude, saying, “I
    am innocent from the blood of this Righteous One; you will see [to it] yourselves”;
  cak-NT: 'Y cuando ri Pilato xutzu'' chi can man jun anchique nitiquier nu''on chi
    nucol ri Jesús y ri winak xa más peor niqui''en-apo, xuc''utuj juba'' ruya'' y
    ja'' xuch''aj ruk''a'' chiquiwech conojel ri winak ri'', y xu''ij: Ren manak numac
    chirij ri rucamic ri jun chojmilaj achi re''. ¡Titzu'' rix anchique niben che!'
  pah-NT: 'G̃apopoakara repiagame Pilatos''ga nde''ia''javi g̃a pe. A''ereki ga e''i
    oyvyteri pe: “Nambegwei po ti g̃a tavukari ga rehe nehẽ.” A''ero ga herurukari
    yhya ojipogweita ipyvõ g̃a hepiagame. Ojipogwei ga ndojari tuhẽ po ti ji rehe
    Jesus''ga manoa javo. —Oko katu ga, ei Pilatos''ga g̃a pe. Ji rũi ti ajukauka
    ga, ei ga ojipogweita. Po pe gamanoa pota, pehe ti pereko ga a''ero, ei Pilatos''ga.'
  sja-NT: 'Pilatopa unuk''ãri eperãarã mãgá audupɨara biuk''a nɨ̃beeruta, k''awaji
    ãchi ome p''oyaa-e pai. Maperã pania atapiji mãik''aapa jõmaarã taide jua sɨɨji.
    Mãpai mãgaji: —Mɨa ne-inaa k''achia oo-e na eperã ome. ¡Pãchia oo k''iniata oodapáde!
    aji.'
  xed-xed: Nghay Pilat ná, zlramta a mataba taŋ wu, ta sgaku nda sga sliʼavafta ŋuɗufa
    mnduha, ka taʼatá tsi ta imi, «wya dzva ɗa, wya dzva ɗa,» kəʼa mbaziŋtá dzvani
    ta kəma mnduha. «Sabsa dzva ɗa ta ghəŋa gwaɗa ta na mndu na, dzik nda kaghuni
    tsa,» kaʼa.
  mks-NT: 'Ta tá na̱xini Pilato ña̱ co̱ yáa̱ na̱ cán ta ví ga̱ ví ndíva̱a̱ na̱ já
    na̱tiin da ticui̱í ta na̱ndahá da̱ nu̱ ndíhi ña̱yivi cán ta já na̱cachi da já
    xi̱hi̱n ná: —Xi̱hín ña̱ yóho jána̱ha̱ i̱ nu̱ ndo̱ ña̱ co̱ó cua̱chi toho ndójo
    i̱ sa̱ha̱ ndá ña̱ ná caja ndó xi̱hín da̱ yóho jáchi̱ co̱ó cua̱chi toho da̱ yóho.
    Ja̱ta̱ mé ndó ná cu̱hu̱n ndihi va —na̱cachi da xi̱hi̱n ná.'
  gfk-S: Ma ing Pailat ga nes be ira linge pai gale hilo timaan tuoi um ma a purpuruan
    ga ura hinanawat, io, iga kap leh ra taho, igom taptapir ra matmataan ta ira matanabar.
    Ma igom tange ta di be, “Aiou langalanga utano minat ta ikin ra turadi. A numu
    linge um!”
  bmu-bmu: Mewö qetketka kezap-ölök aketka göjupmajupnöŋ kunbuk qariiga Pailötnöŋ
    mi eka möta bim karim asuhubapuköra o memba böröŋi ambazip kambu jeŋine saŋgoŋda
    kewö jiyök, “Azi kiaŋgö sepŋi mokoget gemawi, miaŋön mönö nöŋgö qakne qahöpmö,
    mönö nanŋini qakŋine öŋgöma.”
  dgz-dgz: Pailat imua anun, ‘Mu nop nega ya anuiwanum ita anan tapen taiwanum.’ Menan
    yamamup paua kaum gapan nani bigi ware anega wadiamon, “Apan ame boepi koewa da
    inanap ya taueta ek di.”
  eng-GNV: 'When Pilate saw that he auailed nothing, but that more tumult was made,
    he tooke water and washed his hands before the multitude, saying, I am innocent
    of the blood of this iust man: looke you to it.'
  zaa-NT: 'Beyùba Pilatua qui''ni labí cca tsi qui'' quį, ántesla adila escándalo
    runi cą, acca guỹi''ą inda nna gutìi ní''į ru''a lo canu yétsiá nna rą: Por nui
    nna cca le saber qui''ni labí ccá'' responsable por lù''uti qui'' ènne''yu'' tsè''
    du nì. Lebi''i ba ibàga'' li ą.'
  eng-WEBSTER: 'When Pilate saw that he could not prevail at all, but that rather
    a tumult was made, he took water, and washed his hands before the multitude, saying,
    I am innocent of the blood of this just person: see ye to it .'
  guh-guh: 'Pilato tane piajumesaëjava bajarapamonae. Muxujiobi ata, apo jumecovënëtsitsi.
    Bitsoyo biji caranata bajarapamonae jamatabënanaecajematapona bajarapatomarata.
    Nexata Pilato penacobequiatsinexa, pijajivi itoroba petocarenanexatsi mera. Pilato
    nacobequiata daxitajivi pitabarata bajarapamonae peyapëtaenexa Jesús apo penaneconitsiaexanaecuene.
    Pilato jumaitsi bajarapamonaejavabelia: —Xanë raja tajamatabëcueneta apo beyaxuabiaexanaenë
    tsane maponëje, pianeconijibinë. Paxamë panejamatabëcueneta pabeyaxuabiaexanaename,
    jai Pilato.'
  bon-bon: Pilato jepänige, egä ai lui niiyarage me äbitenige, cije cubu te läpletnutuge,
    siige tabe niiye siitige, ime äcisäjige biname bime opo gaabe, jiicige egä, “Cane
    yageyame lica gäne ai biname me budre tääpume. Peei lui weeme bau sine.”
  nhw-BL: 'Huan Pilato quiitac para amo huelis quimanahuis Jesús pampa nopa miyac
    masehualme ya pejque más mosisiníaj. Huajca tlajtlanqui se achi atl para momajtequis.
    Huan momajtequi iniixpa nochi nopa masehualme huan quinilhui: ―Na amo nijhuica
    tlajtlacoli para ma miquis ni tlacatl catli cuali. Anquihuicase tlajtlacoli amojuanti
    sintla anquimictise.'
  swh-ONEN: Pilato alipoona kwamba hawezi kufanya lolote, lakini badala yake ghasia
    zilikuwa zinaanza, akachukua maji, akanawa mikono yake mbele ya ule umati wa watu,
    akasema, “Sina hatia juu ya damu ya mtu huyu, hili ni jukumu lenu!”
  wbi-wbi: '@see-verse:MAT.027.023'
  bba-bba: Ye Pilɑti wɑ mɑ ye u mɔ̀ kpuro kɑmɑ, wurenu sosimɔwɑ, yerɑ u nim sɔkɑ u
    niɑ tɔn wɔru ɡen wuswɑɑɔ u nɛɛ, durɔ ɡemɡii win yɛm yɑribu kun mɑn wɑ, bɛɛn ɡɑriyɑ.
  eng-KJVCPB: 'When Pilate saw that he could prevail nothing, but that rather a tumult
    was made, he took water, and washed his hands before the multitude, saying, I
    am innocent of the blood of this just person: see ye to it.'
  kgk-NT: 'Upe-ma ramo he''i: “Ndaxe pu''akavéi-ma upe ijaty va''e kwéry-rehe” he''i.
    “Xe rairõ rei-tama hikwái opoxy-gwi. Xe mongyhyje rei-ma hikwái” he''i ojéupe
    ikyhyje-vy. Upéa-gwi ojerure y-rehe. Upéa y-py ojepohéi atýra-py. Ojogweroaty
    va''e kwéry resa-py ojepohéi: —Xe potĩ-ma, he''i. —Ko heko jejavy e''ỹ va''e ndajukaséi,
    he''i. —Ndaxe py''a vaíry hese. Pene nhe''ẽ-py ae katu ojejuka va''erã Hesu, he''i
    Hesu-rehe Pilatos.'
  waj-waj: 'tuduu rikioo Piratuuso hama yopeema iya avaiyauvaa hatokoo iya kiisa suai
    rapuaara uuvaa too iya avuuyauvunu nnooriivaadiri ari yaakuuvaa fini kioo tunoo:
    Fai ivo putino hama inna kiauvaa irisaivo niiki vainaravai. Fai ngiingiiiki vainaravai.
    Ngiengieenoo iikiatee,'
  cpy-cpy: 'Ari riyotanaki Pilato aminaashi-waeta rojampi-tziri, tema osheki ikijeeyakani
    atziri. Ikaemakaantaki nijaa, iñahaetakiri maawoeni ikewaako-tanaka, ikantzi:
    “Teera naaka kantashi-tyaawoni rowamahae-takiri-rika kameetha-shireri. Tema eeroka
    kantashi-tyaawori.”'
  ekk-PKP: Kui Pilaatus nägi, et asi on lootusetu ja et tekkimas on mäss, võttis ta
    vett ja pesi rahva ees käsi. „Mina olen selle mehe verest puhas. See tuleb teie
    pea peale!“ ütles ta neile.
  mpx-mpx: Pilato i atena nige al bosowaina kamwasa etega ni ginol, ge boda kelaubwa
    haveyan nihi ginol. Inoke wewel i ahe nimana i ul yoho boda mataliyaa ge i ba,
    “Tau ya wana yaomal bahi ana woliwoli etega ni nenem eliyau. Ana logugui i minewa
    eliyamiu.”
  wbp-wbp: Ngula-warnuju, Palitirli-jana milya-pungu yangka kula-jana nyarrparlu ngula
    yapa warla-pajirni, kapulu marda pungkarla. Junga-juku, ngapa manu nyanungurlu,
    manu-nyanu rdaka-jarra parljurnu yapangka panungka milparniwarrarla. Ngula-jangka
    wangkajalku-jana, “Kularna wati nyampu ngajulurlu pinyi. Nyurrurlarlu kankujulu
    jinyijinyi-mani yungurna pinyi!”
  luo-luo: Kane Pilato oneno ni onge gima nonyalo timo, to ni mahu ema koro ne chakore,
    nokawo pi mi ologo e nyim ogandano, kowacho niya, “An aler kuom remb ngʼatni,
    en wachu!”
  nhe-NT: 'Huan Pilato quiitac para ax huelis quimanahuis Jesús pampa nopa miyac tlacame
    ya pejque más mosisiníaj. Huajca tlajtlanqui se achi atl para momajtequis. Huan
    momajtejqui iniixtla nochi nopa tlacame huan quinilhui: ―Na ax nijhuica tlajtlacoli
    para ma miquis ni tlacatl tlen cuali. Inquihuicase tlajtlacoli imojuanti intla
    inquimictise.'
  aii-aii: 'ܟܲܕ ܚܙܹܐ ܠܹܗ ܦܝܼܠܵܛܘܿܣ ܕܠܹܐ ܝܗܘܵܐ ܡܲܢܬܘܼܝܹܐ، ܐܸܠܵܐ ܫܓ݂ܘܼܫܝܵܐ ܒܘܼܫ ܒܸܙܝܵܕܵܐ
    ܝܗܘܵܐ، ܫܩܝܼܠܔ ܠܹܗ ܡ̈ܝܼܵܐ ܘܚܘܼܠܸܠܔ ܠܹܗ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܩܲܕܡ ܥܲܝ̈ܢܹܐ ܕܟܸܢܫܵܐ ܘܐܡܝܼܪܹܗ:
    ”ܦܪܝܼܩ ܠܝܼ ܡ̣ܢ ܕܸܡܵܐ ܕܐܵܗܵܐ ܙܲܕܝܼܩܵܐ، ܐܲܚܬܘܿܢ ܚܙܹܝܡܘܼܢ ܡܘܼܕܝܼ ܒܸܬ ܥܵܒ݂ܕܝܼܬܘܿܢ.“'
  esk-NT: Pilate iḷitchuġiniqsuq qanuġunniiñ piyumiñaił̣hanik suliasiiñ apai nipruaqhutiŋ
    iñuich. Imiksraqhuni iġġuġniġai argaŋni sivuġaatni iñugayaat. Aasiiñ nipliqhuni,
    “Uvva, patchisauŋitchuŋa uuma iñuum tuqqutauniałhagun. Taamna savaaġigiksi.”
  msb-msb: Pakakita ni Pilato na wara siyaʼn mahimo kundi nagatuna naman magsamok
    an katawuhan nagkuha siyaʼn tubig tapos ginhugasan an iya mga kamot sa atubangan
    san kadamuan na nagasabi, “Wara akoʼn labot sa kamatayon sani na tawo. Kamo na
    an bahala.”
