    pe ipa, “Ndreyen andre kinto nimo pwi! Kinna kona wawu ara!”
  snc-snc: 'Pilato etuḡamaḡi-fakato, ḡia ḡena riba guruḡari tu asi beḡe ḡabi-raḡerini,
