    eḡuriḡiato mo tarimarima ḡutuma ḡoirari ai, ema maiḡesi ekirato: “Au tu asi ḡegu
    kerere mai vei-iobukaiobuka tarimana rarana ḡenai; mai tu ḡomi ḡemi ḡauvei moḡo!”'
  lgl-lgl: Ma talasi Paelat 'e lesia 'e 'ato 'ali 'e taua lo ta 'are, ma kwalaana
    kae garani fuli'ae, 'i lia ka sakea me kwai, ma ka saua lo limala 'i maada sui,
    ka sae 'uri 'e, “Iko 'ali lau 'ado fae 'amiu ala maenala wale 'e. Gulagula 'amiu
    lo 'e.”
  mmo-mmo: + o 27:24 Diu 21:6-9; Mat 27:4*Tombe Pilata yi nambe sil-ame le gango lava
