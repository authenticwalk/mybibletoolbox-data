    boi na paluhagu inau! Na paluhamiu ghehemiu!”
  mvn-mvn: Wayahina, Pilate nuana am‑haui, ka anamanei eha ana pata yokoia nuai na‑vo‑vine.
    Kadu tauna dueyei avaha ivi‑putu ivi‑naua. Wayahina, daudaua nimana nosia yokoia
    mataia, iaiaya wayahia, ka ivona, “Dewa‑yaiyai omomo onoto taina dayahina wayahina.
