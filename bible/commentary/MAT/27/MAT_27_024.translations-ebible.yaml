  uig-CYR: 'Пилатус сөзливеришниң беһудә екәнлигини, бәлки буниң орниға малиманчилиқ
    чиқидиғанлиғини көрүп, су елип, көпчиликниң алдида қолини жуйғач: — Бу һәққаний
    адәмниң қениға мән җавапкар әмәсмән, буниңға өзүңлар мәсъул болуңлар! — деди.'
  ikw-NT: Nga Paịleti whnụrnu nụ o nwée rikne mee nhne ọbula, kọvu agịda ọgbugbo dnarnụ,
    o gweru mini kwọ aka a lawụru nụ ruwhnu kpakara be, kaa, “Aka m zị rịchna n'ọvnarna
