  san-URD: تَدا نِجَواکْیَمَگْراہْیَمَبھُوتْ، کَلَہَشْچاپْیَبھُوتْ، پِیلاتَ اِتِ وِلوکْیَ
    لوکاناں سَمَکْشَں تویَمادایَ کَرَو پْرَکْشالْیاووچَتْ، ایتَسْیَ دھارْمِّکَمَنُشْیَسْیَ
    شونِتَپاتے نِرْدوشوہَں، یُشْمابھِریوَ تَدْ بُدھْیَتاں۔
  heb-LB: 'כשראה פילטוס שאין טעם להמשיך ושעלולה לפרוץ מהומה, דרש שיביאו אליו קערת
    מים. הוא רחץ את ידיו לעיני הקהל ואמר: ”הידיים שלי נקיות מדמו של האיש הצדיק הזה.
    האחריות מוטלת עליכם!“'
  caf-NT: '''Et Pilate t''ewhunínzun ''aw hoonliyaz ''uhooleh ghaít''ah. Ndunnah ''ilhunahuwésdel
    ''aw ''et lhtahotét''alh li''hoont''ah. ''Ink''ez ''ilhohuwezdel hububut too be
    lana''elde ''ink''ez ndo búlhni, “Ndun ts''ah''un dune buzkai but''aghóosnalh
    hukwa cha''nuzúszun. Nuhwhenich''oh zeh nuhwhuba ''uhoont''ah.”'
  mio-NT: 'Tacan cuu, ta ndehe ra Pilato can ti ña cua cundee ra, soco cuvaa ca ñi.
    Chacan cuu cha quihin ra nduta, ta iti nuun ndihi ñivi can nacata ra ndaha ra,
    ta cati ra ti: ―Ña cua cati yu ti cua cuvi rahya. Cua ndehe maan ndo ―cati ra.'
  srq-NT: —Mbia riqui “Jesús eɨquia” ɨ ɨ tuchɨchɨ̃, ɨ que Pilato ndua ndua ra. —I
    mo embu seje, ɨ que mbia je cote ra. Nyoɨ que mbia résaa cote ra. —A aɨco nyoɨ
    a. Se ra Jesús aɨquiayã. Eseteãte quiatu ngue re. Jẽ nguiatu jẽɨngo erese, ɨ rei
    que Pilato ñee mbia je ra.
  kje-NT: Pilatus nina panaeku huri Yesus, maa heri onnenihe lo'o hi'i wowo'o ar'arra
    de ka namwali. Enpenia ai nala oir nodi wuri liman lolo heri kalarna na'aheni,
    “Ya'u ka a'uwara Ri eni Nina maki-maki, de minima panaeku aimehie!”
  gaz-gaz: Phiilaaxoos yommuu akka wanni kun goolii kaasuu malee faayidaa tokko illee
    hin qabne argetti, “Ani dhiiga nama kanaa irraa qulqulluu dha; isintu itti gaafatama!”
    jedhee bishaan fudhatee fuula namootaa duratti harka isaa dhiqate.
  kud-kud: Ainaena Pailato ihanapuiya'o ebeha nigele yana wahiyala teya na boda hihamahamadudu,
    ana ita dova mata hivetuwuni na hi'aleha. Na bwahiyena nimanane iuwadi tomowa
    mehediyai, na iwalo, ‘Havena hinage hava teya yaloiloinaei towaho namwanamwana
    teina yana mwalowoi vehabana, na omiu ta'i ambom amloina’.
  urb-NT: 'Pirat pandu pandu tipe. Pe, ngã mutyapu tyapu tate, aja a''e ukwa rahã,
    Pirat pandu: “Y ihẽ pe erur” aja sonda pe. Werur rahã, ame''ẽ pe ipo ke a''e kutuk.
    Ame''ẽ ke rehe ngã usak. Pe, Pirat pandu: —Ko ihẽ po ihẽ akutuk. Aja rahã kome''ẽ
    sawa''e ke ihẽ ajukwa tar ym, aja ihẽ amujekwa pehẽ pe. Pehẽ riki kome''ẽ sawa''e
    ke pejukwa tar katu — aja Pirat.'
  fra-LSG: 'Pilate, voyant qu’il ne gagnait rien, mais que le tumulte augmentait,
    prit de l’eau, se lava les mains en présence de la foule, et dit: Je suis innocent
    du sang de ce juste. Cela vous regarde.'
  san-HK: tadA nijavAkyamagrAhyamabhUt, kalahazcApyabhUt, pIlAta iti vilokya lokAnAM
