  pma-pma: Navong Paelet lesi keke sakras vahiles rendemien one ka vesesal avoumon
    rea, kei kur oai ka kas hen en meten meatin vasi keil. Ka navong mumoni, viteni
    min keil vit, “Kosa, nakas motein hek ran ara ten matien onen meatin ekek veni,
    en metok, romumon etai tounah keke vamat veni. !Sakini, munak hemat, ara onen
