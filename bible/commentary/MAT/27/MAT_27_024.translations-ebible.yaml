  ory-ory: ଏଣୁ ପୀଲାତ ଯେତେବେଳେ ଦେଖିଲେ ଯେ, ସେ କିଛି କରିପାରୁ ନାହାନ୍ତି, ବରଂ ଆହୁରି ଗଣ୍ଡଗୋଳ
