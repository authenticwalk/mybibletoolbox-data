  ssx-ssx: Pailedima꞉ ika꞉ hone topo pea꞉peke pota꞉ ma꞉nda꞉ na hande wieke ekima꞉ta꞉
    pa a꞉nda꞉ pu lu alualu pia꞉pekeeki teke pa꞉ta꞉ yekeeki handaata꞉ ipikana꞉ma꞉ ikali
