  lif-NT: ᤀᤠᤸᤗ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤌᤣᤀᤠᤱ ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤰᤔᤧᤴᤍᤧᤵᤔᤏᤠᤒᤠ ᤏᤢ ᤕᤠᤶᤔᤥ ᤜᤕᤱᤁᤡᤸᤗᤡᤱ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤏᤡ᤺ᤛᤢᤀᤠᤱ
    ᤁᤴ ᤐᤠ᤺ᤴᤏᤥ ᤂᤢᤏᤧ᤹ ᤁᤢᤜᤢᤰ ᤜᤥ᤺ᤵ ᤗ᤹ᤖᤡᤰ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤛᤧ ᤁᤢᤜᤢᤰᤜᤠ᤹ ᤘᤠᤜᤵᤋᤢᤖ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ.
    “ᤁᤴ ᤕᤠ᤺ᤶᤒᤰ ᤔᤧᤴᤓᤣ᤺ᤴᤏᤣ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤛᤡ᤺ᤔᤧᤴᤏᤥ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤗᤰ ᤜᤥ᤺ᤵᤗᤥ॥ ᤀᤰᤂᤣ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤃ
    ᤒᤠ ᤂᤡᤏᤡ᤹ᤏᤡᤱᤗᤥ᥄”
  mie-NT: 'De nī jinī Pilato jāá nduú cúndeé dē jíín nchivī, chi sa víhí cā cúvaā
    ji. De nī ndacu dē jā ná quíji ndute, de nī nandahá dē nūū nchivī cuāhā. De nī
    ncāhān dē: Jā nándahá nī yáhá cúu seña jāá nduú nā cuāchi cundeē sīquī ni jā cuū
    tēe vāha yáhá. Chi sīquī ndá máá nú ná cúndeē, ncachī dē.'
  san-TIB: ཏདཱ ནིཛཝཱཀྱམགྲཱཧྱམབྷཱུཏ྄, ཀལཧཤྩཱཔྱབྷཱུཏ྄, པཱིལཱཏ ཨིཏི ཝིལོཀྱ ལོཀཱནཱཾ སམཀྵཾ ཏོཡམཱདཱཡ
    ཀརཽ པྲཀྵཱལྱཱཝོཙཏ྄, ཨེཏསྱ དྷཱརྨྨིཀམནུཥྱསྱ ཤོཎིཏཔཱཏེ ནིརྡོཥོ྅ཧཾ, ཡུཥྨཱབྷིརེཝ ཏད྄ བུདྷྱཏཱཾ།
  qve-NT: 'Hinaspan llaqta runakunaqa manaña Poncio Pilatopa nisqankunata uyariyta
    munarankuñachu. Chaymi Poncio Pilatoqa chay llaqta runakuna ch''aqwata manaraq
    hatarichishaqtinku, aswan unuta apachimuspa, llapallan runakuna rikushaqtin, makinta
    maqchikuran. Hinaspan chaypi kaq runakunata niran: —Noqaqa manan culpayoqchu kasaq
    kay runapa wañusqanmantaqa. Culpayoqqa qankunan kankichis, nispa.'
  pao-NT: Soo Pilate ka mu numu-ma suina meeoo mu netamma, “Nu tooe mu too'e tumayohokukwu
    mu Jesus batsa mee tunetamma gi yise nu hownnekoo oe naneyugwekwu.” Soo Pilate
    yise mu-kobena'yoona mabatzaka, ka umu-tammesoo ka Te Pabe'e nabatsana tzamunase,
    puu gi oe soonaneyugwena mee unnena.
  cbu-NT: 'Pilaturinsha mangush chinayaru; Nuwaa kasikchusin, sundarurpati waratareema
    átu, muchchuree: Kung yátani; táyaru, yáyaru kuxirangiya. Ashiriya, na kuwi kuxeena.
    Nuwamun tapshimaam na wanindaja, ¿antaati in tputs yutaritaja? Ashiriya, saanamuntari
    tapshingtsa; tárangiya.'
  usa-usa: 'Pááíratima mikáq ítaraiye. wenáagoma íma kanaaráq itana anón-aaiqa ínéta
    urááe. miráitana máqte-kayukati yúrakaq nommá maténa ayáámma tete uráiye. miráumatuwena
    tiráiye: “kepímmá maan-náqá ikámma puí-ánónnámá íma wáiye. keráwáqtí minnáe.”
    téna Pááíratima tiráiye.'
  soy-soy: 'Kɛ Pilɑti uu n yɛ̃́ tɛ ḿpɑ́ un nɛ n símisi, ɑ́i nkpɑ́ni líkɑ yoriyɛnɛ,
    iwɔ́ɔ in mɛníŋɛ mɛyɑ̃́ cɑ́lɛ̃, uu míni kpísi uu pisoi nnɛ́í inipɛɛ-i ɑnípɛ
    nɑlɛ uu rɛ: Ái nɛ́ɛ ncée hɛ rɛ pikɛ́ usoi nkó yɛɛ úu ncɑɑi ńkɑ n wɑ kpu.
    Nɔ́nnɛ́kɔ́ yɛ mmɛ̃!'
  hui-hui: Ani layagola Pailatehanda bulene mbira nawi ti gungu bibehe heago hondowa
    ibunaga bi emene hayagola wahalu wali agali bu hearuni wanakuini howa iba bereago
    gime ta̱la̱ muwa gi domo wahalu howa lalu, I̱na agali ogoni gi ela halu homelo
    ba naloleberogo. Ogoni tínime beramigoni i̱ ndo, lene.
  amf-amf: Bhilathoosaar eenbesana kinin dhalqayno goore konin dhaaserra ab yer pootima
    konin dohonam dhesayse noqo tiyayse, ‘‘Inta kaa tipa eam deesadhente yekal qolattine;
    yedi yenin nashaadettsi hayee’’ hamayse eensa birante aaninam yisa ki shiidhade.
  quc-NNT: 'Aretaq ri tat Pilato xrilo chi man kok tä tzij pa ki jolom ri winaq, xane
    xa tajin käkitukij kib'', xtaqan chuk''amik joron, xuch''aj ru q''ab'' chkiwäch
    ri winaq, te k''u ri'' xub''ij: Man k''o tä we in che ru kämikal we achi ri''
    ri man k''o tä u mak. Chib''ana ix jas ri kiwaj kib''an che, —xcha chke.'
  dob-dob: ꞌEnega Pailato ꞌimwalatonina ꞌaene nigeya ꞌina waiwaimo, ta pwalu siegewagewana
    ꞌana ꞌita ꞌaene ꞌiabe sieꞌale be silosaiya. ꞌEnega bwasiyega nimana ꞌiꞌutudi boda
    nidi matadiya ta ꞌigwae, “Geyaꞌabo wate toꞌase yaloiloina tai boboꞌana gete ꞌina
    mwawasa manuna, ta ꞌomi namo wada loina.”
  wrs-wrs: Pailatva nengna, indkumbiva ata kana moamba engivavmoa, himba nihnapehna
    uv, lepethalmangas Yesusmba. Ata homeis daos mendekli hui ohovm hevm. Doa Pailatva
    hevna engla indkumbina novra pona poswol ve. Hev moakus uliheinna, hona indhanarinina
    dahalmba kaindava lohvmoa, memba heva yeinda pevinda ambo luhunv.
  mca-mca: 'Ha'' Pilato in yi''wen in hats ham ƚeqfenye''ji''ij, qe ewi''ƚƚe in hats
    les yiwakanintaxkii hekhewe'' jukhew, ma'' qa inq''ukinii pa''aj pa''qu'' iweli''ye''
    qa tetka''xii, qa yethinij he'' week in wa''nqa'', qa yit''ij: —Yakha'' nite''
    ta''ƚ yiwets qu'' nawa''m ha''ne jukhew yatsathen. Ekhewele''ƚi''iƚij.—'
  tzo-TZC: 'Cꞌalal laj yil ti Pilatoe ti muꞌyuc cꞌusi stacꞌ spase, ti cꞌajomal xvochvunic
    ta jmeque, lic stac ta cꞌanel jun boch voꞌ yoꞌ ta spoc scꞌob ta sba satic ti cristianoetique.
    Jech lic yal: ―Maꞌuc ta xcom ta jba ti ta xcham ti vinic liꞌe ti chꞌabal smule.
    Ta xcom ta abaic ―xꞌutatic.'
  mya-mya: ပိ​လတ်​မင်း​သည်​မိ​မိ​ရှေ့​ဆက်​လက်​ပြော​ဆို​ရန် မ​ဖြစ်၊ ရုန်း​ရင်း​ဆန်​ခတ်​ဖြစ်​မည့်​အ​ရိပ်​အ​ရောင်
    ကို​သာ​သိ​မြင်​လာ​သ​ဖြင့်​ရေ​ကို​ယူ​၍ ``ဤ​သူ သေ​ရ​ခြင်း​မှာ​ငါ​၏​တာ​ဝန်​မ​ဟုတ်၊
    သင်​တို့​၏ တာ​ဝန်​သာ​ဖြစ်​သည်'' ဟု​ဆို​ကာ​လူ​တို့​ရှေ့​တွင် မိ​မိ​၏​လက်​ကို​ဆေး​၏။
  gng-NT: 'Pilat laa'' wa ń fre kí tien niba, bi kpireh ki joh nɛ, nɛ u taa'' miñunm,
    ki nire'' biʼnun bó, nɛ ki ye: «Ma te ujɛ wuɔ ya kuum ni. Nì yé ni ya gbɛr
    nɛ.»'
  cbi-NTPO: 'Tsenñu Pilato ne tsandindu tiba inu'' jui''ñu, tsenmin chachilla kayu
    tituba ke'' ne jiindetsuñu'' mitya, pi taakaatu, muba dekeenaren ya'' tyaapa manbitsaandu
    tsandimi: Tsangue'' entsa rukunu detu''ñu bain, iyaa ti kuipaba kan jutyuyu; ñullaa
    kuipanu detsuve, timi.'
  ikk-NT: Ogẹn Paịleti gi hụn nị ihiẹn ọ rị e ku e nwọnni isi ebe wẹ rị, hụnzị nị
    isusu chọkọ n'o bidọn, ọ nọ weri mirin kwọpụ ẹka id'ẹnya igunrun hụ, sị, “Ẹdeke
    onyẹni arị m ẹka; ẹka ọnụ k'ọ rịzị!”
  leu-leu: Layaan na Pailat a texaas o a pife fexaxaas sena vil ta mo fulaa e a mu
    rabuna ri tamaa fegagelai e fasavat a fevisan, nane siak a raarum e xamak a mana
    la matana malila e a kuus, “Nenia, ne taa pife vupuno sena ria ina mataa fatak
    aanabeꞌ! A mo aanabeꞌ a faisok simi.”
  maz-NT: 'Nuc''ua o nu''u e Pilato c''ü dya mi sö ja rvá tsjapü, ro ''ñeme e Jesús.
    Na ngue xenda mi huëñi c''o nte, ''na ro tsjaji o̱ dyëji. Nguec''ua e Pilato o
    ma tjë ''na mojmü o ndeje, cjanu o xindyë a jmi cja c''o nte, o mama: ―Ra bö''t''ü
    ne bëzo c''ua ja nzi gui mangueji, pero dya pje rí tö''tp''ügö nada nu. Nguec''ua
    rí xindyëgö c''ü rgui pãrãgueji c''ü dya rí pë''sc''ö ín s''ocü; ngue''tsc''eji
    i̱ṉ pë''s''i nin s''oqueji c''ü ra bö''t''ü nu, eñe e Pilato va xipji c''o nte.'
  bod-N: པི་ལ་ཏུས་རང་གིས་གཏམ་ཇི་ལྟར་སྨྲས་ནའང་ཕན་ཐོགས་མེད་པར་ད་དུང་ཟིང་ཆ་ལངས་བཞིན་པ་མཐོང༌སྟེ།
    མི་ཚོགས་ཀྱི་མདུན་ནས་ཆུ་བླངས་ཏེ་རང་གི་ལག་པ་བཀྲུས་ཤིང་ན༌རེ། སྐྱེས་བུ་འདིའི་ཁྲག་བཞུར་
    ནའང་བདག་ལ་སྡིག་པ་མེད༌དེ། ཁྱོད་རྣམས་ཀྱིས་འགན་འཁུར་དགོས་ཞེས་སྨྲས་པ༌ན།
  tca-NT: 'Rü yexguma Piratu nüxü̃ dèu̱xgu ga marü taxucürüwama Ngechuchuxü̃ na ínanguxuchixẽẽe̱gaxü̃,
    yerü ga duü̃xü̃gü rü marü nanaxi̱xãchiãẽgüchaü̃, rü yemacèx wüxi ga norü duü̃xü̃xü̃
    namu ga dexá naxü̃tawa na tanangexü̃cèx. Rü nügü nayauxmẽ́x ga Piratu napẽ́xewa
    ga guxü̃ma ga yema duü̃xü̃gü. Rü ñanagürü: —Tama chaugagu tá nixĩ i na nayuxü̃
    i ñaã yatü i taxuü̃ma i chixexü̃ üxü̃, rü pegagu tátama nixĩ —ñanagürü.'
  zpl-NT: 'Chenu uriꞌi Pilato beyaꞌ nú lariaꞌlla ana tsulla lubee bene zeꞌe sino que
    maselá rixialibeei, che unibiyaꞌlla nú yeꞌtayu tucu bene inza, nu unalla ante
    lu ye bee bene zeꞌe, nú unilla: ―Lecaxi culpaa nú ati bene cuaꞌ, necatsia nucuaꞌ
    cuendaꞌhua.'
  mbc-NT: 'Mîrîrî warantî î'' koneka tîuya eserîke pra tîwanî Jesus yarakkîrî epu''tî''pî
    Pilatosya. Moropai Pilatosya tîpî'' pemonkonyamî'' ekore''ma epu''tî''pî. Mîrîrî
    ye''nen tuna enepî me''po''pîiya. Moropai mîrîrî ke tenya rona''pîiya, î'' ton
    pra tîwanî ekaremekîpa mîîkîrî yarakkîrî, arinîkon pemonkonyamî'' rawîrî si''ma.
    Moropai ta''pîiya: —‍Uurî wanî pepîn mîserî warayo'' sa''mantanto'' esa'' pe.
    Tîîse amîrî''nîkonya ikupî sîrîrî —‍ta''pîiya.'
  ndg-ndg: Kwa eyo wakati Pilato paibweni aweza kwaa panga kikowe chochote, ila furugu
    yende tumba, atweti mache auluwi maboko gake noge yabe, no baya, “Nenga ntopo
    atiya kwa mundu yoo ywange likosa. Mugalinge gaa mwabene.”
  wsk-wsk: Se Pilate ikiam, mu nu mel bo bitirukko me terong iwita arigam. Ale betela
    nu arigam mu kariimet ningi kager biya barasukko iwita arigam. Ale kariimet biya
    nomotam te yu tam, ale kuting anuwam, ale balam, “Kari imi ko kumik gue ani agiting
    me magarukko, ani angimik den mena. Mu nenenga mel la,” mam.
  toj-NT: 'Ja Pilato, cuando yila snicjel xta ja cristiano, mi xa jas huax bob sc''uluc
    ja yeni. Huan to nique slea modo jastal oj sac sbaj. Ti yalaa: ―Ja queni, limpio
    ayon. Mi oj cuch ja mulal iti. Ja huinic iti, mi ni ay smul cujtica. Lom oj pec''uc
    ja xchiq''ueli.'
  tbc-tbc: Pailat iŋ sen ikubiani man, iŋsan ru ta idaisuda na dugo, ager tubun ak
    ilasa wo da. Amaiak niŋen o iŋ you iŋaneg, tamolpein malad lo banin ifulani a.
    Ago dugo iŋ igo ibol, “Tamol en imat dop man ŋaisag muruan tia ya. An man aŋsiganem
    mel mi a.”
  sna-sna: Pirato akati aona kuti hapana kwaaisvika, asi kuti bope rakanga rotanga,
    akatora mvura akashamba maoko ake pamberi pavanhu akati, “Handina mhosva yeropa
    romunhu uyu. Zvionerei.”
  smk-NT: Naisip na ni Pilato a kasaynan magwa' na ta tumarana' saraynan gumulo a
    tutawo. Namakalap yan ranom tan nanguyas yan gamet na sa adapan ran tutawo a say
    rabay nin irgwen ket kasan kabiangan na sa patiti na ni Jesus. Wana, “Kasan kabiangan
    ko sa patiti nan sitin tawo. Makauray kamo!”
  grc-TCGNT: Ἰδὼν δὲ ὁ Πιλάτος ὅτι οὐδὲν ὠφελεῖ, ἀλλὰ μᾶλλον θόρυβος γίνεται, λαβὼν
    ὕδωρ, ἀπενίψατο τὰς χεῖρας ἀπέναντι τοῦ ὄχλου, λέγων, Ἀθῷός εἰμι ἀπὸ τοῦ αἵματος
    τοῦ δικαίου τούτου· ὑμεῖς ὄψεσθε.
  gof-WFTW: Ooshshi denthethofe hara aybibaakka oothanaw dandda7ettonayssa Philaaxoosi
    be7idi, haathe ekkidi, “Ha uraa hayquwan taani de7ikke. Hessa oothey hinttena”
    yaagidi asaa sinthan ba kushiya meecettis.
  spa-BLM: 'Al ver Pilato que no se ganaba nada, sino que se iniciaba un alboroto,
    tomó agua y se lavó las manos ante la multitud, diciendo: “Yo soy inocente de
    la sangre de este justo. Vosotros os encargáis de ello”.'
  kyz-NT: 'Niporenuwiweri ''gã ''ga je''eg are. A''eramũ ''gã ojopy''rapy''rau etee
    futat wafukaita Piratu ''ga upe. A''eramũ Piratu ''ga ''jau ojeupe: “Amono pa
    ajee je ''ga ''gã nupe kwy. Kasi a''e pe ''gã ore apisi ne kwy”, ''jau ''ga ojeupe.
    A''eramũ ''ga ''jau wemiayuwa ''ga amũ upe: —''Ya erut ara jee— ''jau ''ga ''ga
    upe. A''eramũ ''ga ''y rerua ''ga upe. A''eramũ Piratu ''ga ojepoeita mytuna ''gã
    nowase. —Peesak je jepoeja. Je najeporojukaweri ''ga ree. “Nuapoi ''ga mama''e
    tywera”, a''e je ako pẽ nupe ko— ''jau Piratu ''ga ''gã nupe. —Je apoit futat
    ''ga wi, ''ga monou pẽpo pe. A''eramũ je tejepoeita pẽ nowase ''ga wi tepoiawa
    resaukaawamũ— ''jau ''ga ''gã nupe.'
  dao-dao: Acunüng Pilat naw i am ti thei ti. Khyang he suksak law khaie ti ksing
    lü, “Hina khyang ngcima thisen üng kei am sängei veng, nangmia pawha ni a kya
    hlü ve” ti lü, khyang hea maa a kut tui am a kpyaw.
  cya-cya: 'Xa na''an yu Pilato si''yana a ncua ''a chcui ndijin yu lo''o cha'' can'',
    cui'' ca nu nde lyee la nguilo ti''in nten can'', can'' cha'' mjñan yu tyi''a
    mjyi''an yu yaa'' yu tloo nchgaa nten can'', lo'' juin yu: Si''i cunta ''ñan cha''
    caja yu nu ñi ndi''in cha'' ''in re, quinu cunta ''in um.'
  wrk-wrk: Baki jingkijbayi Biladwanyi, miku nyuliyi yabimba yalunya, yalungka yangkalambikanyi
    yalunginkanyi jangkurranyi nangangi Jisuskanyi, ngala jayalu mili ngarrangarra
    muwa, baki jayalu kijijiwujba danbina. Nani barri jingkijbayi Biladwanyi, baki
    wudumba nyuli wabuda. Wakardaba nangki marni walu yalundu muramukunyina. Nani
    nangki wakardaba marni minimbiji yalunya, miku nanda nangangi yaji kurdanbikanyi
    Jisus. Baki yanybayi Bilad yalungi, “Miku ngayimi nulijba kurdanbikanyi nanda
    Jisus. Nanda narringi yaji. Miku ngaki.”
  nii-nii: Pailos eim yi piim, “Na ek nind ei kapłi enanim, wumb ek pei nik dinga
    enmin ei opu tonu omba,” ni yi piim. Piipi, eim wumb pei mulnjung konu ningił
    ełe eim angił was erpi yi nim, “Na wu ei kin oł kis endi erpi wu ei to kundngii
    ninand mon. Ei enim wumb pei en enim noman ełe nimbił oł erngii, na mon.”
  ign-NT: 'Tacahe, máimahapa ema Pilato eta vahi máituru­cahini macatiu­chahini, taicha
    ena achaneana tivayu­cha­va­paichucha eta nasema­ne­vanahi. Tacahe, máemepanapa
    eta une, ticasi­pa­vahupa te namirahu ena achaneana. Tásiha, máichavacapa: —Nuvaraha
    nímerecava te emirahu vahi nútipa­racaina eta máepeniraya ema maca achane matapi­ra­varehi.
    Éti échina­va­yarehi —máichavacapa.'
  dik-NT: Nawën tïŋ Pilato ke cïï bï lëu, ku tïŋ aya ka aliääp bï rot looi, ke cɔl
    pïu ku lɔɔk yecin kenhïïm ke dɛɛi kek ëbën ku lueel, “Thon ë raan kënë aliu ɣacin!
    Arɛ̈ɛ̈r wecin.”
  cac-cac: 'Axo ix yilan vin̈aj Pilato chi'' to max yac'' ganar vin̈ scolan Jesús,
    ton̈ej ix vach'' q''ue somnaj eb'' anima yalan yuuj. Yuj chi'', ix schec vin̈
    ic''jicot jab'' yaal. Ix sb''icanel sc''ab'' vin̈ d''a yichan̈ eb'' anima chi''
    smasanil. Icha chi'' ix yutej vin̈ sch''oxan d''a eb'' to man̈ locanoc vin̈ yed''
    eb''. Ix yalanxi vin̈ d''a eb'': —A in tic malaj voch d''a schamel vin̈ tojol
    spensar tic. E chumxo d''a chi'', xchi vin̈ d''a eb''.'
  tzj-E: 'Ja'' Pilato xerutz''et wnak chmajo''n ncajo'' ta je nbij ja'' chca che nsak''pix
    ela Jesús y xerutz''et chkajni'' xeyictaja más. C''jara'' xuc''om jle'' ya'' y
    xuch''aj ruk''a'' chquewech y cawra xbij chca: —Anen mnuma''c ta we ncamsasa jala
    acha com majo''n ril, ixix c''ara'' nak xteban tzra, cara'' xbij chca.'
  bpx-bpx: पीलातुस आहयु देख्‌यो के आहया मारी वात नी ह़मळता अने उल्‌टो दंगो हय र्‌यो,
    ता तीहयो पाणी मांगीन माणहु अगळ हात धोयो अने केदो, “मे आहया धरमी माणेह ना लोय नो
    गुनाळ्‌ळो नी हय। आहयी वात ने तमुत जाणो।”
  san-BUR: တဒါ နိဇဝါကျမဂြာဟျမဘူတ်, ကလဟၑ္စာပျဘူတ်, ပီလာတ ဣတိ ဝိလောကျ လောကာနာံ သမက္ၐံ
    တောယမာဒါယ ကရော် ပြက္ၐာလျာဝေါစတ်, ဧတသျ ဓာရ္မ္မိကမနုၐျသျ ၑောဏိတပါတေ နိရ္ဒောၐော'ဟံ,
