  not-NT: 'Aro igótanë Pirato itsipiriasica yosamitabitacari tojainta iguisaneinqueri
    Jesos joríojegui. Aro igáqueri ironomire: —Pomapëna nija. Yamapëneri, iquibococa
    irogótacaguiri jorío te iraninte irócagantiri Jesos. Icanque: —Teni naninte naro
    nógagantiri. Pinintaiguica obirojegui, iroonti pasi. Teni naro agáantirine.'
  plu-plu: 'Igme amekene Pilatus hiyapni henne ku ig ka ik adahan ig wages nerras
    hiyeg gihiyakemnikis, ig hiyapni ku igkis me dakuhwemet ig matiwniswe. Ayge nikwe
    ig iwé un, ig sukokew giwtrikneswa adahan wihwene ariw Kiyapwiye Jesus gimiremni.
    Ig awna gitkis: ―Ner awayg gimiremni ka nuhawkanaprikma. Ka nahma umahkiswig.
    Yiswa hiyak nikak.'
  iou-iou: Ude yäŋ ittäŋgän Pailattä nadäŋkuk; Näkŋo man kumän yäpmäŋ äpäkaŋ yäk.
    Pen yäŋtäyiwa ämik pähap ahäwek yäk. Ude nadäŋpäŋä ume yäpmäŋpäŋ ämawebe iŋamiken
    keri ärutpäŋä yäŋkuk; Äma ŋonitä kumbayäŋ täyak uwä momi näkŋo nämo. Momi injinta
    biŋam yäk.
  ntp-NT: 'Aidʌsi ʌPilaato catʌʌ iscamaitistui ʌoodamicʌdʌ cavaamioma galcaititai
    ʌgai, dai gatai suudagi dai gʌico vʌʌsi ʌoodami vuitapi daidʌ itʌtʌdai: ―Aanʌ
    gia maitʌrgiñduñi gocʌʌlicʌdʌ. Goovai gia maitʌrgʌʌpiʌrʌ caatʌcami, goovai gia
    ʌʌgi aapimʌ ʌrgʌnaa duiñdaga ―astʌtʌdai ʌPilaato.'
  rai-rai: Baa Pilaato i baboi naa pa i pet laar paa ma ta utnaa, ma a ngaala na purpuruan
    marawaai in turpaai, i lo paa a palaa ma i gi paa a ru limaana mai namataa ra
    kor na taara, ma i piri naa, “Iaau laangalaanga ko ra gaapi ra tena takado mi.
    Muaat ut din naagagon muaat uni.”
  haw-1868: 'Ike ae la o Pilato, aole e hiki kana, aka, he nui loa ka haunaele ana
    mai, lalau aka la ia i ka wai, a holoi iho la i kona mau lima imus o ka poe kanaka,
    i aku la, Aohe o''u hala i ke koko o keia kanaka pono: ia oukou aku no ia.'
  ffm-ffm: 'Nden Pilaatu yii walaa ko waawi hen, tawi duko ngoo duu ana ɓeydii sanne,
    o ɓami ndiyam, o looti juuɗe makko yeeso yimɓe ɓee, o wii ɓe: —Mi woytirtaake
    yonki oo gorko. Ɗum yo kunkoo mon.'
  arb-NAV: 'فَلَمَّا رَأَى بِيلاطُسُ أَنَّهُ لَا فَائِدَةَ، وَأَنَّ فِتْنَةً تَكَادُ
    تَنْشَبُ بِالأَحْرَى، أَخَذَ مَاءً وَغَسَلَ يَدَيْهِ أَمَامَ الْجَمْعِ، وَقَالَ:
    «أَنَا بَرِيءٌ مِنْ دَمِ هَذَا الْبَارِّ. فَانْظُرُوا أَنْتُمْ فِي الأَمْرِ!»'
