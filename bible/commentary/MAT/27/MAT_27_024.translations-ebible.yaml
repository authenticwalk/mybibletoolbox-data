    cuu nenacaauru cachaaurune jana jetao, rai biji culeje Filato, nii ujuaihoneein
    nenihane coujunacaneein, nitohaniha acaauru ichaone jaun.'
  mcd-NT: Ascaiton Pilato oian tsoan nicapaitama fasirocon mucai finaifoan. Masu fitan
