  qxo-NT: 'Tsaynö niyaptinmi yapay Pilato tapurgan: “¿Maygantatä cacharishä?” nir.
    Niptinnam runacuna gayararrä niyargan: “¡Barrabasta cachariycuyga!” nirnin.'
  mox-mox: ʼInega Failato qabu diavona wese vetalaʼaiedi, “Magilafudi ʼidiega togama
    nuanuami ena yavui weaqimi?” ʼInega ivoneaya, “Nuanuama Balabasi!”
  kew-kew: 'Pare mo namba wan gavman aa Pailat-me nimu-para lalo: Go aa lapore nimina
    konemere aapi penaalano ya sa? Gore nimumi lalo: Jisas Barabas simi.'
  dww-dww: Be Paelat patara yai taraviredi be ya riuna, “Uma banegidima rabui be taumi
    deḡo tauna ko ḡoeḡoena yà kaipore?” Be taudi a riuna, “Barabas kwa kaiporena.”
  nif-nif: Tɨmbi ka-dɨkñelɨ amatam nombo en-nandɨmbi eñguk, “Ama tɨpet endoññan nanin
    nin pɨsalɨmettok eañ?” Eumbi, “Balabas” nɨñgɨlɨñ.
  twi-ASANTE: Enti, ɛberɛ a amrado no sane bisaa wɔn sɛ, “Nnipa baanu yi mu hwan na
    mopɛ nɛ megyaa no ma mo?” Na ɛdɔm no bɔ gyee so sɛ, “Baraba!”
  aoj-aoj: Eaꞌ dembinai Pailat naꞌipas wapani naꞌi, “Amam amamba biam, ipaꞌ paꞌi aeꞌ
    ekwaha ami nefeꞌmago ipaꞌ?” Eaꞌ saꞌipana saꞌi, “Barabas.”
  cbv-cbv: 'Tʉ́ttimah, cã́acwãdih Pilato nin pah ãt jwʉ́ʉb niíj ʉʉ́bh joyóp wʉt jĩ:
    —¿Deddih tigaá wã bacaat pínahdih ñi náah? ãt niijíp wʉt jĩ. —¡Barrabásdih ma
    bacaat tʉ́ʉtʉ́! cã́acwã ĩt niíj jepahap wʉt jĩ.'
  taw-taw: Anɨb ak gapman bɨawl ak kɨlop agak, Bɨ omɨŋal awl, an nop tek nɨbop wɨsɨb
    agyokɨnɨm agak? Agek agɨlak, Balabas nop wɨsɨb agyokɨnɨmɨn agɨlak.
  jic-NT: 'Pilato la tji''yüya yupj jis lal: —¿Pjacj yupj popa ca jas majam nun nt''a?
    ¿Tsjan nujos nun? —Qjuisas ca jas majaman Barrabás —tjowelepj.'
  zap-NT: 'Lex wnabdiiz Pilato lo yra mén ste, re Pilato: ―¿Delo yrup ménree, txuzh
    rlaan de yselaa noo? Wke men re men: ―¡Barrabás!'
  wer-wer: Pël ëën yang ngarangkëp pi kaalak epël mëak pëël mëëa. “Epaarëkaan talëp
    wes nimëëmëak aim?” Maan pitök, “Parapas,” pël mëëa.
  ipi-ipi: Wuane leai-kola, gapomane akali andane Pailateto utupane tipa puato, nambato
    akali okolapona andoko tita lapia lakae lo nembo teyaipe leaipia. Wuane lea-kola,
    utupane-mane balana pii okone yano peyoto, Batapasa tita lo tepa aa leainipia.
  qul-NT: 'Pilato ujtawan taporkan: —¿Maykentataj cacharinayta munanquichis? Paycunataj
    contestarkancu: —¡Barrabasta! —nispa.'
  ter-NT: 'Ina kixovókoxopamaka Pilátu neko xâne: —Kuti kehá''a nguríkopea yara pi''âti?
    Ina yumopâhiko: —Hane kiríkapinavi Mbarâba.'
  bmr-NT: 'Jaanaaca bu siino miyamɨnaaco Pilato dilluuhi: ¿Diitɨsitɨ cajaanɨco isinaayunoco
    mihimeguehi? nooboro. Jaaneguiiha nuumo: Barrabaco, noomoro.'
  fuf-fuf: 'Onsay hooreejo diiwal ngal ƴetti haala kan, wi''i ɓe: «Ko hombo e hakkunde
    ɓee ɗiɗo faalaɗon yo mi accitan on?» Ɓe jaabii: «Ko Barabaasi!»'
  bhl-bhl: 'Keyemsiliw kasike, Failat em ilo dakalasomi, “Kan ete kut daloki o?”,
    yangse ding dim kabalak e, i yan weng bokolewomeliw: “Balabas ete kut dala! Elo
    kuw kut dala!”, dangsiliw kale.'
  ons-ons: Ŋo Pilatŋo yemo qeson one rake, “Ŋei etke iwa erano ŋine ŋei diawa siwotka
    ŋibonikalane wetkemami?” Eŋe rakoi, “Barabas!”
  con-NTPO: 'Tsonsi governaror ccase aindeccuma iñajampaña: —Ñanga condaja. ¿Majame
    qui in''jan''fa va dos indiye''suma ña ccupaye? Iñajampañasi tsu su''fa: —¡Barrabásma
    ccupaja!'
  ghs-ghs: Hiiremi ttoka sooparai hee, Nike dza eetemi ana nopohota apeke saqobaqu?
    Hiimi nokoi hee, Barabake saqobare.
  peg-peg: ପିଲାତ ଆରେ ରଗ ମାନାୟାରିଂ ୱେନ୍‌ବାତାନ୍‌, “ଇ ରିକାର୍‌ ବିତ୍ରେ ଆନ୍‌ ଇନେରିଂ କୁଲାସ୍‌
    କିନାଂ ଇଞ୍ଜି ମି ଇଚା ହେୱାର୍‌ ଉତର୍‌ ହିତାର୍‌,” “ବାରବାଙ୍ଗ୍‌ ।”
  txu-NT: Nhym kam bẽnjadjwỳr Piratu ajte me krãptĩmã kum, —Ar amãnhkrutja. Nhỹnhja
    dja ba kum inhiren ano? ane. Nhym me kum, “Baraba”, ane.
  eng-WEBU: But the governor answered them, “Which of the two do you want me to release
    to you?” They said, “Barabbas!”
  gnw-NT: 'Jayave Pilato upɨrandu chupe reta: —¿Quía nunga pa cua mocui cuimbae güi
    pipota ayoraca vaerã peve? —Barrabás —jei reta chupe.'
  mux-mux: '⸤Aku-siku niring kene piliipa kene Rom-⸥gapman yi-nuimele-ni eninindu
    “Yiselenga ‘nae wendu liipu sambu.’ niku piliikimiliye?” nimba walsurum kene enini
    pundu toku niku mele: “Yi Barapas ⸤wendu liiku si⸥.” niring.'
  maj-NT: 'A̱s''a̱i ta̱ kingjásjaiyahá ngáha nda̱ títjuu̱n: —¿Má xi kui já xi joo̱
    mjenu̱u nga k''uejñá nda̱ínu̱u? B''a̱ i̱ncha kitsú xu̱ta̱ nkjiu̱n: —Barraba.'
  bkq-NT: 'Ine warâ myani Pilatos kurâdoram agueondyly: — Âdykonlo uguondoka kâentaguehondyze
    matomo? — keondyly. Aituo in-hogulymo: — Barrabás! — kelymo.'
  kue-kue: Ana Pailat yomba merkinde meglmara krapogl tongwa, “Ene pirmbi na yomba
    suwo i ira kane yoko poko endimbo ende ene meglmara unambe?” Ye di ikine endingwa,
    “Barabas.”
  cot-NT: 'Icanquequea quejemajirovetatsica: —¿Quericate pinintamajajiaqueca noguipaquijajeca?
    ¿Irioca Varavashi, iriocaja Jesoshi? Icajemitsijianacaquea: —¡Varavashi!'
  bnp-bnp: Lakea a matakari i nana ria, “E rei ne rua ga vakapagetalea na bavi? E
    Barabas o e Isu?” Ri koli ria ri ta maea, “E Barabas.”
  apn-NT: '@see-verse:MAT.027.020'
  ctp-NT: 'Chunꞌ ndiꞌin la mnichaꞌ gobernador kanꞌ ꞌin neꞌ kanꞌ xiyaꞌ: ―¿Ti ka kulaǎn
    sikwa a? ―ndukwin Pilato ꞌin neꞌ. ―ꞌIn Barrabás ―ndukwin nten kaꞌan bra kanꞌ.'
  bre-BRG: 'Ar gouarnour, o kemer ar gomz, a lavaras dezho: Pehini an daou a fell
    deoc''h e laoskfen deoc''h? Int a lavaras: Barabbaz.'
  opm-opm: Kamtiperhan gapman hat pat han Pairat oh Gin gur noh mama yot han ihitnong
    de han ohnong arpit ha namdatinoh dahapti por dahamtiporhan ihir Barabas ohnong
    arpit namdatinmur pongopari.
  bvr-bvr: Minypa Baylat a-yinagata burrwa, “Ngaypa ana-nga barra ngu-jerrma ana-gorrburrwa?”
    Wurra birripa aburr-yinagata, “An-gata Barébach!”
  wal-wal: PHilaaxoosi zaaridi eta, “Taani eta naa77aappe intteyyo oona birshshanau
    koyeetii?” yaagin eti, “Barbbaana birshshanau koyoos” yaagidosona.
  zad-NT: 'Na'' Pilátona'' sto shii wṉabile'' ḻegake'': ―¿No beṉ''ki c̱hop cheenile
    yisan''? Na'' beṉ''ka'' che''gake''ne'': ―¡Bisan Barrabáza''!'
  aso-aso: 'Li-imikevo ve nabaꞌmo gohi longoꞌ o-ngedo lineꞌ: Aꞌmine ve sitakutiꞌ mene
    zahine apase hulo-lengedekuvo lengita vilive. Lavo ingine Balabasiꞌ ve laniꞌ.'
  uli-uli: Iwe ngo Pilatus sa kasiyar buwa we bo, “Itey mo irel chole rumal le ha
    dipli bo ibe taldi?” Iwe resa sor bo, “Barabbas!”
  nin-NT: U Bilatu zhi anishirr ba zizo di, “Ingga bu ttu uwatanggo ttungo ki imba
    nu umi ku anishirr aha angga ba?” Aba du vo di, “Barraba!”
  tgk-tgk: 'Пилотус бори дигар аз мардум пурсид: «Аз ҳардуяшон киро мехоҳед, ки бароятон
    озод кунам?» «Бараббосро!» — ҷавоб доданд онҳо.'
  acu-NT: 'Tinamtai romano apuri ataksha iniak: —Ju jimiar aints pachisrum ¿yanak
    akupkataj? ¿Atumsha warintrume? —tu iniam: —Barrabás jiikim akupkata, —tiarmiayi.'
  cak-WNT: 'Y yac''a tek ri aj k''atbel tzij xuc''utuj chic jun bey chique ri winek
    ri'' chi achique c''a chique chi ye ca''i'' ri nrelesaj el, ri winek ri'' can
    yac''ari'' xquibij: Ya ri Barrabás tawelesaj el, xecha''.'
  ebk-ebk: Kasin senarudsud Gobernador Pilato as nan tataku, “Ngachana kan chatona
    ay chuwa ay tataku nan laychunyu ay ilufusku?” “Hi Barrabas!” ensongfiatcha.
  spa-PDDPT: 'El procurador les preguntó: ¿A cuál de los dos quieren que les suelte?
    Ellos dijeron: ¡A Barrabás!'
  ruf-ruf: Pilato kawaghutsa keli, “Yuhi mna wano weli mwombama nimlekelele?” Wamwidika,
    “Baraba.”
  gun-gun: 'Teĩgue ju ha''e kuery pe huvixave oporandu: — Mava''e tu mokoĩve gui peipota
    apoi? Ha''e kuery ombovai: — Barrabás — he''i okuapy.'
  agu-BL: 'Toque''n tzun junt tir yi gobernador tan yol scyetz wunak, nintzun jaktz
    scyetz: —¿Na'' scyetz jun scyeri coba''tz tz''elepon liwr le chiwutz cyeru''?
    —Barrabás na kaj, —che''ch bantz.'
  isn-isn: U Liwali aiuwakoiye, “Nu uli kati a abiili muloilwe unene numulekele kitalanyu?”
    Ailigitilye “Balaba.”
  ilo-ULB: Dinamag ti gobernador kadakuada, “Siasino kadagiti dua ti kayatyo a wayawayaak
    kadakayo?” Kinunada, “Ni Barabas.”
  pir-NT: 'Sa yero Pilato masare sinituahye: —‍¿Ahriquina pʉarore diquiro pehere mʉsare
    wio basaboagari yʉhʉ? ni sinituahye. —‍Barrabá pehere wio basaya ʉsãre, ni yʉhtiahye.'
  anv-NT: Ne Palɛt ama agií ɛbwɔ́ aké, “Ɛbwɔ́ bina apeá, ndé muú ayi ɛnyú dékɛ́lege
    nnó mféré ji né denɔ?” Áshuú ji meko áké, “Ɛsé dekɛ́lege nnó wɔ ɔféré
    Barabas.”
  sab-NT: 'Gire Pilato geru kadu nakwaite kwian ulitage: —¿Kwian gdaboke ai bai ba
    takalin cha skajwanngenga? Kwian ngle ulita jaindunga: —Cha takalin ba Barrabás
    skajwanngenga.'
  tmd-tmd: Makwam Pailot nöbö mö hö mögum rɨ mɨdim bla ñɨgö yadöŋa, “Nöbö hogw kɨ,
    nöbö kai yau abɨn?” röŋa. Aliö rɨmɨn yadmä, “Barabas yau abane,” rɨmä.
  acr-NNT: 'Ri taqanel xchꞌaꞌt tanchi kukꞌ ri winaq, jewaꞌ xutzꞌonoj chike: —¿China
    chike wa kaꞌibꞌ kiwaj kanyolopij bꞌi? —xchaꞌ. Rike xkibꞌiꞌij: —E yolopij bꞌi la
    ri Barrabás —xechaꞌ.'
  kpg-kpg: Pilate ga heeu gi digau dogologo aalaa, “Koai i meemaa e hiihai ginai goodou
    bolo au gi hagamehede ina adu gi goodou?” Gei digaula ga helekai, “Go Barabbas!”
  taj-taj: थेतबासेलमा दोःसी अञ्‍चलाधीशसे थेनीगदेदा “ङाइ चु न्‍ही न्‍हङ‍री खजिबादा
    पुइगै भिबा एनीगदेला सेम मुला?” भिसी ङ्‌योइमा, थेनीगदेसे “बारब्‍बादा पुइगो” भिसी
    भिजी।
  avt-avt: Te mɨtɨk iuwe gavman pɨke kitorhi ketpor keteipim, “Mɨtɨkɨt it et yi hanhan
    hi enaairwɨr keimɨn ekno yi mɨt?” Hɨr natɨp, “Barabas.”
  cbk-cbk: Despues ya pregunta ole el gobernador canila, “Donde de esos dos gente
    quiere ustedes que ay libra yo?” Y ya habla sila, “Con Barabas!”
  uig-ARA: 'ۋالىي جاۋابەن ئۇلاردىن يەنە: ــ سىلەرگە بۇ ئىككىسىنىڭ قايسىسىنى قويۇپ
    بېرىشىمنى خالايسىلەر؟ ــ دەپ سورىدى. بارابباسنى، ــ دېيىشتى ئۇلار.'
  tuf-tuf: 'Etat gobernador Pilátoat bucoy táyojocro: —Baat síhw̃atan, ¿aját sera
    bi ucátaica? wajacro. Eyta wacayat, uwat wajacro: —Barrabás uw̃i, wajacro.'
  abx-abx: Amatilaw gihapon i gubirnador si mga iya, “Say si duwangan to i saruyagan-bi
    nga pinalibri-ko?” Anaruman may mga iya, “Si Barabas!”
  mco-NT: 'Paady co jadüg''oc je gobernador y''amɨdooy je mayjäy: ―¿Huɨdibɨ machyjäy
    mdzojcpy co nnajtzmadzɨ̈huɨbɨch? Chi je mayjäy y''adzooy: ―Najtzmadzɨ'' Barrabás.'
  kqf-kqf: Bi Paelat lava kumna i waitalayedina gado, “Lava labu bi bamo taunana kona
    ḡoyeḡoyena yà kaikamaḡe?” Bi tedi ena giu ai munena gado, “Balabas kwa kaikamaḡe.”
  cpb-NT: 'Irojatzi rapiitantanakawori reewaperore rosampitantzi: “¿Iitaka pikowiri
    nomishitowakaantairi?” Ikantaiyini maawoini: “¡Barrabás!”'
  aon-aon: Aria Pailat narigesh namudok, “Ipak pakana eik ta ikweshihumep meinari
    arman um amudok biom armam nunamogu ipak?” Aria eshudok arpesh shuhwar namudok,
    “Barabas.”
  hus-NT-2005: 'Tawnátsik juní kʼal an pulek awiltaláb ani konyattsik enchéꞌ: ―¿Jitaꞌ
    a léꞌ ka chuꞌutsik ku walkaꞌ xi jechéꞌ cháb? Jajáꞌtsik tókʼon enchéꞌ: ―Na Barrabás.'
  mig-NT: 'Te gobernador, ni̱ jika̱ tu̱''ún‑de‑i: Ja̱ úu̱ tá''a̱n‑de, te ndé ɨɨn‑de
    kuní‑ro̱ sía̱‑ri̱, áchí‑de. Te ni̱ kaka''a̱n‑i: Sía̱‑ní Barrabás, áchí‑i.'
  bps-bps: Na lêman ale snalek Filat, manan, “Simto di lwe to ani kayèyu falwàgu di
    gamu?” Na manla, “Barabas!”
  mbs-mbs: Wedà kenamay, todà mig-insà se gobirnador, kagi din, “Sinu lay se pinemallì
    niyo ipelowà ko?” Timaba dan, “Si Barabas.”
  tof-tof: Paelat pamkolpam nümtinóp wagó, “Ini nis pam nisdügabi, ka tümün müótüdügab
    nadü pam irruno yabünkü?” I bóktan yalkomólóp wagó, “Barrabas!”
  cme-NT: 'Pilati wuɔ tiraa yuu-ba wuɔ: «Na taara mi nanna hai ba hãi‑i-na?» Baa
    cira: «I taara ŋ nanna Barabasi yaa‑i!»'
  sus-sus: Gomina man naxa e maxɔrin, «Yi mixi firin ya ma, wo wama n xa mundun nabɛɲin
    wo bɛ?» E naxa a yaabi, «Barabasi!»
  pon-2006: Kepinao eri idek rehrail, “Ihs rehra me kumwail anahne I en lapwadohng
    kumwail?” A irail sapengki, “Parapas!”
  dad-dad: Gawaman nẽ mudurem to fedin, “Aya ã aliskeneĩf nigin, uru enidi ã nanĩ
    oroyeik?” Idi aiten dalen, “Barabas anĩ.”
  zab-NT: 'Pilat gubíi gunabdiidxbɨ laadeb stuby: —¿Tú de lo iropdeb rcaaztɨ ildaa?
    Laadeb cuaibdeb: —Bldábiu Barrabás.'
  jae-jae: Ma gôliŋwaga kêsôm gêdêŋ êsêac gebe “Amac abe jaŋgamboac ŋac luagêc tonec
    nêŋ asa su êndêŋ amac.” Ma êsêac sêsam “Baraba”.
  ksd-ksd: 'Ma ra tena varkurai na gunan i tir diat: Nuve ta dir ina pala vue tadav
    avat? Ma dia biti: Barabas.'
  msm-NT: Kaling pag-usip on isab ni Pilato dow hintawa to sikan daduwa to ogpasabukan
    dan, iyan intabak dan, “Si Barabas!”
  myk-myk: 'A gbafɛnɛɛri wu guri pu pye sanha: «Yi funŋɔ wa pu wekɛ yaha yi mu pii
    shuun we ni wɛ?» A pʼi wu pye: «Barabasi.»'
  sbe-sbe: Na Gabana boda maudoidi wa ye henamaiyeidi ye wane, “Teina taudi labui
    ta, kaiteya kwa henuwa kabo ya yailigabaei?” Ede se wane, “Balabasi.”
  mcr-mcr: Itaŋi kiyapqä kiŋganäŋä iqu, iquauŋi yatŋqä aŋgumä, “Ämaqä tquaquisaŋi,
    nyi äkisque hewasqiyäwqatmqä hiŋgiyä?” tquaŋga, iqua maŋi tiiŋä ätukuwi. “Baräpasi
    iquenyqeqä.”
  cux-NT: 'Gobernador miiⁿ caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: ¿Naachí na ''uuvi
    yā ní chɛɛ́ yā chi neⁿ''e nī chi n''dɛɛ̄chií? ''Iiⁿ''yāⁿ s''eeⁿ ní caⁿ''a yā:
    Barrabás.'
  tur-YTC: Ama Vali onlara, “İkisinden hangisini size salıvermemi istersiniz?” diye
    sordu. “Barabba!” dediler.
  san-ITR: tato.adhipatistAn pR^iShTavAn, etayoH kamahaM mochayiShyAmi? yuShmAkaM
    kechChA? te prochu rbarabbAM|
  bel-N: 'Адказваючы, ваявода сказаў ім: «Каго хочаце з гэтых двух, каб я вызваліў
    вам?» Яны ж сказалі: «Бараббу».'
  sch-sch: Hannirese Pilat'n mipui ngei kôm han, “Hi mi inik ngei lâia hin tu himo
    nangni mojôk pe ronga nin nuom?” tiin a rekela. Anni han, “Barabbas” tiin an
    thuona.
  mic-MIQNT: Pilot ap pipanimaji, “Tegen wegla tapusijig pewalioq iga'lan?” Telimgwi'titl,
    “Iga'l Palapas.”
  huu-NT: 'Comɨnɨ ofilla mei, naimacɨmo Pilato dane jɨcanote: —¿Nɨmɨe cue jino oretajana
    jitaidomoɨ? Uai otɨmacɨ: —Barrabás.'
  jiv-NT: Apachi akupniuri̱ ataksha aniasarmiayi “Ju̱ jimiará áentsun ¿yana aṉkant
    akupkat tusarum wakerarum?” Tutai “Parapás” tiarmiayi.
  otm-NT: 'Nɛ bi ''yän mahøn''a a ra ts''ʉt''abi: ―Nda''a guín ndehʉ ga thøcä, bi
    ''yɛ̨mp''ʉ yʉ ją''i. Nɛ bi dą ʉ bʉya: ―Gue''a ra Barrabás gui thøgue, bi ''yɛ̨n''ʉ.'
  dah-dah: Be, Pailat beleŋ al buda go, “Al irawa gayen ganuŋbe tubul timeke kuyeŋ?”
    yineŋ gusuŋaŋ yiryiŋ. Irkeb, “Barabas,” yamiŋ.
  tnk-tnk: Nənə Paelat rəres pen mwi irəha i mə, “Iəmənmi i sə pəku kɨmiaha hiokeikei
    mə takəseni rier ia kalapus mamevən?” Mɨreɡi irəha həni mə, “Parapas.”
  kpr-kpr: Etero, Pilate nemokena ategi usira, “Avori, sevu ningone! Na genembo ningiava
    saono buvu yari?” aminge setiri, ne, “Barabbas,” siseri.
