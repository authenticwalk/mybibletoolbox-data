  dwr-ENT: ጲላፆሲ ዛሪዴ ኡንቱንታ፥ «ታኒ ኡንቱንቱ ላዓቱዋፔ ሂንቴው ኦና ቢላናዳን ኮዪቴ?» ያጊና ኡንቱንቱ፥ «ባርባና ቢላናዳን
