verse: MAT.027.021
translations:
  kpx-kpx: Kateige Bailotiu tota belagevei avoe, “La isiviale di ata abui kobiamo
    olete iomage au tai.” Ige abu namihai avoe, “Balabasi iomanela.”
  okv-H: gavana enana ta degi, “Ungo embo amunure araha ta pambaja uje ere ove?” ainge
    enu enana, “Barabbas araha ta pambasuja,” ainge eo
  tbo-tbo: Ega yaka Pilota i lubayadehi i pa, ‘Hai luwaga, ma iyai o luhogaleya apo
    a lupena haleya bimiyei?’ Ma hi baha hi pa, ‘Balaba.’
  mal-C: “ഈ രണ്ടുപേരിൽ ആരെ മോചിപ്പിക്കണമെന്നതാണ് നിങ്ങളുടെ ആവശ്യം?” ഭരണാധികാരി ചോദിച്ചു.
    “ബറബ്ബാസിനെ,” അവർ മറുപടി പറഞ്ഞു.
  grc-SR: Ἀποκριθεὶς δὲ ὁ ἡγεμὼν εἶπεν αὐτοῖς, Τίνα θέλετε ἀπὸ τῶν δύο ἀπολύσω ὑμῖν;
    Οἱ δὲ εἶπον, ⸆ Βαραββᾶν.
  bgc-bgc: राज्यपाल नै उसतै बुझ्झया, “इन दोनुआ म्ह तै किसनै चाहो सो के मै थारे खात्तर
    छोड़ दियुँ?” उननै कह्या, “बरअब्बा ताहीं।”
  khz-khz: Na kavana na tanukou talimara maerenagirato, netiwato, “Ira taura ruala
    rai gomi gemi ana tugu-piatia?” Tanukou talimara geparalato, negetiwato, “Barabas!”
  deu-TKW: 'Der Statthalter aber nahm das Wort und sagte zu ihnen: wen wollt ihr von
    den zwei, daß ich euch loslasse? Sie aber sagten: den Barabbas.'
  zsr-NT: 'Leyúbl bëꞌë didzaꞌ bönniꞌ naꞌ rna bëꞌë, rëꞌ lequëꞌ: ―¿Núzxalëꞌ chopëꞌ ni
    rë́ꞌniliꞌ usanaꞌ‑nëꞌ queëliꞌ? Gulanë́ꞌ: ―Barrabás.'
  lin-lin: 'Moyangeli atunaki bango lisusu : — Kati na bango mibale, bolingi nabimisela
    bino nani ? Bazongisaki na koganga : — Barabasi !'
  hns-NT: 'Tab laat oesabse phien se poetjhies: „Ie doeno me se toelog maange hai
    kie ham ke ke tjhorie?” Tab sabhan bolies: „Baaraabaas ke!”'
  noa-E: Ya mag wawikha thʉnʉm ee, deeu chi gobernadorrau jëeumamua amag, —Mʉg numí
    nʉm aig, ¿chijãata pãrau sĩi chigjã aba öbeerpʉ̈ipim khõsi nʉ? a jëeujim anʉm.
    Magbaawai amachdëu Barrabaata öbeerpi jajaau aajeejim anaabá.
  eng-EMTV: The governor answered and said to them, “Which of the two do you wish
    me to release to you?” They said, “Barabbas!”
  mib-NT: 'Yūcuán na te ni cajnūhún tucu gobernador: Jeē uú de, ¿ndé ɨɨn de cácuni
    rō jeē siaá rī? achí de. Te ni cacahān i: Siáá ni Barrabás, achí i.'
  lif-NT2: सुहाङ्‌गे़म्‍बाल्‍ले़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “खे़न् ने़प्‍फुओ आत्तिन्
    ले़रुङ् पिनिङ् फाॽआङ् खिनिॽ निङ्‌वाॽ के़जोगुम्‍माङ् के़वयिॽबे?” मनाहाॽरे़ मे़मे़त्तु,
    “बरब्‍बासे़न ले़रे़ॽओ॥”
  xnj-xnj: Pilatu akavakota, “Ndi yani pagati ava vavili mwemukumgana nivadindulilayi
    nyenye?” Vakamyangula mdindulayi, “Balaba!”
  mmx-mmx: Paelat ga sue di, “Ua lara atdu nia ana soxomus asu raba nimi min?” La
    diga vorang i rin, “Barabas.”
  cbr-NT: Usa 'ain ca Pilatonën —¿ënë uni rabë́ carana uinu 'icë mitsu chiquínxunti
    'ai? —quixun ñucátëcënquin cacëxun —Barrabás camina nu chiquínxunti 'ai —quixun
    cacëxa.
  tee-NT: 'Pus ju gobernador ajunchokopalai aktam ju lapanacni: ―Ju anu'' ixt''iyun''an
    tis chavaich ju lac''asq''uinat''it ni aclamacaulh. Chai ju yu''unch tajuni ni
    yuchi ju Barrabás.'
  eng-LSV: and the governor answering said to them, “Which of the two will you [that]
    I may release to you?” And they said, “Barabbas.”
  cak-NT: 'Y cuando ri gobernador xuc''utuj chic apo chique ri winak ri'' chi ancu''x
    (anchique) chique ri ca''i'' niquijo'' reje'' chi nulesaj-e, ri winak ri'' xqui''ij:
    Ja ri Barrabás talesaj-e, xecha-apo.'
  pah-NT: 'Kiro Pilatos''ga ei pevove''g̃a pe: —Marãve''ga po ti ji amohemuka pe me?
    ei ga g̃a pe. A''ero g̃a ei ga pe: —Barrabás''ga ti tohẽ.'
  sja-NT: 'Mãpai waya Pilatopa iidiji: —¿Chisãgɨta k''inia p''anɨma aji, mɨa k''ena
    pëimerã? Eperãarãpa p''anaujida: —¡Barrabata k''ena pëipáde! ajida.'
  xed-xed: «Wati mataba na mnduha his na ta kumə kuni ta zlighunista ɗa na?» ka Pilat
    nda həŋ. «Barabas! Barabas! Barabas!» ka həŋ hlaftá wi.
  mks-NT: 'A̱nda̱ já na̱cachi da̱ cúú gobernador cán já xi̱hi̱n ná: —Yo cúni̱ ndó
    ña̱ ná janí i̱. A̱nda̱ já na̱cachi na̱ cán já: —Barrabás ja̱n va janí ndó —na̱cachi
    na xi̱hi̱n dá.'
  gfk-S: Ma no tamat na turadi me Rom ga tiri di be, “Nesi ta dur kakarek, mu sip
    be ni hasur ter ie ta mu?” Di ga balu ie, “Barabas!”
  bmu-bmu: Mewö jigetka premiönöŋ meleŋda qesim eŋgiyök, “Azi yahöt mietköreŋök mönö
    niŋia pösat eŋgibi etmapköra mötze?” Mewö qesim eŋgiiga “Barabas!” jiget.
  dgz-dgz: Piup ayopewa Pailat singui sia wayawamon, “Apan dere ma ansena da ne enan
    wat vetapen tau oneta?” Waenapan gare wan, “Barabas tau onep.”
  eng-GNV: Then the gouernour answered, and said vnto them, Whether of the twaine
    will ye that I let loose vnto you? And they said, Barabbas.
  zaa-NT: 'Gobernador nna gunàba tìtsa''ą cą nna rą: Núlá canu chuppíį calatsi'' le
    gúdilá''a''. Becàbi taá cą nna ra cą: Barrabás.'
  eng-WEBSTER: The governor answered and said to them, Which of the two will ye that
    I release to you? They said, Barabbas.
  guh-guh: 'Nexata nacuaevetsinë Pilato icatsia yanijoba jivijavabelia: —¿Detsa ponë
    nexata pajitsipame patacatocapitsapaenexa? jai Pilato. Nexata bajarapamonae jumaitsi:
    —Panetocapitsapare Barrabás, jai.'
  bon-bon: Siige Pilato itemlimige egä, “Ai neeneni cabu ca weene singi gemi cane
    laati ne isatinine?” Teepi jejisi egä, “Baraba ne!”
  nhw-BL: 'Huajca nopa gobernador sempa quintlatzintoquili: ―¿Ajqueya nimechmajcahuilis
    tlen ne ome tlacame? Huan nopa masehualme quiilhuijque: ―Barrabás.'
  swh-ONEN: Mtawala akawauliza tena, “Ni yupi kati ya hawa wawili mnayetaka niwafungulie?”
    Wakajibu, “Baraba.”
  wbi-wbi: U Pilato akavaposia kange akati,”Ghwe veeni juno mulonda nin'dindulile
    mu vakungua vavili ava?”Vakamwamula vakati,”UBalaba.”
  bba-bba: Pilɑti u bu bikiɑ u nɛɛ, be yiru ye sɔɔ, ben wɑrɑ i kĩ n bɛɛ kɑrɑ. Bɑ nɛɛ,
    Bɑrɑbɑ.
  eng-KJVCPB: The governor answered and said unto them, Whether of the twain will
    ye that I release unto you? They said, Barabbas.
  kgk-NT: '—Oĩ mokõi. Kiva''e-gwi tipo peipota apoi? he''i oporandu-vy íxupe kwéry.
    Ha ha''e kwéry he''i: —Barrabás-gwi epoi toho, he''i mburuvixa-pe hikwái.'
  waj-waj: 'Roomaaya kieetaivo kava iya yaparainno tunoo: Taara vaidivaitana oovi
    nnauvaki variaivaitana fai dee vaidivaara na sipuuvaa hatuano tuoo ngiiisi kuanarannee?
    tuduu rikiada iya inna sai tunoo: Paravaasaani sipuuvaa hatuaanee,'
  cpy-cpy: 'Rapiita-nakiro jewari wirakocha rojampi-tantzi: “¿Iitaka pikoyiri nomishitowa-kaanteeri?”
    Ikanteeyini maawoeni: “¡Riitaki Barrabás!”'
  ekk-PKP: 'Kui maavalitseja küsis neilt: „Kumma neist kahest te tahate vabaks saada?“,
    vastasid nad: „Barabase.“'
  mpx-mpx: Yaka Pilato gamagalau i nelil i ba, “Ali toto eluwa ya, henala nuwamiu
    na sokal?” Hi ba, “Balabas.”
  wbp-wbp: Ngula-jangkaju, yapa yinyarra kapulurla Palitikiji purlayarlanya, kala
    nyanungurlu kamparnurlu-jana yapaju kapanku payurnu, “Pirijina nyampu-jarra kuja
    kapala karrimi, nganarna-nyarra wilypi-mani rdaku-ngurluju?” Junga-juku, wangkanjarlalurla
    purlaja, “Yungka-nganpa Parrpaja!”
  luo-luo: Ruoth nopenjogi niya, “Kuom ji ariyogi, en ngʼa mudwaro mondo agonynu?”
    Negidwoke niya, “Barabas.”
  nhe-NT: 'Huajca nopa gobernador sampa quintlajtlani: ―¿Ajqueya nimechmactilis tlen
    ne ome tlacame? Huan nopa tlacame quiilhuijque: ―Barrabás.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܫܲܠܝܼܛܵܐ ܡܸܢܵܝܗ‌ܝ: ”ܠܐܲܝܢܝܼ ܡ̣ܢ ܐܲܢܹܐ ܬܪܹܝ ܒܵܥܹܝܬܘܿܢ ܕܫܵܪܹܝܢ
    ܐܸܠܵܘܟ݂ܘܿܢ؟“ ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܠܒܲܪ ܐܲܒܵܐ.“'
  esk-NT: Kavanauruam apiqsruġniġai, “Nalliaknik ukuak iññuk anipkaitquvisitŋa?” Iñuich
    kiuliġñiġaat, “Barabbas.”
  msb-msb: Kaya ginhunga gihapon sinda san gobernador, “Sin-o sa duha an gusto niyo
    na palibrihon ko?” “Si Barabas,” an sabat ninda.
  cpa-NT: 'Jøng² ca¹juúh² dsi³máh², ca¹tsáih¹dsa dsa² jue¹²: ―¿Naih¹² jan² dsa² hnøngh²
    hniah¹² log³jni cónh¹ og¹ dsa² lang¹²? ―ca¹juúh²dsa. Jøng² ca¹juúh² dsa² jue¹²:
    ―¡Barrabás báh³ logh³hning! ―ca¹juúh²dsa.'
  dso-dso: ପିଲାତ୍‌ ଆରି ତରେକ୍‌ ଲକ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା, “ମୁଇ ଏ ଦୁଇ ଲକର୍‌ ବିତ୍‌ରେଅନି କାକେ
    ମୁକ୍‌ଲାଇ ଦେବି ବଲି ତମେ ମନ୍‍ କଲାସ୍‌ନି ?” ସେମନ୍‌ କଇଲାଇ, “ବାର୍‌ବାକେ ”
  meu-meu: Bena gavana ese ma e nanadaidia, eto, Idia raruosi daika baina ruhaia umui
    emui? ldia eto, Baraba.
  yva-NT: Weti arono Gubernur Pilatus po manajo pare, “Vatane jirume sonayamo wapare
    are pi syo apaya wasai?” naije vatano wanui wo raura ware, “Barabas!”
  dgc-dgc: Kanya to pégpakelagip dide no gubernador éng ti ésiya i gustu dia a paluwasén
    na, éy ti Barabas i nisengbet dia.
  zpm-NT: 'Zeeṉe wbiire Pilat bnabdiidz Pilat stib, dieṉ chopaa racladz zho laa, grëse
    zho nguiedz pquiab be zho, rëb zho: ―¡Barrabás psilaa!'
  hix-NT: Onà wyaro nkekon xarha tà, kofehnakno, àwyanye. Onok haxa ryhe wenampatakaheno,
    kekon hatà. Onok yonampatakahonàr xe manatxowà, rowya, kekon hatà. Barakmas haxa
    enampatakahoko, ketxkon hatà, toto komo, àwya.
  sim-sim: Urik indik ormu silira, �Lawe menden a halashinak or iku, Barabasin mo
    Jisasin?� Urik limu mbara, �Barabasin halanak or ika.�
  npi-ULB: ती हाकिमले तिनीहरूलाई सोधे, “यी दुईमध्ये मैले तिमीहरूका निम्ति कसलाई मुक्त
    गरेको तिमीहरू चाहन्छौ ?” तिनीहरूले भने, “बारब्बा ।”
  cgc-cgc: Gainsa isab Pilato i, “Kino ta darwa na mama liag nyo na librien ko?” Sabat
    danen, “Barabas!”
  tim-tim: Hain dâmbiâ Pilatoŋe lâuwâŋe hin makyeŋgiep, “Ye luâk lâuwâ ire yâk hutyetŋân
    niŋe hepundere geâkgât nâŋgâi?” dâmbo hin dâyi, “Baraba.” dâmbiâ hin makyeŋgiep,
  yor-yor: Nígbà tí Pilatu sì tún béèrè lọ́wọ́ wọn pé, “Èwo nínú àwọn méjèèjì yìí
    ni ẹ̀ ń fẹ́ kí n dá sílẹ̀ fún yín?” Àwọn ènìyàn sì kígbe padà pé, “Baraba!”
  wos-wos: Wungi wandaka dé néma du Pailat diré wambula dé wakwexéké, “Ambére duka
    yingi guni saréké? Héndéré wawut dé gunika gwande jémba yitandé?” Wungi wandéka
    di wa, “Barabas.”
  emp-NTPO: 'Mãwã panʌne Pilatoba dji powua nũmʌ́a iwid̶isia: –Naʌ̃ umébemada ¿sãʌ̃gʌda
    mʌ̃a ẽdrʌ b̶ʌida quĩrĩã panʌ?– Ãdjirãba Barrabáda ẽdrʌ b̶ʌduad̶a asid̶aa.'
  eng-F35: So the governor spoke up and said to them, “Which of the two do you want
    me to release to you?” And they said, “Barabbas!”
  ind-ind: Lalu Pilatus bertanya lagi, “Dari kedua orang ini, siapa yang kalian pilih
    untuk saya bebaskan?” Jawab mereka, “Barabas!”
  pes-OPCB: 'پس فرماندار دوباره پرسید: «کدام یک از این دو نفر را می‌خواهید برایتان
    آزاد کنم؟» مردم فریاد زدند: «باراباس را!»'
  mpt-mpt: komoke Failate nakaia unangai baabenea Nakae waneta ne tileisanita dobyane?
    ge baabesea i baabaniba Balabas etabo gesiba
  bla-bla: Nin'auă an'ĭstsiuax, Tŭkka' na'tokŭmix kitstatauau'a kŏks'ipotomoŏssuai?
    An'iau Barabbas.
  ssx-ssx: Kutu pimikipate Pailedima꞉ mo wanda꞉hali pa꞉ta꞉ alota꞉ Do hali yaapota꞉
    iki naneta꞉ hando hali ka꞉la꞉pa꞉ ta꞉pao epena꞉ lonope leekeme. Koto leeke iki
    paeyaoma꞉ alota꞉ Batabasi tapae lemekeme.
  mkl-mkl: Nɔ Pilɑti í bee ŋɑ í ni, si ɑmɑnɛ minji ŋɑu bɛ, yoo nŋɑi ì bi n jɔ̀ nŋɛ.
    Nɔ ɑ̀ ni, Bɑrɑbɑɑ.
  gaq-gaq: ପିଲାତ ବାରି ମୁଇଂତର୍ ରେମୁଆଁଇଂକେ ସାଲ୍ୟାକୁକେ “ଆକେନ୍ ମ୍ୱାୟା ବିତ୍ରେ ନେଙ୍ଗ୍ ଆଜାକେ
    କୁଲାସ୍‍ ନେଡିଙ୍ଗ୍‌ଏ ଡାଗ୍‌ଚେ ପେନେ ଇକ୍‌ଚା ?” ମେଇଂ ଉତର୍ ବିକେ “ବାରବ୍‍ବା କିକେ ।”
  gof-RNT: Philaaxoosi zaaridi enttako, “Taani entta nam77aafe hinttew oona billana
    mela koyeetii?” yaagidi oychchis. Entti, “Barbbaana billana mela koyoos” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ରୋମିରେନ୍‌ ଲାଟ୍‌ସାହେବ୍‌ ଗାଦେଲ୍‌ ହଡ଼କକେ କୁଲିକେଦ୍‌କଆଏ, “ନେ ବାରାନ୍‌କିନ୍‌ଏତେ
    ଆପେୟାଃ ନାଗେନ୍ତେ ଅକଏକେଇଙ୍ଗ୍‌ ଆଡ଼ାଃଇୟା ମେନ୍ତେପେ ସାନାଙ୍ଗ୍‌ତାନା ?” ଇନ୍‌କୁ “ବାରବ୍‌ବାକେ”
    ମେନ୍ତେକ କାଜିରୁହାଡ଼୍‌କିୟା ।
  gah-gah: Liki likago, eza agulizaki vemámo ve losi imane niasimó nene éahini ahulomikugo
    lekelitoka vitive. Loko lokago, Palapasinive liki lamó.
  lcm-lcm: Na igenen lava ke kala sui iria ta, “Mipo buk a si i ngono ike ani naka
    akala ia dong imi?” Na kila antok ta, “Barabas.”
  aer-aer: Kele Pilate-le itnenhe awethe apayuthneke, “Artwe jail-iperre nhenhe atherrenge-ame,
    the angwenhe arratelhe-ileme alhetyeke?” Kele itne akenhe angkirtnerlenge “Barabbas
    anwernenhe anthaye!”
  qvc-NT: 'Chaymi chayshina niptinllapaqa, chay gubyirnu Pilatuqa paykunata tapurirqan:
    —Kay ishkay prisukunamanda, ¿mayqannindataq munangillapa kach''anaypaqqa? nishpa.
    Paykunaqam nirqanllapa: —¡Barrabasta kach''ay! nishpa.'
  tgl-ULB: At tinanong sila ng gobernador, “Sino sa dalawang ito ang nais ninyong
    pakawalan ko?” Sinabi nila, si Barabas.”
  cbs-NT: 'Pilaton ana jatu yukakin: —Ja juni dabedan, ¿jadatu man bechipaiai? jawa
    meama ja en matu taxnimaxunaidan— jatu wa jabundi Pilato yuikin: —Barrabás nuku
    axunwen— iake iakeaibun'
  xtm-NTPP: 'Te jiña''a Pilato ma nuu ñayii ka kayu''u ma: ―‍¿Ja nduu de a, na nde
    de ka kuni ni ja xsiaa sa? ―‍kúu de jiña''a de. Te ka jiña''a ñayii ma: ―‍Tee
    kúu Barrabás ma ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Nkolongwa jwa Nkoa ngakonya, “Jwako kati ja abele bamba ojwampala nanneke?”
    Ngabannyanga, “Balaba!”
  bao-NT: 'Tii yepa macãrã ʉpʉ pea cʉ̃jare jãiña nemoupi ñucã: —¿Anija pʉarãre, niipere
    yʉ ca wienero mʉja booti? —ĩiupi. To biro cʉ̃ ca ĩiro: —¡Barrabás''re mʉ ca wienero
    jãa boo! —ĩi yʉʉupa.'
  san-ORI: ତତୋଽଧିପତିସ୍ତାନ୍ ପୃଷ୍ଟୱାନ୍, ଏତଯୋଃ କମହଂ ମୋଚଯିଷ୍ୟାମି? ଯୁଷ୍ମାକଂ କେଚ୍ଛା? ତେ
    ପ୍ରୋଚୁ ର୍ବରବ୍ବାଂ|
  huv-NT: 'Quiaj tatün manguiay nejiw alinomb aaga natang nenajiüt, tasaj nejiw: ―¿Ngün
    tiül ajcüwa ijpüw cam indiüman natsambiiche? ―aj nejiw. Quiaj tapiüngüw: ―¡Aaga
    Barrabás! ―awüw.'
  otn-NT: 'Ra̱ gobierno ma̱hømbi ''yɛ̱mbyø ja̱''i̱: ―¿Ndana̱ gue''a̱ ya yonc''ɛ̱i̱
    guí nnehʉ ngue da̱ ma ma̱thøgue ya? Yø ja̱''i̱ p''ʉya, bi ''yɛ̱na̱: ―Da̱ ma ma̱thøgue
    ra̱ Barrabás.'
