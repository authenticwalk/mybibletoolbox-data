  jpn-1965: しかし、総督は彼らに答えて言った。「あなたがたは、ふたりのうちどちらを釈放してほしいのか。」彼らは言った。「バラバだ。」
  fra-SBL: 'Mais le gouverneur leur répondit : « Lequel des deux voulez-vous que je
