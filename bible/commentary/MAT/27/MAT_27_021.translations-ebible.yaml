  cta-NT: 'Liꞌ xaꞌ nchcuane gobernador biꞌ jiꞌi̱ nguꞌ chaca quiyaꞌ: ―¿Ti jiꞌi̱ cuaꞌni
    lyaá naꞌ lacua? ―nacui̱ nu Pilato biꞌ. ―Jiꞌi̱ Barrabás ―nacui̱ nguꞌ quiñaꞌa̱ liꞌ.'
  bqc-SIM: Ayãmɛto kɛ́ bùsu gbɛ̃zↄ̃ↄpi ń lá, gbɛ̃ↄn plapiↄ guu dé aa ye à kɛ̃́nɛ́i,
    ↄ̃ aa mɛ̀ Balabaɛ.
  tcz-CHONGTHU: Hiti chun Gamvaipopa chun adong kit in, “Koijoh hi lhadohpeh leuveng
    nalung uham?” ati. Mi honpi chun, Barabbas atiuve.
  mar-mar: राज्यपालाने त्यांना विचारले, “मी या दोघांतून तुमच्यासाठी कोणाला सोडून द्यावे
    अशी तुमची इच्छा आहे?” लोकांनी उत्तर दिले, “बरब्बाला.”
  snp-snp: Eti lato, ya gamani kiyaba we wenaba yakafo limo, Wewa lele yauti kema
    ya linatedoka ya fulo edenae? loto loga o gedaito ya amote Balabasi efili fulo
    edo, lato ya
  isl-isl: 'Þegar Pílatus spurði aftur: „Hvorn þeirra viljið þið fá lausan?“ hrópaði
    múgurinn hátt: „Barrabas!“'
  spy-NT: Kuteeb subak ꞉bāytooyiintoonoo kule, “Nkōnō ām bichu āyēēng' nyēē ōmāchē
    ꞉akweek ātyooktoowook ꞉anii?” Kulē, “Baraaba.”
  xnn-xnn: Ngem dat kasin sooten Pilato ken daida, “Sino ken datona ay dowa nan kayatyo
    ay palobosak?” Dadat kanan en, “Si Barabas.”
  mwe-mwe: Bhai, bhakulungwa bhala gubhaajangwilenje, “Nnapinganga ning'ugulilanje
    jwei munkumbi gwa bhene bhabhilibha?” Gubhaajangwilenje, “A Bhalabha!”
  tte-tte: Pailato tomo ineliyagili iba, “Yoli labuine kolili, yaiya nuwanuwamiu yalivasi.”
    Kabo siwaloba, “Balabasi.”
  tcs-tcs: So wen Pailat i bin aske dempla gen, ‘Uda prom demtu yupla wande ai go
    letem go pri?’ Dempla i bin ala, ‘Barabas!’
  hlt-THB: Ram ukkung boei ing, “Thlang pakhih ak khuiawh u nu ka ni hlah peek khqi
    kaw tinawh doet hy. A mingmih ing, “Barabbas,” tina uhy.
  soq-soq: Ita Pailat apana waitaramone wanase, “Apana ema nata bedeuwo mida menaledia
    ne e baila wapaaubepo inalepi?” Mo sipoasane waienase, “Barabas!”
  qub-qub: 'Chaymi gobernadorga runacunata yapay tapuran: «Cay ishcan prësupita, ¿maygantataj
    cachaycushaj?» nir. Niptin runacunana nipäcuran: «Barrabasta cachaycuy.»'
  att-att: Á pidduán na laguk nayù Gubinador nga nangiyabbû nira, “Asinni sawe ira
    duá yù ikáyâ naw nga palubbángak ku?” kun na. Á kinagi ra, “Si Barabas!” kud da.
  bki-bki: Naruei Parinio tubo nei naio bika denlo bereio, berenio berinavo “?Kamiu
    kumisidom kiniou najamo ka tomu juo nei, na vabe nene naio taluvo rivano?” Ana
    nalo abio jouo, aberenio aberinavo “Barabas.”
  bqp-bqp: 'Akũ bùsu gbɛ̃ zↄ̃kↄ̃ↄ pìi ń lá à pì: Gbɛ̃nↄn pla pìnↄ gũn, dín á ye
    mà gbarɛárɛɛ? Akũ ò pì, Barabamɛ.'
  mcp-mcp: 'Ŋgwə́mʉna mú lás, nyə nə́: «Búud obá ógad, mə bɨ́dʉ́g bɨ́ nyáyɛ́?» Bwə́
    nə́: «Barábas.»'
  hat-hat: 'Gouvènè a pran lapawòl, li di yo: Kilès nan de a nou vle m'' lage ban
    nou? Yo reponn: Barabas.'
  npl-NT: 'Pilato okintlajtlani: —¿Katlie de ninteh omeh nonkinekih manikkajkawa?
    Yejwah okilijkeh: —¡N Barrabás!'
  bgg-bgg: Jishii, Philath bran ibrog thek shii sai, “Nathek è nyi hì è, gu ithek
    pha hanyie shii thoh yi pha now phlei?” Ithek è chang, “Barabas!”
  eng-TCENT: In response the governor said to them, “Which of the two do you want
    me to release for you?” They said, “Barabbas.”
  eng-BSB: “Which of the two do you want me to release to you?” asked the governor.
    “Barabbas,” they replied.
  cpu-NT: 'Ipoña japiitanakero jevariperori josampitantzi: “¿Niinkama pikoviri nomishitovakaantairi?”
    Ari ikantaiyini maaroni: “¡Iri Barrabás!”'
  san-ASM: ততোঽধিপতিস্তান্ পৃষ্টৱান্, এতযোঃ কমহং মোচযিষ্যামি? যুষ্মাকং কেচ্ছা? তে
    প্ৰোচু ৰ্বৰব্বাং|
  tac-NT: '''Lige alué selígame uchéchigo siné rukele alué we''ká ralámuli: ―¿Chieri
    ''la niti káréko napurigá su''panawa? ''Lige ralámulika anele: ―¡Barabasi!'
  eng-WEBPB: But the governor answered them, “Which of the two do you want me to release
    to you?” They said, “Barabbas!”
  gfk-H: Ma no tamat ma Rom ga tiri diet bia, “Siga ta dir kaiken, muat nem bia iau
    na hasur tar ia ta muat?” Diet ga balu ia bia, “Barabas!”
  viv-viv: Bana tovehimeya gigahe gigayo, “Hadema kaliva nuwanuwami ganayauni?” Badi
    higayo, “Nuwanuwama Balaba.”
  yao-yao: Che Pilato ŵausisye ŵanyawo, “Nkunsaka jwapi nangopolele mwa ŵele ŵaŵili
    ŵa?” Ŵajanjile, “Che Balaba!”
  tgp-tgp: Tamlohi tavera atu mo mele verea isara mara, “Sahara hinira mo rua ka opoia
    vara a juria nomim?” Ale lara, “Barabbas!”
  auc-NT: Awënë Pidato ïñömö tömënäni ïnänite äninque, —Mënaa ongöna ïñönate mïnitö
    æcänö ingante ämïni ñimpo cæbo goquingää. Äñongante, —Badabato ingante ämönipa.
  kbc-NT: Odaa niɡ̶ijo lacilo romaanotedi nigetiniwace, meetiogi, “Apiɡ̶ijo inoa itoataale
    ɡ̶oneleegiwadi anemaani me jikaticetiwaji?” Odaa joɡ̶oigidi, modita, “Ikanitice
    Barrabás!”
  bmh-bmh: Pailot nug kolital duailel kanabarai awareun, “Agal dabeleu du e aliag,
    iz du in utemin, unamau?” Goagen koli auremen, “Barabas utemen, unamau.”
  ctu-BL: 'Jini gobernador tsi'' c''ajtibeyob: ¿Baqui bʌ la'' wom mi cʌc'' ti colel?
    che''en. Tsi'' jac''ʌyob: Barrabás, che''ob.'
  meq-meq: 'Pilat a gwaɗatay: «Na gərakumeye ha ndo i daŋgay nəte. Mə walaŋ tay nəte
    a sakum nâ gərakum ha na, way?» Ta mbəɗay faya. «Gəramay ha na, Barabas!»'
  noa-H: Ya mag wawik'a t'ʌnʌm hee, deeu chi gobernadorrau jëeumamua hamag, —Mʌg numí
    nʌm haig, ¿chijãata pãrau sĩi chigjã haba höbeerpʌ̈ipim k'õsi nʌ? ha jëeujim hanʌm.
    Magbaawai hamachdëu Barrabaata höbeerpi jajaau haajeejim hanaabá.
  alp-NT: Eleki gubernure Pilatuse itneu suike loko tamata bokala meru be, “Bei sie
    luaya meiju, sire pine imi suka au sirieni ete imire?” Eleki esi ralake be, “Barabase.”
  san-VEL: tato.adhipatistaan p.r.s.tavaan, etayo.h kamaha.m mocayi.syaami? yu.smaaka.m
    kecchaa? te procu rbarabbaa.m|
  kbq-kbq: Hagi rankuma kva ne'mo'a, ama tare netrempitira inamofonku tamenesigu nagra
    katufe tamisue? Higeza zamagra Barabasie hu'naze.
  kbh-kbh: 'Chora chë mandado cachiñe tojanatjá: —¿Chë útatents̈ana nda s̈mojtsebos̈e
    ats̈e chjëtsboshjonama ca? Y chënga tmojánayana: —¡Barrabás ca!'
  ron-LSB: 'Dar guvernatorul le-a răspuns: “Pe care dintre cei doi vreți să vi-l eliberez?”
    Ei au spus: “Baraba!”'
  pon-pon: 'A kopina japen majani on irail: Ij re ’ra, me komail mauki, i en lapwadan
    komail? Irail potoan on: Parapaj.'
  nhe-BL: 'Huajca nopa gobernador sampa quintlajtlani: ―¿Ajqueya nimechmactilis tlen
    ne ome tlacame? Huan nopa tlacame quiilhuijque: ―Barrabás.'
  sps-sps: Sana Gavana rangats rari, “E sei to tsuri na ina fuan ee te komainy romi
    nyo ma famanat iny?” “Barabas!” biny finy ari ya.
  wnc-wnc: Iniwa natake gatuna anzing yanikut, “Aminu ayuamayak kapaakatnana mamin
    tapa sandetewa kuwikge nataaing,” ngang yaniwan yake, “Barabas,” ngang yaking.
  nmw-S: Habe Pilato i tayakid boda i nga, “Si he-iwo ya, nunuwamiu sega a pagotagan?”
    Si nga, “Barabas.”
  bus-bus: 'Ben bùsu gbɛ̃nsi pì ń lá à bè: Gↄ̃ↄn plaaa pìnↄ guu, dén á yezi mà gbarɛaree?
    Ben aↄ̃ bè, Barabamɛ.'
  gub-BL: Uze'eg tuwihaw Pirat teko wanupe kury. — Ma'enugar awa amuhem kar putar
    peme ihe nehe kury, i'i wanupe. — Pahapa ty, i'i izupe wà.
  imo-imo: Aku teko ningi kinye pilipelie Rom gavman iye nomimuni enondo iye talonga
    nari wendo lipo tiembo konopu ltemeleya nimbe waltindirimu wali enoni topondoko
    ningei, “Iye Barabas wendo liko lino tiwi,” ningi.
  boj-boj: Onaqa Pailat na olo tamo uŋgasari naŋgi nenemnjrej, “E tamo yai uratosiy
    eŋgwai? Barabas kiyo Yesus kiyo? Niŋgi na merbiy.” Onaqa naŋgi na kamba minjeb,
    “Ni Barabas uratosim ege.”
  eng-DRA: 'And the governor answering, said to them: Whether will you of the two
    to be released unto you? But they said, Barabbas.'
  knf-knf: 'Kë nanŧuŋa akak ayeenk bţup ahepar baka aji : « Ahoŋ ţi baka i i naŋaluŋ
    nwutanan? » Kë baŧeem aji : « Barabaaŧ. »'
  san-KHM: តតោៜធិបតិស្តាន៑ ប្ឫឞ្ដវាន៑, ឯតយោះ កមហំ មោចយិឞ្យាមិ? យុឞ្មាកំ កេច្ឆា? តេ
    ប្រោចុ រ្ពរព្ពាំ។
  arn-NT: 'Fey tati gobernador ka ramtueyew engün: —¿Chuchi am tati epulechi püresu
    ayüleymün ta eymün tañi lifrekünungetuael? Kisu engün feypi: —¡Tati Barabas pingelu!'
  zas-NT: 'Gunabdiidx Pilato loj reeman stijb, rëbaman: ―¿Chu loj grop reeman rëndi
    guslaan? Badxiꞌ reeman laan rëb reeman: ―Barrabás.'
  ken-NT: Ɛ́kʉ́ Páílet apɛt abhɛ́p bɔ́ bɛ, “Ndǔ bǒbhɛn bati apay, anɛ bǎyáŋ
    ndɔ́ ándɔ́k chí agha?” Bábɨ́k bɛ, “Barábas!”
