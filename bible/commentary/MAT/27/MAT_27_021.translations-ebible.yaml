  ory-ory: ମାତ୍ର ଶାସନକର୍ତ୍ତା ସେମାନଙ୍କୁ ଉତ୍ତର ଦେଲେ, ଆମ୍ଭେ ଏ ଉଭୟଙ୍କ ମଧ୍ୟରୁ ତୁମ୍ଭମାନଙ୍କ
