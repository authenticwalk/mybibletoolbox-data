  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤒᤣᤀᤠᤱ ᤀᤡᤵᤐᤢᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤖᤠᤀᤥᤒᤠ ᤗᤢᤱᤅᤥ ᤀᤣ᤺ᤵᤛᤠᤵ ᤔᤧᤕᤢᤰᤋᤢᤀᤠᤱ
