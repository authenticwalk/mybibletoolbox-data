  dao-dao: Acunüng mtät khaia yekape am cit u lü lung cun msingnak am msing u lü lungdü
    cun mtätkie.
  cya-cya: Xacan' yaa ne' tucuaa can' lo' mducun tsu'hue la ne' 'in na, hasta mjyi'in
    ca'an ne' sca cuiya' 'in na, can' mxnu tucua ne' 'in yu nu chu'hui cuan 'in na.
  wrk-wrk: Barlba yali kumayangurri mambukamuku jurjkanyi, baki Barasimuku, baki yilarrmuku.
    Kijijba yali kurul danbina kumayanguna langina kularriji yundukula dungalana.
    Marrumba nanda kurul dungalana birnyiyudinyi. Jaliyi yingkawanyi dulaba dungala
    baki ngankijba kumayanguna, baki waluku janyulu dalyamba nanda kurul. Baki jayalu
    najba nanda kurul dalyawiykurri, baki jayalu jingkijba ngankijbayi yingka kumayanguna.
    Nani barri yali marrumba nanda kurul, baki lalanba yali nanda yaji yilarrmukunyi.
    Ngala mambukamuku jurjkanyi baki Barasimuku, yali wijba yalunginkurri barndarri.
    Barriwa.
  nii-nii: Yi neng, puk tukpu pandi dinga tungii punjung. Puk, tukpu ełe oł endi dinga
