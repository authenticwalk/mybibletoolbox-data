  mya-mya: သို့​ဖြစ်​၍​ထို​သူ​တို့​သည် သင်္ချိုင်း​ဂူ​သို့​သွား​ပြီး​လျှင် ကျောက်​တုံး​ကို​ချိပ်​တံ​ဆိပ်​ခတ်​နှိပ်​ကာ
