    Ago dugo yu tamol didiraig mutou kagin dupanig dumado se ya.
  sna-sna: Saka vakaenda vakandoita kuti richengetedzwe nokuisa chisimbiso pabwe,
    uye nokuisa varindi.
  smk-NT: Ket nako sara sa nanabunan kona ni Jesus. Tinimbryan rayay sada' nan pantyon
