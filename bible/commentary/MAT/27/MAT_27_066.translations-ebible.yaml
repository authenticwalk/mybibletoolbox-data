  grc-TCGNT: Οἱ δὲ πορευθέντες ἠσφαλίσαντο τὸν τάφον, σφραγίσαντες τὸν λίθον, μετὰ
    τῆς κουστωδίας.
  gof-WFTW: Hessa gisho, entti bidi duufoy boshettonna mela shuchchaa bolla maatame
    wothidi wotaaddaretan naagisidosona.
  spa-BLM: Así que fueron con la guardia y aseguraron el sepulcro, sellando la piedra.
  kyz-NT: A'eramũ 'gã jefaruu 'gã nerawau ita kwar ipe. A'ere 'gã ita kwara rawopytymawa
