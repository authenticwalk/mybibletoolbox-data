  bod-N: དེ་དག་གིས་སྲུང་དམག་ཁྲིད་ནས་སོང༌སྟེ། ཕ་བོང་ལ་རྟགས་ཐམ་བརྒྱབ་ནས་དུར་ཁུང་ལེགས་པོར་སྲུང་དུ་བཅུག༌གོ།
  tca-NT: Rü yema churaragümaã yéma naxĩ, rü meãma nayataixẽẽgü ga guma nuta ga Ngechuchumaxü̃
