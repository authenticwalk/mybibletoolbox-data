verse: MAT.027.066
translations:
  kpx-kpx: Ige abu tialeau Iesu vuta ke bamui gamanie silu mai mavoi louge tuvalie
    ata keau kemo nilahai uma.
  okv-H: pambuto koro peni ai ta tahimbeo vahaikenu isoro embopo ikeo simba ea.
  tbo-tbo: Yaka hi nae kokowaga u matetana po guduna hi pupu imahiyeya ma tu galena
    itete hi witowolihi.
  mal-C: അങ്ങനെ അവർ പോയി ആ പാറമേൽ മുദ്രവെച്ചും സൈനികരെ നിയോഗിച്ചും കല്ലറ ഭദ്രമാക്കി.
  grc-SR: Οἱ δὲ πορευθέντες ἠσφαλίσαντο τὸν τάφον, σφραγίσαντες τὸν λίθον, μετὰ τῆς
    κουστωδίας.
  bgc-bgc: आखर वे पैहरेदारां नै गैल लेकै ग्ये, अर कब्र के पत्थर पै मोंहर लगाकै कब्र
    की रुखाळी करी।”
  khz-khz: Ne kalai geagoto, lega kovogana gekou-gavuato vatuna geveakaraato, ne vegitatago
    talimara getaorato, pia gita-tagoa.
  deu-TKW: Sie aber giengen hin und stellten das Grab sicher, indem sie den Stein
    versiegelten, neben der Bewachung.
  zsr-NT: Niꞌr yjaquëꞌ niꞌ len guluseyjëꞌ dxiꞌa yeru ba naꞌ, len guludë́ꞌë lëꞌi guiöj
    naꞌ tu le gac bëꞌ chquiꞌ gsalj, atiꞌ gulucaꞌnëꞌ niꞌ bönniꞌ rjaquëꞌ gdil‑l lun
    chiꞌë lei.
  lin-lin: Boye bakendeki mpe basalaki nyonso oyo ekoki mpo ete kunda ekengelama malamu ;
    batiaki elembo na libanga oyo bakangaki na yango kunda mpe batiaki bakengeli.
  hns-NT: Oesab djaaike kabar me taala lagaais aur soerdjaatie ke dhar deis rakhwaala
    kare ke.
  noa-E: Magbaawai chadcha soldaaun phë arrwi mag chi jẽbdi ee mokdau joothʉ sĩerr
    ʉ̈rjã wajapha dusnagjö simua jʉʉrthʉpʉ̈ijierram anaabá. Magnaa chi soldaaunag
    khãai thãrjup ogdʉba aig thʉapi jaaujierram aajem.
  eng-EMTV: So they went and secured the grave, sealing the stone, with the guard.
  mib-NT: Te cuangoo de, te ni casácutú de yuū jeē ndihyú yuhu yáú nuū yɨ́ndūji ya,
    te ni castɨ́ɨn nīhin de. Te ni castóo de tācá soldado un cándito.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ मे़बेआङ् इप्‍पुङ्‌ङिल्‍ले़ कुमुराओबा लुङ्‌ङो
    एःप्‍साप् मे़युक्‍तुआङ् मनाहाॽरे़ मे़न्‍हन्‍दुन्‍ल फाॽआङ् थक्‍सुबाहाॽ खे़प्‍मो
    कोमा मे़बाङ्‌घुसिरो॥
  xnj-xnj: Hinu vakahamba kulindila litinda vakavika vidindilu liganga lila, vakaleka
    manjolinjoli bahapo vakulilindila.
  mmx-mmx: Kuren la diga vas kaxat la diga soxoba avukat lamaaut mi levempanga soksoxoba
    ren, la diga on basinge luvuttadi rutu mu e ri reven tatao lamaaut.
  cbr-NT: Usaquian cacëx cuanxun ca anu Jesús racáncë quini anun xëpúcë maxax cha
    a unían xëocaia iscatsi quixun 'unántiocëxa. Usotancëxun ca an bërúanun quixun
    suntáru raíri anu ëancëxa.
  tee-NT: Pus ta'alh ju yu'unch. Chai talak'oxilh junta acnuich ju Jesús. Tach'ilh
    ju chiux ju xamalhtich ixnavicanta chai tat'alamlakxtoklh ju talhpa. Vachu' ta'ula
    ju taropajni ju catalhistaclich ju malhtich.
  eng-LSV: and they, having gone, made the grave secure, having sealed the stone,
    together with the guard.
  cak-NT: Ri achi'a' ri' can ja xebe anchi' mukun-wi can ri Jesús y xqui'en utz ru'onic
    ruchi' ri jul. Xquiya' chuka' retal ri abaj ri rutz'apin can ruchi' ri jul, chi
    quiri' man jun nitiquier nujak. Y can utz xchajix can ri jul coma ri achi'a' chajinel.
  pah-NT: A'ero g̃a hoi imondovo inimboa tujuga apopyra pyvõ ikwaruhua rembeyvyra
    rehe inog̃a imbogwava itauhua rehe hovapytymbava rehe inog̃a hehe no jukwaha a'ero
    g̃a a'ea avykyrame javo. G̃a soldados'g̃a mo'ami ipyri no tohepia katu ti g̃a
    aheryvya javo.
  sja-NT: Aramãgá mamaa wãdap'eda, ma mãu te uria t'aide mãu choma bɨpa t'ap'a bɨjida.
    Pi-ia sellaa ata bɨjida. Maap'eda soldaorã jɨ̃a paraa atabëijida mama.
  xed-xed: Ka laghu həŋ da vla tsa kulu ya, ka ŋərzlaftá həŋ ta tsa klam ya, ka pghatá
    həŋ ta la sludzi ŋa nghay.
  mks-NT: A̱nda̱ já na̱quee na̱ cán na̱sa̱ha̱n na̱ já na̱chicají va̱ha chága̱ na̱
    nu̱ ndáca̱a̱n yiquí cu̱ñu Jesús cán. Ta na̱sacu na sello yu̱u̱ jáhndá cán ta já
    na̱sacu na soldado ña̱ ná candaa da ña̱.
  gfk-S: Io, di ga hana leh, di gom balaure timaan no midi hokarek. Di ga bul no binaro
    tano matanangas na hot tano midi ma di ga waak ter ira umri be di na harbalaurai
    ter um kaia.
  bmu-bmu: Mewö jii möta qaksirinöŋ anda köt köteŋaŋgö numbuŋe köt ketaŋi algetka
    közipköba kinöhi, mi supapŋi ala yarö azi al eŋgigetka jegalöm köhöikŋi meget.
  dgz-dgz: Anega diamon amon, dagup tonanewa agim tainamua inamat batamen iwa Iesu
    etua up tapi ame inamat tak wapi irewa gapan yawapen menan tane. Amba ita nagirewa
    tonan kwayupewa ap mepe semone.
  eng-GNV: And they went, and made the sepulchre sure with the watch, and sealed the
    stone.
  zaa-NT: Làcą nna huía cą beni seguro cą bàa, berèni tè cą sello lati íyyaá nna betsè'e
    cą guardia.
  eng-WEBSTER: So they went, and having sealed the stone, made the sepulcher secure
    with a watch.
  guh-guh: Nexata bajarapamonae vajabitsaevi barëponalia Jesús pemëthëjavabelia. Bajarapamonae
    pemaëtoupi catsataruta Jesús pebuatsiibovajutsi pevëpaacatsiibopanajumata. Itsaupi
    pijinia catsata iboitapajanitojavabelia. Bajarapacuenia exana peyapëtaenexa petixitsijava
    muetsia Jesús peyavajuvëpa acatabuatsiibopanatsi. Bajaraxuacujinae itoroba vajabitsaëvi
    Jesús pemëthëvëpa pevetavanapaenexa.
  bon-bon: Siige, teepi Pilato ne ebmalisi, eclige gape gome me. Teepi gape grana
    cabu lui kula ne etengäcitisi, awamuta biname bine puga sebmalimisi.
  nhw-BL: Huajca quinhuicaque nopa soldados huan ica catli elqui quen cemento quitzajque
    nopa tetl ipan tepexitl huan quimachiyojtijque para quimatisquíaj sintla se masehuali
    calaquisquía. Huan nopa soldados mocajque tlamocuitlahuijtoyaj.
  swh-ONEN: Kwa hiyo wakaenda na walinzi ili kulilinda kaburi kwa uthabiti, wakatia
    muhuri kwenye lile jiwe na kuweka ulinzi.
  wbi-wbi: Pepano vakaluta ku mbiipa, vakaviika ikivalilo pa livue kuuti napwengavisaghe
    umunhu ughwa kuvungulusia. Pe vakavaleka pala avasikali kuuti valolelelaghe.
  bba-bba: Bɑ doonɑ mɑ bɑ yĩreru kuɑ siki ten nɔɔwɔ bu kɑ tubu ɡoo ù n wukiɑ. Mɑ bɑ
    tɑbu kowobu yi, bɑ tu kɔ̃su.
  eng-KJVCPB: So they went, and made the sepulchre sure, sealing the stone, and setting
    a watch.
  kgk-NT: 'Soldado ome''ẽ rire íxupe ogweraha hagwã, oho oje''ói-vy hikwái. Oho onhangareko-vy
    hetekwe ryru-rehe. Itagwasu-rehe omoĩ imbotyha ete pono oike nhemi koty-py imonda
    va''e. Upéi he''i: —Perepara porã katu peiko-vy hetekwe ryru-rehe pono oike nhemi
    koty-py imonda va''e, he''i soldado kwéry-pe judeu ruvixa kwéry.'
  waj-waj: tuduu rikiada vida ivaa keegiaivaki rummua apira sikauvau uuda raira fafaaraivaa
    raa kiada ngiari rapira ngiaammuauya tuduu iya ivaara haitatuuravai.
  cpy-cpy: Jateeyakini jempe rowakoe-takiri Jesús, itsireka-kotapaakiri omooki. Ari
    ijeekawentee-yirini.
  ekk-PKP: Nii nad läksid ja kindlustasid haua, panid sissepääsu ees olevale kivile
    pitseri ja seadsid sõdurid valvepostile.
  mpx-mpx: Inoke hi na hihiu etega hi papi hikan salai bebena elana ge pat elana wali
    abaeuna, yaka tolohaveyan hi telel salai hi matahikan.
  wbp-wbp: Junga-juku, ngularra wiriwiri Juwu-patulu yanu, manulu-jana yurrkunyu-patu,
    manulu yanu pirnki yinya-kurra. Wayirninjarlalu tarnnga kuurl-warurnu ruupu wita-kurlurlu
    pirli yinya wiri-jarlu-kurra yungurla pirnkiki wapirrimi, kalakalu yapangku marda
    pirli ngulaju ngurl-kanyi. Yurrkunyu ngularralpalu nyinaja ngulangka-juku, yinyalpalu
    warrawarra-kangu.
  luo-luo: Omiyo negidhi mine girito liel ka giketo kido e kidi kendo negiketo jarito
    mondo orite.
  nhe-NT: Huajca quinhuicaque nopa soldados huan quitzajque nopa tetl ipan tepexitl
    huan cuali quipepechojque huan quitlali se sello para quimatisquíaj intla se tlacatl
    calaquisquía. Huan nopa soldados mocajque tlamocuitlahuiyayaj.
  aii-aii: ܘܐܵܢܝܼ ܐܙܝܼܠܔ ܠܗܘܿܢ ܘܢܛܝܼܪܗܘܿܢ ܠܩܲܒ݂ܪܵܐ، ܘܚܬܝܼܡ ܠܗܘܿܢ ܠܟܹܐܦܵܐ ܩܲܕܡ ܥܲܝ̈ܢܹܐ
    ܕܢܵܛܘܿܪܹ̈ܐ.
  esk-NT: Tavrali utlautiniqsut iḷuviġmun aŋmaġumiñaiyaġiaqługu uyaġak, suli qaunaksriḷiqł̣ugu
    aŋuyyiuqtinik.
  msb-msb: Kaya, nagkaradto sinda kag ginpasiguruhan nindaʼn pangtahob na bato an
    rulubngan paagi sa pagbutang sin selyos, tapos may mga ginbilin na gwardya para
    magbantay.
  cpa-NT: Jøng² ca¹ŋi¹lé²dsa. Ca¹jmo¹dsa cu²rø² ja³rø²hog¹² hlai³. Ca¹tiun¹dsa cøng²
    sello ni³ cang³ pa³ rø²jnái¹² hag³ tøg². Jøng² ca¹togh¹²dsa hlég², dsa² jmo¹ hí³.
  dso-dso: ସେମନ୍‌ ଜାଇକରି ଜିସୁକେ କବର୍‌ ଦେଲାଟାନେ ଜାଗ୍‍ବାକେ ସନିଅମନ୍‌ ଟିକ୍ କଲାଇ । କବର୍‌
    ମୁଆଟେ ଡାବି ରଇବା ପାକ୍‌ନା ଉପ୍‌ରେ ସିଲ୍‌ମାରି ଜାଗୁଆଲ୍‌ମନ୍‌କେ ଜାଗାଇଲାଇ ।
  meu-meu: Bena idia na ela, gara eha koua kunuka-kunuka, toa ta nadi ai e atoa, bena
    kito taudia e habadinalaidia.
  yva-NT: Weti wuruta wo kamane raunanto ama unsanda rai indamu vemo vatane inta po
    ransop usya nora, umba wo raura nanto naite umawe mai ware, “Wapo raman kobe rave
    yo!”
  dgc-dgc: Kanya nadid, inumange side to lébéng, sakay dinétonan de ta tanda tu takléb
    na a bito, sakay pinabantay de tu lébéng, monda masiguru de a éwan tu mékialam
    to bangkay ni Jesus.
  zpm-NT: Dzigo laa zho zie zienie zho grë meṉguiib co. Bdziṉ zho bloo zho tib bey
    cho quie ne nioog ro baaṉ Jesús ga, par glu teḻ cho zha ne tsiegaaḻa, ni biaaṉ
    grë meṉguiib co yquiaanapa.
  hix-NT: Àro ke totxownà hatà, Txesusu yonamàthàrà na. Tohu ymo hsomatxownà hatà,
    ahutuhkanàr horà. Arymano ynye ro komo yanotomatxownà xarha tà. Tano roro ehtxok
    hampànà, ohxe xenytxok hampànà, ketxkon hatà, àwyanye. Àro wyaro Txesusu yonamàthàrà
    yetxownà hatà, Xuknewyana yoh komo, akoronotho komo wya ekehàthàrà yanàr hona.
  sim-sim: Karem or mbarik li ihi mawa oson limu seve watla ura. Uhu awun undari ma
    ondon li mbashirik mawan limu washilira.
  npi-ULB: त्यसैले, तिनीहरू गए र ढुङ्गामा मोहर लगाए र पहरेदारहरू खटाएर चिहानलाई सुरक्षित
    राखे ।
  cgc-cgc: Pag-ambal Pilato, mga Pariseo daw mga manugdumala na mga pari giling naan
    ta lebbengan duma ta mga sundalo. Pabetangan danen ta tanda bato ya na sara aged
    mlaman daw may galigid ta bato ya. Papabantayan man danen ta mga sundalo lebbengan
    ya.
  tim-tim: Akto arim sum dâpŋe are tigim heŋgemgombiâ tembe loko bikŋe kât aregât
    damun kili.
  yor-yor: Nítorí náà wọ́n lọ. Wọ́n sì ṣé òkúta ibojì náà dáradára. Wọ́n sì fi àwọn
    olùṣọ́ sí ibẹ̀ láti dáàbò bò ó.
  wos-wos: Wungi wandéka ye di wekwambu takatéfindén motumbu yoo gitaka bi maki joo
    taka, du nafwindémboka. Takataka xi warekwa duré nawulak wandaka di wun wekwaka
    hate té.
  emp-NTPO: Ara maʌ̃da sordaorãba dji uria jũãtrʌ b̶ʌ mõgara ʌ̃rʌ̃ sẽyãda b̶ʌsid̶aa
    ab̶aʌba ewasira cawad̶i carea. Maʌ̃be jʌ̃ã panesid̶aa.
  eng-F35: So they went and secured the grave with the guard, having sealed the stone.
  ind-ind: Maka pemimpin-pemimpin Yahudi itu pergi bersama para tentara penjaga ke
    kuburan Yesus. Mereka menempelkan segel resmi pada batu penutup kuburan, lalu
    para tentara itu tinggal di sana untuk berjaga.
  pes-OPCB: پس رفتند و سنگ در قبر را مُهر و موم کردند و نگهبانان گماشتند تا کسی به
    قبر نزدیک نشود.
  mpt-mpt: i moniba gloutemo amito asaalo douniba awem omfaniba nakai deibo toulaiba
    deibe onsiobe.
  bla-bla: Ki itappo' iau, ki mi'ĭstutsĭmiau ake'niman, ĭskskŭm'iauaie ok'otoksŏkh'sepĭstan,
    ki ĭstsi'iauaie eĕn'akex.
  ssx-ssx: Koto leeketa꞉ ikana꞉ma꞉ Pailedi mina꞉pa꞉lao mo hali lapa꞉ pa꞉ta꞉ pua mo
    lapa꞉ kake a꞉mbeeke toopi ka꞉ka꞉na꞉ manuta꞉ domama꞉ a꞉mbo hopa꞉liao paeyeketa꞉
    mo hande sa꞉sa꞉ pita꞉la꞉ tapakema꞉ handeteke haena꞉ laa pemekeme.
  mkl-mkl: Nɔ ɑŋɑò ŋɑ fei ɑ̀ bɔ bi bɑlɛu. À ce nyindɑi ɑmɑnlu si kutɑu ku bɑ inɛ ɡɔ
    ku mɑɑ̀ cũu. Nɔ ɑ̀ jilɛ sooɡe ŋɑ bɛ ɑ̀ wɑɑ deɡbeɛ.
  gaq-gaq: ମେଇଂ ୱେଚେ ରାଚ୍ୟାମ୍ବକେ ଉର୍‍ନ୍‍ସା ନିୟମ୍‌ ଆଡିଙ୍ଗ୍‌କେ । ମେଁ ସାର୍ମୁଆଁକେ ଡାବକ୍ନେ
    ବ୍ରି ଆଡ଼ାତ୍ରା ସିଲ୍‌ ବଗ୍‌ଚେ ଉର୍‍ନେସା ଜାଗୁଆଲ୍‍ଇଂକେ ବକେ ।
  gof-RNT: Hessa gisho, entti bidi duufoy boshettonna mela shuchchaa bolla maatame
    wothidi wotaaddaretan naagisidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଦାରୱାନ୍‌କଲଃ ସେନ୍‌କେଦ୍‌ତେ ତପାଗାଡ଼ା ବଲତାଃରେ ହାଣ୍ଡେଦାକାନ୍‌ ଦିରିକେ
    ମୋହର୍‌ ଏମ୍‌କେଦ୍‌ତେ ତପାଗାଡ଼ାକେ ହର ନାଗେନ୍ତେ ଦାରୱାନ୍‌କକେ କାଜିକେଦ୍‌କଆକ ।
  gah-gah: Loko lokago, keza nene vake gonosi gale agepaló zi hita gehani nene alévolé
    oko minative liki anosa miliki nagá makó alemó. Lá iake lovámini galaváa nene
    áminaló gizapa itave liki ahulikitamó.
  lcm-lcm: Au na kila pasal na kianla atung a keve igenen ang si mata ang na kila
    atung a mang akanangai i tubat kuli at ang.
  aer-aer: Kele, akngerrepate Jew-kenhe areye alheke, imerte thultye inemele, inteye
    ikwere-werne anteme itne alheke. Itne rope akweke lterrke anthurre arrerneke apwerte
    renhe ayernemele, kenhe tyerrtye apeke nterte-nterte apetyemele apwerte renhe
    ankerte-iwemele itne-arle areme-arle. Kele itne thultye areye ileke inteye yanhe
    arntarnte-aretyeke.
  qvc-NT: Chayshina niptinmi, paykunaqa rishpa, chay mach'ayshina sipulturapa kirpanan
    rumita ancha allita siñalarqanllapa suq silluwan, yach'ananllapa kunfurmi kashqanda.
    Chaymi chaypina suldadungunata dijarqan kwidananllapa.
  tgl-ULB: Kaya pumunta sila at siniguradong ligtas ang libingan, sinelyohan ang bato
    at naglagay ng tagapagbantay.
  cbs-NT: buxun jawen beputi mishkiki juni betsan bepean unanti shadawakin jawen unanti
    dispiki tsamintan puntekin bewexetan jau mekekin uinunbun soldadobu yunukin kexematan
    benibukiaki.
  xtm-NTPP: Te tee ka tatnuni nuu sutu ma, kuan koo de ji'in soldado ma, te ni ka
    satu'va vava'a de sukan jin ko koto soldado ma yavi nuu yinee Jesús ma. Te ni
    ka tenee de in sellu yika yuu ma, te ni ka xndoo de soldado ma ja jin ko koto
    de ma.
  nnq-nnq: Yenie ngabajendanga, ngabalilendela likabuli, ngabalimatila libwe lela
    na kaleka penia akalendei bakalenda.
  bao-NT: To biri waa, maja opere añuro bia queno, ĩa majirʉgarã, cʉ̃ja ca biaricaga
    ʉ̃tãgare jʉgo ñee nemo, uwamarãre cote dotiupa.
  san-ORI: ତତସ୍ତେ ଗତ୍ୱା ତଦ୍ଦୂाରପାଷାଣଂ ମୁଦ୍ରାଙ୍କିତଂ କୃତ୍ୱା ରକ୍ଷିଗଣଂ ନିଯୋଜ୍ୟ ଶ୍ମଶାନଂ
    ରକ୍ଷଯାମାସୁଃ|
  huv-NT: Condom quiaj tambüw mapalüw nandand a oxiüt. Tayacüw noic sello wüx aaga
    piedra apal nej, ndoj tacueatiw quiaj soldados majiürüw.
  otn-NT: Gä bi̱ ma p'ʉya ngue bá̱ fädi xa̱nho ra̱ panteón. Bi̱ mɛ̱pyabi rá̱ njo'mi̱
    ra̱ panteón. Bá̱ sop'ʉ'ʉ yø soldado ngue yø mädi p'ʉya.
  nop-nop: Unduŋ yenimbune mikme heki yanagila wooŋ koŋ mami tubukilitiŋa nebek niŋdi
