  zpl-NT: Che nzuebeella, nu utsacuꞌtaꞌ beella ruꞌu eluhua zeꞌe, nu chu utsaꞌna beella
    bee sundado rriucue.
  mbc-NT: Moropai inkamoro wîtî'pî. Inkamoroya uuruwai yettapuru koneka'pî moronpî
