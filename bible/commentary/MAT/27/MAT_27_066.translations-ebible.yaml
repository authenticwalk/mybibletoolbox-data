  san-TIB: ཏཏསྟེ གཏྭཱ ཏདྡཱུाརཔཱཥཱཎཾ མུདྲཱངྐིཏཾ ཀྲྀཏྭཱ རཀྵིགཎཾ ནིཡོཛྱ ཤྨཤཱནཾ རཀྵཡཱམཱསུཿ།
  qve-NT: Chaymi paykunaqa Jesuspa p'ampasqanku sepulturaman rispanku, chay sepulturapa
