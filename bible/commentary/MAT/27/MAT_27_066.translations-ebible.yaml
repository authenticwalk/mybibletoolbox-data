  cac-cac: Yuj chi', ix yic'anb'at eb' soldado eb' vin̈ chi'. Ix stan̈van q'uen eb'
    vin̈. Ix yac'och jun sello eb' vin̈ d'a smacul q'ueen. Axo eb' soldado chi', ix
