  bsn-NT: To ĩ yisere ajicõari, Jesús rujʉrire ĩna yujeriavire coderotiyujarã ĩna.
    To yicõari, gʉ̃ta sojere quẽnaro bibequẽnoñujarã ĩna, “Ĩ rujʉrire ãmirã ĩna jãnajama,
    ĩamasirãsa mani” yirã.
  pib-NT: Wane yatkana. Rugnantakluna yomlechi. Rupitluna sotlu, girukowatachineymananuko.
  wiv-wiv: Pale, dia ta vano dia ta taruhia tabu na kedo na matmat, kete beta kaka
    kete mai kozoho na lovo. Dia ta taruhia na gat kamahi ve dia kata hada poto vona.
  reg-reg: Kutyo bhagendele na nibhakola infwa kubha mulembe, libhui lyabhumilwe echibhalikisho
    no kutulako abhalisi.
  mlh-mlh: Oŋu yajime jiŋoruŋgo raru ko kounde kimboŋgo ko yasogo ruabi kejigaru dimaya,
    oi sopuine bakatoru mamari ŋi igodoŋ yabebi ru bobo sanaŋine ebuŋ.
  gof-ENT: ሄሳ ጊሾ፥ ኤንቲ ቢዲ ዱፎይ ቦሼቶና ሜላ ሹቻ ቦላ ማታሜ ዎዲ ዎታዳሬታን ናጊሲዶሶና።
  aau-aau: Seseyn, homkwe aw-uwr har me hiy-ey nok, mein aiopey hay peir-saw ko yerki-wouk
    mon ma lwak sehe knuey-ma non manak-sous.
  tvk-tvk: Ma laba vituei del moletin te vaeen xil ak, e labilit xol hat xa mahulong
    xa dakoe xol puiteh teni ni tan tepili. Di, laling tatit moletin te vaeen xil
    ak tengan xil liketeh xole.
  prf-NT: Kaya ummangay hidi sakay dináttonan di ti senyal en pintuwan a batu sakay
    pinabantayan di en páglábbángngan ten sundalu hidi.
  auy-auy: wésa waási óntan-aifimba íyáféráafo sésa torú maimaésa mókaaisamaranae
    sésa kurésa miyá araénáémba úmaresa i-wáásí mátiyuwesa kóuraawe.
  tbg-tbg: Viva minti tumanta vika mini ke, oru qentiana tintato oriraqaa voqaramake
    vuka autute iqoka vaiintinavuara tiha, Maini vaiha maimaraara raqikiate, tura.
  hub-NT: Tusa timatai sacerdote apuri aina fariseo ainajai wear, Jesús ikusmaun urakaraig
    tusar kaya apujtuamunka sello tutain anujtukar, suntar ainan atum kuitamatarma
    tusar matsatkiaruiti.
  hmo-hmo: Vadaeni idia lao, guria gabuna idia koua auka masemase, bona koua nadina
    idia taravatua maka ta dekena amo, vadaeni tuari taudia idia atoa unuseni, Iesu
    do idia naria namonamo totona.
  big-big: Tegi puwili kiling ami nawili kambela logo londagi kanda londagi kandik
    waliya panuweki puwiligu king yemane panu nara londagi kandikke waliya wazamiya
    logo yengelei yulung ngai kalagalo kelemiyagibokko ngai kalagalo kelemiya logo
    amiwili pulogo ngai koyibene wazaya.
  gux-G: Ke bi gedi ki bobini ban bo guudi li kakuli maama; ki ŋanbi biini li kakuli
    ki pɔli ki tieni m banma ki sieni soje-nba ke ban yaa guu.
  cnl-NT: '''E³ jo̱³ i²guín¹te''²³ ca²³jmóo²te''²³ ji̱i̱³ ''e³ rɨ²³''áa²³te''²³ dxʉ́²³
    too³ ''loo³. Xa³ ''e³ ca²³dso''²te''²³ cú̱u̱² bee''² ''e³ la²³ li²³lii²³ xi² xen³
    ''i³ rɨ²³né² ''oo''² too³. ''E³ quie''²³ ca²³sɨ''²³te''²³ dsa³ ''láa³ ''e³ rɨ²³''áa²³te''²³
    dxʉ́²³ too³ ''loo³.'
  zar-NT: Níʼirö yöjáquiëʼ niʼ, en buluʼsayjëʼ dxiʼa yeru ba naʼ, en buluʼdë́ʼë lëʼe
    guiö́j naʼ tu le gaca bëʼ channö isalaj, ateʼ buluʼcáʼanëʼ niʼ bönniʼ röjáquiëʼ
    gudil-la ilún chiʼë le.
  kde-kde: Bahi vanang'o nkuhwena unaulolihija aula nsati kwa kuvavika valinsi vaulolihije,
    na kwa kuvika alama muha liyanga lya pannango uchinga ilanguje, ikàva pàvele munu
    anachimwile, na ììve kuvadivila vanu vanause anelyo liyanga.
  ata-ata: La sou aneꞌi milai mipaipounu lulu anaxu ne la mimuxaxu sosovo vile no
    anu lavoꞌo no lulu anaxu ne xe mimuxaxaꞌa ta mitema sou iloosou lulu ne.
  qvw-NT: Chaypïmi lilcälil la'ay-la'aypa wićhaycälil lluy unanchälälin. Jinalculmi
    chay cachacucunäta täpapäcunanpä caćhaycälälimun.
  nfa-nfa: Èle ka lasi asa era èèna, rèti dènge dhèu madhenga ra. Dꞌai era neꞌe, ra
    segel madhe babèdho roꞌa ne. Hèia ra pua dhèu sèra madhenga, sèna ka dhèu leo
    baku mai rare ngiꞌu aae Yesus.
  tnp-tnp: Kəni soldiə mɨn kəməhuvən mauteh vivi nɨpəg kəpiel, motələhu=pən nəmtətiən
    kəti e kəpiel. Kəni kəmotələhu soldiə mɨn məmə okauteh ikɨn əha.
  urd-urd: पस वो पहरेदारों को साथ लेकर गए, और पत्थर पर मुहर करके क़ब्र की निगहबानी
    की।
  hot-hot: Êŋ ma thêlô i ma ebalaŋ valu atu ba hamô siô abôlêk siŋ. Yôv ma thêlô enaŋ
    hadêŋ ŋê vovak, “Môlô nômô ek noyabiŋ siô êntêk.”
  mqj-NT: Lao tongammi lako liang daga anna umpalekke' mesa tanda dio batu ditutu'ianni
    anna malara naissanan ke dengan untungka'i.
  rus-SYN: Они пошли и поставили у гроба стражу, и приложили к камню печать.
  mbh-mbh: Ma o es ol la ma o pupal rit rit senu senu vuvepun aken thekia ma o rongu
    mun paatealing a um aken ru o sing rupal vol aken thekia nge, na o pamitu punongare
    ma o theal tetal vuvepun aken.
  bdd-bdd: Coinega sitauya ma galiha ꞌahwana ꞌana loboda dimwaina wete sibwadeya,
    ma nobwa toꞌitayahinaedi sihalagudiya.
  cbt-NTPO: Napohuachina, pa'pi. Pancara'pi to'ni pochin nininquë noyá pa'pirapitopi.
    Napotahuatona', sontaro'sa' acopi. —Noya a'paico', itahuatona' patopi huachi.
  srn-NT: So den man go poti wan marki na a ston fu sma no kan puru en èn den poti
    srudati fu hori wakti.
  cta-NT: Liꞌ nduꞌu nguꞌ nu laca loo biꞌ, ndyaa nguꞌ loꞌo sca taju sendaru jiꞌi̱ nguꞌ,
    ndacu̱ꞌ tachaa nguꞌ toꞌ cuaá biꞌ loꞌo sca lo nguiñaꞌ tacalya nu ntsuꞌu sello jiꞌi̱,
    chaꞌ ná calaꞌ nguꞌ tsiyaꞌ ti quee tonu nu ndyacu̱ꞌ toꞌ cuaá biꞌ. Liꞌ nguxtyanu
    nguꞌ jiꞌi̱ taju sendaru biꞌ cajua, chaꞌ tyiꞌi̱ nguꞌ cua̱ toꞌ cuaá biꞌ.
  bqc-SIM: Ɔ̃ aa gɛ̀ seelakɛ̀ miagbɛtaɛwa, aa sosaↄ tò we aaↄ dↄ̃́a.
  tcz-CHONGTHU: Hiti chun amahon lhan chu mohor anam'un chule avetup ding'in angah
    akoi tauve.
  mar-mar: म्हणून ते गेले आणि कबरेवर कडक पहारा ठेवला. कबरेवर जी धोंड होती तिच्यावर
    सरकारी शिक्का मारला आणि तेथे पहारा करण्यासाठी शिपाई नेमले.
  snp-snp: uti kono kaleloma kanu olu kiki lenune, loti kifana fowenalo aina meleititi
    fulo gedato, kimiwe kiyaba oti minae.
  isl-isl: Þeir fóru og gengu tryggilega frá gröfinni. Síðan settu þeir innsigli keisarans
    á steininn í viðurvist varðmannanna, til þess að gröfin yrði ekki opnuð.
  spy-NT: Kuba ꞉bichoo ānkubokōōtiiny kurkeetaab kochonkaanaa kāroomin kumoolchi rwaantaanaa
    yooto ānkōōkoochi riibiichoo kuriib.
  xnn-xnn: Isonga dat omey nan menkangangato ay papadi ya nan aamam-a et estenda ay
    gawis san seyatna dadapay malkaan tapno getkenda no waday mangkaan isnan bato
    ay segpan dadat komaan dapay mataynan nan sosoldado ay menbantay.
  mwe-mwe: Bhai, gubhabhishilenje ulinda ku likabhuli, nibhika lulembo panani liganga
    lya ibhila lila na kunani jakwe, nkupinga mundu ashoyaga imanyishe, nigubhaabhishilenje
    ashimanjola.
  tte-tte: Kabo silau maina yabo sikalai vekune sipan-kalatan, ali kilakilala, mwa
    tokaleyayao sipeili salai mena sigitekalatan namwanamwai.
  tcs-tcs: So dem edprist ane dem Parasi bin go wea dem amiman. Dem amiman i bin pute
    mak blo da gabana wea da doa po silem. Den dempla i bin libe dem amiman de po
    gade da keib.
  hlt-THB: Cekkhqi ce cet unawh lung awh hatnaak a mi deeng coengawh, phyi ce ak khoeng
    na qalkapkhqi qeh sak uhy.
  soq-soq: Pailat mo epe diamona rua ene antone seu bo nagawa enenbodena apana da
    koirewasapia sawa lominton. Ita sorodia emono bo nagawa iwusaie eneie.
  qub-qub: Niptin Jesús jatiraycashan uchcu cajman aywaycärir sumaj chaparan. Uchcuta
    chaparaycaj rumitapis mayninpa cashantapis sumaj señalaran pipis quichashanta
    musyananpaj. Suldärucunatana chayman churaran täparänanpaj.
  att-att: Á minay ira laguk sù kuebá nga netanamán na, á nasingad da ta naserrán
    yù tanam ta napiá, á minárkád da yù batu nga tákkak na kuebá, tapè ammu ra nu
    ajjan yù mabbukâ sù tanam. Á bittáng da laguk tán yù ira suddálu nga magguárdiá.
  bki-bki: Ana nalo aba amila vatitigio puruveru nei a abijuru ka bijuru tai, ka verenio
    toro tai rikulkulu ka veru nei, mia bijuru nene rivurikorovio, ka mia amijikia
    avitilubario. Ana abar bunu kulo na mira nalo ajukuku ka vio nene.
  bqp-bqp: Akũ ò gɛ̀ɛ ò sèedaa kɛ̀ miragbɛɛa, ò sozanↄ tò gwe ògↄ̃ dãkpã.
  mcp-mcp: Bwə́ mú kə kwambʉlə mbaagʉsə á shwoŋ; bwə́ wá mə́yɨɨgyé máŋ kwóógʉ́ í á
    bə mpu shwoŋ dɨ́ yí, bwə́ tə̂l ózɨmbɨ tâŋ nda isándə́lé nə́ bwə́ mpúg ŋgə dʉ́g.
  hat-hat: Y ale. Pou yo pi asire kavo a te byen fèmen, yo poze sele sou wòch ki te
    devan bouch kavo a, epi yo mete eskwad gad la veye li.
  npl-NT: Yejwah okiyektentsakuatoh n miketékochtli, iwa itech non tetl okipepechilijkeh
    se seyo. Iwa ompa okinkajtejkeh sikimeh intlamokuitlawilwah.
  bgg-bgg: Ji è ithek de thiichiih thoh ne wieng hà wuii dun srane wieng ji ahong
    yi pha lubao shii wie bin ne sandrithek shii khan ne rai yi ne dundun.
  eng-TCENT: So they went and secured the tomb by sealing the stone and posting the
    guard of soldiers.
  eng-BSB: So they went and secured the tomb by sealing the stone and posting the
    guard.
  cpu-NT: Ari jiyaataiyanakeni, jovitsinekakoyetapaakeri omoroki. Ari isaikaventaiyirini.
  san-ASM: ততস্তে গৎৱা তদ্দূाৰপাষাণং মুদ্ৰাঙ্কিতং কৃৎৱা ৰক্ষিগণং নিযোজ্য শ্মশানং ৰক্ষযামাসুঃ|
  tac-NT: '''Lige simíbale ''lige sebasa bile tábiri ujchele alé resochí yochi napu
    ''yérigame nile, machináliga pala ta''wesi i''pura yochi. ''Lige sontáloka abajá
    a''réleru tebuka.'
  eng-WEBPB: So they went with the guard and made the tomb secure, sealing the stone.
  gfk-H: Io, diet ga haan laah, diet gaam a balaurei timaan no midi. Diet ga bul bat
    no matanangas na haat tano midi ma no binora ma diet ga waak tar ira umri bia
    diet na harbalaurai taar um kaia.
  viv-viv: Au hilowoga tomohuyahuya ana seboda kabala hisedonena bulava againe hisiveꞋaveꞋavina,
    ada tolugaviya higahedi be higa hinaꞋitaveꞋavi-hagihagiyena.
  yao-yao: Nipele, ŵajawile, ŵalilindilile lilembe, ŵaŵisile chiugulilo peganga ni
    kwaleka ŵangondo kulindilila.
  tgp-tgp: Ale la vano la kaluti horo na vatu mataruan taptap atu, ale la tau na tamlohi
    kilau la lo kilaua.
  auc-NT: Angä ëñente godinque tæ̈ëmö mönodinque Itota nänö wodintatodë dai tee bædodänitapa.
    Ayæ̈, Awënë ëmöwo adinque wi æ̈nodämaï incædänimpa, ante dai bæyömö aquïñedë ongontoca
    da guidonte awënë ëmöwo adimpaca yewæ̈monte baï bagatimpa. Ayæ̈ wææ wänönäni ïnänite
    ænte mäo gö cædäni wææ wänongadänimpa.
  kbc-NT: Odaa jiɡ̶igotibeci, joɡ̶oyatitaɡ̶aditi naɡ̶ajo wetiɡ̶a ane noxoco niɡ̶ijo
    lawimaɡ̶ajegi-wetiɡ̶a, owo me diɡ̶icata ane yakadi me itineɡ̶e naɡ̶ajo wetiɡ̶a.
    Odaa jiɡ̶idiaaɡ̶oyoyate iodaɡ̶awadi me nowienaɡ̶anadi.
  bmh-bmh: Guzenaimai, go betei ob ebu aitabag banou us sil kiai maimai, seg maimai,
    malai dudu ipal agen go ob gumei daremen.
  ctu-BL: Che' jini tsa' majliyob. Tsi' wen ñup'uyob i yotlel ch'ujlelʌl che' bʌ tsi'
    yotsayob i sellojlel xajlel. Tsi' subeyob xcʌntayajob cha'an mi' wen q'uelob.
  meq-meq: Tə həl bo ti ye. Ti ye naha tə ləva bo tə matsəpe tsəvay. Tə slərəɓa na
    me i tsəvay, tə gəs na əŋgəts lele. Tsa na, tə pa sidzew hay ka matsəpe na.
  noa-H: Magbaawai chadcha soldaaun p'ë harrwi mag chi jẽbdi hee mokdau joot'ʌ sĩerr
    hʌ̃rjã wajap'a dusnagjö simua jʌʌrt'ʌpʌ̈ijierram hanaabá. Magnaa chi soldaaunag
    k'ãai t'ãrjup hogdʌba haig t'ʌapi jaaujierram haajem.
  alp-NT: Hoko esi keu raka Eni liane benaije. Esi tolae tanda kena batu rebe pele
    lutike liane benaije leke sae ibaekele yake, kai esi raka ete mere.
  san-VEL: tataste gatvaa tadduuाrapaa.saa.na.m mudraa"nkita.m k.rtvaa rak.siga.na.m
    niyojya "sma"saana.m rak.sayaamaasu.h|
  kbq-kbq: Hagi zamagra sondia vahe'ene vu'za, ana have rezahe hutre'zanku kase ome
    hunente'za sondia vahe'mo'za kegava hu'naze.
  kbh-kbh: Chora chënga tmojána chë cuevëshe jtsashanÿama; chë ndëts̈bena, tsengájas̈eca
    imojuinÿnaná, ntsotats̈ëmbcá ndocná choye chaondámashënguama, y soldadënga chents̈e
    tmojë́ftsanabashejuana.
  ron-LSB: Ei s-au dus deci cu garda și au securizat mormântul, sigilând piatra.
  pon-pon: Irail ari koieila, kileledier takai o, o kajilaki joujou o jaunpei kai.
  nhe-BL: Huajca quinhuicaque nopa soldados huan quitzajque nopa tetl ipan tepexitl
    huan cuali quipepechojque huan quitlali se sello para quimatisquíaj intla se tlacatl
    calaquisquía. Huan nopa soldados mocajque tlamocuitlahuiyayaj.
  sps-sps: Ana ri naa bus rato, ri aatsits to na fats, naus osing ramen tsoiny bei
    ot ma bei ot iny ari ya.
  wnc-wnc: kuke matmat gapmane tuwangu sup gwene pasap tasike amak aminu kundu akayutningge
    peking.
  nmw-S: Habeto si la si pap hasik siyo hotiya he haliwage gegedine ge he pak yake
    wedi bagayeune, bwen si yomoteiid tosasagiyao ilok si matahasik haliwage.
  bus-bus: Ben aↄ̃ gàa wà sèeda kɛ̀ mira lɛ́ gbɛ̀a, aↄ̃ sozanↄ tò gwe aↄ̃gↄ̃ dãkpaa.
  gub-BL: A'e rupi tuwihaw oho a'e wi izuwi wà. Uwàpytygatu itym awer oho wà. Wezar
    zauxiapekwer a'e pe wà, itym awer rehe wamume'egatu kar pà wà.
  imo-imo: Aku tepa nimu ungu pilkolio ami iye mare liko meli pungo, imbo ono teringi
    kou angamu pipi tiringi koumu pape teko pele leko enonga imbimu akuna toko mondokolio,
    ami iyema akuna nokoko molangei ningo mondokolio eno puringi.
  boj-boj: Pailat a naŋgi degsi minjrnaqa naŋgi na qaja tamo qudei naŋgi joqsib gilsib
    minjreb, “Niŋgi na sub me geregere taqatesoqniy.” Degsib minjrsib meniŋ kobaquja
    nami sub me getentesoqnej qaji di olo geregere siŋgilatosib sub meq di saga waiyeb.
    Naŋgi degyeb. Di kiyaqa? Yesus aqa aŋgro naŋgi bunuqna bosib saga olo taqal atqab
    di tamo kalil naŋgi poinjrqas, Yesus aqa aŋgro naŋgi aqa jejamu bajiŋonub.
  eng-DRA: And they departing, made the sepulchre sure, sealing the stone, and setting
    guards.
  knf-knf: 'Kë baya do kë bakyeŋ bhër : baniw plaak pantuhnuŋ bhër aşë do bayeŋ kë
    banaţi.'
  san-KHM: តតស្តេ គត្វា តទ្ទូाរបាឞាណំ មុទ្រាង្កិតំ ក្ឫត្វា រក្ឞិគណំ និយោជ្យ ឝ្មឝានំ
    រក្ឞយាមាសុះ។
  arn-NT: Fey amuy engün ka nürüfpufi engün tati rüngan lolo, fey tukulelfi engün
    kiñe sello takulechi kura mew. Ka tiye mew elkünupuy engün epu soltaw llüwatulealu.
  zas-NT: Abiꞌ zë reeman, dxel basiaawdxiꞌch reeman roꞌ baa guin. Zianz basaꞌn reeman
    suldad guin ree cayajp reeman laan.
  ken-NT: Bárɔ́ yɛ barɔk báfyɛ́ ɛrɨŋ ndǔ ntay, nɛ bárɔ bɔ arɛ bɛ mambabhɛri nɔkɔ
    nnɛm.
