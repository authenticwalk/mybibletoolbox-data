  cop-CNT: ⲫⲁⲓ ⳿ⲉⲧⲁϥ⳿ⲓ ϩⲁ Ⲡⲓⲗⲁⲧⲟⲥ ⲁϥⲉⲣ⳿ⲉⲧⲓⲛ ⳿ⲙⲡⲓⲥⲱⲙⲁ ⳿ⲛⲧⲉ Ⲓⲏ̅ⲥ̅ ⲧⲟⲧⲉ Ⲡⲓⲗⲁⲧⲟⲥ ⲁϥⲟⲩⲁϩⲥⲁϩⲛⲓ
