  bzd-NTPO: eta̱ ie' mía̱ Pilato ska' Jesús nu kiök. Pilato tö imuk ké ie' a̱.
  kwf-kwf: Ma nia ka leka siana sa Paelat, ma ka gania na nonina sa Jesus. Ma sa Paelat
