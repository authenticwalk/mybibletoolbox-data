  ots-NT: Car José bi ma pʉ jabʉ már bbʉh car Pilato, bú öjpi ʉr tsjɛjqui pa di ma
    drí du̱htzibi cár cuerpo car Jesús. Cja̱ car Pilato bi uni ʉr tsjɛjqui, bi mandado
    di ma du ndöjti.
  hoy-hoy: आव पिलातुस उन हात्‍ती होगकु यीशु उन लाश बेळदुन. इदुर मा पिलातुस कोळोद आग्या
    कोट्टुन.
  amo-amo: Ada see Bilatus ku atiringhe kidowon Yesu. Bilatuse woro nani i ninghe.
  pjt-pjt: Munu paluṟu ankula Pilate-ala ngatjinu Jesunya puntu mantjiṟa katira kuḻpingka
    tjunkunytjikitjangku. Ka Pilate-alu kuliṟa palyanmanu munu tjaultji tjuṯaku mayatjangka
    wangkangu Jesunya puntu ungkunytjaku Josephanya.
  cwe-cwe: Kahita kwa Pilato na kumpula lukuli lwa Yesu. Baho Pilato kalagiliza yeng'higwe.
  daa-NT: Gem-ak dakiig gas Pilaat ho ŋa indiig momtey ka Iisa. Hiyya, Pilaat beriico
    izinne ɗo askirnar a ŋuuji berin̰ji.
  mlp-mlp: In bo Pailat ago hib gwahtiqim in Yesus asan waqeq a le yay tongo tisusumun
    ug. An Pailat in ago mataw bab emayta gibilenan in Yesus asan waqim Josep tuqugiy.
  ape-C: Anan nanaki nanam Pailat aria narik ananum nubre Jisas ananit mukut aria
    nunak nuruman. Aria Pailat nakri wosik aria nakrip amam soldia um hubreyanari
    rowog kruse aria hokonan.
  bgs-bgs: Igsadun si Jose tun ki Pilato, asta igpamuyù din tô lawa i Jesus ébô lábbángngán
    din. Igkagi si Pilato na bággén tô lawa kandin.
  faa-faa: E Pairate rea pukua someraka, “Yasu kusuane nōmo kunikia motoako maka
    puaere?” Airakano Pairatemo ame aporoaki someraka, “Yasu kusuane fatarimaka Yosefeaki
    kakanie.” Aíyaka someaka maresapo.
  kik-kik: Nake agĩthiĩ kũrĩ Pilato, na akĩhooya aheo mwĩrĩ wa Jesũ, nake Pilato agĩathana
    anengerwo mwĩrĩ ũcio.
  cap-NT: Jalla nii z̈oñiqui Pilato jilirz̈quin zali ojkchic̈ha. Nuz̈ zalz̈cu, Jesusiz̈
    curpu maychic̈ha. Nekztan Pilato jiliriqui mantichic̈ha nii curpu intirjajo.
  ksr-ksr: Iinoŋ Pailotwaanoŋ kema Jiisaswaa qamoya memambaajoŋ qisiro. Qisiro kawali
    ejanoŋ ii Joosef mubutiwaajoŋ jeŋ kotoŋ oŋono.
  eng-TNT: He went to Pilate and begged the body of Iesus. Then Pilate commaunded
    the body to be delivered.
  sbs-sbs: Na ya kwa Pilato mi na ka kumbila mubili wa Jesu. Pilato na laela kuti
    a wu hewe.
  sue-sue: Pilato nana bamuro Yesura woi pumamu senu nininua awa. Niniro woi pumaise
    soldiare senu dowa.
  fra-NCL: Il alla trouver Pilate, et lui demanda le corps de Jésus. Et Pilate ordonna
    qu’on le lui remît.
  bhg-bhg: Edo embo emi maundo Pilate da yai edo Iesu da tamo bainita awa tedogosisina.
    Edo Pilate mi Iesu da tamo awa Joseph da yai piorote sisina.
  snn-NT: Ja'anguëbi yua Pilatona sani, Jesús ga'nihuëte senji'i. Senguëna, Pilatobi
    baguëna insini saoye guansebi.
  atb-NT: Yhang gi, Pilat chyáng ê mù, Yesuq é gungsôm lé ê dung jáng, Pilat gi, yhang
    lé byi râ matú hkunmó hkyô kat bê nghut ri.
  cek-AK: anih mah Pilat khaeah caeh moe, Jesu ih qok to hnik, to pacoengah Pilat
    mah Jesu ih qok anih khaeah paek hanah lok a paek.
  bkd-bkd: '@see-verse:MAT.027.057'
  ctu-76: Jini ti majli ya' ba'an Pilato cha'an i c'ajtiben i bʌc'tyal Jesús. Pilato
    ti' xiq'ui soldadojob cha'an i yʌq'ue'.
  lac-NT: Caj bin ich Pilato José quir u c'ata'r u baquer Jesús soc u but'ic u baquer.
    Pilato caj ya'araj ti' u winiquirob soldado ca' ts'a'bʌc ti' José u baquer Jesús.
  xla-xla: Epapeleye ya꞉tapo tame Paelet watle Yesu moto halowedeme daliyo. Epalati
    Paelettapo ya꞉ opa watle atlemama “Yesu motoye Yosep watle hamiya,” diyo.
  xav-NT: Tawamhã, Piratuhu u oto morĩ wamhã, ma tô Zezusihi hâiba hã tiwi waptẽ,
    ab're 're, te te sẽrẽ da. Tawamhã apito Piratu ma tô dama ti'ru, Zezusihi hâiba
    hã da te tãma 'ru da.
  cuk-cuk: We-dule, Pilatoʼse nadegusad, Jesús-mui neg-uanse-dignaega egisdapid. Geb
    degi, Pilato, Joséʼga-Jesús-mui-ukmalaga igar uksad.
  tbf-tbf: A nga rakot se Pilato ma a nga ra vosuoreie ngan mi piripirien e Iesu.
    Io, e Pilato a nga tuturei va gi ta nga poro mi piripirien nge terie sien.
  uig-CYR: У Пилатусниң алдиға берип, Әйсаниң җәситини тәләп қилди. Пилатус җәсәтни
    униңға тапшурушқа әмир қилди.
  ikw-NT: znekwnusiri Paịleti, rịo a iznu Jizọsi. Paịleti nyernu iwu be vute a iznu
    Jizọsi.
  khs-khs: 'Ewa Pailate elakemi hanapola: selese, “Yesu kuluwa neyewi apana tuwapa:na:
    tiye ha:na:na:wa ililapa?” Au selapita: Pailateyewi ami senama selese, “Yesu kuluwa
    fake tiye Yosepema kina:pa:.” Aluse selapola: apoyakeye.'
  dwr-ENT: ዮሴፎ ጲላፆሳኮ ቢዴ፥ ዬሱሳ ኣኃ ኣካናው ዎሴዳ፤ ጲላፆሲ ዮሴፎ ኢሜታና ማላ ኣዛዜዳ።
  pma-pma: Navong mulomal en meten Paelet, visi vamaen teiai onen Iesu mini. Sakini
    Paelet meng kat meatin tavaeen keil onen uva akulati ka asani mini.
  atd-NT: To natagaan din no namatoy on si Hisus, nighondian din si Pilatu woy nigbuyu
    din ka lawa ni Hisus oyow iglobong din. No, nigbogoy si Pilatu to ogkuo si Husi
    to lawa ni Hisus.
  tel-2017: అతడు పిలాతు దగ్గరికి వెళ్ళి, యేసు దేహాన్ని తనకు ఇప్పించమని విన్నవించుకున్నాడు.
    పిలాతు దాన్ని అతనికి అప్పగించమని ఆజ్ఞాపించాడు.
  hat-BSA: Mesye sila a te mande Pilate pou kò Jésus. Konsa Pilate te kòmande ke li
    te livre bay li.
  top-NT: '@see-verse:MAT.027.057'
  msk-msk: Yakadto yaan kang Pilato, yaayo naan yang lawas ni Jesus. Kayan pyaglaong
    ni Pilato na apakamang kang Jose yang lawas ni Jesus disang koros.
  gyr-NT: 'Evocoiyase ahe oso Pilato upe oporandu Jesús rehõgüer rese. Evocoiyase
    Pilato aipo ehi: “Avɨye, timondosaño chupe” ehi.'
  kmh-kmh: '@see-verse:MAT.027.057'
  ukr-ONPU: Він пішов до Пилата та попросив тіло Ісуса, і тоді Пилат наказав віддати
    тіло Йосифові.
  emi-emi: Ghe lao sio ta Paelat me ghe kolomila Iesu etana. Me Paelat ghe uela va
    la tau lao Iesu etana.
  zpv-NT: Joseh riiꞌ gwaguiaꞌha ba loh Pilahtu tin gwaganaaba ba bweꞌltihxi Jesuhs
    ya lwehgu za gunabwaꞌ Pilahtu gudiꞌhi raꞌ ban laꞌh ba.
  gux-gux: O den gedi Pilata kani ki baa mia o wan teni o Jesu o kpiemo, Pilata den
    yedi ban teni.
  kos-kos: El utyak nu ye mutal Pilate ac siyuk ke monin Jesus, ac Pilate el sap in
    itukyang monin Jesus nu sel Joseph.
  ibo-ibo: jekwuuru Pailet rịọọ ya ka e bunye ya ozu Jisọs. Pailet nyere iwu ka e
    bunye ya ozu ahụ.
  yml-yml: I nago Failato ꞌwaineye i veluꞌui Iesu tomogona faifaina. Bega Failato
    yana tolugaviavo i vonedi Iesu tomogona i na taꞌia Iosefa i na veleni.
  ory-ory: ସେ ପୀଲାତଙ୍କ ପାଖକୁ ଯାଇ ଯୀଶୁଙ୍କ ଶରୀର ମାଗିଲେ। ସେଥିରେ ପୀଲାତ ତାହା ଦେବାକୁ ଆଜ୍ଞା
    କଲେ।
  bzj-bzj: Wel, hihn gaahn da Pailat gaahn aks fi Jeezas badi, ahn soh Pailat gi aadaz
    fi mek dehn gi ahn.
  chk-chk: A feila ren Pilatus o tüngor somän Jesus. Iwe, Pilatus a allük pwe repwe
    ngeni Josef somän Jesus.
  ssd-ssd: Nu Pilatus tugum kumba Yesus tuku mindesiŋ tam tuku sana le Pilatus nu
    woka mindesiŋ nu tape ŋga saniŋgina.
  acr-TNT: xeꞌec cꞌu rucꞌ ri Pilato re cuꞌtzꞌonoj rucuerpo ri Jesús. Ecꞌu ri Pilato
    xtakan che cayaꞌiꞌ lo rucuerpo ri Jesús che rire.
  rop-rop: Wal Josef bin go langa Pailat, en imbin askim im blanga Jisas bodi, en
    Pailat bin dalim ola solja blanga gibit im det bodi,
  mee-mee: Apanung laeala ke loa te Pilatus, na ke palonge ta i ravunge Iesus lavusakia.
    Nae Pilatus ke bapage ra balingkana ta ri tunge Iesus lavusakia te Iosep.
  dif-dif: Nau Pilatungu wapana wonti, ja Jesuni palkuni ngatjina wonti; ngadani Pilatus
    jirijiribana wonti nunkangu palku jinkinanto.
  gam-gam: Une po Pailat moi al embe dji, Jisas goro ge na ipo gull tano we dji. Pailat,
    kune we dji. Une kandja sigiye dje woro embe dji, Jisas goro ge ye i iwa wondo
    ge aume! dji.
  nou-nou: Bugudo Pilate da yei mambudo Iesu da tamo awa itari badi benunu sisira.
    Benunu setiri Pilate mi setiri Iesu da tamo itero Joseph mi burisira.
  mqb-NT: A zla à man ana Pilatu, a cəce panan məsinde ana Yesu. Pilatu ɗukwen kə̀
    təmahak anan anan, a varan cəveɗ sa la anan Yesu.
  ape-B: Nanaki nanamu Pailat ali nasolikanamu nuble Jisas nunak nunugomonu. Pailat
    nakli wosik ali naklipu amam soldia umu hubleyanali kruse hukoneyonu.
  grc-F35: Οὗτος προσελθὼν τῷ Πιλάτῳ ᾐτήσατο τὸ σῶμα τοῦ Ἰησοῦ. Τότε ὁ Πιλᾶτος ἐκέλευσεν
    ἀποδοθῆναι τὸ σῶμα.
  cav-NT: 'Pilato queja cuaatsu tujatu bacaticuare: —¿Ebutyamereu ama mira Jesús curusuju
    emaju badeyaque? Paishati caniju, —jadya tujatu Pilato aticuare. Bacatihuajutu
    Pilatora acuare: —Butyameretsu emaju papa ishu cani epuruju ishaticue.'
  kgp-NT: 'Ẽn vỹ tóg Pilatos venh tĩ mũ, kỹ tóg ti mỹ Jesus to vĩ mũ, ti ter kar kỹ.
    Kỹ Pilatos tóg soldado ag mỹ: “ha ti mỹ ti fi,” he mũ.'
  bvd-bvd: Nia lea ka ledia sa Baelat uri ka tagi suli noni sa Disas. Sa Baelat ka
    saea naa fua toa nia ki kera lea daka faa na fuana.
  ukr-1871: Сей, приступивши до Пилата, просив тїла Ісусового. Тодї Пилат і звелїв
    оддати тїло.
  apz-apz: Kako hwe engo Pailot osohumo uꞌmanto, Jisasɨye pijafo mayoꞌne ulohonɨmentisofoho.
    Ose ulahonɨngki Pailot ulɨmento, Jisasɨye pijafoso olo hwe lohumo uyɨmno.
  yon-yon: Menekore, Yesu ye id kanwene mangkanded kowe, Pailetiib yaa wenene kaamonoon.
    Kaamonoona, Pailetbed ye ana nangmidan yaa yedmoon, “Wenenib ye id kan kawene
    Yosef yaa konime.” andoon.
  poi-NT: Jesɨc jém José nɨc iám jém Pilato, iwágáy jém Jesús imɨjta̱y. Jesɨc jém
    Pilato ipɨɨmɨ́y jém soldado iga ichiáyiñ jém imɨjta̱y.
  wuv-wuv: Ina aunu ma i'iginaa Pilate ba nei fania fei unuu Jesus ma Pilate na ware
    ba ei maroana, ronei fania.
  quf-NT: Chaymi payqa Pilatuman ĉharqa, Jesuspa kwirpunta mañaran. Chaynu mañakutinmi
    Pilatuqa kaĉhakuran qunanllapapaq.
  yuw-yuw: Tongo yu ‘Yesuhon ep fambangno sogiwa’ yongo Pailatot ongga wo inuna Pailatho
    kombiun bödeuna ‘ep fambangno imarut’ yongo mata siuna tawa amnaho wo Yösep imogung.
  hus-NT-1971: Ulits c’al a Pilato ani in conchi in inictal a Jesús quin joliy. A
    Pilato in aba’ an cau ca pithanchat.
  med-med: Wu ni ndi, wu Pailot ei, murum kona nila mba, Jisas nga on ei, timp nimba
    wuldʉtʉm. Ni kʉn, Pailot ei ndi, elim nga el nde wu kuimbal ei kundpa, wu on ninim
    ei, tʉkʉn ngui nitim.
  bch-bch: Ei ila pan Pailat ta ibeta ei ngan ilongean Iesus ipat ta ibada. Io, Pailat
    ilongo ta ikeo pagid panua paraunga ad ta tibada Iesus ipat ga ila pan.
  cco-NT: Jo̱ i̱ dseañʉꞌˋ íˋ cangóˉbre fɨˊ lɨ˜ guiing˜ dseata˜ Pilato jo̱ cangomɨr˜
    fɨˊ e faꞌ niꞌáamˉbre Jesús. Jo̱baꞌ cacuøbˊ i̱ dseata˜ Pilato do fɨˊ lajo̱.
  deu-1951: Dieser ging zu Pilatus und bat um den Leib Jesu. Da befahl Pilatus, daß
    er ihm gegeben werde.
  alq-ALGNT: Ogi nda 8abaman dac Pilatan kidji k8ag8edjimadjin Jesosan o8ia8ini. Pilat
    dac ki ikido kidji minagani8indjin Josepan.
  ixl-NNT: As bꞌex ijaj veꞌt naj vichiꞌol u Jesús te u Pilato. As tal veꞌt u Pilato
    te unqꞌa isoleꞌ uvaꞌ la aqꞌax vichiꞌol Aakeꞌ te u Xhuꞌleꞌ.
  boa-NT: Aabéhjáa táúmeí dííbyeke dííbyeúvú ɨɨtémeho icyúúuki. Áánélliihyéhjáa neebe
    ítsodáhómuke ditye iájcuki.
  etr-etr: E Bailadi neebea maalahilä, Yesuïe domalo amo ema ïmäiala nabi. Nabasebegi,
    Bailadia ami dolöea ema neala ïmalai.
  quh-NT: Payka Jesuspa cuerponta mañaj Pilatoman rerka. Chanta Pilatoka camacherka
    soldadosta Joseman jaywanancuta.
  kwi-kwi: Suasne usne Pilatora izna ɨt kit Jesús irɨtta paikwara, ussa kamna. Suasne
    Pilatone ussa chɨhkanpa ɨninnara.
  agm-agm: Iyatɨ ko Pairotɨhoenda notɨ Jisaasihomɨ ambɨpatɨ netɨ yamwaitandɨ nunjenataise.
    Netɨ yamwaitandɨ nunjesɨhɨ Pairotɨho komɨ tunnɨwɨ yahwɨnohiyɨhiyai Jisaasihomɨ
    ambɨpatɨ Josepɨhoai nepumwɨtaatɨwɨ pɨwɨha kaundataase.
  ubr-ubr: On irui Pilate nanai itawar Iesu usin boin aurin on ifefeyanai. Pilate
    dura wawaninai wou yangan iyawures Iesu usin sitboai Joseph sititai.
  tsw-NT: A̱vu u ꞌya̱wa̱ uba̱ta̱ wa Bilatu, tsa̱ra̱ u lyawa yi u tara lipu va̱ Yesu.
    Ɗaɗa Bilatu dammai a̱soja a̱ yi a ca yi.
  cax-NT: Arrti yebotitü esati yüriaburrü Pilato anquirioti pünanaquiti nicunturrti
    Jesús. Auqui arrti Pilato bacüpuruti na atorri ümoti.
  aia-aia: '''a ''ari beia Paelat ma ha''angoniai abena Jisas. ''Ia Paelat ''a ha''awatea
    dorai rahia dio i abena Jisas tanaa Josep.'
  srp-1865: Ovaj pristupivši k Pilatu zamoli ga za tijelo Isusovo. Tada Pilat zapovjedi
    da mu dadu tijelo.
  agt-agt: A ta furab ta nepasi ni Hesusen a umange i Hose ta bali ni Gubernador Pilato,
    a inadang na ya bari ni Hesus petta itanam na, a nebar ni Pilato ta meatad hala
    tentu.
  lug-lug: N’agenda eri Piraato n’asabayo omulambo gwa Yesu. Piraato n’alagira bagumuwe.
  yby-yby: Sa-ibo nenako, aya wemamo Jisesida onola maya lekolo woko Paelatida sa-loko
    loka oetokaiyoko, Paelatimamo onowa maya li milo loko lokaiyoko, li me.
  heb-heb: ויגש אל פילטוס לשאל את גוית ישוע ויצו פליטוס כי תנתן לו׃
  mpp-mpp: Pailatla hikelu Yesule kponggbong banogale uwacnowec. Uwacnome Pailatdi
    kponggbong lacnonale micnowec.
  apb-apb: a Josep e lae mai saana Paelat. Oto ko ha'atohue rae aana Jisas aana a
    Paelat. Oto a Paelat e unue kire ke toli'aasie hunie.
  san-TEL: పీలాతస్య సమీపం గత్వా యీశోః కాయం యయాచే, తేన పీలాతః కాయం దాతుమ్ ఆదిదేశ|
  ben-IRV: তিনি পীলাতের কাছে গিয়ে যীশুর মৃতদেহ চাইলেন। তখন পীলাত তাঁকে তা নিয়ে যেতে
    আদেশ দিলেন।
  ntu-ntu: Vzbz mz Paelzt x sc tqrlxtipebzle nrkrdrtq Jiszs, kx nayrtzmqle. X sc tqpipebz
    Paelzt mz ncblo nedeng kx narlr-ngrbzlr bade.
  pan-pan: ਉਹ ਨੇ ਪਿਲਾਤੁਸ ਕੋਲ ਜਾ ਕੇ ਯਿਸੂ ਦੀ ਲੋਥ ਮੰਗੀ। ਤਦ ਪਿਲਾਤੁਸ ਨੇ ਲੋਥ ਦੇਣ ਦਾ ਹੁਕਮ
    ਕੀਤਾ।
  tkr-tkr: Mana Pilatne k'anyaqa hark'ın, I'sayn mayit qeqqa. Pilateeyib I'sayn mayit
    mang'usqa qeleva əmr haa'a.
  gvc-gvc: Ã yoa Pilato cahapʉ sʉ, Jesu pjacʉre siniha. To ã sinichʉ tʉhoro Jesu pjacʉre
    tirore wa dutiha Pilato.
  mwp-mwp: Nuy Yoewsepa Romaniw kuyku mabaygoepa, Pilatholpa yapupoeybiz kedha, ‘Ngidh
    gar ngayapa Yesun gamu mulupa maypa?’ Pilatho nungu koewbu mabaygoepa muliz kedha,
    ‘Yesun gamu nubepa mariw.’
  ksj-ksj: Ani Iesu ahiri guroga veize Filato umini onamiro. Uminirotene, Filatoꞌa
    uti azaḡa zeadu Iesu ahiri ani evora riꞌiniro.
  sbk-sbk: Ahamalila u Pilato hunabhe ubele gwa Yesu. Upilato ahalajizya bhapele.
  mya-JVB: ပိလတ် မင်းထံသို့ဝင် ၍ ယေရှု ၏အလောင်း တော်ကို တောင်း လေ၏။ ပိလတ် မင်းသည်
    အလောင်း တော်ကို ပေး စေခြင်းငှာအမိန့် တော်ရှိသော် ၊
  kgf-kgf: Inéŋ hama Pilatoac kemma Yesuac qamoc imi nénna ʒéma qesimiyu Pilatonéŋ
    mimuac niŋ énézéyec.
  awb-awb: Sísa pukú wehekáh íó tupekútaq Sósépaga Páhírátiba pokéna wensabé, Sísane
    anonka mewena mómaisaranínkono úwana kowe atena sóntía keyábé, Sísane anonka mah
    aní áwéro úwe.
  gdn-gdn: E kaya-wena apunu kawai Pairasi e yabareya ubupu manako Iyesu kwakwarepui
    wadana ononopana ki nana ki genei wagubu. Apunu Pairasi wagubu da baganai,
  nko-NT: '@see-verse:MAT.027.057'
  bsn-NT: To ĩ bajiro bero, Jesús rujʉrire ãmirʉ, Pilatore sẽnigʉ̃ vasuju. Ĩre ĩ sẽnirore
    bajirone ĩre cʉdiyuju Pilato.
  pib-NT: Wale yayegitlu Pilato. Gesnimane ragjita. Giyagni Pilato genekjixmanetlu.
  wiv-wiv: E zahe ni Pailat, ia hulenia kara podani Iesus, pale a Pailat ia geridia,
    dia kata vala podani Iesus vona.
  reg-reg: Agendelee ku Pilato nagusabhwa omubhili gwa Yesu. Mbe niwo Pilato nalagilila
    abhone okumuyana.
  mlh-mlh: Iŋoji Pailotreo raru Yesure qoŋgbuŋ roiŋgo ore weuya. Weuko mamari ŋiji
    oi Josef oteninde mitiga yareya.
  gof-ENT: ዮሴፊ ጲላፆሳኮ ቢዲ፥ ዬሱሳ ኣሃ ኤካናው ዎሲስ። ጲላፆሲ ኣሃይ ዮሴፋስ ኢሜታና ሜላ ኪቲስ።
  aau-aau: Hiykwe Pailat so owh mon ley nok, Jisas so owhi ke lway nok e mesopok.
    Sawk Pailat hiykwe aw-uwr me sehe me, Jisas so owhi ke Josep se isay way ha e.
  tvk-tvk: Melele xa ba misoh pe met Paelet, xi misisi tengan vamaen tiei na Iesu
    mini. Ma Paelet misemae ni moletin nan xil te vaeen tengan ha lipo rati e lisa
    ni mini.
  prf-NT: Ummangay siya kánni Pilato sakay inagid na en bangkay ni Jesus. Inyutus
    bi ni Pilato a iyatád en bangkay dikona.
  auy-auy: Páíratimpaꞌa téna séna Ísun-áúma utánáifo simiyó súwana wení i-wáásísáféna
    séna Ísun-áúma mai-áméro súwasa miyá uwaná
  tbg-tbg: Vi vaiintiva Pairaatava vauraqi orurero Ihura vaata timiraqe quntama taare
    tuvaro Pairaatava nai iqoka vaiinti nititero tiharo, Oru Ihura vaata vira vara
    amiate, tuvaro
  hub-NT: Tuma ni Pilaton weri Jesúsan iyashi ikustajai tusa seawaiti. Tusa takai
    susatarma tusa Pilato tinaiti.
  hmo-hmo: Ia be Pilato dekenai ia lao, ia noia, Iesu ena tauanina ia abia gwauraia.
    Vadaeni Pilato ese oda ia atoa do idia henia.
  big-big: Pi Pailetyegi kanda luweza wizimowei Yisugi yasurik wawiyiweki meiya. Tegi
    Pailetgu ami puguwiligu pi Yisugi yasurik wawiyi pani kelemiweki kozak yeiya.
  gux-G: Ki nagini Palati kani ki mia ke wan taa Yesu gbannandi. Ke Pilati cabi ke
    bi taa Yesu gbannandi ki ten'o.
  cnl-NT: Ŋóo² i²joon³ Pilato. Ca²³ŋɨ'n² 'lɨ́ɨ³ Jesús. 'E³ jo̱³ ca²³dxi³ 'i'²³ Pilato
    'e³ rɨ²³jɨ̱ɨ̱'n³te'²³ 'lɨ́ɨ³.
  zar-NT: Bönniʼ ni yöjyúëʼ Pilato, en gunabëʼ lataj uʼë Jesús. Níʼirö Pilato gunná
    bëʼë uluʼnödzjëʼ queëʼ Jesús.
  kde-kde: Nang'e nkuhwena kwanga Pilato, nkuuyuwa mmili wanga Yesu, bahi Pilato nkwamulu
    vamwing'e.
  ata-ata: Anu muneꞌe la mulai muxali noxou Pilato la mutaliꞌisou sou lexe unoꞌu Iesu
    vasimolu, la sou Pilato mupalusou sou unoꞌu.
  qvw-NT: Paymi Pilatoman mañacamü lila “Taytay, cay ayäta pampalpamulläśhä” nil.
    Chayćhu Pilato awnilcuptinmi
  nfa-nfa: Hèia laꞌe asa gubernur Pilatus, sèna ka manèngi papuru ngiꞌu aae Yesus.
    Ka gubernur paredha, sèna ka ngiꞌu aae Yesus saraka mi Yusuf.
  tnp-tnp: təmuvən meruh Pailət, kəni mətapuəh o nɨpətɨ Iesu, kəni Pailət təmegəhan
    e nɨpətɨ Iesu kəm in.
  urd-urd: उस ने पीलातुस के पास जा कर ईसा की लाश माँगी, इस पर पीलातुस ने दे देने का
    हुक्म दे दिया।
  hot-hot: '@see-verse:MAT.027.057'
  mqj-NT: Laomi umpellambi'i Pilatus anna umpelau batang rabukna Puang Yesus. Napa'parentammi
    Pilatus anna malara batang rabukna Puang Yesus dipalessu' lako Yusuf.
  rus-SYN: он, придя к Пилату, просил тела Иисусова. Тогда Пилат приказал отдать тело;
  mbh-mbh: Ma i es a Pailat nge la mo i nina i ve aro i el a Jisas ini peti, ma Pailat
    i ria punongare ma o elu ini peti ma o sungu i a Josep nge.
  bdd-bdd: Ma Pailato ꞌoina wahina ꞌiꞌahwanoiyeya, ma Pailato ꞌitagwala.
  cbt-NTPO: Pirato ya'huërinquë pa'nin Quisoso nonën natantacaso marë'. “Quëtoco cari
    quëpa'i,” itoonin. Napotohuachina, “Noyahua'. Quëpaquë' nipachin,” itahuaton,
    sontaro'sa' a'parin nonën anohuaratacaiso marë'. Anohuararahuatona', quëtopi.
  srn-NT: A go na Pilatus fu aksi en a dedeskin fu Yesus. Dan Pilatus seni taigi den
    srudati tak' den kan gi en.
  cta-NT: Tya tsa̱ la cua ndyaa yu slo Pilato, ngüijña yu chacuayáꞌ chaꞌ tsaa loꞌo
    yu jiꞌi̱ jyoꞌo Jesús chaꞌ tyatsiꞌ. Liꞌ nda Pilato chacuayáꞌ jiꞌi̱ yu, ngulo Pilato
    cña jiꞌi̱ nguꞌ sendaru chaꞌ tya nguꞌ jyoꞌo biꞌ jiꞌi̱ José.
  bqc-SIM: À gɛ̀ Yesu gɛ wabikɛ̀ Pilatiwa, ↄ̃ Pilati mɛ̀ wà kpawà.
  tcz-CHONGTHU: Pilate henga aga chen chule Yeshua tahsa chu athum in ahi. Chule Pilate
    chun ama pehdoh ding in phalna apetai.
  mar-mar: तो पिलाताकडे गेला आणि त्याने येशूचे शरीर मागितले. तेव्हा पिलाताने ते देण्याचा
    हुकूम केला.
  snp-snp: Pailati nedoka uto Yesu kono ukana ya numunabe? loto loga ito, Pailatikafo
    kimiwela ya, Umalo, loto logimaiye.
  isl-isl: til Pílatusar og bað um lík Jesú. Pílatus lét honum það eftir.
  spy-NT: Kiwo ꞉chiichoo wōlēē kimii ꞉Bilaato ānkusoom /kiikoochi bōōrtaab Yēēsu.
    Kuchāmchi ꞉Bilaato /kiikoochi.
  xnn-xnn: Dat omey ken Pilato ay mangdawat isnan awak Jesus. Dat ibilin Pilato ta
    itedda.
  mwe-mwe: Gubhaajendele a Pilato gubhaajujile bhapegwe maiti ga a Yeshu. Bhai, a
    Pilato gubhaamulishe bhapegwe.
  tte-tte: Ilau Pailato koina Yeisu yona ikawanoiyan kabo Pailato iwalo siwolena koina.
  tcs-tcs: Zosep i bin go ane aske Pailat po bodi blo Zizas. So Pailat i bin gibe
    oda po dempla po lete em po teke da bodi.
  hlt-THB: Pilat a venna cet nawh, Jesu a qawk ce thoeh hy, Pilat ing Jesu a qawk
    ce peek aham awi pehy.
  soq-soq: Me Pailat mampe alene Iesu etepa wadepie itupidewalepia baiwa waitarawalen.
    Pailat oalene sorodia diamona Iesu etepa me wanapu.
  qub-qub: Chayaycur Pilatuta ruwaran Jesuspa cuerpunta cruspita jorgucunanpaj. Chayno
    ruwaptin Pilatoga suldäruncunata niran goycunanpaj.
  att-att: Á minay laguk kâ Pilatto, á kiniddo na kuna yù baggi ni Apu Kesu. Á binilin
    ni Pilatto ira ta iyawâ da kuna.
  bki-bki: naio ba jikili jukamu ka Pailat mirano, ana naio bika Yesu mokotenano.
    Naruei Pailat berii ka kiano kulo na mira nalo ka adu Yesu mokotenano rivan naio.
  bqp-bqp: À gɛ̀ɛ à Yesu gɛ̀ɛ gbɛ̀ka Pilatia, akũ Pilati pì ò kpáa.
  mcp-mcp: Nyə á ka kə wə́ Pilât, kə jî nyə nə́ á cɛɛl ŋwa mbimbə mə Yésus. Pilât
    mú lwâm búúd, bwə́ kə yə nyə wə.
  hat-hat: li al jwenn Pilat, li mande l' kò Jezi a. Pilat bay lòd pou yo renmèt li
    kò a.
  npl-NT: Nin José okitato n Pilato iwa okitlajtlanili ikuerpo Jesús. Iwa Pilato otlanawati
    makimaktilikah.
  bgg-bgg: Ai è Philath moe shii wuii srane Isu siu ji lia. Philath è Joseph shii
    siu ji phi ge pha yung.
  eng-TCENT: He went to Pilate and asked for Jesus' body. So Pilate commanded that
    the body be given to him.
  eng-BSB: He went to Pilate to ask for the body of Jesus, and Pilate ordered that
    it be given to him.
  cpu-NT: 'Jiyaatashitakeri Pilato, ikantapaakeri: “Pishinetenari nonkitatairi Jesús.”
    Ikanta Pilato ikantakaantake iraanairi inkitatairi.'
  san-ASM: পীলাতস্য সমীপং গৎৱা যীশোঃ কাযং যযাচে, তেন পীলাতঃ কাযং দাতুম্ আদিদেশ|
  tac-NT: '''Lige Pilato e''nemia simile, ''lige tánale Esusi mukúgame. ''Lige Pilátoka
    yati lisensia ''yale.'
  eng-WEBPB: This man went to Pilate and asked for Jesus’ body. Then Pilate commanded
    the body to be given up.
  gfk-H: Ma ga haan tupas Pailat, gaam saring lah no palatamai Iesu. Io, Pailat ga
    hartulai bia da tar sei ia tana.
  viv-viv: Bana Failato againe gina Yesu wowona giveꞋoꞋolena. Au Failato givehimeya
    be Yesu wowona Yosefa hinavelena.
  yao-yao: Ŵajawile kwa che Pilato, ŵaŵendile apegwe chiilu chi Che Yesu. Che Pilato
    ŵalamwile kuti apegwe.
  tgp-tgp: Enia mo vano mo hite Pilate mo usia vara i er̃i lavi na tarapen Iesu. Ale
    Pilate mo retileu vara la silea isana.
  auc-NT: Tömengä ïñömö ñöwo Pidato weca godinque, Itota wodi baö ïnï pönömi æ̈moe,
    angantapa. Pidato Ao äninque në cædäni ïnänite, Tömengä baö ee amïni æncæcäimpa,
    angantapa.
  kbc-NT: José igo minitaɡ̶a Pilatos, dipokota lolaadi Jesus. Odaa Pilatos ja diiɡ̶enataka
    moyajigota.
  bmh-bmh: Go Pailot waugab beteimai, Yesus nugau noumeun enib wabun kanabai aureun.
    Guzenina, Pailot nug gonugau malai dudu awarina, goagen Yesus nugau noumeun enib
    oi moromen.
  ctu-BL: Tsa' majli ba'an Pilato. Tsi' c'ajtibe i bʌc'tal Jesús. Pilato tsi' yʌc'ʌ
    mandar cha'an mi' yʌq'uentel.
  meq-meq: A ye ka təv i Pilat, a tsətsah faya mədahaŋ i Yesu. Pilat a vəlay tsəveɗ
    ka məzle mədahaŋ i Yesu.
  noa-H: Mag sĩewai Pilato haar mawia ya Jesús mee k'ërʌm mordam hauk'ëraan maag jëeuwimajim
    haajem. Mag jëeubaimaa Pilatoou hich soldaaunag deepi jaaujim haajem.
  alp-NT: Ikeu loko Pilatuse kena ikotie Yesuse leke ihnoukeNi kena liane benai. Eleki
    Pilatuse iulake eni solaluaru esi riluke Yesuse ete Yusupe.
  san-VEL: piilaatasya samiipa.m gatvaa yii"so.h kaaya.m yayaace, tena piilaata.h
    kaaya.m daatum aadide"sa|
  kbq-kbq: Paerotinte vuno Jisasi avufga amisiegu ome antahige'ne. Paeroti'a Jisasi
    avufga eriamiho higeno, sondia vahe'mo'za eri ami'naze.
  kbh-kbh: José tojána Pilato jinÿama, Jesusbe cuerpo jotjañama. As Pilato tojanmandá
    chë cuerpo chamonts̈abuáchema.
  ron-LSB: Acest om s-a dus la Pilat și a cerut trupul lui Isus. Atunci Pilat a poruncit
    ca trupul să fie predat.
  pon-pon: I ari poto don Pilatuj poeki kalep en Iejuj. Pilatuj ap majani, a en panalan
    i.
  nhe-BL: Yajaya yajqui quiitato gobernador Pilato huan quitlajtlani ma quicahuili
    quicuis itlacayo Jesús. Huajca Pilato tlanahuati para ma quimacaca.
  sps-sps: Ayei ruak fatoobing e Pailat, sa rangat iny a puan e Jisas. Ai Pailat tsue
    faarof iny to na puan e Jisas ma nom ya Ya.
  wnc-wnc: Pailatde kuku inikwaike Jesutane gupnasan tanangge inikut. Iniwan natake
    Pailatda amina yaniwan Jesutane gupnasan ie imuking.
  nmw-S: I la Pilato heine ge i hawanun-an Yeisu tuwane nuwane i ehowo, habeto Pilato
    i liwo gen si giyau heine.
  bus-bus: À gàa à Yesu gɛ̀ gbèka Pilatia, ben Pilati bè wà kpáa.
  gub-BL: Na'e Zuze oho Pirat huwa rupi kury. Wenoz Zezuz hetekwer umàno ma'e kwer
    izupe. — Pemono hetekwer umàno ma'e kwer 'aw awa pe nehe ty wà, i'i Pirat zauxiapekwer
    wanupe. Umur izupe wà.
  imo-imo: Rom gavman iye nomi Pailat molorumuna pumbe, Jisasinga onomu na tiwi nimbe
    konge terimu kinye Pailateni yu onomu lipili nimbe ami iyemando nimbe mundurumuna
    liko tiringi.
  boj-boj: '@see-verse:MAT.027.057'
  eng-DRA: He went to Pilate, and asked the body of Jesus. Then Pilate commanded that
    the body should be delivered.
  knf-knf: Aya awin *Pilat, aşë hepara puum pi Yeŧu. Kë Pilat ado kë bawula pa.
  san-KHM: បីលាតស្យ សមីបំ គត្វា យីឝោះ កាយំ យយាចេ, តេន បីលាតះ កាយំ ទាតុម៑ អាទិទេឝ។
  arn-NT: Jose wütufi ta Pilato ka feypifi ñi elungetuael Jesus tañi kuerpu. Feymew
    Pilato werküy ñi wülngetuael ti alwe.
  zas-NT: Wejman loj Pilato, bignabaman xcuerp Jesús. Dxel gunabee Pilato bayü reeman
    cuerp guin lojman.
  ken-NT: arɔk ntá Páílet bɛ anchyɛ bɛtaŋ amfɛrɛ ɛrɛnɛ Yesu ndǔ ɛkotákátí.
    Páílet achyɛ ɛyɔŋ bɛ́ mámfɛ́rɛ́ Yesu ndǔ ɛkotákátí manchyɛ yi.
