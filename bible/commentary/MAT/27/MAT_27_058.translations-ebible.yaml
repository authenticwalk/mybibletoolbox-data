verse: MAT.027.058
translations:
  kpx-kpx: Iale keu tiale Iesu ava mai abavuliho Bailoti belahanu. Ige keu au esemu
    namigevege abu idie domo Iesu ava iavoi mai Dioseba omilu.
  okv-H: amina puvuto Pilate ta degi Iesu ta hamo penunu enu
  tbo-tbo: Pilato uyahina po Yesu hinina i lupaliyeya ipa ina waya po ega yaka i palihaleya
    po ipa ina waya.
  mal-C: അദ്ദേഹം പീലാത്തോസിന്റെ അടുക്കൽ ചെന്ന് യേശുവിന്റെ മൃതദേഹം വിട്ടുതരണമെന്ന്
    അപേക്ഷിച്ചു; അദ്ദേഹത്തിന് അതു വിട്ടുകൊടുക്കാൻ പീലാത്തോസ് ഉത്തരവിടുകയും ചെയ്തു.
  grc-SR: οὗτος προσελθὼν τῷ Πιλάτῳ, ᾐτήσατο τὸ σῶμα τοῦ Ἰησοῦ. Τότε ὁ Πιλάτος ἐκέλευσεν
    ἀποδοθῆναι ⸋τὸ σῶμα.⸌
  bgc-bgc: उसनै पिलातुस धोरै जाकै यीशु की लाश माँगी। इस करकै पिलातुस नै यीशु की लाश
    देण का हुकम दिया।
  khz-khz: Ia Pilato genai eagoto, ne enogiato, Iesu tauniparana pene gapia netiwato.
    Ne Pilato na gena vetali talimara evaikilarato, Iesu tauniparana Iosepa pia venia.
  deu-TKW: Der gieng zu Pilatus und bat um den Leichnam Jesus. Hierauf befahl Pilatus,
    ihn abzugeben.
  zsr-NT: Yajyúëꞌ Pilato bönniꞌ ni len gnabëꞌ latj uꞌë Jesús. Niꞌr Pilato gna bëꞌë
    lunödzjëꞌ queëꞌ Jesús.
  lin-lin: Akendeki kosenga nzoto ya Yesu epai ya Pilato ; mpe Pilato apesaki mitindo
    ete bapesa ye yango.
  hns-NT: Tab oe laat ke paas gail aur Jiesoe ke lahaas maangies. Tab laat hoekoem
    deis oke dewe ke.
  noa-E: Mag sĩewai Pilato aar mawia ya Jesús mee khërʉm mordam aukhëraan maag jëeuwimajim
    aajem. Mag jëeubaimaa Pilatoou ich soldaaunag deepi jaaujim aajem.
  eng-EMTV: This man went to Pilate and asked for the body of Jesus. Then Pilate commanded
    the body to be given to him.
  mib-NT: Tēe un ní jehēn de nuū Pilato, te ni jicān de yɨquɨ cúñu Jesús. Te ni ndacu
    Pilato jniñu jeē na cuáha nuū de.
  lif-NT2: खे़न् पिलातसरो पेआङ् ये़सुरे़ कुधक्‍किन् नाःक्‍तु, हे़क्‍क्‍याङ् पिलातसरे़आङ्
    खे़न् मे़बिरुर फाॽआङ् थक्‍सुबाहाॽ इङ्‌जाःङ् पिरुसिरो॥
  xnj-xnj: Amhambili Pilatu, akamuyupa higa ya Yesu. Pilatu akahamula vampelayi.
  mmx-mmx: Neni ga vot parap ne Paelat la ga sing i do neni na raba i mi labantuxu
    at ne Iesu. La ne Paelat ga siam dola na raba ne Josep min.
  cbr-NT: 'Cuantancëx anu cuanxun ca Pilato cacëxa: —Jesús ca bamaxa, cana buántisa
    tanin. Cacëxun ca Pilatonën aín suntárucama buántanun ''inánun quixun cacëxa.'
  tee-NT: Pus ju yuchi lak'alh ju Pilato chai sq'uinilh ixlacatuna ju lijunto Jesús.
    Chai ju Pilato lhinaulh ixtaknica.
  eng-LSV: he having gone near to Pilate, asked for himself the body of Jesus; then
    Pilate commanded the body to be given back.
  cak-NT: Raja' xbe riq'uin ri gobernador Pilato chi nuc'utuj ri ruch'acul ri Jesús
    chi numuk. Y ri Pilato xu'ij-e chi tijach-pe ri ruch'acul ri Jesús che ri José.
  pah-NT: 'Kiro ga hoi Pilatos''ga ronga pe ovahema javo ga pe: —Taroho ti Jesusva''ea
    ra''oa, ei ga Pilatos''ga pe. —Kwa, ei Pilatos''ga. Osoldados''g̃a pe ga ei a''ero:
    —Togweroho ti José''ga Jesusva''ea ra''oa, ei ga g̃a pe.'
  sja-NT: José wãji Pilatomaa Jesús k'ap'ɨa piuda iidide ɨait'ee. Pilatopa teepiji.
  xed-xed: Ka lagha tsi da Pilat da ɗawaftá mbla Yesu. Ka vlatá Pilat ta tvi ŋa vlaŋta.
  mks-NT: na̱sa̱ha̱n da̱ ca̱ha̱n nda̱hví da̱ xi̱hi̱n Pilato ña̱ ná ndiquia̱hva da
    yiquí cu̱ñu Jesús nu̱ dá. A̱nda̱ já na̱sahnda Pilato chuun ña̱ ná ndiquia̱hva
    na ña̱ nu̱ dá.
  gfk-S: Ma iga hana tupas Pailat, igom saring leh no palatamaine Jisas. Io, Pailat
    ga hartule be da ter leise ie tana.
  bmu-bmu: Yaŋön Pailötgöreŋ anda Jisösgö qamötŋi memamgö qesiyök. Qesiiga suahö azinöŋ
    mi Josef waŋgimegö jim kutum eŋgiyök.
  dgz-dgz: Ae, Ayop Pailat ine taue me Iesu etua menan singui wayaven amba Pailat
    wanapen menan umap wan.
  eng-GNV: He went to Pilate, and asked ye body of Iesus. Then Pilate commanded ye
    body to be deliuered.
  zaa-NT: Joséa nna huía bi ru'alo Pilatua gunàba bi cuerpo qui' Jesús. Pilatua nna
    benią orden gute cą cuerpo qui' Jesús lani bi.
  eng-WEBSTER: He went to Pilate, and begged the body of Jesus. Then Pilate commanded
    the body to be delivered.
  guh-guh: Nexata José itsa pata nacuaevetsinë Pilatojavabelia, vajëta petocopatsinexatsi
    pemëthëtsinexa Jesús petëpaenë. Nexata Pilato itoroba pijajivi petocopatsinexatsi.
  bon-bon: Tabe Pilato bau me ädige Yeesu me budrekaake tääpume ätinerame. Pilato
    jejemige budrekaake Yoosepa ne ceerame,
  nhw-BL: Yaya yajqui quiitato gobernador Pilato huan quitlajtlani ma quicahuili quicuis
    itlacayo Jesús. Huajca Pilato tlanahuati para ma quimacaca.
  swh-ONEN: Akamwendea Pilato ili kumwomba mwili wa Yesu. Pilato akaamuru apewe.
  wbi-wbi: U Yosefu akaluta kwa Pilato kusuuma umfimba ghwa Yesu. U Pilato akavavuula
    avasikali vaake liiuuti vampeele umfimba ghula
  bba-bba: U dɑ Pilɑtin mi, u nùn kɑnɑ u nùn Yesun ɡoru wɛ̃. Yerɑ Pilɑti nùn tu yɔllɑɑ
    kuɑ, u derɑ bɑ nùn tu wɛ̃.
  eng-KJVCPB: he went to Pilate, and begged the body of Jesus. Then Pilate commanded
    the body to be delivered.
  kgk-NT: 'Ogwahẽ rire oho mburuvixa renda-py ojerure Hesu retekwe-rehe: —Ekwa eme''ẽ
    íxupe Hesu retekwe, he''i gwembigwái-pe Pilatos.'
  waj-waj: Varuuvo ivoono oro Piratuusaa Yisuunna nnabaivaara yaparairavai. Yaparauduu
    rikioo Piratuuso ari ngiaammuauya tuduu iya Yisuunna nnabaivaa varada Yoosiipaa
    mmiravai.
  cpy-cpy: 'Riyaata-shitakiri Pilato, ikantapaakiri: “Pishine-tenari nokitateeri Jesús.”
    Kowaki Pilato raaneeri ikitateeri.'
  ekk-PKP: Pilaatuse juurde ja küsis Jeesuse surnukeha. Pilaatus andis korralduse
    see temale üle anda.
  mpx-mpx: I nok i na Pilato elana ge i awanun Yeisu tuwana ni ahe, inoke Pilato i
    ba nihi pek elana.
  wbp-wbp: Junga-juku, Jajupurlu kutu payurnunjunu yangka Paliti wiri yungu Jijaji
    palka nyurnulku kapanku pirnkingka yirrarninjini. Junga-juku, Paliti-jana wangkaja
    nyanungu-nyanguku yurrkunyu-patuku yungulu yani Jajupu-kurlu manu yungulurla yinyi
    palka Jijaji-kirlangu nyanunguku.
  luo-luo: Nodhi nyaka ir Pilato mokwayo ringre Yesu, kendo Pilato nogolo chik mondo
    omiyego.
  nhe-NT: Yajaya yajqui quiitato gobernador Pilato huan quitlajtlani ma quicahuili
    quicuis itlacayo Jesús. Huajca Pilato tlanahuati para ma quimacaca.
  aii-aii: ܐܵܗܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܦܝܼܠܵܛܘܿܣ ܘܛܠܝܼܒ ܠܹܗ ܦܲܓ݂ܪܵܐ ܕܝܼܫܘܿܥ. ܘܦܝܼܠܵܛܘܿܣ ܦܩܝܼܕ
    ܠܹܗ ܕܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ.
  esk-NT: Utlautipluni Pilate-mun apiqsruutiginiġaa timaa Jesus-ŋum. Pilate tiliriñiqsuq
    qaitquplugu timi Joseph-mun.
  msb-msb: Nagpakadto siya kan Pilato agod ayuon an lawas ni Jesus. Nagsugo man si
    Pilato na ihatag ini sa iya.
  cpa-NT: Jøng² ca¹ŋó¹dsa ni³ Pilato. Ca¹më¹dsa hlai³ Jesús. Jøng² ca¹cuø¹ Pilato
    jǿg³ ca¹tai¹ dsa² héi² hlai³.
  dso-dso: ସେ ପିଲାତ୍‌କେ ବେଟ୍‌ଅଇକରି ଜିସୁର୍‌ ମଲାମଡ୍‌ ଦାରିଜିବାକେ ଗୁଆରି କଲା । ଜସେପ୍‌ ଗୁଆର୍‌ଲାକେ
    ପିଲାତ୍‌ ମଡ୍‌ ନେବାକେ ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: Ia na Pilato dekena ela, e noia, Iesu tau-anina baine abia eto, bena Pilato
    na e hahedua bae henia.
  yva-NT: Vatane umaso de no Pilatusa nui indamu po Yesus anasino kopa ranajo. Umba
    Pilatus po apa naite matutir indamu wo Yesus anasino kopa raugaje wo raunanto
    ai.
  dgc-dgc: Inumange siya ni Pilato a inaged na tu bangkay ni Jesus. Ey niutus ni Pilato
    a iatéd de diya.
  zpm-NT: '@see-verse:MAT.027.057'
  hix-NT: Noro rma toy hatà, Peratusu hyaka. Txesusu yekehàtho yanàr xe wehxaha, rowya
    enamtoho me, kekon hatà, àwya. Àro ke narhoy hatà, Peratusu, àwya. Noro hak nano
    ha, kekon hatà, tanoto komo wya.
  sim-sim: Or ihi Pailatin or silinak maninimba Jisashin or mbashinak or laharakmbahan.
    Or silirik Pailat ol awun undari ma orhin or mbashirik Jisashi maninimban li laha
    Josephi tavak limu hara.
  npi-ULB: तिनी पिलातसकहाँ गए र तिनले येशूको शरीर मागे । अनि पिलातसले सो तिनलाई दिइयोस्
    भनेर आदेश दिए ।
  cgc-cgc: giling Jose i ki Pilato daw galisinsya na kanen mamang ta lawa Jesus. Gasugo
    Pilato an na iatag naan ki kanen.
  tim-tim: Arekŋe togom Pilato hin aikoep, “Gain nâŋgât? Yesugât hâkŋe mem arim hangowerân.
    Âlepŋe me?” dâmbo Pilatoŋe âlepŋe dâm tembe loko makyeŋgimbo bam Yesugât hâkŋe
    lâwinân ba mem gutmâ Yosepe waŋi.
  yor-yor: lọ sọ́dọ̀ Pilatu, ó sì tọrọ òkú Jesu. Pilatu sì pàṣẹ kí a gbé é fún un.
  wos-wos: Yae dé Romna néma du Pailatka yi. Ye dé Jisasna fusa héranjoka dé déré
    wakwexéké. Wakwexékéndéka wandéka di Josepka hwe.
  emp-NTPO: Idjira Pilatomaa wãped̶a Jesu cacuada iwid̶isia tʌb̶ari carea. Maʌ̃be
    Pilatoba diabisia.
  eng-F35: This man went to Pilate and asked for the body of Jesus. Then Pilate ordered
    that the body be given.
  ind-ind: Dia pergi menghadap Pilatus untuk meminta mayat Yesus. Maka Pilatus memerintahkan
    tentaranya supaya mayat Yesus diberikan kepada Yusuf.
  pes-OPCB: به حضور پیلاتُس رفت و از او جسد عیسی را درخواست کرد. پیلاتُس دستور داد
    جسد را در اختیار او قرار دهند.
  mpt-mpt: Failat esu unanea baabanea Kobo Yesuse dame dobnene gesea Failate Ae gesea
    e awa genalin nakai Yesuse silo uleisaniba debeb teniba Yosebe dabaliba
  bla-bla: Itappo' Pilate, ki ikŏm'ŏnĭstomaie Jesus stŭm' i aie. Pilate itŭmŭn'iu
    mŏkaumŭtskatosaie mostŭm'i.
  ssx-ssx: Kutupa ipikana꞉ma꞉ Yesuna꞉ toko honke laa muluekema꞉ mo hande Pailedi pitieke
    pa꞉ta꞉ pua honke leekeme. Kutu pieketa꞉ Pailedima꞉ ipika꞉ ami haliweki pa꞉ta꞉
    Yesuna꞉ toko koto some mina꞉ lapee leeke handaa
  mkl-mkl: Ŋɔi í bɔ bi Pilɑti í tɔɔɛ ikui Jesu. Nɔ Pilɑti í yɔɔdɑɑ í ni ɑ nɑɑ.
  gaq-gaq: ମେଁ ପିଲାତକେ ଅବାଚେ ଜିସୁନେ ଗୁଏକ୍ନେ ଗାଗ୍‌ଡ଼େକେ ଡୁଙ୍ଗ୍‌ୱେନ୍‌ସା ଆଦେସ୍‍ ସାଲ୍ୟାକେ
    ।
  gof-RNT: Yoosefi Philaaxoosakko bidi, Yesuusa ahaa ekkanaw woossis. Philaaxoosi
    ahay Yoosefas imettana mela kiittis.
  unx-unx: ଇନିଃ ପିଲାତୁସ୍‍ତାଃତେ ସେନ୍‌କେଦ୍‌ତେ ୟୀଶୁଆଃ ଗଏଃହଡ଼୍‌ମ ଆସିକିୟାଏ, ଏନ୍ତେ ପିଲାତୁସ୍‌
    ଇନିୟାଃ ଗଏଃହଡ଼୍‌ମ ଏମାଇ ନାଗେନ୍ତେ ଆଚୁକେଦ୍‌କଆ ।
  gah-gah: Eza nene Izesuni gonosiváa alinogo nene voko Pilatoni loká imó. Loká okago,
    Pilató nene gonosiváa ali amilo loko lokago, gili amemó.
  lcm-lcm: na kala pataun a Pilato na kanla aikut ia ta pukun ina i Iesu. Na Pilato
    kala asok si alis ania tatana.
  aer-aer: Artwe nhenhe Pilate-werne alheke renhe apayuthnetyeke tyerrtye atyalangke
    Jesus-kenheke. Pilate-le ileke thultye akngerrepateke Joseph renhe anthetyeke.
  qvc-NT: Chaymi payqa Pilatuman rishpa, Jisuspa kwirpunda mañarqan. Chaymi Pilatuqa
    kamachikurqan, kwirpunda intrigananllapa Jusita.
  tgl-ULB: Kinausap niya si Pilato at hiningi ang katawan ni Jesus. Pagkatapos nito
    nag-utos si Pilato na ibigay ito sa kaniya.
  cbs-NT: ana jawaki dateama Pilato anu kaxun Jesús maiwakatsi jawen yuda yuka jau
    Josén butetan butanun Pilaton jaska yunua
  xtm-NTPP: Te ni ja'an de nuu Pilato ma, te ni ndakan de ñunde'yu Jesús ma. Sani
    te Pilato ma chi ni wa'a de tnu'u ja nune'e de ñunde'yu Jesús ma.
  nnq-nnq: Ngannyendela Pilato, ngajopa bampe mmele gwa Yesu. Pilato ngaamulicha bampe.
  bao-NT: To biri Pilato pʉtopʉ waari, Jesús upʉri niiquĩriquere yaa cõarʉgʉ, cʉ̃re
    jãiupi. To biro cʉ̃ ca ĩiro, Pilato pea Jesús upʉri niiquĩriquere cʉ̃re tiicojo
    dotiupi.
  san-ORI: ପୀଲାତସ୍ୟ ସମୀପଂ ଗତ୍ୱା ଯୀଶୋଃ କାଯଂ ଯଯାଚେ, ତେନ ପୀଲାତଃ କାଯଂ ଦାତୁମ୍ ଆଦିଦେଶ|
  huv-NT: Nej tamb majaw Pilato matün micuerpo Teat Jesús. Quiaj Pilato tapiüng müünd.
  otn-NT: Nu̱na̱ ra̱ José, bi̱ ma bá̱ nya̱ui ra̱ Pilato, bá̱ äpra̱ nt'ɛ̱di̱ ngue da̱
    hya̱jpa̱ rá̱ do'yo ra̱ Jesús. Ra̱ Pilato p'ʉya bi u̱nna̱ nt'ɛ̱di̱ ngue da̱ tha̱cra̱
    Jesús.
  nop-nop: adi wooŋ Pailat Jesu sigiŋ gitnemdok ninadiune Pailatdi mede yodapmaune
    mikmeŋiyedi sigiŋ gitnem miŋgiŋ.
  obo-NT: Mid undiyon sikandin to ki Pilato amoy od buyuwon din nod ongayon iddos
    bangkoy ni Disas. Na, id aman si Pilato tadda.
  cak-ENT: Rija' xbe c'a riq'uin ri Pilato ri gobernador y xberuc'utuj ri ruch'acul
    ri Jesús richin numuk. Y ri Pilato xbij c'a que tijach-pe ri ruch'acul ri Jesús
    chin ri José.
  lif-NT: ᤂᤧᤴ ᤐᤡᤗᤠᤋᤛᤖᤥ ᤐᤣᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤏᤠ᤺ᤰᤋᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤐᤡᤗᤠᤋᤛᤖᤧᤀᤠᤱ ᤂᤧᤴ ᤔᤧᤒᤡᤖᤢᤖ
    ᤑᤠ᤹ᤀᤠᤱ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: Tēe yáhá nī jēhēn dē nūū Pilato, de nī jīcān dē yiqui cúñu Jesús. De nī
    ndacu Pilato jā ná cuáha ji nūū dē.
  san-TIB: པཱིལཱཏསྱ སམཱིཔཾ གཏྭཱ ཡཱིཤོཿ ཀཱཡཾ ཡཡཱཙེ, ཏེན པཱིལཱཏཿ ཀཱཡཾ དཱཏུམ྄ ཨཱདིདེཤ།
  qve-NT: Chaymi Joseyqa gobernador Poncio Pilatopa palacionman chayaruspa, Jesuspa
    cuerponta mañaran, apaspa p'ampamunanpaq. Hinaqtinmi Poncio Pilatoqa Joseyman
    Jesuspa cuerponta qomunankupaq kamachiran.
  pao-NT: '@see-verse:MAT.027.057'
  cbu-NT: 'Ashiriya, Pilatush kuseeru, Isusurini yáyaruri, mapchima, tárangiya. Pilaturinsha:
    Ayu, yángsi; táyaru, wasundurureetssha kamachtarangasha Isusurineetsi Osiyaam
    panamaama.'
  usa-usa: wemá Îtuni arááq-auma mayánîqtaba Pááíratikaq ya ítaraiye. miráitana Pááíratima
    ááiq-i-wayukayaba titana Îtuni arááq-auma Yótêbimma ámikaae.
  soy-soy: Uu Pilɑti kɛ́mɛɛ sĩ́ uú hɑ u pisɛ rɛ ukɛ́ Yeesu u pɑ. Kei kɛ Pilɑti uu
    ŋmurɛi uu ncée hɛ rɛ pikɛ́ hɑ Yeesu u pɑ.
  hui-hui: Ibuwa ibu Pailate hearia puwa, Yasu tingini mule poabe, lene. Ani layagola
    Pailatehanda maruhondo lalu, Yasunaga tingini Yosebe milalimu, lene.
  amf-amf: Kidi Bhilathooskal yivayse Yesussa leesinin kina kinin imoadettsi ki miskade;
    Bhilathoosaar leesinin kina imbhoadettsi ki giyade.
  quc-NNT: Xok cho ri tat Pilato, xuta' ru cuerpo ri Jesús che. Xtaqan k'u ri tat
    Pilato chi käyi' che.
  dob-dob: Ga Pailato ꞌenaya Yesu kokowana ꞌisidena, ta Pailato ꞌitagwala be ꞌida
    ꞌewa.
  wrs-wrs: Hev ganamba Pailatindam, hev omnana, kava Yesusmindm kruserinim vendvelm
    vev, singvelm. Pailat unna hevna valgonindm, wuleihimnu Yosepmoa, Yesusmindmba
    vendvelm.
  mca-mca: Ha' José qa mexe yamii pa'aj ha' Pilato qu' niyinijets ka' Jesus'ik'i qu'
    neka'x. Ha' Pilato qa inaqyaji'ij qu' netesti'yij.
  tzo-TZC: Ti Josee ibat ta stojol ti Pilatoe yoꞌ ta scꞌanbe sbecꞌtal ti Jesuse. Ti
    Pilatoe laj yacꞌ ye ti xuꞌ ta xichꞌe.
  mya-mya: သူ​သည်​ပိ​လတ်​မင်း​ထံ​သို့​ဝင်​ပြီး​လျှင်​သ​ခင် ယေ​ရှု​၏​အ​လောင်း​တော်​ကို​တောင်း​၏။
    ပိ​လတ်​မင်း သည်​အ​လောင်း​တော်​ကို​ယော​သပ်​အား​ပေး​ရန် အ​မိန့်​ချ​မှတ်​လိုက်​၏။-
  gng-NT: U jon' Pilat saan ki tì tɔke' wɔ ki ye u tuo' la, wɔ ń cɛ̀be wɔ *Yesu
    ya gbɛnɛnt. Nɛ Pilat de' usɛn ki ye bɛ ń cɛ̀be wɔ tù.
  cbi-NTPO: Juntsa ruku Pilato' junga ji', Jesús' ujkun bulu pa'ñu, Pilato kuwakaami.
  ikk-NT: Ọ nọ jẹn d'e kunrun Paịleti, sị a buye ẹ ẹhụ Jizọsị. 'Ya Paịleti nọ sị wẹ
    buye ẹ ya.
  leu-leu: Nane laak soxot na Pailat e fine pana vipin i Yesus. E na Pailat a kuus
    o ri taa tavaie pana.
  maz-NT: '@see-verse:MAT.027.057'
  bod-N: པི་ལ་ཏུའི་གམ་དུ་སོང་ནས་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐུ་གདུང་གནང་བར་ཞུ་བ་ཞུས་པ༌ན། པི་ལ་ཏུས་ཁོ་ལ་གནང་བའི་བཀའ་བསྩལ༌པའོ།།
  tca-NT: Rü nüma rü Piratuna nayaca rü ngoxita name na nayauxãxü̃ ga Ngechuchuxü̃ne
    ga curuchawa. Rü Piratu norü churaragüxü̃ namu na nüxna naxãgüãxü̃cèx ga Ngechuchuxü̃ne.
  zpl-NT: Nu uyalla lu Pilato uyanaꞌculla cuerpoꞌ Jesuse. Che unibiyaꞌ Pilato nú deteꞌ
    cuenda bee sundado cuerpoꞌ Jesuse lulla,
  mbc-NT: Mîîkîrî José wîtî'pî Pilatos pia Jesus esa'rî'pî esa'se yu'na'tîpa, moropai
    Pilatosya itîîto'pe to'ya ta'pî.
  ndg-ndg: Anyendeli Pilato kunnoba bwega wa Yesu, Pilato atilagya apeyelwe.
  wsk-wsk: Nu Pilate kote namaram ale Jesus ko kumik guang taukko isuam. Se Pilate
    balam mu ko kumik guang mu am tumonko mam.
  toj-NT: Ti huaj ja bay ja Pilato. Ti huaj sc'an ja scuerpo ja Jesusi ba oj bob smuque.
    Jaxa Pilato ti yaa smandar que oj bi yii ja scuerpo ja Jesús ja José jahui.
  tbc-tbc: Iŋ Pailat san na yaug Jesus san sisanun iŋane wo isumiani. Iŋanen yu tamol
    adi ru dabai anda yak ipidinaig diaug Jesus san sisanun diŋaneg Josef dupani a.
  sna-sna: Akaenda kuna Pirato akandokumbira mutumbi waJesu, uye Pirato akarayira
    kuti aupiwe.
  smk-NT: Nako ya kona ni Pilato nin nikidawat yan aburoy a kalapen nayay bangkay
    na ni Jesus. Ket si Pilato nibi nay aburoy kona.
  grc-TCGNT: οὗτος προσελθὼν τῷ Πιλάτῳ, ᾐτήσατο τὸ σῶμα τοῦ Ἰησοῦ. Τότε ὁ Πιλάτος
    ἐκέλευσεν ἀποδοθῆναι τὸ σῶμα.
  gof-WFTW: Yoosefi Philaaxoosakko bidi, Yesuusa ahaa ekkanaw woossis. Philaaxoosi
    ahay Yoosefas imettana mela kiittis.
  spa-BLM: Este hombre fue a Pilato y pidió el cuerpo de Jesús. Entonces Pilato ordenó
    que se entregara el cuerpo.
  kyz-NT: '@see-verse:MAT.027.057'
  dao-dao: Pilata veia cit lü Jesuha yawk cun a va tä. Pilat naw Jesuha yawk Josep
    üng ami pet vaia a jah mtheh.
  cya-cya: Ya jñan yu cha' cuiya' 'in Pilato si'yana cutsi' yu 'in Jesús. Xacan' ngulo
    yu tñan 'in sindatu 'in yu si'yana chcuan yu See can' cunta 'in Jesús.
  wrk-wrk: '@see-verse:MAT.027.057'
  nii-nii: Josep eim opu, Pailos mułum konu kii sipi yi nim, “Jiisas ngenj ei na sipmbii
    min?” nipi kii sim. Seng kin, Pailos eim opu wumb ei neng, Jiisas ngenj ei tu
    wuk eim ngunjung.
  ign-NT: Te capere­rehipa, eta máimairahi máepeni­raipahi ema Jesús, tiyanapa mayehe
    ema Pilato. Mayasea­panahi eta máquehe ema Jesús, mavarairahi máecarayare. Tacahe,
    ema Pilato macava­nai­ripipa náisapahini eta náecarairaya.
  dik-NT: Ku ler tënë Pilato ku thiëëc guɔ̈p Jethu bï la thiɔ̈k. Go Pilato lɛ̈k apuruuk
    bïk gäm ye.
  cac-cac: Axo d'a yemc'ualil ix c'och vin̈ d'a vin̈aj Pilato. Ix sc'ananemta snivanil
    Jesús chi' vin̈. Yuj chi' ix yalan vin̈aj Pilato chi' to tz'ac'ji snivanil Jesús
    chi' d'a vin̈.
  tzj-E: Xba ruq'uin Pilato che rc'utxic recuerpo Jesús. Tak xekaja, ja' Pilato xuya'
    orden che nja'cha recuerpo tzra.
  bpx-bpx: तीहयो पीलातुस नी तां जाय्‌न ईसु नो धोड़ मांग्‌यो, अने पीलातुस हुकम आप्‌यो
    के धोड़ युसुफ ने आप देवो।
  san-BUR: ပီလာတသျ သမီပံ ဂတွာ ယီၑေား ကာယံ ယယာစေ, တေန ပီလာတး ကာယံ ဒါတုမ် အာဒိဒေၑ၊
  yaa-NT: Nã José xanĩfo Pilato ano kaxõ Jesús ãfe yora yõkani maifai axiki. Nãskakẽ
    Pilato ato yoini Jesús ãfe yora inãnõfo.
  cab-NT: Ábati lídin aríjei Piláto, ába lamúriajani lúgubu Jesúsu lúma. Ábati laríñagun
    Piláto lun líchugúniwa lun,
  clu-clu: Ginayanan na si Pilato kag ginpangayo na anang bangkay ni Jesus. Kag nagsogo
    si Pilato nga itaw kanana.
  swh-ULB: Alimwendea Pilato na kuuomba mwili wa Yesu. Kisha Pilato aliagiza apate
    kupewa.
  tpt-NT: Ni José va laqꞌal ni Pilato y va skꞌinil ixlakatunaj ni Jesús. Chuncha yu
    Pilato lhinaul kaxtaqnikal.
  aai-aai: Joseph na Pilate nanamaim tit, Jesu biyan bai na ya’in isan fefeyan, naatu
    Pilate ana baiyowayah uwih Jesu biyan hibai hitin.
  sny-sny: Le Pailat, awei meni owane, ma'e ei toweriyei ne henerai. Le apou ei toweriyei,
    “Ane fara'u Jisas lo tahe pa'are ani itorairowawe, fisiye yo papu ma'e furowa
    awere?” Sosu Pailat ai lu lo ma'e eiye, “Ne Jisas lo tahe pa'are ape ani itorowawe,
    Josep ma'e aure!” [Lo 21:22-23]
  myy-myy: Jesure yujerocʉ Pilatore senigʉ̃ wayijʉ José. Pilato tʉ ĩ ejaja ĩ seni
    ejaro bajiroti rotiyijʉ ĩ.
  trc-NT: Dan me se caꞌanj soꞌ rihaan síí cuꞌna̱j Pilato, ne̱ cachíín niꞌya̱j soꞌ
    rihaan síí cuꞌna̱j Pilato se vaa caꞌve̱j síí cuꞌna̱j Pilato cachi̱nꞌ soꞌ man Jesucristó
    a. Ne̱ síí cuꞌna̱j Pilato roꞌ, cataj se vaa caꞌve̱e quiꞌya̱j soꞌ da̱nj a.
  cut-NT: Chahn ye na̱n Pila̱to, chica ye permiso ca̱va che cuhche ye Dihvo vo. Tuhme
    chihquentiyon Pila̱to sanda̱do yahn se che neca̱h se Dihvo vo ihyan.
  bel-bel: ён, прыйшоўшы да Пілата, прасіў Цела Ісусавага. Тады Пілат загадаў аддаць
    Цела.
  zlm-KSZI: Dia pergi menghadap Pilatus dan memohon jenazah Isa. Pilatus pun memerintahkan
    orang menyerahkan jenazah itu kepadanya.
  gdr-gdr: Ɨ ɨtemb rɨga ket yikonj Pilatom pɨlwa dɨde ket tin yerkitonj Yesumna ujgɨm
    okatam. Sɨ ket Pilato kea geja rɨga engainonj Yesumna ujgɨm ti okawam.
  vmy-NT: ꞌBa meni Kuse kikun Pilato ꞌba tsiꞌare yojore Jesús. ꞌBa Pilato ꞌexa nga
    kuaꞌere.
  cmn-FEB: 这个人去见彼拉多，请求认领耶稣的身体，彼拉多同意了。
  gmv-RNT: Izi Philaxoosa sinthi shiiqidi Yesusa aha izas immana mala woossin Philaxoosikka
    izas immana mala azazides.
  ncl-NT: Yihual uyac quitac Pilato, quilajlanic pa quitemacasquiaya icuerpo (inacayo)
    imijquil Jesús. Cuaquinon Pilato latilanic pa quitemacasi.
  sua-sua: Ta ngae ngok kim e Pailet he ka mnganang mang e Yesus ka mnes, en kam kol
    he kael. To e Pailet tkaen a re, mar kmorim e Yesus ka mnes maktiegom.
  are-are: Erantama Pilate-urna lhaka, Jesuaka mpurrkaka enkitjika. Pilate-alantama
    tjapartia ekuranha ntjarranha turnaka etna Joseph-anha Jesuaka mpurrka nthitjika.
  gai-gai: Ri, ma taŋga Pailatmo laruca, ma Iesusna waɨr aŋgɨca mutocna madigiat.
    Na ma mana waɨr aŋgɨna kammo laŋ ndop te, minmo mbopca mina mamo watcarica ma
    aŋgɨna.
  qvm-NT: 'Pilato cagman aywaycurmi manacorgan caynog nir: “Jesuspa ayanta cachapaycalämay
    pampag apanäpag.” Tsaynog manacuptinmi Pilato soldäducunata nergan Jesuspa ayanta
    cachapänanpag.'
  chz-NTPS: Ñeeˊ dsaˉ heꜘ naˊhlëëhˊ kya̱a̱hˊ Pilato mahꜗ kwayꜗ jwëˈ jyooyꜗ jmɨˉngoꜗ
    kihꜗ Jesús dsohꜘ hmaˉcruꜚ. Gaꜙkwaꜘ bihꜗ jwëˈ mahꜗ ko̱o̱yꜙ jmɨˉngoꜗ kihꜗ Jesús.
  kmu-kmu: '@see-verse:MAT.027.057'
  ood-NT: Tsh heg hekaj gam hu hih ihda Joseph ab Pilate wui k ab tahni g Jesus honshpadag.
    Kush g Pilate am ha chehani mamt wo mah.
  lbm-lbm: ओन पिलातुस को जवर जाय क यीशु की लाश मांग्यो। पिलातुस न शरीर ख यूसुफ ख दियो
    जान की आज्ञा दियो।
  ncj-NT: Huan oya quita in Pilato huan oquitlatlauti maquicahuili quihuicas tetlacayo
    in Jesús. Ic inon oquintequiuti in Pilato maquimacacan.
  yuj-yuj: Mao akwapea Pailatén turunkia Jisasomp yákáre sámp naerianánko maok, Pailato
    soldia fákáreran sénánko, am yákáre sámpea Josepén sánk.
  kto-kto: Ula ai Pilato ga amarikong meba airang meba arang tongan Iesu. Tie, Pilato
    la maulo teip o danunumiap meba maialang tongan aun Iosep.
  gmv-NT: ኢዚ ጲላፆሳ ሲንꬂ ሺቂዲ ዬሱሳ ኣሃ ኢዛስ ኢማና ማላ ዎሲን ጲላፆሲካ ኢዛስ ኢማና ማላ ኣዛዚዴስ።
  por-BLT: foi até Pilatos e lhe pediu o corpo de Jesus. Pilatos ordenou que o entregassem
    a ele.
  stp-NT: Baꞌ dhiꞌ jɨꞌ dhi Josee muiꞌ ma jii buiñor gux kaiꞌ Pilaato nat tɨkkam noꞌ
    moox bhaaiꞌ nam tɨbaañdhai yaaspaꞌ gu Jesuus. Baꞌ pɨx cham jax jup tɨi gux kaiꞌ
    Pilaato na paiꞌ dhuuk puiꞌ ba tɨtda.
  mgc-mgc: Mo ënyï ï'bë ako'jo ha Pilato kö'du yöku Yësu. Pilato ï'dï kö'du gbɔ kala
    konda aba zi yöku ne kï'dï zi Yosepa.
  ame-NT: '@see-verse:MAT.027.057'
  mgh-2016: Nkayaarwelha Napilato, nkayaalhepelha wiira avahiye iruttu ya Yesu. Paahi,
    Napilato nkayaalhehera wiira avahiye.
  kvn-NT: Tenal José nad, Pilatoje Jesús-mui ekisgal. Tegin José Pilatoje Jesús-mui
    ekichisgu, Pilato chulubmalga kaka-palmialzhun Joséga Jesús-mui uko.
  gvf-gvf: Direre pi Pailete milungwa gul pirere Yesu yobilagi irala dire, sirin bile
    tongwa. Bile tongure Yesu yobilagi Yosepe inama dire Pailete “To,” di tongwa.
  san-ISO: pīlātasya samīpaṁ gatvā yīśōḥ kāyaṁ yayācē, tēna pīlātaḥ kāyaṁ dātum ādidēśa|
  deu-ELBBK: Dieser ging hin zu Pilatus und bat um den Leib Jesu. Da befahl Pilatus,
    dass ihm der Leib übergeben würde.
  mcb-NT: 'Irirori iatashitakeri Pirato ikantakerira ikogakera iramanaerira Jeso inkitataerira.
    Yogari Pirato ikantakeri: —Iroroventi nanityo. Impo ikantaigakeri soraroegi: —Kametitake
    pimpakerira iramanaerira.'
  yle-yle: Paléti ka loo, Yesu ntóó u kwo mînê ch꞉ee ngê, wod꞉oo Paléti ngê u lede
    knî ye yepê, Wu pini ntóó ala pini ka nyi y꞉ee yó.
  swh-1850: Akamwendea Pilato, akaomba apewe mwili wa Yesu. Basi, Pilato akaamuru
    apewe.
  ese-NT: 'Jamajjeya poe majje oya Pinato baa poquinaje. Huohui cañaquinaje: —Emeshi
    mese Pinato, Jesosa manoꞌyonaje. Eyaya oya cadojoꞌyahua ecuea mei jjani yasijje
    ehuananobiaquiꞌyojji —poanaje. Pinatohua huoojea canaje: —Eꞌe, ¡dojocue! Eyaya
    sohuinano cuana jamaya huohuime aje —poanaje.'
  jac-NT: Haxa yin̈ kꞌejbiyal xin, isto naj iscꞌatan̈ naj Pilato, yoc naj iskꞌanni
    isnimanil Comam yu ismujni naj. Hac tuꞌ yu ischejni naj Pilato ebnaj issoldado
    yakꞌno isnimanil Comam tet naj.
  cak-CNT: Rija' xbe c'a riq'uin ri Pilato ri k'atoy-tzij y xberuc'utuj ri ruch'acul
    ri Jesús richin numuk. Y ri Pilato xubij c'a chi tijach-pe ri ruch'acul ri Jesús
    chire ri José.
  zia-zia: Pilatora-una gairo Yesura taung aingso pumari senu nigina ara. Nigiro taung
    aingso pumaise gorobo emo eno senu yangduwa.
  mal-2015: പീലാത്തൊസിന്റെ അടുക്കൽ ചെന്നു യേശുവിന്റെ ശരീരം ചോദിച്ചു; പീലത്തൊസ് അതു
    ഏല്പിച്ചുകൊടുപ്പാൻ കല്പിച്ചു.
  tuo-NT: Pilato tiropʉ waꞌa, Jesú ya upʉre sẽrĩcʉ niwĩ. Tojo weegʉ Pilato surarare
    “Jesú ya upʉre cʉ̃rẽ oꞌoya”, nicʉ niwĩ.
  mbl-NT: tu' mõg, tu Pinat tu' xak, puyĩ' tux hok pu Yeyox xokxax hã hãpkot, ha'
    tux hok,
  zpc-NT: Naꞌ uyonëꞌ yenaꞌnëꞌ Pilato unabanëꞌ cuerpo quie Jesús ta tzecachiꞌnëꞌn.
    Naꞌ bë Pilato mandado ta hueꞌjëꞌ lëbëꞌ cuerpo quie Jesús.
  gul-NT: Now Joseph gone ta Pilate an aks um fa leh um hab Jedus body. Pilate gii
    e sodja dem orda fa gii Joseph de body ob Jedus.
  mau-NT: Je²-vi⁴ ji³cho²con³-le⁴ Pilato, cˀoa⁴ qui³si³je¹ yao³-le⁴ Jesús. Cˀia⁴ Pilato
    tsa³ca³te¹xo³ma³ nca³ ca²ta³vˀai²-le⁴.
  gup-gup: Dja wam biyikang Pilate wanjh bikukdjanwohmeng Jesus. Wanjh Pilate benwokwong
    nawu djamun nuye ba Jesus kabirrikukwon nawu Joseph.
  bss-NT: Ankɛ̌ wɛ́ɛ Payledɛ aá ábɛ mɔ́ kunze âtéd ndim ḿme Yesuɛ. Payledɛ ambɛ̌
    kunze nɛ́n aá bébɛ mɔ́ ndim ḿme Yesuɛ.
  met-met: Ila rangua Pailat, xusunga mana Yesu sangganoa, saing Pailat tabina lipuxing
    haungingamdi ba disina na.
  kpj-NT: 'Tai Jesuisi umy rexitòenyre Pilato‑ribi. Tai tahe Pilato rarybere: —Tamy
    biwahinykre.'
  zao-NT: Tsa ngwa zha lo Pilat ne mnaab zha kwerp Jesús. Tsa mnabee Pilat taa zha
    kwerp Jesús lo zha.
  byx-byx: De ma Josep ka mit be qa snanpet ne ma Pailat ip ke qurl a qa re ma Iesus
    aa qetdingki. De ma Pailat ka rarlisdem ip ke ral ka.
  ctu-CTI: Jini ti majli ya' ba'an Pilato cha'an i c'ajtiben i bʌc'tyal Jesús. Pilato
    ti' xiq'ui soldadojob cha'an i yʌq'ue'.
  zos-NT: Je'is cyønu'c Pilato y vya'cay Jesusis cyoṉna. Entonces Pilato'is chi'
    aṉgui'mguy va'cø vya'ctzi'ayaj cyoṉña.
  gvs-gvs: Moe tauyana ina Pailato yaina ikawanoi idigo kana, ‘Manakae? Kutagona Yeisu
    wowona akabi avaliwoge gea geya?’ Tuwo moitamo Pailato itagona go, ina tovayaviyayao
    ilovinaedi idigo kana, ‘Kōna Tauyana wowona kokābi go, ame korotoyana kovīni.’
    Tuwo sina Yeisu wowonayana sikabi sime Iyosepayana sivini.
  kbm-kbm: Ei givang gitangi Pilata gile be giutani Pilata ve nivwat Yisu utle ulis
    nile nispun. Beti Pilata ginei gitangi ane amolmol valir ane ve inemb Yisu utle
    ulis nitangi Josep.
  rmc-rmc: Geľa pal o Pilat a mangelas le Ježišoskro ťelos. Avke o Pilat prikazinďa,
    hoj leske les te den.
  apr-apr: Ila ye Pailot, motong la itoru bet imalum panga a nen ngan ikaua Yesu bobono.
    Ngan Pailot imalum panga le iwete pang di tooltool ki ke patokongo bet tikaua
    Yesu bobono panga.
  tiy-tiy: Ménangéy dob Pilatowe, atin nongotén i bangkay Jesuse. Atin sénuguén i
    Pilatowe ké fakay ro iray i bangkay Jesuse dob Josehe ni.
  nlg-nlg: Agaia te tona me va righia Pilate, me nongia na hulina Jesus. Ma Pilate
    te lubatia vania.
  dgr-DOGNT: Eyı dǫ sìı Zezì wekw'ǫǫ̀ hodàechı ha k'àowo Pılate ts'ǫ̀ èhtła. Pılate
    weyatıì k'e Zezì wekw'ǫǫ̀ weghǫ̀t'ǫ.
  pes-OPV: و نزد پیلاطس رفته، جسد عیسی را خواست. آنگاه پیلاطس فرمان داد که داده شود.
  ron-1924: Ел с-а дус ла Пилат ши а черут трупул луй Исус. Пилат а порунчит сэ и-л
    дя.
  tpz-tpz: E Jeosëp to nö manuh pe Paëlat, pareꞌ hin eah pan eꞌ se teꞌ a sionin e
    Ieesuꞌ ko pe. Ke Paëlat taꞌ a nap vëvënsun kee herep taneꞌ a sionin e Ieesuꞌ manih
    pa kuruse, ko heꞌ ee pe Joesëp.
  agd-agd: Baren mi Yisasin au amintí barano van béi oren mo Pairotintá ina íkan Pairoti
    ano aruvin banta kayo van Yisasin au Yosepin ameno sen mino.
  rkb-NT: 'Piratus bo izumu. Sose: — O Sesus nury ty uta kabokta Piratus! Uta iytyk
    bo mytsahorok — niy. Yhỹ niy. Iwaze sodadu pe: — Sesus nury ty Sose bo nynyty!
    — niy. Iwa hỹ.'
  san-THA: 'ปีลาตสฺย สมีปํ คตฺวา ยีโศ: กายํ ยยาเจ, เตน ปีลาต: กายํ ทาตุมฺ อาทิเทศฯ'
