  spl-spl: Lok yaŋe Yesu lâum ari hanguwe sâm Pilatohâlen ari tetewaŋgiop. Tetewaŋgimu
    lauŋan mem tembe lâulipŋe hâŋgânyongomu ari howanâmbâ Yesu mem waŋbi.
  usp-NT: Xpe José, xe' riq'ui Pilato chi jtz'onaj jcamnakl Kakaj Jesús. Pilato xij
    chi tiye'saj jcamnakl Kakaj Jesús re.
  zav-NT: Jwsen' gwyeɉe' lao Pilatən' ɉəyeṉabe' cuerp c̱he Jeso'osən'. Nach Pilatən'
    bene' mendad bosyo'onežɉue'ene' cuerp c̱he Jeso'osən'.
  sgz-sgz: Má ngo dikte mánán pasi ngo ákte mat mái Iesu, ái Iosep a han mák gálta
    Pilato suri kápán páplun ái Iesu suri na tahni. Mái Pilato a ardos suri da tari
    kápán páplun ái Iesu ur si Iosep.
  kek-NT: Li cui̱nk a'in co̱ riq'uin laj Pilato ut quixtz'a̱ma chiru nak ta̱q'uehek'
    re lix tz'ejcual li Jesús re nak tixmuk. Ut laj Pilato quixtakla xk'axtesinquil
    re.
  blz-NT: Ia nomae'mo ni Pilatus ka' nama'ase' biibii ni Yesus. Mbaka' i Pilatus nomosuu'mo
    mianna kada' biibii ni Yesus iya'a rookonon na ko'ona.
  poe-NT: Ntá tí chꞌín José sákjuítsjehe chꞌán chꞌín Pilato kjuíkjanchia chꞌán tí
    cuérpo̱é tí nkexro Jesús. Ntá chꞌín Pilato mé kjuanjon chꞌán kjuachaxin.
  san-TAM: 'பீலாதஸ்ய ஸமீபம்ʼ க³த்வா யீஸோ²​: காயம்ʼ யயாசே, தேந பீலாத​: காயம்ʼ தா³தும்
    ஆதி³தே³ஸ²|'
  cof-NT: Pilátochica jito Jesús puyacaca mancuwasa rocainue. Tsanque rocainan, Pilátori
    mancuwalaquisa mantanue.
  srm-NT: Nöö di a si taa Masa Jesosi dëdë, hën a go a Gaama Pilati go hakisi ën pasi
    faa go tei di dëdë sinkii fëën tja go bei. Hën Gaama taa antoobi, hën a manda
    sodati fu de puu ën a di lakpa pau dëën.
  qvs-NT: Joseka rirkan Pilatota mañak Jesuspa kuerpunta pampachinanpa. Chashna mañaptin
    Pilatoka soldadunkunata willarkansapa kunankunapa.
  zca-NT: Ngwa xa' re' lo Pilat par ngwana'b xa' kwerp che'n Jesús, orze' mile' Pilat
    mandad, za' bixa'i, wei' Che.
  cbc-NT: Bairi yua, Pilato tʉpʉ átí, Jesús rupaʉri ãnajẽrẽ yarocagʉ, cʉ̃ jẽniásúpʉ.
    Pilato pʉame bairo cʉ̃ caĩjẽnirõ tʉ̃go, “Jaʉ” ĩ, Jesús rupaʉri ãnajẽrẽ cʉ̃ ʉ̃mʉarẽ
    Josére ruio rotiyupʉ.
  qxo-NT: Tsaynam Pilatuta mañargan Jesuspa ayanta cruzpita jipirir pampaycunanpä.
    Tsaynö mañaptinnam Pilato soldäduncunata nirgan Jesuspa ayanta cachapaycuyänanpä.
  mox-mox: ʼInega Iosefa tauya gavana Failato ʼinaya, ta venoqiea Ieisu ʼwafina weaqina.
    ʼInega Failato awafela ta ena toluaviayavo vonedi Ieisu ʼwafina ina neia.
  kew-kew: Nipu mo gavman-na opis-para ipua Yesu nipuna ro ria ponoloa epa agaa misa.
    Go rabu gavman-me nipu lakeloa go aa Josep mea katapa sa.
  dww-dww: Tauna ya naḡo Paelat ḡarone be yai baḡana da Yesu tubuḡinama sibo ya paḡona.
    Naumeki da Paelat na tauiḡarama ya riuedi, da Yesu tubuḡinama Jousep a utena.
  nif-nif: endɨ Pilatoloñ ñambi, Yesulok dalandanda eñguk. Eumbi, Pilatolɨ nandɨñmɨmbi,
    tɨke mɨnelɨñdok enguk. Eumbi, wolok tuop mɨumbi tɨkeñguk.
  twi-ASANTE: kɔɔ Pilato hɔ kɔsrɛɛ no sɛ ɔmfa Yesu amu no mma no. Ɛnna Pilato hyɛɛ
    sɛ wɔmfa amu no mma no.
  aoj-aoj: Nafeꞌma Pailat nahaliꞌana ma nofaꞌi alop Jisasi nogawana. Eaꞌ Pailat naꞌipa
    amoma mogasoꞌana.
  cbv-cbv: Caanjĩ́h jʉmniji Pilatodih ʉʉ́bʉ́dih ãt bejep wʉt jĩ. Páant ã ʉʉ́bʉ́chah
    joinít, Jesúíh bácahjidih Pilato ã́ih soldadowãdih caandíh ãt wʉ̃hat tʉ́ʉtʉp wʉt
    jĩ.
  taw-taw: gapman bɨawl Paylat nop Jisas chɨp ak dɨnɨm akaŋ agek, Paylat yaw agɨl,
    bɨne okok kɨlop agek, nop ñɨlak.
  jic-NT: José tjemey Pilato nt'a. La tjemyona Jesús jüp'üy la toc. Pilato tjijyü'ta
    ca nin nsem. Tjijyü'ta militarpan ca ma'ayacj Jesús jüp'üy.
  zap-NT: Wa mén guin lo Pilato wnab men xkwerp Jesus. Lex wkyeen Pilato soldad ne
    ydekwent soldad Ne lo men.
  wer-wer: Puuk Pailatë naë së Yesuu sokuren ök mëëa. Pël maan Pailatök pim omnaröen
    sokur mampënëak ök mëëa.
  ipi-ipi: '@see-verse:MAT.027.057'
  qul-NT: Pilatoman jamuspa, Jesuspaj cuerponta mañarkan. Pilatotaj mandarkan konancupaj.
  ter-NT: Eneponê'e, pîho xoko Pilátu epemóponoati yusíkea veyópea muyo Jesus kuruhúke.
    Yane pahúkoane Pilátu poréxopeokonoa ne muyo Jesus.
  bmr-NT: Jaabo Pilatojaago ufuuboro Jesu ifiico diiboco dillujeuhi. Jaaneguiiha Pilato
    tajɨɨbauhi diiboco ihacɨqui.
  fuf-fuf: O yahi ka Pilaatu, o torii mo hettugol furee Iisaa on. Onsay Pilaatu yamiri
    jonnugol mo mo.
  bhl-bhl: 'Yesus em kuanse ding dim bakate, e Failat em mit mewso uneko, dakalako,
    bokolewomele: “Ne ki keko, Yesus em fom be kuloki ye?”, dangse kale. Dangesomi,
    e wonuk so kunum ilo bokoyemei, i fein, Yesus em fom be kuluko, dulewsiliw kale.'
  ons-ons: Eŋe Pilat wane kaitko ari waketki paki, Yesu pareŋine ma ariakane qesonkake.
    Pakiso, Pilat eŋe Yesu wane pareŋine Yosep manikei wane ra ebonge.
  con-NTPO: Jipa Pilatonga japa Jesús ai'vove iñajan. Iñajansi Pilato manda cuintsu
    tisenga afe'faye.
  ghs-ghs: Oonita noi baaqi Piratoho torota Dzesuho keba quba qasa hiireta. Hiiremi
    noi nookami isanatemi noi hapahapata qeemata.
  peg-peg: ହେୱାନ୍‌ ପିଲାତଂ ବେଟା ଆଜ଼ି ଜିସୁତି ହାତି ଗାଗାଡ଼୍‌ତିଂ ଅଦେଂ କାଜିଂ ଲୱାଡ଼୍‌ ଏନ୍ତାନ୍‌
    ଲାଗିଂ ପିଲାତ ଜିସୁତି ହାତି ଗାଗାଡ଼୍‌ ହିଦେଂ ।
  txu-NT: Nãm Piratu'ỳr tẽn bôx ne Jeju nhĩ'ã kuma. Nhym Piratu memã kum, “Aje, me
    kum angã”, ane.
  eng-WEBU: This man went to Pilate and asked for Jesus’ body. Then Pilate commanded
    the body to be given up.
  gnw-NT: oo Pilato pe, jare uyerure chupe Jesús jetecue re. Jayave Pilato oyocui
    uñemee vaerã chupe Jesús jetecue.
  mux-mux: ⸤Rom-gapman yi-nuim⸥ Paillet mulurumna pupa, “Yesos-nga ónale na si.” nimba
    mawa tirim kene Paillet-ni yu “Ónale liipili.” nimba ⸤ami-yimandu nimba mundurum⸥.
  maj-NT: A̱s'a̱i ngjisehe̱ Pilato̱ ko̱ tsankihi̱ yjonintehe̱ Jesu. Kitsjá kju̱a̱
    Pilato̱ nga k'u̱a̱i̱hi̱ ndo̱ yjonintee̱.
  bkq-NT: 'Aituo José, Pilatosram idâly agueze: — Jesus nigueaki, Pymâ. Kruz wâgâpa
    kâyntâguyândyze olâ urâ, tuhu imâsedo tâtagueim odaxi kâenkanâdoem. Tâwâlâ kâyntâguyândyly?
    — kely. Aituo Pilatos, Jesus eguepybyry José nhatoem, — Tâwâlâ — kely.'
  kue-kue: Ye Pailat moglmara pindre ana Yesus nangiye pre krapoglko ana Pailat prawedi
    nangiye Josep teiyo dungwa.
  cot-NT: Iriatimpa yoashitanaqueriquea Pirato, icanqueriquea ininque irajaitanajero
    itsino Jesoshi. Iriraquea Pirato icantacaantsitari irojocajitajeneri.
  bnp-bnp: I lakea ne Pilato i takia vona a podane Isu, ge bolea. Lakea e Pilato i
    longo maia, i taki e huriki a nugumaheto ri gi habia vona a podana.
  apn-NT: 'Hãmri nẽ ma pahi Pirat wỳr tẽ nẽ ĩ hã kuwỳ nẽ kãm: —E ot pa awỳr tẽ. Kwa
    inhmã htyk xwỳnhta gõ pa ma o tẽ nẽ haxà nà? Anẽ. Hãmri nhũm kuma nẽ kãm harẽ
    nhũm ma o tẽ nẽ haxà.'
  ctp-NT: Ti tsan la wa yaa yu seꞌen ndiꞌin Pilato, mjñan yu chabiyaꞌ chaꞌ tsaa loꞌo
    yu ꞌin ayman Jesús chaꞌ katsiꞌ. Mda Pilato chabiyaꞌ ꞌin yu bra kanꞌ, ngulo Pilato
    tñan ꞌin sndaru chaꞌ ta neꞌ ayman kanꞌ ꞌin Se.
  bre-BRG: Mont a reas da gavout Pilat, hag e c'houlennas digantañ korf Jezuz. Neuze
    Pilat a c'hourc'hemennas reiñ ar c'horf.
  opm-opm: Apris Pairat ohe patnong susa Noh Jisas ohe sein oh noh dar sein itiprohmur
    por ama dahamtip oh. Dahamtiporhan Pairat ohe han ihirnong Yahwa. Oh ha datinoh.
    Gin orhornong apinmur ama potip oh.
  bvr-bvr: nipa ana-bona, a-bena nula Baylat, lika a-wengganana an-gata nula Jesus
    an-burral mu-ngoyurra a-juwuna. Lika nipa Baylat a-wena burrwa aburr-yigipa an-dakal
    barra birripa abu-wu.
  wal-wal: Yooseefi PHilaaxoosakko biidi, Yesuusa ahaa ekkanau woossiis; woossin PHilaaxoosi
    Yooseefayyo imettana mala azaziis.
  zad-NT: Na' wyaje' lao Pilátona' jaṉabe' kwerp c̱he Jesúza', na' Pilátona' bene'
    mandad biyoe'gake'ne'.
  aso-aso: Aza Pilatoꞌ neida vo Izesuꞌ okoꞌnomuꞌ longoꞌ ineꞌ. Longoꞌ ogavo Pilatoꞌ
    aza Zoseheꞌni di imilizave lo ami pilisi ve lo-ngedavo
  uli-uli: Ye loh irel Pilatus sala dangro molwe porgol Jesus. Iwe ngo Pilatus sa
    fang yalol bo rebe fang ngal Joseph molwe porgol Jesus.
  nin-NT: À rri kuma nu Bilatu ku, ku barr ma iku i Yesu yi. Bilatu kpanye ku di a
    bu ku ba yi a nu ma.
  tgk-tgk: Юсуф пеши Пилотус рафта, хоҳиш кард, ки ҷасади Исоро ба ӯ диҳанд. Пилотус
    фармон дод, ки ҷасадро ба ӯ диҳанд.
  acu-NT: 'Tura Pilatonam we, Jesúsa namangken iwiarsatas iniimiayi. Tamati Pilato:
    Susataram tusa chichaman akuptukmiayi.'
  cak-WNT: Riya' xbe c'a riq'ui ri Pilato ri aj k'atbel tzij y xberuc'utuj ri ruch'acul
    ri Jesús chare riche (rixin) chi numuk. Y ri Pilato xubij c'a chi tijach pe ri
    ruch'acul ri Jesús chare ri José.
  ebk-ebk: Inmuy hiya kan Pilato, at chinmawat as pammarufus ay arauna nan achor Jesus.
    Angkiay ya infilin Pilato ay maichat kan hiya.
  spa-PDDPT: se presentó ante Pilato y le pidió el cuerpo de Jesús. Entonces Pilato
    ordenó que se le diera.
  ruf-ruf: Kamghendela Pilato kamlomba yamwing'e lukuli lwa Yesu, na Pilato kalaghitsa
    yeng'ighwe.
  gun-gun: Ha'e va'e ma Pilatos-a py oo vy ojerure Jesus retekue re. Ha'e ramo Pilatos
    ogueraa uka.
  agu-BL: Itzun bantz yi txant tan toque'n akale'n, nintzun bentz tan jakle'n yi wankil
    Jesús tetz Pilat. Inti Pilat, nintzun cawun nintz tan tak'le'n ama'l tetz.
  isn-isn: Aewendile kung'wa Pilato wekalompa umeele wang'wa Yesu. Kuite u Pilato
    wekalagelya apegwe.
  ilo-ULB: Napan kenni Pilato ket dinawatna ti bagi ni Jesus. Ket imbilin ni Pilato
    a maited daytoy kenkuana.
  pir-NT: Wihi, Pilato cahapʉ esa, Jesu pagʉre siniahye. Tiquiro sa sinigʉ̃ tʉhoro
    Jesu pagʉre tiquirore oho dutiahye Pilato.
  anv-NT: Áchwɔ́gé, ajyɛ bane Palɛt agií ji nnó achyɛ ji utó ji ajyɛ afere geŋkwɔ́gé
    Jisɔs anií. Ne Palɛt achyɛɛ́ utó nnó afere geŋkwɔ́gé Jisɔs áchyɛ ji.
  sab-NT: José jo chke Pilato ngwadi, ama Jesu jaba kadu Pilatoge ogadale. Gire Pilato
    geru kagu guardia donga alin guardia ñage José chuge ngwadi Jesu jaba jwennga
    kruge dbe ogadale keugage.
  tmd-tmd: '@see-verse:MAT.027.057'
  acr-NNT: xeꞌek kꞌu rukꞌ ri Pilato re kuꞌtzꞌonoj rucuerpo ri Jesús. Ekꞌu ri Pilato
    xtaqan che kayaꞌiꞌ lo rucuerpo ri Jesús che rire.
  kpg-kpg: Mee gaa hana gi Pilate ga madau gi mee tuaidina o Jesus. Pilate ga haga iloo
    bolo tuaidina la gii wanga ina gi Joseph.
  taj-taj: पिलातस मुबा ग्‍लारी धोमाहेन्‍से थेसे येशूला लास ह्रीजी। जमाहेन्‍से पिलातससे
    थेदा येशूला लास भोर्पुङ्जी।
  avt-avt: Hɨrak ken kɨr pailat te hɨrak kitɨwekhi hɨrak kakɨt herwe yɨnk ke Jisas.
    Te Pailat katɨp mɨt nɨrak hɨr newetɨwek Jisas yɨnk kɨrak.
  cbk-cbk: Ya anda le con Pilato para pidi el cuerpo di Jesus. Despues ya dale orden
    si Pilato con el maga soldao para dale el cuerpo di Jesus con Jose.
  uig-ARA: ئۇ پىلاتۇسنىڭ ئالدىغا بېرىپ، ئەيسانىڭ جەسىتىنى تەلەپ قىلدى. پىلاتۇس جەسەتنى
    ئۇنىڭغا تاپشۇرۇشقا ئەمر قىلدى.
  tuf-tuf: José eya Pilato quin wiquír Jesús chein ruhcuín acu chíjacro. Chícayat
    Pilátoat ajc waajacro.
  abx-abx: padugok iya si Pilato pagpalako si bangkay-na si Jesus, ngan agmando' dayon
    si Pilato pagpumwan sito si Jose.
  mco-NT: Chi José ninɨcxy Pilato oy pɨjctzou Jesús ñinïcx. Huin'it Pilato pɨdacy
    y'ane'mɨn co huen möyii.
  kqf-kqf: Tana i nawa Paelat lisinemo bi i waibaḡa te Yesu taubeuna ya vai. Kamaina
    bi Paelat i waianina te tana Yesu taubeuna ya avali.
  cpb-NT: 'Riyaatashitakeri Pilato, ikantapaakeri: “Pishinetenari nonkitatairi Jesús.”
    Ikanta Pilato ikantakaantake raanairi inkitatairi.'
  aon-aon: Anan nanaki nanam Pailat aria narik ananum nubre Jisas ananit mukut aria
    nunak nuruman. Aria Pailat nakri wosik aria nakrip amam soldia um hubreyanari
    rowog kruse aria hokonan.
  hus-NT-2005: Jechéꞌ na José kʼale kin chuꞌu na Pilato ani in kontsi tin tʼuꞌúl na
    Jesús. Na Pilato in ulu ka pidhan.
  mig-NT: Cha̱a yá'a, ni̱ jaa̱‑de nuu̱ Pilato. Te ni̱ jika̱n‑de yikɨ kúñu Jesús. Te
    ni̱ tá'ú tíñu Pilato ja̱ ná kuá'a‑i yikɨ kúñu Jesús nuu̱‑dé.
  bps-bps: Na salu kenen di ku Gubirnador Filat du fnin i laweh Dyisas du lbang. Na
    mdek Filat, fye blé lawehan di ku Dyosif.
  mbs-mbs: Dimoton sikandin ki Pilato, aw pinemoyò din se lawa i Jesus amon ilebeng
    din. Yan migpunù si Pilato te mepakay aw ebaten din se lawa.
  tof-tof: Wa Paelatka we wamórr, da Yesun büdül bübüm we yatorr. Paelat arüng bóktan
    zirrapónórr wagó, Yesun büb Zosepón akyanóm.
  cme-NT: Uŋ juɔ, wuɔ kã *Pilati wulaa ka cãrã kuloŋo‑i. Pilati wuɔ hã-yo baa-yo.
  sus-sus: A naxa siga Pilati yire, a Isa fure maxandi a ma. Pilati naxa yaamari fi
    e xa a so a yi ra.
  pon-2006: Ih eri patohla rehn Pailet oh pekihda ereksohn Siseso, Pailet eri mahsanih
    ereksowo en kohieng Sosep.
  dad-dad: Ĩ Pailat wagen ile, Jesus nẽ bouwa buru nigin to fiyẽ di, Pailat yo ye
    fen, Jesus nẽ bouwa buru ĩ ifenẽya nigin, kusĩ tamo irokenẽdin.
  zab-NT: Ax güeninéb Pilat, güenaabbɨ xcuerpɨ Jesús. Chiyru gunabee Pilat ideeddebny
    laab.
  jae-jae: Eŋ gêdêŋ Pilata gêja ma keteŋ Jesunê ŋawêlêlaŋ, tec Pilata kêjatu gebe
    sêkêŋ êndêŋ eŋ.
  ksd-ksd: i vana tadav Pilato ma i lul pa ra minat i Iesu tana. Pilato i vartuluai
    upi da tul tar ia tana.
  msm-NT: Mig-andiya si Jose ki Pilato aw hangyu no sikandin to ogyobong ki Jesus.
    Na, mig-ujun si Pilato.
  myk-myk: A wu gari, na shɛ Yesu nixhugo ki ɲɛɛri Pilate mu. A Pilate di jo na pu
    shɛ gbo wu kan wu mu.
  sbe-sbe: ye lau Pilato ye kaibwadai taba Yesu sinalena ye hai na ye tole bwayabwayaena.
    Ede Pilato ye hedede na sinale wa se mosei Yosepa unai.
  mcr-mcr: Iqu Pailoti iquenyqä äwäqe, yatŋqä ävätä, “Nyi Jisasi Iqueqä huiwi, äma
    umqä hiŋuinä ŋqinyä” ätukqe. I tquaŋga, Pailoti iqu iqueqä mäkä-iqä iqua, Jisasi
    Iqueuä huiwi ique wipŋqä ätukqe.
  cux-NT: Sáⁿ'a 'cūū ní cheⁿ'e sa nanááⁿ Pilato miiⁿ ní chiica sa cuerpo yeⁿ'e Jesús
    miiⁿ. Tuu'mi ní Pilato caⁿ'a ntiiⁿnyúⁿ yā chí caⁿ'a capitán yeⁿ'e soldados chi
    ca'á yā cuerpo yeⁿ'e Jesús miiⁿ José miiⁿ.
  tur-YTC: Bu adam Pilatus’a gidip Yeşua’nın cesedini istedi. O zaman Pilatus cesedin
    verilmesini buyurdu.
  san-ITR: pIlAtasya samIpaM gatvA yIshoH kAyaM yayAche, tena pIlAtaH kAyaM dAtum
    Adidesha|
  bel-N: Ён, падыйшоўшы да Пілата, прасіў цела Ісуса. Тады Пілат загадаў аддаць цела.
  sch-sch: Pilat makunga ava sea Jisua ruok hah ava zonga, ruok hah Joseph kôm pêk
    rangin Pilat'n chong a pêka.
  mic-MIQNT: Eliet Piloteg aq pipanimatl ignmagun Se'susal muta gis nepmlita. Pilot
    telimatl sma'gnisl, “Ignmuatmu So'sep na Se'suso'q.”
  huu-NT: Jesús abɨna jɨcallena, Pilato dɨne jaide. Pilato “Jee” raillanona, Jesús
    abɨna naimɨe ollena llote.
  jiv-NT: Nii Piratui̱ we Jesusa aya̱shin seamiayi. Nin súsarat tusa Piratu akupkamiayi.
  otm-NT: '@see-verse:MAT.027.057'
  dah-dah: Be, al gore kuŋbe, “Yesu hakwam nunke mete tiye,” ineŋ Pailat gusuŋaŋ iryiŋ.
    Irkeb Pailat beleŋ, “Igiŋ, gwaha tiyayiŋ,” inyiŋ.
  tnk-tnk: revən tɨ Paelat, məres pen mə ko Paelat rəseni in ruvehi nɨpwrai Iesu.
    Ro pen Paelat rɨni nəkwan mə tukuvehi pen min.
  kpr-kpr: Nu ira Pilate kena teredo, Iesu da tamo mutari bu ya furugari dae sedo
    benunu sisira. Setiri, Pilate Iesu da tamoá mutoro dae setiri, mutero Joseph rurusira.
  san-IAS: pīlātasya samīpaṁ gatvā yīśoḥ kāyaṁ yayāce, tena pīlātaḥ kāyaṁ dātum ādideśa|
  nho-nho: Joseph ni hano ki Pilate no mee ake iaa ia e mee ma ki too te haitino Jesus.
    Teenaa vanaake iloo Pilate ki ana soldia raa ki kauake te haitino Jesus ki Joseph.
  gym-NT: José ye abko nikani Pilato känti, käkwe Jesu ngwäkä käräbare Pilatoye. Ye
    erere Pilatokwe Jesu ngwäkä biamna Joséye.
  azg-NT: Xjen na tueeꞌ na tman juu xueeꞌñeen, tja tsanꞌñeen na mꞌaan Pilato, tëcan
    jon siꞌtsꞌo ꞌnaanꞌ Jesús. Ndoꞌ Pilato, tꞌua jon tsꞌian ndëë sondaroꞌñeen na nncyahan
    cüenta juu siꞌtsꞌo ꞌnaanꞌ Jesús ntꞌö juu Joséꞌñeen.
  bhd-bhd: तैनी पिलातुसे कां गेइतां यीशुएरी लाश मगी, ते पिलातुसे लाश देनेरो हुक्म
    दित्तो।
  too-NT: Lā' xla' laka'lh Pilato lā' squi'ni'lh ixmacni' Jesús. Lā' Pilato māpa'ksīni'lh
    que camaxquī'ca.
  ind-AYT: Ia pergi kepada Pilatus dan meminta tubuh Yesus. Lalu, Pilatus memerintahkan
    agar tubuh Yesus diberikan kepada Yusuf.
  cjo-NT: 'Riyaatashitanakiri riraga Peraato, ikantapaakiri: —Kamaki Jesoshi. Nokowaki
    pishinetena naaneeri nomonkeeri omooki janta, riwetsikaetzinirinta kamatsiri.
    —Jee, ari. Roojatzi ikaemiri joraaro, ikantawakiri: —Pishineteri irika raaneeri.'
  nsn-nsn: Inggono ke la banga tang Pailat, kare la dangata, ge pare banot e kale
    tar tukununa Iesu. Doh Pailat ke kula tasir soldia tar heir tar tukununon.
  san-DEV: पीलातस्य समीपं गत्वा यीशोः कायं ययाचे, तेन पीलातः कायं दातुम् आदिदेश।
  tna-NT: Huaraji Pilato peje su putiana Jesús sa equita ebaja puji. Da su Pilato
    ja cuatsasiatana Jesús sa equita José patiata huecuana puji.
  lid-lid: Iy ili atou Pailat ta ndremenya bada kei, ma Pailat atehei sahou ta oro
    katehei bada kei kili mine Josep.
  wim-wim: Nil puth Joseph.ana Pilate alantan wamp, aꞌ thawant, “Ngay pam mulan keꞌ
    kaling ey?” Aꞌ nil Pilate.an thaw thant pam al-alantan workan iiy-iiyin nungantana
    pam mulan theeꞌayn nungant Joseph alantana.
  zga-M: Pu akhaluta khwa Pilate khukhoudova umbeilei nghwa Yeisu. Pu u Pilate akhalanghila
    ukhuta vape.
  yom-yom: wuyenda lomba nitu yi Yesu kuidi Pilatu. Buna Pilatu wuvana minsua muingi
    bamvana yawu.
  san-SIN: පීලාතස්‍ය සමීපං ගත්වා යීශෝඃ කායං යයාචේ, තේන පීලාතඃ කායං දාතුම් ආදිදේශ|
  yut-yut: Josep uŋun Pailaron kɨŋ Yesu dakon bumjotni abɨdok do iyɨgɨt. Iyɨŋban emat
    amɨni yoyɨŋban bumjotni Josep do ɨmgwit.
  grc-BYZ: οὗτος προσελθὼν τῷ Πιλάτῳ ᾐτήσατο τὸ σῶμα τοῦ Ἰησοῦ. τότε ὁ Πιλᾶτος ἐκέλευσεν
    ἀποδοθῆναι τὸ σῶμα.
  tbl-NT: Tódô mógów ebè Paylét nan e bal du yóm kwahen yóm lówó Jisas. Tahu se, hlus
    Paylét du.
  cpc-NT: 'Jiyaatashitakiri Pilato, ikantapaakiri: “Pishinitinari nonkitatairi Jesús”.
    Ikanta Pilato ikantakaantaki jaanairi inkitatairi.'
  nhg-NT: Ocalac itlac Pilöto quetlajtlanito tiecuierpo Jesús. Entunses Pilöto otlamandöro
    ma quemacacö inu cuierpo.
  nya-nya: Anapita kwa Pilato kukapempha mtembo wa Yesu, ndipo Pilato analamula kuti
    uperekedwe kwa iye.
  ngu-NT: Oyaj itech Pilato, niman oquitlajtlanilij itlalnacayo Jesús. Niman Pilato
    otlanahuatij ma quimacacan.
  kup-kup: Met kutur ravapanez toohan aban pop pi Pailatihaz sat Iesuz ham heris bapanez
    at mañahan Pailat gu hahan Zosep sat Iesuz heris bañizah.
  jid-jid: A hi ni Bilatus nda ka mye wu ikpa Yesu. U Bilatus ka ndu ba nno wuu.
  wmw-wmw: Nakufika karibu ya Pilatu, akinlebela apewe maiti a Insa are. Basi Pilatu
    ire akamuru apewe.
  gmv-GGM: Izi Philaxossa sinthi shiqidi Philaxossay Yesusa anha izas immana mala
    wosin Philaxosaykka izas immana mala azazidees.
  ssg-ssg: I kamei Pailat na i waxi auni tupui Jises. Ape Pailat hone teka unauan
    haniai Josep tupui Jises.
  zpo-NT: Che ngwa lo Pilat nu ngunaab xaa kwerp cheen Jesús. Zee lee Pilat mnabeyy
    zee mzaa re xaaya lo Che.
  poy-poy: Kamgenderiti Pilatu na kaluwa mawuti ga Yesu. Pilatu kalagalira wamupi
    Yosefu mawuti galii.
  qwh-NT: Tse Josemi Pilatuman ewar, Jesuspa ayanta mañarqan pampecunanpaq. Pilatunam
    soldaduncunata mandarerqan entreguecuyänanpaq.
  gaw-gaw: Nug Pilatus gumiṯa uḵa, Jesus gaḏa aoḵunu oḏ meṯom. Oḏ meṯe, Pilatus nug
    daup amelagp̱a a, ag Jesus gaḏa Josep medap̱ig.
  nca-nca: Enendo Pailatko uyaro kirayoro Yesu ukúŋo ŋumbe meté reweya, kirayaró.
    Asa Pailatko kuma uni yiní Yesu ukúŋo rero Josep inaŋgurí.
  zpz-NTPP: Orzeꞌ guay lo Pilato, nu bdiiñ yu cuerp ni Jesuuz loy. Orzeꞌ Pilato mniiy
    nu cuic dey cuerp ni Jesuuz ni See.
  mkj-mkj: Ih inla ipen Pilate poakihda palwoaroan Jesus. Pilate koajoanehdi pwa en
    mweimwei oang ih.
  zac-NT: José guagnall lëꞌë Pilato nu gunáꞌbëiꞌ cuerpë shtë Jesús. Pilato gunibëꞌa
    parë guëdëꞌë mënë cuerpë caꞌa José.
  kyg-kyg: Pailatitegamo uno, Yesu kefaꞌamo alininuꞌna kiꞌna ategesuve, huno afi geꞌnigeno
    Pailatiꞌa, alinitetapa amiyo, huno hapa paiꞌniye.
  kmk-kmk: Ummoy na kindaw kan Pilato dit ladag Jesus. Utdi imbilin Pilato utdat suldadu
    un maitod kan siya.
  cao-NT: Cahëhax Pilato jisi ja caniquë. Caxo tsi quiha Jesu yora ja bënaniquë maihuati.
    Jatsi chani Pilató raaniquë, José qui Jesu yora ja acano.
  bbr-bbr: Ko Pailot siakup potomara, Jisas nukan kopeu owaun totorwon. Kesernuk,
    Pailot nukas kon marai roat awaronuk, akas Jisas nukan kopeu oi nurin.
  inb-inb: 'Chi runaka, Pilatos­pagpi iaikug­rispa, Jesuspa kuir­puta mañarka. Chi­ura,
    Pila­toska nirka: —Allillami ka. Apai­chi.'
  hrv-hrv: On pristupi Pilatu i zaiska tijelo Isusovo. Tada Pilat zapovjedi da mu
    se dadne.
  box-NT: Wón lé yìa wà vaá fìora a Yeesu nì-hínmu o *Pilaate cɔ̃́n. Ó o
    Pilaate le ɓa día le o lá.
  ote-NT: bi ma bá cꞌa̱ꞌtsa ra Pilato pa bi ꞌyapa nsɛqui da ma da ꞌyacuabi rá ndoꞌyo
    ra Jesu. Nuꞌbʉ́ ra Pilato bi manda da tꞌumbabi nsɛqui pa da ma da ꞌyagui.
  wnu-wnu: Wo yar Pailat nob Yisas mumun end nob qamarei. Qamara Pailat yogorau munon
    wurinob qamara Yisas mumun Yosept wugumirei.
  zam-NT: Ngua nee Chè loo Pilat ta' Pilat lugar par hue' Chè thebol Jesús. Sya, mnibe'
    Pilat loo mèn. Ngua ta' mèn thebol Jesús mcàa Chè.
  zyp-NT: Pilat khaco a vaw ka, Zisu rawh khah va hae ka, Pilat taco raekeh sahlo
    khah Zisu rawh cawh pei law tatah a tah he.
  sey-NT: Ja̱je paꞌipi ja̱ëpi Pilato quëꞌrona sani Jesús ca̱përe se̱jiꞌi. Se̱ina,
    ja̱ maca Pilatopi cua̱ñepi, i̱sijë̱ꞌë caquë i̱ti ñacaicohuaꞌire.
  nvm-nvm: Ijefuon fun va Faireton nifak ijia kekome Jesuon vajat surif jafe arikafa
    kuain. Fu kuamga Fairet fu kua, Fun marenmano ni va surif fuon kunaim jafene kuain.
  mps-mps: Tama aga te gavman polalubo bidi Pailat pageba sabolama, te Jisasgo tigi
    sabo po hanalu wai. Tama te Pailatgo te ami bidi dabebolo olama, tama augwaligo
    te tigi Josepbolo sela mawai.
  pab-NT: Hoka José xane Pilatos axeheta Jesus háre. Hoka Pilatos exekakeheta enomana
    aoka.
  llg-llg: Boe ma ana neni gubenol Pilatus neu, fo noke Yesus mbombolan. Basa de gubenol
    palenda fo ala fee mbombolak ndia neun.
  kyf-kyf: Ɔ mnɩa Pilatɩɩ -gbɛ, 'ɩn ɔ yia -mɔɔ -Zezu 'kwie -zlalɩ. Tɔʋn, Pilatɩ yia
    ɔ 'yoo 'nyɛ ɔ -yɔ we 'ka mnɩ.
  tpi-tpi: Em i go long Pailat na i askim Pailat long larim em i kisim bodi bilong
    Jisas. Orait Pailat i tokim ol soldia na ol i givim bodi long Josep.
  mih-NT: i sahan ra nu ndyaa ra Pilato, ta i sica ra coño ñuhu ra Jesús. I saha ra
    Pilato tyiño vatyi cuu quihin ra sii si.
  qvh-NT: 'Pilato cagman aywaycurmi manacorgan: “Jesuspa ayanta cachapaycalämay pampag
    apanäpä” nir. Sayno manacuptinmi Pilato soldäducunata nergan Jesuspa ayanta cachapänanpä.'
  kms-kms: Ni no Pailat pengu nindig ei Jisas neti nati, neri no nowi yenu ningg.
    Muq Pailat ngiq nand, Jisas ni neng ye.
  agn-agn: Mandian, napaning si Jose ong ni Pilato para maglisinsia mga poiding komiten
    na tang sinangoni ni Jesus ong kros. Ig nanobol si Pilato ang i-dol ong nandia.
  nhi-NT: Yeh oyah inauac in Pilato uan octlahtlanilih nitlalnacayo Jesús. Uan Pilato
    yeh otlanauatih macmactican.
  ttc-NT: Te Chep oxwa'q tuky'i Pilat b'ix oxik tqani' permis tzan tuq tox tmuqu'
    te Jesus. Ntons te Pilat oxik tk'ulu' mandad tzan tuq txik q'apo' tetz.
  dan-1931: Han gik til Pilatus og bad om Jesu Legeme. Da befalede Pilatus, at det
    skulde udleveres.
  kwj-kwj: Ri tani Pailat tambwa ri ini Jisas hima tape dinga ni ri raꞌaini ri si
    kinani ya rini sili. Wowani Pailat au anaye hima ele ni ri sawewani Jisas hima
    tape dinga ti Josep ni ya wu ha.
  vie-OVCB: đến xin Phi-lát cho lãnh xác Chúa Giê-xu. Phi-lát ra lệnh giao xác Chúa
    cho ông.
  kze-kze: Páírátinopa'a téna séna Ísun-auma utánáivo simiyó súwana kwená i-kwáásíyávéna
    séna Ísun-auma maimái áméro súwasa mirá uwaná
  mpj-mpj: Juujappa palu yanu Payilatmili, mayakarti, ka jarrpangu Payilatpara japirnu,
    Jiijajpa mitu tipujunkula ka katira tuunyjunkura. Payilatjulu wajarnu Juujapja,
    kangkura tuunyjunkura.
  lbk-lbk: Inmey ken Pilato ay nangchaw isnan awak Jesus. Et infilin Pilato ay maichowa
    chi ken siya.
  mto-NT: Vanꞌit tseꞌe o̱jts je̱ Pilato du̱ꞌix je̱tseꞌe du̱ꞌamo̱tu je̱ Jesús je̱ ñiꞌkx
    je̱ kyo̱pk. Ax pyavaan tseꞌe je̱ Pilato je̱tseꞌe yakmo̱ꞌo̱t.
  bzh-bzh: Ya verup beloḳ tepëḳ vu Pilatus bë geḳo Yesu nihel. Lob Pilatus nër
    bedevo vu yi.
  guj-2017: તેણે પિલાત પાસે જઈને ઈસુનું શબ માગ્યું, ત્યારે પિલાતે તે સોંપવાની આજ્ઞા
    આપી.
  jvn-NT: Yosèf iki mara nang nggoné Pilatus nembung layoné Gusti Yésus. Pilatus terus
    mréntah supaya layoné Gusti Yésus dikèkké marang Yosèf.
  byr-byr: Sai Paailatɨmyawɨnna wɨna yaka Jizaazare kɨlaakejɨꞌ maaryaꞌna yɨdaanganna.
    Yɨdaanganna kyaꞌ sagaaꞌ Paailatɨ aawɨlasaraavɨ dɨragɨnna wɨdɨna kyaꞌ Jozepɨyarɨ
    gɨlaayai wɨmaarina.
  ian-ian: Ndɨ Pailat kat yiga Jisasna sɨm kwutaa kalivat wagalandɨ. Kwutaa kali mɨla
    waa Pailat wandɨ maa Josep Jisasna sɨm kwutaa kalindɨ.
  hun-hun: Ez elment Pilátushoz, és elkérte Jézus testét. Akkor megparancsolta Pilátus,
    hogy adják át neki.
  mcf-NT: 'Choshombic chuiquid dapa Pidato caid chuituidpac caondash. —Esus bednuec
    chobi —cac aton yua chuiquin: —Ma buanu. Bedmetan —capac caondash Pidaton.'
  kjs-kjs: Nipu mo gavman-na opis-para ipuma Yesu nipuna ro ria ponoloma epa agale
    lorapisa. Go rabu gavman-me nipu lakeloma go ali Josep mea katapa lisa.
  mni-mni: Mahakna Pilat-ki maphamda chattuna Jisugi hakchang nijarammi, maduda Ibungogi
    hakchang adu mangonda pinaba Pilat-na yathang pire.
  yad-NT: 'Siti̱jada ji̱ta Pyidátubamyu, sava̱ta̱da variy sivara Jesús babyi. Su̱pa̱jada
    ji̱ta Pyidátubay variryi: “Jirya̱sa̱y ni̱ra sababyi.”'
  mxb-NT: Ta ni̱ saꞌa̱n ra̱ noo̱ nákaa̱ Pilato, dá ni̱ xika̱ ra̱ ña̱ ná naki̱ꞌo ra
    yikí ko̱ño Jesús noo̱ rá. Dá ni̱ saꞌanda Pilato choon noo̱ soldado ra̱ ña̱ ná
    koꞌo̱n ra̱ naki̱ꞌo ra yikí ko̱ño Jesús noo̱ José ñoó.
  pon-2006A: Ih eri patohla rehn Pailet oh pekihda ereksohn Siseso, Pailet eri mahsanih
    ereksowo en kohieng Sosep.
  maq-NT: Cha vëhë quiji cha xcun Pilatu, cafehya cha cahndë́ sá xi cuma cjuahaxin
    cha nima Jesús. Hane Pilatu ne, casua me cha cahndë́.
  hto-hto: Afe jira Pilátomo Jesús abɨ jɨ́cajide. Iemona Pilato Josemo afémɨena ite.
  por-BRBSL: Este homem foi a Pilatos e pediu o corpo de Jesus. Então Pilatos ordenou
    que o corpo fosse entregue.
  ces-NKB: Ten přišel k Pilátovi a požádal o Ježíšovo tělo. Tehdy Pilát nařídil, aby
    tělo bylo vydáno.
  cui-cui: Bapon pona Pilato beya pewʉcaenexa xua Jesús petʉpaein. Nexata Pilato najume
    caruta xua bara José pecatsinexatsi Jesús petʉpaein.
  boj-2014: '@see-verse:MAT.027.057'
  eng-OEBUS: He went to see Pilate, and asked for the body of Jesus. Pilate ordered
    it to be given him.
  eri-eri: No Pailot bagu manidu bona, Yesus nomo gogala awa fuwonga tonbona isoki
    tuwai. Ono wainga Pailot no oota fai lenigainga, nere Yesus gogala Josep tuwane.
  aly-aly: Joseph-el Pilate renh ayernek, arrewalyek. Pilate-el ingwer ilek, ra arrewaly
    renh arwerl iylpeyl-atherr-they atwarrelhiletyek, Joseph renh anthetyek.
  wiu-wiu: Einago Pailase mekata pome kowitipokome okome Yesuno tigini moane pipouno,
    mea ta wa yakapokale Pailaseyo one poyo yene yopikago-pala okome Yesuno tigini
    i agono motokapoano pa wa okale nitaneya.
  swe-swe: Josef gick till Pilatus och bad att få Jesu kropp, och Pilatus gav då order
    om att den skulle utlämnas.
  cth-cth: Pailat bawi koe a kâen teh Jisuh e ro hah a hei. Pailat ni a ro hah poe
    lah awmseh telah kâ a poe.
  mti-mti: Me Pairat gumbe aig Iesu kwapiwa autan oya nun wane, Pairat me kwapiwa
    wantan wane.
  pad-NT: Hari. Pilatos kania okha'aha, bikanikharia'ihi ida Jesus aba'ona, bika'damahaja
    kaimoni. Pilatoa bihonariaha ada sorara Jesus aba'ona-ra arakhavini José kania.
  twi-twi: kɔɔ Pilato hɔ kɔsrɛ ma wɔde Yesu amu no maa no.
  hlt-hlt: Anih loh Jesuh rhok bih hamla Pilat te a paan vaengah mael hamla Pilat
    loh ol a paek.
  tbz-SIM: Kòo kɔtɛ kɛ́mɔɔ dinùù Pidɑti kɛ bo túótɛ́ Yesu, kɛ̀ Pidɑtii duɔ́ nkɛ̀ bɛ̀ɛ
    wè nhò duɔ́.
  san-GUJ: પીલાતસ્ય સમીપં ગત્વા યીશોઃ કાયં યયાચે, તેન પીલાતઃ કાયં દાતુમ્ આદિદેશ|
  ake-NT: Paire' piya' itɨ'pʉ Sises ekepu ekama'pose, ato' pe tʉuya. Paire' uya tʉsoisaai
    ton apiyo'ma'pʉ Sises ekepu tʉto' pe to' uya itena'.
  qvn-NT: Paymi aywarun Pilatoman “Jesuspa cuerpunta enterramushag” nig. Niptinmi
    Pilatoga “Äri” nirun.
  tku-NT: Xla' laka'lh Pilato ē squi'ni'lh ixmacni' Jesús. Pilato māpa'ksīni'lh camaxquī'ca.
  bjk-bjk: Ixo wanot pösöt e Pailat ma ixo ose ine lamun a minet te Jisas. Me Pailat
    ixo isik a tinenge lölös bere idi tabo isik ina minet urungan te Josep.
  msy-2020: A uaghan Iesusɨn suren gumazir mam. Egha Pailat bagha ghua Iesusɨn kuam
    iniasa an azai. Ezɨ Pailat mɨdorozir gumazibav kemezɨ, me Iesusɨn kuam isa Josep
    ganɨngi.
  bpr-bpr: Salu kenen di ku Pilato, na fnin i laweh Dyisas. Yé duenam man, mdek Pilato
    du fye bléla i laweh Dyisas di ku Dyosip.
  cle-NT: Hi³hí̱³ ñií¹ ya²ñi³ Pilato duh³ ya²xɨɨh⁴² hi³ hu̱² hí⁴jɨ̱ɨ̱́h² cuerpo chiáh²
    Jesús ja̱³. Hi³ja̱³ gá⁴chiuúh² hiíh⁴ Pilato ja̱³ hi³ hí⁴dah²jɨ̱ɨ̱h³ cuerpo chiáh²
    Jesús ja̱³.
  txq-txq: De ana neni nggubenor Pilatus neu, fo noke Yesus ao-mbaa mamaten. Boe ma
    nggubenor parenda fo ara loo lima mamates naa neu Yusuf.
  aaz-aaz: Rarit in nnao nbaiseun gubernur Pilatus, he ntoit Naiꞌ Yesus In aon amates.
    Rarit gubernur ee naprenat he sin nnonaꞌ amates naan neu ne.
  qup-NT: Jesús wañushkanta rikushpan Joseka Pilatota tapuk rirka Jesuspa aychanta
    urku uchkupi churashpa tapak rinanpa. Chasna tapushpan Pilatoka suntalunkunata
    kamachirka kunankunapa.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ polɑ Pilɑtɩ kiŋ nɑ ɩ́ sǝlǝmɩ-ɩ sɩ ɩ kpɑkǝɣɩ sǝtʋ Yesu. Tǝnɑɣɑ
    Pilɑtɩ tɔmɑ sɩ pɑ́ cɛlɛ-ɩ.
  azb-azb: O, Pilatın yanına gedib İsanın cəsədini istədi. Pilat da cəsədin ona verilməsini
    əmr etdi.
  eng-DBY: He, going to Pilate, begged the body of Jesus. Then Pilate commanded the
    body to be given up.
  guo-NT: '@see-verse:MAT.027.057'
  hla-hla: Ba nonei e la uato tere Pailat me na rangata silena u tuanrei tere Iesu.
    Be Pailat e haniga nena te gi hala meni a tuanreine Iesu tere Josep.
  mav-NT: — Ati'asyp irane ra'yn ti Iesui piit e Piratu pe. Pyno etum no uhepe e.
    Mi'i pote Piratu temiit'in surara'in me to'e — Ewetum soke ro meiẽwat ipiit meiũwat
    miit pe e.
  kpf-kpf: Gamŋâ Pilatogâren âim Yesugât kâmbarâŋâ zorat dukum sâi Pilatoŋâ kâwali
    a sâm dâzâŋgoi pindâwe.
  ppo-ppo: Kale sekȩ́né Yesuné tiki saai dapóló, kale topo whi̧ Pailat-paae wosene
