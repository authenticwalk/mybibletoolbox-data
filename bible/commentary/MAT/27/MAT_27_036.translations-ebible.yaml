  sna-sna: Uye vakagara pasi, vakamurinda.
  smk-NT: Sin nayadi', tinmekre' sara tan binantayan raya si Jesus.
  grc-TCGNT: Καὶ καθήμενοι ἐτήρουν αὐτὸν ἐκεῖ.
  gof-WFTW: Hessafe guye, yan uttidi iya naagidosona.
