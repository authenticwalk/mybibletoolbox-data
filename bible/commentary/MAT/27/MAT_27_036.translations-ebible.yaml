  ndg-ndg: Na batitama ni kunnola.
  wsk-wsk: Nuna dagiman ale ari se bitaruwakasan.
  toj-NT: Jaxa soldado jumasa ti saculcule ec' ja tihui. Ti huane stalnajel ja Jesusi.
