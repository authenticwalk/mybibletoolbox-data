  cac-cac: Ix lajvi chi', ix em c'ojan eb' stan̈van yila'.
  tzj-E: C'jara' xetz'be'a y xquemaj rchajic Jesús.
  bpx-bpx: अळतेण तीहया तां बहीन ईसु नो पहरो देवा बाज ज्‌या।
  san-BUR: ပၑ္စာတ် တေ တတြောပဝိၑျ တဒြက္ၐဏကရွွဏိ နိယုက္တာသ္တသ္ထုး၊
