verse: MAT.027.036
translations:
  kpx-kpx: Kasilahage uoholige abu uguiavoi ui Iesu nibima.
  okv-H: embo amina bo amo umbuna enana arumbeto Iesu pehaja simba ea.
  tbo-tbo: Gohagohana i kokoe ma hi tugula po hi gagalena iteteya.
  mal-C: അവിടെ അവർ അദ്ദേഹത്തിനു കാവലിരുന്നു.
  grc-SR: Καὶ καθήμενοι ἐτήρουν αὐτὸν ἐκεῖ.
  bgc-bgc: अर ओड़ै बैठकै उसका पैहरा देण लागगे।
  khz-khz: Voia mulinai getanutanu-talito, ne gegita-tagoato.
  deu-TKW: und setzten sich und bewachten ihn daselbst.
  zsr-NT: Niꞌr gulaböꞌë niꞌ, tuꞌyúëꞌ Jesús.
  lin-lin: mpe bavandaki wana mpo na kokengela Ye.
  hns-NT: Aur hoewa baithke oesab okar rakhwaala kare lagal.
  noa-E: Maimua mag chi khajũa amachpierr wai nʉisiewai thʉa nʉmua warag khʉt ohoodö
    aphöbaadëjim anaabá, chi pakuls dakha.
  eng-EMTV: And sitting down, they kept watch over Him there.
  mib-NT: Yūcuán na te ni cacucōo de yūcuan jéē cóto de nde cuu yā.
  lif-NT2: खे़ङ्‌हाॽरे़ खे़प्‍मो सिलाम्‍साक्‍मा सिङ्‌ङिल्‍ले़ कुबुङ्‌मो मे़युङे़र
    खुने़ॽ मे़गोःसुरो॥
  xnj-xnj: Manjolinjoli vakatama penapo kumulindalila.
  mmx-mmx: Melemu at nom, digat kis la diga reven ne Iesu.
  cbr-NT: Bitancëx anu tsóxun ca unínma Jesús i curúsocënua nampatia quixun bërúancëxa.
  tee-NT: Chai astan tatavi ju anch ju taropajni ni laich catalhist'ac'a'.
  eng-LSV: and sitting down, they were watching Him there,
  cak-NT: C'ajari' xech'oquie-ka chiri' quichajin-apo ri Jesús.
  pah-NT: Pevo Jesus'ga pyri soldados'g̃a apygi ga repiaga tohekyjyme ti g̃a ga yva
    hugwi javo.
  sja-NT: Maap'eda, su-ak'ɨ p'aneejida ak'ɨdait'ee.
  xed-xed: Tahula tsa, ka nzatá həŋ ka nghay.
  mks-NT: Ta já na̱saco̱o soldado cán ndúu na ndáá ñahá na̱.
  gfk-S: Ma di ga kis ter um, di gom balaure ter ie.
  bmu-bmu: Mi memba tata Jisös jegalöm ak waŋgiget.
  dgz-dgz: Ap ewap mu ae wanumon amba Iesu kem kem yaviwanumune.
  eng-GNV: And they sate, and watched him there.
  zaa-NT: Guỹua tení cą nna gunna' cą ne.
  eng-WEBSTER: 'And sitting down, they watched him there:'
  guh-guh: Bajaraxuacujinae vajabitsaëvi bajarajota evetena penaitaxutocaevetsinexatsi
    Jesús.
  bon-bon: Peei ingwe ca teepi puga adnatärige, Yeesu ne ire jetwisi.
  nhw-BL: Huan teipa nopa soldados mosehuijque para tlamocuitlahuise quema Jesús ya
    itztoya ipan icuamapel.
  swh-ONEN: Kisha wakaketi, wakamchunga.
  wbi-wbi: Pe vakikala palapala kuuti vamulolelelaghe.
  bba-bba: Mɑ bɑ sinɑ bɑ nùn kɔ̃su.
  eng-KJVCPB: And sitting down they watched him there;
  kgk-NT: Upéi ogwapy hese orepara-vy.
  waj-waj: Vara kiada ivaki Yisuunna puru variravai.
  cpy-cpy: Ari ijeekae-yakini raminako-wentziri.
  ekk-PKP: Siis istusid nad maha ja valvasid teda seal.
  mpx-mpx: Inoke hi misiyowa to ge hi matahikan.
  wbp-wbp: Ngula-warnu, nyinajalpalu ngulangka, manulpalu nyangu nyanungu waraly-karrinja-kurra
    watiya warntawarntarla.
  luo-luo: Bangʼe negibet piny kanyo ka girite.
  nhe-NT: Huan teipa nopa soldados mosehuijque para tlamocuitlahuise quema Jesús ya
    itztoya ipan icuamapel.
  aii-aii: ܘܝܬܝܼܒ݂ ܠܗܘܿܢ ܒܸܢܛܵܪܵܐ ܐܸܠܹܗ ܬܵܡܵܐ.
  esk-NT: Aquvinniqsut qaunagiaqsipḷugu tavrani.
  msb-msb: Sa may uluhan naman niya may nakasurat na amo an akusasyon kontra sa iya,
    “AMO INI SI JESUS. SIYA AN HADI SAN MGA JUDIO.” Sa magluyo niya may duha na makawat
    na ginpako man sa mga krus. Tapos an mga suldados nag-iringkod didto kag nagbantay
    sa iya.
  cpa-NT: Jøng² ca¹túgh² hlég² ti³jái¹².
  dso-dso: ତାର୍‌ପଚେ ସେମନ୍‌ କୁର୍‌ସେ ଚଗାଇଲା ଜିସୁକେ, ତେଇ ଜାଗି ରଇଲାଇ ।
  meu-meu: Bena e helai diho, e gima.
  yva-NT: Umba utantuna wo aman.
  dgc-dgc: Sakay négiknud sa side a bantayan de.
  zpm-NT: '@see-verse:MAT.027.035'
  hix-NT: Neryewtatxownà hatà. Eryewtaxaho rma, noro yonyatxkon hatà.
  sim-sim: Uhu orok li lihi orin limu washilira.
  npi-ULB: अनि तिनीहरू बसे र उहाँलाई हेरे ।
  cgc-cgc: Pagtapos danen ta ulas ta iya na mga bayo, gapungko danen an daw gabantay
    ki kanen.
  tim-tim: Akto ain tatmâ Yesugât damun kili.
  yor-yor: Nígbà náà ni wọ́n jókòó yí i ká. Wọ́n ń ṣọ́ ọ níbẹ̀.
  wos-wos: Hérandéka di wun hafwambu Jisaska hate re.
  emp-NTPO: Maʌ̃be chũpanenaped̶a jʌ̃ã panesid̶aa ni ab̶aʌba Jesu carebad̶e zerãnamãrẽã.
  eng-F35: And sitting down there they guarded Him.
  ind-ind: Lalu mereka duduk di situ untuk menjaga Dia.
  pes-OPCB: سپس همان جا در اطراف صلیب به تماشای جان دادن او نشستند.
  mpt-mpt: tlano blimanole deiboniba ye toula bianiba Yesuse ateme bianiba
  bla-bla: Ki ito'piiau ki ŭs'sŭmmiiauaie annim';
  ssx-ssx: Koto telepo laa paeyeketa꞉ ikana꞉ma꞉ pa Yesu handeteke pitimikime.
  mkl-mkl: Nɔ ɑ̀ bubɑ ɑ̀ wɑɑ deɡbeɛ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଇଂ ଆତ୍‌ଅରିଆ କଚେ କୁରୁସ୍‍ଡାଗ୍ରା ଆଡେବକ୍ନେ ଜିସୁକେ ଉର୍‍ଲେ ଆର୍‌ଗେ
    ।
  gof-RNT: Hessafe guye, yan uttidi iya naagidosona.
  unx-unx: ଏନ୍‌ ତାୟମ୍‌ତେ ଇନ୍‌କୁ ଏନ୍ତାଃରେ ଦୁବ୍‌କେଦ୍‌ତେ ଇନିଃକେକ ହରକିୟା ।
  gah-gah: Lá niake áminaló nene gizapa iki minamó.
  lcm-lcm: Na kipo sinong na kipo ararai ania.
  aer-aer: Yanhe-ngentyele itne anemele arerrirretyame arne arntarlkwele renhe inetyeke
    apetyeme-ketye.
  qvc-NT: Partinakushpaqam, chaypina tiyarqanllapa kwidaq.
  tgl-ULB: At sila ay nagsiupo at binantayan siya.
  cbs-NT: janua jau mawanun Jesús kexea tsauxun uiainbun
  xtm-NTPP: Te ni ka jinkoo de, sukan‑va'a jin ko koto de ya.
  nnq-nnq: Kuboka pa genia ngabatamanga, ngabannendela.
  bao-NT: To biro tii yapano, cʉ̃re ĩa coterʉgarã toora ea nuucoawa.
  san-ORI: ପଶ୍ଚାତ୍ ତେ ତତ୍ରୋପୱିଶ୍ୟ ତଦ୍ରକ୍ଷଣକର୍ୱ୍ୱଣି ନିଯୁକ୍ତାସ୍ତସ୍ଥୁଃ|
  huv-NT: Ndoj tsototójan quiaj majiürüw nej.
  otn-NT: Bi̱ mi̱hyø soldado p'ʉya ngue hɛ̱tho te di ja ra̱ Jesús.
  nop-nop: Unduŋ tiŋa uŋgoŋ kamadi hakiŋ.
  obo-NT: Nopongnga idda, mid unsad sikandan amoy'd tamong kandin.
  cak-ENT: Ri soldados ye tz'uyul c'a chiri' quichajin-apu ri Jesús.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤧᤵᤔᤥ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤅᤡᤸᤗᤧ ᤁᤢᤒᤢᤱᤔᤥ ᤔᤧᤕᤢᤅᤧᤖ ᤂᤢᤏᤧ᤹ ᤔᤧᤃᤥ᤺ᤛᤢᤖᤥ॥
  mie-NT: Sá de nī jēcundeē ndá dē ñúcuán jā coto dē jondē cuū yā.
  san-TIB: པཤྩཱཏ྄ ཏེ ཏཏྲོཔཝིཤྱ ཏདྲཀྵཎཀཪྻྭཎི ནིཡུཀྟཱསྟསྠུཿ།
  qve-NT: Hinaspan soldadokunaqa Jesusta cuidaranku, cruzpa ladonpi tiyaspanku.
  pao-NT: '@see-verse:MAT.027.035'
  cbu-NT: Sheersin, kuxinxinaw ashkusin, Isusoo ksutaranganaya.
  usa-usa: ánibo yemá mi-márúkáq máeta Îtumma yabíqtuweta máqe-uraae.
  soy-soy: Api pɛɛ kei n tũ pin u mɛ̃́.
  hui-hui: Ani buwa tigua ibu handadaga ho berene.
  amf-amf: Kediar raqaate dooqayse kiam ke toolade.
  quc-NNT: Te k'u ri' ri soldados xet'uyi chila' chuchajixik ri Are'.
  dob-dob: Ga muliyega simiyatowa sabi lomataꞌiꞌita.
  wrs-wrs: Di hevpa kelvho aevulvna, diva tirava senamba Yesusna kurava moamba novol
    vepetheina, osm manara Yesusmba lepetheina. No moamba os novol vepetheina, Memba
    Yesus, Mendekli Kuwul Yutanindna.
  mca-mca: Ma' qa i'nijupju'kii qe qa' nejeƚets.
  tzo-TZC: Tsꞌacal to un, ti soldadoetique lic chotiicuc yoꞌ ta xchabiic ti Jesuse.
  mya-mya: ထို​နောက်​ထိုင်​၍​ကိုယ်​တော်​ကို​စောင့်​ကြည့်​နေ​ကြ​၏။-
  gng-NT: nɛ ki kɛ niʼsaan ki gu wɔ.
  cbi-NTPO: Tsangue' dyatu juntsa keesha chuna' washnala.
  ikk-NT: Wẹ nọ nọdị alị, e che ẹ nche.
  leu-leu: E mui ri taxa nai faxatange.
  maz-NT: Cjanu o mintji nu, mi pjörütjoji e Jesús.
  bod-N: ཡང་ཁོང་ཉིད་བསྲུངས་ནས༌བསྡད།
  tca-NT: Rü ñu̱xũchi yéma narütogü ga churaragü na Ngechuchuna yéma nadaugüxü̃cèx.
  zpl-NT: Che chu ucuaꞌa beei zeꞌe para nú riꞌiucu beei liꞌinu.
  mbc-NT: Mîrîrî tîpo to' ereuta'pî, moropai inkamoroya Jesus koneka'pî miarîpai anî'ya
