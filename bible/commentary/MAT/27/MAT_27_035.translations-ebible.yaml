  eri-eri: Nere oota fai Yesus nauge abalakawou langa tofiye tudu bode, nere nage
    nomo kolos dada wesedu elegei nomo bode tuntani hiri wane.
  aly-aly: Ahelengkwel-rnem arnkwa ikwerenh lhelek, ahern-warl iwemel. Rernem Jesus
