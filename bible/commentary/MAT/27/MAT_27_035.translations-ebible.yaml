  dop-dop: Ḿpʋ́ɣʋ́ pɑ kɑmɑ-ɩ sǝm tesikɑ tɔɔ, nɑ pɑ́ tɔ tɛtɛ kɛ́ ɩ wontu tɔɔ nɑ pɑ́
