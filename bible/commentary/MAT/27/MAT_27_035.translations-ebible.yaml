  nnq-nnq: Ngabammamba, uyo ngababagana ngobo yakwe kukubeka kiumbuumbu.
  bao-NT: Uwamarã pea Jesús're paa pua tuu nʉcõ yapanori jiro, ĩi bʉarique mena tiiri,
