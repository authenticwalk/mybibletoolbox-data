  san-ORI: ତଦାନୀଂ ତେ ତଂ କ୍ରୁଶେନ ସଂୱିଧ୍ୟ ତସ୍ୟ ୱସନାନି ଗୁଟିକାପାତେନ ୱିଭଜ୍ୟ ଜଗୃହୁଃ, ତସ୍ମାତ୍,
    ୱିଭଜନ୍ତେଽଧରୀଯଂ ମେ ତେ ମନୁଷ୍ୟାଃ ପରସ୍ପରଂ| ମଦୁତ୍ତରୀଯୱସ୍ତ୍ରାର୍ଥଂ ଗୁଟିକାଂ ପାତଯନ୍ତି ଚ||
