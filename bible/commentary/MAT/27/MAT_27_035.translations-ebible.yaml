    ilim ayo kuluula kala kalalup utamum o, kala-lomdip Yesus ami ilim namti abaanulip
    disa kelaya,
  nlx-nlx: तेवी ता यीशुह खुरूसखाम पोर चेड़ाया, एने चिट्ठी टाकीन यीशुन फाड़का वाट लेदा,
  apw-NT: 'Áígee tsį’iłna’áhi yídaabiskałdá’ bidiyágé iłta’isṉiigo yighą da’diłjoł
    lę́k’e: Bik’ehgo’ihi’ṉań binkááyú na’iziidi gáṉíí n’íí begolṉe’go ánágot’įįł,
    Shidiyágé iłta’isṉii, ła’íí iká’ shi’ííhíí yighą da’diłjoł.'
