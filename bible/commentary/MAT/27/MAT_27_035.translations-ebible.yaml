  prf-NT: Dikona a mepaku dán siya ten kudus ay hinati-hati nen sundalu hidi en badu
    na káttapos di a nagbunutan.
  auy-auy: Ísu ímba nówasa áíꞌmaesa aaraa-táíyáꞌá aíyayaampimba tufúsúmaresa wení
    unáánkwátói maénae sésa ááfésa wétiyaananasa nááwa íyáákaindawiya máíníyo sésa
    miyá ésa
  tbg-tbg: Ihuva kia nomanta vika vira katariqaa niriqohai arute vira utavaaqa varake,
    satu ruhamaqi viha vira utavaaqa rairake vare,
  hub-NT: 'Jesúsan achirarmatai, nepetmaku jukiti tusar suntar aina nakurutain nakuruawaruiti.
    Yuusa chichamen etserin aak: “Wina jaanchrunka jukiartasa yáki nepetmakat nu jukiti
    tusar nakurutain nakuruawartinaiti”. Tusa timauwa nuka tu uminkauwaiti.'
  hmo-hmo: Vadaeni idia hasatauroa, bona laki dekena amo iena dabua idia haria karaia.
  big-big: Togo Rom Amiwiligu kologata pulogo Yisu yengeleileige ngalege nili ula
    logo yengeleilei luwe lewamiya. Pilik miza logo amiwili takko Yisugi kagorikyeng
    weiyagi miza legi puwili yengelei lek uli.
  gux-G: Ban bo kpa'o bi bo taa o tiayiekaadi ki tɔni tiatia bɔbɔgidi.
  cnl-NT: 'Ma²mɨ³''áa³ ''i''²³ ''e³ mɨ³te̱e̱n³te''²³ cruz, ca²³to''²³te''²³ dxóo²
    ''mɨɨ''³ quiee''³². Xa³ mɨɨ³¹ ''e³ ca²³co''²te''²³ ''e³ la²³ rɨ²³''aa²³ ''i''²³
    ''e³ ''i̱i̱² sɨɨ''³¹ li²³røøn³ ''e³ rɨ²³co̱o̱²³ cɨ''³ la²³ co̱o̱³ ''noo³¹. La''³
