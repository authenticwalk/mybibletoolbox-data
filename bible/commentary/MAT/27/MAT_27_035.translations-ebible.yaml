  hin-2017: तब उन्होंने उसे क्रूस पर चढ़ाया; और चिट्ठियाँ डालकर उसके कपड़े बाँट लिए।
  bef-bef: Enali malipu yafalo nekatu Yesuhi ahelete guketeꞌa guna ito laliti fato
