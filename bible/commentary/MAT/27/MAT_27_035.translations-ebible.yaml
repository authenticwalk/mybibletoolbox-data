    sɨɨ''³¹ li²³røøn³ ''e³ rɨ²³co̱o̱²³ cɨ''³ la²³ co̱o̱³ ''noo³¹.”'
  zar-NT: 'Cateʼ chinudáʼagaquiëʼ Lëʼ lëʼe yaga cruz, gulaʼguísiëʼ lariʼ nácuëʼ, en
    buluʼquitjëʼ lahui le gaca bëʼ núzxilëʼ guequi queëʼ. Caní guca, budxín lë naʼ
    gunnë́ʼ bönniʼ bëʼë didzaʼ uláz queëʼ Dios, gunnë́ʼ: “Gulaʼguísiëʼ lariʼ nácuaʼ,
    en buluʼquitjëʼ lahui le gaca bëʼ.”'
  kde-kde: Pavamalidile kummamba munsalaba, nkuyavana dinguwo dyake kwa kuyela indingi.
  ata-ata: Xe iliꞌi la aneꞌi mililixu Iesu no ovu valautu. No mine mililixu mukalu
    la sou aneꞌi miꞌoxonu vilaꞌi vile sou misosovosou lexe ꞌei ane unoꞌu mii maꞌia
    maꞌia. La sou aneꞌi mivelunu tokolomou Iesu noxiꞌa vilevilesi.
  qvw-NT: Ñä chacatäśha cayaptinmi cachacucunaca chüsanaculcäla Jesuspa müdananta
    aypunaculcänanpä.
  nfa-nfa: Èle èèna ka, dhèu seꞌe paku Yesus asa ajꞌu palolo-palèbha. Hèia sordadꞌu
    se ère lot, sèna ka nèti rèngu, cee ka dhu abhu mèdha-papake Na.
  tnp-tnp: Nian kəmətu-pəri e nɨgi kəməluau, kəni moturin tais o rəhan napən.
  urd-urd: और उन्होंने उसे मस्लूब किया; और उसके कपड़े पर्ची डाल कर बाँट लिए।
  hot-hot: Êŋ ma thêlô ik yani loŋ hathak a. Vêm ma ibi valu ek nêgê nena opalêla
    intu tem neja anêŋ kwêv lo sôp.
  mqj-NT: Napasokmi tantara lako kayu pantokesan, anna undii pakeanna la naola untawa-tawai.
  rus-SYN: Распявшие же Его делили одежды его, бросая жребий;
  mbh-mbh: Ma o pamona ol a Jisas a won ngoronga nge ma i vus, lamako o asisal nge
    satu mo aro o omre ia teunong aken a osivenga nge.
  bdd-bdd: Coinega, kelose baleꞌuwa silaguya ma Yesu ꞌoina situtu hepaꞌiya ma sihetoholoya,
    ma muliyetega topaihowaedi Yesu ꞌana ꞌaleꞌo siꞌewediya ma siguyaiyeya siboimo
    ꞌoidiya, ma ꞌidi heguyai ꞌeꞌopiꞌopi sipaihoweya gide kati, ma ꞌeguma taiya ꞌinugeta
    ꞌana ꞌaleꞌo ꞌida ꞌewa.
  cbt-NTPO: Ina quëran sontaro'sari corosëquë patanantopi. Nani patanantahuatona',
    ninontopi. “Huëco', nicanatëhua' Quisoso a'morinsopita maahua',” nitatona', ya'nipirapi.
    Naporahuatona', a'naya a'naya mapi.
  srn-NT: Baka di den spikri En na a kroisi, den hari a lot fu prati En krosi.
  cta-NT: 'Loꞌo ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ yu lo crusi loꞌo clavo, liꞌ ngüijya sendaru
    biꞌ loꞌo tyaꞌa nguꞌ chaꞌ cuaꞌni ngana nguꞌ jiꞌi̱ tyaꞌa nguꞌ, chaꞌ tacha steꞌ Jesús
    jiꞌi̱ nguꞌ. La cuiꞌ chaꞌ biꞌ nguscua jyoꞌo cusuꞌ nu ngua tuꞌba jiꞌi̱ ycuiꞌ Ndyosi
    nu ngua saꞌni; ndiꞌya̱ nacui̱ quityi biꞌ: “Ndacha nguꞌ steꞌ naꞌ jiꞌi̱ tyaꞌa nguꞌ
    loꞌo ngüijya ti nguꞌ”.'
  bqc-SIM: Kɛ́ aa aà pàliwa, ↄ̃ aa tɛ́lɛpà aà pↄkasaↄ kpaalɛa yã́ musu.
  tcz-CHONGTHU: Amahon Thingpel chunga akhetbeh jouvun, sepaiho chun aponsil chu avangpha
    pha chang hen tin vang asang tauve.
  mar-mar: त्यांनी त्यास वधस्तंभावर खिळले. नंतर त्यांनी चिठ्ठ्या टाकून येशूचे कपडे
    आपसात वाटून घेतले.
  snp-snp: Eti ánaito, moda yá yofolo ofoititi ya ukanalo owola yamu noka kedeti iya
    meleti olae.
  isl-isl: Eftir að hermennirnir höfðu krossfest Jesú vörpuðu þeir hlutkesti um föt
    hans,
  spy-NT: Nto yu kāākukwērtoochi ꞉bichoo Yēēsu murtooywoontēēt, kubar *sēkēēryēēt
    sukōōnkētēē kule ng'oo ꞉nyēē mākuyib sireet nkōnō.
  xnn-xnn: Dadat ilansa siya isnan kros. Dat menbobonot nan sosoldado ay mangbingay
    isnan badona.
  mwe-mwe: Bhali bhabhambilwe munshalabha, gubhagabhenenje nngubho yabho kwa shikoma,
    nkupinga limalile lilobhe libhalugwile ankulondola bha a Nnungu, bhashinkugabhananga
    nngubho yangu kwa shikoma.
  tte-tte: Sipeiseyan kelose mena imwawasi, kabo tokaleyayao veku kikiuli sikalaili,
    venu yabo sivenuwan tem analiyao venune koina sibaguna kani Yeisu kana kwamao
    siwolegili kolili.
  tcs-tcs: Den dempla i bin neilem po da kros. Apta wen dem amiman i bin neilem po
    da kros, dempla i bin plei dais po uda go wine dem klos blo em.
  hlt-THB: Thinglam awh ami taai coengawh a hi ce taicung zyk unawh tei uhy. Cetaw
    “Ka hi ce taicung zyk unawh qek kawm uh,” tinawh tawngha ing anak kqawn hyt awi
    ce a soepnaak aham ni.
  soq-soq: Mo Iesu koros osowe tutuntone seuiena. Tane me garawa otaotawa baiwa nitu
    kopikopiua mampe owantone ewane rua otamoiena
  qub-qub: 'Jesusta crusificaycärir surtita jitaran röpancunata maygan apacunanpäpis.
    [Chayno ruraptinmi cumliran unay profëta cayno willacushan: «Röpäta raquipänacusha.
    Röpäta apacunanpaj surtita jitasha.»]'
  att-att: Á inipátà da ta kurù. Kabalid da nangipátà kâ Apu Kesu ta kurù, nabbúnù
    ira tapè pabballáyád da yù gámì na.
  bki-bki: Nalo aburu Yesu bano, ana ajukukakar naio ea m̃akolkolo. Karina, nalo amila
    jibe ka na amiere m̃abujo ka aleal ka mia kei rivar Yesu m̃ano kuluniabene tai
    a kei rivar dolu nene,
  bqp-bqp: Kũ ò a pà lía, akũ ò kàpaa kpà ò a pↄ́kasanↄ kpàatɛkↄ̃nɛ.
  mcp-mcp: Bwə́ mú bwambʉlə nyə kwolós dɨ́, bwə́ mú wusə mpaambə́ nə́ bwə́ kawʉla
    míkáándə́ myɛ́.
  hat-hat: Apre yo fin kloure l' sou kwa a, yo tire osò pou separe rad li yo.
  npl-NT: 'Satepa, okikrusifikarojkeh n Jesús, n soldadojteh okimolijkeh matikawiltikah
    itlake, san akin kitlanis. Ijkó otlamochi tlan okijto n tiotlajto: okimotlatlanilijkeh
    notlakenwah iwa okinmoxexelilijkeh.'
  bgg-bgg: Ithek aishii bai hà zun maphi ne ai yungthek ne miiran riig ne awaithek
    chung thang rai.
  eng-TCENT: After crucifying him, they divided his garments among themselves by casting
    lots.
  eng-BSB: When they had crucified Him, they divided up His garments by casting lots.
  cpu-NT: 'Ipoña ipaikakotaitakeri. Ikanta ovayiriite jaakero ikithaayetari Jesús,
    itsiparyaavakaayetakaro, ikempitakaantakero jiñaaretaita iro iriyotantyaari intzime
    ayerone. Ari omonkaratakari iñaaventakeri pairani kamantantaneri, ikantake: Iñaareventayeetakaro
    noithaare, Ipavakaayeetakaro.'
  san-ASM: তদানীং তে তং ক্ৰুশেন সংৱিধ্য তস্য ৱসনানি গুটিকাপাতেন ৱিভজ্য জগৃহুঃ, তস্মাৎ,
    ৱিভজন্তেঽধৰীযং মে তে মনুষ্যাঃ পৰস্পৰং| মদুত্তৰীযৱস্ত্ৰাৰ্থং গুটিকাং পাতযন্তি চ||
    যদেতদ্ৱচনং ভৱিষ্যদ্ৱাদিভিৰুক্তমাসীৎ, তদা তদ্ অসিধ্যৎ,
  tac-NT: Napu'lige Esusi 'ma gulusichi ujchásiga, alué sontáloka i'taga re'ele. «¿Chieri
    meta Esusi o'páchala?» anile.
  eng-WEBPB: When they had crucified him, they divided his clothing amongst them,
    casting lots,
  gfk-H: Ma ing diet gata tut tar ia tano ula kabai, diet ga mamagu ma ra satu wara
    nunurei lah bia siga na kap lah gahim ta ira maal ta Iesu.
  viv-viv: Ada kelose againe hitutuvefosena gihavaina, kabala hihegelakahina be iyaꞋiyaya
    higaheyena higa hakwadi hakwadi ana kaleko hinavaini ma hinahalamanena. Au hidede
    amine ana kaleko taudiyao agaidiya hifolakena.
  yao-yao: Ŵaŵambile pa nsalaba, nipele ŵagaŵene nguo syao kwakutendela gudugudu.
  tgp-tgp: Ale lara la vosaea na talopeilopei moiso, la asehi na nona ruru isara na
    nora roro matea.
  auc-NT: Ayæ̈ Itota ingante awæ̈ ñænquedïmæ̈ näni ænte pönïwäa töö godöninque pönö
    timpodinque wææ̈ tïwadinque ængæ̈ gantidënänitapa. Ængæ̈ gantidënäni ate wægöñongä
    tömënäni wæætë tömengä weocoo ïnï ante, Æcänö quinca nö ta adinque tömengä mänincoo
    æncæcäimpa, ante wææntodöninque adocooque adocooque æ̈nänitapa. Mänömaï cæyönäni
    Wængonguï beyæ̈ näni apæ̈negaïnö baï ïinque cætimpa. “Botö weocoo ïnï ö æ̈ninque
    tömënäni näni caboque wacä ingä wacä ingä nënempodänitapa. Ayæ̈, Æcänö quinca
    nö ta adinque tömengä mänincoo æncæcäimpa, ante cædänitapa.”
  kbc-NT: Niɡ̶idiaaɡ̶idi joɡ̶oyototedeloco Jesus nicenaɡ̶anaɡ̶ate, odaa joɡ̶oiwi anepaɡ̶a
    dinetetece niɡ̶ijoa lowoodi. Joaniɡ̶idaa niɡ̶icotece lotaɡ̶a niɡ̶ijo ane yeloɡ̶oditedibece
    Aneotedoɡ̶oji lowooko niɡ̶ijo jotigide, niɡ̶ijo mee, “Odinawalacetigi yowoodi,
    codaa joɡ̶oiwi anepaɡ̶a dinetetece inicaapa.”
  bmh-bmh: Guzenaimai, malai dudu agen Yesus a gegeulanau ebu asai maimai, go gonugau
    tibur galau ata atai wabun aimai, aiwag oimai, onemen.
  ctu-BL: Tsi' ch'ijiyob ti cruz. Tsi' pucbeyob i bʌ i pislel Jesús. Tsi' cha'leyob
    yajcaya ti alas cha'an mi' ña'tañob majqui mi caj i ch'ʌm.
  meq-meq: Ma dəba eye na, ta dar na Yesu ka mayako mazləlmbaɗa eye. Tə ge tsakwal
    ka petekeɗ ŋgay hərwi məsəre mata hute na, way. Tsa na, ta ŋgəna ha a bo mə walaŋ
    tay.
  noa-H: Ya pakuls gaai meerp'ënaa jiirjop sĩuwia, hamach chi meerp'ë narr soldaaunaupai,
    k'aíuta chi k'ajũa jʌ̃abarju k'ai hawi, jẽb gaai mokdaudam baraag paauk'ajierram
    haajem, mag nʌmua gan haumaag.
  alp-NT: Esi lesu Yesuse Eni pakiane eleki pakuI ahlake ai bataije eleki esi elekele.
    Eleki esi poie undi loko Eni pakiane mere be sire pine isupure.
  san-VEL: tadaanii.m te ta.m kru"sena sa.mvidhya tasya vasanaani gu.tikaapaatena
    vibhajya jag.rhu.h, tasmaat, vibhajante.adhariiya.m me te manu.syaa.h paraspara.m|
    maduttariiyavastraartha.m gu.tikaa.m paatayanti ca||yadetadvacana.m bhavi.syadvaadibhiruktamaasiit,
    tadaa tad asidhyat,
  kbq-kbq: Rugeka zafare azerinte'za hanto'ma ahete'za kukena refako huku kasi zokago
    (tais) re'naze.
  kbh-kbh: Ya tmojancrucificá orna, chë soldadënga Jesusbe ents̈ayamna, tsbanánoye
    tmojanë́ts̈ena, chca, jtsetats̈ëmbuama ndabiama yochjanáquedama.
  ron-LSB: După ce l-au răstignit, i-au împărțit hainele, aruncând la sorți,
  pon-pon: Irail lao kalopuelar i, ap nek pajan japwilim a likau kadoropwe kidar.
  nhe-BL: 'Huan quema nopa soldados quimalavoshuijque Jesús ipan icuamapel, momajmacaque
    iyoyo huan mahuiltijque ica piltetzitzi para quiitase ajqueya quihuicasquía. Huajca
    quitlamiltijque itlajtol nopa tiocamanalojquetl tlen quiijcuilo huejcajquiya campa
    quiijtohua: “Yajuanti momajmacase noyoyo huan mahuiltise para quiitase ajqueya
    quihuicas tlen nimoquentía.”'
  sps-sps: Ri fagageits Towa tana pagafuan, ana ri tatafas ratuarin vau Tsunia fapoopoan
    narari to tan tats fabiririir iny a saatu.
  wnc-wnc: Siwan amin saamdakane tangukenga kat binga tasike itane tauknga usanzike
    panangge tasiking.
  nmw-S: Sauge si tagakoros-yan i mwao, bwen tosasagiyao si wari hana kaliko, habe
    si yomo pak ge si yoyoun-an yoyoun hotiya, iye te heine si talaotan kaliko hana
    pase tomase ge tomase heidiye.
  bus-bus: Kɛ̀ aↄ̃ à pà lía, ben aↄ̃ kàbankpɛ kɛ̀ wà à pↄ́kãsãanↄ kpàatɛtɛkↄ̃nɛ.
  gub-BL: Uzywàzywà zauxiapekwer Zezuz ywyra kanetar rehe wà kury. Umupu'àm ywyra
    kanetar wà, imuwyxok pà ywykwar pupe wà. Na'e umuza'aza'ak ima'e uzeupeupe wà.
    Omomor ita'i a'e wà. Heta ma'e papar haw ita'i rehe. A'e rupi wexak ima'e hereko
    àràm ita'i imomor pà wà.
  imo-imo: Kano kinye ami iyemani yu unjo polopeyana toko panjikolio unjomu liko ola
    anjiringi. Aku tekolio, oi unjona ola uku toko naa panjikolio yunge wale pakoli
    kulko noiringima moke teamili ningo narini imu limbelo ningo liko manjingeindo
    kat mele teko altoko wale pakolima te te ningo ltingi.
  boj-boj: Onaqa qaja tamo naŋgi na Yesus osib ŋamburbasq di qameb. Qamsib Yesus aqa
    gara eleŋqa marsib gilteleŋeb. Osib meniŋ silali alaŋeb. Tamo yai aqa meniŋ na
    buŋnjrqas di a na gara oqas. Degsib marsib meniŋ silali alaŋosib gara eleŋeb.
  eng-DRA: 'And after they had crucified him, they divided his garments, casting lots;
    that it might be fulfilled which was spoken by the prophet, saying: They divided
    my garments among them; and upon my vesture they cast lots.'
  knf-knf: Bapaŋa ţi kruŧ abot ado kanuŋ na mnlaak ahilna afaaşiir imişa yi nul.
  san-KHM: តទានីំ តេ តំ ក្រុឝេន សំវិធ្យ តស្យ វសនានិ គុដិកាបាតេន វិភជ្យ ជគ្ឫហុះ, តស្មាត៑,
    វិភជន្តេៜធរីយំ មេ តេ មនុឞ្យាះ បរស្បរំ។ មទុត្តរីយវស្ត្រាត៌្ហំ គុដិកាំ បាតយន្តិ
    ច៕ យទេតទ្វចនំ ភវិឞ្យទ្វាទិភិរុក្តមាសីត៑, តទា តទ៑ អសិធ្យត៑,
  arn-NT: 'Fey dew rupan külafantukungelu kürus mew, tati pu soltaw pewütuy engün
    tañi wüdamkayafiel kisuke engün Jesus tañi takuwün femngechi ñi mupiael ñi feypikünuel
    ti pelon wentru: pewtuwi engün tañi wüdamkayafiel kisuke engün tañi takuwün.'
  zas-NT: Chi gulox bacaa reeman laaman loj crüjz, dxel gudxijt reeman suert guijc
    xabaman din yalaꞌ reeman laan.
  ken-NT: Básɔ́t Yesu bágó ndǔ ɛkotákátí. Batɛmɛ́ nɛnu abhɛn bágó yi ndǔ
    ɛkotákátí, bágʉɛ́p ɛbháŋá bɛ́rɨ́ŋɨ ɛnyǔ bábhɔ́ŋ bɛ́kɔ́rɛ ndɛn ɛyi bɛ yɛ̌ntɨkɨ
    mmu wap ambɔŋ amɔt.
