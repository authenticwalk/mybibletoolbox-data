  bod-N: དེ་རྣམས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུ་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས་ཤིང་ཁོང་གི་ན་བཟའ་རྒྱན་འཕངས་ཏེ་བགོ་བཤའ་བྱས༌རྗེས།
  tca-NT: Rü yexguma marü curuchawa yapotagüãxguwena rü ga churaragü rü nanade ga
    Ngechuchuchiru. Rü ñu̱xũchi wüxi ga dĩẽru ngĩxü̃ nañanagügü na yemawa nüxü̃ nacuèxgüxü̃cèx
    na ṯacü tá nayaxuxü̃ ga wüxichigü.
  zpl-NT: 'Chenu ulaxu nú uquieꞌe bee sundado zeꞌe Jesuse lu cruse, urita beei tucu
    rifa equie xucunu para nú ritsiꞌbeei xucunu lu saꞌbeei. Scua uyalu tucu nú uquieꞌe
    tucu profeta lu ichiꞌ Stichiaꞌ Diose elu rni: “Ita bee sundado tucu rifa equie
    xucua biꞌya ta beei riꞌi anae.”'
  mbc-NT: Miarî ipokapîtî'pî to'ya. Moropai Jesus pon pantakapîtîkonpa kai'ma tî'
    more'san pî' to' su'mina'pî. Anî' pia tî' ena epu'tî'nîkonpa.
  ndg-ndg: Muda kabansulubisha, bangine ngobo yake kwa kwipigya kura.
  wsk-wsk: Ale tom nuna tam kangono te tagiman, mu ko guang kututuwuman ale nunumi
    tumonko se ko kolara kola gilingikasan.
  toj-NT: Cuando ch'ac aaji locan ja ba cruzi, ja soldado jumasa sc'ulane ripar ja
    sc'u ja Jesusi. Jach spilahuea, ti c'ot smeranil ja jas yala can ja aluman‑Dios
    ja najatei. Yala nia que ja sc'ui oj ch'ac spil sbaje ja yenlei. Oj bi sc'uluque
    ripar ja sc'ui, xchi ni ja aluman‑Diosa.
  tbc-tbc: Agog yu tamol adi Jesus aigim fo dubali la gug, iŋsed nug ilon lo iŋsan
    biouŋ diabititi san niŋen o satu lo dukok se ya.
  sna-sna: Vakati vamuroverera pamuchinjikwa, vakagovana nguo dzake vachiita zvokukanda
