  bjr-bjr: '@see-verse:MAT.027.034'
  aby-aby: I meremere orouma Yesu korosiro ikokoma ure dabame oisa. Korosiro ikokoma
    ure dabame oisake Danu wau aina mima mufeku ari weisake i wauma kasi dodoo ukeibisa.
