  leu-leu: Layaan ri fo niil fataxutane xena punuxaana, ri tapin a faat xena texaas
    o naseꞌ taa siak a marapi sina.
  maz-NT: 'Nuc''ua c''o tropa ''ma o nguarü o ndät''äji e Jesús cja c''e ngronsi,
