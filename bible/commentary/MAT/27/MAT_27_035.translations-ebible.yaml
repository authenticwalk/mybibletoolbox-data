  spp-spp: Sòrolashiibil'à u kwòr'a kwɔ̀ ke, maa ŋkyaanlwooni tɛ̀g'a u vàanɲyi táa
    piye na, bà pi puni si mpyi si pi nàzhanŋi cè mɛ.
  zty-NTPS: 'Kate'' ba bdá''gake'' Ḻe'' ḻe''e yag kroze, wdísgake'' laže'' da'' gokwe'',
