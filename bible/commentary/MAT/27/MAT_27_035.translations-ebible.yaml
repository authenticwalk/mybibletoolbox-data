  mek-mek: Egae kai kolotiai keauꞌuꞌua afegai, Iesu afe tiapuga kapa kaisau ageafia
    auga kagakaga kainai keꞌopoisa, opuaga kepaꞌaua. Ke ifoꞌi mo epoꞌiai afe tiapuga
    keꞌeaisa.
  aey-aey: Age Jisas na babalecna tuitu qumeig caqusecebil caculeceb uqana lotoc agedodoc
    satu udodoig siwi cedein.
  urd-GVH: फिर फ़ौजियों ने उसे मसलूब किया और उसके कपड़े आपस में बाँट लिए। यह फ़ैसला
    करने के लिए कि किस को क्या क्या मिले उन्होंने क़ुरा डाला।
  ycn-ycn: 'E nacúhua''ata ricá a''ahuaná apiyácacanami nacojé. Ipháqueja itapuhua
    aú nacúhua''ata ricá. Ejomi surárana cátaño nacaje nacú, namácaloje méqueca natamáca''atajica
    najluhua ra''arumacami penaje. Tupana puráca''alo ja''apátajerimi chu quemacá
    rinacu que nala''acá ri''imacá. Marí que rilana''acá riyucuna papera chojé i''imacá:
    “Natamáca''ataje najluhua no''orumacami. Nacaje nacú cátacano aú nahue''epeje
    ritamáca''atacana najluhua.”'
  djr-djr: Bala walal ŋanya miriŋuynydja mala dhuḻyurra dharpalila mälakmaranhawuylila.
