  mio-NT: Ni taa ra ta ra chi ra nu cruu, ta siqui ra ta ra chi yuu cuati, vati cua
    ndehe ra ta ra yoo cua sacanaan. Tacan ni natahvi ra ta ra sahma ra Jesuu. Chacan
    cuu cha queta tuhun cahan ra ni cahan cuenda ra Ndioo tiempu chahnu, vati cati
    ra ti natahvi ra ta ra sahma ra, ta siqui ra ta ra chi yuu, vati cua ndehe ra
    ta ra ndaa ra cua sacanaan sahma ra, cati ra,
  srq-NT: Soldados que Jesús mbucha ira rese ra. Aquere que sɨta ñetẽ mbaba mbaba
    o je cote ra. —Aba ra Jesús ɨrao querao ñɨ ja, ɨ que nyue ra. Aque mose que embesa
    ji cheẽ ɨque cote ra. Seɨrao que embuchao chao nyue ra. Sɨta ñetẽ mbaba mbabare
    o je, ɨ que embesa ji ra.
  kje-NT: Roho wair Yesus horu, hir hi'i undi leke ha'ar Yesus Nina nainair eni.
  gaz-gaz: Isaanis erga isa fannisanii booddee ixaa buufatanii uffata isaa gargar
    qooddatan.
  kud-kud: Yeisu aiwa lagalagana ainai hitutuye patune, ta hivetowolo, na mulitai
    tau'alehaowowa Yeisu ana ale'owowa hivaidi na higuguyauwedine hibom aidiyai, na
    yadi aiyauya dova kati ana yepaipaihi, ta yaiya ebe imugai iya ana ale'o ivai.
  urb-NT: Myra ngã mupia ame'ẽ ke rehe Jesu ke a'eta jukwa. Pe, ima'e mundeha ke a'eta
    pyhyk pyhyk raho. Ita pinim ra'yr ke a'eta ombor. Amõ ombor, pe, pinĩha i'ar koty
    te we u'ar rahã, a'e riki mundeha ke pyhyk. Aja Jesuma'e mundeha ke sonda ta pyhyk
    pyhyk.
  fra-LSG: 'Après l’avoir crucifié, ils se partagèrent ses vêtements, en tirant au
