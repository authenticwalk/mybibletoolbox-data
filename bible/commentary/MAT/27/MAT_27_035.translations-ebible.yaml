  gui-NT: 'Jayave sundaro reta oicutu curusu re. Jayave oñuvanga reta Jesús jemimonde
    reta re, oicuaa vaera mbae nunga metei ñavo güɨrajata vae. Jocorai oyapo reta
    oyeapo vaera Tumpa iñee aracae omombeu vae jeigüe vae. Echa jei corai: Oñuvanga
