    Jesus-kenhek, antengiletyek.
  wiu-wiu: Nitikale yomo lekaneyake wia dekatekoa kakete one kakene mamina-mene tatiato
    wa tadu tootokoa tatite taneya.
  swe-swe: När de korsfäst honom delade de hans kläder mellan sig genom att kasta
