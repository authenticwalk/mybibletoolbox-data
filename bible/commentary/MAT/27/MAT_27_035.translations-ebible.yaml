    jei.'
  quc-TT: Kꞌa te riꞌ xkiripo xuqujeꞌ xoꞌk pa etzꞌanem rech kakilo jachin kachꞌekow
    bꞌik ri ratzꞌyaq.
  heg-NTPO: Hidi kon oen pauk Un se kai sangsuli la. Nol tentara las pel lot le asii
    man haup Un kai-batu las sa.
  ptu-ptu: Iya napäso'um lako indo kaju sitambem. Puhai, nataba-tabam sohodadu indo
    pohebana, sapo' naundi.
  bzd-NTPO: Mik ie'pa tö iwöté krus mik o̱ne, e' ukuöki̱ ta̱ ie'pa iné ñì ma'wo̱ie
    suè̱ tö we̱s ie'pa tö ie' datsi' blatemi ñì a̱.
  kwf-kwf: Sui kira ka foto fafia ana na Ꞌai rara folo, ma kira ka masa Ꞌani na ru
    diꞋia daisi fuana kika daroꞋia na ifi nia ki.
  eng-WYC-2017: And after that they had crucified him, they parted his clothes, and
    cast lots, to fulfill that is said by the prophet, saying, They parted to them
    my clothes, and on my cloth they cast lots.
  eng-WMBB: When they had crucified him, they divided his clothing amongst them, casting
    lots,
  zat-NTPS: 'Ca bexuzre benne'' dxjaca wedil-la buludé̱''e̱ Le̱'' xaga béguaj, na''
