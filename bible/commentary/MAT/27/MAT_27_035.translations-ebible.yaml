verse: MAT.027.035
translations:
  kpx-kpx: Ke ovoge abu mai idie domo hamai ogove malei kasilahai ogove igaegae malelu.
  okv-H: Eto Iesu ta bo houketo ji atahu ta teto vahaiketo amita bo avo amuna humbasuja
    avo kesi ituha koso te tuho te jigio koso humbunu
  tbo-tbo: Ma Yesu hoi ani take hi tutulawiteya po i kokoe ma a kaleko hi wikibugehi
    po hi tamihi.
  mal-C: അവർ യേശുവിനെ ക്രൂശിച്ചതിനുശേഷം, അദ്ദേഹത്തിന്റെ വസ്ത്രങ്ങൾ നറുക്കിട്ട് വീതിച്ചെടുത്തു.
  grc-SR: Σταυρώσαντες δὲ αὐτόν, διεμερίσαντο τὰ ἱμάτια αὐτοῦ, βάλλοντες κλῆρον. ⸆
  bgc-bgc: फेर उननै उस ताहीं क्रूस पै चढ़ाया, अर पर्ची गेर कै उसके लत्ते बांड लिये,
  khz-khz: Gesatauroato mulinai, gena rapuga ira nuganugarai gewarerato kati ai.
  deu-TKW: Nachdem sie ihn aber gekreuzigt, verteilten sie seine Kleider durchs Los,
  zsr-NT: 'Catiꞌ chnudaꞌquëꞌ Lëꞌ lëꞌi yag cruz, gulaguisiëꞌ lariꞌ nacuëꞌ, len guluquitjëꞌ
    lahui le gac bëꞌ núzxalëꞌ gaqui queëꞌ. Cni guc, butság lë naꞌ gnëꞌ bönniꞌ bëꞌë
    didzaꞌ uláz queëꞌ Dios, gnëꞌ: “Gulaguisiëꞌ lariꞌ nacuaꞌ len guluquitjëꞌ lahui
    le gac bëꞌ.”'
  lin-lin: Sima na bango kobaka Yesu na ekulusu, bakabolaki bilamba na Ye, na kobeta
    zeke ;
  hns-NT: Tab oelog oke tjaharaaike khiella se kroes par thok deis aur okar kapra
    djoewa khelke baat leis.
  noa-E: Ya pakuls gaai meerphënaa jiirjop sĩuwia, amach chi meerphë narr soldaaunaupai,
    khaíuta chi khajũa jʉ̈abarju khai awi, jẽb gaai mokdaudam baraag paaukhajierram
    aajem, mag nʉmua gan aumaag.
  eng-EMTV: And having crucified Him, they divided His clothes among themselves, casting
    lots.
  mib-NT: 'Te nuū ní cuu ni cacata caa de ya jicā cruz, te ni casáha de sorteo jeē
    sɨquɨ́ ndese nihīn ɨɨn ɨɨn de sahma ya. Te súcuan ni squícu jnūhun ni tee tēe
    ni nacani jnūhun Yaā Dios jenahán: Ni casáha de sorteo sɨquɨ̄ ndese nihīn ɨɨn
    ɨɨn de sahma ri, achi yā, achí tutu.'
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मे़भोःन्‍दुआङ् कुदेःत्‍हाॽ
    हाःत्‍छिङ्‌मा फाॽआङ् तॽयाःन्‍सोःन् मे़गे़सुरो॥
  xnj-xnj: Pavamali kumvamba pamsalaba, ndi vakatovela gudugudu kugavana nyula zaki.
  mmx-mmx: Diga vaxarem i at laxaba la melemu diga lu buru mi lengkonuat kusu ti lok
    kisip ka nege ba lok ka levempanga singsiga ren.
  cbr-NT: 'Usaía ''ia anu matástancëxun ca suntárunën anuaxa Jesús bamanun i curúsocë
    nitsíancëxa. Nitsíntancëx ca uin cara isa aín chupa bëtsi bëtsi biti ''icë iscatsi
    quixun ñuratsu pain niquin tantancëx Jesusan chupa mëtíquiacëxa. Usa ''ain ca
    a Nucën Papa Dios quicë bana uni ñuixuncë uni quiásabi ''iacëxa, ësai quicë: “''Ën
    chupa ca ñuratsu pain niquin tantancëx mëtíquiaxa”.'
  tee-NT: 'Chai acsni tamaquilhtak''o ju Jesús pus ju taropajni talhilaslajlh ju ixpumpu''
    ju Jesús ni laich catac''atsa tamalhch ju calhi''alh k''antam k''antam. Chai acsni
    chunch ju talalh pus pu''uctaxtulh tuchi ixnajunta ju mak''aniya ixlapanac Dios.
    Pus ju yuchi ma chani naulh: “Catalhilaslaja'' ju quimpumpu'' ni catasuya'' tichi
    chavaich ju catalhi''ana''”. Chunch ju naulh ju mak''aniya ixlapanac Dios.'
  eng-LSV: 'And having crucified Him, they divided His garments, casting a lot, [[that
    it might be fulfilled which was spoken by the prophet: “They divided My garments
    to themselves, and they cast a lot over My clothing”;]]'
  cak-NT: 'Y cuando ri soldados quibajin yan ri Jesús chech ri cruz, xquilesaj suerte
    chirij ri rutziak chi niquina''ej anchique tziak ri niquic''uaj-e chiquijunal.
    Y quiri'' can nibanataj ri bin can roma ri jun ri xuk''alajij rutzij ri Dios ojer
    can. Ri samajel ri'' rutz''iban can chirij ri Cristo: Xequijach nutziak y chuka''
    xquilesaj suerte chirij. Quiri'' ri rutz''iban can.'
  pah-NT: 'Kiro g̃a ga kutugi yva rehe ga mbovya hehe. Kirẽ g̃a Jesus''ga pira ma''ema''ẽi
    ojive. Ojohupe g̃a ei: “Manamo nhande tipojyka Jesus''ga pira?” Tikwaha javo g̃a
    imombomombori ita''javuhuva''ea dados''java''ea. Nahã g̃a ima''ema''ẽi gapira
    ojive. Nahã hekoi Tupana''ga nhi''ĩpo''ruavo ymyahũva''ea po''ruavo. A''ereki
    ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea a''ea mombe''u. Imombe''gwovo ahe
    e''i hako: “Oma''ẽ g̃a jipira ojohupe. Ojipea rehe i''arimova''ea rehe g̃a imombori
    ita''java''ea a''ea ko jiapoa javo jipira pe,” ei ahe hako.'
  sja-NT: Soldaorãpa Jesús jua mãik'aapa chi bɨɨrɨ kurusode merap'ejida mãik'aapa
    baijira bɨjida piumerã. Mãgɨɨrãpa suerte jemenejida k'awaadait'ee k'aipata iru
    p'aru atait'ee.
  xed-xed: Tahula zləŋafta taŋ, ka vzə həŋ ta vindima, ŋa daguvustá lguthani.
  mks-NT: 'Ta tá sa̱ na̱ndihi na̱cata caa na a̱ ndi̱ca crúxu̱ já na̱quehe na jáhma̱
    á na̱ndicahnda nu̱ táhan na. Joo jihna ñúhú na̱sajíquí na̱ sa̱há ta da̱ na̱quee
    va̱ha cán, da̱ cán na̱ndiquehe jáhma̱ á. Xi̱hín ña̱ yóho na̱xi̱nu̱ co̱o nu̱ú ña̱
    na̱ca̱hyí profeta sa̱nahá tá na̱ca̱hyí da̱ já: “Na̱ndicahnda nu̱ táhan mé ná cotó
    níhnu i̱ ta já na̱sajíquí na̱ sa̱há cotó ma̱á i̱ ta da̱ na̱quee va̱ha cán na̱ndiquehe
    da ña̱”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Ma be di gate tut ter ie tano ula kabai, di ga papaus ma ra satu ura nunure
    leh be nesi na kap leh garum ta ira kinasine Jisas.
  bmu-bmu: Tököiga kinda maripomnöŋ qeget. Qeget kiniga kiawen meget qötöŋi ahuiga
    miaŋgö dop Jisösgö sile esuŋi sutŋine mendeŋda meget.
  dgz-dgz: Ita nagirewa Iesu oma korosi gapan to endawanewa amba mu wanup mega yan
    seapen menan kae otu da tane.
  eng-GNV: And when they had crucified him, they parted his garments, and did cast
    lottes, that it might be fulfilled, which was spoken by the Prophet, They deuided
    my garments among them, and vpon my vesture did cast lottes.
  zaa-NT: 'Betaá'' diba cą ne lo curútsia nna làniana bedàl·la cą rifa nuỹa la cą
    gal·la'' ca ỹúeá. Anía modo nna uccua cumplir nu bedia ttu profeta gunne bi nu
    cca quì''e nna ra bi: Gùl·la''ání cą ca ỹó ya''a nna bedàl·la cą rifa lo quį.'
  eng-WEBSTER: 'And they crucified him, and parted his garments, casting lots: that
    it might be fulfilled which was spoken by the prophet, They parted my garments
    among them, and upon my vesture they cast lots.'
  guh-guh: 'Nexata jane baja Jesús vajabitsaëvi cobematabiabarutatsi cruzajavabelia.
    Bajaraxuacujinae vajabitsaëvi bajarajota canamuxusita beibotoxi. Bajarapacuenia
    canamuxusita peyapëtaenexa ponë pitaponaejitsia caejava canacujitsia Jesús penaxatatsijavami,
    xua jumaponapona. Bajarapacuenia vajabitsaëvi natsicobetsana Jesús penaxatatsijavami.
    Bajarapacuenia vajabitsaë itsa natsicobetsana Jesús penaxatatsijavami, tocopiapatatsi
    jane baja pacuenia Diosojumepaebinëmi profetanë bajayata tajëvelia vajunupaeba
    Jesús penaxatatsijava. Jesús penaxatatsijava yabara, profetanëmi bajayata tajëvelia
    jumaitsi mapacueniaje: “Natsicobetsanaena penaxatatsijava. Canamuxusitsiana beibotoxi
    peyapëtaenexa ponë pitaponaejitsia,” jai profetanëmi.'
  bon-bon: Teepi teebine baarge uli cabu jibyecrisi. Puma cita ca teepi matimati kula
    cabu teeme ngii bine yoogärimisi, piba yiisabäjemisi pui kula bine umle äbitame,
    egä teepi lipulipu Yeesu me cäbletääpe bine abelename.
  nhw-BL: 'Huan quema nopa soldados quimalavoshuijque Jesús ipan icuamapel, momajmacaque
    iyoyo huan mahuiltijque ica piltetzitzi para quiitase ajqueya quihuicasquía. Huajca
    quitlamiltijque icamanal nopa tlajtol pannextijquetl catli quiijcuilo huejcajya
    campa quiijtohua: “Inijuanti momajmacase noyoyo huan mahuiltise para quiitase
    ajqueya quihuicas catli nimoquentía.”'
  swh-ONEN: Walipokwisha kumsulubisha wakagawana mavazi yake kwa kuyapigia kura. [Hili
    lilifanyika ili litimie lile neno lililonenwa na nabii, “Waligawa nguo zangu miongoni
    mwao na vazi langu wakalipigia kura.”]
  wbi-wbi: Vakankomelela pa kikovekano, pe vakaviika ulusodolelo kuuti amenda gha
    Yesu atoole veeni. Likavombeka enendiki neke likwilanisivue ilisio lino lilyajovilue
    nu m'bili kuuti, Vaghaviine amenda ghango, vasodolile mulwa kutoola isopeka jango.”
  bba-bba: Bɑ nùn kpɑre dɑ̃ɑ bunɑnɑru sɔɔ, mɑ bɑ win yɑ̃nu tɛtɛ toosi bɑ bɔnu kuɑ.
  eng-KJVCPB: 'And they crucified him, and parted his garments, casting lots: that
    it might be fulfilled which was spoken by the prophet, They parted my garments
    among them, and upon my vesture did they cast lots.'
  kgk-NT: Upéi ijuka hagwã-pyma ogwenogwahẽ íxupe heraha-vy omboja hagwã íxupe kurusu-rehe.
    Omboja rire soldado kwéry ohuga onhomboja'o ja'o hagwã Hesu aokwe-rehe. Ogana
    gana va'e ogweraha ijaokwe.
  waj-waj: Pikiooduu inna vitada inna uyira rairaiyauvaa rada yapa kiada yatari sagaivau
    haara kiada inna uyira rairaiyauvaa varaaree kiaa isareeda yaatareera mminnaiyauvaa
    rootu rootuuda varida yaatarooyaano mmuaavai mmuaavai inna uyira rairaiyauvaa
    vareeravai.
  cpy-cpy: 'Ikanta ikentakoe-takiri. Raakiro owayiri-paeni ikithaatari Jesús, rookimo-takaayitakawo,
    ikimita-kaantakiro iñaaryaa-teeta riyotan-tyaari itzimi ayironi. Ari omonkaatari
    ikenkitha-takiri paerani Kamantan-taniri, ikantaki: Ipawakaakawo nomaatha. Iñaaryaawentakawo
    riyotan-tyaari itzimi-rika ayironi.'
  ekk-PKP: Pärast seda kui nad olid ta risti löönud, veeretasid nad täringuid, et
    tema riided omavahel ära jaotada.
  mpx-mpx: Sauga hi lokolosan i mowasi, inoke tolohaveyan ana kaliko hi wali, yaka
    pat hi ahe galavenu etega hi galavenu-an, inoke eliyana kaliko ana pwahin tomaha
    tomaha hi guyauan elal.
  wbp-wbp: Ngula-jangkaju, yalumpurlajukulu yurrkunyurlu waraly-yirrarnu Jijaji watiya
    warntawarntarla yungulu pinyi tarnnga-kurra. Ngulangkaju watiya warntawarntarla,
    kaninjarnilpalu manyu-karrija yurrkunyu-patu mangarda-piya-kurlu nampa panu-jarlu-kurlu,
    ngulajulpalu manyu-karrija nganangku kaji wiri nampa mani yungulu mani jurnarrpa
    wanapi-jiki Jijaji-kirlanguju. Ngulakunyalpalu manyu-karrija.
  luo-luo: Kane gisegure, to ne gipogore lepe ka gigoyo ombulu.
  nhe-NT: 'Huan quema nopa soldados quimalavoshuijque Jesús ipan icuamapel, momajmacaque
    iyoyo huan mahuiltijque ica piltetzitzi para quiitase ajqueya quihuicasquía. Huajca
    quitlamiltijque itlajtol nopa tiocamanalojquetl tlen quiijcuilo huejcajquiya campa
    quiijtohua: “Yajuanti momajmacase noyoyo huan mahuiltise para quiitase ajqueya
    quihuicas tlen nimoquentía.”'
  aii-aii: ܘܐܝܼܡܲܢ ܕܙܩܝܼܦ ܠܗܘܿܢ، ܦܘܼܠܸܥ ܠܗܘܿܢ ܓ̰ܘܼܠܘܼ̈ܗ‌ܝ ܒܕܪܵܝܬܵ‌ܐ ܕܦܸܫܟܵܐ.
  esk-NT: Kikiaktuutianikamitruŋ Jesus aŋuyyiuqtit autaaġniġaich atnuġaaŋi iŋmiknun
    saaptaqtuutigiplugich.
  msb-msb: Didto ginpako siya ninda sa krus kag ini ginpatindog. Tapos ginbarahin
    man ninda an iya mga sul-ot.
  cpa-NT: Ni³ jøng² mi³ma²ton¹²dsa crǿg¹³, jøng² ca¹li² hlég² jǿg³ hein² dsa² ta¹
    tsǿnh³ Jesús, lah¹cøng² lah¹cøng².
  dso-dso: ସେମନ୍‌ ଜିସୁକେ କୁର୍‌ସେ ମାରି କରି ସେ ପିନ୍ଦିରଇବା ବସ୍‌ତର୍‌ ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ
    କେଡ୍‌ପୁଟାଇ ବାଟାକରି ନେଲାଇ ।
  meu-meu: Bena e hasatauroa; bona mari amo ena dabua e hari.
  yva-NT: Umba arono naite wo auseo sawa inyo kapite raija jewen, wo aikarae rapatin
    indamu wo Apa ansune ratodijo taune mansai.
  dgc-dgc: Nadid, to péngipako de dén to kudos, éy nagpalabunutan side a hinati-hati
    de tu damit na.
  zpm-NT: Blozhse pquiaa zho me lo cruz, bzheṉ zho tib xab me pchug zhow biaaṉnie
    zho tib lëgaw, laa stiba bio zho rif; dzigo laa zho bzob ga, bzobnap zho.
  hix-NT: Namoyathotxownà hatà, yahkotohen hona. Tàwyanye amoyathotxhe rma, àwomunuthuru
    yokamtxownà hatà, tàwyanye rma. Tohu txko yarymatxownà hatà, tàwyanye xenytxoho
    me, tàwyanye àrotho uro hamà katxho me. Àro wyaro nekamtxownà hatà, tàwyanye rma.
  sim-sim: Urik orin miandok li tirishihi kowe orhin li lakmbaha lihi ambek satuk
    limu ewera.
  npi-ULB: जब उनीहरूले उहाँलाई क्रुसमा टाँगे, तिनीहरूले चिट्ठा हाले र उहाँका वस्‍त्रहरूलाई
    भाग लगाए ।
  cgc-cgc: Palansang danen kanen i naan ta krus daw pagtapos ta paglansang, paulas-ulas
    danen iya na mga bayo paagi ta paggabot-gabutay.
  tim-tim: Akto lâwinân kom mem anuŋbiâ kindo sâŋgumŋe memberâm kotyeŋe kulemgom kotyeŋe
    umbân panbiâ gembo bâtyeŋe panbiâ gembo kot siâ mem oloŋbiâ luâk kotŋe miawagep
    arekŋe Yesugât sâŋgum are meyi.
  yor-yor: Lẹ́yìn tí wọ́n sì ti kàn án mọ́ àgbélébùú, wọ́n dìbò láti pín aṣọ rẹ̀ láàrín
    ara wọn.
  wos-wos: Sahafi yandéka di déré xiyae mimbu hateka. Xiyae mimbu hatekataka di reta
    déka nukwa wur muninjoka di deka xi haaye wurmbu lakwataka hérae di nak duna xi
    xé. Xétaka wun du Jisasna nukwa wur dé héra.
  emp-NTPO: 'Maʌ̃be sordaorãba Jesura crud̶e cachi b̶ʌsid̶aa. Mãwãnacarea ne jemenesid̶aa
    Jesuba cacuad̶e jʌ̃ b̶ad̶ara sãwã jed̶ecad̶i cawaya. [Mãwã osid̶aa Ãcõrẽneba bed̶eabariba
    jarad̶ara mãwãmãrẽã. Nãwã jarasia: “Mʌ̃a cacuad̶e jʌ̃ b̶ad̶ara ãdjiza jed̶ecasid̶aa.
    Mʌ̃a cacuad̶e jʌ̃ b̶ad̶a carea ãdjirãra ne jemenesid̶aa sãwã jed̶ecad̶i cawaya.”]'
  eng-F35: Having crucified Him they divided up His clothes by casting lots.
  ind-ind: Sesudah Yesus disalibkan, tentara-tentara itu membagi-bagi pakaian-Nya
    di antara mereka dengan cara membuang undi.
  pes-OPCB: سربازان، پس از مصلوب کردن او، بر سر تقسیم لباسهایش قرعه انداختند.
  mpt-mpt: deibaniba e youmo gemeisaniba doboniba atdime dabasaniba silo bikibaniba
    obo bikiniba e youmo oisaniba olaniba baaniba Elekiem ke dobo dofa bianoba tomo
    glim kimino olo tlan habinoba waneta gaisenemeo debeb on debeb on binoba dleb
    onon tlanomo ge baaniba inaniba tlan habiniba
  bla-bla: 'Ki itau''aiistaiiauaie, ki otsĭstotos''ĭsts, ki aiaketotsipiests, itsi''kŏtsotsiĕsts:
    mŏks''eĕnŭpanĭstosi annik'' otan''ipik prophet, itai''aketotsipiĕsts nitsĭstotos''ĭsts
    ki itsi''kŏtsopnaaiua.'
  ssx-ssx: Kutupa ikana꞉ma꞉ mo a꞉ka꞉tei wape piki tina꞉ Yesu tamendiaota꞉ ipika꞉ daumanu
    telipaaluekema꞉ daisi telepo laemekeme.
  mkl-mkl: Ŋɔi ɑ̀ kpɑkpɑɛ si jĩi ku ɡɑɑuu nɔ ɑ̀ tɑ kpɑsɑ si jĩnɛɛ ŋɑu ɑ̀ ce ikpɛ̃ɛ.
  gaq-gaq: ମେଇଂ ଜିସୁକେ କୁରୁସ୍‍ଡାଗ୍ରା ଆଡେଚେ ଲେଟ୍‍ରିକ୍‍ ତ୍ଲାଗ୍‌ଚେ ମେଁନେ ସକାକେ ନିଜର୍
    ନିଜର୍ ବିତ୍ରେ ବାଟା ତ୍ଲାଗ୍‌ଚେ ଡୁଂଡ ଆର୍‌କେ
  gof-RNT: Entti masqaliya bolla iya kaqqidayssafe guye iya afilaa shaakkidi, saama
    yeggidi ekkidosona.
  unx-unx: ଇନ୍‌କୁ ୟୀଶୁକେ କ୍ରୁଶ୍‌ରେ କିଲାକିୟାକ, ଏନ୍ତେ ଇନିୟାଃ ଲିଜାଃକକେ ଇଦି ନାଗେନ୍ତେ ଚିଠା
    ଉୟୁଃକେଦାକ ଆଡଃ ଲିଜାଃତାୟାଃ ହାଟିଙ୍ଗ୍‌କେଦାକ ।
  gah-gah: Lá okago, zohota zaló apiliki apatemó. Lá iake gineganeva nene éaho alitihe
    éaho alitihe liake kezáini nene satu zohí amó.
  lcm-lcm: E mung i kari la atakuk tapai ania, kilapo gulang angkasai asi arai ta
    ki saka pagal an ani kana maus aniria.
  aer-aer: Kele thultye areyele renhe nail-ele arne arntarlkweke-arleke akertnelhe-ileke
    irlpare arrernemele, yanhenge anteme itne mantere ikwerenheke arrkene-irrereke
    itne mantere renhe impetyeke.
  qvc-NT: 'Chaymandaqam kruspina klabarqanllapa. Kruspi klabashpaqam, chay suldadukunaqa
    swirtita rurarqanllapa, Jisuspa mudananda partinakunanllapa. ˻Chayshina ruraptinllapam,
    kumplirqanna Dyuspaq rimaq kayshina iskibrishqan: “Paykunapuram swirtita rurashpa,
    mudananda partinakurqan”, nishpa. ˼'
  tgl-ULB: Nang siya ay ipinako nila sa krus, pinaghati-hatian nila ang kaniyang mga
    kasuotan sa pamamagitan ng pagsasapalaran.
  cbs-NT: 'januxun cruz bexuki Jesús mastaxun nichintan januxun soldadobun jawen beyustiwen
    maemanankin jawen tadi paxkanun iwanan: “¿Tsuan dukun jawen tadi bimenkain? Akanwen”,
