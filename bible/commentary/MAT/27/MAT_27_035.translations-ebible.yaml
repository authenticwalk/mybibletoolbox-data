  eng-YLT: And having crucified him, they divided his garments, casting a lot, that
    it might be fulfilled that was spoken by the prophet, 'They divided my garments
    to themselves, and over my vesture they cast a lot;'
  jni-jni: Sa wa gankirka me wa wu awuzi bizawazawa a hira u hara me.
  kne-kne: Pag dan ilansa sin krus. Asi da pag panbinnonotan din bado na ta say panbibingayan
