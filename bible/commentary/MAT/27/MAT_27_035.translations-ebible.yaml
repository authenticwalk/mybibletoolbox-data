  hop-NT: 'Pep puma put nahoylehtsit aw muaya; pu puma yuwsiyat ōviy nanavö’ya. Yan
    Tutuyqawhqat lavay’ayaat hin lavayhtiqat aw antsaniwa; ura pam paṅqawu: Puma iyuwsiy
    nāhuyva, pu iusimniy ōviy nanavö’ya.'
  san-URD: تَدانِیں تے تَں کْرُشینَ سَںوِدھْیَ تَسْیَ وَسَنانِ گُٹِکاپاتینَ وِبھَجْیَ
    جَگرِہُح، تَسْماتْ، وِبھَجَنْتےدھَرِییَں مے تے مَنُشْیاح پَرَسْپَرَں۔ مَدُتَّرِییَوَسْتْرارْتھَں
    گُٹِکاں پاتَیَنْتِ چَ۔۔ یَدیتَدْوَچَنَں بھَوِشْیَدْوادِبھِرُکْتَماسِیتْ، تَدا
    تَدْ اَسِدھْیَتْ،
  heb-LB: לאחר הצליבה הפילו החיילים גורל, כדי לחלק ביניהם את בגדיו של ישוע.
