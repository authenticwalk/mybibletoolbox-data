  gng-NT: Sojambɛ nnɔ kpɛ' wɔ udɔpɔnpɔn bo. Nɛ ki taa' uʼwɛngolkaar ki fùɔre' imúɔn
    ki gbiire' tù,
  cbi-NTPO: Tsejtu suutadula kuusanu detu'pu' uikaatu, Jesús' jali munaa tyulla lunuuñuba
    tsa tsangue deke' veela.
  ikk-NT: Ogẹn wẹ gi kpọmagụụ a elu obe, 'ya wẹ nọ tụ nkpọ, gi ẹ keri ẹwuru ndị o
    yi. [Ọnwan mẹ kẹni ihiẹn onyẹ-amụma ku hụn ụzọ mẹzu—makẹni onyẹ-amụma sị, “E keri
