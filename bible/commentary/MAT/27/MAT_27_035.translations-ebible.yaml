  huv-NT: 'Wüx landoj mayacüw nej wüx cruz, quiaj tembaagayej wüx apix nej, asüetiw
    wüx majawüw jane apmajoy. Atquiaj tajlüy atnej tanomb tapiüng nop nendeac andeac
    Teat Dios wüx tapiüng: “Apmembaagayej wüx sapix, apmasüetiw wüx majawüw jane apmeneay”,
    aw.'
  otn-NT: 'Bi cuatra̱ pont''i̱ p''ʉya, mi̱ juadi bi̱ nø''mi̱. Bi̱ ma ra̱ ta̱ha̱ yø
    soldado p''ʉya ngue to xta̱ ra̱ ta̱ha̱, gue''a̱ da̱ ga̱ca̱ n''na xɛqui rá̱ he
    ra̱ Jesús. Ya bi̱ nja tengu̱tho ra̱ hya̱ bi̱ ma̱nná̱ pønga̱hya̱ Oja̱ ''mø yø pa
    xa̱thogui ngue bi ''yɛ̱na̱: “Da̱ ma ra̱ ta̱ha̱ yø ja̱''i̱ ngue to di tocabi ma̱
    he”, bi ''yɛ̱na̱.'
  nop-nop: Kaŋ wabiŋa koloŋdabek foloŋ ukambiyakiŋ. Ukambiyalune yatu mikme hekidi
    kat kula dahidahiŋiŋ nehitok daneeŋ moŋgokiŋ.
  obo-NT: Na id pakpak dan si Disas diyon to krus, woy id bunutbunut dan atag taddot
    ogget ni Disas ko ondan kos od kokomunoy to ipat sokkad kandan.
  cak-ENT: 'Y tok ri soldados quibajin chic ri Jesús chuvüch ri cruz, xquiya'' c''a
    pan atz''anin chin xquitz''et achique ri nquich''acon ri rutziek ri Jesús chiquijujunal.
    Y riq''uin ri'' nbanatüj c''a ri bin can roma ri jun ri xk''alajrisan ri rutzij
    ri Dios ojer can. Ri rusamajel c''a ri Dios rutz''iban-vi can pari'' ri Cristo:
    Xequijüch ri nutziek y chuka'' xequiya'' pan atz''anin. Quiri'' ri rutz''iban
    can.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ ᤔᤧᤓᤥ᤺ᤴᤍᤢᤀᤠᤱ ᤁᤢᤍᤣ᤺ᤳᤜᤠ᤹ ᤜᤠ᤺ᤳᤇᤡᤱᤔᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤋ᤹ᤕᤠ᤺ᤴᤛᤥ᤺ᤴ ᤔᤧᤃᤧᤛᤢᤖᤥ॥
  mie-NT: 'De tá nī ncuu nī jata caa dē yā yīcā cruz, de nī nsāhá dē suerte sīquī
    nāsa nīhīn iin iin dē sahma yā. De súcuán nī nquee ndaā tūhun jā ní ntee tēe nī
    nacani tūhun Yāā Dios janahán: Tavā ndá dē suerte sīquī nāsa nīhīn iin iin dē
    sahma nī, ncachī yā, cáchī tutū.'
  san-TIB: ཏདཱནཱིཾ ཏེ ཏཾ ཀྲུཤེན སཾཝིདྷྱ ཏསྱ ཝསནཱནི གུཊིཀཱཔཱཏེན ཝིབྷཛྱ ཛགྲྀཧུཿ, ཏསྨཱཏ྄,
    ཝིབྷཛནྟེ྅དྷརཱིཡཾ མེ ཏེ མནུཥྱཱཿ པརསྤརཾ། མདུཏྟརཱིཡཝསྟྲཱརྠཾ གུཊིཀཱཾ པཱཏཡནྟི ཙ༎ ཡདེཏདྭཙནཾ
    བྷཝིཥྱདྭཱདིབྷིརུཀྟམཱསཱིཏ྄, ཏདཱ ཏད྄ ཨསིདྷྱཏ྄,
  qve-NT: 'Chaymantan Jesustaqa cruzpi chakataspa clavaranku. Hinaspan chay soldadokunaqa
    Jesuspa p''achanta rakinakunankupaq sortearanku. {Saynapin Diosmanta willakuq
    profetapa nisqan cumplikuran. Paymi niran: “P''achaypa hawanpi sorteaspankun,
    paykunapura p''achayta rakinakunqaku”, nispa} [Salmos 22.18].'
  pao-NT: Yise awamooa umu oo mi-makoo paa'a oo taposa. Mu tutukwutumadu yise oo kwasu
    natotsakwate.
  cbu-NT: Sheersin, sundarsha Isusoo yasinamun karappat tstsaranganaya. Tstsaksin,
    sundarsha Isusoo wamar ichinguru tusheersin, ¿Chakaja yach? atusin, wichpat michitarangana.
  usa-usa: ánibo yemá Îtumma kaapaq-yátáq níri amá íyakatuweta Îtuni unáákáqtôraq
    aábêmma yamá náawabi uyátainna-waigoma mayániye tirááe.
  soy-soy: Api u kpísi ɑpí hɑ kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ kɑrii, ɑpi pɑŋɑi ɑpí nɛ pimɛcɔpɛcirɛ
    uilũ hɔɔnɛntɛ. [...]
  hui-hui: Tigua Yasu ira bangani ba para howa ibunaga labolabo biago ái ibu harabe
    hondole tadu bialu berene.
  amf-amf: Masqalindar kiam konngayse kenin ziitonsa budonte, kisa apalandar itha
    dhabayse ke kashimade.
  quc-NNT: 'Aretaq ki ripom chik ri Jesús cho ri cruz, ri soldados xkesaj suerte chujachik
    ri ratz''iaq ri Jesús chkiwäch. Je k''u xb''antajik jas ri xub''ij kan ri q''alajisal
    re ru Loq'' Pixab'' ri Dios ojer: “Xkesaj suerte chujachik ri watz''iaq chkiwäch,”
    —xcha''.'
  dob-dob: ꞌEnega kelose baleꞌuya sisaꞌunaya ta Yesu ꞌenaya situtu epaꞌiyena ga sietoolona,
    ga muliyega toguinuwa nidi Yesu ꞌana ꞌoamao siꞌewedi ga sieguyaiyedi taudimo ꞌediya,
    ta ꞌidi eguyai esasala ulaesinuwa ꞌenega, be ꞌabo yaita ꞌinugana tauna ꞌana ꞌoama
    ꞌida ꞌewa.
  wrs-wrs: '@see-verse:MAT.027.034'
  mca-mca: Qa in hats yenji'pha'm ke' cruz, qa ke' ƚeqhinatai qa watk'esaxijju', ikij
    wetju'ƚ.
  tzo-TZC: 'Cꞌalal laj xa sjipanic ta cruz ti Jesuse, ti soldadoetique lic sqꞌuelic
    buchꞌu oy suerte yuꞌunic yoꞌ ta xvinaj buchꞌu junucal ta xichꞌbeic scꞌuꞌ ti Jesuse.
    Ti jech laj spasique, jaꞌ icꞌot ta pasel ti jech laj stsꞌiba comel ti jun jꞌalcꞌope:
    “Laj xchꞌacbe sbaic ti jcꞌuꞌe ti buchꞌu icꞌot yorail yuꞌunic junucal”, ti xie.'
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ကိုယ်​တော်​ကို​လက်​ဝါး​ကပ် တိုင်​တွင်​တင်​၍​သတ်​ကြ​၏။
