    dhu märram ŋunhiyi.
  kvg-kvg: Yaq Yesu tae mutui-té ginø-tøkewém. Gumu-tøkewem, yaq teqa ndabua, kas
    me꞉-otám.
  rug-rug: Meke poka nia rini pa korosi si Asa, beto meke vari hia ni rini pa mudumudukeda
