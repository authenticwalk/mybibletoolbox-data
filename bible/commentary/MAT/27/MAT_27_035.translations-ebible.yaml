    maḻwaylilina, bala dhärranhamaraŋalanydja ŋanya dharpamirrina. Ga ŋuliŋurunydja
    walala märraŋala girri'na nhanŋu Djesuwu, bala ŋaḻwa'yurrunana walala yukurrana
    ḏopulu'yuna, yolthu yurru yolŋuyu märrama ŋunhiyi girri' nhanŋu.
  yal-yal: E yi a gbangban wudin ma. Na xanbi ra, e yi masɛnsɛnna ti lan a dugine
    yitaxun feen ma.
  cnt-NT: Jme₁ca₂lë₃ tion₂₃ cróg₄, 'lióg₂ në́₃ ca₂jmo₃ dsióg₁ tsɨn'₅₄ Jesús, ca₂co₃
    o₁ne₄ 'ein₂ lí'₂.
  tif-tif: Kulaali, Yesus ayo dabak as diim daabip-kup, kawu tuum katip katip saatu
