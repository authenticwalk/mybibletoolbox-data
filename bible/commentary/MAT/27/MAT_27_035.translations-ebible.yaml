  smk-NT: Sin naipasak rayayna sa kudos, nibubunutan sara ta pigaw nin mapitaw'a-taw'an
    ray seket na.
  grc-TCGNT: Σταυρώσαντες δὲ αὐτόν, διεμερίσαντο τὰ ἱμάτια αὐτοῦ, βάλλοντες κλῆρον.
  gof-WFTW: Entti masqaliya bolla iya kaqqidayssafe guye, iya afilaa shaakkidi, saama
    yeggidi ekkidosona.
  spa-BLM: Cuando lo crucificaron, se repartieron su ropa echando suertes,
  kyz-NT: A'ere 'gã 'ga jywa pypiraa 'ypeywar are. A'ere 'gã itaju pyu 'ga pokutuka
    'ypeywar are. A'ere 'gã 'ga py maju'aa aju'arimũ ikutuka itaju pyu. A'ere 'gã
    'ga mafu'ama 'ga monou 'ga mu'ama 'ypeywara reewe futat. 'Ga rekoa futat 'gã imonou
    imu'ama 'ypeywar are ipokutuka. 'Ypeywar are 'ga mu'am ire 'gã 'ga raityfera mojo'oka
    ajaupe. Ita'i 'jawewara 'gã imomopoa 'upa ywyu. A'eramũ 'gã ijewag are 'ga raity
    mojo'oka. Sã'ã ae jugu momora. Nan futat 'gã ita'i 'jawewara momopori 'upa 'ga
    raityfera mojo'okawamũ.
  dao-dao: Kutlamktung üng taih u lü cung kphawng u lü a suisake ami jah ng’yatei
    u.
  cya-cya: 'Xa cua'' mjyi''in ca''an yu sindatu can'' ''in ñi loo cusi, xacan'' ngulo
    yu xu''hue yu lo''o ste'' ñi, cha'' ña''an qui''ni ca''an na ''in yu cunda scaa
    yu, si''yana tsa tucua cha'' nu mxiycui'' Ndiose ''in nguso ''in ñi cua'' s''ni,
    xa juin yu: —Mtsa yu sten'', a cunta ngulo yu xu''hue yu lo''o na—.'
  wrk-wrk: Baki yali langandaba Jisus wabangkarra kurndana ngarrkadabawarranyi. Ngarrkadaba
    yali Jisus marni nyilanyilayudinyi. Dulaba yali nangangi jumbala, baki baja yali
    barrinani kard wudumbikanyi nangangi jumbala. Baki kuyu yali, nanda yalungi jumbala.
  nii-nii: Pe Jiisas ond peri ełe nil to pendik, eim nge konduk sik kin opu ond wumb
    ku kembis mił epi ei kinjmał erik kin wu nii endi eim konduk simba nik yi enjing.
  ign-NT: 'Te náitauchapa eta náetata­sirahi ema Jesús, ena suntaruana nasuerte­hachapa
    eta mamuiriha eta náijara­ji­ri­si­ra­cacahi. Tacahehi eta táitauchi­ravahi eta
    májurehi ema víyarahaini profetaini David. Ánipa tacahe: “Tíjara­ji­ri­ca­canapa
    eta numuirihaini. Nasuerte­hachapa eta náijara­si­ri­ca­cai­rahi”.'
  dik-NT: Gokë piäät tim cï rïïu kɔ̈u, ku cuɛtkë gɛk bïk aläthke tek kamken.
  cac-cac: Ichato chi' ix culusajq'ue Jesús chi'. Axo eb' vin̈ soldado chi', ix yac'
    suerte eb' vin̈, yic spojec' spichul Jesús eb' vin̈ d'a spatic.
  tzj-E: 'Tak xriptaja cmal chwech cruz xquemaj rbanic suert tzrij retziak nak kas
    xtech''cowa chca y nquejach chquewech. Cara'' xbantaja ch-utz c''ara'' tzra''
    nbantaj wa'' cumplir jbitanak cana rmal profeta jcawrara nbij: —Xqueban suert
    tzrij netziak y xquejach chquewech, cara'' bitanak cana ojer.'
  bpx-bpx: तत्‌यार तीहया ईसु ने कुरुस पोर चड़ाया, अने चीट्‌ठ्‌या नाखीन तीना लुगड़ा
    वाट लेदा।
  san-BUR: တဒါနီံ တေ တံ ကြုၑေန သံဝိဓျ တသျ ဝသနာနိ ဂုဋိကာပါတေန ဝိဘဇျ ဇဂၖဟုး, တသ္မာတ်,
    ဝိဘဇန္တေ'ဓရီယံ မေ တေ မနုၐျား ပရသ္ပရံ၊ မဒုတ္တရီယဝသ္တြာရ္ထံ ဂုဋိကာံ ပါတယန္တိ စ။
    ယဒေတဒွစနံ ဘဝိၐျဒွါဒိဘိရုက္တမာသီတ်, တဒါ တဒ် အသိဓျတ်,
  yaa-NT: Nãskata mã Jesús mastakaxõ ãfe rapati fĩanifo. Sorarofãfe makex tokoronõ
    tsakaketsakaxõ nãskakaxõ sakka sakka anifo kanãnõnãkakĩ. Nã kanãto Jesús tari
    fõani. Nãskaxõ Jesús rapati fetsa fĩanifo.
  cab-NT: Dan le dágua jamáali luágu gurúwa, ába jájurerun súdaara ubúnuruni lun jafánreinjanun
    lanáangun Jesúsu jádaangua. Ítara líña lagúnfulirun lé meja labǘrüjabei proféta.
    “Ájureratiña ubúnuruni lun jaríjin cába lan jádaangiñe erédera táu nanáangun.”
  clu-clu: Ginlansang nanda tana dayon sa kros. Pagkatapos ginparti-parti nanda anang
    mga lambong paagi sa pagbonot-bonot.
  swh-ULB: Wakati walipokuwa wamemsulibisha, waligawana mavazi yake kwa kupiga kura.
  tpt-NT: 'Tejkan tamakxtukmukꞌaꞌol laka kurus, ex aqtayl tamakay suerte para taꞌayucha
    katamakaunil ixlaqchꞌiti. Ex va chuncha taqayntsal tacha maqancha istsꞌoqta yu
    ixlaqputeꞌey ixchivinti Dios, najun: “Talaqlvaqlhi kilaqchꞌiti y tamakanil suerte
    yu xakꞌulata.”'
  aai-aai: Naatu hi’o’onaf ana veya arowamaim ana faifuw hikusib hifaram hibow.
  sny-sny: Sosu lowe Jisas me tape'i sahe aine tera'e ti tawesi heriye su, lowe tapiye
    tamo ipari tahe lo aniyei ne ani fu arosawi. Tapiye ape mo ai lu ta ipari tahe
    lo aniyei ne ariariyeye. Serai ai lu ape tapiye ariariyeye ape, le lai Jisas lo
    ipari tahe anirowa. [Sng 22:18]
  myy-myy: 'Jesure yucʉtẽojʉ ĩna jaju tĩoja bero, “Ñimʉjʉa ĩ ya yutabuju bʉjaja tiana
    mani”, yirona gʉ̃ta ajerina rea ajeyijarã ĩna. Ito bajiro ĩna yija Diore goti
    ĩsiri masʉ ñayorʉ ĩ ucado bajiroti rẽtayijʉ. Ado bajiro ucayoñi ĩ. Tʉote: “Yʉ
    ya yutabujure ĩnamasi gãmeri batorona gʉ̃ta ajerina gãmeri rea ajecã ĩna”, yi
    ucayoñi Diore goti ĩsiri masʉ.'
  trc-NT: Veé dan, ne̱ cachrón nij tanuu man Jesucristó rihaan rcutze̱, ne̱ tico tixaj
    nij soꞌ cheꞌé saga̱nꞌ Jesucristó,
  cut-NT: 'Cuahn che a chihno nahn ya̱h sanda̱do chahn Dihvo vo ne, tenda̱h se suerte
    yahn se cha sa̱hn quenda̱h yahn se che co yahn se tino yahn ye. Tihca̱ chinahn
