  cth-cth: Thingpalam dawk a pathout awh hnukkhu cungpam a rayu awh teh a kâkhu e
    hni hah a kâravei awh.
  mti-mti: Mu me korosi gumbe tog yudapke wape meuma oya kae kusi akape wape meuma
    kep teya.
  pad-NT: Hari. Ava akasanakhamakia Jesu-ra avaka'itapoamisahana'aha adani sorara.
