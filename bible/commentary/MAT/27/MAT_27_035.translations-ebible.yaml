    vakadibadani. Oniaroa, vakosonakhamaki ida ja'di pitani jiriki, avigaja kaimoni
    ida kidimakari ravina'ini.
  twi-twi: Afei wɔbɔɔ no asennua mu no, wɔbɔɔ nʼatade no so ntonto kyekyɛ fae.
  hlt-hlt: Anih a tai uh phoeiah tah a himbai te tael uh thae tih hmulung a naan uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò bɑɑkɛ́ kudɑpɑ̃ɑ̃tí ĩ́nkɛ̀ kɛ́tɑ̃ɑ̃́ tɛ́tɛ́ kɛ́totí o yɑ̀ɑ̀tì,
  san-GUJ: તદાનીં તે તં ક્રુશેન સંવિધ્ય તસ્ય વસનાનિ ગુટિકાપાતેન વિભજ્ય જગૃહુઃ, તસ્માત્,
