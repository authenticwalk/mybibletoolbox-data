  uig-ARA: 'ئۇنىڭغا ساتقۇنلۇق قىلغان يەھۇدا ئۇنىڭ ئۆلۈمگە ھۆكۈم قىلىنغانلىقىنى كۆرۈپ،
    بۇ ئىشلارغا پۇشايمان قىلدى ۋە باش كاھىنلار بىلەن ئاقساقاللارغا ئوتتۇز كۈمۈش تەڭگىنى
    قايتۇرۇپ بېرىپ:'
  tuf-tuf: Jesusan Pilato acor yauwin acu questár bécayat, Judas quehsí waajáqueyat
