    'e "pa 'ji.
  fuh-BKF: Nde Yahuuda jambiiɗo Iisaa oon yi'unoo no Iisaa saroraa wo bareteeɗo fu,
    mimsiti. O wartiri buuɗi cardi capanɗe tati ɗiin to hooreeɓe almaami'en e mawɓe
    lenyol ɓeen.
  arl-NT: Judasri jiyanohua macuhuajequiaari na niquishacari Jesuuri mosaanutaniya
    na quiatenuucua nojuaja. Na tacaaniutia, Judasri quiaquiaari secojonaa jiyaniijianucuaacua,
    canaa Judiocuaca camarucuaacuanio, nojori na niquitionuhuara cuno treinta cumaneeca.
  ziw-ziw: Umo Yuda, yudya amhituke, eze awone kugamba wamkantila kale Yesu, niyo
    awona usungu mo moyo, avuza yadya amatundu milongo mitatu, kwa wakulu wa walavyantambiko
    na wadalahala.
  grc-TR: Τότε ἰδὼν Ἰούδας ὁ παραδιδοὺς αὐτὸν ὅτι κατεκρίθη, μεταμεληθεὶς ἀπέστρεψε
    τὰ τριάκοντα ἀργύρια τοῖς ἀρχιερεῦσι καὶ τοῖς πρεσβυτέροις,
  nag-nag: Etu pichete Judas, jun pora Jisu ke thogaise, Jisu ke bodnam kora dikhise,
    aru tai mon ghurai kene trista chandi laga sikka moha purohit khan aru bura khan
    ke eneka koi kene wapas kori dise,
  eng-OEBCW: Then Judas, who betrayed him, seeing that Jesus was condemned, repented
    of what he had done, and returned the thirty pieces of silver to the chief priests
    and elders.
  knj-NT: Ja' yet jix yilon naj Judas, naj jix aon oc Jesús yul sk'ab eb, tol oj cam
    xa c'al naj yu eb, caw jix sna' sba sc'ul yu smul tu'. Jix to sc'atan eb yaawil
    yak'omal xaambal eb Israel tet Dios, c'al sc'atan eb yicham winajil conob. Jix
    yoche jix yak' meltzo ch'en treinta tumin plata jix ẍa' tet eb.
  deu-1912: Da das sah Judas, der ihn verraten hatte, daß er verdammt war zum Tode,
    gereute es ihn, und brachte wieder die dreißig Silberlinge den Hohenpriestern
    und den Ältesten
  san-PUN: ਤਤੋ ਯੀਸ਼ੋਃ ਪਰਕਰੇੱਵਰ੍ਪਯਿਤਾ ਯਿਹੂਦਾਸ੍ਤਤ੍ਪ੍ਰਾਣਾਦਣ੍ਡਾਜ੍ਞਾਂ ਵਿਦਿਤ੍ਵਾ ਸਨ੍ਤਪ੍ਤਮਨਾਃ
    ਪ੍ਰਧਾਨਯਾਜਕਲੋਕਪ੍ਰਾਚੀਨਾਨਾਂ ਸਮਕ੍ਸ਼਼ੰ ਤਾਸ੍ਤ੍ਰੀਂਸ਼ਨ੍ਮੁਦ੍ਰਾਃ ਪ੍ਰਤਿਦਾਯਾਵਾਦੀਤ੍,
  nob-LB: 'Da Judas, han som hadde forrådt Jesus, så at de hadde dømt ham til døden,
    angret han på det han hadde gjort. Han gikk tilbake til øversteprestene og folkets
    ledere med de 30 sølvmyntene og sa:'
  ntj-ntj: Nyangka Tjuutalu Tjiitjanya yinytjanulu nintintjalu kulirnu mirritjunkunyangka-ya.
    Palunyalu yungarralunku kulirnu, “Tjinguru-rnalu nintintjamaaltu wantima.” Nyangka
    tjimarri 30-nya marlakulu katingu nintirnu tjurrtjuku puurrpa pirniku puru yirna
    pirniku.
  sxb-NT: Olwa Yudaasi owaguzia Yesu yawona mbwe Yesu akengerwe ekiina ekia olumbe,
    owululu wuamuingirra mala afuma airanizia awakangasi awa awoozia alala na awagaaka
    efeedha ziawu amakumi asatu, aga waamu-aa
  nhu-NT: Ɛ Judas wvù to gesɛɛ Jisos ke dioo yɛn lɛ bó nu ɛ leke lɛ bó nu eyu wvú,
    ɛ wvú kumɛn fitele fiew, jo bigew bi mbaanshɛ biɛ kase gɛn dvú keetfuse ɛ̂ bocee
    ncese bo baay baay bô bonyii bò saake woŋ.
  row-row: Leleꞌ Yudas bubꞌuluꞌ oi, Yesus nene hukun mate ma, ana fale ralan, huu
    eni mana seo hendi Yesus. Basa ma ana baliꞌ nisiꞌ malangga agama Yahudi ra malangga
    nara, ro lasi-lasi adat ra, fo fee baliꞌ doi fula ka telu nulu nara.
  msy-msy: Ezɨ Judas, gumazir Iesus isava apanibar agharim gatɨzim, a garima me paza
    Iesus gamuava a isa kotiam garɨgha, egha ghaze, an aremegham. Ezɨ Judas gara ghaze,
    kɨ uabɨ arazir kuram gami. Egha uan nɨghnɨzibagh ira. Egha dagɨar silvan 30 plan
    ofa gamir gumazir ekiaba ko Judan gumazir dapaniba a ganɨngiziba inigha ua me
    danɨngasa zui.
  agg-agg: Asu Sudas sapo Sisasɨmbo hürütürümbɨ nindou-yomondɨ warühɨmarirɨ ahambo
    papɨ hoafɨyu hɨfokoefimbo hoafɨ ra hɨmborɨmayu. Ranɨmboane ŋgusüfoambe afɨndɨ
    hohoanɨmoyuhü ai kakɨ hoarɨ 30 ra hɨhɨre semündü hu Godɨmbo sɨhou-rundeimbɨ bogorɨyomo
    asu bogorɨ nindouyomo ranahamumbo masagapurɨ.
  ptp-ptp: Judas Iskaliot wê vông Yesu vac tɨbii vɨgê ge yê wê he nêb he ob hi Yesu
    i yib ge. Om nɨlô vô vɨyin ên môp nipaên wê i vông ge, om kô mone silva kehe ti
    dɨ vɨgê yuu mɨ la ên nêb ob tung i lax dô vô xomxo levac wê mi si daa gee hɨxôn
    he Yuda levac levac.
  nak-nak: Ale e Iudas hiloa veia egite vimagiriti e Iesus te la vigagiala ale tivura
    pepeho, eia gabutala rivu lou la iruru tetala ale eia sugu taro e Iesus soio tegiteu
    la gimale, eia ilo burukotio. Eia goio vibeu rivua e kina ale savulu tolu egite
    loto leia, eia abia giteu la mulugaluga tegiteu e pris me egiteu e ururu, eia
    veia giteu mago
  lbb-lbb: E Judas, esaning i saran tar e Iesu uting na kun a hiruala, ning ka tasmani
    mang di ka warkurai tar e Iesu sur ir mat, a tnan bal maris i kibasi. I ulak ana
    natol a bonot a silwa tetek a leklek a tena artabarla tetek e God pa a ningnigola.
  kan-2017: ಆಗ ಆತನನ್ನು ದ್ರೋಹದಿಂದ ಹಿಡಿದುಕೊಟ್ಟಿದ್ದ ಯೂದನು ಯೇಸುವಿಗೆ ಮರಣದಂಡನೆಯ ತೀರ್ಪು ಆಗಿರುವುದನ್ನು
    ನೋಡಿ, ಪಶ್ಚಾತ್ತಾಪಪಟ್ಟು, ಆ ಮೂವತ್ತು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು ಮುಖ್ಯಯಾಜಕರಿಗೂ ಹಿರಿಯರಿಗೂ ಹಿಂದಿರುಗಿಸಿದನು.
