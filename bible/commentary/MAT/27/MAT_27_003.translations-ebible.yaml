    Jesu-ra arakha'iki. Monina-ra kamitha'aha, abono-ra ka'da'digaria'aha. Hari. Sasidotxi
    vavaka'da'diva, judeus kaija'ari vanava'isohiva abono vakadiania okha'aha ada
    Judas. Kaikahi'aha, binajoiki ida jiniro 'ba'dani 30 hiki ipohini vakadiania.
  twi-twi: Saa bere no ara mu na Yuda a oyii Yesu mae no huu sɛ wɔabu Yesu kumfɔ no,
