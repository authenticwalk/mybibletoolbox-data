    Hãmri nẽ ra mẽ kot kãm kàxpore ho 30 nẽ õrta jamỳ nẽ ma akupỹm patre krãhtũmjê
    mẽ Ijaew pigêtjê hwỳr o tẽ. Hãmri nẽ mẽ kot Tĩrtũm mã amnhĩ jarẽnh xà hã ixkreja
    wỳr mẽ hwỳr axà'
  ctp-NT: Loꞌo Juda nu yꞌni trisiyun ꞌin Jesús yaꞌ neꞌ xaꞌan kanꞌ, naꞌan yu chaꞌ wa
    kujwi ti neꞌ ꞌin Jesús; ngwa xiꞌin ꞌa tiꞌ yu bra kanꞌ. Bra ti ndya yu kalatyii
    tñi plata kanꞌ ꞌin yu nu lka ndloo kanꞌ xiyaꞌ.
  bre-BRG: Neuze, Judaz, an hini en devoa e werzhet, o welout penaos e oa kondaonet,
    a zeuas morc'hed dezhañ, hag e tegasas an tregont pezh arc'hant d'ar veleien vras
    ha d'an henaourien,
  opm-opm: Imtiperhan Judas nang hat han oh am hapat Jisas ohe boknong sutin meng
    deiya ma hapat daham am hapat Epe. Noh nen ma imat oho. Noh na imatnengo daham
    da er hapat nang hatir ohe yan sirpa kwei gor oh it pisusa Got ohe ap yawar hanat
    bok han ire duuptei hano han pohono ihirnong Nohe ma nang hat oh yah hat pat han
    ohe danong noh asutmur. Ma asut oh norhor san ham er hatmur. Gin gure mani ma
    nohnong napdori mohhe it guragur datinmur porpat irairnong ama apdap oh. Apriporhan
    ihir Nuhur ha kinmatingwe. Oh gorhe dawimur ama potpa oh.
  bvr-bvr: Rrapa Jurrach an-gata mu-ngoyurra jawina a-ni nula Jesus wurra barrwa a-bawuna,
    a-mulpiyana burrwa aburr-gata aburr-bachirra, nipa gu-borrwurrapa gun-gata minypa
    birripa mari wana gubu-garrana nula Jesus barra minypa a-juwa, lika nipa Jurrach
    wargugu gu-ni nula minypa nipiya an-mornanga. Lika mun-gata rrupiya mun-mama jilpa
    (silver) mu-maya, minypa burr-murna burr-rrepara rrapa barrwa arr-jirrapa arr-murna,
    minypa 30 murna mun-gujuwa mun-gata abu-wuna, nipa mu-ganyja a-jekarra, mu-gurdanyjinga
    burrwa aburr-gata wana junggay yerrcha rrapa aburr-werranga burr-guta mu-murna
    yerrcha.
  wal-wal: Yesuusa he wode oittida Yihudai PHilaaxoosi Yesuusa bolli pirddidoogaa
    be7idi, “Aayye7ana! Oittennan aggarkkinaashsha!” yaagidi, he hasttamu biraa qeese
    halaqatuyyoonne dere cimatuyyo guyye zaaridi,
  zad-NT: Juda', beena' bene' Jesúza' lo na' beṉ'ka', ka gokbe'ile' ba nakan witgake'
