    kó bɛkótíbɛ̀ kɛ dɔ̀:'
  san-GUJ: તતો યીશોઃ પરકરેવ્વર્પયિતા યિહૂદાસ્તત્પ્રાણાદણ્ડાજ્ઞાં વિદિત્વા સન્તપ્તમનાઃ
