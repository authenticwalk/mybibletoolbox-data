    teoti (30) nene iheꞌ do vo evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave
    nabasi idoꞌ Zuda veti gizebo veꞌinesi do tineꞌ molo nongemo
  uli-uli: Yodwe Judas yela gola le resa hatugulu le re bele llimeseloh Jesus ngo
