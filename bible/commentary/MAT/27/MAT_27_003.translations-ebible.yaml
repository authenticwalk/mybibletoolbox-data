  tbz-SIM: 'Sudɑɑsi wèè fìtɛ́ Yesu ò yɑ̀ dìì mɔ̀nnì bɛ̀ yóó kuɔmɛ̀ Yesu kɛ́demmu mɛdiɛ̀,
