  kan-OKCV: ಯೇಸುವಿಗೆ ದ್ರೋಹಮಾಡಿದ ಯೂದನು ಗುರುವಿಗೆ ಮರಣ ದಂಡನೆಯ ತೀರ್ಪಾದದ್ದನ್ನು ಕಂಡು ವಿಷಾದಿಸಿ,
