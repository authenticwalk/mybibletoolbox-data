  taj-taj: येशूदा साइनोन तोःला भिसी पाङ्बा ताम येशूदा चुङ्सी पिन्‍बा यहूदासे थेःजी।
    जमाहेन्‍से थेदा ल्‍हानान दुख ङ्‍हम्‍सी थेसे किन्‍बा बोगल गिकसे च्‍युइ म्‍हुइला
    डबल परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदेदेन यहूदी गन्‍बागदेदा दोःसी पिन्‍बारी
    खजी।
  avt-avt: Maain Judas kerek kewepyapɨrek, hɨrak kertei mɨt iuwe neiyɨk nen newet
    Gavman ek, hɨrak yɨnk enuk keriuwe menmen hɨrak kɨrɨakem te hɨrak pɨke ken kewet
    mɨt iuwe pris netike mɨt iuwe ne kaunsil 30 pewek me silva im.
  cbk-cbk: Cuando si Judas el traidor ya mira que condenao ya si Jesus, ya arripinti
