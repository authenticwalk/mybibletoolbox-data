verse: MAT.027.003
translations:
  kpx-kpx: Ige Iesuho haiale Diudasi keu ke elehai hilokage Iesuna hatai. Isi au vaveve
    toela ke huhuai halei monie luhu teti (30) ke malei tiale dubu nalimale kosive
    isi oe kosive kebia ovenu.
  okv-H: Eto Judas, Iesu taro pehasuja ke avo ingito osaga peni vahai humbuto koro
    tapa 30 kina ohue ikeo umbuna avo priest pepeni te embo okokose te ta degi egerembeto
    ikasi pambuto
  tbo-tbo: Yesu tu nugohalenana Yudasa i hanapugeya ipa apo kikina ma Yesu hina lihilageni,
    yaka nugonugona i buiya, po a mone bibitutuna magouhi 30 i waya ma i gunawilena
    meya tu witalaguyaba babadahi po gasi mi Yudeya hai tanitaniwaga uyahihi.
  mal-C: യേശുവിനെ വധശിക്ഷയ്ക്ക് വിധിച്ചു എന്ന് അദ്ദേഹത്തെ ഒറ്റിക്കൊടുത്ത യൂദാ അറിഞ്ഞപ്പോൾ
    അതിദുഃഖിതനായിത്തീർന്നു. അയാൾ ആ മുപ്പത് വെള്ളിനാണയങ്ങൾ പുരോഹിതമുഖ്യന്മാർക്കും സമുദായനേതാക്കന്മാർക്കും
    തിരികെ നൽകിക്കൊണ്ട്,
  grc-SR: Τότε ἰδὼν Ἰούδας ὁ ⸂παραδιδοὺς⸃ αὐτὸν ὅτι κατεκρίθη, μεταμεληθεὶς ⸂2ἀπέστρεψεν⸃
    τὰ τριάκοντα ἀργύρια τοῖς ἀρχιερεῦσιν καὶ ⸋τοῖς⸌ πρεσβυτέροις,
  bgc-bgc: जिब उसकै पकड़वाण आळे यहूदा नै अहसास होया के यीशु ताहीं मौत की सजा सुणाई
    गई सै तो वो पसताया अर वे तीस चाँदी के सिक्के प्रधान याजकां अर यहूदी अगुवां ताहीं
    बोहड़ाया
  khz-khz: Iudas, lewa tauna, na Iesu egitaato, veakwaregana kilana warau gekalaato,
    ne evevega-vuato. Ne siliva monira gagala toitoi (30) evua-waikulerato Rupu Veaga
    velera kamura e Iuda velera geriai.
  deu-TKW: Hierauf, als Judas, sein Verräter, sah, daß er verurteilt sei, reute es
    ihn und er brachte die dreißig Silberstücke den Hohenpriestern und Aeltesten zurück
  zsr-NT: Catiꞌ chnö́zinëꞌ Judas, bönniꞌ naꞌ budödëꞌ Jesús lu naꞌquëꞌ bönniꞌ gdauꞌ,
    narugu queëꞌ Jesús gatiëꞌ, buiꞌnnëꞌ, atiꞌ yjuꞌë chi uruáꞌ dumí plata naꞌ lu naꞌquëꞌ
    bxuz uná bëꞌ len yuguꞌ bönniꞌ gul naꞌ.
  lin-lin: Tango Yuda oyo atekaki Yesu amonaki ete bakateli Yesu etumbu, ayokaki pasi
    mingi na motema mpe akendeki kozongisa mbongo wana ya bibende tuku misato epai
    ya bakonzi ya Banganga-Nzambe mpe bakambi ya bato.
  hns-NT: Tab Joedaas djaun Jiesoe ke tjoegalie karies raha, djab oe dekhies kie Jiesoe
    maut ke sadja paais hai tab oe pastaai lagal. Aur oe ties tjaanie ke paisa ke
    barka agwan aur doesar barkwan ke gail lautaare.
  noa-E: Mag Jesús thõopi jawamkhĩir Pilato aar jua bʉʉrnaa athaadëm ũrbaawai chi
    Judaau deeu ũwaai thumaa ewag khĩirjuwia, chi phadnaan pörnaan chi thierrnaan
    dʉ̈i nʉm aar mawi, mag Jesús paar ichig phatkhon phagtarr thum ũwaai amag deeimajim
    anaabá.
  eng-EMTV: Then Judas, the one betraying Him, seeing that He was condemned, feeling
    regret, returned the thirty silver coins to the chief priests and elders,
  mib-NT: Yūcuán na te Judas, tēe ni nastúu ya un, ní jito de jeē ní cunīhin sɨquɨ̄
    yā jeē cúū yā. Te ni jnahuhū ni de, te ni nacuāha de ocō uxī xūhun plata jeē ni
    níhīn de nuū sutú cácujéhnu jíín núū tāca tée jéhnu.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ इङ्‌गे़ले़क्‍पा यहुदाःल्‍ले़ ये़सुःन् सिःमे़ल्‍ले़न्
    खुम्‍दिङ् मे़बिरु के़लॽबा पाःन्‍निन् निःसुआङ् साॽरिक् कुनिङ्‌वाॽ लोःरे़, खे़ल्‍ले़
    चोगुल्‍ले़ खे़न् सुम्‍बोःङ् युप्‍पायाङ्‌ङिन् तेॽरुआङ् तुम्निङ्‌वाॽफुसाम्‍बाहाॽ
    नु यहुदि तुम्‍लाम्‍लोःबाहाॽ अक्‍खे मे़त्तुसिर नुःक्‍तु पिरुसि,
  xnj-xnj: Kangi Yuda, mweamng'anamwikili Yesu paavawene kuvya vamali kumuhamula Yesu,
    akang'ahika neju mumtima waki, avawuyisili vakulu va kuteta mashonga gala hipandi
    selasini.
  mmx-mmx: La ne Judas, laradi ga song araba ne Iesu, ga ven i do diga gagas kusu
    dina sev amet ne Iesu, la neni ga umsu mi lainbulu silok la ga lox ekun lodoxoma
    ren la ga raba amlong lavantun sangaun siliva ti lavamaasa eburu mi loxongkulao
    silok.
  cbr-NT: Usa 'ain ca Judas, an Jesús uni bimicë, ax Jesúsa 'anuxun bicancë isi sinanatëcëancëxa.
    Sinanabiani anuxun Nucën Papa Dios rabiti xubunu cuanxun ca anu 'icë judíos unibunën
    cushicama treinta curíquia biixancë a 'inántëcëancëxa.
  tee-NT: Pus ju Judas ju ix'amak'axtaknanta acsni c'atsalh ni tanaulh ju xalack'ajin
    ni camaknicana' ju Jesús pus tam xapastacchokoi. Chai alhiminichokolh ju lakp'uxamcau
    tumin ju xalack'ajin palijni chai ju xapapaninch.
  eng-LSV: Then Judas—he who delivered Him up—having seen that He was condemned, having
    regretted, brought back the thirty pieces of silver to the chief priests and to
    the elders, saying,
  cak-NT: Cuando ri Judas xutzu' chi ri Jesús xa xuc'uax chech ri Pilato chi nika
    ri camic pa ruwi', c'ajari' xpe ruquiy (xk'axon) ránima roma ja raja' ri xc'ayin
    richi ri Jesús; romari' xberutzolej can ri treinta monedas de plata chique ri
    nimalaj tak sacerdotes y ri rijilaj tak achi'a' ri c'o quik'ij.
  pah-NT: 'Judasva''ea g̃wendu g̃a erame tomano ti Jesus''ga javo. Ahe ko opyhyguka
    Jesus''ga g̃a pe. Henduvame g̃anhi''ig̃a ahe ei oyvyteri pe: “Mbaria po ji ga
    pyhygukaruhui!” ei ahe. A''ea rehe ojapyakavo ahe rekoveveuhui a''ero herohoa''java
    trinta itambere''ia prata apopyra ikwava''ẽhara''g̃a nduvihava''g̃a pe xava''eve''g̃a
    pe no.'
  sja-NT: Judas, Jesús traicionaadapa unuk'ãri Jesús peet'aadait'ee p'anɨ, t'ãri p'uadachi
    ichia traicionaada perã. Mapa ma p'arat'a tau treinta ichimaa p'aadap'edaa teenaji
    p'aareerã poroorãmaa mãik'aapa judiorã poro waibɨarãmaa.
  xed-xed: Nghay tsa Zudas ta vlatá Yesu ya, ta tsanaghatá guma ŋa dzata ná, ka hagə
    tsi ta madər. Ka klaftá tsi ta tsa suley hkən mbsak ya, ka lagha vranavatá tsa
    la mali ta ghəŋa gwal dra skwi ŋa Lazglafta nda la galata mndu ya.
  mks-NT: Ta ndaja coo na̱xini Judas, da̱ na̱ji̱có túhún Jesús ña̱ na̱sacu ini na̱
    cán cahní na̱ Jesús. Já na̱cahvi ini da sa̱há ña̱ núu na̱caja da chí ndáva da
    cua̱ha̱n da̱ nducú ñehe da ndího̱co̱ u̱xu̱ jiu̱hu̱n cúxú nu̱ú na̱ sa̱cua̱ha̱ nu̱ú
    ju̱tu̱ xi̱hín nu̱ú na̱ sa̱cua̱ha̱ veñu̱hu.
  gfk-S: Ma be Iudas, nong ga tur talur Jisas, ga nes be di gate tule bingbing ie,
    iga manga marmaris. Io, iga ter pukus ira aitul a sangahul na siliwa ter ta ira
    tamat na pris ma ira tamat ta ira huntunana.
  bmu-bmu: Jisös qeget kömumawaŋgö keuŋi jim tekögetka Judas mamalolo waŋgiyöhaŋön
    mi möta möt bölim aŋguba silwö moneŋ köt 30 waŋgigeri, mi memba jike nup galöm
    aka kantrigö jitŋememe yeŋgöreŋ anda meleŋda eŋgiba kewö jiyök,
  dgz-dgz: Wam ame Diudes, Iesu omine wani apanewa, Iesu togurapen oisewa anuni menan
    bagu sisi anun imua entanen amba moni gwat make apane daiton apan da aonagaet
    (30) pirisi bawarewa amba dima waine nagirewa ewagai munat anu aen.
  eng-GNV: Then when Iudas which betraied him, sawe that hee was condemned, hee repented
    himselfe, and brought againe the thirtie pieces of siluer to the chiefe Priestes,
    and Elders,
  zaa-NT: Làniana Judas nu benią Jesús traicionar nna, de bilá'nią qui'ni nu ỹeni
    chi ruthácca' cą ne nna, acca belenínią nna uccua latsi'į ótią tsìi érua' moneda
    nu de plátaá lani ca sacerdote principal nna canu rigú'ubia' entre ca enne' judíua
    nna,
  eng-WEBSTER: Then Judas, who had betrayed him, when he saw that he was condemned,
    repented and brought again the thirty pieces of silver to the chief priests and
    elders,
  guh-guh: Judas canajetaxuabatsi Jesús pijavajabitsaë pecobeyabelia. Bajaraponë itsa
    tane Jesús penaneconitsijava pebeyaxuabinexatsi, nexata bitso najamatabëxaina.
    Nexata pona petocanaviatsinexa perajutsipalatamitsi, treinta ponëbeje pepo palatanëanë,
    bitso penamatamotsinëanë. Tocanaviatsijitsia sacerdotevi penamatacaitorobivijavabelia,
    judíovi pijaancianovijavabelia ata.
  bon-bon: Yuuda Yeesu ne budre me awabayame biname te liba itecijige, egä Yeesu ne
    budre me bii jitranisi, tabe niiyarage asicnantige, peei teeti silba rarekaake
    bine ewecnimige, modamoda iiwäreja biname piiyepu nuuja modamoda biname bine ecärimige.
  nhw-BL: Huan quema Judas catli quitemactilijtoya quiitac para inijuanti quitemactiliyayaj
    Jesús para ma miqui, tlahuel motequipacho ica catli quichijtoya. Huan quihuicac
    nopa treinta plata tomi, huan quincuepili nopa tlayacanca totajtzitzi huan huehue
    tlacame tlen israelitame,
  swh-ONEN: Yuda, ambaye alikuwa amemsaliti Yesu, alipoona kuwa Yesu amehukumiwa,
    akajuta na akarudisha vile vipande thelathini vya fedha alivyopewa na viongozi
    wa makuhani na wazee wa watu.
  wbi-wbi: U Yuda umwolesi ye avwene uYesu ahighilue kuuti abudue akipiika vwimila
    sino avombile. Pe akavagomokesia avavaha va vatekesi na vagoyo indalama sila fijigho
    fitatu.
  bba-bba: Ye Yudɑsi wi u Yesu dɔmɛ u wɑ bɑ Yesu tɑɑrɛ wɛ̃ bu ɡo, win nuki sɑnkirɑ
    mɑ u kɑ sii ɡeesun ɡobi tɛnɑ ye wurɑ yɑ̃ku kowo tɔnwerobu kɑ ɡuro ɡurobun mi.
  eng-KJVCPB: Then Judas, which had betrayed him, when he saw that he was condemned,
    repented himself, and brought again the thirty pieces of silver to the chief priests
    and elders,
  kgk-NT: 'Ha upéi katu. “Ojuka-ta voi nipo Hesu-pe ra''e” he''i ojéupe Judas pe Hesu
    mombe''uhare ipyhyharã-pe. Upéa-gwi omboasy eterei gwembiapokwe. Omboasy-gwi ome''ẽse
    jevy ojéupe ome''ẽ va''ekwe ime''ẽhare-pe. Upe trinta prata gwigwa moeda ome''ẽse
    jevy mo''ã íxupe kwéry:'
  waj-waj: 'Mmuduu too Yisuunna nnammutuaiya kooyaa inna vitau vaidiivo Yutaaso iya
    Yisuunna vitada ruputuaara uuvaa too inna ausaivo hanigiooduu ivo sikauyauvaa
    vo vaidivai yuku yaakuuvaa taika kioo vo vaidivai yaakuuvaitana varoo vioo Anutuuqaara
    kati puara hudeera vaidi kieetaiyaata vaidi yokovaiyaatama kava mminaree kiaa
    vioo tunoo:'
  cpy-cpy: Ikanta Judas pithoka-shitan-taniri, riyotanaki rowamaa-kaanta-shitee-tyaari
    Jesús. Antawoete ikenkishiryaanaka, raaneeri 30 koriki roepiyeeniri reewari Ompera-tajorentsi-taarewo
    eejatzi antariperopaeni,
  ekk-PKP: Kui Juudas, kes oli Jeesuse reetnud, nägi, et Jeesus oli surma mõistetud,
    kahetses ta seda, mida oli teinud, ning andis kolmkümmend hõbemünti ülempreestritele
    ja vanematele tagasi.
  mpx-mpx: Yudasa, Yeisu ana towasa, sauga i kite Yudiya hi ba Yeisu ni aliga, i nuwaleyan
    inoke mani silba ana gewi teti i pasikal topowon bwabwatal ge tohouwa elal.
  wbp-wbp: Kala Jutuju, ngulangku kuja-jana yaninjarla Jijaji yimi-ngarrurnu wiri-patuku
    Juwu-patuku, nyanungurlu purda-nyangu ngulangku Palitirli kaji miimii-nyanyi Jijaji
    manu ngula-jangkarlu kapu pinyilki. Kujarlajulpa-nyanu kurnta-jarrija-nyayirni.
    Tala ngula manu nyanungurlu yalumpu yarltiri pirli-patu 30-pala, manu yanu Yuwarli
    Maralypi-kirra ngula yungu-jana pina-yinyi yarltiri pirli-patu maralypikingarduyu-patu
    wiriwiriki manu jarlu-patuku.
  luo-luo: Ka Judas, ngʼat mane ondhoge oneno ka osengʼadne Yesu buch tho, luoro nomake
    mi nodwoko pesa mamingli mag fedha piero adek ne jodolo madongo gi jodongo,
  nhe-NT: Huan quema Judas tlen quitemactilijtoya quiitac para yajuanti quitemactiliyayaj
    Jesús para ma miqui, tlahuel mocueso ica tlen quichijtoya. Huan quihuicac nopa
    treinta plata tomi, huan quincuepili nopa tlayacanca totajtzitzi huan huehue tlacame
    tlen israelitame.
  aii-aii: ܐܝܼܢܵܐ ܟܲܕ ܝܼܗܘܼܕܵܐ ܣܲܦܝܵܢܵܐ ܚܙܹܐ ܠܹܗ ܕܦܝܼܫ ܠܹܗ ܕܝܼܢܵܐ ܝܼܫܘܿܥ، ܦܫܝܼܡ ܠܹܗ،
    ܐܙܝܼܠܔ ܠܹܗ ܘܡܘܼܕܸܪܹܗ ܠܐܵܢܝܼ ܬܠܵܬ‌ܝܼ ܙܘܼܙܹ̈ܐ ܕܣܹܐܡܵܐ ܠܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܠܚܘܵܪ̈ܕܸܩܢܹܐ،
  esk-NT: Tavrali Judas, Jesus-ŋum aatchuutigiriŋa, iḷitchuġikami Jesus-ŋum tuqqutaksraġuqtilaaŋanik
    nunuuratchallapiaġniqsuq utiqtitlugich taapkua iñuiññaq qulit maniurat qaukłiŋitñun
    agaayuliqsitlu sivulliuqtiġruaŋitñunlu Jew-ŋuruat
  msb-msb: Si Judas naman na nagtraydor kan Jesus nagbasol gayod san iya ginhimo san
    maaraman na ginhusgaran ini sin kamatayon. Kaya inuli niya an 30 ka bilog na plata
    sa mga namumuno san kapadian kag san mga Judio.
  cpa-NT: Jøng² mi³ca¹lø¹lih¹³ Judas, dsa² ca¹jë́h² Jesús, hi² ca¹tø³canh¹³ Jesús
    dsag³ hi² jón²dsa, jøng² ca¹jéinh¹ dsǿa¹²dsa. Ca¹jáinh¹dsa gui²guií² cog³ teg²
    jøng² ni³ juu¹³ jmi²dsa² quianh¹³ dsa² canh¹³.
  dso-dso: ଜେଡେବେଲେ ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଉ ଜିଉଦା ଜିସୁକେ ମରନର୍‌ ଡଣ୍ଡ୍‌ ଆଦେସ୍‌ ଅଇଲା ଆଚେ
    ବଲି ସୁନ୍‌ଲା, ସେ ଦୁକ୍‌ ଅଇ ଏତାଇଲା ଆରି ମୁକିଅ ପୁଜାରିମନ୍‌କେ ଆରି ପାର୍‌ଚିନ୍‌ମନ୍‌କେ ତିରିସ୍‌ଟା
    ରୁପାଟାଙ୍ଗା ବାଉଡାଇଦେଇ କଇଲା,
  meu-meu: Iuda, tao-tore tauna, ese Iesu e itaia, ia ese vada e revaia; bena e helalo,
    hari silver monidia toi-ahui-osi e loulai, hahelaḡa taudia bona hanua tau-badadia
    e henidia lou,
  yva-NT: Arono Yudas, opi po Yesus amavun, po raen wo mangke raugaje Yesus ai, naije
    animaumbe ti po doije vasye tenamara eane abusyin umawe raugakare po raunanto
    syeno akokoe nawe akarijo Yahudi nawe mansai jakato.
  dgc-dgc: Nadid, ti Hudas a néngitokyon diya, pékabati na a bunon de ti Jesus, éy
    nagsisi siya, sakay nisoli na du padi tu kuhata a étélo a pulu a plata.
  zpm-NT: Laa Judas Iscariot zha ne pto Jesús ga, zeeṉe bin Judas laa zho rnab guet
    me, lëëlëd güey Judas lo grë pxoz rnabey co, lo grë zha non lo meṉguiedz ga, zietsire
    Judas dimi ne bdiizh zho Judas ga. Mban rac Judas,
  hix-NT: Àsok hana nehxakon ha, Xuknas ha. Onà wyaro nehxakon hatà, noro ymo, Txesusu
    yahohsonyenhàrà ymo. Twayehkaxem me Txesus yehtxoho yonytxay hatà. Tàwya enytxatxhe
    rma, anar me harha tanhànàthàrà yonyey hatà. Àro ke 30 txenyerutho yarày harha
    tà, Xuknewyana yoh komo hyaka harha, Khoryenkom màn yonye ro yoh komo hyaka rma,
    horykomo komo hyaka xarha. Ahohsotxhetàtho rma yarày harha tà, àhyakanye. Tàmrà
    xe harha nehxakon hatà, àwyanye.
  sim-sim: Judas ma or Jisasin wutarihi tavak hari ma oto os Jisasin li mandingormekurik
    li mbari mashin or misihi ormu mbara, �Os erem a uwa osmu kavak nawa sir.� Karem
    or mbaha ya 30-pela silva os hetpris nga Judama lida lihi nga orin li harin indiyok
    ormu lai hara.
  npi-ULB: त्यसपछि जब उहाँलाई धोका दिने यहूदाले येशूलाई दण्डाज्ञा भएको देख्यो, त्यसलाई
    पछुतो लाग्यो र मुख्य पुजारीहरू र एल्डरहरूलाई ती चाँदीका तिसवटा सिक्‍का फर्काइदियो,
  cgc-cgc: Judas i na gatraydor ki Jesus, na nlaman din na Jesus masintinsyaan ta
    kamatayen, nakunsinsya gid kanen i ta iya na nabuat. Giling kanen i naan ta mga
    manugdumala na mga pari daw mga gadumala ta mga Judio aged ibalik trinta na sinsilyo
    na pilak na bayad danen ki kanen.
  tim-tim: Akto luâk kotŋe Yudasi Yesugât gasa kewugu yekto meyi arekŋe Yesu kondenŋe
    moâk dâm kili are yekmâ hanŋe purik kato puli koaŋe 30 waŋi are mem purik katmâ
    arim sumbe kat kat yeŋgât humomo akto kâmiti hin makyeŋgiep,
  yor-yor: Nígbà tí Judasi, ẹni tí ó fi í hàn, rí i wí pé a ti dá a lẹ́bi ikú, ó yí
    ọkàn rẹ̀ padà, ó sì káàánú nípa ohun tí ó ṣe. Ó sì mú ọgbọ̀n owó fàdákà tí ó gba
    náà wá fún àwọn olórí àlùfáà àti àwọn àgbàgbà Júù.
  wos-wos: Jisasré mamaka hwendé du Judas dé hundi xéké, di Jisasré xiyanjoka hundi
    buléndaka. Xékétaka dé nak mawuli xékéta prisna néma du, Israelna getéfana néma
