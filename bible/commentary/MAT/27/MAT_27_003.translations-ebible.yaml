  meq-meq: Yudas, ndo nakə a ge ɗaf ka Yesu aye, a zəba ta gəs na Yesu a sariya na,
    a dzala ka wu nakə a ge aye na, ŋgwalak eye bay. A həl kwar i suloy nakə tə vəlay
    kuro kuro mahkar aye, a matay naha a bagwar hay i ndo neheye tə vəlaway wu a Mbəlom
    ta madugula i Yahuda hay.
  noa-H: Mag Jesús t'õopi jawamk'ĩir Pilato haar jua bʌʌrnaa hat'aadëm hũrbaawai chi
    Judaau deeu hũwaai t'umaa hewag k'ĩirjuwia, chi p'adnaan pörnaan chi t'ierrnaan
    dʌ̈i nʌm haar mawi, mag Jesús paar hichig p'atk'on p'agtarr t'um hũwaai hamag
    deeimajim hanaabá.
  alp-NT: Eleki kena Yudase rebe iriluke Yesuse ete tamata rebe esi suka bunuIje iselu
    be Yesuse Isupu hukumane matale, hoko kaplalei. Eleki Ikeu leuke kepe peraka matai
    butu telure ete imama elakaru kai tamata Yahudiaru esi elakaru.
  san-VEL: tato yii"so.h parakarevvarpayitaa yihuudaastatpraa.naada.n.daaj naa.m viditvaa
    santaptamanaa.h pradhaanayaajakalokapraaciinaanaa.m samak.sa.m taastrii.m"sanmudraa.h
    pratidaayaavaadiit,
  kbq-kbq: Hagi komoru huno avare zami'nea ne' Judasi'a antahiama Jisasi frigahie
    kema nentahino'a, rama'a asuza e'nerino, 30'a silva zago ami'naza zago'a erino
    ugagota mono kava vahete'ene ranra vahete vuno,
  kbh-kbh: Judas, chë boshjuaná, Jesús jóbanama ibojtsemnama tojanuena ora, puerte
    yojtsenócochinÿena nts̈amo tojánchjanguama, y chë unga bnë́tsana ralbenga chë
    bachnangbe amë́ndayënga y bëtsëjemë́ngbioye tojtanamba,
  ron-LSB: Atunci Iuda, care L-a trădat, văzând că Isus a fost osândit, a avut remușcări
    și a adus înapoi cei treizeci de arginți preoților cei mai de seamă și bătrânilor,
  pon-pon: A Iudaj, me panala i lao kilaner me a pakadeikadar, en kamatala, ap kalukila
    o purekido moni jileijok ren jamero lapalap akan o jaumaj akan.
  nhe-BL: Huan quema Judas tlen quitemactilijtoya quiitac para yajuanti quitemactiliyayaj
    Jesús para ma miqui, tlahuel mocueso ica tlen quichijtoya. Huan quihuicac nopa
    treinta plata tomi, huan quincuepili nopa tlayacanca totajtzitzi huan huehue tlacame
    tlen israelitame.
  sps-sps: Judas ayei na mes to te faan iny e Jisas nimar tsunaun tana taa Jiu tagaa
    te sigan ma atsun famat fi ri Jisas, ya reesik to ana ya mei fatabiny naa to na
    fopis safunuu na painy moni silva unya tan tsunaun tan tsoiny faakor an fuainy
    tsunaun tana taa Jiu,
  wnc-wnc: Siwan Judas Jesu yeuyamukuu waapata kawawan Jesue wam yaitapakusike tokngabam
    imuke tasiwawa kakut. Tasiwawa kake butaya natake mani 30 silwa pakuu gatuna Anutue
    yot takwan gwene pasiya amindane takeakwakat gatu Judia amindane take amikatde
    yamunangge
  nmw-S: Yeisu hana towase Judas, sauge i paidi Judiya si liwo Yeisu gen i mate, bwen
    i nuwo ngakan wana ginawi, hoge i ho pahavile mwani silba hana hohoyowate teti
    (30) topowo lalahine ge todedei heidiye.
  bus-bus: Kɛ̀ Yudasi kɛ̀ bↄ̀ à kpɛɛ è yã dàala, à gↄ̃̀ tómadↄ̃yãa guu, ben à gàa
    kondogi ↄↄ mɛ̀n baaakuri pì sↄkpa sa'orikinↄnɛ kↄ̃n gbɛ̃nsinↄ
  gub-BL: Zut a'e, Zezuz izuka kar har wanupe imono arer a'e, uzemumikahy Zezuz hexak
    mehe a'e. Ta'e tuwihaw umume'u izuka àwàm teko wanuwa rupi a'e wà xe. A'e rupi
    umuzewyr a'e 30 temetarer tàtà ma'e parat her ma'e heraha xaxeto wanuwihaw wanupe
    a'e kury, tàmuz wanupe a'e no.
  imo-imo: Judas, yu Jisas lipe yunge opa pulema tirimu iye kanomu, Jisasinga kotemu
    pilkolio kolopili, toko kondangei ningi ungu pilipelie yuni Jisas eno lipe tirimu
    ulu pilipe keri pilipelie enonga kou silva 30 oi yu tiringima kelepa mepa pumbe
    Gote popo tondoringi iye awilima kinye Juda imbomanga tapu iyema kinye tipelie
    nimbei,
  boj-boj: Atra tamo kokba ti Juda gate naŋgi ti Yesus qalib moiqajqa anjam keretonabqa
    Judas a qusiqa olo areqalo bei osiqa naŋgo areq bosiq minjrej, “E une kobaquja
    yonum. Tamo e nuŋgo baŋq di atonum qaji a une saiqoji. Niŋgi a laŋa qalsib moiyotqab.
    Deqa meniŋ silali 30 niŋgi na ebeb qaji endi olo oiy.” Degsi minjrnaqa naŋgi na
    kamba minjeb, “Di gago gulbe sai. Di ino segi gulbe.”
  eng-DRA: Then Judas, who betrayed him, seeing that he was condemned, repenting himself,
    brought back the thirty pieces of silver to the chief priests and ancients,
  knf-knf: Yudaŧ anwaapuŋ Yeŧu awin wal mënţ kë baya kafiŋa, aşë ţëga akakan *baţeŋan
    baweek na bantohi ktaka iñeen ŋwajanţ ki baţaknuŋ unŧaam.
  san-KHM: តតោ យីឝោះ បរករេវ្វប៌យិតា យិហូទាស្តត្ប្រាណាទណ្ឌាជ្ញាំ វិទិត្វា សន្តប្តមនាះ
    ប្រធានយាជកលោកប្រាចីនានាំ សមក្ឞំ តាស្ត្រីំឝន្មុទ្រាះ ប្រតិទាយាវាទីត៑,
  arn-NT: Juda, tati ngünenmafilu ta Jesus, pefilu ñi femngechi kondenantukufiel,
    rumeñma wiñorakiduamtuy ka wiñoltufi tati küla mari moneda pülata tati pu longkolelu
    ti pu saserdote mew ka tati putrem fütake judiu mew,
  zas-NT: Dxel Judas, bén bayü Jesús, chi baguiaaman guial ma na̱j guiët Jesús, guyunayaman,
    abiꞌ bayüman gajlbichii milia plajt guin loj ree bixhioz rniabee con loj ree guxtis
    Israel,
  ken-NT: Júdas mmu átí Yesu ághók nɔ́kɔ́ bɛ́ bábhɔŋ bɛway Yesu nɛdǐ kɛbhɔ
    nɛ́jwí yi antɨ ɛ̌ti ɛpɔ̌ndak ɛnɛ yi ákʉ́. Asɔt nkáp silbha bɛbhɔ́k ɛsa nsɛm
    byo anɛ báchyɛ́ yí antí Yesu arɔk bɛ́kɛ́mɛ ntá bǒbati bachiǎkap Mandɛm nɛ
    bǒbati ɛtɔk.
