    kene Juda-yambumanga tápu-yima kene sipa kene nimba mele:'
  maj-NT: 'Máha Juda̱, nda̱ xi kits''ínkjas''en Jesu, nk''ie nga kint''é nga kitsjá
    kju̱a̱ já tjíxóo̱ nga n''e̱k''ien Jesu, a̱s''a̱i ngjikj''áha̱ ra̱ ani̱ma̱ha̱ nga̱t''a
