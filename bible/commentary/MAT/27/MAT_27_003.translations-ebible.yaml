    nda̱, núꞌa̱ ꞌnatemaꞌrɛtꞌa ya tꞌaxboja̱ xqui tꞌumbi.
  wnu-wnu: 'Ne Yudas, munon Yisas duiamor eng igo Yisas gar eng ende ba bumai waramb
