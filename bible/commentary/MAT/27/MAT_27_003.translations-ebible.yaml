  ena-ena: Judasɨ agaŋ Jisasɨ dɨ ilasɨci mɨŋalɨvavɨmi. Lavɨla nudɨ sɨbɨlɨ lamalama
    saŋ ciaŋ hɨvɨ lama lɨbɨmɨgumɨgu abavɨmi. Lɨhavɨdaci Judasɨ agaŋ hɨji nameŋ lamami.
    Viaŋ lusɨŋ sɨbɨlɨ ci vin uami. Lavɨla anɨm hɨlɨcɨ 30 agɨladɨ cɨhu vavemi. Asɨ
    saŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali agɨlaŋ hula Isɨlaelɨ hɨdɨlɨ agɨladɨ
    hulaŋ hekɨlɨ hekɨlɨ agɨlaŋ hula nusaŋ mɨnɨm iguavɨmi agadɨ vave nulɨsaŋ cɨhu iguben
