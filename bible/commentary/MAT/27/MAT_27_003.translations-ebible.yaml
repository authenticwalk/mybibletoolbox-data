    aria ananish urkum apahw yoweshum ahudok yoweihi aih anan nenekohum Jisas iri.
    Aria anan ta nenek giha abom numun um ananish urkum apahw. Aria natanam narao
    abrudok 30-poreibor siliwaibor utabor douk amam debeimi pris hani eshesh Juda
    esheshim debeimi hakanabor um anan iri.
  hus-NT-2005: Tam ti na Judas xin tʼajaꞌ ti pidhnax an ta Jesús abal ka chemdhá,
    in chuꞌu abal walbiyatich na Jesús, in achʼaꞌ abal yab alwaꞌ xowaꞌ in tʼajaꞌ,
    in jalkʼuy nin chalab ani kʼale kin witsbantsi xi jun inik láju an tumín an okʼlek
