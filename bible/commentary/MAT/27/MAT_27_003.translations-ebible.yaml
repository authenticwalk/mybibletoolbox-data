    till översteprästerna och de äldste. [Ordet för ”ångrade sig” som används här,
    ”metamelomai”, är inte det vanliga ordet ”metanoia” som används för omvändelse
    och sinnesändring. Judas kände djup sorg och ånger, men det i sig betyder inte
    att det var en verklig omvändelse. Petrus sorg ledde till upprättelse, Judas sorg
    till självmord.]
  cth-cth: Hatnavah, Bawipa ka pahnawt e Judah Isakarot ni Bawipa a dum e hah a hmu
