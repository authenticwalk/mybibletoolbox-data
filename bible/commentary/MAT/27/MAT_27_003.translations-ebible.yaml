  cot-NT: 'Ariquea iriraquea Jorashi, aacaanquerica Jesoshi, itsaquegueti arimajaca
    irimetojacaanqueri, ishimampojancaca iquenquejitsitanacaro: “Aatomesanoja naacaantirime”,
