    ete Kanosolo ali-kitika koukoa mekoita pokome okome padele toamene ago wimotoane
    pa puputuane moane metekouna. Poanele eni tekene tadekuno, kinike silepa kue lene
    padeka kapidi kakoane (30) motokouna wa kini einoe wa ete metekale ekete enipa
    tone pupu menano, neke pupu toko-la wa paya nou toa kakoli
  swe-swe: Men när Judas, som hade förrått honom, såg att Jesus var dömd, ångrade
