    eeteqi hiireta,
  peg-peg: ହେ ଏଚେକାଡ଼୍‌ଦ ହେୱାନିଂ ସତ୍ରୁ କେଇଦ ହେଲାୟ୍‌ କିତି ଜିହୁଦା ୱେଚାନ୍‍ ଜେ, ଜିସୁଙ୍ଗ୍‌
