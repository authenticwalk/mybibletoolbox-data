    joriojia, irojocajiajenerimequea iriratica 30 peratamentaqui,'
  bnp-bnp: Na tahuna e Iudas, ra viri i habia e Isu na limane huriki a pile, i masia
    ri gi rabalakia e Isu, i kilu vona a naro i ratea, lakea i habi mule ne huriki
    a prister dagi, a gare, a silva i ravulu tolu.
  apn-NT: 'Rôm nhũm Jut Kariot tee ri mẽ kot Jejus pĩr kaxyw mẽ harẽnh ma nẽ hkaprĩ
    nẽ. Ra kot mẽ kãm hã àmnênh tã mẽ kot hpĩr kaxyw ã mẽ harẽnh ma nẽ tee ri amnhĩ
    kukamã hamaxpẽr o hkaprĩ htỳx nẽ. Hãmri nẽ hamaxpẽr o: —Hêxta waa nẽ. Mo na pa
