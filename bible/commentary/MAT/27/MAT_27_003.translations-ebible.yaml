    i munaḡedi, pilisi edi babada bi waibabada lisidimo.
  cpb-NT: Ikanta Judas pithokashitantaneri, riyotanake rowamaakaantashitakari Jesús.
    Antawoite ikenkithashiretanaka, jatake roipiyainiri iyorikite reeware Imperatasorentsitaarewo,
    eejatzi Itzinkamipaini,
  aon-aon: Anudok Judas douk nowereh Jisas aria nako horim um amamis wis, anan natik
