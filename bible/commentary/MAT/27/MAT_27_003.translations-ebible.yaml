  tgo-tgo: Mbaŋa Judas, Jisas ghaliliva, i loŋwevaidiya Jisas vama thɨŋa ne i mare,
    i nuwonjogha na i biginjogha mani gethiyeto weŋgiya ravowovowo laghɨlaghɨye na
    giyagiya vavana.
  yap-yap: Fa’ani guy Judas, ni ir e yagnag Jesus, ni kan duwgiliy ni ngan li’ Jesus
    ngem’ me ri kolngan’ me fulweg fa guyey yang i salpiy ni silber ngak e pi tolang
    ko prist nge pi’in pi’ilal,
  mop-NT: Pues te'i. Le'ec aj Judasa, le'ec u tzolaj a Jesusu. Le'ec ca' u yilaj ti
    bel u ca'a quimsabül a Jesusu, yajaji u yool. U jelaj u tucul. Ca' bini eteloo'
    u noochiloo' u yaj mansaj t'an a cristiano ti'i a Dios u yet'ocoo' a nucuch winiqui.
    U ca' bensaj a treinta p'eel a taq'uin plata ti'ijoo'o,
  tet-tet: Baa oras Yudas natene naꞌak naꞌilulik ulun sia no fukun adat sia nakotu
    atu noꞌo Yesus, nia neon monu baa niakaan salan, tan nia mak faꞌan lakon Yesus
    baa sia. Hotu Yudas baa nasoru sia atu foo nikar siakaan osan murak tomak tolu
    nulu nia.
  hlt-MCSB: Jesuh a boe sak uh te anih aka voei Judah loh a hmuh vaengah yut tih khosoihham
    rhoek neh a ham rhoek taengah tangka sawmthum te a balkhong.
  xtd-NT: Xaxeꞌe xa n‑xini Judas, se n‑kida xa n‑ka tnɨɨ juxtixia Jesús, xa xá n‑ka
    jaꞌan‑s xa io kuechi Jesús te kaꞌni koio‑s‑ia, xijan kuu xa n‑natu ini‑s, te n‑xeꞌen‑s
    veñuꞌu xa n‑nangoneꞌe‑s oko uxi tvini kuu plata jan nuu dutu ka taxnuni xiꞌin
    nuu sexaꞌnu ka taxnuni nuu ñayiu Israel.
  mdy-ETH: ዬሱሴ ዓኣሢ ዒንጌ ዪሁዳ፥ ዬሱሴ ሃይቃንዳጉዲ ጌይንቲ ዎጊንቴሢ ዛጌ ዎዶና ዻቢንቲ ማዔሢ ዔሪ ሃይሢታሞ ሹጮ ቢሮ
    ቄኤሶኮ ሱኡጎና ጪሞናም ዔኪ ሙኪ ማሂ ዒንጊ፦
  spl-spl: Otmu bukunenŋe Yurasiŋe Yesu mumbuapgât den sâm hârewaŋgiwi yakât den pat
    nâŋgâmu bâleop. Nâŋgâmu bâlemu yâkŋe kât nanŋe 30 waŋbi ya mem sururuk sâm ari
    yuwu sâm ekyongop.
  usp-NT: Judas ri xjachow re Kakaj Jesús pi camic, cuando xril chi xansaji' k'atb'itzij
    chirij Kakaj Jesús pire ticamsaj, xk'utut ranm jwi'l xan jilonli, xe' jk'asaj
    mak junwinak lajuj (30) chi pwak ri b'anal la' plata rechak mak jb'ab'alak yak
    ajc'amaltak jb'eak cristian riq'ui Kakaj Dios pach yak ri wi' rekle'nak chijxo'lak
    yak rijajl Israel.
  zav-NT: Na' Jodən' ben' bdie' Jeso'osən' lao na' beṉə' ca', catə' gocbe'ine' de
    que bagoso'oc̱hoglaogüe'en so'ote' Jeso'osən', beyeɉene' de'en bdie' ḻe' lao na'
    bx̱oz əblao ca' na' beṉə' golə blao ca'. Nach gwyeɉe' laoga'aque'enə' par bonežɉue'
    ḻega'aque' šichoa mech pḻatən'.
  sgz-sgz: Má i pákánbung ái Iudas tám arasong a mákái ngo ái Iesu dikte oboi nagogon
    án minat on, erár ák tinang i bál mák hol kaleng má, má ngorer a kaleng uri narsán
    bos pakpakta kán tan tám osmapak má boh kálámul pakta. A kipi atul i sángul á
    pirán tabal suri na tari si di.
  kek-NT: Ut laj Judas li quik'axtesin re li Jesús, c'ajo' nak quiyot'e' xch'o̱l riq'uin
    li quixba̱nu nak quiril nak quiteneba̱c ca̱mc sa' xbe̱n li Jesús. Quixk'ajsi li
    laje̱b xca'c'a̱l chi tumin plata reheb lix be̱nil aj tij ut reheb li neque'c'amoc
    be sa' xya̱nkeb laj judío.
  blz-NT: Sarataa i Yudas men nongorookon i Yesus nimiile' se' i Yesus nikana'imo
    ukuman pate, ia ninsosolmo. Kasi ia nungule'kon doi' salaka' men tolumpulo' iya'a
    na tanaasna imam tia motu-motu'a,
  poe-NT: Ntá tí chꞌín Judas, tsíkjinchekji chꞌín Jesús, mé kꞌuíkon chꞌán kíxin tsꞌóyán
    sín tí chꞌín Jesús. La ntá xraxinkaon chꞌán tí jie̱ kjuasin chꞌán la sákjuíkénhen
    chꞌán sín ínaá tí treinta chichaon plata kuákja chꞌán, mé chjéhe chꞌán tí sín
    ncha̱tꞌá tꞌe̱to̱an la ko tí sín táda.
  san-TAM: 'ததோ யீஸோ²​: பரகரேவ்வர்பயிதா யிஹூதா³ஸ்தத்ப்ராணாத³ண்டா³ஜ்ஞாம்ʼ விதி³த்வா
    ஸந்தப்தமநா​: ப்ரதா⁴நயாஜகலோகப்ராசீநாநாம்ʼ ஸமக்ஷம்ʼ தாஸ்த்ரீம்ʼஸ²ந்முத்³ரா​: ப்ரதிதா³யாவாதீ³த்,'
  cof-NT: Junnasari Judas ya israelita mantaminlachica manjinue. Jesuca totesa cuwapotobi,
    culpa duque tenhito laquiinue. Junto mantaminlachica manjinue ya peman chunca
    calaca mancuwabi.
  srm-NT: Wë nöö di juu dë, hën Judasi ko si taa fa a sei Masa Jesosi dë nöö de o
    kii ën tuu. Nöö di sondi ko hati ën tee an saanfa u du möön. Nöö hën a tei de
    diiteni pisi soofu möni dee de bi pakëën dë, hën a go a dee Gaan Begima ku dee
    Gaan Womi.
  qvs-NT: 'Chaypina Jesusta Pilatoman wañuchichinankunapa pushaptinkuna Judaska kawarkan.
    Jesusta apichichishkanrayku sukaman turbakushpa rirkan rantikushkan chanin kullkita
    kutichikuk. Chay kamachikuk saserdotekunapi judiyukunapa ansianunkunapi chayashpa
    willarkansapa:'
  zca-NT: Judas, xa' mito Jesús, or une xa' nzhab rë ngulëi' xa' nile' mandad, kun
    rë xa' nzo lo rë men Israel, lë' Jesús gat, dox mizine xa'i. Kuze' ngwazhireska
    xa' dub gal bichi' pes dimi plat lo rë xa' re',
  cbc-NT: Mai, Judas, Jesure caĩbʉsʉjãbuitirocaatacʉ pʉame Jesure na capajĩãgaro ĩñarĩ,
    tʉ̃goña yapapuayupʉ roro cʉ̃ caátiatajere. Bairo tʉ̃goña yapapuari treinta moneda
    plata tiirire na tunuojoyupʉ fariseo majã quetiuparã, bairi judío majã cabʉtoa
    camasĩrãrẽ.
  qxo-NT: Jesusta wanutsiyänanpä autoridäcuna willanacuyanganta musyasquirnam Judas
    Iscariote pasaypa llaquicurgan. Ranticunganta pësacurmi quimsa chunca (30) yurag
    gellëta chasquinganta cutitsipaycurgan sacerdöticunaman.
  mox-mox: Tuta nana Iudasa nuana ʼeqaʼuya vonigo Ieisu ina luveʼaligia, ʼinega nuagivila
    ta nuanuana siliba 30 dina nanei ʼeviviedi toveguba qiduqiduadi be ʼabaga ana
    tovanugwetayavo ʼidia,
  kew-kew: Gore mo kawae madini aa Judas nipumi Yesu tinalo koso loa nipu ora tu maomatainaloa
    adesa. Gupa adesa-pulu nipumi wala kone pereke sua mo mone silva ini 30-pela wala
    mo Gote-na miru irae aa mudunu-para kone waru i Juda aa mudunu piri wala mea pisa.
  dww-dww: Be Judas tauborudobiḡa tauna e vaiena be Yesu waigurinama a giugiuena,
    inam raḡanine tauna yai sosori, be yai nuaboya kauana. Naumeki da Judas ya munaḡana
    pirisi adi babadama, be babada ḡesaudima ḡarodie be sirin 30 taudi ya ute munaḡedi,
  nif-nif: Judas Yesu bola tɨñmɨñguk endɨ ama biesɨlɨ Yesu manda plon kɨmɨpi, wɨlɨ
    kɨmbektok eu taleñgɨlɨñ wɨn yambɨñguk. Yambɨmbi, nepek tɨñguk wala nandum mɨlataumbi,
    mɨnem kwandai satnin 30 tapma ama biesɨ gɨta ama biesɨ dɨwɨn endɨ mɨñgɨlɨñ wɨn
    epbi, bɨndambo tambane emepi ñañguk. Ñam tombi
  twi-ASANTE: Saa ɛberɛ no ara mu, Yuda a ɔyii Yesu maeɛ no hunuu sɛ wɔabu Yesu kumfɔ
    no, ɔnuu ne ho yie. Enti, ɔsane de sika a ɔgye firii asɔfoɔ mpanin ne Yudafoɔ
    mpanin no nkyɛn no brɛɛ wɔn kaa sɛ,
  aoj-aoj: Deiꞌ aman anamba Judas nagawalapa Jisasa amom boumi nati amom mandaꞌ basef
    mapaꞌaga Jisasa nogagaꞌ. Eaꞌ nati amom mapaꞌagana mandaꞌ hiahawes isimba, eaꞌ
    nofaꞌ nimanimi luꞌwami aꞌowaꞌ. Eaꞌ deiꞌ anen notanima nowambela moni silva inimba
    30-pelain nafeꞌma amom pris amamba dembami maloma agufumi esis Judai.
  cbv-cbv: Judas, Jesúsdih eníhcannitdih dʉó wáinijiboó, caandíh ĩ mao yohat pínahdih
    jéihnit, bʉ́dí ãt jĩ́gahap wʉt jĩ. Pánih jĩ́gahnit, ĩ jíib wʉ̃hniji treinta jʉ́dʉnadih
    sacerdotewã ĩ maáta, jwĩ maátadihbʉt ãt jwʉ́ʉbaíhip wʉt yʉh jĩ.
  taw-taw: Pen Jisas nop kot gɨl, paklɨnɨg gelak nɨŋɨd, Judas ne taynen Jisas nop
    mɨmug nepin agɨl, mani silpa 30 tek dak ak, bɨ God nop sɨbogep bɨawl okok sek,
    Juda bɨawl okok sek kɨlop ju dam ñɨnɨg amnak. Amɨl, mani anɨb ak kɨlop ñɨlɨg agak,
  jic-NT: Judas p'iyá jis lal tjac' Jesús enemigopan, jis la tjilil jupj. Locopyaya
    Judas jus nleya jepapan quelel ja'ünantsja Jesús. Ca cus ntülücj Jesús, jupj malala
    la tjiji mpes, tjowelepj. Niná jus nleya na, jupj jola tepyala pajal malala la
    tjiji Jesús lal. 'Aplijila tepyala pajal. Mpes jupj tjemey niswá sacerdote noypan
    nt'a, co'müypan nt'a wa. 'A mulú játjatsja yupj. Judas teque'e, tje'yaya niná
    t'emel c'a tréinteya, nawaja'a tja'ayapj. Ma jostsja quinam jupj.
  zap-NT: Chene wii Judas ne wdekwent Jesus, ne le men che wal yket Jesus, ngyidet
    wuu lextoo Judas, wa Judas wacheree Judas yra galebchii med plat guin lo fxuz
    ne rnebééy lo yra fxuz no le lo men ne rnebééy lo men-Israel,
  wer-wer: Wel wiipënëak kosang wesa pöt Yutas kup mowiaup kat wiak tol ëënak ëan
    pël kön wiak ya utpet ëën siluwa mon 30 ëak mena pöt wak së kiri ar yaaö kaöaröere
    ngarangkörö kaip ti menak epël mëëa.
  ipi-ipi: Juta yame-mane Jisasa omeakale leai-kola, Jisasa ene peteane akali Jutasa
    okomane ale wato, mini kenda wete yaepia. Mini kenda wato, balato muni paiyasa
    tepo silipa-mane waa-pene wamba meane tupa mandu poto, pitisa akali kawane tupapi,
    Juta yame ando atalaini akali tupapi, utupane ateainga peaipia. Poto, balato utupane
    lamawuato, wamba Jisasato koo mindikipi mindi napeane tekeko, nambato mana koo
    wete mindi minuto, bala ene pitiwa-kola, bala omolo-peya leaipia. Balato wuane
