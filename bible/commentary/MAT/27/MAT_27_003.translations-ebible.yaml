    cjoeri tiquiro ñehedi niñeru cjoerire wiaro waharo, pahia cahapʉ, bʉcʉna cahapʉ
    esa, ohõ saha niahye:'
  anv-NT: Judas muú akpoó Jisɔs ágɛ́gé nnó ásɔ́ mpa nnó áwáne Jisɔs, byɔ
