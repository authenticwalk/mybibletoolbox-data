  con-NTPO: Judas, Jesúsma chi'gapa afe'su, Jesúsma fi'ttiye tson'jen'choma attepa
    tisu injama'choni se'pi. Se'pipa ñombi'yepa treinta totoa cori corifin'dima afepoen'choma
