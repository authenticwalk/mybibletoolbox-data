  sab-NT: 'Judas-Iscariote Jesu ketanga kwian Jesu dollage, ama gwagedu Jesudi mo
    dbange gbale jiske gire ama tale sugedu amage ama agedu me no Jesu ole. Judas-Iscariote
    ta olidu tanre ama tañachugu mo tale: “Ma no cha me agedu ene Jesu dollale.” Judas-Iscariote
    tañachugu ene malen ama mo ta gbu igi treinta Jesu ñanalla keteni naskuni kwian
    israelita chugagwalla ulitage, ama jo u gerungwa Chube olege kwian gerunga Chube
