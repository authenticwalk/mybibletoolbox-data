  txu-NT: Me kute bĩnmã 'ỳr o mõrkam ne Djuda arỳm omũ. Djuda kute kurê djwỳnhmã kanga
    djwỳnhja arỳm omũ. Ne kam arỳm amim ngry:k ne. Amim ngryk ne arỳm amim, —Je tô
