  eng-WEBU: Then Judas, who betrayed him, when he saw that Jesus was condemned, felt
    remorse, and brought back the thirty pieces of silver to the chief priests and
    elders,
  gnw-NT: Jayave Judas (Jesús umee vae) ipɨatɨtɨ uyapo vae re. Echa'ã uicuaa ma quirãi
    Jesús jovaicho reta umbɨjeco ma Jesús. Jayave güɨraa ye jocua treinta corepoti
    sacerdote reta itenondegua reta jare tenta guasu pegua reta itenondegua reta ñugüɨnoi
    vae pe.
  mux-mux: 'Kanu-kene Judas, yu Yesos liipa yunga ele-túma sirim yi kanili, Yesos-nga
