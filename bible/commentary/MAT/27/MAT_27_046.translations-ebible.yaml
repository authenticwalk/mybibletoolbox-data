  lif-NT: ᤁᤢᤔᤢᤰ ᤛᤢᤶᤛᤡ ᤔᤢᤰᤋᤧᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀ᤺ᤰᤋᤧ. “ᤀᤣᤗᤡ. ᤀᤣᤗᤡ
