  san-TIB: ཏྲྀཏཱིཡཡཱམེ "ཨེལཱི ཨེལཱི ལཱམཱ ཤིཝཀྟནཱི", ཨརྠཱཏ྄ མདཱིཤྭར མདཱིཤྭར ཀུཏོ མཱམཏྱཱཀྵཱིཿ?
