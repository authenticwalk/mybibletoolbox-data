verse: MAT.027.046
translations:
  kpx-kpx: Vanie ni ke masege Iesuu au hotomo baita kekoai loui avoe, “Ilai, Ilai
    lama sabakatani.” Ke ihuu koseanu. “Di Dilava, di Dilava osialemoike a di tedahoholisi
    di halenu.”
  okv-H: eto hure 3 o’ clock ainge Iesu na jage eto einge ena, “Eli Eli, lama sabachthani?”
    ke ainge ena amita be amo “Nau God, Nau God umo do eto na toto pambe?”
  tbo-tbo: Houga noka uyahina Yesu i otu i pa, ‘Eloi, Eloi, lama Sabatani?’ anona
    ‘U Yaubada, u Yaubada, awai binei u nehaleu?’
  mal-C: ഏകദേശം മൂന്നുമണിക്ക് യേശു, “ഏലീ, ഏലീ,ലമ്മാ ശബക്താനി?” അതായത്, “എന്റെ ദൈവമേ,
    എന്റെ ദൈവമേ, അവിടന്ന് എന്നെ കൈവിട്ടതെന്ത്?” എന്ന് അത്യുച്ചത്തിൽ നിലവിളിച്ചു.
  grc-SR: περὶ δὲ τὴν ἐνάτην ὥραν ⸂ἀνεβόησεν⸃ ὁ Ἰησοῦς φωνῇ μεγάλῃ, λέγων, Ἠλί, Ἠλί,
    λιμὰ σαβαχθάνι; Τοῦτ᾽ ἔστιν, Θεέ μου, Θεέ μου, ἵνα τί με ἐγκατέλιπες;
  bgc-bgc: तीसरे पहर कै लोवै यीशु नै जोर तै बोल्या, “एली, एली, लमा शबक्तनी?” यानिके
    “हे मेरे परमेसवर, हे मेरे परमेसवर, तन्नै मेरै ताहीं क्यांतै छोड़ दिया?”
  khz-khz: Ora gauna 3 koloko kavanai Iesu ekea-lailaito, netiwato, “Eloi, eloi, lama
    sabaktani?” ganina “Au geku Palagu, au geku Palagu, rakagau gaurai au poraokwaniku?”
  deu-TKW: 'Um die neunte Stunde aber schrie Jesus laut auf: Eloi Eloi lema sabachthani?
    das heißt: mein Gott, mein Gott, warum hast du mich verlassen?'
  zsr-NT: 'Gdu rdöd xhuö naꞌ, bëꞌë zidzj didzaꞌ Jesús, rnëꞌ: ―Elí, Elí, ¿lama sabactani?
    Didzaꞌ ni rna lu didzaꞌ xidzaꞌ: “Dios quiaꞌ, Dios quiaꞌ, ¿bizx quië nubíj ladxuꞌu
    nedaꞌ?”'
  lin-lin: 'Pene na ngonga ya misato ya pokwa, Yesu agangaki : — Eloi, Eloi, lema
    sabachtani ? Elingi koloba : Nzambe na Ngai, Nzambe na Ngai, mpo na nini osundoli
    Ngai ?'
  hns-NT: 'Tab lagbhag tien badje Jiesoe djor se bolies: „Elie, Elie, laama saabaktaanie?”
    Ekar matlab hai: „Hamaar Parmeswar, hamaar Parmeswar, toe hamme kaahe ke tjhor
    deile hai?”'
  noa-E: Magbaadëm ee Jesuu thet, “Elí, Elí, ¿lema sabactani?” ajim anaabá. Mag sim
    aig maach meúan, “Aay, Ẽwandam, ¿khantheeta pua mʉ mʉg dau aphʉʉ chirʉmjã mʉrʉg
    oobamjöo aadëma?” a khitʉm ajim.
  eng-EMTV: And about the ninth hour Jesus cried out with a loud voice, saying, “Eli,
    Eli, lima sabachthani?” that is, “My God, My God, why have You forsaken Me?”
  mib-NT: 'Te nájnūhun cahunī, te ni cana jee Jesús: Elí, Elí, ¿lama sabactani? achí
    yá. Te jnūhun un cúní cahān: Yaā Dios maá ná, Yaā Dios maá ná, ¿naun ni stóo ní
    sáña?'
  lif-NT2: कुमुक् सुम्‍सि मुक्‍ते़र पत्‍छे़ल्‍ले़ ये़सुःन् अक्‍खेलॽरिक् यम्‍बा इक्‍लाओ
    अःक्‍ते़, “एलि, एलि लामा सबखथानि?” (खे़न् फाॽइङ्‌ग “आनिङ्‌वाॽफुमाङ्‌ङे, आनिङ्‌वाॽफुमाङ्‌ङे,
    थेआङ् के़ले़राङ् के़देःसाङ्बे?” पोःङ्‌लो॥)
  xnj-xnj: Hinu payahikili saa tisa, Yesu akavemba neju, “Eloi, Eloi, lama sabakitani?”
    Mana yaki, “Chapanga wangu, Chapanga wangu, ndava kyani unilekili?”
  mmx-mmx: At lavantun konaleng ne Iesu ga xup silok keretna, “Eloi, Eloi lama sabaktani?”
    Lavasuun at na levelinga xeretna, “Moroa rak, Moroa rak, tila u raba rulu ia?”
  cbr-NT: 'Usai ''icëbë bari pëquitëcëntishi ''ain ca Jesús munuma cuëncëni quiacëxa:
    “Elí, Elí, lama sabactani”. Usai quicë bana, ax ca —''ën Papa Dios, ''ën Papa
    Dios, ¿uisa cupí caramina ''ë ëan? —qui quicë ''icën.'
  tee-NT: 'Chai tachi ju lakat''utu hora atok''oxana'' pus ju Jesús ts''au t''asalh.
    Naulh: ―Elí, Elí, lama sabactani. Ju chunch va nomputun: QuiDios tajuch ni va
    xaq''uimac''a''un.'
  eng-LSV: and about the ninth hour Jesus cried out with a great voice, saying, “Eli,
    Eli, lama sabachthani?” That is, “My God, My God, why did You forsake Me?”
  cak-NT: 'Y ja'' la''k chupa ri hora ri'' a las tres, ri Jesús xch''o''n riq''uin
    ronojel ruchuk''a'' y xu''ij: Elí, Elí, ¿lama sabactani? xcha''. Y ri tzij ri''
    nu''ij: Nu-Dios, nu-Dios, ¿anchique roma xinamalij can?'
  pah-NT: 'Nanime Jesus''ga onhi''ig̃a mondoahyahivi Tupana''ga pe. —Eli, Eli, lemá
    sabactani? ei ga Tupana''ga pe. A''ea ko: “Tupana, Tupana, ajiko hete ji nde rehe.
    Maraname nde pohiri ji hugwi?”'
  sja-NT: 'Ma hora Jesupa golpe biaji: —‘Elí, Elí, ¿lemá sabactani?’ (Ma pedee jara
    k''inia bɨ: ‘Mɨ Ak''õre, Mɨ Ak''õre, ¿K''ãare-it''ee mɨ atabaibëijima?’)'
  xed-xed: 'Lagha vli ta nzemndi hkən tama, ka wahatá Yesu nda lwi dagala. «Eluwa!
    Eluwa! Lama sabaktani,» manda mnay kazlay: «Da ɗa! Da ɗa! kabgawu kəl ka ka zliɗivata
    na?» kəʼa ya.'
  mks-NT: 'Ta sa̱ mé hora já na̱cayuhú cóhó Jesús já na̱cachi a já: —Elí, Elí, lama
    sabactani —ña̱ yóho cúni̱ cachi a: Ndióxi̱ mí i̱, Ndióxi̱ mí i̱, ndáva̱ha na̱jándacoo
    ndáha̱ ndó ye̱he̱.'
  gfk-S: Ma ra itul a pana bung um ra matarahien Jisas ga kakongane ma igom tange,
    “Eloi, Eloi, lama sabaktani?” Ma no pipilaina be, “No nugu God, no nugu God, urah
    be u te hana sukun iou?”
  bmu-bmu: 'Jisösnöŋ 3 kilok miaŋgöreŋ nanŋe keunöŋ kewö qet ketaŋi qerök, “Eloi,
    eloi, lama sabaktani?” Mi nanine keunöŋ: Anutuni, Anutuni, mönö wuanöŋgöra andö
    nuŋguzan?'
  dgz-dgz: Wam airase yampoa wareni gapan Iesu nop uma ve anega wan, “Eli, eli, lama
    sabak tani.” Ap anega wani guegue, “God negawa, God negawa, ge dimen ae venek
    agi?”
  eng-GNV: And about ye ninth houre Iesus cryed with a loud voyce, saying, Eli, Eli,
    lamasabachthani? that is, My God, my God, why hast thou forsaken me?
  zaa-NT: 'Chi'' taáduą gal·la'' ritìį tsùnnaá nna gunne Jesús idìtsani nna rèe: Elí,
    Elí, lama sabactani. Ca tìtsa''a nna quiere decir: Tata Dios quia'', Tata Dios
    quia'', biecca betse''e latsi'' cuią''lu'' inte''.'
  eng-WEBSTER: And about the ninth hour Jesus cried with a loud voice, saying, Eli,
    Eli, lama sabachthani? that is to say, My God, my God, why hast thou forsaken
    me?
  guh-guh: 'Nexata paepatota icatsia nacua napebeta, bajarapaepatota pinijicuenia
    Jesús aëjai. Jumaitsi: —Eli, Eli, ¿lama sabactani? jai Jesús. Bajarapacuenia Jesús
    itsa jumaitsi pijajumeta, mapajumetaje pejumaitsijume: “TajaDioso, tajaDioso,
    ¿detsa xuajitsia baja tajaepato necopatame?” pejaijume.'
  bon-bon: Piba mämle bimu cabu Yeesu mage ala abayige egä, “Eeli, Eeli lama sabatani.”
    Peei lui egä, “Cäme Acejiyame, cäme Acejiyame, maane ngeno me cebine nägyite?”
  nhw-BL: 'Huan nechca las tres Jesús camanaltic chicahuac huan quiijto: “Elí, Elí,
    ¿lama sabactani?” Ni camanali quinequi quiijtos: “NoTeco, noTeco, ¿para tlen techtlahuelcajtoc?”'
  swh-ONEN: Ilipofika saa tisa, Yesu akapaza sauti akalia, “Eloi, Eloi, lama sabakthani?”
    (maana yake, “Mungu wangu, Mungu wangu, mbona umeniacha?”)
  wbi-wbi: Unsiki ughwa kavalilo aka budika lubale ndiiki u Yesu akakoola fiijo akati,
    Eloi, Eloi, lamacsabakitani? kwe kuuti,”Nguluve ghwango, Nguluve ghwango ongo
    undekile?”
  bba-bba: Kɔbɑ itɑn sɑkɑ Yesu u nɔɔɡiru suɑ u nɛɛ, Eli, Eli, lemɑ sɑbɑtɑni. Yen tubusiɑnɑ,
    Gusunɔ nɛn Yinni mbɑ n kuɑ ɑ kɑ mɑn deri.
  eng-KJVCPB: And about the ninth hour Jesus cried with a loud voice, saying, Eli,
    Eli, lama sabachthani? that is to say, My God, my God, why hast thou forsaken
    me?
  kgk-NT: 'Upe ramo onhe''ẽ hatã Hesu. He''i: —Eli, Eli, lamá sabactâni? he''i. Ha''e
    ae onhe''ẽ-py onhe''ẽ. Upéa he''ise: “Tupã xe Járy, Tupã xe Járy, ma''erã-gwi
    po xe rejapa xe anho eterei?” he''i oporandu-vy.'
  waj-waj: 'Taika kiooduu Yisuuva puaisakama aayanna roo ari kuaivakidiri tunoo: Irai
    Irai rama savatanii, tiravai. Ii kua ivaa oyaivo ataa kua tunoo: Ni Anutuuqo,
    ni Anutuuqo, dataama vaikiai ni pikiaannannee? tiravai.'
  cpy-cpy: 'Ari ikaemanaki Jesús shintsiini, ikantanaki: “¡Elí! ¡Elí! ¿Lama sabactani?”
    (Roo akantziri añaaniki aaka: “¡Tajorentsi! ¡Tajorentsi! ¿Iitaka pookawentan-takinari?”)'
  ekk-PKP: 'Umbes kella kolme ajal karjus Jeesus valju häälega: „Eli, Eli, lama sabachthani?“,
    mis tähendab: „Mu Jumal, mu Jumal, miks sa oled mind maha jätnud?“'
  mpx-mpx: Tili kilok ana labi elana, Yeisu analiya elana i yoga nabiyan i ba, “Eloi,
    eloi, lama sabakitani?” Baaba o ana sapu heiya, “No Yabowaine, no Yabowaine, hauna
    kaiwena ge u miluwagau?”
  wbp-wbp: Ngula-jangkaju, Jijajiji purlaja kilji-nyayirni watiya warntawarnta-ngurluju,
    “Yilayi, Yilayi, lama japakatini?” Ngulaju kujaju wangkaja jaru, “Wapirra, Wapirra,
    nyiya-ngurlunpaju jikajika-jarrinjarla yampija?”
  luo-luo: To kar sa ochiko, Yesu noywak gi dwol maduongʼ kowacho niya, “Eloi, Eloi,
    lama sabakthani?” (ma tiende ni, “Nyasacha, Nyasacha, iweya nangʼo?”).
  nhe-NT: 'Huan nechca las tres Jesús camatqui chicahuac huan quiijto: “Elí, Elí,
    ¿lama sabactani?” Ni tlajtoli quinequi quiijtos: “NoTeco, noTeco, ¿para tlen tinechtlahuelcajtoc?”'
  aii-aii: 'ܘܐܲܝܟ݂ ܣܵܥܲܬ ܕܬܠܵܬ ܡܘܼܩܘܸܚ ܠܹܗ ܝܼܫܘܿܥ ܒܩܵܠܵܐ ܪܵܡܵܐ ܘܐܡܝܼܪܹܗ: ”ܐܹܝܠܝ، ܐܹܝܠܝ،
    ܠܡܵܢܵܐ ܫܒܲܩܬܵܢܝ؟“ ܝܲܥܢܹܐ، ”ܐܲܠܵܗ‌ܝܼ، ܐܲܠܵܗ‌ܝܼ، ܩܵܡܘܿܕܝܼ ܫܒ݂ܝܼܩܸܢܘܼܟ݂؟“'
  esk-NT: Iḷiyuŋnaqsipman quliŋŋuġutaiḷam sassaġniŋanun Jesus nipliġñiqsuq nipitusiḷḷapiaqhuni,
    “Eli, Eli, lama sabachthani?” (Taamna itnautauruaq, Agaayyutmaaŋ, Agaayyutmaaŋ,
    suvaata suksraaqpiŋa?)
  msb-msb: Pag-alas tres naman sumiyak si Jesus, “Eloi, Eloi, lama sabachtani?” na
    an gusto sabihon, “Dios ko, Dios ko, nano kay ginpabayaan mo ako?”
  cpa-NT: 'Cónh¹ hein¹³ hnøa¹² jøng² ca¹hløah¹ Jesús tí² hlaih¹³. Ca¹juúh²dsa: ―Elí,
    Elí, ¿lama sabactani? ―hi² hniu¹dsa juúh²dsa: “Diú¹³ quian¹, Diú¹³ quian¹, ¿he²
    løa¹ ma²na²tégh²hning jní²?”'
  dso-dso: ଆଡ୍‌ବେଲାର୍‌ ତିନ୍‌ଟା ବେଲେ ଜିସୁ ଆକ୍‌ମାରି କଇଲା, “ଏଲି, ଏଲି, ଲାମାସବକ୍‌ତାନି,
    ବଇଲେ ଏ ମର୍‌ ପର୍‌ମେସର୍‌, ଏ ମର୍‌ ପର୍‌ମେସର୍‌, ମକେ ତମେ କାଇକେ ଚାଡିଦେଲାସ୍‌ ?”
  meu-meu: Bena dina ḡelona sisivana Iesu e lolo, eto, Eloi, eloi lama sabaktani;
    anina be Egu Dirava e, egu Dirava e, dahaka lau ome rakatanigu.
  yva-NT: Uma amije mandei umba Yesus gwain akoeve, po raura ayao Yahudi rai pare,
    “Eli, Eli, lama sabakhtani?” ama ine mare, “Sya Amisye, Sya Amisye, mbeanimaibe
    irati nakirive Inai?”
  dgc-dgc: Ey to manga alas tres dén, éy kinagi ni Jesus ta medegsén, a “Eli, Eli,
    lema sabaktani?” a i kahulugen na, éy “Diyos ko! Diyos ko! Bakit pinabayanék mo?”
  zpm-NT: 'Horco nguiedz zëëb tsi Jesús, rnee me: ―Elí, Elí. ¿Lama sabactani? Diidz
    co nac zig nac ne rnee ne: Luu nac xDios naa, luu nac xDios naa. ¿Pe nacne psaan
    luu naa?'
  hix-NT: Kokonye ehtoko, nàrwonàmye hatà, Txesusu, teryewrye ro hatà. Erye, erye,
    ryema sakmahtane, kekon hatà. Àro wyaro katxho rma, onà wyaro katxho me rma naha.
    Rohoryenà y, rohoryenà y, àsok tawro uro màhnànkan harha katxho me rma naha.
  sim-sim: Urik Jisas wasilakak or ushaha ormu mbara, �Eli, Eli, lama sabaktani.�
    Maintontlo os or mbari karem, �Avui anhi, avui anhi mberem ushiwak anin mi halanduwa?�
  npi-ULB: तिन बजे येशू ठुलो स्वरले कराउनुभयो र भन्‍नुभयो, “इलोई, इलोई लामा सबखथनी
    ?” जसको अर्थ हो, “मेरा परमेश्‍वर, मेरा परमेश्‍वर, तपाईंले मलाई किन त्याग्‍नुभएको
    छ ?”
  cgc-cgc: Pag-abot ta katapusan ta pangallo na uras na gadelem, gasinggit Jesus i
    na bakod iya na kagi, “Eli, Eli, lema sabactani?” na beet ambalen, “Dyos ko, Dyos
    ko, man-o tak pabay-an a no?”
  tim-tim: Eŋgaiŋe akto Yesuŋe ikiŋaet denân kot hin kolep, “Eli Eli lama sabaktani?”
    dâep. Aregât purikŋe amâ, Humone wangât hepun nektât?
  yor-yor: Níwọ̀n wákàtí kẹsànán ní Jesu sì kígbe ní ohùn rara wí pé, “Eli, Eli, lama
    sabakitani” (ní èdè Heberu). Ìtumọ̀ èyí tí í ṣe, “Ọlọ́run mi, Ọlọ́run mi, èéṣe
    tí ìwọ fi kọ̀ mí sílẹ̀?”
  wos-wos: 'Hunyindéka hukémbu nukwa tengura nandinjoka yindéka Jisas Hibruna hundimbu
    hambukmbu dé angi wa, “Heli, Heli, lama sabaktani.” Wun hundi nana hundimbu angi
    dé: “Wuna God, wuna God, métaka méni wunika hu hwe?”'
  emp-NTPO: 'Hora ũbea bad̶acarea Jesuba jĩgua jarasia: –¿Eli, Eli, lama sabactani?–
    Maʌ̃ arameo bed̶eaba jara b̶ʌa: “Mʌ̃ Ãcõrẽ, mʌ̃ Ãcõrẽ ¿cãrẽ cãrẽã mʌ̃dub̶a b̶eesi?”'
  eng-F35: And about the ninth hour Jesus cried out with a loud voice saying, “Eli,
    Eli, lima sabachtani?” which means, “My God, my God, why have You abandoned me?”
  ind-ind: Kira-kira jam tiga sore Yesus berteriak dengan suara keras, “Eli, Eli,
    lima sabaktani?”— yang artinya, “Allah-Ku, Allah-Ku, mengapa Engkau meninggalkan
    Aku?”
  pes-OPCB: 'نزدیک به ساعت سه، عیسی با صدای بلند فریاد زد: «ایلی، ایلی، لَمّا سَبَقتَنی»،
    یعنی «خدای من، خدای من، چرا مرا واگذاشتی؟»'
  mpt-mpt: O dimo Yesuse ngananea Eli Eli lema sabaktani? ge nganasebe. Weng olo Hiblu
    wengobe. Weng olo mitmakamo inaminobe. God kobo nimin kenebta deitne biebe? ge
    nganasea
  bla-bla: Ki otsipik'susi itai'ksĭstsikumiopi, Jesus aisokse'puyiu. Ki itŭni'u, Eli,
    Eli, lama sabachthani? Annik' ito'kĭsasiik, Nitap'ĭstotokim, Nitap'ĭstotokim,
    kumauk'skĭkiks?
  ssx-ssx: Koto nate leka꞉na꞉ta꞉ Yesuma꞉ wi aneke hapu alo alota꞉ Ilai Ilai lema sa꞉ba꞉kadani
    leekeme. Koto pita꞉ do la leekeme Ya Koda꞉o. Ya Koda꞉o. Pa ekipeke nakana꞉ma꞉
    I̱ mina꞉pa꞉laasepe laa leekeme.
  mkl-mkl: Nɔ si isɔ mɛɛtɑu Jesu í dɔ̃ ɑnu hee lele í ni, Eli, Eli, lɑmɑ sɑbɑtɑni,
    wɑɑtɔ Ilɑɑɔ̃, Ilɑɑɔ̃, nɑ mii í ce ì fũsim ɑwɔ.
  gaq-gaq: ଲମ୍‍ଡିଗ୍‍ ତିନ୍‍ଟାବେଲା ଜିସୁ କିରଚେ ବାସଙ୍ଗ୍‌କେ “ଏଲି ଏଲି ଲାମା ସବକ୍‌ଥାନୀ ।”
    ବା “ଏ ନେଙ୍ଗ୍‌ନେ ଇସ୍‌ପର୍, ଏ ନେଙ୍ଗ୍‌ନେ ଇସ୍‌ପର୍, ଆନେଙ୍ଗ୍ ମେଃନ୍‌ସା ନାଆଁନ୍ତାର୍‍କେ ?”
  gof-RNT: Uddufun saate gidiya wode Yesuusi, “Elohee, Elohee, lama sabaqitani?” gidi
    gita waaso waassis. “Elohee, Elohee, lama sabaqitani?” geyssa birshshethay “Ta
    Xoossaw, ta Xoossaw, tana ays aggadi?” guussu.
  unx-unx: ତାର୍‌ସିଙ୍ଗ୍‌ ତିନ୍‌ବାଜେ ଇମ୍‌ତାକ ୟୀଶୁ ପୁରାଃତେ କାଉରିକେଦ୍‌ତେ କାଜିକେଦାଏ, “ଏଲୋଇ,
    ଏଲୋଇ, ଲାମା ସାବାକ୍‍ଥାନି ?” ଏନାରାଃ ମୁଣ୍ଡିଦ, “ଏ ଆଇଁୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌, ଏ ଆଇଁୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌
