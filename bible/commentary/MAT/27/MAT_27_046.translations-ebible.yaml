  qvs-NT: 'Chay oraslla Jesuska sinchita rimarkan: “Eli, Eli ¿lama sabaktani?” Chay
    rimakushkan judiyu rimanaynikunapi riman: “Tata Diosnini, Tata Diosnini ¿imapati
    sakiwashkanki?”'
  zca-NT: 'no mis orze'', paste las tres, naye nguruzhië Jesús, nzhab Me: ―¡Eloi,
    Eloi!, ¿lama sabactani? (Widi''zh re'' gab: ¡Dios da! ¡Dios da!, ¿chon mila''
    nzë''b go da?)'
  cbc-NT: 'Tipaʉ caãno, Jesús pʉame bʉsʉrique tutuaro mena atore bairo ĩñupʉ̃: “Elí,
    Elí, ¿lema sabactani?” (Ti wãme pʉame ĩrã, “Yʉ Pacʉ Dios, yʉ Pacʉ Dios, ¿nopẽĩ
    yʉ mʉ aweyocoátí?” ĩgaro ĩña.)'
  qxo-NT: 'Tardi mallwaychö rupay caycaptinmi Jesus llapan callpanwan nirgan: “Eli,
    Eli, ¿lema sabactani?” nir. (Tsay ninanga “Tayta Diosllä, Tayta Diosllä, ¿imanirtä
    dejariycamarguyqui?” ninanmi.)'
  mox-mox: ʼInega 3 koloki ʼidewani Ieisu bonana qiduanega gaba vonaya, “Eloi, Eloi,
    lama sabakitani?” Ta ana givila vonaya, “Egu Yaubada, egu Yaubada, tolaʼai weaqina
    unogegu?”
  kew-kew: 'Naare mogo-nane popa aaina aebo 3 klok rabu Yesu nipumi puri paloa gupa
    sa: Eli, eli, lama sabaktani sa. Go agaana re-re gupa: O, naa Aapa Gote, neme
    ni akolo gimae ya sa.'
  dww-dww: Be ravie 3-okoroki nama Yesu bonanama dosine umanama ya riuna, “Eli, Eli,
    lema sabaktani?” Uma giunama baninama inam umanama, “Yau Mamaituama, yau Mamaituama,
    aba aubainama kuya gose poregu?”
  nif-nif: Wolongan Yesulɨ wopumgan kɨtɨmbi eñguk, “Eli, Eli, lama sabaktani.” Wɨn
    ñɨndɨñ, “Anutuna, Anutuna, nekta nambilañ?”
  twi-ASANTE: Ɛbɛyɛ nnɔnmiɛnsa berɛ mu no, Yesu teaam denden sɛ, “Eli, Eli, lama sabaktani?”
    Aseɛ kyerɛ sɛ, “Me Onyankopɔn, me Onyankopɔn, adɛn enti na woagya me?”
  aoj-aoj: Felefeleꞌma awin nandambema 3 klok, Jisas noga naꞌi mehip naꞌi, “Eloi,
    Eloi, lema sabaktani?” Apaꞌ mambemef maꞌias naꞌamba maꞌi, “God aeꞌinai, God aeꞌinai,
    deiꞌ maina inaꞌ nagakwahowe?”
  cbv-cbv: 'Páant ã jwʉ́ʉb baabát pínah jã́tihbit, Jesús nin pah ãt wẽp niíj ñaacáp
    wʉt jĩ: “Elí, Elí, ¿lemá sabactani?” niijná, “¿Wĩ́ih Dios, wĩ́ih Dios, dépanih
    tigaá weemdíh ma éemp bej?” Jesús ãt niíj ñaacáp wʉt jĩ.'
  taw-taw: Won anɨb ak Jisas suk awl agɨl agak, Eli, Eli, lema sabaktani agak. Agak
    anɨb ak, God yad ak, God yad ak, yɨp taynen kelɨgɨpan agɨl agak.
  jic-NT: 'Las tres tepyala na, Jesús pajal yümücj la tipiya, tjevele Dios lal: —Elí,
    Elí, ¿lama sabactani? —tjevele jupj. (Ninana jupj tjevele ''ücj wa la veles: “Napj
    Ndios, napj Ndios, ¿tsjan mpes ''os tjay jipj?” Nin velecj niná cupj qjuis tin.)'
  zap-NT: 'Zeg beytson ke wkarëzyaa Jesus, re Ne: ―Elí, Elí, ¿lama sabactani? ―Diizree
    rna: Dëdyuzhe, Dëdyuzhe, ¿penak wboleedx de noo?'
  wer-wer: Pël ëën 3 kilok këtëp tingk wesak yengmaan Yesu pi ngön ëak epël mëëa.
    “Eli, eli, lama sapaktani?” Pöt tiarim ngöntak epël. “Nem Anutu, nem Anutu, ni
    tol ëënak sëp yenewasën?”
  ipi-ipi: '@see-verse:MAT.027.045'
  qul-NT: 'Chaupi tardetataj, Jesús callpawan wajach''acuspa nerkan: “Elí, Elí, ¿lema
    sabactani?” (Chaytaj niyta munan: “Diosníy, Diosníy, ¿imaraycutaj sakerpariwanquiri?”)'
  ter-NT: 'Ya kuteâti mopo''âtimea ôra ya kíyo''i káxe, koati kohonókoti emó''u ne
    Jesus. Hara koe yûho: —“Eli, Eli, lema sabakitáni?” koéne. Yoko “Unaém, Unaém,
    na koeti kurí kixínenu?” koêti neko yûho.'
  bmr-NT: 'Jaasumiro Jesu hebreo iijɨri sefano gaihivuuhi: Eli, Eli, ¿lama sabactani?
    nooboro. Moocaani, Moocaani, ¿collɨhi uco deevesuhi? eneejiruno.'
  fuf-fuf: 'Telen wa ka ɓaawo fanaa, Iisaa ewnii ko tiiɗi, o wi''i: «Iilooyi, Iilooyi,
    lama sabaxtanii?» (Ɗun no firi: Alla an, Alla an, ko fii honɗun tertaniɗaa mi?)'
  bhl-bhl: 'Beem ding dim bakate, Yesus e weng kitil weng mak gaaneko, bokolomele:
    “Eli, Eli, alama sabaktani?”, angse kale. Weng beem mongom e kanekote: “Nem Sunbin-Got
    kutaka! Nimtew angom ete ku nelo ibik da konembelew a?”, angse kale.'
  ons-ons: Naso 3 kilok okangi, Yesuŋo togoleka boka more rake, “Eli Eli lema sabaktani?”
    Don ea wane kine iwa yale, “Anutune, Anutune, ge onoka wane qeliŋ nanmaine?”
  con-NTPO: 'Tayo ondusesi Jesúsja fundondo''e afapa su: —Elí, Elí, ¿lema sabactani?
    —qquen tsu su: Ña Chiga, ña Chiga, ¿jongoesie qui ñama cati''je?'
  ghs-ghs: Oonihe ttiri kirokota Dzesui totoho minama sokateqi hiireta, Ohonga name,
    Ohonga name, naane qubake nii anake gaubire oiqi hiireta. Oonihe Heboro noota
    oho totohoi Eri Eri rema sabakhattani oni.
  peg-peg: ମ୍ଡିକାହାରେସ୍‌ ତିନି ଗଣ୍ଟା ୱେଡ଼ାଲିଂ ଜିସୁ ଗାଜା କାଟ୍‌ତାଂ ଇଚାନ୍‌, “ଏଲି, ଏଲି,
    ଲାମା ସବକ୍‍ତାନି ।” ଇଚିସ୍‌ “ଏ ଇସ୍ୱର୍‌, ଏ ଇସ୍ୱର୍‌, ନାଙ୍ଗେଙ୍ଗ୍‌ ଇନେକିଦେଂ ପିସ୍ତାତାୟ୍
    ?”
  txu-NT: 'Myt kato nhym Jeju mebê idjaer kabẽnkam kàj bê kabẽn ne Bãmmã kum, —Eroi:
    Eroi: rama xabatani, ane. Nãm ren me bakabẽn kam kum, —Inhõ Metĩndjwỳ:nh, Inhõ
    Metĩndjwỳ:nh, mỳkam ne ga arỳm ikanga? ane.'
  eng-WEBU: About the ninth hour Jesus cried with a loud voice, saying, “Eli, Eli,
    lima sabachthani?” That is, “My God, my God, why have you forsaken me?”
  gnw-NT: 'Jayave mbapɨ ora ma caaru yave Jesús iñeeãta reve jei: —Elí, Elí, ¿lama
    sabactani? (Cua uipota jei: “CheTumpa, cheTumpa, ¿maera pa chereya?”)'
  mux-mux: 'Ipinjali ena tre killok mele tirim kene Yesos-ni nangale topa kene nimba
    mele: “Elloi, Elloi, llama sapaktani.” nirim. Akili Juda-yambumanga ungna te.
    Akiliinga pulele i-sipa mele: “Nanga Pulu Yili, nanga Pulu Yili, na nambimuna
    munduku kelkunuye?” nirim.'
  maj-NT: 'Nkú ma nga chu̱ba̱ jan ''yún kikjintáya Jesu nga éhe̱n kinchja̱. B''i̱
    kitsú: —Eli, Eli, ¿lema sabactani̱? —kui éi̱n xi tsuhu̱ ra̱: Ji Nti̱a̱na̱, ji
    Nti̱a̱na̱, ¿á kan''e nga mahaní?'
  bkq-NT: 'Azagâ tokalâ horas ituo myani Jesus adaenkely: — Eli, Eli, lemá sabactani?
    — kely. (“Pabai, âdaituoka wodokely?” keze aguely.)'
  kue-kue: Ana 3 klok mina, Yesus kai kaglkane binan bogl ere yegl dungwa, “Eloi,
    Eloi, lama sabaktani?” I mambuno yegl, “Na Godna, na Godna, sraglpre ene na kinde
    kondine?”
  cot-NT: 'Ariqueate icotanaca iririjencavaetanaque Jesoshi, icanque: “Elí, Elí, ¿lama
    sabactani?” (Oncanquequea: “Aapani Irioshi, Aapani Irioshi, ¿queroquea ococani
    pojocantanaquenaca?”)'
  bnp-bnp: I tabukoi na kilala i tolu ngane, e Isu i haloho dagi, i ta maea, “Eloi.
    Eloi, lama sabaktani?” A pelegona a ngava iea i maea, “Vure nau, Vure nau, i navai
    o lohopile iau?”
  apn-NT: 'Hãmri nhũm Jejus kapẽr kãm hihtỳx nẽ àmra htỳx kãm Tĩrtũm mã kapẽr nẽ kãm:
    —Inhõ Tĩrtũm inhõ Tĩrtũm. Kwa mon ka ixkaga? Anẽ. Nom kapẽr kamã kãm kapẽr o:
    —Eri Eri. Rãmã sapatanĩ. Anẽ.'
  ctp-NT: 'Ti kwiꞌ bra wa snan siin, kanꞌ kwen ꞌa msiꞌya Jesús: ―Elí, Elí, ¿lama sabactani?
    ―ndukwin yu. Nde lka chaꞌ kanꞌ chaꞌtñan: Ndiose Stiǐn, Ndiose Stiǐn, ¿ni chaꞌ
    lka ngulaa yaaꞌ ꞌñaǎn ni?'
  bre-BRG: 'Ha war-dro an navet eur, Jezuz a grias gant ur vouezh kreñv: Eli, Eli,
    lama sabaktani? Da lavarout eo: Va Doue, va Doue, perak ec''h eus va dilezet?'
  opm-opm: Mong it has hah tei mah Jisas oh kasip mengtei Eri Eri rema sapaktani pot
    ungop. Eri Eri rema sapaktani ma poripti oh Nohe Gota. Nohe Gota go nohnong kom
    nasar namda moh kianorim kom nasar namda ma poripti ohmur.
  bvr-bvr: Gun-gatiya 3 o'clock gu-ni, lika Jesus waykin a-gonyjinga, minypa gun-birripa
    wengga a-yinanga, “Yilay, Yilay, lama jabaktáni?” minypa ngayburrpa nguburr-weya
    nguburr-workiya, “Ny-jurda ny-nyaypa Wangarr, ngaypa an-nga nula nguna-bawuna?”
  wal-wal: Uddufun saate gidiyo heeran Yesuusi ba qaalaa xoqqu oottidi, “Elohee, Elohee,
    laamaa sabaqitaanii?” yaagiis. Hegaa giyoogee, “Ta Xoossau, ta Xoossau, tana aissi
    aggadii?” giyoogaa.
  zad-NT: 'Na'' do ka chida shoṉə besyaa Jesúza'' zilljə, ne'': ―Elí, Elí, ¿lama sabactani?
    ―na'' zejin: Chios c̱ha'', Chios c̱ha'', ¿bic̱he ba wlej yic̱hjzo'' nad''?'
  aso-aso: 'Idoꞌ tili kiloku neꞌmidoꞌ nene Izesuꞌ aza amuzo molo asi naba lo tiꞌ lo
    lineꞌ: Eli, Eli lema sabahatani. Leliꞌ gamazikotiꞌ nene neꞌmi monovo neꞌmino neive:
    Oꞌmosoo Oꞌmosoꞌne make, nanitekumuꞌ hulo-nedane.'
  uli-uli: Molwe yela suluw kolok, ngo Jesus sa tawulagililoh le ye sor bo, “Eli,
    Eli, lema sabachthani?” Fal mele ila ye sor bo, “Yai Deus, yai Deus, meda mele
    hosa ttahcheyeyloh iyang?”
  nin-NT: Ni ikarrfe itarr yi, i Yesu à bwu angu à yì di, “Eloyi, Eloyi, lama sabachtani?”
    nggo si di, “Abachi amungga, Abachi amungga, a si anggi mu du ùwà kà ingga du?”
  tgk-tgk: 'Қариби соати сеюм Исо бо овози баланд дод зада гуфт: «Элӣ, Элӣ! Лама сабақтанӣ!»,
    ки маънояш «Эй Худои Ман! Эй Худои Ман! Чаро Маро тарк кардӣ?!» аст.'
  acu-NT: 'Turamtai Jesús hebreo chichamejai kakar untsumak: —Elí, Elí, lema sabactani,
    —timiayi. Nuka ii chichamejai “Yusru, Yusru ¿waruka ajapruamsha ukurme?” taku
    timiayi.'
  cak-WNT: 'Y ya c''a hora ri'' tek ri Jesús xurek ruchi'' y xubij: Elí, Elí, ¿lama
    sabactani? xcha''. Y ri ch''abel ri'' ntel chi tzij: Nata'' Dios, Nata'' Dios,
    ¿achique c''a ruma tek xinamalij ca?'
  ebk-ebk: As nan kiayud alas tres, inpigsan Jesus ay nangifukiaw, “Eli, Eli, lama
    sabaktani?” Nan laychuna ay kanan at, “Diosku, Diosku, adchi t'uyak ennganuy?”
  spa-PDDPT: 'Alrededor de las tres de la tarde, Jesús exclamó a gran voz: Elí, Elí,
    ¿lemá sabajtani? Esto es: Dios mío, Dios mío, ¿por qué me desamparaste?'
  ruf-ruf: Haipfikile saa tisa, Yesu kakemelela, “Eloi, Eloi, lama sabakitani?” Mana
    yake, “Imulungu wangu, Imulungu wangu, ebali kondeka?”
  gun-gun: 'Ha''e gui kuaray ojero''a jave Jesus ojapukai atã reve aipoe''i: — Eli,
    Eli, lamá sabactâni — he''i, “Xeru, Xeru, mba''e re tu xereja?” he''ia.'
  agu-BL: 'Poro yi ntaxk skilin, ox ch''ich'' cu''lbe''n k''ej, chin wi'' nin Jesús
    ban tan yol: “Elí, Elí, ¿lama sabactani?” Yi na elepont jun yola''tz i''tz: “Ay
    Ta'', ilu'' inRyosil, ¿mbi tzuntz yi nchincyaj tilolu''?”'
  isn-isn: Naepikile esaa tisa, u Yesu wikalela kusauti nenkulu, “Eloi, Eloi, Lama
    thabakithani?” wikamaanisha “Itunda ane, Itunda ane, mbona wandeka?”
  ilo-ULB: Idi maikasiamen nga oras, nagpukkaw ni Jesus iti napigsa ket kinunana,
    “Eli, Eli, lama sabachthani?” a kayatna a sawen, “Diosko! Diosko! Apay a binaybay-annak?”
  pir-NT: 'Sa yero ti pjere nahitia yʉhdʉgʉ̃ waro Jesu tutuaro sañuducuri: —‍¿Elí,
    Elí lema sabactani? nidi tiquiro. Sa nino ohõ saha nino niahye: “¿Yʉhʉ Pacʉ, yʉhʉ
    Pacʉ, dʉhsegʉ yʉhʉre cohãjari mʉhʉ?” nino nidi.'
  anv-NT: Wyɛ né káláŋká ɛyimbɔ ɛlɛɛ́, Jisɔs alɔ máŋkalé kéŋké aké, “Ɛli,
    Ɛli lama sabatani” ula ɛtɛné nnó Ɛsɔwɔ wa Ɛsɔwɔ wa, ndé ɔlyaá me mbií né
    ɛfwyale?
  sab-NT: 'Chui jo chege nga bonga dbigu gire Jesu ngautu kiraske mau kwirale: —Elí,
    Elí, ¿lema sabactani? —geru e gerule: “Cha Chubea, cha Chubea, ¿mineade ba cha
    chugu ngwadi boi daga ngwale gballa?”'
  tmd-tmd: Naiö pibö röŋ mag aku, Jisas wö diba rön yadön yadöŋa, “Eli, Eli, lama
    sabaktani,” röŋa. Mönö yadöŋ aku, “God nɨ. God nɨ. Nɨ pödpöd rɨmɨn röböxlaŋö?”
    röŋa.
  acr-NNT: 'Chupa kꞌu laꞌ laꞌ ora, ri Jesús lik ko xsikꞌinik, jewaꞌ xubꞌiꞌij pa ri
    chꞌaꞌtem kachꞌaꞌt wi Rire: —Elí, Elí, ¿lama sabactani? —xchaꞌ. Waꞌ keꞌelawi: “Lal
    nu Dios, Lal nu Dios, ¿suꞌbꞌe xinoqꞌotaj kan la?”'
  kpg-kpg: Ne hoohoo gi di laa e dolu, gei Jesus gaa dangi gi nua, “Eli, Eli, Lema
    Sabaktani?” dono hadinga boloo, “Dogu God, dogu God, Goe e diiagi Au eiaha?”
  taj-taj: ओच्‍छे तीन बजेरीक्‍यार येशूसे घ्रेन काइरी क्रिङ्बान, “इलोइ इलोइ लामा सबखथनी?”
    भिसी सुङ्जी। चुह्रङ् भिबा चा “ङाला परमेश्‍वर, ङाला परमेश्‍वर ह्राङसे ङादा तिग्‍दा
    ख्‍लाबा?” भिबा हिन्‍ना।
  avt-avt: 'Menep hɨnkewɨ, Jisas kɨnap kenɨne hɨm iuwe kar ik: “Eli, Eli, lema Sabaktani?”
    Hɨram hɨm Hibru mar im em: “Haai kai, Haai kai God, henmak te ti nepei heweikɨn
    sip eweto hɨnairwɨra?”'
  cbk-cbk: Despues como maga alas tres ya grita si Jesus con voz suena, “Eli, Eli,
    lama sabactani?” Quiere decir, “Dios mio, Dios mio, porque man gayot uste ya abandona
    conmigo?”
  uig-ARA: 'توققۇزىنچى سائەتلەردە ئەيسا يۇقىرى ئاۋازدا: «ئېلى، ئېلى، لەما ساۋاقتانى؟»
    يەنى «خۇدايىم، خۇدايىم، مېنى نېمىشقا تاشلىۋەتتىڭ؟» دەپ قاتتىق نىدا قىلدى.'
  tuf-tuf: 'Rahsa bui jat Jesusat ay bár cohwjacro: —Elí, Elí, ¿lama sabactani? wajacro.
    Eyta cohwíc eyan uchta wajáquinro: “Siru, Siru, ¿icrát asa ajcá bár cham bahyi?”
    ojcor wajáquinro.'
  abx-abx: Pangalastris na, amahalling makusog si Jesus, “Eli, Eli, lama sabachthani?”
    nga i kahulugan-na, “Diyus-ko, Diyus-ko, kapa'i may kay ag'ambanan-mo na ako?”
  mco-NT: 'Huin''ítɨy Jesús ycapxyqueecy janch mɨc ymɨnañ: ―Elí, Elí, ¿lama sabactani?
    ―yɨ jadu''mbɨ ayuc hue'' yhuimbɨdzɨmy: Dios Teedy, Dios Teedy, ¿ti co tɨ xy''ixmachɨch?'
  kqf-kqf: Bi 3 koloki mainana Yesu kalinana dididiginemo i talaḡabalana gado, “Eli,
    Eli, lema sabatani?” Niga giuna banina ba “Egu Maimaituwa, egu Maimaituwa, bai
    aubaina kuna gosegu?”
  cpb-NT: 'Ari ikaimanake Jesús shintsiini, ikantanake: “¡Elí! ¡Elí! ¿Lama sabactani?”
    (Iro ikantaitziri apaanteki aaka: “¡Pawá! ¡Pawá! ¿Iitaka pookanawentantanari?”)'
  aon-aon: Arigaha nyutob batogurum binyatin aua um 3 kilok aria Jisas nahwar debeg
    namudok, “Eli, Eli, lema sabaktani?” Enyudok baraen nyakri namudok, “Eikin Iruhin,
    Eikin Iruhin, umum maresh ba nyak nyakutukuk eik?”
  hus-NT-2005: 'Tam ti wéꞌich óx i wákal, na Jesús in ulu kawidh enchéꞌ: ―Elí, Elí,
    ¿lama sabaktani? ―Ti tének káw, jechéꞌ in léꞌ kin ulu: Dios tu Ajátik, Dios tu
    Ajátik, ¿jantʼókʼi tin walbaꞌ?'
  mig-NT: 'Te a yani ka̱''uni̱ aíni, ni̱ ka''a̱n jaa Jesús: Elí, Elí, lama sabactani,
    áchí‑ya̱. Ya̱''á kuní ka''a̱n: Dios máá‑ná, Dios máá‑ná, naja̱ ní xndóo‑ní náá.'
  bps-bps: Na mdadong di tngà masol i duh falbong Dyisas taluan, manan, “Iloy, Iloy,
    lama sabaktani?” I gumtatek ani dunan, “E Dwatagu, Dwatagu, tan i duenam tmagak
    deg?”
  mbs-mbs: Menge alas tris te meapon, timawal si Jesus te dakel se kagi din, kagi
    te Hebreo, “Eli, Eli, lama sabaktani?” Se kelebadan niyan, “E Timanem ko, nengà
    lay tinenanan a nikaw?”
  tof-tof: 'Abüs aüd küp ngarkwat nóma semrranórr simam, Yesu wirri gyagüpi we taegwarr
    apónórr wagó, “Eli, Eli, lama sabagtani?” Oya küp módóga: “Kürü God, kürü God,
    ma kürü iade kolkomóla kólbanan?”'
  cme-NT: 'Bãaŋguŋ juɔ tɛrɛŋ, Yesu wuɔ kaasĩŋ da gbagaga wuɔ: «Eli, Eli, lama sabatani?»
    Ku yuŋgu yaa wuɔ: Diilo, Diilo, bige‑i ciɛ ŋ nanna-miɛ?'
  sus-sus: Na waxati ma, Isa naxa gbelegbele sɛnbɛ ra, «Eloyi, Eloyi, lɛma sabaxatani?»
    Na nan falaxi e xa xui, «N Marigi Ala, n Marigi Ala, i n nabɛɲinxi munfe ra?»
  pon-2006: Kereniong kulok siluh mwurin souwas, Sises ahpw ketin kapitie laudida,
    mahsanih, “Eli, Eli, lama sapakdani?” me wehwehki, “Ei Koht, Ei Koht, dahme komw
    likidmeliekiniehla?”
  dad-dad: Tri kilok age fiya mog, Jesus wade bagai iweig iron, “Eloi, Eloi, lama
    sabaktani?” –anĩ nẽ gariya, “Neu Negur, neu Negur, ere nigin õ aya utornal?”
  zab-NT: 'Ax rca chonqui gurɨxtia Jesús: —Elí, Elí, ¿lama sabactani? —zelo diidxqui:
    Dios mío, Dios mío, ¿xínii gulelaazbiu nare?'
  jae-jae: Ma gadêŋ oc mata tonaŋ Jesu gêmôêc awa kapôêŋ gebe “Êli, Êli, lêma sabatani,”
    ŋam gebe “Aêŋoc Anôtô, aêŋoc Anôtô, amboac ondoc gôwi aê siŋ.”
  ksd-ksd: 'Ta ra utul a pakana bung, Iesu i manga oro dari: Eli, Eli, lema sabaktani?
    a kukuraina: Kaugu God, kaugu God, ta ra ava u tar vana kan iau?'
  msm-NT: Na, pagkaalas tres on, migtawag si Jesus to maagbot no mig-iling, “Eli,
    eli, lama sabaktani?” no ko ita pa, “Diyus ku, Diyus ku, nokoy no pig-ojowan a
    nu?”
  myk-myk: 'Yakoŋɔ wo tuunɔ ɲii taanri wu shizhaa na, a Yesu di ba mujuugbɔɔ wá na:
    «Eli, Eli, lama sabakatani?» Lee kɔ́ri ɲɛ: «Na Kilɛ, na Kilɛ, ɲaha na ma dʼa na
    yaha wɛ?»'
  sbe-sbe: Tenem mahanana ne unai Yesu ye yoga ma kalinalakilakina ye wane, “Eloi,
    eloi, lama sabatani?” Kaniyona ede, “Yogu Yaubada, yogu Yaubada, idohagi to ku
    nuwagabaeigau ta?”
  mcr-mcr: Mäptqä äwitŋqä qäqä ti pmetaŋgaŋi, Jisasi Iqu tääqä yäŋänäqŋqe, tii ätkqe.
    “Eli! Eli! Lema säpäktani?” Kiqä kukŋuä quati tiiŋi. “Ŋqä Goti Iqukiyä! Ŋqä Goti
    Iqukiyä! Si suŋqä nyivquatämäunyä?”
  cux-NT: '''Āā táánduū n''gɛɛcu ''iinu, Jesús ''caī yiicú yā: Elí, Elí, ¿lama sabactani?
    Nduudu hebreo ''cūū ní neⁿ''ē caaⁿ''maⁿ Ndyuūs yeⁿ''é, Ndyuūs yeⁿ''é, ¿dɛ''ɛ̄
    cuuvi chi s''neéⁿ nī ''úú damaáⁿ?'
  tur-YTC: Dokuzuncu vakite doğru Yeşua yüksek sesle, “Eli, Eli, lama Şevaktani?”
    yani, “Tanrım, Tanrım, beni neden bıraktın?” diye bağırdı.
  san-ITR: tR^itIyayAme "elI elI lAmA shivaktanI", arthAt madIshvara madIshvara kuto
    mAmatyAkShIH? yIshuruchchairiti jagAda|
  bel-N: 'Каля ж дзявятае гадзіны загаласіў Ісус моцным голасам: «Элі! Элі! Лама сабахтані?»,
    што значыць: «Божа Мой! Божа Мой! Чаму Ты Мяне пакінуў?»'
  sch-sch: Dârthumin chu Jisua rôl inring takin ânieka, “Eloi, Eloi, lema Sabacthani?”
    a tia. Mahah aomtie chu, “Ka Pathien, Ka Pathien, ithomo nina mâksan?” tina ani.
  mic-MIQNT: Na'tami si'st ajiej, Se'sus gesigaw sesgwet, “Eloi, Eloi, lama sabachthani?”
    ta'n telueg, “Ntnisgamum, Ntnisgamum, tal gis puna'lin ni'n?”
  huu-NT: 'Ie meinomo judíuaɨ railla uaido Jesús ado jɨdaioide: —Elí, Elí, ¿lama,
    sabactani? —jɨdaioide. Iena oni dobaiñuamona raite: “Cue Jusiñamui, cue Jusiñamui,
    ¿bue ñellena cuena faɨnonocaidɨo?” raite.'
  jiv-NT: Nuni a̱i̱ Jesus kakantar untsumkamiayi. “Erí, Erí, rama sapaktani’ tímiayi.
    Nusha shuar chichamja̱i̱ṉkia “Yusrú, Yusrú, ¿urukamtai ajapa ikiurkiniam?” tawai.
  otm-NT: 'Nu''bʉ mi ts''ʉtho da zøn a hyunde, nts''ɛdi bi mbah ra Jesús, bi ''yɛ̨na:
    ―Elí, Elí, lama sabactani, bi ''yɛ̨na ngue ra nde ra arameo. Nu''a nam bøni: “Ma
    Oją i, ma Oją i, hanja gá hyɛga thoho,” bi ''yɛ̨na.'
  dah-dah: Be, 3 kilok binde hekeb Yesu go ug po, “Eloi, Eloi, lama sabaktani!” yiriŋ.
    Mere gote miŋbe, “Al Kuruŋne, Al Kuruŋne, daniŋ nubul taha!”
  tnk-tnk: Nənə rarɨpwi tri klok ia nəruarəv Iesu rəkwein əpwəmwɨs, mɨni mɨnuə, “Eloi,
    Eloi, lama sapaktani?” Nɨpwrai nəɡkiariien nəha in i mə “Kumwesən səiou, Kumwesən
    səiou, rəfo ikap raka ia nirak iamɨnhi?”
  kpr-kpr: 'Ungobu 3 koroko iri, Iesu koko sise nunda gekaimi sisira, “Eli, Eli, lema
    sabatani?” Ainda tuka mo, namondeda gekaimi eminge saeteri: “Nanda God, nanda
    God, redae na dotesi?” Iesu aminge sisira.'
  san-IAS: tṛtīyayāme "elī elī lāmā śivaktanī", arthāt madīśvara madīśvara kuto māmatyākṣīḥ?
    yīśuruccairiti jagāda|
  nho-nho: I te ttoru te laasuru raa, Jesus ni tanitani varo peelaa, “Eli, Eli, lema
    sabaktani?” te taratara e mee maa, “Taku Atua, taku Atua, nau ni tiiake ai koe?”
  gym-NT: 'Ñänä okwä krämä nükani, ye btäräbe Jesukwe ngratebare kri ja dibti, käkwe
    niebare krörö: Elí, Elí ¿lama sabactani? niebare kwe. Kukwe niebare kore Jesukwe
    ye abko “Ngöbö tikwe, Ngöbö tikwe, ¿ñobtä makwe kä mirikä tibtä jakän amarebti
    yere?” niebare kwe.'
  azg-NT: 'Ndoꞌ chaꞌna ndye na matman jndei sixuaa Jesús, tso jon: “Elí, Elí, ¿Lama
    sabactani?” Juu jñꞌoonvaꞌ itsiquindyihanꞌ: “ꞌUꞌ Tyoꞌtsꞌon na matsitmanꞌ, ¿Ndu
    na jndë jntyꞌiꞌ ja?”'
  bhd-bhd: ते ट्लेइ बाज़ां केरे लगभग यीशुए बड़े ज़ोरे सेइं ज़ोवं, “एली, एली लमा शबक्तनी?”
    ज़ेसेरो मतलबे, “हे मेरे परमेशर, हे मेरे परमेशर, तीं अवं किजो शारो?”
  too-NT: 'Lā'' hua''chi maktu''tun kōtanū, Jesús lej palha'' ta''salh lā'' hualh:
    ―Elí, Elí, ¿lama sabactani? ―lā'' ū''tza'' huanicu''tun: QuinDios, quinDios, ¿a''chī''
    qui''a''kxtekui''līnī''ta''?'
  ind-AYT: Kira-kira, pada jam kesembilan, Yesus berseru dengan suara keras, kata-Nya,
    “Eli, Eli, lama sabakhtani?” yang artinya, “Allah-Ku, Allah-Ku, mengapa Engkau
    meninggalkan Aku?”
  cjo-NT: 'Rooteentsi okitejitanee, antawo ikaemanaki Jesoshi, ikantzi: —Erii, Erii,
    ¿raama jawaatani? Rootaki akantziri apaanteki: “Notajorentsite, Notajorentsite,
    ¿iitaka pookantanari?”'
  nsn-nsn: Doh nar moloila, Iesu ke kula ualeik pare, “Iloi, Iloi, lama sabaktani!”
    A tengkana puhung uelhireonene, e kula pare, “Nag God, nag God, ae maene ko hiliua
    totoguo?”
  san-DEV: तृतीययामे "एली एली लामा शिवक्तनी", अर्थात् मदीश्वर मदीश्वर कुतो मामत्याक्षीः?
    यीशुरुच्चैरिति जगाद।
  tna-NT: 'Da hora su Jesús jubida tsiatsiana uja: —Quema Tata Diusu, quema Tata Diusu,
    ¿jucuaja su mi ema jusiabadeanaitia?'
  lid-lid: Mada an ili taloh na beyeh, Jises arah boto-on labai anya, “Eli, Eli, lama
    sabaktani?” moson ta aliy i buku doh, “Kindrei tek, Kindrei tek, buku sah handru
    ya ou ruwani jo?”
  wim-wim: Three oꞌclockan wamp-a, nil Jesus.an wik othamayan ngul pecha, wik thaaꞌnganth
    nungantamang thaw, “Eloi, Eloi, lema sabachthani?” Wik ngamparamang yimanangan
    thawanamp, “God ngatharam-ang! God ngatharam-ang! Nint ngeenak too wantangan ngayanga?”
  zga-M: Unghwa vile nghufikhe useikhi unghwa budekha khumo u Yeisu akhakuta fincho
    akhaleila akhuvela akhata, “Eloi Eloi, Lamasabakitani?” khukhuta, “VeiNguluve,
    vango vei Nguluve, vango kheikhi undeikhile?”
  yom-yom: 'Nduka-nduka mu thangu yintatu Yesu wuyamikina mu ndinga yingolo : —Eli,
    Eli, Lama sabakatani e ? Bu dinsundula : Nzambi ama ! Nzambi ama ! Bila mbi wundiekudidi
    e ?'
  san-SIN: තෘතීයයාමේ "ඒලී ඒලී ලාමා ශිවක්තනී", අර්ථාත් මදීශ්වර මදීශ්වර කුතෝ මාමත්‍යාක්‍ෂීඃ?
    යීශුරුච්චෛරිති ජගාද|
  yut-yut: 'kilok aŋakwan Yesu da yaŋ tɨdaŋek yaŋ yagɨt, “Eli, Eli, lama sabaktani?”
    Gen uŋun dakon mibɨlɨ yaŋ: “Piŋkopno, Piŋkopno, nido nepmaŋ dekdal?”'
  grc-BYZ: περὶ δὲ τὴν ἐνάτην ὥραν ἀνεβόησεν ὁ Ἰησοῦς φωνῇ μεγάλῃ λέγων· ἠλὶ ἠλί,
    λιμᾶ σαβαχθανί; τοῦτ᾽ ἔστι, Θεέ μου Θεέ μου, ἱνατί με ἐγκατέλιπες;
  tbl-NT: Timbow deng sóól mosol kdaw, omin Jisas hgel udélen, monen bè hol kun udél,
    “Eli, Eli, lema sabachthani?” Yó lanen yóm udélen yó, monen, “Ó Dwata, Ó Dwata,
    moen de ke tódô bayaem ou?”
  cpc-NT: 'Ari ikaimanaki Jesús shintsiini, ikantanaki: “¡Elí! ¡Elí! ¿Lama sabactani?”
    (Iro ikantaitziri añaaniki aaka: “¡Pawá! ¡Pawá! ¿Iitama pookawintantakinari?”)'
  nhg-NT: 'Quieme ca pa yeye ura, otzajtzihuac Jesús checöhuac. Oquejtojque: ―Elí,
    Elí, ¿lama sabactani? ―Quejtusneque: NoTeotzi, noTeotzi, ¿tlica tomoxelojtzino
    de naja?'
  nya-nya: Ndipo nthawi ili ngati 3 koloko, Yesu analira mofuwula nati, “Eloi, Eloi,
    lama sabakitani!” Kutanthauza kuti, “Mulungu Wanga, Mulungu Wanga, mwandisiyiranji
    Ine?”
  ngu-NT: 'Niman canaj ipan on hora, Jesús chicahuac otzajtzic: ―Elí, Elí, ¿lama sabactani?
    ―yejhuan quijtosnequi: noDios, noDios, ¿tlica tinechtlalcahuiya?'
  kup-kup: Tahan Iesu ñeo ñarah epat hah, “Eloi, Eloi, lama sabaktani?” Met ñe pot
    hahavoz kapot epat hez. God nem ahop, ni tairaiz ne nevetet señ?
  jid-jid: Whiewhiere ni wru nton u tia, Yesu ka yra gro ngbangbani me nda tra, “Eli,
    Eli, lama sabaktani?” waa ahi, “Irji mu, Irji mu, u kame don ni ngye?”
  wmw-wmw: 'Kiyasi ca ora ya kenda, Insa akikuwa pakulu, akamba: “Elohi, Elohi, lama
    sabakitani?” Mana ake, “Nlungu wangu, Nlungu wangu, sababuni kunasa?”'
  gmv-GGM: Udufun sate gidishin Yesusay qaala dhoqu histidi “Elohe elohe lama sebeqitani
    gidi wasidees. Hessa gussas birshechay “ta Xoosso ta Xoosso tana aysi agadi” gussa.
  ssg-ssg: Ti 3 kilok alohah, Jises tilol eliel hawane, “Eloi, Eloi, lama sabatani?”
    Teik kakain ien i ukek, “Haeu tetak, Haeu tetak, nakon lahan o lioi hawane nga?”
  zpo-NT: 'Gorzee lee Jesús mbazhe nye doo nzhé: —Elí, Elí, ¿lama sabaktani? (Wdizh
    ne nii: “Xdios na Xdios na, ¿chozhiin mlaa lu na?”) [Sal. 22:1]'
  poy-poy: Payiweriti saa tisa Yesu kalira kwa liziwu likulu, “Eloyi, Eloyi lama sabakitani?”
    Mana yakuwi, “Mlungu gwangu, Mlungu gwangu iwera ashi gundeka?”
  qwh-NT: 'Tse öram Jesus fuertipa queno nir qayarïcorqan: —Eloi, Eloi ¿lema sabactani?
    (Tse ninanqa carqan “Dios, Dios, ¿imanirtaq noqata jaqirïcamarqonqui?” ninanmi.)'
  gaw-gaw: Aria aam ameg ewamp̱a anam amu Jesus Nug bag oḵaip̱a ewa aum. “Eloi, Eloi,
    lama sabaktani?” Amu diig am inam. “O Mama, o Mama. Aḏinu na da uiḏme?”
  nca-nca: 3 kilok ŋundiro Yesu kondé ŋande kiwaró, “Eli, Eli, lama sapaktani?” yaró.
    (Mande ŋuro murí muko ŋandiro, “Anutune, Anutune, do karo norotote?”)
  zpz-NTPP: 'Gazeꞌ nu or zeꞌ ye brish ti Jesuuz. Orzeꞌ nam: ―Elí, Elí, ¿lema sabactani?
    ―nam. Riidz zeꞌ yaruuñ: “Ñgyoozh ne̱, Ñgyoozh ne̱, ¿lagu bzaan ru ya̱?”'
  mkj-mkj: Koaroan oang kiloak jiluh mwerin jauwaj, Jesus ngil koalikda pwa, “Eli,
    Eli, lema sabachthani?” ma woahwoahki, “Oai Koahs, Oai Koahs, amwda Koawoa ke
    moalkoahla Ngoahi?”
  zac-NT: 'Iurní fuertë guniꞌi Jesús: ―Elí, Elí, lama sabactani. Runë cuntienë diꞌdzë
    ni: Dios mio, Dios mio, ¿pëzielú bësáꞌnël na?'
  kyg-kyg: Une agufa afinaꞌmo Yesuꞌa, Ilai, Ilai, lama samakatani, huno alopa gefatiꞌmo
    keya aeno ge huꞌniye. Ani ge huꞌniya gemo aepaꞌamo haneꞌniyana Gotiꞌnimo, Gotiꞌnimo,
    huno, na kava higeka nataleka uꞌnane, huno huꞌniye.
  kmk-kmk: Mandangwilis man si init, nampakuy si Jesus si nadangsoḻ un kanana’n, “Eloi,
    Eloi lama sabaktani?” Sat piyaona’n ugudon, “Apudyus ku, apay pinatungadak?”
  cao-NT: 'Jatsi a las tres tsi quiha joi pistiamá tsi Jesú quënaniquë: —Elí. Elí.
    ¿Lama sabactani? naa “¿Jënixo tsi ëa mi jisbëriaha rë, noho Diós, noho Diós?”
    —i ja niquë.'
  bbr-bbr: Keser raunuk raunuk, 3 klok siakup sarenuk, Jisas nukas keser urwewon,
    “Eloi, eloi, lama sabaktani.” Kiro ämän onoktapau kesek. ‘Isan Anut, isan Anut,
    na owon is utoirom?’
  inb-inb: 'Chaugpi chisi ka­ura, Jesuska sin­chi kapa­rii­wa kapa­rirka, kasa nispa:
    —Elí, Elí, ¿lema sabaktani?—. Chi ni­raianmi: “Nuka­pa Dius, nuka­pa Dius, ¿imapatak
    nukata sapa­lla saki­wangi?”.'
  hrv-hrv: 'O devetoj uri povika Isus iza glasa: “Eli, Eli, lema sabahtani?” To će
    reći: “Bože moj, Bože moj, zašto si me ostavio?”'
  box-NT: 'Le wi-háarè mu pã̀ahṹ, ó o Yeesu bía bìo kà pɔ̃́npɔ̃́n: «Elii,
    Elii, lama sabatanii?» (Bṹn kúará le «wàn Dónbeenì, wàn Dónbeenì, fo
    pã́ mi día le we?»)'
  ote-NT: 'Ne nura oraꞌa̱ ra Jesu bi ña̱ ntsꞌɛdi ne bi ꞌñena: ―Elí, Elí, ¿lama sabactani?
    ―Rí bøni da ꞌñena, ma Dadaꞌi, ma Dadaꞌi, ¿hanja xcá hyɛgasɛua?'
  wnu-wnu: 'Itumoramor eng ende igama igoi worom qumat dara ne bo begenerib pisia
    ne Yisas qugiab qamb ar: “Eli, Eli lema sabaktani.” Qob eng qanam eng ete: ‘Yonou
    Qenu, meimet qamb ye wogan,’ ende.'
  zam-NT: 'No leque hor mquée guyon bzyèa cabii ngrozèe yii ngrozèe den Jesús. Ndxab
    Jesús: ―Eli, Eli, ¿lama sabactani? Di''sa nee di''s ndxab Jesús loo Diox: Ay,
    Diox, Ay, Diox, ¿chonon mblá''ya'' U'' daa, à''?'
  zyp-NT: Zailang suimehlang pathung hrawnghrang leco Zisu cawh, “ Eloi, Eloi, lama
    sabathani?” tatah a thangpui tah a y. A silang cawh, “Ka Khazing, ka Khazing,
    zemaw na pa seisai?” tahnah a cang.
  sey-NT: 'Cuiꞌne ja̱re ja̱ hora paꞌi maca Jesús ai tutu cuipi: “Eli, Eli, lama sabactani”.
    Ja̱ caye cato caji: Yëꞌë Diusu, Yëꞌë Diusu, ¿me nesiꞌquë yëꞌëre je̱oco huesouꞌni?'
  nvm-nvm: '@see-verse:MAT.027.045'
  mps-mps: 'Tama be pio ebo pąde Jisasgo i bomonama weyu, te po wai, “Eli, eli, lama
    sabaktaniwe?” Te po page e tiwai dao: “Eno God, eno God, magi baso nago ena tagaluwe?”'
  pab-NT: 'Makakoahena hoka Jesus kinatyaxa kawiyatya: — Eli, Eli, lemá sabactani
    — nexa. Exe iraeti atyo exakerexe nita: — Nenorexi, Nenorexi, xoana hoka hahalakisa
    natyo? nita.'
  llg-llg: Nandaa liꞌu telu ledo bobon, boe ma Yesus nanggou nenik dedeꞌa Aram, nae,
    “Eli! Eli! Lema sabatani?” (Ndia ndandaan nae, ‘Au Lamatuang! Au Manetualain aa!
    Hatina de Ama heok masadea ela Au leoiak?”)
  kyf-kyf: 'We bhɩalɩda -Zezu ''kpɩa ''wʋ ''tɩtɛɛ, ɔ nɛɛ: «Eli, Eli, lama sabakatani?»
    -Mʋʋ ji -wa nɩɩ: na -Lagɔ, na -Lagɔ, lɛɛ -lu ka ''gbʋ -ɩn yi ''mɩ ''bɩ ''bhʋa?'
  tpi-tpi: Na klostu long 3 klok Jisas i singaut strong olsem, “Eli, Eli, lema sabaktani?”
    As bilong dispela tok i olsem, “God bilong mi, God bilong mi, bilong wanem yu
    lusim mi?”
  mih-NT: 'Ta cuhva caa uñi i cana saa ra Jesús minoo sa ñihi xaan, ta i catyi ra:
    Elí, Elí ¿lama sabactani? Cuñi si catyi si: Zutu mañi yu, Zutu mañi yu, ¿ñaa cuenda
    i zandoon sii? Catyi ra.'
  qvh-NT: 'Malway inti caycaptinmi Jesús fuertipa nergan: “Elí, Elí, ¿lama sabactani?”
    Say ninanga caycan: “Diosnë, Diosnë ¿imanirtä cachariycamashcanqui?” ninanmi.'
  kms-kms: Muq 3 kilok ningg tumo rind rind Jisas quan kumo pugri nari, “Eli, Eli,
    lama sabaktani?” Wand ven puate taq pugri, “Nge God, nge God, pughe kin ningg
    nu nge si kueri?”
  agn-agn: Ig asing alas tris da, miniteg si Jesus ta mapoirsa ang ganing, “Eli, Eli,
    lama sabachthani?” ang maliag yaning, “Ampoanong Dios, Ampoanong Dios, angay pinabayano
    nio?”
  nhi-NT: 'Quemeh yeyi hora tiotlac, Jesús chicauac otzahtzic uan oquihtoh: —Elí,
    Elí, ¿lama sabactani? —tlen ictosniqui: NoDios, noDios, ¿tleca otnechmocauililih
    nosel?'
  ttc-NT: 'B''eyx tuj aj orji te Jesus ojaw siky''in kongan ikxjani: «Eli, Eli ¿lama
    sabaktani?» Te nini telponx “Tata Dios, Tata Dios, ¿tistil ma''tx kyinkaj akola''?”'
  dan-1931: 'Og ved den niende Time råbte Jesus med høj Røst og sagde: “Eli! Eli!
    Lama Sabaktani?” det er: “Min Gud! min Gud! hvorfor har du forladt mig?”'
  kwj-kwj: Nika ti raini 3 kilok iwani Jisas hapa tinga ka hinga ya ri ucha, “Eli,
    Eli, lema sapakitani.” Mwanji mu mwe ti ka hinga, “Ai Gotri, ai Gotri, hinde wowani
    mi ani hanjaꞌairo?”
  vie-OVCB: 'Lúc ba giờ, Chúa Giê-xu kêu lớn: “Ê-li, Ê-li, lam-ma-sa-bách-ta-ni?”
    nghĩa là: “Đức Chúa Trời ơi! Đức Chúa Trời ơi! Sao Ngài lìa bỏ Con?”'
  kze-kze: Ísu anónka'a Yútaa-kwaasi tááivinkemba séna eroi eroi rama sapakataniyemo
    sún-aimba maarán-áímbá séna Áánútu kesí Áánútuwo nóra séwa siyuwáánó súwasa
  mpj-mpj: Palunyajanu rukayila marlaku jirnturringu. Jiijajju wartangkalu Mamangka
