  upv-upv: Ko momsawos mete nial itul sopon, ko Iesu ekail drrelan elep, owra “Eli,
    Eli, lama sapaktani?” Ngok renge nale se m̃eri Isrel nir owra “Atua suk, Atua
    suk, erpese kumiel lingi inu?”
  wap-NT: Aizii 3 oꞌclock mani, uruꞌu naa Jesus kadakon diiwa, “Eli, Eli, lama sabachthani?”
    ukian. “Õtominkarun, õtominkarun, kanom nii aonaa punyukunuupan õgaru?” kiaꞌo
    wuruꞌu ukianuz.
  mva-mva: Rairai amari siriki tolianao bokana nge Iesus ipi-tina be inaboaki be bokai
    ipile, “Eloi, Eloi, lema sabaktani?” Pile ngaedi tabuiri nge labudi bokai, “Nanaranga
    negu, Nanaranga negu, bakara ka kupereka?”
  dwr-NT: Udduppu saate gidiyaa heeran Yesuusi bare qaalaa dhoqqu oothiide, “Elohee,
    Elohee, laamaa sabaqitaanii?” yaageedda. Hewaa guussay, “Ta Xoossaw, ta Xoossaw,
    taana ayissi co77u gaaddi?” guussaa.
  kfw-kfw: "Halli phadan inthum juochultiang Jisu'n inringtak rasa khan ahongkheek\
    \ ah, “Eli, Eli, lema sabachthani?”\x94 tinachu, “Ka Pathian, Ka Pathian, angsikme\
    \ nang in keidiangnga inphut khattiang nina inletdel?”\x94"
  bfz-bfz: तीजे पईरो रे नेड़े यीशुए जोरे की आक्का पाई की बोलेया, “एली, एली, लमा शबक्तनी?”
    मतलब “ओ मेरे परमेशर, ओ मेरे परमेशर! तैं आऊँ कऊँ छाडीता?”
  cuk-09: 'Wachi-irbaa gusgu, Jesús binnasur goted, sogded: “Elí, Elí, ¿lama sabactani?”
    A sogleged: An-Bab-Dummad, an-Bab-Dummad, ¿ibiga be angi bangusa? Sal. 22:1'
  ben-OBCV: প্রায় তিনটের সময় যীশু উচ্চকণ্ঠে চিৎকার করে উঠলেন, “এলী, এলী,লামা শবক্তানী?”
    যার অর্থ, “ঈশ্বর আমার, ঈশ্বর আমার, কেন তুমি আমাকে পরিত্যাগ করেছ?”
  mil-NT: 'Te òré sa ta cùyatni cuu caá úní sacuaa‑áⁿ, te níhi ní cáháⁿ Jèsús, te
    càchí‑gá: —Èlí, Èlí, ¿láma sabàctaní? —càchí‑gá. Te tnúhu‑áⁿ quéé‑xí: Ndiǒxí méè‑í,
    Ndiǒxí méè‑í, ¿ná cuèndá ní dáñá ñàha‑n xii‑í?, duha quèe‑xi tnúhu‑áⁿ.'
  myu-myu: Katpuje ya'õberen o'jewãwã Jesus. — Eli, Eli, léma sabactani? — io'e. “Deus,
    apẽnpuye ẽn opere?” iboap ekawẽn iape.
  fue-fue: 'Jaka yanne tati kiikiiɗe, Yeesu halɓi e semme, wi''i: «Eloyi, Eloyi, lama
    sabaktani?» Kan woni «Alla am, Alla am! Gam ume accuɗaa am?»'
  amk-amk: Tuti tete ramindena araha ureng botoru foi, Yesusi bibe fuba deyo, “Eli,
    Eli, lama sabaktani?” nana mani deyo, “Dai Allai, Dai Allai, todoni tawing yau
    nina?”
  fai-fai: Kale atan sinik alewbino dim tadune, Yesus aka weng dukum kuw bako, ‘Elowai
    Elowai lama sabaktanai.’ Kalesa. Kale umi mit be, ‘nalam Got, nalam Got watawo
    kale ibik dunabáwe?’ Kalesa ko.
  ura-NT: 'Nii rijieeoritiin jetaote, tonijiaain ehequiin: “Cana Coaunera, chanuna
    jelai canainatejeei,” naane neein jetao: “Eli Eli lema sabactani,” nae jetao Jesoso.'
  mcd-NT: Ascaino nantianri Jesús fasi oi ashcafinin apa cunani, —¿Elí, Elí lema sabactani?
    —nan yoipai, —¿Uhuun Diosin, Uhuun Diosin, ahuuscai mian potamun? —huani.
  urt-urt: Ŋupe ŋaiye ŋau nambaꞌe hun pe, Jisas tambah marnge ŋanange na, “Eli, Eli,
    lema sabaktani?” Wusyep tehei uku ki ŋanange taꞌe leꞌe, “Got ŋam, Got ŋam, detaꞌe
    lai ti nin nasme ŋam?”
  kiz-kiz: Bhojhifikiri saa tisa, Yesu akalela kwa sauiti mbaha, “Eloi, Eloi lamathabakithani?”
    akajhaimaanisya, “K'yara ghwangu K'yara ghwangu, kwandabha jha kiki undekili?
  tzo-TZE: 'Ta o''lol syalel c''ac''al tsots i''avan li Jesuse: ―Elí, Elí ¿lama sabactani?
    ―xi. Dios cu''un, Dios cu''un, laj xa acomtsanun, xi smelol.'
  lex-lex: 'La''pa edon nhal de jama wotelu, dewade Yesus Nhaun pa Niwra: “Eli, eli
    lama sabaktani?” Ha nnia''eratni de niwra: “Uplerlawnu ne, Uplerlawnu ne nihya''pa
    Omuolin limmu-mpue''er rormu mai A''u?”'
  dov-dov: Nichakaba chiindi chamusanu mwaane, Jesu wakoompolola ejwi pati kaamba
    kuti, Eli, Eli, lama, sabakkatani?” Kazyamba kuti, Leza wangu Leza wangu, nkambonzi
    niwandisiya?”
  rgu-rgu: Liꞌu telu leodaen, boe ma Yesus naloo nambera pake dedea Aram nae, “Eli!
    Eli! Lema sabaktani?” (Sosoa na nae, “Au Manetualain Ka! Au Manetualain Ka! Ubeaꞌ
    taon, de Papa foa ela Au leoꞌ ia?”)
  toc-NT: 'Y na̠ luu acxni­tiyá chú a̠má hora Jesús luu palha chiné ca̠tá­salh: —Elí,
    Elí, ¿lema sabac­tani? —eé tachu­huí̠n huam­putún: Papá Dios, ¿túcu xpa̠­la­cata
    qui­liak­xtek­ma­ka­ni̠ta?'
  ulk-1902: Maike nain haua Iesu au ereretikri, kega, Eli, Eli, lama sabakethani?
    tonar abele, Kara Ad, kara Ad, nalugem ma kari nakaerti?
  som-som: Abbaaraha saacaddii sagaalaad Ciise ayaa cod weyn ku dhawaaqay oo yidhi,
    Eloy, Eloy, lama sabakhtani, waxaa weeye, Ilaahayow, Ilaahayow, maxaad ii dayrisay?
  mam-C: 'Ax orjo jaw ẍch''in Jesús kujxix wen, ex tq''ma: Eli, Eli, ¿Lama sabactani?
    Atzin tz''elpine'' yol lo, NMan Dios, nMan Dios, ¿Ti''xsin qu''n ma chin kyij
    ttzaqpi''n?'
  ndj-ndj: Payifikili saa tisa naha Yesu kalila kwa lishu likomi, “Eli, Eli lama sabakitani?”
    Mana yaki, “Chapanga wangu, Chapanga wangu, mbona kuneka?”
  mbj-NT: 'Tug bä m'', tak''ëp mä Jesus geëëj wät: —Eroj, Eroj, rama sabakatani? —näng
    mäh. “P''op Hagä Doo, ỹ h''yy kasahadä doo, hëd n''aa ỹ mamakyys?”, tahanäng pé
    m'' tii.'
  lat-VUC: 'Et circa horam nonam clamavit Jesus voce magna, dicens: Eli, Eli, lamma
    sabacthani? hoc est: Deus meus, Deus meus, ut quid dereliquisti me?'
  ngp-ngp: Ize ibuze mwe sa kanda Yesu alavaga diizwi akagamba, “Eloi, Eloi, lama
    sabakitani?” Nuko kugamba, “Mnungu, Mnungu wanasa vivihi?”
  enq-2: Alemandi 3 kilokopi mende leamopa, Jisasame puu lao wii lao, “Ilai, Ilai,
    lima sabatani?” lea. (Pii dokonya tenge doko, “Nambanya Gote, nambanya Gote, embame
    namba aipuma yakinelyepe?”)
  eng-ASVBT: And about the ninth hour Jesus cried out with a loud voice, saying, Eli,
    Eli, lima sabachthani? that is, My God, my God, why hast thou forsaken me?
  mna-mna: 'To Yesu iboobo ma kalŋaana biibi. Iso: “Eli, Eli lama sabaktani?” Sua
    tina ka uunu ta kembei: Anutu tio, Anutu tio, parei ta nu pizil ndemem pio?'
  myw-myw: 'Igaw dadub ven, Yeisuw mo iwak, aygan avakaein, ilana, “Eli, Eli. Lamasabaktaniy.”
    (Takatavini go bein aga-Muyuw waseg: ‘Guna Yowbad! GunaYowbad! Aveiyag wawun nukulisaweig?’)'
  sby-sby: Cindi camuma 3 koloko munshi, Yesu walabilikisheti, “Eloi, Eloi, Lama sabakatani?”
    Uku ekwambeti, “Lesa wakame, Lesa wakame, mulanshili cani ndenka!”
  sll-sll: Tangure, Yisas gala bir weni dire yu dungwi, “Eli, eli lema sabaktani?”
    Ha iwe, nan ha memini yu pamia, “Na God ye, na God ye, ni talongwo na aidoline?”
  yaq-NT: 'Intok jumak ket jiba junama''a bajim jiao, Jesus kusisi: ―Eli Eli, lama
    sabaktani ―ti chaaek. Ini''i: Achai Lios, achai Lios, jaisaaka empo nee inim inepolaik
    koptala, ti jiubae.'
  uro-uro: Bä nga nani äkt i ama däpguarhong säpbängang dä ma Jisas ka nok masirhat
    toqortäqyia, “Eloi, Eloi, lema sabaktani?” Iangärhäkt ama enge di angät tarimini
    rhoqortäqyia, “Gu Ngämuqa, gu Ngämuqa, mäniekt bä sa ngia qyiradeng na ngo?”
  ita-1885: 'E intorno alle nove, Gesù gridò con gran voce, dicendo: Eli, Eli, lamma
    sabactani? cioè: Dio mio, Dio mio, perchè mi hai lasciato?'
  muy-muy: 'Àra àgra njemdi mahkər ti Yezu àdi ana zlahay kay kay, àɗəm : « Eloyi,
    Eloyi, lama sabahtani ? » Awayay aɗəmvaba ti « Bay Melefit goro ni, Bay Melefit
    goro ni, kə̀mbrəŋ nu ti kamam ? »'
  kqc-kqc: Ma meda nemoko regode kanari Iesu bi ababa nigasa raka ni tora reyo, “Eli,
    Eli, lema sabachthani?” Mina di adina bi, “Nai Sei o, beika resi na ferei tavoi
    reyo?”
  tav-tav: 'To bairi yucʉ bui cʉ cãnibopa paʉ majuu las tres cãno Jesu seeto ocõo
    bairo capi awajayupʉ Diore: —Elí, Elí, ¿Rama sabactani? Ati wame ocõo bairo ĩgaro
    caĩñupe: Dio, Dio, ¿nope ĩi yʉre mʉ aáweori? caĩ pi awajayupʉ Jesu Diore.'
  eng-ULB: About the ninth hour, Jesus cried with a loud voice and said, “Eli, Eli,
    lama sabachthani?” which means, “My God, my God, why have you forsaken me?”
  spa-VBL: 'Aproximadamente a las tres de la tarde, Jesús gritó fuertemente diciendo:
    “Eli, Eli, lama sabachthani?” que significa: “Dios mío, Dios mío, ¿por qué me
    has abandonado?”'
  fra-_FOB: 'Et vers la neuvième heure, Jésus s''écria d''une voix forte, en disant:
    Éli, Éli, lama sabachthani? c''est-à-dire: Mon Dieu, mon Dieu, pourquoi m''as-tu
    abandonné?'
  hau-ULB: Wajen karfe uku, Yesu ya tada murya mai karfi yace, “Eli, Eli lama sabaktani?”
    wanda ke nufin, “Allahna, Allahna, don me ka yashe ni?”
  mal-mal: 'ഏകദേശം ഒമ്പതാംമണി നേരത്ത് യേശു: ഏലീ, ഏലീ, ലമ്മാ ശബക്താനി എന്നു ഉറക്കെ
    നിലവിളിച്ചു; എന്റെ ദൈവമേ, എന്റെ ദൈവമേ, നീ എന്നെ കൈവിട്ടത് എന്ത് എന്നർത്ഥം.'
  kkc-kkc: Osoloso neliga melee ee mauwe poogoome, Yesuye to neligidi egeesee iso,
    “Ilai, Ilai, lama sabakatani.” To hageeyo bei ee egeesi moloso, “Mo Godee, mo
    Godee, bei kasi maga nayo a ka pagala?”
  urd-GVR: Phir tīn baje Īsā ūṅchī āwāz se pukār uṭhā, “Elī, Elī, lamā shabaqtanī”
    jis kā matlab hai, “Ai mere Ḳhudā, ai mere Ḳhudā, tū ne mujhe kyoṅ tark kar diyā
    hai?”
  far-far: Ma saulafi, sa Jesus ka akwa baita ka 'uri, “Eli, Eli, lama sabaktani?”
    Na fadalana ne 'uri, “God nau 'ae, God nau 'ae, 'uta ne 'oe lukasi faburi aku?”
  suz-BL: ३ बजे गे येसुमी “एली, एली, लामा आसबथानी” दे वाइ ब्रेम्‍माक्‍त। आ देंशो मार
    रुम्‍सीब देंशा हना “परमप्रभु यावे, आं परमप्रभु, आं कली मारदे प्रोंइयीनी” देंशो
    रुम्‍सीब। भजन संग्रह २२:२
  car-NT: 'Oruwa juru iwe''i''po mero, mo''ja imero Jesus ko''ta''po. Ika''po: “Eli,
    eli, lama sabaktani?” Moro tauro''po man: ‘Ytamusiry, ytamusiry, o''tono''me ko
    o''win upu''po kynoi?’'
  amp-amp: Tri kilok kanjo marr toh hanymor Jisasr tau nakuyafmor, “Eli, Eli, lema
    sabaktani?” Nd mrokfothu mrokfo yimbu yuhat inji kfiwut, “Nkifraye, Nkifraye,
    tamohmpno bi frtrohwona?”
  bht-bht: तिजे पहर दे बखे यीशुऐ बड़े जोरे ने पुकारी बोलया, “एली, एली, लमा शबक्तनी?”
    मतलब “है मेरे परमेश्वर, तू मिंजो कजो छडी दिता?”
  eng-NOY: And about the ninth hour Jesus cried with a loud voice, saying, Eli, Eli,
    lema sabachthani? that is to say, My God, my God, why hast thou forsaken me?
  cub-NT: 'Aru yóbecʉriora bajita, iye ñemié tʉiyede dajocaiyede pare bʉjié cod̶oboborĩ,
    yávarĩ darorejame Jesús: —Elí, Elí, ¿lama sabactani? Nópe aino: “Mʉ, ji mearore
    jímʉ, mʉ, Jʉ̃menijicʉ, ¿aipe teni yʉre dajocarĩ, nʉñʉrʉ mʉ?” aiyʉrõ marejávʉ̃.'
  ita-1927: 'E verso l’ora nona Gesù gridò con gran voce: Elì, Elì, lamà sabactanì?
    cioè: Dio mio, Dio mio, perché mi hai abbandonato?'
  lww-lww: a lavis ga e pog nene, Yesu mlokai keviu e kiena visena ruru napo, pisa
    pisape “?Eli, Eli, lam̃a sap̃atani?” nap̃a kana kinasia sape “?Kiau Ntewa, kiau
    Ntewa, sanape nap̃a ko omligan inu nem̃eke sanene?”
  ckb-ckb: 'نزیکەی کاتژمێر سێ عیسا بە دەنگێکی بەرز هاواری کرد: «[ئێلی، ئێلی، لەما
    شەبەقتانی؟]» کە بە واتای [خودای من، خودای من، بۆ وازت لێ هێنام؟] دێت.'
  nas-nas: Eeꞌnoko kamunooꞌnang Jiisuuꞌ aaꞌnaꞌ karoma osinung karai aaꞌpuuꞌ, “Eloi,
    Eloi, lama sabakatani,” eeꞌ minkuvuma, “Nkaang Kumponing, nkaang Kumponing, ning
    dake aming-koo siꞌmeing?”
  uvl-uvl: Iok, chaia pallele ke lala lo, (nga 3 kilok) pe Iesus hepehoihoihoi ke
    soke toto ke teke, “Eloi, Eloi, Lama Sapachtani?” Pe helenga nem luna pomai, “Ak
    Soke, Ak Soke, pomere nenge o hile hot mene iau ke pomai?”
  eng-BBE: And about the ninth hour Jesus gave a loud cry, saying, Eli, Eli, lama
    sabachthani? that is, My God, my God, why are you turned away from me?
  ixl-CNT: 'Ech aatz siꞌchtexhiꞌan alas 3 kuꞌqꞌii, qꞌeqꞌun u Jesuus. Jankꞌal iyakꞌil,
    tal ech tzaꞌ: —¡Elii, Elii! ¿Lama sabactani?— Texhtuꞌ. Aatz u tokebꞌal utz: —¡UnTioxh
    chiꞌin, unTioxh chiꞌin! ¿Kantuꞌ vetaaqꞌlukaꞌin sunjunal?— Chia.'
  xsi-xsi: Aku kari tai ŋato lâ, ŋineŋga Yesu isuŋa kawa ŋalae kâki isarâwa mine tu,
    “Eli, Eli, lema sabatani!” Ŋgua ŋinde nde duvi mine, “Neŋgu Maro, neŋgu Maro,
    ŋana sâ kâ ŋga kupu muli pa naŋa!”
  crx-NTPO: '''Et 6:00 at''en Sizi tube cho ka'' dija whe, “Eli, Eli, lama sabachthani?”
    Ndi khuni, “SYak''usda, SYak''usda di ha sla dantnih,” ni whe ''utni.'
  kan-OKCV: ಸುಮಾರು ಮೂರು ಗಂಟೆಗೆ ಯೇಸು, “ಏಲೀ, ಏಲೀ, ಲಮಾ ಸಬಕ್ತಾನೀ?” ಅಂದರೆ, “ನನ್ನ ದೇವರೇ,
    ನನ್ನ ದೇವರೇ ಏಕೆ ನನ್ನನ್ನು ಕೈಬಿಟ್ಟಿದ್ದೀ?” ಎಂದು ಮಹಾಧ್ವನಿಯಿಂದ ಕೂಗಿ ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:MAT.027.045'
  blw-blw: Yag yachi way fummatangan, nan-ongaw ah Jesus way mangaliyén, “Eli eli
    lama sabaktani,” way hen laychénay aryénat, “Amay Apudyus, pakay manchùganà.”
  tam-2017: 'மூன்று மணியளவில் இயேசு: ஏலீ! ஏலீ! லாமா சபக்தானி, என்று மிகுந்த சத்தமிட்டுக்
    கூப்பிட்டார்; அதற்கு என் தேவனே! என் தேவனே! ஏன் என்னைக் கைவிட்டீர் என்று அர்த்தமாம்.'
  azz-NT: 'Huan cuac ne eyi hora de tiotac, ijcuacón Jesús tzajtzic chicahuac huan
    quijtoaya ijcuín: ―Elí, Elí, ¿lama sabactani? ―quijtosnequi: No Dios no Dios,
    ¿queyé tinechsencahuac?'
  spa-RV-1909: 'Y cerca de la hora de nona, Jesús exclamó con grande voz, diciendo:
    Eli, Eli, ¿lama sabachtani? Esto es: Dios mío, Dios mío, ¿por qué me has desamparado?'
  csy-csy: Nai thum kim ciang in, Jesus sia a nging tatak in, Eli, Eli, Lama sabachthani?
    ci in au hi, a khiakna sia, Ka Pathian, Ka Pathian, banghang in hong taisan ni
    ziam? a cinopna hi.
  mxq-NT: 'Es nan ma̱ tadʉ oorʉ Jesús kyajxy jantsy mʉk: —Elii, Elii, ¿lamʉ sabaktanʉ?
    Diꞌibʉ ayuk wimbʉdsʉʉmp: “Dios miiʉ, Dios miiʉ, ¿ti kots mij tʉ xymyastuꞌuty?”'
  tzj-NT: 'Ja c''a Jesús a las tres chi la xin takak''ij arja'' congana xurak ruchi'',
    quewa'' xbij ri'': —Elí, Elí ¿lama sabactani? ne''e. Jari'' tzij xbij quewa''
    nbij ri'': —Nata'' Dios, nata'' Dios ¿nak tre tok inaya''on can? ne''e.'
  tdt-tdt: Iha tuku tolu lokraik, Jesus hakilar ho lian makaas dehan, “Eloi, Eloi,
    lama sabaktani?” Nee dehan, “Hau nia Maromak, Hau nia Maromak, tansaa mak Ita
    Boot husik Hau mesak?”
  ron-BTF: 'Și pe la ora nouă, Isus a strigat cu voce tare, spunând: Eli, Eli, lama
    sabactani? Care este tradus: Dumnezeul meu, Dumnezeul meu, de ce m-ai părăsit?'
  eng-WEBP: About the ninth hour Jesus cried with a loud voice, saying, “Eli, Eli,
    lima sabachthani?” That is, “My God, my God, why have you forsaken me?”
  eng-FBV: At about three o'clock Jesus shouted out loud, “Eli, Eli, lama sabachthani?”
    which means, “My God, my God, why have you abandoned me?”
  nld-1939: 'Omstreeks het negende uur riep Jesus met luider stem: Eli, Eli, lamma
    sabaktáni; dat is: “Mijn God, mijn God, waarom verlaat Gij Mij!”'
  bwo-bwo: Jed'i sa'at b́ wottsok'oon Iyesus, «Elohe! elohe! lama sebek'tani?» eton
    k'aari eenon b́ kuhi, b́bitsonwere «T Ik'ono! t Ik'ono! eegishe taan k'aznk'ri?»
    eta.
  nch-BL: 'Huan nechca las tres Jesús camanaltic chicahuac huan quiijto: “Elí, Elí,
    ¿lama sabactani?” Ni camanali quinequi quiijtos: “NoTeco, noTeco, ¿para ten techtahuelcajtoc?”'
  quc-TNT: 'Kas pa ri hora ri'' xurak u chi'' ri Jesús, co xch''awic, xubij: Eloi,
