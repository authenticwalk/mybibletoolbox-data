  san-ORI: ତୃତୀଯଯାମେ "ଏଲୀ ଏଲୀ ଲାମା ଶିୱକ୍ତନୀ", ଅର୍ଥାତ୍ ମଦୀଶ୍ୱର ମଦୀଶ୍ୱର କୁତୋ ମାମତ୍ୟାକ୍ଷୀଃ?
