  djr-djr: Bala ŋayi balanyamirriyyiny waluy Djesuny ŋayipiny yatjurra mirithinan
    dhika, bitjarrnha gam', “Yelay! Yelay! Lama djabakthani?” Ŋunhiyiny dhäruk mayali'
    balanyawuynha gam', “God-Waŋarr ŋarraku! God-Waŋarr ŋarraku! Nhaku ŋarrany nhe
    dhuwal ganarrthaŋalnydja?”
  kvg-kvg: 'Yaq ande av 3 oklok ndægo, Yesu kandambaqape tène-ogeá. Ekeza manqat-te
    āv gene-akhá nqǽgo, “Eli, Eli, lømá sabaxtáni?” Taqa manqa mokho nqánek:
    “Mbumbukiam, Mbumbukiam. Gekha zapâ, no qoqo-nøuvan?”'
  rug-rug: 'Sipu kamoa ṉeta koloko, si kabo velavela se Zisu, “Ilai, Ilai lema sabakatani?”
    Na ginuana sa si guahe: “Qua Tamasa, Qua Tamasa, na vegua ke veko pani Au tu Goi?”
    gua.'
  hop-NT: 'Pu tāwat atvelpetiqw, Jesus pas tönay aṅqe’ a’nö paṅqawu: Eli, Eli, lama
    sabachthani! Pam God, Itutuyqawhqa, ya um hinoqw nuy tatamhta? i’nihqe pam’i.'
  san-URD: ترِتِییَیامے "ایلِی ایلِی لاما شِوَکْتَنِی"، اَرْتھاتْ مَدِیشْوَرَ مَدِیشْوَرَ
    کُتو مامَتْیاکْشِیح؟ یِیشُرُچَّیرِتِ جَگادَ۔
  heb-LB: 'בשעה שלוש אחר־הצהריים זעק ישוע זעקת שבר: ”אלי, אלי, למה שבקתני?“ (כלומר:
    ”אלי, אלי, למה עזבתני?“)'
  caf-NT: '''Et 6:00 bat''en Sizi tube cho ka'' deduja hoh, “Eli, Eli, lama sabachthani?”
    Ndi khunek, “SuYak''usda, SuYak''usda di ka sula dantnik,” ni ho'' ''utni.'
  mio-NT: 'ta caa uni can nihin xaan quechaha cana chaa ra Jesuu. Quechaha cati ra
    ti: ―Elí, Elí, ¿lama sabactani? ―cati ra. Tuhun can cati chi ti: “Yoho tata Ndioo,
    yoho tata Ndioo, ¿ñacu ni nacoo ihni cun chihin yu?”'
  srq-NT: Tenda cheseco mose que Jesús ñeemombo cote ra. —Elí, Elí, ¿lam a sabactani?
    ɨ que ñeemombo ra. —Dios sererecua, ¿mbaerã ereɨco huɨ sesɨ re? ɨ chõ ngue ñee
    nguiã.
  kje-NT: Rakanedi lere mamamal eni ne, Yesus wakau naruri na'ahenia, “Eloi, Eloi,
    lama sabaktani?” Napa'ahne ‘Makrom'u Lalap, Makrom'u Lalap, alhi'ihepenia hurikaruwedi
    Ya'ue?’
  gaz-gaz: Gara Saʼaatii sagaliitti Yesuus sagalee guddaadhaan, “Eloohee, Eloohee,laamaa
    sabaqtaanii?” jedhee iyye; hiikkaan isaas, “Yaa Waaqa ko, yaa Waaqa ko, ati maaliif
    na dhiifte?” jechuu dha.
  kud-kud: Lavilaviyai neta Yeisu alinana mwala'inaena iyoga na iwalo, ‘Eli, Eli,
    lama sabakitani?’ Na ana bui neta, ‘Yagu Yaubada, yagu Yaubada, hava vehabana
    ulalaugabaigaune?’
  urb-NT: 'Warahy ywa ku''a ihon rahã, hãtã Jesu pandu: —Eroi! Eroi! Rema samatani?
    — aja. Ame''ẽ jundéu awa je''ẽha kuja riki: —Tupã! Tupã! Ma''erehe ihẽ ke nde
    erehijar my? — aja.'
  fra-LSG: 'Et vers la neuvième heure, Jésus s’écria d’une voix forte: Éli, Éli, lama
    sabachthani? c’est-à-dire: Mon Dieu, mon Dieu, pourquoi m’as-tu abandonné?'
  san-HK: tRtIyayAme "elI elI lAmA zivaktanI", arthAt madIzvara madIzvara kuto mAmatyAkSIH?
    yIzuruccairiti jagAda|
  cak-SNT: 'Y yan laꞌk a las tres, ri Jesús xurak ruchiꞌ y xuꞌej: Elí, Elí, ¿lama
    sabactani? xchaꞌ. Y ri tzij reꞌ quireꞌ nuꞌej: Nu-Dios, Nu-Dios, ¿karruma xinayaꞌ
    can?'
  uvh-uvh: kibiri 3 klok ganang Jisas wari kungkumak tonga fugu naknga Juda anasining
    midiganang ku bang ning katigu', ilai ilai lama sabaktani. Ka midi ka u togu'
    wara'ning kini wa ning, o naning Anutu naning Anutu gu ninibi guk wa naga' tarang.
  ino-ino: Ani une yake lavino falekefe nehikeno Yisasi'a ala kefati ke nehuno akai'a
    kefati inake he “Eli Eli lema sapa'katani?” Lakaeya kefati ani kemo'a make hu'ne
    “Anumaya Koti'nimoka Anumaya Koti'nimoka na ya hike'ka kakaeya ne'natalane?”
  gnn-gnn: '@see-verse:MAT.027.045'
  yal-yal: Na waxatini, Yesu yi gbelegbele a kon xuini, a naxa, “Eli, Eli, lama sabakitani?”
    na bunna nɛɛn, “N ma Ala, n ma Ala, i n nabeɲinxi nanfera?”
  cnt-NT: 'Hora jaun₂, ca₂''ŋia₂ guë́₄ Jesús, jág₁ ca₂juá''₂ tiá₂: ―Elí, Elí, ¿lama
    sabactani? ―co₂''nió''₄ a₂juá''₂: Diú₄ quiáng₃, Diú₄ quiáng₃, ¿''e₂ lë₃ ma₂në₂téi''₃
    jniá₂?'
  tif-tif: 'malang tinilin ayo disa kelon e, kem-sulule, kuyaku Yesus namti Hibru
    ilmi weng dukum-kup bakan-taba toop aba boko-lom: Eli, Eli, lama sabaktani yo,
    kala kabak-ami miit kaa boko-lomdu: Nami God kapyo, nami God kapyo, kanimin o,
    kala kuno kep-nanbap yoko? kal-bomda Hibru ilmi weng kaata kuluu bakamale,'
  nlx-nlx: दिह्यान तीन वाजता यीशु मोठेच आयड़ीन केयो, “एली, एली, लमा शबक्तनी?” मतलब
    “एय मारा बोगवान, हे मारा बोगवान, तु माहु काहा सोड़ दिनो?”
  apw-NT: Taagi nehenkéézgo shį Jesus nádidilghaazhgo gáṉíí, Éli, Éli, láma sabákthani?
    áí, Bik’ehgohinshṉaahíí, Bik’ehgohinshṉaahíí, nt’é ląą bighą shits’ą́’zhį’ ándzaa?
    golzeego ágolzee.
  gum-gum: 'Tre uras Jesúsbe truba mur trashib trenchibig køn: —Elí, Elí ¿lama sabactani?—
    cha. (Trenchippe, “Nai Tius, nai Tius ¿chindimba nandø elachigu?” chib.)'
  not-NT: 'Aro icaibatanë Jesos: —Eri, Eri, ¿Irama sabacatani? Ocanti: “Pabati, Notosorintsite,
    ¿Pairo pijocobitanëna?”'
  plu-plu: 'Apim ini daraka kamuw, ig Kiyapwiye Jesus kabiman akak gihawna giwnaprik.
    Ig awna: ―“Eli, Eli, lemá sabaktâni?” Inakni wownaprikwiy: “Nuwohkiga, nuwohkiga,
    mmah pis ikiswen?”'
  iou-iou: Täŋpäŋ 3'kirok ude täŋirän Jesutä iniken man terak gera taŋi ŋode yäŋkuk;
    Eli, Eli, lema sabaktani? (U ninin man terak Anutuna, Anutuna imata nepmaŋtan?)
  ntp-NT: 'Dai aidʌ coi gʌʌsʌco gʌgʌrʌ iiña ʌSuusi daidʌ icaiti: ―Eloi, Eloi, lama
    sabactani ―ascaiti. Asmaacʌdʌ itʌiya ʌlidi giñDiuusiga, giñDiuusiga ¿tuipʌsi giñdagito?
    astʌiya ʌlidi.'
  rai-rai: Baa i tuluina pakaana bung, Iesu i kulkulaai dekdek lenbi, “Eloi, Eloi,
    lemaa saabaakaataani?” A kukuraai ra pirpir mi i lenbi, “Anung God, anung God,
    i lawaai maa u waan paa kon iaau?”
  haw-1868: 'A i ka iwa o ka hora, kahea aku la o Iesu me ka leo nui, i aku la, Eli,
    Eli, lama sabaketani? oia hoi keia, E kuu Akua, e kuu Akua: no ke aha la oe i
    haalele mai ai ia''u?'
  ffm-ffm: 'Banngal yamnde tati kiikiiɗe, Iisaa wulli wullaango toowngo, wii: —Eli,
    Eli, lama sabaktanii? (Ɗum woni: «Laamɗo am, Laamɗo am! Koɗum waɗi so njoppu-ɗaa
    kam?»)'
  arb-NAV: 'وَنَحْوَ السَّاعَةِ الثَّالِثَةِ صَرَخَ يَسُوعُ بِصَوْتٍ عَظِيمٍ: «إِيلِي،
    إِيلِي، لَمَا شَبَقْتَنِي؟» أَيْ: «إِلهِي، إِلهِي، لِمَاذَا تَرَكْتَنِي؟»'
  cop-CNT: ⳿ⲉⲧⲁ ⳿ⲫⲛⲁⲩ ⲇⲉ ⳿ⲛⲁϫⲡ ⲯⲓϯ ϣⲱⲡⲓ ⲁϥⲱϣ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅ ϧⲉⲛ ⲟⲩⲛⲓϣϯ ⳿ⲛ⳿ϧⲣⲱⲟⲩ
    ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲉⲗⲱ⳿ⲓ ⳿ⲉⲗⲱ⳿ⲓ ⲗⲉⲙⲁ ⲥⲁⲃⲁⲕⲑⲁⲛⲓ ⳿ⲉⲧⲉ ⲫⲁⲓ ⲡⲉ ϫⲉ ⲡⲁⲚⲟⲩϯ ⲡⲁⲚⲟⲩϯ ⲉⲑⲃⲉ ⲟⲩ
    ⲁⲕⲭⲁⲧ ⳿ⲛⲥⲱⲕ.
  sri-sri: 'Ʉre hora ejamakʉ̃ta Jesús bʉro gainími: —Elí, Elí, ¿lama sabactani? ãrĩmi.
    Irasũ ãrĩgʉ̃: “Yʉ Opʉ, yʉ Opʉ, ¿nasirigʉ yʉre béori mʉ?” ãrĩgʉ̃ irimi.'
  nal-nal: Ka malasing adu a marana iaas urul languzaraaf, ma Iesu xa xupkup laba
    malasing kari, “Eli, Eli, lema saabaaktaani.” Aknaas u waan dorang kari adu, “Nakmai
    zurugu, Nakmai zurugu, xunaze gu luaa psin nia?”
  kyq-kyq: 'Aan katar do tɛgɛr ki se, Isa ɔɔɗ ɔɔy makɔn̰ ute taar naaŋin̰a ɔɔ: «Ɛli,
    Ɛli, lɛma sabaktani?» Taar se je ɗeekŋ ɔɔ: Raama Raama, naai Ꞌrɛsum gɛn ɗi?'
  kwd-kwd: Ma laulafi, la Jisas 'e o'omae ba'ita maka 'ilo'oo, “'Ilae, 'Ilae, lema
    sabakatani.” Nga manatangaa fai ngaia 'e 'ilo'oo, “God agu, God agu, 'uta'i na
    'i'oo rugasi nau?”
  ded-ded: Nga 3 kiroc imohai Yesungo ubaudumeng kunengngoc kpacma yofi deec, “Eri,
    Eri rema sabaktani.” Imocac titiha yofi, Anutuna Anutuna, ge nocac wanudang?
  ewe-ewe: Le ɣetrɔ ga etɔ̃ me la, Yesu do ɣli sesĩe be, “Eli, Eli, lama sabaktani?”
    (si gɔmee nye, “Nye Mawu, nye Mawu, nu ka ŋuti nègblẽm ɖi mahã?”).
  nuy-nuy: Anubanila-wala aḏaba, na-Jesus niiḏangi yanggarrwar-mirri, ni-yambini anubani-yung
    ana-lhaagi Aramaic-mirri, “Eli, Eli, lama sabachthani?” ni-yamayn. Wiijamana anaani
    ana-lhaawu, (Psalm 22:1) “Ngayawi-nyinyung na-God, ngayawi-nyinyung na-God, a-yangi
    yungguyung ngaya nimbaarruyn?”
  cop-BHC: ⲈⲦⲀ ⲪⲚⲀⲨ ⲆⲈ ⲚⲀϪⲠ ⲐϢⲰⲠⲒ ⲀϤⲰϢ ⲈⲂⲞⲖ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ϦⲈⲚⲞⲨⲚⲒϢϮ ⲚϦⲢⲰⲞⲨ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ
    ⲈⲖⲰⲒ ⲈⲖⲰⲒ ⲖⲈⲘⲀ ⲤⲀⲂⲀⲔⲐⲀⲚⲒ ⲈⲦⲈ ⲪⲀⲒ ⲠⲈ ϪⲈ ⲠⲀⲚⲞⲨϮ ⲠⲀⲚⲞⲨϮ ⲈⲐⲂⲈⲞⲨ ⲀⲔⲬⲀⲦ ⲚⲤⲰⲔ.
  buk-buk: Ma têŋ 3 kilok Yisu mbwêc awha atu, “Eloi, Eloi, lama sabaktani?” (Yom
    dau danem kwi bu ‘Aneŋ Anötö, aneŋ Anötö, tu sake-ŋga am hu aö siŋ?’ )
  pri-NT: 'Ûna po âracié ineretòotù, â é tomara ba maina wà Iésu pâ: Éli, Éli, lama
    sabakthani? Pai ina wèe pâ: Pwiduée kôo, Pwiduée kôo, cina gà panuâô?'
  zpq-NT: 'Na'' do cheda šoṉe Jesúsen'' bosye''e zižje gwne'': ―Elí, Elí, ¿lama sabactani?
    (Zeje diža'': Dios c̱hia'', Dios c̱hia'', ¿bixc̱hen'' ba gwlejyic̱hjo'' neda''?)'
  por-TFT: 'Mais ou menos às três horas Jesus gritou em voz bem alta: “Eli, Eli, lemá
    sabactani?” Isso quer dizer: ‘Meu Deus, meu Deus, por que me abandonou?’'
  gwi-NT: 3:00 gwa'an gweedhaa gwiizhit Jesus, azhral haa gwint'aii khashraa'iintrat,
    “Eli Eli lema sabachthani?” Ąįįt'ee, “Shivit'eegwijyąhchy'aa, Shivit'eegwijyąhchy'aa
    jaghaii akhashoiinyąą!”, gwinyąą t'igwinyąą.
  gvn-gvn: 3 o'clockmaynda, nyulu Jesus kawal yaykarrku yirrkan. Nyulu nyunguwundu
    kukubu yalaman, “Eli, Eli, lema sabachthani?” Yinya kuku mean, “Ngayku God, ngayku
    God, yundu wanyurrinku nganya bawanyarrkukuda?”
  nhy-NT: 'Iwan itech yon ora kej las tres de tiotlakke, Jesús otzajtzik chikawak:
    ―Elí, Elí, ¿lama sabactani? ―kijtosneki: Dios mío, Dios mío, ¿tlanik otinechkaj
    noselti?'
  asm-FB: আৰু তিনি মান বজাত যীচুৱে বৰ মাতেৰে ৰিঙিয়াই ক’লে, “এলী, এলী, লামা চবক্তানী”?
    অৰ্থাৎ, “হে মোৰ ঈশ্বৰ, হে মোৰ ঈশ্বৰ; কিয় মোক পৰিত্যাগ কৰিলা”?
  okv-okv: eto ture 3 o’clock ainge Iesu na jage eto einge ena, “Eli Eli, lama sabachthani?”
    ke ainge ena amita be amo “Nau God, Nau God umo do eto na toto pambe?”
  mxt-NT: 'Ta suri cuhva cuan, cana̱ chaa ra Jesús chihin cha chaa ndusu ra. Ta catyí
    ra tyehe caa: ―Elí, Elí, ¿lama sabactani? ―ta cuñí chi catyí: Nyoo Suti, Nyoo
    Suti, ¿ñáá tuhun cha sandoó ñihnon noo tuhun mai?'
  tzo-NT: 'Ti oxib ora mal c''ac''al tsots ic''opoj ti Jesuse: ―Elí, Elí, ¿lama sabactani?
    ―xchi. Dios cu''un, Dios cu''un, laj xa acomesun, xchi c''alal jelavesbil.'
  ind-AGS: Sekitar jam tiga sore, Yesus tiba-tiba berseru dengan suara keras, “Eli,
    Eli, lama sabaktani?” yang artinya, “Allahku, Allaku, mengapa Engkau meninggalkan
    aku?”
  omw-omw: Huarivanto tuminro vitito vahuvaro Iesusiva nai quaqitairo aakyara ntero
    tiqaro, Eri, eri rama sapakitani. Kotio, Kotio, nanraqamave ni qaqira kyera hiaro?
    tiro.
  yrb-yrb: Kowa ane abanaro siniro Yesuma derawere wei, Irai, Irai, rama sabatani,
    i sinanu ubina Nanu Godi, aneba Na ekodinu? Yesuma eno wei.
  maa-NT: 'Ti̱jè‑ne hora Jesús ''ñó kiìchja̱ nga kitsò: “Elí, Elí, ¿lama sabactani?”
    ''Én jè tsòya‑ne: Nainá, Nainá, ¿mé‑ne kàjneitakòn‑ná?'
  mcq-mcq: Vea hareha ꞌaha karakaro ariha vaꞌe namiꞌeme Jesura ira ajira ijá ꞌumena
    Irai Irai rama sapakatani ꞌumenana. Ijaho Nuni Godi Nuni Godi A Rakijihunaꞌe Na
    Pataaroriho? ꞌwama avanana.
  sus-A: نَ وَشَتِ مَ، عِسَ نَشَ فبٍلٍفبٍلٍ سّنبّ رَ، «عٍلٌيِ، عٍلٌيِ، لّمَ سَبَشَتَنِ؟»
    نَ نَن قَلَشِ عٍ شَ شُي، «ﭑ مَرِفِ عَلَ، ﭑ مَرِفِ عَلَ، عِ ﭑ نَبّحِنشِ مُنقٍ رَ؟»
  jpn-1965: 三時ごろ、イエスは大声で、「エリ、エリ、レマ、サバクタニ。」と叫ばれた。これは、「わが神、わが神。どうしてわたしをお見捨てになったのですか。」という意味である。
  fra-SBL: 'Vers la neuvième heure, Jésus cria d''une voix forte, en disant : « Eli,
    Eli, lima sabachthani ? » C''est-à-dire : « Mon Dieu, mon Dieu, pourquoi m''as-tu
    abandonné ? »'
  yka-yka: Paglisag tellu ne magkilahap si Isa papales, paˈinne, “Eli, Eli, lama sabachthani?”
    Hātinen, “O Tuhanku, weˈey ku pasagadannu?”
  mle-mle: Nyi tikitakiy-dik, Jisas di diki kapa tipa majir nimadib gaam sad, “Yilay,
    Yilay, lama sapaktaniy?” Ki maaj maw maaj, “Wunadi God, wunadi God, agwak min
    wunaam wapamina?”
  shp-NTPO: 'Ja yantanpake moa kimisha hora ikí kaitianra, kikinbires koshin Jesús
    sai ika iki: “Elí, Elí, ¿Lama sabactani?” iki. (Ja iki: “Diossé, nokon Diossé,
    ¿Jaweatiki min ea potaapanon?”) iki iká.'
  aom-aom: 'Majae huotorovoromo ajivamu Iesuro Jew rajo jabesi jöëro ma-darugoꞌo uvadeje:
    Eliajo. Eliajo. Lema sabaktaniajo. Nosi jöehu huotovëꞌoho God nasi Böviohajo.
    God nasi Böviohajo. Ja rabëni remo vaꞌane höjo.'
  geb-geb: Ra vera vov phuni khegene ndir za mbuim, Zisas khɨrɨp nzɨɨv, kaav khaŋ
    nzuai, “Eroi, Eroi, rama sabaktani?” Mba kameŋ nɨɨeŋ khaŋ nzuai, “Na Fhe Bakɨme,
    na Fhe Bakɨme, ndu thaŋ nzuav na thagi?”
  eng-WYCLIFFE: And aboute the nynthe our Jhesus criede with a greet vois, and seide,
    Heli, Heli, lamazabatany, that is, My God, my God, whi hast thou forsake me?
  bsj-bsj: '@see-verse:MAT.027.045'
  cak-cak: 'Richin cami las tres nik''ak''ij, ri Jesús riq''uin ronojel ruchuk''a''
    xu''ij: Elí, Elí, ¿lama sabactani? xcha''. Ri ch''abel ri'' nu''ij tzij: Nu-Dios
    yin, nu-Dios yin, ¿achique roma xinaya'' can nuyon?'
  chf-NT: 'Jinq''uin ochiq''uin aj Jesús u chi noj gran t''an, u yäle'' ca''da: ―Elí,
    Elí, ¿lama sabactani? ―ni t''andaba ca''da u yäle'' une: Cä Dios, cä Dios, ¿cua''
    uc''a a waläcton?'
  tlf-tlf: mililanbu uyo asok binimanan ti-sulu e, kota Yesus iyo Hibru ilimi weng
    uyo ku fomtuup ola-nala e, “Eli, eli, lama sabaktani o?” agela kale bomi magam
    uyo bogo-nala, “Nimi God kabaa. Nimi God kabaa. Intaben o age-nalapta, kabo bisat
    nimkabap o?” agan-bom-nalata, Hibru ilimi weng uta ku bagamata minte,
  piu-2006: Mungarrtji Yiitjunya waralyngarala mirrarra Katutjanya tjapiṉu, “Yiluyi
    yiluyi lama tjapakatjani.” Tjaa walytjangku tjapiṉu yalatji, “Katutja, Katutja.
    Nyaanguru nyuntu ngayunya wantikatingu?”
  poh-NT: 'Ar aj ruꞌ nok qꞌuisi̱n na chic maꞌ riban xib o̱ra, reꞌ Jesus xkꞌoric ru̱cꞌ
    ansil naxikꞌor chi jeꞌ wili pan kꞌoric hewre̱yo: «Eli̱, Eli̱, la̱ma sawacta̱ni?
    nqui xikꞌor. Reꞌ kꞌoric reꞌreꞌ, reꞌ tzꞌihmbimaj woꞌ cho pan Lokꞌ laj Hu̱j reꞌ
    wilic wi̱ꞌ riCꞌuhbal i Dios, jeꞌ wili ra̱j rikꞌorom: “Hat Lokꞌ laj wAja̱w Dios,
    chaj waꞌric nok nwicꞌraj chi xinacana̱ꞌ chi wutquel chipam i tiꞌcꞌaxic wili? nqui
    ra̱j rikꞌorom.'
  tue-tue: 'Tii hora niirĩrã, Jesús bayiró acaribíwi: —Elí, Elí, ¿lama sabactani?
    jĩĩwĩ cʉ̃ʉ̃yemena. Teero jĩĩgʉ̃, “Cõãmacʉ̃, Cõãmacʉ̃, ¿deero tiigʉ́ yʉʉre cõãwai?”
    jĩĩgʉ̃ tiiwí.'
  bjp-bjp: Ma na ituul e aunbiing na efef, Iesu ka ngangeh aragii, “Eloi, Eloi lama
    sabakatani?” Kamtinan orek ae i aragii, “God kiak, God kiak, isi sa o ka la koseng
    iau?”
  xon-xon: Nwiin aah kpar na, le Yesu teen mpɔɔn pu, “Eli, Eli, lama sabaktani.” Naatataa
    le ye ke, “Maawumbɔr, Maawumbɔr, ba pu aa siir cha mi?”
  tzo-ZNT: 'Ta oxib ora xmal jaꞌo tsots iꞌavan ti Jesuse: ―Elí, Elí ¿lama sabactani?
    ―xi. Ti cꞌusi iyale, “Cajval, Cajval, ¿cꞌu yuꞌun ti acomtsanone?” xi smelol.'
  mpm-NT: 'Ti hora un ni kanajiin Jesús: ―Elí, Elí, ¿lama sabactani? ―ni kachi ya.
    Ti jnuꞌun un kuni kaꞌan: “Yandios maa na, Yandios maa na, ¿ndoo ni xndoo maa ɨɨn
    ni saña vijna”? ―ni kachi ya.'
  ots-NT: 'Bbʉ ya xti zʉh car hora bbʉ mí jñu̱ nde, car Jesús bi mafi nzajqui, bi
    ma̱ gá hebreo ya palabra ya, bi hñi̱na̱: ―Elí, Elí, ¿lama sabactani?― Ya palabra‑yá
    i ne da ma̱: “Nuquɛ, dí nzohqui ya, ʉm Cjá̱a̱‑quigö. ¿Dyoca̱ xcú tzoguigui ya?”'
  hoy-hoy: मुर मुरा अन्द हात्‍तीपास यीशु धोळ्द आवाज दा चिळ्लासकु अंदुन, “एली, एली,
    लमा शबक्तनी?” मतलब “हे नान परमेश्वर, हे नान परमेश्वर, नी नानी येती बिटबुट?”
  amo-amo: Udu kubi kun zakure, Yesu taa intet nin liwui kang a woro, “Eli, Eli, lama
    sabachthani?” na idin nufi, “Kutelle nin, Kutelle nin, iyarin taa usuni?”
  pjt-pjt: Ka nyara palula aṟa piṟuku tjiṉṯungku irnyannyangka Jesulu mirara wangkangu,
    “Ilayi! Ilayi! Lama tjapatjani?” Alatji paluṟu wangkangi, “Mama God, Mama God!
    Nyaakuṉin wantikatingu?”
  cwe-cwe: Na zuwa da kenda Yesu kalandula dizi jake kalila kwa nguvu kalonga, “Heloi
    heloi Lama saba chitani?” Fambulo jake, “Mulungu wangu, Mulungu wangu, habali
    kunileka?”
  daa-NT: 'Ɗo wiktin taar-at, Iisa kooltu raɗa aman : « Eli, Eli, lema sabaktani ?
    » Ansi-ak aman : « Buŋdu, Buŋdu, maa di ki poociinu ? »'
  mlp-mlp: Ad 3 kilok imisor nazaq tiqiyanmo Yesus dedibmo lileyim bilam, Eli Eli
    lama sabaktaniy? ham. Gamuk na in kazaq bilam, Yaqgo God Yaqgo God nagaqgo ni
    ya ihulosaq? ham.
  ape-C: Arigaha nyutob batogurum binyatin aua um 3 kilok aria Jisas nahwar debeg
    namudok, “Eli, Eli, lema sabaktani?” Enyudok baraen nyakri namudok, “Eikin Iruhin,
    Eikin Iruhin, umum maresh ba nyak nyakutukuk eik?”
  bgs-bgs: Tô alas tres ka mapun, igullaó si Jesus ka mabákkár tun ta kagi ka Hebreo,
    na mà din, “Eli, Eli, lama sabaktani?” Tô kóbadan, “Manama ku, Manama ku, manan
    ka igpabayà a ikuna?”
  faa-faa: Samapu maiya isia makenamo, Yasumo Yu aporo meaka sakepamo wáraka, “Irae,
    Irae, rama sapakatani.” Aíyaka namo meaka someraka, “Nōmo Kotio, nōmo Kotio,
    nómo ano marirakano metakarisiare?”
  kik-kik: Na ta thaa kenda Jesũ akĩgũthũka na mũgambo mũnene, akiuga atĩrĩ, “Eli,
    Eli, lama sabakithani?” (Ũguo nĩ kuuga, “Ngai wakwa, Ngai wakwa, ũndiganĩirie
    nĩkĩ?”)
  cap-NT: 'Jalla nii orapacha Jesusaqui tjapa aztan kjawchic̈ha, tuz̈ cjican: —Elí,
    Elí, ¿lama sabactani? —Jalla nii takuqui cjic̈ha: “Wejt Yooz, wejt Yooz, ¿kjaz̈tiquiztan
    wejr jaytichamtajo?”'
  ksr-ksr: 'Jiisasnoŋ 3 kilok iikanoŋ aŋaa qaanoŋ kokaeŋ qa somata qaro, “Eeli, eeli,
    lama sabaktani?” Ii ananaa qaanoŋ: Anutuna, Anutuna, mono naambaajoŋ gema nujaŋ?'
  eng-TNT: 'And about the nynth houre Iesus cryed with a loude voyce sayinge: Eli
    Eli lama asbathani. That is to saye my God my God why hast thou forsaken me?'
  sbs-sbs: Che nako yoku mana iyanza ne toone Jesu na huwa che liinzwi ikando na cho,
    “Eli, Eli, La ma sabakatani?” yi landununwa kuti, “Ireeza wangu, Ireeza wangu,
    chinzi ho ni sohelele?”
  sue-sue: Are 3 klok wenua amire Yesu meni arero ego senua awa, “Eli, Eli, lema sabaktani.”
    Ge nasokaira, “Anutu naso, Anutu naso, ni nogoro na dotinosi?”
  fra-NCL: 'Vers la neuvième heure, Jésus cria d’une voix forte : « Eli, Eli, lamma
    sabacthani, c’est-à-dire, mon Dieu, mon Dieu, pourquoi m’as-tu abandonné ? »'
  bhg-bhg: Edo ora 3:00 ango turode Iesu aoro ikanade gatedo sisina, “Eli, Eli, lama
    sabachthani?” (Ainda moka awa, “God nato, God nato, ro embo na dodo taigetesi?”)
  snn-NT: 'Ba''iguëna, ja''nrëbi, ënsëguëbi a las tres''ru së''iguëna, Jesusbi si''a
    jëja coca güini achobi: —Elí, Elí ¿lama sabactani? güini achobi. Bain cocabi cato,
    Taita Riusu, Taita Riusu, ¿më''ë queaca ro''taguë, yë''ëre jo''cani senjoguë''ne?
    güini achobi Jesús.'
  atb-NT: Myinhtâng sum hkyíng kô má, Yesuq gi, "Eloi, Eloi, lama sabakhtani?" ga,
    htê mó èq garû kat ri. Hau é lichyúm gi, "Ngá Garai ê, Ngá Garai ê, Nàng, haî
    mù, Ngo lé tô pyâm tô lhê lhú?" gâ é nghut ri.
  cek-AK: Atue takawtto naah Jesus loe Eli, Eli, lama sabaktha ni, tiah tha hoiah
    hangh, a thuih koehhaih loe, Ka Sithaw, Ka Sithaw, tipongah nang caehtaak ving
    loe, tih haih ih ni.
  bkd-bkd: Su agkabalalay en sa aldaw nangulahì si Jesus hu madaging ha tagyanaen
    “Eli, Eli, lama sabaktani?” ha tagkahulugan hu “Dios ku, imbà a ikaw bay-ani?”
  ctu-76: 'Che'' yomox tyaj och an q''uin, wen c''am ti'' cha''le t''an Jesús. Ti
    yʌlʌ: Elí, Elí, ¿lama sabactani? che''en. Mi yʌl ti lac t''an: C Dios, c Dios,
    ¿chucoch ti a cʌyʌyon? Che'' mi yʌle'' ti lac t''an.'
  lac-NT: 'A ray u q''uinino'', a las tres, caj c''am awʌtnʌjij Jesús, caj ya''araj:
    ―Elí, Elí, lama sabactani? ―u c''at ya''aric: In C''ujech, in C''ujech, biquinin
    caj a toc p''ʌtajen?'
  xla-xla: Epame motiti tuwaleta ma hawa hallati Yesuta yu teta꞉le mate epo sisilamaiyo,
    “Ilai, Ilai, lama sabakatani.” Yu i dulu kokoye ipapena, “Na꞉ God, na꞉ God, wa꞉
    adipalati na꞉ melema꞉?”
  xav-NT: 'Tawamhã bâdâ sipra wi, te Zezusi hã Timama hã sa''ẽtẽ sina ''mahâ: — Eri,
    Eri, rema sabatani. Ãne wamremezém na hã: “Ĩ̱nhib''apito, Ĩ̱nhib''apito, e marĩ
    da, ma tô oto ĩ̱rẽ.”'
  cuk-cuk: 'Wachi-irbaa-gusgu, Jesús binnasur goted, sogded: —Elí, Elí, ¿lama sabactani?
    A sogleged: ‘¡An-Bab-Dummadye, an-Bab-Dummadye! ¿Ibiga be an-obacha?’ Salmo 22:1'
  tbf-tbf: Vatvatta mi 3 kilok sireivreiv, e Iesu a nga koup leong, “Eloi, Eloi, lama
    sabaktani?” Man vuevue va, “Mong Raban, mong Raban, surie misa e tate murien veie
    iou?”
  uig-CYR: 'Тоққузинчи саатләрдә Әйса жуқури авазда: «Ели, ели, ләма савақтани?» йәни
    «Худайим, Худайим, мени немишкә ташливәттиң?» дәп қаттиқ нида қилди.'
  ikw-NT: N'ọtnu-ige ke ẹto, Jizọsi jiri okne nkọli siwama, kaa, “Ẹloi, Ẹloi, lama
    sabatanị,” ke bụ, “Chiokike m, Chiokike m, kịni mernu ị ghasarụ m?”
  khs-khs: 'Ka:le opo si osoka mapatokemi, Yesuyewi Yu sena solopela:la: unuwapo holose,
    “Elai, Elai, lema sapakatani.” Au seya amo mouwa selese, “Ne Kote, Ne Kote, Keyawa
    Newa ko:lupita: iya:peyala?”'
  dwr-ENT: ኡዱፑ ሳቴ ጊዲያ ሄራን ዬሱሲ ባሬ ቃላ ቁ ኦዴ፥ «ኤሎሄ፥ ኤሎሄ፥ ላማ ሳባቂታኒ?» ያጌዳ። ሄዋ ጉሳይ፥ «ታ
    ፆሳው፥ ታ ፆሳው፥ ታና ኣዪሲ ጮዑ ጋዲ?» ጉሳ።
  pma-pma: Ka navong haoa etel enek evus, Iesu visohiso keih en selusien kati onen
    koa vi Arameak vit, “!Ilae! !Ilae! ?Lama sabaktani?” Aneite ten selusien enek
    vi, ‘!Ahi onak! !Ahi onak! ?!Vensa kosokoveinau!?’
  atd-NT: To manalinga on ka allow, nigbabansagon si Hisus to, “Iloi, iloi, lama sabaktani,
    no ka kalitukan, ‘Magboboot ku, Magboboot ku, manio no nig-ongkoran a nu?’ ”
  tel-2017: సుమారు మూడు గంటలప్పుడు యేసు, “ఏలీ, ఏలీ, లామా సబక్తానీ” అని పెద్దగా కేక
    వేశాడు. ఆ మాటకు, “నా దేవా, నా దేవా, నా చెయ్యి ఎందుకు విడిచిపెట్టావు?” అని అర్థం.
  hat-BSA: 'Nan anviwon nevyèm lè, Jésus te kriye avèk yon vwa byen fò: “Eli, Eli,
    lima sabachthani?” Ki vle di: “Bondye m, Bondye m, Poukisa Ou abandone Mwen?”'
  top-NT: 'Acxni tuncán Jesús aktásalh: ―Elí, Elí, ¿lama sabactani? ―huamputún: QuiDios,
    quiDios, ¿hua̱nchi quiakxtakmakani̱ta?'
  msk-msk: Pagkaalastres nang ambong, gagaan ni Jesus yang pagsorit, laong, “Eli,
    Eli, lama sabaktani.” Yang kaorogan naan na sorit, “Dios ko, Dios ko, nanga tyatarikodan
    mo ako?”
  gyr-NT: 'Ahese tuprɨ avei Jesús oñehe pĩrata aipo ehi: “Elí, Elí, ¿lema sabactani?”
    ehi, (ahe ‘che Ru Tũpa, che Ru Tũpa, ¿mahera vo che reya eve?’ oyapave aipo ehi).'
  kmh-kmh: Won kun ak Jiysis suk yomb aŋgiy aŋgak, “Yilay. Yilay, lema sambaktaniy
    aŋgak.” Aŋgak kun ak, “Gor Bapiy yomb. Gor Bapiy yomb. Yip yenen kirpan aŋgiy
    aŋgak.”
  ukr-ONPU: 'Десь о дев’ятій годині Ісус закричав гучним голосом: «Елі, Елі, лема
    савахтані?», що означає: «Боже Мій, Боже Мій, чому Ти покинув Мене?»'
  emi-emi: Gharighi ghe 3 kilok me Iesu ghe ngala anamungailiila me ghe uela va, “Eli,
    Eli, lama sabaktani?” malloeana va, “Kapughu Goto ateva, kapughu Goto ateva, vaalua
    me angu tau velueghila?”
  zpv-NT: 'Hohr chi gahca guñiꞌ Jesuhs rahbi Ñiꞌh: ―¡Ayy Paah! ¿Xixnaa guleꞌhestoꞌ
    luꞌh naꞌh?'
  gux-gux: 'Li yenlebidili po yeni, Jesu den tiani boncianla: Eli, Eli lama sabakitani?
    Lani n tie: N tienu, n Tienu, be yaa po ke a haa nni?'
  kos-kos: Na apkuran nu ke ao tolu tafun len tok, Jesus el wowoyak ac fahk, “Eli,
    Eli, lema sabachthani”? su kalmac uh pa, “God luk, God luk, efu kom ku fahsr likiyu?”
  ibo-ibo: Nʼoge dị ka elekere atọ nke ehihie, Jisọs tiri mkpu nʼoke olu sị, “Elọi,
    Elọi, lama sabaktani?” (nke pụtara, “Chineke m, Chineke m, gịnị mere i jiri hapụ
    m?”).
  yml-yml: Lavilavie baniꞌodi 3 kiloki Iesu i toke i vegole me Diu bonadiega i vo,
    Iloi, Iloi, lema sabakitani,” ꞌana saivila, Yaku Yaubada, yaku Yaubada, awale
    ꞌu bailaotogeku?”
  ory-ory: ଆଉ ପ୍ରାୟ ତିନି ଘଣ୍ଟା ସମୟରେ ଯୀଶୁ ଉଚ୍ଚସ୍ୱରରେ ଡାକି କହିଲେ, “ଏଲୀ, ଏଲୀ, ଲାମା ଶବକ୍‌ଥାନୀ?”
    ଅର୍ଥାତ୍‍, “ହେ ମୋହର ଈଶ୍ବର, ହେ ମୋହର ଈଶ୍ବର, ତୁମ୍ଭେ ମୋତେ କାହିଁକି ପରିତ୍ୟାଗ କଲ?”
  bzj-bzj: Bowt chree aklak di aftanoon Jeezas hala owt haad-wan, “Eloi, Eloi, lama
    sabaktani.” Dat meen, “Oa mai Gaad, mai Gaad! Weh mek yu ton yu bak pahn mi?”
  chk-chk: 'Ina epwe kulok ülüngat Jesus a kökkö fän leüömong, “Eli, Eli, lama sapaktani?
    wewen: Ai Kot, ai Kot, pwota ka likitieila?”'
  ssd-ssd: 'Ki kanum 3 taŋaŋ Yesus nu wi kueŋka sakina: Eli, Eli, lama sabaktani ŋgina.
    (Pasa ta tugunu teŋenmba. Yiŋe Mbara, yiŋe Mbara, ndaŋam ne ye kusreyat).'
  acr-TNT: 'Chupa cꞌu laꞌ laꞌ ora, ri Jesús lic co xsiqꞌuinic, jewaꞌ xubiꞌij pa ri
    chꞌaꞌtem cachꞌaꞌt wi Rire: —Elí, Elí, ¿lama sabactani? —xchaꞌ. Waꞌ queꞌelawi:
    “Lal nu Dios, Lal nu Dios, ¿suꞌbe xinokꞌotaj can la?”'
  rop-rop: en wen imbin kabaditaim, Jisas bin jingat adbala garram im ron langgus,
    “Ilai, Ilai, lama sabaktani?” Detlot wed im tok, “Main God, main God, wotfo yubin
    libum mi?”
  mee-mee: Ba ka kae matana basema kae matana a mologi ka laio, nae Iesus ke kiu kaligi
    roma, “Eli, Eli, lama sabaktani?”, a mirana roma, “Nutu ae iau, Nutu ae iau, ko
    maimia o ka iau?”
  dif-dif: 'Ditji kunarkuni Jesus ngaiala pirnali maritjina wonti ja jatana wonti:
    „Eli, Eli, lama sabachthani?“ jenia wondrai: „Godajai ngakani, Godajai ngakani;
    minandru jundru ngana worarana warai?“'
  gam-gam: Djika, Jisas yau kerman to embe dji, Eli Eli lema sabaktani we dji. Kandja
    me ge embe mal paro, God! Ni na Godna moren ge! Ni na namba yei pille kerden ne?
    dji.
  nou-nou: Edo ongobo soropu da waiko sekago janibetiri Iesu gogo dimbusira, “Eli
    Eli lema sabachthani?” Ainda be awa, “Naso Mama Naso Mama ro edo na dotesi?”
  mqb-NT: 'A ga njamde maakan nà, Yesu a zlah tə məgalak a, a wa: «Eli, Eli, lama
    sabaktani?» Kawa sa ja nà: «Mbərom uno, Mbərom uno, kə mbəsak nen angamaw?»'
  ape-B: Douk aliga hwabigun alakatimu 3 klok ali Jisas nanubu nahwalu nebegun echechim
    tok ples nakli, “Eli, Eli, lema sabaktani?” Bawogen umu enyudak balan douk nyakli,
    “Yekinyu God, yekinyu God, nyak nyatukemeik umu monoken?”
  grc-F35: Περὶ δὲ τὴν ἐνάτην ὥραν ἀνεβόησεν ὁ Ἰησοῦς φωνῇ μεγάλῃ λέγων, «Ἠλί, Ἠλί,
    λιμὰ σαβαχθανί;» τοῦτ᾿ ἔστιν, «Θεέ μου, Θεέ μου, ἵνα τί με ἐγκατέλιπες;»
  cav-NT: 'Las tres chinequeja dyanetu Jesús jebuda quiquecuare: —Elí, Elí, ¿lema
    sabactani? (“Ecue Etata Yusu, ¿eje bucha juatsu mira jacahua?” jadique) —jadyatu
    quiquecuare.'
  kgp-NT: '3 hora ki Jesus tóg prẽr mũ sir, kỹ tóg: “Eli, Eli, lemá sabactani?” he
    mũ. Ẽg vĩ ki ẽg tóg tag to: “Topẽ, Topẽ, ã tỹ ne jé isovãnh nẽ?” he mũ.'
  bvd-bvd: Dao 'ana oluna kada sato, sa Disas 'e 'ai baita ka bae 'urii, “'Ilae, 'Ilae,
    lema sabaktani.” Nia toolangainia, “God nau 'ae, God nau 'ae, tee ne adea 'oko
    ekwatai nau naa?”
  ukr-1871: 'Коло девятої ж години покликнув Ісус великим голосом, глаголючи: Ілі,
    Ілі лама савахтані; те єсть: Боже мій, Боже мій, чом мене покинув єси?'
  apz-apz: Sɨkuno wammonto yahonɨngki Jisas joho mohmꞌno lɨmento, Eli Eli lema sapakɨtani.
    Oso hungkuno hiso neso ole, Nje Mpohwo Anɨtu, pehoꞌno nɨsɨkwojantokuno.
  yon-yon: 3 oklok yaa doruuna, Yesu kankoone baandoon, “Eli, Eli, lama sabaktani?”
    andoon ye weng id kuu “Ne God, ne God, komandewed ne domowewen?” andoon.
  poi-NT: 'Jesɨc jeet́im hora pɨ̱mi jɨy jém Jesús. Nɨm: —Elí Elí, ¿lama sabactani?
    Yɨ́p nɨmtooba: ManDios, manDios, ¿t́iiga antsac aŋcut́um?'
  wuv-wuv: Ale'ena fei fa'oduaiaa ido'o, Jesus na aipararai, “Eloi, Eloi, lama sabachthani?”—hanuna
    ba, “Mena Haidaniau, mena Haidaniau, tani o ofadugau?”
  quf-NT: 'Piru yaqqa a las trispaqna katinqami Jesusqa kusa jwirtita kaynu nir qayĉhakuran:
    “Elí, Elí, ¿lama sabactani?” nir. (Chaynu nirqami intrachimanchik: “Dyusniy, Dyusniy
    ¿imapaqtaq nuqalata dijamashayki?” nir.)'
  yuw-yuw: 'Tuna sep bongono 3 kilok idina Yesuho ecnang ingoroc mambodoc, “Eli, Eli,
    lama sabaktani!” Mata worochon foro wömai ingoroc: ‘Kopotorocna, Kopotorocna,
    goc foro yaha noc me namongga imi fahat!’'
  hus-NT-1971: 'Ma tam ti tamits nixe’ xi hora, in lej tsapic ulu a Jesús: ―Elí, Elí,
    ¿lama sabactani? Ti tenec cau in le’ quin ulu: U Diosil u Diosil, ¿jale’ tin jilcacayamalits?'
  med-med: Wote, ant ni mba, keng orunga mba, ant mong raldika elinga, Jisas ndi,
    ama oⱡa ndupa, ronduⱡ kei nimba, “Eli, Eli Lama Sabaktani,” nitim. Ik ei nga puⱡ
    ei, “Na nga Got, na nga Got, nambuⱡ emel na wak ron?” nitim.
  bch-bch: Be boloma ngan ado imata tol, Iesus ingangar kapei bedane, “Eli, Eli, lama
