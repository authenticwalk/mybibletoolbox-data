    Yaubada, tawae kaiwena kumiya-dagedagela-yagau?’
  tcs-tcs: Wen i bin kese tri aklok, Zizas i bin ala diskain lo langus blo em, ‘Eli,
    Eli, lema sabaktani?’ I min diskain ya, ‘Mai God, mai God, aukam yu bin libe mi?’
  hlt-THB: Khawnoek pakow tluk awh Jesu ing khawteh na, “Eloi, Eloi, Lama sabachthani”
    tinawh khy hy. (Cetaw, “Ka Khawsa, ka Khawsa, kawtih nani cehtaak?” tinaak ni.)
  soq-soq: 'Rawiwa, omo 3 wadedio Iesu aiawa mukama wane wanase, “Eli, Eli, lama sabakitani?”
    Aia ema ipa Ibru aiawe wana ipawaida ipa: Ne Godna, ne Godna, dima baiwa eidaneana?'
  qub-qub: 'Mallway intino caycaptinnaga llapan callpanwan Jesús gaparar niran: «Elí,
    Elí, ¿lama sabactani?» Chay ninanga caran «Diosnillä, Diosnillä, ¿imanirtaj cachaycamashcanqui?»
    ninanmi.'
  att-att: Á ta alas tares ta púgák, inikáddagâ na lâ nakkatol ni Apu Kesu ta nasikan,
    á kinagi na, “Eli, Eli, lema sabák tani?” kun na. Á yaw kebalinán nayù kinagi
    na, “Ammò ku nga Apu Namarò, ngattá, ta sinájjiám mà?” kun na.
  bki-bki: mia vaataro ka bogo na, Yesu miaga jouo ea kiano iliano memedu, naio berinavo
    “?Eli, Eli, lam̃a sabatani?” napano berenio “?Kiaku Atua, kiaku Atua, ka vaio
    ana kojuvan lelan kiniou nojo jibe nei?”
  bqp-bqp: 'Fãnantɛ̃ mↄ̀ aakↄ̃n Yesu wiki lɛ̀ gbãnagbãna à pì: Ɛloi, Ɛloi, lɛma
    sabatani! Abirekũ pì, ma Luda, ma Luda, à kɛ̀ dera n ma tonn?'
  mcp-mcp: 'Ŋgɛɛ́ mə́wəla məlɔ́ɔl dɨ́, Yésus músə kɨ̂m nə ŋkulû nə́: «Eli, Eli, lemá
    sabakʉtáni?» Ntɔ́ mə́ kə́ nə́: «Zɛmbî waam, Zɛmbî waam, wó myaas mə nə́ jɨ?»'
  hat-hat: 'Vè twazè, Jezi rele byen fò, li di: Eli, Eli lema sabaktani? (ki vle di:
    Bondye, Bondye, poukisa ou lage m'' konsa?)'
  npl-NT: 'Kemi las tres Jesús otsajtsik chikawak: —Elí, Elí ¿lama sabaktani? —noni
    kijtosneki: Notajtsi, Notajtsi, ¿tleka otechkajte noselti?'
  bgg-bgg: Habjuang ishak uom rey ramuii shii Isu è boh ziak, “Eli, Eli, lama sabakhthani?”
    Jipha miyaosiu ne, “Guro Hamangkhung-aphuii! Guro Hamangkhung-aphuii! Na ne gu
    shii nyie rek ne thoh muii phlei?”
  eng-TCENT: And about the ninth hour Jesus cried out with a loud voice, “Eli, Eli,
    lima sabachthani?” that is, “My God, my God, why have yoʋ forsaken me?”
  eng-BSB: About the ninth hour Jesus cried out in a loud voice, “Eli, Eli, lema sabachthani?”
    which means, “My God, My God, why have You forsaken Me?”
  cpu-NT: 'Ari ikaimanake Jesús shintsiini, ikantanake: “¡Elí! ¡Elí! ¿Lama sabactani?”
    (Iro ikantaitziri añaaneki aaka: “¡Pavá! ¡Pavá! ¿Opaitama pookaventantakanari?”)'
  san-ASM: তৃতীযযামে "এলী এলী লামা শিৱক্তনী", অৰ্থাৎ মদীশ্ৱৰ মদীশ্ৱৰ কুতো মামত্যাক্ষীঃ?
    যীশুৰুচ্চৈৰিতি জগাদ|
  tac-NT: '''lige ''ma abé alírikáchi ta''chó ma''chígichi, Esusi e''wele ne''ole
    bo''né ra''ichálila ra''íchaga. Regá anile: ―Elí, Elí, ¿lama sabáktani? Yeka pe
    aniame nile, «O''nó Onorúgame, O''nó Onorúgame, ¿chonigá bi''neli a''répaché mué
    ne''chí?»'
  eng-WEBPB: About the ninth hour Jesus cried with a loud voice, saying, “Eli, Eli,
    lima sabachthani?” That is, “My God, my God, why have you forsaken me?”
  gfk-H: Ma ra aitul a pakana bung ra matarahien Iesu ga kukula ma ga tangai, “Eloi,
    Eloi, lama sabaktani?” Ma no kukuraina bia, “Nugu God, nugu God, wara biha bia
    u ta haan talur iau?”
  viv-viv: Au mala gilavina Yesu gikovaꞋawafatafata gigayo, “Elai Elai lama sabakitani?”
    “Ho yaku Yaubada yaku Yaubada, gavana faꞋina unuyabuyabuku?” Bonana ana kaivila
    au hidede amine.
  yao-yao: Pajaiche saa tisa Che Yesu ŵalisile kwa liloŵe lyekulungwa, “Eloi, Eloi,
    lama sabakitani?” Malumbo gakwe, “Akunnungu ŵangu, Akunnungu ŵangu, kwachichi
    mulesile?”
  tgp-tgp: mariviti na matan alo mo tolu na ravravi, Iesu mo ulo aulu na leo r̃ilangi
    matea mara, “Eli, Eli, lema sabatani?” R̃aramina, ‘Noku God, noku God, mata sava
    ko rovo hiniau?’
  auc-NT: Ayæ̈ edæ ayaönäa wæiyonte Itota nanguï pönï yedæ äninque, “Edii, Edii, nëma
    tabatäni,” äninque mönö tededö, “Botö Wængonguïñaa, botö Wængonguïñaa, ædö cæte
    botö ïmo ëmö cæte gobiyaa.”
  kbc-NT: Naɡ̶a iniwatadaɡ̶ani lakata me ɡ̶ocidi, Jesus ja dinigetaɡ̶atee me dapaawe,
    mee me dotaɡ̶a, “Eli, Eli, lemá sabactani!” Niɡ̶idiwa notaɡ̶a amina anejinaɡ̶a,
    “Inoenoɡ̶odi, Inoenoɡ̶odi, igame leeɡ̶odi madikanitice?”
  bmh-bmh: Guzenai daren daren, am ameg ainarai waugab usalina, Yesus nug guzenai
    uleun, “Eloi, eloi, lama sabaktani.” Ze go bigeg enai. ‘Izal Uwait, izal Uwait,
    na einen iz utilem?’
  ctu-BL: 'Che'' yom i taj och''ajel q''uin, Jesús tsi'' cha''le c''am bʌ t''an. Tsi''
    yʌlʌ: Elí, Elí, lama sabactani, che''en. Mi'' yʌl ti lac t''an: C Dios, C Dios,
    ¿chucoch tsa'' cʌyʌyon?'
  meq-meq: 'Ma giye ɓəre mahkar i huwa, Yesu a wuda ta magala kələrra, a gwaɗ: «Eli,
    Eli, lama sabaktani?» Andza məgweɗe: «Mbəlom ga, Mbəlom ga, ka gər ga ha na, hərwi
    mey?»'
  noa-H: Magbaadëm hee Jesuu t'et, “Elí, Elí, ¿lema sabactani?” hajim hanaabá. Mag
    sim haig maach meúan, “Aay, Hẽwandam, ¿k'ant'eeta pua mʌ mʌg dau hap'ʌʌ chirʌmjã
    mʌrʌg hoobamjöo haadëma?” ha k'itʌm hajim.
  alp-NT: Kena olasa telu kmaure Yesuse Ikloloe loko Alla be, “Eli, Eli, lama sabaktani?”
    esi natire, “Alla, Alla, le mula pine Asebeie Aure?”
  san-VEL: t.rtiiyayaame "elii elii laamaa "sivaktanii", arthaat madii"svara madii"svara
    kuto maamatyaak.sii.h? yii"suruccairiti jagaada|
  kbq-kbq: Jisasi'a ranke huno, Eloi eloi lema sabaktani, Hibru kefina Anumzanimoke,
    Anumzanimoke, nahigenka kamagena hune'namine huno hu'ne. (Sam-Zga 22:1)
  kbh-kbh: 'Chca orna, Jesús chabe biyañe tojanáyebuachena: “Elí, Elí, ¿lema sabactani
    ca?” (Chca endayana “Ats̈be Bëtsá, ats̈be Bëtsá, ¿ndáyeca cachcá s̈cojonÿá ca?”)'
  ron-LSB: 'Pe la ceasul al nouălea, Isus a strigat cu glas tare: “Eli, Eli, lima
    sabachthani?” Adică: “Dumnezeul meu, Dumnezeul meu, de ce m-ai părăsit?”.'
  pon-pon: 'Ni auer kaduau Iejuj ap kotin nil laud majani: Eli, eli lama ajaptani!
    let wewe: Ai Kot, ai Kot, da me komui likitmalia kin ia la?'
  nhe-BL: 'Huan nechca las tres Jesús camatqui chicahuac huan quiijto: “Elí, Elí,
    ¿lama sabactani?” Ni tlajtoli quinequi quiijtos: “NoTeco, noTeco, ¿para tlen tinechtlahuelcajtoc?”'
  sps-sps: Tana fopis a kilok tana touraf, Jisas dau iny ton tangis tsian, “Eloi,
    Eloi, lama sabaktani?” vegiau tana ta Hiburu, kifon ya to, “Gov Tsiau, Gov Tsiau,
    kat fei sa Nyi naus osing Vanyo, ei?”
  wnc-wnc: Jesuta inae wam tangan apaa anzing yakut, “Ilai, Ilai, lema sabaktani,”
    ngang yakuu tana tekwamban, “Anutuna! Anutuna! Dasingge gata na napmambi yuat,”
    ngang yakut.
  nmw-S: He tri oklok he hadidine, Yeisu i gon pakai he halingadiye heine i nga, “Eloi,
    eloi, lama sabaktani?” Lihu yake hana sapu iye te, “Lo Helak, lo Helak, sahe kaiwane
    ge u miyokau?”
  bus-bus: 'Fãantɛ̃ mↄ̀ aagↄ̃n Yesu wii lɛ̀ gbãngbãn à bè: Ɛloi, Ɛloi, lɛma sabatani!
    Beee bè, ma Luda, ma Luda, à kɛ̀ dia n ma ton?'
  gub-BL: Karumehe heiheihem Zezuz a'e kury. — Eri, Eri, erema xapatani, i'i ahyahy
    Tupàn pe Zutew ze'eg rupi. — Tupàn, Tupàn, màràzàwe tuwe nahepytywà kwaw pe ne,
    i'i a'e ze'eg zaneze'eg rupi.
  imo-imo: Ipupene ena 3 klok terimu kinye Jisasini alako topalie nimbei, “Eloi, Eloi,
    lama sabaktani,” nimu. Akumu Juda imbomanga ungu te, akumunga pulumu i tepa, “Nanga
    Gote, nanga Gote, na ambe temona tiye kolonioya?” nimu.
  boj-boj: Onaqa Yesus a tulaŋ leleŋosiqa marej, “Eloi, Eloi, lema sabaktani?” Di
    Hibru anjam. Anjam di aqa damu, “O ijo Qotei, O ijo Qotei. Ni kiyaqa e qoreibonum?”
  eng-DRA: 'And about the ninth hour Jesus cried with a loud voice, saying: Eli, Eli,
    lamma sabacthani? that is, My God, my God, why hast thou forsaken me?'
  knf-knf: 'Wi udooŋ uko ji ŋwoori ŋwajanţ, Yeŧu kë aşë do pdiim aji : « Eloy, Eloy,
    lama ŧabaktani » uwooŋ: « Naşibaţi, Naşibaţi, we ukaaŋ kë iwutën? »'
  san-KHM: ត្ឫតីយយាមេ "ឯលី ឯលី លាមា ឝិវក្តនី", អត៌្ហាត៑ មទីឝ្វរ មទីឝ្វរ កុតោ មាមត្យាក្ឞីះ?
    យីឝុរុច្ចៃរិតិ ជគាទ។
  arn-NT: 'Feymew müten, Jesus newentu wirari: “Eli, Eli, ¿lema safaktani?” (Feypiafel
    tati: “Iñche ñi Ngünechen. Iñche ñi Ngünechen, ¿chem mew anta kisukünuen?”)'
  zas-NT: 'Loj horzii gurixdiajman rejs daꞌt, rëbaman: ―Elí, Elí, ¿lama sabactani?
    ―rën guiëban: Dios, Dios, ¿chexc zeel gulëëladxil naj?'
  ken-NT: Ɛ́gháká nɔ́kɔ́ mbɔ nkárɛ́nká ɛyɔ ɛ́rát nɛ ngósí, Yesu abɨk arɛm bɛ,
    “Ɛli, Ɛli, lama sabatani?” Nɔ́ chi, “Mandɛm wa, Mandɛm wa, ndaká yí ɔ́fɛ́rɛ́
    ntí nɛ mɛ?”
