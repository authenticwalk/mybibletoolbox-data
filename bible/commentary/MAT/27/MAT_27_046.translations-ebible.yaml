  bod-N: ཕྱི་དྲོའི་ཆུ་ཚོད་གསུམ་ཙམ་ལ་སྐྱབས་མགོན་ཡེ་ཤུས་གསུང་སྐད་ཆེན༌པོས། ཨེ༌ལེ། ཨེ༌ལེ།
