    fo ita tamahele teu Ndia.
  kyf-kyf: ɔ 'nɩ -slɛɛn mneni ɔ 'ka ɔ 'dɛ pue. *Izlaɛlɩɩ 'Wlulapɩlɩnyɔ ɔ -mɩa yɩ?
    We -ka 'sa -mɩ, ɔ 'bhʋ su -gʋ ɔ 'ka lasibhli, 'ɩn -a 'ka ɔ dlɩ -gʋ zʋ.
  tpi-tpi: “Em i bin helpim ol arapela man, tasol em i no inap helpim em yet. Em i
