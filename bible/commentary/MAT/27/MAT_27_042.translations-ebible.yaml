    ko se laye hokwe, hromkwe hye liy nanpanan kiykiy-ay.
  tvk-tvk: Xil labiteni mini labit, “!Mupus ti mu! Xi di teteh meulien e moletin sav
    xil, e misakras vateh meulien e xi mun tang. !Xosxa be reitin xa xi be suv toto
    na mol‑Isrel xil, bos xa, taxeak tang, imei etan ra eivave ak! Xosxa imak, ma
    xamem muke reitin en sung.
  prf-NT: “Inligtas na en agum hidi peru i sadili naen ay awan na meligtas! Awan beman
    siya en Hari ni Israel? Ni umugsad la siya nadid ti kudusen ay maniwala kami dán
    dikona!
  auy-auy: sésa fíꞌowi túwaꞌnai ena wesáféna wenáúma ímba kanaa áwaꞌnai iye. Ísareri-waasiti
    kawáágó únemo sémáímba póna éraiꞌo sémaindamo éna weyááríkaꞌa aaraa-táíyákémbá
    kumínata awánéta séta éraiꞌa Maníkón-áánimban-iyesa sénaumne.
  tbg-tbg: Viva vokiaka kahaqa nimiteharo nai kia ho kahaqivo. Vi vaiintiva Isareri
    vatanaaka Avuhainaa Vaiintivanoma vaivo. Kaiqe tenavu vaiha tavaariraro viva nai
    katariqaahairo viquviro vataini tuvirera, tenavu virara quqaave tiare.
  hub-NT: “Chikichnaka uwemtiknayi, tumauwaitiat nigka uwemeatsui. Israel shuar ainan
    nekas apuriyaitkugka, achinar neta au akaikiti, tumamtai isha nekaspapita tiarmi.
  hmo-hmo: “Ia be idau taudia ia hamauria, to edena bamona ia sibona ia hamauria diba
    lasi? Ia be Israela ena King, harihari satauro dekena amo mani ia diho, vadaeni
    do ita abidadama henia ia dekenai.
  big-big: Pi nawili ibendaga pangka yaliya wazaya kapura pi ngezebek pangka yaliya
    wazamiyagi ono. Pugu pelik kai, Ne yongkambanu Isileiliwiligi King Ngaibek, kai
    legi tamizeige pi yengeleileiga yo kula purik mabura teni pura wameik purikki
    ngizi panu kumulagi.
  gux-G: o bo gaa nitɔba ki nan ji kan fidi gaa o yuli. O yaa tie Isaraheli buolu
    yaaba bado mɔnmɔni wan jiidi li daapɔnpɔnli po mola ne lanwani t baa tuo ki daan'o.
  cnl-NT: ―Ca²³láan² dsa³, jua'³. 'E³ quie'²³ 'a²³jia'³ rɨ²³lí³ juø'² rɨ²³láan² 'ñée².
