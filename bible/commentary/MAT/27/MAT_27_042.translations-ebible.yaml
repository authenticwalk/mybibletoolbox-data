  zam-NT: ―¿Xá ngóc mbi' ba' mtelá' mbi' chol mèn loo chol yaltìi no nalle' ale ne'ngácte
    mbi' li mbi' par lyàa mbi' loo cruz co'te' ngue mbi' ba'? Chele' mbi' nacque'
    rey che'n mèn nación Israel, leque mbi' li par lyàa mbi' loo cruz co'te' ngue
