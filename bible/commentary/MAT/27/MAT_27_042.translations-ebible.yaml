    e pogofan! Gathi ir fare pilung nu Israel? Fa’anra luw ko re kuruth nem nga but’
    e chiney, mra michan’dad ngak!
  mop-NT: —Ca wilic. U sa'altaj ulaac'oo' a maca, pero ma' patal u sa'altic u bajil.
    Ila ti rey cuchi ino'on aj Israelo'ono. Wa cuchi jede'ec u joc'ol tuwich a cruzu,
    jede'ec cuchi ti tz'ocsic ala'aji,— cu t'anoo' tu bajil yoc'ol a Jesusu.
  tet-tet: “Nia bele sori ema seluk, mais la bele sori aan duꞌuk. Uluk Nia katak naꞌak,
    Nia ema Israꞌel siakaan naꞌin! Kalo nunia, diꞌak liu Nia tuun nosi ai nia lai,
    foin ita fiar Nia.
  hlt-MCSB: “Hlang tloe te a khang tih amah te khang thai pawh, Israel manghai ni,
    thinglam lamloh suntla laeh saeh, te vaengah anih te ka tangnah uh bitni.
  xtd-NT: —N‑dakaku‑s dava ñayiu, ko ña ndaku‑s xa dakaku‑s mee‑s. Nux kuu‑s se taxnuni
    nuu roo, ñayiu Israel, na nuu‑s nuu curuxi vitnadii te kukanu ini‑ro‑s.
  mdy-ETH: «ሜሌ ዓሶ ዒ ዻቂሼኔ፤ ፔና ጋዓንቴ ዒ ዻቂሻኒ ዳንዳዑዋሴ፤ ሂንዳ ዒ ዒስራዔኤሌ ካኣቲ ማዔቶ ሃሢ ፑርቶ ዓሶ ሱፆ
    ሚፃፓ ኬዶንጎ፤ ኑኡኒ ዒዛ ጎኔኬ ጌዒ ጉሙርቃንዳኔ።
  spl-spl: “Lok yuâmâ Yura nengât lok kutdâ sâmai. Yuŋe lok nombotŋe tânyongomu ekmain.
    Yâhâ girawu otmuâmâ ikŋeâmâ ki tânahom howanâmbâ kâpehakmâ giap? Kâpehakmâ gemu
    eknom otmuâmâ biwinenŋe yâkâlen katmâ tem lâuwaŋginom. Yâhâ ki kâpehakmâ gewuawâmâ
    yuwu sânom. “Âo, lok yuâmâ imbiâk otmap.” Yawu sânom.
  usp-NT: Xcwini' chi jcolic cristian, pero re ta' ticwin chi jcolic rib' ric'an.
    Wi ri' jreyak yak rijajl Israel, kejokch wich curs ric'an, ajruc're' tikacoj ri
    tijb'ij.
  zav-NT: —Yeziquə'əchlə beṉə' bosle' na' cabi chac yosla cuine'. Šə ḻen' naque' Rei
    c̱he chio'o beṉə' Izrael, yoletɉ cuine' ḻe'e yag corozən' ṉa'a na' šeɉḻe'echo
    c̱he'.
  sgz-sgz: “A aliu pasi boh lite kálámul, mái sár kápate arwat suri na aliu pasi sang.
    Onin sang gita mákái má kabisit kán Israel na sosih alari páspáng suri giták ruruna
    on!
  kek-NT: 'Ut que''xye: —Jalan chic xcoleb ut a''an inc''a'' naru naxcol rib xjunes.
    Cui ya̱l nak a''an xReyeb laj judío, chicubek chak chiru li cruz anakcuan ut topa̱ba̱nk
    chiru.'
  blz-NT: “Mian sambana pokoon-Na salamatkonon, kasee waka-Na sian pokoon-Na salamatkonon!
    Kalu i Ia tomundo'na lipu' Israel, porena i Ia malau na saliip iya'a kada' i kai
    parasaya na Ko'ona!
  poe-NT: ―Jehe chꞌán mé kjuínchekaá chꞌán ókjé chojni ntá jehe chꞌán xitjahya sinchekaá
    a̱sén chꞌán. Kja̱ tí chaxín jehe chꞌán tí Rey kuènte Israel ntá jehó chꞌán chrókjuinkaji̱nxi̱n
    chꞌán a̱sén chꞌán tí ntacruz kíxin ntá kja̱xinni chrókuitekaonni tí jehe chꞌán.
  san-TAM: ஸோ(அ)ந்யஜநாநாவத், கிந்து ஸ்வமவிதும்ʼ ந ஸ²க்நோதி| யதீ³ஸ்ராயேலோ ராஜா ப⁴வேத்,
    தர்ஹீதா³நீமேவ க்ருஸா²த³வரோஹது, தேந தம்ʼ வயம்ʼ ப்ரத்யேஷ்யாம​:|
  cof-NT: —Ja tsachiri uyanlaca se larimin joyoe titonan, tencachiquenan natiya se
    lono podeitue. Yari chiquilachi miya jotori, corosibi nechi manpatantsan joe latie.
    Manse lonari, yaca miya joeque quereinola joyoe latie.
  srm-NT: “Höön, wë a bi ta heepi oto sëmbë. Andi mbei an sa heepi ën seei? Jee? Ee
    hën da di Paamusi Könu fuu tuu, wë nöö be a saka kumutu a di lakpa pau ko a goon,
    nöö woo biibi ën.
  qvs-NT: —Payka aypa runakunata unkuyninkunamanta supaykunamanta salvashkasapa. Kunanka
    kikin mana atipanchu wañuymanta salvanakuyta. Israel llaktanchikunapa sinchi kamachikuknin
    kashpaka kay krusmanta urayamuchun. Chaypira kreyishunchisapa.
  zca-NT: ―Nayax men miliyak xa', per kun lë' xa' yent kwan gak le' xa'. No chi lë'
    xa' walika nak rey lo rë men Israel, ¡nal la xa' lo krus, nes par yila be xa'!
  cbc-NT: —Aperãrẽ na netõũpĩ. Bairo na netõmicʉ̃ã, ãmerẽ cʉ̃ majũã netõmasĩẽtĩñami.
    Israel yepare quetiupaʉ rey majũ cariapea cʉ̃ caãmata, ¡cʉ̃ majũã cʉ̃ camasĩrĩjẽ
    mena atore ruiatíbujioʉmi! Bairo cʉ̃ caruiapáta, cariape marĩ tʉ̃gogarã.
  qxo-NT: “Juccunataga salvarganchä. Canan ¿imanirtä quiquinga salvacuyta puëdintsu?
    Israel runacunapa reynin caycarga, mä cruzpita yarparamutsun nogantsicpis paymanna
    criyicunantsicpä.
  mox-mox: “Tauna mali tomotau ʼetoyavuidi ta taunega ge ana fata naʼetoyavui. ʼEguma
    tauna vonahaqiaqi me Isileli edi Kini, ʼinega ʼetoluaiega nawebui mai e ʼinega
    kana vetumaqanea.
  kew-kew: Gore nipumi aba onaa medaloma raba mua oro yaalo epe-rupa mapiraasa-pulu
    nipumi nipuna bipa raba mua oro yaalo piralia. Gore nipuri Israel onaanuna mudu
    ya? Gore nipumi repena polopea gimoa su amaa kilipialia-daare niaame nipu madaa
    kone rulamina simi.
  dww-dww: “Tauna banaga ḡesaudima yawai yawasanidina, be yodi taunaḡa nam tokare
    ei yawasana munaḡe! Deḡoda tauna Israel guyaunama, naumeki da korosi boganaḡa
    e yovo be tauma kai sumaḡena.
  nif-nif: “Ama dɨwɨsɨ ikan ep kɨmɨkuk, gan enlok pɨñgɨu tɨke-kɨmɨlektok tuop nɨm.
    En Islael ama nɨndok ama wapmañ sɨnɨkta, kloñbat plon nanin pɨwɨn! Pɨwɨmek, endɨ
    Mesia bɨmbɨndok een ip wakan wɨn nandɨ-kɨlɨktɨ tɨñmɨnetamɨñ.
  twi-ASANTE: “Ɔgye afoforɔ, nanso ɔntumi nnye ne ho! Sɛ wone Israelfoɔ ɔhene no ampa
    ara a, siane firi asɛnnua no so si fam, na yɛnnye wo nni.
  aoj-aoj: “Anen nandatopalopa anis daindaias apaꞌ deiꞌ ina natopalopa anen, owaꞌatin.
    Anen dembinai king esis Israeli. Eaꞌ daoꞌ deiꞌ nondatagwah lawag ilif nisilaꞌi
    ma apaꞌ motolona mogahapifana.
  cbv-cbv: —Bitadih tʉ́i teo wáacni jʉmna yʉhna, caanjéh ã jéih míic teo wáaccan caá.
    ‘Judíowã ĩ maáh caá’, niijná, caán míicjeh ã dei jʉ̃ʉ́wʉ́chah enna, caandíh jwĩ
    jepahbipna caá.
  taw-taw: Binɨb ogɨnap kɨlop gek koŋɨm abal ak pen, ne ke anɨgɨnɨmuŋ tek ma lup agɨlak.
    Ne Yislel binɨb bɨnonɨm kɨli ak, mab bak alaŋ mɨñɨl kelɨgɨl lum awl ape, nɨŋɨd
    agup agɨl nop gos lɨnɨgɨnɨgun agɨlak.
  jic-NT: —Jupj jis capj tjep'ya'sa la p'a wa. Ma polel cus la p'acj jupj p'iyá. Jupj
    ne p'iyá Jepa Püné judiopan mpes, qjuisas ca palá ncuwim. Jupj nin la qjuijis,
    cupj cüponecj catsja jupj mpes.
  zap-NT: ―Wselaa ménree ste mén, per rundet men gan yselaa men men laake men. Belne
    laa men nak xerrey men-Israel, gyët men lo kruz naa chen ylaleedx be men.
  wer-wer: “Pi omën muntarö kaamök yaaupök pimtëën poprak yaë. Pi yaap Israel omnarö
    tiarim omën omp aköp pöt peene këra yetaprakaan ent ëak irap. Pël ëën tiar itenak
    piin kön wi kosang wasëpenaan.
  ipi-ipi: '@see-verse:MAT.027.041'
  qul-NT: —Wajcunata salvarkan, pay quiquintaj mana salvacuyta atinchu. Israelpaj
    Reynin chayka, cunanpacha cruzmanta urakamuchun, paypitaj creesunchis.
  ter-NT: —Eneporâ'a, koítovopepo po'ínuhiko xâne itea kó'oyene ákone xunáko koítopeovovo.
    Hainá'ikopo natina Izarâe? Evésekapeakopo ne kurûhu, ínamo vakutípoa.
  bmr-NT: Sitaaco taajasuubo. ¿Jaaruubo cono bu inoro ifiico taajasuubova? Eneecata
    miyaano Israel Aivojɨɨbo iicahachiijɨ, toono ihɨmohotɨ iniitequi maatyɨmemere
    diiboco mimiyaaveguequi.
  fuf-fuf: «O dandii ɓeya, kono o waawataa dandude hoore makko? Si ko o lanɗo Isra'iila'en,
    yo o jippo ka leggal altindiraangal, ɗun en gomɗinay mo.
  bhl-bhl: 'bokolewomeliw: “Kutaka! Ku mali kawtiw mak ilo dokoyemkabelew kate kame,
    kukalem akal dokokemoka! Ku Isalael kawtiw num emisik kamok fian kute sako? Kame
    fongate akate ais el koleweko, kawin dim malak mit tala! Mit telew kano, nu katemeko,
    ‘Fein!’, kangokoluw te!'
  ons-ons: “Eŋe ŋei ŋerep natne qesiŋonge, ŋo eŋine yemo mi qesiŋ nagumaike! Eŋe Israel
    eŋane Ŋei Waom me? Ea wane eŋe kibeŋ qabego ŋine baŋ qoe iwa kesiakeo, yemo ŋene
    baŋ eŋe detlukka malip kaikene!
  con-NTPO: —Cca'indeccuma ccushaemba tisumajan ccushaeñe oshambi. Tiseja israe'su
    na'su qquen tsu su. ¡Tise ja'ño avuja'cco'ye andesi gi tise've in'jamba paña'faya!
  ghs-ghs: Seke moo, qesake noi hoobire baaoraihe qidzoke sama nomeke hoobidzaqu.
    Qate noi Isirae abiho qiba ooraiqako noi isanate quratemake napa noke qaupuitaridzoni.
  peg-peg: “ହେୱାନ୍‌ ବିନ୍‌ଲଗାଂ ରାକ୍ୟା କିତାନ୍‌, ଜାର୍‌ତିଂ ରାକ୍ୟା କିଦେଙ୍ଗ୍‌ ଆଡୁନା । ହେୱାନ୍‌
    ହିନା ଇସ୍ରାଏଲ୍‌ନି ରାଜା, ହେୱାନ୍‌ ଇ ଦାପ୍ରେ କ୍ରୁସ୍‌ତାଂ ଜୁଜ଼ି ୱାୟେନ୍‌, ତେବେ ଆସେଙ୍ଗ୍‌
    ହେୱାନ୍‌ ତାକେ ପାର୍ତି କିନାସ୍‌ ।
  txu-NT: —Amũbit ne me utà. Ne kam te kute amipytàr prãmje. Goja gê mrãmri mebê idjaer
    nhõ bẽnjadjwỳr raxkumrẽx jabej on pĩte'y kurũm rwỳ. Gê goja rwỳ gwaj goja rwỳkkôt
    omũn arỳm tu amim markumrẽx.
  eng-WEBU: “He saved others, but he can’t save himself. If he is the King of Israel,
    let him come down from the cross now, and we will believe in him.
  gnw-NT: —Jae uepɨ ĩru vae reta —jei reta—. Ẽrei ipuere'ã jae uyerepɨ. Jae co Israel
    pegua reta juvicha guasu yave, tugüeyɨ añave curusu güi, yarovia vaerã jese —jei
    reta—.
  mux-mux: “Yu yambu-wema ‘Naa kolangi.’ nimba tepa liirim akiliinga-pe yu-yunu ‘Naa
    kolambu.’ nimba kapula naa tepa liikimu. Yu ‘Isrel-yambumanga yi nuim kingele
    ⸤moliu.’ nilimú akili sika aku-sipa⸥ molemú lem yu-yunu unji-perana mania upili.
    Yu-yunu unji-perana mania ombá kene kanupu kene ‘Yu sika oliunga yi nuim kingele.’
    nimbu tondulu mundupu piliimulú.
  maj-NT: —Kamaha̱ nda̱i̱ nga kj'a̱í xi kits'ínk'anki, tu̱nga tu̱ sa najmi mahá ngáha̱
    ts'ínk'anki yjoho̱. Katitjujent'a kruu̱ nd'a̱i̱ tsa kui xi nda̱ rei̱hi̱ xu̱ta̱
    Israel. Nk'iehé nga s'e̱jinná.
  bkq-NT: — Âkelomo nemake, tâwâlâ nâsemagueba olâ! Israelita domodo iwymâry lelâlâ-ro
    watay, iweâ lelâlâ kruz wâgâpa nytâguy. Xytâguyly-ro watay, einwânse kurâ.
  kue-kue: “Ye yomba tau ere-yungwa ba ye yene ere-ikrambuka pangwa! Ye Israel yomba
    Kingno moglkrum kana! Ye kanwinge erimbi endi-prak mina kondo ana erme ende atne
    unan nono prapra ye pirngi dinamga.
  cot-NT: —Arimpate yompeguetacari itsipapae, cotanquitsi teequea iragavejempaji irompetacotanaquempa
    iriatimpa. Iriovetaca Amajirojiate ishiraerijia, iintsija intsopajacotanajempaja
    coroshiqui iraguijipojaje, antsatantaquemparica ariquea antsaroventajianaquempari.
  bnp-bnp: ri ta maea, “I korimule e huriki ranga, pali i keri ni korimule ia! Ia
    a hariki ne Israel! Ge puru valai na kai tavalavala, bara si luhoi tora ia.
  apn-NT: 'Nẽ axpẽn mã harẽnh o: —E jahti na xep pre mẽ kamã ukaprĩ ho pa nẽ tanhmã
    mẽ ho ajuta hto ho pa. Tã nom tãm tanhmã amnhĩ to nẽ wrỳk kêt nẽ. Kwa pu mẽ arĩ
    pakuhê nẽ kot amnhĩ kaxàr nẽ wrỳk kãm omu. Koja wrỳ pu mẽ omu nẽ kêp mẽ panhõ
    pahihti hã hkôt pajamaxpẽr kurê kumrẽx. E tokyx wrỳ Jejus. Pa mẽ awrỳk kãm apumu.
    Nà kot kaj awrỳk rax nẽ.'
  ctp-NT: ―Ngulaa yu ꞌin xka ta nten; loꞌo ja nchka ꞌin yu kulaa yu ꞌin yu, ti ykwiꞌ
    ti yu ―ndukwin neꞌ nu lka ndloo kanꞌ―. Ree ꞌin neꞌ Israel lka yu, ndukwin yu.
    Suꞌwe la si kiꞌya yu lo wsi kwa ni, chaꞌ tsaa ñaꞌan tianꞌ ꞌin yu bra kanꞌ ―ndukwin
    neꞌ kanꞌ ꞌin taꞌa neꞌ―.
  bre-BRG: Saveteet en deus ar re all, ha ne c'hell ket en em saveteiñ e-unan! Mar
    deo roue Israel, ra ziskenno bremañ eus ar groaz, hag e kredimp ennañ!
  opm-opm: Han moh ihirnong Noh yah deimur ma ripat han moh gin orhor oh sur per hamat
    sar wandas na son ina hat patda. Oh Isrer ire kakhan hat pat ma ripatgwer han
    moh gin orhorhe sur pet sar wandas ha sonoha. Oh sur pet sar wandas usda ihan
    dirhe arpinhe dahatiprohe goshangopa.
  bvr-bvr: Minypa aburr-yinanga, “An-guna wanngu burr-negarra aburr-werranga, wurra
    nipa gala a-yinmiya wanngu a-negiya an-nardiya, ya? Nipa Bunggawa arrburrwa ngayburrpa
    Yichrayal nguburr-bapurr, ya? Wurra yama gun-nardiya ana-bupiya gu-gata wenga
    gu-jong gu-guyinda barra ngayburrpa marr nguburr-balcha nula?
  wal-wal: “Harata ashshiis; shin bana ashshanau danddayenna. I Israa7eela kawo; ane
    masqqaliyaa bollappe ha77i wodhdho; nuunikka qassi a ammanana.
  zad-NT: ―Gok bisle' beṉ' yoblə per bi chak yisla kwine'. Shi leile' ḻen' beṉ' wṉabia'
    c̱hechona', cho' beṉ' Israel, yiyetjshkile' ḻee yag cruza' ṉaa kwenc̱he shajḻe'cho
    c̱he'.
  aso-aso: Aza eveneꞌ linge ma nene do nguꞌ izive laniꞌza eiꞌ okoꞌno nene ngelo do
    uꞌ izamilineꞌ ogave. Isilaeleꞌ aleveti guvetesi ve naba ma ne ngelo minelihe.
    Lohotoꞌ zalotiꞌ lemo ano lovo. Lemavo eitoꞌ gele eleꞌvoleꞌ olone.
  uli-uli: “Ye hadorar sibis ngo ye teyoh be hadora iy llufulyal! Te ila king we yar
    yarmetal Israel? Hare ye bidiy mo wol krud la igla, ila ngo sibe chepar ngali!
  nin-NT: “A hi ikpa abanu mu ttungo, na si hi ikpa itu ima ttungo hen? A si si uwa
    yo su uttu a anu Israila wa hen? A ti ji nu unkunkurr ku nggo ku ziza, inta ta
    kpanye nu ure ku umaku!
  tgk-tgk: «Дигаронро наҷот медоду худашро наҷот дода наметавонад. Ана Шоҳи Исроил.
    Агар Вай ҳоло аз салиб поён фарояд, мо ба Вай имон меоварем.
  acu-NT: —Chikich ainaun uwemtiknuyayi, antsu ningki uwemratatkama tujintawai. Israela
    apurinkungka, nekas numinmaya kuankiamtaikia, iikia nekasampita tiinji.
  cak-WNT: Riya' can yec'o wi c'a ri xerucol, pero Riya' ma nicowin ta nucol el ri'.
    Y wi can ya c'a Riya' ri Rey riche (rixin) re katinamit Israel, tika c'a pe chuwech
    la cruz y riyoj can xtikanimaj c'a Riya'.
  ebk-ebk: “Ensarakana nan tapina ay tataku, ngem achina met poros maesarakan nan
    achorna. Mu hiya nan aren nan chiyuycha kianak Israel, kakun ud-a komsop ad wani
    as nan koros, at afurotun takú hiya.
  spa-PDDPT: A otros salvó, Él mismo no se puede salvar. ¡Es Rey de Israel! ¡Descienda
    ahora de la cruz, y creeremos en Él!
  ruf-ruf: Walonga, “Kawakombola iwanu wangi, lekeni ng'odaha bae kwikombola imwenyegho,
    ambe yeye ka Imndewa we Isiraeli, tumlole lelo yahulumke mna msalaba, na twetwe
    tutsomtoghola.
  gun-gun: — Amboae kuery ogueraa jepe va'eri ha'e ae ndojereraa jepe kuaai. Israel
    kuery pegua huvixave ri oiko vy toguejy kuruxu gui. Ha'e ramo jajerovia 'rã hexe.
  agu-BL: —Ja xcye' tan tulse'n yos scyuch' wunak, poro i' tetx qui na xcye'-x tan
    colpe'n cu'n tzaj tib. Yi ko bintzinin i' kareyil yi o' aj Israel, cu'ul tzun
    colpil tibxa'tz swutz pasyon. Ko ya'tz sban, kocse' tzun yol i'-tz.
  isn-isn: “Aeuaokoe neangiza, lakini shangauwezilye kiokoa ung'wenso. Nuanso Mutemi
    wa Ayahudi. Nuasime pihe kupuma mumusalaba, kunso aulungile, unene neng'wa Itunda
    kuite kumuhuela.
  ilo-ULB: “Insalakanna dagiti dadduma, ngem saanna a maisalakan ti bagina. Isuna
    ti Ari ti Israel. Bumaba man ngarud isuna iti krus, ket iti kasta, mamatitayonto
    kenkuana.
  pir-NT: —‍Tiquiro apequinare yʉhdʉoriquiro ijiro tiquiro basi gʉ̃hʉ yʉhdʉoahro.
    “Israe masa pʉhto ijiaja”, nimene tiquiro. Sa yena tiquiro basi dijia tagʉ̃ ihñana
    tiquirore wacũ tutuanata.
  anv-NT: “Apoóge bɔɔ́ bí chachá, yɛ́mbɔ akaágé poó gemɛ́ jií? Pɔ nnó ji aké
    na ji alu Mfwa bɔɔ́ Isrɛli? Gɔge ji átáné mfaá gekwa áshuúlé mme ne ɛsé
    défyɛɛ́ matɔɔ́ se ne ji.
  sab-NT: —Ama ñadu kwian na tanre chudaboi agwa ama me ñage mo chudaboi agali dale
