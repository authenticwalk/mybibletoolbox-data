  mya-mya: '``ဤ​သူ​သည်​သူ​တစ်​ပါး​ကို​ကယ်​တင်​၏။ မိ​မိ ကိုယ်​ကို​မူ​မ​ကယ်​တင်​နိုင်​ပါ​တ​ကား။
