  zar-NT: —Yuguʼ nu yúbölö busölë́ʼ bönniʼ ni, pero bitiʼ gaca usölá cuinëʼ. Channö
    náquiëʼ Bönniʼ inná béʼenëʼ bönachi Israel, huö́tjatsöquiëʼ naʼa lëʼe yaga cruz,
    ateʼ tséajlëʼëruʼ Lëʼ.
  kde-kde: “Ávapohije chihi vanu vanji, henga hambi akáhulula kulipoha mwene! Ati
    nang'e nni Nfalume wa Vaisilaeli! Hambi alisulupuhe mwene munsalaba, uchinga na
    hwetu tunkulupile.
  ata-ata: La mivikala lexe, “Anu musuꞌulineꞌi aneꞌi ane vaꞌaxu, ia Anu molu umomomosou
    upamaulinu uasi. Lexe Anu tatananu tuala noxiꞌa ta Isilaeli, la ane alalae ꞌosi
    la Anu uxexee no anu ovu valautu ne mo uluꞌe la sou nexi tamuxaxu tanexi noxou.
  qvw-NT: “Juccunactá salbätucul-ari, canan maytá quiquin atipanchu. Rasunpa Israel
    malcanchicpa mandäninchic-ari, má, ji'alpamuchun-ari quirinanchicpä.
  nfa-nfa: “Nèngu ne pamamuri le dhèu leo, te ngaa Na bisa boe patabuli eele ngiꞌu
    Nèngu unu Na. Nèngu mesa Na peka na, Nèngu dhèu aae Israꞌel! Ladhe sèmi èèna,
    beꞌa risi Na puru ka nèti ajꞌu palolo-palèbha èèna. Ladhe jiꞌi ngèdhi ka jꞌajꞌi
    sèmi èèna, jiꞌi heka parcaya Nèngu kèna.
  tnp-tnp: motəni məmə, “Təmosmiəgəh nətəmimi, mətəu ko təruru nosmiəgəh aruiən in.
    In kig rəha Isrel. Nəmə teiuaiu aru e nɨgi kəməluau, kəni okotəni nɨpəhriəniən
    lan.
  urd-urd: “इसने औरों को बचाया, अपने आप को नहीं बचा सकता, ये तो इस्राईल का बादशाह
    है; अब सलीब पर से उतर आए, तो हम इस पर ईमान लाएँ।
  hot-hot: “Ôŋgô! Yani bôk hêv avômalô vi bulubiŋ, ma doŋtom miŋ hatôm nêm yanida
    bulubiŋ ami eka? Yani ma Islael iniŋ kiŋ e? Êŋ ma etak alovalaŋaŋsiŋ ba êlêm pik
    ek alalô nagê ba nanêmimbiŋ yani!
  mqj-NT: 'nakua: “Maka'' tau senga''mo la napasalama''mi, sapo ianna kalenamo ta''mo
    nabela napasalama''. Ianna tomarayanna tongan to Israel, la turun yao mai kayu
    pantokesan, angki oreanni pole''.'
  rus-SYN: других спасал, а Себя Самого не может спасти; если Он Царь Израилев, пусть
    теперь сойдет с креста, и уверуем в Него;
  mbh-mbh: Ma o ri ve, “I opoesal toko rel relngare, ave i pavurvur nge isivenga opoesalnga
    avele. Tova ini Israelre ole nepes, aro i esu vet a won ngoronga nge me, moro
    aken aro lemiro nge i.
  bdd-bdd: “Hali tomota ꞌilemediya, ma tauna ꞌida ꞌetopele. Tauna ꞌabehega tupwa Isileli
    ꞌana toloina. Hana keloseyega ꞌisuluma ma ꞌoinega tahemisae.
  cbt-NTPO: —A'napitaso' yanicha'ëponahuë', inaora chachinso' co nanitërinhuë' cha'ëcaso'.
    Israiro'sa' copirno nipachin, corosë quëran nohuarain nicatëhua' natëahua'.
  srn-NT: “A ben yepi trawan, ma A no man yepi Ensrefi! Efu na En na a Kownu fu Israel,
    meki A kmopo fu a kroisi now. Dan wi sa bribi En!
  cta-NT: ―Nguaꞌni lyaá yu jiꞌi̱ xaꞌ ñati̱, pana jiꞌi̱ ycuiꞌ ca yu ná nchca jiꞌi̱
    yu cuaꞌni lyaá yu ―nacui̱ nguꞌ nu laca loo biꞌ―. Rey jiꞌi̱ nguꞌ Israel laca yu,
    nacui̱ yu. Tsoꞌo la si caꞌya yu lo crusi cua juani, jlya tiꞌ na jiꞌi̱ yu liꞌ ―nacui̱
    nguꞌ biꞌ jiꞌi̱ tyaꞌa nguꞌ―.
  bqc-SIM: À gbɛ̃pãleↄ suabà mɛ́ a fↄ̃ à azĩa suabaoa? Isailiↄ kía nolo? Aà
    pila líwa sa, wí aà náaikɛ.
  tcz-CHONGTHU: ataitom un, “Aman midang ahuhhing theiyin, hinlah ama akihuhhing theipoi”
    atiuve. Hitia hi ama Israel te lengpa hiya ham? Tutah hin ama thingpel a kon'in
    hung kumlha hen, chutileh katahsan diu ahi.
  mar-mar: याने दुसऱ्यांना वाचवले, परंतु तो स्वतःला वाचवू शकत नाही. हा इस्राएलाचा
    राजा आहे. असेल, त्याने वधस्तंभावरून खाली यावे आणि मग आम्ही त्याच्यावर विश्वास
    ठेवू.
  snp-snp: Wenena ailo ya olu omuni ko-ko imoma nefa, aimola olu omuna kenae, loto
    ogoufámaiye. Isilaeli wenena wekudinina minami ya yá yofolo yati oiya amalo lomagetoma,
    ya moda koli kikito umunagolone.
  isl-isl: '@see-verse:MAT.027.041'
  spy-NT: Kimwooyē kule, “Kiisoobē ꞉chiichi biiko alak, ntēē ‑mēēsoob keey naas. Mā
    inee ꞉bāytooyiintēētaab *Isrāyēēl? Yoo keemuuch kurēkunēē murtooywoontooni, +mākiiyēnchi.
  xnn-xnn: Kankananda en, “Insalakana kano nan tap-in di ipogaw ngem adi makaisalakan
    isnan awakna dapay siya kano nan alin di Judio. No lomayog siya isnan krosna id
    wani et mamati kami ay siya nan Kristo ay alin di Judio.
  mwe-mwe: “Bhashinkwaatapulanga bhananji ikabheje bhanalepela kwiitapula bhayene!
    Eti bhenebho a mpalume bha Ishilaeli! Bhai, nnaino bhatulushe munshalabha na uwe
    shitwaakulupalile.
  tte-tte: siba, “Tomo uloili ileboili na nige sowasowana iboma ileboi. Yakato iya
    Isileli ali kin. Iboma kelose mena ikaisuluma kabo tameliyan.
  tcs-tcs: ‘Em bin seibe ol nada pipol, bat em kan seibe emselp! Em spik em i king
    blo ol Zuwispipol! Letem kamdaun prom da kros den yumpla i go bilibe em!
  hlt-THB: “Thlak chang taw hul hlai hy, amah ingkaw amah taw am hul qu thai hy! Isarel
    sangpahrang na awm hlai hy! Tuh thinglam awhkawng nuk kqum law lah seh, cawhtaw
    anih ce cangna kawng unyng.
  soq-soq: waienase, “Me apana isiwa inamon, tane meba mai inalepia rua, dia! Me Israelwa
    warereu, koros epie iepio no ewate sumanaiwantata!
  qub-qub: «Juccunataga salbaranchaj. Quiquinmi ichanga salbacuyta mana puydinchu.
    Israelpa raynin cashpanga mä cruspita urämuchun. Urämuptenga riguishunmi.
  att-att: Kinagi ra, “Ajjan kanu yù ira iniyígù na, ngam arán na meyígù yù baggi
    na, mássiki nu aggina kanu yù Patul nayù ira taga Israel! Ámmutták laguk nakuan
    kunangan, á manguruk ittam kuna!
  bki-bki: nalo aju aberinavo “!P̃eli naio milarur tomu dolu nalo telabo ruei, mia
    vonganei, naio maka rivare ka rilarur naio! ?Naio be kito kulo Ju nalo kiado Parinio
    Tubo na, p̃eli na makanio? Bo ka naio tabulu den m̃akolkolo vonganei, ka mia kito
    romonea naio.
  bqp-bqp: À gbɛ̃ pãndenↄ sura bà, ama ani fↄ̃ à a zĩda sura baro. Isarailanↄ kínanloo?
    À kipa lía tera, óni a náani kɛ.
  mcp-mcp: «Nyə á dʉ cʉg buud oshús, njɨ a káád cʉgʉ́lə nyə́mɛ́fwó. Ŋkí a jɨ Njwú-buud
    á *Izʉrəyɛ̂l, a shúləg na kwolós dɨ́ sə́ búgʉ́lág nyə.
  hat-hat: Gade! Li sove lòt moun, li pa kapab sove tèt pa li. Si l' se wa pèp Izrayèl
    la, se pou l' desann sou kwa a koulye a. Lè sa a, n'a kwè nan li.
  npl-NT: —Okinmakixti oksikimeh, pero Ye inewia amo weleti momakixtia. Tla milák
    Ye n Rey de Israel, matemo de kan krus iwa tikneltokaskeh.
  bgg-bgg: “Ai è gai shii ne ragia rek habuii shii awai shii ne ragia arek mua ara!
    Ai ne Israel pha saja ji asi bey? Thuh ai è bai è thazam lung ne dun mua arone
    gathek de aishii migi rek pha ro!
  eng-TCENT: “He saved others, but he cannot save himself. If he is the king of Israel,
    let him come down now from the cross, and we will believe in him.
  eng-BSB: “He saved others, but He cannot save Himself. He is the King of Israel!
    Let Him come down now from the cross, and we will believe in Him.
  cpu-NT: “Jovavisaakotziri pashine, ¿kaarima imatantaro irovavisaakotya irirori,
    iriromi ivinkatharite Israel-mirinkaite? ¿Arimi irovavisaakotakya ipaikakoitakeri,
    aritake ankempisantakerimi?
  san-ASM: সোঽন্যজনানাৱৎ, কিন্তু স্ৱমৱিতুং ন শক্নোতি| যদীস্ৰাযেলো ৰাজা ভৱেৎ, তৰ্হীদানীমেৱ
    ক্ৰুশাদৱৰোহতু, তেন তং ৱযং প্ৰত্যেষ্যামঃ|
  tac-NT: ―Alueka uché jaré buyánale chátiri bowechi, alué bo'népika tabilé gayena
    gu'iria. Wa'lula nísaká israelita nuleme 'la re'kísimala ke alé gulusichi, a'liko
    'la bijchígiwimpá ramué Onorúgame júlaligo.
  eng-WEBPB: “He saved others, but he can’t save himself. If he is the King of Israel,
    let him come down from the cross now, and we will believe in him.
  gfk-H: 'Ma diet ga tangai hoken: “Ga halon ira mesa, ma pai tale bia na halon habal
    at ia. Ing bia ia no king gar na Israel, i tahut bia na hansur at kaiken maram
    tano ula kabai waing dahat naga nurnur tana.'
  viv-viv: '@see-verse:MAT.027.041'
  yao-yao: “Ŵakulupwisye ŵane, nambo asyene ngakukombola kulikulupusya! Iŵaga ŵele
    ali Mwenye jwa Ŵaisilaeli! Sambano atuluche pa nsalaba po, noweji tutwakulupile.
  tgp-tgp: '“Mo lo juri na tamlohi tinapua: mo sopo er̃i juria hasena. Enia Supe non
    Israel, r̃a hitea vara i sevuti nakerihi na talopeilopei, ale r̃a pa er̃i rasua.'
  auc-NT: —Tömengä, Wadäni quëwencædänimpa, ante waa cæcantawoo. Ñöwo ïñæmpa ædö cæte
    nämä waa cæte quëwenguingää. Idægoidi awënë odeye ingampa diyæ̈ ti wæænte goquingää.
    Edæ ti wæænte gocä adinque mönitö wæætë edæ, Näwangä impa, ante pönëmaï wædö.
  kbc-NT: “Eliodi meetedibece me yakadi meote eledi oko me newiɡ̶atace, pida Idaaɡ̶idoa
    ayakadi me dinatamaɡ̶ateetetege lemeɡ̶egi! Daantiɡ̶idaaɡ̶idoa niɡ̶icoa ninionigi-eliodi
    Israel, taɡ̶a waxoditedice naɡ̶ada licenaɡ̶anaɡ̶ate, odaa teɡ̶ejiwaɡ̶ataɡ̶a.
  bmh-bmh: Go guzenai ze memen, “Go duailel ipal isanareun, nugtal koli enib isanorabun
    iborain tam! Zuda duailel agal gumarabun du banou king zob, go a gegeulanau ebuan
    utei nuba, ig go uligaimai, igual oigeb go en petak amam.
  ctu-BL: 'Tsi'' yʌlʌyob: Tsi'' colta yaño'' bʌ. Mach mejlic i coltan i bʌ. Jiñʌch
    i Rey Israel mi'' yʌl. La'' jubic ti cruz. Che'' jini mi caj lac ñop.'
  meq-meq: «Kə təma tay ha siye i ndo hay tuk na, a sla faya mətəme ha gər ŋgay təbəɗew?
    A gwaɗ neŋgeye bəy i Israyel hay sa na, mâ mbəzlaw abəra ka mayako mazləlmbaɗa
    eye ada nəmaa dzaliye ha.
  noa-H: —Deeum k'ʌʌnan peerdʌ hautarrta pʌchta pödbahabma. Pʌ judionaan rey k'abá;
    maar dak'ĩir jãg pakuls gaaimua heeg hʌʌrbabaad. Mag hoobaawain chadau marau hʌ̈k'aju
    haajeejim.
  alp-NT: “Tamata makete Ihlamatesi po Ihlamate ruaIje saisa mo. Sepo Ile Yahudi esi
    Kamale hoko ite selu namake Irulu bei ai tutine leke ite hlaleke lokoI.
  san-VEL: so.anyajanaanaavat, kintu svamavitu.m na "saknoti| yadiisraayelo raajaa
    bhavet, tarhiidaaniimeva kru"saadavarohatu, tena ta.m vaya.m pratye.syaama.h|
  kbq-kbq: Ru vahe'mokizmi zamagu vazineanagi Agra'a agura novazie. Israeli vahe'mokizmi
    Kinima maninesuno'a! Atregeno rugeka zafaretira menina eraminketa, tagra Agrite
    tamentinti hamaneno.
  kbh-kbh: “Cha ínÿenga tojëftsatsebacá, pero cachá jéntsbocama ndoñe quenátobena.
    Cha Israeloca ents̈angbe Rey tojtsemnëse, chë cruzocana chauatastjango, y chca,
    bënga chábeñe fchtsos̈buáchiye.
  ron-LSB: “A mântuit pe alții, dar nu se poate mântui pe sine însuși. Dacă el este
    Regele lui Israel, să se dea jos de pe cruce acum și vom crede în el.
  pon-pon: A dorelar akai, ap jota kak dorela pein i; ma i Nanmarki en Ijrael, i en
    keredi jan ni lopu en, a kitail pan kamelele i.
  nhe-BL: ―Yajaya quinmaquixti sequinoc pero ax hueli momaquixtía iselti. Intla nelía
    yajaya nopa tlanahuatijquetl tlen tiisraelitame, huajca ma temo nimantzi ipan
    icuamapel huan huajca, quena, tijneltocase.
  sps-sps: “Ayei saup ir a mesapan, sana Ayei gima saup a Tsivon! Ayei koraa Ya na
    Aatouf tana taa Isrel? Ma Ayei koraa Ya, Ya te of osing me na pagafuan roman,
    ma faamainy amam Ya!
  wnc-wnc: “Ita aminu kundu akgatayamukut ngana inae gatangamunanga dua,” ngang yake
    tapatekwa wamu takngatu anzing yaking, “Ita ninu Isrel amindane buyambam tapata
    yuak. Ayok. Ita amin saamdaka teke epana ninu ie natapna kekekawik.
  nmw-S: Si nga, “I pwamwadid mwage bobode papaine, agegene taine bosowaine i depwamwad
    totone. Tage iye Isrel wedi kin! Hebe totone i sedau i seyok koros, habeto ha
    goru heine.
  bus-bus: À gbɛ̃ pãndenↄ mì sì, mↄde eé fↄ̃ à a zĩnda mì síro. Isarailinↄ kínanloo?
    À pita lía tia, wé à náanɛ kɛ.
  gub-BL: — Upyro amogwer a'e wà, i'i izupe wà. — Nupuner kwaw uzepyro haw rehe a'e.
    Aipo Izaew wanuwihaw romo hekon azeharomoete a'e. Aze wezyw ywyra kanetar wi nehe
    kury, xo a'e mehe zo xiruzar putar zane nehe kury, i'i uzeupeupe wà.
  imo-imo: “Yu imbo wema naa kolangei nimbe lipe tapondorumu nalo yu yunu naa kolambo
    nimbe manda naa lipe taporomo. Yu Israel imbomanga iye nomi kingimu moro nimo
    mele paimbo aku tepa moromo lemo yu yunu unjo polopeyana mainye opili. Yu yunu
    unjo polopeyana mainye ombalo kinye kanopolio yu paimbo linonga iye nomi kingimu
    nimbo ipuki timolo.
  boj-boj: '@see-verse:MAT.027.041'
  eng-DRA: He saved others; himself he cannot save. If he be the king of Israel, let
    him now come down from the cross, and we will believe him.
  knf-knf: « Abuuran baloŋ aşë wo aanhinan pbuuran uleeful! Aji awooŋ naşih i *Iŧrayel,
    aheliin keeri ţi kruŧ, ŋşë ŋfiyaara!
  san-KHM: សោៜន្យជនានាវត៑, កិន្តុ ស្វមវិតុំ ន ឝក្នោតិ។ យទីស្រាយេលោ រាជា ភវេត៑, តហ៌ីទានីមេវ
    ក្រុឝាទវរោហតុ, តេន តំ វយំ ប្រត្យេឞ្យាមះ។
  arn-NT: '—Kangelu montulfi, welu kisutu pepi montuluwlay. Israel tañi longko ülmen:
    ¡nagpatunge ta kürus mew, fey feyentuaiñ ta eymi mew!'
  zas-NT: ―Baslaax ben ren ree, abiꞌ ad rajct ruslaa laagajquix. Bal wali najx xrey
    ree bén Israel, yaguiajtix loj crüjz guin, din yaliladx reex.
  ken-NT: “Ápɛ̀mɛ nyaka bo báchák, kɛ apú kway bɛpɛmɛ mmʉɛt yi! Pú yí achi Mfɔ
    bo Israɛl? Ámfá ndǔ ɛkotákátí ansɛp amɨk, chɔŋ sɛ́noko yi.
