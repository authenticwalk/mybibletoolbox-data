    'wei. 'Ga jyp 'ga ruramũ sirowiat 'ga 'jau 'wei— 'jau 'gã ajaupe.
  dao-dao: “Hin naw akce he ta jah küikyanki, amäta am ngküikyanei khawh ve. Isarelea
    Sangpuxanga am ni mä? Kutlamktung üngka naw a kyum law üng, kami jumei khaie ni.
  cya-cya: Yu re xca tucui ngulo laa yu, una a nchca culo laa yu 'in yu. Cha' na cui'
    yu lca yu Ree 'in ne' Israel, tca qui'ya yu loo cusi, lo' tsa qui'an ti' na 'in
    yu.
  wrk-wrk: “Nyuli yalunya marrimba mardarda Jisuswanyi, ngala miku nangkiyi marrimba
    mardarda. Yanyba nangki, nyulu walkurra mambuka nurrungi Jumukuyngka. Jaliyi nyulu
    karrala wayka kurndananyi, baki yuku janurru kuyu nangangi jangkurr, nyulu nurrungi
    mambuka. Janurru kuyu nangangi jangkurr, jaliyi nyulu karrala wayka kurndananyi.
  nii-nii: '@see-verse:MAT.027.041'
  ign-NT: —Ema mácacacha, macahehi eta máechaji­ri­ruvahi eta maráta­hai­rahíji macatiu­chavaca
