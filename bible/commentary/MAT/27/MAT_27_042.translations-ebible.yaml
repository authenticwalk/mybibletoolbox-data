    Gore nipumi repena polopea giyoma su ama kilipialia-daare naame nipu madaa kone
    rulamina lisimi.
  mni-mni: “Mahakna atoppasingbudi kanbi adubu mahak masabudi kanjaba ngamjade, Mahak
