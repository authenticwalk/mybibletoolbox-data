  unx-unx: ଆଡଃ କାଜିକିୟାକ, “ଇନିଃଦ ଏଟାଃକକେ ବାଞ୍ଚାଅକେଦ୍‍କଆଏ, ମେନ୍‌ଦ ଇନିଃ ଆଇଃକ୍‌ଗି ବାଞ୍ଚାୱେନ୍‌
    କାଏ ଦାଡ଼ିତାନ୍‌ । ଇନିଃ ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ରାଜା ତାନିଃରେଦ ନାହାଁଃଗି କ୍ରୁଶ୍‌ଏତେ ଆଡ଼୍‌ଗୁନ୍‌କାଏ,
