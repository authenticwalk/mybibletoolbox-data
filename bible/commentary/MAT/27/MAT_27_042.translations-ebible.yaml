  zyp-NT: “Cawngsaw ahringpaw cawh pachah he ka, canghrasala ama le ama cawh a pachah
    khy be! Israel Siangpahrang a cang caw! Kaa zing khy nápawtah khraws taikhei cungthlah
    tua!
  sey-NT: “Yecohuaꞌitaꞌare huasopi. Ja̱je paꞌiquëtaꞌa i̱jaꞌa coꞌye huasoyere pa̱ji.
    Ja̱je paꞌina, i̱pi Israel pa̱i ëjaërepa pani yurepi cruzu dequëpi caje nëcaëna,
    sehuoye patiraꞌpi, maire.
  nvm-nvm: Bu dab varaimeknum kuai, Fu e roin karauniain gavo fu izeg una koikfuon
    keunanamikma bakin. Regavo madu fuka e Isrerkobuon Kin bomanakono kuainma ijefuon
    ni are fu koikfuon kuros kaf ijia iviakma ari roga no game una fu ma vierafej.
  mps-mps: “Agai gasa bidi dabe augwali naga tau sali, tiali goli aga digi aga tau
