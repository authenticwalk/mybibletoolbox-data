  dop-dop: Ɩ yɑpɑ lɛlɑɑ nyɔɔŋ ɩsǝnɑɣɑ nɑ ɩ́ kɑɑ pǝsɩ nɑ ɩ́ yɑ ɩ mɑɣɑmɑɣɑ ɩ nyǝŋkʋ.
