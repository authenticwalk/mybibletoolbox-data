    oj naatic que meran yunin Diosa como jastal huax yala cabtiqui.
  tbc-tbc: “Iŋ tamol aenta patud ipasi na yak gug, iŋsen patun ipasi san man tia ya.
    Iŋ Isrel sad Kiŋ, an niŋen o iŋ aigim ibiseip idu dop, an lo na id ilod rumok
    a.
  sna-sna: “Akaponesa vamwe, asi haagoni kuzviponesa! Ndiye Mambo weIsraeri! Ngaaburuke
    zvino pamuchinjikwa tigotenda kwaari.
  smk-NT: “Saray raruman tawo naisalba nasara kano, bale' say lalaman nan diri, kai!
    Heh! Adi' tamo kanon si'tamon Israelita! No makaglat yadsen tana sa kudos, mamper
    atamoyna kona.
  grc-TCGNT: Ἄλλους ἔσωσεν, ἑαυτὸν οὐ δύναται σῶσαι. Εἰ βασιλεὺς Ἰσραήλ ἐστι, καταβάτω
    νῦν ἀπὸ τοῦ σταυροῦ, καὶ πιστεύσομεν ἐπ᾽ αὐτῷ.
  gof-WFTW: “Harata ashshis, shin bana ashshanaw dandda7ibeenna. I Isra7eele kawo
