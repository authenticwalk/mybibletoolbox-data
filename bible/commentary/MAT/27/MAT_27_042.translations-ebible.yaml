    bɛr la, wɔ ń jiire ní udɔpɔnpɔn wuu bo fɛnfɛnnɔ, ŋɔ tí teke wɔ kí ji.
  cbi-NTPO: Veelanuya livee keturen maaliya livee inu jutyuve. Ya Israel chachilla'
    reituya, ¡challaren kuusanu manbaijsa, tsenmala yanu keenguenu detsuyu!
  ikk-NT: “Ọ zụọfụha ndị ọzọ, kanị ọ sanị ẹka zụọpụha enwẹn ẹ. Ịya wụ eze Izrẹlụ nụ!
    'Ya gha nwan elu obe hidan, kẹni ẹnyi kweri n'ẹ.
  leu-leu: “Nane fakaxup a xasanofuna taasaxa pife fexaxaas sena fakaxup nane xa!
    Tamo nane ve a piran king tuuna sina mu Israel i taa sivimaan ti xuluna bolo e
    taara taa namkai sena.
  maz-NT: ―Maco o mbös'ü na puncjü o nte nu, maco dya sö ra 'ñemetsjë ra dagü cja
    ne ngronsi. 'Ma ngueje nu ra manda a Israel nu, ra dagü dya 'ma cja ne ngronsi,
    ngue c'ua rá ejmegöji 'ma nu.
  bod-N: ཁོས་གཞན་རྣམས་བསྐྱབས་མྱོང་ནའང་རང་ཉིད་སྐྱོབ་མི༌ནུས། ཁོ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡིན༌པས།
