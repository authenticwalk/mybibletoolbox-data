    ira bangani howa daliyagua iname ibuhondo mini mbiraore wuleberama.
  amf-amf: ‘‘Een waaniam dhacchayse yiam dhacchana damadehe. Kidi Israveel eensa bit
    ki hanna, yinda ta ko kiam ziitadhon masqalindara ki hanche; wodiar kidar woylamin
    qajooda qaje.
  quc-NNT: Xtob' chke nik'iaj chik, man käkowin tä k'u ri Are' chuto'ik rib'. We qas
    are Nim Taqanel kech ri winaq aj Israel, chqaj loq cho ri cruz, rech kujkojon
    che, —xecha'.
  dob-dob: “Mali tomota ꞌiꞌetoseyedi, ta tauna ꞌida ꞌetoseye! Tauna ꞌaene sena Isileli
