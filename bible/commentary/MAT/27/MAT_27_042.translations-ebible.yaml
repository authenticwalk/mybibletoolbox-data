    macatiu­cha­vahini eta te jara mávihahi. Te yátupi­nahíni Réyinaíni viyehe viti
    israelítana, macatiu­cha­vai­pahini, ¿masi? Máucupai­ca­ri­pahini te jara crusu,
    ¿masi? Visuapa­sa­repaini eta vímairai­nahini.
  dik-NT: “Ee kɔc kɔ̈k kony ku cïï rot kony! Cie yen Bɛ̈nyŋaknhom Itharel? Cɔl abɔ̈
    piny tim cï rïïu kɔ̈u ëmën, ku abuk jäl gam!
  cac-cac: —Nivanoc ix colchaj juntzan̈xo eb' yuj vin̈, palta ina max ujilaj scolan
    sb'a vin̈ ticnaic. A jun vin̈ tic nivanoc co Reyal a on̈ israel on̈ tic. A ticnaic,
    yic'ocab'emta sb'a vin̈ d'a te' culus tic quila'. Ichato chi', ol cac'anoch d'a
