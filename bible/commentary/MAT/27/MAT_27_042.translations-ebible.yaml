  tbz-SIM: A dɛɛtɛ́ bɛtɔbɛ̀ ɑ mɛ nyí nɑ kɛ dɛɛtɛ́ ɑmɑ́ɑ̀, kɑ̀ɑ tu Isidɑyɛɛribɛ kóo
