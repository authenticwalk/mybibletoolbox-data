    ínaxĩ̱x i curuchawa na nüxü̃́ yaxõgüxü̃cèx!
  zpl-NT: ―Utsilaꞌa nucuaꞌ bee bene, pero laca nucuaꞌ tsilaꞌa nucuaꞌ liꞌi nucuaꞌ.
    Tunu neca nucuaꞌ arreꞌ bee bene Israel, chu laca nucuaꞌ lu cruse nu che chili
    arquiaꞌahua nucuaꞌ.
  mbc-NT: 'Ta''pî to''ya: —‍Tiaronkon pîika''tîpîtî''pîya tîîse î'' wani'' awanî ye''nen
    aawarîrî awe''pîika''tî pepîn! Moriya Judeuyamî'' esa'' pe awanî pepîn mîrîrî.
