  kze-kze: sésa ó'owi túwa'naa ena kwesáváí kwenáúma íma kanaán-umai áwa'naa íníye.
    Ísareri-kwaasiti kawááná'á úne seémáyáimba póna árai'o seémáyáindamo éna kweyááríka'a
    taairakémbá kumínata awánéta séta árai'a Áánútu áánimban-iye sénaumne.
  mpj-mpj: “Jiilu-jananya martu kujupakaja wankalpayi. Mirtangku walyjalu wankarninpa.
    Mayitpi ngaa Juwuku-lampa maaja maju yilta wiltiyikininpa. Yiipi tiputiku jaalpu,
    palunyangkala kulilku Mamamili maparn maju nyininpa, yilta Kurayijpa.”
  lbk-lbk: “Insalakana nan tapina, ngem nan awakna ya ad-i pet makaisalak! Ya ngag
    man mo Alin si Israel sa! Ayed mo khomwab idwani is kakolos ta sa tako't patiyen!
  mto-NT: ―Yaktso̱o̱k xa ya̱ꞌa̱ veꞌe je̱ viijnk jayu; kaꞌa tseꞌe ñayꞌama̱a̱daagaja
    je̱tseꞌe ñaajktso̱ꞌo̱kju̱t. Pa̱n je̱ Israeejlit Jayu Yakkutojkpa xa ya̱ꞌa̱ veꞌe,
