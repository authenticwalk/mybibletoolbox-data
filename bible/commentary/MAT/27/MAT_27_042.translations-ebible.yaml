  ndg-ndg: Aokowile banansima, lakini aweza kwaa kwilopwa mwene. Jwembe mpwalume Ayahudi.
    Auluke pae boka munsalaba, nga twamwamini.
  wsk-wsk: “Nu saki alo nunga sangarukaso, bare nu kota numi sangukko me terong!”
    makasan. “Nu ana Israel nanga King agi mu, tam kangono bitiruk ale tai kaparuk
    se ana ariginak ale ko nangamang ningi nunguning arukko!” makasan.
  toj-NT: ―Jaxa tuc jumasa, jel huas scolta, pero iday, jaxa yeni, mix bob scolta
