verse: MAT.027.042
translations:
  kpx-kpx: Isi moleho loui avoe, “Keu ata degomole tedaevei hoesegeveito au ebika
    tedahoholinu. Keu loui avoe, ‘Dau Diue atae kosive baluga.’ Iale auna dobai lohoge
    no bae no uvu mai avuemo mavoi.
  okv-H: “Embo nei nei avo hondate uija rate umo oenga hondate ari inono aera. Eto
    emo Israel ta King be kito ji atahu ta eketo mihia avo toto veau dago kito ke
    be aisona.
  tbo-tbo: ‘Lawa gehouhi i wiluyagohanihi hapali tauna ina wiluyagohana meya? Ipa
    tauna Isalaela ata wasawasa, heki, geka hougana ani take uyahinei ita hopu mai
    po tata galeya ma tata witumaganeya.
  mal-C: 'അവർ പറഞ്ഞു: “ഇവൻ മറ്റുള്ളവരെ രക്ഷിച്ചു, എന്നാൽ, തന്നെത്താൻ രക്ഷിക്കാനുള്ള
    കഴിവില്ല താനും! ഇവനാണോ ഇസ്രായേലിന്റെ രാജാവ്! ഇവൻ ഇപ്പോൾത്തന്നെ ക്രൂശിൽനിന്ന് ഇറങ്ങിവരട്ടെ,
    എങ്കിൽ ഇവനിൽ ഞങ്ങൾ വിശ്വസിക്കാം.'
  grc-SR: Ἄλλους ἔσωσεν, ἑαυτὸν οὐ δύναται σῶσαι. ⸋Εἰ⸌ βασιλεὺς Ἰσραήλ ἐστιν, καταβάτω
    νῦν ἀπὸ τοῦ σταυροῦ, καὶ πιστεύσομεν ⸂ἐπ᾽ αὐτῷ.⸃
  bgc-bgc: “इसनै औरां ताहीं बचाया, अर अपणे-आपनै न्ही बचा सकदा। यो तो ‘इस्राएल का राजा’
    सै। इब क्रूस पै तै उतर आवै तो हम उसपै बिश्वास करां।
  khz-khz: “Ia na talima polura evega-magulirawai, navou ia matotauna ati evevega-magulina!
    Pene ia taunatauna Isaraela talimara geria vele genai, satauro na ewagumona kiana
    ene laka-rigo, pe paia vega-taunataunaa.
  deu-TKW: 'Anderen hat er geholfen, sich selbst kann er nicht helfen: König von Israel
    ist er? so steige er jetzt herunter vom Kreuze, dann wollen wir an ihn glauben;'
  zsr-NT: ―Yuguꞌ nu yubl buslë́ꞌ bönniꞌ ni, san cutu gac uslá cuinëꞌ. Chquiꞌ naquëꞌ
    bönniꞌ gna béꞌinëꞌ bunách Israel, huötjtsquëꞌ naꞌa lëꞌi yag cruz, atiꞌ tséjlëꞌtuꞌ
    Lëꞌ.
  lin-lin: « Abikisaki bato mosusu, kasi ye moko akoki komibikisa te ! Azali mokonzi
    ya Isalaele ! Tika ete akita sik’oyo longwa na ekulusu, bongo tokondimela Ye.
  hns-NT: „Oe doesar log ke batjaais raha, bakie apane ke na batjaai paawe hai. Djab
    oe Israel ke Raadja hai tab oke tjaahie ab kroes par se oetare ke. Tab hamlog
    okar oeppar bieswaas karab.
  noa-E: —Deeum khʉʉnan peerdʉ autarrta pʉchta pödbahabma. Pʉ judionaan rey khabá;
    maar dakhĩir jãg pakuls gaaimua eeg ʉʉrbabaad. Mag oobaawain chadau marau ʉ̈khaju
    aajeejim.
  eng-EMTV: “He saved others; Himself He cannot save. If He is the King of Israel,
    let Him now come down from the cross, and we will believe on Him.
  mib-NT: Núu ɨnga ñayuu ni jnama de, ¿te naun tu cúu jnama de máá de vijna? Núu Rey
    ñayuu Israel cúu de, te na núu de jicā cruz, návāha candíje yó de.
  lif-NT2: खे़ङ्‌हाॽरे़ मे़बाःत्तु, “खे़ल्‍ले़ग वेॽहाॽ ताङ्‌से़ःप्‍तुसि, कर आबाङे
    ताङ्‌से़ःप्‍सिङ्‌मा मे़सुक्‍ते़न्‍लो॥ खुने़ॽग इस्राइलस्‍मा हाङ्‌मु! हाराॽ खुने़ॽ
    सिलाम्‍साक्‍मा सिङ्‌ङोलाम् यो थाःर, हे़क्‍क्‍याङ् आनिगे़ खुने़ॽ नसाःन् चोगुम्‍बे़ॽरो॥
  xnj-xnj: “Avasangwili vayaki, ihotola lepi kujisangula mwene! Ati mwene ndi Nkosi
    wa vandu va Isilaeli! Hinu ahulukayi pamsalaba na tete yati tikumsadika mwene.
  mmx-mmx: “Neni ga lox aroo lentaba vetpes, ketla neni ixo epovo do na lox aroo axa
    i. Kereva, neni loorong tuturun pam me Israel? Do neni na eng si basinge laxaba,
    dik ataba nunu ba ren.
  cbr-NT: —An uni raíri ië́micësaribi oi ië́tibi ca ië́tima. Ax ca Israel unicaman
    'apu 'icë quixúnu nun 'unánun bërí i curúsocënuax 'ibutibi ca 'ibutíma.
  tee-NT: ―Ju yuchi ix'amak'alhtaxtui ju ali'in para jantu lai mak'alhtaxtuchokocan
    is'akstu. Ni vasalh ix'ucxtin ju israelitanin junita pus chach tak'alhtaju lacacurus
    chai acsnich ju aclhilaca'anauch ju quijnan.
  eng-LSV: “He saved others; He is not able to save Himself! If He is King of Israel,
    let Him come down now from the cross, and we will believe Him;
  cak-NT: Raja' can je q'uiy xerucol, pero raja' cami man nitiquier ta nucol-ri' ruyon.
    Y xa can ketzij chi ja raja' qui-Rey ri israelitas, tika-pe chech la ru-cruz c'a
    y quiri' roj can xtakaya' kánima riq'uin.
  pah-NT: —Jesus'ga opoko ojipe'g̃a tomanoyme ti g̃a javo, ei g̃a. Tegwete gajipokohava
    tomanoyme ti ga. Po ga rekoi nhanderuvihavuhuhetero tuhẽ israelitas'g̃a nduvihavuhuhetero
    tuhẽ, a'ero po ti ga tojy yva hugwi. A'ero po ti nhande ga reroviari nehẽ, ei
    g̃a Jesus'ga rerekomemuamo.
  sja-NT: —Awaraarã k'aripajida ajida. Mamĩda ichi itu p'oyaa uchia-e nadeepa. Israel
    pidaarã Rey pɨrã, ¡ɨrabaidaríji! ¡Mãgara taipa ijãadaipɨ!
  xed-xed: «Mbanafha ta sanlaha ná, triɗ trapta ma mbanafta ghəŋani. Ka si mghama
    la Israʼila tsi ya ní, ka sasa tsi ta na udza zləŋay na kada grafta mu.
  mks-NT: —Na̱jáca̱cu da java ga̱ ña̱yivi ta viti chí a̱ cu̱ú caja da jáca̱cu da mé
    dá. Tá ta̱ mé a̱ nda̱a̱ cúú dá rey nu̱ú na̱ Israel, ná nuu da ndi̱ca crúxu̱ viti
    ñúhú já ná candúsa nde̱ da̱.
  gfk-S: 'Ma di gom tange horek: “Iga halon ira mes, ma sene paile tale be na halon
    habaling iat ie. Be no king gar na Israel ie, i tahut be na hanasur iat kakarek
    mekaia ra ula kabai waing dait nage nurnur tana.'
  bmu-bmu: “Tosatŋa bauköm eŋgiba malökmö, nanŋi bauköm aŋgumamgö osiza. Yaŋön Israelgö
    kiŋ akza ewö, mönö dölki maripomnöhök eri eka mi möt naribinak.
  dgz-dgz: “Me upi inak munen, go mek ingane inak ya wareta! Me Isurero Ayop nugawa
    go? Oma ae ve visepi gapan nu me inap anu tumatait.
  eng-GNV: 'He saued others, but he cannot saue him selfe: if he be ye King of Israel,
    let him now come downe from ye crosse, and we will beleeue in him.'
  zaa-NT: Canu huaya' nna bedilà bą́ atsi'íni la'a làbą nna labí ccanią gudilàą; Annana
    eyàdią lo curútsią' canchu hualigani ną́ Rey qui' yetsi Israel, lànialá nna hueyya
    latsi' ri'u quì'į.
  eng-WEBSTER: He saved others; himself he cannot save. If he is King of Israel, let
    him now come down from the cross, and we will believe him.
  guh-guh: '—Maponëje itsamonae yabara jumai tsabiabi: “Capanepaenajë jivi,” jai tsabiabi.
    Caranata pijacuata penacapanepaenexa apo caëjëpaetsi. Itsa xaniajai Israel nacuapijivi
    pepo pevetsinë, nexata aeconoxae cruzajavavetsica runaenica vajataenexa. Nexata
    jane baja jumecovënëtsianatsi Cristonëcuene.'
  bon-bon: jiicisi egä, “Tabe nuuja biname bine miiji tewenanemumi, yepä tabe äblicäco
    teemämu miiji äbita. Cije tabe Israela mope biname lica gyene? Tabe liba baarge
    uli cabu ca täinenige, cine piba teebine jitrungenisi.
  nhw-BL: ―Yaya quinmaquixti sequinoc pero amo hueli momaquixtía iseltzi. Sintla nelía
    yaya nopa tlanahuatijquetl tlen tiisraelitame, huajca ma temo nimantzi ipan icuamapel
    huan huajca, quena, tijneltocase.
  swh-ONEN: “Aliwaokoa wengine, lakini hawezi kujiokoa mwenyewe! Yeye ni Mfalme wa
    Israeli! Ashuke sasa kutoka msalabani, nasi tutamwamini.
  wbi-wbi: Avapokaghava avange, lino ikunua kukupoka jujuo! Asi, naghwe ntwa ghwa
    Vaisilaeli, lino iike pa kikovekano, neke na jusue tumwitike.
  bba-bba: u ɡɑbu fɑɑbɑ kuɑ ɑdɑmɑ u kpɑnɑ u tii fɑɑbɑ ko. Isirelibɑn sunɔwɑ. U den
    sɑrɑmɑ dɑ̃ɑ bunɑnɑrun di kpɑ su nùn nɑɑnɛ doke.
  eng-KJVCPB: He saved others; himself he cannot save. If he be the King of Israel,
    let him now come down from the cross, and we will believe him.
  kgk-NT: —Upéa opororesende va'ety. Ha ndaipu'akáiry gwekove-rehe onheresende hagwã,
    he'i hese onhembohory-vy. —“Xe Israel kwéry ruvixagwasu” he'i kuri ójehe. Aipo
    ramo ãy togwejy kurusu-gwi jarovia hagwã íxupe, he'i joa hese hikwái.
  waj-waj: 'tunoo: Ivo ari vo gioonna kiaapuuya vitoo yoketaivau yapa kioo hama yopeema
    ari vitoo yoketaivau yapainoo. Ivo kutaa Isarairaiya kieetavaivee, kiaa kioo yatari
    sagaivaudiri reemi roo tiinai ta teeda innara kutaavaivee kiaaravai.'
  cpy-cpy: “Rowawijaa-kotziri itsipa, ¿kaari imatantawo rowawijaa-koteeyaa rirori
    riimi iwinkatharite Israel-paeni? Ari rowawijaa-kotee-yaami ikentakoe-takiri,
    aritaki akemijanta-kirimi
  ekk-PKP: „Teisi inimesi ta päästis, aga ennast ta ei suuda päästa!“ ütlesid nad.
    „Kui ta tõesti on Iisraeli kuningas, tulgu ta risti pealt maha ja siis me usume
    teda!
  mpx-mpx: Hi ba, “Gamagalau getogal i pwamwalil, yaa nige bosowaina totona ni pwamwal.
    Tage iya Isileli wali kin! Totona kolos ni loluwan inoke naha abulilek-an.
  wbp-wbp: “Kala kujalpa-jana yangka yapa ngalya-kari muurl-mardarnu nganta palinja-kujaku,
    kala nyanungurlu kulalpa-nyanu wankaru-mantarla mayi? Nyampuju Jijaji nganta Wiri
    kingi nganta ngalipaku Yijirali-wardingkiki! Ngulakuju nyampurla-jukurliparla
    pardarni kaji nyanungu jiti. Kajirlipa nyanyi jitinja-kurra, ngulakunya kapurliparla
    ngungkurr-nyina!
  luo-luo: “Ne oreso jomoko, to en koro ok onyal resore owuon! Donge en Ruodh Israel?
    Dak koro oa ewi msalaba olor piny ka sani mondo wayie kuome.
  nhe-NT: ―Yajaya quinmaquixti sequinoc pero ax hueli momaquixtía iselti. Intla nelía
    yajaya nopa tlanahuatijquetl tlen tiisraelitame, huajca ma temo nimantzi ipan
    icuamapel huan huajca, quena, tijneltocase.
  aii-aii: ”ܠܐܚܹܪ̈ܢܹܐ ܦܘܼܪܸܩ ܠܹܗ، ܐܝܼܢܵܐ ܓܵܢܹܗ ܠܹܐ ܡܵܨܹܐ ܦܲܪܸܩ ܠܵܗ̇. ܐܸܢ ܡܲܠܟܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ
    ܝܼܠܹܗ، ܨܵܠܹܐ ܡ̣ܢ ܙܩܝܼܦܵܐ ܕܚܵܙܲܚ ܘܗܲܡܸܢܲܚ ܒܝܼܹܗ.
  esk-NT: Uqaġniqsut, “Ikayutlagaluaġai atlat iñuich, aglaan iŋmiñun ikayulguiññiqsuq!
    Umialgikpauŋ Israel-ŋum, ki atqaġli kikiaktuutriviŋmiñ. Aasiiḷi ukpiġigisigikput.
  msb-msb: Nagsabi sinda, “Nasalbar niya an iba pero dili niya masalbar an iya sadiri.
    Kun siya man gayod an Hadi san Israel, dapat siya maglusad yana sa krus kay magatuod
    kita sa iya.
  cpa-NT: ―Ca¹liúg²dsa dsa² siáh². Tsa¹tiúh¹dsa liog¹dsa hŋiah¹²dsa. Ju³ná³ lán¹²dsa
    rai¹³ quián¹² dsa² israel, jøng² ju³siúg²dsa crǿg¹³. Jøng² báh³ hé² jniang³ jǿg³
    quiah¹²dsa.
  dso-dso: “ସେ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ରକିଆ କର୍‌ତେ ରଇଲା, ମାତର୍‌ ନିଜ୍‌କେ ରକିଆ କରିନାପାର୍‌ଲାନି
    । ସେ ଇସ୍‌ରାଏଲର୍‌ ରାଜା କାଇକି ? ଏବେ ଜଦି ସେ କୁର୍‌ସେଅନି ଉତ୍‌ରି ଆସି ପାର୍‌ସି ବଇଲେ ଆମେ
    ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବୁ ।
  meu-meu: Ia na idau taudia e hamauridiava, matona sibona se hahemauri. Ia na Israel
    pavapavana, harihari satauro amo aine dada dobi, bena baita abidadama henia.
  yva-NT: Ware, “Opamo po vatano kaijinta mapaya kakaije rai, yara taune anasine mamo
    Po rapaya rai kakai! Po raurave pare opamo Akarijo Titi Israel pije! Weti ranivara
    paje inyo kapite wato raora, wea indati wamanave Ai.
  dgc-dgc: “Entan moy, niligtas na kan du iba. Pero i bégi naa éy éwan na meligtas.
    Hari kan siya na Israel. Nadid, éng umogsad san siya ta kudusa, éy maniwala kitam
    diya!
  zpm-NT: ―Stib miech scataa beeṉguiac me, stib miech scataa bla me, ¿pe nac dzigo
    rrieelod me gla me me? ¡Gooṉ me name nac zhirey ne, guiet me i sca zho; zeeṉa
    dziuuṉbey ne meṉ rnabey nac me!
  hix-NT: Toto komo yonyhoryetxownà hatà. Noro rma, osonyhoryehra ro mak nay hamà,
    ketxkon hatà. Ehsayewyana komo kayaryet me nay hatà. Kàkayaryet kom me tehtoko,
    yahkotohen hoy hak nàhtono, denyàr kom me, ketxkon hatà. Kàwyanye àhtonàrà yonyetxhe,
    noro mokro hamà tketxhe ha, ketxkon hatà.
  sim-sim: �Ma anandin jelyandari ri. Hako orhinjik wahau. Os nir Israelik fehenda
    King nihik or na nahi, wa miando oson or halaha or takanak ni heyehe orin wavu
    nihik ni eweka.
  npi-ULB: “उसले अरूहरूलाई बचायो, तर आफैँलाई भने बचाउन सक्दैन । ऊ इस्राएलको राजा हो
    । ऊ क्रुसबाट तल आओस्, अनि त्यसपछि हामी उसमाथि विश्‍वास गर्नेछौँ ।
  cgc-cgc: Ambal danen, “Lagen nyo ittaw na yan! Paluwas din kabui ta duma na mga
    ittaw, piro iya an na kaugalingen na kabui dili din maluwas. Kanen kon ari ta
    mga linai Israel! Dapat manaog kanen an dayon anduni alin ta krus aged patian
    ta kanen an.
  tim-tim: “Luâk aŋgâ âmâ tân yeŋgumap. Dâ ikiŋe âmâ wangât bo tânaguâp? Akto Israe
    nengât kembu dâmap inarekŋe lâwinânba gembo ekmâ amâ den are bunŋe dâm nâŋgâweren.
  yor-yor: Wọ́n kẹ́gàn rẹ̀ pé, “Ó gba àwọn ẹlòmíràn là, kò sí lè gba ara rẹ̀. Ìwọ
    ọba àwọn Israẹli? Sọ̀kalẹ̀ láti orí àgbélébùú nísinsin yìí, àwa yóò sì gbà ọ́
    gbọ́.
  wos-wos: Wangita di wa, “Dé nawulak duré dé yikafre huru. Déka séfiré yikafre hurunjoka
    dé hurufatiké. Dé Israelna néma du re dé xiyae hatekandan mi yatakataka gayandét
    nani xéta déka ‘God wasékendén du Krais méni’ natame.
  emp-NTPO: –Idjia dewararãda carebasia, baribʌrʌ ara idub̶a poya ẽdrʌẽ́a. Idjida
    Israeld̶ebema Borobʌrʌ, nawena jãʌ̃ crud̶eba ud̶aa zeida b̶ʌa. Mãwãbʌrʌ ĩjãnia.
  eng-F35: “He saved others; himself he cannot save!” “If he is ‘King of Israel’ let
    him come down from the cross now and we will believe him!”
  ind-ind: “Dia bisa menyelamatkan orang-orang lain, tetapi tidak bisa menyelamatkan
    dirinya sendiri! Kalau dia benar-benar raja orang Israel, biarlah dia turun dari
    salib itu sekarang, barulah kami akan percaya kepadanya!
  pes-OPCB: «دیگران را نجات می‌داد اما نمی‌تواند خودش را نجات دهد! اگر پادشاه اسرائیل
    است همین الان از صلیب پایین بیاید تا به او ایمان بیاوریم؟
  mpt-mpt: baaniba E naka mak unang maki daaye binabe otane emalo ele skilo mo daabanamabebabe.
    E bain Isleli komok sum eta biameo emaye ele skil daabanea atdimo deibo daak tleta
    ni atemnobta e bain Gode miinobo genomo!
  bla-bla: Kŏmotse'piuax stsĭk'ix ki matokotsikŏmotsepiosiu'ats. Ikŭmŭm'ĭssi Israel
    otsĭn'aim, ŭnanistsĭnnĭsa'atos auai'staksĭn, ki nitakaumai'tauŭnan.
  ssx-ssx: Ipikita꞉ mandane wanda꞉halita꞉ mea da꞉tatiki piekepate ipikana꞉ma꞉ta꞉ ipika꞉
    kone da꞉taapeke na ya꞉leke pila꞉pe laa alota꞉ Ipikita꞉ mo hande Isulai tapakena꞉
    Kini hali dia꞉ yekea. Ipikana꞉ma꞉ mo a꞉ka꞉tei wape piki ti mina꞉pa꞉lao hola꞉pa꞉niao
    epea꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉ ota꞉ Koda꞉na꞉ Eiyekee laa hone tulaalumeke.
  mkl-mkl: í fɑɑbɑ inɛ ɡɔ ŋɑ ɑmmɑ í mɔnɡɔ ku fɑɑbɑ ɑrɑɛ. Kù jɛ í ni nŋu ilɑɑlui inɛi
    Izirɛli ŋɑi? To, ku kitɑ wɑ hɑi si ɑntɑi jĩi nɔu ku bɑ kɑ dɑsiɛ nɑɑnɛ.
  gaq-gaq: “ମେଁ ବିନ୍‍ ରେମୁଆଁକେ ରକ୍ୟା ଆଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ ମାତର୍‌ ନିଜେକେ ରକ୍ୟା ଡିଙ୍ଗ୍‍ଆୟାକେ
    ଣ୍ଡୁ । ମେଁ ଡିଏଃ ଇଶ୍ରାୟେଲନେ ଇଃସାଙ୍ଗ୍‌ । ଏବେ ଜଦି ମେଁ କୁରୁସ୍‍ ଆଡ଼ାତ୍ରାବାନ୍ ଜାର୍‌ଚେ
    ପାଙ୍ଗ୍‌ଏ ତେଲା ନେନେ ଆମେକେ ବିସ୍‌ବାସ୍ ନେଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: “Harata ashshis, shin bana ashshanaw dandda7ibeenna. I Isra7eele kawo gidikko,
