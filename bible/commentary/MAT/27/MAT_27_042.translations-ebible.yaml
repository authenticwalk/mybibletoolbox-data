  gah-gah: Vegená lugáa kelémo kugutó vizeaká imóza ezáa nene alémo agutó vizemitimó
    okave. Eza Isilae vetini agulizaki vema noitimó nene itínasa zohota zalotí apasokoko
    limitinae. Lemekiko leza aikumú gele alévolé ituninazo.
  lcm-lcm: “Katala asapang a mang vap, sikei parik kapa angkoai si asapang pok ania.
    Nia na tulava i Israel. Au kanat, ka pasiang suai kotok ani ngakputuk ang na tarala
    lomlomon vang tatana.
  aer-aer: “Nhenhele tyerrtye arrpenhe areye itetheke mpwareme, kenhe re-arrpe itetheke
    mpwarelhetyakenhe. Re akwele Israel-arenye areyeke akngerrepate akelheme. Re apeke
    arne arntarlkwe yanhe-ngentyele atnarnperlenge kele imernte anwerne renhe aremele
    arratye itelaremere.
  qvc-NT: —Suqkunataqam washarqan. Piru pay kikinllaqam mana atinchu washakayta. Mayá,
    Isrrayilpa gubyirnun kashpaqa, kanalitan chay krusmanda ishkimunqa, paypi kriyinanchiqllapa.
  tgl-ULB: Siya'y nagligtas ng iba, ngunit hindi niya kayang iligtas ang kaniyang
    sarili. Siya ay Hari ng Israel. Hayaan mo siyang bumaba mula sa krus at tayo ay
    maniniwala na sa kaniya.
  cbs-NT: —Juni betsabu medabewabiamis jamebi paxatidumaki. Jaskakenan, jaska Israelbun
    Xanen Ibu Cristo kayamenkain cruz anua butuai uinkin na jabiatian nun ikunwantiduki.
    Dios ikunwain jakidi janchakunkainshinaki. Natiandi Dios benimakin jau medabewanunwen,
    paxawakinan, jaska waya nukundi nun ikunwainan— ikaibun
  xtm-NTPP: ―‍Siin‑ka ñayii, ni sa'a de ja ni ka kaku i nuu tnundo'o ma, te maa de
    a, ñatuu kúu naxe sa'a de ja kaku de nuu tnundo'o tnuneni a. Te nú tee kúu rey
    tátnuni nuu ñayii ñuu Israel ya kúu de, te kí nuu de nuu krusi a, sukan‑va'a jín
    kandija o ja ká'an de a.
  nnq-nnq: “Ngabakombo bange, nambu kukikombola mwene kuotwaje! Jwombe konda Nngwana
    jwa Akasilaeli! Anda ngoe auluke panchalaba, natwe matunhwamina.
  bao-NT: —Aperãpʉra mʉ ametʉene majicãwʉ biigʉpʉa. Mʉ majuropeera mʉ ca biirije peera
    mʉ ametʉene majiti. ¡Cʉ̃a, Israel yepa macãrã wiogʉ niimi, cʉ̃ duwicã doojato!
    To cõro docare díámacʉ̃ cʉ̃re mani tʉo nʉnʉjeerucu.
  san-ORI: ସୋଽନ୍ୟଜନାନାୱତ୍, କିନ୍ତୁ ସ୍ୱମୱିତୁଂ ନ ଶକ୍ନୋତି| ଯଦୀସ୍ରାଯେଲୋ ରାଜା ଭୱେତ୍, ତର୍ହୀଦାନୀମେୱ
    କ୍ରୁଶାଦୱରୋହତୁ, ତେନ ତଂ ୱଯଂ ପ୍ରତ୍ୟେଷ୍ୟାମଃ|
  huv-NT: ―Nej mbich tawün wüx alinop, nganüy nej ngondom mewüneay wüx nejáyan quiaj.
    Sitiül naleaing nej natang nenajiüt tiül nipilan judío, ich maw tiüt imiün wüx
    cruz nganüy, mbich apmayariiüts andeac nej.
  otn-NT: ―Mi̱ mma̱nnʉ ra̱ n'yohʉ ngue da̱ ya̱nyø ja̱'i̱. Pɛ nu̱yá, hi̱nda̱ zä ha
