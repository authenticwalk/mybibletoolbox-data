    kuap hin i i'atu'e. Ma'ato irania'in te'ero'e — Pywuat e'apyk aria'yp posak tote­pywiat
    pote ti ran meremo pywo rasig Isareu ywaniaria Porekuat nuat wato'e i'atu'e.
  kpf-kpf: “A nâmbutŋâ tâmbetagonam utnetâ tânzâŋgomap. Zikŋaŋgât ko kwaksap. Zâk
    Isirae a neŋgât a kutâ ândiap oi ko poru nagân gâbâ âkâm gâi zâkkât diŋâ nâŋgânat.
  ppo-ppo: “Mepaae whi̧rape sukao̧sóró ama tao sua yaletei, a̧ sinao̧sóró amatei tao
    sinitupó. Ti a̧ta, Israel fake so whi̧né doasi topo whi̧ ereteiné filipaa ni taaróló
    dorowapa, ti da̧ a̧paae kisipa tiki tiraalopó.
  hin-2017: “इसने दूसरों को बचाया, और अपने आपको नहीं बचा सकता। यह तो ‘इस्राएल का राजा’
    है। अब क्रूस पर से उतर आए, तो हम उस पर विश्वास करें।
  bef-bef: Ai lugaꞌa bonaꞌi li enubuto bilata huꞌehinaꞌa huto aiꞌa li buto mebibe.
    Yuta bonaꞌmagi gihiti boꞌanimo nohifi fato bo nohibe? Ai malipu yafa heꞌmiloto
    magu liminogo lali bu goloto oꞌyo, ai maꞌnaka luto gihiti bo nohibe lilune.
  amm-amm: “Noko nokolalososo pofasiko manoki, ulai tota amusu mo pakoso tofasiso.
    To mo Isolilo noko nokolalo moi samukukomomoko nokota mo, a mokisai mo utukaimiyo
    konu. Ainoso yakimo, koi mo waliyo na mulumolo luwaiyoikimo.
  zaj-zaj: “Kawakombola wayagwe, ila hadahile kuikombola mwenyego! Heyo iyo Mndewa
    wa Islaeli! Avo na yahumuluke kulawa mumsalaba, na tweye tomtogola!
  chq-NT: ―Gaun'láai² 'ino tsá² xeei'²¹ pe jo lí² láa¹i 'ña'a. Wana la jai'² 'ii Rǿøi¹³
    tya' tsá² Israel cwoxáa¹i tsaa' crúu¹³ no joon iun'goo²o' 'ii.
  swp-swp: '“Hari tatao mo i hemahemauridi: iabom hemauriuioina abina nige i ata.
    Ena ia Isaraela edi Wasawasa, satauro eai abo i pesadobima, ia abo ta sunusunumaei.'
  bjr-bjr: Maafa faiqí anaasee mareeqee Anutuna asumu mariranaki mara quqannisaannee
    qimarifa nariara sia amanaikinoo. Kuqaa fee anee Isaraee maqannaa karaambaiqee
    maridanee. Kuqaa miqinana anee karaambaiqa maridana maqee maqasaa tatuaki aqufinaqa
    maasa aniara kuqaa karaambaiqee qianaura.
  aby-aby: '@see-verse:MAT.027.041'
  eng-YLT: '''Others he saved; himself he is not able to save! If he be King of Israel,
    let him come down now from the cross, and we will believe him;'
  jni-jni: “Ma bursa aye, ca ma buri nice ni meme. me ugomo wa israilawa mani ca matu
    ana me tidi hem imme.
  kne-kne: “Insalakana met di odom ay ipogaw, ngem adi makaisalakan sin awak na. Sisya
    kano di Arin di Israelita. Mo tet-ewa di, olay bomaba sin krus et mamati kami
    en sisya.
  tgj-tgj: “Nw kvvbi vdwa ringdu, vbvritola nw atubongv ringsu nyumado! nw Israel
    gv dvbv mangvri? Vjak nw daapo lokv ikubolo, ngonu ninyia mvngjwng riku!
  gui-NT: —Jae oepɨ iru vae reta —jei reta—. Erei mbaeti ipuere oyeepɨ. Jae co Israel
    pegua reta juvicha guasu. Togüeyɨ añave curusu güi, yarovia vaera jese —jei reta—.
  quc-TT: 'Xkibꞌij: Man kakwin taj kukol ribꞌ pune xuꞌkol chi nikꞌaj, kubꞌij kꞌut
    chi are nimalaj taqanel pa Israel. Qaj loq cho le ripbꞌal rech kujkojon che.'
  heg-NTPO: “Un bel slamat atuil didang son, mo Un apa ka esa kam, Un bel slamat nalan
    lo. Un tek le Un niam Laih taung atuil Israel las, ta lo?! Eta ela lam, banan
    dui ka Un niu deng kai na tia. Ta kit net ela, halas-sam kit parsai Una.
  ptu-ptu: 'naua: “Maka'' tau senga'' mala napasalama'', sapo'' maka'' kalena tä''
    ohi ia mala napasalama''. Maka'' tomahajanna si''da to Israel, iya la tuhummi
    too yabo mai inde dio kaju sitambem, anna kikatappa''i pole''.'
  bzd-NTPO: —O̱'kapa tsa̱tkéitö erë ie' wák kë̀ a̱ e̱' tsa̱tkër. Moki̱ ie' dör Israel
    aleripa blú, e̱'ma a̱s ie' e̱' ö̀wa krus wí̱ mik, e' iarma ta̱ sa' e̱rblö̀mi ie'
    mik.
  kwf-kwf: “Nia ba faꞋamauria na ngwae matamata ki, ma noaꞋa nia kasi faꞋamauria goꞋo
    niaꞋa talana. DiꞋia nia na ngwae tatalafaꞋa kia ngwae Jiu ki, nia ka koso maꞋi
    faꞋasia na Ꞌai rara folo, fasi Ꞌiri kulu ka faꞋamamana ana niaꞋa.
  eng-WYC-2017: He made other men safe, he may not make himself safe; if he is [the]
    king of Israel, come he now down from the cross, and we believe to him;
  eng-WMBB: “He saved others, but he can’t save himself. If he is the King of Israel,
    let him come down from the cross now, and we will believe in him.
  zat-NTPS: ―Bselé̱' benne' xula, san quebe dxezéquene̱' guselá cuine̱'. Che naque̱'
    Wenná Bea Chee̱ Xe̱zre Israel, dxal-la' xexétaje̱' le̱'e̱ xaga béguaj, na' chéajle̱dxu
    chee̱'.
  spp-spp: «U à pìi shwɔ, maa mpyi u ɲyɛ a jà a uye shwɔ mɛ. Kampyi uru u ɲyɛ Izirayɛli
    saanŋi, u tîge cige na numɛ, lire ká mpyi, wuu sí n‑dá u na.
  zty-NTPS: —Bennen' beslé' benne' yoble ka', san bi gak yeslá kwine'. Cha' nake'
    Benne' Nna Bi'e Benne' Israel Ka', žaḻa' yetje' na'a ḻe'e yag krozen', na' chejḻe'to'
    chie'.
  mek-mek: “Isa papiau isaꞌi kaniaꞌi eagamauga kai, ifo auga kania ageagamauga afaekaina.
    Ke isa Israel papiauꞌi eꞌi kin koa aisama, pau ifo kolotiai gaake ega koa faisa
    fapakoꞌania.
  aey-aey: “Uqa leih cahahaaden euqa uqadodoc cahahadocnu ihoc qee. Uqa Isrel agena
    King. Eunu uqa qila na babalecnadec toni neiale. Uqa odi odocobfi ege uqanu wawige
    meleigian.
  urd-GVH: “इसने औरों को बचाया, लेकिन अपने आपको नहीं बचा सकता। यह इसराईल का बादशाह
    है! अभी यह सलीब पर से उतर आए तो हम इस पर ईमान ले आएँगे।
  ycn-ycn: —Meque calé ta ri'imataca ajopana capichácajo liyá i'imacá. Eta, ricó uncá
    meño'ojó ri'imatala. Israelmi chu laquénami huacára'ajeri ri'imajica ee, rihuitúca'aje
    a'ahuaná apiyácacanami naquiyá. Marí que huamájica ee rila'acá, huema'ajé ra'apiyá.
  djr-djr: “Way, dhuwandja ŋayi gan walŋakuŋalnydja ŋunha wiripuwurruny? Ga yakan
    ŋayi dhu dhuwal ŋanyapinyany ŋayi walŋakunhamirr? Ŋuli ŋayi be Buŋgawany Ŋurruḏawalaŋuny
    Yitjuralwuny bäpurruw, ŋayiny balaŋ yan yarrupthurra beŋurnydja dharpaŋurnydja!
    Bala limurrnydja dhu nhanŋu märr-yuwalkthirra.
  kvg-kvg: Gi-einim, “Ezoqa nøme gèkhandi꞉ztám. Geté ekeza kha, kopømba mbaín
    tekhandi. Ngenek unimanqatin Izlael ezoqam-ge kawa tegoat, yaq ndakin yà betøndovís,
    nqanek tae mutui-te. Yaq ni tàbizi-unimanqatiním.
  rug-rug: meke zama si arini, “Votiki tie si harupi Sa, ba lopu boka harupu pule
    nia! Lopu Asa tu sa Baṉara tadi pa Izireli? Be boka gore mae Sa pa korosi kamahire,
    si kote va hinokaria gita.
  hop-NT: Pas as pam pētuy ayo oyat, kurs hin ayo nātapni. Pas pi antsa pam Israel‐sinmuy
    moṅwíamnen, nahoylehtsit aṅqw hawhq, itam aw tūtuptsiwani.
  san-URD: سونْیَجَناناوَتْ، کِنْتُ سْوَمَوِتُں نَ شَکْنوتِ۔ یَدِیسْراییلو راجا بھَویتْ،
    تَرْہِیدانِیمیوَ کْرُشادَوَروہَتُ، تینَ تَں وَیَں پْرَتْییشْیامَح۔
  heb-LB: ”הוא יכול להושיע את כולם חוץ מאשר את עצמו!“ צחקו. ”משיח שכמוהו!“ קראו. ”מלך
    ישראל, הבה נראה אותו יורד מהצלב, ואז נאמין בו!
  caf-NT: “'Uyoon ulhyis 'et whunts'ih dich'oh 'aw 'ududoolyih ghaít'ah. Israel buts'u
    hahánde, 'en ba hubudayi cho unli t'eh, 'et t'eh ndi lhdulalhgus yuk'ut nanaóoja
    wule da. 'Et t'eh da neba 'alha 'oot'e.
  mio-NT: ―Cati ra ti sacacu ra chi ñivi, soco ña cuu sacacu ra suvi ni chi maan ra.
    Tu ndaca ñahan ra chi ñivi Israel, na cua nuun ra nu cruu can, ta cua cuinu ini
    ndi chi ra.
  srq-NT: —Mbia que embuquera quera rei nyii ra. Ae sɨ quia quera aroneate nguiã aque.
    Judío rerecua mose ae, sã ae ae nguichi ira sɨ. Ɨ̃ nda ureɨcu a cote, ɨ ja que
    ererecua ñee ɨcuã ɨcuã e erɨɨ̃ nda.
  kje-NT: “Ai na'ohu nahala ri namehin nano rir apinpinha, maa Ai kemen ne, ka. Lo'o
    Ai namwali Rai Israel haromo, kopuredi nano au kekiyowok leke ik akin naili'il
    Ai.
  gaz-gaz: “Inni warra kaan oolcheera; ofii isaa garuu oolchuu hin dandaʼu! Inni yoo
    mootii Israaʼel taʼe amma fannoo irraa gad haa buʼu; nuus isatti ni amannaatii.
  kud-kud: ‘Vali tomowa ihaguhaguidi, na ibom nigele iyahauguyowei, ebe iya Isileli
    ana tauwasawasa, aiwa lagalaganaena i'aituluma ta tayemidiyei.
  urb-NT: 'A''eta pandu pandu: —Amõ ta ke a''e mukatu. A''erehe manõ ym. Mukatu riki.
    Mã! Jumumanõ ym juehe. A''e riki jundéu awa tama''e kapitã keruhũ. Apo myra ngã
    mupia ame''ẽ ngi wyjy uwyr rahã, jande jajurujar katu ta ehe.'
  fra-LSG: Il a sauvé les autres, et il ne peut se sauver lui-même! S’il est roi d’Israël,
    qu’il descende de la croix, et nous croirons en lui.
  san-HK: so'nyajanAnAvat, kintu svamavituM na zaknoti| yadIsrAyelo rAjA bhavet, tarhIdAnImeva
    kruzAdavarohatu, tena taM vayaM pratyeSyAmaH|
  cak-SNT: Jajaꞌ can iqꞌuiy xaꞌrucol, pero jajaꞌ man nitiquir ta nucol-riꞌ ruyuon.
    Xa jajaꞌ ri Qui-Rey ri israelitas, tika-pa choch ri cruz vacame cꞌa y can xtakanimaj.
  uvh-uvh: Adi ning toging, magayam adi aming fam tanga yotangkayapma faiareta' wa.
    Adi firi ugari u kabinga afuinga wa giri indi o adi Isrel ning king beng sini'
    ba ning tonga naktangka tantam.
  ino-ino: Inake nehae “Vaya apa'kufa ako alino katipate'nea'maki akai'a akufa alino
    no'kate. Kalaisi'a Isaleli vaya'aite hokote yahauve ve'ka'api yofo yosaleti ataleno
    eli'nesiketa aketeta ‘Akaeya lamake nehe.’ huta akaeyafe afita laipafi malekaune.”
    nehu'a hu'a haviya hune'atae.
  gnn-gnn: “Yä-ä-ä, ŋunha ŋayi ŋuli wiripu-guḻku'nha yolŋu'-yulŋunha walŋakuma be.
    Ga nhämirri ŋayi ŋuli walŋakunharamirri ŋanyapinyaynydja ŋayi. Be muka dhuwala
    ŋayi buŋgawanydja Yitjuralpuyŋuwu ŋiniya? Ŋuli ŋayi yurru yarrupthundja yupthun
    ŋulaŋuru dharpaŋurunydja, bala ŋilimurru yurru märr-yuwalkthirrina nhanŋu ŋunhimalayinydja.
  yal-yal: e naxa, “A bonne rakisi nɛn, koni a mi nɔɛ a yɛtɛ rakisɛ! Isirayila mangan
    xa mi a tan na ba? A xa keli wudin kɔɛ ra, a godo be alogo nxu xa dɛnkɛlɛya a
    ma!
  cnt-NT: ―Ca₂lióin₂ bá₄ i₂sián'₂, la₁ 'ŋiog₅ bá₄ tsá₃ lé₂ le₃lióin₂. Chi₂jua'₂ i₂në₅
    lɨ́n₅ Rag₅₄ quián₅ dsa₂ juɨg₂ Israel, juɨ₁sióin₄ cróg₄ ia₁jaun₂ bá₄ le₃'éin₂ jniog₄
    le₃quió'₅.
  tif-tif: Kaa unang tunum kayak kayak imi angtiil lak uta duu imi dong dakaayin-bala,
    yaawa-yaabip. Lale, ali kalok kano-lomda almi angtiil lak kaata duu-lom yaap-nama
    dinim keba ni? Kulaa, fan Israel-miin numi kamokim king dinam, fan as diim ayo
    kelala tildaak tawaal diim abamnala nokol atamupla, U, fan kaali God almi man
    tituun uu, kalupla yo.
  nlx-nlx: “ज्यो दिहराह वोचाड़ेल, एने सोताह नाह वोचाड़ सिकेत, ज्यो ते इस्राएलान राजा
    हे, एवीच खुरूसखाम पोर रेन उतेर आवी ते आमु तार पोर बुरहो केरहु।”
  apw-NT: Nṉee hasdáyiṉiiłdá’ bíhíí doo hasdá’ádilteeh da. Israel hat’i’íí ízisgo
    biNant’a’ nlįįyúgo, tsį’iłna’áhi yiká’dí’ naadowáh, áík’ehgo daahohiidląąh.
  gum-gum: —Kanelane kaigyugurri wesrubendø, nøasiitøweimbe kaiman cha. Israel misagwei
    rey kuabe, møimbe kurusyugurri kørraarrubash cha, treenchene, nambe nun køremønrrun
    chibelø køn.
  not-NT: —Yogabisaicotaiguëri imatsiguenga carari te iragabisaicotima Iriati. Iriroca
    Itingomi joríojegui, iraguëtanae corosiquë. Nanetsaiguëri, aro nanguemisantaiguëri.
  plu-plu: ―Kuwis ig amnihe nawenépwi hiyeg, kuri gipitme ig ka hiyá aramnihka. Ku
    igyerwa hiyeg israelyenepwi gikiparakis, hiyawa ig muhuk ayteke aminatak giyakni.
    Ku wixwiy hiyá ig muhuk ayteke, nikwe wixwiy iha giwn.
  iou-iou: '@see-verse:MAT.027.041'
  ntp-NT: ―Cʌʌgacʌrʌ vuvaitu goovai aa dai goovai ʌʌgi gia maitistutuidi iscʌʌgacʌrʌ
    gʌvuusaidagi. Issʌʌlicʌdʌ ʌrvaavoi isʌgai ʌrgʌrraíga aatʌmʌ judidíu vai tʌvanʌna
    curusiaiñdʌrʌ tʌtai poduucai vaavoituda aatʌmʌ ʌʌpʌ.
  rai-rai: “I walaaun paa a taara ingen, iaku ia ut pa in walaaun laar paai. Baa ia
    a King anu ra taara Israael, mi ut in pari ko ra bolo ma daat a nurnur uni.
  haw-1868: Ua hoola kela ia hai, aole ka e hiki ia ia ke hoola ia ia iho. A o ke
    alii ia no ka Iseraela, e iho iho ia ilalo mai ke kea mai, a o manaoio aku makou
    ia ia.
  ffm-ffm: —O biltii woɓɓe, kaa o ronkii biltude hoore makko. Kanko o kaananke Israa'iila.
    Jooni, o jippoo leggal bardugal ngal, faa ngoonɗinen mo.
  arb-NAV: «خَلَّصَ غَيْرَهُ؛ أَمَّا نَفْسَهُ فَلا يَقْدِرُ أَنْ يُخَلِّصَ! أَهُوَ
    مَلِكُ إِسْرَائِيلَ؟ فَلْيَنْزِلِ الآنَ عَنِ الصَّلِيبِ فَنُؤْمِنَ بِهِ!
  cop-CNT: ϫⲉ ⲁϥⲛⲟϩⲉⲙ ⳿ⲛϩⲁⲛⲕⲉⲭⲱⲟⲩⲛⲓ ⳿ⲙⲙⲟⲛ⳿ϣϫⲟⲙ ⳿ⲙⲙⲟϥ ⳿ⲉⲛⲁϩⲙⲉϥ ⲓⲥϫⲉ ⳿ⲡⲟⲩⲣⲟ ⳿ⲙⲠⲓ̅ⲥ̅ⲗ̅
    ⲡⲉ ⲙⲁⲣⲉϥ⳿ⲓ ⳿ⲉⲡⲉⲥⲏⲧ ϯⲛⲟⲩ ⳿ⲉⲃⲟⲗ ϩⲓ ⲡⲓϣⲉ ⲟⲩⲟϩ ⳿ⲛⲧⲉⲛⲛⲁϩϯ ⳿ⲉⲣⲟϥ.
  sri-sri: —Gajerã gapʉre taumi. Ĩgʉ̃ basi gapʉ taumasĩbemi. “Israel bumarã Opʉ ããrã”,
    ãrĩmi. Irasirirã, curusague merã ĩgʉ̃ dijarimakʉ̃ ĩãrã, marĩ ĩgʉ̃rẽ bʉremurãkoa.
  nal-nal: malasing kari, “Naan ka varoro azanon tawarak siaana maatang, singsaxai
    xawit nat faraxas kana varoro naan nanga. Malasing faa, naan a Xalxaal in Israael?
    Kana kabal wat paanaburut pana robuxul ma dia dina raamin ma dina inaxam paazaai
    wana naan.
  kyq-kyq: «Jee kuuy se, naan̰ aajɗenoga num ɔŋ aasin̰ gɛn kaajn̰ ro naan̰ malin̰
    eyo! Naan̰ Gaar *Israɛlge ɗey se, n̰Ꞌbɔɔyɔ naatn ɓɔrse ro kaag ki ɔɔ naaje jꞋtookŋ
    kaal maakje don̰ ki.
  kwd-kwd: “Ngaia laka'u 'e fa'amooria nga ta'a matari, ma ngaia 'ame to'omia 'ani
    fa'amooria mola ngaia 'i talana. Lauta ngaia nga kiingi adauru ta'a 'i Jiu, ngaia
    'ani sifo mai fa'asia nga 'ai folo, fana 'aguru tagoto'o ana.
  ded-ded: “Ye ngic goa onggongyunukefec nga yengena ine naric mi onggongemeude. Ye
    israengic nenang ngictau kecdeu mariponnunac mesiemema mau ye negensinggenide.
  ewe-ewe: “Èɖe ame bubuwo, gake màte ŋu aɖe ɖokuiwò o! Ke wò boŋue nye Israel ƒe
    fia la? Nenye wòe la, ɖi le atitsoga la ŋuti, ekema míaxɔ dziwò ase.
  nuy-nuy: Wugurru wurru-yamayn, “Niga wani-maṉmangi warra-mulung-aynbaj yagu niga
    waari ninggu-waṉagang ana-lhuḏ, waari ni-maṉmi nigaaj-baj! Niga ni-mayini ni-king
    warra-Israel-yinyung! Ari ani-dhirridang ana-rangag-gala! Bani-yung ngagurru ngaambu-jambarrgiiyn
    nigawi-wuy.
  cop-BHC: ϪⲈ ⲀϤⲚⲞϨⲈⲘ ⲚϨⲀⲚⲔⲈⲬⲰⲞⲨⲚⲒ ⲘⲘⲞⲚ ϢϪⲞⲘ ⲘⲘⲞϤ ⲈⲚⲀϨⲘⲈϤ ⲒⲤϪⲈ ⲠⲞⲨⲢⲞ ⲘⲠⲒⲤⲖ ⲠⲈ ⲘⲀⲢⲈϤⲒ
    ⲈⲠⲈⲤⲎⲦ ϮⲚⲞⲨ ⲈⲂⲞⲖ ϨⲒ ⲠⲒϢⲈ ⲞⲨⲞϨ ⲚⲦⲈⲚⲚⲀϨϮ ⲈⲢⲞϤ.
  buk-buk: Ma sêsôm têŋ dau, “Iŋ gêm lau ŋatô sa, magoc gitôm dom bu nem dau sa! Iŋ
    lau Israel-ŋga si Kiŋ, a? Iŋ bu sip meŋ akêŋ a gicso dau meŋ, dec yac oc dakêŋ
