  spa-BLM: “Ha salvado a otros, pero no puede salvarse a sí mismo. Si es el Rey de
    Israel, que baje ahora de la cruz, y creeremos en él.
  kyz-NT: —Opoat 'ga 'gã jepi. A'ere 'ga nojepoara'uweri futari. Israeu juapyreramũ
