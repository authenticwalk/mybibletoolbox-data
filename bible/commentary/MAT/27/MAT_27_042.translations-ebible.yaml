    geving yi.
  guj-2017: “તેણે બીજાઓને બચાવ્યા, પણ તે પોતાને બચાવી નથી શક્તો; એ તો ઇઝરાયલનો રાજા
    છે, તે હમણાં જ વધસ્તંભ પરથી ઊતરી આવે, એટલે અમે તેના પર વિશ્વાસ કરીશું.
  jvn-NT: 'Pada ngomong ngéné: “Wong liyané ditulungi, lah awaké dèkné déwé ora bisa
    nulungi! Nèk wong iki pantyèn ratuné Israèl tenan, jajal medun sangka pentèngan,
    dadiné awaké déwé bisa pretyaya.'
  byr-byr: “Gamɨ padaihasamaaryaꞌnei aꞌmwe pwaraavɨ gaimwanna yaka gamɨ sai yɨnɨga
    gaimwannannei mɨka! Gamɨ Yɨzɨrelɨyaraavɨ kingɨyai midaaka! Yɨta yovihɨrarannɨkevɨ
    yagalyaꞌmavojɨ kwalaabozɨ sahwarɨ dɨragɨnna yawɨralɨmwagaatheꞌnana!
  ian-ian: Kupma walɨndi. Nat nɨmba kat tak kwunatndɨ. Ndɨ avla ndɨ kat ana alɨpsɨga
    kwunakiyandɨ ndɨna mbangɨ kat. Ndɨ Isrelna kingat tɨndeyan ndɨ diwai kros kwagalalaa
