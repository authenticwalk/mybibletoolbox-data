    njambwi nyana waa waiganɨn.
  hun-hun: „Másokat megtartott, magát nem tudja megtartani. Ha Izrael királya, szálljon
    le most a keresztről, és hiszünk neki.
  mcf-NT: '—Utsibo ismenuembien comapenen tantiaquin matses bëdamechitosh. Adembidi
    comapenen tantiaquin nacnenash budsho isnuqui. “Isadaidbo matses chuiquid dapambo
    nebi,” quequid neque. Ma budnu. Dectamboedi abibi budsho isash: “Nuquin Papan
    chomiaid yec Nuquin Papan Madombo nec,” quetsiabi.'
  kjs-kjs: Gore nipumi abala enaali medaloma raba muma ade abuna mapiraasa-pulu nipumi
