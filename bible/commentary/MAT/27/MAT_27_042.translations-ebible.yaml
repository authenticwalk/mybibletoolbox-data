    nandia!
  nhi-NT: —Ocsiquin oquinpaleuih, uan queutoc axan yeh amo uili mopaleuia. Tla yeh
    milauac yeh niueyitiquiuahcau Israel, axan matimo den cruz uan itniltocasqueh.
  ttc-NT: «Tetz okolon kyi'j txq'anky per ti'jx tetz k'onti'l nb'antik tzan tkolon.
