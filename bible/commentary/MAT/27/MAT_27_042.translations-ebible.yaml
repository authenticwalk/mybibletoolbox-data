    fooŋ buune adi’walaŋkade hogok udapmanim.
  obo-NT: Kahi ran to, “Te, id tovangan din kos duma, piru dii man sikandin od pokotavang
    to ko-ugolingun din! Tomman din no Hari sikandin to Israel. Otid pokoponog sikandin
    duwot krus, od pomakoy ki kandin.
  cak-ENT: Rija' ye q'uiy vi c'a xerucol, pero rija' man ntiquer tüj nucol-ri'. Y
    si ja rija' ri Rey richin ri tinamit Israel, tika-ka c'a pe chuvüch la ru-cruz
    richin quiri' roj nkaya-vi kánima riq'uin.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤂᤧᤸᤗᤧᤃ ᤘᤣ᤹ᤜᤠ᤹ ᤋᤠᤱᤛᤧ᤺ᤵᤋᤢᤛᤡ. ᤁᤖ ᤀᤠᤒᤠᤅᤣ ᤋᤠᤱᤛᤧ᤺ᤵᤛᤡᤱᤔᤠ ᤔᤧᤛᤢᤰᤋᤧᤴᤗᤥ॥
    ᤂᤢᤏᤧ᤹ᤃ ᤀᤡᤛᤪᤠᤀᤡᤗᤛ᤻ᤔᤠ ᤜᤠᤱᤔᤢ᥄ ᤜᤠᤖᤠ᤹ ᤂᤢᤏᤧ᤹ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤅᤥᤗᤠᤶ ᤕᤥ ᤌᤠ᤺ᤖ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧ
    ᤂᤢᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤶᤒᤧ᤹ᤖᤥ॥
  mie-NT: Tú incā nchivī nī scácu dē, ¿de nūcu nduú cúu scácu dē maá dē mitan? Tú
    Rey nchivī Israel cúu dē, de ná núu dē yīcā cruz, tácua candíja ó dē.
  san-TIB: སོ྅ནྱཛནཱནཱཝཏ྄, ཀིནྟུ སྭམཝིཏུཾ ན ཤཀྣོཏི། ཡདཱིསྲཱཡེལོ རཱཛཱ བྷཝེཏ྄, ཏརྷཱིདཱནཱིམེཝ
    ཀྲུཤཱདཝརོཧཏུ, ཏེན ཏཾ ཝཡཾ པྲཏྱེཥྱཱམཿ།
  qve-NT: —Hukkunataqa salvaranmi, ichaqa pay kikintataqmi mana salvakuytaqa atinchu.
    ¡Sichus cheqaqtapuni kay Israel nación llaqtapa Reynin kaspaqa, kunanyá chay cruzmanta
    urayamuchun, paypi creenanchispaq!
  pao-NT: “U mu numu magwetzoise, pana yise gi hownnekoo uusoo namagwetzoi. Ne hee
    Pabe'e u? Gi hownnekoo uusoo namagwetzoi ka naduyana mee unnepana. Uusoo yaa teepu-matoo
    wuese numme u naka'oedyukukwu.
  cbu-NT: Tputsee nllitarit istataritaa, ¿tamasha nda waanaatsi nda tapachindaka?
    Isus, Utaáshuch urkari karuwkachu, iysha anoo pakeerurini mangoonachshapariniya.
    Ashkachinaari, kaapa Apanllcha Ipusamarini táchiniya; kizpurpari mangich tatuchchee.
  usa-usa: “wemá káqo-kayukama yíwáqnaa éwaimanibo wemá wenamáárîq íma kanaaráq áwáqnaa
    kéiye.” wemá íyaq Ítíráaeo-wayukati kíniyabiyo? kanaaráq wemá kaapaq-yáráké yuwéna
    marabí kumínataa ketáá itéqtaa tirummá ámeno.
  soy-soy: U picɔ yoriyɛntɛlɛ ɑmɑ́ úu pɛɛ fe ukɛ́ uricuruu yoriyɛ! Nɛ́ntɛ Isirɑyɛɛli
    Uyɔɔpi lo! Ukɛ́ kɔ kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ súimɛ tɔkɛ́ pɛɛ́ nɛ kɛfɑ u tɛnɛ.
  hui-hui: Ibugua wali agali maru nahomelonaga pele mialu kaligodago ibuni pele namibehedane
