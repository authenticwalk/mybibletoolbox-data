    mahakpu thajage.
  yad-NT: '@see-verse:MAT.027.041'
  mxb-NT: ―Dao ka̱ va ña̱yuu sa̱ ka̱ndeé rá sa̱ da̱káki ra, tído ko̱ kándéé taꞌon
    ra dáka̱ki ra mií rá viti. Tá nda̱ rey yo̱ kúú rá, dá kía̱n ná noo kíi̱ rá ndi̱ka
    cruz káa, dá ná kandísa yó ra̱.
  pon-2006A: “E komourala ekei, a e sohte kak komourala pein ih. Kaidehn ih nanmwarkien
