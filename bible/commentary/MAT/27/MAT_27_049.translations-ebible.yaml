  agu-BL: 'Poro yi e'' mas tuch'', nin ben cyalol: —Skile'' bajx kol tz''ul Elías
    tan colpe''n cu''n tzaj, —che''ch.'
  isn-isn: Nao nasagile ekalunga, “Muleki wing'wene, leki kuone kina u Eliya weze
    muguna.”
  ilo-ULB: Dadduma kadakuada ti nagkuna, “Bay-anyo isuna. Kitaentayo man no umay ispalen
    isuna ni Elias.”
  pir-NT: 'Tiquiro sa yegʉ̃ ihñañe apequina sihõriquirore ohõ saha nidi: —‍Cohteniña.
    Elia ahriquirore tiquiro yʉhdʉogʉ̃ ihñaʉhna mari, nidi apequina.'
  anv-NT: Yɛ́mbɔ abifɔ áké, “Gɔ́ ji ábɛ́ ɛwú dégɛ́ kpɛ́ nnó Ɛlija achwɔ́ poó
    nyɛ ji!”
  sab-NT: 'Kwian na ulita kledu eni gerudu kwian gdaite e ole: —Ama chugene, ale manade
    gwage alin amadi Elías be chie ama jwen dbige kruge o me.'
  tmd-tmd: Akuyöbö alön nölmɨn, nöbö bli yadmä, “Röböxi! Dar nugugu mɨjnɨm. Ilaija
    hön nugwo kömö pönɨŋönö pödpöd cönɨŋö?” rɨmä.
  acr-NNT: 'Ekꞌu ri jujun chik xkibꞌiꞌij che: —Maya che, qila peꞌ we kakꞌun ri Elías
    re koluꞌkolobꞌej —xechaꞌ.'
  kpg-kpg: Hunu gau ga helekai, “Nnoo malaa, gii mmada gidaadou be Elijah e hanimoi
    e hagamaamaa a Mee!”
  taj-taj: तर स्‍य्‍हान्‍दोगदेसे चा “भ्रान्‍गो, भ्रान्‍गो, चुदा एलिया खसी जोगब लला
    वा? च्‍यागे” भिसी भिजी।
  avt-avt: Te mɨt han natɨp, “Ti ewetɨwekem wen au emɨt! Haiu mamɨr te hɨrak Ilaija
    kaknen kakɨkepik o au!”
  cbk-cbk: Pero tiene del otros ya habla, “Espera anay y mira dao kita si ay abaja
    ba si Elias para salva con ele.”
  uig-ARA: 'بىراق باشقىلار: ــ توختا! قاراپ باقايلى، ئىلياس پەيغەمبەر كېلىپ ئۇنى قۇتقۇزۇپ
    قالارمىكىن؟ ــ دېيىشتى.'
  tuf-tuf: 'Eyta wiquin yajcayat, cahujinat wajacro: —Witi jaw̃i. Elíasatan siway
    wicátatara istín ac chaw̃ jaw̃i, wajacro.'
  abx-abx: Ngan agpaminugad may i ditangnga', “Hala, angantahak kita kam. Kulawan-ta
    daw kam kon anakka si Elias pagsalbar si iya!”
  mco-NT: 'Huin''it nijëjɨty ajcxy ymɨnañ: ―Ixmatz, tzoc ajt oc''ijxɨm, pen nimiinɨp
    Elías, pen janch yajnïdzögyii.'
  kqf-kqf: Bi lava ḡesaudi a giuna gado, “Ku kita kamaḡe, bamoda Elaidiya ya yovo
    te yai yawasani.”
  cpb-NT: 'Ikantaiyini itsipa: “Añaawakeriita ari ripokake Elías rowayiitairi.”'
  aon-aon: Aria kupaishi shakri namudok, “Yotu! apak ko apa mutrugun ba iyoh, um Elaija
    ko nanaki natauruman aka, uwok?”
  hus-NT-2005: 'Por utsan enchéꞌ kʼal xi kʼeꞌettsik: ―Jilaꞌ kʼwajat, wana ki chuꞌu
    max ka tsích ti loꞌwáb kʼal an tʼiltsix Elías.'
  mig-NT: 'Te ni̱ kaka''a̱n sava‑ga̱‑i: Sía̱, nándéó nú chaa̱ Elías nama‑de cha̱a
    xí túu, áchí‑i.'
  bps-bps: Kabay man i dademe, “Tayò fa, neyeito funa ku salu dini Ilaydya du falwà
    kenen.”
  mbs-mbs: Meneng timawal se menge doma otaw, “Pebeyai sikandin, so kitaen tadon aw
    domini si Elias amon megtabang kandin.”
  tof-tof: A ngibürra we bóktónóp wagó, “Kubó, mi kya kóbó ngakónónóm, Ilaeza ia kubó
    tame oya zid ainüm.”
  cme-NT: 'Banamba bir yaŋ aa gbɛ̃-yo wuɔ: «Yaŋ i ne sĩ Eli ka jo ji kor-o!»'
  sus-sus: Kɔnɔ booree naxa a fala, «Wo a lu, won xa a mato xa Annabi Eliya fama a
    rakiside.»
  pon-2006: A meteiko ndahng, “Keisang, kitail kilang mahs ma Elaisa pahn pwarodo
    doarehla!”
  dad-dad: Tunĩ ganan diron, “Gama utornẽg, Eliya isi isennẽ mog, tailauf.”
  zab-NT: 'Per stuudx de ni zuguaa ruy gunii: —Bsaanbɨ, te iguiaan dún la zeedldá
    Elías laab.'
  jae-jae: Ma ŋagêdô sêsôm sebe “Akôgeŋ ma talic acgom, Elia oc êmêŋ ênam eŋ kêsi
    me masi.”
  ksd-ksd: 'Ta ra umana dia biti tana: Koko, dat, a gire ba Elias na vut upi na valaun
    ia.'
  msm-NT: Di to duma mig-iling, “Og-ahaon ta iyan dow og-andini si Elias to pagyuwas
    kandin.”
  myk-myk: 'Ga, a pusamaa di jo: «Yere wù wu wii Eli bu da wu na da ba wu shɔ!»'
  sbe-sbe: Na maudoidi wa se wane, “Ku laugabaei! Hage ta kita, kabo Eliya ye laoma
    ye sagui?”
  mcr-mcr: I imäkätqätaŋga, huizi iqua Iqueŋi, “Qaiyä” ätukuwi. “Laisa iqu äpätä Iqueŋi
    yätamäkqä äväŋqutiyä, mävqä yäŋqutiyä? Hiŋuä äqänanä äpmenä.”
  cux-NT: 'Tanáⁿ''a yā ní ngaⁿ''a yā: ''Āā canee ra yā. N''diichi yú ¿''áá chiī Elías
    miiⁿ nadinguáⁿ''ai yā ''iiⁿ''yāⁿ?'
  tur-YTC: Diğerleri, “Dur bakalım, Eliya O’nu kurtarmaya gelecek mi görelim” dediler.
  san-ITR: itare.akathayan tiShThata, taM rakShitum eliya AyAti naveti pashyAmaH|
  bel-N: 'А іншыя казалі: «Пакінь, паглядзім, ці прыйдзе Ільля збавіць Яго».'
  sch-sch: Hannirese, mi dang ngeiin, “La ngâk roh, a minjôk rangin Elizah mo a
    juong lei en bak hi rei” an tia.
  mic-MIQNT: Gatu na igtigig awna teluejig, “Pe'l angamanej, etugjel Ilaija jugu'etew
    aq ugs'tawiatal!”
  huu-NT: 'Ieconi jɨaɨno raitɨmacɨ: —Ɨna nai. Dallu seda. Elías naimɨena jilloitajaɨbillena
    sedaitɨcaɨ.'
  jiv-NT: Tura chikichcha wíshikeak tiarmiayi “Iniáisatá, Erías tarí uwemtikratpiash.”
  otm-NT: 'Nɛ bi ''yɛ̨n''ʉ mi''da mí ''bäpʉ: ―Dami hyɛhmbʉ. O te guidí unhdʉ. ''Bɛ
    gan nuhʉ ''bʉ ba ɛ̨h ra Elías da yąni, bi ''yɛ̨n''ʉ.'
  dah-dah: Goyenbe al hoyaŋ goreb, “Elaia wet waŋ faraŋ urke kentek geb, tubul tike
    gwaha kura tiya yeŋ kinniŋ,” yamiŋ.
  tnk-tnk: Mətə in me nepwɨn həni mə, “Pəpɨm ro pwəh sətoni mə Profet Elaeja truvehe
    muvehimɨru iəmə i uə rekəm.”
  kpr-kpr: Amingiri, mendeni siseri, “Namonde gaore! Elijah foa sonembarira, ai tefo?”
    aminge siseri.
  san-IAS: itare'kathayan tiṣṭhata, taṁ rakṣitum eliya āyāti naveti paśyāmaḥ|
  nho-nho: Naa tama e ttuu i te kina naa ki mee ake, “Ttari ki mmata taatou ma ki mee
    ma Elijah e au no hakasaoria ttama nei!”
  gym-NT: 'Akwa ni mda mda abko käkwe niebare krörö ni yeye: Elías rükadre dentari
    ya ño ari ngibiare, aisete tuemetre yete, niebare kwetre.'
  azg-NT: 'Majoꞌ vendyechen nanꞌñeen jndyuehan: —Quiꞌndyiꞌ. Cüa, njntyꞌiá na aa ncüjeeꞌ
    Elías na ncüjiꞌ jonhin.'
  bhd-bhd: किछ ज़ोने लग्गे, “बलगा हुनी हेरतम, कि एलिय्याह एस बच़ाने एइते कि नईं।”
  too-NT: 'Lā'' ā''makapitzīn tahualh: ―Camakxtekti. Nalaktzī''nāuj palh Elías namin
    namāpūtaxtū.'
  ind-AYT: Akan tetapi, yang selebihnya berkata, “Mari kita lihat, apakah Elia akan
    datang untuk menyelamatkan-Nya.”
  cjo-NT: 'Omaanta ikantziri paashinipaeni: —Eero pantziro. Thame aminawakiriita aririka
    ipokashitapaakiririka Iriiyashi rowawijaakoteriita. Injii, injii.'
  nsn-nsn: Bo o gisiamehe pukur tamata ka kula pare, “Halan! Ti banga bak, ge pare
    me poul Elaija tatanon.”
  san-DEV: इतरेऽकथयन् तिष्ठत, तं रक्षितुम् एलिय आयाति नवेति पश्यामः।
  tna-NT: 'Beju da je netitaina cuana ja deja atana uja: —Id''ua taji tsuhu. Pabatija,
    ahua Elías chenu epue tu curusu jenetia ejemiute puji.'
  lid-lid: Arile oro ra-on anya, “Kareu op, to kanyolom, idah kameh Alaija eme aseben
    iy deh bwe.”
  wim-wim: Puth than pam wanch wiy anangan thawina, “Ngamp kan kuupāmpa! Nil Elijah.an
    ngul nath wampowa nil yipam yuk wuuyanam anpalana ukathow nunanga. Ngamp ngul
    nath thathāmpa!”
  zga-M: Pu avange vavo vasinghile vakhata, “Indekhetulole eingave u Eliya ayikhwincha
    khukhapokha.”
  yom-yom: 'Vayi bankaka bakamba : —Bika tutala kani Eli weka kuiza mvukisa.'
  san-SIN: ඉතරේ(අ)කථයන් තිෂ්ඨත, තං රක්‍ෂිතුම් ඒලිය ආයාති නවේති පශ්‍යාමඃ|
  yut-yut: Aŋakwan dɨwarɨ da yawit, “Yum kaŋba koneŋ. Elaija da abɨŋ aŋpulugaŋban
    koneŋ bo dɨma?”
  grc-BYZ: οἱ δὲ λοιποὶ ἔλεγον· ἄφες ἴδωμεν εἰ ἔρχεται Ἠλίας σώσων αὐτόν.
  tbl-NT: Okóm mom mon kem dumu tau, “Tagad dé. Nénég tekuy ke sut Ilaydya mò lemwà
    du.”
  cpc-NT: 'Ikantaiyini pashini: “Añaawakiriita ari impokaki Elías jowayiitairi”.'
  nhg-NT: 'Hua inu ocseque quejtoöya: ―Xejcajcöhua, ma tequejtacö abier tlö yebitz
    Elías quemöquextiqui.'
  nya-nya: Koma ena onse anati, “Mulekeni tiyeni tione ngati Eliyayo abwere kudzamupulutsa.”
  ngu-NT: 'Pero on ocsequimej oquijlijquej: ―¡Ma ca! Yej xcahua. Tiquitasquej tla
    huajlas Elías niman cuajmanahuis.'
  kup-kup: Tahan modarihö pot hah, “Ae, ni gaa teken dari etek, met Elaiza emat pi
    meñizapan ma tair? Dari etekag.”
  jid-jid: U mbru mba bakatre, “Donwume kie'toh ka Iliya niye kpau cuwo”
  wmw-wmw: 'Fala wengine ware wakamba: “Mwase, tiwone kamba Aliyasi akuja kunvusha.”'
  gmv-GGM: Hankko asay qasse agagitte ane Elasay yidi iza ashin beyana gida.
  ssg-ssg: Tuahe tesol liai ukek, “Nutomu, kako paxaimu na Elaija luainima hualian!”
  zpo-NT: 'Per lee stub naz xaa nzhé: —Laa, zee ne be nen che zyiid Li la xaa lo yalgut.'
  poy-poy: Kumbiti wamonga walonga, “Guheperi, tuloli handa Eliya kankwiza kumlopoziya!”
  qwh-NT: 'Peru waquincunanam queno niyarqan: —Ama imatapis rurayëtsu. ¿Mä, rasonpacush
    Elias shamonqa salbananpaq? —nir.'
  gaw-gaw: amge laa ag ap̱ig. “Uup̱e, Elias nug ehanidḵutai o iiṯatai amu anidḵunig,”
    aon ap̱ig.
  nca-nca: Quko kumimbo ŋande yaŋgurí, “Ŋunde rotoka, qeneyata. Elaijako samakaŋoweyape
    ma kini?”
  zpz-NTPP: 'Tees deꞌ zir mbecy na dey: ―Blez güiin, ben a cyid Elías nu co mbañ yuy
    ―na dey.'
  mkj-mkj: A epwi irai pwehng Ih, “Jowi. Kisai kapang ma Elijah nen indoa kapisla
    Ih.”
  zac-NT: 'Perë sëbëldá mënë guniꞌi: ―Cha bézaꞌa; guëná hiaꞌa nia zidë Elías të parë
    guësiétiꞌ lë́ꞌëll lu cruz.'
  kyg-kyg: Amiꞌniyaꞌmonanafa alu vayaꞌmogi ha paiꞌapaeꞌmo, afa ato. Ilaiyaꞌa emineno
    ha maesifigeta agava maiꞌneta agegaune, huꞌa ha paiꞌnae.
  kmk-kmk: Yoong kanan dat uduma, “Daḻam yan ta ilan taku nu umoy Elias taguwon!”
  cao-NT: Jama, —Huënayamaxëhuë. Elías jomitsa mëbixëna. No tsayaparino —i ja qui
    tëxë bo niquë.
  bbr-bbr: Utianik, karauk roasiret akas kiro ro aurin, “Ik kame rauta, Elaija nukas
    koi, saräi ra, ik apari rawau!”
  inb-inb: 'Sug­kunaka nir­ka­kuna: —Ianga kawai. ¿Sutipachu Elías samú, paita kispi­chin­gapa?'
  hrv-hrv: 'A ostali rekoše: “Pusti da vidimo hoće li doći Ilija da ga spasi.”'
  box-NT: 'Ɓa ɓúi bán ɓɛ̀n wee bío: «Mi día le wa loń le o Elii ɓueé fení a
    le?»'
  ote-NT: 'Pe nu maꞌra bi ꞌñena: ―Tsopʉ, ma ga nuhʉ ua da zø ra Elía pa da ña̱ni.'
  wnu-wnu: 'Ende aba qei der qamamir: “Qi wagari gun, Elaiya wot arar eng der musia
    guboun.”'
  zam-NT: 'Per taamas mèna ndxab loo mbi''a: ―Lá''a. Tee quée mbi'' tua'' par ñee
    na'' ñeene'' ché'' ti''th Lii par telá'' Lii mbi'' no làa Lii mbi'' co''te'' ngue
    mbi'' ba''.'
  zyp-NT: A tangpaw sahlo taco, “Ama teitah ung cong tua seh. Ama lahthlá pawtah Elija
    cawh a vong maw vong ly, ming tua he peh,” tatah aa tah.
  sey-NT: 'Ja̱je yoꞌoquëna, yecohuaꞌipi cahuë: “Yoꞌomaꞌë. Ñañuꞌu, Elíaspi dani i̱te
    huasoquë paꞌito.”'
  nvm-nvm: Regavo e roin bu uri kuai, Areke no irem gaga Eraija fu ro fu keuna no
    gavno kuain.
  mps-mps: Tiali goli gasa bidi dabe meba augwaligo te po wai, “Meo, dago bolo sueibao.
    Ma, te bidi Elaija aselama, aga tau sagasobowe, ma menigowe?” te po wai.
  pab-NT: 'Hoka haiyaharenai atyo nehenaha: — Awijira hoka wiyaiya, xoana xamanite
    hoka Elias tyoa iyehetene! nexaha.'
  llg-llg: Tehuu hambu hataholi feꞌek bali kokolak nae, “Mahani dei, fo ita mete sudik,
    Elia sangga mai tao nasoda Ndia, do taa?”
  kyf-kyf: 'Nɩɩ, wa tɔlʋa nɛɛ: «-Ɩn wʋ -slɔ. -De Elii yi yi -mɔɔ ''ka ɔ gbʋ ''wʋsa,
    -a ''ka -bha ''yɩ!»'
  tpi-tpi: Tasol ol arapela i tok, “Wet, yumi lukim pastaim. Ating bai Elaija i kam
    helpim em, o nogat?”
  mih-NT: 'Ta i catyi inga ra yucu yucuan: Cuatu noo, nandyehe yo tatu cua quisi zanoo
    ra Elías sii ra.'
  qvh-NT: 'Shiminman churapaptinmi runacuna niyargan: “Ama shogusiysu. Canan ricashun
    mä cruzpita jorgunanpä Elías shamunäcush o manacush.”'
  kms-kms: Pudi ninge te segi puq mand mari, “Ghimbi ghawo buqod, Elaija ni nandi
    ghav bri nindig.”
  agn-agn: Piro ganing tang doma, “Pabayan mo! Telekan ta mga komabot kaman si Elias
    para ilibri tanandia.”
  nhi-NT: 'Pero ocsiquin oquiluihqueh: —Ixchia, itquitasqueh max uitz Elías icpaleuiquiu
    den miquilis.'
  ttc-NT: 'Per kye junjunky okyq''umaj ikxjani: «Qaltetzchaq, aber qa tzul te Eliys
    koloyon ti''j.»'
  dan-1931: 'Men de andre sagde: “Holdt! lader os se, om Elias kommer for at frelse
    ham.”'
  kwj-kwj: Wokowani fweleto sawe, “Waya, nu nikisifuni pwe. Ilaicha tani rini okulakondau
    poꞌumo mina?”
  vie-OVCB: 'Những người khác lại bảo: “Ta chờ xem Ê-li có đến cứu nó không!”'
  kze-kze: évakarawai sésa Íráiyaama kuména áwa'naa íni. íya áwa'naa íníyo séta amu'maréta
    máyaumne suwaná
  mpj-mpj: Ka-ngkuya wajarnu, “Kurlu nyawaya! Mayitpi Yilayija wankarriku ka yankurni
    kurtingku parnakutu, palu Jiijajpa.”
  lbk-lbk: Ngem nan tapina kinwanicha, “Ngag ngotoyo, ta ilaen tako mo omali si Elias
    ay mangisalak ken siya!”
  mto-NT: 'Ax jidu̱ꞌu̱m tseꞌe je̱ viijnk jayu vyaandi: ―Maso̱ꞌo̱ku̱, vaꞌan du̱ꞌíxumda
    pa̱n miimpeꞌe je̱ Elías yaktsa̱ꞌa̱kju̱.'
  bzh-bzh: Rëḳ sir vahi denër bë, “Ġenaḳööḳ gehil ġalë rë, nabë Elia rëḳ nam
    doḳ vu yi ma rëḳ nama?”
  guj-2017: પણ બીજાઓએ કહ્યું કે, “રહેવા દો, આપણે જોઈએ કે એલિયા તેમને બચાવવા આવે છે
    કે નહિ.”
  jvn-NT: 'Nanging wong-wong liyané ngomong: “Mengko ndisik, jajal dientèni, nabi
    Elia arep nulungi Dèkné apa ora!”'
  byr-byr: Kɨrɨꞌ pwara dɨna “Kavaaya! Nemɨ tɨnna mena wanganawaajɨna. Yɨlaajai padaihasamaraabazarɨ
    tɨnna wanganaadeꞌnanyɨ.”
  ian-ian: Wumba la ndina nat nɨmba wandi. Kumba kawiga vɨga lɨgiyanɨn. Tɨga lɨga
    Ilaija ndɨ kat kwunapmak yandeya vak vɨgiyanɨn. Anagandɨ yaiga waa njɨka wandi.
  hun-hun: 'A többiek pedig ezt mondták: „Hagyd el, lássuk, eljön-e Illés, hogy megszabadítsa
    őt?“'
  mcf-NT: 'Adnubien abi isquido: —Padi. Nuquin tsusedpa Edias yampid choshon budmesho
    isnu —quepondash.'
  kjs-kjs: 'Go-rupa pisa pare enaali medalomame talo: Abala adamina go ipa abe nakatapape
    lisimi. Elaija-me nipu raba mula ipula paleme adamina lisimi.'
  mni-mni: "Adubu atoppa misingna hairak-i, “Ngaikho, Elijah laktuna mahakpu kanbibra\
    \ haibadu eikhoi yengkhisi.”\x94"
  yad-NT: 'Satevay ji̱ta jteda variy: “Jadyityara, vurya̱jnu̱jedyi sa̱vidye jniy Edíyasiy
    siva jantyuyadaju̱.”'
  mxb-NT: 'Dá ni̱ kaa dao ka̱ ña̱yuu ndíta ñoó: ―Ná dáꞌa ni kee ní díon. Ná kandati
    yó, ta ná kande̱ꞌá á kasaa̱ Elías chindeé ñaá ná ―kaá na̱.'
  pon-2006A: A meteiko ndahng, “Keisang, kitail kilang mahs ma Elaisa pahn pwarodo
    doarehla!”
  maq-NT: 'Ngajan xi yahnga xuta ne, cachja me cuitjin: ―‍Caveni tuhun. Cuinechanyan
    hitsë ne, ¿há cuinduva jain Elías cuaxëtje me cha?'
  hto-hto: 'Mei íadɨ jɨáɨmacɨ daɨdíaɨoɨ: —Dama íteza. Jetáñeno, Elías ie jíllotaɨbiadɨ,
    caɨ cɨ́oilleza, —daɨdíaɨoɨ.'
  por-BRBSL: 'Os outros disseram: “Deixe-o estar”. Vamos ver se Elijah vem para salvá-lo”.'
