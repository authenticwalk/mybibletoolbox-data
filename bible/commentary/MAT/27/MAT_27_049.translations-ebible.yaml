  gof-ENT: ሺን ሃንኮቲ፥ «ናጋ፥ ኤሊያሲ ኢያ ኣሻናው ያኔኮ ኣኔ ቤዖስ» ያጊዶሶና።
  aau-aau: Sawk uwr har homkwe senkin me, “Ama, pereipia, hromkwe peyr nakrok ira
    e. Elaija hiykwe po laye pak ane, hye now ayaw ko se kandieys kow ey hokwe.”
  tvk-tvk: E rute ngan xil mun labiteni labit, “Veter mu, ratiluvoluv tamu e rapus
    ti. ?Ilaetsa imei etan mei iteh meulien en, mu namei ti?”
  prf-NT: Peru kinagi bi nen agum hidi, “Maguray kam pa, ilingán tam ni dumemát ti
    Elias para iligtas siya!”
  auy-auy: tuwímbai sésa Íráiyaama kuména áwaꞌnai íni ína áwaꞌnai íníyo séta amuꞌmaréta
    méraumne suwaná
  tbg-tbg: Mintumanta vokuka tiha, Kaiqe vaiha tavaariraro Elaitaava vira kahaqireva
    tuvirerave, kia tuvirerave tavaare, ti.
  hub-NT: 'Turakai chikich aina chichainak: “¡Inaisata! Elías uwemtikrattsa winitchatpash,
    nu wainkarmi”, tusa tuina.'
  hmo-hmo: To haida be idia gwau, “Dohore, mani ita itaia, Elia do ia mai, do ia hamauria,
    o?”
  big-big: Kapura nawiligu yakabokyegi pelik meiya, Yek yuke, Ilaya kanda Yisu ibendaga
    yaliya wazamiyagi ma yeik miza purikki teni yuke, meiya.
  gux-G: O lieba bo tua cedi mani t diidi Eli ya baa cua ki ga'o.
  cnl-NT: '''E³ quie''²³ ca²³jua''³ uu''n²: ―Je̱²ru''³. Rɨ²ne²ra² xi² rɨ²³ja³ Elías
    ''e³ rɨ²³láan² dsa³ nɨ³.'
  zar-NT: 'Níʼirö iaʼzícaʼrëʼ bönniʼ niʼ taʼnnë́ʼ: —¡Gulö́zagarö! ¡Uyútsöcaʼruʼ channö
    huidëʼ Elías usölë́ʼ Lëʼ!'
  kde-kde: Henga vanu vanji nkuhaula kuchidoni, “Nneke, tulole ikàva Eliya achiaide
    unampoha!”
  ata-ata: Xe aneꞌi latala miavuti la mivikala lexe, “Ioxe, naxexesou, mo tamaisou
    lexe Eliasi uneꞌe sou usuꞌulinu.”
  qvw-NT: 'Waquinnincunañatacmi: “Jina cachun. Má, Elias śhamun''achuśh salbaycunanpä”
    nipäcula.'
  nfa-nfa: Te ngaa cahagꞌe hari peka na, “Èdhi ladhe sèku, teko-teko Elia mai pamamuri
    Ne, do aadꞌo?”
  tnp-tnp: Kəni ilah mɨn nəuvein kotəni=pən məmə, “Əpəh əmə. Pəh kauteh-to nəmə Elaijə
    otuva mosmiəgəh in, uə kəpə.”
  urd-urd: मगर बाक़ियों ने कहा, “ठहर जाओ, देखें तो एलियाह उसे बचाने आता है या नहीं।”
  hot-hot: Ma anyô vi enaŋ, “Dô! Alalô nagê vêmam! Yakô Elia tem êlêm nêm yani bulubiŋ
    la?”
  mqj-NT: 'Sapo dengan pira tau ungkuai: “Dako''pa, anta petua''i battu'' la sae tongarri
    Elia umpasalama''i.”'
  rus-SYN: 'а другие говорили: постой, посмотрим, придет ли Илия спасти Его.'
  mbh-mbh: Ave oa pelie o ria ve, “O mothong tel, na te thepol tel tova aro Elaija
    i es me mo i opoesal i.”
  bdd-bdd: Ma loheyaina ꞌiyanao sigwaeya, “Tuwa tayamwayamwa, nuwana nata Ilaitiya
    ꞌilatuma ma ꞌiꞌetolihasi.”
  cbt-NTPO: 'A''napitariso nipirinhuë'' itapona'': —Tananpitëquë'' nia''ahua''. Iniasëri
    o''maton nicha''ëpon nimara, nitopi.'
  srn-NT: 'Ma den tra sma taki: “Wakti, meki un luku efu Elia o kon yepi En.”'
  cta-NT: 'Loꞌo xi xaꞌ la ñati̱ nacui̱ jiꞌi̱: ―Jatya na si ca̱a̱ jyoꞌo Elías chaꞌ
    cuaꞌni lyaá jiꞌi̱ yu ―nacui̱ nguꞌ biꞌ.'
  bqc-SIM: 'Ɔ̃ gbɛ̃́ kĩniↄ mɛ̀: Zɛ gĩa wà gwa tó Ɛlia a mↄ aà suabai.'
  tcz-CHONGTHU: Hinlah midangho chun, “Khongaiyin, Elijah ahuhhing dinga hungnam,
    veuhite,” atiuve.
  mar-mar: परंतु त्यांतील दुसरे म्हणाले, “त्याला एकटे राहू द्या, एलीया येऊन त्यास
    वाचवतो काय, ते आपण पाहू.”
  snp-snp: ido liligate, Fulitokele. Elaiya oto olu omuna kenaife? Ko minokele, loti
    lae.
  isl-isl: „Láttu hann eiga sig,“ sögðu hinir. „Sjáum til hvort Elía kemur að bjarga
    honum.“
  spy-NT: Kimwooyē ꞉alake kule, “Okany keekas yoo mākuchō ꞉Eliiya chokooraraach!”
  xnn-xnn: Ngem kinwanin nan iib-ana en, “Awnika od ta ilaen tako no omali si Elias
    ay mangisalakan ken siya.”
  mwe-mwe: Bhananji gubhashitenje, “Nneshe tulole monaga a Eliya bhanakwiya kwaatapula.”
  tte-tte: Na siya sigitagitai siwaloba, “Besi. Naga tagitai tem Ilaitiya ilaoma na
    ileboi.”
  tcs-tcs: Bat dem nada pipol i bin spik diskain, ‘Libe em. Yumpla go luk ip Ilaiza
    i go kam ane seibe em.’
  hlt-THB: Cawhkaw amik awm thlangkhqi ing, “Amah poek awh awm na lah seh. Elijah
    law nawh ak hul hly nu, toek lah usih, tina uhy.
  soq-soq: '@see-verse:MAT.027.048'
  qub-qub: 'Waquenga niran: «Ama yanapaychu. Ricapäshun. Mä Elías shamongachush salbananpaj.»'
  att-att: Ngam yù ira káruán nga tatolay, kinagi ra, “Magiddak ittam lábbì, tapè
    masingat tam nu umay si Elias nga mangiyígù kuna,” kud da.
  bki-bki: Mia kulo dolu nalo aberenio “!Ei, jau koto vo! Reial vonio, p̃eli mia tormoruo
    Elaija rimei rilarur naio bo, p̃eli na mia rimei re.”
  bqp-bqp: 'Akũ gbɛ̃ kparanↄ pì: À zɛ gĩa ò gwa tó Iliasu ni su à a sura ba.'
  mcp-mcp: 'Bɔ́ɔ́lʉ́gá búúd bwə́ mú cɨ nə́: «Bwándʉ́g, sə́ fwóg dʉ́g ŋkí Eli nyə é
    zə cʉg nyə.»'
  hat-hat: 'Men, lòt moun yo di: Tann non, monchè. Ann wè si Eli ap vin delivre li.'
  npl-NT: 'Pero oksikimeh okijtojkeh: —Xikkawa, tikitaskeh kox wits kimakixtiki n
    profeta Elías.'
  bgg-bgg: Jishii gaithek è yao, “Khan bi, Elija è wuii ne aishii ragia rek phi pha
    ji riig bi bo!”
  eng-TCENT: But the rest said, “Leave him alone. Let us see if Elijah comes to save
    him.”
  eng-BSB: But the others said, “Leave Him alone. Let us see if Elijah comes to save
    Him.”
  cpu-NT: 'Ikantaiyini pashine: “Añaavakeriita ari impokake Elías irovayiitairi.”'
  san-ASM: ইতৰেঽকথযন্ তিষ্ঠত, তং ৰক্ষিতুম্ এলিয আযাতি নৱেতি পশ্যামঃ|
  tac-NT: '''Lige uché jaré ralámuli anile: ―A''réwagó, pala nawara Elíasi napurigá
    gu''írimala.'
  eng-WEBPB: The rest said, “Let him be. Let’s see whether Elijah comes to save him.”
  gfk-H: Senbia ira mesa diet ga tangai bia, “Tur baa, dahat na nas baa bia Elaija
    na hanuat wara halhalon ia bia taia.”
  viv-viv: Tu tufoidi higayo, “Au gimiya. Kanaboda be kanaꞋitana, kaꞋi Elaiya ginaꞋela
    be ginakibababalena o kaꞋi keke.”
  yao-yao: Ŵane ŵatite, “Nnindilile tulole iŵaga che Elia chaiche kukwakulupusya.”
  tgp-tgp: Pani tatuara lara, “O lo saovi tako, r̃a pa hitea vara Elijah i pa sinai
    i juria teni i vono!”
  auc-NT: wadäni guiquënë, —Ee aquënë. Ediya edæ ponte wabänö cæcä quëwenguingä abaimpa,
    angadänimpa.
  kbc-NT: Pida ica eledi oko modi, “Ikani! Jiwinaɡ̶a Elias migenagi noɡ̶atedicogi
    aneite.”
  bmh-bmh: Bo, duailel ipal agen du go auremen, “Ig gumei damun, Elaiza nug alai,
    isanuramau ta, ig uligai damam!”
  ctu-BL: 'Yaño'' bʌ tsi'' yʌlʌyob: Pijtanla. La'' laj q''uel mi tal Elías i coltan,
    che''ob.'
  meq-meq: 'Ane tuk na, siye i ndo hay tə gwaɗ: «Ŋgatay, zəbakwa faya təday, Eliya
    ma deyeweye ma təmiye ha ɗaw?»'
  noa-H: Pari hãbmua hi dʌ̈i mamagk'am hee, hãaur k'ʌʌnau jũrr, —Hidëu hi sĩubá, daau
    nau Eliaau hi jãigmua heeg jiirpʌ̈yaan pierrju haajeejim.
  alp-NT: Po tamata makete esi beteke be, “Namake mina. Ite selu be Elia iluake kena
    ihlamateNi pise o?”
  san-VEL: itare.akathayan ti.s.thata, ta.m rak.situm eliya aayaati naveti pa"syaama.h|
  kbq-kbq: Ruga'amo'za anage hu'naze. Elaija eme agu vazigahifi atre'nenketa kamaneno,
    hu'za hu'naze.
  kbh-kbh: 'Pero ínÿengna tmojánayana: “Cachcá mochjonÿaye, er Elías tayochjabo jabátsbocama
    ca.”'
  ron-LSB: 'Ceilalți au zis: “Lasă-l în pace. Să vedem dacă vine Ilie să-l salveze”.'
  pon-pon: 'A akai me inda: Iermen, kitail en kilan maj, ma Eliaj pan pwarado dorela
    i.'
  nhe-BL: 'Pero nopa sequinoc tlacame quiijtojque: ―Xijcahua. Ma tiquitase intla hualas
    Elías para quimanahuis o axtle.'
  sps-sps: Sana mesapan tsuri tsue na ka, “Anaanos yam, ma tagaa ra te naa fi minon
    e Ilaija a saup Towa!”
  wnc-wnc: Iman ngana kunduta, “Teng,” ngang inike, “Kayutna siwik. Ilaijata apu apmeba
    gatangamik ba dasing,” ngang yaking.
  nmw-S: Habe he-bwaine si nga, “Gen ta matemate iloke ta paidi tab bwele Ilaija i
    luwom ge i pamwad.”
  bus-bus: 'Ben gbɛ̃ kpaaanↄ bè: À zɛ gĩa wà gwa tó Ilia é mↄ́ à à mì sí.'
  gub-BL: Amogwer uze'eg izupe wà. — Tuwe rihi. Aze ru'u Eri ur putar ipyro pà a'e
    nehe, i'i izupe wà.
  imo-imo: Nalo yu no wainimu tirimu ulu kanokolio we imbomani ningei, “Molo, kinye
    unjo polopeyana we pepili. Elaijani paimbo yu naa kolopili nimbe lipe tapondopa
    mainye limbeindo oromonje, kanopo kanamili,” ningi.
  boj-boj: Onaqa tamo qudei naŋgi mareb, “Iga mati tariŋosim koqyesqom. Elaija a bosim
    Yesus ŋamburbasq dena osim mandamq atqas kiyo?”
  eng-DRA: 'And the others said: Let be, let us see whether Elias will come to deliver
    him.'
  knf-knf: 'Bandukiiŋ kë başë ji na a : « Wutan! Ŋten me Eli abi kabuurana! »'
  san-KHM: ឥតរេៜកថយន៑ តិឞ្ឋត, តំ រក្ឞិតុម៑ ឯលិយ អាយាតិ នវេតិ បឝ្យាមះ។
  arn-NT: 'Welu tati kakelu feypi engün: —Femkünufinge, küpayay chey am Elia tañi
    montulpayaetew.'
  zas-NT: 'Per rëb los demazri reeman: ―Basaꞌnx, din yaguiaa ree don zidgaslaa Elías
    laax ya.'
  ken-NT: Kɛ abhɛ́nɛ́fú báré rɛm bɛ, “Dɔ̌ yi sɛ́ngɔ́ mbák Ɛláija ǎtwɔ̀ bɛpɛmɛ
    yi!”
