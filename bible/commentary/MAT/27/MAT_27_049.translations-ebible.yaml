verse: MAT.027.049
translations:
  kpx-kpx: Ige ata degomoleau avuho loui avoe, “Usege nahi elehai. Mesoho Ilaidiana
    dobai lohoniege ke tedahoi.”
  okv-H: embomeni na kito haeketo ke einge ea. “Hete, Elijah jage eria avo puvuto
    hondate aute avo kesira.” ainge eo
  tbo-tbo: Ma lawa gehouhi hi baha hi pa, ‘Heki, una wohouna ma tana iotonana ma apo
    Elaisiya ina nei po ina wiluyagohani.’
  mal-C: എന്നാൽ മറ്റുള്ളവർ, “നിൽക്കൂ, ഏലിയാവ് അയാളെ രക്ഷിക്കാൻ വരുമോ എന്നു നോക്കാം.”
    എന്നു പറഞ്ഞു.
  grc-SR: Οἱ δὲ λοιποὶ ⸂ἔλεγον,⸃ Ἄφες, ἴδωμεν εἰ ἔρχεται Ἠλίας σώσων αὐτόν. ⸆
  bgc-bgc: औरां नै कह्या, “रहज्या, देक्खो एलिय्याह उसनै बचाण आवै सै के न्ही।”
  khz-khz: Na reketa gekilato, “Ita aloa vou, ita gitaa, Elia pene vogomai, pene vega-magulia
    pa aikina.”
  deu-TKW: 'Die Anderen aber sagten: Warte, wir wollen sehen, ob Elias kommt, ihm
    zu helfen.'
  zsr-NT: 'Niꞌr yelaꞌquëꞌ bönniꞌ niꞌ taꞌnë́ꞌ: ―Glözgar. Uyútscaꞌruꞌ chquiꞌ huidëꞌ
    Elías uslë́ꞌ Lëꞌ.'
  lin-lin: 'Kasi bato mosusu balobaki : — Zela ! Totala soki Eliya akoya kobikisa
    ye.'
  hns-NT: 'Bakie ekwan bolies: „Agor! Dekhie dja kie Elia aawe hai oke batjaawe kie
    na.”'
  noa-E: Pari ãbmua i dʉ̈i mamagkham ee, ãaur khʉʉnau jũrr, —Idëu i sĩubá, daau nau
    Eliaau i jãigmua eeg jiirpʉ̈yaan pierrju aajeejim.
  eng-EMTV: But the rest said, “Leave Him alone; let us see if Elijah is coming to
    save Him.”
  mib-NT: 'Te sava ga de ni cacahān: Condetu ró, na cóndēhe yó núu quiji Elías jnama
    de chí tuú, áchí de.'
  lif-NT2: कुभारे़ मे़बाःत्तु, “सप्‍फारो, एलियाःन् साङ्‌ग्राम्‍पेदाङ्‌लाम् युःआङ्
    खे़न् ताङ्‌से़ःप्‍तुॽबि मे़ःम्‍बि ओमे़त्तुम्‍लो॥”
  xnj-xnj: Nambu vangi vakajova, “Leka tiloli ngati Eliya ibwela kumsangula.”
  mmx-mmx: Ketla lentaba luvuttadi diga lok, “Una tu be, ata ven be i do ne Elaisa
    go naba rupot ti lok tooro i.”
  cbr-NT: 'Usoquian ''ináncëbëbi ca raírinëx quiacëxa: —Mëëxunma ca ën, Elías cara
    a ië́mi aia isti.'
  tee-NT: 'Para ju ali''in tajuni: ―Amac''auch. Calakts''inauch ni vasalh camilh ju
    Elías p''uxnu''.'
  eng-LSV: but the rest said, “Let alone, let us see if Elijah comes—about to save
    Him.”
  cak-NT: 'Pero ri ch''aka ri jec''o-apo chiri'' riq''uin ri Jesús, xqui''ij: Man
    junanchique taya'' che; kayobej, k''alaj ri'' xa noka ri Elías chi nucol, xecha''.'
  pah-NT: 'Jara''g̃a ki a''e te e''i: —Teremondoi na''ẽ. Tihepia ti Eliasva''ea Jesus''ga
    mbojyvi nehẽ, ei g̃a.'
  sja-NT: 'Mamĩda apemaarãpa mãgajida: —Ichiak''au bɨ́ji. Unu k''inia p''anɨda aji,
    Eliapa iru k''aripa chei wa mãga-e.'
  xed-xed: «Zlaŋzla ka ngha mu, ka dzaʼa saghasa tsa Iliya ya da mbanafta,» ka sanlaha.
  mks-NT: 'Joo na̱ java ndíta cán na̱cachi na já xi̱hi̱n dá: —Cóho̱ cande̱hé yo̱ á
    quixi Elías jáca̱cu a da̱ —na̱cachi na̱ cán.'
  gfk-S: Iesene ira mes di ga tange be, “Tur baak, dait na nes baak be Elaija na hanawat
    ura haalon ie.”
  bmu-bmu: Neyökmö, tosatŋan jiget, “Mönö mosötketka nanŋök kinök. Elaijanöŋ kaba
    meköi etma me qahöpto, mönö mi ekin.”
  dgz-dgz: Go evene wai anega wan, “Ae ve ya wana. Watageta apane Elaidia taue wat
    inakameta go uon amase tait.”
  eng-GNV: 'Other said, Let be: let vs see, if Elias wil come and saue him.'
  zaa-NT: 'Pero adí cą nna ra cą: Bittu, sino inna'' ri''u canchu ìta Elías gudilà
    bi ą.'
  eng-WEBSTER: The rest said, Forbear, let us see whether Elijah will come to save
    him.
  guh-guh: 'Itsiata itsamonae jumaitsi: —Copare abaxë. Taenatsi Elíaspijinë itsa najetaruca
    pecapanepaenexatsi, jai bajarapamonae capocaponaeya.'
  bon-bon: Poto cina jiicisi egä, “Cäro, mine jääpänesi, egä Eliya liba tädenige teebine
    miiji wawename.”
  nhw-BL: 'Pero nopa sequinoc tlacame quiijtojque: ―Xijcahua. Ma tiquitase sintla
    hualas Elías para quimanahuis o amo.'
  swh-ONEN: Wengine wakasema, “Basi mwacheni. Hebu tuone kama Eliya atakuja kumwokoa.”
  wbi-wbi: Neke avange vala vakati,”Uleke kukumpeela tulole nave u Eliya ikwisa kukumpoka,”
  bba-bba: Adɑmɑ be bɑ tie bɑ nɛɛ, ɑ yɔ̃ro ɡinɑ, su wɑ nɡe Eli u koo nɑ u nùn fɑɑbɑ
    ko.
  eng-KJVCPB: The rest said, Let be, let us see whether Elias will come to save him.
  kgk-NT: 'Ha outro kwéry katu he''i: —Eheja katu. Ou-ta para''e Elias oresende hagwã
    íxupe, he''i hese.'
  waj-waj: 'ari seenaiya tunoo: A ivau iinai ta teekio Irayaava tuma inna vitoo yoketaivau
    yapaanarannee? Vara hama inna vitoo yoketaivau yapaanarannee?'
  cpy-cpy: 'Ikanteeyini itsipa: “¡Pipakaeri! Añaawakiri ari ipokaki Elías rookakaa-wenteeri.”'
  ekk-PKP: 'Aga teised ütlesid: „Jätke ta rahule. Vaatame, kas Eelija tuleb teda päästma.“'
  mpx-mpx: Yaka alonau hi ba, “Ta matamatan ga ta kite tab Ilaitiya ni nem ge ni pwamwal.”
  wbp-wbp: Kala yapa panu-karilirla nyanunguku wangkaja, “Wurra, wurra! Pardarnirliparla
    Layijaku kaji marda yanirni yungu muurl-mardarni palinja-kujaku!”
  luo-luo: Joma moko nowacho niya, “Koro weyeuru mos, wane ka Elija biro mondo orese.”
  nhe-NT: 'Pero nopa sequinoc tlacame quiijtojque: ―Xijcahua. Ma tiquitase intla hualas
    Elías para quimanahuis o axtle.'
  aii-aii: 'ܘܐܚܹܪ̈ܢܹܐ ܐܵܡܪܝܼ ܗܘܵܘ: ”ܫܒ݂ܘܿܩܘܼܢ ܚܵܙܲܚ ܐܸܢ ܒܸܬ ܐܵܬܹ‌ܐ ܐܹܠܝܼܵܐ ܘܦܲܪܸܩ
    ܠܹܗ.“'
  esk-NT: Aglaan iḷaŋich iñuich nipliġñiqsut, “Iḷaksianasiuŋ. Naipiqtuġlakput Elijah
    aggiġisipmagaan annautityaġlugu.”
  msb-msb: Pero may nagsaraway na iba sa iya, “Hulat anay kay kitaon ta kun mag-abot
    man gayod si Elias agod ilibre siya sa krus.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² siáh²: ―¡Jŋih³ ná³! Ju³ne¹³ cøng² chi²júh² jí¹ Elías
    hi² ji¹liúg²dsa dsa² ―ca¹juúh²dsa.'
  dso-dso: ବିନ୍‌ ଲକ୍‌ମନ୍‌ କଇଲାଇ “ଚନେକ୍‌ ଜାଗା, ତାକେ ଏଲିୟ ରକିଆ କର୍‌ବାକେ ଆଇଲାନି କି ନାଇ
    ଦେକିଦେକୁ ।”
  meu-meu: 'A haida be eto, Mani do: aita itaia, Elia bainema baine hamauria eiava.'
  yva-NT: Weramu vatano kaijinta wo raura ware, “Wade ra wamo aen dati, indati Elia
    de po apaya kakaije rai jaje rako jewena e?”
  dgc-dgc: Pero kinagi du iba sa, a “Diyan ka pa! Entan tam pa éng dumemét ti Eliyas
    a méngiligtas diya.”
  zpm-NT: 'Laa zla zho rnee: ―Psaan, nu dziaṉ ne dieṉ pe ziaad Lí guiaadlit Lí me
    i.'
  hix-NT: Thona ro hak tehtxe, ketxkon mak hatà, anar komo. Tenytxe haka, omoknàrà.
    Nomokyan xana, Eryeyas heno, ketxkon hatà. Ukurunhos xana nomokyano. Tenytxe haka,
    ketxkon hatà.
  sim-sim: Urik lal olmu mbara, �Awarsi ni siheyehen, las avak Elaija raha orin or
    jelyanda ngashi.�
  npi-ULB: अरूहरूले चाहीँ भने, “उसलाई एकलै छोडिदेऊ । उसलाई बचाउन एलिया आउँछन् कि आउँदैनन्
    हामीलाई हेर्न देऊ ।”
  cgc-cgc: Duma na mga ittaw gambal, “Largaan nyo nang kanen an. Lagen ta abi daw
    mabot gid Elias ya daw luwasen kanen an.”
  tim-tim: Hain akto galalupŋande hin magaŋi, “Hepun. Eliaŋe bunŋe himbimânba gem
    tângombo lâwinânba gewerâp me bo aregât ekmâ kinne.” dâyi.
  yor-yor: Ṣùgbọ́n àwọn ìyókù wí pé, “Ẹ fi í sílẹ̀. Ẹ jẹ́ kí a wò ó bóyá Elijah yóò
    sọ̀kalẹ̀ láti gbà á là.”
  wos-wos: Hwendéka nawulak téta di wa, “Wayika! Nani xétame. Wafewana Elaija yae
    déré yikafre hurutandé wana?”
  emp-NTPO: 'Baribʌrʌ dewararãba jarasid̶aa: –Jʌ̃ãdua, acʌd̶ia Elíaba ẽdrʌ edad̶e
    zei cawaya.–'
  eng-F35: 'but the rest said: “Don''t! Let''s see if Elijah comes to save Him.”'
  ind-ind: Tetapi orang-orang lain berkata, “Tunggu! Jangan berikan dulu. Mari kita
    lihat apakah Elia datang untuk menyelamatkan dia.”
  pes-OPCB: 'ولی دیگران گفتند: «کاری نداشته باش! بگذار ببینیم آیا ایلیا می‌آید او
    را نجات دهد یا نه؟»'
  mpt-mpt: otane naka maki baabaniba Debieba atemnobte! Ilaiyae tenea silo ule tlabanea
    daak tlamabese makobo gesiba atemebiba
  bla-bla: Stsĭk'ix an'iau, ki'ka, ŏk'satsip maks'ikŭmipuksipusi mŏksikŏmotse'piĭsaie.
  ssx-ssx: Kutu piekepate mandane wanda꞉halima꞉ alota꞉ Hando hapa꞉e. Elaidiama꞉ ipiki
    a꞉pa pa꞉ta꞉lia꞉pe handomana꞉e lemekeme.
  mkl-mkl: Ammɑ inɛ ŋɑ iyi ɑ̀ ɡbe ŋɑu ɑ̀ ni, jɔ̀ɔ titɑ̃, kɑ cɔ bii Elii ɑ́ nɑ ku fɑɑbɑɛ.
  gaq-gaq: ବିନ୍‍ରେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ଲାଃଲାପା,ଏଲୀୟ ଆମେକେ ରକ୍ୟା ଡିଙ୍ଗ୍‍ନେସା ପାଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍
    କ୍ଲେ ଣ୍ଡୁ, ନେଃକେପା ।”
  gof-RNT: Shin hankkoti, “Naaga, Eliyaasi iya ashshanaw yaanekko ane be7oos” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଏଟାଃକ କାଜିକେଦା, “ରାହା, ନାହାଁଃ ଏଲିୟ ଇନିଃକେ ବାଞ୍ଚାଅ ନାଗେନ୍ତେ ହିଜୁଃଆଏ
    ଚି କାହା ଏନାବୁ ନେଲେୟା ।”
  gah-gah: 'lugáate láa liki lamó: Ánigonozo, Ilaizá oko alémo agutó vizitihe, gizapa
    onoitune.'
  lcm-lcm: Sikei kila antok ta, “Kokoai, tara arai kotok ta Elias kame asapang ia.”
  aer-aer: Kenhe arrpenhe areye anteme angkeke, “Urrekaye, anwerne aretyekaye Elijah-ele
    apeke-arle renhe inetyeke apetyemeke renhenhe atnarnpelhe-ilemele.”
  qvc-NT: 'Piru chay wakingunaqam nirqan: —Shuyay rikananchiq, mayá, ¿Eliyaschush
    rin shamuq washaq ichu mana? nishpa.'
  tgl-ULB: At ang iba sa kanila ay nagsabi, “Hayaan ninyo siya. Tingnan natin kung
    darating si Elias upang iligtas siya.”
  cbs-NT: 'betsabun nemakin yuikin: —Jaska wama jeneyuwe, Elíasin butekin paxawayuimenkainan—
    akaibun'
  xtm-NTPP: 'Kovaa ndaka‑ka ñayii ma, ka ka''an i: ―‍Ni kuu na. Máko jin xtna''a‑ka
    o de, te jín ko koto o nú kii Elías ma te sa''a de ja kaku tee ya''a ―‍ka kuu
    i ka ka''an i.'
  nnq-nnq: Bange ngabalenga, “Nyemetulole anda Eliya maika kunkombola.”
  bao-NT: 'To biro cʉ̃ ca tiiro, aperã pea o biro cʉ̃re ĩiwa: —Tiiticãña ména. Mani
    ĩaco, no cõro Elías cʉ̃re cʉ̃ ca ametʉenegʉ dooro —ĩiwa.'
  san-ORI: ଇତରେଽକଥଯନ୍ ତିଷ୍ଠତ, ତଂ ରକ୍ଷିତୁମ୍ ଏଲିଯ ଆଯାତି ନୱେତି ପଶ୍ୟାମଃ|
  huv-NT: 'Alacas tapiüngüw: ―Ich majlüy, cawül majawaats sitiül aliüc a Elías mawün
    nej wüx ―awüw.'
  otn-NT: 'Pɛ mi̱''da yø ja̱''i̱ ''bäp''ʉ bi ''yɛ̱mbi̱: ―Ma̱ ga̱ nnu̱hʉ ya ngue''mø
    da̱ ɛ̱hna̱ ra̱ Elías i̱ nzofo ngue da̱ ya̱nya.'
  nop-nop: Kaŋ me nolidi kamehemiŋa indiŋ yogiŋ, “Du wabiune Ilaijadi biyagoŋ nobu
    buŋa tubulodau foune kanim ale.”
  obo-NT: Piru mid ikahi iddos duma to, “Podtohona row sikandin. Od ongatan ta woy'd
    ontongngan ta kod loppow vo si Elias amoy'd tavang kandin.”
  cak-ENT: 'Pero ri ch''aka ri yec''o-apu chiri'' riq''uin ri Jesús, xquibij: Taya''
    can, xa tikoyobej na k''alüj ri'' si npu''u ri Elías chucolic, xquibij.'
  lif-NT: ᤁᤢᤓᤠᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤛᤵᤑᤠᤖᤥ. ᤀᤣᤗᤡᤕᤠ᤺ᤴ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤕᤢ᤺ᤀᤠᤱ ᤂᤧᤴ ᤋᤠᤱᤛᤧ᤺ᤵᤋᤢ᤹ᤒᤡ
    ᤔᤧ᤺ᤶᤒᤡ ᤀᤥᤔᤧᤳᤋᤢᤶᤗᤥ॥”
  mie-NT: 'De nī ncāhān sava cā dē: Cundetu nú, cúndēhé ó tú quiji Elías scácu dē
    á nduú, ncachī ji.'
  san-TIB: ཨིཏརེ྅ཀཐཡན྄ ཏིཥྛཏ, ཏཾ རཀྵིཏུམ྄ ཨེལིཡ ཨཱཡཱཏི ནཝེཏི པཤྱཱམཿ།
  qve-NT: 'Hinaqtinmi chaypi kaq wakin rikuq runakunaqa, khaynata niranku: —Ama saynata
    ruwaychu. Aswan suyasunchis Diosmanta willakuq profeta Elías hamunqachus kay cruzmanta
    salvananpaq icha manachus chayta, nispanku.'
  pao-NT: Pana mu susumudu meeoo, “Oo tsasoopedya. Sumuna soo Elijah tamme-baa tabua
    petuse oo magwetzoikwu.”
  cbu-NT: Itaru, tputssha yuw napanapaw ashirangana an, Xamachimasi; na pangpani.
    ¿Kamapari Elíyasarini kusacheezuwa tapachindamaama? tárangana.
  usa-usa: 'miráimanibo yaímma-wayukama tirááe: “awé uráiyata aónatuwetaao. Áánûqtuni
    amuné-náqá Iráíyama pukáipike ya áwáqnaa íní íyabiyo?” téta tirááe.'
  soy-soy: 'Picɔ ɑpi pɛɛ rɛ: Ani riyɑ́ tɔkɛ́ yɛ̃́ tɛ Elii yɛ́ kɑm uu u yoriyɛ nɛ́ɛ.'
  hui-hui: Ani biyagola marume lalu, Elaya ibu pele mule ibirabe handami̱ya emene
    hondo hama, lene.
  amf-amf: Waani eeno ‘‘Yinda woyaa; Eeliasin nivayse kiam dhacchenam wo shede’’ ko
    hamade.
  quc-NNT: 'Are k''u ri nik''iaj winaq chik xkib''ij: Chiya kanoq, chqila na we ne
    käpe ri qa mam Elías chuto''ik, —xecha''.'
  dob-dob: Ta tai nina gosenao sigwae, “Tuga tayamwayamwa, nai ꞌiabe Ilaitiya ꞌimama
    be ꞌiꞌetoseye.”
  wrs-wrs: '@see-verse:MAT.027.048'
  mca-mca: 'Qa hekhewepƚe qa yit''ijju'': —Iwejinƚe, qa'' jintejeƚijju'' pa'' Elias''ik''i
    qu'' nanamii qa'' niƚin.—'
  tzo-TZC: ―Chꞌan uto. Laꞌ jqueltic quic mi chtal coltaatuc yuꞌun ti Elíase ―xiic.
  mya-mya: အ​ခြား​သော​သူ​တို့​က ``ရှိ​စေ​တော့။ သူ့​ကို​ကယ်​ရန် ဧ​လိ​ယ​လာ​မ​လာ​ကို​ငါ​တို့​ကြည့်​ကြ​ကုန်​အံ့''
    ဟု​ဆို​ကြ​၏။
  gng-NT: 'Nɛ bà sìen nnɔ ye: «Dàan, tí liike *Eli li baa kí lá ŋmiɛn wɔ bii
    wa ń baa.»'
  cbi-NTPO: 'Tsenñun veelaya entsa entsandila: ¡Tsanguityude, keenadaa, Elías la''kaja''ba
    iñu meedaa! tiitila.'
  ikk-NT: Kanị, ndị ọzọ sị, “Cheri ni, nị ẹnyi lee omẹni Ẹlaịja jẹnkọ d'a bịa d'a
    zụọpụha a.”
  leu-leu: Taasaxa xasanofuna ri kuus, “Naboxo maam taa texaas tamo na Ilaija i taa
    fakaxupe.”
  maz-NT: 'Pero c''o ''ñaja mi mamaji: ―Jyëzi, rá nuxãji cjo ra ẽjẽ e Elías ra ''ñe
    ''ñeme nu.'
  bod-N: གཞན་རྣམས་ན༌རེ། ཅུང་ཙམ་སྒུག༌དང༌། ཨེ་ལི་ཡཱ་ཁོ་རང་སྐྱོབ་ཏུ་ཡོང་མིན་ལ་བལྟ་བར་བྱའོ་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Natürü ga yema togü ga duü̃xü̃gü ga yéma yexmagüxü̃ rü ñanagürügü: —Yixrüma.
    Rü ngĩxã itarüdaunü ngoxita Ería nuã ũ na nüxü̃ yanangü̃xẽẽxü̃cèx —ñanagürügü.'
  zpl-NT: 'Pero texcuaꞌa beei enu nucuaꞌa zeꞌe uni: ―La riꞌinululla scua biꞌya se
    nzeꞌta Elías tsilaꞌa liꞌilla.'
