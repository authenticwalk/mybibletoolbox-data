  san-TIB: ཨནནྟརཾ ཡཱིཤཽ ཏདདྷིཔཏེཿ སམྨུཁ ཨུཔཏིཥྛཏི ས ཏཾ པཔྲཙྪ, ཏྭཾ ཀིཾ ཡིཧཱུདཱིཡཱནཱཾ རཱཛཱ?
    ཏདཱ ཡཱིཤུསྟམཝདཏ྄, ཏྭཾ སཏྱམུཀྟཝཱན྄།
  qve-NT: 'Poncio Pilatopa ñawpaqninpi Jesús kashaqtinmi, Poncio Pilatoqa tapuran:
