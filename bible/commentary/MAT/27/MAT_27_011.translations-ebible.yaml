  cbs-NT: 'Janua romano xanen ibu Pilato anu Jesús iyuabu kainkidan tsauxun yukakin:
    —¿Miadan, min judio xanen ibubu binu keyuamen?— aka Jesúsun yuikin: —Jawaikika!
    Jabiadi min ea yuiaii— akaya'
  xtm-NTPP: 'Te Jesús ma, ni ka sunkani de ya nuu tee kúu gobiernu ma, te ni jikan‑tnu''u
