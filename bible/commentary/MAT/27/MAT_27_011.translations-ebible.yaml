verse: MAT.027.011
translations:
  kpx-kpx: Iesuu Loma kosive ke vudimo laminu. Ige au belahai avoe, “Diue kosive anike
    ko.” Ige Iesuu namihai avoe, “Avuike a ke lounu.”
  okv-H: Eto Iesu avo gavana ta tihi ta ikeo hetenu gavana Pilate na amita degi ke
    einge ena, “Umo Judea embomeni ta king re?” ainge enu Iesu na, “Erea aravora,”
    enu
  tbo-tbo: Pilato mi Loma hai taniwaga baneina Yesu u matana i towolo. Ma Pilato Yesu
    i lubayadeya i pa, ‘Tam mi Yudeya hai wasawasa, bo?’ Ma Yesu i baha i pa, ‘Tam,
    om baha naka pite.’
  mal-C: ഈ സമയം റോമൻ ഭരണാധികാരിയായ പീലാത്തോസിന്റെ മുമ്പിൽ യേശുവിനെ നിർത്തി. അദ്ദേഹം
    യേശുവിനോട്, “നീയാണോ യെഹൂദരുടെ രാജാവ്?” എന്നു ചോദിച്ചു. അതിന് യേശു, “താങ്കൾ പറയുന്നതുപോലെതന്നെ”
    എന്നു മറുപടി പറഞ്ഞു.
  grc-SR: Ὁ δὲ Ἰησοῦς ⸂ἔστη⸃ ἔμπροσθεν τοῦ ἡγεμόνος· καὶ ἐπηρώτησεν αὐτὸν ὁ ἡγεμών,
    λέγων, Σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων; Ὁ δὲ Ἰησοῦς ἔφη ⸋αὐτῷ,⸌ Σὺ λέγεις.
  bgc-bgc: जिब यीशु राज्यपाल कै स्याम्ही खड्या था तो राज्यपाल नै उसतै बुझ्झया, “के
    तू यहूदियाँ का राजा सै?” यीशु नै उसतै कह्या, “तू आप ए कहण लागरया सै।”
  khz-khz: Iesu Roma kavanana wailanai erugato, ia na erenagiato, netiwato, “Goi Iuda
    talimara geria king pa?” Iesu evega-geleto, netiwato, “Pa, okilagiana nea.”
  deu-TKW: 'Jesus aber wurde vor den Statthalter gestellt; und der Statthalter befragte
    ihn: bist du der König der Juden? Jesus aber sprach: du sagest es.'
  zsr-NT: 'Catiꞌ guluschinëꞌ Jesús lahuëꞌ Pilato, bönniꞌ rna bëꞌë naꞌ, bönniꞌ ni gnabnëꞌ
    Jesús, rëꞌ Lëꞌ: ―¿I nacuꞌ Liꞌ Bönniꞌ gna béꞌinëꞌ bönniꞌ judío? Jesús rëꞌ lëꞌ:
    ―Le nacz rnauꞌ.'
  lin-lin: 'Yesu asambaki liboso ya moyangeli. Moyangeli atunaki Yesu : — Boni, ozali
    mokonzi ya Bayuda ? Yesu azongisaki : — Olobi yango.'
  hns-NT: 'Tab oesab Jiesoe ke leike laat ke aage legail. Tab laat ose poetjhies:
    „Toe Israel logan ke Raadja baate?” Tab oe bolies: „Toe apane bolle hai.”'
  noa-E: Mag arrwi chadcha Pilato na wai naaimajim aajem. Magbaa Pilatoou irig, —¿Chadcha
    pʉʉta judionaan Reí? a jëeujim anʉm. Magbaawai Jesuu irig, —Pua khabá khaphʉ jaaubapʉ̈imgui
    ajim anʉm.
  eng-EMTV: Now Jesus stood before the governor. And the governor asked Him, saying,
    “Are You the King of the Jews?” So Jesus said to him, “It is as you say.”
  mib-NT: 'Te nuū ní jinūcoo de jíín Jesús nuū gobernador, tēe cúu Pilato, te ni cajnūhún
    de ya: ¿A máá ró cúu Rey ñayuu hebreo? achí de. Te ni cahān Jesús: Suu ri cúu,
    nájnūhun cáhán rō.'
  lif-NT2: आल्‍ल ये़सुःन् रोमि सुहाङ्‌गे़म्‍बा पिलातसरे़ कुदगि ये़बे़ल्‍ले़ सुहाङ्‌गे़म्बे़ल्‍ले़
    खुने़ॽ सेःन्‍दोसु, “से़क्‍खा खे़ने़ॽ यहुदि हाङ्‌ने़बि?” ये़सुरे़ नोगप् पिरु, “खे़ङ्‌ग
    खे़ने़ॽए के़बाःत्तुर के़बत्‍लो॥”
  xnj-xnj: Yesu akayima palongolo ya mkulu wa Loma, ndi mkulu yula akamkota, “Veve,
    ndi wa Nkosi wa Vayawudi?” Yesu akayangula, “Genago ndi ujovili wamwene.”
  mmx-mmx: Ap mo mun loxonaleng ne Iesu ga tu ro melamgo at laradi gomgo ne Paelat
    la ne Paelat ga sue i, “Kereva, nenu loorong at limixin me Judaia?” La ne Iesu
    ga vorang i, “I ruturun. Nenu xa ura tong pam i.”
  cbr-NT: 'Usoxun ca judíos unima ''aíshbi anu ''icë unicaman cushi, Pilato cacë,
    anu Jesús buáncancëxa. Buania ca Pilatonën cacëxa: —¿Mix caramina judíos unicaman
    ''apu ''ain? Cacëxun ca Jesusan cacëxa: —Asérabi cana ''ëx a ''ain, minmi cacë,
    usa.'
  tee-NT: 'Pus ju Jesús ixya la''ix''ucxlacapu'' ju ixgobernador''an ju romanonin.
    Chai ju yuchi sacmilh ju Jesús. Junich: ―Ju uxint''i ja ix''ucxtin''at ju israelitanin.
    Chai ju Jesús juni: ―Chunch tachi ju na''un.'
  eng-LSV: And Jesus stood before the governor, and the governor questioned Him, saying,
    “Are You the King of the Jews?” And Jesus said to him, “You say [it].”
  cak-NT: 'Y cuando ri Jesús c''o chic apo chech ri Pilato, ri gobernador, ri Pilato
    xuc''utuj che ri Jesús: ¿Ja ret ri qui-Rey ri israelitas? xcha'' che. Y ri Jesús
    xu''ij: Ja'', can quiri-wi, anche''l ri xa''ij, xcha'' raja''.'
  pah-NT: 'Kiro g̃a Jesus''ga mo''amukari governador''ga rovai pyteri pe Pilatos''ga
    rovai pyteri pe. A''ero Pilatos''ga ei Jesus''ga pe: —Marãi nde? Ndehe ko judeus''g̃a
    nduvihavuhuhetero? ei ga. A''ero Jesus''ga ei ga pe: —Ndehe ko ere poha, ei Jesus''ga.'
  sja-NT: 'Jesús Pilato k''ĩrapite ateedak''ãri, Pilatopa iidiji: —¿Pɨk''ã aji, Judiorã
    Rey? Jesupa p''anauji: —Mɨda aji, pɨa jara bɨk''a.'
  xed-xed: Ka kladaghatá lu ta Yesu ta kəma Pilat ta nzakway ka ŋumna. «Kagha na mghama
    la Yahuda na ra?» ka ŋumna ɗawaŋta da tsi. «Manda va tsa mna ka ya,» ka Yesu nda
    tsi.
  mks-NT: 'Ta ndaja coo cándichi Jesús nu̱ Pilato, da̱ cúú gobernador. Ta já na̱casáhá
    da̱ cán ndáca̱ tu̱hún ñahá da̱ já cáchí da̱ já xi̱hi̱n á: —Á mé a̱ nda̱a̱ cúún
    in rey, da̱ cómí cuéntá sa̱há na̱ Israel. —A̱ja̱n. Jivi ndusa cúú u̱ tá quia̱hva
    cáchí ndó ja̱n —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Io, Jisas ga tur tano matmataan tano tamat na turadi me Rom, ma no tamat
    na turadi ga tiri ie be, “Augo, augo no king ta di ra Iudeia?” Jisas ga balu ie,
    “A num nianga iat!”
  bmu-bmu: Nalö miaŋgöreŋ Jisösnöŋ Pailötkö jeŋe kiniga kewö qesim waŋgiyök, “Ölŋa,
    gi Juda yeŋgö kiŋa akzan me qahö?” Qesim waŋgiiga Jisösnöŋ meleŋda jii mörök,
    “Mönö nangak jizani, mewö.”
  dgz-dgz: Iesu piup ayopewa Pailat namup yoneni ayop singui anega wayaven, “Ge Diu
    nagirewa Ayop mugawa go?” Iesu gare wan, “E, ge ap me di waiagi.”
  eng-GNV: And Iesus stood before ye gouernour, and the gouernour asked him, saying,
    Art thou that King of the Iewes? Iesus said vnto him, Thou sayest it.
  zaa-NT: 'Jesús nna de gùdue ru''a lo gobernador Pilatua, lą nna gunàba tìtsa''ą
    ne nna rą: Tsí ná lu'' rey qui'' ca judíuą'' cá. Jesús nna rèe na: Lù''ba chi
    ra ą́''.'
  eng-WEBSTER: 'And Jesus stood before the governor: and the governor asked him, saying,
    Art thou the King of the Jews? And Jesus said to him, Thou sayest.'
  guh-guh: 'Jesús nutatsi nacuaevetsinë Pilato pitabarata. Nexata Pilato jumaitsi
    Jesúsjavabelia: —¿Xamë tsaja judíovi pepo nevetsinë? jai Pilato. Nexata Jesús
    jumaitsi Pilatojavabelia: —Jãjã, xanë rabaja pacuenia nejumaitsimë, jai Jesús
    Pilatojavabelia.'
  bon-bon: Yeesu Rooma gabmani babo biname Pilato me opo gaabe jeclajutige. Pilato
    Yeesu ne itemlige egä, “Nää, maane Israela biname bime mope biname gäte?” Yeesu
    jejige egä, “Maane peega bii jiicite.”
  nhw-BL: 'Huan Jesús moquetztoya iixpa gobernador huan yaya quitlatzintoquili: ―¿Ta
    tiinintlanahuatijca israelitame? Huan Jesús quinanquili: ―Quena, naya.'
  swh-ONEN: Wakati huo Yesu akiwa amesimama mbele ya mtawala, mtawala akamuuliza,
    “Wewe ndiye mfalme wa Wayahudi?” Yesu akasema, “Wewe wasema hivyo.”
  wbi-wbi: Pepano u Yesu akiima pa vuhighi pa ntwa u Pilato. Untwa akamposia akati,”Asi,
    uve veeve ntwa ghwa Vayahudi?”U Yesu akamwamula akati,”Uve ujovile.”
  bba-bba: Yesu yɔ̃ tem yɛ̃ro Pilɑtin wuswɑɑɔ mɑ tem yɛ̃ro wi, u nùn bikiɑ u nɛɛ,
    wunɑ Yuubɑn sunɔ? Yesu nùn wisɑ u nɛɛ, wunɛn tii ɑ ɡeruɑ kɔ.
  eng-KJVCPB: 'And Jesus stood before the governor: and the governor asked him, saying,
    Art thou the King of the Jews? And Jesus said unto him, Thou sayest.'
  kgk-NT: 'Ha upéi katu omonhembo''y imoĩ-vy Hesu-pe mburuvixa Pilatos rovagwy-py:
    —Nde tipo ereiko ra''e judeu kwéry ruvixagwasu ramo? he''i oporandu-vy íxupe Pilatos.
    Ha''e he''i: —Xe voi aiko, he''i. —Ereha-rami aiko, he''i joty mburuvixa-pe.'
  waj-waj: 'Yisuuva Roomaaya kieetaivaa avuuvau duoo vauduu ivo inna yaparainno tunoo:
    A Yutayaiya kieetakuannee? tuduu rikioo Yisuuva inna sai tunoo: Yo, inna kutaa
    kiannanoo,'
  cpy-cpy: 'Areetaka Jesús ijeekira jewari wirakocha, rojampi-tawakiri, ikantziri:
    “¿Eerokama iwinkatharite Judá-paeni?” Rakanaki Jesús, ikantzi: “Rootaki pikantakiri
    eeroka.”'
  ekk-PKP: 'Jeesus viidi maavalitseja Pilaatuse ette, kes küsis temalt: „Kas sina
    oled juutide kuningas?“ „Seda ütlesid sina,“ vastas Jeesus.'
  mpx-mpx: Yeisu i talmilil Pilato matanaa, iya Loma wali gavana, inoke i neli i ba,
    “Owa Yudiya wali kin?” Yeisu i ba, “He i ola te wam baaba ei.”
  wbp-wbp: Ngula-jangkaju, kujalu wiriwirirli kangurra Jijaji Paliti-kirlangu-kurra,
    karrinja-yirrarnulu kamparru nyanungurla. Junga-juku, payurnu Jijajiji Palitirli,
    “Nyuntu mayi kanpa-jana kingiji wiriji nyina Juwu-patukuju?” Jijajirli yalu-manu,
    “Kuja-juku kanpa wangka.”
  luo-luo: E thuolono Yesu nochungʼ e nyim ruoth, kendo ruoth nopenje niya, “In e
    ruodh jo-Yahudi koso?” To Yesu nodwoke niya, “Ee, en kaka iwachono.”
  nhe-NT: 'Huan Jesús moquetztoya iixtla gobernador huan yajaya quitlajtlani: ―¿Ta
    tiinintlanahuatijca israelitame? Huan Jesús quinanquili: ―Quena, na.'
  aii-aii: 'ܟܠܹܐ ܠܹܗ ܝܼܫܘܿܥ ܩܲܕܡ ܦܝܼܠܵܛܘܿܣ ܫܲܠܝܼܛܵܐ، ܘܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܫܲܠܝܼܛܵܐ ܘܐܡܝܼܪܹܗ:
    ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܲܢ݇ܬ ܐܡܝܼܪܘܼܟ݂.“'
  esk-NT: Jesus qikaqtitlugu sivuġaanun Pilate kavanauruam taavruma apiqsruġniġaa
    Jesus, “Umialigivatin Jew-ŋuruat?” Jesus kiuniġaa, “Uqaaniktutin taatna.”
  msb-msb: Niyan adto na si Jesus ginapaatubang sa gobernador. Tapos ginhunga siya
    sani, “Nano, ikaw an hadi san mga Judio?” Nagsabat si Jesus, “Ikaw an nagsabi
    sana.”
  cpa-NT: 'Jøng² ca¹nung² Jesús ni³ dsi³máh², dsa² tsen² Pilato. Jøng² ca¹ŋǿh¹ dsi³máh²
    Jesús. Ca¹juúh²dsa: ―¿Lanh¹³hning rai¹³ quián¹² dsa² judío? ―ca¹juúh²dsa. Jøng²
    ca¹juúh² Jesús: ―Dsa² héi² báh³ jní² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁର୍‍ ମୁଆଟେ ଦେକି ରମ୍‌ ରାଇଜର୍‍ ସାସନ୍‌କାରିଆ ପିଲାତ ପାଚାର୍‌ଲା, “ତୁଇ କାଇ ଜିଉଦି
    ମନର୍‌ ରାଜା କି ?” ଜିସୁ ତାକେ କଇଲା, ତୁଇ ସେଟା କଇଲୁସ୍‌ନି ।
  meu-meu: 'Iesu na gavana vairanai e gini: bena gavana ese e nanadaia, eto, Oi na
    Iuda taudia edia pavapava eiava? Iesu eto, O ena vada o gwaumu.'
  yva-NT: Yesus pamo te no Gubernur Pilatus amun. Naije Pilatus po anajo pare, “Winyirati
    Akarijo Titi Yahudije pi Win dako?” Umba Yesus po raura akananto ai pare, “Risy
    ivae, mamaisyo nya ana ndaura wato rai.”
  dgc-dgc: Nadid, niharap de ti Jesus to gubernador. Ey kinagi na diya, a “Siko wade
    beman i haria na Judeo?” “O,” kagi ni Jesus, “kona to kinagi mo.”
  zpm-NT: 'Bdziṉnie zho Jesús lo Pilat, ga bnabdiidz Pilat lo Jesús rëb Pilat: ―Bnë
    dieṉ, ¿pe nli luu nac zhirey zha Israel? Pquiab me rëb me: ―Nliw.'
  hix-NT: Kofehnakno yakratawo nehxakon hatà, Txesusu, Peratusu yakratawo. Onà wyaro
    nkekon hatà, noro, àwya. Xuknewyana komo kayaryetà omoro, owya, kekon hatà. Omoro
    rma, Xuknewyana komo kayaryetà omoro màkano, kekon hatà, Txesusu, àwya.
  sim-sim: Urik Jisasin Pailat liri mishik li halashirik ormu sira. Urik Pailat mu
    silira, �Mir King Judamahi om?� Karem or silirik Jisas mu mbara. �Os mi mbawa
    homa.�
  npi-ULB: अब येशू ती हाकिमको अगाडि उभिनुभयो, र हाकिमले उहाँलाई सोधे, “के तिमी यहूदीहरूका
    राजा हौ ?” येशूले तिनलाई जवाफ दिनुभयो, “तपाईंले नै त्यसो भन्‍नुहुन्छ ?”
  cgc-cgc: Na naan pa Jesus i gatindeg tubang ki Pilato, gainsa Pilato ki kanen, “Kaon
    ari ta mga Judio?” Sabat Jesus, “Kaon en gambal san.”
  tim-tim: Akto sop ain Yesuŋe kiap kotŋe Pilato yâkgât enemŋân kindo hin aikoep,
    “Yuda yeŋgât luâk humoyeŋe are gâ me?” dâmbo hin dâep, “Amâ gâŋe ya maktât are.”
    dâep.
  yor-yor: Nígbà náà ni Jesu dúró níwájú baálẹ̀ láti gba ìdájọ́. Baálẹ̀ sì béèrè pé,
    “Ṣe ìwọ ni ọba àwọn Júù?” Jesu dáhùn pé, “Bẹ́ẹ̀ ni, nítorí tí ìwọ wí i.”
  wos-wos: Jisasré hura yindaka dé Romna néma du Pailatna makambu té. Téndéka dé Pailat
    déré wakwexéké, “Méni Judana néma du o yingafwe?” Wungi wakwexékéndéka dé Jisas
    wa, “Xéxé. Méni hafu wundé wami.”
  emp-NTPO: 'Maʌ̃ne Jesura Pilato quĩrãpita nũmasia. Pilatoba idjía iwid̶isia: –¿Bʌda
    wãrãda judiorã boroca?– Jesuba panusia: –Mãẽ, bʌa mãwã jara b̶ʌa.–'
  eng-F35: So Jesus stood before the governor. And the governor asked Him saying,
    “Are you the king of the Jews?” Jesus said to him, “As you say.”
  ind-ind: Ketika Yesus diperhadapkan kepada Gubernur Pilatus, dia bertanya kepada
    Yesus, “Apakah kamu raja orang Yahudi?” Jawab Yesus, “Begitulah katamu.”
  pes-OPCB: 'در این هنگام، عیسی را به حضور پیلاتُس، فرماندار رومی آوردند. فرماندار
    از او پرسید: «آیا تو پادشاه یهود هستی؟» عیسی جواب داد: «همین‌طور است که می‌گویی.»'
  mpt-mpt: Yesuse komoke Failat esu ye bia komok ele Yesuse baabanea Kobo Yudai komok
    sum kebtio? gesea Yesuse baabanea Kebmaye baa omkeimanebobo gese
  bla-bla: Ki Jesus paio'tsipuyimiuaie, nĭn'aii; ki nĭn'auă ai'sŭppoŏttsesattsiuaie,
    ki an'iu kikŭtam'ipa Jews otsĭn'aimoauai? Ki Jesus an'ĭstsiuaie, kitan'i.
  ssx-ssx: Pailedima꞉ Yesu lota꞉ pitolo alota꞉ Neketa꞉ mo Diu wanda꞉halina꞉ Kini hali
    halepe leekeme. Kutupa Yesuma꞉ hombo peaaso alota꞉ Koto aletaa leekepate
  mkl-mkl: Ŋɔi ɑ̀ koo ɑ̀ leekĩ Jesu si wɑjui Pilɑti ilu ilɛu, nɔ í beeɛ í ni, ɑwɔi
    ì jɛ ilɑɑlui Zuifu ŋɑ? Nɔ Jesu í jɛɑɑ í ni, oo, si bɛi ì fɔ.
  gaq-gaq: ଜିସୁକେ ସାମ୍‌ନେ କେଚେ ରମିୟ ରାଜ୍ୟନେତା ପିଲାତ ଆମେକେ ସାଲ୍ୟାକୁକେ; “ନାଁ ମେଃନେ ଜିହୁଦିଇଂନେ
    ଇଃସାଙ୍ଗ୍‌ ?” ଜିସୁ ଆମେକେ ଉତର୍ ବିକେ “ଅଁ ଆତେନ୍‌ ନାଁ ବାସଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: Yesuusi deriya haariya Philaaxoosa sinthe shiiqin, Philaaxoosi iyaakko,
    “Neeni Ayhude kawo?” yaagidi oychchis. Yesuusi zaaridi, “Ne gadasa” yaagis.
  unx-unx: ୟୀଶୁକେ ରୋମିରେନ୍‌ ଲାଟ୍‌ସାହେବ୍‌ ପିଲାତୁସ୍‌ଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ତିଙ୍ଗୁକିୟାକ, ଆଡଃ
    ଲାଟ୍‌ସାହେବ୍‌ ଇନିଃକେ କୁଲିକିୟାଏ, “ଆମ୍‌ ଯିହୁଦୀକଆଃ ରାଜା ତାନ୍‍ମେଚି ?” ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ,
    “ହେଗି, ଆମ୍‌ଗି କାଜିତାନାମ୍‌ ।”
  gah-gah: 'Izesuni nene alímiki vake kugulizaki vetini ve napa Pilatoni avogisaló
    hizi otitamó. Lá ikago, eza agulizaki vemámo loká otake láa loko limó: Geza nene
    Zuta vetini kugulizaki ve napáini noape. Loko lokago, Izesú nene gezaka mota lokanimole.'
  lcm-lcm: Au, na Iesu kalapo tung e matana i igenen lava vo sausaupai ke na kala
    sui ia, “Au numai a tulava si ri Iudaia?” Na Iesu kala antok ia ta, “Numai kupo
    kin ia.”
  aer-aer: Kenhe akngerrepate areyele Jesus akngemele apmere Pilate-kenhe-werne, renhe
    ikwerenge ngkerneke. Kenhe Pilate-le Jesus apayuthneke, “Unte-ame Jew-arenye areyeke
    Akngerrepate anthurre?” Jesus ikwere angkirtnerlenge, “Unte-arle alakenhe angkerne.”
  qvc-NT: 'Gubyirnu Pilatuman Jisusta apaptinllapa, paypa ñawpambi shayaykaptinmi,
    chay Pilatuqa kayshina tapurqan: —¿Qamchu isrraylinukunapa gubyirnunqa kangi?
    nishpa. Chaymi Jisusqa nirqan: —Arí, chay nishqaykishinam kani, nishpa.'
  tgl-ULB: Ngayon, nakatayo si Jesus sa harap ng gobernador, at tinanong siya ng gobernador,
