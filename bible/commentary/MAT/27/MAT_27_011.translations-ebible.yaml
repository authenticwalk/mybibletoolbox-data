    Îtuma tiráiye: “emá ténnama minnâ emíye.” téna tiráiye.'
  soy-soy: 'Kɑpi uyɔɔpi Pilɑti kɛ́mɛɛ nɛ Yeesu pitúhɑɑnɛ ń hɑ, uyɔ́ɔpi uyɛ̃ uu u
    pisɛ rɛ: Pɔ́ɔ Pisuifi uyɔɔpii? Yeesu uu rinɔ́ɔ u yɔ́su rɛ: Mmɛ̃ kɑɑ nní mɑ.'
  hui-hui: Tigua Yasu haru puwa Lomonaga hondo haga heagoria bi maru hale helo haru
