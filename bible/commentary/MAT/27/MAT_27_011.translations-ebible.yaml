  gai-gai: Na Iesusa ma Iudiananta ramoot paŋan Pailatna outta wɨtɨkca eacri. Na ma
    manmo gainda digiatna, “U Iudananta gagrirta ramoot paŋan ki?” Ri, Iesusa rutica
    aindopatna, “U ande mambopri.”
  qvm-NT: 'Israel nacionpa mandagnin Pilätuman Jesusta prësu chayatsiptinmi pay Jesusta
    taporgan caynog nir: “¿Rasunpacu gamga canqui Israel runacunapa mandagnin rey?”
    Tsaynog tapuptinmi Jesús caynog nergan: “Gam nishgayquinoglami rasunpa caycä.”'
  chz-NTPS: 'Maˊ chehˈ Jesús chaˊnëˊ lleˊmohꜘ, heˉja̱ˉ gaꜙngɨɨꜘ lleˊmohꜘ juuˈ kiyhꜗ:
    —¿Cheˊ hneˉ heꜘ dsaˉjø̱ø̱hˈ kya̱a̱ꜗ dsaˉ judiu? Heˉja̱ˉ gaꜙje̱e̱hˉ Jesús juuˈ
    kiyhꜗ: —Maˉjähˊ baˊ hneˉ.'
  kmu-kmu: YisasiꞋa ala kava kanoa, Pailatite, he-ti-mainegeno PailatiꞋa Yisasifena
