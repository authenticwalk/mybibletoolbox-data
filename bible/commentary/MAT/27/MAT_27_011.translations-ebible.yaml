  cmn-FEB: 耶稣站在总督面前，总督问他：“你是犹太人的王吗？”耶稣回答：“这是你说的。”
  gmv-RNT: He wode Yesusi dere haarizayssa sinth shiiqides. Dere haarizayssika “Neni
