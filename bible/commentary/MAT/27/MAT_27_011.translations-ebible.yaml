  mya-mya: ရော​မ​ဘု​ရင်​ခံ​မင်း​၏​ရှေ့​သို့​သ​ခင်​ယေ​ရှု​ရောက်​ရှိ သော​အ​ခါ​ဘု​ရင်​ခံ​မင်း​က
