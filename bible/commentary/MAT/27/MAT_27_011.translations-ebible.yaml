    ―A̱há̱, go guecä tengu̱tho ra̱ hya̱ guí̱ mma̱nya.'
  nop-nop: Jesu nagila wooŋ Pailat namanda foloŋ kameune yakuk. Kaŋ Pailatdi indiŋ
    ninadiguk, “Judahi’walaŋ me mapme du-ku be?” Kaŋ Jesudibo niŋguk, “Yolaŋ uŋakoŋ.”
  obo-NT: Na si Disas, mid lohinat diyot isowwan to gubernador woy id intud kandin
