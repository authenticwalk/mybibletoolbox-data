    ma, ni ndakone''e ya: ―‍Maa ni ká''an ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabannyemeka nnongi ja nkolongwa jwa Nkoa. Penia, ngabankonya, “Bo,
    mwe nga Mangwana ba Akayahudi?” Yesu ngajanga, “Mwe nnengite.”
  bao-NT: 'Jesús pea tii yepa macãrã ʉpʉ Pilato pʉtopʉ cʉ̃ ca nucũro, cʉ̃ pea o biro
