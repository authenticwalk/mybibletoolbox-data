    ve, “Wong ini Judare ole nepes?” Ma i ri ve, “I vene re ako ong ri nge.”
  bdd-bdd: Coinega Yesu Pailato matana sihetoholoya, tauna toloina madouna, ma Pailatoina
    Yesu ꞌihesilaleya, ꞌigwae, “Cuhepwaila, ꞌowa meYudiya ꞌidi kini, ꞌawa?” Ma Yesu
    ꞌigwaeya, “Beno ꞌugwae pwaiya.”
  cbt-NTPO: Quisososo' Pirato notënanquë huaniárin. —¿Quëmaso' cotioro'sa' copirnonquën
    ti? itërin Piratori. —Ca mini inaco, itërin Quisosori.
  srn-NT: 'So den man tyari Yesus go na granman Pilatus. Dan Pilatus aksi En taki:
    “Na Yu na a Kownu fu den Dyu?” Yesus piki en taki: “Na leki fa yu taki.”'
  cta-NT: 'Loꞌo liꞌ ndyalaa Jesús slo nu laca gobernador biꞌ, nchcuane yu nu laca
    loo biꞌ jiꞌi̱ Jesús liꞌ: ―¿Ha la cuiꞌ nuꞌu̱ laca rey jiꞌi̱ nguꞌ judío? ―nacui̱
    yu nu laca loo biꞌ jiꞌi̱ Jesús. ―La cuiꞌ laca naꞌ ―nacui̱ Jesús jiꞌi̱ liꞌ―, la
    cuiꞌ ñiꞌya̱ nu nacui̱ nuꞌu̱ laca naꞌ.'
  bqc-SIM: 'Yesu zɛa bùsu gbɛ̃zↄ̃ↄ aɛ. Ɔ̃ gbɛ̃zↄ̃ↄpi aà là à mɛ̀: Yudaↄ kían
    n ũa? Yesu wèwà à mɛ̀: Ɔ̃mɛ dↄ n lɛ́u we.'
  tcz-CHONGTHU: Chupet'a chu Rome gamvaipo Pilate ang-a Yeshua ding ahin, Gamvaipo
    chun “Nangma Judah te Lengpa nahim?” tin adonge. Yeshuan adonbut in, “Nasei khai”
    ati!
  mar-mar: मग राज्यपाल पिलातापुढे येशू उभा राहिला तेव्हा पिलाताने त्यास प्रश्न विचारले.
    तो म्हणाला, “तू यहूद्यांचा राजा आहेस काय?” येशूने उत्तर दिले, “होय, मी आहे, जसे
    तुम्ही म्हणता.”
  snp-snp: Yesu ilimiti oti gamani kiyaba we wenaba omunalo olu nedi edato, ya kiyaba
    we wenabamakafo loumami, Kamo Yuda wenena kiyabani we wekudi minabe? loto loga
    o edaito, ya Yesukafo limo, Kamo kaimoka ya moda lane, loto loumaiye.
  isl-isl: Nú stóð Jesús frammi fyrir Pílatusi, rómverska landsstjóranum. „Ert þú
    Kristur, konungur Gyðinga,“ spurði landstjórinn. „Já,“ svaraði Jesús.
  spy-NT: Nto kumii ꞉Yēēsu taayeetaab *Bilaato, kuteebee ꞉bāytooyiintoonoo kule, “Inyiing'
    ꞉bāytooyiintēētaab Yuutayeek?” Kukētyi ꞉Yēēsu kule, “Wuu nyooto sinee.”
  xnn-xnn: Inyeyda si Jesus ken Pilato ay gobilnadol danat sooten ken siya en, “Ay
    sik-a nan alin di Judio?” Dat somongbat si Jesus et kanana en, “Osto nan kinwanim.”
  mwe-mwe: A Yeshu gubhajimi mmujo ja bhakulungwa bha shilambo sha ku Yudea, bhai,
    bhakulungwa bhala gubhaabhushiye bhalinkuti, “Bhuli, mmwe a mpalume bha Bhayaudi?”
    A Yeshu gubhaabhalanjile, “Mmwe ni nkubheleketa.”
  tte-tte: Yeisu itotolo Pailato manna mena iya Yudiya ali gavana kabo Pailato ineli
    iba, “Gubesi, kowa yakato Yudiya ali kin?” Yeisu iba, “O, besiele am walone.”
  tcs-tcs: Dempla i bin teke Zizas, mekem stanap prant lo Pailat, ane Pailat i bin
    spik, ‘Yu spik po mi nau. Yu king blo dem Zuwispipol a?’ Zizas i bin ansa, ‘Das
    wanem yu yuselp bin spik.’
  hlt-THB: Qam ukkung boei a haaina Jesu ang dyih awh, qam ukkung ing doet hy, “Nang
    ve Judakhqi a sangpahrang aw?” tina hy. Jesu ing, “Nak kqawn amyihna awm nyng,”
    tina hy.
  soq-soq: Mo Iesu wadane Rom gabemaniwa debama mampe wimoieno ita me Iesu waitarasane
    wanase, “E Iuswa warereu, ba?” Iesu leusane wanase, “E ipa sa waiana!”
  qub-qub: 'Gobernador Pilatuman Jesusta chayachiptin Pilato cayno tapuran: «¿Rasunpachu
    canqui Israel runacunapa raynin?» Niptin Jesús niran: «Quiquiquimi nishcanqui.»'
  att-att: Á pakáddè nayù ira karakalán na Kudio ta gián ni Gubinador Pilatto, iniyarubáng
    da si Apu Kesu sù Gubinador, tapè bestigarán na. Á iniyabbû ni Pilatto kuna, “Sikaw
    panò yù patul nayù ira Kudio?” Á simibbák si Apu Kesu, nga kun na, “Kuruk yù nakagim,”
    kun na.
  bki-bki: Ana nalo aburu Yesu binimei jumolu jukamu ea Parinio Tubo Pailat, ana na
    bika den Yesu berinavo “?Jau kobe Parinio tubo ka kulo Israel nalo p̃eli na makanio?”
    Ana Yesu mil berdop̃eio, berinavo “Tenene na, jau kojom̃a koberenio na.”
  bqp-bqp: 'Yesu zɛna bùsu gbɛ̃ zↄ̃kↄ̃ arɛ. Akũ gbɛ̃ zↄ̃kↄ̃ↄ pì a là à pì: Mↄkↄ̃n
    Yudanↄ kína ũ yá? Yesu wèa à pì: Lɛn n ò lɛ.'
  mcp-mcp: 'Bwə́ á ka kə nə Yésus wə́ njwú-buud. Njwú-buud mú ŋgə jí nyə minjígá;
    a mú jí nyə nə́: «Ye wo jisə Njwû *Oyúdɛn?» Yésus nə nɛ́ nə́: «Wo mə́ cɨ ɔ́nɨ.»'
  hat-hat: 'Jezi parèt devan gouvènè a. Gouvènè a keksyonnen l'', li mande li: Ou
    se wa jwif yo? Jezi reponn li: Se ou ki di li.'
  npl-NT: 'Okiwikakeh n Jesús ixpa n gobernador Pilato, iwa ye okitlajtlani: —¿Te
    ti Rey de judíos? Jesús okinankili: —Ejé, ijkó kemi yotikijto.'
  bgg-bgg: Isu ne hanyie è aishii musai sai pha Roman Badri moe shii riu. “Na ne Jewthek
    pha saja bey?” Ai è sai. “Nawai è yao muii ro,” Isu è chang.
  eng-TCENT: Meanwhile, Jesus stood before the governor, and the governor asked him,
    “Are yoʋ the king of the Jews?” Jesus said to him, “Yoʋ have said it yoʋrself.”
  eng-BSB: 'Meanwhile Jesus stood before the governor, who questioned Him: “Are You
    the King of the Jews?” “You have said so,” Jesus replied.'
  cpu-NT: 'Aritake areetaka Jesús isaiki jevariperori, josampitavakeri, ikantziri:
    “¿Eerokama ivinkatharite Judío-payeeni?” Ari jakanake Jesús, ikantzi: “Irootake
    pikantakeri.”'
  san-ASM: অনন্তৰং যীশৌ তদধিপতেঃ সম্মুখ উপতিষ্ঠতি স তং পপ্ৰচ্ছ, ৎৱং কিং যিহূদীযানাং
    ৰাজা? তদা যীশুস্তমৱদৎ, ৎৱং সত্যমুক্তৱান্|
  tac-NT: 'Esusi Pilato ajtígichi o''tóleru. Alué Pilátoka wa''lula selígame nile.
    ''Lige rukéleru Esusi: ―¿Mué ju wa''lula ralámuli jurío nuleme? ''Lige nejele:
    ―Alarigá ju napurigá mué aní.'
  eng-WEBPB: Now Jesus stood before the governor; and the governor asked him, saying,
    “Are you the King of the Jews?” Jesus said to him, “So you say.”
  gfk-H: Io, Iesu ga tur tano matmataan tano tamat ma Rom, ma no tamat ma Rom ga tiri
    ia bia, “Uga no king nudiet ira Iudeia?” Iesu ga balu ia bia, “A num nianga at!”
  viv-viv: Tu Yesu hinauwena tovehimeya kwanaLoma matane gimidimidi ada tovehimeya
    gitoliluveluvena gigayo, “KaꞋi OꞋeni miYuda yadi tokaiwabu?” Yesu gigayo, “Au
    ugahe amine IyaꞋeku.”
  yao-yao: Che Yesu ŵajimi mmbujo mwa jwankulu jwa chilambo. Nipele, jwankulu jwa
    Chiloma ŵammusisye, “Ana mmwe ni Mwenye jwa Ŵayahudi?” Che Yesu ŵanjanjile, “Mmwe
    mmechete.”
  tgp-tgp: Moiso Iesu mo turu na nahon tamlohi tavera matan Rome, ale tamlohi tavera
    atu mo usia isana mara, “Engko natu, Supe nona Jew?” Iesu mara, “Engko ko pete
    verea moiso.”
  auc-NT: Itota ïñömö awënë gobedönadodo Pidato weca a ongöñongante awënë gobedönadodo
    ïñömö tömengä ingante, —Bitö oodeoidi Awënë Odeyebi ïmitawo. Äñongante, —Bitö
    tömëmi änö baï botö mänïmodö ïmopa, Itota angantapa.
  kbc-NT: Jesus idiaa dabidite lodoe Pilatos, niɡ̶ijo lacilo romaanotedi ane iiɡ̶e
    niɡ̶idi nipodigi. Odaa niɡ̶ijo lacilo romaanotedi ja ige Jesus, meetalo, “Akaami
    ninionigi-eliodi judeutedi?” Naɡ̶a niniɡ̶odi Jesus, meeteta, “Jiɡ̶idaaɡ̶ee digo
    analeeɡ̶enita.”
  bmh-bmh: Yesus Pailot amegwab tapai mina, Pailot nug kanabeun. “Na Zuda duailel
    agal gumaranemen du banou king ta?” Yesus nug koli aureun, “Io, na anem guzental.”
  ctu-BL: 'Ya'' wa''al Jesús ti'' wut jini gobernador. Jini gobernador tsi'' c''ajtibe:
    ¿Jatet ba i Reyet judíojob? che''en. Jesús tsi'' sube: Joñon cu, che''en.'
  meq-meq: 'Yesu neŋgeye kame i Pilat. Pilat a tsətsah faya, a gwaɗay: «Nəkar na,
    bəy i Yahuda hay deɗek ɗaw?» Yesu a gwaɗay faya: «Nəkar ka tsik segey.»'
  noa-H: Mag harrwi chadcha Pilato na wai naaimajim haajem. Magbaa Pilatoou hirig,
    —¿Chadcha pʌʌta judionaan Reí? ha jëeujim hanʌm. Magbaawai Jesuu hirig, —Pua k'abá
    k'ap'ʌ jaaubapʌ̈imgui hajim hanʌm.
  alp-NT: Eleki kena Yesuse Ime Pilatuse oaije, gubernure mere itneu Yesuse be, “Ale
    mere kamale bei tamata Yahudi o?” Eleki Yesuse Iralake be, “Yele, Amu lepate mere
    tinai!”
  san-VEL: anantara.m yii"sau tadadhipate.h sammukha upati.s.thati sa ta.m papraccha,
    tva.m ki.m yihuudiiyaanaa.m raajaa? tadaa yii"sustamavadat, tva.m satyamuktavaan|
  kbq-kbq: Jisasi'a anante rankumamofo kva (Gavana) ne' avuga uotigeno agenoka huno,
    Kagra Jiu vahe'mokizmi Kini mani'nano? Izo e'ima kagra nehanane, huno Jisasi'a
    ke'nona hu'ne.
  kbh-kbh: 'Chents̈ana Jesús, chë mandado Pilátbioye tmojanánatse y cha mënts̈á tbojantjá:
    —¿Aca chë judiëngbe rey cojtsemna ca? Y Jesús tbojanjuá: —Aíñe, aca ndegombre
    yomncá tcjayana ca.'
  ron-LSB: 'Isus a stat în picioare înaintea guvernatorului; și guvernatorul L-a întrebat:
    “Ești Tu Împăratul iudeilor?” Isus i-a zis: “Așa zici tu”.'
  pon-pon: 'Iejuj ari kotikot mon kopina; kopina ap kainoma re a majani: Nanmarki
    en Juj akan komui? A Iejuj kotin majani on i: Komui me majani.'
  nhe-BL: 'Huan Jesús moquetztoya iixtla gobernador huan yajaya quitlajtlani: ―¿Ta
    tiinintlanahuatijca israelitame? Huan Jesús quinanquili: ―Quena, na.'
  sps-sps: Jisas tsutsun matan a Gavana Pailat ana Gavana rangats Towa, “Nyi Ya na
    Aatouf tana taa Jiu?” “Naa, toobing non tsue fi rom anyi.” biny finy ya Jisas.
  wnc-wnc: Siwan Jesu aminu tupan tapae kaine tewa yuwan anzing inikwaikut, “Ga Judia
    amindane buyambamtapa ba dasing,” ngang inikwaiwan, “Gika unzing unin yanggayak,”
    ngang inikut.
  nmw-S: Yeisu i talmidi Pilato he matane, iye Roum wedi gavana, hoge i tayak i nga,
    “Huwo Judiya wedi kin?” Yeisu i nga, “Sohode te lam lihu tei.”
  bus-bus: 'Yesu zɛna bùsu gbɛ̃nsi aɛzĩ. Ben gbɛ̃nsi pì à là à bè: Ḿbe Yudanↄ kína
    ũↄ́? Yesu wèàla à bè: Lɛn ń ò lɛ.'
  gub-BL: Na'e upu'àm Zezuz oho tuwihaw Pirat huwa rupi a'e kury. Pirat upuranu hehe
    kury. — Aipo Zutew wanuwihawete romo ereiko ne, i'i izupe. — Azeharomoete, i'i
    Zezuz izupe.
  imo-imo: Judas aku ulu tepa molopili Jisas Rom gavmanemanga Judia kombu nokondopili
    iye nomi Pailat molorumumunga kumbekerena angilerimu kinye kano iye nomimuni yunge
    kotemu pilipelie yu walipe pilipelie nimbei, “Nu Juda imbomanga iye nomi kingimuya?”
    nimu. Jisasini topondopa nimbei, “Nuni aku teko nino,” nimu.
  boj-boj: Onaqa Yesus a Pailat aqa ulatamuq di tigelonaqa Pailat na nenemyej, “Ni
    Juda naŋgo Mandor Koba e?” Onaqa Yesus na minjej, “Od. Anjam ni maronum di kere.”
  eng-DRA: 'And Jesus stood before the governor, and the governor asked him, saying:
    Art thou the king of the Jews? Jesus saith to him: Thou sayest it.'
  knf-knf: 'Yeŧu anaţ du kadun ki *Pilat nanŧuŋa, kë aşë hepara : « Iwi, iwooŋ naşih
    i *bayuday i? » Kë aŧeema aji : « Ijakuŋ haŋ. »'
  san-KHM: អនន្តរំ យីឝៅ តទធិបតេះ សម្មុខ ឧបតិឞ្ឋតិ ស តំ បប្រច្ឆ, ត្វំ កិំ យិហូទីយានាំ
    រាជា? តទា យីឝុស្តមវទត៑, ត្វំ សត្យមុក្តវាន៑។
  arn-NT: 'Fey Jesus ta yengey tati gobernador mew, fey ramtueyew ta Pilato: —¿Eymi
    am tati longko ülmenkülelu ti pu judiu mew? —May, eymi rüf dungu feypipeymi ―pi
    ñi llowdungun ta Jesus.'
  zas-NT: 'Dxel badxig reeman Jesús loj gobernador Pilato, abiꞌ gunabdiidxaman loj
    Jesús, rëbaman: ―¿Lüjn na̱j xrey ree bén Israel ya? Badxiꞌ Jesúsan, rëbaman: ―Najcan.'
  ken-NT: Bárɔ́ŋ nɔ́kɔ́ ntá Páílet nɛ Yesu, ate bɛsí bhi. Páílet abhɛ́p yi
    bɛ, “Wɔ kɛ ɔ́chí nɛ́ Mfɔ bo Israɛl?” Yesu akɛmɛ yi bɛ, “Ɛ́chí mbɔ ɛnyu ɔ́rɛ́mɛ́.”
