  san-ORI: ଅନନ୍ତରଂ ଯୀଶୌ ତଦଧିପତେଃ ସମ୍ମୁଖ ଉପତିଷ୍ଠତି ସ ତଂ ପପ୍ରଚ୍ଛ, ତ୍ୱଂ କିଂ ଯିହୂଦୀଯାନାଂ
