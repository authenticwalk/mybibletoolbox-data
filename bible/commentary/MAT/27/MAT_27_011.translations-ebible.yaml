  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་སྤྱི་དཔོན་པི་ལ་ཏུའི་མདུན་དུ་བཞེངས་པའི༌ཚེ། སྤྱི་དཔོན་ན༌རེ།
