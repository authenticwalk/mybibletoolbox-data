  gmv-NT: ሄ ዎዴ ዬሱሲ ዴሬ ሃሪዛይሳ ሲንꬅ ሺቂዴስ። ዴሬ ሃሪዛይሲካ “ኔኒ ኣይሁዳ ካዎ?” ጊዲ ኦይቺዴስ። ዬሱሲካ “ኔ ጊዳ
