    tasaj nej Teat Jesús: ―Naleaing, atnej ipiüng quiaj ―aj nej.'
  otn-NT: 'Ra̱ Jesús bi ts''ixpʉ ''bʉhra̱ gobierno. Ra̱ gobierno p''ʉya bi ''yɛ̱mbra̱
