  lif-NT: ᤀᤠᤸᤗ ᤕᤧᤛᤢ᤺ᤴ ᤖᤥᤔᤡ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤁᤢᤍᤃᤡ ᤕᤧᤒᤧᤸᤗᤧ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢ.
    “ᤛᤧᤰᤂᤠ ᤂᤧᤏᤧ᤹ ᤕᤜᤢᤍᤡ ᤜᤠᤱᤏᤧᤒᤡ᥅” ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤂᤧᤱᤃ ᤂᤧᤏᤧ᤹ᤀᤣ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤖ ᤁᤧᤒᤳᤗᤥ॥”
  mie-NT: 'De tá nī nquenda ndá dē jíín Jesús nūū gobernador, tēe cúu Pilato, de nī
