    ei toweriye, “Ne Juda lo meni owane tutawe awere?” Jisas le ma'e itiya'u eiye,
    “Ei! Ne peri wiyeme a'i au te'eye.”
  myy-myy: 'Jesure ãmi wacõri Romano masa ʉjʉ Pilato wame cʉtigʉ tʉ ãmi ejayijarã
    ĩna. Ito bajiri ĩ riojo rʉ̃gõyijʉ Jesús. Ĩ Jesure ado bajiro seniĩayijʉ: —¿Mʉti
    ñati judio masa ʉjʉ? yiyijʉ ĩ Jesure. —Mʉ yiro bajiroti bajia, yiyijʉ Jesús ĩre.'
  trc-NT: 'Dan me se canicunꞌ Jesucristó rihaan síí nica̱j suun gobernador yoꞌ, ne̱
