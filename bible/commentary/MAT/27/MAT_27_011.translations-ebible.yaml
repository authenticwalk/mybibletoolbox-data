  cof-NT: 'Aman junni Jesuri miya Pilátochi cale wiruraminbe Pilato itsantinue: —¿Nuri
    israelítalachi miyayun? tinue. Junni Jesuri tsan joyoe tinue.'
  srm-NT: 'Wë nöö di juu dë, de bi tja Masa Jesosi go a Gaama Pilati kaa. Nöö hën
    di Gaama hakisi ën taa: “Wë ju da di könu u dee Dju sëmbë tuu nö?” Nöö hën Masa
    Jesosi piki ën taa: “A dë leti kumafa i si Gaama taki naandë.”'
  qvs-NT: 'Chaymanta Jesusta pusharkansapa gobernador Pilatopi chatakuk. Chaypi Pilatoka
    Jesusta tapurkan: —¿Kanchu kanki judiyu runakunapa ashwan sinchi kamachikukninkuna?
    Chashna tapuptin Jesuska aynirkan: —Ariya ñukami kani.'
  zca-NT: 'Or michi bixa'' Jesús lo Pilat, xa'' nak gobiernador, nzhab Pilat lo Jesús:
    ―¿Chi lu nak rey che''n rë men Israel? Nkab Jesús: ―Yub go kine dai.'
  cbc-NT: 'Bairi Jesure cʉ̃ neásúparã fariseo majã Pilato gobernador tʉpʉ. Cʉ̃ pʉame
    na caĩbʉsʉpairijere tʉ̃goʉ, bairo qũĩ jẽniñañupʉ̃ Jesure: —¿Mʉa, judío majã Quetiupaʉ
    Rey mʉ ãniñati? Bairo cʉ̃ caĩrõ, Jesús pʉame qũĩñupʉ̃: —Mʉ caĩrõrẽã bairo yʉ baiya.'
  qxo-NT: 'Tsaypita mandacog Pilatuman Jesusta prësu chaycatsiyaptinnam tapurgan:
    “¿Rasunpacu gamga canqui Israel runacunapa mandacog reynin?” Tsaynö niptinnam
    Jesus nirgan: “Gam ningayquinöllam cä” nir.'
  mox-mox: ʼInega Ieisu me Loma edi gavana Failato ʼiawanaya tovolo ta Failato vetalaʼaiea
    vonaya, “Uvonegu, nage oʼa me Diu edi Kini?” ʼInega Ieisu vonaya, “Niʼa uvona
    ʼidewani.”
  kew-kew: 'Go rabu Yesu ora aa mudu gavman-na ini agaana rekainaloa mo gavman-na
    aa mudumi agaa gupa misa: Nere Juda aanuna aa mudu ya? Yesu nipumi lalo: Nena
    go laede sa.'
  dww-dww: Naumeki da Yesu gabeman noḡone ya midi be tauna Yesu yai taravirena, “Tam
    Jius adi guyau, bo?” Be Yesu ya riuna, “Ee, inam vutuna kuya vatona.”
  nif-nif: Tɨmbi Yesulɨ ka-dɨkñe ama Pilato endok damanan ilɨmbi, ka-dɨkñelɨ nɨ-nandɨmbi
    eñguk, “Juda ama endok Ama Wapmañ dɨk ñakan ba?” Wɨndɨñ eumbi nɨñguk, “Ip elañ
    wɨndɨñgan.”
  twi-ASANTE: Afei, wɔde Yesu bɛgyinaa Pilato a ɔyɛ Roma amrado no anim. Ɔbisaa Yesu
    sɛ, “Wone Yudafoɔ Ɔhene no anaa?” Yesu buaa sɛ, “Wo na woaka.”
  aoj-aoj: Amom mofaꞌ Jisas mafeꞌ nalutu nogohnaep dembinai gavman Pailati, eaꞌ Pailat
    nahaliꞌana naꞌi, “Inaꞌ king dembinai Judai aꞌa owaꞌ?” Eaꞌ Jisas nagwamana basef
    naꞌi, “Basef ifimba inaꞌ nagaꞌiefi endilisifi.”
  cbv-cbv: 'Páant ã chãjat pónih, sacerdotewã Jesúsdih ĩ ʉb jʉibínachah ennit, Maáh
    Pilato caandíh nin pah ãt niíj ʉʉ́bh joyóp wʉt jĩ: —¿Meém yoobópdih judíowã ĩ
    maáh niít? ãt niijíp wʉt jĩ. —Ma niiját pah tigaá, Jesús ãt niíj jepahap wʉt jĩ.'
  taw-taw: Jisas nop dad gapman bɨawl Paylat yek ak amel, Paylat ne Jisas nop agnɨŋɨd
    agak, Nak Juda bɨnonɨm kɨli ak akaŋ agak? Agek Jisas agak, Nɨm nak ke apan ak
    agak.
  jic-NT: 'Nasa tjaman Jesús jepa romano nt''a, jupj ca mveles ncu ca cus ntülüs.
    Jepa niná la tji''yüya jupj lal: —¿Ncu judiopan jis jepa püné jipj? —Nin napj
    —tjevele Jesús.'
  zap-NT: 'Chene zu Jesus lo gobernador-Pilato, wnabdiiz men lo Ne, re men: ―¿Pe laa
    de nak xerrey men-Israel? Wke Ne re Ne: ―Zegwa we zeg na de.'
  wer-wer: Yesu pi Rom yang ngarangkëpë ëöetak tauaan epël mëak pëël mëëa. “Ni Yuta
    omnaröa omën omp aköp ma?” Maan, “Yok yaan pi tapët,” pël mëëa.
  ipi-ipi: Jisasa bala Lomo gapomane akali andane Pailate okona wenonga atea-kola,
    Pailateto bala tipa puato, nimba Juta yamena kiŋi okope leaipia. Wuane lea-kola,
    Jisasato balana pii okone yano peyoto, nimba tane wuane lele okoni leaipia.
  qul-NT: 'Jesusta gobernaj Pilatopaj ñaupakenman pusarkancu. Pilatotaj taporkan:
    —¿Kanchu judiocunapaj Reynin canqui? Jesustaj contestarkan: —Kan chayta ninqui.'
  ter-NT: 'Yoko xe''ó kóyene ne Jesus nonékuke Pilátu, enepone ngovenâdo. Ina kixôa
    Pilátu: —Ití''oxo natina jûdeuhiko? Ina yumopâ Jesus: —Enepone yépemonuke, kaúhapu''ikoa
    indúkeova —kíxoane.'
  bmr-NT: 'Jaadɨ Jesuco aivojɨɨbo Pilato ɨmegavɨ ɨɨfutusuumo. Jaaboco dilluubo: ¿Naa
    ɨɨjoho oono judiomɨ Aivojɨɨbo idiicaabo? nooboro. Jaaneguiiha Jesu iimusuuhi:
    Jɨɨhɨ, tollɨ icano toono ɨɨjoho onoobadɨ, nooboro.'
  fuf-fuf: 'Ɓay wonii Iisaa ɓannaama yeeso hooreejo diiwal ngal, kanko hooreejo on
    o landii mo, o wi''i: «Hara ko an woni lanɗo Yahuudiyanke''en?» Iisaa jaabii mo:
    «Ko wano wi''irɗaa non.»'
  bhl-bhl: 'Beli, i Yesus elo debeleko, aneng beem kamok Failat em kiin dim mo kolewsiliw
    kale. Mo kolewsomeliwi, e elo dakalalomele: “Kute fein Suda kawtiw im emisik kamok
    fian kebelew kunum kute ye?”, dangei, Yesus e yan weng bokolewomele: “Kukalem
    ete kuw bokolew bakate”, dangse kale.'
  ons-ons: Yesu eŋe Pilat wane kaitko okoraki, oŋo qesonka rake, “Ge Yuda ŋei eŋane
    ŋei waom me?” Yesuŋo mainge rake, “Goŋom mo ea ramaine.”
  con-NTPO: 'Jesúsma governarornga anga''fasi Pilatoja Jesúsma iñajampaña: —¿Que ti
    qui israendeccu na''su? Jesúsja su: —Que suqquia''can tsu.'
  ghs-ghs: Qate Dzesuke nokoi ttoka soopara Piratoho dzagata mootomi noi noke toronaiteta.
    Noi hee, Nii Dzuta abiho abi qibani mae?
  peg-peg: ଜିସୁଙ୍ଗ୍‌ ମୁମ୍‌ଦ ହୁଡ଼୍‌ଜି ରମିୟ ରାଜି ପାଲି କିନି ପିଲାତ ୱେନ୍‌ବାତାନ୍‌; “ଏନ୍‌
    ଇନାକା ଜିହୁଦିର୍‌ ରାଜା ?” ଜିସୁ ତାଙ୍ଗ୍‌ ଉତର୍‌ ହିତାନ୍‌, ଆଁ “ଏନ୍‌ ହେଦାଂ ଇଚାୟ୍‍ନା ।”
  txu-NT: Me kute pyka byr djwỳnhràm ne me rũnh arỳm bẽnjadjwỳr Piratu'ỳr Jejuo mõn
    o bôx. O bôx nhym arỳm kabem dja nhym kum, —Djãm abê mebê idjaer nhõ bẽnjadjwỳr
    rax? ane. Nhym Jeju kum, —Kôt ne ga aje arẽnhwã, ane.
  eng-WEBU: Now Jesus stood before the governor; and the governor asked him, saying,
    “Are you the King of the Jews?” Jesus said to him, “So you say.”
  gnw-NT: 'Jare Jesús uyemboɨ mburuvicha guasu jovai. Jayave mburuvicha guasu upɨrandu
    chupe: —¿Nde pa co jae judío reta juvicha guasu? —jei. —Nde ndere rami jae co
    che —jei Jesús chupe.'
  mux-mux: 'Judas aku-sipa tepa mulupili Yesos Rom-gapman yi-nuim ⸤Paillet⸥ mulurum
    kumbi-kerina angiliirim kene yi-nuim kanili-ni ⸤yunga kotele piliipa kene⸥ yu
    walsipa piliipa kene nimba mele: “Nu Juda-yambumanga yi nuim kingele mola móluye?”
    nirim. Yesos-ni pundu topa nimba mele: “Sika nikinu. Akili na.” nirim.'
  maj-NT: 'Ngjinijé Jesu nginku̱n nda̱ títjun Pilato̱. Kui xi b''a̱ kitsúhu̱ nga kingjásjaiyaha̱:
    —¿A ji xi nda̱ rei̱hi̱ xu̱ta̱ judio̱? B''i̱ kitsú Jesu: —B''a̱ tjín ni xi tíbixín.'
  bkq-NT: 'Jesus XYDYK warâ, mâkâ pymâ Romadâpa ingonotyby, Pilatos enado. Pilatosram
    adapâigueoly: — Judeu domodo iwymâry kuruka âmâ? — kely. Jesus in-hoguly: — Mâkâlâ
    urâ, amygueho ara — kely.'
  kue-kue: Yesus eremogl Rom gavman kande Pailat moglmara guma mina andigl moglko
    ana gavman krapogl tongwa, “Ene Juda yomba ye kingno motno?” Ana Yesus di ikine
    endungwa, “Owo, i enene yegl dinga.”
  cot-NT: 'Iriraquea Jesoshi icatiimotapojacari quejemajirovetatsica, icoacotavaqueri:
    —¿Arimajaca aviguenti Imajirote jorio? Icanque Jesoshi: —Tampatica poaquero.'
  bnp-bnp: E Isu i pesi na matane Pilato, lakea a matakari i nanea, “Ra ioe, i muholi
    ioe a hariki ne huriki a Iuda?” E Isu i koli i ta maea, “A ngava o takia pali.”
  apn-NT: 'Rôm nhũm mẽ pahihti Pirat wỳr Jejus o tẽ nẽ hwỳr ho axà nẽ kutã ãm nhũm
    xa nhũm Piratja omu nẽ kãm: —E. Kwa inhmã amnhĩ jarẽ. Xà apê Ijaew nhõ pahi na
    ka nà? Xà ka na htem amnhĩ wỳr ajamãr o pa? Anẽ. Hãmri nhũm kãm: —Tỳ. Nà ãm hãmri
    na ka ijarẽ. Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la mdiyan loꞌo neꞌ ꞌin Jesús tloo nu nka gobernador kanꞌ,
    mnichaꞌ nu lka ndloo kanꞌ ꞌin Jesús bra kanꞌ: ―¿Ti kwiiꞌ lkaa ree ꞌin neꞌ judío
    a? ―ndukwin nu lka ndloo ꞌin Jesús. ―Ti kwiǐnꞌ lkaǎn ti kwiꞌ sa ñaꞌan nu ndukwiin
    chaꞌ lkaǎn ―ndukwin Jesús bra kanꞌ.'
  bre-BRG: 'Jezuz a voe lakaet dirak ar gouarnour; ar gouarnour a reas ar goulenn-mañ
    outañ: Bez'' out-te roue ar Yuzevien? Jezuz a respontas dezhañ: Te en lavar.'
  opm-opm: Jisas ohnong gapman hat pat han Pairat ohe pat teinong pisaperhan ohe duup
    oh tandeitporhan Pairat oh Jisas ohnong Go Juda ire kakhan ham papat han goda
    por dahandeingopri. Por Dahamtiporhan oh Dawa. Gwe ama ri mengru hat pat han oh
    nohmur pongopri.
  bvr-bvr: Gun-gatiya lika Jesus a-jinyja nipa ana-gochila an-gata bunggawa gapman
    an-guyinda. Lika nipa bunggawa a-garlmuna, a-wengganana Jesus minypa a-yinanga
    nula, “A-lay, aburr-gaba nginyipa bunggawa burrwa Ju yerrcha, ya?” Jesus a-yinanga
    nula, “Ngaw, minypa gun-narda nginyipa nyina-wena ngaypa ng-guna,” a-yinagata
    a-wena.
  wal-wal: Yesuusi deriyaa haariyaagaa sintti shiiqin, deriyaa haariyaagee a, “Neeni
    Aihudatu kawoo?” yaagidi oichchiis. Yesuusi a, “Neenikka gaasa” yaagiis.
  zad-NT: 'Ka bllin Jesúza'' lao Pilátona'', na''ch che'' Pilátona''ne'': ―¿Alin''
    beṉ'' wṉabia'' c̱he beṉ'' Israelka''? Na'' che'' Jesúza''ne'': ―Kan'' ba wno''.'
  aso-aso: 'Idoꞌ Izesuꞌni eleꞌmizi vi ngamaniloꞌ gizebo ve nabaꞌmi veleloꞌ di vi oti-daniꞌ.
    Oti-dikevo ve naba neꞌmo longoꞌ o-do tiꞌ lineꞌ: Gaza nene Zuda veti guveꞌinesi
    ve naba nabe. Olo. Neꞌmine lavo Izesuꞌ aza tiꞌ lo lo-imineꞌ: Mo gasika nene nolaineꞌ
    ve.'
  uli-uli: Jesus ye su imol Pilatus bo Pilatus be haddogoyu. Iwe yesa kasiya bo, “Gel
    mele king we yar Jews?” Jesus sa hatefali ngo sa sor bo, “Gel mele ho sor.”
  nin-NT: Nggo a gri Yesu na nga na age̱ ka ugona wa, uwa zhi Yesu di, “Uwa yo su
    uttu a anu Yahuda wa?” Yesu kpanye ku di, “Nâ ta si nggo ùwà da.”
  tgk-tgk: 'Акнун, ки Исо дар назди ҳокими румӣ меистод, ҳоким аз Ӯ пурсид: «Магар
    Ту Шоҳи Яҳудиён ҳастӣ?» Исо ҷавоб дод: «Худатон ҳамин тавр мегӯед».'
  acu-NT: 'Tura Jesúsan jukiar, romano apuri Pilato pujamunam jeeniaramtai, nuka Jesúsan
    iniak: —¿Nekasmek judío apurintam? —tu iniam Jesús ayaak: —Ame turutme nuka nekasam
    tame, —timiayi.'
  cak-WNT: 'Y ri Jesús pa''el c''a apo chuwech ri aj k''atbel tzij ri Poncio Pilato.
    Y ri aj k''atbel tzij ri'' xuc''utuj c''a chare ri Jesús: ¿Yit c''a riyit ri qui-Rey
    ri israelitas? xcha'' chare. Y ri Jesús xubij c''a: Ja'' (je), queri''. Can achi''el
    ri xabij, xcha''.'
  ebk-ebk: Kun pay hi Jesus, tenmatakchug as nan sangwanan Pilato ay gobernador. Senarudsud
    Pilato kan hiya, “Ay he-a nan aren chi Judio?” “He-a nan nangali un ha-un,” ensongfiat
    Jesus.
  spa-PDDPT: 'Jesús fue llevado ante el procurador Pilato, quien le preguntó: ¿Eres
    Tú el Rey de los judíos? Jesús respondió: Tú lo dices.'
  ruf-ruf: Yesu tsakema hambele ha imkulu wa Roma, na imkulu ayo kamghutsa, “Angu
    ghweghwe kwa Imndewa wa Wayahudi?” Yesu kamwidika, “Ghweghwe kolonga.”
  gun-gun: 'Huvixave renonde Jesus hi''aĩ ramo oporandu vy aipoe''i: — Ndee ma nhi''ã
    judeu kuery pegua huvixave? Jesus ombovai: — Ndee ae ma aipo''re — he''i.'
  agu-BL: 'Yi tpone''n ticy''le''n Jesús swutz gobernador, nintzun oc yi gobernador
    tan jakle''n tetz: —¿Aẍ nin pe'' chireyil yi e'' judiy? —I ina''tz, chi na tal
    tzaju'' swetz, —stzun Jesús bantz tetz.'
  isn-isn: Imatungo yayo u Yesu wekimika ntongeela ang'wa liwali nuliwali wakamukolya,
    “Ite uewe umutawala wa Ayahudine? U Yesu wikamusukelya, “Wewe ulungile ite.”
  ilo-ULB: Ita, nakatakder ni Jesus iti sangoanan ti gobernador, ket nagsaludsod ti
    gobernador kenkuana, “Sika kadi ti Ari dagiti Judio?” Simmungbat ni Jesus kenkuana,
    “Imbagamon.”
  pir-NT: 'Sa ye Pilatore tiquina ohori bato tiquiro pehe Jesure sinituahye: —‍¿Potota
    judio masa pʉhtota ijiajari mʉhʉ? ni sinituahye Jesure. —‍Mʉhʉ nino sahata ijiaja,
    ni yʉhtiahye Jesu.'
  anv-NT: Ndɛre Jisɔs atɛné né mbɛ ushu Palɛt gɔmena bɔɔ́ Rom, Palɛt agií ji aké,
    “Wɔ ne ɔlú mfwa bɔɔ́ Jus?” Ne Jisɔs ashuú ji meko aké, “Ɛlu nkane ɔjɔɔ́.”
  sab-NT: 'Jesu dbajo chke kwian nga Judeamu chugagwalla Pilato ngwadige, Pilato geru
    kadu Jesuge: —¿Ba kwian israelita ulita chugagwalla kweri? Jesu jaindunga Pilato
    kalen: —Ima, cha amaña ba kle gerule kare.'
  tmd-tmd: Jisas nugwo pön duön, gapman nöbö dib Pailot mɨdöŋ yöra dum nugugɨrön,
    Pailot Jisas nugwo yadöŋa, “Nagö Juda ada kiŋ dib ñɨŋa mɨdlö ä?” röŋa. Aliö rɨmɨn,
    Jisas yadöŋa, “Mi yadlö maku pal,” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ xkꞌam bꞌi ri Jesús chwach ri taqanel Pilato, rire xutzꞌonoj
    che ri Jesús: —¿Lal kami riꞌ ri rey ke raj judiꞌabꞌ? —xchaꞌ. Ri Jesús xubꞌiꞌij
    che: —Lal kabꞌiꞌn la re —xchaꞌ.'
  kpg-kpg: Jesus e duu i mua di gobinaa o Rome dela e hai ana heeu gi Mee, “Ma Koe
    go di king o Jew?” Jesus ga helekai, “Kooe dela e helekai.”
  taj-taj: येशू अञ्‍चलाधीशला ङाच्‍छापट्टि राप्‍माहेन्‍से अञ्‍चलाधीशसे “तिग ए यहूदीगदेला
    ग्‍ले हिन्‍ना?” भिसी ङ्‌योइमा, येशूसे थेदा “थे मी ह्राङसेन सुङ्बा मुला” भिसी जोहाब
    पिन्‍जी।
  avt-avt: Hɨr newis Jisas kerp ninaan me mɨtɨk iuwe gavman ke Rom. Te mɨtɨk iuwe
    gavman kitɨwekhi, “Ti Mɨtɨk Iuwe King kɨr ke Isrel?” Te Jisas katɨp, “Ti hɨrekes
    hatɨp har kerekek.”
  cbk-cbk: Ahora parao ya si Jesus na presencia del Gobernador Pilato, y ya pregunta
    le con Jesus, “Rey ba uste del maga Judio?” Ya contesta le con Pilato, “Uste man
    el ta habla ese.”
  uig-ARA: 'ئەمدى ئەيسا ۋالىينىڭ ئالدىغا تۇرغۇزۇلدى. ۋالىي ئۇنىڭدىن: ــ سەن يەھۇدىيلارنىڭ
    پادىشاھىمۇ؟ ــ دەپ سورىدى. ئېيتقىنىڭدەك، ــ دېدى ئەيسا.'
  tuf-tuf: 'Etar gobernador Pilato cac cahm cujacro. Cucayat, Pilátoat Jesús quin
    táyojocro: —¿Bah judíoin cáraica? ¿Judíoin réyica? wajacro. Etat Jesusat wajacro:
    —Ee, bahat táyocan cábaro. Asan eyro, wajacro.'
  abx-abx: Siray uras, ari na si Jesus ag'atubang si gubirnador ngan agtilaw-na iya,
    “Ka'aw ba' i hadi'-na si mga Hebro?” Anaruman may si Jesus, “Oho', ngan ka'aw
    i magpaguwa' sinan.”
  mco-NT: 'Jesús yajpaady jɨm anajty ytɨnäy ma je gobernador Poncio Pilato yhuinduu,
    chi y''amɨdoohuɨ: ―¿Nej miich je'' judíos jäy xyrey''ajtp? Chi Jesús y''adzooy:
    ―Miich jadu''n mɨnamb.'
  kqf-kqf: Yesu i nawa gabemani isana Paelat matanemo i moito bi Paelat i waitalayena
    gado, “Tam Diu edi ḡalibona, ee?” Bi Yesu i giuna gado, “Emaso, kuna giugiuna
    mainana.”
  cpb-NT: 'Areetaka Jesús risaikira reewaperori, rosampitawakeri, ikantziri: “¿Eeroka
    iwinkatharite Judá-ite?” Rakanake Jesús, ikantzi: “Irootake pikantakeri.”'
  aon-aon: Harao Jisas hanak honusop neyotu natik anudok debeini um gavman iri aria
    narigan namudok, “Nyak douk eshesh Juda esheshin king aka?” Aria Jisas nakripan
    namudok, “Adur atin, eik douk kabi nyak nyakrium.”
  hus-NT-2005: 'Na Jesús júná tin tamét an pulek awiltaláb ani konyat enchéꞌ kʼal
    an pulek awiltaláb: ―¿Tatáꞌxeꞌ nin Pulek Takʼíxal an judíotsik? Tókʼoyat enchéꞌ
    kʼal na Jesús: ―Nanáꞌ.'
  mig-NT: 'Te Jesús, kándichi̱‑ya̱ núu̱ gobernador. Te gobernador‑ún ni̱ jika̱ tu̱''ún‑de‑ya̱:
    Máá‑ró kúu rey cha̱a judío náún, áchí‑de. Te ni̱ ka''a̱n Jesús jíín‑de: Ká''a̱n
    ndaa̱‑ro̱, áchí‑ya̱.'
  bps-bps: Na tadag Dyisas di muna Gubirnador Filat, na smalek Filat, manan, “Ge kè
    Harì i dad Dyu?” Na man Dyisas, “Tagmanam sa.”
  mbs-mbs: Nayan, pegpengibing dan ki Jesus doton te gobirnador, mig-insà se gobirnador,
    “Sikona lay se Selotan te menge Judiyo?” Minikagi si Jesus, “Ee. Benal se kagi
    nikaw.”
  tof-tof: Yesu Paelatón obzek kwata zamngólórr, Rrom gabena ugón wató yarilürr. Oya
    imtinürr wagó, “Ia ma Zu pamkolpamab king módógla?” Yesu oyaka bóktan we yalkomólórr
    wagó, “Ma kuri bóktóna.”
  cme-NT: 'Baŋ kãa baa Yesu‑i *Pilati wulaa, wuɔ yuu-yo wuɔ: «*Yuifu ba nellentieŋo
    yaa nuɔŋo‑i wɛi?» Yesu wuɔ cira: «Muɔmɛi.»'
  sus-sus: Isa to ti gomina Pilati ya i, gomina naxa a maxɔrin, «I tan nan findixi
    Yuwifie xa mangɛ ra?» Isa naxa a yaabi, «I tan nan a falaxi.»
  pon-2006: Sises eri ket mwohn Kepinao; a Kepinao ahpw wia peidek wet, “Ih komwi
    me en mehn Suhs akan ar Nanmwarki?” A Sises ketin sapeng, mahsanih, “Komwi me
    mahsanih.”
  dad-dad: Jesus, Rom gawaman nẽ mudur Pailat, mala bun ifare di, gawaman nẽ mudur
    Pailat ĩ to fiyen, “Õ Juda neid king de?” Jesus iron, “Are de yer, õ urok anĩ.”
  zab-NT: 'Chi güenédeb Jesús lo gobernador Poncio Pilat, chiy gunabdiidxbɨ laany:
    —¿Ta liúy rey xte de bniety Israel? Jesús cuaibny: —Narelay.'
  jae-jae: Êsêac sêkôc Jesu kêkô gôliŋwaga laŋônêm, ma gôliŋwaga kêtu kênac eŋ gebe
    “Judanêŋ kiŋ aôm me masi.” Tec Jesu gêIôc gebe “Kôsômgac.”
  ksd-ksd: 'Iesu i tur ta ra mata i ra tena varkurai na gunan; ma ra tena varkurai
    na gunan i tir ia: U a King kai ra Iudaia vang? Iesu i biti tana: U, u tatike
    ra dovotina.'
  msm-NT: Na, pag-atubang ni Jesus ki Gubernadur Pilato, pig-usip sikandin, “Sikuna
    iyan to hari to mgo Hibru?” Kagi ni Jesus, “Naikagi nud.”
  myk-myk: 'Ayiwa, a pʼi Yesu yereŋɛ Pilate ɲaha tàan. A wee di wu yege na: «Yawutuu
    wo saan mu ɲɛ ya?» A Yesu di wu pye: «Uun, ba ma wa yi yu wɛ.»'
  sbe-sbe: Yesu se woyalaei Gabana Pilato unai na ye henamaiyei ye wane, “Kowa Dius
    yodi wasawasa?” Ede Yesu ye wane, “Aa, saha ku hedede ne mamohoi.”
  mcr-mcr: Jisasi Iqu Pailoti iqueqä hiŋuä iqi tqäutaŋga, Pailoti iqu Iqueŋi yatŋqä
    tiiŋä qe äwikqe. “Si Israitqä iquauqä Ämiqä Naqä Iqukitanä?” E tquaŋga kimaŋi,
    “Si e ätŋi qeyqä” ätukqe.
  cux-NT: 'Jesús chééndii yā nanááⁿ gobernador Pilato ní gobernador íntíínguuneeⁿ
    yā ''iiⁿ''yāⁿ ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ: ¿''Áá díí chí Rey yeⁿ''e ''iiⁿ''yāⁿ
    Israel chi judíos? Jesús caⁿ''a yā chii yā gobernador: N''diī ngaⁿ''a cuaacú nī
    ti ''tíícā.'
  tur-YTC: Yeşua valinin önünde durdu. Vali O’na “Yahudilerin Kralı sen misin?” diye
    sordu. Yeşua ona, “Söylediğin gibidir” dedi.
  san-ITR: anantaraM yIshau tadadhipateH sammukha upatiShThati sa taM paprachCha,
    tvaM kiM yihUdIyAnAM rAjA? tadA yIshustamavadat, tvaM satyamuktavAn|
  bel-N: 'А Ісус стаў перад ваяводам; і спытаўся ў Яго ваявода, кажучы: «Ты — Валадар
    Юдэйскі?» Ісус жа сказаў яму: «Ты кажаш».'
  sch-sch: Jisua hah Rom râiôt makunga ândinga, râiôt'n, “Judangei rêng nini
    mo?” tiin chong a rekela, Jisua'n, “Ni ni, ni ni ti zoi hate,” tiin a thuona.
  mic-MIQNT: Na tujiw Se'sus gaqama'lut Piloteg muta Pilot niganpuguit ugjit Lo'mewei
    g'pnno'l. Pilot pipanimatl Se'susal, “Gi'l na Lesui'paq ugtelege'witemual?” Se'sus
    telimatl, “Gi'l na teluen.”
  huu-NT: 'Pilato railla gobernador uicomo Jesúna atɨa mei, Pilato Jesúmo jɨcanote:
    —¿Judíuaɨ comɨnɨ illaɨmadɨo? Jesús uai ote: —Jɨɨ. Raise llotɨo.'
  jiv-NT: Jesusan apachi úuntri̱i̱n ejeniarmatai nii aniasmiayi “¿Nekasmek Israer-shuara
    uunt akupniurí̱ntiam?” Tutai Jesus “Ame támena núitjai’ tímiayi.
  otm-NT: 'Nu''bʉ mim ''bäpʉ ja rá hmi ra ts''ʉt''abi Pilato, bi ''yɛ̨mp''a ra Jesús:
    ―Ha gue''e grá hmuts''ʉt''abi yʉ judío, bi t''ɛ̨mbi. Bi dą a ra Jesús: ―Gue''a
    guím ma.'
  dah-dah: Be, mel go goŋ gwaha teŋ hikeyabe Yesu gobe Roma gabman al Yudia naŋa doyaŋ
    irde hiyen al Pailat diliŋ mar huwaryiŋ. Irkeb, “Ge gayenbe Yuda marte doyaŋ al
    kuruŋ we?” inyiŋ. Irkeb, “Gwaha, gigeŋ yaha gog po,” inyiŋ.
  tnk-tnk: Nəpɨn Iesu ramərer ia nəmri Paelat, Paelat rəres pen in mə, “Ik kiɡ səvəi
    nəkur Isrel?” Mɨreɡi Iesu rɨni mə, “Ik ikani.”
  kpr-kpr: 'Iesu nu frovensi da kotofu javo Pilate, ainda dombuda fetetiri, Pilate
    Iesu kena ategi use sisira, “Se ningone! Geka bekári: ni Jusi embo da kiniri (king),
    ai tefo?” aminge setiri, Iesu numokena sisira, “Ava nine resesare,” aminge sisira.'
  san-IAS: anantaraṁ yīśau tadadhipateḥ sammukha upatiṣṭhati sa taṁ papraccha, tvaṁ
    kiṁ yihūdīyānāṁ rājā? tadā yīśustamavadat, tvaṁ satyamuktavān|
  nho-nho: I te saaita naa raa, Jesus e tuu i mua Pilate, te hakamau te kaaman Rome.
    Teenaa Pilate ki vasiri ake kiaa Ia, “Koe naa ko te tuku naa Jew?” Jesus ki hakaahe ake,
    “Teenaa koe e mee mai naa.”
  gym-NT: 'Jesu abko jänamani gobran Pilato ngwärekri angwane gobran ye käkwe niebare
    ie: ¿Ma abko jrei nitre israelitakwe bkänä ya? niebare kwe Jesuye. Angwane Jesukwe
    niebare mda ie: Jän. Era metre ti ara, niebare kwe ie.'
  azg-NT: 'Tyeyꞌonhan Jesús na mꞌaan gobernado Pilato. Taxeeꞌ tsanꞌñeen nnon jon:
    —¿Aa ꞌuꞌ condui nquii tsꞌan na taquintyja na tꞌman conduihin na coꞌxenꞌ ntyꞌiuꞌ
    nnꞌan judíos? Tꞌa Jesús, itso jon: —Majoꞌ ro chaꞌxjen na matsuꞌ.'
  bhd-bhd: ज़ैखन यीशु हाकिमेरे तुत्तरे अगर खड़ो थियो, ते हाकिम तैस पुच़्छ़ू, “तू यहूदी
    केरो राज़ोस?” यीशुए जुवाब दित्तो, “तू एप्पू ज़ोने लोरोस।”
  too-NT: 'Lā'' a''xni''ca'' Jesús ixyā na ixlacapūn huan gobernador Pilato, lā''
    ū''tza'' kalhasqui''nīlh Jesús: ―¿Chā hui''x ixReyca''n huan israelitas? Lā''
    Jesús huanilh: ―Chu chuntza'' a''nchī hua''nī''ta''.'
  ind-AYT: Sekarang, Yesus berdiri di hadapan Gubernur dan Gubernur bertanya kepada-Nya,
    “Apakah Engkau Raja orang Yahudi?” Jawab Yesus, “Ya, seperti yang kamu katakan.”
  cjo-NT: 'Ari, ragaetanakiri riraga Jesoshi janta ijeekinta pinkathari iitachari
    Peraato, ikatziyimotapaakari. Ikantawakiri irira: —¿Eerokama iwinkatharite joriiyopaeni?
    Ikantapaakiri: —Jee, naakakya.'
  nsn-nsn: Doh Iesu e tur manasampe i uoumuhia tar matanar Pailat ger gavana. Kare
    dangata Pailat tatanono pare, “Ingga tenas toiar Ju?” Kare hire tapokis Iesu pare,
    “Aa, git ro kula sira pea.”
  san-DEV: अनन्तरं यीशौ तदधिपतेः सम्मुख उपतिष्ठति स तं पप्रच्छ, त्वं किं यिहूदीयानां
    राजा? तदा यीशुस्तमवदत्, त्वं सत्यमुक्तवान्।
  tna-NT: 'Da su Jesús dusutana huecuana huaraji aida Pilato butse su. Beju tuna cuinatana
    su, Pilato ja uja quisabatana Jesús: —¿A da mida judío cuana sa echua puji? Da
    su Jesús ja Pilato jeutsutana uja: —Ehe, ema da cuaja mi mimitia batame.'
  lid-lid: Jises ales udu bwena ta tinan tiri Rom, ma iy ndremenya iy anya, “Ou kabin
    tiri Juwis, neh?” Jises anya, “Ou ndrasehek badeh, kabwai.”
  wim-wim: Anpalana, than Jesus.an thanathin nunang um pam piꞌantang, nil pam anan
    Rome punchana, aꞌ nil pam piꞌan alangana mep-mep nunang, “Nint ina moom king Jews
    al-alantaman ey?” Nil Jesus.an thawant, “Nint wik nanan kan thawan-a, an kan-kanama.”
  zga-M: Pu leino u Yeisu akhima pandoleili vakhilunga, pu undoleli akhambuncha, “Pu
    uve veve Nkuludava va Vayuta?” U Yeisu akhamula akhata, “Uveve vuvwita.”
  yom-yom: 'Buna Yesu wutelama va ntuala nyadi, ayi niandi wunyuvula : —Ngeyo widi
    ntinu Bayuda e ? Yesu wumvutudila : —Nyinga ! Yidi banga bu tubidi.'
  san-SIN: අනන්තරං යීශෞ තදධිපතේඃ සම්මුඛ උපතිෂ්ඨති ස තං පප්‍රච්ඡ, ත්වං කිං යිහූදීයානාං
    රාජා? තදා යීශුස්තමවදත්, ත්වං සත්‍යමුක්තවාන්|
  yut-yut: Yesu gapman dakon mibɨltok amɨn Pailat da ɨŋamon agakwan Pailat da yaŋ
    iyɨgɨt, “Gak Juda amɨn dakon kɨla amɨn madep, ma?” Yaŋban Yesu da gen kobogɨ yaŋ
    yagɨt, “Yosol uŋun mani.”
  grc-BYZ: Ὁ δὲ Ἰησοῦς ἔστη ἔμπροσθεν τοῦ ἡγεμόνος· καὶ ἐπηρώτησεν αὐτὸν ὁ ἡγεμὼν
    λέγων· σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων; ὁ δὲ Ἰησοῦς ἔφη αὐτῷ· σὺ λέγεις.
  tbl-NT: Lemwót ke Jisas, nit le ebè solu Paylét, yóm tau lemwót bè Rom gubérnor
    bélê le. Snólók Paylét Jisas, monen, “Uu kô tau hol geta bè yó kem Ju?” Mon Jisas
    se, “Yó sii deng monem.”
  cpc-NT: 'Aritaki ariitaka Jesús isaiki jiwaripirori, josampitawakiri, ikantziri:
    “¿Iiroka iwinkathariti Judá-mirinkaiti?” Ari jakanaki Jesús, ikantzi: “Irootaki
    pikantakiri”.'
  nhg-NT: 'Hua Jesús iloaya ixtla cubernadur. Hua cubernadur tietlajtlane, otieyelfe:
    ―¿Taja terey de joriojte? Hua Jesús oquelfejque: ―Ica melöhuac tli tequejtojteca.'
  nya-nya: Pa nthawi yomweyo Yesu anayimirira pamaso pa bwanamkubwa ndipo bwanamkubwayo
    anamufunsa Iye kuti, “Kodi ndiwe Mfumu ya Ayuda?” Koma Yesu anayankha kuti, “Mwanena
    ndinu.”
  ngu-NT: 'Jesús ijcaticatca ne ixpan on gobernador. Niman on gobernador oquitlajtoltij:
    ―¿Tejhua tiinRey on hebreos? Jesús oquinanquilij: ―Quemaj. Ijqui quen tejhua tiquijtohua.'
  kup-kup: Met Iesu bat Pailatiz nakoe basa meñehan rouvat hehan pi Iesun at mañah,
    “Ni Zudaholoz ahopu?” Pot mañahan Iesu hañiv epat mañah, “Ni rotap nemaz ok hameñ.”
  jid-jid: Yesu a wlu ni shishi go naa, u gona kamye wu, “U chu Yahudawa?” Yesu a
    saa wu, “U hla me”
  wmw-wmw: 'Insa akimisiwa mbere ya guvinadoru, iye akindairi javi: “Uwe kuwa nfalume
    wa Mayahudi?” Insa akinjíbu: “Uwe ndi vyauri kwamba.”'
  gmv-GGM: He wode Yesusay dere harizaysa sinth shiqidees. Dere harizaysikka “Neni
    Ayhuda kawo?” gidi oychidees. Yesusaykka ne gida mala gido gidees.
  ssg-ssg: Jises tutu mate Pailat ape Pailat kamei i ukek, “Nakon o se tel masiwi
    tapein ti teka Ju?” Ape Jises pahoi i ukek, “Se, masin ti o kakawen.”
  zpo-NT: 'Mbe re xaa Jesús lo Pilat xaa nabeyy zee. Nu mnabdizh Pilat lo Jesús nzhé
    xaa: —¿Che lu nak Rey cheen re xaa Israel? Jesús nzhé: —Sbaa naka, kwentaxa nguné
    luya lo na.'
  poy-poy: Yesu wamgolosiyiti palongolu pa mkulu gwa mkowa, ndomweni yakamkosiyiti.
    Su Pilatu kamkosiya, “Hashi, gwenga ndo mfalumi gwa Wayawudi?” Yesu kamwankula,
    “Gwenga gulonga.”
  qwh-NT: 'Gobernador Pilatumanmi Jesusta apayarqan. Penam queno taporqan: —¿Qamcu
    canqui israel nunacunapa reynin? —nir. Jesusnam yasquirerqan: —¡Nicanquinataq
    ari! —nishpa.'
  gaw-gaw: Aria Jesus Pilatus noobp̱a hibaiṯa dayeye, Pilatus Jesus oḏ meṯom. “Na
    Juda dilag kingte?” awa aum. A amu Jesus, “Na aaḵu aṯem,” awa aum.
  nca-nca: Yesuko Rom koro uni kembémboro toŋímo kaŋiní ŋande oseseyaró, “Kepe Juda
    uniparetoro wiri yerete uni ŋumbe, ma kini?” Yiní mande topé ŋande yaró, “Keŋombo
    ŋunde naŋge yete,” yaró.
  zpz-NTPP: 'Na Jesuuz zum lo yu nu riib ic por cuen ni gubier par nu cugyiꞌy lom.
    Orzeꞌ nay: ―¿A ru nac ru rey ni de mbecy Israeel? ―nay. Orzeꞌ na Jesuuz: ―Laab
    ni gal nu ru mniir ―nam.'
  mkj-mkj: Apkas Jesus uhda mwohn Pilate, koapinahn Rome. Ih idoak song Jesus, “Koawoa
    ioar Nahmwarkihn mihn Jew?” Jesus japoang, “Eh, ma koawoa ne pwa.”
  zac-NT: 'Biaꞌa rall Jesús lu gubernadurë; gunaꞌbë díꞌdzëll lu më: ―¿Pë lëꞌë nal
    rëy shtë ra më israelitë? Jesús repi: ―Zni nahin cumë ziquë quëgníꞌil.'
  kyg-kyg: Yesuꞌa yagaino neꞌapateya gamani vekamo aulagaleꞌmo he tino maiꞌnigenoꞌaeꞌmo,
    Yu vayaꞌai kini neꞌapimo maiꞌnapiye, huno afi geꞌnigenoꞌaeꞌmo, he ani gemo ago
    alagi nehane, huno ha paiꞌniye.
  kmk-kmk: Summikad si Jesus sit atubang gubinnadul Pilato un mansukna kan siya. Inyimus
    Pilato kan siya un, “Sika kad dit Alin dat Judio?” Summungbat si Jesus un, “Naibagamon!”
  cao-NT: Romanoba chama bësojó Jesu nimahacaniquë ja copihacano. Jatsi, —¿Jodioba
    rey, naa chama-chamaria ni mia ra? —i Jesu qui romanoba chama niquë nicahi na.
    Jatsi, —Jaahuë —i Jesu niquë.
  bbr-bbr: Jisas Pailot nukan amuk opok tai mona, Pailot nukas totorwon. “Na Juda
    roasiret akan kamwareäum ro näwäu king ra?” Jisas nukas ätäi auruwon, “Io, naka
    äiem senek.”
  inb-inb: 'Jesús, mandag Pilatos kas­kapi saia­rig­rirka. Paitaka, Pilatos tapu­chii
    kalla­rirka: —Kam, ¿judiu­kunapa atun mandagchu kangi? Chi­ura, Jesús ainirka:
    —Sutipami kam chasa nirkangi.'
  hrv-hrv: 'Dovedoše dakle Isusa pred upravitelja. Upita ga upravitelj: “Ti li si
    kralj židovski?” On odgovori: “Ti kažeš.”'
  box-NT: 'Bìo ɓa ɓuan o Yeesu vannáa o *Pilaate cɔ̃́n, á wón tùara a yi: «Lé
    ũnɛ́n lé ɓa *zúifùwa bɛ́ɛ le?» Ó o Yeesu bía nɔn wo yi: «Fo bía mu.»'
  ote-NT: 'Ra Jesu ya mi ꞌbahni ja rá thandi ra Pilato núꞌa̱ toꞌo mrá nda̱ de Judea.
    Ha ra Pilato bi ꞌñani, bi ꞌñembabi: ―¿Ha go gueꞌi grá da̱nga Nda̱ de ya xodyo?
    Ha ra Jesu bi da̱tuabi: ―Ha̱ha̱ go guecagui, ngu núꞌa̱ gá ma̱.'
  wnu-wnu: 'Yisas is Rom gabman menmant end nagasiari der qebi qamar: “Ne Yuda wurinou
    munon baraitari igoan qiyo?” Ne Yisas taui qamar: “Nonou gari mom quran eng.”'
  zam-NT: 'Ngoloa, mbe'' mèna Jesús loo gobernador co'' ngro'' lèe Pilat. Sya, mnibdi''s
    gobernador loo Jesús. Ndxab gobernador loo Jesús: ―¿Ché'', lìcque'', lùu nac rey
    che''n mèn nación Israel, cà''? Jesús ndxab loo gobernador: ―Aa. Nac daa rey che''n
    mèn nación Israel, pues, xalque'' ngue bezla ba''.'
  zyp-NT: Zisu cawh raang uhbui Pilat hme letah a daw thlangning taco, raang uhbui
    tah, “Juda cawngsaw aa siangpahrang cawh na cang maw?” tatah a hae. “A cang, na
    reipaw hraco a cang,” tatah Zisu taco a palei.
  sey-NT: 'Jesús pa̱i ëjaë quëꞌrona sasiquë pajiꞌi. Paꞌina, i̱pi i̱te se̱jiꞌi: “¿Mëꞌë
    aë, judío pa̱i ëjaërepa?” Caquëna, Jesupi capi, i̱te: “Ja̱je paꞌijë̱ꞌë. Mëꞌë caseꞌeje̱
    paꞌi aꞌë.”'
  nvm-nvm: Areme e mamkanuk iji bun Jesu afeme e Romkobuon e bomana Fairet nifak ijia
    unava fu ijia manin. Fu manikoga Fairet fu uri Jesu kua, A vierafega aiji an ma
    e Jiusbuon kin ijino kuain. Fu ijeg kuamga Jesu fu uri una roin kua, Ke vuak iji
    a kuaimon iji an ma kuaimno kuain.
  mps-mps: Te bidi Jisas te gavman polalubo bidi gedude te be tomode dodolai. Tama
    genuai polalubo gavman bidigo agabolo hanalu wali, “Nage Juda dabego tuni bidi
    dawe?” Tama Jisasgo te po wali, “Naga digi naga te po obao.”
  pab-NT: 'Hatyaoseta Jesus tityoita kalorexe Pilatos nahalakoa hoka Pilatos axehenene
    hoka nehena: — Xoana, judeunai xekohase kalorexe hiso? nexa. — Hiso atyo nikare
    hiraeta — nexa Jesus.'
  llg-llg: Faik hataholi la loo Yesus losa gubenol, boe ma natane Yesus, nae, “Leobee?
    O ia tebe-tebe hataholi Yahudi la Manen do?” Ana nataa, nae, “Tetebes. Ama kokolan
    tetebes ndia so.”
  kyf-kyf: 'Wa ''yligbelia -Zezu Pilatɩ ''yu, ''ɩn -mɔɔ nɛɛ ɔ -yla: «''Lee, Zuifʋʋ
    ''wlulapɩlɩnyɔ -ɩn -mɩa yɩ?» ''Ɩn -Zezu nɛɛ ɔ -yla: «''Mʋ -ɩn gbaa dɛ.»'
  tpi-tpi: Jisas i sanap i stap long ai bilong namba wan gavman Pailat, na Pailat
    i askim em olsem, “Yu king bilong ol Juda, a?” Na Jisas i tok, “Yu yet yu tok
    olsem.”
  mih-NT: 'I sindyaca ra sii ra Jesús ityi nuu ra Pilato, ra cu gobernador, ta i ndaca
    tuhun ra Pilato sii ra Jesús: ¿Atu yoho cuu rey cuenda ñiyɨvɨ hebreo? Ta i catyi
    ra Jesús: Tacuan cu si tañi catyi moo.'
  qvh-NT: 'Israel nacionpa mandagnin Pilätuman Jesusta prësu chäsiyaptinmi pay Jesusta
    taporgan: “¿Rasunpacu gamga canqui Israel runacunapa mandagnin rey?” nir. Sayno
    tapuptinmi Jesús nergan: “Gam nishgayquinölami rasunpaypa caycä.”'
  kms-kms: Muq Jisas gavman kin yumbui, Pailat, ninde rar ngimine teti pu yenu di
