  nko-NT: Ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Nalɛ́ ɔhá ánɩ́ ɔmɔkʋ́bwɛ́ lakpan kʋkʋ há. Mʋ́ sʋ
