    ngomad, ya gur e bay rogon ngom!”
  mop-NT: —In cüxtaj in sip'il. In tzolaj ca' quimsabüc a ma' yan u sip'ili,— cu t'an
    ti'ijoo'. —¿C'u' ti t'an ti'i ino'ono? Inchech jaj tech,— cu t'anoo' ti'i aj Judasa.
  tet-tet: Nia katak naꞌak, “Haꞌu kalo sala tiꞌan, tan haꞌu klatan baa emi ema mak
    la noo sala sa-saa.” Mais sia nataa naꞌak, “Hoi! Ami la hatene o ona! O musti
    matiu duꞌuk sala nia.”
  hlt-MCSB: “Ka tholh tih ommongsitoe thii ka voeih,” a ti nah. Tedae te rhoek loh
    , “Kaimih neh balae benbo benpang, namah loh ming saw,” a ti na uh.
  xtd-NT: 'Xiaꞌan‑s: —N‑kida‑da kuechi chi n‑kida‑da xa tnɨɨ juxtixia ɨɨn se ña tuu
    na kuechi n‑kida. Ka xiaꞌan‑s: —¿Nax kada koio‑r u? Dian koto mee‑n.'
  mdy-ETH: «ታኣኒ ጌኤሺ ዓሲ፥ ሃይቢም ዓኣሢ ዒንጊሢና ዻቤኔ» ጋዓዛ፥ ዔያታ፦ «ኑና ዓይጌ ሜቴይ? ኔ ዔራ ባኣዚ ዎኦቴ!»
    ጌዔኔ።
  spl-spl: “Otmune dondâ bâleap. Yesu yamâ tosaŋe bia yamâ nâŋe otmâ tâpikguwan. Yawu
    otmâ tosa umatŋe mian.” Sâmu sâwi. “Tosa amboŋe. Gikak heŋgeŋguwuat.”
  usp-NT: 'Xij rechak: Xintoca'' immac chiwch Kakaj Dios jwi''l xinjach Jesús pi camic
    chi ma''qui'' jmac, xche'' rechak. Rechak xijtak re Judas: Ta'' nen kacwent oj
    re li. Ati'' xatchomorsan xab''an jilonli, xche''tak re.'
  zav-NT: 'Nach gože'' ḻega''aque'': —Malən'' bena'' bdia'' lao na''alen'' to beṉə''
    cui napə doḻə''. Na'' gwse''ene'': —Bitobi doḻə'' napə neto'' de''en beno'' ca'',
    la'' de''e ṉezzədo''on beno''.'
  sgz-sgz: Mái Iudas a parai ngoromin, “Iakte sák! Iau agur tari kálámul a nokwan
    erei má nák mat ngorer.” Mái rung er di kosoi ngo, “Dánih gima longoi á gim? Wa
    uk lu ingai iáu sang má mai, kam talar!”
  kek-NT: 'Quixye reheb: —Xinma̱cob nak xink''axtesi e̱re li cui̱nk a''in xban nak
    ma̱c''a'' xma̱c, chan. A''ut eb a''an que''xye re: —¿C''a'' takaj re la̱o? Il
    c''a''ru ta̱ba̱nu.—'
  blz-NT: ka' norobu taena, “Yaku' nodosaonmo gause nongorookon rara'na mian men sian
    sala'na.” Kasee ia simbati i raaya'a taena, “Upa a urusanmai tia kanono'? Kanono'
    urusaan suuwung!”
  poe-NT: 'La ntá ntáchro chꞌán kíxin: ―Ó kjuasinni jie̱ kíxin kjuínchekjini ijnko
    nkexro tjóá ―ichro chꞌán. A̱ ntá jehe sín kjuáte̱he sín kíxin: ―Ntá janhanna la
    nonahyana tíha. Tíha la ó jie̱ kuènta ―ichro sín.'
  san-TAM: ஏதந்நிராகோ³நரப்ராணபரகரார்பணாத் கலுஷம்ʼ க்ருʼதவாநஹம்ʼ| ததா³ த உதி³தவந்த​:,
    தேநாஸ்மாகம்ʼ கிம்ʼ? த்வயா தத்³ பு³த்⁴யதாம்|
  cof-NT: 'Ya calaca yalachica mantanjato itsantinue: —Nen, cala. Lari jutsa quicayoe.
    Tsara sen tsachica totesa cuwapocayoe tinue. Ya israelita mantaminla mantimini
    itsanlatinue: —Wari chiquilari junca miratulajoyoe latinue. Nunan junca manse
    pataride! latinue.'
  srm-NT: 'Hën a taki da de taa: “Dee sëmbë, ma du bunu e. Sö wan bumbuu sëmbë mi
    sei fu de kii ën tuwë buuu fëën a goon. Biga fa i si a sai dë, na hogi a du möönsö
    e.” Ma nöö hën de piki ën taa: “Ambë? Wa a’ soni fëën u taki möön e. A fika da
    i.”'
  qvs-NT: '—Chay mana nima uchayuk runata wañuchinaykichipa rantikushpayni uchallikushkani.
    Chaypina paykunaka willarkansapa: —Chayka kanpa uchaykimi. Ñukaykunapa mana nimachu.'
  zca-NT: 'no nzhab Judas lo bixa'': ―Dox nzë''b xkin lo Dios, por michi''n tu men
    lo go por dimi, tu xa'' yent kwan nzë''b par ñal gat xa''. Orze'' nzhab rë xa''
    re'': ―¡Tlë''t no miki''lal! ¡Kuba'' xkwentalx!'
  cbc-NT: 'Atore bairo na ĩñupʉ̃: —Ñe ũnie cabuicʉpeire qũĩ bʉsʉjãbuitirocaʉ, roro
    majũ Dios mena yʉ átiapʉ, bairo ácʉ —na ĩñupʉ̃ Judas. Bairo cʉ̃ caĩmiatacʉ̃ãrẽ,
    fariseo quetiuparãjãã pʉame cʉ̃ yʉesuparã: —Jããrã, ñe wapa maa. ¡Mʉ majũã mʉ baitʉ̃goñaña
    ti wãmerẽ! —qũĩñuparã.'
  qxo-NT: 'Tsaynö cutitsirnam paycunata nirgan: “Jutsamanmi jegarpurgö jutsaynag runata
    gamcunata entregarnin”. Tsaynö niptinnam niyargan: “¡Imanöpis cacuy! ¡Nogacunataga
    manam imapis gocayämantsu!” nir.'
  mox-mox: ʼinega tauya ʼidia ta vonaya, “luveifana niʼa yaviaqia, mana ʼoloto aqiaqina
    yasuluvea ʼimia.” Ta ivona ʼeviviea, “Imaʼa ge taha ada nuanua baʼe yani nana
    weaqina, ta ʼesi oʼa tauʼu eu luveifana weaqina una nuanua.”
  kew-kew: 'Goa pua nipumi lalo: Neme aba waea pua ora epe aa tabena kabereke aba
    meawade pare nipu waea meda napia. Gore nimumi nipu-para lalo: Gore niaana yada
    dia yapare nena kogono aba paede simi.'
  dww-dww: be ya riuna, “Taugu gewagewa è voiena. Taugu banaga verenama è boru dobiḡa
    yababe be tokare tai guri, be kosininama e darorona.” Be taudi a paribeena, “Inam
    tam am vitama, be nam tauma ama nuaboya.”
  nif-nif: enguk, “Nak yom tɨmbi, ama yomɨn nɨmnat sɨndok kɨsɨnan kɨmɨlatta tɨmbi
    en ip wɨlɨ kɨmnepi tañ.” Wɨndɨñ eumbi nɨñgɨlɨñ, “Wɨn nɨndok nepek nɨm. Wɨn dɨtnalok
    nepek yañ.”
  twi-ASANTE: “Mayɛ bɔne, ɛfiri sɛ, mayi onipa a ɔnyɛɛ bɔne biara ama.” Wɔn nso kaa
    sɛ, “Ɛmfa yɛn ho. Wo ara wʼasɛm.”
  aoj-aoj: Eaꞌ naꞌi, “Aeꞌ andaꞌ waf awafi awalapa aman anamba buꞌunai, owaꞌ nondaꞌ
    waf awafia atiasi aꞌ nogaꞌ.” Owaꞌ amom maꞌi, “Amamba ina kofagema afaꞌimi, owaꞌ.
    Amamba eaꞌ kofagema ineꞌimi atom.”
  cbv-cbv: 'Pánih jwʉ́ʉbaíhnit, nin pah queétdih ãt niijíp wʉt yʉh jĩ: —Weém wã tʉ́i
    chãjcap be. Yeebdíh wã dʉó wáiniboó yoobópdih yéej chãjcanni ãt jʉmʉp taga, ãt
    niijíp wʉt jĩ. —Meemjéh tigaá páant mat náahap taga. Pánihna, jwĩ́ih pínah nihcan,
    míih pínahjeh caá, ĩt niíj jepahap wʉt jĩ.'
  taw-taw: Yad tap tɨmel gɨpin agak. Jisas tɨmel ma gup ak pen, nop mɨmug nepin tek
    kumnɨgab agak. Agek kɨli agɨlak, Ak tap chɨn mel agɨlak. Nak ke nep anɨgɨpan agɨlak.
  jic-NT: '—Malala nyuca la tjejay napj —tjevele jupj—. Napj nun jis lal tjum jupj
    nt''a, la tjilil jupj. Nun nasa quelel mü''ü''ná jupj. Jupj malala la tjiji tulucj,
    nujisas mpes p''in quelel ''ü''ná jupj —tjevele. Yupj jupj wola tjowelepj: —Jipj
    p''iyá nin la tjejay. Ma nin qjuiyola jipj la tjejay mpes —nin tjowelepj yupj.'
  zap-NT: 're Judas: ―Noze xdol noo wye noo ne wnizkwent noo te mén ne bet xdoldet
    chen guet men. Per wke men yra men, re men: ―¿Pe ylaa noo cheguin? ¡Xkwent de
    nga!'
  wer-wer: “Ne utpet ëak saun wonöpön kup niwiin mëmpunëak yeë.” Maan pit epël mëëa.
    “Tol ëën tenën yeniaan? Pipët nimtëëtep.”
  ipi-ipi: '@see-verse:MAT.027.003'
  qul-NT: 'Nerkantaj: —Juchallicuni mana juchayoj runata kancunaman entregaspa wañuchichinayquichispaj.
    Paycunataj contestarkancu: —Chay, ¿imataj nokaycuman importawancu? ¡Chayka kanpaj
    juchayqui!'
  ter-NT: '—Koati hána''iti mbahúnevo, vo''oku ako váhere ítuke ne hóyeno ngurí''okopikenoe.
    Ina kixoáhiko: —Keyumákapune. Yoúkekemo yóno ne koekúti —kíxoanehiko.'
  bmr-NT: 'Uujoho imitɨco ɨcɨhi aivo imiiboco guijevefaño aacɨmaño, nooboro. Jaaneguiiha
    diito iimusuuhi: ¿Jaano mɨllɨ mɨɨhaidi? Toono diino, noomoro.'
  fuf-fuf: 'e hoore himo wi''a: «Mi waɗii junuubu, fawugol mo bonnaa mayde.» Ɓe jaabii
    mo, ɓe wi''i: «Haaju amen e ɗun? Ɗun ko haaju maa!»'
  bhl-bhl: 'bokoyemomele: “Ne sili sili kukuw kesomi, sak sen so banim kunum mak debeleko,
    maka yom teing dim da koyem kembi kasike.”, yangse kale. Yangei, i yan weng bokolewomeliw:
    “Numie sen so banim te. Be kukalem sakik ete te!”, dangsiliw kale.'
  ons-ons: Paki rake, “Na sotkorop okanbe paki, ŋei sotine midaine iwa ma wakonka
    seuseuo birakamaile!” Eŋe mainge rakoi, “Ea ŋenano onoka wane sari ramaine? Eamo
    geŋone aboŋ!”
  con-NTPO: 'angapa afepa su: —Egae tsincombi''choama fi''ttiye afepa gi egae tsincon.
    Tsa''ma Chigama afa''su nasundeccuja su''fa: —¿Jongoesie qui ingingata ji? Que
    tsa''caen tson''choja que in''jan''cho tsu.'
  ghs-ghs: Maqoe, abi qidza rike ma pobi noke ana oberama geema mootomi eto noho dzuu
    naho irita taatainoho qubake ana oma erake burisi eete.
  peg-peg: “ରକାନ୍ତି ଦସ୍‌ ହିଲ୍‍ୱି ନେତେର୍‌ ହେଲାୟ୍‌ କିଜ଼ି ପାପ୍‌ କିତାଂନ୍ନା ।” ମାତର୍‌ ହେୱାର୍‌
    ଇଚାର୍‌, “ହେବେ ମାଦାଂ ଇନାକା ମାନାତ୍‌ ? ଏନ୍‌ ହେଦାଂ ବୁଜାଆ ।”
  txu-NT: —Axwe kêtkumrẽxkam ne ba me amã kanga ga me arỳm aje bĩnmã. Ba kam arỳm
    ijaxwe:, ane. Ne memã kum, “Mĩ”, ane. Nhym me kum, —Djãm me ba ne ba me o amaro
    iba? Kati, ga ne ga o me ima, ane.
  eng-WEBU: saying, “I have sinned in that I betrayed innocent blood.” But they said,
    “What is that to us? You see to it.”
  gnw-NT: 'Jare jei chupe reta: —Ayapo mbaeyoa. Echa''ã amee peve jocua cuimbae teco
    güɨnoi mbae vae piyucaca vaerã —jei. Jayave jae reta jei Judas pe: —Jocua mbae''ã
    co oreve. Nde co nenoi teco.'
  mux-mux: '“Na-ni yi eni liipu sindu yi kanili yunu ulu te tepa kis naa sili yili
    ‘Toku konjangi.’ nimbu liipu síndele aima ulu-pulu-kis te tindu.” nirim. Akiliinga-pe
    enini pundu toku niku mele: “Akili oliunga ung te mólu. ⸤Nu-nunu mindi oliu liiku
    sinu.⸥ Akili nunga kongunale.” niring.'
  maj-NT: '—Jé tje̱nna. Nku nda̱ xi najmi tjíhi̱n jé kits''inkjas''en nga n''e̱k''ien.
    B''a̱ i̱ncha kitsú jóo̱: —¿Mí xi nusinni̱ ji̱n? Kuenta̱hi̱ ní ni xu''bo̱.'
  bkq-NT: 'Eyanmo aguely: — Inakanhe lelâlâ awidâ; mâkâ uguondo âdaityby keba kulâ
    sawâneho — kely. Aituo eyam aguelymo: — Awârâ tiuntudyze inkâba xina. Âmâ inakanhe
    aini, xina mâkeba — kelymo.'
  kue-kue: Judas dungwa, “Na tandaglme ere, yagl du-wakai aglau ta erekrukwa ene onguno
    mina yeingwa.” Ana ye di ikine endingwa, “I no sragl eramun? I enene mina pangwa.”
  cot-NT: 'icantajiavepojari: —Nocovaeguishemajataca, naacaantaqueritari teeca incovaeguishetimatempaji,
    imaicanishiatsi irimetojajiterinishiatsi. Cotanquitsiquea iriatimpajia icantajiavaqueri:
    —Jmm. Avirosate quempetanquitsica.'
  bnp-bnp: I taki ria, “A rata a naro hale. Ra viri a habia ne mua, a bakovi malamala.”
    Pali ri koli, ri ta maea, “A maki vomu.”
  apn-NT: 'nẽ nhỹri mẽ omu nẽ mẽ hwỳr tẽ nẽ mẽ kãm: —E ota mẽ akàxporeta. Na pa ã
    mẽ amã Jejus ã ixàmnênh anhỹrja o amnhĩ tomnuj tỳx nẽ. Kot tãm amnhĩ nhĩpêx o
    pa htã pa axtem nẽ ã mẽ amã hã ixàmnênh anẽ. Jakamã e mĩ. Mẽ akupỹm akàxporeta
    jamỳ. Kot paj amnhĩm hamỳnh kêt nẽ. Anẽ. Hãmri nhũm mẽ tee ri kuma nẽ kãm: —Kokỹ.
    Nom ka na ka pre mẽ ixwỳr tẽ nẽ ho mẽ inhmar kênã. Anẽ.'
  ctp-NT: '―Ndiꞌin kiꞌya ꞌñaǎn ―ndukwin Juda kanꞌ ꞌin yu nu lka ndloo―, chaꞌ wa yjwiǐnꞌ
    ska nten luwi ꞌwan, chaꞌ kujwi wan ꞌin ―ndukwin. Mxkwen yu nu lka ndloo kanꞌ ꞌin
    Juda bra kanꞌ: ―Siꞌi chaꞌ ꞌwa lka chaꞌ kanꞌ ―ndukwin neꞌ nu lka ndloo―. Si ndiꞌin
    kiꞌya ꞌiin, chaꞌ ꞌiin lka kanꞌ.'
  bre-BRG: 'o lavarout: Pec''het em eus o werzhañ ar gwad didamall. Met int a lavaras
    dezhañ: Petra a ra-se deomp? An dra-se a sell ouzhit.'
  opm-opm: '@see-verse:MAT.027.003'
  bvr-bvr: Minypa nipa Jurrach a-yinanga burrwa, “Ngaypa werra ngu-negiyana, a-lay,
    gun-gata minypa ngaypa ngu-malchinga ana-gorrburrwa an-gata minypa a-juwa barra,
    gala werra a-negiyarna a-workiyarna.” Wurra birripa aburr-wena nula, “Marrban
    gun-gata. Gun-narda gun-nginyipa.”
  wal-wal: “Taani geeshsha asa oittada nagaraa oottaas” yaagiis. SHin eti a, “Hegee
    nuuyyo ai metoo? Hegee ne shene” yaagidosona.
  zad-NT: 'Na'' chi''e ḻegake'': ―Ḻe malchga ben'' daa bdia'' to beṉ'' bibi doḻ''
    nape'' lo na''lena''. Na'' ḻegake'' che''gake''ne'': ―¿Bera kwent c̱he neto''?
    Li''z ṉezilo'' bin beno''.'
  aso-aso: 'tiꞌ lo lineꞌ: Naza lihime do ve lamineꞌ lihimeꞌve nomineꞌ mene hulo biluvaliti
    adinguꞌ okuvo bili hililisa naze. Lavo ingine olo. Lihime dabe. Neve ne leliꞌ
    gono nomive. Geiꞌ gonoka ve laniꞌ.'
  uli-uli: Ngo sa sor bo, “Isa molfid bo isa fangloh semal mal le tor mele ye hadre
    bo re bela llimeseloh!” Iwe ngo ir resa sor bo, “Meda mele hamem ha bela kekadagi
    iy mala iyang? Gel mele yam haffaor mala!”
  nin-NT: Na ku ddu ba di, “Ingga la ure, ni ba ugo nggo, nggo à si na inkindirr hen
    i ni imba!” Aba da di, “Ima si vri ki inta hen. Uwama si ikye imuwa mu!”
  tgk-tgk: 'ба онҳо гуфт: «Ба марги ин одами беайб ман гунаҳкор, чунки Ӯро ман таслим
    кардам». Лекин онҳо ҷавоб доданд: «Ин ба мо чӣ дахл дорад? Ин кори худат».'
  acu-NT: 'Tura chicharak: —Wikia aints tunaarinchaun wainiatun: Achiktaram tusan
    suruku asan, tunaun turajai, —timiayi. Tamaitiat aiminak: —¿Iisha itiurkatjik?
    Amek nintimrata, —tiarmiayi.'
  cak-WNT: 'Ri Judas xubij c''a chique ri achi''a'' ri'': Riyin can ximacun wi ruma
    xinjech ri Jesús pan ik''a'', ruma Riya'' can majun mac rubanon riche (rixin)
    chi nicamisex, xcha'' chique. Yac''a ri principali'' tak sacerdotes y ri rijita''k
    tak achi''a'' ri c''o quik''ij, xa xquibij c''a pe chare ri Judas: Riyoj majun
    kacuenta chare ri''. Ri'' chawech riyit c''o wi, xecha'' chare.'
  ebk-ebk: Kenalina, “Finmasorak as solet as nan ok nangesepsepan as nan taku ay maid
    fiasorna.” “Anan fiyangmi's sa? Kikiadka as sa,” ensongfiatcha.
  spa-PDDPT: 'y dijo: Pequé al entregar sangre inocente. Pero ellos dijeron: ¿Y a
    nosotros qué? ¡Allá tú!'
  ruf-ruf: Kawalongela, “Nitotsa, kwaapfila nimhunduka imunu iyalihela totso yakomighwe.”
    Lekeni wawo wamwidika, “Twetwe ng'atukwalangula bae, alyo lyako.”
  gun-gun: '— Ojejavy e''ỹ va''e ruguy amoẽ ukaa py xee ajejavy — he''i. Ha''e kuery
    ombovai: — Mba''e tu ore roguereko guĩ nunga reve? Ndereve ae topyta — he''i okuapy.'
  agu-BL: 'Nintzun taltz scyetz: —Chumam nin wil nminjuch tan paj yi ja ben inc''ayil
    jun yaj yi qui''c nin noc til. —Cuquen. Qui''c ketz tzawuch''. Nsaj cu''n bina''tz
    le awi'', —che''ch ban nintz tetz Judas.'
  isn-isn: Wikalunga, “Nituma melandu kumesaliti usakami nengila anga mulandu.” Lakini
    ekamusukelya, “Akuhusile ntuni? Magoze nanso uewe.”
  ilo-ULB: ket kinuna, “Nagbasolak gapu iti panangliputko iti awan basolna a dara.”
    Ngem kinunada, “Ania koma dayta kadakami? Makaammoka iti bagim,”
  pir-NT: '—‍Jesu mʉsare yʉhʉ ihñoriquiro ñañe marieniquiro tiquiro ijiepegʉ̃ta tiquina
    wejẽ dutiri tiquirore. Sa yegʉ mʉsare tiquirore ihñogʉ ñano yegʉ niaya yʉhʉ, ni
    yahuahye Juda tiquinare. Tiquiro sa ni yahuri bato tiquina yʉhtiahye: —‍Sata yecũnahdo.
    Ʉsãre dʉhseati ijierare ti mʉhʉ sa niñe. Mʉhʉ dihita sa ni tʉhoture tire, ni yʉhtiahye
    tiquina tiquirore.'
  anv-NT: Ajɔɔ́ ne ɛbwɔ́ aké, “Mpyɛ gabo manchyaá manoó ntɛ mekwaá ayi álá apyɛɛ́
    gabo wɔ.” Bɔɔ́ bimbɔ áshuú ji meko áké, “Ɛwémbɔ ɛta ɛsé ndɛre ndé? Gabo
    ayi mbɔ akpa wɔ.”
  sab-NT: 'Judas-Iscariote gerudu kwian e ulita ole: —Cha agedu me no Jesu ole, cha
    Jesu ketu ba ulitage gwaleda agwa cha gerule ba ole ama me jiske, ama agedu no
    diali kwian ulita alin, malen cha chiuni igi keteni naskuni bage. Gire kwian chugagwalla
    ulita jaindunga: —Ba me chie gerule cha ole e giti, cha ulita me kle tañachuge
    ba agedu giti, e ba agedu me cha agedu.'
  tmd-tmd: Duön, rɨg mag piaku ñɨgö nöl gɨr yadöŋa, “Jisas gwogwam röl aku, jɨ nɨ
    nugwo höuöu rɨl aku, mödö wöröxöna. Makwam, nɨ ödöriö mag gwogwo rɨlö,” röŋa.
    Aliö rɨmɨn, ñɨŋ yadmä, “Aku ap an yöi. Naŋ keir ailaŋö,” rɨmä.
  acr-NNT: 'Xubꞌiꞌij kꞌu chike: —Riꞌin lik in makuninaq, ma xinkꞌayij pa kamik jun
    achi na jinta umak —xchaꞌ. Pero rike xkibꞌiꞌij che: —Na jinta qe riꞌoj che laꞌ;
    laꞌ amak riꞌat —xechaꞌ.'
  kpg-kpg: ga helekai, “Au gu hai hala i dagu wanga tangada ono hala ai e daaligi
    gii made!” Gei digaula ga helekai, “E de hei e gimaadou! Ma di hala ni oou!”
  taj-taj: ओच्‍छे यहूदासे थेनीगदेदा “तिगै दोष आरेबा म्‍हिदा साइबाला लागिरी चुङ्सी
    पिन्‍सी ङाइ पाप गे लबा मुला” भिसी भिमा, थेनीगदेसे यहूदादा “ङन्‍दा तिग मतलब? एनोन
    सेला” भिसी भिजी।
  avt-avt: Hɨrak kewetɨrem, hɨrak katɨp, “Hi epei hises menmen enum hi hewepyapɨr
    mɨtɨk ap kɨrɨak enum au yaaik, te hɨrak kaki.” Te hɨr natɨp, “Hɨram ap menmen
    maiu au. Hɨram menmen mit ti hɨrɨakem.”
  cbk-cbk: Y ya habla le canila, “Ya comete gayot yo grande culpa, cay ya traiciona
    yo con el gente bien inocente.” Y ya habla sila con ele, “Na, tu ya ese cuidao.
    Nuay came que ver.”
  uig-ARA: ــ مەن بىگۇناھ بىر جاننىڭ قېنى تۆكۈلۈشكە ساتقۇنلۇق قىلىپ گۇناھ ئۆتكۈزدۈم،
    ــ دېدى. بۇنىڭغا بىزنىڭ نېمە كارىمىز؟ ئۆز ئىشىڭنى بىل! ــ دېيىشتى ئۇلار.
  tuf-tuf: 'Sicor beyar wajacro: —Aját Sir tayar yajacro. Aját ba at icar urá ay bin
    yauwin acu wícajar bin wíjacro, wajacro. Eyta wacayat, éyinat wajacro: —¿Is quin
    icur obír tew̃ay raca? Is acura bitarach batro. Eyra behmatan it chácayqueyra,
    wajacro.'
  abx-abx: Lingun-na si Judas, “Sala'an gayod ako kay agtrayduran-ko i a'a nga ma'in
    angay nagpatukan kamatayon.” Anaruman may mga iya, “Ay i nagla'uman-mo pa si kami'?
    Tawa'-mo naynan baratunun-mo.”
  mco-NT: 'Chi Judas nɨmay je teedy mɨjtungmɨɨdpɨ etz je mɨjjäydɨjc ajcxy: ―Ɨɨch tɨ
    ndundɨgooyɨch co tɨ ngɨ̈yecyɨch yɨ tudägyjäy ma miich ajcxy. Chi je'' ajcxy y''adzooy:
    ―Ti ɨɨch ajcxy n''occuent. Miich yɨ'' mnïgɨxp tɨɨbɨ mduñ.'
  kqf-kqf: Bi i giuna gado, “Tagu gebo e voiye te lava visuvisuna e sakoyovoḡe te
    sai peki yababe.” Bi tedi a giuna gado, “Mba tam em nuwaboya, mote tama.”
  cpb-NT: 'ikantapairi: “Jirika piyorikite. Te okameethatzi okaatzi nantakeri. Tekaatsi
    rante Jesús naakaantashitakari.” Ikantaiyanakeni irirori: “Iitaanitya eeroka.”'
  aon-aon: Aria nakripam namudok, “Eik douk yenek yoweishi inahos jurug. Aria anudok
    arman eik yowerehanum ipakis wis iri, anan douk madae nenek enen yoweinyi ina
    uwe, uwok. Aria ipak kwehig pon nugok meyoh.” Aria amam hakripan namudok, “Nyak
    nyanaki nyakrip apak um maresh? Enyudok nyakin mour.”
  hus-NT-2005: 'In utsaꞌtsik enchéꞌ: ―Nanáꞌ u walaꞌ abal u pidhnaꞌ ka chemdhá jun
    i inik xi yab walbidh. Por tókʼoyat enchéꞌ kʼal jajáꞌtsik: ―Wawáꞌ yab i kwenta
    xantʼéy a tʼajaꞌ. Tatáꞌich teye.'
  mig-NT: 'Te ni̱ ka''a̱n‑de: Ni̱ sá''a‑ná kua̱chi. Ni̱ nastúu‑ná ɨɨn cha̱a ja̱ tú
    íó ni ɨɨn kua̱chi sɨkɨ̱‑dé, áchí‑de. Ko máá sutú‑ún ni̱ kaka''a̱n‑de: Na̱ún jítú
    iní‑ri̱. Sɨkɨ̱ máá‑ró kúu. Achí‑de.'
  bps-bps: manan, “Gamsalà agu di kablégu i to landè salà di fati.” Na tmimel ale,
    manla, “Landè labetmi gami. Ge salà én!”
  mbs-mbs: aw minikagi sikandin diyà kandan, “Doen salà ininang ko, so migtolok a
    te otaw wedad palos salà din aw imetayan den sikandin.” Meneng minikagi dan, “Wedad
    labut day te salà nikaw. Inday den kamno.”
  tof-tof: Zudas ibübóka wagó, “Ka amkoman kolaean tonarr tónggapóna! Wa amkoman darrü
    kolae tonarr koke tónggapónórr, da ini pam yabü tangdó kótó ingrina büdülüm!”
    Ene pama Zudasónbóka wagó, “Ini wa kibü müp koke-e! Ene wa marü müpe!”
  cme-NT: 'ka cira: «Mi saa ce maacenfafamma; mi bilaa diiloŋo‑i hã-na nɛliɛŋo maŋ
    saa ce bĩŋkũŋgu na da na ko-yo.» Baa bir gbɛ̃-yo wuɔ: «Maasũmpĩɛ! Ma sũlma
    dii ŋaa nuɔnɛi.»'
  sus-sus: a a fala, «N bara yunubi raba! Xɛmɛ naxan faxama yi ki, sɛniyɛntɔɛ nan
    a ra, a fa li n tan nan a yanfaxi!» E naxa a yaabi, «Na mu muxu tan matoxi. Na
    i tan nan matoxi.»
  pon-2006: oh ndaiong irail, “I dipadahr mehlel ni ei pangalahr aramas mwakelekel
    menet pwe en kamakamala.” A irail sapengki, “Mehnda reht, pein omw pwukoa men.”
  dad-dad: Judas iron, “Aya mosor anon, ere nigin, ĩ mosor sã mog, ayam kiwai anon.”
    Age ye di, idi aiten dalen, “Amã ere mayõf? Are ogon sakir.”
  zab-NT: 'raipbɨ laadeb: —Abaania duld pur ni baania entriagu tuby bniety ni quɨt
    xi duldti nap. Chiy cuaibdeb lob: —Ruy quɨt xi riáldtin, ¡niy aríianiy pur liú!'
  jae-jae: ma kêsôm gebe “Aê gagôm secgoc, gebe gaoc ŋac gêdêŋ lasê.” Ma êsêac sêsôm
    gebe “Aêacma gêŋ atom, aôm taôm ôlic.”
  ksd-ksd: 'ma i biti: Iau tar pait ra varpiam, tago iau tar vagu tar ra takodo na
    gap. Ma dia biti tana: Avet ave diva? U iat.'
  msm-NT: Kagi din, “Nakasae a yagboy su imbaligja ku to otow no wada sae.” Mig-iling
    sikandan, “Wadad yabot noy to sikan. Ikow on sikan no prublima.”
  myk-myk: 'A wu pu pye: «Kakuunɔ nɛ pye na jaagi baa fɔɔ ɲuŋɔ le xu ni.» Ga, a pee
    di wu pye: «Wèe wo ɲaha wa yee ni wɛ? Mu wo ɲuŋɔ wuu li wa lere!»'
  sbe-sbe: Na ye wane, “Mamohoi, laupwano ya ginauli, matawuwuna ede tamowai ta nige
    kana mata hesau na kana ya walohai.” Se hededelau unai se wane, “Nige ka modeigo,
    temeta kowa yom pilipili.”
  mcr-mcr: Iquau äwimeqe, tiiŋä ätukqe. “Nyi suqä quvqä ae imäkqeqä. Ämaqä nyi he
    etapqä Iqu, suqä quvqä mimäkqä itŋqä-queqä.” I tquaŋga, qu kimaŋi, “Ii nätmatqä
    neqä hmanjqä. Tqä dutanänjqä” ätukuwi.
  cux-NT: 'Ní caⁿ''a sa chii sa ''iiⁿ''yāⁿ s''eeⁿ: ''Úú ní diíⁿ ''áámá nuuⁿndi. Ncā''á
    ''áámá ''iiⁿ''yāⁿ chi nguɛ́ɛ́ nuuⁿndi yeⁿ''e yā. ''Iiⁿ''yāⁿ s''eeⁿ caⁿ''a yā:
    ¿Dɛ́''ɛ̄ ínneeⁿ nús''uū chiiⁿ? Chuū chí maaⁿ di can''díícu di.'
  tur-YTC: “Ben suçsuz kana ihanet ederek günah işledim.” Ama onlar, “Bundan bize
    ne? Bunu sen düşün” dediler.
  san-ITR: etannirAgonaraprANaparakarArpaNAt kaluShaM kR^itavAnahaM| tadA ta uditavantaH,
    tenAsmAkaM kiM? tvayA tad budhyatAm|
  bel-N: 'кажучы: «Саграшыў я, выдаўшы кроў бязьвінную». Яны ж сказалі яму: «Што нам
    да гэтага? Глядзі сам».'
  sch-sch: “Midik thi ranga ki minsûr ha chu ki minchâi sabak kêng ani zoi,” a
    tia. Anni han a kôm han, “Mahah kan ta rangin imo asena. Maha chu nangma sintho
    kêng!” an tipea.
  mic-MIQNT: Telimaji, “Gisi pata'tegei muta pisui opla'laq. Na ji'nm ta'n mo goqwei
    opla'tegegup aq nige' elg pisui ne'pa'ten.” Na telima'titl Sutaal, “Mu sespetalsultiweg.
    Gi'l na gtla'taqan, mu ninen.”
  huu-NT: 'Raite: —Jesús maraiñede rafuena jaca fɨnoñede. Naimɨe fiodaiñeite. Naimɨena
    cue gaɨtatajamona, maraiñedɨcɨnona jai fɨnodɨcue. Uai otɨmacɨ: —¿Bue ñe caɨmo
    lluaɨbitɨo? O rafue caɨmo duiñede.'
  jiv-NT: Tura tímiayi “Nu áishmaṉ tunaarinchan máatarum tusan surukan wi sumamajai.”
    Takui tiarmiayi “Nusha íiji̱a̱i̱sha warí urukatiṉ. Nuka amek íischatniukaitiam.”
  otm-NT: 'Nɛ bi ''yɛ̨n''a ra Judas: ―Hingui ho hma a dá øt''e. Dá fänba rá ji n''da
    ran ''yohʉ hin''yʉ rá ts''oqui, bi ''yɛ̨mp''ʉ yʉ hmumbäją. Pɛ nu''ʉ bi dąti: ―Him
    ma güɛndagähe ''bɛ''a gá ''yøt''e. Ya guí pą''a guím bɛ̨nsɛ bʉ, bi ''yɛ̨n''ʉ yʉ
    hmumbäją.'
  dah-dah: “Mata buluŋ miŋmoŋ al goyen kami yeŋ hantiŋde kirmiŋ. Niŋgeb mata buluŋ
    timiŋ,” yinyiŋ. Irkeb wol heŋbe, “Gobe nende samuŋ moŋ be. Gere kanduk geb,” inamiŋ.
  tnk-tnk: mɨni mə, “Iakɨno noien ərəha i, muvei pehe iərmama sə in ratukwatukw a
    ia rəɡɨmiaha mə tihousi əpune in.” Mɨreɡi irəha həni mə, “Rəfo ikuvehe masək teɡɨn
    kɨmaha? Səim atukw a nə noien.”
  kpr-kpr: Futuse, sisira, “Na dara embori! Genembo aito use nenda ungoda fiteno,
    daovo ambare dae ereva omo, genembo evevagori,” aminge sisira. Setiri, ne numokena
    siseri, “A jo namanekena sae aresa. A tofo ninda darari.”
  san-IAS: etannirāgonaraprāṇaparakarārpaṇāt kaluṣaṁ kṛtavānahaṁ| tadā ta uditavantaḥ,
    tenāsmākaṁ kiṁ? tvayā tad budhyatām|
  nho-nho: Teenaa a ia ni mee ake ki laatou, “Nau ni hakasara taku vana i TeAtua;
    nau ni mee taku vana hakallika ki te tama ni seai iloo tana sara, aa teenei ttama naa
    ku mee ki taia ki mate!” Naa tama naa ki mee ake kiaa ia, “Te mee naa e aa i maatou?
    Teenaa se vana aau ni ssee soko kkoe.”
  gym-NT: 'käkwe niebare ietre: Jesu abko ngite ñakare, akwa tikwe kitaba ngise müre
    ketadre. Yebtä abko tikwe ja mikaba ngite Ngöbö rüere, aisete ti bike ngwian bienta
    jirekäbe munye, niebare kwe. Akwa nitre ye käkwe niebare Judaye: Mata kukwe niere
    ye abko ngwarbe, ütiäte ñakare nunkrä, ñobtä ñan angwane ye abko kukwe kaibe makwe.
    Abko kore se, niebare kwetre Judaye.'
  azg-NT: 'Tso juu ndëëhan: —Minꞌchjo tatëquinjonꞌ sꞌa. Tꞌman jndyi jnan chö na juu
    tsꞌan na tajnan tsixuan, jndë isquiöhin ndueehoꞌ. Majoꞌ tꞌa nanꞌñeen, jnduehan
    nnon juu: —Minꞌchjo taꞌnan itsꞌaahanꞌ já. ꞌUꞌ ntyjiꞌ nin ꞌnan saꞌ.'
  bhd-bhd: ते ज़ोने लगो, “मीं पाप कियो, कि अक बेकसूर मैन्हु, मारने लेइ ट्लुवाव,” ते
    तैना ज़ोने लग्गे, “असन कुने? तू ज़ान ते तेरू कम ज़ांने।”
  too-NT: 'lā'' cāhuanilh: ―Quit ictlahualh talaclē''i'' como icmacamāstā''lh huan
    chi''xcu'' a''ntīn tuntū'' ixlaclē''n. Lā'' xlaca''n takalhtīni''lh: ―Huā''mā''
    tū'' quimaca''tzica''n. Cuenta catlahua'' māni'' hui''x.'
  ind-AYT: katanya, “Aku telah berdosa karena menyerahkan darah yang tidak bersalah.”
    Akan tetapi, mereka berkata, “Apa urusannya dengan kami? Itu urusanmu!”
  cjo-NT: '—Ajaa, piyorikite. Tee okameethatzi iroka nantakiri: tema naakaantashitakari
    Jesoshi. Tekatsi rantawita: ikamashitya iroñaaka. Omaanta ikanteeyawakirini irintapaeni:
    —Omawitya, eerokaritya.'
  nsn-nsn: Kare la kula pare, “Inggo deh ku guata uasa ku tangana pe tar tamata giane
    tamiuoum, inggono deh ahik mena niguata uasa marung uiliatung pousoum tatanon.”
    Kara kulasina pare, “Ahik paha ineteng tamiueim, a ineteng totomua!”
  san-DEV: एतन्निरागोनरप्राणपरकरार्पणात् कलुषं कृतवानहं। तदा त उदितवन्तः, तेनास्माकं
    किं? त्वया तद् बुध्यताम्।
  tna-NT: 'Tiatiyu putsu, uja atana huecuana: —Ema da jucha aida puitia, deja jucha
    mahue yama menajatiaitia putsu. Da su jeutsutana huecuana uja: —Ecuanaju sa mu
    mue ai biame a taji. Tueda mu miqueda.'
  lid-lid: Iy anya, “Jo ndrabwidi kandriyen ndra-in. Ndramak jo atehei ewek mine ado
    badeh, babwidi ari kandriyen ndra-in bwe, ya ado kameh adai iy imek.” Oro asumon
    bohon i buku doh, “Ari lakou taso bwe, badeh lokowam labai.”
  wim-wim: aꞌ nil thaw thant, “Ngayana way-wayam paththam yumpanga. Ngayan maꞌam theeꞌang
    Jesus.an pam way al-alantan mulathayn nunangana, nilana pam min-minam paththama,
    pam way yaꞌa, way keꞌ yumpanama, yaꞌ anman.” Thanan thawin nunganta, “An kaniy
    e! An ngul ngant ey! An nungk-nungka!”
  zga-M: akhavakilivuleila avatekhenchi avavaha na vanyivaha, U Yuta akhata, “Neitulile
    einongwa pakhunghunghalavandukha unkisa unghule nchila nongwa.”puleino vakhata,
    “Yeikhutuvumbuleila kheikhi ufwe? Pu angho vweilolehanghe yuve.”
  yom-yom: 'Mbadi wuba kamba : —Mbeni vola masumu bila ndiekudi mutu wukambu vanga
    kadi kiasa. Bawu bamvutudila : —Momo masi tutala ko ! Matedi kuaku !'
  san-SIN: ඒතන්නිරාගෝනරප්‍රාණපරකරාර්පණාත් කලුෂං කෘතවානහං| තදා ත උදිතවන්තඃ, තේනාස්මාකං
    කිං? ත්වයා තද් බුධ්‍යතාම්|
  yut-yut: Yomɨŋek yaŋ yoyɨgɨt, “Nak suŋsi aŋek amɨn kɨlegɨ kɨnda uwal da kɨsiron
    yɨpmat. Uŋun ji da aŋakba kɨmotdɨsak.” Yoyɨŋban yaŋ iyɨwit, “Uŋun nin dakon yo
    dɨma. Uŋun gak dakon yo gɨn.”
  grc-BYZ: λέγων· ἥμαρτον παραδοὺς αἷμα ἀθῷον. οἱ δὲ εἶπον· τί πρὸς ἡμᾶς; σὺ ὄψει.
  tbl-NT: Mon Judas, “Tey kegsalau. Deng mom hekfóu yóm tau laen kô dù salaen anì
    hnatay le.” Bnalà le se, mon le, “Laen kô dù bud kum hentngón du ne yóm monem
    yó. Tódô kóm ne yó.”
  cpc-NT: 'ikantapairi: “Jirika piiriikiti. Tii okamiithatzi okaatzi nantakiri. Tikaatsi
    janti Jesús naakaantashitakari”. Ikantaiyanakini irirori: “Intaanitya, piyotziro
    iiroka”.'
  nhg-NT: 'Oquejto: ―Naja ye onetlajtlaco onetieantrecöro para mecoas öque amo tlajtlacultec
    iloac. Cache yejua oquejtojque: ―¿Tli tiechtequepachoa tejua? Metztocöroa taja
    tequejtas.'
  nya-nya: Iye anati, “Ndachimwa pakuti ndapereka munthu wosalakwa.” Iwo anayankha
    nati, “Ife tilibe nazo kanthu izo ndi zako.”
  ngu-NT: 'Oquimijlij: ―Nejhua yonitlajtlacoj pampa yonictemactilij se tlacatl yolchipahuac
    para ma quimictican. Pero yejhuamej oquijlijquej: ―Niman aman, ¿tlinon totequiu
    tejhuamej? ¡On, tejhua ompa xcontili quen ticchihuas!'
  kup-kup: epat mañah, “Met ne horï ahov tohon ari aban horï nao natap paru ur ñomapanez
    hag, povoz monï epes maot bei.” Pot mañahan paru pat, “Met deim horiv bon, oñ
    nimauhö teñin nim horiv ravat hez.”
  jid-jid: nda tre, “mi latre wa mi myren ndi wa ana tie latre naa” U ba tre, “Kima
    hi ngyeri tawu? To kpye wa u tie kime”
  wmw-wmw: 'akiwambira: “Nikola dambi, ninzungunuka munu saana makosa.” Ewo wakijibu,
    wakamba: “Ofwe vitiyerireni, eyo shauri yako!”'
  gmv-GGM: '@see-verse:MAT.027.003'
  ssg-ssg: Ape i ukek, “Nga aile hawane saun lialun nake nga hangaini tel seilon tenen
    tap teik waliko lialun na i ailewen ape lehe amuto telei.” Lato pahoi i ukek,
    “Kalahai lehe amite nam waxi? Ien soxiam.”
  zpo-NT: 'Nu nzhé xaa: —Mle na tub jwalt gro doo nel mza na tub xaa nik tub jwalt
    nankanot yet. Per lee re xaa mkeb nzhé: —Per nu, nyent cho le nu komba. ¡Komba
    nak xcheen lu!'
  poy-poy: Kalonga, “Neni ntenda vidoda kwa kumgalambuka muntu yakahera likosa, wamlagi!”
    Womberi wamwankula, “Gatuwusu shishi twenga? Aga ndo gaku gumweni!”
  qwh-NT: '—Mana jutsayoq nunata wanutsiyänequipaq entregayarniqui, allapa llutatam
    rurecorqö —nir. Tseno niptinnam, pecuna queno niyarqan: —¿Imataq qocayäman! ¡Qamna
    imanopis caquï! —nir.'
  gaw-gaw: nug aum. “Da hip̱unin hemi. Da danab nug eheḏ laa ii heum amu da hamu kekeḏ
    ep̱elagp̱a mauhḵunu memi,” awa aum. Anam awa a doona ag ap̱ig. “Amu ihinig keeke
    iiṯa. Am nahip keeke,” aon ap̱ig.
  nca-nca: Yunoro ŋande yaró, “Nondo uni o piyimi ka kama taró ŋu rero uni saŋgirí
    kandeyemo rotano. Ŋundiro naŋge nondo o piyimi tano.” Yiní mandí topé ŋande yaŋgurí,
    “Ŋuko noreŋo kini. Keŋo naŋge.”
  zpz-NTPP: 'Orzeꞌ nay: ―Ya̱ shiñ bicya̱ nu nac nu bish cya̱ ich tub mbecy nu sac
    falt ni, nunu gashtal cut la dey yu ―nay. Tees de yu zeꞌ nay rab yuy: ―Par nu
    nac nu ndeꞌ se la la nu ricy ñi ne̱ de̱ ya̱. ¡Ndeꞌ cuen ni ru! ―na dey rab yu
    Judas.'
  mkj-mkj: Ih pwehng irai, “Ngoahi ne wiahda dihp, pwa ngoahi pangla woal pwung men.”
