verse: MAT.027.004
translations:
  kpx-kpx: Isi namigevei avoe, “Di atae dua keho haiale kemo auna hatai. Iale keu
    vaveve toelaike di ke vanu.” Ige abu namihai avoe, “Halege keu a isivilike. Iale
    no bae a hoto ke evilivebene.”
  okv-H: ke einge ena, “Embo amo ari sapura nei do ae rate nanena ari sapura peni
    be eto sio harikehena” ainge enu enana “Osaga amo dagota mane, nora,” ainge eo,
  tbo-tbo: Po i baha i pa, ‘Amaka a powaya, babana lawa dewadewana uyahimi a nugohaleya.’
    Ma hi baha hi pa, ‘Tauyai uyahiyai ega genona, ma tam tunawam om geno.’
  mal-C: “ഞാൻ പാപംചെയ്തിരിക്കുന്നു; നിഷ്കളങ്കരക്തത്തെ ഞാൻ ഒറ്റിക്കൊടുത്തല്ലോ” എന്നു
    പറഞ്ഞു. “അതിന് ഞങ്ങൾക്ക് എന്തുവേണം? അത് നിന്റെ കാര്യം,” എന്ന് അവർ മറുപടി പറഞ്ഞു.
  grc-SR: λέγων, Ἥμαρτον παραδοὺς αἷμα ⸂ἀθῷον.⸃ Οἱ δὲ εἶπον, Τί πρὸς ἡμᾶς; Σὺ ὄψει.
  bgc-bgc: अर कह्या, “मन्नै बेकसूर माणस ताहीं मारण कै खात्तर पकड़वाकै पाप करया सै।”
    उननै कह्या, “हमनै के मतलब? तू ए जाणै।”
  khz-khz: Evaikilarato, “Au pakala rakava, kwalana ati gena rakava talimana palewaa,
    pene kwarega.” Gevega-geleato, negetiwato, “Nema ati ai gema nuga vekwalavi, na
    goi matotaumu gemu inagulu.”
  deu-TKW: 'und sagte: ich habe gesündigt, daß ich unschuldiges Blut verriet. Sie
    aber sagten: was geht das uns an? Siehe du zu.'
  zsr-NT: 'Rëꞌ lequëꞌ Judas: ―Benaꞌ dul‑laꞌ le budödaꞌ‑nëꞌ bönniꞌ tsahuiꞌ gatiëꞌ.
    Niꞌr tëꞌ lëꞌ: ―Cutu gun ga cöꞌtuꞌ baguíꞌi lë ni. Le benczuꞌ liꞌ naꞌ.'
  lin-lin: 'Alobaki na bango : — Nasali masumu mpo ete nateki moto oyo asali mabe
    te ! Kasi bango bazongisaki : — Etali biso na nini ? Etali nde yo moko !'
  hns-NT: 'Oe bolies: „Ham paap karlie. Ham ek be-kasoerie ke tjoegalie karlie hai.”
    Tab oesab bolies: „Ose hamlogse koetjh kaam na hai. Toe apane djaan.”'
  noa-E: 'Mag deeimawia magjim anʉm: —Jãg woun bʉ̈ʉrjã nem khaigba wautarrjã chukhu
    khitʉmta pãrag pʉr deetarr gaaimua, mʉʉn chadcha pekau pöoma waubarm. Jã chan
    bʉ̈ʉrjã iekkhõr chukhu sĩejimgui ajim anʉm. Pari magbaawai amachdëu jũrr irig,
    —¡Idëu mag simgui ajim anʉm; maata magan maar gaai mas sĩeba! Maigjã pʉchta pʉ
    mag chirabahab ajierram anʉm.'
  eng-EMTV: saying, “I have sinned by betraying innocent blood.” And they said, “What
    is that to us? You see to it!”
  mib-NT: 'Te ni cahān de jíín: Cuēchi ni sáha ná jéē ní nastúu ná ɨɨn tēe cuu de,
    te tú na cuēchi de. Te máá sútū un ní cacahān de: ¿Vé jitú ni ruhū? Cuēchi máá
    ró cúu. Achí de.'
  lif-NT2: “इङ्‌गाॽग लायो चोगुङ्‌ङाङ् वाॽआरो, थेआङ्‌भे़ल्‍ले़ आप्‍फाल्‍ले़आङ् फे़न्
    याःम्‍बक् मे़न्‍जोःक्‍के के़वाॽबा मनाःन् इङ्‌ले़क्‍तुङ्‌लो॥” हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़
    नोगप् मे़बिरु, “आनिगे़ थेआङ् चोगुम्‍बे़बा होःप्‍लो॥ खे़ङ्‌ग खे़ने़ॽ आबाङे के़जोगुबारो॥”
  xnj-xnj: Akavajovela, “Nibudili kumng'anamukila mundu angabuda akomiwa.” Nambu vene,
    vakayangula, “Lenilo ndi lihengu laku? Umanya wamwene.”
  mmx-mmx: Ni ga lok, “Nia ara lok pam laxakapmek silok, la ara raba vam limixin esep
    mi laradi xopmen taxakapmek teren, la i auret ta loxonaleng kusu dina sev amer
    i.” La diga lok tin, “Kopmen tekot at nom atnama. Lavanga nga nom taram!”
  cbr-NT: '''Inánquin ca cacëxa: —''Ën cana ñancánbi ''uchañuma ''icëbi a uni mitsu
    ''inan. Usa ''aish cana ''ëx ''uchañuira ''ain. Cacëxunbi ca cacancëxa: —A ñu
    cananuna nun ''unaniman. Ax ca min ''uchabi ''icën, minbi camina mëníoti ''ain.'
  tee-NT: 'Chai alacjuni: ―Icnavilh alactu''unti ni iclamak''axtaknitau ju lapanac
    ju mati'' ixtalak''alhin. Para ju yu''unch tajuni: ―Ju yuchi jantu quincuenta
    quinc''an. Mincuenta mi''akstu ju uxint''i.'
  eng-LSV: “I sinned, having delivered up innocent blood”; and they said, “What [is
    that] to us? You will see!”
  cak-NT: 'Ri Judas xu''ij chique ri achi''a'' ri'': Ren mac ri xin-en, roma xinc''ayij
    ri Jesús pa ik''a''; raja'' manak rumac, xcha'' chique. Pero ri nimalaj tak sacerdotes
    y ri rijilaj tak achi''a'' ri c''o quik''ij, xa xqui''ij che ri Judas: ¿Anchique
    keta''n roj chirij ri''? ¡Tatzu'' ret anchique na''an! xecha'' che.'
  pah-NT: 'G̃a pe ahe ei: —Ako te''varuhu ji Jesus''ga pyhyguka pe me oji''i. A''ereki
    ga oko katu. Omano po ti ga jite''varuhua rehe nehẽ, ei ahe. Kiro g̃a ei: —Ndorokoi
    ore hehe. Ndehe ti eko hehe! ei g̃a Judasva''ea pe.'
  sja-NT: 'Mãgaji: —Mɨa p''ek''au k''achia oojida aji, ma eperãpa k''achia ook''aata
    peepit''aada perã. Mãpai ãchia p''anaujida: —¡Tai-it''ee p''ua-e bɨda ajida, pɨata
    ooda perã!'
  xed-xed: «Gaga yu ta dmaku ta vlatá mndu kul haɗ dmakwani ŋa dzata,» kaʼa nda həŋ.
    «Nu gwaɗa aŋni! Dzik nda kagha tsaya,» ka həŋ nda tsi.
  mks-NT: 'Já na̱cachi da já xi̱hín na̱ cán: —Cua̱chi cáhnu ndiva̱ha quéa̱ na̱caja
    i̱ jáchi̱ na̱ji̱có túhún i̱ in da̱ co̱ó cua̱chi. Já na̱cachi na̱ cán já xi̱hi̱n
    dá: —Co̱ sáhní toho nde̱ mé nde̱ sa̱há ña̱ yóho. Mún xíni̱ ndá quéa̱ na̱cajún
    —na̱cachi na̱ cán xi̱hi̱n dá.'
  gfk-S: Ma iga tange ta di, “Aiou te gil tike sasana kinong iou te ter leise tikenong
    ing paile gil ta nirara be na hiruo.” Ma di ga tange tana, “Mem na biha balik?
    Augo iat!”
  bmu-bmu: “Nöŋön siŋgisöndok aka azi köpösihitŋi qahö mi mamalolo mem waŋgibiga qeget
    kömuma.” Mewö jiyökmö, yeŋön jiget, “Mi neŋgöreŋ yuaia qahö! Mi mönö nangi manjara!”
  dgz-dgz: Taueni anega wadiamon, “Ne koerage tan iwa ne denip kakaewa omine wan.”
    Mu gare anega wane, “Ame anenen, ame gegawa di.”
  eng-GNV: Saying, I haue sinned, betraying the innocent bloud. But they sayde, What
    is that to vs? see thou to it.
  zaa-NT: 'acca rą: Inte'' chi benia'' tul·la'', betí''a'' cuenta ttu enne'' inocente
    para gattie. Lacą nna ra cą na: Biáruá dacca'' guni tu'' ni''i. Nà''ba beyu ti''iỹa
    guni lu''.'
  eng-WEBSTER: Saying, I have sinned in that I have betrayed innocent blood. And they
    said, What is that to us? see thou to that .
  guh-guh: 'Judas jumaitsi bajarapamonaejavabelia: —Pibisiacuene baja rovia exanajë.
    Bajaraponë itsacuenejavayo ata apo exanaenejeva, panecobeyabelia baja canajetaxuabajë,
    jai Judas. Nexata bajarapamonae jumaitsi Judasjavabelia: —¡Paxanë raja patajamatabëcueneta
    apo naneconitsimë tsane! ¡Xamë raja nijacuata naneconitame! jai bajarapamonae
    Judasjavabelia.'
  bon-bon: Tabe jejemige egä, “Cane niiya mule ne bii becnine, conocäco biname lipu
    bicärininine budre me agli tääpume.” Yepä teepi jejisi egä, “Cine ngeno me pa
    yaaratepesi. Määme mule gyene peei.”
  nhw-BL: 'huan quinilhui: ―Nitlajtlacolchijtoc pampa nimechtemactili yaya catli amo
    quipiya tlajtlacoli. Pero inijuanti quinanquilijque: ―Para tojuanti amo tleno.
    Ta tijmati.'
  swh-ONEN: Akasema, “Nimetenda dhambi, kwa maana nimeisaliti damu isiyo na hatia.”
    Wakamjibu, “Hilo latuhusu nini sisi? Ni shauri yako.”
  wbi-wbi: Akavavuula akati,”Nivombile inyivi kukumwohela umuunhu unsila nkole.”Neke
    aveene vakati,”Inongua ijio jaako juuve usue nakwetule.”
  bba-bba: U nɛɛ, nɑ durum kuɑ ye nɑ kɑ tɔn dɛɛro ɡɔɔ bɔrie. Mɑ bɑ nùn wisɑ bɑ nɛɛ,
    bɛsɛn bɑɑye, wunɛn ɡɑriyɑ.
  eng-KJVCPB: saying, I have sinned in that I have betrayed the innocent blood. And
    they said, What is that to us? see thou to that.
  kgk-NT: '—Ajejavy-ma, he''i. —Heko jejavy e''ỹ va''e amombe''u kuri ijuka ukaharã-pe,
    he''i judeu ruvixa kwéry-pe Judas onhemombe''u-vy. Ha ha''e kwéry katu nopenái
    joty inhe''ẽ-rehe: —Noropenái ne nhe''ẽ-rehe, he''i. —Nde ae katu epena ne rembiaporã-rehe,
    he''i Judas-pe hikwái. Nopenái hese.'
  waj-waj: 'Vaa na mminnamminnaa maisaivaa varaunoo. Vaidiivo hama mminnamminnaa maisaataivaa
    na ngii vitaakiaukai ngia ruputuaara iikiaanoo, tuduu rikiada tunoo: Mo datainnee?
    Hama ii mmoori ivo tiiki vainoo. Aiki vainoo. Eenoo ivaara tuqinnama yaata utuanee,'
  cpy-cpy: 'ikantapaeri: “Irika piyorikite. Tee okameethatzi okaatzi nantakiri. Tekatsi
    rante Jesús naakaan-tashi-takari.” Ikantee-yanakini rirori: “Taanityaa, eeroka
    yotzirori.”'
  ekk-PKP: „Ma olen pattu teinud! Olen ära andnud süütu vere!“ ütles ta neile. „Mis
    on sel meiega pistmist?“ vastasid nad. „See on sinu probleem!“
  mpx-mpx: I ba, “Ya gegi hot, kaiwena Yeisu nige wana nak i gagan inoke ya wasaan
    eliyamiu ge abwe nuku lopaaliga.” Hi baek elana hi ba, “Wama hauna ei! Totom am
    pulowan tei.”
  wbp-wbp: Nyanunguju yaninjarla-jana wangkaja, “Jijajiji jukarurru, kula nyanunguju
    nyiyarlangurla jintarlangu-wiyi karanparr-karrija. Kala kapulu pinyilki nyanunguju!
    Yungurna yaninjarni-wangu nyinayarla, manurna-nyarra nyiyaku Jijaji yimi-ngarrurnu!”
    Ngularra wiriwiri Juwu-patulurla Jutujuku wangkaja, “Nyuntu-wurru! Nyarrpa-jarrijanpa,
    nyuntulurlu jungarni-manta!”
  luo-luo: kowacho niya, “Aseketho, nimar asendhogo remo maonge ketho.” To negidwoke
    niya, “Mano obadhowa e angʼo? Mano en wachni iwuon.”
  nhe-NT: 'Huan quinilhui: ―Nitlajtlacolchijtoc pampa nimechtemactilijtoc yajaya tlen
    ax quipiya tlajtlacoli. Pero yajuanti quinanquilijque: ―Para tojuanti ax tocuenta.
    Ta tijmati.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ”ܚܛܹܐ ܠܝܼ ܕܣܘܼܦܹܐ ܠܝܼ ܕܸܡܵܐ ܙܲܟܵܝܵܐ.“ ܐܝܼܢܵܐ ܐܵܢܝܼ ܐܡܝܼܪܗܘܿܢ
    ܐܸܠܹܗ: ”ܠܲܝܬ ܠܲܢ ܫܘܼܠܵܐ ܡܸܢܘܼܟ݂، ܐܲܢ݇ܬ ܟܹܐ ܝܵܕܥܹܬ ܒܓܵܢܘܼܟ݂.“'
  esk-NT: nipliqhuni, “Killuqsaqtuŋa atakkii aatchuutigitnikłuŋa patchisaiḷaamik iñuŋmik.”
    Kiuniġaat, “Suutauniaqpami taamna uvaptiknun? Tavra savaaġigiñ.”
  msb-msb: An sabi niya, “Nagkasala ako paagi san pagtraydor ko san waraʼn kasalasala
    na tawo.” Pero ginsabat siya ninda, “Nano an labot namon sana? Ikaw sana an may
    labot.”
  cpa-NT: 'Ca¹juúh²dsa: ―Dsag³ re²jni. Di³ hi² ca¹hnë¹jni dsa² dsiog¹, dsa² ha¹chi²
    dsag³ re² ―ca¹juúh²dsa. Jøng² ca¹juúh² dsa² tiogh³: ―Ha¹chi² jǿg³ ná¹² ca¹tǿi²
    jnieh³. Jǿg³ ca¹të́h² hŋiah¹ báh³ hning² ná¹² ―ca¹juúh²dsa.'
  dso-dso: “ଗଟେକ୍‌ କାଇ ଦସ୍‌ ନ ରଇଲା ଲକ୍‌କେ ମୁଇ ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଲାପାରା କରି ବଡ୍‌ ପାପ୍‌
    କରିଆଚି ।” ସେମନ୍‌ କଇଲାଇ, “ତେଇ ଆମର୍‌ କାଇଟା ଆଚେ ? ସେଟା ତର୍‌ ନିଜର୍‌ କାତା ।”
  meu-meu: eto, Vada na kara dika, badina be asi ena kerere tauna taona vada na torea.
    Idia eto, Ai ese a? Oi sibomu.
  yva-NT: Po raura mai pare, “Risyamo ayao kakaijo syo rave manakoe rave, weye syo
    vatano ayao kakaije meweno aije amavun ti aubaisy.” Weramu wo raura nanto ai ware,
    “Soamo nyayao daijamo taune winy! Reamo naranive ramu, yara taune winya ana ndave
    ma, weti taune winyi nyo ranawan!”
  dgc-dgc: “Nagkasalaék,” kagi na, “da nitokyon ko i lélake a éwan tu kasalanan.”
    “Ey anya i pékialam mia diko?” kagi du padi. “Bahala ka sina!”
  zpm-NT: 'bdziṉ Judas rëb Judas lo zho: ―Naraa rieṉ naa lëda nu beṉ naa. ¡Tib doḻ
    nrooble nu, znu biaḻto naa tib meṉ ne peet xtoḻd! Pquiab zho rëb zho: ―¡Miṉcotaa
    goṉ ndioṉd no! ¡Xcuentzhe luu ga!'
  hix-NT: Atxke rma haxa wehxak hamà, kekon hatà, àwyanye. Enyhoru ro ryhe wahohsek
    hamà, owyanye. Rohoye ro wayehyan hamà, enyhoru ro heno. Atxke rma haxa wehxak
    hamà, kekon hatà, Xuknasà. Àna matà, ketxkon mak hatà. Ayanhànàthàrà hokonohnà
    ro mak amna ha. Uhutwanàr xehra amna naha, ketxkon hatà. Àsok tawro amna meryehoken
    harha. Omoro rma uhutwako, ketxkon hatà.
  sim-sim: Uhu ormu mbara, �An kavakavan a uwa nir. Ma or tava jihik a hawak ji mandingormekwak
    ji mbawa oto mbeek musa las nga nawa ambu ri.� Urik limu mbara, �Mirvai mbakwa
    sir, mihinjik mi uwa os te!�
  npi-ULB: र भन्यो, “मैले निर्दोष मानिसलाई धोका दिएर पाप गरेको छु” । तर तिनीहरूले
    भने, “हामीलाई त्यसको के सरोकार ? तिमी आफैँ जान ।”
  cgc-cgc: Ambal din ki danen, “Nakasala a tak natrayduran ko daw naintriga naan ki
    kyo ittaw na ula gid sala.” Ambal danen, “Ino ki kami a? Imo na sabaten nyan en.”
  tim-tim: “Nâŋe Yesu dosaŋe bo ina bâleŋe agaŋdere mem kombiâ momberâp aregât dosa
    humo aktân.” dâmbo hin magaŋi, “Maktât are amâ gâŋgât dosa aregât guge heŋgem
    guguwiap.” dâyi.
  yor-yor: Ó wí pé, “Mo ti ṣẹ̀ nítorí tí mo ti ta ẹ̀jẹ̀ aláìlẹ́ṣẹ̀ sílẹ̀.” Wọ́n dá
    a lóhùn pẹ̀lú ìbínú pé, “Èyí kò kàn wá! Wàhálà tìrẹ ni!”
  wos-wos: Hweta dé wa, “Wuni haraki wuni huru. Wuni haraki sémbut huruhafi duré wuni
    déka mama duka hwe. Hwewuka di déré xiyandat dé hiyatandé.” Wungi wandéka di wa,
    “Nana jémba yingafwe. Ména jémba dé.”
  emp-NTPO: 'Ãdjirãa jarasia: –Mʌ̃a ẽberã bed̶ea neẽ́ b̶ʌda jidabid̶a bẽrã cadjiruada
    osia.– Maʌ̃ne ãdjirãba jarasid̶aa: –¿Dairãmaarã maʌ̃da sãwãi? Maʌ̃gʌra bʌd̶e b̶ʌa.–'
  eng-F35: 'saying, “I sinned, by betraying innocent blood.” But they said: “What
    do we care? It''s your problem!”'
  ind-ind: Kata Yudas kepada mereka, “Saya sudah berdosa karena menjual orang yang
    tidak bersalah untuk dibunuh.” Tetapi para pemimpin Yahudi itu menjawab, “Itu
    bukan urusan kami. Tanggung sendiri dosamu.”
  pes-OPCB: 'او به آنان گفت: «من گناه کرده‌ام چون باعث محکومیت مرد بی‌گناهی شده‌ام.»
    آنان جواب دادند: «به ما چه؟ خودت خواستی!»'
  mpt-mpt: Yesuse kukub misiamo mo naim blim otane ne ibo doblia anaiba kaanamabe
    kesoa ne hengaiobo ge baabesea i baabaniba Kleb sanobo, ni sanbabo gesiba
  bla-bla: Ki an'iu, nikai'sauumitsitappi nitse'mŭtskatop mokŏm'otsaapŭnni. Ki an'iau,
    Tsanĭstappi nitokanĭstappikipĭnan'a? Ksĕsto'a kitak'satsip.
  ssx-ssx: I̱ma꞉ mo hande hoke hau na piki some homena꞉ yeke a꞉nda꞉ lomboa꞉ ekita꞉
    hoke hau poloma꞉ leekeme. Koto leeke mo haliwekima꞉ ipika꞉ pi hombo peaaso alota꞉
    Kota꞉ koto pele ekita꞉ nika꞉eki dia꞉ ya꞉la꞉pate pa naka꞉eki homekee lemekeme.
  mkl-mkl: Í sɔ̃ ŋɑ í ni, ǹ ce dulum si bɛi ǹ zɑmbɑ inɛ dee deeu ihɛ̃ ɑ kpɑɑ. Ammɑ
    ɑ̀ jɛɑɑ ɑ̀ ni, yoomɑi í yɛ wɑ. Í jɛ idei iriɛ.
  gaq-gaq: “ମୁଇଙ୍ଗ୍ ଦସ୍‍ ଣ୍ଡୁନେ ରେମୁଆଁନେ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍ ଗାତ୍‍ ଡିଙ୍ଗ୍‌ଚେ ନେଙ୍ଗ୍
    ଜାବର୍‌ ମ୍ନା ପାପ୍ ଡିଙ୍ଗ୍‍ମ୍ୱକେ ।” ମେଇଂ ଉତର୍ ବିକେ “ନେନେ ଆତ୍‌ଅରିଆ ମେଃନେ ଲେଃକେ ? ଆତେନ୍‌
    ନା ନିଜେନେ ସାମୁଆଁ ।”
  gof-RNT: “Taani xillo asi hayqos aatha immada nagara oothas” yaagis. Shin entti,
    “Hessi nu meto gidenna ne meto” yaagidosona.
