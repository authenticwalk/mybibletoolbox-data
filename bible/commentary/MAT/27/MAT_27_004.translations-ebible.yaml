    kuna, “Á arám mi ammu yian! Sikaw lápay yù makaliwâ tán!” kud da kâ Kudas.
  bki-bki: Naruei naio ber kalo, berinavo “Kiniou nabijuku bova bior nejiveluku ka
    toro na maka rila titai leleio tokoro, mia kanaku iliano ga mila ka mia ala bin
    naio rim̃aro.” Ana nalo nei aberii kanio ga, aberinavo “?Ai koig, jum̃abe ana
    jau kobinimei kejegi bereio ban kumemi? Kumemi nubisi denso ruei.”
  bqp-bqp: 'à pìńnɛ: Ma durunna kɛ̀, ma taarisaride kpà gai. Akũ ò pìnɛ: Ó bàka ũgbaa?
