    ijló ra''acana aú —que Judas quemacá najló. Aú nemá rijló: —Pijloja calé chapú
    ricá. Huajló uncá ñaqué calé ricá.'
  djr-djr: Bala ŋayi ŋunhi Djudatjtja bitjarra waŋan gam', “Dhuwal ŋarra mirithirr
