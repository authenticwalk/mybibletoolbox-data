  mwe-mwe: Bhalinkuti, “Njilebha kwa kuntendebhuka mundu jwangalebha abhulagwe.” Ikabheje
    bhanganyabho gubhashitenje, “Uwe nndi? Kwali mmayene.”
  tte-tte: Iwaloba, “Yawasosi yalopwano, kaiwena Yeisu nige ana nae yabo na yayauyan
    kolimiu sabi unuyamatena.” Kainana siyamaisa siwaloba, “Nige tawae yabo kolimai.
    Kumiyawaya, kuboma kam polowe.”
  tcs-tcs: Em tok, ‘Ai bin meke prapa nugudting. Ai bin sele dat man uda bin meke
    nating rong po yupla, ane nau yupla go kilem.’ Bat dempla i bin spik baik po em,
    ‘Aukam yu bin kam ya ane spik diskain yu bin meke nugudting? Datwan biznis blo
    yu, i no biznis blo mipla.’
  hlt-THB: “Thawlh soeih hawh nyng, thawlhnaak amak ta a thi ce kai ing thlang a kut
    awh pe hau hawh nyng,” tinak khqi hy. Cekkhqi ing, “Kaimih ingtaw kaw ka mi tinaak
    hly nu? Namah ak cam hawh ni,” tina uhy.
  soq-soq: Me mo mampo wisene diamone wanase, “Ne kadiwaida dewasane apana eudida
    nanantena bolepi!” Mo sipoasane waienase, “Dima baiwa no nuamba pola wapi, sa
    e kadia, no mai wasaueta, dabuanen!”
  qub-qub: 'Cutichir niran: «Tayta Dios ricaycämaptin fiyupa juchatami rurashcä. Juchata
    mana rurasha caycaptinpis Jesustaga wañuymanmi jitarpushcä.» Chauraga cüracunawan
    Israel mayurcuna nisha: «Imata gocaman nogacunataga. Gam imanöpis cacuy.»'
  att-att: Á pangitoli na sù pirâ, kinagi na nira, “Apan naw, ta nakaliwákà gapu ta
