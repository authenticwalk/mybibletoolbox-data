    ga napurruŋgalnydja lakaram, dhuwaliny nhuŋun warwu yakan ŋanapurruŋ.”
  kvg-kvg: Yaq Zudas āv gezømbe-eín nqǽgo, “No manqa-zapa nøgó, ndego manqa-zapa
