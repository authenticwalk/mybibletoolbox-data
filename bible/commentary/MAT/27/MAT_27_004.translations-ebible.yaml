  kwd-kwd: “Nau ku bu'ota'i mani no'o, suria nau ku kwatea no'o wane 'e odo fana kwa'ilana.”
    Ma gila lamadu'aa ma gila ka 'ilo'oo, “Nga 'abelongaa ameeru 'amoe no'o no'ona.
    Nga gula no'ona nga gula amu no'ona no'o.”
  ded-ded: edeyunuec, “Negenggec, ni kererema ngic kopocsiha kpac, ye sac nadzicmiai.”
