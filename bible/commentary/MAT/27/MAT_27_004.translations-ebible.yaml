  rus-SYN: 'говоря: согрешил я, предав кровь невинную. Они же сказали ему: что нам
    до того? смотри сам.'
  mbh-mbh: Ma i ri ve, “Tho oma vothung kerenga lale ako tho teltunu toko ako i oma
    vothung kerenga e avele a menumu.” Ave o olal ile riong ve, “Lemem omaing ol e
    avele nge, aken ini lom omaing ol.”
  bdd-bdd: ta ꞌigwae, “Yalopuiya, weyahina loheya bwebweꞌana ꞌoimiya yatebaeya.” Ma
    sigwaeya, “Beno geya ꞌaigeda toꞌaha ꞌoima, ma ꞌowa tuwa weyahiu ꞌunuwanuwatuhu.”
  cbt-NTPO: —Co huachi iso coriqui nohuantërahuë'. Pa'pi co noyahuë' ninahuë. Quisoso
    nóya quëmapi nipirinhuë', sha'huirapirahuë. Ina marë' oshahuanahuë, itoonin. —¿Ma'marëta'
    ina sha'huitërancoi? Co quiyaso' ina yonquiraihuë'. Quëma naporanso', itopi.
  srn-NT: 'A taigi den taki: “Mi sondu, bika mi seri wan man di no du noti.” Ma den
    piki en taki: “Dati na yu problema. Un kba nanga a tori.”'
  cta-NT: '―Ntsuꞌu quiꞌya ꞌna ―nacui̱ Judas biꞌ jiꞌi̱ nguꞌ nu laca loo―, chaꞌ cua
    ndyujuiꞌ naꞌ jiꞌi̱ sca ñati̱ lubii jiꞌi̱ ma̱, chaꞌ cujuii ma̱ jiꞌi̱ ―nacui̱. Liꞌ
    nguxacui̱ nguꞌ nu laca loo biꞌ chaꞌ jiꞌi̱ Judas: ―¿Ha chaꞌ jiꞌi̱ cua laca chaꞌ
    biꞌ? ―nacui̱ nguꞌ nu laca loo biꞌ―. Si ntsuꞌu quiꞌya jinuꞌu̱, chaꞌ jinuꞌu̱ laca
    biꞌ.'
  bqc-SIM: 'A ònɛ́: Ma duunakɛ̀, ma tàaesaide kpà gai. Ɔ̃ aa òɛ̀: Wá bàa ũmai?
