  kbc-NT: Odaa meetiogi, “Ica me jao ica ibeyaceɡ̶egi me jajigo ɡ̶oneleegiwa ane diɡ̶ica
    loenatagi ane beyagi odaa natigide ja leedi moyeloadi.” Odaa joɡ̶oigidi, modita,
