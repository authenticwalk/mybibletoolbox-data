  wiv-wiv: Ia tania ni dia, “Hau kava te katia moge zaha, na vuna te vala vetania
    kaka kua, beta ni katia goloa zaha katiu, kua keteni hubu matoa.” Dia ka tania
    vona, “E hita kata kuziha vona kena? Ka galanga, ti ngoro ni niho.”
