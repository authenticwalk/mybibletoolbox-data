    “Chay'a ¿imam ucalcäman ya'acunactá? Am chayta licacuy” nin.
  nfa-nfa: Na peka na, “Jaꞌa tao le sasala-sasigo, lula jaꞌa pahie le Dhèu dhu dènge
    boe sasala.” Te ngaa dhèu se bꞌala, aku rèngu na, “Wee! Jiꞌi se pusi-pahae heka
