  tbz-SIM: 'N dɔ̀ɔ̀ mɛyɛi mmɛ kɛ di fìtɛ́nɛ̀ wèè í cɑ̀ɑ̀rɛ̀ mùmɑmù kɛ̀ di bo kuɔ.
