  urd-GVH: उसने कहा, “मैंने गुनाह किया है, क्योंकि एक बेक़ुसूर आदमी को सज़ाए-मौत दी
    गई है और मैं ही ने उसे आपके हवाले किया है।” उन्होंने जवाब दिया, “हमें क्या! यह
