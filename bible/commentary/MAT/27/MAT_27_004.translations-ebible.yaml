    chu kapedoh tai” ati. Ama hon adonbut'un, “Keihon ija kageldeh uvem, hichu nangma
    boina hibouva chu,” atiuve.
  mar-mar: तो म्हणाला, “मी निर्दोष रक्ताला धरून देऊन पाप केले आहे” यहूदी पुढाऱ्यांनी
    उत्तर दिले, “आम्हास त्याचे काय? तो तुझा प्रश्न आहे!”
  snp-snp: '@see-verse:MAT.027.003'
  isl-isl: „Ég hef syndgað með því að svíkja saklausan mann.“ „Það er þitt mál og
    þú um það!“ svöruðu þeir hranalega.
  spy-NT: Kimwoochi kule, “Kwaayey ng'ōōki achaamte chii nyēē bēērē keey.” Yooto kukētyi
    ꞉bichoo kule, “Kukwaaneeniing'!”
  xnn-xnn: danapay kanan, “Binmasolak tet-ewa tay insipsipko nan ipogaw ay maid basolna.”
