  dop-dop: 'Nɑ ɩ́ heeli-wɛ sɩ: Mɑ lɑpɑ ɩsɑɣɑtʋ, mɑ cɛlɑ-mɛɣɛ yʋlʋ sɩ ɩ́ kʋ-ɩ tulum
