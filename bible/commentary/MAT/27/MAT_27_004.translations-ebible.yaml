    malasing ma nia ga ra giu a matmalabuk taksaat.” Singsaxai di xis a dorang sina
    malasing kari, “Kawit azaan simaam. A maravanang sunum kanaan.”
  kyq-kyq: 'Naan̰ ɗeekɗen ɔɔ: «Maam se mꞋtujga naan *Raa ki, kɛn mꞋkutn debm kɛn tuj
