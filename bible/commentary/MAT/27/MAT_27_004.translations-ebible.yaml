  tnp-tnp: Kəni məni=pən məmə, “Inol təfagə tərah mətəu-inu iəmegəhan=pən e nəhlmɨ
    tɨkɨmɨr mɨn iətəmi kəti iətəm təsoliən nati kəti tərah.” Kəni kotəni=pən məmə,
