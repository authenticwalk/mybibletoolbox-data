verse: MAT.027.056
translations:
  kpx-kpx: Keate kebia vigomo Meli Magidaleni isi Diemisime Diosebame neina Meli isime
    Sebedi mo abui kebia neina keau keve lavisi ui vaveve ke elehama.
  okv-H: Eto evohu nei nei amo Mary Magdalene te Mary nei amo James te Joseph ta e
    te Zebedee ta meniundi James te John te amita e te aingeto heteto kogue mihia.
  tbo-tbo: Gehouna gowana Maliya Magadalagei, ma a waligeha Yamesa ma Yosepa hinahi,
    ma gasi Sebedi natunatuna luwaga hinahi.
  mal-C: അവരുടെ കൂട്ടത്തിൽ മഗ്ദലക്കാരി മറിയയും യാക്കോബ്, യോസെ എന്നിവരുടെ അമ്മ മറിയയും
    സെബെദിപുത്രന്മാരായ യാക്കോബ്, യോഹന്നാൻ എന്നിവരുടെ അമ്മയും ഉണ്ടായിരുന്നു.
  grc-SR: ἐν αἷς ἦν Μαρία ἡ Μαγδαληνή, καὶ Μαρία ἡ τοῦ Ἰακώβου καὶ Ἰωσῆ μήτηρ, καὶ
    ἡ μήτηρ τῶν υἱῶν Ζεβεδαίου.
  bgc-bgc: उन म्ह मरियम मगदलीनी, अर याकूब अर योसेस की माँ मरियम, अर जब्दी के बेट्याँ
    की माँ थी।
  khz-khz: Ira nuganugarai Maria, Magadala garena; Maria, Teimiti e Iosepa tinara;
    Teimiti e Ioane Tepetaio tinara.
  deu-TKW: Darunter war Maria von Magdala, und Maria die Mutter des Jakobus und Joseph,
    und die Mutter der Söhne Zebedäus'.
  zsr-NT: Nútsaꞌcnu caꞌ ladjcnu María Magdalena len María, xnaꞌquëꞌ Jacobo len José,
    atiꞌ zoanu caꞌ niꞌ xnaꞌquëꞌ zxiꞌnëꞌ Zebedeo.
  lin-lin: Kati na basi yango, ezalaki na Mari, moto ya Magidala ; Mari, mama ya Jake
    mpe ya Jozefi ; mpe mama ya bana ya Zebede.
  hns-NT: Eman Magdaala sahar ke Maria aur Jaakobas aur Josaf ke maai Maria raha,
    aur Jaakobas aur Johaanas ke maai bhie. Oe Sebedeas ke aurat hai.
  noa-E: 'Mag warpmua oo narr ee naajim: María Magdalena, ãbakhai María, Santiago
    dʉ̈i Josenaan am ãd, maimua jöoi Zebedeo chaain ãdjã dʉ̈i aig sĩejim.'
  eng-EMTV: among whom were Mary Magdalene, Mary the mother of James and Joses, and
    the mother of the sons of Zebedee.
  mib-NT: Te unī ñahan un cácuu María ñuu Magdala, jiín María naná Jacobo jiín José,
    jiín náná ndɨndúú séhe Zebedeo.
  lif-NT2: खे़प्‍मो के़वाॽमाहाॽओ मरियम मग्‍दलिनि, याकुब नु युसुफरे़ कुम्‍मा मरियम,
    हे़क्‍क्‍याङ् जब्‍दियारे़ कुमेःत् (याकुब नु युहुन्‍नारे़ कुम्‍मा) मे़वये़रो॥
  xnj-xnj: Pagati yavi avili Maliya kuhuma Magidala na Maliya nyina wavi Yakobo na
    Yosefu, pamonga na nyina wavi vana va Zebedayo.
  mmx-mmx: Ne Maria Magdalene eburu mi ne Maria, nenen ne Jems mi ne Josep. La nenen
    bok at lumdak at ne Sebedi.
  cbr-NT: Anu ca María Magdalena 'imainun María itsi, Santiago 'imainun Josénën tita,
    a rabë́ 'imainun Zebedeonën bëchicënën tita, acama 'iacëxa.
  tee-NT: Ju ali'in sia yu'unch yuchi ju Malia amachaka' Magdala. Chai ju Malia ixnati'an
    ju Jacobo chai ju José. Chai ixnati ju ists'alan ju Zebedeo.
  eng-LSV: among whom was Mary the Magdalene, and Mary the mother of James and of
    Joses, and the mother of the sons of Zebedee.
  cak-NT: Y chiquicojol ri ixoki' ri' c'o ri María Magdalena, ri María quite' ri Jacobo
    y ri José, y chuka' ri raxayil ri achi rubinan Zebedeo, ri quite' ri Jacobo y
    ri Juan.
  pah-NT: Ojipehẽa ko Maria Madalenahẽa. Ojipehẽa ko Mariahẽa – kiroki hẽa Tiago'ga
    yhẽa José'ga yhẽa reheve jitehe. Ojipehẽa ko Zebedeu'ga rembirekohẽa. Ojipe'g̃a
    ami pevo no kunhangwera'g̃a.
  sja-NT: Ãra ome baji María Magdalena. Ichiaba baji Santiago mãik'aapa José nawe
    t'ɨ̃jarapatap'edaa María. Ichiaba baji Zebedeo wẽra.
  xed-xed: Mataba tsa miʼaha ya, hada Mari makwata Magdala, nda Mari mani ma i Yakubu
    nda Yusufu, nda mani ma zwana Zebedi.
  mks-NT: Tañu na̱ji̱hí cán na̱sa̱ndaca̱a̱n María, ñá ñuu Magdala xi̱hi̱n María, ñá
    cúú náná Jacobo xi̱hi̱n José. Ta cán na̱sa̱ndaca̱a̱n ri ñá cúú náná ndíví da̱
    cúú ja̱hyi Zebedeo.
  gfk-S: Nalamin ta di kike ne Maria nong me Magadalen, ma ne Maria no makai tane
    Jemes ma ne Iosep, ma no makai ta dur ira iruo natine Sebedi.
  bmu-bmu: Yeŋgö sutŋine Magdalagö Maria aka Maria Jeims aka Joses yetkö namŋiri aka
    Zebedigö nahönyahöt yetkö namŋiri. Mewö.
  dgz-dgz: Mu yaumakamup waen Meri Makdalin amba apan Diemis ge Diosep inamua, Meri,
    amba apan Sebedi otu wai Diemis ge Dion inamua den.
  eng-GNV: Among whom was Marie Magdalene, and Marie the mother of Iames, and Ioses,
    and the mother of Zebedeus sonnes.
  zaa-NT: Entre ca niuláa nna látsi' huá María Magdalena, ą'hua María nàna qui' Jacóbua
    nna Joséa nna, ą'hua nàna qui' ca ỹi'ni Zebedéua nna.
  eng-WEBSTER: Among whom was Mary Magdalene, and Mary the mother of James and Joses,
    and the mother of Zebedee's children.
  guh-guh: Bajara papetiriavibitsaëtoxaneto tuatuajëta nanubena mapamatabëxëyoje.
    Itsava Maríavënëva, Magdala tomarapijiva. Itsava icatsia Maríavënëva. Bajarapova
    Santiagobeje Josébeje pena. Itsava pijinia Salomévënëva. Bajarapova pijinia Santiagobeje
    Juanbeje pena. Bajarapova Salomévënëva, Zebedeo pijava.
  bon-bon: Teeme sigu cabu Mariya Magadala cewe magebi piiyepu Yakobu Yoosepa naabime
    mage ngii Mariya cuta Jebedayo me coga.
  nhw-BL: Ipan nopa sihuame itztoyaj María Magdalena, María ininnana Jacobo huan José,
    huan nojquiya ininnana itelpocahua Zebedeo.
  swh-ONEN: Miongoni mwao walikuwepo Maria Magdalene, na Maria mama yao Yakobo na
    Yosefu, na mama yao wana wa Zebedayo.
  wbi-wbi: Mu vakijuuva avuo, mwealyale uMaliya umhuma mu likaaja ilya Magidala, uMaliya
    ung'hina ghwa Yakovo nu Yosefu palikimo nu un'dala ghwa Sebedaayi.
  bba-bba: Be sɔɔ, Mɑɑri Mɑdɑlɑɡii kɑ Mɑɑri, Yɑkɔbu kɑ Yosɛfun mɛro, kɑ Sebeden bibun
    mɛro, bɑ wɑ̃ɑ mi.
  eng-KJVCPB: among which was Mary Magdalene, and Mary the mother of James and Joses,
    and the mother of Zebedee’s children.
  kgk-NT: Oĩ Maria Madalena. Oĩ Maria, ha'e Tiago tyvýry José ndive isy ra'e oĩ ave
    upe-py. Oĩ ave Zebedeu ra'y sy. Oĩ outro kunha kwéry ou va'ekwe ave. Gwĩ kunha
    mombyry-gwi oma'ẽ joa Hesu-rehe hikwái.
  waj-waj: Makataraa gioonna Mariaavaata Yakoopaya Yoosiipaya kaano Mariaavaatama
    Sevetainna nnaataivootama iya tasipama dida vaida ivaki rooru Yisuunna teeravai.
  cpy-cpy: 'Iroka okaateeyini: María Pankothanthaari-jato, María riniro Jacobo eejatzi
    José, aritaki ojeekakiri eejatzi riniro itomi-paeni Zebedeo.'
  ekk-PKP: Nende hulgas olid Maarja Magdaleena, Jaakobuse ja Joosepi ema Maarja ning
    Sebedeuse poegade ema.
  mpx-mpx: Gamwaliyaa, Meli Magidala yovana, valihina Meli toto Yemesa ge Yosepa hinaliya,
    ge etega al Sebedi natunau hinaliya.
  wbp-wbp: '@see-verse:MAT.027.055'
  luo-luo: Moko kuomgi ne gin, Maria ma aa Magdala, Maria min Jakobo gi Joses, kod
    min yawuot Zebedi.
  nhe-NT: Huan ipan nopa sihuame itztoyaj María Magdalena, María ininnana Jacobo huan
    José, huan nojquiya ininnana itelpocahua Zebedeo.
  aii-aii: ܡܸܢܵܝܗ‌ܝ ܝܼܗܘܵܘ ܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ، ܘܡܲܪܝܲܡ ܝܸܡܵܐ ܕܝܲܥܩܘܿܒ݂ ܘܕܝܘܿܣܹܐ،
    ܘܝܸܡܵܐ ܕܒܢܘܿܢܹ̈ܐ ܕܙܲܒ݂ܕܲܝ.
  esk-NT: Iḷaupmiñiqsut Mary Magdalene, Mary aakaŋak James-ŋumlu Joseph-ŋumlu, suli
    aakaŋak iġñaŋisa Zebedee-m.
  msb-msb: An iba sa inda sinda Maria Magdalena, Maria na iloy ni Santiago kag Jose
    kag an iloy san mga anak na lalaki ni Zebedeo.
  cpa-NT: Mi³tsen²dsa María Magdalena, quianh¹³ María, mi³chiég³ Jacobo quianh¹³ José
    roh¹³dsa, quianh¹³ mi³chiég³ ja³ŋiúh³ Zebedeo.
  dso-dso: ସେମନର୍‌ ବିତ୍‌ରେ ମଗ୍‌ଦଲିନି ମରିୟମ୍‌, ଜାକୁବ୍‌ ଆରି ଜସେପର୍‌ ମାଆ ମରିୟମ୍‌ ଆରି
    ଜେବଦିର୍‌ ମାଇଜି ରଇଲାଇ ।
  meu-meu: 'Haida bini: Maria, hane Magdala; bona Maria, Iakobo bona Iosef sinadia;
    bona Sebedeo natuna sinadia.'
  yva-NT: No awa yasyine umasoamo Maria Magdalena, muno Maria kaijinta, omamo Yakobusa
    pe Yusupa pe aya akoya, muno Sebedeus apa arikainye aya akoya me nao.
  dgc-dgc: Kabilang dide éy ti Maria Magdalena, sakay ti Maria a ina ni Santiago sakay
    ti Hose, sakay tu asawa ni Sebedeo.
  zpm-NT: Lad co no Marí Magdal, Marí tsieel Zebedé, ni Marí ne nac xniaa Jacob grop
    José.
  hix-NT: Àwawonye rma nehxakon hatà, Maryeya. Maknara honotho rma mok nehxakon hatà.
    Àwawonye rma rha nehxakon xarha tà, Maryeya rma rha. Txaku yonà rma noro hatà.
    Xose yon xarha noro hatà. Àwawonye rma rha nehxakon xarha tà, Sekmeknew muru komo
    yonà.
  sim-sim: Lihi nindik siri las Maria yanga Makdalak fehe sir, las Maria nijava Jems
    fre Josephi sir, las nijava Sebedihi jikisi ovrohi sir.
  npi-ULB: तिनीहरूमध्ये मरियम मग्दलिनी, याकूब र योसेफकी आमा मरियम, र जब्दियाका छोराहरूकी
    आमा थिए ।
  cgc-cgc: Anen man dya danen i Maria Magdalena, Maria na inay Santiago daw Jose,
    daw sawa Zebedeo.
  tim-tim: Areyeŋgât hutyeŋân gâtŋe amâ kotyeŋe hin, Maria Madala kepian gâtŋe akto
    Maria siâ âmâ Yakobo siâ akto Yose yâk yetgât memeyetŋe akto âmbâle siâ Sebedaiogât
    nanlogâtŋe yetgât memeyetŋe.
  yor-yor: Nínú àwọn obìnrin ti ó wà níbẹ̀ ni Maria Magdalene, àti Maria ìyá Jakọbu
    àti Josẹfu, àti ìyá àwọn ọmọ Sebede méjèèjì wà níbẹ̀ pẹ̀lú.
  wos-wos: Wule takwa hési wu Makdalambu yalé takwa Maria lé. Hési wu Jems bér Josepna
    ayiwa Maria lé. Hési Sebedina nyan yétékna ayiwa lé.
  emp-NTPO: Ãdjirã tãẽna Maria Magdalenada, Zebedeo quima sid̶a panasid̶aa. Dewarabema
    Maria sid̶a b̶asia. Maʌ̃gʌ Mariara Santiagoba, Jose bid̶a ãdji papa basía.
  eng-F35: among whom were Mary Magdalene, Mary the mother of James and Joses, and
    the mother of the sons of Zebedee.
  ind-ind: Di antara mereka terdapat ibu Yakobus dan Yohanes, Maria yang berasal dari
    kampung Magdala, dan Maria yang lain, yaitu ibu Yakobus dan Yoses, adik-adik Yesus.
  pes-OPCB: در بین ایشان مریم مجدلیه، مریم مادر یعقوب و یوسف، و نیز مادر یعقوب و یوحنا،
    پسران زبدی، دیده می‌شدند.
  mpt-mpt: Unang eli maki niniin ole mako Maliao Magdala bib ulak otabe. Eka mak ole
    Yems esa Yoseb esa i biemo Malia otabe. Eka mak ole Sebedie meleli i biem otabe.
  bla-bla: Ki ipokom'iauax Mary Magdalene, ki Mary, James ki Joses oksĭs'toauaii,
    ki Zebedee okku'ix oksĭs'toauai.
  ssx-ssx: Koto wanda꞉weki ame̱le̱ta꞉ hande Ma꞉kadala wanda꞉ Meti make Dia꞉mesi Diosepe
    yaapona꞉ inkiki Meti make Sepedina꞉ weteke make haemekeme.
  mkl-mkl: Si inɔ nŋɑ Mɑɑri inɛi Mɑdɑlɑu do Mɑɑri iyei Zɑɑki do Zozɛfu, do iyei ɑmɑi
    Zebedee ŋɑ, ɑŋɑ fei ɑ̀ wɑ bɛ.
  gaq-gaq: କିମେଇଂ ବିତ୍ରେ ଲେଃଗେ ମଗ୍‌ଦଲୀନି ମରିୟମ୍ ଜାକୁବ୍‌ ଆରି ଯୋସେଫ୍‌ନେ ଇୟାଙ୍ଗ୍‌ଡେ ମରିୟମ୍
    ଆରି ଜେବଦୀନେ କୁନେଡ଼େ ।
  gof-RNT: Entta giddon Magdela Mayraama, Yayqoobanne Yoosefa aayyaa Mayraamanne Zabdiyoosa
    machchiya de7oosona.
  unx-unx: ଇନ୍‌କୁଏତେ, ମାଗ୍‌ଦାଲିନି ମାରିୟାମ୍‌, ଯାକୁବ୍‌ ଆଡଃ ଯୋଷେଫ୍‌ଆଃ ଏଙ୍ଗାତେ ମାରିୟାମ୍‌
    ଆଡଃ ଜେବଦୀୟାଃ ହନ୍‌କଆଃ ଏଙ୍ଗାତେ, ନେ ସବେନ୍‌କ ତାଇକେନା ।
  gah-gah: Keikutí Magatala numutotí vená Maliá minamó itó Maliá makó nene Zemusiko
    Zoseheko keí izóipo, itó vená makó nene Zepetaioni venala minamó.
  lcm-lcm: Nei liuan iria, ri Maria Magdalene ve mang Maria ang rinarilong i ri Iakovo
    ve Iosep, na rinarilong i ngono nat ang si Sebedaio.
  aer-aer: '@see-verse:MAT.027.055'
  qvc-NT: 'Chay warmikunamanda wakinninqam karqan: Marya Magdalamanda kaq, Jakubupa
    Jusipa maman Marya, chay Sibidiyupa churingunapa mamambis.'
  tgl-ULB: Kabilang sa kanila ay si Maria Magdalena, si Maria na ina ni Santiago at
    Jose, at ang ina ng mga anak na lalaki ni Zebedeo.
  cbs-NT: '@see-verse:MAT.027.055'
  xtm-NTPP: Ne'un ndaka ña'a ma iyo María Magdalena ma, ji'in María si'i Santiago
    ma ji'in José ma, ji'in si'i sa'ya tee kúu Zebedeo ma.
  nnq-nnq: Kati jabe akiba Maliamu Magidalena na Maliamu amama ba Yakobo na Yusufu,
    pamwe na amama ba ingota ya Zebedayo.
  bao-NT: Cʉ̃ja menare niiwa, María Magdalena, Santiago, José jãari paco María, apeo
    Zebedeo puna paco, niiwa.
  san-ORI: ମଗ୍ଦଲୀନୀ ମରିଯମ୍ ଯାକୂବ୍ୟୋଶ୍ୟୋ ର୍ମାତା ଯା ମରିଯମ୍ ସିବଦିଯପୁତ୍ରଯୋ ର୍ମାତା ଚ ଯୋଷିତ
    ଏତା ଦୂରେ ତିଷ୍ଠନ୍ତ୍ୟୋ ଦଦୃଶୁଃ|
  huv-NT: Tiül ajcüw ayaj altiül a María Magdalena, María mimüm Jacobo maquiiüb José,
    at mimümüw micual Zebedeo.
  otn-NT: Nu̱ya yø xisu ya, n'youi p'ʉ ra̱ Ma̱ya nu̱na̱ ra̱ mmɛ̱ngu̱ Magdala, co 'nɛ̱hna̱
    ra̱ Ma̱ya rá̱ mamá ra̱ Jacobo 'nɛ̱hra̱ José, co 'nɛ̱hna̱ ma̱n'na ra̱ xisu, rá̱
    mamá'ʉ yoho yø ts'ʉnt'ʉ ra̱ Zebedeo.
  nop-nop: 'Adi’walaŋ lekiŋgoŋhik gineŋ tamwoi indiŋdi yakiŋ: Maliya Madala yokwetneŋniŋ,
    eŋ Maliya Jems dut Josep mehik, tiŋa Sebedi mihiŋiyat diniŋ mehik.'
  obo-NT: Dos duma kandan, si Maria no toho Magdala, si Maria no inoy ni Santiago
    woy Jose woy dos sawa ni Sebedeo.
  cak-ENT: Y chiquicojol c'a conojel ri ixoki' ri', c'o c'a ri María Magdalena, ri
    María ri quite' ri Jacobo y ri José, y chuka' ri rixjayil ri achi rubini'an Zebedeo,
    ri quite' ri Jacobo y ri Juan.
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤔᤠᤜᤠ᤹ᤀᤥ ᤔᤖᤡᤕᤔ ᤔᤃ᤻ᤍᤗᤡᤏᤡ. ᤕᤠᤁᤢᤒ ᤏᤢ ᤕᤢᤛᤢᤑᤖᤧ ᤁᤢᤶᤔᤠ ᤔᤖᤡᤕᤔ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤈᤒ᤻ᤍᤡᤕᤠᤖᤧ ᤁᤢᤔᤣ᤺ᤳ (ᤕᤠᤁᤢᤒ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤁᤢᤶᤔᤠ) ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: De ūnī ña cúu María ñuū Magdala, jíín María naná Jacobo jíín José, jíín
    naná ndúū sēhe Zebedeo.
  san-TIB: མགྡལཱིནཱི མརིཡམ྄ ཡཱཀཱུབྱོཤྱོ རྨཱཏཱ ཡཱ མརིཡམ྄ སིབདིཡཔུཏྲཡོ རྨཱཏཱ ཙ ཡོཥིཏ ཨེཏཱ
    དཱུརེ ཏིཥྛནྟྱོ དདྲྀཤུཿ།
  qve-NT: 'Chay warmikunawan kushkan karanku: María Magdalena, Zebedeopa warmin, saynallataq
    Jacobopa hinallataq Joseypa mamitan María ima. [Nota: María Magdalena nispaqa
    niranku, Magdala sutiyoq llaqtamanta kasqanraykun].'
  pao-NT: Umuoo momoko'ne-nagatu pahe'yoo Mary Magdalene, yise Mary mu James noko
    Joseph pea, yise tuwazoo Zebedee nodukwa.
  cbu-NT: Uwsha minu Mariya Matárinshuch sura. Mishat, Mariytamta sura, Sandeek waniri,
    Ustam waniri. Mishat, kiz Sípitiyurini wizanlli, Sandeekurini waniri, Wangtam
    waniri anu. Aship kiz ksutarangana. Isus tsipakchu, uwsha arapeetari napataranll
    ashirangana.
  usa-usa: mi-nóínítí aúkáapike móra-inimma Máríaa Máátarinie. mórama minnâ Máríaama
    Yêmitiyaa Yótêbiti yinóae. ánibo mórama kaayaq-íyápórátátí yinóama Yéberimma áanikoratae.
  soy-soy: Pikɛcɔpɛ pinyinɛ pɛɛ nní Mɑkitɑlɑ kuyu ukɔ́ Mɑɑri nɛ Yɑkupu nɛ Yosɛfi
    uni Mɑɑri nɛ Sepetee piŋmɑ́nɛ uni.
  hui-hui: '@see-verse:MAT.027.055'
  amf-amf: Iginasa iira Megdela peen edon Mayriyambee, Yayqoobbee Yoseepbesa indan
    Mayriyambee, Zabdoos geshonbe gidir ke dahade.
  quc-NNT: Chkixol k'u ri e are' k'o ri nan María ri aj Magdala, ri María ru nan ri
    Jacobo, ri José, xuquje' ri ki nan ru k'ojol ri Zebedeo.
  dob-dob: ꞌebweuna ꞌana esana Meli Magidala, ta ꞌina waliyesa, tauna Yemesa be Yosepa
    sinadiya, ta wate Sebedi natunao sinadiya.
  wrs-wrs: Mongova Maria Maktalarini, Maria mongo Yemsina Yosepina aval, mongova Sepetina
    ongal, wo eva mongla ungevli.
  mca-mca: Hekhewe'en i'nji'teje'm ke' María Magdalena qa ke' María ƚenene ha' Jacobo
    (Santiago) qa ha' José qa ke' ƚenene he' ƚelits ha' Zebedeo.
  tzo-TZC: Ti ta scotol ti antsetique, tey oy ti María Magdalenae, schiꞌuc ti María
    ti jaꞌ smeꞌ ti Jacoboe schiꞌuc ti Josee, schiꞌuc smeꞌ ti snichꞌnabtac Zebedeoe.
  mya-mya: ထို​သူ​တို့​အ​ထဲ​တွင်​မာ​ဂ​ဒ​လ​မြို့​သူ​မာ​ရိ၊ ယာ​ကုပ်​နှင့်​ယော​သပ်​တို့​၏​အ​မိ​ဖြစ်​သူ​မာ​ရိ
    နှင့်​ဇေ​ဗေ​ဒဲ​၏​သား​များ​၏​အ​မိ​တို့​ပါ​ကြ​၏။
  gng-NT: 'Biʼni biba si: Mari Madelɛnn nin Saak nin *Yosɛf ya naa Mari nin Sebede
    ya bijiɛb ya naa.'
  cbi-NTPO: Juntsa shinbula' kejtsapala María Magdalena bain, naa Santiagochi, tsenmin
    Joséchi bain yala' ama jumu María bain, tsenmin Zebedeo' nala' ama bain junu pula.
  ikk-NT: Ndị hụ imẹ wẹ wụ Meri onyẹ obodo Mag'dala, Meri nnẹ Jemisi lẹ Josẹfụ lẹ
    nnẹ ụmụ Zẹbẹdi.
  leu-leu: La palou iri na Maria ti Mekdala, na Maria aava na nina Jems nare Joses
    e a tefin si Sebedi, rutul taxa waan.
  maz-NT: Cja c'o ndixũ c'o, mi bübü nu e María Magdalena, 'ñe e María c'ü nu nana
    e Jacobo 'ñe e José. Xo mi bübü nu, c'ü nu su e Zebedeo.
  bod-N: བུད་མེད་དེ་དག་གི་ཁྲོད་དུ་མཱག་རྡལ་གྱི་མིར་ཡམ༌དང༌། ཡ་ཀོབ་དང་ཡོ་སེབ་གཉིས་ཀྱི་མ་མིར༌ཡམ།
    གཞན་ཡང་ཟེ་བད་ཡའི་བུ་གཉིས་ཀྱི་མ་བཅས་ཀྱང་གནས་དེར་ཡོད༌དོ།།
  tca-NT: Rü yema ngecügütanüwa iyexma ga María ga Magadácü̱̃ã̱x, rü María ga Chaü̃tiágu
    rü Yúche naẽ, rü Zebedéu namèx ga Chaü̃tiágu rü Cuáü̃ naẽ.
  zpl-NT: Leta bee unaꞌa quieꞌ nzu María Magdalena, cuna María naꞌ Jacobo nu José,
    nu cuna naꞌ bee llianaꞌ Zebedeo.
  mbc-NT: Inkamoro wanî'pî Maria Madalena, moropai Maria, Tiago moropai itakon José
    yankon, moropai Zebedeu munkîyamî' yankon wanî'pî.
  ndg-ndg: Nkati yabe abile Mariamu magdarena, Mariamu mao bake Yakobo na Joseph,
    na mao bake Zebedayo.
  wsk-wsk: Imet umu nunga ningi mu Maria Magdalene, Maria bo tala, nu James se Joses
    nunga nunam mu se, Zebedee ko namarari mu nunga nunam agotala bagakasan.
  toj-NT: Tey ja María it sbaj Magdala, soc tey ja María snan ja Jacobo soc ja José,
    soc tey ja xcheum ja Zebedeo, ja' ni ja snane ja Jacobo soc ja Juani.
  tbc-tbc: Lulaŋad lo pein kisaek ta man taun Magdala san Maria, agod turan man Maria
    sen ta, Jems iŋ Joses da tinadi, agod ta man Sebedi nanun uraru amaiak tinadi.
  sna-sna: Pakati pavo paiva naMaria Magadharena, Maria mai vaJakobho naJosefa, namai
    vavanakomana vaZebhedhi.
  smk-NT: Itaw sara si Maria nin taga Magdala, si Maria nin ina ra ni Santiago tan
    Jose, tan si ina ra ni Juan tan Santiago nin a'nak na ni Zebedeo.
  grc-TCGNT: ἐν αἷς ἦν Μαρία ἡ Μαγδαληνή, καὶ Μαρία ἡ τοῦ Ἰακώβου καὶ Ἰωσῆ μήτηρ,
    καὶ ἡ μήτηρ τῶν υἱῶν Ζεβεδαίου.
  gof-WFTW: Entta giddon Magdela Mayraama, Yayqoobanne Yoosefa aayiya Mayraamanne
    Zabdiyoosa machchiya de7oosona.
  spa-BLM: Entre ellas estaban María Magdalena, María la madre de Santiago y de José,
    y la madre de los hijos de Zebedeo.
  kyz-NT: Ẽẽ mũ rera Mari Matarena, ajepeja ẽẽ rera Mari. Aipoa Mari ẽẽ Tiago 'ga
    y ẽẽ Jose 'ga retee. Sepeteu 'ga ra'yra 'gã y ẽẽ nanẽ akou 'gã pyri nũ.
  dao-dao: Acun he üngka Marih Makdalin, Marih Jakuk ja Josepa ani nu, acun ja Zebedea
    khyu xawia kyaki he.
  cya-cya: lja can' ndon María Magdalena, lo'o María jyi'an Jacobo lo'o yu See, a
    cunta lo'o jyi'an sñe' Zebedeo.
  wrk-wrk: '@see-verse:MAT.027.055'
  nii-nii: Amb mulk konu tuk ełe amb kombur mulk, amb ei endi Mariya Makandala kin
    Mariya endi Jeims angim kin Josep tał menginjngił kin, nga amb endi Sepndii nge
    kingam tał ei menginjngił kin mulnjung.
  ign-NT: Nacari­chusera ticajuanahi eta náijaruana esu María Magdalena, ésupa esu
    apana María, maena ema José émapa ema Jacobo. Sutiari­hivare esu mayena ema Zebedeo,
    náena ena nuchamu­rianahi ema Juan émapa ema Jacobo, apóstoleanahi.
  dik-NT: Kam ë diäärkä, Maria Magdalena ku Maria man Jemith ku Jothep, ku jɔl a man
    wɛ̈ɛ̈t Dhubedï aake tɔ̈ thïn aya.
  cac-cac: A d'a scal eb' ix, ayec' ix María aj Magdala, ix María snun vin̈aj Jacobo
    yed' vin̈aj José yed' pax ix snun eb' yuninal vin̈aj Zebedeo.
  tzj-E: Jun chca ixki' María Magdalena, jun chic María jquete' Jacobo ruq'uin José,
    jun chic jquete' rlec'wal Zebedeo.
  bpx-bpx: तीमनी मे मरीयम मगदलीनी, याकुब अने युसुफ नी आय्‌ह मरीयम, अने जब्‌दी ना सोरा
    नी आय्‌ह हती।
  san-BUR: မဂ္ဒလီနီ မရိယမ် ယာကူဗျောၑျော ရ္မာတာ ယာ မရိယမ် သိဗဒိယပုတြယော ရ္မာတာ စ ယောၐိတ
    ဧတာ ဒူရေ တိၐ္ဌန္တျော ဒဒၖၑုး၊
  yaa-NT: Nã tiixõ Jesús õinifo. María Magdalena ikaino María fetsari ikaino, nã María
    Jacobo feta José ãto afa ini. Askatari kẽro fetsari ini Zebedeo ãfe ãfi. Ãfe fake
    rafe Santiago fe Juan ini. Keyokõichi Jesús õinifo chaimashta nikaxõ.
  cab-NT: Ñíñoun María Magdaléna jádan, María to lúguchu Jacóbo lúma José, túma jáguchu
    lirájüñü Zebedéo.
  clu-clu: Kabilang kananda si Maria Magdalena, si Maria nga anang nanay ni Santiago
    kag ni Jose, kag anang asawa ni Zebedeo.
  swh-ULB: Miongini mwao walikuwa Mariamu Magdarena, Mariamu mama yake Yakobo na Joseph,
    na mama wa watoto wa Zebedayo
  tpt-NT: Lati ni yuꞌuncha va yu María Magdalena ali María yu ixnatikꞌan ni Santiago
    kun José, ali ixnatikꞌan yu istsꞌalan Zebedeo.
  aai-aai: Baibin wanawanahimaim i Mary Magdalene, Mary, James, Joseph hairi hinah
    naatu Zebedee aawan.
  sny-sny: Menitani ta iyape Maria, omo pani Makdala ma'e fai. Menitani tere'e ta
    iyape Maria. Menitani ape Jems, Josep lo mai. Sosu menitani tere'e ta, Jems, Jon
    lo mai, Sebedi lo eimane hesi.
  myy-myy: Ĩna wato ñayijo María Magdalena, ito yicõri María Santiago, José jaco.
    Zebedeo rĩa jaco cʉni ñayijo.
  trc-NT: Yoꞌo̱ noꞌ me chana̱ cuꞌna̱j Mariá Magdalena, ne̱ yoꞌó noꞌ me chana̱ cuꞌna̱j
    Mariá nii síí cuꞌna̱j Jacobo ga̱ síí cuꞌna̱j José a. Ne̱ yoꞌó noꞌ me nii ro̱j
    taꞌníí síí cuꞌna̱j Zebedeo a.
  cut-NT: Va̱n ihyan chahn ne, nduco María yahn ya̱n Magdala ma̱n, María, ihyan nda̱hta
    yahn Zebedeo, ihyan min che chaco Jacobo nduco José ma̱n.
  bel-bel: сярод іх былі Марыя Магдаліна і Марыя, маці Якава і Ёсіі, і маці сыноў
    Зевядзеевых.
  zlm-KSZI: Antara mereka ialah Maryam Magdalena dan Maryam ibu kepada Yakobus dan
    Yusuf serta ibu kepada anak-anak Zebedeus.
  gdr-gdr: Ɨ opimemb kongga wa wɨngɨrɨnd toda kea dɨkɨnd wekenonj, Magdala tunggam
    Mariya ɨ Yakobo ake Yose towa mog Mariya, ɨ dɨde Jebedaimna b'ɨgawar wa mog.
  vmy-NT: ꞌBa xi inya ngajinre yanchjinbiu María Magdalena, María nare Santiago ko
    Kuse, ꞌba ko nare kiꞌndire Zebedeo.
  cmn-FEB: 她们中间有抹大拉的玛利亚、雅各和约西的母亲玛利亚、以及西庇太儿子的母亲。
  gmv-RNT: Ista giddon Magdaleppe yida Maaramiranne, Yaqoobenne Yoosefe aayo Maaramira,
    qasseka Zabidoosa nayta aayeyira issife deettes.
  ncl-NT: Cataloaya ca in sihuames María Magdalena huan María inminantzin Jacobo huan
    José, huan noje cataya nepa inminantzin ixolomes Zebedeo.
  sua-sua: Lraip ruk ngta sisir ko tok, mar e Maria to nkong mMagdala, kar kyok to
    e Yems kre e Yosep ngin nan, va e Sebedi kles ngar nan.
  are-are: Arrkutja nhanha etnakanga arrpunha naka Mary Magdalene, Mary nhanga James,
    Joseph tharraka mia, Zebedee-aka worra tharraka mia turta.
  gai-gai: Na an meikta inikca, Maria, Makdala auŋna meacapa Maria Iemisapa Iosepna
    aem, na ianna ma Sebedina nuocniŋna aem.
  qvm-NT: Paycunawanmi caycargan María Magdalena, Santiagupa y Josëpa maman María
    y Zebedeupa warminpis.
  chz-NTPS: Jeeˊ ja̱ˉ maˊ hä̱ä̱ˊ María Magdalena kya̱a̱hˊ María chooˈ Jacobo kya̱a̱hˊ
    José, kya̱a̱hˊ chooꜗ chihˉ kya̱a̱ꜗ Zebedeo.
  kmu-kmu: NagoꞋamogami amakia osi YemesiꞋene Yosefegani itaꞋanimoꞋa MaliaꞋe Magatala
    kumate MaliaꞋene tole Sepeti nafaꞋnelatamaꞋamogani itaꞋanimoꞋene anifina mainae.
  ood-NT: Sh am ha wehmaj g Mary Magdalene ch hegai Mary mo d ha‑jeꞌe g James ch Joses
    ch heg ehp mo d Zebedeebad wehm kihkam ch d ha‑jeꞌe g James ch John.
  lbm-lbm: उन्म मरियम मगदलीनी, अऊर याकूब अऊर योसेस की माय मरियम, अऊर जब्दी की पत्नी
    भी होती।
  ncj-NT: Inuan yehhuan ocahcatca in María in magdalahteco, huan in María innana in
    Jacobo huan José, huan noyojqui isihuau in Zebedeo.
  yuj-yuj: Ankwap am ou mekamp te Makdala mekamp Maria, ankwap te Jems ntia Josepomp
    éntupwar Maria, ankwap te Sebedimp tárápyaramp éntupwar.
  kto-kto: Non magabun kabirana ma, urie Maria onim Makdala. Pa non ba Maria, naga
    ang Iemes ga Iosep. Pa urie naga liong lopien angan Sebedi.
  gmv-NT: ኢስታ ጊዶን ማግዳሌፔ ዪዳ ማራሚራኔ፥ ያቆቤኔ ዮሴፌ ኣዮ ማራሚራ፥ ቃሴካ ዛቢዶሳ ናይታ ኣዬዪራ ኢሲፌ ዴቴስ።
  por-BLT: Entre elas estavam Maria Madalena, Maria, mãe de Tiago e de José, e a mãe
    dos filhos de Zebedeu.
  stp-NT: na maadɨt jir diꞌ gu Mariiya Magdaleena, gio baꞌ gu jumai Mariiya guiꞌ nar
    dɨꞌɨɨꞌn gu Jakoobo gio gu Josee, gio baꞌ gu jumai guiꞌ nar ja naan gu Sebedeo
    gu maamraꞌn.
  mgc-mgc: Mï kutë zë Mariya Magadala, Mariya ma 'ba Yemisi nnï Yosepa aba, mbara
    'ba Zebedeyo.
  ame-NT: Ñeñt̃paʼ María Magdalena ñam̃a poʼpsheñeñ María ñeñt̃ Jacobo pachor ñam̃a
    José. Alloʼtsen ñam̃a ñeñt̃ pachor pen Zebedeo puechemereshaʼ, ñam̃a poʼpotantañec̈hno
    coyaneshac̈hno.
  mgh-2016: Mommo munlhokoni mwaya mmo yahaawo Amariamu Magidalena, Amariamu anumwanaya
    Nayakhobo ni Nayusufu, vamoka ni ahanu a Nazebedayo.
  kvn-NT: Tenal we omegan-nonimalad-abalgin, María Magdalena, Santiago-tegin-José-e-nan-María,
    tegin Zebedeo-machimal-e-nan pukwamalmo.
  gvf-gvf: Kanungure Madala ai abal ta Maria milungure, te Yemis te Yosepe man Maria
    milungure, te Sebedi wan kobe man para milungwa.
  san-ISO: magdalīnī mariyam yākūbyōśyō rmātā yā mariyam sibadiyaputrayō rmātā ca
    yōṣita ētā dūrē tiṣṭhantyō dadr̥śuḥ|
  deu-ELBBK: Unter denen Maria Magdalene war und Maria, Jakobus und Joses Mutter,
    und die Mutter der Söhne des Zebedäus.
  mcb-NT: Ario onaigake aikiro kara Maria Magarena ontiri Maria iriniro Santiago intiri
    Jose, ontiri aikiro iriniro itomiegi Severeo.
  yle-yle: Yi vy꞉o pyââ pyile doo kwo, Méli Makîdala pyââ ngmê, Méli myomo, Njems
    mbwémi Njósép yi pye, Sepédi u kpâm pyolo, Njems mbwémi Njon yi pye.
  swh-1850: Miongoni mwao walikuwa Maria Magdalene, Maria mama yao Yakobo na Yosefu,
    pamoja na mama yao wana wa Zebedayo.
  ese-NT: 'Oya cuana ma bajjani baꞌa: Mania Madanena; Satiaco, oja chahua Jose peaꞌaija
    enaese Mania bajjani; Semeneoja ehuanase peaꞌai; Jesosaja enaese peaꞌai.'
  jac-NT: Xol ebix ayco ix María ah Magdala, yeb ix María ismiꞌ naj Jacobo yeb naj
    José, yeb xin ismiꞌ ebnaj iscꞌahol icham Zebedeo.
  cak-CNT: Y chiquicojol c'a conojel ri ixoki' ri', c'o c'a ri María Magdalena, ri
    María ri quite' ri Jacobo y ri José, y chuka' ri rixjayil ri achin rubini'an Zebedeo;
    ri quite' ri Jacobo y ri Juan.
  zia-zia: Nunae-una ena awiya Maria Madala napora, aune Maria yazo nung Yakoboto
    Yosefera ai, nupema Zebedira mani etobe auna ai dema.
  mal-2015: അവരിൽ മഗ്ദലക്കാരത്തി മറിയയും യാക്കോബിന്റെയും യോസെയുടെയും അമ്മയായ മറിയയും
    സെബെദിപുത്രന്മാരുടെ അമ്മയും ഉണ്ടായിരുന്നു.
  tuo-NT: 'Na waꞌteropʉre ãꞌrã niwã: María Magdalena, tojo nicã María Santiago, José
    paco, apego Zebedeo nʉmo niwã.'
  mbl-NT: '''Ũxohix te: Mãnix Mãnanẽn, xix Mãnix yã Tiak xix Yoye hã'' tut, xix Yemeneo
    xetut, yãk-tok pit 2 te Yeyox yõg tik xop kopa'' tihi''.'
  zpc-NT: Naꞌ zëlë lëjëꞌ María Magdalena, len María z̃naꞌ Santiago, len José, len
    z̃naꞌ yaca z̃iꞌi Zebedeo.
  gul-NT: Some dem ooman been Mary Magdalene, Mary wa been James an Joseph dem modda,
    an Zebedee son dem modda.
  mau-NT: Jin³-le⁴ nca³ je² tjio¹ María Magdalena, María na⁴-le⁴ Jacobo cao⁴ José,
    cˀoa⁴ na⁴-le⁴ xti³-le⁴ Zebedeo.
  gup-gup: Bedda nawu Mary Magdalene, dja Mary ngalbu ngalbadjan berrewoneng James
    dja Joseph, mak ngalbuyika Mary ngalbu ngalbadjan berrewoneng James dja John nawu
    Zebedee benbenebornang.
  bss-NT: Átîntê e ábê bebaád, Maria Magdalɛnɛ, Maria awě abédé nyaá awě
    Jemsɛ bɔ́ Josɛb, ne nyaá awě bǎn ábe Zɛbɛdiɛ bémbɛ̄ áhed.
  met-met: Dingia tela bing Maria Magdalam, tela Yems Yosep tang bauding yanoa Maria,
    xaung tela Yems Yon tang bauding.
  kpj-NT: Marie Madalena, Marie Txiause Jyjese, Zebedeu riòrese tule tai ratximyhỹ.
  zao-NT: Ne xid re ngota nzo Mari Magdalen, ne Mari xnaa Santiag ne xnaa Che, ne
    noga xnaa ropta xgann Zebedeo.
  byx-byx: I iari never a ra dai ma Maria navet ma Magdala de iaik ma Maria i ma Jems
    ke ne ma Josep iane nan dai qurli ra aa.
  ctu-CTI: Ya'an yic'otyob je'el jini María ch'oyol bʌ ti Magdala yic'ot María i ña'
    Jacobo yic'ot José yic'ot yambʌ x'ixic i ña' i yalobilob Zebedeo.
  zos-NT: Y je'tom ityajuna'ṉ María Magdalena, y Jacobo'is y José'is myama ñøyipø'sque't
    María, y jendina'ṉ itque't Zebedeo'is 'yune'is myamata'm.
  gvs-gvs: '@see-verse:MAT.027.055'
  kbm-kbm: '@see-verse:MAT.027.055'
  rmc-rmc: Maškar lende sas e Maria Magdalena the e Maria, e daj le Jakoboskri the
    le Jozefoskri, a mek e daj le Zebedeoskre čhavengri – le Jakoboskri the le Janoskri.
  apr-apr: Ngan le atu in ene la Madia ke malala mai Makdala, inbe san in Madia ninsou
    yo Yemis ye Yosep tinadi i, inbe garup san in Sebedi di natunu tamoto ru ngan
    tinadi.
  tiy-tiy: Bero ro Maria tidéw Magdala, brab Maria idéng Santiagowe brab Jose, brab
    idéng Juane brab Santiagowe sani de nga Sebedeo.
  nlg-nlg: Itadira ghua, Mary Magdalene, Mary tinadira James ma Joseph, ma tauna Zebedee
    na tinadira James ma John.
  dgr-DOGNT: Mary-Madlę̀, Mary, James eyıts'ǫ Joses gımǫ, eyıts'ǫ James eyıts'ǫ John
    gımǫ eyı ts'èko haàtłǫǫ goxè aget'ı̨.
  pes-OPV: که از آن جمله، مریم مجدلیه بود و مریم مادر یعقوب ویوشاء و مادر پسران زبدی.
  ron-1924: Ынтре еле ера Мария Магдалена, Мария, мама луй Иаков ши а луй Иосе, ши
    мама фиилор луй Зебедей.
  tpz-tpz: Manih topnin o köövo poë varih, a paeh va pee ivëh e Mariaꞌ va pa vöön
    va Makdalaꞌ, me e Mariaꞌ sinan e Jëmis, pen kea peꞌ Jeosëp. Ka meh köövo, eꞌ e
    sinan a poa koaꞌ pe Sëbëdiꞌ.
  agd-agd: Maifin ma mantakharé ein nanin kéká mai kákan baru Makdaráke Marian má
    Yemisin nú Yosepin nú anóe Maria má inká Sebeti anin kanan anóen mái varen mino.
  rkb-NT: Situk Maria Madarena, ustatsa Maria Tsiaku Sose ahatsaje, ustatsa Sebedeu
    oke iwaza ẽryk tu ibo nikozokonaha.
  san-THA: มคฺทลีนี มริยมฺ ยากูโพฺยโศฺย รฺมาตา ยา มริยมฺ สิพทิยปุตฺรโย รฺมาตา จ โยษิต
    เอตา ทูเร ติษฺฐนฺโตฺย ททฺฤศุ:ฯ
  iws-iws: Wig ɨra sɨmaka hɨrar nɨnkɨn owa saeya Mariaka, om Makdala hɨranka. Mɨ ɨra
    Maria saeyaɨrga Jems Josep sowiir apua. Mɨ ɨra Sebedi siir yɨnisɨm nwɨso Jems
    Jon sowiir apua saeyaɨrga. Ɨriig.
  pol-SZ: Wśród nich były Maria z Magdali, Maria—matka Jakuba i Józefa, oraz matka
    synów Zebedeusza.
  ztq-NT: Lady kchë kwnaa go no María Magdalena, ni tsiil Zebedeo, ni Mariy. Xiñ Mariy
    nak José ni Jacob.
  kqa-kqa: Navundi kandɨ ñiŋgi hañɨndu muhambɨ, Maria pɨhu aru Makdalandu ŋambɨ. Muhaŋambɨ,
    Maria Jems naŋga Josep nɨŋum. Ara muhaŋambɨ, Sebedindu ñɨŋi arɨkimbat nɨŋum.
  zai-NT: Lade cabe nuu María Magdalena ne María jñaa Jacobo ne José, ne jñaa ca xiiñi
    Zebedeu.
  upv-upv: Livö re nir, Merri ne Maktala ko Merri tasu se Jemes ko Josep, ko Sepeti
    nesen sen.
  wap-NT: Naꞌiainao zunnao bii ii Mary Magdala sanaaba, naꞌiki Mary (oroo James naꞌiki
    Joseph daro), naꞌiki Zebedee daiaro.
  mva-mva: Magdala aine ara Maria, Maria Zems be Iosep tina-diaru be Zebidi natu ruoti
    tina-diaru nge makara aine ngaedi maradi disoaki.
  dwr-NT: Unttunttu giddon Magdala geetettiyaa katamaappe yeedda Mayraama, Yayiqoobanne
    Yooseefo daaya Mayraamanne Zabiddiyoosa naanaa daaya de7iino.
  kfw-kfw: Inmani ngai karra Mary Magdalene, James li Joseph nu Mary, halli Zebedee
    numei inlei-inchel.
  bfz-bfz: तिना बीचे मरियम मगदलिनी और याकूब और योसेसो री आम्मा मरियम और जब्दिए रे
    पाऊए री आम्मा थी।
  cuk-09: Amar-omegan-abargi María-Magdalena, María, Santiago, degi, José e-nan, degine,
    Zebedeo-machimala-e-nan, gwichi-gusmarmogad.
  ben-OBCV: তাঁদের মধ্যে ছিলেন মাগ্দালাবাসী মরিয়ম, যাকোব ও যোষির মা মরিয়ম এবং সিবদিয়ের
    পুত্রদের মা।
  mil-NT: Te tnuú ñáyiu‑áⁿ tnàhá tá Màriá Magdalèná, ndɨhɨ tá Màriá nǎná tě Jàcobó
    ndɨhɨ té Chèé, ndɨhɨ nǎná cue déhe té Zebèdeú.
  myu-myu: 'Ixeyũ aoyũ parakpe ebapũg̃ aoyũ osodop ip. Ibũrũ ma ip osodop: Maria Madalena,
    wara''at Maria dak, Zebedeu ipotpoyũ xi dak. Wara''at Maria Tiago xi osunuy, José
    xi dak.'
  fue-fue: 'Der maɓɓe: E woodi Mariyama mo Magadala, e Mariyama inna Yaakuuba e Yusufu,
    e inna ɓiɓɓe Jebede.'
  amk-amk: Na wiwing nanisa mani, Maria Makdalenai, tuti Mariaio Yakobusi tuti Yusupi
    uinamifoi, tuti Zebedeusi ne arikangfo uinamifoi, itohontaifa.
  fai-fai: Kale bidi Madiya umi abiw Makdala, wáw Madiya Yemis so Yoses akun ade Sebeddi
    ami muduw akun keidu, ita wanang kanomin im wol bake kámámsiw ko.
  ura-NT: Acaauru aina jetaote cuurelu Maadala bene Mariha, chaen Saantiaao aina Jose
    neba Mariha, chaen Sebedeeo calaohichuru neba, naaonjoainuri.
  mcd-NT: '@see-verse:MAT.027.055'
  urt-urt: Tuwei ŋoinde ŋaiye gwan wotop tinge luku pe, naŋ ti Maria tikin moi Makdala.
    Ŋoinde pe, Maria mam titinge Jems hindi Josep, ŋoinde pe, tuwei tikin Sebedi,
    mam Jems hindi Jon.
  kiz-kiz: Miongoni mwa bhene Mariamu Magdarene, Mariamu nyinamunu Yakobo ni Joseph,
    ni mabhu ghwa bhana bha Zebedayo.
  tzo-TZE: Tey oy li María ti liquem tal ta Magdalae, xchi'uc li yan Maríae, ja' li
    sme'ic Jacobo xchi'uc Josée. Tey oy noxtoc li sme'ic yan Jacobo xchi'uc Juane,
    ja' li xnich'nab Zebedeoe.
  lex-lex: La' ir mutnu de, Maria Magdalena, me Maria, de Yakowsi me Yusup inni, ror
    wut wualia Sebedeus hawni, de Yakowsi me Yohansi inni, e rtutrieri.
  dov-dov: Akati kabo kwakali Meli Magadalini, Meli banyina ba Jemusi a Jozefa, abanyina
    babana ba Zebbedi.
  rgu-rgu: Inaꞌ sira nana Maria neme koro Magdala, Maria esa bali (fo riꞌ Yakobis
    no Yusuf maman), ma Sabadeus sao na (fo riꞌ Yakobis no Yohanis maman).
  toc-NT: Antá xmak­laya María Mag­da­lena, xa̠hua María hua̠nti̠ xtzí San­tiago y
    José, y na̠ antá xlaya xpusca̠t Zebedeo.
  ulk-1902: Uiabi kemem Maria Magadalena, pako Maria Iakobo a Iose uiaba apu, a Zebedaiora
    uerem uiaba apu.
  som-som: oo waxaa ku dhex jirtay Maryantii reer Magdala, iyo Maryan oo ahayd Yacquub
    iyo Yoosee hooyadood, iyo wiilashii Sebedi hooyadood.
  mam-C: Ex kyxoljo qya anetzi'n, attaq Mariy, aj Xle'n; exsin Mariy, a tnanataq Santyaw
    ex Jse; exsin kynana tk'wal Zebedey.
  ndj-ndj: Pagati yawu aveli wuwowu Maliya Magadalena na Maliya mawawu Yakobi na Yosefu
    pamu na mawawu vana va Sebidayu.
  mbj-NT: Sa mahang mä rabab'ëëh Marija Madarẽn häd näng doo, Marija see Tsijaag Joséh
    sa ỹỹn, Sebedew taah sa ỹỹn. Tamawoob hẽ ỹỹj.
  lat-VUC: inter quas erat Maria Magdalene, et Maria Jacobi, et Joseph mater, et mater
    filiorum Zebedæi.
  ngp-ngp: Mwa awoho wandaga aaho maliamu Magedalena, Maliamu nine dya Yakobo na Yusufu,
    na mkaza Zebedayo.
  enq-2: Enda dutupanya mendatupa, Maria Magadala tange dokopi, Jemesapa, Josepepa
    dolaponya endangi Maria dokopi, Sebedi ikiningi dolaponya endangi dokopi, dutupa
    peteami.
  eng-ASVBT: among whom was Mary Magdalene, and Mary the mother of James and Joses,
    and the mother of the sons of Zebedee.
  mna-mna: Zin moori tina, kizin ru zan ta Maria, ta ki kar Magdala, mi Maria toro
    ta Yosep ma Yems nan i. Mi Zebedi kusiini igaaba zin tomini.
  myw-myw: '@see-verse:MAT.027.055'
  sby-sby: Pakati pabatukashi aba palikuba Maliya waku Magadala, Maliya banyina Jemusi
    ne Yosefe, ne mukashendi Sebedayo.
  sll-sll: Doling bongwo al hobi iwe, Maria Magdala ke pangwo ire, Maria diing Yems
    Yosep aang ire, Sebedi wang suri aang ire dire, mongwi.
  yaq-NT: Ame nasuk ju'u Maria Maareena' teame, ket ju'u senu Maria, ju'u Jakoobo'
    teamta intok Jose' teamta ae. Inime'e intok ju'u Sebereeo' teamta yoemiam ae ama
    aanen.
  uro-uro: Mänguräp mä rha di qale ma Maria nae näva ama värhäm ama gaini na äm ma
    Makdala dä ma Jems kä nä ma Josep in nanäk ma Maria näkt ma Sebedi aa imiom ma
    Jems kä nä ma Jon in nanäk.
  ita-1885: fra le quali era Maria Maddalena, e Maria madre di Giacomo e di Iose;
    e la madre de' figliuoli di Zebedeo.
  muy-muy: E kiɗiŋ ga wál nday nani bu ni ti Mari ga kəsa Magədala, Mari məŋ ga ata
    Zek nday ata Zʉzef, nahaŋ ni ti ni məŋ ga bəza ge Zebede tə̀kibu ka tay.
  kqc-kqc: Ini fogori bi Mary Magdalene, Mary, James ma Joseph di nono, ma Zebedee
    di mida mida di nono.
  tav-tav: Jĩcao María Magdalena cãñupo. Apeo María (Jacobo, José jãa paco) cãñupo.
    Apeo Sebedeo nʉmo cãñupo. Aperã quena cãñuparã na mena, Jesu mena Jerusalẽpʉ caejaricarã.
  eng-ULB: Among them were Mary Magdalene, Mary the mother of James and Joseph, and
    the mother of the sons of Zebedee.
  spa-VBL: Entre estas estaba María Magdalena, María la madre de Jesús, María la madre
    de Santiago y José, y la madre de los hijos de Zebedeo.
  fra-_FOB: Entre lesquelles étaient Marie de Magdala, et Marie, mère de Jacques et
    de Joses, et la mère des fils de Zébédée.
  hau-ULB: A cikin su akwai Maryamu Magadaliya, Maryamu uwar Yesu da Yusufu, da uwar
    'ya'yan Zabadi.
  mal-mal: അവരിൽ മഗ്ദലക്കാരത്തി മറിയയും യാക്കോബ് യോസഫ് എന്നിവരുടെ അമ്മയായ മറിയയും
    സെബെദിപുത്രന്മാരുടെ അമ്മയും ഉണ്ടായിരുന്നു.
  kkc-kkc: Sobo hagee bia dima kulodu Meli-Magadalin, osoloso Yemes dio Yosep dio
    dibada owee Meli, osoloso Sebediyo osobo sabolo omapoo dobolone balaga meleeso.
  urd-GVR: Un meṅ Mariyam Magdalīnī, Yāqūb aur Yūsuf kī māṅ Mariyam aur Zabdī ke beṭoṅ
    Yāqūb aur Yūhannā kī māṅ bhī thīṅ.
  far-far: Ta ai ada ne ni Mary fasia 'i Magdala, ma ni Mary na gaa sa Jemes ma sa
    Josef, ma 'afe sa Sebedi, ma tani keni lau.
  suz-BL: मोपा कोव़ब का माग्‍दाला ङा मरीयम बाक्‍माक्‍त। का याकूब नु योसेफ आस ममा मरीयम
    बाक्‍माक्‍त। का जब्‍दी आ तौ निक्‍शी आस ममा बाक्‍माक्‍त।
  car-NT: Imaroine kynatokon mo'ko Magdala pono Maria, mo'ko Maria mo'ko Jakobus sano
    me, Josef sano me enapa kynakon inoro, mo'ko Sebedeus ymurukon sano enapa.
  amp-amp: '@see-verse:MAT.027.055'
  bht-bht: उना चे मरियम मगदलीनी, कने याकूब कने योसेस दी माता मरियम कने जब्दीये दे
    पुत्रां दी माता भी थी।
  eng-NOY: among whom was Mary the Magdalene, and Mary the mother of James and Joseph,
    and the mother of the sons of Zebedee.
  cub-NT: '@see-verse:MAT.027.055'
  ita-1927: tra le quali erano Maria Maddalena, e Maria madre di Giacomo e di Jose,
    e la madre de’ figliuoli di Zebedeo.
  lww-lww: Ana likan sira la nene, ana Maria tai nap̃a sira nae Maktala, a Maria m̃ena
    nap̃a anenane Semes amio Yosop, a sira m̃ena nap̃a wona ne Sepeti.
  ckb-ckb: مریەمی مەجدەلی و مریەمی دایکی یاقوب و یوسف، لەگەڵ دایکی کوڕەکانی زەبدی
    لەنێویان بوون.
  nas-nas: Teing-koo niiꞌnani Meeriꞌ Maꞌdala-nani, eeꞌnoko niiꞌnani napoꞌ Meeriꞌ Jeemisi
    namainta Josepaꞌ beuko, eeꞌnoko napoꞌ Siebedi baurinketa beuko.
  uvl-uvl: 'Pe hei mol nge iri eria koi: Maria Mantalena pe Maria nenge Ieims iri
    nai Iosep taria pe Sepeti nehei.'
  eng-BBE: Among whom was Mary Magdalene, and Mary, the mother of James and Joses,
    and the mother of the sons of Zebedee.
  ixl-CNT: Utz atich u Liꞌ tixoꞌl, u aa Magdala. Antu u Liꞌ, vinan u Jacobo tuchꞌ
    u Xhep. Utz antu vinan qꞌul ikꞌaol u Zebedeo majte.
  xsi-xsi: 'Aku taine ŋato nde simo kunzi taine ŋgu ŋinde: toŋge nde Maria, i Makdala
    lawea taine; aŋga toŋge nde i nuwaka Maria, ina Yamesi ku Yosepe rua tinanzi;
    aŋga toŋge nde Sebedi natu rua tinanzi.'
  crx-NTPO: '''Enne butoh Mary Magdala whut''en-un, ''en cha ''ut''en, ''ink''ez Mary
    James ''ink''ez Joses bulh ''enne buloo, ''en cha ''ut''en, ''et Zebedee ooye''ke
    ''enne buloo cha, ''ut''en.'
  kan-OKCV: ಅವರಲ್ಲಿ ಮಗ್ದಲದ ಮರಿಯಳು, ಯಾಕೋಬ ಮತ್ತು ಯೋಸೆಯ ತಾಯಿ ಮರಿಯಳು ಹಾಗೂ ಜೆಬೆದಾಯನ ಮಕ್ಕಳ
    ತಾಯಿ ಇದ್ದರು.
  bbb-bbb: Ro bara ijia buina ruaeva ijeja bara Meri Magedara ijiakiro Meri e Jemisikiro
    Josofu ijiebuo asie ro e Zebedido bara ijiebe ijia ruae.
  blw-blw: Hen wachan nadchi wat ah Maria way eMagdalena yah Maria way inan cha Jaime
    an Jose ya anat agé hen anchi ahawan Zebedeo.
  tam-2017: அவர்களுக்குள்ளே மகதலேனா மரியாளும், யாக்கோபுக்கும், யோசேப்புக்கும் தாயாகிய
    மரியாளும், செபெதேயுவின் குமாரர்களுடைய தாயும் இருந்தார்கள்.
  azz-NT: Huan ompa yetoyaj in María Magdalena, huan in María inan den Jacobo huan
    de José, huan no yetoya itenan den teconehuan de Zebedeo.
  spa-RV-1909: Entre las cuales estaban María Magdalena, y María la madre de Jacobo
    y de José, y la madre de los hijos de Zebedeo.
  csy-csy: Tua numei te sung ah Mary Magdalene, James le Joses te nu Mary le Zebedee
    zi zong ki hel hi.
  mxq-NT: Ma̱ yʉꞌʉdyʉ naty ja Mariiʉ Magdalenʉ, ja Mariiʉ diꞌibʉ tya̱a̱kꞌa̱jtʉp ja
    Santya̱ꞌa̱gʉ esʉ Josee, es ja Zebedeeʉ ñʉdoꞌoxy diꞌibʉ Santya̱ꞌa̱gʉ esʉ Fwank
    tya̱a̱kꞌa̱jtʉp.
  tzj-NT: Jun chique ja rixoki' María Magdalena, in jun chic, María ja quete' Jacobo
    in José, in jun chic, ja quete' ja rc'ajol Zebedeo.
  tdt-tdt: Sira nee mak Maria Madalena, Maria ida seluk (Tiago ho José nia inan),
    Zebedeu nia feen (Tiago ho João nia inan) ho mos sel-seluk tan.
  ron-BTF: Între care era Maria Magdalena și Maria, mama lui Iacov și Iose, și mama
    copiilor lui Zebedei.
  eng-WEBP: Among them were Mary Magdalene, Mary the mother of James and Joses, and
    the mother of the sons of Zebedee.
  eng-FBV: These included Mary Magdalene, Mary the mother of James and Joseph, and
    the mother of the sons of Zebedee.
  nld-1939: onder anderen Maria Magdalena, Maria de moeder van Jakobus en Josef, en
    de moeder van de zonen van Zebedeüs.
  bwo-bwo: Boyitsnowere megdelawiti eteetsu Mariyamna Yak'obnat Yosef ind mariymna
    Zebdiyos nanaúwots indna manoke fa'úwotsi.
  nch-BL: Ipan nopa sihuame itztoyaj María Magdalena, María ininana Jacobo huan José,
    huan nojquiya ininana itelpocahua Zebedeo.
  quc-TNT: Chquixol c'u ri e are' c'o ri nan María ri aj Magdala, ri María ru nan
    ri Jacobo, ri José, xukuje' ri qui nan ru c'ojol ri Zebedeo.
  tfr-NTPO: E tjrëko tjeng dogl̈o mya, kjl̈ara ko María Magdala so, kjl̈ara, e Zebedeo
    boy, kjl̈ara ko María. María, e Santiago, José mekë.
  kaq-NT: Huetsa ta María Magdalena janeya janishqui. Huetsa cahen María Jacobon mama,
    Josepan mama. Huetsa cahen Zebedeon baquebaan mama.
  ahr-ahr: त्यामा मग्दालीया मरीया, याकोब अनं योसे यासनी आई मरीया अनं जब्दीनी बायको
    ह्या व्हत्यात.
  sgb-sgb: Kalamo la hi Maria Magdalena, haka ya indo lan anak ni Zebedeo, haka hi
    Maria ya indo lan Jose haka Santiago.
  vie-1934: Trong những đàn bà đó có Ma-ri Ma-đơ-len, Ma-ri, mẹ của Gia-cơ và Giô-sép,
    và mẹ hai con trai của Xê-bê-đê.
  kxv-kxv: ଏ଼ୱାସିକା ବିତ୍ରାଟି ମଗ୍‌ଦଲିନି ମରିୟମ, ଜାକୁବ ଅ଼ଡ଼େ ଜସେପ ତାମି ଇୟା ମରିୟମ, ଅ଼ଡ଼େ
    ଜେବଦି ତାମି ଇୟା ମାଚୁ ।
  cha-cha: Gui entalo ayo sija si Maria Magdalena, yan si Maria nanan Santiago yan
    José, yan y nanan y famaguon Sebedeo.
  amu-NT: Quiiꞌntaaⁿ yolcuꞌñeeⁿ ñꞌeⁿ María Magdalena ñequio María tsondyee Jacobo
    ñꞌeⁿ José, ndoꞌ ñequio tsondyee ntseinda Zebedeo.
  hin-CV: उनमें थी मगदालावासी मरियम, याकोब और योसेफ़ की माता मरियम तथा ज़ेबेदियॉस
    की पत्नी.
  eng-OURB: Among them were Mary of Magdala [Rebellion of City tower], Mary [Rebellion]
    the mother of James [Surplanter] and Joses, and the mother of the sons of Zebedee
    [Bestowed by Yah].
  spa-BES: Entre los cuales estaban María Magdalena, y María, la madre de Jacobo y
    de José, y la madre de los hijos de Zebedeo.
  san-BEN: মগ্দলীনী মরিযম্ যাকূব্যোশ্যো র্মাতা যা মরিযম্ সিবদিযপুত্রযো র্মাতা চ যোষিত
    এতা দূরে তিষ্ঠন্ত্যো দদৃশুঃ|
  tdx-tdx: Am’ iereo t’i Miriame nte-Magdalà, i Marie rene’ Iakobe naho i Josesy,
    vaho ty rene’ i ana’ i Zebedia rey.
  naf-naf: Ekŋen kemagengatnaŋ kwilin Malia Makdala mkaengatnaŋ ma Malia Zemsmak Zosep
    egegat mamit ma imbi ŋen Zebediyet imbiŋaŋ.
  grc-MT: εν αισ ην μαρια η μαγδαληνη και μαρια η του ιακωβου και ιωση μητηρ και η
    μητηρ των υιων ζεβεδαιου
  vid-vid: Mumo wali Maliya Madelena, Maliya mayao Yakubu na Yusufu, hamwe na mayao
    wana wa Sebedayo.
  pio-NT: Uyaca nèewi María Magdalenaca. Aiba María nacái ìya néré úái náatúaca, níái
    Santiago, José nacái. Aiba inanái nacái ìya néré úái Zebedeo yéenibe yáatúaca.
  tsn-tsn: Mo go bone ga bo go le Marea Magatalena le Marea mmaagwe Jakobe le Josefe,
    le mmaagwe Jakobe le Johane (bomorwa Sebede).
  amr-NT: María Magdalena kenpaʼti María Jacoboen Joséereen hua̱ye̱ kenpaʼti Zebedeoen
    huasiʼpoed hua̱ye̱ ke̱yo̱da o̱ʼneʼuyate.
  pwg-pwg: ma kamosiyai na Meri Magadarini, Jemes ma Joses i maduwa Meri, ma Zebedi
    kawana, tuna Jemes ma Jon i maduwa.
