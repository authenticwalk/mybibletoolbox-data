  agg-agg: Nɨmorehɨ burɨmayei ranahei mbusümo ra ŋgorü Maria Makdarahündɨyo, ŋgorü
    ra Maria Sems Sosepɨyafandɨ hondɨyo asu sapo Sebedindɨ nɨmorehɨyo rarɨhi ai manɨmboei.
  ptp-ptp: He ti Malia wê ben Makdala ge, dɨ ngwe Jems yuu Josep ta Malia, dɨ ti Sebedi
    nu yuu ta.
  nak-nak: 'La isa giteu isahari ele maie: e Maria Magdala, mira me taola tai e tilale
    Iakob me Iosep, me isa lou e tilale Iakob me Ioanes, egirua e latule Sebedi ele.'
  lbb-lbb: Ting na arpotor tanla, natol a hane otleng ne, e Maria Magdalen, pa e Maria
    e tana e Jems pa e Josep, pa a kabatnan naur a nat e Sebedi.
  kan-2017: ಇವರಲ್ಲಿ ಮಗ್ದಲದ ಮರಿಯಳೂ ಯಾಕೋಬ ಯೋಸೆಯರ ತಾಯಿಯಾದ ಮರಿಯಳೂ ಜೆಬೆದಾಯನ ಮಕ್ಕಳ ತಾಯಿಯೂ
    ಇದ್ದರು.
  cso-NT: Ja¹ tsá² hí³ jmɨ́¹ zenh¹ Má²réi³ tsá² ja³ juú² Magdalá, jɨ³ Má²réi³ mí¹ziú¹³
    Jacobo quionh³ Sé³², jɨ³ mí¹ziú¹³ tsá¹ jon² Zebedeo nɨ́² siáh³.
  ena-ena: Iamɨgali hɨhɨle agɨladɨ ibi nameŋ. Mu Malia Makɨdala haiabɨla hɨsɨŋ. Mu
    Sebedi abinu. Nulɨdɨ ninaŋ ahica. Iamɨgali mu Malia Jemɨsɨ dɨ iamɨnu. Nudɨ ninaŋ
    mu Josepɨ.
  tgo-tgo: E tɨnenji Meri tɨnan Magadala, Meri Jemes na Josep tɨnanji na Sebedi le
    ŋgaŋga tɨnanji.
  yap-yap: Mu fithik’rad e immoy Maria Magdalene riy, nge Maria ni chitiningin James
    nge Josef, nge chitiningin fa gali pagel ni fak Zebede.
  mop-NT: Tu yaamoo' ala'oo' que'en ixna' Maria Magdalena u yet'ocoo' ixna' Maria
    le'ec u na' aj Jacob y aj Joseje, etel u na' u mejenoo' aj Zebedeojo.
  tet-tet: Iha feto nia sia, noo Maria nosi leo Magdala, Maria ida tenik (mak Yakobus
    no Yusuf inan), no Sebadeus feen (mak Yakobus no Yohanis inan).
  hlt-MCSB: Amih lakliah Magadala kah Mary, James neh Joseph kah a manu Mary neh Zebedee
    kah capa rhoek kah a manu khaw om.
  xtd-NT: Nuu ñá yaꞌa yɨtnaꞌa María Magdalena. Yɨtnaꞌa María dɨꞌɨ Jacobo xiꞌin José.
    Yɨtnaꞌa dɨꞌɨ daꞌya Zebedeo du.
  mdy-ETH: ዔያቶ ባኣካ ሜግዴላ ዓጮ ማይራማ፥ ያይቆኦቤና ዮሴፔናኮ ዒንዳ፥ ማይራማ፤ ሃሣ ዜብዲዮሴ ናኣቶኮ ዒንዳኣ ዓኣኔ።
  spl-spl: Âlâmâ Maria Matala kapiân gâtŋe, âlâmâ Mariahât nambeŋe Yakowo yet Yose
    mâmâyetŋe, yâhâ âlâmâ Yoane yet Yakowo yâk yetgât mâmâyetŋe.
  usp-NT: Chijxo'lak yak anm li, wi'taka' María Magdalena pach María ri jchuchak Santiago
    pach José pach jchuchak yak jc'ajol Zebedeo.
  zav-NT: Na' len no'ol quinga gwzo Maria beṉə' Magdala, na' ḻeczə len Maria ben'
    naquə xna' Jacob na' Jwse, na' ḻeczə ca' xna' Jacob na' Juan xi'iṉ Sebedeon'.
  sgz-sgz: Má iatung i katbán tan wák erei ái Maria Magadalene, mái Maria mámán ái
    Iakobo mái Iosep, mái mámán ái aru natun ái Sebedaio mul.
  kek-NT: Sa' xya̱nkeb a'an cuanqueb lix María aj Magdala, ut lix María xna'eb laj
    Jacobo ut laj José, ut lix na'eb li ralal laj Zebedeo.
  blz-NT: Isian i Maria Magdalena, ka' i Maria sina ni Yakobus tii Yusuf, ka' sinana
    anak ni Zebedeus, ka' isian uga' men sambana.
  poe-NT: Ntaha kja̱xin tjen tjan María Magdalena la ko tjan María, ìné tí chꞌín Jacobo,
    la ko chꞌín José la ko tí ìné tí xje̱en tí chꞌín Zebedeo.
  san-TAM: மக்³த³லீநீ மரியம் யாகூப்³யோஸ்²யோ ர்மாதா யா மரியம் ஸிப³தி³யபுத்ரயோ ர்மாதா
    ச யோஷித ஏதா தூ³ரே திஷ்ட²ந்த்யோ த³த்³ருʼஸு²​:|
  cof-NT: '@see-verse:MAT.027.055'
  srm-NT: Wan u de da Malia u Magidala, di otowan da Malia di mama u Jakobosi ku Josëfu,
    ku di mama u de tu womi mii u Zebedeosi. Sö de bi dë te ala ta luku andi de ta
    du ku Masa Jesosi.
  qvs-NT: Chay kawak warmikuna aypa karkansapa. Paykunamanta suk karkan Mariya Magdalena.
    Suk karkan Jakobopa Josepa maman. Suk karkan Sebedeopa warmin.
  zca-NT: Xid rë una' ze' nzo Mari Madalen, no Mari xna' Jakob mbaino xna' Che, kun
    xna' rë xga'n Zebedeo.
  cbc-NT: Jĩcãõ na mena macããcõ ãñupõ María Magdalena cawãmecʉco. Apeo, María, Santiago
    bairi José paco ãñupõ. Apeo Zebedeo pũnaa paco ãñupõ.
  qxo-NT: Paycunawanmi caycargan Maria Magdalena, Santiagupa y Josepa maman Maria,
    y Zebedeupa warmin.
  mox-mox: Vivine diavona ʼidiega taha ana wawa Meli Magidala, ta wese taha Meli taudi
    Iemesa ma taina Iosefa inadi. Ta wese Sebedi moqanena maega ivevekova.
  kew-kew: 'Gore nimuna rikiraanare go onanu pirisimi: Makdala su-para piri ona Maria-para
    ame Jems-para Josep lapona agi Maria-para Sebedi-na si lapona agi-para nimu pirisimi.'
  dww-dww: Be inam waiwaividima matabudi nopodie inam Meri Magdalin, Meri Jeims be
    Jousep tinedima, be Sebedi natunatunama tinedima.
  nif-nif: Wɨn endoñ nanin no koi Malia Makdala nanin. Tɨmbi Malia no, Jekop gɨt Josep
    endok menjet. Tɨm no wɨn Sebedilok nɨñañiit endok menjet.
  twi-ASANTE: Mmaa no bi ne Maria Magdalene ne Maria a ɔyɛ Yakobo ne Yosef maame.
    Na Sebedeo mmammarima no maame nso ka ho.
  aoj-aoj: Anoꞌw Maria Makdalaiꞌwi. Anoꞌw agol atogol Maria, kogola Jemsi Josepi.
    Eaꞌ anoꞌw kogola amam biam Sebedi nogaopana.
  cbv-cbv: Ĩjeéh jʉmnit, Mágdala tʉ́tchidih bóli María, biíh wili Maríabʉt mit jʉmʉp
    wʉt jĩ. Caánt José, ã ʉ́ʉd Santiago ĩ íin mit jʉmʉp wʉt jĩ. Biíh wili Zebedeo
    ã weh íin mit jʉmʉp wʉt jĩ. Queét biíc peihcannit yaádh ĩt jʉmʉp wʉt jĩ.
  taw-taw: Bin yelak anɨb okok, olap Maliya taun Makdala nɨb ak, olap Jemis ayɨp Josep
    ayɨp nonɨm Maliya, olap bɨ Sepedi ñɨne omɨŋal nonɨm ak.
  jic-NT: Yupj popa pjaní María lotsja. Magdalá mpe 'eseptsja jupj. P'a wa María ló
    watsja jupj. Jupj Jacobo jamaytsja, José jamaytsja. Quepj p'a wa Zebedeo jatjampan
    sejamay.
  zap-NT: Lad wnaa guin zu Mli Matlen no zu Mli ne nak xnaa Jacob yrup Jacob Xeb no
    le xnaa xpiin Zebedew.
  wer-wer: Öng pël ëa pöröakaan narö eporö. Maria Matala kakaanëpre Maria muntap Semsre
    Yosep pöaarë ëlëpre, Sepeti pim ruaarë ëlëp piporö.
  ipi-ipi: '@see-verse:MAT.027.055'
  qul-NT: Paycuna uqhupitaj carkan María Magdalena, Santiagopaj Josepajpiwan maman
    María, Zebedeoj churincunapaj mamancupiwan.
  ter-NT: Xapákuke neko senóhiko, ápe Mariya Mandâlena; koane po'ímaka Mâriya, enepone
    êno ne kopo'ínukokoti Teâku yoko Yûse; yoko yêno Nzebêdeu.
  bmr-NT: Jaamofeeneri icaugo Maria Magdalena onoogo, bu Jacoobo, Jose icamɨsi seejɨ
    Maria onoogo; Zebedeo seemenemɨsi seejɨ icamɨfe.
  fuf-fuf: Tawi no tawdanoo e maɓɓe Mariyama jeyaaɗo Magaduuna, e Mariyama yumma Yaaquuba
    e Yuusufu, e yumma ɓiɓɓe Zabadii ɓen.
  bhl-bhl: 'Waneng min bi kanekote: Mak u Malia, Makdala abiw mutuk fian em alenalu
    waneng ute kale. Mak u Sekow so Yosew so, aso im auk Malia ute kale. Mak u Sebidi
    em muluwel alew im auk ute kale.'
  ons-ons: Eŋane keuo yemo Maria Magdalena, Maria mane Yakop so Yesep erane nagaetne,
    eŋe Zebedi gipoletkine erane nagaetne.
  con-NTPO: Tise'pa'su tsu María Magdalena; faesu María, tsa Santiago, José chan;
    toya'caen Zebedeo dutssiyendeccumbe mama'qque.
  ghs-ghs: Nokohota Maria Magattaraho nenai oota ma Maria Dzesu ma Dzakopo ma Dzosepe
    nokoho pai oota ma Dzebetteoho khameto Dzakopo ma Dzohane nopoho pai oho qesa
    nokoma gama oota.
  peg-peg: ଇୱେକ୍‌ ବିତ୍ରେ ମାଚିକ୍‌ ମଗ୍‌ଦଲିନି ମରିୟମ୍‌, ଜାକୁବ୍‌ ଆରି ଜସେପ୍‌ତି ତେହି ମରିୟମ୍‌
    ଆରି ଜେବ୍‌ଦିତି ଡକ୍ରି ।
  txu-NT: Me nire ja nhikô'ã ne Marij Madarena dja. Nhym Marij 'õdjwỳ dja. Kurũm ne
    Xijagumẽ Jôdje ar apôx. Nhym Djebedêu kute kum ar adjwỳrja nãdjwỳ dja.
  eng-WEBU: Among them were Mary Magdalene, Mary the mother of James and Joses, and
    the mother of the sons of Zebedee.
  gnw-NT: Cua reta ipɨte pe ñugüɨnoi María Magdalena, jare Jacobo jare José ichɨ María
    jee vae, jare Zebedeo taɨ reta ichɨ.
  mux-mux: Eninga ambu te Makdalla-taon-na ambu Maria, te Jemis kene Joses-selenga
    anum Maria, te yi Seperi-nga málu-selenga anum.
  maj-NT: A̱jihi̱n jminchjíu̱n tje̱njin Maria̱ Magdalena̱, Maria̱ xi na̱aha̱ maha
    Santiago̱ ko̱ Kuse, ko̱ na̱aha̱ jáha̱ Zebedeo̱.
  bkq-NT: Maria (Magdala donro), Maria (Tiago, José warâ ise), Zebedeu imeom ise warâ
    myani iduaymo.
  kue-kue: Ye meglmara suna i Makdala kamun mam Maria ya te Jems ya Josep mano Maria,
    te ta Sebedi wam suwo mano.
  cot-NT: Ariquea ochoocajiaque aisa oraniqui Maria Magararaquitica, oraquea otsipa
    Maria iriniro Santiago aisa Jose, oraquea aisa iriniro irijanijiate Severeo.
  bnp-bnp: 'A ngatavine ranga ne ria, a rane tou ra nga: e Maria Magdala, e Maria
    e kinane Iakop rua e Iosep, e kinane tune Sebedi ala rua.'
  apn-NT: '@see-verse:MAT.027.055'
  ctp-NT: loꞌo Liya Magdalena, loꞌo Liya jyaꞌan Santiago jyaꞌan Se, loꞌo nu lka jyaꞌan
    sñiꞌ Zebedeo, naꞌan taꞌa neꞌ kanꞌ sa ñaꞌan ngwa ꞌin Jesús.
  bre-BRG: En o-zouez e oa Mari a Vagdala, Mari mamm da Jakez ha da Jozef, ha mamm
    mibien Zebedea.
  opm-opm: Ama wamat inpa kuu ihir tit Makdara kuu Maria uhmur. Tit Jemissi; Josep
    ite sup Maria uhmur. Tit Sebedi ohe mon yot ite sup uhmur. Ama yitir kuu ihirsi
    kuu ruumsan kat kuu ihirsi; ama wamat inpa oh.
  bvr-bvr: Minypa jin-gata Meri Mektaliny (Mary Magdalene), rrapa barrwa jin-nerranga
    Meri jin-gata mampa buta Jeymch rrapa Jochap, rrapa barrwa jin-gata mampa buta
    Jebadi (Zebedee) bijirri-yika walkurpa yerrcha, aburr-gurdiya burr-guta jin-gata
    gama jin-guyinda gu-balay wenga wupa gubi-nana gurda aburr-ji Jesus a-juwuna.
  wal-wal: Eta giddon Magddala giyo katamaappe yiida Mairaama, Yaaqoobanne Yooseefa
    aayyiyaa Mairaamanne Zabddiyoosa naatu aayyiyaa de7oosona.
  zad-NT: Na' ladje'ka' len María, beṉ' yell Magdálana', na' María beena' nak xṉa'
    Jacóbona' len Joséna', na' xṉa' beṉ'ka' nak xiiṉ Zebedewa'.
  aso-aso: Aꞌmine veneꞌ mukiꞌ minanguꞌ nene Mangadala numudotiꞌ Maliaꞌ nene minineꞌ
    idoꞌ Maliaꞌ abalaho Zakobongi Zosehengi izeꞌnibosi idoꞌ Zebedaioꞌ gipele zuhoti
    izeꞌnibosi nene minaniꞌ.
  uli-uli: Ye mel Mary Magdalene mo molwe ril Zebedee mo Mary we sil James mo Joses
    luwullur fefel kowe.
  nin-NT: Nu umi umbarr ku nabo a si anu Maryamu nggo zhi nu igbu nu Magadala, tuku
    Maryamu ayirr a Yakubu tuku Isuhu, ndo na ayamba a Zabadi wa nggo à si ayirr a
    Yakubu tuku Yohana.
  tgk-tgk: Дар байни онҳо Марями Маҷдалия, Марями модари Ёқубу Юсуф ва боз ҳамсари
    Забдой буданд.
  acu-NT: Nu nuwa irunu Magdalanmaya Maríjai, tura José nukuri Maríjai, tura Zebedeo
    nuwarijai nuni wajaarmiayi.
  cak-WNT: Y chiquicojol c'a quinojel ri ixoki' ri', c'o c'a ri María Magdalena, c'o
    ri María ri quite' ri Jacobo y ri José, y c'o chuka' apo ri rixjayil ri Zebedeo,
    ri quite' ri Jacobo y ri Juan.
  ebk-ebk: Nan tapina kan chicha at cha Maria Magdalena, hi Maria ay enan cha Santiago
    kan Jose, ya nan asawan Zebedeo.
  spa-PDDPT: entre las cuales estaban María Magdalena, María, la madre de Jacobo y
    José, y la madre de los hijos de Zebedeo.
  ruf-ruf: Mna wawo, tsakukala na Mariya Magidalena, Mariya mai wawo tsina Jakobu
    na Yosefu na mai we iwana wa Sebedayo.
  gun-gun: Ha'e kuery regua ma Maria Madalena, Tiago ha'e José xy Maria, ha'e gui
    Zebedeu ra'yxy.
  agu-BL: Ẍchixo'l yi cobox xna'na'tz, at Lu'ch, Mat, ej nin yi Lu'ch yi chitxu' Jacow
    tu Ẍep. Ncha'tz at chitxu' yi e' nitxajil Zebedeo.
  isn-isn: Mukatekate ao aeukole u Mariamu Magdalena, Mariamu mama akwe Yakobo nu
    Joseph, nu mama waana ang'wa Zebedayo.
  ilo-ULB: Maysa kadakuada ni Maria Magdalena, ni Maria nga ina ni Santiago ken ni
    Jose, ken ti ina dagiti annak a lallaki ni Zebedeo.
  pir-NT: Tiquina numia mehna María Magdalena ijiri. Apecoro María wame tiricoro gʉ̃hʉ
    ijiri. Ticoro pehe Santiago, José gʉ̃hʉ pacoro ijiri. Apecoro Zebedeo namono ijiri.
  anv-NT: Né geluage andée bina ɛlé, Mɛri ayi atané melɔ Magdala, Mɛri mmá Jɛmsi
    ɛbwɔ́ ne Josɛf, ne Mɛri mma baá Sɛbɛdee.
  sab-NT: '@see-verse:MAT.027.055'
  tmd-tmd: Mö mɨdim adaku, i Maria Magdala aku, i Jems Josep yöŋö nuöm ñɨŋa Maria
    aku, i Sebedi ha nuŋ hogwa nuöm aku.
  acr-NNT: Chikixoꞌl waꞌ wiꞌxoqibꞌ kꞌo ri María ri aj Magdala, kꞌo ri María ri kichu
    ri Jacobo y ri José, yey kꞌo ri kichu ri kebꞌ ukꞌajol ri Zebedeo.
  kpg-kpg: Mary mai Magdala mo Mary tinana James mo Joseph mo tinana o nia dama daane
    a Zebedee nogo noho i baahi nia ahina aalaa.
  taj-taj: थेनीगदे न्‍हङ‍री मरियम मग्‍दलिनी, याकूबदेन योसेफला आमा मरियमदेन जब्‍दियाला
    म्रिङएनोन मुबा।
  avt-avt: Mɨte hap pe hɨr miyapɨr en hɨre Maria pe Magdala. Hap ep hɨre Maria, miye
    pe Jems wetike Josep. Hɨre wetike Miye pe nɨkerek wiketeret te Sebedi, Jems ketike
    Jon.
  cbk-cbk: Tiene de esos amo si Maria Magdalena, y si Maria el nana di Santiago y
    di Jose, y el nana del maga anak di Zebedeo.
  uig-ARA: ئۇلارنىڭ ئارىسىدا ماگداللىق مەريەم، ياقۇپ بىلەن يۈسۈپنىڭ ئانىسى مەريەم،
    زەبەدىينىڭ ئوغۇللىرىنىڭ ئانىسىمۇ بار ئىدى.
  tuf-tuf: Wiw̃ istiy ajca Maríaro. Eya Magdala pueblo binro. Istiy cat ajca Maríaro.
    Eya Santiago Josein abró. Istiyá Zebedéoin sasá abró.
  abx-abx: Huwang si mga iya kas Maria Magdalena, si Maria nga nanay-na kas Santiago
    pati' Jose hasta pa i nanay-na si mga dadi'-na si Sebedeo.
  mco-NT: E ma je' ajcxy jɨm anajty chooñɨty, María Magdalena, María huɨdibɨ Jacobo
    etz José ytaj'ajtpy, etz je huɨdibɨ Zebedeo y'ung ytaj'ajtpy.
  kqf-kqf: Bi mba waiwaivinidi nopodimo ba Meli Magdalin, Meli, Diyemesi bi Diyosep
    tinedi, bi Diyebedi natunatuna tinedi.
  cpb-NT: 'Jiroka okaataiyini: María Magdala-sato, María inaanate Jacobo eejatzi José,
    ari isaikake eejatzi inaanate itomipaini Zebedeo.'
  aon-aon: Oudok sabaiwi armago, bio owo douk atin nyeigur Maria. Onok douk kwanaki
    wabur Makdala. Aria onok douk Jems nani Josep amamik amakek. Aria okwudok onok
    douk Sebedi ananim nugamim amamik amakek.
  hus-NT-2005: Jéꞌ kʼwajat taltsik nin bij xi táꞌtsik ti kʼwajat, na María Magdalena;
    na María nin nánaꞌ na Jakobo ani na José; ani nin nánaꞌ nin chakámiltsik na Sebedeo.
  mig-NT: Te jíín ñá'an yúan ká'i̱in María ñuu̱ Magdala, jíín María náa̱ Jacobo jíín
    José, jíín náa̱ se̱'e Zebedeo.
  bps-bps: Na gakuf di dad libun ani, Méri Magdalin, na Méri i yê Dyém na Dyosif,
    na yê i dad ngà Sébidi.
  mbs-mbs: Sikandan si Maria tege Magdala, aw kesangay din si Maria inay i Santiago
    aw si Jose, aw sìyan esawa i Sebedeo, aw doen heman menge doma dan.
  tof-tof: 'Inkü we kol koralórr: Merri Magdalin, Merri, Zeims a Zosep ibü aip nótó
    warilürr, akó Zebedin olom nisab aip.'
  cme-NT: Maari maŋ taa u hel Magidala‑i-na u waa baa-ba, baa u duoŋo‑i Sake ba nyu‑i
    a naara Sebede ciɛŋo‑i.
  sus-sus: Mariyama Magidalaka nu na e ya ma, a nun Mariyama Yaki nun Yusufu nga,
    a nun Sebede xa die nga.
  pon-2006: Eri, Mery mehn Makdala, Mery inen Seims oh Sosep, oh inen nein Sepedi
    pwutak ko, me iang mi rehn lih ako.
  dad-dad: Idi atun Maria Magdala tamal, Maria Jems Joses ado neid sineid, taka Sebedi
    gere tar neid sineid.
  zab-NT: Lo de gunaaqui nuuch María Magdalena, María xnan Jacob cun Gusé, ne xnan
    de llingaan Zebedeo.
  jae-jae: Ma lauo tau nêŋ ŋagêdô tonec Maria aŋga Magdala ma Jakobo agêc Josep teneŋi
    Maria ma Sebedai latuagêc teneŋi.
  ksd-ksd: diat ma Maria Magdalene, ma Maria na i Iakobo, ma Ioses, ma na i ra umana
    natu i Sebedaio bula.
  msm-NT: Yakip duon si Maria Magdalena dow to sangay din no inoy ni Santiago dow
    ni Jose hasta to asawa ni Sebedeo.
  myk-myk: 'Pii mɛyɛ yi wa ye pu ni: Magadala shɛɛn Mariyama, Yakuba ni Yusufu yɛ
    nu Mariyama, ni Zebede jalaa pu wo nu we.'
  sbe-sbe: Bodadi wa unai meta Maliya Magadala waihiuna, yo Maliya Yamesi yo Yosepa
    sinadi, yo hinage Sebedaiyo natunao sinadi.
  mcr-mcr: Iuauqä awä iqisaŋi, tä Mäliya aŋä-himqä Maktälataŋä iiyi. Itaŋga huizi,
    Mäliya Jemisi iqueqätä Josepä iqueqätä känaiyi. Itaŋga huizi, Sepri iqueqä ymeqä
    iquaquiyqä känaiyi.
  cux-NT: Ní nguaaⁿ n'daataá s'eeⁿ, miiⁿ canéé ta María Magdalena ndúúcū María chi
    chɛɛcu Jacobo ndúúcū José. Ní canéé ntúuⁿ tá chɛɛcuú da'cáíyā yeⁿ'e sáⁿ'ā Zebedeo.
  tur-YTC: Aralarında Magdalalı Mariyam, Yakov ile Yosef’in annesi Mariyam ve Zebedi
    oğullarının annesi de vardı.
  san-ITR: magdalInI mariyam yAkUbyoshyo rmAtA yA mariyam sibadiyaputrayo rmAtA cha
    yoShita etA dUre tiShThantyo dadR^ishuH|
  bel-N: Між імі былі Марыя Магдалена, і Марыя, маці Якуба і Ёсіі, і маці сыноў Зэбэдэя.
  sch-sch: Ha ngei hah Mary Magdalene ngei Jacob le Joseph nu Mary ngei le Jebedee
    lômnu ngei an ni.
  mic-MIQNT: Newte'jit teluisit Mal Matle'n aq igtig teluisit Mali na Ji'mej aq So'sep
    uggwijual. Negm na Sepeti ugte'piteml.
  huu-NT: Naimacɨ motomo María Magdalena ite. Jɨaɨe María jɨaɨ ite. Naiñaiñodɨ Jacobo
    ei. Naiñaiño jɨaɨ José ei. Zebedeo uruiaɨ ei jɨaɨ ite.
  jiv-NT: Nuja̱i̱ Máktaranmaya̱ Marisha, Sepetéu nuwé̱sha, tura chíkich Marisha ármiayi.
    Chíkich Marikia Jakupuncha tura Jusencha nukurí̱yayi.
  otm-NT: Nɛ nu'a n'da mi 'bäpʉ, ra María Magdalena a; nɛ'a man'da ra María mi 'bäpʉ,
    ngue rá mbe ra Jacobo nɛ ra José; nɛ nu man'da ra xisu mi 'bäpʉ, gue'a rá mbe
    ra Jacobo nɛ ra Xuua, yʉ́ ts'ʉnt'ʉ ra Zebedeo ʉ; nɛ'ʉ mi'da yʉ xisu mi 'bäpʉ.
  dah-dah: Bere goyen kurabe Makdala niŋ Maria, Yemsya Yosepyat miliŋ Maria, irde
    Sebedi urmiŋ waraŋ Yemsya Yonyat miliŋ.
  tnk-tnk: Meri Maktala, mɨne Meri mama səvəi Jemes mɨne Josef, mɨne mama səvəi tɨni
    Sepeti mi kamharərer irəha mɨnraha.
  kpr-kpr: 'Nenda jokáda, evevetu eviri: Magdara embo evetu eni javo Mary, Mary da
    nunombo, amo James nengae Joseph ghae da noi, a Zebedee noarori.'
  san-IAS: magdalīnī mariyam yākūbyośyo rmātā yā mariyam sibadiyaputrayo rmātā ca
    yoṣita etā dūre tiṣṭhantyo dadṛśuḥ|
  nho-nho: E ffai iloto naa haahine naa raa, teelaa ko Mary Magdalene, Mary te tinna
    James laaua ma Joseph, aa ko te aavana Sebedii.
  gym-NT: Meritre ye abko kädian nämane María Magdalabo amne María Santiago amne José
    meye, erere arato Zebedeo ngäbriänkä Juan amne Santiago mdara jire abko meye nämane
    siba arato.
  azg-NT: Quiiꞌ ntꞌan nanntcuꞌñeen mꞌaan María, tsan tsjoon Magadán, yo María ndyee
    Santiago yo José, ndoꞌ mantyi yo juu tsꞌan na condui ndyee ntsinda Zebedeo.
  bhd-bhd: तैन मां मरियम मगदलीनी ते याकूब त योसेसेरी अम्मा मरियम ते जब्देरे मट्ठां
    केरि अम्मा साथी थी।
  too-NT: Lā' na ixlaclhni'ca'n huan puscan nā ixtayāna' María Magdalena lā' María
    a'ntī ixtzī'tca'n Jacobo lā' José lā' nā ixuī' ixtzī'tca'n ixo'kxa'n Zebedeo.
  ind-AYT: Di antara mereka, ada Maria Magdalena, Maria ibu Yakobus dan Yusuf, serta
    ibu dari anak-anak Zebedeus.
  cjo-NT: Okaatakiro Mariiya rowaga makaraarajato; paashini Mariiya rowaga riniro
    Jantyaako eejatzi Josee; eejatzi paashini rowaga riniro Jantyaako eejatzi Jowa,
    rirojatzi itomi Sewereeyo apite. Roojatzi oñaawakiri rirori, ikamanaki.
  nsn-nsn: Tasir kuahasinasine, a tang sioko hangana tang Maria Makdala, kare Maria
    gera tinas Jems me Josep, doha ra tinasar toking tuna Sebedi Jems me Jon.
  san-DEV: मग्दलीनी मरियम् याकूब्योश्यो र्माता या मरियम् सिबदियपुत्रयो र्माता च योषित
    एता दूरे तिष्ठन्त्यो ददृशुः।
  tna-NT: Tuna duju su María Magdalena, Jacobo, José detse sa cuara María banime netina.
    Zebedeo sa ehuane di dapia netina.
  lid-lid: Ereu ndrokowa iri badeh, Mariya badu Makdala ma hawe Mariya ari ja tine
    Jemis uru Josep ma hawe udu Sebedi ale.
  wim-wim: Wanch than inanganiya; Mary Magdalene, aꞌ puth Mary thonana nila kaath
    pulantamweya James-a, puth-a, Joseph pulantama, aꞌ puth wanch thona wanch nungantam
    Zebedee alantamana, aꞌ putha wanch wiy anangan thampa.
  zga-M: Muvene avo alepo u Maliya vamugatala nu Maliya uvaninemwa va Yakobu nu Yusefu,
    nu vaninemwa vavana va Sebedayo.
  yom-yom: 'Mu bawu muba : Maliya muisi Mangadala, Maliya ngudi yi Zaki ayi Zozefi
    ayi ngudi yi bana ba Zebede.'
  san-SIN: මග්දලීනී මරියම් යාකූබ්‍යෝශ්‍යෝ ර්මාතා යා මරියම් සිබදියපුත්‍රයෝ ර්මාතා ච
    යෝෂිත ඒතා දූරේ තිෂ්ඨන්ත්‍යෝ දදෘශුඃ|
  yut-yut: Uŋun kabɨkon kɨnda mani Maria, kokupni Makdala. Ae Maria ŋwakŋwarɨ kɨnda
    Jems gat Josep gat dakon meŋi. Ae Sebedi dakon monjɨ bamot uŋun dakon meŋi kɨsi
    akgwit.
  grc-BYZ: ἐν αἷς ἦν Μαρία ἡ Μαγδαληνή, καὶ Μαρία ἡ τοῦ Ἰακώβου καὶ Ἰωσῆ μήτηρ, καὶ
    ἡ μήτηρ τῶν υἱῶν Ζεβεδαίου.
  tbl-NT: Mung kul se yóm Midi lemwót gu bè Megdala, ne yóm sotu Midi, Yê Jim ne Jusif,
    ne mung kul snéen yehen Sibidi.
  cpc-NT: 'Jiroka okaataiyini: María Magdala-jato, María inaanati Jacobo iijatzi José,
    ari osaikaki iijatzi inaanati itomipaini Zebedeo.'
  nhg-NT: Intzölö oyeya yaja María de puieblo de Magdala, hua María innöntzi de Jacobo
    hua Josie, ca tiehua innöntzi de ipelhua Zebedeo.
  nya-nya: Pakati pawo panali Mariya wa ku Magadala, Mariya amayi ake Yakobo ndi Yosefe
    ndi amayi a ana a Zebedayo.
  ngu-NT: María yejhuan hualehua ne ipan on hueyican itoca Magdala, María on yejhuan
    innan Jacobo niman José, niman innan on iconehuan Zebedeo ompa nemiyaj inhuan
    ocsequimej.
  kup-kup: Met añ porihanañ nap Maria Magdala zeitakanañap, met modap Maria Zemisir
    Zosesiz nonop met añ modap pi Sebediz roñariviz nonop, met añ mod nari amun parunañ
    honeo poek rouvat het etet heh.
  jid-jid: Ni mi mba ba'na Maryamu Magadaliya, Maryamu iyi Yesu mba Isuwu ni yi mrli
    Zabadi.
  wmw-wmw: Munkonjo ákiwapo Mariyamu Madalena, Mariyamu mwengine mamaye Yakobu na
    Yusufu, pamoja na mama yawo wana wa Zebedeyu.
  gmv-GGM: Issta gidon magideleppe yida Maramirane, Yaqobene Yossa ayo Maramira, qassekka
    Zabidossa nayta ayeyira issippe detees.
  ssg-ssg: Leilolato se Mary Magdalen, Mary tel tini Jeims ma Joses ma tel tini Jeims
    ma Jon tetel axoi Sebedi.
  zpo-NT: Lo re me ba mzo Mari, me yezh Magdala, nu Mari xnaa Chag nu Che, nu xnaa
    xgann Zebedeo.
  poy-poy: Pakati pawu paweriti Mariya Magidalena na Mariya mawu gwa Yakobu na mlongu
    gwakuwi yawamshema Yosefu, pamuhera na mdala gwa Zebedayu.
  qwh-NT: Pecunam cayarqan Maria Magdalena, Santiagupa y Josepa maman Maria y Zebedeupa
    tsurincunapa mamanpis.
  gaw-gaw: Ag oolagp̱a laa amu Maria, Magdala ted, laa amu Maria, Jakobus Josep ele
    anilah, laa amu Sebedi bekoḏ amu anilah.
  nca-nca: 'Keweroyemo kumi muko ŋandiro: Maria Maktala yendé moŋgo qu, ko Maria,
    Jems koya Josep koro náyari, ko Sepeti simó irisa ŋuro náyari.'
  zpz-NTPP: Lat de biñ mñaa zeꞌ ri Li nu bruu tub gyedz nu la Magadán, nu tuubaꞌ Li,
    ñaa Santiag nu See, nu ñaa de iꞌñ Zebedeo.
  mkj-mkj: Mary mihn Magdala, Mary inen James apel Joseph apel inen nihn Zebedee jermweinnok
    ma pwili mine ipen lihok.
  zac-NT: Entrë ra naꞌa ni nanú María Magdalena nu María shniꞌa Jacobo nu shniꞌa José.
    Nu zugaꞌa shniꞌa ra shini Zebedeo.
  kyg-kyg: Ani aꞌne anagapiꞌmo Maliyaꞌa Maganala kotega anagi Maliyaꞌa Yemisiꞌe Yosefeꞌeꞌmo
    itaꞌanimoꞌagi Sepeti mafaꞌnelaꞌmogani itaꞌanimoꞌagi huꞌa maiꞌnae.
  kmk-kmk: Inggaw kan dida da Maria Magdalena, si Maria un inan da Santiago kan Jose
    kan sat asawan Zebedeo.
  cao-NT: Toa mani ini quiha María Magdalena, Jacobo José jahëhua María, Juan Jacobo
    jahëhua, naa Zebedeo baquë bo.
  bbr-bbr: Kiro asiret kamuk, kar asir kon enip Maria ko Magdala menan, pak kar asir
    kon enip Maria ko Jems Josep orien aninawa, pak kar asir ko Sebedi nukan wau,
    pak rain.
  inb-inb: Pai­pura kar­ka­kunami María Magdalena, Zebedeopa wam­bra­kunapa mama i
    sug María suti­pas; chi María, Santiago i Jose­pa mama.
  hrv-hrv: među njima Marija Magdalena i Marija, Jakovljeva i Josipova majka, i majka
    sinova Zebedejevih.
  box-NT: Ɓa hã́awa mu tĩ́ahṹ ó o Makadala Mari, là a Zaaki là a Zozɛɛfu ɓàn
    nu Mari, là a Zebedee nùwã ɓàn nu á wi yi.
  ote-NT: ꞌRa de gueꞌʉ, ra Maria Magdalena, ne ra Maria nurá na̱na̱ ra Cobo ne ra
    Jose, ne rá na̱na̱ núꞌʉ yoho yá tꞌʉ ra Sebedeo.
  wnu-wnu: Yamangar yurau eng igour eng erobon end ger eng Makdala Maria eng ne ger
    eng Yems Yosep nob unor Maria eng, ne ger eng Sebedi wonou wau ombur eng wurinou
    unor eng ende oramar end igurei.
  zam-NT: Láth rye mèngota ngo son xa'got. Thìb xa'got lèe Mari. Xa'gota ngòc mèn
    yèez Magdala. Mbryop xa'gota ngòc Mari co' ngòc xna' ryop hues myen' co' ngro'
    lèe Cob no Chè. Mbyon xa'gota ngòc xin' sa'l thìb mbi' co' lèe Zebede, Zebede
    co' ngòc xud myen' co' lèe Juàn no Cob.
  zyp-NT: Aa hrong leco Mari Makdalin, Jeims le Josef aa no Mari le Zebedi a sawcapaw
    leh le aa no tahpaw a ung he.
  sey-NT: Ja̱ohuaꞌi ja̱ꞌre co̱ni paëꞌë, María Magdalena, María Jacobo cuiꞌne José
    pëca jaꞌco cuiꞌne Zebedeo mamajë pëca jaꞌco co̱ni paëꞌë.
  nvm-nvm: Regavo bara iji buna ruainva iji bara Meri Megdarin ga Meri e Jeims ko
    Josofbuon asie ijiga e Zebedin bara ijieb ijia ruain.
  mps-mps: Te we me deli augwali dali tomode bidali we te Maria aga bulu Makdaladu
    asai. Tama we me te aga Maria, te bidi si Jemsde Josep sigo ida. Tama we me deli
    te bidi Sebedigo we, te aga ogwa sigo ida dao.
  pab-NT: Enekoniha Maria Madalena, Maria, Tiago, José xoaha nityo, Zebedeu ityaninai
    nityo xoaha.
  llg-llg: Neme ina kala sila, hambu Maria neme Magdala mai, Maria esa bali, (fo ndia
    Yakobis no Yusuf inan), ma Sabadeus saon (fo ndia Yakobis no Yohanis inan).
  kyf-kyf: Wa glaa, Magɩdala -ŋwnɔ Malii klaa, *'Zake -yɔ *-Zɛzɛfʋʋ 'nyaa Malii klaa,
    we -yɔ Zebedeee 'yuaa 'nyaa mɩ -bha.
  tpi-tpi: Wanpela namel long ol em Maria bilong taun Makdala. Na wanpela em Maria,
    mama bilong Jems tupela Josep. Na wanpela em mama bilong tupela pikinini bilong
    Sebedi.
  mih-NT: Minoo ña cuan, nañi ña María Magdalena, ta inga ña cuu ña María zɨhɨ ra
    Jacobo ta ra José, ta inga ña cuu ñazɨhɨ ra Zebedeo.
  qvh-NT: Paycunawanmi caycargan María Magdalena, Santiagupa y Josëpa maman María
    y Zebedeupa warminpis.
  kms-kms: Tende mingi Maria Magdala kin, Maria Jems di Josep ni kumo, di Sebedi ningg
    wo temi te ni kumo ni ane tende yeru.
  agn-agn: Katabid da don si Maria Magdalena, si Mariang nanay ni Santiago may ni
    Jose, ig ang katawa ni Zebedeo.
  nhi-NT: Teuan ocatcah in María Magdalena, uan nocse María ninmaman in Jacobo uan
    José, uan in temaman de niconeuan in Zebedeo.
  ttc-NT: Kxol kyetz atqet tuq te Liy aj Magdála, ax te Liy aj tnan te Jacobo b'ix
    te Chep, b'ix ax atqet tuq tzi te tnan kye tk'ajol Sebedey.
  dan-1931: Iblandt dem vare Maria Magdalene og Maria, Jakobs og Josefs Moder, og
    Zebedæus's Sønners Moder.
  kwj-kwj: Woro humwe fo o wui nindo tiki enindau ti, hi tihi ti, Mariya Makitala.
    Wowani humwe foti, Mariya, Jemis hima pi Josep nuwai. Ete wowani humwe foti Sepeti
    che fisi fi nuwai.
  vie-OVCB: Trong số ấy có Ma-ri Ma-đơ-len, Ma-ri (mẹ của Gia-cơ và Giô-sép), và bà
    Xê-bê-đê, mẹ Gia-cơ và Giăng.
  kze-kze: moórá-inimba Mágátáraa-naopaken-ininko áwí'a Máríyaa úwana moórá-inimba
    Yémésinte Yósépinte tinówa áwí'a Máríyaa úwana moórá-inimba Sépéti ááninkai tinówa
    úwasa évakar-inintonkwara'a tamésa awánaraawe.
  mpj-mpj: Wanti kujarrangapula jiikajangka kujungka yikipayi yinipula Miiri Makatalamartajikamu,
    Miiri kujupa yakurti-pulampa Jayimijkukamu Juujapku. Palukajangka-jananya wanti
    yikipayi. Palungara yirna Jipitiku nyupa.
  lbk-lbk: Wad-ay ken chaicha cha Maria Magdalena, ya si Maria ay inan Santiago ya
    si Jose, sa et nan inan nan an-ak san si Zebedeo.
  mto-NT: 'Ax nu̱toojk tseꞌe je̱ ta̱ꞌa̱xta̱jk: toꞌk tseꞌe je̱ María Magdalena, jadoꞌk
    tseꞌe je̱ María juuꞌ veꞌe je̱ Santiago je̱ts je̱ José je̱ tyaak, jadoꞌk tseꞌe
    je̱ Zebedeo je̱ ñu̱da̱ꞌa̱x, je̱ Santiago je̱ts je̱ Juan je̱ tyaakta.'
  bzh-bzh: Sir ti arë nebë Maria vu Magdala. Log Maria ngwë sën Yakobus lu Yosep ataj.
    Log avëh ti sën Sebedi nalu luho ataj.
  guj-2017: તેઓમાં મગ્દલાની મરિયમ, યાકૂબની તથા યોસેની મા મરિયમ તથા ઝબદીના દીકરાઓની
    મા હતી.
  jvn-NT: 'Wong wédok-wédok iki kayadéné: Maria Makdaléna, Maria ibuné Yakobus lan
    Yosèf lan bojoné Sébédéus.'
  byr-byr: Sajɨya aꞌmwe pɨrɨꞌ Maarɨyaaꞌ Maahɨthaala mwaalyasɨ nabaai pɨrɨꞌ Jemɨzalyɨ
    Jozepɨyalyɨ saraarɨ ganaangeꞌ Maarɨyaasɨ, pɨrɨꞌ Sevathiyare gawaalɨvaangeraarɨ
    ganaangesɨ sa mwaalɨna.
  ian-ian: Ndina nat kɨta lagwa Maria. Magdala walɨnja ngepmana taagwat. Nat Maria
    tɨlɨ. Lɨ Jems Josepna nyɨmeat. Sebedina mbɨt nyana nyɨme lɨlo tɨlɨ.
  hun-hun: Ezek közt volt a magdalai Mária és Mária, Jakab és József anyja és a Zebedeus
    fiainak anyja.
  mcf-NT: Nëidted icpac caondash. Nëidic Madia Mactada yacnuësh choquid. Nëidic Madia
    utsi Acobon tita. Aid Ose cuëmëdquidën titabidi niosh. Nëidic Sebedeyon chido
    Uanën tita. Aid Acobo cuëmëdquidën titabidi niosh. Aidtedi uanoshon isbededec
    tabadpac caondash.
  kjs-kjs: 'Gore nimuna rikiranare go enanu pisimi: Makdala su-para piri ena Maria-para
    ame Jems-para Josep laapona agi Maria-para Sebedi-na si laapona agi-para nimu
    pirisimi.'
  mni-mni: Makhoisinggi marakta Mary Magdalene, Jacob amadi Joseph-ki mama Mary, amasung
    Zebedee-gi nupi yaorammi.
  yad-NT: Rityevay rañi̱cha̱da Maríya Mardánamusi̱bay, jadchintyi da Maríyaju̱bentyi,
    jiryatiy nanuvicha̱da Santiyácuju̱be jno̱dabay, Sebedévubay denuju̱be jno̱dabay
    jarye risa̱ju̱ nada.
  mxb-NT: Ta tein na̱ ñáꞌa̱ ñoó nákaa̱ María Magdalena, xíꞌín María, naná Jacobo xíꞌín
    José, xíꞌín naná ta̱a kúú de̱ꞌe Zebedeo.
  pon-2006A: Eri, Mery mehn Makdala, Mery inen Seims oh Sosep, oh inen nein Sepedi
    pwutak ko, me iang mi rehn lih ako.
  maq-NT: 'Ngajñi yachjin jan ne, hinchajñi na xi cuicun vi: na María na Mágdala,
    hacuaha na María naa rë Jacobo cojo José, hacuaha cojo naa rë cha quihndi rë Zebedeo.'
  hto-hto: Aféngotɨaɨ cɨ́gɨmo, Magdalena énɨe ingo María ite. Iemo jɨáɨe María, Santiago
    José íaillɨnoɨ ei ite. Iemo jɨáɨ Zebedeo aɨ ite. Afengo mena jitórede.
  por-BRBSL: Entre elas estavam Maria Madalena, Maria, mãe de Tiago e Joses, e a mãe
    dos filhos de Zebedeu.
  ces-NKB: Byla mezi nimi Marie Magdaléna a Marie, matka Jakuba a Jozese, a matka
    Zebedeových synů.
  cui-cui: Barapowaxi jiwana, ichowayo pewʉn María Magdalena, powa Magdala tomarapiwayo.
    Ichowayo pewʉn María, Santiago irʉ José baponbe penabe tatsi. Ichowayo pewʉn Salomé
    bapowa Zebedeo piowa tatsi, xua irʉ bapowa Santiago irʉ Juan baponbe pena tatsibe.
  boj-2014: '@see-verse:MAT.027.055'
  eng-OEBUS: Among them were Mary of Magdala, Mary the mother of James and Joseph,
    and the mother of Zebedee’s sons.
  eri-eri: Nere gama langa ete Maria, taon Makdalaha. Onodu ete no Maria, Jems Josep
    ngare anyanere. Ono gainga ete wa Sebedi idau gane nga neire anyanere.
  aly-aly: Mary Magdala-areny, Mary ingwer-then, James-then Joseph-then, ikwer-atherrenh
    amikw, ingwer, James-then John-kenh amikw, rernem ikwer-rnem-itwel rtnenh. James-then
    John-then Zebedee-kenh alerikw-atherr anenh.
  wiu-wiu: Eni kakoi atoa pakeke eya atoa-mene lukoa kakoi. Padatoa one ibini Magadala
    Maria. Pade atoaka Maria. Eni Mariapa Yame Yosepetane nine. Ni pade atoaka Sebedi
    manatane nine.
  swe-swe: Bland dessa var Maria från Magdala och Maria, Jakobs och Joses mor, och
    modern till Sebedeus söner [lärjungarna Jakob och Johannes mor Salome]. [I Markus
    skildring namnges alla tre kvinnorna, följaktligen är Salome namnet på Sebedeus
    söners mor, se . Salome är också troligtvis Jesu mor Marias syster, se .]
  cth-cth: Hote napuinaw dawkvah Meri Magdalin, Jem hoi Joseph e a manu Meri hoi Zebedee
    e capanaw e manu tinaw a bawk awh.
  mti-mti: Mu danave Magdara vesin Meri, Meri me Jemus ge Josep inawa, Jebedi usitainawa
    inawa gaibu wakeya.
  pad-NT: Gamo vahararana vahojaki adani Maria Madalena. Tiago, José vihiki vakadiamia
    Maria oniki jaboni hojaki. Zebedeu kaisai vakadiamia jaboni hojaki gamo vahoariha
    vakadiania.
  twi-twi: Mmea no bi ne Maria Magdalene ne Maria a ɔyɛ Yakobo ne Yosef na. Na Sebedeo
    mmabarima no na nso ka ho.
  hlt-hlt: Amih lakliah Magadala kah Mary, James neh Joseph kah a manu Mary neh Zebedee
    kah capa rhoek kah a manu khaw om.
  tbz-SIM: 'Bɛɛ̀ kó bɛ̀mɑbɛ̀ tu: Mɑɑri Mɑkitɑdɑɑ kou nɛ̀ Mɑɑri Isɑku nɛ̀ Sosɛfu bɛ
    yɔ̃ nɛ̀ Sebedee kó ibí yɔ̃.'
  san-GUJ: મગ્દલીની મરિયમ્ યાકૂબ્યોશ્યો ર્માતા યા મરિયમ્ સિબદિયપુત્રયો ર્માતા ચ યોષિત
    એતા દૂરે તિષ્ઠન્ત્યો દદૃશુઃ|
  ake-NT: To' koro'tau Meri Mataren; Meri, Isens mɨrɨ awonsi'kɨ Isose' san; mɨrɨ awonsi'kɨ
    Sepiti munkɨ amʉ' san.
  qvn-NT: Chay warmicunapita jucmi cara Magdalapita María, jucmi cara Jacobopawan
    Josëpa maman María, jinamanmi Zebedeopa warmin.
  tku-NT: Na ixpu'na'i'tātca'n puscan nā ixtayāna'lh María Magdalena ē María tī ixtzī'ca'n
    Jacobo ē José ē nā ixuī'lh ixtzī'ca'n ixka'hua'chan Zebedeo.
  bjk-bjk: Kaluluon tidi, e Maria mee Makdala, me Maria nago re Jems me Josep, ma
    nago xö nine barok ke Sebedi.
  msy-2020: Men tongɨn, Makdalan nguibamɨn amizim Maria, ko Jems ko Josepɨn amebam
    Maria, ko Sebedin otarimningɨn amebam.
  bpr-bpr: Magin déé Méri Magdalin, na Méri i yê Dyém na Dyosip, na yê dad ngà Sébidi.
  cle-NT: Ja̱y³ ja̱³ xɨ̱ɨ̱y³ María Magdalena, dxeeyh⁴ ja̱³ María, xaá¹ Jacobo chie̱é̱yh¹
    José, ba² caayh³² xaá¹ diáh⁴ ja̱á̱² Zebedeo.
  txq-txq: Numa inak kara raa mai, hambu Maria numa nggoro Magdala mai, Maria esa
    bali (ndia Yakobis ma Yusuf inan), ma Sabadeus saon (ndia Yakobis no Yohanis inan).
  aaz-aaz: Naꞌko bifeen reꞌ naan, anmuiꞌ bi Maria naꞌko kuan Makdala, bi Maria es
    anteniꞌ (es reꞌ naiꞌ Yakobus ma naiꞌ Yusuf sin ainaf), ma naiꞌ Sebedius in fee
    (es reꞌ naiꞌ Yakobus ma naiꞌ Yohanis sin ainaf).
  qup-NT: Chay rikuk warmikuna achka karkakuna. Paykunamanta shuk karka Magdalamanta
    Maria. Shuk karka Santiagopa Josepa maman Maria shutiyu. Shuk karka Sebedeopa
    wawankunapa maman.
  dop-dop: Mɑkǝtɑlɑ Mɑlɩ nɑ Sɑɑkɩ nɑ Yosɛɛfʋ pɑ too Mɑlɩ nɑ Sepetee pǝyɑlɑɑ too, pɑɑ
    wɛ ɑlɑɑ mpɛ pɑ tɑɑ.
  azb-azb: Məcdəlli Məryəm, Yaqub ilə Yusifin anası Məryəm və Zavdayın oğullarının
    anası da onların arasında idi.
  eng-DBY: among whom was Mary of Magdala, and Mary the mother of James and Joses,
    and the mother of the sons of Zebedee.
  guo-NT: Japi watho'xot, jaxotbej María. Japow Magdala paklowaxpijow. Jaxotbej asaow,
    pawʉlpow María. Japow Santiago pen. Japowbej José pen. Japow Zebedeo pijow.
  hla-hla: I gusuren i kaia ere Maria Matalina ne Maria e tsinane Jemis ne Josep,
    na e tsinana a galapien tson tere Sebedi.
  mav-NT: Itote toĩne'en mekewat yi Mata­rena kaipywiat Maria e hap het rakat. I'ewyte
    wẽtup ok Maria Sepeteu sa'yru'in ty toĩne'en i'atu­wywo.
  kpf-kpf: Maria, Madala kamânân gokŋâ sot Maria, Yakobo sot Yose zekât mamzikŋâ.
    Oi ambân ŋâi Zebedaio nanzatŋâ, zekât mamzikŋâ. Zen ârândâŋ tarâwe.
  ppo-ppo: Atima ai sorape kuamó Maktala be hulua sokó Mariakélé, Jems-ró Josis-tamoné
    hama Mariakélé, Sebediné naalema tamoné hamakélé, atima atéró daae molepó.
  hin-2017: उनमें मरियम मगदलीनी और याकूब और योसेस की माता मरियम और जब्दी के पुत्रों
    की माता थीं।
  bef-bef: Enali folagahaꞌanigu Magatala meluguti aꞌi mone Malia yabe. To mone Malia
    Yemesinogo Yosefenogo itoꞌatitifu yabe. To Sepetihi panaꞌa loemaleꞌi itoꞌatitifu
    hiti mineꞌahana yabe.
  amm-amm: Toi nukonu siya mo Moili, Makotalo asi nukonu. Moili siya mo Yamisowoi
    Yusifowoi totini atino. Noni siya mo Sipitini alalo tini atino.
  zaj-zaj: Watwanzi hiwo wakala Maliamu wa kiwambo cha Magidala, Maliamu mamaake Yakobo
    na Usufu, na mama wa wanage Zebedayo.
  chq-NT: Joon jee²¹² do sin'² María Magdalena coon'¹³ María sáa³ Jacobo coon'¹³ José.
    Sin'²mo jon in sáa³ jóon¹ Zebedeo do.
  swp-swp: Isi ede Maria Magadala, eo Maria Iamesi maena Iose sinadi, eo Sebedaio
    nanatunayao sinadi.
  bjr-bjr: Misakiqari Yisuna anoona amaraqanda mariqau, moo amarafa Makadara maqusaindaraafa
    faqa moo amarafa qaara kumaaraaqara Yooseefaasa Yameesasa ninoofa faqa (Maa Yooseefaafa
    sia Yisuna akoofau mina amarafa kumaaraa marinau) moo anaasee Seebeedina anaaqa
    faqa mi anaaseesa faqa miqoo ani kikiqiqa maridaqa Yisuna kuqirana qafee mariqau.
    (Yisuna aukuana narí maqannaasa maaqimmasee madika indufusaida kuqufusa nikundee
    mariqau. Misa ooni firaana kasaaqa aamara auquseeqa minaki keeqafufaqa dinni dinni
    moomoo aamara auqiiseeqa kuqusa minakiaqa naadu naadu nikundee mariqau. Moodaa
    kai moo kari akundeeqa mina afunda taikoofanoo kaifaa moo fannoo kuqufaqa miqikai
    imariqau. Sia moodaa karifau nikundee mariqau. Moo kari moo kari nikundee mariqau.)
  aby-aby: Moi awekabo emenu ibiye yewado, Meri Megidarini Deimisini Diosefu emenu
    amae Merini Debedinu amarayainu amaeini i awekaboini nono moi awekaboini emua
    yaisina ekararo bi mame ibaada iroma Yesu ereibisa.
  eng-YLT: among whom was Mary the Magdalene, and Mary the mother of James and of
    Joses, and the mother of the sons of Zebedee.
  jni-jni: A nyimo awe Maryamu magdaliya nan Maryamu a ino a yakubu nan Yusufu nan
    ka ino a hana a zabadi.
  kne-kne: Di odom en daida et si Maria Magdalena ya si Maria ay inan da Santiago
    en Jose ya din asawan Zebedeo.
  tgj-tgj: Bunu vdwv, akonv Meri Magdalene, Jems gvla Josep gv anv Meri, okv Jibedi
    gv nywng.
  gui-NT: Cuae reta ipɨte pe ñogüɨnoi María Magdalena, jare Jacobo jare José ichɨ
    María jee vae, jare Zebedeo taɨ reta ichɨ.
  quc-TT: Chkixoꞌl ri ixoqibꞌ riꞌ e kꞌo ri María Magdalena, ri María ri unan ri Jacobo
    rachiꞌl ri José, xuqujeꞌ ri kinan ri e ralkꞌwaꞌl ri Zebedeo.
  heg-NTPO: Deng bihaat nas muik teng ngalan, Maria deng iung Magdala, Maria mes pait
    (na Yakobus nol Yusuf ina ka), nol Sabadeus sapa ka, (na Yakobus duas Yuhanis
    inan na).
  ptu-ptu: Dio duka' heem eta too Maria Magdalena, indona Yakobus anna Yusuf isanga
    duka' Maria, anna bainena Zebedeus.
  bzd-NTPO: E'pa eköl dör María Magdala wak, iëköl dör María dör Santiago ena José
    e'pa mì, iëköl dör Zebedeo ala'r, e'pa mì.
  kwf-kwf: Ta ai ada neꞋe Ꞌi Mary faꞋasia Ꞌi Magdala, ma Ꞌi Mary na teꞋa sa James
    ma sa Josef, ma Ꞌafe sa Sebedi, ma ti kini laꞋu.
  eng-WYC-2017: Among which was Mary Magdalene, and Mary, the mother of James, and
    of Joseph, and the mother of Zebedee’s sons.
  eng-WMBB: Amongst them were Miriam Magdalene, Miriam the mother of Jacob and Yosi,
    and the mother of the sons of Zebedee.
  zat-NTPS: Ládujla nu'ula ca' xu'u María Magdalena, ne María xrna Jacobo ne José,
    ne xrna zri'ine Zebedeo ca'.
  spp-spp: Mariyama u mpyi na yîri Magidala kànhe e ke, ná Mariyama u ɲyɛ Yakuba ná
    Yusufu nuŋi ke, ná Zebede jyaabii nuŋi mpyi pi e.
  zty-NTPS: Lia Madlen na' Lia, x̱na'gak Jakob na' Jwsé, wnníta'gake' ládjwgake'.
    Ḻezka' wzóa x̱na'gak ẕi'n Sebedeo ka' ga na'.
  mek-mek: Papie egaꞌina epoꞌiai Maria Makdalena, James ke Iosepa fou inaꞌi aka Maria,
    ke Sebedi gauga auꞌi inaꞌi.
  aey-aey: Age gemodec eu Maria Makdaladecca, Maria uqa Jems Josefca analaca, Sebedi
    melahul lecis analaca.
  urd-GVH: उनमें मरियम मग्दलीनी, याक़ूब और यूसुफ़ की माँ मरियम और ज़बदी के बेटों याक़ूब
    और यूहन्ना की माँ भी थीं।
  ycn-ycn: María Magdalena i'imayo najhua'até. Apa'ahuelo María i'imayo caja najhua'até.
    Santiago, Juan, quele jaló i'imayo caja najhua'até. Quele nanaquiyana i'imacá
    najhua'até.
  djr-djr: Ga dhuwalawurr ŋunhi yäkuny miyalkkurruwurrnydja gam', Meri Magdalawuy,
    ga wiripuny Meri, ŋäṉḏi'mirriŋu maṉḏaŋ Djayimgu ga Djawutjipku. Ga wiripuny maṉḏaŋ
    ŋäṉḏi'mirriŋu Djongu ga Djayimgu. Dhuwalawurryi, ga bulu wiripun mala miyalkkurruwurr
    gan dhärran ŋunhili.
  kvg-kvg: Sakhei nøme, namba gi꞉waniapam, nømu Melí. Magdala vemiav-ák. Neka Meli
    nømu, ndugu Zems neka Zosef, tigú evó. Neka nømu ndugu, Zebedi-gú zás. Zems
    neka Zion, tigú evó.
  rug-rug: Ari Mere pa vasileana Magidala, meke e Mere sapu tinadia ari Zemisi e Zosepa,
    meke sa barikaleqe te Zebeti si koa somanae koari kasa barikaleqe arini.
  hop-NT: Noqw pumuy amuṅaqw Mary Magdalene, pu Mary, James‐nik̇aṅw pu Joses pumuy
    yúamu, piw Zebedeet timuyatuy yuámu.
  san-URD: مَگْدَلِینِی مَرِیَمْ یاکُوبْیوشْیو رْماتا یا مَرِیَمْ سِبَدِیَپُتْرَیو
    رْماتا چَ یوشِتَ ایتا دُورے تِشْٹھَنْتْیو دَدرِشُح۔
  heb-LB: ביניהן היו מרים המגדלית, מרים אמם של יעקב ויוסף, ואמם של יעקב ויוחנן (בני
    זבדי).
  caf-NT: '''En hubutah Mary, Magdala whut''en, ''en chah ''ut''en, ''ink''ez Mary,
    James ''ink''ez Joses bulh ''en hube''ama, ''en chah ''ut''en, ''et Zebedee buyekah
    ''en be''ama chah, ''ut''en.'
  mio-NT: Iyo tahan ña María Magdalena chi ña María sihi ra Jacobo chi ra José, ta
    iyo tahan sihi ra cuu sehe ra Zebedeo.
  srq-NT: '@see-verse:MAT.027.055'
  kje-NT: Maria Magdalena, Maria (Yakobus noro Yusup inna), noro Zebedeus hono aile
    maeke onnenihe raram.
  gaz-gaz: Isaan keessaas Maariyaam ishee Magdalaa, Maariyaam haadha Yaaqoobii fi
    Yoosef, akkasumas haadha ilmaan Zabdewoos turan.
  kud-kud: Ehebo yehana Meli Magidalaena mayana waligeha, iya Yemesa yo Yosepa hinadi,
    na hinage Sebedi natunao bwau hinadi.
  urb-NT: Ame'ẽ kũjã ta namõ Mari Mandare usak u'am. Amõ Mari usak u'am tĩ. Tian mãi
    ke ame'ẽ. Jose mãi tĩ. Semende ra'yr ta mãi usak u'am tĩ.
  fra-LSG: Parmi elles étaient Marie de Magdala, Marie, mère de Jacques et de Joseph,
    et la mère des fils de Zébédée.
  san-HK: magdalInI mariyam yAkUbyozyo rmAtA yA mariyam sibadiyaputrayo rmAtA ca yoSita
    etA dUre tiSThantyo dadRzuH|
  cak-SNT: Y chiquicajol ri ixokiꞌ reꞌ, cꞌo ri María Magdalena, ri María quitieꞌ ri
    Jacobo y ri José, y ri raxjayil ri Zebedeo, ri quitieꞌ ri Jacobo y ri Juan.
  uvh-uvh: Ka taming fam wara'sining wapsi' wa ning, Maria Makdalani a Maria nua'ni
    ka Jems ya Josep ya ning mamangsi' a nua'ni ka Sebedi ning tamni Jems ya Jon ya
    ning mamangsi' ning wari fidenga fagaging.
  ino-ino: Ani a'neyaka'ai folakapi mai'naya a'nemoki apa'ki'a Makatala kumateti Malia'ae
    hamo'amo'a Yemisi'ae Yosesi'ae ita'animo'ae mako ana Sepeti mafa'nela'mokani ita'animo'aki
    hu'a ani folakapi mai'nae.
  gnn-gnn: '@see-verse:MAT.027.055'
  yal-yal: Mariyama Magadala kaan yi ne yɛ nun, e nun Mariyama, Yaki nun Yusufu nga,
    e nun Sebede a dii xɛmɛne nga.
  cnt-NT: Jɨn₄ 'io₅₄ 'éi₂ jme₁'en₅₄ María i₂chan₂ Magdala, quiain'₅₄ María chog₅₄
    Jacobo quian'₅₄ Së́₄; quian'₅₄ chog₅₄ chi'₂ quián₅ Zebedeo.
  tif-tif: '@see-verse:MAT.027.055'
  nlx-nlx: त्युम रेन मरीयम मगदलीनी, एने याकुब एने योसेसान आहख मरीयम, एने जब्दीन बेटाख
    ने आहख एत्यु।
  apw-NT: Mary Mágdalene, ła’íí Mary, James hik’e Joses bą́ą́, ła’íí Zébedee bichągháshéhíí
    bą́ą́hi ałdó’ itah nazįį.
  gum-gum: Inchen tru ishumburwei utube María Magdalena køben, katø Santiagoimba,
    Joséweimba usri María køben, katø Zebedeowei nusrkalai usrin køben pønrrabelø
    køn.
  not-NT: Ainta María Magararasato aitosati basini María iniro José aisati Santiago,
    aisati iniro piteni itomi Sebereo, aisati basini tsinane. Oniaiguëri Jesos cara
    icamaque.
  plu-plu: Eg kiyapuno Mahi Madalena eg pahapu gaytakkis. Hawwata pahapuwa Mahi akiw
    eg pahapu gaytakkis. Eg ginagkis kiyapwiye Tiyagu gikak kiyapwiye José. Hawwata
    kiyapuno Salomé ku pariye kiyapwiye Zebedew gikamkayupwi ginagkis eg pahapu gaytakkis.
  iou-iou: Webe kwayak uken nanik ätu wäpi ŋode; Maria Makdala komeken nanik, wahupi
    Maria u Jems kenta Josep täŋo miŋi, ba Sebedi täŋo webeni, Jems kenta Jon täŋo
    miŋi u.
  ntp-NT: Ʌgai saagida daraajatadai María Madaliña, dai María Jacovo dʌʌdʌ dai Osee
    dʌʌdʌ, dai Zevedeo maradʌ dʌʌdʌ.
  rai-rai: Kuraa naliwan taa ra kum tabuan maa, raa tula tabuan kaai, Maaria Maagdalene,
    ma Maaria naan Iaakobo ma Iosep, ma a naan ru natun Sebedaaio.
  haw-1868: Me lakou pu o Maria no Magedala, a o Maria ka makuwahine o Iakoba laua
    o Iose, a me ka makuwahine o na keiki a Zebedaio.
  ffm-ffm: 'Ana e ɓeen rewɓe: Mariyama mo Magdala e Mariyama inna Yaakuuba e Yuusufu,
    kaɲum e inna ɓiɓɓe Jebede.'
  arb-NAV: وَبَيْنَهُنَّ مَرْيَمُ الْمَجْدَلِيَّةُ، وَمَرْيَمُ أُمُّ يَعْقُوبَ وَيُوسِي،
    وَأُمُّ ابْنَيْ زَبَدِي.
  cop-CNT: ⲛⲁⲓ ⳿ⲉⲧⲉ ⲛⲁⲣⲉ Ⲙⲁⲣⲓ⳿ⲁ ⳿ⲛϧⲏⲧⲟⲩ ⲡⲉ ϯⲘⲁⲅⲇⲁⲗⲓⲛⲏ ⲛⲉⲙ Ⲙⲁⲣⲓ⳿ⲁ ⲑⲁ Ⲓⲁⲕⲱⲃⲟⲥ ⲛⲉⲙ ⳿ⲑⲙⲁⲩ
    ⳿ⲛⲒⲱⲥⲏⲫ ⲛⲉⲙ ⳿ⲑⲙⲁⲩ ⳿ⲛⲛⲉⲛϣⲏⲣⲓ ⳿ⲛⲌⲉⲃⲉⲇⲉⲟⲥ.
  sri-sri: Ĩgʉ̃sã nome watopeguere María Magdalena wãĩkʉgo, gajego María wãĩkʉgo Santiago,
    José pago, gajego Zebedeo marãpo ããrĩmá.
  nal-nal: Ma a furavin angkari di irur lawalaua naandi, Maaria in Maakdaalaa, ma
    Maaria naanaa zin Jems ma Iosep, ma naanaa zin uru naata Zebedi.
  kyq-kyq: Maakɗe ki se Mari kɛn iin̰o Magdala ki, Mari ko Jak ute gɛn Yusup ɔɔ ko
    gaan Zebedege.
  kwd-kwd: Te'e noni aga ni Meri fa'asia 'i Magdala, ma ni Meri nga tete'e ala Jemes
    ma la Josef, ma noni ala Sebedi, ma tani noni ngaa'i la'u.
  ded-ded: yenearunac ngac goa kpacngina yofi, Maria kpara mong Madara amma Maria
    mong, Yakobo nga Yosefe, yereac nonggongira amma ngac mong Dzebedaioac medahora,
    yereac nonggongira, yeneng ngachabu yenigoc nanggec.
  ewe-ewe: Ame siawo dometɔ aɖewoe nye Maria Magdalatɔ, Maria si nye Yakobo kple Yosef
    dada kpakple Yohanes kple Yakobo siwo nye Zebedeo ƒe viwo la dada.
  nuy-nuy: Warra-mulung-arrgi-yung ngarra-Mary Magdalene marri Mary nga-rriibi-yung
    naawiṉi-yung na-James marri na-Joseph, marri ngarrubagi-yung ngarraaynbajung nga-rriibi-yung
    na-James marri na-John.
  cop-BHC: ⲚⲀⲒ ⲈⲦⲈⲚⲀⲢⲈ ⲘⲀⲢⲒⲀ ⲈⲂⲞⲖ ⲚϦⲎⲦⲞⲨ ⲠⲈ ϮⲘⲀⲄⲆⲀⲖⲒⲚⲎ ⲚⲈⲘ ⲘⲀⲢⲒⲀ ⲐⲀ ⲒⲀⲔⲰⲂⲞⲤ ⲚⲈⲘ ⲐⲘⲀⲨ
    ⲚⲒⲰⲤⲎⲪ ⲚⲈⲘ ⲐⲘⲀⲨ ⲚⲚⲈⲚϢⲎ ⲢⲒ ⲚⲌⲈⲂⲈⲆⲈⲞⲤ.
  buk-buk: Maria Magadala, ti Jems lu Joses dinda Maria, ma Sebedi nawhê (Jon lu Jems
    dinda) sêmbo sêwhiŋ lauwhê dinaŋ.
  pri-NT: '@see-verse:MAT.027.055'
  zpq-NT: Na' len no'ol ca' María beṉe' Magdala, na' ḻecze María ben' nac xṉa' Jacobo
    na' José, na' ḻecze ca' xṉa' Jacobo na' Juan, xi'iṉ Zebedeo.
  por-TFT: Entre elas estava Maria da cidade de Madalena, outra Maria que era mãe
    de Tiago e José e a mãe de Tiago e João.
  gwi-NT: Ąįį nąįį gootee Mary Magdalene ts'ą' James ts'ą' Joseph haa goohan Mary
    ts'ą' Zebedee va'at nąįį nadhat.
  gvn-gvn: Jananji bundandan jana, Mary Magdalene, and Mary, nyulu ngamu bulanga Jamesamu,
    Josephamu, and yindu jalbu, ngamu kangkal-kangkalba Zebedeeandamunbu.
  nhy-NT: Ompa oyeka in María de pueblo de Magdala, iwan María katlej inmaman in Jacobo
    iwan José, iwan noijki ompa oyeka inmaman katlej ipilwan in Zebedeo.
  asm-FB: তেওঁলোকৰ ভিতৰত মগ্দলীনী মৰিয়ম, যাকোব আৰু যোচেফৰ মাক মৰিয়ম আৰু চিবদিয়ৰ
    পুতেক দুজনৰ মাক, আদি কৰি যীচুৰ সেৱা-শুশ্ৰষা কৰিবলৈ যীচুৰ লগত অহা মহিলা সকল আছিল৷
  okv-okv: Eto pamone nei nei amo Mary Magdalene te Mary nei amo James te Joseph ta
    e te Zebedee ta meniundi James te John te amita e te aingeto heteto kogue mitia.
  mxt-NT: Ta ican suhva ñu ihya cuví cu María ñaha Magdala, ta cu María sɨhɨ ra Jacobo
    ta ra José, ta sɨhɨ sehe ra Zebedeo.
  tzo-NT: Te oy uc ti Maríae ja' ti liquem tal ti jteclum Magdalae, xchi'uc ti yan
    Maríae, ja' ti sme' ti Jacoboe xchi'uc ti Josee. Te oy uc ti sme' ti Jacoboe xchi'uc
    ti Juane, ja' ti xnich'nab ti Zebedeoe.
  ind-AGS: Termasuk Maria Magdalena, Maria ibu Yakobus dan Yusuf, dan istri dari Zebedeus.
  omw-omw: Mwihuaqitai mponramwu nyutu vahirero, Mariaava Makataranyaava mpo, Mariaava
    Iemisikya Ionikya nyova mpo, Sepetira mwaaqutana nyova mpo varura.
  yrb-yrb: Moana awetabonu ifuna eno, Meri Megidarina Jeimisini Jousefa emanu danua
    Merini Jebedinu adarabunu danua, i awetaboini moana awetaboini ema i utebi sinebi
    nesia erebita.
  maa-NT: Ya̱á títsa̱jna xi 'mì María Magdalena, María xi nea̱‑la̱ ma Jacobo ko̱ José,
    ko̱ nea̱‑la̱ i̱xti‑la̱ Zebedeo.
  mcq-mcq: ꞌEne napara ꞌahoꞌa kaꞌene ijihipuni vaji hijajijahija Meri Matarini ꞌee
    Meri kaꞌene Jemisiho ꞌee Josapiho puni ohijaho ꞌee Sepati oni harihiji jihipuni
    ohijaho ijá hijara.
  sus-A: مَرِيَمَ مَفِدَلَكَ نُ نَ عٍ يَ مَ، عَ نُن مَرِيَمَ يَكِ نُن يُسُقُ نفَ،
    عَ نُن سٍبٍدٍ شَ دِيٍ نفَ.
  jpn-1965: その中に、マグダラのマリヤ、ヤコブとヨセフとの母マリヤ、ゼベダイの子らの母がいた。
  fra-SBL: Parmi elles se trouvaient Marie de Magdala, Marie, mère de Jacques et de
    Joses, et la mère des fils de Zébédée.
  yka-yka: Dem grupu miyaˈan laˈi si Mariyam dende amban Magdalahin duk Mariyam saˈi
    si Yakub duk si Yusupin duk anda Sebedehin.
  mle-mle: '@see-verse:MAT.027.055'
  shp-NTPO: Jato xaranribi iká iki, María *Magdalena, jainoax Jacobo betan Josekan
    tita María. Itan Zebedeon bakebaon titaribi.
  aom-aom: Mary Magdalene o Mary göho James o Joseph jabesi vëmoho o Zebedee-are harihu
    jabesi vëmoho o magonaho ioroꞌioroho ëhi jioruomadeje.
  geb-geb: Mbe rɨgar, mba mbiga mbe, ana Makdarar mbik Maria ma. Mbevi, ana Maria
    ma, ana Zems gu Zozevan niamuuŋ ma. Mbevi, ana Sebedin kamanin niamuuŋ ma.
  eng-WYCLIFFE: Among whiche was Marie Magdalene, and Marie, the modir of James, and
    of Joseph, and the modir of Zebedees sones.
  bsj-bsj: morece mar yamu magdaliya, maryamu nee Yeecu kange yucufu, kange nii bibwe
    zabadi
  cak-cak: Chiquicojol rije' c'o ri María Magdalena, c'o ri María ri quite' ri Jacobo
    y ri José, y c'o ri quite' ri eruc'ajol ri Zebedeo.
  chf-NT: Ajni tama ni ixictacob jini täcä ix María Magdalena, y ix María jini u na'
    aj Jacobo y aj Joséba, y ajni täcä u na' u ch'ocob aj Zebedeo.
  tlf-tlf: '@see-verse:MAT.027.055'
  piu-2006: '@see-verse:MAT.027.055'
  poh-NT: 'wilque̱b take ixok jeꞌ wili quibihnal: Reꞌ Mari̱ya aj Majta̱la, reꞌ Mari̱ya
    reꞌ ritu̱t i Jesus eh ritu̱t woꞌ i Chep chꞌi̱l i Jaco̱wo reꞌ ro̱x acꞌun. Wilic
    woꞌ ar i ritu̱t i San chꞌi̱l i Wa̱n, racꞌu̱n take i Sewere̱yo.'
  tue-tue: 'Cʉ̃́ãmena niiwã: María Magdalena; María (coo Santiago, José paco niiwõ);
    Zebedeo nʉmo niiwã.'
  bjp-bjp: Tuul fifin sabin igii tinaiwa naisan kelefin ae, Maria Makdalin, Maria
    tina Jems ru e Joses, ke tinan iun kalalik ke Sebedi.
  xon-xon: Bi ponn ni ubaa ye Mari Magdalene; uken mu ye Mari, u ye Jems ni Josef
    aana na; uken mu ye Sebedee aajapɔtiib aana.
  tzo-ZNT: Tey capal li María liquem tal ta Magdalae, xchiꞌuc li otro jun Maríae,
    li smeꞌic Jacoboe xchiꞌuc li Josee. Tey noxtoc smeꞌic li scremotic Zebedeoe, jaꞌ
    li Jacoboe xchiꞌuc li Juane.
  mpm-NT: Ti ñaꞌan un ka kuu María ñaa ñuu Magdala, María nana Jacobo jiin José, jiin
    nana seꞌe yɨɨ Zebedeo.
  ots-NT: Már bbʉh pʉ car María Magdalena, co car María cár me car Santiago hne̱h
    car José, co guejti cár me car Jacobo hne̱h car Juan. Guegue‑cá̱ múr bbɛjña̱ car
    Zebedeo. Cʉ jñu̱ bbɛjña̱‑cʉ́ már yojmʉ cʉ ddáa cʉ már jantijʉ.
  hoy-hoy: आंदुर्दा मरियम मगदलीनी, अदिक याकूब अदिक योसेस उन मोय मरियम, अदिक जब्दी
    इन चिकोरगोळ्द मोय ईरोर.
  amo-amo: Nanya mene Maryamu Magdaliya, Maryamu unang Yakub, nin Yusufu ning naa
    nnonon zibide.
  pjt-pjt: '@see-verse:MAT.027.055'
  cwe-cwe: Viwakalile, kakala umo Maliya Magidalena, na Maliya mami yake Yakobo na
    Yosefu, na mke wa Zebedayo.
  daa-NT: Minninco goy Mariyam ta Magdala, Mariyam atan̰ Zaak iŋ Yuusup, ho iŋ atan̰
    koogin ku Zebede.
  mlp-mlp: In gilikmanib Mariya uliq Magdala-ibta na teq Jems ayow Josep inaq ginen
    anan Mariya haqayta na teq Sebediy atatniz giger na ginen in nab turiy.
  ape-C: Oudok sabaiwi armago, bio owo douk atin nyeigur Maria. Onok douk kwanaki
    wabur Makdala. Aria onok douk Jems nani Josep amamik amakek. Aria okwudok onok
    douk Sebedi ananim nugamim amamik amakek.
  bgs-bgs: Tô mga igapil kandan si Maria na taga Magdala, tô sangé din si Maria na
    innà katô mallaki na si Santiago asta si Jose, asta tô sawa i Sebedeo.
  faa-faa: Asesa hinamoane yano taesane oyapo. Meta, Makatara hinamoane Mariapo. Meta,
    Maria Yamesepe Yosefe tetapō kaīyiapo. Meta Sepetemo hokosamo kaīyiapo. I isiane
    soko, hinamo metakira soko ipu makata suane asesapo.
  kik-kik: Thĩinĩ wao haarĩ Mariamu Mũmagidali, na Mariamu ũrĩa nyina wa Jakubu na
    Jose, na nyina wa ariũ a Zebedi.
  cap-NT: 'Jalla nii maatakanacaqui tuz̈ cjita tjunchiztac̈ha: María Magdalenatac̈ha;
    niz̈aza Mariiqui Jacob Josez̈ maatac̈ha; niz̈aza Zebedeoz̈ tjun z̈elatc̈ha. Naaqui
    majchwichchiztac̈ha.'
  ksr-ksr: Yoŋoo batugianoŋ Maria Magdalaga ano Maria Jeims ano Jooses yoroo nemuŋgara
    ano Zebediwaa merawoita yoroo nemuŋgara. Kiaŋ.
  eng-TNT: Amonge which was Mary Magdalen and Mary the mother of Iames and Ioses and
    the mother of zebedes chyldren.
  sbs-sbs: Mukati kaabo ku bena Maria Magadalena, Maria nyina wa Jakobo ni Josefa,
    ni nyina wa baanaswisu ba Zebedea.
  sue-sue: Nusokare nana eni awa Maria Madara natera, ata Maria zazo nu Yakoboto Yosefera
    mia, ata Zebedira mai eto amira mia awa.
  fra-NCL: Parmi elles étaient Marie-Madeleine, Marie mère de Jacques et de Joseph,
    et la mère des fils de Zébédée.
  bhg-bhg: Edo awamaneda doda awa Mary nasi Magadala eutu de, Mary nei James ae Joses
    deda ai de, edo Zebedee da mamaida ai de.
  snn-NT: Ja'nca ba'icuare cato, yeco María Magdalena, yeco María, Santiago, José
    bacua mamá baco'ë. Yeco, Zebedeo mamacua, bacua mamá baco'ë.
  atb-NT: Haú bang má, Magadalaq wà mâ é Mariq, Yakuq eq Yose nhiktâng é yhângnu Mariq
    eq Zebedi é yhangzô nhiktang é yhângnû pé le bo akô nghut ri.
  cek-AK: nihcae thungah Meri Magdalene, Jakob, Joseph amno Meri hoi Zebedi caanawk
    ih amno cae to oh o.
  bkd-bkd: Sa duma kandan iyan si Maria Magdalena daw si Maria ha inay hi Santiago
    daw hi Jose daw sa asawa hi Zebedeo.
  ctu-76: Ya'an yic'otyob je'el jini María ch'oyol bʌ ti Magdala yic'ot María i ña'
    Jacobo yic'ot José yic'ot yambʌ x'ixic i ña' i yalobilob Zebedeo.
  lac-NT: A tu yʌn a xquico', ti' yʌn María a cu tar ich u cajar Magdalena. Ti' yʌn
    u jer xquic u rac' Zebedeo. Raji' a ca'tur u parar.
  xla-xla: Epapeleye wola꞉ opiye iwolopo. Meli Magadalin, epo Yeims mate Yosep mate
    yia꞉ wai Meli, epame Sebedi ya꞉llupo.
  xav-NT: Ta norĩ me, te Mariza Madarena hã dame za. Marizaha hâiba amo zama te dame
    za. Taha 'ra hã Ti'adu, Zuzé duré. Zebedehe mro zama te duré pi'õ norĩ me za.
  cuk-cuk: A-omegan-abargi María-Magdalena gwichid, degi, María-gwichimogad. A-María,
    Santiago-e-nanad, degi, José e-nanad. Deginbali, Zebedeo-machimala-e-nan gwichi
    gusmogad.
  tbf-tbf: E Maria kovuni i Magadala, e Maria e kinan e Iakobo ma e Iosep, ma e kinan
    ba natuon e Sebedi, gi nga mon i kotubuon ine mi langei.
  uig-CYR: Уларниң арисида Магдаллиқ Мәрйәм, Яқуп билән Йүсүпниң аниси Мәрйәм, Зәбәдийниң
    оғуллириниң анисиму бар еди.
  ikw-NT: N'esilawụru be bụ Meri Magịdalini, nụ Meri nne Jemisi nụ Josefu, nụ nne
    rụmu Zebidi.
  khs-khs: Papo kesale amowa unuwa tulawa wekeye. Nowa, Makatala kesalewa Melikeye.
    Nowa, Meli Yemese Yosepe eli yokeye. Nowa Sepetiyewi e sa:le yokeye. Ili usulupeyawala,
    kesale nokamokiwala iyawa nano ketea sopowa papokeye.
  dwr-ENT: ኡንቱንቱ ጊዶን ማግዳላ ጌቴቲያ ካታማፔ ዬዳ ማይራማ፥ ያዪቆባኔ ዮሴፎ ዳያ ማይራማኔ ዛቢዲዮሳ ናና ዳያ ዴዒኖ።
  pma-pma: Ka en koakeil enek, keitel telvi Meri ten out Makdela, Meri mama onen Tiemes
    ka Siosep, ka mama onen natin Sepeti keilu.
  atd-NT: Ka ngaran to tatolu no mgo boi, ian si Maria Magdalina, si Maria no inoy
    ni Santiago woy ni Husi woy ka inoy to mgo anak ni Sibidiu.
  tel-2017: వారిలో మగ్దలేనే మరియ, యాకోబు, యోసేపు అనే వారి తల్లి అయిన మరియ, జెబెదయి
    కుమారుల తల్లి ఉన్నారు.
  hat-BSA: Pami yo, te gen Marie a Magdala, Marie, manman a Jacques ak Joseph, e manman
    a fis Zébédée yo.
  top-NT: Amá lacchaján tí ma̱s ixtamakta̱yani̱t Jesús ixca̱huanicán María Magdalena,
    y tunuj María ixna̱najcán Jacobo y José, y tunuj pusca̱t ixta̱cha̱t Zebedeo.
  msk-msk: Yang isa kanilan si Maria Magdalena, arag asaan si Maria na ina nang dowa
    na maglomon na si Santiago aw si Jose, aw arag asaan yang asawa ni Sebedeo.
  gyr-NT: Ahe ipãhuve María Magdalena secoi, iyavei ambuae María ahe Santiago, José
    sɨ, Zebedeo rahɨr sɨ avei supi secoi.
  kmh-kmh: Biyn mindeyak kun gok bap Mariya Makdala; bap Jemis yip Josep yip nonim
    Mariya; bap Sebediy ñinuk omiŋal nonim ak.
  ukr-ONPU: Серед них були Марія Магдалина, Марія – мати Якова та Йосифа, і мати синів
    Зеведеєвих.
  emi-emi: Elome ta ila o vause atoa, Meri aMakdala ia me Meri kinairarue ia Jeimis
    me Josep me kinairarua ateva natuna alua Sebedi.
  zpv-NT: Loh raꞌ gunnaꞌh raꞌ chi dxaꞌga María Magdalena cun María xmaah Jacobo cun
    xmaah Joseh cun xmaah lliiꞌn Zebedeu.
  gux-gux: Li den pia bi siiga Magidala yua Maliyama, leni yua n den tie Jaka leni
    Josefi naa, leni Sebede bila yaa naa.
  kos-kos: Kutu selos pa Mary Magdalene, Mary nina kial James ac Joseph, ac mutan
    kial Zebedee.
  ibo-ibo: Nʼime ha bụ Meri Magdalin, na Meri nne Jemis na Josef, na nne ụmụ Zebedi.
  yml-yml: Vevinenidi ꞌwaidiega ꞌadi ꞌaitonu side ꞌadi wagava, Meli ꞌatamana Magidala
    ꞌwainega, Meli Iemesa ma taina Iosefa inadi, wata Sebedi yana vavine, kumanidi
    Iemesa ma taina Ioni inadi.
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରେ ମଗ୍‌ଦଲୀନୀ ମରୀୟମ, ଯାକୁବ ଓ ଯୋଷେଫଙ୍କ ମାତା ମରୀୟମ, ପୁଣି, ଜେବଦୀଙ୍କ
    ପୁତ୍ରମାନଙ୍କ ମାତା ଥିଲେ।
  bzj-bzj: '@see-verse:MAT.027.055'
  chk-chk: Me lein ekei fefin Maria Maktalene, Maria inen James me Josef, pwal pwülüen
    Sepeti.
  ssd-ssd: Nane ŋgamukŋge ande Maria nu Magdalanu pino. Ande Maria kise nu Yakobus
    le Yosef nale tuku ina nakile. Ande Sebedeus tuku kiŋo ar ta tuku ina nakile.
  acr-TNT: Chiquixoꞌl waꞌ wiꞌxokib cꞌo ri María ri aj Magdala, cꞌo ri María ri quichu
    ri Jacobo y ri José, yey cꞌo ri quichu ri queb ucꞌajol ri Zebedeo.
  rop-rop: En det mami blanga Jeims en Josef neim Meri, en det najawan wuman neim
    Meri Megdalin, en det waif blanga Sebadi, det thribala wuman na bin deya du lukinatbat
    Jisas wen imbin dai.
  mee-mee: Te e nge ri ka i ae Maria Magaralene, ba te ka i ae Maria a i ae Iems riluae
    Iosep nareame, ba te ka i Sepeti tuna memena nareame.
  dif-dif: Tanangundru nganana wonti Maria Magdalala, ja Maria, Jakobuni ja Joseni
    ngandri, ja Zebedäuni ngatamuraia ngandri.
  gam-gam: Ana ta moi ge dumo Makdala ana Maria. Ta Jems ne, age Josep boll mane Maria.
    Ta iwa Sebedi wariye soka mopill ge mane gama moi.
  nou-nou: Edo ainda teda awa Mary Magdalene edo Mary James de Joseph de da ai edo
    Zebedee da memei da ai de mi atisera.
  mqb-NT: À wulen sə uwar ataya nà, ɗi tan à nga anà Mariyama dəna sə Magədala
    ahay, tə Mariyama may ana Yakuba tə Yusufu, aday may ana wan a Zebede aya inde
    à man ata re.
  ape-B: Oudak wolobaiwali almagou, biou owou douk atin yeul Maria. Onok douk kwanaki
    wabul Makdala. Ali onok douk Jems nanu Josep amamik mamakik. Ali okudak onok douk
    Sebedi ananim nugamim amamik mamakik.
  grc-F35: ἐν αἷς ἦν Μαρία ἡ Μαγδαληνή, καὶ Μαρία ἡ τοῦ Ἰακώβου καὶ Ἰωσῆ μήτηρ, καὶ
    ἡ μήτηρ τῶν υἱῶν Ζεβεδαίου.
  cav-NT: Jucuare tuna María Magdalaju aniyaque; María, Santiago, José jadya ecatseja
    ecuaque; Zebedeoja ebacuaque ecatseja ecuaque; tumebaedya peya epuna cuana.
  kgp-NT: Fag kã ũ fi vỹ tóg tỹ Maria Madalena fi nĩ, kỹ ũ fi tóg tỹ Maria fi nĩ gé,
    José mré Tiago mỹnh tag fi. Kỹ ũ fi vỹ tỹ Zebedeu krẽ ag mỹnh fi nĩ gé. Fag mré
    ke ũ fag vỹ tá nỹtĩ gé.
  bvd-bvd: Ta ai 'ada ne ni Meri ai fasi maefera 'i Magdala, ni Meri ai bae gaa sa
    Demes fai nia sa Diosef, na 'initai 'afe sa Sebedii fai tai ai lau.
  ukr-1871: Між ними була Мария Магдалина, й Мария, мати Яковова та Йосиїна, й мати
    синів Зеведеєвих.
  apz-apz: Aꞌmu hofɨkoꞌnjo lopontaꞌangosi Maliya Makɨtola ntaꞌangiyoho. Aꞌmu nomꞌnesi
    kakoe yofe Maliya Jemɨsɨꞌnji Jousepɨꞌnjiye konaꞌwohiyoho. Aꞌmu nomꞌnesi Sepetiye
    hwomu sohwaꞌuye konaꞌwohiyoho.
  yon-yon: Yi kuyaom kuu Meri Magdalen yoom Meri Yemsa Yosesa yi ena yoom Sebedi ye
    meed yi ena yoom kwane miniwen.
  poi-NT: Entre jeeyaj it́t́im jém Malía Magdalena, jém Malía jém Jacobo y José ia̱pa,
    it́t́im jém Zebedeo iyo̱mo.
  wuv-wuv: Dupuaa ro'ou, Mary Magdalene, Mary mei inaa James ma Joses ma mei inaa
    ei na'uu Zebedee.
  quf-NT: 'Chay warmikunaqami kaykuna karanllapa: María Magdalena, Santiaguwan Josipa
    maman María, Zebedeupa warmin ima.'
  yuw-yuw: Owi worochon toropdecma au wömai Maria Makdala bucinma, o auma wömai Jems
    orin Yösephon macno mano Maria, o auma wömai Sebedi mananin yaima worochon macno.
  hus-NT-1971: C’uajat a María Magdalajib ani a María axi pel in mim a Jacobo ani
    a José. C’uajat jaye in mim a Jacobo ani a Juan ax in cua’al in tata Zebedeo.
  med-med: Amp kʉⱡ morung rʉk ting ila amp Mariya Makndelin kʉn, wu Jeims kʉn, Josep
    raⱡ nga mam amp Mariya kʉn, wu Sepeti ambʉm kʉn kunda morung.
  bch-bch: Ede ngan gid, eine Maria Makdala aea, be ede pade eine Maria toa Jems ga
    Iosep tnad, be ede pade eine Sebedi iadaoa.
  cco-NT: Jo̱ jee˜ jaléngꞌˋ i̱ dseamɨ́ˋ íˋ quiéengˋ Yáˆ i̱ seengˋ fɨˊ Magdala, jo̱guɨ
    Yáˆ niquiáꞌˆ Tiáa˜ có̱o̱ꞌ˜ Séˆ, jo̱guɨ niquiáꞌˆ jaléngꞌˋ jó̱o̱ˊ yʉ́ʉꞌ˜ Zebedeo
    cajo̱.
  deu-1951: unter ihnen waren Maria Magdalena, und Maria, die Mutter des Jakobus und
    Joses, und die Mutter der Söhne des Zebedäus.
  alq-ALGNT: Mani Magdala iima tegoban, acitc ke8in kodag Mani, mi ini Jak acitc Josep
    odjodjomi8an, acitc dac Zebedee odik8eman, mi ini Jak acitc John odjodjomi8an.
  ixl-NNT: Antik u Maꞌleꞌ uvaꞌ tzaanaj tu u tenam uvaꞌ Magdala, tukꞌ umaꞌt u Maꞌleꞌ,
    vitxutx u Jacob tukꞌ u Xhuꞌleꞌ, as tukꞌ vitxutx unqꞌa ikꞌaol u Zebedeo.
  boa-NT: Áámemáhjáa ijcyámé Maaría Madarénaa, Jacóóboma Jotséemútsí tsɨɨju Maaríaa,
    Tsebedéó hájchimútsíj tsɨɨ́juu, éhdume.
  etr-etr: Magadala udia Melige, Yamesele Yosebelele eme Melige, amase, Sebediïe malö
    äudä amolele emege, udia amoligi nefolalo.
  quh-NT: Paycuna uqhu carkancu Magdala llajtayoj María, Jacobojta Josejtawan mamancu,
    waj Mariapiwan. Chaywanpis Zebedeoj wawasninpa mamancupis paycuna uqhupi carka.
  kwi-kwi: Maríakas Magdalena pɨpuluras ara. Mamaz Maríakas ara. An Maríane Santiagowa
    akkuhshkas Joséwa akkuhshkas ara. Zebedeowa painkultuzpa akkuhshkas ara.
  agm-agm: 'Aiwɨ siya asɨyaamɨhatɨhapɨ winyaamɨ ambɨpatɨ sinyaare: Mariyaahaatɨ aunahɨpatɨ
    Makɨtaraahandaahapɨhaatɨtihɨ amɨ waatɨ Maariyaahaatɨ Jemɨsiyɨ Josepiyaamɨ sanaatɨ
    amɨ waatɨ Sepetihomɨ mwaahuramɨ sanaatɨ siyaare.'
  ubr-ubr: Osi jever sanasi on Mary Magdalene a Mary, James a Joseph rus ayos, a Zebedee
    awan.
  tsw-NT: Meri† Magadaliya da̱na̱ ta̱ pe a̱tsuma̱ e le, na̱ Meri mma va Yakubu na̱
    Isuhu, na̱ ka va Za̱ba̱di za na a̱yi ɗa mma va Yakubu na̱ Yahaya.
  cax-NT: Omeana ananca Mariarrü Magdalena, ananca ito Mariarrü nipiacütoti Jacobo
    y arrti José y arrümanu nipiacüto bama aütorrti Zebedeo.
  aia-aia: Tara'i nei 'iniraau naasia Meri ni Magdala, Meri inana Jems mia Josep,
    mana inana Jems mia Jon, gare ana'ia Sebedi.
  srp-1865: Meðu kojima bijaše Marija Magdalina i Marija mati Jakovljeva i Josijna
    i mati sinova Zevedejevijeh.
  agt-agt: A nehulun hapa tekid i Mariya Magdalena, ikid ni Mariya nga hina nig Santiago
    ikid ni Hose, ikid na atawa ni Zibadeyu.
  lug-lug: Mu bo mmwe mwali Maliyamu Magudaleene ne Maliyamu nnyina wa Yakobo ne Yusufu,
    ne nnyina w’abaana ba Zebbedaayo.
  yby-yby: Sakiya minabokutiya Magadala numutoti mena Mele ne, ito Mele mako Jemisite
    Jonite donipo, ito mena makoya Jebetida menalamakiya magoina minae. 46 Sam 22:1
    48 Sam 69:21 51 Eks 26:31-33 55 Luk 8:2-3
  heb-heb: ובתוכן מרים המגדלית ומרים אם יעקב ויוסי ואם בני זבדי׃
  mpp-mpp: Yengelacni ngigac gocne wacngineng yanguc, Maria wacine monic Magadalen.
    Ailu Maria monic, ye Yakobos nga Yosefe yekele nenggacnginec. Ailu Sebedi madeckecine
    yekele nenggacnginec, yenge ngigac habu yengeholec domaibong.
  apb-apb: Ngaeta mo keni aada nge kira Meri ni Makdala, na a Meri nikana Jemes na
    Josep, na nikana e ro kalena Sebedi.
  san-TEL: మగ్దలీనీ మరియమ్ యాకూబ్యోశ్యో ర్మాతా యా మరియమ్ సిబదియపుత్రయో ర్మాతా చ యోషిత
    ఏతా దూరే తిష్ఠన్త్యో దదృశుః|
  ben-IRV: তাঁদের মধ্যে মগ্দলীনী মরিয়ম, যাকোবের ও যোষেফ মা মরিয়ম এবং সিবদিয়ের ছেলে
    যোহন ও যাকোবের মা ছিলেন।
  ntu-ntu: Kzdung olvz lcdeng nidr seleng, Mxri kc Makdala, Mxri lxe Jemes x Josip,
    x lxe Jemes x Jon.
  pan-pan: ਉਨ੍ਹਾਂ ਵਿੱਚ ਮਰਿਯਮ ਮਗਦਲੀਨੀ, ਯਾਕੂਬ ਤੇ ਯੋਸੇਸ ਦੀ ਮਾਤਾ ਮਰਿਯਮ ਅਤੇ ਜ਼ਬਦੀ ਦੇ ਪੁੱਤਰਾਂ
    ਦੀ ਮਾਤਾ ਸੀ।
  tkr-tkr: Maa'ar manbışde yiq'ne Magdaleençena Mayram, Yaaq'ubnayiy Yusufna yed Mayram,
    Zavdayne dixbışda yedir vuxhaynbı.
  gvc-gvc: Tí numia mehne María Magdalena jire. Pacoro María wama tiricoro cʉ̃hʉ jire.
    Ticoro sehe Santiago, José cʉ̃hʉ pocoro jire. Pacoro Zebedeo namono jire.
  mwp-mwp: Dhuray thanamuniya nelay kedha, wara goegathaw mabayg nel Mariya Magdaloengu,
    wara Mariya, Zemesan apu, a wara Zemesan a Yoewsepan apu. Thana mura Yesun yawayar.
  ksj-ksj: Zeḡe boꞌaḡano Magadala roḡaeḡa Maria ebu Iakobo zu Iosefa vize Maria ebu
    Zebedeo ubuga, Iakobo zu Ioane, zeḡe vizeꞌa radiro.
  sbk-sbk: Mhati yao bhahali, Umariam Magdarena, Umariamu umaye wa Yakobo na Josefu,
    na umaye wa wana wa Zebedayo.
  mya-JVB: ထိုမိန်းမ တို့တွင် မာဂဒလ မာရိ ၊ ယာကုပ် နှင့် ယောသေ တို့၏ အမိ ဖြစ်သောမာရိ
    နှင့် ဇေဗေဒဲ ၏ သား တို့၏ အမိ ပါ ကြသတည်း။
  kgf-kgf: Sucginaiguc imi Maria Makdalanec ʒéma Maria méŋ Yakobo Yosefe iorac neŋgocgira
    ʒéma embac méŋ Ʒebedaioac naŋhéréra iorac neŋgocgira momacnec kecgic.
  awb-awb: Mágára suwahpeqte íní wenáwíq Máhríae. Wenaogo Máhríáwé Sémísireq Sósépareqne
    sinowae. Mi inítéreq Sébérine ahninkawáráréné sinowareqka moq iriwe méra awahnkanuwe.
  gdn-gdn: '@see-verse:MAT.027.055'
  nko-NT: Amʋ́tɔ́ akʋ gyí, Magdalayintse Maria mʋa Maria ánɩ́ ɔlɔkwɩɩ́ Yakobo mʋa
    Yosef pʋ́ Sebedeo mʋ ka ánɩ́ ogyi Yakobo mʋa Yohane aná oyín.
  bsn-NT: Ĩna rãca ñacamo Mar'ia Magdalena. Gajeo Mar'ia vãme cʉtigo quẽne ñacamo.
    Sone ñacamo Santiago, to yicõari, José jaco. Zebedeo ñamasicacʉ rĩa jaco quẽne
    ñacamo.
  pib-NT: Wannaymana Mariya Maktala gajero, ga wa Santiyako, Gosi ginro Mariya, ga
    wa Sewereyo wgenene ginro.
  wiv-wiv: Na pidaki tavivine kua, a Maria bukuni Makdala, a Maria titinani Jems hiro
    a Iosep, ia mai a goni Sebedi.
  reg-reg: Mwabho aliga alimo Mariamu Magdarena, Mariamu nyilamwene Yakobho na Josefu
    na nyilamwene abhana bha Jebhedayo.
  mlh-mlh: Yoŋore botugo Maria Magdalane eru Maria Jeims eru Joses yokore maŋgo eru
    Zebedire madeyoka yokore maŋgo. Oŋu.
  gof-ENT: ኤንታ ጊዶን ማግዴላ ማይራማ፥ ያይቆባኔ ዮሴፋ ኣያ ማይራማኔ ዛብዲዮሳ ማቺያ ዴዖሶና።
  aau-aau: Sa serey ma lwak mo prueyn kokwe Maria, yier Makdala ko. Prueyn kokwe Maria,
    hokwe Jems, Josep leys so pouh. Prueyn kokwe Sebedi so ney norwayo prueysyar so
    pouh.
  tvk-tvk: E xatel tol xa latemos e atou xil ak tehe Meri te hal Makdela; Meri, nine
    Temis xal Siosep; e nine horamue na Sepeti xalu.
  prf-NT: Kaguman dikodi ti Maria Magdalena, ti Maria a ina de Santiago ay ti Jose,
    sakay en kabinga ni Zebedeo.
  auy-auy: moórá-inimba Mágátáraa-naopaken-ininkon-awiꞌa Máríyaa úwana moórá-inimba
    Yémísinte Yósepinte tinówan-awiꞌa Máríyaa úwana moórá-inimba Sépétin-ááninkai
    tinówa úwasa tuwímbai-inintonkwaraꞌa tamésa awánaraawe.
  tbg-tbg: Vinavukaqihairo Mariava Makataara vatukaihainaava vauvaro Mariava Iemika
    Iosika nova vauvaro Sebedira maaqutanta novavata vaura.
  hub-NT: Nui María Magdalena, chikich María Jacobon nukuri, Joséncha nukuriya nu,
    tura Zebedeo nuwe chikich nuwa ainajai wajaina.
  hmo-hmo: 'Haida be inai: Maria, Magadala hahinena, bona Maria, Iamesi bona Iosepa
    edia sinana, bona Sebedeo ena natuna edia sinana.'
  big-big: Puwiliyaga namele Maliya Matalena keya namele Maliya, Yosisi keya pigi
    sakpek Jemsgi panumele, keya namele Sebetigi marekyaugi panumele.
  gux-G: Lani tie Maali Magdala Maali jaka yeni Josefi naá yeni Zebede bila naá.
  cnl-NT: Quia̱'²te'²³ I²³lee². Quia̱'²te'²³ Ma³rii³¹ xóo² Jacobo la²³ ca³já̱a̱n²
    quia̱'² Søø³². Quia̱'²te'²³ xóo² te'²³ jo̱²³ñʉʉ'³¹ Zebedeo. 'E³ quie'²³ xen³ cɨ²
    mɨ́³ 'i³ quia̱'²te'²³.
  zar-NT: Lëscaʼ María Magdalena, en María, xináʼagaquiëʼ Jacobo, en José, nútsaʼgacanu
    ládjagacanu, ateʼ zóanu caʼ niʼ xináʼagaquiëʼ yuguʼ zxíʼinëʼ Zebedeo.
  kde-kde: Muanevo vamahe, múvele na Maliya wa imanga ya Magidala na Maliya ayuvao
    Yakobo na Yusufu, pamo na ayuvao vana vanga Sebedayo.
  ata-ata: Xe no taneꞌi ne la Malia sie Maxadala mo Malia ane Iakovo ilou Iosepu neniꞌa
    xe Sevetaio ta ꞌolu neniꞌa ne aneꞌi kalumo mitutulu ne.
  qvw-NT: 'Paycunaćhu cayalcäla: Magdala malcapi Maria, Jacobopwan Josëpa maman Mariapis,
    Zebedeocunäpa mamanpis.'
  nfa-nfa: Dhèu bhèni seꞌe, nuka Maria nèti rae Magdala, Maria èci hari (nuka ina
    Yakobis dènge Yusuf), aa dènge dhèu èmu Sabadeus (nuka ina nèti Yakobis dènge
    Yohanis).
  tnp-tnp: Ilah mɨn nəuvein u Meri Maktələ, kəni Meri u mamə rəha Jemɨs mɨne Josɨs,
    kəni mamə rəha nətɨ Səpəti mil.
  urd-urd: उन में मरियम मग़दलिनी थी, और या'क़ूब और योसेस की माँ मरियम और ज़ब्दी के
    बेटों की माँ।
  hot-hot: '@see-verse:MAT.027.055'
  mqj-NT: susinna Maria Magdalena, indona Yakobus anna Yusuf disanga duka' Maria,
    anna bainena Zebedeus.
  rus-SYN: между ними были Мария Магдалина и Мария, мать Иакова и Иосии, и мать сыновей
    Зеведеевых.
  mbh-mbh: Ma seng pelie ako ru o voth tomo nge or, ini a Maria Makdala anga na Maria
    ako ini a Jems ome a Joses onina na Sebedi iewo sengenga.
  bdd-bdd: Caigeda sanina Meli Magidala, ma ꞌina waliyesa tauna Yemesa ma Yosepa sinadiu,
    ma wete Sebedi natunao sinadiu.
  cbt-NTPO: A'naso' Maria Mactarina itopiso'. A'nanta' Maria. Inaso' Santiaco, Cosi,
    inapita a'shin. A'nanta' Sipitio hui'ninpita a'shin. Inapitaso' aquë quëran notëërapi.
  srn-NT: Wantu fu den uma dati ben de Maria fu a foto Magdala, nanga Maria a m'ma
    fu Yakobus nanga Yosef, nanga a frow fu Sebedeus.
  cta-NT: loꞌo María Magdalena, loꞌo María xtyaꞌa̱ Jacobo xtyaꞌa̱ José, loꞌo juaꞌa̱
    xtyaꞌa̱ sñiꞌ Zebedeo, naꞌa̱ nguꞌ biꞌ ñiꞌya̱ ngua jiꞌi̱ Jesús.
  bqc-SIM: Maliama Madelɛni kú ń guu ń Zaaki ń Yosɛfuo da Maliamao n Zebedee nɛ́ↄ
    dao.
  tcz-CHONGTHU: 'Amaho lah''a Mary Magdalene, James le Joseph nu Mary, chule James
    le John (Zebedee chapateni) ahiuve:'
  mar-mar: त्यांच्यात मग्दालीया नगराची मरीया, याकोब व योसेफ यांची आई मरीया आणि जब्दीचे
    पुत्र याकोब व योहान यांची आई या तेथे होत्या.
  snp-snp: ayau minamo wena ya Malia Madala numudoti wenakele, ido lilafo Yemusite
    Yosefete onibo Maliakele, ido Sebedi nalafo lele onibokele yama minae.
  isl-isl: Þeirra á meðal var María Magdalena, María móðir Jakobs og Jóse, og móðir
    Jakobs og Jóhannesar (Sebedeussona.)
  spy-NT: Alak ām chooto ku Maaryaa nyēbo Maktaala, Maaryaa kaametiitaab Yāākōbō āk
    Yōōsēēf ākoo kaametiitaab wērichoo kibo Sebetaayo.
  xnn-xnn: Et nan iib-ada et da Maria Magdalena ya si Maria ay inan da Santiago ken
    Jose ya nan asawan Zebedeo.
  mwe-mwe: Munkumbi gwabhonji bhashinkupagwa a Malia Magidalena na a Malia anyinabhabhonji
    a Yakobho na a Yoshepu pamo na anyinabhabhonji bhana bha a Shebhedayo.
  tte-tte: Luwali mena Meli Magidala, yo tabe ana waliesa Meli iya Yemesa yo Yosepa
    sinali, yo yabo tabe Sebedi natunao sinali.
  tcs-tcs: Midel lo dempla i bin gad Meri Magdala, Meri uda i mama blo Zemes ane Zosep,
    ane oman blo Zebadi uda i mama blo Zemes ane Zon.
  hlt-THB: Cekkhqi taw Meri Magdalene, Jakob ingkaw Joses a nu Meri ingkaw Zebedi
    a cakhqi nu tloek ce awm uhy.
  soq-soq: Mo bedeuwo Meri Magdalin, Meri da, me Iems ita Iosep inau, tane Sebedi
    obampa inau do sape eneie.
  qub-qub: Chaychömi caycaran María Magdalena, Santiagupawan Josëpa maman María, Zebedeopa
    warminpis.
  att-att: Á ajjan sù ira bábbay di Maria Maddalena, kári Maria nga yená di Ime kâ
    Kusè, ánna yù yená nayù ira ánâ ni Sebedo.
  bki-bki: Ana iviso ka tire nalo nei, tolu nene tai be Mere tira re Maktala, a Mere
    napano Yemesi naio Yoseve kenielo, a tira napano Sepeti kouano.
  bqp-bqp: Ń tɛ́n Mariama Magadalɛni kun kũ Mariamao Yamisi kũ Yusufuo da kũ Zebedi
    nɛ́nↄ dao.
  mcp-mcp: Nə Maríya á Magʉdála, nə Maríya nyɔ́ɔ́ŋgʉ̂ mə Zhâk bá Yósɛb, nə nyɔɔŋgʉ́
    mə bwân ɔ́ Zhébedé bwə́ á bə gwooŋg búdá bɔɔŋg dɨ̂.
  hat-hat: 'Nan yo te genyen: Mari, moun lavil Magdala a, Mari, manman Jak ak Jozèf,
    ansanm ak manman pitit Zebede yo.'
  npl-NT: Ompa inwah okatkah n María de Magdala, María inmamá n Jacobo iwa n José,
    noiwa ompa okatka inmamá itelpochwah n Zebedeo.
  bgg-bgg: Ithek ne Mery Magdalene, Jems nane Joseph pha amuii Mery, nane Zebedi pha
    yiy ji ro.
  eng-TCENT: among whom were Mary Magdalene, Mary the mother of James and Joses, and
    the mother of the sons of Zebedee.
  eng-BSB: Among them were Mary Magdalene, Mary the mother of James and Joseph, and
    the mother of Zebedee’s sons.
  cpu-NT: 'Jiroka okarataiyini: María Magdalena, María iriniro Jacobo ipoña José,
    ari osaikake eejatzi iriniro itomipayeeni Zebedeo.'
  san-ASM: মগ্দলীনী মৰিযম্ যাকূব্যোশ্যো ৰ্মাতা যা মৰিযম্ সিবদিযপুত্ৰযো ৰ্মাতা চ যোষিত
    এতা দূৰে তিষ্ঠন্ত্যো দদৃশুঃ|
  tac-NT: Bilé mukí María anilime nile Magalena bejtégame. 'Lige uchéchigo bilé mukí
    María anilímechigó, Santiago eyela 'lige Osétiri. 'Lige uché bilé mukí Sebereo
    'kúchila eyela nile.
  eng-WEBPB: Amongst them were Mary Magdalene, Mary the mother of James and Joses,
    and the mother of the sons of Zebedee.
  gfk-H: Nalamin ta diet ne Maria nong ma Magadalen, ma Maria no puasi ne Jemes ma
    ne Iosep, ma no puasi dir mah ira irua nati Sebedi.
  viv-viv: Badi vevine agaidiya saꞋeyana Meli vineMagidala, saꞋeyadi Meli Yemesa Yosefa
    hinadi, kadu saꞋeyadi Sebedi natuneyao hinadi.
  yao-yao: Mwa ŵele ŵanyawo ŵaliji che Maliamu jwa musi wa ku Magidala ni che Maliamu
    achikulugwe che Yakobo ni che Yusufu, pamo ni achikulu ŵa ŵanache ŵa che Sebedayo.
  tgp-tgp: Mary Magdalene peresi Mary tinan James enia Joseph, ale tinan la natun
    Zebedee, James enia John, la lo toho hin vao atu.
  auc-NT: Mäadiya Mäagadadënä tönö wacä Mäadiya ïnatapa. Ïïnä ïñömö Tantiago tönö
    Ootee badä ïnantapa. Ayæ̈ Tebedeo wëna tömëna badä tönö wadäni adobaï Itota wæ̈ñongante
    gobæ agadänimpa.
  kbc-NT: Liwigotigi niɡ̶ijo iwaalepodi ani Maria Madalena, ajo eledi Maria ane eliodo
    Tiago ijaa José, ajaaɡ̶ajo eliodo lionigipi Zebedeu.
  bmh-bmh: Ailel go ula, air tub gonugau wanib Maria go Magdala uzanan, air tub gonugau
    wanib Maria go Zems amag Zosep goagal anaiag, air tub go Zebedi nugau wau, mui,
    daremen.
  ctu-BL: Ya'an María ch'ojol bʌ ti Magdala yic'ot i ña' i yalobilob Zebedeo yic'ot
    María i ña' Jacobo. Jiñʌch i ña' José ja'el.
  meq-meq: Mə walaŋ tay niye hay na, Mari nakə a yaw abəra ma gəma i Magədala aye,
    Mari maya i Yakuba ta Yusufa ada ta maya i wawa i Dzebede hay.
  noa-H: 'Mag warpmua hoo narr hee naajim: María Magdalena, hãbak''ai María, Santiago
    dʌ̈i Josenaan ham hãd, maimua jöoi Zebedeo chaain hãdjã dʌ̈i haig sĩejim.'
  alp-NT: Bei bina meru, Maria Makdalena (natire Maria bei Makdala), Maria Yakobuse
    kai Yusupe inaisi kai Sebedeuse eni nanaru inaisi me.
  san-VEL: magdaliinii mariyam yaakuubyo"syo rmaataa yaa mariyam sibadiyaputrayo rmaataa
    ca yo.sita etaa duure ti.s.thantyo dad.r"su.h|
  kbq-kbq: Ana a'nefina, mago a'ra Maria'e Makdala kazigatire. Hagi mago a'ra Jemisine
    Josefegizni neznerera Maria'e. Hagi mago a'ra Zeveti mofavre'mokizini neznera'e.
  kbh-kbh: Chë shembásengbeñe imojtsemna María Magdalena; María, Santiago y Josebe
    mamá; y Zebedeobe uaquiñatbe mamá.
  ron-LSB: Printre ele erau Maria Magdalena, Maria, mama lui Iacov și a lui Iose și
    mama fiilor lui Zebedei.
  pon-pon: Maria men Makdala, o Maria in en Iakopuj i Iojej, o in en nain Jepedauj
    akan mi nan pun arail.
  nhe-BL: Huan ipan nopa sihuame itztoyaj María Magdalena, María ininnana Jacobo huan
    José, huan nojquiya ininnana itelpocahua Zebedeo.
  sps-sps: Fapoopoan narari Meri na muiny Magdala, ai Meri tsinan Jemis me Josep,
    ana tsinan a ina fuan a guei tsoiny ten Sebedi.
  wnc-wnc: Sike maya waakwau yukikat nana tapatu umana Maria Magdala yot gapmane nanaapa.
    Siwan tapatu Maria Jemskat Josepatdane minga. Siwan tapatu Sebeditane waakngaapatdane
    minga ngangga katasike yuking.
  nmw-S: He gamwadiye, Meri Magdala vainiine, wana valese Meri gane Jems ge Josep
    tinadiye, ge hotiya hedi Sebedi he-nanatune tinadiye.
  bus-bus: Ń tɛ́n Mariama Magadalɛni kún kↄ̃n Mariamao Yemisi kↄ̃n Yusufuo da kↄ̃n
    Zebedi nɛ́nↄ dao.
  gub-BL: Mari Matar pe har a'e, Mari Xiak ihy Zuze ihy a'e no, Zepetew ta'yr wahy
    a'e no, a'e pe wanekon a'e wà.
  imo-imo: Enonga ambo te Makdala taun ambo Maria, te Jems kinye Josep kinye elonga
    anumu Maria, te iye Sebedinga malo talonga anumu.
  boj-boj: '@see-verse:MAT.027.055'
  eng-DRA: Among whom was Mary Magdalen, and Mary the mother of James and Joseph,
