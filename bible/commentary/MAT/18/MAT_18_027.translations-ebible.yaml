verse: MAT.018.027
translations:
  kpx-kpx: Kateai louge kosiveu avuho uvuai au avuemo moni baluga maleale ke huhuoholisito
    halenu. Isi iomage au tinu.
  okv-H: king amina amita ke ingito jo enu koro 7 million indina tapa avo toruhue
    enu tunga javotoho ue pambuna.
  tbo-tbo: Ega yaka tu wasawasana a hewalina i lunugotootogogeya po a yagayaga atapuhi
    i paligigilihi ma a hewalina i hopu po i nae.
  mal-C: രാജാവിന് ആ ദാസനോട് സഹതാപം തോന്നി, കടം ക്ഷമിച്ച് അയാളെ സ്വതന്ത്രനാക്കി.
  grc-SR: Σπλαγχνισθεὶς δὲ ὁ κύριος τοῦ δούλου ἐκείνου ἀπέλυσεν αὐτόν, καὶ τὸ δάνειον
    ἀφῆκεν αὐτῷ.
  bgc-bgc: इसपै राजा नै तरस खाकै उस नौक्कर ताहीं छोड़ दिया, अर उसका कर्जा भी माफ कर
    दिया।”
  khz-khz: Vele na evetugaato gaurai, vetugunagi tauna gena gapitore etugamagi-lekwalekwaato,
    ne etugu-lakaato.
  deu-TKW: Der Herr aber hatte Mitleid mit dem Knecht, und ließ ihn los, und die Schuld
    erließ er ihm.
  zsr-NT: Niꞌr xanëꞌ naꞌ buechiꞌ ladxëꞌë bönniꞌ huen dxin queëꞌ naꞌ, len bunít lahuëꞌ
    lëꞌ lë naꞌ ral‑lëꞌë queëꞌ, atiꞌ busanëꞌ lëꞌ.
  lin-lin: Mokonzi ya mosali ayokelaki ye mawa, alimbisaki niongo na ye mpe atikaki
    ye kokende.
  hns-NT: 'Tab raadja ke daaja lagal aur bolies: ‘Toe dja, ham tor sab kardja maaf
    kar deila.’'
  noa-E: Pari mag ichig chaigpa jöchkhërʉm oobaawai, chi reíu i dau aug khaugwi, mag
    dëbpaar pöm sĩerrjã tag ichig phagpiba, sĩi warag khĩir okhoopi jaaunaa, phãarju
    arrjã phãarba, sĩi ʉ̈u mapijim aajem.
  eng-EMTV: And having compassion, the master of that servant released him, and forgave
    him the debt.
  mib-NT: Te máá patrón ni cundáhú ni de mozo de. Te ni ine cáhnu ni de jeē taú mozo
    de ún, te ni siaá de jeē ma chúnaa gā.
  lif-NT2: हाङ्‌ङिल्‍ले़ खे़न् लुङ्‌माॽ तुक्‍तुआङ् के़रे़क् हुङ्‌मा के़बोःङ्‌बा याङ्‌ङिन्
    ले़प्‍मि पिरुआङ् पाङ्‌घुदेःसुरो॥
  xnj-xnj: Mkulu yula akamhengela lipyana akamlekekesa lideni lila akamleka ahamba.
  mmx-mmx: Loorong ga balamu i, kuren la neni ga doma xepe axap mo langsangan lempilas
    na laradi gugu ga lok ka i la loorong ga soxomus asu i.
  cbr-NT: 'Cacëxun cuaquin ca an a ñu mëëmicë unin caxa: ''Ë cupíoima camina cuanti
    ''ain. Minmi ''ë cupíocëxmabi ca asábi ''icën.'
  tee-NT: Pus ju anu' ucxtin mapainilh ju anu' ixlapanac chai xacanilh ju ix'alhi'aninti
    chai junilh ni laich ca'anchokolh la'ixchaka'.
  eng-LSV: and the lord of that servant having been moved with compassion released
    him, and the debt he forgave him.
  cak-NT: Y ri rey ri ru-patrón ri samajel, can yalan xujoyowaj rech rusamajel ri
    yalan q'uiy ruc'as, romari' xucoch' (xucuy) riq'uin ruc'as y man jun anchique
    xu'on che.
  pah-NT: '—A''ero garuvihavuhu''ga ei ga pe: “Kiro ji nahenonha''javi embuhu itambere''ia
    jave''yma,” ei ga ojipyrive''ga pe ga porogwetyga, ei Jesus''ga. —Ojipe''g̃a pe
    ojipyrive''g̃a pe ga ei: “Taperohoa''javi ti ga,” ei ga g̃a pe, ei Jesus''ga imombe''gwovo.'
  sja-NT: Mãga ũrik'ãri, reypa chupɨria k'awaaji. Ma eperã tewe paraa bada perdonaaji
    mãik'aapa pëiji ichi temaa.
  xed-xed: Ksaŋta tsa kwalvani ya ka hiɗahiɗa katakata ta tsa daŋahəgani ya, ka zlanaŋtá
    tsi ta tsa dməŋ ya ka zliŋta.
  mks-NT: A̱nda̱ já na̱candáhví ini rey cán da̱ ta na̱caja cáhnu ini a sa̱ha̱ tócó
    ndihi ña̱ yícá da̱ já na̱janí a̱ da̱ cua̱ha̱n da̱.
  gfk-S: Io, no nuno watong ga marse ie, igom lik luban leise no nuno ngasa, ma igom
    waak leise ter ie.
  bmu-bmu: Mewö ulet waŋgiiga ketaŋamŋan welenqeqeŋaŋgöra wösö mötmöt aka tosaŋi mi
    kutuba mosöta pösari erök.
  dgz-dgz: Ap wani gapan ayop mega bagu sisi anun garewa mega iravi anu ae ve ya taitamepen
    menan vesen tau aen.
  eng-GNV: Then that seruants Lord had compassion, and loosed him, and forgaue him
    the dette.
  zaa-NT: Rey enne' ná xana' niá nna yala sentir uccua bi quì'į nna betúa latsi' bi
    ą nna beyuniỹén latsi' bi itute ỹiyya' nu dàą qui' bía nna bela' tè bi ą.
  eng-WEBSTER: Then the lord of that servant was moved with compassion, and loosed
    him, and forgave him the debt.
  guh-guh: 'Nexata nacuaevetsinë itaxutotsoniatane piamoneyabinëtsi. Nexata nacuaevetsinë
    jumaitsi piamoneyabinëtsijavabelia: “Daxita rabaja taneamoneyabijavamë, iquinajë.
    Nexata baja apo nematamotsimë tsane,” jai nacuaevetsinë piamoneyabinëtsijavabelia.
    Bajaraxuacujinae copata baja penaviatsinexa.'
  bon-bon: Babo biname te teebine owecu jewenige, jejige egä, ‘Daremu gone saawecnimute,’
    siige tabe teebine jityepige.
  nhw-BL: Huan nopa tlanahuatijquetl quitlasojtlac huan quiixpolo nochi itlahuiquilis
    para amo tleno monequi tlaxtlahuasquía.
  swh-ONEN: Yule bwana wa huyo mtumishi akamwonea huruma, akafuta deni lake lote,
    akamwacha aende zake.
  wbi-wbi: Pe untwa ughwa jula um'bombi, ulwakuva akasukumivue kyongo nhu lusungu,
    akantavula na kukunsaghila fyoni fino isighilia
  bba-bba: Mɑ win yinni u win wɔnwɔndu wɑ u dii bi ɡo u derɑ u doonɑ.
  eng-KJVCPB: Then the lord of that servant was moved with compassion, and loosed
    him, and forgave him the debt.
  kgk-NT: —Upéi ijáry oiporiahuvereko-ma íxupe. Ohexakwaa rei-ma íxupe. Ireveha oheja
    rei. Nombopagái íxupe oiporiahuvereko-gwi íxupe.
  waj-waj: 'tikio rikioo vaidi kieetaivo innara kaayauma boo tioo tinoo: Inna aikioo,
    sa irisai sikauyauvaa ni mirainna kati kuanee, kiaa kioo titaa kiaikio kuaivai.'
  cpy-cpy: 'Ari ineshironka-tanakiri pinkathari irika romperatani, ikantziri: ‘Kameethataki,
    tee pireewi-taana.’ Tema ipeyako-takiri okaatzi rireewi-tziriri.'
  ekk-PKP: Isandal hakkas sulasest kahju, ta lasi sulase vabaks ja tühistas võla.
  mpx-mpx: Wana tonowak i atilomwan-an inoke i sokal ge ana vaga i nuwayoho.
  wbp-wbp: Junga-juku, ngula kingi mari-jarrijarla warrkini ngulaku, manurla wangkaja
    yungu tala-wangu kulpari payi-maninja-wangu nyinami. Manu nyanungurlu kutu yilyaja
    ngula warrkini walyparrarlulku.
  luo-luo: Ruodh jatijno nokeche mi owene gopeno kendo ogonye odhi.
  nhe-NT: Huan nopa tlanahuatijquetl quitlasojtlac huan quitlapojpolhui nochi itlahuiquilis
    para ax tleno monequi tlaxtlahuas.
  aii-aii: ”ܗ̇ܝܓܵܗ ܪܘܼܚܸܡ ܠܹܗ ܥܲܠܘܼܗ‌ܝ ܡܵܪܹܗ ܘܫܪܹܐ ܠܹܗ، ܘܦܘܼܚܸܠܔ ܠܹܗ ܐܸܠܹܗ ܕܲܝܢܹܗ.
  esk-NT: Aŋaayuqaŋan iḷunŋutchautiplugu aullaqtinniġaa natqigutiplugich niġġiuqsruutai.
  msb-msb: Naluoy sa iya an amo kaya pinatawad siya san iya utang kag pinauli.
  cpa-NT: Jøng² ca¹ŋi¹ŋiú² dsǿa¹² rai¹³ dsa² héi². Jøng² ca¹hén² rai¹³ dsag³ quiah¹²
    dsa² héi², hi² mi³re²dsa cog³. Jøng² ca¹lég² rai¹³.
  dso-dso: ରାଜା ତାକେ ଦୟା କଲା । ତେବର୍‌ପାଇ ତାକେ କେମା କରି ରୁନ୍‌ ନ ବାନ୍ଦାଇ ଚାଡିଦେଲା ।
  meu-meu: Bena biaguna ese e bogaia hisi, e ruhaia nege, ena abi-torehai danu e gwaua
    tao.
  yva-NT: Akarijo titi umawe aemeno apa vatano panapatambe aije umaso ai, ti po raura
    pare, ‘Nyo doije umawe ranigwan akare jewen kai, yara syo nya rayaridi vayave,
    ti mewen.’
  dgc-dgc: Nadid, kinagbian kan siya no amo na; kanya pinatawad na to étanan a utang
    na, sakay pinéglakad na siya.
  zpm-NT: Goṉ me zha rac zho, pquia zdoo me zho, psilaa me zho, beeṉquizhdaque me
    zho xquieḻqui zho.
  hix-NT: Àro ke, àhnàn yawo rma haxa nehxakon hatà, owto yohà. Noseryewhokay harha
    tà, tanoto hoko. Towahke harha nehxakon hatà, àhoko. Ehemahra rma exko, kekon
    hatà, àwya, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik king oto wavu mende nga ma otonjik or holoho ormu mbara,
    �Am nawa sir, men hishakasha ika.�
  npi-ULB: त्यसैले, त्यस नोकरका मालिक दयाले भरिएको कारण तिनले त्यसलाई छोडिदिएर ऋणमुक्त
    गरिदिए ।
  cgc-cgc: Natandeg gid tagipusuon ta ari daw papatawad din ittaw an daw ula en pabayara
    pa ta iya na utang.
  tim-tim: Akto âi luâk aregât humoŋande luâk aregât okotŋe akmâ dosaŋe hepunaŋep.
  yor-yor: Nígbà náà, ni olúwa ọmọ ọ̀dọ̀ náà sì ṣàánú fún un. Ó tú u sílẹ̀, ó sì fi
    gbèsè náà jì í.
  wos-wos: Wungi wandéka dé wun jémba yakwa duna néma du déka saréfa naata dé déré
    wa, ‘Reséndé. Wunika hasa hwekéméni. Méni baka yitaméni.’ Wungi dé néma du wa.
  emp-NTPO: Maʌ̃ne quĩrã djuburiad̶eba dji boroba jũma dji ẽberãba diaida b̶ad̶ara
    quĩrãdoaped̶a idjira ẽdrʌ b̶ʌsia.
  eng-F35: So the lord of that servant, having compassion, released him and forgave
    him the loan.
  ind-ind: Hati raja tersentuh dan merasa kasihan kepadanya, sehingga dia beserta
    keluarganya dibebaskan, dan semua hutangnya pun dihapuskan.
  pes-OPCB: پادشاه دلش به حال او سوخت و او را آزاد کرد و قرضش را بخشید.
  mpt-mpt: sume naka ele dobhalilanea baabanea Kobo ne yan olo mo walaebe! Temdeibonale
    ge baabasea
  bla-bla: Ki annŏk' matap'piuŏk otsĭn'aim kaiĭm'iuaie ki paio'toyiuaie ki ŭnnim iks'ksĭnnuyiuaie.
  ssx-ssx: Koto leekeeki opitolo hata꞉ mo Kini halima꞉ ipiki pa꞉ta꞉ a꞉ta꞉ma꞉ homolo
    hata꞉ pa pina꞉e laa Paota꞉ pa mo hande tondiki tieke make pina꞉ laa kiao hone
    yonka꞉lao ipiki paa tapaeyekeme.
  mkl-mkl: Nɔ lɑfɛ̃ɛɛu í ce ɑrɑɑreɛ í kpɑ ɡbeseu nɔ í jɔ̀ɛ í nɛ.
  gaq-gaq: ଇଡ଼ିଂ ଆତେନ୍‌ ଚାକର୍‌ନେ ଇଃସାଙ୍ଗ୍‌ନେ ମନ୍‌ନ୍ନିଆ ଦୟା ପାଙ୍କେ, ତେଲା ରୁନ୍‍ ବାନ୍
    ନ୍‍ସୁଜେଏ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ ଆରି ଆମେକେ ଆନ୍ତାର୍‌ଚେ ଲାଗ୍‌ଡକେ ।
  gof-RNT: Kawoy iyaw qadhettidi, yeddi aggis; iya acuwa maaris.
  unx-unx: ଏନ୍ତେ ଏନ୍‌ ଦାସିରାଃ ରାଜା ଇନିଃରେ ବିଲ୍‌କାଅକେଦ୍‌ତେ, ଇନିଃକେ ଆଡ଼ାଃକିୟା, ଆଡଃ ଆୟାଃ
    ରିଣୀକ ବାଗିକେଦାଏ ।
  gah-gah: Loko lokago, eza ámina hozaló vémini agulizaki ve nenémo hozaló vevamú
    miluma gelemiake ahulotamó. Itó lihimalagi nene hanuva ahulotamó.
  lcm-lcm: Na pakangat ina i tulava ang kala tameng taun ia na kala lomon suai ani
    kana kope na kala atolongon ia.
  aer-aer: Akngerrepate ikwere alhwarrpe-irremele renhe yerneke alhetyeke anteme.
  qvc-NT: 'Chaymi chay gubyirnuqa chay dibiraq rrugaptin, llakipashpa, yumbay dibirashqambaq
    nirqan: “Pirdunaykinam. Mananam dibirawangichu. Librinam kangi”, nishpa.'
  tgl-ULB: Kaya nahabag ang amo sa kaniyang utusan, pinakawalan siya at pinatawad
    ang kaniyang utang.
  cbs-NT: 'jaska wa ninkatan janua jawen xanen ibu jawen nuikin: “Dasibi min ea dibia
    en jakimai ana ea pakayamaxanwen. Ana jawen nuiama inun kadiwe”, aka'
  xtm-NTPP: Te jito'o de ma, ni kunda'vi ini de tee ma, te ni sakanu ini de ja tavi
    tee jinukuechi ma, te ni wa'a de tnu'u te kua'an maa tee ma.
  nnq-nnq: Angwana benia ngabankole kia, ngabannekekeya ligambo lyoa, ngabanneka ajabule
    kachake.
  bao-NT: ”To biro cʉ̃ ca ĩiro tʉo, wiogʉ pea cʉ̃re boo paca ĩari, cʉ̃re cʉ̃ ca wapa
    moorijere acobo, ca wapa mootiricʉre biropʉ cʉ̃ ca tuaro cʉ̃re tiiupʉ.
  san-ORI: ତଦାନୀଂ ଦାସସ୍ୟ ପ୍ରଭୁଃ ସକରୁଣଃ ସନ୍ ସକଲର୍ଣଂ କ୍ଷମିତ୍ୱା ତଂ ତତ୍ୟାଜ|
  huv-NT: Quiaj aaga natang nenajiüt tajmiüc omal omeaats majaw nej. Tawün wüx omeaats
    nej nómban leaw lamajüch aaga naxey quiaj, tapiüng tsajmbiüm mamb.
  otn-NT: Nu̱'a̱ ra̱ hmu̱ p'ʉya bi huɛ̱crá̱ hmi̱qui̱, bi pu̱nnba̱bi̱ rá̱ güɛnda mi̱
    tu̱pi̱. Bi thøgue.
  nop-nop: Unduŋ nimbulabulayeune mapme u weleŋ goloune fiit nadimiŋa me u kibikoŋŋiŋ
    bimiŋa bikabune fo uguk.
  obo-NT: Na no-eruwan iddos hari, de-en id posinsyan din sikandin woy id podwora
    rin don iddos utang din woy id po-uli.
  cak-ENT: Y ri rey ri rajaf ri samajel ri', juis vi c'a xujoyovaj ruvüch ri rusamajel
    juis q'uiy ruc'as, romari' xucuy ri ruc'as y man jun xbün chin.
  lif-NT: ᤜᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤴ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤀᤠᤱ ᤁᤧᤖᤧᤰ ᤜᤢᤱᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤕᤠᤱᤅᤡᤴ ᤗᤧᤵᤔᤡ ᤐᤡᤖᤢᤀᤠᤱ ᤐᤠᤱᤄᤢᤍᤣ᤺ᤛᤢᤖᤥ॥
  mie-NT: De maá patrón nī ncundáhví inī dē mozo dē. De nī nee cáhnú inī dē jā ndíta
    mozo dē, de nī nsiáā dē súcuán-ni jā má chúnáá cā.
  san-TIB: ཏདཱནཱིཾ དཱསསྱ པྲབྷུཿ སཀརུཎཿ སན྄ སཀལརྞཾ ཀྵམིཏྭཱ ཏཾ ཏཏྱཱཛ།
  qve-NT: 'Saynata ruegakuqtinmi, reyqa chay serviqnin runata khuyapayaspa niran:
    “Ripuy hawkalla. Perdonaykin llapallan debewasqaykitaqa”, nispa.'
  pao-NT: Soo numu-kooba katudu oo nakasootuhise meeoo oo netamma, ‘Gi hownne'yoo
    tooe u ka gi punowsoo e tumakodyukupana. U sakwa meno'o nobe-witoosoo kodyuka.’
  cbu-NT: Kuraksha tputsee kapung nayanirangu, Ashiriya, watsishaparee. Waani pastachiya.
    Pangipish mapiyrush kanapungcha, táyaru, waptam tputsee zanganirangiya.
  usa-usa: min-nákóní anó-nakoma arummá umákena wení aqtábááraq ayuwaítana anónnáma
    íma ámikaiye.
  soy-soy: Ukɛisɑɑ uu íwɛ u téni uu u yɑ́ uu tɔ́mpɔ, uu kɔ riwómɛ tɛ̃ u hɛ.
  hui-hui: Ani layagola nde kini biagome daraore timbuni howa dano dewa hayagoni la
    nabi, Wahalu pu, lene.
  amf-amf: Agaa kiam wottsea ear kina burqadhayse kidar dohon bazan wulam kina ki
    garade.
  quc-NNT: Ri patrón xutoq'ob'isaj u wäch ri rajchak, xusach u mak, xub'ij che chi
    man kutoj tä chi ru k'as, xutzoqopij k'u b'ik.
  dob-dob: ꞌEnega ꞌinapwana ꞌiꞌatenuwa ꞌoleꞌoleyena ga ꞌina lowaga maiboꞌana ꞌinuwatauna,
    ta ꞌenega toguinuwa nina ꞌiapwesa.
  wrs-wrs: Wo kuwulva wavra vovhoamnanamba, wo omnana, yenamba melva kava doa daipota
    men maivethav, yimba kamba dembrahovavmoa esesmba, beswonam gao.
  mca-mca: Pa' patun qa qi in neq'eletij qa week yiwu'm pe' ƚ'ekumhifkineltax qa yiwamhitik'i.
    Ma' qa yuki'nfik'i qa yiwejinƚe.
  tzo-TZC: Ti ajvalile icꞌuxubaj yoꞌnton yuꞌun ti yajꞌabtele. Laj xchꞌaybe ti yile.
    Colem icom ti vinique.
  mya-mya: မင်း​ကြီး​သည်​သူ့​ကို​သ​နား​သ​ဖြင့်​အ​ကြွေး​များ ကို​စာ​ရင်း​မှ​ပယ်​ဖျက်​ပြီး​လျှင်​လွတ်​ငြိမ်း​ချမ်း​သာ
    ခွင့်​ပေး​လိုက်​၏။''
  gng-NT: Nɛ uʼcɛnbaa muɔ' wɔ micɛcɛkm cɛɛn, ki cɛ̀be' wɔ lifɛ̀nl nnɔ, nɛ ki taa'
    wɔ ki wiɛ'.
  cbi-NTPO: Tsenñu rei yanu tenbityatu, neenan mitya mangutyuka ti', ne me-eekemi.
  ikk-NT: Nna a nọ gi omikẹn hapụ a, gbagharị a, sị a y'a kụzịlẹ ụgwọ hụ o gi ẹ.”
  leu-leu: E a piran xo a muluxe e lamon tapine e muluse sena sui faꞌuliaana faat
    xaves aave.
