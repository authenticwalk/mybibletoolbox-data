  hch-NT: Cusiyari ha'atü yemecü niyetuani teyu'uximatüvamete vahesüa mexi carapivecai
    tita müreuyevecai naime.
  crn-NT: ’Ajta aꞌɨ́ɨn tɨ tíꞌiraꞌaijteꞌe, jéꞌecan pu huataniúꞌucacaꞌa aꞌɨ́jna jemi.
