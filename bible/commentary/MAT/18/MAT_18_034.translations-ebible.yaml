verse: MAT.018.034
translations:
  kpx-kpx: Kateai loui avuho itumu baluganu. Isi esemu ke mai dibulae hanavoi namihai
    avoe, ‘Keve ulive di moni bahata daoi gabiaito bae heie lohonela.’”
  okv-H: eto hini kambari pajire be eto ikenu tipura ta mihie koro tapa 7 million
    avo ikaja ke ena,” ainge Iesu na tirito amita ambotani ta degi einge ena.
  tbo-tbo: Tu wasawasana uyona i gigai duma yaka i baha po numapani tu galena itetena
    hi paliweleya, po a tu bagibagi hi niyeya po hi houna luiyeya hoi numa panipani,
    po i memae a sigana a yagayaga atapuhi i lidumaluhi.
  mal-C: രാജാവ് കോപിച്ച്, കടം മുഴുവൻ വീട്ടുന്നതുവരെ കഠിനതടവ് വിധിച്ച് അയാളെ കാരാഗൃഹത്തിൽ
    അടയ്ക്കാൻ ജയിലധികാരികളെ ഏൽപ്പിച്ചു.
  grc-SR: Καὶ ὀργισθεὶς ὁ κύριος αὐτοῦ παρέδωκεν αὐτὸν τοῖς βασανισταῖς, ἕως οὗ ἀποδῷ
    πᾶν τὸ ὀφειλόμενον ⸋αὐτῷ.⸌
  bgc-bgc: अर उसकै माल्लिक नै छो म्ह आकै उस ताहीं दण्ड देणआळे के हाथ्थां म्ह सौप दिया,
    के जिब ताहीं वो सारा कर्जा भर न्ही देवै, तब तक उनकै हाथ्थां म्ह रहवै।
  khz-khz: Evele eparu-rakavato, gaurai vetugunagi tauna tipura numanai etao-togaato,
    vonai metauna pene vuaa, pene ago gena gapitore voina maparana pene veni-waia.
  deu-TKW: Und im Zorn übergab ihn sein Herr den Folterknechten, bis er ihm die ganze
    Schuld bezahle.
  zsr-NT: Niꞌr gléytsquinëꞌ xanëꞌ len budödëꞌ lëꞌ lu naꞌgac nup lusacaꞌ ziꞌ lëꞌ dza
    quizxjrëꞌ gdutë le ral‑lëꞌë queëꞌ.
  lin-lin: Lokola mokonzi na ye azalaki na kanda, akabaki ye na maboko ya banyokoli
    kino tango afutaki niongo nyonso.
  hns-NT: 'Raadja bahoet goessaail. Aur oe aapan kamkartan se bolies: ‘Ie aadmie ke
    djahal me sadja dewe waalan ke dwaara marwaaw djab lek oe aapan kardja na bharie.’
    ”'
  noa-E: Mag, warag chi rey meeukhabaadëwi mag dëbpaar sĩi khĩir okhoopiju atarrta
    deeu eeupemjö thumaa phagpi jaaujim anaabá.
  eng-EMTV: And being angered, his master handed him over to the tormentors until
    he should pay all that was owed to him.
  mib-NT: Te ni quɨtɨ̄ ndasɨ́ ni patrón, te ni ndacu de jniñu jeē na quɨ́vɨ vecāa
    nde nachunaa ndɨhɨ jeē taú nuū de.
  lif-NT2: हे़क्‍क्‍याङ् हाङ्‌ङिल्‍ले़ साॽरिक् कुसिक्‍किन् पोगे़आङ् खे़न् सेवारोबे़न्
    सिङ्‌नाःत्तिन् मे़न्‍हुङ्‌ङे थारिक् तुक्‍खे मे़जाःत्तुर फाॽआङ् पुङ्‌लाधाबाल्‍लो
    हुक् सुप्‍तुरो॥”
  xnj-xnj: Hinu mkulu yula akamema ligoga, akamgotola kwa vang'aisa muchifungu mbaka
    peilipa lideni laki loha.”
  mmx-mmx: Loorong ga musak, la ga lox abeles mo laradi gugu uto at loogu xokoxo,
    kusu na nemen at losongsongot naba se at laaleng neni naba vorang axap mo lempilas.”
  cbr-NT: 'Cai ami nishquin ca an ñu mëëmicë unin an sipu bërúancë uni caxa: An ''ë
    ribíncë curíquicama cupíoquin sënë́ontamainun camina ënë uni sipunu tëmëraminun
    xëputi ''ai —quixun.'
  tee-NT: Pus ju acsnich ju ix'ucxtin slivasalh na talhk'amalh. Chai mak'axtaknilh
    ju lapanacni ju tamamak'alhk'ajni tus acsni jantu mapalhk'ojui ju ix'alhi'aninti.
  eng-LSV: And having been angry, his lord delivered him to the inquisitors, until
    he might pay all that was owing to him;
  cak-NT: Y ri rey, ri qui-patrón ri samajel, roma xcataj ruyowal, xujach-e ri itzel
    rusamajel pa quik'a' ri achi'a' chi xquitz'apij pa cárcel, y chiri' xti'an castigar
    chi nu'on sufrir c'a titojtaj na can ronojel ruc'as.
  pah-NT: —Onhimonha'ngavo ojipyrive'ga rehe ga ga mondoi g̃a pe – kiroki g̃a omondo
    hahyva'ea okote'varuhuve'g̃a pe jipi, ei Jesus'ga. “Tomondo ti g̃a hahyva'ea nde
    ve nehẽ,” ei ga ojipyrive'ga pe, ei Jesus'ga. “Nde imbuhupava'javame jate itambere'ia
    ji ve po ti g̃a nomondoa'javi hahyva'ea nde ve nehẽ,” ei ga ga pe, ei Jesus'ga
    imombe'gwovo.
  sja-NT: Ma rey audú k'ĩrau bada perã ma mimiapari ome, carcelde t'ɨpit'aaji chi
    tewe p'aa jõrumaa.
  xed-xed: Huf safi ta ŋuɗufa daŋahəgani, ka laghu tsi hamta ma gamak, ka kzla planatani
    ta inda dməŋani da tsi.
  mks-NT: Ta sa̱há ña̱ xójo̱ ndiva̱ha ini mé rey cán xi̱hi̱n dá sa̱há ña̱ cán quéa̱
    na̱ndiquia̱hva da da̱ yícá cán ndáha̱ na̱ jácaxáhan ñahá cán ja̱nda̱ quia̱hva
    ná cha̱hvi da sa̱ha̱ tócó ndihi ña̱ yícá da̱ —cáchí Jesús.
  gfk-S: Ma no watong ga ngalngaluan sakit tana, igom ter ise ter ie ta dong di la
    harngunngutaan kaia ra hala na harpadano, tuk be nage balu bakut ira nuno ngasa.
  bmu-bmu: “Ketaŋamŋan mewö jiiga irimŋi seholiiga welenqeqe miaŋgö keuŋi jim teköba
    kösö mirigö galöm yeŋgö böröŋine al waŋgiiga sihimbölö gwötpuk möta tatma. Miaŋgöreŋ
    tata tosaŋi kiŋgöreŋ ahöyöhi, mi pakpak meköm teköiga etma.
  dgz-dgz: Menan ayop apane gari gangan naen nao taini apanewa namua ame gwat noke
    watu enen, tone etua vege aritavet anun, amba garewa iragi taitamepi amba tau
    aet dien.
  eng-GNV: So his Lord was wroth, and deliuered him to the tormentours, till he should
    pay all that was due to him.
  zaa-NT: Làniana adí telá bitsá'ani bi nna bete tè bi ą para ccą́ castigar hàstaá
    qui'ni éyíỹą iyáỹiate nu ràl·la'ą qui' bi.
  eng-WEBSTER: And his lord was wroth, and delivered him to the tormentors, till he
    should pay all that was due to him.
  guh-guh: 'Nexata nacuaevetsinë bitso baraanaepana millones de pesos piamoneyabinëtsijavabelia.
    Nexata nacuaevetsinë jumaitsi pijajivijavabelia: “Bajaraponë pacaponaeremelia
    penaneconitsivi pejebabiabibojavabelia penaneconitsiaexanaenexatsi. Bajarajota
    naneconitsiaponaponaena ëpematamoveretsijavabelianexa daxita taneamoneyabijava,”
    jai nacuaevetsinë, jai Jesús pijajivijavabelia.'
  bon-bon: Tabe babo biname te mage claabe me äbitige, siige jityepige teebine krokeciiye
    mete me, ngälu tabe cirege iyeta pui daremu bine awecna.
  nhw-BL: Huajca iteco cualanqui huan quinmactili ininmaco tlacame catli quitlaijiyohuiltisquíaj
    hasta tlaxtlahuasquía nochi catli tlahuicayaya achtihuiya.
  swh-ONEN: Kwa hasira, yule bwana wake akamtia yule mtumishi mikononi mwa askari
    wa gereza ili ateswe mpaka atakapolipa yote aliyokuwa anadaiwa.
  wbi-wbi: Untwa jula akakalala kyongo pe akalaghila atwalue mu ndinde kupumusivua
    kuhanga pano ihomba ifinu fyoni fino isighilua. Enendiiki na ju Nhaata
  bba-bba: Yinni wi, u mɔru bɛsirɑ mɑ u sɔm kowo wi pirisɔm kɔ̃sobu wɛ̃ sere u kɑ
    dii bi kpuro kɔsiɑ.
  eng-KJVCPB: And his lord was wroth, and delivered him to the tormentors, till he
    should pay all that was due unto him.
  kgk-NT: Upéa-gwi ipoxy íxupe ogwereko asy-vy. “Emoĩ íxupe preso. Embopaga uka íxupe
    eremoingo asy-vy, enterove oreve va'e gwive opaga hagwã” he'i hese ijáry.
  waj-waj: tikio kaayauma inna ausaivo nnannataikio oovi nnau nakaaraiya mmikiai iya
    avaikarai mmooriivaa inna mmikio mmuakiaa sikau irisaiyauvo vaino too mmioo oovi
    nnauvakidiri tuoo kuanaraivaara ivaki hara kioo varivaivee.
  cpy-cpy: 'Tema antawo ikijanaka pinkathari, ipajata-kaantakiri, romonkyaa-kaantakiri,
    ikantziri: ‘Aririka pipinateena eeroka, aritaki nomishitowa-kaanteemi.’'
  ekk-PKP: Tema isand sai pahaseks ja andis ta vangivalvurite kätte, kuni ta kogu
    oma võla ära tasub.
  mpx-mpx: Wana tonowak i huga inoke i patuna nihi teli tukan dela ni lahi ana siga
    ebo ana vaga ni pwamola.”
  wbp-wbp: Ngularla ngula-jangkaju kingiji kulu-jarrija-nyayirni warrkini ngulakuju.
    Nyanunguju yilyaja rdaku-kurra yungulu yurrkunyu-paturlu pinyi karrikarri-wangurlu.
    Ngula-jangkaju, kaji kingi payi-mantarla pina tala-kurlurlu, kapu-jana wangkayarla
    yurrkunyuku rdaku-ngurlu wilypi-maninjaku.”
  luo-luo: Ruodhe ne mirima omako kode mi nochiwe e lwet jo-jela mondo orodhe maonge
    kech, nyaka chop ochul gowi duto mane en-go.
  nhe-NT: Huajca iteco cualanqui huan quinmactili ininmaco tlacame tlen quitlaijiyohuiltisquíaj
    hasta tlaxtlahuasquía nochi tlen tlahuicayaya achtohuiya.
  aii-aii: ”ܟܪܝܼܒ ܠܹܗ ܡܵܪܹܗ، ܘܣܘܼܦܹܐ ܠܹܗ ܠܡܲܠܝܸܨܵܢܹ̈ܐ ܗܲܠܔ ܕܦܵܪܹܥ ܗܘܵܐ ܟܠܔ ܡܸܢܕܝܼ
    ܕܕܲܝܢܵܢܵܐ ܝܗܘܵܐ.
  esk-NT: Tavra aŋaayuqaŋan qinnautiplugu tuyuġiniġaa isiqsirinun anasiñŋuqsaquplugu
    akiḷiiñiałhanunaglaan niġġiuqsruutipayaaŋiñik.
  msb-msb: Naurit gayod an amo kaya pinapriso ini hasta na mabayadan an tanan na utang.
  cpa-NT: Jøng² ca¹lø¹hné¹ rai¹³ quianh¹³ dsa² héi². Jøng² ca¹tangh¹²dsa hni¹ŋí³ ca¹lah¹ja³ca¹quíg¹dsa
    ca¹lah¹jǿ¹ hi² mi³re²dsa.
  dso-dso: ରାଜା ବେସି ରିସା ଅଇଗାଲା ଆରି ସବୁ ଜାକ ରୁନ୍‌ ନ ସୁଜ୍‌ବା ଜାକ ଡଣ୍ଡ୍‌ ପାଅ ବଲି ତାକେ
    ବନ୍ଦି ଗରେ ପାଟାଇ ଦେଲା ।
  meu-meu: Biaguna na e badu dikadika, bena bae hahisia taudia e henidia, ela bona
    ena abi-torehai davana baine haḡuḡurua.
  yva-NT: Akarijo titi umaso pari rave, weti po apa vatano panapatambe aije umaso
    ausiso no tanoano makova rai jao po doijo manuije umawe ranigwan akare tenambe.”
  dgc-dgc: Ey nadid, dahil ta iyamut no amo na, éy nipepihesu na kan siya hanggan
    éwan na mabayaden tu utang na a étanan.
  zpm-NT: Blëë me goṉ me sca beeṉ zho, bnabey me bio zho ladzguiib, haxta blozh bdiizh
    zho grëse xquieḻqui zho.
  hix-NT: Norotho yarhoy hatà, watxa ymo yonye ro komo hyaka, anàhnohno ynye ro komo
    hyaka. Àhyakanye narhoy hatà, tanoto komo wya, ewakhàra rma haxa tesnàr ke. Watxa
    ymo yawo roro rma hak nahko, tàwya ehematxehkahra ro rma haka, kekon hatà, owto
    yohà, kekon hatà, Txesusu.
  sim-sim: Karem or mbaha or waplelenaha or mbashirik ma oton li wakoroho krawuk limu
    ewera. Ushinak yawur wasa orhi oson or harakohokop talakwa ri.�
  npi-ULB: त्यसका मालिक रिसाए र त्यसले तिर्नुपर्ने सबै ऋण चुक्ता नगरेसम्म त्यसलाई
    सताउनेहरूका हातमा सुम्पिदिए ।
  cgc-cgc: Tenged ta kagilek ta ari, paintriga din ittaw ya naan ta manugpriso asta
    na kabayad ta tanan na utang.”
  tim-tim: Humoŋe hain dâm biwiŋe kâlâp akto tembe loko yeŋgâlân kato membiâ hin makyeŋgiep,
    “Âi luâk bâleŋe ire hâk hilâlâm agaŋbiâ hâu are ârândâŋ akbiap.” dâm makyeŋgiep.
  yor-yor: Ní ìbínú, olówó rẹ̀ fi í lé àwọn onítúbú lọ́wọ́ láti fi ìyà jẹ ẹ́, títí
    tí yóò fi san gbogbo gbèsè èyí ti ó jẹ ẹ́.
  wos-wos: Wungi wataka dé biya mawuli wita dé wun duré séndé gembu taka, déka du
    déré hangéli hwendate. Take dé déré wa, ‘Wuna yéwa atéfék hasa hwetaka, méni séndé
    ge yatakataka gwandetaméni.’ Wungi dé wa.”
  emp-NTPO: Dji borora bio quĩrũ b̶ʌ bẽrã maʌ̃ ẽberãra preso biẽ́ obadarã jʌwaed̶a
    b̶ʌsia ab̶a idjia jẽda diaida b̶ad̶ara jũma diabʌrʌd̶aa.–
  eng-F35: So in anger the lord handed him over to the torturers until he should repay
    all that was owed to him.
  ind-ind: Raja itu sangat marah sehingga dia memerintahkan agar pegawai yang jahat
    itu dipenjarakan dan dipukuli setiap hari sampai semua hutangnya dibayar lunas.
  pes-OPCB: پادشاه بسیار غضبناک شد و دستور داد او را به زندان بیندازند و شکنجه دهند،
    و تا دینار آخر قرضش را نپرداخته، آزادش نکنند.
  mpt-mpt: komoke atliaubasoa okok nakai maki baabenea Ge debeb moniba klabut am daiba
    klabut am bia klabut am kimanin nakai enino omkahabib binea ne yano alukum yang
    ketneseta tileisaine ge baabenebiobo ge baabenea eka
  bla-bla: Ki otsin'aim ĭstse'tŭkki'ĭnai, ki itsitŭpumŭts'kaiuaie pu'ĭnaitappix otsauomai'sŭppiponitassaie.
  ssx-ssx: mo Kini halima꞉ mineke tieke pankolo hata꞉ mo hande somema꞉ ipika꞉ mieke
    tondiki ota꞉ paeyao ana꞉na꞉ kone epeao paeyaena꞉ handeteke hata꞉ panisi pina꞉
    dipula mea lopaeyekeme.
  mkl-mkl: Nɔ idɔi lɑfɛ̃ɛu í kɔ̃, ŋɔi í jɔ̀ ɑ̀ dɑsiɛ piisɔ̃ɔ si ɑwɔi woo kpɑ̃ inɛ
    ŋɑ iju hee koo sɑ̃ò ɡbeseu fei ku tɑ̃u.
  gaq-gaq: ଇଃସାଙ୍ଗ୍‌ ଜାବର୍ ଗିସେ ଡିଙ୍ଗ୍‍ୱେଗେ ବାରି ସାପା ରୁନ୍‍ ମାସୁଜେ ଜାକ ଡଣ୍ଡ୍ ବାନ୍‌ସା
    ଆମେକେ କ‍ଏଦ୍ ଡୁଆନ୍ନିଆ ବେବିଆର୍‌ଗେ ।”
  gof-RNT: Hessa gisho, kawoy daro yilotidi, I ba acuwa ubbaa ciggana gakkanaw paxa
    kaa7ettana mela qasho keethan yeggis.
  unx-unx: ରାଜା ପୁରାଃଗି ଏସେଦ୍‌ୟାନାଏ ଆଡଃ ଇନିଃ ଏନ୍‌ ଦାସିକେ ସବେନ୍‌ ରିଣୀ ଆଉରି ହାଲ୍‌ରୁହାଡ଼େ
    ଜାକେଦ୍‌ ସାଜାଇ ନାମେ ନାଗେନ୍ତେ ଜେହେଲ୍‌ତେ କୁଲ୍‌କିୟାଏ ।”
  gah-gah: Loko loake, agulizaki veva nenémo izapaló golesa molokago miluma netá aliti-liki
    niviko minoko lihimavala mukí apasative loko pilisí vetini kigizakú molamó.
  lcm-lcm: Na kala marala alava na kala asok a vap po vil amiming ang ta ki amiming
    ia tung si kala samui aongos kana kope.
  aer-aer: Kele akngerrepate re ahele anthurre irreke urrkapentye akngerre ikwerenheke
    imerte alakenhe angkemele, ‘Artwe nhenhe jail-werne akngerlte-iwaye thultye areyele
    renhe tnyante atwetyeke. Kele re-arrpe apeke jail-ele anemele, mane atyinhe ingkirreke
    anthirtnemele-ante re arratetyenhenge.’”
  qvc-NT: Chaymi patrunninqa ancha piñakushpa, karsilman apashpa, kastigakuqkunata
    intrigarqan, munashqanda kastigananllapa, yumbay dibirashqanda pagaranangaman.
  tgl-ULB: Nagalit ang kaniyang amo at ibinigay siya sa mga tagapagpahirap hanggang
    sa mabayaran niya ang lahat ng kaniyang mga inutang.
  cbs-NT: jawen xanen ibu jaki sinatajaidakin bichiti jiwe medan jadi jau bichitanunbun
    yununiki, jau jadixun ja dibijaidatun jau pakakin keyuxanunan.
  xtm-NTPP: Sani te ni ndakiti ini jito'o de ma, te ni jan xsia'a de tee ma nuu nda'a
    tee ka jito vekaa ma, ja jin xndo'o jin xneni de tee ma onde ndachunaa ndi'i kuiti
    de ja tavi de ma.
  nnq-nnq: Penia Angwana benia ngabachimwa muno, ngabantaba mukipungo mpaka papakulepa
    ligambo lyoa.”
  bao-NT: Wiogʉ pea bʉaropʉra ajia ametʉacoa, cʉ̃re ñee doti, niipetiro cʉ̃re cʉ̃
    ca wapa moorijere cʉ̃ wapa tiijato ĩigʉ, ñañaro cʉ̃re tii dotiupʉ —ĩi wedewi Jesús.
  san-ORI: ଇତି କଥଯିତ୍ୱା ତସ୍ୟ ପ୍ରଭୁଃ କ୍ରୁଦ୍ଧ୍ୟନ୍ ନିଜପ୍ରାପ୍ୟଂ ଯାୱତ୍ ସ ନ ପରିଶୋଧିତୱାନ୍,
    ତାୱତ୍ ପ୍ରହାରକାନାଂ କରେଷୁ ତଂ ସମର୍ପିତୱାନ୍|
  huv-NT: Tajcüy xeyay aaga natang nenajiüt, quiaj tüüch mamb tiül manchiüc macǘlan
    quiaj leaw ambich mangüy meáwan ajüch.
  otn-NT: Nu̱'a̱ ra̱ hmu̱, ja̱njua̱ni̱ ngue mbøcuɛ. Bi̱ ma̱nda p'ʉya ngue bi ts'ixa̱
    fädi rá̱ hmi̱qui̱ asta̱ gue'mø da̱ gu̱trá̱ mɛ̱nyu̱ tu̱pi̱.
  nop-nop: “Unduŋ yoŋa weleŋ gouyeune kumondulum heki’walaŋ kohohik foloŋ kameeŋ yeniŋguk,
    ‘Kisaŋ utubufigitaaŋ kwanaimiŋ mimbune hatitalooŋ kibikoŋŋiŋ wobudapmaune kaŋ
    bikabuneeŋ.’
  obo-NT: Pomon to lingasa taddot hari, id suhu rin nod prisuwon woy'd posokitan iddon
    sudsuhuwon taman tod pokovayad taddot langun no utang din.”
