  kpw-kpw: Bɨ anɨbu bɨ nɨpe aip wög gɨmɨdil u nɨp mög nɨŋagnab u me, bɨ kub anɨbu
    kal juöm, wög gɨ ñeb bɨ anɨbu nɨp dam nagɨ lep ka abadep bɨ gau ñöm hagnab, ‘Nɨp
