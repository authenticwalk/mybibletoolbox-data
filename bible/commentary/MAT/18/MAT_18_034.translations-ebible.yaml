  zpu-NT: Naꞌll gokllaꞌa beꞌnn wnebiaꞌn kwis, naꞌll golleꞌ beꞌnn kaꞌ broꞌ akeꞌ leꞌe
    lo rill ya ga yellayraweꞌ, naꞌ bi yellojkzeꞌ chaꞌ bi nna wayixhjeꞌ doxhen danꞌ
    llbaꞌyeꞌn.
  juy-juy: ଆରି ରାଜାନ୍‌ ବରାବ୍‌ଡାଲେ ଅଡ଼୍‌କୋନ୍‌ ଆ ସାଉନ୍‌ ଅଣ୍ଡ୍ରଙ୍‌ ସୁଜ୍ଜାୟ୍‌ନେନ୍‌ ଜାୟ୍‌
