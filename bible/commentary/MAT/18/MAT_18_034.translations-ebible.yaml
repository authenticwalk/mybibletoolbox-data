  tnn-tnn: Kən neməha təmol etəm-iasol, kən təmən məmə okɨləs kan kɨləs-ipən e kalapus
    məmə etəm tatehm kalapus otol nalpɨnən kəm in mətoarus-pən otətou rafin rəhan
