  for-for: 'Piya uma tabera amo''ena pumagina irebu kina''miti atama maya untiye:
    Tigeba kamparagaena potama karana atamagiri miyigina tabe iritanepa a''ya wakiri
    ataiyo, untiye.'
  epo-epo: Kaj lia sinjoro koleris, kaj transdonis lin al la turmentistoj, ĝis li
    pagos ĉion al li ŝuldatan.
  gfk-gfk: Ma no watong ga ngalngaluan sakit tana, gom tar se tar ie ta diet ing diet
    la harngunngutaan kaia ra hala na harpidanau, tuk bia naga balu bakut ira uno
    tinakum.
  bjz-bjz: Kini neno akuago etue-gea, aná embó diburava irirota, dibura enembo gajari
    kakatomi tamo mema ututugota, aná embó, guri bia-da mino rekago dano kaverea utua
    doa bubari-du retue.
  atg-NT: Ighọ elemhi e bi ọni oghie, ọ mu ọli ya shi owa ighumha ni a nali osue ya
    ramhi ni ọ rọ ya fali eni ota ni o lo nya.
  bjv-NT: Lo kɨn tɨ, wongɨ ra ɓae dɔe tɨ ngay, adɨ ɨlə sie dangay tɨ, lo ra kɨlə tɨ
    kɨ ko̰, bɨtɨ kadɨ ɨgə-n kɨrə kɨ dɔne tɨ pətɨ tɨgə.
  tos-NT: Cha̱nchu̱ xma̱la̱ná, pi̱ sí̱tzi̱lh, pus ma̱paksí̱nalh pi̱ cama̱pa̱ti̱ni̱ca̱
    hasta ni̱li̱huaya̱ naxokoko̱y hua̱ntu̱ xle̱niy.”
  rro-rro: Poki hauna eopuere ki'a ta'ara'i hauna eba wapurana haiara katebahoaina
