    gai tokabut hǝni.
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉yo꞉ misa꞉ kalu e kulufa꞉yakiyo꞉, nolba꞉yo꞉ kalu a꞉no꞉
