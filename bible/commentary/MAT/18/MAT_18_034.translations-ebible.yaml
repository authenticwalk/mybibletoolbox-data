    tono yi.
  apu-NT: —Ininiã ipatrãote iteene naiataua. Iokanatari iua kateiamoni imisiritikomoni
    ipatrãote txineirote okinika imasikakanisaaki.
  roo-roo: Uva va-a vao oa-ia rirovira rutu kasipuroepa ro rera reitoaaro. Oa iava
    rera vatereva voeao vavaearo iare riro upia vate irara, oiso ra voa toureve vao
    rutu vore pieoro oa ou ragareva.”
  miz-NT: Kūdiin kuéꞌēn tóꞌo ña ni ñā né, ntāda ña ña kuenta ntáꞌa maú san é xnuu
    kutu ña ña dā nté ntanáa ntɨꞌɨ ña é tanūu ña —kaꞌan Jésuu ni ña.
  qvz-NT: Chasna nisha amu sinzhita piñasha cai runata cachara libachinauchun nisha
    paihua dihuita tucuita paganagama.
  deu-ELO: Und sein Herr wurde zornig und überlieferte ihn den Peinigern, bis er alles
    bezahlt habe, was er ihm schuldig war.
  mjc-NT: Tan cuxaa̱n xaan tsitoho ra, tan tava̱ tyiñu ra na tatsi tuñi ra naha tsi
    ra nda cuanda tsa tyahvi ra tandɨhɨ tsa nyaá cuenda ra.
  caa-caa: Y e patrón qꞌuijna meyra upater e man era este que uyebꞌta ixin tama e
    cárcel tut tin e usumi e gente. Y bꞌan quetpa tuaꞌ unumse ubꞌa este que acꞌapa
    utoyi tunor lo que abꞌeto. Y bꞌan numuy umen taca que machi cꞌani acꞌumpa taca
    uyet manir, che e Jesús.
  pls-NT: Co jehe rey mé anto coñao co coetonha para que sayé castigo jehe tti nchehe
    ẍa mé hasta que tsjengaja hna cain tti jica.
  eng-WYC-2018: And his lord was wroth, and took him to tormentors, till he paid all
    the debt.
  bdv-bdv: ଆର୍‌ ତାର୍‌ ସାଉକାର୍‌ ରିସା ଅୟ୍‌ ସଃବୁ ରିଣ୍ ନଃଚୁଟ୍‌ତା ହଃତେକ୍‌ ତାକ୍‌ ଡଃଣ୍ଡ୍‌
    ହାଉଁକ୍‌ ଜଃଇଲେ ହୁରାଉତା ଲକାର୍‌ ଆତେ ସଃହ୍ରି ଦିଲା ।”
  otq-NT: Nuꞌmú̱ nu ár hmu xa bi mbo̱ ár kwe̱, bi da̱twa ha yá ꞌye̱ ya sufa̱di nda
    gotꞌi, ne nda do̱ꞌmi nda gutꞌa gatho ár tha̱i.
  tzo-SA: 'Iꞌilin o li ajvalile. Laj yacꞌbe ta scꞌob li buchꞌutic ta xchucvanique.
    Jech laj yalbe: “Jaꞌ to xaloqꞌuesic batel mi la sutesbun scotol li sqꞌuexe”, xut
    comel li jchucvanejetique.'
