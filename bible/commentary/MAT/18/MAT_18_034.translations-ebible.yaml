  amp-amp: Kingr namburhato tawo nd yimar yakmorrn tfit kalabus htamorr. Memor, ‘Kalabus
    toh gnngiruharn tawo nanhu marufat tfit hirahra.’”
  bht-bht: कने उदे मालिके गुस्से च आई करी उसयो सजा देंणे बालें दे हथे देई दिता, ताकि
    जालू दीकर सै सारा कर्ज नी भरगा, तालू दीकर उना दे हवाले रे।
  eng-NOY: And his lord was enraged, and delivered him to the inflicters of punishment,
    till he should pay all that was due to him.
  cub-NT: Pare jarayʉ, ñai jabocʉ ãmeina teivʉre jẽni jacoiñami coreipõevare nʉvaicõjequemavʉ
    ʉ̃́re, ʉ̃i ñájiquiyepe ayʉ, pʉ ʉ̃i bojed̶aiyeta caiye iye bojecʉbe d̶aiyede, arejame
    Jesús.
  ita-1927: E il suo signore, adirato, lo diede in man degli aguzzini fino a tanto
    che avesse pagato tutto quel che gli doveva.
  lww-lww: Ana p̃arin sup̃e nene sinena mimi pa la narui, ana naga pisape monar aligan
    yaru nene va e yum̃a nakoaena, ana la monar ala m̃a nakoaena vania vano-o naga
    ul plan make kiena lapui nene.”
  ckb-ckb: جا گەورەکەی تووڕە بوو و دایە دەست جەلادەکانەوە، هەتا هەموو قەرزەکەی بداتەوە.
  nas-nas: Eeꞌnoko teie bakaang ovoringe iiravoma tee kiimata-nupoong tanatanuka-anko
    kosiꞌuuꞌ teke kiimatavari otooꞌnaang bera ookara komaarunanka makuꞌuainooꞌke basi.
  uvl-uvl: Non soke neu letena inin pe heteu mule non neu langa tuele au ngana. Pe
    te poia i ke amneia ana melmelenga kela het nga etue nenge tuachol taua nena hanganok
    mur.
  eng-BBE: And his lord was very angry, and put him in the hands of those who would
    give him punishment till he made payment of all the debt.
  ixl-CNT: Ech techal ilakp iviꞌ u bꞌaal taqꞌon tiꞌ. Toksa tiqꞌabꞌ qꞌu tzꞌuꞌman preexhu
    utz, ichoo nal kajay vitxꞌoj tzixeꞌ.
  xsi-xsi: Ŋineŋga koipu ŋalae wisi nâna, aku io wurâta tamâta ŋinde ilâ luma sakamao
    ilo. Aku ipainzi luma ŋinde ne wurâta tamâta tu ma nâna silua lee, ikura lâ zo
    ndia ikatu mbuku rârâni.”
  crx-NTPO: '''Et oomoodih yulh hunilch''e. ''Et mbene la dune dzoh nulhdehne, ''enne
    butl''ayálhti. ''Et ndai la ye yuts''u whulh''ai-i, ''i ts''iyawh yuba k''elha
    whutilhtselh whuts''un.'
  kan-OKCV: ಕೋಪಗೊಂಡು ತನಗೆ ಕೊಡಬೇಕಾದ ಸಾಲವನ್ನೆಲ್ಲಾ ತೀರಿಸುವ ತನಕ ಅರಸನು ಅವನನ್ನು ಕಠಿಣ ಶಿಕ್ಷೆಗೆ
    ಒಳಪಡಿಸಲು ಸೆರೆಮನೆಯ ಅಧಿಕಾರಿಯ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿದನು.
  bbb-bbb: Areme e kini ije fuka uruke defarui ijadufuo fu kiamo bu e ije fare dabe
    dibure nujavoga fu ijia fina isejavaekinu vajae fiane abei. Fu ijia fikinu kini
    ijadufuo moni fu ima ijene una fuaevena furimano kiae.
  blw-blw: Ammag amchan hen aningarngar hen anchi are wat empafarudna hiya ta mapap-aligatan
    ingganah fayachana amin hen anchi utangna.”
  tam-2017: அவனுடைய எஜமான் கோபமடைந்து, அவன் வாங்கின கடனையெல்லாம் தனக்குக் கொடுத்துத்தீர்க்கும்வரைக்கும்
    தண்டிக்கிறவர்களிடத்தில் அவனை ஒப்புக்கொடுத்தான்.
  azz-NT: Huan ijcón in patrón semi yolcualanic huan tanahuatij ma quitzacuatij tech
    ne cárcel huan ma amo quisasquía hasta cuac nochi quitamitaxtahuilisquía ya ten
    quitahuiquilía ya.
  spa-RV-1909: Entonces su señor, enojado, le entregó á los verdugos, hasta que pagase
    todo lo que le debía.
  csy-csy: Kumpipa a thin-uk a, a leiba a lo siat mateng thong cingpa kung ah ap hi.
  mxq-NT: Ta ja windsʉ́n jyantsyjyotꞌambejky, es tniꞌanaꞌamʉ es yajtʉydyúnʉt extʉ
    ko tkʉbajtta̱ꞌa̱yʉt tʉgekyʉ diꞌibʉ kyayajkypy.
  tzj-NT: Congana yictaj ryewal ja rey, xujach ja ritzel ajsamajel chique jule' chic
    winak chi nutij pokon pa quek'a' in xbij tre chi tri' nq'ueje' wi', c'a tokori'
    nel libre ja tok xtutoj nojel ja ruc'as. Queri' nbij ja c'ambal tzij.
  tdt-tdt: Liurai nee hirus teb-tebes too haruka ema baa lori funsionariu aat nee
    kastigu iha komarka laran too selu hotu nia tusan.”
  ron-BTF: Și domnul lui s-a înfuriat și l-a predat chinuitorilor, până când va plăti
    tot ce i-a datorat.
  eng-WEBP: His lord was angry, and delivered him to the tormentors until he should
    pay all that was due to him.
  eng-FBV: His master became angry and handed him over to the jailors until he had
    repaid all the debt.
  nld-1939: En in zijn toorn leverde de heer hem aan de beulen over, totdat hij de
    hele schuld zou hebben voldaan.
  bwo-bwo: Mansh doonzo fayat bíatsi k'awnts jamo b́dashfetsosh tipi maa naashosh
    beshidek't b́ ími.
  nch-BL: Huajca iteco cualanqui huan quitemactili inimaco tacame cati quitaijyohuiltisquíaj
    hasta taxtahuasquía nochi cati tahuicayaya achtohuiya.
  quc-TNT: ¡Ru patrón c'ut, sibalaj xpe royowal! Xtakanic chi cäc'äjisax u wäch ri
    rajchac c'ä cutoj na ru c'as.
  tfr-NTPO: Eni ga pjl̈u iirkono ara ba kong, ga ba nopga iara beno tjeng no shdũzl̈ong
    uyo roshko, pogo tjwl̈õ kjöme l̈i tjwl̈ẽna ba kong pjir guing.
  kaq-NT: Sinaxon sca ta jahuen sipo xobo coirannicabo jaa joni hinantihiqui, jahuen
    ribin jatihibi copijanon caman.
  ahr-ahr: मंग त्याना मालकनी संतापमा त्याले सर्व कर्ज फेडस तोपावत शिक्षा भोगाकरता
    बंदीगृहाना ताबामा दिधं.
  sgb-sgb: Ha hadyay huluk hên ari, ay impahukul nay ipoh, hên angga ha a nan nabayaran
    ya boon utang na.
  vie-1934: Chủ nổi giận, phú nó cho kẻ giữ ngục cho đến khi nào trả xong hết nợ.
  kxv-kxv: ଅ଼ଡ଼େ ତାନି ପ୍ରବୁ ହା଼ରେକା କ଼ପା ଆ଼ହାନା ବାରେ ରୀଣା ଡିକ୍‌ଆ ପାତେକା ଏ଼ ହ଼ଲେଏଣାଇଁ
    କସ୍ତ ହୀନି ଲ଼କୁ କେୟୁତା ହେର୍‌ପିତେସି ।
  cha-cha: Ayo nae y amuña ninalalalo, ya inentrega güe gui mansasapet, asta qui uapase
    todo y dinidibegüe.
  amu-NT: Quia joꞌ jeeⁿ tꞌmaⁿ seiwꞌii patromꞌñeeⁿ. Tqueeⁿ ñꞌoom na catueeꞌna mosoomꞌm
    wꞌaancjo na cataꞌwiꞌna juu hasta na nntiomñꞌeⁿ chaꞌwaati na chujnaⁿ nnoom.
  hin-CV: क्रुद्ध स्वामी ने उस दास को यातना देने के लिए चुने हुए अधिकारियों के हाथ
    में सौंप दिया कि जब तक वह सारा कर्ज़ चुका न दे, वहीं रहे.
  eng-OURB: His lord was angry, and delivered him to the tormentors, until he should
    pay all that was due to him.
  spa-BES: Y su señor se enojó mucho, y lo puso en las manos de los que los torturan
    hasta que pagase toda la deuda.
  san-BEN: ইতি কথযিৎৱা তস্য প্রভুঃ ক্রুদ্ধ্যন্ নিজপ্রাপ্যং যাৱৎ স ন পরিশোধিতৱান্,
    তাৱৎ প্রহারকানাং করেষু তং সমর্পিতৱান্|
  tdx-tdx: Niviñera’ i talè’ey vaho linili’e t’ie ho samporeraheñe ampara’ te hene
    avaha’e i sinongo’ey.
  naf-naf: Kegok zemti an ke ŋenzinziŋ omba msamti mka katikŋan pemti damuŋ ekŋengat
    pigok zemindeye, ‘In an kapi damuŋ mti sek sindem omba masamotnepeme nâlen mânep
    dopmaŋ mutum delaŋ zeme kwalet pewep.’”
  grc-MT: και οργισθεισ ο κυριοσ αυτου παρεδωκεν αυτον τοισ βασανισταισ εωσ ου αποδω
    παν το οφειλομενον αυτω
  vid-vid: Lelo ayo mkulu nakazudila lukami, nakamlavya ayo chitumagwa yagazigwe mbaka
    baho hoyolipa deni lyeng'ha.”
  pio-NT: Yá máiní calúaca yái nacuèrináca, yá yúucaca asìali presoíyéi ibànalìculé
    nàuwichàidacaténáni mamáalàacata ipáyaidacaténá íichawa càiripináta yái imawènìacálemicawa”,
    íimaca yái Jesúsca.
  tsn-tsn: Mme kgosi e e kgopegileng ya romela monna yo kwa tlung ya kgolegelo go
    fitlhelela a duela thebe ya bofelo ya madi a a a kolotang.
  amr-NT: 'Ken huairia huakkaʼda oʼhuadiaypo, “Huakupe paga kahued e̱e̱ʼte huabakuda̱ʼ
    jakyo huamato̱e̱ʼeritaj yanʼyoktiʼ.” Huairia oʼmanaʼuy. —‍Ken konig Jesúsa oʼmanbatiaʼpakpo:'
  pwg-pwg: Ma kiivavo nuwanuwana ipughu kirakai da ivonatawei ku gabura. Ma nani kamonai
    ina vowavowa kirakiiyei ina nene da kana tupi kudubina ini miiya yavui na ina kiibau.”
