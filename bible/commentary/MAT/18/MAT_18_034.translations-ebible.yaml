  urd-urd: उसके मालिक ने ख़फ़ा होकर उसको जल्लादों के हवाले किया; कि जब तक तमाम क़र्ज़
    अदा न कर दे क़ैद रहे।”
  hot-hot: Ma kiŋ lamaniŋ ba hatak ôpêŋ halôk ŋê takatu ba eyabiŋ koladôŋ ek thêlô
