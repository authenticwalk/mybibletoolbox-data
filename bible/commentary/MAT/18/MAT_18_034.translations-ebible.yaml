  tiw-tiw: '@see-verse:MAT.018.033'
  tha-KJV: แล​้วเจ้านายของเขาก็​กร​ิ้วจึงมอบผู้นั้นไว้​แก่​เจ้าหน้าที่​ให้​ทรมาน จนกว่าจะใช้​หนี้​หมด
  por-BR-2018: E, enfurecido, o seu senhor o entregou aos torturadores até que pagasse
    tudo o que lhe devia.
  mhl-mhl: “Soguneineji oŋu ojime maŋine rigaŋgame kiŋaŋqoqo iŋore buŋo mitariku nigiŋ
    pire siŋaŋ yoŋore meo rua teko joiserereŋ kokoine maneru ŋeiŋ. Oo ŋeku tifeine
    kiŋ koitore peya, oi sosowo baji foreko wakiiŋ.
  klv-klv: Ale len nǝlol paŋpaŋ san, amasta eriŋi len navǝlan alat lotokǝtkǝta kǝkol
