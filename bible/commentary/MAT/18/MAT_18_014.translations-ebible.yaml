verse: MAT.018.014
translations:
  kpx-kpx: Ke nahateike la Mamau otogoe uale keu isiviholialeike esevebehameu toelamo
    tebualiho.”
  okv-H: Eto ainge dombo ungota Mama uhu ta iraguja amina meni isapa eingeko ari sapura
    ta mane veagora uje ere ua.” ainge Iesu na ena.
  tbo-tbo: Naka pitenana Amau hoi yada e memae ega ita luhogaleya ipa tewela emosi
    apapoe ina wialoni po ina welupowa.’
  mal-C: അതുപോലെ, ഈ ചെറിയവരിൽ ഒരാൾപോലും നശിച്ചുപോകാൻ നിങ്ങളുടെ സ്വർഗസ്ഥപിതാവ് ആഗ്രഹിക്കുന്നില്ല.
  grc-SR: Οὕτως οὐκ ἔστιν θέλημα ⸋ἔμπροσθεν⸌ τοῦ πατρὸς ⸂ὑμῶν⸃ τοῦ ἐν οὐρανοῖς, ἵνα
    ἀπόληται ⸂2εἷς⸃ τῶν μικρῶν τούτων.
  bgc-bgc: इस्से ढाळ थारे पिता की जो सुर्ग म्ह सै या मर्जी कोनी के इन छोट्यां म्ह
    तै एक भी नाश हो।
  khz-khz: Voia gelegelena Tamami kupai etaluna ati gena ririwa, emelo girigiri ta
    pene lekwalekwa.”
  deu-TKW: So ist es nicht der Wille meines Vaters in den Himmeln, daß eines von diesen
    Kleinen verloren gehe.
  zsr-NT: Lëzcaꞌ cni, Xuzruꞌ Dios, zoëꞌ yehuaꞌ yubá, cutu rëꞌnnëꞌ nitbiꞌ nitubiꞌ biꞌidauꞌ
    cni.
  lin-lin: Ndenge moko, Tata na bino oyo azali kati na Likolo alingi ete moko te kati
    na bana oyo abunga.
  hns-NT: Aise tor swarag ke Pieta na maange hai kie aisan ek tjhota waala ose alag
    karal djaai.
  noa-E: Ich jãg ãbmuajã ich nemchaain okhoopimapha aajemjö, ĩchab mʉ Aai ʉ̈gthar
    simuajã mʉg mʉ iek ʉ̈kha durrum khʉʉn chan ãbjã okhoopimapha simgui ajim.
  eng-EMTV: Thus it is not the will before your Father who is in heaven that one of
    these little ones should perish.
  mib-NT: Te suni súcuan máá Tátá rō, Yaā ndeé andɨvɨ́, tu cúní yā jeē jnahnú ndetū
    ni ɨɨn sūchi lúlí yáha.
  lif-NT2: हे़क्‍केलॽरिक्‍के साङ्‌ग्राम्‍पेदाङ्‌ङो के़वाॽबा खिनिॽ पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़आङ्
    कन् चुक्‍पाहाॽओ थिक्‍काङ् मे़माःने़न्‍ल के़लॽबा कुनिङ्‌वाॽ वाॽरो॥
  xnj-xnj: Mewawa, Dadi winu mweavi kunani, nakugana mmonga wa vadebe ava ayaga.”
  mmx-mmx: La kuren mun ne Temen nimi no vana at laxalibet i xopara i do legesara
    atdi na laxamdak lixilik na soogong basinge i.”
  cbr-NT: Usaribiti ca mitsun Papa Dios naínu 'icë ax aín unicama achúshiratsunënbia
    a ënti cuëënima.
  tee-NT: Pus vana va chun ju mimpai'an ju vilhcha lact'iyan. Ju yuchi jantu lacasq'uin
    ni cats'ank'a nin tachi pumatam ju sia yu'unch ju jantu tu'u' lhiulacan ju ani
    lacamunutpa'.
  eng-LSV: so it is not [the] will in [the] presence of your Father who is in the
    heavens that one of these little ones may perish.
  cak-NT: Can quiri' chuka' nibanataj riq'uin ri Itata' ri c'o chicaj, can man nurayij
    ta raja' chi nisatz (nisach) ta can jun winak chupa ri mac, más que can manak
    oc ruk'ij.
  pah-NT: —Na jitehe yvagipeve'ga penduvete'ga roryroryhetero tayri'g̃a'jave'g̃a ndehe.
    Ndopotari ga g̃a ndekote'varuhurame. A'ereki okote'varuhurame g̃a oko oka'nhyve'g̃a
    ja ga pe, ei Jesus'ga.
  sja-NT: Mãga bɨ ichiaba parã ɨt'aripema Ak'õre Waibɨa ome. Apida atuapiamaa bɨ,
    ma-ãriara bɨ pɨjida.
  xed-xed: Manda va tsaya guli ná, va a Da ghuni ta nzakway ta luwa ta zaɗavaghuta
    ya dər turtuk ma tsa zwaniha ya wa.»
  mks-NT: Ta quia̱hva já ndoho ri Ndióxi̱, tátá i̱ jáchi̱ co̱ cúni̱ mé á ña̱ ná ndihi
    sa̱há ni in na̱ cándeé ini mé á.
  gfk-S: Hokike iat mon bileng, no Nugu Mama ruma ra mawe paile sip be tikenong ta
    di kina ra not no bulu ma ra hinasik di na rara.
  bmu-bmu: Miaŋgö dop eŋgö Iwiŋini Suep mire maljawaŋön mönö ambazip moröŋi kieŋgöreŋök
    kunŋan sohoba könöp sianöŋ gebapuköra mörakza.” Mewö.
  dgz-dgz: Ame gine daiton, e Mamaya kimaniwa anut megawa ame anu tumasini otua ma
    miniwa da ya wakaumat anuiwan.”
  eng-GNV: So is it not ye wil of your Father which is in heauen, that one of these
    litle ones should perish.
  zaa-NT: Ą'hua labí ná voluntad qui' Tata Dios qui' lía qui'ni níttí nuỹa ttu ca
    huátsíį.
  eng-WEBSTER: Even so it is not the will of your Father who is in heaven, that one
    of these little ones should perish.
  guh-guh: Bajara pijinia pacuenia paneaxa ata, athëbëtatsia peecaenë, apo jitsipae
    pevecuanaxuabinexatsi caejivi ata mapitsipejevaxijivixi ataje, tanejumecovënëtsivi,
    jai Jesús pijajivibelia.
  bon-bon: Cuta pepu gyene, weeme Babe cabucewe je tabe singi lica gyene apu matimati
    bägrä yepä te cäme bau ca apeserame.”
  nhw-BL: Nojquiya san se ica amoTata catli itztoc nepa ilhuicac. Yaya amo quinequi
    ma mocuapolo niyon se tlen ni coneme.
  swh-ONEN: Vivyo hivyo, Baba yenu wa mbinguni hapendi hata mmojawapo wa hawa wadogo
    apotee.
  wbi-wbi: Pa uluo navwevwighane vwa Nhaata ghwinu ughwa kukyanya kuuti juumo mhu
    vadebe ava valemale.
  bba-bba: Nɡe mɛyɑ mɑɑ bɛɛn Bɑɑbɑ wi u wɑ̃ɑ wɔllɔ u ǹ kĩ bɑɑ bii piimii nin teu
    ɡu kɔ̃ɔrɑ.
  eng-KJVCPB: Even so it is not the will of your Father which is in heaven, that one
    of these little ones should perish.
  kgk-NT: Upéixa ete pende Ru yváy pygwa ndoipotái ni peteĩ mitã-rami ne'írã oikwaa
    vyteri va'e, heko mirĩ va'e, okanhy íxugwi mombyry oho-vy, he'i gwemimbo'e kwéry-pe
    Hesu.
  waj-waj: Sipisiipa nakaaraivo raubiriivaara inna ausaivo mmuaararaineema ngii Gioova
    ngiau aapu variivo aa nnaakara aaya roosiikiaa gioonna kiaapuuya raubiriikiaivaara
    inna ausaivo mmuaararainoo.
  cpy-cpy: Ari ikantari eejatzi Ashiteeri Inkite-jatzi, tee ikoyi ipeyahaan-tawaetyaa
    apaani oshiyakariri irika eentsi.”
  ekk-PKP: Samamoodi ei taha mu taevane Isa, et ükski neist pisikestest kaduma läheks.
  mpx-mpx: He i ola al, Tamamiu labulabumwa nige wana nuwatu i oola tage tokekeisi
    ya etegana ni yaomal.
  wbp-wbp: Nyampurra kurdukurdu ngulaju jiyipi ngularra-piya-juku. Nyurrurlakupalangu
    Jaji-puraji, nguru-nyayirni-wangurla kankarlarra kajana yulkami kurdukurdu ngularraku.
    Nyanungurlu nganta yungu-jana muurl-mardarni wajawaja-jarrinja-kujaku.”
  luo-luo: Machalre gi mano, wuonu manie polo ok dwar ni kata achiel kuom jomatindogi
    olal.
  nhe-NT: Nojquiya san se ica imoTata tlen itztoc nepa elhuicac. Yajaya ax quinequi
    ma mocuapolo niyon se tlen ni coneme.
  aii-aii: ”ܗܵܕܟ݂ܵܐ، ܠܹܐ ܝܠܹܗ ܨܸܒ݂ܝܵܢܵܐ ܕܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ ܕܛܵܠܹܩ ܚܲܕ ܡ̣ܢ ܐܲܢܹܐ
    ܙܥܘܿܪܹ̈ܐ.
  esk-NT: Taatnatuntuuq aapapsi qiḷaŋmiittuam pisułiġiŋitkaa atausiġunniiñ iḷaŋat
    tamatkua ukpiqsriruat iḷiḷgauratun iḷipḷutiŋ tammaqulugu.
  msb-msb: Sugad man habo gayod an iyo Ama sa langit na may mawara bisan usad sani
    na mga tirigdyutay na kabataan.”
  cpa-NT: Jø¹² bíh³ lah¹jøng² Jmi² jniang³, dsa² guǿ¹² ŋi³juǿi¹, tsa¹hniu¹ dsø¹hén²
    jin³ jan² tsih² guing² lah¹lang¹².
  dso-dso: ସମାନ୍‍ ସେନ୍ତି ସେ, ଏ ସାନ୍‌ ପିଲାମନର୍‌ ତେଇ ଅନି ଗଟେକ୍‌ ଲକ୍‌ ମିସା ବାଟ୍‌ ବାନା
    ଅଅତ୍‌, ଏଟା ତମର୍‌ ସରଗର୍‌ ବାବା ମନ୍‍ କରେ ନାଇ ।
  meu-meu: Unuhetomana, Tamamui guba ai e nohomu na se uramu ini memero-memero ta
    baine mase.
  yva-NT: Maisyare omaisy, wapa Ajayo no no munijo ntiti ponayo arikainyo tuvane so
    inta aumandi Ai nora.”
  dgc-dgc: Nadid, kona man sa, éy éwan kaluuben Nama moy ta langet a mapahamak i maski
    esa diden ye a mababa a tolay.”
  zpm-NT: Scadaa nagoṉ rzac Pxoz naa miech, grë zha ne nole xnëz me, ib racladzd me
    gziaab zho.
  hix-NT: Àro wyaro rma rha, bàryekomo txko komo yonyhoryenàr xe rma haxa naha, royàmà,
    kahe yawono. Tanàhnohsom me esnàr komo xehra ro mak naha ha, kekon hatà, Txesusu,
    tànhananàhrà ro komo wya.
  sim-sim: Unda hom Avui Wasilaka nihi or hevenik linda erema, or mbeek ma lar nombo
    wornan halaha apsham ikmbaha mbanda ambu ri, wahau.�
  npi-ULB: त्यसरी नै, यी सानाहरूमध्ये एउटै पनि नाश होस् भनी स्वर्गमा हुनुहुने तिमीहरूका
    पिताले इच्छा गर्नुहुन्‍न ।
  cgc-cgc: Iling man tan ate an na Amay na naan ta langit, dili kanen an miag na maageman
    ta bisan isya ta ake na mga tinudluan silot na ula katapusan.”
  tim-tim: Hainâk Ewene himbimân mandâp arekŋe nanaŋ itik matik bâliwâi dâm damunyeŋe
    akmap.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́, ni kì í ṣe ìfẹ́ Baba yín tí ń bẹ ní ọ̀run, pé ọ̀kan nínú
    àwọn kékeré wọ̀nyí kí ó ṣègbé.
  wos-wos: Guni wun hundika sarékéta xékélakitanguni. Wun du sipsip balika jémba hatindéka
    maki, anwarmbu rekwa du wuna yafa dé du takwaka jémba hati. Hatita dé wun yikama
    nyan faakwa haraki hafwambu rendémboka hélék dé ye.”
  emp-NTPO: Ara maʌ̃ quĩrãca bãrã Zeza bajãne b̶ʌba quĩrĩãẽ́a ni ab̶aʌ warra zaquera
    aduaida.
  eng-F35: Likewise it is not a desire, in the view of your Father in heaven, that
    one of these little ones should be wasted.
  ind-ind: Begitu jugalah Bapamu yang di surga. Dia tidak mau seorang pun dari anak-anak
    kecil yang percaya kepada-Nya tersesat dan binasa.”
  pes-OPCB: به همین ترتیب، خواست پدر آسمانی شما این نیست که حتی یکی از این کودکان
    از دست برود و هلاک گردد.
  mpt-mpt: E inanamabe kesoa ib Aye abilim ut bie bobol tem osa inaminobe. E fumbeo
    Meme gwabi elekiem olokiem i mo monibta bib misiamo unaibe ge fumbebo ge baabesebe.
  bla-bla: Neto'i omat'sitsitanats Kin'ă spots'im tuks'kŭmi anniks'isk inŭx'tsimixk
    mŏk'saiinakuaiĭssau.
  ssx-ssx: Pa do mandake tupa꞉ kone mo naka꞉ hepeni hala꞉ Apa꞉ma꞉ make do wekiwandiki
    sunu homeke ma꞉nda꞉ alu pina꞉ hone na pa꞉la꞉me alome leekeme.
  mkl-mkl: Bɛɛbɛ mɔi, Bɑɑ nŋɛ iyi í wɑ lele kù bi bɑɑ inɛ ɑkɑ̃i ɑmɑ keeke ŋɑu ku nyɔ.
  gaq-gaq: ସମାନ୍ ଦେତୁଆ ଏନ୍‌ ଡାଆଁ ରେମୁଆଁଇଂନେ ବାନ୍ ମୁଇଂଜା ଡିଗ୍ ବଃୱେଏ ଏନ୍‌ ପେନେ କିତଂ
    ଲେଃକ୍ନେ ଆବା ଇସ୍‌ପର୍ ଆଚାଏଁ ଣ୍ଡୁ ।”
  gof-RNT: Hessadakka, salon de7iya hintte aaway ha guuthatappe issoy dhayana mela
    koyenna.
  unx-unx: ଏନ୍‌ଲେକାଗି ନେ ହୁପ୍‌ଡିଙ୍ଗ୍‌କଏତେ ମିଆଁଦ୍‌ନିଃକେହଁ ଜିୟନଃକାଏ ମେନ୍ତେ ଆପେୟାଃ ସିର୍ମାରେନ୍‌
    ଆପୁ କାଏ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Itó ámináminoko lekelí ametipo okulumakú noimó nenémo izegipa nugunamotamóne
    lekelikutí makó nene legesó itikumú ma amu helemive.
  lcm-lcm: Asukang palau, tamami e metekuku parik kapa ainak ta mangsikei i keve vap
    lik ke ka puka.
  aer-aer: Akngeye arrekantherrenhe alkere akertnenye yepe-yepe arntarnte-arentye
    akngerre yanhe-arteke, re arrpenhe aparlpe-iletyeke ahentye anetyakenhe. Re ampe
    akweke areyeke ahentye anthurre aneme. Re itneke ahentye-aneme arntarnte-aretyeke
    ikwerenge utepe-irreme-ketye.”
  qvc-NT: Chayshinam syilupi Taytanchiq Dyuspis mana munanchu kay wambritushina kaqkuna
    ni suqnin chinganambaq.
  tgl-ULB: Sa gayon ding paraan, hindi ito ang kalooban ng inyong Ama na nasa langit
    na ang isa sa mga maliliit na batang ito ay mapahamak.
  cbs-NT: '@see-verse:MAT.018.013'
  xtm-NTPP: Te sukan tna, Yuva o iya iyo andivi ma, masu kua'a ya tnu'u ja ski'in
    ya ni‑in ñayii yika ve kua'nu i nuu Su'si ma.
  nnq-nnq: Uyo, Awawa binu ba Kumbengu kupalaje kuoba najumweje panakati angwetwa
    akachoko.
  bao-NT: To birora mʉja Pacʉ, ʉmʉreco tutipʉ ca niigʉ cãa, jĩcʉ̃ ʉno peera anija
    wimarã mena macʉ̃ cʉ̃ ca yairo bootimi.
  san-ORI: ତଦ୍ୱଦ୍ ଏତେଷାଂ କ୍ଷୁଦ୍ରପ୍ରାଏिନାମ୍ ଏକୋପି ନଶ୍ୟତୀତି ଯୁଷ୍ମାକଂ ସ୍ୱର୍ଗସ୍ଥପିତୁ ର୍ନାଭିମତମ୍|
  huv-NT: Atquiaj aton Miteatiiüts Dios najlüy tiül cielo ngo mandiüm majaw ndrom
    ombasüw nop tiül ajcüwa namix nine quiaj.
  otn-NT: Njarbʉtho ni̱ Papáhʉ bí 'bʉ ma̱hɛ̱ts'i̱ ya, hi̱ngui̱ nnepe ngue di̱ mm'mɛ'a̱
    n'na mba̱si̱ ya yø ba̱si̱ 'bʉcua.
  nop-nop: Undugoŋ hinek Behik kunum gineŋ hatilakdi maaŋ wapmihiŋiye’walaaniŋ lekiŋgoŋhik
    foloŋ kubugoŋ-kabe nemu fitdok nadilak.”
  obo-NT: Na, ungketen dad en mandad kos Amoy row no riyot datas to langit. Konna
    sikandin od kopiyan nod kotarin kos ahad sokkad da to mgo sakup din iling ka-ay't
    moollimot poron no mgo anak.”
  cak-ENT: Quiri' c'a chuka' nbanatüj riq'uin ri aj-chicaj Itata', man rurayibül tüj
    c'a rija' que nsatz ta can jun vinük chupan ri mac, stape' (aunque) ta ri vinük
    ri' man jun oc ruk'ij.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤂᤡᤏᤡ᤹ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤀᤠᤱ ᤁᤴ ᤆᤢᤰᤐᤠᤜᤠ᤹ᤀᤥ
    ᤌᤡᤰᤁᤠᤱ ᤔᤧᤔᤠ᤺ᤏᤧᤴᤗ ᤁᤧᤗ᤹ᤒᤠ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De suni súcuán maá Tatá nú, Yāā ndéē andiví, nduú cúnī yā jā tānū tāhvī
    ni iin sūchí lúlí yáhá.
  san-TIB: ཏདྭད྄ ཨེཏེཥཱཾ ཀྵུདྲཔྲཱཨེिནཱམ྄ ཨེཀོཔི ནཤྱཏཱིཏི ཡུཥྨཱཀཾ སྭརྒསྠཔིཏུ རྣཱབྷིམཏམ྄།
  qve-NT: Saynallataqmi, Dios Taytaykichispas mana munanchu, noqapi chayllaraq creeqkunamanta
    ni ch'ullallapas huchaman urmaspa, wiñaypaq chinkasqa kanantaqa, nispa.
  pao-NT: Soo Te Naa punno'o ooosoo tamme-koobatoo ka umu pumme dooamu nawatsekukwuna
    gi petzape.
  cbu-NT: Ashiri Apari kanindash taaku an ashiritamta. Siyaa ichingurus pachindkiya.
    Nda minamtiyam masaru taamaam zandkiya. Nlluraatstaata chinakiya.
  usa-usa: '@see-verse:MAT.018.013'
  soy-soy: Lɛ̃ nnyɑ, Nɔ́unɛ́sɑ́ɑ yɛɛ kɛyómɛcɑɑ-pɔ ń we úu lɑ rɛ pɛpɛɛ nní nɛ kɛfɑ
    u n tɛnɛlɛ̃, úkɑ úu kɔ pɛɛ pi wɑisɛlɛ̃ kɛcɔpɛ unyinɛ ukɛ́ pɔ.
  hui-hui: Ogonidaguaore tí Aba dahuliya andagani kagome nde emene o karunibi mbirago
    pu ereba helo hame naleore ka, lene.
  amf-amf: Ogodettsi igina likkanasa iira kala kayoadettsi cecinte dahaa yesa Imbaa
    zagehe.
  quc-NNT: Je k'u ri' ri i Tat ri k'o chila' chikaj man kraj taj chi kätzaq jun chke
    we ch'utiq ri' ri kekojon chwe.
  dob-dob: ꞌEnega gete tugai wada mwalatoni ꞌaene Tamagu galewaya geya nuwana be gogama
    getedi ꞌediyega ꞌebweu yaita ꞌiesiesilae.
  wrs-wrs: '@see-verse:MAT.018.013'
  mca-mca: Hik aka' ƚunye'j na' Atata'aƚ i'ni' na' wa's, nite' yisu'un qu' ewi'ƚe'
    pa'qu' hami'iikii ene' mente' qits.—
