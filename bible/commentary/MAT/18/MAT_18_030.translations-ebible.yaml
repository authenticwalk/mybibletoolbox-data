verse: MAT.018.030
translations:
  kpx-kpx: Ige keu hotove evioholisito mai dibulae hanavoi namihai avoe, ‘Keve ulive
    di moni daoi gabiaito bae heie lohonela.’
  okv-H: rate jo ae humbuto pambuto ikenu tipura ta horena, ‘Tipura ta mihie nau koro
    avo ikejo.’ ainge ena.
  tbo-tbo: ‘Ma tulana a lupali ega ita genogeya po ponana ega ita nonoli, ma i houna
    luiyeya hoi numa panipani po i memae a sigana a yaga atapuna i lidumaluya.
  mal-C: “എന്നാൽ അയാൾ അതിന് സമ്മതിച്ചില്ല എന്നുമാത്രമല്ല, തനിക്ക് കടപ്പെട്ടിരുന്നത്
    മുഴുവനും വീട്ടുന്നതുവരെ സഹഭൃത്യനെ കാരാഗൃഹത്തിൽ അടപ്പിക്കുകയും ചെയ്തു.
  grc-SR: Ὁ δὲ οὐκ ἤθελεν, ἀλλὰ ἀπελθὼν ἔβαλεν αὐτὸν εἰς φυλακήν, ἕως ⸋οὗ⸌ ἀποδῷ τὸ
    ὀφειλόμενον.
  bgc-bgc: वो न्ही मान्या, पर जाकै उस ताहीं जेळ म्ह गेर दिया के जिब ताहीं कर्जा ना
    भर दे, तब तक ओड़ैए रहवै।
  khz-khz: Na ia ati eririwato, gaurana tipura numanai eroli-togaato. Vonai pene talu,
    pene ago gena gapitore voina pene kalaa netiwato.
  deu-TKW: Er aber wollte nicht, sondern gieng hin und ließ ihn ins Gefängnis werfen,
    bis er die Schuld bezahle.
  zsr-NT: Cutu guꞌnnëꞌ bönniꞌ huen dxin naꞌ, atiꞌ yajluꞌë lëꞌ lidx guia dza quizxjrëꞌ
    lë naꞌ ral‑lëꞌë queëꞌ.
  lin-lin: Kasi ye aboyaki ; akendeki kosenga ete babwaka ye na boloko, kino tango
    akosilisa kofuta niongo nyonso.
  hns-NT: Bakie ie na maangies soene aur djaaike oke band karwaai deis djab talak
    oe na bhar paai.
  noa-E: Pari chi dëbpaar jëeu sĩerr garmua mag khõchkhaba, sĩi warag ich khapeer
    dau augjã khaugba cárcel deg pʉ̈iwia, ãbmiecharam centaaudam phagbam aigjã öbeerpiba
    jaaujim anaabá.
  eng-EMTV: But he was not willing, but going off, he cast him into prison till he
    should pay back what was owed.
  mib-NT: Te máá de tu ní cúní de, chi ni chune de tēe un vécāa nde quɨvɨ̄ nachunaa
    jeē taú nuū de.
  lif-NT2: कर खे़ल्‍ले़ मे़दे़न्‍दे़न्‍नाङ् खे़न् हुङ्‌मा के़बोःङ्‌बा याङ्‌ङिन् मे़न्‍हुङ्‌ङे
    थारिक् पुङ्‌लाहिम्‍मो याक्‍ल फाॽआङ् साक्‍मा पाङ्‌घुसिरो॥
  xnj-xnj: Nambu mwene angayidakila, ndi akamusopa muchifungu mbaka peilipa lideni
    lila.
  mmx-mmx: Ketla neni goxopara, la ga lok ka mo laradi la ga lox abeles i ro at loogu
    xokoxo kusu na nemen go se at laaleng neni naba vorang amlong mo lempilas teren.
  cbr-NT: 'Cacëxunbi ca caxa: Cana ''ëmi cupíonun cainiman. Caxun ca a ribíncë curíquicama
    a cupíoia sipunu ''inun sipuaxa.'
  tee-NT: Para ju yuchi jantu ixpacxamputun. Alai alh chivimak'ana' chai lhinaulh
    ixt'alhnuca tus camapalach ix'alhi'aninti.
  eng-LSV: and he would not, but having gone away, he cast him into prison, until
    he might pay that which was owing.
  cak-NT: Pero ri achi samajel ri c'o c'as banon riq'uin, man xka ta chech ri x-ix
    che y romari' xbesujun chirij chi nuya' pa cárcel, c'a tutojo' na ri c'as c'aja'
    xtel-pe pa cárcel.
  pah-NT: —“Embuhu tuhẽ kiro ji ve,” ei ga ga pe, ei Jesus'ga. —A'ero ga ga rerohoi
    ga mondovo cadeia pype, ei Jesus'ga. “Cadeia pype po ti nde pytai nehẽ,” ei ga.
    “Nde imondopava'javame jate itambere'ia ji ve po ti nde hemi jugwi a'ero nehẽ,”
    ei ga ga pe, ei Jesus'ga.
  sja-NT: Mamĩda chi apemapa ũri k'inia-e paji. Ma k'ãyaara carcelde t'ɨpit'aaji p'aa
    jõrumaa chi tewe paraa bada.
  xed-xed: “Yaʼ! Ɗva a yu wu, plihata gitagita,” kaʼa. Ka laghu tsi hamtá tsa grani
    ya ma gamak ka kzla planatani ta tsa dməŋani ya.
  mks-NT: Joo co̱ó na̱xeen da ta ña̱ na̱caja da quéa̱ na̱sa̱ha̱n da̱ na̱chica̱a̱n
    da̱ da̱ cúú mozo cán veca̱a ja̱nda̱ quia̱hva ná cuu cha̱hvi ndihi da ña̱ yícá
    da̱ nu̱ dá.
  gfk-S: “Iesene pai gale sip hobi. Iga hana leh balik ma ie, igom halala ie tano
    hala na harpadano tuk be na balu pukus bakut ira nuno ngasa.
  bmu-bmu: “Mewö jiyökmö, yaŋön mi tököba anda jii memba jöhöba kösö mire alget tari
    tosaŋi mekögetka etma.
  dgz-dgz: Go nao taini apane namua ame bagu sisi ya anun go evenewa gwat nokap barae
    garewa mega wanepi amba tau aet wan.
  eng-GNV: Yet he would not, but went and cast him into prison, till he should pay
    the dette.
  zaa-NT: Pero lą nna labí uccua latsi'į, sino qui'ni bedal·la lą́ na litsi' ìyyà
    hàsta'na qui'ni quiỹą quì'į nu ràl·la'ą.
  eng-WEBSTER: 'And he would not: but went and cast him into prison, till he should
    pay the debt.'
  guh-guh: Itsiata baitsi jane bajaraponë piamoneyabinëtsi apo itaxutotsoniatae. Barëpona
    baja penaneconitsivi pejebabiabibojavabelia penaneconitsiaexanaenexa. Bajarapacuenia
    pematamotsinexatsi daxita piamoneyabijavatsi.
  bon-bon: Yepä tabe owecu lica ge, siige teebine ijarige krokeciiye mete bora me,
    ngälu tabe cirege daremu awecnema.
  nhw-BL: “Pero nopa tetequipanojquetl amo quinejqui quichiyas. Huajca quihuicac ihuampox
    ipan tlatzactli huan quitzajqui hasta nochi quitlamitlaxtlahuisquía.
  swh-ONEN: “Lakini akakataa. Badala yake, alienda akamtupa gerezani hata atakapolipa
    hilo deni.
  wbi-wbi: Neke um'bombi jula akakaana. pe, akaluta kukundindila ujaake mudinde, kuhanga
    pano ihomba ifinu fyoni fino isighilua.
  bba-bba: Adɑmɑ u ǹ wure. U derɑ bɑ nùn doke pirisɔm sɔɔ sere u kɑ dii bi kɔsiɑ
    u kpe.
  eng-KJVCPB: 'And he would not: but went and cast him into prison, till he should
    pay the debt.'
  kgk-NT: Ha ndoiporiahuverekovéi-ma íxupe. Omoĩ uka preso opagaha óra peve.
  waj-waj: tikio hama rikieerama kioo vitoo oovi nnauvaki yapa kiaikio sikau irisaiyauvo
    vaino too mmioo oovi nnauvakidiri tuoo kuanaraivaara ivaki hara kioo varivai.
  cpy-cpy: 'Teemaeta ikoyi royaawentyaa, raanakiri, romonkyaa-kaantakiri, ikantziri:
    ‘Aritaki nomishitowa-kaanteemi aririka pipinateena.’'
  ekk-PKP: Aga mees keeldus ning läks ja viskas oma kaassulase vanglasse, kuniks ta
    oma võla ära tasub.
  mpx-mpx: Yaa i towa, inoke i ba nihi teli tukan dela ana siga ebo ana vaga ni pwamola.
  wbp-wbp: Kala kula warrkinirli kamparru-warnurlu purda-nyangu nyanunguju, manu kularla
    mari-jarrija. Lawa, ngari nyanungurluju kutu yirrpurnu rdaku-kurra, manurla wangkaja
    nyanunguku, ‘Kapurnangku wilypi-mani rdaku-jangkaju ngaka kajinpaju talangku witangku
    kulpari payi-mani!’
  luo-luo: “To nodagi. Kar timo kamano to noa kanyo mi oloso wach mondo orwak ngʼatno
    e od twech nyaka chop ochul gowino.
  nhe-NT: “Pero nopa tlatequipanojquetl ax quinejqui quichiyas. Huajca quihuicac ihuampo
    ipan tlatzactli huan quitzajqui hasta nochi quitlamitlaxtlahuisquía.
  aii-aii: ”ܐܝܼܢܵܐ ܗ̇ܘ ܠܵܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ. ܐܸܠܵܐ ܐܙܝܼܠܔ ܠܹܗ ܘܕܪܹܐ ܠܹܗ ܐܸܠܹܗ ܓܵܘ ܒܹܝܬ
    ܐܲܣܝܼܪܹ̈ܐ ܗܲܠܔ ܕܦܵܪܹܥ ܗܘܵܐ ܠܕܲܝܢܹܗ.
  esk-NT: Aglaan akiqsruġvigikkaŋa utaqqisuŋiññiqsuq. Aullautiłhiñaġniġaa isiqsiviŋmun
    aasiiñ isiqtaupkaqługu utiqtitchiñiałhanunaglaan niġġiuqsruutaanik.
  msb-msb: “Pero wara siya magtugot kundi pinapriso idto hasta na makabayad san utang.
  cpa-NT: Cónh¹jøng² tsa¹ca¹lø¹hniu¹dsa jǿg³ jøng². Jøng² ca¹ŋi³tianh¹²dsa dsa² héi²
    hni¹ŋí³ ca¹lah¹ja³ca¹quíg¹dsa hi² mi³re²dsa.
  dso-dso: ମାତର୍‌ ପର୍‌ତୁମ୍‌ ଲକ୍‌, ସେ ଗୁଆରି କଲାଟା ସୁନେ ନାଇ, ରୁନ୍‌ ସୁଜ୍‌ବା ଜାକ ତାକେ
    ବନ୍ଦି ଗରେ ପୁରାଇ ସଙ୍ଗଇବାକେ ତିଆର୍‌ଲା ।
  meu-meu: To ia na se ura, bena dibura rumana ai e doria vareai, unuseni ai baine
    noho ela bona ena abi-torehai davana baine haḡuḡurua eto.
  yva-NT: Weramu vatano panapatambe manasyine umaso ponae, yara po vatano rijate umaso
    augaveta ausiso no tanoano makova bo rai jao po doije umawe ranigwan akare.
  dgc-dgc: Pero tu utusan, éy éwan kan siya pinumayag; éngˈwan nipepihesu na hanggan
    éwan siya makabayad.
  zpm-NT: Pe nquiaadiag zho ga, bnab zho bio zha co ladzguiib, haxta bdiizh zho dimi
    ne zëëb zho ga.
  hix-NT: Àna matà, àmomokhàra mak wehxaha ha, kekon hatà. Àro ke nahryemye hatà,
    watxa ymo yaka, ehemahra esnàr ke. Àro yawo roro rma exko yxak ha, owya ehemahra
    ro rma haka, kekon hatà, noro ha, kekon hatà, Txesusu.
  sim-sim: Hako wahau. Or mbeek nikishikuri kas nga nari ambu ri. Ma oton or laha
    krawuk or eweshirik or lihi yawur wasa oson or harakonakop or halashinak talakwa
    ri.
  npi-ULB: तर त्यो पहिलो नोकरले इन्कार गर्‍यो । बरु, त्यो गयो र उसले तिर्नुपर्ने ऋण
    चुक्ता नगरेसम्म उसलाई झ्यालखानामा हालिदियो ।
  cgc-cgc: Piro, dili kanen miag. Papapriso din kautang ya ki kanen asta na kabayad
    ta utang.
  tim-tim: Hain dâmbo yâkŋe yâkgât den are bo nâŋgâm lope kâlegen katmâ hin dâm magaŋep,
    “Inâk tatmenâ hâu are ârândâŋ akto âlepŋe ariwiat.” dâep.
  yor-yor: “Ṣùgbọ́n òun kọ̀ fún un. Ó pàṣẹ kí a mú ọkùnrin náà, kí a sì jù ú sínú
    túbú títí tí yóò fi san gbèsè náà tán pátápátá.
  wos-wos: Wungi wandéka hélék dé ya. Hélék yata dé déré hura ye duna makambu takataka
    séndé gembu taka. Take dé déré wa, ‘Méni wuna yéwa hasa hwetaka méni séndé ge
    yatakataka gwandetaméni.’ Wungi wandéka dé séndé gembu hwa.
  emp-NTPO: Baribʌrʌ quĩrã djuburiaẽ́ basía, ãtebʌrʌ preso b̶ʌbisia ab̶a idjia diaida
    b̶ad̶ara jũma diabʌrʌd̶aa.
  eng-F35: But he would not; instead he went and threw him into prison until he should
    pay back what was owed.
  ind-ind: “Tetapi dia tidak mau bersabar dan malah melaporkan temannya itu kepada
    hakim supaya dipenjarakan sampai dia melunasi semua hutangnya.
  pes-OPCB: اما طلبکار راضی نشد و او را به زندان انداخت تا پولش را تمام و کمال بپردازد.
  mpt-mpt: otane e mo wentim blimobe. E sbal manea debeb mo daia klabut am bianea
    yano waloseta tileisanano genea debeb onsea
  bla-bla: Ki matŏkhsitŭkkiu'ats; ki itappo' ki itsipsts'tapiksĭstsiuaie itai'okiakiopi,
    otsauomaisŭpanĭstsiponitasaie mŏkstaisŭksaie.
  ssx-ssx: Koto leekepate ipikana꞉ma꞉ta꞉ koto pi tombuao a꞉ta꞉ma꞉ na homeke mo somema꞉
    ipika꞉ tondiki paeyao ana꞉na꞉ kone pa kina꞉ alo hata꞉ pa dipula mea lopaeyekeme.
  mkl-mkl: Ammɑ kù jɛ, nɔ í jɔ̀ ɑ̀ dɑsi kpɑɑsiɛu piisɔ̃ɔ hee koo sɑ̃ò ɡbeseu fei ku
    tɑ̃.
  gaq-gaq: ମାତର୍‌ ସିସେନେ ରେମୁଆଁ ମେଁ ସାମୁଆଁ ଆଅଁକେ ଣ୍ଡୁ ଣ୍ଡୁଲା ରୁନ୍‍ ସୁଜେନେ ଜାକ ଆମେକେ
    କ‍ଏଦ୍ ଡୁଆନ୍ନିଆ ବଆର୍ଗେ ।
  gof-RNT: “Shin ixxidi ekki efidi ba laggey acuwa qanxana gakkanaw qasho keethi gelssis.
  unx-unx: ମେନ୍‌ଦ ଇନିୟାଃ ବିନ୍ତି କାଏ ଆୟୁମ୍‌କେଦା, ଆଡଃ ଇନିଃ ରିଣୀ ଆଉରି ହାଲ୍‌ରୁହାଡ଼େ ଜାକେଦ୍‌
    ଜେହେଲ୍‌କିୟାଏ ।
  gah-gah: Loko limóza, eza gele ahuloake agivelahinima nene goní omikago nagá numukú
    ahulitamó. Nenegú minoko lihima asú itive loko kalapusi amimó.
  lcm-lcm: Sikei kala bot na kanla alakai ania e nei lu i akangbat tung si ka samui
    kana kope.
  aer-aer: Kele artwe re akenhe ikwere alhwarrpe-arlke-irretyakenhele renhe jail-ke
    akwerneke re jail-le anemele renhe anthirtnetyenhenge.
  qvc-NT: Piru payqam mana shuyashpachu, apamurqan karsilman, yumbay dibirashqanda
    pagaranangaman.
  tgl-ULB: Ngunit tumanggi ang naunang utusan. Sa halip, pumunta siya at itinapon
    siya sa kulungan, hanggang sa mabayaran niya ang kaniyang inutang.
  cbs-NT: jawa ninkama bichiti jiwe anu iyukin policiabu jatu bichimaniki, januxun
    ja dibia pakamaken kaintidumawakinan.
  xtm-NTPP: Kovaa maa de chi masu ni kachi de, su'va ni jan chinee de tee ma vekaa
    ma, onde kundee de ja ndachuya'vi ndi'i tee ma ja tavi de ma.
  nnq-nnq: Nambu jwenio ajeketileje ngabantaba mikipungo mpaka papakulepa ligambo.
  bao-NT: To biro cʉ̃ ca ĩi pacaro, cʉ̃re yʉʉtiupʉ. Cʉ̃re yʉʉricaro maniro tia cũurica
    wiipʉ cʉ̃re cũu doticãupʉ, “Yʉre cʉ̃ ca wapa moorijere cʉ̃ wapa tii peotijato,”
    ĩigʉ.
  san-ORI: ତଥାପି ସ ତତ୍ ନାଙଗୀକୃତ୍ୟ ଯାୱତ୍ ସର୍ୱ୍ୱମୃଣଂ ନ ପରିଶୋଧିତୱାନ୍ ତାୱତ୍ ତଂ କାରାଯାଂ
    ସ୍ଥାପଯାମାସ|
  huv-NT: Aaga naxey quiaj ngome tandiüm macül nej, andǘüban tamb mayac tiül manchiüc
    leaw ambich mangüy mitomiün nej.
  otn-NT: Pɛ nu̱'a̱ ra̱ n'yohʉ mi̱ thu̱prá̱ mɛ̱nyu̱ p'ʉya, hi̱mbi̱ ne xta̱ ndø'ma̱
    tu̱pi̱. Sinoque bi bɛnt'i̱, bi zixa̱ fädi asta̱ gue'mø di japi da̱ gu̱trá̱ mɛ̱nyu̱
    tu̱pi̱.
  nop-nop: “Unduŋ nimbulabulayeguk iŋgoŋ me u medeŋiŋ mu nadimiŋa yobune indiŋ niŋa
    nagi wooŋ yot fafaŋeniŋneŋ dahigiŋ. ‘Kibikoŋge wobudapmaaŋ kedem fooŋ baaŋ.’
  obo-NT: Piru waa en sikandin id aman woy id poprisu rin da en baling taman tod kovoyaran
    din iddos utang.
  cak-ENT: Jac'a ri achi samajel achique chok q'uin banun-vi ri c'as, man xka' tüj
    chin ri xbix chin y romari' xbe pa juzgado y xberuya' can pa cárcel, richin que
    tutz'eta' c'a achique rubanic nbün richin nutoj can ri ruc'as, richin ncolotüj-pe.
  lif-NT: ᤁᤖ ᤂᤧᤸᤗᤧ ᤔᤧᤍᤧᤴᤍᤧᤴᤏᤠᤱ ᤂᤧᤴ ᤜᤢᤱᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤕᤠᤱᤅᤡᤴ ᤔᤧᤴᤜᤢᤱᤅᤣ ᤌᤠᤖᤡᤰ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ
    ᤕᤠᤰᤗ ᤑᤠ᤹ᤀᤠᤱ ᤛᤠᤰᤔᤠ ᤐᤠᤱᤄᤢᤛᤡᤖᤥ॥
  mie-NT: Sochi nduú ní ncúnī dē, chi nī nchīhi dē tēe ñúcuán vecāa jondē quīvī jā
    nachunáá jā ndíta nūū dē.
  san-TIB: ཏཐཱཔི ས ཏཏ྄ ནཱངགཱིཀྲྀཏྱ ཡཱཝཏ྄ སཪྻྭམྲྀཎཾ ན པརིཤོདྷིཏཝཱན྄ ཏཱཝཏ྄ ཏཾ ཀཱརཱཡཱཾ
    སྠཱཔཡཱམཱས།
  qve-NT: Ichaqa chay runañataqmi, debeqnin runapa ruegakusqantapas mana khuyapayaranchu.
    Hinaspan chay debeqnin runata aswan carcelman churachimuran, llapallan debesqanta
    pagayta tukunankama.
  pao-NT: Pana oosoo gi tutuha oo soobedyana ka nana wutuma tu nakutzina oo tumanaga-witoo
    tooe.
  cbu-NT: Itaru, tputssha wand tsiyantarangu, purisiyaa kuruzeeru, Nee tputs putayarus,
    tumanangints, watam nuwaa tuwapamaam ngatkuwa; tárangiya. Purisiysha tputsee putayaru,
    tumanarangiya.
  usa-usa: wemmá paá íákaraiye. min-náqá ánna/-naupaq mó ákaraimma wemá ánná-naupaq
    máena wení aqtábááma meyánîq umá ánataniye tiráiye.
  soy-soy: Amɑ́ uu yúlu, ticuruu uu tíyɛ ɑpi kukpɑniilee u tɑni rɛ ukɛ́ kei n we
    uú nɛ uriwomɛ hɛ́ɛ́lɛ.
