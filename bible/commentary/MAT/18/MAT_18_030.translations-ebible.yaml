    Ma ndziye mə ɗəma hus a pat nakə kə hamay gwedere ŋgay aye.
  noa-H: Pari chi dëbpaar jëeu sĩerr garmua mag k'õchk'aba, sĩi warag hich k'apeer
    dau haugjã k'augba cárcel deg pʌ̈iwia, hãbmiecharam centaaudam p'agbam haigjã
    höbeerpiba jaaujim hanaabá.
  alp-NT: Po tamata makerike mere isuka mo hoko iulake kusue eni ebe mere me bui eti
    iseli pusue eni utanaru.
  san-VEL: tathaapi sa tat naa"nagiik.rtya yaavat sarvvam.r.na.m na pari"sodhitavaan
    taavat ta.m kaaraayaa.m sthaapayaamaasa|
  kbq-kbq: Hianagi ana kea ontahino ruvahe hiazamo kina nompi avreno ome retufe vazigeno
    mani'neno, nofi'ma hu'nea zana vaknegahie.
  kbh-kbh: Pero chë oservená ndoñe yonjábos̈ena, sinó yojama chë inÿe oservenábioye
    cárceloye chamotsëtámiama, chë ndebénana candëtsjájëntscuana.
  ron-LSB: Dar el n-a vrut, ci s-a dus și l-a aruncat în temniță până ce va plăti
    ce i se cuvine.
  pon-pon: A a kan, ap koieila, kajedi on nan imaten lao a kapunala a pwaipwand.
  nhe-BL: “Pero nopa tlatequipanojquetl ax quinejqui quichiyas. Huajca quihuicac ihuampo
    ipan tlatzactli huan quitzajqui hasta nochi quitlamitlaxtlahuisquía.
  sps-sps: Sana ayei baainy en, ya fasof towa tana numaa iny kotskots onot non te
    biny fatabiny fi non ya na tavan tsuan.
  wnc-wnc: ngang inikut. Iniwan ngana toknga natake kaaut yotde tewan yusika mani
    yake imukenga yotna kuwik ngang yawan kekekakut.
  nmw-S: Agegene i boleu, bwen i liwo ge si ho tukan he dibula hana had hebe hana
    vage i pamaise.
  bus-bus: Mↄde èe wero. À tò wà à dà kpɛ́siaan ai à à fĩa bonɛ.
  gub-BL: Nuàro kwaw a'e. Umunehew kar zemunehew paw pe a'e. — Erepyta putar xe zemunehew
    paw pe nehe. Aze eremuzewyr heremetarer ihewe nehe, xo a'e mehe zo erepuner xe
    wi nehemaw rehe nehe, i'i izupe.
  imo-imo: Nalo kendemande lupemuni molo, paa i teli pundu tani nimbelie nu ka ulkena
    pekolio pundu toko pora tiko wendo wani nimbe yu ka tipe ka ulkena panjirimu.
  boj-boj: Degsi minjnaqa a aqa anjam di quetqa asgiyonaqa a osi gilsiqa tonto talq
    di waiyosiq minjej, ‘Ni tonto talq endi soqne. Bunuqna ni 10 kina nami yaibem
    qaji di kamba ebekritimqa e ni olo uratmit oqedqam.’
  eng-DRA: 'And he would not: but went and cast him into prison, till he paid the
    debt.'
  knf-knf: Kë undu aşë pok, ado kë bawata ukalabuş ayoonkna aluŋ aluk uko wi aţeeţuŋ.
  san-KHM: តថាបិ ស តត៑ នាងគីក្ឫត្យ យាវត៑ សវ៌្វម្ឫណំ ន បរិឝោធិតវាន៑ តាវត៑ តំ ការាយាំ
    ស្ថាបយាមាស។
  arn-NT: Welu kangelu pilay, ka amul püresuntukufi karsel mew kom kullingetule wüla
    tañi defeniengeel ñi tripatuael ti karsel mew.
  zas-NT: Per ad guyënt bén guin, badxeꞌman laaman ladxguiib xt lodzi yaguijxaman
    diꞌn guin.
  ken-NT: Kɛ abhɨ́kɨ́ ghok wáwák. Akʉ bákɛ́m mmʉɛrɛ ywi wu, bárɔk, bafyɛ ɛkɛrɛ́kɛnɔŋ,
    bɛ mbák abhɨkɨ kwɔ barɛm ami ánáŋá, apú fú arɛ́.
