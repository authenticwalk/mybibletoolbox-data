verse: MAT.018.022
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Di a namihage evinela. Ainaho ti sevenialive (7).
    Isito elehalive au aemo vaveve toela vage avue tigenela.
  okv-H: Iesu na ke mine einge ena, “Iji tapa 7 mane rate 77 ainge no namei ta ari
    sasapura hotembeto tojo.” ainge Iesu na ena.
  tbo-tbo: Ega yaka Yesu i baha nae uyahina i pa, ‘Ega una pa mala 7 hota, ma tamogi
    7 magouhi 70.’
  mal-C: അതിന് യേശു, “ഏഴുപ്രാവശ്യം എന്നല്ല, ഏഴ് എഴുപതുപ്രാവശ്യം” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ ὁ Ἰησοῦς, Οὐ λέγω σοι ἕως ἑπτάκις, ἀλλ᾽ ἕως ἑβδομηκοντάκις ἑπτά.
  bgc-bgc: यीशु नै उसतै कह्या, “मै तेरे तै यो न्ही कहन्दा के सात बार, बल्के सात बार
    के सत्तर गुणा तक माफ करिये।”
  khz-khz: Iesu evega-geleto, netiwato, “Aikina, ati taulatoi kwapunamo, na gagala
    taulatoi kwapuna (70) e taulatoi kwapuna pia vetapura, pa 70 taims 7, (voia ganina
    vanagivanagi).
  deu-TKW: 'Sagt Jesus zu ihm: ich sage Dir: nicht bis siebenmal, sondern bis siebenzigmal
    siebenmal.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Nedaꞌ rëpaꞌ liꞌ, clëg gadx lzuz, san gdu tsonnlalj yu chi
    cöꞌ nac gadx lzu.'
  lin-lin: 'Yesu azongisaki : — Nalobi na yo te kino mbala sambo, kasi kino mbala
    tuku sambo na sambo.'
  hns-NT: 'Tab oe bolies: „Ham tose boliela na saat dafe talak, bakie sattar dafe
    saat talak.”'
  noa-E: Magbaa Jesuu irig, —Mag siete vecespai khabam. Muan pʉrʉgan, setenta veces
    sieteta perdonaaju aai sim a chirʉm ajim. Ajapcharan dich dʉ̈i khaigba abarmpierrma.
  eng-EMTV: Jesus said to him, “I do not say to you, up to seven times, but up to
    seventy times seven.
  mib-NT: 'Te ni cahān Jesús: Tu cáhán rī jiín ró jeē maá úxā jínu, chi nde uxā jínu
    jeē uní xico uxī.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “नुसि (७) ले़ङ्‌रक् मे़ःन्, कर नुसिआङ्‌नुबोःङ्‌ले़ङ्
    (७०) थारिक् ले़प्‍मि के़बिरुर पोःङ्‌लो॥
  xnj-xnj: Yesu akayangula, “Nijova lepi nga mala saba, nambu sabini mala saba.”
  mmx-mmx: La ne Iesu ga vorang i xeretna, “Nia a tong i ru. Kopmen do una doxoma
    xepe laxakapmek teren na vanuti mene, ketla lavanuti sangaun mi lavanuti.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Mëcën achúshi ''imainun rabë́ oquinmi manuminun
    cana mi caiman. Uiti oi cara ''uchati ''icë a camabi camina manumiti ''ain.'
  tee-NT: 'Para ju Jesús junich: ―Jantu icjunan ni va paktujun. Para tus va ta pakchux.'
  eng-LSV: Jesus says to him, “I do not say to you until seven times, but until seventy
    times seven.
  cak-NT: 'Ri Jesús xu''ij che ri Pedro: Ren man nin-ij ta chawe chi xe wuku'' mej
    (paj) utz nacoch'' (nacuy) rumac jun awach''alal ri nu''on retzelal chawe. Ren
    nin-ij chawe chi utz nacoch'' (nacuy) setenta veces siete ri awach''alal.'
  pah-NT: —Seterame jate rũi, a'e ji, ei Jesus'ga. Koji'iheterame ti terehaykai ga
    garekote'varuhua renonhe'yma. Quatrocentos e noventarame ti terehaykai ga, ei
    Jesus'ga Pedro'ga pe terehaykaag̃wami tuhẽ ti ga a'ero javo.
  sja-NT: 'Jesupa p''anauji: —Mɨa pɨmaa sietepai jara-e bɨ. Pɨmaa setenta ne-inaa
    k''achia ooda juasiada siete perdonaaipia bɨda aji.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Ndəfáŋ səla yeya a ta mnaghata yu wu, ndəfáŋ
    mbsak, ndəfáŋ mbsak, ndəfáŋ səla.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —A̱ ju̱ú ja̱nda̱ u̱sa̱ tañu cuití ndítahan
    caja cáhnu inún sa̱há ñani táhún. Va̱ha ja̱nda̱ co̱mi̱ ciento co̱mi̱ jíco u̱xu̱
    tañu ndítahan nu̱u̱n caja cáhnu inún sa̱há ñani táhún.'
  gfk-S: Ma ne Jisas ga balu ie, “Aiou tange tam be, pai nale liman ma iruo na pana,
    iesene na liman ma iruo na sangahul na pana ma pata hapatam tana.
  bmu-bmu: Jisösnöŋ mi möta kewö meleŋ waŋgiyök, “Indimŋi 7 qahöpmö, 70 taims 7 mi
    mosötnöŋga dop kölma. Nöŋön göhöra mewö jizal.
  dgz-dgz: Iesu gare wadien, “Ne wadiagivin, wam nani yamunaet nani yamu dere uon,
    go wam wam anu ae vingan.”
  eng-GNV: Iesus said vnto him, I say not to thee, Vnto seuen times, but, Vnto seuentie
    times seuen times.
  zaa-NT: 'Jesús nna rèe bi: Alàa nia'' lu'' gàtsi teruba, sino setenta vuelta gàtsi.'
  eng-WEBSTER: 'Jesus saith to him, I say not to thee, Until seven times: but, Until
    seventy times seven.'
  guh-guh: 'Jesús nexata jumaitsi Pedrojavabelia: —Siete xuabejenexa yabara apo jumaitsinë.
    Biji rajane siete pasetentabeje pibisiacuene pacaexanae ata, pibisiacuene pacatoexanae
    atanua, pajamatabëcaevare barajamatabëcuenexanepanaeya panetaenexa, baitsi cuatrocientos
    noventa xuabeje ata, jai Jesús Pedrojavabelia.'
  bon-bon: Yeesu jejige egä, “Lica seben gääbu, yepä sebenti gääbu seben!
  nhw-BL: 'Huan Jesús quiilhui: ―Amo san xijtlapojpolhui chicompa. Monequi tijtlapojpolhuijtinemis
    hasta chicompa setenta hueltas.'
  swh-ONEN: Yesu akamjibu, “Sikuambii hata mara saba, bali hata saba mara sabini.
  wbi-wbi: U Yesu akam'bula,”Naniiti kufika lekela lubale, looli usaghilaghe fijigho
    lekela lubale.
  bba-bba: Yesu nùn wisɑ u nɛɛ, ɑɑwo n ǹ mɔ nɔn nɔɔbɑ yiru tɔnɑ, nɔn wɑtɑ kɑ wɔkurun
    nɔn nɔɔbɑ yiruwɑ.
  eng-KJVCPB: 'Jesus saith unto him, I say not unto thee, Until seven times: but,
    Until seventy times seven.'
  kgk-NT: 'Ha Hesu he''i: —Sete vése anho peve nome''ẽi arã. Sete vése setenta vése
    peve ae katu eiporiahuverekori kori katu íxupe, he''i. —Nde-rehe hembiapo vairi
    iri ramo jepe, eiporiahuvereko meme meme joty katu íxupe, he''i Pedro-pe Hesu.'
  waj-waj: 'tuduu rikioo inna sai tunoo: Sa yaaku saivai karasaidiri taaraneetu nnaasu
    iikianee. Sa yaarummua kiee iikianee.'
  cpy-cpy: 'Ari rakanaki Jesús, ikantanakiri: “Teera apatziro pipeyakoteri okaate
    7, tema osheki papiiteri pipeyako-teeri.”'
  ekk-PKP: „Ei, mitte seitse korda. Ma ütlen, seitsekümmend korda seitse korda!“ vastas
    Jeesus talle.
  mpx-mpx: Anana Yeisu i lahe i ba, “Bahi nu nunuwayoho paseben, yaa nu nuwayoho pagewigewi
    ge sauga gegewena.
  wbp-wbp: Jijajirli nyanungu yalu-manu, “Lawa! Yawuru-jarrinjarla yampiya kutu kula
    wirlki-pala-mipaku. Ngari tarnngangku-juku yawuru-jarrinjarla yampiya kunka-maninja-wangurlu!
  luo-luo: Yesu nodwoke niya, “Awachoni ni ok nyadibiriyo to nyadi piero abiriyo nyadibiriyo.
  nhe-NT: 'Huan Jesús quiilhui: ―Amo san xijtlapojpolhui chicompa huelta. Monequi
    tijtlapojpolhuijtinemis hasta chicompa setenta hueltas.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܠܹܐ ܝܘܸܢ ܒܹܐܡܵܪܵܐ ܐܸܠܘܼܟ݂ ܗܲܠܔ ܫܒܲܥ ܓܵܗܹ̈ܐ،
    ܐܝܼܢܵܐ ܗܲܠܔ ܫܲܒ݂ܥܝܼ ܓܵܗܹ̈ܐ ܫܒܲܥ.'
  esk-NT: Jesus-ŋum kiuniġaa, “Tallimat malġułhiñauŋiḷaaŋnik aglaan piŋasukipiaq qulit
    tallimat malġuŋniaglaan.
  msb-msb: Ginsabat siya ni Jesus, “Dili lang ngani kay pito na beses kundi pito na
    70 beses.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―A¹jáng¹ ju³ guio¹ rón² henh¹³hning dsag³ quiah¹²
    rúh²hning. Cøng² hi² henh¹³hning dsag³ ca¹lah¹cónh¹ té¹² hi² ca¹jmo¹dsa.'
  dso-dso: ଜିସୁ କଇଲା, “ନାଇ ସାତ୍‌ ତର୍‌ ନାଇ । ସାତ୍‌ ତରର୍‌ ସତୁରି ଗୁନ୍‌ ।
  meu-meu: Iesu eto, Na hamaoromumu, dia nega hahitu hona, a nega hitu-ahui hitu.
  yva-NT: Umba Yesus po raura nanto ai pare, “Susye kaururum mamai dainy, yara syare
    nyo aneme raijara manui ravea ama manuije ratore kakai.”
  dgc-dgc: “Maski higit pa ta éya i kasalanan na diko, éy patawadén mo pa,” kagi ni
    Jesus. “Maski pitu a pulu a beses, éy patawadén mo pa siya.
  zpm-NT: 'Pquiab me rëb me: ―Lëda goṉ Pedr, led loxaque gadzdse vuelta. Teḻ blataa
    vuelt guṉ zho falt lo luu, none guṉ luu zho perdon.'
  hix-NT: Yake rohra oseryewhokako, noro hoko, kahra wehxaha, owya, kekon hatà, Txesusu.
    Onà wyaro haxa àkehe. Yake ro oseryewhokak mak hampànà, oyowtà hoko, atàknahnà
    ro me mak ha, kekon hatà, Txesusu, Petru wya.
  sim-sim: Karem or silirik ormu mbara, �Wahau, hindi 7-pelakop nembes. Hindi 77-pelak.
    Kantim uwa hala.
  npi-ULB: येशूले उनलाई भन्‍नुभयो, “म तिमीलाई सात पटक भनेर भन्दिनँ, तर सत्तरी गुणा
    सात पल्टसम्म ।
  cgc-cgc: Sabat Jesus, “Dili nang asta ta pitto bisis. Dapat asta ta sitintay-syiti
    bisis.
  tim-tim: Hain dâmbo Yesuŋe magaŋmâ hin dâep, “Hain bo. Hanâk luâk are dosaŋe hepunaŋmâ
    âgâwiat.
  yor-yor: Jesu dáhùn pé, “Mo wí fún ọ, kì í ṣe ìgbà méje, ṣùgbọ́n ní ìgbà àádọ́rin
    méje.
  wos-wos: Wungi wandéka dé Jisas déré wa, “Wuni yambu angé yétiyéti angé hufuk wungi
    waméte wahambawuni. Ména du séfélak yambu méniré haraki hurundét, méni wungi re
    wungi re déré angi wataméni, ‘Wun jooka wambula yamba sarékékéwuni. Reséndé.’
    Wungi wata wun hundi yamba yatakakéméni. Wungi wateméka yambu handékénénjoka méni
    hurufatikétaméni.”
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a jaraya: b̶arima sietebe mãwã oiẽ́ b̶ʌa ãtebʌrʌ
    77 oida b̶ʌa.'
  eng-F35: 'Jesus says to him: “Not, I tell you, up to seven, but up to seventy-seven
    times!'
  ind-ind: Jawab Yesus, “Bukan tujuh kali! Bukan juga tujuh puluh tujuh kali! Tetapi
    kamu harus selalu memaafkan tanpa menghitung-hitungnya.
  pes-OPCB: 'عیسی جواب داد: «نه، هفتاد مرتبه هفت بار.»'
  mpt-mpt: Yesuse baabanea Yeye inangge ohamin wengo kiminbabe. Homon baabanale!
  bla-bla: Jesus an'ĭstsiuaie, Kimatanĭstopa ikĭt'sikaiĕsts, ikitsikippuiĕsts ikit'sikaiĕsts.
  ssx-ssx: Yesuma꞉ hombo peaaso alota꞉ Dia꞉me. Hoto wataake hata꞉ ana꞉ na pa꞉la꞉me.
    Pa hoto paeyao ota꞉ pa paeyaaso paeyaaso pu hapeke.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, ɑɑwo. N kɑɑ n sɔ̃ɛ iyi ɑndi isɛ ɡbɛɛjei, ɑmmɑ ɑɑ
    ceɑɑ suurui isɛ kitɑò fɛɛwɑ tuubɑ mɛɛje.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଣ୍ଡୁ ଗୁ ତର୍‍ ଜାକ ଣ୍ଡୁ । ଗୁ ତର୍‌ନେ ଞ୍ଜିକୁଡ଼ି ଗୁଆ ଗୁନ୍ ଜାକ
    ।”
  gof-RNT: Yesuusi zaaridi, “Gidenna, laappun tammu toho laappunappe attin laappun
    toho gidenna.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ସାତ୍‌ ଧାଅଁ ଜାକେଦ୍‌ ମେନ୍ତେ କାହାଗି, ମେନ୍‌ଦ ସତସ୍ତୋର୍‌
    ଧାଅଁ ଜାକେଦ୍‌ ?
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Gamena 7 nomive. Gamena 7 ahuloto-loko
    vova vova noako gamena 700 loló ino.'
  lcm-lcm: Na Iesu kala antok ia ta, “Napo antok ua, parik ta limalengua na taun.
    Sikei limalengua na sangauli na limalengua na taun aongos.
  aer-aer: Kele Jesus akenhe ikwere angkerlenge, “Arrangkwe, renhe ipmentyele impetyeke
    renhe atwetyale.
  qvc-NT: 'Chayshina tapuptinmi, Jisusqa nirqan: —Manam niykichu syiti bwiltastalla
    pirdunay, nishpaqa. Ashwan pirdunayqa 70 bwiltasta syitiyuqwan, nishpa. [Nuta:
    Chayqam munan niyta tukuy bwiltasta pirdunananchiq.]'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Hindi ko sasabihin sa inyo na pitong beses,
    kundi hanggang pitumpung ulit at pito.
  cbs-NT: 'Jesúsun nemakin: —Jaskamaki. Metutiki bestimaki. Jakia min chakabu Diosun
    mia tanaismaki. Jaskawen taexun jawen chakabu tanama jakimawakunkainxanwen— iwanan,'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Masu ká''an sa ja onde uja‑ni jichi, su''va onde
    uja jichi uni xiko uxi (7 × 70) jichi ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannyanga, “Nnenga pasaba tuje,” nambu pasaba mala pasabini.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro ĩiwi Pedrore: —“Jĩcã amo peti, ape
    amore pʉaga penituaro niirijera yʉ ĩiti. Niipetirije ñañarije cʉ̃ ca tiirije cõrorena,
    cʉ̃ mena wede quenoña,” yʉ ĩi.'
  san-ORI: କିଂ ସପ୍ତକୃତ୍ୱଃ? ଯୀଶୁସ୍ତଂ ଜଗାଦ, ତ୍ୱାଂ କେୱଲଂ ସପ୍ତକୃତ୍ୱୋ ଯାୱତ୍ ନ ୱଦାମି, କିନ୍ତୁ
    ସପ୍ତତ୍ୟା ଗୁଣିତଂ ସପ୍ତକୃତ୍ୱୋ ଯାୱତ୍|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Ngo nasaj ic áagan ayaíw; alndom mewün wüx
    imeaats masey ayaíw ermiow gajpowüw (77) ―aj.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Nu̱gä hi̱nte dí xi''i ngue høndi̱ nyoto
    nni̱di̱ ja ngue guí pu̱nnbi̱. Sinoque dí xi''i nja mmi̱ndi̱ guí pu̱nnbi̱, yoto
    yø hya̱te ma̱''dɛt''a nni̱di̱ ja ngue guí pu̱nnbi̱.'
  nop-nop: Ninadiune Jesudibo niŋguk, “7 hogok adi moŋ, adi 70 bop 7 wendok tuwot
    bimiluwaaŋ.
  obo-NT: Mid tavak si Disas to, “Konna ra kopittu, ko konna, kopittumpuu pittu.
  cak-ENT: 'Jac''a ri Jesús xbij chin ri Pedro: Yin man ninbij tüj c''a chave que
    siete mul ri c''uluman que nacuy rumac jun a-hermano ri c''o itzel nbün chave.
    Yin ninbij c''a chave que ri rumac ri a-hermano c''uluman que nacuy setenta mul
    siete.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤏᤢᤛᤡ (᥍) ᤗᤧᤱᤖᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤏᤢᤛᤡᤀᤠᤱ ᤏᤢᤒᤥ᤺ᤱ ᤗᤧᤱ (᥍᥆) ᤌᤠᤖᤡᤰ
    ᤗᤧᤵᤔᤡ ᤁᤧᤒᤡᤖᤢᤖ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: 'De nī ncāhān Jesús: Nduú cáhān ni jíín nú jā siete-ni vuelta, chi jondē
    setenta por siete vuelta.'
  san-TIB: ཀིཾ སཔྟཀྲྀཏྭཿ? ཡཱིཤུསྟཾ ཛགཱད, ཏྭཱཾ ཀེཝལཾ སཔྟཀྲྀཏྭོ ཡཱཝཏ྄ ན ཝདཱམི, ཀིནྟུ
    སཔྟཏྱཱ གུཎིཏཾ སཔྟཀྲྀཏྭོ ཡཱཝཏ྄།
  qve-NT: 'Hinaqtinmi Jesusqa contestaran: —Manan qanchis kutillatachu Diospi creeqmasiykitaqa
    perdonanayki, aswanqa qanchis chunkata qanchis kutikaman, nispa. [Nota: Kay versiculoqa
    khayna ninantan nin: Noqanchisqa tukuy tiempon dispuesto kananchis perdonananchispaq].'
  pao-NT: Soo Te Pabe'e meeoo oo nanekwegea, “Tooe hano sapa oo matuadyigena yise
    ka ooka oo nemakodyukuyakwe tamme sakwa ooosapa punno'o oo soomu'wano.
  cbu-NT: 'Isussha: Mazinangcha; tsimbun matayaru anush kasamaam wanindaja. Uru tputs
    waana yaramaam zandku, ashiri siysa anpat mapiyrus tsiyatangtsa. Yarangtsa izuuru
    mapiymaama. Mazinamaam zandkeezi, támaam wanindaja.'
  usa-usa: 'Îtu maará téna yauwéqma timá ámikaiye: “abapaké mórabaqa ímiye. miráuma
    abapaké kaayaq-wáyúká aíyayaa-tiyaaka umá abapaké kaayapáq (77) wení kúmiq-yataaqa
    páabaq matuwéq awikátuwao.'
  soy-soy: Ám pɔ́ mɑɑ rɛ mɛsɛɛi ŋmɑnɛ, ɑmɑ́ mɛsɛɛi mɛsɛɛi mɛpehẽ kuwóó nɛ ɑfɛɛrɛ́.
  hui-hui: Ani layagola Yasuhanda ladai bialu lalu, Ka halu ndo. Domalu haabo habe.
  amf-amf: 'Yesusaar yin giyayse kina ki maasade: ‘‘Eedi makkam kaysa apo tabhi tobbhaa
    goyt yekka kina garma ida hame; tobbhaa goyt bish garaa hana hamattine.'
  quc-NNT: 'Xch''aw k''u ri Jesús, xub''ij che: Man kinb''ij tä chawe chi xa wuqub''
    mul kasach u mak, xane rajwaxik kasach u mak wuqub'' mul chik, wuqub'' mul chik,
