  mwe-mwe: A Yeshu gubhaajangwile, “Ngaalugula mala shabhape, ikabhe nkali makumi
    shabha mala shabha.
  tte-tte: Yeisu iwalo koina iba, “Tabu kununuwatu-pwaiki meseben, na kunuwatu-pwaiki
    ibaibaiwa yo sauga meuloina.
  tcs-tcs: Zizas i bin spik baigen po Pita, ‘No! Ai spik yu, ip em bin meke nugudting
    po yu sebenti seben taim, yu mas pogibe em sebenti seben taim!’
  hlt-THB: Jesu ing, “Ka nik kqawn peek khqi, ak khqih dy doeng amni, ak khqih a pyh
    khqihkip dy ti nyng,” tina hy.
  soq-soq: Iesu sipoasane wanase, “Mai walama 7 os, dia! Walama 7 ita osoweosowe soa
    kadiwa inseadabuasaa, tane mai ea, walama uduudu kadiwa insenadabuasana!
  qub-qub: 'Chaura Jesús niran: «Manami ganchis cutillaga; chaypa ruquenga imaypis.
    Ganchis chunca (70) cuti ganchispis perdunanqui.'
  att-att: Á simibbák si Apu Kesu, á kinagi na, “Ari lâ mameppitu yù pamakomám kuna,
    ngam mássiki mamepígiá yù pakaliwâ na nikaw, kunnian gapay yù pamakomám kuna,”
    kun ni Apu Kesu.
  bki-bki: Mia Yesu berdop̃e banio, berinavo “Makanio, mia jau koviekokoa re naio
    rivokar ve va aluo ga, mia monokanio jau koviekokoa naio rivokar duelimo va aluo
    va aluo bereio [70 va 7].
  bqp-bqp: 'Yesu wèa à pì: Matɛn onnɛ, adi kɛ gɛ̃̀n supplanlo, gɛ̃̀n suppla lɛu baaakↄ̃
    akurimɛ.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə́: «Mə acɨ́yɛ́ nə wo nə́ kə shúg ija zaŋgbá, mə́ cɨ nə́
    kə kumə mə́wûm zaŋgbá ija zaŋgbá.'
  hat-hat: 'Jezi reponn li: Non, Pyè. Mwen pa di ou padonnen l'' sèt fwa, men padonnen
    l'' swasanndis fwa sèt fwa.'
  npl-NT: 'Jesús okinankili: —Amo nimitsilia xiktlapojpolwi san chikome welta, yej
    eyipóali iwan májtlaktli iwa chikomeh welta xiktlapojpolwi.'
  bgg-bgg: Isu è chang, “Miley chiieng duii jia asi pha, jishii samiley chiieng pha
    mileychiieng khungphi chid phro.”
  eng-TCENT: Jesus said to him, “Not, I tell yoʋ, up to seven times, but up to seventy
    times seven.
  eng-BSB: Jesus answered, “I tell you, not just seven times, but seventy-seven times!
  cpu-NT: 'Ipoña jakanake Jesús, ikantanakeri: “Tera aritzi pimpiyatantya. Tema te
    intaani pimpeyakoteri onkarate 7, osheki onkarate papiipiitero.”'
  san-ASM: কিং সপ্তকৃৎৱঃ? যীশুস্তং জগাদ, ৎৱাং কেৱলং সপ্তকৃৎৱো যাৱৎ ন ৱদামি, কিন্তু
    সপ্তত্যা গুণিতং সপ্তকৃৎৱো যাৱৎ|
  tac-NT: '''Lige Esúsika anile: ―Neka pecha gicháosa anígó. Pe ikisá cha''sichi nabí
    e''kálime júkuru, ''lige aminami nabí ''we a''lá etélime júkuru rekó we''sá cha''sié.'
  eng-WEBPB: Jesus said to him, “I don’t tell you until seven times, but, until seventy
    times seven.
  gfk-H: Ma Iesu ga balu ia bia, “Iau tangai taam bia, pa na len ma irua na pakaan,
    senbia na len ma irua na sangahul na pakaan ma pataia ta hapataam.
  viv-viv: Yesu gigayo, “Ganagahe. Keke tova sevenigaga, au tova seveniti (70) kadu
    seveniti a gavaiyehi yana koyona unavenuwauluyena.
  yao-yao: Che Yesu ŵajanjile, “Ngangunsalila mala saba pe, nambo saba mala sabini.
  tgp-tgp: Iesu mo verea isana mara, “O pa sopo r̃omia vaha limaravrua purongo, pani
    vaha ngavulu limaravrua vaha limaravrua.
  auc-NT: Äñongante Itota, —Ïñæmpa, wïï önompo æ̈mæmpoque go mempogaque anguïï. Edæ
    godömenque bitö änimpoga pïïnämaï inte ñimpo cæbi ate wæætë adopoga wæætë adopoga
    ayæ̈ cöwë tetenta ganca wæætë wæætë ñimpo cædinque coatodo tiento nöobenta ganca
    mänimpoga pïïnämaï inte ñimpo cæbi goquingä. Mänömaï ante Itota tömengä mïñæ̈
    në godäni ïnänite, Cöwë pïïnämaï inte ñimpo cæquïmïni, angacäimpa.
  kbc-NT: Jesus naɡ̶a igidi, meeteta, “Aɡ̶okexaa seete me ixomaɡ̶ateenitice libeyaceɡ̶eco
    ɡ̶anioxoa aneotaɡ̶adomi. Pida leeditibige midioka limedi me ixomaɡ̶ateenitice
    libeyaceɡ̶eco ɡ̶anioxoa aneotaɡ̶adomi, aleeditibige daɡ̶a anilaɡ̶ati.
  bmh-bmh: Yesus nug koli guzenai aureun, “Iz guzenai i aizem. Bo, iz ziwas houhou
    kwali (70) mui guzenenegtal ziwas kwali mui go na aizem.
  ctu-BL: 'Jesús tsi'' sube: Mic subeñet, mach jasʌlic che'' ti wucyajl jach, pero
    yom c''ʌlʌl ti lujump''ejl i chʌnc''al ti wucyajlel (77).'
  meq-meq: 'Yesu a gwaɗay: «Na gwaɗakeye madzəga tasəla bay, ane tuk na, sik kuro
    kuro tasəla madzəga tasəla.'
  noa-H: Magbaa Jesuu hirig, —Mag siete vecespai k'abam. Muan pʌrʌgan, setenta veces
    sieteta perdonaaju haai sim ha chirʌm hajim. Hajapcharan dich dʌ̈i k'aigba habarmpierrma.
  alp-NT: Eleki Yesuse Iralakeni be, “Mo. Rebai itu mo po rebai butu itu kali rebai
    itu.
  san-VEL: ki.m saptak.rtva.h? yii"susta.m jagaada, tvaa.m kevala.m saptak.rtvo yaavat
    na vadaami, kintu saptatyaa gu.nita.m saptak.rtvo yaavat|
  kbq-kbq: Higeno Jisasi'a Pitankura anage hu'ne, 7ni'a zupo'ompge, Nagra tamage hu'na
    negasamue, 7ni'a 70'a zupa atrentegahane.
  kbh-kbh: 'Y Jesús tbojanjuá: —Ndoñe nÿe canÿsëfta soyama quecbatatsëtsná, sinó canÿsëfta
    bnë́tsana soye canÿsëfta ca.'
  ron-LSB: 'Isus i-a zis: “Nu-ți spun până la șapte ori, ci până la șaptezeci de ori
    câte șapte.'
  pon-pon: 'lejuj kotin majani on i: I indai on uk, kaidin ijepak eta, a pan pak iju
    wad ijeijok.'
  nhe-BL: 'Huan Jesús quiilhui: ―Amo san xijtlapojpolhui chicompa huelta. Monequi
    tijtlapojpolhuijtinemis hasta chicompa setenta hueltas.'
  sps-sps: Jisas biny towa sa tsue na ka, “A sikia, fits nainy te gim non ma onot,
    san fits safunuun nainy ana ya te nai onots ovein fits nainy,
  wnc-wnc: Inikwaiwan Jesuta yake anzing inikut, “Gatu gatu katak kuut musa kautdu
    sipmaat sandekngamuyo ngang dua ganiwit. Anzing ganiwit. Aminu 25-dane katakngi
    kepi binga tapdukbam asinggan gatu gatu kosangayuk sandekngamuyo.
  nmw-S: Yeisu i golase halingane i nga, “Tab u enuwoyok pape-pik ege, agegene u nuwoyok
    pape-yawate ge sauge hohoyowate.
  bus-bus: 'Yesu wèàla à bè: Mɛ́ɛ oonnɛ, èe kɛ gɛ̃̀n swɛɛplaanlo, gɛ̃̀n swɛɛplaa lɛo
    baaagↄ̃ akurimɛ.'
  gub-BL: — Nan, i'i Zezuz urewe. — 70 haw 7 haw nereharaz hemiapo kwer wi ne nehe
    ty, i'i izupe. (-Hemiapo kwer paw wi nereharaz nehe, i'i izupe.)
  imo-imo: Jisasini topondopa nimbei, “Nani wali ki te yupoko pakera kau yuni nu tepa
    kenjimbelo kinye yuni tembaloma tiye kolko altoko pilko naa molowi ungu naa nio.
    Wali 70 X 7 yuni nu tepa kenjimbelo walima pali tiye kolko yu tepili ningo we
    molowi nio.
  boj-boj: Onaqa Yesus na kamba minjej, “Ino was bei na ni une 7 emimqa aqa une di
    segi moiyotqam di keresai. A na une gargekoba emoqnsim soqnim ni aqa une kalil
    di dego moiyotoqne. A ni une 7 emoqnim une di moiyotoqne. Olo une 7 emoqnim moiyotoqne.
    Degsim giloqnem.
  eng-DRA: 'Jesus saith to him: I say not to thee, till seven times; but till seventy
    times seven times.'
  knf-knf: 'Kë Yeŧu aŧeema aji : « A-a, mënkjaku ŋyaaş paaj na uloŋ ţañ, ŋyaaş ŋi
    iwooŋ i kamiira ŋawo kaban iñeen-paaj-na-uloŋ (70) ŋyaaş paaj-na-uloŋ.'
  san-KHM: កិំ សប្តក្ឫត្វះ? យីឝុស្តំ ជគាទ, ត្វាំ កេវលំ សប្តក្ឫត្វោ យាវត៑ ន វទាមិ,
    កិន្តុ សប្តត្យា គុណិតំ សប្តក្ឫត្វោ យាវត៑។
  arn-NT: 'Jesus llowdungueyew: —Regle rupachi müten pipelaeyu. Regle mari rupa regle
    pin may.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Ad gajdx voltizi rayal güün lasaꞌl perdon, rayal
    güünl perdon gajdx volt gayojnchii.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Wáwák! Mbák mmu ántóŋórí bɛkʉ wɔ bɛbʉ́, ɔbhɔŋ
    bɛ́fóŋóri yi maŋɔk bɛsa bɛrat nsɛm byo, ndɔŋ tándrámɔt.”
