  piu-2006: '@see-verse:MAT.018.006'
  poh-NT: 'Wi maꞌ nacoj ta tak wach reꞌreꞌ, chacapaj tak chiri̱j i wili: Wi xa reꞌ
    ti take tinamit ayuꞌ wach acꞌal kꞌe̱ꞌ tiꞌ nquilow wach ruꞌum i yojoj capew-bal
    nbanaric chi quixilac, reꞌ ta na chic nyojbic reh quicapew-bal take aj niminel
    wi̱n, maꞌ kꞌe̱ꞌ woꞌ chic eniqꞌuic na̱ tiꞌquilal erilow wach nachicꞌul i tiꞌcꞌaxic
    ru̱cꞌ i Dios?'
  tue-tue: Basocáre ñañaré tiidutíre ñañanetõjõãã. Ñañaré tiidutíre niirucua. Ãpẽrãrẽ́
    ñañaré tiidutíri tiirápe bayiró ñañarõ netõã́dacua.
  bjp-bjp: “Kiskam kanaka usuf fanu na piklinbat, wara na foron tier ae in fatel fanu
    isi rik luut na sinang laulau. Foron tier ae in tapiek tom, isau le kiskam kanaka
    sing ier ae in fatapiek u.
  xon-xon: Ntɔŋ pu, tibɔbir bi dulnyaa wee ni aanib pu. Tɔ, ntɔŋ ga li bi. Tibɔbir
    mu bi unii u tɔŋ binib ke bi tun titunwanbir na pu.
  tzo-ZNT: Lavi cuxuloxuc to ta sba balamile, oy onox cꞌusi chopol chtal ta avoꞌonic.
    Yechꞌo un qꞌuelo me abaic, mu me voꞌoticoxuc ta amulic mi tsaꞌ smul lachiꞌilique.
    Mi voꞌoxuc ta amulic tsaꞌ smul lachiꞌilique, abol abaic.
  mpm-NT: Xaan ga ndaꞌu yɨvɨ ñuyɨvɨ jaꞌa ja jiin kuachi maa i ka nukoyo uu ga yɨvɨ
    nuu kuachi. Ti siaꞌan ka saꞌa i, ko na ndaꞌu ga yɨvɨ ka saꞌa siaꞌan.
  ots-NT: Da ndo sufri yʉ cja̱hni yʉ i bbʉjcua jar mundo, porque nde̱jma̱ i bbʉh cʉ
    to i jöti quí hñohui pa da dyøtijʉ ca rá nttzo. Nu ca Ocja̱ da ndo castiga cʉ
    cja̱hni cʉ i øti ncjapʉ.
  hoy-hoy: ठोकरगोळ्द कारण दुनिया मा हाय! ठोकरगोळ्द हत्‍तोद जरूरी आद; पर हाय आ मंळसा
    मा यार्द कारण ठोकर हततद.
  amo-amo: Kash udu uyi bara kubin ntirzuari! bara uso doleari kubi kone ba dak bara
    ame!
  pjt-pjt: Uwa, manta winkingka aṉangu kura tjuṯa nyinanyi munuya paluṟu tjana rawangku
    aṉangu kutjupa tjuṯa ngayulanguṟu mukumukuṟa mauṉṯaṟa katipai. Palu aṉangu nyara
    palunya tjananya Godalu puḻkaṟa alatjiṯu pungkuku aṉangu tjuṯa ngunti kurantjitjanguṟu.
  cwe-cwe: Isi yose izagaya kwa ichimu cha mbuli zoziwatenda wanhu watende uhasanyi.
    Mbuli zino zakuwatenda wanhu watende uhasanyi zolodeka zize, mbali kezagaya ng'hani
    munhu ija yowatenda wanhu watende uhasanyi!
  daa-NT: Way duniine ! Gamin dakina goy ɗo duniiner kuuk iya gee ɗo zunuubinnar !
    Ka seener gay, gamin ŋuur-ak yaa goyen di doo. Kar ŋaar kaak iya een̰ji ɗo zunuubinnar
    gay, taaɓin yaa gale ɗo kaay !
  mlp-mlp: Daq meqinta mataw ginad hureqsa in ginad helta hulosayta na og kab tugwahtiqdaqta
    ham. Teq mat aw nog daq nazaq em daqayta na in timeqniy has daqayta ham.
  ape-C: Eik yakri debeinyi gihaum agudok nahobigish arpesh, eshesh apa shenekesh
    um kupaishi arpesh ba shagruk-morim shenek yoweishi inahos. Adur um eshudok yoweishi
    inahos ta shutogur. Aria eik yenek giha abom um eshudok douk shenek eshudok yoweishi
    inahos ba shutogur iri.
  bgs-bgs: Makédu-édu tô mga manubù nit banuwa su duwán pakatintal! Ándà makalili
    katô pagtintal, asal makédu-édu tô manubù na mému gunayan ka pagtintal katô duma
    manubù!
  faa-faa: Aporomo watikiaka rakisimo kirimana aporo hinamo ane fanasihokosane enahoasifareapo.
    Makata watikisane fasereperapo. Mataka watikisa faserepeasimo kirimana aporo hinamo
    ane fanasihokosane enahoasifareapo.
  kik-kik: “Kaĩ gũkũ thĩ kũrĩ na haaro-ĩ, nĩ ũndũ wa maũndũ marĩa matũmaga andũ mehie!
    Maũndũ ta macio no nginya moke, no mũndũ ũrĩa ũtũmaga moke kaĩ arĩ na haaro-ĩ!
  cap-NT: ¡Zoñinacajay! Ujquiz tjojtaquic̈ha, niz̈aza ujquiz tjojtskataquic̈ha. Pero
    nekztan ana walinaca tjonaquic̈ha. Tii muntuquiz ujquiz tjojtskatñinaca panz̈
    z̈elaquic̈ha, pero nii ujquiz tjojtskatñinacaqui ninacz̈tajapa ana waliz̈ cjequic̈ha.
  ksr-ksr: “Siŋgisoŋgowaa siipatitianoŋ mono afaaŋagadeeŋ kolooŋkeja. Kawaajoŋ baloŋ
    ejemba oŋoojoŋ ‘Yei!’ wosobiri mojeŋ. Moŋnoŋ siipatiti aŋgoŋ komambaajoŋ amamaaŋkejato,
    moŋ moronoŋ tosaaŋa koŋgoro ama oŋono siŋgisoŋgo ambuti, iwaajoŋ mono ‘Yei!’ qama
    wanjinjiŋgoŋ saajeŋ. Siimbobolo uutanoŋ mono iwaa qaganoŋ ubaa.
  eng-TNT: Wo be vnto the world because of offences. How be it it cannot be avoided
    but that offences shalbe geven. Neverthelesse woo be to the man by who the offence
    cometh.
  sbs-sbs: Bumai kwinkanda kakuli inako celi za kucuncula! Ka kuli kwina butokwa kuti
    izo inako zikeza! Kono bumai kacozo muntu izi inako kazize cakwe!
  sue-sue: Pasinara uzutai eure-taure ami kei awero ema bama uzutai pasinara duwamunora.
    Ata zo nu ema bama pasinara uzutamunoya ami waya waise.
  fra-NCL: « Malheur au monde à cause des scandales ! Il est nécessaire qu’il arrive
    des scandales ; mais malheur à l’homme par qui le scandale arrive !
  bhg-bhg: Do ari tena embo berari butuda awa, aindabé rorae neide kaindemi ari embo
    jimboda durudo ara awaembo! Bawari angogoda edo gumbara, ata do ari embo ainmi
    embo nei bawari jimboda duraina!
  snn-NT: Bainbi gu'aye yo'ojën, yequëcuani jucha yo'o güesejën ñu'ñujeima'iñë. Ja'nca
    ba'ijënna, bacuani ai bënni senjoñe cani jo'case'e ba'iji.
  atb-NT: Haû mingkan gi, byu pé lé mara kut shut nhâng jang joq é yanmai, dingnyé
    wó ri. Haû mara kut shut nhâng hkyô gi, htoq lugù bê; nghut kôlhang, haú lé lhoq
    htoq sû gi, dingnyé wó ri.
  cek-AK: Sakpazaehaih hmuen pongah long loe khosak bing! To baktih hmuen sakpazaehaih
    loe kaom han ih roe ni; toe hmuen sakpazaehaih omsak kami loe khosak bing!
  bkd-bkd: Pinakahaluhid-u gayed sa kaet-etawan tumenged hu panulay ha igpakasalà
    dan. Iyan en haena bagad dini ta kalibutan ba kahid-u gayed taena ha iyan agkahimu
    ha panulay.
  ctu-76: Wocol ajñel ti mulawil como bej an quixtyañu mu' bʌ i yʌq'uen i yotsañob
    i mul yaño' bʌ. Pero p'ump'um che' bajche' mi quejel i ñusan wocol jini tsa' bʌ
    yʌq'ue i yotsan i mul yambʌ.
  lac-NT: A mac cu jach c'asquintic mac ich tu cotor yoc'ocab jach yaj cu bin yubic
    yerar a je' xibo'. Yʌn u tar u jer mac quir u c'asquintic u rac'ob. Rajra' yʌn
    u tar quir u c'asquintic mac jach manan c'as aro'.
  xla-xla: Ka꞉e, ta꞉lamo dla ha꞉ha꞉lalo so, wua꞉ yimkadulo! Adipalati, ta꞉lamo pato
    hema wua꞉ batalimale dla elemtullalo kokoye pta pasatana. Epedeme epapele kokota
    me-pumhallepe. Amasiyama oplami antapo ipapele koko kotiyamhalema꞉, wa꞉ye wolomape!
    Godtapo epapele oplami dla wotiyalle sikemte pato hamilipe.
  xav-NT: Danhimiroti wasété hawi 're dasi'marõpãrĩ u'âsi za'ra mono wa, taha wa,
    dama 're ropipa uptabi za'ra mono di za, daro mono bâ. Te za tô da te 're ĩ̱rẽme
    za'ra. Tane nherẽ, tinhimiroti wasété hawi te te 're ĩda'marõpãrĩ za'ra mono norĩ
    ma si, danhipai u tãma 're ropipa uptabi za'ra mono di za.
  cuk-cuk: We-napneggi ibmar-galagwensuli Bab-Dummadgi-isguega-emar-imaked, doggus
    wilub-obichagusad, gwen bargalegosulid. Ar dule emar-gwage-ichodiiddina, duledar-wilesdo.
  tbf-tbf: “Mi tsienakor ta leong simi mangmagoso enaenamon surie bu kepineits gi
    ta vokorongie mi kulou va gi ta tsana mi sinavei tsokor! Bu suada kepineits ine
    ta ngas tsorubeit, eiekesen mi tsienakor ta leong simi ka ta tsang vabatie ine
    bu kepineits!
  uig-CYR: Инсанни гунаға путлаштуридиған ишлар түпәйлидин бу дуниядикиләрниң һалиға
    вай! Путлаштуридиған ишлар муқәррәр болиду; лекин шу путлаштурғучи адәмниң һалиға
    вай!
  ikw-NT: Awhnụwhnu jaazịnu ọwa kwnornu nụ nhne ọrnurna ke neeme ele badnụ neeme mmehie.
    Ọ zị mkpa nụ ọrnurna jaava, kọvu awhnụwhnu zịnu nye wam ọrnurna jeehi n'aka a
    va.
  khs-khs: 'Senayewi olokeyatela timinimita: polusene sena kesale amowa fala:sima:na:wa
    eta: fesamoma:na: telamanakeye. Nano ketea olokeyatelawa hetetisekeye. Alawamona,
    nano olokeyatela hetetimita: polusene sena kesale amowa fala:sima:na:wa eta: fesamoma:na:
    telamanakeye.'
  dwr-ENT: «ኣላሚ ኣሳ ቢያ ዲራው፥ ሳዓው ኣዬሮ፤ ኣዪሲ ጎፔ፥ ቢያባይ ዩሳ ኣጌና፤ ሺን ቡ ኣ ጋሶታን ዪያ ኡራው ኣዬሮ።
  pma-pma: '!Anatin keke tounah koa hesakin meatin hemot en tisaen il imai, ka hetisa
    vis hetisa mok en koakeil avi sise teni!'
  atd-NT: Ogkohoy-uan do ian ka tibo no mgo otow to soin no kalibutan to duon mgo
    ogpasaligkat kandan to pogtuu ran koddi. Tahan do ian to ogkoumaan kow to mgo
    igtintal to pogtuu now di koid-uan ian ka agad hontow no ligkatan to mgo igpasaligkat.
  tel-2017: “నా విషయంలో ఆటంకాలు కలిగించడం లోకానికి తీర్పుకు కారణమౌతుంది. ఆటంకాలు రాక
    మానవు. కానీ అవి ఎవరి వలన కలుగుతాయో, ఆ వ్యక్తికి శిక్ష తప్పదు.
  hat-BSA: “Malè a mond sa a akoz wòch chite li yo! Wòch chite sa yo pa kapab pa vini,
    men malè a moun sila a ki fè yo parèt.
  top-NT: Li̱lakaputza latama̱cán ca̱quilhtamacú porque la̱ta tú anán hua̱k tla̱n
    li̱laktzanka̱cán; siempre chú lama nahuán, pero ma̱s li̱lakaputza tú ama pa̱xtoka
    tí ma̱lacatzuquí tala̱kalhí̱n.
  msk-msk: Kallaat da agaw nang manga otaw kay madaig yang yakawara sang pagsarig
    nilan kanak. Yaan sa agaw yang arimarim yamapagguna disining donya, awgaid kallaat
    da agaw nang otaw na kyakaponowan nang pagkawara nang pagsarig kanak nang sang
    kawtaw.
  gyr-NT: ¡Iparaɨsu co ɨvɨ pɨpendar che reroyasar omboangaipa uca vahe yuvɨreco! Che
    reroyasar upe rumo oimeño itera poroãtoisa yepi, ¡ahe imboangaipa ucasar rumo
    iparaɨsu itera!
  kmh-kmh: “Biynimb mankumb biy mindpay gok miker yimb giniŋgamb. Miñ timey ar ak
    giy, biynimb gunap kuyip gos ñey, ar kun ak giy apyap pikpay ak, timey yimb gip.
    Miñ ar kun ak; nind giyiŋgipay, miñiy gipay, kisen kunep giniŋgambay. Pen biynimb
    miñ ar kun ak gi yombay gok yiwur yomb yimb diniŋgambay.
  ukr-ONPU: Горе світові від спокус, бо спокуси повинні приходити, але горе тій людині,
    через яку приходить спокуса.
  emi-emi: “Aue esesaaili ta taumattu tale kosa ateva mausi voto la gheelei me katoa
    tani taumattu uneira niaikaaiaa ekaakatuu. Isaa o voto aue elutu me aue esesaaili
    ta lo ateva taumattu egheelei voto o elutulutu.
  zpv-NT: ¡Gulguiaꞌhagah laꞌh tu bwiinn guidxyiyuh, laasii nuu nin rusiaaba laꞌh bwiinn
    loh duhlda! Nee Ayi dxiaꞌdxi nin guunn ziꞌca, per ¡prohbi za laꞌh bwiinn nin guunn
    pur chuu xtuhlda snuhn raꞌ bwiinn!
  gux-gux: Fala baa ye leni handuna kelima li tingbali bonla yaa po. Kelima li kan
    tuo ke li tingbali bonla kan yaa ye. Ama fala baa ye leni yaa nilo n cuani la.
  kos-kos: Fuka kolukiya nu sin faclu ke oasr na ma su aktukulkulye mwet uh! Kain
    lumah inge ac nuna sikyak pacl nukewa, tusruktu ac fah arulana koluk nu sin mwet
    se su pwanang tuh ouiya inge in sikyak uh!
  ibo-ibo: Ahụhụ ga-adịrị ụwa nʼihi ihe ndị na-eme ka mmadụ jehie. Ihe ndị na-eme
    ka mmadụ daba nʼọnwụnwa aghaghị ịbịa, ma ahụhụ ga-adịrị onye ahụ nke ọ ga-esite
    nʼaka ya bịa.
  yml-yml: Tomia fwayafwaya nuakalikalimi, fai ꞌawasasamie nani fuedi ꞌwaidiega tomotoga
    i beꞌubeꞌu i sakosakona. ꞌEba beꞌunidi mogitana i na sousouyedi ꞌwaimie, siwe
    ꞌaiꞌedi aitoi tamu tomotoga i na kiavebeꞌuya bega i na sakonaga, nuakalikalina
    fai veviga bwaikina i na veluagai.
  ory-ory: ହାୟ, ସଂସାର ବିଘ୍ନ ସକାଶେ ସନ୍ତାପର ପାତ୍ର; ବିଘ୍ନ ତ ନିଶ୍ଚୟ ଘଟିବ, କିନ୍ତୁ ହାୟ,
    ଯେଉଁ ଲୋକ ଦ୍ୱାରା ବିଘ୍ନ ଘଟେ, ସେ ସନ୍ତାପର ପାତ୍ର।
  bzj-bzj: “Big chrobl wahn kohn pahn di peepl dehn a di werl sayka aala di ting dehn
    weh mek peepl sin. Dehn ting deh wahn hafu kohn, bot dehn wan weh mek dehn kohn
    wahn deh eena big chrobl.
  chk-chk: Feiengauen fanüfan pokiten ekewe mettoch ra aselipato ngeni aramas ar repwe
    tipis! Ekei sokun mettoch repwe fokun fis fansoun meinisin, nge feiengauen ewe
    aramas a afisätä ekei mettoch.
  ssd-ssd: Taŋgo pino Kuate ŋgumnewaig ŋga tago afu siŋka prowamŋgaig ta ima nu taŋamba
    taŋgo tagoniŋgit le nane Kuate ŋgumnede ta ose. Nu pa suŋgo tamŋgat.
  acr-TNT: ¡Tokꞌoꞌ quiwach ri ticawex ma lic cꞌo ri catzakisan que chupa ri na utz
    taj! Ma che ruwachulew lic cꞌo tak waꞌ. Pero ¡lic tokꞌoꞌ cꞌu uwach ri jun cumin
    junok chic pa mac, ma e cape ri kꞌatbal tzij re ri Dios puwiꞌ!
  rop-rop: “Im brabli adbala blanga ebribodi, dumaji loda ting deya deigidaweibat
    olabat brom det wei blanga mi. Detkain ting garra oldei hepin, en im brabli nogud
    blanga det men hu meigim detkain ting hepin.
  mee-mee: “Oru reke sosoali raumana keke la leleng nga re nga mogalo laekia e ngape
    onreke taoamuga ka ragau pattoto ta ri kumangng ka bainga reke sosoali! Iau ka
    role minmina kurumea, oru reke bai ka ragau ta ri pupunga nga bainga reke sosoali
    keke la atung, ava oru reke sosoali raumana keke la leleng nga agau a i a pamau
    nga oru nginngina.
  mwf-2018: “I nga,” Jesus kathu-yu mampirruneme. “Kardu-ka bere matha wangu pananngurradhathnu
    puru i pumanantullulnu puru ngarra nanki-yu da ngarra mange wiye-nu niyemanu nuru.
    Mu da-ka wiye da thathpirr pirranu kardu nhini-nu ngarra mange pumanarranu-yu.
  dif-dif: Jakajai mitani karkarkanandru! Karkarkana kantji nganananto, ja jakajai
    nunkangupini kanani, nulu karkarkai.
  gam-gam: Ye makimb una mor ge, imb ye boll wonda paro. Una pillgine nakerne ba una
    po kamalne taneke una kaima keri dal, una po djine una ge imb ga boll wonda paro.
  nou-nou: “Edo wasiri bebegae busu berari da jiwae atira amimi euri embo ungoda gebe
    ari awa jajovegedo era awa biae be ra. Wasiri biae awa yei berari ijegedo ira
    awarate embo amemi euri wasiri biae awa bugudo ira awa embo ainda yei biae adira.
  mqb-NT: «Ayaw! Ɗəce inde pə daliyugo a anan, anga way ahay inde tinen apan ti njan
    saray anà ɗo ahay. Way ataya ti ga inde hwiya, əna ɗəce inde anga ɗo aday way
    ata a təra tə alay anahan ata awan.
  ape-B: Mapilich apudak atapichi elpech douk chapemu chenek elpech chenek yowenyili.
    Adul, enenyi enen yowenyi imas nyutoglu, wakuli mapilich echebuk elpech douk chuneken
    nyutogloluli.”
  grc-F35: Οὐαὶ τῷ κόσμῳ ἀπὸ τῶν σκανδάλων· ἀνάγκη γάρ ἐστιν ἐλθεῖν τὰ σκάνδαλα, πλὴν
    οὐαὶ τῷ ἀνθρώπῳ ἐκείνῳ δι᾿ οὗ τὸ σκάνδαλον ἔρχεται.
  cav-NT: Dutyatu riyaque yahuaju cuanaque nerecada juya, peya eje buchadya cajuchatishacara
    jadya juya cuanaque aniya tibu. Majuma jari tuputu ecuita cajuchaticara jujacaya
    ama. ¡Dyaquetu nerecada jubuque peya eje buchadya cajuchatishacara juya cuanaque!
  kgp-NT: “Topẽ vỹ ag ve kónãn pẽ han ke mũ, ag tỹ ũ tỹ iso há nỹtĩ ag krĩn kónãn
    kỹ. Ag tỹ ag krĩn kónãn kỹ tóg ag tỹ inh vĩ mranh ha mẽ tĩ. Ũ tỹ hẽn ri ke ag
    tóg ag krĩn kónãn tĩ. Hã ra ag tóg to jagãgtar tãvĩ han ke mũ gé. Topẽ vỹ ag ve
    kónãn pẽ han ke mũ, ag tỹ ũ krĩn kónãn kỹ,” he tóg, Jesus ti.
  bvd-bvd: Nia ta'aa ka tasa fua toaa nee lao fera ne 'i ano ne kera talaia toae ki
    uri lao abulo ta'aa lae. Na birangaa 'ana kwaitalai lae uri lao abulo ta'aa lae
    nia 'afitai ka nao lau, sui boroi 'ana ma nia ta'aa ka tasa fua wane ne nia talaia
    toae ki uri lao abulo ta'aa laa nai.
  ukr-1871: Горе сьвітові від поблазней! треба бо прийти поблазням, тільки ж горе
    тому чоловікові, що через него поблазнь приходить!
  apz-apz: Aꞌamu nomꞌne sohwoe honɨngkano wonyo umokiyo sohumneꞌno hitoho ntokwoho.
    I oso yahino imoꞌnyoso aꞌamu huhwo sohwo tohino mɨkunɨmposo nomane hweho. Osoꞌno
    kakineꞌno hitoho ntofantofoho.
  yon-yon: “Okad kiri doriibdan, kaadkerime! Dedmobenako ambarakmok andi yeman yemoon
    dangoon. Kwane arewa kuu dembimaan, kumban kanembed kwamune arewa kame andaankob
    kwane dembimaan ye karub kuu durud yewed arewa ye yaa mananeen.
  poi-NT: Agui uuguyt́im jém it́yajwɨɨp yɨ́p naxyucmɨ porque siempre it́ jém malopɨc
    pɨ̱xiñ jém icwatpáppɨc táŋca jém it́ɨ̱wɨtam. Tienes que iñascaaba je̱mpɨc, pero
    agui uuguyt́im jém pɨ̱xiñ jém icwatpáppɨc táŋca jém it́ɨ̱wɨ.
  wuv-wuv: “Na fagiana feni ano uaa na fafeloaa ei rama'a. Ei manumanu ale'ei, i nomai,
    ma'uaa na fagiana mei i nomai a'ana!
  quf-NT: Piru kay pachapiqami kusala saqra mana allinkunala untarayan. Chaymi mana
    imanupis shumaqta kawsayllapataqa puytinllapachu. Piru, chay mayqanpis uknin mana
    allinta rurar uchakunanpaq animachiq-shuypaqa imananqaraq.
  yuw-yuw: Yesuho wönggon yogoc, “Öwec son guroc owi amna son ingoroc kombiningyit,
    wontucmuno toctochon bongono urop bödeantac. Muno, manomano wontucmunoho wömai
    amna tonguc yeuya turongodec möngidang. Wohong soni woho, amna toroc kiap wontucmuno
    ihoroc dongyu öngkungidangma yu wömai urago wontucmuno sinom sogitnahing.
  hus-NT-1971: Lej ts’ejhuantal an inicchic teje’ tsabal cum hua’ats yan jant’o c’al
    ta ca hualbintha. Ets’ey hua’ats ax u hualbinthom. Ani lej ts’ejhuantal an hualbinthom
    cum ne’ets ca lej yajchiquiyat c’al a Dios.
  med-med: Enim ya mʉi kona ila, kunt kan etmin wamp mat ndi itangina, mondpa pili
    wamp mat uⱡ kit eng ndam, kunt kan wamp mbʉ nga kont enim! Kunt kan uⱡ ei, pepa
    mint mba. Ei wote, wamp kʉn kunt kan puⱡ pendpa etʉm wamp ei nga kont enim.
  bch-bch: “Paeamao tau ngan tal mon gid panua tanoeai! Ngansa danga busa iuangga
    ipabuobuo gid ta led kadonga lolo matua aea itap. Gid danga toa bedaoa ga iuotot.
    Be paeamao tau ngan eaba sai ikado danga toa bedaoa ga iuot.
  cco-NT: Jo̱ gabˋ lɨ́ɨˊ quiáꞌˉ jaléngꞌˋ dseaˋ jmɨgüíˋ e seaˋ có̱o̱ꞌ˜ jaléꞌˋ e jmɨrǿngˋ
    yaaiñ˜ dseeˉ, co̱ꞌ có̱o̱ꞌ˜ jaléꞌˋ e jo̱b e tǿiñꞌˋ fɨˊ ni˜ dseeˉ. Jo̱ dsʉꞌ e ngɨ˜
    fɨ́ɨbˆ i̱ dseaˋ i̱ jmóoˋ e niténgꞌˋ dseaˋ rúiñꞌˋ fɨˊ ni˜ dseeˉ.
  deu-1951: Wehe der Welt der Ärgernisse halber! Denn es ist zwar notwendig, daß die
    Ärgernisse kommen, aber wehe dem Menschen, durch welchen das Ärgernis kommt!
  alq-ALGNT: Kitci madji iji8eban nogom akikag! Kitci mane kegoni okadjinijaogona8a
    kidji patadi8adj a8iagog. Ketcinam apanigotc kada tag8anon ini kegonan. Kije Manido
    dac oga kitci pajacte8an ini8e ke patadiag8enin kodagian a8iagon.”
  ixl-NNT: As ech ni valkateꞌ sete, tan techal chiteꞌ la ul unqꞌa kꞌaxkꞌoeꞌ. As txumlebꞌal
    ivatz unqꞌa tenameꞌ uvaꞌ la kaꞌkabꞌin taama taꞌn unqꞌa kꞌaxkꞌoeꞌ uvaꞌ la ipalebꞌe.
    ¡As oyebꞌ chit ivatz u uxhchileꞌ uvaꞌ la kaꞌkabꞌinsan taama umaj u niman vetzeꞌ!
  boa-NT: ¡Ɨ́veekíami íñe ííñújɨri ímityúmé íjcyame ténejcúvú tsíjtyeke ɨ́búwátsohíjcyaj!
    Árómeke ihdyu máɨdáátsoju tene pájtyéiñe.
  etr-etr: Yesuea ado aso, sähamu neamu sähalea, Udia dolöea asiala hamomäia, ili
    neala digalasilo amoïe, sege föigi nefolalebe amoli, asigii gabumelë. Digalasilo
    amolida dofä moholöi dialea gaso, nelebo amoli misiäia, dolö doga negelo amoda,
    asigii gabu.
  quh-NT: ¡Ay, phutiy ari, cay pacha runaspajka juchaman urmachej imas caskanraycu!
    Chayjina urmachej imaska cananpuni tiyan. Astawanpis ¡ay, jatun phutiy ari, juchaman
    urmachej runapajka!
  kwi-kwi: Au sukin akkwan tuntu kwail wa. Mɨnpazha nawa nɨjkulturuza kwail kininturuzne
    an sura kwisha naizarɨnazi. Apas awa mamaztuza kwail kininnamtukas, mamaztuza
    kwail kininturuzne an akkwan naizanazi, uspa kwail kiarɨt akwa.
  agm-agm: “Ese isɨhiya yapɨpatambɨhiya kahapaamapɨpa maipɨhaiwa kiyohiyɨhiya apɨpaahɨ
    yaawɨhaiwa maipɨhaiwa naitaapo. Iyataatɨ isɨhiya mambɨhiya andɨtatɨ napamapɨ maipɨhaiwaatɨhɨ
    jinjahɨra isɨhiya usaisɨ numwaasi nuwɨ kaitaapo. Kiya saiwɨ kaisaihɨhandɨ kandɨ
    sahɨ kiyaamɨhɨretɨ winjapepihɨrɨwɨ isɨhiya usaisɨ maipɨhaiwaatɨhɨ numwaasi namuwɨse.
    O numwaasi nowaawaahɨ sahɨ apɨpaahɨ maipɨhaiwa yaasɨhaiwa naitaapo.
  ubr-ubr: Komasin bag sabu tafanamai auris, sawar ebiyames on asi baitutum efefeu!
    Atonio osi bobo on ra fufur sinmatar—baise komasin bag on ato iyafan on bobo infouren
    sinmamatar on!
  tsw-NT: “Woo yoꞌono ama shi, adama e ili i na yaa zuwusa ama ma̱riya̱ o unusu. A̱
    ri ni ili i na aa yuwan shi, ili i ndolo i ta fara, agba woo yoꞌono aza a na a̱
    ta̱wa̱i ne ele shi!
  cax-NT: Pobrerrümantai bama icu na cürrü oboi ba macocotoca uiche aisamunema nomünantü.
    Pobrerrtiatai naqui ñoñünrrü uiche aiñanti ba macocotoca.
  aia-aia: Ha'arohairaau di'u i noni nai marewanani. 'Inia ra rago i mareho nara matai
    ha'ateharaau 'anai hauai ora-ora'a. Ha'amomori, i mareho narai hauai ora-ora'a
    tanaai inoni rai to'o. Ma'ata 'ai ta'aa di'u ro'u wou tanaa mo'o nai ha'atehaai
    nata sae 'anai hauai ora-ora'a.
  srp-1865: Teško svijetu od sablazni! jer je potrebno da doðu sablazni; ali teško
    onom èovjeku kroz koga dolazi sablazan.
  agt-agt: Kakallak ya tolay kiden gafu ta ketta na pakaayayyawan da ta pagliwat da,
    ammi pake kakallak para ya tolayen nga mangayayyaw tekid.
  lug-lug: “Ensi zigisanze! Kubanga ejjudde ebibi bingi. Okukemebwa okukola ebibi
    tekulema kubaawo, naye zimusanze oyo akuleeta.
  yby-yby: Ito lahelamibo nesa litae loko ula molokaka nesa aito aitomidanaya ma mikaukaya
    ne. Aya lahelamibo nesaya aha soto pekolaiboya, we makolimoya lahelamibo nesa
    litae loko ula moloko lo-lele monitiboya Omailimoya nenaha oetatibo ne. Agae,
    adoha oliwaki nesa lolo oetakolaiye.
  heb-heb: אוי לעולם מפני המכשלים כי המכשלים צריכים לבוא אבל אוי לאיש ההוא אשר על
    ידו יבוא המכשול׃
  mpp-mpp: Mee, ngenge medecngebadaic. Himongtowa himong yagolec ngic-ngigac, okac
    ingucne kwopocngebame bikicka wawecaigaing. Ngic monic ye agoine aicnome ngage-ngagesingine
    wagac, mee ye medeckedaic.
  apb-apb: Aama-aamasilana mo iinoni aana walumalau ie aena aana mo ola ni ha'atataro
    e hunge huni ta'aasie hiiwalaimolinge ikire. Walu ola urine kei reu-reu tarau
    taane, ta'e aama-aamasilana iini nge ko ne'ie hau ni ha'atataro.
  san-TEL: విఘ్నాత్ జగతః సన్తాపో భవిష్యతి, విఘ్నోఽవశ్యం జనయిష్యతే, కిన్తు యేన మనుజేన
    విఘ్నో జనిష్యతే తస్యైవ సన్తాపో భవిష్యతి|
  ben-IRV: লোককে বাধার কারণ এবং মানুষের পাপের কারণ হওয়ার জন্য জগতকে ধিক! কারণ বাধার
    দিন অবশ্যই আসবে, কিন্তু ধিক সেই ব্যক্তিকে, যার মাধ্যমে তা আসে।
  ntu-ntu: '@see-verse:MAT.018.006'
  pan-pan: ਠੋਕਰਾਂ ਦੇ ਕਾਰਨ ਸੰਸਾਰ ਉੱਤੇ ਹਾਏ! ਕਿਉਂ ਜੋ ਠੋਕਰਾਂ ਦਾ ਲੱਗਣਾ ਤਾਂ ਜ਼ਰੂਰੀ ਹੈ, ਪਰ
    ਹਾਏ ਉਸ ਮਨੁੱਖ ਉੱਤੇ ਜਿਸ ਕਰਕੇ ਠੋਕਰ ਲੱਗਦੀ ਹੈ!
  tkr-tkr: İne dyunyel pisde yəqqı'lqa hoot'alne karbışil-alla, insanaaşilqa ver ooxas!
    Məxdıne karbışin ögü ı'xəs eyxhen deş, man karbı ha'as kumag hı'iyng'ulqame ver
    ooxas.
  gvc-gvc: Masare ñaare yoachʉ yoaa jira. Tíre yoaa ahri yahpa macaina ñano yʉhdʉra.
    Ñaare yoarucura masa. Ti ã yoachʉ tinare ñaare yoachʉ yoaina sehe ñabiaro yʉhdʉahca.
  mwp-mwp: Ngitha a mura mabaygal ngaru koey poeypiyam bangal. Thabi nuthay zapul
    ngaru mangemipu, kasa kay kedha ngadh nanga kedha nuthay ayimpa, nungu sirisir
    adhapudhay koeyza bangal.
  ksj-ksj: Raha ꞌadi azaḡa, fase vetuḡaḡa, aduga hidiuma, mazaḡa vaze ibi veꞌoḡano
    tutuzeꞌeteꞌeꞌe ḡauḡa uꞌano, sauꞌa haḡaeꞌohe. Deꞌeguḡaꞌe fureruꞌohe rehano, vaze
    haḡai sauꞌano tutuzeꞌeteꞌe azaḡaꞌe, fase vetuḡaḡa, aduga hidiꞌuma.
  sbk-sbk: Aheli honse husababu yisala izya viswe huje saga hulini budi husala ezyo
    awhenze, ila ahele whakwe muntu ola isala ezyo zibhawhenze kwa ajili yamwene!
  mya-JVB: မှားယွင်း စရာအကြောင်းများရှိသောကြောင့် လောကီသား တို့သည်အမင်္ဂလာ ရှိကြ၏။
    မှားယွင်း စရာ အကြောင်း ရှိ ရမည်။ သို့သော်လည်း မှားယွင်း စရာအကြောင်းကို ဖြစ် စေသောသူ
    သည် အမင်္ဂလာ ရှိ၏။
  kgf-kgf: Yei ewa biric yandanéŋ manam batuc ai niŋac baeciguc heanʒac! Manambatuc
    imi hamacac hezac, néŋ méŋnéŋ méŋ manam batuc waŋ énécmimac iwac muru imi saec
    hemimac.
  awb-awb: Síúgio kewé anotah ahbábárowe. Mah marákó márákóípéq ahbabárorahi sansá
    peh kagaire. Áúgi anímé ahbabáq áhwáreh puana Manikánka anotahtaq kamah awinawire.
  gdn-gdn: Gwede marai kawai iyapana tainitamiyau da mu paerepiyamu bigi kwaetagamu,
    ko iyapana nima e waretai ki e kerareya wadau da e bigi kwaewagau, akae, iyapana
    ki ka aita berokoi kawaya eba marai bananapoto.
  nko-NT: Ɔyɩ́tɔ́ atsiápʋ́ bʋgyɔ́wɩ nɩ́. Tsúfɛ́ ɩtɔ́á ɩtɛhá ɔha tɔbwɛ́ lakpan
    bʋ ɩnʋ. Ɩbɛ́ba alɩ, támɛ ɔhá ánɩ́ ɩna mʋsʋ mʋ ba lɔ́bwɛ lakpan ɔgyɔ́wɩ nɩ́.
  bsn-NT: Rojose yirã sʉorine bʉto rojose tãmʉorʉarãma masa. Rojose yirã jãjarã ñarãma.
    To bajiri gãjerãre rojose ũmato yirʉarãma. To ĩna yise sʉori bʉto rojose masu
    tãmʉocõarʉarãma.
  pib-NT: “¡Gi waneni tye psolchijne gajeneko gitspekaklu chinanu! Gi rixanu galikakni
    waneplu gitspekaklu, seyni ¡Gi waneni wale jeji wale chinanu runa gitspeeru!
  wiv-wiv: Kaba loho zahanga na manumanu bukuna garigari! Goloaloa vona kua e lala
    kete katia manumanu dia na pepekato! Goloaloa kamahi kua da e bebele, palaka da
    e dopa ki zaha matoto kana kaka kua e katia manumanu dia ka popoke na pekato!
  reg-reg: Echalo jakubhona, kwa insonga ya akatungu ka amasakwa! Kulwokubha ni bhusi
    bhusi ago gona agaja mukatungu ako, nawe jilimubhona omunuyo alisangilisibhwa
    na amasakwa ago!
  mlh-mlh: “Agiburande babotikiji afaine akoŋ fukeega. Ore eru moreŋ ŋiŋigo ŋoŋore
