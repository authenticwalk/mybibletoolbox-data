  san-URD: وِگھْناتْ جَگَتَح سَنْتاپو بھَوِشْیَتِ، وِگھْنووَشْیَں جَنَیِشْیَتے، کِنْتُ
    یینَ مَنُجینَ وِگھْنو جَنِشْیَتے تَسْیَیوَ سَنْتاپو بھَوِشْیَتِ۔
  heb-LB: ”אוי לעולם על כל הרוע שבו! הפיתוי לעשות את הרע הוא בלתי נמנע, אולם אוי לאדם
