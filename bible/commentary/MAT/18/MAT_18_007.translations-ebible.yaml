  mio-NT: Cua coo tu cuihya ini chi ñivi ñuñivi, vati cua savaha ñi cuati. Iyo cha
    cua savaha ñivi cuati, vati tacan iyo ñi, soco cua coo tu cuihya ini chi ñi satiyuhu
    chi inga ñivi tahan ñi.
  srq-NT: Mbae ɨcuã nguiarei siqui beɨ tuchɨ mbia mbɨɨcuã nonde. Ae ñee nguia mbia
