    gbʋnyuu -ka 'bhʋ, gbʋnyuu mɩ ɔ -nʋ nya.
  tpi-tpi: “Sori tumas long ol man bilong dispela graun, ol i wok long mekim ol arapela
    i pundaun long sin. Tru, dispela pasin nogut bai i kamap. Tasol sori tru long
    man i mekim em i kamap.
  mih-NT: ¡Ndahvi ñiyɨvɨ ñuu ñiyɨvɨ vatyi tandɨhɨ tyiemvu iyo sa ña vaha sa cuñi ñu
    zavaha ñu! Ta tacuan cua cuu si, zoco ndahvi ñi cuu ra tyiyuhu sii ñiyɨvɨ ta zavaha
    ñu cuatyi.
  qvh-NT: Sayno captinpis jusalicasicog runaga imaypis cangami. ¡Paycunaga juicio
    finalcho fiyupami laquicuyangapä!
  kms-kms: Yumbo ur brequ kin qi pe ruwi di wute te ningg mune yumbo ur brequ rind
    te ningg ni mai yumbui nganye rire. Yumbo te kin rindi ye, pudi wute tughe ni
    puq men kin te ei ni mai yumbui nganye miraq.
  agn-agn: Kailo ka tang mga taw tarin ong kalibotan! Tenged pirming kakabot tang
    mga bagay ang pagtokso ong nira ang magkatalak. Ang mga bagay ang na mainabong
    enged. Piro mas kailo ka tang taw ang agpagalinan ta na.
  nhi-NT: ¡Ay tlasohtzitzinten in tlalticpactlacameh, nic tentoc mic tlen uilis quintlahtlacolchiualtis!
    Tlamilauca nochipa isqui tlen tetlahtlacolchiualtis, pero ¡ay tlasohtzintli necah
    tlacatl naquin itich ualeua non!
  ttc-NT: ¡Last-al kye xjal twitz ja tx'o'tx'ni aj nkyek'ulun tzan kyqet tz'aqik txq'anky!
    Qetz owokel qenkix twitz tidi'chq aj tgan-tal tzan jqet tz'aqik titza', per last-al
    te xjal aj nk'ulun tzan tqet tz'aqik junky.
  dan-1931: Ve Verden for Forargelserne! Thi vel er det nødvendigt, at Forargelserne
    komme; dog ve det Menneske, ved hvem Forargelsen kommer!
  kwj-kwj: “Do nuwe ki dau hima ele, hima leni kapwa sumbu tiki ai wunu raꞌaindau
    keke fiya kapwa naha. Mwe naha, do kapwa sumbu hinga ele mapwa ki sukwandau. Woroti
    o sumbu hinga wosindau hima, rini fiya kapwa naha.
  vie-OVCB: Khốn cho thế giới đầy dẫy cạm bẫy tội lỗi! Cạm bẫy tất nhiên phải có,
    nhưng khốn cho ai gài bẫy để người khác phạm tội!
  kze-kze: marapá'á máyáanka'a kesáái tuwésa sáwí-ampa'a kónááontavena ó'on-o'on-tantaako
    kwétavisiye. mirá-sáwí-tántáákó kwaíkwai'a kwéimba pósa sáwí-ambo ó'owimo agaráátínkáawai
    sáwí-meyamba mayánááowe.
  mpj-mpj: '@see-verse:MAT.018.006'
  lbk-lbk: Selaeg nan katakhotakho isnan lofong, tay wad-ay cha nan manaisailo ken
    chaicha. Tet-ewa ay wad-ay ay wad-ay nan maawisan ay enfasolan, ngem selaeg nan
    takho ay kalpowan nan naycha ay makabfasolan.
  mto-NT: ’¡Ayo̱o̱v xa je̱ꞌe̱ veꞌe je̱ jyo̱o̱tta je̱ jayu juuꞌ veꞌe tsu̱u̱nidup yaja
