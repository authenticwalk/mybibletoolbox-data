  yut-yut: “Mɨktɨmon amɨn ekwaŋ, awa! Amɨn dɨwarɨ da yokwikon depdaŋ. Mani yokwi ani
    do yabetdaŋ amɨn, awa!
  grc-BYZ: Οὐαὶ τῷ κόσμῳ ἀπὸ τῶν σκανδάλων· ἀνάγκη γάρ ἐστιν ἐλθεῖν τὰ σκάνδαλα· πλὴν
    οὐαὶ τῷ ἀνθρώπῳ ἐκείνῳ δι᾽ οὗ τὸ σκάνδαλον ἔρχεται.
  tbl-NT: Tey kodu le yó kem tau talak tonok, abay se tey dê mit kul là hemtahu. Sal
