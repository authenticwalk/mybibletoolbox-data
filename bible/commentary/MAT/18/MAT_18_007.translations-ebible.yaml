    xua ichamonae cana exana xua barapo jiwi pecana exanaexaetsi xua ichamonae cana
    exana xua barapo jiwi abe peexanae cuiru coyene peexaneibinexa xua daxota jopa
    nejume cowʉnteibiyo. Ichitha pebin tsocuae xua bapon abe taexana xua ichʉn abe
    exanaeya taexanaetsi.
  boj-2014: “Bunuqna tamo qudei naŋgi tamo qudei uneq breinjroqnqab. Bole, kumbra
    di brantoqnqas. Ariya tamo naŋgi kumbra di yoqnqab qaji naŋgi tulaŋ padalougetqab.
  eng-OEBUS: Alas for the world because of such temptations! There cannot but be temptations
    but sorrow awaits the person who does the tempting!
  eri-eri: “Nere fai ha eseneha waha, nere fai une langa tafa nigi ganenga mebodude
    waha, nere agenege gami bagu. Ngalenga, onowou inyaba waha heigon bona. Onou wa,
    fai no une ono ganga heige na waha no agamu bagu.
  aly-aly: Artwa anyentel ingwer-rnem rwewilenty, Akngeyel renh arntety antheman.
  wiu-wiu: Ele kule poanele witakoleme ali atoa likoa enekala toko. Ae, itonoke enika
    eni poanele witakile tamele toapa tokoyake padele poanele tomotoa likoa eneko
    agomepa dika dika toamene tete moo. Nitikaya-nalino, wedoa meamene.
  swe-swe: Ve dig värld (ett starkt uttryck av sorg och ett fördömande av världen)
    för dina snaror (fällor, frestelser och påverkan för att få människor på fall,
    synda och missa målet). Det går inte att undvika att snaror (förförelser, frestelser)
    kommer, men ve den människa genom vilken de kommer. [Jesus känner sorg och bedrövelse
    över den som förleder andra men fördömer också dessa handlingar.]
  cth-cth: Sak payonnae dawkvah talaivan taminaw teh a yawthoe awh. Sak payonnae kaawm
    han. Hatei, payonnae ka sak sak e teh a yawthoe.
  mti-mti: Piyu mame me kukaeba. Kuiyawa dividivi me iyayapan watkukam munivi. Dividivi
    kukaeba me ompe, megara apan da dividivi kukaeba munan tam ompewa me kukaeba!
  pad-NT: Jahari'oamanija ida ija'ari hora vanofiriki oipohina-ra kaborovini hora
    vakava'ipahinira kaimoni. Namithaki bana ida ija'ari hora vakava'ipahinivini.
    Jahariki ida oipohina-ra va'ora vakaboroboroki vakadimoni.
  twi-twi: Wiase nnue wɔ ne hintiduato ho! Hintiduato wɔ hɔ de, nanso nea ɛnam ne
    so bɛba no nnue.
  hlt-hlt: Anunae thangkui kongah Diklai aih he. Thangkui te a om ham a kueknah om.
