  swp-swp: '“Kapore tanoubu, paana aba‐alabesibesina: alabesibesi taba se tubu, abo
    ahani tau wa arinai alabesibesi se tubu, kapore ia!'
  bjr-bjr: Maa maqanasaa manda ainaina moomoo minaki mariannoo. Mi manda ainainna
    aukuana aukuana sia taikaannoo kaqi mariannoo, faiqí mara quqaidanoo. Minara numoo
    firaatia mari ifoo qidaqa qimudao̱o qidaqa. Mandainaina oosana oonu rarisainafa
    mi fasiqanaki faqa firaa numoo tia mari ifoo qidaqa. Minara qinee qimudaoo qidaqa.
  aby-aby: Yewa orofa akakanu oroubairo merama uke ereka keuwere ibinu ibake meramawere
    ukaisaya eno wei. Merama uke ereka keuwere fareifekua wei. Nono moi mima moi mibairo
    merama uke efekuie Godima dawa fanisi daiwere mafekua eno wei.
  eng-YLT: '''Woe to the world from the stumbling-blocks! for there is a necessity
    for the stumbling-blocks to come, but woe to that man through whom the stumbling-block
    doth come!'
  jni-jni: Wa dee une barki ucara abangan ya cukuno gbass ucara ucara abanga u eh,
    de sa ma wuna una me ma dee.
  kne-kne: Kaseseg-ang di kaipoipogaw isnan daga begew sin ad-ado ay solisog ay sangsangoen
    da. Wada kayman dedan di domteng ay solisog, ngem kaseseg-ang pay din ipogaw ay
    pan-gapoan di solisog ay sana.
  tgj-tgj: Achialvbv mvngru runam gubv rire nyiamooku gv nyi vdwa ogulvgavbolo bunugv
    mvngjwng nga ngoomu jinv ngv achialvdu! Vkv nvngv lokia ribwngre-vbvritola yvvdw
    um bunua rimudunv hv achialvbv mvngru runam gubv rire!
  gui-NT: Amogüe ɨvɨ pegua reta oiporara iru vae reta oyapouca chupe reta mbaeyoa
    rambue. Jecuaeño amogüe vae reta oyapouca mbaeyoa iru vae reta pe. Erei jocuae
    mbaeyoa oyapouca vae reta oiporarata vi co —jei—.
  quc-TT: ¡Kꞌax ke ri winaq ri keꞌkitaqchiꞌj nikꞌaj winaq chik pa mak! Rajawaxik kꞌu
    wi chi kakꞌulmataj na we riꞌ, xa kꞌu kꞌax rech ri winaq ri kuꞌtaqchiꞌj chi nikꞌaj
    pa mak.
  heg-NTPO: Apan-kloma ki meman maan in haup daat, undeng muik dasi mamo, man tao
    atuli li le daek kula-sala. Mo man haup daat dudui ka, atuling in tao atuil didang
    le didiin oen daek kula-sala ka.
  ptu-ptu: Tä' deem pada satilaka hupatau illaam inde lino aka deem to umpabulinni.
    Moi anna abana inna la dadi susi, sapo' tilaka lako hupatau to umpakende'i.
  bzd-NTPO: Íyi tso' tai̱ë s'e̱rkiöwo̱ie ì sulu wamblök, e' kue̱ki̱ wëstela i̱na ká̱
    i' wakpa ta̱. Ke̱kraë ì sulu tso' s'e̱rkiöu̱k, erë yi tö s'ké ì sulu wamblök,
    wëstela i̱na esepa ta̱.
  kwf-kwf: Kwaimanatai fuana ngwae Ꞌi saena magalia sulia ru Ꞌoro fuana faꞋaroralada
    niꞋi ke baꞋa leka talau. Ma kwaimanatai liu fuana ngwae neꞋe ke baꞋa sasia ru
    neꞋeri ki fasi Ꞌiri ka kwatea ngwae ki ka Ꞌasi faꞋasia fitoꞋonga kira aku.
  eng-WYC-2017: Woe to the world, for causes of stumbling; for it is needed, that
    causes of stumbling come; nevertheless woe to that man by whom a cause of stumbling
    cometh.
  eng-WMBB: “Woe to the world because of occasions of stumbling! For it must be that
    the occasions come, but woe to that person through whom the occasion comes!
  zat-NTPS: Edxugúa bénneache lawe' da dé̱le̱'e̱ da dxun na xelún bénneache dul-la.
    Tu gátazqueze da caní, na' edxugúa bénneache dxelune̱' xelún bénneache dul-la.
  spp-spp: Diɲyɛŋi sùpyire wuun'à kɛ̀ɛgɛ pi ɲùŋkyan karigii kurugo. Karigii cyi ɲyɛ
    na sùpyire ɲùŋɔ kyánge ke, cyire mpyimbaa ɲyɛ mɛ. Ŋka ŋgemu ká mpyi kaɲuŋɔ maa
    sùpya ɲùŋɔ kyán Kile na ke, urufoo wuun'à kɛ̀ɛge!
  zty-NTPS: Da' nyáche'ḻe'e gaken chegak benne' ka' nníta'gake' yežlyó nga, benne'
    ka' žóngake' ga bága'gak ljéžgake' ka' doḻa'. Nníta'tezgak da' ka' žóngaken ga
    bága'gak benách ka' doḻa', san da' nyáche'ḻe'e gaken che bennen' žone' da' gonen
    ga no benne' bage'e doḻa'.
  mek-mek: Iesu eifa pugu einaka, “Iꞌina agofaꞌa, kapa maꞌo mo faagaꞌiai papiau epaꞌualaiꞌi
    puogai, Deo iꞌina agofaꞌa afa apala fepenia laoma. Egaꞌina kapaꞌi auga fekemai
    paisa puo kemai kai, au kapa faagagai egaꞌina kapaꞌi kemai auga, Deo isa afa apala
    fepenia laoma!
  aey-aey: “Faninadec mahana nijina, odocob faninadec eu gaid dana cajaca ageca hona,
    eu cunug qee mudecnu qee nijel. Euqa dana cajaca age maha ina bilegina age leih
    faninadecebil silail megina eu age walocca!
  urd-GVH: दुनिया पर उन चीज़ों की वजह से अफ़सोस जो गुनाह करने पर उकसाती हैं। लाज़िम
    है कि ऐसी आज़माइशें आएँ, लेकिन उस शख़्स पर अफ़सोस जिसकी मारिफ़त वह आएँ।
  ycn-ycn: ’Uncá huani paala marí eja'ahuá, cajrú nacaje i'imacale richu, ina'uqué
    la'acáloje pu'uhuaré raú penaje. Caja queja ri'imajica marí eja'ahuá chu. Chapú
    huani ri'imajica ileruna ina'uquejlo, a'añó ajopánajlo nacaje ca'ajná, la'añó
    nacaje ca'ajná, ajopana la'acáloje pu'uhuaré, namanaicho raú penaje.
  djr-djr: Dhuwandja wäŋa munathany' dhu mariŋura, bili ŋayi ŋuli ga yolŋuny walalany
    waṉa-gäma yätjkurrulil dhukarrlil. Ga ŋorra ŋayi ga dhuwaliyi balanyayiny rom
    mala yätjkurrnydja, bitjan bili, ga mel-warryun ga bala dhuwurr-yätjlil. Yurr
    ŋunhi ŋayi dhu ga ŋula yolthu yolŋuy bitjandhiny djäma, ŋayiny dhu ŋuriŋiyiny
    yolŋuy märraŋ yindin yan mirithirra mari.”
  kvg-kvg: Manqei-qape ezoqam mø̀ndø-soqoéz, ndigu ezoqa nøme, manqa-zapa-te ndi-ituza.
    Unimanqatín. Khamasim matev, ndø̀fakhanám, ndøgo ezoqa manqa-zapa-te tø-itubat.
    Geté ndigu ezoqam ndø̀soqoéz, ndigu ezoqa nøme manqa-zapa-te ti-itubat.
  rug-rug: Kaleana hola tugo koari na tie pa kasia popoa, sapu koa dia sari na tiṉitoṉa
    pu boka hukati si arini pa dia rinaṉeraṉe koa Rau! Meke sari na tiṉitoṉa arini
    si kaqu kamo mae tugo; ba mani talotaṉa gana si asa pu va kamo mae i sari na tiṉitoṉa
    arini.
  hop-NT: Is ohi sinmuy amuṅem’i, hakimuy hīhihta akw lomavöhut aṅqw lasyaqamuy amuṅem’i.
    Taq sinmuy lasnayaqam pas soon haqami peveltini. Nīk̇aṅw pantsatsk̇aqamuy amuṅem
