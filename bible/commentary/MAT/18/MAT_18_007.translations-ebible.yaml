    ipa tlajtlacule!
  nya-nya: Tsoka dziko lapansi chifukwa cha zinthu zimene ziyenera kubwera, koma tsoka
    kwa munthu amene abweretsa zotere!
  ngu-NT: Lástima para in tlalticpactlacamej pampa sanoyej oncaj tlinon se ica huetzi
