  tbz-SIM: Mɛyɛi nyí yóó pɑɑ̀ kutenkù, wèè nɛ́ bo tɑnnɛ́ otɔù mɛyɛi mmiɛkɛ ò bo yɑ̀!
  san-GUJ: વિઘ્નાત્ જગતઃ સન્તાપો ભવિષ્યતિ, વિઘ્નોઽવશ્યં જનયિષ્યતે, કિન્તુ યેન મનુજેન
    વિઘ્નો જનિષ્યતે તસ્યૈવ સન્તાપો ભવિષ્યતિ|
  ake-NT: Ɨsɨ sɨ, ka'pon amʉ' non pon kon, apʉne pʉra ka'pon amʉ' umakoita emapu'tɨ
    to' uya pɨ'. Mɨrɨ warai ton nɨ e'ku'to' pe iyesi e'tane, ɨsɨ yau kʉrɨ man iye'kupʉ
    emapu'tɨnin.
  qvn-NT: “¡Ay, cay pachachru runacunapag iman mana cayanchu juchäcachicug! Chay juchäcuyga
    chaynuylam cayanga. Nätan runäta juchäcachig runaga alisca juyupa cunchuchisham
    canga.
  tku-NT: ¡Koxa tila tachi'xcuhuī't xalanī'n cā'quilhtamacuj ixpālacata jā tze tū
    huī'lh! Pō'ktu huī'lh tū nacāmāmakahuasī tachi'xcuhuī't. ¡Koxa titala xlaca'n
