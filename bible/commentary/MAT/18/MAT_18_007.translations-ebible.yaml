    suruyoiŋ eyareko agiburaŋ enimiŋ, iŋore ‘Yei!’ oŋga joroku kuyogo. Joiserereŋ
    ropekiineji iŋore paio ropeiŋ.
  gof-ENT: ኣላሜን ኣሳይ ናጋራ ኦና ሜላ ኦያባቲ ዴዒያ ጊሾ ኣላሚያ ኣዬ። ሄሳ ሜላባቲ ዮና ኣቴና፥ ሺን ቤይ ኢያ ጋሶን
    ያ ኡራ ኣዬ።
  aau-aau: Woiow, uwrsa ki erey suko homkwe kwa nak-hok kraiay popriy, payhokuaw,
