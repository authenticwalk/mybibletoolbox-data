    yejhuan itech pehua on tlajtlacojli.
  kup-kup: Met ev hamarah orah rezah añarab narihö modari moreg metat horiv tohopanez
    mañohopanen pori horï tohopan, oñ modari horï tohopanez mañohopanez pori hañ horï
