  bjk-bjk: “Io, maris kö öxöno lagunon, möxösa, lamun abo lalaa niang ibo engin a
    nangadi rua wewet abo sasaban. A turunon saxit bara abo sasaban na irabo wanot,
    inexalik ina tödi nang i engin idi rua wewet a sasaban, irabo tuu xö warkurai
    taxin!
  msy-2020: “Kɨ ghaze, gumazamizir nguazimɨn ikiava igharaz darazigh amima me arazir
