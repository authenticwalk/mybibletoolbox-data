    loo mèn co' ndli ncua'n taamas mèn xquin mèn no xtol mèn loo izlyo' ndxè'.
  zyp-NT: Khazaw letei cawngsaw a sua sahpaw hming sahlo cawh aa cing a ping! Ma hapaw
