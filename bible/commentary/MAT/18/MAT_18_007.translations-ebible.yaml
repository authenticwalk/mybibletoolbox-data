  dop-dop: Amɑ ɑntulinyɑ ɩnɛ ɩ tɔm wɛ wɑɩyo kɛ́. Mpi tɔ, mpi pɩɩ lɑ nɑ yǝlɑɑ hoti
    ɩsɑɣɑtʋ tɑɑ tɔ pǝ wɛɛ kɛ́. Mpi pɩɩ tusi yǝlɑɑ kɛ ɩsɑɣɑtʋ tɑɑ tɔ pǝ kɑɑ lɑŋ. Amɑ
    wei ɩ́ lɑpɑ nɑ ɩ tɔɣɔntǝlɛ lɑ ɩsɑɣɑtʋ, pʋntʋ kɑ́ nɑ́.
  azb-azb: İnsanları pis yola çəkən şeylər üçün vay bu dünyanın halına! Belə şeylərin
    gəlməsi qarşısıalınmazdır, amma vay o adamın halına ki, bunlar onun vasitəsilə
    gəlir!
  eng-DBY: Woe to the world because of offences! For it must needs be that offences
    come; yet woe to that man by whom the offence comes!
  guo-NT: '@see-verse:MAT.018.006'
  hla-hla: A nomi pan e butu noa romana turu han i puta, taraha u hiamus e gono ba
    te kato homiena u nihamana turu katun. E manana, a markato a omi teka e roron
    katona. Kaba a nomi pan e butu noa romana tara katun te habute nen!
  mav-NT: Tukupte'en aru uimohey haria ma'at haria uimohey hap hep kuap haria e. Po'og
    po'og Tupana mi'atu'a­piheg ko'i wo aru mi'iria te'ero­pyhu'at wuat'i irania'in
    ko'i kai e.
  kpf-kpf: Yei, bâliŋaŋgât nep tuutuuŋ, zo yâmbâtŋâ. Bâliŋaŋgât nep tuutuuŋ muyagibap.
    Zo dap op yen zimbap. Ka a ŋâi bâliŋaŋgât nep tuubap, Yei, Anutuŋâ dap dap okŋaŋgâbap?
  ppo-ppo: Mepaae i haemó betó mole so whi̧né mepaae so whi̧ dowi ala yóló dée nó̧póló,
    mepaae alarape mo eraalo ai ape. Atétere whi̧ a̧tei mo dowi kwia saaireteimó,
    doasi wiyó̧póló yae! Ai alarape mo yaalotei, u kale whi̧ dowi ala yóló, dée naaitere
    tu̧ muao̧sóró yae. Me whi̧ atéró dowi ala yó̧póló, tȩ mulatere whi̧ ti doakale
    dowi kwia saaireteimó wió yae!
  hin-2017: ठोकरों के कारण संसार पर हाय! ठोकरों का लगना अवश्य है; पर हाय उस मनुष्य
    पर जिसके द्वारा ठोकर लगती है।
  bef-bef: To ma melugu bomagi bonaꞌi lugaꞌa foipanagu enelepite bilata nehana boya
    sipi keta epesilinaꞌmu yabe. Maꞌnaka luto yaꞌmanana huto hilinaꞌmu yabe. To anana
    li huto hilina boya sipi keta besilinaꞌmu yabe.
  amm-amm: Mulumolo luwaimono nokoso ainiko ifoluwaiko noko, woi, na tainiko manono,
    hani hani molo kopokoiyauso aluwaiko monoi. Asi asi ainiko ifoluwaiko noko, toi
    fau, atiyaiso na suomo. Motu na, amai na ainiko ifoluwaikalo manoinomo. Wiyouwa
    wiyou. No monoi no noko nokolalo mo molo kopokoiyauso nu liyaiyoimo. Wiyouwa wiyou.
    Molo koiyauso wiyoti nokota, to fau, atiyaiso na tolumo.
  zaj-zaj: Ulumwengu wojona sama ya ving'hwaso viwatenda wanhu wengile m'vilozo! Kwavija
    ving'hwaso havidahika kuleka kulawilila, ila kojona munhu ija yotenda ving'hwaso
    vilawilile!
  chq-NT: ¡'Áa¹mo gó² 'e sá² 'e 'leei'²¹ tsá² taain²¹² juncwii²¹! Joon la joon 'e
