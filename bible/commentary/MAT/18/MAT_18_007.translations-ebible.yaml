    idum kambom, yani êŋ tem êpôm malaiŋ bêŋ anôŋ.
  mqj-NT: Innang la sanggang ma'rupa tau illalan lino annu dengan untumangngi umpogau'
    kasalaan. Innang la dengan to untumang tau umpogau' kasalaan, sapo la sanggang
    to umpogau'i.
  rus-SYN: Горе миру от соблазнов, ибо надобно придти соблазнам; но горе тому человеку,
    через которого соблазн приходит.
  mbh-mbh: Aro ur e ako i kerenga rintet, aro i velpol nge toko ulue angare ako o
    pamatu toko pelie nge vothung kerenga. I nunganga, ako aro vothung kerenga areken
    aro i pamatu tokokoere, ave ur e ako i kerenga rintet aro i velpol nge toko ako
    i pavelpol vothung kerenga areken.
  bdd-bdd: “Comi mebaleꞌu ꞌatemuyamuyaimi ꞌiya, weyahina ꞌebe beꞌu baibaiwadi simiyamiya.
    Moisa tuwa, ꞌilobwaineya ma ꞌebe beꞌuwao baleꞌuwa simiyamiya, ma hesi ꞌeguma loheya
    ꞌitoho ma ꞌiyanao ꞌiꞌabihebeꞌudi, ꞌabwa loheyaina ꞌihesilae moisa.
  cbt-NTPO: Isoro'paquë sacai' Yosë imacaso'. Nisha nisha ya'huërin piyapi'sa' anishacancantacaiso'.
    Ina marë' oshahuanpi. Anishacancantona'piso nipirinhuë', na'con na'con oshahuanin.
    Yosëri chiníquën ana'intarin ni'ton, ¡ma'huantacha nisarin paya!
  srn-NT: Grontapu de fu sari fu den sani di e meki sma sondu. Sani o kon di wani
    meki sma sondu, ma a sma di e tyari den kon mus luku bun!
  cta-NT: ¡Tyaꞌna tsa ñati̱ chalyuu re! Ntsuꞌu tsa chaꞌ cuxi nu nduꞌni ñuꞌu̱ jiꞌi̱
    tyiquee ñati̱. Lcaa hora ntsuꞌu chaꞌ cuxi juaꞌa̱ nde chalyuu, pana tlyu tsa chaꞌ
    caca jiꞌi̱ ñati̱ nu ndatsaa jiꞌi̱ tyaꞌa chaꞌ cuaꞌni nguꞌ chaꞌ cuxi; tlyu tsa chaꞌ
    tiꞌí tyacua jiꞌi̱ ñati̱ biꞌ nde loo la.
  bqc-SIM: Waiyoo dṹnia, kɛ́ yã́ pↄ́ ì to wà fu ku a guu yã́i. Sema yã́ pↄ́
    ì to wà fu àↄ ku, ãma waiyoo gbɛ̃́ pↄ́ fua yã́pi sù bↄ̀ aà kĩ́i.
  tcz-CHONGTHU: “Vannoiya hi itobang gimnan ahinphah ding hitam! Ajeh chu miho chonse
    din alhem in ahi. Lhep patepna hohi pel theilou ahi, hinlah alhema pang mi chu
    iti hahsat ding hitan tem?
  mar-mar: अडखळण्याच्या कारणामुळे जगाला धिक्कार असो! तरी अशा काही गोष्टी होत राहणारच,
    पण जे लोक या अडखळण्याला कारणीभूत होतील त्यांना फार हानीचे ठरेल.
  snp-snp: Mika negu-negu ya neta nosámami yakafo koli kikito nomamo wenena ya kani
    fito kanu lalototi ika o gedenami ne. Netawa-matawa nosámami ya moda fedenagolifa,
    ido we makafo koli kikito nomamo wenena ya kani oluto kanu lalotoka yati ika o
    gedenami we ya keina naba-naba kolinami ne.
  isl-isl: Miklar hörmungar bíða þessa heims vegna illsku hans. Við komumst reyndar
    ekki hjá því að verða fyrir freistingum, en vei þeim manni sem freistingunum veldur.
  spy-NT: Tyaa sōō ꞉ng'wooninto nyēē mākunyōōr ꞉biiko choo kēntooy biich. Mii ꞉biiko
    chēē makuken biiko alak kutaya, nteenee mākung'woonchi sōō kule nee chiichoo kēnē
    ake.
  xnn-xnn: Kaseseg-ang am-in nan ipogaw isnan batawa tay adoado nan maaw-awisanda
    ay bomasbasolanda. Kanayon ay wada nan mang-aw-awis ay mangipabasbasol isnan ipogaw
    ngem kaseseg-ang nan mang-aw-awis isnan iib-ana tay palalo nan dosana.
  mwe-mwe: Ole gwenunji bhandu bha pa shilambolyo kwa ligongo lya ilokoli. Ilokoli
    shiikoposhele, ikabheje ole gwakwe jwene shaikumbuyejo.
  tte-tte: Oo, katekamkamnamiu, yanuwa yaulina inae kaiwena ginauli bwaite tomo siwoya-pwanolili
    sibaibaiwa. Walo yawasosi, ginauliline kani siyawatagili na yaiya toweya pwanoline
    koina iyawayawatagili naga kani maisana lalakina ilobai.
  tcs-tcs: ‘Ebri pipol blo dis wold mas lugaut prom meke enibodi po meke nugudting.
    Pipol i go meke dem nugudting, bat dem pipol uda i meke ol nada pipol po mekem,
    prapa nugud samting i go apen po dempla.
  hlt-THB: “Thlang thawlhnaak ak sai sak ik-oeihkhqi awh khawmdek ve khaw na bin hy!
    Ce mih ik-oeihkhqi ce ak law hly qoe ni, cehlai thawlhnaak ak law sakkung thlang
    ce khaw na bin hy!
  soq-soq: Ambi kadiwa rebarebaida tawo apanawa baibu mo mida sumanailala banlakadisamoio
    sumanaibu eie omeia. Dewa ema ideita segantopu, tane ambi kadiwa rebarebaida apana
    mida dewa ema dewamoio segantoia mampo.
  qub-qub: Cay pachachöga imanöllapapis runacuna jucha rurayman chayangami. Juchanpitami
    ñacanga. Runa-masinta juchaman tunichejcunami ichanga cuyapaypaj ñacanga.
  att-att: Á nakállállà yù ira tatolay ta dabbuno, ta aru yù ira mangituddu ta narákè,
    tapè makaliwâ yù ira kábulud da. Á negagángay gemma nga ajjan yù ira manudduák
    sù ira kábulud da ta malliwâ ira. Ngam kábbi yù tolay nga mamalliwâ sù ira kábulun
    na, gapu ta narámmà sangaw yù pamagikáru ni Namarò kuna.
  bki-bki: '!Banalo! Yetemeriba nei naio bova nonovio ruei, naio bujo ka saba nalo
    na ajum̃a amila lili tomu nalo ka mia m̃a nalo alaluvu kialo viekouoiano ea kiniou.
    Mia tiboliboiano nalo na mia atu iviso ka kamiu bogo nonovio, mia rivova laka
    van tomu nalo na abar tibol boiano va nalo na jibe na amei van kulo dolu nalo.'
  bqp-bqp: Waiyoo andunia, kũ yã kũ àdi tó ò sãtɛ kú a gũn yãi. Séde yã kũ
    àdi tó ò sãtɛ gↄ̃ kun, ama waiyoo gbɛ̃ kũ sãtɛna yã pìi bò a kĩnaa.
  mcp-mcp: «Ŋkúŋkwóŋʉ́lə búúd nəcé bulyálə mə́bɔɔgʉ́. Cʉg í cúgɛ́ nə ŋkul bə kú nə
    məbɔɔgʉ́, njɨ ŋkwɛ́ɛ muud mə kwál búúd mwo yɛ́.
  hat-hat: Ala yon lapenn pou lèzòm! Pa manke bagay ki pou fè yo tonbe nan peche!
    Wi! se vre, bagay sa yo ap toujou la. Men, malè pou moun ki lakòz bagay sa yo
    rive!
  npl-NT: ¡Miálmasteh tlaltikpaktlakah! Ken sa tlawel onka miak tlan ika se wetsis
    itech tlajtlákoli, nochipa ijkó yetos. Pero ¡mialma!, neká tlakatl akin kitoktis
    aka ok se mawetsi itech tlajtlákoli.
  bgg-bgg: Sohjambling ne bajo diig um phro, nyieliieshii, thiichiih ne branthek ro
    migi san pha manathek um ro! Jithek ne idang rey ruii phro—Jishii hanyie chiang
    è ji rey yi pho shii ne bajo buii rey ruii phro.
  eng-TCENT: “Woe to the world because of stumbling blocks! It is necessary that stumbling
    blocks come, yet woe to that man through whom the stumbling block comes!
  eng-BSB: Woe to the world for the causes of sin. These stumbling blocks must come,
    but woe to the man through whom they come!
  cpu-NT: Omapero onkoveenkate jaka kipatsiki. Iriñeete osheki antayeterone kaariperori.
    Iro kantacha ari irovasankitaayetairi inkarate antakaantakerone.
  san-ASM: ৱিঘ্নাৎ জগতঃ সন্তাপো ভৱিষ্যতি, ৱিঘ্নোঽৱশ্যং জনযিষ্যতে, কিন্তু যেন মনুজেন
    ৱিঘ্নো জনিষ্যতে তস্যৈৱ সন্তাপো ভৱিষ্যতি|
  tac-NT: ¡'We sewékame ju ralámuli jena wijchimoba mochígame cha we'ká ralámuli mochígame
    'we resí nokame, alué napu rejome ju uché jaré ralámuli napurigá oilámala resí
    nokiachi! ¡Alarigá ikimela, nobi 'we resítiri nímala alué rió uché jaré ralámuli
    oilárisa resítiri nochálichi!
  eng-WEBPB: “Woe to the world because of occasions of stumbling! For it must be that
    the occasions come, but woe to that person through whom the occasion comes!
  gfk-H: Maris, a dadas na warkurai na kap ira mataniabar ta iakan ra ula hanua ta
    ira linga na harwalaam ing na harango ira mataniabar! I tutuna bia ira linga na
    harwalaam hokek na hanuat at, senbia maris tano tunatuna nong na gil kaikek ra
    harwalaam.
  viv-viv: Hoiyoi! Tova moyaꞋaina aladibidibi tulina tulina tomiyababi agaidiya gilakalakayemu-yo
    hibeꞋubeꞋu. Wona velemona koyona ana abavebeꞋu moyaꞋaina ginalakayemu tu badi
    gaveyao koyona againe kaliva hinaꞋaladibidibiyedi, medema vita lakahina hinanuhagana.
  yao-yao: Ulaje chiuŵe kwa ŵandu ŵa pa chilambo kwa ligongo lya kuichisya indu ya
    kwatenda ŵandu atende sambi. Indu yo ikusachilwa ikopochele nambo ulaje kukwakwe
    mundu juchaichenawo indu yo.
  tgp-tgp: Rani sasati i pa jovi na varama matan rasua i pa tihai. Matan tarea hina
    vaihite la pa lo mai, pani rani sasati isan haratu mo lo vaitihai na rasua nona
    tinapua.
  auc-NT: Quïëmë beyæ̈ oda cædinque inguipoga quëwënäni näni wæquinque wënæ wënæ cædänipa.
    Në pönënäni incæ pancadäniya wïï ëñente do oda cædänipa. Cöwë mänömaï impa. Incæte,
    Oda cæcæcäimpa, ante në cæcä ïñömö edæ tömengä nanguï nänö caate wæquinque cæcampa,”
    ante apæ̈negacäimpa.
  kbc-NT: Niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o icota meliodi me nawikodeeɡ̶a leeɡ̶odi
    niɡ̶inoa loenataka ane beyagi anowo eledi oko moika moyiwaɡ̶adi Aneotedoɡ̶oji.
    Niɡ̶inoa anodineetoɡ̶owa idioka limedi minoa, pida Aneotedoɡ̶oji icota meote meliodi
    me nawikodeeɡ̶a niɡ̶ina oko aneo eledi oko moika moyiwaɡ̶adi.
  bmh-bmh: Bisoua pet, em ebuan dudu ipal agen igul eg maimai, igul gonug duailel
    ipal naliu agal oiagab petak emen utanem. Igul eg go petak zuaneu, bo, du go igul
    eg go macaneu, bisou pet, go aiu ses uhu banou pet umau.
  ctu-BL: Mi caj i tajob wocol jini año' bʌ ti pañimil mu' bʌ i yʌsañob ti mulil winicob
    x'ixicob. Wersa mi' tilelob jini mu' bʌ i yʌsañob ti mulil, pero mi caj i tojob
    i mul.
  meq-meq: 'Yesu a gwaɗatay sa: «Ɗəretsətseh ka gər i ndo i məndzibəra neheye faya
    ta səpatiye tay ha ndo hay a mezeleme aye. Ta deɗek, wu niye hay na, ma giye andaya
    huya. Ane tuk na, ɗəretsətseh ka gər i ndo nakə ma səpatiye ndo a mezeleme aye.'
  noa-H: Mʌg jẽb gaai hichiita hich jãg hõor dich k'apeen pekau waupiejem k'ʌʌn paraa
    haju. ¡Mamʌ hëh, hapk'iitʌ, chi mag dich k'apeendam pekau hee burrpiejem k'ʌʌn!
  alp-NT: Mei nusa meije, namake pine tamata esi supu susate elake bei yelu rebe uono
    tamata esi ono dosare. Tinai, yelu meru uono rame, po sire pine ionore, namake
    isupu susate elake.
  san-VEL: vighnaat jagata.h santaapo bhavi.syati, vighno.ava"sya.m janayi.syate,
    kintu yena manujena vighno jani.syate tasyaiva santaapo bhavi.syati|
  kbq-kbq: Iza'o rumofoma kumipima avrenentea vahekura nasuragie, na'ankure hakare
    zupa vahe'ma zamazeri kumipi netreazana me'ne. Hianangi iza'o rumofoma kumipi
    avrentesimo'a tusi'a hazankefi manigahie.
  kbh-kbh: ¡Ts̈a lastema quem luarents̈a ents̈angbiama, chë ínÿenga bacna soye jamama
    chaócochënguama tmojtsamëngbiama! Nÿets tempo chca amënga mochanjë́ftsemna. Pero,
    ¡payajema chë inÿa bacna soye chaomama tojtsamá ca!
  ron-LSB: “Vai de lume, din pricina prilejurilor de poticnire! Căci trebuie să vină
    ocaziile, dar vai de persoana prin care vine ocazia!
  pon-pon: Juedi on jappa pweki a men kamakar akan, Ari jo, men kamakar akan udan
    mia; juedi on aramaj o, me men kamakar pan tapi jan ia.
  nhe-BL: Nelía teicneltique tlacame pampa onca miyac tlamantli tlen quinyoltilana
    ma tlajtlacolchihuaca huan tlacame tlajtlacolchihuaj mojmostla. Pero teicneltic
    se tlacatl tlen quichihuilía seyoc ma tlajtlacolchihua pampa Toteco quitlatzacuiltis.
  sps-sps: Saf a fasaraa tsian fiisok to na tana mes tan puputaa to te amus raror
    vainy tan kat kat iny aveto! Fo amus te kat fa'aveto non a mes nai ruak minon
    sana saf a fasaraa tsian fiisok tana mes te amus non a mesmes to na!
  wnc-wnc: “Aminda pasiwa aminu waiakngaatang pimakaingge tokngabamu apaning. Siakan.
    Wai waaknga asapik. Ngana aminu wai waaknga tangenake tasiningga tokngabamu apaning,”
    ngang ninikut.
  nmw-S: Eeu, panayawi geb! Panayawi i ngak kaiwane bigi hebwaden si pagegiid bobode
    si hoyowate. Tolosuwok bigi sosohode-yan ti yo si youyoumate, agegene sega gane
    hedi topayoumate, iye hana pepelase bwele i kai.
  bus-bus: Wãiyoo anduna, kɛ̀ yã kɛ̀ è tó wà sãsã kú à guu yãnzi. Séde yã kɛ̀
    è tó wà sãsã gↄ̃ kuu, mↄde wãiyoo gbɛ̃ kɛ̀ sãsãna yã pì bↄ̀ à kiia.
  gub-BL: Teko uzemumikahy putar a'e wà nehe, ta'e Zurupari uzapo kar ma'e iko wanupe
    a'e xe, Tupàn hape iawy kar pà wanupe a'e xe. Tuweharupi uzapo kar agwer ma'e
    teko wanupe a'e, ta'e na'ikatu pixik kwaw a'e xe. Tupàn uzepyk putar a'e teko
    wanehe nehe. Uzepyk putar iapo kar har rehe a'e nehe no.
  imo-imo: Na ipuki tirimele imboma kelko umbulu tiko tiye kolonge uluma ya maina
    ltemomunga ya i mai kombumu paa embambo nimbelo. Paimbo aku tepa uluma wendo ombalo
    nalo imbo teni nanga imbo te toperope timbelomunga kano imbomu na umbulu tipe
    anjo pumo lemo kano toperope timbelo imbomu mindili nomba paa molopa kenjimbelo.
  boj-boj: “Bunuqna tamo qudei naŋgi tamo qudei uneq breinjroqnqab. Bole, kumbra di
    brantoqnqas. Ariya tamo naŋgi kumbra di yoqnqab qaji naŋgi tulaŋ padalougetqab.
  eng-DRA: 'Woe to the world because of scandals. For it must needs be that scandals
    come: but nevertheless woe to that man by whom the scandal cometh.'
  knf-knf: Bañaaŋ banwooŋ ţi umundu bawuţani ţiki iko inhinanuŋ kado baka bajuban
    iŧumi. Iko mënţ iinhinan kawaaŋa, kë ñaaŋ anşaaŋ aţij ya aşë wuţan!
  san-KHM: វិឃ្នាត៑ ជគតះ សន្តាបោ ភវិឞ្យតិ, វិឃ្នោៜវឝ្យំ ជនយិឞ្យតេ, កិន្តុ យេន មនុជេន
    វិឃ្នោ ជនិឞ្យតេ តស្យៃវ សន្តាបោ ភវិឞ្យតិ។
  arn-NT: “¡Awngey fentren kintukaduamngen dungu ñi mülen mew tüfachi mapu! Feyngey
    ñi mülen tüfachi wesake dungu mapu mew, welu ¡awngey tiyechi che yafkan mew tukufile
    ta kakelu che!
  zas-NT: ¡Probza bénguidxliuj guial yuꞌ daꞌt ni rusajb laaman loj dol! Zianczi yuꞌ
    ni mal guin loj guidxliuj, per ¡probza bén gusajb bejn ree loj dol!
  ken-NT: “Ɛ́bɛp ntá bǒ mmɨk ɛcha, mbɔnyunɛ bɔ́ bátwɔ̀ nɛ mamɔ anɛ ákʉ̀ bo mankwɛn
    ndǔ bɛbʉ́! Mamɔ ápú nɔk bɛ́twɔ, kɛ chɔŋ ɛ́mbɛ́p ntá mmu anɛ átwɔ̀ nɛ mamɔ
    ɛncha!
