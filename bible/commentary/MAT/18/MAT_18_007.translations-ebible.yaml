    afémɨe ¡nɨɨ dúerena!
  por-BRBSL: “Ai do mundo por causa das ocasiões de tropeço! Pois as ocasiões devem
    vir, mas ai daquela pessoa por quem a ocasião vem!
  ces-NKB: Běda světu kvůli pohoršením! Pohoršení sice musejí přicházet, ale běda
