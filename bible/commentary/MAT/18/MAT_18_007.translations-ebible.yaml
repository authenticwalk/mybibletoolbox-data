  tnp-tnp: “Kəsi, nahməiən asoli otuva o nətəmimi rəha nəhue nɨftəni, nətəm kautəfən-əfən
    kəm nətəmimi məmə okotol təfagə tərah. Nəfən-əfəniən mɨn əha okotəkeikei məhuva.
    Mətəu kəsi, nahməiən asoli otuva o iətəmimi u iətəm in suaru rəha nərahiən əha.
  urd-urd: ठोकरों की वजह से दुनिया पर अफ़्सोस है; क्यूँकि ठोकरों का होना ज़रूर है;
