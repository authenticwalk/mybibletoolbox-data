    ne ta̱ñoquëpi ai jerepa teaye coꞌaquëpi paꞌiji.
  nvm-nvm: Regavo e moikigia oijo iji esenia. Ijefuon maiji e ise reoijo iji buka
    una e roin biesiakok buka unam ma iji areme una unam ise iji reoij. Regavo igia
    faif. E iji bu ijeg ise reoijo iji tavan rad God fuka bu kam unam ise ijia arafiriakno
    kiain.
  mps-mps: “Magi baso meni. Te tǫde bidi dabe augwaligo te bidi meba te dwai sę
    ebo kolesaga tomoba kegelama, te bidi meba tulalubo dao. Te augwali kegali bidi
    dabego moni dene mu saibao. Mu dao, te tobage haniani dwai kolesaga pedalaibao.
    Tiali goli te dwai sę ebo kolesaga tomoba gasa bidi kegebo bage, augwalide hobede
    mu yao, augwaligo moni dene mu saibao.
  pab-NT: — Kaxiyani, halitinai iniyalahare aomanekijita haiyaharenae hoka hatyo hiyeta
    haiyanai halakisahitaha hawenaneha waiyexe maniyata! Nikare terota atyoite kawenatyakehena.
    Xakore hoka kirakoane atyoite kaxomokaka nikare axomokaniki akahenere — nexa.
  llg-llg: Memak daebafok ia mamana soe, huu hambu dedeꞌak noꞌu kala tao lala hataholi
    tuda leni salak dale leu. Tehuu hataholi mana hambu soe manai lain seli ndia,
    na ndia, hataholi fo mana tao nala hataholi feꞌek tao salak.
  kyf-kyf: Gbʋnyuu mɩ dʋdʋgʋ -nyɩmaa -nʋ nya, gbʋ -we kwaa nyɩma gbʋnyuu lʋʋ 'gbʋ.
