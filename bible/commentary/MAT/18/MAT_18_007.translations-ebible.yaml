  lid-lid: “Sisi-in tinan labai kameh i bwele-e iri lau badu kon munyak, iri nane
    amekes ndramak ari ja taku ta kandriyen ndra-in. Handru, iri kandriyen ndra-in
    doh kameh asahan. Arile jo tikisiy handru ta ndramak mesekei asahan.
  wim-wim: Pam wanch way al-alangan kaangk thaachayn niiyang way yumpanakana, niiy
