    seme ma mon ousne homkwe kwa nuwnak-hok kraiay popriy.
  tvk-tvk: Reitin xa holesok xil xa di lasak pis moletin tei tengan vamot e tesaen
    di bemei. !E isa mak mu mi ngan xil xa labe suse te tesaen xil ak!
  prf-NT: Kakakagbi i munduwiday gapu ten kakpal nen toksu hidi a dahilan ni págkasala!
    Awan ngani mapugád en káddemát nen toksu, peru makaánteng en mangyari ten tolay
    a dahilan nen págkasala.
  auy-auy: Marapáꞌó méraankaꞌa kesáái tuwésa sáwí-ampaꞌa wíyantafena fíꞌo-fiꞌon-tantaako
