verse: MAT.018.007
translations:
  kpx-kpx: Vatae ata nohovu. Vaveve toela moagau vata komo ua. Katealemo ataeabuna
    mole aiogevegei. Isito olena ata aiogevege abu vaveve toela vage ata ke nohoma.
  okv-H: O ve! Embo ari javotoho asi uore engekari isapamane na puvuto peikaguja eto
    engekari puvuresuja rate ngahia be amo engekari embopo ta degi ambota puvuresuja.
  tbo-tbo: Kihoni tu mehipuli taumi tu nugodubu ani peu ludadanahi binei. Moina ani
    peu ludadanahi apo hina nei, tamogi iyai i dewahi po he waawala tauna tu nugodubu.
  mal-C: മനുഷ്യരെ പാപത്തിലേക്കു നയിക്കുന്നതുകൊണ്ട് ലോകത്തിനു ഹാ കഷ്ടം! പ്രലോഭനങ്ങൾ
    ഉണ്ടാകുന്നത് ഒഴിവാക്കാൻ കഴിയുകയില്ല; എങ്കിലും, അതിനു കാരണക്കാരൻ ആകുന്നയാൾക്കു
    മഹാകഷ്ടം!
  grc-SR: Οὐαὶ τῷ κόσμῳ ἀπὸ τῶν σκανδάλων· ἀνάγκη γάρ ⸋ἐστιν⸌ ἐλθεῖν τὰ σκάνδαλα·
    πλὴν οὐαὶ τῷ ἀνθρώπῳ ⸋2ἐκείνῳ,⸌ δι᾽ οὗ τὸ σκάνδαλον ἔρχεται.
  bgc-bgc: ठोकरां कै कारण दुनिया पै हाय! ठोकरां का लागणा जरूरी सै; पर धिक्कार सै उस
    माणस पै जिसकै जरिये ठोक्कर लाग्गै सै।
  khz-khz: Tanopara mavetugana kekei, kwalana veripagani genana talima geria kamonagi
    evega-rakavaana. Gau vovetaira vanagivanagi pia wala vegata, na veripagani evega-walaana
    talimana vetugana kekei.
  deu-TKW: Wehe der Welt der Aergernisse halber; denn die Aergernisse müssen kommen
    - doch wehe dem Menschen, durch welchen das Aergernis kommt.
  zsr-NT: Bicaꞌ bayechiꞌ bunách yödzlyú ni tun ga tunëꞌ dul‑laꞌ lzaꞌgac. Nacuaꞌtecz
    le tun ga nu gun dul‑laꞌ, san bicaꞌ bayechiꞌ nu run ga nu gun dul‑laꞌ.
  lin-lin: Mawa na mokili, pamba te makambo oyo ekweyisaka bato kati na masumu ezali
    ebele ! Solo, makambo yango esengeli kaka kozala ; kasi mawa na moto oyo, na nzela
    na ye, makambo yango eyaka !
  hns-NT: Ie doenia me dher tjiedj manai log se paap karwaawe hai, aur eke koi na
    badal sake hai. Bakie haai oe manai ke djaun ek doesare se paap karwaawe hai.
  noa-E: Mʉg jẽb gaai ichiita ich jãg õor dich khapeen pekau waupiejem khʉʉn paraa
    aju. ¡Mamʉ ë, apkhiitʉ, chi mag dich khapeendam pekau ee burrpiejem khʉʉn!
  eng-EMTV: Woe to the world because of offenses! For offenses must come, but woe
    to that man through whom the offense comes!
  mib-NT: Nacā xeēn cúu jíín ñáyuu ñayɨ̄vɨ́, chi máni íyó jéē nducú squɨ́vɨ ñayuu
    nuū cuéchi. Te máni súcuan coo ini ñayɨ̄vɨ́. Te nacā xeēn ndoho ñayuu jeē squɨ́vɨ
    jnáhan nuū cuéchi.
  lif-NT2: कन् इक्‍सादिङ् खाम्‍बेःक्‍मान् चिःत्ते़आङ्‌लक् स्‍ये़रो, थेआङ्‌भे़ल्‍ले़
    मे़न्‍छाम् याप्‍मिहाॽ लायो चोःक्‍मा के़बाङ्‌बा पाःन्‍हाॽ कप्‍मो यरिक् वाॽरो॥ अक्‍तङ्‌बा
    पाःन्‍हाॽग ताःएरो, कर वेॽहाॽ लायोओ के़धाःबा मनाःङ्‌ग चिःत्ते़आङ्‌लक् स्‍ये़रो!
  xnj-xnj: Valachikolela vandu va mulima ndava ya kuyokisa vangi vagwai. Mabudisa
    genago yikugagana gahumila, nambu alachikolela mundu yula mweakugabudisa.”
  mmx-mmx: I lok kapmek aleng ti limixin do lentaba lempanga mo i lox asubu lununu
    atdi basinge ia. Lempanga xerepmo naba vot, ketla naba lok kapmek ti lara i lok
    kaxar i!
  cbr-NT: Ësaribiti ca 'ia. Bëtsi unían ñu 'atima 'anun sinánmicëxun 'ai ca uni aín
    'ucha cupí 'itsaira tëmëraia. Camabi unix ca ñu 'atima 'anun quixuan bëtsi unin
    sinánmicë 'icën. Usa 'aínbi ca an bëtsi uni 'atima ñu 'amicë ax 'uchañuira 'aish
    'aisamaira oquin castícancë 'iti 'icën, aín 'ucha cupí.
  tee-NT: Paini'itnich ju lapanacni ju tat'ajun ju ani lacamunutpa' ni akts'iya na
    alin ju puk'alhk'oscan. Para painich ju anu' lapanac ju camak'alhk'osu apumatam.
  eng-LSV: Woe to the world from the stumbling-blocks! For there is necessity for
    the stumbling-blocks to come, but woe to that man through whom the stumbling-block
    comes!
  cak-NT: Juya' (Juyu') quiwech ri winak ri jec'o chech-ulef, roma jec'o ri yebano
    chique chi niqui'en mac. Can c'o-wi ri quiri' niquic'ulumaj chech-ulef. Pero can
    juya' (juyu') rech ri winak ri nu'on che jun chic chi nu'on mac.
  pah-NT: —Tiruahũ hete yvyakotyve'g̃a pe. A'ereki jara'g̃a ombote'varuhu ojipe'g̃a
    jipi. Na tuhẽ po ti jipi nehẽ, ei Jesus'ga. G̃a pe po ti tiruahũ hete nehẽ no
    – kiroki g̃a g̃a mbote'varuhu, ei Jesus'ga g̃a pe.
  sja-NT: Na p'ek'au eujãdepemaarã k'achiade p'anapata p'ek'au k'achia oopipataarã
    nama p'anapata perã. Ichita mãgeerã paraait'ee. Mamĩda ¡aai, chi eperãpa chĩaramaa
    ne-inaa k'achia oopiru, Tachi Ak'õrepa miapiit'ee perã!
  xed-xed: Ɗaŋwa ŋa ghəŋa haɗik ta nzakway ta zlazlambiŋtá mndu! Aŋ mndani, nda nza
    tkweʼ ka nzakwa skwiha ta zlambiŋtá mndu. Ama ɗaŋwa ŋa mndu ya ta sagha tsa zləmbaku
    ya nda da tsatsi.
  mks-NT: Ndáhví na̱há na̱cuu ña̱yivi ñuyíví yóho jáchi̱ mé a̱ nda̱a̱ íin cua̱há ndiva̱ha
    ña̱ núu ñuyíví yóho. Ña̱ cán quéa̱ ndácava cua̱há ña̱yivi nu̱ú cua̱chi joo ndáhví
    na̱há na̱cuu na̱ jándacava inga na nu̱ú cua̱chi.
  gfk-S: Maris, a dades na harkurai na kabit di ta ikin ra ula hanuo kinong urah ira
    linge na harwalar i hagae ira matanabar! I tutuno be ira linge na harwalar hokike
    na hanawat, iesene maris tano turadi nong na gil kike ra harwalar.
  bmu-bmu: “Siŋgisöndokö supatitikŋan mönö awamŋanök asuhumakza. Miaŋgöra gölme ambazip
    eŋgöra Yei wösöbirik! mötzal. Kunŋan supatitik aŋgön kölmamgö osimakzapmö, kun
    daŋön tosatŋi kölgorom ak eŋgiiga siŋgisöndok akŋei, yaŋgöra mönö Yei! jiba sahötzal.
    Sihimbölö öŋgöŋgöŋan mönö yaŋgö qakŋe öŋgöma.
  dgz-dgz: Kaiwan, piup nagirewa pot pot koewa ugup ugup pusimup wariwan. Menan waenapan
    koewa tapen menan pusia di warup yawain, go kaiwan ta pariset apanewa.”
  eng-GNV: 'Wo be vnto the world because of offences: for it must needes be that offences
    shall come, but wo be to that man by whome the offence commeth.'
  zaa-NT: Ica'rútsi'íru yétsiloyu por ca tul·la', porqui'ni tulidàba ril·lani tentación
    lani ą. Pero ica'rútsi'íru nu runi qui'ni richèccu' ca enne' nna runią qui'ni
    innia cą le' tul·la'.
  eng-WEBSTER: Woe to the world because of offenses! for it must needs be that offenses
    come; but woe to that man by whom the offense cometh!
  guh-guh: ¡Dioso bitso naneconitsiaexanaenatsi mapanacuapijivi pibisiacuene pexanaevi!
    Pibisiacuene vajanacaexanaeyaexanae jamatabëcuenenexa, navita mapanacuataje. Bajarapajamatabëcuene
    tsitecaponaena pevajënaeyabelia. Nexata pajivi pejamatabëcueneta itsamonae pibisiacuene
    exanaeyaexana, bajarapajivi bitso Dioso naneconitsiaexanaenatsi.
  bon-bon: Mage niiyarage gyene, egä ai gawecewe cabu piti nemi gwidape, lui cina
    biname bine jaawenimusi niiya mule wawenecame. Iyeta padare pipu gwidape cina
    saacluge, yepä babo niiyarage gyene biname tääpume, lui te biname bime cabu me
    pui gwidape bine saawadimuge.”
  nhw-BL: Nelía teicneltique masehualme pampa onca miyac tlamantli catli quinyoltilana
    ma tlajtlacolchihuaca huan masehualme tlajtlacolchihuaj mojmostla. Pero teicnelti
    se masehuali catli quichihualtía seyoc ma tlajtlacolchihua pampa Toteco quitlatzacuiltis.
  swh-ONEN: “Ole kwa ulimwengu kwa sababu ya yale mambo yanayosababisha watu kutenda
    dhambi! Mambo hayo lazima yawepo, lakini ole wake mtu yule ambaye huyasababisha.
  wbi-wbi: Iiga khu iisi ulwakuva unsiki ughwa kukalasia! ulwakuuva nalunofu khu masiki
    aghuo kukwisa, looli iiga kwa juula umuunhu juula amasiki ghala ghikwisa vwimila
    umwene!
  bba-bba: Annɑ ɑ hɑnduniɑn wɑhɑlɑ wɑ ye ɡɑ̃ɑnu kɑ wɑ̃ɑ ni nu derimɔ tɔmbɑ wɔrimɔ
    torɑru sɔɔ. Gɑ̃ɑ ninin bweserɑ ko n wɑ̃ɑwɑ bɑɑdommɑ, ɑdɑmɑ nɔni swɑ̃ɑruɡiiwɑ wìn
    min di nu koo yɑri.
  eng-KJVCPB: 'Woe unto the world because of offences: for it must needs be that offences
    come; but woe to that man by whom the offence cometh.'
  kgk-NT: —Ojekwaa va'erã ou-vy nhane mbojejavy ukase va'e. Ha inhe'ẽ renduharã-pe
    katu, amboasy eterei. Ha nhane mbojejavy ukase va'e-pe katu amboasy eterei ave
    hembiapo vairã-rehe.
  waj-waj: Boo, ta gioonna kiaapu mmatayaa variaunnaiya ti haruriraivo vaikiainnaata
    variaunnanoo. Harurira aataruuvo fai tupatupaa tiisi vainaravai. Vainai fai vaidi
    voovoono ari seena vaidi voovai hanigiaanigieevo fai pinaa irisai maisaivaa varaanaravai.
  cpy-cpy: Omaperotatya okowaenkate kepatsiki. Ari itzimaki antakaan-tayiteroni kaari-perori.
    Ashironkamatsiteeriini antakaan-teroni kaari-perori.
  ekk-PKP: Missugune suur õnnetus on tulemas maailmale kõigi kiusatuste tõttu patustada!
    Kiusatused tulevad küll, kuid häda inimesele, kelle läbi kiusatus tuleb!
  mpx-mpx: Eeu, panayawi geb! Panayawi i nak kaiwena bugul bolo gamagalau hi pagegel
    hi gewi. Tunahot bugul ya nihi masamasal, yaa henala toto ali topapamasal, he
    ana lahi ni bwata.
  wbp-wbp: Yapa panu-nyayirni kalu majumaju nyinami walya nyampurla, manu warrarda
    kalu-jana karlirr-kanyi yapa ngalya-kari yungujulu nyanungurrarlangu karlirr-yani
    ngajukuju. Junga kujaju! Kala nganangku-puka kaji-jana karlirr-kanyi yapa ngalya-kari
    yungujulu wala-wangu ngajuku jurnta nyinami, ngulakuju karnarla mari-jarrimi,
    kapu maju-mani Kaaturluju.
  luo-luo: “Piny none malit nikech gik mamiyo ji donjo e richo! Ochuno ni gik makamagi
    nyaka bedie, to okwongʼ ngʼatno makelo gigo!
  nhe-NT: Nelía teicneltique tlacame pampa onca miyac tlamantli tlen quinyoltilana
    ma tlajtlacolchihuaca huan tlacame tlajtlacolchihuaj mojmostla. Pero teicneltic
    se tlacatl tlen quichihuilía seyoc ma tlajtlacolchihua pampa Toteco quitlatzacuiltis.
  aii-aii: ”ܘܵܝ ܠܥܵܠܡܵܐ ܡ̣ܢ ܬܘܼܪ̈ܩܵܠܹܐ. ܐܵܢܲܢܩܵܝܬܵ‌ܐ ܝܠܵܗ̇ ܕܐܵܬ‌ܝܼ ܬܘܼܪ̈ܩܵܠܹܐ، ܐܝܼܢܵܐ
    ܘܵܝ ܠܗ̇ܘ ܐܢܵܫܵܐ ܕܗܵܘܹܐ ܥܸܠܬܵ‌ܐ ܕܬܘܼܪ̈ܩܵܠܹܐ.
  esk-NT: Qanutun tatamnaqtigivat nunam iñui killuqsaqusaaqtuat iñuŋnik. Taatnatchich
    killuqsaqusaaġutit atuumarut ataramik. Aglaan qanutun tatamnaqtigiva taamna iñuk
    ukpiġutaiqsitchiruaq iñuŋnik killuqsaqusaałiġmigun.
  msb-msb: Kamakaluluoy san mga katawuhan san kinab-an kay may mga maghidara sa mga
    tawo paghimoʼn kasal-an! Pirme gayod igwa sin sugad sana pero grabe an kastigo
    para sa iya na ginahalian sana na pagatintar.
  cpa-NT: He³ báh³ ué² quiah¹² dsa² jmøi¹guǿi¹. Di³ chi² hi² jmo¹² hi² tiáh¹dsa dsag³.
    Tiog¹³ báh³ li¹chi² lah¹jøng² ni³ jmøi¹guǿi¹. Cónh¹jøng² ué² báh³ lé² quiah¹²
    hein² dsa² ca¹jmo¹ hi² ca¹tánh² roh¹³dsa dsag³.
  dso-dso: ଲକ୍‌ମନର୍‌ ବିସ୍‌ବାସେ ବାଦା ଗଟାଇବାକେ ବେସି ବିସଇ ଆଚେ । ସେଟାର୍‌ ପାଇ ଏ ଜଗତର୍‌
    ଦସା ବଡେ ଇନସ୍‌ତା । ସବୁ ବେଲେ ଏନ୍ତି ବାଦା ଆଇସି, ମାତର୍‌ ଜେ ବାଦା ଗଟାଇସି, ତାର୍‌ ଦସା କେଡେ
    ଇନସ୍‌ତା ଅଇସି !”
  meu-meu: Tanobada madi ihabaina, hekwakwanai ḡaudia daidiai! Badina be hekwakwanai
    do bae vara, to hekwakwanai ihavarana tauna madi hari ihabaina!
  yva-NT: Mine so ngkove ramu weye anakotaro mo vatane maponae ti mo maugavo ayao
    kakai raron omamo manui rave. Anakotare umaso mpaya ramu, yara no tutir. Weramu
    are pirati po vatano kaijinta maponae ti wo ayao kakai rave, opamo kakaije nde
    ai!
  dgc-dgc: Mehirap a talaga i kalagayan na tolay ta mundua, dahilan éy te méngatéd
    dide ta ipagkasala de. Ewan maibut maski nikésiya i tolay a méngatéd ta kasalanan.
    Pero makaanteng i kesapitan na kona sa a tolay!
  zpm-NT: ¡Nac lo guidzliu rii, ruṉfalte guieḻntseeb low! Ruṉfalte ncuaaṉe guṉctal
    xtoḻ miech, ¡per probsaxe zha ne yquiil zha ne nole xnëz naa, guṉctal zho xtoḻ
    zho!
  hix-NT: Tanhàn hokon me texem me natxow hamà, toto komo, kekon xarha tà. Àro hoye
    ro tanàhnohsom me natxow hamà. Àro hokon me txenyetho komo ryhe, tanàhnohsom me
    rma haxa natxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Ma or ma anandin mbaskashiwa ma oto kumak avak kava indingak nakwa ria.
    Uhu mendek nakwa ria. Ome sira, ma misambik fehe ermba ermbak kavakavan unda lir.
    Hako ma or ma anandin mbaskashiwa ma oto kumak avak kava indingak nakwa ri.
  npi-ULB: कठिनाइको समयको कारण यस संसारलाई धिक्‍कार ! किनकि यस्तो समय आउनु आवश्यक
    छ, तर त्यस मानिसलाई धिक्‍कार जसद्वारा यस्तो समय आउँछ !
  cgc-cgc: Kaluluoy mga ittaw tak tama tenaan na matintar danen na makasala. Impusibli
    na malikawan mga tintar, piro segeng gid na silot maageman ta bisan kino na kanen
    tenaan na duma na ittaw nakasala.
  tim-tim: Akto dop yeŋgumapŋe ye hârok dop yeŋguwerâm biwiyeŋân gewiapgât dop tatâp
    aregât hân hârokgât okotne nâŋgân. Gârâmâ luâk âmbâle siâŋe bikŋe bâleŋe akŋet
    dâm hilip yeŋgumbo Anutuŋe hâuŋe humo waŋbiap.
  yor-yor: Ègbé ni fún ayé nítorí gbogbo ohun ìkọ̀sẹ̀ rẹ̀! Ohun ìkọ̀sẹ̀ kò le ṣe kó
    má wà, ṣùgbọ́n ègbé ni fún ọkùnrin náà nípasẹ̀ ẹni tí ìkọ̀sẹ̀ náà ti wá!
  wos-wos: “Séfélak du takwa di ané héfana haraki jonduka male sarékéta di wuna hundika
    yike ye. Wunde du takwaka wuni saréfa nae. Du nawulak wandat, wuna hundi xékékwa
    du takwa deka hundi xékéta wunika hu hwendat, wungi wun du deka mawuliré di haraki
    huru. Wu némafwi haraki saraki joo dé. God wungi wakwa duré hurundan haraki saraki
    sémbut hasa hwetandé.
  emp-NTPO: ¡Mĩã djuburi b̶eaa naʌ̃ ẽjũãnebemarãra! Cadjirua obibarira naʌ̃ ẽjũãne
    baraa. Maʌ̃ra baraya baribʌrʌ djãrãa ne cadjirua obibari ẽberãda bio mĩã djuburi
    b̶ʌa.
  eng-F35: Woe to the world because of offenses! Now it is necessary that offenses
    come, but woe to that person by whom the offense comes!
  ind-ind: “Celakalah siapa saja di dunia ini yang menyebabkan orang lain berdosa!
    Memang godaan-godaan untuk berbuat dosa akan selalu ada di dunia, tetapi celakalah
    orang yang menimbulkan godaan itu.
  pes-OPCB: «وای به حال این دنیا که باعث می‌شود مردم ایمانشان را از دست بدهند! البته
    وسوسۀ گناه همیشه وجود دارد، ولی وای به حال کسی که مردم را وسوسه کند.
  mpt-mpt: Inamin namin kukub misiamo nakaia unangai dimo tam tlanota dlabmanota hengmino
    henga binabib kesoa ne dohalimbibe. Otane naka make tenea menganea baanea Nibo
    inamin namino inanomo gesea wenteniba inaniba henganimibo nakae tenea menganeme
    naka ele klaneko! Sinanomo enin sumo e dimo tam tlamabobe.
  bla-bla: Istsskĭm'skŭksĭnni it'okapiu ksŏkkum, Istsskĭm'skŭksĭsts ak'itotoiau; ki
    annŏk' nĭn'auŏk paiuk'sipĭppotomŏk ĭstsskĭm'skŭksĭnni, aks'ksĭnĭmaie maka'pi!
  ssx-ssx: A꞉pei. Do kenke pa꞉ta꞉ I̱ paala꞉e. Wanda꞉halima꞉ hoke hau pina꞉yeke ula꞉
    hoke haumanu ula꞉me. Dupiki haumanu a꞉pa꞉peke yolo pa꞉la꞉pate a꞉pa꞉e mo hau epena꞉
    ala꞉ halita꞉ ota꞉ hoke yenki milieke.
  mkl-mkl: Ijuukpɑ̃ nlɑ nlɑi inɛi ɑndunyɑ ŋɑ ɑɑ yɛ si nɑ iyi í jɔ̀ ɑ̀ yɑ mɑɑ dɑsi
    kpɑɑsi nŋɑ ŋɑ dulum. Kù nɔ kù nɛ bɛi ɑ́ ce iyi inɛ ɡɔ ŋɑ ɑ kù dɑsi kpɑɑsi nŋɑ
    ŋɑ dulum, ɑmmɑ inɛ iyi í ce bɛɛbɛ ɑ́ yɛ ijuukpɑ̃ ntɔ ntɔ.
