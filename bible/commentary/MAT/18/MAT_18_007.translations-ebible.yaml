  cpc-NT: Imapiro onkowiinkati jaka kipatsiki. Iñaiti ojyiki antayitironi kaaripirori.
    Iro kantacha ari jowasankitaitakiri inkaati antakaantakironi.
  nhg-NT: ¡Porube de tlöltecpactle! Pues seme giente quenchihualtisque ocseque giente
