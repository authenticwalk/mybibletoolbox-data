    je̱ jayu juuꞌ veꞌe je̱ myujayu du̱tukmaso̱o̱kp je̱ Nteꞌyam je̱ tyooꞌ!
  bzh-bzh: Gëp in alam vu dob sënë in nġaa nipaya neggëp merëḳ kepë sir. Yönon!
    Nġaa nipaya rëḳ berup, rëḳ mu gëp in alam sën denekepë mehönon ngwë raḳ nġaa
    nipaya lo.
  guj-2017: માનવજગતને અફસોસ છે! કારણ કે જે વસ્તુઓને કારણે લોકો પાપ કરે છે આવી વસ્તુઓ
    તો બનવાની અગત્ય છે. પણ તે વ્યક્તિને અફસોસ છે જે બીજાને પાપ કરાવવા જવાબદાર છે!
  jvn-NT: Tyilaka tenan jagat iki, nèk ènèng panggoda okèh sing marakké wong nglakoni
    dosa. Prekara-prekara sing kaya ngono kuwi pantyèn slawasé ya bakal ènèng, nanging
    tyilaka tenan, wong sing dadi jalarané.
  byr-byr: Weꞌ, aꞌmwe Kwaakevakɨyara pwaraavɨ kayaaꞌnanyabwi walapapalakyaraavɨna
    Gotɨyai taangebwi wɨrɨvɨkɨraderaavɨna kale nyɨwaka. Pwara nɨmɨnyɨ yagalyaꞌmapɨjaꞌna
    sahwaraavɨ Gotɨyai dɨragɨnaanna wiadelyɨ. Weꞌ, sareꞌna sahwaraavɨna kale nyɨwaꞌ.
    Sareꞌ dareꞌnesɨ. Kayaaꞌnanya dazabwi yɨmaꞌnaabathevulyɨ. Nebulyasɨ. Kɨrɨꞌ aꞌmwe
    sasare sabwi makabade sarɨna, weꞌ, Gotɨyai kayaaꞌnanaanga wɨrɨvɨkɨradeꞌnanyɨ.
  ian-ian: Nat nɨmba kɨpmana nda kat vɨlaa wun kat yelavɨtɨnja vak kwagala lɨgandi.
    Kan kɨpmana nda kavle nda. Nat nɨmba wun kat kwagalagiyandi. Vɨlɨgowun. Wun kat
    yelavɨtɨga nɨmba kat kai walɨga nɨmba ndi wan nɨmba kavle klei nɨmba ndi. ndi
    kavle klei yigiyandi.
  hun-hun: Jaj a világnak a botránkozások miatt! Mert szükséges, hogy botránkozások
    történjenek, de jaj annak az embernek, aki által a botránkozás történik.
  mcf-NT: Aden ëbi tantiatsëcquid utsibon icsamendac. Adec icsamianquid Nuquin Papan
    cuidendac.
  kjs-kjs: Go su kamaa enaalinuri ade abuna koe elenumi nimuna kone rulae makoyaata-pulu
    kodo ora waru pea. Gore ade abuna koe ele epe-rupa pare go koe ele mea epe-rupa
    enaalinuri kodo ora waru pea.
  mni-mni: Misingbu papta tahalliba makhoising adugi maramna taibangpan asi awabanida!
    Asigumbasing asi soidana thokkani adubu athembada tahalliba mi adu awabanida!
  yad-NT: Ta̱ju̱na̱te nijya̱nvajyu̱ juuchanitya̱, ta̱ju̱, tapi ra̱day jniy juuchanitya̱.
    ¡Acuu! ta̱ju̱na̱tedañi̱, ta̱ju̱, simusityi riti̱ juuchanitya̱.
  mxb-NT: ¡Ndaꞌí kúu ví ña̱yuu ndéi ñayuú yóꞌo, chi̱ kua̱ꞌá nda̱ꞌo ña̱ꞌa dákaꞌa̱n
    ñaá, dá ya̱ꞌa na kee na ña̱ kini! Ta daá kuití ve̱i ña̱ dákaꞌa̱n ñaá ña̱ kee na
    kua̱chi. Tído ¡ndaꞌí cháá ka̱ ví ndoꞌo na̱ dákaꞌa̱n kue̱ꞌé dao ka̱ ña̱yuu, dá
    ya̱ꞌa na kee na kua̱chi!
  pon-2006A: Meid suwediong sampah mehn kau pwukat en kin pwarada! Eri soh, soahng
    pwukat pahn kin mie ahnsou koaros - ahpw meid suwediong aramaso me mehn kau pwukat
    tepisang reh!
  maq-NT: Jemu choho vatju xuta ngasunhndë ngatsë rë xcusun xi tsitsehen rë me xi
    sahmi me cjuatsehen. Hatuxa cuinduva xcusun xi meje sahmi xi tsismicacun xuta
    ndiya rë Nina, peru jemu chojyihi tsëhë xuta xi nduvacojo me xcusun vëhë.
  hto-hto: Jɨáɨe comɨ́nɨna fɨeni fɨnótaoicaidɨno ¡nɨɨ dúerena! Oni nɨbéfodo fɨénidɨfuemo
