    paththam yumpow thant ngulana.
  zga-M: Ole khuva nkhilungha khumbombo incha khuyancha! Ulwa khuva nchilincha inongwa
    inchakhuyancha, ole khumunu uveighegha imbombo incha khuyancha!
  yom-yom: A nga mabienga va nza mu diambu di ziphila-phila zi mambu momo meti buisa
    batu mu masumu ! Mambu beni mafueti kaka kuiza vayi mabienga kuidi mutu wowo wuntonisanga
    mawu.
  san-SIN: විඝ්නාත් ජගතඃ සන්තාපෝ භවිෂ්‍යති, විඝ්නෝ(අ)වශ්‍යං ජනයිෂ්‍යතේ, කින්තු යේන
