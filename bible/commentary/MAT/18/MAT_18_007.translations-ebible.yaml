  jid-jid: Iya ngbungblu yi ni tu inton wu k'bu za! ahi gbigbi ndu tita bi kbu za
    ba ndu ba ye iya ndi kima wa ani ndu tita biki ye rji ni wua!
  wmw-wmw: Walaniwe wanu wa mulumwengu kwa sababu ya kukosa. Kamana sibudi siti kuwepo
    kukosa. Falakini alaniwe mwenyé kukosesa!
  gmv-GGM: Hana alameya asse dhuphana gasso gidida gish izis ay! dhuphey yuss agena
    shin dhuphezas gasso gidizades aye!
  ssg-ssg: “Pate lialun wanen ti teka seilon, nake kilan waliko lialun i tohongi haputa
    laha. Tesol waliko ien liai i sohot, tuahe pamu lialuan ti teka seilon laha aile
    haputa seilon liai.
  zpo-NT: ¡Ay! Bid doo ded re xaa yizhyo, xaa nkiil stub xaa zee laa xaa na. Telisa
    nzho xaa sbaa nle, per nales doo gak re xaa sbaa nle.
  poy-poy: Shondi pasipanu toziya ya vintu vyavimtenda muntu katendi vidoda! Vintu
    avi mpaka vilawiri, kumbiti shondi kwa ulii yakayijega kwawomberi!
  qwh-NT: ¡Allau! ¡Que patsacho nuna mayinta jutsaman ishquitseqcuna! Siemprim cayanqa
    jutsallaquicuna; peru ¡Allau, tseno jutsallatsicoqcuna!
  gaw-gaw: Wan imup̱an danab ag laala hip̱unin heḵulagnu eeḏadṯeb amu ahilagnu gadonnab.
    Kobol amuam genabnab daaṯe amge danab nug anam heṯe amu nuhignu am gadonnab.
  nca-nca: “Ye nokono ŋano uni qu, ininiyaqe, quhurí piyimi korowowaŋgo. Yendo uni
    yowosoyi o piyimi teyoteŋgo. Hamó, yeŋo muríye piyimi ŋunde qu tunoqeweya. Quko
    ye dando o piyimi ŋu tewaŋgo, ininiyaqe, quhurí piyimi korowowaŋgo.
  zpz-NTPP: ¡Dzi ga cuaa de mbecy gyishlombecy ii nu ricy dey nu rnu losaꞌy! Gun segur
    la yuꞌ coz nu ricy ñi nu ricy mbecy cyi, tees ¡cuaa mbecy nu rlyuu coz cyi lo
    losaꞌ!
  mkj-mkj: Ia woahr nauna in oang jampah mihn koauwehla pwiai ma pirin kahrehioang
    emen en kerpwihla ah pwojon! A joah, joang pwiai pirin pwen mine anjoau ohroj,
    a ia woahr nauna in oang armaj meno ma mehpwiai sapdahjang ipoa!
  zac-NT: Prubi mënë shtë guë́ꞌdchiliu iurë zeꞌdë ocasiuni gunë rall duldë. Napë quë
    guëdchini tiempë guëquili mëdzabë lëꞌë mënë parë gunë rall duldë perë prubi el
    quë naquëgluaꞌa sáhiꞌ mal nezë.
  kyg-kyg: Vaehae, huꞌna, apayate aligayaꞌmonanafa apayate alisaya vayaꞌmogi lusi
    hanageke yaꞌmo aliteꞌa avovo huꞌa yulagefa aigae.
  kmk-kmk: Nasigaba taḻon tun kasasaad situn lubung ta adu dan mabalina maigapuwan
    di makabasuḻan di tagu. Awada awad datuwa maigapuwan di makabasuḻan yoong kaasi
    pay nat tagu’n maigapuwan di osa un mambasuḻ.
  cao-NT: Jabi noitiria tsi xo nohiria tëquë. Dios quima casoti tanamahacacaxëcani
    quiha ra, jochati. Jama, noiti-noitiria tsi xo toa nohiria ë quima casomahai cato.
    Anomariaxëhi quiha jahuë copi ra.
  bbr-bbr: Wopur senes, karauk omnokou pakan roat akas onok aru mianik, kiro onokus
    karauk roasiret eposek akan woiaka epar moin utiäi. Kiro onok aru epar peäu, utianik,
    kiro ro kiro onok aru miäu, wopur, ko tawa usu näwäu senes owai.
  inb-inb: —Kai alpapi panda­rii­kunapi urma­chin­gapa, achkami tia. Chasa­mi ima­ura­pas
    tian­gapa ka. Chasa tiagpi­pas, ¡ai, mai­kan runa, sug­kunata panda­rii­kunapi
    urma­chig!
  hrv-hrv: “Jao svijetu od sablazni! Neizbježivo dolaze sablazni, ali jao čovjeku
    po kom dolazi sablazan.
  box-NT: Ho dĩ́míɲá á ho yéréké khíi sá yi, lé bìo á bìo wee khà ɓa
    nùpua dé mu bè-kora wéró yi á wi ho yi. Mu bon, mu lée bìo na wéró máa
    khí ho yi. Ɛ̀ɛ ká yìa níi wee bè mu, á ho yéréké khíi sá yi.
  ote-NT: ¡Huecate ra meximhai ngueꞌa̱ xi ja ya ntꞌʉꞌtate! Nza̱ntho ma da nja ya ntꞌʉꞌtate,
    pe ¡huecate ya ꞌyʉꞌtate!
  wnu-wnu: Munon ag e qei qomon boru ebet igour eng wuri igo munon uber qei abari
    qomon boru ebet igour. Eng git wuri qomon boru obounor eng, qanam eng munon qomon
    boru eb qamb wot qamara ebeiner eng wo borumesis.”
  zam-NT: Susque' nazab ndxàca loo mèn loo izlyo' ndxè' tac anze'f thìb con' nzo co'
