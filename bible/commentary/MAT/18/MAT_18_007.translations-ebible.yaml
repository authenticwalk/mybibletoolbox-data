  san-PUN: ਵਿਘ੍ਨਾਤ੍ ਜਗਤਃ ਸਨ੍ਤਾਪੋ ਭਵਿਸ਼਼੍ਯਤਿ, ਵਿਘ੍ਨੋ(ਅ)ਵਸ਼੍ਯੰ ਜਨਯਿਸ਼਼੍ਯਤੇ, ਕਿਨ੍ਤੁ ਯੇਨ
    ਮਨੁਜੇਨ ਵਿਘ੍ਨੋ ਜਨਿਸ਼਼੍ਯਤੇ ਤਸ੍ਯੈਵ ਸਨ੍ਤਾਪੋ ਭਵਿਸ਼਼੍ਯਤਿ|
  nob-LB: Ulykken skal ramme verden på grunn av all ondskapen deres! Menneskene kommer
    alltid til å bli fristet av synd, men ulykken skal ramme det menneske som frister
    andre.
  ntj-ntj: Tjiinya kutjupa-kutjupanguru wanalpayilu wanalku punkalku. Nyangka-kurlun
    wanalpayi witu-witulku punkatjingalkitjalu. Wiya, palyamununku purlkanya yutirriku.”
  sxb-NT: Kuriweera wululu awantu awakola ewintu ewigera na awantu wareka okuwa no
    okuganya ku inze! Ewintu ki ewio paka wiweeo, ni kuriweera omuntu owireeta wululu
    ino!
  nhu-NT: Ŋgɛw wvu baay nu fô bonyii bo yî woŋ wvun e. Mwɛɛm mvù teeyi bonyii ɛ bó
    gee bibefɛ kɛŋke kɛ keenu. Geenɛn ɛ ŋgɛw wvu baay nu fô wee wvù teeyi wee mvu
    ɛ wvú gee kebefɛ le.
  row-row: Raefafoꞌ ia memaꞌ mamana deꞌulakaꞌ, huu hambu dalaꞌ hetar mana tao atahori
    tudꞌa salaꞌ rala reu. Te atahori mana hambu sosoeꞌ seli, naeni atahori mana tao
    atahori laen tudꞌa salaꞌ.
  msy-msy: “Kɨ ghaze, gumazir nguazimɨn ikiava igharaz darazigh amima me arazir kurabagh
    amiba, mevzika! Me kuram iniam! Arazir kuraba guizbangɨra otifi, ezɨ arazir kurabagh
    amima da otivir gumazim, kɨ ghaze, Noka! Nɨ kuram iniam!
  agg-agg: Hɨfɨ ndanühɨ moaruwai moatükunɨ afɨndɨ rareandanɨ nindou moaruwai hohoanɨmoyei
    arɨhündɨ. Anɨhondane hohoanɨmo ra tükündɨfe gedühɨ yagodomboesɨ, ŋga hɨpoanɨmboembou-anei
    nindou ranai rarɨhindanɨ moaruwai hohoanɨmo ra tüküfe arandɨ.
  ptp-ptp: “Xomxo kɨbun ga wê dɨdii xomxo mɨ la vac nipaên ge, myavɨwen nipaên ob
    tulec he vɨhati. Vɨxôhɨlôg, nipaên vɨyang vɨyang ge ob yaxên il, lêc xomxo ngwe
    obêc dɨdii xomxo ngwe mɨ la vac nipaên ge od i xona nên, ên obêc tulec myavɨwen
    nipaên.
  nak-nak: Maura miteu la valalua me hatavivile omai te la maututula, la vuhula egite
    volu la vulovulo tomi ale kama kokora eia ge vitilo egiteu ale taku. Eia sesele
    la iruru tomi ge sibitala, kama ge kaluvu, eala moli egiteu ale viruru egiteu
    e latatugu ge vilua sesele.
  lbb-lbb: “Ir laulau tetek a tarai mite na rakrakan hanua, anasa a ututnala ning
    i dat a tarai sur lar punga ana laulau. A ututnala ning ir hanot ot, ika ir laulau
    kol tetek esining i tol otnan pasi.
  kan-2017: “ತೊಡಕುಗಳ ನಿಮಿತ್ತ ಲೋಕಕ್ಕೆ ಅಯ್ಯೋ, ತೊಡಕುಗಳು ಬರುವುದು ಅನಿವಾರ್ಯ, ಆದಾಗ್ಯೂ ಯಾವ
    ಮನುಷ್ಯನಿಂದ ತೊಡಕು ಬರುತ್ತದೋ ಅವನಿಗೆ ಅಯ್ಯೋ.
  cso-NT: ¡Jlánh¹ hlah³ quioh²¹ tsá² zian² hngá¹máh³ lá² cun³ñí¹ hi³ jlánh¹ hliáun³
    ñí¹ hi³ zia³² hi³ lɨ́¹³ jmu³ hi³ tánh³² tsú² tso³! Tiú² nio² bíh¹ lɨ³ zia³², tɨ³la³
    ¡jlánh¹ bíh¹ juo²³ tsá² jmu³ hi³ tánh³² tsáu² tso³!
  ena-ena: Akuaba akuaba mu hɨdɨlɨ mu hɨdɨlɨ agɨlaŋ iahaiaha hulaŋ iamɨgali agɨladɨ
    hɨji mɨŋaiahavɨdaci lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨlalɨ uami. Lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨlalɨ
    agɨlaŋ vɨhɨlɨ igavɨbali uami. Agadɨ ala aniaba hulaŋ nulɨdɨ aiamagɨlamagɨla hɨsɨŋ
    agɨlaŋ vɨhɨlɨ hekɨlɨ hekɨlɨ igavɨbali uami.
  tgo-tgo: O, yambane! Yambaneke i tharɨ kaiwae bigibigi lemoyo inanji e yambaneke
    i vakathaŋgiya gharɨgharɨ thɨ vakatha tharɨ. Emunjoru bigibigike thiyake thɨ yoyomara,
    ko loloko iya i vakathaŋgi na thɨ yoyomarako Loi ne i lithɨwe laghɨye moli.”
  yap-yap: Ke gafgow e girdi’ nu fayleng ni bo’or ban’en ni bay riy nma waliy e girdi’
    ngar pi’ed keru’rad ngak Got! Pin’ey nma waliy e girdi’ ngar pi’ed keru’rad ngak
    Got e gubin ngiyal’ ni bay i yib — machane ri bayi gafgow e en ni ir e tabolngin
    e pin’em!
  mop-NT: —Pues te'i. Top walac u yaaltabül emsabül u yool a mac ti'i ca' u cüxte
    u sip'ili, mentücü, top yaj a beloo' u cu c'ümü' a cristiano yoc'olcaba. Yan u
    yaaltabül emsabül u yool a maca. C'u' betiqui, top yaj a bel u cu c'ümü' a tan
    u yaaltic u yemes u yool ulaac'a,— cu t'an a Jesusu.
  tet-tet: Raiklaran neꞌe nanis fatin mak nakonu dinu, tan noo lia waꞌin mak nalo
    ema toꞌo monu baa sala. Mais ema mak netan dinu kaliuk, neꞌe mak, ema mak naseꞌi
    dalan aat toꞌo ema seluk nalo sala.
  hlt-MCSB: Anunae thangkui kongah Diklai aih he. Thangkui te a om ham a kueknah om.
    Tedae anunae anih lamloh thangkui aka tung hlang aih te.
  xtd-NT: Naka ndaꞌu yaꞌa ñayiu ka kida xa kida ñayiu kukanu ini ñaꞌa kuechi. Daa
    vaxi xa daa kada‑i ñayiu kukanu ini ñaꞌa, te naka ndaꞌu yaꞌa ñayiu ijan.
  mdy-ETH: ሃሣ ዬሱሴ ኬኤዛዖ፦ «ዓሲ ጌሺ፥ ጎሜ ማዺሻኒ ዳንዳዓ ባኣዚና ኩሜ ሃኖ ዓጬሎም ባዴዔ! ዎይቴቴያ ጌሺ ዻቢሻ ባኣዚ
    ሙኩዋዖ ዓታዓኬ፤ ጋዓንቴ ጌሺ ዻቢሻኒ ማዻ ዬያ ዓሢም ባዴዔ!
  spl-spl: Den yan yakât torokatmâ âlâen hâum yuwu sâwe. Satanŋe yen kerek mem ge
    katyekbe sâm otmu yakât lohotŋe otne sâm oai. Yakât tepne naŋgan. Lohimbi âlâ
    me âlâŋe Satangât tem lâum yan, bukulipyeŋe otŋetâ bâleâkgât kendâyiŋgimai yakât
    matŋe Anitâŋe umatŋe yiŋgiwuap. Yawu.
  usp-NT: C'ur jwichak mak cristian ri retake wich ulew ri quiek jwi'l wi' sub'laj
    cristian tikejtak li mac. Wi'ke nen tib'anow re jun cristian tikej li mac, pero
    ri' mas c'ur jwich jun cristian ri tib'anow rechak cristian tikejtak li mac, jwi'l
    masna c'ax tijtij.
  zav-NT: Probchguazə le'e de'e zan de'e zɉəde yežlyo nga de'e chso'on par nic̱h gonḻe
    de'e mal. Bito ṉacho de que bitobi de de'e so'on par nic̱h əxopə le'e bachonḻilažə'əle
    nada'. Pero probchguazə beṉə' chon ca əxopə beṉə' yoblə gone' de'e malən'.
  sgz-sgz: “Keskam singin matananu on á naul bim kabin di kis i katbán artohtoh. Boh
    artohtoh er a lu tutkum on i kálámul mák longoi sápkin, a támin na tapam hut sang.
    Mái sár na tuan sák uri kálámul er a lami kesá kálámul suri ák longoi sápkin.
  kek-NT: Tok'ob ruheb li cuanqueb sa' ruchich'och' xban nak cuan c'a' re ru napo'oc
    re lix ch'o̱leb. Ac ch'olch'o nak cuan li c'a'ru napo'oc ch'o̱lej. Abanan raylal
    cha̱lel sa' xbe̱n li ani ta̱yo'oba̱nk re li c'a' re ru ta̱po'ok ch'o̱lej.
  blz-NT: Silaka' a dunia kani'i, gause isian upa-upa men manggau'kon mian baradosa.
    Daa mba'a uga' a upa-upa men koiya'a sabole sinampang isian, kasee silaka' a mian
    men mingilimang iya'a.
  poe-NT: Imá náxrjónhya tjejó tí sín chjasintajni kíxin siín nkehe tjasixín chojni
    jie̱. Xráxín la jehí siín, a̱ ntá nòa tí nkexro tjasin tí nkehe tsjasixín chojni
    jie̱.
  san-TAM: 'விக்⁴நாத் ஜக³த​: ஸந்தாபோ ப⁴விஷ்யதி, விக்⁴நோ(அ)வஸ்²யம்ʼ ஜநயிஷ்யதே, கிந்து
    யேந மநுஜேந விக்⁴நோ ஜநிஷ்யதே தஸ்யைவ ஸந்தாபோ ப⁴விஷ்யதி|'
  cof-NT: Diosica tennatuminlari jutsa quimiyanun tenchi padeseilaichunae tie. Aman
    jutsa quimiyaminla niya jototiya jonilajochunae tie. Tsannan yalari duque padeseilaichunae
    tie.
  srm-NT: 'Hën a taa: “Mi bai helu da di goonliba aki e, da dee soni fëën ta ganjan
    sëmbë puu a Gadu pasi. A dë sö tuu taa sö di goonliba aki dë kaa, ma tökuseei
    mi bai helu da dee sëmbë dee ta buta sëmbë fu de du dee soni dee an kai ku Gadu.'
  qvs-NT: Sukaman llakini kay allpapi rikchak laya uchallichikuk runakuna tiyaptin.
    Chay laya runakuna aypami tiyanka. Ñuka sukaman llakini uchallichikuk runakuna
    tiyaptin. Tata Dios paykunata sukaman kastigankasapa.
  zca-NT: Dox rë kwa'n gat lë' nzho yizhyuo, mbaino yent cho kwë'ze; wene namás par
    zë'b xki men lo Dios, ¡per zhe'b nalats nzha xa' nile', nzë'b xki xtu men lo Dios!
  cbc-NT: ¡Ati yepapʉ mʉjãã catʉ̃goñarĩjẽ mʉjããrẽ caroyeturije capee niña! Bairoa
    nicõãgaro tocãnacã rʉ̃mʉ ati yepapʉ mʉjãã caãno. ¡Bairo cabairo jʉ̃gori bopacooro
    netõrõ na baio joroque na átigʉmi Dios ati yepapʉre camasãrẽ roro cajʉ̃goátiri
    majã roquere!
  qxo-NT: Peru imanö captinpis jutsaman ishquitsicogcunaga imaypis cangam. Tsaynö
    cayanganpita tsay jutsaman ishquitsicogcuna, ¡allau, imanö cuyapaypärä castigashga
    cayanga!”
  mox-mox: Omiʼa totoa bwaʼobwaʼo nuakolokolomi, mana ʼebebeʼu ʼeala ʼenoʼenova. Vonahaqiaqi,
    sitonova tuta qabuna ʼifoʼifoqe, ta ʼeguma taha ʼoloto enavo sitonovega nagivebeʼudi
    e nawale ʼoloto nana veilaqe qiduana nalobea.
  kew-kew: Go su amaa onaanuri oro yaalo wae yaenumi nimuna kone rulae yae maoyaata-pulu
    odo ora waru pea. Gore oro yaalo wae yae epea pare go wae yae mea epea onaanuri
    odo ora waru pea.
  dww-dww: “Taumi aitauḡa dobue ami banagama adi waisumaḡe kowai kedadoka waigewedina,
    taumi ko kita kauana! Raurubu riukaua tokare ta tavana, be aitauḡa da tauraurubu,
    taumi ko kita kauana!
  nif-nif: Kwelalok amatam endɨ blasɨñgandok. Neta, nain tuop nepek kusei kuseilɨ
    yom plon ep tiañenepi inda-semañ. Gan nepek wandin wɨn nindɨ tɨmbɨ inda-semlak
    en Anutulɨ mek tɨ-lamɨlekak.
  twi-ASANTE: Ewiase nnue wɔ ne suntiduatoɔ ho! Suntiduatoɔ wɔ hɔ deɛ, nanso deɛ ɛnam
    ne so bɛba no nnue.
  aoj-aoj: Ipaꞌ epes itapipai, aeꞌ ati ipaꞌ uwahipipa ma hiahaom amamba mogogwambipai
    mondaꞌepa pendaꞌ waf awafii. Endilisi hiahaom amamba atiasi mogatagai, apaꞌ epes
    ami sondaꞌam mogatagai, aeꞌ ati esis uwahipis endilisi. Deiꞌ main, anaf semeꞌ
    akafimi luꞌwami.”
  cbv-cbv: Ded bitadih yéej chãjat tʉ́ʉtnidih Dios bʉ́dí ã peéh chãjachah, tʉbit yeejép
    ã yapbipna caá. Bitadih yéej chãjat tʉ́ʉtnit páantjeh ĩ jʉmbipna caá. Obohjeéhtih,
    queétboó yeejép yoobát ĩ yapbipna caá.
  taw-taw: Tap ogɨnap apɨl binɨb okok gek, tap si tap tɨmel gɨnɨgabal ak nɨm, kɨdek
    tɨtay dɨnɨgabal agak. Tap anɨb okok ownɨmuŋ ak pen, bɨ an gek tap tɨmel anɨb ak
    ownɨgab ak, bɨ anɨb ak kɨdek tɨtay dɨnɨgab agak?
  jic-NT: ”T'üc' way nepénowa malala nyuca lajay. Yupj lajay mpes la p'a quelel malala
    nyuca lajay wa. Malala ca jis mpalas pajal, yupj nin lajay. Pajal malala ca mpalas
    wa nosis nt'a yupj malala lajay mpes.
  zap-NT: Prob mengyëzlyu porke ndal ne rsegyee lextoo mén ne ryab men lo dol nuu
    gyëzlyu, syemper zuu we, per prob mén ne ysegyee lextoo semén ne gyab men lo dol.
  wer-wer: Yaköm. Morök ke nentere nent yaaröön omnarö saun yokoir. Yaap, morök ke
    nentere nent oröön omnarö saun koirëpnaat. Pël ëaap omën morök elmëën omnarö saun
    koirëpna pöp tol ëëpën?
  ipi-ipi: '@see-verse:MAT.018.006'
  qul-NT: ¡Ay, cay pachapi achqha juchaman urmachejcuna callankacupuni! Chaywanpas,
    ¡ay pobre runa wajcunata juchaman urmachejka!
  ter-NT: Kotíveti koêku ra xanéhiko yara kúveu mêum vo'ókuke ne koekúti kopoé'akeati
    isóneu itopâti kutípeonu. Koati kóyekutinemo ápeyea koekúti kuteâti, itea koâti
    kotívetimo koêku ne xâne kixotíneye po'ínu.
  bmr-NT: Jiinɨjemɨnaadi imitɨcani icano miyamɨnaaco imitɨfaño agañɨɨsuno. Jaano jillɨ
    fahiijɨvaro icajino. Jaarunofaño ɨdaasucani icajiibo diibofeenedɨ imitɨ asaabo.
  fuf-fuf: «Bone wonanii oo aduna sabu ɗii piiji fegginayɗi. Ko fii bee pegge waɗa,
    kono bone wonanii on neɗɗo wonɗo sabu haa ɗun waɗi!
  bhl-bhl: Kameem kawin dim alakabiliw ding dim kalakate, nem angin im fein ibolow
    de mit da koyem kemin eisneng fein toloke te. Kate, nimin kawtiw biim sen ete
    mali kunum waneng biim fein ibolow be de mit da koyemiwi, i sili sili kukuw keliw
    tewe, i ilum fian mak kulokoliw te.
  ons-ons: Yai, kepe ŋei eŋe ŋei ŋerep borikine makei wane sorinon okanmami, eŋe daleo
    okangei? Kine kine yaline ea baŋ naso baŋem wakoniake, ŋo mane eŋe borikine yaline
    ea sorinongi makei, eŋe daleo okaniake? Eŋe maine siukkei.
  con-NTPO: Va andeni osha'cho tsu jin a'ima qqueñañe cuintsu egae tsincon'faye. ¡Va'cha
    tsu va ande'su aindeccu! Tsaveqque'su egae tsincoñe qqueñasi tsu egae tsincon'faya.
    Tsa'ma ti'tsse va'cha tsu tsa a'ija majan cca'ima egae tsoñe injaen'su.
  ghs-ghs: Oonita ttokata sesero baura qesa biranatetai biranatorakoi oonihe apenei
    sesero baura oonoma eetorai nokoho irita peitaqu oio attinomanipamu.
  peg-peg: ମାନାୟାର୍‌ତି ପାର୍ତିତ ବାଦା ଗିଟାୟ୍‌କିଦେଂ ଇଞ୍ଜି, ବେସି ବିସ୍ରେ ମାନାତ୍‌ । ହେଦାଂ
    କାଜିଂ ଇ ପୁର୍ତିତ ଅବସ୍ତା ଏଚେକ୍‌ ବଇଁକାର୍‌ ସବୁ ଦିନ୍‌ ଇ ଲାକେ ବାଦା ୱାନାତ୍, ମାତର୍‌ ଇନେନ୍‌
    ବାଦା ଗିଟାୟ୍‌କିନାନ୍‌, ତା ୱିଜ଼େ କେତେକ୍‌ ହାର୍‌ଦାକା !”
  txu-NT: Ỹ, watĩ:re. Pykakam me kute me axwe'ã memã àpnênhja dja me tokry ra:x ne.
    Mrãmri dja me axwe'ã memã àpnênh ba. Nhym be, kute 'ã memã àpnênh djwỳnhja watĩ:re.
    Dja tokry ra:x ne. Nãm ã Jeju arkum ane.
  eng-WEBU: “Woe to the world because of occasions of stumbling! For it must be that
    the occasions come, but woe to that person through whom the occasion comes!
  gnw-NT: Amocue ɨvɨ pegua reta uiporara ĩru vae reta uyapoca chupe reta mbaeyoa ramo.
    Jecuaeño amocue vae reta uyapoca mbaeyoa ĩru vae reta pe. Ẽrei jocua mbaeyoa uyapoca
    vae reta uiporarata vi co —jei—.
  mux-mux: “⸤Na⸥ ‘Sika’ niku tondulu munduku piliilimili yambuma kelku liiku bulu
    siku munduku kilingí uluma ya mana lelemáliinga na enini kondu tekem. Sika aku-sipa
    uluma wendu ombá akiliinga-pe yambu te-ni nanga yambu te ung-kundi tombaliinga
    yambu kanili na liipa bulu sipa anju pumu lem ung-kundi tomba yambu kanili mindili
    nomba aima molupa kis-simba.
  maj-NT: ¡Ni̱ma̱ rú ts'íhin xu̱ta̱ xi tjín a̱sunntei̱, a̱t'aha̱ tjín ni xi ts'ínkijnejihi̱n
    ngatitsun! Tjíhin nga s'e̱ ni xi ts'i̱ínkijnejihi̱n ngatitsun xu̱ta̱, tu̱nga,
    ¡ni̱ma̱ rú ts'íhin xu̱ta̱ xi ts'i̱ínkijnejin ngatitsun xu̱ta̱ xi kj'a̱í!
  bkq-NT: Kurâ domodo Deus izepa ato aiedyly imodânry modo mawânkâ toenzepa âsenagazezemo.
    Yeinwâmpyra itomoem aienehoim olâ ise toenzepa kuru âsenagazeni.
  kue-kue: “Makandle yomba taragl tau eriko yomba tandaglme mina yange singwa. Taragl
    yeglmere engenge plau dungwa. Ba yomba ta sragl kinde yegl mambuno borambuka yombamo
    i yene miriye golondo. Ye yumbun pond inambuka.
  cot-NT: ¡Imaicashiatsi irantsipevaejiguempanishiatsi maasano choocajiatsica acaniqui
    quepatsiqui, inchoocajiaquetarite nintajianquitsineca incovaeguishetacaantajiaquempaquea!
    Ariquea onquejetanaquempaquea imaica, cotanquitsiquea caavijiquea irantsipemajajiaquempaquea
    quempejiaqueroneca imaica, incatsimamajajiqueriquea.
  bnp-bnp: “A Vure bara i pelekado e huriki ri vakaboru e huriki na naro hale. I muholi,
