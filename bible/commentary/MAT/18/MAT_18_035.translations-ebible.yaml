    amine keke tobohiyami wanahinekalikaliyeni-yo yana koyona wanayawelini, au Kamaku
    lobameya gimimiyami-ma meda anafaiweya vita lakahina ginavelemi.”
  yao-yao: Ni atati ŵangu ŵa kwinani chachintendela iyoyo peyo iŵaga jwalijose mwa
    ŵanyamwe ngannechelesya mpwakwe ni mtima wakwe wose.”
  tgp-tgp: Tamaku na tuka i pa vaia sohen harihi isamim isoiso vara ha sopo r̃omi
    varar̃uhu na voraimim peresi na vevoraimim na mapumim.”
  auc-NT: Mäninque ante odömonte apæ̈nedinque Itota godömenque apæ̈necantapa. —Edæ
    mïni waocabo ïñömïnite mïnitö wacä nänö wënæ wënæ cædïnö ante godö ñimpo cædämaï
    ïmïni adinque awënë nänö apænte änö baï botö Mæmpo öönædë në quëwengä ïñömö adobaï
    mïnitö wënæ wënæ cædïnö ante ñimpo cædämaï inte tömänö ancæcäimpa, ante apæ̈negacäimpa.
  kbc-NT: Odaa jiɡ̶idaɡ̶aɡ̶a igotedaɡ̶awatiwaji Eiodi ane ideite ditibigimedi nige
    deɡ̶ewi mixomaɡ̶ateenitedicetiwaji anowotaɡ̶adomi ane beyagi ɡ̶anioxoadipi.”
  bmh-bmh: Yesus nug ze go poaimai, koli guzenai awareun, “Agal oiagab gusig maiban,
    agal zaiagar en igul eg memenin unum zilagai maramamen. Ag i guzenamamen, emgasag
    gumaraneun du gonug gonugau salau du guzeneu sul, igul go guzental izal Mekai
    go Mesgai wag dareu gonug han ag unum, igul go guzenaramau.”
  ctu-BL: Che' ja'el mi caj i meletla c Tat ti panchan ti jujuntiquiletla, mi ma'anic
    mi la' ñusʌben i mul la' wermano ti jump'ejl la' pusic'al, che'en Jesús.
  meq-meq: 'Yesu a gwaɗatay: «Taɗə kwa way kə pəsay ha mənese a malamar ŋgay peteh
    abəra mə ɗərev bay na, Bəba ga mə mbəlom ma giye kurom ha andza niye dərmak.»'
  noa-H: 'Mag nem hĩgk''aadam jaauwi deeu hich Jesuupai magjim: ’Mʌ cha hiek''a chirʌm
    hiek''au pãrauta pãach k''apeendam chadcha perdonaawi tag magʌm hiekjã higba hich
    mag k''ĩir hok''oobam chan, mʌ Haai hʌ̃gt''ar chirʌmuajã hich hagjö pãar perdonaabamgui
    hajim.'
  alp-NT: Kena Yesuse ilepa pelare, Iahnausi be, “Sakesa kai Amaku ndete lenite neka,
    Iono imi ele mere lekwe, sepo imi ampune tamata makete titinai mo.”
  san-VEL: yadi yuuya.m svaanta.hkara.nai.h svasvasahajaanaam aparaadhaan na k.samadhve,
    tarhi mama svargasya.h pitaapi yu.smaan pratiittha.m kari.syati|
  kbq-kbq: Ana hu'negu, mago mago'mokama negafuma kagu'areti hunka kumi'ama apase
    ontesanana, monare Nenfa'a tamagrira anazanke hurmantegahie.
  kbh-kbh: 'Chora Jesús tojánayana: “Ats̈be Taitá, celoca endmëná, cachcá ts̈ëngaftangaftaca
    echanjama, ts̈ëngaftangbe cats̈ata ndoñe ndegombre nÿets ainánaca s̈monjaperdonase
    ca.”'
  ron-LSB: Așava face și Tatăl meu ceresc cu voi, dacă nu-l veți ierta fiecare din
    inimă pe fratele vostru pentru greșelile lui.”
  pon-pon: Iduen Jam ai nanlan, pan pil wia on komail, ma komail jota pan makeki jan
    nan monion omail on ri omail.
  nhe-BL: Huan nojquiya queja nopa quichihuas noTata tlen itztoc nepa elhuicac intla
    imojuanti ica nochi imoyolo ax inquintlapojpolhuise sesen imoicni tlen inmechchihuilíaj
    tlen ax cuali.”
  sps-sps: Ai Jisas tsue to na ka, “Jesan kan e Tamanyo kaa non Gormirmir nai kat
    fi non nei tsumi te gim fi romi ma anofe ravainy kat iring tan vamuinyasiny tsumi
    tana fo koma mami.”
  wnc-wnc: “Sike meya dua natake ginu kuupbamda notzatane waiakngana siakande siknga
    inandek inandek dua sandeyamanu natane Nana enandang yuak kapata ina unzakan ginde
    yake tasindamik,” ngang ninikut.
  nmw-S: Habeto Yeisu i nga, “Tamau he bulubulu bwele i ginawi heimiu sohode hedi
    ti yo, hebe taine hu denuwoyokid he-hauhavamiu wedi ngak he hatiyemiu.”
  bus-bus: 'Ben Yesu ɛ̀ara à bè: Tó a baade è sùu kɛ kↄ̃n a gbɛ̃daaao kↄ̃n nↄ̀sɛo
    doro, lɛn ma De kɛ̀ kú musu é kɛare lɛ se.'
  gub-BL: Na'e uze'eg wi Zezuz urewe kury. — Heru ywate har a'e nehe no, nezewegatete
    uzapo putar peme paw rupi katete a'e nehe no. Aze napeneharaz kwaw penapihar hemiapo
    kwer wi nehe, ikatu 'ym ma'e peme iapo mehe nehe, heru ywate har naheharaz kwaw
    penemiapo kwer ikatu 'ym ma'e wi a'e nehe no.
  imo-imo: Aku tepa mele enoni angenali kinye ulu keri tendilima tiye naa kolonge
    lemo mulu kombuna moromo Lapani eno kinye aku ulu kala tembalo,” nimu.
  boj-boj: “O ijo aŋgro, dego kere niŋgi nuŋgo are miligiq na nuŋgo Kristen was naŋgo
    une kobotetnjrqasai di ijo Abu laŋ qureq di unu qaji a dego nuŋgo une kobotetŋgwasai.”
  eng-DRA: So also shall my heavenly Father do to you, if you forgive not every one
    his brother from your hearts.
  knf-knf: 'Kë Yeŧu aşë kak aji : « Hënk di di Paapa anwooŋ du baţi akluŋ kado andoli
    ţi an, woli naammiir baŧënţan na manjoonan ţi iţëb yi nan. »'
  san-KHM: យទិ យូយំ ស្វាន្តះករណៃះ ស្វស្វសហជានាម៑ អបរាធាន៑ ន ក្ឞមធ្វេ, តហ៌ិ មម ស្វគ៌ស្យះ
    បិតាបិ យុឞ្មាន៑ ប្រតីត្ថំ ករិឞ្យតិ។
  arn-NT: 'Fey Jesus amul feypi: “Ka femngechi femaeymünmew ta eymün ta iñche ñi Chaw
    mülelu ta wenu mapu mew, kiñeke ta eymün kom piwke mew wiñoduamatunolmün tamün
    yafkaetewchi chafche.”'
  zas-NT: 'Basnuu Jesús rëbaman: ―Ziangajc güünnë da Dadan lëjt, bén yuꞌ xanyabaa,
    bal id züjn perdon lasaꞌdi con guidib luxdoodi ni rüjnnë reeman lëjt.'
  ken-NT: Yesu ánáŋá nɔ́kɔ́ bɛtɛm nɛkay ɛnɛn, aghati bakoŋo bhi bɛ, “Nɔ́ kɛ̌ Ɛtaya
    mmu achi amfay ákʉ̀ nɛ yɛ̌ntɨkɨ mmǔ ywɛka anɛ ánísí bɛghɔ ntɨ ntínso, kɛ́ka
    bɛfoŋori yi nɛ ntɨ nɛnkɛm.”
