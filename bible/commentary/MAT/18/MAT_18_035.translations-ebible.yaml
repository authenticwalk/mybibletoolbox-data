verse: MAT.018.035
translations:
  kpx-kpx: Iesuu deiada kateale loui au esemu haiveito loui avoe, “Lana la haokuvuiau
    laemo vaveve toela vale ke huhuai momahavoholige di Mamau otogoe uale kena vaveve
    kateale vai la igaegae aiogevei.”
  okv-H: “Eto ungo na ungota namei kamei ta ari sasapura jo tapa na hotembeto toae
    eagova amo King na amita pure embo ta degi ena ainge dombo nau Mama uhu ta iraguja
    amina ungota degi ngahia aisuja.”
  tbo-tbo: ‘Amau hoi yada apo naka pitenana uyahimi ina dewaya, inapa omi lawa hai
    apapoe ega ona lunugotootogogehi po ona paligigilihi yaka apega ina paligigilim.’
  mal-C: “നിങ്ങൾ ഓരോരുത്തരും നിങ്ങളുടെ സഹോദരങ്ങളോട് ആത്മാർഥമായി ക്ഷമിക്കാതിരുന്നാൽ
    ഇങ്ങനെയായിരിക്കും എന്റെ സ്വർഗസ്ഥപിതാവ് നിങ്ങളോടും ചെയ്യുന്നത്.”
  grc-SR: Οὕτως καὶ ὁ πατήρ μου ὁ ⸂ἐπουράνιος⸃ ποιήσει ὑμῖν, ἐὰν μὴ ἀφῆτε ἕκαστος
    τῷ ἀδελφῷ αὐτοῦ ἀπὸ τῶν καρδιῶν ὑμῶν ⸋τὰ παραπτώματα αὐτῶν.⸌
  bgc-bgc: “इस्से ढाळ जै थारे म्ह तै अपणे भाई नै ना माफ करै तो मेरा पिता जो सुर्ग
    म्ह सै थारे तै उसाए करैगा।”
  khz-khz: 'Iesu gena kila ikana kavanai evetaina ekilato: Tamaku kupai etaluna gomi
    maparami ekala kwapunaimo pene kala-venimi, pene goi tarimu gena rakava nugamu
    maparanai ati pono tugamagi-piatogara genai.”'
  deu-TKW: So wird auch mein himmlischer Vater euch thun, wenn ihr nicht vergebet,
    jeder seinem Bruder, von Herzen.
  zsr-NT: 'Niꞌr rnëꞌ Jesús: ―Lëzcaꞌ cni gunëꞌ queëliꞌ Xuzaꞌ zoëꞌ yehuaꞌ yubá chquiꞌ
    cutu unít lauliꞌ gdu ládxiꞌliꞌ yuguꞌ böchiꞌ lzaꞌliꞌ.'
  lin-lin: Ezali ndenge wana nde Tata na Ngai ya Likolo akosala bino soki moko na
    moko kati na bino alimbisi te ndeko na ye, na motema na ye mobimba.
  hns-NT: 'Djab Jiesoe ie kaahaanie kahe tjoekal raha tab samdjhaais kie: „Aisane
    djab toelog aapan bieswaasie bhaai ke paap aapan diel bhar se tjhama na kariehe
    tab hamaar swarag ke Pieta toelogke paap ke tjhama bhie na kariega.”'
  noa-E: 'Mag nem ĩgkhaadam jaauwi deeu ich Jesuupai magjim: ’Mʉ cha iekha chirʉm
    iekhau pãrauta pãach khapeendam chadcha perdonaawi tag magʉm iekjã igba ich mag
    khĩir okhoobam chan, mʉ Aai ʉ̈gthar chirʉmuajã ich agjö pãar perdonaabamgui ajim.'
  eng-EMTV: “Thus also My heavenly Father will do to you, if you do not forgive each
    one his brother their trespasses, from your hearts.”
  mib-NT: 'Te ni jīnu ni cahān yā, te áchí yá: Nájnūhun ni sáha rey un jíín mozo de,
    suni súcuan sáha máá Tátá rī andɨvɨ́ jíín táca róhó núu tu cone cáhnu ni rō nuū
    jnáhan ró nde jiín ini jiín ánuá rō, núu na‑ni cuēchi sáha i nuū rō. Achí yá jiín
    de jíjnáhan de.'
  lif-NT2: ये़सुरे़ कुनुप्‍मो कुहुॽसाम्‍बाहाॽ अक्‍खेलॽरिक् मे़त्तुसि, “खिनिॽ तक्‍ले़ङ्‌वाओ
    लायो के़जोःक्‍पाहाॽ सिक्‍लुङ्‌मोनुए ले़प्‍मि के़म्‍बिरुम्‍सिम्‍मिन्‍ने़ फाॽग्र
    साङ्‌ग्राम्‍पेदाङ्‌ङोबा आम्‍बारे़आङ् बा हे़क्‍केए के़मे़त्तिॽरो॥”
  xnj-xnj: “Na dadi wangu mweavi kunani yati akuvahengela mewawa ngati kila mmonga
    winu akumlekekesa lepi mlongo waki kwa mtima waki woha.”
  mmx-mmx: La ne Iesu ga lok, “Ne Tamak no vana at laxalibet naba lok mun nimi xuren
    do nemi mi noxo doxoma xepe laxakapmek tara i lox i rinimi.”
  cbr-NT: Usaribi oquin ca 'ën Papa Dios naínu 'icë, an axa mimi 'uchacë unimi aín
    'uchacama abë mëníonanquin manumicëma 'icë, mitsun 'uchacama manuquinma uisoquin
    cara 'ati 'icë usoquin 'ati 'icën.
  tee-NT: 'Chai ju Jesús tailhi''alh ixchivinti. Alacjuni ju lapanacni: ―Pus chunchach
    vachu'' ju uxijnan. Ju quimpai ju vilhcha lact''iyan vana va chunch catanaviyan
    ju uxijnan ni jantu amac''acxaniya'' ixlhichux mi''alhunut''an ju tam milhilak''au
    ni tu''u'' catanaviniyan.'
  eng-LSV: so also My heavenly Father will do to you, if you may not forgive each
    one his brother from your hearts their trespasses.”
  cak-NT: Can quiri' xtu'on ri Nata' Dios ri c'o chicaj iwiq'uin rix, xa man riq'uin
    ta ronojel iwánima nicoch' (nicuy) quimac ri iwach'alal cuando c'o itzel niqui'en
    chiwe, xcha' ri Jesús.
  pah-NT: '—Na jitehe po ti jiruva''ga yvagipeve''ga pe nderekopavi nehẽ pe henonha''javame
    peirũ''g̃a ndekote''varuhua pejive jireheve''g̃a ndekote''varuhua pejive. Pe''ji
    hete ti pejiyvyteri pe: “Nahenonha''javi ti g̃andekote''varuhua,” ei Jesus''ga
    g̃wemimbo''ehara''g̃a pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Mãga pɨk''a ooit''ee mɨ Ak''õre ɨt''ari bɨpa ichiaba
    parã ome, parãpa awaraarã chupɨria k''awaada-e pɨrã mãik''aapa t''ãripa perdonaada-e
    pɨrã ãrapa parãmaa ne-inaa k''achia ooda.'
  xed-xed: «Dər wa tsi ma kaghuni kul haɗ ta planatá dmakwa zwaŋamani ma hyahya ŋuɗufani
    wu katsi ná, manda va tsaya dzaʼa maga Da ɗa ya ta luwa nda kaghuni,» kaʼa.
  mks-NT: 'Já na̱cachi tucu Jesús já: —Quia̱hva já caja ri Ndióxi̱, tátá i̱, mé a̱
    íin indiví xi̱hi̱n ndóhó va tá co̱ cája cáhnu ini ndó sa̱há ñani táhan ndó xi̱hín
    ndinuhu ini ndó —cáchí Jesús.'
  gfk-S: “Hokike iat mon bileng, no nugu Mama tuma ra mawe na gil ta mu tiketike,
    ing be pa mu nale lik luban leise ira sasana ing ira hinsaa mu di gil ta mu.”
  bmu-bmu: 'Söpsöp keu kiaŋgö ölŋi kewö: Iŋini mohot mohot alaŋinaŋgö siŋgisöndokŋi
    uruŋinan qahö mosötme ewö, nöŋgö Suep Iwinan mönö mewöyök keu miaŋgö dop ak eŋgima.”
    Mewö.'
  dgz-dgz: Gutut ame ap umap sia, evenae wai da koewa muga potayap den anu ae ya veanewa,
    Mamana kimaniwa garewa ega ega ap umap di eneta.”
  eng-GNV: So likewise shall mine heauenly Father doe vnto you, except ye forgiue
    from your hearts, eche one to his brother their trespasses.
  zaa-NT: Anía guni Tata quia' enne' dua ỹiabara' lani ttu ttu tsa le canchu làa eyuniỹén
    huá latsi' le lani itute latsi' le ca falta qui' ca hermanos qui' le.
  eng-WEBSTER: So likewise shall my heavenly Father do to you, if ye from your hearts
    forgive not every one his brother their trespasses.
  guh-guh: 'Jesús icatsia jumaitsi pijajivijavabelia: —Bajara pijinia pacuenia paxamë
    ata taxa, athëbëtatsia peecaenë, pacaexanaena, itsa apo pajamatabëcaevimë tsane
    panebarajamatabëcuene xanepanaenexa pamonae pacaitsacueniaba, jai Jesús pijajivijavabelia.'
  bon-bon: Apu cirege cäme Babe cabu je iyeta weebibine wawena, weene liba weeme ngenecu
    ca lica ngene jitrimalinuge, weeme nuuja ätrunga biname te ngena niiya mule jaawenuge.”
  nhw-BL: Huan nojquiya quej nopa quichihuas noTata catli itztoc nepa ilhuicac sintla
    amojuanti ica nochi amoyolo amo anquintlapojpolhuise sesen amoicni catli anmechchihuilíaj
    catli amo cuali.”
  swh-ONEN: “Hivi ndivyo Baba yangu wa mbinguni atakavyomfanyia kila mmoja wenu ikiwa
    hatamsamehe ndugu yake kutoka moyoni mwake.”
  wbi-wbi: ghwango ughwa kukyanya fye ilikuvahomba, na jumue nave namunkusaghila nhu
    mwoojo um'balafu unyalukolo.”
  bba-bba: Mɑ Yesu nɛɛ, nɡe mɛyɑ nɛn Bɑɑbɑ wi u wɑ̃ɑ wɔllɔ koo bɛɛ kuɑ bɛɛn wi u kun
    win winsim suuru kue win ɡɔ̃run di.
  eng-KJVCPB: So likewise shall my heavenly Father do also unto you, if ye from your
    hearts forgive not every one his brother their trespasses.
  kgk-NT: Upéixa ave pende rereko asy va'erã xe Ru yváy pygwa va'e. Nde re'ýi nde
    py'a gwive ereiporiahuvereko e'ỹ ramo, peẽ-my ave pende rereko asy va'erã, he'i
    Hesu arandu rehegwa nhe'ẽ omombe'u-vy.
  waj-waj: 'Yisuuva ii kua ivaa kiaa taika kioo ari ngiaammuauya tunoo: Ngia mmuaavai
    mmuaavai ngii seenaiya maisa mmooriivaa ngii iikiai rikiada ngia homo ivaara yaata
    utida hama ngii ausa mmuduuyaiyauvaa iya mmikio rikioo ni Napoova ngiau aapu variivootama
    fai sikau nakaaraivo iineema mmuaikaraama ngii iinaravaivee, tiravai.'
  cpy-cpy: Ari ikanteemiri paata Ashitanari Inkite-jatzi, eerorika pipeyako-teeniri
    kameetha owaari-pero-tzimiri pikaatzira piyemijantzinkarite.”
  ekk-PKP: Nii toimib minu taevane Isa kõigi teiega, kui te siiralt oma vendadele
    andeks ei anna.“
  mpx-mpx: Inoke Yeisu i ba, “He Nam labulabumwa ni ginol ni ola al to eliyamiu, ebo
    talimiyau wali gegi nige nuku nunuwayoho atemiwa.”
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja, “Kaatuju yinya-piya wiri kingi-piya.
    Kajinkili-jana yapa ngalya-kariki yawuru-jarrimi kunka-maninja-wangu, nguru-nyayirni-wangurla
    kapu-nyarra yawuru-jarri-yijala nyurrurlaku. Kajinkili-jana yawuru-jarrinja-wangu
    jurnta nyinami yapa ngalya-kariki, kujarlaju Kaatuju kula-nyarra yawuru-jarrimi
    nyurrurlakuju.”
  luo-luo: “Kamano e kaka Wuora manie polo biro timo ne ngʼato ka ngʼato ka ok oweyo
    ne nyawadgi gie chunye.”
  nhe-NT: Huan nojquiya queja nopa quichihuas noTata tlen itztoc nepa elhuicac intla
    imojuanti ica nochi imoyolo ax inquintlapojpolhuise sesen imoicni tlen inmechchihuilíaj
    tlen ax cuali.”
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܒܵܒܝܼ ܕܒܫܡܲܝܵܐ ܒܸܬ ܥܵܒܹܕ ܐܸܠܵܘܟ݂ܘܿܢ ܐܸܢ ܠܵܐ ܦܲܚܠܝܼܬܘܿܢ ܡ̣ܢ
    ܠܸܒܵܘܟ݂ܘܿܢ ܐܢܵܫܵܐ ܠܐܲܚܘܿܢܘܼܗ‌ܝ.“
  esk-NT: Taatnatuntuuq aapama qiḷaŋmi irrutiniaqmigaasi natqigutriŋitchupsi aniqatiupsitñik
    uummatipsitñiñ.”
  msb-msb: “Sugad man sani an pagahimuon sa iyo tanan san akon Ama sa langit kun dili
    hali sa tagipusuon an pagpatawad niyo sa iyo kapwa.”
  cpa-NT: Jø¹² bíh³ lah¹jøng² jmo¹ ti³ŋieh¹jni, dsa² guǿ¹² ŋi¹juǿi¹, ja³cogh² hniah¹²,
    ju³ná³ lah¹jan² lah¹jan² hniah¹² tsa¹henh¹² hniah¹² dsǿg³ rúh² hniah¹² ca¹lah¹hiu³
    hoh¹² hniah¹² ―ca¹juúh² Jesús.
  dso-dso: ଜିସୁ ଏ କାତା କଇସାରାଇ କଇଲା, “ତମର୍‌ ବିରୁଦେ ଦସ୍‌ କରି ରଇବା ବାଇମନ୍‌କେ ମନ୍‌ ବିତ୍‌ରେଅନି
    ଜଦି କେମା ନ ଦିଆସ୍‌, ତେବେ ମର୍‌ ସରଗର୍‌ ବାବା ମିସା ତମ୍‌କେ ଏନ୍ତାରିସେ କର୍‌ସି ।”
  meu-meu: Benaini, Tamagu guba ai e nohomu na unu baine karamui toma, umui ta ta
    lalomui ai tadikakamui edia dika basio gwau tao negadia ai.
  yva-NT: Umba Yesus po ananeneae umaso ama ine raura kakavimbe pare, “Maisyare omai
    tavon, ranivara weapamo wasaemeno wapa arakove mai tugaive jewen ti wapo maneme
    raijar inda wasanuga nsauman akato jewen, wea indati Sya Injayo no no munijo ntiti
    po mangke raugaje wasai.”
  dgc-dgc: “Ey nadid,” kagi ni Jesus, “kona be sa i gemténa dikam Nama ko ta langet,
    éng éwan moy patawadén du kaguman moy.” Ta Méghiwalay a Pasawa
  zpm-NT: ’Scadaa nagoṉ guṉ Pxoz naa to, teḻne guṉde to samiech to perdon, teḻ pe
    nac falt ne guṉ zho lo to.
  hix-NT: Owto yohà wyaro rma rha naha hampànà, royàmà, kahe yawono, ohokonye, kekon
    xarha tà. Ohnawonye oyowtà hoko oseryewhokahra oyehtokonye, oseryewhokahra rma
    rha naha hampànà, royàmà, ohokonye. Ayanàhnohyatxhe mak hampànà, kekon hatà, Txesusu.
  sim-sim: Jisas sauheima oson or sawerakoho ormu mbara, �Avui anhi or hevenik linda
    King oto hom nanda ri. Os ma jirin uwak kavak ji nawa ondon ji hishihi ji mba,
    �Am nawa kava sir.� Karem ji mba nahi, Avui Wasilaka er nga kavakava os ji undan
    laha ermbekwa ri. Hako os erem ji mbana ambu nahi, or erem mbeek kavakava ol ji
    undan laha ermbekwa ambu ri, wahau.�
  npi-ULB: यदि तिमीहरू हरेकले आफ्नो हृदयबाट आफ्नो भाइलाई क्षमा गरेनौ भने, मेरा स्वर्गीय
    पिताले पनि तिमीहरूसित यस्तै गर्नुहुनेछ ।
  cgc-cgc: Pagtapos Jesus ta isturya ta paanggid, ambal din pa, “Iling man tan buaten
    ki kyo ta ake na Amay na naan ta langit daw dili nyo patawaren na terek ta inyo
    na tagipusuon inyo an na utod ta pagtuo.”
  tim-tim: Aregât keiŋe hin. Yeŋe galalupyeŋe yeŋgât dosa are biwiyeŋân makmâ manbiâ
    âmâ Ewene himbimân mandâp yâkŋe yeŋgât dosa bo kutigitbiap.” dâep.
  yor-yor: “Bẹ́ẹ̀ gẹ́gẹ́ sì ni Baba mi tí ń bẹ ní ọ̀run yóò sí ṣe sì ẹnìkọ̀ọ̀kan,
    bí ẹ̀yin kò bá fi tọkàntọkàn dárí ji àwọn arákùnrin yín.”
  wos-wos: Wun hundi wataka dé Jisas wa, “Guni wun hundika mé saréké. Du nak guniré
    haraki hurundét, guni angi watanguni, ‘Reséndé. Wun haraki jooka wambula yamba
    sarékékéme.’ Guni wungi wahafi yangut, God hurungun haraki saraki sémbutka wungi
    re wungi re sarékétandé. Sarékéta wun haraki saraki sémbut yamba yakwanyikéndé.”
    Wungi dé Jisas diré wa.
  emp-NTPO: 'Maʌ̃be Jesuba jarasia: –Ara maʌ̃ quĩrãca bãrã djabarãba biẽ́ oped̶ad̶ada
    bãrãba sod̶eba quĩrãdoad̶aẽ́bʌrʌ, mʌ̃ Zeza bajãne b̶ʌba jũma bãrãra biẽ́ b̶ʌya.–'
  eng-F35: “My heavenly Father will handle you just like that, if each of you does
    not forgive his brother his trespasses, from the heart.”
  ind-ind: “Begitu jugalah yang akan dilakukan oleh Bapa-Ku yang di surga kepadamu,
    kalau kamu tidak sungguh-sungguh memaafkan setiap orang yang bersalah kepadamu.”
  pes-OPCB: «بلی، و اینچنین پدر آسمانی من با شما رفتار خواهد کرد اگر شما برادرتان
    را از ته دل نبخشید.»
  mpt-mpt: imin baabenea Ib nekwali hengmino ibo omkayemibo dokobenoa deibueine! Ibo
    mo inaim blim keniba sma ye funib mole ne Aye abilim ut bie esa inanea ib hengmino
    sma ye funamabebo ge baabesebe.
  bla-bla: Neto'i Nin'a spots'im kitak'anĭstotokoau saiisin'ĭminoainiki ku'sskĕtsipŏpuauĕsts
    kumut'aukĭmaupuai kumu'pappiipix.
  ssx-ssx: Yesuma꞉ do onkoluma꞉ pi lo a꞉mbolo hata꞉ alota꞉ Ikana꞉ma꞉ ika꞉ yankekena꞉
    hoke hau pimiki ekimanu ika꞉ pukima꞉ ota꞉ hone na yonka꞉laemeka꞉na꞉ta꞉ kota꞉ yaka
    hepeni hala꞉ Apa꞉ma꞉ mo hande Kini halima꞉ pieke tupa꞉ kone iki paeyao pa꞉ta꞉
    make koto mandake tupa꞉ kone pilieke leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, bɛɛbɛ mɔi Bɑɑm iyi í wɑ lele ɑ́ ce nŋɛ, iŋɛ iyi i ci yɑ
    ceɑ kpɑɑsi nŋɛ ŋɑ suuru do inɔ ɑkɑ̃.
  gaq-gaq: ଜିସୁ ଉଃସ୍ରା ଆଃଡାଚେ ବାସଙ୍ଗ୍‌କେ, “ପେନେ ବିରଦ୍‌ରେ ଦସ୍‍ ଡିଙ୍ଗ୍‍ବକ୍ନେ ରେମୁଆଁଇଂକେ
    ରୁଦୟ୍‍ନ୍ନିଆ ଜଦି କେମା ପେବି, ତେଲା ନେଙ୍ଗ୍‌ନେ କିତଂ ଲେକ୍ନେ ଆବା ଡିଗ୍ ନାନେ ଆଡ଼ାତ୍ରା ଦେକ୍‌ରକମ୍
    ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: “Hessadakka, hintte issoy issoy hintte ishaa wozanappe maaronna ixxiko
    salon de7iya ta Aaway hinttena hessada oothana” yaagis.
  unx-unx: ୟୀଶୁ ଜନ୍‌କା କାଜି କାଜିଚାବାକେଦ୍‌ଚି କାଜିକେଦାଏ, “ଆପେକଏତେ ମିଆଁଦ୍‌ ହଡ଼ ଆପେୟାଃ
    ହାଗାକଆଃ ଗୁହ୍ନାଁ ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ତେ କାପେ ଛାମାକରେଦ, ଆଇଁୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁହଁ ଏନ୍‌ଲେକାଗି
    କାଏ ଛାମାପେୟା ।”
  gah-gah: 'Loko Izesú loake, miní ameko láa loko limó: Lekeza mukitó nene likigikagú
    likigivetikini lihima ahulikitamitamó nene, není améneho okulumakú noimó nenémo
