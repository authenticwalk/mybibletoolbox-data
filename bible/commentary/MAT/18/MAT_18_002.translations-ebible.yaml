verse: MAT.018.002
translations:
  kpx-kpx: Kateige Iesuu ese mole hohavoge au lohoale vudiabemo laminu.
  okv-H: Iesu na ingito meni isapa avo enu amita jo ta inu humbuto enana ta tihi buju
    ta ikenu hetenu
  tbo-tbo: Yesu tewela gehouna i otugeya po i nei u matahi po i towolo,
  mal-C: അദ്ദേഹം ഒരു കുട്ടിയെ വിളിച്ച് അവരുടെമധ്യത്തിൽ നിർത്തിയശേഷം
  grc-SR: Καὶ προσκαλεσάμενος ⸋ὁ Ἰησοῦς⸌ παιδίον ἔστησεν αὐτὸ ἐν μέσῳ αὐτῶν,
  bgc-bgc: इसपै उसनै एक बाळक ताहीं धोरै बुलाकै उनकै बिचाळै खड्या करया,
  khz-khz: A Iesu na melo girigiri ta ekea-agoato, ne nuganugarai evega-ruga-taliato,
  deu-TKW: 'Und er rief ein Kind herbei, stellte es mitten unter sie und sprach:'
  zsr-NT: Bulidzëꞌ‑biꞌ Jesús tubiꞌ biꞌi bö́nniꞌdauꞌ, atiꞌ buzóëꞌ‑biꞌ gatsj lahuiꞌl
    ga naꞌ nacuꞌë.
  lin-lin: Yesu abengaki mwana moko ya moke, atiaki ye na kati-kati na bango
  hns-NT: Tab oe ek tjhota larka ke bolaaike tjela log ke bietj me khara kar deis,
  noa-E: 'Magbaawai Jesuu chaaidamta thʉ̈rnaa maar jãrr dʉnʉʉupinaa magjim:'
  eng-EMTV: Then Jesus called a little child, and set him in their midst,
  mib-NT: Te ni cana ya ɨɨn sūchi lúlí, te ni jeni ya i mēhñú de.
  lif-NT2: ये़सुरे़ खे़प्‍मो हिन्‍जाॽधिक् उःत्तुआङ् खुनिॽ लुम्‍मो ये़प्‍सुर
  xnj-xnj: Yesu amkemili mwana mmonga na akamyimika pagati yavi,
  mmx-mmx: La ne Iesu ga ro ka lara lamdak, la ga vaxaru i ro melamgo atdi,
  cbr-NT: 'Cacëxun ca Jesusan, tuá achúshi cuënxun atu nëbë́tsi nitsínxun cacëxa:'
  tee-NT: Pus ju acsnich ju Jesús t'asanilh pumatam ask'at'a. Yaulh la'ixlacaitat'an.
  eng-LSV: And Jesus having called near a child, set him in the midst of them,
  cak-NT: Y ri Jesús can ja' xroyoj jun ac'ual y xuya' pa quinic'ajal.
  pah-NT: Kiro Jesus'ga tayri'ga mbuhurukari ojipyri a'ero epo'ã ti g̃apyteri pe javo.
  sja-NT: Mãpai Jesupa warra chai t'ɨ̃ ataji mãik'aapa ãchi esajĩak'a ak'ɨnɨ̃ bɨji.
  xed-xed: Ka hgaktá Yesu ta sana zwaŋ kwitikw ka sladanata ta kəma taŋ.
  mks-NT: A̱nda̱ já na̱cana Jesús in da̱ loho já na̱sacandichi a da̱ ma̱hñú java na̱
    cán.
  gfk-S: Io, Jisas ga tato tike not no bulu, igom hatur ie nalamin ta di.
  bmu-bmu: Mewö jigetka namande moröŋi kun qeri kaiga sutŋine ali kinök.
  dgz-dgz: Menan Iesu orup otu da menan vene wan taue yaumakamup yonen.
  eng-GNV: And Iesus called a litle childe vnto him, and set him in the mids of them,
  zaa-NT: Jesús nna gutaỹi tìe ttu huatsa to' nna bedue na lahui' cabi.
  eng-WEBSTER: And Jesus called a little child to him, and set him in the midst of
    them,
  guh-guh: Nexata Jesús junata pejevaxinëyo. Pijajivi tuatuajëta nuteta pejevaxinëyo.
  bon-bon: Yeesu yepä matikolä bägrä ne tesoglicige, jejige teeme cole je aclajutame,
  nhw-BL: Huajca Jesús quinotzqui se conetl huan quiquetzqui tlatlajco tojuanti,
  swh-ONEN: Yesu akamwita mtoto mdogo na kumsimamisha katikati yao.
  wbi-wbi: U Yesu akakemela umwana un'debe, akam'bika pakati na kati pa vanave,
  bba-bba: Yesu u bii piibu ɡɑɡu sokɑ u yɔ̃rɑsiɑ ben wuswɑɑɔ.
  eng-KJVCPB: And Jesus called a little child unto him, and set him in the midst of
    them,
  kgk-NT: 'Upéi ohenói mitã-pe ou hagwã. Omoĩ gwemimbo''e kwéry rovagwy-py omombe''u
    hagwã hesegwa nhe''ẽ:'
  waj-waj: tuduu rikioo Yisuuva nnaakaraivaa ngianeera tuduu nnuduu rikioo ngiari
    tammaivaki yapa kioo
  cpy-cpy: Ari ikaemaki Jesús apaani eentsi, ikatziyakiri jempe ijeekae-yakini rirori,
  ekk-PKP: Jeesus hõikas ligi ühe väikse lapse. Ta lasi lapsel nende ette seista.
  mpx-mpx: Yaka wawaya kekeisi etega i yogaan ge i patalmilil mataliyaa,
  wbp-wbp: Jijajirla purlaja kurdu witaku yungu yaninjarla karrimi kamparru nyanungu-paturla.
  luo-luo: To noluongo nyathi moro matin mi okete ochungʼ e diergi.
  nhe-NT: Huajca Jesús quinotzqui se conetl huan quiquetzqui tlatlajco tojuanti,
  aii-aii: ܩܪܹܐ ܠܹܗ ܝܼܫܘܿܥ ܠܚܲܕ ܝܵܠܵܕ݇ܐ ܙܥܘܿܪܵܐ ܘܡܘܼܟܠܹܐ ܠܹܗ ܒܓܵܘܵܝܗ‌ܝ،
  esk-NT: Jesus-ŋum tuqłuġniġaa iḷiḷgauraq iŋmiñuquplugu, aasiiñ qikaqtitlugu akunġatnun
    maliġuaqtit
  msb-msb: May gintawag si Jesus na bata kag pinatindog sa atubangan ninda.
  cpa-NT: Jøng² ca¹tǿh¹ Jesús jan² guing². Ca¹tsenh¹dsa guing² jøa³ ja³tiogh³ dsa²
    quianh¹³dsa.
  dso-dso: ଜିସୁ ଗଟେକ୍‌ ସାନ୍‌ ପିଲାକେ ଡାକି ସେମନର୍‌ ଲଗେ ଟିଆକରାଇ କଇଲା,
  meu-meu: Bena Iesu ese mero-mero ta e boiria, bogaragidiai e haginia,
  yva-NT: Umba Yesus po arikainyo tuvane inta augavere te no mansamun,
  dgc-dgc: Ey ti Jesus, dinulawan na tu esa a anak, sakay pinataknég na ta harap dia.
  zpm-NT: Dzigo bredz me tib mëëdbgui win, bzo me win glowtaa lo zho,
  hix-NT: Bàryekomo txko yanyekye hatà, Txesusu. Amrakatakanye neryey hatà.
  sim-sim: Urik Jisas jikisakri lar or mbarik or tarik lihi nindik or eweshirik ormu
    sira.
  npi-ULB: येशूले आफ्नो नजिक एउटा सानो बालकलाई बोलाउनुभयो, र उसलाई उनीहरूका बिचमा
    राख्‍नुभयो,
  cgc-cgc: Ta iya na sabat, paumaw din na marani isya na bata na naan dya daw papatindeg
    din naan ta tengnga
  tim-tim: Hain dâmbiâ nanaŋ siâ kondo gambo hutyeŋân kato kindo
  yor-yor: Jesu sì pe ọmọ kékeré kan sí ọ̀dọ̀ ara rẹ̀. Ó sì mú un dúró láàrín wọn.
  wos-wos: Wungi wandaka dé Jisas nyan nakré wandéka yae dé deka nyéndékmbu té.
  emp-NTPO: Maʌ̃ne Jesuba warra zaqueda trʌ̃ped̶a ãdjirã ẽsi nũmʌsia.
  eng-F35: So Jesus called a little child to Him, set him in the midst of them,
  ind-ind: Kemudian Yesus memanggil seorang anak kecil mendekat kepada-Nya, lalu menempatkan
    dia di tengah-tengah kami.
  pes-OPCB: عیسی بچۀ کوچکی را صدا زد و او را به میان شاگردان آورد،
  mpt-mpt: Yesuse naka ten gwabe make nganabane tesea dobonea i kibi kaba sin ye dofanea
    masea baabenea
  bla-bla: Ki Jesus itsĭn'ikŏttsiuaie inŭk'sipoka ki itŭt'sikipotoyiuax.
  ssx-ssx: Koto lemeketa꞉ Yesuma꞉ weki siki homeke wila꞉ meaata꞉ ika꞉ puki nanema꞉
    mea haena꞉ leekeme.
  mkl-mkl: Ŋɔi Jesu í kpe ɑmɑ keeke ɡɔ í leekĩɛ si ɑnini nŋɑ.
  gaq-gaq: ଜିସୁ ମୁଇଂ ଡାଆଁନେ ଗଡ଼େଅକେ ମେଁଇଂନେ ସେନୁଗ୍‍ ଆତୁଆଁଚେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Yesuusi issi guutha na7a xeegidi entta giddon essidi hayssada yaagis.
  unx-unx: ୟୀଶୁ ମିଆଁଦ୍‌ ହୁଡିଙ୍ଗ୍‌ ହନ୍‌କେ ଆୟାଃତାଃତେ ଆଉକେଦ୍‌ତେ ଇନ୍‌କୁଆଃ ଥାଲାରେ ତିଙ୍ଗୁକିୟାଏ,
  gah-gah: Loko lokuko, Izesú izegipa koma makó sele loko alémoko ake holutegú hize
    otemiake
  lcm-lcm: Au, kala songo na mang nat lik na kala atung ia nei liuan iria
  aer-aer: Aweke-arle iperre re ampe akweke anyenteke antangkeke re imerte renhe itneke
    mpwepeke ngkernemele.
  qvc-NT: Chaymi Jisusqa suq wambrituta qayashpa, ch'awpiyllapapi rurashpa,
  tgl-ULB: Tinawag ni Jesus ang isang bata sa kaniya, at inilagay niya sa kanilang
    kalagitnaan,
  cbs-NT: januxun nuku yusinun, iwanan, bakeishta kena juai namakis nichinxun
  xtm-NTPP: Sani te ni kana‑ni Jesús ma in suchi luluu, te ni jani ya i me'ñu ndaka
    de ma,
  nnq-nnq: Yesu ngankema mwana jumwe, ngannyemeka nnongi jabe,
  bao-NT: To cõrora Jesús pea, jĩcʉ̃ wimagʉre jʉo cojo, jãa watoa cʉ̃re nʉcõri,
  san-ORI: ତତୋ ଯୀଶୁଃ କ୍ଷୁଦ୍ରମେକଂ ବାଲକଂ ସ୍ୱସମୀପମାନୀଯ ତେଷାଂ ମଧ୍ୟେ ନିଧାଯ ଜଗାଦ,
  huv-NT: Quiaj Teat Jesús tapaj miün nop nine, malembech pinawan nejiw.
  otn-NT: Ra̱ Jesús bi zohna̱ n'na ra̱ ts'ʉnt'ʉ mi̱ 'bäp'ʉ, bi 'bämbʉ ma̱de ha 'bʉi.
  nop-nop: Unduŋ yogiŋ kaŋ Jesudi wapmihi-kabe niŋ nimbune buguk kaŋ nagila lekiŋgoŋhik
    foloŋ kameune yalune yeniŋguk,
  obo-NT: De-en id poporani ni Disas iddos sokkad no anak woy id poohinat din diyot
    tongannan dan.
  cak-ENT: Y ri Jesús jari' tok xroyoj jun vit ac'ual y xuya' chiri' pa quinic'ajal.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤵᤔᤥ ᤜᤡᤴᤈᤠ᤹ᤎᤡᤰ ᤀᤢ᤺ᤳᤋᤢᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤕᤧᤵᤛᤢᤖ
  mie-NT: De nī ncana yā iin sūchí lúlí, de nī jani yā ji māhñú dē.
  san-TIB: ཏཏོ ཡཱིཤུཿ ཀྵུདྲམེཀཾ བཱལཀཾ སྭསམཱིཔམཱནཱིཡ ཏེཥཱཾ མདྷྱེ ནིདྷཱཡ ཛགཱད,
  qve-NT: Chaymi Jesusqa huk warmachata waqyaspa discipulonkunapa chawpinpi sayaykachiran.
  pao-NT: Soo Te Pabe'e yise ka tuutsekoo tuha'akoo tzakwuhoose umu-naga oo tzakwunukuhoo.
  cbu-NT: 'Isus nlluraatssha: Naani ningeema, tárangu, nllursha kuseeru, Isus nlluraa
    iyash tuxiykeerangiya. Sheeru, Siy nuwaa masharangus, ashiri na kamanchintspa,
    tárangiya.'
  usa-usa: Îtuma móra pááqyan-iyapoma awíqme iréna yeqtí aúkáapi má itó-umakaraiye.
  soy-soy: Kei kɛ Yeesu uu pɛɛ kɛwɑ̃́ síńsɑ́pi kɛnyinɛ sée uu pikɛcɔpɛ kɛ nyɛrɛsɛ
  hui-hui: Ani layagola Yasuhanda igiri emene mbira olowa tinaga wanakuihayagi helowa
  amf-amf: Kidi naasi kalaam yidar eelayse kesa shaarinte woysayse
  quc-NNT: Ri Jesús xusik'ij apan jun alaj ak'al, xuk'amo, xutak'ab'a chkiwäch ru
    tijoxelab'.
  dob-dob: ꞌEnega Yesu gwama ꞌebweuna ꞌibwauyenama, ga gwama nina gamwagamwanidiya
    ꞌietoolona,
  wrs-wrs: Yesusva nom moam helle, wo hev omnana otollinim, prorava, hui lohvhoao,
  mca-mca: Ha' Jesús qa taya'yii ha' ewi'ƚ omeƚa's. Ma' qa yinhinji'ju ƚeqewuk'u,
  tzo-TZC: Ti Jesuse tey laj yicꞌ talel jun olol. Laj svaꞌan ta oꞌlol.
  mya-mya: ကိုယ်​တော်​သည်​က​လေး​သူ​ငယ်​တစ်​ယောက်​ကို ခေါ်​ယူ​ပြီး​လျှင်​တ​ပည့်​တော်​တို့​၏​ရှေ့​တွင်
    ရပ်​နေ​စေ​တော်​မူ​၏။-
  gng-NT: Nɛ u yin' kibuk kiba, ki taa' kɛ̀ ki sien' biʼsiik ni,
  cbi-NTPO: Tsenñu Jesús ma kaananu mika', yala' kejtala uikaakitu
  ikk-NT: Ọ nọ kpọ nwata ohu, bu ẹ che etintinnaị wẹ, sị,
  leu-leu: E na Yesus a xelmaan a saxa lak xe sina e fatigineie la palou iri
  maz-NT: Nuc'ua e Jesús o ma't'ü 'naja ts'it'i. O 'ñe'p'e c'ua a nde anguezeji.
  bod-N: ཁོང་གིས་བྱིས་པ་ཆུང་ངུ་ཞིག་རང་གི་དྲུང་དུ་བོས་ཤིང་དེ་རྣམས་ཀྱི་དཀྱིལ་ནས་སྡོད་དུ་བཅུག་རྗེས་འདི་སྐད༌དུ།
  tca-NT: Rü yexguma ga Ngechuchu rü wüxi ga buxü̃cèx naca, rü norü ngúexü̃güarü ngãxü̃tanügu
    nanachixẽẽ.
  zpl-NT: Chequie ubixia Jesuse tucu enduꞌ utsunu labe beella,
  mbc-NT: Mîrîrî taa to'ya ye'nen, to' rawîrî si'ma Jesusya more yanno'pî tîîpia.
    Moropai mîîkîrî tîrî'pîiya to' rawîrî.
  ndg-ndg: Yesu kaankema mwana nchunu kammeka nkati yabe,
  wsk-wsk: Se Jesus kuriang gotek bo auram se tai nongorak sanamaram,
  toj-NT: 'Ja Jesusi ti spaya jan jun yal untica. Ya och ba snalane, ti yalaa:'
  tbc-tbc: Agog Jesus nanuk ta iwagig megeloum naod na igunig itur dugo
  sna-sna: Akadana mwana muduku ndokumumisa pakati pavo.
  smk-NT: Nangayab yan sayay anak si Jesus tan pina'deng nayayti sa adapan ran tumutumbok
    na.
  grc-TCGNT: Καὶ προσκαλεσάμενος ὁ Ἰησοῦς παιδίον ἔστησεν αὐτὸ ἐν μέσῳ αὐτῶν,
  gof-WFTW: Yesuusi issi guutha na7a xeegidi entta giddon essidi hayssada yaagis.
  spa-BLM: Jesús llamó a un niño, lo puso en medio de ellos
  kyz-NT: 'Ojeupe aipo ore ''erauwe Jejui ''ga kunumĩ renũina: —Ere ejua ''au je pyri—
    ''jau ''ga ''ga upe. A''erauwe kunumĩ ''ga amũ ''ua ''ga repejãna ''ga rerowyka.'
  dao-dao: Acunüng Jesuh naw hnasenca mat khü lü, ami maa a ngdüihsak.
  cya-cya: Msi'ya Jesús 'in sca yu lyo' ti, lo' mdi'in tyaa ñi 'in yu tlu'hue la can',
  wrk-wrk: Ngala wudumbayi juka Jisuswanyi. Karrinjarrijba nyuli nanda juka burrandi
    yalundu.
  nii-nii: Jiisas eim kangi kembis endi tu wupu, tuk mulnjung konu ełe engndim.
  ign-NT: Tacahe, máichuhapa ema Jesús ema émana amape­ruchicha, macatu­pihapa te
    vimirahu.
  dik-NT: Go Jethu meth cɔɔl, ku cɔl akääc kenhïïm,
  cac-cac: Axo Jesús ix avtancot jun unin, ix yac'anoch d'a scal eb'.
  tzj-E: Ja' Jesús xsiq'uij pona jun ch'tac'al y xuya' chquecjol,
  bpx-bpx: ईसु एक नान्‌लु सोरु ने बोलायो अने तीने तीमनी वच मे उबो कर्‌यो,
  san-BUR: တတော ယီၑုး က္ၐုဒြမေကံ ဗာလကံ သွသမီပမာနီယ တေၐာံ မဓျေ နိဓာယ ဇဂါဒ,
  yaa-NT: Askata Jesús fake yome kenaxõ ato nẽxpakĩa nĩchini.
  cab-NT: Ába lanǘgün Jesúsu ában irájü, ába líchuguni jamídan jámagua,
  clu-clu: Anang ginimo ni Jesus gintawag na ang bata nga maistan kag ginpatindug
    na sa andang tunga.
  swh-ULB: Yesu akamwita mtoto mdogo, akamweka katikati yao,
  tpt-NT: Ex ni Jesús va tꞌasaꞌil qayntaun sꞌatꞌa, va maqayaul la ixtalakaꞌukxpukꞌan
    ni yuꞌuncha.
  aai-aai: Jesu kek kikimin eaf na nahimaim bat.
  sny-sny: Sosu Jisas peri lowe lo wanuwe su, le meni eime ta ei aniyewe, le eime
    ape ma'e lowe ponei sahe au teiteye.
  myy-myy: Ito bajiro gʉa yija tʉocõri, sĩgʉ̃ macʉacãre ãmicõri gʉa wato cũquĩ.
  trc-NT: Ga̱a ne̱ canacúún Jesucristó caꞌna̱ꞌ ꞌo̱ neꞌej rihaan soꞌ, ne̱ cachrón soꞌ
    man neꞌej yoꞌ tanu̱u̱ nij síí tucuꞌyón se‑na̱na̱ soꞌ,
  cut-NT: Tuhme cah Dihvo a̱ma lihn, chihno ye menda̱hn,
  bel-bel: І паклікаўшы дзіця, Ісус паставіў яго сярод іх
  zlm-KSZI: Isa memanggil seorang kanak-kanak, disuruh-Nya berdiri di hadapan mereka
    semua.
  gdr-gdr: Ɨ ket Yesu yɨpa b'ɨga sobijog ara yemokonj dɨde yonyitonj towa wɨpɨnd.
  vmy-NT: ꞌBa Jesús kinchjare jngu kiꞌndi chi ꞌba kitsikasen ngamasenre xutabiu,
  cmn-FEB: 耶稣叫来一个小孩子站在他们当中，说：
  gmv-RNT: Yesusi issi naa xeygi ehidi ista giddon essidi “Ta intes tumu gays; inte
    simmonta ixikkonne guutha nayta mala hanonta ixikko mulekka Salo Kawoteth gelekketa.
  ncl-NT: Cuaquín Jesús quinotzac pa hualas se xolol, quilalic lajco capa yehuanten.
  sua-sua: To e Yesus ta vaeng ke kalyie langto he ka srim kun pgegom mar ko pum ngaro
    kerok tgus,
  are-are: Jesuala katjia kurrka nyintanha ntangkaka ekururna pitjitjika. Erantama
    katjia erinha etnakanga mpopaka ingkairnaka.
