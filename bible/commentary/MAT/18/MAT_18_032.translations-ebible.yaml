    ‘Ameka pegkerchauwaitme, wika ame seatkumnaka wait anentran, ashi ame yuwimramunka
    akirkaipa tusan inaitusmajme.'
  hmo-hmo: Vadaeni iena biaguna ese ia boiria, ia gwau, ‘Oi be hesiai tauna dikana,
    oi noinoi dainai oiemu abiatorehai ena davana ibounai lau gwauatao.
  big-big: Tegi ngaibokko yombu were piyegi yawe mizabokyegi koli meiya logo pugu
    piyegi pelik meiya, Oyo, ni yawe korowali mizibek kani. Nugu neyegi nguk kairikki
    wiyeke nugu king yemane ne kanga nanagi langai piyeng mabiyeng nogo tumula logo
    keremareke wezamela.
  gux-G: Ke o naaciemo canbaa yini o, ki yedi o, “N cabi a ŋan pia nni ya panli kuli,
    kelima a mia nni sugli.
  cnl-NT: '''E³ jo̱³ tǿ²³ co̱''³ juii². Ca²³tøø³ mozo ''i³ ''a²³jia''³ rɨ²³có̱² u²³juee''³
