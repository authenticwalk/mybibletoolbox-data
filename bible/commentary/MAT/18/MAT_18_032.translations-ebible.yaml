    la²³jɨ³ sú̱n² dsoo² ''e³ ca²³ya̱''n³nu³ quián²³ ''e³ la²³ mɨ³ŋɨ''n²nu³ jné² mɨ²''áa²
    ''u².'
  zar-NT: 'Níʼirö xángaquiëʼ bulidzëʼ bönniʼ huen dxin naʼ, ateʼ rëʼ lëʼ: “Liʼ, huen
    dxin catsahuiʼ. Yúguʼtë dumí naʼ gúl-luʼu quiaʼ buniti lahuaʼ liʼ. Busúluaʼ lë
    naʼ gúl-luʼu quiaʼ tuʼ gunaba yechuʼu lahuaʼ.'
  kde-kde: Bahi nfalume wavo nkunchema ayula ntumishi, nkunnyaulila kuchidoni, ‘Wako
    nni ntumishi utênda lahakalenge. Ńnikusamehe lideni lyammalele kwa kuva uninguyuwa
    ngutende uchocho.
  ata-ata: Tatila noxou itema ne mulomusou aloxo ne la muꞌavalou itema ne muꞌuna la
    muvikalanu lexe, ‘Nini itema sou xaixai masua. Tei la nini netama noxilo la eni
    eꞌoxonu ꞌilixo laixe noxine la nakolinu lamoli toxoxaꞌa noxilo uasi.
  qvw-NT: 'Chayshi mandacüca ayalcachimul nila: ‘¡Sumä pasaypi uywaytan caculläñanqui!
    Am ruygacamaptiquiñatacmi mänuyquita pampachayculac.'
  nfa-nfa: Ropa tadèngi nare, hèia dhèu aae ne paroa pegawi dhu neꞌa boe manèngi makasi
    ne. Dhèu aae jèke ne, aku nèngu na, ‘Heh, dhèu bhelu-katubꞌa! Lula èu ne manèngi
    sèna ka jaꞌa sue èu, nèti èèna ka jaꞌa pabhèlu eele le kèlu èu sèra.
  tnp-tnp: “Kəni iətəmi asoli təmauɨn e ioluək əha tuva təni=pən kəm in məmə, ‘Ik
    ioluək tərah agɨn. Iəməpəh rəfin rəham kauɨn mətəu-inu nəmatəkeikei ohniəu.
  urd-urd: इस पर उसके मालिक ने उसको पास बुला कर उससे कहा, ‘ऐ शरीर नौकर; मैं ने वो
    सारा क़र्ज़ तुझे इसलिए मु'आफ़ कर दिया; कि तूने मेरी मिन्नत की थी।
  hot-hot: “Êŋ ma kiŋ halam ôpêŋ ba halêm ma hanaŋ, ‘O anyô kambom anôŋ! Holaŋ bêŋ
    hadêŋ ya aleba yahatak o ba miŋ hôwê anêm valuseleŋ viyaŋ ami.
  mqj-NT: 'Napopetambaimi tomaraya inde taue anna kuanni: ‘Tau kadakeko. Mangkamoko
    kupa''deian indammu annu mengkarumase-maseko dio tingngayoku.'
  rus-SYN: 'Тогда государь его призывает его и говорит: злой раб! весь долг тот я
    простил тебе, потому что ты упросил меня;'
  mbh-mbh: “Mako nepes aken i leng toko umonga aken a i nge me. Ma i ria i ve, ‘Wong
    ini umonga kerenga. A mukaling tel wong nong a tho nge, mako lemik simikal om
    thangaroong aolonga rintetnga aken.
  bdd-bdd: Coinega badaina ꞌina topaihowa ꞌibwauweyama ma ꞌihegwaeya, ꞌigwae, ‘Cowa
    topaihowa galau, weyahina ꞌino ꞌahwanoi ꞌatemuyemuyega ꞌino lowaga mabwaiyana
    yanuwa samudiya,
  cbt-NTPO: Ina natanahuaton, nihuitona'pi amataantarin. ‘¡Quëmaso' pa'pi co noyahuë'
    cancantëran! “Nosoroco,” itëranco ni'ton, hua'huayátërahuë nihuipirancohuë', ya'ipiya
    topinan ayatëranquën.
  srn-NT: 'Ne a kownu seni kari a man, dan a taigi en taki: ‘Yu lagiman yu! Di yu
    begi mi tangitangi, mi taigi yu tak'' yu no abi fu pai mi moro.'
  cta-NT: Hora ti ngusiꞌya xuꞌna yu jiꞌi̱ msu tyaala biꞌ chaꞌ xaꞌ tya̱a̱ yu ca slo.
    “Cuxi tsa tyiquee nuꞌu̱”, nacui̱ xuꞌna jiꞌi̱ msu tyaala biꞌ. “Cua ngüijña nuꞌu̱
    chaꞌ clyu tiꞌ ꞌna, loꞌo juaꞌa̱ nguaꞌni clyu tiꞌ naꞌ jinuꞌu̱ nquichaꞌ, masi quiñaꞌa̱
    tsa cñi ndacui nuꞌu̱ ꞌna.
  bqc-SIM: 'Ɔ̃ diipi aà sìsi à mɛ̀: Ìwa vãi! Ma n fĩa tònɛ píi, kɛ́ n awakpàmɛɛ
    yã́i.'
  tcz-CHONGTHU: Chuphat'in lengpa chun angaidamsa pachu akoulut'in chuin ajah a, Nangma
    soh-gilou! Keima henga nathum jeh'a bat chujat jenpi chu kangaidam nahitai.
  mar-mar: तेव्हा पहिल्या चाकराच्या मालकाने त्यास बोलावले व तो त्यास म्हणाला, “दुष्टा,
    तू माझे कितीतरी देणे लागत होतास, परंतु मी तुझे देणे माफ करावे अशी विनंती तू मला
    केलीस तेव्हा मी तुझे सर्व कर्ज माफ केले.
  snp-snp: Loumato, kiyabani we wenaba yakafo wewa lula fiyaito aito eti limo, Kouba-naba
    we nosámami ona minane. Milumane kolo, loto lonomaninako, kifana lifimaka muki
    ya kilili o kedowe.
  isl-isl: 'Konungurinn lét þá kalla til sín manninn sem hann hafði gefið upp skuldina
    og sagði: „Miskunnarlausi þrjótur! Ég gaf þér upp milljóna skuld vegna þess að
    þú baðst mig um það.'
  spy-NT: Yu kakas ꞉mokoryoontēēt ng'aleechaa, kukuur wootwookiintoonoo ānkumwoochi
    kule, ‘Iyēku sikoran. Yu kwēēriirēē keey ꞉inyiing' āmiisuung' anii bēsēnoo kwēēboontē
    tukul.
  xnn-xnn: Dat ayagan san ali san am-ama et kanana ken siya en, ‘Ngawingawi nan ogalim.
    Am-in ay otangmo et pinakawanko tay nindawatka ken sak-en.
  mwe-mwe: Bhakulungwa bhala gubhanshemile ntumishi jula, gubhammalanjlile, ‘Ugwe
    ujwanyata ntima! Gwashinkunyuga nikuleshelele, gunikuleshelele ligambo lyako lyowe.
  tte-tte: Kinne topaisowane iyoganama iba, ‘Topaisowa naenaena kowa, kam yagayaga
    meuloina koliyau yasoke-gabaenako, besiele am kawanoi koliyau.
  tcs-tcs: Den da king i bin singaut da pas wokman kam wea em bin pogibe em bipo,
    ane spik po em diskain, “Yu gad prapa nadakain nugudwei. Wen ai bin luk da sorewei
    yu bin mekem ya prant lo mi, ai bin pil nadakain sore po yu ane spik po yu no
    wori po peibaik da bigmani wea yu bin spostu pei mi.
  hlt-THB: Cawh a boei ing cawhkaw tyihzawih ce a venna khy hy. Nang tyihzawih thlak
    che, kai a venawh qeennaak na thoeh a dawngawh kai ing na laibakhqi boeih ce ni
    zoe pe sak nyng.
  soq-soq: Mape warere sauwa apanawa mida me bauta mane debamaia sausane insendabuasana
    apasano odeno diene wanase, ‘E sau apanawa kadiwaida, e iririneano baiwa sauene
    mane debamaia wadaana insenadabuasana.
  qub-qub: 'Chaymi mandäga uywayninta gayaycachir cayno nisha: ‹¡Gamga fiyumi canqui!
    Aypalla jagä caycaptiquipis nogaga ruwacamaptiqui llapantami perdunashcä.'
  att-att: Á inipágál nayù patul yù tolay, á kinagi na kuna, ‘Anni yù narámak ku nga
    kingnguám! Anni ngillâ kinarákè mu! Pinakomá taka sù ngámin nga gatù mu nikán
    gapu ta nakimállà ka nikán.
  bki-bki: Ana parinio tubo nene, naio bio kiano toro neibano ka naio rimei bereio
    ea naio, ana naio mil jikili banio, berkanio, berinavo ‘!Aa, jau kobe toro va
    kitkiti tai! Kiniou nebiekokoa nonovio kanamo burum̃ara jabue nanua ruei, bior
    kejegi toru ban kiniou kanio, ana mila kiniou tinieku miiaso kanio.
  bqp-bqp: 'Akũ dikiri pì a sìsi à pì: Ìba pãsĩ! Ma n fĩnaa tònnɛ pínki, kũ n kútɛ
    kɛ̀mɛnɛ yãi.'
  mcp-mcp: 'Nə́ ndɛɛ́ mása músə jɔ̂w nyə, zə cɨ nə nyə nə́: “Wo jɨ bɔ́w-bɔ̂w sɔ́ɔl
    məsáal. Mə ámə bɨ́d wo nə mpwə́lá nywô nyɛ̂sh, mə yîl lâm nəcé nda wo ámə tɛ́ɛ́g
    mə məbwə́ nə́.'
  hat-hat: 'Lè sa a, mèt la fè rele domestik la. Li di l'' konsa: Gade jan ou mechan!
    Mwen kite tout lajan sa a pou ou paske ou te mande m'' fè sa pou ou.'
  npl-NT: 'Ijkuakó n rey otlatítlanki makinotsatih itlakewal iwa okili: “¡Semi amo
    tikuali! Ne onimitstlapojpolwili nochi tlan otechwikiliaya por otimotlatlauti
    nonawak.'
  bgg-bgg: Jipha saja è khiao ji shii ho srane giung, “Adunmey pha khiao! Na è gu
    shii khung ne lia pha ji è gu ne guro zab bang ji ne ayie pha thojong.
  eng-TCENT: Then the master summoned the servant and said to him, ‘Yoʋ evil servant!
    I forgave yoʋ all that debt because yoʋ begged me to do so.
  eng-BSB: Then the master summoned him and declared, ‘You wicked servant! I forgave
    all your debt because you begged me.
  cpu-NT: 'Ikanta pinkathari ikaimakaantakeri, ikantziri: ‘Kaariperoshire pinatzi
    eeroka. Nopeyakotaimiro eeroka pireevetanari pikampitakenara.’'
  san-ASM: তদা তস্য প্ৰভুস্তমাহূয জগাদ, ৰে দুষ্ট দাস, ৎৱযা মৎসন্নিধৌ প্ৰাৰ্থিতে মযা
    তৱ সৰ্ৱ্ৱমৃণং ত্যক্তং;
  tac-NT: '''Lige alué wa''lula reyka júlale bayéniliga alué nóchame napu ''la na''temaka
    etélige ''lige anele: «Mué cha''sime, neka ''la na''temaka etégituru mué ''lige,
    alekeri pe arigá a''rigéturu ne napurigá tabilé najtétimala mué.'
  eng-WEBPB: Then his lord called him in and said to him, ‘You wicked servant! I forgave
    you all that debt because you begged me.
  gfk-H: “Hua, no watong ga tatau lah ia, gaam tangai tana hoken, ‘Uga tiga sakana
    tultulai! Iau ta lik luban sei ira num ngasa bakut kanong u ga ianga marmaris
    taar tagu.
  viv-viv: Au kaliva lakahina yana tofaisewa giyowanina be giꞋela gigahena gigayo,
    O tofaisewa koyo-moꞋe. UveꞋoꞋoleku toyogina faꞋina a buki lakahi-moꞋena au matatabuna
    gayawelina.
  yao-yao: Pele ambujegwe ŵammilasile ni kunsalila, ‘Ugwe jwakutumichila jwangalumbana
    nnope! Nannechelesye ligambo lila lyose pamwanjondelele.
  tgp-tgp: Moiso nona tamlohi tavera mo tovi pa slev atu mo mai isana, mo verea isana
    mara, ‘Engko ko slev sasati matea ko putu tataholo. Na tinar̃ihi vevuhi na nom
    ave matan ko usia mo r̃ilangi isaku.
  auc-NT: Änäni ëñëninque wënæ wënæ në cædingä ingante äñecä pongä ate tömengä ingante
    awënë, ‘Botö ïmo në cædïmi inte në wënæ wënæ cæbitapa töö. Ïñæmpa bitö nanguï
    ämi beyænque botö edæ, Tömanta edæ godonte impa, ante ñimpo cæbo abæ tawænte gobitapa.
  kbc-NT: Odaa niɡ̶ijo niotagodi jeɡ̶enidita niɡ̶ijo liotagi anowidi naalewe, odaa
    meeta, ‘Ejinaɡ̶a akamaɡ̶akaami niɡ̶ica nimeedi ane daɡ̶axa me agopeloagi! Ijoatawece
    niɡ̶ijoa dinyeelo owidi ane adinaaleweeni jixomaɡ̶ateetedice leeɡ̶odi manipokitiwa.
  bmh-bmh: Guzenaimai, gumaraneun du nug gonugau salau du eg uloron, waugab alina,
    gonug guzenai aureun, ‘Na salau du eg pet. Na izal aiwag gaul mizena, omen, na
    iz aiwag tamacag ailina, iz petak aimai izal aiwag ameg na ebuan koli wab tam.
  ctu-BL: 'Jini i yum tsi'' pʌyʌ tilel. Tsi'' sube: “Jontol bʌ x''e''telet, tsac ñusʌbeyet
    a bet come ti wocol t''an tsa'' c''ajtibeyon.'
  meq-meq: '«Ndo i gay tay a tsəne andza niye na, a zalay a ndo məge məsler ŋgay niye.
    A yaw na, a gwaɗay: “Nəkar na, ŋgwalak i ndo bay. Na gəraka ha gwedere ga tebiye
    hərwi nakə ka geŋ amboh aye.'
  noa-H: 'Mag hichig jaaubaa chi reíu t''ʌ̃rpʌ̈iwia hirig magjim hanʌm: “Wounta chadcha
    k''aigba chitʌmá” hajim hanʌm. “Maachig dau hap''ʌʌ chaigpabaadeewai, mua pʌ perdonaawi
    chi dëbpaarjã tag mʌchig p''agpiba hich jãg k''ĩir hok''oopijim.'
  alp-NT: Eleki kamale iulake koti tamata makerike neune mere kai ibeteke lokoi be,
    ‘Tamata makerike neune! Batuke bei atatu loko aure, au ono aseli amu utanaru moneka.
  san-VEL: tadaa tasya prabhustamaahuuya jagaada, re du.s.ta daasa, tvayaa matsannidhau
    praarthite mayaa tava sarvvam.r.na.m tyakta.m;
  kbq-kbq: Anante rankva ne'amo'a ugota kazokzo eri'za ne' kehuno, Kagra havi kavukva'ene
    kazokzo eri'za nere! Na'ankure kagrama keke ke hunantake'na maka nofi'ma hu'nana
    zana atregante'noe.
  kbh-kbh: 'As chë rey yojamánda chë boyabása jobets̈ana, y ibojauyana: ‘¡Puerte bacna
    oservená! S̈conjaimpadáyeca, nÿets ndebénana tcbontseperdoná.'
  ron-LSB: 'Atunci stăpânul său l-a chemat înăuntru și i-a zis: “Slugă ticăloasă!
    Ți-am iertat toată datoria aceea pentru că m-ai implorat.'
  pon-pon: 'A monjap ap ekere don i, majani on i: Koe meid ladu jued amen! I make
    ki on uk er om pwaipwand karoj pweki om poeki re i.'
  nhe-BL: '“Huajca nopa tlanahuatijquetl quinotzqui nopa itlatequipanojca huan quiilhui:
    ‘Ta tifiero tlacatl. Na nijtlapojpolhui motlahuiquilis huan nochi tlen tinechtlahuiquiliyaya
    pampa ica nochi moyolo tinechtlajtlani.'
  sps-sps: Ana tsunaun tsunia fikoo to na tsoiny binun. Ya tsue to, ‘Nyi na tsoiny
    binun a ngi'arapaar! Nyo anofe na fo tavan te kat a anyi tsonyo, tana saa, anyi
    rangat vanyo.
  wnc-wnc: “Iniwa natake puya toikga puya aminu waapa yatawamban apan anzing inikut,
    ‘Ga puya aminu wai sikngaapa. Gata nanindatapi buyambam siknga sandekgamukum.
  nmw-S: Wedi gamalak i gon tokaiwo yake heine ge i nga, ‘Tokaiwo boliboliine huwo.
    Ham vage bwabwaligane heyau hobak a nuwoyok, sohode lam hawanun heyau.
  bus-bus: 'Ben dii pì à sìsi à bè: Ìba pãsĩ! Ma n fĩa tònnɛ píngi, kɛ̀ n agbaa kpàmɛ
    yãnzi.'
  gub-BL: A'e rupi tuwihaw werur kar a'e awa iaiw ma'e uzeupe kury. — Uma'ereko ma'e
    ikatu 'ym ma'e romo ereiko ne. Erenewer temetarer tetea'u rehe ihewe ne. — Namuzewyr
    kar kwaw a'e heremetarer newe nehe, a'e newe ihe. Hereharaz izuwi ihe, ta'e erenoz
    ihewe ne xe.
  imo-imo: Kano kinye iye nomimuni aku ningi ungu pilipelie kendemande yunge pundu
    naa toko we puwi nimu kendemande kanomu welea owi nimbelie yundo nimbei, “Kendemande
    kerimu, nuni na enge ningo konge teniona nu na kinye pundu paa awili tepa angilerimumu
    yu tepili, naa towi nimbolio we tiye kolondu kanomu.
  boj-boj: Minjnab qusiqa kaŋgal tamo di metonaq bonaqa minjej, ‘Ni kaŋgal tamo uge.
    Ni e pailbonumqa silali ni nami yaibem qaji di e na kobotonum.
  eng-DRA: 'Then his lord called him; and said to him: Thou wicked servant, I forgave
    thee all the debt, because thou besoughtest me:'
  knf-knf: '« Kë naşih ado kë baţija nalemp mënţ aşë ji na a : “Iwi nalemp nawuţan
    i! Dwutaru itaka bŧi yi iţeeţnuŋ ţiki ikooţën aji ndo haŋ ;'
  san-KHM: តទា តស្យ ប្រភុស្តមាហូយ ជគាទ, រេ ទុឞ្ដ ទាស, ត្វយា មត្សន្និធៅ ប្រាត៌្ហិតេ
    មយា តវ សវ៌្វម្ឫណំ ត្យក្តំ;
  arn-NT: 'Feymew tati longko ülmen mütrümfalfi, ka feypifi ti wesa piwkengechi küdawfe:
    ‘¡Eymi ta rume wesa piwke wentru ürke! Iñche wiñoduamatueyu nga kom tami defeniefiel
    mew tami llellipufiel mew.'
  zas-NT: 'Dxel gurejdx rey guin mojs guin, zianz rëbaman lojman: “¡Mojs guijdx! Benan
    perdon gra ni ralil lon guial beenl naya.'
  ken-NT: Mfɔ achyɛ ɛyɔŋ bɛ́ mándɔ́k mántwɔ́ nɛ yi. Bátwɔ́ nɔ́kɔ́ nɛ yí, arɛm
    ntá yi bɛ, ‘Wɔ ɛbɛ́ptí nkʉbɛtɨk nɛ! Ɔ́nɨ́kmʉɛt ndɔ́ wɔ́ ɔrɔ̌ŋ nɛ bɛyǎ nkáp
    anɛ ɔ́kɛ́mɛ́ mɛ.
