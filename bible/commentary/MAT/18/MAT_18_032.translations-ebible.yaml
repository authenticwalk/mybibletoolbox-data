verse: MAT.018.032
translations:
  kpx-kpx: Ige kosiveu esemu ke hohavoge au avue tinu. Ige au avuho loui avoe, ‘A
    keu esemue toela. A daemo moni baluga bukale ke bahata di huhuoholisito halenu.
    Kosealemo a hoto isute loui di namihanu.
  okv-H: ingito tumo eto enu embo koro 7 million indari embo avo puvunu amita degi
    ke einge ena, ‘Umo embo sapura bera nau koro isapamane no degi ta ikari avo hotembeto
    toana ehea avoeto hotembeto tohena.
  tbo-tbo: ‘Ega yaka badana a hewalina i otugeya po i paliweleya i pa, “Tam tu bagibagi
    apapoem babana om yagayaga uyahiu ubeihi u lupali po a lunugotootogogem po a paligigilim,
  mal-C: “രാജാവ് ആ ഭൃത്യനെ വിളിപ്പിച്ചു. ‘ദുഷ്ടദാസാ, നിന്റെ അപേക്ഷനിമിത്തം ഞാൻ നിന്റെ
    സകലകടവും ഇളച്ചുതന്നു.
  grc-SR: Τότε προσκαλεσάμενος αὐτὸν ὁ κύριος αὐτοῦ λέγει αὐτῷ, Δοῦλε πονηρέ, πᾶσαν
    τὴν ὀφειλὴν ἐκείνην ἀφῆκά σοι, ἐπεὶ παρεκάλεσάς με·
  bgc-bgc: “फेर राजा नै उस ताहीं बुलाकै उसतै कह्या, ‘हे दुष्ट नौक्कर, तन्नै जो मेरै
    तै बिनती करी, तो मन्नै तेरा वो सारा कर्जा माफ कर दिया।
  khz-khz: Vovetaina gaurai ia na vetugunagi tauna numai ekea-togaato, evaikilaato,
    netiwato, ‘Goi vetugunagi tauna rakavana! Goi au geku ai moni vira milion kina
    ogapi-torerato gaura maparara atugamagi-lekwalekwarato, voina ati ovenikuto, kwalana
    onogikuto gaurai.
  deu-TKW: 'Hierauf rief ihn sein Herr herbei und sagt zu ihm: Du böser Knecht, diese
    ganze Schuld habe ich dir erlassen, da du mich batest;'
  zsr-NT: 'Niꞌr bulidzëꞌ bönniꞌ huen dxin naꞌ xanquëꞌ, atiꞌ rëꞌ lëꞌ: “Liꞌ, huen dxin
    cunác tsahuiꞌ. Yúguꞌtë dumí naꞌ gul‑luꞌu quiaꞌ bunít lahuaꞌ liꞌ. Busulaꞌ lë naꞌ
    gul‑luꞌu quiaꞌ le gnab yechuꞌu lahuaꞌ.'
  lin-lin: 'Bongo mokonzi abengaki mosali wana mpe alobaki na ye : « Mosali mabe !
    Ngai nalimbisaki yo niongo nyonso oyo ozalaki na yango epai na ngai, mpo ete osengaki
    ngai.'
  hns-NT: 'Tab raadja oe kamkarta ke apane paas bolaaike bolies: ‘Niemakharaam! Toe
    hamse bientie karle kie: Dhieradj kar! Aur ham tor sab kardja maaf kar deilie.'
  noa-E: 'Mag ichig jaaubaa chi reíu thʉ̈rpʉ̈iwia irig magjim anʉm: “Wounta chadcha
    khaigba chitʉmá” ajim anʉm. “Maachig dau aphʉʉ chaigpabaadeewai, mua pʉ perdonaawi
    chi dëbpaarjã tag mʉchig phagpiba ich jãg khĩir okhoopijim.'
  eng-EMTV: Then summoning him, his master said to him, ‘You wicked servant! I forgave
    you all that debt because you begged me.
  mib-NT: 'Yūcuán na te patrón un ní nacana de mozo un, te ni cahān de jíín: Mozo
    ndevāha cúu ró. Chi ni ine cáhnu ni rī ndɨhɨ jeē taú rō nuū rī, chi ni cahān ndahú
    ró jiín rí.'
  lif-NT2: हाङ्‌ङिल्‍ले़आङ् खे़न् तगिस्‍मा सेवारोबान् उःत्तुआङ् मे़त्तु, ‘खे़ने़ॽग
    ताक्‍के़भे़ॽबा सेवारोबाने़रो! खे़ने़ॽ पेलि के़भाक्‍ताङ्‌बाल्‍ले़ के़रे़क् के़सिङ्‌नाःत्तिन्
    ले़प्‍मि पिने़आङ् वयाङ्‌लो॥
  xnj-xnj: Kangi mkulu yula akamkemela mtumisi mwenuyo, akamjovela, ‘Veve ndi mtumisi
    mhakau neju! Nikulekekisi lideni laku loha pewaniyupili.
  mmx-mmx: La neni ga ro xaka mo laradi gugu ukeneng la ga lok tin, ‘Nenu laradi xapmek.
    Aga doma xepe axap lempilas nenu uga lok ka i rak, mila uga sing ia.
  cbr-NT: 'Cuanxun ñuixuncëxun cuaquin camicëxa ucë ca an ñu mëëmicë unin an ribíncë
    uni caxa: Mix camina ''aisama ''ain. Minmi ''ë cacëxun mi nuibaquin cana ''ëmi
    ribíncë curíquicamami ''ë cupíoxunma ''anun mi can.'
  tee-NT: 'Pus ju acsnich ju ix''ucxtin t''asanilh chai junilh: “Tis va yuchach ji
    lapanac ni na va k''ai unit''a. Tachi chun ju anu'' ju xaq''uilhip''ini icxacak''o
    acsni q''uint''ap''ainininch.'
  eng-LSV: then having called him, his lord says to him, Evil servant! All that debt
    I forgave you, seeing you called on me;
  cak-NT: 'Y ri rey xutak royoxic ri samajel ri man utz ta xu''on y xu''ij che: Ret,
    xa jat jun itzel nusamajel. Ren xincoch'' (xincuy) ronojel ri nimalaj ac''as,
    roma can quiri'' xac''utuj chue.'
  pah-NT: 'A''ero g̃anduvihavuhu''ga ga mbuhurukari ojipyri – kiroki ga omongi ojipe''ga
    cadeia pype ji ndaporogwetygi ga javo. A''ero ga ruri gwuvihavuhu''ga pyri ovahema.
    —Kiro garuvihavuhu''ga ei ga pe a''ero: “Ereko te''varuhu nde,” ei ga ojipyrive''ga
    pe. “Nde ere''e ji ve oji''i terenhimbaekwahivi ji rehe javo. Nurã ji ei nde ve:
    Nahenonha''javi nde ve embuhu ji ve itambere''ia jave''yma.'
  sja-NT: 'Mãga ũrik''ãri, ma reypa chi tewe paraa bada t''ɨ̃ pëiji. Pachek''ãri,
    reypa mãgaji: “¡T''ãri k''achia-idaa bɨda! aji. ¡Pɨa chupɨria iidi chek''ãri mɨmaa,
    mɨa chupɨria k''awaaji mãik''aapa pɨa tewe paraa bada perdonaaji!'
  xed-xed: 'Ka hgadaghata tsa daŋahəgani ya, kaʼa nda tsi mantsa: “Ghwaɗaka kwalva
    ka, zlaghaŋzla yu ta inda dməŋa ɗa ta kagha kabga ndəɓata gha ta dzvu da iʼi ná,'
  mks-NT: 'A̱nda̱ já xójo̱ ndiva̱ha ini mé rey cán chí na̱cana da da̱ na̱sa̱yi̱cá
    cán já na̱cachi da já xi̱hi̱n dá: “Mozo quini ndiva̱ha cúú yóhó. Cua̱há ndiva̱ha
    jiu̱hún na̱sa̱yi̱cún nu̱ú i̱ joo na̱caja cáhnu ini i̱ sa̱ha̱ tócó ndihi a jáchi̱
    na̱xi̱ca̱ ta̱hvún nu̱ú i̱.'
  gfk-S: “Kaie, no watong ga tato leh ie, igom tange tana, ‘Augo tike sana tultule!
    Aiou gate lik luban leise ira num ngasa bakut kinong u ga ianga marmaris ter tagu.
  bmu-bmu: “Mi möta ketaŋamŋinan welenqeqe mutukŋi mi qeri jeŋe kaŋgoriga kewö jii
    mörök, ‘Gi nup meme azi bölöŋi! Gi tosagi kutuba mosötmamgö qesim niŋginöŋga nöŋön
    mi pakpak mosöt gihizal.
  dgz-dgz: Menan ayop ame nao taini apanewa namua menan ven wan. Taueni anega diguren,
    ‘Ge nao nega koerage taiana apanewa. Mup inanap waana ne garewa nega inagapewa
    ae vean.
  eng-GNV: Then his Lord called him vnto him, and sayd to him, O euil seruant, I forgaue
    thee all that dette, because thou prayedst me.
  zaa-NT: 'Làniana xana'' ca niá nna gutaỹi bi ą attu nna ra bi ą: Huenitsìna mal,
    inte'' nna beyuniỹén taá látsa''a'' iyate nu dàa lu'' quia'' porqui''ni gutta''yúni
    lu'' inte''.'
  eng-WEBSTER: 'Then his lord, having called him, said to him, O thou wicked servant,
    I forgave thee all that debt, because thou desiredst me:'
  guh-guh: 'Nexata nacuaevetsinë pijajivi itsa tsipaebatsi, itoroba icatsia pijajivi
    petojunatsinexatsi bajaraponë. Nexata itsa tocapatatsi, nacuaevetsinë jumaitsi
    bajaraponëjavabelia: “Niajamatabëcuenebejenë baja rovia. Catoiquinatsi rabaja
    picani taneamoneyabijavamë. Tsipaji pinijicuenia nevajëtame.'
  bon-bon: Puma cita ca babo biname te ala tesoglicige teeme niinäce kaakesea bägrä
    ne, jejige egä, ‘Maane niiyarage kaakesea bägrä gäte. Ingle maane nawejanite,
    cane ngene nätrimalige määme daremu bine awecna-me.
  nhw-BL: '“Huajca nopa tlanahuatijquetl quinotzqui nopa itequipanojca huan quiilhui:
    ‘Ta tifiero tlacatl. Na niquixpolo motlahuiquilis huan nochi catli techtlahuiquiliyaya
    pampa ica nochi moyolo techtlajtlani.'
  swh-ONEN: “Yule bwana akamwita yule mtumishi akamwambia, ‘Wewe mtumishi mwovu! Mimi
    nilikusamehe deni lako lote uliponisihi.
  wbi-wbi: Pepano untwa akankemela um'bombi jula, akam'bula akati,'Ghwe m'bombi uve
    uli mbivi, uve ye unisumile une nakusaghila fyoni fino nakusighilagha.
  bba-bba: Yerɑ yinni wi, u nùn sokusiɑ u nɛɛ, sɔm kowo nuku kɔ̃suruɡii, nɑ nun wunɛn
    dibu ɡoowɑ yèn sɔ̃ ɑ mɑn suuru kɑnɑ.
  eng-KJVCPB: 'Then his lord, after that he had called him, said unto him, O thou
    wicked servant, I forgave thee all that debt, because thou desiredst me:'
  kgk-NT: —Ha upe rire katu ijáry ohenói jevy upe gwembigwái-pe. “Tou katu” he'i.
    “Nde rekoha vai voi ko nde ra'e” he'i íxupe. “Orohexakwaa-ma kuri erejerure-gwi
    xe-vy. Norombopaga ukáiry nde reveha repy gwive.
  waj-waj: 'Kiaa mmiaavo rikioo vaidi kieetaivo ari mmoori vareera vaidiivaa aayanna
    raikio nnikio too tinoo: A ni mmoori varaanna vaidi maisakuavee. A ni yaparakiannaivaara
    ai irisai sikau kaayaudaa na vakiaa varaaneera i kiauvai.'
  cpy-cpy: 'Ikanta pinkathari, ikaemakaan-takiri romperatani, ikantawakiri: ‘Eeroka
    kaari-perori. Nopeyako-takimiro pireewi-tana eeroka, pikantakina: poyaawenta-wakina.’'
  ekk-PKP: 'Siis kutsus isand mehe tagasi ja ütles talle: „Sina kuri sulane! Ma kustutasin
    kogu su võla, sest sa anusid mind.'
  mpx-mpx: Wali tonowak totuwalali o i yogaan ge i ba, ‘Totuwalali sisigana owa. Am
    vaga gegewena eliyau iyaka ya nuwayoho, i ola wam awanun elau.
  wbp-wbp: Junga-juku, kingijirla purlaja ngulaku warrkini kamparru-warnuku yungurla
    yanirni, manurla wangkaja, ‘Nyuntujunpa punku-nyayirni! Nyuntunpaju payurnu yungurnangku
    wurra-juku nganta nyinami, manurnangku wangkaja yungunpaju kulpari payi-maninja-wangu
    talaku nyina kujarnangku yangka yungu.
  luo-luo: “Eka ruodhno noluongo jatichneno ire, mowachone ni, ‘An ne aweni gopa mane
    in-go duto nikech ne iywagorina mondo atim kamano.
  nhe-NT: '“Huajca nopa tlanahuatijquetl quinotzqui nopa itlatequipanojca huan quiilhui:
    ‘Ta tifiero tlacatl. Na nijtlapojpolhui motlahuiquilis huan nochi tlen tinechtlahuiquiliyaya
    pampa ica nochi moyolo tinechtlajtlani.'
  aii-aii: '”ܗ̇ܝܓܵܗ ܡܵܪܹܗ ܩܪܹܐ ܠܹܗ ܐܸܠܹܗ ܘܐܡܝܼܪܹܗ: ’ܪܹܓܵܐ ܒܝܼܫܵܐ، ܟܠܹܗ ܗ̇ܘ ܕܲܝܢܵܐ
    ܦܘܼܚܸܠܔ ܠܝܼ ܐܸܠܘܼܟ݂ ܣܵܒܵܒ ܦܘܼܪܦܸܠܔ ܠܘܼܟ݂ ܒܝܼܝܼ،'
  esk-NT: Aŋaayuqaŋan savakti isiquniġaa nipliutiplugu, ‘Pigiitchuatiin savaktii!
    Natqigutigaluaġikpiñ niġġiuqsruutipnik uvamnun iŋiqsruaqapŋa.
  msb-msb: “Kaya pinatawag san amo idtoʼn una na suruguon kag sinabihan, ‘Waraʼn pulos
    na suruguon! Pinatawad ta ikaw san tanan mo na utang kay nakimaluoy ka sa akon.
  cpa-NT: 'Jøng² ca¹tǿh¹ rai¹³ dsa² ca¹jmo¹ lah¹jøng². Ca¹juúh² rai¹³, ca¹tsáih¹dsa
    dsa² héi²: “¡He³ báh³ hiug¹² hlanh³hning! Ca¹hén¹jni dsag³ ca¹lah¹jǿ¹ hi² mi³reh²hning.
    Di³ ca¹møah³hning jní².'
  dso-dso: ରାଜା ପର୍‌ତୁମ୍‌ କାମ୍‌ କରୁକେ ଡାକାଇ କଇଲା, “ ଅଇରେ ମୁର୍‌କ ଦାଙ୍ଗ୍‌ଡା, ତୁଇ ଗୁଆରି
    କଲୁସ୍‌ ଜେ ମୁଇ ତର୍‌ ସବୁ ରୁନ୍‌ ଚାଡି ଦେଲି ।
  meu-meu: Bena biaguna ese e boiria, eto, Oi na hesiai taumu dikana, o noigu dainai
    emu abi-torehai idoinai na gwaua tao;
  yva-NT: Umba akarijo titi umaso po apa vatano panapatambe manasyine umawe awainde,
    umba po raura ai pare, ‘Winyamo vatano mamun dave! Umawe syo doijo uma nyo raugavoe
    raupai vayave ti mewen, weye nyo inanajo memembe rai.
  dgc-dgc: Ey pékabaheta no amo de, éy nipauwet na kan tu utusan na. ‘Siko, napakasiyadu
    ka a dukés!’ kagi na kan. ‘Isip ko pinatawad ta ka ta étanan a utang mo, da nékikakagbi
    ka diyakén.
  zpm-NT: 'Zeeṉe bin mew, bnabey me gocredz zho, goctox me lo zho rëb me: “¡Pe clas
    miech nac luu! Pe rsoladzd luu zha rac luu bnab luu pquia zdoo naa luu, haxta
    beeṉquizhd naa luu guieḻquidox ne zëëb luu ga.'
  hix-NT: Ewakhàra nehxakon hatà, owto yohà, tanoto hoko. Àro ke nanyekye hatà, tàhyaka.
    Ranoto y, atxke rma haxa manay hamà, kekon hatà, àwya. Thenyenohnà ymo mehetàhkeko,
    rowya. Koseryewhokan haxa hawe, ohoko, kekon hatà. Ehemahra rma exko àkan haxa
    hawe, owya, teryewrye ro orwonàmrà ke, kekon hatà, owto yohà.
  sim-sim: Urik King mashi oson or misihi ma oton or mbarik or tarik ormu mbara, �Mir
    mambale mira. Mir hongom mi tlarik a heyehe mirnjik a holoho am nawa sir, karem
    a mbari nira.
  npi-ULB: त्यसपछि त्यस नोकरका मालिकले त्यसलाई बोलाए र भने, ‘तँ दुष्‍ट नोकर, तैँले
    मलाई बिन्ती गरेको हुनाले मैले तेरा सबै ऋण तँलाई माफ गरिदिएँ ।
  cgc-cgc: Pagmati ta ari ta iran na sugid, paumaw din ittaw an na patawad din ta
    bakod na utang daw pambalan, ‘Malain ka na ittaw! Ula ta kaw pabayara ta imo na
    utang tak gapakiluoy ka.
  tim-tim: Akto humoyeŋe arekŋe damun are kondo guto hin magaŋep, “Gâ luâk bâleŋe.
    Gâŋe ulit niŋmenâ aregât hâuge yiep ina hanâk yân hepun gektân.
  yor-yor: “Nígbà tí olúwa rẹ̀ pè ọmọ ọ̀dọ̀ náà wọlé, ó wí fún un pé, ‘Ìwọ ọmọ ọ̀dọ̀
    búburú, níhìn-ín ni mo ti dárí gbogbo gbèsè rẹ jì ọ́ nítorí tí ìwọ bẹ̀ mi.
  wos-wos: Saféndaka dé néma du wandéka wun du yandéka dé déré wa, ‘Méni haraki sémbut
    hurukwa du méni. Tale méni wuniré wakwexékéméka wunimbu héramén némafwi yéwaka
    wuni wa, Reséndé. Wunika hasa yamba hwekéméni.
  emp-NTPO: 'Dji boroba maʌ̃ ẽberãra idji quĩrãpita trʌ̃ped̶a nãwã jarasia: “¡Bʌra
    nezoca cadjiruaa! Bʌa bed̶ea djuburiasid̶e bʌa jẽda diaida b̶ad̶ara ¿mʌ̃a jũma
    quĩrãdoasiẽ́ca?'
  eng-F35: 'Then summoning him the lord says to him: ‘Malignant servant! I forgave
    you all that debt because you begged me.'
  ind-ind: Kemudian raja memanggil pegawai yang jahat itu dan berkata, ‘Hai pegawai
    yang jahat! Saya sudah menghapuskan semua hutangmu hanya karena kamu meminta kesabaran
    dari saya!
  pes-OPCB: 'پادشاه بلافاصله آن مرد را خواست و به او فرمود: ”ای ظالم بدجنس! من محض
    خواهش تو آن قرض کلان را بخشیدم.'
  mpt-mpt: komoke wentenea naka ele nganabanea tesea baabanea Kobo okok naka misiamobe.
    Kobo sino ne menebeb binia kemhalilania Ne yano mo kitnenemebe! Deitnenale ge
    baabkeibu otane
  bla-bla: 'Ki otsĭn''aim otsĭn''nikŏttossaie, an''ĭstsiuaie, Sauum''itapotŭkkiuă,
    kitai''akokokipix kitsĭn''omokitan''ikipi:'
  ssx-ssx: Mo Kini halima꞉ koto pi opuaata꞉ mo hande hali epena꞉ wi leekeme. Kutupa
    ipiki pa꞉ta꞉ alota꞉ Neketa꞉ ota꞉ hoke hau piki e pokaasa꞉ halie. Nakana꞉ma꞉ I̱
    pa꞉ta꞉ A꞉ta꞉ma꞉ homee laa honke leeki homeke homekena꞉ta꞉ mo hande naka꞉ tondiki
    tieke paeyao I̱ma꞉ pa paeyaowa꞉me.
  mkl-mkl: Ŋɔi lɑfɛ̃ɛu í kpoo í ni, ɑwɔ ɑmɑɑcɛ lɑɑlɔ, í jɔ iyi ì tɔɔm suuru ǹ kpɑ
    ɡbeseɛu feii mɛɛ.
  gaq-gaq: ଇଃସାଙ୍ଗ୍‌ ସେନୁଗ୍‍ ଚାକ୍‌ରି ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେକେ ୱାଚେ ବାସଙ୍ଗ୍‌କେ, “ଆରେ ଅସକ୍‌ତିଆ
    ଗତିରେ ନାଁ ଆନେଙ୍ଗ୍ ଗୁଆରେ ଡିଙ୍ଗ୍‍ନାବଲା ନାନେ ସାପା ରୁନ୍‍ ଡାବୁ ଆନ୍ତାର୍‍ ମ୍ବିଗେ ।
  gof-RNT: “Yaatin kawoy he aylliya xeegisidi, ‘Ha iita aylliyaw, neeni tana woossida
    gisho ta ne acuwa ubbaa new maaras.
  unx-unx: ଏନ୍ତେ ଇନିୟାଃ ରାଜା ଇନିଃକେ ହାକାଅକିୟାଏ, ଆଡଃ କାଜିକିୟାଏ, ‘ଏ ଏତ୍‌କାନ୍‌ ଦାସି,
    ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ବିନ୍ତିକେଦିଇଙ୍ଗ୍‌ରେ ଆମାଃ ସବେନ୍‌ ରିଣୀ ବାଗିତାଦ୍‌ମେୟାଁଇଙ୍ଗ୍‌ ।
  gah-gah: 'Lá ikago, agulizaki ve nenémo ámina gelekelé izegipa nene sele lo amekago,
    okago, láa loko lo amimó: Gelekelé izegipa golesa neneka, geza negénegeka lako
    lako lihimaka mukí nene hanuva ahulogetumóma neve.'
  lcm-lcm: Au, tulava kala songo na asosokai ang na kanla antok ia, ‘Numai a asosokai
