    igegea lima ga pange ga tidio bereoeai ta ila iloilo toa kelede oa isusu.
  cco-NT: ’Jo̱guɨ ¿jial lɨ́ɨngˉ ꞌnʉ́ꞌˋ e júuˆ la? Faco̱ꞌ jaangˋ dseaˋ áaiñˋ cien joꞌseꞌˋ,
    jo̱ calɨngɨɨiñ˜ e cangoꞌíingˊ jaangˋ i̱ joꞌseꞌˋ do quiáꞌrˉ fɨˊ jee˜ móꞌˋ, ¿su
    jaˋ nitiúungˉtear i̱ noventa y nueve do cateáˋ lajeeˇ nidsérˉ e nidsiꞌnéiñꞌˊ i̱
    jaangˋ i̱ cangoꞌíingˊ do quiáꞌrˉ?
  deu-1951: Was dünkt euch? Wenn ein Mensch hundert Schafe hat, und es verirrt sich
    eines von ihnen, läßt er nicht die neunundneunzig auf den Bergen, geht hin und
    sucht das Verirrte?
  alq-ALGNT: “Adi dac enendameg? Kicpin a8iag aia8adjin midasomidana (100) mantcenican,
    odji 8aniadjin dac pejig, kana oga naganasi8an kodagian ka cagidasomidana acitc
    cagidatcinindjin (99) omantceniciman pik8adinajicikag, kidji a8i nanada 8abamadjin
    ini8e kagi 8aniadjin?
  ixl-NNT: As ech nunbꞌaneꞌ echeꞌ umaꞌl u naj uvaꞌ at oꞌkꞌalal (100) ikaneeroꞌ. As
    tul kat itzꞌej kan naj umaj txoo, ¿as ma yeꞌ la taqꞌ kan naj bꞌelelaval toꞌkꞌal
    (99) unqꞌa ikaneeroꞌeꞌ tu u atinbꞌaleꞌ uvaꞌ yeꞌxhkam la bꞌanon as la bꞌen ichuk
    naj vikaneeroꞌeꞌ xoꞌl koobꞌal?
  boa-NT: ¿Aca tsáápí obééjámú 100-meva íjcyámedítyú tsaapi mújtaca tsá dibye ímunáajte
    99-meváréjuco íjcyámeke tsátsihvu ipícyóóne néhcóítyuró dííbyeke? Muurá néhcóíyoóbe.
  etr-etr: Dilia abilia helësësebe. Dolö afädëa ïe sugua sibi hädali afädë foi nelo
