  eng-YLT: '''What think ye? if a man may have an hundred sheep, and there may go
    astray one of them, doth he not — having left the ninety-nine, having gone on
    the mountains — seek that which is gone astray?'
  jni-jni: I bassa ingi urunu mazin ini tam ini ni ino bi inde ba hunne me i hira
    mada ceki me ukasu me ma dusa unyara ubi inde me ba?
  kne-kne: “Kaspangarigan, mo wada di nangin oka si sin-gasot ay karnero yan malitaw
