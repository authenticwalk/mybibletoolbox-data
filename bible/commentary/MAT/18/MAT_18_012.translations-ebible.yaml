  pan-pan: ਤੁਸੀਂ ਕੀ ਸੋਚਦੇ ਹੋ? ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਕੋਲ ਸੌ ਭੇਡਾਂ ਹੋਣ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ
