    kamárí 99 sipísípíqmárí uwaruntú sahtaqme nahrabeq sitena tabanagi ka kogabarinkehe.
  gdn-gdn: Nau keyakeyai mo suwagani waina-pumuri; Apunu mosi e papaiyoma sipi ropani
