    nutukemaguk echudak enech 99-poleich chiyotuk anatu nukut ali wata nutanamu nunak
    nulimu enyudak atin douk nyanak nyawichuk uli.
  grc-F35: Τί ὑμῖν δοκεῖ; Ἐὰν γένηταί τινι ἀνθρώπῳ ἑκατὸν πρόβατα, καὶ πλανηθῇ ἓν
    ἐξ αὐτῶν, οὐχὶ ἀφεὶς τὰ ἐνενήκοντα ἐννέα ἐπὶ τὰ ὄρη πορευθεὶς ζητεῖ τὸ πλανώμενον;
  cav-NT: Cuejaya micuana riyaque cuatsabiji piji micuana pana huecasha aishu. Peadya
    ecuitaja cien uhuisha eaniu. Peadya tuja cuji ejuu. ¿Eje buchatu tumeque ecuita
    ejuu? Eshanau jari di taa tujatu puscurucu tunca puscurucu earacana taracaju.
    Eishautu eju aija eje bucha ataqui amaju. Jadya shanatsutu pereu amadya ecuau
    uhuisha cuji ejuque sarera.
  kgp-NT: “Tag to jykrén nĩ. Ũ tóg carneiro tỹ 100 (ke) tỹ mẽg nĩ. Kejẽn ti mẽg pir
    tóg vãfor ja nĩ. Kỹ tóg ũn pir ẽn kanẽnh tĩ mũ sir, ti jãvãnh tĩ tóg mũ sir. Ti
    mẽg e ẽn tóg pãnónh tá nỹtĩ. Ag ré kỹ tóg tĩ mũ sir, ũn vãfor mũ ẽn jãvãnh jé,
    ũn pir ẽn ti.
  bvd-bvd: “Ma lelea ta waa nia too 'ana tii talangee sifsif, ma ta tii doo ada ka
    lea ka nao'ana, 'oe kwaifii sae tee ne waa nai kai ilia? Nia kai faasia sikwa
    taafuli sifsif ma sikwa sifsif ki daka too ni fanga laa 'ada gwau labusua ki,
    nia ka lea ka nani fasi 'ana uria tii sifsif ne nao'ana nai.
  ukr-1871: Як вам здаєть ся? коли буде в якого чоловіка сотня овечок, та заблудить
    одна з них, чи не покине він девятьдесять і девять, та не пійде в гори, й не шукати
    ме заблудної?
  apz-apz: Huno pipi seyohoho. Hwe fihwo kako yahu sipsip wan hantɨletɨꞌnjo (100)
    sohwo yahu angaꞌnohino sohwo isɨpeeofoso sohuneꞌno hafɨhafe motɨpemasoꞌnjo umontolaho.
    Awonoho. Oso yahu nainti nain (99) sohwa hofɨko wopayo nontanɨngkuji kakwoꞌyohwo
    sohwo nulɨkoꞌmahwosi yahu isɨpeeofo sohuneꞌno notɨpehwosi wotɨpemaꞌmontonoho.
  yon-yon: “Yiib kuu komarewa meenaniib? Kekamune karub maa sibi 100iib kumban mimo
    kuu wene biknaneen kuu, ye kwane 99iib kuu aangkombon ari domondekore, wene biknoon
    kuu kereknanmo yaraneen dee? Kwananeenaa!
  poi-NT: ’¿T́i miñɨmpa mimicht́am? Siiga tu̱m pɨ̱xiñ iniit́ cien borrego y togoypa
    tu̱m, ¿jesɨc t́i iwatpa jém io̱mi? Tienes que ipoychacpa jém noventa y nueve.
    Nɨcpa iméts jém togoyñewɨɨp co̱tsɨgaŋjoj.
  wuv-wuv: “Tamanu naraa hamu'ou? Nabaa nemea na pa'i hefa pu'u sipsipi ma hepalo
    na lelepa'ai, haa, lomi i di'ininaa ei faimfua pa'ania ma faimpalo pafoo maugeni
    ma re labaginaa fei na lelepa'ai?
  quf-NT: “¡Ma nimayllapa! Uk runa syin uyshayjun kanman. Chaymanta chay syin uyshankunamantaqa
    uksitu chinqanman. Chaynu chay uksitu chinqashanraykuchu ¿chay wakin nubintay-nwibita
    (99) chaylapi dijar, mana rinman chay chinqasha chayta maskaq? nir.
  yuw-yuw: Yesu yu mata tepmo au ingoroc yogoc, “Amna au yu bot sipsip 100 ihoroc
    idimogung. Tuna bot sipsip tungu au korungon ongga gorong onggoc. Oro sonu tingting
    kombiang? Amna wo yu bot sipsipno 99 woroc sa urongodec dongyun fauya ongga tungu
    gorong onggocma worocha yabiangocha woha muno?
  hus-NT-1971: ¿Jant’ini’ ta tsalpayalchic ne’ets quin t’aja’ max jun i inic in cua’al
    bo’ inic i ovejachic ani ca q’uibey jun? Auxe’ max yab i ne’ets quin jila’ axi
    tse’ inic c’al lajuj beleu ti ac’ul al am bolchal, ani axi jun q’uibenec ne’ets
    ca c’ale quin alimichiquiy.
  med-med: “Enim etʉk pʉnmin mel nant? Wu ti kng sipsip 100 tepa muⱡangga, tenda ti
    mba tiki poⱡum ndam, kng sipsip 99 kʉⱡ muⱡeing nimba, mondpa kelpa, tenda tiki
    poⱡum ei mba, kuri nakʉrmba ye?
  bch-bch: Iesus ikeo pade bedane, “Oangga eaba ede ele sipsip buno, be ede ngan gid
