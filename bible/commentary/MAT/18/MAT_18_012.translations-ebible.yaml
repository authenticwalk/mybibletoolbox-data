    mamuypa lumaypa.
  ksj-ksj: Zaꞌe nouge zamareꞌohe? Vaze ꞌahoga mazao mamoeḡa 100, rehano tibaniꞌa dauḡine,
    ani nougiꞌuma? Aniꞌe mamoeḡa 99 maḡa habaꞌano modadu dauḡoga mamoeḡa vaḡe ragaviꞌuma.
  sbk-sbk: Msabhanshi? Nkesho umuntu alini ngole mya moja, na yeka yawo yatega, eshi
    sagabhahuzileshe tisini na tisa mwigamba na abhale afwate yeka yitejile?
  mya-JVB: အဘယ်သို့ ထင် ကြသနည်း။ သိုး တရာ ရှိ သောသူ ၌ သိုး တစ် ကောင်သည်လမ်းလွဲ ၍ပျောက်လျှင်
