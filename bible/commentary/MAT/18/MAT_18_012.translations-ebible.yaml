  bsn-NT: 'To bajiro yicõari, ado bajiro yirũtuacami Jesús: —Adi quetiaca mʉare yʉ
    gotimasiosere quẽnaro ajitʉoĩaña mʉa. Sĩgʉ̃ ñagʉ̃mi cien oveja cʉogʉ. Cojorʉ̃mʉ
    sĩgʉ̃ yayicoacʉmi. To bajiri ĩnare coderimasʉ, rʉyarãre, noventa y nueve ñarãre
    ta vesejʉ ĩnare cũcõari, yayir''ire macagʉ̃ vacoacʉmi ĩ.'
  pib-NT: “¿Gi pixka getle gixlu gixa? Waneyapmkalu satu yineru satu pacha gowegane
    ga wa tamganmaka sato gowega, ¿gi ge magka ruknokamtna wa mturujmole mturuji gowegane,
    ga wa rujgaplo wa gamgachro?
  wiv-wiv: “Miu ta lohoi ziha? Ta kaka katiu kana sipsip ni 100, katiu ni dia ni golu,
    mara beta ni vatia dia 99 kena, na hiripa potuna, ia ni vano kaze kara katiu kena
    ti golu?
  reg-reg: Omwiganilisha kutiki? Akasanga omunu ali na jinyabhalega egana limwi, na
    inyabhalega imwi nibhulako, atakusiga ejindi makumi mwenda na mwenda mwibanga
    nagenda okulonda eimwi eyo yabhulile?
  mlh-mlh: “Ŋoŋo buŋo yoore uruŋu manesugobi? Ŋi more lamapu 100 gobi yoŋoreone moji
    jibugaru tiŋtuŋ rako rauineji uruŋu eiŋ? Iŋoji 99 oi tukuo boke yaberu raru moakoŋ
    tiŋtuŋ raya, iŋore baaru raiŋ.
  gof-ENT: ቃሲ ዬሱሲ፥ «ሂንቴው ኣይ ዳኒ? ኢሲ ኡራስ ፄቱ ዶርሳቲ ዴዔይሳታፔ ኢሶይ ዪኮ ኡዱፉን ታማኔ ኡዱፉናታ ዴሪያ ቦላ
    ዬጊ ኣጊዲ ሄ ዪዳይሳ ኮያናው ቤኔ?
  aau-aau: “Hai, homkwe penkin nan o? Sa hmo uwr prueyn hiykwe sipsip 100 sankaw kow-a
    wayr. Sawk kamon se lanyan ankin, hiykwe ley anio pawk lopa lwak ey so? Korey.
    Hiykwe sipsip 99 me mnuw mon lokriy hain nok, sipsip ma lanyan sehe nuw-anio pawk
    nok.
  tvk-tvk: “?Xamim munemi midep? ?Xosxa moletin tei, sipsip san xil duxoh handred
    tei (100) e tei e xil mikesae, ma xi ipol ni itep? ?Munemi mubit xi ihe reling
    sipsip sav san xil xa labe hanutap hat e hat e le tei mun (99) liti e seri hu
    tei tengan ha ilang ves ngan xa mikesae? !Io!
  prf-NT: “Ánya ti palagay moyid en gamitán nen essa a tolay a tehud a datos a tupa
    sakay mebut en essa? Awan beman lakadan na en siyam a pulu ay ti siyam ten pággulaan
    na tánni aryokán na en essa a netawtaw?
  auy-auy: Sipisípiyaꞌa káráwiyowi on-ááí ísáaro. Moóráwigo sáwífaꞌa 100 sipisipiyaꞌa
    káráwiyaisana moórá-sipisipi áwiyoꞌwisana misáwífá-sípísípímó umó wénaamba tiyuwéna
    moórámo áwiyoꞌwimba kosaafá émena
  tbg-tbg: Ne maa uvara tiainara nantimake irivarave? Vaiinti vovano 100 sipisipi
    vatairava tavairaro sipisipi vovano kakakima virera, viva kiae 99 sipisipi hininavu
    ho vaika aiqinaqaa mini kero, kakakima vina sipisipira rantareva vuanarove?
  hub-NT: Chikichik shuar cien oveja aramu chikichik megkak noventinueve juakmataisha
    ¿urukmainaita? Chikich ainanka shir kuitamak matsas ikuak, chikichik megkaakaun
    eak wemainaiti.
  hmo-hmo: “Umui be dahaka umui laloa? Bema tau ta ena mamoe be 100, to tamona bema
    ia boio neganai, ia be 99 do ia rakatania lasi, ia boio gauna ororo dekenai do
    ia tahua lasi, a?
  big-big: Ngago saweliwei nogoragi mabilik kerewiya koyi. Tamizeige yombu liyeng
    memengwiliyegi ngaiwiliyaga nak liyeng memeng kolokngagono 100 nawili kiling logo
    puwili yengelik ngela nageya keya pi ngai tawizeige liyeng memengwiliyaga namek
    nawiliyaga koweige kuna purik mabura pi liyeng memeng mabuwili yengelik ngela
    nageyara wezayi logo pi memeng yaka koweige kuna pumokyegi paka lewakyengke weli
    kangki.
  gux-G: I maalma tie be i? Nilo ya pia yandi yiani, ke yanyenga bodi, o kan ŋa piiyia
    n yandi yia yaadi n sieni, ki lingi ki yanbodkaaga aa?
  cnl-NT: ’¿Jmii'³¹ lǿn³na'³ jo̱o̱²³na²³? La²³ cu²ru'³ xen³ jø̱n³ dsa³ 'i³ xen³ co̱o̱³
