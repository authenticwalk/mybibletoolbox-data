  hin-2017: “तुम क्या समझते हो? यदि किसी मनुष्य की सौ भेड़ें हों, और उनमें से एक भटक
    जाए, तो क्या निन्यानवे को छोड़कर, और पहाड़ों पर जाकर, उस भटकी हुई को न ढूँढ़ेगा?
  bef-bef: Lenali hena hibe lite nekehelibe? To bo moneꞌmofihi sipisipi yagaꞌa 100
