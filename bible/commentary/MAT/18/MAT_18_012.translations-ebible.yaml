  tbz-SIM: Di yɛ̀mmɛ̀ dò nkòo nìtì mɔ̀kɛ ipe tɛkɔ̀ùtɛ̀ (100) kɛ̀ fɛ̀mɑ́ɑ̀ feti ò bɑ́ɑ́
