  spl-spl: Yakât den âlâen hâum yuwu sâmune nâŋgâŋet. Lok âlâhât lama 100 yawu kinbaŋgiai.
    Gârâmâ ya yeŋgât hohetyeŋambâ konok âlâŋe misiŋgurakbuap. Yawu otmu amboŋaŋe nombotŋe
    ya katyekmu kinŋetâ konok misiŋgurakbuap ya pâinmâ yâhâm gewuap. Yawu otmâ nombotŋe
    katyekmu kinnomai ya yeŋgât ki nâŋgâm ketet otbuap. Yâhâ misiŋgurakbuap ya mem
    tetem yanâmâ tepŋe welâmŋan giâk sâm yakât otbuap.
  usp-NT: Tatak impuch tamb'ij chawechak. Wi wi' jun winak wi' jun cient (100) jcarner
    y wi xsach rib' jun rechak cuando tijin chi jyuk'ic, re tican jye' mak junmuch'
    b'elejlajuj (99) wich tak'j y tib'e chi jtoquic man jun ri xsach rib'.
  zav-NT: Na' chnia' le'e, šə nitə' to gueyoa xilə' c̱hele na' gaquəžeɉe tob, ¿əcabi
    yocua'aṉle bia ca' taplalɉ tgualɉ do lao ya'a gan' zɉəža'ab na' žɉəyedilɉle bian'
    goquəžeɉenə' xte ca yeželeleb?
  sgz-sgz: Mái Iesu a sopasun mul i kán worwor uri narsán kán kalilik án aratintin
    mai worwor artálár ngoromin, “Dánih gam hol on á gam? Ngo kes tili gam á tan kálámul
    min a mon i kesá mar i kán sipsip, má ngo tekes tili di ák han rong, dánih na
    longoi á kálámul erei? Kálámul erei na han be alari asiu i sángul mai asiu á sipsip
    iatung i pungpung er di lu namnam ái, má na han mákmák sur koner a rong.
  kek-NT: ¿C'a'ru nequec'oxla la̱ex chirix li na'leb a'in li oc cue xyebal e̱re? Cuan
    ta junak li cui̱nk cuan o'c'a̱lak (100) xcarner ut cui ta̱sachk junak reheb, ¿ma
    inc'a' raj tixcanabeb li bele̱laju ro'c'a̱l (99) chic ut ta̱xic chiruheb li tzu̱l
    chixsic'bal li jun li xsach?
  blz-NT: Koi upa mbali' a pinginti'imuu? Kalu isian mian sa'angu' men dombaan sa'atu,
    ka' sa'angu' dombana iya'a nopenta', upa ansee a men bo wawauonna mian iya'a?
    Sabole parereionna kutung a domba men siompulo' sio' iya'a na buu'na, ka' mae'
    mansarak sa'angu' domba men nopenta' iya'a.
  poe-NT: ’¿Jahará nkechrorá? Ijnko chojni chónta ijnko ciento kolélo ntá chrókꞌuitjáyan
    ijnko va na ¿á chrókuíto̱ehya chꞌán tí noventa y nueve va tí jna̱ ó a̱ ntá á chrókjuikjeyáhya
    chꞌán tí ijnko tí ko kꞌuítjáyan ní?
  san-TAM: 'யூயமத்ர கிம்ʼ விவிம்ʼக்³க்⁴வே? கஸ்யசித்³ யதி³ ஸ²தம்ʼ மேஷா​: ஸந்தி, தேஷாமேகோ
    ஹார்ய்யதே ச, தர்ஹி ஸ ஏகோநஸ²தம்ʼ மேஷாந் விஹாய பர்வ்வதம்ʼ க³த்வா தம்ʼ ஹாரிதமேகம்ʼ
    கிம்ʼ ந ம்ருʼக³யதே?'
  cof-NT: '@see-verse:MAT.018.011'
  srm-NT: 'Nöö hën a tei wan oto konda da u, a taa: “Ee wan sëmbë abi wan höndö sikafu
    ta kiija, nöö hën wan u de kumutu a dee otowan dendu lasi go te a go pii, nöö
    unfa i mëni? Na a o disa dee nëigiteni-ku-nëigi ka de ta njan a di sabana dë,
    nöö a go suku di lasi sikafu dë tee a feni ën nö? Aai, sö a o du.'
  qvs-NT: Chayrayku ama ni pita ignoraychichu. ¿Imatati yuyankichi? Ichara suk runapa
    tiyanman pachak ovejankuna. Chay pachakmanta sukllalla chinkaptin ¿imatati ruranka?
    ¿Manachu tukuy ovejankunata urkupi sakishpa rinka chay chinkaduta maskak?
  zca-NT: 'No nzhab Jesús: ―¿Cho xigab che''n go? Chi tu men kinu tu gayo'' mbëkxi''l,
    no chi nguziwan tu ma, ¿chi zila'' xa'' nzhin dub tap gal nzho chi''n bitap ma,
    par yakwa''n xa'' ma nguziwan ze''?'
  cbc-NT: “Tʉ̃gopeoya mai. Jĩcãʉ̃, cien ovejare cacotei jĩcãʉ̃ na mena macããcʉ̃ oveja
    cʉ̃ camawijiayasicoápata, ¿jicoquei cʉ̃ macãʉ̃ ápéribujioʉcʉti? Jicoquei cʉ̃ macãʉ̃
    ácoabujioʉmi. Noventa y nueve caãnarẽ ẽñotaricaropʉ cũcõã, apei cayasiatacʉre
    cʉ̃ macãʉ̃ ábujioʉmi.
  qxo-NT: “Pipis pachac (100) üshanpita jucta ograycur ¿manatsurä waquin cagcunata
    juc puchaman goriycur juclla aywanman ashegnin?
  mox-mox: Ta ona nuaia ʼeguma taha ʼoloto ena sifiavo adi yau 100 ta ʼaigedana ʼidiega
    naluveʼwaiva, ʼinega maʼoda naviaqa ʼaiqa? Yavona aqiaqiemi, nawale 99 dina bwanaga
    veanaya navalovedi ina toatoa ta natauya luluveʼwaivi nana sabi salina.
  kew-kew: Nimimi ake kone salimi ya? Aa medame sipsip 100-pela punalia pare mena
    sipsip padane etapalia raburi mada naesapalia ya? Gore nipumi mo 99-pela mena
    sipsip medaloma pa ainaloa nipumi go mena sipsip padane asapula palia.
  dww-dww: “Deḡoda banaga tenaḡa ḡarone sipu 100 a miamiana, be tenaḡa i kwakona,
    tauna tokare aiyaba ya voie, taumi aba ko noḡonoḡoti? Tauna tokare na sipuma 99
    oya babane ya gosedi, be ya naḡona na sipuma kwakokwakonama wanenama aubainama.
  nif-nif: Sɨndɨ nɨtek nandañ? Tɨkap ama nolok sipsip 100 palmek, tɨmbi noñgan no
    pailɨm kak biwɨk ba? Nɨm a. Endɨ 99 yambium kwet jañgɨnnan palɨmbi, ña noñgan
    no pait-patak wɨn lonjɨwɨk.
  twi-ASANTE: “Sɛ onipa bi wɔ nnwan ɔha, na wɔn mu baako kɔkyini na ɔyera a, ɛdeɛn
    na ɔbɛyɛ? Ɔrennya aduɔkron nkron no hɔ nkɔkyinkyini mmepɔ so ne abɔn mu nhwehwɛ
    deɛ wayera no?
  aoj-aoj: “Ipaꞌ ukup paꞌimama? Iꞌi anona aman nugumafi anop sipsip 100-pelaip ama
    anop atotop higililap, aman anamba ataꞌ nokwaha sipsip apamba 99-pelaip pulutu
    anagon dohogw, anen ataꞌ nefeꞌ nolaꞌ nolaoma anona higiligalanai.
  cbv-cbv: 'Queét iiguípna bejnit, bʉʉdnít ovejawã panihnit ĩ jʉmna caá. Pánihnit
    ĩ jʉmʉchah, nin wã naáwátdih ñi tʉ́i jenah joyoó: Cien ovejawãdih bíbohni biíc
    oveja ã bʉʉdʉ́chah ennit, ¿ded pah tigaá ã chãjbi, yeéb ñi jenah joyóchah? Bita
    noventa y nueve ovejawãdih ĩ jeémát yílip jʉmʉpboó jwejnit, caán bʉʉdnídih bididih
    ã bejbipna caá.'
  taw-taw: Jisas takaw olap agak, Nɨbi gos tay nepɨm agak? Bɨ olap chag sipsip 100
    tek muk yenɨgab agak. Pen nokom olap am kul genɨgab, ne tɨtay dɨnɨgab agak? Chag
    sipsip 99 tek kɨlop dum alaŋ kelɨgɨl, nokom am kul gɨnɨgab anop pɨyow nɨgɨnɨg
    amnɨgab agak.
  jic-NT: 'Jesús sin tji''yüsa lis tjiji Dios quelel liji pjü gente. Ninana tjevelá:
    —Yom pjaní oveja ciéneya si manuna ca nacj, pajal pülücj. Oveja pjaní way tjemey,
    len̈ tjevyala. Mpes yom niná ca mim, ca la mpalas oveja len̈ tjevyalá. Oveja noventa
    y nuéveya ne''aj lyawun̈ ca nacj joc'' ''ala''á, tsjutsj jalá nt''a. Pjü way lejen̈
    mpe ca mim yomen. ¿Ncu ma t''üc'' way ca nin la mijis niná?'
  zap-NT: ’Gukwii gante, zegnak te mgyeey, belne rap men tebgwyuu mëkzhiil, lex gyab
    ma te maa. ¿Peguin ysandet men taplalno-chimtap ma guin den chen tsaye men ma
    ne wyab?
  wer-wer: “Ar kön tolëël yawi? Omën namp pim pol sëpsëp 100 ëak wëauröak kopët namp
    kö sëën pöt pi tol ëëpën? Pi 99 ompyaö wëa pörö rosiraöök moulmëak kö sak sa pöpön
    ngaöl ëëpnaat.
  ipi-ipi: Wuane lalu, Jisasato pii mindi loto, akali mindimane sipisipi (100) wane
    andete yatawa atola-kola, utupanena mindiki angu alu peando, balato anu pulu-peyape.
    Balato sipisipi (99) paiyasa pilisanga pilisa tupa yuu wangiane mindina ateakale
    lalu, sipisipi mindiki alu pulane okone aiya pulu polopeya.
  qul-NT: “¿Imaynataj yuyacusunquichis? Uj runa pachaj ovejayoj caspa, ujnin ovejan
    chincajtin, ¿manachu iskon chunca iskonniyojta lomapi sakerpayaspa, chincaska
    ovejata masc'aj purinman?
  ter-NT: —Na kó'inoaye iséneu? Itukovo apêti hóyeno póhuti séndu su'úsona, ínani
    omoyóni póhutiya, ákonikopomea kurí íxahiko oúke kali mopôi ne noventai nove koêti
    koeku opósikoponea neko póhuti moyóniti?
  bmr-NT: ¿Jinooco mɨllɨ mehesɨcɨnɨhi amɨɨhai? Saafi joomɨ ciendɨmo ovejamɨ iicamotɨ
    saafi imɨtaruva, ¿nacu fɨne saatoho noventa y nuevedɨmo aatyuvomoco tomañovɨ ejeevesuhinɨɨboro
    ɨmɨtaaboco guiinetejitɨrahi?
  fuf-fuf: «Ko honɗun sikkuɗon? Si goɗɗo no mari baali teemedere, si gootii e ɗin
    majjii, e hara o accataa ɗiya cappanɗe jeenay e jeenay ka hoore fello, o ɗaɓɓitoya
    ngiya majjungii?
  bhl-bhl: 'Yangeko, kiskiw weng mak bokoyemomele: “Yu nimtew fukunbiliw a? Kunum
    mak siwsiw 100 kel kesomi, belei, deiw mak ding mak siwsiw makmak telinba kele
    tewe, siwsiw atebe kunum be nono keloke a? Feinka! E akalem wanin wanbiliw siwsiw
    99 kel bi ka kel koyemsomi, telinba kele siwsiw makmak ‘Elo fenem uno!’, angeko,
    fein fenem unoke te.'
  ons-ons: “Ŋine iwa wane detmami? Ŋei mane eŋe lamakoune 100 okorakei ea eŋano ŋine
    mane siukki, eŋe daleo okaniake? Eŋe dere mezet okane more qeliŋongi, lamakoune
    99 ea meŋo rereŋino ŋaraene ne geu, eŋe ari lamaine mane siukike, ea wane zuaŋkayake.
  con-NTPO: 'Ñotsse in''jan''faja: A''ija cien ovejama an''biamba fae''ccoma qqueña''da
    ¿mingae tsu tsoña? Ñoa''me fae''ccoma qqueña''da tsu noventa y nuevema toe''ttinga
    catipa ccotta''cconga jaya qque''choma tta''ttaye.'
  ghs-ghs: Dzesui hee, Ana oho gootta ma pai teeke hiiremi nike nookami ikanoma naataqu?
    Abi teeho hoo sipisipi uani hattatti ooqake ohota teei ruume naate qaheubaqu oke
    eetemi oho mai noi sipisipi qesa minarake qeba neta qaasuhiqa ao hairiamake tuuma
    temuho qiri eetakoi.
  peg-peg: “ଏପେଙ୍ଗ୍‌ ଇନାକା ଏତୁ କିନାଦେରା ? ଇମ୍‌ଣି ଲକ୍‌ତି ଜଦି ପାଞ୍ଚ୍‌କଡ଼ି ମେଣ୍ଡାଂ ମାଚିସ୍‌,
    ଆରେ ହେୱାଙ୍ଗ୍‌ ବିତ୍ରେ ରଞ୍ଜାଙ୍ଗ୍‌ ଜାଙ୍ଗ୍‌ତିସ୍‌, ଲାଗିଂ ଇନାକା ନବେନଗଟାକାଂ ମାଡ଼ିତ ପିସ୍‌ସି
    ହେୱାନ୍‌ ହାଲ୍‌ଜି ହେ ବାଣାତି ମେଣ୍ଡାତିଂ ଡେକ୍‌କୁନ୍‌ ?
  txu-NT: Ar gadjwỳ dja gar adjukaprĩ. Godja me'õ nhõ mrykĩ'ãtomti krãptĩ kubê 100
    nhym kam pydji kubê màt ne biknorja. Mỳj dja me'õja on? Bir, dja mry krãptĩbê
    99jamã ire gê wãnh kutêp kumex, nhym kam krãnh'ỳr kôt tẽ, pydji biknorjakôt tẽ.
  eng-WEBU: “What do you think? If a man has one hundred sheep, and one of them goes
    astray, doesn’t he leave the ninety-nine, go to the mountains, and seek that which
    has gone astray?
  gnw-NT: Pepɨa pe piyemɨngueta cua re. Ime yave penti cuimbae cien ovecha güɨnoi
    vae, penti ovecha ucañɨ yave, cuimbae ueya jocua noventa y nueve ovecha reta oo
    ɨvɨtu guasu rupi ueca ucañɨ vae —jei—.
  mux-mux: “Eni nambulka niku piliikimiliye? ‘Yi te-ni kung-sipsip paip paon monjulka
    kene, te takara tolkanje, yu-ni sipsip po paon ten kelepa nain we kanuma ma-pangina
    molangi mundupa kelepa pupa, takara tolka kung-sipsipele kanupa liimbandu korulsiliipa
    naa pulka.’ niku piliikimiliye?
  maj-NT: ’¿Nkú bixíún? Tsa nku nda̱ tíi̱nchaha̱ unchan chu̱tsa̱nka̱, tsa ndyja̱ha̱
    nku, ¿a najmi ku̱i̱ncháhá xi cháte ko̱ yachán ñjoo̱ a̱jin jñóo̱ ko̱ ngju̱a̱i̱ngisjáí
    xi kandyjoo̱?
  bkq-NT: Cem kaneru ewy tokalâ xuzatuo, âdaidylyka sodo, inanajimo? Noventa e nove
    tyânze âwinduatodâlâ, mâkâ xuzatyby xuize tâtâhoem.
  kue-kue: “Ene sragl we dipirme? Yagl ta sipsip 100 kuran meglmbi ana suwarata wu
    taya enan, ye 99 makan muglo endinan meglmbi, ana ye pi suwarata wu taya ongwa
    ipre dokokrambo?
  cot-NT: “¿Queroquea piquenquejajiaque aviatimpajia? Inchoocategueti aparo caquinte
    iriviraquempaquea 100 irovejajiate iroompaquea impeaquempaquea aparo, ¿arimpate
    aatompate yojocajianajiri maasano irovejate iroanaquequea iramenaguetajateri peanquitsica?
  bnp-bnp: “Mu luhoi navai? A ra ge ratea a bakovi i tahoka a sipsip i ravulu mule
    ma a murina balaka taku (100), pali a sipsip tara i laho tala, i velu? Bara i
    pe puru na kupona a sipsip i 99, bara i vano ia, i matakanea a viri i velu.
  apn-NT: 'Nhũm Jejus arĩ mẽ inhmã kapẽr nẽ mẽ inhmã: —E pa mẽ amã awjarẽ ka mẽ ixujarẽnh
    ma. Nà koja mẽhõ my hkrit ôwêhti xohtô nẽ. Nẽ apkati mẽ ma hamãr o pa. Hãmri nhũm
    pyxire nẽ tanhmã amnhĩ to nẽ kêp akunok. Kwỳ kaga nẽ ma nhỹhỹm ahte tẽ nẽ kêp
    akunok. Hãmri nhũm mytita ma akupỹm o mõr kaxyw hkwỳ ho pikuprõnh pa hãmri nẽ
    tee ri hkwỳ kaêx ã pikunor xwỳnhta japêr nom nhỹri omunh kêt nẽ. Hãmri nẽ tee
    ri hkukamã hamaxpẽr nẽ ma hkwỳ ho mõ nẽ nhỹri kure. Kutêp apkur kaxyw nhỹri kure
    hãmri nẽ ma akupỹm pikunor xwỳnhta japêr o tẽ.'
  ctp-NT: '’¿Ni sa ñaꞌan xkeꞌ tiꞌ wan ni a? Wa nsuꞌwi ska siyentu slyaꞌ ꞌin ska nten,
    loꞌo mdiya ska tsan mnaꞌ ska ti slyaꞌ ꞌin yu. ¿Ni sa ñaꞌan kuꞌni yu bra kanꞌ a?
    Nde ñaꞌan kuꞌni yu, nxkeꞌ tiǎnꞌ: Xnun yu ꞌin ñaꞌaan ta slyaꞌ kaꞌan kanꞌ siꞌ kiꞌya
    seꞌen suꞌwe ti ndiꞌin iꞌ, chaꞌ tsaa yu tsaa naan yu ꞌin slyaꞌ nu mnaꞌ ꞌin yu kanꞌ.'
  bre-BRG: Petra a soñj deoc'h? Mar en deus un den kant dañvad, hag e teufe unan anezho
    da vezañ dianket, ha ne lez ket an naontek ha pevar-ugent all war ar menezioù,
    evit mont da glask an hini a zo dianket?
  opm-opm: Naporpat gahan Jisas oh nuhurnong tit meng tit napongop. Nohe ma napotiproh
    meng moh gur dahenmur. Tit han tit orhe sahapat han sipsip oh 100 patina tit timbas
    hathanoh orhe damdapat 99 mama pat ohwa. Tit pokwi timbas hat moh ha ihtinoh daham
    mandatiprohda. Basra. Yah hat ma pati ihirnong atei mandama ma timbas hat hannong
    angmar saprohmur.
  bvr-bvr: '“Minyja bubu-borrwa: An-gugaliya jin-bulapalawa jin-dimanga jip (sheep)
    minypa 100, wurra minyja jin-ngardapa jinyu-lijiwarriya, lika nipa a-yinmiya barra?
    Wurra nipa jiny-bawa barra jin-gata 99 jip, gata gu-bulgapulga jiny-ji barra,
    gorrngunya m-bay jiny-ji, wurra nipa a-garlma barra a-boy, a-wecha achila jin-gata
    jin-ngardapa jip jinyu-lijiwarriyana.'
  wal-wal: “Issi asayyo xeetu dorssati de7iyaageetuppe issoi bayikko, uddufun tammanne
    uddufunaa deriyan yeggi bayidi, he bayidaagaa koyanau beennee? Intte woigeetii?
  zad-NT: ’¿Nak chakile? Shi to beṉ' lle' to guiyoa xil' c̱he' na' ṉit tob, ¿abi wkwaaṉe'
    baka' taplaḻj twaḻj na' shaje' lljadilje' bana' wnit?
  aso-aso: Idoꞌ lingine nadive li nigilave. Ve maliꞌmi sipisipi ize vanu hadeti (100)
    minilizangutiꞌ hamoꞌ ma vo halekelineꞌ nene aꞌminemuꞌ viseꞌ amilihe. Neꞌmino nomive.
    Sipisipi ize naedi naeni (99) nene aꞌmida golola hulo-ngimiko hamoꞌ vo halekineꞌ
    nemuꞌ nene viseꞌ oꞌmo voloseive. Olo.
  uli-uli: “Meda mele yami luluwal irel semal mal le hare be subguy lol saaf, iwe
    ngo sa tamel loh semal mo luwulur? Yebe ligdi ila duweg mo duwmal le re momongoy
    fedal fadil wol tayit, ngo sa loh ye bela meri iwe ye tamel loh.
  nin-NT: “Imba kye kingginggi, unushirr wa nggo à se na aminta ayirr yirr, uyirr
    nu umi umbarr ku à ti nado na? Uwa à si ta kà aminta iso itirr na atirr ba (99)
    du ni igbre wa, na kuma ku zha uyirr wanggo hen.
  tgk-tgk: Фарз кардем, ки як мард сад сар гӯсфанд дораду якеаш аз рама ақиб монда
    роҳро гум мекунад. Он мард чӣ кор мекунад? Магар наваду нӯҳ гӯсфандро дар теппаҳои
    чарогоҳ монда ба ҷустуҷӯи гӯсфанди гумроҳшудааш намеравад?
  acu-NT: “Nintimrataram. Aints cien (100) uwijartin ayat, uwijari kichik menakamtai,
    chikich noventa y nueve (99) mengkakacharu ainau muranam pujusarat tusa ukuki,
    kichik mengkakaun wainkataj tusa eawai.
  cak-WNT: ¿Achique nibij riyix? Wi c'o jun achi ri yec'o ta jun ciento rucarne'l
    y nisach ta ca jun tek yeberuyuk'uj, ¿la ma yeruya' ta cami ca juba' ri nic'aj
    chic tak rucarne'l, y nibe pa tak juyu' chucanoxic ri jun ri sachnek ca?
  ebk-ebk: “Ngachana nan munnunumnumyu's na? Mu nan usa ay taku at wachay hinkiasot
    ay karnerona ya natingiw nan usa, ay achina taynan nan chiyuycha siyam puru ya
    siyam ay karnerona as punchag henan chuntug ta uyna anapun nan chiyuy natingiw?
  spa-PDDPT: ¿Cómo les parece? Si un hombre posee 100 ovejas y se extravía una de
    ellas, ¿no deja las 99 en las montañas y va a buscar la extraviada?
  ruf-ruf: “Mkonatse? Ka imunu kana iwang'olo mia imwe, kuya yumwe kagha, apfi ng'atsowaleka
