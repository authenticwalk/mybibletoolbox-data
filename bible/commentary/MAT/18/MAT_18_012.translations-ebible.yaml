  cax-NT: 'Amonsoi arrüna machepecatarrü: Supiarrtü anati naqui taman ñoñünrrü abe
    cien niyaburrti nobirraca. Taman omeanaqui ensoro. ¿Acaso chomonconopü uiti manio
    noventa y nueve eana rroense na ariorrti apacherioti manu taman ensoro omeana
    yirituca?'
  aia-aia: “'A 'ua? 'Onaa ta sae nai to'oraa ta ta'i 'arangi siip ma ta nei 'ini'i
    'ai teha baaniai tara ma ai'aa'a, 'e taha nai haua? 'Ai nugasiraaui siwa tangahuru
    mana siwa na'i hungahunga nara ngaungau iei ma'ai sibaniai nei na ai'aasi.
  srp-1865: Što vam se èini? Kad ima jedan èovjek sto ovaca pa zaðe jedna od njih,
    ne ostavi li on devedeset i devet u planini, i ide da traži onu što je zašla?
  agt-agt: '@see-verse:MAT.018.011'
  lug-lug: “Mulowooza kiki ekituufu? Omuntu bw’aba n’endiga ze ekikumi, emu n’emubulako,
