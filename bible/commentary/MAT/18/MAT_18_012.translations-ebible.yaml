  urd-GVH: तुम्हारा क्या ख़याल है? अगर किसी आदमी की 100 भेड़ें हों और एक भटककर गुम
    हो जाए तो वह क्या करेगा? क्या वह बाक़ी 99 भेड़ें पहाड़ी इलाक़े में छोड़कर भटकी
