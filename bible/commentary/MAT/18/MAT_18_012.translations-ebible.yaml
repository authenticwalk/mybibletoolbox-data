  tkr-tkr: Şosqa nəxüdiy qöö? Şavuqame vəş vəq'ə vobxhee, mançina sa nyaqamecab apk'ınee,
    nya'a mang'vee mana yüç'əle yüç'üb (99) suval g'alepçi mana apk'ınna t'abal haa'as
