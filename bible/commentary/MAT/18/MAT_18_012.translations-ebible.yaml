  kde-kde: Ikàva munu àvele na angandolo myamoja, na yumo nkuhochela, dachi àmbetenda
    dachi? Àmbevaleka avala tisini na tisa kumachinga nkuhwena unannembela ayula ahochedîle.
  ata-ata: Mo lexe itema vile usaxilaꞌa ta sipsip itemaxu taꞌuve ia uxovulaunu vile
    la, ngingi ngexavutala a loxovaa? Umomomo sou anu uitaloneꞌi ta sipsip mavulovexa
    muxatele tamiꞌa mo muxatele tamiꞌa ne ixoxolu no laxaꞌilu ne ia anu ulai sou ukamulinu
    ane muxovulaunu ne o? Ani.
  qvw-NT: '“Má, nipämay: Juc nuna paćhac uwishninpi jucninta jitapacülul ¿imanantan?
    ¿Manachun isun ćhunca isunniyu uwishnincunacta lancaycachil chincäcäta ashï intiru
    ulucta pasacun?'
  nfa-nfa: '@see-verse:MAT.018.011'
  tnp-tnp: “?Nɨkitəmah təhti məmə nak? ?Nəmə iətəmimi kəti rəhan sipsip uan-hanrɨt,
    kəni kətiəh təluei mətan, kəni iətəmi əha otol nak? In otəpəh nainti-nain əpəha
    nɨtəuət, kəni muvən məsal e inu iətəm təməluei.
  urd-urd: “तुम क्या समझते हो? अगर किसी आदमी की सौ भेड़ें हों और उन में से एक भटक
    जाए; तो क्या वो निनानवें को छोड़कर और पहाड़ों पर जाकर उस भटकी हुई को न ढूँडेगा?
  hot-hot: “Anyô te anêŋ boksipsip hatôm 100 êmô ba te haveŋ aidoho. Lemhabi aisê?
    Boksipsip alaŋ tem indum malê? Tem etak 99 takatu ba nêmô dumlolê ma ni êmbôlêm
    ali atu ba mi.
  mqj-NT: Umba iko nakua pikki'mua', ke dengan mesa tau ummampui saratu' domba anna
    pa'de mesa, aka la napogau'? Manassa anna la untampe dombana kasera pulona kasera
    yao tanete anna lao umpeang domba pa'de.
  rus-SYN: Как вам кажется? Если бы у кого было сто овец и одна из них заблудилась,
    то не оставит ли он девяносто девять в горах и не пойдет ли искать заблудившуюся?
  mbh-mbh: Jisas i oma mun riong ve, “Aro ve toko e ile sipsip or mule pa mule na
    omole i penthal, aro i kath i avele? Avele. Aro i mothong lelu sipsip or mule
    pa limpenel pothoi or limpenel aken a tete po re nge, na i es mo i kath sipsip
    omole inga aken ru i penthal.
  bdd-bdd: “Ma togidega ꞌeguma loheya ꞌina sipiyao ꞌadi baibaiwa handeledi, ma ꞌaigeda
    ꞌoidiyega ꞌitauya puiya ma ꞌiꞌwaniya, nata nainiti nainiyedi ꞌoyai ꞌilagudiya
    ma ꞌwaniꞌwaninaina ꞌiꞌebese, ꞌawa?
  cbt-NTPO: Ni'co'. A'na quëmapi pasa ohuicaro'sa' pë'tahuarin. Ya'ipiya nosororin.
    Pastoquë coshatacaiso marë' quëparinquë a'naya tëranta' chihuëhuachina, yonípon
    pa'nin. A'napitaso' inaquëranchin patahuaton, hua'qui' yonisarin.
  srn-NT: “San un e prakseri fu a tori disi? Efu wan sma abi wan hondro skapu, dan
    a lasi wan fu den. San un denki tak' a o du? A sa libi den neigitenti-na-neigi
    (99) trawan ini den bergi pe den de, dan a e go suku a wan di lasi.
  cta-NT: '’¿Ñiꞌya̱ ntiꞌ ma̱ ni? Cua ntsuꞌu sca siyento tyaꞌa xlyaꞌ jiꞌi̱ sca ñati̱,
    loꞌo liꞌ ngunaꞌ tsaca jiꞌi̱ yu. ¿Ñiꞌya̱ cuaꞌni yu liꞌ? Ndiꞌya̱ cuaꞌni yu ñacui̱
    naꞌ: xtyanu yu jiꞌi̱ taju xlyaꞌ quiñaꞌa̱ biꞌ siiꞌ caꞌya su tsoꞌo ti ndiꞌi̱ niꞌ,
    chaꞌ tsaa yu tsaana yu jiꞌi̱ xlyaꞌ nu ngunaꞌ jiꞌi̱ yu biꞌ.'
  bqc-SIM: Álɛ e kpelewa ni? Tó gbɛ̃́ sã vĩ mɛ̀n basↄo, tó ado vũ̀aa, a a mɛ̀n
    basↄo mɛ̀ndosaiↄ to gbɛpↄlɛu we à gɛ́ a pↄ́ pↄ́ vũ̀aapi wɛɛlɛio lé?
  tcz-CHONGTHU: “Mikhat in kelngoi jakhat neihen lang, chule hiche ho lah a khat chu
    vahmang taleh amapa chun ipi aboldem? Aman adangse somko le ko chu mol achun dalhan
    tin chule amang chu holding a chedoh lou ding ham?
  mar-mar: जर एखाद्या मनुष्याजवळ शंभर मेंढरे आहेत आणि त्यांच्यापैकी एक मेंढरू हरवले
    तर तो नव्याण्णव मेंढरे टेकडीवर सोडून देईल आणि ते हरवलेले एक मेंढरू शोधायला जाईल
    की नाही?
  snp-snp: Kati kiyalo. We ma sipisipila wani hadeti (100) neguti lawoko ma fuisagetoma,
    wewa yakafo sipisipila muki nainti-naini (99) faifa nemo ya fulo gedeito mowalo
    ya uto, sipisipila lawoko fuisamima ya moni wilámenaife?
  isl-isl: Hvað gerir sá sem á hundrað sauði ef einn þeirra villist? Skilur hann ekki
    hina níutíu og níu eftir og fer að leita þess sem týndist?
  spy-NT: Yoo boonto ꞉chii kēēchiirēkyii bokol ānkubot ꞉akeenke ii, kuyēyē kule nee?
    Bākooktooy oob chuut tāmānwookik sokool āk sokool ankuwokucheeng'aat nyoo kābotē?
  xnn-xnn: Kinwas Jesus ay nangwani is dana danat itoloy ay menpangngalig et kanana,
    “Ngan nan ikkan nan ipogaw ay wada nan sin-gasot ay kalnilona dat maamas nan esa?
    Ay adina taynan nan siyampoo ya siyam isnan pagpastolan ta ena anapen san naamas?
  mwe-mwe: Nkubhonanga bhuli? Mundu akolaga ngondolo makumi kumi, anng'obhaga jumo,
    shatende bhuli? Anakwiileka ngondolo makumi tisha na tisha ila pa shitumbi, nikwenda
    kunnoleya aobhile jula.
  tte-tte: Gubesi ami nuwatu? Tomo yabo ana sipi meuloili kali baibaiwa wan andeledi.
    Kabo yabo luwali mena ilokwalalele, kani gubesi tomone ana nuwanuwatu ana sipine
    kaiwena? Kani yoli naenti naen (99) ilogabaegili simiyamiya koya mena na ilau
    tem sipi kwalakwalalelenane iloyai.
  tcs-tcs: Zizas i bin kip spik, ‘Nau yupla tingbaut. Ip wan bos i gad andred sip
    ane wan i bin lus, wanem yupla tingk em i go mekem? Em mas libe dem nainti nain
    sip biain ane tekop go po lukraun da wan i bin lus antil em painem.
  hlt-THB: “Ikawmyihna namik poek? Thlang pynoet ing tuu zakhat ce ta hlai hy, pynoet
    ce ak chang na a ceh valh mai mantaw, sawmkow pakow tloek ce tlang na cehta nawh
    ak chang ak qeng tuu pynoet ce am sui hly nawh nu?
  soq-soq: E ambi inseilana, naita apana dea sipsip 100 gamomoipe, tane dea os nambe
    alepie rebalepio me dima dewasapi? Me ideita sipsip 99 wadi sainape emopie rebala
    dea banuwa alepi.
  qub-qub: «¿Gamcuna imatataj yarpanqui? Juc runapa pachac (100) uyshancuna captin
    juc uysha pantacar ogracäcuptenga ¿manachu waquinta juc pachaman shuntaycur aywan
    ogracasha cajta ashej?
  att-att: Á anni laguk ta ure naw? Ta ángngarigán anni akkuán nayù tolay nga ajjan
    magatù nga karneru na, nu náwáwán yù tádday nira? Arán na panò panawán yù ira
    siámapulu ta siám, nga magárak sù garek na puddul, tapè en na aleran yù tádday
    nga náwáwán? Wan, gemma.
  bki-bki: '“Kamiu kuviagago batitig ka tukunuano nei: Be toro tai napano be kiano
    nunu toromomou [100], mia nalo tai mila pariparinio ba koalabo, ana naio milaluvu
    m̃arabo. ?Mia toro nei naio rila tum̃abe naruei? Monokanio naio tuvan kiano nunu
    duelimo va koveri ba koveri [99] nalo nei, atu asinan ea vio na soro bo eaio,
    ana mia naio monokanio riva rila von ka sirag napano milaluvu m̃arabo a ba kovio
    tai.'
  bqp-bqp: Átɛn da deramɛɛ? Tó gbɛ̃ sã vĩ mɛ̀n basↄↄro, tó a do sã̀tɛ, ani a mɛ̀n
    basↄↄro donsari tó sĩ̀sĩgɛrɛɛi gwe, à gɛ́ à a sã kũ à sã̀tɛ pì wɛtɛroo?
  mcp-mcp: Bɨ mə tə́dʉ́gá nə́ jɨ? Ŋkí ŋgwɔ́l múúd jɨ nə íncwəmbɛ təd, ŋgwúd í mú wú
    sɔɔnz dɨ́ kə ŋgə jɛ̧́ɛ̧la. Ŋgaá nə́ nyə e lʉ́gə byɔɔŋg yâ məwûm ibuú nə ibuu kʉ́l
    í ŋgə́ də yí, a fwo kə sɔ̧́ jɔɔŋg í ámə kə ŋgə jɛ̧́ɛ̧la yí?
  hat-hat: Sa nou konprann nan sa? Si yon nonm gen san mouton, epi li rete konsa li
    pa wè yonn ladan yo, èske li p'ap kite katrevendiznèf lòt yo sou mòn lan, pou
    li ale chache mouton ki pèdi a?
  npl-NT: '''¿Kenomi nonkitah? Tla se tlakatl kimpia se siento iichkawah, iwa kipoloa
    se, ¿amo kinkajtewa n nawi póali iwa n káxtoli iwa n nawi (99) ichkameh kan tepeyo
    iwa kontemoa non opoliwik?'
  bgg-bgg: “Hanyie shii shiishai weing jia um pha bran ne shiishai jia san dun shii
    nyie rek phi phro inow ga?” Ai ne sadigey è digey jithek shii phiingduii shii
    saing chie yi pha thoh marui srane san dun pha shiishai jia shii sow pha wuii
    dun phro.
  eng-TCENT: What do you think? If a man has a hundred sheep, and one of them goes
    astray, does he not leave the other ninety-nine and go seek on the mountains the
    one that has gone astray?
  eng-BSB: What do you think? If a man has a hundred sheep and one of them goes astray,
    will he not leave the ninety-nine on the hills and go out to search for the one
    that is lost?
  cpu-NT: Pinkeme noshiyakaaventemiro. Tzimatsi aparoni piratachari ikaratzi 100 oisha.
    Impoña impeyakaantakya aparoni, karatanai 99 iroishate. Ari irookanakeri pashine,
    jatake otzishimashiki inkokovatairi peyeenchari.
  san-ASM: যূযমত্ৰ কিং ৱিৱিংগ্ঘ্ৱে? কস্যচিদ্ যদি শতং মেষাঃ সন্তি, তেষামেকো হাৰ্য্যতে
    চ, তৰ্হি স একোনশতং মেষান্ ৱিহায পৰ্ৱ্ৱতং গৎৱা তং হাৰিতমেকং কিং ন মৃগযতে?
  tac-NT: › ¿'Émika choniágó? Bilé rió bujkégame nisa bilé siento bo'á 'lige bilé
    bo'á we'kasa, ¿tacha yati simime júkó 'yamia alué bo'á we'kágame, alé jami a'resa
    alué gi makuesa makué na gi makué?
  eng-WEBPB: “What do you think? If a man has one hundred sheep, and one of them goes
    astray, doesn’t he leave the ninety-nine, go to the mountains, and seek that which
    has gone astray?
  gfk-H: “Muat hadadei baa! Ing bia tiga tunatuna i mon tiga maar na sipsip, ma tikai
    ta diet na rara, na waak tar ira liman ma ihat na sangahul ma liman ma ihat aram
    ra uladih, ma na haan ma na silhei no sipsip nong ga rara.
  viv-viv: Gavaimi wanuwanuwa? Kaliva saꞋeyana yana sifi wani hanaledi (100) hinamiyami
    tu sifi saꞋeyana ginu-kawokawowo. KaꞋi yana sifi naeniti-naeni (99) oyalulaubeꞋuna
    againe adiga hilelele-ma ginanuyabuyabudi tu sifi ginu-kawokawowo ma ginalelena
    o kaꞋi keke? Au ginalelena.
  yao-yao: “Ana ŵanyamwe nkuti uli, Mundu akolaga ngondolo mia moja, ni jasochelaga
    ngondolo jimo, ngaasileka ngondolo tisini na tisa sila pasyaliji po ni kwaula
    kukujisosa jajisochele jila?
  tgp-tgp: Ale nomim kilakilau mo sohena sava? Vara tamlohi matea pulana sipsip mo
    ngav sangavulu ale matea mo jalio, i pa sopo tau la haratu mo ngavulu limaravati
    mo limaravati na pahisa vutivuti atu tako ale i ale haratu mo jalio teni i vono?
  auc-NT: Ayæ̈, “Æbänö ante pönëmïni edæ. Waocä obegaidi tiëë ganca ëacä ongöñönäni
    adocanque pangocæte nänënë gocä adinque në ëacä ïñömö nöobenta i nöebe ganca ïnäni
    änämæ̈në ongöñönänite ëmö cæte diqui mincæ wïï goquingä, ante pönëmïnii. Cöwë
    edæ diqui diqui mincæ gocæcäimpa.
  kbc-NT: Amiida ica anakatitecetiwaji? Diɡ̶ini ɡ̶oneleegiwa anidiwa onaniteci taalia
    niwaxacocoli, oditaɡ̶a jaɡ̶aca aniadi. Odaa amigetiɡ̶ida anee? Ejitaɡ̶awa me yoya
    niɡ̶idiwa noventa-noove waxacocoli madi wetiɡ̶a anei me nadecoɡ̶onaɡ̶a. Odaa jiɡ̶igo
    doletibige naɡ̶ajo ananiaditibige.
  bmh-bmh: Du tub gonugau sipsip handret tutak (100), bo, go gonugau sipsip tutak
    wagemaba, ag dabilemen, go erunamau? Go i itanamau ta? Tam. Go sipsip ipal 99
    em manam ebu utaraba, gig zai dabi dabi, go sipsip tub wagemeun betei itanamau.
  ctu-BL: ¿Bajche' mi la' wʌl? Mi an juntiquil winic am bʌ jo'c'al i tiñʌme' mi tsa'
    sajti juncojt, ¿mach ba anic mi' cʌy jini bolonlujuncojt i jo'c'al cha'an mi'
    majlel i sajcan jini sajtem bʌ ya' ti bujtʌl?
  meq-meq: 'A gwaɗatay sa: «Nəkurom ka dzalum na, kəkay? Taɗə ndo təɓaŋ ŋgay andaya
    temerre, ada nəte mə walaŋ i təɓaŋ niye a dze na, ma gəriye ha kuro kuro tsɨɗ
    gər eye tsɨɗ mə mahəmba, ma diye mapəla ahaya nakə a dze aye.'
  noa-H: 'Magnaa, Mua pãrag jëeu hook''imgui hajim, jãga sim k''ai pãrag: Woun hãbmua
    cien ovejas wai sim. Mag k''apan t''ʌnʌm heem hãb hok''oobaadee, ¿hirua tagam
    k''ʌʌn hãbam haig p''ëpʌawia mag chi hok''oo k''ërʌmta jʌraan mabaju k''ai? hajim.'
  alp-NT: Yesuse Ibeteke be, “Imi noake elia, sepo ile sae eni domba inai utune, eleki
    inai esa bei domba meru sirikele, hoko ile mere iono saisare? Ikeu bei domba inai
    butu sikwa lesini sikwaru ndete ulate kai inikwa loko inai rebe sirikele.
  san-VEL: yuuyamatra ki.m vivi.mgghve? kasyacid yadi "sata.m me.saa.h santi, te.saameko
    haaryyate ca, tarhi sa ekona"sata.m me.saan vihaaya parvvata.m gatvaa ta.m haaritameka.m
    ki.m na m.rgayate?
  kbq-kbq: Na'ane tamagesa nentahize? Magomo'ma 100'a sipisipi ante'nesnifinti, mago'ma
    fanane hanigeno'a, 99'a agonarega zamatreneno mago'ma fananema hu'nemofonkura
    ome hakreno ovregahio? A'o.
  kbh-kbh: “¿Nts̈amo ts̈ëngaftanga s̈matjájuaboye? Canÿe boyabása patse oveshënga
    tojtsabamna y ndeolpe canÿe chents̈a oveshá tojtsots̈e. ¿Chë boyabása ndoñe chë
    inÿe esconëfta bnë́tsana y esconëfta oveshënga tjoca cachcá nanjesë́nÿaye, jama
    chë óts̈ena oveshá jetsenguanguama?
  ron-LSB: “Ce părere ai? Dacă un om are o sută de oi și una dintre ele se rătăcește,
    nu le lasă el pe cele nouăzeci și nouă, nu se duce la munte și nu o caută pe cea
    rătăcită?
  pon-pon: Da me komail lamelame, ma aramaj amen, naineki jip epuki, a amen irail
    pan jalonala, a jo pan pwilikidi duekduamen pon nana, ap kola raparapaki me jaloriala?
  nhe-BL: “¿Quejatza inquiitaj? ¿Tlachque quichihuasquía se tlacatl intla quinpixtoya
    cien borregojme huan se mocuapolosquía? ¿Ax inmoilhuíaj para quincahuasquía nopa
    noventa y nueve cuali tzactoque huan yas ipan tepetl quitemoti nopa tlen mocuapolojtoc?
  sps-sps: “Saf fakats tsumi na? A saa te nai kat non a mes te kaa minon natus siip
    tsuan ana isen tsurin siip te kuar fuainy a nun to? Ayei fakaa raror sian safunuu
    ana sia to te gima nun er ainy to tan tet ya te nai tsikoo na mes a isen to te
    nun.
  wnc-wnc: “Ginu dasing nataaing? Aminu tapatutane sipsipna 100-da yuaing, ngang sipsipna
    gwendu wena siwanu toikngata dua tawambik ba dasing? Wena. Ita 99-nu tawandakane
    peke kuku sipsipna wena wa sikut gwende tawambik.
  nmw-S: Mwatan lemi nuwotu? Hebe tolomo hotiya wana sip hosangak (100) ge hotiya
    i sehao, mwatan i ginawi pagan? Bwele naenti naen i seyokid si miyemiye he bobokun,
    bwen i la i luweni sip gane i sehao.
  bus-bus: Ée daa diamɛ? Tó gbɛ̃ sãa vĩ mɛ̀n basↄↄro, tó à doo sã̀sã, eé à mɛ̀n
    basↄↄro dosai tó sĩ̀sĩgɛɛzi gwe, à gá à à sãa kɛ̀ sã̀sã pì wɛtɛroo?
  gub-BL: Aze awa wereko 100 weimaw àràpuhàràn a'e wà nehe, aze pitài heimaw ukàzym
    oho izuwi a'e nehe, ma'e uzapo putar a'e nehe. Wezar putar amogwer weimaw ywytyr
    rehe wamumai'u kar pà a'e wà nehe. Wekar putar amo ukàzym ma'e kwer oho nehe.
  imo-imo: “Eno ambele konopu ltemeleya? Iye teni kongi sipsip 100 ari telka kinye,
    te maa toromona pulka, yuni sipsip 99 wema mai kembona molangei nimbe tiye kolopa
    pumbe, tendeku maa toromo sipsipimu kanopa limbei koroliko pulkaya?
  boj-boj: “Niŋgi kiyersib are qalonub? Tamo bei aqa kaja 100 naŋgi manaq di soqnibqa
    qujai bei alelamqa a kiyerqas? E merŋgwai. A na kaja 99 naŋgi uratnjrsim qujai
    alelqo qaji di ŋamosim gilsim itqas.
  eng-DRA: 'What think you? If a man have an hundred sheep, and one of them should
    go astray: doth he not leave the ninety-nine in the mountains, and go to seek
    that which is gone astray?'
  knf-knf: 'Yeŧu ahoñ aji : « we wi naşaluŋ ţi uko wi ba? Woli ñaaŋ aloŋ aka ŋkaneel
    iñeen-week kë uloŋ uşë neem, aankduk ŋkaneel ŋandukiiŋ du pnkuŋ kaya pla uloolan
    unneemuŋ i?'
  san-KHM: យូយមត្រ កិំ វិវិំគ្ឃ្វេ? កស្យចិទ៑ យទិ ឝតំ មេឞាះ សន្តិ, តេឞាមេកោ ហាយ៌្យតេ
    ច, តហ៌ិ ស ឯកោនឝតំ មេឞាន៑ វិហាយ បវ៌្វតំ គត្វា តំ ហារិតមេកំ កិំ ន ម្ឫគយតេ?
  arn-NT: “¿Kümelu trokifimün kay? Kiñe wentru niele pataka ufisa, fey ñamkünuwle
    kiñe tüfa engün, ¿elkünulayafuy chey am tati pu aylla mari aylla lelfün mew, ñi
    amuael ñi kintumeafiel tati ñamkünuwlu?
  zas-NT: ’¿Xhie naladxidi? Bal tijb bejn rajp tibgayuu xiil, abiꞌ rizëëb tijbib,
    ¿nid zusaꞌnman zatajpgajlchiinbitapib dajn ya din chigdiilaman be bizëëb guin?
  ken-NT: Bǎkaysi bɛ yi? Mbák mmu abhɔŋ bághɔ́ŋɔmɛ́n bɛsa bɛtay, amɔt anɛm ɛbhɨ,
    yí ǎkʉ yi? Pú ǎrɔ bághɔ́ŋɔmɛ́n anɛ achi ndǔ nkwɔ́ bɛsa mɛnwi nsɛm nɛku nɛ
    anwi ambɨ̌-njiɛ, andɔk bɛyaŋ awu amɔt anɛ ánɛ́mɛ́?
