  heb-heb: מה דעתכם כי יהיו לאיש מאה כבשים ותעה אחד מהם הלא יעזב את התשעים ותשעה על
    ההרים והלך לבקש את התעה׃
  mpp-mpp: “Ngic monic ye lamafocine 100 bacebalu game, iwacni monic sangkeme ye wenuc
