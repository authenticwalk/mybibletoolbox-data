  quh-NT: ‘¿Imaynataj rijch'asunquichej? Uj runa pachaj ovejasniyoj carka. Ujnin ovejantataj
    chincachicunman chayka, ¿manachu isk'on chunca isk'onniyojta waj runawan orkopi
    miqhushajta sakerparinman? Chanta chay chincaska ovejanta masc'amoj rinman.
  kwi-kwi: Sun kwinta mɨrain. Maza ampune cien pɨriku mɨj. Maza pɨriku karɨkane, pɨrikuwamikane
    noventa y nueve pɨrikuruza ɨzara kwaittarɨt kit maza pɨriku karɨtmikara saimɨztu.
  agm-agm: “Sahɨ napitaiwɨ gwɨnyaawaayopo? Utaaho wo komɨ maasapɨho sipɨsipɨhandɨ
    taahɨtɨhandɨ 100 kiyatɨ bitohonɨho kandamɨ naasaindɨhɨ nihɨrɨnatɨ owetanɨhɨ ko
    napitaitaise? Sipɨsipɨhandɨ owemetatɨ 99 kiyatɨ bitosɨtɨhandi namasi sisɨhoaasɨnɨ
    woyɨha nanatɨ bitohonɨhɨ naasaindɨhɨ owetindɨhandapɨ ko daitandɨ nutaise.
  ubr-ubr: “Omi mamaba wononosin orot an foro sheep on orot nim nanaba ato tani on
    insiwan? On an foro sheep on orot bat auyotoat sasagis nimtereban baibatin on
    nan inikirires oyau sesebinai wayo si’nam ato on inan foro sheep isisiwan on innuen.
  tsw-NT: “Na̱ za va aguɓa ri ni ikyon ukpaku, reve za ta̱ uta̱ reve u puwa̱n, nye
    i ɗa waa yuwan? U ta lyawa kupakucci na̱ kucci na buwai a alyuna a̱ ngeꞌen m masasan,
