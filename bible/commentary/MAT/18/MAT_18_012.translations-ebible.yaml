  gvc-gvc: 'Ã ni tuhsʉ to tʉhotua mehne õ sehe ni quiti dahre buhere sãre: —Ovejare
    ñʉ wihboriro cien ovejare cjʉariro cʉ̃iro oveja butia wahachʉ õ sehe yoarohca
