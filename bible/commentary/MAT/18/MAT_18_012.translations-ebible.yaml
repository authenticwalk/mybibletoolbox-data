  san-GUJ: યૂયમત્ર કિં વિવિંગ્ઘ્વે? કસ્યચિદ્ યદિ શતં મેષાઃ સન્તિ, તેષામેકો હાર્ય્યતે
    ચ, તર્હિ સ એકોનશતં મેષાન્ વિહાય પર્વ્વતં ગત્વા તં હારિતમેકં કિં ન મૃગયતે?
  ake-NT: Ɨ'rɨ tukai' mɨsenuminkayan? Ka'pon esi yau 100 kaisaron kon karimeru amʉ'
