  gui-NT: Peñemongueta cuae re. Oime yave metei cuimbae cien vecha güɨnoi vae, metei
    vecha ocañɨ yave, cuimbae oeya jocuae noventa y nueve vecha reta ojo ɨvɨtɨ reta
    rupi oeca ocañɨ vae —jei—.
  quc-TT: ¿Jas kichomaj ix chrij ri achi, ri kasach kan jun chike ri jun ciento uchij?
    ¿La man kꞌu kuꞌya kan ri junmuchꞌ bꞌelej lajuj pa ri juyubꞌ rech keꞌ chutzukuxik
