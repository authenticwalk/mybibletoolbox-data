    ship gowei? Im garra libum detlot 99 ship fidabat langa pedik, en im garra go
    en lukabat det wanbala hubin los raidap im faindim im.
  mee-mee: “Miau ka lomiauvavai mina ngaetai? Ngaroma agau te nga kana ka sipsip ra
    marana ka ri 100 ava te e nge ri nge taopa, na i ke la maingamia? Kaka roma, i
    sane nge kaꞌe na nginngina ka ri 99 nga kapopongame, na nge loa ta i silinge sipsip
    laeala e taopa ae?
  mwf-2018: “Nga. Kardu nugarn mabath ki ku thip, ku-ka 100-wa, i bere matha wangu
    ku kirranpe kani. Mu ku thip numi ngatha kaniwarrk-ka ngarra warda kama kardu
    nugarn nhini-yu? Nukunu nhini-ka kaninpart ku thip ngamere nhini 99-yu ngangka
    da mi parnu kawekat karni i kunu kirrawinhadhath tharra ku thip numi nhini-nu-yu.
  dif-dif: Mina jura ngundrai? Kana kulnujeli 100 tjipi ngamalkanani ja kulno tanangundru
    tintaterinani, nulu wata 99 mardawonpani worarala nganai ja wapala nganai, nina
    manila, nau tintaterina warai?
  gam-gam: Jisas embe dji, una ta kogsipsip 100 moyeke, taimanta er take dje pi dal,
    une namba yenda? 99 moye ge une kere moglo, sipsip taimanta er take dje punda
    al ge une kuro punda mo man? Une kaima dulo punda.
  nou-nou: “Kotedo gogowo ewo. Embo da uso wo jawo sheep awa 100 edo da jajovegae
    etira awa ro ae etiri? Edo wo nenei 99 awa doriri da dodo mambae etira umo wo
    sheep jajovegetira awa eura adira.
  mqb-NT: «Kə bayiken nə kəkəmaw? Kak ɗowan a nà, təman anahan ahay inde səkat, aday
    kərtek à wulen a wa kə̀ lizek nà, i ga kəkəmaw? I mbəsak anan kwa kuro dəsuɗo
    nga dəsuɗo mə lize bay ataya à ɓəzlom, i zla saa pəlay anan winen mə lize ata
    biɗaw?
  ape-B: Jisas balan nyeilen nakli, “Sapos ananu alman nunokech 100-poleich sipsip
