  mwp-mwp: Ngithamulpa midh, mabayg nanga andred mamuylayg, urapun thanamulngu kasa
    guythuyan sey bupanu. Nuy senawbi mabayg ngaru woenamoeyn sethabi nayntynayn balbaygi
