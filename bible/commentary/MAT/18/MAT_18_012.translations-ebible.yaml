verse: MAT.018.012
translations:
  kpx-kpx: “Iale la huhuale ata molena mamoe bahata uani handele (100) nalieveniege
    igaeu detitisi tebuige auna osioi. Auna degomole kebia halevei botoe tiniege mamoe
    igae ke kaovai.
  okv-H: Na kivu, embo vahai ta o sheep tapa 100 ainge iragora rate vahai kiae pambau
    99 ainge asa heti ta toto vahai pambasuja avo pambuto jombure eto umbaute mo mane
    jombure eto humbau?
  tbo-tbo: ‘Omi winugonugotuhu awai? Apo lawa gehouna a sipi magouhi handele emosi
    ma emosi ina welupowa, apo awai ina dewaya? Apo hoi oya atapuhi hina memae ma
    ina nae po emosina ina bibiheya a sigana ina tuhagaya.
  mal-C: “ഒരു മനുഷ്യന്റെ നൂറ് ആടുകളിൽ ഒന്ന് കൂട്ടം തെറ്റിപ്പോയാൽ അദ്ദേഹം എന്തുചെയ്യും,
    എന്താണ് നിങ്ങളുടെ അഭിപ്രായം? തൊണ്ണൂറ്റിയൊൻപതിനെയും കുന്നിൻചെരുവിൽ വിട്ടശേഷം കൂട്ടം
    തെറ്റിയതിനെ തേടി പോകുകയില്ലേ?
  grc-SR: Τί ὑμῖν δοκεῖ; Ἐὰν γένηταί τινι ἀνθρώπῳ ἑκατὸν πρόβατα, καὶ πλανηθῇ ἓν ἐξ
    αὐτῶν· οὐχὶ ⸂ἀφεὶς⸃ τὰ ἐνενήκοντα ἐννέα, ἐπὶ τὰ ὄρη ⸆ πορευθεὶς ζητεῖ τὸ πλανώμενον;
  bgc-bgc: थारा इसके बारें म्ह के विचार सै? जै किसे माणस की सौ भेड़ हों, अर उन म्ह
    तै एक भटक जावै, तो के वो निन्यानवे ताहीं छोड़कै, अर पहाड़ां पै जाकै, उस भटकी होई
    नै कोनी टोहवैगा?
  khz-khz: Rakagau gotugamagiana? Pene talima ta gena mamoe tinavuna (100), na kwapuna
    pene lekwalekwa genai, ia rakagau pene kala? Ia na gagala taulavati kwapuna e
    taulavati kwapuna (99) golo kapanai pene raokwanira, ne pene ago, lekwalekwa mamoena
    pene vetavua.
  deu-TKW: Was dünket euch? Wenn ein Mensch hundert Schafe hat und eines von ihnen
    verirrt sich, läßt er nicht die neunundneunzig auf den Bergen, geht hin und sucht
    das verirrte?
  zsr-NT: ’¿Nacx runi lbiꞌiliꞌ? Nu bönniꞌ, nacuaꞌbaꞌ queëꞌ tu gayuáꞌ böꞌcuꞌ zxilaꞌ,
    chquiꞌ nitbaꞌ tubaꞌ, ¿naruꞌ cu ucaꞌnëꞌ‑baꞌ taplalj yu chë́nnabaꞌ naꞌ len tsijëꞌ
    gap nac lu guiꞌa, tsajtiljëꞌ‑baꞌ böꞌcuꞌ zxílaꞌdauꞌ naꞌ nanitbaꞌ?
  lin-lin: Bokanisi nini ? Soki moto moko azali na bameme nkama moko, bongo moko kati
    na yango ebungi ; boni, akotika te bameme na ye tuku libwa na libwa na likolo
    ya ngomba mpo na kokende koluka moko oyo ewuti kobunga ?
  hns-NT: Djab ek aadmie ke sau bhera hai aur oman se ekgo heraai djaai, tab toelog
    ka sotje hai kie oe kariega? Oe niennaanabe (99) ke pahaar par tjhorke heraail
    bhera ke djaaiga khodje.
  noa-E: 'Magnaa, Mua pãrag jëeu ookhimgui ajim, jãga sim khai pãrag: Woun ãbmua cien
    ovejas wai sim. Mag khapan thʉnʉm eem ãb okhoobaadee, ¿irua tagam khʉʉn ãbam aig
    phëpʉawia mag chi okhoo khërʉmta jʉraan mabaju khai? ajim.'
  eng-EMTV: “What do you think? If a certain man has a hundred sheep, and one of them
    goes astray, does he not leave the ninety-nine on the mountains, and go and search
    for the one gone astray?
  mib-NT: ’¿Te ndese cájeni ni rō? Núu ɨɨn tēe ndéca de ɨɨn ciento lanchi, te núu
    sana ɨɨn tɨ, ¿á tu stóo de cuūn xico xahūn cuūn gā tɨ̄ yucu, te ndicó de quinanducú
    de quɨtɨ ní sana ún?
  lif-NT2: “आल्‍ल, किप्‍थिक् (१००) मे़ल्‍लुक् के़गप्‍पाल्‍ले़ कुमे़ल्‍लुक्‍थिक् माःल्‍ले़
    थे चोगुॽ? खे़ल्‍ले़ खे़न् फाङ्‌-फाङ् (९९) मे़ल्‍लुक्‍हाॽ चाराम्‍मादे़न्‍नो ले़रुधसिआङ्
    खे़न् के़माबा मे़ल्‍लुक्‍किल्‍ले़ कुगोःत्‍छे़ मे़बेःक्‍किन्‍बि?
  xnj-xnj: “Mwihololela wuli? Ngati mundu avi na mambelele miya yimonga, limbele limonga
    lakayagai. Wu, nakugaleka mambelele tisini na tisa pachitumbi, kuhamba kulonda
    limonga lelikayagili?
  mmx-mmx: La ne Iesu ga tong lavapaase poovo ridi, “Dola tara atnimi i ruuna legesa
    sangaun kobot (100) laxasipsip la legesara atdi na soogong, neni ba lok lavanga
    salai? Neni ba on basinge lavasik sangaun mi lavasik laxasipsip to at lenep avukat,
    la ni nabat pas kusu na ven ti mo legesara no ga on soogong, i se ni naba long
    lenget ka i.
  cbr-NT: 'Ësaribi oquin ca Jesusan cacëxa: —Ca ësa ''icën. ¿Cien carneroñua ''aínbia
    achúshi amanu cuani nëtëtia cara unin a baritima ''ic? Raíri noventa y nueve an
    matá menuxun pasto piia ëbianxun ca axa nëtë́cë a bariti ''icën, ¿usa cat?'
  tee-NT: Pus t'as nonat'it. Ju tam xamati' ni capacxalh tachi tam cientos ixborregojni
    chai ni camak'ats'ank'a lactalhpa lakatam ja jantu camacaulh ju noventa y nueve
    chai ca'alh puxcona' ju ists'ank'ata.
  eng-LSV: What do you think? If a man may have one hundred sheep, and there may go
    astray one of them, does he not—having left the ninety-nine, having gone on the
    mountains—seek that which is gone astray?
  cak-NT: Can tinojij utz ri xtin-ij chiwe. Xa jun achi jec'o ta cien ru-ovejas y
    nisatz (nisach) ta can jun, ¿man yeruya' ta can como juba' ri ch'aka chic ovejas
    y nibe pa tak k'ayis chucanoxic ri jun ri satzinak (sachinak) can?
  pah-NT: —Po akwaimbae'ga gwereko g̃wenymbava cem ovelhas. Po ojipeji oka'nhy ga
    hugwi, ndohoi re po ga heka naerũ? Gweja po ga he'yiva'ea noventa e nove ovelhas
    ogwovo yvytyruhua rupi hekaheteavo ojipe'ia.
  sja-NT: —K'ĩsíatɨ nãgɨ́ nepɨrɨrude. Eperãpa cien oveja p'e iru bɨdepema aba atuadaru
    pɨrã, ¿atabëi-e paik'ã chi apemaarã noventa y nueve ãchi p'anapatamãi, chi atuadaida
    jɨrɨnait'ee?
  xed-xed: «Kinawu ka kaghuni ta ndanay na? Ka dərmək ka tuwaka mndu, tsa zaɗavaghuta
    ya turtuk katsi ná, haɗ ta zlaŋtá tsaha təmbay mbsak təmbay mida ya ta ghwá, ka
    laghu da psa tsa turtuk ta zwaɗuta ya ra?
  mks-NT: 'ʼCuni jo̱ho ndó ná ca̱ha̱n i̱ xi̱hi̱n ndo̱: Tá cómí in da̱ta̱a in ciento
    ndicachi ta tá ndíñúhú in rí já quéa̱ ña̱ cája da quéa̱ jándacoo da co̱mi̱ jíco
    sa̱hu̱n co̱mi̱ rí cán yúcu̱ ta já quee da cu̱hu̱n da̱ ndinducú da̱ mé rí na̱ndiñúhú
    cán.'
  gfk-S: “Mu hadado baak! Ing be tike turadi a nuno tike maar na sipsip, ma tikenong
    ta di i rara, i tutuno sakit be na waak ter ira liman ma ihet na sangahul ma liman
    ma ihet tuma ra uladih, ma ina hana leh ura ninanaas tano nong i rara.
  bmu-bmu: “Keu kiaŋgöra denöwö mötmörize? Azi kungö lamaurupŋi 100 malgetka mieŋgöreŋök
    kunŋan sohoba jaŋjuŋ aniga toŋan denöwö akŋa? Yaŋön mönö 99 mi kunduŋe eŋgömosöta
    anda mohot jaŋjuŋ anöhi, miaŋgö jaruba anma.
  dgz-dgz: Orup da ge, inagap man sip gega apane nani yamunaet (100) wanumopiwa, wam
    da man sip daiton wakaumewa, ge man sip upinewa 99 pua ae vemo, daitona ame yoa
    agai.
  eng-GNV: How thinke ye? If a man haue an hundreth sheepe, and one of them be gone
    astray, doeth he not leaue ninetie and nine, and go into the mountaines, and seeke
    that which is gone astray?
  zaa-NT: Biala ina le qui' ttu enne' canchu tsè'e gayua' carnero quì'į pero nuỹa
    ttu cą nna iyàl·lą̀, tsí bihua guni segúruą canu noventa y nuévea nna tsíą lo
    ca i'ya tatìlą nu biyál·láa cá.
  eng-WEBSTER: How think ye? if a man hath a hundred sheep, and one of them is gone
    astray, doth he not leave the ninety and nine, and go to the mountains, and seek
    that which is gone astray?
  guh-guh: 'Jesús icatsia jumaitsi pijajivijavabelia: —Pacanaëjëre mapacueneje. Pebi
    xainaejitsipa cien ponëbeje oveja. Nexata itsa toyajuvënënaxuabijitsipatsi caenë,
    oveja pexainaenë puenetsipa noventa y nueve ponëbeje oveja. Bajaraxuacujinae jaitsipa
    petonaxuabinëtsi.'
  bon-bon: Weene lipu ngene jotwanininiye, biname te ngena jaawenuge teeme liba yepä
    hanred maamoi piti nemi, siige yepä te liba lapesaruge? Tabe yaabmalimuge naintinain
    bine podo cabu, siige läduge ärngime, lui te lapesaruge.
  nhw-BL: “¿Quenicatza anquiitaj? ¿Tlaque quichihuasquía se masehuali sintla quinpixtoya
    cien borregojme huan se mocuapolosquía? ¿Amo anmoilhuíaj para quincahuasquía nopa
    noventa y nueve cuali tzactoque huan yas ipan tepetl quitemoti nopa catli mocuapolojtoc?
  swh-ONEN: “Mwaonaje? Ikiwa mtu ana kondoo mia moja, na mmoja wao akapotea, je, hatawaacha
    wale tisini na tisa vilimani na kwenda kumtafuta huyo mmoja aliyepotea?
  wbi-wbi: Musagha kiiki? Pano umunhu alining'olo kijigho kimo, jimo musene isova,
    vuuli naikuvaleka ifijigho tanda ifya kufidunda na kuluta kukumulonda juumo juuno
    asovile?
  bba-bba: Mbɑ i tɑmɑɑ. Tɔnu ù n yɑ̃ɑnu wunɔbu (100) mɔ mɑ teerɑ kɔ̃ɔrɑ, u ǹ koo
    wunɔbu tiɑ sɑri deri ɡuuru wɔllɔ kpɑ u dɑ u tee te tɑ kɔ̃ɔrɑ kɑsu?
  eng-KJVCPB: How think ye? if a man have an hundred sheep, and one of them be gone
    astray, doth he not leave the ninety and nine, and goeth into the mountains, and
    seeketh that which is gone astray?
  kgk-NT: 'Upéi Hesu omombe''u arandu rehegwa nhe''ẽ ovexa rehegwa nhe''ẽ-rami oiporu:
    —Oĩ va''ekwe heta hymba ovexa va''e. Cem gwymba-rehe onhangareko oiko-vy. Upéi
    peteĩ okanhy ramo íxugwi, kóixa ojapo va''erã para''e, he''i. —Oheja va''erã upe
    noventa e nove okanhy e''ỹ va''e. Yvyatyrusu-py oheja va''erã mombyryve ryve oho
    arã oheka heka hagwã okanhy va''ekwe.'
  waj-waj: Ngia yaata utuaivo datainnee? Vaidi voovoono yaaku sai vaidivai yuku yaaku
    taika kioo puara sipisiipaiyauvaa virikio voovai iyakidiri raubiriino fai ivo
    datainaravainnee? Ivo ari sipisiipa saiyauvaa (99) taapiivau pikioo mmuaavai raubiriivaara
    fai ivo buainara kuanaravai.
  cpy-cpy: Pikemi noshiya-kaawentemiro. Eenitatsi piratachari ikaatzi 100 ipireetari.
    Ikanta ipeyahaantaka apaani, ikaatanee 99 ipira. Rookanakiri 99 ipira ochempi-mashiki,
    jataki ithotyaako-teeri peyeenchari.
  ekk-PKP: Mida te sellest arvate? Kui ühel mehel on sada lammast ja üks neist läheb
    kaotsi, kas ta ei jäta siis üheksakümmend üheksa kingule ega lähe otsima seda
    üht, kes on kadunud?
  mpx-mpx: Ga ku nuwatu ola? Ebo gamagal etega wana sipi elulu bwagabwaga (100) ge
    etegana ni tatayaomal, ga ni ginol ola? Nasi ali toto naenti naen ni eguluwagil
    nihi miminaa oyaa, yaka iya ni na sipi toto i yaomal ni loyaan.
  wbp-wbp: “Ngajulurlu yungurna-nyarra yimi-ngarrirni yimi-nyayirni-wangu wati-kirli
    ngulalpa-jana jiyipi 100-pala mardarnu. Ngakalku, jiyipi jinta-jana jurnta yanu
    manu wajawaja-jarrijalku. Kajilpanpa yapa jintangku wajawaja-mantarla kuja-piyarlu,
    nyarrpa-jarri kajikanpa? Kajikanpa-jana nyuntulurlu yirrarnirra ngularra jiyipi-patu-kari
    99-pala ngula pirlingka-juku, manu kajikanparla yaninjarla warru nyanyi yangkaku
    jintaku jiyipiki.
  luo-luo: “Uparo nade? Ka ngʼato nigi rombe mia achiel, to achiel kuomgi olal, donge
    ngʼatno diwe piero ochiko gochikogo mi odhi omany achiel molalno?
  nhe-NT: “¿Quejatza inquiitaj? ¿Tlachque quichihuasquía se tlacatl intla quinpixtoya
    cien borregojme huan se mocuapolosquía? ¿Ax inmoilhuíaj para quincahuasquía nopa
    noventa y nueve cuali tzactoque huan yas ipan tepetl quitemoti nopa tlen mocuapolojtoc?
  aii-aii: ”ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ، ܐܸܢ ܐܢܵܫܵܐ ܗܵܘܹܐ ܠܹܗ ܡܵܐܐ ܥܸܪ̈ܒܹܐ، ܘܚܲܕ ܡܸܢܵܝܗ‌ܝ
    ܛܵܠܹܩ، ܠܹܐ ܫܵܒܹܩ ܬܸܫܥܝܼ ܘܬܸܫܥܵܐ ܥܲܠܔ ܛܘܼܪ̈ܵܢܹܐ ܘܐܵܙܹܠܔ ܛܵܥܹܐ ܒܵܬܪ ܕܗ̇ܘ ܕܛܠܝܼܩ
    ܠܹܗ؟
  esk-NT: Qanuq isummatiginayaġniqpisiuŋ iñuk piqaqtuaq tallimakipianik ipnaiñik aasiiñ
    atausiq tammaġuni? Pakkiaġumiñaiññiqpauŋ taamna atausiq tammaqtuaq? Uniññiaġai
    taapkua tallimakipiaġuutaiḷat ipnaich qimiġaamun.
  msb-msb: “Sugad baga sani na halimbawa. Sa paghuna niyo nano an pagahimuon san tawo
    na may usad ka gatos na karnero kun mawara anusad sani? Syimpre, babayaan niyaan
    99 na nagapanginaon agod hanapon an nalalagalag.
  cpa-NT: '’Nengh² hniah¹² jǿg³ la²: Ju³ná³ jan² dsa² tiogh³ ŋia¹lúg² jah¹chih² quián¹²dsa,
    ju³ná³ ca¹ŋi¹hén² jan², tiog¹³ báh³ jmo¹dsa cu³tiogh³ jáh² jue¹² ja³ti³gøah¹²jah
    máh², ta³lah¹dsa²hniah¹²dsa jáh² ca¹ŋi¹hén².'
  dso-dso: ତମେ କାଇଟା ବାବ୍‌ଲାସ୍‌ନି, ଜଦି ଗଟେକ୍‌ ଲକର୍‌ ସଏଟା ମେଣ୍ଡା ରଇସି ଆରି ସିତିଅନି ଗଟେକ୍‌
    ଆଜି ଜାଇସି, ତେବେ ସେ କାଇଟା କର୍‌ସି ? ନବେ ନଅଟା ମେଣ୍ଡାକେ ଡଙ୍ଗରେ ଚାର୍‌ବାକେ ଚାଡିଦେଇ ସେ
    ଆଜ୍‌ଲା ମେଣ୍ଡାକେ କଜ୍‌ବାର୍‌ ବାରଇସି ।
  meu-meu: Umui na dahaka o tomamu? Tau ta ena mamoe bema sinahu-ta, a tamona bema
    dobi, ia na taurahani-ta-ahui taurahani-ta basinema rakatanidia, e dobi ḡauna
    ororo ai basinema ha tahua a?
  yva-NT: 'Syo ananeneae inta raura wasai: Vatane inta apave domba tename radani mansai,
    weramu inta aumandi. Weti wapo ratantona wapare animaisye mirati po rave? Indati
    po domba abusyine kaimambisy eane kaimambisy mapaya ti una no pukam, umba poroto
    po intabo aumandijoe akani jao nanto ai.'
  dgc-dgc: “Anya i isip moya a gemtén na esa a tolay a te alila ta sandaan a tupa
    éng mebut i esa dide? Ginanan na a talaga du siyam a pulu éy ta siyam to pégpastoran
    na dide, a monda ahayukén na tu nebut.
  zpm-NT: ’Rzac Dios miech zig tib meṉ ne rquianë zdoo xpëcwxiil. Teḻne quianie zho
    tib gayoo ma, ni gziaab tib ma, led zëëb lëë rsaṉ zho stapgaḻ tsiimtap ma ne zo
    lo zho, rbire zho rieguib zho ma ne bziaab ga.
  hix-NT: Okno yonye ro komo wyaro, bàryekomo txko komo yonye ro me naha, royàmà.
    Àsok hana toknàthàyamo yohoryatxow ha, okno yonye ro komo, kekon hatà. Àwaymamsahotho
    rma yohoryatxow hamà. Ehorhàra kat natxowà, owyanye. Nehoryatxow hamà, kekon hatà.
    100 me toknà komo yehtoko, 99 komo nomyatxow hamà. Àhà ymo ho rma nànomyatxow
    hamà, towenyxanotho txko yohonàr horà, àwaymamsahotho txko yohonàr horà, kekon
    hatà.
  sim-sim: �Ma lar sipsip orhi 100-pelak nanda lir. Lihi lar ihi wanyishiwak mberem
    orvai uku? Sipsip 99 ondon os li sihi anda mishi orok or halashihi wanyinda oton
    lasakwa or mo wahau? Or lasakwa ora.
  npi-ULB: तिमीहरू के विचार गर्छौ ? यदि कुनै मानिससँग एक सयवटा भेडा छन्, अनि तीमध्ये
    एउटा हरायो भने, के उसले ती उनान्सयलाई डाँडाको एक छेउमा छोडेर त्यस हराएकोलाई खोज्‍न
    हिँड्दैन र ?
  cgc-cgc: Ino ta inyo na isip? Daw isya na ittaw may isya gatos na karniro, piro
    isya ya na karniro gapanaw madyo na ta uryan narwad, ino buaten ta tag-iya? Di'
    ba bilin din anay nubintay-nuibi an na karniro na gaalab naan ta bungyod daw ngitaen
    narwad ya?
  tim-tim: Luâk siâ lama 100 kinaŋbiap. Akto hutyeŋânba konokŋe heambukto amboŋande
    lama bikŋe are gimbâŋân hepun yekmâ siâ heambugep aregât undâgâtbiap.
  yor-yor: “Kí ni ẹ̀yin rò? Bí ọkùnrin kan bá ni ọgọ́rùn-ún àgùntàn, tí ẹyọ kan nínú
    wọn sì sọnù, ṣé òun kì yóò fi mọ́kàndínlọ́gọ́rùn-ún ìyókù sílẹ̀ sórí òkè láti
    lọ wá ẹyọ kan tó nù náà bí?
  wos-wos: “Ané sataku hundika mé saréké. Du nak dé séfélak (100) sipsip balika dé
    hati. Natafa sipsip bali fakundét, wun du méta yatandé? Dé fakundé sipsip balika
    hwakétandé, o yingi maki dé? Déka nawulak sipsip bali némbumbu wara sata téndat
    dé diré yatakataka ye fakundé sipsip balika hwakétandé.
  emp-NTPO: Bãrãba ¿sãwã crĩchad̶i? Ẽberãba cien oveja erob̶ʌd̶ebemada ab̶a aduaibʌrʌ
    ¿dji 99 panʌra eyad̶e ameped̶a dji aduad̶ada jʌrʌd̶e wãẽ́ca?
  eng-F35: What do you think? If some man has a hundred sheep and one of them goes
    astray, does he not leave the ninety-nine in the mountains to go and search for
    the stray?
  ind-ind: “Kalau kamu mempunyai seratus ekor domba, dan seekor di antaranya tersesat,
    apa yang akan kamu lakukan? Pasti kamu akan meninggalkan yang sembilan puluh sembilan
    ekor, lalu pergi ke bukit-bukit untuk mencari satu domba yang tersesat itu.
  pes-OPCB: «اگر مردی صد گوسفند داشته باشد، و یکی از آنها از گله دور بیفتد و گم شود،
    آن مرد چه می‌کند؟ آیا آن نود و نه گوسفند دیگر را در کوهسار رها نمی‌کند تا به دنبال
    گوسفند گمشده‌اش برود؟
  mpt-mpt: Ibo saa weng olo funaine! Naka make e eil sibsibi homon 100 bibabliba mako
    omeb molanemeo nimin kenamabene? E maki 99 i amgolime tabab ye dlanea bianiba
    tetano wembiba deibenea monea mako omeb molaneo henamabebe.
  bla-bla: Tsa kitŭs'tapuau? Nin'an minan'attŭssi kepĭp'pi emŭk'ikĭnax ki tuks'kŭmi
    itŭnĭs'tapu, kŭttomisauŭsskĭtsĭmiu'axau piksĭp'pi piksi'koputsi, ki kŭttomisauaitappo'ats
    netum'moĭsts, ki kŭttomisauapsŭmmiuats annŏk' nittŭppu'ŏk?
  ssx-ssx: Ika꞉ honema꞉ta꞉ hali epima꞉ ipika꞉ 100 sipisipi ma꞉na꞉ handeteke halia꞉pate
    homeke hondo alupia꞉ka꞉na꞉ta꞉ eki pilieke hone witemepe. Ipikana꞉ma꞉ pa halia꞉
    99 sipisipimanu mo peiyene tea꞉na꞉ mea haena꞉ laata꞉ mo alupia꞉eki weilu pelieke.
  mkl-mkl: Bɛirei ì wɑɑ lɑsɑbu ŋɑ. Bii inɛ ɡɔ í nɛ ɑnɡudɑ̃ cĩɔ nɔ ɑkɑ̃ɛ í nyɔ, kɑɑ
    jɔ̀ cĩɔ fɑkɑ̃ kù wɑ siu titɑ̃ si ɡeete bii ɑ̀ wɑu koo dɛdɛ ɑkɑ̃ iyi í nyɔu wɑ?
  gaq-gaq: “ନାଁ ମେଃନେ ଏତେ ନାଡିଙ୍ଗ୍‍କେ, ଜଦି ମୁଇଂ ରେମୁଆଁନେ ମାଲ୍‍କୁଡ଼ି ମେଣ୍ଡା ଲେଃଏ ବାରି
    ଆତ୍‌ବାନ୍ ମୁଇଙ୍ଗ୍ ବଃୱେଏ, ତେଲା ମେଁ ମେଃଡିଙ୍ଗ୍‌ଏ ? ଅନେସ୍‌ପତ୍‌ ମେଣ୍ଡାଇଂକେ କଣ୍ଡା ଆଡ଼ାତ୍ରା
    ତୁର୍‍ତ୍ୟାନେ ଆନ୍ତାର୍ଚେ ଆତେନ୍‌ ବଃଲେକ୍ନେ ମେଣ୍ଡା ଆତୁର୍ ଣ୍ଡୁ ?
  gof-RNT: Qassi Yesuusi, “Hinttew ay daanii? Issi uraas xeetu dorssati de7eyssatappe
    issoy dhayikko uddufun tammanne uddufunata deriya bolla yeggi aggidi he dhayidayssa
    koyanaw beenne?
  unx-unx: “ଚିକ୍‌ନାଃପେ ଉଡ଼ୁଃ ତାନା ? ଜେତାଏ ହଡ଼ଆଃ ମଣେଁହିସି ମିଣ୍ଡିକ ମେନାକଆ, ଆଡଃ ଇନ୍‌କୁଏତେ
    ମିଆଁଦ୍‌ନିଃ ଆଦ୍‌କରେ ଚିୟାଃ ଏନ୍‌ ଉପୁନ୍‌ହିସି ଗେଲ୍‌ଅରେୟା ମିଣ୍ଡିକକେ ବୁରୁରେ ଗୋଟ୍‌କେଦ୍‌ତେ
    ବାଗିତାକଆଏ ଆଡଃ ଆଦାକାନ୍‌ ମିଣ୍ଡିକେ କାଏ ଚି ଦାଣାଁଁଇୟାଁ ?
  gah-gah: Nenemú lekeza nene nanave liki nigeleve. Ve makó nenémo sipsip izava nene
    100-a niakutí sipsip hamokó tolova itimó nene, vitagá amitihe. Lá oko nomive.
    Sipsip lugáa 99-a nene agokaú ahuloketonoko hamó legesó imolamú amuza moloko vitagá
    oloko vinogo ive.
  lcm-lcm: Mipo lomon ia ta sa? Si man a igenen kapo atogon kana 100 na sipsip na
    mangsikei iria kala mun e iang pulakai, kupo lomon ia ta parik kapa pataliung
    na 99 ang e kuli put asi an gule ani sikei vo lapo mun ang?
  aer-aer: “The arrekantherre angkentye iletyenhe artwe anyente-akerte yepe-yepe 100
    anthurre-arle atnyeneke. Yepe-yepe anyente akenhe aparlpe-arle-irrerlenge. Anyente-arle
    aparlpe-ilekenge, nthakenhe anteme re irretyenhe? Arratye, rarle yepe-yepe 99
    arrpenhe areye apwerte areyeke impemele, arrpenhe anyente ikwere-arle unthetyeke
    alhemere.
  qvc-NT: ’¿Imatataq yuyangillapa? Suq runa 100 wishayuq kashpa, suq wishitan chingaptinqa,
    ¿manachuraq chay 99ta lumapi dijashpa, rinman chay suq chingashqa wishitanda maskaq
    tarinangaman?
  tgl-ULB: Ano sa palagay ninyo? Kung may isang taong mayroong isandaang tupa, at
    ang isa ay naligaw, hindi ba niya iiwan ang siyamnapu't siyam sa burol at maghahanap
    sa isang naliligaw?
  cbs-NT: '@see-verse:MAT.018.011'
  xtm-NTPP: ¿Nawa ka jani ini maa ni a? Nú in tee, te neva'a de cientu ndikachi de
    ma, te nú in ti, te ni ski'in ti maa ti ma, te ¿masu xndoo de kuun xiko ja'un
    kuun‑ka (99) ti ma yuku ma, te ki'in de jin nu nduku de in kiti ni ski'in maa
    ti ma?
  nnq-nnq: “Nnolanga bo? Mundu anda akweti mambelele mia jimwe, anda liobite limwe,
    atenda bo? Kugaleka gaga makomi tisa na tisa kukitombi, kujenda kulipala lyale
    eliobite.
  bao-NT: ”¿Do biro mʉja ĩiti mʉja? Jĩcʉ̃ bojocʉ, cien oveja ca cʉogʉ, jĩcʉ̃acã cʉ̃ja
    mena macʉ̃ cʉ̃ ca maa wijiaro, ¿jĩcãto, noventa y nueve ca niirãre toora cʉ̃jare
    cũuri, cʉ̃re cʉ̃ amagʉ waatigajati?
  san-ORI: ଯୂଯମତ୍ର କିଂ ୱିୱିଂଗ୍ଘ୍ୱେ? କସ୍ୟଚିଦ୍ ଯଦି ଶତଂ ମେଷାଃ ସନ୍ତି, ତେଷାମେକୋ ହାର୍ୟ୍ୟତେ
    ଚ, ତର୍ହି ସ ଏକୋନଶତଂ ମେଷାନ୍ ୱିହାଯ ପର୍ୱ୍ୱତଂ ଗତ୍ୱା ତଂ ହାରିତମେକଂ କିଂ ନ ମୃଗଯତେ?
  huv-NT: ’¿Cuane ipiüngan? Jondot nop naxey almajiür coic miow (100) sap, camüm ndrot
    ocueaj nop. ¿Neol ngome apmacueat aaga peic miow gajpoquey (99) quiaja, mamb mayamb
    aaga nop leaw ndrona?
  otn-NT: A nu̱yá, xi'mø ngue di 'bʉi to di si n'na ciento yø dɛ'yo, 'nɛ̱ da̱ 'ue'a̱
    n'na ndɛ'yo, ua̱ngui̱ da̱ zop'ʉ'ʉ goho 'däte ma̱'dɛ'ma̱ gʉto ndɛ'yo p'ʉ ja ra̱
    da̱po di 'yo. Da̱ ma da̱ honná̱ ndɛ'yo xá̱ 'uegue.
  nop-nop: “Kaŋ hidi dediŋ nadiiŋ? Me niŋ dompaŋiŋ 100 ala kubugoŋ niŋ filune bikabu
    be tibek? Be dompaŋiŋ 99 u uŋgoŋ biyabuŋa kubugoŋ niŋ fiilek ube lohiyawek? Nu
    biyagoŋ hinek hanimbit, adi u lohiŋa lohihinakawek.
  obo-NT: “Diyot koniyu, ondan ayu kos od puungan to minuvu otik duwon mahatus no
    karnero, woy od kotorinan idda to sokkad? Id tuwos din en iddos siyowmpuu-siyow
    riyot posobsavan amoy od nongkapon din iddos sokkad no notarin.
  cak-ENT: Quixnucun c'a jabel roma ri ninbij chive. Si jun achi yec'o ta jun ciento
    ru-ovejas y nsatz ta can jun tok nyeberuyuk'uj, ¿man nyeruya' tüj can ba' ri ch'aka
    chic ru-ovejas, y nbe pa tak juyu' chucanoxic ri jun ri satznük can?
  lif-NT: “ᤀᤠᤸᤗ. ᤁᤡᤵᤌᤡᤰ (᥇᥆᥆) ᤔᤧᤸᤗᤢᤰ ᤁᤧᤃᤵᤐᤠᤸᤗᤧ ᤁᤢᤔᤧᤸᤗᤢᤰᤌᤡᤰ ᤔᤠ᤺ᤸᤗᤧ ᤌᤣ ᤆᤥᤃᤢ᤹᥅ ᤂᤧᤸᤗᤧ
    ᤂᤧᤴ ᤑᤠᤱ-ᤑᤠᤱ (᥏᥏) ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤆᤠᤖᤠᤶᤔᤠᤍᤧᤴᤏᤥ ᤗᤧᤖᤢᤎᤛᤡᤀᤠᤱ ᤂᤧᤴ ᤁᤧᤔᤠᤒᤠ ᤔᤧᤸᤗᤢᤰᤁᤡᤸᤗᤧ ᤁᤢᤃᤥ᤺ᤳᤇᤧ
    ᤔᤧᤒᤣ᤺ᤰᤁᤡᤴᤒᤡ᥅
  mie-NT: ¿De nāsa jáni inī ndá nú? Tú iin tēe ndéca dē iin ciento tīcāchí, de tú
    sana iin tī, ¿de á nduú sndóo dē cūmī xico xāhōn cūmī cā tī yucu, de ndicó dē
    quīnanducú dē quiti jā ní nsana?
  san-TIB: ཡཱུཡམཏྲ ཀིཾ ཝིཝིཾགྒྷྭེ? ཀསྱཙིད྄ ཡདི ཤཏཾ མེཥཱཿ སནྟི, ཏེཥཱམེཀོ ཧཱཪྻྱཏེ ཙ, ཏརྷི
    ས ཨེཀོནཤཏཾ མེཥཱན྄ ཝིཧཱཡ པཪྻྭཏཾ གཏྭཱ ཏཾ ཧཱརིཏམེཀཾ ཀིཾ ན མྲྀགཡཏེ?
  qve-NT: 'Jesusqa nillarantaqmi khaynata: —¿Ima niwaqchistaq qankunarí? Sichus mayqenniykichispapas
    pachaq ovejaykichismanta huknin chinkaruqtin, ¿manachu esqon chunka esqonniyoq
    ovejaykichiskunata saqeruspa, chay chinkaq ovejata mashkaq riwaqchis tarimunaykichiskama?'
  pao-NT: Mu sakwa ekow nakasopedakwatoo, soo nana puu ka ewow tu seepu hee-gana,
    sumuoo watzekuse, oosoo ka mu ewow tu seepu ma'wukase ka sumuoo watekakwu.
  cbu-NT: ¿Tputs tamakanaya? Opeejaa chinuksin, ¿ndush uru nap nap ashkana? Napaz
    tputs 100 opeejarinee chinuku, minumaritaata, tsípat ashku, ¿nitaati waani tsipap
    át? nduni. Chinootssha 99 machip kamingeeru, minamta tsípakchu anoo nachungakiya.
    Chinungaz mang' mantsak ashku, nachungat nachungat ashku,
  usa-usa: '@see-verse:MAT.018.011'
  soy-soy: Íye kɑni yɛ̃́? Usoi un isɑ́ŋ pílɛ m mɑ́, ikɛmɛɛ isɛ in m pɔ, úu yɛ isɛ
    íi we pílɛ nnyí riyɔ́pɛ kɛcɑ́ɑ́ tíyɛ uú hɑ isɛ nnyí yɛɛ nní m pɔ wɛ́ɛ́sii?
  hui-hui: Ani lowa lalu, Agali mbirame nogo sibi handari mbira (100) hinu kagola
    mbirago pu ereba hayagua agi bulebirabe. Ibugua nogo sibi pira dirani dira (99)
    biaru bareni tani nelo helalu mbira pu ereba hayago tai bu polebira.
  amf-amf: ‘‘Ta yena har ko maate? Eedi dong kaysa yaanaysa dahaa ea igina yaanasa
    iira yaati kala kaydianna, eedi oydi kaysa apo tabhi salla yaanaam dhukandar garayse
    kayaam zagate yivaaw?
  quc-NNT: ¿Jas kichomaj chrij ri kinb'ij na? We k'o jun achi ri k'o jun ciento u
    chij, kätzaq k'u kan jun chke, ¿a mat keuya na kan ri' ri jumuch' b'elejlajuj
    pa ri juyub', ke' k'u chutzukuxik ri jun ri xtzaq kanoq? Je', je ri'.
  dob-dob: “Ta mwaꞌadega ꞌeguma tai ꞌina sipiyao ꞌadi yau analedi, ta ꞌebweuna ꞌediyega
    ꞌitauyagesi be ꞌikwakwani, ꞌiabe nainiti naini nidi ꞌoyaya ꞌiasaꞌudi be kwanikwanina
    nina ꞌiꞌebesei, aga?
  wrs-wrs: Sesoava indk vethav, nonamba indhanamba wuleihivpa monakoklamba, wo Sesoana
    monam engiv. Es yimba ningv, deuvnindriniva sipsippa osva wonatava 100pelarava,
    wo mongova sipsipmba nomba hoai vevav, wo es hevpa no sipsipna aralva vevav? Himba
    99pelara wolalahangavav ilmusrava, nom silelguavra, ten hoai venanam. Nonamba
    himba suwiharava, himba henga indk vethavav, himba espeta ambo ninginvav nomba
    sipsipmba 99pelarava, himba beswonam lovahv. Aralva nomangas indk vethamnavav,
    ten nemet hoai venam. Wo Sesoava yena aralva senamba, himba snal, himba ovov,
    osmba henamba otolva hetindiriniva mongova osva hoai vevavmoa henaminiva, owai.
  mca-mca: ¿Pa'n ƚumti'iƚ qu' ƚunye'je'? Pa'qu' jukhewe' qu' nana'li'm pe'qu' cien
    (100) ƚeƚinheye' kots'etets qa ewi'ƚ pe'qu' hami'iikii, ¿me nite' yiwejinƚe eku'ni'
    pa' tseenepha'm pe' noventa y nueve (99) qa' mexe nowo'oikii pe' kots'etax hamiikii?
  tzo-TZC: ’¿Cꞌusi ta xanopic? Mi oy jun vinic ti oy voꞌvinic (100) ta cot ti schije,
    pero mi ta xchꞌay jcote, ¿mi mu van teyuc lamal ta scomtsan ta vits ti yane, yoꞌ
    chba saꞌ talel ti jcot ti ichꞌaye?
  mya-mya: '``သင်​တို့​သည်​အ​ဘယ်​သို့​ထင်​မှတ်​ကြ​သ​နည်း။ လူ​တစ်​ယောက်​သည်​မိ​မိ​မှာ​ရှိ​သည့်​သိုး​တစ်​ရာ
    အ​နက်​တစ်​ကောင်​ပျောက်​သွား​လျှင်​ကိုး​ဆယ် ကိုး​ကောင်​ကို​တောင်​ပေါ်​စား​ကျက်​တွင်​ထား​ခဲ့
    ပြီး​လျှင်​ပျောက်​သော​သိုး​ကို​လိုက်​၍​မ​ရှာ​ဘဲ နေ​ပါ​မည်​လော။-'
  gng-NT: «Unil ŋmɔbe ipe kobk, iʼni uba bole' la, ni maaleh ki teh u li tien mila?
    Wa ń cère ipe piwɛ nin iwɛ nnɔ kupekpaabaaku ni, kí jo kí tì nuun wà bole'
    nnɔ-ɔɔ?
  cbi-NTPO: ¿Ñuichiya naajun? Tsandenna ma ruku 100 uveja miyanuren, main piyañu,
    ¿juntsa 99 uvejalanuya kuyisha deshuikike', piyamunu mami'kenu jin jutyun?
  ikk-NT: “Kịnị kẹ ọnụ ro? Omẹni ịhịan nwọn atụnrụn ọgụn-isẹn, ohu imẹ wẹ a kpahu,
    ọ natọkọ ohu-arịa-ogụn-isẹn họdụnị elu-ugu ebahụn wẹ nọ a kpa nni jẹnmẹ d'a chọ
    ohu hụ kpahuni?
  leu-leu: “Mi lamon malaafaa? Tamo mataa toxan a mu sipsip sangafilu sangafilu e
    saxa milung, i taa vil a so? I taa taꞌulan a xasano sipsip aava taxa waan xuluna
    put xena fangan e i taa fe seng a saxa aava fo milung, bo?
  maz-NT: ’¿Pje i̱ṉ mangueji? 'Ma ri tsãjã 'naja ciento ndënchjürü 'naja bëzo, 'ma
    ra xõgü 'naja, ¿cjo dya ra zogü c'o noventa y nueve, ra ma jyodü c'ua c'ü ya rguí
    bëzhi? Jã, ra ma jyodü.
  bod-N: མི་ཞིག་ལ་ལུག་བརྒྱ་ཡོད་ཀྱང་དེ་ལས་ལུག་གཅིག་བོར༌ན། ཁྱོད་རྣམས་ཀྱིས་ཅི་ལྟར་བསམ༌མམ།
    ཁོས་ལུག་དགུ་བཅུ་གོ་དགུ་ཡོད་པ་རི་ལ་བསྐྱུར༌ཏེ། ལུག་བོར་སོང་བ་དེ་འཚོལ་བ་མ་ཡིན༌ནམ།
  tca-NT: —¿Rü ñuxũ ñapegüxü̃ i pema ega wüxi ya yatü rü nüxü̃́ nangẽxmagu i 100 i
    carnerugü rü wüxi nüxü̃́ iyarütau̱xgu? ¿Taux ẽ́xna i nachitaü̃gu namugüãxü̃ i
    ngẽma 99, rü ñu̱xũchi naxcèx yadauxü̃ i ngẽma nüxü̃́ iyarütaxuxü̃?
  zpl-NT: ’¿Neca xi neca nú tucu bene rluꞌcu tucu ayuꞌu sanchi, nu nitilla tucuí?
    ¿Xieꞌ la tsaꞌnascaꞌlla noventa y nueve bee sanchi zeꞌe dañi nu che cuaꞌnalla sanchi
    enu uniti la?
  mbc-NT: 'Jesusya to'' nepu''tî ton ekaremekî''pî. Ta''pîiya: —‍Î'' kai''ma eesenumenkakon
    e''painon. Warayo'' wanî ya 100 kaisarî carneiroyamî'' esa'' pe tîwe''se, tîîse
    inkamoro yonpa esepu''tî pra awanî ya tiwin, î'' kupîiya e''painon? Tîwî inkamoro
    99 kaisaronkon nîmîiya tekkarikon yonpa to''ya tanne. Moropai attî eesera''ma
    pra awanî manni'' yuwai, innape nai? —‍ta''pî Jesusya.'
  ndg-ndg: Muwaza namani? Mana itei mundu abi na ngondolo mia jimo yumo aobe, Je!
    aweza kwaleka tisini na tisa ya kitombe na yenda kwapala yolo yumo ywaobite?
  wsk-wsk: “Nina awuk ikisan? Kari bo ko sipsip 100 se bo aolak ilu nama yumu namaram,
    mu nu 99 mu duruk luan te nunga awu bitiruk ale me namaruk bo yumuram mu ko loagaruk
    i?
  toj-NT: Jun huinic, ta ay c'a yioj cien chej pero ta huan c'ax ch'ay junuc ja jahui,
