    nueve na''ajnehuá ajñacana nacú yenuri pu''uteni chu. Ra''apáñajla necá, riculácaloje
    ricá pajluhuaja nanaquiyana capichaco i''imacá penaje.'
  djr-djr: “Yo, ŋarra dhu ŋäŋ'thun nhumalany dhuwal gam', nhalayakun balaŋ nhuma ŋunhi,
