  san-URD: یُویَمَتْرَ کِں وِوِںگّھوے؟ کَسْیَچِدْ یَدِ شَتَں میشاح سَنْتِ، تیشامیکو
    ہارْیَّتے چَ، تَرْہِ سَ ایکونَشَتَں میشانْ وِہایَ پَرْوَّتَں گَتْوا تَں ہارِتَمیکَں
