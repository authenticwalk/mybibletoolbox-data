    tombi diodi dizimbidi e ?
  san-SIN: යූයමත්‍ර කිං විවිංග්ඝ්වේ? කස්‍යචිද් යදි ශතං මේෂාඃ සන්ති, තේෂාමේකෝ හාර‍්‍ය්‍යතේ
    ච, තර්හි ස ඒකෝනශතං මේෂාන් විහාය පර්ව්වතං ගත්වා තං හාරිතමේකං කිං න මෘගයතේ?
  yut-yut: Yesu da saŋbeŋek yaŋ yagɨt, “Ji niaŋ nandaŋ? Amɨn kɨnda sipsipni 100 kabɨkon
    da kɨnda pasɨljak kaŋ, niaŋ asak? Kaŋ 99 kabɨ ɨleŋ obakon yopban jap naŋek egakwa
    kaloŋɨ pasɨljak uŋun wusɨk do kɨsak.
  grc-BYZ: Τί ὑμῖν δοκεῖ; ἐὰν γένηταί τινι ἀνθρώπῳ ἑκατὸν πρόβατα καὶ πλανηθῇ ἓν ἐξ
    αὐτῶν, οὐχὶ ἀφεὶς τὰ ἐνενήκοντα ἐννέα ἐπὶ τὰ ὄρη, πορευθεὶς ζητεῖ τὸ πλανώμενον;
  tbl-NT: Mò kehedem ye du se kuy? Ke wen tau mfun lematu ubiha, mò kmoen du de ke
    sotu lana bélê le? Ngem kà nan na tebel du yó kem syóm folò syóm bè yóm gónón
    hótób kul talak bilil nan e hnebel yóm sotu tabag bélê le.
  cpc-NT: Pinkimi nojyakaawintimiro. Tzimatsi piratachari ikaatzi 100 oijya. Impoña
    impiyagaantaka apaani, tzimanai 99 joijyati. Ari jookanakiri pashini, jataki otzishimashiki
    jaminaminatairi piyainchari.
  nhg-NT: ¿Quiene nemiechparesieroa? Tlö sente tlöcatl quepea sie sientos de calnielojte,
    hua tlö quepolus sente de yejua, ¿amo quencöjtiehuas inu ocseque noventa y nueve
    calnielojte, hua quetiemuti ca pan tepieme inu sente tli opole?
  nya-nya: “Kodi mukuganiza bwanji? Ngati munthu ali ndi nkhosa 100 ndipo imodzi nʼkusowa,
    kodi sasiya 99 zija mʼmapiri ndi kupita kukafuna imodzi yosocherayo?
  ngu-NT: ’¿Quen nenquinemiliaj? ¿Tlinon quichihua se tlacatl yejhuan quipia se ciento
    iborreguitos ijcuac se quipolohua? Yejhua, tej, cajtehua on napoajli huan majtlactli
    huan chicanhui ne ipan tepetl niman yau contejtemohua on yejhuan oquipoloj.
  kup-kup: Pot mañat maot epat mañah, “Met mod añomaz toh-epovoz tin homei. Aban napuhö
    bol sipsipihol 100 poriz korav ravat hepanen nap naek sapanen etet mod tin hepanez
    99 pori pi betet naek sapanez popuz maot melahar sapan.
  jid-jid: Bi tamre ni he? U indi ri nita he ni ntma darli ri, u ri ni mi mba zren
    hi kado ana ka mbru se tia don tia zi ni nei ngblu na hi wa iri ma wa aka doa
    na?
  wmw-wmw: Umwe muwonaja? Ikiwa munu kanawo makondoo miya, akasika kondoo mmoja, atendaja?
    Aawasa tuswini na kenda mmyango nomo, kupita akinsakula mmoja asike ire?
  gmv-GGM: Ane tass yotitte isi uras xetu dorssi dikko qass istafe issina dhaykko
    hankko udufun tamane udufuna zumma bolla yegidi dhaydaro koyana bi erene?
  ssg-ssg: Amuto namiloi ukek ia? Na masin tel seilon i hina 100 sipsip ape tok i
    nahih mitaxia, hoi liai i nahih salili tesol 99 ape i nahih upia tok i mitaxiawen.
  zpo-NT: ’¿Cho kwaan nzak gu? Tub xaa nkano tub yiyoo mbakxiil nu mzowen xaa tub
    ma. Telisa laa xaa stub tapgal nzho chiibyee ma naz wen, zee yikwaan xaa ma mzowen
    axta yizhal ma lo xaa.
  poy-poy: “Mulihola hashi muntu pakawera na wakondolu miya na yumu pakayagamira hakatendi
    hashashi? Hakawaleki walii lilongu tisa na tisa palugongu na kugenda kumsakula
    ulii yakagamiriti.
  qwh-NT: “¿Imataq niyanqui qamcuna? Masqui juc nunapa caputsun juc pachac (100) üshancuna.
    Y jucnin caqta oqrecutsun; ¿tranquilutsuraq cacunman? ¡Manam tranquilutsu caconqa!
    Antis isqon chunca isqon (99) üshanta mitsiconqancho jaqirïcurmi, tse oqracashqa
    üshan asheq ewanqa.
  gaw-gaw: Am ag aṯem dooṯeb? Danab laa nug sipsip wan handat ele, am laip̱u laa nug
    nuḵa mataḵa wana oiyaya, padal meeb amu sipsip mamelag nug nainti nain uuaṯeb,
    qaukop̱a daap̱eg, nug uḵa, laip̱u amu maṯia, wan dugdug qauko ta nana amu geutet
    oop̱a ele iite maṯima? Genab nug nainti nain amu uuaṯeb daap̱eg, laip̱u amu madiḵu.
  nca-nca: “Ye date iŋoteŋgo? Ko uni kato sipsip 100 ŋunde sopo yereyote, ko sipsip
    kanata na toŋeweya tiníqo, enendo sipsip 99 ŋu yorotoní purímo yuriqo, toŋero
    sipsip toŋeró ŋu seqaweya, hamómbe?
  zpz-NTPP: ’¿Lac ñuu rzii der? Zeꞌ benu tub mbecy zu tub gaynal shily niy, orzeꞌ
    duneꞌ tub ma niy, ¿a walab nu zeeñ yu nobent zub gaa ma logyiꞌ, orzeꞌ cha yub
    yu tub bañ nu bduneꞌ zeꞌ?
  mkj-mkj: “Da kamwai lemleme? Ma armaj men nainki jihpw epwiki, emen arai joaloangla,
    ih joh nen kihdi jihpw duweijek dohmenno arai en mwingmwingehjili pohn nahna,
    a ih inla rapahki jihpw joaloanglahu?
  zac-NT: ’¿Pë rniꞌi lduꞌu të? si talë tubi nguiu nápëll tubi gahiuꞌa lliꞌli nu gunítill
    tubi lliꞌli, tsatílill lëꞌë ma. Guësáꞌnëll noventa y nueve lliꞌli lu dani parë
    tsatílill lliꞌli naguniti.
  kyg-kyg: Na lapakesa neꞌafiye. Vani hataletiꞌa sipisipimo maiꞌnisayapatiꞌmo magoke
    sipisipimo apataleno uno lageso husiyaꞌmoꞌmo afoꞌamoꞌa na kava hugiye. Afaꞌa maiꞌnisaya
    sipisipi anagaꞌamo apataleno uno kahauya huno ageno ava tesiyafeꞌmo avelegamo
    afaꞌa ohaisifiye. Haꞌao, afaꞌa haigiye.
  kmk-kmk: “Ta ngadan nat koon nat tagu’n awad si singgasuta kannelu nu maiyawa dit
    osa? Adina kad taynan dat siyamapuḻu’t siyam sin tangsa ta umoy na inapon dit
    osa’n naiyawa?
  cao-NT: ‘¿Jahuë shinacanai? ¿Jënahuaxëhi ni oveja ibo, naa cien ca oveja jaya cato?
    Huësti ca oveja pi bënono tsi ¿noventa y nueve cabo jisbayayamayamaxëhi ni ibo,
    jahuë oveja huësti ca mëraxëna? Bënohax ca oveja mëraxëhi quiha ra.
  bbr-bbr: Kar ro kon sipsip 100 orip, utianik, ko kon sipsip karar ämäienuk, akan
    ronkat owosäiei? Ko wa itanäi ra? Wa. Ko karauk sipsip 99 orip omtapau opok utwaronuk,
    amurik je rauna rauna, ko kar sipsip ämäiewon pote itanäi.
  inb-inb: —¿Imatak iuian­gi­chi? Mai­kan runapas, patsa ubija iukaspa, sug ubija
    chingapugpika, ¿manachu iskun chunga iskunta sakispa, maskai kalla­rintra, chi
    ubijata tarin­kama? Ari.
  hrv-hrv: “Što vam se čini? Ako neki čovjek imadne sto ovaca i jedna od njih zaluta,
    neće li on ostaviti onih devedeset i devet u gorama i poći u potragu za zalutalom?
  box-NT: Le ĩ tùa mia. Hen ká a ɓúi pia khĩmàni lá wi síi, ó o yà-kéní
    wó wó sɛ́ra vṹnun, ó o so máa kúia ɓa khĩmàni yà-kéní mía na ká
    le ɓúee yi ká a máa cànka yìa vṹnun le?
  ote-NT: Te guí beñhʉ ꞌbʉ ꞌnara maꞌyo pɛꞌtsa ꞌna nthebe ya dɛti ne da ꞌmɛdi ꞌna de
    gueꞌʉ, ¿ha gue hingue da zohma̱ni ja ra tꞌøhø núꞌʉ gohoꞌrate ne ꞌrɛtꞌamagʉto ya
    dɛti pa da ma da hyonga núꞌa̱ maꞌna xa ꞌmɛdi?
  wnu-wnu: End an misir maigas igoumon? Munon ger wai sipsip 100-ende igama ne gari
    qas me gab eng mai ebeiba? Wo ete ebeiba, sipsip 99-eng wuri biua ai siret wuriwaga
    igamari wo gari qas qooiner end asi qib igoriba.
  zam-NT: ¿Xá nee gu'? Chele' thìb mbi' ngue no thìb ayo mbacxil' no mtuhuan mbi'
    thìb mbacxil', ¿ché' ne'queltàade mbi' ryete thap gal nzo si'n thap mbacxil'a
    thidte lugar par ya cua'n mbi' thìz mbacxil' co' mdyuhuana, cà'? Queltàaque' mbi'
    rye mbacxil' thidte lugar, ¿lé'? Tataaque' li mbi'.
  zyp-NT: Zekhatamaw naa rawh? Cawngsaw pakheh tah a hnuipaw tuu zakheh lekhei sangkheh
    ly seh la, songkua sangkuapaw cawh tlangpa letah seisai tah a lypaw sangkheh khah
    hui rua pawtah sei bei maw?
  sey-NT: ¿Me yoꞌoquë aꞌni? Cien yëi ñamare paquëni teꞌi ne huesësiquë paꞌito sani
    coꞌequë api, noventa y nueve ñamare cu̱tina je̱o sani.
  nvm-nvm: Regavo na vuak be bijame kuardiakrejo ni faif e be fu maf-sif fuon uruvana
    vuan adred (100) ijeg samuagdiamo. Regavo tavan be maf-sif iji irenva ijia besum
    fu oine sauikma e iji ja vierafe fu izeg rekfuon? Fube kuaik iji fun marenmano
    are fu ijia oine guamne kuaik? Fu ijegrekma bakin revo fuka maf-sif roin nainti
    nain (99) iji fu ijia uniagavo fu va besum iji subinma iji nisaimoine gakma fuka
    bomana oimarkfuon. Regavo una roin iji buba sauinva iji fum sibank oimarkfuon.
  mps-mps: Jisasgo te po wai, “Dagego magi homu ebowe? Ma, te bidi me deligo kibu
    sipsip te 100 sipsip elaluai baso da, tama te sipsip me deli hagabaso da, teda
    te bidigo magi yaibawe? Te agai te 99 sipsip te bulu dude nai tuyu bidibadi tagalama,
    tama agai te hagawali sipsip me deli gegebo sę gagalaibawe?
  pab-NT: — Xoanere atyo xiyahekola? Hatya halitiya 100-ri kakalaneroxere hoka haliya
    meta hoka xoanaiya tyaohena? Halakisaite 99-ri tyairi heno nisakoatyahitere nalita
    hoka xane ite taweheta kalanero metehenere.
  llg-llg: '@see-verse:MAT.018.011'
  kyf-kyf: «Nɩɩ, a nɛɛ lɛa? Nyɩmɛ yabhlo -ka bhlabhlɛ glʋ gbu -ka, 'ɩn we 'yabhlo
    'ka mnɔ, we glʋ -mnʋa 'ya kugbua lɛ gbomnʋa ɔ tɩa -gɔgɔ 'wlu, 'ɩn ɔ mnɩa we 'yabhloo
    datalɩa. We 'nɩ mʋʋ?
  tpi-tpi: Jisas i tok moa olsem, “Yupela i ting wanem? Sapos wanpela man i gat 100
    sipsip, na sapos wanpela sipsip i lus, ating bai em i no wok long painim, a? Nogat.
    Bai em i lusim ol 99 sipsip i stap long maunten, na bai em i go painim dispela
    wanpela sipsip i lus.
  mih-NT: ¿Yozo caa sica iñi ndo? Tatu iyo minoo ra, ta iyo minoo ziendu mvee ticatyi
    zono ra ta tatu cua naa minoo tɨ, ¿atu ma zandoo ra sii inga cumi xico sahun cumi
    tahan tɨ ta cuhun ra ndya yucu ta nanducu ra sii quɨtɨ sa cua naa cuan?
  qvh-NT: “Pipis pachac (100) uyshanpita jucta ograycorga ¿manacu waquin cagta juc
    pasaman aylurcur jucla aywan ashimunanpä?
  kms-kms: “Nungoqi pughe gri nei wamb? Muq wuti iri ni sipsip 100-pela pu yeru di
    ire ir wuso, tedi ni pughe sin nen? Wuti te ni sipsip 99-pela si nare rand pe
    yeru di ni no ire ir wuso kin te meri nituw ye.
  agn-agn: Pabetang ta, mga may taw ang tang gatos tang karniro na ig galipat tang
    tambilog. Onopa bato tang boaten na? Sigorado enged ang bo-wanan na tang siam
    ang polok may siam don ong kamayagan ig dilemen na tang galipat.
  nhi-NT: ’¿Quen nanconita? Tla se tlacatl quinpia se ciento ichcauan uan semeh yehuan
    mixpoloua, ¿xamo quincaua nocsiquin naui poual uan caxtolonnaui (99) itich in
    tipeyoh uan yaui ictemotiu tlen omixpoloh?
  ttc-NT: ¿Titza' etetz tuj enab'l? Qa jun xjal at oqal (100) talo' b'ix qa oxe'l
    naj jun, ¿nlay petzun kyekaj tsi' kye txq'anky tuj k'ul b'ix oxe'l joyol te jun
    aj ojetq xiknaj?
  dan-1931: Hvad tykkes eder? Om et Menneske har hundrede Får, og ét af dem farer
    vild, forlader han da ikke de ni og halvfemsindstyve og går ud i Bjergene og leder
    efter det vildfarne?
  kwj-kwj: “Kunu hinde hinga ku hambwandau? E, hima fori sipisip rihi ti 100 hinga
    dau. Woro fori yanisiwa apa ri waki nambwe sinoꞌo? Mina. Apa ele 99 sipisip kimba
    ki ri andosini o sipisip funda waniro tini ri ai ri wakino.
  vie-OVCB: “Các con nghĩ xem, một người nuôi một trăm con chiên, nếu có một con thất
    lạc, người ấy không bỏ chín mươi chín con trên đồi, lặn lội tìm kiếm con chiên
    đi lạc hay sao?
  kze-kze: sipisípira'a kárákwiyowai kwéon-aimba ísáaro. moóráwai sáwíva-sipisipi
    100 sipisipira'a kárákwiraisana moórá-sipisipi áúyokwisana misáwívá-sípísípímó
    umó kwénaamba tiyuwéna moórámo áúyokwimba koavakáá eémena
  mpj-mpj: Wangka kujupa-jananya Jiijajju wajarnu, “Wanyjalpanyurra kulini? Mayitpi
    kujulun ngula jiipupurlukalu kanyilku jiipukaja yantarta wulikaja. Yiipi kuju
    jiipu yanku luujarriku. Wanyjalarrikun? Nyuntun jilanyarriku. Junku-jananyan yanku
    karlkinpa jiipukaja, karan yanku ngurrilku kujuku, jiipuku luujarrinyja. Yuwa,
    jiipupurlukara kujuku kulini ngampurrju kanyilkuraku.
  lbk-lbk: “Ngag nan kananyo? Mo nan esa'y takho ya wad-ay sinkhasot ay karnilona,
    sa et nadchongaw nan esang, ad-ina ngen taynan nan siyam poo ya siyam is kafilig,
    ta en na anapen nan chey ay esang ay nadchongaw?
  mto-NT: ’¿Vintso̱seꞌe xnasjávada? Pa̱n je̱m xa veꞌe je̱ jayu juuꞌ veꞌe nu̱mó̱kupx
    je̱ carnero du̱jaye̱jpp je̱tseꞌe toꞌk yo̱ꞌtyó̱ki, myasa̱a̱kpts je̱ꞌe̱ veꞌe je̱
    nu̱majktupxu̱k maktaaxtojt carnero je̱tseꞌe na̱jkx je̱m tonu̱n viinm tonu̱n ka̱jxm
    du̱ꞌixta juuꞌ veꞌe tu̱yo̱ꞌtyó̱ki, ¿veꞌem xaja?
  bzh-bzh: Ham kwamin bo rë. Bë mehöti yi sipsip 100, lob bë ti mala nama, og rëḳ
    na sero ma rëḳ nama? Gaḳ rëḳ gevuu 99 bedebare ḳedu gena sero ti sën mala
    ma lo.
  guj-2017: તમે શું ધારો છો? જો કોઈ વ્યક્તિની પાસે સો ધેટાં હોય અને તેમાંથી એક ભૂલું
    પડે, તો શું નવ્વાણુંને પહાડ પર મૂકીને તે ભૂલાં પડેલાં ઘેટાંને શોધવા જતો નથી?
  jvn-NT: 'Gusti Yésus terus takon: “Kepriyé pinemumu? Semunggoné ènèng wong nduwé
    wedus satus terus ènèng siji sing ilang. Wongé terus ngapa? Apa wongé ora terus
    ninggal wedusé sing sangang puluh sanga nang pangonan lan budal nggolèki wedus
    siji sing ilang mau?'
  byr-byr: Sarɨmɨ dareꞌna gara yawɨꞌmanɨgava? Aꞌmwe pwai sipɨzipɨya waanɨ aadɨretɨyara
    kɨnɨnnakei mwaalajai sipɨzipɨya pwai kyadaavojɨ bɨrɨbɨryaꞌnei wawadei midaaka!
    Sai mugunyangɨ sipɨzipɨyara 99 mwaaidapi yagalyaꞌmaꞌna yojɨ sipɨzipɨya gave pwainanya
    yadaavaja dazaina bɨrɨbɨrya yaꞌnelyɨ.
  ian-ian: Kɨta nyan sip sip l00 ndɨnamba lɨndɨ. Vɨga lɨndɨ. Kita yiga sɨlɨwotnda.
    Sɨlɨwotndɨ maa ndɨ angamak yigiyandɨ. Ngwuk angamak yelavɨkalɨgangwuk. Ngwuk kat
    waigowun. Samat tɨga 99 kwo lɨga sip sip kat ana vɨga lɨgiyandɨ. Sɨlɨwokna sip
    sip kat kwaka yigiyandɨ nat sip sip kat kwagalalaa. Kwagalalaa yinda sip sip kwo
    lɨga yuwi kɨga lɨgiyandi.
  hun-hun: Mit gondoltok, ha valamelyik embernek száz juha van, és egy azok közül
    eltéved, vajon nem hagyja-e őket ott, és a hegyekbe elmenve nem keresi-e meg azt,
    amely eltévelyedett?
  mcf-NT: 'Adashic padpidec: —¿Mitsipadquio nuquin matses icpec? Nëish yua obeca dadpen
    100ted dayun uaquidën aton yua tambanac abentsëc nibëdsho istanquin utsitedi nianshun
    aid abentsëc nibënbenequin istuidquid.'
  kjs-kjs: Nimimi ake kone salimi ya? Ali medame sipsip 100-pela punalia pare mena
    sipsip komea alu palia raburi mada na-alupalia ya? Gore nipumi mo 99-pela mena
    sipsip medaloma pa aainaloma nipumi go mena sipsip komea asa pula palia.
  mni-mni: “Nakhoina karamna khanbage? Kanagumba nupa amagi yao chama leijaba adudagi
    yao ama mangkhrabadi mahakna yao mariphutara-mapan adubu chingda thanamduna mangkhraba
    yao adubu thiba chatloidra?
  yad-NT: ¿Nu̱tyura jiryejechipiya̱, nu̱tyura? Saryityi vichasara nu̱ vanu taraqui
    pacha jasi̱ti̱, saryityi caray ti̱qui rityenu, ¿neviy sa̱tochiy pástumu riy yasi̱
    jnura, sa̱tidye jiya va̱ti̱ sana̱cho̱ carañu?
  mxb-NT: ’¿Ndi kée iin ta̱a ndáka iin ciento léko tá ni̱ nda̱ñóꞌó iin rí, káꞌán ndó?
    ¿Á ko̱ dánkoo taꞌon ra komi̱ díko saꞌo̱n komi̱ ka̱ ríón, dá kiꞌin ra koꞌo̱n ra̱
    yúku̱ nandukú rá kirí ni̱ nda̱ñóꞌó ñoó?
  pon-2006A: “Dahme kumwail lemeleme? Ma aramas emen naineki sihpw epwiki, emen irail
    ahpw salongala, e seu pahn mweidala mahs me duwehk duwemeno re en mwengemwengeseli
    pohn nahna, a e ahpw pahn kohwei raparapahkiseli me salongalahro?
  maq-NT: ¿Mé xi nújun? Cuejñaa ne xi ngu xihin tjin rë me ngu cientu chu tsánga.
    Hane sá xi chajá ngu chu rë me, ¿há hyuun xi cuiyujutaha me chu xi ñujuchan tyjuhun
    ñuju jan nguijña ne, sehe cjue me cuanguise me ngu chu xi cachajá jan?
  hto-hto: Omoɨmona ¿nɨɨe izói comecɨ facádɨomoɨ? Daa cómemo cien dɨga ovéjaɨaɨ ia,
    íemo afémacɨmona daa oveja féiraiadɨ, afémɨe afe noventa y nueve dɨga ovéjaɨaɨ
    ie cɨrɨ́noracomo fɨénocaite, afe féiraite oveja jénuaillena.
  por-BRBSL: “O que você acha? Se um homem tem cem ovelhas, e uma delas se desvia,
