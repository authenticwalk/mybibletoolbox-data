    hogoi-ra vahavini. Va'ora nahoja'imidiaha, binako'diha'aha ada ovilia akamadaki.
  twi-twi: “Sɛ onipa bi wɔ nguan ɔha, na wɔn mu baako kokyin na ɔyera a, dɛn na ɔbɛyɛ?
