  kgf-kgf: Deic ninʒu? Ic méŋ ramaya 100 hemizac ʒéwiŋ. Waŋu sucginaiguc méŋnéŋ sohoma
    kemmaciguc ramaya 99 imi onoporu naŋgic baec boŋaiguc kemma rama sohoyec imi ménda
