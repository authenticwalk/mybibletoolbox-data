    wete, ꞌutoedima baꞌidamiyao tasiu nina ꞌoina wagwae ma ꞌina pui ꞌana moisa ꞌinuwasabwaleni.
  cbt-NTPO: Nipirinhuë', co yanatëhuachinquënhuë', a'na ya'pihuë nipon, catohuë nipon
    pënënanso natanacaiso marë' quëparahuaton, nontoantaquë'. Iyaro'sa' quëparansopitanta'
    noya nataina' ama pi'pian tëranta' nonpinacaso marëhuë'. Inapitarinta' pënëina'.
  srn-NT: Ma efu a no wani arki yu, dan yu mus teki wan noso tu sma leki kotoigi nanga
    yu. Bika wan sani tru, efu tu noso dri kotoigi taki tak' na so a de.
  cta-NT: Pana si ná tyajaꞌa̱ nguꞌ tyaꞌa ma̱ biꞌ cuna nguꞌ chaꞌ nu nchcuiꞌ ma̱ loꞌo
    nguꞌ, tsoꞌo la si tsaa ma̱ slo nguꞌ biꞌ chaca quiyaꞌ; pana loꞌo xi xaꞌ la nguꞌ
    tyaꞌa ma̱ tsaa ma̱ liꞌ, chaꞌ loꞌo nguꞌ biꞌ cuna nguꞌ chaꞌ nu chcuiꞌ tyucuaa ma̱,
    chaꞌ caca nguꞌ biꞌ testigo.
  bqc-SIM: Tó i n yãmao, gbɛ̃́ mɛ̀ndo ge gbɛ̃ↄn pla sɛ nama, kɛ́ à e yã́pi si
    seelade gbɛ̃ↄn pla ge àaↄ̃ musu.
  tcz-CHONGTHU: Hinlah nathujo joulou tah'a ahileh, nangman mikhat ahilouleh mini
    kipuiyin, gache kit in, hitia chu nangman nasei chu hettohsahna ni ahilouleh thum
    in phochen hen.
  mar-mar: पण जर तो किंवा ती तुझे ऐकत नसेल तर एकाला किंवा दोघांना तुझ्याबरोबर घे,
    यासाठी की जे काही झाले त्याविषयी साक्ष द्यायला दोन किंवा तीन जण तेथे असतील,
  snp-snp: Etito nefa, ido kaka koli fulagetoma, kamoki we lawokofe ido lelefe lakoina
    ka kolinawamo ya gilimito minaido unawae. Aiga wenena lelefe ido lelei-lawokoife
    ya ka lanimo ya onae, loti logiminagilae.
  isl-isl: En ef hann lætur sér ekki segjast við orð þín, skaltu fara til hans á ný
    og fá með þér einn eða tvo til viðbótar til að staðfesta mál þitt.
  spy-NT: Nteenee yoo kāmākāsuung', iwēētē keey chiito ake nto ku biich āyēēng', sukumiitē
    ꞉biiko āyēēnku nto sōmōku ꞉chēē chāmchiintōōs kule wuu nyooto /sikiitiil ng'ālyoo.
  xnn-xnn: Ngem no adyana nan ibagam dakat omayag is esa wenno dowa ay ib-am ay makkey
    ken sik-a isnan omayam kasin ay makitoya ken siya tapno matongpal nan naisolat
    ay bilin ay masapol ay wada nan dowa wenno tolo ay mang-aboloy isnan tet-ewa ay
    kankanam.
  mwe-mwe: Akampilikane, nnjende naka mundu jumo eu bhabhili na mmayene, nkupinga
    kwa ukong'ondelo gwa bhandu bhabhili eu bhatatu, monaga lipali lilobhe limanyishe
    nimala.
  tte-tte: Na tem kainam nige ibebenalan, tomo kaigeda o labui mekamkavao kwalau koina
    kabo besiele Mosese ana loina tomo labui o yaiyona siwaloba, ‘O, kagitai.’ Muli
    mena kabo kani yakewane sikawa-yawasosiyan.
  tcs-tcs: Bat ip em no wande lisen po yu, teke wan o tu man lo yu gobaik po em, solong
    demtu i go lisen po dem tok wea yu go spik po em.
  hlt-THB: Cehlai a mang ngai awhtaw, thlang pakhih thum a simpyinaak awh awi ce a
    caknaak aham, thlang pynoet mai aw am awhtaw pakhih awh ceh pyi.
  soq-soq: Me e mai asisuepia apana dea ba nata do me mampe aitane me do gagaloitana.
    Inta ema bedewe gagalo uduudu benema apana nata ba natadea mampe ulaipalepi buka
    bedewe girumalena rua.
  qub-qub: Mana wiyacuptenga ishcay u quimsa mayur yäracojcunata pushacurcur cutinqui
    parlashayquicunata wiyananpaj. Chaynöpami gamcuna imata parlashayquipäpis ishcay
    u quimsa runacuna testïgu canga Tayta Diospa palabrancho niycashanno.
  att-att: Ngam nu arán na ka ginnán, á ipulù mu yù tádday onu duá nga kábulum mu,
    á pidduám mu umay makiubobuk kuna, tapè matuppál yù tunung nga netúrâ, nga máwák
    na yù duá onu tallu nga massistígu ta kuruk ngámin yù kagian naw.
  bki-bki: Mia ver naio maka sidom ka riagago ka kanamo iliano nalo, monokanio jau
    kava kovuru bereio tomu dolu tai amei vijaso, ka aijaso ka kanamo iliano, tavukia
    napano Niosi Lu berenio, berinavo ‘Iliano nonovio monoka ve ilitusoliano na tomu
    ve juo p̃elina ve tolu, ka mia iliano nei tu sikili tu.’
  bqp-bqp: Tó adi n yã ma sↄ̃ro, ǹ gbɛ̃ mɛ̀n doke gbɛ̃nↄn pla sɛ́ ǹ namma, de à yã
    pì sí sèedade gbɛ̃nↄn pla ke aakↄ̃ musu.
  mcp-mcp: 'Njɨ ŋkí nyə amágʉ́lə́yɛ́ gwág wo, kaág jɔ̂w múúd ŋgwúd ŋkí óbá, bɨnɔ́ŋ
    bɨ kə́g lás nə nyə, í bə́g nda jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́, nə́: “Ŋkwambʉlə
    nyɛ̂sh í jəlá nə sɨ̂y nə owúshinɛd óbá ŋkí ólɔ́ɔl”.'
  hat-hat: Men, si li pa vle koute ou, pran yonn osinon de lòt moun avè ou. Konsa,
    tout bagay va regle sou depozisyon de osinon twa temwen.
  npl-NT: Pero tla amo kineki mitskakis, xiknotsa ok se noso ome tokniwah, iwa ijkuak
    non moyekkawaskeh yejwah makikakikah tlan ye omitstokti.
  bgg-bgg: Jishii ai è na shii ayoi arone, na rog shii gai jia nyi noh bo, Ji-è jigigam
    shii yao pha duiine nyi è muna pha khagi ji è zab ichiig ne ji chak rone rek yi
    bo.
  eng-TCENT: But if he does not listen, take one or two others with yoʋ, so that every
    matter may be established by the mouth of two or three witnesses.
  eng-BSB: But if he will not listen, take one or two others along, so that ‘every
    matter may be established by the testimony of two or three witnesses.’
  cpu-NT: 'Irooma eero ikempisantzimi, paanake pashine kempisantzinkari, eerorika
    apite, iri pinkarateri pinkaminairi. Iro pimonkaraantyaarori ikantaitziri: Intzimerika
    aparoni iyakoventaari, ontzimatyeera intzime mava atziri, terika, apite ñaakotakerine
    okaratzi ikenakaashitakari, aritatsira irovasankitaayeeteri.'
  san-ASM: কিন্তু যদি ন শৃণোতি, তৰ্হি দ্ৱাভ্যাং ত্ৰিভি ৰ্ৱা সাক্ষীভিঃ সৰ্ৱ্ৱং ৱাক্যং
    যথা নিশ্চিতং জাযতে, তদৰ্থম্ একং দ্ৱৌ ৱা সাক্ষিণৌ গৃহীৎৱা যাহি|
  tac-NT: '''Lige tabilé ''la nirásiká mué alué riote, ''liko oká ralámuli bayewa
    napurigá testigo nímala ''la rejcholi ruyéligo mué.'
  eng-WEBPB: But if he doesn’t listen, take one or two more with you, that at the
    mouth of two or three witnesses every word may be established.
  gfk-H: Ma ing bia pa na hadadei uga, u na lam lah baal tikai bia ta irua mes na
    tunatuna wara nasnas ia. Kanong bia, no nianga ta Kalou i tangai, bia ta irua
    bia ta aitul a tunatuna dal na hasahesa palai tiga linga, ira nudal nianga i tutuna.
  viv-viv: Atu kaꞋi keke ginavenogale, au kaliva saꞋeyana o luhei unanauwedi be gavadi
    gavadi tobohiya buye wanavekwageyena, medema toꞋita luhei o kaꞋi tohiye hinanogalina
    be aimo ya gahe faꞋina adifaiweya hinaꞋalakakila.
  yao-yao: Nambo iŵaga ngakumpilikanila, munjigale mundu jumo pane ŵaŵili pakuti kwa
    kang'wa sya ŵaumboni ŵaŵili pane ŵatatu, kila liloŵe likaluche, mpela Malembelo
    ga Akunnungu yagakuti pakusala.
  tgp-tgp: Pani vara mo r̃ohu vara i tapurongo, o lavi te hatea teni tupra rua tinapua
    la vano peresiho matan vara o pa er̃i turu na nora vereulia.
  auc-NT: Ayæ̈ godömenque apæ̈necantapa. “Wæætë tömengä ëñënämaï inte waadedämaï ingä
    ïninque bitö Wængonguï angä ëñente näni yewæ̈mongaïnö baï cæe. Waocä æbänö cæcää,
    ante adinque waoda mënaa ïna incæ mënaa go adocanque ïnäni incæ adoyömö ante apæ̈nedäni
    ïninque tömënäni näni apæ̈nedö beyænque ante mönö, Nö impa, ante ëñengæ̈impa,
    ante Wængonguï beyæ̈ yewæ̈mongatimpa. Ïninque bitö, Mönö adoyömö ante apæ̈necæ̈impa,
    ante waoda mënaa ïnate ämi incæ adocanque ingante ämi incæ æcämenque bitö tönö
    goda tömengä adoyömö ante nöïnö ante apæ̈necæcäimpa.
  kbc-NT: Pida nige daɡ̶a niwoditaɡ̶adomi, odaa adeegi eletidi itoa oɡ̶oa domige itoatadiɡ̶ida
    ɡ̶adixigaɡ̶awepodi motaɡ̶aneɡ̶enitiwaji, awii aneeta Aneotedoɡ̶oji lotaɡ̶a. Igaataɡ̶a
    mee Aneotedoɡ̶oji lotaɡ̶a, ‘Niɡ̶ina nigica oko ane yeloɡ̶odita eledi oko libeyaceɡ̶eco,
    leeditibige eletidi itoa oɡ̶oa domige itoatadiɡ̶ida oko midokida ane ligegi.’
  bmh-bmh: Bo, go nait ze duabun utaba, na du tutak ta, du aliag imaraiba, ag go dual
    alai hoboiban, gonugau ougab koli kekulabun en auramamen. Guzenaimai, du aliag
    agen gonugau ze tuguiai ebi uligamamen.
  ctu-BL: Mi ma'anic mi' jac'beñet, pʌyʌ majlel juntiquil cha'tiquil a wic'ot cha'an
    mi' tsictiyel ti' tojlel cha'tiquil uxtiquil testigo jujump'ejl t'an tsa' bʌ ajli.
  meq-meq: Taɗə ka təma bazlam yak bay na, dum ka təv ŋgay ta ndo nəte kəgəbay ta
    ndo sulo. Andza niye, maŋgəne ha sariya na, ta ndo hay sulo kəgəbay ndo hay mahkar.
  noa-H: Mamʌ par pãachdëu hiek'a nʌmjã hũrbamʌn magan pãach daumaai hõor numí k'ãijã
    t'ʌ̃rk'a hat'at, maagwai hiek'amamjã hõor numí wa t'ãrjup nʌm dak'ĩirta mag hiek'amamk'ĩir.
  alp-NT: Po sepo ilene loko ale mo, akeri tamata esa pise lua lekwe leke esi sasike
    be amu hnauna meru tinai. Le Alla Eni lepate rebe lekire ebeteke be, ‘Leke rekwa
    be tamata rebe teu pakala eteije iono sala titinai hoko suke tamata lua pise telu
    esi beteke be esi rekwa tamata mere iono salare tinai.’
  san-VEL: kintu yadi na "s.r.noti, tarhi dvaabhyaa.m tribhi rvaa saak.siibhi.h sarvva.m
    vaakya.m yathaa ni"scita.m jaayate, tadartham eka.m dvau vaa saak.si.nau g.rhiitvaa
    yaahi|
  kbq-kbq: Hagi keka'ama ontahisnigenka, magoro tareo znavrenka vunetma, nentahisageno
    mika hazenkea erifatgo huno eriama hugahie.
  kbh-kbh: Pero ndoñe tcmonjóyeunasna, inÿe útata cochjáchembo chacmotjëmbambama,
    chca, chata chabouena nts̈amo cochjauyanama y chamuayana ndegombre chca yomnama.
  ron-LSB: Dar, dacă nu ascultă, ia cu tine încă unul sau doi, pentru ca, la gura
    a doi sau trei martori, orice cuvânt să fie confirmat.
  pon-pon: A ma a jota pan ron uk, ap ukada amen de riamen, pwe meakaroj en mi ren
    jaunkadede riamen de jilimen.
  nhe-BL: Pero intla ax mitzchihuilis cuenta, xiquinhuica se o ome mohuaya queja testigos
    para tijcamahuis para ma quimachili tlen mitzchihuilijtoc. Pampa ijcuilijtoc para
    temachtli quema ome o eyi testigos tlayolmelahuaj san se tlajtoli para quejatza
    panoc se tlamantli.
  sps-sps: Sai te gim finy non ya ma nongoiny manyi nom ta isen ge ta fuan ta mes,
    am naa faavot to ma nongoiny faarof ari tan fo vegiau te faraarar fi romi tana
    ina fuan, jesan te tsue fin Vegiau Ten Gov.
  wnc-wnc: Sike ita gae wamu dua natapanu gata aminu tapatu ba tapaaya papi ginu kuutda
    yuke wamu waaknga natapnong. Natawawa gitda yawat aminu tapaaya ba tapaat tapatuatda
    wamu waaknga natake tanomunuwa kekekawik.
  nmw-S: 'Agegene hebe taine i delonge halingam, habeto tolomo hotiya o si he-iwo
    he-bwaim hu lok heine, iloke sohode Moses wana logugui: bobode si toiwo o si he-tuwon
    si liwo, ‘Bam, ha paidi,’ muyai habe pwapwatim ta patolosuwok.'
  bus-bus: Tó èe n yã ma sↄ̃ro, ǹ gbɛ̃ mɛ̀n doo ke gↄ̃ↄn plaa sɛ́ ǹ namma, lɛ à yã
    pì sí sèedade gↄ̃ↄn plaa ke aagↄ̃ↄ musu.
  gub-BL: Aze na'ipurenu wer kwaw neze'eg rehe nehe, a'e mehe eze'eg wi eho izupe
    nehe no, amo mokoz teko waneraha pà nerupi nehe no. Eze'eg wi izupe nehe. A'e
    rupi amogwer wenu putar hemiapo kwer imume'u haw a'e wà nehe. Aze ru'u mokoz wenu
    putar wà nehe, aze ru'u na'iruz wà nehe. Ta'e Tupàn ze'eg kwehe arer pape rehe
    imuapyk pyrer uzapo kar nezewe haw zanewe a'e xe.
  imo-imo: Nalo nuni ninio ungumu yu tui timo lemo pele nuni i ungumu pora nipili
    kani tembo mele imbo mare kanoko molangei altopo nemboi ningolio, kanonge imbo
    talo molo yupoko liko angena molombalona meko ongo, aku imboma kanoko molangei
    angenando tendekuna molambili ningo altoko niwi. Kano kinye nuni tenio kinye angenani
    tembalo mele kano imbomani kanokolio imbo lupemando manda temane toko tinge.
  boj-boj: Ariya a ino anjam quetmosaiamqa ni na Kristen tamo qujai kiyo aiyel kiyo
    joqsimqa naŋgi ni taqmosib ino was aqa une di olo ubtosib minjqab.
  eng-DRA: 'And if he will not hear thee, take with thee one or two more: that in
    the mouth of two or three witnesses every word may stand.'
  knf-knf: 'Kë woli aandi pŧiinku, duun ñaaŋ aloŋ këme batëb, nahilna nado jibi *Ulibra
    wi Naşibaţi ujakuŋ: naboman uko bŧi ţi kadun ki bamaar batëb këme bawajanţ.'
  san-KHM: កិន្តុ យទិ ន ឝ្ឫណោតិ, តហ៌ិ ទ្វាភ្យាំ ត្រិភិ រ្វា សាក្ឞីភិះ សវ៌្វំ វាក្យំ
    យថា និឝ្ចិតំ ជាយតេ, តទត៌្ហម៑ ឯកំ ទ្វៅ វា សាក្ឞិណៅ គ្ឫហីត្វា យាហិ។
  arn-NT: Welu allkütuñmanoelmew, mütrümnge ta kiñe kam epu che, femngechi epu che
    kam küla che tañi dungun mew ñi küme elngetuael tati wesa dungu.
  zas-NT: Bal id ridxgaꞌman lüj, binë zatijb o zatioꞌp bejn, din chigneenëdi laaman
    din con xtiidx tioꞌp o choon bejn guiguien guial ma bigneenël laaman.
  ken-NT: Kɛ mbák abhɨ́kɨ́ ka bɛghok ɛnyɨŋ ɛnɛ ɔ́rɛ̀m, pɛt dɔ́k ghɔ́ yi nɛ manɔ achak
    amɔt, yɛ̌ bati apay, yɛ̌ arat, bɛ́ bɔ́ mámbák batísiɛ ndǔ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ
    bárɛ̀m.
