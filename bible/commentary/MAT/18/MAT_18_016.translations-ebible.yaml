verse: MAT.018.016
translations:
  kpx-kpx: Isito au a hoto evioholige talive ata igae mesoho abui kebia holoevege
    abu aluvuta talive ata ke namihai. Kosealemo a haokuvu keabuna a hoto ke ebagevai
    loui kosea, ‘Hotove keu hoto seleve.’
  okv-H: rate no ke ingae au kito egerembeto ari sapura kiari embomeni heriso, o heriso
    nei vahai ainge humbuto pambuto namei sapura ehija amita degi ke ehako ejo, eto
    embo heriso nei vahai amina no ke ingito ke be are.
  tbo-tbo: Ma inapa ega ponam ina nonoli, yaka lawa emosi bo luwaga una winihi po
    mitehi walehimna uyahina ona wibaabani po a apapoe ina galena tuhaga imahiyeya.
  mal-C: കേൾക്കുന്നില്ലെങ്കിലോ, നിന്റെകൂടെ ഒന്നോ രണ്ടോപേരെ കൂട്ടിക്കൊണ്ടുപോകുക. ‘രണ്ടോ
    മൂന്നോ പേരുടെ സാക്ഷിമൊഴികളാൽ ഏതു കാര്യത്തിന്റെയും നിജസ്ഥിതി ഉറപ്പാകുമല്ലോ.’
  grc-SR: ἐὰν δὲ μὴ ἀκούσῃ, παράλαβε μετὰ σοῦ ἔτι ἕνα ἢ δύο, ἵνα ἐπὶ στόματος δύο
    μαρτύρων ἢ τριῶν σταθῇ πᾶν ῥῆμα·
  bgc-bgc: जै वो तेरी न्ही सुणै, तो एक या दो जन नै अपणे गेल्या और ले जा, क्यूँके मूसा
    नबी के नियम-कायदा के मुताबिक ‘हरेक बात दो या तीन तै ज्यादा गवाह के स्याम्ही सच
    साबित हो जावै।’
  khz-khz: Na pene ati pene gapi-ragemu genai, talima ta pa ruala pono gapira, goi
    ria pio ago genai, ne ‘kila maparara pia vega-taunataunara, kamonagi talimara
    ruala pa toitoi geriana,’ Puka Veaga ekilana vetaina.
  deu-TKW: hört er aber nicht, so nimm noch einen oder zwei dazu, damit auf zweier
    oder dreier Zeugen Mund jede Sache festgestellt werde.
  zsr-NT: Chquiꞌ cutu uzë́ naguëꞌ xtidzuꞌu, bchëꞌë yetúëꞌ o yechopëꞌ bönniꞌ quië urúj
    li xtidzuꞌu lauquëꞌ chop tsonnëꞌ bönniꞌ, nup gac lun lnaꞌ lau qui xtídzaꞌliꞌ.
  lin-lin: Kasi soki ayokeli yo te, mema moto mosusu to bato mibale, pamba te Bosolo
    ya likambo nyonso endimamaka na litatoli ya bato mibale to misato.
  hns-NT: Bakie djab oe tor baat na maaniega, tab toe ek kie doei manai leike oke
    phien se samdjhaaw. Oesab tor gawaahian rahie.
  noa-E: Mamʉ par pãachdëu iekha nʉmjã ũrbamʉn magan pãach daumaai õor numí khãijã
    thʉ̈rkha athat, maagwai iekhamamjã õor numí wa thãrjup nʉm dakhĩirta mag iekhamamkhĩir.
  eng-EMTV: But if he does not hear, take along with you one or two more, so that
    ‘by the mouth of two or three witnesses every word may be established.’
  mib-NT: Te núu tu ní jétáhú de jnūhun cáhán rō, te quicāna ró ɨɨn chí úū gā ñayuu
    quihīn rō jiín núū de, cuu i testigo jiín ró, te cundaā cuēchi de te ndumanī de
    jíín ró.
  lif-NT2: कर खे़ने़ॽ के़बाःन्‍निन् मे़घे़प्‍सुन्‍ने़ फाॽग्र खे़ने़ॽनु वेॽ थिक्‍पा
    इग्र ने़प्‍फु तेॽरे़से़ॽआङ् याम्‍मो पेगे़ॽ, थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाःल्‍ले़
    पाःत्तुबा कुइसिःक्, ‘ने़प्‍फु इग्र सुम्‍सि तोःन्‍दिहाॽरे़ खुनिॽ तगि के़रे़क् पाःन्‍हाॽरे़न्
    निःन्‍धो चोःक्‍मा पोःङ्‌लो॥’
  xnj-xnj: Ngati nakukuyuwanila, hamba na mundu yungi mmonga amala vavili muni kwa
    malovi ga vandu vavili amala vadatu lijambu loloha limaliswa ngati Mayandiku Gamsopi
    chegijova.
  mmx-mmx: Ket do ixo ronga res at levelinga ram, una lok ka bok tegesara xopla tegepu
    radi eburu minu xusu miba epen mi levelinga atnimi lavantun, kerekngan lovoang
    kaala i tong i do, ‘Levenekarakat nabak mokso mo do tegepura xopla tavantun dina
    epen mi levelinga.’
  cbr-NT: Min cacëxuan cuaisama tancëbë camina bëtsi uni an a ñucama 'unáncë, a buani,
    axa mimi nishcë uni anu cuantëcënti 'ain. Abëmi cuancë uni anribia cacëxun ca
    axa mimi nishcë uni an, asérabi ca minmi ñuicë bana ax 'icë quixun 'unánti 'icën.
    'Unánan ca mix camina asérabi abë upí 'iisa tani quixun 'unánti 'icën.
  tee-NT: Para ni jantu lhilatolai pus ak'ailhip'i tachi pumatam u pumat'ui. Ju chunch
    ca'alina' pumat'ui u pumat'utu ju catak'asmatniya' ju ixchivinti.
  eng-LSV: and if he may not hear, take with you yet one or two, that by the mouth
    of two witnesses or three every word may stand.
  cak-NT: Pero xa man jatrunimaj ta, quie'ac'uaj jun o je ca'i' chic awiq'uin, y chiquiwech
    reje' ta'ij che ri awach'alal que man utz ta ri xu'on chawe. Chi quiri' can je
    ca'i' o je oxi' ri jec'o-apo niquic'oxaj cuando nibanataj ronojel ri'.
  pah-NT: '—Po ga nohendukatui nenhi''ig̃a nehẽ, a''ero ti eroho ojipe''ga ejupi ga
    rerovahema ga pyri. Doisve''g̃a vehevi pyry nde g̃a nderohoi ga pyri g̃a nderovahema
    nehẽ, ei Jesus''ga. Erea''ja ti ga pe ejupive''g̃a henduvame: “Nahanahã nderekote''varuhua
    ji ve.” A''ea ti erea''ja ga pe, ei Jesus''ga. G̃a ti tohendu pa nenhi''ig̃a doisve''g̃a.
    Pyry ojipe''ga henduvi no nde erame ga pe. A''ero po ti g̃a ikwahavi nehẽ nahanahã
    akoja''ga rekote''varuhui ga pe javo, ei Jesus''ga. A''ero po ti g̃a ei ga pe
    nehẽ: “Nahanahã nderekote''varuhua ga pe.”'
  sja-NT: Mamĩda irua pɨ pedee ũri k'inia-e bɨ pɨrã, t'ɨ̃ atáji eperã omé maa-e pɨrã
    õpee, mãɨrã wãdamerã pɨ ome mãik'aapa auk'a ũridamerã pɨa ɨmɨateeru.
  xed-xed: Ala, ka kwalaghukwala tsi ta snaghata katsi, klafkla ta mndu turtuk ka
    his a tsi kawadaga nda kagha, ka vradaghata ka da slanaghata, “ŋa da graftá tsa
    gwaɗa ya ma wa mnduha his ka hkən a tsi.”
  mks-NT: Joo tá co̱ cúni̱ da̱ cuni jo̱ho da nu̱ cáha̱n ndo̱ já quéa̱ ndítahan nu̱
    ndó cana ndó in á i̱vi̱ chága̱ ñani táhan ndó já ná cacuu na testigo sa̱há ña̱
    cáha̱n ndo̱.
  gfk-S: Iesene ing be paile sip be na hadade ugo, nu lamus leh bileng tikenong be
    ta iruo mes na hinsaam ura nesnes ie. Io kaie, hoke no nianga tane God i tange,
    airuo be ta itul a turadi duhat na hininaawas palai ura hatutuno no linge.
  bmu-bmu: Mewö aknöŋga keugi möta miaŋgö bapŋe qahö anma ewö, göŋön mönö toroqeba
    ala mohot me yahöt etkuaŋgita yaŋgöreŋ anme. Mewö Buŋa Kimbigö keu kiaŋgö dop
    akŋan, ‘Keu pakpak mi ambazip yahöt karöbutŋan naŋgöba jigetka köhöima.’
  dgz-dgz: Go ya anupi, evenaga daiton o dere upi mugenat tambu sia aisene koewa mega
    mu den anup. Iwa God nop mega gapan inak kakaewa ge koewa om warapen menan orup
    daiton megenat ya wata go orup dere yampo den yao anu wap.
  eng-GNV: But if he heare thee not, take yet with thee one or two, that by the mouth
    of two or three witnesses euery worde may be confirmed.
  zaa-NT: Pero canchu labí gudà nagui'į qui' lu' nna, huía litsi'į attu vuelta nna
    guche' ttu o chuppa enne' para qui'ni nu ina chuppa o tsunna ca testigua nna tsu'úni
    iyaba titsa'.
  eng-WEBSTER: But if he will not hear thee , then take with thee one or two more,
    that in the mouth of two or three witnesses every word may be established.
  guh-guh: Xaniavaetsia itsa apo pacabarëcuaicuaijai tsane, nexata Dioso pejumecovënëtsinë
    pajunatsianame caenë, anijanëbeje ata, paneyajavaponaenexa pibisiacuene papecatoexanaenëjavabelia
    pemuxujiobinexatsi. Nexata bajaraponëbeje pacajumetaena xaniavaetsia panebarëcuaicuaijaijava
    pibisiacuene papecatoexanaenëjavabelia. Bajarapacuenia itsa paexanaename, nexata
    pacuenia Dioso pejumelivaisibaxutota jumaitsi, paexanaename.
  bon-bon: Yepä tabe liba lica näätecijuge, maane piba yepä coo neeneni biname cama
    ädepi teeme bau me. Maane miiji ai ne naace popi wawena, ingle Oogäräneji mene
    te jiicenige, egä maane biname ne liba jaaitnäjute, neeneni coo nesae biname cina
    miiji peema aitneja tääpume.
  nhw-BL: Pero sintla amo mitzchihuilis cuenta, xijhuica se o ome mohuaya quen testigos
    para tijcamanalhuis para ma quimachili catli mitzchihuilijtoc, pampa ijcuilijtoc
    para temachtli quema ome o eyi testigos tlayolmelahuaj san se para quenicatza
    panoc se tlamantli.
  swh-ONEN: Lakini kama hatakusikiliza, nenda na mtu mwingine mmoja au wawili ili
    kila neno lithibitishwe kwa ushahidi wa mashahidi wawili au watatu.
  wbi-wbi: Looli nave naikupulikisia, ntoole unyalukolo juumo nambe vavili kyongo
    palikimo nuuve, Ulwakuuva mumalomo agha volesi vavili nambe vatatu kiila lisio
    linoghile kukagulua.
  bba-bba: Adɑmɑ ù n yinɑ u nun swɑɑ dɑki, ɑ tɔn turo ǹ kun mɛ tɔnu yiru kɑsuo ɑ
    kɑ dɑ win mi, kpɑ tɔnu yiru ǹ kun mɛ itɑ ye, yu ɡɑri yi kpuron seedɑ di nɡe mɛ
    Gusunɔn ɡɑri ɡerumɔ.
  eng-KJVCPB: But if he will not hear thee, then take with thee one or two more, that
    in the mouth of two or three witnesses every word may be established.
  kgk-NT: —Ha nde-vy anho nane renduséi ramo, eraha kuri ne irũ nde rupive peteĩ,
    mokõi para'e. Upéixa mokõi va'e, mbohapy va'e resa-py ojekwaa porã-ma va'erã ojehu
    va'erã gwive.
  waj-waj: 'Fai ivo hama i kuaivaa rikinai a vaidi voovainnee vara voovaitanaata vitee
    oro innaata kava kua kiatee. Anutuuqaa kua fafaaraivo vainno tinoo: A kua pinaana
    vaidiivaa yapaanaree tiee taaramannee taaravooma vaidiidaatama vitee yaparakianee,
    tiivai.'
  cpy-cpy: Rooma eerorika ikemimi pikaminaa-witariri, paanaki itsipa kemijantzinkari,
    eerorika apite, riitaki pitsipa-tyaari pikamineeri. Tema otzimatyee ikaate apite,
    eerorika mawa riitaki akakotemini pikamineerira.
  ekk-PKP: Aga kui ta ei kuula, siis võta endaga veel üks või kaks inimest, nii et
    tõde saaks kinnitada kaks või kolm tunnistajat.
  mpx-mpx: 'Yaa ebo anam nige ni hahago, yaka gamagal maisena o labui alomwau nuku
    nok, inoke ni ola Mosese wana logugui: gamagalau labui o eton nihi ba, ‘E, ha
    kite,’ mulaa abwe woliwoli ta patunahot.'
  wbp-wbp: Kala kajilpangku purda-nyanja-wangu jurnta nyinakarla, ngulaju yanta manu
    jinta manta marda yapa-jarra-karilki, kulpari kangkarni-jana nyuntulurlu yungungkulu
    ngula nyanungu-paturlu purda-nyanyi kajinparla wangkami yipiljiki nyuntu-nyanguku.
    Nyampunya-ka Payipuluju wangkami yapangku ngula-ka yapa-kari-nyanurlu milpa jiily-ngarrirni,
    ‘Kajinpa yapa jinta-kari jiily-ngarrirni milparniwarrarla, kula nyuntu-miparlu
    nyanungu milpa jiily-ngarrika. Kamparru milpa jiily-ngarrirninjakungarntirli,
    yaninjarla yapa jinta-kari maninjinta, manu yapa jirramarlangu. Ngula-jangka,
    panungku nyurrurlarlu yungunkulu ngula yapa milpa jiily-ngarrirni.’
  luo-luo: To ka otamore winji to kaw ngʼato achiel kata ji ariyo idhi iwuogo kode,
    mondo, wach moro mantie e kind ji nyaka ngʼere malongʼo ka nitiere joneno ariyo
    kata adek.
  nhe-NT: Pero intla ax mitzchihuilis cuenta, xiquinhuica se o ome mohuaya queja testigos
    para tijcamahuis para ma quimachili tlen mitzchihuilijtoc. Pampa ijcuilijtoc para
    temachtli quema ome o eyi testigos tlayolmelahuaj san se tlajtoli para quejatza
    panoc se tlamantli.
  aii-aii: ”ܐܝܼܢܵܐ ܐܸܢ ܠܵܐ ܫܵܡܹܥ ܐܸܠܘܼܟ݂، ܠܲܒܸܠܔ ܥܲܡܘܼܟ݂ ܚܲܕ ܝܲܢ ܬܪܹܝ ܐܚܹܪ̈ܢܹܐ، ܕܥܲܠܔ
    ܦܘܼܡܵܐ ܕܬܪܹܝ ܝܲܢ ܬܠܵܬܵ‌ܐ ܣܵܗܕܹ̈ܐ ܦܵܝܫܵܐ ܡܘܼܩܘܝܼܬܵ‌ܐ ܟܠܔ ܗܹܡܸܙܡܵܢ.
  esk-NT: Aglaan naalaġnisuŋitpatin utlatqikkumagiñ piqasiġutin atautchimik naagaqaa
    malġuŋnik iññuŋnik. Taapkua iñuich iḷisimarautlaniaqtut uqaġipayaakkapkun aniqatiupnun.
    Atakkii pasikkutipayaaq inillakkaugisiruq malġukkun naagaqaa piŋasutigun iḷisimarauruatigun.
  msb-msb: Pero kun habo siya magpamati sa imo, mag-agda ka sin usad o duha ka tawo
    agod mapamatuudan san duha o tulo na mga testigos an iyo tanan na gin-istoryahan.
  cpa-NT: Ju³ná³ tsa¹ca¹hie¹dsa jǿg³ rø², jøng² tøah¹³hning jan² og¹ dsa² siáh², dsa²
    dsø¹néng² jǿg³ ja³gu³mi³rǿh³hning jǿg³ quianh¹³ dsa² cuøh¹²hning dsag³.
  dso-dso: ଆରି ଜଦି ସେ ନ ସୁନ୍‌ଲେ, ଗଟେକ୍‌ ଲକ୍‌କେ ନଇଲେ ଦୁଇ ଲକ୍‌କେ ଡାକି ନେଇ ତାର୍‌ ଲଗେ
    ଜାଆ । ଆମର୍‌ ସାସ୍‌ତର୍‌ ନିୟମ୍‌ ଇସାବେ, ଦୁଇଟା ନଇଲେ ତିନ୍‌ଟା ସାକିର୍‌ ମୁଆଟେ ତମର୍‌ ଦାବି
    ସତ୍‌ ବଲି ଜାନା ପଡ୍‌ସି ।
  meu-meu: A eremu basinema kamonai, tau ta eiava tatau rarua ida baola, bena dibadia
    taudia rarua eiava tatoi ududia amo hereva iboudiai bae hamomokani.
  yva-NT: Weramu ranivara ponayo po nya ananyaowe raranivi, weamo nyo vatane intabo
    dako jirum dako yauga tavon, umba wapakare wapo raura kakavimbe ai jakato, indamu
    mamaisyo Ayao Amisy mo ratoe mare, ‘Ranivara ayao kakai rantutibe vatane inta
    ai, weamo vatane jirum muno mandei wo raura kakavimbe ware wo apa ayao kakai raen
    to, wea umba mamaisy.’
  dgc-dgc: Nadid, éng éwan siya méniwala diko, éy mangalap ka ta manga éduwa a kaguman
    mo, a monda sistiguan de éng anya i péguhunan moya.
  zpm-NT: Laa teḻne nëd zho, dzigo goḻguib tib zha ne së, chopgaa zha ne së gaṉ gaṉle
    zha rac zho.
  hix-NT: Oyonytxahra rma ehtok haxa, àtok xarha, àhyaka. Anar komo arko, ayakoro.
    Towenyxan hana, asakon kom haxa hana, nyamoro rma arko ha, kekon hatà. Nyamoro
    rma hak àrwonà yonytxatxowà, amnye yaworo tàwyanye ekarymatxho me. Nyamoro hak
    hananàhtxow xarha.
  sim-sim: Hako os mashi mihin or misina ambu nahi, avak ma frijip mo nalmingrip laha
    inak mashi os shi mbawan li misihi mirin li jelyaka.
  npi-ULB: तर यदि उसले तिम्रो कुरा सुन्दैन भने, अरू एक वा दुई जना भाइलाई तिमीसँगै
    लैजाऊ, ताकि दुई वा तिन जना साक्षीको बोलीद्वारा हरेक शब्द सत्य ठहरिओस् ।
  cgc-cgc: Piro, daw dili din batunon, magdala ka ta isya na utod nyo ta pagtuo, daw
    pwidi man darwa, daw malik ki kanen aged inyo na pag-isturya may tistigo tak ‘paagi
    ta darwa o tallo na tistigo mapamatuuran bisan ino na naisturyaan.’
  tim-tim: Dâ yâkŋe gâŋgât den bo nâŋgâmbo âmâ luâk âmbâle amon siâ yeŋgonmenâ gutmâ
    den yetŋe ârândâŋ ketugune dâwai.
  yor-yor: Ṣùgbọ́n bí òun kò bá tẹ́tí sí ọ, nígbà náà mú ẹnìkan tàbí ẹni méjì pẹ̀lú
    rẹ, kí ẹ sì tún padà sí ọ̀dọ̀ rẹ̀ lẹ́ẹ̀kan sí i, kí ọ̀rọ̀ náà bá le fi ìdí múlẹ̀
    pẹ̀lú àwọn ẹlẹ́rìí méjì tàbí mẹ́ta náà.
  wos-wos: 'Dé ména hundi xékéhafi yandét, méni wuna hundika xékékwa du natafa yétékré
    akwi hérae guni déka wambula ye déré wambula wataméni, méniré hurundén haraki
    jooka. Wungi waméte hanja du nak ané hundi Godna nyingambu dé hayi: Du yéték hufuk
    natafa hundi wandat, guni deka hundika ‘Mwi hundi dé’ natanguni. Nak du wun hundi
    xékétandi. Hayindén hundika sarékéta méni du yétékré hérae guni atéfék méniré
    haraki hurundé duna hundi xékétanguni.'
  emp-NTPO: Baribʌrʌ bʌ bed̶eara ĩjãẽ́bʌrʌ, ẽberãda ab̶a wa umé idjimaa ededua. Maʌ̃rãba
    jarad̶ia jũma bʌa jara b̶ʌra wãrãda.
  eng-F35: But should he not hear, take along with you one or two more, so that every
    word may be established by the mouth of two or three witnesses.
  ind-ind: Tetapi kalau dia tidak mau mengakui kesalahannya, temuilah dia lagi bersama
    satu atau dua orang saudara seiman yang lain. Hal itu dilakukan sesuai peraturan
    dari hukum Taurat yang mengatakan, ‘Setiap masalah harus didukung oleh dua atau
    tiga orang saksi mata, barulah masalah itu bisa diputuskan secara sah.’
  pes-OPCB: ولی اگر قبول نکرد، این بار با دو یا سه شاهد پیش او برو تا این اشخاص شاهد
    سخنان تو باشند.
  mpt-mpt: Otane e keb wengo mo wentim blim kene mole deiba teneba naka mak unang
    maki elekiema asua mak ye dletneba motemniba etemna toumbianiba kobo weng olo
    imin baabaneba isak keb wengo daabkeniba Kobo naka ele misiam nabanebobo ge baaba
    naine!
  bla-bla: Ki saiiokh'totseniki, tuks'kŭm tsŏktau na'tokumix pokitappomĭsau, kŏnai'poawsĭsts
    mŏks'eikosau, otokh'tsĭsau natsitappix, tsoktau nioks'kaitappix.
  ssx-ssx: Pate naka꞉ pi na opia꞉ka꞉na꞉ta꞉ kota꞉ pa pua hali homeke o yaapo ma꞉nda꞉
