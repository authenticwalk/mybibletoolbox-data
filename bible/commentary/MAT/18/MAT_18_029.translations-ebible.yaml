verse: MAT.018.029
translations:
  kpx-kpx: Ige haokaveu kome bokoai vata bisi avuho loui avoe, ‘Ba, momoleai u. Dana
    bae moni ke aoi.’
  okv-H: embo amina veto paunge teteri ue. ‘Ikasona te iji isapa ikejo mihie no koro
    hambuto ikane.’ ainge ena
  tbo-tbo: ‘Ma tulanana i polou uyahina po i lupali i pa, “Tulau, una lunugotootogogeu,
    ma houga he nenei apo u yaga uyahim a lidumaluya.”
  mal-C: “ആ സഹഭൃത്യൻ സാഷ്ടാംഗം വീണ്, ‘എനിക്ക് അൽപ്പം അവധി തരണമേ, ഞാൻ മടക്കിത്തന്നുകൊള്ളാം’
    എന്ന് കേണപേക്ഷിച്ചു.
  grc-SR: Πεσὼν οὖν ὁ σύνδουλος αὐτοῦ ⸋εἰς τοὺς πόδας αὐτοῦ⸌ παρεκάλει αὐτόν, λέγων,
    Μακροθύμησον ἐπ᾽ ⸂ἐμοί,⸃ καὶ ⸆ ἀποδώσω σοι.
  bgc-bgc: “इसपै उसका साथ का नौक्कर पायां म्ह पड़कै उसतै बिनती करण लाग्या, ‘धीरज धर,
    मै सारा कुछ भर दियुँगा।’”
  khz-khz: Gatana vetugunagi talimana ia gagena kwalanai evetiu-talito, enogiato,
    netiwato, ‘Ono vaigaoka veniku, pe voina maparana pana venimu!’
  deu-TKW: 'Da warf sich sein Mitknecht nieder und bat ihn: habe Geduld mit mir, so
    will ich dir bezahlen.'
  zsr-NT: 'Niꞌr buzechu zxibëꞌ lahuëꞌ lzëꞌë naꞌ len gnab yechëꞌë lahuëꞌ, rnëꞌ: “Ben
    zxön ladxuꞌu nedaꞌ. Huaguizxjczaꞌ liꞌ yúguꞌtë.”'
  lin-lin: 'Moninga na ye ya mosala afukamaki mpe asengaki na ye : « Yikela ngai mpiko,
    nakofuta yo niongo nyonso. »'
  hns-NT: 'Tab ie kamkarta okare aage gierke ose bientie kare lagal kie: ‘Dhieradj
    kar! Ham toke sab bhar deb!’'
  noa-E: Pari magbaawai ichdëu reíg atarrjö warmuajã i bʉ̈khʉrr phõbkhanaa chaigpa
    khitʉmua, “Pua khõs akhiin, idëu oo athá akham; ökhar phagmamua mua pʉ dëbpaardam
    thum phagpʉ̈ibajupa” aajeejim anʉm.
  eng-EMTV: So his fellow servant fell down at his feet and kept begging him, saying,
    ‘Have patience with me, and I will pay you back.’
  mib-NT: 'Te jnáhan mozo de un ní jecuɨñɨ̄ yɨtɨ́ núū de, te ni cahān ndahú jíín de:
    Condetu te na chúnaa ndɨhɨ ri xūhun ró, achí.'
  lif-NT2: खे़ल्‍ले़ थुङ्‌बोहजॽ युङ्‌सिङ्‌ङाङ् पेलि फाक्‍तुर मे़त्तु, ‘चुम्‍मे, इङ्‌गाॽ
    नासि थःत्ताङ्‌ङे़ॽआङ्‌कुभा ये़म् थारिक् हाङ्‌घाङ्‌ङे़ॽओ! इङ्‌गाॽ के़याङ्‌ङिन्
    के़रे़क् हुङुङ्‌लो॥’
  xnj-xnj: Mtumisi muyaki akafugama, akajova, niyupa, ‘Unilindila nene yati nikukulipa
    lideni laku loha!’
  mmx-mmx: La mo laradi ga xis tiktikbu mi luvatgulom teren la ga sing i xeretna,
    ‘Una balamu ia la melemu aba vorang i!’
  cbr-NT: 'Cacëxun ca caxa: ''Ën cana mi cupíoti ''ain, camabi a ''ën mi ribíncë curíqui.
    ''Ën mi munu cupíonun camina caínpainti ''ain.'
  tee-NT: 'Pus ju acsnich ju ixt''axalapanac ta''aktsokotanilh vanin la''ixch''aja''
    chai tapaininilh. Junich: “Aq''uimp''acxaca'' lacats''unin chai acmapalhnik''oyan
    chux”.'
  eng-LSV: His fellow-servant then, having fallen down at his feet, was calling on
    him, saying, Have patience with me, and I will pay you all;
  cak-NT: 'Y ri raxbil can ja'' xxuquie-ka chech, y can nuc''utuj favor che, y nu''ij:
    Quinayobej chic juba'' y ren xtintoj ronojel chawe, xcha''.'
  pah-NT: '—Ga g̃wenypy''anduru gapya pyri a''ero nde ji hohe javo. Kiro ga ehetei
    ga pe: “Terenhimbaekwahivi ji rehe. A''ero po ti ji imondopava''javi itambere''ia
    nde ve nehẽ,” ei ga ga pe, ei Jesus''ga imombe''gwovo.'
  sja-NT: 'Mãpai chi k''õp''ãyo bedabaidachi ichi k''ĩrapite mãik''aapa chupɨria iidiji:
    “Choopáde aji, mɨ ome. Mɨa jõma p''aait''eepɨ.”'
  xed-xed: 'Ka zləmbatá tsa grani ya ta haɗik, ka ndəɓa dzvu da tsi. Kaʼa mantsa:
    “Wya dzvu, ksa ta ŋuɗuf dzaʼa plagha pla yu,” kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱ndacava xítí mé da̱ cúú mozo cán nu̱ dá já na̱casáhá xíca̱
    ta̱hví da̱ nu̱ dá já cáchí da̱ já xi̱hi̱n dá: “Cajún ña̱ma̱ni̱ candati tóo chágu̱n
    ye̱he̱, ndáhvi i̱, já cha̱hvi ndihi i̱ ña̱ yícá i̱ nu̱u̱n”, na̱cachi da̱ cúú mozo
    cán.'
  gfk-S: “Ma no nuno harwis ga saga bukunkek menalalie tana, ma iga ianga marmaris
    tana be, ‘Aiou sip be nu matien te mon baak tagu. Aiou ni balu pukus ira barbarat
    bakut.’
  bmu-bmu: “Mewö jiiga welenqeqe alaŋan wösöŋe eta simin köla sipköba kewö ulet waŋgiyök,
    ‘Gi mönö urukönöp kude aka mökösöŋda mamböt niŋginöŋga göhöreŋ tosagi mi ölöp
    meköm gihimam.’
  dgz-dgz: Nao taini dawa ameme omanip enu anega wan, ‘Wabibigam nimanek amba ewagai
    sia genain.’
  eng-GNV: Then his fellow seruant fell downe at his feete, and besought him, saying,
    Refraine thine anger towards me, and I will pay thee all.
  zaa-NT: 'Làniana nubeyu''a nna beduỹíbį ru''a lúį gutta''yúnią na rą na: Gùppa paciencia
    quia'', hua yíỹá bétsi bá'' iyate nu dà''a'' qui'' lu''.'
  eng-WEBSTER: And his fellow-servant fell down at his feet, and besought him, saying,
    Have patience with me, and I will pay thee all.
  guh-guh: 'Nexata piamoneyabinëtsi bajaraponë pitabarata pematabacabëta nucajunua.
    Pinijicuenia vajëta. Jumaitsi: “Nejamatabëcueneevere abaxë. Camatamotsianatsi
    raja itsiata daxita xua camoneyabatsi,” jai.'
  bon-bon: Teeme keege te kokorare ääpednutige, ewejanige egä, ‘Maane owecu nawenepi!
    Padare näcärepi, cane iyeta rarekaake piba daremu pa naawecnemepene.’
  nhw-BL: '“Huan ihuampox motlancuaquetzqui iixpa huan ica nochi iyolo quiilhui: ‘Techchiya
    huan nimitztlaxtlahuis nochi.’'
  swh-ONEN: “Yule mtumishi mwenzake akapiga magoti akamsihi akisema, ‘Naomba univumilie,
    nami nitakulipa deni lako lote.’
  wbi-wbi: Looli um'bombi ujaake jula akafughama pa maaso ghaake, akampelepesia, akati,'Nisuma
    unguule padebe ifinu fyako fyoni fino nisighilua nihomba.'
  bba-bba: Yerɑ win kpɑɑsi u yiirɑ win wuswɑɑɔ u nùn suuru kɑnɑ u nɛɛ, ɑ kɑ mɑn tɛmɑnɔ,
    kon nun kɔsiɑ.
  eng-KJVCPB: And his fellowservant fell down at his feet, and besought him, saying,
    Have patience with me, and I will pay thee all.
  kgk-NT: '—Upe-ma ramo gwetypy''ã-rehe onhesũ upe hembigwái rovagwy-py: “Aníke nde
    poxy teĩ xe-vy. Ani erejapura eterei teĩ. Apagapa arã voi ko nde-vy” he''i oirũ-pe.'
  waj-waj: 'tikio rikioo inna yuku oyaivaki toorivu yau haroo yaagueeqama inna tinoo:
    Tirooma variee sa i ausaivo niiyara i nnannataivee. A varinai fai yapooma na irisaiyauvaa
    i mminaravaivee,'
  cpy-cpy: 'Ari rotziwerowa-shiwi-tanakari, ikantziri: ‘Poyaawentawakyaa eepichokiini,
    aritaki nopinateemi.’'
  ekk-PKP: 'Tema kaassulane langes mehe jalge ette maha ja anus teda: „Palun ole minuga
    kannatlik! Ma maksan sulle tagasi!“'
  mpx-mpx: Yaka wana pan totuwalali i loepwakoku ge i awanun nabinabi i ba, ‘U palahikan
    ge u matamatan ga, inoke abwe na pwamola.’
  wbp-wbp: “Ngula warrkini-kari, ngayirni nyanungurla parntarrinjunu, manulpa warlkurnu
    warrkini kamparru-warnu, ‘Wurraju pardaka! Kapurnangku kulpari yinyi talaju kujanpaju
    yungu!’
  luo-luo: “Jatich wadgino nogoyo chonge piny e nyime moywagorene ni, ‘Yie itimna
    ngʼwono, abiro chuli gopi.’
  nhe-NT: '“Huan ihuampo motlancuaquetzqui iixtla huan ica nochi iyolo quiilhui: ‘Xinechchiya
    huan nimitztlaxtlahuis nochi.’'
  aii-aii: '”ܘܢܦܝܼܠܔ ܠܹܗ ܗ̇ܘ ܚܲܒ݂ܪܹܗ ܒܪܹܓܘܼܬܵ‌ܐ ܩܲܕܡ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܘܦܘܼܪܦܸܠܔ ܠܹܗ ܒܝܼܹܗ
    ܒܹܐܡܵܪܵܐ: ’ܡܲܪܝܸܟ݂ ܥܲܠܝܼ ܒܹܐܢܵܐ، ܒܸܬ ܦܵܪܥܹܢܘܼܟ݂.‘'
  esk-NT: Savaqataan purviginiġaa iŋiqsruaqługuasiiñ, ‘Utaqqiurallaŋŋa. Utiqtitchigisigikpiñ
    iluqaitñik.’
  msb-msb: “Didi man nagluhod an kapwa niya suruguon sa may tiilan niya na nakimaluoy,
    ‘Pasensyaha na lang anay ako yana kay pagabayadan ta man ikaw.’
  cpa-NT: 'Jøng² ca¹chi¹jné¹ dsa² re² cog³ ni³ dsa² héi². Ca¹juúh²dsa: “¡Jmo³ juøh¹²
    hoh¹²hning quianh¹³ jní²! Cøa¹³jni ca¹lah¹jǿ¹ re²jni quiánh²hning,” ca¹juúh²dsa.'
  dso-dso: ସେ ଗତି ଦାଙ୍ଗ୍‌ଡା ତାର୍‌ ଗଡେଦାରି ବାବୁଜିଆ କରି କଇଲା, “ସାଆସ୍‌ ଦାରା, ତମର୍‌ ସବୁ
    ଡାବୁ ସୁଜି ଦେବି ।”
  meu-meu: Bena bamona na ia vairanai e goru diho, e noia, eto, Nega taina ba henigu,
    bena davana idoinai do baina henimu.
  yva-NT: Umba vatano panapatambe rijate umaso po vukane ranteter no vatano panapatambe
    manasyine amun, po raura nanto ai pare, ‘Arakove, natawandi rati, indati syo nya
    doije umawe ravae tenambe.’
  dgc-dgc: Ey tu sinakal na, éy linumuhud diya a tinumawad diya. ‘Pakultadenék mo
    pa,’ kagi na, ‘éy bayaden ta ka.’
  zpm-NT: Dzigo pquiitsgzhib zha co lo zho, rnab zho siguieḻ zho gap zho paciens,
    dieṉ zha gaclo dimi co quizh zhow.
  hix-NT: Àro ke neryewtay hatà, norotho, tosoknar ho. Teryewrye ro nàrwonàmye hatà.
    Mexe nyhe txko hak àmomohko, rowya ehematxho, kekon hatà. Mexe nyhe txko ehxah
    me wehematxehkehe, omeroro, owya, kekon hatà, norotho, àwya, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik ma oto ormu tlara, �Anjik mi holoho nikishinak avak wasa
    mihin indik a hakwa sir.�
  npi-ULB: तर त्यसको नोकरले घुँडा टेक्यो र त्यसलाई बिन्ती गर्‍यो, ‘मसँग धैर्य गर्नुहोस्,
    अनि म तपाईंलाई सबै ऋण तिरिदिनेछु ।’
  cgc-cgc: Galuod kautang ki kanen daw gapakiluoy, ‘Pasinsyaen a no nang anay tak
    magbayad a gid ki kaon!’
  tim-tim: Hain dâmbo ikiŋe âi luâk arekŋe enemŋân kâŋgom ulilaŋmâ hin dâep, “Gâ nâŋgât
    okotge nâŋgâm lâmnugu. Hâu are âlepŋe gâŋgâlân kutigitbian.” dâep.
  yor-yor: “Ọmọ ọ̀dọ̀ ẹlẹgbẹ́ rẹ̀ náà sì wólẹ̀ lórí eékún níwájú rẹ̀, ò ń bẹ̀ ẹ́ pé,
    ‘Mú sùúrù fún mi, èmi yóò sì san án fún ọ.’
  wos-wos: Wungi wandéka dé wun du hwati se wandé dae dé wa, ‘Méni wunika saréfa naata
    wunika haxétaméni. Hukémbu wuni ména yéwa hasa hwetawuni.’
  emp-NTPO: 'Dewarabemaba idji quĩrãpita chĩrãborod̶e cob̶eped̶a jarasia: “Mʌ̃ quĩrã
    djuburia jʌ̃ãdua. Mʌ̃a bʌ́a jũma jẽda diaya.”'
  eng-F35: So his fellow servant fell down at his feet and kept begging him saying,
    ‘Be patient with me and I will pay you back.’
  ind-ind: “Temannya itu sujud dan memohon, ‘Tolong sabarlah dulu. Saya akan membayar
    hutang saya.’
  pes-OPCB: 'بدهکار بر پاهای او افتاد و التماس کرد: ”خواهش می‌کنم مهلتی به من بده
    تا تمام بدهی‌ات را بپردازم.“'
  mpt-mpt: e naka elesu ye dlong dlong golbuanea tlabianea baabanea Kobo ne nemhalilaneba
    deitne biebta mitdata yang kebkenano gene
  bla-bla: Ki otopokapotŭkkim'i itoipĭstuksĭsanopiĭnaie, ki aukŏm'ŏnĭstsiuaie, ki
    an'iu, pinane'tŭkkit ki kitaksŭpanĭstsokoto.
  ssx-ssx: Mo e mandake pokaepeke some ipika꞉ leke popelekena꞉ panda꞉ puniaaso honke
    alo alota꞉ Kameo. I̱ pa꞉ta꞉ a꞉ta꞉ma꞉ homolo hata꞉ waleke kika꞉na꞉ta꞉ mo tondiki
    paeyao ana꞉na꞉ kulueke leekeme.
  mkl-mkl: Ŋɔi kpɑɑsiɛu í ɡulɛ si wɑjuɛ í tɔɔɛ suuru í ni, yɔkɔɔm suuru ɑn sɑ̃ɛ ɡbeseɛ.
  gaq-gaq: ବାର୍‌ମୁଇଂ ରେମୁଆଁ ମେଁନେ ଞ୍ଚବୁନ୍ଦେ ଲଃଚେ କାକୁର୍ତି ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ସାହାସ୍
    ସାଃ ସାପା ଡାବୁ ସୁଜେ ମ୍ବିଏ ।”
  gof-RNT: “He iya lagge aylley iya sinthan gulbbatidi, ‘Hayyana guutha wode takkarkki
    taani ta acuwa ubbaa ciggana’ yaagidi woossis.
  unx-unx: ଏନ୍‌ ଗାତିଦାସି ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେ ବିନ୍ତିକିୟାଏ, ଆଡଃ କାଜିକିୟାଏ, ‘ଆଡଃ ଚିମିନ୍‌
    ମାହାଁଲେକା ତାଙ୍ଗିତାମେ, ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ସବେନାଃଇଙ୍ଗ୍‌ ହାଲ୍‌ରୁହାଡ଼ାମେଆ ।’
  gah-gah: 'Loko lokago, agivelaho nene agisauka alapusa hizike negénegeka nolike
    láa loko lo amike limó: Geza asene zeneto-loko voko noako, moni alika ánigokinake
    apasoko gimitove.'
  lcm-lcm: Na tungana kala uak e matana na kala sokotuk, ‘Ku kokoai aro tapai anig
    na naka samui kag kope.’
  aer-aer: “Urrkapentye akngerre re akenhe ikwere amperele-arlenge tnemele angkerlenge-arle,
    ‘Mwantye ulkere atyenge akarelhaye, the ngkwenge urreke anthirtnetyenhenge!’
  qvc-NT: 'Chaymi chay dibiraqpis qonqorikushpa ancha rrugarqan: “Shuyawayri. Rinim
    pagarashuq yumbay dibirashushqayta”, nishpa.'
  tgl-ULB: Ngunit lumuhod ang kaniyang kapwa utusan at nakiusap sa kaniya na nagsasabi,
    “Pagtiisan mo ako, at babayaran rin kita.'
  cbs-NT: 'ja naman danti ixun nemakin: “Jawaida ikis jawawen en mia pakatidumaki.
    Ewen nuikin manayuwe, chipu unanxubida en mia pakaxanaidan”, abia'
  xtm-NTPP: 'Sani te tee yukan, ni jinkoo jiti de nuu ja''a tee ma, te ni jikan‑ta''vi
    de nuu tee ma, te jiña''a de: “Kava kuee ini ni, te ndachuya''vi kuee sa ndaka”,
    kúu de jiña''a de.'
  nnq-nnq: Mpakachi nnyakwe jwenio ngakilikatila ngannyopa, ‘Nhwimbalile nanji manannepage.’
  bao-NT: 'To biro cʉ̃ ca tiiro, cʉ̃ mena macʉ̃ pea cʉ̃ ãjʉro jupeari mena ea nuu
    waari: “Mʉre yʉ ca wapa moorijere jãi pato wãcãticãña. Yʉ wapa tii peticãrucu,”
    cʉ̃re ĩimiupʉ.'
  san-ORI: ତଦା ତସ୍ୟ ସହଦାସସ୍ତତ୍ପାଦଯୋଃ ପତିତ୍ୱା ୱିନୀଯ ବଭାଷେ, ତ୍ୱଯା ଧୈର୍ୟ୍ୟେ କୃତେ ମଯା
    ସର୍ୱ୍ୱଂ ପରିଶୋଧିଷ୍ୟତେ|
  huv-NT: 'Quiaj aaga naxey taquieel micos nej tiüt, matün ocueaj, tasaj: “Satün icueaj
    teat, ngwa mecül xic alquiripite, ndoj sanangüy meáwan leaw sajüch ic”, aj.'
  otn-NT: 'Nu̱''a̱ ra̱ n''yohʉ mi̱ ndu̱pa̱te zits''ʉ ra̱ mɛ̱nyu̱ p''ʉya, bi̱ nda̱ntyøhmu̱
    p''ʉ ''bä''a̱ tu̱pi̱, bi ''yäpra̱ ma̱te, bi ''yɛ̱mbi̱: “Da̱mi̱ tøgba̱gui̱ ts''ʉ
    mɛ̱nte ga̱ ti̱ngä ni̱ mɛ̱nyu̱, ga̱ ju̱t''a̱''i̱”, bi ''yɛ̱mbi̱.'
  nop-nop: “Unduŋ nimbune me noliŋiŋ hebeŋ gineŋ mulelem timiŋa indiŋ nimbulabulayeguk,
    ‘Notne, du binabune nu’walaŋ kibikoŋ hatak u baigoŋ wobugambit.’
  obo-NT: Na iddos duma rin no sudsuhuwon, mid lingko-od woy id po-eru-eru kandin,
    kahi rin to, ‘Boggayi a pa to timpu, su od boyaran ku en sikkow.’
  cak-ENT: 'Y ri rachibil pa samaj jari'' xxuque-ka chuvüch, y juis c''a nuc''utuj
    favor chin. Nbij c''a: Quinavoyobej chic c''a ba'' y yin nintoj ronojel chave,
    xbij.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤌᤢᤱᤒᤥᤜᤈ᤹ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤐᤣᤗᤡ ᤑᤠᤰᤋᤢᤖ ᤔᤧᤳᤋᤢ. ‘ᤆᤢᤶᤔᤣ. ᤀᤡᤱᤃᤠ᤹ ᤏᤠᤛᤡ ᤌ᤺ᤳᤋᤠᤱᤅᤧ᤹ᤀᤠᤱ
