  pon-pon: 'Ladu ap poridi mo a, poeki indada: Kom kotin kanonama on ia, i pan pwain
    on komui.'
  nhe-BL: '“Huan ihuampo motlancuaquetzqui iixtla huan ica nochi iyolo quiilhui: ‘Xinechchiya
    huan nimitztlaxtlahuis nochi.’'
  sps-sps: Ana tsoiny binun bibinun fiisen mi towa to te kaa minon a tavan tsunia
    fatukun to matan ya sa sing famamataaf, ‘Anaanos faamo you, nyo biny fatabiny
    rou a tavan tsonyo tsumanyi!’
  wnc-wnc: “Guyakngaatang panggamuyuk iniwawan kepdakane pimake, ‘Toknga ma natangamim.
    Apmea gamit,’
  nmw-S: Bwen wana pan tokaiwo i lipwakoko ge i hawanun gaigaisi i nga, ‘Gen u palahasik
    ge u matemate, habe a pamaise.’
  bus-bus: 'À ìba daaa pì dàɛ à aɛzĩ, à agbaa kpànɛ à bè: Ǹ mɛnamɛ, mɛ́ n fĩa bonnɛ.'
  gub-BL: Na'e a'e awa u'ar upenàràg rehe wapyk pà kury, uze'eg pà izupe kury. — Hepuhareko
    katu pe nehe, eàro tuwe nehe. Amono'og putar neremetarer paw rupi ihe nehe, newe
    imuzewyr pà ihe nehe, i'i izupe.
  imo-imo: Aku terimu kinye yuni tombai terimu iyemu yunge kumbekerena komongo topa
    pondopa tamalu pepa konge tepalie nimbei, “Nuni na kondo kolko we nokoko molowi.
    Nani nunge pundu pali tombo,” nimu.
  boj-boj: “Degsi minjnaq qusiqa aqa areq di siŋga pulutosiqa pailyosiq minjej, ‘Ni
    e qa dulosim mati e qa tariŋoqnime. E 10 kina nami yaimem qaji di itosiy e kamba
    emekritqai.’
  eng-DRA: 'And his fellow servant falling down, besought him, saying: Have patience
    with me, and I will pay thee all.'
  knf-knf: 'Aŧënţul kë aŋup akooţa aji na a : “Miiraan, dluŋ kaluku!”'
  san-KHM: តទា តស្យ សហទាសស្តត្បាទយោះ បតិត្វា វិនីយ ពភាឞេ, ត្វយា ធៃយ៌្យេ ក្ឫតេ មយា
    សវ៌្វំ បរិឝោធិឞ្យតេ។
  arn-NT: 'Fey ñi traf küdawfe lukutulen llellipueyew: ‘Kutranduamyeen ta iñche. Pichi
    üngümen. Kom wiñoleltuaeyu tati.’'
  zas-NT: 'Dxel bazuxib bén guin lojman beenman naya rëbaman: “Gojp naj pacens zaguixcan
    graczi ni ralan lojl.”'
  ken-NT: Ntɨ nkʉbɛtɨk wu akwɛ́n yi bɛkak abho mɛnɨkmʉɛt bɛ, ‘Chiɛ́ mɛ́ mpok, chɔŋ
    nchyɛ́ ɛnyɨŋ ɛnɛ mɛ̌kɛ̀m wɔ.’
