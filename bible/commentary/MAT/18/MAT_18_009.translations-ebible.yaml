  eko-eko: Nkhama liisho lawo limote linuukosisa, olazemo weeselele peetiwene! Maana
    afwataali weeyo weetta muufwalume wa pinkuuni na liisho limote ehiiyeeni weeseleliwa
    motthooni na maasho mawiri.
  qxn-NT: Tsaynölla ñawiquipis jutsata ruratsishuptiquiga jipisquir jucläman jitasquiy.
    Mas allim canga ñawinnag gaprallapis Dios Yayapa glorianman yaycuptiqui. Mana
    sïga, sänu ishcan ñawiyogtam Dios Yaya infiernuman garpushunqui.
  wol-2010: Boo xamee ne sa bët mu ngi lay yóbbe bàkkaar, luqi ko, sànni ko fu sore.
    Ndaxte nga patt te dugg ci dund gu wóor gi, moo gën ci yaw, nga am ñaari bët,
    te ñu sànni la ci sawara.
  kqw-kqw: Ra in matam i ben raro ui, liok ru i ma un woro gisen ru i. In wakak ra
    un ruk una nilaun tukum nam in teken matam kut, sur gong di woro ui tomo nam arin
    matam rop una labino sungun ra ke ser rop.
  nss-nss: Pe kapa maram sih kimbusi wou, pe ayos aya pakut mwomwan, ara hiyan para
    atangihiy pe apiyaniy kiyau. Iya hiyan masih para awiri taleh kinto-kinto, kiyapolo
    maram sih o. Matisan maram malwoh kiro hiyan, hapeko hu kapiyani wou kiya nondriya
    ngat mepo mwan ita yat aliy.
  snc-snc: Bema ḡoi matamu na rakavai etoremuni nai, bono ḡibo-vaḡia, bena bono fitoḡa-kwareḡaia.
    Matamu sebonai maḡuri vanaḡivanaḡi bono doḡaria tu namo, a asi namo matamu ruarua
    karava eḡara-vanaḡi vanaḡini gabunai beḡe fiu-kaumuni.”
  lgl-lgl: Ma ala maamu 'e kwatea ko toli faasia fitoona 'o agu, 'o 'iroa fa'asi 'o,
    ma ko tasia. 'E 'oka famu ala ko ruu 'i laola maurina 'i nali failia teke fili
    maa, ka 'oka liufia ko sifo 'i laola lifi ala dunaa 'ago firi failia rua fili
    maa gi.”
  mmo-mmo: De naambe gamem kaalus vaalu taato va nipaya vu hong-ambe gandupake in
    va nipaya, ond opasuuh-ambe onggaate na vêêl, de gamem vaalu bati mu ond mem nivasa,
    in gale mando metumin danggata. In gamem kaalus yuuh ahondoos e nanjip atombe
    le gaate hong jêê-na kin sen neep hôôk taaku nipayaa-to.”
  ncu-NT: Ne̱ fo̱ ne̱ fo̱ ke̱katɔ ko̱ e̱ sa ne̱ fo̱ e̱ waa e̱bɔye̱‑ɔ, fo̱ lee ke̱mo̱
    bo̱ twe̱e̱. A le̱e̱ fe̱yɛ fo̱ ya lee ke̱mo̱ bo̱ twe̱e̱, ne̱ fo̱ ya kii ke̱katɔ
    ko̱ŋko̱ wuye, ne̱ fo̱ a nya ŋkpa na kukyure ne̱ a mo̱ŋ de kɛɛ‑ɔ, a bɔ fe̱yɛ fo̱
    akatɔ anyɔ a te fo̱ se̱, ne̱ fo̱ a bo̱ lwee awo̱re̱fɔɔ de̱e̱kpa‑ɔ‑rɔ.”
  cni-NT: Aisati ariorica antacayempiro poqui caari cameetsatatsi, pinquitsoreero,
    pojoquero. Ocameetsati pinqueanaraquitaje inquitequi; te oncameetsateji ontime
    apite poqui, irootaque pijatanteari Sharincaveniqui pinquematsicatantearori paamari.
    Pineaquero, te oncameetsateji catsini pantero caari cameetsatatsi.
  eng-WMB: If your eye causes you to stumble, pluck it out and cast it from you. It
    is better for you to enter into life with one eye, rather than having two eyes
    to be cast into the Gehinnom of fire.
  zaw-NT: Palga te balojlu rujn riajblu lo dojḻ, gulääni. Hueenru jiu'lu lo xcäḻrnibee
    Dios najclu lotiä'p lacuaa chu guiro'p baloj chazäḻreni luj lo balduxh ni rejc
    par tejpas.
  san-MAL: അപരം തവ നേത്രം യദി ത്വാം ബാധതേ, തർഹി തദപ്യുത്പാവ്യ നിക്ഷിപ, ദ്വിനേത്രസ്യ
    നരകാഗ്നൗ നിക്ഷേപാത് കാണസ്യ തവ ജീവനേ പ്രവേശോ വരം|
  tam-TCV: உனது கண் உன்னைப் பாவம் செய்யத் தூண்டினால், அதைத்தோண்டி எறிந்துவிடு. இரண்டு
    கண்களுடையவனாய் நரகத்தின் நெருப்பிற்குள் தள்ளப்படுவதைப் பார்க்கிலும் ஒரு கண்ணுடன்
    நித்திய வாழ்விற்குள் செல்வது சிறந்தது.
  mit-NT: Te nú sàhà nduchìnúù‑nsiá quidá‑nsiá cuàchi, dandu chicá vàha tavà‑nsiáñà
    dacaná‑nsiá, vàchi chicá nsiaha (sàà‑nsià nùù Dios) xì mindaa nduchìnúù‑nsiá,
    te cutiacu‑nsià nicanicuahàn, te màdìá xì ndúìà, dandu después icúmí‑nsiâ ndiachi‑nsiá
    ndé xîxìn ñuhu andea.
  ceb-ULB: Kung ang imong mata maoy hinungdan sa imong pagkapandol, lugita kini ug
    ilabay palayo kanimo. Mas maayo pa alang kanimo nga mosulod ngadto sa kinabuhi
    nga adunay usa ka mata, kaysa itambog ka nga may duha ka mata ngadto sa walay
    kataposang kalayo.
  ces-LB: A kdyby tě tvé oko svádělo ke zlému, zbav se ho! Je lepší získat věčný život
    jednooký než přijít s oběma očima do věčného zatracení.
  mkn-mkn: Kalo lu bekin sala pake lu pung mata, doꞌi buang lu pung mata sa! Te lebe
    bae lu maso pi sorga deng mata sablá sa, ko biar dong jang buang sang lu pi api
    naraka deng lu pung mata dua-dua.”
  pol-UBG: A jeśli twoje oko jest ci powodem upadku, wyłup je i odrzuć od siebie.
    Lepiej jest dla ciebie jednookim wejść do życia, niż mając dwoje oczu, być wrzuconym
    do ognia piekielnego.
  qxh-NT: Ñawiqui juchata aparicachishuptiqui ujtirir, caruman wicaparinquiman. Ñawiynaj
    caycar juchaćhu mana cawaycarna, Tayta Diosninchipa maquinćhu imaycamanpis cawanquipaj.
    Ñawiyuj caycar juchaćhu cawaptiquim ichanga, mana upij ninaman Tayta Diosninchi
    jaycurishunquipaj.
  nwi-nwi: Kɨni tukmə nɨmrɨm ramor ik nakamor təvhagə hah, rhuvə mə takɨkum ierɨg
    ta marakikɨn. Rhuvə pɨk mə takpəh nɨmrɨm kɨrikianə mamragh kɨn kape rerɨn. Rapita
    yame takvən ye nap ehuə kɨn nɨmrɨm kwis mir.”
  kmo-kmo: Miiti miy sii miina otiichinyak kapasek boboyeka eecha sakaney, ii na miyin
    horechi na kayek rabo. Eeta kepi miy podat taney, ii miipa eechaba eechaba tawa
    eemek iyarekiita. Eeta kapasek miita miy upurus taney, iipa miina hiki rabochinyak
    uwukiita.
  agr-agr: Amina jiim tudaun takamtijamkuish, makichik jime ukuinkam atushat ajapmaina
    numamtuk wajaktá, tudau takata nunú idaikum. Dekas pegkejai tudau takat idaisau
    asam pujut tuke atina nui makichik jiiyaik niimsá waimainaitam numamtuk wajamuk,
    jimag jiintin asam jii ajumaish kajinchaunum ajapam waitiaku pujumainaitam nu.
  kyc-kyc: Doko suu pyao embena lenge dokome emba koo dokona suu longwanyi pyambwara
    ramo doko emba lukunyi nembare. Emba lenge paki iki rao seramo lete karenge arapu
    dokona parene dokome kapa piramopa lenge laparae rao seramo kararenepa isare panda
    dokona pyambwarami doko kapa pii nara.
  urd-GVU: اور اگر تیری آنکھ تجھے گناہ کرنے پر اُکسائے تو اُسے نکال کر پھینک دینا۔
    اِس سے پہلے کہ تجھے دو آنکھوں سمیت جہنم کی آگ میں پھینکا جائے بہتر یہ ہے کہ ایک
    آنکھ سے محروم ہو کر ابدی زندگی میں داخل ہو۔
  yre-NT: Ɛn -te 'i yiɛ 'bɛ -maan 'i 'wɩ 'wlidɩ "dra bɛ, 'i 'si "ji, -e 'i tuʋ -kɔɔbli.
    Kɔɔ -te i -kʋ Bali va yiɛ 'tʋwli "a bɛ, 'bɛ "yi mlin 'i yiɛ "fli 'o 'fʋ "ji, -e
    'wei 'tuʋ 'tɛ 'va bɛ -a da.
  fuh-BKF: Si tawii yitere maa luttinte, ittu nde, paɗɗaa. Sabo naataa nguurndam nduumiiɗam
    a ɗokko, ɓuri moƴƴande ma diina paɗɗeɗaa e yiite jahannama a kiɓɓuɗo.
  arl-NT: Naajuhuaj, nia namijia jaara nia miitiri sesa, nia jiatere. Tucuacaanu nia
    jatarenoj. Jiyanohua socua maninia cutaraari niaara, jiyocuacaanu nia tiuquiniuria
    namijiijiu, maja nia jatasaanura mani quiquiojinia, saniitiosocoriquiano puetunu
    nia namijiaatajanaa. Naa Jesu niishitiojosacari miriquitij, nojuajaari canaa niishitiojoriquiaa
    canaa tarinitianura jiyanohua canaa miiniu panishano, cuno jaara sesa miijiara
    jiyateriquia canaa.
  ziw-ziw: Naho uneva ziso dyako dyakuhosa udamanye masa ding'ole ukadidule hale na
    weye. Ni vitana kwingila mo ujima hwina ziso, ukaleka kutenda na meso maidi udulwe
    mwe dibome hedina uhelo.
  grc-TR: Καὶ εἰ ὁ ὀφθαλμός σου σκανδαλίζει σε, ἔξελε αὐτὸν καὶ βάλε ἀπὸ σοῦ· καλόν
    σοι ἐστὶ μονόφθαλμον εἰς τὴν ζωὴν εἰσελθεῖν, ἢ δύο ὀφθαλμοὺς ἔχοντα βληθῆναι εἰς
    τὴν γέενναν τοῦ πυρός.
  nag-nag: Jodi tumi laga suku nimite paap koribo diye koile, ulai dibi aru tumi laga
    gaw pora phelai dibi. Kilekoile tumi nimite duita suku thaki kene norokte ja pora
    to gaw te ekta suku thaki kene sorgote ja he bhal hobo.
  eng-OEBCW: If your eye causes you to sin, take it out, and throw it away. It would
    be better for you to enter the life with only one eye, than to have both eyes
    and be thrown into the fires of Gehenna.
  knj-NT: Ta ja' junoj sbak' je sat chi ak'on etex el je na'bal xin, yel pax watx'
    che yi' eltej, che k'ojon el oj, yet watx' c'am chi etex el je na'bal yu yin junelne.
    Yutol cax c'al jun ch'an sbak' je sat, ta oj je cha' k'inale tol ey c'al yin tobal
    k'inal, caw watx' je yet. Pero ta tz'ajan c'al sbak' je sat, catu' chex to pax
    can xol k'ak' bey infierno, caw man watx' oj je yet.
  deu-1912: Und so dich dein Auge ärgert, reiß es aus und wirf's von dir. Es ist dir
    besser, daß du einäugig zum Leben eingehest, denn daß du zwei Augen habest und
    wirst in das höllische Feuer geworfen.
  san-PUN: ਅਪਰੰ ਤਵ ਨੇਤ੍ਰੰ ਯਦਿ ਤ੍ਵਾਂ ਬਾਧਤੇ, ਤਰ੍ਹਿ ਤਦਪ੍ਯੁਤ੍ਪਾਵ੍ਯ ਨਿਕ੍ਸ਼਼ਿਪ, ਦ੍ਵਿਨੇਤ੍ਰਸ੍ਯ
    ਨਰਕਾਗ੍ਨੌ ਨਿਕ੍ਸ਼਼ੇਪਾਤ੍ ਕਾਣਸ੍ਯ ਤਵ ਜੀਵਨੇ ਪ੍ਰਵੇਸ਼ੋ ਵਰੰ|
  nob-LB: Og om øye ditt får deg til å synde, da riv det ut og kast det fra deg. Det
    er bedre å få et evig liv sammen med Gud og heller savne et øye, enn å bli kastet
    i helvetes ild med begge øynene i behold.
  ntj-ntj: Nyangka-tjingurun kurulu kutjupa-kutjupa nyakulalpi palyamunu palyalku.
    Wiya, kuru kutju yilala warni tjiinyanta kuru kutjarratjarra tjarrpatjunkutjakutarra
    waru nyarra tirtu kampapayila. Palyan kuru kutjutjarra Mama Kuurrku ngurrangka
    tjarrparralpi wanka tirtu nyinama.”
  sxb-NT: Kandi ni kuri mbwe eriiso riao nirio erigera no oingira mu owuoni, rikumbule
    riemeo oririgize ale. Aeniki kuri kulootu okuingira mu owulamu ne ekidongʼo, okukira
    okuwa na amiiso awiri, no owutuukre origizwe mu omurro.”
  nhu-NT: Ɛ́ jise diuw gee ɛ wo gee kebefɛ, ɛ́ wo min jise didvu laŋ. Fí jee lɛ wo
    ke eley nshii wvù mɛy lo le bô jise dimwaaŋ, ɛfey keekɛŋke ɛjisɛ ɛcii, ɛ́ bó ke
    elaŋ wo ŋguy wvu baay e.”
  row-row: Mete ma, tao salaꞌ mendiꞌ matam, na edꞌo hendi e! Huu malole lenaꞌ masoꞌ
    sorga muu mo matam esaꞌ a, afiꞌ losa ara nggari nggo misiꞌ ai naraka muu mo matam
    ruꞌa se.”
  msy-msy: Egh nɨn damazim nɨ damutɨ nɨ arazir kuratam damighɨva, anesigh a makunigh.
    Kamaghɨn dera, nɨ damazir vamɨra ikɨ egh uaghan zurara itir ikɨrɨmɨrir aghuimɨn
    aven mangam. Nɨ damazir pumuning ikɨtɨma me nɨ isɨva helɨn avim mɨkɨnigham.
  agg-agg: Asu sɨhafɨ hɨmboarɨ ranai randeandanɨ se moaruwai hohoanɨmoayafɨ ana, hündandɨfɨ
    ragu pütindafoandɨ! Se hɨmboarɨ mamümbɨyo hefe yaŋgɨrɨ koadürümbo nɨŋgombo ra
    aboedane. Ŋga asu hɨmboarɨ yɨboboyopɨrɨ hefe sapo haiambe sɨhambo pifenɨnɨ ana,
    moaruwai-ane.
  ptp-ptp: Dɨ mamnôn vɨlu obêc dɨdii ông mɨ la vac nipaên ge od ông pɨsupac vêl mɨ
    nêx i loc, dɨ ông dô ya mamnôn vɨlubed, êdêc loc dô mamvɨha vac Anutu ben. Ên
    mamnôn yuu xôn obêc dô, lêc dɨdii ông mɨ la vac nipaên ge od Anutu obêc nêx ông
    la vac ngwax vac vɨgwe nipaên.
  nak-nak: Mai tai la matamu isasa eia ge virurume, taritigi eme ge suba taroa ge
    pigia, eia taritigi moli veia eme ge mata kea galesa moli, eme ge tiroro soilo
    te la mahulila ale sesele la tapasila ge ouka. Eala moli eia kama taritigi mai
    la matamu ilua tomi soloio, eme so popou te la iruru, tiele la vovomu tomi ge
    gotalo te la havi ale uru, la kaluvula ge ouka.
  lbb-lbb: Ning a matam i ben rongon u, liok seni pa ur minggen seni. Ir wakak ning
    ur kas ana lalaun tikin ana takai a matam ka, sakana dir minggen u taum ana naur
    a matam rop uting na tnan iah ning bel i sira mat.
  kan-2017: ನಿನ್ನ ಕಣ್ಣು ನಿನ್ನನ್ನು ಪಾಪದಲ್ಲಿ ಸಿಕ್ಕಿಸುವುದಾದರೆ ಅದನ್ನು ಕಿತ್ತು ಬಿಸಾಡಿಬಿಡು,
    ಎರಡು ಕಣ್ಣುಳ್ಳವನಾಗಿ ಅಗ್ನಿನರಕದಲ್ಲಿ ಹಾಕಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ ಒಂದೇ ಕಣ್ಣುಳ್ಳವನಾಗಿ ಜೀವದಲ್ಲಿ
    ಸೇರುವುದು ನಿನಗೆ ಉತ್ತಮ.
  cso-NT: Hi³ nɨ́¹juáh³ mɨ́¹máh¹ nú² jmu² siáh³ hi³ tanh³² nú² tso³, chí³ cú²jueh³²
