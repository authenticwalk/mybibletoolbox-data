    Tiare mʉ cohãchʉ tia dihta butiboa. Cʉ̃ bʉhʉsehe capariaca mariapaihta baharo
    Cohamacʉ mehne jiihca. Pʉa capariaca mehne pichacapʉ wahacʉ mʉ ã wahachʉ ñaa yʉhdʉaboa
    mʉhʉre. Ã jicʉ tí mʉ ñaa yoaa sehere duhuga —ni yahure Jesu.
  mwp-mwp: a matha kedha nginu purkaw noegaypa nanga ngin wati wakay thamamaypa manin,
    sobaginga adhapa nagiz ngoedhe kedha ngidh midh, nan dan nalban, nginu purka.
    Matha ngoedhagidh kedha ngi urapun purkalnga mina igililmaynu muya uthiz, nginu
    ukasar purkapa mamu koey muypa thoeyaypa lawnga.
  ksj-ksj: Ubumaḡoꞌa tutuꞌe veꞌoꞌoꞌidene, gude modoꞌi. Ubumaḡo naeḡaḡota daꞌo ḡabone
    tuḡutuḡu hidogaꞌe ufeta manoḡa. U ubumaḡo ꞌaheuḡota ire roga mene hauḡeꞌeteꞌe
    zamaḡano mae feuꞌine ufeta aduga.
  sbk-sbk: Nkesho iliso lyaho livisizye, lisenye na ulitaje uhutali nawe. Shinza hani
    huliwe awe uinjile huwoni ni liso lyeka kuliko ataywe mumoto wiwila ali na maso
    gonti.
  mya-JVB: သင် ၏မျက်စိ သည်လည်း သင့် ကိုမှားယွင်း စေလျှင် ၊ မျက်စိ ကိုထုတ်ပစ် လော့။
    မျက်စိ နှစ် ဘက်စုံနှင့် ငရဲ မီး ထဲသို့ ချ ခြင်းကို ခံရ သည်ထက် မျက်စိ တစ်ဘက်နှင့်
    အသက် ရှင်ခြင်းသို့ ဝင်စား သော် သာ၍ ကောင်း၏။
  kgf-kgf: Imuac kicganéŋ manam batuc waŋgéŋu képésic waŋanʒaŋiguc kicga néfindiŋgéma
    gilina kemmac. Kicga momacgucnéŋ kekec hémbénaŋaiguc kerembésémaŋ iminéŋ guac
    hia wammac. Waŋu kicga éréhécnec geric siaiguc giligic hiŋgacbésémaŋ iminéŋ niŋna
    réwéria wammac.
  awb-awb: Arene auranka are ahbabáratana ínaraq mina piruqme suo. Peh morá áúránkákáq
    oga mérapeq pokinaraq aiq kawerinae. Téhtaré áúránkákáq ahriahri teh iráípéq kaqauwáhnaraqmé
    anotah íre kawerinawire úwe.
  gdn-gdn: Ade kau yabugi daikere berokoi kwaenugana ki nana taininiyau da kau sumagi
    ki pokaiya kaupana kwaenugei, ki kau kaubo uburi kau yabugi ki wadi toporu kwenupi.
    Kau yabugi eyaka mena bagi ki mena pokaiya umowa da ewa iya maramara tondana kaniyana
    ki iyai bananapi ki ka bagi kawaya. Ko kau yabugi daikere daikere pokaiya inako
    umowa da mu aita ewa kau wadinimoto mata maramara urau ki nonareya kwenunimoto
    ki ka berokoi kawaya.
  nko-NT: Nɩ́ fʋ́ nsíbi tɛ́há fʋ́tɔbwɛ́ lakpan á, loti mʋ́ lɛ, afʋtswɩ mʋ́ tsalɩfwɩ.
    Ɩbʋ alɛ́á fɔ́pʋ nsibi kʋlɛ nyá nkpa ánɩ́ ɩtamatá, dʋn ánɩ́ fɔ́pʋ ansibi anyɔ
    wíé ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ.
  bsn-NT: “Yʉ cajea sʉorine ĩabojacõari, rojose yibʉ yʉ” mʉa yitʉoĩamasijama tiare
    ãmirocacõaña. Coja cajea mʉare ti manijama, quẽnabetoja. To bajiboarine, jʉajʉne
    caje cʉticõari, mʉa bajireajama, jeame yatibetimejʉ mʉa vajama, rẽtobʉsaro quẽnabetirʉaroja
    —yʉare yicami Jesús.
  pib-NT: Wa puygale gitspeekakinipyi pkoshpakanru. Puknokanru pixyegiya. Kigleyyi
    wa puwekinri pjiglokinripa paygalepjeya wanepnute gepiygale pixini puknookona
    Gigena xirnachri.
  wiv-wiv: Kua mata kini katiho kunu poke na pekato, bara luahia nu varaga; na vuna
    e dopa ki kemi koto mata bale nu hoho na mianga pa. Tabarae mata ruarua ni ba
    vovona nu varaganga kara haroho na hel.
  reg-reg: Mbe labha eliso lyao nilikwendelesha obhunyamuke, nulisoshemo ulilase kula
    nawe. Nijakisi muno kwawe okwingila mubhuanga uli na liso limwi, nawe utalaswa
    mumulilo gwa akajanende uli na meso gona.
  mlh-mlh: “Oŋuakoŋ jiŋogoji agiburaŋ einde suruyoiŋ egareiŋ ine, oi unugaru bokeigoŋ.
    Unugaru bokeru jiŋogo moakoŋke goku gogo sanaŋineo roperu igoriŋ bofukemiŋyoŋ,
    jiŋogo yoyokake gokande misi korure misigo bokegubi egu rakamiŋ. Oŋu.
  gof-ENT: ቃሲ ኔ ኣይፌይ ኔና ባሌኮ ኢዮ ዎጫ ኬሳዳ ዎራ ሆላ። ኔኒ ናምዑ ኣይፌራ ጋናሜ ታማን ዬጌቴይሳፌ ኢሲ ኣይፌራ ሜሪና
    ዴዑዋ ጌሌይሲ ኔው ሎዖ።
  aau-aau: Seyr hno nene namon hokwe hne yor piap-araw mon hiymon kuayk ankin, sehe
    kiy-kair nok, sasow hain. Hunkwe nene namon-aw lwak hokwe, yaprue. Suw hunkwe,
    wayr peyow peyow ey se liy lonok. Sa hunkwe nene nareys non lwak ankin, hne kokwe
    ya ma loum peyow peyow wayr ey mon lway swakawk mu lak.
  tvk-tvk: Xosxa metom tei misak ni xouk di omot e tesaen, ukis rati e uso ni iha.
    Ihos mak mu xa metom tei ikesae e uhur meulien sal, ili ngan xa metom xalu vus
    laliti tang e liso xouk uhe Upang xa misakras vamat.”
  prf-NT: Sakay ni en mata mu en magin dahilan nen págkasala mu ay lábwetán mu iyud
    sakay ibut! Mas maganda pa a meangay ka dilanget a burák en essa mu a mata nan
    tehud ka a duwwa a mata peru meangay ka ten apoy ti impiyerno.
  auy-auy: Túrankomo sáwíꞌo ínaꞌa misáwí-ámpáꞌá kúnafo séꞌa moórá-turamba fitúwáaro.
    Kae-túrántámbó awánéꞌo éꞌa ónkaifaꞌo iyamó wégaipaꞌo wíyamba mindá sáwíꞌan-iye.
    Sáwíꞌo uráimbo maisuwéꞌo méraiyamba mindá kaweꞌán-iye Ísu siyáiye.
  tbg-tbg: Are hini avuqohaira avu auti vaihara qora kaiqa vare vairera, qaiqaavata
    mintiaqi vuarorave tihara, nena avu hini qaqira vauru kera aqukaane. Are kia qora
    kaiqa vararaitira, vohaa avuqai vairava naantiara homa qaqi variqira vinarave.
    Are taara avu vairava qora kaiqa varaqira viramanta ai nora iha itainaraqi aqukevorave.
  hub-NT: Tura atumin ji tunau takatnum enentaimtikramkaigka, nusha turusrumek chikichik
    jiimi ukuinkarum ajapawa numamtuk tunau takat inaisatarma. Chikichik jiijaig iimsa
    waimaina numamtuk pujut tuke atina nui tunaurtinchau wayaamuka nekas pegkeraiti.
    Nu turachkurmeka ji tuke ke a nui egkemsarum waitmainaitrume”, tusa Jesús tinaiti.
  hmo-hmo: Oiemu matana ta oi dekenai kerere ia havaraia neganai, oi kokia, oi negea
    momokani. Ia namo, mai emu matana tamona mauri dekenai do oi vareai, ia namo lasi
    mai emu matana ruaosi danu, hel ena lahi dekenai oi do idia negea diho.
  big-big: Keya tamizeige wire nuguyauga nakko ni ulumiya logo ni kaile mizibene keleniyageya
    purik mabura kazing kaileyengki pumok ngela melibene wirebok tiya melagibokko,
    purik ni wire nak kiling paka ngalege wik wizagomagirage kang purik kaile kapura
    tamizeige Anotogo ni wire mabiyau kiling kaile mizageyarikki wiyeke yereng yezi
    yemane kusagi onozik ngoriraga wezanelagi purik kaile panu.
  gux-G: A nunbu n ya kuandi a mi tudma nni, ŋan kpigdi bu, ki lu fagma. Kelima li
    baa tu a po ŋan kua U Tienu Diema nni yeni nunfiagu ki cie ba lu ŋa ya mu n ki
    pia gbindma buogu nni yeni nuni lie kuli.
