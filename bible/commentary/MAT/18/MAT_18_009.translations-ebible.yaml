  urb-NT: —Amõ amõ ma'e ke rehe nde eresak, a'erehe ma'e nde ereka'u te'eha ke nde
    erema'e. A'erehe ihẽ rehe nde erejurujar katuha ke nde erehijar. Aja rahã ma'e
    ke rehe esak ym. Nde eresak ym rahã, nde reha nde erejo'ok, ame'ẽja saka. Nde
    reha peteĩ nixói, aja Tupã renda pe nde ereho ta rahã, katu tiki. Mokõi nde reha
    rahã, mupyraraha renda pe nde ereho ta rahã, katu ym te tiki — aja Jesu pandu.
  fra-LSG: Et si ton œil est pour toi une occasion de chute, arrache-le et jette-le
    loin de toi; mieux vaut pour toi entrer dans la vie, n’ayant qu’un œil, que d’avoir
    deux yeux et d’être jeté dans le feu de la géhenne.
  san-HK: aparaM tava netraM yadi tvAM bAdhate, tarhi tadapyutpAvya nikSipa, dvinetrasya
    narakAgnau nikSepAt kANasya tava jIvane pravezo varaM|
  cak-SNT: Y xa jun anakꞌavach ri nibꞌano chava chi ncatzak, más otz tavalasaj-el
    y tacꞌaka-el. Ruma más otz jun oc anakꞌavach cꞌo ncatuoc chupan ri cꞌaslien ri
    man niqꞌuis ta, que cꞌo caꞌyeꞌ anakꞌavach y xa ncayoꞌx chupan ri infierno, ri
    kꞌakꞌ ri man nichup ta.
  uvh-uvh: A daga undu' ningsa', daga wari napa' ni kamamarenga kadagang tanga kudip
    kadagang ganang ma maya' wara' gu daga wari kadagang ga' ginagira aunga tinga
    wa gu daga fugung wa wadigi'sini' kadara kayoutang. Ning tanga gu daga fugung
    guksa' kareng gi' irotang, wara' gu inga' wa ka' ningsa' ira aya' ning yanggu'.
  ino-ino: Ani kava huno mako'ke kaulakamo'a akea ya'mo'a kavaleno yakaleno havi kapi
    visana kakesa kamisike'kaena ani kaulaka ali'ka kati'ka atalo. Haviku aole kaulakala
    hane'neno kavale'a ata leke leke nehea atafi yaka hutalesea yafe mako'ke kaulaka'ake
    hane'nisike'ka maike maike hu kavamu alisane.
  gnn-gnn: '@see-verse:MAT.018.008'
  yal-yal: Xa i yɛɛn nan i birɛ yulubini, a ba na, i yi a woli ayi! A fisa i yɛɛ keden
    kanna yi so habadan nii rakisini, benun i yɛɛ firin kanna xa so yahannama tɛɛni.”
  cnt-NT: 'Në₁jua''₂ mɨ₂ne''₅₄ jmo₅ a₂tang''₂ dso₄, dsi₄ ján₃, tiong₂ uɨ́ng₂: ia₁
    ja₂lɨn₃ guë́₄ dse₃ a₂dsiáng''₄ ja₁le₃chang''₂ co₂tan₅₄ a₂teng''₅₄ ca₂mɨ́g₂ mɨ₂ne''₅₄,
    lia''₂ con''₂ guë́₄ a₂jme₁gog''₅₄ a₂rë₂''ŋia₅ ta₁tɨn₃ mɨ́g₂ mɨ₂ne''₅₄ dsi₂si₂
    guio₃-juɨ́g₃.'
  tif-tif: 'Aa ti, kanola utamapla, Nalmi tiin kaali, kukup mafak ayo kukup-nam-bulula
    kanumon o, kalbi kalap namti, kaltapni tiin malii uyo ulduu kulaalap unu, tiin
    milii maakup ke-lomdap kukup mafak ayo kambola bombii taan-ilomdap tam God ami
    abip kawu suunkup bom ilokomap kaata ti tambal. Lale, kabi tiin malii uyo ulduu
    kukan-tiilokomi dinim o, kalalap kukup mafak kaata-kup nuumsi, bii saaknap kala
    kala-lomdip, God ami ensel ita tam-baalip din suunkup as kiin-bam ilin abip unokomap
    uyo, tambal disa yo, kala Yesus ayo kanum bokose. (Kemin, kaami weng kaa kanum
    bokose kabak-ami miit kaali boko-lomdu: Kabi utamapla, dok nolin dok nolin mafek
    mafek uta taba-lomdu sasii tam-bii yang kukup mafak tem tiinilon o, kem-tabu kalap
    namti, yak kanolin mafek mafek kulu daang ukuwa-lom kukup mafak uyo kuno kewa
    ti tangbal-kup bomdawa yo, kalsu ko.)'
  nlx-nlx: एने केदी तार डोलान उगे रेन तुवाह ठुकोर लागी, ते ताह काड़ीन जुगार दे, तार
    केरता ज्योस हाजो हे, काय तु एकुस डुलो लेन जेलेमक्यो जीवाय माय रिगी काय दुय डोला
    लेन नेरगान आक्‍ठा माय टाकाय जाही।
  apw-NT: 'Niṉáá nchǫ’go ánát’įįł áníłsįyúgo, ha’aahgo yó’ołṉe’: niṉáá dała’á ádįh
    ndi dahazhį’ ihi’ṉaahíí biyi’ onṉáhgo doo hago’at’éé da, áídá’ niṉáá nakigo ch’iidn
    bikǫ’ diltłi’i biyi’ yuyaa oni’dilt’e’yúgo doo ná nzhǫǫ da.'
  gum-gum: Inchen ñui kab kaig maringarua kaigu ñun kebenøsrkøbene, wesrua, kuchi
    chibig køn, managatig øsig wamsrø kan kaptø tøgaig kebyamikken søl kønrrun cha,
    pa kab pusraig møra melamnug kwamø nagu kegutsig købgunrriibe.
  not-NT: Aroca ontaquimiro piroqui ora te onganinate, pijocajiro ora quimingari.
    Pobetsiquiro pisëre aisatime ongantima páguirome pijoquerome piroqui. Caninataque
    pijáte paoquinirobi cara Jonogaguitequë, querota piátacaguiro pitirooti piroqui
    cara Sharincabeniquë cara te otsibacanete tsitsi aisati pitsipiriasantë përosati.
  plu-plu: Ku pis me taraksemet awaku pis ipeg arimkat ku pariye arikna kane kabay,
    pi kabayte pis wareke piwtyak pis padekwin mpinekata pis tarakse. Mmanawa pi kabayte
    pis aymuhwa gimun Uhokri mowtih mpinekata pis padekwika pegbakte piwtyak ta arimkanit
    ini iwetrit ku kiney kaneayhsima kayahwaki abet tiket.
  iou-iou: Ba dapunkatä wakiken gepmaŋpayäŋ täŋpänä dapunka dätpäŋ kaŋ maŋpi kut.
    Irit kehäromi kaŋ-ahäwayäŋ nadäŋpäŋä ude täŋkaŋ dapunka tumbani kaŋ kuŋat. Dapunka
    bok ijiŋkaŋ kuŋatpäŋä geŋi täŋo kädäp pähap gänaŋ api äpmoŋpen.
  ntp-NT: Dai isʌmaadutai iduñia ʌliada ʌmo istumaasi soimaascami gʌvuupujicʌdʌ baiyoma
    gʌaagai ispoʌliada ʌgai ismaivuupuju. Siooma ʌrcʌʌgai ispoʌliada ʌgai ismaivuupuju
    dai maisiu Diaavora ʌʌmadu imiagi.
  rai-rai: Baa in mataam i ben araara ui, un lior wai ma un ong ingen wai. In koina
    baa un ruk u ra lalaaun takum ma tin mataam ku, kupi koku di ong ui ungaai ma
    ruin mataam raap u ra ngaala na nguan baa pa in maat.
  haw-1868: Ina paha e hoohihia mai kou maka ia oe, e poalo ae, a hoolei aku; e aho
    nou e komo makahi oe iloko o ke ola, i ole e hooleiia oe me na maka elua iloko
    o ke ahi o Gehena.
  ffm-ffm: So tawii yitere maa luuttinte, sol nde tippo-ɗaa. Sabi naatude maa e nguurndam
    nduumiiɗam a ɗokko, ɓuri moƴƴande ma diina tippe-ɗaa e yiite jahannama a kiɓɓuɗo.
  arb-NAV: 'وَإِنْ كَانَتْ عَيْنُكَ فَخّاً لَكَ، فَاقْلَعْهَا وَأَلْقِهَا عَنْكَ:
