  sri-sri: Mʉsãya koyeru merã ĩã, ñerõ irirã, irirure goreweabéorosũ iri ñerõ iririre
    pirika! Su koyeru opakererã, Marĩpʉ pʉrogue waamakʉ̃ õãtarirokoa. Ñerõ iririre
    pirimerã gapʉ perebiri peamegue béosũrãkuma. Ĩgʉ̃sã pe koyeru opakererã, peamegue
    waamakʉ̃ ñetarirokoa.
  nal-nal: Tamon azaxai zin uru maraam ka vaxalxaal nua ma gu zu lamaskana matmalabuk
    taksaat, bilok pizin ma gu psin. Ka daxa tamon gu albis la non iwana roro tapal
    varaxai wana a mara azaxai be, taulaan dina psin nua varaxai wana uru maraam lamaskana
    a bina iwana adi xaiaf kawit nai maat.”
  kyq-kyq: Kɛn kaami jaay ɓo ai kɔli maakŋ kusin̰ ki num, kaami se ɔɔɗ und naata.
    Kɛn ɔɔpi kaami kalaŋ jaay kɔŋ *kaajn̰ gɛn daayum se, bɛɛ cir kɛn Ꞌkiŋg te kaamige
    dio ɔɔ ɓaa maakŋ pooɗ kɛn gɛn daayum.»
  kwd-kwd: Ma lauta maamu 'e age'o 'e 'esi'o fa'asia fito'onga amu agu, 'oi lafua
    fa'asi'o, moko to'osia. Ngaia 'e le'a mola famu lauta 'i'oo 'ani ru'u 'i 'ubulana
    mooringa firi 'i Langi fe'enia te'e gule'e maa, fa'asia 'i'oo bi'i sifo 'i 'ubulana
    lefu na eele ngaia 'e nunula ma 'e sia mae mola fe'enia rua gule'e maa.”
  ded-ded: Me kicga mongngo anggenu kopocsic meficgenadeu geng kicga meickema ukuna
    kembeso. Ge kicga yohockanggoc kecma hofeac gerecfu ukugugec kemebanggac kicga
    nobohagocsac kecma kekecseriu ennade, imoc naric anude.
  ewe-ewe: Nenye be wò ŋkue nana be nèwɔa nu vɔ̃ la, hoe le eƒe to me ƒu gbe. Anyo
    na wò be nàyi dziƒo kple ŋku ɖeka tsɔ wu be ŋku eve nanɔ asiwò, eye nàyi dzomavɔ
    me.
  nuy-nuy: “Nugawi-nyinyung-maynji mana-bagaḻang ama-dhaayurrii marri baaṉbina aladi,
    bama-ngarrgiwang marri bama-barawudang! Anubani-yung wiij-maṉdhina bama-waṉagana
    aynjaabugij mana-bagaḻang marri ba-burraa anggu-wuguuguni. Yagi-magi nimbi-barawudi-magi
    buguni a-ngura-wuy wu-nagina, bama-waṉagana-yinyung manuulawaa mana-bagaḻang.”
  cop-BHC: ⲞⲨⲞϨ ⲒⲤϪⲈ ⲠⲈⲔⲂⲀⲖ ⲚⲞⲨⲒⲚⲀⲘ ⲈⲢⲤⲔⲀⲚⲆⲀⲖⲒⲌⲈⲤⲐⲈ ⲘⲘⲞⲔ ⲪⲞⲢⲔϤ ϨⲒⲦⲔ ⲈⲂⲞⲖ ϨⲀⲢⲞⲔ ⲚⲀⲚⲈⲤ
