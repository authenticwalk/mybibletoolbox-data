  ory-ory: ଆଉ, ତୁମ୍ଭର ଚକ୍ଷୁ ଯଦି ତୁମ୍ଭର ବିଘ୍ନର କାରଣ ହୁଏ, ତେବେ ତାହାକୁ ଉପାଡ଼ି ଫୋପାଡ଼ିଦିଅ;
