  kxv-kxv: ଅ଼ଡ଼େ ମୀ କାନୁ ମିଙ୍ଗେ ଲାଗେଏ କିୱିକିୟାତିହିଁ, ଏ଼ଦାଆଁ ଡ଼େୱା କୁତାଦୁ; ରୀ କାଣ୍‌କା
