    yejraorenꞌ, kerke yeyejre lo yiꞌ gabilenꞌ zo chop laꞌte yejraorenꞌ.
  juy-juy: ଆରି, ଅମଡ୍‌ବେନ୍‌ ଆମ୍ୱେନ୍‌ଆଡଙ୍‌ ଇର୍ସେଲୋଙନ୍‌ ଗବ୍‌ଲୋଲବେନ୍‌ ଡେନ୍‌, ଏତ୍ତେଲ୍‌ଡେନ୍‌
    ତିଆତେ ତବ୍‌ଲେ ସେଡ୍‌ବା; ବାର୍ମଡନ୍‌ ବୟନ୍‌ ତଗୋନ୍‌ ଆବ୍ରରିଜନ୍‌ ଆ ନରକଲୋଙ୍‌ ସନେଡନ୍‌ ଆଡ୍ରେତବନ୍‌
    ସିଲଡ୍‌ ଆର୍ପାୟ୍‌ ଆମିୟ୍‌ମଡନ୍‌ ଅନମେଙ୍‌ଲୋଙନ୍‌ ଗଙ୍ଗନନ୍‌ ଆମ୍ୱେନ୍‌ ଆସନ୍‌ ମନଙ୍‌ ।”
  for-for: Pigoya, kao agama kamparagaena pikena pekanapa pi'ma maebugaso. Tara kaoyaga
    mintana ainti tayaba yakupi maebugatasanaga piya po. Kaorika mintana miyaba kumati
    uma irosakibempepa, pipa kanarane, Isu piya untiye.
  epo-epo: Kaj se via okulo faligas vin, elŝiru ĝin kaj forĵetu ĝin de vi; estas bone
    por vi eniri en vivon unuokula prefere ol, havante du okulojn, esti enĵetita en
    Gehenan de fajro.
  gfk-gfk: Tiga malalar mah hoken. Bia tiga mataam i harongane ugu, nu luar sei. I
    tahut dahin bia nu sola tano nilon tutun ma ra matakasa ugu. Sen bia pai manga
    tahut bia da ise ugu ma ira iruo mataam bakut ukaia tano ula iaah kaia ra Hel.
  bjz-bjz: Dabako aghagonu, inda dibemi ata, imó ari akuago adora mo, gunjia fuge!
    Aghá ea, imó dibe taukaka irogo ambua, jebuga tumanadu irari tambadora, aná taubana
    re. Atá, aghá ambi irogo, imó ambua, ivari reivia-va voradora, bouvude kotú mema
    jojabe itatama aita roravore.
  atg-NT: Ini o khia khi ẹloe oyẹ o zẹ ẹ lamhẹ, vuọnyọ li pfia. O ti nẹ u ri ukpẹloe
    oghuo ya lo iloghie, ni alo e rọ gba nẹ, pfi ẹ ya lo ilimhi iriẹriẹ.
  bjv-NT: Kɨn ə kəmi kare rai adɨ osɨ majal tɨ ə, ɔr-e ɨle kɔ sa̰y. Tadɔ, e sotɨ kadɨ
    ɨngə kajɨ kɨ kəmi kɨ kare, ɨtə kadɨ ɨngəm ka̰ kəmi je joo pu, ə ɨləi-ni me dɨlə
    por tɨ lə su.
  tos-NT: Chi̱nchu̱ hua̱ lapi̱ hua̱ milakastapu̱ ma̱tlahui̱yá̱n tala̱kalhí̱n, calacpi̱ma̱xtuca,
    na̱ mákat camákanti, sa̱mpi̱ xali̱huaca̱ tla̱n caj aktum milakastapu̱ nakalhi̱ya̱
    nalakcha̱na̱chá̱n yama̱ li̱pa̱xuhu latáma̱t hua̱ntu̱ xa̱li̱ankalhí̱n nakalhi̱ya,
    ni̱ xahua̱ acchá̱n nakalhi̱ya̱ aktuy milakastapu̱ lapi̱ antá̱ chú̱ namacapincana̱
    c-pu̱pa̱tí̱n c-lhcúya̱t.
  rro-rro: Mahamu ki'ai kehorotini'o raninai ko'ipa ahina kone'e 'akaumana. Mahamu
    hamonai mauri banaibanai 'ekai kokatoto hanona enamo, ia a'i enamo mahamu rua
    namokiai a'i ni'ao 'apua irubanai katekapo totoni'o.
  mxp-NT: Jøts pønɨ yø mween myikpøktyuujnɨp, nawyeenjuudɨts jøts abiky xpɨkta̱ꞌa̱kt;
    neꞌegɨts øyꞌa̱tp ku neꞌegɨ wenduꞌuk mdøkɨt jap ma̱ ja Dios, jøts kidi yø mween
    kaꞌpxy xmɨdøkɨ ku myikuwɨbepɨt jap jønjøtpy midi jap infierno.
  aak-aak: Dɨxɨ́ sɨŋwɨ́yi enɨ ‘Ɨ́wɨ́ apɨ eɨ.’ rɨránáyɨ́, ‘Gorɨxo rɨ́á anɨŋɨ́ wearɨŋɨ́yo
    nikeaárɨnɨgɨnɨ.’ nɨyaiwirɨ sɨŋwɨ́yi nɨyónɨrɨ emɨ morɨ́ɨnɨ. E ninɨrɨ́náyɨ́, rɨ́nɨŋɨ́
    xwé nɨsinɨrɨ aiwɨ sɨŋwɨ́ wɨ́onɨ anɨŋoxɨ dɨŋɨ́ nɨyɨmɨŋɨ́pɨ anɨŋɨ́ ŋwearɨ́a nánɨ
    nɨmearɨ́náyɨ́ ayɨ́ ananɨrɨnɨ. Mɨyónɨpa nerɨ sɨnɨ sɨŋwɨ́ nɨwaúnɨ tɨ́nɨ anɨŋánáyɨ́,
    Gorɨxo rɨ́áyo nɨsikeaárɨrɨ́ná ayɨ́ naŋɨ́manɨ.
  chd-NT: Ja'ni anuli lo'u timenac'ihuo', taipa'aƚa', taca'niƚa' aculi'. Ja'ni tecajm'minno'
    al muf pe lonajpa ƚunga, ¿te cof'ecoyacola' oque' lo'u'? Najmay totsufaitsi jiƚpiya
    pe lotsuflaiyacu iƚne nepenufpá al ts'e liƚpitine aimijouya, tama le'a anuli lo'u.
  kdc-kdc: Kamba siso jako dahakuhonza utende nzambi, ding'ole na ujase! Yokuwa vinoga
    gweye wingile kuna uugima wa mazuwa gose na siso dimoja kubanza kuwa na meso mabili
    na kwasigwa muumoto wa jehanamu.
  nhr-nhr: “A ncẽè tsarim tcgáím kò ko chìbian kúrúkagu tsi ne, ho̱bea tcg'òó naka
    aagu me. Qãè i gha máá tsia, káà tcgáíse tsi gha kg'õèan koe tcãà sa, cám̀ tcgáí
    úúase chõò tamas c'ees dxãwam dis koe xaoa tcãàèan ka ke.
  uig-PIN: Əgǝr kɵzüng seni gunaⱨⱪa putlaxtursa, uni oyup ɵzüngdin neri taxliwǝt.
    Ikki kɵzüng bar ⱨalda dozahtiki otⱪa taxlanƣiningdin kɵrǝ, birla kɵzüng bilǝn
    bolsimu ⱨayatliⱪⱪa kirgining ǝwzǝldur.
  beo-beo: Dia siga ba:beba:le dafamu galea, defea, dia si duga:le fasima. Di da si
    afadafa fawane Fifi Ahoanusu amo ganodini masunu da defea. Be si adunawane gala
    amo Helo laluga ha:digi dagoi ba:mu da defea hame.
  acf-NT: Épi si zyéʼw ka fèʼw pèdi lafwaʼw an mwen, tiwéʼy épi jétéʼy. I pli mèyè
    pouʼw mantjé on zyé épi ou ni lavi étonnèl pasé pouʼw ni toulé dé zyéʼw épi Bondyé
    jétéʼw lanfè, koté difé-a kay toujou bwilé.
  tpi-OTNT: Na sapos ai bilong yu i pulim yu long mekim sin, orait yu mas kamautim
    na tromoi i go. Mobeta yu gat wanpela ai tasol na yu kisim laip bilong i stap
    oltaim. Nogut yu gat tupela ai na ol i tromoi yu i go long paia bilong hel.
  mbt-NT: Ne emun ke iyan egpuunan ka mata nu ne egpakasale ka, lekata nu sika wey
    iregpak nu. Meupiya pad ke egseled ka diye te langit ne sabeka re ka mata du te
    daruwa ka mata nu ne igdegpak de diye te linew ne hapuy.
  hau-SA: In kuma idonka yana sa ka zunubi, ƙwaƙule shi ka yar. Zai fiye maka ka shiga
    rai da ido ɗaya, da ka shiga jahannama ta wuta da idanunka biyu.
  mam-NT: Bix ka nchi jyona il tuya tbak' cywitza, cyimetz bix cyxoomexa. Mas ba'ntetpele
    tu'n cytena tuya junx tbak' cywitza twitz tx'otx' pero tu'n cyocxa tuj cya'j twitzj
    tu'n cyxi'y tuj k'ak' te junx maj tuya cyca'bel tbak' cywitza.
  udu-udu: Dhali waḵki/ em pini raḵ /e mo mmomii miinthus mo tani buḵi a’di mo ma
    dhali biṯi a’di ka pije/ ’peni /e mo. A’di ’boro’d gom /e mo mmocic̱ mondiki/e
    ki en ṯal ’de/ mo jin minu ’koki biṯ /e ki e su/ mo e mo ma al o’d jin ḵakacaḵaka’c
    mo be.
  tvt-tvt: Erah dam ih an mik ih an tuungmaang ah thetsiit halu bah, doklot haat et
    uh! Mikko ih Rangmong nah wang ah ese ang ah mik hop soolam nah roitang we nah
    khaamwang nang ih bah ah.
  bgt-bgt: Gi sikei na matamu keda vajefea nimua na vaututuni, o sipa aua mo sonia.
    E toke keda mono sikei na matamu vamua kari o hatia na havi ke teo na govugna.
    E boi toke keda mono e rua na matamu kari a God keda sonigho vano kori joto kori
    meleha papara.”
  mvn-mvn: Kadu deina, aituhu matam vo‑vi‑peum edewa‑goyona, nau‑wawanim emoi‑yavunei.
    Eha aitam aviani aituhu na matam papani‑keana yawai‑vavaha evaniahei. Kate aituhu
    na matam goyona edewa‑nubunubui, apaina mata‑nuanuam ai ananata‑vavaha nihenina
    ihaponem.
  djk-NT: Soseefi tu, efu yu ain wani luku sani di o puu yu a Masaa Gadu pasi, da
    a moo bun, i diki en puu towe. Bika a moo bun fi i lasi wan pisi fi i sikin, ma
    i fende a libi fu tego, moo enke i de anga i tu bunbun ain, ma den iti yu go a
    ini didibii faya go boon.
  uig-LAT: Eger közüng séni gunahqa putlashtursa, uni oyup özüngdin néri tashliwet.
    Ikki közüng bar halda dozaxtiki otqa tashlan’ghiningdin köre, birla közüng bilen
    bolsimu hayatliqqa kirgining ewzeldur.
  nde-nde: Nxa ilihlo lakho likwenzisa isono, likopole ulilahle. Kungcono kuwe ukungena
    ekuphileni ulelihlo elilodwa kulokuba lamehlo amabili kodwa uphoselwe esihogweni
    somlilo.”
  ton-ton: 'Pea kapau ʻoku fakahalaʻi koe ʻe ho mata, kapeʻi ia, ʻo liʻaki ʻiate koe:
    ʻoku lelei kiate koe haʻo hū ki he moʻui ʻoku ke mata taha, ʻi hoʻo maʻu ʻae mata
    ʻe ua, kae lī koe ki he afi ʻo heli.'
  mir-NT: '@see-verse:MAT.018.008'
  cak-YNT: Y chuka' vo xa jun chique re anak'avach nibano chava che yamacun, más otz
    che nalisaj-a y natorij-a. Roma más otz che manak jun anak'avach y yatoc chupan
    re c'aslen re man niq'uis-ta, que chach c'o-ta che ca'e' anak'avach y ya'tetorex
    can chupan re k'ak' re c'o chupan re infierno.
  ces-1613: A pakli oko tvé pohoršuje tebe, vylup je a vrz od sebe. Lépe jest tobě
    jednookému do života vjíti, nežli obě oči majícímu uvrženu býti do pekelného ohně.
