    mo roxo no taa laak lana toyan vulai pana pamata saxa mon sena toxanaana ro mataam
    e waan la bina ina fata i taxa raam vulai.”
  maz-NT: Maco i̱ṉ mamaji ngue in chögueji c'ü cja'c'eji rí tsjaji c'o na s'o, jñü'müji
    'ma, panaji. Na ngueje zö ri 'natjo in chöji pero xenda na jo rí ma bübütjoji
    co Mizhocjimi, que na ngueje ri yeje in chöji ra pantc'aji cja c'e sivi a linfiernu.
  bod-N: ཁྱོད་ཀྱི་མིག་གིས་ཁྱོད་ལ་སྡིག་པ་བྱེད་དུ་འཇུག༌ན། མིག་དེ་བཏོན་ནས་དོར༌ཅིག ཁྱོད་རང་མིག་ཟུང་དང་ལྡན་པར་དམྱལ་བའི་གནས་ཀྱི་མེ་རུ་གཡུག་པ༌ལས།
    མིག་ཡ་གཅིག་མེད་ནའང་མཐའ་མེད་པའི་ཚེ་སྲོག་ནང་དུ་ཞུགས་པ་དེ་ལེགས་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü ngẽxguma chi cuxetü pecadugu cuxü̃ nguxẽẽgu, rü name nixĩ i ícunacaxüchi,
    rü yaxü̃gu cunaña. Erü narümemaẽ nixĩ i wüxixetümaã na cunayaxuxü̃ i curü maxü̃
    na tama guxü̃ne ya cuxetümaã üxü ya ngoxogü nagu poxcuenewa na quitèxcuchixü̃cèx.
    [Rü ngẽmaãcü woo cuxü̃́ naguxchagu, natürü name nixĩ i nüxna quixũgachi i guxü̃ma
    i ngẽma chixexü̃gü i nagu cunguchaü̃xü̃.]
  zpl-NT: Leꞌca tunu rriꞌi iꞌcululu nú rriꞌilu dula, mejora uhuane nu utsiꞌquii istu,
    xne máse neca nzeꞌca nú chuꞌulu liñibe cuna tucutsia iꞌcululu, luquela nú chalu
    luquii ebila cuna rucu iꞌcululu.
  mbc-NT: Moropai ayenuya imakui'pî kupîya emapu'tî ya, mîrîrî ayenu ratai mo'kakî
    moropai mîrîrî yenunkî poro pona imakui'pî kupîya namai. Maasa pra morî pe awanî,
    taiken ayenu tîîse, aako'manto' ton eporîya ya, sa'nîrî tîîse apo' ya' ayenumî
    Paapaya yentai —‍ta'pî Jesusya.
  ndg-ndg: Liyo lyako mana likukoseyite, ulitupwe na ulitaikwe kutalu ni wenga. Bora
    kachako wenga ujingii mu uzima na liyo limo, kuliko taikuliwa kumwoto wa masoba
    yangeyomoka ubile ni minyo yoti.
  wsk-wsk: Se aking ka motam memek te ka saparuk se dagul mu, galuwu saparko. Motam
    suanta ago marak pempem te bagara ko wonong arik mu terong, bare motam ilagala
    terong la karogo tama pempem la kaniwoso mu ningi ka sapamonko, mu me terong nunguningkiri.
  toj-NT: Ja' c'a june ja hua sat huax ya lee ja hua muli, mas lec a ch'ay snaajel
    junuc. Mas lec quechan june ja hua sat oj ochan ja ba lequil vida que no que soc
    ja tey ja xchabil ja hua sat oj jipjan ba sc'ajc'al ja inpierno.
  tbc-tbc: Agod oŋ mala iganep au upas tap, mala an bilanip biliau a. Gidad mala kisaek
    o lian da ago madok yen yau san lo ka ladu wa. Kabelan mala uraru mi dop diŋiliop
    Ades san yai lo dubulo wau banau.
  sna-sna: Kana ziso rako richikuita kuti utadze ribvise urirasire kure. Zviri nani
    kuti upinde muupenyu uine ziso rimwe chete pane kunge uine maziso maviri asi ugokandwa
    mumoto wegehena.
  smk-NT: No si mata mo anamaet a puon nin masida' a pagmamatalek mo, sukiten ma tan
    itampal ma. Maong anay saya tamo' a mata mo bale' magkamain kan byay a iti konan
    Dios dyan si rwa ran page' a mata mo bale' maika' kadtaw nin madusa sa apoy nin
    impyirno.”
  grc-TCGNT: Καὶ εἰ ὁ ὀφθαλμός σου σκανδαλίζει σε, ἔξελε αὐτὸν καὶ βάλε ἀπὸ σοῦ· καλόν
    σοι ἐστὶ μονόφθαλμον εἰς τὴν ζωὴν εἰσελθεῖν, ἢ δύο ὀφθαλμοὺς ἔχοντα βληθῆναι εἰς
    τὴν γέενναν τοῦ πυρός.
  gof-WFTW: Qassi ne ayfey nena balethikko iyo wooca kessada wora hola. Neeni nam77u
    ayfera gaanname taman yeggetteyssafe issi ayfera merinaa de7uwa geleyssi new lo77o.
  spa-BLM: Si tu ojo te hace tropezar, arráncalo y échalo de ti. Es mejor que entres
    en la vida con un solo ojo, en lugar de tener dos ojos para ser arrojado a la
    Gehenna del fuego.
  kyz-NT: “Jarejea pyu mama'e resaga jane motywet” 'jaramũ pejejea mosoka imonou imomoa
    pejejewi. Imosog ire te nipo mama'e tywera nepeapou'jawi— 'jau Jejui 'ga oree.
    —Wea mosoga ay futat wea mosokara 'gã nupe. A'ere nipo Janeruwarete 'ga te mama'e
    tywera apoara 'gã momopori imonou mama'eukwaawa rapyaw ipe. A'ea te nipo ayay
    futat aipo pype imonopyrera 'gã nupe— 'jau Jejui 'ga oree.
  dao-dao: Acunkäna na mik naw a ning mkhyekatsak üng, kawihin lü xawtin kawpi. Na
    mik küm se mulaia ning xawtina kdama ta, na mik mat däng am angdäi xünnaka na
    ceh hin kyäp bawki ni.
  cya-cya: Cha' si'ya quiloo um cu'ni um qui'ya, culo um 'in na lo' xcuan um 'in na,
    si'yana tsu'hue lati cha' sca tso' ti quiloo um sten um tloo Ndiose, lo' si'i
    nu chcuaa tso' quiloo um tsaa um loo quii'.
  wrk-wrk: Ninji najbangka yaji yamiyudinyi. Jaliyi ninji najba yaji, baki nanankardi
    nganyingka mankumanku yabimbikanyi balki yaji, barrinani jala ninji najba yingka
    jibarri, baki nganyingka mankumanku kulukankanyi nangandu. Jaliyi nganyingka mankumanku
    nanankanyi balkinyi yajinyi nani barri, jaliyi ninji yabimba nanda balki yaji,
    baki nanda balki. Jaliyi nganyingka mankumanku nanankanyi jali ninji najba, baki
    ninji yabimba nanda balki yaji, baki miku janinji jilajba kingkarri nangandurri
    Kudyurri, ngala janinji jilajba wayka jangurri Yilyurri. Marda nganyingkimi kurrkunba
    yabimbikurri nanda balki yaji jali ninji najba, baki janinji jilajba kingkarri
    nangandurri Kudyurri. Barriwa.
  nii-nii: Pe ninim ningił ei erang kin Gos buł ngokun si kindkin en kin kapłi ninim
    nge ningił kopiskin tor sikin, olkup tokun si kindnjii ei, ninim konj mulnjii.
    Nim ningił endeim peng konj mulnjii ei kapłi, ba nim ningił tał pim kin, nim oł
    kis kanim kanim eran kin, nim olkup tok dup konu kindngii ei kis.”
  ign-NT: Étari­pavare eta iúquiha, te táimiaqui­pai­ca­hepuca tayehe eta pecatu,
    tavarairahi táimahayare eta tamauri­queneana tájipa­racana, tiúripana evecu­hau­quichava
    iáquijicaya. Taicha tiúripana eta ejaca­pa­carehi éti eta esiapiraya te anuma
    tayanapane táejiaca­vapuca eta iúquiha. Páurehe­sa­misera éti, te náepuju­qui­cha­hepuca
    te yucu infierno, tamutuyare eta iáquehe.
  dik-NT: Ku na ye nyiɛndu yï cɔl aloi adumuɔ̈ɔ̈m, ke ŋuët bei ku cuat wei. Rin aŋuɛ̈ɛ̈n
    ba pïr yök ke yï la nyiɛn tök, tɛ̈n tɛ̈ bï yïn la nyïn karou, ku bï yï la cuat
    pan mac.
  cac-cac: Tato a junoc yol e sat tzex ic'anb'at d'a chucal, más vach' tzeyiq'uelta,
    tzeyumaneli. Yujto vach'chom junn̈ej yol e sat, tato ol e cha e q'uinal d'a juneln̈ej,
    te vach' eyico'. Palta vach'chom tz'acan yol e sat, tato ol ex b'atcan d'a scal
    c'ac' d'a infierno, te chuc eyico'.
  tzj-E: Chka' wc'ola jun ek'awech xe nquixerchajtij y nquixerkasaj chpam il mac,
    mejor jneban tewsaj ela y tch'akij ela. Com más na utz xjun ek'awech nquixoca
    chpam utzlaj c'aslemal je rxin Dios que chwech che c-e' ek'awech nquixch'akixa
    chpam lwar jabar nporox wa' je' chuwlaj tak achnak.
  bpx-bpx: अने कदीम तमारो डोळो तमारी जुगु पाप नो ठोकर बणे, ता तीने काडीन नाख देवो।
    वारु ते आहयुत से के तमु काण्‌या हय्‌न बी, अमरकाय जीवाय हात कर लेवो, नीता कंखर
    माय्‌न आसम नी हय जाय के तमारा बेम डोळा हय्‌न बी, तमु नरक-आक्‌ठी मे नखाय जावो।
  san-BUR: အပရံ တဝ နေတြံ ယဒိ တွာံ ဗာဓတေ, တရှိ တဒပျုတ္ပာဝျ နိက္ၐိပ, ဒွိနေတြသျ နရကာဂ္နော်
    နိက္ၐေပါတ် ကာဏသျ တဝ ဇီဝနေ ပြဝေၑော ဝရံ၊
  yaa-NT: '@see-verse:MAT.018.008'
  cab-NT: Ánjein bágu lubeí afígoungüdǘbadibu, sagábei, fíbei díse buáriua, buítimaati
    lun bebélurun siélun máguga sügǘ láu badarún láu biángubei bágu máfiougatin.
  clu-clu: Kag kon imong mata maging kabangdanan nga ikaw magbaya kanakun, lukada
    kag ipilak! Ay mas mayad pa nga sakabilog lang imong mata kag may kaboi kaw nga
    ara kataposan kaysa komplito imong mata piro ipilak ka ra lang sa kalayo sa impyirno.”
  swh-ULB: Kama jicho lako likikukwaza, uling`oe na ulitupe mbali na wewe. Ni vizuri
    zaidi kwako wewe uingie kwenye uzima na jicho moja, kuliko kutupwa kwenye moto
    wa milele ukiwa na macho yote.
  tpt-NT: Vachuꞌ incha kꞌamakꞌapꞌutꞌu talaqalhin por yu laqtsꞌin la milaqchul, apalay
    ox kaval ni kꞌalakpꞌumaxtꞌukꞌa milaqchul. Apalay ox mas vamun milakputaun kꞌatꞌanuchiy
    taꞌan alin ox jatsukunti y jantu kꞌatꞌanuchiy milakputꞌuy milaqchul la xajikmi
    ni laqnin.
  aai-aai: Naatu mata nuw kwanekwan kakafin kusisinaf, kukubai kwisaroun. Mata rounawat
    saise inan ma’ama wanatowan inarun, men basit mata ta’imon ana ubaramaim mata
    rou’abaka inan wairaf wan inayen na’arahi.
  sny-sny: Aiwawe a'i fene nihe ta'i yo seni luwaru a'i ma'e ni'ariteyei su, fene
    nihe fene lo ani tahe fu arosawire. Fene Owane Sitewi lo omo nihe ta'i a'i se
    wirowa. Etiri ape wisere a'i ne. Ahowa, fene nihe hesi fene lo yo seni luwaru
    a'i ma'e ni'ariyeteyei su, fene yehe omo ma'e mi mi pasi pasi irotorowa. Etiri
    ape luwaru a'i tene!
  myy-myy: Mʉa ya cajea mʉa ñeñaro yiroca iti yija, ruacõri sõjʉ cõacõña. Manire co
    dʉja cajea manija quenabetoja. Ito bajibojarocati jʉa cajea, cajea cʉtirã ñabojarãti
    jeame ʉ̃jʉrojʉ manire Dios ĩ cõaja, rẽto bʉsaro quenabeto yiroja. Dios ĩ ñarojʉ
    mani ejaja, bʉto bʉsa wanʉ quenarã yirãji mani. “Mʉa ñeñaro yirise jidicãña”,
    yirocʉ ito bajiro yiquĩ Jesús gʉare.
  trc-NT: Veé da̱nj uún sese me rá rlij rihaan so̱ꞌ quiꞌya̱j yoꞌ cacunꞌ, ne̱ táá a̱
    se quiri̱i̱ so̱ꞌ man yoꞌ, ne̱ síí rihaan canuu̱ ga̱a̱ so̱ꞌ, tza̱j ne̱ caꞌve̱e
    ca̱yáán so̱ꞌ ga̱ Diose̱ ga̱a̱ ei. Tza̱j ne̱ sese cu̱nuû rlij rihaan so̱ꞌ ne̱ quiꞌyaj
    yoꞌ cacunꞌ, ne̱ caꞌa̱nj so̱ꞌ rihaan yaꞌan, quiꞌya̱j yoꞌ ei.
  cut-NT: Ndete che ca̱va ndutina̱n ne renda̱ yahn ne che cuahtendihco ne nunde ne,
    tahque ndah che din ne cuande anduhneca̱ ndete che a tico ne, chaconda̱h ne, te
    tahque ndah yahn ne ndete che co cuahtenan ne vahchetero andahre hua ro na̱n ne,
    yudomin ca che ndah ndutina̱n ne, cuahtenun ne va̱n ruchiya̱hn.
  bel-bel: 'і калі вока тваё спакушае цябе, вырві яго і кінь ад сябе: лепш табе з
    адным вокам ў жыцьцё ўвайсьці, чым з двума вачыма быць укінутым у геену вогненную.'
  zlm-KSZI: Sekiranya matamu menyebabkan kamu berdosa, cungkil dan buanglah mata itu.
    Lebih baik kamu kehilangan sebelah mata tetapi menikmati hidup kekal, daripada
    kamu memiliki dua mata tetapi dilontarkan ke dalam api neraka.
  gdr-gdr: Ɨ ra moina yɨpa yɨrkɨpɨt negɨr mɨle omnɨkam motɨny, man b'ogla ɨtkasɨt
    ɨtemb yɨrkɨp dɨde ket b'ɨtɨsket mor pɨlke. Ɨtemb re b'ogɨljog e mornɨm yɨpaina
    yɨrkɨp kɨma b'ɨgaram ngɨrpu kesa yɨrkokar tungg wa. Ajɨ ma b'ogɨl emb jɨ nɨmog
    yɨrkɨp kɨma mɨtɨskansi dem de wul tungg wa rokate re dadal ngɨrpu kesa wul dɨmɨl
    yɨmbeneny.
  vmy-NT: ꞌBa tsa tuxkuin xi tsikajngijeri, tusa ꞌna̱xje ꞌba chanikjaꞌatꞌaxin. Ngatꞌa
    ngisa= ndani ngatꞌari tsa tu jngusa tuxkuin kuitjasꞌen ña kꞌuendukunntsjai xuta,
    ꞌba bi ngojó tuxkuin xanikjaꞌajinri ngajin ndiꞌi ña bi ꞌboya.
  cmn-FEB: 如果你的一只眼睛让你犯罪，把它挖出来丢掉。一只眼睛进入永生，总比两眼齐全坠入哥和拿好。
  gmv-RNT: Hessathoka ne ayfey nees dhuphe gidikko neeppe kessa yegga! Nam7u ayfera
    gede Gaanname taman ne yegetanappe issi ayfera de7oy dizaso ne gelizaysi nees
    lo7o.
  ncl-NT: Huan sinda mijchihualtía laijlaculisli moixtololon, ximoquixtili huan xiclasa
    pa camo cayas capa tehual. Sinda tipehuaya ticpía in yulilisli hual amo quiman
    lamis ca jan se moixtololon san, ma yoje, pa tehual inon cataya niman cuali. Cataya
    niman amo cuali sinda ca ome moixtololojmes Dios mitzlasaya pin coyunquil milintica
    ca tixuxli hual amo quiman sehuis.
  sua-sua: Va enangthe ip kaeharom a kerkeknen tang orom ila keik kat ko na re kaop
    kim kolkayie tang kmeharom tok kat, va ngiaka ksir pum a kerkeknen to endo kat,
    he ka vle gi enang a mhel to nap kalagam ka keik mruo he kpet kngam kat ko tkaeharom
    a kerkeknen orom. Ngiak kaeharom tok, ko te sei kam ya hak ngang in, yin kam mrua
    kalagam ila keik mruo he kpet kngam, he nang yin kam kol a ktalhok to kam plong
    vle ko kim E Nut ngnik ngnik tok. Vanang ner mi ktua kernonho hak ngang in kam
    vle vgum a kapnes to E Nut kam ngam ila vok tgus kun mnam a paei to a vleir to
    ko mGehina.”
  are-are: Thunga alknga ungkwanganhala nganha arrtjilhelama, korna ntelalhitjika.
    Alknga erinha urlpuntjimala iwai. Nhanha marralkura nama unta alknga nyintakarta
    Altjirraka pmarurna irrputjika, nhanhangatjina, Altjirrala nganha ura ngampakalurna
    iwutjika, alknga tharrakarta.”
  gai-gai: Na una lamnɨaca umo tɨp ŋgoreacna makukca wɨŋna mo te, u manmo tarkica
    kecari. Te, u lamnɨac kabe mbuŋa iarwarna eteacna wat aŋgɨ, anna laŋ. Moca u lamnɨac
    mbuniŋapa mina umo menac ŋgocorta iarwara wɨrrena tac nake mbuknande.
  qvm-NT: Tsaynogla nawiquipis jutsata ruratsishuptiquega ogtirir jitariycuy. Ishcan
    nawiyog infiernuman gaycushga canayquipa trucanga más alimi canman wiscu nawilapis
    Tayta Diosnintsipa naupanman chayaptiqui.
  chz-NTPS: Hiꜙ cherˊmahꜗ mɨˈnëhˊ gaꜙjmeeꜘ tä̱hꜙ kya̱a̱hˊ dsoˊkyeˉ, lleˊ goˉte˜ baˊ,
    mahꜗ beꜗ ʉ̱ʉ̱ꜘ kyahꜗ. Jëëhꜘ, lluꜗ gaˊ kyahˈ gwa̱a̱hˈ jeeˊ tä̱ä̱hˊ hi̱ˉ naˊji̱i̱hꜙ
    kya̱a̱hˊ ko̱o̱ˉ mɨɨˈ mɨˊnëhˊ, läꜙko̱hꜘ gaˊ heˉ jwä̱ä̱yꜗ hneˉ jeeˊ moꜙsoꜙ ʉʉꜙ jeˉ
    kya̱a̱hˊ läꜙto̱ꜘ mɨɨˈ mɨˊnëhˊ.
  kmu-kmu: KaulagamoꞋa agesia yamoꞋma kefo ya hisana kagesama kaminageka ani kaulaga
    ali faꞋyika hagaꞋyu hutalo. Ali faꞋyi-talesanana kanalele. Nagoke kaulaga hanesigeno
    kanale haꞋno ohu kahaimula kamisigeka alika maigananagi havigu tole kaulagamoꞋa
    kefo ya hisana kagesa kaminegeka kefo yama hisanafe hani yapi tegelege nehia atafi
    kavaleno hagaꞋyu hu-ga-talegahie.
  ood-NT: '@see-verse:MAT.018.008'
  lbm-lbm: यदि तोरी आंखी तोख ठोकर खिलावय, त ओख निकाल क फेक दे; कहालीकि तोरो लायी एक
    आंखी सी अन्धो होय क जीवन म सिरनो येको सी कहीं अच्छो हय कि दोय आंखी रह्य क भी तय
    नरक की आगी म डाल्यो जाये।
  ncj-NT: Huan tla in moixtelolo mitztlahtlacolanaltiya, ocachi cuali tla tiquixtis
    huan tictohuetzos huehca. Huan ijcon ticalaquis san ica se moixtelolo ipan in
    nemilistli nochipa huan ahmo mamitztohuetzocan ica in ome moixtelolo ipan in tletl
    den mictlan.
  yuj-yuj: Táte waráp yirao amwan kwatae nɨnɨk mwaek sakwap nánko te, wampweno. Amo
    am yi ankwapmwaek wur-sɨrarea ankárank mwaek yi fek saráp yiki yak sámpá yak nanapono.
    Takria amo énénkér mwaek yi sámpá yak napo, amwan ponankor yaomwi tokwae mek sɨrantáno.
  kto-kto: Ga are gat to, irama nuo leba noaranang ga okosarnang kirinim, tie aluoknang
    ga agonang ga ala. Temaieng it le maning narit irama meba onala ninimiap ula iot
