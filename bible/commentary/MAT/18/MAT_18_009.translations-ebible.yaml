verse: MAT.018.009
translations:
  kpx-kpx: Isi mesoho la niu la malevei vaveve toela kemo tige ke ekosihai mihatuve.
    Lana ni igaeta ehue tiale keta duave. Isito ni abuita ke toelau la malevei veneu
    hodovavesite keve hatuale keu toelanu.”
  okv-H: nei amo no tihi vahai na au ari sapura ta veasi ue kito tihi avo kuruketo
    gosukejo irae ai. Eto umo tihi vahai na vasiri eha ta horasoa amo javotohora te
    tihi heriso na ji daroho evekaguja ai ta veasoa amo sapura be ra.”
  tbo-tbo: Mei gasi matam naka pite apo ina laipeunim yaka una wahi haleya, babana
    ega apapoe awai apo matam emosi hota, yaka om luyagohana ina dewadewa, tamogi
    woapapoe dumana uyahim naka apo matam luwaga a dewadewahi ma hina halena hopunem
    meyagai waipoyana uyahina.
  mal-C: നിന്റെ കണ്ണ് നിന്നെ പാപത്തിലേക്കു നയിക്കുന്നെങ്കിൽ അതു ചൂഴ്‌ന്നെടുത്ത് ദൂരെ
    എറിയുക. ഒരു കണ്ണുള്ളയാളായി നിത്യജീവനിൽ പ്രവേശിക്കുന്നതാണ്, രണ്ട് കണ്ണും ഉള്ളയാളായി
    നരകാഗ്നിയിൽ വീഴുന്നതിനെക്കാൾ നല്ലത്.”
  grc-SR: Καὶ εἰ ὁ ὀφθαλμός σου σκανδαλίζει σε, ἔξελε αὐτὸν καὶ βάλε ἀπὸ σοῦ· καλόν
    σοι ἐστὶν μονόφθαλμον εἰς τὴν ζωὴν εἰσελθεῖν, ἢ δύο ὀφθαλμοὺς ἔχοντα βληθῆναι
    εἰς τὴν γέενναν τοῦ πυρός.
  bgc-bgc: जै तेरी आँख तेरे तै पाप करवावै सै, तो उस ताहीं लिकाड़कै फैक दे, काणा होकै
    अनन्त जीवन म्ह बड़णा तेरे खात्तर भला सै, ना के दो आँख रहंदे होए तू नरक की आग म्ह
    गेरया जावै।
  khz-khz: Pene goi matamu na rakavai etaomuna genai, pono kipo-vagia, pono piatogaa.
    Matamu kwapunai maguli vanagivanagi pono rawalia nama, a ati nama matamu rualana
    kalova egala-vanagivanagina kapunai pia pia-kaumu.”
  deu-TKW: Und wenn dein Auge dich ärgert, so reiß es heraus und wirf es weg; es ist
    dir besser, einäugig in das Leben einzugehen, als mit zwei Augen in die Feuerhölle
    geworfen zu werden.
  zsr-NT: Chquiꞌ gun ga gunuꞌ dul‑laꞌ yöj lauꞌ, gleaj lei len gruꞌn lei. Dxiꞌar gac
    quiuꞌ tsajtsaziuꞌ ga suꞌ gbanuꞌ, zoa tuz yöj lauꞌ, len clëg nacuáꞌ chop yöj lauꞌ,
    atiꞌ tsajtsaziuꞌ lu guiꞌ gabíl.
  lin-lin: Soki liso na yo ekweyisaka yo na masumu, longola yango mpe bwaka yango
    mosika na yo ; pamba te eleki malamu mpo na yo kokota kati na bomoi, na liso moko,
    na esika ete okoba kozala na miso mibale mpe obwakama na moto ya lifelo.
  hns-NT: Aur djab toe aapan aakhie se paap kare hai tab toke tjaahie oke notjke phek
    dewe ke. Bestar hai kie toe ek aakhie leike swarag me pahoetj dja, nahie to toe
    doei aakhie leike narak me pahoetj djaihe.
  noa-E: Wa pãach daúapai khãijã pekau ee burrpiju sim khai, ag dau jẽunaa warag barbapʉ̈it
    ajim. Dau numwe wajapha simta khĩmie durr maju khãai, ʉ̈ucha simgui ajim, dau
    ãbpaim dʉ̈ipai ʉ̈gthar öbërju. Wajapcharan magʉm pekau waumaaugau, dau chukhumjö
    oobamjönaa magʉm nem khaigbam wawaagjã jua chukhumjö abat ajim, bʉ̈ʉrjã wauba.
    Magju khãai Ẽwandam dau na pãach morta sʉrkhabat a jaaumajim marag.
  eng-EMTV: And if your eye causes you to stumble, pluck it out and cast it from you.
    It is better for you to enter into life with one eye, than having two eyes, to
    be thrown into the fiery hell.
  mib-NT: Te núu tɨnūu ró sáha jeē quɨ́vɨ ró cuéchi, vāha ga tava rō te scáne ró na
    quíhín, návāha tuá sáha ró cuéchi. Chi vāha ga jeē coo ɨɨn‑ni tɨnūu ró te quɨ̄vɨ
    ró núū cotecu rō nɨɨ́ cáni, vēsú jeē cóndee ndɨndúú tɨnūu ró te quɨ̄vɨ ró núū
    ñuhún infierno.
  lif-NT2: खे़ने़ॽ के़मिक्‍किल्‍ले़ लायो चोःक्‍मा के़बाङ्‌ने़ फाॽग्र यगे़लःत्ते़ॽआङ्
    लाप्‍फुसे़ॽओ॥ ने़त्‍छि मिक्‍नु आप्‍फाल्‍ले़आङ् मे़न्‍छिःमना खे़मायङ्‌सङ्‌बा मिओ
    पेःक्‍मानुःल्‍ले़ मिक्‍थिक्‍नु मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःमाए नुःबारो॥”
  xnj-xnj: Lihu laku lakakubudisa, ulitupula na ulitaga kutali. Mbanga veve kuyingila
    muwumi wa magono goha gangali mwishu kuni uvi na lihu limonga kuliku kuvya na
    mihu gavili na kutagwa kumotu wa magono goha wangali mwishu wangajimika kuni uvi
    na mihu gaku gavili.”
  mmx-mmx: La do laxatli ram na lox u la lununu ram na subu, una lik gogo asu min
    la una lu xepe min. I lox avukat do una beles at Linintoo mi tegesa xatli mun.
    Lavanga ne Moroa na lu arup minu ro at laxao mo do u ruuna legepu xatli.”
  cbr-NT: Min bëru anun ñu isi 'atima ñu 'ati cuëëncë 'ixun camina ashiquin manuquin
    ënti 'ain. Usoquin 'ai camina min bëru achúshi ëchíxun nicësa 'iti 'ain. Mix bëru
    rabë́ñu 'aíshmi manë tsinu anuax tëmërai cuantima cupími min bëru achúshi ëchíxun
    niti ca asábi 'icën.
  tee-NT: U ni yuchi ju lakts'imp'ut'unat'it ju tamalactu'uniyan pus jantu alakts'int'it.
    Alai alat'it tachi ju va maxt'ut'at'it chai mak'ant'at'it ju milakchulh'an. Pus
    palai k'ox cava ni at'anuya'it'it ju lact'iyan mas va lakatamch ju milakchulh'an.
    Palai jantu k'ox cava ni ca'alilh chux lakat'ui ju milakchulh'an para va ap'umac'ap'inc'ant'it
    ju lacajipi.
  eng-LSV: And if your eye causes you to stumble, pluck it out and cast from you;
    it is good for you to enter into life one-eyed, rather than having two eyes to
    be cast into the Gehenna of fire.
  cak-NT: Y chuka' xa jun chique ri awech nu'on chawe chi na'an mac, más utz nalesaj
    y natorij-e. Roma más utz chi xe jun awech c'o y jatoc chupa ri c'aslen ri man
    niq'uis ta, que chech ca'i' awech c'o y xa chi ronojel ach'acul jabetorix chupa
    ri castigo; chupa ri k'ak' ri man nichup ta.
  pah-NT: '—Po ejeakwara pyvõ ojipejiva''ea pyvõ nde rekote''varuhui, a''ero ti ehekyi
    ejeakwara imomboa nahã imombiga ejekote''varuhua! ei Jesus''ga. Tiruahũ nde ve
    ndereakwara mombora nehẽ ojipeji jatero g̃waramo ndereakwara avuirama. —Emo po
    imombore''yma nde neremombigi ejekote''varuhua, a''ero po ti koji''i tiruahũ nde
    ve nehẽ Tupana''ga nde momborame hahyva''ea ruvihava pype nde te''varuhuro g̃waramo.
    Pevo po ti nde ruvi avuirama herekoteheavo ejeakwara mokõiva''ea novĩa nehẽ, ei
    Jesus''ga. —A''ero ji ei pe me: Koji''i pyry nde imomborame ejeakwara ejekote''varuhua
    mombiga egwovo yvagi pe Tupana''ga pyri, ei Jesus''ga g̃wemimbo''ehara''g̃a pe.
    G̃ambote''varuhua mombora pe Jesus''ga ei imombe''urame g̃andeakwara mombora.'
  sja-NT: Ichiaba pɨchi taupa ne-inaa unuda k'aurepa pɨ k'achiade baairu pɨrã, ma
    k'achia oo amáaji pɨchi tau ẽt'ak'ajik'a mãik'aapa t'ɨmɨ́ bat'at'aak'ajik'a. Piara
    bɨ ɨt'aa wãit'ee tau apai ome, k'ap'ɨa pia tau omeepa atuai k'ãyaara t'ɨpɨtau
    ichita jẽrajẽraa jira bɨde tok'arradee.
  xed-xed: Ka ira gha ta famtá kagha da ga dmaku katsi ná, tsakwasliŋ tsakwasla gha
    ka wuɗidiŋta ka diʼiŋ. Ta dər lama ka da həga hafu ŋa kɗekedzeŋ nda ira gha guzliŋ
    turtuk, ka ya da klafta lu ta kagha nda iriha gha his his ka vzaghamta da həga
    vu.»
  mks-NT: Ta tá nduchú núú ndo̱ jándacava ndo̱hó nu̱ú cua̱chi, tavá ndó ña̱ ta jácana
    xícá ndó ña̱ ná cu̱hu̱n a̱. Jáchi̱ va̱ha chága̱ ná cu̱hu̱n ndó indiví xi̱hín in
    túhún nduchú núú ndo̱ a̱ ju̱ú ga̱ ña̱ ná cu̱hu̱n ndó xi̱hi̱n ndíví nduchú núú
    ndo̱ indayá nu̱ cáyi̱ ñúhu̱ i̱ta̱.
  gfk-S: Be tike matam i harara ugo, nu luar leise ie. I tahut dahine be nu salo tano
    nilon tutuno ma ra matakale ugo. Sene be paile manga tahut be da ise ugo ma ira
    iruo matam bakut ukaia tano ula eh kaia ra Hel.
  bmu-bmu: “Mewöŋanök jegan siŋgisöndok akŋangö kölgorom ak gihima ewö, mönö qözöla
    gilman. Qözöla gilagun je-ilik mala malmal köhöikŋe aŋgota oyaeŋkoyaeŋ akŋanmö,
    je yahötpuk malnöŋga könöp siagö könöpnöŋ gil gihigetka gebanbuk.” Mewö.
  dgz-dgz: Amba ge yamaga wat nauge ae koewa tapiwa, aoma wa totnak aipa uat! Ameme
    yamaga yamunaet inak arewa ageawa ame kakae, iwa ge koewa ya veawa ge tawaga uruga
    oma meravewa gapan uat enagain.”
  eng-GNV: 'And if thine eye cause thee to offende, plucke it out, and cast it from
    thee: it is better for thee to enter into life with one eye, then hauing two eyes
    to be cast into hell fire.'
  zaa-NT: Ą'hua canchu ttu lado íyyalo lu' runią qui'ni runi lu' tul·la' nna, gulèqquia
    telá ą nna guru'na ą; porqui'ni adila tsa' gata' la'labàni nu labí ttíą qui' lu'
    lani ttu teruba íyyalo lu', tì'ca'la tsìa chuppa íyyalo lu' nna tsía lu' lo yi'bél·laá.
  eng-WEBSTER: 'And if thy eye causeth thee to sin, pluck it out, and cast it from
    thee: it is better for thee to enter into life with one eye, rather than having
    two eyes, to be cast into hell-fire.'
  guh-guh: Paneitaxutota panetaejava yabara ata pibisiacuene itsa paexaname, panaitaxutocajure.
    Itsiata xanepana panejonenexa pacaeitaxutojivimë apo pevereverecaenacuajavabelia.
    Biji rajane apo xanepanae tsipae anijaitaxutobeje yajava panejonenexa infiernojavabelia,
    jai Jesús pijajivijavabelia.
  bon-bon: Cuta määme irecu te liba naawenuge maane singi ädrime niiya mule wawename,
    maane miiji watatarage peei ngene atwana ne iyeblingtepi, irecu ne lipu juungyatute.
    Miiji gyene maane yepä irecu cama iyeteta ireclota cabu me otni, yepä niiya gyene
    maane neeneni irecu cama uliobo puupu cabu me otni.”
  nhw-BL: Huan sintla moixteyol quinequi quitlachilis tlajtlacoli, más cuali xijquixti
    huan xijtlahuiso. Pampa achi más cuali ticalaquis nepa campa onca nemilistli ica
    san setzi moixteyol huan amo mitzmajcahuase ica nochi ome moixteyol ipan tlitl
    nepa mictla.
  swh-ONEN: Nalo jicho lako likikusababisha kutenda dhambi, lingʼoe, ulitupe mbali.
    Ni afadhali kwako kuingia katika uzima ukiwa na jicho moja, kuliko kuwa na macho
    mawili lakini ukatupwa katika moto wa jehanamu.
  wbi-wbi: Heene iliso lyako likukukalasia, kuula kange ulitaghe kuvutali nuvee. Lunofu
    kyongo kulyuve juuve ghwingile kuvwumi nhi liiso limo, kuliko kutaghua khu mwooto
    aghwa kusila na kusila ghuva nha maaso ghooni.
  bba-bba: Ǹ n mɑɑ wunɛn nɔnun nɑ ɡɑ nun sure torɑru sɔɔ ɑ ɡu wɔwo ɑ kɔ̃ n tomɑ.
    Domi n sɑnɔ bo ɑ kɑ nɔni tiɑ wɑ̃ɑru wɑ te tɑ ku rɑ kpe n kere ɑ n nɔni yiru mɔ
    kpɑ bu nun kpɛ̃ɛ dɔ̃ɔ wi u ku rɑ ɡbi sɔɔ.
  eng-KJVCPB: 'And if thine eye offend thee, pluck it out, and cast it from thee:
    it is better for thee to enter into life with one eye, rather than having two
    eyes to be cast into hell fire.'
  kgk-NT: Ha nde resa ne mbojejavy ukase ramo, enohẽ katu nde resa emombo ndéhegwi.
    Peteĩ nde resa e'ỹ va'e rekoha-rami eiko. Iporãve peteĩ nde resa reheve eregwahẽ
    ereho-vy Nhandejáry oiko haty-py. Ne mombo ramo tata opa opa rei e'ỹ va'e-py mokõi
    nde resa reheve, ivaive arã nde-vy.
  waj-waj: Fai ai avuuvaadiri mminnamminnaa maisaivaa tee varaanarainnoo kiaa i avuuvaa
    mmuaanaa ranigaama kagaari kino mmuaa avuvai vainai fai a tupatupaa variraivaa
    varaanaraivo inna yoketaavai. Fai i avuuvaitana vaida ivaitanaano ikiana i kagaari
    kiaaraivo inna maisavai.
  cpy-cpy: Rootakirika poki pikaaripero-tantari, pipakahaero, pikimita-kaantero pojoryaatyeeromi,
    tema rootaki kameetha-tatsi pawijako-pityaakitee, tee okameethatzi otzimawita
    apite poki, rootaki kantakaan-teemi paata rookaeteemi opaamatakira sharinkaweni.”
  ekk-PKP: Kui su silm sunnib sind patustama, siis tõmba see välja ja viska minema.
    Parem on minna ühe silmaga igavesse ellu kui omada kaht silma ja saada igavesse
    tulle heidetud.
  mpx-mpx: Ebo matam etega ni pagegewa, nu bwana yoho. I waisi te ebo matam maisena
    ge yawal hot nu pwawa, bahi matam labui nihi aalitukagiwa Gehena elana.
  wbp-wbp: '@see-verse:MAT.018.008'
  luo-luo: Kamano bende ka wangʼi miyo itimo richo to lodhe oko kendo iwite mabor.
    Ber moloyo kidonjo e ngima gi wangʼ achiel kar bedo gi wenge ariyo to owiti e
    mach mar Gehena.
  nhe-NT: Huan intla moixtiyol quinequi quitlachilis tlajtlacoli, más cuali xijquixti
    huan xijmajcahua. Pampa achi más cuali ticalaquis nepa campa onca yolistli ica
    san setzi moixtiyol huan ax mitzmajcahuase ica nochi ome moixtiyol ipan tlitl
    nepa mictla.
  aii-aii: ”ܘܐܸܢ ܥܲܝܢܘܼܟ݂ ܡܲܚܛܝܼܵܐ ܠܘܼܟ݂، ܚܪܘܿܛ ܠܵܗ̇ ܘܪܲܦܝܼ ܠܵܗ̇ ܡܸܢܘܼܟ݂، ܣܵܒܵܒ ܒܘܼܫ
    ܨܦܵܝܝܼ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂ ܕܥܵܒ݂ܪܹܬ ܠܚܲܝܹ̈ܐ ܒܚܕܵܐ ܥܲܝܢܵܐ ܡ̣ܢ ܕܗܵܘܹܐ ܠܘܼܟ݂ ܬܲܪܬܹܝ ܥܲܝ̈ܢܹܐ
    ܘܦܵܝܫܹܬ ܕܸܪܝܵܐ ܓܵܘ ܓܹܗܲܢܵܐ ܕܢܘܼܪܵܐ.
  esk-NT: Suli iripsi killuqsaqtitpasi piiġḷugu igitchumagiksi. Nakuutluŋniaqtuq isiġupsi
    isuksraitchuamun iñuułiġmun atautchimik iriqaġusi uumakŋa malġuŋnik iriliŋmiñ
    igitauluniasiiñ anasiñŋuqsaġvium ikniŋanun.
  msb-msb: Kun an imo naman mata an dahilan san imo pagkasala, lukata kag ipilak!
    Mas maayo pa na makasulod ka sa langit na usad lang an mata ki sa duha an mata
    tapos ipilak ka sa kalayo san impyerno.”
  cpa-NT: Jøng² chi²júh² mø²neih³hning jmo¹ hi² ta¹canh¹³hning dsag³, jøng² dsíh³hning.
    Tángh³hning tø¹guiég¹. Di³ hiug¹² jín³ hi² dsio¹ dsianh¹³hning ŋi¹juǿi¹ quianh¹³
    cøng² mǿi² mø³neih³hning cónh¹ jín³ hi² dsianh¹³hning dsi²si² guio¹juǿi¹ hi² tioh¹³
    ta³ton¹ mø³neih³hning.
  dso-dso: ଜଦି ତମର୍‌ ଆଁକିର୍‌ ଲାଗି ତମେ ବିସ୍‌ବାସ୍‌ ଆରାଇଲାସ୍‌ନି ବଇଲେ ତାକେ ବେଟି ପିଙ୍ଗି
    ଦିଆସ୍‌ । ଜଡେକ୍‌ ଆଁକି ରଇ ନର୍‌କେ ପିଙ୍ଗାଇଅଇବା ବାଦୁଲେ ଗଟେକ୍‌ ଆଁକି ରଇ ନ ସାର୍‌ବା ଜିବନେ
    ପୁର୍‌ବାଟା କେଡେ କରମର୍‌ କାତା ଅଇସି ।”
  meu-meu: Eiava matamu ta ese baine hahekwakwanaimu, ba giboa lasi, ba negea daure;
    namo mai matamu tamona Mauri ai ba vareai, dia namo matamu ruaosi ida Gehena lahina
    ai bae tahomu dobi.
  yva-NT: Muno namije mamo mo naugavo ayao kakaije raron, weamo nyo rakewar uje indamu
    ndamauta. Weaveti winsiso munijo Amisye be akarive raije rai namije intabo vayave
    rautan, omamo ngkovo nai. Weramu ranivara nyo ayao kakai rave tutir, weaveti namaugusyo
    tanamo mbadururo nuge nuganuije rai namije jirum rautan, omamo ngkove ramu.”
  dgc-dgc: Sakay éng na mata mua i mangatéd diko ta ipagkasala mo, éy lugitén mo sakay
    ibut mo! Maigi pa éy umange ka ta langet a buhék, kesira ta éduwa i mata mua éy
    ibut ka ta apoy ta impiyerno.”
  zpm-NT: Scaque bziaalo to, miṉe rquiaqui ruṉctal to xtoḻ to, goḻtichegazha, peet
    nacd maase tibaque lo to zob totsaque ygaa to guieḻmban ndzon ne gdziṉd dze lozh,
    lëdle zob gropa ni laa to guey lo beldox ne nac gabiḻ.
  hix-NT: Àsok haxa hana mehohketxow ha, ayanhàn kom hoko. Mehohketxow hamà, oyonur
    kom ke mak ha, kekon hatà. Onà wyaro haxa katxoko. Enhura hak wehxe, ranhàn hoko
    ehohkahra harha ryehtxoho me, katxoko, kekon hatà. Tonke rma oyehtokonye, tarymaxem
    me manatxhe hampànà, eryewhamnohno ytxoho ro na, weheto ymo wyaron hona, oyonur
    kom ke atxke oyesnàr kom ke, kekon hatà. Enhura haxa oyehtokonye, ohxe rma manatxhe,
    karyhe roro harha oyesnàr kom ke, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Os misokome jihi si unak kavakavan ji u nahi, wa misokome yejen kwarko
    ermbenak si ika. Ushinak yeje nom ji naha ermba ermbak linda mishi orok jivai
    ika. Las avak misokome jihi evrembam fri nahandanak hik ji inda ngashi.
  npi-ULB: यदि तिम्रो आँखाले तिमीलाई पाप गर्न लगाउँछ भने, त्यसलाई निकाल, र तिमीबाट
