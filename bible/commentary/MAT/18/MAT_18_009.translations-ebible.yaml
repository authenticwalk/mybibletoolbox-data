    epeg̃ẽg̃ẽ g̃u, ipiat'ajoap puxixim, daxa epirẽm'ũmap pe eyjuap puxixim. Imẽn ikẽrẽat
    mug̃ẽg̃ẽ'ũm pima, eyajẽm Deus xe, ikẽrẽat kay g̃u buye. Xipat kuka o'e eyõm ãm
    Deus kay pũg̃ta bima dak. Xipat g̃u kuka o'e eyõm ãm ipiat'ajojoap pe xepxepta
    ma―daxa epirẽm'ũmap pe.
  fue-fue: To bo itere maa nun waɗintee hakke, ɗoofu ne boppaa to woɗɗi. Ɗum ɓurante
    hoyugo naataa aljanna e itere woore, e no paɗɗirteɗaa e gite maa ɗiɗi der yiite
    jahannama.»
  amk-amk: Tuti masino uremuwa wedaya sasari we wau mani, ketafatini kobioi weruai,
    weo ne beng sewa we wau mani wobu numainufo na uremu boyari fo weru uremufo unayai
    ruhiai wape ambori taukaha Sorohao Adia rorong foi fo.”
  fai-fai: Ade kalam kin uta kanokamu ta bom ban keidaw namti, walu kubinoyamin kuw
    ko. Yaknámin leiw uta kidel, kin makuw abid tikin tam unemin uta kidel bade kin
    alew kei badaw Got ta bom fudut kabinoda yak as kainin abiw unemin uta ken?”
  ura-NT: Jana, ii nota, osa que ii saruhane, rocohin jaao. Nenacaeneein tejian caohachare,
    leinjiin ii nota aina ichaonaa esine que neeine. Nabana jerane ii nota aina jiniiquiin
    chabana jacanaachara usi jana nijiaohine coataa.
  mcd-NT: Nanscarifiai ahuara oinquin chaca huashon mato furo tsucahuu potashcaquin
    afanan chaca huashquima. Niyoashu furo fustiya man Dios icano caafin sharacaiqui.
    Ascan niyoashu furo rafuya man omitsiscapanacafo muran cacai sharama. Nanno chii
    urumanhuan matsinacama.
  urt-urt: Topoꞌe ŋaiye ŋembep nin ka ende nin na tumbe e oto hwap pe, ongoꞌ iche
    el. Ki bwore ŋaiye na enge ŋembep umbur ŋilyeh el oto moi yirise. Kut ŋaiye ŋembep
    nin hoime ka si no, ka yiche nin yil nih tikin hel pe, liki ki pupwa.”
  kiz-kiz: Kama lihu lya j'hobhi likakudadisiayi ulibhosiayi na ulitaghai kutali nabhi.
    Na kinofu zaidi kwa bhebhe uj'hingilayi hosi mu bhusima ni lihu limonga, kuliko
    kutaghibhwa mu muoto bhwa milele ukaj'helayi ni mihu ghoha.
  tzo-TZE: Jech noxtoc me ta scoj no'ox asatic chata o amulique, ja' tsc'an ti ma'satoxuc
    ya'yel jech chac c'u cha'al li boch'o ma'sate, jech xu' cha'ochic ta lequilal.
    Ja' abul abaic me ta scoj no'ox oy c'usi jutuc mu xacomtsanic sq'uelel ti chabatic
    ta muc'ta c'oc' sbatel osile.
  lex-lex: Ne la'pa miy matmi ed mak kariei pia mlier la do'a-hala ralamni de mkiopil
    doinia la'pa mhiopliala. Yanpa matmi rora tetema pa rnaklia miy lia ai mormiori
    ralamni. Samomuounu de miod nieka matmi id pa mior tieman la Ilyamou-Watyatoha.”
  dov-dov: Na liso lyko likuchita kuba chilebyo, ulidadule ulisowele kule aanduwe.
    Kuli mbubo kuti unjle mubuumi aliso limwi kwiinda kusowelwa mubbila lyamulilo
    koli ameso aabili.
  rgu-rgu: Maneniko o tao salaꞌ muniꞌ mata ma, sona edo henin! Huu fo malole lenaꞌ
    o masoꞌ nusatetu-ikutemaꞌ a no mata seseriꞌ, beraꞌ ko no o matam duas ara tuꞌu
    o leo ai-pila naraka muu.”
  toc-NT: Y chi̠nchú para huá mila­kas­tapu ma̠t­la­hui̠yá̠n tala̠­ka­lhí̠n, mejor
    cala­ca­ta­mac­xtú­canti porque xalí̠­huaca tlá̠n nata­nu̠­ya̠pi nac xla­catí̠n
    Dios laka­xo̠ko y luu ni̠para tzinú tla̠n para acchá̠n kalhi̠ya lakati̠y mila­kas­tapu
    para antá chú nama­ca­pin­cana nac pu̠pa̠tí̠n anta­nícu la̠n huí lhcúya̠t.
  ulk-1902: Ese mara pone mari nadkoli, ma dekeamur adem batauered; debele ma bao
    abele eded a netat pone, au adud mari batauered abele ur genaim a neis pone.
  som-som: Haddii ishaaduna ku xumayso iska bixi oo iska tuur. Waxaa kuu wanaagsan
    inaad il keliya nolosha ku gashid intii adigoo laba indhood leh lagugu tuuri lahaa
    jahannamada dabka ah.
  mam-C: Ex qa noq tu'n tpaj tb'aq' twutza aku kub' tz'aqiy toj il, q'imitza, ex q'imila
    toj tk'u'ja te jun majx. Qu'n b'antla tu'n tokxa toj kya'j noq tuk'a jun twutza,
    tze'nkul te', tu'n txi'y kyuk'a kykab'il toj q'aq', a mixla k-yupjilx.
  ndj-ndj: Lisu lyaku palikuvifya, likolopoli na kulidangila kutali na yuwi. Ngiba
    kwingila muunofu pawuva nandoju, pitu kudangiwa mumotu wa lifumbika pawuva na
    mesu vosi mavili.
  mbj-NT: A matym hyb n'aa nesaa do mamoo wäd bä, taw'ããts hẽ paawä a matym mado nyyh.
    Madawäts hõm. Taw'ããts hẽ mabasëëk hỹ pong jé P'op Hagä Do wë sét hẽ a matym,
    tabanesaa hẽnh tëëg hõõ gó, õm P'op Hagä Do aw'oong hõm mahǟnh, pawóp hẽ tado
    bä a matym —näng mä Jesus kyyh.
  lat-VUC: 'Et si oculus tuus scandalizat te, erue eum, et projice abs te: bonum tibi
    est cum uno oculo in vitam intrare, quam duos oculos habentem mitti in gehennam
    ignis.'
  ngp-ngp: Naho sizo dyako dinakutenda unde Mwavu, ding'ole, niyo wadiduula. Ni vedi
    kwa weye kwingila kwo ugima na ziso dimwenga, kujink'ha kunda na meso yose maidi
    niyo wadulwa kwo moto houkuzima wa ulo na ulo.
  enq-2: Embanya lenge mendeme emba koo pyaale lao mapusia-kandeno doko, lukunya nepape.
    Emba lenge mendai iki tao, lete katenge dokonya kolandateno doko auu pita. Emba
    lenge lapota tao, itate tao katenge, ele panda koo dokonya soo pyandatamo doko
    auu napitana” lea.
  eng-ASVBT: 'And if thine eye causeth thee to stumble, pluck it out, and cast it
    from thee: it is good for thee to enter into life with one eye, rather than having
    two eyes to be cast into the hell of fire.'
  mna-mna: Mi motom ta kembena. Tasa isombe iyaryaaru uma kamam mbulu sananŋana, na
    ambai be pai ma isu lene. Kokena motom ru imbot, to ikam ma tigiibu sula lem you
    ki kar sanaana. Tana toŋgo. Motom tamen, ina irao. Pa kaimer nu ko kam mbotŋana
    mata yaryaaraŋana.”
  myw-myw: “Ma̱wan-vak matam. Kukin matam bikaleiwag amsinap kalbaleb, kugut kulev.
    Bweina biyamkwen matam palatanok, igaw mwamovam bukuban; awoum kid paleyun-wan
    igaw bilaveim bukun wadiginasim, kov nigidaged waseg.
  sby-sby: Kayi na linso lyakobe lilakwipishinga, likolobolemo ulitaye, caina kuya
    kwingila ku buyumi kokute linso limo'wa, kupita kuwalwa mu Gehena kokute menso
    abili.”
  sll-sll: Te omin hol bani, tal nigi dongwo olere, pring au si ni terala di onangworai,
    omin si gi di olo. Yu olkinanga, omin su ereho ya dinangwo moli pirere, endo de
    pangwo bani nanga wai panamo? I ta paikinama. Si gi di olangiwe, olere omin taniga
    dinangwo mol pai oli nanga wai panamua.
  yaq-NT: Intok empo em pusimmea ka tu'ik ya'ane'eteko, juname'e yeu wikeka, mekka
    am su'u tojine. Bwe'ituk che'a tu'inee wepu'ulaim puseka jum jiba yuu jiapsiwa'u
    em annee'po. Intok junuen, yuma'im puseka, jum tajita jiba yuu beete'u em annee'po
    bepa.
  uro-uro: Dä qosaqi ngakt bä gi saqongaqa qä rhartäm sä nge bä sämät anga vuini dä
    va ngia rhar täm ga bä ngi rhon na qa nae. Inguna ama mär toqoräkt iva ngia rhon
    säva ama iar ama sok täm ngät sokt sa ama saqongaqa ama sägäk dap ama vu rhoqoräkt
    i gi saqongaiom ama udiom sokt diva rhi rhon na nge sämät ama ivärhäs na ama mudäbäs
    ama sok tä bäs.
  ita-1885: Parimente, se l'occhio tuo ti fa intoppare, cavalo, e gettalo via da te;
    meglio è per te d'entrar nella vita, avendo un occhio solo, che, avendone due,
    esser gettato nella geenna del fuoco.
  muy-muy: Tamal eri gayak ejiŋkia kur ke divi a nahəma, zaba, zligoru. Àgəski hojo
    kəhuriyu ka məlaŋ ga sifa àna eri bəlaŋ ere gani ya tizligiyu kur a dəluv ga aku
    vu àna eri gayak cʉeni ni. »
  kqc-kqc: Ma yi nemoko yaku ya moi vegu no rofu ourefeidego vonisi, kini biyoka resi
    maku! Makai bi buni ya rofu vegu buniri nemoko yokoi maka nufa dui regiya, ma
    buni de nemoko remanu nufa ita mokari makugo.
  tav-tav: To bairona mʉja capeari jʉgori ape wame tʉjʉri caroorijere mʉja cátigaro
    mʉja capearire pĩa reriquere bairo tʉjʉ janacõaña. Cacape mana anibana quena Dio
    tʉpʉ mʉja cáaáto ñuubʉja. Cacapecʉna anibana quena peropʉ mʉja cáaápata ñuuquetiboro.
  eng-ULB: If your eye causes you to stumble, pluck it out and throw it away from
    you. It is better for you to enter into life with one eye than to be thrown into
    the eternal fire having both eyes.
  spa-VBL: Si tu ojo te hace pecar, sácalo y bótalo. Es mejor que entres a la vida
    eterna con un solo ojo que tener dos ojos y ser lanzado al fuego de Gehena.
  fra-_FOB: Et si ton œil te fait tomber dans le péché, arrache-le, et jette-le loin
    de toi; car il vaut mieux que tu entres dans la vie n'ayant qu'un œil, que d'avoir
    deux yeux, et d'être jeté dans la géhenne du feu.
  hau-ULB: Idan idonka zai sa ka tuntube, ka kwakule shi, ka yar. Zai fi maka kyau
    ka shiga rai da ido daya, da a jefa ka cikin madawwamiyar wuta da idanu biyu.
  mal-mal: നിന്റെ കണ്ണ് നിനക്ക് ഇടർച്ച ആയാൽ അതിനെ പിഴുതെടുത്തു എറിഞ്ഞുകളക; രണ്ടു കണ്ണുള്ളവനായി
    അഗ്നിനരകത്തിൽ വീഴുന്നതിനേക്കാൾ ഒറ്റക്കണ്ണനായി ജീവനിൽ കടക്കുന്നത് നിനക്ക് നന്ന്.
  kkc-kkc: Osoloso nee howo hodio oso no goo tokenee talame gido duga, nee howo hodio
    egee tabigi, howo hediliwe badoboso kookaiyo gie badeli talai tekepo. Esino nee
    howo bakadio dou koo semili mapoo dilei tekeponee.
  lit-lit: Ir jei tavo akis suklupdina tave, išlupk ją ir mesk nuo savęs. Tau yra
    geriau vienakiui įeiti į gyvenimą, negu turėdamas dvi akis būti įmestam į pragaro
    ugnį.
  urd-GVR: Aur agar terī āṅkh tujhe gunāh karne par uksāe to use nikāl kar phaiṅk
    denā. Is se pahle ki tujhe do āṅkhoṅ samet jahannum kī āg meṅ phaiṅkā jāe behtar
    yih hai ki ek āṅkh se mahrūm ho kar abadī zindagī meṅ dāḳhil ho.
  far-far: Ma dia maamu kwate 'oko 'asi 'oe fasia fitoe 'oe aku, 'oe lafua 'amu fasi
    'oe, ma 'oko 'ui 'ania. Nia ta lea ga 'ana fuamu dia 'oe ru 'i laona maurie 'i
    langi fainia te bali maa, fasi 'oko koso laona kula ana ere ne nao si mae fainia
    ro bali maa ki.”
  suz-BL: इ मिक्‍चीमी इ कली पाप पपाइक्‍तु हना, मिक्‍च फेश्‍शा ताइक्‍तो। मारदे हना
    मिक्‍च निम्‍फा पाइश्‍शा, नरकम ख्रुम्‍चा पुंइसीचा क्‍येङा काना दुम्‍शा, स्‍वर्ग
    ङा राज्‍यमी ओव़चा तचा रिम्‍शो दुम्‍ब।
  car-NT: “Yja'wan taka moro ajenuru 'wa ajemapory jako, ikako. Emako awyinombo. O'win
    ajenuru maro moro i'matypyn amano taka awytory iru'pa 'ne ka'tu rapa man okororo
    ajenuru maro moro ata'karykatopo wa'to taka ajemary ko'po.
  amp-amp: Yo nyingarn fasoh nefm hanitrn fasoh nefm ne, nd nyingar yak rurha thuhato
    be rpa nyingarparpno rhuhato ninhu toheft toh marnyani-rahnt. Hus nyinga bugaf
    rpat rhuneft wom nyingarn fasoh nefm hanyruhatrn rorn hel rhuyuk kaht hanyrahrn.
  bht-bht: अगर तेरी हख तेरे पाप दी बजा बणे, तां उसा जो कडी करी फेंकी दे। तेरे तांई
    ऐ ही ठीक है कि काणा होईकरी हमेशा दिया जिन्दगिया च प्रवेश करे, कि दो हखी दे होंदे
    होए भी तू कदी नी बुझणे बालिया नरके दिया अग्गी च जां।”
  eng-NOY: And if thine eye is causing thee to fall, pluck it out, and cast it from
    thee; it is better for thee to enter into life with one eye, than having two eyes
    to be cast into hell-fire.
  cub-NT: Aru mʉ ãmeno d̶ayʉ baru mi yacorʉque, ĩni jarʉvajacʉ didʉre. Meaquiyebu
    mʉre, mi earu Jʉ̃menijicʉi cʉrõi cũinárʉ yacorʉque. Ʉbenita meamequiyebu mʉre,
    mi nʉru toabo cũiméboi caipʉcarʉa yacorʉaque, majicarĩ arejame Jesús.
  ita-1927: E se l’occhio tuo t’è occasion di peccato, cavalo e gettalo via da te;
    meglio è per te l’entrar nella vita con un occhio solo, che l’aver due occhi ed
    esser gettato nella geenna del fuoco.
  lww-lww: '@see-verse:MAT.018.008'
  ckb-ckb: ئەگەر چاوت تووشی گوناهی کردیت، دەریبهێنە و فڕێیبدە. بۆ تۆ باشترە بە یەک
    چاوەوە بچیتە ناو ژیانەوە لەوەی بە دوو چاوەوە فڕێبدرێیتە ناو ئاگری دۆزەخەوە.
  nas-nas: Eeꞌnoko napoꞌ dakaang dutai orari-antaruko deekoꞌ kaꞌbantarara taapoꞌ duaꞌeai.
    Tampaꞌ masikaꞌ tee daꞌ naruta otoi domaang otoi otoꞌnooꞌ beaing, ookaruta otoko
    mosianung-koong ntaꞌkoo duaꞌdaaꞌneenga.
  uvl-uvl: Nenge teke matam poia iong ke o losio nga poinga poreke ngana, o sul hote
    pe o saua ke lasus. Urana nge matam elle ke o mene maulinga ke koko. Pe nenge
    teke matam iri nai ke tetu kura lape tesau heke iong langa oan nge Imperno.”
  eng-BBE: 'And if your eye is a cause of trouble to you, take it out, and put it
    away from you: it is better for you to go into life with one eye than, having
    two eyes, to go into the hell of fire.'
  ixl-CNT: Utz oj aal nitaqꞌbꞌenaxh u bꞌaqꞌ avatz tu paav, yaaqꞌ tzii tu u tachaꞌv.
    Aal bꞌaꞌn seesa tan, kꞌuxh maꞌl koꞌn bꞌaqꞌ avatz, taꞌxhtzii soꞌokoꞌpꞌaxh tu bꞌenqꞌii
    bꞌensaj. Pek kꞌuxh tzꞌajel kaꞌvaꞌl bꞌaqꞌ avatz, tilayol untzꞌoj aꞌ yakkꞌaxh tu
    u xamal u choobꞌal paav.
  xsi-xsi: Aku mine nâ, ambo noko mata toŋge ilaŋeno kala kuveta kiesaka, ande ara
    ŋana kupasiki mata ŋinde piti ku kutambira ilâ. Ambo noko mata taitu nâ, ande
    ŋinde nde ara koŋa tia; andeta muli, noko ma kumo via ku kumo nâ. Taitu kuloŋo
    ŋga; ambo noko mata rua, andeta muli Maro Kindeni ma itambirano kulâ yââ ŋalae
    ne mbââ ilo, ande ŋinde nde ara tia ndo kanaŋo.
  crx-NTPO: '''Ink''ez nyuna be hukwaya hooni tune'' whut''en-un whunilh''en de, nyuna
    hanín''aih ''ink''ez ''un ntilh''is! ''Et nyuna ''ilho bulh za, ''et whuz un''a
    ''ilhiz be ts''ukhuna-i ngha nínzut de, ''uk''enus mba hootazoo''. ''Et hoonts''i
    nyuna nankult''oh bulh kwun nalhnusne-i tanyoníno de, ''uk''enus mba hootatsi''.'
  kan-OKCV: ನಿಮ್ಮ ಕಣ್ಣು ನಿಮ್ಮ ಪಾಪಕ್ಕೆ ಕಾರಣವಾದರೆ ಅದನ್ನು ಕಿತ್ತುಬಿಡಿರಿ. ನೀವು ಎರಡು ಕಣ್ಣುಳ್ಳವರಾಗಿ
    ನರಕದ ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ ಒಂದು ಕಣ್ಣುಳ್ಳವರಾಗಿ ಜೀವದಲ್ಲಿ ಪ್ರವೇಶಿಸುವುದು
    ನಿಮಗೆ ಲೇಸು.
  bbb-bbb: Ro kuke a vierafega fu niome one ijare a mesirana ise revoga ni niome one
    be nafe akoene. A ijiege rekuma ije fuka maredufuo. Ro a naebe ijiege rekuma niome
    besu ijare a dabe are ise miane naeno ijia akoega a ijia isejavaekono kiae.
  blw-blw: Yag no mag-ay hen i-illanyu hen mangammah manùganyu an Apudyus, anyug okatén
    hen matayu yag entap-aryu. Te un-unnina angkay hen uray ud-ay maid hen ihay mata
    no antaat an mètagu an Apudyus no hen anchi wachan chuway mata yag antag metap-ar
    hen anchi apoy ad imférno.”
  tam-2017: உன் கண் உனக்கு இடறல் உண்டாக்கினால், அதைப் பிடுங்கி எறிந்துபோடு; இரண்டு
    கண்ணுடையவனாக எரிநரகத்தில் தள்ளப்படுவதைவிட, ஒற்றைக் கண்ணனாக நித்தியஜீவனுக்குள்
    பிரவேசிப்பது உனக்கு நலமாக இருக்கும்.
  azz-NT: Huan tacán no in moixtololo mitztepotamía tech in tajtacol, ijcuacón xiquixti
    huan xictamota huejca. Porín cachi cuali para tejua ticalaquis tech in yec nemilis
    ica se moixtololo san huan que ticpías omen moixtololuan huan ica por nojón mitztamotasque
    tech in mictan campa ne tatzacuiltilis huan campa ne tit amo queman sehuis.
  spa-RV-1909: 'Y si tu ojo te fuere ocasión de caer, sácalo y échalo de ti: mejor
    te es entrar con un solo ojo en la vida, que teniendo dos ojos ser echado en el
    infierno del fuego.'
  csy-csy: 'Taciang na mit in hong khialsak le, khel in a, vawk in: mit ni taw hell
    sung ah khiak suk thuak sang in, mit langkhat taw nuntakna sung ah tum tu phazaw
    hi.'
  mxq-NT: Es pʉn myajpekytyuunʉp tuꞌugʉ mwiin, juut es ʉxka̱ꞌa̱ts. Waanʉ oy ko mnʉjxʉt
    tsa̱jpótm ma̱ ja jikyꞌa̱jtʉnʉ winʉ xʉʉ winʉ tiempʉ, éxtʉm mba̱a̱t njʉna̱ꞌa̱nʉm
    mʉt tuk aduꞌum jeꞌeyʉ mwiin es kʉdiinʉm ko myajpʉjta̱ꞌa̱gʉt ma̱ ayoodákn mʉt majtsk
    aduꞌumʉdyʉ mwiin.
  tzj-NT: In chakaja' wi c'o jun panewach xa nixrtakchi'ij in nixrkajsaj chipan ja
    il mac mejor ja neban, tewasajel in tech'akijel. Como más na utz ja xa jun panewach
    nixoc chipan ja utzlaj c'aslemal ja mta q'uisic trij chwach ja ca'i' panewach
