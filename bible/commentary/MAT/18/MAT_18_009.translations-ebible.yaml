  ntu-ntu: '@see-verse:MAT.018.008'
  pan-pan: ਅਤੇ ਜੇ ਤੇਰੀ ਅੱਖ ਤੈਨੂੰ ਠੋਕਰ ਖੁਆਵੇ ਤਾਂ ਉਹ ਨੂੰ ਕੱਢ ਕੇ ਸੁੱਟ ਦੇ। ਕਾਣਾ ਹੋ ਕੇ
