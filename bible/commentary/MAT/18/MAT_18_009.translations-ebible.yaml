  zar-NT: Channö gun guiö́j loʼ ga gunuʼ dul-laʼ, guléaj le, en gurúʼuna le. Gácarö
    dxiʼa quiuʼ tsöjtsáziuʼ ga suʼ ibanuʼ, zoa tuz guiö́j loʼ, en calëga nacuáʼ chopa
    guiö́j loʼ, ateʼ tsöjtsáziuʼ lu guíʼ gabila.
  kde-kde: Na ikàva liso lyako linakukuvaja kutenda masambi, bahi lidabole uliyahe
    kulehu! Wasa uinjile muumi ukee na ntululilo akuno uvèlè na liso limo kuliko kuyahwa
    mmoto wa Jihannamu akuno uvèlè na meho mavili.”
  ata-ata: Mo lexe ieni vile ususulixene la naluvunu uxexee mo nasuꞌanu. Anu laixe
    lexe nini naꞌunalai no tuala sou mauli no ieni vilesisi. Loxo ꞌo io ieni ta tamei
    uxolu la ileaneni uluꞌelai no anu navu e ukakaa utotomu mo kaluxu uasisi manina.”
  qvw-NT: Masqui ñawiquilä juchaman jitaycuy munaśhuptiquipis, jululcul wicapäläliy.
    Mas allinmi canman cawsaycäman churchu yaycuypis, pulan ñawiyu nina lupäcäman
    jitaycuśhunayquipïtá.
  nfa-nfa: Ladhe èu tao sala, pake musi madha èu, na, cèru eele ne! Te beꞌa risi èu
    maso asa dꞌara sorga dènge musi madha cabèka. Mage dhoka ra core èu asa dꞌara
    ai naraka, dènge musi madha dhu tesa.”
  tnp-tnp: Nəmə nəhmtəm tol ik natol təfagə, kəni ɨsul rəkɨs məraki lan. Mətəu-inu
    təuvɨr pɨk məmə nian nəkuvən e negəu e neai, nəhmtəm kəti tɨkə, tapirəkɨs agɨn
    inu məmə ik nətaskəlɨm nəhmtəm pəti mil, kəni kəraki=pən lam e nɨgəm asoli iətəm
    tatuəu naunun tɨkə.”
  urd-urd: और अगर तेरी आँख तुझे ठोकर खिलाए तो उसे निकाल कर अपने से फेंक दे; काना हो
    कर ज़िन्दगी में दाख़िल होना तेरे लिए इससे बेहतर है कि दो आँखें रखता हुआ तू जहन्नुम
    कि आग में डाला जाए।”
  hot-hot: Ma malem daluk hadum ba hudum kambom, êŋ ma ômbi vê ba okaliv ni ek miŋ
    undum kambom esak loŋbô ami! Malem daluk vi iyom ma malaiŋ, ma doŋtom mavi ek
    nu malak leŋ. Ma malem daluk luvi hamô ba hudum kambom êŋ ma lemvimkupik sapêŋ
    tem êndôk loŋ atum lôkmala ba intu malaiŋ bêŋ anôŋ.
  mqj-NT: Ianna matammu untumangko kasalaan, lessu'i lao ammu tibei. Annu dotamoko
    ia ma'mata sabali ullambi' katuoan sae lako-lakona, anna la tontong dua matammu
    sapo ditibe tamako api naraka.”
  rus-SYN: 'и если глаз твой соблазняет тебя, вырви его и брось от себя: лучше тебе
    с одним глазом войти в жизнь, нежели с двумя глазами быть ввержену в геенну огненную.'
  mbh-mbh: Na aro ve thekum i patelek ong nge vothung kerenga, aro i sivenga tova
    ong mon prelpot i mo ases i. Aro i kerenga mos avele tova ve thekum omole inga,
    na ong el mimiong ako aro ile vusonga avele. Ave aro i kerenga sele nge ong tova
    ve thekum or aini i voth na God i asesu ong a pen ako won sesenga i voth nge ako
    aro ile vusonga avele.
  bdd-bdd: “Matau wete gide, ꞌeguma ꞌiꞌabi hebeꞌugo, ꞌubwai yahule tuwa, weyahina
    geya ꞌaigeda wete ꞌana galamo ꞌeguma mamata ꞌaiꞌaigedau ma yawasiu bwebweꞌana
    ꞌuloba. Ma hesi gala hedade ꞌoiuwa ꞌeguma mamata luwaluwau siula dobihego ꞌasa
    ꞌalaꞌalata ꞌoina.
  cbt-NTPO: Ya'pirama quëran quënanamaso marë' co noyahuë' yonquihuatama', pa'pi co
    noyahuë' nisarama'. Ya'pirama' ocoirama' naporini, noya noya niitomahuë'. Somaraya
    nipomarahuë', co parisitopiquë pa'itomahuë'. Cato quëran chachin noya ni'tapomarahuë'
    parisitopiquë të'yatohuachinënquëma', pa'pi co noyahuë' nisarama',” itërin.
  srn-NT: Èn efu na yu ai e meki yu sondu, diki en puru dan yu trowe en gwe. A moro
    betre tak' yu kisi a libi fu têgo nanga wan ai, dan tak' den fringi yu go nanga
    ala tu ai ini a faya fu hel.
  cta-NT: La cuiꞌ ti chaꞌ, masi ndiya tsa tiꞌ ma̱ sca chaꞌ cuxi nu ñaꞌa̱ ma̱ jiꞌi̱,
    ngaꞌa̱ chaꞌ xtyanu ma̱ chaꞌ biꞌ tsiyaꞌ ti, ñiꞌya̱ si culo ma̱ jiꞌi̱ ycuiꞌ cloo
    ma̱ chaꞌ ngaꞌaa taquiyaꞌ ma̱ jiꞌi̱ chaꞌ cuxi biꞌ tsiyaꞌ ti. Tsoꞌo la xana chalyuu
    nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ ma̱, masi ná loꞌo chaꞌ cuxi biꞌ nu tiji̱ꞌ tsa tiꞌ
    ma̱ jiꞌi̱, chaꞌ liꞌ ná tsaa ma̱ nde ca bilyaa su ná tye tsiyaꞌ ti chaꞌ tyaqui̱
    quiiꞌ.
  bqc-SIM: Tó n wɛ́ mɛ́ tò ńlɛ fu, bↄ ǹ vũaa. Gɛ̃a àizãna guu wɛdode ũ maa
    dɛ wà n zu zia tɛ́ guu ń wɛ́ mɛ̀n plaola.
  tcz-CHONGTHU: Chule namit in nachonset sah'a ahileh, kaldoh'in lang chule paimang
    jeng in. Mit khat neiya tonsot hinna'a lut chu mit ni neiya meidila lut ding sang
    in aphajoi.”
  mar-mar: जर तुमचा डोळा तुम्हास पाप करण्यासाठी प्रवृत्त करीत असेल तर तो उपटून फेकूनच
    द्या कारण एकच डोळा असला आणि तुम्हास सार्वकालिक जीवन मिळाले तर ते जास्त बरे आहे.
    दोन डोळ्यासह तुम्ही नरकात टाकले जाण्यापेक्षा ते जास्त बरे आहे.
  snp-snp: Ido omuga yakafo neta eyeto lifima olu mofu kedagetoma ya omuga ikilito
    fulo. Etito omuga lawokoko minageto mino ko-ko amo ebalo ya unanimo mona yakafo
    omuga lele minageto yo eifámenami yoku yau unanimo mona ya olu afima edaiye.
  isl-isl: Ef auga þitt fær þig til að syndga, skaltu stinga það úr og fleygja því.
    Betra er fyrir þig að ná til himna eineygður, en að fara alsjáandi til helvítis.
  spy-NT: Yoo kēēsākyiing' koong'uung' itayaa, ilōōtu! Kaykay inyōōru *soboontaab
    kibchuulyo iyuu kimekoong'nyaa kusiir iboontē koonyek tukwaay /ānkēētōōrchiing'
    wōlēē bo maataab kibchuulyo.”
  xnn-xnn: Et no nan pang-ilan nan esa ay matam di makabasolam gawis no soklatem laengen.
    Tay gag-awis no es-esa nan matam et kedeng mo nan dowa nan matam dakat mapaligatan
    isnan apoy ay adi katkatey.
  mwe-mwe: Liyo lyenu linnebhyaga, nnikolotole na kulijaa kwataliya. Mbaya nnjinjile
    mugumi gwa pitipiti nni na shongo, nngalingana leshelwa pa moto gwa ku Jeanamu
    nni na meyo genu ganaabhili.
  tte-tte: Tabe tem manim iyalopwanowo ukasigabaen. Inamwanamwa tem man kaikaigedam
    Yaubada ana kaba loina koina kulusae. Tabu kutatalam sigabaegiwo mayau wedowedolina
    koina meman labulabuim.”
  tcs-tcs: Ane ip ai blo yupla i meke yupla po meke nugudting, pulemautem ane sakwei.
    I mobeta po go eben lo wan ai, den po ban insaid lo el lo tu ai.
  hlt-THB: Na mik ing a ni thawlh sak awhtaw koeih doek nawh khawng. Mik pakhih ing
    hell mai khuina nang tlaak anglakawh, miklang ing hqingnaak khuina na lut ce na
    hamna nep bet hy.
  soq-soq: Naita e emaa banlaepio kadi dewasae sumanaia bedewe omea tauwadea enasopoe
    aubea! E emaa dea os do God gonaawa bedewe odaa, sa ide. Tane mai ide e emaa nata
    do bola kadiwa bedewe aubaepu.”
  qub-qub: Ñawiqui juchata rurachishuptiquega ñawiquita jorgurir jitariycuy. Sänu
    ñawiyojta infiernuman jitarisha canayquipa ruquenga mas allimi canman jucaj ñawillayquiwanpis
    Tayta Diospa ñaupanman chayaptiqui.
  att-att: Á ta ángngarigán nu yù matá naw yù paggapuán nayù pakaliwatán naw, mabbabáwi
    kayu laguk, ánna arán naw pidduán yù malliwâ. Ta mássiki nu baddulan naw nakuan
    yù matá naw ánna itabbà naw, napiá lâ nu táttádday lâ yù matá naw, ánna mesipà
    kayu kâ Namarò ta lángì, ánnè sù keggá na duá nga matá naw, nga ketabbatán naw
    sangaw ta impiernu.
  bki-bki: '@see-verse:MAT.018.008'
  bqp-bqp: Tó n wɛ́ mɛ́ àdi tó ǹ sãtɛ, ǹ bo ǹ zukũna. À sã̀nannɛ ǹ gɛ̃ wɛ̃̀ndii
    gũn kũ wɛ́ doo de n gↄ̃ wɛ́ mɛ̀n pla vĩla ò n zu tɛ́ gũn gyãwãnn.
  mcp-mcp: Ŋkí jús dwô í ŋgə kwal wo bɔɔgʉ́, tɨ́ɨ́g dwo, wo wusə shwóg-shwóg nə wo.
    Í bul jəla nə́ wo nyííg cʉg á kandʉgə dɨ́ wo njúl nə ncwaan jús, ntɔ̧ nə́ wo bə́g
    nə mísh mwô mɛ̂sh, bwə́ bá kə kʉl wo kuda á kandʉgəd.
  hat-hat: Si se je ou ki pou ta fè ou tonbe nan peche, rache li voye jete byen lwen
    ou. Pito ou antre nan lavi a ak yon sèl grenn je, pase pou ou rete ak tou de je
    ou epi pou yo jete ou nan dife lanfè a.
  npl-NT: Iwa tla moixtololo mitstoktia xiwetsi itech tlajtlákoli, xikmokixtili iwa
    wejka xikontlamotla. Okachi kuali xikalaki ilwikak san ika se moixtololo, iwa
    amo tiajsitok ika ome moixtololowah mamitsontlamotlakah miktla kan mimilikatok
    tletl.
  bgg-bgg: Nawaithek mieg è nawaithek migi shii san noh arone, ji pha mieg ne yog
    srane fen muii bo. Mieg nyi um srane thumuluii pha bai hà fen yi pha ji è ne mieg
    jia oi pha idang pha chai ithua hà khud pha ji wie liak phro.
  eng-TCENT: And if yoʋr eye causes yoʋ to stumble, pluck it out and throw it away
    from yoʋ. It is better for yoʋ to enter life with one eye than to have two eyes
    and be thrown into the fires of hell.
  eng-BSB: And if your eye causes you to sin, gouge it out and throw it away. It is
    better for you to enter life with one eye than to have two eyes and be thrown
    into the fire of hell.
  cpu-NT: Iroorika poki pantanta kaariperori, povashaantairo, pinkempitakaantero pinkithoryaakityeeromi,
    tema iro kovaperotacha pavisakopityaakitai. Te arite otzimaveta apite poki, impoña
    piñeero apaata irookaitaimi opaampatzi sarinkaveniki.”
  san-ASM: অপৰং তৱ নেত্ৰং যদি ৎৱাং বাধতে, তৰ্হি তদপ্যুৎপাৱ্য নিক্ষিপ, দ্ৱিনেত্ৰস্য
    নৰকাগ্নৌ নিক্ষেপাৎ কাণস্য তৱ জীৱনে প্ৰৱেশো ৱৰং|
  tac-NT: '''Lige bilé ''emi ''we chátiri na''tasa pe bilé tábiri etega, ma''chí pápua
    alué busí ''lige ''ma pápua, abé ''la nímala ''pa rewagachi simiá, napu''lige
    mukusuga pe bi''lepi busega. Tabilé ''la nímala ''la okánika busega simiá ''légana
    injiérnochi napu rajá ilí.'
  eng-WEBPB: If your eye causes you to stumble, pluck it out and cast it from you.
    It is better for you to enter into life with one eye, rather than having two eyes
    to be cast into the Gehenna of fire.
  gfk-H: Bia tiga mataam i lam harango uga, u na luar sei ia. Na tahut bia u na sola
    tano nilon hatikai ma tiga mataam mon. Senbia pai manga tahut bia da sei uga ma
    ra irua mataam bakut taar tano iaah aram Hel.
  viv-viv: Kadu kaꞋi mata koyona againe ginavebeꞋu, au unamwamwalina be unahegena.
    KaꞋi mata fafalatamo unamiyami tu lobameya unaluku, medema vita kabiꞋona. Atu
    kaꞋi mata luhei unamiyami tu abaga koyona aiꞋalaꞋalata againe hinahege, medema
    vita lakahi-moꞋena.
  yao-yao: Ni liso lyenu lyantendaga ntende sambi, nlikolopole ni kuliponya kwakutalika.
    Mmbaya kukwenu kwinjila mu umi wangamala ni liso limo, kupunda kuponyekwa pa mooto
    wangasimika moŵa gose pangali mbesi ndi ni meeso gaŵili.
  tgp-tgp: Ale vara matam mo vaiho ko lo vano na hehe, o julai nar̃ihia o pulahia.
    Mo mele r̃uhu jea vara o unu hin mauri atu peresi na matam matelete, mo jeu haratu
    vara la pulahiho peresi na matam mo rua o vano hin hapu atu mo sopo te isoisona
    na moruhapu.
  auc-NT: Ayæ̈ bitö awinca wïwa adinque wënæ wënæ cæbi ïninque bitö awinca oo togæ̈monte
    wido cæte baï cædinque wënæ wënæ bitö cædïnö ante wido cæbäwe. Ïñæmpa inguipoga
    quëwëninque bitö æ̈mæ̈monque ëmömi inte bitö godömenque quëwëmi ïninque waa ïmaimpa.
    Edæ wïï tipæ̈monga ëmömi inte edæ bitö tadömengadænguipo gonga cöwë bæcote wæwenguïñömö
    wïï wido cæte wæquïmidö anguënë,” ante Itota angacäimpa.
  kbc-NT: Ǥagecooɡ̶e nigeo mabataa, aloikatiti, micataɡ̶a daɡ̶a anoɡ̶aa, odaaɡ̶alati.
    Igaataɡ̶a daɡ̶axa mele makaatiwece miniwataɡ̶a Aneotedoɡ̶oji, odaa idioka limedi
    me ɡ̶adewiki mokanitece ɡ̶agecooɡ̶e. Aɡ̶ele diɡ̶idiwatawece ɡ̶agecooɡ̶eli, pida
    etiɡ̶adokolenitiogi noledi ane daɡ̶a ipe.
  bmh-bmh: Bo, nait amen tub nug igul eg mabun keuizaba, amen go gue oi esei heib
    amen tutak go iboi. Na muzmuz awau damam. Na i guzenamam, na amen aliag go mui
    unum ab muzmuz elaneu oug heizamam.”
  ctu-BL: Che' ja'el, mi woli' yʌsañet ti mulil a wut, loc'san. Choco. Uts'at mi tsa'
    taja a cuxtʌlel che' jump'ejl a wut. Mach uts'atic mi tsa' chojquiyet ti infierno
    ti c'ajc che' an cha'p'ejl a wut.
  meq-meq: Taɗə ɗəre yak ma diye kar ha a mezeleme na, ŋgwaɗ na ada kâ kal ha dəreŋ
    tə nəkar. Ŋgama mede a sifa tə ɗəre yak nəte tə bəmalə nakə ta kaliye kar ha a
    ako nakə ɗaɗa ma mbatiye bay tə ɗəre yak sulo aye.»
  noa-H: Wa pãach daúapai k'ãijã pekau hee burrpiju sim k'ai, hag dau jẽunaa warag
    barbapʌ̈it hajim. Dau numwe wajap'a simta k'ĩmie durr maju k'ãai, hʌ̈ucha simgui
    hajim, dau hãbpaim dʌ̈ipai hʌ̃gt'ar höbërju. Wajapcharan magʌm pekau waumaaugau,
    dau chuk'umjö hoobamjönaa magʌm nem k'aigbam wawaagjã jua chuk'umjö habat hajim,
    bʌ̃ʌrjã wauba. Magju k'ãai Hẽwandam dau na pãach morta sʌrk'abat ha jaaumajim
    marag.
  alp-NT: Kai sepo matamu eono asupu dosa hoko boie kai poiele. Le mise lesire amu
    matamu esa po arue kai Alla eti pela, bei amu matamu lua po asupu poie me otoi
    susate titinai eti pelare.”
  san-VEL: apara.m tava netra.m yadi tvaa.m baadhate, tarhi tadapyutpaavya nik.sipa,
    dvinetrasya narakaagnau nik.sepaat kaa.nasya tava jiivane prave"so vara.m|
  kbq-kbq: Kavurgamo'ma kumipi kavrentesigenka, tagatinka matevu netrenka, manivava
    kasimuma magoke kavurgane erisanana knare hugantegahie. Hagi tarega kvurgama menesigeno'a,
    tevava tevefi matevu katregahie.
  kbh-kbh: Nderado acbe bomínÿeca bacna soye tcojinÿe y cachca soye tcojama, chë bominÿe
    cochtsenobuchjatsëca y bënoye cochtsë́ts̈ena. Acbiama más ts̈abá nántsemna, celoye
    jamashënguana nÿe canÿe bomínÿeca, y ndoñe nÿets uta bomínÿeca infiernoye chacmotsë́stjango,
    chë bëts íñeshoye ca” —Jesús tojánayana.
  ron-LSB: Dacă ochiul tău te face să te poticnești, smulge-l și aruncă-l de la tine.
    Este mai bine pentru tine să intri în viață cu un singur ochi, decât să ai doi
    ochi pentru a fi aruncat în gheena de foc.
  pon-pon: O ma apali en maj om pan kamakar uk, waikada jan o kaje jan uk, pwe a mau
    on uk, ko on maur ni om maj pali, jan maj om pokon mia ap lokidokila nan iai en
    pweleko.
  nhe-BL: Huan intla moixtiyol quinequi quitlachilis tlajtlacoli, más cuali xijquixti
    huan xijmajcahua. Pampa achi más cuali ticalaquis nepa campa onca yolistli ica
    san setzi moixtiyol huan ax mitzmajcahuase ica nochi ome moixtiyol ipan tlitl
    nepa mictla.
  sps-sps: Ai te amus fi marom anyi na matam tan kat kat iny aveto, fas ravainy, nyi
    te ravainy naa ya! Te rof fiisok non tan nom a toto na suu te kaa mirom anyin
    sen matan, sai te gim non ma mamatan faarof tan kaa men fuan matan kat ror ser
    ras manyi tan guaf iny Hel te gim non ma natiny mote.”
  wnc-wnc: Sike kaikata tasiwan ga waiakngaatang pimakengu akwagike mumso. Akwagike
    wai waakngaatang dua pimake ga kayuk kaknga pake asinggan yuwiyak gamu wai siknga
    dua siwim. Sike kaika gweaya siwan tasiwan gata pimapi katapbapatang muba kuwi
    wai siknga siwik,” ngang ninikut.
  nmw-S: Hebe matam hotiya i pagegiiwo, u pak yok. I dohob te hebe matam hotiya ge
    u paidi yawed suwok, tab matam ho-iwo si ebili tukaniwo he hel hiwoine.
  bus-bus: Tó n wɛ́ɛ bé è tó ǹ sãsã, ǹ bↄ ǹ zĩnna. À sã̀ↄnnɛ ǹ gɛ̃ wɛ̃̀ndi guu
    kↄ̃n wɛ́ɛ dooo dɛ n gↄ̃ wɛ́ɛ mɛ̀n plaaa vĩla wà n zu tɛ́ guu gɛ̀wãan.
  gub-BL: Aze heha umupytu'u kar etea'i amo herehe izeruzar ire nehe, tuwe o'ok weha
    heityk pà nehe. Tupàn pyr pitài weha heraha haw ikatu wera'u tatahu pe iho haw
    mokoz weha heraha haw wi.
  imo-imo: Molo nunge mongo te melte kanokolio liemboa konopu leko ulu pulu keri te
    tenio lemo aku mongomu akuko ltewi. Nu koinjo mololiko kau punio kombuna mongo
    te naa angilepili punio kinye aku penga. Mongo talo we angilepili nu tipe kombuna
    liko tuku mundunge kinye aku keri.
  boj-boj: Ino ŋamdamu na ni titmosim uneq waimqa laqnimqa ŋamdamu di otorosim waiy.
    Ni degye. Di kiyaqa? Ni ŋamdamu qujai ti sosimqa une bei yqasai di kere. Di ni
    ŋambile gaigai sqam. Ariya ni ŋamdamu aiyel ti sosimqa une yqam di keresai. Di
    Qotei na ni ŋamyuwoq waimqas.
  eng-DRA: And if thy eye scandalize thee, pluck it out, and cast it from thee. It
    is better for thee having one eye to enter into life, than having two eyes to
    be cast into hell fire.
  knf-knf: Kë woli pkëş pi nu paţu'u kë ikjuban, lookşan pa ifël du kalowan. Uhokan
    iya baţi na pkëş ploolan, kë di bafëlu du bdoo bi infernu na këş ktëb.
  san-KHM: អបរំ តវ នេត្រំ យទិ ត្វាំ ពាធតេ, តហ៌ិ តទប្យុត្បាវ្យ និក្ឞិប, ទ្វិនេត្រស្យ
    នរកាគ្នៅ និក្ឞេបាត៑ កាណស្យ តវ ជីវនេ ប្រវេឝោ វរំ។
  arn-NT: Tami nge yafkantukukeelmew, entufinge ka famentufinge ta eymi mew. Doy kümey
    tami mongeleael fey tami nien kiñe nge müten, fey nielmi epu nge tami tukungeael
    ta kütral mapu mew ―pi ta Jesus.
  zas-NT: Abiꞌ bal laagajc guiaalojl rusajb lüj loj dol, gulëën bazaalan zijt, zagdxeli
    chuꞌl con tibladzi guiaalojl xanyabaa, luar chuꞌl con gropladan loj bajl yuꞌ gabijl.
  ken-NT: Nɛ mbák nyɛ́sɛ́ ɛnɛ nɛ́kʉ̀ bɛ́ ɔ́nkwɛ́n ndǔ bɛbʉ́, poŋórí nɔ́ fɛrɛ,
    ɔ́ngʉɛp. Ɛ́chí sayri bɛ́ ɔ́nchwe ndǔ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti nɛ nyɛ́sɛ́
    nɛ́mɔt ɛcha mɛ́mɛ́sɛ wɔ amɛm nɛpǐngo nɛ amɨ́k ayɛ ankɛm apay.”
