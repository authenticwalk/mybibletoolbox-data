  ena-ena: Nadɨ lamɨgaŋ limu agaŋ lɨci nama lusɨŋ sɨbɨlɨ viavɨla uami. Lamɨgaŋ agadɨ
    mɨŋatɨhua havalɨha uami. Hameŋ lɨnaŋ ha huaci uami. Lamɨgaŋ limu laci hɨnici nama
    huaci hameŋ laci hameŋ laci hɨnibanaŋ uami. Nama lamɨgaŋ limu limu daŋ hɨninaŋ
    Asɨ agaŋ nadɨ via avɨŋ hekɨlɨ hɨvɨ havalɨci mɨgubanaŋ uami.
  tgo-tgo: Na thoŋgo maranɨna regha i vakathaŋge na u vakatha tharɨ, u vovavuthuyathu
    na u wokiyathu. I thovuye moli maran mbe voghɨra eŋge na u vaidiya yawalɨ memeghabananiye,
    na thava maramaranɨna voghɨwona thɨ wokiyathuruwoŋge Gehena, iya ndɨghe memeghabananiye
    e tɨne.”
  yap-yap: Ma fa’anra waliyem baraba’ i lan owchem ngam pi’ keru’um ngak Got, ma ga
    luf ngam n’ag! Ya kabfel’ ni ngam man ko yafos nta’ab baraba’ i lan owchem ko
    bin ni nge par lan owchem nruw raba’ mi non’em nga fithik’ e nifiy ni dabi math
    bi’id.”
  mop-NT: —Wa cuchi tane'ex a cüxtic a sip'il chen etel c'u' a tane'ex a cha'antiqui,
    jabix cuchi u nec' a wich a tan u tz'eec ca' a cüxte'ex a sip'ili, mas qui' cuchi
    a p'ütique'ex a cha'antic abe'e, jabix cuchi a joc'saje'ex u nec' a wich abe'e,
    y a pulaje'ex. Mas toj cuchi a c'ümique'ex a cuxtal ti jun cuul ilic u nec' a
    wiche'ex tuwich ca' pulbuque'ex ichil a infierno tuba yan a c'aac' ti yan ca'
    cuul u nec' a wiche'exe,— cu t'an a Jesusu.
  tet-tet: Kalo o malo sala modi matan, sukit sai dei! Diꞌak liu o tama laleꞌan modi
    matan sorin dei, nosi sia soe o baa haꞌi naraka modi matan rua.”
  hlt-MCSB: Te phoeiah na mik loh nang n'khah atah te te koeih lamtah namah lamloh
    voei. Mik vang neh hingnah khuila kun te nang ham hnothen la om. Mik panit om
    tih hell hmai khuila voeih lakah tah.
  xtd-NT: Nux nduchi nuu‑n kida xa kida‑n kuechi xaxeꞌe xa ndeꞌa‑n ɨɨn xa ndeꞌa‑n,
    tava koio nduchi nuu‑n te dajane‑n, chi vaꞌa ka xa jɨꞌɨn‑n nuu kundito‑n nɨkava
    nɨkuita nuu tuu Ianyuux xiꞌin idii ni nduchi nuu‑n dada xa keé‑n xiꞌin nduu nduchi
    nuu‑n nuu nuꞌu koko.
  mdy-ETH: ዓኣፓ ኔኤኮ ኔና ዻቢሺ ጎሞ ማዺሻዞ ማዔቶ ኬሲ ኔጊዳፓ ኬኤሬ፤ ላምዖ ዓኣፒ ኔኤኮ ዓኣንቴ ጋኣናኣሜ ታሞይዳ ኔ ኬኤሪንታስካፓ
    ፔቴ ዓኣፒና ማዒ ናንጊና ናንጎይዳ ጌሊፃ ኔኤም ኮሺኬ።
  spl-spl: Otmu yawuâk lok âlâ me âlâŋe senŋe nombot me nombot yaŋe orotmeme bâleŋe
    ekmâ biwiyeŋe yan ariwuap. Biwiyeŋe yan arimu yakât otmâ tâpikgum senyeŋahât tosa
    yakât otmâ umut biwiyeŋe hem kâlâpgât pat otmap sâm yakât âlâ gusuhutmâ pilânomai.
    Gusuhutmâ pilâm biwiyeŋe Anitâhâlen katmâ yâkât tem lâum yâhâŋetâ manman kârikŋe
    yiŋgiwuap. Yawu.
  usp-NT: Y wi b'ak' awch tib'anow chawe atkej li mac, esajb'ic, t'ojb'i chinaj chawe.
    Ri' mas tzi junchak b'ak' awch tata' tzilaj c'aslemal riq'ui Kakaj Dios lecj ri
    ta' jq'uisic chiwch chi quib' b'ak' awch att'ojsajb'i laj jk'ak'al man luwar re
    tijb'i c'ax, xche' Kakaj Jesús rechak yak ajtijol rib'ak chirij.
  zav-NT: Na' šə de'en chle'ile len ɉelaole chonən par nic̱h əxople gonḻe de'e malən'
    yeɉni'alə žalə' cueɉlenṉə' na' c̱ho'onḻen, c̱hedə' nca'alə xṉeze nacle benə' lc̱hoḻ
    yežinḻe yoban' gan' zo Diozən' na' əbanḻe zeɉḻicaṉe, cle ca' cuiayi'ilenḻen txen
    lao yi' gabiḻən'.
  sgz-sgz: Má ngorer mul mai matam. Ngo u mákmák mai, má kesi matam a lam arong iáu,
    una bilwak palai má unák lápkai. A kálik sák ngo una kusak uri liu áklis mai kesi
    matam sár, mái sár a lala sák sang ngo na kis i aru matam no má dák buswa iáu
    uri kámnah iatung i pokon án hiru áklis.
  kek-NT: Cui li xnak' a̱cuu ta̱q'uehok a̱cue chixba̱nunquil li inc'a' us, us raj
    cui ta̱cuisi ut ta̱tz'ek. K'axal us nak ta̱cua̱nk la̱ yu'am chi junelic riq'uin
    jun ajcui' li xnak' a̱cuu chiru nak tatxic riq'uin cuib li xnak' a̱cuu sa' li
    xam re li xbalba.
  blz-NT: Too matamuu a manggau'kon i kuu baradosa, kuati ka' balo'kon a matamuu inono'!
    Mbulokon i kuu mampisok sambotak kasee daa tumuo' tia Alaata'ala pookokoikonon
    tia dauga' isian rua-rua'na matamuu kasee i kuu tibarkonon na apuna naraka.”
  poe-NT: La ko kja̱xin tí ikuan tjásixian jie̱ na chrókójína chrókuakitsjenkiá tí
    ikuan chróchrꞌan ikjín kíxin kjónté náyó ikuan na chróchonta kjuachón. A̱ ntá
    tí yóí ikuan chróchonta tsjásixián jie̱ la tíha mé sátsjixián tí síche xrohi jnkochríxín.
  san-TAM: அபரம்ʼ தவ நேத்ரம்ʼ யதி³ த்வாம்ʼ பா³த⁴தே, தர்ஹி தத³ப்யுத்பாவ்ய நிக்ஷிப,
    த்³விநேத்ரஸ்ய நரகாக்³நௌ நிக்ஷேபாத் காணஸ்ய தவ ஜீவநே ப்ரவேஸோ² வரம்ʼ|
  cof-NT: Jun tsanquenan nulachi cacachi seitonque tenca cato quiratori, tencachique
    cacaca larinotiya se jono jonhoe tie. Man cacari pototiya Diosibe sonnato poleno
    se jochunae; paluca caca pun jototiya yucanchi ninbi quepoino natiya seitochunae
    tie. Jesús tsanque micarie.
  srm-NT: '@see-verse:MAT.018.008'
  qvs-NT: Chaymanta ichara ñawikichiwan ima mana allita kawashpa munashpa uchallikunkichiman.
    Chay uchallichishuk ñawikichita surkushpa wishchukuychi. Chayta ruraychi ama ishkantin
    ñawikichiwan mana tukuyniyuk ninaman rinaykichipa. Ashwan alli kanman suk ñawikichillawan
    sielupi yaykunaykichipa.
  zca-NT: No chi por tu zalo go le' go kwa'n le' par la' go widi'zh da, neka gulo'
    goi; más wen ban go yizhyuo re' vid nazhon dub sa' go ke par dub nak go bi le'n
    gabil par dubta'.
  cbc-NT: Tunu bairoa ni jĩcãʉ̃ ũcʉ̃ mʉjãã mena macããcʉ̃ cʉ̃ caapee mena jʉ̃gori carorije
    macããjẽ jetore ĩñanucũʉ̃mi. Bairo cʉ̃ caapee mena jʉ̃gori carorije macããjẽrẽ caĩñapai
    cʉ̃ caãmata, apei cʉ̃ caapeere cawerocaecoricʉre bairo cʉ̃ caãno, ñuña. Bairo
    jĩcã ũno caapea cʉ̃goetimicʉ̃ã, Diotʉ cʉ̃ caátó ñujãñuña. Peeropʉ roro cʉ̃ caábujiorijere
    cʉ̃ netõõgʉmi Dios, tore bairo carorije macããjẽrẽ cʉ̃ caĩñajãnaata yua. Cʉ̃ caapee
    roro cʉ̃ átio joroque caátie mena cʉ̃gori roro peeropʉ cʉ̃ capopiye tãmʉoata roque,
    ñuetibujioro, yʉra. Bairi roro mʉjãã caátinucũrĩjẽrẽ jãnacõãña.
  qxo-NT: Tsaynölla ñawiquipis jutsata ruratsishuptiquega ogtirir jitariycuy. Ishcan
    ñawiyog infiernuman gaycucänayquipa rantinga mas allim canga tsulla ñawillapis
    gloriaman chaptiqui”.
  mox-mox: Matau wese ʼidewani ʼeguma nagivebeʼuyeu una bwaqi yavulea. Luaqiaqieu
    ʼeguma matau ʼaidegana ta yawai vataya una lobea, ta ge daluaqiaqieu ʼeguma matau
    magilafudi ta ina felawebuieu ʼaiwe ʼalaʼalata vatayana ʼinaya.
  kew-kew: Go page nimina inimi wae yae meda adalimiri nena ini rasu rubalepape. Gore
    nena ini padane-ma aaware epe-rupa ora yaalo pirali-pulu ora epe tea. Pare nena
    ini lapo rata pa riaawa pupitagi naliri ne repena sulaa-para mea lopalimi-pulu
    ora o tea.
  dww-dww: “Be deḡoda matamma e voiem be gewagewa kwa voivoiena, naumeki da kwa kunavai
    be kwa porekaiyatina. Ya verena da matamma tenaḡa mate yawasana nopone kwa saḡana,
    be nam rabui mate da gienae kai karakaratine ta pore nawemna.
  nif-nif: Ba dɨk dauka tombonlɨ yomdok sɨsoñ plon gapɨlɨm pipɨlañda, dauka wɨn gɨtnei
    kolɨ ñaumbi, dauka tombongot kumbi, kuñgu taletalen nɨmnatnan loukañ. Nɨm kañbi,
    dauka tɨpelatkan kukapi, jɨmbɨñdok komba galk gɨnañ gep kolɨm pɨuñ a.
  twi-ASANTE: Na sɛ wʼani ma woyɛ bɔne a, tu na to twene. Ɛyɛ ma wo sɛ wode ani korɔ
    bɛkɔ ɔsoro sene sɛ wowɔ ani mmienu na wɔde wo bɛto amanehunu egya mu.
  aoj-aoj: Apaꞌ iꞌi naep ipeꞌipi pendaꞌepa pewa ma waf awafi, daoꞌ pigip pikwahip.
    Atom atin mope ma pefaꞌ ambal namili pegape andeandeꞌ. Naꞌamba naep bip pepomepa
    sakwahepa pefeꞌ pewala nif luꞌwafi fandif atapif fagapani wambel awambili hel.
    Naꞌamba ina atiasi pepe andeandeꞌ, owaꞌ. Pepe awepa.
  cbv-cbv: Pánihat pah mʉntih, míih quíibjĩh ennit, yéej chãjna, caan dáhdih ma wã́at
    yohat pah, caán yéej chãjatdih ma cádahaá. Caandíh cádahcan, iiguípna ma bejbipna
    caá. Caanná iigát ã dʉbcan niít. Caan dáhdih ma yohochah nihna, caan dáhjeh ãta
    bʉʉd tágaá. Biícjĩh quíib wihcan yʉhna, tʉ́ttimah Diosjeéh ma tʉ́i jʉmbipna caá.
    Obohjeéhtih, míih quíib chénat pah dahjĩh iiguípna ma bejechah, chah yeejép mata
    yap tagaá. Pánihna, yéej chãjatdih cádahat caá náahap”, Jesús ã niijíp jĩ.
  taw-taw: Pen wɨdɨn mɨdup olap tap si tap tɨmel gɨnɨg gonɨmuŋ, wɨdɨn pɨs kɨd anɨb
    ak tɨgju yokɨnɨmɨn agak. Nak wɨdɨn kɨd nokom olap yenɨgab ak, pel mɨdep ak dɨnɨgaban,
    teplep yɨbɨl agak. Pen wɨdɨn nak kɨd omɨŋal yenɨgab ak, mab ke yɨneb amnɨgaban,
    tɨmel yɨbɨl agak.
  jic-NT: Nun quelel malala lojí nun nucú mpes p'in, ma ca nucú niná. Nujun tulucj
    jinwá nujola t'as nun. Nujun t'ü, na'aj la tocoyé jinwá nujola t'as. Más 'ücj
    nujun pjaní cjuwá, ne ca 'ücj mpatjaqué Dios lal. Más malala nujun mat'e ca na'aj
    la nts'iyacj nun 'awa püné nt'a —nin tjevele Jesús jupj discipulopan jis lal.
  zap-NT: No belne bzalo de rlaa ne ryab de lo dol, gukoo we, gusee we nat. Porke
    mazre wendee tee de ledne gap de gyelembán ne nunk luzhdet kon tebegue bzalo de,
    ke ne tsuu de kon yrup bzalo de lo gyi linfyeren.
  wer-wer: Ën omën nim itöök itaampëëtak weru nuulaan utpet ëëmëak yeem pöt it pö
    ur olam. It kopët naööring wëwë kosangtak ömë pöt ompyaö. Pourarring wëën Anutuuk
    es parëaöök wa nuulaan pangk naën ëëpnaat.”
  ipi-ipi: Dee, nimbana lene lapotaka tene atole-kola, Goteto nimba ita too atapowa
    atene yuu koo wetete okona awua aindaka leando, nimba kopeta wete atolopele-ko.
    Nimbato koo pula lo nimbana lene okomane mo piya oyale peando, nimbato lene okone
    luku apiape. Luku apialu, nimbana lene mindiki angu tene atoto, nimba saka atapowa
    kuai lo wete atolopele.
  qul-NT: Ñawiyquichus juchaman urmachisunqui chayka, orkhospa caruman wijch'upuy.
    Allinrajmi salvaska causanayqueka uj ñawiyojllapas, iscaynin ñawiyoj mana wañoj
    nina infiernoman wijch'uska canayquitapachaka.
  ter-NT: Kúteanemaka koêku itukapu yûke váherexino ítike. Yusikóneni meréki koane
    kiríki ákotike malîka, motovâti ákoyea váherexa ítike. Mani unatíne yenópi vanúke
    ákoti poixo'o yûke, yaneko usokó kó'iyea yûke itea kirikópokonoti ipihóponovokutike
    xapa yúku ákotinemo ípukeovoku —kíxovokoxoane Jesus, exókoatihiko kónokea ákoyea
    íyuhixapapu sayá'ikopeova ne váhere ítuke.
  bmr-NT: Jaanotɨ bu oono dihaallɨɨ ɨco imitɨfaño agañɨɨsuhachiijɨ toohaallɨɨco buhudaruubo
    tehesino gañɨɨ. Imijiruno ɨɨdi sayɨɨmaryo diicaabo fiivofaño ofoono. Jaanotɨ imijitɨruno
    fahaallɨɨcɨmaryo diicaabo cɨɨjɨgaifaño agañɨɨcafotono.
  fuf-fuf: Si tawii-le ko yiitere maa nden wonata sabu ko feggin-maa, haray awu nde,
    bugoɗaa ka woɗɗiti-maa. Ko fii no ɓuru-maa moƴƴande ka naataa ka ngurndan hara
    ko mo a yiitere wootere, edii a jogaade gite ɗiɗi, bugeɗaa ka yiite jahannama.»
  bhl-bhl: Beemdiw yom kiin e wa kukuw kemomin kuw keyembe tewe, yu kanele kiin be
    wolok kolewko, kuse fomdololiwka! Keko beli, yu kiin makmak kuw kesomi, finik
    so sunbin abiw kalo unokoliw kasike! Mesik esik kiin alew so biliwi, Sunbin-Got
    e yulo yemdeko, ais dong dim da kalo koyemoke kasike.
  ons-ons: So geŋone deŋoneŋo borikine makenane simile wetŋono mosiakeo, qepitike
    biranom ariake! Eamo maine ge gege togon matko deŋone weku eaŋoka wakesikene,
    ŋo deŋone etkeka sot weneŋ epu gekeneo, yemo biraganbi gerep togole sorao ze pamaike,
    eao ketnom gaeake.
  con-NTPO: Tisu tso'fe'qque quema in'jangae tsoñe in'jaen'ninda tsefama tssan'jaña'cho.
    Nane faefa'su tso'fei'ccu tsangae canseya'chonga ca'niñe tsu ti'tsse ñotssi, poifa'su
    tso'fei'ccu si'nge anchanda'je'chonga catiye'chonga in'jaen'ninda.
  ghs-ghs: Hiireqi noi qahura oke ipibireqi hee, Nese niihoi niike qangata dzeimare
    boohima nii oho quba nese oke kotoro sakabami nii qaraqarata dzuubaqu oho qanga
    baamu. Qate nese oi niike qangata dzeima qusubaitemi noko niike nesema gama eepata
    biiremi oi bamenomanipamu naatakoi.
  peg-peg: ଆରେ ମି କାଣ୍‌ଙ୍ଗା ଜଦି ନି ବାଦା ଆନାତ୍‌, ଲାଗିଂ ତାଙ୍ଗ୍‌ ଉନ୍‌ଦି ତୁଇ ହିୟାଟ୍‌;
    ରିଣ୍ଡାଂ କାଣ୍‌କୁ ଅଜ଼ି ନାଣି ବିତ୍ରେ ନରକ୍‌ ତାକେ କାଡ୍‌ନି ବାଟା ଇଚିସ୍‌ ର କାଣ୍‌ଙ୍ଗା ଅଜ଼ି
    ଜିବୁନ୍‌ତ ହଣାକା ମି ପାକ୍ୟାତ ହାର୍‌ ।”
  txu-NT: Ne gar ren ajaxwe kadjy ano nhikjêo aje mỳjja punu pumũnh prãm mỳj ne gar
    ren on? Bir, ga ren ar on kaban rũm amibê amẽ. Ne ren kam te ano nhikjê kêt ne
    ren atĩnkam ren akĩnhkumrẽx. Metĩndjwỳnhkôt atĩn ne ar abakam ren akĩ:nhkumrẽx.
    Ne ren aktã ano rã'ãn ren atokry ra:x ne. Ne ga ren ar me biknor tokry djàkam
    kuwykam tẽn ren kam akaprĩkumrẽx, ane. Djãm mrãmri ne ar kute aminoo pôx ne aminhikra
    krãkàr ne amipar krãkàrmã Jeju arkum 'ã karõ? Kati, ar kute àpênh jaxwe krã'yrn
    kangamã ne Jeju 'ã arkum ar kute amibê amikukràdjà krãkàrmã arẽ.
  eng-WEBU: If your eye causes you to stumble, pluck it out and cast it from you.
    It is better for you to enter into life with one eye, rather than having two eyes
    to be cast into the Gehenna of fire.
  gnw-NT: Jae ramiño vi nderesa jovaicho uyapoca yave mbaeyoa ndeve, eequi emombo
    ndiyugüi. Icavi co tecove opa mbae vae nenoi vaerã nderesa jovaicho mbae reve,
    tata guasu pe mocui nderesa reve Tumpa nemondo vaerã tẽi güi —jei—.
  mux-mux: Mola nunga mongsele-ni méle te kanuku kene numanale-ni ‘Liambuka.’ niku
    piliikunu ulu-pulu-kis te tinu lem mong akusele ukuku wendu mundui. Nu kona mololsiliikunu
    mindi puni koleana mongsele naa angiliipili puni kene kapula. Mong tale we angiliipili
    nu tepi-koleana sukundu liiku toku mundungí kene kisele.” ⸤nirim.⸥
  maj-NT: Ko̱ tsa tunkuin xi títs'ínkijnejihin ngatitsun, tu̱ sahá n'e̱sjei ko̱ kjin
    chja̱niyai. Tu̱ sahá ngandahi̱ tsa ku̱i̱tjás'e̱n ka̱t'ai má nga k'úéntu tík'un
    xu̱ta̱, ko̱ najmi tsa tíi̱ncha nga joo̱ tunkuin tu̱nga tu̱ sa a̱jin nd'í nga̱k'i̱e̱hén
    chja̱nikj'ajin ngáhi.
  bkq-NT: Deus mâendysebamo ato kâzetaundâ. Koendâ tâise inumo etyly, samely warâ,
    Deus mâendysebamo ato mâempyra mitomoem. Koendonro kuru tânuembalâ Deus agâ aunloenlâ
    mawylymo; idânârâ kodo peto nhântânry onwanji adameoly mawânrâ koendâpaom kuru
    — kely Jesus.
  kue-kue: Ana ene ongumutn ta eran pirngi dinga i guglsi tandaglme eratnedi eran,
    ana ongumutn i pogl piyasi endo. Te ongumutn suwara panan i wakai, kor aimande
    kamun kan inatnga. Tamanan ongumutn suwo-akiye panan ene piyasi guglo kamun donga
    mina endinaglkwa.
  cot-NT: Aisa iroogueti covaeguishetacaaquempine poquija pinquitsorejaaquempa pimpishoncaquero.
    Cameetsavaequequeate pimpishoncaquerogueti covaeguishetacaaquempica pinetsanatimentanajempanijite.
    Aatoguetitarite pipishonquiro jatanatsitarite oncovaeguishetacaajempi, iroompa
    pimetojanajegueti impishoncajitaquempiqueate camorecariqui aatoca otsivaquitsi.
  bnp-bnp: Pali a matamu ge rata ioe go rata a naro hale, o sigi talea, o vurokia,
    ma ni gi voro puru ioe na kanono na imperno turana matamu i rua. I kamumu go tahoka
    a matamu i taku kunana, o bole a nimahuri vakaroro.
  apn-NT: '@see-verse:MAT.018.008'
  ctp-NT: Ti kwiꞌ ti chaꞌ, bra nu ndiya la tiꞌ wan ska chaꞌ kuxi nu ñaꞌan wan, ndiꞌin
    chaꞌ kulaa yaꞌ wan chaꞌ kanꞌ siyaꞌ ti, sa ñaꞌan lka si kulo wan ska laꞌa kiloo
    wan lka chaꞌ kanꞌ, chaꞌ ja kuꞌni ꞌa wan chaꞌ kuxi kanꞌ siyaꞌ ti. Suꞌwe la si tyisnan
    chalyuu nu ja tsaa tii ꞌa ꞌwan, ni siya ja loꞌo chaꞌ kuxi kanꞌ nu ndiya la tiꞌ
    wan, loꞌo kanꞌ ja tsaa ꞌa wan lo kiiꞌ nu ja tsaa tii ꞌa chaꞌ nchkin bra kanꞌ.
  bre-BRG: Ha ma ra da lagad lakaat ac'hanout da gouezhañ, diframm anezhañ, ha taol
    anezhañ pell diouzhit; gwelloc'h eo dit mont er vuhez born, eget kaout da zaoulagad
    ha bezañ taolet e tan ar gehenn.
  opm-opm: Kin oh er nahat napison ina nahahhanhe kin tan hwet mandatinmur. Kin tan
    hwetinsi hama Got ohe patnong eimat sayahan yahmur. Kin yotsi orhor irat has teinong
    sayahan ermur napongop.
  bvr-bvr: “Rrapa minyja mipila ny-jirra gun-nerra jama ny-jirra ny-yorkiya, ny-junarda
    mipila ny-jirra ny-nyardapa nyina-warrka, yerrnyja. Ngardawa gun-mola nggula barra
    nginyipa ny-nyurrnga wanngu nyi-ni, wuriya mipila ny-jirra ny-nyardapa. Gala yapa
    mipila ny-jirra ny-jilirrwirrka ny-bamba, barrwa minypa Wangarr biy-yerrnyjin
    yi-gata wupa gu-bol gu-rronggapa gu-workiya, minypa Hell.
  wal-wal: Qassi ne aifee nena balettikko, neeppe wooca ola; neeni naa77u aifiyaara
    Gaannabiyaa taman olettanaagaappe issi aifiyaara merinaa de7uwaa geliyoogee neeyyo
    keha.
  zad-NT: Na' shi daa ile'ilo' kon jalawo'na' gonan ka ibix̱o' lao dii mala', naklan
    wen wḻec̱hjo'n na' c̱hooṉo'n, ḻa' wenchlan yillinleno' tḻaaz jalawo'na' kwit Chioza'
    aga ka daa yiyaj doxentio' lo yi' gabiḻa'.
  aso-aso: Idoꞌ vega sitakisi nanivo Oꞌmosoꞌmo lihime gemo lihizami olokuꞌ hulo-gedavo
    lemo minalinge. Vega neꞌmo lihime daaꞌ aka ma nogelebizivo ma nene neꞌmine amozo
    lo vega nene kuluhize hulaineꞌ gilivosa minezo. Neꞌmine ogo vega hela gebili do
    minaineꞌ gilivo minevoꞌ minevoꞌ ebekuꞌ vilineꞌ nene ede voloseive.
  uli-uli: Hare sefaes mala metam mele ye foru le be ppung tangug yam tugul, ngo hosa
    haltuloh hobe ppedaloh! Ye momay le hobe hola molow la tor siyal le be hal sefaes
    metam, mo imol mala be rufeas metam iwe ngo re ppeduglong luwul yaef la tor siyal.
  nin-NT: Ata si ishishi nggi ti du uwa jaku ni iga yi, uwa ttu yi ta yo glo, i ta
    wre uwa bu rri ni iso sese yi ni ishishi iyirr nu nggo a bu tu ùwà yo nu uru ku
    asese na ashishi aha.
  tgk-tgk: Инчунин, агар чашмат туро ба гуноҳ кардан водор созад, онро канда парто,
    зеро бароят беҳтар аст, ки як чашм дошта бошию соҳиби ҳаёт шавӣ, аз он ки ду чашм
    дошта бошиву ба оташи дӯзах партофта шавӣ».
  acu-NT: Tura atumi jiijaisha tunau aa nu jiiakrumka, atumi jii kuinua nunisrumek
    tunaarum japaram ukuktaram. Nekasrum kichik jiijai tuke iwiaaku pujustinnum jeatnuka
    timiá pengkeraitai. Antsu mai jiintuk ji kajintrashtinnum jeatnuka timiá paseetai,”
    Jesús turammiaji.
  cak-WNT: Y chuka' wi xa ta jun chique ri runak' awech ri nibano chawe chi yamacun,
    xa utz chi tawelesaj y tarokij el. Ruma más utz chi xaxu (xaxe wi) jun runak'
    awech c'o y yatoc chupan ri c'aslen riche (rixin) xtibe k'ij xtibe sek, que chuwech
    ca'i' runak' awech c'o y xa pa k'ak' yatbec'ak wi ca.
  ebk-ebk: Mu nan matam nan kiapón chi fumasoram, oketam, ya iwagkiam. Un-unuyna ay
    fuslingka ay maetapi as nan fiyag ay maid patingkiana mu nan wacha nan chuwa ay
    matam, ya kunka challu maichus-or as nan apuy ad inferno.”
  spa-PDDPT: Si tu ojo te es ocasión de caer, sácalo y échalo de ti. Mejor te es entrar
    tuerto en la vida que con dos ojos ser echado en el infierno de fuego.
  ruf-ruf: Inenge yako ing'akuhonza utende ghehile, uing'ole uyase kutali naghwe!
    Ng'apfu wingile mne ughima wa ghamatsuwa ghose aku kuna inenge imwe kubita kwasighwa
    mne ghumoto aku kuna nenge mbili.
  gun-gun: Ha'e peteĩ nderexa ri ndereity ramo enoẽ, ha'e emombo ndejegui. Mba'eta
    mokoĩve nderexa reve tata py reiko axy aguã py nemomboa 'rãgue py ha'eveve peteĩ'i
    nderexa reve reikove aguã py reike aguã.
  agu-BL: Ej nin ko na ijuch itil tan iwutz, tajwe'n tan tele'n c'olpi'n yi jun iwutza'tz.
    Na ba'n tcu'n yil cxoponwok tcya'j tu jalaj iwutz, swutz yil cxoponwok tq'uixc'uj
    tu cabil iwutz.
  isn-isn: Ang'wi iliho liko likutosha lipe uligume kuli nuewewe, ukutula iza uewe
    kingila ni liho lingwi kukola kwingila ni miho abiilikunu endu soswe moto.
  ilo-ULB: No ti matam ti pakaigapuan ti pannakaitibkolmo, suatem ket ibellengmo.
    Nasaysayaat a sumrekka iti biag a maymaysa ti matam, ngem ti dua ti matam a maitapuakka
    iti agnanayon nga apuy.
  pir-NT: Mʉhʉ capea mehna ñano yegʉ tiare ore we mʉhʉ cohãboro saha ti ñañene duhuya.
    Tire duhueragʉ pecapʉ wahagʉta. Topʉre ne peca yatierare. Tiare mʉhʉ cohãgʉ tia
    dihita butiboaga. Ihcã pehe capea mariedapegʉta came Cohãcjʉ̃ mehna ijigʉta. Pʉa
    capea mehna pecapʉ wahagʉ mʉhʉ sa wahagʉ̃ ña yʉhdʉaboaga. Sa yegʉ ti ñañene duhuya,
    ni yahuri Jesu.
  anv-NT: Ne mbɔgé dambɔɔ́nnyi wyɛ atene wɔ nnó ɔpyɛ gabo, pwɔ́lé ji ɔfómé, ɛ́lú
    galɔ́gálɔ́ nnó ɔkpɛ né geŋwá gechúchúle ne nnó ɔkpɛ né ntoné mewɛ ɛwé
    ɛ́lá nómégé ne amɛ́ ápeá.
  sab-NT: Kaire agwe ba gwage lle gwealedi mo gwagwa giti gire gwage edi giti ba ta
    agekalin gweale me no, ba me mo chuge ngwadi gwage lle edi dare ni tañachuge lle
    e giti dare, ma no ba mo linge siere lle ege. Ba agedale salengwli ba gwagwa gbaite
    jo jwanba siere mliabanga kare ene ba me ñage gwage lle me nodi ba takalin kare.
    Ma no ba alin joge gwagwa gbaitre alin ole toi Chube ole nga ngaña giti diali
    dale alin ba agedu no Chube takalin kare ñanale, agwa me no ba alin joge mliabanga
    gwagwa gbabonate no ole ji chuge tirare ngwadi boi daga ngwale jitaske ba agedu
    me no Chube dollale ñanale. Ba mo ta gbadale diali age no Chube takalin kare me
    tañachuge age me no giti dare, ma no lle ulita kle ba gbe age me no ba joge siere
    lle e karege.
  tmd-tmd: “Makwam mämäg ñɨŋ aku nugwöña, ap kib mag gwogwo rɨba rɨmɨjön aku, mämäg
    adaku pɨn gul rɨ aböña. Akuyöbö alöñ aku, ap kib mag gwogwo rɨb adaku röböxön,
    God mögörɨba duön öim mɨjöña. Nöi aku, mämäg mös alɨg mɨjön, aku mɨd ri abeñɨm,
    ap kib mag gwogwo rɨb adaku rɨp dumɨdön, mögörɨb bɨ yuö keir öim yönmɨd möl bö
    diöña.
  acr-NNT: Yey we rawach e katzaqisan awe pa mak, chawesaj bꞌi y chakꞌaqa bꞌi. Ma
    xa ne kuya tobꞌ xa jun rawach katopon pa ri kꞌaslemal chilaꞌ chikaj, chwa ri kꞌo
    ukabꞌichal rawach yey katkꞌaq bꞌi pa aqꞌ chi xibꞌalbꞌaꞌ re tijbꞌal kꞌax.
  kpg-kpg: “Maa do golomada e hai goe gi huaidu, kabee ina gi daha. Ma koia e humalia
    adu gi di goe di ulu i di mouli dee odi mo do golomada hua e dahi, i do benebene
    o golomada e lua gaa hudu gi lodo di ahi dee odi.
  taj-taj: एला मीसे एदा पाप लपुङ्जी भिसम तेःसी भ्‍याङ्‍गो। तिग्‍दा भिसम मी न्‍हीनोन
    मुसी नर्गरी खाइमै आसिबा मेरी निबा भन्‍दा मी बरु काना तसी जुकजुकधोनाला जुनी याङ्बा
    चा एदा ज्‍यबा तला।
  avt-avt: Nanamɨr ki kɨr menmen kakri han ki me menmen enum, te yi eiketik eiwɨrek
    ekno. Hɨram yaaim yi nanamɨr kiutɨp kaku te yi eiyu werek eitike God. Hɨram enum
    yi nanamɨr wik te hɨr nanwɨri yi eino eikre si enum me hel, wit kerek God kakɨwaank
    mɨt keriuwerem.
  cbk-cbk: Si uno del di ustedes maga ojos ta causa peca, quita con ese y buta, cay
    mas bueno pa si tiene ustedes un ojos lang y tene vida eterna, en vez de tener
    dos ojos y ay guinda lang ustedes na fuego del infierno.
  uig-ARA: ئەگەر كۆزۈڭ سېنى گۇناھقا پۇتلاشتۇرسا، ئۇنى ئويۇپ ئۆزۈڭدىن نېرى تاشلىۋەت.
    ئىككى كۆزۈڭ بار ھالدا دوزاختىكى ئوتقا تاشلانغىنىڭدىن كۆرە، بىرلا كۆزۈڭ بىلەن بولسىمۇ
    ھاياتلىققا كىرگىنىڭ ئەۋزەلدۇر.
  tuf-tuf: Ba ub istiy cut wahitír cuitar Sir tayar yajcata óraro. Ub istiy ey cut
    táyara yajcata rehquíctara, ub ey újaquir eyta jaw̃i. Uquir te sijaquir eyta jaw̃i.
    Tayar yajti acu eyta jaw̃i. Ub istanác bin, cuercuran wan cuar, Sir jor cuacúr
    ítyatan ayro. Cuat ub bucáy orac bi cuar, cab oc icar técayat ay batro, wajacro,
    Jesusat ima chiwa quin.
  abx-abx: Ngan kon akapa'amban si pagtutu'u-mo i nagparakukulawan-na si mata-mo,
    ala'on adday nan ngan tapukin. Mas mahalap pa kon buta i adda mata-mo nga akaprubitso
    kaw si gana' katapusan-na kinabuhi' kuntra kon huwang si ka'aw i duwa mata-mo
    nga linaho' kaw pan impyirno.
  mco-NT: E pen yɨ mhuiin tug xyajpocycähuamb, tɨm yajpɨdzɨm etz ixcätz jɨguem. Com
    jac'oy mdɨgɨ̈huɨpy mɨɨd tüg mhuiin ma jugy'ájtɨn huinɨxɨɨbɨ, ca'ydɨ co mdɨgɨ̈huɨpy
    mɨɨd metz mhuiin ma yɨ jɨɨn huɨdibɨ camɨna xɨɨ ycapïch.
  kqf-kqf: “Bamoda matam ya voiyem bi gebogebo kwa voivoiye ba kwa ḡivoi kamaḡe bi
    kwa pwalaḡe. I visu te matam ḡemota bi yawasana noponemo kwa saḡa, bi mote i visu
    te matam labu bi iyoyoḡamo sa pwalaḡe nawem.
  cpb-NT: Iroorika poki pantantari kaariperori, pipakagairo, poshiyakagairo pisoryaakitatyeeme,
    ompoñaantyaari pawisakopityaakitai. Tema te okameethatzi otzimawetaga apite poki,
    iro ompoñaantaiyaari paata rookaitaimi opaampatzira sarinkaweni.”
  aon-aon: Aria douk ipakis nabes seneken um penek yoweishi inahos aria ipak tuk anap
    nabep ba puwashopuk. Namudok wosik um ipak da atup nabep pupeyep aria puwish um
    yopinyi poe aria pupe wosik ihih nyumneh. Aria ta ipak ko biyos nabes supeyep
    aria ta shuwashep puwish um yoweiburi wabur hel ehudok yoweihi nyih madae hugok
    iri uwe, uwok.
  hus-NT-2005: Ani max na wal ti walbindhál, ka jixaꞌ ani ka petʼnaꞌ ów; pos más alwaꞌ
    ki ochich ban xeꞌchintaláb xi yab in koꞌol in okʼontal kʼal jún tokot na wal ani
    yab kʼal chablam na wal ki petʼná ban kʼibeltaláb.
  mig-NT: Te nú nduchi‑ro kuní skɨ́vɨ róó nuu̱ íó kua̱chi, tava te skána‑ró ná kí'i̱n.
    Va'a̱‑ga̱ ja̱ kúchaku̱‑ro̱ jíín ɨ́ɨn‑ni nduchi‑ro, nasu̱ já kóo ndendúú nduchi‑ro
    kí'i̱n‑ro̱ núu̱ ñú'u̱n infierno.
  bps-bps: Na ku bali matam gamgebe ge di kimò sasè, baling fye fa ku tanwilam na
    batam du fye là ge fles mimò sasè. Fye fa ku alò satu matam, na nun nawam landè
    sen. Sasè ku balù sikof matam bay baling ge bat di lanaw lifoh.”
  mbs-mbs: Aw meboyo kaw heman meg-inang te salà pineokit te mata niyo, mèpiya aw
    logiten niyo se mata niyo aw iagbel niyo amon eked kaw peg-inang te salà, aw amon
    kominawà kaw te kaling pedowan wedad temanan. Labi pa medaet aw meboyo kaw pineokit
    te mata niyo, aw iagbel se kedakel te lawa niyo kidoen te apoy doton te kilot.”
  tof-tof: Akó marü darrü ilküpa ne kolae tonarr tónggapónóm nóma müdüde, da irrua
    a ugó amaik mobakagab. Ma darrpan ilküppükü ngarkwat-koke arróldó nóma bangrino,
    ene ma tai kolae kokea. A marü nis ilküp nispükü metat bólmyan urdü nóma mumanikórre,
    amkoman kolaean yarile.
  cme-NT: «Da ŋ da ŋ yufelle dii-ni kuubabalaaŋgu cemma-na, hiel-de ŋ fara ŋ nanna
    dii daalɛi! Da ŋ suur Diiloŋ-nelle-na baa yufelle diei, ku bɔyaa ba ka caa-ni
    baa ŋ yufieŋa‑i a hãi‑i-na.»
  sus-sus: Xa i ya findi i ratantanse ra, a ba na, i a wɔlɛ. I sofe ariyanna i ya
    keren kanaxi, na fisa i bɛ dinɛ i ya firin lu na, kɔnɔ i woli yahannama.»
  pon-2006: Oh ma apali mesomwen me kin kahrehiong uhk nan dihp, pwadikasang oh kesehweisang
    uhk, pwe e mwahwong uhk pedolong nan mour soutuk mas pali sang mas pokon lekdeklahng
    nan kisinieien nan ehl.”
  dad-dad: Age fiya bagai, ogon malam mosor bun ineyõf are, ubodol uraile. Õ malã
    tekelei ado mata bun ileya nigin biya bagai, ere nigin, malã totoũ adouf are,
    hel nẽ yã mala bun dirãyõf.
  zab-NT: Ziyza belati lagac bsloo run runu duld, guléeni bzáaldni zit. Te pur mazru
    güen chuu llayabaa cun tuby ladzini, que no chuu cun iropladni lo bal xte infiernɨ.
  jae-jae: Ma matamanô embe êtim aôm gebe ôŋgôm sec, naŋ ôkip sa ma ômbaliŋ siŋ, ômoa
    matam jali tomatamanô makeŋgeŋ naŋ, ŋajam êlêlêc sêmbaliŋ aôm tomatamanô lulu
    ôsêp ja kêlakoc ŋalamboam ŋakêlêndiŋ ôna naŋ su.
  ksd-ksd: Ba tika na kiau na matam i varara u una luak pa ia, ma una vue; i boina
    ba u ruk ta ra nilaun ma ta kopono kiau na matam ma koko da vue u ma dir par ta
    ra tavul a iap.
  msm-NT: Ko sikan mata nu iyan ogpakaamung to pagpakasae nu, yugita aw itimbag. Inggad
    sobuuk nanda to mata nu basta ogpakaangkon ka to kinabuhi no wada katapusan kuntra
    ko daduwa to mata nu no igsugba ka diya to kaeju no impernu.”
  myk-myk: Ma ɲii bi ɲɛ kaɲuŋɔ di ma le jurumu ni, li wɛhɛlɛ wolo, mʼa li wá. Ma ɲii
    nigin wo na jé Alijinɛ ni, lee ya pɔrɔ ma mu ma ɲìi shuun wo wu wá Jahanɛmɛ na
    ki ni.
  sbe-sbe: Na ena matam ye woyalaego yababa unai, ku lamohai na ku gabaei. Ye namwa
    mo taba matakesekesegam unai ku lau ku mauli, na kabo ma matalabulabuim na se
    gabalaego kaiwa kalakalasina unai.”
  mcr-mcr: Tqä hiŋui suqä quvqeŋqä äkiyqiyämeqaŋgutqe, huätä ätqoätnä bi tnämävä.
    Si iiŋä imäkqaŋgtqe, hiŋuä hŋqunä äqännä, häŋä-pmeqe ämatŋqinyä. Si iiŋä mimäkqä
    iqaŋgtqe, hiŋuä hŋquaqu yqänä qänätaŋgnä, qu si tä maisquä iŋqä iu ktnämäupnuwiqä.
    Hiŋuä hŋqunä qŋqe, haŋä-iqä ii, wäŋqäpiyqä. Tä duŋqä uwqe, haŋä-iqä naqänäŋiqä.
  cux-NT: Nduutí chí nduutináaⁿ di idiīiⁿ chi idinuuⁿndí di, tun'dáa di ní divíi di.
    N'daācā ca chí cunee di ndúúcū 'áámá nduutináaⁿ di nguɛ́ɛ́ ti chí cunee di ndúúcū
    nduu 'uūvi nduutináaⁿ di ní caⁿ'a di ná nguuchi yaⁿ'ā chí 'áámá cānee cueⁿ'e daāⁿmaⁿ.
  tur-YTC: Gözün tökezlemene neden olursa, onu çıkar ve kendinden at. Senin için tek
    gözle yaşama girmek, iki gözle cehennem ateşine atılmaktan daha iyidir.
  san-ITR: aparaM tava netraM yadi tvAM bAdhate, tarhi tadapyutpAvya nikShipa, dvinetrasya
    narakAgnau nikShepAt kANasya tava jIvane pravesho varaM|
  bel-N: 'І калі вока тваё горшыць цябе, вырві яго і кінь ад сябе: лепш табе аднавокім
    увайсьці ў жыцьцё, чым, маючы двое вачэй, быць укінутым у геенну вогненную.'
  sch-sch: Ni mit khomin nang aminpalin chu kêlpai inla, pai kelen roh! Mit inik
    dôna meidîla nang pai nêkin chu inkhat vai dôna ringna taka lût chu na ta
    rangin asa uol ani.”
  mic-MIQNT: Pa na angaptmn nat goqwei aq ula gisa'l'sg pata'tegen, na me' gelu'lg
    ugjit mna'tutes gpugugul aq jiglegetes je mu siaw pata'tegen. Me' gelu'lg gis
    lien wa'so'q ta'n tujiw nepapigwa'n je mu ta'n tujiw me' nemitegen na elgimimg
    pugtewigtug Mn'tua'gig ta'n pugtew iapjiw eteg.”
  huu-NT: '@see-verse:MAT.018.008'
  jiv-NT: Núnisaṉ ame ji̱i̱mi tunaanum ajunmatniuitkiuiṉkia ukuinkiam ajapata. Kame
    chikichik ji̱i̱ji̱a̱i̱ pujusam nayaimpiniam wétin péṉkeraiti. Antsu jinium mai
    jí̱i̱ntiuk wétin imiá yajauchiiti’ tímiayi.
  otm-NT: Nɛ ngutho 'bʉ guí ɛ̨mhbʉ gue'a n'da ni dähʉ di 'bɛp'ahʉ gui 'yøthʉ ra ts'oqui,
    pɛ xʉn ho 'bʉ gui hyąhmbʉ gui 'yɛmhbʉ bʉ yatho. Nguetho man'da xʉn ho 'bʉ dan
    'datho ni dähʉ 'bʉ gui cʉthʉ bʉ ja ra te maząi xinda gue'bʉ di yoho ni dähʉ nɛ
    gui mba bʉ ja ra sibi njąm'bʉ da huɛ̨t'i, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Irde delge kurhan beleŋ girke mata buluŋde katayiŋbe delge go marde temeyayiŋ.
    Moŋgo delge uŋkureŋ gore girkeb ulge tumŋaŋ kak alare kutek goke teŋbe delge gore
    buluŋde gukutek go po marde temeykeb igiŋ delge kurhan titmiŋ manaŋ gasuŋ igiŋde
    kwayiŋ,” yinyiŋ.
  tnk-tnk: Mə nənimem ramo ikamwei ia nərəhaien, tikukumwiri raka, mərarki. Mə nənimem
    kuatia mətə ikuvehi nɨmɨruien, ramasan pɨk tukw ik. Rərəha mə nənimem kəru mətə
    tukərarki pen ik ia kwopun napw asori rauək ikɨn.”
  kpr-kpr: 'O ninda ditiimi gosuse, ni ari eko aso sirorarira amo, gunumbe fugaresa.
    Eveva mo: ni diti soveni taukaka iria ambudo, ya God kena jebuga tambaetesi. O
    ni diti etoto aminge irise, ari ekoko use iria ambudo, ya ari ekoko mino mutari
    vasa avarakaghae aminda teraresa amo, eko a bouvugori,” Iesu aminge sisira.'
  san-IAS: aparaṁ tava netraṁ yadi tvāṁ bādhate, tarhi tadapyutpāvya nikṣipa, dvinetrasya
    narakāgnau nikṣepāt kāṇasya tava jīvane praveśo varaṁ|
  nho-nho: Aa ki mee maa koe e usuhia too karamata ki ppena ni haisara, kapea ki taha!
    Koe e hano ki te lani ma too karamata tokotasi raa, e taukareka iaa ma ki mee
    ma koe e peesia ma oo karamata e kaatoa ki loto te ahi e ura see mate.
  gym-NT: Erere arato, ma okwä köböite ma raba ja mike ngite Ngöbö rüere, ne ngwane
    makwe ja okwä ye diante kwati mento, bti makwe kitaka mobe arato, ñobtä ñan angwane
    ma okwä kwatibe ben ma rikadre nüne kärekäre Ngöböbe, ye abko rabadre bäri kuin
    makrä amne, ñan ma okwä kubu ben ngöi ma kitadre kärekäre ñukwä jutrate kä ja
    tare nikakrä känti. Ye mdenbtä tita kukwe bä mike kore mae, nieba Jesukwe nunye.
  azg-NT: Ndoꞌ mantyi xe na aa veꞌ tsojnaanꞌ ꞌnan na mandyiaꞌ itsꞌaahanꞌ na vacüaaꞌ
    ꞌuꞌ na matsitja ꞌuꞌ nnon Tyoꞌtsꞌon, quenꞌ xjenhanꞌ chaꞌvijon na macüjiꞌ tënnonꞌ
    ndoꞌ na ntyqueꞌhanꞌ chaꞌ tyiꞌntsitjantyichen ꞌuꞌ. Ee yantyichen ntsixuanꞌ na tyiꞌquintycüii
    na ngüandoꞌ ñuan ꞌnanꞌ min na ninncüii tënnonꞌ, chito na quindë vehanꞌ ndoꞌ na
    ntjueꞌ ángeles ꞌuꞌ quiiꞌ chon vꞌio.
  bhd-bhd: अगर तेरी अछ़ तेरे लेइ ठोकर्री वजा बनती, त तू तैस केढतां शैरी छ़ड, कानू
    भोइतां ज़िन्दगी मां दाखल भोनू तेरे लेइ रोड़ूए, कि दुइये एछ़्छ़ी भोने सेइं तू नरकेरी
    अग्गी मां गास त तैल्ला रोड़ोस।”
  too-NT: Lā' palh milakastapun nalaktzī'n catūhuā lā' chuntza' natlahuacu'tuna' a'ntūn
    tū' tzey, tū' catitlahua' a'ntū lacasqui'n milakastapun. Mejor ixmā'xtu lā' ixmaka'
    lā' tū' ixtlahua' talaclē'i' ixpālacata milakastapun. Līhua'ca' tzey palh naka'lhī'ya'
    minquilhtamacuj para pō'ktu a'yuj lakaxō'ko' hui'x; lā' tū' tzey palh namacapinca'na'
    nac macscut para pō'ktu con lakatu' milakastapun ―hualh Jesús.
  ind-AYT: Jika matamu membuatmu berdosa, cungkil dan buanglah itu. Lebih baik kamu
    masuk ke dalam hidup dengan satu mata, daripada mempunyai dua mata tetapi dibuang
    ke dalam neraka api.”
  cjo-NT: Eejatzi poki, aririka aminakayemiro kaari inimotziri Tajorentsi pikithokireero,
    pookero. Kashetaakini pikyaapae janta jenokinta. Rooma otzimaawityaarika apite
    poki iyaatakaashiteemikari paamariki kaari tsiwakanitatsini.
  nsn-nsn: Doh geta matoumuaono re uapung tereng nitagorong mana maro guata tar niguata
    uasa, kale liu tatanon, karo baka liu. A uiantiehe geto la keip pukua tar pang
    siokor pang matoum, karo kale tar nitua gere moko dede. Ter sa geto la keipia
    tar toking pang matoum, kara bakalaia toro hue i Hel.”
  san-DEV: अपरं तव नेत्रं यदि त्वां बाधते, तर्हि तदप्युत्पाव्य निक्षिप, द्विनेत्रस्य
    नरकाग्नौ निक्षेपात् काणस्य तव जीवने प्रवेशो वरं।
  tna-NT: Daja huecha ahua miada etua neje jucha ya su, huijajuseque. Ebia su saida
    tua mahue cielo su eid'e eni eputi puji, aimue cuati castigo su tuaji eputi mahue
    puji.
  lid-lid: Ya, buku none madam aluwi ou ta amekes kandriyen ndra-in, sebwe mwasin
    ta ou sudiy ma ou akahei ki-iu! Mwasin ta ou madam ari le ya ou akohok koham mwasin
    ta ereu le buku doh, kora-on madam ma la-uh kudu aliy, ya iri kakahei ou ala bolo
    jih ta anya ereu le buku doh.
  wim-wim: 'Niiywey nath way thathin meeꞌ niiyantamangan-a, aꞌ amanamaniya niiy wayan
    yumpin ngulana, an way-wayam paththam niiyant. Niiy meeꞌ thiith niiyantaman thapathān
    aꞌ piw theeꞌān niiy yipam way anangan keꞌ-ngul thathān. Nungkway niiy aak God.antamakan
    meeꞌ keꞌanang iiyinwey-a, yaa, an kana! Puth in ngeeyāna: nil nath piip God.angana
    thum karkanang angan aak way angan theeꞌiy niiyang meeꞌ kucham thampan-a, an way-wayam
    paththam ngul niiyantana.”'
  zga-M: Nie liho lyakho lieghukhuyanche, uliehenche, ukhalietaghe pavutali nuve.
    Hoba ukwinghile khuludheva nie liho leimo eililola, nukwienghila na miho ghavile,
    nukhitaghiwa mu mumbuhighi uwa mwoto.
  yom-yom: Enati dieso diaku dieta kubuisa mu masumu, dovula diawu ayi loza diawu
    ku thama ! Bila bulutidi mboti mu kota ku luzingu mu kambu dieso ayi lozo ku mbazu
    yi bulungi ayi meso muadi maduka.
  san-SIN: අපරං තව නේත්‍රං යදි ත්වාං බාධතේ, තර්හි තදප්‍යුත්පාව්‍ය නික්‍ෂිප, ද්විනේත්‍රස්‍ය
    නරකාග්නෞ නික්‍ෂේපාත් කාණස්‍ය තව ජීවනේ ප්‍රවේශෝ වරං|
  yut-yut: Ae dabɨlgo da yokwi aki do gayɨsak kaŋ, pɨlɨk mabɨ kɨsak. Gwɨnɨmbɨl egek
    Tɨpdomon kɨndap tebanon pɨgɨki yaŋ do dabɨlgo kɨnda pɨlɨgek tagapmɨ egɨp egɨp
    dagok dagogɨ mɨni do amɨn aki.
  grc-BYZ: καὶ εἰ ὁ ὀφθαλμός σου σκανδαλίζει σε, ἔξελε αὐτὸν καὶ βάλε ἀπὸ σοῦ· καλόν
    σοί ἐστι μονόφθαλμον εἰς τὴν ζωὴν εἰσελθεῖν, ἢ δύο ὀφθαλμοὺς ἔχοντα βληθῆναι εἰς
    τὴν γέενναν τοῦ πυρός.
  tbl-NT: Ke sotu matahem mit kóm là hemtahu, tódô lensitem, ne tudaem. Mom hyu béléem
    he ke lana sotu matahem syan ke gutahem yóm klowil laen dù sónen. Laen kô dù ofolem
    du yóm klewu matahem ke deng mom tudà le uu elem lanaw ofi.”
  cpc-NT: Iroorika poki pantanta kaaripirori, powajyaantairo, pinkimitakaantiro pinkithoryaatyiiromi,
    iro kowapirotacha pawijakopityakitai. Tii okamiithatzi otzimawita apiti poki,
    impoña jookaitaimi paata opaampaporinthaatzi sarinkawiniki”.
  nhg-NT: Tlö mixtelolo metzchihualtis tebetzes ipan tlajtlacule, xejcopina hua xectlajcale
    de taja. Cache cuale tecpeas nemelestle mös sa sente mixtelolo tecpeas, hua amo
    ca unte mixtelolojua ma metztlajcalecö Deus ijtec tlecale cöne xutla tletzintle.
  nya-nya: Ndipo ngati diso lako likuchimwitsa, ulichotse ndi kulitaya. Ndi bwino
    kwa iwe kuti ukalowe ku moyo wosatha ndi diso limodzi kuposa ndi kukhala ndi maso
    awiri ndi kukaponyedwa ku moto wa gehena.”
  ngu-NT: Niman tla mixtololoj mitzchihuilia para titlajtlacohua, xquixti niman huejca
    xcontlajcali. Ijcon xchihua, pampa más cuajli para ticpias san se mixtololoj,
    ijcuac ticalaquis ne ilhuicac, xquen tla tajsitias niman yej mitzontlajcalisquej
    ne ipan on tlitl yejhuan oncaj ne mictlan.
  kup-kup: Ma ni nap nim et navohö horï nao tekez zaitiv netapan, povoz et pov batiz
    beteken sapanen pohao het hekaz poek tin sat hekë. Oñ nim et houlovokaro hepanen
    ganö non horioroh sohot itiñadek nevetepanen horï ravekë hezavoz ev hamoh.
  jid-jid: U shishi me nita yo ndu joku kirewu cu taga abi zan ndu ri nimi koh Rji
    ni shishi ri niwa u ri ni mi lu ni shishi ba hamba wu.
  wmw-wmw: Na riso rako rukukukoresa dambi, kotopola noro, wefye kunundu! Fadari kwako,
    wingire mumainsha a milele na riso rimoja basi, zaida kwefyeriwa pamoto wa Jahanamu
    na maso mawiri.”
  gmv-GGM: Hessathokka ne ayfey nes dhuphe gidikko neppe kessa yega, nam7u ayfera
    gede ganame taman ne yegistanaysappe issi ayfera deyo dizaso ne gelizaysi ness
    lo7o.
  ssg-ssg: Na amuto hapuasa tepaun pulamuto ailei saun lialun, axixi xaxaweniwa. Pamu
    ewian na amuto uke tonain kapi Haeu ti tap tahi tapoan ti pulamuto tepaunue. Ien
    se pamu ewian ti na Haeu towi amuto hetekie pulamuto hupaun hani leili tehot ah,
    tetesol ti kawatan tap tahi tapoan.
  zpo-NT: Chelee zaalo lu nle zee nle lu kwaan nawent, blooya nu blabiya zit lo lu,
    nel mas wen lux lu tub zaalo lu, ke nya dub lu lo ki kwaan tira nanyuyyt.
  poy-poy: Handa lisu lyaku palikutenda gutendi vidoda, guliwusiyi! Iherepa nentu
    muntu kwingira muukomu wa mashaka goseri paguwera na lisu limu kuliku kuwera na
    masu goseri na wakwasili mumotu gwa Jehanamu.
  qwh-NT: Y sitsun nawiqui jutsa rureman jitayäshunqui, oqtirir jitariquï, ishcan
    nawiquiwan infiernuman mana yecunequipaq; y mas allim canqa juc nawiyoqllapis
    wiñe caweman yecunequipaq.
  gaw-gaw: Amubia na amen nug he, na hip̱unin heṯem dayeb amu na amen laih kehan,
    maop̱e uḵaḏ! Na amen laihigib ele daanna, na haen oh bauklel daaḵut amuam ena.
    Amge na amen aḏit ele daaḵut amu na mawidp̱eg, ab aḏu ii qauhṯe ele amup̱a goḵut
