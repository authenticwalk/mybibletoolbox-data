    ⲚⲦⲈⲠⲒⲬⲢⲰⲘ.
  buk-buk: Ma am nem tanôm bu wê am bu kôm sac, goc kip sa ma êmbaliŋ niŋga. Am bu
    mbo tamli ndöc undambê ti tanôm tigeŋ, naŋ hôc gêlêc am mbo ti tanôm lu ma kôm
    sac, dec tiŋambu Anötö tuc am sip ya lambwam-ŋga ndi.”
  pri-NT: Â wiàna majoroé ê âraporomeegà na gà pwa na èpà, â gà èrù tâjii. Ba o wâdé
    ba kâgà, na gà tò naa na âji wâro, pa caapwi âraporomeegà. Dau pwaée'gà na gà
    wéaari ê du âraporomeegà, â tügà naa na ânye, naa na ére na gà pwamaagé côo naawê.»
  zpq-NT: Na' še yejlaolen' chonen cont gonḻe da' xiṉjen', cheyaḻa' cuejyic̱hjle da'
    malen' chonḻe. Yejṉi'a bibi yejlaolen' cuia clel ca gonḻe da' xiṉjen' len ḻen.
    Na' yejṉi'a šjayzoale len Diosen' toḻi tocaṉe zoa šḻa'aze yejlaole clel ca yežinḻe
    ḻo yi' gabiḻ žia chop ḻa'a yejlaolen'.
  por-TFT: Se quiser usar um dos olhos para pecar, deixe de usar esse olho! Mesmo
    que tenha que cortar esse olho e jogá-lo fora para não pecar, faça isso [HYP]!
    É bom você não pecar e ir para onde viverá com Deus eternamente, mesmo que tenha
    somente um olho enquanto ainda estiver aqui na terra. Mas não é bom você continuar
    a ter os dois olhos, fazer [MTY] o que deseja erradamente fazer e, como resultado,
    ser colocado no {ir para o} inferno onde há fogo eterno.
  gwi-NT: Nandee tr'agwaanduu t'ini'yaa nihiłtsąįį ji' khaiin'ąįį, ts'ą' oo'an haakhii!
    Nandee ch'ihłak haa gwandaii ndaanąą'ąį' kwaa gwats'ą' hoiizhii ts'ąįį gwinzii,
    nandee neekwaii gwanlii haa hell izhit gwizhit kǫ' zhit t'ee naraahkhii aiizhit
    ts'ąįį gwiizųų.”
  gvn-gvn: Bamangka nguba buyun-damanka, junjuy miyilda nyajinya. Nyulu yalakubi miyil
    nyandajika, yilba, kari buyun-damanka. Miyilda jambuldu buyunmanya nyungun nguba
    bada-bada bayanga yungal. Ngulkurr nyungunku nyulu heavenba dungay miyilji nyubunji.”
  nhy-NT: Iwan tla moixtololo mitztoktia xiwetzi ipan tlajtlakole, okachi kuale xikmokixtili.
    Porke okachi kuale xikalaki ilwikak ika se moixtololo, ke ika nochi ome moixtololowan
    ma mitztlamotlakan ijtik tliko kan xotlatok in tlitl.
  asm-FB: তোমালোকৰ চকুৱে যদি তোমালোকক পাপৰ পথলৈ নিয়ে, তেনেহলে তাকো কাঢ়ি তোমালোকৰ
    পৰা দূৰলৈ দলিয়াই পেলোৱা; দুই চকু লৈ অনন্ত অগ্নিময় নৰকত পেলোৱা হোৱাতকৈ, বৰং কণা
    হৈ জীৱনত সোমোৱাই তোমালোকৰ পক্ষে ভাল।
  okv-okv: nei amo no titi vahai na au ari sapura ta beasi ue kito titi avo kuruketo
    gosukejo irae ai. Eto umo titi vahai na vasiri eha ta torasoa amo javotohora te
    titi heriso na i daroho evekeuja ai ta beasoa amo sapura be ra.”
  mxt-NT: Ta tatu noo chɨtɨ nuun sanacavá chuun nu cuatyi, vaha taxin ca ta̱va ta
    sa̱cuiton cañi. Vatyi vaha ca quɨhvun nu coun chihin Nyoo chihin noo chɨtɨ nuun,
    ta ñima ca chihin cha nɨnduvi chɨtɨ nuun ta tuchi Nyoo chuun nu cayú ñuhu̱ chichi
    anyaya.
  tzo-NT: Ja' no'ox hech uc mi chasbolibtasot ti c'u che'el chaq'uele, mu lecuc. Hech
    yu'un ja' tsc'an ti mu'yuc c'usi chaq'uel hech chaj c'u che'el ti much'u mu xc'ot
    sate, hech cha'och ti utsilal. Ja' vocol mi chabatic ti c'atimbac yu'un ti mu
    xapajes abaique.
  ind-AGS: Dan jika matamu menyebakan kamu jatuh ke dalam dosa, cungkillah dan buanglah.
    Lebih baik bagimu untuk masuk ke dalam kehidupan kekal dengan hanya satu mata
    dibandingkan kedua matamu utuh tetapi kamu dilemparkan ke dalam api Gehena.
  omw-omw: E vu hiniqotaira taqe variqara uaqia hi kyaiqara uti varirera, qaiqaavata
    mwitaamaqira quankyorave tira, ena vu hini vauru kyera qaqira kyaante. E vu kuaiku
    nraahu vahirara hia uaqia hi kyaiqara utiraitira, qioma nyaamwuni vinanrave. E
    vu taaratana vahiariva uaqia hi kyaiqara utuqira virava nraakiara qutu viraro
    i qia nronraqi tuto kyaananrove.
  yrb-yrb: Yanu mui ditima ya ma siosa ufisuna i diti torowa ma guju uawete mu sawete
    diti demuraima ibifoitana ina kobererau. Diti sadeima uitawa inaro ya sabitaitana
    ina siosawereba iba diti ma guju uawete diti demuraima ure orofaro aniboitana
    ina kobererau, diti sadei bobo uitawa inaro aniboitana siosawere wei.
  maa-NT: Tsà jè xkoòn ótsji jé‑nò, ti̱nachrjeè, kjiìn ti̱katsjoò. Ìsa̱á ndaà‑nè tsà
    jngoò ma xkoòn nga ki̱tjás'e̱en ñánda s'e̱‑nò kjoa̱binachon, mì k'oa̱á‑ne tsà
    jò ma xkoòn koa̱ ján onguió i̱jiìn ni'ín ts'e̱ i̱'nde kjo̱'in.
  mcq-mcq: ꞌEne oni niijara venaꞌe sisea veꞌamajaho tajahene apena ꞌonave vaꞌamana.
    ꞌEnaꞌavo maijaho a nia kwinu apene majama hihuni kwaijaho vaꞌe marahuna kaivo
    nia noꞌo reꞌamajaho vena kaꞌene majama rejiꞌi namujino piꞌonamahuna.
  sus-A: شَ عِ يَ قِندِ عِ رَتَنتَنسٍ رَ، عَ بَ نَ، عِ عَ وْلّ. عِ سٌقٍ عَرِيَننَ
    عِ يَ كٍرٍن كَنَشِ، نَ قِسَ عِ بّ دِنّ عِ يَ قِرِن لُ نَ، كْنْ عِ وٌلِ يَهَننَمَ.»
  jpn-1965: また、もし、あなたの一方の目が、あなたをつまずかせるなら、それをえぐり出して捨てなさい。片目でいのちにはいるほうが、両目そろっていて燃えるゲヘナに投げ入れられるよりは、あなたにとってよいことです。
  fra-SBL: Si ton œil te fait trébucher, arrache-le et jette-le loin de toi. Il vaut
    mieux pour toi entrer dans la vie avec un seul œil, plutôt que d'avoir deux yeux
    pour être jeté dans la géhenne de feu.
  yka-yka: Duk bang matanun isab mamoˈo kaˈu magdusehin, lebbahanun pagdusenun. Dalilnen,
    kuweˈ du ugitannu matanun bu nu ngalakasanne. Hāp pe kew paˈasek dem surgaˈ bisan
    dambuwaˈ saˈ matanun amban duwe matanun saguwaˈ tinimanan kew pī dem ebbut narkaˈ.”
  mle-mle: “Li gwuradiy mil mwugiydaak, gwur vaal yikuw, a mil nak gwakuw, ayak! Aal
    gwur mil nak tikuw adawul tipaar wulakigwura, aal viyakita. Aw li min vitiywa
    yiy yana tipaar nabiy nabiy kwakigwura, aal kupwaraapa.”
