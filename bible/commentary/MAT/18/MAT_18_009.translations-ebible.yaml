    فِي جَهَنَّمِ النَّارِ وَلَكَ عَيْنَانِ.'
  cop-CNT: ⲟⲩⲟϩ ⲓⲥϫⲉ ⲡⲉⲕⲃⲁⲗ ⳿ⲛⲟⲩ⳿ⲓⲛⲁⲙ ⲉⲣ⳿ⲥⲕⲁⲛⲇⲁⲗⲓⲍⲓⲛ ⳿ⲙⲙⲟⲕ ⲫⲟⲣⲕϥ ϩⲓⲧⲕ ⳿ⲉⲃⲟⲗϩⲁⲣⲟⲕ ⲛⲁⲛⲉⲥ
