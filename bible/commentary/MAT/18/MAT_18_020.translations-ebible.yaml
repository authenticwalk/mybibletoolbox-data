verse: MAT.018.020
translations:
  kpx-kpx: Kosealemo di ata abui mesoho abuita igaeta keabuna di ivimo igaetolahai
    lohoi di hoesehavoge dana abuhi ui.”
  okv-H: Eto ke amita be amo ungo embo heriso o heriso nei vahai ainge nau javo ta
    horasova amo na ungote iresona.” ainge Iesu na ena.
  tbo-tbo: Babana tupo awai uyahina lawa luwaga bo tonuga tau gowaugei hin’omboina
    gogona naka tau mitehi to memae.’
  mal-C: രണ്ടോ മൂന്നോ പേർ എന്റെ നാമത്തിൽ ഒത്തുചേരുന്നിടത്തെല്ലാം, അവരുടെമധ്യത്തിൽ
    ഞാൻ ഉണ്ട്.”
  grc-SR: Οὗ γάρ εἰσιν δύο ἢ τρεῖς συνηγμένοι εἰς τὸ ἐμὸν ὄνομα, ἐκεῖ εἰμὶ ἐν μέσῳ
    αὐτῶν.
  bgc-bgc: क्यूँके जड़ै दो या तीन मेरै नाम पै कठ्ठे होवै सै, ओड़ै मै उनकै बिचाळै म्ह
    होऊँ सूं।”
  khz-khz: Kwalana au araku ai talima ruala pa toitoi pia tanu-kou kapurai, au maki
    ira ria vonai.”
  deu-TKW: Denn wo zwei oder drei versammelt sind auf meinen Namen, da bin ich mitten
    unter ihnen.
  zsr-NT: Ga nacuáꞌ chop tsonn nup ni nudubgac quiaꞌ nedaꞌ, zoaczaꞌ nedaꞌ gatsj lahuiꞌl
    ga naꞌ nacuꞌë.
  lin-lin: Pamba te na esika oyo bato mibale to bato misato basangani na Kombo na
    Ngai, Ngai mpe nazali wana kati na bango.
  hns-NT: Djab doei kie tien manai hamaar naam me bieswaas karke ekattha hoiga, tab
    ham oelogke bietj me rahab.”
  noa-E: Mag jëwaagta numí wa thãrjup khãijã ãba biirdʉnaa mʉrʉg jëeu nʉmʉn mʉʉn maig
    chirʉmgui ajim, am jãrr.
  eng-EMTV: For where two or three are gathered together in My name, I am there in
    their midst.”
  mib-NT: Chi núu ndé mí ndútútú úū chí únī ñayuu jeē cáchiñúhún i ruhū, te yūcuan
    íne ri jiín i, áchí yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ने़प्‍फु इग्र सुम्‍भु मनाहाॽ इङ्‌गाॽ आमिङ्‌ङो मे़जुम्‍मिल्‍ले़,
    इङ्‌गाॽ खुनिॽ लुम्‍मो वाॽआरो॥”
  xnj-xnj: Ndava muni popoha pamuvi vavili amala vadatu kwa liina langu, nene nivii
    penapo pagati yavi.”
  mmx-mmx: Mila do legepura xopla lavantun di vot buru xusu dina sing ia xeneng at
    laasen tarak, nenia mo ak lok eburu midi.”
  cbr-NT: '@see-verse:MAT.018.019'
  tee-NT: Pus ca'anavinicana' ni quit'in ju ic'alact'avi ixpumat'ui u ixpumat'utu'an
    ju tatak'aixtokta ni quintalak'ayai.
  eng-LSV: for where there are two or three gathered together—to My Name, there am
    I in the midst of them.”
  cak-NT: Roma xabachi' (xama'anchi') quimolon-qui' je ca'i' o je oxi', xa can pa
    nubi' ren quimolon-wi-qui', can jinc'o ren pa quinic'ajal, xcha' ri Jesús.
  pah-NT: A'ereki ji ako jireheve'g̃a pyteri pe g̃a pokoga nhinhi'ig̃a Tupana'ga pe
    g̃a pavẽi – kiroki doisve'g̃a onhi'ĩ Tupana'ga pe nhinhi'ig̃a rupi g̃a ndekopotaro
    g̃waramo. Po ojipe'g̃a ei a'ea jitehe no, a'ero po ti ji rekoi g̃apyteri pe nhinhi'ig̃a
    Tupana'ga pe g̃a pavẽi no, ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: Eperãarã omé maa-e pɨrã õpee chip'edaidak'ãri mɨde ijãapata k'aurepa, mɨ
    auk'a bait'ee ãchi ome.
  xed-xed: Ma vli ya guyava mnduha his ka hkən a tsi ma hga ɗa ná, mataba taŋ yu,»
    kaʼa.
  mks-NT: Jáchi̱ nu̱ ndúu i̱vi̱ á u̱ni̱ na̱ ta tácá na̱ cuéntá mí i̱ já quéa̱ tañu
    na̱ cán ndaca̱a̱n i̱ —na̱cachi Jesús.
  gfk-S: Io kaie, be ta iruo be ta itul duhat kis hulungan ter ura utagu, aiou bileng
    kike nalamin ta duhat.”
  bmu-bmu: 'Mi kewögöra: Ambazip yahöt me karöbutŋan nöŋgö qetne igen me waigen tokomei,
    nöŋön mönö miaŋgöreŋ yeŋgö sutŋine malmam.” Mewö.'
  dgz-dgz: Menan dere o yampo nenan tobot ta yauna gapan mup wapiwa ne ap mepe mu
    den inamup wanigain.” Iesu ap anega wan.
  eng-GNV: For where two or three are gathered together in my Name, there am I in
    the mids of them.
  zaa-NT: Porqui'ni gaỹa tediba tsè'e chuppa o tsunna ca enne' retuppa lani nombre
    quia', nía nna dua' lahui' quį.
  eng-WEBSTER: For where two or three are assembled in my name, there am I in the
    midst of them.
  guh-guh: Tsipaji itsajota anijajivibeje, acueyabi ata, nacaetuata, tanejumecovënëtsivi,
    bajarajota xanë bajarapamonae yajavaecaenajë, jai Jesús pijajivijavabelia.
  bon-bon: Ingle naace popi neeneni coo nesae cina liba cäme ngii cabu labasecretnänusi,
    cane pisi näne teta cama.”
  nhw-BL: Pampa campa mosentilíaj masehualme ipan notoca [18:20 Catli nechneltocaj.],
    masque san mosentilíaj ome o eyi, na niitztoc ininhuaya.”
  swh-ONEN: Kwa kuwa wanapokusanyika pamoja watu wawili au watatu kwa Jina langu,
    mimi niko papo hapo pamoja nao.”
  wbi-wbi: Ulwakuva vavili nambe vatatu vangakong'ane palikimo khu litavua lyango,
    une nili pakatenakate naveene.
  bba-bba: Domi mi tɔmbu yiru ǹ kun mɛ itɑ bɑ mɛnnɛ kɑ nɛn yĩsiru, nɑ wɑ̃ɑ ben suunu
    sɔɔ.
  eng-KJVCPB: For where two or three are gathered together in my name, there am I
    in the midst of them.
  kgk-NT: Xe réry-py erenhomboaty ramo, peẽ mokõi va'e para'e, peẽ mbohapy va'e para'e,
    upe-py ete pene pa'ũ-my aime va'erã xe ave, he'i Hesu mba'éixa jaiko nhanhomboaty
    aty haty-py omombe'u-vy.
  waj-waj: Gioonna kiaapu taaramannee taaravoomaano niiyara yaata utida nuunama variaani
    na iya tasipama variaunoo, tiravai.
  cpy-cpy: Jempe-rika ipiyota apite, teerika mawa atziri rawentaana, aritaki nojeekitari
    naaka janta notsipatari.”
  ekk-PKP: Sest kus kaks või kolm on koos minu nimel, seal olen mina nendega koos.“
  mpx-mpx: Kaiwena ebo labui o eton alau elana nuku migogo, he nau iyoho alomiu.”
  wbp-wbp: Nyangurla-puka kajili yapa ngaju-nyangu marnkurrpa yaninjarla jinta-jarrimi
    ngajuku wangkanjaku, manu marda yapa jirrama-puka, ngulaju kapurna-jana jirrnganja
    nyina pirlirrpaju.”
  luo-luo: Nimar kama ji ariyo kata adek ochokoree e nyinga to an kodgi kanyo.”
  nhe-NT: Pampa campa mosentilíaj tlacame ipan notoca , yonque san mosentilíaj ome
    o eyi, na niitztoc ininhuaya.”
  aii-aii: ”ܣܵܒܵܒ ܐܲܝܟܵܐ ܕܬܪܹܝ ܝܲܢ ܬܠܵܬܵ‌ܐ ܓ̰ܡܝܼܥܹܐ ܝܢܵܐ ܒܫܸܡܝܼ، ܬܵܡܵܐ ܝܘܸܢ ܐܵܢܵܐ
    ܓܵܘܵܝܗ‌ܝ.“
  esk-NT: Atakkii nani malġuk naagaqaa piŋasut katikpata pisigiluŋa nayuutigisiruŋa
    iliŋitñi.”
  msb-msb: kay kun hain man may duha o tulo na nagkatiripon dahilan sa akon ada ako
    kaupod ninda.”
  cpa-NT: Di³ ja³jøng² báh³ ma²hiúg³jni quianh¹³ hniah¹², ha² ja³ca¹túgh² og¹ úg²
    hniah¹² ni³ huu¹³ quieg¹ jní² ―ca¹juúh² Jesús.
  dso-dso: କାଇକେ ବଇଲେ ଜନ୍ତି ଦୁଇ କି ତିନ୍‌ ଲକ୍‌ ରୁଣ୍ଡିକରି ମର୍‌ ନାଉଁ ଦାର୍‌ବାଇ, ତେଇ ମୁଇ
    ଆଚି ।”
  meu-meu: Badina be rarua eiava tatoi lau ladagu ai e heboumu gabuna ai, lau danu
    idia dekedekediai.
  yva-NT: Weye arono rui vayave vatane jirum dako mandei dako wanugan weye wanave
    Rinai, weamo Risyamo rituna mansatavon no awa yasyin.”
  dgc-dgc: Dahilan maski ta ahe, éng te éduwa o dikaya étélo a magkapisan dahil ta
    péniwala de diyakén, éy édsaék be sa dide.” Utusan a Ewan Mégpatawad
  zpm-NT: Sac zeeṉe rcaalsa zho rooḻnie zho naa, ga zo naa lo zho; niicle maase chopaque,
    tsoṉaque zho.
  hix-NT: Romryenon me oyohsamnohnàtokonye, awawonye wehxaha. Yakehra manatxow hana,
    asak hana, osorwaw haxa hana. Yakenohnà kom wawo rma wehxaha. Àro ke, oyoyukyatxow
    hamà, royàmà, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Mberem ushiwak? Os ma frijip mo nalmingrip hi anhik li tirsa nahi, an lihi
    nindik a sikwa nir.�
  npi-ULB: किनकि जहाँ दुई वा तिन जना मेरो नाउँमा भेला हुन्छन्, म तिनीहरूका माझमा हुनेछु
    ।”
  cgc-cgc: tak daw darwa o subla pa darwa na mga ittaw gatipon tenged danen an sakep
    ki yaken, anen a man dya na duma ki danen.”
  tim-tim: '@see-verse:MAT.018.019'
  yor-yor: Nítorí níbi ti ènìyàn méjì tàbí mẹ́ta bá kó ara jọ ni orúkọ mi, èmi yóò
    wà láàrín wọn níbẹ̀.”
  wos-wos: Angi wuni we, du yéték hufuk wunika sarékéta natafa mawuli héraata natafa
    hafwambu rendat, wuni deka nyéndékmbu retawuni.” Wungi dé Jisas wa.
  emp-NTPO: '@see-verse:MAT.018.019'
  eng-F35: Because where there are two or three gathered together into my name, there
    I am in their midst!”
  ind-ind: Karena apabila dua orang atau lebih dari antara kalian berkumpul dan berdoa
    untuk memuliakan Aku, maka Aku juga ada di situ di antara kalian.”
  pes-OPCB: چون هر جا که دو یا سه نفر به نام من جمع شوند، من آنجا در میان آنها حاضرم.»
  mpt-mpt: Nakai bain asua asumatnaea mak keniba miniba ne bobolo funom gaibo ne i
    baka biamabibo ge baabesebe.
  bla-bla: Natokŭmi tsoktau nioks'kŭmi nitsĭn'ikŏsim itsitomo'oaupi nĭt'sitaitŭtsikiaupi.
  ssx-ssx: Pa ekipeke wanda꞉hali yaapo o tepoma꞉ ale ma꞉nda꞉ pa꞉ta꞉ yaka bikina꞉ mombelemeka꞉na꞉ta꞉
    kota꞉ I̱ma꞉ koto pa꞉ta꞉ iki ame̱le̱ mandake halueke leekeme.
  mkl-mkl: domi tenɡi bii ɑmɑnɛ minji wɑlɑ mɛɛtɑ í tɔtɔɔ ɑ̀ wɑɑ ce kutɔɔ do irim,
    ǹ wɑ si ɑnini nŋɑ.
  gaq-gaq: ଆଣ୍ଡି ଅରିଆ ମ୍ବାୟା ଣ୍ଡୁଲା ମ୍ୱାୟାବାନ୍‍ ଜବର୍ ରେମୁଆଁ ନେଙ୍ଗ୍ ମ୍ନିରେ ମୁଇଂନ୍ନିଆ
    ରିସିଙ୍ଗ୍‍ଲେ ଆର୍‌ଏ ନେଙ୍ଗ୍ ଆତ୍‍ ଅରିଆ ପାଙ୍ଗ୍‍ନ୍ଲେଏ ।”
  gof-RNT: Tana kaalleyssatappe nam77a woykko heedza gididi shiiqiya bessan taani
    entta giddon benttana” yaagis.
  unx-unx: ଚିୟାଃଚି ବାର୍‌ହଡ଼୍‌ ଚାଏ ଆପିହଡ଼୍‌ ଆଇଁୟାଃ ନୁତୁମ୍‌ତେ ହୁଣ୍ଡିୟଃତାଃରେ ଆଇଙ୍ଗ୍‌
    ଇନ୍‌କୁଆଃ ଥାଲାରିୟାଁଃ ।”
  gah-gah: Itó vegená makolitehe itó losive makolehe itó lositakó ahe keza apá makotoka
    není nugulizakumú ali nupa itamó nene nénisi holúikú minanogo uve.
  lcm-lcm: Using si man a pongua vo potol kitolpo sinong kuvul si asan ig, nau kapa
    e nei liuan iritol.”
  aer-aer: The arrekantherre ileme tyerrtye atherre apeke urrpetye apeke atyenge akangkwe-irrentye
    akngerre apurte-irremele Ngkarteke angkeme, kele ayenge itnekenge apurte-irretye-alheme-arle
    yanhele.”
  qvc-NT: Chaqa ishkay ichu kimsa noqapi yuyakushpa tandanakuptinqam, paykunapa ch'awpimbi
    kani, nishpa.
  tgl-ULB: Sapagkat kung saan ang dalawa o tatlo ang nagkatipon dahil sa aking pangalan,
    naroon ako sa kanilang kalagitnaan.”
  cbs-NT: '@see-verse:MAT.018.019'
  xtm-NTPP: Vaa nuu ka ndatna'a uu uni ñayii ka kandija ña'a i maa sa ma, te yukan
    iyo sa me'ñu i ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Mana papoa pala pabakongana abena au atatu kwa liina lyango, nne mbi upo
    panakati jinu.”
  bao-NT: Pʉarã ʉno, itiarã ʉno, yʉ wãme mena ĩiri nea poo, cʉ̃ja ca juu bue niiri
    tabere cʉ̃ja watoara yʉ nii —ĩiwi Jesús.
  san-ORI: ଯତୋ ଯତ୍ର ଦ୍ୱୌ ତ୍ରଯୋ ୱା ମମ ନାନ୍ନି ମିଲନ୍ତି, ତତ୍ରୈୱାହଂ ତେଷାଂ ମଧ୍ୟେଽସ୍ମି|
  huv-NT: Cos nguiajantanej niüng xenenguejow masey ijpüw arojpüw monyar sandeac,
    xique sajlüy quiaj pinawan nejiw ―aj nejiw Teat Jesús.
  otn-NT: Porque nu̱p'ʉ ha di̱ mpɛti yø ja̱'i̱ ɛ̱c'ɛ̱i̱gui̱, ma̱da̱gue'a̱ høndi yonc'ɛ̱i̱
    ogue hyu̱ nc'ɛ̱i̱ di̱ mpɛti, pɛ nu̱p'ʉ ha 'bʉi, ja dí 'bʉcä p'ʉ.
  nop-nop: Eŋ me lufomuk be lufomkulitniŋdi nutok tiŋa bopneune nu adi’walaŋ lekiŋgoŋhik
    gineŋ hatiluwaat.”
  obo-NT: Su ahad oruwa o otollu kos od lolivuung pomon to kopomakoy ran koddi, diyon
    a mandad duma kandan.”
  cak-ENT: Roma ape' na c'a ri quimolon-qui' ca'i' o ye oxi', si pa nubi' yin quimolon-vi-qui',
    yinc'o c'a pa quinic'ajal, xbij ri Jesús.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤧᤵᤑᤢ ᤀᤡᤃᤪ ᤛᤢᤶᤓᤢ ᤔᤏᤠᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤔᤡᤱᤅᤥ ᤔᤧᤈᤢᤶᤔᤡᤸᤗᤧ. ᤀᤡᤱᤃᤠ᤹ ᤂᤢᤏᤡ᤹
    ᤗᤢᤶᤔᤥ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: Chi ní-ni cúu nūū ndútútú ūū á ūnī nchivī jā chíñúhún ji nduhū, de ñúcuán
    íyó nī jíín ji, ncachī yā.
  san-TIB: ཡཏོ ཡཏྲ དྭཽ ཏྲཡོ ཝཱ མམ ནཱནྣི མིལནྟི, ཏཏྲཻཝཱཧཾ ཏེཥཱཾ མདྷྱེ྅སྨི།
  qve-NT: Chayraykun niykichis, sichus ishkayllapas otaq kinsallapas noqapa sutiypi
    huñunakunqaku chayqa, paykunapa chawpinpin noqaqa kashani, nispa.
  pao-NT: Ka waahoo tooetoo pihoo nanano sumuse ka nuka mu naka'oedyukuna nu-matoo
    mu nanesootuha'e nu umu-no'yookwu.”
  cbu-NT: Nuw uru siyashtana. Ashiri tuchpanandari tputs, ndunnaari ashku, tsimbunandari
    nuwaa tsiyatamaam shaniykusin, nuwsha anshutamana, tárangiya Isusu iyaatsi wipunasheetsini.
  usa-usa: taákaq máráaro! paá kaayaq-nákówábi kaumo-nákómá ketíwîqtaba áikuma maiyaqa
    kanaaráq kemá yeqtí aúkáapi mánune.” téna Îtuma akoqnáá-aimma tiráiye.
  soy-soy: Li we rɛ pisoi pitɛ́ nɛ́ɛ pitɑɑni pin tinɛ́nyíri yei n sée pin nɛ n tũ,
    nɛ pikɛcɔpɛ welɛ.
  hui-hui: Ogonigo kirali tebiralime i̱ minini howa mandagi mo ngoai ho kagoha i̱
    ti heba kogoni, lene.
  amf-amf: Harrna hambhidianna, lamaa way makkam maatayse isa naabenka yenin bukon
    raqinte intaar yembesana kinka ida maate’’ kena ki hamade.
  quc-NNT: Je ri', rumal chi jawije' ri ki mulim wi kib' kieb' oxib' winaq rumal chi
    kekojon chwe, kuk' ri' in k'o wi, —xcha ri Jesús chke ru tijoxelab'.
  dob-dob: Manuna ꞌeguma ꞌebweu sena ꞌenaya ꞌeluwa nai ꞌetoi tomota ꞌagu esanega simiya
    egogona, ꞌaboꞌagu wate gamwagamwanidiya yamiyami.”
  wrs-wrs: Nonamba yimba katindiva mongawulm kusovrava, yimba temba katindi, eva sambla
    indhanaka samblamong indhanaka, wo eva si kava prorava, di hemba wonavra.
  mca-mca: Qe pa'qu' na'ni' pe'qu' wetsjuk'e i'nƚi'i qu' wetshetk'ewi'ƚe' qu' nonot'axij
    wetju'ƚ ka' yii qa yakha' qu' ha'nji'ju' ƚeqewuk'u pekhewe'en.—
  tzo-TZC: Yuꞌun ti bu tsoboloxuc ta jventae, manchuc mi chib oxiboxuc, tey oyun ta
    atojolic ―xi.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​လူ​နှစ်​ယောက်​သုံး​ယောက် တို့​သည်​ငါ့​နာ​မ​ကို​အ​မှီ​ပြု​၍​စု​ဝေး​လျှင်
    စု ဝေး​ရာ​တွင်​သူ​တို့​နှင့်​အ​တူ​ငါ​ရှိ​မည်​ဖြစ် သော​ကြောင့်​တည်း။
  gng-NT: Kimɛ binib bile bii bita taan' nà saan nʼyel bo la, n te biʼsiik ni.»
  cbi-NTPO: Matyu nuka ne pallu juu, ne pema juu, in mityaren wa'di' depushu juntsaya,
