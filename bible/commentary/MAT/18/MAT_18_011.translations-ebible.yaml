verse: MAT.018.011
translations:
  kpx-kpx: Di la namigevege evive. Atae Eseu vaveve toelamo tebulahamale kebia malevelihoike
    au lohonu.
  tbo-tbo: Ma Lawa Moinau a nenei ipa tu welupowa lawahi a wiluyagohanihi.]
  mal-C: കാണാതെപോയതിനെ കണ്ടെത്തി അവയെ രക്ഷിക്കാനാണല്ലോ മനുഷ്യപുത്രൻ വന്നത്.
  grc-SR: ⸋Ἦλθεν γὰρ ὁ υἱὸς τοῦ ἀνθρώπου σῶσαι τὸ ἀπολωλός.⸌
  bgc-bgc: (क्यूँके मै माणस का बेट्टा खोये होया नै बचाण आया सूं।)
  khz-khz: Taunilimalima Natuna ia lekwalekwa talimara vega-magulira ularana evogomaito.]
  deu-TKW: Denn des Menschen Sohn ist gekommen, das Verlorene zu retten.
  zsr-NT: Bidaꞌ ni nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, quië usláꞌ nu ni nanít.
  lin-lin: Pamba te Mwana na Moto ayaki mpo na kobikisa bato oyo babunga nzela.]
  hns-NT: Iensaan ke Beta doenia me aail hai batjaawe ke djaun manai log Parmeswar
    se alag karal djaaiga.
  noa-E: ’Mʉch chi Emkhooi Iewaan chadcha õor amach khaibag gaaimua okhoo khithëem
    khʉʉn peerdʉ awaanta bëejim a jaaujim.]
  eng-EMTV: For the Son of Man came to save that which was lost.
  mib-NT: Chi ruhū, Yaā ní nduu tēe, vēji ri jeē jnáma ri ñayuu jeē ní sana i nuū
    Yaā Dios.
  lif-NT2: ((थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ मे़न्‍छाम्‍साःङ्‌ग के़माबाहाॽ ताङ्‌से़ःप्‍से़
    त्‍याङ्‌बारो॥))”
  xnj-xnj: Ndava muni Mwana wa Mundu abwelili kusangula chechiyagili.”
  mmx-mmx: '[La nenia, Laradi Mevana, aga vot kusu ana puse rinedi diga soogong la
    ana lox arooro di.”]'
  cbr-NT: Uni 'inux cana 'ëx Nucën Papa Diosnuax uacën, unicama ami sináncëma 'aish
    ainanma 'icëbi ainan 'inun 'ië́minux.
  tee-NT: Chai ju quit'in yuchi iclhimilh ju ani ni laich ac'amak'alhtaxtuya' ju istats'ank'ata.
    Quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani.
  eng-LSV: '[[for the Son of Man came to save the lost.]]'
  cak-NT: Y ren ri jin-kajinak-pe chicaj y xinalex chi'icojol, can xipe chi yencanoj
    ri winak ri je-satzinak (je-sachinak) chupa ri mac chi yencol.
  pah-NT: Pearõ ti tayri'g̃a'jave'g̃a. A'ereki ji ajo yvya koty tamombo ti ji yvyakotyve'g̃a
    ndekote'varuhua g̃a hugwi g̃a mbojikoguka ji rehe javo. Kiroki g̃a ndogwerekoi
    gwepiakatuhara'g̃a oka'nhyve'g̃a ja – g̃andekote'varuhua ti ji tamombo, a'e ji
    jijoa jitekovo yvyakotyva'ero yvagipeva'ero no, ei Jesus'ga.
  sja-NT: '[Mɨ, chi Eperã Ak''õre Truadepema cheji atua beerã o k''achiadeepa k''aripa
    atade.]'
  xed-xed: Sa da mbanaftá gwal ya si nda zaɗa na Zwaŋa mndu.]
  mks-NT: Jáchi̱ ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi na̱quixi i̱ jáca̱cu
    u̱ ña̱yivi, na̱ cája cua̱chi.
  gfk-S: '[Io, Nong a Turadi ie ga hanawat ura haalon dong ing di rara.]'
  bmu-bmu: (Suep gölmegö azi ölŋan mönö ambazip sohosohoŋi mem letot eŋgii oyaeŋkoyaeŋ
    akŋegöra erök.)
  dgz-dgz: Kimani Vitana Apanewa God negin mega wakaumene nagirewa imumu wat inakam
    mumapen men tauan.
  eng-GNV: For the Sonne of man is come to saue that which was lost.
  zaa-NT: Nubeyu' de Ỹiabara' nna bitée para gudilèe iyaba canu chi gunitti.
  eng-WEBSTER: For the Son of man is come to save that which was lost.
  guh-guh: Xanë, Daxitajivi Pematapijinënë, patajopajë tacapanepaenexa daxita Diosovecua
    naxuabiaya pejinavanapaevimi, jai Jesús pijajivijavabelia.
  bon-bon: Cane lui Acejiyame bau ca tädujine biname me äbitujine, cane naace tääpume
    tädujine, egä lui cina apesareji gemi teebibine niiya cabu ca äsecrerame.
  nhw-BL: Pampa na catli niMocuepqui Masehuali nihualajtoc para niquinmaquixtis catli
    mocuapolojtoque.
  swh-ONEN: Kwa maana Mwana wa Adamu alikuja kuokoa kile kilichopotea.]
  wbi-wbi: '(Gadilila: Amasio ghanoghivoneka heene gha kidebe kya 11,”Ulwakuuva u
    mwaana ghwa Adamu akisile kukutupoka kiila kinokikasovile”naghakavonike mhu nakala
    innofu isa kali).'
  bba-bba: Domi Tɔnun Bii u nɑwɑ u kɑ ye yɑ kɔ̃ɔrɑ fɑɑbɑ ko.]
  eng-KJVCPB: For the Son of man is come to save that which was lost.
  kgk-NT: Xe ave Nhande Ryke'y tee va'e, okanhy va'ekwe aresende hagwã ajekwaa aju-vy
    va'ekwe. Upéa-gwi aníke pemboete e'ỹ teĩ upe mitã-rami hekomirĩve va'e-pe, he'i
    gwemimbo'e kwéry-pe Hesu.
  waj-waj: (Na Vaidiivaa Mmaapuuvoono gioonna kiaapu raubiriikiaiya vitaanaraivaara
    na tiiravai.)
  cpy-cpy: Tema rootaki ipokantari Itomi Atziri rowawijaa-koyiteeri ikaatzi peyawiteen-chari.
  mpx-mpx: Nau Gamagal Natuna ya nem totatayaomal na pwamwalil.
  wbp-wbp: '[Ngaju yangka Yapa-nyayirni-wangu Kaatu-kurlangu, yanurnurna yungurna-jana
    yapa muurl-mardarni ngula kalu ngurrpa nyina Kaatukuju.]'
  luo-luo: Nikech Wuod Dhano osebiro mondo owar joma olal.]
  nhe-NT: Pampa na tlen niMocuepqui Tlacatl nihualajtoc para niquinmaquixtis tlen
    mocuapolojtoque.
  aii-aii: ”ܣܵܒܵܒ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܐܬܹ‌ܐ ܠܹܗ ܕܦܲܪܸܩ ܠܗ̇ܘ ܕܛܠܝܼܩܵܐ ܝܗܘܵܐ.
  esk-NT: '[Iġñiŋa Iñuum aggiqsuq anniqsuġiaqługu tammaqtuaq].'
  msb-msb: Nagkadi ngani ako na Anak San Tawo sa kinab-an para isalbar an mga tawo
    na nalalagalag sa dalan san kasal-an.
  cpa-NT: Ni³ huu¹³ jøng² ca¹guøn¹jni, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹²
    hniah¹², hi² liog³jni dsa² ti³re² dsag³.
  dso-dso: କାଇକେ ବଇଲେ ବାଟ୍‌ ବାନା ଅଇଲା ଲକ୍‌ମନ୍‌କେ କଜି ରକିଆ କର୍‌ବାକେ ନର୍‌ପିଲା ମୁଇ ଆଇଲିଆଚି
    ।
  meu-meu: Badina be Taunimanima Natuna na boio taudia ihamauridia totodia ema.
  yva-NT: Risy, Arikainyo Vatan, ride indamu Syo vatano nanawirati ugwaravainyo Amisye
    ai makani muno Syo mawainde indamu Syo mapaya kakaije rai.
  dgc-dgc: (Da inumange se i lélake a gébwat ta langet a monda iligtas na du tolay
    a mebut.)
  zpm-NT: ’Nziuu miech lo Dios, teḻ naa ne nac naa Mgui ne pxeeḻ me, ib laa naa ziaḻ
    ziaḻsilaa naa grë zha ne zonziaab lo me.
  hix-NT: Àsok tawro hana. Enyhoruhnu rotho komo yonyhoryexe komokye, Toto me Enusah
    kaxe. Tanàhnohsomà rotho komo rma yonyhoryexe komokye, kekon hatà, Txesusu.
  sim-sim: '[Ma Jikisi Avui Wasilakahi misambi torok or tari karem, ma ol nombo jivin
    halaha apsham inda ma ondon or lasaha indik lakurik tari ria.]'
  npi-ULB: किनकि मानिसका पुत्र हराएकाहरूलाई बचाउन आएका हुन् ।
  cgc-cgc: “Yi tuyo na giling di Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan
    aged ngitaen daw luwasen mga ittaw na kasala para dili danen maageman ula katapusan
    na silot ta Dyos.
  tim-tim: Akto luâk âmbâle hilip aguwâigât nâ luâk akmâ geân nâ heŋgemgo yekbian
    aregât hin makbe.
  wos-wos: '@see-verse:MAT.018.010'
  emp-NTPO: Wãrãda mʌ̃, Naʌ̃ Djara Edad̶aba dji aduá b̶eada ẽdrʌ edai carea zesia.
  eng-F35: For the Son of the Man came to save the lost.
  ind-ind: Ingatlah bahwa Aku, Sang Anak Adam, sudah datang untuk menyelamatkan orang-orang
    yang tersesat.
  pes-OPCB: زیرا پسر انسان آمده تا گمشده را نجات بخشد.
  mpt-mpt: '[Inamin kesoa Abilim Da Tlemin Naka ne tenia nakaia unangai hengmin temo
    blibi dotlanang genita tlibiobe.]'
  bla-bla: Nĭn'au okkui ito'to mŏkitsikŏmotse'piŏsaie annŏk' at'stauŏk.
  ssx-ssx: '[Wanda꞉halina꞉ Eiyekema꞉ mo alu peleme wanda꞉hali weiya handa꞉ wia da꞉taaluekema꞉
    a꞉pa hala꞉me.]'
  mkl-mkl: Amu Amɑi Amɑnɛ ǹ nɑɑ ku fɑɑbɑ inɛ ŋɑ iyi ɑ̀ nyɔi.]
  gaq-gaq: ମେଁନ୍‌ସା ଡାଗ୍ଲା ଗାଲି ଗୁତ୍ୟା ରେମୁଆଁଇଂକେ ରକ୍ୟା ଡିଙ୍ଗ୍‍ନେସା ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ
    ପାଙ୍ଗ୍‌ଲେକେ ।”
  gof-RNT: Asa Na7ay dhaydayssata ashshanaw yis” yaagis.
  unx-unx: ଚିୟାଃଚି ମାନୱାହନ୍‌ଦ ଆଦାକାନ୍‍କକେ ବାଞ୍ଚାଅ ନାଗେନ୍ତେ ହିଜୁଆକାନା ।
  gah-gah: '@see-verse:MAT.018.010'
  lcm-lcm: '@see-verse:MAT.018.010'
  aer-aer: '@see-verse:MAT.018.010'
  qvc-NT: Noqaqam shamushqa kani, chay chingashqakunata washanaypaq.˼
  tgl-ULB: Sapagkat pumarito ang Anak ng Tao upang maligtas ang mga nawawala.)
  cbs-NT: —Miyuiwen matu yusinun ninkakanwen. Tsuada 100 chaxuwan jaya bestichai benua
    99 besti basi mati anu mapuken jeneyubain bestichai benua man benamisbuki. ¿Chanimamen?
    Jaskaken ja 99 benuabumawen benimabiakin atimas ja bestichai benua bechitan man
    jawen benimajaidamiski. Jabiaskadi wakin matun Epa nai anuatun jawa bestichai
    bakeishtan ea ikunwain benukatsi ikamaki— iwanan,
  xtm-NTPP: Vaa saña ja kúu sa iya vee ñayivi ñuu ñayivi a, vee sa sukan‑va'a jin
    ndani'i‑ta'vi ñayii jâ ni ka skenaa i maa i ma nkuu.
  nnq-nnq: Gambu Mwana jwa mundu aika kakombolanga abaobite.
  bao-NT: Yʉ, Ca Nii Majuropeegʉ Macʉ̃a, ca maa wijia yairicarãre ametʉenegʉ doogʉ
    yʉ doowʉ.
  san-ORI: ଯତୋ ଯୁଷ୍ମାନହଂ ତଥ୍ୟଂ ବ୍ରୱୀମି, ସ୍ୱର୍ଗେ ତେଷାଂ ଦୂତା ମମ ସ୍ୱର୍ଗସ୍ଥସ୍ୟ ପିତୁରାସ୍ୟଂ
    ନିତ୍ୟଂ ପଶ୍ୟନ୍ତି| ଏୱଂ ଯେ ଯେ ହାରିତାସ୍ତାନ୍ ରକ୍ଷିତୁଂ ମନୁଜପୁତ୍ର ଆଗଚ୍ଛତ୍|
  huv-NT: Cos Teat Naxey tiün mawün wüx meáwan nipilan leawa landoj apndrom ombasüw.
  otn-NT: Nu̱ ra̱ N'yohʉ bí 'yɛ̱ ma̱hɛ̱ts'i̱, bi 'yɛ̱hɛ̱ ngue da̱ ya̱nyø ja̱'i̱ xa̱
    m'mɛdi.
  nop-nop: '[Me Kobumuŋ adi me fiit tigiŋ yolohiŋa yehitubu-mintaaŋ yanagile buguk.]'
  obo-NT: '[Su siyak no Anak to Minuvu, mid undini to ingod amoy''d nangkap to mgo
    minuvu no moriyu to Monama woy od tobbus kandan.]'
  cak-ENT: Y yin ri xinalüx chi'icojol, xinpu'u-vi c'a chiquicanoxic y chiquicolic
    ri yec'o pa mac.
  lif-NT: ((ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤱᤃ ᤁᤧᤔᤠᤒᤠᤜᤠ᤹ ᤋᤠᤱᤛᤧ᤺ᤵᤛᤧ ᤋᤩᤠᤱᤒᤠᤖᤥ॥))”
  mie-NT: Chi nduhū, Yāā nī nduu tēe, vāji nī jā scácu nī nchivī jā ní nsana ji nūū
    Yāā Dios.
  san-TIB: ཡཏོ ཡུཥྨཱནཧཾ ཏཐྱཾ བྲཝཱིམི, སྭརྒེ ཏེཥཱཾ དཱུཏཱ མམ སྭརྒསྠསྱ པིཏུརཱསྱཾ ནིཏྱཾ
    པཤྱནྟི། ཨེཝཾ ཡེ ཡེ ཧཱརིཏཱསྟཱན྄ རཀྵིཏུཾ མནུཛཔུཏྲ ཨཱགཙྪཏ྄།
  qve-NT: '{Noqa Diosmanta Hamuq Runaqa, huchankupi chinkasqa runakunata salvaqmi
    hamurani}, nispa.'
  pao-NT: '@see-verse:MAT.018.010'
  cbu-NT: Ashiri paptsa atina, watam nuw tputseem kinaranguri, tputsee tapachindamaam
    kusaranginawa.
  usa-usa: '@see-verse:MAT.018.010'
  soy-soy: Li we rɛ pisoi pɛɛ m pɔlɑɑlɛ̃ piwɛ́lɑɑ kɛ Usoi Kɛpipi ɑkɛ́ kɑ kɛkɛ́ piɑyu
    lɔ.]
  hui-hui: Agali Hole Ibiyagome wali agali pu ereba heneru pele mule ibini, lene.]
  amf-amf: '[I Eedi Naasisa nividino kayaanaam dhacchanane.]'
  quc-NNT: Je ri', rumal chi ri in, in ri' ri Ralk'ual ri Dios ri Qas Winaq, xinpe
    che ki to'ik ri winaq ri e sachinaq.
  dob-dob: (-)
  wrs-wrs: '@see-verse:MAT.018.010'
  mca-mca: (Qe ha'ne Ƚa's na' Jukhew nam qe qa' nowo'oikii qu' niƚin pakha' qu' hame'taxiikii.)
  tzo-TZC: Yuꞌun ti vuꞌun coꞌol jꞌelantique jaꞌ tal jcolta ti buchꞌutic chꞌayemique.
  mya-mya: (လူ​သား​သည်​ပျောက်​ဆုံး​သူ​တို့​ကို​ကယ်​တင် ရန်​ကြွ​လာ​ခြင်း​ဖြစ်​၏။)
  gng-NT: '[Unil ya Bijɛ baa'' uŋɛndun wuu ni wɔ ń lá ŋmiɛn binib bà tùre'' Uwien
    ya sɛn nɛ.]'
  ikk-NT: Makẹni mmẹ wụ Nwa nke Ịhịan bịa d'a zụọpụha ndị huni.”
  leu-leu: '[Senaso a Natuna Mataa a savat xena fakaxup nari aava ri milung.]'
  maz-NT: C'ü rvá ẽgö cja Mizhocjimi, ngueje c'ü rvá ẽ jodü c'o ya bëzhi, rá salvaji.
  bod-N: ཅིའི་ཕྱིར་ཞེ༌ན། མིའི་བུ་ནི་བོར་ཟིན་པ་རྣམས་སྐྱོབ་པའི་ཕྱིར་ཕེབས༌པའོ།།
  tca-NT: —Rü choma i Tupana Nane na duü̃xü̃xü̃ chiĩxü̃ rü núma chaxũ na chanamaxẽxẽẽxü̃cèx
    i duü̃xü̃gü iyarütauxexü̃.
  zpl-NT: Xne Liꞌá Bene enu uxeꞌla Diose uriña para nú tsialaꞌá bee bene enu nza inziu
    nú necha neca.
  mbc-NT: Moropai uurî, ka' poi iipî'pî sîrîrî non pona ataka'ma'san pîika'tîi —‍ta'pî
    Jesusya.]
  toj-NT: Ja queni ti ni coelon jan ja ba satq'uinali pero jac jcolta ja ma' ch'ayeli.
  sna-sna: Nokuti Mwanakomana woMunhu akauya kuzoponesa chakarasika.
  smk-NT: '@see-verse:MAT.018.010'
  grc-TCGNT: Ἦλθε γὰρ ὁ υἱὸς τοῦ ἀνθρώπου σῶσαι τὸ ἀπολωλός.
  gof-WFTW: Asa Na7ay dhaydayssata ashshanaw yis” yaagis.
  spa-BLM: Porque el Hijo del Hombre ha venido a salvar lo que se había perdido.
  kyz-NT: '@see-verse:MAT.018.010'
  dao-dao: Isetiüng ta, khyanga Capa hin khyükie jah thawngkhyah khaia lawki ni.
  cya-cya: Yu Qui'yu nu Mdo'o nde ni' Cuaan mdiyaan ñi si'yana culo laa ñi 'in nu
    ngunan' yu'hui.
  wrk-wrk: '@see-verse:MAT.018.010'
  nii-nii: (Nimbił erang na tonu epin si kindip, ya mani mei ełe op tełim moł. Mołamb,
    wumb am punjung ei, sip orung simbii nge onj.)
  ign-NT: Nuti Manere­ji­ru­nuhi ema Viya, eta tímite­canuhi nucuchu­cu­hayare nácani
    tiávacu­hanahi táiñehiquene eta náitaresira.
  dik-NT: Ku ɣɛn Manh Raan ɣɛn acï bɛ̈n ba kɔc cï määr bɛ̈n gäm pïr.
  cac-cac: '@see-verse:MAT.018.010'
  tzj-E: Com anen ja en Rlec'walxel jxenoca alxic cuq'uin wnak enpenak che cto'ic
    ja etzaknak.
  bpx-bpx: मनख्‌या नो सोरो खोवाय जेला से, तीमने ह़ोदवा करीन आवलो से।
  san-BUR: ယတော ယုၐ္မာနဟံ တထျံ ဗြဝီမိ, သွရ္ဂေ တေၐာံ ဒူတာ မမ သွရ္ဂသ္ထသျ ပိတုရာသျံ နိတျံ
    ပၑျန္တိ၊ ဧဝံ ယေ ယေ ဟာရိတာသ္တာန် ရက္ၐိတုံ မနုဇပုတြ အာဂစ္ဆတ်၊
  yaa-NT: Akka nã yorafo fenoafo ẽ ãto chaka soaxoniyoi ẽ oni isharapakexanõfo.
  cab-NT: Ladǘga asálbarei le féridijalibei yebe niábin, áu le Wügǘri Garaǘwarügüti.
  clu-clu: Ay Ako nga Naging Tao nagayan digi sa kalibotan agud lowasun ang mga tao
    nga nagkaradora tungud sa andang mga sala.]
  swh-ULB: '(Zingatia: Maneno yanayoonekana kama ya msitari wa 11, “Kwa kuwa Mwana
