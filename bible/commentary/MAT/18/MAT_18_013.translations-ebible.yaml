  ntu-ntu: X mz nzmc-krdele, nzabrtzlvz-krdele myaszpxle nzabrtzlvz-krde krkcng nzpnu-rpwxmz-nrade-rpwxmz
    tzmnc-zpwxng.
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਚ ਆਖਦਾ ਹਾਂ ਕਿ ਜੇ ਅਜਿਹਾ ਹੋਵੇ ਜੋ ਉਹ ਨੂੰ ਮਿਲ ਜਾਵੇ ਤਾਂ ਉਹ ਉਸ
    ਦੇ ਕਾਰਨ ਉਨ੍ਹਾਂ ਨੜਿੰਨਵਿਆਂ ਨਾਲੋਂ ਜਿਹੜੀਆਂ ਗੁਆਚੀਆਂ ਨਹੀਂ ਸਨ, ਬਹੁਤ ਅਨੰਦ ਹੋਵੇਗਾ।
  tkr-tkr: Zı şok'le hək'eda eyhe, mana mang'uk'le aveykeene, aveykınçil-alla, mana
    şene idyapk'ıniyne yüç'əle yüç'ünçile geer şadxhes.
  gvc-gvc: Potocã niita nija mʉsare. Tirore bocaro wahcherohca tiro. Paina noventa
    y nueve dʉhsaina mehne wahchera tiro. Tinare to wahcheriro yʉhdoro butiriro sehere
    bocaro tuaro wahcherohca.
  mwp-mwp: Nuydh nan mamuy lak iman nanga, nungu ika dhiw ngaru mina koeyza, adhapudhay
    nungu ika mura balbaygi mamuypa.
  ksj-ksj: E hube hune ziꞌohe, aniꞌa mamoe tiba eꞌe vaḡe meine, mamoe 99 mene dauḡoḡa
    ḡauḡaꞌe vitize matuꞌe rudaꞌuma.
  sbk-sbk: Na nkayaga, lyoli ihumbawozya, asongwa kuliko zila tisini na tisa zyasaga
    zitejile.
  mya-JVB: တွေ့ ပြီးလျှင် ၊ လမ်း မ လွဲမပျောက်သောသိုး ကိုးဆယ် ကိုးကောင်၌ ဝမ်းမြောက်ခြင်းရှိသည်ထက်
    ၊ ထိုသိုး တစ်ကောင်၌ သာ၍ ဝမ်းမြောက် ခြင်းရှိသည်ဟု ငါအမှန် ဆို ၏။
  kgf-kgf: Ni hélacnec énézézua sohoyec imi mihicŋizaciguc imuac niŋ mia 99 ménda
    sohogic ionac niŋac ségiségi wanʒac imuac séha ogicqogic wamma ségiségi yanda
    wammac.
  awb-awb: Mi ka ábóraq marahnaraq iwíáh íwíáhinawire. Íre tabanagi kamárínsábé ákáhtaq
    iwíáh íwíáhéna ábóraq maréh kánsábé anotahtaq iwíáh íwíáhinawire.
  gdn-gdn: E kwaenepono umono da bananapoto ki ka e papa eyaka mena ki e nene mamama
    kawaya wainapoto ko e papaiyoma ropani kawaya eba waditapu nunutapu ki mu nene
    ka e mamama maraitau wainapoto.
  nko-NT: Ɔnɔkwalɩ ndɛ mlɩ bláa. Nɩ́ owun mʋ a, mʋ ansɩ́ bégyi mʋ ɩwɩ dʋn adukwebá-kwebá
    atráhɛ amʋ́ʋ́ bʋmɔfwɩ ámʋ.
  bsn-NT: Gãjerã yayimena noventa y nueve ñarirãcʉre, “Yayibesuma” yivariquẽnagʉ̃
    ñaboarine, yayir'ire bʉjacõari, ĩnare ĩ variquẽnaro rẽtobʉsaro ĩre variquẽnagʉ̃mi.
  pib-NT: Wa rukshikinro, galikaka wane nchingi rumuwpotuta wala chinanu, wa mturujmole
    mturuji mamgakane pnute.
  wiv-wiv: Kua ni paria, ta tani matotonia, da e dopa ki hilohilonia na sipsip kua
    e golu, dopa na kana sipsip 99 kua beta dia na golu.
  reg-reg: Mbe akefula naibhona, enibhabhwila echimali, kakondelelwa okuibhona kusiga
    ejindi jinu jitabhulile.
  mlh-mlh: 'Baaru raru goku bofukeiŋ ine, nonji buŋo foriine mo iŋi ŋajibe maneniŋ:
    Iŋoji 99 tiŋtuŋ so rabuŋ, yoŋore damaŋ oo kokoine so jerieiŋyoŋ, moakoŋ ore mokemoke
    yobu jerieru goiŋ.'
  gof-ENT: ታ ቱማ ኦዳይስ፤ ኢ ዴሚዳ ዎዴ ኡዱፉን ታማኔ ኡዱፉናታፔ ኣዲ ዪዲ ቤንቲዳ ኢሲ ዶርሳን ኡፋይቴስ።
  aau-aau: Hakwe hme ok-ar kiy-mekow, hiykwe hyo sipsip ma lanyan sehe ma-lira way
    prosue ankin, hiykwe kar aiopey hay nuwnak-ey. Sawk hyo kar ley yor sipsip kamon-aw
    sehe ma ley sohokwe, sipsip 99 ma lanyan lopa mo eir mon lwak.
  tvk-tvk: E reitin li nabiteni mi xamim xa, xosxa ikameti, ma ihesi xi pupu ven,
    ili sipsip sav san xil xa latakesae ti.
  prf-NT: Kagiyán ku dikomoy, a ni ketan na dán iyud ay mas dikál en kasayaan na ti
    iyud a tupa nan ten siyam a pulu ay ti siyam a awan netawtaw?
  auy-auy: awánénamo imbá aamoí éna séna kesí sipisípimo áwiyoꞌwimba áíkaumne séna
    mimbóráwígóntáféna óraaꞌ-aamoi éna sáwífa-sipisipimo ímbo áwiyokombo úwoimo méraawiti
    aamoí kárikaꞌa wéiye.
  tbg-tbg: Te quqaa uva tiari iriate. Viva virara rantaqiro viviro ho ranta kairera,
    viva tiharo, Kakakima vira tenta ranta kauro, tivakero voqamakero vira quahama
    amiteharo 99 sipisipinavu kia kakakima vikara kia noraiqama kero quahama nimitaanarove.
  hub-NT: Tuma wekaas wainkagka, noventinueve juakua nuna nagkasau shir anenmainaiti.
  hmo-hmo: Do ia davaria neganai, umui lau hamaoroa momokani, do ia moale bada ia
    dekenai. To 99 idia boio lasi gaudia dekenai do ia moale bada lasi.
  big-big: Pi weli kanda tamizeige pugu koweige kunamok yolok ngela mabura pi wilikwilikta
    kiling miza orowei yogi. Nogo inuwayegi wameik kozak yei, liyeng memeng koweige
    kuna ono puwili mabuwiliyegi pi wilik mizi kapura liyeng memeng koweige kuna logo
    pugu yolok ngela wizigeya miza orowei yo pumokyegi pi wilikwilikmokko yemane panu.
  gux-G: O ya la ga, N maadi yi i mɔmɔni, o pali yi mangi li yanga po ki cie piiya
    n yandi yia yaadi n ki bodi.
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³ ju²dsoo³¹: Xi³nu³ rɨ²³dxee''n²³ dsɨɨ³ joo³ quien³²,
    bi²³ cɨ² rɨ²³jmée²³ ''e³ jɨn³ dsɨ́² ''e³ xen³ dsɨɨ³ joo³ ''í³ la²³ cɨ''²³ ''e³
    xen³ la²³jɨn³ ''e³ jø̱n³ ''a²³ ti³² co̱o̱³ i³láan³ ''i³ ''a²³jia''³ lɨ''³ ca³caa''n³².'
  zar-NT: Channö udzö́linëʼ-baʼ, le nácatë reaʼ libíʼiliʼ, udzéjarönëʼ niʼa queë́baʼ
    böʼcuʼ zxílaʼdoʼ naʼ ca gunëʼ quégacabaʼ iaʼtápalalaj yuʼ chë́nnabaʼ niʼ bitiʼ
    gulaʼnítibaʼ.
  kde-kde: Nangu nìnnyaulilanga uhiu kuva, akàmwona, àmbennyangalalila kupita avala
    tisini na tisa vakáhochedile.
  ata-ata: La sou eni avikalangengi manina aloxo ꞌo, no mine anu uxalisou sipsip vilesisi
    e muxovulaunu ne la anu uꞌosa manina. ꞌOsa sou sipsip vilesisi ne utila noxiꞌa
    ta sipsip mavulovexa muxatele tamiꞌa mo muxatele tamiꞌa ꞌole.
  qvw-NT: Talimul'a rasunpa chay mana chincaśhancäpïtapis mas mastalämi talimuśhancäpi
    cushicun.
  nfa-nfa: '@see-verse:MAT.018.012'
  tnp-tnp: Kəni nəmə təmeruh, iətəni pəhriən kəm təmah məmə, nɨkin otagiən o sipsip
    u kətiəh əmə, tapirəkɨs mɨn ilah u nainti-nain u kəməsotəlueiən.
  urd-urd: और अगर ऐसा हो कि उसे पाए; तो मैं तुम से सच कहता हूँ; कि वो उन निनानवें
    से जो भटकी हुई नहीं इस भेड़ की ज़्यादा ख़ुशी करेगा।
  hot-hot: Yanaŋ avanôŋ êndêŋ môlô! Yani hapôm ali êŋ, ma tem lamavi anêŋ dôêŋ esak
    ali atu ba hapôm êmôŋ ek 99 takatu ba êmô.
  mqj-NT: Anna kutulasangkoa' sitonganna, ianna nakabuttuimo, marru la undoresan inde
    domba ambo' pa'dee anna la kaseranna polona kasera tae'na nakapa'dei.
  rus-SYN: и если случится найти ее, то, истинно говорю вам, он радуется о ней более,
    нежели о девяноста девяти не заблудившихся.
  mbh-mbh: Na tho ri nunganga a thomu nge, aro ve i thepol i, aro ile lemi sivengaing
    nge ile sipsip omolenga aken, aro i pomnga rintet nge ile lemi sivengaing ako
    nge sipsip or mule pa limpenel pothoi or limpenel aken o penthal avele.
  bdd-bdd: “Ma ꞌeguma ꞌiloba hila, yagwae moisa nata ꞌina yaliyaya madou hedade. Ma
    hesi site nainiti nainiyedi bwebweꞌadi geya weyahidi ꞌiyaliyaya hedade.
  cbt-NTPO: Quënanahuaton, pa'yatarin. Iscon shonca iscon ohuicanënpita co chihuëpirinahuë',
    co inapitaráchin yonquirinhuë'. A'naíchin chihuërinso' quënanahuaton, na'con na'con
    pa'yatërin.
  srn-NT: 'Fu tru Mi e taigi un taki: Efu a feni en, a e breiti moro nanga a skapu
    dati dan nanga den neigitenti-na-neigi trawan di no ben lasi.'
  cta-NT: Loꞌo quije biꞌ jiꞌi̱ yu, ca chaa tsa tiꞌ yu liꞌ, chaꞌ tsoꞌo tsa ntsuꞌu tyiquee
    yu ñaꞌa̱ yu jiꞌi̱ nu sca ca xlyaꞌ nu cua ngunaꞌ jiꞌi̱ yu; pana ná ntsuꞌu chaꞌ
    culacua tiꞌ yu jiꞌi̱ nu jacuayala tyii ntucua caa tyaꞌa xlyaꞌ nu ndyanu tsoꞌo
    ti.
  bqc-SIM: Sĩana málɛ oɛ́, tó a è, aà pↄ aↄ nawà dɛ a mɛ̀n basↄo mɛ̀ndosai pↄ
    aai kↄ́lɛoↄla.
  tcz-CHONGTHU: Chule aman amu tengleh, tahbeh'a kaseipeh nahiuve, ama chunga akipana
    chu avah manglou somko le ko sanga lenjo ding ahi.
  mar-mar: आणि जर त्या मनुष्यास हरवलेले मेंढरू सापडले तर त्यास कधीही न हरवलेल्या नव्याण्णव
    मेंढरांबद्दल वाटणाऱ्या आनंदापेक्षा त्या एकासाठी जास्त आनंद होईल. असे मी तुम्हास
    खरे सांगतो,
  snp-snp: Ka ona logimowe. Moda moni wilito olu oloto pinami ya siya-muluna lalo
    kolami mona yakafo sipisipila nainti-naini (99) ya fa nemo yamu siya-muluna lalo
    kolami mona yama olu afima edenagoliye.
  isl-isl: Ef hann finnur hann, gleðst hann meira vegna hans en hinna níutíu og níu
    sem eru öruggir heima.
  spy-NT: Kubooyiit man, ng'ērēchē miisin kubo nyooto akeenke kusiir chuut alak.
  xnn-xnn: Ibagak ken dakayo nan tet-ewa en isnan mangdatngana isnan naamas ay daan
    ay natatago et dadama nan gasingna mo nan gasingna isnan siyampoo ya siyam ay
    egay naamas.
  mwe-mwe: Kweli ngunakummalanjilanga, ampataga apinga kwinonyela kupunda makumi tisha
    na tisha yangaobha ila.
  tte-tte: Yawalo yawasosi kolimiu, saugana tem ilobai ana yaliyaya ilalakisosi sipi
    kaigedane kaiwena. Ana yaliyaya nige ilalalakisosi naenti naen kaiweli, siya nige
    sikwakwalalele.
  tcs-tcs: Ai spik trutok po yupla, wen em bin painem, em gobi prapa nadakain api,
    moapi den po dem nainti nain sip wea i no bin lus.
  hlt-THB: Tuu ce a huh tlaih awhtaw, awitak ka nik kqawn peek khqi, ak chang na amak
    cet valh tuu sawm kow pakow anglakawh cawhkaw tuu ak cet valh ce ym bet hy.
  soq-soq: Ne ulaipa dialedina, me sipsip sa donsapie nuawa eudidalepi sipsip sa baiwa,
    mai sipsip 99 isiwa waimoidewantoia rua.
  qub-qub: Ograshan uyshanta tariycorga fiyupami cushicun. Isgun chunca isgunwan (99)
    uyshan captinpis ogracasha cajta tariycorga fiyupami cushicun.
  att-att: Á kuruk yù kagiak ku nikayu, ta sangaw nu náleránin, magayáyâ yù tolay
    megapu sù tádday, ánnè sù ira siámapulu ta siám nga ari náwáwán.
  bki-bki: Riano ga kiniou neber ka kamiu, bogo napano naio mileal bereio nunu nene,
    mia naio mijikia saaro m̃ele kanio, tovulu napano naio jaaro ka kanano nunu dolu
    nalo napano telabo aju bo ga, maka avarlaka m̃ele ka mia ava kovio tai.
  bqp-bqp: Yãpuran matɛn oárɛ, tó à bòa, a pↄ nigↄ̃ nnaa de a mɛ̀n basↄↄro donsari
    kũ odi sãtɛronↄla.
  mcp-mcp: A ká kwey gwo, bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, nyə é bə nə məshusʉg nə gwo
    ntɔ̧ yâ məwûm ibuú nə ibuu í shígɛ́ kə ŋgə jɛ̧́ɛ̧la yí.
  hat-hat: Si l' rive jwenn li menm, se vre wi, sa m'ap di nou la a, l'ap pi kontan
    pou mouton sa a pase pou katrevendiznèf lòt yo ki pa t' pèdi.
  npl-NT: Iwa tla okajsik iichkatsi non opolika, okachi paki ke por non oksikimeh
    ichkameh non amo opolikah.
  bgg-bgg: Gu è nathek shii yao dang phro, ai è ji doh mage shii ai ne asan pha shiishai
    sadige è dige um pha ji è de bajo muna sandun pha jia ji shii sang ba phro.
  eng-TCENT: And if he happens to find it, truly I say to you, he rejoices more over
    it than over the ninety-nine that have not gone astray.
  eng-BSB: And if he finds it, truly I tell you, he rejoices more over that one sheep
    than over the ninety-nine that did not go astray.
  cpu-NT: Inkantya iriñeeri iniroite intharomentya jagairira peyavetainchari. Iniroite
    inkimoshirete, anaanakero ikimoshireventziri karavetachari 99 kaari peyachane.
  san-ASM: যদি চ কদাচিৎ তন্মেষোদ্দেশং লমতে, তৰ্হি যুষ্মানহং সত্যং কথযামি, সোঽৱিপথগামিভ্য
    একোনশতমেষেভ্যোপি তদেকহেতোৰধিকম্ আহ্লাদতে|
  tac-NT: '''Lige ku rewisá alué bo''á we''kágame, ''we ra''sáláme ju alué bo''á we''kágame
    etea, me''tigá alué bo''á tabilé we''kágame napu a''rele alé jami alué we''kágame
    ''yamia simea.'
  eng-WEBPB: If he finds it, most certainly I tell you, he rejoices over it more than
    over the ninety-nine which have not gone astray.
  gfk-H: Muat hadadei timaan! Ing na nas lah ia, na manga guama sakit ta iakanong
    ga rara laah ta diet ira len ma ihat na sangahul ma len ma ihat ing pa diet ga
    rara.
  viv-viv: Ada kaꞋi ginanuhagana amine, wona velemona bana sifi saꞋeyana faꞋine ginavemwamwala-moꞋa
    tu sifi velugadiyao faꞋidiya yana vemwamwala keke lakahina.
  yao-yao: Ajisimanaga, ngunsalila isyene, akusengwa ligongo lya jejila kusipunda
    tisini na tisa syangasochela sila.
  tgp-tgp: Ale vara mo tapaia, varar̃uhu na verea isamim, mo avulahi tavera matana,
    mo jeu la haratu mo ngavulu limaravati mo limaravati sei la sopo jalio.
  auc-NT: Godinque në pangocæ godingä ingante ëadente acä ïninque në ëacä waa tobaingampa.
    Edæ pangocæ godämaï ïnäni nöobenta i nöebe ganca ïnäni ïnänite adinque cöwë tocä
    ïnongä inte tömengä tæcæ nänö adingä beyæ̈ godömenque tocampa.
  kbc-NT: Ejitaɡ̶awatiwaji anewi. Niɡ̶ina nige yakadi, eliodi me ninitibece, leeɡ̶odi
    me yakadi naɡ̶ajo niwaxacoco, odaa daɡ̶axa me ninitibece, caticedi linikegitema
    niɡ̶ijoa noventa-noove ane daɡ̶aniaditeda.
  bmh-bmh: Iz ag petak pet awarem, go du go betei sipsip wagemeun go itanai betei
    peimai, go ougab naliu maimai, siksikeun. Go 99 sipsip ipal en banban siksikab
    tam, einen, go kaiab tam.
  ctu-BL: Mi tsi' taja, isujm mic subeñetla, ñumen tijicña i pusic'al mi' q'uel jini
    juncojt bajche' jini bolonlujuncojt i jo'c'al mach bʌ anic tsa' sajtiyob.
  meq-meq: 'Neŋ faya na tsikakumeye: Taɗə kə huta na na, ɗərev ŋgay ma ŋgwasiye haladzay
    hərwi təɓaŋ niye nəte aye a ze neheye kuro kuro tsɨɗ gər eye tsɨɗ ta dze təbey
    aye.'
  noa-H: Mag jʌr nʌrrʌʌ hawi baau hat'ak'iin, mag hãbpai hok'ootarr baau hat'am paarta
    hʌ̃rcha hi honee hajugui hajim, tagam k'ʌʌn k'apan hok'ooba narr paar honee haju
    k'ãaijã.
  alp-NT: Au beteke ete mi be, sepo isupu domba inai rebe sirikele mere hoko laleije
    ndina titinai le domba inai mere lesi bei laleije ndina le domba inai butu sikwa
    lesini sikwa rebe sirike more.
  san-VEL: yadi ca kadaacit tanme.sodde"sa.m lamate, tarhi yu.smaanaha.m satya.m kathayaami,
    so.avipathagaamibhya ekona"satame.sebhyopi tadekahetoradhikam aahlaadate|
  kbq-kbq: Agra hakreno erifore hanuno'a, tamage neramasmue, 99ni'a fananema osu'naza
    sipisipi afuzaga agatereno mago'ma fananema hu'nemofona tusi'a muse huntegahie.
  kbh-kbh: Y chë oveshá jetsinÿenama tojobenase, ndegombre chë boyabása más oyejuayá
    jtsemnana chë óts̈ena oveshabiama, y ndoñe nÿa chca chë inÿe esconëfta bnë́tsana
    y esconëfta oveshëngbiama chë ndoñe tmonjanots̈ëngbiama.
  ron-LSB: Dacă o găsește, cu siguranță vă spun că se bucură pentru ea mai mult decât
    pentru cele nouăzeci și nouă care nu s-au rătăcit.
  pon-pon: A ma a pan diar, melel I indai on komail, a pan peren kida, me men en jan
    duekduamen, me jota jalonalar.
  nhe-BL: Huan intla quipantis, paquis más ica nopa borrego tlen mocuapolojtoya que
    ica nopa noventa y nueve tlen ax mocuapolojtoque.
  sps-sps: Nyo tsue faman of maromi te sab finy non ya na isen to te nun, ayei mamagat
    fiisok non fis non a mamagat tan sian safunuu ana sia na siip to te gima nun.
  wnc-wnc: Nata siakande siknga daninggat. Tawake kakengu sipsipna wagwende take siknga
    natapik. Sike sipsipna 99-nu wena dua sikingge take siknga dua natapik.
  nmw-S: Tolosuwok a liwo heimiu, sauge hebe i paidi, wana yariyae i kai suwok sip
    hotiya ege ya kaiwane, wana yariyae taine i dekai suwok hebwaden naenti naen kaiwadiye
    hebwaden taine si desehao.
  bus-bus: Yãpuraan mɛ́ɛ ooare, tó à bↄ̀a, à pↄↄ égↄ̃ nnaa dɛ à mɛ̀n basↄↄro dosai
    kɛ̀ aↄ̃ↄe sãsãroonↄla.
  gub-BL: Aze wexak nehe, hurywete putar tuwe nehe. Hurywete putar a'e nehe, ta'e
    amogwer nukàzym kwaw a'e wà xe. Hurywete wera'u putar nehe, ta'e wexak putar ukàzym
    ma'e kwer a'e nehe no xe.
  imo-imo: Nani i ungu enondo paimbo nimbo tiro. We sipsip 99 maa naa toromoma konopu
    mondolka nalo sipsip tendekumu kanopa lipelie paa tono kolopa konopu mondolka.
  boj-boj: E bole merŋgwai. A na kaja qujai di itosim tulaŋ areboleboleiyqas. A kaja
    du du 99 alelosai qaji naŋgi qa tulaŋ areboleboleiyqasai. Qujai alelqo qaji a
    qa tulaŋ areboleboleiyqas.
  eng-DRA: 'And if it so be that he find it: Amen I say to you, he rejoiceth more
    for that, than for the ninety-nine that went not astray.'
  knf-knf: Dţupan, woli awin wa, aji lilandër unkaneel uloolan wuŋ kapel ŋandukiiŋ
    ŋanwooŋ ŋaanneemi.
  san-KHM: យទិ ច កទាចិត៑ តន្មេឞោទ្ទេឝំ លមតេ, តហ៌ិ យុឞ្មានហំ សត្យំ កថយាមិ, សោៜវិបថគាមិភ្យ
    ឯកោនឝតមេឞេភ្យោបិ តទេកហេតោរធិកម៑ អាហ្លាទតេ។
  arn-NT: Fey petufile, rume ayüwafuy tañi petuelchi ufisa mew, tati aylla mari aylla
    mew ñamkenolu engün am.
  zas-NT: Abiꞌ bal yadxejlaman laab, diidxliczi rnin mazri yabaanëman laab guial loj
    tajpgajlchiinbitap be ad bizëëb guint.
  ken-NT: Nchí ghati bhe bɛ, mbák ayaŋ wú aghɔ, maŋák ǎyá yi antɨ ɛ̌ti ághɔ́ŋɔmɛn
    wu amɔt ɛncha maŋák amɛn yi ábhɔŋ bɛ anɛ́ bɛsa mɛnwi nsɛm nɛku nɛ anwi abhɨkɨ
    taka ɛbhɨ.
