    nga ga'i agkaralilingo.
  mco-NT: E pen ypatpy je tügpɨ huɨdibɨ yöydɨgooyb, chi ooy xondägy mɨɨd co anajty
    tɨ paady huɨdibɨ anajty tɨ ytɨgooy, ca' jadu'n yxondägy mɨɨd je nimɨda'px majmocx
    mɨdaax huɨdibɨ ca' anajty tɨ yöytɨgooygɨxy.
  kqf-kqf: Bi yà giugiu kauwemi, laḡannemo mba sipuna gwegwena i banavina ba yai nuwavisu
    gulatana mote mai sipu wapedi 99 mote a gwegwegwena.
  cpb-NT: Ikanta iñagairi antawo ikimoshiretanai ragairira peyawetainchari. Antawoite
    ikimoshiretanai, anaanakero ikimoshirewentziri kaari peyachari kaatatsiri 99.
  aon-aon: Eik yakripep adurin baraen, anan ta nanak ba nuparug enyudok sipsip ba
    jurug, aria anan ta nunadudareh abom. Anan nanadudareh um eshudok 99-poreish sipsipahos
    madae shunatukuk iri, aria anan ta naparug enyudok atin arag da nyawishuk iri,
    aria anan ta amu nunadudareh abom.
  hus-NT-2005: Ani max kin elaꞌ, tu utsáltsik tsubax ke más neꞌech ka kulbé kʼal tin
    kwenta jachanꞌ xi kʼibchonék ké kʼal tin kwenta xi cheꞌ inik lajubeléju xi yab
    kʼibchonék.
  mig-NT: Te nú ni̱ nani'i̱n‑dé‑tɨ̱, ja̱ndáa̱ ká'a̱n‑ri̱ jíín‑ró ja̱ kúsɨɨ̱‑gá ini̱‑de
    jíín kɨ́tɨ‑ún vásá jíín kúu̱n xíko xia'u̱n kuu̱n‑gá kɨtɨ tú ni̱ kása̱na‑ún.
  bps-bps: Na tulengu gamu i kaglutan, ku teenan, too lehew, mdatah fa i klehewan
    di syem falò syem i là lmen lana.
  mbs-mbs: Mikagi a den diyà kenyo, aw kitaen din se sebad netalon, doen keluba din
    labi pa dakel diyà te keluba din tepad te kesyaman teg siyam wedà ketalon.
  tof-tof: 'Ka yabü amkoman poko byaldóla: wa ne ene darrpan nóma esene, wa kari bagürwóm
    ta koke yarile oyaka, da koke ne 99 sipa bamrükóp, ibüka ama inzan bagürwóm koke
    yarile.'
  cme-NT: 'Mi waŋ ninsoŋo‑i baa-na: Duɔ ka da-yo, u huɔŋga ka gbuu fɛ̃. A ne da komuɔŋa
    naa baa cĩncieluo nennaa maŋ tĩyãa ba saa balla, bafamba kũŋgu saa gbãa fɛ̃
    u huɔŋga‑i fɛ̃ŋ daama temma‑i.'
  sus-sus: N xa nɔndi fala wo bɛ, xa a sa a to, a ɲɛlɛxinma nɛ na yɛxɛɛ kerenyi xa
    fe ra, dangife yɛxɛɛ tongo solomanaani nun solomanaani boore ra, naxee mu lɔɛ.
  pon-2006: A ma e pahn diarada, kumwail en ese pwe eh perenki memeno inenen laudsang
    eh perenki me duwehk duwemeno me sohte salongala.
  dad-dad: Aya ã momoi arokeneik, ĩ fata fouf are, ĩ sipsip tekelei anĩ nigin wau
    kulĩya odug, sipsip nainti-nain to fõ delen nigin anĩ nẽ kulĩya wal fiya.
  zab-NT: Ne belati idxialbɨm, mazrudxa saclaazbɨ pur laam que pur noventa y nuev
    de llíily ni quɨt gunityqui.
  jae-jae: Aê jasôm biŋŋanôgeŋ endeŋ amac gebe Embe êtap sa, oc êtu samuc gêŋ tau
    ŋanô êlêlêc 99, taŋ sêbom atom naŋ su.
  ksd-ksd: Ba i gire tadav mule, a dovot iau tatike ta vavat, na lia kana gugu tana
    ta diat ra lavuvat na vinun ma lavuvat pa dia ga rara.
  msm-NT: Na, ko makitaan din, yabow to kalipay din to sikan sobuuk kay to diya kasiaman-mey-siam
    no wada makasuwoy.
  myk-myk: Nʼa da yi jo yi mu jo wu bu shɛ wu ɲa, wu da funŋɔ taan fo xuuni wu ɲa
    wu wuu na na toro pusamaa kɛlɛɛ gbarashɛɛrɛ ni gbarashɛɛrɛ (99) wu tàan, pee piimu
    pu ɲɛ pu ya piin wɛ ge.
  sbe-sbe: 'Ya hededemamohoi kalimiuyena: Ena ye lobai, kabo kesega ta gwauyalana
    ye lakikalili, na kabo mamoe 99 maidanao wa.'
  mcr-mcr: Nyi naqä-qakuänäŋä etqänä. Iqu sipsipqä kuapänäŋä 99 mimatŋqä iquauŋqe
    yeeqä itäqä-qe, sipsipqä kiuänäŋä imatnätqä iqueŋi, aŋgi itmetqe, iŋgaŋi iqueqä
    yeeqä iiŋqe, aaŋä naqänäŋä yäniqeqä.
  cux-NT: Ndúúti chí ndaācā sa 'iiti, cuaacu nííⁿnyúⁿ ngaⁿ'á ngií ndís'tiī ti yeenú
    taavi sa cáávā 'iiti chi níndai nguɛ́ɛ́ ti ndu'ū chí cuūⁿ ngɛɛcú ndítiiⁿ'yuⁿ cuúⁿ
    tī chi nguɛ́ɛ́ chi nindaí tī.
  tur-YTC: Size doğrusunu söyleyeyim, onu bulursa, yolundan sapmamış doksan dokuz
    koyundan daha çok onun için sevinir.
  san-ITR: yadi cha kadAchit tanmeShoddeshaM lamate, tarhi yuShmAnahaM satyaM kathayAmi,
    so.avipathagAmibhya ekonashatameShebhyopi tadekahetoradhikam AhlAdate|
  bel-N: 'І, калі станецца, што знойдзе яе, сапраўды кажу вам: ён узрадуецца з яе
    больш, чым з дзевяноста дзевяці, якія не заблукалі.'
  sch-sch: Nangni ki ril, ava manin chu sômkuoleikuo ânmangloi ngei nêkin inkhatpu
    chunga han a râisân uol ok a tih.
  mic-MIQNT: Telimuloq ta'n tujiw we'jiaj, na me' wel'ta'sit ugjit ula newte'jilitl
    je mu esgwia'tiliji ta'n mo gesgo'ltligupni.
  huu-NT: Iena baillanona, ieri iobite. Baillari oni jaiñedɨnori baɨfemo iobite.
  jiv-NT: Wáinkiasha untsurí̱ meṉkakacharua nuja̱i̱ naṉkaamas waraschattawak.
  otm-NT: '@see-verse:MAT.018.012'
  dah-dah: Fudinde wor po dineŋ hime. Uŋkureŋ muŋ goke naŋkeneŋ kuŋ kuŋ keneŋ teŋbe
    amaŋ wor po hiyyeŋ. Munaŋ 99 goke gwahade wor po ma nuryeŋ.
  tnk-tnk: Nənə trɨni mɨnuə rətoni, iakamɨni nɨpərhienien tukumiaha i mə rerɨn raɡien
    pɨk tɨ sipsip nəha məpi raka naenti-naen səməme həpkəruei mhə.
  san-IAS: yadi ca kadācit tanmeṣoddeśaṁ lamate, tarhi yuṣmānahaṁ satyaṁ kathayāmi,
    so'vipathagāmibhya ekonaśatameṣebhyopi tadekahetoradhikam āhlādate|
  nho-nho: Nau e vanaatu ki kootou, i tana saaita ma ki lave i tana sipsip raa, tana hiahia
    i tana sipsip tokotasi naa ma ki ttoe iaa i tana hiahia i ana matasivo maa sivo
    sipsip e taka ma ia.
  gym-NT: Abti obeja ye kwandretari ie angwane, obeja kratibe ye abko bäri käi rabadre
    nuäre btä obeja gre ketabkä bti krä jätäbti krä ökän yebti ta abko ti tö nibi
    niei metre.
  azg-NT: Ndoꞌ vi na jndë ntjii jon juu oꞌ, jñꞌoon na mayuuꞌ neiinꞌntyichen jon yo
    juu quitsmanꞌñeen, chintyi yo tsoñꞌen quinmanꞌñeen na tyíꞌcatsu oꞌ.
  bhd-bhd: ते अगर एरू भोए, तैस तै मैल्ले, त अवं तुसन सेइं सच्च़ ज़ोताईं कि तै तैना
    नड़ेनुवें केरे लेइ एत्री खुशी न मनालो, ते तैस एक्की भैडारे लेइ जादे खुशी बनालो।
  too-NT: Lā' a'xni'ca' nakaksa, stu'ncua' līhua'ca' nalīpāxuhua ixpālacata huā'mā'
    borrego a'ntū kaksli que ā'makapitzīn huan noventa y nueve a'ntūn tū' tatza'nkālh.
  ind-AYT: Dan, jika ia menemukannya, sesungguhnya Aku mengatakan kepadamu, ia lebih
    bersukacita atas satu yang tersesat itu daripada 99 yang tidak tersesat.
  cjo-NT: Omaanta iñagaeririka eejatzi, ¿riroma riweshiryaawentyaari riraga piyoteenchari
    kaari peyachani? Kaari. Omaanta riweshiryaawentyaari riraga peyawiteenchari.
  nsn-nsn: Inggo gine ru hire tamiuoum, tar binaka re tuparono tatanon, inggon e turung
    uahantiehe liu tun tanene ke tuparain tasisisir lusiour hangaul doha lusio.
  san-DEV: यदि च कदाचित् तन्मेषोद्देशं लमते, तर्हि युष्मानहं सत्यं कथयामि, सोऽविपथगामिभ्य
    एकोनशतमेषेभ्योपि तदेकहेतोरधिकम् आह्लादते।
  tna-NT: Ahua etejetita su, ene putsu beidaji epu. Terijiji enetita cuana jenetia
    ebia su beidaji epu, piada tejeyu putsu.
  lid-lid: Jo asehek sahou handru ewek tado, buku none iy takalahiy, iy kameh sekesek
    labai. Iy sekesek toro ndro ronoh ndro ari (99) sipsip nane bamai bwe, arile,
    buku none iy takalahei sipsip ari nane amai, sekesek tan kameh i tinan labai.
  wim-wim: Nil kanan uwiywey-a, ngangk min-minam paththam wuniywey nunganta sheep
    thonam alantamana yaꞌan appench. Ngangk min wun nungant minh sheep ninety-nine
    al-alantaman thamp than keꞌaman appenchin nungantaman puth ngangk min-minam paththam
    wun nungant sheep thonam alantaman nilan uw ngulana.
  zga-M: Anghayievone iyiekhayaghila, mwiedhikhaghe, niekhuvavula, niehovokha ukhulutiela
    khunchila tisini na tisa nchincho sanchiyaghile.
  yom-yom: Enati mueni diawu, bukiedika ndikulukamba, makamona khini mu diambu di
    dimemi dina viokila khini yoyi kadi mu luvua ayi vua lu mamemi momo makambu zimbala.
  san-SIN: යදි ච කදාචිත් තන්මේෂෝද්දේශං ලමතේ, තර්හි යුෂ්මානහං සත්‍යං කථයාමි, සෝ(අ)විපථගාමිභ්‍ය
    ඒකෝනශතමේෂේභ්‍යෝපි තදේකහේතෝරධිකම් ආහ්ලාදතේ|
  yut-yut: “Nak asisi dayɨsat, sipsipni kaŋ kwosak bɨsapmon but galak madepsi nandakdɨsak.
    99 kabɨ dɨma pasɨlgwit uŋun do tagɨ nandɨsak. Mani kaloŋɨ pasɨljak naŋ kaŋ kwokdɨsak
    uŋun do kɨsɨk kɨsɨk madepsi nandakdɨsak.
  grc-BYZ: καὶ ἐὰν γένηται εὑρεῖν αὐτό, ἀμὴν λέγω ὑμῖν ὅτι χαίρει ἐπ᾽ αὐτῷ μᾶλλον
    ἢ ἐπὶ τοῖς ἐνενήκοντα ἐννέα τοῖς μὴ πεπλανημένοις.
  tbl-NT: Bè yóm ktonen du, tey kligalen. Tódô tulónu kuy ktahuhen, tey bong he kligalen
    du yóm sotu lana deng tonen senta yó kem syóm folò syóm là lanahen.
  cpc-NT: Aririka iñiiri antawoiti inthaamintya jagairi piyawitainchari. Antawoiti
    inkimoshiriti, anaanakiro ikimoshiriwintziri kaawitachari 99 kaari piyachani.
  nhg-NT: Hua tlö quejtus queniextis, melöhuac nemiechelfea que cache quepea pöquelestle
    de inu nieca, que de inu ocseque noventa y nueve tli amo opolejque.
  nya-nya: Zoonadi, Ine ndikuwuzani kuti akayipeza amasangalala kwambiri chifukwa
    cha nkhosa imodziyo kuposa nkhosa 99 zimene sizinasochere.
  ngu-NT: Niman tla yejhua quinextia, ica tlen melahuac nemechijlia ica yejhua más
    sanoyej paqui ihuan on se borreguito yejhuan oquipolojca xquen inhuan on napoajli
    huan majtlactli huan chicnahui yejhuan xoquimpoloj.
  kup-kup: Met aban pop bol naek sapanezapuz melahar sapanepuh bar batat bat emapanez
    pop pi tin hepanez poriz aviam biñ ravapan, oñ naek sat hepanen mel tat bat emapanez
    popuz ahoam biñ ravapan.
  jid-jid: Wani ta towu, njanjimu mi hla ni yiwu ani ngyri ni tu riri kima zan imbru
    setia don tiawa bana kado naa.
  wmw-wmw: Na akimmonerera, nukwambirani, antendera radi pakulu koliko tuswini na
    kenda sawasike ware.
  gmv-GGM: Ta intess tumu gays hanqon dhayonta udufun tamane udufun dorsistappe athidi
    betida dorsayn ufa7etess.
  ssg-ssg: Na masin i tunahiwa, nga kakane hawane amuto, i amuke hawane i akulai amukei
    tesol 99 lato tai mitaxia.
  zpo-NT: Nu chelee xaa mle xaa gan nguzhal ma lo xaa, wlipa na nii na, mas nyakdoola
    xaa ne xaa ma mzowen, ke stub tapgal nzho chiibyee ma, ma namzowent.
  poy-poy: Pakamwona, nukugambirani nakaka hakamnemeleri ulii kondolu yumu yakagamiriti
    kuliku mlilongu tisa na tisa yawagamiliti ndiri.
  qwh-NT: Tarïcorqa, tse mana oqracaq isqon chunca isqon (99) caq üshancunapaq cushiconqanpitapis
    masmi cushiconqa oqracashqa jucllella üshanta tarïcur.
  gaw-gaw: Da genab ag amelagp̱a aṯem, nug maṯia anṯa amu oo gamag ahak nainti nain
    dilag amu eḏiṯak, laip̱u amunu am gamag ahak oḵainab aoḵu.
  nca-nca: No ye hamó yimiroteno, ko ene sipsip ŋu qeneroqo, asa niŋgu-niŋgu parámi
    horé teweya. Sipsip 99 kama toŋeŋgurí ŋuro metéŋoyote, quko kanata toŋeró ŋu qeneró
    ŋuro niŋgu-niŋgu parámi teweya.
  zpz-NTPP: Gun ya̱ rishli rne̱e̱ lo der, benu gyicy yu gan nu gyad ma niy, orzeꞌ
    gyet zir lagy yu nu nac tub ma zeꞌ, gazeꞌ nu nac nobent zub gaa bañ nu wantuneꞌ
    zeꞌ.
  mkj-mkj: A ma ih kapangda, Ngoahi pwehng kamwai in mehlel, pwa ih nen uhdahn perenki
    jihpw meno jang jihpw duweijek dohmenno ma johpwa joaloangla.
  zac-NT: Si talë guëdzélëll lëꞌë ma, runa segurë de quë guëquitë ldúꞌull por lliꞌli
    ni más quë ra noventa y nueve nadë gunítidiꞌi.
  kyg-kyg: Alagi lama ge lapa nepauve huno, Kahauya huno ageno avateꞌnisiyana naeti
    naeniꞌamo afaꞌa maiꞌnaya sipisipiꞌaeꞌmo aiseꞌamo amogaga neꞌainoꞌaeꞌmo lageso
    huꞌniya sipisipiꞌaeꞌmo magoꞌe huno lusi kava huno amogaga aigiye.
  kmk-kmk: Ot nu odasana, ibagak kan dikayu un amo mataḻok sit osa un indasana nu
    sadadit siyamapuḻu’t siyama adi naiyawa.
  cao-NT: Bichi tsi rani-ranihi quiha. Naa huësti ca oveja tahëhax tsi anomaria tsi
    xo toa ja ranihaina. Naa huësti ca oveja quëshpi tsi ranihi quiha; naa noventa
    y nueve cabo quëshpi oquë ja nori.
  bbr-bbr: Is ak epar senes awarom, kiro ro ko pote kiro sipsip ämäiewon itane aparmoi,
    ko wou näu sareanik, nepipirwon. Ko karauk 99 sipsip akanun näwäu nepipirau wa,
    owon ak ämäiäu wa.
  inb-inb: 'Kasa­mi nuka nii­ki­chita: chi chingas­kata tari­ura, iskun chunga iskun
    mana ima­ura­pas chingag­kuna­manda masmi chi tarigta alli iuia­chi­rintra.'
  hrv-hrv: Posreći li mu se te je nađe, zaista, kažem vam, raduje se zbog nje više
    nego zbog onih devedeset i devet koje nisu zalutale.
  box-NT: 'Le ĩ bío mu na mia: Ká a hĩ́a yú a, ó o sĩi á à wa wa a bìo yi
    á à poń ɓa khĩmàni yà-kéní mía na yí vṹnun.'
  ote-NT: Y nu sta zʉdi, nuꞌbʉ́ núꞌa̱ ra maꞌyo xi da johya ngueꞌa̱ bi zʉdi núꞌa̱ ꞌnará
    dɛti xqui ꞌmɛdi, y nixi hingui oda rá mfeni núꞌʉ gohoꞌrate ne ꞌrɛtꞌamagʉto hinxa
    ꞌmɛdi.
  wnu-wnu: Qibei-i gab wogub mot diab 99-eng nob sori wogub borusi mismisiriba.
  zam-NT: No chele' mbi' mbli gan mzyal mbacxil' co' mdyuhuana, daa ngobe' más tyac
    lezo' mbi' co'se' ngolo mzyal mbi' mbacxil'a leque tyóo mbi' cón che'n rye thap
    gal nzo si'n thap mbacxil' co' mtan' mbi'a co' ne'nduhuanta, ¿lé'?
  zyp-NT: Taico biahmuisui ka ca ching he, a lypaw cawh a hmuh kaw caco, a ly lypaw
    songkua sangkuapaw navy co, a hmuh kawpaw sangkheh cung lekhei a lawng vy syly
    a.
  sey-NT: Ja̱je coꞌequë ne huesësiquëre ti̱ꞌasiquë pani noventa y nueve ne huesëmaꞌcohuaꞌire
    sihuaye jerepa sihuaquë api.
  nvm-nvm: '@see-verse:MAT.018.012'
  mps-mps: Awe, eno mu po dagebolo obao, te agai gegali sipsip subaso da, teda agai
    te hagasiąwani bidibo sipsip dali wiegi yai homu yai goli, agai te hagawai sipsip
    ma sali te sipsip delide wiegi yai homu pemene mu yaibao.
  pab-NT: Aliterexe nomita xihiye, kaokeheteniya hoka ihalahareya ekakoa, hatyo 99-ri
    mameteneharenai tyaoniterenai xahexe.
  llg-llg: '@see-verse:MAT.018.012'
  kyf-kyf: 'Ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ: ɔ -ka we ''yɩ, ''ɩn we laa ɔ ''mʋna ''wʋ,
    we -zi bhlabhlɛ glʋ -mnʋa ''ya kugbua lɛ gbomnʋa -we -tʋa -bha.'
  tpi-tpi: Mi tok tru long yupela, sapos em i kisim sipsip pinis, orait bai em i amamas
    moa yet. Em i save amamas long ol 99 sipsip i no bin lus, tasol taim em i kisim
    bek dispela wanpela sipsip i bin lus, amamas bilong en bai i moa moa yet.
  mih-NT: Ta tatu sa nañihi ra sii tɨ, sa ndisa catyi sihin ndo vatyi zɨɨ xaan ca
    cua cuñi ra sa cuenda tɨ ta zɨquɨ sa cuenda tandɨhɨ inga cumi xico sahun cumi
    tahan tɨ sa ñá cua naa.
  qvh-NT: Tariycorga fiyupami cushicun. Manami saynöga cushicunsu mana ogracag uyshancunapäga.
  kms-kms: Nge nganyene nungoqi simbe guduq, muq ni sipsip te nundoq, ni quan nganye
    chumbuai nand. Ni sipsip 99-pela ir ruso segi kin te ningg chumbuai nand, pudi
    ire ir wuso kin mune nundoq kin te ningg ni quan nganye chumbuai nand.
  agn-agn: Mga matoman na ra ngani, malipay ang enged tanandia ta mo-ya, sobra pa
    ong kalipay na ong siam ang polok may siam ang indi nalipat.
  nhi-NT: Uan tla cahsi, tlamilauca innamechoniluia, ocachi paqui ica yeh, uan amo
    ica in naui poual uan caxtolonnaui (99) tlen amo omopolohqueh.
  ttc-NT: Wetz oxe'l nq'uma' etetz te b'an'ax, qa owokel noj titza', ochalajel mas
    ti'j aj jun ojetq tz'ok noj titza' kywitz kye txq'anky aj k'onti'l ma kyexiknaj.
  dan-1931: Og hænder det sig, at han finder det, sandelig, siger jeg eder, han glæder
    sig mere over det end over de ni og halvfemsindstyve, som ikke ere farne vild.
  kwj-kwj: Mwe naha ki kunu a sawendau. Ri wakini o sipisip funda ri heisinimbwa ele
    99 sipisip yani nambwe leni dikini ya ri eripeꞌaripekonda.
  vie-OVCB: Khi tìm được, ta quả quyết rằng người ấy vui mừng về con đó hơn về chín
    mươi chín con không lạc.
  kze-kze: awánénamo imbá aamoí kwéena séna kesí sipisípi áúyokwimba áíkaumne séna
    mimbóráwáíná aamoí anómba éna sáwíva-sipisipi ímo áúyokombo úwoimo máyáawaiti
    aamoí sáwíyanka'a kwéiye.
  mpj-mpj: Yiipi jiipupurlukara yanku ngurrilku manku, kayilapa pukurlarrikuminyirri.
  lbk-lbk: Tet-ewa kanak ken chakayo ay mo edchasana, at wadwad-ay nan lagsakna isnan
    nay ay es-esang, mo isnan siyam poo ya siyam ay egay nadchongaw.
  mto-NT: Pa̱n pyaatyp tseꞌe, nu̱yojk tseꞌe du̱tukxo̱o̱ndu̱ku̱t je̱ carnero juuꞌ veꞌe
    tu̱ꞌukyo̱ꞌtyó̱kini je̱ts kaꞌa veꞌe je̱ nu̱majktupxu̱k maktaaxtojt juuꞌ veꞌe kayo̱ꞌtyó̱kidup.
  bzh-bzh: 'Sa nanër vu ham yönon nabë: Bë natöḳ vu sipsip ti saga, og rëḳ kwa vesa
    in rot kesuu sën kwa vesa in 99 lo.'
  guj-2017: જો તે તેને મળે તો હું તમને નિશ્ચે કહું છું કે, જે નવ્વાણું ભૂલાં પડેલાં
    ન હતાં, તેઓના કરતાં તેને લીધે તે વધારે ખુશ થાય છે.
  jvn-NT: Nèk wongé wis nemu wedusé sing ilang mau, mesti dèkné bungahé karo wedus
    sing siji kuwi ngungkul-ungkuli bungahé karo sing sangang puluh sanga sing ora
    ilang.
  byr-byr: Nebulyaꞌna yɨhɨthɨvanɨge. Sai mena bɨramaarajai sipɨzipɨya gave pwainanya
    dazarɨna yɨlaaya naanga yadelyɨ. Yɨ sipɨzipɨyara 99 myadaayɨ yadaapiyaraavɨna
    yɨlaaya maalɨka yadelyɨ.
  ian-ian: Kwaka yiga vɨlaa solat sɨngɨ.
  hun-hun: És ha történetesen megtalálja, bizony mondom néktek, inkább örvend annak
    az egynek, mint a kilencvenkilencnek, amelyik nem tévedett el.
  mcf-NT: 'Aden istuidash comapenec cuishonquequid: “Con yua nibëdantsenquiac,” quiash.
    Aton yua utsi yacno bëash abi icboctedi icsho isash bëdambo icquid. Adecbidi matsesën
    ëbi tantiabensho isash Nuquin Papabëd cuishonquebi bënudaid istuidacbimboec.'
  kjs-kjs: 'Neme ora nimi lagialo: Mo sipsip alu paliade pare asa puma adoma mumare
    mo ali nipumi raaname komalia. Go-rupa pumare mo mena medaloma pa aaeme-nuri nimu
    madaa go-rupa raaname nakomalia.'
  mni-mni: Aduga mahakna yao adu phanglabadi, eina nakhoida tasengnamak hairibasini,
    mahakna mangdaba yao mariphutara-mapan adudagi henna mangluraba yao amadu phangjabana
    thoina henna haraojei.
  yad-NT: 'Saryityi saryeñi̱, ri̱tay si̱tenu jiryiva: Si̱chana̱tya jaryi variñi̱ saryechi̱,
    ruumusiy yasi̱ jnuramiy jiryatimyu̱ ne caravyedyeryi.'
  mxb-NT: Dá tá ni̱ na̱níꞌi̱ rá ri̱, ná kaꞌa̱n ndaa̱i̱ xíꞌín ndó ña̱ kádii̱ cháá ka̱
    ini ra̱ saꞌa̱ kiríóón o̱ du̱ú sa̱ꞌá komi̱ díko saꞌo̱n komi̱ kirí ko̱ ní ndáñóꞌó
    ñoó.
  pon-2006A: A ma e pahn diarada, kumwail en ese pwe eh perenki memeno inenen laudsang
    eh perenki me duwehk duwemeno me sohte salongala.
  maq-NT: Hane hya xi sacú rë me chu ne, hitsë sa jyë cjuasua tjin rë xahasen rë me
    ngatsë rë xi casacu rë me chu xi cachaja xi cuma rë cjuasua tsëhë ñujuchan tyjuhun
    ñuju chu xi tetjo.
  hto-hto: Afe féiraite oveja bailla llezica, áferi afémɨe jamánomo ióbide. Ua nana
    jɨáɨe noventa y nueve dɨga féiraiñede ovéjaɨaɨ baɨmo, afe baiga féiraitɨmɨeri
    jamánomo ióbide.
  por-BRBSL: Se ele a encontra, com certeza lhe digo, ele se alegra mais com ela do
    que com as noventa e nove que não se extraviaram.
  ces-NKB: A když se stane, že ji najde, říkám vám jistě, že se z ní raduje více než
    z těch devadesáti devíti, které nezabloudily.
  cui-cui: Xaniwaicha paca tsipaebatsi poxonae jiton oveja taeba, bapon bichocono
    weiweina petaebixae oveja pon catsawa jopa, beyacaincha xua poxonae weiweina poxonae
    saya noventa y nueve poyobe po ovejamonae jopa catsawa othopaeyo.
  boj-2014: E bole merŋgwai. A na kaja qujai di itosim tulaŋ areboleboleiyqas. A kaja
    du du 99 alelosai qaji naŋgi qa tulaŋ areboleboleiyqasai. Qujai alelqo qaji a
    qa tulaŋ areboleboleiyqas.
  eng-OEBUS: And, if they succeed in finding it, I tell you that they rejoice more
    over that one sheep than over the ninety-nine which did not stray.
  eri-eri: Ji tere ngalenga letigini, no kurudu toroba wei mata bona wonga, no edega
    dewonbona. Nere 99 huwari wegu uwa waha bona no edega-edegna.
  aly-aly: Ra renh arey-alhem, rap ikwer inkwerelhem. Rap ilem, ‘Inngantey atha arey-alhek!’
  wiu-wiu: enamua motokomepa kolotine oto noo. Nipa atupameneya ege takupeta kadukoa
    (99) kakene sipi sipi kai-kitike wedikilepa tokomeke one eina tuku toa enamutukana
    kaike etene wedoa wedikome kolotine meoo. Enipa nimini uku-pe.
  swe-swe: Och om han hittar det, sannerligen säger jag er, då gläder han sig mer
    över det än över de nittionio som inte hade gått vilse.
  cth-cth: Atangcalah na dei pouh awh. A hmu toteh lam ka payon hoeh ni teh kahmat
    hoeh e 99 touh hlakvah kahmat e buet touh dawk hoe a konawm.
  mti-mti: Sira ne natawa diruitna. Mae sip desirom me kwawanewa sira me yaupewa degadega
    kokavit ape. Undak 99 den kwawayawa oya degadega meuma me kusi.
  pad-NT: A'onira onava'isohivini hiki, khai bini'avini ida ovilia-ra karagavini.
    Khai va'ora ni'avini kaba'i adani kidi'ovilia avakamadariki, khai bini'avini arafiaki
    ida kidi'ovilia akamadaki bikaraga'iki.
  twi-twi: Na sɛ ɛba sɛ ohu saa oguan no a, nʼani gye ne ho sen aduɔkron akron a wɔwɔ
    fie no.
  hlt-hlt: Te vaengah a hmuh hamla om coeng koinih ta, nangmih taengah rhep kan thui,
    aka poeng mueh sawmko pako lakah aka hma soah omngaih ngai.
  tbz-SIM: N di nɑ́ɑ́ mmɔ́mmuɔ nwe ò fɛ̀ yɑ̀ dìì mɔ̀nnì dɛ̀ bo ò nɑrikɛ kɛ́pɛ̃ɛ̃tɛ́
    sipísìwɛi nɛ̀ ìwɛi ìì mɛ nkpɑɑ́ kɛ í feti.
  san-GUJ: યદિ ચ કદાચિત્ તન્મેષોદ્દેશં લમતે, તર્હિ યુષ્માનહં સત્યં કથયામિ, સોઽવિપથગામિભ્ય
    એકોનશતમેષેભ્યોપિ તદેકહેતોરધિકમ્ આહ્લાદતે|
  ake-NT: Mɨrɨpan eposa' tʉuya yau, i'napairon ekama uya ɨpɨ'nokon; pori' pe kuru
    iyesi tikin nan itano'masa' rʉ'pʉ karimeru pɨ' 99 pan kon itano'masa' kon pen
    karimeru amʉ' pɨ' pori' pe tesi entai.
  qvn-NT: 'Mayapäcamay shumag: Nä tarirurga, chay taringan uyshapitam masga cushicun
    manam chay isgon chrunca isgonniyog uylurpushacunapitachu.'
  tku-NT: A'cxni' namacla, ixlīcāna' ā'chulā' nalīpāxuhua ixpālacata huā'mā' purecu'
    tū maclalh ē jā ā'makapitzīn noventa y nueve tū jā tatza'nkālh.
  bjk-bjk: Ma nang bara ine i pere wösöt lo ine, turunon saxit, ine irabo axanan köba
    lamun a önga sipsip kö ina pitnö ma nit ne sangaun ma pitnö ma nit nang idi kaim
    a tinup.
  msy-2020: Kɨ guizbangɨra ia mɨgei, an a batogh egh bar akuegham. Egh an agoroger
    ekiar kam, an agoroger 99plan ovengezir puvatɨzir kaba bagha itim, bar a gafiragham.
  bpr-bpr: Na too glut i man-gu di gamu ani, ku teenan i satu bilibili ayé, too kenen
    lehew. Baling tukay fa klehewan di syem falò syem i là lanah.
