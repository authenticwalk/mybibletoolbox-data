  juy-juy: ଆରି ଞେନ୍‌ ଆମ୍ବେଞ୍ଜିଆଡଙ୍‌ ଆଜାଡ଼ିଡମ୍‌ ବର୍ତବେନ୍‌, ଆନିନ୍‌ ତିଆତେ ଞାଙେନ୍‌ ଡେନ୍‌,
