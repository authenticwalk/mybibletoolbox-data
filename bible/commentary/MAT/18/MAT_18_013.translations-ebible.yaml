  epo-epo: Kaj se okazas, ke li trovas ĝin, vere mi diras al vi, li plimulte ĝojas
    pri ĝi, ol pri la naŭdek naŭ, kiuj ne erarvagis.
  gfk-gfk: Muat hadade timaan! Bia i te nas leh ie, i manga guama sakit ta iakanong
    i rara ta diet ira liman ma ihat na sangahul ma liman ma ihat ing diet pa ga haan
    sasesir.
  bjz-bjz: Amó nímandu gaa bee rere. Aná sifi tambua, umó aná dabakodu gangoro jojabe
    aita rouvie. Atá, aná dumeni jo baghimbambi vitia-du gangoro jo aghá bee ambi
    aita rouvie.
  atg-NT: Ini ọ mẹ ọli, mhi gue ẹ yẹ ẹ khi egbe e ya mu ọli shi ọghuo ọghọ dọsẹ ọghuo
    ọa la egbhuẹshe enekpọle ni ẹa waa.
  bjv-NT: Təkɨ rɔjetɨ, adɨ m-əl səsi, re ɨngə batɨ kɨ nay kɨn ə, rɔe a nəl-e ngay
    dɔe tɨ ɨtə njé kɨ dɔ jikare gɨde jikare kɨ nayḭ-naa al kɨn.
  tos-NT: Chu̱ lapi̱ fuerza̱ naqui̱ta̱ksa̱ luhua tlak nali̱pa̱xuhuay sa̱mpi̱ tasíyulh
