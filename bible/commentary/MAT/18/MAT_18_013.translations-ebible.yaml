verse: MAT.018.013
translations:
  kpx-kpx: Ke kaovanata elehaniege vahaeho balugai. Kosealemo mamoe degomole keau
    ua. Isito igaehame tebuale keike au elehaime kemo vahaeho baluganu.
  okv-H: Toasi mane hotembasuja rate jombure eto humbuto tunga javotoho aisuja. Eto
    o 99 teho mihera avo kito tunga isapa javotoho aisuja rate o sheep vahai pambasuja
    avo humbasuja amo tunga javotoho be javotoho eto osa aisuja.
  tbo-tbo: A baha duma uyahimi, apo ina tuhagaya yaka a kaoha ina lata duma, ma magomagouhihi
    uyahihi ega ita kaoha duma po mei geka emosina.
  mal-C: അയാൾ അതിനെ കണ്ടെത്തിയാൽ, ആ ഒരാടിനെക്കുറിച്ച് ഉണ്ടാകുന്ന ആനന്ദം കൂട്ടം തെറ്റിപ്പോകാതിരുന്ന
    തൊണ്ണൂറ്റിയൊൻപത് ആടുകളെക്കുറിച്ചുള്ളതിലും അധികം ആയിരിക്കും എന്നു നിശ്ചയമായി ഞാൻ
    നിങ്ങളോടു പറയുന്നു.
  grc-SR: Καὶ ἐὰν γένηται εὑρεῖν αὐτό, ἀμὴν λέγω ὑμῖν ὅτι χαίρει ἐπ᾽ αὐτῷ μᾶλλον,
    ἢ ἐπὶ τοῖς ἐνενήκοντα ἐννέα τοῖς μὴ πεπλανημένοις.
  bgc-bgc: अर जै इसा हो के उसनै पावै, तो मै थमनै साच्ची कहूँ सूं, के वो उन निन्यानवे
    भेड्डां कै खात्तर जो भटकी कोनी थी, इतणा आनन्द कोनी करैगा जितना के इस भेड़ कै खात्तर
    करैगा।
  khz-khz: Pene verawalia aonai, taunatauna avaikilamina, pene verere-rakava. A gena
    mamoe gagala taulavati kwapuna e taulavati kwapuna, ati gerigoto gaura, maki pene
    vanagira.
  deu-TKW: Und wenn es ihm gelingt, dasselbe zu finden, wahrlich, ich sage euch, so
    freut er sich darüber mehr als über die neunundneunzig, die sich nicht verirrt
    haben.
  zsr-NT: Chquiꞌ udzölnëꞌ‑baꞌ, le nactë rëpaꞌ lbiꞌiliꞌ, udzijrnëꞌ queëbaꞌ böꞌcuꞌ zxílaꞌdauꞌ
    naꞌ ca gunëꞌ quecbaꞌ yetaplalj yu chë́nnabaꞌ niꞌ cutu gulanitbaꞌ.
  lin-lin: Mpe soki amoni yango, nazali koloba na bino penza ya solo, esengo na ye
    mpo na meme wana ekoleka esengo mpo na bameme tuku libwa na libwa oyo ebungaki
    te.
  hns-NT: Aur ham toelogse satj boliela kie djab oke paai djaaiga tab oke ose auro
    khoesiaalie hoiga ekwan se.
  noa-E: Mag jʉr nʉrrʉʉ awi baau athakhiin, mag ãbpai okhootarr baau atham paarta
    ʉ̈rcha i onee ajugui ajim, tagam khʉʉn khapan okhooba narr paar onee aju khãaijã.
  eng-EMTV: And if he happens to find it, assuredly I say to you that he rejoices
    over it more than over the ninety-nine which did not go astray.
  mib-NT: Te núu ni nanihīn de tɨ, te ndaā jeē yóhyo ga cúsɨɨ̄ ni de jíín quɨtɨ ún
    vēsú jiín cúūn xico xahūn cuūn gā quɨtɨ jeē tu ní sána.
  lif-NT2: खे़ल्‍ले़ खे़न् के़माबा मे़ल्‍लुक्‍किन् खोःसुल्‍ले़ से़क्‍खाए खे़न् मे़म्‍माए
    फाङ्‌-फाङ् (९९) मे़ल्‍लुक्‍हाॽ कत्तुसिबानुःल्‍ले़आङ् साॽरिक् सःत्‍लो॥
  xnj-xnj: Ngati aliwene, nikuvajovela chakaka yati akulihekelela neju lenilo kuliku
    gala tisini na tisa gangayaga.
  mmx-mmx: Nia a tong tuturun i do, mo neni na vuse ka i, neni naba lok momo aleng.
    Lomomo ren naba volo lomomo ri mo lavasik sangaun mi lavasik di goxo soogong.
  cbr-NT: '''Ën cana asérabi mitsu cain, bariquin mërax ca bëtsi carnerocama isia
    cuëëncësamaira oi axa nëtë́cë a mërax cuëënia.'
  tee-NT: Pus slivasalh ju iclajunau. Acsni calhitajuyach ju yuchi ju ists'ank'ata
    pus palai na calhik'achana' ju yuchi. Palai jantu ju noventa y nueve ju jantu
    istats'ank'ata.
  eng-LSV: And if it may come to pass that he finds it, truly I say to you that he
    rejoices over it more than over the ninety-nine that have not gone astray;
  cak-NT: Y más que ri achi ri' c'a jec'o na ri ch'aka chic ru-ovejas ri man xesatz
    (xesach) ta, can nin-ij chi raja' más niquicot ránima riq'uin ri jun ru-oveja
    xa nerila-pe.
  pah-NT: Po ga hepiagi ovelha, a'ero po ga roryroryvamo hehe. Hory po ga jara rehe
    noventa e nove ovelhas rehe ika'nhyme'ỹva'ea rehe novĩa. Koji'i po ga roryroryvamo
    akoja rehe ojipejiva'ea rehe, ei Jesus'ga. Ndopotari po ga ojipejiva'ea vehevi
    ika'nhymame, a'e ji imombe'ukatuavo pe me, ei Jesus'ga.
  sja-NT: Unu ataru pɨrã, o-ĩara bait'ee ma oveja k'aurepa, chi apemaarã atuada-e
    p'anɨ k'ãyaara.
  xed-xed: Ka yu ta mnaghunata ná, ka slafsla tsi tida ná, dzaʼa rfay ta rfu katakata
    ta ghəŋani ka malaghuta ta ghəŋa tsaha təmbay mbsak təmbay mida kul zwaɗuta ya.
  mks-NT: Ta tá ndiñe̱he̱ dá ri̱ caji̱i̱ chága̱ ini da sa̱ha̱ rí na̱ndiñúhú cán a̱
    ju̱ú ga̱ sa̱há co̱mi̱ jíco sa̱hu̱n co̱mi̱ rí sa̱ ndúu nu̱ dá cán.
  gfk-S: Mu hadado timaan! Be ite nes leh ie, na manga laro sakit ta ikinong i rara
    ta di ira liman ma ihet na sangahul ma liman ma ihet ing pa di gale hana sisingen.
  bmu-bmu: 'Jaruba anda mala miwikŋaima ewö, nöŋön keu ölŋi kun kewö jibi mötme: Yaŋön
    99 jaŋjuŋ qahö angeri, mieŋgöra nalö miaŋgöreŋ gwötpuk qahö söŋgaimapmö, mohot
    miaŋgöra önöŋi qahö söŋgaiba malma.'
  dgz-dgz: Wapena anun. Man mega daiton ame yavepi aton baware anuta go upinewa ya
    kaumeni, munan aton otu koentu anuta.
  eng-GNV: 'And if so be that he finde it, verely I say vnto you, he reioyceth more
    of that sheepe, then of the ninetie and nine which went not astray:'
  zaa-NT: Canchu chi betselánią na nna, hualigani qui'ni adila redácca'nią por ttu
    teruba carneru to' qui' niá tì'ca'la por iyaba canu noventa y nueve tsè'e ba cą
    seguro.
  eng-WEBSTER: And if he findeth it, verily I say to you, he rejoiceth more over that
    sheep , than over the ninety and nine which went not astray.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Bajaraponë itsa caxitajarabijitsipa
    pijaoveja, petonaxuabinëmitsi, bitso barëyataejitsipa. Nexata noventa y nueve
    ponëbeje, apo petonaxuabivitsi, pesivajamatabëcuenebarëyajava, matatoxenetsia
    bitso sivajamatabëcuenebarëya tsipae petonaxuabinëmitsi.
  bon-bon: Tabe gege birige naintinain maamoi tääpume, lui cina apesareji lica gemi.
    Yepä cane toraca jijenininine, egä tabe mage gege birige apesareji maamoi ne liba
    jääpänuge.
  nhw-BL: Huan sintla quipantis, paquis más ica nopa borrego catli mocuapolojtoya
    huan amo quen ica nopa noventa y nueve catli amo mocuapolojtoque.
  swh-ONEN: Naye akishampata, amin, nawaambia, hufurahi zaidi kwa ajili ya huyo kondoo
    mmoja kuliko wale tisini na tisa ambao hawakupotea.
  wbi-wbi: Kange angamwaghe, kyang'haani nikuvavuula, ikunkela kuliko vaala kijigho
    kimo nhu tanda vanonavisova.
  bba-bba: Ù n mɑɑ tu wɑ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, win nuku dobu ko n kpɑ̃ yɑ̃ɑ ten
    sɔ̃ n kere wunɔbu tiɑ sɑri ni nu ǹ kɔ̃ɔre.
  eng-KJVCPB: And if so be that he find it, verily I say unto you, he rejoiceth more
    of that sheep, than of the ninety and nine which went not astray.
  kgk-NT: Ojohu-ma ramo, ovy'a eterei gwymba-rehe, “Ajohu-ma peteĩ okanhy va'ekwe
    ajohu-ma upe okanhy va'ekwe” he'i. Heta okanhy e'ỹ va'e kwéry-rehe ovy'a joty.
    Ha upe peteĩ okanhy va'ekwe-rehe, ojohu jevy-ma va'ekwe-rehe ovy'a etereive voi
    oiko-vy.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Ivo buainnonno teeno raubiriivo
    inna too vaino innara kaayauma mmuduuya ruoo sirigainno seena hama raubiriikiaiyara
    kiisama mmuduuya rinaravai.
  cpy-cpy: Ikanta iñahaeri, antawo ikimo-shiretee rahaerira peyawiteen-chari, tema
    awijanakiro ikimo-shire-wentziri itsipa 99 ipira kaari peyachani.
  ekk-PKP: Ja kui ta tema leiab, ma ütlen teile, ta tunneb selle lamba üle rohkem
    rõõmu kui üheksakümne üheksa üle, kes ei läinud kaduma.
  mpx-mpx: Ya ba tunahot eliyamiu, sauga ebo ni pwawa, wana yaliyaya ni bwata hot
    sipi maisena ya kaiwena, wana yaliyaya nige ni bwabwata hot ali toto naenti naen
    kaiweliya bolo nige hi yayaomal.
  wbp-wbp: Kajinpa rdipinjarla mani yangka jiyipi wajawaja-maninja-warnu, ngulaju
    kapunparla wardinyi-jarrimi karrikarri-wangu yalumpuku jintaku panu-kari-piya-wanguku
    ngulalpalu nyinaja yantarli. Junga nyampuju!
  luo-luo: To awachonu adier ni ka oyude to obedo mamor kuom rombo achielno, moloyo
    kuom piero ochiko gochiko mane ok olal.
  nhe-NT: Huan intla quipantis, paquis más ica nopa borrego tlen mocuapolojtoya que
    ica nopa noventa y nueve tlen ax mocuapolojtoque.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܝܼܡܲܢ ܕܚܵܙܹܐ ܠܹܗ ܒܸܬ ܚܵܕܹܐ ܒܗ̇ܘ ܥܸܪܒܵܐ
    ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܬܸܫܥܝܼ ܘܬܸܫܥܵܐ ܕܠܵܐ ܛܠܝܼܩ ܠܗܘܿܢ.
  esk-NT: Uqautigipsi, paqitkumiuŋ taamna atausiq ipnaiq quviatchautigitluŋniaġaa
    ukunakŋa tallimakipiaġuutaiḷaniñ tammaŋitchuaniñ.
  msb-msb: Matuod gayod na kun makita niya ini mas lalo na malilipay siya para sani
    ki sa 99 na dili nalagalag.
  cpa-NT: Jøng² lah¹dsóh² juǿi²jni hniah¹². Na³ma²ca¹dsanh¹²dsa jáh², hiug¹² jín³
    hioh¹² jenh¹² dsa² héi² huu¹³ jáh² héi² cónh¹ jín³ jáh² jue¹², jáh² tsa¹ca¹ŋi¹hén².
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ଜେଡେବଲ୍‌ ସେ ମେଣ୍ଡା ମିଲାଇସି, ଆଜି ନ ରଇଲା ନବେ ନଅଟା
    ମେଣ୍ଡାର୍‌ ପାଇ ତାର୍‌ ଜେତ୍‌କି ସାର୍‌ଦା, ଏ ଗଟେକ୍‌ ମେଣ୍ଡାର୍‌ ପାଇ ସେ ଅଦିକ୍‌ ସାର୍‌ଦା
    ଅଇସି ।
  meu-meu: Baine davaria, na hamaoromui momokanimu, baine moalelaia bada; a taurahani-ta-ahui
    taurahani-ta asie dobi ḡaudia baine moalelaidia maraḡi.
  yva-NT: Tugae, arono nanto ai, weamo anayanambe rave. Muno apa anayanambe domba
    intabo umaso ai manakoeve rave irati apa anayanambe domba abusyine kaimambisy
    eane kaimambisy nanawirati maumandi jewene umawe mansakivan.
  dgc-dgc: Ey nadid, pag mineta na ya éy masahat siya diya a talaga, kesira du nabuhay
    na a tupa a éwan minebut.
  zpm-NT: Zeeṉe rdziel ma lo zho, rlozhd gleynie zho ma, lëë ma rac guieḻbley que
    grëraa xcompañer ma.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Tàwyanye xenyetxhe rma, teryehorye
    rma haxa natxow hamà. Àwaymampàn kom hoko teryehotatho komo yoho rma haxa neryehotetxhe
    ro mak ha, àwaymamsahotho hoko, kekon hatà.
  sim-sim: Or laslasa ihi am or heyehe warje mende nga rupshikwa ri. Sipsip 99 ol
    orhi inyik siwa ondon rupshinda ora. Hako namtar or wanyihindan indik or heyewa
    wolo warje mende nga rupshinda ri.
  npi-ULB: अनि साँच्‍चै म तिमीहरूलाई भन्दछु, यदि उसले त्यो हराएको भेडालाई भेट्टायो
    भने, ऊसँग भएका ती उनान्सय भेडाभन्दा त्यस एउटाको निम्ति उसले बढी रमाहट गर्दछ ।
  cgc-cgc: Sigurado gid na ngitaen din daw sugiran ta kyo na daw matabo na makita
    din en, mas bakod pa gid iya na kalipay tenged ta karniro na nakita din kaysa
    ta nubintay-nuibi na ula narwad.
  tim-tim: Undâgâtmâ mem miawakmâ okot âlep akbiap. Dâ lama bo heambukmâ âlepŋeâk
    kinbai aregât amâ heroŋe hain bo akbiap.
  yor-yor: Ǹjẹ́ bí òun bá sì wá á rí i, lóòótọ́ ni mo wí fún yín, ǹjẹ́ ẹ̀yin kò mọ̀
    pé inú rẹ̀ yóò dùn nítorí rẹ̀ ju àwọn mọ́kàndínlọ́gọ́rùn-ún tí kò nù lọ?
  wos-wos: Hwaka xétaka dé wun natafa sipsip balika némafwimbu mawuli sawuli yatandé.
    Dé wali rendé sipsip balika mawuli yata fakundé sipsip balika dé némafwimbu mawuli
    sawuli yatandé. Mwi hundi wuni guniré we.
  emp-NTPO: 'Mʌ̃a wãrã arada jaraya: ẽberãba idji ovejada unusira dji 99 aduaẽ́ b̶ea
    cãyãbara maʌ̃ oveja carea b̶ʌsrid̶aara b̶aya.'
  eng-F35: And if he happens to find it, assuredly I say to you, he rejoices more
    over it than over the ninety-nine that did not go astray.
  ind-ind: 'Aku menegaskan kepadamu: Kalau kamu berhasil menemukannya, pasti kamu
    akan lebih bergembira karena mendapat yang seekor itu daripada karena sembilan
    puluh sembilan domba lain yang masih berada dalam kawanan.'
  pes-OPCB: بله، او می‌رود و وقتی آن را پیدا کرد، برای آن یک گوسفند بیشتر شاد می‌شود
    تا برای آن نود و نه گوسفندی که جانشان در خطر نبوده است.
  mpt-mpt: E inanea hen tenea watemameo kla seinwemabebe. E eil sibsibi mak isa seinyebe
    otane olole omeb molanebua imin ome kesoa kla seinwemabebe.
  bla-bla: Ki ikŭm'okonoŏssaie, kitau'mŭnĭstopuau manĭstse'tametŭkkipiax piksĭp'pi
    piksi'koputsi otsaiĭs'tapusax itsĭs'tŭpskaietametŭkkiu annŏk' ikon'ĭmauŏk.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Mo alupia꞉ sipisipi ma꞉na꞉ handa꞉ wia꞉ka꞉na꞉ta꞉
    kota꞉ ipikana꞉ma꞉ mo na alu piki pa haleme ekimanu pa꞉ta꞉ ta꞉na꞉ma꞉ homiliepate
    pa mo handa꞉ wiekeeki pa꞉ta꞉ta꞉ ta꞉na꞉ ota꞉ wopu homilieke.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ ŋɛi, bii í yɔɔ, ɑ́ nɛ inɔ didɔ̃ nlɑ nlɑ nɑ iriɛ ku re
    bɑɑ cĩɔ fɑkɑ̃ kù wɑ si iyi kù nyɔu.
  gaq-gaq: ଅଃତେନ୍‍ ବେଲା ମେଁ ଆମେକେ ଆତେନ୍‌ ମେଣ୍ଡା ଅବାଏ, ତେଲା ନିଂ ଆପେକେ ସତ୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂକେ,
    ବଃଲେକ୍ନେ ଅନେସ୍‌ପତ୍‌ ମେଣ୍ଡାନ୍‌ସା ମେଁନେ ଉଡ଼ି ସାର୍ଦା ଏନ୍‌ ମୁଇଙ୍ଗ୍ ମେଣ୍ଡାନ୍‌ସା ମେଁ
    ବାନ୍ ଜାବର୍ ସାର୍ଦା ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ta tuma odays; I demmida wode uddufun tammanne uddufunatappe aathidi dhayidi
    benttida issi dorssan ufayttees.
  unx-unx: ଆଡଃ ଇନିଃକେ ନାମ୍‌ତାଇରେ, ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଇନିଃ ଏନ୍‌ ଉପୁନ୍‌ହିସି
    ଗେଲ୍‌ଅରେୟା କା ଆଦାକାନ୍‌ ମିଣ୍ଡିକଏତେ ମିଆଁଦ୍‌ ନାମାକାଇ ମିଣ୍ଡି ନାଗେନ୍ତେ ପୁରାଃଗି ରାସ୍‌କାଅଃଆ
    ।
  gah-gah: Lamaná lo nolukumuve. Eza vitagá ova ova oko sipsip iza hamóma ale utó
    okoko agoliza vizinogo ive. Agoliza vizitimó nene sipsip iza 99 hanuva niamoláamú
    agoliza vizeminogo ive.
  lcm-lcm: Na si man kan sabonai ania, napo antok atutuman imi ta kapo aunai maramarak
    ani sikei palau vo lapo mun ang ani mang matan vap po tav mun ang.
  aer-aer: Kenhe arntarnte-arentye akngerrele apeke areke yepe-yepe anyente aparlpe-arle-irreke
    renhe, re ikwere akangketyenhe anthurre-arle. Arratye apelaye. Re anyente ikwere
    akangkentye anthurre awethe ulkere arrpenhe 99-pele-nge, nhenge aparlpe-arle-irretyakenhe
    areyenge.
  qvc-NT: Chay chingashqa wishanda tarishpaqash', ancha kushikunqa maski chay 99 mana
    chingashqakunapaq.
  tgl-ULB: At kung matagpuan niya ito, totoo itong sinasabi ko sa inyo, ikagagalak
    niya ito higit sa siyamnapu't siyam na hindi naligaw.
  cbs-NT: '@see-verse:MAT.018.012'
  xtm-NTPP: Te nú ni ndani'i de ti, te ja ndaa ká'an sa ja kusii ini xeen‑ka de ja
    kuu kiti yukan sana ja jin kuu kuun xiko ja'un kuun‑ka (99) kiti ñatuu ni ka ski'in
    ti maa ti ma.
  nnq-nnq: Anda alipatite, nannenge kweli, apakuala mwojo muno kupeta tisini na tisa
    gangaoba na tisa.
