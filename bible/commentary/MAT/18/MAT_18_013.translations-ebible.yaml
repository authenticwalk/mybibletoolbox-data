  ziw-ziw: Nawagambilani taile, umo anaizungula naeleleswe mwe ngoto ino kuleka ziya
    milongo chenda na chenda hezagile.
  grc-TR: Καὶ ἐὰν γένηται εὑρεῖν αὐτό, ἀμὴν λέγω ὑμῖν ὅτι χαίρει ἐπ᾿ αὐτῷ μᾶλλον,
