  aak-aak: Ámɨ rɨxa nɨmearɨ́náyɨ́ nepa seararɨŋɨnɨ. Yayɨ́ sipɨsipɨ́ 99 manɨ́nɨŋɨ́pɨ
    nánɨ winarɨŋɨ́pɨ́nɨŋɨ́ winɨnɨ́ámanɨ. Anɨ́nɨ́o nánɨ aga yayɨ́ seáyɨmɨ dánɨ winɨnɨ́árɨnɨ.
  chd-NT: Ƚinca lam malpuj nuxans quimbamaj pelƚa limot'ƚ, iƚne pe aiquejac'ila',
