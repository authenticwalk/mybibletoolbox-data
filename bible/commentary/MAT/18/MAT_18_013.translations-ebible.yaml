  txq-txq: '@see-verse:MAT.018.012'
  aaz-aaz: '@see-verse:MAT.018.012'
  qup-NT: Alita uyawaychi. Chay shuk chinkarishka obehanta tarishpanka chay achka
    mana chinkarishka obehankunamanta ashwantami kushikuma.
  dop-dop: Ye ɩ kɔmɑ nɑ ɩ́ hii-ɩ, pɔpɔtʋ fɛɩ, ɩ lɑŋlɛ hʋlʋmǝɣǝnɑ-ɩ kɛ́ nɑ pǝ́ kǝlɩ
    pɔɣɔlɑɣɑfɛi nɩɩnʋwɑ wei ɩ tɑ le tɔ.
  azb-azb: 'Sizə doğrusunu deyirəm: əgər onu tapa bilərsə, yolunu azmayan doxsan doqquz
    qoyun üçün sevindiyindən artıq onun üçün sevinər.'
  eng-DBY: And if it should come to pass that he find it, verily I say unto you, he
    rejoices more because of it than because of the ninety and nine not gone astray.
  guo-NT: Japon faen wʉt oveja, wenafo'aspon, kaes pejme xabich nejchachaemlaxael
    japa-ovejaliajwa. Me-ama noventa y nueve ovejasliajwa nejchachaemil wʉt, jachiyaxilon,
    japi ovejas napels-el xot.
  hla-hla: Poata te sabie nen a sipsip te taia, alia e ranga mera go limiu, nonei
    e sasala koru mena romana a toa sipsip te taia ba te ma hakats hapara nanei u
    99 ti ma taiai.
  mav-NT: Mi'i hawyi meiũran wati­puẽti i ra'yn aihũ hawyi — Pãi waku wato'e aimo­wepit
    kahato katu­pono ho'owasat rakat wati­puẽti i ra'yn pote. I'ewyte meimuẽwat 99
    rakaria aimo­wepit kahato haria te ma'ato ho'owasat rakat puẽti hap po'og aimo­wepit
    e.
  kpf-kpf: Nâ perâkŋak dâzâŋgobâ. Zâk âi kârumŋâ muyagemŋâ 99 zeŋgât buŋâ, buŋ upap,
    zorat op umâlep patâ nâŋgâbap.
  ppo-ppo: Ya̧lo dia̧paae mo i dere ape. Kale whi̧né ai aluyale hupu keletepa, ti
    a̧ mo hai̧né sinóló betaalo ai ape. Ti noatepae, betó mole 99 sipsip hupurape
    kilitu hai̧tu betepatei, kale aluyale sipsip hupu keletepa, dere hai̧né mo teraae
    falapó.
  hin-2017: और यदि ऐसा हो कि उसे पाए, तो मैं तुम से सच कहता हूँ, कि वह उन निन्यानवे
    भेड़ों के लिये जो भटकी नहीं थीं इतना आनन्द नहीं करेगा, जितना कि इस भेड़ के लिये
    करेगा।
  bef-bef: Nani maꞌnaka luto lu lepilube. Ai sa sa huto ana sipisipi yaga leꞌmo huto
    hulotomo ana moneko yagaꞌmu luto sipi gelo biloto nu kito bilinaꞌmu yabe. To 99
    sipisipi yaga silagaꞌi fenene mehiꞌahanamagi kumu luto gelo mebilinaꞌmu yabe.
  amm-amm: Motuwa na timonukuwo. Kosakimo, siyoliso na molokisoimo, nonani sipo no
    lomuso no. Wiyou, siyoliso na molokiso manoimo. Ulolo somiso sipo monoi koufaso
    tomolokiko.
  zaj-zaj: Nowalongela ikweli, kamba yahamona, komdeng'hela ng'hani kubanza waja ng'hondolo
    malongo tisa na tisa walekile kupotela.
  chq-NT: Joon wa gatsee'²¹i joon ilijløøi'³gɨ tya' 'in joo'saa'²¹ gatsee'²¹i do lagɨ
    'in noventa y nueve do 'in jo ituui¹ do.
  swp-swp: Mamohoi ea heribamiu ta wau mamoe wa taba ena i lobai, arinai abo i kode
    ariri, mamoe tatao hasi‐se‐mate‐saudoudoi‐haligigi‐hasi nige se gege wa, nige
    i kodedaoiedi.
  bjr-bjr: Mi fasiqafa mi sipsipana paqurimaseenoo kaaqa minara asasiannoo. Moomoo
    sia auianoo mariasara mana maniannoo.
  aby-aby: Dawa anifekuke yodia ukeebe yodia ukeebe fou ufekuke imuka isafekuro rooro
    daiwere ufekuke i nainidi naini (99) fe yare me mamoe abu ibake enaenari rooro
    da ufekua eno wei.
  eng-YLT: and if it may come to pass that he doth find it, verily I say to you, that
    he doth rejoice over it more than over the ninety-nine that have not gone astray;
  jni-jni: Ingi ma tinka bini, iruba ime me idi rume i teki unu ni, ino uzati ubi
    inde me.
  kne-kne: Tet-ewa nan ibagak en dakayo ay mo datngena din es-esa ay nalitaw, peteg
    di ragsak na mo din ragsak na sin siyamapolo ya siyam ay adi nalitaw.
  tgj-tgj: Vdwlo nw hum kaapa rekudw, ngo nonua mindu, nw nyenv akin ho lvgabv nyemanv
    chamkia gula akkia ngam svnga achialv kaiyago mvngpu yareku.
  gui-NT: Jare ovae chupe yave, añete che jae peve, oyerovia yae jocuae vecha re noventa
    y nueve vecha mbaeti ocañɨ vae reta re güi.
  quc-TT: Qas tzij kinbꞌij chiꞌwe, sibꞌalaj kꞌo na ri ukiꞌkotemal ri ajyuqꞌ are kuriq
    ri jun uchij, cho ri e junmuchꞌ bꞌelej lajuj chij ri man xesach taj.
  heg-NTPO: '@see-verse:MAT.018.012'
  ptu-ptu: Anna maka' nalambi'um indo to bulim, tä' mala tala natilalla'i puha ia
    indo mesa to puha pa'de sala anna la indo to kaseha pulo kaseha to tä' bulim.
  bzd-NTPO: Moki̱ ye' tö a' a̱ ichè tö mik ie' tö ikué̱, eta̱ ie' ttsë'nene buaë tkö̀ka̱
    imale̱pa kë̀ chë'wa e' tö ie' ttsë'wè̱ e' tsa̱ta̱.
  kwf-kwf: KaidaꞋi nia dao naꞋa toꞋona, nia saeleꞋa ka tasa liufia naꞋa saeleꞋanga
    nia faꞋinia na sipsip neꞋe kira tua goꞋo Ꞌada faꞋinia.
  eng-WYC-2017: And if it fall that he find it, truly I say to you, that he shall
    have joy thereof [or for he shall joy thereon], more than on ninety and nine that
    erred not.
  eng-WMBB: If he finds it, most certainly I tell you, he rejoices over it more than
    over the ninety-nine which have not gone astray.
  zat-NTPS: Gate ba bezrelne̱'-ba', wabéle̱'e̱dxene̱' chee̱ be̱ tu na' quézcala chee̱
    be̱ tápalalaj che̱nnu ca' quebe guleníteba'.
  spp-spp: Sèeŋi na mii sí yi jwo yii á, u aha jà a u cya a ɲya, u ɲyaŋi funntange
    sí n‑pêe u á mà tòro pi sanmpii beecyɛɛre ná kɛ ná baacyɛɛreŋi (99) woge na, pire
    mpiimu pi ɲyɛ pi ɲyɛ a pînni mɛ.
  zty-NTPS: Cha' wežeḻ-le'-ba', da' li žapa' ḻe'e, yebéžele' che ẕíla'don' kan gone'
    chegak yetapḻalj to galjba' ka', bia ka' bi wnítgeklba'.
  mek-mek: Iifa koꞌa maamiai laifania, isa agelao agekapuga paisa, ke sipi egaꞌina
    ageisa aisama, egaꞌina agaꞌomo ekapulaisa auga alogama eꞌele laaꞌi agepamia. Ke
    egaꞌina alogama auga sipi 99 alogamaꞌi agekaꞌegaina.
  aey-aey: Uqa eu gulucdufei, ija mele maadigina, uqa 99 aluhna me bilegina eu cunug
    woolaadi osol cahahadu on eunu waug ceelena.
  urd-GVH: और मैं तुमको सच बताता हूँ कि भटकी हुई भेड़ के मिलने पर वह उसके बारे में
    उन बाक़ी 99 भेड़ों की निसबत कहीं ज़्यादा ख़ुशी मनाएगा जो भटकी नहीं।
  ycn-ycn: Riphátacana aú pu'ují ripechu i'imacá rinacu. Ajopana chaje pu'ují ripechu
    i'imacá capicharo nacú riphátacana aú.
  djr-djr: “Yo, ŋunhi nhe dhu maḻŋ'maramany ŋunhiyiny waŋganynhany bimbiny winya'yunawuynhany,
    bala nhe balaŋ ŋunhi mirithin yan dhika galŋa-djulŋithiny ŋurikiyiny waŋganyguny
    bimbiw, bulun ga djuḻkmaram ŋunhi 99-guny bimbiw mala, ŋunhi walal bäyŋu winya'yurr.
  kvg-kvg: No unimanqatín nqazø-manqate. Ndugu sip kopo tu-omet, ndego khanakhanakh
    kandambá tendap. Teqa khanakhanakh tu-ti ndugu, ndø̀mø-løvuám, av khanakhanakh,
    sip nainti-nain-te ndømbøego, ndigu yozaneav ndigu.
  rug-rug: Maqu tozi va hinokarani gamu, pana dogoria sa, sa nana qinetuqetuna sa
    sipi hie si hola nia sa nana qinetuqetudi ri ka sia ṉavulu sia saripu lopu muliuṉu.
  hop-NT: 'Nu umumi pas antsa paṅqawni: Pam put tuwe’, put ep pas hahlayhtini, imuy
    nālöp sunat pakwt pept sihk̇ay’taqamuy qa haqami hiniwhtotiqamuy amuhpenihqee.'
  san-URD: یَدِ چَ کَداچِتْ تَنْمیشودّیشَں لَمَتے، تَرْہِ یُشْمانَہَں سَتْیَں کَتھَیامِ،
    سووِپَتھَگامِبھْیَ ایکونَشَتَمیشیبھْیوپِ تَدیکَہیتورَدھِکَمْ آہْلادَتے۔
  heb-LB: כשימצא אותה, האם לא ישמח על הכבשה שנמצאה יותר מאשר על התשעים ותשע שלא אבדו?
  caf-NT: '''Et nayilhti t''eh, ts''ah''un na''a ''un whudusni, ndunnah bulah ''et
    nébuninla, ''en bugha whunelhnik. ''Et whunts''ih ndai lhuk''i tinta nínya, nayilhti
    t''eh, ''en bugha dahoolcho ''i be simba ''o nus whuntélhnik!'
  mio-NT: Tu cua nanihin ra chi ri, cati ndicha yu chihin ndo ti cua cusii ini ra,
    vati ni nanihin ra chi ri. Ña cua saxini ra cuenda ndihi ca cumi xico chahun cumi
    ri, vati ñahni cha ni tahan rican.
  srq-NT: Tacheẽ nyecua jẽje. Echa quiachã je rea mose, eyate que erese ra. Eya tuchɨ
    que erese ovejas ataque sɨ ra. Quiachã eã je sɨ.
  kje-NT: 'Loi honorok wawa''an Ainu''u panaeku ma na''ono eniyeni: Ai akin nahuwa''an
    ono nin pipduma welihii wohii kar molu, maa lere an holikuku pipduma man molu
    onne, ai akin nahuwa''an wake''e.'
  gaz-gaz: Ani dhuguman isinitti hima; inni yoo hoolaa sana argate, hoolota sagaltamii
    sagallan hin badin irra hoolaa tokkicha sanatti caalaa ni gammada.
