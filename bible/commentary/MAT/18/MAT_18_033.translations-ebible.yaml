  emp-NTPO: Maʌ̃da ¿cãrẽ cãrẽã dewarabemara quĩrã djuburiaẽ́ basi?”
  eng-F35: Were you also not obligated to have mercy on your fellow servant, just
    as I had mercy on you?’
  ind-ind: Seharusnya kamu juga berbelas kasihan kepada temanmu itu, seperti saya
    sudah berbelas kasihan kepadamu!’
  pes-OPCB: آیا حقش نبود تو هم به این همکارت رحم می‌کردی، همان‌طور که من به تو رحم
