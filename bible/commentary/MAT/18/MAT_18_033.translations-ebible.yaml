verse: MAT.018.033
translations:
  kpx-kpx: Di aho uvuai a tedahoale ke nahate abege au a haokaho uvuai tedahoge duave.
    Isito au avuho uvuholinu.’
  okv-H: Na no ke ingihene jo uija ainge dombo inena no namei ta degi ae ehea,’ ainge
  tbo-tbo: awai binei tulam ega uta lunugotootogogeya po a yaga uyahim uta paligigili?”
  mal-C: എനിക്കു നിന്നോടു കരുണ തോന്നിയതുപോലെതന്നെ നിനക്കു നിന്റെ സഹഭൃത്യനോടും കരുണ
    തോന്നേണ്ടതല്ലേ?’ എന്നു ചോദിച്ചു.
  grc-SR: οὐκ ἔδει καὶ σὲ ἐλεῆσαι τὸν σύνδουλόν σου, ὡς καὶ ἐγώ σε ἠλέησα;
  bgc-bgc: ज्यांतै जिस ढाळ मन्नै तेरे पै दया करी, उस्से तरियां के तन्नै भी अपणे साथ
    के नौक्कर पै दया न्ही करणी चाहिये थी?’
  khz-khz: Gelegelena goi na maki gatamu vetugunagi tauna poro vetugaa, au na goi
    avetugamuto vetaina.’
  deu-TKW: mußtest du nicht auch deines Mitknechtes dich erbarmen, wie ich mich deiner
    auch erbarmte?
  zsr-NT: ¿Naruꞌ cu ral‑laꞌ huechiꞌ ladxuꞌu caꞌ lzaꞌu ca naꞌ benaꞌ quiuꞌ nedaꞌ, buechiꞌ
    ladxaꞌa liꞌ?”
  lin-lin: Boni, osengelaki te koyikela moninga na yo mpiko ndenge ngai nasalaki mpo
    na yo ? »
  hns-NT: Toke tjaahat raha ekwa se aisane kare ke.’
  noa-E: Magtarr aawai puajã agjö pʉch khapeer dau aug khaugwi i perdonaaju aai sĩejimgui”
    ajim anʉm. “Pari pua bʉ̈ʉrjã i dʉ̈i magbajimgui” ajim anʉm.
  eng-EMTV: Should you not also have had compassion on your fellow servant, as I also
    had compassion on you?’
  mib-NT: Te nájnūhun ni cundáhú ni rī rohó, suni súcuan ni jini ñúhún cundáhú ni
    rō jnáhan mozo rō nuú, áchí de.
  lif-NT2: कर खे़ने़ॽ लुङ्‌माॽ तुक्‍ने़बा कुइसिःक्‍के खे़ने़ॽआङ् के़न्‍जुम् सेवारोबान्
    लुङ्‌माॽ तुक्‍मा मे़बोःङ्‌ने़म्‍बि?’
  xnj-xnj: Wu, yakuganili lepi veve kumlekekesa mtumisi muyaku ngati chenikulekekisi
    nene?’
  mmx-mmx: Kereva, uxo epovo na balamu mo laradi xerekngan nia aga balamu u?’
  cbr-NT: '''Ën mi ''acësaribi oi camina an mi ribíncë uni a sipuamima upiti abë mëníonanti
    ''ian.'
  tee-NT: Ja jantu vachu' ixlhijun ni ix'amap'ainit'i ju mint'axalapanac tachi ju
    icmapainin ju uxint'i ju quit'in”.
  eng-LSV: did it not seem necessary to you to have dealt kindly with your fellow
    servant, as I also dealt kindly with you?
  cak-NT: ¿Man ja' ta como ri' xc'atzin chuka' xa'an ta ret riq'uin ri awaxbil pa
    samaj, anche'l ri xin-en ren awiq'uin chi xinjoyowaj awech?
  pah-NT: Na jitehe po nde nerehenonha'javi ga pe hamo,” ei ga ga pe, ei Jesus'ga.
  sja-NT: ¿Sãap'eda pɨa auk'a oo-e pajima aji, pɨchi k'õp'ãyo ome?”
  xed-xed: haɗ kagha guli má dzaʼa tawa hiɗahiɗa ta gra gha, manda ya tawa yu ta hiɗahiɗa
    ta kagha ya ra?” kaʼa.
  mks-NT: Quia̱hva já ndítahan ri nu̱ yóhó va caja cáhnu inún sa̱há ña̱ yícá ñani
    táhún nu̱u̱n jáchi̱ já na̱caja i̱ xu̱hu̱n”, na̱cachi rey cán.
  gfk-S: Paile tale bileng be nu marse no num harwis hoke iou ga marse ugo?’
  bmu-bmu: Nöŋön gehoriba ak kömum gihibiga göŋön mewöyök miaŋgö dop welenqeqe alagi
    ak kömum waŋginöŋga dop kölbawak.’
  dgz-dgz: Ne inagap bagu sisi anuna mini iwa dimen ge nao gega daitonawa menan bagu
    sisi ya anuan?’
  eng-GNV: Oughtest not thou also to haue had pitie on thy fellowe seruant, euen as
    I had pitie on thee?
  zaa-NT: Lu' chúná, tsí bihua dàni lu' etúa huá latsi' lu' qui' luetsi to' lu'ą'
    tì'a inte' betúa látsa'a' lu' cá.
  eng-WEBSTER: Shouldst thou not also have had compassion on thy fellow-servant, even
    as I had pity on thee?
