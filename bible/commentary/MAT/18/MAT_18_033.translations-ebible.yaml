  aii-aii: ”’ܘܵܠܹܐ ܝܗܘܵܐ ܕܐܘܼܦ ܐܲܢ݇ܬ ܪܲܚܡܸܬ ܗܘܵܐ ܠܚܲܒ݂ܪܘܼܟ݂ ܒܪܹܓܘܼܬܵ‌ܐ ܐܲܝܟ݂ ܕܐܵܢܵܐ
