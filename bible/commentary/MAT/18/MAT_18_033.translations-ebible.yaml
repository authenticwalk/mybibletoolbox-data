  zpm-NT: ¿Pe nacne pquiad zdoo luu zha co, zigne pquia zdoo naa luu?”
  hix-NT: Anaro hnàn yawohra mak mahko hatà, omoro, kekon hatà. Noro hoko oseryewhokahra
