  yor-yor: Kò ha ṣe ẹ̀tọ́ fún ọ láti ṣàánú fún àwọn ẹlòmíràn, gẹ́gẹ́ bí èmi náà ti
    ṣàánú fún ọ?’
  wos-wos: Wungi wata ménika wuni saréfa na. Métaka méni wuni huruwun maki méni wali
