    wasanami ikantana maeyigina, kana monewamaba ae'enaena puwaewanema, untiye.
  epo-epo: Sed ĉar li ne havis, per kio pagi, lia sinjoro ordonis, ke estu venditaj
    li kaj lia edzino kaj liaj infanoj, kaj ĉio, kion li posedis, kaj ke estu pago.
  gfk-gfk: Ma bia pa ga haruat bia na balu pukus ira uno tinakum, no watong ga hartula
