    ki n uka u ne na̱ mmuku n ne dem. Tsa̱ra̱ a bidya ikebe yi a tsupa magono mi kutan
    ku ne.
  apu-NT: Kona katxineiroteri. Ininiã ipatrãote paniãtari ivẽtxitiko iua, ĩtanoro,
    imiakori, itii ikinipoko, ipatrãote iĩkitxitini ĩkapani.
  roo-roo: Ari ita, osa viapau monia vai toupaiva rera ruvara-ia kovopato. Oa iava
    turaro rerare oiso puraroepa, Vearopai vii-ia voriparai ora riakova oara ora kakae
    vure rutu voeao vii voeaaro ora orekerovu rutu varao vii varaaro oara rutu vatepaa
    iraipa. Oire ragaipa visii voriaro vatereve irai vao opesi piesa osa ragai ruvara-ia
    monia ou ragariva.
  miz-NT: Ña ni kúvi ntanáa ña. Dukuān ne, kakaꞌan tóꞌo ñā é diko ña ñā, ni ña dɨꞌɨ̄
