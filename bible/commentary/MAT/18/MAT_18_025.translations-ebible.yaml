  ssg-ssg: Tuahe i tap moni ti hamatean. Aile ape tel masiwi hone teka unauan, ‘Hangainiwa
    tel seilon ien, tel axoan ma tesol natun hetekie hatesol soxian lehe nga uke aliake
    moniuk.’
  zpo-NT: 'Nu nyent mod kix xaaya lo rey, zee lee rey nzhé: “To gu rop xngwnaa xaa
    ne, nu re xinn xaa lo stub xaa, nu noka to gu rese kwaan nkano xaa, zee roo chep
    demi kwaan kix xaa lo na”.'
  poy-poy: Ntumintumi ulii kaweriti ndiri na mpiya zitosha zya kulipa uwanda wakuwi,
    su mfalumi kalagaliriti kuwera yomberi wamuwuzi gambira ntumintumi pamuhera na
    mdala gwakuwi na wana wakuwi na vyoseri vyakawera navi su kalipi uwanda.
  qwh-NT: Tse nuna mana pagaquita puediptinnam, tse rey dispunirerqan, tse nunata
    esclabupaq, warminta, tsurincunata y llapan imecancunatapis rantiquicuyänanpaq,
    y tse qelleta jaqanpita tsarinanpaq.
  gaw-gaw: amge nug nob eḏuḵunu elele iiṯa. Amunu king nug nuhiḵud daup ag danab amu,
    ah nuhig, nug beḵod amu nuhig keeke oh ele e oḏiak abenp̱a maadp̱eg, danab laala
    ag daden mep̱eg, king nug amup̱a nob eḏua aoḵun aum.
  nca-nca: Quko enendo utatáyómboro topé ŋu mepémo tewero mepémo kini. Asa ko uni
    parámi ŋundo mande ka yero uni ŋuya parí-simómboya onoŋoyó soso siyoní wondo uni
    kato kimo yiriní wondo unindoro kho simó tunoqewaŋgo. Ŋu muríwore wondo siyoro
    utatá topé teweya.
  zpz-NTPP: Orzeꞌ como moz zeꞌ sac la tiñ niy par nu gyabic yu ni rey zeꞌ, orzeꞌ rey
    zeꞌ mniiy nu saꞌy moz zeꞌ nu mñaay nu de yu nguzh niy nu dela suuy par nu gad
    tiñ nu cyish yu dela diꞌñ yu.
  mkj-mkj: Papahu johpwa nainki mwani isar in dupukla ah pwaipwaniddo, doar nahmwarkiho
    pwa ih en noasla, doahroar lidu men, pwilihkihoar pahioa, nah jerihok, apel ah
    koapwoa ohroj pwa en kak dupukla ah pwaipwaniddo.
  zac-NT: Cumë muzë ni adë nápëdiꞌill parë quíllill, lëꞌë lamë gunibëꞌa guëtuuꞌ mënë
    muzë ni con tséꞌlëll nu shínill. Guëtuuꞌ rëy grë lo quë nanapë muzë parë quilli
    muzë lo quë nazéꞌbill.
  kyg-kyg: mago alopa tauseni moni anonaꞌamo haneꞌniya vekamo agaetegamo avaleliꞌa
    eꞌnae. Moniꞌamo alagi ohaneꞌniyaꞌmofeꞌmo kava neꞌamoꞌa hapa painoꞌaeꞌmo, ani vekagi
    aꞌagi mafaꞌneꞌagi muki kagemi yaꞌagi hutapa alitetapa apavalelitutapa maketi higeꞌapao
    miya faitesagetapaeꞌmo moniꞌamo alinitetapa anonaꞌnilefeꞌmo namiyo, huno hapa
    paiꞌniye.
  kmk-kmk: Yoong gaputa adina makabayad, imbilin dit ali un mailaku da un losana simbaḻyan
    daḻapnu manselbi da si udum kan mailaku pay dan losana sanikuwa da daḻapnu makabayad.
  cao-NT: Copihacatimaxëni jahuë cuenta quiha. Jatsi quiha “Naa joni, jahuë ahuini,
    jahuë xocobo, jahuë jahuëmishni bo tëquë, tihi cabo iniacana jahuë cuenta quëyoti”
    i rey niquë.
  bbr-bbr: Kiro sarau ros kiro aiauk amuk ätäi nurau senek wa. Kesernuk, kiro ro näwäu
    nukas ko keser auruwon, ‘Is naka pak nan asik pak nan mokoit pak erekapu is ak
    aiauk wa oiäin sarau roat senek sare maroita, nan osap pak erekapu karauk roat
    akas ak kau marona, is kiro aiauk amuk ätäi kiro pakan irona, owam.’
  inb-inb: 'Nigpika, mana kuti­chin­ga­pa pudi­kug­manda, chi mandag, jus­ti­sia­kunata
    nirkasi: “Paita, warmin­dita, wam­bra­kunata i tukui ima tia­pus­ka­kuna­ta­pas
    katug­rii­chi, imasa maña­chis­ka­sina kuti­chi­wan­ga­pa”.'
  hrv-hrv: Kako nije imao odakle vratiti, zapovjedi gospodar da se proda on, žena
    mu i djeca i sve što ima te se podmiri dug.
  box-NT: O nìi mu yí dà le máa wĩ́. Á ɓa ɲúhṹso nɔn le ɲii le ɓa wã́a yɛ̀ɛ́
    wo ò o wé o wobá-nìi, à yɛ̀ɛ́ ɓàn hã́a, là a zàwa, làa bìo wi o cɔ̃́n
    ɓúenɓúen, à màhã́ wĩ́náa le kee.
  ote-NT: Ha nura ꞌbɛgoꞌa̱ himi tsa da guꞌtuabi núꞌa̱ mi tupabi rá hmu, hangue ra
    hmu bi manda da ꞌba nura ꞌbɛgo co rá ꞌbɛhña̱ ne yá ba̱tsi ne gatho núꞌa̱ te mi
    pɛꞌtsi pa dra joꞌtsuabi rá boja̱.
  wnu-wnu: Yarari munon eng nomon qur ger ende igama tauiminer eng qeemben ue. Ende
    gab wonou munon baraitari eng munon eng wonou ubeni wonou wagrari ne mi qei-qei
    qamb eng gugum wurisab nomon qur taui ba wo mi ar bauor eng tauimar qamb qamarei.
  zam-NT: Per com le' moz ndyac ingue node moz tmi par quix moz tmi co' ndeb moz loo
    reya, ¿lé'?, rey mnibe' loo taamas moz rey ya tho' moz mbi'a nazal' rye mèn famil
    mbi' con rye co' ndxàp mbi' liz mbi' par tataa mod yax mase ndxep yalgute'f co'
    ndeb mbi' loo rey.
  zyp-NT: Ama taco a chang khylynah cawtah chang khy ruapaw tah a siangpahrang tah
    ama kha, a nupui kha, a sawtei leh kha, a hnuipaw vytei kha va zua o, tatah bia
    a peh.
  sey-NT: Darena, i̱ joꞌyaë curiquë peoquë pajiꞌi. Ja̱je peoquë paꞌina, i̱ ëjaëpi
    cua̱ñepi, i̱si je̱ojëꞌë, i̱te cuiꞌne i̱ nëjore, mamajëre cuiꞌne siꞌaye i̱ coꞌamañaje
    ja̱ curipi i̱ doꞌi paye sa̱ijaꞌquëre.
  nvm-nvm: Fu kekome uri sinuom iji fu kenma ijefuon mon iji una e kin ijin kimekrega
    fuka ba aresrega fu ijia aren. Ijefuon e kin iji fu uri efuon ikrejo roin kia,
    E guriga agbarak ga sinuom fuon fok ka kege una e kafobuon kimekfuon. Ja kege
    kimega bu mon ijefuon vajiaga ni kege ro sinuom igi fu karenma iji kimejno kiain.
  mps-mps: Tiali goli te bidi agai te negeli sali mone wei ponabo mone usu mu menio.
    Tama tibaso, te gavman tuni bidigo augwalibolo te po olama, ‘Te bidi me aga we
    wai dabe dali tama aga doado bage dali tigidali munama, tama gasa bidigo abelama,
    tama te negeli sali me badu ponabo mone sao. Aga gasa bidigo masigi sasiąbo sę
    ebo bidi bidaibao,’ te po wai.
  pab-NT: Xakore hoka ewakanehare maisa kaoloxere hoka maisa xoare kakoa bakatita
    hakotane. Hoka exekohase ebetetyaka aoka wakaharenai akereta, exanityo, ityaninai,
    tyotya ixiyehare harenai hoka habakatyaka aoka.
  llg-llg: Tehuu pagawe ndia taa bisa bae nggati nala hutan ndia. Boe ma manek palenda
    nae, ‘Miu seꞌo heni hataholi ndia no basa sao-ana nala, fo ala dadik ata. Ma seꞌo
    heni basa hata nala, fo bae huta nala.’
  kyf-kyf: Ɔɔ nyɩmɛ 'nɩ -lu yabhlogbɔɔ kwɛɛ -ka, ɔ 'ka wee kpagbʋ -sa. We 'dɛɛ 'gbʋ
    ɔ -kanyɔ nɛɛ ɔ 'ka ɔ pɛlʋ 'pa, ɔ 'ka gaylo -zɛ, ɔ 'ŋwnɔ -yɔ ɔ 'yua klaa, we -yɔ
    ɔ -kakalu weee, 'ɩn ɔ 'ka ɔ kpagbʋ -sa.
  tpi-tpi: Tasol em i no gat mani inap long bekim dispela dinau. Olsem na king i tok
    long ol i mas salim dispela man wantaim meri pikinini bilong en, bai ol i kamap
    wokboi nating bilong narapela man. Na ol i mas salim tu olgeta samting bilong
    en, na long dispela pasin ol i mas kisim mani bilong bekim dinau.
  mih-NT: Ñá cuu tyiyahvi ra sii ra ta yucuan cuenda i catyi rey cuan vatyi cua xico
    ra sii ra sihin ñazɨhɨ ra ta zehe ra, ta cua zatyiño ñu tyiño ñiyɨvɨ. Ta cua nduyahvi
    tandɨhɨ ndaha tyiño ra, ta tacuan ta cua nañihi rey cuan xuhun sa tavi ra cuan
    sii ra.
  qvh-NT: 'Jaganta pägananpä mana aypäpacuptinshi ashmaynincunata say mandag nergan:
    ‘Cay runata, warminta, surincunata y imaycancunatapis ranticuyay. Ranticurcurna
    guellayta apayämunqui jagäpita.’'
  kms-kms: Ni wet bidi te oyi nindig tuqui segi, bu nikin yumbui nari ni di ni ngam
    di nikin wo di nikin yumbo buagi ane te wute nem wong mand. Ni pugri puq nen ei
    ni wet bidi segine nateri kin te oyi nindig ye.
  agn-agn: Ig tenged indi tanandia mabayad, nagordin tang adi ang ipabakal tang tanan
    ang pagkabetang na. Asta tanandia mismo, ang katawa na may ang mga ana na, ipabakal
    ka tanira ong domang taw para magimong kirepen, agod bayad da ong tanan ang otang
    na.
  nhi-NT: Uan nic non tlaqueual amo ocpiaya tlenoh ica motlaxtlauas, in teteco otlatiquitih
    macnamacacan queh esclavo iuan nisiuau uan niconeuan uan nochi tlen ocpiaya, uan
    ohcon mamotlaxtlaua ica nitlateuiquil.
  ttc-NT: Komo te aj aq'unonji k'onti'l tuq stumin tzan xhchojet titza', ntons te
    k'ulul mandad oxik tk'ulu' mandad tzan tuq txik k'ayi' te taq'unon tuky'i junky,
    tuky'ix txu'jel b'ix tk'wa'al b'ix kyaqil tuq aj tidi' tetz tzan tuq xhchojet
    te k'as.
  dan-1931: Og da han intet havde at betale med, bød hans Herre, at han og hans Hustru
    og Børn og alt det, han havde, skulde sælges, og Gælden betales.
  kwj-kwj: Woroti wasa ri ai hano ti ya nambwe. Ete wowani king apukolaka kwambu tiki
    ya rini sawe, ori hima ri che humwe le, e, ri mwaꞌambwe lenga ya wungwa ri jisini
    huwandari ri raꞌairo ya mwaꞌambwe wasa ai ha ki.
  vie-OVCB: Vì anh không có tiền trả, vua truyền lệnh đem bán anh, vợ con và tài sản
    để lấy tiền trả nợ.
  kze-kze: íma móamintavena óntan-anavo séna kwembá airé'a awainínkómbá airé'a kwená
    iyámpóíye kwená póíye kwená óísane maimaé'a ó'on-kwaasiti mayáí mayáníntave'a
    miwí kwétime'a óntamba maimaé'a kemó tukáunda-ontankaamba umái másíméro sisaná
  mpj-mpj: '@see-verse:MAT.018.024'
  lbk-lbk: Idwani tay ad-i kafaelan nan nay ay takhona ay mamayad isnan inotangna,
    infilin et nan apona ta mailako siya, nan asawana, ya nan an-akna, ta enfalin
    cha ay faa, sa et akhes nan am-in ay kwana, ta siya nan maifayad isnan otangna.
  mto-NT: Ax kaꞌa tseꞌe je̱ toompa du̱tima̱a̱da pa̱n ti veꞌe tyukkuvé̱tup je̱ yo̱j,
    je̱ꞌe̱ ka̱jx tseꞌe je̱ vyintsá̱n vyaajñ je̱tseꞌe yakto̱o̱ꞌku̱t ma̱a̱t je̱ yꞌónu̱k
    je̱ ñu̱da̱ꞌa̱x, nay veꞌempa veꞌe nu̱jom yakto̱o̱ꞌkká̱xu̱t juuꞌ veꞌe yꞌixp jyayejpp,
    veꞌem tseꞌe ku̱du̱kuvejt je̱ yo̱j.
  bzh-bzh: Rëḳ yi monë su yoh vu bë bo doḳ rë. Lob mehö-los-bengö nër bë mehö la
    debaġo mehö sënë losho venë lo nalu lo, geyi nġaa pin, bedenatu hur-huk-meris-yi
    in doḳ nah yi nyëvewen böpata sënë.
  guj-2017: પણ પાછું આપવાનું તેની પાસે કંઈ નહિ હોવાથી, તેના માલિકે તેને, તેની પત્ની,
    તેનાં બાળકોને તથા તેની પાસે જે હતું તે સઘળું વેચીને દેવું ચૂકવવાની આજ્ઞા કરી.
  jvn-NT: Nanging wongé ora bisa nyaur, mulané ratuné mau mréntah kongkon ngedol peladèn
    mau dadi peladèn, sak anak-bojoné lan sembarang sak nduwéné, kanggo mbayar utangé.
  byr-byr: Makabɨna kyeꞌ kɨrɨꞌ dinaaya yɨnɨga tɨvɨkɨryaꞌneꞌ sai nɨgwia maayalyɨ. Sarevɨdaaꞌnyɨ
    kingɨyai dɨragɨnna wɨdɨna ‘Aꞌmwe dazalyɨ gamɨre aꞌmwesɨ kaimɨraayajɨ gannya gɨlyɨvɨta
    yuyajɨ marayaasɨpɨka! Sara miꞌna yaasɨna yapɨjɨ nɨgwia daza nɨmɨnyɨneꞌna dinaaya
    tɨvɨkɨryaꞌne maapɨka!’
  ian-ian: Ngi kat tɨga njambwi king wandɨ. Ndɨna kwanda kwanda aywaa ndɨna nyan taagwa
    aywaa kwilaa wenga klalaa wan dinau kat agwi. Ndɨno ndɨ kat kwilaa wenga klalaa
    wun kat agwi waa wandɨ maa
  hun-hun: Mivel nem tudott fizetni, megparancsolta ura, hogy adják el őt, feleségét
    és gyerekeit, és mindenét, amije van, és fizessen.
  mcf-NT: 'Adsho icbon: “Mimbi bedactedi beccho,” cac: “Nibëdec,” quepac caondash
    yua. Adshobien icbon: “Aidtedi piucquid bednuen matses utsibo mibi yuamenu. Min
    chido min bacuëbobëdtabi cuësh-cuëshëdmeshun aidtedi piucquid bednu. Mibi icsambo
    iqueque,” cac'
  kjs-kjs: 'Pare mo alimi mogo kana yago mada na-abulisa-pulu nipuna Mudu Alimi go-rupa
    lakalisa: Go ali nere ora kogonome adili ali-rupa piraina. Go rabu nipuna ena-para
    nipuna nogo naaki-para ele raayo-para kabalimina. Go-rupa puma go kana-re mo yago
    medaloma abutea.'
  mni-mni: Adubu manai aduna madu singba ngamdrabada, mahak masamak aduga mahakki
    nupi angang amadi mahakki leijaba pumnamak yonthoklaga sendol adu singdoknaba
    mabungo aduna yathang pirammi.
  yad-NT: Jiryatimyu̱ ne vana̱y samurichenura jidyivyi, su̱pa̱jada ja̱mu nutyityu̱
    ritye̱ryu̱tya̱daju̱ variñi̱, savaturu̱y jarye yisa̱ju̱, sadadyeñu jarye, ratatiy
    sa̱murichenura jidyivyi.
  mxb-NT: Ta ko̱ ní kándeé taꞌon ra chiya̱ꞌi ra di̱ꞌón tái̱ ra̱. Sa̱ꞌá ño̱ó ni̱ saꞌanda
    rey ñoó choon ña̱ ná di̱kó rá mií rá xíꞌín ñadiꞌí ra̱, xíꞌín de̱ꞌe ra, xíꞌín ndidaá
    ña̱ va̱ꞌa ió noo̱ rá, dá ná naa̱ ña̱ tái̱ ra̱.
  pon-2006A: A ni eh sohte nah mwohni me itar mehn pwainla pweipwando, mwohnsapwo
    mahsanih pwe en netila duwehte ladu men, iangahki eh pwoud, nah seri kan oh mehkoaros
    me e ahneki, pwe en kapwungkihla eh pweipwando.
  maq-NT: Hane ngatsë rë xi tsajin camahani cha rë tujún xi sahmingojo cha, cachja
    me xi matitjun jan xi xteña cha xi cuma cha ngu mosu, xteña suva cha, hacuaha
    cojo chjuun rë cha cojo quihndi rë cha cojo yëjë ni xi tjin rë cha, hane sehe
    cuatjin cuma cuechji cha tsëhë xi quitjen cha.
  hto-hto: 'Mei íadɨ afémɨe úcubenide. Ie jira ie ocuídɨmɨe daɨde: “Mai bímɨe, ie
    aɨ naa ie úruiaɨ rɨire ocuífɨrellɨnona feca, cuemo dúide ie ɨbárega raa záitalleza,”
    —daɨde.'
  por-BRBSL: Mas como não podia pagar, seu senhor ordenou que ele fosse vendido, com
    sua esposa, seus filhos e tudo o que ele tinha, e que o pagamento fosse feito.
  ces-NKB: Když pak neměl čím zaplatit, poručil jeho pán, aby ho prodali i se ženou,
    s dětmi a se vším, co měl, a [tím] aby se zaplatil [dluh].
  cui-cui: Barapon pon copiya pon petanacuichinxae pon jiwi itorobiya pia pepa peewatsinchi
    nexa jopa xeinaeyo paratiximonae xua pon jiwi itorobiya pia pepa peewatsinchi
    caewa petacanawichinexa tsainchi. Daxota pon jiwi itorobiya pia pepa peewatsinchi
    itoroba ichʉntha xua barapo petanacuichinchi caenaetaxubinchi ichʉntha xua ichʉn
    pecomotsinexa tsane xua pon pebusi cui taetaeinchi pecanaexanaenexa tsainchi.
    Barapon pon jiwi itorobiya pia pepa peewatsinchi mataʉta cui itoroba xua yabʉyo
    pecaenaetsinexa tsainchino, powa barapo petanacuichin piowa tatsi. Yawano cui
    itoroba xua pexuino pemuxuna caenaetsinexa tsainchi. Yawano cui itoroba xua pemuxuna
    caenaetsinexa pocotsiwan xeina pon petanacuichin, xua barapo matoma pecatsinexatsi
    pon jiwi itorobiya pia pepa peewatsinchi. Ichitha daxita barapo matoma awiya seica,
    bequein bapon daxita baxua cana exanaetsipatsi.
  boj-2014: Tigeltonabqa a na silali di kamba olo yqajqa keresaiiyej. Deqa mandor
    a na minjej, ‘Ni silali di kamba olo e ebqa keresaiimqo deqa e ni ino ŋauŋ wo
    ino aŋgro naŋgi ti osiy tamo bei aqa baŋq di uratŋgitqa tamo dena silali ebimqa
    niŋgi a laŋa wauetoqnqab. Ino iŋgi iŋgi kalil dego e ni yaimosiy tamo qudei naŋgi
    enjritqa naŋgi na kamba silali ebqab. Gam dena ni silali nami yaibem qaji di kobotqam.’
  eng-OEBUS: and, as he could not pay, his master ordered him to be sold towards the
    payment of the debt, together with his wife, and his children, and everything
    that he had.
  eri-eri: Ariya haruwe magana no moni waha agou tafei nomo edo uwa, taate bona, no
    moni onouha waha gogala langa inyei uwa. Onou waha bona king no lenigonga nere
    fai waha nomo aita magana bagu huuru nigonga, nere fai ete nomo haruwe magana
    ewe heigod bode. Onodu nere nomo dada oruwanga huurudu moni tedu bode, nomo moni
    agou waha tiginimu wodbode.
  aly-aly: Artwa ra arrangkw-antey anenh, pwek iparey-angenh-antey, ranem tharlemilek
    anewikw-then, alerikw-then ingkerrenh, apmer ikwerenh-then-antey, pwek renh iparetyek.
  wiu-wiu: '@see-verse:MAT.018.024'
  swe-swe: Eftersom han inte kunde betala, gav hans herre ordern att han skulle säljas
    [som slav] tillsammans med sin fru, barn och allt han ägde, så att skulden kunde
    betalas på det sättet.
  cth-cth: Ahni ni laiba patho nahan a tawn hoeh dawkvah ama hoi a yucanaw a tawn
    e hnonaw pueng yawt nateh laiba patho naseh telah a bawi ni kâ a poe.
  mti-mti: Me garawa oma den anewa, kokawa meuma dig wane me ge biviwa sira usitainawa
    meumawa undag gwiruwag nog me garawa tobotpe.
  pad-NT: 'Kajiniroriha ada honai abono, ni-bikaabokaki ida jiniro abosiriki-ra naabosivini.
    Oniaroa, kidika''da''dia bini''aha: “Hora inaabosiravini mani ida pavakari ira
    onihavini hija bana. Ivani, kadagamo, avakadisai, kadanahina hahavi-ra pavakari
    onihaki bana ho, abosija kaimoni ida jiniro hora inaabosiravini hiki.” Ka''da''dia
    bini''aha.'
  twi-twi: Esiane sɛ na onni sika a ɔde betua ka no nti, ɔhene no hyɛɛ sɛ wɔntɔn ɔne
    ne yere ne ne mma ne biribiara a ɔwɔ, na wɔmfa mmetua ka no.
  hlt-hlt: Tedae anih loh thuung ham khaw kawn khueh pawh. Te dongah anih te a boeipa
