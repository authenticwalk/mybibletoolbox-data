    hoing ira maris na tultulai. Ma ga hartula mah bia da suhurane ira uno linge bakut.
    Ma ira mata dal tamaan ma ira matana ira uno linge da balu pukus um no uno tinakum
    me.
  bjz-bjz: Aná embó, kini da guri mino utari jo inono ambi etua-du, kini na, aná embóda
