    Ena kongo muruwo ire ure i naro! Yaromi mokom bai narongua tai ta mora gouname,’
    di erongoro
  tiw-tiw: '@see-verse:MAT.018.024'
  tha-KJV: เจ้​านายของเขาจึงสั่งให้ขายตั​วก​ั​บท​ั้งภรรยาและลูก และบรรดาสิ่งของที่เขามี​อยู่​นั้นเอามาใช้​หนี้
