  por-BR-2018: Como ele não tinha com que pagar, o seu senhor mandou que ele, sua
    mulher, filhos, e tudo quanto tinha fossem vendidos para se fazer o pagamento.
  mhl-mhl: Oi peyayoŋ, tifeine oi bajiiŋ ore moneŋine so sagako embimbiŋgaya ore eru
    soguineji dimaku iŋi mitigaya, ‘Meboine pega, oi sosowo furiine banimiŋ ore ruainebi.
    Oi eru ŋigo madeine oi oŋuakoŋ furiyaŋuŋ banimiŋ ore ruabi moneŋ wareko oiji tifeine
    oi bajiinebi.’
  klv-klv: Husur atenan todǝdas b̃isar gel nǝkabut enan, amasta san ikele hǝni ke
    tep̃ur hǝn asoan mai anatun gail hǝn lǝb̃egǝm vi slev gail ale tep̃ur hǝn natit
    p̃isi am gai tokade, hǝn b̃isar gel nǝkabut san.
  bco-bco: Nanog dian kalu a꞉ma꞉yo꞉ mewa꞉l dugu mea꞉no꞉wo꞉ moleyo꞉ aundo꞉ma dowo꞉
    ko꞉lo꞉, misa꞉ kalu a꞉ma꞉yo꞉ mewa꞉lo꞉ dugu mea꞉nikiyo꞉, kalu a꞉no꞉, ingayo꞉, ene
    so꞉wagalin a꞉no꞉ tambo, kalu noma꞉ ene madali nanog dian kalu doma꞉ki, moleya꞉
    kililia꞉bi a꞉la꞉sio꞉. A꞉la꞉ta꞉ga꞉ ene kelego꞉ tambo a꞉no꞉lo꞉ kililia꞉bi a꞉la꞉sio꞉.
  kdl-NT: Kagbashi ki ka̱ n ikebe iꞌya wa fuɗa wa tsupa kutan ku ne ki wa. Pini nala,
