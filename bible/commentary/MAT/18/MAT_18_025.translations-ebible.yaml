verse: MAT.018.025
translations:
  kpx-kpx: Isito esemu keu moni malei kosive ke omiveve keu avuemo anekianu. Kosealemo
    keu monioholinu. Ige kosiveu au esemu degomole namigevei avoe, “Malaha kota mahinaveta
    eseabeta malevei kunaiabe bahata keta malei talive ataemo voieveve. Isi di monie
    ibina malei lohove.’
  okv-H: ikari inono ae enu king na embo amite ae te meniundi te tapa ikau embo nei
    na humbuhe koro ikaro humbasi ke enu
  tbo-tbo: Geka lawana a yagayaga ega emoemotana po ipa ina lidumaluya, ega yaka tu
    wasawasana i baha po ipa lawana ma agona po natunatuhi, po gasi a gapola atapuhi
    hina gimalena halehi po mihahi tu wasawasana ina waya, ma a hewalina a yaga hina
    dumalu.
  mal-C: എന്നാൽ, കടം വീട്ടാനുള്ള പ്രാപ്തി അയാൾക്ക് ഇല്ലാതിരുന്നതിനാൽ, രാജാവ്, അയാളും
    ഭാര്യയും മക്കളും അയാൾക്കുള്ള സകലതും വിറ്റ് കടം വീട്ടണമെന്ന ഉത്തരവിട്ടു.
  grc-SR: Μὴ ἔχοντος δὲ αὐτοῦ ἀποδοῦναι ἐκέλευσεν αὐτὸν ὁ κύριος ⸋αὐτοῦ⸌ πραθῆναι,
    καὶ τὴν γυναῖκα ⸋2αὐτοῦ⸌ καὶ τὰ τέκνα, καὶ πάντα ὅσα εἶχεν, καὶ ἀποδοθῆναι.
  bgc-bgc: जिब के चुकता करण नै उसकै धोरै कुछ कोनी था, तो उसकै माल्लिक नै कह्या, ‘यो
    अर इसकी घरआळी अर बाळ-बच्चे अर जो कुछ इसका सै सारा बेच्या जावै, अर कर्ज चुकता करया
    जावै।’”
  khz-khz: Evetugunagi tauna gena moni ati gelegele gena gapitore pene vega-voia.
    Gaura pakurai vele na gena vetugunagi melora evaikilarato, etalima pia voi-agia,
    vele ta gena vetugunagi melonai pene ago, magarawana e manatuna e magena rinaga
    maparara maki, gena gapitore pene vega-voia ulanana.
  deu-TKW: Da er aber nicht hatte zu bezahlen, so befahl der Herr ihn zu verkaufen
    samt Weib und Kind, und alles was er hatte, und so Bezahlung zu schaffen.
  zsr-NT: Le cutu guc quizxjëꞌ, gna bëꞌë xanëꞌ laꞌdaꞌu lëꞌ len ngul queëꞌ, len yuguꞌ
    biꞌi queëꞌ, len yúguꞌtë le dë queëꞌ, atiꞌ niꞌr gazxj le ral‑lëꞌë queëꞌ xanëꞌ naꞌ.
  lin-lin: Lokola azalaki na eloko moko te mpo na kofuta, mokonzi na ye atindaki ete
    bateka ye, mwasi na ye, bana na ye mpe biloko na ye nyonso mpo ete niongo na ye
    efutama.
  hns-NT: Bakie oe kardja kabhie na bhar sakat raha. Ohie se raadja aapan kamkartan
    ke hoekoem deis oke aur okar aurat larkan aur okar sab tjiedj betjke kardja bhare
    ke.
  noa-E: Mag dëbpaar pöm sim pöd ichig phag auba abaawai chi reíu mag woun ichig dëbpaar
    paar sĩerrta warag ich ʉʉi dʉ̈i ich chaain maimua ich nem wai sĩerrpa thum përpʉ̈ipi
    jaaujim anaabá, jũrr deeum chogkhamkhĩir, magbarmua chi dëbpaar phag öbërmkhĩir.
  eng-EMTV: But since he had nothing with which to repay, his master commanded that
    he be sold, with his wife and children and everything that he had, and to be repaid.
  mib-NT: Te tú na vé névāha mozo un chunaa nuū de. Te ni ndacu de jniñu jeē na cúyāhu
    mozo un jíín ñasɨhɨ́ jíín séhe jíín táca ndajníñu, te nucūnaa xūhun táú.
  lif-NT2: खे़ल्‍ले़ खे़न् साम्‍म्‍याङ् याङ्‌इत्‍छिःन्‌हुङ्‌मा मे़सुक्‍तुम्‍बाल्‍ले़
    चोगुल्‍ले़ मेलिङ्‌गे़न् कुमेःत्, कुस्‍साःहाॽ हे़क्‍क्‍याङ् खे़ल्‍ले़ कत्तुबा के़रे़क्
    चिगःक्‌वाहाॽ सङ्‌घे़म्‍मे़ॽआङ् फोःङ्‌मा के़बोःङ्‌बा याङ्‌ङिन् फोःक्‍खे़म्‍मे़ॽ
    लॽरिक् हाङ्‌ङिल्‍ले़ इङ्‌जाःङ् पिरुसिरो॥
  xnj-xnj: Mundu mwenuyo avi lepi na chindu cha kulipa, mkulu waki akahamula, aguliswai
    ngati mvanda mwene na mdala waki na vana vaki na vindu vyeavili navyu muni valipa
    lideni.
  mmx-mmx: Ketla neni goxo epovo na vorang mo lempilas. Kuren la loorong ga tong lolos
    i ri mo laradi gugu kusu neni mo diba sesep min eburu mi latkin teren la laxamdak
    kakalik atdu, la lempanga axap neni ga ruuna i kusu ti vorang mo lempilas.
  cbr-NT: 'Bëcëx uxun ca curíquiñuma ''ixun cupíocasmaxa. Cupíocëxunma ca an ñu mëëmicë
    unin aín uni itsi caxa: Camina acëñun aín xanu ''imainun aín bëchicëcamaribi bëtsi
    unia ñu mëëxunun maruti ''ain. Maruxun curíqui bixun camina ''ëa ribíncë a cupíoquin
    mi bicë curíqui a ''ë ''inánti ''ain.'
  tee-NT: Para ju yuchi ni jantu lai jinta' ix'i ju ixlhimapalhcan pus ju ix'ucxtin
    lhinaulh ist'aca ju yuchi chai ju ix'amachaka' chai is'ask'at'an chai tachi chun
    ju ixtaxtokni. Chai caxtaknicana' ju ucxtin mas va yuchi ixtapalh tachi chun ju
    yu'unch.
  eng-LSV: and he having nothing to pay, his lord commanded him to be sold, and his
    wife, and the children, and all, whatever he had, and payment to be made.
  cak-NT: Y roma ri samajel ri' man nitiquier ta nutoj ruc'as, ri rey xu'ij chi tic'ayix
    ri samajel, junan quiec'ayix riq'uin ri raxayil y chuka' ri ralc'ual. Y chuka'
    can quiec'ayix ri ex richi, chi quiri' nitojtaj ri c'as.
  pah-NT: 'Opo''ru pa gapyrive''ga itambere''ia. Nurã tegwete imondoa''java gwuvihavuhu''ga
    pe. —A''ero garuvihavuhu''ga ei g̃a pe: “Peroho ti ga mondovo ojipe''ga pe itambere''ia
    kwepyga ga rehe itambere''ia rerua ji ve. Garembirekohẽa ti peroho gara''yra''g̃a
    ndeheve g̃a mondovo ojipe''g̃a pe itambere''ia kwepyga g̃a ndehe itambere''ia
    rerua ji ve. Peroho ti gambatera imondopava ojipe''ga pe itambere''ia kwepyga
    itambere''ia rerua ji ve. A''ereki ga gweroho hete itambere''ia ji hugwi imbuhura''jave''yma
    ji ve,” ei ga, ei Jesus''ga imombe''gwovo.'
  sja-NT: Ma mimiaparipa p'oyaa p'aai wẽe bada perã, reypa jaraji netot'aadamerã esclavok'a;
    chi wẽra, chi warrarã ome, jõma ichi net'aa iru bɨ paara. Mãgá chi tewe paraa
    bada p'aayada aji, reypa.
  xed-xed: 'Haɗ skwa tsa mndu ya ŋa plata wa. Ka tsa mgham ya mantsa: Skwapwaskwa
    ta tsa mndu ya, nda markwa taŋ tani, nda zwanani tani, nda inda skwi ta nzakway
    ka ŋani tani, ŋa pla tsa dməŋ ya, kaʼa.'
  mks-NT: Ta sa̱há ña̱ co̱ó na̱cuu cha̱hvi da ña̱ yícá da̱ sa̱há ña̱ cán quéa̱ na̱sahnda
    rey chuun ña̱ ná ji̱có na̱ mé dá xi̱hi̱n ñájíhí da̱ xi̱hi̱n ja̱hyi válí da̱ ta
    ja̱nda̱ ña̱ha da viti ña̱ ná cuu ndiquehe rey cán cuéntá da̱.
  gfk-S: Ma be pai gale tale be na balu pukus ira nuno ngasa, no watong ga hartule
    be da suhurane ie ta dong ra mes na watong, aie, ma no nuno haine, ma ira natine
    bileng hoke ira maris na tultule. Ma iga hartule bileng be da suhurane ira nuno
    linge bakut. Ma ira mata duhat tamana ma ira matana ira nuno linge da balu pukus
    um no nuno ngasa me.
  bmu-bmu: Mi ahöyökmö, tosaŋi mi mekömamgöra moneŋi qahö dop köli osiyöhaŋgöra aka
    ketaŋamŋan kinda kewö jim kutuyök, ‘Sukinapŋi ahözawi, mi pakpak mönö söŋgöröŋi
    memegöra alme. I aka anöm-moröŋi i mewöyök mönö söŋgöröŋini memegöra algetka moneŋ
    kaiga miaŋön tosaŋi mi meköme.
  dgz-dgz: Koni ame gapan me garewa tata umap uon, menan ayop ame anega wan, ‘Orup
    ma amba waenewa ge otu waiwa den amba kwan puraput muga iragi une ta amba garewa
    taitamep.’
  eng-GNV: And because he had nothing to pay, his Lord commanded him to be solde,
    and his wife, and his children, and all that he had, and the dette to be payed.
  zaa-NT: Pero lą nna labí té quì'į quiỹą nu dàa naá, acca enne' uccua rey nna beni
    bi mandado ca siervo qui' niá qui'ni gutti' cą na por precio lani attu enne' huaya'
    para gunią tsina lúį, ą'hua qui'ni gutti' huá cą niula qui' niá nna ca ỹi'nį nna
    tsá'tséla tehua iyate nu té quì'į para quíỹaní cą ỹiyya' qui' niá.
  eng-WEBSTER: But as he had not ability to pay, his lord commanded him to be sold,
    and his wife and children, and all that he had, and payment to be made.
  guh-guh: 'Nexata bajaraponë apo xainae pematamotsijavanexatsi. Nexata nacuaevetsinë
    itoroba pijajivi. Jumaitsi: “Mara ponë bitso ayaijava niamoneyabaje. Nexata pacanajetaxuabianame
    dajubicuenia itsamonaejavabelia amoneya petonacuenebaponaenexa daxitamatacabijavabelianexa.
    Daxita pexi, pijava ata, pecobecovë ata yajava, pacanajetaxuabianame. Bajarapacuenia
    pitsianajë tsiquirijavayo ata taneamoneyabijavamatamo,” jai nacuaevetsinë pijajivijavabelia.'
  bon-bon: Ingle pui kaakesea bägrä me rarekaake lica ge daremu aglime, peei name
    pi babo biname te jejemige teeme coga bägrä, iyeta teeme gwidape piiyepu tabe,
    teebibine waadename aletname piba pui rarekaake ca daremu aglime.
  nhw-BL: Huan nopa tlacatl amo tleno quipiyayaya para quicuepilis. Huajca nopa tlanahuatijquetl
    tlanahuati ma quinemacaca nopa tlacatl ihuaya isihua huan iconehua huan nochi
    catli iaxca, huan ica nopa tomi tlaxtlahuasquía se quentzi tlen catli quitlahuiquiliyaya.
  swh-ONEN: Kwa kuwa alikuwa hawezi kulipa deni hilo, bwana wake akaamuru kwamba auzwe,
    yeye, mkewe, watoto wake na vyote alivyokuwa navyo, ili lile deni lipate kulipwa.
  wbi-wbi: Um'bombi ujuo ulwakuva alyakunilue kuhomba, untwa ghwa mwene alyaghile
    aghusivue, un'dala ghwake palikimo na vaana vaake ni fiinu fyoni fino alyale nafyo,
    neke ahombe fyoni.
  bba-bba: Wee, durɔ wi kun ɡɑ̃ɑnu mɔ u kɑ dii bi kɔsiɑ. Mɑ win yinni nɛɛ bu nùn dɔro
    kɑ win kurɔ kɑ win bibu kɑ ye u mɔ kpuro bu kɑ dii bi kɔsiɑ.
  eng-KJVCPB: But forasmuch as he had not to pay, his lord commanded him to be sold,
    and his wife, and children, and all that he had, and payment to be made.
  kgk-NT: '“Erereve va''e repy eme''ẽ katu xe-vy” he''i gwembigwái-pe. Ha ndogwerekói-gwi
    ndikatúi ome''ẽ. Upe-ma ramo he''i hese ijáry outro gwembigwái-pe: “Eraha katu
    erevende hagwã entéro ha''e ae ogwereko va''e gwive. Hembireko, ta''ýry, tajýry,
    ha''e ave evende katu. Upéi eru katu xe-vy upe ne remivende va''ekwe repykwe”
    he''i hese ijáry.'
  waj-waj: 'hama sikaunnaataikio ari kieetaivo innara tinoo: Aa vaidi aavaata ari
    nnaata nnaakaraiyaatama vitada ari hoonaiyauvaatama varada vaidi voovai mmida
    irisai sikauyauvaa varada numa ni miatee,'
  cpy-cpy: 'Tema tekatsi rayi ipinakowentee-yaari. Ikantanaki pinkathari: ‘Paanakiri
    irika atziri, iina, itomi-paeni, eejatzi okaatzi tzimimo-tziriri, pipimanteri.
    Ari nahaeri naaka koriki ikaatzi rireewi-tanari.’'
  ekk-PKP: Kuna tal ei olnud tasumiseks raha, andis isand korralduse müüa ära sulane
    koos naise, laste ja kogu omandiga, et võlg saaks tasutud.
  mpx-mpx: Nige bosowaina ni pwamola, inoke wana tonowak i ba wana bugul gegewena
    ge iya alonau ge natunau nihi paliagil nihi tabwa tololoyowan, inoke mani ni ahe
    ge ana vaga ni lekeya.
  wbp-wbp: Kala lawa! Tala-wangu-jukulpa nyinaja. Kula nyarrpara-kurlurlu tala wiri-kirlirliji
    kulpari payi-mani wiriji. Junga-juku, kingi-jana wangkaja nyanungu-nyanguku warrkini-patu-kariki
    yungulu-jana kanyi ngula wati, nyanungu-parnta manu kurdukurdu nyanungu-jarra-nyangu
    manu panu-kari nyiyarningkijarra nyanungu-jarra-nyangurlangu, manu yungulu-jana
    panu-juku yinyi yapa-patu-kariki talakupurdarlu. Ngula-jangka yungulu talangku
    kingi kulpari payi-mani.
  luo-luo: To kaka ne ok onyal chulo gopeno, ruodhe nogolo chik mondo en kaachiel
    gi chiege gi nyithinde, kod gik moko duto mane en-go ousi mondo ochul gowino.
  nhe-NT: Huan nopa tlacatl ax tleno quipiyayaya para quicuepilis. Huajca nopa tlanahuatijquetl
    tlanahuati ma quinamacaca nopa tlacatl ihuaya isihua huan iconehua huan nochi
    tlen iaxca, huan ica nopa tomi tlaxtlahuasquía se quentzi tlen quitlahuiquiliyaya.
  aii-aii: ”ܐܝܼܢܵܐ ܣܵܒܵܒ ܠܲܝܬ ܗܘܵܐ ܠܹܗ ܠܸܦܪܵܥܵܐ، ܦܩܝܼܕ ܠܹܗ ܡܵܪܹܗ ܕܦܵܐܹܫ ܙܘܼܒܢܵܐ، ܗ̇ܘ
    ܘܒܲܟ݂ܬܹܗ ܘܝܵܠܕ݇ܘܼ̈ܗ‌ܝ ܘܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ، ܘܦܵܪܹܥ ܗܘܵܐ.
  esk-NT: Akiḷiiyumiñaiññiqman aŋaayuqaŋan tunirautquniġaa aġnaatlu suli qitunġauraŋi
    suli iluqaisa suurapayaaŋi aasiiñ akiḷiutigilugich niġġiuqsruutaiñun.
  msb-msb: Niyan, kay wara siyaʼn ikabayad, nagsugo an amo na ibaligya siya bilang
    uripon amo man an iya asawa, kaanakan kag san tanan niya na kasadirihan agod makabayad.
  cpa-NT: Ha¹chi² cog³ chi² li¹jainh¹ dsa² héi² quiah¹² rai¹³ juu³dsa. Jøng² ca¹jmo¹
    rai¹³ héh¹ hi² hnë¹dsa dsa² héi² quianh¹³ hio¹³ quián¹²dsa, quianh¹³ jong¹²dsa,
    quianh¹³ ca¹lah¹jǿ¹ hi² chi² quiah¹²dsa. Mi³jøng² quíg¹dsa ca¹lah¹jǿ¹ hi² re²dsa.
  dso-dso: ରୁନ୍‌ ସୁଜ୍‌ବାକେ ସେ ଲକର୍‌ଟାନେ ସେତ୍‌କି ବପୁ ନ ରଇଲା । ତେବର୍‌ପାଇ ରୁନ୍‌ ବାନ୍ଦ୍‌ବାକେ
    ବଲି ତାର୍‌ଟାନେ ଜେତ୍‌କି ରଇଲାଟା ବିକିକରି ତାକେ, ତାର୍‌ ମାଇଜିକେ ଆରି ତାର୍‌ ପିଲାଟକିମନ୍‌କେ
    ଗତି ଇସାବେ ବିକିଦେବାକେ ରାଜା ଆଦେସ୍‌ ଦେଲା ।”
  meu-meu: Bena imana e tuna dainai biaguna ese e hahedua, ia bona adavana bona natuna
    bae hoidia, ena abi-torehai davana.
  yva-NT: Weramu vatane umaso po doije umawe ranigwan akare kakai weye apa doije meweno
    ai. Weti akarijo titi umaso po raura apa naite mai pare, ‘Wapo vatane so pe apa
    wanya me apa arikainye nawe mansamavun, muno apa ananuge ramavun tenambe tavon
    indamu ama doije veano sya doijo uma po raugavoe ranigwan akare.’
  dgc-dgc: Anya da éwan siya tu ibayad, éy inutusan kan no amo na, a ibugtong de siya,
    pati tu asawa na, sakay du anak na, sakay étanan a ari-arian na, monda makabayad.
  zpm-NT: par quizh zhow, peet nzheṉd zho. Dzigo bnabey me to zho grop tsieel zho,
    xpëëd zho ne, ni grëse ncuaaṉe rap zho, parne grieelo gazh xquieḻqui zho.
  hix-NT: Ehemahra ro mak nehxakon hatà, àtxenyerumra tesnàr ke, kekon hatà, Txesusu.
    Àro ke, onà wyaro nkekon hatà, owto yohà, tanoto komo wya, anar komo wya. Mosonà
    ehemanyehnàtho ymo xak tàmtxoko, anar komo wya, kekon hatà. Anar komo yanoto me
    harha tàmtxoko, txenyeru hona, kekon hatà. Àhetxenhàrà xarha, àhokuthuyamo xarha,
    àkatxhothàrà xarha, omeroro rma tàmtxoko, txenyeru hona, kekon hatà. Àro wyaro
    rma rotxenyerunu wahohsan hamà, kekon hatà, owto yohà, kekon hatà, Txesusu.
  sim-sim: Hako ma oto mbeek ya erem nari kas nga nari ambu ri. Uri osik king mu mbara,
    �Avak mbele mbele mihi amber mi tirsaha mi eweshinak ma li frungawurakoshinak
    yan mi laha anin haka. Ushihi mir nga jikisnokopji mihi nga akishmakisha hom ji
    naha anjik men lerawun ji lanak os anin mi hakmbaha na mbawa ya wasa oso mendek
    si naka.�
  npi-ULB: तर त्यस नोकरसित त्यो चुक्ता गर्ने केही उपाय नभएकोले, त्यसका मालिकले त्योसहित
    त्यसकी पत्‍नी, त्यसका बालबच्‍चा र सबथोक बेचेर त्यो तिर्न आदेश दिए ।
  cgc-cgc: Tenged ittaw an dili kabayad ta utang, pasugo ta ari na bligya kanen an
    daw sawa din daw mga bata daw bligya man tanan din na pagkabetang aged mabayaran
    din iya na utang.
  tim-tim: Akto luâk arekŋe hâu are kutigitbiapgât puli dop hainare bo talaŋep. Aregât
    akmâ luâk kembu arekŋe makyeŋgimbo luâk are ikiŋe akto âmbenŋe nanaŋlupŋe meyekmâ
    yeŋgâlân kotŋe siâ siâŋe are hârok puligom benŋe puli are mem luâk aregât hâu
    kutigitberâm agi.
  yor-yor: Nígbà tí kò tì í ní agbára láti san án, nígbà náà ni olúwa rẹ̀ pàṣẹ pé
    kí a ta òun àti ìyàwó àti àwọn ọmọ rẹ̀ pẹ̀lú gbogbo ohun tí ó ní láti fi san gbèsè
    náà.
  wos-wos: Wun du yéwa nawulak hura yahambandé. Wun yéwa hasa hwenjoka dé hurufatiké.
    Hurufatikéndéka dé néma du wa, di wun du, déka takwa, déka nyangwal, déka atéfék
    jondu nak duka hwetaka yéwa hérae déka yéwa hasa hwendate.
  emp-NTPO: Maʌ̃ne idjia cãrẽba jẽda diaida neẽ́ b̶asia. Maʌ̃ bẽrã dji boroba idji
    parata edai carea maʌ̃ ẽberãda, dji quimada, dji warrarã sid̶a nẽdobuei basía
