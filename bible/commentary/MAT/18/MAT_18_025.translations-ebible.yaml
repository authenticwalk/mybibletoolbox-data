  juy-juy: ବନ୍‌ଡ ସାଉନ୍‌ ସୁଜ୍ଜାୟ୍‌ନେନ୍‌ ଆସନ୍‌ ତି ଆ ମନ୍‌ରା ଆମଙ୍‌ ଇନ୍ନିଙ୍‌ ତଡ୍‌, ତିଆସନ୍‌
