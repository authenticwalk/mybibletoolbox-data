    masi tatsaa ñati̱ biꞌ jiꞌi̱ nu piti re chaꞌ cuaꞌni yu chaꞌ cuxi, tsoꞌo la masi
    tyaaca̱ꞌ sca quichi tonu yane ñati̱ cuxi biꞌ, loꞌo liꞌ xtyú nguꞌ jiꞌi̱ ñati̱ biꞌ
    lo hitya tyujoꞌo chaꞌ tye chaꞌ jiꞌi̱ tsiyaꞌ ti; tsoꞌo la si cajaa ñati̱ nu juaꞌa̱
    nduꞌni, chaꞌ ngaꞌaa tatsaa jiꞌi̱ xaꞌ la nguꞌ sube chaꞌ cuaꞌni nguꞌ chaꞌ cuxi.
  bqc-SIM: Tó gbɛ̃́ tò nɛ́ pↄ́ lɛ́ ma náaikɛɛ́ↄ do fù, a maa ń adeo yãa wà
    wísilↄgbɛ gbɛ̃̀nɛ dↄ aà nↄɛɛ, wi aà zu ísi guo.
  tcz-CHONGTHU: Hinlah nanghon hiche aneocha ho lah'a khat Keima eitahsan achu chonsetna
    nalhahsah uva ahileh, sumhei lentah khat na ngong changa kihen henlang twikhanglen'a
    kileh lut lechun nangma ding in aphajoi.
  mar-mar: परंतु जो कोणी माझ्यावर विश्वास ठेवणाऱ्या या लहानातील एकाला अडखळण आणील त्याच्या
    गळ्यात जात्याची मोठी तळी बांधून त्यास समुद्राच्या खोल पाण्यात बुडविणे हे त्याच्या
    हिताचे आहे.
  snp-snp: Ido Yesukafo ka ma eti limo, We makafo nomilipawa kefola koli kikito nomamo
    wenena yauti ma ya kola wito koli kikila olu kopaitenami wewa ya ana-kiyanalo
    oluti kenebalalo kifana naba-naba nela witi kuwo no sumitigu no noto fulunaiye,
    loti fulo edamo neko, moda lalo agi ne.
  isl-isl: En snúi eitthvert þessara barna, sem á mig trúa, við mér baki ykkar vegna,
    þá væri þeim manni betra að láta kasta sér í hafið með stein bundinn um háls sér.
  spy-NT: Chii nyoo kaken ake nyēē takukuskus ām kāāyēnēēt, kumisyinē /kēērātyi rwaa
    nyēē wōō kaat /ānkēētōōrchi araaray kuling'ta.
  xnn-xnn: “Ngem no wada nan mang-aw-awis isnan esa ay kapatpati ken sak-en ay menbasol
    et gag-awis no maitaked nan losongan ay bato isnan bagangna dat maibkas isnan
    baybay mo nan mangipaypay-owana ay menbasol nan ib-ana.
  mwe-mwe: Jojowe shannebhye jumo jwa bhashokonji bhaangulupalinga nne, mbaya akatabhilwe
    liganga likulungwa nnukoi nileshelwa pa shilindili sha mashi.
  tte-tte: Yeisu iba, “Tem tomo yabo melumeluwone iwoya-pwanolili, bwaite siya kagu
    tomeliwo, kana maisa Yaubada koina ipolowesosi kabo tem tomone veku polopolowena
    galogalona mena sipan yo sigabaen kalita mena ana boita kana polowe.
  tcs-tcs: Bat ip sambodi i meke wan prom dem smolpikinini uda gad bilib lo mi po
    meke nugudting, i mobeta po kese dat sambodi, taite sein raun nek blo em ane pute
    big angka lo sein ane sakem insaid lo solwata.
  hlt-THB: Cehlai u ingawm vawhkaw naasen, kai anik cangnaakkhqi ak khuiawh pynoet
    awm ang tluk sak awhtaw, cang neetnaak lung ak bau ce a hawng awh aawi sak nawh
    lidung ak khuina nik thlak man a hamna nep bet kaw.
  soq-soq: “Apana mida seda kerakera bedeuwo dea ne mainawo sumanaileidia dewasapio
    sumanaiwa dialepia, me ipa matangelawa debamaia donsapi. Epe segalepia sawa eulena
    apana sa gadompawe seu debama taupadoe owa bedewe aubepono alepona.
  qub-qub: «Ichanga pimi tacsha wamrano llapan shongunpa nogaman yäracaycämojta juchaman
    tunichin; chay runapäga mas allimi canman mulinupa ruminta cuncanman wataparcur
    lamarman garpuriptin chaycho shengaypa wañunanpaj.
  att-att: Á nagubobuk paga si Apu Kesu, á kinagi na, “Yù tolay nga manudduák nga
    mamalliwâ sù tádday nga kunniaw nga abbing nga mangikatalà nikán, napiá nakuan
    nu gakkakád da ta batu nga ággilingán, á ed da itabbà ta bebay, tapè malaggabán
    nga ari maketuddu ta narákè sù ira ábbing.
  bki-bki: Mia Yesu berii bunu, berinavo “Mia verenio toro tai rila kiritete nei tai
    ka mia naio tuvan kiniou, riviekouo ea re bunu kiniou, mia toro nene naio rivokar
    vironiano na jikili laka tai. Verenio aiorikar puruveru na toru tai ea burujono,
    ana avukuio rivatove rimadudu ea bulu niogovu, nina naio be vironiano tai na monmaio
    ga, mia toro na naio rivokar rivan lie vo tovulu ninei.
  bqp-bqp: Tó gbɛ̃ tò nɛ́ kũ à ma náani vĩ díkĩnanↄ do sã̀tɛ, anigↄ̃ sã̀na adenɛ
    ò wísilↄgbɛ gbɛ̃̀ntɛ̃ dↄ a wakalɛ ò a zu sɛ̀bɛ lòkoton.
  mcp-mcp: Njɨ, ikʉ́kágə́ í ŋgə́ *búgʉla mə íga, múúd mə ká kwal gúl bɔɔgʉ́, í bul
    jəla nə́ bwə́ kə́lʉg muud wɔɔŋgʉ̂ məma kwóógʉ́ cʉ́ŋʉ́d, bwə́ kʉl nyə nə dwo mâŋ,
    a kú ná cwánʉwo.
  hat-hat: Kanta moun ki fè yonn nan timoun sa yo ki kwè nan mwen tonbe nan peche,
    li ta pi bon pou li si yo ta mare yon gwo wòl moulen nan kou l' voye l' jete nan
    fon lanmè.
  npl-NT: '''Tla aka kitoktis mawetsi itech tlajtlákoli, seme de ninteh tsitsikitikeh
    akin nechneltokah, okachi kuali makilpilikah itech ikech se weyi tetl iwa makonkajkawakah
    kan weyi atl kan okachi tlawejkatla.'
  bgg-bgg: “Hanyie magunde, nathek è gu shii migi rek pha ji shii ìujia de san yi,
    ji pha bran shii ne rathok yua shii phang srane khamuii jam hà zem yi pha ji wie
    liag phro.”
  eng-TCENT: But if anyone causes one of these little ones who believe in me to stumble,
    it would be better for him to have a heavy millstone hung around his neck and
    to be drowned in the depths of the sea.
  eng-BSB: But if anyone causes one of these little ones who believe in Me to stumble,
    it would be better for him to have a large millstone hung around his neck and
    to be drowned in the depths of the sea.
  cpu-NT: “Intzimerika antakaakerine kaariperori kempitaariri irika eentsi ikempisantaana,
    kameethavaitakemi inthatayeeteneri mapi ikentsiki, iroviinkaitakeri inthomoyaaki
    inkaare.
  san-ASM: কিন্তু যো জনো মযি কৃতৱিশ্ৱাসানামেতেষাং ক্ষুদ্ৰপ্ৰাণিনাম্ একস্যাপি ৱিধ্নিং
    জনযতি, কণ্ঠবদ্ধপেষণীকস্য তস্য সাগৰাগাধজলে মজ্জনং শ্ৰেযঃ|
  tac-NT: › Bilé rió resítiri 'nátili 'yame bilé ta towí kulí benime Onorúgame nila
    ra'íchali, abé 'la nímala ba'ichí rojkógachi pásiga wa'lú majtá golótiga.
  eng-WEBPB: but whoever causes one of these little ones who believe in me to stumble,
    it would be better for him if a huge millstone were hung around his neck and that
    he were sunk in the depths of the sea.
  gfk-H: “Nas diet ken ra nat na bulu. Diet nurnur tagu. Ma bia tikai na halawen tikai
    ta diet bia na gil tiga sakena, io, gaar tahut tana bia da tigal bat ia. Na tahut
    bia da luena kubus tiga tamat na haat sakit tano kangkangona ma da hakango ia
    aram nalamana sakit, kaba gi harango tikai ma na kap ra tamat na ngunungut namur.
  viv-viv: Atu kaꞋi kaliva saꞋeyana vaita kwamana amine givetumaganeku-ma dewa koyona
    againe wanavebeꞋuna, au vita lakahina wananuhagana. KaꞋi kuga vita-moꞋena odomiya
    hinaluhifona be lehageya hinahegehobuyemi-yo wanaꞋalika, medema vitana. Atu kaꞋi
    matahiwadi Yaubada againe wananuhagana, au medema vita-moꞋena.
  yao-yao: “Nambo jwalijose juchantende jumo jwa achanandi ŵa, ŵakungulupilila une
    atende sambi, ikaliji yambone kwa ŵelewo ataŵikwe pa lukosi liganga lyekulungwa
    lya kusyajila ni kumponya mu bahali pakwendesya nnope.
  tgp-tgp: pani vara tea mo vaitihai na rasua non te vonan la natuvarihi nike la rasuau,
    i pa mele r̃uhu jea isana vara la pesi te vatu tavera na r̃alona la putehia na
    tasi puaha.
  auc-NT: Itota ayæ̈ apæ̈necantapa. “Wadäni godö cædäni beyæ̈ botö ïmote në pönënäni
    incæ pancadäniya edæ dobæ oda cæte wënæ wënæ cædänipa. Ïninque, Wëñængä adocanque
    guiyangä pönï ingä incæ oda cædämaï incæcäimpa, ante wææ cæcæte ante cædinque
    në godö cæcæ cædingä ingante ïïmaï cædäni ïninque tömengä toquënengä ïmaingampa.
    Waodäni näni dacæ godö dacæ godö cæquinca ñæ̈nænca æ̈ninque tömengä önömenca æ
    wëmencadinque tömengä ingante tæcætibæ wido cædäni ïninque tömengä edæ, Wënæ wënæ
    cædämaï inte becadote wæ̈mo beyænque Wængonguï botö ïmote wïï godömenque pangampa,
    ante wædinque waa toquënengä ïmaingampa.
  kbc-NT: Nigica aneo anigepidiɡ̶ica niɡ̶ina nigaanigipawaanigi me ika me idinakato,
    domaɡ̶a daɡ̶axa mele moigoetece lotoinaɡ̶adi naɡ̶ana wetiɡ̶a nelegi, oditaɡ̶a
    oyokoletinigi akiidi-eliodi moyoceɡ̶atidi, maleedeɡ̶eo niɡ̶ida loenatagi ane beyagi.
  bmh-bmh: Yesus nug koli awareun, “Mogoi ginampet tub iz en gonugau ougab petak eun
    du tub nug igul eg abai muraba aba, go igul egonou pet. Dudu ipal agen aiwag uhu
    ban oimai, du gonugau beu ebu us sil kiai maimai, ze unig oug hamacebi, numau,
    go iboi, uhu go ginampet. Tam aba, aiu ses Mesgai wag, go uhu banou pet umau.
  ctu-BL: Majqui jach mi' yʌsan ti mulil juntiquil ch'o'ch'oc bʌ woli bʌ i ñopon mach
    uts'atic. Ñumen uts'at tsa'ic ñaxan cʌjchi na'atun ti' bic' jini winic cha'an
    mi' chojquel ochel ti chʌmel ti ñajb.
  meq-meq: Ndoweye ka səpat ndo nəte mə walaŋ i wawa neheye tə dzala ha ka neŋ aye
    a mezeleme na, ŋgama tâ ɓaray maɗiz i kwar a ɗay ada tâ kal ha a huɗ i bəlay.»
  noa-H: 'Mag warag hiek''ak''agmamua magjim: ’Hãbmua k''ãijã mʌ chaai mʌg mʌ hiek
    hʌ̈k''a k''ërʌmta pekau hee burrpimʌn, Hẽwandam dʌ̈i hiekk''õr pöomata sĩsiju.
    Mag mʌ chaai hãbam gaaimua k''ãijã warag Hẽwandam dʌ̈ita hiekk''õr paarpaju k''ãai,
    hichdëupai hich hö gaai mokpör pöm jʌ̃naa p''ũas hee baudʌk''iin hʌ̈ucha hajugui
    hajim.'
  alp-NT: Po sepo tamata rebe ihaleke loko Au lupe kwete tone meije pine sae iono
    isupu dosa, hoko mise lesire imi lo batu elake kena eni mokane kai poieni lope
    meite lebui bei isupu Alla Eni hukumane rebe ela titinaije.
  san-VEL: kintu yo jano mayi k.rtavi"svaasaanaamete.saa.m k.sudrapraa.ninaam ekasyaapi
    vidhni.m janayati, ka.n.thabaddhape.sa.niikasya tasya saagaraagaadhajale majjana.m
    "sreya.h|
  kbq-kbq: Hu'neanagi iza'o ama ne'one mofavre nagapinti'ma Nagrite amentinti nehimofoma
    kumipi avarente'simofona, ne'zama refuzafuma nepaza ra have eritma anankempi tafiteta,
    asgahutma hageri amu'nompi atresageno tima nakriniana knare hugahie.
  kbh-kbh: “Nda canÿe básetema áts̈beñe os̈buachiyábioye tbojaingñé bacna soye jamama,
    chabiama más ts̈abá nántsemna canÿe bëts nantsnëbé chamotsetamos̈ë́nts̈bua y chë
    mar béjaye shbuatsëntsoye chamotsashbuets̈e chabotsenatjëmbama.
  ron-LSB: dar oricine face să se poticnească unul dintre acești copilași care cred
    în mine, ar fi mai bine pentru el dacă i s-ar atârna de gât o piatră de moară
    uriașă și s-ar scufunda în adâncul mării.
  pon-pon: A meamen me pan kamakar amen ir, me tikitik, me pojon ia, a mau on, takai
    en plaua eu en jali on tapin wor a, ap kamopela nan madau waja me lol.
  nhe-BL: “Huan Toteco tlahuel quitlatzacuiltis tlen quichihuas se conetl ma ayoc
    nechneltoca. Más cuali elisquía quema aya quichihua nopa hueyi tlajtlacoli, intla
    moilpilisquía se metlatl ipan iquechcuayo huan ma moisahuiti ipan hueyi atl.
  sps-sps: “E sei ta isen ta mes te ras raror guein kakaii to te faaman ror Tsonyo,
    tan kat iny aveto ee, te rof fafis non tan tang iny ta marats tsian googon a mes
    to aya, ai te nai faruk namaan bong.
  wnc-wnc: “Siwan ngana aminu tapatuta tasiwan aminu umana wena tapatu nae natapan
    kekekanggau aakwakat nana tapatuta pimapanu aminu wa atasiwan pimapik kapata tokngabam
    papik. Siwan suu buyambamu gwendu guyakngane wamake yanggabam gwene muba pukuke
    kupik gamu wai waaknga dua tasike toknga buyambamu dua papan,” ngang ninikut.
  nmw-S: Hebe ta lokin pak pupuyowane tolomo he dumuwone ge ta bili donge he toi ge
    i matadau, pepelase ga yake taine i dekai suwok. Age sega hebe i pagegi totankainane
    hotiya sohode memai ya gane i goruim heyau ge i sopiyele, Helak bwele i giyau
    lase lahine suwok tolomo yake heine.
  bus-bus: Tó gbɛ̃ tò nɛ́ kɛ̀ ma náanɛ vĩi kɛ̀kiinↄ doke sã̀sã, eégↄ̃ sã̀ↄ adeenɛ
    wà wísilↄgbɛ gbɛ̃̀ntɛ̃ dↄ à waalɛ wà à zu sɛ̀bɛ lↄ̀n.
  gub-BL: Uze'eg urewe. — Aze awa umupytu'u kar agwer kwarer herehe uzeruzar ire a'e
    wà nehe, Tupàn uzepyk putar tuwe a'e awa rehe a'e nehe. Aze mo xiàpixi itahu iazuromo,
    aze mo xityk heraha 'y mytepe, izuka pà, ikatu wera'u mo izupe. A'e mehe mo nupuner
    iwer mo ikatu 'ym ma'e iapo kar haw rehe amo ae kwarer pe. Ta'e Tupàn wikwahy
    tuwe agwer teko wanupe a'e xe.
  imo-imo: “Nalo imbo teni i bakulu kelomu mele na ipuki tirimo bakulu kelo te ulu
    kerima tepili nimbe toperope timbelomunga kano bakulu kelomu ipuki tirimo ulumu
    tiye kolopa na umbulu timo lemo bakulu kelomu oi toperope naa tipili kou paa awili
    te moko toko nomina lendeko yu kamukumu kolo pupili ningo pera tiko nomuna paa
    mainye mundulimalanje aku penga.
  boj-boj: Osiqa Yesus a olo marej, “Tamo bei na aŋgro kiñala endeqaji bei e qa aqa
    areqalo siŋgilateqnu qaji di osim uneq waiyqas di a kumbra tulaŋ ugedamu yqo.
    Iga tamo di ojsim meniŋ kobaquja osim sil na aqa kakroq di tontosim waiyim ya
    robuq aisim moiqas di kere.
  eng-DRA: But he that shall scandalize one of these little ones that believe in me,
    it were better for him that a millstone should be hanged about his neck, and that
    he should be drowned in the depth of the sea.
  knf-knf: 'Yeŧu akak aji : « Ñaaŋ ankdoluŋ aloŋ ţi bapoţ biki, banfiyaarnuŋ ajot
    ţi pjuban, uhokan pa a batana plaak pweek bayoorana du bdëk.'
  san-KHM: កិន្តុ យោ ជនោ មយិ ក្ឫតវិឝ្វាសានាមេតេឞាំ ក្ឞុទ្រប្រាណិនាម៑ ឯកស្យាបិ វិធ្និំ
    ជនយតិ, កណ្ឋពទ្ធបេឞណីកស្យ តស្យ សាគរាគាធជលេ មជ្ជនំ ឝ្រេយះ។
  arn-NT: “Iney rume ngünenkafile ñi yafkayael ta kiñe feyentulelu iñche mew ñom piwkengelu
    kiñe pichiche reke, doy kümeafuy kiñe fütra kura ñi trapeltukukünulelngeael ñi
    pel mew, fey ñi ütrüftukungeael tati doy llufülechi lafken mew.
  zas-NT: ’Bal chu gusajb tijb bén qui rliladxri naj loj dol, zagdxeli guixhii reeman
    tijb guiajroꞌ yëjnman guzaal reeman laaman xt xan nijs.
  ken-NT: Chɔŋ ɛmbɛp ɛncha ntá mmu anɛ ákʉ̀ mɔ́wa amɔt anɛ abhɔ́ŋɔ́ nɛka nɛ mɛ ánkwɛ́n
    ndǔ bɛbʉ́. Ɛchi sayri ntá mmu wu, bɛ mánsɔt ntay nɛgho mánsɛt ɛmɨ ɛyi, mámɛsɛ
    yi amɛm manyu.
