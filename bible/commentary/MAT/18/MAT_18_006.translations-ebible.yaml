verse: MAT.018.006
translations:
  kpx-kpx: “Ata olena isiviai evievi ese molehame aiohavoge au vaveve toela vage abege
    ataeau mune baluga mai enoveta etunavui mai davalamo mihatuge duave.
  okv-H: rate embo amuna na humota ari meni eingeko avo engekau vasiri sapura ta veasuja
    engekari amita mine pajire be puvuresuja avoeto amo javotoho eto engekae kihi
    ta embo amita tunga ta koro pajire avo gatahiketo tigito eva ta gosukau veto pehasuja.
  tbo-tbo: ‘Apo tu witumaganeu lawana a winugonugotuhu mei geka tewelana, ma lawa
    awai ina lipeuya, yaka a dumalu itapa gaima baneina u gadouna hita duli ma u boga
    dumdum hita halena hopuneya po ita yoli. Ma ega ita dewadewa geka tu tapitapiyana
    ina dewaya po apapoe ina dewadewaya.
  mal-C: “എന്നാൽ, എന്നിൽ വിശ്വസിക്കുന്ന ഈ ചെറിയവരിൽ ഒരാളെങ്കിലും പാപത്തിൽ വീഴുന്നതിന്
    ആരെങ്കിലും കാരണമാകുന്നെങ്കിൽ, അയാളുടെ കഴുത്തിൽ ഒരു വലിയ തിരികല്ല് കെട്ടി ആഴിയുടെ
    ആഴത്തിലേക്ക് താഴ്ത്തുന്നത് അയാൾക്ക് ഏറെ നല്ലത്.
  grc-SR: ὃς δ᾽ ἂν σκανδαλίσῃ ἕνα τῶν μικρῶν τούτων τῶν πιστευόντων εἰς ἐμέ, συμφέρει
    αὐτῷ ἵνα κρεμασθῇ μύλος ὀνικὸς ⸂εἰς⸃ τὸν τράχηλον αὐτοῦ, καὶ καταποντισθῇ ἐν τῷ
    πελάγει τῆς θαλάσσης.
  bgc-bgc: पर जो कोए इन छोट्या बाळकां समान जो मेरै पै बिश्वास करै सै, किसे तै भी पाप
    करवावै, तो उसकै खात्तर भला योए सै के एक बड्डी चाक्की का पाट उसकै गळ म्ह लटकाया
    जावै, अर वो डून्घा समुन्दर म्ह डबोया जान्दा।
  khz-khz: “Gaurana pene melo girigiri ta gena kamonagi au geku ai talima taa na evega-rakavaana,
    ia pere nama vatu kamuna ta gaagonai pegere kwatu-kaua, rawapara ropu-kelaunai
    pere vegugutu-kwarega.
  deu-TKW: Wer aber einen von diesen Kleinen, die an mich glauben, ärgert, dem wäre
    es besser, es würde ihm ein Mühlstein um den Hals gehängt, und er würde in die
    Tiefe des Meeres versenkt.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Nu gun ga gunbiꞌ dul‑laꞌ tubiꞌ biꞌidauꞌ cni réjlëꞌbiꞌ
    nedaꞌ, dxiꞌar gac queëꞌ bönniꞌ naꞌ laꞌnaruꞌ ugal‑lëꞌ guiöj ryë́tuni yag yenëꞌ,
    atiꞌ tsajsladzuꞌ cuinëꞌ lu nis zxön.'
  lin-lin: Kasi soki moto moko akweyisi na masumu moko kati na bana mike oyo bandimelaka
    Ngai, ekoleka malamu mpo na ye kokanga ye libanga monene ya enikelo na kingo mpe
    kobwaka ye na ebale.
  hns-NT: Bakie haai oe aadmie djaun hamaar aisan tjhota bieswaasie se paap karwaai.
    Okare khaat bestar rahat djab koi okar gatai me ek barka ieta baanhke oke samoendar
    me phek dewat.
  noa-E: 'Mag warag iekhakhagmamua magjim: ’Ãbmua khãijã mʉ chaai mʉg mʉ iek ʉ̈kha
    khërʉmta pekau ee burrpimʉn, Ẽwandam dʉ̈i iekkhõr pöomata sĩsiju. Mag mʉ chaai
    ãbam gaaimua khãijã warag Ẽwandam dʉ̈ita iekkhõr paarpaju khãai, ichdëupai ich
    ö gaai mokpör pöm jʉ̈naa phũas ee baudʉkhiin ʉ̈ucha ajugui ajim.'
  eng-EMTV: “But whoever causes one of these little ones who believe in Me to stumble,
    it would be better for him that a huge millstone be hanged on his neck, and he
    be drowned in the depth of the sea.
  mib-NT: ’Te núu ɨɨn sūchi lúlí yáha cándíje i ruhū, te núu quɨ̄vɨ i cuēchi sáha
    na‑ni ñayuu, te vāha ga núu ni conuhnī ɨɨn yōso cáhnu sucūn ñayuu ún, te quēe
    i chīji ndute mar nuú.
  lif-NT2: कर आत्तिल्‍ले़ इङ्‌गाॽ याप्‍मि नसाःन् के़जोःक्‍पा चुक्‍सा हिन्‍जाॽथिक्
    लायो चोःक्‍मा पाङ्‌घुॽ, खे़ल्‍ले़ कुनिःङ्‌मो लुम्‍सुम्‍मिन् इघेःङ्‌माआङ् वरक्‍को
    लाप्‍फुमाल्‍ले़ए नुःबा पोःङ्‌लो॥
  xnj-xnj: “Mundu yeyoha mweakumbudisa mmonga pagati ya vadebe vevisadika vabudayi,
    ngayivii mbanga akungiwa liganga livaha la kuyagila muhingu na kujwigiswa pagati
    ya nyanja yivaha.
  mmx-mmx: La ne Iesu ga lok bok, “Naba lok kapmek aleng ti tara do na lox asubu tara
    atdi na laxamdak kakalik di nunu rak. Naba lox avukat tin do dina xoxo li tangsangan
    tuuat to at laxaka ren la dina dong asi i min uto xopok at lisimaramain.
  cbr-NT: Usa 'ain ca an 'ëmia sináncë uni 'imainun tuá 'ëmia sinánti ënun quixun
    'atima ñu 'amiquin 'uchamicë unix aín 'ucha chaira 'icën. Usa 'aish ca 'aisamaira
    oquin castícancë 'iti 'icën. A unix ca anun ñu rënti maxax ami tëtëcërëcatancëxun
    parúnmapa nëbë́tsi nicë́xa uni nanë́cësamaira oi castícancë 'iti 'icën.
  tee-NT: Va tichi chavaich ju camak'alhk'osuya' tam xamati' ju jantuca' k'ox quilhilaksi
    pus palai k'ox ca'ixva ni ca'ixpixtuch'imuc'acalh ju tsasnatpuch'ipi chai ca'ixmaca'ancalh
    junta palai talhman laca'alama acsni tuca' ixmak'alhk'osui tam xamati'.
  eng-LSV: and whoever may cause to stumble one of those little ones who are believing
    in Me, it is better for him that a weighty millstone may be hanged on his neck,
    and he may be sunk in the depth of the sea.
  cak-NT: Xa c'o ta jun co'l ri jinruniman y nipe ta jun chic winak y nu'on che ri
    jun ri' chi nika pa mac, man utz ta ri nu'on. Romari' ri winak ri nunojij nu'on
    quiri', más utz nu'on che xa ta nixim jun nim abaj chi quie'n chukul y ne'torix
    pa mar y tibe-ka c'a chuxe' ri ya'.
  pah-NT: —Tiruahũ hete po ti g̃a pe nehẽ – kiroki g̃a ombote'va tayri'ga'jave'ga
    jireheve'ga ga mbopogweavo ite'varuhuva'ea rehe, ei Jesus'ga. Omano jipe po g̃a
    hamo tombote'varyme ti g̃a jireheve'ga, ei Jesus'ga. Po ahe nhapytĩ g̃ajura rehe
    itaruvihavuhua ipohyiva'ea yngu'a'javuhuva'ea g̃a momboa ypiahua ruvihava pype
    g̃a mbotypyvyga, a'ea ko tiruahũhetero g̃a pe. Koji'i tiruahũ hete g̃a pe g̃a
    jireheve'ga mbote'varuhurame huvihava'garũive'ga, ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: —Apidaapa p'ek'au k'achia oopiru pɨrã nãgee warra chaik'a mɨde t'ãripa ijãa
    bɨmaa, piara bak'aji k'ũruma iru otaude jɨ̃ atadap'eda, to t'ai nãpɨa bɨmãi toidú
    bat'at'aadait'ee, ɨ̃yapa jɨ̃a piumerã.
  xed-xed: «Ala, ka zləmbiŋzləmba mndu ta sani turtuk ma tsa zwaniha ta zlghaftá iʼi
    ya katsi, ta dər ya má hbiɗim lu ta dughura buna ma ŋurzluŋ ka vzaghata da drəf.
  mks-NT: ʼTa ndá na̱ ná jándacava in na̱ nda̱hví, na̱ cándeé ini ye̱he̱ nu̱ú cua̱chi
    ja̱nda̱ va̱ha chága̱ ná candi̱co̱ in yu̱ú yo̱jó ji̱co̱ ná ta ná ndihi sa̱há na̱
    ca̱há tañu̱hú.
  gfk-S: “Nes di rek ra hansik na bulu. Di nurnur tagu. Ma be ta nong na ura hagae
    tikenong ta di, igor tahut tana be da tigel bat ie. Na tahut be da huna kubus
    tike tamat na hot sakit tano kodonana ma da hakango ie tuma na tingan tes, nahula
    hagae tikenong ma ina kap ra tamat na harpadano namur.
  bmu-bmu: Jisösnöŋ toroqeba kewö jiyök, “Morö kewöŋi möt narim niŋgizei, kunŋan yeŋgöreŋök
    kun kölgorom ak waŋgiiga siŋgisöndok akŋawi, azi miaŋön mönö lömböt öŋgöŋgöŋi
    miwikŋaima. Anutunöŋ lömböt miaŋgö likepŋi denöwö waŋgiiga dopŋe akawak? Kemuŋ
    jamönjiŋ jölŋe jöhöba köwet röndumnöŋ gilget mulumgöi gebawak, miaŋön mönö awamŋi
    ahum waŋgii tandök akawak.
  dgz-dgz: Iesu sia anega wan, “Go orup otu ma umap anu tumat nimanegene go ta pariset
    apane koewa ta ewamopen menan naumo amopi, ap gapan ta pariset apane ame itan
    baware yaveta. Menan namu me waenapan upi wa parit mumepi tawa menan gwat itani
    dena megap pansine puimani pakit uasep borit wapi ame umap di.
  eng-GNV: But whosoeuer shall offend one of these litle ones which beleeue in me,
    it were better for him, that a milstone were hanged about his necke, and that
    he were drowned in the depth of the sea.
  zaa-NT: Ą'hua nuỹa diba guni qui'ni innia le' tul·la' nuỹa ttu canu xcuichu to'
    canu ríalatsi' quį inte' nna, pues enne' gulú'u fáltaá nna adila tsa' iỹìqquia
    yanį ttu iyya molino nu adiru xeni nna gudal·la tè cą na lahui' indatò'.
  eng-WEBSTER: But whoever shall cause one of these little ones who believe in me,
    to sin, it were better for him that a millstone were hanged about his neck, and
    that he were drowned in the depth of the sea.
  guh-guh: 'Jesús jumaitsi pijajivijavabelia: —Pajivi pibisiacuene exanaeyaexanaejitsipa
    mapitsipejevaxijivixi ataje, tanejumecovënëtsiyajuvënëjiviyo, bajarapajivi Diosojavabelia
    bitso naneconitsipa. Nexata Dioso ayaicuenia bajarapajivi naneconitsiaexanaejitsipatsi.
    Nexata pajivi najamatabëxaina pibisiacuene pexanaeyaexanaenexa tanejumecovënëtsivijavabelia,
    abaxë pibisiacuene exanaeyaexanaenejeva, bevësicëtatsi ibotoxanetojavabelia. Nexata
    bajarapajivi yamaëya, ibotoxaneto yajava, bexuarecatsi pucaxaneto tuatuajëareca.
    Bajarapajivi bexuarecatsi bitso penaneconitsiyaniva Diosojavabelia pibisiacuene
    itsa exanaeyaexana tanejumecovënëtsiviyajuvënëvi.'
  bon-bon: “Ai matimati bägrä lui cina cebine nätrungusi, laati te liba teeme yepä
    ne jaawenuge niiya mule wawename, pui biname te mäpu ne cire jääpänepi Acejiyame
    bau ca. Teeme singicace gome liba jaaglotusi baborage kula ne, siige malu cabu
    yaajarusi budre me, peei mäpu lui plowa birige pui mäpu cabu ca tabe lui ne cire
    jääpänepi.
  nhw-BL: “Huan Toteco tlahuel quitlatzacuiltis catli quichihuas se conetl ma ayacmo
    nechneltoca. Más cuali elisquía quema ayamo quichihua nopa hueyi tlajtlacoli,
    sintla moilpilisquía se metlatl ipan iquechcuayo huan ma moisahuilti ipan hueyi
    atl.
  swh-ONEN: Lakini kama mtu yeyote akimsababisha mmojawapo wa hawa wadogo wanaoniamini
    kutenda dhambi, ingekuwa bora kwake afungiwe jiwe kubwa la kusagia shingoni mwake,
    na kutoswa katika kilindi cha bahari.
  wbi-wbi: Looli ghweni juno ipelepesia jumo pakati pa vadebe ava vano vikunyitika
    kugaluka, luuva lunono kwa muunhu ujuo ilivue ilivaha ilya kuhavulila likungua
    kusingo kwa mwene, kange kudwivilila mhu kyogho mhu nyanja.
  bba-bba: Yesu mɑɑ nɛɛ, wi u derɑ bii piimii ni nu mɑn nɑɑnɛ doke min turo wɔri torɑru
    sɔɔ, n burɑm bo bu yɛ̃ro nɛɛ bɑkɑru ɡbinisiɑ win wĩirɔ kpɑ bu nùn kpɛ̃ɛ nim wɔ̃ku
    sɔɔ u nim diirɑ.
  eng-KJVCPB: But whoso shall offend one of these little ones which believe in me,
    it were better for him that a millstone were hanged about his neck, and that he
    were drowned in the depth of the sea.
  kgk-NT: 'Upéi he''i jevy Hesu: —Pejeapysaka katu xe nhe''ẽ-rehe, he''i. —Ko mitã-rami
    oiko va''e, heko mirĩ va''e, xe-rehe ojerovia va''e ave, oĩ ohesa rerova uka va''erã
    xéhegwi ombojejavy uka-vy. Hekoha vai eterei upe va''e. Iporã arã ra''e jajuka
    hagwã ombo''e vai e''ỹ ngatu. Iporãve arã ra''e nhanhapytĩ itagwasu ijaju''y-rehe
    ra''e. Iporãve arã ra''e nhamombo ygwasu-py ombo''e vai e''ỹ ngatu. Iporãve voi
    ko ra''e omano ranhe ra''e ombo''e vai e''ỹ ngatu pono xe-rehe ojeroviase va''e-pe
    ombo''e vaipa rei.'
  waj-waj: Aa nnaakara kiisa aaya niiyara kutaavaivee kiaa aaya roosii gioonna kiaapu
    voovai vaidi voovoono iva ii aataru yoketaivaa pikiaiveeraivaara inna yaparaivo
    inna aataru maisavai. Fai tauraa vaidi vooya inna vitada sikau pinaivaa varada
    dutuyu kiada inna nnuunaivaki haru kiada nnoori haruunga pinaivaki kagaari kikio
    vioo taika kino hama ivo inna yaparainaraivootainaravai. Fai hama ivo inna yaparainaraivo
    inna yoketaavai.
  cpy-cpy: “Eenitatsi-rika antakaerini kaari-perori oshiyakariri eentsi rawentahaana,
    okantashimaetya ithatakaeteri mapi ikentsiki, rowiinkae-takiri ocheenkaatzira
    inkaari.
  ekk-PKP: Aga kes iganes suunab patustama ühe neist väikestest, kes minusse usuvad,
    sellele oleks parem, kui tema kaela seotaks suur veskikivi ja ta uputataks mere
    sügavustesse.
  mpx-mpx: Ebo pat pupulowanina ta gimwan gamagal mwamwalinaa ge ta alipalo limwana
    ni unun, he lahi o nige i bwabwata hot. Yaa Yehoba lahi bwabwatana hot ni pek
    gamagal elana, henala ebo tokekeisi etegana toto i abulilem elau ni pagegi ge
    ni sogu, tokekeisi ololana wawaya ya.
  wbp-wbp: Jijaji-jana yarda wangkaja kurdungurlu-patukuju, “Nyampurralu-jana kurdukurdu
    witawita nyangka ngula kajulu wala nyina ngajuku. Kala nganangku-puka kajilpa
    kurdu ngari jinta karlirr-kangkarla jarrwaralku ngaju-kujaku, ngulaju maju-nyayirni!
    Karlirr-kanja-kujakujulpalurla yapa ngalya-karirli yarturlu-wiyi wiri wayikarla
    yalumpuku watiki waninja-wana-wiyi, manu ngula-kurluju jarna-maninjarla kanjarla
    julyurl-kijikarlalpalu mangkuru ngapa wiri-kirra yungu palimi, kajika yapa jinta-kari
    karlirr-kanyi Kaatu-kujaku.
  luo-luo: “To ka ngʼato omiyo achiel kuom jomatindo moyie kuomagi odonjo e richo
    to dibed maber ka otwene pongʼ marangʼongo e ngʼute bangʼe onyumego e chuny nam.
  nhe-NT: “Huan Toteco tlahuel quitlatzacuiltis tlen quichihuas se conetl ma ayoc
    nechneltoca. Más cuali elisquía quema aya quichihua nopa hueyi tlajtlacoli, intla
    moilpilisquía se metlatl ipan iquechcuayo huan ma moisahuiti ipan hueyi atl.
  aii-aii: ”ܘܡ̇ܢ ܕܗܵܘܹܐ ܬܘܼܪܩܵܠܵܐ ܠܚܲܕ ܡ̣ܢ ܐܲܢܹܐ ܕܟܹܐ ܗܲܡܸܢܝܼ ܒܝܼܝܼ، ܨܦܵܝܝܼ ܝܗܘܵܐ
    ܐܸܠܹܗ ܕܗܵܘܹܐ ܗܘܵܐ ܬܸܠܝܵܐ ܟܹܐܦܵܐ ܕܐܸܪܚܹܐ ܒܩܕܵܠܹܗ ܘܗܵܘܹܐ ܗܘܵܐ ܪܘܼܦܝܵܐ ܒܥܘܼܡܩܵܐ ܕܝܵܡܵܐ.
  esk-NT: “Aglaan kia iñuum killuqsaqtitpagu iḷaŋat makua ukpiqsrisiqaqtuat uvaŋnun
    iḷiḷgaatun nakuutlukkayaqtuq taamna quŋisiġmiutchiġḷugu uyaġakpaŋmik ipipkaqpan
    itiniqsraŋani taġium.
  msb-msb: “Pero kun may nakapakasala sani na mga kabataan na may pagtuod sa akon,
    maayo pa na bitayan idto sin dako na ginlingan na bato sa liog kag buntugan sa
    dagat.
  cpa-NT: ’Ué² lé² quiah¹² lǿa¹² ju³ hein² dsa² ca¹jmo¹ ca¹tánh² guing² lah¹lang¹²
    dsag³, ju³lah guing² hé² jǿg³ quieg¹ jní². Dsio¹ hi³méh¹ mi³lé² quiah¹² dsa² lah¹héi²
    ju³ jøng² ca¹tiág²dsa jmø³ŋih¹³ hi² rø²quiein¹² cøng² to² juøh¹² lag³dsa, cónh¹
    jín³ hi² jmo¹dsa lah¹jøng².
  dso-dso: “ମର୍‌ତେଇ ବିସ୍‌ବାସ୍‌ କର୍‌ତେ ରଇବା ଏ ସାନ୍‌ ପିଲାମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‍ ଲକ୍‌
    କେ ଆଲେ ବିସ୍‌ବାସେ ବାଦା ଗଟାଇସି ବଇଲେ, ତାର୍‌ ଗାଲାଇ ଜତା ପାକ୍‌ନା ବାନ୍ଦିକରି ତାକେ ସମ୍‌ଦୁରେ
    ବୁଡାଇଦେବାଟା ନିକ ଅଇସି ।
  meu-meu: To ini e abiabiraigumu memero-memerodia ta baine hahekwakwanaia tauna na
    huro badana ta aiona ai bema mataia bona davara ai bema ha negea dobi bema dono
    mase hari namo.
  yva-NT: Weramu are pirati po arikainy tuvano wanave Inaije so inta aponae ti po
    ayao kakaije rave, opamo indati Amisye po parijo mangke raugaje ai. Weti kove
    mamo orame rapuisyo vatane wato ai amaugusyo no mayane rai indamu mansyan, weye
    wemirati mangke mamaun, yara mangke Amisye pare po raugaje ai manakoeve mo mangke
    umaso rakivan.
  dgc-dgc: “Maigi pa ta esa a tolay, éy kalukalan ta bito i leg naa, sakay ietbung
    ta ditaw, kesira ta makapangatéd siya ta ipagkasala na mababa a tolay a méniwala
    diyakén.
  zpm-NT: ’Per miech ne yquiil zho guṉctal zho xtoḻ zho, ¡probsaxe zha co! Mazd zhi
    guieḻnëw lo zho ygadoo tib quie molin zhobxtil yaṉ zho tsieroṉ zho zho nisdoo.
  hix-NT: Tanhàn hokon me harha bàryekomo yeryhera mak ehtxoko. Rohona xenyetho komo
    rma yeryhera mak ehtxoko, tanhàn hokon me harha. Àro hokon me harha owyanye txenyetokonye,
    ohxehra ro mak manatxhe hampànà, kekon hatà. Àro wyaro txeryhera ronye rma awayehnàtokonye,
    ohxe oyesnàràtho kom haryhe. Tuna kwaka ononàtokonye, ohxe oyesnàràtho kom haryhe.
    Tohu ymo ke amusmexah me ononàtokonye, àro wyaro rma awayehnàtokonye, ohxe oyesnàràtho
    kom haryhe, kekon hatà, Txesusu.
  sim-sim: �Hako os ma lar jikisakri kanda ol mashi anhin misindiyanda ondon or mbaskashinak
