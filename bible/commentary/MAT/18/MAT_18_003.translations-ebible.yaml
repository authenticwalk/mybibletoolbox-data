verse: MAT.018.003
translations:
  kpx-kpx: Ige au namigevei avoe, “Seleveta di la namigevege evive. Lana ese ko uvu
    nahate vaholiliege la bae Dilava matamae doga keve talivebene.
  okv-H: ke einge ena, “Na ungota degi ke be na erena, eto ungo jo hapereketo meni
    isasaraho sira ae amo God ta tihi jigari degi ta mane horasova be,
  tbo-tbo: ma Yesu i baha nae uyahihi i pa, ‘A baha duma uyahimi, inapa ega ona nugobui
    po mei logaloga yaka apega Yaubada anani taniwaga ona luiya.
  mal-C: ഇങ്ങനെ പറഞ്ഞു, “ഞാൻ നിങ്ങളോടു പറയുന്നു, നിങ്ങൾക്ക് ആന്തരികപരിവർത്തനം വന്ന്
    കുട്ടികളെപ്പോലെ ആയിത്തീരുന്നില്ലെങ്കിൽ ഒരുനാളും സ്വർഗരാജ്യത്തിൽ പ്രവേശിക്കുകയില്ല,
    നിശ്ചയം.
  grc-SR: καὶ εἶπεν, Ἀμὴν λέγω ὑμῖν, ἐὰν μὴ στραφῆτε καὶ γένησθε ὡς τὰ παιδία, οὐ
    μὴ εἰσέλθητε εἰς τὴν βασιλείαν τῶν οὐρανῶν.
  bgc-bgc: अर कह्या, “मै थमनै सच कहूँ सूं के जिब ताहीं थम न्ही बदलो अर बाळकां की ढाळ
    नम्र न्ही बणो, थम सुर्ग कै राज्य म्ह बड़ न्ही सकदे।
  khz-khz: netiwato, “Taunatauna vegata, avaikilamina, gomi ati pio vetugamagi-kule
    emelo girigiri vetaina ati pio ago genai, gomi Kupa Basileia aonai ati pio laka-toga.
  deu-TKW: Wahrlich, ich sage euch, so ihr nicht umkehrt und werdet wie die Kinder,
    werdet ihr nimmermehr in das Reich der Himmel eingehen;
  zsr-NT: 'Niꞌr rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, chquiꞌ cuhuöacliꞌ ca naccbiꞌ
    biꞌidauꞌ, cutu caꞌ tsazliꞌ ga niꞌ rna bëꞌë Dios yehuaꞌ yubá.'
  lin-lin: 'mpe alobaki : — Nazali koloba na bino penza ya solo : soki bobongwani
    te mpe bokomi te lokola bana mike, bokotikala kokota te na Bokonzi ya Likolo.'
  hns-NT: 'aur oelogse bolies kie: „Ham toelogse satj boliela kie djab toelog aapan
    man na badalke ek tjhota larka ghat hoihe, tab toelog swarag ke raadj me kabhie
    na pahoetjiehe.'
  noa-E: —Mʉ cha iekha chirʉm iekhau pãrau pãachta ʉ̈rʉʉcha am khõchgau pãachdëu mag
    khĩirju nʉm isegnaa chaain mʉgʉmdam agtha serbiibamjöo abam chan, pãar pöd mʉ
    dʉ̈i chi pörnaan khaju khaba nʉm.
  eng-EMTV: and said, “Assuredly I say to you, unless you are converted and become
    as little children, you shall by no means enter the kingdom of heaven.
  mib-NT: 'Te ni cahān yā: Jendaá cahán rī jiín ró, núu tú nandió cóo ni rō te cani
    ni rō nájnūhun ɨɨn sūchi lúlí, ma quɨ́vɨ cuɨtɨ rō ndaha Yaā andɨvɨ́ jéē ndacu
    ya jniñu nuū rō.'
  lif-NT2: मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, खिनिॽ निङ्‌वाॽइन्‌के़ले़क्‍खुम्‍माङ्
    कन् हिन्‍जाॽइन् कुइसिःक् खिनिॽ के़म्‍बोःक्‍खिन्‍ने़ फाॽग्र आप्‍फाल्‍ले़आङ् साङ्‌ग्राम्‍पेदाङ्‌बा
    हाङ्‌जुम्‍मो लाःप्‍मा के़न्‍छुक्‍तिन्‍लो,
  xnj-xnj: Kangi akajova, “Nikuvajovela chakaka, ngati mwing'anamuka lepi na kuvya
    ngati vana vadebe, katu nakuyingila muunkosi wa kunani kwa Chapanga.
  mmx-mmx: la ga lok, “A tong tuturun i rinimi, tara do ixo leeng basinge laxakapmek
    teren la ixo lok ka luruptuvuk at laxamdak kakalik, neni xopmen na epovo do na
    vubeles at Linintoo no vana at laxalibet.
  cbr-NT: —Asérabi cana mitsu cain, mitsux cha 'iisa tanquin usaquin 'ë ñucati camina
    sinanati 'ain. Sinanacëma 'ianan tuácamaxa cha 'iti sinanima an a bërúancë unimi
    catamëcë, usaribiti 'ëmi catamëcëma 'aish camina mitsux Nucën Papa Diosnan 'itima
    'ain.
  tee-NT: 'Chai alacjuni: ―Slivasalh ju iclajunau. Ni jantu amap''axaya''it''it ju
    mi''atsucunti''an chai ni jantu ixlhichux ju mi''alhunut''an a''unt''it tachi
    ju tam ask''at''a ju jantu lhitak''ayai ju tu''u'' pus jantu tavanan lai at''it''anut''it
    junta lhinajun ju Dios.'
  eng-LSV: and said, “Truly I say to you, if you may not be turned and become as the
    children, you may not enter into the kingdom of the heavens;
  cak-NT: 'Y raja'' xu''ij chique ri ru-discípulos: Can ketzij ri nin-ij chiwe: Xa
    rix man nijal ta ri ino''j (ina''oj), xa man jixoc ta anche''l jun ac''ual, man
    xquixoc ta quiq''uin ri ye''an gobernar roma ri Dios.'
  pah-NT: 'A''ero ga ei g̃wemimbo''ehara''g̃a pe: —Imombe''ukatuavo ji ei pe me: Perojijyi
    ti pejeaporog̃ita penhimbohetee''yma tayri''g̃a ja, ei Jesus''ga. Po pe ndaperojijyi
    pejeaporog̃ita nehẽ, a''ero po ti Tupana''ga ndokoi penduvihavuhuhetero nehẽ.'
  sja-NT: 'Maap''eda mãgaji: —Mɨa wãarata jararu. Parãpa awaraa k''ĩsia atada-e pɨrã
    mãik''aapa na warra chak''ek''a t''ãripa ijãada-e pɨrã, p''oyaa p''aneeda-e pai
    Tachi Ak''õre jua ek''ari ichideerã ome.'
  xed-xed: 'Kaʼa mantsa: «Kahwathwata ka yu ta mnaghunata, ka mbəɗanaf a kuni ta nzakwa
    ghuni, ka nuta ghuni manda zwani kwitikw kwitikw wu katsi ná, haɗ kuni dzaʼa lami
    da ga mghama Lazglafta wa.'
  mks-NT: 'Já na̱cachi a já: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ndítahan
    ndaja núu ndó mé ndó ta nduu ndó tátu̱hun na̱ va̱lí já cuu cacomí Ndióxi̱ cuéntá
    sa̱ha̱ ndo̱.'
  gfk-S: Ma iga tange ta di be, “Mu hadado baak! Ing be pa mu nale kikios hora not
    no bulu, paile tale tutuno iat be mu na salo tano kingdom tane God.
  bmu-bmu: 'Kiniga kewö jiyök, “Nöŋön keu ölŋi kun kewö jibi mötme: Uruŋini qahö meleŋda
    nahönbörat ewö qahö akŋe ewö, iŋini mönö nalö kunöŋ Suepkö bemtohoŋnöŋ qahö aŋgotme.'
  dgz-dgz: Amba anega wan, “Ne tave di wadiaivin, e orup otu menawaet anu tumasine
    mini imuya ya wat entanenewa, toemu kimaniwa ya tauai.
  eng-GNV: And sayd, Verely I say vnto you, except ye be conuerted, and become as
    litle children, ye shall not enter into the kingdome of heauen.
  zaa-NT: 'Làniana rèe: Hualigani te'' riquixa''ánia'' le, canchu labí guttsiání la''
    rulábalatsi'' qui'' le nna tsíalatsi'' le tì''a ca huatsa to'' nna entonces labí
    gá''a le le'' reino qui'' Tata Dios.'
  eng-WEBSTER: And said, Verily I say to you, Except ye be converted, and become as
    little children, ye shall not enter into the kingdom of heaven.
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Mapapejevaxinëyoje beveliajamatabëcuenenëyo nataeya najamatabëcuenecopata Diosojavabelia
    Dioso pevetsinexatsi. Nexata paxamë itsa apo panajamatabëcuenepënëyorotsimë tsane
    perujujamatabëcuenevecua beveliajamatabëcuenevi panenataenexa pacuenia mapapejevaxinëyo
    itsije, nexata apo pajonemë tsane Dioso pijanacuayabetsia.'
  bon-bon: piba abiberäja bägrä bine jejemige egä, “Cane toraca mene jijenininine
    weebibine, egä weene liba lica weeme ngene atwanena bine yaatatrongärimuye bägrä
    pana ätrungame, piba weene miiji lica gemi Acejiyame me waadena mule cabu me äbäcname.
  nhw-BL: 'huan techilhui: ―Nelía nimechilhuía sintla amo anmoyolpatlase huan anmochihuase
    quen coneme, amo huelis ancalaquise campa Toteco catli itztoc ilhuicac tlanahuatía.'
  swh-ONEN: 'Naye akasema: “Amin, nawaambia, msipookoka na kuwa kama watoto wadogo,
    kamwe hamtaingia katika Ufalme wa Mbinguni.'
  wbi-wbi: na kuti,”kyang'haani nikuvavuula, mungabuhile kulata na kuuva heene vaana
    vadebe namunganoghele kukwingila mhu vutua vwa Nguluve.
  bba-bba: Mɑ u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, mɑ n kun mɔ i tii ɡɔsiɑ i kuɑ nɡe bibu,
    i ǹ kpɛ̃ i n wɑ̃ɑ bɑn te Gusunɔ u swĩi sɔɔ.
  eng-KJVCPB: and said, Verily I say unto you, Except ye be converted, and become
    as little children, ye shall not enter into the kingdom of heaven.
  kgk-NT: —Amombe'u-ta peẽ-my anhetegwa. Ha peẽ penhemboete ukase ramo mo'ã, napemoirũ
    mo'ãi va'erã Nhandejáry pende ruvixarã-pe. Ha pende rekoha perova ranhe ramo,
    mitã-rami pende reko pemomirĩ peiko-vy ramo ae katu, pemoirũ-ma va'erã Nhandejáry-pe.
  waj-waj: 'iya tunoo: Na kua kutaavai ngii giaa ngii miaunoo. Fai ngia hama hanigiada
    nnaakara kiisaiya roosiima varida fai hama Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki
    kuaaravee.'
  cpy-cpy: 'ikantziri: “Eerorika pipakahaero jempe pikanta paerani, eerorika poshiyaari
    jempe ikanta irika eentsi, eero ipinkathari-wenteemi Inkite-jatzi. omaperotatya.'
  ekk-PKP: '„Ma ütlen teile tõtt: kui te ei muuda oma mõtteviisi ega saa väikeste
    laste sarnaseks, ei pääse te taevariiki,“ ütles ta neile.'
  mpx-mpx: inoke i ba, “Ya ba tunahot eliyamiu, ebo nige wami pagan nuku pipil ge
    nuku oola wawayau kekeisi, he nige nuku uulutuk Yehoba wana abalogugui elana.
  wbp-wbp: 'Ngula-jana nyanungu wangkaja kurdungurlu-patukuju, “Ngaju karna-nyarra
    wangkami junga: Jungarnirlili manngu-nyangka yungulpankulu kurdu wita nyampu-piya-jarriyarla.
    Kala kuja-piya-wanguju, ngulaju kulalpankulurla nyinayarla Warlalja-Wiriki.'
  luo-luo: Eka nowacho niya, “Awachonu adier ni ka ok ulokoru ma uchalo gi nyithindo
    matindo, to ok ubi donjo e pinyruodh polo ngangʼ.
  nhe-NT: 'huan techilhui: ―Nelía nimechilhuía intla ax inmoyolpatlase huan inmochihuase
    queja coneme, ax huelis incalaquise campa Toteco tlen itztoc elhuicac tlanahuatía.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܸܢ ܠܵܐ ܕܵܝܪܝܼܬܘܿܢ ܘܗܵܘܹܝܬܘܿܢ
    ܐܲܝܟ݂ ܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ ܠܹܐ ܥܵܒ݂ܪܝܼܬܘܿܢ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ.'
  esk-NT: nipliqhuniasiiñ, “Uqautigipsi, isummitqiŋisuaġupsi aasiiñ iḷiḷusi iḷiḷgauratun
    isiġumiñaitchusi Agaayyutim aŋaayuqautaanun.
  msb-msb: Tapos nagsabat siya, “Ginasiguro ko sa iyo na an pinakalabaw sa kahadian
    san langit amo an magmapainubuson pareho sani na tigdyutay na kabataan. Dili gayod
    kamo magigin sakop sa kahadian san langit hasta na dili kamo magbag-o kag magin
    mapainubuson pareho sani na dyutay na bata.
  cpa-NT: 'Jøng² ca¹juúh²dsa: ―Lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ tsa¹jéinh¹ hoh¹²
    hniah¹², ju³ná³ tsa¹lénh² hniah¹² ju³lah lán¹² guing², jøng² tsa¹lé² gu³noh¹²
    hniah¹² ja³jmo¹² Diú¹³ héh¹.'
  dso-dso: “ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ତମର୍‌ ମନ୍‌ ବାଦ୍‌ଲାଇ ସାନ୍‌ ପିଲାମନର୍‌ ପାରା ନ ଅଇଲେ
    ସରଗ୍‌ ରାଇଜେ କେବେ ପୁରି ନାପାରାସ୍‌ ।
  meu-meu: eto, Na hamaoromui momokanimu, basio helalo kerehai bona memero-memero
    ai basio hahelao, umui na guba basileiana Ialonai basio raka vareai.
  yva-NT: 'umba Po raura nanto mai pare, “Syare wapo wapa ana wadatantona wato ranigwan
    indamu wapo arikainyo tuvane mansamaisy. Weramu Syo raura tugaive: ranivara wasakinavo
    wapa ayao kakaije rai jewen, weaveti wasato siso kawasaeyo Amisye be akarive maije
    mai ramu.'
  dgc-dgc: “Tandaan moy ye,” kagi na. “Eng éwan kam magbagu, a magpababa a kona ta
    anakae, éy éwan kam makasdép ta kaharian na Diyos.
  zpm-NT: 'rëb me: ―Gneli naa lo to gaṉle, teḻne csaande to xquieḻntseeb to, teḻne
    gacnguudzladzde to, gac to zig mëëdwin rii, per ni xnëz Dios grieelod sëëb to.'
  hix-NT: Mosonà txko xenytxoko, kekon hatà, àwyanye. Onà wyaro yaworo xaxa àkehe,
    owyanye. Anar me harha ehtxoko, ohnawonye. Norohnàtho me harha osonytxoko. Mosonà
    txko wyaro rma osonytxoko, kekon hatà. Ehonomnà me rma oyosonyetokonye, Khoryenkomo
    mryenon mehra ro mak manatxhe ha, kekon hatà.
  sim-sim: Urik ormu mbara, �Omendingak jirin amu sawenduwa, os sunguwavu jihin ji
    tormblehe jikisakri roto hom ji nana ambu nahi, jir mbeek Avui Wasilakahi yanga
    orok ikwa ambu jir.
  npi-ULB: र भन्‍नुभयो, “साँच्‍चै म तिमीहरूलाई भन्दछु, तिमीहरूले पश्‍चात्ताप गरेर
    यी बालकजस्तो नभएसम्म, तिमीहरू अरू कुनै रीतिले स्वर्गको राज्यमा प्रवेश गर्नेछैनौ
    ।
  cgc-cgc: daw ambal din, “Gaandem kaw gid ta datas na katengdanan, piro gambal a
    ki kyo na daw dili nyo bag-uon inyo na kaugalingen na mapainebesen kaw paryo ta
    mga bata, impusibli na makalabet kaw naan ta mga ittaw na padumalaan ta Dyos.
  tim-tim: hin dâm makyeŋgiep, “Den ai nuguâi aregât makyeŋgire nâŋgâŋet. Nanaŋlupyeŋande
    akmai are yeŋe hain akbiâ âmâ Anutuŋe meyekbiap. Dâ hain bo akbai amâ Anutugât
    kâmolân bo dewati nenekbai.
  yor-yor: Ó wí pé, “Lóòótọ́ ni mo wí fún yín, àfi bí ẹ̀yin bá yí padà kí ẹ sì dàbí
    àwọn ọmọdé, ẹ̀yin kì yóò lè wọ ìjọba ọ̀run.
  wos-wos: Téndéka dé diré wa, “Mé xéké. Guna haraki saraki mawuli yatakataka guni
    yikafre mawuli yatanguni. Guna mawuli yikama nyangwalna mawuli maki téhafi yandét,
    guni Godna hémémbu yamba xakukénguni.
  emp-NTPO: 'Nãwã jarasia: –Wãrã arada mʌ̃a jaraya: bãrãba crĩcha panʌra ãyã b̶ʌd̶aped̶a
    warrarã quĩrãca b̶ead̶aẽ́bʌrʌ, Bajãne B̸ʌba pe erob̶aẽ́a.'
  eng-F35: 'and said: “Assuredly I say to you, unless you change and become like little
    children, you will not enter the kingdom of the heavens.'
  ind-ind: 'Yesus berkata, “Aku menegaskan kepadamu: Kalau kamu tidak menjadi rendah
    hati seperti anak-anak dan bertobat dari sifatmu yang suka mementingkan diri sendiri,
    kamu tidak akan menjadi warga kerajaan Allah.'
  pes-OPCB: 'و گفت: «تا دگرگون نشوید و مانند کودکان نگردید، هرگز نخواهید توانست وارد
    ملکوت آسمان گردید.'
  mpt-mpt: Ne bain baabenamabibe, ibo untak nganin kukubo deiboniba makob men gwabi
    bobol tem funino ulab animibo ibo Gode kimanin bibo unomabiobe.
  bla-bla: Ki an'iu, kitau'mŭnĭstopuau saiisau'aitsinoeniki, ki saie'tumanĭstsĭnoeniki
    inŭk'sipokax, kimataksipi'puaua spots'im ĭstsĭn'naiisĭnni.
  ssx-ssx: Kutaa ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Ikana꞉ma꞉
    ika꞉ hone topo pina꞉ lena꞉ laata꞉ mo weki siki leke na haemeka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉
    hepenina꞉ Kilu Tombuao Hala꞉ pa꞉ta꞉ ota꞉ na honda꞉ pambilimikie.
  mkl-mkl: Nɔ í ni, ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, bii i kù kpɑɑsi idɔ nŋɛ nɔ i kù yɛ bɛi
    ɑmɑ keeke ŋɑ, i kɑɑ lɔ tenɡi bii Ilɑɑɔ̃ í jɛ bommɑɛ.
  gaq-gaq: “ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ପେଇଂ ମନ୍ ବଦ୍ଲେଲେଃଚେ ଏନ୍‌ ଡାଆଁ ଗଡ଼େଅ ସୁଗା
    ଆଡିଙ୍ଗ୍‌ଲା କିତଂଇନିନ୍ନିଆ ୱେଚା ପେୟା ଣ୍ଡୁ ।
  gof-RNT: “Taani hinttew tuma odays; hintte laamettonanne guutha naytada hanonna
    ixxiko salo kawotethaa ubbarakka gelanaw dandda7ekketa.
  unx-unx: ଆଡଃ ମେତାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ‘ଆପେ ହେୟାତିଙ୍ଗ୍‌କେଦ୍‌ତେ
    ହୁଡିଙ୍ଗ୍‌ହନ୍‌ ଲେକା କାପେ ବାଇୟେନ୍‌ରେ, ଜେତାଏ ସିର୍ମା ରାଇଜ୍‌ରେ କାପେ ବଲଆ ।
  gah-gah: 'láa loko limó: Neza lamaná lo likimitoze, gililo. Lekelisi nene likigika
    ali viligiiki aliliki limiki izegipa koma imanéminiki minamitamó nene Ómasímini
    avogisaló nene keké ma vaminigave.'
  lcm-lcm: na kala antok, “Napo antok atutuman imi. Si man parik mipa sasakol na mi
