verse: MAT.018.005
translations:
  kpx-kpx: Isi olena di ivimo eseese koseale mai o hatui hoesehavoniege daike au ke
    hoesehavonu.”
  okv-H: Eto embo amuna meni isapa eingeko javo nau ta peketo osa aisuja amo na osa
    ue pekarako ere ua.
  tbo-tbo: Apo u hayami lawa awai gowaugei logaloga mei geka tewelana ina likaohaya
    yaka naka tau i likaohau.
  mal-C: ഇങ്ങനെയുള്ള ഒരു കുട്ടിയെ എന്റെ നാമത്തിൽ സ്വീകരിക്കുന്ന വ്യക്തി എന്നെ സ്വീകരിക്കുന്നു.
  grc-SR: Καὶ ὃς ⸂ἐὰν⸃ δέξηται ⸂2παιδίον τοιοῦτον ἓν⸃ ἐπὶ τῷ ὀνόματί μου, ἐμὲ δέχεται·
  bgc-bgc: अर जो कोए मेरै नाम तै एक इसे बाळक ताहीं अपणावै सै वो मन्नै अपणावै सै।”
  khz-khz: E rai na melo girigiri evetaina au araku ai pene gapi-ragea talimana na
    au maki egapi-ragekuna.”
  deu-TKW: Und wer ein solches Kind aufnimmt auf meinen Namen, nimmt mich auf.
  zsr-NT: Nútiꞌtëz nu gun ba laꞌn tubiꞌ biꞌidauꞌ cni le náquibiꞌ quiaꞌ, nédaꞌczaꞌ
    gun ba laꞌn.
  lin-lin: Moto nyonso oyo, na Kombo na Ngai, akoyamba mwana lokola oyo, ayambi nde
    Ngai moko.
  hns-NT: Aur dje aisan larka ke hamaar naam se apanaawe hai, oe hamme apanaawe hai.
  noa-E: Pãrau mʉ dënjö mʉg khithëem ãb khãijã jãsenkhawia pãach di aig aumʉn magan
    pãrau mʉchchata khĩir jãsenkhabarmjö abarmgui ajim, marag iekhamamua.
  eng-EMTV: And whoever receives one such little child in My name, receives Me.
  mib-NT: Te na‑ni ñayuu núu jeē sɨquɨ́ ruhū jetáhú i ɨɨn sūchi lúlí nájnūhun sūchi
    yáha, te ruhū jetáhú i. Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिल्‍ले़ आमिङ्‌ङो अक्‍तङ्‌बा चुक्‍सा हिन्‍जाॽइन् लाङ्‌दाःक्‍तुॽ,
    खे़ल्‍ले़ इङ्‌गाॽ लाङ्‌दाःक्‍कारो॥
  xnj-xnj: Mundu yeyoha mweakumpokela mwana mmonga ngati uyu paliina langu, akunipokela
    nene.”
  mmx-mmx: La do nege i seega rangarang tamdak keretna at laasen tarak, i lok ngan
    ta do neni i seega rangarang ia.”
  cbr-NT: Uicaman cara 'ëmi sinánquin ënë tuásaribi 'icëa —ñuumara ca —quixun unin
    sináncë uni a 'aquinsa 'icë nuibaquin 'aquinia, an ca 'ëribi 'aquinia.
  tee-NT: Chai va tichi chavaich ju lhik'ach ca'amaklhtayanana' ju tam quilapanac
    ju jantu tu'u' lhitak'ayai tachi ju lai ju ani ya ask'at'a pus tachi ju va jun
    quit'in ju qui'amaklhtayanan.
  eng-LSV: And he who may receive one such child in My Name, receives Me,
  cak-NT: Ri can jinruniman y can niquicot nuc'on-ka jun ac'ual anche'l re', man xe
    ta xtuc'on-ka ri ac'ual, xa can xquiruc'on-ka chuka' ren.
  pah-NT: —Kiroki g̃a jireheva'ero g̃waramo gwereko katu tayri'ga'jave'ga ga oko Jesus'gareheva'ero
    javo – jihi tuhẽ reki g̃a ji rerekokatui, ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: Mɨde ijãa bɨ k'aurepa nãgɨ́ warra chaik'a auteebairu pɨrã, mɨ jida auteebaiit'ee.
  xed-xed: Dər wati ma mndu ta tsuʼaftá zwaŋ manda na zwaŋ wana tsi na ta ghəŋa gwaɗa
    ta iʼi ná, vərɗa iʼi tsuʼaf tsi.»
  mks-NT: Ta ndá na̱ ná ndiquehe in a̱loho tátu̱hun da̱ yóho sa̱há ña̱ cúni̱ na̱ ye̱he̱,
    na̱ cán cúú na̱ ndíquehe ri na ye̱he̱ viti.
  gfk-S: Ing be nesi ta nong i bala leh tike not no bulu ho ikin, kinong i nunure
    be iou sip hobi, io, i bala leh iou bileng.
  bmu-bmu: Kunŋan namande kewöŋi kun nöŋgö qetne köl öröba köyan kölmawi, yaŋön mönö
    ni köl öröm niŋgima.” Mewö.
  dgz-dgz: Amba mu da da orup otu ma miniwa ne yauna gapan waupepi ne den waupanek
    wanum.”
  eng-GNV: And whosoeuer shall receiue one such litle childe in my name, receiueth
    me.
  zaa-NT: Ą'hua nuỹa diba gunią recibir ttu huatsa to' luetsi huátsíį porqui'ni ríalatsi'į
    inte' nna, inte' ba nuá runią recibir.
  eng-WEBSTER: And whoever shall receive one such little child in my name, receiveth
    me.
  guh-guh: Pajivi copiapita tanejumecovënëtsijiviyo, mapitsijamatabëcuenejiviyoje,
    bajaraxua xanë taniji tanecopiapitsijava, jai Jesús pijajivijavabelia.
  bon-bon: Laati te cäme ngii cabu jaawabluge yepä apu pana bägrä ne, tabe cuta nawabluge
    cebine.”
  nhw-BL: Huan aqui quiselía se conetl ipan notoca [18:5 Pampa nechneltoca.] nechselía
    nojquiya.
  swh-ONEN: “Yeyote amkaribishaye mtoto mdogo kama huyu kwa Jina langu, anikaribisha
    mimi.
  wbi-wbi: Kange umuunhu ghweni juuno ikumwupila umwaana u'debe mhu litavua lyango
    ikunyupila uune.
  bba-bba: Wi u mɑɑ bii winin bweseru wurɑ nɛn yĩsirun sɔ̃, nɛnɑ u wurɑ.
  eng-KJVCPB: And whoso shall receive one such little child in my name receiveth me.
  kgk-NT: Xe réry-py pemogwahẽ ramo koixagwa, ko mitã-rami oiko va'e gwive, xe-vy
    xe mogwahẽ va'erã ave, he'i gwĩ onhemboete ukase mo'ã va'e-pe.
  waj-waj: Gioonna kiaapu voovoono niiyara mmuduuya ruaivaara aa nnaakara aavaa roosii
    voovaara tuqinnaivoono inna niiyaraatama tuqinnainoo.
  cpy-cpy: Ikaatzi aakameetha-teeriri oshiyakariri eentsi rawentahaana, naaka raakameethataki.”
  ekk-PKP: Kes iganes võtab seesuguse väikse lapse vastu minu nimel, võtab vastu minu.
  mpx-mpx: Ge henala alau elana wawaya etegana ololana ya ni yoga pahe, iya i yoga
    paheyau.
  wbp-wbp: Kurdukurdu wita nyampu-piya kajulu wala nyinami ngajuku. Nganangku-puka
    yapangku ngaju-nyangurlu nganta kaji rdakurl-kijirni kurdu wita nyampu-piyaju,
    ngulaju kaju ngajurlangu rdakurl-kijirni.”
  luo-luo: Kendo ngʼato angʼata morwako nyathi machal kama e nyinga to an ema orwaka.
  nhe-NT: Huan ajqueya quiselía se conetl ipan notoca , nechselía nojquiya.
  aii-aii: ”ܘܡ̇ܢ ܕܩܲܒܸܠܔ ܒܫܸܡܝܼ ܚܲܕ ܝܵܠܵܕ݇ܐ ܙܥܘܿܪܵܐ ܐܲܝܟ݂ ܕܐܵܗܵܐ، ܐܸܠܝܼ ܩܲܒܘܼܠܹܐ ܝܠܹܗ.
  esk-NT: Suli kisum iñuum akuqtuġumiuŋ iḷiḷgauraq pisigiluŋa akuqtuġaaŋa.
  msb-msb: An makaako naman sin pareho sani na bata alang-alang sa akon ginaako man
    ako.
  cpa-NT: Ju³ná³ hein² dsa² ca¹hie¹ jan² guing² lah¹lang¹² huu¹³ quieg¹ jní², dsa²
    héi² ca¹hiei¹ jní² calah.
  dso-dso: ଆରି, ଜେକି ମର୍‌ ନାଉଁ ଦାରି ଏ ସାନ୍‌ ପିଲାକେ ନାମ୍‌ସି, ସେ ମକେ ମିସା ନାମ୍‌ସି ।”
  meu-meu: bona mero-mero inihetomana ta lau ladagu ai baine abia dae tauna ese lau
    danu baine abigu dae.
  yva-NT: Sya arakove, are nyirati mbekobe irati arikainy tuvano maisyare somaisye
    ai weye nyanave Rinai, winyamo mbekobe Rinai to ije.
  dgc-dgc: Sakay maski ti ésiya i tumanggap ta esa a kona se a anak, dahil ta péniwala
    na diyakén, éy bilang sakén dén i tinanggap naa.”
  zpm-NT: Miech ne gacnie zha ne sca nac, zha ne rleynie naa, rrieequia naale ga racnie
    zho.
  hix-NT: Bàryekomo txko komo ewakryetxoko, kekon xarha tà, àwyanye. Rox oyehtokonye,
    ewakryetxoko. Owyanye ewakryentokonye rma, uro rma mewakryetxhe, kekon hatà, tànhananàhrà
    ro komo wya.
  sim-sim: Uhu os anin ji hishihi jikisakri toto hom nawan armek ji u nahi, wa anin
    jimu uwa sira.�
  npi-ULB: अनि जसले मेरो नाउँमा एउटा यस्तो सानो बालकलाई अपनाउँछ, उसले मलाई अपनाउँछ
    ।
  cgc-cgc: Daw kino ki kyo na tenged ki yaken magbaton ta bisan isya na paryo ta yi
    na bata, paryas man na yaken pabaton nyo.”
  tim-tim: Akto luâk âmbâle siâŋe âmâ nanaŋ ire hinare tângomap arekŋe amâ nâ tân
    nugumap aregât dop akmap.
  yor-yor: Àti pé, ẹnikẹ́ni tí ó bá gba ọmọ kékeré bí èyí nítorí orúkọ mi, gbà mí.
  wos-wos: Du takwa wunika jémba sarékéta ané nyanré yikafre huruta di wuniré akwi
    yikafre huru.” Wungi dé Jisas wa.
  emp-NTPO: Bariduaba mʌ̃ ĩjã b̶ʌd̶eba warrarãda bia edaibʌrʌ, mʌ̃da bia edabʌrʌa.
  eng-F35: “Whoever receives one little child like this in my name, receives me;
  ind-ind: “Kalau kamu menerima dan melayani anak kecil seperti ini dengan alasan
    untuk memuliakan Aku, berarti kamu sudah menerima dan melayani Aku.
  pes-OPCB: و هر که به خاطر من چنین کودکی را بپذیرد، در واقع مرا پذیرفته است.
  mpt-mpt: Eka nakae waneta ne bobolo fumbianea men gwab enamine daabane mole kukub
    olo makob neta daatnenamabebo ge baabesebe.
  bla-bla: Ki annŏk' ak'autuyiuŏk tuks'kai inŭk'sipokaiĭstotosiĭsk, nĕsto'i nitau'tok.
  ssx-ssx: Ma꞉nda꞉ epima꞉ dupiki weki siki ya bikina꞉ ta꞉na꞉ma꞉ homolo hata꞉ handa꞉
    mia꞉ka꞉na꞉ta꞉ kota꞉ I̱ make ta꞉na꞉ma꞉ homaa handa꞉ milieke.
  mkl-mkl: Inɛ iyi í nɔ í ɡbɑ ɑmɑ keeke bɛi inɛ ihɛ̃ nɑ irim, ɑmui í ɡbɑ.
  gaq-gaq: ବାରି ଜାଡିଗ୍‍ ନେଙ୍ଗ୍ ମ୍ନିରେ ଦେକ୍‌ରକମ୍ ମୁଇଙ୍ଗ୍ ଡାଆଁ ଗଡ଼େଅକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ
    ମେଁ ଆନେଙ୍ଗ୍ ଡିଗ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hayssa mela na7a ta sunthan mokkiya oonikka tana mokkees.
  unx-unx: ଆଡଃ ଜେତାଏ ନେ ଲେକାନ୍‌ ହୁଡିଙ୍ଗ୍‌ ହନ୍‌କେ ଆଇଁୟାଃ ନୁତୁମ୍‌ତେ ସୁକୁଆଇନିଃ ଆଇଙ୍ଗ୍‌କେ
    ସୁକୁଆଃଏ ।’
  gah-gah: Ve makó nenete nenikumule liki izegipa koma áimanéminiki nasahilí itatamó
    nenete není nasahilí inimiaká niamó gelekave.
  lcm-lcm: Na si kapo uruk suak ani sikei a nat lik asukang ke si asan ig, e iang
    kapo uruk suak anig.
  aer-aer: Kele angwenhele apeke ampe akweke nhenhe-arteke atyewe akeme, the renhe
    atyewe akeme-anteye.”
  qvc-NT: Mayqan runa kasuwashpa kay laya wambrituta ch'ayachiqqam, noqata ch'ayachiwaykanshina,
    nishpa.
  tgl-ULB: At sinumang tumatanggap sa katulad ng maliit na batang ito alang-alang
    sa aking pangalan ay tinatanggap ako.
  cbs-NT: Ja inun, ea duawanun, iwanan, na bakeishta keska wakin tsuada en kenaya
    juai ea ikin akawakin man duawatiduki— iwanan,
  xtm-NTPP: Te nú nde ni te ja maa sa, te kuan‑ta'vi ni in suchi luluu sukan kúu suchi
    luluu ya'a, te jan‑ta'vi ña'a ni maa sa.
  nnq-nnq: Jwajoa ojwampokela mwana jumwe andi ojo ku liina lyango, amboke nenga.
  bao-NT: Jĩcʉ̃ ʉno, yʉ yee quetire, ani wimagʉre biro ca ñeegʉa, yʉrena ñeegʉ tiimi.
  san-ORI: ଯଃ କଶ୍ଚିଦ୍ ଏତାଦୃଶଂ କ୍ଷୁଦ୍ରବାଲକମେକଂ ମମ ନାମ୍ନି ଗୃହ୍ଲାତି, ସ ମାମେୱ ଗୃହ୍ଲାତି|
  huv-NT: Aton jangantanej apmajiür lasta nop nine atnej aaga nine cam, aag ayaj atnej
    xique tenguial majiür xic lasta.
  otn-NT: Nu̱ ra̱ ja̱'i̱ di ja mma̱nsu̱ n'na ra̱ basi̱ tengu̱ na̱ 'bʉcua ya, ngu̱na̱
    da̱ 'yøt'e porque pa̱hra̱ ja̱'i̱ ngue nu̱ te øt'e, gue'a̱ dí̱ nnu̱ ma̱nho ngue
    da̱ 'yøt'a̱, tengu̱tho 'mø ngue go di jamma̱nsu̱ gra̱ ja̱'i̱.
  nop-nop: Tiŋa nebek niŋdi nutok nadiŋa wapmihi-kabe indiniŋ momooŋ timiluwaak adi
    nu tinamuluwaak.”
  obo-NT: Woy dos ahad ondoy nod tanggap to mopoobbavon minuvu iling ka-ay't anak
    pomon to kopomakoy rin koddi, siyak kos id tanggap din.”
  cak-ENT: Ri yacayon vichin yin pa ránima y riq'uin quicot nuc'ul jun ac'ual, jun
    ri cachi'el re', man xe tüj nuc'ul ri ac'ual, xa nquiruc'ul yin chuka'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤳᤋᤡᤸᤗᤧ ᤀᤠᤔᤡᤱᤅᤥ ᤀᤰᤋᤱᤒᤠ ᤆᤢᤰᤛᤠ ᤜᤡᤴᤈᤠ᤹ᤀᤡᤴ ᤗᤠᤱᤍᤠ᤺ᤰᤋᤢ᤹. ᤂᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹
    ᤗᤠᤱᤍᤠ᤺ᤰᤁᤠᤖᤥ॥
  mie-NT: De nā-ni nchivī tú jā síquī nduhū jétáhví ji iin sūchí lúlí tá cúu nūū cúu
    sūchí yáhá, de nduhū jétáhví ji.
  san-TIB: ཡཿ ཀཤྩིད྄ ཨེཏཱདྲྀཤཾ ཀྵུདྲབཱལཀམེཀཾ མམ ནཱམྣི གྲྀཧླཱཏི, ས མཱམེཝ གྲྀཧླཱཏི།
  qve-NT: Saynallataqmi pipas noqapa sutiypi kay wawata chashkiqqa, noqatapas chashkiwashanmi,
    nispa.
  pao-NT: Mu ka nuga dooamu pua'a-gana, o'no mu nuga pua'a tuwazoo.
  cbu-NT: Tputssha nlluraa in ashiritam, nuwamand kamini chinaku, ashiri nuwaa chinaktamtaya.
  usa-usa: ánibo móra-nakoma ketíwîkaq maarán-iyápómá áwáqnaa énama kemmá móraiq umá
    tíwáqnaa kéiye.
  soy-soy: Úye un nɛ̃́ nnyɑ kɛwɑ̃́ nkɛ́ kɛcɔ kusɑ́nɛ n yɔsí, tinɛ́cúruu ŋmɑɑ kuu
    lɛ̃ kusɑ́nɛ yɔsí.
  hui-hui: Ani buwa mbiralime i̱naga minini howa waneigini emene ogobigohondo, I̱la
    habiya íbu, layagua i̱hondobi i̱la habiya íbu lara, lene.
  amf-amf: Kaa naasadettsi naasa kalaam isa naabenna hamayse tiyea iam ki tiyade.
  quc-NNT: Apachin ri kuk'ulaj jun ak'al jas we ak'al ri' rumal wech in, in ri' kinuk'ulaj,
    —xcha chke.
  dob-dob: “ꞌEnega ꞌeguma ꞌebweu tomota gwama gete nadigega ꞌiꞌauꞌewa manugu, tauna
    ꞌaboꞌagu wate ꞌiꞌauꞌewegu.
  wrs-wrs: Indhanariniva himba nomba sehmoa ovravrava otollinimba katindirinimba,
    osva memba honamba, himba katindirini, wo no indhanariniva temba kam sehmoa ovrav
    nonamba.
  mca-mca: Qa pa'qu' neneqjunu'uj pa'qu' ewi'ƚ omeƚa'se' hik ƚunye'j hane'en qu' nata'ƚets
    ka' yii, qa yakha'ƚe in neqjunu'yij.
  tzo-TZC: Buchꞌuuc noꞌox ti ta jventa vuꞌun ta xichꞌ ta mucꞌ jun olol jech chac cꞌu
    chaꞌal ti olol liꞌe, vuꞌun ta xiyichꞌicun ta mucꞌ ec.
  mya-mya: ငါ​၏​နာ​မ​ကို​ထောက်​၍​ဤ​သို့​သော​က​လေး သူ​ငယ်​တစ်​စုံ​တစ်​ယောက်​ကို​လက်​ခံ​သူ​သည်
    ငါ့​ကို​လက်​ခံ​၏။
  gng-NT: Wà kɛ teke' kibuk tɛn kiɛ nʼyel bo la, u teke' min nɛ.»
  cbi-NTPO: Tsenmin mun in mitya entsa kaana juuñuu tiba baleyu pensaba jutyu chachinu
    mikake' bain inu mikakeñuuve.
  ikk-NT: Onyẹ ọwụlẹ nabanhan nwata nọ ẹnịna makẹ ufiri ẹfan m a nabanhangụọ m.”
  leu-leu: “E naseꞌ ta mataa a kas a lifu sina xe sina saxa aava namkai sega malaan
    sena lak aanabeꞌ, nane i taxa kas a lifu sina xe siak sait.
  maz-NT: C'o ra recibido 'naja ts'it'i nza cja ne ts'it'i, na ngueje c'ü ni 'ñejmezgö
    c'e ts'it'i, chjëntjui c'ü ri nguezgö recibidozügö c'o.
  bod-N: ཡང་སུ་ཞིག་གིས་ངའི་མིང་གི་ཕྱིར་འདི་འདྲའི་བྱིས་པ་ཆུང་ངུ་ཞིག་ལ་བསུ་བ་བྱས༌ན།
    དོན་དམ་དུ་བདག་ལ་བསུ་བ་བྱས་པ༌ཡིན།
  tca-NT: —Rü texé ya chauégagu meã nayaxúxe i wüxi i buxü̃ i ñaãrüü̃ ixĩxü̃ rü choxü̃
