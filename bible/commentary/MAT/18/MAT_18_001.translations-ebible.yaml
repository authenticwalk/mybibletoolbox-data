  ory-ory: ସେତେବେଳେ ଶିଷ୍ୟମାନେ ଯୀଶୁଙ୍କ ପାଖକୁ ଆସି ପଚାରିଲେ, ତେବେ ସ୍ୱର୍ଗରାଜ୍ୟରେ କିଏ ଶ୍ରେଷ୍ଠ?
  bzj-bzj: Rong da taim deh, di disaipl dehn kohn tu Jeezas ahn aks ahn seh, “Da hoo
