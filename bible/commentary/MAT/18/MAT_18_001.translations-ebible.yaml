    dutirére ãñurõ wãcũnʉnʉsera ¿nii ʉ̃sã watoare nemorṍ ʉpʉtí macʉ̃ niiĩ? jĩĩwʉ̃.'
  bjp-bjp: Na aunbiing ae, berberat na fafausum ri ka la usuf Iesu ke ri ka diik u
