  tel-2017: ఆ రోజుల్లోనే శిష్యులు వచ్చి, “పరలోక రాజ్యంలో అందరికంటే గొప్పవాడు ఎవరు?”
    అని యేసుని అడిగారు.
  hat-BSA: 'Nan lè sa a, disip yo te vin jwenn Jésus pou mande L: “Kilès konsa ki
