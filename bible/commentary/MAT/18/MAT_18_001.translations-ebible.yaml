  ukr-ONPU: 'У той час учні прийшли до Ісуса, кажучи: ―Хто найбільший у Царстві Небесному?'
  emi-emi: Isaa o nau disaepolo atoa laghe lao sio ta Iesu me laghe kolomiela va,
