verse: MAT.018.001
translations:
  kpx-kpx: Iesuu kateai Bitati hotohotoisege esemuiabeau lohoale belahai avoe, “Dilava
    adae uvumo uale kebiamo olemeabuna a matamae doga keve ivi balugate holisi.”
  okv-H: Eto iji amite Iesu ta ambotani na puvuto Iesu ta degi ke einge eto ingia,
    “Eto God na tohota embomeni hondate eto gavamani eha ihiketo King asi ere ua ai
    ta embo amuna embo peni au?” ainge eo,
  tbo-tbo: Naka hougana Yesu a hewahewali hi nei uyahina po hi lubayadeya hi pa, ‘Iyai
    tauna lawa gegena Yaubada anani taniwaga uyahina?’
  mal-C: ആ സമയത്തു ശിഷ്യന്മാർ യേശുവിന്റെ അടുത്തുവന്ന്, “സ്വർഗരാജ്യത്തിൽ ഏറ്റവും ശ്രേഷ്ഠൻ
    ആരാണ്?” എന്നു ചോദിച്ചു.
  grc-SR: Ἐν ἐκείνῃ τῇ ὥρᾳ προσῆλθον οἱ μαθηταὶ τῷ Ἰησοῦ, λέγοντες, Τίς ἄρα μείζων
    ἐστὶν ἐν τῇ βασιλείᾳ τῶν οὐρανῶν;
  bgc-bgc: उस घड़ी चेल्लें यीशु कै धोरै आकै बुझ्झण लाग्गे, “सुर्ग कै राज्य म्ह बड्ड़ा
    कौण सै?”
  khz-khz: Volaganinai Iesu gena melo ia genai geagoto, gevaikilaato, “Rai kamu iwavagi
    Kupa Basileia aonai?”
  deu-TKW: 'In jener Stunde traten die Jünger zu Jesus und sagten: wer ist wohl der
    größte im Reich der Himmel?'
  zsr-NT: 'Laꞌ dza niꞌz guladxinëꞌ ga zoëꞌ Jesús bönniꞌ usë́d queëꞌ, atiꞌ gulanabnëꞌ
    Lëꞌ, taꞌnë́ꞌ: ―¿Núzxalëꞌ bönniꞌ ni gaquëꞌ blau ga rna bëꞌë Dios yehuaꞌ yubá?'
  lin-lin: 'Na tango wana, bayekoli bapusanaki pene ya Yesu mpe batunaki Ye : — Nani
    aleki monene kati na Bokonzi ya Likolo ?'
  hns-NT: 'Oe samai Jiesoe ke tjela log okar paas aaike poetjhies: „Ke swarag ke raadj
    me sab se barka hai?”'
  noa-E: Ich mag iyʉ̈ʉ nʉmua marau ich Jesuug jëeu naajim, ichta mʉg atag thumaam
    khʉʉn Pörkhabaadeewai maach mʉg wënʉrrʉm eem khaita ʉ̈rʉʉcha sĩsiju khai a khap
    aag.
  eng-EMTV: At that time the disciples came to Jesus, saying, “Who then is the greatest
    in the kingdom of heaven?”
  mib-NT: 'Te suni quɨvɨ̄ un ní quecoo tēe cáscuáha un núū yā, te ni cacajnūhún de
    ya: ¿Ndé ɨɨn cújéhnu ga nuū ñáyuu jeē ndácu Yaā andɨvɨ́ jniñu nuū? achí de.'
  lif-NT2: खे़न् ये़म्‍मो हुॽसाम्‍बाहाॽ ये़सुरो मे़द्‌ये़आङ् सेःन्‍मे़दोसु, “दाङ्‌बे
    साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मो के़रे़क्‍नुःल्‍ले़ यम्‍बान्‌हाःप्‍पे?”
  xnj-xnj: Lukumbi lwenulo vawuliwa vamhambili Yesu, vakamkota, “Yani mweavimvaha
    Muunkosi wa kunani kwa Chapanga?”
  mmx-mmx: Ap mo mene loxonaleng lavaun pinivu at ne Iesu diga vot pasa i la diga
    sue i, “Nege i silok at Linintoo boro vana at laxalibet?”
  cbr-NT: 'Usai ''icëbëtan ca anu cuanquin aín ''unánmicë unicaman Jesús ñucáquin
    cacëxa: —¿Nucën Papa Diosan nëtënu cara uix anu ''icë unicamabëtan sënë́nmaira
    ''iti ''ic?'
  tee-NT: 'Ju acs avilhchan talakcha''alh ju Jesús ixchux''an ju ix''amamaka''ui chai
    tajuni: ―Tis chavaich ju palai xak''ai cajuna'' acsni calhinona'' ju Dios.'
  eng-LSV: At that hour the disciples came near to Jesus, saying, “Who, now, is greater
    in the kingdom of the heavens?”
  cak-NT: 'Y ja'' cuando ri discípulos xebe-apo riq''uin ri Jesús, y xquic''utuj che:
    Cuando xtoka ri k''ij chi ja ri Dios nibano gobernar, ¿ancu''x (anchique) ri más
    c''o ruk''ij xtic''ue'' chake roj? xecha''.'
  pah-NT: 'Aere''ĩ Jesus''ga remimbo''ehara''g̃a nduri Jesus''ga pyri. Kiro g̃a ei
    ga pe: —Tupana''ga oko yvyakotyve''g̃a nduvihavuhuhetero kiro. Manamo nhandejoheva''ero
    huvihavamo ga pyri? ei g̃a.'
  sja-NT: 'Mama p''anɨde chi k''õp''ãyoorã Jesumaa chedap''eda, iidijida: —¿Chisãgɨ́
    Ak''õredeerã waibɨara bɨma ajida, iru jua ek''ari?'
  xed-xed: 'Ma tsa fitik ya, ka gavanavatá duhwalhani ta Yesu, ka həŋ mantsa: «Wa
    ta nzakway ka mali ma ga mghama Lazglafta na?» ka həŋ.'
  mks-NT: 'Mé tañu já na̱cayati na̱ xíca tuun xi̱hi̱n Jesús nu̱ á já na̱casáhá ndáca̱
    tu̱hún ñahá na̱ já na̱cachi na já xi̱hi̱n á: —Yo já cacuu da̱ cáhnu chága̱ tá
    ná tandaa qui̱vi̱ cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi —na̱cachi na xi̱hi̱n Jesús.'
  gfk-S: Ma ta ikino pana bung ira bulu na harausur di ga hana tupas Jisas, di gom
    tiri ie be, “Nesi i tamat sakit tano kingdom tane God?”
  bmu-bmu: Nalö miaŋgöreŋ gwarek yeŋön Jisösgöreŋ kaba kewö jiget, “Suepkö bemtohoŋ
    uruŋe daŋön öŋgöŋgöŋi akza?”
  dgz-dgz: Wam ame gapan Iesu wa ewamot mega ine tauan anega wayawan, “Toemu kimaniwa
    potap nu orup ansena da baware iragenawa?”
  eng-GNV: The same time the disciples came vnto Iesus, saying, Who is the greatest
    in the kingdome of heauen?
  zaa-NT: 'Tiempo lània nna gubiga'' ca discípulua ru''a lo Jesús nna ra cabi e: Nuni
    ná nu adiru re'' cuenta le'' reino qui'' ỹiabara'' cá.'
  eng-WEBSTER: At the same time came the disciples to Jesus, saying, Who is the greatest
    in the kingdom of heaven?
  guh-guh: 'Jesús baja itsa najumevereta Pedrojavabelia pecuaicuaijaijava impuesto
    yabara, daxita Jesús pijajivi imoxoyorenatsi. Nexata Jesús pijajivi jumaitsi Jesúsjavabelia:
    —Patajatuxanenë, ¿detsa ponë paxanëyajuvënënë bitso ayaijamatabëcuenenë tsane
    daxitavecua Dioso pijanacuatatsia? jai.'
  bon-bon: Pui padare cabu abiberäja bägrä cina seclige Yeesu ne ätemla-me egä, “Acejiyame
    te lui biname bine yaawadimuge, laasi nyene baborage?”
  nhw-BL: 'Ipan nopa tonal tiimomachtijcahua tijtlatzintoquilijque Jesús: ―¿Ajqueya
    itztos más hueyi campa tlanahuatis Toteco catli itztoc ilhuicac?'
  swh-ONEN: Wakati huo, wanafunzi wakamjia Yesu na kumuuliza, “Je, nani aliye mkuu
    kuliko wote katika Ufalme wa Mbinguni?”
  wbi-wbi: Unsiki ghulaghula avavulanisivua vakisa kwa Yesu na kukum'bula,”Ghwe veeni
    juuno m'baha mhu vutwa uvwa kukyanya?”
  bba-bba: Sɑɑ ye sɔɔrɑ Yesun bwɑ̃ɑbɑ dɑ win mi, bɑ nùn bikiɑ bɑ nɛɛ, wɑrɑ ɡisonkoru
    bo Gusunɔn bɑndu sɔɔ.
  eng-KJVCPB: At the same time came the disciples unto Jesus, saying, Who is the greatest
    in the kingdom of heaven?
  kgk-NT: 'Upe ramo ogwahẽ ou-vy Hesu ha-py hemimbo''e kwéry: —Nhandejáry nhande ruvixarã-pe
    omoirũ tee va''e gwive pa''ũ-my, kiva''e-pe tipo nhambotuvixave va''erã? he''i
    oporandu-vy íxupe hikwái.'
  waj-waj: 'Ii suai ivaki Yisuunna ngiaammuauya innasi nnida tunoo: Anutuuqo gioonna
    kiaapuuyara dira yoosinnaivaki deevoono ari seenaiya yaataroo kieetavai varinarannee?'
  cpy-cpy: 'Ikanta riyotaani-paeni Jesús ipiyowenta-paakari, ari rojampi-takiri, ikantziri:
    “¡Yotaanari! Aririka ipinkathari-wentantee Inkite-jatzi. ¿Itzimikama riipero-tatsi
    itsipatyaari ipinkatharite?”'
  ekk-PKP: 'Umbes sel ajal tulid jüngrid Jeesuse juurde ja küsisid: „Kes on suurim
    taevariigis?“'
  mpx-mpx: Saugena o tohago hi nem Yeisu elana ge hi neli hi ba, “Henala alana i bwata
    Yehoba wana abalogugui elana?”
  wbp-wbp: Kurdungurlulurla yanurnu Jijajiki, manulu payurnu “Yangka kuja kangalpa
    Kaatuju Warlalja-Wiri nyinami ngalipakuju, ngana-ka Kaaturluju wiri-nyayirni-pajirni
    panu-kari-piya-wangu?”
  luo-luo: E kindeno jopuonjre nobiro ir Yesu mopenje niya, “En ngʼa maduongʼ moloyo
    e pinyruodh polo?”
  nhe-NT: 'Ipan nopa tonal tiimomachtijcahua tijtlajtlanijque Jesús: ―¿Ajqueya itztos
    más hueyi campa tlanahuatis Toteco tlen itztoc elhuicac?'
  aii-aii: 'ܒܗ̇ܝ ܥܕܵܢܵܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܠܟܸܣ ܝܼܫܘܿܥ ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܡܵܢܝܼ
    ܝܠܹܗ ܒܘܼܫ ܓܘܼܪܵܐ ܓܵܘ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ؟“'
  esk-NT: Maliġuaqtaiñ utlakługu Jesus apiqsruġniġaat, “Kiña kamanaġniqsrauva Agaayyutim
    aŋaayuqautaani?”
  msb-msb: Tapos, nag-arapiki kan Jesus an mga disipulos kag naghunga, “Sin-o an pinakalabaw
    sa kahadian san langit?”
  cpa-NT: 'Jmai³ jøng² ca¹ŋi¹lé² dsa² quianh¹³ Jesús cøg¹² ja³tsenh¹³dsa. Jøng² ca¹juúh²dsa:
    ―¿Hein² dsa² lán¹² dsa² juanh¹² ja³jmo¹² Diú¹³ héh¹? ―ca¹juúh²dsa.'
  dso-dso: ସେ ବେଲେ ସିସ୍‌ମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ସରଗ୍‌ ରାଇଜେ ସବୁର୍‌ଟାନେଅନି କେ ବଡ୍‌
    ?”
  meu-meu: Una negana ai hahediba na Iesu dekena ela, eto, Daika na guba basileiana
    lalonai baine herea?
  yva-NT: Arono naije Yesus apa arakovo utavondi aije ude wo anajo ware, “Are pirati
    no no reama yasyine so indati panakoeve no arono Amisye de be akarive Apa kawasae
    mansai no mine vone so?”
  dgc-dgc: Ta éya a oras, éy kinagi du alagad ni Jesus, a “Ti ésiya i mataasa ta kaharian
    na Diyos ta langet?”
  zpm-NT: Leṉ dze co bnabdiidz xpëëdscuel Jesús lo me, dieṉ cho tib zho gac zha ne
    mazdraa gacnon lo grë zha ne no xnëz Dios.
  hix-NT: Bàn yawo rma hak Txesus yehtoko, àhyaka nomohtxownà hatà, ànhananàhrà ro
    komo. Onokà ryhe, ehonomnà me nyhe naye, Khoryenkomo mryenonà, ketxkon hatà. Onokà
    ryhe, anar komo Khoryenkomo mryenon komo yoho nyhe naye, ketxkon hatà.
  sim-sim: Oro wolok ol Jisasin tiyandari ma orhik li taha limu silira, �Lawe ol hiushamak
    naha Avui Wasilaka yanga orhi orok maifuk siku?�
  npi-ULB: त्यही समयमा येशूका चेलाहरू उहाँकहाँ आएर भने, “स्वर्गको राज्यमा सबैभन्दा
    ठुलो को हो ?”
  cgc-cgc: Ta yon man na uras na gaisturyaay Jesus i daw Pedro parti ta buis, duma
    na mga tinudluan Jesus gaprani daw gainsa ki Jesus, “Ginuo, kino may pinakadatas
    na katengdanan naan ta pagdumala ta Dyos?”
  tim-tim: Akto sop ain hoŋ bawalupŋande Yesugâlân togom hin magaŋi, “Anutuŋe damun
    nenŋe akmap nengâlân gâtŋe niŋande bikŋe ewangi nenekmâ damun nenŋe akbiap?” dâyi.
  yor-yor: Ní àkókò náà ni àwọn ọmọ-ẹ̀yìn Jesu tọ̀ ọ́ wá, wọ́n bi í léèrè pé, “Ta
    ni ẹni ti ó pọ̀jù ní ìjọba ọ̀run?”
  wos-wos: Wun nukwa di Jisasna du déka yae di déré wa, “Héndé atéfék néma duré sarékéngwanda
    néma du re, Godna hémémbu?”
  emp-NTPO: 'Maʌ̃ ewarid̶e Jesu ume nĩbabadarãra idji caita zed̶aped̶a nãwã iwid̶isid̶aa:
    –Bajãne B̸ʌba pe erob̶ʌd̶ebemarãda ¿caida dji dromaara b̶ʌ?–'
  eng-F35: At that time the disciples approached Jesus saying, “Who then is greater
    in the kingdom of the heavens?”
  ind-ind: Pada waktu itu, kami murid-murid Yesus datang kepada-Nya dan bertanya,
    “Waktu Engkau mendirikan kerajaan Allah di dunia ini, siapa di antara kami yang
    paling tinggi kedudukannya?”
  pes-OPCB: 'همان موقع، شاگردان نزد عیسی آمده، پرسیدند: «چه کسی در ملکوت آسمان از
    همه بزرگتر است.»'
  mpt-mpt: Weng tosa yota Yesuse okok aleyemin nakai teniba esu ele tlaniba kil baabaniba
    Keb okok aleyemin naka ni isak tem daako waneta komok aneta Gode kimanin bibo
    nakaia unangai kimanamabene? gesiba
  bla-bla: AN NIK' otŭsksĭnĭmats'ax itoto'iau Jesus ki an'iau, Tŭkka' mĭstŭpomŭksĭm'a
    spots' im istsĭn'naiisinni?
  ssx-ssx: Koto toma꞉na꞉ta꞉ mo disaipolo haliwekima꞉ Yesu pa꞉ta꞉ a꞉pa lota꞉ pitolo
    alota꞉ Mo hepenina꞉ Kilu Tombuao Hala꞉eki pa꞉ta꞉ epita꞉ ota꞉ tieke hala꞉pe lemekeme.
  mkl-mkl: Wɑɑti nŋu, mɔcɔi Jesu ŋɑu ɑ̀ nɑɑ bi tɛɛ ɑ̀ beeɛ ɑ̀ ni, si bommɑi Ilɑɑɔ̃
    yooi í jɛ inɛ nɡbo.
  gaq-gaq: ଆତେନ୍‌‍ବେଲା ସିସ୍‍ଇଂ ଜିସୁକେ ସାଲ୍ୟାକୁ ଆର୍‌କେ “କିତଂଇନିନ୍ନିଆ ସାପାବାନ୍‍ ମ୍ନା
    ଜାଣ୍ଡେ ?”
  gof-RNT: He wode Yesuusa tamaareti yidi, “Salo kawotethan ubbaafe aadhdhey oonee?”
    yaagidi oychchidosona.
  unx-unx: ଏନ୍‌ ଦିପିଲିରେ ଚେଲାକ ୟୀଶୁତାଃତେ ହିଜୁଃକେଦ୍‌ତେ କୁଲିକିୟାକ, “ସିର୍ମା ରାଇଜ୍‌ରେ
    ଅକଏ ମାରାଙ୍ଗ୍‌ଆଁଏ ?”
  gah-gah: 'Gakó láa loko lo limi zupahé nene izegipala zuha leza Izesutoka vunike
    láa loko loká otunimó: Ómasímo agulizaki ve napa ale utó o limikiko nene lelikutí
    éaho livilegeko agulizaki ve loló itimó neve.'
  lcm-lcm: Si taun ang kana keve nat i akalit kimela serei singina na kimela sui ia,
    “Si nang kapo atogon asan nei vainagoan i metekuku?”
  aer-aer: Yanhenge anteme apententye akngerre areye Jesus-werne apetyemele renhe
    apayuthneke, “Nhenge Ngkartele anwernenhe arntarnte-arerle-anerlenge alartetyele-arteke,
    angwenhe anteme re itelareme akngerre anthurre-arle aneme, arrpenhe areyenge akngerre
    anthurre-ulkere?”
  qvc-NT: 'Chay tyimpupim noqaykuna yach''akuqninguna Jisusman qemikashpa, kayshina
    tapurqayllapa: —Taytitu, Tayta Dyus shumaqta kamachikuptin syilupiqa, yumbay runamandaqa
    ¿pitaq masta rin kamachikuqqa? nishpa.'
  tgl-ULB: Sa oras ding iyon, lumapit kay Jesus ang mga alagad at sinabi, “ Sino ang
    pinakadakila sa kaharian ng langit?”
  cbs-NT: 'Jabias xabatiandi nun jawen tsumabu Jesúski ichaxun yukakin: —Mibe xanen
    ibukin jadatutun nun jatu binuxanimenkain, nuku yuiwe— nun wa'
  xtm-NTPP: 'Maa ora yukan‑ni, ni ka kenda koo tee ka ndikin Jesús ma nuu iyo ya ma,
    te ka jiña''a de: ―‍¿Na in kúu ja kanuu‑ka nuu tatnuni Su''si ma? ―‍ka kuu de
    ka jiña''a de.'
  nnq-nnq: Kingobu chenie akinapunji ngabannyendelela Yesu, ngabankonya, “Bene ababi
    akolongwa kukingwana cha kumbengu?”
  bao-NT: 'To biro cʉ̃re cʉ̃ ca ĩi niiri tabera, Jesús''re nea poo eari, o biro cʉ̃re
    jãa ĩi jãiñawʉ: —¿Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabepʉre ca nii majuropeegʉ ca
    niigʉ niipe cʉ̃ niiti? —jãa ĩiwʉ.'
  san-ORI: ତଦାନୀଂ ଶିଷ୍ୟା ଯୀଶୋଃ ସମୀପମାଗତ୍ୟ ପୃଷ୍ଟୱନ୍ତଃ ସ୍ୱର୍ଗରାଜ୍ୟେ କଃ ଶ୍ରେଷ୍ଠଃ?
  huv-NT: 'Tiül aaga nüt quiaj, tatüniw nej manguiayiw minipilan nej, tasajüw: ―¿Jane
    alwüx atam ajlüy tiül micambaj Teat Dios najlüy tiül cielo? ―ajüw nej.'
  otn-NT: 'Nu̱''a̱ ra̱ ora''a̱, bi guatyø xädi ra̱ Jesús, bi ''yɛ̱mbi̱: ―Ague grá̱
    Hmu̱, ¿ndana̱ ha̱nt''a̱ ni̱ mmʉi ngue ma̱ da̱tho da̱ hnu̱ ma̱nsu̱ p''ʉ ha di̱
    ma̱nda Oja̱ bí ''bʉ ma̱hɛ̱ts''i̱?'
  nop-nop: 'Nai uŋaniŋ Jesu mihiŋiye adi Jesu’walaŋ wooŋ indiŋ ninadigiŋ: “Nediyeŋ
    Bepaŋ’walaŋ Hatihati Kobuli gineŋ me loloŋnit hinek hatilak?”'
  obo-NT: Na iddon timpu, id porani ki Disas iddos mgo tinodduwan din woy mid intud,
    kahi ran to, “Ondoy man kos mowwet to langun diyon to kodharit Monama?”
  cak-ENT: 'Y jari'' tok ri achibila'' xejel-apu riq''uin ri Jesús, y xquic''utuj
    c''a chin: Tok ja chic ri Dios ri Jun ri nbün mandar pa kavi'', ¿achique c''a
    ri más nim ruk''ij nc''uje'' cheke roj? xquibij.'
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤕᤧᤛᤢᤖᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤍᤠᤱᤒᤣ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ
    ᤜᤠᤱᤈᤢᤶᤔᤥ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤕᤶᤒᤠᤴ ᤜᤠ᤺ᤵᤐᤣ᥅”
  mie-NT: 'De suni quīvī ñúcuán nī nquenda ndá tēe scuáha jíín yā, de nī jīcā tūhún
