  bkq-NT: 'Ilâpygueduo kehoem xina Jesus iopaji idâly, sapâigueze: — Ânguyka xina
    enday tynrenseim kuru Deus kaynonro pymâem atodâ? — xina kely.'
  kue-kue: Enge igle disaipelma wagle Yesus moglmara undre kra yegl peglkwa, “Heven
    kingdom suna ira kande kaima moglme?”
  cot-NT: 'Iroompaquea iquempejiquempejiipojiri itsatacaanejia Jesoshi icantajiaqueriquea:
    —¿Quericaca anaantamajatanquitsineca irimajirontaquempagueti Inquitequitica?'
  bnp-bnp: Muri e huriki a murimuri ri valai ne Isu, ri nanea, “E rei ge dagi hateka
    na harikianga na hunu?”
  apn-NT: 'Tã mẽ ixte Jejus kôt ixpa ho ixpa xwỳnhjaja amnhĩ kukamã ijamaxpẽr nẽ amnhĩ
    tã Jejus kukja nẽ kãm: —Kwa mẽ inhmã mẽmoj jarẽ Pahihti. Nhỹrmã mẽ ixpê pahi nẽ
    anhĩhkô hã mẽ ho amnhĩptàr o ri ixpata ã mẽ ixtõ kot paj we mẽ ho amnhĩptàr rax
    o ixkwỳjê jakre? Anẽ.'
  ctp-NT: 'Ti kwiꞌ bra kanꞌ mdiyan nchga neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús seꞌen
    ndiꞌin yu, chaꞌ chkwiꞌ neꞌ loꞌo yu: ―¿Ti ka lka nu ndloo la chaꞌ ꞌin seꞌen lka
    Ndiose ndloo? ―ndukwin neꞌ ꞌin Jesús.'
  bre-BRG: 'D''an eur-se, an diskibien a dostaas ouzh Jezuz, hag a lavaras: Piv eta
    eo ar brasañ e rouantelezh an neñvoù?'
  opm-opm: Gahan nuhur susa Jisas ohnong Nohana. Got orhe napapindin hrepnong nahat
    pat han nuhur de han ohri winsi yahnap han hat pat. Gin go napotina gipor dahamtipa.
  bvr-bvr: Gun-gatiya lika Jesus burr-yika jawina aburr-bona gurda nula, lika abu-wengganana,
    “A-lay, ngayburrpa nyiburr-guna ana-nga barra wana a-ni Wangarr ana-murna?”
  wal-wal: Erissiyo ashkkarati Yesuusakko he wode yiidi, “Saluwaa kawotettan ubbaappe
    aadhdhiyaagee oonee?” yaagidosona.
  zad-NT: 'Na'' do kana''kzə, beṉ''ka'' nak Jesúza'' txen jabig''gake'' kwite''na''
    che''gake''ne'': ―¿Noran nak beṉ'' zak''chi ladj beṉ''ka'' chṉabia'' Chioza''?'
  aso-aso: 'Aꞌmine gameneloꞌ izipahala zuho ingine neida igi tiꞌ li longoꞌ i-daniꞌ:
    Okulumokuꞌ miniveꞌmo gizebo o-lidinguꞌ mene zaho livileꞌ ogo dizosa neive.'
  uli-uli: Irel yodla ngo yesa budoh mokwe re dabeyel Jesus irel resa kasiya bo, “Itey
    semal le ye hartal tagiyet mo irel mala Lamliyel Laeng?”
  nin-NT: Na attuttu ama wa abiga bu Yesu ba a nggurr bi na nga na ku, ni zhi ma di,
    “Unggonggo si ankpye wa ni Ittu i unkplassu yi?”
  tgk-tgk: 'Аз мобайн вақти зиёде нагузашта, ба пеши Исо шогирдонаш омада пурсиданд:
    «Дар подшоҳии Худо кӣ бузургтар аст?»'
  acu-NT: 'Nu kintati ni nuiniatiri ainauti Jesús tarir chicharkur: —¿Yuse pujutiri
    nayaimpinmaka aints ainau jeartinua nuka chikich ainaun nangkamasarkesha ya ainia?
    —timiaji.'
  cak-WNT: 'Y ya c''a tiempo ri'' tek ri discípulos xejel apo riq''ui ri Jesús, y
    xquic''utuj c''a chare: ¿Achique chake riyoj ri más nim ruk''ij ri xtic''oje''
    pa rajawaren ri caj? xecha''.'
  ebk-ebk: As nan hiyachi ay timpu, enmali nan disipulus kan Jesus, ya kanancha, “Ngachana
    nan kaamuchan henan muntorayan Apo Dios?”
  spa-PDDPT: 'En aquel tiempo los discípulos se acercaron a Jesús y le preguntaron:
    ¿Quién es el mayor en el reino celestial?'
  ruf-ruf: Bahala iwanang'ina wamghendela Yesu, wamghutsa, “Yuhi iyali mkulu mne undewa
    wa kulanga?”
  gun-gun: 'Ha''e jave hemimbo''e kuery Jesus re onhemboja vy oporandu: — Mava''e
    nda''u yvateve va''e oiko ''rã yva pygua po''akaa py?'
  agu-BL: 'Yi quibital yi xtxolbile''j, nin e'' oc yi e'' ẍchusbe''tz Jesús tan jakle''n
    jun cyajtza''kl tetz. Itzun cyaltz: —Yil xe''tij Ryos tan cawu''n tzone''j wuxtx''otx'',
    ¿na'' scyetz e'' yi sjalok mas chik''ej? —che''ch bantz.'
  isn-isn: Matungo yayoyayo iamanyisigwa akaza kung'wa Yesu akamuila, Nyenyu numukulu
    muutemi akigulu?
  ilo-ULB: Iti dayta met la a kanito, immasideg dagiti adalan kenni Jesus ket kinunada,
    “Asino ti kangrunaan iti pagarian ti langit?”
  pir-NT: 'Ti pjere ʉsã tiquiro buhena Jesu cahapʉ esa, sinituu tiquirore: —‍¿Ʉhmʉse
    cjʉ̃no pʉhtoro ijiropʉre ʉsã mehna cjʉ̃no noa wahaboagari pʉhtoro? ni sinituu
    ʉsã.'
  anv-NT: Ɛwyá yɛɛ́ wɔ́, baá utɔɔ́ Jisɔs ajyɛɛ́ agií ji áké, “Ndé muú ábɛɛ́
    muú kpaá né gefwa ɛyigé Ɛsɔwɔ ágbárege?”
  sab-NT: 'E suiale kwian geru jwannga Jesuge ulita chku Jesudi geru kadu Jesuge:
    —Chui be chke ba be gerule nga ulita giti kwian ulita Chugagwallale gire chui
    ege ¿cha ulitage bai be chege ma kweri Chube gwa giti?'
  tmd-tmd: Jisas nöbö nuŋ bla hön nugwo yad nugumä, “Nöbö mö God pön, mögörɨb adöx
    yöd röul adö kau sö nugwidɨx mɨdɨb bla, yönɨm nöbö mö diba mɨjönɨŋö?” rön yadmä.
  acr-NNT: 'Chupa kꞌu laꞌ la qꞌij, rutijoꞌn ri Jesús xeqibꞌ rukꞌ y xkitzꞌonoj che:
    —¿China ri más kꞌo uwach chupa rutaqanik ri Dios petinaq chilaꞌ chikaj? —xechaꞌ.'
  kpg-kpg: Di madagoaa deelaa, gei ana dama agoago ga mmaanege adu gi Jesus, ga heeu,
    “Ma koai dela e kaedahi e aamua i Teenua King o God di Langi?”
  taj-taj: थे धुइरी चेलागदे येशू मुबा ग्‍लारी खसी, “स्‍वर्गला य्‍हुल्‍सारी जम्‍मान
    भन्‍दा घ्रेन खाल तला?” भिसी ङ्‌योइमा,
  avt-avt: Me wɨ im mɨt disaipel nan nɨr Jisas netpɨwek, “Keimɨn hɨrak kinɨn mɨt han
    te hɨrak kɨre iuwe ke mɨt miyapɨr kerek nises hɨm me God?”
  cbk-cbk: Aquel tiempo el maga dicipulo ya atraca con Jesus y ya pregunta con ele,
    “Señor, quien ba el mas importante na Reino de Dios?”
  uig-ARA: 'بۇ چاغدا، مۇخلىسلار ئەيسانىڭ يېنىغا كېلىپ: ئەرش پادىشاھلىقىدا كىم ئەڭ
    ئۇلۇغ؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etat icar ima chiwat Jesús quin wajacro: —¿Sir cara rehquey cuitar is
    sicar rehrán caran cuít chácataca? wajacro.'
  abx-abx: Mismo siray uras, pamadugok i mga inadalan si Jesus ngan agpamatilaw, “Say
    ba' gayod i pinakabantugan si mga nagpanhadi'an-na si man langit?”
  mco-NT: 'Je huin''it hora je'' ydiscípulos ajcxy ymɨjhuäctay Jesús etz yajtɨy: ―¿Pɨnjäy
    je''jac nïg ymɨɨd je mɨj''ajtɨn ma Dios y''ane''my jiiby tzajpjoty?'
  kqf-kqf: Mba sauginemo ena tauwaikaiwatana lisinemo a tava bi ai talayena gado,
    “Bada, Mala ena waibada noponemo ba aiyai i saḡa gulata?”
  cpb-NT: 'Ikanta ipiyotaiyakani riyotaanewo Jesús, rosampitakeri, ikantziri: “Arika
    impinkathariwentantai Inkitesatzi. ¿Tsika itzimika iriiperotatsine intsipatyaari
    impinkatharite?”'
  aon-aon: Abudok nyutob amam disaipel hanamorim Jisas aria harigan namudok, “Amiapen
    ta nyurao debeinyi nyeigur um agundok Iruhin nape Debeini um ananish arpesh shapeum
    heven?”
  hus-NT-2005: 'Tam ti jachanꞌ i kʼij, utey an exóbaltsik ba na Jesús ani in konoytsik
    enchéꞌ: ―¿Jitaꞌ jáꞌ na más ultaláb xon tu takʼix na Dios?'
  mig-NT: 'Te suni kɨvɨ̱‑ún ni̱ cha̱koyo cha̱a káskuá''a‑ún nuu̱ Jesús. Te ni̱ kaka''a̱n‑de
    jíín‑yá: Ndé cha̱a kúñá''nu‑ga̱ ini̱ ñuu̱ nátu̱''un andɨ́vɨ́, áchí‑de.'
  bps-bps: Di bang én fdadong di ku Dyisas i dad gal mlalò kenen na smalek ale, manla,
    “Simto i too mdatah to di kagot Dwata?”
  mbs-mbs: Nayan, wedà kenamay, dimoton se menge tinoledaan i Jesus kandin, aw mig-insà
    dan, “Sinu lay se ontò melangkaw doton te peglowan te Timanem?”
  tof-tof: Ene dadan tonarr ngarkwat, Yesun umulbain olmala oyaka togobórr, da oya
    imtinóp wagó, “Godón Kingzan Balngomóldó amkoman wirrian ia nótóke?”
  cme-NT: 'Huɔŋgu faŋgu-na, Yesu *hãalãbieŋ baa piɛ u caaŋ-nu ka cira: «Itie, hai
    nelbuɔ‑i *Diiloŋ-nelle-na?»'
  sus-sus: Na tɛmui Isa fɔxirabirɛe naxa e maso Isa ra, e a maxɔrin, «Nde binyaxi
    dangi birin na Ala xa mangɛya niini bun ma?»
  pon-2006: Ni ahnsowohte tohnpadahk ko keiong mpen Sises oh kalelapak reh, “Ihs me
    keieu lapalap nan Wehin Koht?”
  dad-dad: Sain anĩ bun, in dõ fiya tar Jesus wagen disi, to difiyen, “Aim saa tanon
    odug bagai ibodok?”
  zab-NT: 'Láani de dxiacqui de xpɨny Jesús güebinuudeb laany, chiy gunabdiidxdebny:
    —¿Tú ná ni mazru sac lo guelrnabee xte Dios?'
  jae-jae: Gêdêŋ ŋasawa tonaŋ ŋacseŋomi dêdêŋ. Jesu sêja ma sêsôm gebe “Asa oc êtu
    ŋac towae êlêlêc aŋga gamêŋ undambêŋa.”
  ksd-ksd: 'Ta nam iat ra pakana bung, a tarai na vartovo dia tadav Iesu, dia tir
    ia: To ia i ngala ta ra varkurai marama ra bala na bakut?'
  msm-NT: To diya no panahon, to mgo inanad ni Jesus mig-anduon kandin aw usip, “Hintawa
    man to ogyabow duon to sikan ogharian to Diyus?”
  myk-myk: 'A kalaapiire tʼi fulo Yesu na, na wu yege na: «Wekɛ wu ɲɛ pu bɛɛri wo
    ɲahagbaa fɔɔ fugba saanra ti ni wɛ?»'
  sbe-sbe: Huyana ne unai hekahekatao wa se laoma Yesu unai se henamai se wane, “Galewa
    basileiyana unai meta kaiteya ye saekalili?”
  mcr-mcr: Iŋgaŋi wäuŋuäŋqä ämotquamiŋqä iqua Jisasi Ique äwimepu, yatŋqä tii äwikuwi.
    “Goti Qäukuä Yätutaŋä Iqunä miqeu äpmeŋuwä iquautaŋi, huizi iquau mipŋqe, yoqä
    naqä tqukua mapnuwäŋqäwä?”
  cux-NT: 'Nguuvi mííⁿ discípulos yeⁿ''e Jesús ndaá yā nanáaⁿ yā ní caⁿ''a yā chii
    yā Jesús: N''diī Jesús, ¿du''u cá chi ch''ɛɛtɛ cá naachi Ndyuūs ngaⁿ''a ntiiⁿnyuⁿ
    yā na va''ai chɛɛti nguuvi?'
  tur-YTC: O saatte öğrenciler Yeşua’ya gelip, “Göğün Krallığı'nda en büyük kimdir?”
    dediler.
  san-ITR: tadAnIM shiShyA yIshoH samIpamAgatya pR^iShTavantaH svargarAjye kaH shreShThaH?
  bel-N: 'У тую гадзіну падыйшлі вучні да Ісуса, кажучы: «Дык хто большы ў Валадарстве
    Нябесным?»'
  sch-sch: Ma zora han ruoisingei Jisua kôm an honga, “Invân Rêngrama tumo alientak?”
    tiin an rekela.
  mic-MIQNT: Na tujiw unaqapemg el'ta'jig Se'suseg aq pipanimgwi'titl, “Ta'n getu
    tami Gjinisgam ilgwenaji mimajuinu' wen me' gepme'g na'te'l?”
  huu-NT: 'Naie facaiseconi naimɨe dɨne ie llofueoicaigano jɨcanuaɨbitɨmacɨ: —Jusiñamui
    ie comɨnɨna sedajanomo ɨco caɨ ia, ¿bu caɨ moto imɨena ille?'
  jiv-NT: Nu tsawantai̱ ni unuiniamuri̱ tariar Jesusan aniasarmiayi “Yus akupeamunam
    pachiinia nu ¿ya imiá naṉkaamantu áminiait?”
  otm-NT: 'Nɛ xø dá änhde a ra Jesús: ―Xiya, to''o man''da xʉn hɛ̨ts''i rán t''ɛ̨di
    bʉ na hnu bʉ di manda rá ts''ɛdi Oją, dá ɛ̨mfe.'
  dah-dah: Be, goya goyenbe komatmiŋ hoyaŋ beleŋ Yesu hitte waŋbe, “Ganuŋbe Al Kuruŋ
    beleŋ alya bereyamiŋ doyaŋ yirde hire gor niŋ deŋem yaŋ wor po hiyyeŋ?” yeŋ gusuŋaŋ
    iramiŋ.
  tnk-tnk: Ia nəpɨn nəha nərmama me səvəi Iesu həuvehe tukwe in, mhəni mə, “Ia nɨtətə
    ia neiai sin rasori məpi raka nərmama me nepwɨn?”
  kpr-kpr: Sifo daba aminda, namanenda mendeni era Iesu kena buvudo ategi useri, “God
    da natofo+ ainda jokáda, genembo teria beká mavejori?” namane aminge setero,
  san-IAS: tadānīṁ śiṣyā yīśoḥ samīpamāgatya pṛṣṭavantaḥ svargarājye kaḥ śreṣṭhaḥ?
  nho-nho: I te saaita naa raa, naa disaipol raa ni oo ake ki Jesus no vasiri ake,
    “Ko ai te tama e hakamaatua i te Nohorana te Lani?”
  gym-NT: 'Abti kä ye ngwane nun ja töitikaka Jesube käkwe krötaba ken mda, bti nunkwe
    nieba ie: ¿Ngöböta gobrane nunbti, ne ngätäite nire abko bäri ütiäte ruen? nunkwe
    nieba Jesuye.'
  azg-NT: 'Majuuntyi xjenꞌñeen já nnꞌan na cotsayꞌö́n yo jñꞌoon na toninncyaa Jesús,
    santyjáꞌcyá na mꞌaan jon. Taꞌxꞌë nnon jon, jnduë́: —¿Nin juu ncꞌoon na njonntyichen
    conduihin naijon na ityentjon Tyoꞌtsꞌon?'
  bhd-bhd: तैखन चेले यीशु कां आए ते पुच्छ़ने लग्गे, “स्वर्गेरे राज़्ज़े मां सेब्भन
    करां बड्डो कौने?”
  too-NT: 'Lā'' tuncan huan sca''txtunu''nī''n talaktapajtzūlh Jesús lā'' takalhasqui''nīlh:
    ―¿Tichū līhua''ca'' tasqui''nī a''nlhā Dios māpa''ksīkō'' ixlīhuāk?'
  ind-AYT: Pada waktu itu, murid-murid datang kepada Yesus dan bertanya, “Siapakah
    yang terbesar dalam Kerajaan Surga?”
  cjo-NT: 'Ojamanineentanentsi nopokashitapaakiri riraga Jesoshi, naaka maawaeni riyotaanewopaeni,
    nokantapaakiri: —Maawaeni naaka piyotaanewo, nokowaki pikantena ¿ninkama jewaperoterinika
    atziripaeni janta ipinkathariperotzinta Tajorentsi?'
  nsn-nsn: Tar binakon o tamatang uakuakeluk ka lame tang Iesu, kara me dangata pare,
    “Inggeim mi marang iate pare, mair tamata uleikintiehe tun tar Nitoiang Heuen?”
  san-DEV: तदानीं शिष्या यीशोः समीपमागत्य पृष्टवन्तः स्वर्गराज्ये कः श्रेष्ठः?
  tna-NT: 'Da su beju discípulo cuana janariatitana Jesús peje su. Uja quisabatana
    huecuana: —¿Quebata ecuanaju ebia su aida epu Diusu ecuatsasiati su?'
  lid-lid: Kala doh oro lau ta Jises ame hawen ma ndremenya iy, “Are lau nyaran tinan
    ereu baha tondrok ta Kindrei?”
  wim-wim: Anpalan-a, than ngurp nungantam Jesus.antam anangana wampin nungant, aꞌ
    thawin nungant, “Aak ngul-ngulan-a, nil piip God.angan nganang yotaman maꞌ nungantangan
    ngulan piꞌ-piꞌowa. Aak an-aniyangan-a, nil pam weeꞌ-nath pam piꞌan paththaman
    iiy-iiyow e?”
  zga-M: Unsiekhe ghula avankonghi vakhincha khwa Yesu valikhumbula, “Vie veni uvavile
    imbaha kuludeva ulwa khukyanya?”
  yom-yom: 'Muna thangu yina, minlonguki miyiza kuidi Yesu ayi minyuvula : —Buna nani
    lutidi munneni mu Kipfumu ki Diyilu e ?'
  san-SIN: තදානීං ශිෂ්‍යා යීශෝඃ සමීපමාගත්‍ය පෘෂ්ටවන්තඃ ස්වර්ගරාජ්‍යේ කඃ ශ්‍රේෂ්ඨඃ?
  yut-yut: Uŋun bɨsapmon paŋdetni da Yesukon kɨŋek yaŋ iyɨwit, “Piŋkop da Amɨn Kɨla
    Asak da kagagwan namɨn da amɨn dɨwarɨ yapmaŋek man madepni toŋ?”
  grc-BYZ: Ἐν ἐκείνῃ τῇ ὥρᾳ προσῆλθον οἱ μαθηταὶ τῷ Ἰησοῦ λέγοντες· τίς ἄρα μείζων
    ἐστὶν ἐν τῇ βασιλείᾳ τῶν οὐρανῶν;
  tbl-NT: Bè yóm kdaw yó, mógów le ebè Jisas yó kem gel lemolò du, snólók le béléen,
    mon le, “Tau du se hol geta bè yó kem tau nogot Dwata?”
  cpc-NT: 'Ikanta japatotairi jiyotaani Jesús, josampitakiri, ikantziri: “Aririka
    impinkathariwintantai Inkitijatzi. ¿Iitama ñaapirotachani intsipatyaari impinkathariti?”'
  nhg-NT: 'Ipa inu nieca tiempo omopachojque tiemachtejcöhua tietlac Jesús. Otieyelfejque:
    ―¿Öquenu noso cache bieye momajtas cöne Deus tlamandöruro?'
  nya-nya: Pa nthawi imeneyo ophunzira anabwera kwa Yesu ndipo anamufunsa kuti, “Wamkulu
    woposa onse ndani mu ufumu wakumwamba?”
  ngu-NT: 'Ipan on tonaltin on nomachtijquej oquinisihuijquej Jesús niman oquitlajtoltijquej:
    ―¿Aquinon más hueyixticaj ne campa tlamandarohua on ilhuicac chanej?'
  kup-kup: Pot mañahan pim mañairooh-abanari emat Iesun epat at mañah, “Met God darim
    koravopuz masakavoz roketak hekan tairap ahop ravat hepan?”
  jid-jid: Ni nton kima mrli koh ba baye ni Yesu nda tre, “Ahi nha mba nna wawuu ni
    mulki shulu?”
  wmw-wmw: 'Noure wakati ure, wanafunzi wanfika karibu Insa, wakamba: “Muufalume wa
    binguni, munu bora pakulu nani?”'
  gmv-GGM: He wode Yesusa kalizayti izakko shiqidi salo kawotethan nu garasan wusofe
    adhanadey oone gi oychida.
  ssg-ssg: Ti lokon ien tesol kahikahi Jises kamei i, “Aita tel pamu tuah leili teka
    seilon ti Haeu neneini?”
  zpo-NT: 'Tub welt nu, xaa mseed lo Jesús, mbii gax lo xaa nu nzhé nu: —¿Cho xaa
    mas non pa nabeyy Dios?'
  poy-poy: Shipindi shilii wafundwa wamgenderiti Yesu kumkosiya, “Hashi, ndo gaa hakaweri
    mkulu Muufalumi wa kumpindi kwa Mlungu?”
  qwh-NT: 'Tsepinmi Jesusman witïcur disipuluncuna queno tapuyarqan: —¿Picunataq mas
    presisaq Diospa mandaquinincho cayanqa? —nir.'
  gaw-gaw: Haen amup̱a Jesusnu ip̱uniṯak awak danab ag Jesus gumidna uḏin ap̱ig. “Aun
