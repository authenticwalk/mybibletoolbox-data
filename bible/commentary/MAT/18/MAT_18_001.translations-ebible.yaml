  dwr-ENT: ኣ ካሊያዋንቱ ዬሱሳኮ ሄ ዎዴ ዪዴ፥ «ሳሉዋ ካዉቴን ኡባፔ ኣያዌ ኦኔ?» ያጌዲኖ።
  pma-pma: En avong enek, meatin keil onen uva ven Iesu ka avisi avit, “?En hiasuvien
