  wiv-wiv: Na vuna zia, na kingdom ke Vuvu ia habuka kua na king katiu e mia ki tania
    kete vahotovia pepa na dinau kana, kana voravora kamahi.
  reg-reg: Kulwa injuno eyo obhukama bhwa mulwire obhususana no Omukama umwi oyo aliga
    nenda okumenya obhukumi bhwa imali yaye okusoka ku bhagaya bhaye.
  mlh-mlh: 'Ore fuŋine oi iŋi mitaniŋgabemiŋ. Sombunde qorumaŋ oi kiŋ ŋi koitore so
    ruabe iŋi fukega: Kiŋ koitoji kiŋaŋqoqopuine oŋga yareko moneŋyaŋuŋ siŋaŋ gabuŋ,
    ore buru papia odubi botiŋgaiŋgo yameŋ keya.'
  gof-ENT: «ሄሳ ጊሾ፥ ፆሳ ካዎቴይ ባ ኦሳንቾታራ ባ ሚሼይ ፓጪዳኮኔ ፓላሂዳኮ ቤዓናው ቆፒዳ ካዉዋ ዳኔስ።
  aau-aau: Hakwe hme kokwe mo senkin sehe mesor kow, God so Wayr-hre-yier nonkumey
    ko hokwe king prueyn se hieyn. King sohokwe hiykwe hyo meinowon hyo mey-uwr hom
    ma lonokyaw nyanyaw prosue seme ma-mesopok mon popriy ey.
  tvk-tvk: “Nihit kil sexien ak ni vole tei. Melele xa Hi mei ihe suv toto e meulien
    na moletin xil, ngan ak ixoni suv toto tei xa ien bei tengan imal ni kaon xa moletin
    te polien nan xil latepol ni tetela.
  prf-NT: Gapu en kahariyan dilanget ay meparehu ten essa a hari a nagdisisyon a pagbayadán
    na en tagapagserbi na hidi a tehud a utang dikona.
  auy-auy: Ísu séna sáwíꞌo uwátínkáámba ímba imáyáa éꞌa ifátúwáaromo súnda maarásáféꞌa
    súne. Maníkó wení waásimo kawáámó in-ááí maarán-ááín-iye. Moórá óraaꞌ-waasigo
    wení kísau-waasi óntamba wááu tímakena
  tbg-tbg: Kotiva vaiinti nahentiqaa raqikiarirava maa uvara voqaarama vaivo. Avuhainaa
    vaiinti vovano nai kaiqa vaiintinavu nimu monura tenta qaiqaa vararerave turave.
  hub-NT: '“Nuna tusa inaiyak nina unuinatairi ainan ashi chicharuk: Yuusan inamtairiya
    nuka chikichik apu shuar yuwimmau asa, akirkata tusa tina nujai metekmamtinaiti.'
  hmo-hmo: “Unai dainai Guba Basileia be hanua ta ena king bamona, iena hesiai taudia
    edia abiatorehai ia nanadaia idia dekenai.
  big-big: Purik Anotogo ngai pugumekki ngai yolu pura yombu King Ngai nak piyegi
    yawe miziwili piyaga king kanga managi nayeng weiya puwili kiling pangka pangka
    miziweki mizibok kelik kani.
  gux-G: Lanwani ii, U Tienu Diema tie nani ya badciamo n den bua tieni li cɔli ki
    bandi o naacenba ń kubi o piama maama i.
  cnl-NT: '’La²³la³ cu³lø³¹ ''e³ rɨ³løn³¹ juii² dsa³ Dios ''i³ jen³¹ yʉʉ''³¹ güii³:
    Xen³ la²³ xen³ jø̱n³ rey ''i³ ca²³la²³''née²³ ''e³ rɨ²³jmée²³ cua̱a̱n²tu² quie''²
    te''²³ mozos quien³² ''i³ ya̱''n³ quie''².'
  zar-NT: 'Gunnë́ʼ caʼ Jesús: —Iaʼstú, ca gun Nu naʼ rinná bëʼ yehuaʼ yubá naca ca
    benëʼ tu bönniʼ rinná bëʼë. Gúʼunnëʼ ucáʼanalenëʼ tsahuiʼ yuguʼ bönniʼ huen dxin
    queëʼ.'
  kde-kde: Kwa kuva, Ufalume wa Nnungu ùlandana na nfalume anakudungidile kutenda
    isabu ya dihela dyachivalonga vatumishi vake.
  ata-ata: La sou saxisaxilaꞌu noxou Lataua teitexi no opo loxotolo ne anu aloxo tatananu
    tuala vile muneꞌe sou unoꞌu lakolisou mii maꞌia ane anu mulosiꞌa ta mitema sou
    xaixai noxou.
  qvw-NT: '“Caynümari Tayta Dios gubirnunćhu caycälinanpä pampachaycun. Má, uyalimay.
    Caynümi cayan: Juc alli cäniyu mandacüshi yanapänincuna mänutacuśhanta mañala.'
  nfa-nfa: Miu hudꞌi tao ku sèmi èèna, lula Ama Lamatua nuka sèmi dhèu aae dhu ige
    kèlu na ètu pegawi na.
  tnp-tnp: “Nəkəkeikei mol lanəha mətəu-inu Narmənɨgiən Rəha Uhgɨn təhmen e nəghatiən
    əuhlin u. Kig kəti tolkeikei məmə oteruh-to kauɨn mɨn iətəm rəhan nətəmimi kəmotol
    kəm in məmə ilah okotətəou.
  urd-urd: “पस आसमान की बादशाही उस बादशाह की तरह है जिसने अपने नौकरों से हिसाब लेना
    चाहा।
  hot-hot: “Wapômbêŋ anêŋ loŋ lôkliŋyak ma hatôm kiŋ te hadum ek anêŋ ŋê ku nêlêm
    nêwê anêŋ valuseleŋ viyaŋ.
  mqj-NT: Annu ianna umpalakomo kaparentaanna Puang Allata'alla, la sirapan mesa tomaraya
    la urreken pa'peindanna lako to ma'dama illalan kaparentaanna.
  rus-SYN: Посему Царство Небесное подобно царю, который захотел сосчитаться с рабами
    своими;
  mbh-mbh: “Tho ri venen aken e thomu, eneke God ile menong e nepes a Pen a Urvet
    i ranga ve ini nepes ako ilemi ve aro i thepolrum ile umongare ole thealing nge
    omaing ako i sungu i a or nge.
  bdd-bdd: Weyahina Yehoba ꞌina loina gide kini ꞌaigeda, tauna nuwanuwana ma ꞌina
    topaihowao ꞌidi lowaga sihemaise ꞌoina.
  cbt-NTPO: 'Ina quëran itaantarin: “Yosë hua''anëntërinso'' a''chinchinquëma'', natanco''.
    A''na hua''an naporinso pochin ninin. Na''a piyapinënpitari nihuirin ni''ton,
    a''naya a''naya amatërin natanacaso marë''.'
  srn-NT: Bika a fasi fa Gado e tiri den sma fu En, de leki wan kownu di seni kari
    ala den knekti fu en di ben mus pai en.
  cta-NT: '’Chcuiꞌ naꞌ chaca chaꞌ loꞌo ma̱, chaꞌ caca cuayáꞌ tiꞌ ma̱ ñiꞌya̱ caca loꞌo
    laca ycuiꞌ Ni loo neꞌ cresiya jiꞌi̱ ñati̱: Chcuiꞌ naꞌ chaꞌ jiꞌi̱ sca rey nu ngua
    tiꞌ cuaꞌni tye taneꞌ, chaꞌ ndacui tsa msu jiꞌi̱.'
  bqc-SIM: Bee yã́i kpala pↄ́ bↄ̀ Lua kĩ́i yã́ dɛ lán kíaɛ bee yã́wa. Kíae
    mɛ́ ye à a ↄ̃a yã́ gↄ̃́gↄ̃ ń a ìwaↄ.
  tcz-CHONGTHU: “Hiche jeh'a hi van Lenggam chu Lengpa khat in asohte toh, ama koma
    sum baho chuto sum suto dinga akou khom toh kitekah thei ahi.
  mar-mar: म्हणूनच स्वर्गाच्या राज्याची तुलना एका राजाशी करता येईल. आपले जे चाकर आपले
    देणे लागत होते त्यांच्याकडून त्या राजाने पैसे परत घेण्याचे ठरवले.
  snp-snp: Yamu kosinau nemo we wekudite wenenala kiyaba o ledami monala ya mikalo
    kiyaba wenaba makafo kouba-nabala we lifima gimami ya olufe lenagolowe, loto kolami
    we yaidana oto ne.
  isl-isl: „Himnaríki má líkja við konung, sem ákvað að gera upp við þá sem skulduðu
    honum.
  spy-NT: 'Yooto kumwooy ꞉Yēēsu kule, “Wuu nyi ꞉bāytooyiisyēētaab Yēyiin: Kimwoochi
    ꞉bāytooyiintēēt wootwookikyii kukwa /bokeeng''alaalee wōlēē kiwuu ꞉yiisyōōnuutēkwaa.'
  xnn-xnn: Tay no iyaligko nan mentolayan Apo Dios et kaneg nan esay ali ay makitolag
    isnan ipogawna gapo isnan otangda ken siya.
  mwe-mwe: Pabha Upalume gwa Kunnungu unalandana naka mpalume jumo atendile eshabhu
    ika ntumishi jwakwe.
  tte-tte: Na Yaubada ana kaba loina mumugana besiele bwaite. Kin yabo nuwanuwana
    ana topaisowa kali yagayaga iloyaili na tem siyamaisa koina.
  tcs-tcs: Ane Zizas i kip spik, ‘Ane da ples wea God i ruloba ebribodi i wase king
    uda i go ane kolekte dem mani baik prom dem wokman uda i bin boro mani prom em.
  hlt-THB: Cedawngawh khan qam taw sangpahrang pynoet ing a tyihzawihkhqi venawh a
    tangka lai ak kqawn ing myih hy.
  soq-soq: 'E ema epe waitaraneana baiwa ne gagalo babawa ema dialedina. God gonaawa
    ema epe rua: Warere debama dea menasana me sauwa apanawa nolau ewepie atenlepi
    mo mane onieidewantoi, ba dia.'
  qub-qub: '«Mä Tayta Diospa maquincho goyay imano cashantapis juc willapaman tincuchiypa
    willapäshayqui: Juc nasyunchöshi juc mandaj casha. Payshi mandäshejnincunata nisha
    ‹cuentata rindimay› nir.'
  att-att: Á yáyù nga nagángngarigán si Apu Kesu, á kinagi na, “Á kunniaw laguk yù
    keyarigán nayù pammagure ni Namarò ta lángì. Ajjan yù patul nga ikáyâ na pasikkálan
    yù nelistá nga gatù nayù ira tatole na.
  bki-bki: 'Bajago na viekokoano jouro ea Atua kiano navenatuboiano, naio monokanio
    tibe ga na. Kamiu kuviagago ka tukunuano tai napano berii bajago na viekokoano
    napano berenio, berinavo: Parinio tubo tai, na naio jidom rivitii veve jabue nalo
    napano kiano tomu na im̃auano nalo amila jua naio.'
  bqp-bqp: Abire yãi kpata kũ à bò Luda kĩnaa de lán dí bà. Kína ke mɛ́ à ye à a
    ↄgↄ yã gↄ̃gↄ̃ kũ a ìbanↄ.
  mcp-mcp: 'Gwə́ wə́ jɨ́ nə́, Faan á gwɔ̂w dʉ́sə nda yuug ga: wúl njwú-buud í a zə
    kə sá osɔ́ɔl ɔ́ mə́sáal bɛ́ shitɔ́g.'
  hat-hat: 'Men ki jan sa ap pase nan Peyi Wa ki nan syèl la: Se tankou yon wa ki
    te vle fè regleman ak domestik li yo.'
  npl-NT: '''Yika, itech ilwikak kan Dios tlanawatia, kemi se rey, non okinekia makikopilikah
    tlan okiwikiliayah itlakawah.'
  bgg-bgg: Nyieliieshii, hamangkhung pha Sajathua ne hì duiine ro. Luangjia ishak
    shii saja jia è awai khiaothek muruii pha sasab rek pha phak.
  eng-TCENT: “For this reason the kingdom of heaven may be compared to a king who
    wished to settle accounts with his servants.
  eng-BSB: Because of this, the kingdom of heaven is like a king who wanted to settle
    accounts with his servants.
  cpu-NT: “Aririka impinkathariventantai Inkitesatzi, iroovaitake jantziri pinkathari
    ikovakoyetziri iromperatane impinatairi jireevetziri.
  san-ASM: অপৰং নিজদাসৈঃ সহ জিগণযিষুঃ কশ্চিদ্ ৰাজেৱ স্ৱৰ্গৰাজযং|
  tac-NT: › Ne bilé tétali ruwimela churigá ka napu'lige Onorúgame nulachi. Pe a'chigóriga
    ju napurigá bilé wa'lula rey goblálile alué bo'né 'yuga nóchame wikame.
  eng-WEBPB: Therefore the Kingdom of Heaven is like a certain king who wanted to
    settle accounts with his servants.
  gfk-H: “Io hua, no matanitu maram ra mawai i haruat ma tiga king nong ga nem bia
    na hatakodasnei ira ngasa taar ta ira nuna tultulai.
  viv-viv: Hidedemi kaliva yadi koyona wanavenuwauluyena faꞋina omi Yaubada yana itaveꞋavina
    againe wamimiyami tu aseꞋasemiya givehivehimeya-ma yami miyami ganalukahihiyena.
    Kini saꞋeyana gimiyami tu nuwanuwana yana tofaisewa adi buki hinafatana.
  yao-yao: Kwayele, Umwenye wa kwinani ulandene ni mwenye jumo juŵasakaga kulola achikapolo
    ŵakwe yatite pakupanganya.
  tgp-tgp: Matan harihi, mauri atu God mo aulu hinia mo sohena supe matea mo opoia
    vara i tau mamahuni na ave non nona slev.
  auc-NT: Itota ayæ̈ apæ̈necantapa. “Mänïnö beyæ̈ bitö änö baï cædäni wædinque ïmæca
    awënë odeye nänö apænte ämaï öönædë Awënë Odeye incæ tömengä ingante në ëñëmïni
    ïmïnite æbänö apænte angampa, ante odömömo aquïmïni, angantapa.
  kbc-NT: Igaataɡ̶a niɡ̶ina Aneotedoɡ̶oji me iiɡ̶e oko laaleɡ̶enali, eote liciagi
    niɡ̶ina inionigi-eliodi ane lowoogo me ilakidetedini naalewe liotagipi.
  bmh-bmh: 'Ag go don, Uwait nugau gumaraneu igul go sul: Ziwas tub ebu emgasag tub
    gumaraneun du banou nug gonugau salau dudu agal aiwag ameg wabun betei kanabareun.'
  ctu-BL: Jini cha'an, i yumʌntel jini am bʌ ti panchan lajalʌch bajche' juntiquil
    yumʌl woli bʌ i ña'tʌbeñob i bet x'e'telob i cha'an.
  meq-meq: «Hərwi niye, Bəy i Mbəlom a ndzəkit bo ta bəy wuray a say matsətsehe gwedere
    ŋgay ka ndo məge məsler ŋgay hay.
  noa-H: 'Maimua hich Jesuupai magjim: —Mua mag pãraujã pãach k''apeen perdonaaju
    haai nʌm ha chirʌmʌn, Hẽwandamaujã maach perdonaabam haba haajeewaita mag jaau
    chirʌm hajim. Hẽwandaman rey hãb sĩerrau hich chognaan hich garcharam k''ʌʌn wajap''a
    p''idk''a nʌm k''ap haag hãhãbdö t''ʌ̃rk''anaa k''ap jëeu hoomatarrjöta sĩerrʌmgui
    hajim.'
  alp-NT: Le kena Alla Ipletae ite tamatare umpamae lupe kamale sae ineheke loko eni
    tamata makerikaru esi utane kepene beine.
  san-VEL: apara.m nijadaasai.h saha jiga.nayi.su.h ka"scid raajeva svargaraajaya.m|
  kbq-kbq: Ama ana agafare mona kumamo'a amanahu hu'ne, mago kinimo'ma kazokzo eri'za
    vahe'amoza zagoa nofi hu'naza ete erinaku hige'za eri'za refako hu'za eme amizankna
    hu'ne.
  kbh-kbh: 'Mënts̈ánaca Jesús tojanë́yana: “Cbochanjáuyana nts̈amo Bëngbe Bëtsabe
    amë́ndayana yomnana. Endmëna nts̈amo canÿe réyeftaca tojanopasacá. Cha yojábos̈ena
    chabe oservénënga crocénana jtsëtjañana.'
  ron-LSB: De aceea, Împărăția cerurilor se aseamănă cu un rege care voia să regleze
    conturile cu slujitorii săi.
  pon-pon: I me wein nanlan rajon nanmarki amen, me pan kapukapun na ladu kan.
  nhe-BL: “Quena, monequi tijtlapojpolhuijtinemis pampa Toteco tlen itztoc elhuicac
    huan tlen tlanahuatis eltoc queja ni tlanahuatijquetl ipan ni huicaltili. Se tonal
    se tlanahuatijquetl quinequiyaya quincuentajchihuas itlatequipanojcahua tlen quitlahuiquiliyayaj.
  sps-sps: tana saa, a Waan iny Gormirmir te faarei non aatouf te pon non ma fatoobing
    a fo tavan tana fo tsoiny binun tsunia.
  wnc-wnc: “Siwan Anututa amin panangge tasinggak kaknga anzing. Take aminu tapatuta
    aminata sanga moo pakinggane tuwanga tapatakakut.
  nmw-S: Helak wana bagalogugui pageine sohode ti ya. Kin hotiya nuwane wana tokaiwo
    si pamaise pahavile hedi vage heine.
  bus-bus: Beee yãnzi kpata kɛ̀ bↄ̀ Luda kiia dɛ lán kɛ̀ bà. Kína ke bé à yezi à
    a ↄↄ yã gↄ̃gↄ̃ kↄ̃n a ìbanↄ.
  gub-BL: Na'e umume'u amo ma'emume'u haw urewe kury. — Amo teko unewer temetarer
    rehe uzar pe a'e wà. Wazar umuapyk wanewer haw pape rehe a'e. Amo 'ar mehe wazar
    ur a'e pape hexak pà a'e kury.
  imo-imo: 'Akumunga Gote iye nomi kingimu molopa imboma nokoromo akumu i tepa mele:
    Walite iye nomi king teni yunge kongono nokondoringi kendemandema kinye pundu
    angilerimuma kinye tepo wamopolio pundu tangei nembo nimu.'
  boj-boj: “Niŋgi quiy. Qotei laŋ qureq di unu qaji a na aqa segi tamo uŋgasari naŋgi
    taqatnjrsim naŋgo Mandor Koba sqas. Kumbra di mandor bei aqa kumbra sigitejunu.
    Mandor dena aqa kaŋgal tamo qudei nami silali yaiyeb qaji di kamba olo yqajqa
    minjrej.
  eng-DRA: Therefore is the kingdom of heaven likened to a king, who would take an
    account of his servants.
  knf-knf: '« Hënk di *Pşih pi Baţi pawooŋ: pawo ji uko wi naşih anŋaluŋ pten jibi
    balemparul badoluŋ na itaka yi nul.'
  san-KHM: អបរំ និជទាសៃះ សហ ជិគណយិឞុះ កឝ្ចិទ៑ រាជេវ ស្វគ៌រាជយំ។
  arn-NT: “Fey tüfachi dungu mew, Ngünechen tañi longko ülmenngen feley ta kiñe longko
    ülmen reke eluwlu ñi ramtuafiel tañi pu küdawelkeetew tunten ñi defenieetew.
  zas-NT: ’Xguialrniabee Dios na̱j ziꞌc tijb rey ni been xgab guial ma gojl yaguijx
    ree xmojsaman lojman.
  ken-NT: “Dɔ̌ ka ngati bhe ɛ̌ti Kɛfɔ Mandɛm. Kɛ́chí mbɔ Mfɔ anɛ ábhɨ́ŋɨ́ bǒ bɛtɨk
    abhi bɛ́ yɛ̌ntɨkɨ mmǔ wap ánkɛ́mɛ́ nkáp anɛ yi ákɛ̀m yi.
