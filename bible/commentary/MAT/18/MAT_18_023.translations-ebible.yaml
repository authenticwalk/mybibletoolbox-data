verse: MAT.018.023
translations:
  kpx-kpx: Kosealemo ataeau Dilava adae vuvunemo uveve vaveve keu kateanu. Iale di
    deiada mole louge evi. Vatae kosive moleu vani mole isiviale esemuiabeau avuemo
    bukale ke abuemo kaovai hilokai.
  okv-H: Eto Peter ta eto ingari ke avoeto Iesu na timu hatirari ke einge ena, “God
    na tihi jigaguja degi amo eingera. King vahai amina amita pure ari embomeni ta
    degi eo ikenu india avo mine ikara amita koro simba ari embomeni ta degi ke ikenu
  tbo-tbo: Ega yaka Yesu baha wiluwaluwagei i paliwelehi i pa, ‘Yaubada a taniwaga
    mei tu wasawasa banei dumana, ma i luhogaleya ipa a tu bagibagi hai yaga hina
    lidumaluhi uyahina.
  mal-C: “സ്വർഗരാജ്യത്തെ, തന്റെ ദാസരുടെ ബാധ്യത തീർക്കാൻ ആഗ്രഹിച്ച ഒരു രാജാവിനോട് ഉപമിക്കാം.
  grc-SR: Διὰ τοῦτο ὡμοιώθη ἡ βασιλεία τῶν οὐρανῶν ἀνθρώπῳ βασιλεῖ, ὃς ἠθέλησεν συνᾶραι
    λόγον μετὰ τῶν δούλων αὐτοῦ.
  bgc-bgc: “इस करकै सुर्ग के राज्य की तुलना इस उदाहरण तै करी जा सकै सै, किसे राजा
    नै अपणे नौकरां का लेक्खा (ब्यौरा) लेणा चाह्या।
  khz-khz: Iokamonagi, Kupa Basileia vele ta vetaina, ia eririwato, gena vetugunagi
    talimara geria gapitore pene tavura e pene vega-rorirorira.
  deu-TKW: Darum gleicht das Reich der Himmel einem Könige, der mit seinen Dienern
    Rechnung halten wollte.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Yetú caꞌ, ca gun Nu naꞌ rna bëꞌ yehuaꞌ yubá nac ca benëꞌ
    bönniꞌ rna bëꞌë. Guꞌnnëꞌ ucáꞌnlenëꞌ tsahuiꞌ yuguꞌ bönniꞌ huen dxin queëꞌ.'
  lin-lin: Yango wana, Bokonzi ya Likolo ekokani na mokonzi moko oyo alingaki kobongisa
    elongo na basali na ye makambo na ye ya misolo.
  hns-NT: 'Aur oe ek kaahaanie kahe lagal swarag ke raadj ke biese me. Oe bolies:
    „Ekgo raadja raha. Ek dien oe aapan kamkartan se maangat raha paisa ke baare me
    lekha lewe.'
  noa-E: 'Maimua ich Jesuupai magjim: —Mua mag pãraujã pãach khapeen perdonaaju aai
    nʉm a chirʉmʉn, Ẽwandamaujã maach perdonaabam aba aajeewaita mag jaau chirʉm ajim.
    Ẽwandaman rey ãb sĩerrau ich chognaan ich garcharam khʉʉn wajapha phidkha nʉm
    khap aag ããbdö thʉ̈rkhanaa khap jëeu oomatarrjöta sĩerrʉmgui ajim.'
  eng-EMTV: Therefore the kingdom of heaven is like a certain king who wanted to settle
    accounts with his servants.
  mib-NT: '’Núu súcuan te Yaā ndeé andɨvɨ́, suhva cúu jeē íne cáhnu ni yā nuū ñáyuu
    ndácu ya jniñu nuū: Cúu nájnūhun ɨɨn rey jeē cuní de sándaā de jíín mozo de jeē
    cátaū nuū de.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मिङ्‌ग लत्‍छा हाङ्‌धिक्‍ले़
    कुसेवारोबाहाॽरे़ मे़देॽरुबा साम्‍म्‍याङ्-याङ्‌इत्‍छिःन्‌फोःङ्‌मा याःम्‍बक् चोगुबान्‍नु
    तङ्‌मा सुक्‍ते़त्‍लो॥
  xnj-xnj: Ndava yeniyi ndi Unkosi wa kunani kwa Chapanga uwanangana na mkulu mmonga
    mweaganili kuhenga mvalangu wa madeni na vatumisi vaki.
  mmx-mmx: Ana vaase u mi na, mila Linintoo no vana at laxalibet i lok keretna. Lara
    loorong mo ga doxoma i do nakling lugugu pilas ap mo luvuttadi gugu ren.
  cbr-NT: 'Jesusan ca ësaquinribi cacëxa: —Nucën Papa Diosnan ''itix ca ësa ''icën:
    Achúshi unin ca an ñu mëëxuncë unicama uiti curíqui cara achúshi achúshi unin
    ribinia quixun istisa tanxa.'
  tee-NT: Iclajunau ni alamac'acxaya'it'it ni tamac'acxanitan ju Dios. Pus chani tapasai
    junta lhinajun ju Dios tachi ju tapasalh la'is'atsucunti pumatam k'ai ucxtin ju
    at'anavilh ju aput'ek'enti ju ixtalhi'anich.
  eng-LSV: Because of this was the kingdom of the heavens likened to a man, a king,
    who willed to take reckoning with his servants,
  cak-NT: Roma riq'uin ri ru-gobierno ri Dios can nibanataj anche'l xbanataj riq'uin
    jun rey. Ri rey re' xrojo' xuna'ej jani' quic'as chiquijunal ri rusamajel.
  pah-NT: 'A''ereki nahã Tupana''ga opota. —Marã hekoi kiro yvyakotyve''g̃a pe g̃a
    erame Tupana''ga nhanderuvihavuhuhetero oko javo? A''ea rehe po ti ji pe mbo''ei
    ikwahavuka pe me imombe''gwovo a''ea''java''ea pe me kiro, ei Jesus''ga. G̃anduvihavuhu''ga
    ei: “Maramomi itambere''ia ji imbuhu''rag̃i jipyrive''g̃a pe ikwehe? Tamonhi''ĩ
    ti ji ikwatijara ikwahava,” ei ga, ei Jesus''ga imombe''gwovo.'
  sja-NT: —Maperã nãga pɨk'a pait'ee Tachi Ak'õrepa eperãarã ichi jua ek'ari bɨk'ãri,
    ichideerã p'aneedamerã. Reypa ichi ek'ariirãpa p'arat'a p'aa p'anadap'edaa ak'ɨ
    k'inia baji k'awaait'ee tewe paraa p'anɨ wa wẽe p'anɨ ichi ome.
  xed-xed: Tsaya dzaʼa kəl lu ka gra ga mghama Lazglafta nda sana mgham ta kuma mbəɗaftá
    skwa gadghəlani ma dzva gwal ta ksanatá slna ya.
  mks-NT: ʼCáchí i̱ ña̱ yóho xi̱hi̱n ndó jáchi̱ tá cómí Ndióxi̱ cuéntá sa̱há ña̱yivi
    cúú á tátu̱hun ña̱ na̱ya̱ha xi̱hín in rey tá na̱casáhá da̱ játaca da cuéntá nu̱ú
    na̱ yícá nu̱ dá.
  gfk-S: “Io kaie, no kingdom tane God i haruat ma tike king nong ga sip be na hatakadosne
    ira ngasa ter ta ira nuno tultule.
  bmu-bmu: 'Miaŋgö könaŋi mi kewö jim tuarimam. Suepkö bemtohoŋi mi kiŋ azi kembugö
    dop albi kewö akza: Kiŋnöŋ welenqeqeurupŋi eŋgohola moneŋini galöm kölgeri, miaŋgö
    areŋ papiaŋi kondelget mindiŋgömapköra kapaŋ kölök.'
  dgz-dgz: “Koewa anu ae vepen noa anu awapen menan gutut ma gapan toemu kimaniwa
    guegue da wadiain. Ayop da nao mega taine nagirewa moni puakewa garewa entan sia
    wanapen menan wan.
  eng-GNV: Therefore is the kingdome of heauen likened vnto a certaine King, which
    would take an account of his seruants.
  zaa-NT: Acca por nui nna reino qui' Tata Dios nna ną́ tì'a ttu rey uccua latsi'
    bi eyuni bi cuenta lani canu runi tsina qui' bía.
  eng-WEBSTER: Therefore is the kingdom of heaven likened to a certain king who would
    take account of his servants.
  guh-guh: 'Jesús livaisi tsipaeba comparacióncuenia pijajivijavabelia. Jumaitsi mapacueniaje:
    —Dioso pijanacuatatsia pijajivijavabelia exanaena pacuenia nacuaevetsinë pijajivijavabelia
    baexana. Nacuaevetsinë jitsipa piamoneyabivitsi pematamotsinexatsi xua amoneyabatsi.'
  bon-bon: Acejiyame te liba biname bine yaawadimuge, tabe epu läbituge gawe mope
    biname pana, laati te singi ire me teeme kaakesea bägrä cina lipu ire jaatwemusi
    teeme rarekaake bine.
  nhw-BL: “Quena, monequi tijtlapojpolhuijtinemis pampa Toteco catli itztoc ilhuicac
    huan catli tlanahuatis eltoc quen ni tlanahuatijquetl ipan ni huicalotl. Se tonal
    se tlanahuatijquetl quinequiyaya quincuentajchihuas itequipanojcahua catli quitlahuiquiliyayaj.
  swh-ONEN: “Kwa hiyo Ufalme wa Mbinguni unaweza kufananishwa na mfalme aliyetaka
    kufanya hesabu zake za fedha na watumishi wake.
  wbi-wbi: Ulwakuuva ulu uvutwa vwa kukyanya vuling'ine ni kihwanikisio ikya ntwa
    jumonga juno akalondagha kuvala fino kuhuma kuvavombi vaake. Untwa ujuo ye atengwile
  bba-bba: Yenin sɔ̃nɑ Gusunɔn bɑndun ɡɑri kɑ sunɔ ɡoon ɡɑri weenɛ wi u kĩ u win ɡobi
    dooru ko kɑ win sɔm kowobu.
  eng-KJVCPB: Therefore is the kingdom of heaven likened unto a certain king, which
    would take account of his servants.
  kgk-NT: 'Upéi he''i jevy: —Upéa-rehe amombe''u-ta peẽ-my arandu rehegwa nhe''ẽ mburuvixagwasu
    oporoporiahuvereko va''ety rehegwa nhe''ẽ poru-vy. Oĩ mburuvixagwasu, oĩ ave hembigwái
    kwéry oreve va''e. Ijáry oipota ombohekovia jevy íxupe oreve va''e repy. Upe mburuvixagwasu
    he''i Nhandejáry nhande ruvixa-rehe.'
  waj-waj: Anutuuqo gioonna kiaapuuyara diraivo aa na tinara kua aavaa roosiima vaivaara
    ataama iikianee. Vaidi kieeta voovoono ari mmoori vareera vaidiiya sikau iya mmiiyauvaa
    irisaiyauvaara iya yaparaivai.
  cpy-cpy: “Iroka ikanta ipinkathari-wentantee Inkite-jatzi, tema roshiya-kotari pinkathari
    ikowako-tziri romperatani ipinateeri rireewi-tziri.
  ekk-PKP: „Sellepärast on taevariik kuninga sarnane, kes tahtis ajada arvepidamise
    korda sulastega, kes talle raha võlgu olid.
  mpx-mpx: He Yehoba wana abalogugui paganina i ola hiwe. Kin etega nuwana wana totuwalali
    ali vaga ni loyaan.
  wbp-wbp: Yimi wita yungurnangku yirri-purami Kaatu-kurlu kuja kajana Warlalja-Wiri
    nyina yapakuju. Nyurru-wiyi yinyarla kala wati wiri kingi nyinaja wati panu-jarlu-kurlu
    ngulalpalurla warrki-jarrija nyanunguku. Parrangka jintangka, purlaja-jana nyanungu-patuku
    yungulurla yanirni nyanunguku ngula yungulurla kulpari yinyi tala nyanungukulku
    yangka kuja-jana kamparrurlu-wiyi yungu talaju. Junga-juku, jinta-kari jinta-karilirla
    yanurnu, manulurla yimi-ngarrurnu nyajangu talaju ngula-jana yungu kamparrurlu-wiyi
    nyanungurraku.
  luo-luo: “Mano emomiyo pinyruodh polo chal gi ruoth mane dwaro nono kaka jotichne
    osetiyo gi pesane.
  nhe-NT: “Quena, monequi tijtlapojpolhuijtinemis pampa Toteco tlen itztoc elhuicac
    huan tlen tlanahuatis eltoc queja ni tlanahuatijquetl ipan ni huicaltili. Se tonal
    se tlanahuatijquetl quinequiyaya quincuentajchihuas itlatequipanojcahua tlen quitlahuiquiliyayaj.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܟܹܐ ܕܵܡܝܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ ܠܚܲܕ ܡܲܠܟܵܐ ܕܒܥܹܐ ܠܹܗ ܕܫܵܩܹܠܔ ܚܸܫܒܘܼܢܵܐ
    ܡ̣ܢ ܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ.
  esk-NT: Agaayyutim aŋaayuqautaa sagviqpan atriqaġisiruq umialiŋmik apiqsruqtuamik
    savaktimiñik qanutun iliŋitñun akiqsruutiqaqmagaaġmi.
  msb-msb: “Kun kaya an kahadian naman san langit bagaʼn hadi na gusto husayon an
    iya mga pautang sa iya mga suruguon.
  cpa-NT: ’Di³ lǿa¹² ja³jmo¹² Diú¹³ héh¹, ju³lah lǿa¹² quiah¹² jan² rai¹³ ca¹jái¹
    jǿg³ quiah¹² cog³ ti³chinh¹² dsa² jmo¹² ta³ quiah¹²dsa.
  dso-dso: ସରଗ୍‌ ରାଇଜର୍‌ ଆରି ଗଟେକ୍‌ କାତା ସୁନ୍‌ । ଗଟେକ୍‌ ରାଜା ଦିନେକ୍‌ ତାର୍‌ଟାନେ କାମ୍‌କରୁମନ୍‌
    ରୁନ୍‌ ନେଇରଇବାଟା ଇସାବ୍‌ କିତାବ୍‌ କର୍‌ବାକେ ମନ୍‍ କଲା ।
  meu-meu: Taunabunai, guba basileiana na hanua pavapavana ta na heto, ena hesiai
    taudia edia abi-torehai e henanadailai.
  yva-NT: Muno Po ananeneae inta raura pare, “Arono Amisye de be akarive Apa kawasae
    mai no mine vone so, Opamo aurata irati akarijo titi inta ai. Akarijo titi umaso
    apa vatano wanapatambe aije wo doije inta ranajo ai no wusyinoe, weramu wo ranigwan
    akare rainya nene, weti po mawainde indamu wo apa doije ranigwan akare.
  dgc-dgc: 'Dahilan i pégharia na Diyos éy kapareho na éye: Mara te hari kan a kinagi
    na a pagbayadén na du utusan na, da te utang side diya.'
  zpm-NT: ’Grë zha ne no xnëz Dios, ib none guṉ zho perdon samiech zho. ’Tib rey name,
    tib dzew bredz me grë zha ne rquia dziin lo me, par dieṉ zha quiayuṉ zho dziin.
  hix-NT: Àro hoko rma kuknonano me wekarymen hamà, kekon xarha tà. Àsok hana noseryewhoken
    ha, Khoryenkom ha, tàmryenon kom hoko. Noseryewhoken hamà, ukukur kom hoko. Oseryewhokahra
    mak naha, anar kom hoko. Nyamoro rma, owto yoh yanoto wyaro atxke natxow hamà,
    kekon hatà, Txesusu. Àsok hana nehxakon ha, owto yoh ha. Onà wyaro nehxakon hatà.
    Tanoto komo wya tàtxenyerunu yehemanàr xe nehxakon hatà. Nyamoro rma nehetàhketxkon
    hatà, àwya. Àro ke nanyehtxownà hatà, owto yohà, tàhyaka, kekon hatà, Txesusu.
  sim-sim: Ji misi, Avui Wasilaka hulaima nokopma orhin or arangoshinak orhi yangak
    li likwa oso karem nanda sir. Nindi las wolok king lar mbele mbele orhi os ornjik
    lerawun landari ma ondon or hahandarin indik or lakurik ormu hishira.
  npi-ULB: यसैकारण, स्वर्गको राज्यलाई एउटा यस्तो राजासँग तुलना गर्न सकिन्छ, जसले आफ्ना
    नोकरहरूसित आफ्नो हिसाब मिलाउन चाहे ।
  cgc-cgc: Iling tan dapat buaten no tak pagdumala an ta Dyos paryo ta natabo daw
    liag ta isya na ari na ayuson din utang an ta mga ittawan din naan ki kanen.
  tim-tim: Aregât den dopŋe siâ hin makbe. Anutuŋe damunyeŋe akbiap amâ luâk kembu
    hinare yâkŋe ikiŋe luâklupŋe hâuyeŋaet akmâ heŋgem yeŋguwerâm agep.
  yor-yor: “Nítorí náà, ìjọba ọ̀run dàbí ọba kan tí ó fẹ́ ṣe ìṣirò pẹ̀lú àwọn ọmọ
    ọ̀dọ̀ rẹ̀.
  wos-wos: 'Wun hundi Pitaré wataka dé ané sataku hundi wa: “God néma du reta déka
    hémka jémba hatitendéka angi dé. Néma du nak dé wa, ‘Séfélak jémba yakwa duka
    wuni yéwa hwe. Hwewuka di wunika hasa hwehambandi. Némbuli di wuna yéwa hasa hwendate
    wuni mawuli ye.’'
  emp-NTPO: 'Bajãne B̸ʌba ẽberãrã pe erob̶ʌra naʌ̃ quĩrãca b̶ʌa: ẽberãrã boroda b̶asia.
    Ewari ab̶a maʌ̃ boroba quĩrĩã b̶asia idjiare b̶eaba idjia parata diad̶ara jẽda
    diad̶ida.'
  eng-F35: “Therefore the kingdom of the heavens is like a certain king who wanted
    to settle accounts with his servants.
  ind-ind: '“Biarlah Aku menjelaskan: Keadaan antara saudara-saudari seiman dalam
    kerajaan Allah adalah seperti cerita ini: Pada suatu hari, seorang raja mau membereskan
    perhitungan uang yang dia pinjamkan kepada para pegawainya.'
  pes-OPCB: 'آنگاه افزود: «وقایع ملکوت آسمان مانند ماجرای آن پادشاهی است که تصمیم
    گرفت حسابهای خود را تسویه کند.'
  mpt-mpt: Inamin kesoa Gode nakaia unangai kimanin kukub osa enaminobe. Komok sum
    make funanea Memalo ne okoko kimanini inamin namino doitneibbuo yano klasia yang
    ketneine genea
  bla-bla: Spots'im ĭstsĭn'naiisĭnni nitum'anĭstsiu omŭx'ĭna annŏk' ak'okŏkitsĭmaiauŏk
    otsitappim'ix.
  ssx-ssx: Pa ekipeke. Mo hepenina꞉ Kilu Tombuao Hala꞉ ekita꞉ do tupa꞉ ya꞉la꞉me. Kini
    hali homekema꞉ ipika꞉ e poka꞉la꞉ haliwekina꞉ tondiki manuta꞉ tikitiki yaalueke
    hone wiekeme.
  mkl-mkl: Sotĩ i ɡbɔ fɑɑji ɡɔ iyi wɑ nyisi bɛi bommɑi Ilɑɑɔ̃ í yɛ. Ilɑɑlu ɡɔ wɑ
    bi ku ce dooi ɡbeseɛ iyi ɑmɑɑcɛɛ ŋɑ ɑ̀ wɑɑ mu.
  gaq-gaq: କିତଂ ରାଜିନେ ବାରି ମୁଇଙ୍ଗ୍ ଉସ୍ରା ଅଁପା । ମେସୁଆ ମୁଇଙ୍ଗ୍ ଇଃସାଙ୍ଗ୍‌ ସ୍ଲେରେଇଂନେ
    ଇସାବ୍‍ପତର୍‍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ରାଜି ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: “Hessa gisho, Xoossaa kawotethay ba oosanchchotara ba miishey paccidaakkonne
    palahidaakko be7anaw qoppida kawuwa daanees.
  unx-unx: ଚିୟାଃଚି ସିର୍ମା ରାଇଜ୍‌ଦ ମିଆଁଦ୍‌ ରାଜାଲେକା, ଇନିଃ ଆୟାଃ ଦାସିକଆଃ ହିସାବ୍‌ ଆସି
    ନାଙ୍ଗ୍‌ ଉହାଟ୍‌କେଦାଏ ।
  gah-gah: Nenemú nene Ómasímini avogisaló minoakalímini ago helegáa lekelepizeko
    gakó makó litoze. Agulizaki ve napa makolímo gelekelé izegipalatini lihimáini
    netimoláamú ale hehe linogo gilimó.
  lcm-lcm: Asukang na vainagoan i metekuku kapo asukang ta tulava katapo buk vil akorong
    ani keve kope ve kana keve asosokai.
  aer-aer: 'The arrekantherre ileme, Ngkarte tyerrtye areyeke alartetye irrerlenge
    itnenhe arntarnte-aremele, alakenhe-arle anetyenhe: Artwe akngerrepate aneke re
    mane anthetyarte ingwentheke ware urrkapentye akngerre ikwerenhe areye, itne imerte
    anthirtnemele anteme. Arlte anyentele re itirreke, ‘The pipe nhenhe areye, aretyeke
    angwenhele-arle ayenge mane anthirtnetyenheke.’'
  qvc-NT: 'Jisusqam nirqambis: —Taytanchiq Dyus shumaqta kamachikuptinqam, suq gubyirnu
    pirdunakuqshina rin kaq. Chaqa chay gubyirnum munarqan yach''ayta: Kriyaduykunaqa,
    ¿aykatataq dibirawanllapa? nishpa.'
  tgl-ULB: Samakatuwid, ang kaharian ng langit ay maihahalintulad sa isang hari na
    nais makipagsulit sa kaniyang mga utusan.
  cbs-NT: 'miyuiwen jabiaskadi nuku dasibi yusinkin: —Dios xanen ibui jaskamiskidi
