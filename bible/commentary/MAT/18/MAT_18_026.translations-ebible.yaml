verse: MAT.018.026
translations:
  kpx-kpx: Kateai louge esemu keu vudivemo kome bokoai vata bisi avuho loui avoe,
    ‘Ba, momoleai u. Dana bae moni ke bahata malei aoi.’
  okv-H: pure embo amo ingito tunga osaga eto veto king ta jo ai ta paunge teteri
    eto ke einge ena, ‘Na jo eto kito iji isapa tojo mihie no koro tapa jombureto
    humbuhe ikasona.’ ainge enu
  tbo-tbo: ‘Ma a tu bagibagina a nugodubuna i polou u matana, ma i lupali a bada uyahina
    i pa, “Bada, una lunugotootogogeu ma apo u yagayaga atapuna houga he nenei uyahihi
    a lidumaluhi.”
  mal-C: “എന്നാൽ, ആ ദാസൻ രാജസന്നിധിയിൽ സാഷ്ടാംഗം വീണ്, ‘എന്നോട് കനിവ് തോന്നണമേ, ഞാൻ
    എല്ലാം അടച്ചുതീർക്കാം’ ” എന്ന് യാചിച്ചു.
  grc-SR: Πεσὼν οὖν ὁ δοῦλος προσεκύνει αὐτῷ, λέγων, ⸋Κύριε,⸌ Μακροθύμησον ἐπ᾽ ⸂ἐμοί,⸃
    καὶ πάντα ⸉σοι ἀποδώσω.⸊
  bgc-bgc: “इसपै उस नौक्कर नै उसके पायां म्ह पड़कै उस ताहीं कह्या, ‘हे राजा धीरज धर,
    मै सारा कुछ भर दियुँगा।’
  khz-khz: Vetugunagi tauna vele gagena kwalanai evetiu-talito, enogiato, netiwato,
    ‘Ono vaigaoka-veniku. Gemu gaura maparara voira pana venimu.’
  deu-TKW: 'Da warf sich der Knecht nieder, beugte sich vor ihm und sagte: habe Geduld
    mit mir, so will ich dir alles bezahlen.'
  zsr-NT: 'Niꞌr buzechu zxibëꞌ lahuëꞌ xanëꞌ huen dxin naꞌ len gnabnëꞌ lëꞌ, rnëꞌ: “Xan,
    ben zxön ladxuꞌu nedaꞌ. Huaguizxjczaꞌ liꞌ yúguꞌtë.”'
  lin-lin: 'Kasi mosali yango amibwakaki na makolo ya mokonzi, agumbamaki liboso na
    ye mpe asengaki : « Yikela ngai mpiko, pamba te nakofuta yo niongo nyonso ! »'
  hns-NT: 'Tab aadmie raadja ke gor gieral aur bientie kare lagal kie: ‘He raadja,
    dhieradj kar! Ham aapke sab kardja bhar deb!’'
  noa-E: Magbaawai chi chogau chi rey bʉ̈khʉrr phõbkhanaa chaigpa jöchkhërʉmua, “Señor,
    idëu oo athá. Mua ökhar phagmamua pʉ dëbpaar thum öbeerpʉ̈ibajupa” aajeejim anaabá.
  eng-EMTV: Therefore falling down before him, the servant said, ‘Master, have patience
    with me, and I will repay everything to you.’
  mib-NT: 'Yūcuán na te ni jecuɨñɨ̄ yɨtɨ́ mozo un, te ni cahān ndahú de jíín patrón
    de ún: Condetu ní, te na chúnaa ndɨhɨ ná xúhun ní, áchí de.'
  lif-NT2: कर खे़न् सेवारोबान् हाङ्‌ङिल्‍ले़ कुदगि थुङ्‌बोहजॽ युङ्‌सिङ्‌ङाङ् पेलि
    फाक्‍तु, ‘आदाङ्‌बे, इङ्‌गाॽ नासि थःत्ताङ्‌ङे़ॽआङ्‌कुभा ये़म् थारिक् हाङ्‌घाङ्‌ङे़ॽओ!
    इङ्‌गाॽ के़याङ्‌ङिन् के़रे़क् हुङुङ् पिने़रो॥’
  xnj-xnj: Hinu, mtumisi yula. Akagwa pahi, akafugama, akajova, unilindila nene yati
    nikukulipa lideni loha!
  mmx-mmx: Laradi gugu ga xis tiktikbu mi luvatgulom teren la ga lok ngangao ro melamgo
    at loorong la ga sing aleng i, ‘Una balamu ia, la anaba sepo axap ba lempilas
    taram melemu.’
  cbr-NT: 'Usaquian cacëbë a tanáin rantin puruni tsóbuquin ca an ribíncë uni a ñu
    mëëmicë uni caxa: ''Ën cana mi cupíoti ''ain, camabi a ''ën mi ribíncë curíqui.
    ''Ën mi munu cupíonun camina caínpainti ''ain.'
  tee-NT: 'Pus ju acsnich ju anu'' lapanac ta''aktsokotanilh ju ix''ucxtin chai tapaininilh.
    Junich: “Qui''ucxtin aq''uimp''acxaca'' lacats''unin chai acmapalhnik''oyan chux”.'
  eng-LSV: The servant then, having fallen down, was prostrating to him, saying, Lord,
    have patience with me, and I will pay you all;
  cak-NT: 'Ri samajel can ja'' xxuquie-ka pa ulef chech ri rey, y yalan nuc''utuj
    favor che. Ri samajel nu''ij che ri rey: Tabana'' favor quinayobej juba'' más.
    Ren can xtintoj chawe ronojel ri nuc''as, xcha'' raja''.'
  pah-NT: '—A''ero gapyrive''ga ei gwerohopotarame: “Jiruvihavuhuro terenhimbaekwahivi
    ji rehe. A''ero po ti ji imondopava''javi itambere''ia nde ve nehẽ.” Nahã ga etehei
    gwuvihavuhu''ga pe g̃wenypy''anduruga ga pyri ndehe ko ji hohe javo, ei Jesus''ga.'
  sja-NT: 'Mamĩda ma mimiapari rey k''ĩrapite bedabaidachi mãik''aapa chupɨria iidiji:
    “Mɨ chupɨria k''awaapáde aji. Choopáde aji, mɨ ome mɨa jõma p''aait''ee perã.”'
  xed-xed: 'Ka zləmbatá tsa kwalva ya ta haɗik ka tsəlɓata ta kəmani, kaʼa mantsa:
    “Wya dzvu, ksa ta ŋuɗuf, dzaʼa plagha pla yu demdem,” kaʼa.'
  mks-NT: 'A̱nda̱ já na̱caxítí da̱ yícá cán nu̱ mé rey já na̱casáhá xíca̱ ta̱hví da̱
    já cáchí da̱ já: “Caja ndó ña̱ma̱ni̱, xitoho i̱ candati tóo chága̱ ndó ye̱he̱,
    ndáhví i̱, já cha̱hvi ndihi i̱ ña̱ yícá i̱ nu̱ ndo̱”, na̱cachi da xíca̱ ta̱hví
    da̱ nu̱ rey cán.'
  gfk-S: “Ma ikino tultule ga saga bukunkek menalalie tana, igom ianga marmaris tana
    be, ‘Aiou sip be nu matien te mon baak tagu. Aiou ni balu pukus ira barbarat bakut.’
  bmu-bmu: “Mewö jim kutuiga welenqeqeŋan wösöŋe eta simin köla sipköba kewö ulet
    waŋgiyök, ‘Gi mönö urukönöp kude aka mökösöŋda mamböt niŋginöŋga göhöreŋ tosagi
    pakpak mi ölöp meköm gihimam.’
  dgz-dgz: Ayop mega ap anega wani menan nao mega tainiwa ame omanip enu anega wan,
    ‘Ayop negawa, wabibigam nimanek amba garewa iravi taitamain.’
  eng-GNV: The seruant therefore fell downe, and worshipped him, saying, Lord, refraine
    thine anger toward me, and I will pay thee all.
  zaa-NT: 'Làniana beduỹíbi nubeyu''a nna gutta''yúnią rey xana'' niá nna rą: Señor,
    guppa cuią''lu'' paciencia quia'', hua yíỹá bétsi bá'' iyate nu dà''a'' qui''
    cuią''lu''.'
  eng-WEBSTER: The servant therefore fell down, and worshiped him, saying, Lord, have
    patience with me, and I will pay thee all.
  guh-guh: 'Nexata ponë amoneyaba, nacuaevetsinë pitabarata pematabacabëta nucajunua.
    Pinijicuenia vajëta nacuaevetsinëjavabelia. Jumaitsi: “Nejamatabëcueneevere abaxë.
    Camatamotsianatsi rabaja daxita xua camoneyabatsi,” jai.'
  bon-bon: Siige pui kaakesea bägrä te teeme babo biname me opo gaabe kokorare ääpednutige,
    ewejanige egä, ‘Maane owecu nawenepi. Padare näcärepi, cane iyeta rarekaake piba
    daremu pa naawecnemepene.’
  nhw-BL: '“Huan quema itequipanojca quicajqui, moixtlapacho iixpa nopa tlanahuatijquetl
    huan ica nochi iyolo quitlajtlani: ‘Techchiya huan nimitztlaxtlahuis nochi catli
    nimitztlahuiquilía.’'
  swh-ONEN: “Yule mtumishi akampigia magoti, akamsihi yule bwana akisema, ‘Naomba
    univumilie, nami nitakulipa deni lako lote.’
  wbi-wbi: Pe um'bombi jula akaghua, akafughama pavulongolo pa mwene, akati,'Mutwa,
    uve nhu lugudo palikimo nune, ifinu fyako fyoni nihomba.'
  bba-bba: Yerɑ sɔm kowo wi, u yiirɑ win yinnin wuswɑɑɔ u nùn suuru kɑnɑ u nɛɛ, ɑ
    kɑ mɑn tɛmɑnɔ, kon nun kɔsiɑ kpuro.
  eng-KJVCPB: The servant therefore fell down, and worshipped him, saying, Lord, have
    patience with me, and I will pay thee all.
  kgk-NT: Upe-ma ramo upe hembigwái heta eterei oreve va'e onhesũ gwetypy'ã-rehe ojáry
    rovagwy-py. “Aníke nde poxy teĩ xe-vy. Ãy ndikatúiry apaga nde-vy. Emoĩ katu xe-vy
    araka'e pa aju-ta apagapa hagwã nde-vy” he'i ojáry-pe.
  waj-waj: 'tikio rikioo mmoori varoo vaidiivo ari kieetaivaa yuku oyaivaki toorivu
    yau haroo yaagueeqama inna tinoo: Tirooma variee sa i ausaivo niiyara i nnannataivee.
    A varinai fai yapooma na mmuakiaa irisaiyauvaa i mminaravaivee,'
  cpy-cpy: 'Ari rotziwerowanaka omperataarewo, ikantanakiri pinkathari: ‘Eero pipimantana,
    poyaawen-tawakina eepichokiini, aritaki nopinateemi.’'
  ekk-PKP: 'Sulane langes põlvedele ja ütles oma isandale: „Palun ole minuga kannatlik!
    Ma maksan kõik tagasi!“'
  mpx-mpx: Totuwalali i loepwakoku matanaa inoke i awanun nabinabi i ba, ‘U palahikan
    ge u matamatan ga, inoke abwe gegewena na pwamola.’
  wbp-wbp: Junga-juku, warrkinirla parntarrinjunu ngayirni wiriki, manulpa warlkurnu,
    ‘Wurraju pardaka! Kapurnangku kulpari payi-mani nyiyarningkijarrarlu kujanpaju
    yungu kamparrurlu-wiyi!’
  luo-luo: “To jatijno nogoyo chonge piny e nyime, moywagorene ni, ‘Yie ihorina mos,
    abiro chuli gopino duto.’
  nhe-NT: '“Huan quema itlatequipanojca quicajqui, moixtlapacho iixtla nopa tlanahuatijquetl
    huan ica nochi iyolo quitlajtlani: ‘Xinechchiya huan nimitztlaxtlahuis nochi tlen
    nimitztlahuiquilía.’'
  aii-aii: '”ܐܝܼܢܵܐ ܪܹܓܵܐ ܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܒܸܪ̈ܟܵܟܘܼܗ‌ܝ ܘܦܘܼܪܦܸܠܔ ܠܹܗ ܒܝܼܹܗ ܘܐܡܝܼܪܹܗ:
    ’ܡܵܪܝܼ، ܚܡܘܿܠܔ ܥܲܠܝܼ، ܘܒܸܬ ܦܵܪܥܹܢܘܼܟ݂ ܟܠܔ ܡܸܢܕܝܼ.‘'
  esk-NT: Savakti sitquqami sivuġaanun uqapsaaġniqsuq, ‘Ataniiq, utaqqiurallaŋŋa.
    Utiqtitchigisigikpiñ iluqaitñik.’
  msb-msb: “Dahilan sani lumuhod an suruguon sa may tiilan san iya amo kag nakimaluoy,
    ‘Pasensyaha anay ako yana kay pagabayadan ko man an tanan ko na utang.’
  cpa-NT: 'Jøng² ca¹chi¹jné¹ dsa² re² cog³ héi² ja³ta¹ni¹ juu³dsa. Ca¹juúh²dsa: “¡Jmo³
    juøh¹² hoh¹²hning quianh¹³ jní²! Cøa¹³ báh³ jní² ca¹lah¹jǿ¹,” ca¹juúh²dsa.'
  dso-dso: କାମ୍‌ କରୁ ରାଜାର୍‌ ପାଦ୍‌ତଲେ ଅଦ୍‌ରି ଗୁଆରି କରି କଇଲା “ ଆଗିଆଁ ଆରି କେତେଦିନ୍‌
    ଜାଗା, ମୁଇ ତମର୍‌ ସବୁଜାକ ରୁନ୍‌ ସୁଜିଦେବି ।”
  meu-meu: Bena una hesiai tauna na biaguna vairanai e goru diho, e noia lalo-dika,
    eto, Ḡauka e, nega taina ba henigu, bena davalla idoinai do baina henimu.
  yva-NT: Weramu vatane umaso de po vukane ranteter no akarijo titi umaso amun, umba
    po anajo pare, ‘Injae, natawandi rati, indati syo nya doije ranigwan akare aje.’
  dgc-dgc: Nadid tu utusan, éy linumuhud kan siya to harap no amo na, a nékikakagbi.
    ‘Pakultadenék mo ta esa a panahun,’ kagi na kan, ‘éy bayaden ko i étanan a utang
    ko diko.’
  zpm-NT: 'Zeeṉe goṉ zho sca rëb me, pquiitsgzhib zho lo me, rëb zho: “¡Beeṉ guieḻnzaac,
    gop tib paciens, na dieṉ zha guṉ naa quizh naa xquieḻqui naa lo luu!”'
  hix-NT: Àro wyaro tàwya enytxatxhe rma, akrataka neryewtay hatà, anoto, tosoknar
    ho hatà. Teryewrye ro nàrwonàmye hatà, owto yoh yakoro. Anar komo wya rompàra
    nyhe rma exko, kekon hatà. Mexe nyhe txko hak àmomohko, rowya ehematxho, kekon
    hatà. Mexe nyhe txko ehxah me wehematxehkehe, omeroro, owya, kekon hatà, anoto,
    owto yohà wya, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik ma oto sunguwavu orhi nga nor holoho ormu tlara, �Awasayi,
    mir avak anjik holowa. Uhu nikishinak avak wasa mihin a hakwa sir.�
  npi-ULB: त्यसैले, त्यस नोकर घुँडा टेक्दै तिनको अगि घोप्‍टो पर्‍यो, अनि भन्यो, ‘मालिक,
    मसँग धैर्य गर्नुहोस्, अनि म हजुरलाई सब थोक तिर्नेछु ।’
  cgc-cgc: Pagmati din ta sugo ta ari, gadapa kanen an naan ta batiisan ta ari daw
    gambal, ‘O maal na ari, pasinsyaen a no nang anay tak magbayad a gid ta tanan
    nyan ki kaon.’
  tim-tim: Hain akto âi luâk arekŋe luâk kembu aregât enemŋân kâŋgom hin magaŋep,
    “Gâmâ hanâk nâŋgât okot nâŋgâm lâmnugu. Hâmbâi âlepŋe hâu are gâŋgâlân kutigitbian.”
    dâep.
  yor-yor: “Nígbà náà ni ọmọ ọ̀dọ̀ náà wólẹ̀ lórí eékún níwájú rẹ. ‘Ó bẹ̀bẹ̀ pé, mú
    sùúrù fún mi, èmi yóò sì san gbogbo rẹ̀ fún ọ.’
  wos-wos: Wungi wandéka dé wun du néma du rendénmbu hwati se wandé dae dé wa, ‘Néma
    du, méni wunika saréfa naata wunika haxétaméni. Hukémbu wuni ména yéwa atéfék
    hasa hwetawuni.’
  emp-NTPO: 'Maʌ̃ne ẽberãra chĩrãborod̶e cob̶eped̶a dji boroa nãwã bed̶ea djuburiasia:
    “Mʌ̃ boro, mʌ̃ quĩrã djuburia jʌ̃ãdua. Mʌ̃a bʌ́a jũma jẽda diaya.”'
  eng-F35: So then the servant fell down and did obeisance to him saying, ‘Lord, be
    patient with me and I will repay you all.’
  ind-ind: “Maka pegawai itu sujud di hadapan raja dan memohon, ‘Ya, Tuan, sabarlah
    dulu! Saya akan membayar semua hutang saya!’
  pes-OPCB: 'ولی آن مرد بر پاهای پادشاه افتاد و التماس کرد و گفت: ”ای پادشاه استدعا
    دارم به من مهلت بدهید تا همهٔ قرضم را تا به آخر تقدیم کنم.“'
  mpt-mpt: naka ele komok esu ye dlong dlong golbuanea tlabianea baabanea Sum kobo
    nemhalilaneba deitne biebta mitdata yang kebkenano gesea
  bla-bla: Otsitappimi itopĭstuksĭsano'piĭnaie ki atsĭmmĭmmi'ĭnaie ki an'iĭnaie Nin'a,
    pinane'tŭkkit ki kitaksŭpanĭs'tsokoto.
  ssx-ssx: Koto leekeeki opuaata꞉ mo e pokaeyeke halima꞉ ipika꞉ Kinina꞉ leke popelekena꞉
    tumiki yotuao panda꞉ puniaaso honke alo alota꞉ Tekehalio. I̱ pa꞉ta꞉ a꞉ta꞉ma꞉ homolo
    hata꞉ waleke kika꞉na꞉ta꞉ mo tondiki paeyao ana꞉na꞉ epeao kulueke laa honke leekeme.
  mkl-mkl: Ŋɔi ɑmɑɑcɛu í ɡulɛ si wɑjui lɑfɛ̃ɛɛu wɑ tɔɔɛ suuru í ni, yɔkɔɔm suuru ɑn
    sɑ̃ɛ mbɛ fei.
  gaq-gaq: ସ୍ଲେରେ ଇଃସାଙ୍ଗ୍‌ନେ ଞ୍ଚ ବୁନ୍ଦେ ଲଃଚେ କାକୁର୍ତି ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ଆରି ଇକୁଡ଼ା
    ସାଆସ୍ ସାଃ ମାଲିକ୍ ନେଙ୍ଗ୍ ଆନାକେ ସାପା ରୁନ୍‍ ସୁଜେ ମ୍ବିଏ ।”
  gof-RNT: Yaatin aylley ba godaa tohuwa bolla gulbbatidi, ‘Ta godaw, hayyana guutha
    wode takkarkki, ta acuwa ubbaa ta ciggana’ yaagidi woossis.
  unx-unx: ଏନ୍ତେ ଏନ୍‌ ଦାସି ରାଜାରାଃ ଆୟାର୍‌ରେ ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେ ଉୟୁଃୟାନାଏ, ଆଡଃ କାଜିକିୟାଏ,
    ‘ହେ ଗମ୍‌କେ, ଆଡଃ ଚିମିନ୍‌ ମାହାଁଲେକା ତାଙ୍ଗିତାମେ, ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ସବେନାଃଇଙ୍ଗ୍‌ ହାଲ୍‌ରୁହାଡ଼ାମେଆ
    ।’
  gah-gah: 'Loko lokago, gelekelé izegipa nenémo voko agulizaki vemámini agisauka
    alapusa hizeko láa loko limó: Asene zenetoloko voko noako, neza voko mininake
    moni ale utó okinake apaso asú oko gimitove.'
  lcm-lcm: Au, asosokai ang kala uak na kala matung turung e ngono kakina na kala
    sokotuk, ‘Ku kokoai aro tapai anig na naka samui suai aongos ani kag kope.’
  aer-aer: “Kenhe artwe re akenhe amperele-arlenge tnemele angkerlenge, ‘Mwantyele
    akarelhaye, kele the ngenhe ingkirreke anthurre-arle mwantyele antherle-anetyenhenge!’
  qvc-NT: 'Piru chay dibiraqqam qonqorikushpa, ancha rrugarqan chay gubyirnuta: “Patrunsitu,
    yush''ayku shuyawayri. Yumbay dibirashushqaytam pagarashqayki”, nishpa.'
  tgl-ULB: Kaya lumuhod ang utusan, yumuko sa kaniyang harapan, at sinabi, 'Amo, pagtiisan
    mo ako, at babayaran ko ang lahat.'
  cbs-NT: 'ja dibia jaska wai ninkatan jawen xanen ibu naman danti ixun nemakin: “Xanen
    ibuun, ea jaska wama ewen nuiyuwe, chipu unanxubida en mia pakakin keyukubainxanaidan”,
    aka'
  xtm-NTPP: 'Sani te ni jinkoo jiti tee tavi ma, te ni jikan‑ta''vi de nuu jito''o
    de ma, te jiña''a de: “Señor, kava kuee ini ni, te ndachuya''vi sa ndaka”, kúu
    de jiña''a de.'
  nnq-nnq: Penia, mpakachi jwenio ngakilikatila nnongi jabe ngalenga, “ ‘Nhwimbalile,
    ne manannepa ligambo lyango lyoa.’ ”
  bao-NT: '”Cʉ̃ pea, cʉ̃ wiogʉ to biro cʉ̃re cʉ̃ ca ĩiro tʉogʉ, cʉ̃ ãjʉro jupea mena
    ea nuu waari, bʉaro o biro cʉ̃re ĩiupʉ: “¡Wiogʉ! Mʉre yʉ ca wapa moorijere jãi
    pato wãcãticãña. Yʉ wapa tii peticãrucu,” cʉ̃re ĩiupʉ.'
