    kule, ‘Lēyyē, mokoryoontēēt, tēēkōōnoo sōō bārooyinto sāāyookuung' bēsēnng'uung'
    tukul.’
  xnn-xnn: Dat menpalintomeng san am-ama isnan sagang san ali et mendawat ken siya
    ay mangwani en, ‘No maseg-angka ken sak-en et awnitak bayadan am-in nan otangko.’
  mwe-mwe: Bhai, ntumishi jula gwabhatindibhalile, nigwashite, ‘Nnindile shininnipe
    ligambo lyenu lyowe.’
  tte-tte: Topaisowane imatausi lalakina kaiwena genuwana siyamala topaisowa panpanli
    kabo tutulina italu-sakonayan kin manna mena yo ikawanoi-samasamalulu iba, ‘Ukwalakisiye,
    kunuwatu-pwaikiyau kusanasana naga kabo kani meuloina yayamaisa.’
  tcs-tcs: ‘Bat wen da wokman i bin lisen wanem da king i bin spik, em bin poldaun
    prant lo da king ane spik, “Pliz gar, yu gibe mi lelbet mo taim ane ai go pei
    yu ebridem mani.”
  hlt-THB: Cawh ce cawhkaw tyihzawih thlang ing a haiawh khuk sym nawh qeennaak thoeh
    hy, 'Bawipa nim qeen mai cang, ni pe boeih lawt bit kawng,' tina hy.
  soq-soq: Tauma sau apanawa sa epe etene warere danawe imimpa emmisilene iririlene
    wanase, ‘Nuaparenaitaa, walama dawo mane donsape tauma uduudu sipoaepa!’
  qub-qub: 'Chayno niptin uywaynenga mandajninpa ñaupanman gongurpacuycurshi ruwacuran:
    ‹Tayta, shuyaycallämay ari. Jagayquitaga llapantami cutichilläshayquipaj› nir.'
  att-att: Á dagarágâ nga namalittúkak yù tolay ta arubáng nayù yápu na nga patul,
    nga nakimi-imállà kuna, ‘Apu, ikállà mà, á pagák ku sangaw ngámin yù gatù ku nikaw,’
    kun na.
  bki-bki: “Naruei na toro nei naio mijoru kamu ea kiano parinio tubo nei jaano, ana
    naio jegi jouo banio, berinavo ‘Jau kobe parinio tubo, koig, mia kiniou nabaleaso
    ka nejidom kodu bogo ve telisu bereio van kiniou beamu vo, ka mia nala von ka
    navulu nonovio jabue nei denso.’
  bqp-bqp: 'Akũ ìbaa pìi wùtɛ a dikiri arɛ, à kútɛ kɛ̀nɛ à pì: Ǹ mɛna kɛ kũmao,
    mani n fĩna bonnɛ pínki.'
  mcp-mcp: 'Sɔ́ɔl məsáal ɛ́nɛ músə zə kə́sʉwa mása yé shí məkuú, zə jəgʉla nə nyə
    nə́: “Dá, jísɔ́wʉ́g mə, mə é jə́na wo mpwə́lá nɨ nyɛ̂sh.”'
  hat-hat: 'Domestik la tonbe ajenou devan mèt la, li di li: Mèt, tanpri souple, pran
    yon ti pasyans pou mwen, m''a peye ou tout lajan an.'
  npl-NT: 'Ijkuakó itetlakewal omotlankuaketski iyakapa n rey iwa okitlatlauti: “Noteko,
    techonmochiali iwa nimitstlaxtlawilis nochi tlan nimitswikilia.”'
  bgg-bgg: Khiao ji è saja ji pha lai moe shii wuii srane lagiung niing ne yao, “Gu
    shii ìujia khan bi bo, gu ne nashii zab rang din pha ro.”
  eng-TCENT: So the servant fell down and bowed before him, saying, ‘Master, be patient
    with me, and I will repay yoʋ all that I owe.’
  eng-BSB: Then the servant fell on his knees before him. ‘Have patience with me,’
    he begged, ‘and I will pay back everything.’
  cpu-NT: 'Ikanta ikemavakera irika omperataari, jotyeerovashitanakari pinkathari,
    ikantanakeri: ‘Eero pipimantana, poyaakotavakena kapicheeni, aritake nompinataimi.’'
  san-ASM: তেন স দাসস্তস্য পাদযোঃ পতন্ প্ৰণম্য কথিতৱান্ , হে প্ৰভো ভৱতা ঘৈৰ্য্যে কৃতে
    মযা সৰ্ৱ্ৱং পৰিশোধিষ্যতে|
  tac-NT: '''Liko alué nóchameka chojkóbisiga ilíbale alé a''bé alué wa''lula ajtígichi,
    ''lige anile amulí nalaka: «Muérigo wa''lula ''la na''temápua ne''chí, ''la i''libesi
    buwewa abiena ''la najtétamala ne suwábaga.»'
  eng-WEBPB: The servant therefore fell down and knelt before him, saying, ‘Lord,
    have patience with me, and I will repay you all!’
  gfk-H: “Ma iakanong ra tultulai ga singabukun manaluai tana, gaam ianga marmaris
    tana bia, ‘Iau nem bia u na matien mon baa tagu. Iau na balu pukus ira kinewa
    bakut.’
  viv-viv: Hidedemi givehimeya tu tofaisewai-nadi yana taubada againe giꞋiboꞋula-moꞋa
    giveꞋoꞋola gigayo, Ho Kauveya, udaꞋatuvefaꞋileku be ya mani tova tova ganalulaufata
    be ganaluyabuna.
  yao-yao: Nipele, kapolo jula ŵatindiŵele mmbujo pa ambujegwe ni kwaŵenda achitiji,
    ‘Ambuje mumbililile kaje, none chinanlipe yose.’
  tgp-tgp: Ale slev atu mo jovi na pauna, mo tangi mara, ‘O r̃omperavu isaku, ale
    a pa voli vevuhi na noku ave tari isam!’
  auc-NT: Ëñente wædinque edæ në cæcä ïñömö tömengä weca ædæ wææ̈ninque edæ, ‘Awënë,
    waadete cædinque ee abi adinque botö ayæ̈ ate botö debe inganca tömanta pönömo
    æncæbiimpa.’
  kbc-NT: Pida niɡ̶ijo niotagi ja yamaɡ̶atedini lokotidi lodoe niɡ̶ijo niotagodi,
    odaa ja dipokota, meeta, ‘Aliitatiwa, jedianoda idiwatawece ane inaalewetaɡ̶awa
    anigida noko.’
  bmh-bmh: Salau du gonug gumaraneun du banou go waugab zoimai, bisou a ze guzenai
    aureun, ‘Na iz en bisom pen. Iz nait aiwag omin unum koli na mizai.’
  ctu-BL: 'Jini x''e''tel tsi'' ñocchoco i bʌ. Tsi'' c''ajti ti wocol t''an: “C yum,
    pijtan to. Mu'' to caj c tojbeñet ti pejtelel”, che''en.'
  meq-meq: 'Ndo məge məsler ŋgay niye a dəkway gurmets, a gay amboh, a gwaɗay: “Amboh,
    zleŋ ŋgatay, na hamakeye suloy tebiye.”'
  noa-H: Magbaawai chi chogau chi rey bʌ̈k'ʌrr p'õbk'anaa chaigpa jöchk'ërʌmua, “Señor,
    hidëu hoo hat'á. Mua hök'ar p'agmamua pʌ dëbpaar t'um höbeerpʌ̈ibajupa” haajeejim
    hanaabá.
  alp-NT: Po tamata mere itatu loko kamale mere kai ikotie bei kamale be, ‘Ntuane
    kamale, au kotie beimu leke hmerekemu bei au petu kuila mina, pine au seli pusue
    auku utanaru sa moyo?’
  san-VEL: tena sa daasastasya paadayo.h patan pra.namya kathitavaan , he prabho bhavataa
    ghairyye k.rte mayaa sarvva.m pari"sodhi.syate|
  kbq-kbq: anante kazokzo eriza ne'mo'a mopafi agri avuga mseno keke hunteno, kagra
    agazone hunaminege'na, mika nofi'ma hunoana ete'na nagra vaknaneno hu'ne.
  kbh-kbh: 'Chora chë oservená chë reybe shecuats̈ents̈e yojoshaments̈iye y ibojtseimpáda:
    ‘Taita, Diosmanda s̈motsëuantajema. Ats̈e lempe cbochanjëtsë́nts̈abuachiye ca.’'
  ron-LSB: 'Slujitorul a căzut, așadar, și a îngenuncheat înaintea lui, zicând: “Doamne,
    ai răbdare cu mine și îți voi plăti totul!”.'
  pon-pon: 'A ladu o ap poridi mo a poni, potoan on: Main kom kotin kanonama on ia,
    i pan pwain on komui karoj.'
  nhe-BL: '“Huan quema itlatequipanojca quicajqui, moixtlapacho iixtla nopa tlanahuatijquetl
    huan ica nochi iyolo quitlajtlani: ‘Xinechchiya huan nimitztlaxtlahuis nochi tlen
    nimitztlahuiquilía.’'
  sps-sps: Tsoiny binun fatukun to matan a tsunaun tsuan, sing famamataaf sa tsue,
    ‘Anaanos faamo you, nyo biny fatabiny rou a tavan tsonyo tsumanyi!’
  wnc-wnc: “Ngang yawan natake aminu waapata muna puke inimbakngake anzing inindatapbut,
    ‘Toknga ma natangamim. Apmea yake gama sandewik,’ ngang inindatapbut.
  nmw-S: Tokaiwo i lipwakoko he matane, bwen i hawanun gaigaisi i nga, ‘Gen u palahasik
    ge u matemate, habe bwabwaligane a pamaise.’
  bus-bus: 'Ben ìba pì dàɛ a dii aɛzĩ, à agbaa kpànɛ à bè: Ǹ mɛna kɛmao, mɛ́ n fĩa
    bonnɛ píngi.'
  gub-BL: U'ar a'e awa upenàràg rehe uzar huwa rupi a'e kury, ma'e henoz pà izupe
    a'e kury. — Hepuhareko katu pe nehe, eàro tuwe nehe, amono'og putar neremetarer
    paw rupi nehe, newe hekuzar imono pà nehe, i'i izupe.
  imo-imo: Aku nimu ungu pilipelie kendemandemu iye nomimunga kumbekerena komongo
    topa pondopa tamalu pepa konge tepalie nimbei, “Nuni na kondo kolko we nokoko
    molowi. Nunge pundu waye tombo,” nimu.
  boj-boj: Degsi minjnaq qusiqa aqa areq di siŋga pulutosiqa pailyosiq minjej, ‘O
    Tamo Koba, ni e kumbra degbaim. Ni e qa dulosim mati e qa tariŋoqnime. E silali
    nami yaimem qaji di kalil itosiy e kamba emekritqai.’
  eng-DRA: 'But that servant falling down, besought him, saying: Have patience with
    me, and I will pay thee all.'
  knf-knf: 'Nalemparul uŋ kë aşë ŋup ţi kadun ki naşih aji na a : “Miiraan, dluŋ kaluku
    ya bŧi!”'
  san-KHM: តេន ស ទាសស្តស្យ បាទយោះ បតន៑ ប្រណម្យ កថិតវាន៑ , ហេ ប្រភោ ភវតា ឃៃយ៌្យេ ក្ឫតេ
    មយា សវ៌្វំ បរិឝោធិឞ្យតេ។
  arn-NT: '“Fey tati defelechi küdawfe lukutuy ti longko ülmen ñi fül mew, ka llellipufi:
    ‘Ñidol, kutranduamyeen ta iñche. Pichi üngümen. Kom wiñoleltuaeyu tati.’'
  zas-NT: 'Dxel bazuxibaman loj rey guin, beenman naya rëbaman: “Dad, gojp naj pacens
    zaguixcan graczi ni ralan lojl.”'
  ken-NT: Mmǔ bɛtɨk wu ághókó nɔ́kɔ́ nɔ́, akwɛ́n bɛkak mfɔ wu abho mɛ́nɨkmʉɛt
    bɛ, ‘Acha, chyɛ̌ mɛ́ mpok, chɔŋ nkɛmɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ mɛ̌kɛm wɔ́.’
