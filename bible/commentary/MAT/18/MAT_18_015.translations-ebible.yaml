    ka kanamo iliano nalo amila merevuiano ban kamjuo bereio ruei.
  bqp-bqp: Tó n gbɛ̃dake taari kɛ̀, ǹ gɛ́ ǹ a le ndo, ǹ yã pì bonɛ gupuraa. Tó à
    n yã mà, n n gbɛ̃ pìi milɛ blè.
  mcp-mcp: «Ŋkí ŋgwɔ́l mínyɔŋʉ̂ woó mə́ sá *sə́m, kaág lás nə nyə bɨná obá; á ká magʉlə
    gwág wo, wo mə́ sá nyə mpwogɛ́.
  hat-hat: Si frè ou fè ou yon bagay ki mal, ale jwenn li, rele l' apa. Fè l' wè sa
    li fè a mal. Si li koute ou, se mete wa mete frè ou ankò sou bon chemen.
  npl-NT: '''Tla mokni itla mitstoktis, xiktlapowi iselti iwa xikkajsikamatilti itlajtlakol.
    Tla omitskak, yotikmotlanili iwa timoyekwikas oksepa íwa.'
  bgg-bgg: Nathek khuiino è na shii gidieg shii layog rek arone, aishii wuii srane
    ai mirek pha ichiig ji riig yi bo. Jishii ug ne nawaisa chung rek bo. Ai è na
    shii nuii phi arone, na è na khuiino shii yang ne idoh nohge ro.
  eng-TCENT: “If yoʋr brother sins against yoʋ, go show him his fault between yoʋ
    and him alone. If he listens to yoʋ, yoʋ have gained yoʋr brother.
  eng-BSB: If your brother sins against you, go and confront him privately. If he
    listens to you, you have won your brother over.
  cpu-NT: “Aririka piñeeri pisheninka irantzimotemiro kaariperori, piyaatashiteri,
    pinkinkithavaitakairi apaniro, poñaakeri okaratzi ikenakaashitakari. Aririka inkempisantakemi,
    pimatakeri, pikempitakaantaari iriirikami pirentzijanori.
  san-ASM: যদ্যপি তৱ ভ্ৰাতা ৎৱযি কিমপ্যপৰাধ্যতি, তৰ্হি গৎৱা যুৱযোৰ্দ্ৱযোঃ স্থিতযোস্তস্যাপৰাধং
    তং জ্ঞাপয| তত্ৰ স যদি তৱ ৱাক্যং শৃণোতি, তৰ্হি ৎৱং স্ৱভ্ৰাতৰং প্ৰাপ্তৱান্,
  tac-NT: › Mué cha olásiga bilé riote napu Onorúgame oyérame korime ju, yati 'yuga
    ra'ichawa waná 'la bi'neli, 'lige 'we a'lá ruyewa bilé rejcholi napurigá 'la tabilé
    che 'sika inámala. 'Ma 'la tabilé che 'símorisáká 'liko 'ma neyúrigame kérélamala
    mué.
  eng-WEBPB: “If your brother sins against you, go, show him his fault between you
    and him alone. If he listens to you, you have gained back your brother.
  gfk-H: “Bia no tasim i gil magingin sakena taam, u na haan tupas ia ma u na tangai
    haminis no nuna magingin sakena i gil tar ia taam. Ma mamur sena mon, mamur na
    wor. Ma ing bia i hadadei uga, u ta lam pukus no tasim.
  viv-viv: KaꞋi tobohiya o againiya ginakivekoyo, unana yana koyona faꞋina unakivetuvetununa.
    Keke yoꞋo matadiya unagaheni, au amiꞋiseluga wanalukahihiyena. KaꞋi ginavenogale,
    au tobohiya aseꞋasena ahe unakiviviyena be wanaveyao.
  yao-yao: “Nlongo njenu anleŵelaga, munjaulile nkanlosye chileŵo chakwe nli ŵaŵili
    pe. Ampilikanilaga chimme mumpatile nlongo njenu.
  tgp-tgp: Vara voraim mo vai te hehe isam, o vano o vere na nona hehe isana kamim
    rua hasemim. Vara mo tapurongo isam, voraim i pa mele tapalam.
  auc-NT: Godömenque odömöninque Itota apæ̈necantapa. “Bitö tönïñacä bitö ïmite wënæ
    wënæ cæcä wædinque bitö tömengä weca gote ämi adomïnaque nänënë gote ongöeda.
    Ongöñömïnate bitö tömengä ingante, Mänömaï cæbitapa, ante ämi ëñengäe. Mänömaï
    ämi ëñengä ïninque tömengä waadete babaingampa,” ante apæ̈negacäimpa.
  kbc-NT: Nige dibatá ɡ̶anioxoa, eotaɡ̶adomi ane beyagi, emii minitaɡ̶a mokakaamitece,
    ikeenita ane libatiigi. Nige niwoditaɡ̶adomi, jaɡ̶anigaanyetece ɡ̶anioxoa.
  bmh-bmh: Yesus nug koli awareun, “Bo, nait zaun nug na ebizab igul eg maba, nagen
    go waugab beteiba, gonugau igul eg meun en auramam. Bo, ag sag wage wageimai go
    guzenamamen. Guzenemen, gonug nait ze duba, go iboi, nagen nait zaun koli go imacem.
  ctu-BL: Mi tsi' cha'le mulil ti a contra a wermano, cucu, bajñel suben i mul. Mi
    tsi' jac'beyet tsa'ix a taja a wermano.
  meq-meq: 'Yesu a gwaɗatay sa: «Taɗə malamar yak kə gaka mənese na, do ka təv ŋgay
    tsikay faya ahəl nakə nəkurom sulo tə neŋgeye aye. Taɗə ka təma bazlam yak na,
    kə təma ha abəra mə mezeleme.'
  noa-H: Mag nem k'ĩir pogk'e jajawagmamua, ’Pãrag k'ap hamk'ĩir jaauk'imgui hajim
    Jesuu. Pãachjö mʌ hiek hʌ̈k'a simua pãach hee hiwiir hãbam dʌ̈i k'ãijã k'aigba
    habaawai hi dʌ̈i hiyʌ̈ʌmamua wajap'a hirig jaaubat hajim, jãga sĩ mag k'aigba
    haawai. Pãachdëu mag hiek'abaawai hʌ̈u hũrwia hʌ̈k'amʌn magan pãrau pãach k'apeer
    mʌ hat'ee gan hat'am hajim.
  alp-NT: Eleki Yesuse Ibeteke be, “Sepo sae kuesa bei imi rebe hlaleke sakesa loko
    Aure iono sala etemu, hoko keu lokoi kai lepa etei ndendene, tamata makete sae
    ilene luami yake. Sepo ilene lokomu hoko luami koti lomaije kwali suike.
  san-VEL: yadyapi tava bhraataa tvayi kimapyaparaadhyati, tarhi gatvaa yuvayordvayo.h
    sthitayostasyaaparaadha.m ta.m j naapaya| tatra sa yadi tava vaakya.m "s.r.noti,
    tarhi tva.m svabhraatara.m praaptavaan,
  kbq-kbq: Mono negafu'ma kumi'ma hugantesigenka, vutna tanagragu umani'neta ana havizama
    hu'nesia zana ome azeri fatgo hunto. Agrama keka'ama antahisiana, negfuna avare
    kamatane.
  kbh-kbh: “Nderado acbe cats̈ata, bacna soye tcmojaborlase, cochjá, cánÿata s̈ochjencuénta
    y cochjama cha chauenójuaboma, ndegombre bacna soye tcmojaborlama. Cha chacmojóyeunasna,
    acbe cats̈ata cachiñe ts̈abá ácaftaca echántsatsmëna.
  ron-LSB: Dacă fratele tău păcătuiește împotriva ta, du-te și arată-i greșeala lui,
    numai între tine și el. Dacă te ascultă, ai recâștigat pe fratele tău.
  pon-pon: A ma ri om ol wia dip on uk, en kelep kila i, kapun on i dip a; ma a pan
    ron uk, nan koe kajapaledo ri om.
  nhe-BL: “Intla se moicni ipan Toteco mitzixpano, xiya huan iyoca xiquilhui tlen
    mitzchihuilijtoc para san ta huan ya inquimatise. Intla mitzcaquis huajca sampa
    elis queja moicni.
  sps-sps: “Vamuinyasiny tsumanyi te kat non kat iring tsumanyi, kua tsunia nyi te
    tsue fatoobing of yan kat iring te kat ya, kat yam tana uur fapoopoan namami.
    Te nongoiny fi marom anyi ya, eye, nyi nom fatabiny bus ya.
  wnc-wnc: “Sike notdata gae wai tasinggamanu gata kuwi gisatakan yuke waiaknganae
    iniyo. Iniwi gae wam natapanu iwan dua dakngake yutzan.
  nmw-S: Hebe havam i ginawi page ngakngakine heim, u lok u la heine ge hu toiwo ege,
    wana ngak u gopayoumate heine. Hebe i longe halingam, havam hobak u ho pahavile.
  bus-bus: Tó n gbɛ̃daaa taari kɛ̀, ǹ gá ǹ à le ndo, ǹ yã pì bↄnɛ gupuraaa. Tó à
    n yã mà, n n gbɛ̃ pì mìlɛ blè.
  gub-BL: (Uze'eg wiwi Zezuz urewe.) — Aze amo uzeruzar ma'e uzapo ikatu 'ym ma'e
    newe a'e nehe, emume'u hemiapo kwer eho izupe nehe. Ne zutyka'i eho izupe neze'eg
    pà nehe. Eze'eg zo izupe amo wanuwa rupi nehe. Aze uzeapyaka nerehe nehe, aze
    uzemumikahy tuwe wemiapo kwer rehe nehe, ikatuahy Tupàn pe nehe, ta'e uzewyr putar
    Tupàn pe a'e nehe xe.
  imo-imo: “Na lombili andolimanga angenu teni nu tepa kenjimo lemo nu pungo tepa
    kenjimbelo imbomu peya elongalo molkolio kano ulu pulu kerimu yuni nu kinye tembalo
    ulumu ningo tiwi. Nuni ninio ungumu tepa kenjimbelo angenani pilimo lemo angena
    kinye elo altoko popo tiko molongele.
  boj-boj: Osiqa Yesus a olo marej, “Ino Kristen was bei na ni une bei emimqa niŋgi
    segi aiyel ombla awoosib aqa une ni emqo qaji di ubtosim minje. Minjimqa a ino
    anjam qusim are bulyqas di ni na ino was olo onum.
  eng-DRA: But if thy brother shall offend against thee, go, and rebuke him between
    thee and him alone. If he shall hear thee, thou shalt gain thy brother.
  knf-knf: 'Yeŧu aji kak : « Woli aŧënţu anfiyaaruŋ ajubanu, yaan iwina, iţiini na
    a, an batëb ţañ. Woli aŧiinku, këme kë ika''a.'
  san-KHM: យទ្យបិ តវ ភ្រាតា ត្វយិ កិមប្យបរាធ្យតិ, តហ៌ិ គត្វា យុវយោទ៌្វយោះ ស្ថិតយោស្តស្យាបរាធំ
    តំ ជ្ញាបយ។ តត្រ ស យទិ តវ វាក្យំ ឝ្ឫណោតិ, តហ៌ិ ត្វំ ស្វភ្រាតរំ ប្រាប្តវាន៑,
  arn-NT: “Tami feyentulechi weni wesa femelmew, dunguafimi. Kisulelmu, fey feypiafimi
    tañi wesa femün. Fey allkütuñmaelmew tami dungu, ka kümelkawtulmu tami weni eymu.
  zas-NT: ’Bal xhie tijb ni mal güün lasaꞌl lüj, guneenëman lüjzi din gagbeeman xhie
    falt badxeꞌman. Bal guidxgaꞌman xtiidxil, ma beenl gan yaneenël laaman zagdxe.
  ken-NT: Bɛrɔŋ ambɨ Yesu arɛm bɛ, “Mbák ntɨ mǔnkwɔ ánkʉ́ wɔ bɛbʉ́, dɔ́k tɛmɛrí
    yi, mǎmbák ndiɛrɛ be bati apay. Mbák ɔkʉ yi ángɔ́ bɛkwɛ́nɛ́ bhi mǎnsokori
    ndakárɛ́, nɔ ɔwɛ́nɛ́ ntɨ mǔnkwɔ.
