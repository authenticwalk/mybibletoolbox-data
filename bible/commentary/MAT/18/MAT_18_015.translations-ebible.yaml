verse: MAT.018.015
translations:
  kpx-kpx: “Mesoho a haoka moleu vaveve toela vai a aiohavoge avue talive lilikate
    vaveveve toela ke haivunela. Ige mesoho au a hoto evige tota avuti haokanela.
  okv-H: Eto Iesu na ke einge ena, “Eto no namei vahai na no degi ta ari sapura aisuja
    amita degi umo oenga pambuto ari sapura deire avo ejo ingoi. Eto ao ingito tunga
    hapereketo egerembau ehako inena no namei aisoa
  tbo-tbo: Yesu i baha meme i pa, ‘Apo walehim gehouna uyahim apapoe ina dewaya, yaka
    una wileta po omi luwaga ona lidumalu a apapoe binei. Ma ponam ina nonoli yaka
    naka i dewadewa duma, babana amaka walehim u tuhagaya po mitehi o witulana meme.
  mal-C: “അതുകൊണ്ട് നിന്റെ സഹോദരങ്ങൾ നിനക്കെതിരേ പാപംചെയ്താൽ നിങ്ങൾ ഇരുവരുംമാത്രം
    ഉള്ളപ്പോൾ നീ ചെന്ന് ആ ആളിനെ തെറ്റ് ബോധ്യപ്പെടുത്തുക. അയാൾ നിന്റെ വാക്കുകേട്ടാൽ
    നീ അയാളെ നേടി;
  grc-SR: Ἐὰν δὲ ἁμαρτήσῃ ⸋εἰς σὲ⸌ ὁ ἀδελφός σου, ὕπαγε ⸋2καὶ⸌ ἔλεγξον αὐτὸν μεταξὺ
    σοῦ καὶ αὐτοῦ μόνου. Ἐάν σου ἀκούσῃ, ἐκέρδησας τὸν ἀδελφόν σου·
  bgc-bgc: “जै तेरा बिश्वासी भाई तेरे खिलाफ कसूर करै, तो जा अर एक्ले म्ह बतळा कै उसनै
    समझा, जै वो तेरी सुणकै पछतावै तो तन्नै अपणे भाई ताहीं पा लिया।
  khz-khz: “Pene goi tarimu taa na pene kala-rakava-venimu genai, pono ago, gena kala
    rakavana pono vega-matagaia. Na veavugai ekala pono kalaa, ia e goimo. Pene ia
    na pene kamonagimu e pene gapi-ragemu genai, tarimu goi gemu ai pene waikule.
  deu-TKW: Wenn aber dein Bruder fehlt, so gehe hin und weise ihn zurecht unter vier
    Augen; hört er dich, so hast du deinen Bruder gewonnen;
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Chquiꞌ guaꞌ döꞌ quiuꞌ böchiꞌ lzaꞌu, gyeajtscaꞌ, yajcáꞌnlenëꞌ
    tsahuiꞌ laꞌ lbiꞌizliꞌ. Chquiꞌ uzë́ naguëꞌ liꞌ, chbuguel‑luꞌu böchiꞌ lzaꞌu.'
  lin-lin: Soki ndeko na yo asali yo mabe, kende kotalisa ye mabe na ye na esika ya
    bino mibale kaka. Soki ayokeli yo, wana ozongisi ye na nzela malamu.
  hns-NT: Djab toe dekhiehe kie ek bieswaasie bhaai paap kare hai, tab oke akele me
    bolaaike datiehe. Djab oe tor baat maan leiga tab toe oke batjaai leile.
  noa-E: Mag nem khĩir pogkhe jajawagmamua, ’Pãrag khap amkhĩir jaaukhimgui ajim Jesuu.
    Pãachjö mʉ iek ʉ̈kha simua pãach ee iwiir ãbam dʉ̈i khãijã khaigba abaawai i dʉ̈i
    iyʉ̈ʉmamua wajapha irig jaaubat ajim, jãga sĩ mag khaigba aawai. Pãachdëu mag
    iekhabaawai ʉ̈u ũrwia ʉ̈khamʉn magan pãrau pãach khapeer mʉ athee gan atham ajim.
  eng-EMTV: “And if your brother sins against you, go and show him his fault between
    you and him alone. If he hears you, you have won your brother.
  mib-NT: ’Te núu jnáhan ró ní sáha de cuēchi sɨquɨ̄ rō, núu súcuan te castūhun ró
    nuū mañúhún‑ni de jeē ni sáha de cuēchi sɨquɨ̄ rō. Te núu ni jetáhú de jnūhun
    ni cahān rō jiín de, núu súcuan te je ni ndumanī de jíín ró ni sáha ró.
  lif-NT2: नसानिबाधिक्‍ले़ खे़ने़ॽ के़दक्‍ले़ङ्‌वाओ लायो चोगुॽने़ फाॽग्र खे़ने़ॽरक्
    खे़ल्‍लो पेगे़ॽआङ् कुलायोःन् ओसेःन्‍धाक्‍ते़ॽओ॥ खे़ल्‍ले़ के़बाःन्‍निन् खे़प्‍सुने़
    फाॽग्र खे़न् नसानिबाल्‍ले़ कुनिङ्‌वाॽ के़दोःन्‍दुरो॥
  xnj-xnj: “Mlongo waku akakuhokela umhambila ukamlangisa cheakuhokili muvi mwavene.
    Akakuyuwana ndi umpati kavili mlongo waku.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Mo do netam i lok tavanga i lok kapmek tu,
    una vot pasa i la una vaxase i mi mo losoogong teren, ketla mo lavanga nak lok
    kantubu xusuk mene atnumu. Mo do ni ba ronga res at levelinga ram, ura lok kaka
    amlong pam i ri langas in manton.
  cbr-NT: 'Jesusan ca ësaquinribi aín ''unánmicë unicama cacëxa: —Axa mix ''icësaribiti
    Nucën Papa Diosmi sináncë uníxa mimi ''uchaia camina abëishi banaquin —ësai camina
    ''ëmi ''ucha —quixun a cati ''ain. Usoquinmi cacëxun cuati sinanati ca mibë upí
    ''itëcënti ''icën.'
  tee-NT: Ju tam milhilak'au ni calactu'uyan pus inchich junini' va is'akstu. Chai
    ni calhilatola' chai catapaininiyan ni amac'acxaniya' pus akt'ai'ut'ach ju milak'au
    chai jantu camamak'alhk'ajnicana' ixlacata ju anu' xanavi.
  eng-LSV: And if your brother may sin against you, go and show him his fault between
    you and him alone, if he may hear you, you gained your brother;
  cak-NT: Xa c'o jun awach'alal c'o jun ex itzel ri nu'on chawe, ayon cabech'o'n che
    y ta'ij che ri xu'on chawe. Y xa ri awach'alal ri' nunimaj ri na'ij che, can k'alaj
    chi xach'ec, roma can utz nu'on ri ruc'aslen.
  pah-NT: '—Po ndekotyve''ga ite''varuhu nde ve – kiroki ga ojiko ji rehe nde ja –
    po ga ite''varuhu nde ve, a''ero ti eho ga pyri. Ojipe''g̃a ndovakie''ỹ ti eho
    ga pyri, ei Jesus''ga. Ere ti ga pe: “Nahanahã nderekote''varuhua ji ve.” A''ea
    ti ere ga pe, ei Jesus''ga. Po ga nenhi''ig̃a rendu katu opohia okote''varuhua
    hugwi nehẽ, a''ero po ti nde jikoty''ara''javi ga pavẽi nehẽ, ei Jesus''ga.'
  sja-NT: —Awaraa ijãaparipa pɨmaa ne-inaa k'achia ooru pɨrã, iru k'ĩrapite pedéeji
    k'awaapiit'ee irua k'achia ooda. Irua pɨ pedee ũriru pɨrã, t'ãri auk'a bɨdai.
  xed-xed: «Ka gaghaga zwaŋama gha ta dmaku ná, la slanaghata ka dzraŋta kaghuni histaghuni.
    Ka snaghasna tsi katsi, katafkata ka ta zwaŋama gha.
  mks-NT: ʼTá cája quini ñani táhan ndó xi̱hi̱n ndo̱ já quéa̱ tavá xóo ndó da̱ ta
    ca̱ha̱n ndó xi̱hi̱n dá ña̱ ná ndicuni da ña̱ a̱ váha toho cája da. Ta tá ná ta̱hvi̱
    ini da sa̱há cua̱chi cája da já quéa̱ sa̱ na̱ndiquehe táhan ma̱ni̱ tucu ndó xi̱hi̱n
    dá.
  gfk-S: “Be tike hinsaam i gil sasana ter tam, nu hana ma nu tange hamanis tana no
    nuno sana tintalen ite gil ter tam. Iesene mur sene mon, mur na wor kumaan. Ma
    ing be i hadade ugo, u te lamus pukus no hinsaam.
  bmu-bmu: “Urumeleŋ alagan siŋgisöndok ak gihima ewö, gi mönö yaŋgöreŋ anda mesohol
    köl waŋgiba köna siŋgiyöhi, mi kondel waŋgiman. Mewö aknöŋga keugi möta bapŋe
    anma ewö, göŋön mönö alagi luhut al waŋginöŋga kunbuk urumohot aka malmahot.
  dgz-dgz: Iesu sia wadidiamon, “Tatae gwani koewa da tapiwa, me koewa mega vetavet
    tapen menan, karaua age koewa mega yamap wa ewat, ap mepe dere yaumakayap egenat.
    Me nop gega anupi ame gapan ge evenaga koewa gapan gaset wat entanaan.
  eng-GNV: 'Moreouer, if thy brother trespasse against thee, goe and tell him his
    fault betweene thee and him alone: if he heare thee, thou hast wonne thy brother.'
  zaa-NT: Canchu ttu hermano qui' lu' rigú'ą falta contra lu' nna, huía litsi'į nna,
    nía nna entre chùppa teruba le nna eyìla lu' modo para qui'ni ennią cuenta nu
    benią. Canchu gudà nagui'į qui' lu' nna entonces chi beyacca tsè' lu' hermano
    qui' lu' a.
  eng-WEBSTER: 'Moreover, if thy brother shall trespass against thee, go and tell
    him his fault between thee and him alone: if he shall hear thee, thou hast gained
    thy brother.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Itsanë Dioso pejumecovënëtsinë
    pibisiacuene papecatoexanaejava, itsa pavënëlivaisitaename, xaniavaetsia payanijobianame
    caenëjavata. Nexata xaniavaetsia itsa panabarëcuaicuaijamëbeje, panabarajamatabëcuene
    xanepanaenamebeje.'
  bon-bon: “Määme nuuja ätrunga biname te liba niiya mule yaacnuge määme tääpume,
    maane ädepi, ogä eblawäjepi. Tabe liba näätecijuge, maane teebine bii sewecnistite.
  nhw-BL: “Sintla se moicni ipan Toteco mitzixpano, xiya huan iyoca xiquilhui catli
    mitzchihuilijtoc para san ta huan ya anquimatise. Sintla mitzcaquis huajca sempa
    elis quen moicni.
  swh-ONEN: “Kama ndugu yako akikukosea, nenda ukamwonyeshe kosa lake, kati yenu ninyi
    wawili peke yenu. Kama akikusikiliza, utakuwa umempata tena ndugu yako.
  wbi-wbi: Heene unyalukolo ghwako angakukosele, luuta, ukansone ilidoa pakate palyuve
    nhu mwene pano iiva mwene jujuuo. Ndavule ikukupulikisia, ghuva ugomwisie unyalukolo
    ghwako.
  bba-bba: Yesu mɑɑ nɛɛ, nɑɑnɛ dokeo ɡoo ù n torɑ ɑ doo win mi wunɛ tɔnɑ ɑ nùn win
    torɑru tubusiɑ. Ù n wunɛɡii nuɑ, ɑ nùn fɑɑbɑ kuɑ.
  eng-KJVCPB: 'Moreover if thy brother shall trespass against thee, go and tell him
    his fault between thee and him alone: if he shall hear thee, thou hast gained
    thy brother.'
  kgk-NT: 'Upéi he''i jevy Hesu: —Ha nde rapixa, xe-rehe ojerovia va''e, hembiapo
    vai ramo nde-rehe, ne anho tereho kuri iha-py. Ekwa ha''e anho oiko ha-py, eikwaa
    uka katu íxupe katu nde-rehe hembiapo vaikwe. Ne rendu ramo, erenhombojoja jevy-ma
    ra''e.'
  waj-waj: Fai i seena vaa ausa hanigiai voovoono mminnamminnaa maisaivaa i iinai
    tee a innasi viee ngia taarama nnaasu varida inna mminnamminnaa maisaivaara kua
    kiatee. Fai ivo i kuaivaa rikinai ngia taaravaitana mmuaavau yoketaama variaaravai.
  cpy-cpy: “Aririka ikaaripero-tzimotemi kemijantzinkari, piyaata-shiteri ijeekira
    apaniroeni, ari pikenkitha-waeta-kaeri, riyotan-tyaari oeta ikinakaa-shitakari.
    Aririka ikemimi pikaminayiriri, poshiya-kaanteeri riimi pirentzi okaakiini.
  ekk-PKP: Kui vend sinu vastu patustab, siis mine ja juhi tema tähelepanu eksimusele,
    ainult nelja silma all. Kui ta sind kuulab, oled sa oma venna enda poole võitnud.
  mpx-mpx: Ebo talim pagan nanakina ni ginol elam, u nok u na elana ge ami toto labui
    ya, wana gegi nu pamasal elana. Ebo anam ni hago, he talim iyaka u ahe pasikal.
  wbp-wbp: Jijaji wangkaja-jana yapa-patuku, “Nyurrurla yapa, kuja kankujulu ngaju
    pura, kajilpangku puranjakungarduyu-kariyi-nyanu majungka-jarriyarla jurnta, yaninjarla
    wangkayarla nyanunguku kaji nyina jinta nyanungu-mipa. Kajilpangku purda-nyangkarla
    nyuntulu, ngulaju kapungku nyina nyuntu-nyangu yipilji-jiki.
  luo-luo: “Ka owadu ochwanyi to dhi kendo inyise kethone, mana e kindu kode ji ariyo.
    Ka ochikoni ite mowinjo to mano iseloso kindi gi owaduno.
  nhe-NT: “Intla se moicni ipan Toteco mitzixpano, xiya huan iyoca xiquilhui tlen
    mitzchihuilijtoc para san ta huan ya inquimatise. Intla mitzcaquis huajca sampa
    elis queja moicni.
  aii-aii: ”ܐܸܢ ܥܵܒܹܕ ܓܢܵܗܵܐ ܒܝܼܘܼܟ݂ ܐܲܚܘܿܢܘܼܟ݂، ܙܹܠܔ݇ ܘܡܲܕܸܥ ܐܸܠܹܗ ܓܢܵܗܹܗ ܒܹܝܠܘܼܟ݂
    ܘܒܹܝܠܹܗ ܐܲܚܟ̰ܝܼ. ܐܸܢ ܫܵܡܹܥ ܐܸܠܘܼܟ݂، ܩܢܹܐ ܠܘܼܟ݂ ܐܲܚܘܿܢܘܼܟ݂.
  esk-NT: “Aniqatin killuqsaqpan akikŋaġutin uqautityaġuŋ killuqsautaanik kisiŋŋuġusik
    ilaalu ilviḷḷu. Naalaġnikpatin aniqatigiliutitqiŋñiaġiñ utitmun.
  msb-msb: “Niyan kun may nagkasala sa imo na kapwa, kadtua kag sabihi san iya nahimo
    na sala na kamo lang na duha. Kun magpamati siya sa imo, mabalik an iyo dati maayo
    na pagpasinunud-sunod.
  cpa-NT: ’Ju³ná³ ca¹jmo¹ jan² dsa² roh¹³ jniang³ dsag³ ja³cogh²hning, jøng² gu³jmóh³hning
    jǿg³ rø² quianh¹³dsa ja³cu³guiogh³ hniah¹². Ju³ná³ ca¹hie¹ dsa² héi² jǿg³ quiánh²hning,
    dsio¹ báh³ jøng². Ma²lé² gu³noh¹² hniah¹² cu¹dsie¹².
  dso-dso: “ଜଦି ତମର୍‌ ବାଇ ତମର୍‌ ବିରୁଦେ ପାପ୍‌ କର୍‌ସି, ତାର୍‌ ଲଗେ ଜାଇ ତାର୍‌ ପାପ୍‌ ତାକେ
    ଦେକାଇ ଦିଆସ୍‌ । ମାତର୍‌ ତମେ ଦୁଇ ଲକ୍‌ ରଇଲା ବେଲେ ଏଟା ଲୁଚ୍‌ତେ କରା । ଜଦି ସେ ତମର୍‌ କାତା
    ସୁନ୍‌ସି, ତମର୍‌ ବାଇକେ ତମେ ଆରି ତରେକ୍‌ ପାଇସା ।
  meu-meu: Tadikakamu bema kara dika henimu, baola, ba sisiba henia, raruosi sibomui;
    bena eremu bema kamonai, ia lalona boma hamaoromaoroa.
  yva-NT: “Nya arakove inta po ayao kakaije inta rave nai, weamo nyoronto maninimbe
    obo ai nyo raura nanto kakavimbe ai nyare, ‘Vemo mbeare omai nora.’ Ranivara po
    nya ananyao umaso raraniv ti beto rai, weamo wurisanuga nsaumano isai vambinibe
    akato.
  dgc-dgc: “Eng magkasala diko i esa a top mo, éy gombék ka diya sakay méguhon kam
    a éduwa ta éwan tu makabati dikam. Eng méniwala siya diko, éy magsuyuan kam a
    huway a kona to dati.
  zpm-NT: ’Goḻguieṉ sca, tib tib to zeeṉe cho tib zha ne nacgrë to guṉ pe tib falt
    lo to, goḻtsie goḻtsienee lo zho; gropse to goḻzodiidz pe nac miṉe pxiṉ zho. Teḻne
    siguieḻ zho guiaaṉ to mpas, laa to beeṉle gan ga gneewen to stib.
  hix-NT: Onà wyaro nkekon hatà, Txesusu, tànhananàhrà ro komo wya. Oyowtà wya owàràhyakantokonye,
    anhànà ekarymatxoko, àwya, kekon hatà. Wahoro htxero omoro ro àtoko, àhyaka. Anhànà
    ekarymako, àwya, anar komo nenytxahtor me mak ha, kekon hatà. Tàwya oyonytxantoko
    rma, yaworo noskarymen hamà, noro ha. Toskarymatxhe rma, towahke harha nay hamà,
    ohoko, kekon hatà.
  sim-sim: Uhu Jisas ormu mbara, �Os mir nga nakrem shi lotu unda ma lar mirin kavak
    or uwa, mir avak orin i heyehe mainalok os mirin or uwa kava oson shi anasaweka.
    Os mashi mihin or misi nahi, avak shi anafaha nakrem indik mahasanje hom shi sika.
  npi-ULB: यदि तिम्रो भाइले तिम्रो विरुद्धमा पाप गर्छ भने, जाऊ, र एकलै भेटेर उसलाई
    उसको गल्ती देखाइदेऊ । यदि उसले तिम्रो कुरा सुन्छ भने, तिमीले आफ्नो भाइलाई प्राप्‍त
    गर्नेछौ ।
  cgc-cgc: Gambal pa Jesus i, “Daw imo na utod ta pagtuo kasala ki kaon, ilingan no
    kanen an daw ambalan no parti ta iya na nabuat na sala. Ta imo na pag-ambal ki
    kanen, kyo nang darwa mag-isturyaay. Daw batunon din imo na ambal, mabalik inyo
    an na pagmiaray na mag-utod ta pagtuo.
  tim-tim: Akto den siâ hin makbe. Galage siâŋe gâŋgâlân dosa akto âmâ bâleŋe aregât
    keiŋe pumân magaŋben. Hain akmenâ yâkŋe gâŋgât den nâŋgâmbo âmâ gala konok manbiandat.
  yor-yor: “Bí arákùnrin rẹ bá ṣẹ̀ ọ́, lọ ní ìkọ̀kọ̀ kí o sì sọ ẹ̀bi rẹ̀ fún un. Bí
    ó bá gbọ́ tìrẹ, ìwọ ti mú arákùnrin kan bọ̀ sí ipò.
  wos-wos: 'Wun hundi wataka dé Jisas angi wa: “Ména nyayika nak méniré haraki hurundét,
    méni déka ye béni hafu reta méni déré wataméni, ‘Méni wuniré haraki méni huru.’
    Wungi wataméni déré. Nak du takwaré wun jooka yamba wakéméni. Méni déka ye déré
    wamét, dé ména hundi xékéta méniré hurundén haraki joo yatakandét, wu yikafre
    dé. Béni yituku natafa mawuli hérae jémba retambéni.'
  emp-NTPO: Bʌ djababa bʌda biẽ́ oibʌrʌ, idjimaa wãped̶a bãdub̶a panʌne ibiad̶eba
    quẽãdua. Idjia bʌ bed̶eada ĩjãsira bãrãra ibiad̶ia.
  eng-F35: “Now if your brother sins against you, go, confront him between you and
    him alone. If he hears you, you have won your brother.
  ind-ind: “Kalau saudara seimanmu bersalah kepadamu, datanglah secara pribadi kepadanya
    dan beritahukanlah kesalahan yang sudah dia lakukan. Kalau dia mengakui kesalahannya
    dan bertobat, kamu sudah berdamai kembali dengan saudaramu itu.
  pes-OPCB: «اگر برادری به تو بدی کند، برو و خصوصی با او گفتگو کن و او را متوجهٔ خطایش
    بساز. اگر سخن تو را گوش گرفت و به تقصیرش اعتراف کرد، برادری را باز یافته‌ای.
  mpt-mpt: Yesuse e okok aleyemin nakai weng mako imin baabenea Keb neke misiam nabkene
    mole klebkiem moteneba etemna toumbianiba baabaneba Kobo ne misiam natnenebobo
    ge baabaneba e keb wengo wentenea inamin kukub olo deibone mole klayamobe. Ib
    dabo bobol temo makob omfaniba seinine!
  bla-bla: Stsik'i, kumu'pappiipi sauo'kŏmotsĭstototseniki, matan'ĭstsĭs otsauo'kŏmotsitappiisĭnni,
    ksĕsto'a ki osto'i namĭs tsitappiik; okh'totseniki kitse'motsau kumu'pappiipi.
