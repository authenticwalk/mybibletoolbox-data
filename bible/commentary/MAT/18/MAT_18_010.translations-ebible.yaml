    lahuëʼ Xuzaʼ zoëʼ yehuaʼ yubá.'
  kde-kde: “Lyongolelange munanhebule yumo wa avano vajoko. Nangu nìnnyaulilanga kuva,
    aneko kulihunde malaika vao vààva muyo mwa Atatangu wa kulihunde maduva lammalele.
  ata-ata: Iesu musolonu vaivaikala noxou la muvikala la aloxo ꞌo, “Ngasaxilainge
    laixe, loxo ꞌo io ngamaisiꞌa ta molomolo loxo ꞌo, loxo ta mii vitanisi. Uasi.
    Eni avikalangengi lexe teitexi no opo loxotolo ne ta angelo noxiꞌa ilavusou imaisou
    Mamilo iou utotomu teitexi no opo loxotolo.
  qvw-NT: “Chayurá caynu uchuchäcunäta ama mana cäpa licapäcuychu. Paycunap anjil
    täpänincuna cayan janay pacha Taytäpa ñawpäninćhümi. ˻
  nfa-nfa: Ka Yesus tuhu hari lii Na, aku Nèngu na, “Sanèdꞌe, ee! Baku mi pahaha ana
    iiki sèmi seꞌe se. Te abhu ana pajuu Ama Lamatua nèti sorga dhu madhenga si. Aa
    ana pajuu se dhu lasi taruu, peka dènge Ama Lamatua ngaa-ngaa dhu jꞌajꞌi mi ana
    se.
  tnp-tnp: Kəni Iesu təməni=pən məmə, “Nəkotəkeikei motəhrun vivi məmə nəsotehauiən
    nətəmimi rəhak mɨn nətəm kotəhmen e kəlkələh mɨn, mətəu-inu iətəni kəm təmah məmə
    nagelo mɨn nətəm kauteh ilah, nian rəfin ilah kautəhtul e nəhmtɨ rəhak Tatə u
    tətatɨg əpəha e negəu e neai məmə okotəni pətɨgəm ilah kəm in.
  urd-urd: “ख़बरदार! इन छोटों में से किसी को नाचीज़ न जानना। क्यूँकि मैं तुम से कहता
    हूँ; कि आसमान पर उनके फ़रिश्ते मेरे आसमानी बाप का मुँह हर वक़्त देखते हैं।
  hot-hot: “Aêŋ ba noyabiŋ am! Miŋ nosoŋ nena yenaŋ avômena ma nôm oyaŋ ami. Yanaŋ
    êndêŋ môlô nena iniŋ aŋela ethak êyê nôm takatu ba udum hadêŋ i ma i enaŋ hadêŋ
    Wakamik atu ba hamô malak leŋ.
  mqj-NT: “Pengkilalaii, daua' ammu pa'barinni'i moi mesamo inde mai to barinni'e.
    Annu kutulasangkoa' sitonganna, dengan malaeka' yao suruga dio tingngayona Ambeku
    siundagaii. [
  rus-SYN: Смотрите, не презирайте ни одного из малых сих; ибо говорю вам, что Ангелы
    их на небесах всегда видят лице Отца Моего Небесного.
  mbh-mbh: “Thomu o mothong tova numu silalpot areko o ranga ve ini wainlanga posposengae
    areken. Tho ria thomu, or ini ur polpolnga avele, eneke ole enselre evelelnga
    o voth a Vovo itheki lemi a Pen a Urvet.
  bdd-bdd: “Gwagwama bewa gide sahena ꞌaigeda ꞌoidiyega walososomane.
  cbt-NTPO: 'Ina quëran Quisosori itaantarin: “Ama a''na hua''huasha tëranta'' nocancosohuë''.
    Inahuanta'' Yosëri nosororin. Nani anquëniro''sa'' sha''huitërin a''naya a''naya
    a''paicaiso marë''. Tata Yosë''pa'' ya''huatona'', Yosë nontapi. ['
  srn-NT: 'Luku bun tak'' un no si no wan fu den pikinwan disi leki noti. Mi e taigi
    un taki: Den engel fu den de ala ten na fesi fu Mi P''pa di de na heimel.'
  cta-NT: ’Ná tsoꞌo si ná taquiyaꞌ ma̱ jiꞌi̱ sca ñati̱ ꞌna, masi jiꞌi̱ sca nu piti.
    Chaꞌ liñi nchcuiꞌ naꞌ loꞌo ma̱, chaꞌ ntsuꞌu xca̱ ca su ntucua ycuiꞌ Ni cuentya
    jiꞌi̱ lcaa nguꞌ sube biꞌ; lcaa hora ntsuꞌu chacuayáꞌ chcuiꞌ xca̱ biꞌ loꞌo ycuiꞌ
    Ndyosi Sti naꞌ cuentya jiꞌi̱ nu nguꞌ sube jiꞌi̱.
  bqc-SIM: À laaika sakaa nɛ́ɛↄ douzi, asa málɛ oɛ́, an malaikaↄ ku luabɛ, aa ku
    kↄ̃ wɛ́u ń ma Mae pↄ́ kú weo gↄↄpiiɛ.
  tcz-CHONGTHU: Ching theiyun, nanghon hiche ho lah a aneopen ho jong noise hih un.
    Ajeh chu van a avantil teu van a ka Pa ang sunga um jing ahiuve.
  mar-mar: सावध असा. ही लहान मुले यांना कमी समजू नका कारण मी तुम्हास सांगतो की, स्वर्गात
    त्यांचे देवदूत माझ्या स्वर्गातील पित्याचे मुख नेहमी पाहतात.
  snp-snp: Ido koti moinalo. Wenena nomilipawa kefomaidana yauti ma ya menumu o edámalo.
    Ka ama logimowe. Kolalo. Enisole kiyaba o gedamo kosinaleka minamo yate kamena-kamena
    Menefo kosinau nemo we ya kola-wela ko-ko o minae. [
  isl-isl: 'Gætið þess að fyrirlíta ekki neitt þessara barna. Ég segi ykkur satt:
    Englar þeirra eru í nánum tengslum við föður minn á himnum,'
  spy-NT: Kitas taay ꞉Yēēsu kumwoochi rubiikyii kule, “Ōriibē keey! ‑Mōōmōōntooy ake
    tukul ām chu tākung'ārng'ār. Kubooyiit man, tinyē ꞉icheek malayikaanikwaa chēē
    boonto keey Baaba ām kibkōōnkōy ākookoy.
  xnn-xnn: Et maipanggep abes isnan oongong-a ay naayda et makailanyo ta adiyo aamisen
    daida. Tay ibagak ken dakayo ay nan aanghel Apo Dios ay mang-ay-ayowan ken daida
    et wawawadada isnan sagang Apo Dios id daya.
  mwe-mwe: “Mwiteiganje! Nnannyegayanje jumo jwa bhashokonjibha. Ngunakummalanjilanga,
    ashimalaika bhabhonji kunnunguko mobha gowe pubhalinginji tome na Atati bha Kunnungu.
  tte-tte: Yeisu iba, “Wagite-kalatagimiu tabu melumelu kikiuna yabo kwapepei-yatalu.
    Yawalo kolimiu, melumelu kali togitekalatan, siya aneloseyao, sauga meuloina simiyamiya
    bulibuli mena yo Yaubada kana koleya sigitagitai.
  tcs-tcs: ‘Lugaut, yupla. No tingk dem smolpikinini i nobodi. Ai spik yupla, dempla
    i gad ol einzel de antap lo eben, ane dem einzel i ebritaim de lo PapaGod blo
    mi.
  hlt-THB: “Vawhkaw naasenkhqi ak khuiawh pynoet awm am nami hepnaak aham qalqiing
    lah uh. Ikawtih ka nik kqawn peek khqi, a mingmih ak khan ceityihkhqi ing khawk
    khan nakaw ka Pa a haai ce hu poepa uhy.
  soq-soq: “E ewanadewaitana ita mai oto kerauda da ewanadabuasana, ipawa ne dialedina
    ensel mo oniamoia walama uduudu ne Mamana uboo wandia danawe enei.
  qub-qub: «Tacsha wamrano llapan shongunpa yäracojcunata cuydä manacajman churargunquiman.
    Chay runacunapa anjilnincunami syëlucho caycaj Papänëpa ñaupancho carcaycan chay
    runata imapis päsaptin willananpaj.
  att-att: “Magimuguk kayu laguk, tapè arán naw uyawan yù ira ábbing. Ta ajjan yù
    ira daroban ni Namarò nga maggián ta lángì ta arubáng nayù Yámà, nga manaron sù
    ira ábbing nga katággitádday.
  bki-bki: Ana Yesu berii bunu, berinavo “Kamiu monokanio kuvitikar batitig kamiu
    rivu ka mia kamiu kuviakurano re ea kanaku kiritete nalo nei tai bogo tai. A ver
    makanio, ana mia kamiu kuvitikar kamiu, bior tete nalo nei abe kanaku, ana nalo
    abe kanalo nailiano nalo napano ajua vio mave, napano ajum̃a abitikar batitiglo,
    a nailiano nalo nene, nalo aju bogo nonovio ea Teta na joa vio mave mirano.
  bqp-bqp: À laakari kɛ dↄkɛna kũ nɛ́ díkĩnanↄ dooi, zaakũ matɛn oárɛ, ń malaikanↄn
    kú musu, ò kú kↄ̃ wɛ́n kũ ma De kũ à kú gweo baala'i.
  mcp-mcp: «Bɨ ɔ bɛy nə́ bɨ mpyényʉ́g gúl múmwántombú ga, nəcé mə mpú cɨ nə bɨ́ nə́
    *wəéŋgəles báŋ bwə́ təl ja jɛ̂sh mísh mə́ Dâ jísə́ gwɔ́w yɛ́d.
  hat-hat: 'Atansyon: Piga nou meprize yon sèl nan ti piti sa yo. Paske m''ap di nou
    sa: zanj gadyen yo ki nan syèl la, se tout tan yo la devan Papa m'' ki nan syèl
    la.'
  npl-NT: '''Amo xikintlawelitakah seme de ninteh pípilteh. Ne nomechilia, kan ilwikak
    iangelwah ninteh pípilteh nochipa kateh ixpan Notajtsi non kajki ilwikak.'
  bgg-bgg: Riig bo nathek ne ìuthek shii de snai arek rabo. Gu è nathek shii yao phro,
    aniphiing pha hamangkhliie ne idang hamangkhung pha Aphuii moe shii rai muiiro.
  eng-TCENT: “Be careful not to despise one of these little ones, for I tell you that
    their angels in heaven continually see the face of my Father in heaven.
  eng-BSB: See that you do not look down on any of these little ones. For I tell you
    that their angels in heaven always see the face of My Father in heaven.
  cpu-NT: “Paamaventya pimanintavaitzirika oshiyanaariri irika eentsi. Tema ikempoyaaventari
    maninkariite nampiyetarori Ashitanariki Inkitesatzi.
  san-ASM: তস্মাদৱধদ্ধং, এতেষাং ক্ষুদ্ৰপ্ৰাণিনাম্ একমপি মা তুচ্ছীকুৰুত,
  tac-NT: › Tase gawéliga etewa ye u'kuchítiri. Neka 'la bijchiá aní, alé 'pa rewagachi
    senibí tani mochí alué santo ánjeli Onorúgame, napurigá Onorúgame gu'írimala alué
    u'kuchítiri.
  eng-WEBPB: See that you don’t despise one of these little ones, for I tell you that
    in heaven their angels always see the face of my Father who is in heaven.
  gfk-H: “Nas baa! Waak muat nas hasur tikai ta diet ken ra nat na bulu kanong i tutuna
    sakit ira nudiet kaba angelo aram ra mawai diet la turtur hait tano matmataan
    tano nugu Tata aram ra mawai.
  viv-viv: KaduꞋe, badi vaita yaku weꞋoweꞋo amine ma keke tamo wanaꞋawalavedi. Gagahemi
    Yaubada yana tovenuwaꞋata yaku weꞋoweꞋo adi toꞋitaveꞋavina faꞋina gisedi, ada
    tova moyaꞋaina Kamaku matane lobameya himimiyami ada weꞋoweꞋo-dina hilulugolegoledi.
    [
  yao-yao: “Nlilolechesye! Nkanchembulusya jumo jwa achanandi ŵa. Ngunsalila, achikatumetume
    ŵao kwinani ko moŵa gose akulola usyo wa Atati ŵaali kwinani.
  tgp-tgp: Ha lo kilau ha sopo hitelehilehi te vonan la natuvarihi nike, matan na
    verea isamim vara tarea na tuka, nora angelo, la haratu la lo kilaura, Tamaku
    na tuka mo tinar̃ihia vara la er̃i turu na nahona matara.
  auc-NT: Ayæ̈, “Ïingä guiyangä ïñömö önonganque ingampa, ante mïnitö adocanque ingante
    incæ pïinte adämaï ïmäewedäni. Ïñæmpa tömënäni ïnänite në aadäni anquedoidi incæ
    öönædë quëwëninque botö Mæmpo në öönædë quëwengä awinca cöwë adänipa cæmïnii.
  kbc-NT: Anidakitatiwaji adaɡ̶aleetibige daatiɡ̶ica ane jaoɡ̶a niɡ̶inoda nigaanigipawaanigi.
    Ejitaɡ̶awatiwaji niɡ̶icoa aanjotedi anodowediteloco niɡ̶ina nigaanigipawaanigi
    idioka limedi midi lodoe Eiodi ane ideite ditibigimedi.
  bmh-bmh: Yesus nug kolital awareun, “Ag suban go don, ag guzenai i dabilan e mogoi
    ag gaul mogoi ginaginam aimai i ze macan. Tam! Iz ag petak awarem, Mesgai wag
    e agal gumaraneun tibur darem, go muzmuz izal Mekai Mesgai wag dareu gonugau amegwab
    tapai dacanemen.
  ctu-BL: Chʌcʌ q'uele la' bʌ cha'an ma'anic mi la' ts'a'len mi juntiquilic ch'o'ch'oc
    bʌ, come mic subeñetla, ya' ti panchan i yángelob jini ch'o'ch'oco' bʌ ti pejtelel
    ora mi' q'uelbeñob i wut c Tat am bʌ ti panchan.
  meq-meq: 'Yesu a gwaɗatay sa: «Gum metsehe! Kâ zəbum ka ndo neheye makətsa eye hay
    aye andza wu kəriye bay. Neŋ faya na gwaɗakumeye, gawla i Mbəlom tay hay nəteye
    andaya pat pat ka təv i Bəba ga mə mbəlom. ['
  noa-H: Mag jajawagmamua hĩchab, ’Mʌg daumeraa k'it'ëem k'ʌʌn hoob hãb k'ãijã hisegmiet
    hajim. Ham t'ʌa mʌ Haai haar t'ʌnʌm k'ʌʌnaun hamag dau par k'aba t'ʌnʌmgui hajim.
    [
  alp-NT: “Imi nete mimise! Imi sobue sae bei sie rebe uke esi hlaleke loko Au lupe
    kwete tone meije yake. Le Au beteke ete imi be esi malekataru erisi ndete AmaKu
    ndete surgare oaIje.
  san-VEL: tasmaadavadhaddha.m, ete.saa.m k.sudrapraa.ninaam ekamapi maa tucchiikuruta,
  kbq-kbq: Tamagra kva hiho, amana ne'onse mofavre nagara zmage fenka otreho. Na'ankure
    Nagrama nermasmuana monafina zamagri ankeromo'za, mika zupa monafinka mani'nea
    Nenfa avugosa negaze.
  kbh-kbh: 'Mënts̈ánaca Jesús tojánayana: “Ni mo cánÿabioye quem tsëm os̈buáchiyënguents̈ana,
    chë mo basetemëngcá mondmënënga, mo nduamanacá s̈mattsonÿaye. Ndegombre cbë́yana,
    chëngbe angelotémënga celoca, sempre ats̈be Taitá celocáftaca mondétsemna ca.'
  ron-LSB: Ai grijă să nu disprețuiești pe unul dintre acești micuți, căci vă spun
    că în ceruri îngerii lor văd întotdeauna fața Tatălui meu care este în ceruri.
  pon-pon: Kalaka, pwe komail der mamaleki amen tikitik pukat; pwe I indai on komail,
    me arail tounlan kan, me mi nanlan, kin ariri Jam ai, me kotikot nanlan.
  nhe-BL: “Xijpiyaca cuidado para amo xiquiniyocacahuaca ni coneme pampa inielhuicac
    ejcahua tlen quinmocuitlahuíaj, mojmostla quiixtlachilíaj noTata nepa elhuicac.
  sps-sps: Ai Jisas tsue to na ka, “Kat rom sam pon fi nei vainy kakaii to te faarei
    rora ka babainy. Nyo tsue of maromi, u morena tsuri te kaa ror Gormirmir natiny
    tagei fatoobing ror e Tamanyo i Gormirmir.
  wnc-wnc: “Siwan ginu katak siknga gwautnong. Dasingge? Ginda waatdaka mateu a yumdekan
    ngang natapnang. Wena. Daniwa natapnong. Enandangu angela wa amin kayuaingu asinggan
    Nana enandang yuak kapaat unekan gatake yuaing.
  nmw-S: Hu yehemiu tab gamagai tankaikai ya hotiya hu ehite donge. Kaiwane a liwo
    heimiu, wedi anelose-yan sauge hohoyowate si emiyemiye Tamau he bulubulu he mangingine.
  bus-bus: À làakari kɛ dↄkɛna kↄ̃n nɛ́ kɛ̀nↄ dokezi, zaakɛ mɛ́ɛ ooare, aↄ̃ malaikanↄↄ
    kú musu, aↄ̃ↄ kú kↄ̃ wɛ́ɛn kↄ̃n ma De kɛ̀ kú gweeo baabↄɛ.
  gub-BL: Uze'eg wiwi Zezuz urewe. — Peze'eg zemueteahy zo agwer kwarer wanehe nehe.
    Ta'e Tupàn heko haw pe har a'e wà xe, ko kwarer wanehe uzekaiw ma'e a'e wà xe,
    wiko Tupàn ywak rehe har huwa rupi tuweharupi a'e wà xe.
  imo-imo: I bakulu keloma mele imbomanga te kanoko keri kanoko yu imbo kerimu ningo
    paa naa neio. Enonga nokoromele mulu kombuna enselema waliwalima Ara mulu kombuna
    moromona peya moromele kani aku ulu naa teaio.
  boj-boj: “Deqa niŋgi aŋgro kiñilala endeqaji naŋgi qa ugeaib. E merŋgwai. Naŋgo
    laŋ aŋgro naŋgi na ijo Abu laŋ qureq di unu qaji aqa ulatamu gaigai koqyeqnub.
  eng-DRA: 'See that you despise not one of these little ones: for I say to you, that
    their angels in heaven always see the face of my Father who is in heaven.'
  knf-knf: « Naţaafaraan kabeeh aloŋ ţi bapoţ biki. Na manjoonan, ŋwanjuŧ ŋi baka
    ŋaji ŋanaţ wal undoli du kadun ki Paapa anwooŋ du baţi.
  san-KHM: តស្មាទវធទ្ធំ, ឯតេឞាំ ក្ឞុទ្រប្រាណិនាម៑ ឯកមបិ មា តុច្ឆីកុរុត,
  arn-NT: “Ngüneduamaymün tamün illamnienoafiel kiñe no rume ta tüfachi pichikeche.
    Iñche feypiwayiñ kake kiñeke kisu engün tañi werken püllü rumel puwpuwngekey chew
    müley iñche tañi Chaw, wenu mapu mülelu.
  zas-NT: ’Ad guiniajgaadi loj ree bén qui rliladxri naj. Din diidxliczi rnin lëjt
    guial xanyabaa yuꞌ ree anjl rniaj laa reeman zianczi zaꞌ reeman loj da Dadan Dios
    bén yuꞌ xanyabaa.
  ken-NT: Yesu arɛm ntá bakoŋo bhi bɛ, “Sɔt ka mpok bɛ́ bǎkɛ́ byak yɛ̌ amɔt ndǔ
    nkwɔ bǎru bɔ̌bha abhɛn. Yɛ̌ntɨkɨ mmu wap abhɔŋ ángɛl amfay anɛ ákway bɛghati
    Mandɛm ɛnyɨŋ ɛnɛ ɛ́yɨ́ŋɨ́ yi yɛ̌ntɨkɨ mpok.
