verse: MAT.018.010
translations:
  kpx-kpx: “Iale la ebika nenigeveve. Lainaho eseese koseale aiogevelive. Kosealemo
    eseese kebia aneluiau vani bahata otogoe di Mamae vudimo ui kebia elegevema.
  okv-H: “Ungota degi erena meni vahai einge dombo ambu ke avojo. Enana ta Anera isapamane
    uhu i ta nau mama God ta tombu ta iragora avoeto enana dombo be ra.
  tbo-tbo: ‘Logaloga mei geka tewelana ega ona gagalena hopuhopunehi. Tauhi hai tu
    winoyanoya hoi yada he memae houga magomagouna Amau u matana. [
  mal-C: “ഈ ചെറിയവരിൽ ഒരാളെപ്പോലും നിന്ദിക്കാതിരിക്കാൻ ശ്രദ്ധിക്കുക. സ്വർഗത്തിൽ അവരുടെ
    ദൂതന്മാർ എന്റെ സ്വർഗസ്ഥപിതാവിന്റെ മുഖം എപ്പോഴും ദർശിക്കുന്നു എന്നു ഞാൻ നിങ്ങളോടു
    പറയുന്നു.
  grc-SR: Ὁρᾶτε μὴ καταφρονήσητε ἑνὸς τῶν μικρῶν τούτων, λέγω γὰρ ὑμῖν ὅτι οἱ ἄγγελοι
    αὐτῶν ἐν οὐρανοῖς διὰ παντὸς βλέπουσιν τὸ πρόσωπον τοῦ πατρός μου τοῦ ἐν οὐρανοῖς.
  bgc-bgc: देक्खो, थम इन छोट्या म्ह तै किसे नै तुच्छ ना जाणीयो, क्यूँके मै थमनै कहूँ
    सूं के सुर्ग म्ह उनके सुर्गदूत मेरे सुर्गीय पिता की मौजूदगी म्ह सदा रहवै सै।
  khz-khz: '“Rogomi pio vetole, emelo girigiri ta nogo rugaana nea. Kwalana avaikilamina:
    Geria aneru na au Tamaku kupai etaluna wailana lagani mapararai gegitaana. ['
  deu-TKW: Sehet zu, daß ihr nicht eines von diesen Kleinen geringschätzet, denn ich
    sage euch, ihre Engel in den Himmeln sehen allezeit das Antlitz meines Vaters
    in den Himmeln.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Gul‑gún chiꞌi cuinliꞌ cui uzoaliꞌ‑biꞌ tslaꞌl nitubiꞌ biꞌidauꞌ
    cni. Nedaꞌ rëpaꞌ lbiꞌiliꞌ, nacuáꞌteczëꞌ gbaz laꞌy tun chiꞌë lecbiꞌ lahuëꞌ Xuzaꞌ
    zoëꞌ yehuaꞌ yubá.'
  lin-lin: Bosala keba ete botiola ata moko te kati na bana oyo, pamba te nazali koloba
    na bino ete ba-anjelu na bango kuna na Likolo bamonaka tango nyonso elongi ya
    Tata na Ngai, oyo azali na Likolo. [
  hns-NT: Batjaaike rahiehe kie toelog aisan tjhota larka ke nietja na maniehe. Ham
    toelogse boliela kie iesabke rakhwaala kare waala parie log rodj hamaar swarag
    ke Pieta ke lage aawe dja hai.
  noa-E: Mag jajawagmamua ĩchab, ’Mʉg daumeraa khithëem khʉʉn oob ãb khãijã isegmiet
    ajim. Am thʉa mʉ Aai aar thʉnʉm khʉʉnaun amag dau par khaba thʉnʉmgui ajim. [
  eng-EMTV: “See that you do not despise one of these little ones, for I say to you
    that in heaven their angels always see the face of My Father who is in heaven.
  mib-NT: ’Coto ma sájéē ni rō nuū ní ɨɨn sūchi lúlí yáha. Chi cáhán rī jiín ró jeē
    tācá ndajéhé andɨvɨ́ jéē ndíto ya i, níní cáhīin ya nuū maá Tátá rī andɨvɨ́.
  lif-NT2: “सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ, कन् चुक्‍पा चुक्‍पाहाॽ कुनामे़न्‍छाॽ मे़जोगे़म्‍सिम्‍मिन्‍ने़ॽओ॥
    इङ्‌गाॽ से़क्‍खा पाःन् मे़त्‍निङ्, कङ्‌हाॽ कम्‍ब्राङ् के़मे़प्‍पा खुनिॽ माङ्‌लाइङ्‌बाहाॽ
    सदादिङ् साङ्‌ग्राम्‍पेदाङ्‌ङो पानुदिङ् आम्‍बारे़ कुदगि मे़वाॽरो॥
  xnj-xnj: “Mjiyangalila mkoto kuvavevesa mmonga wa vadebe ava. Nikuvajovela vamitumu
    vavi kunani kwa Chapanga magono goha vavi palongolo ya Dadi wangu.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Nemen mita sok tixirixes kepe tara at na laxamdak
    kakalik mila lubung angelo atdi dit pot pasa amisik ne Tamak to vana at laxalibet.
    Nia a tong tuturun i.
  cbr-NT: '''Ën unicamax ca tuáratsusa ''aish ñuuma ''icë quixun camina sinántima
    ''ain. ''Ën cana mitsu cain, ca ñuumama ''icën. An a bërúancë ángelcamax ca Nucën
    Papa Diosbëbi ''icën.'
  tee-NT: Jantu tavanan ju va jantu tu'u' alhiulat'it ju uxijnan tam xamati' ju jantu
    tu'u' lhiulacan ju ani lacamunutpa'. Iclajunau chunch ni va tachi tayanancha lact'iyan
    ju anquilhnin ju ta'alhist'ac'a ju yu'unch. Vanin tayanalh junta vi ju quimpai.
  eng-LSV: Beware! You may not despise one of these little ones, for I say to you
    that their messengers in the heavens always behold the face of My Father who is
    in the heavens,
  cak-NT: Man tiben chique ri winak chi can man jun oc quik'ij, roma chiwech rix can
    je co'l oc. Roma ren nin-ij chiwe chi reje' jec'o ángeles ri yechajin quichi,
    y ri ángeles ri' can siempre jec'o-apo chicaj chech ri Nata' Dios.
  pah-NT: '—Pearõ hete ti tayri''g̃a''jave''g̃a. Tape''eag̃wami ti: “G̃a koty po ti
    ji ndajirovagi nehẽ.” Na rũi ti peko, ei Jesus''ga. A''e ji pe me: G̃anderekokatuhara''g̃a
    ko Tupana''gapyrive''g̃a yvagipeve''g̃a. G̃ahã omombe''u pa Tupana''ga pe nahanahã
    g̃a oko te''varuhu tayri''g̃a''jave''g̃a pe javo. Nane''ymi tayri''g̃a''jave''g̃a
    nderekokatuhara''g̃a ndekoi yvagi pe jiruva''ga pyri yvagipeve''ga pyri javo ga
    pe. A''ero Tupana''ga tayri''g̃a''jave''g̃a pokogukari g̃a a''nguavo, ei Jesus''ga.'
  sja-NT: '’Nãgee warrarã apida unuamaa iru p''ananáatɨ. Mɨa jara bɨ: Ɨt''aripema
    angeleerã Tachi Ak''õre k''ĩrapite p''anɨɨrãpa ãra chaachaa ak''ɨpata.'
  xed-xed: «Ɗasuwa ka kuni da hərtətatá kuni ta ya dər turtuk mataba tsəna zwaniha
    na. Ka yu ta mnaghunata ná, duhwalha Lazglafta ta gɗata ta ngha kuma Da ɗa ta
    nzakway ta luwa ta ngha həŋ. [
  mks-NT: ʼCoto a̱ quéhe núu ndó ni in na̱ cúú cuéntá mí i̱ jáchi̱ cáchí i̱ xi̱hi̱n
    ndó ña̱ táto̱ Ndióxi̱, mé na̱ ndáá na̱ cán níí tiempo ndíta na nu̱ Ndióxi̱, tátá
    i̱ indiví.
  gfk-S: “Nes baak! Waak mu nes hanapu ta tikenong ta di kina ra not no bulu ma ra
    hinasik kinong i tutuno sakit ira nudi angelo ruma ra mawe di la tutur hait tano
    matmataan tano nugu Mama ruma ra mawe.
  bmu-bmu: '“Ambazip moröŋi kieŋgöreŋök kun memba et al waŋgibe-puköra mönö galömŋini
    meme. Nöŋön keu kewö jizal: Yeŋgö kölközizip garataurupŋinan mönö Suep miri miaŋgöreŋ
    nöŋgö Suep Iwinaŋgö kösutŋe mala jemesoholŋi sundan ehakze. Miaŋgöra jijiwilit
    kude ak eŋgime.'
  dgz-dgz: Iesu sia anega wan, “Agun anun orup da anu koeam anu tumasini otua ma mini
    ya tamop. Ame wadiaena iwa kiman gapan orup ame anea mugawa pot pot Mamanu kimaniwa
    namup yoniwanum.
  eng-GNV: 'See that ye despise not one of these litle ones: for I say vnto you, that
    in heauen their Angels alwayes behold the face of my Father which is in heauen.'
  zaa-NT: Bittu guni le despreciar nuỹa ttu canu xcuichu tú'į porqui'ni riquixa'ánia'
    le qui'ni ca ángel ca enne' rue' cabi cuidado ttu ttu ca huatsa tú'į nna tulidàba
    tsè'e cabi ru'a lo Tata quia' enne' dua ỹiabara'.
  eng-WEBSTER: 'Take heed that ye despise not one of these little ones: for I say
    to you, that in heaven their angels do always behold the face of my Father who
    is in heaven.'
  guh-guh: 'Jesús jumaitsi pijajivijavabelia: —Itsamonae mapanacuata bijiaya taeyabiaba
    mapitsipejevaxijivixi ataje, tanejumecovënëtsijivixi. Saya beveliajamatabëcuenevi
    taeyabiaba. Pëtsa bajarapacuenia paxamë ata bijiaya pataneme tanejumecovënëtsivi.
    Bijiaya pëtsa pataneme mapitsipejevaxinëyo ataje, tanejumecovënëtsijiviyo. Tsipaji
    bajarapamonae ángelevi yajavajinavanapa peyavenonabiabinexatsi. Bajarapaángelevi
    taxa Dioso, athëbëtatsia peecaenë, pitabarata jinavanapa.'
  bon-bon: “Jepäneye, egä weene ai matimati bägrä bime yepä ne gone äseblecäja. Cane
    jijenininine weebibine, egä teeme mename seemo cina cabucewe je iyeta padare cabu
    cäme Babe me opo ne jepänanenisi.
  nhw-BL: “Xijpiyaca cuidado para amo xiquincahuaca se lado ni coneme pampa itequihuajcahua
    Toteco catli quinmocuitlahuíaj, mojmostla quiixtlachilíaj noTata nepa ilhuicac.
  swh-ONEN: “Angalia ili usimdharau mmojawapo wa hawa wadogo, kwa maana nawaambia,
    malaika wao mbinguni daima wanauona uso wa Baba yangu aliye mbinguni. [
  wbi-wbi: Lolagha kuuti mulisa kusyojola juumo ughwa vadebe ava. Ulwakuva nikuvavuula
    kuuti kukyanya kulivanyamola vavanave ifighono fyoni vilola uvweni vwa Nhaata
    ghwango juuno alikukyanya.
  bba-bba: Yesu mɑɑ nɛɛ, i ku rɑ de i bii piimii nin teu ɡɛm. Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ,
    ben ɡɔrɑdo be bɑ wɑ̃ɑ wɔllɔ bɑ rɑ n yɔ̃wɑ bɑɑdommɑ nɛn Bɑɑbɑ wɔrukoon wuswɑɑɔ.
    [
  eng-KJVCPB: Take heed that ye despise not one of these little ones; for I say unto
    you, That in heaven their angels do always behold the face of my Father which
    is in heaven.
  kgk-NT: Penhangareko porã katu pendéjehe. Oĩ hekoha porã va'e heko'ive va'e. Ha
    peẽ katu aníke pemboete e'ỹ teĩ íxupe. Nhandejáry rembigwái yváy pygwa va'e onhangareko
    va'e hese. Xe Ru rovagwy-py oĩ upe inhangarekoha. Upéa-gwi ani pemboete e'ỹ teĩ
    heko'ive va'e-pe.
  waj-waj: Aa nnaakara aaya roosiikiaa gioonna kiaapuuya sa iyara nniki rakammuatee.
    Sa iyara maisayavee kiatee. Na ngii giaa ngii miaunoo. Ngiari aangeraiya ngiau
    aapu ni Napoonna tasipama variaanoo.
  cpy-cpy: “Paamaeya pimaninta-waetziri-kari oshiyayi-takariri eentsi. Tema raminakowentani
    Ronampiri tajorentsi itsipata-piintari Ashitanari Inkite-jatzi.
  ekk-PKP: Olge hoolsad, et te ei põlgaks neid väikesi. Ma ütlen teile, et inglid
    taevas on alati mu taevase Isaga koos.
  mpx-mpx: Nuku matahikagimiu bahi wawayau tokekeisi ya etegana nuku teteli lowan.
    Kaiwena na baewa eliyamiu, wali aneloseyau sauga gegewena hi miminaa Nam labulabumwa
    manininaa.
  wbp-wbp: Jijaji wangkaja-jana yapa-patuku, “Muurlpa-jarriyalu! Kulalu-jana murrumurru-manta
    kurdukurdu witawita ngularra kuja kalu nyampurla nyina. Ngularrarlu kalu-jana
    jarnkujarnku mardarni marramarra ngula kalu nyinami nguru-nyayirni-wangurla kankarlarra
    manu ngula kalu warrarda nyinami yinyarla ngajuku Jaji-nyanu-kurlu. Kajilpankulu-jana
    kurdukurduju murrumurru-mantarla, ngulaju kajikalu-nyarra marramarrarluju nyanyi.
  luo-luo: “Neuru ni ok uchayo achiel kuom jomatindogi. Nimar anyisou ni malaikegi
    manie polo osiko ka ngʼiyo wangʼ Wuora manie polo. [
  nhe-NT: “Xijpiyaca cuidado para amo xiquiniyocacahuaca ni coneme pampa inielhuicac
    ejcahua tlen quinmocuitlahuíaj, mojmostla quiixtlachilíaj noTata nepa elhuicac.
  aii-aii: ”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܕܠܵܐ ܡܲܣܠܹܝܬܘܿܢ ܠܚܲܕ ܡ̣ܢ ܐܲܢܹܐ ܙܥܘܿܪܹ̈ܐ. ܒܹܐܡܵܪܵܐ ܝܘܸܢ
    ܐܸܠܵܘܟ݂ܘܿܢ، ܡܲܠܲܐܟ݂ܵܝ̈ܗ‌ܝ ܐܲܡܝܼܢܵܐܝܼܬ ܟܹܐ ܚܵܙܝܼ ܦܵܬܵ‌ܐ ܕܒܵܒܝܼ ܕܝܼܠܹܗ ܒܫܡܲܝܵܐ.
  esk-NT: “Qaunagititchi suuŋiḷḷaġiłiksraŋatniñ makua iḷiḷgaurat. Atakkii isaġuliŋich
    ataramik aapamnułhiñaurut qiḷaŋmi.
  msb-msb: “Kun sugad talinguhaa gayod niyo na dili kamo makadaug-daog bisan usad
    sani na mga tigdyutay na kabataan kay an inda mga anghel pirme ngani nasa atubangan
    san akon Ama sa langit.
  cpa-NT: '’Tsa¹ju³jmóh³ hniah¹² tsa¹quien¹² jin³ jan² guing² lah¹lang¹². Lah¹dsóh²
    juǿi²jni hniah¹²: Chian² báh³ ángeles jmo¹² hí³ lah¹jan² lah¹jan² tsih² guing²
    lah¹lang¹². Tiá² báh³ tiogh³ ángeles héi² ja³ta¹ni¹ Jmi² jniang³, dsa² guǿ¹² ŋi¹juǿi¹.'
  dso-dso: ଏ ସାନ୍‌ ପିଲାମନର୍‌ ବିତ୍‌ରେ ଅନି ଗଟେକ୍‌କେ ମିସା ଇନ୍‌କରା ନାଇ । ମୁଇ ତମ୍‌କେ କଇଲିନି,
    ଏ ମନର୍‌ ଜତନ୍‌ ନେଇତେ ରଇବା ସରଗର୍‍ ଦୁତ୍‌ମନ୍‌ ସବୁ ବେଲା ମର୍‌ ବାବାର୍‌ ଲଗେ ଆଚତ୍‌ ।
  meu-meu: Nahuamui ba toho, ini memero-memero ta ba dadaraia na garina; badina be
    na hamaoromuimu, guba ai idia anerudia ese Tamagu guba ai e nohomu vairana e itaiamu
    nega idoinai.
  yva-NT: '“Inya! Wabemo wasanuga ngkakaijo arikainyo tuvane so inta ai jinya, weye
    Syo raura wasai: awa naito wo maeranande una tawan no Sya Injayo no no munijo
    ntiti Amun.'
  dgc-dgc: “Mangilag kam,” kagi ni Jesus, “a diyan moy apién i maski ti ésiya a anak.
    Da tandaan moy, du anghel a mégalaga dide éy palagi side a kaharap Nama ko.”
  zpm-NT: ’Ib guṉde to csaṉwin to grëraa zha ne no xnëz naa, zha ne nac zha mban,
    sac goṉ non zho lo Dios, anjl ne quianap zho, tibaque zo me lo Pxoz naa meṉ ne
    zob gbaa.
  hix-NT: Onà wyaro kahra xaxa mpànà ehtxok ha, bàryekomo txko kom hoko, kekon xarha
    tà. Norohnàtho me nay hamà, akoronomahra wehxan hamà, kahra xaxa mpànà ehtxok
    ha, àhokonye. Onà wyaro àkehe, owyanye. Nyamoro yakoronomanye ro me natxhe, kahe
    yawon komo, royàm yanoto komo, kekon hatà. Royàmà hyawo roro natxhe, bàryekomo
    yakoronomanye ro komo, kekon hatà.
  sim-sim: Ji auheyeka, las avak jikisakri tondon ji heyehe ji mba, �Tondo jikisakri
    kava lir,� karem ji mbanan, wahau. Jirin amu sawenduwa, lir ensel ngashi lir.
    Ensel lihi hevenik Avui Wasilaka linda mishik er linda lir.�
  npi-ULB: होसियार रहो, यी सानाहरूमध्ये कसैलाई पनि घृणा नगर । किनकि म तिमीहरूलाई भन्दछु,
    स्वर्गमा तिनीहरूका दूतहरूले सधैँ मेरा पिताको मुहार हेर्दछन् जो स्वर्गमा हुनुहुन्छ
    ।
  cgc-cgc: Gambal pa Jesus i, “Dili nyo saligaan bisan isya ta ake na mga tinudluan.
    Sugiran ta kyo na mga angil naan ta langit na pirmi naan ta atubangan ta ake na
    Amay na naan ta langit gabantay ki danen daw gapriparar gid en na mangabay ta
    Dyos para ki danen.
  tim-tim: Akto himbimân aŋeloŋe nanaŋ damunyeŋe akmai arekŋe âmâ hokboâk hokboâk
    Ewene ekmai. Aregât nanaŋ sisik ire hut nenŋân hinare yeŋgât nâŋgâmbiâ gewop.
  yor-yor: “Ẹ rí i pé ẹ kò fi ojú tẹ́ńbẹ́lú ọ̀kan nínú àwọn kéékèèké wọ̀nyí. Lóòótọ́
    ni mo wí fún yin pé, nígbà gbogbo ni ọ̀run ni àwọn angẹli ń wo ojú Baba mi tí
    ń bẹ ní ọ̀run.
  wos-wos: “Mé xéké. Guni yikama nyangwalka hu hwekénguni. Dika angi wakénguni, ‘Di
    yikama nyangwal male di. Dika sarékékéme.’ Anwarmbu rekwa du wuna yafana ensel
    dika jémba hatindaka guni wungi wakénguni. Wun ensel wuna yafana makambu di re,
    wungi re wungi re.”
  emp-NTPO: 'Warra zaquerãra igararãnadua. Mʌ̃a jaraya: bajãnebema nezocarã mʌ̃ Zeza
    quĩrãpita duanʌba ãdjirãra wagabadaa.'
  eng-F35: “See to it that you do not despise one of these little ones, for I say
    to you that in heaven their angels always see the face of my Father, who is in
    the heavens.
  ind-ind: “Hati-hatilah, jangan menganggap rendah seorang pun dari anak-anak kecil
    ini. Karena sesungguhnya mereka masing-masing mempunyai malaikat yang selalu siap
    berbicara kepada Bapa-Ku di surga.
  pes-OPCB: «هیچگاه این بچه‌های کوچک را تحقیر نکنید، چون آنها در آسمان فرشتگانی دارند
    که همیشه در پیشگاه پدر آسمانی من حاضر می‌شوند.
  mpt-mpt: Yesuse baabenea Wentine! Ibo meme gwab eli mo misiam doka bianiba funaniba
    I besa nakabo galaibe! Niminbabe, i kimanin nakai abiseli abilim uto ne Aye bekeba
    bianiba ateme binabiobe.
  bla-bla: 'Mokŏk''ik kŏk''stauksĭstotoawsi tuks''kumă am''oksk inŭks''tsĭmix: kitan''ĭstopuau
    spots''im oto''tokatatsuauax ŭsks''skatsĭmiau Nin''a ostoksĭs''aie spotsim otsitau''pipi'
  ssx-ssx: Ikana꞉ma꞉ dupiki wekiwandiki sunu pa꞉ta꞉ pa alema꞉ handali mina꞉ma꞉ wopu
    handeteke hapa꞉peke alome. Pa ekipeke. Mo wekiwandiki ika꞉ hepeni hala꞉ enisolo
    tonuma꞉ mo ya hepeni hala꞉ Apa꞉na꞉ leke popelekena꞉ teke pa꞉ta꞉ hata꞉ handeteke
