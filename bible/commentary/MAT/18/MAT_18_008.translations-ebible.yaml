    nu malak leŋ. Ma bahem lo vem luvi hamô ba hudum kambom, êŋ ma lemvimkupik sapêŋ
    tem ni loŋ atum hathaŋ hamô hatôm wak nômbêŋ intu sapêŋ ba intu malaiŋ bêŋ anôŋ.
  mqj-NT: Ianna limammu battu lentekmu untumangko kasalaan, tattakkii ammu tibei lao.
    Annu malamoko ia ma'lima sabali battu ma'lentek sabali ullambi' katuoan sae lako-lakona,
    anna la tontong dua limammu battu' lentekmu sapo ditibe tamako api tanaissan pi'de.
  rus-SYN: 'Если же рука твоя или нога твоя соблазняет тебя, отсеки их и брось от
