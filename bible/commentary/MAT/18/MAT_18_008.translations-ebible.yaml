    wada nan biyagmo ay eng-enggana mo nan dowa nan ledengmo ya nan sikim dakat mapaligatan
    isnan apoy ay adi katkatey.
  mwe-mwe: “Monaga nkono eu lukongono lwenu lunnebhyaga, nnukate na nnjae kwataliya.
