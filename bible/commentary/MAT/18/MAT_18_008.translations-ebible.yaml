  san-ASM: তস্মাৎ তৱ কৰশ্চৰণো ৱা যদি ৎৱাং বাধতে, তৰ্হি তং ছিত্ত্ৱা নিক্ষিপ, দ্ৱিকৰস্য
    দ্ৱিপদস্য ৱা তৱানপ্তৱহ্নৌ নিক্ষেপাৎ, খঞ্জস্য ৱা ছিন্নহস্তস্য তৱ জীৱনে প্ৰৱেশো
    ৱৰং|
  tac-NT: › Bilé 'emi sekala o ronola kómá 'we resí nokisá, rejpúnaga 'lúpua 'lina.
