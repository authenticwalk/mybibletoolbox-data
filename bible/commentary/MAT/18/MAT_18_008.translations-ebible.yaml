  xsi-xsi: Ambo noko mbalau tâku kie ilaŋeno kala kuveta kiesaka, ande ara ŋana noko
    ma kutoto ŋinde piti ku kutambira ilâ. Ambo noko mbalau taitu nâ, tâku kie taitu
    nâ, ande ŋinde nde ara koŋa tia; andeta muli ŋga, noko ma kumo via ku kumo nâ.
    Taitu kuloŋo ŋga; ambo noko kie-mbalau rua, andeta muli Maro Kindeni ma itambirano
