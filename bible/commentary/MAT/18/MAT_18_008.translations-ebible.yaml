  kan-OKCV: ನಿಮ್ಮ ಕೈಯಾಗಲೀ ಕಾಲಾಗಲೀ ನಿಮ್ಮನ್ನು ಪಾಪಕ್ಕೆ ಕಾರಣವಾದರೆ ಅದನ್ನು ಕಡಿದುಹಾಕಿರಿ.
    ಎರಡು ಕೈಯುಳ್ಳವರಾಗಿ ಇಲ್ಲವೆ ಎರಡು ಕಾಲುಳ್ಳವರಾಗಿ ನಿತ್ಯ ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ
    ಕುಂಟರಾಗಿ ಇಲ್ಲವೆ ಊನರಾಗಿ ಜೀವದಲ್ಲಿ ಪ್ರವೇಶಿಸುವುದು ನಿಮಗೆ ಲೇಸು.
  bbb-bbb: Areme Jesu fu uri vua bino ijiege mena kuariae. Fu kiae, E be erare a vierafega
    fu umui one ro ba diatare one ijiebe a mesira dabe ise revoga na vierafe aka bino
    kaniatura koredufuo. A vierafe aka Godido vame maeje abekiro vierafekuma ni vajae
    one gue bu ise renoevo ije kena ijiege kaniaturane. A ijiege rekuma ije funeka
    maredufuo. Ro a naebe ijiege rekuma vajae one foteke ije funeka are ise miane
    naeno ijia vake.
  blw-blw: Wat hiyachi, mag-ay ta hen laychén hen limayu way aran ono he-eyu way ayan,
