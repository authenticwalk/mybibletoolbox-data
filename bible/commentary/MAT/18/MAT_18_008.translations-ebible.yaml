  tnp-tnp: Nəmə nəhlməm uə nəhlkəm tol ik natol təfagə, kəni nəkətei rəkɨs məraki
    lan. Mətəu-inu təuvɨr pɨk məmə nian nəkuvən e negəu e neai, nəhlkəm kəti uə nəhlməm
    kəti tɨkə, tapirəkɨs agɨn məmə ik nətaskəlɨm nəhlməm pəti mil mɨne nəhlkəm pəti
