verse: MAT.018.008
translations:
  kpx-kpx: “Mesoho la adau o la velou la malevei vaveve toela vage ke heisi bohisi
    malei hatuve. La velo igaeta mesoho ada igaeta ehue tige keu duave. Isito ada
    abui isi velo abui ke toelana la malevei veneu hodovavesite keve hatuale keu toelanu.
  okv-H: Eto no ingeni na utu na au ari sapura ta veasi ue kito amo no ingeni utu
    avo jirembeto gosukejo irae ai. Umo popora ue vasiri eha humbasoa amo javotoho
    rate utu heriso ingeni heriso amiga ji daroho evekaguja ai ta veasoa amo sapura
    bera,
  tbo-tbo: Apo tam lawa awai aem bo nimam ina laipeunim, yaka una boli haleya. Naka
    ega apapoe awai, babana apo aem emosi bo nimam emosi yaka luyagohana una tuhagaya.
    Tamogi woapapoe dumana naka aem po nimam luwaga a dewadewahi ma apo hina halena
    hopunem mayau alatana ega sigasigana uyahina.
  mal-C: നിന്റെ കൈയോ കാലോ നിന്നെ പാപത്തിലേക്കു നയിക്കുന്നെങ്കിൽ അതു വെട്ടി എറിഞ്ഞുകളയുക.
    അംഗഹീനത്വമോ മുടന്തോ ഉള്ളയാളായി നിത്യജീവനിൽ പ്രവേശിക്കുന്നതാണ്, രണ്ട് കയ്യും രണ്ട്
    കാലും ഉള്ളയാളായി നിത്യാഗ്നിയിൽ വീഴുന്നതിനെക്കാൾ നല്ലത്.
  grc-SR: Εἰ δὲ ἡ χείρ σου ἢ ὁ πούς σου σκανδαλίζει σε, ἔκκοψον ⸂αὐτὰ⸃ καὶ βάλε ἀπὸ
    σοῦ· καλόν σοι ἐστὶν εἰσελθεῖν εἰς τὴν ζωὴν ⸉χωλὸν ἢ κυλλόν,⸊ ἢ δύο χεῖρας ἢ δύο
    πόδας ἔχοντα βληθῆναι εἰς τὸ πῦρ τὸ αἰώνιον.
  bgc-bgc: जै तेरा हाथ या तेरा पैर तेरे तै पाप करवावै सै, तो उसनै काटकै बगा दे, टुंडा
    या लंगड़ा होकै जीवन म्ह दाखल होणा इसतै भला सै के दो हाथ या दो पैर रहंदे होए तू
    अनन्त आग म्ह गेरया जावै।
  khz-khz: Pene goi gimamu pa gagemu na rakavai etaomuna genai, pono pati-vagia, ne
    pono piatogaa! Gimamu kwapunai pa gagemu kwapunai maguli vanagivanagi pono rawalia
    nama, a ati nama gimamu ruala e gagemu ruala na kalova egala-vanagivanagina kapunai
    pia pia-kaumu.
  deu-TKW: Wenn aber deine Hand oder dein Fuß dich ärgert, so haue ihn ab und wirf
    ihn weg; es ist dir besser, in das Leben einzugehen verstümmelt oder lahm, als
    mit zwei Händen oder zwei Füßen in das ewige Feuer geworfen zu werden.
  zsr-NT: ’Qui lë ni naꞌ, chquiꞌ gun ga gunuꞌ dul‑laꞌ naꞌu o niꞌu, bchugu lei, len
    gruꞌn lei. Dxiꞌar gac quiuꞌ tsajtsaziuꞌ ga suꞌ gbanuꞌ curzaꞌu o narugu niꞌa naꞌu,
    len clëg nacuáꞌ chop naꞌu len chop niꞌu atiꞌ tsajtsaziuꞌ lu guiꞌ gabíl le gatga
    ul.
  lin-lin: Soki loboko to lokolo na yo ekweyisaka yo na masumu, kata mpe bwaka yango
    mosika na yo ; pamba te eleki malamu mpo na yo kokota kati na bomoi, na loboko
    moko to na lokolo moko, na esika ete otikala na maboko mibale to makolo mibale
    mpe obwakama na moto ya libela na libela.
  hns-NT: Ohie se djab toe aapan haath kie to gor se paap kare hai, tab bestar hai
    kie toe oke kaatke phek de. Ka, toe maange hai doeno haath aur gor leike narak
    djaai, kie ek haath aur gor se swarag me pahoetje?
  noa-E: '’Magua, mua pãragjã mag chirʉm: Pãach juau wa pãach bʉ̈ʉu khãijã pekau ee
    burrpiju sim khai, warag thʉapnaa barbapʉ̈it ajim. Pãach thum monakha okhoowi
    õtdau ich mag thõojã khaugba sĩerrʉm ee maju khãai, ʉ̈ucha simgui ajim, sĩi jua
    bisi wa bʉ̈ khãijã bisi ʉ̈gthar öbërju.'
  eng-EMTV: “And if your hand or your foot causes you to stumble, cut them off and
    cast them from you. It is better for you to enter into life lame or maimed, than
    having two hands or two feet, to be thrown into the eternal fire.
  mib-NT: ’Núu súcuan te núu ndaha ró chí jéhē rō sáha jeē quɨ́vɨ ró cuéchi, vāha
    ga cahnde rō te scáne ró na quíhín, návāha tuá sáha ró cuéchi. Chi vāha ga jeē
    coo chácuá ró chí coo tɨ́cúhndu ró te quɨ̄vɨ ró núū cotecu rō nɨɨ́ cáni, vēsú
    jeē cóndee ndɨndúú ndaha ró jéhē rō te quɨ̄vɨ ró núū ñuhún jeē cayú nɨɨ́ cáni.
  lif-NT2: खे़ने़ॽ के़लाङ् के़हुक्‍किल्‍ले़ लायो चोःक्‍मा के़बाङ्‌ने़ फाॽग्र खक्‍ते़ॽआङ्
    लाप्‍फुसे़ॽ॥ लाङ्-हुक् ने़प्‍माङ्‌नु आप्‍फाल्‍ले़आङ् मे़न्‍छिःमना मि के़दिःप्‍पा
    खे़मायङ्‌सङ्‌ङो पेःक्‍मानुःल्‍ले़ लाङ्धिक्‌नु हुक्‍थिक् मे़ःन्‍ने मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् खोःमाए नुःबारो॥
  xnj-xnj: “Ngati chiwoko chaku amala chigendelu chaku chikubudisa, chidumulai na
    kutaga kutali, Mbanga veve kuyingila kuwumi changali chiwoko chimonga amala chigendelu
    chimonga kuliku veve kuyingila kumotu wa magono goha wangajimika kuni uvi na mawoko
    gavili amala magendelu gavili.
  mmx-mmx: Mo do lakngam mi laxangkedek taram na lox asubu lununu ram, una ra korop
    pes i la una lu xepe min. I lox avukat do una beles at lorooro avolo mi tenep
    mene at luxangkedek mi lukngam. Lavanga ne Moroa na lu arup minu at laxao at lemenemen
    songsongot i nemen amisik.
  cbr-NT: Min mëcën, min taë anun 'aisama ñu 'ati cuëëncë 'ixun camina ashiquin manuquin
    ënti 'ain. Usoquin 'ai camina min mëcëm, min taë tëaxun nicësa 'iti 'ain. Mix
    mëcën rabë́ñu 'aíshmi manë tsinu anuax tëmërai cuantima cupími min mëcën, min
    taë tëaxun niti ca asábi 'icën.
  tee-NT: Pus ni p'alact'u'unump'ut'unat'it ju mimaca'an pus jantu anavit'it. U ni
    anch ju p'imp'ut'unat'it junta ak'alhk'osa'it'it pus jantu ap'it'it ju anch. Alai
    alat'it tachi ju va ch'akxp'uxt'at'it chai mak'ant'at'it ju mimaca'an u minch'aja'an.
    Pus palai k'ox cava ni at'anuya'it'it ju lact'iyan mas va lakatamch ju mimaca'an
    u minch'aja'an. Palai jantu k'ox cava ni ap'acxant'it chux lakat'ui mimaca'an
    u minch'aja'an para va ap'umac'ap'inc'ant'it ju lacajipi.
  eng-LSV: And if your hand or your foot causes you to stumble, cut them off and cast
    [them] from you; it is good for you to enter into life lame or maimed, rather
    than having two hands or two feet, to be cast into the continuous fire.
  cak-NT: Romari' xa jun ak'a' o jun awakan nibano chawe chi na'an mac, más utz nakupij
    y natorij-e. Roma más utz chi xe jun ak'a' o jun awakan c'o y jatoc chupa ri c'aslen
    ri man niq'uis ta, que chech ca'i' ak'a' y ca'i' awakan c'o y xa chi ronojel ach'acul
    jabetorix chupa ri castigo; chupa ri k'ak' ri man nichup ta.
  pah-NT: '—Nurã ji ei nde ve: Po epoa pyvõ ojipejiva''ea pyvõ nde rekote''varuhui,
    a''ero ti ehaygwe''ro epoa ejihugwi imomboa nahã imombiga ejekote''varuhua! Na
    jitehe nde ejekote''varuhurame epya pyvõ ojipejiva''ea pyvõ ehaygwe''ro ti epya
    nahã imombiga ejekote''varuhua, ei Jesus''ga. Tiruahũ po ti nde ve ndepoa mombora
    nehẽ ojipejijatero g̃waramo ndepoa avuirama, ei Jesus''ga. Tiruahũ po ti nde ve
    ndepya mombora nehẽ no nde po''ame''yma g̃waramo avuirama, ei Jesus''ga. —Emo
    po imombore''yma nde neremombigi ejekote''varuhua, a''ero koji''i po ti tiruahũ
    nde ve nehẽ Tupana''ga nde momborame hahyva''ea ruvihava pype nde rekote''varuhuro
    g̃waramo. Pevo po ti nde ruvi avuirama herekoteheavo epoa mokõiva''ea epya mokõiva''ea
    no novĩa nehẽ, ei Jesus''ga. —A''ero ji ei nde ve: Koji''i pyry nde imomborame
    epoa epya reheve ejekote''varuhua mombiga egwovo yvagi pe Tupana''ga pyri, ei
    Jesus''ga g̃wemimbo''ehara''g̃a pe, g̃ambote''varuhua mombora pe javo.'
  sja-NT: ’Mapa pɨchi juapa maa-e pɨrã pɨchi bɨɨrɨpa ne-inaa ooda k'aurepa pɨ k'achiade
    baairu pɨrã, ma k'achia oo amáaji, pɨchi jua maa-e pɨrã bɨɨrɨ t'ɨap'et'aak'ajik'a.
    Piara bɨ ɨt'aa wãit'ee jua mosaa maa-e pɨrã bɨɨrɨ mosaa, k'ap'ɨa jõmaweda atuai
    k'ãyaara t'ɨpɨtau ichita jẽrajẽraa jira bɨde.
  xed-xed: «Ka nda nza dzva gha, ka səla gha a tsi ka skwi ta famtá kagha da ga dmaku
    katsi ná, tsiŋtsa gha ka wuɗiŋta ka diʼiŋ. Ta dər lama ka da hafu ŋa kɗekedzeŋ
    nda səla gha sluŋ turtuk, ka dzva gha sluŋ turtuk a tsi, ka ya da klafta lu ta
    kagha nda səlaha gha yipaʼ ka dzvuha gha yəmaɗ a tsi, ka vzamtá kagha da həga
    vu ŋa kɗekedzeŋ.
  mks-NT: ʼSa̱há ña̱ cán quéa̱ tá ndáha̱ ndo̱ á sa̱ha̱ ndo̱ jándacava ndo̱hó nu̱ú
    cua̱chi, chitúhu̱n ndó a̱ ta jácana xícá ndó ña̱ ná cu̱hu̱n a̱. Jáchi̱ va̱ha chága̱
    ná cu̱hu̱n rénco̱ ndó á lu̱ndu̱ ndó indiví a̱ ju̱ú ga̱ ña̱ ná cu̱hu̱n níí yiquí
    cu̱ñu ndó indayá nu̱ cáyi̱ ñúhu̱ i̱ta̱ a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Kap leise ira sana lilik ing na hagae no num nilon. Be tike lumam, be kakim
    i gil sasana, nu kutus ise ie. I tahut dahine be nu salo tano nilon tutuno ma
    ra kum ugo. Sene be paile manga tahut be da ise ugo ma ira iruo lumam be kakim
    bakut ukaia tano ula eh nong pai lale matmat.
  bmu-bmu: “Börögan me könagan siŋgisöndok akŋangö kölgorom ak gihima ewö, mönö yandim
    gilman. Yandim gilagun börötak me könatohot mala malmal köhöikŋi miwikŋaiba oyaeŋkoyaeŋ
    akŋanmö, köna börö yahötpuk malnöŋga könaŋgep könöp sianöŋ gil gihigetka gebanbuk.
    Sia könöpŋi mi teteköŋi qahö jema.
  dgz-dgz: “Ge nanigawa o pusigawa wat nauge ae koewa tapiwa, to ketnak aipa uat!
    Ap tom wapi gomunaet inak arewa ageawa ame kakae, iwa ge koewa ya veawa ge tawaga
    uruga yaibobot omae meravewa gapan uat enagain.
  eng-GNV: 'Wherefore, if thy hand or thy foote cause thee to offend, cut them off,
    and cast them from thee: it is better for thee to enter into life, halt, or maimed,
    then hauing two hands, or two feete, to be cast into euerlasting fire.'
  zaa-NT: 'Acca canchu ná'' lu'' o nì''a lu'' runi cą qui''ni runi lu'' tul·la'' nna,
    guchu telá cą nna guru''na cą: porqui''ni adila tsa'' qui''ni dua ttu teruba nì''a
    ná'' lu'' nna gata'' la''labàni nu labí ttíą qui'' lu'' tì''ca''la tsìa chuppa
    nì''a ná'' lu'' nna tsía lu'' lo yi'' nu labí fin quì''į té.'
  eng-WEBSTER: 'Wherefore, if thy hand or thy foot causeth thee to sin, cut them off,
    and cast them from thee: it is better for thee to enter into life halt or maimed,
    rather than having two hands or two feet, to be cast into everlasting fire.'
  guh-guh: ’Bajaraxuata panecobeta, panetaxuta ata, pibisiacuene itsa paexaname, panacobecaucure.
    Panataxucaucure. Tajë panavecuaxuare. Itsiata xanepana panejonenexa cobemataxucaeya,
    taxumataxucaeya ata, apo pevereverecaenacuajavabelia. Biji rajane apo xanepanae
    tsipae anijacobebeje, anijataxubeje ata yajava, panejonenexa apo pevereverecaeisotojavabelia.
  bon-bon: Siige Yeesu puma cita ca teeme abiberäja bägrä bine jejemige egä, “Määme
    ime te coo ernge te liba naawenuge maane singi ädrime niiya mule wawename, maane
    miiji pui ngene atwana ne watatarage iyeblingtepi, epu pana ime ne coo ernge ne
    lipu jääläcnutute, yaajarute. Miiji gyene maane yepä ernge coo ime cama iyeteta
    ireclota cabu me otni, yepä niiya gyene maane iyeta piicwa cama otni iyeteta uliobo
    cabu me.
  nhw-BL: “Sintla momax o moicxi mitzchihualtía xitlajtlacolchihua, huajca xijtzontequi
    huan xijtlahuiso. Pampa más cuali para ticalaquis nepa campa onca nemilistli ica
    san setzi momax o san setzi moicxi, huan amo mitzmajcahuase nepa mictla ica motlacayo
    nejmaxtic. Pampa nepa mictla amo quema sehuis nopa tlitl.
  swh-ONEN: Ikiwa mkono wako au mguu wako unakusababisha utende dhambi, ukate na uutupe
    mbali. Ni afadhali kwako kuingia katika uzima ukiwa huna mkono mmoja au mguu mmoja,
    kuliko kuwa na mikono miwili au miguu miwili, na kutupwa katika moto wa milele.
  wbi-wbi: Heene uluvoko lwako nambe ulughulu lwako lukukupelepesia kukalala, udumule
    kange utaghe kuvutali nhu nuve. Lunofu kyongo kulyuve juuve kukwingila khuvwumi
    kuuva nsila luvoko nambe uvulemavu, kuliko kutaghua khu mwooto ughwa kusila na
    kusila ghuva na mavoko ghooni nambe amaghulu ghooni.
  bba-bba: Wunɛn nɔmu ǹ kun mɛ wunɛn nɑɑsu, yen ye yɑ nun sure torɑru sɔɔ, ɑ ye buro
    ɑ kɔ̃ n tomɑ. Domi n sɑnɔ bo ɑ kɑ nɔm teu ǹ kun mɛ nɑɑ teesu wɑ̃ɑru wɑ te tɑ
    ku rɑ kpe, n kere ɑ n nɔmɑ yiru kɑ nɑɑsu yiru mɔ kpɑ bu nun kpɛ̃ɛ dɔ̃ɔ wi u ku
    rɑ ɡbi sɔɔ.
  eng-KJVCPB: 'Wherefore if thy hand or thy foot offend thee, cut them off, and cast
    them from thee: it is better for thee to enter into life halt or maimed, rather
    than having two hands or two feet to be cast into everlasting fire.'
  kgk-NT: Xáke, penhangareko katu pendéjehe. Nde po-gwi para'e erejejavy ramo, nde
    py-gwi para'e erejejavy ramo, ejahya katu nde po, ejahya katu nde py ave eremombo-vy.
    Peteĩ ipo e'ỹ va'e rekoha-rami eiko. Peteĩ nde py e'ỹ va'e rekoha-rami ave eiko.
    Iporãve nde posogwe, ne karẽ ave, eregwahẽ hagwã ereho-vy Nhandejáry oiko haty-py.
    Ha ne mombo ramo tata opa opa rei e'ỹ va'e-py katu mokõi nde po reheve, mokõi
    nde py reheve ave, ivaive arã nde-vy. Nde poriahu ete va'erã.
  waj-waj: A i yaakuuvaadiri a reeti utu reeri utinarainnoo kiaa ivaa mmuaanaa hatoka
    kiee kagaari kiaanee. I yukuuvoono i vitoo aataru maisaivau nuainarainnoo kiaa
    mmuaanaa ivaa hatoka kiee kagaari kiaanee. Fai a vakiaa yuku yaakuvaitanaatama
    variee tupatupaa variraivaa varaanaraivo inna yoketaavai. Fai i yuku yaaku eyommaavaitana
    vaida ikiaivo tupatupaa too variivaki i kagaari kiaaraivo inna maisavai.
  cpy-cpy: Rootakirika pako, piitzi pikaaripero-tanta, pipakahaero, pikimita-kaantero
    pitha-tyaatyee-romi, tema rootaki kameetha-tatsi pawijakoponchokite, tee okameethatzi
    otzimawita apite pako, apite piitzi, rootaki kantakaan-teemi paata ashi powantee-yaawori
    pitahaeya.
  ekk-PKP: Kui su käsi või jalg sunnib sind patustama, siis lõika see maha ja viska
    minema. Parem on minna vigase või lombakana igavesse ellu kui omada kaht kätt
    või kaht jalga ja saada igavesse tulle heidetud.
  mpx-mpx: Ebo nimwam etega o ebo aem etega ni pagegewa, nu gotomwa yoho. I waisi
    te ebo nimwam etega o ebo aem etega nige ni gagan ge yawal hot nu pwawa, bahi
    nimwam labui ge aem labui nihi aalitukagiwa ginaha mihomihotina elana.
  wbp-wbp: “Ngaka kajikanpa marda majungka-jarrimi, kajikanpa marda nyiyarlangu purungku-mani
    rdaka-jarrarlu. Kuja-kujakuju-nyanu rdaka-jarra mururl-pajika jurnta, kajikangku
    Kaaturlu kijirni rdaka-jarra-kurlu-juku warlu wiri-kirra kuja-ka jankami tarnnga-juku.
    Manu ngaka kajikanpa marda majungka-jarrimi, kajikanpa marda kulu-kurra wapami
    wirliya-jarra. Kuja-kujakuju-nyanu wirliya-jarra mururl-pajika jurnta, kajikangku
    kijirni wirliya-jarra-kurlu-juku warlu wiri-kirra kuja-ka jankami tarnnga-juku.
    Manu ngaka kajikanpa marda majungka-jarrimi, kajikanpa marda nyiyarlangu maju
    nyanyi milpa-jarrarlu. Kuja-kujakuju-nyanu milpa-jarra wilypi-manta jurnta, kajikangku
    kijirni milpa-jarra-kurlu-juku warlu wiri-kirra kuja-ka jankami tarnnga-juku.
    Kajilpangku Kaaturlu kijikarla nguru yali-kirra palka wanapi-jiki, ngulaju maju-nyayirni
    nyuntukuju. Kala kajinpa yukamirra Kaatu-kurlangu-kurra nguru-kurra rdaka-wangu
    manu marda wirliya-wangu manu marda milpa-wangu, ngulaju ngula-juku. Kapunpa nyanungu-kurlu
    nyina tarnnga-juku.”
  luo-luo: Ka lweti kata tiendi miyo idonjo e richo to ngʼade oko kendo iwite mabor.
    Ber moloyo kidonjo e ngima ka ionge lweti kata kingʼol moloyo bedo gi lwetegi
    ariyo kata tiendeni ariyo to owiti e mach manyaka chiengʼ.
  nhe-NT: “Intla moma o moicxi mitzchihuilía xitlajtlacolchihua, huajca xijtzontequi
    huan xijmajcahua. Pampa más cuali para ticalaquis nepa campa onca yolistli ica
    san setzi moma o san setzi moicxi, huan ax mitzmajcahuase nepa mictla ica motlacayo
    yamajtic. Pampa nepa mictla ax quema sehuis nopa tlitl.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ، ܐܸܢ ܐܝܼܕܘܼܟ݂ ܝܲܢ ܐܲܩܠܘܼܟ݂ ܡܲܚܛܝܼܵܐ ܠܘܼܟ݂، ܦܪܘܿܡ ܠܵܗ̇ ܘܪܲܦܝܼ
    ܠܵܗ̇ ܡܸܢܘܼܟ݂، ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂ ܕܥܵܒ݂ܪܹܬ ܠܚܲܝܹ̈ܐ ܫܸܠܵܐ ܝܲܢ ܫܦܝܼܠܵܐ
    ܡ̣ܢ ܕܗܵܘܹܐ ܠܘܼܟ݂ ܬܲܪܬܹܝ ܐܝܼܕܵܬܹ̈‌ܐ ܝܲܢ ܬܲܪܬܹܝ ܐܲܩܠܵܬܹ̈‌ܐ ܘܦܵܝܫܹܬ ܕܸܪܝܵܐ ܒܢܘܼܪܵܐ
