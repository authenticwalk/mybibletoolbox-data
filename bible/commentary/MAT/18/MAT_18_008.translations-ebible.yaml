    ma ra kum uga. Senbia pai manga tahut bia da sei uga ma ira airua limaam bia kakim
    bakut taar tano iaah nong pai la matmat.
  viv-viv: KaꞋi nima o age koyona againe ginavebeꞋu, au unanikehegena. KaꞋi nima o
    age fafalatamo unamiyami tu lobameya unaluku, au medema vita kabiꞋona. Atu nima
    luhei o age luhei unamiyami tu ai giꞋalata-vagata ma againe hinahege, au medema
    vita lakahi-moꞋena.
  yao-yao: “Iŵaga nkono wenu pane lukongolo lwenu lukuntenda ntende sambi, mmukate
    nkaujase kwakutalika. Mmbaya kukwenu kwinjila mu umi pangali nkono umo pane lukongolo
    lumo kupunda kuponyekwa pa mooto wa moŵa gose pangali mbesi wangasimika ndi ni
    makono gaŵili ni makongolo gaŵili.
  tgp-tgp: Ale vara limam teni palom mo vaiho ko vano na hehe, o tai nar̃ihia o pulahia.
    Mo mele r̃uhu jea vara o unu hin mauri atu o papao teni o hariju, mo jeu haratu
    vara la pulahiho peresi na limam mo rua teni palom mo rua hin hapu atu mo sopo
    te isoisona.
  auc-NT: Ayæ̈, “Bitö önompoca cædinque wënæ wënæ cæbi ïninque önompo aa wi æmpote
    wido cæte baï cædinque wënæ wënæ bitö cædïnö ante wido cæbäwe. Bitö önöwa wapiticæ̈
    godinque wënæ wënæ cæbi ïninque bitö önöwa aa wi æ̈wate wido cæte baï cædinque
    wënæ wënæ bitö cædïnö ante wido cæbäwe. Ïñæmpa inguipoga quëwëninque bitö æ̈mæmpoque
    empobi incæte æ̈mæntique entibi incæte bitö öönædë æidinque cöwë wæ̈nämaï quëwëmi
    ïninque waa ïmaimpa. Edæ tipæmpoga empobi inte tipæntiya entibi inte edæ bitö
    gonga cöwë bæcote wæwenguïñömö wïï æ̈mæ̈wo wido cæte wæquïmidö anguënë.
  kbc-NT: Niɡ̶ina ɡ̶abaaɡ̶adi, idaa ɡ̶adoɡ̶onagi nigowo mabataa, leeditibige maloikatiti
    ɡ̶abaaɡ̶adi, codaa me ɡ̶adoɡ̶onagi micataɡ̶a daɡ̶akagiti, oditaɡ̶a alati. Igaataɡ̶a
    daɡ̶axa mele mokidatece ɡ̶abaaɡ̶adi, domigetaɡ̶a ɡ̶adoɡ̶onagi, pida akati makaatiwece
    miniwataɡ̶a Aneotedoɡ̶oji, odaa idioka limedi me ɡ̶adewiki. Aɡ̶ele diɡ̶idoatawece
    ɡ̶abaaɡ̶atedi, ɡ̶adoɡ̶onaka, pida etiɡ̶adokolenitiogi noledi ane daɡ̶a ipe.
  bmh-bmh: Bo, nait eben ta aram ta, gonug igul eg mabun keuizaba, nait eben go ta,
    aram ta, kuataiba, hamaramam, go iboi. Na muzmuz naliu awau damam. Na i guzenamam
    na go eben aliag ta, aram aliag mui unum ab i noumaneu oug heizamam.
  ctu-BL: Mi woli' yʌsañet ti mulil a c'ʌb mi a woc, tsepe loq'uel. Choco. Uts'at
    mi tsa' taja a cuxtʌlel che' xbor c'ʌbet, che' xbor oquet. Mach uts'atic mi tsa'
    chojquiyet ti c'ajc mach bʌ anic mi' jilel che' cha'ts'ijt a c'ʌb a woc.
  meq-meq: Taɗə həlay yak kəgəbay sik yak ma diye kar ha a mezeleme na, ɗəs tay ha
    ada kuts tay ha dəreŋ tə nəkar. Ŋgama mede a sifa tə həlay yak nəte kəgəbay tə
    sik yak nəte tə bəmalə nakə ta kaliye kar ha a ako nakə ma mbatiye ɗaɗa bay tə
    həlay yak sulo kəgəbay tə sik yak sulo aye.
  noa-H: '’Magua, mua pãragjã mag chirʌm: Pãach juau wa pãach bʌ̈ʌu k''ãijã pekau
    hee burrpiju sim k''ai, warag t''ʌapnaa barbapʌ̈it hajim. Pãach t''um monak''a
    hok''oowi hõtdau hich mag t''õojã k''augba sĩerrʌm hee maju k''ãai, hʌ̈ucha simgui
    hajim, sĩi jua bisi wa bʌ̈ k''ãijã bisi hʌ̃gt''ar höbërju.'
  alp-NT: Sepo balamu pise amu lelale eono asupu dosa hoko tetele kai poiele. Le mise
    lesire balamu pise lelale esa po arue kai Alla eti pela, bei balamu lua pise lelale
    lua po asupu poie me otoi susate titinai eti pelare.
  san-VEL: tasmaat tava kara"scara.no vaa yadi tvaa.m baadhate, tarhi ta.m chittvaa
    nik.sipa, dvikarasya dvipadasya vaa tavaanaptavahnau nik.sepaat, kha njasya vaa
    chinnahastasya tava jiivane prave"so vara.m|
  kbq-kbq: Hagi kazamo'o, kagiamo'ma kavareno kumi kante'ma vanigenka, akafrinka matevu
    atro. Kagra'ma magoke kazane kaganema me'nesigenka manivava kasimuma erisanana
    knare hugahie. Hagi tare kazane kagane me'nenige'za tevava tevefi mate'vu katregahaze.
  kbh-kbh: “Chíyeca, acbe cucuáts̈eca o acbe shecuáts̈eca bacna soye tcojamëse, cochtsenástjango
    y bënoye cochtsë́ts̈ena. Acbiama más ts̈abá nántsemna celoye jamashënguana chë
    nÿetsca tescama yomna ts̈abe vida jtsebomnama, cucuats̈e ndbomná o cosheto, y
    ndoñe nÿets uta cucuáts̈eca o shecuáts̈eca chë nÿets tempo echanjesomñe íñeshoye
    chacmotsë́stjango.
  ron-LSB: Dacă mâna sau piciorul tău te face să te poticnești, taie-le și leapădă-le
    de la tine. Este mai bine pentru tine să intri în viață mutilat sau schilodit,
    decât să ai două mâini sau două picioare pentru a fi aruncat în focul veșnic.
  pon-pon: A ma apali en pa om de apali en ne om pan kamakar uk, lepuke jan, o kaje
    jan uk, pwe a mau on uk ko on maur ni om danidan de jikilikil, jan om pa de na
    pokon mia, ap ko on kijiniai joutuk.
  nhe-BL: “Intla moma o moicxi mitzchihuilía xitlajtlacolchihua, huajca xijtzontequi
    huan xijmajcahua. Pampa más cuali para ticalaquis nepa campa onca yolistli ica
    san setzi moma o san setzi moicxi, huan ax mitzmajcahuase nepa mictla ica motlacayo
    yamajtic. Pampa nepa mictla ax quema sehuis nopa tlitl.
  sps-sps: “Te amus fi marom anyi na nimam ge na moum tan kat kat iny aveto, kobus
    ravainy am ravaa ratuari. Te rof fiisok non tan nom a toto na suu, te kaa fiisen
    mirom anyin sen niman an sen mou, sai te gim non ma mamatan faarof tan kaa men
    fuan niman an fuan mou, kat ror ser ras manyi tan guaf te sikia non ma mote.
  wnc-wnc: “Sike gatane katakgata ba kepikata ba tasiwan ga waiakngaatang pimakengu
    gata patdakngake mumbi kuwan take siwik. Patdakngake wai waakngaatang dua pimake
    kayuk kaknga pake yuwiyak gamu wai siknga dua siwim. Siwan dua patdakngake katakga
    tapa ba kepika tapaayata tasiwat ga pimapi katau dua kungwanggak gwekatang muba
    kuwi wai siknga siwik.
  nmw-S: Hebe nimam hotiya o hebe hehem hotiya i pagegiiwo, u gotem yok. I dohob te
    hebe nimam hotiya o hebe hehem hotiya taine i degan ge u paidi yawed suwok, tab
    nimam ho-iwo ge hehem ho-iwo si ebili tukaniwo he hiwo mimisuwokine.
  bus-bus: Tó n ↄↄ ke n gbá bé è tó ǹ sãsã, ǹ zↄ̃ ǹ zĩnna. À sã̀ↄnnɛ ǹ gɛ̃ wɛ̃̀ndi
    guu kↄ̃n ↄ kusuo ke ɛrɛ ũ dɛ n gↄ̃ ↄ mɛ̀n plaaa ke gbá mɛ̀n plaaa vĩla wà n zu
    tɛ́ kɛ̀ è garoo guu.
  gub-BL: Aze amo awa ipo umupytu'u kar herehe izeruzar ire nehe, tuwe omonohok opo
    heityk pà nehe. Tupàn pyr pitài opo heraha haw ikatu wera'u tatahu pe iho haw
    mokoz opo heraha haw wi a'e. Aze amo awa ipy umupytu'u kar amo herehe izeruzar
    ire nehe, tuwe omonohok upy heityk pà nehe. Tupàn pyr pitài upy heraha haw ikatu
    wera'u tatahu pe iho haw mokoz upy heraha haw wi a'e no.
  imo-imo: Nunge ki te molo kimbo te ulu pulu keri te temo lemo aku kimu molo kimbomu
    kara leko ltewi. Nu koinjo mololiko kau punio kombuna ki te molo kimbo te naa
    angilepili punio wali aku penga. Nunge kimbo ki pali we angilipili tipe naa kumbulupe
    nomba, pepa kau pumbelo kombuna liko toko mundunge wali aku keri.
  boj-boj: Ino baŋ na kiyo ino siŋga na kiyo ni titmosim uneq waimqa laqnimqa di gentosim
    waiy. Ni degye. Di kiyaqa? Ni baŋ geŋo kiyo siŋga geŋo kiyo sosimqa une bei yqasai
    di kere. Di ni ŋambile gaigai sqam. Ariya ni baŋ aiyel ti kiyo siŋga aiyel ti
    kiyo sosimqa une yqam di keresai. Di Qotei na ni ŋamyuwoq waimqas. Ŋamyuwo di
    gaigai yuoqnsim sqas.
  eng-DRA: And if thy hand, or thy foot scandalize thee, cut it off, and cast it from
    thee. It is better for thee to go into life maimed or lame, than having two hands
    or two feet, to be cast into everlasting fire.
  knf-knf: « Woli kañen ki nu, këme kahoţ ki nu iţu kë ikjuban, falan ya ifël du kalowan.
    Uhokan iya baţi na kañen këme kahoţ kammukşiiŋ, kë di iya infernu du bdoo bawooŋ
    baankjëmşa na iñen itëb na ihoţ itëb.
  san-KHM: តស្មាត៑ តវ ករឝ្ចរណោ វា យទិ ត្វាំ ពាធតេ, តហ៌ិ តំ ឆិត្ត្វា និក្ឞិប, ទ្វិករស្យ
    ទ្វិបទស្យ វា តវានប្តវហ្នៅ និក្ឞេបាត៑, ខញ្ជស្យ វា ឆិន្នហស្តស្យ តវ ជីវនេ ប្រវេឝោ
    វរំ។
  arn-NT: Feymew, tami kuwü kam tami namun rume yafkantukuelmew, katrüfinge ka entufinge
    ta eymi mew. Doy kümey tami mongeleael ketrolipangkülen ka ketronamunkülen rume,
    fey nielmi ta epu kuwü kam epu namun rume, welu tami tukungeael ti chongkenochi
    kütral mew.
  zas-NT: ’Zeel, bal laagajc yaal o guiaꞌl rusajb lüj loj dol, zagdxeli gutüꞌn bazaalan
    zijt, din zagdxeli chuꞌl xanyabaa con tibladzi yaal o con tibladzi guiaꞌl, luar
    chuꞌl con groplad yaal o groplad guiaꞌl loj bajl ni ad yuꞌt dxej yayüꞌ.
  ken-NT: Ɛ́rɨ yɛ bɛ mbák awɔ ywɛ amɔt, nɛ yɛ̌ chi ɛkak ɛyɛ kɛ̌ ɛ́kʉ̀ ɔnkwɛn ndǔ
    bɛbʉ́, kpɔ́t awɔ wu, nɛ yɛ̌ chí ɛkak gʉɛp! Ɛ́chí sayri bɛ́ ɔ́mbák nɛ Mandɛm
    ndǔ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti, yɛ̌ chí nɛ awɔ amɔt, yɛ̌ chí nɛ ɛkak
    ɛ́mɔt, ɛ́chá bɛ́mɛ́sɛ wɔ amɛm ngó anɛ apu nɛmɛ, nɛ amɔ apay, bɛkak bɛpay.
