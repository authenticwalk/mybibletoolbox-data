    sá cuèhé sá dúhá, te quehndé‑ndó ná cuǐta, chi váha‑gá sá nánìhí tàhú‑ndó cuěi
    na cuǐta ɨɨⁿ xio ndaha‑ndo àdi ɨɨⁿ xio sáhá‑ndó, te ñá dɨ́ú sǎ quɨ̀hɨ́ⁿ‑ndó nɨ̀hií
    nɨ́ ndúú‑ndó nǔú ñùhú núú càyú.
  myu-myu: — Epeyepere juy ikẽrẽat mug̃ug̃ẽap eybõmbicuk pima bit purut ka. Eybu'ũm
    pima bit purut ka, ikẽrẽat epeg̃ug̃ẽ g̃u. Imẽn eyajẽm Deus kay, ikẽrẽat mug̃eg̃ẽm
    g̃u buye. Xipat kuka o'e eyõm ãm Deus kay pũg̃pu bima dak. Xipat g̃u kuka o'e
    eyõm ãm ipiat'ajojoap pe xepxepu ma―daxa epirẽm'ũmap pe. — Epeyepere juy ikẽrẽat
    mujurũg̃rũg̃ap. Eyĩ'ũm pima bit purut ka, ikẽrẽat epeg̃ujurũg̃rũg̃ g̃u. Imẽn kuka
    eywebe ipiat'ajoap puxixim, daxa epirẽm'ũmap pe eyjuap puxixim. Imẽn eyajẽm Deus
    kay, ikẽrẽat kay g̃u epekuku buye. Xipat kuka o'e eyõm ãm Deus kay taokẽrẽat pima
    dak. Xipat g̃u kuka o'e eyõm ãm ipiat'ajojoap pe taokẽrẽat'ũmat ma―daxa epirẽm'ũmap
    pe.
  fue-fue: To junŋo maa, ɗum bo koyŋal maa nun waɗinte hakke, wudditin ɗe boppaa to
    woɗɗi. Ɗum ɓurante wooɗugo, naataa aljanna e koyŋal gootal, ɗum bo e junŋo wooto,
    e no paɗɗirteɗaa e koyɗe maa ɗiɗi, ɗum bo e juuɗe maa ɗiɗi der yiite tabitiiŋe.
  amk-amk: Masino waramuwa ete awemuwa wedaya sasari we wau mani, ferangkutuai tuti
    kobioi weru wau. Weo ne beng sewa we wau fo mani, wobu numainufo na waramu ete
    awemu kaburufo, weru waramu tuti awemu fo nayai masi wape taukaha Adia danggararu
    we fitawafa foi fo.
  fai-fai: Kata kam tenge yáne uta mak kanokamu ta bom ban keidaw namti, gitas wakadu
    kubinoyámin ko! Yaknámin leiw uta kidel, teng banim yán banim tam abid tikin unemin
    uta kidel bade teng so yán so alew kei badaw Got ta bom fudut kabinoda yak sun
    kuw as kainin abiw unemin, uta ken?
  ura-NT: Nii jaunte caohachae, ii biji, ii tijia, naaonjoain osa que ii saruhin nihane,
    molohin jaohine. Nenacaeneein tejian caohachare, ii biji, ii tijia, naaonjoain
    mauhecaain ichaonaa esine que neeine. Nabana, ii biji, ii tijia, naaonjoain, ii
    saruhane coreniha, satiin ijiabereeo chabana jacanaacharanejeein nenaa usi jana
    nijiaohine coataa.
  mcd-NT: Ascano mato mucuman man chaca huacun mushatumushon potacahuun afanan chaca
    huashquima. Man raquira caquin chaca huashon mato tau shatuhuu potashquin afanan
    chaca huashquima. Man mumamafiashu Dios icano caafin sharacaiqui. Mumafiashu man
    omitsiscapanacafo muran cacuana. Nanno chii urumanhuan matsinacama.
  urt-urt: Ŋaiye syep lakai ŋihip nin ka ende nin na tumbe e oto hwap pe, otombo iche
    el. Kin bwore supule ŋaiye na enge syepumbur ilyeh lakai ŋihip umbur ilyeh el
    oto moi yirise ŋaiye na orp bwore nye nyermbe. Kut ŋaiye syep lakai ŋihip nin
    ka si hoime no, ka yiche nin yil nih ŋaiye sisyuꞌ nye nyermbe pe, liki ki pupwa.
  kiz-kiz: kama kibhoko kya bhebhe au kigolo kikakusababishilayi kudada, uudumulayi
    ni kuutagha patali nabhi. Kinofu zaidi kwa bhebhe kujhingila mu bhuzima bila kibhoko
    au kilema, kuliko kutaghibhwa mu muoto bhwa milele akaj'helayi ni mabhoko ghoha
    ni magolo ghoha.
  tzo-TZE: ’Me ta scoj no'ox ac'obic, o me avacanic chata o amulique, ja' lec ti mu'yucuc
    ac'obic ti mu'yucuc avacanic ya'yel jech chac c'u cha'al li boch'o mu'yuc sc'ob
    xchi'uc boch'o mu'yuc yacane, jech xu' cha'ochic ta lequilal. Ja' abul abaic me
    ta scoj no'ox oy c'usi jutuc mu xacomtsanic spasel ti chabatic ta muc'ta c'oc'
    sbatel osile.
  lex-lex: La'pa limmi-lakmi ed mak kodi miy lia do'a-hala de mdieul dioinia la pa
    misrala. Yanpa miodi limmi-lakmi re tetema pa rnakulta'ru la ai mormiori ralamni
    mak ta'eni rwarum nana. Samomuounu de miod lima-lak memehemi re pa mior tieman
    Uplerlawna la Ilyamou-Watyatoha.
  dov-dov: Kuti luboko lwakp na chituta chako chikupa chilebyo, chigonke ukuwaalila
    kule anduwe, kuli mbubo, kunjila mubuumi koli chilema na kotyokede kwiinda kuowelwa
    mumulilo utamani koli aamaboko aabili na mawuulu aabili.
  rgu-rgu: Maneniko o tao salaꞌ muniꞌ lima ma, do, ei ma, sona tete henis! Huu fo
    malole lenaꞌ o masoꞌ nusatetu-ikutemaꞌ a no lima seseriꞌ, do ei seseriꞌ, beraꞌ
    ko no o ei-lima katematuam, ara tuꞌu o leo ai-pila naraka a muu.
  toc-NT: ’Pus huá xpa̠­la­cata cli̠­hua­niyá̠n pí para huá mimacán osuchí min­tantú̠n
    ma̠t­la­hui̠yá̠n tala̠­ka­lhí̠n, mejor caca̠cti y mákat camá­kanti; porque a̠tzinú
    lí̠huaca tla̠n nata­nu̠­ya̠pi nac xla­catí̠n Dios macalh­tulu y tan­tú̠­putu,
    y luu ni̠para tzinú tla̠n para acchá̠n kalhi̠ya makatiy mimacán y tan­tu̠tiy min­tantú̠n
    para antá chú nama­ca­pin­cana nac pu̠pa̠tí̠n anta­nícu la̠n huí lhcúya̠t cane̠c­xni­cahuá
    quilh­ta­macú.
  ulk-1902: Ese mara tag mari nadkoli pako mara teter, debele ma isimi adem batauered;
    debele ma bao abele eded mara tag kebikebi nako ibibi, au adud mari batauered
    abele ur asam kak neis tag a neis teter.
  som-som: Haddii gacantaadu ama cagtaadu ku xumayso, iska jar, oo iska tuur. Waxaa
    kuu wanaagsan inaad gacanla'aan iyo lugla'aan nolosha ku gashid intii adigoo laba
    gacmood iyo laba cagood leh lagugu tuuri lahaa dabka weligiis ah.
  mam-C: Tu'npetzi'n, qa noq tu'n tpaj jun tq'ob'a mo jun tqan, aku kub' tz'aqiy toj
    il, b'antla tu'n tel ttx'emi'n, ex q'imila toj tk'u'ja te jun majx. Qu'n wenitla
    tu'n tokxa toj kya'j noq tuk'a jun tq'ob'a mo jun tqan, tze'nkul te', tu'n t-xi'y
    kyuk'a kykab'il toj q'aq'.
  ndj-ndj: “Kucha liwoku awu liwuli lyaku palikuvifya wulidumuli na wuliyasi kutali
    nayuwi. Ngiba kwa yuwi kwingila muunofu wa jola ngajila liwoku awu liwulu, pitu
    kudangiwa mulifumbika pawuva na mawoku mavili na mawulu vaku mavili.
  mbj-NT: Ti hyb n'aa, a moo hyb n'aa, a tsyym hyb n'aa nesaa do mamoo wäd bä, taw'ããts
    hẽ paawä magakyd hõm a mooh. Madawäts hõm. Taw'ããts hẽ mabasëëk hỹ pong jé P'op
    Hagä Do wë sét a mooh, sét hẽ a tsyym, tëëg hõõ gó, nadëëk doo gó, õm P'op Hagä
    Do aw'oong hõm mahǟnh, pawóp hẽ tado bä a mooh, a tsyym.
  lat-VUC: 'Si autem manus tua, vel pes tuus scandalizat te, abscide eum, et projice
    abs te: bonum tibi est ad vitam ingredi debilem, vel claudum, quam duas manus
    vel duos pedes habentem mitti in ignem æternum.'
  ngp-ngp: “Uneva mkono hegu kiga chako vakutenda udamanye wavu, ukant'he niyo waudula
    hale, ni vedi kwa weye kwingila ko ugima hwiina mkono, hegu kiga, kujink'ha kunda
    ne mikono yose miidi, hegu viga vose viidi niyo waduulwa kwo moto wa ulo na ulo.
  enq-2: Embanya kingi mokopi mendeme emba koo pyaale lao mapusia-kandeno doko, kepanya
    nepape. Moko kepanya nepatalapi, kingi kepanya nepatalapi, emba lete katenge dokonya
    kolandateno doko auu pita. Kingi lapotapi, moko lapotapi katao, itate tao kalyu
    katenge dokonya soo pyandatamo doko auu napita.
  eng-ASVBT: 'And if thy hand or thy foot causeth thee to stumble, cut them off, and
    cast them from thee: it is good for thee to enter into life halt or maimed, rather
    than having two hands or two feet to be cast into the eternal fire.'
  mna-mna: “Nomom tasa, som kumbum tasa, isombe iyaryaaru u ma kamam mbulu sananŋana,
    na ambai be yembut ma ila ne. Kokena imbot, to ikam ma tigiibu sula lem you sananŋana.
    Mi you tana ko irao imap na som. Tana toŋgo. Nomom, som kumbum tataŋa men, ina
    irao. Pa kaimer ko kam mbotŋana mata yaryaaraŋana.
  myw-myw: “Kukin namam o kakeim bikaleiwag amsinap kalbaleb, kubob kulev. Bweina
    biyamkwen namam o kakeim, igaw mwamovam bukuban; awoum kid namam paleyun-wan o
    kakeim paleyun-wan igaw bilaveim bukun wanuwan kov towen nakagdaged nag beikous.
  sby-sby: “Lino na cikasa cakobe, nambi mwendo wakobe, ukute kukwipisha, kotimbula
    utaye, caina kuya kwingila ku buyumi koli watimbuka cikasa, nambi mwendo, kupita
    kuwalwa kumulilo utapu kokute makasa onse, nambi myendo yonse ibili.
  sll-sll: “Te kebin ani weni hol i, tal nigi dongwo olere, pring au si ni terala
    di onangure, di keuru si olo. Yu olkinanga, kebin ani sutani ereho ya dinangure,
    moli pirere, endo de pangwo bani nanga wai panamo? I ta paikinama. Di keuru si
    olangiwe, olere kebin ani taniga dinangwo mol pai oli nanga wai panamua.
  yaq-NT: ’Inien san empo, em maammea oo wokimmea, jita ka tu'ik ya'ane'eteko, am
    chuktaka intok mekka am su'u tojine. Bwe'ituk che'a tu'ine, mam lo'itaka oo wok
    lo'itaka jum jiba yuu jiapsiwa'u em annee'po. Intok junuen, yuma'im mamaka intok
    yuma'im wokeka intok jum tajita jiba yuu beete'u em anne'po bepa.
  uro-uro: “Ngakt bä ngia rhäqyet ura gia qäraet ngärhi rhartäm sä nge sämät anga
    vuini dä va ngi rhodäkt sä et bä ngi rhon na et nae. Inguna qoki ama mär toqoräkt
    iva ngia rhon säva ama iar ama sok täm ngät i suktäkt pät a nge. Dap ama vu rhoqoräkt
    iva ngiat tet nä gia qärisem moe ura qale gia rhäqyisem moe sokt diva rhi rhon
    na nge sämät ama ivärhäs na ama mudäbäs ama sok tä bäs.
  ita-1885: Ora, se la tua mano, o il tuo piè, ti fa intoppare, mozzali, e gettali
    via da te; meglio è per te d'entrar nella vita zoppo, o monco, che, avendo due
    mani, e due piedi, esser gettato nel fuoco eterno.
  muy-muy: « Tamal ahar gayak ahkay do ni asak gayak ejiŋkia kur ke divi a nahəma,
    kelkaba tay a, boru tay. Àgəski hojo kəhuriyu ka məlaŋ ga sifa àna ahar bəlaŋ
    ahkay do ni àna asak bəlaŋ ere gani ya tizligiyu kur a *dəluv ga aku vu àna ahar
    gayak cʉeni ni ahkay do ni àna asak gayak cʉeni ni. Aku nani ti àmət ɗay-ɗay do.
  kqc-kqc: “Ye yi vana o yi yuka yaku ya moi vegu nori ourefeidego vonisi, nugai maku!
    Makai bi buni, vana yokoi maka nufa o yuka kevo nufa, vegu buni dui regiya ma
    buni de, vana o yuka remanu nufa toga toga vaido ita mokari ya makugo.
  tav-tav: ’To bairi mʉja wamo mena o mʉja rʉpo mena caroorije mʉja cátigaro pa ta
    rocaricarore bairo áti janaña. Jĩca wamo mana o jĩca rʉpo mana anibana quena Dio
    tʉpʉ to cãnacã rʉmʉ mʉja cãno maca ñuubʉja. Cawamoricʉna o carʉporicʉna anibana
    quena pero cayatiqueti pero caʉ̃ropʉ mʉja cáaáto maca ñuuquetiboro.
  eng-ULB: If your hand or your foot causes you to stumble, cut it off and throw it
    away from you. It is better for you to enter into life maimed or lame than to
    be thrown into the eternal fire having two hands or two feet.
  spa-VBL: Si tu mano o tu pie te hacen pecar, córtalo y bótalo. Es mejor que entres
    a la vida eterna siendo paralítico o cojo, que tener dos manos o dos pies y ser
    lanzado al fuego eterno.
  fra-_FOB: Que si ta main ou ton pied te fait tomber dans le péché, coupe-les, et
    jette-les loin de toi; car il vaut mieux que tu entres boiteux ou manchot dans
    la vie, que d'avoir deux pieds ou deux mains, et d'être jeté dans le feu éternel.
  hau-ULB: Idan hannunka ko kafarka ce za ta sa ka tuntube, ka yanke ta, ka yar daga
    gare ka. Zai fi maka kyau ka shiga rai da nakasa ko gurguntaka, da a jefa ka cikin
    madawwamiyar wuta tare da hannayenka ko kafafunka.
  mal-mal: നിന്റെ കയ്യോ കാലോ നിനക്ക് ഇടർച്ച ആയാൽ അതിനെ വെട്ടി എറിഞ്ഞുകളക; രണ്ടു കയ്യും
    രണ്ടു കാലും ഉള്ളവനായി നിത്യാഗ്നിയിൽ വീഴുന്നതിനേക്കാൾ അംഗഹീനനായിട്ടോ മുടന്തനായിട്ടോ
    ജീവനിൽ കടക്കുന്നത് നിനക്ക് നല്ലത്.
  kkc-kkc: Osoloso nee dee hodio oso no goo tokenee talame gido duga, dee hodio egee
    kobigi, dee hediliwe badoboso kookaiyo gie badeli talai tekepo. Esino nee dee
    bakadio dou koo semili mapoo dilei tekeponee. Osoloso nee homo hodio oso no goo
    tokenee talame gido duga, homo hodio egee kobigi, homo hediliwe badoboso kookaiyo
    gie badeli talai tekepo. Esino nee homo bakadio dou koo semili mapoo dilei tekeponee.
  urd-GVR: Agar terā hāth yā pāṅw tujhe gunāh karne par uksāe to use kāṭ kar phaiṅk
    denā. Is se pahle ki tujhe do hāthoṅ yā do pāṅwoṅ samet jahannum kī abadī āg meṅ
    phaiṅkā jāe, behtar yih hai ki ek hāth yā pāṅw se mahrūm ho kar abadī zindagī
    meṅ dāḳhil ho.
  far-far: “Ma dia 'oe doria sasia ta ru ta'a ana 'abamu, 'oe siki musia fasi 'oe.
    Nia ta lea ga 'ana fuamu dia 'oe to tau 'amu laona maurie 'i langi fainia na ngunguru
    'aba naoma ngunguru 'ae, fasi 'oe fi koso laona kula ni kwaekwaee fainia ro 'aba
    naoma ro 'ae ki, kula ne ere nia saru si mae.
  suz-BL: इ गुइ खोइलीमी इ कली पाप पपाइक्‍तु हना, ख्रोइश्‍शा ताइक्‍तो। मारदे हना गुइ
    खोइल निम्‍फा बाक्‍शा, नरकम ख्रुम्‍चा पुंइसीचा क्‍येङा डुंडे खोरन्‍डे दुम्‍शा,
    स्‍वर्ग ङा राज्‍यम ओव़चा तचा रिम्‍शो दुम्‍ब। मत्ती ५:२९-३०
  car-NT: “Yja'wan taka moro ajainary 'wa, moro apupuru 'wa pai ajemapory jako, i'kotoko.
    Emako awyinombo. O'win roten ajainary maro, o'win roten apupuru maro pai moro
    i'matypyn amano taka awytory iru'pa 'ne ka'tu rapa man moro okororo ajainary maro,
    okororo apupuru maro pai moro e'wutypyn roten wa'to taka awytory ko'po.
  amp-amp: Tirt fasoh nefm hanittn, nd tirt tmbho thukfot. Rpa tirrpatpno rhuhato
    toh marnyarahnt ninhu toh nmbuhat. Hus tir bugaf rpat rhurahf, rofn yakruhafn
    kaht turahfn. Nd kaht nhai wom yiha minoh hmbreni hanykaht. Yo wurat inji newut,
    nhaf puk thuhato rpa wurarpatpno rhuhato toh marnyarahn. Hus wura bugaf rhurahf,
    rofn kaht hanyrahfn. Nd kaht nhai wom yiha minoh hmbreni hanykaht.
  bht-bht: “अगर तेरा हथ या पैर तेरे पापां दी बजा बणा दा, तां उना जो बडी करी फेंकी
    दे; तेरे तांई ऐ ही ठीक है कि तू टुंडा या लंगड़ा होईकरी हमेशा दिया जिन्दगिया च
    प्रवेश करे, कि दो हथ पैर होंदे होए भी तू कदी नी बुझणे बालिया अग्गी च जां।
  eng-NOY: And if thy hand or thy foot is causing thee to fall, cut it off, and cast
    it from thee; it is better for thee to enter into life maimed or lame, than having
    two hands, or two feet, to be cast into the everlasting fire.
  cub-NT: Aru mʉ ãmeno d̶ayʉ baru mi pʉrʉque o mi cʉbobaque, burarĩ jarʉvajacʉ dipʉrʉre
    o dibare. Meaquiyebu mʉre, mi earu Jʉ̃menijicʉi cʉrõi cũinápʉrʉque o cũinába cʉbobaque.
    Ʉbenita meamequiyebu mʉre, mi nʉru toabo cũiméboi caipʉcapʉrʉaque o caipʉcaba
    cʉbobaque.
  ita-1927: Ora, se la tua mano od il tuo piede t’è occasion di peccato, mozzali e
    gettali via da te; meglio è per te l’entrar nella vita monco o zoppo che l’aver
    due mani o due piedi ed esser gettato nel fuoco eterno.
  lww-lww: “Visae lumom̃a tai, pona lam̃a tai, pona kilamaram̃a tai, pona suri ya
    sina nap̃a e kiom̃a malena, visae suri la nene tai kila ko ve oviawa re si m̃arera
    e inu, popon otelua suri nene vetan ko, okuwan vano. Visae otelua p̃elaga na mlamulena
    viowa vetan kiom̃a malena ve sanene, p̃isi na ko okilia ova loyum̃a e malena,
    a visae ko ova loyum̃a e malena nap̃a lumom̃a, pona lam̃a, pona kilamaram̃a, pona
    suri ya sina e kiom̃a malena, visae suri la nene tai kovio p̃isi rui, ana nanene
    na poga ga nene. Ana piowa manene la nap̃a visae tasnem̃a la punu ga amio kiom̃a
    p̃elaga viowa lala asum̃a woga ga e ko, ana siraunia akoven ko e kapi nap̃a tap̃atete
    m̃ewo pogos tai e yo naloge viowaena.”
  ckb-ckb: ئەگەر دەستت یان پێت تووشی گوناهی کردیت، بیبڕەوە و فڕێیبدە. بۆ تۆ باشترە
    بێ دەست یان بێ پێ بچیتە ناو ژیانەوە، لەوەی کە بە دوو دەست یان دوو پێوە فڕێبدرێیتە
    ناو ئاگری هەتاهەتاییەوە.
  nas-nas: “Eeꞌnoko dakaang birenge niiꞌnooꞌ kauꞌke duaꞌantaruko deekoꞌ orara aarumo-koo,
    napuꞌdarara taapoꞌ duaꞌeaing tenauꞌ. Tampaꞌ masikaꞌ tee daꞌ nanauꞌ kopuꞌdarara
    deꞌdoonima domaang otoi otoꞌnooꞌ beaing, ookanauꞌka otoi ntaꞌkoo otoi-otoꞌkoong-koo
    duaꞌduꞌneenga.
  uvl-uvl: Nenge teke perim ma apem, te poia iong ke o losio nga poinga poreke ngana,
    o chato hote iri pe o saua ke te lasus. Urana nge singim unne lasus nike. Pomalam
    lape o mene maulinga ke koko. Iange nenge teke apem nai pe perim nai ape ke tetu,
