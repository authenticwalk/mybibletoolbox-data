    un-unnina angkay hen uray ud-ay an ihà-an hen lima ono he-e no antaat an mètagu
    an Apudyus no hen anchi wachan chuway lima ya he-e yag anta chillug metap-ar hen
    anchi apoy way achi madmachép ah ing-inggana.
  tam-2017: உன் கையாவது உன் காலாவது உனக்கு இடறல் உண்டாக்கினால், அதை வெட்டி எறிந்துபோடு;
    நீ இரண்டு கையுடையவனாக, அல்லது இரண்டு காலுடையவனாக நித்திய அக்கினியிலே தள்ளப்படுவதைவிட,
    முடவனாக, அல்லது ஊனனாக, நித்தியஜீவனுக்குள் பிரவேசிப்பது உனக்கு நலமாக இருக்கும்.
  azz-NT: Huan tacán momay oso mometz mitztepotamía tech in tajtacol, ijcuacón xicotona
