    с двумя ногами быть ввержену в огонь вечный;'
  mbh-mbh: Na aro ve menum eve evom i patelek ong nge vothung kerenga, aro i sivenga
    tova ong soropot i mo ases i. Aro i kerenga mos avele tova ve menum omole inga
    eve evom omole inga i voth na ong el mimiong ako aro ile vusonga avele. Ave aro
    i kerenga selele nge ong tova menum or aini eve evom or aini i voth na God i asesu
    ong a pen ako won sesenga i voth nge ako aro ile vusonga avele, ako nge vothung
    kerenga ako menum eve evom aken i oma i.
  bdd-bdd: “Ma ꞌeguma nimau bo ꞌaheu ꞌiꞌabihebeꞌugo ꞌilobwaineya ma ꞌuꞌupwa yahuledi.
    Geya beno ꞌana galamo ꞌeguma manima tomwatomwau nuwana maꞌino haꞌauꞌau ma yawasiu
