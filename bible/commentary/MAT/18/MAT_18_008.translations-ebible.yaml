  kxv-kxv: “ମୀ କେୟୁ କି କଡା ମିଙ୍ଗେ ପା଼ପୁ କିୱିକିୟାନେ, ଇଚିହିଁ ଏ଼ଦାଆଁ ରାତ୍‌ହାନା କୁତାଦୁ,
