    un''a ''ilhiz be ts''ukhuna-i nghalts''ut de, ''et whuz un''a ''uk''enus mba hootázoo''.
    ''Et hoonts''i nke nankult''oh cha ''ink''ez nla nankult''oh cha bulh ''ínt''oh
