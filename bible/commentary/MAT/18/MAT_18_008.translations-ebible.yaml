  amu-NT: ’Xeⁿ na wjaañꞌoomnaꞌ ꞌu na matseiꞌtjo̱o̱ndyuꞌ nnom Tyꞌo̱o̱tsꞌom jnaaⁿꞌ tsꞌo̱ꞌ
