  att-att: Á ta ángngarigán nu yù limá naw onu takki naw yù paggapuán nayù pakaliwatán
    naw, á más napiá nu gappulan naw nakuan ánna itabbà naw, tapè arán naw mapidduán
    yù malliwâ. Ta mássiki nu nagappul yù limá naw onu takki naw, á napiá lâ nu mesipà
    kayu kâ Namarò sù pagginán na ta lángì, ánnè sù keggá na duá nga limá naw onu
    duá nga takki naw, ngam metabbà kayu sangaw ta impiernu gapu ta arán naw likuránán
    yù liwâ naw.
  bki-bki: “A verenio jum̃amo, p̃elina jaamo, p̃elina miramo, p̃elina vite dolu venia
    bunu ea kiamo meuliano, verenio vite nalo nene tai rilaso koviekouo ea re bunu
    kiniou, bo ka jau ketelar vite nene denso, ana kovukuio rivano. A verenio jau
    ketelar bajago na kariano den kiamo meuliano tibe na, mia jau komijikia kava jouro
    ea meuliano, a verenio jau kava jouro ea meuliano napano jum̃amo, p̃elina jaamo,
    p̃elina miramo, p̃elina vite dolu venia bunu ea kiamo meuliano, verenio vite nalo
    nene tai rivakovio denso ruei, nina bo ga na. Mia bova laka ka verenio taniabemo
    momou vija kiamo bajago va momou atu rivu ga easo, mia karina avukuso kavan ea
    sebi na maka rijikia rivatove bogo tai ea vio na jogvaiano.”
  bqp-bqp: Tó n ↄ ke n gbá mɛ́ àdi tó ǹ sãtɛ, ǹ zↄ̃ ǹ zukũna. À sã̀nannɛ ǹ gɛ̃
    wɛ̃̀ndii gũn kũ ↄ kusuo ke ɛrɛ ũ de n gↄ̃ ↄ mɛ̀n pla ke gbá mɛ̀n pla vĩla ò
