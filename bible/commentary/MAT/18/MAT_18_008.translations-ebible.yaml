  peg-peg: “ଜଦି ମି କେଇ କି ପାନା କାଜିଂ ଏପେଙ୍ଗ୍‌ ପାର୍ତି ବାଦା କିନାଦେର୍‌, ଲାଗିଂ ତାଙ୍ଗ୍‌
