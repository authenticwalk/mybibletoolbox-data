    guiáa²³ dxa³?'
  zar-NT: 'Níʼirö gubíguiʼë Pedro ga zoëʼ Jesús, en gunábinëʼ Lëʼ, rnnëʼ: —Xan, ¿bál-laxitë
    luzuí ral-laʼ uniti lahuaʼ böchiʼ luzáʼa, nu naʼ ruáʼ döʼ quiaʼ? ¿Naruʼ gadxi
    luzuí?'
  kde-kde: Bahi Petulo nkummwenela Yesu, nkummuja kuchidoni, “Nang'olo, nnung'unwangu
    akàngutendela lahakalenge, ninsamehe myanda mingapi? Dachi mpaka myanda saba?”
  ata-ata: Xe no voxo ane ne la Pita muneꞌe noxou Iesu, la mutaliꞌisou aloxo ꞌo, “Tila,
    alaxu taꞌei eni alulusou susu noxou vivilo vile muꞌoxonu muneꞌe noxilo? Alaxu
    muxatele tamei?”
  qvw-NT: 'Niptinmi Pedro Jesusman aśhuycul tapula: “Taytay, chalapacü-masí mana allinta
    lulaycamaptin, ¿ayca cutim pampachäman? ¿Anćhish cuticamalächun?” nil.'
  nfa-nfa: Èle èèna, ka Petrus karèi Yesus, aku nèngu na, “Ama, jaꞌa neo karèi ciki.
    Ladhe aꞌari jaꞌa tao sale pahari-pahari mi jaꞌa, èèna na dꞌai pèri hari jaꞌa hudꞌi
    hia ne abho? Dꞌai pidhu hari, do?”
  tnp-tnp: Kəni Pitə təmuva o Iesu kəni mətapuəh ohni məmə, “Iərmənɨg. ?Nəmə piak
    kəti tatol tərah kəm iəu, kəni oiəkalu məsalpɨniən e noliən tərah rəhan mau kuvəh?
    ?Mau səpɨn?”
  urd-urd: उस वक़्त पतरस ने पास आकर उससे कहा “ऐ ख़ुदावन्द, अगर मेरा भाई मेरा गुनाह
    करता रहे, तो मैं कितनी मर्तबा उसे मु'आफ़ करूँ? क्या सात बार तक?”
  hot-hot: Vêm ma Pita halêm ma hanaŋ hik Yisu liŋ, “Anyô Bêŋ, yenaŋ aiyaŋ hadum kambom
    hadêŋ ya, êŋ ma yatak yakapôlôŋ bôlôŋ vithê? Bôlôŋ baheŋvi ba lahavuju, e?”
  mqj-NT: 'Mangkai too, saemi Petrus umpellambi''i Puang Yesus anna kutanai nakua:
    “O Puang, la pempiranna'' unggarri''i solaku ke denganni umpogau'' kasalaan lako
    kaleku? La siruamika ke pempitui?”'
  rus-SYN: 'Тогда Петр приступил к Нему и сказал: Господи! сколько раз прощать брату
    моему, согрешающему против меня? до семи ли раз?'
  mbh-mbh: Lama Pita i es a Jisas nge me ma i nina i ve, “Toko Pomnga, aro teik e
    i oma vothung kerenga a tho nge pa or pova naro lemik simikal ile vothung aken,
    e? Ava pa or limai?”
  bdd-bdd: Ma Pita ꞌinaoma ma Yesu ꞌihegwaeya, ꞌigwae, “Bada, ꞌeguma tasigu tuta baibaiwana
    ꞌoiguwa galana ꞌipaipaihowa, mahisa sawasawahina ma ꞌina puiyedi yanuwasamudi,
    masebeni, bo nuwana ꞌehisa?”
  cbt-NTPO: 'Ina quëran Pitrori itërin: —A''na iyahuë Sinioro ma''sha onpotohuachinco,
    nanan anoyachi, tënahuë. Nipirinhuë'', naquëranchin naquëranchin ma''sha onpotohuachinco,
    ¿onpo onporota'' nanan anoyachi? ¿Canchisëro'' pochin nimara ti? itërin.'
  srn-NT: 'Dan Petrus kon aksi Yesus taki: “Masra, omeni leisi mi mus gi mi brada
    pardon te a du mi wan sani?'
  cta-NT: 'Liꞌ ñaa Pedro cacua la chaꞌ cachaꞌ jiꞌi̱ Jesús: ―Xuꞌna ―nacui̱ jiꞌi̱ Jesús―,
    ¿ni lcua quiyaꞌ cuiꞌya naꞌ chaꞌ clyu tiꞌ jiꞌi̱ yu tyaꞌa naꞌ loꞌo ndyuꞌni yu chaꞌ
    cuxi loꞌo naꞌ? ―nacui̱―. ¿Ha tsoꞌo cati quiyaꞌ cuaꞌni clyu tiꞌ naꞌ jiꞌi̱ yu?'
  bqc-SIM: 'Bee gbɛa Piɛɛ mↄ̀ Yesu là à mɛ̀: Dii, gɛ̃n ũma mà sùuukɛ ń ma gbɛ̃́dee
    pↄ́ ìↄ tàaekɛmɛɛoi? Gɛ̃n sopla yã̀?'
  tcz-CHONGTHU: Chujouvin, Peter Ama koma ahung in chuin ajah a, “Pakai, mi koiham
    khat chu keima douna a achonset a ahileh, ijatvei kijoma kangaidam thei ham? Sagi
    vei chan gei ham?” ati.
  mar-mar: नंतर पेत्र येशूकडे आला आणि त्याने विचारले, “प्रभू, जर माझा भाऊ माझ्यावर
    अन्याय करीत राहिला तर मी त्यास किती वेळा क्षमा करावी? मी त्यास सात वेळा क्षमा
    करावी काय?”
  snp-snp: Ena Pitakafo Yesu nedoka oto eti limo, Wekolao, kamena nenaki koinanefokafo
    mona nosámami mele nedagetoma, lifimala kilili o edenae? Kamena seweni (7) meloneto
    ya modafe? loto loga o edaiye.
  isl-isl: 'Þá kom Pétur til hans og spurði: „Herra; hve oft á ég að fyrirgefa þeim
    sem syndgar gegn mér? Sjö sinnum?“'
  spy-NT: Nto miitē yoo kuteebee ꞉Bētērō Yēēsu kule, “Mokoryoontēēt, māchāktōōs ānyōōchi
    kaat ng'eetaabiya areet ata yoo kāchoolwookēnchoo? Ara, ākoy areet tisab?”
  xnn-xnn: Nakwas pay di dat omey si Pedro ken Jesus et kanana en, “Apo, no wada nan
    ib-ak ay mang-ik-ikkan is ngawi ken sak-en et mamin kaat ay pakawanek siya? Ay
    mamin pito?”
  mwe-mwe: Kungai a Petili gubhaajendele a Yeshu, gubhaabhushiye, “Bhuli Mmakulungwa,
    mpwanga anebhele palingwa ninneshelele? Nkali pa shabha?”
  tte-tte: Kabo Pita ilaoma Yeisu koina yo ineli iba, “Guyau, tem kaukava mumugana
    naenaena iginauli koliyau ana pwanoli yanuwatu-pwaiki meisa? Nuwana me seben?”
  tcs-tcs: Den Pita i bin kam po Zizas ane askem diskain, ‘BosLod, ip sambodi i kip
    meke nugudting po mi, aumas taim ai mas pogibe em? Yu tingk seben taim a?’
  hlt-THB: Cekcoengawh Piter ing Jesu a venna law nawh doet hy, “Bawipa, ka koeinaa
    ing kak khan awh ik-oeih a sai thawlh awh, iqyt dy nu qeenkhaw kang ngai kaw?
    Ak khqih dy nu?” tina hy.
  soq-soq: Mape Pita Iesu mampelene waitarasane wanase, “Tatamba, sumanai sona mainawo
    kadi dewasapia walama uduudu ambi ne me kadiwa insepadabuasapa? Walama uduudu
    7 ide, ba?”
  qub-qub: 'Pedro aywarcur Jesusta tapuran: «Tayta, yäracoj-masë conträ ruraptin ¿ayca
    cutitaj perdunäman? ¿Ganchis cuticamachu?»'
  att-att: Á minay laguk si Eduru kâ Apu Kesu, á iniyabbû na, “Apu, ta ángngarigán,
    nu ajjan yù kabbuluk ku nga makaliwâ nikán, mamepígiá panò yù pamakomâ kuna? Mameppitu
    panò?” kun ni Eduru.
  bki-bki: Naruei Pitere binimei mial Yesu, ana bika denio, berinavo “?Tubo, verenio
    kuruaku rila rivova van kiniou bogo nonovio, mia kiniou neviekokoa naio ve va
    vio? ?Monokanio riva rivokar ve va aluo, p̃elina jum̃abe?”
  bqp-bqp: 'Abire gbɛra Pita sù à Yesu là à pì: Dikiri, gɛ̃̀n ũgban mà sùru kɛ kũ
    ma gbɛ̃ kũ àdigↄ̃ taari kɛmɛnɛoo? Gɛ̃̀n supplan yá?'
  mcp-mcp: 'Pyɛ̂r nyə á ka shísh wə́ Yésus, kə jí nyə nə́: «Cwámba e, ŋkí mínyɔŋʉ̂
    waamə́ mə sá mə məbɔ̂w, mə́ jəlá nə juu nyə ija inɛ́? Ye ija zaŋgbá?»'
  hat-hat: 'Lè sa a, Pyè pwoche bò kot Jezi, li di l'' konsa: Mèt, konbe fwa pou m''
    padonnen frè m'' lè li fè m'' yon bagay mal? Sèt fwa konsa?'
  npl-NT: 'Ijkuakó Pedro omijkuani inawak Jesús iwa okitlajtlani: —Noteko, ¿kech welta
    moneki maniktlapojpolwi nokni, tla itla nechtoktia? ¿Asta chikome welta?'
  bgg-bgg: Chiihphado Phithar Isu shii wuii srane sai, “Ithong wo!” Gu ikhuii è athodang
    pha gu shii layog rek muii arone, gu ne aishii khama chiieng khung phi chid phiiga?
    Milechiieng khung phi habey?
  eng-TCENT: Then Peter came to Jesus and said, “Lord, how many times must I forgive
    my brother when he keeps sinning against me? Up to seven times?”
  eng-BSB: Then Peter came to Jesus and asked, “Lord, how many times shall I forgive
    my brother who sins against me? Up to seven times?”
  cpu-NT: 'Ari ipokapaake Pedro, josampitapaakeri Jesús, ikantziri: “Pinkatharí, aririka
    ontzime irantzimotenari nosheninka, ¿tsikama onkarate nompeyakoteri? ¿Arima onkarate
    7?”'
  san-ASM: তদানীং পিতৰস্তৎসমীপমাগত্য কথিতৱান্ হে প্ৰভো, মম ভ্ৰাতা মম যদ্যপৰাধ্যতি,
    তৰ্হি তং কতিকৃৎৱঃ ক্ষমিষ্যে?
  tac-NT: '''Liko Pegro rukele Esusi: ―Mué Wa''lula, bilé rió Onorúgame oyérame abisibi
    cha olasa ne''chí, ¿chekisá e''kawa? ¿Gicháosa?'
  eng-WEBPB: Then Peter came and said to him, “Lord, how often shall my brother sin
    against me, and I forgive him? Until seven times?”
  gfk-H: Io, Pita ga haan tupas Iesu, gaam tiri ia bia, “Nugu Watong, aisa pakaan
    tutun at ing iau na lik luban sei ira sakena ing no tasigu i gil tagu? A len ma
    irua na pakaan i haruat?”
  viv-viv: Tu Fita Yesu againe giꞋela gitoliluvaluva gigayo, “Kauveya, tova gavaiyehi
    tobohiyaku iya agaikuya ginakivekoyo tu yana koyona ganavenuwauluyeni? KaꞋi tova
    seveni o kaꞋi gavaiyaꞋamine?”
  yao-yao: Nipele, che Petulo ŵaichile Che Yesu nikuti, “Ambuje, ana mpwanga aneŵele
    kalingwa none naalechelesye? Mala saba?”
  tgp-tgp: Moiso Peter mo mai isana mo verea mara, “Tija, vara voraiku mo vai na hehe
    isaku, a pa r̃omi voraiku vaha visa? Vaha limaravrua teni mo vono?”
  auc-NT: Ayæ̈ ate Pegodo tömengä weca ponte äninque, —Awënë, botö tönïñacä botö ïmote
    wënæ wënæ cæcä adinque botö tömengä ingante æpogadö godö ñimpo cæbo ee goquingää.
    Edæ önompo æ̈mæmpoque go mempoga mänimpoga ñimpo cæbo ee goquingä, ämii.
  kbc-NT: Odaa Pedro jiɡ̶icotalo Jesus, ja ige, meetalo, “Iniotagodi, igame liwokodi
    me leeditibige me jixomaɡ̶ateetice inioxoa libeyaceɡ̶eco aneotomi? Domige leeditibige
    nigepaa seete me jixomaɡ̶ateetice libeyaceɡ̶eco inioxoa?”
  bmh-bmh: Ziwas go ebu Pita nug Yesus waugab alaimai, guzenai kanabai aureun, “Dubanou
    Ban, izal zai nug umkoskos iz ebilab igul eg maba, ziwas eiceisab iz gonugau igul
    eg zilagai murai? Ziwas kwali ta?”
  ctu-BL: 'Tsa'' tili Pedro ba''an Jesús. Tsi'' yʌlʌ: C Yum, ¿jayyajl yom mic ñusʌben
    i mul quermano che'' an chuqui mi'' cha''len tij contra? ¿Yom ba c''ʌlʌl ti''
    wucyajlel mic ñusʌben i mul? che''en.'
  meq-meq: 'Piyer a həndzəɗ ka təv i Yesu, a tsətsah faya, a gwaɗay: «Bəy Maduweŋ,
    taɗə malamar ga kə geŋ mənese na, na pəsay ha sik nday? Madzəga tasəla ɗaw?»'
  noa-H: Magbaawai Pedroou Jesuug, —Señor, magan mʌchjö pʌ hiek hʌ̈k'a nʌm k'ʌʌnau
    hãbmua k'ãijã mʌ dʌ̈i k'aigba haawai, ¿biek k'arr mua perdonaajuma? ha jëeujim.
    ¿Siete veces?
  alp-NT: Eleki Petruse iluake loko Yesuse kai itneuI be, “Tuhane, sepo sae iono dosa
    eteku rame, hoko au ampuneni rebai ilare? Rebai itu, o?”
  san-VEL: tadaanii.m pitarastatsamiipamaagatya kathitavaan he prabho, mama bhraataa
    mama yadyaparaadhyati, tarhi ta.m katik.rtva.h k.sami.sye?
  kbq-kbq: Anante Pita'a, Jisasinte eno anage hu'ne, Ramoke, kumi hunantesia nenafuna,
    nama'a zupa kumi'a atrentegahue, 7ni'a zupa atrentegahufi?
  kbh-kbh: 'As Pedro tojána y Jesúsbioye tbojantjá: —Bëngbe Utabná, ¿ats̈be cats̈ata
    bacna soye s̈ojaborlase, bueta soye s̈ojtsemna cha japerdónana? ¿Canÿsëfta soye
    ca?'
  ron-LSB: 'Atunci Petru a venit și I-a zis: “Doamne, de câte ori va păcătui fratele
    meu împotriva mea, și eu îl voi ierta? Până de șapte ori?”'
  pon-pon: 'Petruj ap kai don i potoan on: Main, pan pak depa i en makeki on ri ai
    ol o, me wia dip on ia? A itar ma a pan me Ijepak?'
  nhe-BL: 'Huajca Pedro monechcahuico campa Jesús huan quitlajtlani: ―NoTeco, ¿hasta
    quesqui hueltas monequi nijtlapojpolhuis noicni tlen ajachica nechchihuilía tlen
    ax cuali? ¿Monequi nijtlapojpolhuis hasta chicome huelta?'
  sps-sps: Ai Pita naa mito ten Jisas ya rangats Towa, “Tsunaun fis nainy te kat fifiiring
    varonyon vamuinyasiny tsonyo, nyo te anofen kat iring tsunia? Onots non fits nainy?”
  wnc-wnc: Unzing niniwana Pitata kuku Jesu anzing inikwaikut, “Aana. Notnata gatu
    gatu wai tasingamanu datdasing sandekngamit? Gatu gatu katak kuut musa kautdu
    sipmaat sandekngamit ba datdasing,” ngang inikwaikut.
  nmw-S: Habe Pita i luwom Yeisu heine ge i gotayak i nga, “Guyau, hebe havau i ginawi
    page ngakngakine heyau, bwele pe-piye a nuwoyok wana ngak? Age sowane pape-pik
    (7)?”
  bus-bus: 'Beee gbɛra Pita mↄ̀ à Yesu là à bè: Dii, gɛ̃̀n ũgban mà sùu kɛ kↄ̃n ma
    gbɛ̃ kɛ̀ ègↄ̃ taari kɛɛmɛɛo? Gɛ̃̀n swɛɛplaan yↄ́?'
  gub-BL: Na'e uhem Pet Zezuz pe kury, hehe upuranu pà kury. — Hezar, i'i izupe. —
    Aze amo uzeruzar ma'e uzapo ikatu 'ym ma'e ihewe nehe, hereharaz putar hemiapo
    kwer wi ihe nehe. Aze uzapo wi nehe, hereharaz wi hemiapo kwer wi ihe nehe no,
    imunàn pà ihe nehe no. Nazepyk kwaw hehe nehe. Màràn hemiapo kwer wi apuner hereharaz
    haw rehe nehe. Aze ru'u 7 haw hereharaz putar izuwi nehe, i'i izupe.
  imo-imo: Jisasini imbo teko kenjirimelemando ungu mane aku tepa tirimu kinye yu
    molorumuna Pita nondopa ombalie yu walipe pilipelie nimbei, “Awilimu, nanga angenu
    teni na wali ambe tepa tepa kenjimbelo kinye nani we tiye kolomboya? Wali ki te
    yupoko pakera yuni tembalo mele tiye kolopo we molopolio ki talo tipemunga pundu
    topili nimbo kinye mandaya?” nimu.
  boj-boj: Onaqa bati deqa Pita a Yesus aqa areq bosiq nenemyej, “O Tamo Koba, ijo
    Kristen was bei na e une gembub ebimqa e aqa une di moiyotqai? E endegyqai kiyo?
    A na une 7 ebimqa aqa une di moiyotqai. Ariya a olo une bei ebimqa e moiyotqasai.
    Degyqai kiyo?”
  eng-DRA: 'Then came Peter unto him and said: Lord, how often shall my brother offend
    against me, and I forgive him? till seven times?'
  knf-knf: 'Ŧimoŋ Piyeer añog Yeŧu wal mënţ aşë hepara aji : « Ajugun, ŋyaaş hum ŋi
    ŋi nwooŋ kamiir aŧënţ naan woli ajubanaan? Dwo kamiir te ŋyaaş paaj na uloŋ i?
    »'
  san-KHM: តទានីំ បិតរស្តត្សមីបមាគត្យ កថិតវាន៑ ហេ ប្រភោ, មម ភ្រាតា មម យទ្យបរាធ្យតិ,
    តហ៌ិ តំ កតិក្ឫត្វះ ក្ឞមិឞ្យេ?
  arn-NT: 'Feymew Pedro fülkontufi ta Jesus ka ramtufi: —Ñidol, ¿mufü rupachi am feley
    tañi wiñoduamatuael tañi chafche, chem wesa femelimew rume? ¿Regle rupachi pemay?'
  zas-NT: 'Dxel gubig Bëd gunabdiidxaman loj Jesús, rëbaman: ―Dad, ¿bël volt rayal
    günan perdon lasaꞌn, bal güünman naj xhienin? ¿Xt gajdx volt ya?'
  ken-NT: Píta arɔk yɛ ntá Yesu abhɛp yi bɛ, “Acha, mbák mmu ántóŋórí bɛkʉ
    mɛ bɛbʉ́, mbɔ̌ŋ bɛ́fóŋóri yi ndɔŋ ɛ́ní? Ndɔŋ tándrámɔt kɛ?”
