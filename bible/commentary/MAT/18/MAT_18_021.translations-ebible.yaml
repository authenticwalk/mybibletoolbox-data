  tuf-tuf: 'Eyta wacayat, Pédroat ey acat wajacro: —Caru, as rabat as búcoyan búcoyan
    tayar yajcayat, ¿aját sicor icar bita ténata binca? ¿Icara siete ténata binca?
    wajacro.'
  abx-abx: Mangno padugok si Pedro ari si Jesus ngan amatilaw, “Paragdalom, simpira
