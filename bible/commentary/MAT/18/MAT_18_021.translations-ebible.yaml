  bps-bps: Na fdadong Fiter di ku Dyisas, na smalek kenen, manan, “Amu, file dulêgu
    nlifet i salà demegu to gamsalà di deg? Kel di fitu dulê dé?”
  mbs-mbs: Penga niyan, dimoton si Pedro ki Jesus aw minikagi, “Pengolo, aw melikit
