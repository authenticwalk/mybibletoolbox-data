  sus-sus: Na tɛmui, Piyɛri naxa a maso Isa ra, a a fala a bɛ, «N Marigi, n lanma
    n xa diɲɛ n ngaxakerenyi xa haakɛ ma sanmaya yeri? Han sanmaya solofere?» Isa
    naxa a yaabi,
  pon-2006: Piter eri keiong mpen Sises oh patohwanohng, “Maing ei Kaun, pak depe
