    7?”'
  aon-aon: Um abudok nyutob Pita nanamorim Jisas aria narigan namudok, “Debeini, nubokadae
    eikin wanin ta nenek yoweishi inahos um eik makurib nyutob, aria eik ta ikweshihuk
    ananish yoweishi inahos makurib nyutob? Eik ta ikweshihesh-ukuk 7-poreib nyutob,
    aka?”
  hus-NT-2005: 'Utukná tám na Jesús kʼal na Pedro ani konyat enchéꞌ: ―Ajátik, ¿jáyíl
