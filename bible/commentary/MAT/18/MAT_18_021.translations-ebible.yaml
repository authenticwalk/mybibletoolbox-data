    Ma kesega o ma haligigi-labui o ma hisa?”
  mcr-mcr: Iŋgaŋi Pitä iqu Jisasi Iqu-täŋä qäqiqi äpäqe, yatŋqä tii äwikqe. “Naqä
    Iquki, ŋqä näueqä hŋqu suqä quvqä indqueqaŋgutqe, iqueqä suqä quvqeŋqe, nyi äwqä
