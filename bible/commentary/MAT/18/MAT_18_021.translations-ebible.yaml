  ksd-ksd: 'Petero i tadav ia ma i biti: Luluai, aivia ra pakana turagu na rara piragu
    ma ina nuk vue? A lavurua bar?'
  msm-NT: Dajun padani si Pedro ki Jesus aw usip, “Ginuu, kapila ku man ogpasayluhon
    to duma ku no ogpakasae kanay? Kapitu?”
  myk-myk: 'Wee tuun wu ni a Pyɛɛri di fulo Yesu na, na wu pye: «Wù Kafɔɔ, nɛ ceborona
