verse: MAT.018.021
translations:
  kpx-kpx: Kateige Bitau Iesue lohoale belahai avoe, “Kosive, di haokana vaveve toela
    vaesute daemo vage dana avue ti vaesuteai toelave ke hoesehavoi momahavoi. Dana
    vali ti seveniai (7).”
  okv-H: Eto Peter na Iesu ta degi pambuto ke einge ena, “Bada, nau namei na nau degi
    ta ari sapura ururou iji tapa doinge hotembeto toano? 7 ainge hotembeto toanote?”
    ainge enu,
  tbo-tbo: Pita i nae Yesu uyahina po i baha nae i pa, ‘Guyau, apo walehiu gehouna
    houga magomagouna uyahiu apapoe ina dewadewaya, ma mala wabihaga apo a apapoe
    a paligigilihi mala 7 bo mala wabihaga?’
  mal-C: അപ്പോൾ പത്രോസ് യേശുവിന്റെ അടുക്കൽവന്ന്, “കർത്താവേ, എന്റെ ഒരു സഹോദരനോ സഹോദരിയോ
    എന്നോട് പാപംചെയ്താൽ ഞാൻ എത്രതവണ അവരോട് ക്ഷമിക്കണം, ഏഴുതവണ മതിയോ?” എന്നു ചോദിച്ചു.
  grc-SR: Τότε προσελθὼν ⸉αὐτῷ ὁ Πέτρος εἶπεν,⸊ Κύριε, ποσάκις ἁμαρτήσει εἰς ἐμὲ ὁ
    ἀδελφός μου, καὶ ἀφήσω αὐτῷ; Ἕως ἑπτάκις;
  bgc-bgc: जिब पतरस नै धोरै आकै उसतै कह्या, “हे प्रभु, जै मेरा भाई कसूर करदा रहवै,
    तो मै कितनी बार उस ताहीं माफ करुँ? के सात बार?”
  khz-khz: Gaurana Petero Iesu genai eagoto, evaikilaato, “Velekou, au tariku na pene
    vega-rakava-agoku genai, gena rakava vega-vira vetaira pana tugamagi-piatogaa?
    Taulatoi kwapuna pa?”
  deu-TKW: 'Hierauf trat Petrus herzu und sagte zu ihm: Herr, wie oft kann mein Bruder
    gegen mich fehlen, und ich soll ihm vergeben? Geht es bis siebenmal?'
  zsr-NT: 'Niꞌr gbiguëꞌë Pedro ga zoëꞌ Jesús len gnabnëꞌ Lëꞌ, rnëꞌ: ―Xan, ¿bálaxtë
    lzu ral‑laꞌ unít lahuaꞌ böchiꞌ lzaꞌa, nu naꞌ ruaꞌ döꞌ quiaꞌ? ¿Naruꞌ gadx lzu?'
  lin-lin: 'Bongo Petelo apusanaki pene ya Yesu mpe atunaki : — Nkolo, mbala boni
    nasengeli kolimbisa ndeko na ngai tango akosala ngai mabe ? Boni, kino mbala sambo ?'
  hns-NT: 'Tab Petras aaike poetjhies kie: „Prabhoe djie, djab hamaar bhaai hamaar
    sanghe ber ber boeraai karie tab ham oke kai dafe tjhama karab? Saat dafe talak?”'
  noa-E: Magbaawai Pedroou Jesuug, —Señor, magan mʉchjö pʉ iek ʉ̈kha nʉm khʉʉnau ãbmua
    khãijã mʉ dʉ̈i khaigba aawai, ¿biek kharr mua perdonaajuma? a jëeujim. ¿Siete
    veces?
  eng-EMTV: Then Peter came to Him and said, “Lord, how often shall my brother sin
    against me, and I forgive him? Up to seven times?”
  mib-NT: 'Yūcuán na te ni quee Pedro nuū yā, te ni cajnūhún de ya: ¿Nasaa jínu cone
    cáhnu ni na núū jnáhan ná jéē sáha de cuēchi sɨquɨ̄ ná? ¿A ndé uxā jínu chí naún?
    áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसे़न् ये़सुरो फे़रे़आङ् सेःन्‍दोसु, “आदाङ्‌बे, इङ्‌गाॽ
    आदक्‍ले़ङ्‌ङो लायो के़जोःक्‍पार के़ने़बान् आक्‍खे़न्‍ले़ङ् ले़प्‍मि पिरुङ्‌बाबे?
    नुसि ले़ङ् थारिक्‍पि?”
  xnj-xnj: Kangi Petili akamhambila Yesu, akamkota “Bambu, wu, mlongo wangu akanibudilayi,
    nimulekekesa mala yilinga? Amala mala saba?”
  mmx-mmx: Melemu Pita ga vot pasa ne Iesu la ga sue i, “Leeme Silok. Nenia aba doxoma
    xepe laxakapmek at netak i lox i ria naba vanisa? Ba vanuti?”
  cbr-NT: 'Ësaquian aín ''unánmicë uni raíricëñun cacëxun ca Pedronën Jesús cacëxa:
    —¿Min uni itsíxa ''ëmi nishi ''uchaia carana uiti oquin aín ''ucha abë mëníonanquin
    manumiti ''ain? ¿Carana mëcën achúshi ''imainun rabë́ oi abë mëníonanti ''ain?'
  tee-NT: 'Pus ju acsnich ju Pitalu'' lak''alh ju Jesús chai juni: ―Ta pakchux ju
    acmac''acxaniya'' tam quilak''au ju quinavinit''ajun tu''u'' macxcai. Ja paktujun.'
  eng-LSV: Then Peter having come near to Him, said, “Lord, how often will my brother
    sin against me, and I forgive him—until seven times?”
  cak-NT: 'Y ri Pedro can ja'' xbe-apo riq''uin ri Jesús y xu''ij che: Ajaf, xa jun
    wach''alal nu''on retzelal chue, ¿jani'' mej (paj) utz nincoch'' (nincuy) rumac?
    ¿Ja como ri wuku'' mej (paj) utz nincoch'' (nincuy) rumac? xcha'' ri Pedro che
    ri Jesús.'
  pah-NT: 'A''ero Pedro''ga ruri Jesus''ga pyri hete ga renoina nde ko jipojykaharetero
    javo ga pe. Ga e''i: —Nhiirũ''ga rekote''varuhurame ji ve, maramomi po ti ji ndahaykai
    ga garekote''varuhua renonhe''yma a''ero hamo? Seterame ti ji tahaykayme ga? Maramomi?
    ei Pedro''ga Jesus''ga pe.'
  sja-NT: 'Mãpai Pedropa Jesumaa iidiji: —Tachi Waibɨa, ijãapari awaraapa mɨmaa ne-inaa
    k''achia ook''ãri, ma ooda ¿jõmasaa perdonaaipia bɨma? aji. ¿Siete k''achia ooda
    aupai perdonaaipia bɨk''ã? aji.'
  xed-xed: 'Ka sliʼaftá Piyer ka gavadaghata ɗawaŋta da Yesu, kaʼa mantsa: «Mghama
    ɗa! Ka ta giha ga zwaŋama ɗa ta dmaku ní, kidaghi səla dzaʼa planata yu ta dmakwani
    na? Ndəfáŋ səla rki dzaʼa planata yu na?» kaʼa nda tsi.'
  mks-NT: 'Ta ndaja coo na̱cayati Pedro ndáca̱ tu̱hún da̱ Jesús já na̱cachi da já:
    —Xitoho i̱, ndaja tañu xíní ñúhú caja cáhnu ini i̱ sa̱há ñani táhan i̱ tá cája
    núu da xi̱hín i̱. Á ndítahan nu̱ú i̱ caja cáhnu ini i̱ sa̱ha̱ dá ja̱nda̱ u̱sa̱
    tañu —na̱cachi da xi̱hín Jesús.'
  gfk-S: Io, Pita ga hana tupas um ne Jisas, igom tiri ie be, “Nugu Watong, aise pana
    tutuno iat ing iou ni lik luban leise ira sasana ing no hinsaagu i gil tagu? A
    liman ma iruo na pana i haruat?”
  bmu-bmu: Nalö miaŋgöreŋ Pitönöŋ Jisösgöreŋ kaba keu kewö jii mörök, “Kembu, alanan
    siŋgisöndok ak niŋgimakzawi, nöŋön mi indimŋi dawikö dop mosötpiga dop kölma?
    Indimŋi 7 mi gwötpuk. Miaŋgö dop mosötpiga dop kölma me qahö?”
  dgz-dgz: Pita Iesu ine taue singui wayaven, “Ayop, evenana wam ame koewa inanap
    tapiwa, koewa mega wam animpo anu ae veain? Anu se dorapen wam nani yamunaet nani
    yamu dere go?”
  eng-GNV: Then came Peter to him, and said, Master, howe oft shall my brother sinne
    against me, and I shall forgiue him? vnto seuen times?
  zaa-NT: 'Làniana gubiga'' Pedrua ru''a lúe nna ra bi e: Señor, bàl·la vuelta cà''a
    eyuniỹén látsa''a'' qui'' ttu hermano quia'' nu cu''ą́ falta contra inte'' cá.
    Tsí bedaá'' gàtsi tì''a cá.'
  eng-WEBSTER: Then came Peter to him, and said, Lord, how often shall my brother
    sin against me, and I forgive him? till seven times?
  guh-guh: 'Nexata Pedro imoxoyolia Jesús. Pedro jumaitsi Jesúsjavabelia: —Tajatuxanenë,
    panetsipaebame rabaja. Panejumaitsimë mapacueniaje: “Itsajivi Dioso pejumecovënëtsijivi
    pibisiacuene itsa pacaexanaena, pajamatabëcaevianame. Barajamatabëcuenexanepanaeya
    pataename. Itsa pavënëlivaisitaename pibisiacuene papecatoexanaejava, xaniavaetsia
    payanijobianame caenëjavata. Nexata xaniavaetsia itsa panabarëcuaicuaijamëbeje,
    panabarajamatabëcuene xanepanaenamebeje,” panejamë. ¿Detsa xuabeje pibisiacuene
    nexanae ata, pibisiacuene netoexanae atanua, jamatabëcaevianajë barajamatabëcuenexanepanaeya
    tataenexa bajarapajivi? ¿Siete tsaja xuabeje ata? jai Pedro Jesúsjavabelia.'
  bon-bon: Peteru tädige, Yeesu ne itemlige egä, “Yageyame, cäme biname te niiya mule
    liba nawenanuge, lija gääbu cane miiji teeme niiya mule ngene ätrimelame? Nää,
    seben gääbu?”
  nhw-BL: 'Huajca Pedro monechcahuico campa Jesús huan quitlatzintoquili: ―NoTeco,
    ¿hasta quesqui hueltas monequi nijtlapojpolhuis noicni catli tlatoctzitzi nechchihuilía
    catli amo cuali? ¿Monequi nijtlapojpolhuis hasta chicompa?'
  swh-ONEN: Ndipo Petro akamjia Yesu na kumuuliza, “Bwana, ndugu yangu anikosee mara
    ngapi nami nimsamehe? Je, hata mara saba?”
  wbi-wbi: Pepano u Petro akisa na pikum'bula u Yesu,”ghwe Mutwa, na kalingi unyalukolo
    ghwango ifikuhoka une nisaghile? Nifikusaghilagha kuhanga kufika lekela lubale?”
  bba-bba: Yerɑ Piɛɛ u dɑ Yesun mi u nùn bikiɑ u nɛɛ, nɔn nyewɑ kon nɛn beruse wi
    u mɑn torɑri suuru kuɑ. Nɔn nɔɔbɑ yiru?
  eng-KJVCPB: Then came Peter to him, and said, Lord, how oft shall my brother sin
    against me, and I forgive him? till seven times?
  kgk-NT: 'Upe ramo onhemo''agwĩve ou-vy Hesu ypy-py Pedro. He''i íxupe: —Xe re''ýi
    xe-rehe hembiapo vai vai ramo, iporã pa aiporiahuverekori kori joty íxupe? Sete
    vése peve pa aiporiahuvereko va''erã íxupe? he''i Hesu-pe Pedro oporandu-vy.'
  waj-waj: 'Yisuuva itaa kua tuduu Petorooso numa inna tunoo: Udaanga-o, na naananeetu
    ni seenaivo mmoori maisaiyauvaa ni iinai na hama iyauvaara yaata utirama kiee
    ni ausa mmuduuyaivaa inna mminarannee? Na yaaku saivai karasaidi taaraneetu iinarannee?'
  cpy-cpy: 'Ikanta Pedro rojampi-tanakiri Jesús, ikantziri: “¡Pinkathari! Aririka
    rowaariperotena nokaatzira nokemijanteeyini, ¿jempema okaate nopeyakoteri naripero-tantee-yaariri?
    ¿Apatziroma okaate 7?”'
  ekk-PKP: 'Peetrus tuli Jeesuse juurde ja küsis temalt: „Mitu korda peaksin ma oma
    vennale andestama, kui ta minu vastu pattu teeb? Kas seitse korda?“'
  mpx-mpx: Yaka Pita i nem Yeisu elana ge i neli i ba, “Babala, ebo taliu pagan nanakina
    ni ginol elau, wana gegi na nuwayoho paehila? Age besena paseben?”
  wbp-wbp: Ngula-jangka, Piita yanurnu, manu Jijajiji payurnu, “Warlalja-Wiri, kajilpaju
    ngajukupurdangka majungka-jarrimi jurnta, nyajanguku kajikarna yawuru-jarrinjarla
    yampimi kunka-maninja-wangurlu? Wirlki-palaku mayi?”
  luo-luo: Eka Petro nobiro ir Yesu mopenje niya, “Ruoth, owinjore awe ne owadwa ndalo
    adi kokethona? Nyaka ndalo abiriyo koso?”
  nhe-NT: 'Huajca Pedro monechcahuico campa Jesús huan quitlajtlani: ―NoTeco, ¿hasta
    quesqui hueltas monequi nijtlapojpolhuis noicni tlen ajachica nechchihuilía tlen
    ax cuali? ¿Monequi nijtlapojpolhuis hasta chicome huelta?'
  aii-aii: 'ܐܬܹ‌ܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܟܸܣ ܝܼܫܘܿܥ ܘܒܘܼܩܸܪܹܗ: ”ܡܵܪܝܼ، ܟܡܵܐ ܓܵܗܹ̈ܐ ܚܵܛܹܐ
    ܐܸܠܝܼ ܐܲܚܘܿܢܝܼ ܘܦܲܚܠܸܢܹܗ، ܗܲܠܔ ܫܒܲܥ ܓܵܗܹ̈ܐ؟“'
  esk-NT: Aasiiñ Peter-m utlakługu Jesus apiqsruġniġaa, “Ataniiq, qapsiñiaglaan natqigutiraksraġivigu
    aniqatiga akitñaġluŋa killuqsaqpan? Tallimat malġuŋniaglaan?”
  msb-msb: Pakatapos sani nag-apiki si Pedro kan Jesus kag naghunga, “Ginoo, kun may
    magkasala sa akon nakapwa ko, pira na beses ko siya dapat patawadon? Hasta sa
    ikapito?”
  cpa-NT: 'Jøng² ca¹ŋi³tseih³ Pedro Jesús. Ca¹juúh²dsa: ―Juu¹³ jniang³, ¿ha²cónh¹
    rón² hi² hén¹³jni dsag³ quiah¹² roh¹²jni, dsa² ca¹jmo¹ hi² hlaih¹³ ja³cog²jni?
    ¿Ca³lah¹ca¹tǿ² guio¹ rón²? ―ca¹juúh²dsa.'
  dso-dso: ଦିନେକ୍‍ ପିତର୍‌ ଜିସୁର୍‌ ଲଗେ ଆସି ପାଚାର୍‌ଲା, “ମାପ୍‌ରୁ, ଗଟେକ୍‌ ବାଇ ମର୍‌ ବିରଦେ
    ତର୍‌କେ ତର୍‌ ଦସ୍‌ କର୍‌ତେ ରଇଲେ, ତାକେ ମୁଇ କେତେ ତର୍‌ କେମା କର୍‌ବି ? କାଇ ସାତ୍‌ ତର୍‌
    କି ?”
  meu-meu: Bena Petro na ia dekena ela, eto, Lohiabada e, tadikakagu ese baine hadikagu
    bona ena dika baina gwau tao ela bona nega hida? Hitu eiava?
  yva-NT: 'Naije Petrus de no Yesusa nui, umba po anajo pare, “Sya arakove inta po
    ayao kakaije rave rinai tutir. Susye intabo syo aneme raijar, susye jirum syo
    aneme raijar weti, Injae, syo nanajo: ranivara syo aneme raijara nanto no susye
    kaururum, wea indati mamai to rako?”'
  dgc-dgc: Nadid, inumadene ti Pedro ni Jesus, a kinagi na, a “Panginoon, sénganya
    a beses a patawadén ko tu kaguman ko a sosoli a magkasala diyakén? Maski pitu
    a beses, patawadén ko pa?”
  zpm-NT: 'Dzigo wbig Pedr rëb Pedr lo me: ―Zha ne sca dzigo guṉ falt lo naa, ¿blataa
    vuelt no guṉ naa zho perdon? ¿Gadztaaw lëë?'
  hix-NT: Txesusu hyaka nomokye hatà, Petru. Rohà y, kekon hatà. Anatoko yake ro rowàràhyaken
    hana, rowtà. Noro hoko rma koseryewhoken hamà, towahke ryehtxoho me, kekon hatà.
    Twahake koseryewhokeno, yake ro katà, yake rohra haxa katà, kekon hatà, Petru.
  sim-sim: Urik Pita or taha Jisasin ormu silira, �Wasilaka, os mahasanje anhi lar
    mbele kava las anin or u nahi, hindi mbelmbel orin a sawehe na mba, am nawa kava
    sir? Hindi 7-pelak mo hindi mbelmbel?�
  npi-ULB: अनि पत्रुस आए र येशूलाई भने, “प्रभु, मेरो भाइले मेरो विरुद्धमा कति पटक
    पाप गर्‍यो भने मैले उसलाई क्षमा गरूँ ? के सात पल्टसम्म ?”
  cgc-cgc: Gaprani Pedro i ki Jesus daw gainsa, “Ginuo, daw isya na utod ko ta pagtuo
    pirmi kasala ki yaken, pila gid bisis patawaren ko kanen an? Asta ta pitto bisis?”
  tim-tim: Akto sop ain Petoroŋe Yesugâlân togom magaŋmâ hin dâep, “Humo, galanande
    sop amon nâŋgâlân dosa akto âmâ nâŋe dosa are hepun aŋbian? Nâmbulân lâuwâ akto
    hepun aŋbian me kakŋân siâkâ aktoân hepun aŋbian?” dâep.
  yor-yor: Nígbà náà ni Peteru wá sọ́dọ̀ Jesu, ó béèrè pé, “Olúwa, nígbà mélòó ni
    arákùnrin mi yóò ṣẹ̀ mi, tí èmi yóò sì dáríjì í? Tàbí ní ìgbà méje ni?”
  wos-wos: Pita Jisaska ye dé déré wa, “Néma Du, wuna nyémayika wuniré haraki hurundét,
    wuni déré angi watawuni, ‘Wun jooka wambula yamba sarékékéwuni. Reséndé.’ Wun
    hundi yambu angé yétiyéti angé hufuk watawuni, o hatika yambu dé?”
  emp-NTPO: 'Maʌ̃be Jesu caita zeped̶a Pedroba iwid̶isia: –Mʌ̃ Boro, mʌ̃ djababa mʌ̃
    biẽ́ obʌrʌd̶e ¿b̶arima jũmasãwã quĩrãdoaida b̶ʌ? ¿B̸arima siete bia b̶ʌca?–'
  eng-F35: Then Peter approached Him and said, “Lord, how often shall my brother sin
    against me and I forgive him; up to seven times?”
  ind-ind: Lalu Petrus mendekati Yesus dan bertanya, “Tuhan, kalau saudara seiman
    saya terus melakukan kesalahan kepada saya, sampai berapa kali saya harus memaafkan
    dia? Apakah cukup tujuh kali?”
  pes-OPCB: 'در این هنگام پطرس پیش آمد و پرسید: «سَرور من، برادری را که به من بدی
    می‌کند، تا چند مرتبه باید ببخشم؟ آیا هفت بار؟»'
  mpt-mpt: Omito Fitae tenea Yesus esu ele tlanea kil baabanea Sum kobo ne neke ne
    kukub misiamo omkanemeo ne baabania Kobo hengmino ne omkanebebo dokotnenoa deibueiobo
    genamin wengo ohamino fatnamin baabanamabine? 7 genana bleka? gesea
  bla-bla: Peter itŭmitotoaie, ki an'ĭstsiuaie, Tsanetso'awtau numu'pappiipa nŏksauumitsĭstu-tuyĭssi,
    ki nŏks'ksĭnnoŏssi? Akokitsikaiasts?
  ssx-ssx: Koto toma꞉na꞉ta꞉ Pidama꞉ Yesu pa꞉ta꞉ a꞉pa lota꞉ pitolo alota꞉ Tekehalio.
    Yaka kamema꞉ I̱ pa꞉ta꞉ hoke hau pea꞉tiki pu haya꞉ka꞉na꞉ta꞉ kota꞉ I̱ma꞉ tana꞉ ekipu
    paeyaaluepe. Tana꞉ wataake hata꞉ ana꞉ pa꞉la꞉pe laa lota꞉ piekepate
  mkl-mkl: Ŋɔi Piɛɛ í bɔ bi Jesu í beeɛ í ni, Lɑfɛ̃ɛ, bii kpɑɑsim í ceem kurɑrɑ isɛ
    fɛloi ɑn ceɑɑ suuru. Hee isɛ ɡbɛɛje?
  gaq-gaq: ମେସୁଆ ପିତର୍ ପାଙ୍ଗ୍‌ଚେ ଜିସୁକେ ସାଲିଆଁକୁକେ “ମାପ୍ରୁ ମୁଇଙ୍ଗ୍ ବୟାଁ ନେଙ୍ଗ୍ ବିରଦ୍‌ରେ
    ପ୍ରେଗ୍‍ ପ୍ରେଗ୍‍ ଦସ୍‍ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗେ ଆମେକେ ନିଙ୍ଗ୍‌ ଉଡ଼ିତର୍‍ କେମା ମ୍ବିଏ ? ମେଁନେ ଗୁ
    ତର୍‍ ଜାକ ?”
  gof-RNT: He wode Phexiroosi Yesuusakko yidi, “Godaw, ta ishay tana qohikko aappun
    toho taani atto gaanaw bessii? Laappun toho gakkanaaseyye?” gidi oychchis.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ ୟୀଶୁତାଃତେ ହିଜୁଃଲେନ୍ତେ କୁଲିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ହାଗାଇଙ୍ଗ୍‌
