    masigi nogo si elaluai. Tama agai aga abagi te bidi dogoniba kęą sigi pelama,
    tama bomo eyu, te bidi poma peyu, tama agai agabolo te po wai, ‘Nago negeli sali
    mone tigidali wei enabolo ponao.’
  pab-NT: '— Hikoaheta enonita hoka ahalakoatya hahinaehare hakitere kakoa hoka hatyo
    kakotanetene 100-hokose olo hoka otoka hatyo hahinaehare ekoloako hoka xalawasekoatene
    hoka nehena ihiye: “Hikakotanetere natyo habakahena!” nexa.'
  llg-llg: Tehuu ledoeik pagawe ndia kalua, de, natonggo no nonoon esa fo nahutan
    doik fa. Boe ma ana humu nala nonoon ndia, de ana kidu neu lesuhaꞌin ma nasapala
    kana, nae, ‘Weih! Hatematak ia bae o hutam leo!’
  kyf-kyf: '«Ɔɔ lubhonʋnyɔ ''tlaa, ''ɩn ɔ -yɔ ɔ -libheyi yabhlo yia gbeli. -Mɔɔ ka
    ɔnʋʋ kpagbʋ ''kienyi -lɛ ''wlu. Ɔ yia -mɔɔ -blɩ ''wʋbhli, ''ɩn ɔ yia ɔ ''tuntnu,
    ɔ nɛɛ: ‹-Sa na kpagbʋ.›'
  tpi-tpi: “Orait dispela wokboi i go ausait na i lukim wanpela wanwok bilong en,
    em i gat dinau long em inap 10 kina tasol. Na em i holimpas dispela wanwok na
    i pasim strong nek bilong en, na i tokim em olsem, ‘Yu mas bekim olgeta dispela
    dinau yu bin kisim long mi.’
  mih-NT: 'Zoco zuun ñi muzu cuan i quita ra, ta i nañihi ra sii inga ra cu muzu sihin
    ra. Tavi ra uu mil ñi sii ra. Ta i tɨɨn cuɨtɨ ra zucu ra, ta i catyi ra: “¡Tyiyahvun
    sa tavon sii!”'
  qvh-NT: '“Sayno perdonarcuptin aywacuycashganchöshi say runa tincorgan juc arog
    mayinwan. Say arog mayenga pachac (100) denariushi jagan cargan say aywaycag runapa.
    Sayshi aywaycag runaga cuncapita aptacurcorgan: ‘¡Jagäta pägamay!’ nishpan.'
  kms-kms: “Pudi wuti te nikin yembe ire iri asi ninde wet bidi 10 kina segine nateri.
    Muq ni no wuti te nait nase gibene naind, di simbe nindig nari, ‘Nu nge nde wet
    bidi segine kuateri kin te brequne di oyi ghand.’
  agn-agn: “Mintras golik tang taw ang asi, nabagat na tang tatang kapario nang opisialis
    ang may otang na ong nandia ang ginatos. Dinep na tang opisialis ang asi ang may
    otang na ig dayon ang singkel na ang ganing, ‘Bayadan mo ra tang otang mo ong
    yen!’
  nhi-NT: 'Pero ihcuac non tlacatl oyah, ocnamic se itlaqueualicniu naquin ocuiquilaya
    tomin ipatca se ciento tonaltiquitl. Octzitzquih uan yocquichpatzcatoya, oquiluaya:
    “¡Ixnechtlaxtlauili tlen itnechuiquilia!”'
  ttc-NT: 'Per ya ma xik tzoqpi'' te tmos, dech owoknoj twitz jun tuky''i''l aj k''asb''ena''
    tuq titza'' jun nim tmin tuky''i''l iktza'' twi'' tk''u''j jun xjal kye oqal q''ij.
    Otzaj stzyu'' b''ix owaq''ik tzan tok chxhipo'' talq b''ix oxik tq''uma'' tetz
    ikxjani: “¡Intok achojo'' aj k''asb''ena'' awitza'' wuky''i''l!”'
  dan-1931: 'Men den samme Tjener gik ud og traf en af sine Medtjenere, som var ham
    hundrede Denarer* skyldig; og han greb fat på ham og var ved at kvæle ham og sagde:
    Betal, hvad du er skyldig! { [*En Denar var omtrent 65 Øre.] }'
  kwj-kwj: “Ete wowani hoko tokwe ri raruni tau funda fi randau ri nau forini ya ri
    hei. O ri nau ya ti rini ki huwandari ri raꞌairo ti 100 kina hinga. Wosini o tau
    funda fi randau ri nau ni kwele fu tiki ri toroni ambitonambusini ya ri sawe,
    ‘Mini ya mwaꞌambwe huwandari mi raꞌaindaro ti, tinda mi ai hani humburoꞌo?’
  vie-OVCB: Anh hí hửng ra về, giữa đường gặp người bạn nợ mình một trăm đồng, liền
    túm cổ đòi trả nợ ngay.
  kze-kze: mayáí-kwáásígó máápa'a kuména moórá mayáí-kwáásígómbá awánéna sáwíyan-ontamba
    100 ontamba ámakaiwaimba awánéna amósámba kumbapaména anónka'a séna kwááyumo ámakaunda-ontamba
    avekáámbá simiyó sisaná
  mpj-mpj: “Palujanu jii warrkamupurluka ngurrakarti yankukija, nyakuyila kujupa martu,
    palulura mirta yungu jilpakaja. Purtura japilkuka ngalyinyuku ngalulku, kara wajalku,
    ‘Manirni yuwa!, kuwarringulyu!’
  lbk-lbk: “Nay met achi osto'y tinaynana nan afong san ali, inchanana't nan ib-ana
    ay nakaotang is sinkhasot ay denaryo ken siya. Sa na't pen seket ay mangwanin,
    ‘Ala! Fayacham et nan otangmo ken sak-en!’
  mto-NT: '’Ax ku tseꞌe je̱ toompa cha̱a̱ꞌn, vanꞌit tseꞌe du̱ma̱a̱tnavyaatji toꞌk
    je̱ myumutoompa juuꞌ veꞌe tukmuyó̱jijup je̱ meen juuꞌ veꞌe yaknu̱mutoomp mó̱kupx
    xa̱a̱j. Vanꞌit tseꞌe du̱majch je̱p yo̱ꞌktup je̱tseꞌe du̱yukpeejn, je̱tseꞌe du̱nu̱u̱jmi:
    “¡Mukuve̱tu̱ a̱ts juuꞌ a̱tseꞌe xtukmuyó̱jip!”'
  bzh-bzh: Lob hur maluh sënë to meya dobnë, lob töḳ raḳ hur maluh ngwë sën vo yi
    monë yiḳ mahen mu vu wirek yoh vu K100 benyëvewen nahën neggëp vu yi lo. Lob
    jom yi ahon niwëëk begibek nema loḳ kwa genër bë, ‘Ġebo doḳ nah sa monë!’
  guj-2017: પણ તે જ ચાકરે બહાર જઈને પોતાના સાથી ચાકરોમાંના એકને જોયો જેને, ત્રણ મહિનાના
    પગાર જેટલું દેવું હતું, ત્યારે તેણે તેનું ગળું પકડીને કહ્યું કે, ‘તારું દેવું
    ચૂકવ.’
  jvn-NT: '“Nanging sak lungané sangka kono, peladèn mau kepetuk karo kantyané tunggal
    peladèn, sing nduwé utang setitik marang dèkné. Kantyané mau terus dityekel lan
    ditekek guluné karo ngomong: ‘Bayaren utangmu!’'
  byr-byr: Sara kyaꞌ mwasawɨnna wɨdaayade dazai walyuna yaka gamɨjɨya wɨdaayade pwarɨ
    walyanganna. Sahwai sɨnnawɨnyarɨna dinaaya maalɨkeꞌ (100 kinaaya) kɨnɨnnakelyɨ.
    Yɨthaanyi, sɨnnawɨnyai avaaiwawɨnya dazarɨ walyanganna yaka galalɨmwanna yɨna
    yaka gamɨre tɨlɨnnyavɨ galagɨraaꞌdɨwanna yada wɨdɨna ‘Nɨmɨnyɨneꞌ gɨmɨre dinaaya
    yuya yunebanna dɨrɨvɨkɨka!’
  ian-ian: Kwagalandɨ mala laataa wogwendɨ. Wogwelaa ndɨnogwi kɨta vat njɨvwa kwuta
    nyan kat vɨndɨ. Vɨlaa kwapmba kwutaa ndɨ kat wandɨ. Mɨn tamba la wuna mat dinau
    kat agwi mɨla wandɨ.
  hun-hun: 'A szolga pedig kiment, és találkozott eggyel az ő szolgatársai közül,
    aki száz dénárral volt neki adós. Megragadta, fojtogatni kezdte, és ezt mondta:
    Fizesd meg nekem, amivel tartozol.'
  mcf-NT: 'Adoac nidquimbien aid yuan icbon bëdamboen isboedën ambi: “Ma bënu,” quequin
    piucquid daëdpactsëc meniaid yua utsi istuidpac caondash. Istuidshumbic bedtanquin
    tëtëdinquin: “Mimbi bedactedi piucquid beccho. Unës uachitomane,” caquien'
  kjs-kjs: 'Go rabu go kogono naaki nipu kamaa pumare nipuna komea kogono pi naaki
    puma adisa. Go aliri nipuna yago kana ogeasi 40 kina go ali madaa wisa. Go ali
    adisa-pulu nipumi mo alina maa regepe minuma talo: Neme nina yago raayo abulape.'
  mni-mni: "“Adubu manai aduna mapham adudagi thoklakpada mahakki denari chama tonba\
    \ ningthou manai oiminnaba mamannaba ama thengnare. Adudagi mahakna mamannaba\
    \ adubu pharaga makhouri charam mettuna, \x93‘Eigi atonba sel adu sing-u!’\x92\
    \ haina hairammi."
  yad-NT: 'Ni̱day ji̱ta, sasipyatedanumatiy jadchiy, sasaryejada ji̱tani̱ ti̱qui jiryenu
    muchechiy, jiryatiy sani divyi vinu mu̱nvay jarimyuni̱ jvaayada murichiryani̱.
    Siredanumatiy sapita̱sa, su̱teda siva: ‘¡Ya̱murichenura jidyivyi!’'
  mxb-NT: '’Tído tá ni̱ yaa̱ ta̱ ñoó kuaꞌa̱n ra̱, ta kúú ñoó ni̱ na̱kiꞌin táꞌan ra
    xíꞌín iin ka̱ ta̱ kéchóon dáó xíꞌín rá, ta tái̱ ta̱a yóꞌo iin ciento di̱ꞌón plata
    noo̱ mií rá. Dá ni̱ tiin ñaá rá, dá ni̱ ka̱sáꞌá dákua̱ꞌánó ñaá rá, dá kaá ra̱:
    “Chiya̱ꞌi kíi̱ ña̱ távo̱n noo̱í.”'
  pon-2006A: “E kohieisangete wasao, kasaingedi kiseh papah men me pweipwandkihong
    ih toalahte depe. E ahpw poarohng, padikpene tepinwere, ndahng, “Mwadang kapwungodo
    omw pweipwand ong ie!’
  maq-NT: '’Peru xi cavetju quiji cha jan, cavechutaha cha jan ngu cha xicjin cha
    xi quitjen tsëhë cha hitsë tujún, hane cafaha cha nguisin xicjin cha jan, cachja
    cha cuitjin: “Nihñi ngojo yëjë xi quitjin tsahan.”'
  hto-hto: 'Mei íadɨ afe táɨjɨtafɨregamɨe oni jailla llezica, jɨáɨe afémɨe izói táɨjɨtafɨregamɨe
    baizájide. Afe táɨjɨtafɨregamɨemo fuéñeidɨmɨemo ɨbállena due ite. Ie jira ie cɨmoɨ
    llɨ́ɨnota íena tɨ́taite izói fɨnode. Afe llezica daɨde: “Mai cuemo ɨbárega raa
    ɨba,” daɨde.'
  por-BRBSL: '“Mas aquele criado saiu e encontrou um de seus companheiros que lhe
    devia cem denários, e o agarrou e o pegou pela garganta, dizendo: ''Pague-me o
    que você deve!'
  ces-NKB: 'Když ale ten služebník odešel, našel jednoho ze svých spoluslužebníků,
    který mu dlužil sto denárů, chytil ho a začal ho škrtit se slovy: ‘Zaplať mi,
    co dlužíš!’'
  cui-cui: '“Daichitha bapon pon petanacuichinxae poxonae pontaba pon jiwi itorobiya
    pia pepa peewatsinchi weya, jemeicha caxina pia jiton pon penabarʉ nacuichinxaebe.
    Pon caxinatsi bapon matoma amanayaba saya cien po paratiximonaebe. Pon jiwi itorobiya
    pia pepa peewatsinchi weya pona matoma amanayabatsi. Pon jiwi itorobiya pia pepa
    peewatsinchi weya pona bapon pia jiton coibotathʉ waetaba, muxu penaichatabi.
    Pon pecoibotathʉ waetabixae bapon jei: ‘¡Equeicha inta caewa canawire xua bayatha
    nentoma amanayabame!’ jei.'
  boj-2014: “Gilsiqa kaŋgal tamo bei ombla wauo qaji a itosiqa ojsiq kakro apiyetosiq
    minjej, ‘Ni nami 10 kina yaibem qaji di kamba olo ebe.’
  eng-OEBUS: But, on going out, that same servant came upon one of his fellow servants
    who owed him a hundred silver coins. Seizing him by the throat, he said ‘Pay what
    you owe me.’
  eri-eri: “Ono wainga haruwe magana waha malala heigedu bona, nomo haruwe ilibumu
    ete toroba tuwai. Ariya fai waha nomo moni agou no la inyina waha no 10 kinanga.
    Ariya fai waha no maidu bona, haruwe ilibumu dobole tudu, bou danga bagu yaasu
