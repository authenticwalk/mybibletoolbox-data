  kew-kew: 'Go rabu go kogono naaki nipu amaa puare nipuna padane kogono pi naaki
    yago pua adesa. Go aare nipuna yago mone ogesi 40 kina go aa madaa isa. Go aa
    adesa-pulu nipumi mo aa-na maa regepeminua lalo: Neme nina yago rayo abulape.'
  dww-dww: “Raḡanine tauḡominama doḡae ya dobidobina, dabudi boni tauna ḡarone turanama
