  ckb-ckb: '«ئەم خزمەتکارە ڕۆیشت، خزمەتکارێکی هاوکاری خۆی بینی کە سەد دینار قەرزاری
    بوو، ملی گرت و گوتی: ”ئەوەی بەسەرتەوەیە بمدەرەوە!“'
  nas-nas: Teka tee eeꞌnung botovotonaaꞌ teketa tenkenura teie niiꞌnung botovotonaaꞌ
