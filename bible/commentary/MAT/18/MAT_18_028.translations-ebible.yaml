    sipinayarka. Payta rimarka: Kunalla pagaway tukuy liwiwahushkaykita nishpa.'
  dop-dop: Tǝmlɛ tʋ ɩnɩ ɩ tɛɛ mpʋ, ɩlɛnɑ ɩ́ sulinɑ ɩ tǝmlɛ tɑɑ tɑɑpɑlʋ nɔɣɔlʋ, ɩ́lɛ́
    ɩ kɑ wɛnɑ ɩnǝɣɩ kǝmlɛ kɛ liɣitee nyǝɣǝtʋ ŋmʋnʋɣʋ. Tǝnɑɣɑ tǝmlɛ tʋ ɩnɩ ɩ́ lǝlɑ
    ɩ tɑɑpɑlʋ luɣu tɛɛ tǝkem, sɩ ɩ́ fɛlɩ-ɩ ɩ kǝmlɛ kɛ ɩ́ fɛlɩ-ɩ.
  azb-azb: Amma o qul kənara çıxıb ona yüz dinar borclu olan bir yoldaşını tapdı.
    Onu yaxaladı və “Borcunu ödə!” deyərək boğmağa başladı.
  eng-DBY: But that bondman having gone out, found one of his fellow-bondmen who owed
    him a hundred denarii. And having seized him, he throttled him, saying, Pay [me]
    if thou owest anything.
  guo-NT: '“Do jawʉt, rey beltaenspon jaxot nakolt wʉt, xabʉ''kʉlton asan rey pamakan,
    japon sʉapich, kaeyaxtat nabistponje. Wʉchakalpijin dewat kaesʉapich plata, matxoelapatponliajwa
    reyxot. Rey beltaenspon xabich palala, taen wʉton asan nabichan, kaeyaxtat nabistjepon.
    Jawʉt rey beltaenspon kaechariamajaelt wʉt, kaechariamale''apon matkaenjasliajwa
    asan nabichan, kaeyaxtat nabistjepon. Do jawʉt, jʉm-aechbejpon: ‘¡Nadewatampoxan
    xam namo''e!’ —aechon asanliajwa.'
  hla-hla: “Ba nonei a katunun pepeitokap teka e la talana me hitupali mena a hahelasolana
