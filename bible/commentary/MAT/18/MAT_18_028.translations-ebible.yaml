  crx-NTPO: '''En ''ulhna za ''az whinya whe doo cha ''ilhoghun dudulh ''ulhna-un,
    ''en nayilhti. ''En whunizyat whunizyai (100) sooneya ts''uditi''-i, ''et ''ultsuk
    yuts''u whulh''ai. Yuzool ílhchoot whe ''uyúlhni, ‘Ndai la bé nts''o zus''ai-i,
