  suz-BL: मेको जेर क्‍याम्‍चा पुंइसीब मेकेर रे लशा, आ वारच का कली ग्रुमा बाक्‍त। मेको
    आ वारचमी मेको के सहे का देनार जेर लाइश्‍शो बाक्‍माक्‍त। मिनु ग्रुम्‍सानु, ग्‍याइश्‍शा
    आ क्रोक्‍क्रो निप्‍शा ‘साइ लाइश्‍शो क्‍येट मुलन थाप्‍ती’ दे मप्रोना बाक्‍त। देनार
    का रोमी आन चांदी के क्‍येट बाक्‍त। ग्रीक लोव़मी द्राक्‍मे देंशो बाक्‍त।
  car-NT: '“Kurandonaka tywepa''ka''po mero, mo''ko pyitonano amy ta''sakary pyitonano
