    U pãŋ nyɔŋ u nuhɔɛŋ-na aa cira: ‹Jo baa mi gbeiŋa‑i!›'
  sus-sus: «Kɔnɔ a tan walikɛ to mini, a naxa a boore walikɛ nde to a xa gbeti kilo
