  kan-OKCV: “ಆದರೆ ಅದೇ ಸೇವಕನು ಹೊರಗೆ ಹೋಗಿ, ತನಗೆ ಸುಮಾರು ನೂರು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು ಸಾಲ ಕೊಡಬೇಕಾಗಿದ್ದ
    ತನ್ನ ಜೊತೆಯ ಸೇವಕರಲ್ಲಿ ಒಬ್ಬನನ್ನು ಕಂಡು, ಅವನನ್ನು ಹಿಡಿದು ಕುತ್ತಿಗೆ ಹಿಸುಕಿ, ‘ನನ್ನ ಸಾಲವನ್ನು
    ತೀರಿಸು,’ ಎಂದನು.
  bbb-bbb: Rove fu va oenoena areme una kai fuone be fu ude moni fuone isekube kuamo
    fu vajaema ije bie. Fu biena keke uro ijia farena kuae, Eko iviama migegire moni
    none a ima ije una vajieno kuae.
  blw-blw: “Ngém angkay hiyachi way lommayaw hen anchi opisyaranchi ah faréy Are,
    hinib-atnaat agé hen ihay ifana way opisyar way nakautang an hiya ah hinggasot
    yanggay. Yag annaat agég lenapchù hiya way mankar way mangaliyén, Masapor fayachamat
    amin hen anchi inutangno an haén.
  tam-2017: 'அப்படியிருக்க, அந்த வேலைக்காரன் புறப்பட்டுப்போகும்போது, தன்னிடத்தில்
    நூறு வெள்ளிக்காசுகள் கடன்பட்டிருந்தவனாகிய தன்னுடைய உடன்வேலைக்காரர்களில் ஒருவனைப்
    பார்த்து, அவனைப் பிடித்து, கழுத்தை நெரித்து: நீ வாங்கின கடனை எனக்குக் கொடுத்துத்
    தீர்க்கவேண்டும் என்றான்.'
  azz-NT: 'Huan cuac yequin calanquistiaya ya de nichan ipatrón, ijcuacón ne taquehual
    moitac ihuan se itaquehualicniu ten no quitahuiquiliaya sequi tomin san, amó míac.
    Pero yejua nimantzin quiquechquitzquij ne itaquehualicniu huan pehuac quiquechpajpatzca
    huan quiliaya ijcuín: “Nechtaxtahuilía axcan ten tinechtahuiquilía”.'
  spa-RV-1909: 'Y saliendo aquel siervo, halló á uno de sus consiervos, que le debía
    cien denarios; y trabando de él, le ahogaba, diciendo: Págame lo que debes.'
  csy-csy: Hi kamale tua naseampa sia pai in, ama tung ah zakhat a ba a nasep khoppui
    khat taw a ki sik ciang, a tawlsan in, na leiba hong lo tan, ci hi.
  mxq-NT: '’Per ko pyʉdseemy ja mʉduumbʉ, net tpaty jatuꞌugʉ myʉmʉduumbʉ diꞌibʉ naty
    yʉꞌʉ kamʉgʉbajtʉp mʉgoꞌpx xʉʉ niduunk. Ta dyoꞌkmʉma̱jtsʉ es dyoꞌkpéñ, es tꞌanʉʉmʉ:
    “¡Kʉbat diꞌibʉts xykyameepy!”'
  tzj-NT: 'Pro jari'' ajsamajel tok xelel chaka jalal tok quec''ul qui'' ruq''uin
    jun chic rach ajsamajel in c''o ruc''as ja rach ajsamajel ruq''uin pro xa jun
    ciento quetzal ja ruc''as. C''ac''ari'' xuchap chi rukul: —Tatojo'' ja rac''as
    wq''uin, ne'' tre.'
  tdt-tdt: Bainhira funsionariu nee sai mai, nia hetan nia maluk funsionariu ida nebee
    mak deve nia osan mutin atus ida deit. Nia baa kaer ema nee i buti nia kakorok
    hodi sisi dehan, ‘O tenki selu hotu o nia tusan nee!’
  ron-BTF: 'Dar robul acela a ieșit și a găsit pe unul dintre părtașii lui de robie,
    care îi datora o sută de dinari; și apucându-l, îl strângea de gât, spunând: Plătește-mi
    ce îmi ești dator.'
  eng-WEBP: “But that servant went out and found one of his fellow servants who owed
    him one hundred denarii, and he grabbed him and took him by the throat, saying,
    ‘Pay me what you owe!’
  eng-FBV: But when that same servant went out he found one of his fellow-servants
    who owed him just a hundred denarii. He grabbed him by the neck and choked him,
    saying, ‘Pay me back what you owe me!’
  nld-1939: 'Maar toen die knecht was heengegaan, ontmoette hij een zijner medeknechten,
