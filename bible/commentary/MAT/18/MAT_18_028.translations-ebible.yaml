  mdy-ETH: «ጋዓንቴ ዬይ ዓሢ ዬካፓ ኬስኪ ዓኣዻንቴ ፄኤታ ሹቺ ቢራ ዒዛይዳፓ ታልዔ፥ ዒዛና ዎላ ማዻ ዓሲስኬያ ዴንቃዖ ፖኦሪንዶ
