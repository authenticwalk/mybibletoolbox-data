  mal-mal: 'ആ ദാസൻ പോകുമ്പോൾ തനിക്കു നൂറു വെള്ളിക്കാശ് കടമ്പെട്ട ഒരു കൂട്ടുദാസനെ കണ്ട്
    തൊണ്ടയ്ക്ക് പിടിച്ച് ഞെക്കി: നിന്റെ കടം തീർക്കുക എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso tou teli odoo ee see wedi dulone o odoo tugodooso. O odoo hagoso
