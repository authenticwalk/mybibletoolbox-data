  aly-aly: Artwa warrkenh ra alpek-anem, ra artwa ingwer-anem arey-alpek, rarl man
    thilp 100 alhelenh, man akely. Itethey anterrkwemel ra angkek, ‘Man ntwa ayenh
    angkep anthenhey-alpa!’
  wiu-wiu: Nimo wapa akeneyake one eni pupu takakanakagome akolono wititapea ponokome
    enekale one odene pupu ago pade ponokale enekome einago tomo po dekamotokome okome
    aunake ege odepeta kadukoa (50) kina kue nami kakoa motokana wete oto nami wia
    mano wa okale
  swe-swe: 'När samme tjänare kom ut, träffade han på en av sina medtjänare, som var
    skyldig honom hundra denarer. [En denar motsvarade en dagslön för en arbetare,
    hela summan motsvarade tre månadslöner.] Han tog tag i hans hals och började skaka
    honom gång på gång och sade: ’Betala det du är skyldig.’'
  cth-cth: Hote san teh a cei navah ama koe tangka 100 touh ka ba e san van hai a
    hmu toteh, tangka na patho leih ti teh a lahuen dawk a kara pouh.
  mti-mti: Megara nau meuma aiviwa dauwag aine, me nau gaibu emewa desirom, me anmagawa
    100 denari me gumbe nog den tobodnewa yaune. Me apan me yum meyawa wabottan ane.
    Me dig wane, Nog garawa den anawa nega.
  pad-NT: 'Oniaroa, ajihi''aha ada honai abono, bikaragarari''aha ada kidibadani-ra
    vaipohivini naabosi''iarina hiki. Jiniro pa''itxi oamani ida binaabosi''iarija
    kidiania. Oniani ida kanabidi biagathivini hija, sa''a kakhanamisikia biradihadihavini
    hija. Bini''aha: “Kodijiniro hora inaabosi''iaravini hikia, hora naabosi bana.”'
  twi-twi: “Saa ɔpaani yi fii hɔ no, okohuu ne yɔnko paani bi a ɔde no ka sika kakraa
    bi. Otim no amene sɛ ontua no ka a ɔde no no wɔ hɔ ara.
  hlt-hlt: Tedae tekah sal tah cet tih a sal puei pakhat a hmuh. Te long te anih taengah
    denarii yakhat a ba. Te vaengah anih te a tuuk tih a khak phoeiah, “Pakhat na
    ba akhaw n'thuung laeh,” a ti nah.
  tbz-SIM: 'Weè nìtì ìtóo dìì mɔ̀nnì kɛ́conɛ̀ o nɛ́po mɔù, wèè múnkɛ o bɑnnɛ̀ idíítí
    sɑ́m̀pɔ́, kóò pĩ nkɛ́yĩɛ̃́ o fɔ̃̀níí kɛ dɔ̀: N yietí n díítí!'
  san-GUJ: કિન્તુ તસ્મિન્ દાસે બહિ ર્યાતે, તસ્ય શતં મુદ્રાચતુર્થાંશાન્ યો ધારયતિ,
    તં સહદાસં દૃષ્દ્વા તસ્ય કણ્ઠં નિષ્પીડ્ય ગદિતવાન્, મમ યત્ પ્રાપ્યં તત્ પરિશોધય|
  ake-NT: “E'tane pʉse rɨ utɨ'pʉ aiko rʉ'kwɨ rɨ nin tʉpʉrataai ko'manʉ'pɨ'nin piya',
    mɨrɨpan uya ta'sii' i'mʉ pɨ', i'mʉ kʉtʉtʉ'ka'pʉ. ‘Inke pʉra upʉrataai itʉkɨ!’
    tai'ma.
  qvn-NT: 'Nätan chaypita yargorcur aywayarmi, chay runaga tincurun juc servig-mayinwan.
    Chay servig-mayinmi manutucusha canag pachrac junagchru gänana ‘denariu’ ningan
    golguelata. Paytam cuncanpita lapiyan cay niyar: ‘Pasay-pacha golguëta cutichimay’.'
  tku-NT: '’Xmān taxtulh tzamā'' tasācua'' ē tā''lāpāxtokli ā''chā''tin ixtā''tasācua''
