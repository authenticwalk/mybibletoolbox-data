  kan-2017: ತರುವಾಯ ಆ ಸೇವಕನು ಹೊರಕ್ಕೆ ಬಂದು ತನಗೆ ನೂರು ಬೆಳ್ಳಿ ನಾಣ್ಯ ಕೊಡಬೇಕಾಗಿದ್ದ ಒಬ್ಬ
