verse: MAT.018.028
translations:
  kpx-kpx: Au heie tiale au haoka mole au avuti kosive kemo loviamale ke elehanu.
    Malaha keu subuta avuemo uani handele kina (K100) bukanu. Iale au enovela holisi
    namihai avoe, ‘Au subuta daemo moni maleale ke aike daonela.’
  okv-H: Rate embo amina arahata puvuto amita koro 12 kina amita pure vahai embo amina
    enu ikena avo kito embo avo tunga ta jigito jaheveto ‘Nau koro inena ehe ikihana
    avo ike.’ ainge enu
  tbo-tbo: ‘Ma lawana i hopu po i nenae, ma tulana gehouna mone magouhi 10 i weleya
    po i bagibagi ega ita wimihena yagiyagineya ma i memae, ma lawana i tuhagaya po
    i lugadouni ma i pa, “Geka hougana om yaga uyahiu una lidumaluya.”
  mal-C: “എന്നാൽ ആ ദാസൻ പോകുമ്പോൾ, അയാൾക്കു നൂറുദിനാർമാത്രം കടപ്പെട്ടിരുന്ന ഒരു സഹഭൃത്യനെ
    കണ്ടു. അയാൾ അയാളുടെ കഴുത്തിനു പിടിച്ചു ഞെരിച്ചുകൊണ്ട് ‘നീ എന്റെ കടം തന്നുതീർക്കുക’
    എന്നു പറഞ്ഞു.
  grc-SR: Ἐξελθὼν δὲ ὁ δοῦλος ἐκεῖνος εὗρεν ἕνα τῶν συνδούλων αὐτοῦ, ὃς ὤφειλεν αὐτῷ
    ἑκατὸν δηνάρια, καὶ κρατήσας αὐτὸν ἔπνιγεν, λέγων, Ἀπόδος ⸋μοι⸌ ⸂εἴ τι ὀφείλεις.⸃
  bgc-bgc: “पर जिब वो नौक्कर बाहरणै लिकड़या, तो उसके साथ के नौकरां म्ह तै एक उसतै
    मिल्या जो उसके सौ दीनार (100 दिन की मजदूरी) का कर्जदार था; उसनै पकड़कै उसका गळा
    घोट्या अर कह्या, ‘जो कुछ मेरा तेरे पै कर्ज सै भर दे।’”
  khz-khz: Evetugunagi tauna elaka-piatito, ia gatana vetugunagi talimana ta erawaliato.
    Egatana moni kiata egapi-toreato ia genai. Egapi-taliato, gaagona na ekiki-vanaigato,
    evaikilaato, ‘Au geku ai ogapi-toreto monina voina ono veniku!’
  deu-TKW: 'Wie aber dieser Knecht hinausgieng, stieß er auf einen seiner Mitknechte,
    der ihm hundert Denare schuldig war, und er faßte ihn, würgte ihn und sagte: zahle,
    was du schuldig bist.'
  zsr-NT: 'Catiꞌ burujëꞌ niꞌ bönniꞌ huen dxin naꞌ, laꞌ yajtsagtëꞌ tu bönniꞌ rúnlenëꞌ
    lëꞌ tsazxö́n dxin, atiꞌ bönniꞌ naꞌ ral‑lëꞌë queëꞌ látiꞌdauꞌz dumí. Niꞌr gzxönëꞌ
    lëꞌ len gzxöndjëꞌ yenëꞌ, rëꞌ lëꞌ: “Gdizxjtë lë naꞌ ral‑luꞌu quiaꞌ.”'
  lin-lin: 'Kasi tango mosali yango abimaki, akutanaki na moninga na ye ya mosala
    oyo adefaki epai na ye mbongo ya bibende nkama moko. Akangaki ye, akomaki kofinafina
    ye na kingo mpe alobaki na ye : « Futa niongo na ngai. »'
  hns-NT: 'Tab djab aadmie baahar gail, tab oke ek doesar kamkarta bhetaail djaun
    ekar thora se kardja raha. Tab oe okar gatai dabaaike bolies: ‘Ehie laage hamaar
    kardja bhar!’'
  noa-E: ’Pari mag ich pʉ̈ibapäaiwai, maigmua igbaadeeu, deeum agjö chi rey chogkha
    sim dʉ̈i thẽujim aajem. Magua jũrr ichig cien denarios paraa sĩerr aawai, pʉrnaa
    ö thathaikhamuata, “Jöpkhaa pʉchdëu mʉrʉg paar sim phagbá” ajim anaabá irig.
  eng-EMTV: “But when that servant went out, he found one of his fellow servants who
    owed him a hundred denarii. And taking hold of him, he was choking him, saying,
    ‘Pay me what you owe!’
  mib-NT: 'Te ni quenda mozo un cuáhān de, te ni najnáhan‑ni de jíín ɨɨn jnáhan mozo
    de jeē taú jecu peso nuū de. Te ni jnɨɨ de tēe ún, te ni quitu de sucūn, te ni
    cahān de: Chunaa jeē taú rō nuū rī, achí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् सेवारोबान् लाःक्‍कात् लःन्‍दे़ल्‍ले़ किप्‍थिक् युप्‍पा
    याङ्‌इत्‍छि कुसिङ्‌नाःत् के़बप्‍पा कुन्‍जुम् सेवारोबान् तुमु॥ हे़क्‍क्‍याङ् खे़ल्‍ले़
    खे़न् कुन्‍जुम् सेवारोबान् फत्तुर कुसित्‍लाःन् यॽरुआङ् अक्‍खे मे़त्तु, ‘इङ्‌गाॽओनु
    के़देॽरुबा सिङ्‌नाःत्तिन् आल्‍लोसा हुङे़ॽ॥’
  xnj-xnj: “Nambu mundu yula pawukili, akakonganeka na mtumisi muyaki mweamdayayi
    mashonga gadebe. Akamkamula akamdodoyola hingu, akumjovela ‘Nilipa lideni laku!’
  mmx-mmx: Melemu mo laradi gugu ga vas su la ga ekip tangarang mi lara laradi gugu
    bok mo neni ga raba vam i mi legesa sangaun kobot denarias. Neni ga ranga alis
    i la ga long kukung kaka i la ga lok, ‘Una sepo lempilas tarak.’
  cbr-NT: 'Cacëx cuanquinbi ca an abëtan a uni ñu mëëxuncë uni mëraxa. Mëraquin ca
    —ënën ca ''ë ribinia —quixun sinánquin ''itsamashi curíquia ribíncëxunbi aín tëxatan
    biquin tëtsë́caquin caxa: Minmi ''ë ribíncë ca ''ë cupíot.'
  tee-NT: 'Para ju yuchi acsni taxtulh lana t''alapakxtoklh apumatam ju vachu'' ixlapanac
    ixjunita ju k''ai ucxtin. Chai ju yuchi ixlhi''ani ixt''axalapanac tam cientos
    oro tumin. Pus lana ch''apalh chai tsuculh pixtupalhitni. Juni: “Aq''uixt''aknin
    ju q''uilhip''ini”.'
  eng-LSV: And that servant having come forth, found one of his fellow-servants who
    was owing him one hundred denarii, and having laid hold, he took him by the throat,
    saying, Pay me that which you owe.
  cak-NT: 'Pero cuando xel-pe ri samajel, xberuc''ulu-pe jun chic samajel ri c''o
    ruc''as rubanon riq''uin raja''. Ri c''as ri rubanon ri jun raxbil riq''uin, man
    anche''l ta ruc''as raja'' riq''uin ri ru-patrón, ri jun achi re'' xa juba'' oc
    ruc''as rubanon, pero raja'' xutz''om chukul ri raxbil y can ja'' nujitz''aj rukul
    y nu''ij che: Tatojo-pe ri ac''as ri abanon wiq''uin, nicha'' che.'
  pah-NT: '—Ndogwerohoa''javi g̃a ga a''ero. Kiro ga hoi g̃a hugwi ogwovo ojipe''ga
    repiaga gwuvihavuhu''gapyrive''ga repiaga – kiroki ga gweroho''ã ndahe''yiva''ea
    dez itambere''ia ga hugwi tuhẽ imondoa''jave''yma ga pe. Opyhygahy ga ga juvyga.
    Kiro ga ei ga pe: “Embuhura''ja ji ve itambere''ia – kiroki nde ereroho''ã ji
    hugwi ikwehe,” ei ga ga pe, ei Jesus''ga imombe''gwovo.'
  sja-NT: '’Mamĩda ma eperã taawaa uchiarude unuji ichi k''õp''ãyo ome. Mãgɨpa ichimaa
    mak''ɨara p''arat''a paraa-e baji. Mamĩda ichia chi k''õp''ãyo otaude jita ataji
    mãik''aapa ɨ̃yapa jɨ̃a wãk''ãri, mãgaji: “¡P''aapáde aji, mɨmaa paraa bɨ!”'
  xed-xed: «Saba tsa kwalva ya manda zliŋtá, ka guyatá tsi nda sana grani ya si ta
    ksə həŋ ta slna kawadaga, nda dməŋani da tsi ka suley dərmək. Ka valaftá tsi tida,
    ka ksanaftá ŋurzluŋ. “Plihapla ta skwa ɗa gita gita!” kaʼa nda tsi.
  mks-NT: 'ʼTa tá na̱queta da̱ yícá cán cua̱ha̱n da̱ já na̱ndique táhan da xi̱hín
    inga da̱ cúú mozo. Ta mé mozo cán yícá da̱ loho va nu̱ú da̱ cán. Ta já na̱casáhá
    da̱ ndáca̱ yi̱hí da̱ cuéntá nu̱ú da̱ cúú mozo jácua̱hnú ñahá da̱. Já cáchí da̱
    já: “Cha̱hvún ña̱ yícún nu̱ú i̱”, cáchí da̱ cán.'
  gfk-S: “Iesene be ikino tultule ga hana leh, igom nes tupas nuno tike harwis nong
    gate kap leh a bar barbarat tana. Io, iga palim kawase ie, igom puspus bing ie.
    Ma iga tange tana be, ‘Balu pukus ing u gate kap leh tagu!’
  bmu-bmu: Erökmö, yaigep anda miaŋgöreŋ welenqeqe alaŋi kun miwikŋaiba ehök. Yaŋgö
    tosaŋi mi silim 100:kö töwaŋi (Kina500,-) miaŋgö dop yaŋgöreŋ ahöyök. I eka memba
    jölŋi köhöikŋanök mözöhöla kewö jiyök, ‘Nöŋgöreŋ tosa göhöreŋ ahözawi, mi mönö
    meköm niŋgiman me?’
  dgz-dgz: Nao apane namua ame tau aeni gapan, me nao mega daitonawa da taneni. Evenewa
    ame, me inap garewa otu kamontu yogup tan go ya taitamen. Menan megap ware kaimakaet
    anega dien, ‘Garewa nega nen.’
  eng-GNV: But when the seruant was departed, hee found one of his felow seruants,
    which ought him an hundred pence, and he layde hands on him, and thratled him,
    saying, Pay me that thou owest.
  zaa-NT: 'Beria dibą nna bitsà'' tìą ttu compa'' quì''į nu ràl·la'' huą́ quì''į tuchùppa
    gayua'' beỹu teruba nna, pero bedaxu'' chìą na guduluą rithią yanį nna rą na:
    Gutìỹa nu ràl·la'' lu'' quia''.'
  eng-WEBSTER: 'But the same servant went out, and found one of his fellow-servants,
    who owed him a hundred pence: and he laid hands on him, and took him by the throat,
    saying, Pay me what thou owest.'
  guh-guh: 'Nexata bajaraponë penaviatsinexa, ajena pitsapalia nacuaevetsinë pijabovecua,
    caxitajarabaxuaba itsanë penajuanacuenebabiabinëbeje nacuaevetsinë pijajava. Bajaraponë
    nexata jamatabëjumaitsi: “Maponë tsiquirijavayovajëto niamoneyabi ataje, yanijobianajë
    tanematamotsinexa,” jamatabëjai. Nexata cuibocamisavaetaba. Cuibocuetsaca asaëyata.
    Jumaitsi bajaraponëjavabelia: “Nematamore taneamoneyabijavamë,” jai.'
  bon-bon: Yepä pui kaakesea bägrä te liba asatige, tabe teeme keege kaakesea bägrä
    ne jepänige, lui te yepä hanred rarekaake bine itu sewadimumi teeme bau ca, siige
    singicace gome teebine jejecletnäjige claabe cama, jejige egä, ‘Maane rarekaake
    daremu nawecnisti.’
  nhw-BL: '“Teipa nopa tetequipanojquetl yajqui huan quipantito se catli tequipanohuayaya
    ihuaya huan quitlahuiquiliyaya pilquentzi tomi. Huan quiquechpajpatzcato hasta
    ayacmo hueliyaya tlaijiyotilana huan quiilhui: ‘Techtlaxtlahui amantzi.’'
  swh-ONEN: “Lakini yule mtumishi alipokuwa anatoka nje, akakutana na mtumishi mwenzake
    aliyekuwa amemkopesha dinarimia moja. Akamkamata, akamkaba koo akimwambia, ‘Nilipe
    kile ninachokudai!’
  wbi-wbi: Looli um'bombi jula ye avukile pala akatang'ana nu mbombi ujaake, juno
    alyale ikunsighila idinali kilundo. Akankola, akantaka kusingo, akam'bula,'Uhombe
    fyoni fino nikukusighila.'
  bba-bba: Ye sɔm kowo wi, u yɑrɑ min di, u kɑ win sɔm kowosi yinnɑ wi u win dibu
    nɛni nɡe fɔrɔtɔ nɔɔbun sɑkɑ. Yerɑ u nùn sɛ̃re u wĩiru sɛ̃kɑ u nɛɛ, ɑ nɛn dibu
    kɔsiɑmɑ bi ɑ nɛni.
  eng-KJVCPB: 'But the same servant went out, and found one of his fellowservants,
    which ought him an hundred pence: and he laid hands on him, and took him by the
    throat, saying, Pay me that thou owest.'
  kgk-NT: Osẽ rire ojáry ha-gwi, upe hembigwái otopa oirũ mixĩmi plata-rehe oreve
    va'e íxupe. Ojyryvirunga íxupe, ombovava vava íxupe ijaju'y-rehe omoingo asy-vy.
    “Eme'ẽ mani katu, eme'ẽ mani katu erereveha repy” he'i oirũ-pe.
  waj-waj: 'Vioo ari seena mmoori vareera vaidiivaa vaa ivo tauraa kiisa sikaukiata
    (100) nnaasu inna mmikio rikioo irisaivaa hama sai inna mmiivoono inna saidi nnikio
    too oro inna nnuunaivaki hadauma tu kioo vainno tinoo: Ni sikau irisaiyauvaa ni
    mianee,'
  cpy-cpy: 'Ikanta riyaatanee omperataarewo, itonkiyo-takari ireewitziriri rirori
    eepichokiini. Roteeya-kentsi-tawakiri, ikantziri: ‘Pipinateena pireewi-tanari.’'
  ekk-PKP: 'Aga kui seesama sulane läks välja, leidis ta oma kaassulase, kes oli talle
    võlgu kõigest sada denaari. Ta haaras tal kõrist kinni ja kägistas teda ning ütles:
    „Maksa tagasi, mis sa mulle võlgu oled!“'
  mpx-mpx: Sauga totuwalali o i tagil, wana pan totuwalali etega i pwawa, tau o ana
    vaga i gan eliyana ana bwata i ola kina ehila ya. I lib hikan mwamwalina elana
    ge i ba, ‘Am vaga u pwamola eliyau.’
  wbp-wbp: “Ngula-jangka, ngula warrkini kuja yanu yarlu-kurra, ngulajurla rdipija
    warrkini-kariki wiri-kirlanguku kujarla kamparrurlu-wiyi yungu tala ngari wita.
    Nyanungujurla jurr-yarnkaja, manurla rdirri-yungu rduly-pajirninjaku waninjaku,
    ‘Yaruju! Payi-mantaju yangkarra tala wita kujarnangku yungu!’
  luo-luo: “To bangʼ ka jatijno nosedhi, noyudo achiel kuom jotich wetene mane nigi
    gope moromo dinari mia achiel. Nomake matek mochako deye, kowachone ni, ‘Chula
    gopa ma in-go sani!’
  nhe-NT: '“Teipa nopa tlatequipanojquetl yajqui huan quipantito se tlen tlatequipanohuayaya
    ihuaya huan quitlahuiquiliyaya pilquentzi tomi. Huan quiquechpatzcato hasta ayoc
    hueliyaya mijmijyotis huan quiilhui: ‘Xinechtlaxtlahui amantzi.’'
  aii-aii: '”ܐܝܼܢܵܐ ܗ̇ܘ ܪܹܓܵܐ ܦܠܝܼܛ ܠܹܗ ܘܚܙܹܐ ܠܹܗ ܚܲܕ ܚܲܒ݂ܪܹܗ ܒܪܹܓܘܼܬܵ‌ܐ ܐܚܹܪܢܵܐ ܕܕܲܝܢܵܢܵܐ
    ܝܗܘܵܐ ܐܸܠܹܗ ܡܵܐܐ ܕܝܼܢܵܪܹ̈ܐ، ܕܒ݂ܝܼܩ ܠܹܗ ܕܚܵܢܹܩ ܗܘܵܐ ܠܹܗ، ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܗܲܒ݂ܠܔ
    ܠܝܼ ܡܸܢܕܝܼ ܕܕܲܝܢܵܢܵܐ ܝܘܸܬ ܐܸܠܝܼ.‘'
  esk-NT: Aglaan savakti anikami tavrakŋa nalaunniġaa iḷaŋat savaqatmi niġġiuqsruummirigikkani
    qapsiuranik maniŋñik. Tiguniqłukamiuŋ qimitchiqsruaqsiñiġaa nipliutiplugu, ‘Niġġiuqsruutin
    utiqtirruŋ uvamnun.’
  msb-msb: “Pagluwas niya didto may nakasugat siya na iya kapwa suruguon na nakautang
    man sa iya sin syin pisos. Hinuyutan ini kag tinuok myintras ginasabihan, ‘Bayadi
    an imo utang sa akon.’
  cpa-NT: 'Mi³ca¹løa¹ lah¹jøng² ca¹u¹hái¹ dsa² mi³re² cog³ héi². Jøng² ca¹jén²dsa
    jan² dsa² mi³jmo¹² ta³ quianh¹³dsa, dsa² re² ton¹ ŋi²lǿg² héh¹ cog³ quiah¹²dsa.
    Jøng² ca¹guøh¹dsa lag³ dsa² re² cog³ héi². Ca¹juúh²dsa: “¡Quig³ hi² reh²hning
    quieg¹jni!” ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସେ ଗତି ବାରଇ ଜାଇ ତାର୍‌ତେଇ ଅନି ପଚାସ୍‌ ଟାଙ୍ଗା ରୁନ୍‌ କରି ରଇବା ଗଟେକ୍‌
    ମିସ୍‌ତେ ରଇବା ଗତିଦାଙ୍ଗ୍‌ଡାକେ ଦାରି ତାର୍‌ ଟଟ୍‌ରି ପିଚକ୍‌ବାର୍‌ ଦାର୍‌ଲା, “ମର୍‌ତେଇଅନି
    ନେଇ ରଇଲା ସବୁ ଡାବୁ ବାଉଡାଇ ଦେ ।”
  meu-meu: A una hesiai tauna e raka lasi, ia bamona hesiai tauna ta e davaria, ienai
    dollar gwauta e abi torehai. Bena e dabaia tao, gadona e gigia, eto, Egu ai o
    abi torehai monina na davana a henigu.
  yva-NT: Umba vatane umaso puje kobe, poroto nanto irati vatano panapatambe kaijinta
    ai. Apa arakove umaso pamo po doi ribuge inta raugav no ai no wusyinoe. Umba vatano
    panapatambe manasyin po apa arakove umaso apa isyisye raijananto, po raura pare,
    ‘Nyo sya doijo ndaugave ranigwan!’
  dgc-dgc: “Pero nadid, kéhektat sa no utusan, éy neta na kan tu kaguman na a te utang
    be diya ta sandaan san a pisu. Ey kembilan na siya agad a sinakal, a kinagi na
    kan, a ‘Nay, magbayad ka dén to utang mo diyakén.’
  zpm-NT: ’Loxaque briee zho ga, bdzieel zho tib zha ne nzëëb palal yeeṉ dimi lo zho,
    tib zha ne rquiaque xtsiiṉ rey cow. Zigne goṉ zho zha co, zolinëz wbig zho bdie
    zho yaṉ zho, rnab zho gagazh quizh zho xtimi zho.
  hix-NT: Owto yohà hyaye toy hatà, anoto. Tàtonàr me rma, tkukuru yonyey hatà. Owto
    yoh yanoto rma rha noro hatà. Norotho rma yahosày hatà, àhmàwo, kekon hatà, Txesusu.
    Rotxenyerunu tàmko yxak ha, omoro, kekon hatà, àwya. Àro wyaro nkekon hatà, àwya
    ehetàhkanàr ke hatà. Yakenohnà rma yehetàhkekon hatà, 100 txenyeru rma hatà. Rotxenyerunu
    tàmko yxak ha, kekon hatà, àwya, kekon hatà, Txesusu.
  sim-sim: Ushirik ma oto hikrik or layihi ma or nakrem lerawun fri landari lar nombok
    or heyehe jekapnashi orhik or toloho ormu mbara, �Mir kolok 10 kina anhin mi lahandan
    indik haka.�
  npi-ULB: तर त्यस नोकर बाहिर गयो र त्यसले आफ्नो सहकर्मी एउटा नोकर भेट्टायो जसले त्यसलाई
    एक सय दिनार तिर्नुपर्ने थियो । त्यसले उसलाई पक्रियो, र घाँटीमा समात्यो, र भन्यो,
    ‘तैँले मलाई जे तिर्नुपर्नेछ, त्यो तिरिहाल ।’
  cgc-cgc: “Paggwa ta ittaw an, nasugat din isya man na ittawan ta ari. Paryas din
    ya na ittawan may utang ki kanen na isya gatos na sinsilyo na pilak. Papranian
    din daw paluab daw kegaen. Ambal din, ‘Bayaran a no ta imo na utang ki yaken!’
  tim-tim: Akto âi luâk arekŋe hâkŋângen gem benŋe ikiŋe âi luâk siâ hanŋân mem metawolep.
    Amâ luâk aregât hâu amâ 100 kina. Akto âi luâk are mem hin magaŋep, “Gâŋe hâu
    are hârok kutigitmâ meteniŋ.” dâep.
