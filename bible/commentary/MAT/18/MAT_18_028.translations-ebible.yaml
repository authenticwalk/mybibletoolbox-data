  bht-bht: 'पर जालू सै सेवक बाहर निकलया, तां उसयो इक सोगी कम्म करणे बाला साथी मिला,
    जिनी उसला सो दीनारां (सो दीनार: सो चांदी दे सिक्के) दा कर्ज लिया था; उनी उदा गला
