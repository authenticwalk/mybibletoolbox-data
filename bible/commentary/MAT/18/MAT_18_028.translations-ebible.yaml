  urd-GVR: Lekin jab yihī naukar bāhar niklā to ek hamḳhidmat milā jo us kā chand
    hazār rūpoṅ kā qarzdār thā. Use pakaṛ kar wuh us kā galā dabā kar kahne lagā,
    ‘Apnā qarz adā kar!’
  far-far: “Aia, kada wane nai nia ru kau 'i maa, nia ka dao to'ona te wane ana wane
