  bjk-bjk: “Ma nang ina tultul ixo wan lo ma ixo pere wösöt a önga ais se ine nang
    ixo kip lo a mar ne tuluwok ke ine. Ine ixo töndik ine ma ixo urulo rua wupus
    dik ine. Ma ixo tengen tö ine, ‘Örö balu wuxus a lasa nang u xo kip lo xalik e!’
  msy-2020: “Ezɨ ingangarir gumazir kam atrivimɨn dɨpenim ategha ghua a ko ingaritav
