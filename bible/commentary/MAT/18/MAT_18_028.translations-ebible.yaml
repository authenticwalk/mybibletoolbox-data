  zab-NT: '’Per chi bdiiab ruy, chiy bchalob tuby bniety ni runnéb dzɨɨny liz reyqui
    ne bnietqui nazaaibbɨ duudx mɨly lob. Chiy gunaazbɨ laab guzulo rxiib guɨnybɨ,
