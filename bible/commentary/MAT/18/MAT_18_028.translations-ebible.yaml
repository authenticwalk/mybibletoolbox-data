    aaꞌpuuꞌ, ‘Koontoꞌ makuꞌmemuai tee nkaang mooniꞌ dake nkaveuꞌnung!’
  uvl-uvl: “Iok, non neu i hot kela pe saolia neingana e nge hanok ke umtutuna ana
    non kina iri lime (100 kina) nge i. Pe sihe i pe teke inroke non neu nga kanna
