  ura-NT: 'Nete inae jianiha nii rebeeonajaane jana, caje cuhin rai corihanera que
    coroatajajeein rebeeona aina ita eruhin, nii rebeeoca quene coreniha mucuhin rai
    raro tororohin: ‘Caque rebeeoquine jaan coreteeu,’ naa raine janate,'
  mcd-NT: Ascano niaifoan ahuun pushu murannoashu caqui afu oinmati futsa fuchini.
    Nantori nan ichapamashta nifian ini. Shafa fusti yonona nifian ini. Ascafiacun
    aqui nocoshon tumosfain achishon yoini. “Mian nifian cuscan ua inanriscahuu,”
    huaiton ratoconun mai chachishon yoini, “Funayamapun. Un mia inanon,” huani.
  urt-urt: Kom miyeꞌ wah ilyeh uku tas nal pe, kin plihe nal ŋetekeꞌe wah ilyeh kin
    ende. Pe somohon wah ilyeh kin uku nambaꞌe wuhyau mape 200 me kin. Miyeꞌ wah syep
    narpe wah ilyeh kin uku bongol pe, garaŋase wonge kin ŋaname na, ‘Tukwini na pule
    wuhyau ŋam lalme ŋaiye ni nambaꞌe!’
  kiz-kiz: Lakini n'tumwa j'hola akabhoka ni kunkabha mmonga kati j'ha bhatumwa bhajhinu,
    jhaajhele akan'dai denari mia. Akamfuta, akankaba pa nkoromelu, ni kun'jobhela,
    'Nil'epai khela kyanikudai.'
  tzo-TZE: 'Jech iloc'' batel li vinique. Tey la snup ta be jun xchi''il ta abtel
    oy q''uexbil vo''vinic staq''uin ec. La stsac li xchi''ile, la xmich''be ta snuc'',
    jech laj yalbe: “Sutesbun ta ora li aq''uexe”, xut.'
  lex-lex: 'La''pa hopopan de nlergot wa, noka nwatrom nana e kniarwialli id maka
    na''otna dinar rahg ida la e''a. Onnila kupna oke'' nmeh''a de pede nrahmia maka
    otan de tiernu pa nakot la: “Hoi, mpuairia otanmu re mai a''u!”'
  dov-dov: Pesi mubesi ooyo wakeenda akujana umwi mubelesi wamunyina wakalijisi madinali
    mwaanda, wakamubweza, watalika kumusina akwaamba kuti ndiliye nzwakabweza kuli
    ndime.
  rgu-rgu: Tehuu pegawe ria kalua, boe ma neu dama tia-lain fo riꞌ nahuta ni doiꞌ
    baiꞌ. Ana hopu na tia na, de rumu neuꞌ bolii na, ma nasapaa nae, ‘O bae huta ma
    besaꞌ ia leo!’
  toc-NT: 'Pero caj la̠ta tax­tuchá nac tiji a̠má tasa̠cua xlá ta̠tá­nok­lhli cha̠tum
    xta̠­ta­sa̠cua hua̠nti̠ na̠ xlac­le̠niy actzu cin­tavu. Xlá ma̠chó­kolh y li̠pix­chí­palh
    xmacán tzú­culh pix­pitay y chiné huá­nilh: “La̠n­chuj­tuncán cla­cas­quín caqui­lak­xo­koni
    a̠má quin­tumi̠n hua̠ntu̠ qui­la­ka­hui­lani osuchí naquin­ti­la­ka­pa­sacú tícu
    aquit.”'
  ulk-1902: Abele memeg le bakeam, E erdali nerute abara kaimeg memeg le E nagri abara
    handed denari; E abi erpei, a ko erpei abara pereg, a abim kega, Ma kari bodomalam
    kara lu mari dog.
  som-som: Laakiin addoonkaas ayaa baxay oo helay mid ka mid ah addoommadii uu la
    shaqayn jiray, kii uu ku lahaa boqol dinaar. Wuu qabtay oo intuu ceejiyey ayuu
    ku yidhi, Bixi waxa lagugu leeyahay.
  mam-C: 'Me a''kxtaq tetzjo aq''nil, tej tel knet jun tuk''a tu''n, a k''asb''inintaq
    twutz noq jun tal jte''b''in pwaq. Me tzaj ttzyu''n tuk''a tqul, ex ok tẍpo''n,
    ex xi tq''ma''n te: Chjomjiy tk''asa we''y.'
  ndj-ndj: “Lakini ndumindumi yula awukili, kamuwona yumu wa ndumindumi mumonga yaveli
    na nongwa yaki ya mbiya mya. Kamukamula kamukama pangulu kunu padeta, ‘Hombi mbiya
    shangu!’
  mbj-NT: '—Ti ta karom anyyh ta kariw n''aa tób bä naa. Tamahõm me takataa ta da
    hadoo do see ta wë kũũt näng doo. 100 moweed its ta kũũt. Ti tamaso däk ta da
    hadoo doo, ta garagoor gamaso däk, ti taky hadoo: “Nayyw hẽ mepaag a kũũt!”, näng.'
  lat-VUC: 'Egressus autem servus ille invenit unum de conservis suis, qui debebat
    ei centum denarios: et tenens suffocavit eum, dicens: Redde quod debes.'
  ngp-ngp: “Mna umwo yudya mtumwa akaita kuse, niyo amuona mtumwa miyawe naakamdai
    dinali gana, niyo amgwila akamgamba, ‘Nilihe kila kiya hwink'hile!’
  enq-2: Dopa peteamopa, kalai akali doko pupala, baanya kalai akali yango mende-kisa
    100 silipa muni yanu sakamaingi doko kutao kandatala, mangenya puu lao minia.
    Minatae katao baa lamaiyoo, ‘Nambanya yanu dutupa pyaka’ lea.
  eng-ASVBT: 'But that servant went out, and found one of his fellow servants, who
    owed him a hundred denarii: and he laid hold on him, and took him by the throat,
    saying, Pay me what thou owest.'
  mna-mna: '“Tomtom tana iyooto ma ila, mi ise ki toroono ta. Toroono tana, ni ikam
    mbun ri (kembei ta pius laamuru) ila kini. Ise kini na, namaana ila ŋgureene mi
    ibibiizi mi iso pini ma iso: ‘Ai, kot mbun ku ta buri!’'
  myw-myw: “Inoun taw towen, iban son, peinan asteiy iwteles sitovek nawotet, ilana,
    ‘Mukwawlavag waseg yey lakatutan toya.’ Deisa iyous kayon son, ilana, ‘Nuwanaw
    kusekeig.’
  sby-sby: Nomba uyu musebenshi mpwalapula, walakumanya musebenshi munendi walikumukutile
    nkongole ya mali akwana mwanda umo. Walamwikata mwabukalu ne kumutinga panshingo,
    ne kumwambileti, “Bwesha nkongole isa!”
  sll-sll: Olangure honagi ari ere maini pirere han tema olamba, honagi ari ening
    ta moni tobo tu kina tongwo yal i u monamia. Monangure hanere, pi nugung kulere,
    “moni ni tega nengarai, mong na to” dinamia.
  yaq-NT: 'Taa ini''i tekokame, jiokoliwakame, junama''a yeu sikaa, seenuk aamak tekokamta
    teak. Inika''a ka jaikik a'' wikiriamta. Junaka''a kuta naat a'' bwiseka, a''
    jiabij meme''aaka: “Juka'' em nee wikiria''uta sep nee beje''etua”, ti au jiiak.'
  uro-uro: “Sokt di mamär dä qa latka qa met bä qa män bät akni aa ruaqa ama latka
    qärak i sa mudu qa rha ama narhoerqa ama latka aa ligär qärangätni i ama handret
    na ngät ama qunäng angät titsek näkt as kaku qa muvät na ngät. Bä nga qä narhoerqa
    qa män bät akni dä qa sangar a qa bä qät täkbrät pät aa qän dap kä qoar na qa
    i, ‘Qop ngi lir ngia rhuvät nä gu ligär!’
  ita-1885: 'Ma quel servitore, uscito fuori, trovò uno de'' suoi conservi, il qual
    gli dovea cento denari: ed egli lo prese, e lo strangolava, dicendo: Pagami ciò
    che tu mi devi.'
  muy-muy: '« Ka ya ti bay magray tʉwi nakəŋ naŋ àbu asləka ni ti tàbakabu ahàr ata
    maslaŋa nahaŋ. Maslaŋa gani nani ti tə̀bu tagrakabu tʉwi, ay ti duwa gayaŋ àfəŋ
    àgray jik diŋ. Naŋ nakəŋ àdəki cip ka dəŋgu, àhi : “Si kəpəlu duwa goro ni kwa.”'
  kqc-kqc: “Idu mina amiye yakugasa ini vakoi moimai rei tavoi redo amiye yokoi baku
    reyo kaere bi ina rofu 100 denarius fore moiyo. Mina amiye di bauye moi gira reyo
    ma asa imitoto reyo. Ma niyo, ‘Beika fore na rofu moiyo bi na ma!’
  tav-tav: 'To bairi pairo majuu cʉ ʉpaʉre cʉ cawapamobatajere cʉ camajirioricʉpʉ
    cabutiyupʉ. Buti, cʉ yaʉ petoacã cien peso cõo cʉ̃re cawapamoʉre cʉ bʉga, cʉ cañeñupʉ
    cʉ wamʉ tutupʉre: “¡Yʉ mʉ cawapamorijere yʉ wapayeya!” cʉ caĩ tutiyupʉ cʉ̃re.'
  eng-ULB: But that servant went out and found one of his fellow servants, who owed
    him one hundred denarii. He grasped him, took him by the throat, and said, 'Pay
    me what you owe.'
  spa-VBL: 'Pero cuando ese mismo siervo salió de allí, se encontró con uno de sus
    consiervos que le debía apenas cien denarios. Lo tomó por el cuello y ahorcándolo,
    le decía: ‘¡Págame lo que me debes!’'
  fra-_FOB: 'Mais ce serviteur, étant sorti, rencontra un de ses compagnons de service,
