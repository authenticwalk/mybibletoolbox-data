  hot-hot: “Anyô ku êŋ hatak kiŋ anêŋ unyak ma hi hapôm anyô ku yaŋ ba thainiŋ ku
    hatôm doŋtom. Anyô yaŋ hawa valuseleŋ yaôna lôk hêk yani ba miŋ bôk hêv ami. Êŋ
    ma yani havaloŋ ôpêŋ ba hakakô laselo siŋ lôklokwaŋ ma hathaŋ ba hanaŋ, ‘Yenaŋ
    valuseleŋ êlêm!’
  mqj-NT: 'Suunni illalan mai banuanna tomaraya inde taue, sitammumi solana ma''dama
    to napaindanni saratu'' dinar. Naanda''i siami kollongna napasiolaan ma''kada
    nakua: ‘Baya''i indammu.’'
  rus-SYN: 'Раб же тот, выйдя, нашел одного из товарищей своих, который должен был
    ему сто динариев, и, схватив его, душил, говоря: отдай мне, что должен.'
  mbh-mbh: “Ave toko umonga aken i espot ol a nepes nge la, ma i thopolo ithanga toko
    umonga e ako ia thangaroong a i nge i pavurvur inga nge 10 Kina. Ma i rere i ma
    i patea ikei lunga, na i ria i ve, ‘Aro wong olal om thangaroong alavusnga ako
    wong el i a tho nge.’
  bdd-bdd: “Cilatuwa ma ꞌiyana ꞌaigeda ꞌilobeya, ma ꞌiyanaina ꞌina lowaga ꞌoina toea
    handeledimo, ta ꞌiyanaina taniꞌona ꞌiꞌabiya ma ꞌiꞌabihe matausiya, ꞌigwaeya, ‘Bewa
    tuwa ꞌino lowaga ꞌoiguwa ꞌuhemaisa!’
  cbt-NTPO: Nihuitona'piso nipirinhuë' pipirahuaton, a'na iin pi'pian nihuirinso'
    quënanconin. Pasa tahuëri sacatohuachina canarinsoichin nihuipirinhuë', maconorahuaton,
    chiníquën no'huirin. ‘Ya'ipi nihuirancoso' apiramiáchin pahuërëco huachi,’ itërin.
  srn-NT: 'Ma di a man dati e gwe, a miti nanga wan tra knekti di ben mus pai en wan
    hondro kopromoni. A grabu en na en neki, dan a taigi en taki: ‘Gi mi a moni san
    yu mus pai mi.’'
  cta-NT: Tyucui̱i̱ nde su ndyaa yu, liꞌ ndyacua tyaꞌa yu loꞌo tyaꞌa msu yu nu ndacui
    xti ti cñi jiꞌi̱ yu. Hora ti ngusñi yu yane tyaꞌa, tyaala tsa nguaꞌni yu jiꞌi̱
    tyaꞌa msu yu. “¿Ni hora tya nuꞌu̱ cñi nu ndacui nuꞌu̱ ꞌna?” nacui̱ yu jiꞌi̱ tyaꞌa
    msu yu.
  bqc-SIM: 'Kɛ́ zĩkɛnapi bↄ̀ lé, à kpàaũ ń a zĩkɛndee pↄ́ a fĩa dↄwà ã́nusu
    ↄwatɛ̃ basↄoo. Ɔ̃ à aà kũ̀, àlɛ aà kòlo wi à mɛ̀: Ma fĩabomɛɛ.'
  tcz-CHONGTHU: Hinlah aman lengpa ada lhah chun, asoh chanpi sum asang mai mai bapa
    koma chun achen, angonga aman'in chule apetpet in neipen atitai.
  mar-mar: नंतर त्याच चाकराचे काही शंभर चांदीचे नाणे देणे लागत असलेला दुसरा एक चाकर
    पहिल्या चाकराला भेटला. त्याने त्या दुसऱ्या चाकराचा गळा पकडला आणि तो त्यास म्हणाला,
    तू माझे जे काही पैसे देणे लागतोस ते सर्व आताच्या आता दे.
  snp-snp: Kilili o edaifa, kouba-naba wewa ya feka uto eyaima ya kouba-naba we ma
    wani hadeti (100) denaliyasi ya umaito lifimala faifa nemo we ya eyeto, kenebala
    oluto, ipili wito eti limo, Kifana komomo muki ya moda oiya itibito nomo, loto
    loumaiye.
  isl-isl: Þegar þessi maður kom út frá konunginum, hitti hann félaga sinn sem skuldaði
    honum smáræði. Hann greip um kverkar honum og skipaði honum að greiða alla skuldina
    tafarlaust.
  spy-NT: Nto yu chuytooy ꞉wootwookiintoonoo saang' kutuuyēē wootwookiintēēt nyiin
    ake. Kiboonto ꞉nyoo bēsēntaab nyiitēnyi nyēē mābo laat. Yooto kutēryēkyinē nyiin
    kumāchē kookeet ānkubērē, ‘Yookwoo bēsēnnyuu!’
  xnn-xnn: Issan nangtaynanan san am-ama issan baey san ali danat ilaen nan esay ib-ana
    ay nakaotang ken siya is kolang ay sin-gasot. Danat ikawe siya danapay seen ay
    mangwani en, ‘Bayadam nan otangmo ken sak-en.’
  mwe-mwe: “Ntumishi jula gwajabhwile, gwanng'imene ntumishi nnjakwe annongaga ligambo
    lya mmbiya makumi kumi. Gubhankamwile, nikunkida pa nngulo alinkuti, ‘Unipe inguulonga!’
  tte-tte: Topaisowane iyawatagili kin ilogabaen ilau kabo ana eliyam, iya ana tali
    topaisowa yabo, ilobai yo tomone bwaite koina kana yagayaga imiyamiya koina kana
    lalaki besiele kina isamo. Topaisowane ana eliyam ikabi-kalatan galogalona mena
    iba, ‘Kam yagayaga kuyamaisa koliyau.’
  tcs-tcs: ‘Bat wen da man i bin go prom da king, em bin go po wan nada wokman uda
    i mas pei em mani. Em bin kesem lo trot ane spik diskain po em, “Yu gibe mi da
    mani nau wea yu oue mi!”
  hlt-THB: “Cehlai cawhkaw tyihzawih thlang ce cet hy, cawh tangka denari zakhat ak
    pu peek a pyi tyihzawih pynoet ce hu hy. Anih ce a hawng awh tu nawh khak hy,
    “Tangka nak pu ce ni pe hlah,” tina hy.
  soq-soq: Ita apana sa warere ene nosene aleidie me nola sowa da into donsan. Me
    sowa sa mane kerauda insadabualala me mampe wadene ita mai sipoasapona. Me sowa
    sa wadene imumba wadendoe diene wanase, ‘Tauwadea manena sipoasaa!’
  qub-qub: '«Cachaycuptenga, chaypita aywacuycashancho tincun juc uyway-masinwan.
    Paypaga wallcallashi jagan casha. Chaura cuncanpita aptacurcurshi nisha: ‹Canan
    öra jagäta cutichimay› nir.'
  att-att: “Á ta páno nayù tolay sù bale nayù patul, nerapunán na yù kabbulun na nga
    nakagatù kuna ta baddì lâ. Nakúráng ta magatù yù gatù na kuna. Á ginápù na ánna
    piddal na. ‘Pagám mu yù gatù mu nikán!’ kun na kuna.
  bki-bki: “Mia bogo napano toro nene naio bano, ana naio mial kiano bilbilu tai,
    napano bilbilu nene naio kiano jabue tai telisu ga jua naio. Mia naio ba bokar
    toro dolu nei, ana naio mikiti burujono, naio berkanio, berinavo ‘Monokanio jau
    kovulu bulag kanamo jabue na jua kiniou vonganei.’
  bqp-bqp: 'Kũ ìbaa pìi bò dé, à dàkarɛ kũ a ìba dake kũ a fĩna dↄa andurufu ↄgↄ
    mɛ̀n basↄↄroo. Akũ à a kũ̀, àtɛn ↄ tↄ̃ a kòtooa à pì: Ǹ ma fĩna bomɛnɛ.'
  mcp-mcp: 'Ja sɔ́ɔl məsáal ɛ́nɛ mə́ wɔ́ɔ́s tɔ́ɔ́n yí, a mə́ bwəma nə ŋgwɔ́l shwə́
    yé bá bwə́ á dʉ sɛ̂y yɛ́, nyə á bə nə nyə mwaanɛ̂ njɨ odanarî təd. A músə bii
    shwə́ yé ɛ́nɛ cʉ́ŋʉ́d, yɨ́ɨ́mbʉli nyə nə́: “Nyiŋgʉ́g mə mwaanɛ̂ waam yɛ̂sh.”'
  hat-hat: 'Lè domestik la soti, li kontre ak yon kanmarad ki te dwe l'' san (100)
    goud. Li kenbe l'', li pran trangle l'', li di li: Peye m'' sa ou dwe m'' lan.'
  npl-NT: 'Pero ijkuak okiski non tetlakéwale, okinamik se itlakaikni non okiwikiliaya
    tlan se kitlani itech se tonati. Okikitski kan itoskak iwa opé kitoskapatska iwa
    okiliaya: “¡Techtlaxtlawili tlan techwikilia!”'
  bgg-bgg: Chiihphado è ji pha bran de awai khiao ijiiak hanyie shii bang mua pha
    um pha ji shii lia pha wuii dun. Ai è awai ijak ji shii zum srane bang chiie dun
    pha ji phi bone khang. Ai è yao, “Na è gu bang chiie dun pha ji jog phi mage bo!”
  eng-TCENT: But that servant went out and found one of his fellow servants who owed
    him a hundred denarii. He grabbed him and began to choke him, saying, ‘Repay me
    what yoʋ owe.’
  eng-BSB: But when that servant went out, he found one of his fellow servants who
    owed him a hundred denarii. He grabbed him and began to choke him, saying, ‘Pay
    back what you owe me!’
  cpu-NT: 'Ikanta jiyaatai omperataari, jotonkyotaka irirori avotsiki ireevetziriri
    kapicheeni, ikaratzi 100 denario. Joirikakentsitavakeri, ikantziri: ‘Pimpinatena
    iroñaaka pireevetanari.’'
  san-ASM: কিন্তু তস্মিন্ দাসে বহি ৰ্যাতে, তস্য শতং মুদ্ৰাচতুৰ্থাংশান্ যো ধাৰযতি,
    তং সহদাসং দৃষ্দ্ৱা তস্য কণ্ঠং নিষ্পীড্য গদিতৱান্, মম যৎ প্ৰাপ্যং তৎ পৰিশোধয|
  tac-NT: 'Napu''lige ''ma ma''chínasa alué rió napu ''we na''temáliru alué wa''lula
    reyte, alué rioka najtépale uché bilé rió nóchame napu alué rió wikeme nile ''lige
    gujtachí gamínale ''lige anele: «¡Yati najtétawa ne suwábaga napu ekí wiké mué
    ne''chí!»'
  eng-WEBPB: “But that servant went out and found one of his fellow servants who owed
    him one hundred denarii, and he grabbed him and took him by the throat, saying,
    ‘Pay me what you owe!’
  gfk-H: “Senbia ing iakanong ra tultulai ga haan laah, gaam nas tupas lah nuna tiga
    harhis nong ga kap lah a bar kinewa tana. Io, ga palim kahai ia, gaam puspus bing
    ia. Ma ga tangai tana bia, ‘Balu pukus ing u gata kap lah tagu!’
  viv-viv: Gina tu tobohiyana tofaisewa velugana giꞋitana bana againe gibuki kabiꞋona
    ma vaita kina hanaledi saꞋeyana (K100) amine. GiꞋita-yo odone gikiveꞋavina be
    givebutu agona gikikibahina gigayo, A buki unamadufatana.
  yao-yao: “Nambo kapolo jula ŵatyosile, ŵansimene jumo jwa achikapolo achinjakwe
    juŵandaiji mbiya kanandi. Ŵankamwile ni kunkamula pa lukosi achitiji, ‘Nlipe ligambo
    lyenu!’
  tgp-tgp: Pani na rani pa slev atu mara mo malue, mo vano mo tapai na slev tinapua
    matea non tamlohi tavera atu, ale slev sei mo ave isana na mania mo tataholo na
    voli tamlohi matea mata rani mo ngav sangavulu mo taurilatia, mo tapulo punia
    mara, ‘O voli na nom ave isaku!’
  auc-NT: “Incæte tömengä tönö wadäni näni godongämæ̈ cæcabo ïñönäni wacä guiquënë
    adocä ingante tiëë tiguitamö ganca nänö pönongä æ̈nï beyæ̈ wæætë pönönämaï debe
    ïnongäimpa. Adinque në abæ tawænte godingä incæ tömengä ingante debe ingä ingante
    godö yao ongonte ñïmämencate cædinque, ‘Do bitö æ̈ninta pönömi æ̈mo töö.’
  kbc-NT: Pida ijaaɡ̶ijo niɡ̶ijo niotagi naɡ̶a noditice, odaa ja dakapetege ica eledi
    liotagi inionigi-eliodi. Niɡ̶ijo eledi niotagi baɡ̶a dinaalewe onexaa onateciɡ̶idiwa
    beexotedi naaleweta niɡ̶ijo odoejegi niotagi anowidi naalewe. Pida dibatigi lotoinaɡ̶adi,
    odaa ja iligice, meeta, ‘Yokaaɡ̶edi adediani niɡ̶ijoa anadinaalewe!’
  bmh-bmh: Bo, salau du gue go utei beteimai, abu ebu salau du tub zaug gonugau aiwag
    ameg ginampet oun tuloroimai, gonug gonugau zaug beu patai suoraimai, guzenai
    aureun, ‘Na izal aiwag ipal gaul omen koli ameg unum pigai milen.’
  ctu-BL: 'Che'' woli ti sujtel jini x''e''tel tsi'' taja juntiquil i pi''ʌl ti e''tel
    am bʌ i bet jo''c''al denario. Tsi'' chucu ti'' bic''. Tsi'' yʌlʌ: “Tojbeñon a
    bet”, che''en.'
  meq-meq: '«Ndo məge məsler niye a ndohwaw abəra na, tə dzəgər ta mandala ŋgay nakə
    tə gawa məsler salamay aye. Gwedere ŋgay andaya ka mandala ŋgay niye kwar i suloy
    temerre. A gəs na ndo niye məmbərlew keeŋŋek, a gwaɗay: “Hemeŋ gwedere ga!”'
  noa-H: ’Pari mag hich pʌ̈ibapäaiwai, maigmua higbaadeeu, deeum hagjö chi rey chogk'a
    sim dʌ̈i t'ẽujim haajem. Magua jũrr hichig cien denarios paraa sĩerr haawai, pʌrnaa
    hö t'at'aik'amuata, “Jöpk'aa pʌchdëu mʌrʌg paar sim p'agbá” hajim hanaabá hirig.
  alp-NT: Po kena tamata makerike mere isiri bei kamale eni lumare, itetue eni ebe
    makerike sae me rebe iutane kepene beini batuke usata ilaru. Ikerike tamata mere
    kai itloseke eni mokane kai ibeteke lokoi be, ‘Seli amu utanaru nunu!’
  san-VEL: kintu tasmin daase bahi ryaate, tasya "sata.m mudraacaturthaa.m"saan yo
    dhaarayati, ta.m sahadaasa.m d.r.sdvaa tasya ka.n.tha.m ni.spii.dya gaditavaan,
    mama yat praapya.m tat pari"sodhaya|
  kbq-kbq: Ana higeno atiramino fegi vuteno'a, magoka kazokazo eri'za eneri'a ne'mo
    agripinti 100'a silva zago nofi hu'nea ne' omege'ne. Anante ananke nofite avazu
    nehuno anage hu'ne, nagripinti nofi'ma hu'nana zana etenka vakano hu'ne.
  kbh-kbh: '“Chë oservenana chents̈ana yojésebocna y benachiñe inÿe oservenáftaca
    ibojenbets̈e, cach mandadbiama trabajayá. Chë inÿe oservenana nÿe bats̈atema crocénana
    chábioye ibnandebena. Chora chë oservená chë enutábioye tamos̈ajents̈ana ibojishache
    y ibojónts̈a jtsëtajuashbebiana y mënts̈á ibojauyana: ‘¡Ndebénana s̈matsënts̈abuaché
    ca!’'
  ron-LSB: 'Dar robul acela a ieșit afară și a găsit pe unul din tovarășii săi de
    slujbă care îi datora o sută de denari; l-a apucat și l-a luat de gât, zicând:
    “Plătește-mi ce ai de plătit!”.'
  pon-pon: 'A ladu ota ap koieila, diaradar kij a ladu amen, me pwaipwand on i denar
    epuki; i ari koledi i, padik pena tapin wor a indada: Kapunala, ma om pwaipwand
    mia.'
  nhe-BL: '“Teipa nopa tlatequipanojquetl yajqui huan quipantito se tlen tlatequipanohuayaya
    ihuaya huan quitlahuiquiliyaya pilquentzi tomi. Huan quiquechpatzcato hasta ayoc
    hueliyaya mijmijyotis huan quiilhui: ‘Xinechtlaxtlahui amantzi.’'
  sps-sps: “Tsoiny binun tafuts to, ya tagei to na isen a tsoiny binun to te natiny
    binun fiisen minon ya ana ayei kan kaa minon a tavan tsunia onots non sen natus
    painy moni, sa ayei gima biny ya. Ya nots towa ana ya tanik iny ot towa, ‘Biny
    fatabiny me na tavan tsumanyi tsonyo!’ te tsue fi ya.
  wnc-wnc: “Sandekngamuke initewan kuke waapasimda notna tapatu puya takngatukan tasike
    yukumayak kapa kakut. Kake waapata mani mateknga ngang yake imikge inikut. Inike
    guyakngaatang panggamuyuk mani yake, ‘Nam! Nam,’ ngang inikut.
  nmw-S: Sauge tokaiwo yake i setagi, i paidi wana pan tokaiwo hotiya, gane hana vage
    i gan heine hana kai sohode kina pwahi-iwo ege. I bwange hasik he dumuwone ge
    i nga, ‘Ham vage u pamaise heyau.’
  bus-bus: 'Kɛ̀ ìba pì bↄ̀ dé, à dàkↄ̃rɛ kↄ̃n a ìba daa kɛ̀ à fĩa dↄa kondogi ↄↄ mɛ̀n
    basↄↄroo. Ben à à kũ̀, èe ↄ tↄ̃ↄ a kòtoa à bè: Ǹ ma fĩa bomɛ.'
  gub-BL: Oho a'e wi uzar wi kury. Wata mehe wexak amo awa pe rupi kury. — Erenewer
    ihewe, i'i wemixak kwer pe. Pixika'i inewer haw. (Xo pitài 'ar rehe ima'ereko
    haw hekuzar zo). Upyhyk a'e awa iazuromo kury, uzuka etea'i kury. — Tàrityka'i
    emuzewyr heremetarer ihewe nehe ty, i'i ahyahy izupe.
  imo-imo: Nalo ka naa toli kendemande kanomu yu pena pumbe kendemande te yunge kou
    100 kina mele tirimumu kanopalie, yu pumbe yunge nomina ambolopa elkele akupelie
    nanga kou tiru kanomu pundu towi nimu.
  boj-boj: “Gilsiqa kaŋgal tamo bei ombla wauo qaji a itosiqa ojsiq kakro apiyetosiq
    minjej, ‘Ni nami 10 kina yaibem qaji di kamba olo ebe.’
  eng-DRA: 'But when that servant was gone out, he found one of his fellow servants
    that owed him an hundred pence: and laying hold of him, throttled him, saying:
    Pay what thou owest.'
  knf-knf: '« Nalemp mënţ apën aşë yit na aŧënţul aloŋ i bawooŋ ţi ulemp anţeeţuluŋ
    ktaka kntiinku. Atiika adoo kak i pfiiklëna aşë jaka : “Lukaan uko wi iţeeţnuŋ!”'
  san-KHM: កិន្តុ តស្មិន៑ ទាសេ ពហិ រ្យាតេ, តស្យ ឝតំ មុទ្រាចតុត៌្ហាំឝាន៑ យោ ធារយតិ,
    តំ សហទាសំ ទ្ឫឞ្ទ្វា តស្យ កណ្ឋំ និឞ្បីឌ្យ គទិតវាន៑, មម យត៑ ប្រាប្យំ តត៑ បរិឝោធយ។
  arn-NT: '“Welu tripapatulu, tiyechi küdawfe pefi kiñe tañi traf küdawfe defenieetew
    pichin pülata. Nüfemfi pel mew ka eluwi ñi aporiayafiel, feypiniefi: ‘¡Kullituen
    kom tami defeniefiel!’'
  zas-NT: 'Per chi barii mojs guin yagaj, badxajgaman tijb bén rüjnnëman dxiin, ralaman
    taꞌnzi milia lojman. Dxel gunaazaman laaman guzuloj caguiajman yëjnman, rëbaman:
    “¡Baguijx ni ralil lon!”'
  ken-NT: Kɛ nkúbhɛ́ mmu anɛ mfɔ wu áfóŋórí áfú nɔ́kɔ́, arɔk atɛmɛri ntɨ nkʉbɛtɨk
    anɛ ákɛ̀m yi manyǔ nkáp anɛ ápú yɛ̌nyɨŋ. Akɛ́m yi angoŋo arɛm bɛ, ‘Kwɔ barɛm
    amɛn ɔ́kɛ̀m mɛ nɛ́nɛ.’
