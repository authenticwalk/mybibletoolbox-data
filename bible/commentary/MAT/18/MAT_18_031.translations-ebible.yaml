    tavera, la vano la vereuli na hinau tari isan nora tamlohi tavera atu.
  auc-NT: “Adinque edæ tömëna tönö në cædäni guiquënë, Mänömaï cæcä, ante wædinque
    pïïninque awënë weca gote, Mänömaï cæcampa, ante wæmönipa.
  kbc-NT: Niɡ̶ijo noɡ̶onadi eletidi niotaka niɡ̶ida niciagi, eliodi me agecaɡ̶alodipi,
    odaa jiɡ̶igotibeci oyeloɡ̶odita niotagodi, inionigi-eliodi.
  bmh-bmh: Guzenina, gonugau salau zaugul ipal agenag igul go uligaimai, goagal oiagab
    eg wina, goagal gumaraneun du banou ze go unum betei auremen.
  ctu-BL: I pi'ʌlob ti e'tel tsi' q'ueleyob chuqui tsa' ujti. Tsa' caji i melob i
    pusic'al. Tsa' majli i subeñob i yum pejtelel chuqui tsa' ujti.
  meq-meq: Siye i ndo məge məsler i bəy niye tə ŋgatay a wu nakə a ge bo aye na, a
    ndalatay. Ti ye mata təkəray a ndo i gay tay.
  noa-H: Mag hirua hich k'apeer dʌ̈i magtarr hoowi, warm k'ʌʌn hagjö chi rey chogk'a
    t'ʌnarr k'ʌʌnau hoowai, ham gaai masi hajim haajem. Mag gaai masi nʌm hiek'au
    chi reígcha magtarr t'umaa wajap'a hũrpipʌ̈ijierram hanaabá.
  alp-NT: Hoko kena tamata makerika maketaru esi selu mere, kaplalesi titinai eleki
    esi keu nanu ete kamale.
  san-VEL: tadaa tasya sahadaasaastasyaitaad.rg aacara.na.m vilokya prabho.h samiipa.m
    gatvaa sarvva.m v.rttaanta.m nivedayaamaasu.h|
  kbq-kbq: Magoka kazokzo eri'zama eneriza naga'mo'za fore'ma hiazana kete'za, tusiza
    hu'za zamasunku hute'za vazamo'za mika zama fore hiazana ra zamimofo ome asmi'naze.
  kbh-kbh: Chë inÿe oservénënga chca imojinÿe ora, puerte yojóngmia y imojá lempe
    nts̈amo yojopasacá chëngbe rey jacuéntama.
  ron-LSB: Când au văzut tovarășii lui de slujbă ce se făcuse, s-au mâhnit foarte
    tare și au venit și au povestit stăpânului lor tot ce se făcuse.
  pon-pon: A kij a ladu kan lao kilaner me wiauier, rap mauk kaualap, koieila kaireki
    arail monjap karoj, me wiauier.
  nhe-BL: Huan sequinoc itlatequipanojcahua nopa tlanahuatijquetl quiitaque nopa tlacatl
    tlen ininteco quitlapojpolhuilijtoya itlahuiquilis huan quiitaque tlen quichihuilijtoya
    ihuampo tlen pilquentzi quitlahuiquiliyaya. Huajca tlahuel mocuesojque huan yajque
    quiilhuitoj nopa tlanahuatijquetl tlen panoc.
  sps-sps: “Te tagei arin mes panainy tsoiny binun te kat fi ya nei, ri peits rato,
    ana ri naa to tana tsunaun tsuri, ri tsue of towa na ka te ruak.
  wnc-wnc: Yawan kekekawan kake notna kunduta baniaatang meya siknga natapbing. Natake
    kuku puya toiknga puya aminda waapa unzing tasiwan kakumang ngang iniking.
  nmw-S: Tokaiwo topadine hedi si paidi bwaidiye i ginawi page ngakngakine bwaine
    heine. Nuwadiye i ngak suwok, bwen si lok si la wedi gamalak heine ge bigi bwabwaligane
    si waseyan.
  bus-bus: Kɛ̀ à ìba kpaaanↄↄ è lɛ, aↄ̃ nↄ̀sɛ yàka maamaa, ben aↄ̃ gàa wà yã kɛ̀
    kɛ̀ pì tↄ̃kɛ̃̀ ń diinɛ píngi.
  gub-BL: Amogwer tuwihaw hemiruze'eg wexak nezewe haw a'e wà. Wikwahy hexak mehe
    wà. Umume'u paw oho uwihaw pe wà, uzar pe wà.
  imo-imo: Yuni aku ulu terimuna kendemande wemani kanokolio eno konopu keri panjiko
    pungo enonga iye nomimundo kendemande iye talo teringilina kanoringi ulumu pungo
    ningo tiringi.
  boj-boj: “A degyonaqa kaŋgal tamo qudei a koba na wauo qaji naŋgi unsibqa are ugeinjrnaqa
    aisib naŋgo mandor a deqa saiyosib minjeb.
  eng-DRA: Now his fellow servants seeing what was done, were very much grieved, and
    they came and told their lord all that was done.
  knf-knf: Wi balemp bandukiiŋ bawinuŋ uko unţëpuŋ, bajooţan maakan aşë ya akakalëş
    wa bŧi naşih.
  san-KHM: តទា តស្យ សហទាសាស្តស្យៃតាទ្ឫគ៑ អាចរណំ វិលោក្យ ប្រភោះ សមីបំ គត្វា សវ៌្វំ
    វ្ឫត្តាន្តំ និវេទយាមាសុះ។
  arn-NT: “Fey tüfachi dungu mew rume kutrantupiwkey tati kakelu pu küdawfe, fey nütramelmefi
    engün tati longko ülmen ñi femngechi femfiel ñi traf küdawfe.
  zas-NT: Chi baguiaa ree los demazri ree xmojs rey guin, dád gognaa luxdoo reeman,
    abiꞌ wej reeman biguiedx reeman lojman gra ni goc.
  ken-NT: Batɨ̌ bǒ bɛtɨk bághɔ́ ɛnyɨŋ ɛnɛ yi ákʉ́, batɨ ábé bhɔ tontó. Bárɔ́k
    bágháti mfɔ wu yɛ̌ntɨkɨ ɛnyɨŋ, ɛnɛ ɛfakari.
