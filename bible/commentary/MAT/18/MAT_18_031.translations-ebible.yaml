verse: MAT.018.031
translations:
  kpx-kpx: Kateige esemu degomole keau au vale ke elehai avuho itumulahai tiale keau
    vaveveve bahata loui abu kosive ke namihalu.
  okv-H: Ari ainge ena avo pure embopo na kito tunga osaga kito pambuto King ta degi
    harikeo
  tbo-tbo: Ma hai lawa hai dewa hi gagalehi po hi nugoapapoe, yaka hi nae po tu wasawasana
    hi paliweleya hai lawa hi itona binei.
  mal-C: ഈ സംഭവം രാജാവിന്റെ മറ്റുള്ള വേലക്കാർ കണ്ട് വളരെ ദുഃഖിതരായി. അവർ ചെന്ന് സംഭവിച്ചതെല്ലാം
    രാജാവിനെ അറിയിച്ചു.
  grc-SR: Ἰδόντες ⸂δὲ⸃ οἱ σύνδουλοι αὐτοῦ τὰ γενόμενα ἐλυπήθησαν σφόδρα· καὶ ἐλθόντες
    διεσάφησαν τῷ κυρίῳ ⸂2ἑαυτῶν⸃ πάντα τὰ γενόμενα.
  bgc-bgc: उसके गेल्या के नौक्कर यो जो होया था देखकै घणे उदास होए, अर जाकै अपणे राजा
    ताहीं पूरा हाल बता दिया।
  khz-khz: Ne ia ria vetugunagi geago-veni-kouwai talimara na vokala gegitaato aonai,
    ira nugara gemetauto, gaurana geagoto vele genai, vokala gewalato gaura maparara
    gevega-ripaato.
  deu-TKW: Da nun seine Mitknechte sahen, was vorgieng, bekümmerten sie sich sehr
    und giengen und meldeten ihrem Herrn alles, was vorgegangen.
  zsr-NT: Catiꞌ gulaléꞌinëꞌ lë ni yezícaꞌrëꞌ huen dxin, guluhuíꞌntsquinëꞌ niꞌa queëꞌ,
    atiꞌ yajtíxjöiꞌcnëꞌ xanquëꞌ yúguꞌtë lë naꞌ guc.
  lin-lin: Tango baninga na ye ya mosala bamonaki ndenge makambo elekaki, bayokaki
    mawa mingi mpe bakendeki koyebisa makambo nyonso epai ya mokonzi na bango.
  hns-NT: Tab raadja ke ekwa kamkartan djab ie haal dekhies tab oesabke bahoet doekh
    bhail aur oelog gail raadja se sab tjiedj bataawe.
  noa-E: Mag irua ich khapeer dʉ̈i magtarr oowi, warm khʉʉn agjö chi rey chogkha thʉnarr
    khʉʉnau oowai, am gaai masi ajim aajem. Mag gaai masi nʉm iekhau chi reígcha magtarr
    thumaa wajapha ũrpipʉ̈ijierram anaabá.
  eng-EMTV: So when his fellow servants saw what had been done, they were deeply grieved,
    and they came and narrated to their master all that had taken place.
  mib-NT: Te tāca jnáhan mozo de ni cajito jeē súcuan ni sáha de, te ni cajnahuhū
    ndasɨ́ ni de. Te cuangoo de nuū patrón de, te ni cacachi de ndɨhɨ ndese ni cuu.
  lif-NT2: वेॽ सेवारोबाहाॽरे़ कन् पाःन्‍निन् मे़निःसुआङ् खुनिॽ साॽरिक् निङ्‌वाॽ तुगे़॥
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़बेआङ् कन् के़रे़क् पाःन्‍हाॽ हाङ्‌ङिन् मे़जे़क्‍तु॥
  xnj-xnj: Hinu, vatumisi vayaki pavawene lijambu lelahumalili vakaviniswa mtima,
    vakahamba kumjovela mkulu wavi kulivala lijambu lelahengiki.
  mmx-mmx: Se lentaba luvuttadi gugu diga ven na lavanga, diga bulu aleng. La digat
    pas uto at loorong la diga tong asu mo lempanga axap tin.
  cbr-NT: Usoquian 'aia isi masá nuituti ca an abëtan ñu mëëxuncë uni raíricamax an
    a ñu mëëmicë uni ñuixuni cuanxa.
  tee-NT: Pus ju ixt'axalapanacni talakts'ilh tuchi ixnavican chai lana na ta'amak'aninilh.
    Pus ta'alh juninin ju ix'ucxtin'an tachi chun ju ixtalakts'inta.
  eng-LSV: And his fellow-servants having seen the things that were done, were grieved
    exceedingly, and having come, showed fully to their lord all the things that were
    done;
  cak-NT: Y ri ch'aka chic samajel cuando xquitzu' ronojel ri xbanataj, can xbison-ka
    cánima. Y reje' xebe riq'uin ri rey ri qui-patrón y xbequitzijoj ronojel ri xu'on
    ri jun samajel riq'uin ri jun chic.
  pah-NT: —G̃anduvihavuhu'gapyrive'g̃a hepiagi ga okote'varuhurame ga pe. Ndovy'ari
    g̃a ga repiaga. A'ero g̃a hoi gwuvihavuhu'ga pyri imombe'upava, ei Jesus'ga.
  sja-NT: Mãga unudak'ãri, apema rey ek'ari p'anadap'edaarã k'ĩra pia-ee p'aneejida
    mãik'aapa reymaa ma jõma jaranajida.
  xed-xed: Nghay sanlaha ma tsa kwalvaha ya ta tsa skwi maga tsi ya ná, ka kuzlanaftá
    tsi ta həŋ ta ŋuɗuf katakata. Ka laghu həŋ rusanaftá daŋahəga taŋ ta inda skwi
    ta maguta.
  mks-NT: Ta tá na̱xini java ga̱ na̱ cúú mozo cán ña̱ yóho já na̱ndihi̱hvi̱ ndiva̱ha
    ini na ta chí ndáva na na̱sa̱ha̱n na̱ na̱ca̱xi tu̱hun na nu̱ mé rey cán ndaja
    cáa ña̱ na̱cuu.
  gfk-S: Ma be dong ra mes na tultule di ga nes hobi, di ga manga bala ngungut ter
    tana. Io, di ga hinawase no nudi watong uta ikino linge.
  bmu-bmu: Yuai mi asuhuiga welenqeqe alaurupŋan tandök mi eka uruŋinan kömbuhiiga
    wösöbirik möta anda miaŋgö kösohotŋi mi körek ketaŋamŋinaŋgöra jigetka mörök.
  dgz-dgz: Nao taine nagire upine, inak koewa mame tan yawane, ap menan bagumu koe
    tan amon oisewa ame ayop muga wadian.
  eng-GNV: And when his other felowe seruants sawe what was done, they were very sory,
    and came, and declared vnto their Lord all that was done.
  zaa-NT: Bilá' báni adí ca mozua ca cosa mal nu beniá nna yala triste uccuani cą
    nna huía cą taquixá'ani cą xana' ca niá iyaba nu uccua.
  eng-WEBSTER: So when his fellow-servants saw what was done, they were very sorry,
    and came and told to their lord all that was done.
  guh-guh: Nexata nacuaevetsinë pijajivi itsa tane bajarapacuenia pexanaejava penajua
    nacuenebabiabinëbejejavabelia, bajarapamonae bitso najamatabëxaina. Nexata nacuaevetsinë
    pijajivi ponalia petsipaebinexa bajaraxua pijatuxanenëjavabelia.
  bon-bon: Babo biname me poto kaakesea bägrä lui cina jepänisi, teepi cälu te jitemige
    piiyepu teepi mage ngenecu mäpu ge. Teepi babo biname bau me eclige, iyeta jejananisi
    ai poto cidi me.
  nhw-BL: Huan sequinoc itequipanojcahua nopa tlanahuatijquetl quiitaque nopa tlacatl
    catli ininteco quiixpolo itlahuiquilis huan quiitaque catli quichihuilijtoya ihuampox
    catli pilquentzi quitlahuiquiliyaya. Huajca tlahuel motequipachojque huan yajque
    quiilhuitoj nopa tlanahuatijquetl catli panoc.
  swh-ONEN: Watumishi wenzake walipoona haya yaliyotukia wakaudhika sana, nao wakaenda
    na kumwambia bwana wao kila kitu kilichokuwa kimetukia.
  wbi-wbi: Avavombi avajaake ye vasivwene isio. Vakalemala kyongo. Vakaluta na kukum'bula
    untwa ghuvanave sooni sino sivombike.
  bba-bba: Ye sɔm kowo be bɑ tie bɑ ɡɑri yi wɑ, ben nukurɑ sɑnkirɑ mɑ bɑ dɑ bɑ ben
    yinni ye kpuro sɔ̃ɔwɑ.
  eng-KJVCPB: So when his fellowservants saw what was done, they were very sorry,
    and came and told unto their lord all that was done.
  kgk-NT: Ha outro hembigwái kwéry katu hexaháry voi. Omboasy eterei hembiapokwe.
    Oho omombe'u ojáry-pe entéro ojapo va'ekwe.
  waj-waj: Varikiai ari seena mmoori vareera vaidiiya ivo innara itaama ii mmooriivaa
    taavo iya nnannataikiai oro ngiari kieetaivaa mmuakiaa iva iivaara kiaa mmiaavai.
  cpy-cpy: Iñaakiri ikaateeyini, tee inimota-nakiri, jatanaki ikamantziri iwinkatharite.
  ekk-PKP: Kui teised sulased toimunut nägid, olid nad rabatud ja vapustatud. Nad
    läksid ja rääkisid isandale kõigest, mis oli juhtunud.
  mpx-mpx: Totuwalali enuna al avaliya hi kite pagan nanakina i ginol alona elana.
    Nuwaliya i nak nabi, inoke hi nok hi na wali tonowak elana ge bugul gegewena hi
    wasaan.
  wbp-wbp: “Kujalu warrkini-patu-karirlilki kuja-kurra nyangu, ngulajulu miyaluju
    maju-jarrija, manulurla yaninjarla yimi-ngarrurnu wiriki kingiki nyanungurra-nyanguku.
  luo-luo: Kane jotich mamoko oneno gima notimoreno, chunygi nodoko malit ahinya kendo
    negidhi mi ginyiso ruodhgi gik moko duto mane osetimore.
  nhe-NT: Huan sequinoc itlatequipanojcahua nopa tlanahuatijquetl quiitaque nopa tlacatl
    tlen ininteco quitlapojpolhuilijtoya itlahuiquilis huan quiitaque tlen quichihuilijtoya
    ihuampo tlen pilquentzi quitlahuiquiliyaya. Huajca tlahuel mocuesojque huan yajque
    quiilhuitoj nopa tlanahuatijquetl tlen panoc.
  aii-aii: ”ܟܲܕ ܚܙܹܐ ܠܗܘܿܢ ܚܲܒ݂ܪ̈ܵܘܵܬܵܝܗ‌ܝ ܒܪܹܓܘܼܬܵ‌ܐ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ، ܦܫܝܼܡ ܠܗܘܿܢ
    ܪܵܒܵܐ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܘܡܘܼܚܒܸܪܗܘܿܢ ܠܡܵܪܵܝܗ‌ܝ ܟܠܔ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ.
  esk-NT: Atlat savaktit qiñiqamitruŋ taamna atuumaruaq ipiqtutchallapiaġniqsut. Utlakługu
    aŋaayuqaqtiŋ uqautiniġaat iluqaitñik atuumaruanik.
  msb-msb: Pakakita sani na pangyari san kaurupod ninda na mga suruguon nagkaururit
    gayod. Tapos kumadto sinda sa amo kag ginsumat an tanan na pangyari.
  cpa-NT: Jøng² mi³ca¹jái¹ dsa² ti³jmo¹² ta³ quiah¹² rai¹³ hi² ca¹jmo¹ dsa² héi²,
    hlaih¹³ ca¹jính¹dsa. Jøng² ca¹ŋi³tseih³dsa rai¹³ ca¹lah¹jǿ¹ hi² ma²ca¹løa¹, hi²
    ma²ca¹jmo¹ dsa² héi².
  dso-dso: ଏଟା ଅଇଲାଟା ଦେକି ବିନ୍‌ କାମ୍‌ କରୁମନ୍‌ ଦୁକ୍‌ କଲାଇ । ସେମନ୍‌ ରାଜାର୍‌ ଲଗେ ଜାଇ
    ଜନ୍‌ ଜନ୍‌ଟା ଅଇରଇଲା, ସବୁ ଜାନାଇଲାଇ ।
  meu-meu: Bena idia ida hesiai e lao heni hebouva taudia na una kara e itaia negana
    ai, idia lalodia e hisihisi bad, a bena biagudia dekena ela, sivarai idoinai e
    hamaorolaia.
  yva-NT: Arono vatano wanapatambe kaijinta wo ana umaso raen, manimaumbe rave, weti
    wuruta wo raura nanto akarijo titi umawe ai.
  dgc-dgc: “Ey du kakaguman de a utusan, péketa de ta nanyari a éya, éy mégisip-isip
    kan side, a tulos inumange side to amo de a niabla de i étanan a nanyari.
  zpm-NT: Grëraa zha ne rquia dziin lo rey co, zeeṉ gocnaṉ zhow, bdeednë zho, güey
    zho güeyzodiidz zhow lo me.
  hix-NT: Nenytxownà mak hatà, anar komo, owto yoh yanoto kukur komo. Watxa ymo yaka
    tkukuthuyamo yahryemnyàrà yonytxownà hatà. Noseryehoketxkon hatà, thenyehra hatà.
    Àro ke totxownà hatà, owto yohà hyaka. Omeroro nekarymatxehkatxownà hatà, àwya,
    kekon hatà, Txesusu.
  sim-sim: Urik ol or nga nakrem lerawun landari ma os erem or uri oson li heyehe
    sunguwavu lihi kavak si narik King oton li sawekurik limu ira.
  npi-ULB: जब त्यसका अरू सहकर्मी नोकरहरूले जे भएको थियो त्यो देखे, उनीहरू अत्यन्तै
    निराश भए । उनीहरू आए, र जे भएको थियो त्यो सबै उनीहरूका मालिकलाई सुनाइदिए ।
  cgc-cgc: “Na nakita ta duma na mga ittawan ta ari pabuat ya ta ittaw na patawad
    ta ari, galain gid iran na nakem daw giling danen an naan ta ari aged mugid.
  tim-tim: Akto hoŋ bawa aregât galalupŋande den are nâŋgâm bâliaŋi. Hain akmâ arim
    den are humoyeŋe magaŋi.
  yor-yor: Nígbà tí àwọn ìránṣẹ́ ẹlẹgbẹ́ rẹ̀ rí ohun tí ó ṣẹlẹ̀, inú bí wọn gidigidi,
    wọ́n lọ láti lọ sọ fún olúwa wọn, gbogbo ohun tí ó ṣẹlẹ̀.
  wos-wos: “Dé wali jémba yandé du xe di déka némafwimbu saréfa na. Saréfa naata di
    deka néma duré wun jooka safé.
  emp-NTPO: Dji boroare b̶eaba maʌ̃ra unusid̶aa. Maʌ̃ carea bio sopuasid̶aa. Wãnaped̶a
    dji boroa jũma nẽbʌrʌsid̶aa.
  eng-F35: But when his fellow servants saw what had happened they were really grieved,
    and they went and reported to their lord everything that had happened.
  ind-ind: “Melihat kejadian itu, pegawai-pegawai yang lain sangat sedih lalu melaporkannya
    kepada raja.
  pes-OPCB: وقتی دوستان این شخص ماجرا را شنیدند، بسیار اندوهگین شدند و به حضور پادشاه
    رفته، تمام جریان را به عرض او رساندند.
  mpt-mpt: okok kimanin nakai maki ateniba Yebbabo geniba moniba i komoke baabaniba
    eko inanea mak sake ge debetnea klabut am unea deiba tlobobo gesiba
  bla-bla: Otopok'apotŭkkimix otsĭnĭs'sax eks'kaĭkikĭnĕtŭkkiau, ki ito'toiau, ki otsĭn'aimoauai
    aiitsĭnikuyiauĕsts.
  ssx-ssx: Kutu pieke hauta꞉ mo hande Kini halina꞉ e pokaemeke mandane haliwekima꞉
    handaata꞉ ikana꞉ma꞉ ka꞉nda꞉ma꞉ homolo hata꞉ ika꞉ Kini hali pa꞉ta꞉ mo hau paeyao
    pua la haleekeme.
  mkl-mkl: Ŋɔi ɑmɑɑcɛ iyi ɑ̀ ɡbe ŋɑu ɑ̀ yɛ bɛi í ce nɔ inɔ nŋɑ fei í fɔ, ŋɔi ɑ̀ koo
    ɑ̀ sisiɑ lɑfɛ̃ɛ nŋɑ yɑɑsei ideu fei.
  gaq-gaq: ଏନ୍‌ ଗଟେକ୍ନେ କେଚେ ବିନ୍ ଚାକ୍‌ରି ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେ ଜାବର୍ ବାୟାବିକଲ୍‍ ଡିଂକେ । ମେଇଂ
    ଇଃସାଙ୍ଗ୍‌ନେ ଡାଗ୍ରା ୱେଚେ ମେଁ ମେଁନେ ଗଟେ ଲେଃଗେ ଆତେନ୍‌ ସାପା ଆଅଁ ଆର୍‌କେ ।
  gof-RNT: Hessa gisho, hara lagge oosanchchoti hessa be7ida wode daro yilotidi, bidi
    bantta godaas I oothidabaa ubbaa odidosona.
  unx-unx: ଇନିୟାଃ ଗାତିଦାସିକ ନେଆଁଁ ନେଲ୍‍କେଦ୍‍ତେ ପୁରାଃଗିକ ହୁଡିଙ୍ଗ୍‌ଜୀଉୟାନା ଆଡଃ ସେନଃୟାନ୍ତେ
    ସବେନାଃ ଆକଆଃ ରାଜାକେକ ଉଦୁବ୍‌କିୟାକ ।
  gah-gah: Lá okago, keza agivelage lugáa nenete ámina suni ánigiake mulúikú golesa
    gelemó. Golesa giliake keza nene viki agulizaki veninima avetó iki li amemó.
  lcm-lcm: Au, mang keve asosokai kila arai ani lau suke na kilapo vinga maiten na
    kila pasal na kianla antok na tulava ta sa katala serei.
  aer-aer: “Kenhe urrkapentye akngerre arrpenhe areyele renhe aremele alakenhe irrelenge
    itne ahele-irremele itne alheke akngerrepate itne-kenheke iletyeke iwenhe-arle
    itne areke ipenhe.
  qvc-NT: Wakin kriyadu masingunam chayshina chay dibiraqta ruraptin rikashpaqa, ancha
    llakiparqan. Chaymi rirqanllapa chay gubyirnuta parlachiq yumbay rikashqanda.
  tgl-ULB: Nang makita ng kapwa mga utusan kung ano ang nangyari, labis silang nagdamdam.
    Pumunta sila sa kanilang amo at sinabi ang lahat ng nangyari.
  cbs-NT: Jaska wai jawen xanen ibun tsuma betsabun uin jawen nuijaidakain jatun xanen
    ibu anu buxun ja junin jaska waxu dasibi yuiabu
  xtm-NTPP: ’Te ni ka jini tee ka jinukuechi ji'in de ma ja sukan ni sa'a de ma, te
    ni ka kuxii xeen ini de, te ni jan koo de, ni ka jan nu kani de nuu jito'o de
    ma ndaka sukan ni ka jini de ma.
  nnq-nnq: Akapakachi ajabe pabagabona ngabakokaleka muno, ngabajenda kalenge Angwanamundu
    nhwalo gwenio.
  bao-NT: ”To biro cʉ̃ ca tiirije, aperã cʉ̃ mena macãrã paderi maja peera bʉaro tʉgoeñarique
    paioupe. To biri to biro cʉ̃ ca tiirique niipetirore cʉ̃ja wiogʉre wederã waauparã.
  san-ORI: ତଦା ତସ୍ୟ ସହଦାସାସ୍ତସ୍ୟୈତାଦୃଗ୍ ଆଚରଣଂ ୱିଲୋକ୍ୟ ପ୍ରଭୋଃ ସମୀପଂ ଗତ୍ୱା ସର୍ୱ୍ୱଂ ୱୃତ୍ତାନ୍ତଂ
    ନିୱେଦଯାମାସୁଃ|
  huv-NT: Wüx tajawüw aag ayaj alacas monrang najiüt, xeyay ngo majneaj mayajcüw.
    Quiaj tambüw masajüw aaga minatang nenajiüt manguiay meáwan leaw lamarang aag
    naxey quiaj.
  otn-NT: Mi̱ nu̱ mi̱'da yø hmi̱qui̱'a̱ te bi 'yørbʉya, bi där'ma̱n'ʉ yø mmʉi'a̱ te
    bi japrá̱ mmi̱c'ɛ̱i̱ui. Bi̱ ma'ʉ p'ʉya bá̱ xiprá̱ hmu̱ te bi 'yøt'e.
  nop-nop: “Kaŋ tipilapilaye nolidi nemek mintaguk u kaŋ nadiune welehik gineŋ tuwot
    mu tubune wooŋ mapme mede kahat timiŋgiŋ.
  obo-NT: To nokita to dumon mgo sudsuhuwon iddon notomanan, oraroy ran no nosokitan.
    Woy mid undiyon sikandan to hari woy id ponudtuu ran iddos langun no notomanan.
  cak-ENT: Y ri ch'aka chic cachibil pa samaj tok xquitz'et ronojel ri xbanatüj, xpu'u-vi
