verse: MAT.018.024
translations:
  kpx-kpx: Kateisege abu esemuve mole melavei loholu. Esemu keu kosi kemo moni balugataho
    koseale subuta malenu. Teni milioni kina (K10,000,000).
  okv-H: pambuto king ta pure ari embo vahai humbuto puvuo embo amina 7 million kina
    ikari indari avo ikaja enu
  tbo-tbo: Ega yaka i wiwawala po lawa gehouna a yagayaga mone magouhi tausana 10
    i bahena geleteya.
  mal-C: ബാധ്യത തീർക്കാൻ ആരംഭിച്ചപ്പോൾ, പതിനായിരം താലന്ത് കടപ്പെട്ടിരിക്കുന്ന ഒരാൾ
    രാജസന്നിധിയിൽ ഹാജരാക്കപ്പെട്ടു.
  grc-SR: Ἀρξαμένου δὲ αὐτοῦ συναίρειν, ⸂προσηνέχθη⸃ ⸉αὐτῷ εἷς⸊ ὀφειλέτης μυρίων ταλάντων.
  bgc-bgc: जिब वो लेक्खा लेण लाग्या, तो एक जणा उसकै स्याम्ही ल्याया गया जो दस हजार
    तोड़े का कर्जवान था।
  khz-khz: Ia na gapitore roli evetavurawai aonai, vetugunagi talimana ta gema gapi-togaato,
    ia gena gapitore genai kina gagala (10) milion, moni kamu iwavagina, ekalaato.
  deu-TKW: Da er aber anfieng zu rechnen, so wurde einer vor ihn geführt, der zehntausend
    Talente schuldig war.
  zsr-NT: Catiꞌ gzu lahuëꞌ rucáꞌnlenëꞌ lequëꞌ tsahuiꞌ, djuaꞌquëꞌ ga zoëꞌ tu bönniꞌ
    ral‑lëꞌë queëꞌ zian gayuáꞌ dumí.
  lin-lin: Tango abandaki, bamemelaki ye mosali moko oyo azalaki na niongo na ye ya
    batalanta nkoto zomi.
  hns-NT: Djab oe soeroe karies tab oesab ek kamkarta ke laais djaun okar das hadjaar
    mohar kardja raha.
  noa-E: Ya chi reíu thʉ̈rkhʉʉibaadëm ee i aig aibëejierram aajem, ãb irig phatkhon
    pöm diez mil talentos paar sĩerr.
  eng-EMTV: And when he began to settle up, one debtor was brought to him owing ten
    thousand talents.
  mib-NT: Te ni quejéé de sándaā de jíín i. Te ni caquindeca i ɨɨn mozo jeē taú tɨjnɨ
    millón peso nuū de.
  lif-NT2: खे़न् हाङ्‌ङिल्‍ले़ सिङ्‌नाःत्तिन् फोःङ्‌मा हेःक्‍तुल्‍ले़ थिबोःङ् हे़न्‍छिङ्
    (१०,०००) साम्‍म्‍याङ् याङ्‌इत्‍छि सिङ्‌नाःत् फोःङ्‌मा के़बोःङ्‌बा मनाःन् खुने़ॽओ
    मे़दारु॥
  xnj-xnj: Peatumbwili kuvalanga, vamletili mundu mweadaiwayi mashonga elufu kumi.
  mmx-mmx: Se neni ga vaxaru kaxat ka lugugu ren, lara ap mo luvuttadi gugu ren diga
    lox abeles i, ga lok ka legesa sangaun larabin sangsangaun kobot talen.
  cbr-NT: Istisa tancëbëtan ca aín unin an 'aisamaira 'itsa milliones curíqui ribíncë
    uni bëaxa.
  tee-NT: Pus acsni tai'ulalh ju aput'ek'enti pus lhiminicalh pumatam ju ixlhi'anich
    lakacau milh oro tumin.
  eng-LSV: and he having begun to take account, there was brought near to him one
    debtor of a myriad of talents,
  cak-NT: Y cuando ri rey ri' xtiquier-ka chi nuna'ej ri quic'as, c'o jun rusamajel
    xpobex chech y ri samajel re' c'o millones ruc'as.
  pah-NT: —Ga ikwatijara monhi'ig̃ame gapyrive'g̃a gweru ojipe'ga rerovahema ga pyri.
    Ga ko gapyrive'ga jitehe. Gaha g̃a gweru oreruvihavuhu'ga ombuhu'rã ga pe ikwehe
    javo. He'yjuhuheteva'ea reki itambere'ia milhões ga ombuhu'rã ojipyrive'ga pe.
  sja-NT: Mãga nɨde eperã aneejida. Mãgɨ́ eperãpa millón chok'ara paraa baji ma reymaa.
  xed-xed: Ma nzatani ka mbəɗay, ka klanaktá lu ta sani ya nda dməŋa mleŋwi mleŋwiha
    tsedi da tsi.
  mks-NT: Mé tañu já ñéhe na in da̱ yícá cua̱há millón nu̱ dá na̱casa̱a̱ na̱.
  gfk-S: Ma be iga hatahun ura hatakadosne ira ngasa, di ga lamus hawat tike turadi.
    Ma ikino turadi ga kap leh a haleng na barbarat sakit ing pai gale haruat tutuno
    iat ura balbalu pukus.
  bmu-bmu: “Mewö könahiba moneŋaŋgö kösohotŋi kewöta mindiŋgögetka miaŋgöreŋ azi kun
    waŋgita kagetka yaŋgö jeŋe kinök. Tosaŋi 10 milyön kina mi yaŋgöreŋ ahöyök.
  dgz-dgz: Me taitamepen taiwandini gapan, apan da moni puakewa mega arugataet iragen
    sia wanapen menan namup wat onamon.
  eng-GNV: And when he had begun to reckon, one was brought vnto him, which ought
    him ten thousand talents.
  zaa-NT: Gudulo tè bi ribeqquia bi cuenta nna biria tè ttu nu dàa qui' bi tsìi mili'
    ỹa bel·liu nu de oro nna plata nna.
  eng-WEBSTER: And when he had begun to reckon, one was brought to him who owed him
    ten thousand talents.
  guh-guh: Nexata itoroba pijajivi petotsipaebaponaenexatsi daxita pamonae amoneyabatsi.
    Nexata pijajivi tobarëparenatsi ponë bitso ayaijava amoneyabatsi, baitsi millones
    de pesos piamoneyabinëtsi.
  bon-bon: Tabe liba gije abacitige ai kaakesea wawename, piba yepä kaakesea bägrä
    ne teeme bau me secanisi, lui te yepä milyon rarekaake itu yaawademepi teeme bau
    ca.
  nhw-BL: Huan quema pejqui, quihualiquilijque campa ya se itequipanojca catli quitlahuiquiliyaya
    majtlactli mil bolsas tlen tomi.
  swh-ONEN: Alipoanza kufanya hesabu zake, mtu mmoja aliyekuwa anadaiwa talanta10,000,
    aliletwa kwake.
  wbi-wbi: kuvala fino ikuvasighila, um'bombi jumo alyale isighilua italanta imbilima
    kijigho.
  bba-bba: Ye u win ɡobi dooru toruɑ, yerɑ bɑ kɑ durɔ ɡoo nɑ wi u win dibu nɛni fɔrɔtɔ
    dɑbi dɑbiru.
  eng-KJVCPB: And when he had begun to reckon, one was brought unto him, which ought
    him ten thousand talents.
  kgk-NT: Ohenói rire gwembigwái upe mburuvixagwasu, ou ijáry ha-py peteĩ hembigwái
    heta eterei oreve va'e, heta milhões oreve va'e.
  waj-waj: Yaparainno varikiai vaidiiyaano vaidi voovai vitada ngiaavo inna sikau
    irisai mmiiyauvo kaayau ari vookarai sikau (10,000,000) vaikio
  cpy-cpy: Ikanta retanakawo pinkathari ikowako-tziri ireewitziriri, ramaeta-paakiri
    ireewi-pero-tatsiri.
  ekk-PKP: Kui ta hakkas arvepidamist uurima, toodi tema ette üks sulane, kes oli
    talle võlgu kümme tuhat talenti.
  mpx-mpx: Sauga i telipuna vaga i loyaloya, tau etega hi pwatanim ana vaga ana bwata
    i ola kina ali gewi miliyon maisena.
  wbp-wbp: Warrkini kamparru-warnurla wangkaja, ‘Nyuntulurlunpaju yungu $1,000,000-pala
    ngajukuju. Ngakarnangku kulpari yinyi.’
  luo-luo: Kane ochako timo nonrono, ngʼat moro mane nigi gope moromo silingʼ tara
    gi tara ne okel e nyime.
  nhe-NT: Huan quema pejqui, quihualiquilijque campa ya se itlatequipanojca tlen quitlahuiquiliyaya
    majtlactli mil bolsas tlen tomi.
  aii-aii: ”ܘܟܲܕ ܫܘܼܪܹܐ ܠܹܗ ܠܸܫܩܵܠܵܐ ܚܸܫܒܘܼܢܵܐ، ܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܚܲܕ ܕܕܲܝܢܵܢܵܐ
    ܝܗܘܵܐ ܐܸܠܹܗ ܥܸܣܪܵܐ ܐܲܠܦܹ̈ܐ ܟܲܟܪܹ̈ܐ.
  esk-NT: Makpiġarriqisaanikman iñuk akiqsruummirigikkaŋa manikpauramik tikiutikkauniqsuq
    ilaanun.
  msb-msb: San pagtuna na pagkwenta san mga pautang may ginpaatubang sa iya na lalaki
    na un milyon pisos an utang.
  cpa-NT: Ma²jmo¹²dsa lah¹jøng² mi³ca¹jian¹dsa jan² dsa² re² ma¹dsio¹² millón cog³
    quiah¹²dsa.
  dso-dso: ସେ ଇସାବ୍‌ କର୍‌ବାବେଲେ ତାର୍‌ଟାନେ ଗଟେକ୍‌ କାମ୍‌ କରୁ ଲାକ୍‌ ଲାକ୍‌ ଟାଙ୍ଗା ରୁନ୍‌
    ନେଇରଇଲା ଲକ୍‌କେ ରାଜାର୍‌ ଲଗେ ଆନ୍‌ଲାଇ ।
  meu-meu: Ena henanadai matamana ai, tau ta e hakaua vareai, ena abi-torehai na moni
    bada herea momokani.
  yva-NT: Manasyimbe apa vatano panapatambe aije inta augare no amun, wepirati po
    doije nanto no juta manui rave rauga to.
  dgc-dgc: Ey tu neditol a nipauwet na, éy tu te utang a meaadu a libu-libu a pisu.
  zpm-NT: Loxaque psilo me, zeeṉe laa xcuent tib zha co blozh briee, nroob brieequia
    zho lo me;
  hix-NT: Wahoro htxero nomokye hatà, anoto. Noro rma, thenyenohnà ryhe yehetàhkekon
    hatà, owto yohà wya, 10.000 txenyeru ymo rma hatà.
  sim-sim: Uhu ma ol or hahandari wasa nga nandarin or usharik limu rara. Urik ma
    lar wasa orhi wasilaka mendek 10 milion kinak nari sir.
  npi-ULB: जब तिनले हिसाब लिन थाले, एउटा नोकर तिनको अगाडि ल्याइयो जसले तिनलाई दस हजार
    सुनका सिक्‍का तिर्नुपर्ने थियो ।
  cgc-cgc: Na gaumpisa en kanen ta pagsuma, padala naan ki kanen ittaw an na may utang
    na dyis mil na sinsilyo na pilak na may bakod gid na balor.
  tim-tim: Yâkŋe hâu are heŋgemgowerâm âi miep. Akto yâkŋe luâk siâ yâkgâlân mem ari
    âi luâk aregât hâu âmâ 13 milion kina hainare.
  yor-yor: Bí ó ti ń ṣe èyí, a mú ajigbèsè kan wá sọ́dọ̀ rẹ̀ tí ó jẹ ẹ́ ní ẹgbẹ̀rún
    mẹ́wàá (10,000) tálẹ́ǹtì.
  wos-wos: Wungi wataka dé dika wa, wungi hasa hwendate. Wandéka di du nakré déka
    hura ya. Wun du séfélak séfélak yéwa dé héra (10 milion kina).
  emp-NTPO: Mãwã b̶ʌd̶e ab̶a enesid̶aa. Maʌ̃ ẽberãba dji boroa paratada waib̶ʌa jẽda
    diaida b̶asia.
  eng-F35: And as he began to settle up, one debtor of ten thousand talents was brought
    to him.
  ind-ind: Waktu perhitungan dimulai, ada seorang pegawai yang mempunyai hutang tiga
    ratus ribu kilogram perak. Lalu dia dibawa menghadap raja.
  pes-OPCB: در جریان این کار، یکی از بدهکاران را به دربار آوردند که مبلغ هنگفتی به
    پادشاه بدهکار بود.
  mpt-mpt: toumbianea sin olebue emio kinea temea naka ele monio K10,000,000 kesoa
    watemnea baabenea Ibo naka ele debeb tline gesea debeb tesiba baabanea Keb monio
    K10,000,000be. Kobo yang ketnenale ge baabane otane
  bla-bla: Ki otau'mŭtŭpŭkstŭkkisi tuks'kŭm ot'sittotsippotokaie, ke'pi omŭk'sikepĭppoyi
    mix'kĭmix otai'akokotopixaie.
  ssx-ssx: Kotoeki kini pu mea pokuluekema꞉ haena꞉ ipika꞉ e pokaeyeke hali homeke
    hatuku epemekeme. Koto halima꞉ta꞉ mo Kini halina꞉ 10 milioni kina tondiki mea
    hayekeme.
  mkl-mkl: Iyi í sinti ku ce dooi ɡbeseu, ŋɔi ɑ̀ nɑɑò inɛ ɡɔ wɑ bɛ, iyi wɑ mu ɡbeseɛ
    í to bɑɑ fɔɔtɔ ciwɑ nkpɔ nkpɔ .
  gaq-gaq: ମେଁ ଏନ୍ କାମ୍ ଡିଙ୍ଗ୍‌ନେ ବେଲା ମୁଇଙ୍ଗ୍ ସ୍ଲେରେ ଇସାବ୍ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେକେ ଇଃସାଙ୍ଗ୍‌
    ଡାଗ୍ରା ଡୁଂୱେକେ । ମେଁ ମେଁବାନ୍‍ ଲାକ୍‍ ଲାକ୍‍ ଡାବୁ ରୁନ୍‍ ଡିଙ୍ଗ୍‌ବଗେ ।
  gof-RNT: He kawoy miishey paccidaakkonne palahidaakko be7iya wode daro ginddigindda
    acoy de7iya issi uraa iyaakko ehidosona.
  unx-unx: ଆଡଃ ରାଜା ହିସାବ୍‌ ଏଟେଦ୍‌ତାଇକେନ୍‌ ଇମ୍‌ତା ମିଆଁଦ୍‌ ଦାସିକେ ଇନିଃତାଃକ ଆଉକିୟା,
    ଇନିଃଦ ଗେଲ୍‌ ହାଜାର୍‌ ଦିନାରି ରିଣୀ ଇଦିକାଦ୍‌ ତାଇକେନା ।
  gah-gah: Lihima milikitinitamó ale hehe linogo apí oko hozaváa naligo, ve makó nene
    aitoka alímiki amó. Aitoka lihima 10 milioni kina minamó.
  lcm-lcm: Si taun ang kapo vilvil akorong kila songo na mang asosokai katapo atogon
    kana kope tavirimok luai na kame lapo tung e nona.
  aer-aer: Re imerte pweke altywere-ilemele aremenge re imerte arritnye anyente-arle
    aremele, mane akngerre anthurre-arle anthirtnetyeke aneke. Akngerrepatele imerte
    urrkapentye akngerre anyente ilemele tyerrtye yanhe renhe ikwere-werne akngetyetyeke.
    Re anteme alhemele renhe ikngweke imerte renhe akngetye-alpemele.
  qvc-NT: 'Chaymi kwintanda surqoykaptinqa, apamurqanllapa suq runa 10.000 talintu
    dibiraqta. [Nuta: 10.000 talintukunaqam ancha achka qellay karqan. Chaqa suq trabajaq
    runam masdi 15 watakunata trabajashpa, suq talintutalla atiq ganayta.]'
  tgl-ULB: Habang inuumpisahan ang pagsusulit, isang utusan ang dinala sa kaniya na
    nagkautang ng sampung libong mga talento.
  cbs-NT: '@see-verse:MAT.018.023'
  xtm-NTPP: Te ni keja'a de ni ndasa'a de kuenda, te ni kenda in tee tavi kua'a xen‑xeen
    xu'un nuu de.
  nnq-nnq: Patumbula kagula, ngabannetela mundu jumwe juna ligambo lya talanta elufu
    komi.
  bao-NT: To biri cʉ̃ja mena quenorʉgʉ, cʉ̃jare cʉ̃ ca jʉo neo cojo jʉo waaro pairo,
    millones ca wapa moogʉ ea jʉoupʉ.
  san-ORI: ଆରବ୍ଧେ ତସ୍ମିନ୍ ଗଣନେ ସାର୍ଦ୍ଧସହସ୍ରମୁଦ୍ରାପୂରିତାନାଂ ଦଶସହସ୍ରପୁଟକାନାମ୍ ଏକୋଽଘମର୍ଣସ୍ତତ୍ସମକ୍ଷମାନାଯି|
  huv-NT: Tapots majaw wüx nguitow ajüch, quiaj apeay quiaj maquiüraab niüng ajlüy
    nej nop leaw ajüch nej xeyay tomiün.
  otn-NT: Mi̱ dʉ'mi̱ bi 'yørpa̱ ra̱ güɛnda yø hmi̱qui̱, bá̱ ts'innba̱bi̱ n'na nc'ɛ̱i̱
    ngue yø mi̱yonetho rá̱ mɛ̱nyu̱ mi̱ tu̱pi̱.
  nop-nop: Kaŋ me niŋ nagila bugiŋ adi muneeŋ kibikoŋ tubu-udanedok halimiŋguk adi
    kunakunatŋiŋ 20 miliyen kina.
  obo-NT: To id tigkanoy pa sikandin id sosukut, duwon sokkad no sudsuhuwon no id
    piyod diyot kandin no noko-utang to maanmaan no soopi.
  cak-ENT: Y tok ri rey ri' xutz'om c'a ruchojmirsasic, c'o c'a jun rusamajel xbepabüx
    chuvüch y ri samajel re' colope' c'o jun lajuj millón quetzales ruc'as.
  lif-NT: ᤂᤧᤴ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤛᤡᤱᤏᤠ᤺ᤳᤋᤡᤴ ᤑᤥ᤺ᤱᤔᤠ ᤜᤣ᤺ᤰᤋᤢᤸᤗᤧ ᤌᤡᤒᤥ᤺ᤱ ᤜᤧᤴᤇᤡᤱ (᥇᥆.᥆᥆᥆) ᤛᤠᤶᤔᤩᤠᤱ
    ᤕᤠᤱᤀᤡᤳᤇᤡ ᤛᤡᤱᤏᤠ᤺ᤳ ᤑᤥ᤺ᤱᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤔᤏᤠ᤺ᤴ ᤂᤢᤏᤧ᤹ᤀᤥ ᤔᤧᤍᤠᤖᤢ॥
  mie-NT: De nī nquijéhé dē sáhá ndāā dē jíín ji. De nī nquisiáha ndá ji iin mozo
    jā ndíta quéhén millón peso nūū dē.
  san-TIB: ཨཱརབྡྷེ ཏསྨིན྄ གཎནེ སཱརྡྡྷསཧསྲམུདྲཱཔཱུརིཏཱནཱཾ དཤསཧསྲཔུཊཀཱནཱམ྄ ཨེཀོ྅གྷམརྞསྟཏྶམཀྵམཱནཱཡི།
  qve-NT: Chaymi cuentata mañayta qallarishaqtin, payman pusamuranku ashka-ashka millonninpi
    qolqe debeq serviqnin runata.
  pao-NT: Sumu'yoo nana ka numu-kooba katudu-baa nabi petu, tubetse ewow oo nakutzikudu
    gi hownnekoo oo tumanagakute.
  cbu-NT: 'tputseetssha minum yushindarangana. Kuseeru, kuraksha: ¿Wanip kurikee nuwaa
    tumashtaksha? ¿Ndusha michónis nuwaa tumashtakish? ¿Ashinooja tuwapchish? Na tuwapanda;
    tárangiya kuraka. Tputssha: Ichee pinasaktana. ¿Maypataja; kurik nduniwa? tárangiya.'
  usa-usa: wemá aqtábááma áaimma átáma mamá arupú kéitata yemá móra-naqa awíqmeta
    wenôpaq irááe. min-nákóni aqtábááma ámikaamma miráuma netuqyaammá táwibaq-moneqa
    (10 tausen kina) aqtábááma wái-nare.
  soy-soy: Kuu yɛ́ pikɛ́ɛ̃ n kórɑɑnɛ, ɑpí nɛ uukɛikɔ́ unyinɛ hɑpɔ yɛɛ riwómɛ píimɑ
    nɛ u m mɑ́.
  hui-hui: Ibugua mo tiga buleore biyaria ibunaga biabe bia haga mbirala muni au lole
    daga labe nahe dewaore dano ho henegome haru ibini.
  amf-amf: Birayse kinin eelaana eenasa shaarinte eedi kalaa paydadhaka maqimon bazanindar
    dahaam entsate hatte kisa birante ke woysade.
