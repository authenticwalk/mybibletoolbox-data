  san-TEL: ఆరబ్ధే తస్మిన్ గణనే సార్ద్ధసహస్రముద్రాపూరితానాం దశసహస్రపుటకానామ్ ఏకోఽఘమర్ణస్తత్సమక్షమానాయి|
  ben-IRV: তিনি হিসাব আরম্ভ করলে তখন এক জনকে তাঁর কাছে নিয়ে আসা হল, যে তাঁর কাছে
    দশ হাজার তালন্ত (এক তালন্ত সমান পনেরো বত্সরের পারিশ্রমিকের সমানের থেকেও বেশী টাকা)
    ঋণ নিয়েছিল।
  ntu-ntu: Mzli kc tqabzo-ngrdele, nzvzmim kzdq nidr kc tqkaontibzle bade dola kxnyrmz.
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਹਿਸਾਬ ਲੈਣ ਲੱਗਾ ਤਾਂ ਇੱਕ ਮਨੁੱਖ ਨੂੰ ਉਸ ਕੋਲ ਲਿਆਏ ਜਿਸ ਨੇ ਦਸ ਹਜ਼ਾਰ
    ਤੋੜੇ ਦਾ ਕਰਜ਼ਾ ਦੇਣਾ ਸੀ।
  tkr-tkr: Paççahee hı'sab qeqqa girğılymee, mang'usqa ts'erra, cus yits'ıd aazır
    talant borcnana arayle.
  gvc-gvc: Ti wapamori cjirire to quihõ dʉcachʉ, tirore dahra cohtaina sehe pjíro
    wapamorirore tiro cahapʉ na taha. Wapamoriro pjibiaro wapamoha to pʉhtorore.
  mwp-mwp: ‘Nuydh kasa kuykayman nanga, nungu mabaygal nubepa madhin urapun nungu
    zagethaw mabayg. Nuy kedha mabayg, nuydh urapun milyoen dolal gasamoeydhin nungu
    kuyku mabaygoengu, kasa kay kedha nuydh modhab kuniya mayginga.
  ksj-ksj: Aniꞌa ꞌouge haḡairotene, moni borofe meiroteꞌe vazeḡa ꞌahoga ani vaḡe tutune
    ariro.
  sbk-sbk: Lwahanda asahihisye ihesabu, uboyi weka bhaneta whamwene wali ahudayi italanta
    elfu kumi.
  mya-JVB: စာရင်းယူ စဉ်တွင်၊ ငွေ အခွက်တသိန်း ကြွေးတင် သောသူတစ် ယောက်ကို ရှေ့တော်သို့ဆောင်ခဲ့
    ကြ၏။
  kgf-kgf: Ic kewu imi héimindiŋi ai imi héniyec. Héniyu ic méŋ iwac muru taséya 10
    tauseŋ Talanti hemiyec imi wagicma érégic.
  awb-awb: Mi wahnáhnká wene arambehrio kené sítáríarai moné kaweraritankehéna síáhraburaire.
    Anotah moné 10,000,000 Kína tahnsá átáríarai aní weba móátáráirana
  gdn-gdn: Mu denai kweya-mana marai ki bauwena ka e kowa-kowaiyoma dai tonotapu kayatagubu
    yabiri e bigabigai apunai mosi ki bowa madai kawaya daganani eba iyaba-pamana
    makai e bameya sikwawena apunai ki wadumpu bautagubu e yabareya tamupu.
  nko-NT: Brɛ́á olefi mʋ́ asɩ á, mʋ asúmpʋ́ bɛkpa amʋ́tɔ́ ɔkʋá ɔdɛ mʋ ɩkɔ mpɩ́m-mpɩ́mtɔ́
    ba mʋ.
  bsn-NT: Ĩre vaja morãre “Adocãrãcʉ ñaama” ĩ yigʉadijʉne, sĩgʉ̃ jairo ĩre vaja mogʉ̃re
    ĩre ãmiejarãma ĩna.
  pib-NT: Yinuwaka giglepokletlu riwishkatna. Wale yegi raniika satu riwishkatachri.
    Gixo potu waragkaproji riwishkatachri.
  wiv-wiv: E ba vavahotohoto barae, na kana vora katiu e peola ki mai vona kua kana
    dinau e 10 milion kina;
  reg-reg: Ejile amba okubhala obhukumi bhwa imali, nibhamuletela omugaya Unu aliga
    natongwa jitalanta bhiumbi ekumi.
  mlh-mlh: “Oŋu fuŋgaru moneŋine ore sunduine osoeru botiŋgabi oo ŋi mo ogaru warebi
    iŋore jiŋoo dimaya. Tifeine oi 10 milyon Kina iŋoreo peya.
  gof-ENT: ሄ ካዎይ ሚሼይ ፓጪዳኮኔ ፓላሂዳኮ ቤዒያ ዎዴ ዳሮ ጊንዲጊንዳ ኣጮይ ዴዒያ ኢሲ ኡራ ኢያኮ ኤሂዶሶና።
  aau-aau: Enekwei king hiy dinau meinowon me ma lira popriy lonokyaw ey sokwe meio
    pie menkin, hyo mey-uwr har homkwe hmo prueyn 10 milion Kina ma lonok nyanyaw
    prosue se hiy-e, king so owh mon.
  tvk-tvk: E melele xa xi di momal ni kaon xil ak, ladel moletin tei xa kaon nan mili
    gol mani xa be milian he xalu (10,000,000).
  prf-NT: En purumeru na a pinadulaw ay tehud a utang dikona a minilyon a pisu.
  auy-auy: tísai ónae wéimba óraaꞌ-ontamba 10,000,000 ontamba wááumo ámakaiwaimba
    moóráwigo áíꞌmaena móaminkwae séna íyísana
  tbg-tbg: Minti tivakero hoqaramakero vare vaumanta vira kaiqa vaiinti vo naane vita
    vare viva uraqi vuru kovaro vi vaiintira amu monuva nai uritarero nora monu 10
    milion kinaa vauvaro vi vaiintiva ekaa vi monura nama taiqa korave.
  hub-NT: Apun yuwimun akikmamaintri pegkesha atsurmaun shuaran juki awayawaruiti.
  hmo-hmo: Iena henanadai ia hamatamaia neganai, tau ta idia hakaua vareai, iena abiatorehai
    be 1,000,000 kina.
  big-big: Pi puwili kiling pangka pangka mizageya wizigeya yombu king miliyon Kina
    meleyau kanga managine piyaga weiya nak piyegi miza orowei lewa.
  gux-G: Wan cili mi diidma, o sua ke naacenyendo kua li panli nni hali ligdibala
    tuda piiga.
  cnl-NT: '''E³ la²³ láa²³ ca²³jmée³ cua̱a̱n²tu², i²jøn²³te''²³ xi²ñi² ''ñée² jø̱n³
    dsa³ ''i³ ñúun³ millones pesos ya̱''n³ quie''².'
  zar-NT: Cateʼ gusí lahuëʼ rucáʼanalenëʼ légaquiëʼ tsahuiʼ, dujuáʼgaquiëʼ ga zoëʼ
    tu bönniʼ ral-lëʼë queëʼ zián gayuáʼ dumí.
  kde-kde: Patandilike kutenda isabu ya madeni lachilonga, vanu vanji nkuida na munu
    yumo wachinnonga dihela dyohe namene.
  ata-ata: No mine anu musokou sou mumomomo sou la itema e munoꞌu (10,000 taranito)
    ia ukolinu uasi muneꞌe noxou.
  qvw-NT: Chayshi imanaculpis mana pägayta atipanan sumä shipuchicüśha mänuyücäta
    ćhächimun.
  nfa-nfa: Ropa na ige nare, hèia na pua dhèu lasi paroa pegawi dhu pakèlu toke riho
    kehi.
  tnp-tnp: Nian tɨnətuəuin uək əha, kotələs rəhan kəti ioluək məhuva ohni iətəm təmol
    rəhan kauɨn iahgin agɨn, təhmen e fifti-tausɨn-miliən vatu (50,000,000,000 vatu).
  urd-urd: और जब हिसाब लेने लगा तो उसके सामने एक क़र्ज़दार हाज़िर किया गया; जिस पर
    उसके दस हज़ार चाँदी के सिक्के आते थे।
  hot-hot: Wak êŋ hayô, ma ewa anyô ku atu halêm. Ôpêŋ bôk hayaŋ kiŋ anêŋ valuseleŋ
    vithê ba hathôŋ paliŋ.
  mqj-NT: Naparandukki marreken, dipopengngolomi mesa to ma'dama, to kaindanan sapulo
    sa'bu talenta.
  rus-SYN: когда начал он считаться, приведен был к нему некто, который должен был
    ему десять тысяч талантов;
  mbh-mbh: Na i patea omaing aken na o wolo toko e ako a i nge la, ako ia thangaroong
    a i nge i pavurvur nge 10 milion Kina.
  bdd-bdd: Coinega ꞌihegaina ma loheya ꞌaigeda siꞌeweyama ꞌina lowaga teni tausani
    kina,
  cbt-NTPO: Napohuachina, a'nara' quëntapi na'a huaranca nihuirinso'. Co apira pahuërëtochináchinhuë'
    nihuitërin.
  srn-NT: Di a du dati, den tyari wan man kon di ben mus pai en tin dusun gowtumoni.
  cta-NT: Loꞌo nguxana ca ti nclyacua tiꞌ rey juaꞌa̱, hora ti nduꞌu tucua nguꞌ slo
    rey biꞌ, ñaa loꞌo nguꞌ jiꞌi̱ sca msu nu ndacui tyu̱u̱ tsa miyu̱ paxu jiꞌi̱.
  bqc-SIM: Kɛ́ à nà ↄ̃api yã́wa, ↄ̃ wà mↄ̀ɛ̀ ń gbɛ̃́ pↄ́ aà fĩa sɛa miliↄ̃
    ↄ̀aa kwio.
  tcz-CHONGTHU: Aman sum asuhto khom nauva chun, ama koma sum sang som bapa chu ahinkai
    tauve.
  mar-mar: जेव्हा त्याने पैसे जमा करायला सुरूवात केली, तेव्हा एक देणेकरी ज्याच्याकडे
    लक्षावधी रुपयांचे कर्ज होते त्यास त्याच्याकडे आणण्यात आले.
  snp-snp: Ena lifima apito olufe lo gedemo wito we ma lifimala teni tauseni (10,000)
    taleni ya nemo amo nedo ilimiti ae.
  isl-isl: Meðan á uppgjörinu stóð, var komið með mann sem skuldaði honum margar milljónir.
  spy-NT: Kiboonto ꞉wootwookiintēēt nyēē kibo taay bēsēnto nyēē wōō miisin.
  xnn-xnn: Kailoglogina ay makitolag dat omey ken siya nan esa ay kalibolibo nan otangna.
  mwe-mwe: Eshabhu ikatandubheje, gubhapeleshelwe mundu jumo alongwaga ligambo mmbiya
    yaigwinji.
  tte-tte: Saugana iyatubu topaisowa yabo iyoganama iya kana yagayaga kana lalaki
    besiele kina kali baibaiwa miliyon kaigeda.
  tcs-tcs: Ane wan dem wokman uda i mas pei da king prapa nadakain tumas mani, ol
    bin teke em kam po da king.
  hlt-THB: Tangka ce a soep awh tangka thonghqa ak pu peek thlang ce law pyi uhy.
  soq-soq: Me nolawa sa uwaaleidio mo apana dea banleieno warere mampe wisen. Apana
    sa mane debamaia, mai mida malesalepia rua, me warerewa mampe wadene tane mai
    sipoasape wanapona, dia.
  qub-qub: «Jagata päganan junaj chayamuptin jaga caycaj runata pushaparan. Chay runaga
    fiyupa aypallashi jaga casha. Imaypis cutichiyta manana puydinmannachu casha.
  att-att: Á pamegapu na nga mattuki sù pagatù na, iniyánge ra ta arubáng na yù tádday
    nga jinibu yù gatù na.
  bki-bki: Mia naio mila jibe na bano-o, na aburu kiano toro na im̃auano tai binimei
    ea naio, napano toro nei mila jabue na veru taam̃aka [1,000,000] vio ea kiano
    toro na toru nei.
  bqp-bqp: Kũ à nà ↄgↄ pì yãa, akũ ò sùnɛ kũ gbɛ̃ kũ à a fĩna sɛna miliↄ̃ wàa
    kuriio.
  mcp-mcp: Ja á mə́ ŋgə sá shitɔ́g wɔɔŋg yí, ŋgwɔ́l sɔ́ɔl mə́sáal músə biil nə mpwə́lá
    ŋkí jág bulya *mwaanɛ̂, tâŋ bʉ́sə́ nə ŋkul jə́na nə ibwêy otɔ́ɔ́shin otɔ́ɔ́shin
    yí.
  hat-hat: Li te fèk kòmanse fè regleman an lè yo mennen yonn ba li ki te dwe l' senkantmil
    (50.000) goud.
  npl-NT: Okualikilijkeh se itlakewal non okiwikiliaya sien sentenario.
  bgg-bgg: Ai è ji sasab reg ne riig shii khiao jia ne bang itham phi pha um.
  eng-TCENT: As he began to settle accounts, one servant who had a debt of ten thousand
    talents was brought to him.
  eng-BSB: As he began the settlements, a debtor was brought to him owing ten thousand
    talents.
  cpu-NT: Ikanta ikovakoyetziri ireeveyetatsiri, ari ipokapaake aparoni ireeveperotatsiri
    osheki kireeki.
  san-ASM: আৰব্ধে তস্মিন্ গণনে সাৰ্দ্ধসহস্ৰমুদ্ৰাপূৰিতানাং দশসহস্ৰপুটকানাম্ একোঽঘমৰ্ণস্তৎসমক্ষমানাযি|
  tac-NT: '''Lige júlale bilé wikame bayéniliga, ''lige bilé nawale alué abé we''ká
    miyoni wikame,'
  eng-WEBPB: When he had begun to settle, one was brought to him who owed him ten
    thousand talents.
  gfk-H: Ma bia ga hatahun wara hatakodasnei ira ngasa, di ga lam hahuat tiga tunatuna.
    Ma iakanong ra tunatuna ga kap lah a tamat na kinewa sakit ing pa ga tale um bia
    na balu pukus.
  viv-viv: Givebutu giyowanidi tu kaliva saꞋeyana hivegaꞋaulena ana buki lakahi-moꞋena
    vaita wani hanaledi tausani kina (K100,000) a gavaiyehi amine.
  yao-yao: Paŵatandite kulola, ŵannyichisye mundu jumo juŵaliji ni ligambo lya mamilioni
    kwa mamilioni.
  tgp-tgp: Na rani mo tapulo tau mamahuni na ave, la lavi vonara matea mo mai isana,
    mo ave na mania matea mo tataholo na voli tamlohi mata rani mo tari vaha sangavulu.
  auc-NT: Ïmæca awënë ïñömö, Botö ïmote në cædäni incæ botö ïmote debe ïnäni inte
    eyepæ̈ pönönäni æncæboimpa, ante cæyongä adocanque tadento ñæ̈nængade näni godonte
    æ̈inta incæ diete mïido ganca nänö pönongä æ̈nï beyæ̈ wæætë pönönämaï debe ingä
    adinque tömengä ingante ænte mämönäni pongampa.
  kbc-NT: Niɡ̶ina naɡ̶a dinilakidetege, jonoɡ̶onadeegita ica liotagi ane dinaalewe
    deez miili icoa beexotedi oolo.
  bmh-bmh: Go ece ameg wabun igul go guzenina guzenina, ziwas go ebutal dudu ipal
    agen du tub, go du banou nugau aiwag asiu milion houhou (10,000,000) oun imai
    aimai, alemen.
  ctu-BL: Che' bʌ tsa' caji i ña'tʌbeñob i bet jini x'e'telob, tsi' pʌyʌ tilel juntiquil
    am bʌ i bet lujump'ejl mil talento.
  meq-meq: A dazlay a məsler na, tə gəsay naha ndo i məsler ŋgay gwedere ŋgay faya
    suloy maliyoŋ haladzay a pasla bo bay.
  noa-H: Ya chi reíu t'ʌ̃rk'ʌʌibaadëm hee hi haig haibëejierram haajem, hãb hirig
    p'atk'on pöm diez mil talentos paar sĩerr.
  alp-NT: Kena ineheke esi utane beine, esi keri ile sae rebe iutane kepena lihune
    kena lihune.
  san-VEL: aarabdhe tasmin ga.nane saarddhasahasramudraapuuritaanaa.m da"sasahasrapu.takaanaam
    eko.aghamar.nastatsamak.samaanaayi|
  kbq-kbq: Anama huno zaganeno hakeno negege'za, 10 tauseni zago'a nofi hu'nea ne'
    agrite avare'za e'naze.
  kbh-kbh: Jtsëtjañama yojónts̈a orna, canÿe boyabása imojuánatse, chë réybioye mallajta
    crocénana ibnandebena.
  ron-LSB: Când a început să regleze, i s-a adus unul care îi datora zece mii de talanți.
  pon-pon: A ni a tapiada kapukapun, amen ap wijike don i, me pwaipwaimdeki talent
    nen.
  nhe-BL: Huan quema pejqui, quihualiquilijque campa ya se itlatequipanojca tlen quitlahuiquiliyaya
    majtlactli mil bolsas tlen tomi.
  sps-sps: Ayei te tanik iny fatoobing a tavan tsuri to sana ri mei me na isen tsuri
    te tavainy safunuu na tapan ana tapan painy moni.
  wnc-wnc: Tapatakanangge yawan tapatuta mani buyambam siknga (K10,000,000) yake imikge
    takapbing.
  nmw-S: Sauge i telipune kaiwo yake, tolomo hotiya si ho luwom hana vage hana kai
    sohode kina hedi hohoyowate miliyon hotiya.
  bus-bus: Kɛ̀ à nà ↄↄ pì yãa, ben wà mↄ̀nɛ kↄ̃n gbɛ̃ kɛ̀ à à fĩa sɛna miliↄ̃ wàa
    kurio.
  gub-BL: Uzypyrog hexak pà a'e, wemetarer ipapar pà a'e. A'e 'ar mehe we werur amo
    awa huwa rupi wà. Temetarer tetea'u rehe a'e awa unewer uzar pe a'e, uwihaw pe
    a'e. (Aze 100 awa umumaw 100 kwarahy uma'ereko pà a'e wà, nomono'og kwaw temetarer
    a'e inewer awer zàwe a'e wà.)
  imo-imo: Aku tepa nimu kinye kingimuni kou 10,000,000 kina mele oi pundu angilerimu
    iye te kumbe leko yu molorumuna meko oringi.
  boj-boj: Aqa kaŋgal tamo bei 10 milion kina yaiyej qaji di osib aqa ulatamuq di
    tigelteb.
  eng-DRA: And when he had begun to take the account, one was brought to him, that
    owed him ten thousand talents.
  knf-knf: Ajun pten, kë başë ţija aloŋ anţeeţuluŋ itaka inŧumuŋ pŧum paŋ.
  san-KHM: អារព្ធេ តស្មិន៑ គណនេ សាទ៌្ធសហស្រមុទ្រាបូរិតានាំ ទឝសហស្របុដកានាម៑ ឯកោៜឃមណ៌ស្តត្សមក្ឞមានាយិ។
  arn-NT: Petu llitulu tañi ramtuafiel, feymew akulelngey kiñe tañi defenieetew rume
    fentren pülata.
  zas-NT: Chi guzulojman caybëëman cwent guin, bidxin tijb xmojsaman lojman bén ral
    zroꞌ daꞌt.
  ken-NT: Ábhó nɔ́kɔ́ bɛbhɛp barɛm ami, bátwɔ́ ntá yi nɛ mmu amɔt anɛ ákɛ̀m yi
    nkáp anɛ aya acha.
