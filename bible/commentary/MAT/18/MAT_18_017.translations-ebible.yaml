    para roma.
  bgg-bgg: Chiih-è ai è nathek shii ayoi phi arone, chiihphado zab pha jithek ne charch
    hà yao muii bo. Idohhè shii, ai è charch shii ayoi arone, aishii ne migi arek
    pho nane mijin than pho duiine noh bo.
  eng-TCENT: If he refuses to listen to them, tell it to the church. And if he refuses
    to listen even to the church, treat him as you would a pagan or a tax collector.
  eng-BSB: If he refuses to listen to them, tell it to the church. And if he refuses
    to listen even to the church, regard him as you would a pagan or a tax collector.
  cpu-NT: Eerorika ikempisantzi irika, pinkamanteri japatotapiintaita maaroni. Eerorika
    ikempisantashita, poshiyakaanteri kaari pisheninkata, tema ikempitakotakari kovakotziriri
    kireeki isheninka.
  san-ASM: তেন স যদি তযো ৰ্ৱাক্যং ন মান্যতে, তৰ্হি সমাজং তজ্জ্ঞাপয, কিন্তু যদি সমাজস্যাপি
    ৱাক্যং ন মান্যতে,তৰ্হি স তৱ সমীপে দেৱপূজকইৱ চণ্ডালইৱ চ ভৱিষ্যতি|
  tac-NT: '''Lige tabilé e''wísachigó alué oká ralámuli, ''liko ruyewa alué e''wélala
    re''obachi nóchame ''we cha olárigo mué alué riote, ''lige tabilé e''wasa alué
    rió rekó alué e''wélala ''la rejcholi ruyesa, ''liko a''rewa ''lige etewa napurigá
    bilé rió tabilé Onorúgame oyérame.'
  eng-WEBPB: If he refuses to listen to them, tell it to the assembly. If he refuses
    to hear the assembly also, let him be to you as a Gentile or a tax collector.
  gfk-H: Ma bia pa na hadadei mah mutal, u na hasahesa ta iakan ra linga tano lotu
    bakut. Ma bia pa na hadadei mah muat tano lotu, io, pa muat na harbalaan tikai
    ma ia hoing pa muat harbalaan tikai ma ira tena kikinau ma ira tena sakena ing
    pa diet nurnur ta Kalou.
  viv-viv: Kadu kaꞋi yadi gahe keke ginavenogaleni, au tovetumagana adi yoꞋo moyaꞋaidi
    matadiya unalukahihiyena. Ada kaꞋi kadu yadi kivetuvetunu keke ginavenogaleni,
    au wanakilowena be bana vaita tomiya-kawokawowo o takesi ana toyaudi koyona amine
    omi matamiya ginamiyami.
  yao-yao: Akanaga kwapilikanichisya ŵanyawo, muusalile mpingo wa ŵandu ŵakunkulupilila
    Kilisito. Ni akanaga kuupilikanila mpingo wa ŵandu ŵakunkulupilila Kilisito, mummalanjile
    yalumo mundu jwangakwamanyilila Akunnungu ni jwakukumbikanya nsongo.
  tgp-tgp: Ale vara mo r̃ohu vara i tapurongo hinira, o pa verea isana vao kalesia.
    Ale vara mo r̃ohu vara i tapurongo isana vao kalesia sohen tiroma, ale i pa sohena
    tamlohi r̃or̃oha isamim, ale ha r̃ohu hinia sohena tamlohi r̃or̃oha matea teni
    haratu mo lo lavi na takis.
  auc-NT: Ayæ̈ apæ̈nemïni ate në wënæ wënæ cædingä cöwë ëñënämaï ingä ate wædinque
    bitö ïñömö, Itota në Codito ingampa, ante mïni pönencabo weca gote apæ̈nebi ëñenguïnäni.
    Ayæ̈ tömënäni wææ änäni ate tömengä godömenque ëñënämaï ingä ïninque tömengä,
    Nämä cæte quëwenguïmo, ante në ëñënämaï cædäni baï ingampa. Ayæ̈, Odömäno awënë
    beyæ̈ në æ̈wengä baï ingampa cæbii. Tömengä ëñënämaï cæcäïnö anguënë, ante bitö
    edæ tömengä ingante gomö ae,” ante Itota angantapa.
  kbc-NT: Pida nige daɡ̶a niwoditema niɡ̶idi oko, enice leeditibige eleɡ̶enitiogi
    niɡ̶idi lapo anoyiwaɡ̶adi Ǥoniotagodi. Odaa nige daɡ̶aɡ̶a wajipatiogi niɡ̶idi
    lapo anoyiwaɡ̶adi Ǥoniotagodi, odaa ademii niɡ̶ini ɡ̶anioxoa micataɡ̶a niɡ̶ina
    oko ane deɡ̶eyiwaɡ̶aditeda Aneotedoɡ̶oji, codaa me laxokegi abataɡ̶a, codaa aɡ̶aleeɡ̶ica
    anenitege.
  bmh-bmh: Guzenebi, go agal ze duabun utaba, ag duailel oiagab petak emen du gonugau
    igul eg meun gonugau ze awarebi, goagen han go isanuramam. Bo, go duailel agal
    ze guzental duabun utaba, aba ag go guzenai auramamen, ‘Na ounab petak ab tam
    du sul, na takis aiwag waneu du sul, na ig ibaig i tulai damam.’”
  ctu-BL: Mi mach yomic i jac'ben, subeñob xñopt'añob mu' bʌ i tempañob i bʌ. Mi ma'anic
    mi' jac'ben xñopt'añob jini winic, la'ix ajnic che' lajal bajche' gentil yic'ot
    xch'ʌm tojoñel.
  meq-meq: Ane tuk na, ka təma bazlam kurom bay na, tsikatay a ndo məpe mədzal gər
    hay ka neŋ. Ka kərah bazlam i ndo məpe mədzal gər hay ka Kəriste na, gər ha zəba
    faya andza ndo nakə a sər Mbəlom bay aye kəgəbay andza ndo matsekele dzaŋgal.
  noa-H: Mag numí wa t'ãrjup nʌm dak'ĩir hiek'amamta bʌ̃ʌrjã hasekasbamʌn magan warre
    t'um chi hʌ̈k'a nʌm k'ʌʌn jʌ̃gdaarta hiek'aju haai nʌmgui hajim. Mag t'umaam k'ʌʌn
    dak'ĩir hiek'abarmjã hasekasba habaawain chadau, Hẽwandam hiek hʌ̈k'aba haajemjö
    wa Romaam gobierno dën dëbpaar jëeujem k'ʌʌn chi k'aigbam k'ʌʌn dʌ̈ímjö habat
    hajim ham dʌ̈i, tag pãach dʌ̈i k'apeerk'apiba.
  alp-NT: Sepo ilene loko imi mo, hoko beteke eni nsalale ete jemate toini. Kai sepo
    ilene loko jemate toini esi hnaunaru mo lekwe, hoko imi selui saka tamata rebe
    irekwa Alla mo kai saka tamata maka kotie pajake.
  san-VEL: tena sa yadi tayo rvaakya.m na maanyate, tarhi samaaja.m tajj naapaya,
    kintu yadi samaajasyaapi vaakya.m na maanyate,tarhi sa tava samiipe devapuujaka_iva
    ca.n.daala_iva ca bhavi.syati|
  kbq-kbq: Hanigeno agrama antahi oramisiana, mono kevumofo asamio. Hanankeno mono
    kevumofo ke ontahisiana, atregeno agra mono ontahi vahero, havige huno takesi
    zago eri vahekna vahe manino.
  kbh-kbh: Y chata ndoñe tonjóyaunase, chents̈a Bëngbe Bëtsábeñe os̈buáchiyënga macuntá.
    Y chënga ndoñe tonjóyaunasna, cochjayana cha yomna mo canÿa Bëngbe Bëtsábioye
    nduabuatmacá, mo canÿe ndoñe judiycá ca o canÿe bacna ents̈á mo canÿa Romocama
    impuesto ents̈ángbioye atjanayacá yomna ca.
  ron-LSB: Dacă refuză să-i asculte, spuneți acest lucru adunării. Dacă refuză să
    asculte și adunarea, să fie pentru voi ca un neam sau ca un vameș.
  pon-pon: A ma a kan ron irail, ap kaireki momodijou, a ma a pil kan ron momodijou,
    ap wia kin i men liki o jaunopwei men.
  nhe-BL: Huan intla moicni ax quinchihuilía cuenta nopa tlacame tlen tiquinhuicac
    mohuaya, huajca xiquinpohuili nochi nopa tiopamitl tlen tlaneltocani tlen moicni
    mitzchihuilijtoc. Huan intla nopa tlaneltocani quiitaj para xitlahuac tlen tiquijtohua
    pero nopa moicni ax quintlacaquilis, huajca xiquitaca queja se tlen ax quiixmati
    Toteco huan se tlen fiero iyolis queja se tlen tlainama impuesto.
  sps-sps: Sai te gim finy non ya ma nongon rari pokei yam a fo vegiau to tan gum
    iny vainy fafaaman. Ai to te gim fi non ya ma nongoiny a gum nar vainy fafaaman,
    aspeer yam, ma faarei ya na mes a vavaajets ge na tsoiny nonom takis.”
  wnc-wnc: Siwan ngana aminu waakwakge wamu dua natapanu gata miti yot gwendune gikaat
    kokaing aminde yaniyo. Sike ita aminu waakwakge wamu asandewanu gata aminu waapa
    dongu inatanana ba kait pasiyuk takis papsa amin binga daknganggak ngang kayo.
  nmw-S: Hebe sidiye halingadiye taine i delonge, habe u gopayoumate toekelesiya heidiye.
    Hebe toekelesiya halingadiye taine i delonge, bwen hana nuwotu u ginawi sohode
    iye tosesebwage o hebe takis hana tohowo hotiya.
  bus-bus: Tó à gì ń yã mazi, ǹ yã pì o sↄsi gbɛ̃nↄnɛ. Tó à gì à sↄsi gbɛ̃ pìnↄ
    yã mazi dↄ, ǹ à diɛ kifii ke gbɛ̃ zĩ̀tↄ ũ.
  gub-BL: Aze na'ipurenu wer pixik kwaw neze'eg rehe nehe, waze'eg rehe nehe, a'e
    mehe emume'u hemiapo kwer eho uzeruzar ma'e wazemono'ogaw pe nehe. A'e mehe uzemono'og
    ma'e uze'eg putar izupe a'e wà nehe, heruze'eg pà a'e wà nehe, hemiapo kwer ikatu
    'ym ma'e imume'u pà izupe a'e wà nehe. Aze nuweruzar kwaw waze'eg nehe, pemono
    kar a'e uzeruzar ma'e pezemono'ogaw wi nehe, ta'e ma'e rehe imunar ma'e ài hekon
    a'e xe.
  imo-imo: Kano kinye yuni enonga ungumu kape tui timo lemo Kraistinga imbo talapemundo
    pungo ningo tiwi. Pele Kraistinga imbo talapemu kape angenani naa pilipe kamukumu
    tui timo lemo yu linonga angenu molo, yu tawendo molko konopu alowa naa teli imboma
    mele moromo lepamo imbi tieio.
  boj-boj: Ariya a naŋgo anjam dego quetnjrosaiamqa ni na Kristen tamo uŋgasari kalil
    naŋgi metnjrim koroosib ni taqmosib ino was aqa une di olo ubtosib minjqab. Ariya
    a naŋgo anjam dego quetnjrosaiamqa ni na a qoreiye. Ni na une tamo ti takis o
    qaji tamo ti naŋgi qoreinjreqnum dego kere ni na ino was di qoreiye.
  eng-DRA: 'And if he will not hear them: tell the church. And if he will not hear
    the church, let him be to thee as the heathen and publican.'
  knf-knf: Akak le wo aandi pŧiink baka, kţup pnŧuk pi banfiyaaruŋ ; woli apok pŧiink
    baka, jejana ji ñaaŋ anwooŋ aanfiyaar Naşibaţi këme ji nakobraar daaşa.
  san-KHM: តេន ស យទិ តយោ រ្វាក្យំ ន មាន្យតេ, តហ៌ិ សមាជំ តជ្ជ្ញាបយ, កិន្តុ យទិ សមាជស្យាបិ
    វាក្យំ ន មាន្យតេ,តហ៌ិ ស តវ សមីបេ ទេវបូជកឥវ ចណ្ឌាលឥវ ច ភវិឞ្យតិ។
  arn-NT: Ka femngechi pinole ñi allkütuafiel tati kakelu che, feypintukuafimi tati
    trokiñ feyentulelu mew. Fey ka feyentunofile tati trokiñ feyentulechi pu che,
    fey wüla ta feley ñi kiñe feyentulenolu ñi trokingetuael kam kiñe tati kofrakelu
    impuestu reke Romangealu ñi trokingetuael.
  zas-NT: Dxel bal niꞌqui xtiidx reeman ad ridxgaꞌtaman, bagojn ree bén zinal xnejz
    Dios, abiꞌ bal niꞌqui xtiidx reeman ad ridxgaꞌtaman, dxel ma guguiaadi laaman
    ziꞌc tijb bén ad rliladxt Dios o ziꞌc tijb bén ruquijx impuest par Rom.
  ken-NT: Mbák abhɨ́kɨ́ ka bɛghok bhɔ nkwɔ, kʉ nkwɔ Mandɛm mándɨ́ŋɨ́. Nɛ mbák bo
    Mandɛm bárɛm kɛ yí ǎchòk chi batú, dɔ̌ yi ambak yɛ̌ mbɔ mmǔ anɛ ápú chyɛ
    Mandɛm kɛnókó, nɛ mbɔ mbɛbhɛ́ nkabhɛ́nti.
