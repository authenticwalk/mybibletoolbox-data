  kan-OKCV: ಅವರು ಅವರಿಗೂ ಕಿವಿಗೊಡದೆ ಹೋದರೆ ಅದನ್ನು ಸಭೆಗೆ ತಿಳಿಸು. ಅವರು ಸಭೆಗೂ ಕಿವಿಗೊಡದೆ
