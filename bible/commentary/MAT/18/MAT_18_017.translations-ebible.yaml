verse: MAT.018.017
translations:
  kpx-kpx: Ige mesoho au negoai a haokuvu kebia hotota evioholige talive hoto ke loui
    ekalesia bahata haive. Ige mesoho au negobedai ekalesia kebia hoto evioholige
    ke iovai huhulahai kosea, ‘Keu evievi ata holioholinu. Isito takesi malemale atae
    toela kebia nahate.’”
  okv-H: Eto ke ingae be au kito pambuto ekalesia ta ejo ingore. Eto embo amina ekalesia
    ta ke te tapa ingari uje ae au amo toaro pambau ungo ga ekalesia ta hatu mane
    aisuja rate kitoho embo aisuja.
  tbo-tbo: Ma ega ina luhogaleya ipa omi baha ina nonoli, yaka tu tapalolo hai bolu
    uyahihi ona paligeleteya, po bolu hai baha ega ina nonoli, yaka ona palihaleya
    po tauna galenana mei tu meuputa bo takisi tu tama woapapoena.
  mal-C: അവരെയും കേൾക്കുന്നില്ലെങ്കിൽ, വിവരം സഭയെ അറിയിക്കുക. അയാൾ സഭയെയും തിരസ്കരിച്ചാൽ;
    ആ മനുഷ്യനോടുള്ള നിന്റെ പെരുമാറ്റം, യെഹൂദേതരനോടോ നികുതിപിരിക്കുന്ന വ്യക്തിയോടോ
    എന്നപോലെ ആയിരിക്കട്ടെ.
  grc-SR: ἐὰν δὲ παρακούσῃ αὐτῶν, εἰπὲ τῇ ἐκκλησίᾳ· ἐὰν δὲ καὶ τῆς ἐκκλησίας παρακούσῃ,
    ἔστω σοι ὥσπερ ὁ ἐθνικὸς καὶ ὁ τελώνης.
  bgc-bgc: जै वो उनकी भी न्ही मान्नै, तो कलीसिया तै कह दे, पर जै वो कलीसिया की भी
    कोनी मान्नै तो तू यो समझ ले के वो गैर यहूदी अर चुंगी लेण आळे जिसा सै।”
  khz-khz: Pene ira ati pene kamonagira genai, pia wala gaura maparara rupu pa ekalesia
    tanukouna pono vega-ripaa. Pene ekalesia tanukouna karona ati pene kamonagia,
    goi na ia Palagu ati ripana talimanai e takiti-koko pa kala rakava talimanai pono
    vega-agoa.
  deu-TKW: Hört er nicht auf sie, so sage es der Gemeinde; hört er aber auch auf die
    Gemeinde nicht, so sei er dir wie der Heide und der Zöllner.
  zsr-NT: Chquiꞌ cutu uzë́ naguëꞌ xtídzaꞌquëꞌ, gudx caꞌ bunách tuꞌdúb tuꞌsë́d queëꞌ
    Dios, len chquiꞌ cutu uzë́ naguëꞌ xtídzaꞌgac bunách naꞌ, niꞌr gaquëꞌ quiuꞌ bönniꞌ
    naꞌ ca bönniꞌ curejlëꞌë Dios len ca bönniꞌ ruquizxjëꞌ uláz qui yödz ziꞌtuꞌ.
  lin-lin: Kasi soki aboyi kaka koyokela bango, yebisa makambo yango na Lingomba.
    Soki aboyi mpe kaka koyokela Lingomba, zwa ye lokola mopagano mpe lokola mofutisi
    mpako.
  hns-NT: Djab oe ielogke baat bhie na maaniega, tab toelog samaadj bhar se bataihe.
    Aur djab oe samaadj log ke baat bhie na soeniega, tab toelog oke samaadj me se
    niekaar deihe.
  noa-E: Mag numí wa thãrjup nʉm dakhĩir iekhamamta bʉ̈ʉrjã asekasbamʉn magan warre
    thum chi ʉ̈kha nʉm khʉʉn jʉ̈gdaarta iekhaju aai nʉmgui ajim. Mag thumaam khʉʉn
    dakhĩir iekhabarmjã asekasba abaawain chadau, Ẽwandam iek ʉ̈khaba aajemjö wa Romaam
    gobierno dën dëbpaar jëeujem khʉʉn chi khaigbam khʉʉn dʉ̈ímjö abat ajim am dʉ̈i,
    tag pãach dʉ̈i khapeerkhapiba.
  eng-EMTV: But if he refuses to hear them, tell it to the church. But if he refuses
    even to hear the church, let him be to you as a heathen and a tax collector.
  mib-NT: Te núu tu ní jétáhú tucu de jnūhun cácahān tēe ún, yūcuán na te castūhun
    ró nuū ñáyuu cácandíje. Te núu tu ní jétáhú tucu de jnūhun cahān ñayuu cácandíje
    ún, te siáá rō de na cóo de nájnūhun ɨɨn tēe tu cándíje nuū Yaā Dios chí tée stútú
    xúhun renta.
  lif-NT2: खे़ल्‍ले़ आल्‍लसाङ् खे़ङ्‌हाॽ खे़म्‍मा नाॽरुसिने़ फाॽग्र सेसेहुप्‍लक्‍को
    कन् पाःन्‍निन् तारे़म्‍मे़ॽओ॥ हे़क्‍क्‍याङ् सेसेहुप्‍लक्‍किल्‍ले़ पाःत्तुबा पाःन्‍निन्‍नाङ्
    नाॽरुने़ फाॽग्र खे़ङ्‌ग थिम्‍मे़न्‍दङ् सुवाङ् नु एःङ्‌याङ् के़भोःङ्‌बा ताप्‍फे़ःम्‍बा
    मना कुइसिःक् इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Ngati akabela kuvayuwana venavo, uwujovela msambi wa vandu vevakumsadika
    Kilisitu, ngati akuvayuwanila lepi avo, kwa veve ndi avya ngati vandu vangammanya
    Chapanga na vevitola kodi.”
  mmx-mmx: Ket do ixo ronga di, una tong i ri limixin axap di nunu. La do ixo ronga
    res at limixin nunu, mina sok tixirixes kepe i ngan lavamolon kopla laradi loklok
    ka pilas.”
  cbr-NT: Usaquin 'acëxunbia min bana cuaisama tancëbëtan camina axa 'ëmi catamëcë
    Nucën Papa Diosan unicamax timë́cë a ñuixunti 'ain. Ñuixuncëxun ca atúnribi a
    uni 'ësëti 'icën. 'Ësëcëxunbia atun bana cuaisama tania camina, a unix ca axa
    Nucën Papa Diosmi sináncëma unisa 'ianan an 'apu buánmiti curíqui bicë uni 'icësaribiti
    'uchañu 'icë quixun isti 'ain.
  tee-NT: Para ni jantu calhilatola' la'ix'ucxlacapu'an ju yu'unch pus a'unch chux
    ju tatak'aixt'ok'a ni talak'ayai ju Dios. Para ni jantu calhilatola' la'ix'ucxlacapu'an
    ju yu'unch pus alhimisp'at'ich tachi tam xamati' ju jantu mispai ju Dios.
  eng-LSV: And if he may not hear them, say [it] to the assembly, and if also the
    assembly he may not hear, let him be to you as the heathen man and the tax collector.
  cak-NT: Y xa ri awach'alal can man niniman ta, ta'ij chique conojel ri kach'alal
    ri niquimol-qui'. Y cuando bin chic che coma ri kach'alal y xa c'a man niniman
    ta, can man utz ta ri xu'on, y ti'ij che que man iwach'alal ta chic roma xa can
    anche'l jun winak ri man runiman ta ri Dios.
  pah-NT: '—Po ga nohendukatui ve g̃anhi''ig̃a vehevi no, a''ero ti emombe''u g̃a
    pe nhaporemo – kiroki g̃a ojiko ji rehe ojatykavo jipi tihendu katu ti Tupana''ga
    nhi''ig̃a javo. A''ero po ti g̃a ei ga pe nehẽ: “Nahanahã nderekote''varuhua ga
    pe.” —Po ga nohendukatui g̃anhi''ig̃a no, a''ero ti ere ga pe: “Itambere''ia mono''õhara''ga
    ja ko ga ji ve.” A''ea ti ere ga pe. A''ea Jesus''ga e''i. A''ereki judeus''g̃a
    ndojihe''ari itambere''ia mono''õhara''g̃a ndehe g̃a ite''varuhu javo – kiroki
    g̃a omono''õ itambere''ia governo pe.'
  sja-NT: At'ãri ũri k'inia-e bɨ pɨrã, jaráji ijãapataarã jõmaarãmaa; pɨ ome chip'epataarã
    ɨt'aa t'ɨ̃pataadait'ee. Mãgɨɨrã pedee paara ũri k'inia-e bɨ pɨrã, mãgara ichi
    beeit'ee Ak'õrede ijãak'aa bɨk'a, maa-e pɨrã impuesto p'eparik'a Roma pidaarã
    pari.
  xed-xed: Ka kwalaghukwala tsi ta snanatá tsaha ya guli katsi, mnanamna ta Igliz.
    Ka kwalaghukwala tsi ta snatá ŋa Igliz katsi guli, ngha ta tsa mndu ya manda mndu
    kul snaŋtá Lazglafta, ka mnda tska dzumna a tsi.
  mks-NT: Ta tá co̱ cúni̱ da̱ cuni jo̱ho da nu̱ cáha̱n na̱ cán xi̱hi̱n dá já quéa̱
    ndítahan cu̱hu̱n ndó nu̱ tócó ndihi na̱ cúú cuéntá Jesús tácá veñu̱hu. Ta tá co̱
    cúni̱ da̱ cuni jo̱ho da nu̱ cáha̱n ndihi na̱ cán xi̱hi̱n dá já quéa̱ ndítahan
    caja ndó xi̱hi̱n dá tá quia̱hva cája ndó xi̱hín in da̱ tóho̱, da̱ co̱ cándúsa
    Ndióxi̱ á in da̱ játaca jiu̱hún cuéntá impuesto.
  gfk-S: Ma be pai nale hadade bileng mohot, nu hinawas ta ikin ra linge tano lotu
    bakut. Ma be pai nale hadade bileng mu tano lotu, io, pa mu nale harbalaan tikai
    ma ie hoke pa mu lale harbalaan tikai ma ira isomo ma ira sana turadi ing pa dile
    nurnur tane God.
  bmu-bmu: “Mewö aketka keuŋini möta miaŋgö bapŋe qahö anma ewö, göŋön mönö urumeleŋ
    könagesögö jitŋememe yeŋgöra jinöŋga yambuk eraum mötme. Eraum mötmemö, yeŋgö
    keu bapŋe mewöyök qahö anma ewö, mi mönö aukŋe jigetka jabö ahui urumeleŋgö kopa
    ewö ak waŋgiba malman. Takis tilipqilip-ŋinambuk megetka sisitŋini memakzei, miaŋgö
    tandök ewö i mönö mosötnöŋga yaigep malma.”
  dgz-dgz: Go e inayap tanda ta ya anut anupiwa, Iesu dugup mega nagirewa me koewa
    mega wadiamone anup. Go orup ame nop muga den tanda ta ya anupiwa, e me inap ya
    anu tumasini otua mini taiwanian.”
  eng-GNV: 'And if he refuse to heare them, tell it vnto the Church: and if he refuse
    to heare the Church also, let him be vnto thee as an heathen man, and a Publicane.'
  zaa-NT: Canchu nihua lani lacą làa iyéninią nna entonces gutixà'a telani itute iglesia.
    Canchu nihua lani iglesia làa gudà hua nagui'į nna, bèni telá ą tratar ti'atsi
    ttu nu fuera o ttu nu ruquiỹa xatta qui' impuesto.
  eng-WEBSTER: 'And if he shall neglect to hear them, tell it to the church: but if
    he shall neglect to hear the church, let him be to thee as a heathen and a publican.'
  guh-guh: Ponë pibisiacuene pacatoexana, itsa apo namuxunaevetsi tsane paneyajavaponaenëbeje
    ata pemuxujiobijava, nexata daxita Dioso pejumecovënëtsivi penacaetuatsijavata,
    payanijobianame papibisiacuene pacatoexana. Nexata ponë pibisiacuene pacatoexanaena,
    daxita Dioso pejumecovënëtsivi muxujiobianatsi. Bajaraponë itsa apo namuxunaevetsi
    tsane, muxujiobi atatsi Dioso pejumecovënëtsivi, nexata bajaraponë pataename Dioso
    apo pejumecovënëtsinëcuenia. Panavecuaitavetsianame pepatsiyaniva panenacaetuatsijavata,
    jai Jesús pijajivijavabelia.
  bon-bon: Tabe liba teebibine cuta lica jäätecijemuge, siige piba ätrunga ingle biname
    bine umle jewenemepi. Yepä tabe liba cuta teebibine ätecija cäco, siige maane
    teebine epu jewenepi Acejiyame umle cäco biname ne liiyepu coo täks rarekaake
    uutecrena biname ne liiyepu.
  nhw-BL: Huan sintla moicni amo quinchihuilía cuenta nopa masehualme catli tiquinhuicac
    mohuaya, huajca xiquinpohuili nochi nopa tiopamitl tlen tlaneltocani catli moicni
    mitzchihuilijtoc. Huan sintla nopa tlaneltocani quiitaj para xitlahuac catli tiquijtohua
    pero nopa moicni amo quintlacaquilis, huajca xiquitaca quen se catli amo quiiximati
    Toteco huan se catli fiero inemilis quen se catli tlainama impuesto.
  swh-ONEN: Kama akikataa kuwasikiliza hao, liambie kanisa. Naye kama akikataa hata
    kulisikiliza kanisa, basi awe kwenu kama mtu asiyeamini au mtoza ushuru.
  wbi-wbi: Nave ibeda kuvampulikisia, livule ilikong'ano ilisio ilio, nave ibeda vulevule
    kupulikisia ilikong'ano, looli avisaghe heene muunhu ughwa vapanji usonga songo.
  bba-bba: Ù n mɑɑ kpɑm yinɑ u bu swɑɑ dɑki, ɑ Yesun yiɡbɛru ɡɑri yi nɔɔsio. Ù n
    den yinɑ u yiɡbɛrun ɡɑri nɔ, ɑ nùn ɡɑrisio tɔn tuko ǹ kun mɛ ɡbere mwɑɔ.
  eng-KJVCPB: 'And if he shall neglect to hear them, tell it unto the church: but
    if he neglect to hear the church, let him be unto thee as a heathen man and a
    publican.'
  kgk-NT: Ha peẽ mbohapygwa napene renduséi ramo ave katu, emombe'u Hesu reroviaha-pe
    onhomboaty aty haty-py. Ha upe va'e kwéry-pe nohenduséi ramo ave katu, anive eremboete
    teĩ íxupe. Onhomboete e'ỹ va'e-rami ereko íxupe, nhande kwéry e'ỹ-rami. Plata-py
    oporombopaga va'ety-rami rei joty ereko íxupe.
  waj-waj: 'Vaa a vitee innasi kuannaiya kuaivaa hama ivo rikinai rikiee gioonna kiaapu
    vaa ausa hanigieeraiya ivo i ii kuaiyauvaa iya kiaa mmianee. Kiaa mmino inna fai
    ivo hama iya kuaivaa rikinai teeda ngia innara yaata utida kiatee: Inna aikioo,
    ari voopinnaa vaidivai roosiima variee sikau takiisa vareeraivaa roosiima varianee,
    kiatee.'
  cpy-cpy: Eerorika ikemimi pikaminaa-witari, pikamanteri maawoeni kemijantzinkari.
    Eekiro-rika riyaata-kaatyeero, poshiya-kaanteri itsipajatzi atziri kaari pisheninkata,
    tema roshiyakari shintsi-tatsiri ipaeteri koriki.
  ekk-PKP: Aga kui ta ikka keeldub kuulamast, siis räägi kogudusele. Kui ta keeldub
    ka kogudust kuulamast, siis kohtle teda kui võõramaalast ja maksukogujat.
  mpx-mpx: Ebo heliya analiya nige ni hahago, yaka nu pamasal toekelesiya elal. Ebo
    toekelesiya analiya nige ni hahago, inoke ana nuwatu nu ginol ni ola iya togegi
    o ebo takis ana toahi etega.
  wbp-wbp: Ngulaju ngula-juku. Kaji-nyarra yipilji purda-nyanja-wangu jurnta nyinami
    yangka kajinkilirla wangkami, ngulajulu yanta, manulu-jana yapa panuku yimi-ngarrika
    kajili jinta-jarrimi jaajirla. Kaji-nyarra panukulku ngula yapa purda-nyanja-wangu-juku
    jurnta nyinami, ngulajulu punku-pajika. Nyanunguju yapa-kari-piya ngula kalurla
    ngungkurr-nyinanja-wangu jurnta nyina Kaatukuju, manu yangka kapumanu-patu-piya
    kuja kalu-jana tala puntarni yapakuju.”
  luo-luo: Kodagi winjogi, to nyis kanisa wachno; to kodagi winjo nyaka kanisa, to
    kawe kaka dikaw ngʼat ma japiny kata jasol osuru.
  nhe-NT: Huan intla moicni ax quinchihuilía cuenta nopa tlacame tlen tiquinhuicac
    mohuaya, huajca xiquinpohuili nochi nopa tiopamitl tlen tlaneltocani tlen moicni
    mitzchihuilijtoc. Huan intla nopa tlaneltocani quiitaj para xitlahuac tlen tiquijtohua
    pero nopa moicni ax quintlacaquilis, huajca xiquitaca queja se tlen ax quiixmati
    Toteco huan se tlen fiero iyolis queja se tlen tlainama impuesto.
  aii-aii: ”ܘܐܸܢ ܠܵܐ ܫܵܡܹܥ ܐܘܼܦ ܐܸܠܵܝܗ‌ܝ، ܐܡܘܿܪ ܠܥܹܕܬܵ‌ܐ، ܘܐܸܢ ܠܵܐ ܫܵܡܹܥ ܠܥܹܕܬܵ‌ܐ،
    ܗܵܘܹܐ ܐܸܠܘܼܟ݂ ܐܲܝܟ݂ ܡܵܟ݂ܣܵܐ ܘܐܲܝܟ݂ ܚܲܢܦܵܐ.
  esk-NT: Naalaġnisuŋiḷgitpagich uqaġilugu ukpiqtuaŋuruanun; naalaġnisuŋitchuiñaqpan
    aasiiñ ukpiqtuaŋuruanikunniiñ irrutigisigiksi Jew-ŋuŋitchuatun naagasuli tax-siliqiritun.
  msb-msb: Kun habo siya magpamati sa inda, ipaaram sa pagtiripon san mga nagatuod
    bilang simbahan. Tapos kun habo pa gihapon siya magpamati bisan sani, ibilang
    mo na siya na waraʼn paggalang sa Dios kaya pareho san dili-Judio kag parasukot
    san buwis.”
  cpa-NT: Ju³ná³ tsa¹ca¹nǿng²dsa jǿg³ quiah¹² dsa² siáh² héi² calah, jøng² gu³tseih³hning
    ca¹lah¹já¹ dsa² roh¹³ jniang³. Ju³ná³ tsa¹ca¹nǿng²dsa jǿg³ quiah¹² dsa² roh¹³
    jniang³, jøng² jah³hning dsa² héi² ju³lah jë́²dsa jan² dsa² re² dsag³, dsa² tsa¹hnio¹
    Diú¹³.
  dso-dso: ଏଲେ ମିସା ଜଦି ସେ ତମର୍‌ କାତା ନ ସୁନେ, ମଣ୍ଡଲିତେଇ ଜାନାଇ ଦିଆସ୍‌ । ସାରାସାରି ଜଦି
    ମଣ୍ଡଲିର୍‌ କାତା ମିସା ନ ସୁନେ ବଇଲେ, ତାକେ ଗଟେକ୍‌ ସିସ୍‌ତୁମାଙ୍ଗୁ, ବିସ୍‍ବାସ୍‍ ନ କର୍‍ବା
    ଲକ୍‌ ବଲି ବାବିକରି, ତାର୍‌ ସଙ୍ଗ୍‌ ମିଲାମିସା କର୍‌ବାଟା ଚାଡି ଦିଆସ୍‌ ।
  meu-meu: A raruosi eiava tatoiosi eremui basinema kamonai, ekalesia hebouna ba hamaorolaia.
    Ekalesia hebouna danu erena basinema kamonai, oiemu ai idau bese tauna eiava tax
    gogo tauna heḡereḡerena ai ba halaoa.
  yva-NT: Weramu ponayo po wapa ananyaowe raranivi, weamo nyo raura kakavimbe no anugano
    Amisye mansamun. Umba ranivara vatano napije ponayo po anugano Amisye awa ananyaowe
    raranivi, weamo wapo apaya ti no marambe, maisyare muno vatano wanave Amisye aije
    jewen muno vatano ukakainoanive mansamaisy.
  dgc-dgc: Nadid, éng éwan be siya méniwala dide, éy kagin moy ya du kakaguman moy
    ta simbaan. Sakay éng éwan pa siya méniwala du kakaguman moy ta simbaan, éy ibilang
    moy siya a medukés, a adeyo dén ta Diyos.
  zpm-NT: Teḻ niicle scaw nëdaque zho guiaaṉ to mpas, dzigo mazd goḻguiab lo grëse
    zha ne nacgrë to gnee zho lo zho. Teḻne niicle xtiidz zha co nëd zho gon zho,
    dzigotaa mazd goḻsaan zho, sacdraa to bets to ga, goḻcuee zho lad to, goḻsac zho
    zig rzac miech grë zha ne zienaḻ guieḻntseeb.
  hix-NT: Nyamoro yonytxahra noro yehtoko, ekarymako, tohsamnohsomà ro komo wya, Khoryenkomo
    mryenon komo wya, kekon hatà. Omeroron komo yonytxahra rma tehtoko, axanhàn me
    rma nay hamà. Khoryenkomo mryenon mehra harha noro xenytxoko, kekon hatà. Khoryenkom
    hutwanyehnà komo wyaro harha noro xenytxoko. Atxke natxhe moxamo katxho komo wyaro
    harha noro xenytxoko, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Hako os lir sawewan er nga or misina ambu nahi, wa avak mbele mbele kava
    os or uhundan kormbak siosik sawenak ma amber li misika. Hako os or misina ambu
    nahi, wa misokomekop ji heyeka. Uhu ji halashinak hikriyok er or sihi takis yan
    landa ma ol Avui Wasilakahi mashin mblarnanda mak or naka.
