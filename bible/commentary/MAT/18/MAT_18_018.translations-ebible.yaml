  bqc-SIM: 'Sĩana málɛ oɛ́: Pↄ́ pↄ́ á yè dṹniau, aↄ yea musuɛ, mɛ́ pↄ́ pↄ́ á
    pòlo dṹniau aↄ poloa musuɛ.'
  tcz-CHONGTHU: “Thutahbeh kaseipeh nahiuve, nanghon leiset chunga najahda chan uchu
    vana jong kijada ding, chule leiset chunga naphal chanu chu vana jong kiphal peh
    ding ahi. Leiset chunga ipi hijongleh bollou ding nati chan chu vana jong kibol
    lou ding, chule leiset chunga ipi hijongleh na phalpeh chan chu vana jong kiphal
    peh ding ahi.
  mar-mar: मी तुम्हास खरे सांगतो, जे काही तुम्ही पृथ्वीवर बांधाल ते स्वर्गात बांधले
    जाईल. पृथ्वीवर मोकळे कराल ते स्वर्गात मोकळे केले.
  snp-snp: Ka ona kula logimowe. Ama mikalo nela winanimo ya ayaidana oto kosinau
    yaki nela moda witami ne. Ido neta muki mikalo efilinanimo ya ayaidana oto kosinau
    yaki moda efilitami ne.
  isl-isl: 'Ég segi ykkur hér með: Hvað sem þið bindið á jörðu, mun bundið á himnum,
    og hvað sem þið leysið á jörðu, verður leyst á himnum.'
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Kiy ake tukul nyēē ōkērē ām kōōrooni, +/makeeker
    ām kibkōōnkōy. Nto kiyēē ōyootē ām kōōrooni, +/makeeyaat ām kibkōōnkōy.
  xnn-xnn: Ibagak ken dakayo nan tet-ewa. Nan am-in ay iyadiyo ay maikkan isnan batawa
    et maiyadi abes id daya. Ya am-in ay ipalobosyo ay maikkan isnan batawa et maipalobos
    abes id daya.
  mwe-mwe: “Kweli ngunakummalanjilanga, shoshowe shishintabhanje pa shilambolyo, shishitabhwe
    kunnungu, na shoshowe shishinngopolanje pa shilambolyo shishigopolwe kunnungu.
  tte-tte: Yawalo yawasosi kolimiu, tawae komiu toekalesiyao kwasikotanan yanuwa yaulina
    mena, kani Yaubada isikotanan bulibuli mena yo tawae kwanuwatu-pwaiki yanuwa yaulina
    mena kani Yaubada inuwatu-pwaiki bulibuli mena.
  tcs-tcs: ‘Ai spik trutok po yupla, wanem yupla stapem ya lo ert, God i go stapem
    de antap eben, ane wanem yupla i go letem go ya lo ert, God i go letem go de antap
    eben.
  hlt-THB: Awitak ka nik kqawn peek khqi, khawmdek awh nami pinkhqi boeih ce khawk
    khan na awm pin na awm lawt kawmsaw, khawmdek awhkaw nami hlam khqi boeih ce khawk
    khan na awm hlam na awm lawt kaw.
  soq-soq: Ne ulaipa dialedina, dima e tawo osowe anaanasailana, sa ipa uboo do anaanasade,
    ita dima e tawo osowe wadeilaaubeilana, sa ipa uboo do wadediaubede.
  qub-qub: '«Gamcunataga në: Tayta Diospa maquincho cawajcunaman yaycuna lläbintami
    goshayquipaj. Chaymi cay pachacho lläbiptiqui syëluchöpis lläbisha canga. Cay
    pachacho quichaptiquega syëluchöpis quichashami canga.'
  att-att: “Á kuruk yaw nga kagiak ku nikayu, ta magamaguray lâ yù kagian naw nga
    mepugik nga akkuán na tolay ta dabbuno, yáyù gapay mepugik ta lángì. Á magamaguray
    lâ yù anugutan naw nga akkuán na tolay ta dabbuno, yáyù gapay meyanugù ta lángì.
  bki-bki: Ana Yesu berii bunu, berinavo “Riano, kiniou neberii ka kamiu, mia verenio
    vite napano kamiu kuverbure ea yetemeriba nei, mia Atua na mave naio riverbureio
    bunu vija kamiu, mia verenio vite na kamiu kuvijamo ka ea yetemeriba nei, mia
    Atua na mave naio rijamo kanio bunu kamliko.
  bqp-bqp: Yãpuran matɛn oárɛ, pↄ́ kũ a yĩ̀ zĩtɛ yĩna musu, pↄ́ kũ a pòro zĩtɛ
    porona musu.
  mcp-mcp: Bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, sâ jɛ̂sh bɨ́ mə́ cɛ̧ɛ̧lə shí ga dɨ́ yí, í bá
    bə ntɔ́ gwɔ́w. Jɔɔŋg jɛ̂sh bɨ́ mə́ bá wiinzh shí ga dɨ́ yí, í bá bwey bə ntɔ́
    gwɔ̂w.
  hat-hat: 'Se vre wi, sa m''ap di nou la a: Tou sa n''a defann moun fè sou latè,
    yo p''ap kapab fè l'' nan syèl la non plis. Tou sa n''a pèmèt moun fè sou latè,
    y''a kapab fè l'' nan syèl la tou.'
  npl-NT: '''Ne nomechilia, tlan nomejwah nonkilpiskeh itech nin tlaltíkpaktli, noiwa
    ilpitos kan ilwikak, iwa tlan nomejwah nonkitojtomaskeh itech nin tlaltíkpaktli,
    noiwa tojtontos kan ilwikak.'
  bgg-bgg: Ji-è, gu ne nathek zab shii yao, “Nathek è sohnyiak shii nyie gak muii
    pha ji è hamangkhung hà de gak ruii phro, chiih-è, nathek è sohnyiak shii nyie
    rek yi pha ji è hamangkhung hà de rek yi phro.”
  eng-TCENT: Truly I say to you, whatever you bind on earth will be bound in heaven,
    and whatever you loose on earth will be loosed in heaven.
  eng-BSB: Truly I tell you, whatever you bind on earth will be bound in heaven, and
    whatever you loose on earth will be loosed in heaven.
  cpu-NT: Tema inkarate pishineyetairi eeroka jaka, irijatzi ishineyeetziri janta
    inkiteki. Iriima inkarate kaari pishineyetai eeroka jaka, iriitake kaari ishineyeetzi
    janta inkiteki. Omapero.
  san-ASM: অহং যুষ্মান্ সত্যং ৱদামি, যুষ্মাভিঃ পৃথিৱ্যাং যদ্ বধ্যতে তৎ স্ৱৰ্গে ভংৎস্যতে;
    মেদিন্যাং যৎ ভোচ্যতে, স্ৱৰ্গেঽপি তৎ মোক্ষ্যতে|
  tac-NT: › Neka 'la bijchiá aníguru, Onorúgame 'we a'lá niramio napu 'emi nulé alué
    Onorúgame oyérame.
  eng-WEBPB: Most certainly I tell you, whatever things you bind on earth will have
    been bound in heaven, and whatever things you release on earth will have been
    released in heaven.
  gfk-H: “Muat hadadei baa! Asa ing muat tigal kai napu, Kalou mah aram ra mawai na
    hadadas tar ia ta muat. Ma asa ing muat haut tanai kai napu, Kalou mah na hadadas
    tar ia ta muat.
  viv-viv: Yaubada gihalamaneku tu gagahegahe. Gava dewa babiya wanahawatana, medema
    kadu lobameya hinahawatana. Ada gava dewa babiya wanahawahegena, medema kadu lobameya
    hinahawahegena.
  yao-yao: “Ngunsalila isyene, gagali gose gachingakanye pachilambo chigaŵe gamakanikwe
    kwinani ni gagali gose gachingakunde pachilambo, chigaŵe gamakundikwe kwinani.
  tgp-tgp: Varar̃uhu na verea isamim, sava kamim kalesia ka lo horoa na varama, God
    na tuka mo horoa moiso, ale sava ka tinar̃ihia na varama, God na tuka mo tinar̃ihia
    moiso.
  auc-NT: Ayæ̈ apæ̈nedinque, “Näwangä ämopa. Mïnitö inguipoga në ämïni inte apænte
    ämïni ïninque mïni apænte änïnö incæ öönædë dobæ apænte ante impa. Ayæ̈ inguipoga
    mïnitö apænte äninque ñimpo cæmïni ïninque mïni cædö baï öönædë adobaï do ñimpo
    cæte ingæ̈impa.”
  kbc-NT: Ejitaɡ̶awatiwaji anewi. Okanicodaaɡ̶ica anoliitegetiwaji digoina iiɡ̶o,
    Ǥadiodi ane ideite ditibigimedi aaɡ̶aɡ̶a yolitetege. Codaa okanicodaaɡ̶ica anikanitiwaji
    midaɡ̶aee digoina iiɡ̶o, Ǥadiodi ane ideite ditibigimedi aaɡ̶aɡ̶a ika midaɡ̶aee.
  bmh-bmh: Yesus nug koli eneun, “Iz ag petak pet awarem, em ebu, duair in ag auramamen,
    ‘Na igul go i guzenen’ Uwait nug han Mesgai wag guzental auramau. Em ebu, duair
    in ag auramamen, ‘Na igul go iboi guzenen,’ Uwait nug han Mesgai wag guzental
    auramau.
  ctu-BL: Isujm mic subeñetla, chuqui jach mi la' cʌch ti pañimil cʌchbil ti panchan.
    Chuqui jach mi la' jit ti pañimil jitbil ti panchan.
  meq-meq: '«Neŋ faya na gwaɗakumeye: Sərum ha na, wu neheye tebiye ka kərahum ka
    məndzibəra aye na, ta kərahiye mə mbəlom dərmak. Wu neheye tebiye ka təmum ka
    məndzibəra aye na, ta təmiye mə mbəlom dərmak.'
  noa-H: ’Mag mʌig heegar haawai hamach jʌ̃g t'eeg gaaimua pãachdëu nem jaau nʌm hũrba
    haawai mag pãach dʌ̈i k'apeerk'apiba habarmjã hich Hẽwandamau hĩchab pãar higar
    sĩeju. Maimua deeu hich k'aibag hisegwi hũwaai pãach hee pãach k'apeerk'api haauwaijã
    hĩchab Hẽwandamau pãar higar sĩejugui hajim.
  alp-NT: Imi lene mimise! ‘Saisa neka rebe imi lake tamata leke esi onoe mei nusa
    yake, Alla ndete surgare lekwe Ilakele. Kai saisa neka rebe imi suka tamata esi
    onoe mei nusare, Alla ndete surgare lekwe Isuka onoe.’
  san-VEL: aha.m yu.smaan satya.m vadaami, yu.smaabhi.h p.rthivyaa.m yad badhyate
    tat svarge bha.mtsyate; medinyaa.m yat bhocyate, svarge.api tat mok.syate|
  kbq-kbq: Nagra tamage hu'na neramasmue, inankna zama mopare'ma anakisnaza zana,
    anazanke huno monarera anakigahie. Hagi inankna zama mopare'ma vakane atresnaza
    zana, anahu'kna huno monarera vakane atregahie.
  kbh-kbh: '“Ndegombre cbë́yana: Ts̈ëngaftanga Bëngbe Bëtsáftaca chas̈mojtsencuénta
    ora, chas̈mojayana canÿe soye ndoñe chaondë́tsemna ca, Bëngbe Bëtsá cachcá echanjayana.
    Y cháftaca chas̈mojtsencuénta ora, chas̈mojayana canÿe soye aíñe chaotsemna ca,
    Bëngbe Bëtsá echanjayana aíñe chca chaotsemna ca.'
  ron-LSB: Adevărat vă spun că tot ce veți lega pe pământ va fi fost legat în cer
    și tot ce veți dezlega pe pământ va fi fost dezlegat în cer.
  pon-pon: Melel I indai on komail, me komail pan jaliedi nin jappa, pan jalidi nanlan,
    o me komail pan lapwada nin jappa, pan lapwada nanlan.
  nhe-BL: “Pampa nelía nimechilhuía, nochi tlen inquiilpise nica ipan tlaltepactli,
    moilpis nepa ipan elhuicac. Huan tlen inquitojtomase ipan tlaltepactli nojquiya
    motojtomas nepa elhuicac.
  sps-sps: Ai Jisas tsue pis to, “Nyo tsue faman of maromi na fokinai, A ka te gim
    romi ma famanat iny nei peto, Gov kan gim non ma famanat iny ya Gormirmir; ana
    ka te famanat iny romi nei petoo, Gov kan nai famanat iny non ya Gormirmir.
  wnc-wnc: “Nata siakande siknga daninggat. Anututa enandangu gwa yandakngakut takngakan
    ginda kepdakane yandaknganong. Sike sangabamu Anututa enandangu gwa kapewan pasikaing
    kakngakan ginda kepdakane kapewa pasinong.
  nmw-S: Tolosuwok a liwo heimiu, heto sahe gane hu tepahad he panayawi bwele Helak
    i tepahad he bulubulu, ge heto sahe gane hu taeman he panayawi bwele Helak i taeman
    he bulubulu.
  bus-bus: Yãpuraan mɛ́ɛ ooare, pↄ́ kɛ̀ á yì tↄↄtɛ yina musu, pↄ́ kɛ̀ á pòto tↄↄtɛ
    potona musu.
  gub-BL: (Uze'eg wiwi Zezuz urewe.) — A'e rupi amume'u putar ko ma'e peme ihe nehe
    kury. — Tupàn umunàn putar neremiapo kwer ikatu 'ym ma'e a'e nehe, aze peze amo
    pe nehe, a'e mehe Tupàn umunàn putar hemiapo kwer ikatu 'ym ma'e a'e nehe. — Tupàn
    numunàn kwaw neremiapo kwer ikatu 'ym ma'e a'e nehe, aze peze amo pe nehe, a'e
    mehe Tupàn numunàn kwaw hemiapo kwer ikatu 'ym ma'e a'e nehe.
  imo-imo: Nani enondo i ungu muli muli nimbo tiro. Ya maina enoni uluma kinye imboma
    kinye molo ninge wali Goteni mulu kombuna tukundo molo nimbelo, enoni maina manda
    ningema Goteni mulu kombuna tukundo manda nimbelo.
  boj-boj: “E bole merŋgwai. Niŋgi mandamq endi gam getentqab di Qotei a dego laŋ
    qureq di gam getentqas. Niŋgi mandamq endi gam waqtqab di Qotei a dego laŋ qureq
    di gam waqtqas.
  eng-DRA: Amen I say to you, whatsoever you shall bind upon earth, shall be bound
    also in heaven; and whatsoever you shall loose upon earth, shall be loosed also
    in heaven.
  knf-knf: 'Dţupan, na manjoonan : iko bŧi yi nakpokuŋ ţi mboş iluŋ kapokana du baţi,
    kë iko bŧi yi nakdinanuŋ ţi mboş iluŋ kadinana du baţi.'
  san-KHM: អហំ យុឞ្មាន៑ សត្យំ វទាមិ, យុឞ្មាភិះ ប្ឫថិវ្យាំ យទ៑ ពធ្យតេ តត៑ ស្វគ៌េ ភំត្ស្យតេ;
    មេទិន្យាំ យត៑ ភោច្យតេ, ស្វគ៌េៜបិ តត៑ មោក្ឞ្យតេ។
  arn-NT: “Rüf dungu feypiwayiñ chem che rume trarifilmün reke tañi yafkan mew ta
    tüfachi mapu mew, ka femngechi trarileweay reke Ngünechen mew ta wenu mapu. Ka
    chem che rume nentu neyfifilmün reke tañi yafkan mew ta tüfachi mapu mew, ka femngechi
    nentu neyfilewetuay ta wenu mapu Ngünechen mew.
  zas-NT: ’Diidxliczi rnin, gra ni ad zatiëjbtidi gac loj guidxliuj guie ad rajctan
    xanyabaa, guiáad ni tiëbidi gac loj guidxliuj guie mal rajcan xanyabaa.
  ken-NT: Dɨŋɨ́ ká bɛ, yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bǎgwɔ́rɛ́ fá amɨk, Mandɛm ǎgwɔt awu
    amfay. Nɛ ɛnɛ́ bǎkáŋárí fá amɨk, Mandɛm ǎkaŋari yɔ awu amfay.
