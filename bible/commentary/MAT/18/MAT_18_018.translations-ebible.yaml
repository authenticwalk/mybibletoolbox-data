verse: MAT.018.018
translations:
  kpx-kpx: “Seleveta di la namigevei. Lana vata kove onole bamuge Dilavana avuta ehue
    ke bamui. Isi mesoho lana vata kove ono mole alavoge Dilavana avuta ehue ke alavoi.
  okv-H: Eto ungota degi ke be na erena ungo enda ta ke peni ainge do aisova avo God
    uhu ta mihie ke peni ke aisuja, eto enda ta ke peni do toasova God amo ainge uhu
    ta toasuja.
  tbo-tbo: ‘A baha duma uyahimi, hoi hipuli ginouli awai ona numa panipani yaka hoi
    yada hina numa panipani. Ma ginouli awai hoi hipuli ona hoeya, yaka hoi yada hina
    hoeya.
  mal-C: “നിങ്ങൾ ഭൂമിയിൽ കെട്ടുന്നതെന്തും സ്വർഗത്തിലും കെട്ടപ്പെട്ടിരിക്കും; നിങ്ങൾ
    ഭൂമിയിൽ അഴിക്കുന്നതെന്തും സ്വർഗത്തിലും അഴിക്കപ്പെട്ടിരിക്കും” എന്നു നിശ്ചയമായി
    ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ἀμὴν λέγω ὑμῖν, ὅσα ⸂ἐὰν⸃ δήσητε ἐπὶ τῆς γῆς, ἔσται δεδεμένα ⸂2ἐν τῷ οὐρανῷ·
    καὶ ὅσα ἐὰν λύσητε ἐπὶ τῆς γῆς, ἔσται λελυμένα ἐν τῷ οὐρανῷ.⸃
  bgc-bgc: “मै थमनै साच्ची कहूँ सूं, जो कुछ थम धरती पै बांधोगे, वो सुर्ग म्ह बंधैगा
    अर जो कुछ थम धरती पै खोल्लोगे, वो सुर्ग म्ह खुलैगा।”
  khz-khz: 'Avaikila-taunataunamina: Tanoparai pio ligora gaura maparara kupai maki
    Palagu na pene ligora; e tanoparai pio lugara gaura maparara kupai maki Palagu
    na pene lugara.'
  deu-TKW: Wahrlich, ich sage euch, was ihr bindet auf der Erde, wird im Himmel gebunden
    sein, und was ihr löset auf der Erde, wird im Himmel gelöst sein.
  zsr-NT: ’Le nactë rëpaꞌ lbiꞌiliꞌ, yúguꞌtë le gna bëꞌliꞌ luyú ni, nac le chgna bëꞌë
    Dios yehuaꞌ yubá, atiꞌ yúguꞌtë le güiꞌliꞌ latj luyú ni, nac le chbëꞌë latj Dios
    yehuaꞌ yubá.
  lin-lin: 'Nazali koloba na bino penza ya solo : nyonso oyo bokokanga awa na mokili
    ekokangama mpe na Likolo, mpe nyonso oyo bokofungola awa na mokili ekofungwama
    mpe na Likolo.'
  hns-NT: Ham toelogse satj boliela kie sab koetjh djaun toelog doenia par baanh deihe,
    oe swarag me bhie baanhal rahie. Aur sab koetjh djaun toelog dhartie par kholiehe,
    oe swarag me bhie khoelal rahie.
  noa-E: ’Mag mʉig eegar aawai amach jʉ̈g theeg gaaimua pãachdëu nem jaau nʉm ũrba
    aawai mag pãach dʉ̈i khapeerkhapiba abarmjã ich Ẽwandamau ĩchab pãar igar sĩeju.
    Maimua deeu ich khaibag isegwi ũwaai pãach ee pãach khapeerkhapi aauwaijã ĩchab
    Ẽwandamau pãar igar sĩejugui ajim.
  eng-EMTV: “Assuredly I say to you, whatever you bind on earth shall have been bound
    in heaven, and whatever you loose on earth shall have been loosed in heaven.
  mib-NT: ’Jendaá cahán rī jiín ró jéē tāca jéē cásɨ rō jeē ma sáha ñayuu ini ñayɨ̄vɨ
    yáha, suni casɨ jeē cáyūcú nde andɨvɨ́. Te tāca jéē cuáha ró jnúhun sáha i ini
    ñayɨ̄vɨ yáha, suni jeē cáyūcú nde andɨvɨ́ cuáha jnūhun.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, इक्‍सादिङ् खाम्‍बेःक्‍मो के़साक्‍तुबान्‌साङ्‌ग्राम्‍पेदाङ्‌ङोआङ्
    साक्‍लो, हे़क्‍केलॽरिक्‍के इक्‍सादिङ् खाम्‍बेःक्‍मो के़हन्‍दुबान्‌साङ्‌ग्राम्‍पेदाङ्‌ङो
    हन्‍लो॥
  xnj-xnj: “Nikujovela chakaka, chemwibesa pamulima, yati chibesewa kunani kwa Chapanga,
    mewawa chechiyidakiliwa pamulima yati chiyidakiliwa kunani kwa Chapanga.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Nia tong i rinimi xeretna. Mo levelinga u
    siam min kopla u sep pepe i nade xopok at na lavatbung menemen, Moroa naba siam
    min to vana at laxalibet.
  cbr-NT: '''Ën cana asérabi ''ëmi catamëcë ''icë mitsu cain, asérabi ''ën sinánmicë
    ''ixunmi mitsun, ''ën unicama uisai cara ''iti ''icë quixun sinánquin —ësa ñu
    ca ''ati ''icë —quixun canan —ësa ñu ca ''atima ''icë —quixun cacëbëtan ca Nucën
    Papa Dios naínu ''icë, an —usa ca —quixun sinánti ''icën.'
  tee-NT: Slivasalh ju iclajunau ju uxijnan ju quilapanacni unt'at'it. Tachi chun
    ju jantu alak'a'iya'it'it ni catanavi ju yu'unch ju quintalhilaksi pus vachu'
    jantu calak'a'iya' ju Dios. Chai tachi chun ju alak'a'iya'it'it ni catanavi ju
    yu'unch ju quintalhilaksi pus vachu' calak'a'iya' ju Dios.
  eng-LSV: Truly I say to you, whatever things you may bind on the earth will be having
    been bound in the heavens, and whatever things you may loose on the earth will
    be having been loosed in the heavens.
  cak-NT: Y can tinimaj ri nin-ij chiwe, ren ninya' can wuchuk'a' pa ik'a'. Y romari'
    ronojel ri xtixim o xtisol we' chech-ulef, can quiri' chuka' xti'an che chila'
    chicaj.
  pah-NT: '—Imombe''ukatuavo ji ei pe me: Aerẽ po ti pe ei nehẽ: “Nahanahã ti tapekoi.”
    Po a''ea nenhi''ig̃a, a''ea ko Tupana''ga nhi''ig̃a no, ei Jesus''ga g̃wemimbo''ehara''g̃a
    pe. —Aerẽ po ti pe ei nehẽ: “Nahanahã ti peko.” Po a''ea nenhi''ig̃a, a''ea ko
    Tupana''ga nhi''ig̃a no, ei ga g̃a pe.'
  sja-NT: ’Mɨa wãarata jararu. Na p'ek'au eujãde p'anɨ misa, parãpa ne-inaa oopida-e
    p'anɨ pɨrã, Tachi Ak'õrepa auk'a oopi-e pait'ee. Jõdee ne-inaa oopiruta pɨrã,
    irua auk'a oopiit'ee.
  xed-xed: «Kahwathwata ka yu ta mnaghunata, inda skwi ya dzaʼa kwalaghuta kuni ta
    haɗik ná, dzaʼa kwalaghukwala lu guli ta luwa. Inda skwi ya dzaʼa hbanata kuni
    ta haɗik ná, dzaʼa hbafhba lu guli ta luwa.
  mks-NT: ʼMé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tócó ndihi ña̱ha ná ca̱tó ndo̱
    ñuyíví yóho candi̱co̱ a̱ ja̱nda̱ indiví. Ta tócó ndihi ña̱ ná ndaxí ndo̱ ñuyíví
    yóho ja̱nda̱ indiví nda̱xi̱ ña̱.
  gfk-S: “Mu hadado baak! Aso ing mu tigel kira napu, God iat bileng tuma ra mawe
    na hadades ter ie ta mu. Ma aso ing mu haut urie kira napu, God na hadades ter
    ie ta mu bileng.
  bmu-bmu: '“Nöŋön keu öl töhönŋi kun kewö jibi mötme: Eŋön siŋgisöndok gölmenöŋ jöhömei,
    mi pakpak mönö Suep mire mewöyök jöhöjöhöŋi ahöma aka siŋgisöndok gölmenöŋ mosöta
    pösatmei, mi pakpak mönö Anutunöŋ mosöri Suep mire mewöyök pösatpösatŋi ahöma.'
  dgz-dgz: “Ne tave di wadiaivin, e dim da piupa pananewa, kiman gapan den paneta
    amba dim da e piupa vetanewa kiman gapan den veseta.
  eng-GNV: 'Verely I say vnto you, Whatsoeuer ye bind on earth, shall be bound in
    heauen: and whatsoeuer ye loose on earth, shalbe loosed in heauen.'
  zaa-NT: Hualigani te' nia' le qui'ni iyaba nu guni le permitir le' yetsiloyu, ą́'
    cca permitir le' ỹiabara', pero canchu labí nna, labí.
  eng-WEBSTER: 'Verily I say to you, Whatever ye shall bind on earth, shall be bound
    in heaven: and whatever ye shall loose on earth, shall be loosed in heaven.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Xua jivi paitavetsianame pexanaeyaniva mapanacuataje, bajaraxua Dioso athëbënacuatatsia
    ata itaveta. Xua jivi patocopatsianame pexanaenexa mapanacuataje, bajaraxua Dioso
    ata athëbënacuatatsia tocopata pexanaenexa, jai Jesús pijajivijavabelia.'
  bon-bon: Cane toraca mene jijenininine weebibine, egä weene ngena mule tääpume gaabe
    ne yaarmuye, Acejiyame te yaacatuge, cuta weene ngena mule tääpume gaabe ne jiitnuye,
    Acejiyame te yaacatuge.
  nhw-BL: “Pampa nelía nimechilhuía, nochi catli anquiilpise nica ipan tlaltipactli,
    moilpis nepa ipan ilhuicac. Huan catli anquitojtomase ipan tlaltipactli nojquiya
    motojtomas nepa ilhuicac.
  swh-ONEN: “Amin, nawaambia, lolote mtakalolifunga duniani litakuwa limefungwa mbinguni,
    na lolote mtakalolifungua duniani litakuwa limefunguliwa mbinguni.
  wbi-wbi: Kyang'haani nikuvavuula kyekyoni kiila kinomuliva mudinda mhu iisi na kukyanya
    kidindua. kange kyekyoni kinomudindula mhu iisi na kukyanya kidindulivua.
  bba-bba: Mɑ Yesu mɑɑ nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, ye i yinɑmɔ hɑnduniɑ sɔɔ bɑ koo
    ye yinɑ wɔllɔ. Ye i mɑɑ wurɑ hɑnduniɑ sɔɔ, bɑ koo ye wurɑ wɔllɔ.
  eng-KJVCPB: 'Verily I say unto you, Whatsoever ye shall bind on earth shall be bound
    in heaven: and whatsoever ye shall loose on earth shall be loosed in heaven.'
  kgk-NT: Amombe'u-ta peẽ-my anhetegwa va'e. Penhomboaty haty-py ipokatu va'erã pene
    nhe'ẽ. “Ipy'a potĩ-ma” peje ramo pende rapixa-rehe, Nhandejáry ave he'i ave va'erã
    hese, “Ipy'a potĩ-ma” he'i ave va'erã hese. Ha, “Ipy'a ky'a joty” peje ramo nde
    rapixa-rehe, Nhandejáry ave he'i ave va'erã, “Ipy'a ky'a” he'i ave va'erã. Ipokatu
    va'erã voi pene nhe'ẽ.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Ngia variaa mmataivau mminnaivaara
    ooqoo tikio rikioo fai Anutuuqo ngiau aapuuvaki variivoota fai ooqoo tinaravai.
    Ngia variaa mmataivau mminnaa voovaara ee-oo tikio rikioo Anutuuqo ngiau aapuuvaki
    variivoota fai ee-oo tinaravai.
  cpy-cpy: Tema ikaatzi pishine-teeri eeroka jaka kepatsiki, riitaki ishineteete inkiteki.
    Riima kaari pishine-yitee eeroka jaka kepatsiki, eero ishinetee-tziri eejatzi
    janta inkiteki. Omaperotatya.
  ekk-PKP: 'Ma ütlen teile tõtt: mida iganes te maa peal keelate, on ka taevas keelatud,
    ja mida iganes te maa peal lubate, on lubatud ka taevas.'
  mpx-mpx: Ya ba tunahot eliyamiu, hauna toto nuku lopwali panayawiya nasi Yehoba
    ni lopwali labulabumwa, ge hauna toto nuku talamwan panayawiya nasi Yehoba ni
    talamwan labulabumwa.
  wbp-wbp: 'Jijaji wangkaja-jana nyanungu-nyangu kurdungurlu-patuku, “Ngaju karna-nyarra
    wangkami junga: Nyiyarlangu-kujaku kuja kanpa-jana yapa ngaju-nyangu warla-pajirni
    walyangka nyampurla, ngula-piyarlu-yijala kapu-jana Kaaturlu warla-pajirni nguru-nyayirni-wangurlaju.
    Nyiyarlanguku ngurrjuku nyuntulu ngula kanpa-jana yapa ngaju-nyanguku nyampurlaku
    walyangkaku nyinami rarralypa, ngula-piya-yijala Kaatu kapu-jana nyanungu-patukuju
    rarralypa-yijala nguru nyanungu-nyangurlaju nyinami.'
  luo-luo: “Awachonu adier ni gimoro amora mutweyo e piny-ka notwe e polo bende, kendo
    gimoro amora mugonyo e piny-ka nogony e polo bende.
  nhe-NT: “Pampa nelía nimechilhuía, nochi tlen inquiilpise nica ipan tlaltepactli,
    moilpis nepa ipan elhuicac. Huan tlen inquitojtomase ipan tlaltepactli nojquiya
    motojtomas nepa elhuicac.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܟܠܔ ܡܸܢܕܝܼ ܕܐܵܣܪܝܼܬܘܿܢ ܒܐܲܪܥܵܐ ܒܸܬ ܗܵܘܹܐ
    ܐܣܝܼܪܵܐ ܒܫܡܲܝܵܐ، ܘܟܠܔ ܡܸܢܕܝܼ ܕܫܵܪܹܝܬܘܿܢ ܒܐܲܪܥܵܐ ܒܸܬ ܗܵܘܹܐ ܫܸܪܝܵܐ ܒܫܡܲܝܵܐ.
  esk-NT: Iḷumun uqautigipsi, Suapayaaq qiḷiqsruumakkaqsi maani nunami qiḷġutiqaqtuiñaġisiruq
    qiḷaŋmi; suli suapayaaq qiḷġutaikkaqsi maani nunami qiḷġutaiyakkaugisiruq qiḷaŋmi.
  msb-msb: “Ginasiguro ko sa iyo na an igabawal niyo sa kinab-an igabawal man sa langit
    kag an itutugot niyo sa kinab-an itutugot man sa langit.
  cpa-NT: '’Lah¹dsóh² juǿi²jni hniah¹²: Chi²júh² he² hi² cuúh³ hniah¹² lé² ni³ jmøi¹guǿi¹
    la², chi²júh² he² hi² tsa¹cuúh³ hniah¹² lé², jø¹² bíh³ lah¹jøng² cuø¹ Diú¹³, dsa²
    guǿ¹² ŋi¹juǿi¹.'
  dso-dso: “ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ତମେ ଏ ଜଗତେ ଜାଇଟା ନାଇ ବଲ୍‌ସା, ସେଟା ସର୍‌ଗେ ମିସା
    ନାଇ ଅଇସି । ଆରି ଜନ୍‌ଟା ପାଇ ତମେ ଜଗତେ ଉଁ କଇସା, ସେଟା ସର୍‌ଗେ ମିସା ଉଁ ଅଇସି ।
  meu-meu: Na hamaoromui momokanimu, tanobada ai ba ḡui ḡaudia iboudiai guba ai danu
    bae hegui, bona tanobada ai ba ruha ḡaudia iboudiai guba ai danu bae heruha.
  yva-NT: 'Syo raura tugaive: Ayao rui mirati wapo rapatimu no mine vone so omamo
    Amisye po rapatimu no munijo ntiti. Weti ana rui wapo raorai no mine so omamo
    Amisyo no no munijo ntiti Po raorai, muno ana rui wapo ramayar no mine so omamo
    Amisyo no no munijo ntiti Po ramayar.'
  dgc-dgc: '“Tandaan moy ye: tu ipagbawal moy ta mundua éy ipagbawal be ta langet,
    sakay tu pakultaden moy ta mundua, éy pakultaden be ya ta langet.'
  zpm-NT: ’Gneli naa lo to gaṉle, grëse zha ne gon xtiidz to zeeṉe rnee to lo zho
    gac-wen zho, scagaa Dios scaania me zho; per zha ne gonda, ycaaniad me zho.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye, kekon xarha tà. Rano me ryhe, onà
    wyaro màketxhe, omnyamo, toto komo wya. Khoryenkomo mryenon mehra harha manatxhe
    hampànà, màketxhe, anar komo wya, rano me mak ha, kekon hatà. Àro wyaro rma màketxhe,
    omnyamo, yukryeka hon komo rma. Àro wyaro rma rha àkehe, uro xarha, kahe yawono,
    nyamoro hoko, kekon hatà. Khoryenkomo mryenon mehra harha hak nahtxoko, nyamoro
    ha, ranoto komo rwon yawo ro mak ha, àkehe uro, kahe yawono, kekon hatà. Khoryenkomo
    mryenon me mpànà manatxhe ha, màketxhe xarha, anar komo wya, rano me rma rha.
    Àro wyaro rma màketxhe, omnyamo, yukryeka hon komo rma. Àro wyaro rma rha àkehe,
    uro xarha, kahe yawono, nyamoro hoko, kekon hatà. Khoryenkomo mryenon me hak nahtxoko,
    nyamoro ha, ranoto komo rwon yawo ro mak ha, àkehe uro, kahe yawono, kekon hatà,
    Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Jirin omek amu sawenduwa, os hulaima nokopma kavakava ol li undan li sawenak
    ji mba, �Avui Wasilaka kavakava jihin laha ermbekwa ri.� karem ji mba nahi, erem
    ukwa ri. Hako os ji mba, �Wahau,� karem ji mba nahi, or er nga erem mbakwa ri.
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, जे कुराहरू तिमी संसारमा बाँध्छौ, त्यो स्वर्गमा
    पनि बाँधिनेछ । अनि जे कुराहरू तिमी संसारमा फुकाउनेछौ, त्यो स्वर्गमा फुकाइनेछ ।
  cgc-cgc: Dapat gid na iling tan buaten nyo ki kanen. Sugiran ta kyo na daw ino na
    ibawal nyo unti ta kalibutan paagi ta inyo na katengdanan, pabawal en ta Dyos.
    Daw ino itugot nyo unti ta kalibutan, patugot en ta Dyos.
  tim-tim: Akto aregât bunŋe maktere nâŋgâŋet. Ye hânân wan hikowaigât âi membiâ himbimân
    gai hikowiapgât miawakbiap. Dâ hânân hulaŋbaigât âi membiâ himbimân gai hulaŋbiapgât
    miawakbiap.
  yor-yor: “Lóòótọ́ ni mo wí fún yín, ohunkóhun tí ẹ̀yin bá dè ní ayé, ni a dè ní
    ọ̀run. Ohunkóhun ti ẹ̀yin bá sì ti tú ni ayé, á ò tú u ní ọ̀run.
  wos-wos: “Guniré wuni we. Guni ané héfambu téta nak jooka gingut, God déka getéfambu
    reta wun jooka akwi gitandé. Guni ané héfambu téta, nak jooka yatakangut God déka
    getéfambu reta, wun jooka akwi yatakatandé. Mwi hundi wuni guniré we.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: bãrãba naʌ̃ ẽjũãne iduaribid̶aẽ́ra Ãcõrẽ bajãne
    b̶ʌ bid̶a iduaribiẽ́a. Idjab̶a bãrãba naʌ̃ ẽjũãne iduaribi panʌra Ãcõrẽ bajãne
    b̶ʌ bid̶a iduaribiya.'
  eng-F35: “Assuredly I say to you, whatever (pl.) you (pl.) may bind on earth will
    have been bound in heaven, and whatever you may loose on earth will have been
    loosed in heaven.
  ind-ind: 'Aku menegaskan kepadamu: Setiap pintu yang jemaat kunci di bumi ini akan
    terkunci juga di surga, dan setiap pintu yang jemaat bukakan di bumi akan terbuka
    juga di surga.'
  pes-OPCB: مطمئن باشید که آنچه بر زمین ببندید، در آسمان نیز بسته خواهد شد، و آنچه
    بر زمین بگشایید، در آسمان نیز گشوده خواهد شد.
  mpt-mpt: Yesuse imin baabenea Ne ibo moton baabenamabibe, ibo dabalim olo inamin
    namin kukub misiamo tlemo tolobo geib biamo God esa inanea abilim uto kukub misiam
    olo tolobo genamabebe. Eka ibo dabalim olo inamin namin kukub ayamo tlemo Ae ayamobo
    gabinib biamo God esa inanea abilim uto kukub ayam olo Ae ayamobo genamabebe.
  bla-bla: 'Kitau''mŭnĭstopuau, kitsit''aiipipi ksŏk''kum, akitaiipip spots''im: ki
