verse: MAT.018.019
translations:
  kpx-kpx: Iale di tota hoto mole louge evive. La ole abuitau ono mole huhuai uvu
    igaeai la Mamau otogoe uale ke imihage auna laheho la isivi ke vai.
  okv-H: Eto ke nei erena amo ungo enda embo heriso na tunga vahai ue God ta degi
    do penunu aisova amo God uhu ta iraguja amina ikasuja.
  tbo-tbo: ‘Geka hougana a paliwelemi apo taumi iyawoi omi luwaga hota hoi hipuli
    ona nugoemota omi luhogala binei po Amau hoi yada uyahina ona laupali, yaka apo
    ina dewaya bimiyei.
  mal-C: “നിങ്ങളിൽ രണ്ടുപേർ ഭൂമിയിൽവെച്ച് ഏതെങ്കിലും വിഷയത്തെക്കുറിച്ച് ഏകാഭിപ്രായത്തോടെ
    അപേക്ഷിച്ചാൽ, എന്റെ സ്വർഗസ്ഥപിതാവ് അത് നിങ്ങൾക്ക് ഉറപ്പായും നൽകും.
  grc-SR: Πάλιν ⸋ἀμὴν⸌ λέγω ὑμῖν, ὅτι ἐὰν δύο ⸂ὑμῶν συμφωνήσωσιν⸃ ἐπὶ τῆς γῆς περὶ
    παντὸς πράγματος οὗ ἐὰν αἰτήσωνται, γενήσεται αὐτοῖς παρὰ τοῦ πατρός μου τοῦ ἐν
    οὐρανοῖς.
  bgc-bgc: “फेर मै थमनै कहूँ सूं, जै थारे म्ह तै दो जणे धरती पै किसे बात कै खात्तर
    एक मन होकै बिनती करै, तो वा मेरे पिता की ओड़ तै जो सुर्ग म्ह सै, उनकै खात्तर हो
    जावैगी।
  khz-khz: 'Au na avaikila-waimina: Tanoparai gomi talima ruala gau kwautai nugami
    pio tao-kwapunaa e pio rapali-agiaa Tamaku kupai etaluna na pene venimi.'
  deu-TKW: 'Wiederum sage ich euch: wenn zwei von euch eins werden auf der Erde über
    irgend eine Sache, darum zu bitten, so wird es ihnen werden von meinem Vater in
    den Himmeln.'
  zsr-NT: ’Lëzcaꞌ cni rëpaꞌ lbiꞌiliꞌ, chquiꞌ chopzliꞌ gun tuz xtídzaꞌliꞌ luyú ni ca
    nac tu le gnábiliꞌ‑nëꞌ Dios, gunnëꞌ queëliꞌ lë naꞌ Xuzczaꞌ Dios, zoëꞌ yehuaꞌ yubá.
  lin-lin: 'Nazali lisusu koloba na bino penza ya solo : soki bato mibale kati na
    bino bayokani awa na mokili mpo na kosenga eloko songolo to pakala, Tata na Ngai
    oyo azali kati na Likolo akopesa bango yango.'
  hns-NT: Ham toelogse bhie boliela kie djab doenia par doei djane ek hoike koetjh
    khaatien praatna karie, tab hamaar swarag ke Pieta toelogke praatna poera kariega.
  noa-E: 'Mag iekhamamua, ’Mua pãrag mag chirʉmgui ajim: Mʉig eegar õor numí amachdëu
    nem ig nʉm mʉrʉg jëwaag ãba ibëpwia jëeumʉn, mʉ Aai ʉ̈gthar chirʉmua amag deeb
    khaba deeju.'
  eng-EMTV: “Again, assuredly I say to you that if two of you agree on earth about
    anything that they may ask, it will be done for them by My Father in heaven.
  mib-NT: ’Te suni cáhán rī jiín ró, núu uū jnáhan ró ini ñayɨ̄vɨ yáha, ɨnuú cani
    ni rō sɨquɨ̄ ɨɨn jeē cacán tahú rō, núu súcuan te máá Tátá rī andɨvɨ́ cuāha ya
    jeē cájicān rō.
  lif-NT2: याम्‍मो इङ्‌गाॽ अक्‍खेआङ् मे़त्‍निङ्, खिनिॽओ ने़प्‍फु मनाहाॽ निङ्‌वाॽबो
    थिक्‍हुप् के़बोःङ्‌सिने़ फाॽग्र थे के़नाःक्‍सुसाङ् साङ्‌ग्राम्‍पेदाङ्‌ङोबा पानुदिङ्
    आम्‍बारे़ खे़न् के़जोःक्‍सि के़बिसिॽरो॥
  xnj-xnj: Nijova kangi, vavili pagati yinu vakayidakilana pamulima ndava ya lijambu
    loloha la kumuyupa Chapanga, Dadi wangu wa kunani yati akuvahengela lijambu lenilo.
  mmx-mmx: Ana tong box i rinimi do tegepura du mulus do duna sing ti tavanga du vara
    rin, ne Tamak no vana at laxalibet naba raba du min.
  cbr-NT: '''Ën unicamaxa ''ëmi sinani timë́cëbë cana ''ëx atu nëbë́tsi ''ain. Rabë́
    ''imainun achúshia ''ëmi sinani timë́cëbë cana ''ëx atu nëbë́tsi ''ain. ''Imainuan
    rabëtaxribi timë́cë ''ain cana ''ëx atubë ''ain. ''Ëx atubë ''ixun cana añu ''ati
    cara asábi ''icë quixun ''unánmiti ''ain. Usa ''ain cana ësaquinribi ''ën mitsu
    cain, mitsu rabëtan camina uisaínu ''iti cara Nucën Papa Dios cuëënti ''icë quixun
    upí oquin sinántancëxun an mitsu ''axunun ñucáti ''ain. Ñucácëxun ca an mitsúnmi
    cacësabi oquin mitsu ''axunti ''icën.'
  tee-NT: Vachu' iclajunau ju ani. Ni alin ixt'iyun'an ju milhi'uxijnan ju va lakatam
    catanaviya' ix'atalacpast'ac'at'an ixlacata ju tuchi tasq'uiniputun ju Dios pus
    ca'anaviniya' ju quimpai ju vilhcha lact'iyan.
  eng-LSV: Again, I say to you that if two of you may agree on the earth concerning
    anything, whatever they may ask—it will be done to them from My Father who is
    in the heavens,
  cak-NT: 'Chuka'' nin-ij chiwe: Xa chech-ulef jec''o je ca''i'' kach''alal ri can
    junan niquinojij chirij jun ex chi niquic''utuj che ri Dios pa oración, ri Nata''
    Dios ri c''o chicaj can xtuya-pe ri nic''utux che coma ri je ca''i'' ri''.'
  pah-NT: '—Ojipea ji imombe''ukatui pe me, ei Jesus''ga. Po yvya koty doisve''g̃a
    pepyteripeve''g̃a ei: “Nahanahã ti xa''e Jesus''ga ruva''ga pe yvagipeve''ga pe
    nahanahã ore ipotari javo.” Ojo''ja pe erame nahã ga pe po ti ga penhi''ig̃a rendukatui,
    ei Jesus''ga g̃wemimbo''ehara''g̃a pe.'
  sja-NT: '’Waya mɨa jara bɨ: Parãdepema omé pedeedak''ãri, t''ãri a-ba ne-inaa ɨt''aa
    iidiruta pɨrã, mɨ Ak''õre ɨt''ari bɨpa teei.'
  xed-xed: '«Ka yu ta mnaghunata guli na: Ka dzrafdzra mnduha his mataba ghuni ta
    wi, ŋa ɗawa dər wati ma skwi tsi katsi, dzaʼa tsuʼanaf tsuʼa Da ɗa ta luwa ta
    həŋ.'
  mks-NT: ʼTa jári cáha̱n i̱ ña̱ yóho xi̱hi̱n ndó. Tá jándique táhan tu̱hun i̱vi̱
    ndó ñuyíví yóho ta tá mé a̱ nda̱a̱ in cúú ndó sa̱há ña̱ xíca̱ ta̱hví ndó nu̱ Ndióxi̱,
    mé á íin indiví já quéa̱ quia̱hva tátá i̱ ña̱ nu̱ ndo̱.
  gfk-S: “Aiou tange habaling ta mu, be ing ta iruo ta mu kira napu dur haut tikai
    ura tike linge ma dur saring ie, io, no nugu Mama tuma ra mawe na gil hobi ta
    dur.
  bmu-bmu: '“Toroqeba keu kewö jibi mötme: Gölmenöŋ eŋgöreŋök yahötŋan keu mi me mi
    miaŋgöra urumohok aka köuluköbitkö keu jöhömahori, mi nöŋgö Iwini Suep mire maljawaŋön
    mönö etkiiga buŋa qem aŋgumahot.'
  dgz-dgz: Sia wapena anun. E dere piup ma gapan dimen da anune umap tap menan mup
    wanewa ame ne Mamana kimaniwa me ta eneta.
  eng-GNV: Againe, verely I say vnto you, that if two of you shall agree in earth
    vpon any thing, whatsoeuer they shall desire, it shall be giuen them of my Father
    which is in heauen.
  zaa-NT: Attu vuelta riquixa'ánia' le qui'ni canchu chuppa le tsè'e le de acuerdo
    le' yétsiloyuį acerca de biỹa diba cosa nu inàba le lani oración nna, entonces
    Tata quia' enne' dua ỹiabara' nna gunie na para lebi'į.
  eng-WEBSTER: Again I say to you, That if two of you shall agree on earth, concerning
    any thing that they shall ask, it shall be done for them by my Father who is in
    heaven.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pacatsipaebijitsiatsinua mapacueniaje.
    Mapanacuata paanijanëmëbeje itsa panajamatabëcuenejëpamebeje xua pavajëtsijitsiamëbeje
    Diosojavabelia, nexata taxa, athëbëtatsia peecaenë, pacajumecovënëtsianabeje xua
    pavajëtamebeje.'
  bon-bon: Cane cerämu poto jijenininine, egä weene neeneni cina liba gawecewe cabu
    yepä ngene atwana ne yaacituye weene ngena tääpume irecu ätumutame, cäme Babe
    cabucewe je tabe pa icärepi.
  nhw-BL: “Huan nojquiya nimechilhuía ya ni, sintla ome tlen amojuanti ipan tlaltipactli
    anmocahuaj ica san se camanali para anquitlajtlanise Toteco se tlamantli, huajca
    yaya noTata catli itztoc nepa ilhuicac anmechmacas.
  swh-ONEN: “Tena nawaambia, ikiwa wawili wenu watakubaliana duniani kuhusu jambo
    lolote watakaloomba, watafanyiwa na Baba yangu aliye mbinguni.
  wbi-wbi: Kange nikuvavuula kuuti nave avaanhu vavili pakati palyumue vangiting'ane
    vwimila vwa lisio lyelyoni pa iisi linovisuma, iilio u Nhaata ghwango ughwa kukyanya
    ivomba.
  bba-bba: Nɑ kpɑm bɛɛ sɔ̃ɔmɔ mɑ bɛɛn tɔmbu yiru bɑ̀ n nɔɔ tiɑ kuɑ hɑnduniɑ mini bɑ
    ɡɑ̃ɑnu bikiɑ kɑnɑru sɔɔ, nɛn Bɑɑbɑ wi u wɑ̃ɑ wɔllɔ u koo bu wɛ̃.
  eng-KJVCPB: Again I say unto you, That if two of you shall agree on earth as touching
    any thing that they shall ask, it shall be done for them of my Father which is
    in heaven.
  kgk-NT: Anhete ko xe ha'e-ta peẽ-my. Ko yvy-py peẽ mokõi va'e penhomboaty ramo,
    perojoja ramo oração apo-vy, ome'ẽ va'erã peẽ-my pene rembijerure xe Ru yváy pygwa.
  waj-waj: Na vo kuavai ngii giaa ngii miaunoo. Ngia variaa mmataivau fai ngiiikidiri
    taara vaidivaitana mmuaa mmoorivaara yaaku varada kua yeena raikio too ni Napoova
    ngiau aapu variivo ivaitana kuaivaa rikioo ivaitanaani iinaravai.
  cpy-cpy: 'Napiitero nokantemi: Aririka pikaate apite paapatziyakota-wakae-yaawo
    pikenkishiryaari pikowako-tanteri, opoñaashitya pikowakoteri Ashitanari Inkite-jatzi,
    aritaki imatakaa-kimiro rirori.'
  ekk-PKP: Ma ütlen teile ka, et kui kaks teist on siin maa peal ühel nõul millegi
    pärast palvetamas, siis mu taevane Isa teeb seda teie heaks.
  mpx-mpx: Na baewa eliyamiu, ebo komiu ami toto labui wami nuwatu ni maisena ge nuku
    awanun bugul etega kaiwena, he Nam labulabumwa ni ginol ola kaiwemiu.
  wbp-wbp: '“Ngaju karna-nyarra yimi-ngarrirni nyampurlangu: Nyampurla ngurungka,
    kajilpanpala-nyanurla ngungkurr-nyinayarla nyiyarlangurlajinta, manu kajilpanpala
    ngulaku Kaatu payikarla, ngajukupalangu ngula-ka nguru-nyayirni-wangurla kankarlarra
    nyinami, ngulaju kapungku rarralypa nyina.'
  luo-luo: “Awachonu bende ni ka ji ariyo kuomu e piny-ka owinjore kuom gimoro amora
    mukwayo to Wuora manie polo notimnugo.
  nhe-NT: “Huan nojquiya nimechilhuía ya ni, intla ome tlen imojuanti ipan tlaltepactli
    inmocahuaj ica san se tlajtoli para inquitlajtlanise Toteco se tlamantli, huajca
    yajaya noTata tlen itztoc nepa elhuicac inmechmacas.
  aii-aii: ”ܡܸܢܕܪܸܫ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܸܢ ܬܪܹܝ ܡܸܢܵܘܟ݂ܘܿܢ ܣܲܙܓܸܪܝܼ ܥܲܠܔ ܐܲܪܥܵܐ
    ܥܲܠܔ ܟܠܔ ܡܸܢܕܝܼ ܕܛܵܠܒܝܼ، ܒܸܬ ܗܵܘܹܐ ܐܸܠܵܝܗ‌ܝ ܡ̣ܢ ܠܟܸܣ ܒܵܒܝܼ ܕܒܫܡܲܝܵܐ.
  esk-NT: Uqautipsaaġipsi, Malġuugupsik maani nunami aasii aŋiġutilusik supayaakun
    apiqsruġupsik, aapaa qiḷaŋmi savaaġigisigaa ilipsitñun.
  msb-msb: “Ginasiguro ko sa iyo na kun may duha sa iyo didi sa duta magkausad sa
    pagpangadyi agod mangayo, igahatag ini sa iyo san akon Ama sa langit,
  cpa-NT: '’Jø¹² bíh³ juǿi²jni hniah¹²: Ju³ná³ ma²tiogh³ og¹ hniah¹² cøng² jǿg³ ni³
    jmøi¹guǿi¹ la², hi² chi² cøng² hi² møah¹³ hniah¹² Diú¹³, jøng² cuø¹ báh³ Jmi²
    jniang³ lah¹jøng², dsa² guǿ¹² ŋi¹juǿi¹.'
  dso-dso: କାଲି ସେତ୍‌କି ନଏଁ, ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ଜେଡେବେଲେ ମିସା ଏ ଜଗତେ ତମେ ଦୁଇ
    ଲକ୍‌ ଜନ୍‌ ବିସଇ ନେଇକରି ଗଟେକ୍‌ ମନ୍‌ ଅଇକରି ପାର୍‌ତନା କଲେ, ମର୍‌ ସରଗର୍‌ ବାବା ତମେ ମାଙ୍ଗ୍‍ଲାଟା
    ପୁରୁନ୍‌ କର୍‌ସି ।
  meu-meu: Na hamaoromui momokanimu, tanobada ai umui rarua lalomui ba hatamonadia
    bena mai lalomui tamona ba noinoi hebou, Tamagu guba ai e nohomu ese unu baine
    kara henimui toma.
  yva-NT: 'Muno Syo raura wasai tavon syare: no mine vone so vatane jirum aya ayao
    intabo ana rui vayave rai, umba ibe sambayambe yo raura seo Sya Injayo no no munijo
    ntiti Ai, weamo Po aya raunande yai kobe.'
  dgc-dgc: “Ey tandaan moy ye, éng te éduwa dikam ta éye ta munduae a magkaisa a manalangin,
    éy talaga a pagkaluuben kam Nama ko ta langet.
  zpm-NT: ’Ni racladz naa gacnaṉ to gaṉle, grë zha ne no xnëz naa, niicle tib nëzaque
    zho, per teḻne tipse rac zho, ncuaaṉe gnabtaa zho lo Pxoz naa meṉ ne zob gbaa,
    zdeed mew.
  hix-NT: Onà wyaro xarha àkehe, owyanye, kekon xarha tà, Txesusu. Khoryenkom yakoro
    orwonàmpàra ronye rma haka, osonytxatxoko, anaro oyowtà yakoro. On hoko ryhe tàrwonàmnye,
    kahe yawon yakoro, àwya koyuhtoho me, katxoko, omnyamo rye rma, yukryeka hon komo
    rma, kekon hatà. Àro hoko rye rma orwonàmàtxhenye, oyoyukyatxhe xaxa mak hampànà,
    royàmà, kahe yawono, kekon hatà.
  sim-sim: Uhu jirin amu sawenduwa, os jihi lap mbele las wavu namtaskop fri hishihi
    fri mbaolsoloho Avui anhi or hevenik lindan fri sawe nahi, avak mashi frihin misikwa
    ri.
  npi-ULB: अझ म तिमीहरूलाई भन्दछु, यदि तिमीहरूमध्ये दुई जनाले तिनीहरूले मागेका जुनसुकै
    कुरामा यस संसारमा सहमत हुन्छन् भने, स्वर्गमा हुनुहुने मेरा पिताद्वारा तिनीहरूका
    निम्ति त्यो गरिनेछ ।
  cgc-cgc: “Isab, sugiran ta kyo daw darwa kaw gaisya ta isip parti ta bisan ino na
    inyo na pangayo naan ta ake na Amay naan ta langit, imuon din para ki kyo
  tim-tim: Gârâmâ siân nâŋgât kâmolân gâtŋe lâuwâ me âlâwu Anutu ulilaŋberâm mendugum
    kinbiâ ainâk nâ hutyeŋân manbian aregât wan me wan ulilaŋberâm han konok katmâ
    Anutu ulilaŋbai amâ ainâk Ewene himbimân manmap arekŋe wan me wan âlepŋe yeŋgiwiap.”
    dâep.
  yor-yor: “Mo tún sọ èyí fún yín, bí ẹ̀yin méjì bá fi ohùn ṣọ̀kan ní ayé yìí, nípa
    ohunkóhun tí ẹ béèrè, Baba mi ti ń bẹ ní ọ̀run yóò sì ṣe é fún yín.
  wos-wos: Nak hundi akwi guniré wuni we. Guna du yéték natafa mawuli héraata anwarmbu
    rekwa du wuna yafa Godka wambét, dé bérka hundi xéka wambén maki hurutandé.
  emp-NTPO: 'Naʌ̃da mʌ̃a jaraya: mʌ̃ ĩjã panʌda umé wa ũbea ãbaa dji jʌre panʌne mʌ̃
    sid̶a mama b̶aya. Maʌ̃ bẽrã bãrãnebemada umé naʌ̃ ẽjũãne mʌ̃ Zezaa iwid̶id̶i carea
    bed̶ea aud̶ibʌrʌ, bãrãba iwid̶ibʌdara mʌ̃ Zeza bajãne b̶ʌba oya.–'
  eng-F35: Assuredly again, I say to you that if two of you should agree on earth
    about any subject whatever that they may ask, it will be done for them by my Father
    who is in heaven.
  ind-ind: Aku juga menegaskan kepadamu bahwa kalau dua orang atau lebih di antara
    kalian sepakat meminta sesuatu dalam doa, maka hal itu akan dikabulkan oleh Bapa-Ku
    yang di surga.
  pes-OPCB: «این را نیز به شما می‌گویم که اگر دو نفر از شما اینجا بر روی زمین دربارهٔ
    چیزی که از خدا می‌خواهید با هم یکدل باشید، پدر آسمانی من آن را به شما خواهد داد.
  mpt-mpt: Eka ne weng mako imin baabenamabibe, dabalim olo naka mak unang maki asua
    asumatnaea mak keniba funaniba Gode inamin namino inabenamabebo ge funaniba ne
    Aye Gode abilim ut bie nganhamib mole e inabenamabebe.
  bla-bla: Kimat'anĭstopuau, netum'anistsitsitainoainiki kitak'aukŏmŏnisuai, Nin'a
    spots'im aks'ĭstutomoyiuaxaie.
  ssx-ssx: Pa ameta꞉ do pi make apa꞉taaso iki pa꞉ta꞉ alome. Iki paeyao tukiki pa꞉ta꞉
    epi yaapo a꞉nda꞉ma꞉ mo pea꞉peke hau homeke a꞉nda꞉ do pate puluekema꞉ epena꞉e laa
    homeke hone wia hata꞉ yeni pipika꞉na꞉ta꞉ kota꞉ oli ya hepeni hala꞉ Apa꞉ma꞉ opua
    ipilika꞉ hone pa꞉la꞉ ekita꞉ ota꞉ peawalieke.
  mkl-mkl: Ǹ wɑ n sɔ̃ ŋɛ mɑ́ iyi bii ɑmɑnɛ minji í ce ɑnu ɑkɑ̃ si ɑndunyɑ ihɛ̃ ɑ tɔɔ
    nɡɔɡɔ, Bɑɑm iyi í wɑ lele ɑ́ mu nŋɑ,
  gaq-gaq: ମାତର୍‌ ଅଃତେନ୍‍ ଆଃ ଣ୍ଡୁ, ନିଂ ଆପେକେ ସତ୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଦର୍‌ତନିନ୍ନିଆ ପେବାନ୍‍
