  san-KHM: បុនរហំ យុឞ្មាន៑ វទាមិ, មេទិន្យាំ យុឞ្មាកំ យទិ ទ្វាវេកវាក្យីភូយ កិញ្ចិត៑
    ប្រាត៌្ហយេតេ, តហ៌ិ មម ស្វគ៌ស្ថបិត្រា តត៑ តយោះ ក្ឫតេ សម្បន្នំ ភវិឞ្យតិ។
  arn-NT: '“Fey tüfachi dungu feypiwayiñ: Epu feyentulelu, kiñewle tañi ngillatuael
    tañi eluen piael tüfachi mapu mew, iñche tañi wenu mapu mülechi Chaw fey ta eluaeyew.'
  zas-NT: '’Rni tëën lëjt: Bal yayaꞌn tioꞌpidi diidx loj guidxliuj guie, par guiniabidi
    xhienin loj da Dadan bén yuꞌ xanyabaa, laaman gunee laan.'
  ken-NT: Ɛnyɨŋ ɛ́chák ɛnɛ mɛ̌yaŋ mǎndɨŋɨ chi bɛ mbák bo bati apay mánká ɛyɔŋ
    ɛ́mɔt fá amɨk ndǔ ɛnyɨŋ ɛnɛ bɔ́ báyàŋ nɛ mánɨ́kmʉɛt, Ɛtaya mmu achi amfay,
    ǎghók nɛnɨkɨ́mʉɛt ɛnap.
