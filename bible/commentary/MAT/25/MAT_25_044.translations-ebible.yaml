  aso-aso: 'Neꞌmine lokuvo ingine tiꞌ li longoꞌ i-nidilisave: Guvekasi ve make, gaza
    gaꞌna hele nanivo he nosomuꞌ gise neivo he idoꞌ venenga ve minanivo he geneganaka
    nomivo he idoꞌ initeꞌ gize do nanivo he idoꞌ nalaꞌ numunguꞌ nanivo naniheꞌ ningo
    nasahiliꞌ o-gedo geleꞌmize lamineꞌ amune.'
  uli-uli: Iwe ngo re bele kasiya bo, ‘Samol, yinged seral le ha wurug le ho koloh,
    hare ho betbat, hare ho wasoladoh, hare tor mengagum, hare ho tomay, hare ho mel
    lal kalbus ngo ha temechal tupungug?’
  nin-NT: “Aba a ta da di, ‘Akiko, inta i hi ùwà nu momonggo ni iyo nu uhre ni si
    nu ùwà inkindirr iri, ka i iso hen? Ka ùwà nye ichirr, ka ihorr, ka ùwà lo, ka
    a gri ùwà ko ku ttu nu uki, inta ka izi ùwà?’
  tgk-tgk: 'Он гоҳ онҳо ҳам мепурсанд: „Худованд, мо кай Туро гуруснаву ташна, бегонаву
    бараҳна ё бемору дар ҳабсхона дида будем, ки хизмат накарда бошем?“'
  acu-NT: 'Wi tamati nusha inintinak: ‘Apuru, ame tsukamamnisha, tura ame kitamamnisha,
    tura jeenchau irakmincha, tura entsatiram yuumamnisha, tura jaamnisha, tura kársernum
    engketkumnisha ¿warutia wisha yaaitskesha pachischamiajme?’ turutiartinuitai.'
  cak-WNT: 'Y yac''ari'' tek riye'' chuka'' xtiquibij: Ajaf, riyoj majun bey xatkatz''et
    ta chi natij ta wayjal, nichaki''j ta achi'', chuka'' majun bey xatkatz''et ta
    pa katinamit chi nic''atzin aposada, o chi man ta jun atziak, yit yawa'' ta, yitc''o
    ta pa cárcel. Riyoj majun bey xatkatz''et ta chi que ta ri'' ac''ulwachin, rumari''
    can majun wi c''a utzil xkaben chawe, xquecha''.'
  ebk-ebk: “Angkiay ya tumforchantu us ay mangali kan hiya un, ‘Apo, kaatna nan nangil-anmi
    kan he-a ay nunchukiaang winnu nasketan winnu kaili ay achi am-ammu winnu maid
    fiachom winnu nunsaket winnu naifiarud, at chaanmi finadngan he-a?’
  spa-PDDPT: 'Entonces ellos responderán: Señor, ¿cuándo te vimos hambriento, sediento,
    forastero, desnudo, enfermo o en prisión, y no te servimos?'
  ruf-ruf: “Kuya nawo watsamwidika, ‘Imtwatsa, tsuwachi hatukwonile kuna inzala au
    kuna ing'ilu, au kwamhenza au kwahela lighwanda au kwamtamu au kwa mne chifungo,
    na twetwe ng'atukwapfile bae?’
  gun-gun: '— Ha''e ramo ha''e kuery oporandu ''rã ixupe: “Senhor, araka''e tu rekaruxe
    rã roexa, e''ỹ vy ndey''uvei rã, orea rupigua e''ỹ reiko, e''ỹ vy nandeaovei rã,
    nemba''eaxy, ha''e e''ỹ vy nhuã py reĩ rã roexa teĩ noroipytyvõi?”'
  agu-BL: 'Poro yi e'' cyetz scyale'': ‘Ta'', cya''l nkilwit yi jak quimu'' tan we''j,
    nka tan saktzi''. Nin cya''l nkilwit yi jak ocu'' tan jakle''n posar. Ncha''tz
    cya''l nkilwit wutzu'' yi qui''c nin be''ch teru''. Nin qui''c nin jun tir yi
    nink nkil wutzu'' yi ilu'' yabi''ẍ, nka cho''nk atu'' xetze''. Yi ya''tzk, ja
    klo'' ko''c tan ẍch''eye''nu'',’ che''ch sbne''.'
  isn-isn: Au nawa neanso aku musukelwa nukulunga, Bwana nale naekukuine ukete nzala
    ang'wi nyota, ang'wi umugeni, ang'wi ukepwe ang'wi umulwae, ang'wiutungilwe, shanga
    kekakuhudumela?
  eng-PEV: Then they will say, ‘But, sir, when did we ever see you with those problems
    and not help you? We never saw you hungry, or thirsty, or a stranger, or without
    enough clothes, or sick, or in prison.’
  ilo-ULB: Ket sumungbatdanto a kunada, 'Apo, kaano a nakitadaka a nabisinan, wenno
    nawaw, wenno maysa a ganggannaet, wenno lamolamo, wenno masakit, wenno naibalud,
    ket saandaka a pinagserbian?'
  pir-NT: 'Yʉhʉ sa nigʉ̃ tʉhoye tiquina yʉhʉre sinitueta: “¿Pʉhto, mʉhʉ ʉjʉa ahbagʉ̃,
    mʉhʉ aco wʉogʉ̃, ʉsã masiedigʉ mʉhʉ ijigʉ̃, suhti mariegʉ mʉhʉ ijigʉ̃, dohatigʉ
    mʉhʉ ijigʉ̃, peresupʉ mʉhʉ ijigʉ̃ dʉhse ijigʉ̃ ʉsã pehe mʉhʉre yedohoerari?” ni
    sinitueta yʉhʉre.'
  anv-NT: “Ɛfɛɛ́ mbɔ ne ɛbwɔ́ áshuge nyɛ ji meko áké, ‘Ata ndé gébé ɛsé dégɛné
    mesa ammyɛɛ́ wɔ́, mmwɔ́lé manaá ɛpyɛɛ́ wɔ́, ɛsé délá poó wɔ wɔ́? Ne ndé
    gebe ntó degɛne wɔ nkane meŋkɛɛ́, ɔmeé, ne ɔkpɛne denɔ ɛsé délá depoó wɔ
    wɔ́?’
  sab-NT: 'Chui bdaglige cha be gerule ene kwian ulita ole bai mo ta gbu age me no
    cha ole, gire ama be geru kade chage: “Cha Chugagwalla, ¿ngaminegire cha gwagedu
    badi bli ole, gire cha me bligda ketu bage gutadale? ¿Ngaminegire cha gwagedu
    badi sie ole, gire cha me chi ketu bage jadale? ¿Ngaminegire ba chagedu basale
    cha kledu toi ngwadi, gire cha me nga ketu bage gbengwa? ¿Ngaminegire ñometra
    me chegu ba ole, gire cha me ñometra ketu bage? ¿Ngaminegire ba ogadu, gire cha
    me ba manadu? ¿Ngaminegire ba tkere skage, gire cha me jo tienda badi?”'
  tmd-tmd: “Kiŋ aku aliö yadmɨdaŋ, nugwo yajöña, ‘Nöbö Dib. Wop kai nagö kiö pɨlɨm,
    ap mag rölöl? Wop kai nagö röbö dep pɨlɨm, röbö nölölöl? Wop kai nagö pad piaku
    nöbö höman, nagö wahax pön, pön du ram an nɨgölöl? Wop kai nagö wölɨj mɨdölmɨn,
    nagö nölölöl? Wop kai nagö ap röŋ mönö nag mɨdmö aku, an u nagö nugwölölɨŋö?’
    cöña.
  acr-NNT: '»Ekꞌuchiriꞌ, kakibꞌiꞌij rike che: “Qajawal, ¿jampalaꞌ xqil la kanum la
    yey katzajin chiꞌ la? ¿Jampalaꞌ xqil la katzukuj la pa kakanaj kan wi la? ¿Jampalaꞌ
    xqil la na jinta qꞌuꞌ la? ¿Jampalaꞌ xqil la lal yewaꞌ o kꞌo la pa cárcel, yey
    riꞌoj na xqanimaj ta la?” kechaꞌ.'
  kpg-kpg: Digaula ga helekai gi Mee, ‘Meenei, ana hee gimaadou ne gidee Goe e hiigai,
    be e hieinu, tangada mai i daha, o goloo ai, e magi, e galabudi, gei gimaadou
    digi hagamaamaa ina Goe?’
  taj-taj: “जमाहेन्‍से थेनीगदेसेनोन ‘प्रभु, खाइमा ङन्‍से ह्राङ ख्रेन्‍बा फुइबादेन
    विदेशी, क्‍वान क्‍वान्‍आम्‍याङ्बा, आखम्‍बा ओच्‍छे झ्‍याल्‍खानरी परब तबा म्राङ्सीनोन
    ह्राङला वास्‍ता आलनी?’ भिसी ङ्‌योइला।
  avt-avt: “Hi etpor epei au, te hɨr nanitauhi nanɨtpo, ‘Nɨpaa haiu ap mɨrit ti nɨnpɨ
    mito o ti hɨm niu enuk (o mar kewen kɨkut hɨm), o ti hɨre mɨtɨk ke wit hak, o
    ti klos au, o ti hɨnap, o ti hen hekre wɨnak enuk te haiu ap mekepit au.’
  cbk-cbk: Despues ay pregunta tamen sila, ‘Señor, cuando ba came ya mira con uste
    con hambre o con sequia, o cuando ba came ya mira con uste como un estrangero
    o ta necesita uste ropa, o enfermo, o na prision, y despues nuay came ayuda con
    uste?’
  uig-ARA: 'ئۇ چاغدا، ئۇلار: «ئى رەب، سېنى قاچان ئاچ، ئۇسسۇز، مۇساپىر، يالىڭاچ، كېسەل
    ياكى زىنداندا كۆرۈپ تۇرۇپ خىزمىتىڭدە بولمىدۇق؟» دەيدۇ.'
  tuf-tuf: '’Eyta wacayat, ur ay bár éyinat wacáyqueyra: “Caru, ¿Bah yayat cuaquic
    isat bitat ityi? ¿Bitat ira witi ruhw̃uyi? ¿Bah cucuát cuaquic isat bitat ityi?
    ¿Bitat bacú witi ruhw̃uyi? ¿Bah bírari cámajar isat bitat ityi? ¿Bah ubach witi
    bitat ruhw̃uyi? ¿Bah oya bár siati cuaquic isat bitat ityi? ¿Ba oya witi bitat
    ruhw̃uyi? ¿Ba restát cuácayat, cárcel icar cuácayat, isat bah quin beti bitat
    rehyi?” wacáyqueyra.'
  abx-abx: “Tisaruman to liwat mga iya, ‘Paragdalom, ngan sumiran pakakulaw kami'
    si ka'aw nga linganto kaw, nga bali kaw ka'uhawan, nga istranghiro kaw, nga agkinahanglan
    kaw pagsalinan? Ngan sumiran pamurong si ka'aw pati' apriso nga gana' si kami'
    manginano?’
  mco-NT: 'E chi je'' ajcxy ymɨna''na''ñ: “Huindzɨn, ¿mɨna ɨɨch ajcxy miich tɨ n''ijxcɨxy
    co anajty miich yubögyii tɨdzɨ̈yii, o co anajty mnihuɨdity? ¿Mɨna tɨ n''ijxcɨxy
    co ca'' mhuit mɨɨdɨty, o co mbɨgyii, o co anajty pujxtɨgoty myajpaady, e ca''
    ɨɨch ajcxy miich nbubejty?”'
  kqf-kqf: “Tedi kota Bada ena giu sai munena gado, ‘Bada, bamo ḡome ke kitam kani
    kuna peki ee gadom i magu ee kuna nawanawa ee gala kuna malumaluwabiye ee kuna
    sida ee biliwelokomo bi mote ke sagum?’
  cpb-NT: 'Rakanake kaariperoshireri, ikantzi: ‘Nowinkatharite, ¿tsikapaiteka noñaawetzimi
    pitasheneentzi, pimereneentzi, pareetanta, pisagaakowaitzi, pimantsiyatzi, romonkyagaitzimi,
    temaita noneshironkayetzimi.’'
  aon-aon: “Aria eshesh shopunek ko shukripan namudok, ‘Debeini, um meibi nyutob apak
    matik nyak nyurub baen aka, nyak abar baen aka, nyak nyanaki kupaiburi wabur iri
    aka, nyak rupah woken aka, nyak arugeh hapeyen aka, nyak nyape shunuweshik-ati
    urupat, aria apak madae gamo mugabeyen uwe, uwok?’
  hus-NT-2005: 'Neꞌech tám kin ulutsik jeye enchéꞌ: “Ajátik, ¿jowkʼi ta xeꞌchinék
    ta kʼaꞌíl, ta tsikél, jelti píl inik, a yéntsal a kʼudhkʼúmil, ta yaꞌul, o ta
    wikʼnél ani yab tu tolmiyámal?”'
  mig-NT: 'Yúan‑na te máá ñáyɨvɨ‑ún, suni ka''a̱n‑i jíín‑yá: Táta̱, ndé kɨvɨ̱ ní kajini̱‑ná
    níí ja̱ ní ji''i̱‑ní so̱ko, xí já ní jichi̱‑ní nducha, xí já ní jika tatú‑ní,
    xí já víchí lɨ́ɨ‑ní, xí já ní ku''u̱‑ní, xí já ní ka̱ndee‑ní veka̱a, te tú ní
    kájatíñu‑ná nuu̱‑ní vii. Achi̱‑i.'
  bps-bps: “Na i dad to én kadang, smalek ale, manla, ‘Amu, kilen kitemi ge bitil,
    demen malinum, demen di banwe landè dmilè ge, demen landè klaweh, demen nun tduk,
    ku demen bnilanggù, na làmi ge tnabeng?’
  mbs-mbs: Meg-insà dan heman, ‘Sir, kano kay lay kità te binallos ka, aw nelao ka,
    aw wedad ogpeanan no, aw wedad penenaktun no, aw nesekitan ka, aw kineleboso ka,
    penga niyan wedà kay pegtabang kamno?’
  tof-tof: “Da i sab bóktan salkomólórre wagó, ‘Lod, ki wa marü nóma mósenóp, ma naem
    a alom akó mogob nóma namülnürrü? Ki wa marü nóma mósenóp mórrkenyórr-koke akó
    azid a tümün müótüdü, da marü koke tangmamtinóp?’
  cme-NT: '«Duɔ waŋ mafamma‑i, ba ka cira: ‹Itie, i daa nyulmu taa mu ko-ni yaku‑i
    aa i yagar wuɔ i siɛ hã ŋ wuo? Yiiŋ haku‑i nuɔ‑i hũŋkuɔsĩnni‑i waa-niɛ aa i
    balaŋ-ni hũmma‑i? Yiiŋ haku‑i nuɔ‑i ŋ juɔ i wulaa aa i saa hũu-ma ŋ har-yiɛ?
    Aa yiiŋ haku‑i nuɔ‑i i daa-ni bebelle i saa hã-ni nyarkpãtãnni‑i ŋ cĩnnu ŋ
    kũɔma‑i? Ŋ taa ŋ jaŋ yaku‑i aa ŋ waa kaso‑i-na yaku‑i aa i saa kã ka ne-ni?›'
  sus-sus: «Na tɛmui, e fan a maxɔrinma nɛ, ‹Marigi, muxu i to mun tɛmui kaamɛ na
    i ma, xa na mu ye xɔli, xa na mu i findixi xɔɲɛ ra, xa na mu i mageli ra, xa na
    mu i furaxi, xa na mu i saxi geeli, muxu fa tondi i malide?›
  pon-2006: Irail ahpw pahn pil sapeng, patohwanohng, ‘Maing, iahd me se patohwan
    omwi men konotada, omwi men konotpilda, komwi mehn keiru men, de kilisou, de luhmwuhmw,
    de sensel nan imweteng, se ahpw sohte sewesei komwi?’
  dad-dad: “Idig aiten dale dirõf, ‘Odug, ere sain õ naũ ubodon, naan sã ubodon, yaũ
    tamo ubodon, gabar sã ubodon, dagi ubodon, kalabus bun ubodon, amã õ to masennon?’
  zab-NT: 'Chiy laadeb inabdiidxdeb laany: “Dad, ¿gúc gunán laabiu rldiaanbiu, o rdxábiu
    nis, o candzazacbiu zec tuby bɨnzít, o gúcza gunán laabiu runlieedxbiu lady, o
    racxúzacbiu, o nuuzacbiu láani lizguiib ne quɨt bdxacnén laabiu?”'
  jae-jae: Go êsêac oc sêjô eŋ awa gebe ‘Apômtau, gêdêŋ ondoc aêac alic mo gêjô aôm,
    me bu gêjô aôm, me alic aôm ŋac jaba, me ôlim ŋaôma, me gêmac gêgôm aôm, me gôŋgôŋ
    kapoacwalô, ma ajam sakiŋ aôm atom.’
  ksd-ksd: 'Ma diat bula diat a tir ia: Luluai, vingaia ave ga gire u ba u mulmulum,
    ba u mar, ba u vaira, ba pa kaum ta mal, ba u mait, ba u ki ta ra pal na banubat,
    ma pa ave ga torom maravut u tana?'
  msm-NT: “Og-usip isab sikandan, ‘Ginuu, kagan-u koy man kita ikow no pigbontas ubin
    pig-uhaw ubin migyampot diya kanami ubin wada kabo ubin nasakit ubin naprisu no
    wada noy sikuna tabangi?’
  myk-myk: 'Ayiwa, pee bɛ na wu pye: ‹Kafɔɔ, tuun wekɛ ni wèe dʼa mu xuugo wo wu ɲa,
    kelee ma waga wo, kelee ma nabɔrɔ wo, kelee ma fafunmɔ wo, kelee ma yama wo, kelee
    ma kaso wo, na li she wèe da ma tɛgɛ-ɛ wɛ?›'
  sbe-sbe: Na kabo se wane, ‘Guiyau, kaiuyana ka kitago ku hasali, gadom ye magu,
    kowa laolaoma, nige yom kaleko, ku kasiyebwa, yo se tolego numatutuguduyena, na
    nige ka saguigo?’
  mcr-mcr: I tquaŋga iqua-pqe kimaŋi tiiŋä tupnuwiqä. ‘Naqä Iqukiyä. Si buayä dä pmetaŋgnä,
    ä eqä maŋqä pmetaŋgnä, ä, hueqä-himqä huitaŋänäŋuki etaŋgnä, ä qäkä maiquki etaŋgnä,
    ä yaqä witaŋgnä ä guä pmetaŋgnä, hiŋuä äkqänätanä yätamäkqä makiyqe, äkŋga imiŋquäwä?’
    tupnuwiqä.
  cux-NT: 'Tuu''mi ní ''iiⁿ''yāⁿ s''eeⁿ nan''guɛɛcútaⁿ''a yā ní caⁿ''a yā: N''diī
    señor, ¿tií cuáⁿ''ā n''diichí ''nū n''diī chi cuiicú nī, o yaācá nī, o canúuⁿ
    nī yúúní, o nguɛɛ catecai nī, o ngííta nī, o vácūū cánuuⁿ nī, ní nguɛ́ɛ́ dichíí''vɛ
    ''nū n''diī?'
  tur-YTC: “O zaman onlar da, ‘Efendimiz, biz seni ne zaman aç, susuz, yabancı, çıplak,
    hasta ya da zindanda gördük de sana yardım etmedik?’ diye yanıt verecekler.”
  san-ITR: tadA te prativadiShyanti, he prabho, kadA tvAM kShudhitaM vA pipAsitaM
    vA videshinaM vA nagnaM vA pIDitaM vA kArAsthaM vIkShya tvAM nAsevAmahi?
  bel-N: 'Тады і яны адкажуць Яму, кажучы: “Госпадзе, калі мы бачылі Цябе галодным,
    ці сасьмяглым, ці чужынцам, ці голым, ці хворым, ці ў вязьніцы, і не паслужылі
    Табе?”'
  sch-sch: Hanchu anni han an kôm, “Pumapa tikhanmo no von achâmin mo, tui ânrâlin
    mo, khuolmin mo, dierboiin mo, damloiin mo, intâng ina mo nang kin mua, ni sin
    nang kin tho pe ngâi loi?” Tiin la thuon an tih.
  mic-MIQNT: “Na wegla mimajuinu'g pipanimitaq, ‘Gjisaqamaw, ta'n tet mo apoqonmulueg'p
    ta'n tujiw gewisineg, gisna getu' samqwaneg, gisna emittugwe'winuineg, gisna ewlgmneg,
    gisna gesnugwaneg gisna laplusang pisineg?’
  huu-NT: 'Cuemo jɨcanoitɨmacɨ: “¿Nɨruido aimetaitɨomo, ona ecañedɨcaɨ? ¿Nɨruido jiroacadɨomo,
    jɨnui omo fecañedɨcaɨ? ¿Nɨruido ona cɨodɨcaɨ, caɨ jofomo ona feiñollena? ¿Nɨruido
    ɨniroinidɨomo, omo fecañedɨcaɨ? ¿Nɨruido duidɨomo, ona jɨbuisaiñedɨcaɨ? ¿Nɨruido
    cárcelmo itɨomo, ona jɨbuisaiñedɨcaɨ?”'
  jiv-NT: ‘Tutai niisha turutiartatui “¿Urutia, Uuntá, tsukamakmesha, kitiamakmesha,
    wait ajaknísha, pushiram imiampramsha, jáakmesha, tura sepunam wait ajá pujamnisha
    íisha winitir yáiṉchamajⁱ?” turutiartatui.’
  otm-NT: 'Nɛ nu''ʉ da ''yɛ̨ngui: “Grá hmu, ''bɛ''a ní pa dá nu ahe ngue gán tumanthuhu
    o gue gán tuthe o gue gán ''yo bʉ n''danni ra hnini. Nɛ ''bɛ''a ní pa dá nuhe
    hin mí he ni he; o gue xquín hyɛ̨nni o gue xcamín ofädi,” da ''yɛ̨n''ʉ.'
  dah-dah: Gwaha yinmekeb al buda gore wol heŋbe, ‘Doyaŋ Al Kuruŋ, daha naŋa biŋgeya
    feya niŋ kamke geneŋ wasak titiriŋ? Irde daha naŋa uliŋhorgem moŋ hike kura ma
    guntiriŋ? Irde daha naŋa garbam heke doyaŋ ma girdeb faraŋ ma gurtiriŋ? Irde daha
    naŋa albak geneŋ gargar ma girtiriŋ? Irde daha naŋa koyare hike go ma kuŋ gintiriŋ?’
    ninayiŋ.
  tnk-tnk: Mɨreɡi irəha mwi tuhəni pehe tukw iou i mə, ‘Iərɨmənu, mətə nəfe nəpɨn
    nəha kɨmaha iahənətoni nukumhə rahi ik, uə ikakwakwa uə ikamavən rəmwhen ia iərmama
    pwɨspwɨs, uə tɨnari səim riwən, uə ikamemhə, uə ikamarə ia kalapus, nənə kɨmaha
    iahəpwəh nasituien ia niram?’
  kpr-kpr: kini nu aminge sari dadabari, ne mino numokena sarera, ‘Bajari, nange resesi?
    Ni vasa reda ighoi itatameso, namane ni gido jo sonembae useri? Ni nanjigo feso
    gido, namane ni jo sonembae useri? Ni nanjigo embo boka tefo ireso o kae budo
    fasireso o diburada ireso, namane jo joka edo ni sonembae useri? Se ningore!’
    aminge sarera.
  san-IAS: tadā te prativadiṣyanti, he prabho, kadā tvāṁ kṣudhitaṁ vā pipāsitaṁ vā
    videśinaṁ vā nagnaṁ vā pīḍitaṁ vā kārāsthaṁ vīkṣya tvāṁ nāsevāmahi?
  nho-nho: “Teenaa naa tama naa ma ki mee ake kiaa Ia, ‘TeAriki, i te saaita hea maatou
    ni kkite maa koe ni hiikai ka hiiunu, aa seai ma koe ni au ki naa hare maatou,
    aa seai ma koe ni taka hua, aa seai ma koe ni maki, aa seai ma koe ni moe iloto
    te hare karapusi, aa maa maatou ni see tokonaki atu kiaa koe?’
  gym-NT: 'Abtä niaratre käkwe niedi krörö: Nun Dänkien, ¿ñongwane nunkwe ma tuani
    mrö nike, tomna mdei nike amne ñongwane nunkwe ma tuani ja bütie nike? ¿Erere
    arato, ñongwane nunkwe ma tuani dikekä ngwarbe krö kwäräkwärä ni menteni kwrere
    amne ñongwane nunkwe ma tuani bren bren amne ngite kä teri, akwa nunkwe ñan ma
    die mikani, mata niere ye? niedi kwe jrei yeye.'
  azg-NT: 'Yajoꞌ joo nanꞌñeen nnanꞌntcüeꞌhan jñꞌoon nnön, nnduehan: “Nndaꞌ ta, ¿Ndoꞌ
    ncüan tojntyꞌiá ꞌuꞌ na ninꞌjndoꞌ, oo na nincꞌuaꞌ ndaaꞌ, na nintondyiꞌ naijon na
    tatajnꞌaan nnꞌan ꞌuꞌ, oo na nintꞌonꞌ na totsitjahanꞌ ndiaꞌ, oo na nintiviꞌ, oo
    na toquindyiꞌ vancjo ndoꞌ tatotejndeí ꞌuꞌ?”'
  bhd-bhd: तैखन तैना लोक भी ज़ोले, “हे प्रभु असेईं कताली तू नियन्नो या ते ट्लिशोरो
    या परदेशी ते नग्गो या बिमार या कैद लाव ते असेईं तेरी सेवा न की?”
  too-NT: 'Lā'' xlaca''n natahuan: “Māpa''ksīni'', ¿lhānīn iccālaktzī''ni'' a''xni''ca''
    ixtzi''ncsa'', o ixkalhpūtīya'', o hua''chi makatiyāti'' lā'' quina''n tū'' iccāmaktāyani''?
    Lā'' ¿lhānīn iccālaktzī''ni'' a''xni''ca'' tū''tza'' tzey ixuanī''t milu''xu''
    o ixī''tza''ca''na'' o tachī''n ixua''nī''ta'' lā'' quina''n tū'' iccāmaktāyani''?”'
  ind-AYT: Kemudian, mereka juga akan menjawab, ‘Tuhan, kapan kami melihat Engkau
    lapar atau haus, atau seorang asing, atau sakit, atau telanjang, atau di penjara,
    dan tidak melayani-Mu?’
  cjo-NT: 'Roojatzi ikanteeyantanakinani eejatzi: “Nowinkatharite, ¿tsikapaetenika
    okaatzi noñaantakimiri pashironkaawaetaka kaari noneshironkatantzimi?”'
  nsn-nsn: “Kara turung kula tapokisisina pare tatanon, ‘Ir Tamata Noman, mangihar
    binaka king bangeim totomua, o gog ue o malainum ue a peng tar gime uan ue a palapal
    ue o momouh ue o uangoul tar uih, kara hik pah king poul totomua?’
  san-DEV: तदा ते प्रतिवदिष्यन्ति, हे प्रभो, कदा त्वां क्षुधितं वा पिपासितं वा विदेशिनं
    वा नग्नं वा पीडितं वा कारास्थं वीक्ष्य त्वां नासेवामहि?
  tna-NT: 'Da su beju tueda cristiano ate cuana ja ema equisabata uja: “Echua Puji,
    ¿quetsunu jia da mi ecuanaju daja madhada hue ana?”'
  lid-lid: “Oro kameh asumon i buku doh, ‘Laban na kahis aso atou ou amak son, deh,
    balem amar, deh, ou lau badu leheleh, deh, ou kolau ta taliye bwe, deh, ou abo
    sik, deh, ou a-en bolo kou, ya aso banyohan ma bawek batou ou bwe?’
  wim-wim: Ngul anpalana, thanan thawayn ngathar, ‘Lord-ang, ngan nintang aak want-wantting
    keꞌaman maꞌ-aath-aathan e? Ngan puth nintang aak want-wantting meechan thath-thathan
    e? aꞌ aak want-wantting thath-thathan nintang ngakaman uth-uthaman a? Aꞌ ngan
    puth aak want-wantting thath-thathan nintang aak kechaman wamp-wampan a? Aꞌ puth-a,
    ngan aak want-wantting thath-thathan nintangweya ngook keꞌanangan iiy-iiyan aꞌ
    nganana ngook keꞌaman theeꞌ-theeꞌan nungk a? Aꞌ nganan puth aak want-wantting
    thath-thathan nintang weech-weechana, nath aak jailangan wun-wunanan-a, putha
    nganana keꞌam maꞌ-aath-aathan nintang e?’
  zga-M: Pu leino vupe avovkhwamulangha nukhuta, 'Nkuludeva, ndeili tukhakhuvwene
    vulei neinjala, nupu vwale nululakha, nu puvwele inghenji nu puvwale vubwinda,
    vwale itamu nupuvwale neiminyololo unkungiwe pu safwakhutange?
  yom-yom: 'Buna bawu bela kumvutudila : “A Pfumu ! A thangu mbi tumona ti wumfua
    nzala voti phuila, voti wuba nzenza, wukambu minledi, wuba kimbevo voti mu nloko
    vayi tumanga kusadisa ?”'
  san-SIN: තදා තේ ප්‍රතිවදිෂ්‍යන්ති, හේ ප්‍රභෝ, කදා ත්වාං ක්‍ෂුධිතං වා පිපාසිතං වා
    විදේශිනං වා නග්නං වා පීඩිතං වා කාරාස්ථං වීක්‍ෂ්‍ය ත්වාං නාසේවාමහි?
  yut-yut: “Yaŋ yaŋban gen kobogɨ yaŋ iyɨni, ‘Amɨn Tagɨ ni bɨsapmon gandano jap do
    agɨl, bo pakbi do agɨl, bo kokup ŋwakŋwarɨkon da apgul, bo ɨmalgo mɨni, bo sot
    agɨl, bo dam teban yutnon yɨkgɨl, abɨ dɨma aŋpulugagɨmaŋ?’
  grc-BYZ: τότε ἀποκριθήσονται αὐτῷ καὶ αὐτοὶ λέγοντες· κύριε, πότε σε εἴδομεν πεινῶντα
    ἢ διψῶντα ἢ ξένον ἢ γυμνὸν ἢ ἀσθενῆ ἢ ἐν φυλακῇ, καὶ οὐ διηκονήσαμέν σοι;
  tbl-NT: Ne angat bnalà le se, mon le, ‘Kilón de kton me kóm bitil, Sér, ne meeng
    ne milo? Ne kilón de yóm klaen dù nesem ne yóm kwen desem ne yóm knóem lem blanggù,
    ne là dog tnóbóng me kóm?’
  cpc-NT: 'Ari jakanaki kaaripiroshiriri, ikantzi: ‘Nowinkathariti, ¿tsikapaiti noñaawitzimi
    pitajyaaniintzi, pimiriniintzi, pariitana, pisagaakowaitzi, pimantsiyawaitzi,
    jomontyaitzimi, tiimaita nonishironkatzimi?’'
  nhg-NT: 'Yecuöquenu yejua quenönquelisque, quejtusque: “Tlöcatzintle, ¿quiema temetzmojtelejque
    temoöpesmequitejtenemeya, noso tomoömequitejtenemeya, noso amo tomopiliöya cöne
    tomobetztasquea, noso metzmopolfiöya motlaquientzi, noso tomococojtzino, noso
    tomobetztaya ipan cörsel, hua amo temetzmotequepanelfejque?”.'
  nya-nya: “Iwo adzayankha kuti, ‘Ambuye ndi liti tinakuonani muli ndi njala kapena
    ludzu kapena mlendo kapena wausiwa kapena wodwala kapena mʼndende, ndipo kuti
    sitinakuthandizeni?’
  ngu-NT: '’Ijcuacon yejhuamej nechijlisquej: “Señor, ¿quemanon otimitzitaquej ican
    apistli, noso ican amictli, noso quen huejca tichanej, noso mitzpolojticatca motlaquen,
    noso ticualo, noso titzacuticaj niman xotimitzpalehuijquej?”'
  kup-kup: Pot mañoman paru pat, ‘Deim Amip ae, met ni gipizor ivovoz tairarah hañ,
    ma tairarah ni aban patap heñ, ma dimir giv horitunañ tairarah heñ, ma ni lamao
    tooñ, ma kakam zeimakeh heñin tairarah dei emat ni naneñiz toogivoz ok hameñ?’
  jid-jid: U ba saa ngame nda tre, Baci ani tanyi kie toh ni yon ka hlan ma ka ndji
    u tsri ka ni gbyre ka ni lilo, ka ni tro, u kie kana tie kpye wu na?
  wmw-wmw: 'Newo novyo wakijibu wakamba: ‘Mwenye, rini paikukorire njala au nyotwa,
    au úri myeni, au úri diki, au úri nlwere au ufungiwe, ofwe tikitowa kukuhudumu?’'
  gmv-GGM: Istika zaridi godo ne gafin woykko ne samotin woykko ne immath gidin woykko
    ne kalotinine ne sakketin woykko ne qachetin nu nenna beydi ayde ness gakibeykoni?
    gana.
  ssg-ssg: “Ape lato pahoi nga ukek, ‘Tel Masiwi, lokon wanen amite ningahi o hitol,
    paham kan, tel soliwa, tap sosom, tinun, he kalabus ape amite tai huali o?’
  zpo-NT: 'Zee lee re xaa nabdizh lo na: “Xaa Nabeyy, ¿cho gor ngune nu lo lu lee
    lu ngok nlaan, nu namzaat nu kwaan ndaw lu? ¿Nu cho gor ngune nu lo lu lee lu
    ngok nzhek lextoo nu namzaat nu nis ngu lu? ¿Nu cho gor ngune nu lo lu lee lu
    nyent pa yo nu namzaat nu pa ngot lu? ¿Nu cho gor ngune nu lo lu lee lu nyent
    ler gak nu namzaat nu ler ngok lu? ¿Nu cho gor ngune nu lee lu ngok ne nu nambidsewiit
    nu lo lu nu cho gor ngune nu lee lu ngu lozhyib nu nambidsewiit nu lo lu?”'
  poy-poy: “Shakapanu wamwankula, ‘Ndii, Mtuwa, tukuwoniti gwana njala ama guyumluwa,
    na gwamuhenga ama gwashivula ama gulwala ama gwamushibetubetu, na twenga twiza
    ndiri kukutanga?’
  qwh-NT: 'Tseno niptinnam pecunana queno niyanqa: ‘Teyta, ¿Imetaq mallaqecaqta, yacunëcaqta,
    forasteruta, ropannaq puricaqta, qeshyecaqta y carselcho llawirëcaqta qamta ricayarqaq,
    mana yanapayänaqpaq?’ nir.'
  gaw-gaw: Anam ap̱i amu ag aḵulag. ‘Naḏi, na ganeb enug daame am ig na anidta ii
    ehanidmut? O na ganeb le baat diiom, o na ab laa danab bia daame, o na lamen iiṯa
    daame, o na oḏe daame o iiṯa na mani guiṯakp̱a daame amu ig na anidta ii ehanidmut?’
    aon aḵulag.
  nca-nca: “Ŋunde yiní mandí topé ŋande yewaŋgo, ‘Uni Parámi, do naruko ke kiyato
    qoŋgeporo khumoro yaró, ma ke sono koro khumaró, ma ke uni yendé meyowo moŋgo
    qu, ma ke tuwike moré kini, ma ke se khumo teyuri, ma ke kusi-kusi yano yuri,
    norendo ke o meté kama te kunatowó?’
  zpz-NTPP: 'Orzeꞌ nii dey lo̱: “Shuaan de̱, ¿gul bzaac de̱ ru nu ran ru, o nu bigy
    ru nis, o nu zu nez ru, o nu sac shab ru, o nu rat ru, o nu rir nañ yuꞌ gyiib,
    zeꞌ wanlocyuub de̱ ru?” nii dey.'
  mkj-mkj: A irai japoang, ‘Maing, ngehd kamai ne pel kapang Koawoa mwakohko ke mareu
    ke wia armajin indoa men, ke joah likkoau, ke johmwehu, ke mine nehn kalpwuhj,
    a kamai joah jeuweje Koawoa?’
  zac-NT: “Dadë, ¿guc guná naꞌa bëldíꞌanël u gubídchil u ziquë më zitu u bëꞌnë faltë
    shábël u guc llúꞌul u gual lachiguiꞌbë, nu adë chu beꞌdë guënádiꞌi lë́ꞌël?”
  kyg-kyg: Apakaemo huꞌapaeꞌmo, Ala kava nene, huꞌa, hainu afinaꞌmo kageꞌnonageka
    kaga tege anifeꞌmo kahauge alu kotegatiꞌmo ege kukenakamo ohanege kaita kahauge
    kalavusifiꞌmo maige huka maiꞌnanageta kaha oꞌmaeꞌnone, huꞌa afi gegae.
  kmk-kmk: Ot sumungbat da un, ‘Kapiga Apu, nat nangil-an mi kan sika’n nabitil, nauwaw,
    kakkaili onnu naid si badut onnu nasakit onnu naibaḻuda adimi ummoy tinuḻungan
    sika?’
  cao-NT: 'Jatsi ëa quëbicaxëcani quiha: “¿Jënino tsi mi iquini pa? ¿Jënino tsi mia
