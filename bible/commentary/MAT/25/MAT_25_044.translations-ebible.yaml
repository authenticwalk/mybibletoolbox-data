    mi che'' an a tiquin ti'', mi che'' pits''ilet, mi che'' c''amet, mi che'' añet
    ti cárcel? ¿Am ba ba'' ma''anic tsaj coltayet lojon?” che''ob.'
  meq-meq: '«Nəteye dərmak ta mbəɗeye faya, ta gwaɗeye: “Nəmaa ŋgataka may a wur fakaya,
    yam a gaka, nəkar mbəlok eye, ɗəvats eye kəgəbay ma daŋgay nəmaa gaka gər bay
    na, kəɗay?”'
  noa-H: Pari hamachig magbaawai jũrr hamau hirig, “Señor, ¿jãagwai mag pʌ jãsöo höbissinaa
    pʌch maba haajem heeta jẽerju dijã chukk'u k'itʌm marau bʌ̃ʌrjã pʌ hasekasbajĩ?”
    haju hanʌm. “¿Jãagwai mag pʌ k'ajũadamjã chukk'u daaupamam marau pʌ hoojĩ? ¿Jam
    mag pʌ mor massi marau hoojĩ, wa cárcel deg sim k'ãijã marau pʌ hoon wëtbajĩ?”
    haju hanaabá, hamachdëu magbajim hamk'ĩir.
  alp-NT: Eleki namake esi beteke loko Au be, ‘Tuhane, kena rebai andia pine ami selu
    Tuhane tiaMu sene, pise kmalakeMu, pise Alere tamata beluke me amiki henare, pise
    Amu pakiane sae mo, pise kerakeMu, pise supu kusue kena bui eleki ami li loko
    Tuhane Ale more?’
  san-VEL: tadaa te prativadi.syanti, he prabho, kadaa tvaa.m k.sudhita.m vaa pipaasita.m
    vaa vide"sina.m vaa nagna.m vaa pii.dita.m vaa kaaraastha.m viik.sya tvaa.m naasevaamahi?
  kbq-kbq: Ana vahe'mo'za kenona huntegahaze, Ramoka, nazu'mepa kagonkenka kagakura
    hu'nane, hifi tinkura kavesi'ne, hifi nantu vahera e'nane, hifi kavufa kavapa
    mani'nanketa, kukena huogante'none, hifi kria eri'nane, hifi kina nompina mani'nanketa
    kaza osu'none?
  kbh-kbh: '“As chënga mochanjatjaye: ‘Bëngbe Utabná, ¿ntseco tcbënjáninÿe shë́ntseca
    o uajuendayá, o inÿe luarocana ashjangonacá, o enas̈á, o s̈ocá o cárceloca utamená
    y ndoñe tcbënjanajabuache ca?’'
  ron-LSB: 'Atunci vor răspunde și ei, zicând: Doamne, când Te-am văzut noi flămând,
    sau însetat, sau străin, sau gol, sau bolnav, sau în temniță, și nu Te-am ajutat?'
  pon-pon: 'Irail ap pil pan potoan on: Main, iad me je potoan ir men konot, de men
    konot pil, de men kairu men, de kilijo, de lomum, de jalidi, ap jota papa on ir?'
  nhe-BL: '“Huan yajuanti nojquiya nechtlajtlanise: ‘Toteco, ¿quemaya timitzitaque
    timayana, o tiamiqui, o ax timitzixmati, o ax tijpiya moyoyo? ¿Quemaya timitzitaque
    timococohua o ipan tlatzactli huan ax timitzpalehuijque?’'
  sps-sps: “Ana ri te biny Ya, ‘Tsunaun, farainy te tagei amam Anyi te ves, ge iinyu,
    ge ngap, ge beerbeer, ge faadis, ge kaa Nyi tan kotskots, ana mam gim to ma faakouts
    Manyi?’
  wnc-wnc: “Unzing yawana yake anzing nanining, ‘Buyambamtapa. Zaapduk ninda ganduwatna
    ga tomba ba yanggae natapi ba gata amin yotde api ba ga kwangga yuwawi ba ga mait
    sike ba ga kaautde yuwawi ninda gae take dua tasinggamukumang,’ ngang naniwa
  nmw-S: Sidiye hedi bwele si golase halingane si nga, ‘Guyau, se sauge ha paidiiwo
    u buwota o hebe u mwaiwom, u mibwabwali o hebe u bukebuke, u bole o hebe u miyemiye
    he dibula, ge taine ha delabeiwo?’
  bus-bus: 'Aↄ̃é gbasa wà à la wà be: Dii, bↄrɛn wa n e kↄ̃n nↄaao ke ímiio ke nibↄ
    ũ ke bũu ke gyãree ke pisina ũ, ben wée n ĩan károo?'
  gub-BL: Na'e upuranu putar herehe wà nehe. — Urezar, i'i putar ihewe wà nehe. —
    Ma'e 'ar mehe uruexak nema'uhez mehe ure. Ma'e 'ar mehe uruexak neiwez mehe ure.
    Ma'e 'ar mehe uruexak amo ae taw pe har ài nereko mehe ure. Ma'e 'ar mehe uruexak
    nekamir 'ym mehe ure. Ma'e 'ar mehe uruexak nema'eahy mehe ure. Ma'e 'ar mehe
    uruexak zemunehew paw pe nereko mehe ure. Ma'e 'ar mehe nuruzekaiw kwaw nerehe
    ure, i'i putar ihewe wà nehe, herehe upuranu pà wà nehe.
  imo-imo: Aku tepa nimbelo ungu pilkolio kano imbomani kape topondoko ningei, ‘Awilimu,
    nu engele kolorunu wali kape, no wali kolorunu wali kape, nu ponenge leko orunu
    wali kape, we andorunu wali kape, kuro torumu wali kape, ka ulkena perinu wali
    kape, linoni nu aku teko molorunu wali, tewali kanopolio nu naa lipo taporumuluya?’
    ninge.
  boj-boj: “E na tamo uŋgasari ijo baŋ qonaŋq di unub qaji naŋgi degsi minjritqa naŋgi
    e kamba nenembqab, ‘O Tamo Koba, bati gembu ni mammej? Bati gembu ni ya qarmej?
    Bati gembu ni yauŋ tamo soqnem? Bati gembu ni gara saiqoji soqnem? Bati gembu
    ni maimej? Bati gembu ni tonto talq di soqnem? O Tamo Koba, bati gembu ni degsi
    sonamqa iga ni numsim gereimosai?’
  eng-DRA: 'Then they also shall answer him, saying: Lord, when did we see thee hungry,
    or thirsty, or a stranger, or naked, or sick, or in prison, and did not minister
    to thee?'
  knf-knf: '« Bukuŋ mënţan bakak ahepara wal mënţ kaji : “Ajugun, lum di di ŋwiniiŋ
    kë iwo na ubon, aŋal udaan, awo nayaanţ, awo iinwoh imişa amaak këme awo ukalabuş
    kë ŋënţënku?”'
  san-KHM: តទា តេ ប្រតិវទិឞ្យន្តិ, ហេ ប្រភោ, កទា ត្វាំ ក្ឞុធិតំ វា បិបាសិតំ វា វិទេឝិនំ
    វា នគ្នំ វា បីឌិតំ វា ការាស្ថំ វីក្ឞ្យ ត្វាំ នាសេវាមហិ?
  arn-NT: '“Feymew kisu engün ramtuaeyew: ‘Ñidol ¿chumül am pewkeyiñ tami ngüñülen
    kam tami wüywülen, kam tami pekenon tami umañtuam, kam tami nienon takuwün, kam
    tami kutranküleken, kam tami karsel mew müleken, fey kelluwlayiñ?’'
  zas-NT: 'Dxel guiëb reeman lojman: “Dad, ¿goc baguiaan lüj rliaanl o reꞌquil nijs,
    o zizal ziꞌc tijb benzit, o goc baguiaan lüj ryaadx xabil, o ragxuul, o yuꞌl ladxguiib,
    abiꞌ ad bayidxgaꞌtan lüj?”'
  ken-NT: Mpok yɔ, bǒ abhɛn bachi ɛbhe awɔghɔ yi bákɛ́mɛ bɛ, ‘Acha, ntɨkɨ mpok sɛ́ghɔ́
    ndǔ nsay ánù wɔ, kɛ sɛ́kɛ chyɛ wɔ nɛnyíɛ́? Ntɨkɨ mpok anɛ manyiɛp ákwàk
    wɔ kɛ sɛ́kɛ chyɛ wɔ manyiɛp? Ntɨkɨ mpok ɔ́twɔ́ mbɔ kɛnkɔ ntá yɛsɛ kɛ sɛ́kɛ sɔt
    wɔ mbɔ ntɨ manɔ? Ntɨkɨ mpok ndɛn ɛ́chɛ́bhɛ́ wɔ, kɛ sɛ́kɛ chyɛ wɔ ndɛn? Ntɨkɨ mpok
    ɔ́mè kɛ sɛ́kɛ kokori wɔ? Nɛ ntɨkɨ mpok ɔ́chí ɛkɛrɛ́kɛnɔŋ kɛ sɛ́kɛ kwak wɔ?’
