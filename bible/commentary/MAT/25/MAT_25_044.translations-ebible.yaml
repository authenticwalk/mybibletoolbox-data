verse: MAT.025.044
translations:
  kpx-kpx: Auna kateai louge abuna hotove ibina loui namihai kosea, ‘Kosive, osiomalelaike
    a no oe ohanoi lohoge no a mai o hatuholilu. Isi a vaeai enuai ogoholisi vavahaniai
    dibulae usege no a elehai a tedahoholilu.’
  okv-H: enana mine einge aisora, ‘Bada, inena beuje te ujeje te enda nei ta eto puvurari
    eto bo ambu eto tipura ta ambure te tapa dainge oe kito hondate ae uere?’ ainge
    aro
  tbo-tbo: ‘Apo tauhi u mulina hina baha hina pa, “Guyau, ega tota hanapugeya meyanai
    to gagalem ma am u hilage, bo uyopopom i haleeya, bo i dobu uyahina u wihewahewa,
    bo ega om kaleko, bo u totogo bo hoi numa panipani u memae ma ega tota haguhagum?”
  mal-C: “അപ്പോൾ അവരും അവിടത്തോട്, ‘എപ്പോഴാണ് കർത്താവേ, അങ്ങ് വിശക്കുന്നവനോ ദാഹിക്കുന്നവനോ
    സഞ്ചാരിയോ നഗ്നനോ രോഗിയോ തടവുകാരനോ ആയി കണ്ടിട്ട് ഞങ്ങൾ അങ്ങയെ സഹായിക്കാതിരുന്നത്?’
    എന്നു ചോദിക്കും.
  grc-SR: Τότε ἀποκριθήσονται ⸆ καὶ αὐτοί, λέγοντες, Κύριε, πότε σὲ εἴδομεν πεινῶντα,
    ἢ διψῶντα, ἢ ξένον, ἢ γυμνόν, ἢ ἀσθενῆ, ἢ ἐν φυλακῇ, καὶ οὐ διηκονήσαμέν σοι;
  bgc-bgc: “फेर वे जवाब देवैगें, ‘हे प्रभु, हमनै तेरे ताहीं कद भूक्खा, या तिसाया,
    या परदेशी, या उघाड़ा, या बीमार, या जेळ म्ह देख्या, अर तेरी सेवा-पाणी न्ही करी?’”
  khz-khz: Ne ira maki pia vega-gele, nepiatiwa, ‘Velekou, arigi tomai gagitamuto,
    ovitoto pa nanu na ekalamuto, pa vanuga polu talimamu, pa ati gemu rapuga, pa
    evitimuto, pa tipura numanai otaluto, ai na ati gaveakavamuto?’
  deu-TKW: 'Hierauf werden auch sie antworten: Herr, wann haben wir dich hungern oder
    dürsten oder fremd oder bloß oder krank oder im Gefängnis gesehen, und haben dir
    nicht gedient?'
  zsr-NT: 'Niꞌr laꞌná caꞌ nup naꞌ, lë nedaꞌ: “Xan, ¿batx bléꞌituꞌ Liꞌ gdunuꞌ, o gbidxuꞌ,
    o gucuꞌ ca bönniꞌ rda ziꞌtuꞌ, o byadzj le gacuꞌ, o güiꞌinuꞌ, o gyuꞌu lidx guia,
    atiꞌ cutu gúclentuꞌ Liꞌ?”'
  lin-lin: 'Bango mpe bakotuna Ye : « Nkolo, tango nini tomonaki Yo na nzala to na
    posa ya mayi ; tango nini tomonaki Yo mopaya, ozangi bilamba, ozali kobela to
    okoti na boloko, bongo tosungaki Yo te ? »'
  hns-NT: 'Tab ohoelog poetjhiega: ‘Prabhoe djie, hamlog toke kab bhoekhaail kie to
    piaasal, ek pardesie ghat, be-kapra ke, bemaar, kie to djahal me dekhlie aur tor
    sewa na karlie?’'
  noa-E: Pari amachig magbaawai jũrr amau irig, “Señor, ¿jãagwai mag pʉ jãsöo öbissinaa
    pʉch maba aajem eeta jẽerju dijã chukkhu khitʉm marau bʉ̈ʉrjã pʉ asekasbajĩ?”
    aju anʉm. “¿Jãagwai mag pʉ khajũadamjã chukkhu daaupamam marau pʉ oojĩ? ¿Jam mag
    pʉ mor massi marau oojĩ, wa cárcel deg sim khãijã marau pʉ oon wëtbajĩ?” aju anaabá,
    amachdëu magbajim amkhĩir.
  eng-EMTV: “Then they also will answer, saying, ‘Lord, when did we see You hungry
    or thirsty or a stranger or naked or sick or in prison, and we did not minister
    to You?’
  mib-NT: 'Yūcuán na te cahān ñayuu un jíín yá: ¿Na quɨvɨ̄ ní cajito na níhín jéē
    jíī ni sóco, chí jéē jichí ni ndute, chí jéē ní quiji ní ndé ñuu jicá, chí jéē
    cúmanī sahma ní, chí jéē cuhú ni, chí jéē íne ní vecāa, te tu ní cájēhe na jéē
    cúmanī nuū ní? Achi i.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़आङ् नोगप् मे़बिरु, ‘दाङ्‌बे, आप्‍फाल्‍ले़ आनिगे़
    खे़ने़ॽ के़से़त्‍लाःक्‍ते़बा नु के़वामिःसे़बा हे़क्‍क्‍याङ् वाॽमा ते़न् मे़ःन्‍ने
    नु तेःप्‍फुङ् चाहाबा के़जोगे़बा, के़दुगे़बा नु पुङ्‌लाहिम्‍मो के़यागे़बा निःसुम्‍बे़आङ्
    कुभाॽ मे़बिआसिगे़न्बे?’
  xnj-xnj: “Penapo yati viyangula, ‘Bambu, ndali petakuwene njala yikuvina, amala
    uvi na njota amala myehe amala changayatila nyula amala mtamu amala muchifungu
    tete takuhengili lepi?’
  mmx-mmx: La dinaba lok bok tia xeretna, ‘Leeme Silok. Lingisa maga ven u, uga roxo,
    la uga minu, la uga nemen ngan laradi xadiong la ugak lok goxopmen tempanga singsiga
    ram la ugak meres la ugak lok at loogu xokoxo, la ma goxo lok tooro u?’
  cbr-NT: 'Cacëxun ca atun ''ë cati ''icën: ¿Uisa nëtën caranuna mixmi ''acëñuma ''ianan
    shimacë ''ianan amanu nitsi cuancë anu mi ''iti ''aíma ''ain mi ''aquianma ''ain?
    ¿Uisa nëtën caranuna mixmi chupañuma ''icë mi chupqa ''inanima ''ianan mixmi ''insíncë
    ''ianan sipuacë ''ain mi isi cuanma ''ain?'
  tee-NT: 'Pus ju acsnich ju yu''unch chani aquintajuna'': “Ucxtin tas vananch iclalakts''iu
    ni na ixch''avanit''a u ixq''uicxixt''a u makat ixt''ant''achi'' u mati'' ixjunita
    ju mimpumpu'' u va ixt''ak''ank''ai u ixt''alhnuc''ant''a chai jantu tu''u'' xaclanaviniyau”.'
  eng-LSV: Then they will answer, they also, saying, Lord, when did we see You hungering,
    or thirsting, or a stranger, or naked, or sick, or in prison, and we did not minister
    to You?
  cak-NT: 'Y reje'' chuka'' xtiqui''ij: Ajaf, roj man jun mej (bey) xatkatzu'' chi
    xacoch'' ta apa o xchake''j ta achi'', o xac''utuj ta a-posada, o man jun ta atziak,
    o xayawaj ta, o xac''ue'' pa cárcel. Roj manak xatkatzu'' chi quiri'' ta xac''ulumaj,
    romari'' can man jun-wi favor xka''an chawe, xquiecha''.'
  pah-NT: '—A''ero po ti g̃a ei ji ve nehẽ opojykaharetea pe nehẽ: “Maranime ore nde
    repiagi ty''ara nde jukarame?” e po ti g̃a nehẽ. “Ndorohepiagi tuhẽ reki ore.
    Maranime ore nde repiagi nde ygweirame? Maranime ore nde repiagi nde rekorame
    hajiheva''ero ore ve? Ndorohepiagi tuhẽ reki ore,” e po ti g̃a ji ve nehẽ, ei
    Jesus''ga. “Maranime ore nde repiagi nde pire''ymame? Maranime ore nde repiagi
    nde tetirũarame?” e po ti g̃a ji ve nehẽ, ei Jesus''ga. “Maranime ore nde repiagi
    nde rekorame cadeia pype? Nahanahã nde rekorame ore ndorohepiagi tuhẽ reki. Nurã
    ore ndoropokogi nde,” e po ti g̃a ji ve nehẽ, ei Jesus''ga.'
  sja-NT: 'Mãpai mãɨrãpa iididait''ee: “Tachi Waibɨa, ¿sãaweda pɨ unujidama ajida,
    jarrapisia nɨ̃bɨ maa-e pɨrã opisia nɨ̃bɨ; chĩara eujãde t''ɨmɨ́ ni maa-e pɨrã
    p''aru wẽe ni; k''ayaa bɨ maa-e pɨrã carcelde bɨ, taipa pɨ k''aripada-eeta?”'
  xed-xed: 'Ka həŋ dzaʼazlay guli na: “Mghama ɗa, yawu nghaŋta ŋni ta kagha ta dzə
    maya? Yawu nghaŋta ŋni ta kagha ta dzə ndala? Yawu nzata ka ka matbay? Yawu nghaŋta
    ŋni ta kagha ka fərdiʼu? Yawu nghaŋta ŋni ta kagha kul ɗughwanaku? Yawu nghaŋta
    ŋni ta kagha ma gamak kul kataghata ŋni na?” ka həŋ.'
  mks-NT: 'A̱nda̱ já nducú ñehe ri na̱ cán tu̱hun nu̱ú i̱ já cachi na já xi̱hín i̱:
    “Ndá tañu quéa̱ na̱xini nde̱ ña̱ cuíco ndó ta ndá tañu quéa̱ na̱xini nde̱ ña̱
    íchi̱ ini ndó ticui̱í ta ndá tañu na̱sacuu ndó da̱ tóho̱ ta ndá tañu na̱ndima̱ni̱
    jáhma̱ ndo̱ ta ndá tañu na̱sahi̱in quíhvi̱ ndo̱ ta ndá tañu na̱sa̱ndaca̱a̱n ndó
    veca̱a ta co̱ó na̱chindeé nde̱ ndo̱hó”, cachi na̱ ndúu xoo íti i̱ cán xi̱hín i̱.'
  gfk-S: “Ma dong bileng, di na balu ie horek, ‘Numem Watong, hunangesa mem ga nes
    ugo be u ga taburungan, u ga sip maru, u ga hanawat hora wasire, u ga supi ter
    ta kinasim, u ga maset, be u ga kiskis ra hala na harpadano, ma mem pai gale harahut
    ugo?’
  bmu-bmu: “Mewö jiiga yeŋön mewöyök meleŋ waŋgiba kewö jime, ‘Kembu, gi mönö wani
    nalönöŋ yakagahö kömunöŋ me ogöra qemjeŋ qeba malnöŋ me kiana malnöŋ me sile esugahöra
    osiba malnöŋ me kawöl göhöi ahönöŋ me kösö mire malnöŋga nini gi qahö welen qem
    gihiba malin?’
  dgz-dgz: Ap anega wapena mu gare wayawanegain, ‘Ayop nugawa, wam ansena enup arageni
    o megaga pakaraeni o ge oarewa o gan gorogot yoa taingian o vek waraan o gwat
    noke waingean go nu ago ya genaton?’
  eng-GNV: Then shall they also answere him, saying, Lord, when sawe we thee an hungred,
    or a thirst, or a stranger, or naked, or sicke, or in prison, and did not minister
    vnto thee?
  zaa-NT: 'Làniana ecàbi huáni cą ne nna ina cą: Señor, cuani gutùni cuią''lu'' nna
    gubitsi cuią''lu'' nna gurèni ttùba cuią''lu'' cá. Cuani gurèni cuią''lu'' casi
    xpela'' bá nna huì''ni cuią''lu'' nna gutta'' cuią''lu'' litsi'' ìyyà nna labí
    beni tu'' cuią''lu'' atender cá.'
  eng-WEBSTER: Then will they also answer him, saying, Lord, when saw we thee hungry,
    or thirsty, or a stranger, or naked, or sick, or in prison, and did not minister
    to thee?
  guh-guh: 'Nexata bajarapamonae pijaneconi peyajavajinavanapaevi nejumai tsane: “Tajatuxanenë,
    ¿detsa pacujinae niajanijavata apo pacarajutsitsi nexaejava?” nejai tsane. Itsa
    jume, nejumai tsane: “¿Detsa pacujinae mera nejitsipaejavata mera apo pacarajutsitsi?”
    nejai tsane. Itsa jume, nejumai tsane: “¿Detsa pacujinae itsanacuaverena nepatsinë,
    apo pacacopiapitsitsi xaniavaetsia?” nejai tsane. Itsa jume, nejumai tsane: “¿Detsa
    pacujinae bitso pecatoajibijavata nenaxatatsijava, apo pacarajutsitsi nenaxatatsijavanexa?”
    nejai tsane. Itsa jume, nejumai tsane: “¿Detsa pacujinae niavitanejavata, apo
    paponaenë patacaevetsinexa?” nejai tsane. Itsa jume, nejumai tsane: “¿Detsa pacujinae
    penaneconitsivi pejebabiabibota pecaetsijavata, apo paponaenë patacataenexa?”
    nejai tsane bajarapamonae.'
  bon-bon: Piba teepi cebine cire najepesi egä, ‘Yageyame, liba cine meebine loolomecewe
    nääpänujisi coo piiyepu niiyemecewe coo ciitaca biname, cuutacuta biname, piiyepu
    pita cama biname, krokeciiye mete cabu biname, siige cine piba meebine lica näätityärujisi?’
  nhw-BL: '“Huan inijuanti nojquiya nechtlatzintoquilise: ‘Toteco, ¿quemaya timitzitaque
    timayana, o tiamiqui, o amo timitziximatij, o amo tijpiya moyoyo? ¿Quemaya timitzitaque
    timococohua o ipan tlatzactli huan amo timitzpalehuijque?’'
  swh-ONEN: “Ndipo wao pia watajibu, ‘Bwana ni lini tulikuona ukiwa na njaa au kiu,
    au ukiwa mgeni au uchi, au ukiwa mgonjwa na kifungoni na hatukukuhudumia?’
  wbi-wbi: Pepano voope viliiti, “Ghwe Mutwa, liighi pano tukakwaghile uli ni njala,
    nambe ikyumilua, nambe ye uli mugheesi, nambe ye uli mughaju, nambe ye uli ntamu,
    nambe ye uli mugheesi, nambe ye uli mughaju, nambe ye uli ntamu, nambe ye uli
    mu ndinde, neke usue nakutakutengeliile?
  bba-bba: Sɑnɑm mɛyɑ be, bɑ koo mɑɑ nɛɛ, Yinni, dommɑ sɑ nun wɑ ɡɔ̃ɔrɑ nun mɔ̀, ǹ
    kun mɛ nim nɔru ɡɑ nun mɔ̀, ǹ kun mɛ ɑ sɑ̃ɑ sɔɔ, ǹ kun mɛ ɑ wɑ̃ɑ tereru, ǹ
    kun mɛ ɑ bɑrɔ, ǹ kun mɛ ɑ wɑ̃ɑ pirisɔm dirɔ, mɑ sɑ ǹ nun somi.
  eng-KJVCPB: Then shall they also answer him, saying, Lord, when saw we thee a hungred,
    or athirst, or a stranger, or naked, or sick, or in prison, and did not minister
    unto thee?
  kgk-NT: '—Upe-ma ramo he''i-ma va''erã xe-vy hikwái: “Araka''e tipo eregwahẽ ore
    ha-py nde vare''a ramo, ore Járy?” he''i va''erã xe-vy. “Araka''e tipo noromongarúi
    va''ekwe? Araka''e tipo erejehexa uka nde y''uhéi ramo? Araka''e tipo noromboy''úi
    va''ekwe? Araka''e tipo noromogwahẽ ukái ndererekói ramo eregwahẽ hagwã? Araka''e
    tipo noroipytygwõi opi-vy ereiko jave?” he''i va''erã xe-vy. “Nde rasy ramo, preso
    erenhemoĩ jave, araka''e tipo noroipytygwõi?” he''i va''erã xe-vy xe asu kotygwa,
    he''i Hesu.'
  waj-waj: 'tinai rikiada fai ni sai kiaara: Udaanga-o, daira suai ta taunnano i yeenna
    raikio i nnoori raikiai hama yeennaiyauvaa i mmida nnooriiyauvaa i mmiaunnavainnee?
    Daira suai a voopinnaavai ngiannani hama ta iiyara tuqinnaunnavainnee? Daira suai
    a taguaada variannani hama ta uyira rairaiyauvaa i mmiaunnavainnee? Daira suai
    i nniitaraikiai variannani hama ta oro i tuqinnaunnavainnee? Daira suai a oovi
    nnauvaki variannani hama ta oro i taunnavainnee?'
  cpy-cpy: 'Ari ikantawi-tanakyaa kaari-pero-shireri: ‘Nowinkatharite, ¿jempe okaatzika
    noñaawi-tzimi pitashe-neentzi, pimirineentzi, pipoki nonampiki, pijaha-kowaetzi,
    pimantsiyatzi, romonkyahae-tzimi, teemaeta noneshironka-mitzi?’'
  ekk-PKP: 'Siis vastavad ka nemad: „Issand, millal me nägime sind näljase või janusena,
    võõrana või alasti, haigena või vangis, ega hoolitsenud sinu eest?“'
  mpx-mpx: Heliya al anana nihi lahe nihi ba, ‘Babala, hauna sauga ha kitewa u galebu
    o ebo u walem, u mibwabwali o ebo u bokaboka, u kasiyebwa o ebo u miminaa dela,
    ge nige ha lalabewa?’
  wbp-wbp: “Ngula-jangkaju, ngularra yapa-patu kuja kalu karri ngaju-nyangurla jampu-purdanji,
    kapujulu wangka ngajukuju, ‘Warlalja-Wiri, nganimparlu kularnangkulu nyangu nyuntuju
    yarnunjuku marda, purraku marda, yapa-kari wungu-warnu-wangu marda, jalya marda,
    murrumurru marda rdakungka. Kularnangkulu wurra-maninjarla yampija warrawarra-kanja-wangurlu,
    lawa.’
  luo-luo: “To gin bende ginidwok ni, ‘Ruoth, ne waneni karangʼo kidenyo, kata ka
    riyo oloyi, kata ka in wendo, kata kichando lewni, kata kituo, kata ka in e od
    twech, to ne ok wakonyi?’
  nhe-NT: '“Huan yajuanti nojquiya nechtlajtlanise: ‘Toteco, ¿quemaya timitzitaque
    timayana, o tiamiqui, o ax timitzixmati, o ax tijpiya moyoyo? ¿Quemaya timitzitaque
    timococohua o ipan tlatzactli huan ax timitzpalehuijque?’'
  aii-aii: '”ܗ̇ܝܓܵܗ ܐܘܼܦ ܐܵܢܝܼ ܒܸܬ ܓ̰ܲܘܸܒܝܼ ܐܸܠܹܗ ܘܐܵܡܪܝܼ: ’ܡܵܪܲܢ، ܐܝܼܡܲܢ ܚܙܹܐ ܠܲܢ
    ܐܸܠܘܼܟ݂ ܟܦܝܼܢܵܐ، ܝܲܢ ܨܹܗܝܵܐ، ܝܲܢ ܢܘܼܟ݂ܪܵܝܵܐ، ܝܲܢ ܫܘܼܠܚܵܝܵܐ، ܝܲܢ ܡܪܝܼܥܵܐ، ܝܲܢ ܓܵܘ
    ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܘܠܵܐ ܥܒ݂ܝܼܕ ܠܲܢ ܚܸܠܡܲܬ ܐܸܠܘܼܟ݂؟‘'
  esk-NT: Tavraptuuq kiuniaġaat itnaġutiŋ, ‘Ataniiq, qaŋaaglaan qiñiqpisigiñ niġisukavich
    imiġukaviḷḷu naagaqaa iglaaŋukavich atnuġaitñaviḷḷu, naagaunniiñ atniġñaqavich
    isiqtaukaviḷḷu aasiiñ savautinġitḷutin?’
  msb-msb: “Didi man sinda mahunga, ‘Ginoo, kasan-o ka namon nakita na gutom o paha
    o dayo, huba o masakit o adto sa prisuhan pero wara mag-ataman sa imo?’
  cpa-NT: 'Jøng² juúh² dsa² héi², tsáih¹dsa jní²: “Juu¹³ jniang³, ¿he² jmai³ ca¹ne¹³
    jnieh³ hning² hi² ca¹løa¹ lø¹i³cuanh¹hning, ho¹ ju³ hi² ca¹løa¹ lø¹i³hǿgh³hning
    jmøi², ho¹ ju³ mi³ŋøh²hning ju³lah dsa² chian² ja³uǿin³, ho¹ ju³ tsa¹chi² tsǿinh²hning,
    ho¹ ju³ hi² dsoh³hning, ho¹ ju³ hi² hiúgh³hning hni¹ŋí³, hi² tsa¹ca¹mi³hog³ jnieh³
    hning²?” juúh² dsa² hlanh³ héi².'
  dso-dso: ସେମନ୍‌ ସେଡ୍‌କିବେଲେ ମକେ କଇବାଇ, “ମାପ୍‌ରୁ, ତମ୍‌କେ ଆମେ କେବେ ବୁକେ ରଇଲା ବେଲେ,
    ସସେ ରଇଲା ବେଲେ, ଅଚିନାର୍‌ ରଇଲା ବେଲେ, ଡୁମ୍‍ଣ୍ଡା ରଇଲା ବେଲେ ଆରି ଜର୍‌ ଦାରାଇଅଇ ବନ୍ଦି
    ରଇବାଟା ଦେକି ତମ୍‌କେ ସାଇଜ କରୁ ନାଇ ?”
  meu-meu: Bena idia danu bae haere henia, baeto, Lohiabada e, edena nega ai a Itamu,
    o hitolova, eiava o ranu maseva, eiava idau taumu, eiava asi emu dabua, eiava
    o gorereva, eiava dibura rumana ai o nohova, bena isiaimu asia lao heniva?
  yva-NT: Umba wo raura nanto Rinai ware, ‘Amisyo winy, nanduija pirati reamo naeno
    maror muno nawa ngkangkamandi muno wino no maran ti nde muno Nya ansune meweno
    Nai muno winggwanen muno wimakova no tanoano makova rai, ti reamanapatambe Naije
    jewen?’
  dgc-dgc: “Nadid, éng mégkagiék ta éya dide, éy kagin de, a ‘Panginoon, nikésiya
    i nipaketa mia diko a nagalép, sakay nageplék, sakay naladu, sakay ta pihesuan,
