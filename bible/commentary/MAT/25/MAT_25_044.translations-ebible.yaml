    i ë qui caxëcani quiha pë.'
  bbr-bbr: Keser awaronuk, akas ko ätäi auraiei, ‘Näwäu, na esepa sou raumon ik apaisomun,
    na esepa an pätison, na esepa na kar menan ro senek koumon, na esepa na omjo wäpik
    raumon, na esepa sip orip raumon, na esepa karapus owa pote raumon, ik na sareisau
    wa?’
  inb-inb: '—Chi­ura tapun­ga­pa­mi kan­kuna: “Tai­tiku, ¿ima­uratak kam iarkai­wa
    u iaku­nai­wa kas­kata, ñambipi puri­kus­kata u mana katan­ga­wa u ungug u karsilpi
    kas­kata kawaspa­pas, mana ñi imapas rurarkan­chi?”.'
  hrv-hrv: '“Tada će mu i oni odgovoriti: ''Gospodine, a kada te to vidjesmo gladna,
    ili žedna, ili stranca, ili gola, ili bolesna, ili u tamnici, i ne poslužismo
    te?'''
  box-NT: 'Á ɓa wã́a à bío bìo kà: ‹Ɲúhṹso, lé wen wa mɔn fo yi à le hĩni
    lè le ɲu-hãní dà fo, à ũ lé o nì-hãni, à ũ wee vará ũ bírí, à ũ
    lò yí here, à ũ wi ho kàsó yi, á warɛ́n yí séenía fo?›'
  ote-NT: 'Nuꞌbʉ́ núꞌʉ ya tsꞌoja̱ꞌi ma da da̱di ne ma da ꞌñena: “Ma zi Hmuꞌi, ¿haꞌmʉ
    dá hantꞌahe mi tsʉꞌa ra thuhu o ra nduthe, o ngrá neꞌñu, o bi ꞌñotho te gui hye
    o gá hñeni o gá ofadi, nepʉ hindá faxꞌahe?”'
  wnu-wnu: 'Ende qamara wuri der taui qomorubour: ‘Barai, qen mait ne minemb qiyo,
    a yat ebet qiyo, a qunan inimbegeib qiyo, a ararau igama qiyo, a toar qiyo uyort
    igama me nemusub igamau?’'
  zam-NT: 'Le'' sya, mèna ñee loon, daa co'' nac rey tiempa: Tad, ¿pól gunèe nu''
    le'' U'' mque tee lan'', no mque tee yec lezo'' U'', no ngòc U'' xal mèn tith,
    no mque tee U'' yende xab U'', no mxac len U'', no mque'' U'' lezi''f no ne''nglyath
    node nu'' U'', à''?'
  zyp-NT: Aaning sahlo taco, ‘Abuipaw zening tamaw na ngaidipaw ca hmuh peh ka, a
    cang ly leh na tuihraepaw khah ca hmuh peh ka, a cang ly leh khuachai cang ceh
    ka, a cang ly leh chaichi a phahlah ceh ka, a cang ly leh a sah ceh ka, a cang
    ly leh thongtlah ceh ka, ca baw lytah kaa ung?’ tatah aa tah a.
  sey-NT: 'Ja̱ maca i̱ohuaꞌipi caja̱ꞌcohuaꞌi aꞌë, i̱te: ‘¿Ëjaë, je yëhua mëꞌëre a̱o
    ëa ju̱ꞌiquëre pa̱nitaꞌa oco ëa ju̱ꞌiquëre, pa̱nitaꞌa coa cuꞌiquëre, pa̱nitaꞌa
    ca̱ña peoquëre pa̱nitaꞌa ju̱ꞌiquëre, pa̱nitaꞌa cosiquëre ñajëtaꞌa co̱caiye pa̱reꞌni?’'
  nvm-nvm: Na ijeg kuardiagakva bu una uri kiek, E Bomana a ivez vasiaordain ga do
    kafamga noba ifejdain? Regavo no izia ba game vierafevo ba aferda ar nuvuon ijia
    naoin? Regavo a izia ugon bakin oga noba ugon vajain vo adam abeknum dibur figa
    noba gavknum ifejdainvano kieken?
  mps-mps: “Tama augwaligo me agai po wei ponoyu, te po waibao, ‘Genuai Bidi, nisu
    sogo nage nasi ebadi dago suali, ma nage ąį nogone ebadi, ma nage gasa bulu
    bidi, ma nage ugwa meni yai me, ma nage gasi elalubadi, ma nage kalabuside bidibadi,
    tama dago nage me tau sabewe?’ augwaligo te po waibao.”
  pab-NT: '— Hatyaosetaite axehenahene: “Xekohaseti, xoana xowaka hinakita, hoinita,
    hahotyalihare, himaimahiro, hihokakita, berexo ako hisaonita hoka wiyaiya hiso
    hoka maisa wakahinaetita hiso?” nexahaite.'
  llg-llg: Lamanene leondiak, dei fo hataholi manggalauk kala sila lataa, lae, ‘Lamatuak,
    talobee ia so? Lamatuak nae Lamatuak ndoe, tehuu ai taa fee O muꞌa. Lamatuak maa
    mada, tehuu ai taa fee minu. Lamatuak sama leo hataholi nusa dea, tehuu ai taa
    simbok O nai ai uman. Lamatuak baloꞌa papaken taa, tehuu ai taa fee O. Lamatuak
    namahedi, tehuu ai taa makaneni. Lamatuak nai bui dale, tehuu ai taa miu tulu-fali.
    Tehuu fai hidak, ai tao leondiak neu Lamatuak?’
  kyf-kyf: '«''Ɩn we ''bɩgʋ wa yia ''palɩa yiaɛ: ‹-Amɩaa -Kanyɔ, nɩɩ, -ɩn nɛɛ, ŋwɔ
    mɩ -mɩ ''bhada, ''nyumatʋ mɩ -mɩ ''bhada, -ɩn mɩ ''lakpayu nya, -ɩn mɩ kpanʋ nya,
    -ɩn ka gu -yɔ, -ɩn mɩ -kaslʋ ''wʋ, ''ɩn -a ''nɩ -mɩ -yɔbɛ. Labhla -a ''yɩ -mɩa?
    Labhla -a ''nɩ we lɛnʋa?›'
  tpi-tpi: “Na bai ol tu i bekim tok bilong en olsem, ‘Bikpela, long wanem taim mipela
    i lukim yu i stap hangre, o yu dai long wara, o yu man bilong narapela ples, o
    yu no gat laplap, o yu gat sik, o yu stap long kalabus, na mipela i no mekim gut
    long yu?’
  mih-NT: 'Ta zɨquɨ cua catyi tucu ñiyɨvɨ cuan sihin Rey cuan: “Tata, ¿ama i ndyehe
    ndi suun sizocon a ityun a sica noo ta ñahñi vehun? ¿Ta ama i ndyehe ndi suun
    sa ñahñi zahmon a cuhun a ñohon vehe caa ta ñá tyindyee ndi suun?”'
  qvh-NT: '“Sayno niptëmi isognëcho cag runacunapis tapuyämanga: ‘¿Imaytä gam micanaycagta,
    yacunaycagta, wayëman chaycämogta, mödanaynagta, gueshyaycagta, carcilcho wichgaraycagta
    ricaycar yanapäyashcäsu, taytay?’'
  kms-kms: “Di ni oyi rind riri, ‘Yumbui, pughe puayi beghi nu buqoid nu mir ane yengu,
    o yawo singar kuati, o nu wuti aye kin, o nu chongo segi, o nu num kurew, o nu
    taq yengu di beghi nu yumbo ghav buduw segi?’
  agn-agn: “Ig somabat ka tanira ang maning, ‘Gino, tanoapa inita amen ang naletem
    ig kinoaw, obin anday madayonan mo, obin anday lambong mo, obin nagmasit, obin
    napriso ang indi ami nagtabang ong nio?’
  nhi-NT: 'Ihcuacon yehuan noiuqui ictlahtlanisqueh: “ToTecotzin, ¿quemanian otmitzonitaqueh
    tonmayana, tonamiqui, toncah uehca mochantzin, amo itconpia motilmahtzin, tonmococoua,
    noso otontzacutoya, uan amo otmitzonmatlanqueh?”'
  ttc-NT: 'Ntons kyetz otzajel kcha''o'' ikxjani: “Tat, ¿janik''le oxhch''ok qena
    tuky''i wa''ij b''ix tuky''i tzajk''aj, qatzun k''onti''l ja'' tuq tzan akaj,
    qatzun k''onti''l tuq aq''anaq, qatzun yab''ich tuqji, qatzun aj aqex si'' tuj
    presji, b''ix k''onti''l oxhch''ok qone''na?”'
  dan-1931: 'Da skulle også de svare og sige: Herre! når så vi dig hungrig eller tørstig
    eller fremmed eller nøgen eller syg eller i Fængsel og tjente dig ikke?'
  kwj-kwj: “Ete wowa wunu ga mwanji wasa ka hinga ya rini wu sawekonda, ‘Apukolaka,
    hinde gisi ki iche mini handawani uku sumbwe hi tinga mini saindawani, e, ko fokipe
    hima hinga mi tawani, nimba mini nu heindaro. Wondani nikaꞌari mi heifundawani,
