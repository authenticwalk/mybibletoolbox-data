  bht-bht: कने मुर्खां समझदारां ने बोलया, अपणे तेले च थोड़ा सांझो भी दिया, क्योंकि
    साड़ियां मशालां बुझी जा दियां न।
  eng-NOY: And the foolish said to the wise, Give us of your oil, for our lamps are
    going out.
  cub-NT: Que teni ina majibevʉ, yópe arĩ, jẽniariduquemavʉ ina majidivʉre, “Ñʉje
    pẽoibʉa cod̶aibʉatamu. Que baru jíjarã ñʉjare majióvarijĩno mʉje neoquede”, arĩduquemavʉ
    na.
  ita-1927: 'E le stolte dissero alle avvedute: Dateci del vostro olio, perché le
    nostre lampade si spengono.'
  lww-lww: Ana la nap̃a la pe asitom ruru re suri poli, apisu kilale kiela nakapi
    vivaga lala lavisi marmare, sirveve p̃isi, ana apiun tan lala p̃asia, apisape
    ‘Awis suwala, amiu akilia ala re narin sirveve van imimi wa, a visae peraga yokorena
    kiamimi nakapi la amarmare yo.’
  ckb-ckb: 'گێلەکان بە داناکانیان گوت: ”لە زەیتەکەی خۆتان بەشمان بدەن، چونکە چراکانمان
    دەکوژێتەوە!“'
  nas-nas: Teketa teing mutaanang-kooninge teing matau-poꞌning karasini-koo eentavaarima
    aaꞌpauꞌ, ‘Niiꞌning pareꞌmereriai karasini-koo. Niikaning daamunanka siriꞌarining.’
  uvl-uvl: “Pe hehei lime nenge te poi ke manga hauhaua neu, te hele lange pekngaria
    nemur ke te teke, ‘Lemem lemenge mur i te chanuch sisio lo. A tung lemem rir ana
    lochngasio hel.’
  eng-BBE: And the foolish said to the wise, Give us of your oil; for our lights are
    going out.
  ixl-CNT: 'Pek aatz qꞌu txoxkinla chaj ixviak, motx tal tu qꞌu tzakꞌkin ech tzaꞌ:
    «Aqꞌtaj bꞌoj qetz veaseite tziꞌ tan, toj tzaaoj qꞌu kutxijtxubꞌal.» Texh te.'
  xsi-xsi: Kinzi taine taipa lima nenzi lââ tia ŋinde nde sino nawalanzi taine ŋinde
    tu, ‘Wa, miki lââ nuŋa mwata kalua maka ŋga, ŋana tu maka nema lââ tia, aku laiti
    ŋana yââ imâte kâ.’
  crx-NTPO: Whusnine, 'enne ndunne whunihne hubuhutni, ‘Too dizk'un negha núlhdzeh,
    netoo dizk'un 'awet bé ha' duk'aih!’
  kan-OKCV: ಬುದ್ಧಿಹೀನರು ಬುದ್ಧಿವಂತೆಯರಿಗೆ, ‘ನಿಮ್ಮ ಎಣ್ಣೆಯಲ್ಲಿ ನಮಗೂ ಕೊಂಚ ಕೊಡಿರಿ, ಏಕೆಂದರೆ
    ನಮ್ಮ ದೀಪಗಳು ಆರಿಹೋಗುತ್ತವೆ,’ ಎಂದರು.
  bbb-bbb: Ijiege rena bara umui fague ije mukoe vierafevo ije bune uri kiresini buone
    kena raete ijia usiae. Areme bune vakuvejoga bara ije naebe mukoe vierafevo ije
    bune urina kiae, No raete nuvuone kiresini ije fune furi. Ijadufuo ni ja isekie
    kiresini jone gue raete nuvuone igia usiaejuono kiae.
  blw-blw: Yag hen anchi lema way kaman nàong-ong, chachan ochaw hen anchichay ifacha
    way mangaliyén, ‘Aẁ adchan chàni paat hen tapen annay petoryuyu te antoy cha
    ma-amin an chàni.’
  tam-2017: 'புத்தியில்லாதவர்கள் புத்தியுள்ளவர்களைப் பார்த்து: உங்களுடைய எண்ணெயில்
    எங்களுக்குக் கொஞ்சம் கொடுங்கள், எங்களுடைய விளக்குகள் அணைந்துபோகிறதே என்றார்கள்.'
  azz-NT: 'Huan in macuil ichpochme ten amo yec tanemiliayaj, yejuan quinilijque in
    ocsequin ichpochme ijcuín: “Xitechonmacacan sequin namogas porín tejuan totahuiluan
    sehuisnequij porín tamic ya in gas”.'
  spa-RV-1909: 'Y las fatuas dijeron á las prudentes: Dadnos de vuestro aceite; porque
    nuestras lámparas se apagan.'
  csy-csy: A mawmaw te in, a ciim te kung ah, na meitui hong pia tavun; banghangziam
    cile ka mei-inn te uh mitsiat hi, ci uh hi.
  mxq-NT: 'Net ja nimʉgoxkpʉ diꞌibʉ kyaj kyuwinma̱ꞌa̱ñʉty tꞌanma̱a̱ydyʉ ja nimʉgoxkpʉ
    kuwinma̱ꞌa̱ñbyʉ: “Meegyʉts waanʉ ja mꞌaseytʉ, mʉt ko tap kyʉjxnʉ yʉ nlámprʉdsʉ
    ꞌyaseytʉ es piꞌidsa̱a̱mp.”'
  tzj-NT: 'Ja c''a xtani'' ja mta más aceite cuq''uin eje''e'' c''oli quibij chique
    ja cach tak xtani'' ja congana quina''oj quewari'': —Taka''an nchupi ja kacandil,
    teya''a'' jule'' kaxin ja raceite, xeche'' chique.'
  tdt-tdt: Nain lima beik nee, sira nia mina atu hotu ona. Nunee sira hatete ba nain
    lima matenek dehan, ‘Foo imi nia mina uitoan mai, tanba ami nia ahi besik atu
    mate.’
  ron-BTF: 'Și cele fără minte au spus celor înțelepte: Dați-ne din untdelemnul vostru,
    pentru că ni s-au stins candelele.'
  eng-WEBP: The foolish said to the wise, ‘Give us some of your oil, for our lamps
    are going out.’
  eng-FBV: ‘Give us some of your oil, because our lamps are going out.’ But the wise
    girls replied,
  nld-1939: 'Nu zeiden de dwaze tot de wijze: Geeft ons wat van uw olie; want onze
    lampen gaan uit.'
  bwo-bwo: Baar nana'a wihwots s'ekwotssh ‹no c'eeshó tahosh bí etirwotse oona itsha
    it zeyitatse noosh imere› boet.
  nch-BL: 'Huan nopa ichpocame cati huihuitique quinilhuijque cati talnamiquini: ‘Techmacaca
    quentzi amoaceite pampa totaahuil sehuisnequi.’'
  quc-TNT: 'Are c''u ri alitomab ri e sak''orib xquibij chque ri alitomab ri e sac''aj:
    “Chiya jubik'' ke ri iwaceite rech man quechup tä ri ka lámparas uj,” —xecha chque.'
  tfr-NTPO: Kjogl̈oga wotjl̈ĩk l̇l̇ëm l̈i tjl̈ẽ l̈ok l̇l̇amo l̈öng l̈i kong ga “Borwa
    iök sjer woydë. E kjĩshko ga tjawa së̃zĩ iök dyo sira” l̈e.
  kaq-NT: —Maton nachiti noque hinannahue. Noquena ta nocahiqui —tanamabaan jaton
    huetsabo jaquin.
  ahr-ahr: तवय मुर्खसनी हुशारसले सांगं, “आमले बी तुमना तेलमातीन थोडं द्या, कारण आमना
    दिवा विझी राहिनात.”
  sgb-sgb: Hinabi lan limay dalaga ya ayn minúwang kanlan manga-talino, ‘Dyanan yo
    kay etaman hên laro ya pag-gas naên ta ampangulipêndêng ya pag-atáng naên.’
  vie-1934: 'Các người dại nói với các người khôn rằng: Xin bớt dầu của các chị cho
    chúng tôi, vì đèn chúng tôi gần tắt.'
  kxv-kxv: ସାମା ବୁଦି ହିଲାଆଗାଟାଇ ବୁଦିଗାଟି ଡ଼ାଆସିକାଣି ଏଲେଇଚୁ, ମୀ ନିୟୁଁ ଇଚାଣି ଲାକା ମାଙ୍ଗେ
    ହିୟାଦୁ, ଇଚିହିଁ ମା଼ ଦୀୱଁୟାଁ ଡୁମ୍ବାହାଜିମାନୁ ।
  cha-cha: 'Ya y manaetiningo ilegñija ni manmejnalom: Naejam gui lañanmiyo sa y lamparanmame
    manmatae.'
  amu-NT: 'Ndoꞌ joo yolcu na tijndo̱ꞌ nꞌom jluena nda̱a̱ ncꞌiaana na jndo̱ꞌ nꞌom:
    “Jeeⁿ ꞌo leii, cateijndeiꞌyaꞌyoꞌ seitye na cwileiꞌñꞌomꞌyoꞌ ee majaanduuꞌ chom
    ꞌnaaⁿyâ.”'
  hin-CV: मूर्ख युवतियों ने समझदार युवतियों से विनती की, ‘अपने तेल में से कुछ हमें
    भी दे दो—हमारे दीप बुझे जा रहे हैं.’
  eng-OURB: The foolish said to the wise, ‘Give us some of your oil, for our lamps
    are going out.’
  spa-BES: 'Y las necias dijeron a las prudentes: Danos de tu aceite; porque nuestras
    lámparas se están apagando.'
  san-BEN: ততো দুর্ধিযঃ সুধিয ঊচুঃ, কিঞ্চিৎ তৈলং দত্ত, প্রদীপা অস্মাকং নির্ৱ্ৱাণাঃ|
  tdx-tdx: 'Aa hoe i mineñe rey amo mahihitseo: Anoloro solike fa kípeke o jiro’aio.'
  naf-naf: Kegok mti nânâŋinpiŋ ekŋenaŋ nânâŋinmak ekŋengat zewien, ‘In nin taŋam
    tuŋaŋ bugan kasim ndait. Ningalen taŋamlak bep zein.’
  grc-MT: αι δε μωραι ταισ φρονιμοισ ειπον δοτε ημιν εκ του ελαιου υμων οτι αι λαμπαδεσ
    ημων σβεννυνται
  vid-vid: Wala wapoka wawalonjela wala wawele na luhala, ‘Mtujidile mafuta mado ga
    hemwe mina vyenje vya hetwe vyanguzima.’
  pio-NT: 'Níái máiwitáiséeyéica meedá náimaca cáalíacáiyéi irí: ‘Piùcùacué walí achúmáana
    ituní, wàasu lámparacáiná ichacàca yàacawa’, náimaca.'
  tsn-tsn: '@see-verse:MAT.025.007'
  amr-NT: 'Dakaʼ manopo̱e̱ʼ ehueʼada hua̱e̱ʼeria muneʼyo̱ nog muneʼyo̱taj onʼmanaʼpo:
    “Sueʼda huasihuaj beyok. Oroʼen huakjey oʼbakayde.” Onʼmanaʼuyate.'
  pwg-pwg: Ma neghaneghasi turaturasi kurisi ivi nowi bo, ‘Kade oira gisina kota verekai,
    akii rampa epekipeki.’
  cjv-cjv: Ena opai du dinga yokamai fure opai inokore einga yokama ka epe di ereime.
    ‘No yokamai kewanom ako nopunga i dekeme. Ena ne yokama kapu nurom ako neinga
    suwo noreiyo!’ di ereingoro
  tha-KJV: พวกที่​โง่​นั้​นก​็​พู​ดก​ับพวกที่​มี​ปัญญาว่า ‘ขอแบ่งน้ำมันของท่านให้เราบ้าง
    เพราะตะเกียงของเราดั​บอย​ู่’
  por-BR-2018: 'E as tolas disseram às prudentes: “Dai-nos do vosso azeite, porque
    as nossas lâmpadas estão se apagando”.'
  mhl-mhl: Qurebi biriine yoŋoji ŋigo mamane-mukuyaŋuŋke yoŋoreo wareru iŋi mibuŋ,
    ‘Niŋore doi kobega ore ŋoŋo kufaŋ jiji goine noreniŋ.’
  klv-klv: Be torim lotovi hoṽon lukel mai torim lotokad nalǝboian ke, ‘Lav naoil
    ideh samit mai ginamito, husur nam̃ial sinamit gail lǝsǝpaŋ savoi, dereh limat.’
  bco-bco: Asugdo꞉ma ka꞉isale a꞉ma꞉yo꞉ asulo꞉lo꞉ di i o꞉mo꞉wo꞉ a꞉la꞉sio꞉, ‘Giliyo꞉
    wa ho꞉n nolo꞉ nilo꞉ dimena. Nili wa ho꞉no꞉ kedetaki, ho꞉leno꞉ dalifa꞉nigab,’ a꞉la꞉sio꞉.
  kdl-NT: Aku aza ɗa aꞌa̱ri atengeshi yi a tonukoi aza a ugboji yi, ‘Ne tsu manivi
    ma ɗe kenu, kpaci ncikalu n tsunu ma cimba̱ ɗe.’
  apu-NT: Ninoa miĩkiteni amanaãri kiĩkiterini tirikapiãte, kotxi miĩkiteni tirikapite
    oakaarita.
  roo-roo: Uva vairoo vaaruu vovou riako oiso puraaepa vairore vearo rugorugoo riako,
    Ae, igeipa kerasinara vai vateta. Ari igei varaaro iava opesiei.
  miz-NT: 'Kidáā ne, ntákaꞌan táꞌnu é ña tuvi dɨ́kɨ í san ni tāꞌnu e dóo iō dɨkɨ í
    san: “Tāꞌxi kudii nto áseche nto, tsí kantaꞌva míī kanchílīn ntɨ”, kaꞌán tun.'
  qvz-NT: Chi yuyai illac huarmigunaga chi shuccunata huacasha mañanaura, ñucanchi
    bilaguna huañunmi, ashilla bila yacuta ñucanchima cuichi.
  deu-ELO: 'Die Törichten aber sprachen zu den Klugen: Gebet uns von eurem Öl, denn
    unsere Lampen erlöschen.'
  mjc-NT: 'Tacan tan quitsaha̱ caahán tsa uhun ñi soho ñuhú iñi can tsihin inga uhun
    ñi can tan catyí ñi: “Cu̱hva ndo juhva acetye ndahá ndo tsi ndi, tyin cuñí ndahva
    lámpara ndi”, catyí ñi.'
  caa-caa: 'Y wacchetaca cay ojronobꞌ e cinco ijchꞌoctac xeꞌ machi ubꞌijnuobꞌ jay
    ayan lo que ucꞌani tuaꞌ uchiobꞌ y uyareobꞌ e inmojr ijchꞌoctacobꞌ y chenobꞌ: “Ajcꞌunicon
    tucꞌa tacar tuaꞌ catzꞌajpes calamparobꞌ cocha war atajpobꞌ era”, chenobꞌ.'
  pls-NT: 'Cottimeja tti xan naho que ẍaxaonha jian vinttendac̈ho xan ngain tti xan
    naho que vintte lista: “Chjana ni ra nchion aceite ixin lamparana na ndatedanga
    lampara.”'
  eng-WYC-2018: And the fools said to the wise (ones), Give ye to us (some) of your
    oil, for our lamps be quenched.
  bdv-bdv: ତାର୍‌ହଃଚେ ସେ ନିର୍ବୁଦିଆଣି ଦଃଙ୍ଗ୍‌ଳିମଃନ୍‌ ସେ ବୁଦିଆଣି ଦଃଙ୍ଗ୍‌ଳିମଃନ୍‌କେ କୟ୍‌ଲାୟ୍‌,
    ‘ତୁମାର୍‌ ଚିକଣ୍‌ ଅଃମିକ୍‌ କଃଣ୍ଡେକ୍‌ ଦିଆ, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଅଃମାର୍‌ କୁପିସଃବୁ ଲିବି
    ଜଃଉଁଲି ।’
  otq-NT: 'Nuꞌu̱ mi ñꞌentho bi ꞌñemba nu ma ku̱tꞌa mi ja yá mfeni: Thogagihe nꞌa tu̱i
    ri nzikihu̱, ngetho ma ñotꞌihe hwetꞌatho.'
  tzo-SA: 'Li tsebetic ti muc bu pꞌijique jech laj yalbeic li buchꞌutic pꞌijique:
    “Acꞌbuncutic jsetꞌuc avaseteic yuꞌun ta xtupꞌ xa li jcantilcutique”, xiic.'
  cuc-NT: 'I² a³hyein³ tsei⁴³ hain⁴ tionh² ne⁵, a⁴sagh⁴³i³ a³re³ nie⁴³ tsei⁴³ hain⁴:
    “Cúa² hnei³ co⁴meih³ o¹jm³co²³ hnie³ jnie³², quie¹ ma³si³liah⁴ o¹jyi³ a²heu³ quian⁴
    jnie³².”'
  kpw-kpw: Anɨg göm, nɨbi gasɨ nɨŋ aij gagnaböl ugan u, nɨbi gasɨ nɨŋ aij gɨnaböl
    ugan u kalɨp hagnaböl, ‘Ƚam hon gau hoŋ gɨnɨg gab u, wel köl gau hanɨp rɨmnap
    ñim,’ a gɨnaböl.
  ong-ong: Leye lo nimoure wuso fupepletei pepe, pe pepletei piti enke pire wuru pepe
    pepleteiye, ‘Ise wauku nongo ilepe peise, ku nongo olo le weli ma paye.’
  tnn-tnn: Kən nɨpɨtan itəm kotalməl kotən-ipən kəm nɨpɨtan itəm kotenatɨg məmə, ‘!Awi!
    Otos-ipa rəhatəmat məsɨn karasin məto-inu rəhatɨmat karasin e rəhatɨmat lait kɨnotamɨr,
    otəsuwəhən kotəpɨs.’
  hch-NT: Müme 'asimemücatemaicai müpaü metenivarutahüave memütemaivavecai, 'Esiva
    xequetaneumicua yuhaseiti, tame tacüxeme mütüxüaximecü.
  crn-NT: '’Aj mú mi aꞌɨ́ɨme ɨ́ mej caí rɨ́ꞌɨ huaújruu, ayée mú tihuaꞌutajé ɨ́ seica
    tɨjɨ́n: “Aisí, cɨ́j caj setitaatáꞌa ɨ́ aceite aꞌiné puꞌuri huitáxɨꞌɨsin téjmi
    ɨ́ taꞌáa.”'
  zpu-NT: 'Naꞌ noꞌr xhawatraz kaꞌ, lle akeꞌ beꞌnn ye gaꞌy kaꞌ: “¿Bi gonn raꞌt ceit
    kerénꞌ netoꞌ? Le ba llabill ketoꞌ ni.”'
  juy-juy: ଆରି ଏର୍‌ବୁଡ୍ଡିଞ୍ଜି ବୁଡ୍ଡିଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, ‘ଜିତ ମିଞଲ୍‌ବେନ୍‌ ଅଜିଡ୍‌ ଇନ୍‌ଲେଞ୍ଜି
    ତିୟ୍‌ଲେନ୍‌ବା, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ପିଙ୍କଲେଞ୍ଜି ପଞିଡାୟ୍‌ତେ ।’
  for-for: 'Piya puntini, aibo aragawae''mipa napi napiyena waintaga aragawaepa maya
    uwaimintawe: Taeba kanete tabe pokana tu''makena piya, tigeba wanipa kapa ari''ma
    na tamiyo, untawe.'
  epo-epo: 'Kaj la malprudentaj diris al la prudentaj: Donu al ni el via oleo, ĉar
    niaj lampoj estingiĝas.'
  gfk-gfk: Ma ira gotgotuana diet ga tange ta ira mintatona bia, ‘Muat tabar mehet
    ta wel kanong ira numehet laam i te matmaat.’
  bjz-bjz: Mosegamose ingo yoveni neno nundubambi egegetua-mi númanda kokomana ingo
    yoveni neno nundubea goghó egegetua-dava uka muudu benunu urota, eghá regegetue,
    ‘Námanda nanefa sona rouvieta, námandu uka muu dumeni bofu!’
  atg-NT: Ama ikpa eyi eyẹghẹ ni e la ọ, e ẹa ke dobẹ lala. E lẹ deba eni e khi elẹsingme,
    ẹẹ wẹ, ‘A kpẹkpẹ a te oili oyẹẹ diẹ na anye irari khi ikpa eyanye e she ẹ pfua.’
  bjv-NT: 'Nɨngə njé kɨ mbə je əli njé kəm-kaa je əi nə: “Adi-je yɨbɨ lambɨ ləsi
    ndə̰y, nə lambɨ je ləje ɨsɨ oyi.”'
  tos-NT: 'Hua̱mpi̱ hua̱ yuma̱ kalhaquitzis lactzumaján hua̱nti̱ ni̱tú̱ tanuj xle̱nko̱y
    xga̱scán, xlacán huaniko̱lh a̱makapitzí̱n hua̱nti̱ xpu̱le̱nko̱y lumi̱ta̱ gas:
    ‘Catlahuátit li̱tlá̱n caquinca̱ta̱quí̱tit tzinú̱ miga̱scán sa̱mpi̱ aya mixputún
    quimpu̱makskocán.’'
  rro-rro: Weiana ao po'o uahokia tehore ao bero uahokia tenoinakia tetibaha, ‘Emi
    karatini harua tomobenamai emai ramepa aba kate'ao.’
  mxp-NT: 'Jøts ja ñɨmagoxkpɨ midi kaꞌap øy ti tmøja̱wɨdɨ, jaꞌats ja yjanɨmagoxkpɨ
