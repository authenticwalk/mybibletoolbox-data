  bqc-SIM: 'Ɔ̃ a laaisaideↄ ò a laaideↄnɛ: À wá gba nísi yↄↄe, wá filia lɛ́ gaɛ.'
  tcz-CHONGTHU: Chuphat in adang nga angol ho chun aloi dang ho chu angah un, nathao
    twiyu chu phabep neipe uvin, ajeh chu kathao meiyu mitding ahitai” atiuve.
  mar-mar: तेव्हा मूर्ख शहाण्यांना म्हणाल्या, तुमच्या तेलातून आम्हास द्या. आमचे दिवे
    विझत आहेत.
  snp-snp: ka maninigu minámami nomili yate ka maninigu nemo nomili ya eti logimamo,
    Lamute ya efinagoliye. Linate no ma leki ledalo, loti lafa,
  isl-isl: '@see-verse:MAT.025.007'
  spy-NT: Yooto kumwoochi ꞉chu kibērbērēch chu king'oomēch kule, ‘Ntēē miitē kumistōōs
    ꞉taariinekyoo acheek, ōroong'wēēch mwaaniinek.’
  xnn-xnn: Dat kanan san limay maid pondoda isnan iib-ada ay masilib en, ‘Agtanyo
    kad dakami is tap-in nan igasyo tay matmatdok nan igas nan silawmi.’
  mwe-mwe: Bhangumba bhala gubhaabhalanjilenje bhakwetenje lunda bhala kuti, ntupanganje
    mauta gashoko pabha taa yetu inaimika.
  tte-tte: Siya yauyauleli siwalolau sanasanapuli kolili siba, ‘Kelesin tupwana kwaeyama,
    ama mayale kikiunamo siboita.’
  tcs-tcs: Bat dem lamp blo dem paib stupitwan i bin go po aut, bikoz dempla no bin
    kare ekstra oil po pilemapem gen. So dempla i bin aske dem nadawan po oil.
  hlt-THB: Nulak qaw tloek ing ak cyikhqi venna, maitui ni pe thoem lah uh, mai-im
    thi hawh kaw ve, tinak khqi uhy.
  soq-soq: Tane ioto insakadisalala sosou insadewasalala diamone waienase, ‘E siwala
    esapa moawa saunena, no siwamba bontoi.’
  qub-qub: Yarpayniynajcunaga yarpaysapa cajcunata mañacusha ‹Achquë upiycannami.
    Asëtiquita mañacushayqui› nir.
  att-att: Á kinagi nayù ira loku nga mámmagingánay sù ira nasírik, ‘Iddán naw kami
    ngè sù bálun nayù tulu naw, ta máddakánin garè yù ira isingam mi!’ kud da.
  bki-bki: Naruei nalo na abe taboso abitilubar ka kialo yulu nalo, vaataro ka mia
    am̃arm̃aro, naruei nalo abika den kuluelo jimo nene, aberinavo ‘Aiou banalo, kamiu
    kubo, kuviyon kija kenemiu sunsunu rivan kumemi, ver p̃eli mia kenememi yulu nalo
    am̃arm̃aro koviobo.’
  bqp-bqp: 'Akũ yↄ̃nkↄnↄ pì laakaridenↄnɛ: À ó gba nísi fíti sàee! Ó fitila tɛn ga
    bi!'
  mcp-mcp: 'Mɔɔŋg mə́ á bə ilad má, mə́ mú cɨ nə okə́ŋ nə́: “Yə́gá sə́ baalɛ́ mə́wúdə,
    mə́sʉ́ mə́lámba mə́ wál jímə.”'
  hat-hat: 'Tèt chaje yo mande sak gen bon konprann yo: Tanpri, ban nou ti gout nan
    gaz nou pote a, paske lanp pa nou yo ap mouri.'
  npl-NT: 'Iwa n mákuilteh ichpokameh non amo tlalnamikilisejkeh okinmilijkeh non
    tlalnamikilisejkeh: “Techonmakakah siki nomoaseite, porke totlawilwah ya sejseujtokeh.”'
  bgg-bgg: Chiihphado bi-ìe jithek è khuapho shii yao, nathek ro thiiliie gathek shii
    de ìujia phi bo, nyieliieshii gathek ichuangthek ne nyia sha pha rek ro.
  eng-TCENT: And the foolish ones said to the wise, ‘Give us some of your oil, for
    our lamps are going out.’
  eng-BSB: The foolish ones said to the wise, ‘Give us some of your oil; our lamps
    are going out.’
  cpu-NT: 'Evankaropayeeni kaari kyoshiretatsine, okantavetanakaro kyoshiretaintsiri:
    ‘Pimpena iyaaki pootamento, irootaintsi intsivake nootamento naaka.’'
  san-ASM: ততো দুৰ্ধিযঃ সুধিয ঊচুঃ, কিঞ্চিৎ তৈলং দত্ত, প্ৰদীপা অস্মাকং নিৰ্ৱ্ৱাণাঃ|
  tac-NT: '''Lige alué tabilé ''la ''nátame napu tabilé o''tole aseite anele alué
    uché jarela i''wé: «Ramué aseite tanéwaká, ''ma tabilé rajinali ye lámpara.»'
  eng-WEBPB: The foolish said to the wise, ‘Give us some of your oil, for our lamps
    are going out.’
  gfk-H: Ma ira liman ing pa diet ga mintota diet ga tangai ta ira liman na mintatona
    bia, ‘Muat tabar mehet ta wel kanong ira numehet laam i ta matmat tuai.’
  viv-viv: Badi kwavakwavadiyao tobohiyadiyao nuwanuwahuyadiyao higahedi higayo, Ali
    maꞋi gufa yama lamufa gikweꞋukweꞋu.
  yao-yao: Ŵele ŵakuloŵela ŵala ŵaasalile ŵakalamuka kuti, ‘Mtupe mauta genu kanandi
    pakuŵa ibatali yetu ikusimika.’
  tgp-tgp: Pani la haratu la rongorongo vono, la verea isan la haratu la lelevosahi
    lara, ‘Ha sile te nomim wel makomona isamam matan nomam lamu potele la lo tapulo
    mate.’
  auc-NT: Cæyönäni në ëñënämaï ïnäni guiquënë në ëñënäni ïnänite, ‘Mönitö tica ënëincade
    edæ wodo mönæ ëmompa cæmïnii. Mïnitö næ̈æ̈nïmæ̈ incæ pancapäa pönömïni æncæmönimpa.’
  kbc-NT: Odaa niɡ̶ijo awicijipi yetoledi moditiogi niɡ̶ijo ane niwaxinaɡ̶anaɡ̶a,
    ‘Ǥodedianeɡ̶egodi okateciɡ̶ida ɡ̶anajidi, igaataɡ̶a ɡ̶odoledaɡ̶axiidi ja dineliotedini.’
  bmh-bmh: Gonun, ailel go tabkuai go dabeleu naliu tamacag agen zaiagar dabeleu naliu
    a awaremen, ‘Ig agal al ebuan ze tub daba ig goriai migen. Igual al ze tamacag,
    gonun, noumamoroi.’
  ctu-BL: 'Jini mach bʌ añobic i ña''tʌbal tsi'' subeyob i pi''ʌlob: “Aq''ueñon lojon
    ts''ita'' a cas, come yomix yajpel j candil lojon”, che''ob.'
  meq-meq: 'Merehe i dem neheye matərakahaŋ aye na, ta tsətsah mal ka merehe i dem
    neheye metsehe tay andaya aye, tə gwaɗatay: “Mbəɗumamay mal a lalam may hay tsekweŋ
    tey hərwi faya ta mbatiye.”'
  noa-H: Magbaawai mag cinco k'ĩirjug chuk'umjö narr k'ʌʌnau hʌ̈u hamach k'ãai k'ĩirjugdam
    paraa narr k'ʌʌnag, “Keena, pãach aceitedam heem marag bʌchk'un choo deebat, ya
    maar lámpara t'õogpam” hajierram hanʌm.
  alp-NT: Bina beluka rebe borokaru esi beteke loko bina beluka rebe esi rekware be,
    ‘Imi riluke bei imi leite ete ami mina le amiki pelitaru umata reneka.’
  san-VEL: tato durdhiya.h sudhiya uucu.h, ki ncit taila.m datta, pradiipaa asmaaka.m
    nirvvaa.naa.h|
  kbq-kbq: Anante knare antahintahima omane'nemo'za, knare antahintahima me'nemokizmia
    zmantahige'za, mago'a masavena tamiho, na'ankure tavi timo'a asu nehie huza hazage'za,
  kbh-kbh: 'Chorna, chë shachna ndenójuabnaye tobias̈ënga chë inÿe shachnënga sempre
    enójuabnayëngbioye imojáuyana: ‘Diosmanda ts̈ëngaftangbe querosinents̈ana baseytema
    s̈mëbuats̈atá, bëngbe uajuinÿanëshangá tojonts̈é jtsafsanana ca.’'
  ron-LSB: 'Cele nebune au zis celor înțelepte: “Dați-ne puțin din untdelemnul vostru,
    căci lămpile noastre se sting.'
  pon-pon: 'Me lolopon ap indan me lolekon kan: Komail ki don kit kijan omail le,
    pwe nait lamp akan pan kunla.'
  nhe-BL: 'Huan nopa ichpocame tlen huihuitique quinilhuijque tlen tlalnamiquini:
    ‘Xitechmacaca quentzi imoaceite pampa totlahuil sehuisnequi.’'
  sps-sps: Ana ri na ina ngim a piou tsue to tana ina ngim a nat, ‘Faan mamimam yam
    tu konobo tsumi, tana saa, u kurun tsumam mats, sikia tu konobo.’
  wnc-wnc: Pandakngake maya natdetna wenata natdetdetna kaya anzing yaniking, ‘Gindane
    kerosinza kautdu ninde nimunong. Nindane laminu akumnangge sikaing,’ ngang yaniwa
  nmw-S: Hebwaden boliboliidiye si liwo hebwaden sensenapuidiye heidiye si nga, ‘Hu
    hom bwai hawesine, lama lampwa hobak i ebuwode.’
  bus-bus: 'Ben mìsaideenↄ bè làakarideenↄnɛ: À wa gba nↄ́si féteroo! Wa fitia e gaa
    nɛ́!'
  gub-BL: Na'e kuzàwaza ma'e kwaw 'ymar uze'eg ma'e kwaw par wanupe wà kury. — Pemur
    tatainy ipor urewe rihi kyn wà, ta'e ureratainy uwew etea'i ure 'y, i'i zepe wanupe
    wà.
  imo-imo: Konopu naa pepili moloringimani lipe manjili pepili moloringimando ningei,
    ‘Linonga tipe lamema kumbultumo kani enonga kerasin mare lino liko munduko tieio,’
    ningi wali
  boj-boj: Gereiyoqnsibqa duŋgeŋge nanari naŋgi na duŋgeŋge powo ti naŋgi minjreb,
    ‘Niŋgi lam ya kiñala egiy. Gago lam ya saiqo deqa mosoqa laqnu.’
  eng-DRA: 'And the foolish said to the wise: Give us of your oil, for our lamps are
    gone out.'
  knf-knf: 'Kë beegani banwooŋ baanklipara bukuŋ başë ji na banklipariiŋ: “Naţenun
    ţi ungaanŧ wi nan, ŋkaniya ŋi nun ŋajëmşaa.”'
  san-KHM: តតោ ទុទ៌្ហិយះ សុធិយ ឩចុះ, កិញ្ចិត៑ តៃលំ ទត្ត, ប្រទីបា អស្មាកំ និវ៌្វាណាះ។
  arn-NT: 'Feymew tati kechu pepikawkülenolu ñi nieael aseyte feypifi engün tati kechu
    pepikawkülelu: ‘Pichikelmuiñ eymün tamün nieelchi aseyte. Iñchiñ taiñ pelontuwe
    chongmekey.’'
  zas-NT: 'Abiꞌ gaay ree biin ad beent xgab guin xhie güün reem, rëb reem loj za gaay
    biin been xgab guin: “Gol baneesii tibdaꞌn xsejtidi, din dux guijn ma cayüꞌ reen.”'
  ken-NT: Abhɛn ɛchɨŋti bati atay babho bɛrɛm ntá abhɛn kɛ́ŋwáŋ bɛ, ‘Kwak ka bhɛsɛ
    nɛ mbɔ bawɛt ɛrɔ́ŋɔ́. Ɛbhɛsɛ́ bɛrɔ́ŋɔ́ bɛ́twɔ̀ nɛmɛ.’
