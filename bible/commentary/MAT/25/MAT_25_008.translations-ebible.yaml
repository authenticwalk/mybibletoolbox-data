    “Incha atumi asuitiri̱ ishichik ajamprusaitia. Ii kantiri̱sha kajiniawai.”
  otm-NT: 'Pɛ nu''ʉ yʉ ''yąmbʉi, bi ''yɛ̨mp''ʉ bin ''yomfɛ̨ni: “''Daje ts''ʉ ni sibihʉ
    nguetho i nde da huɛ̨t ma bombillahe,” bi ''yɛ̨n''ʉ.'
  dah-dah: Goyenbe bere dufaymiŋ igiŋ moŋ goreb bere dufaymiŋ wukkeŋ goyen, ‘Hulsininiŋ
    kamniŋ tahaŋ geb, femiŋ kura dunnaŋ,’ yinamiŋ.
  tnk-tnk: Nənə səməme həreirei nari həni pen tɨ səməme həukurən nari mə, ‘Həuvei
    pehe səkɨmiaha riti oel laet rauək irə. Laet me səkɨmaha hənaməfwə.’
  kpr-kpr: Vitiri, munju kikitako amo, ne eredo nenda kokomanakena seteri, ‘Nenda
    uvu itako namane sonembevu!’ ne aminge setero,
  san-IAS: tato durdhiyaḥ sudhiya ūcuḥ, kiñcit tailaṁ datta, pradīpā asmākaṁ nirvvāṇāḥ|
  nho-nho: Teenaa ki ffuri naa taupu e sosorina vvare raa no mee ake ki telaa takarima,
    ‘Kaumai ni sunu maa naa lamu maatou; naa lamu maatou nei ka mmate, i laatou ku pakuppaku.’
  gym-NT: 'Akwa meri nirike töi ñakare ye käkwe niebare meri nirike töbtä yeye: Aseite
    kitera krüte ñotrate nunkän amne ñotra nibi nötöte nunkän, aisete aseite ngwianta
    munkwe ye munkwe bian ruäre nunye, niebare kwetre.'
  azg-NT: 'Ndoꞌ joo yontcuꞌñeen, yo na tyiꞌjndaꞌ nquen, jndue ndëë ntyje joo, yo na
    jndaꞌ nquen: “ꞌOꞌ sꞌei, quitejndeihoꞌ chjo aceite na conanꞌyꞌonhoꞌ já ngꞌe jndë
    vanduuꞌ candi na yꞌö́n.”'
  bhd-bhd: बेवकूफ कुइयेईं अक्लमन्द अड्लैई कुइयन सेइं ज़ोवं, ‘अपने तेले मरां थोड़ो ज़ेरो
    तेल असन भी देथ, किजोकि इश्शी मिसालां हिश्शने लोरिन।’
  too-NT: 'Lā'' tuncan huan kalhaquitzis a''ntīn tū'' talīmilh gas tahuanilh huan
    ā''kalhaquitzis: “Caquilāmaxquī''uj macsti''na''j mingasca''n como tamixmā''na
    huā'' quimpūmakskoca''n”.'
  ind-AYT: Dan, yang bodoh berkata kepada yang bijaksana, ‘Berilah kepada kami sedikit
    minyakmu karena pelita-pelita kami hampir padam.’
  cjo-NT: 'Okantawitakawo kaari yotatsini: “Pipena naari eechonkiini pashi oyeenka
    oriiwo rooteentsi nothaatakotya nashi naari”.'
  nsn-nsn: Doho kuahasis ahik paho naman manate ka kula pare tasisisir naman manate,
    ‘Mu heir baka me giniameher uaiuainitir namiu tamiueim, ge inggeim pe ke biolo
    nami lam.’
  san-DEV: ततो दुर्धियः सुधिय ऊचुः, किञ्चित् तैलं दत्त, प्रदीपा अस्माकं निर्व्वाणाः।
  tna-NT: 'Beju tueda pishica jabasetatiji mahue epuneje cuana ja pia pishica epuneje
    cuana uja bajatana: “Metiaque ecuanaju huai chidi micuana sa aceite, ecuanaju
    sa ehueitiani putsu.”'
  lid-lid: Eme ya, oro limeh nane bale oro bwe, tiye toro limeh nane bale oro udu
    aliy, ‘Ado kanyohan aso sese ndrelekei tado, sun taso anya kamak ai.’
  wim-wim: Anpalaniya than kom-koman kuchek waap keꞌanangana thawin ngul thant kom-koman
    min kon-enchiy al-alantana, ‘Ayyang, niiyalang! Niiy ngant kerosine manyam yaan
    theeꞌāna, an puth ngul-ngulana lanterns nganttamana uthamayna!’
  zga-M: Pu avaheinja vala avakonyofu vakhanja ukhudova amaveingha nghanyale khuvala
    avaheinja vahano avanyaluhala vavo vale namaveingha anghange mufivo fyavo, vakhata,
    'Mtupe amaveingha manini pakhuva inyale ncheito nchilivula maveingha punchinchima
    ukhwakha.'
  yom-yom: 'Buna bandumba ziosi zi bivulu zikamba kuidi ziozi ziba nduenga : “Lutuvananu
    ndambu yi mafuta meno, bila minda mieto mieka nzima !”'
  san-SIN: තතෝ දුර්ධියඃ සුධිය ඌචුඃ, කිඤ්චිත් තෛලං දත්ත, ප්‍රදීපා අස්මාකං නිර්ව්වාණාඃ|
  yut-yut: aŋakwa mɨŋatjok nandaŋ kokwini tagɨ dɨma uŋun da mɨŋatjok nandaŋ kokwini
    tagɨsi yaŋ yoyɨwit, ‘Nin do pakbi dɨwatji nimgut, lamnin kɨmotdaŋ.’
  grc-BYZ: αἱ δὲ μωραὶ ταῖς φρονίμοις εἶπον· δότε ἡμῖν ἐκ τοῦ ἐλαίου ὑμῶν, ὅτι αἱ
    λαμπάδες ἡμῶν σβέννυνται.
  tbl-NT: Yó udél yó kem libun là hulung hedem ebè yó kem libun hulung hedem, mon
    le, ‘Benlay ye se mi dé, Wè, ke wen dù kuy lenagas. Són moen mudof yóm kum solok.’
  cpc-NT: 'Mainawopaini kaari kiyoshiritatsini, okantawitanakawo kiyoshiritaintsiri:
    ‘Pimpina iyaaki pootaminto, irootaintsi intsiwaki nootaminto naaka’.'
  nhg-NT: 'Hua inu tuntojte oquemelfejque tli tlajmatque: “Xetiechmacacö de nemoasiete,
    ipampa totlöbil ye sesiebe”.'
  nya-nya: Opusawo anati kwa ochenjerawo, ‘Tipatseniko mafuta anu; nyale zathu zikuzima.’
  ngu-NT: 'Quemaj on macuiltimej ichpocamej xtlamatquej oquimijlijquej on yejhuan
    tlamatquej: “Achijtzin xtechmacacan nemoaceite, pampa totlahuilhuan ye sejtoquej.”'
  kup-kup: paru ñari añ iv ñereñik ivov holat nav emooharihö holat emooharin epat
    mañah, ‘Met deim iveñ bon tahan deim ramuñ upizahag, arimeñik meepekepuh iv hotoñ
    anepeken deimeñik meet maot rañizakan ñadapanen dari honeo sak.’
  jid-jid: Bi ruru ba ba hla ni bi he to ha tie nye mbia nno ndu ba fitila mbu na
    khwu na.
  wmw-wmw: 'Sawawaza ware wakiwambira wakuwaza ware javi: ‘Timereni mafuta enu‑yo,
    konta kandiyeru zetu‑zi zankuzimika.’'
  gmv-GGM: Dogati erata nu xomppey to7ana giza gish inte lambappe nus immitte gida.
  ssg-ssg: Ape tesol hehin tap namilolato katei tesol hehin liai, lato ukek, ‘Tihi
    axima amite teik welaumuto nake kamaiamite ape lehe i peh.’
  zpo-NT: 'Zee lee gaay ngwnaa mad, me nachan, nzhé lo gaay me list: “Zaa gu chep
    anseyt gu koo nu leen xbruj nu, nel nzhekla xbruj nu yuyy”.'
  poy-poy: Shakapanu wazigizigi walii wawagambira wanaluhala walii, ‘Mtupungulili
    mafuta ga motu, toziya koloboyi zya twenga zankugenda kutenda tiya.’
  qwh-NT: 'Tsenam tse dejada caqcunaqa, tse prebinida caq shipashcunata queno niyarqan:
    ‘Chiuchilläcunam upirinna. Aseitilläcuna raquiralläyämë’ nir.'
  gaw-gaw: Bap̱aidna amu ah maḵun dab mak iiṯa ele ag ah maḵun dab mak ele amelagp̱a
    ap̱ig. ‘Ag amahlaknu le ahilag amu ig laa meḵeg! Ig ihinig amahlaknu le iiṯa meum,’
    aon ap̱ig.
  nca-nca: Pare kape-kape ŋundo pare iŋo-iŋoye meté ŋande yimiraŋgurí, ‘Yendo sonoye
    ka se nore nunoyi,’ yaŋgurí. ‘Noreŋo surunani tukuni ta winzumowero teteŋgo.’
  zpz-NTPP: 'Orzeꞌ de fiñ ndeja̱d zeꞌ nañ rab ñi de fiñ cuidad zeꞌ: “Doo ñuu asecy
    ni der ne̱ de̱, gun ryuu candiil ne̱”, naañ.'
  mkj-mkj: Min pweipwei limmenno poaki ipen min loalkoanngok, ‘Menlau kihdoahng kamai
    ekij pilen nihmwai lahm kan, pwa nihmai lahmkai ne kunla.’
  zac-NT: 'Hia zëgaꞌi ra naná tuntë repi rall lu zëgaꞌi naná listë: “Denú duꞌpë sëiti
    purquë lëꞌë lámpara shtënë naꞌa guëaldin”.'
  kyg-kyg: Negi nagi aꞌmafaꞌnemogimo alagepa huꞌa afiteꞌa ageꞌnaya aꞌmafaꞌne anagaꞌaifeꞌmo,
    lamutifi aniꞌamo ago leno hano hugefe huꞌnigi aniꞌmo mago lamiyo, huꞌa apafi geꞌnageꞌapaeꞌmo,
  kmk-kmk: Yoong sadat lima’n tung-ug kanan da utdadit lima’n nasilib un, ‘Itdan dikami
    pay sinat igas yu ta naaminon tun igas mi ot maksopon tun silaw mi.’
  cao-NT: Jatsi quiha “Aceite pistia noqui ahuë. Nocapaima tsi xo noba lamparina bo
    rë” i tiisi cabo qui yoyoxëni cabo niquë.
  bbr-bbr: Keseria, kiro asiret 5 orip ak ronkat eposek wäpik akas jaunakat ronkat
    eposek orip awaroin, ‘Ik akan lam pakan an mikou rawai ik äräiene mukowe. Iken
    lam an wäpik, okon, koserauru.’
  inb-inb: 'Chi­ura­lla­ta­ta mana alli­lla iuia­rispa kag­kuna, sug­kunata nir­ka­kuna:
    “Nukan­chipa michun sindi, ña­mi wañu­ku. Kam­kunapa kiru­sinta kara­wai­chi”.'
  hrv-hrv: 'Lude tada rekoše mudrima: ''Dajte nam od svoga ulja, gase nam se svjetiljke!'''
  box-NT: 'Á ɓa bɔ̃́nbúwá wee bío làa bìa hénkaa: ‹Mi hã wɛn lè mí ɲiló
    cĩ́inú. Wa fĩ̀ntɛ̃́ɛna wee hí.›'
  ote-NT: 'Ha núꞌʉ cʉtꞌa hinxqui hñoqui, ꞌbestho bi ꞌñembabi núꞌʉ má cʉtꞌa xqui hñoqui:
    “Xɛcje tsꞌʉ ri zi aceitehʉ ngueꞌa̱ ya huetꞌatho ma ñotꞌihe.”'
  wnu-wnu: '@see-verse:MAT.025.007'
  zam-NT: 'Per ga''y myen''got co'' ngòc myen''got nasana ndxab loo taaga''y myen''got
    co'' ngòc más lijera: Cara, techè gu'' chu''th aceit gu'' loo nu'' par co nu''
    aceit candil nu''. Tac candil nu'' ngue yu''le'' xnìi.'
  zyp-NT: Mehruh sahlo taco mehsing sahlo cawh, ‘Na metui ma rai bang tua law, kaa
    metui a chang thah,’ tatah aa tah he.
  sey-NT: 'Ja̱ jeteyoꞌje cinco ne deꞌhuamaꞌcohuaꞌipi cahuë, cinco ne deꞌhuasicohuaꞌire:
    ‘I̱sijë̱ꞌë, aꞌri maña mësaru huiꞌyapere yëquë toa tsë̱o pë̱api yaya huëoji.’'
  nvm-nvm: Regavo bara imut roin (5) iji mukor vierafene kiresini vese kuniaime ruainva
    iji bun uri kiresini buon kege rait ijia vesen. Ijegreare bun vakuairejga bara
    iji ba mukor vierafenva iji bun uri kia, Rait nuvuon bu kiresini bakin ijefuon
    ni kiresini jon roin rait nuvuon ijia veseduovno kiain.
  mps-mps: Tama te homu kolesaga meni yai wegi manigo te wiegi yai homu kolesaga elalubo
    wegi dabebolo te po wai, ‘Dagego wel ąį me badu dabolo mao. Dago sole lam ąį
    sula sainogo ebuo.’
  pab-NT: 'Hoka hatyo mairihalonehalonai nehenaha hahinaehalonaiha hiye: “Xama inira
    xisa womana xitimaxa hiyeta. Wiyaokanatyakala wakehena wonita”, nexaha.'
  llg-llg: Tehuu inana nggoa kala kokolak lo sila nonoo nala, lae, ‘Wei, tolanoo nggalei!
    Tulun baꞌe fee ai mina fa dei, huu ai bandu nala sangga mate sala ia so!’
  kyf-kyf: '«-Wa ''nɩa ''ylimna, wa nɛɛ -wa -yia gbʋ -yla: ‹-Amɩaa ''napɛ mɩ nyumoda,
    a ''nyɛ -aɩn ''napɛɛ ''nyu.›'
  tpi-tpi: Na ol kranki meri i tokim ol meri i gat save olsem, ‘Yupela givim mipela
    hap wel bilong yupela. Ol lam bilong mipela i laik i dai.’
  mih-NT: 'Ta i catyi ñu laa cuan sihin ñu listo cuan: “Cuhva ndo zuhva azetye ndo
    sii ndi vatyi sa cuñi ndahva lámpara ndi.”'
  qvh-NT: 'Saychömi farolnincunaman yapayänanpä aceitita mana apag jipashcuna waquin
    cag jipashcunata niyargan: ‘Farolnë upicaycannami. Aceitiquita raquipaycayälämay
    farolnëcunaman winayänäpä.’'
  kms-kms: Di nyumbueg nei segi kin te ni ninge nei oghi kin te ningg riri, ‘Beghi
    wel puch wengu lam pe pawo righe, beghi lam awu ruso.’
  agn-agn: Ganing tang mga soltiras ang anday isip nira ong mga soltiras ang morosay,
    ‘Olday ami ka nindio ta langis, maski ge-ley lamang. Way, ang mga tolok amen madali
    rang mapatay!’
  nhi-NT: 'Uan in tlen amo moyoluiah oquimiluihqueh naquin cuali moyoluiah: “Ixtechmactican
    siqui namoaceite, in totlauiluan ya seutoqueh.”'
  ttc-NT: 'Ntons kye jweb'' aj k''onti''l tuq nkyeb''isun tume''l, oxik kyq''uma''
    ikxjani kyuky''i''l kye aj b''an atok tuq kynab''l: “Instzaj esi'' ch''in qetza
    qaseytni tzan tpaj qetza jq''anal ch''inky tqextzaj,” kyekyi.'
  dan-1931: 'Men Dårerne sagde til de kloge: Giver os af eders Olie; thi vore Lamper
    slukkes.'
  kwj-kwj: Wowani ele ambwatinambwati humwe le ele inakahambwa humwe leni ya wu sawe,
    ‘Karasini gamwe ma nunu gutosi. Lamu nuhi ti ya usungwahakondau naha.’
  vie-OVCB: Các cô dại thấy đèn mình cạn dầu sắp tắt, liền nài nỉ các bạn chia cho
    tí dầu.
  kze-kze: sáwí-imayaagwarar-arasi kawer-ímáyáágwárár-árásíyávésa sésa kentáásí iramá
    pisinánívo nombá atísimero sewasá
  mpj-mpj: Kaya yurrkany ngakumpakajalu purtu japilku-jananyaya jilanya, ‘Karrijinpa-lanyajuya
    yuwa!, laampu-lajungku pilamapulkuraku, laampu-lampajuku juturrijaku.’
  lbk-lbk: Nenkanan et nan cheycha'y ad-i ensemsemek en, ‘Omagtan kayo man is lana
    tay nay maad-achep nan silawmi,’ kinwanicha isnan masilib ay kakadwacha.
  mto-NT: 'Vanꞌit tseꞌe je̱ nu̱mugo̱o̱xk juuꞌ veꞌe o̱yvintso̱va juuꞌ du̱toondup, je̱ꞌe̱
    tseꞌe du̱nu̱u̱jmidu je̱ nu̱mugo̱o̱xk juuꞌ veꞌe o̱y juuꞌ du̱payo̱ꞌydup: “Mo̱o̱yk
    a̱a̱ts toꞌk aaj je̱ mꞌacéiteda ku̱x piꞌtsnupeꞌe a̱a̱ts ya̱ nta̱ꞌkxpa.”'
  bzh-bzh: Lob avëh kwaj masën denër vu avëh los kwaj bë, ‘Ham bo hömin wël* teka
    vu he rë, in he hömin ram vonġin nakul!’
  guj-2017: મૂર્ખીઓએ બુદ્ધિવંતીઓને કહ્યું કે, ‘તમારા તેલમાંથી અમને આપો, કેમ કે અમારી
    મશાલો હોલવાઈ જાય છે.’
  jvn-NT: 'Prawan lima sing goblok terus nembung marang prawan-prawan sing pinter:
    ‘Mbok aku dikèki lengamu setitik, awit ontyorku arep mati.’'
  byr-byr: Yovɨrawakɨna yadɨvɨꞌ sɨduꞌmaayamɨlɨka sɨduꞌnakemɨlɨkaavɨ wɨdɨna ‘Nemɨre
    laamɨvananya mena yɨgaavadeꞌna yɨwaka. Sareꞌna sarɨmɨre welivananya maalɨka pɨjɨꞌ
    dɨnejaayɨla!’
  ian-ian: Apma vat yelavɨtapman nyangu apma vat yelavɨtɨga nyangu kat wandi. Nɨna
    lam wel ngɨlɨndɨ. Nɨn kat wel kwigiyangwuk wandi.
  hun-hun: 'A bolondok ezt mondták az eszeseknek: Adjatok nekünk olajotokból, mert
    a mi lámpásaink ki fognak aludni.'
  mcf-NT: 'icsamboen tantiaquidon: “Bëchi beccho. Con na naimëdeque,” caquien bëchi
    bëboedën'
  kjs-kjs: 'Go-rupa puma mo kone waru nawi enanumi mo kone waru wi enanu-para talo:
    Naana lam kudinolalo pia-le nimina wel meda gialepa lisimi.'
  mni-mni: "Adudagi apangbi leisabi manga aduna asingbi leisabi manga aduda hairak-i,\
    \ \x93‘Eikhoida nakhoigi thao adu khara pibiyu, maramdi eikhoigi thaomeising asi\
    \ mutkadoure.’\x92"
  yad-NT: 'Vatuy datyi̱sa̱miy ji̱ta jteda ruuva vatuy datyavay: Jirya̱sa̱y jiño̱no̱ja̱te
    nu̱y, jiryatiy rabaryi̱ru̱ñuma nu̱ño̱no̱ja̱ day.'
  mxb-NT: 'Dá ni̱ kaa takuáchí diꞌí oon ini ñoó xíꞌín ra kaon ini: “Tei ndó cháá sití
    naniꞌi̱ ndú, dá chi̱ sa̱ kuaꞌa̱n ndaꞌo̱ ñóꞌo̱ candil nduꞌu̱”, kaá xi̱.'
  pon-2006A: Serepein loalopwon ko eri ndahng me loalokong ko, ‘Kumwail kidohng kiht
    mahs ekis pilen noumwail lamp akan, pwe nait kat pahn kunlahr.’
  maq-NT: 'Hya xi camá ne, cachja na xi taja rcu cojo na quicun cuitjin: “Tuhun niji
    hitsë aceite nuju ta meje cjuë xi tsijin ne, coho ndihi niji.”'
  hto-hto: 'Afe llezica afe cinco dɨga fɨnóbiñeno ebena bitɨ́nguaɨ, jɨáɨe cinco dɨga
    ñue fɨnóbidɨngotɨaɨna daɨde: “Caɨ mechéraɨaɨ ja bóoñedeza. Omoɨmo ite eneno atɨca
    íjimona caɨ ine,” daɨdíaɨoɨ.'
  por-BRBSL: 'A tola disse ao sábio: ''Dê-nos um pouco do seu óleo, pois nossas lâmpadas
    estão se apagando''.'
  ces-NKB: 'Pošetilé pak řekly těm rozumným: ‘Dejte nám ze svého oleje, protože naše
    lampy hasnou.’'
  cui-cui: 'Bapoxonae icha cinco powayobe, powaxi jopa nacui wʉnaetsiyo jeye ichawaxitha
    xua cinco powayobetha: ‘Panecatsibare icha aceite meraxi pata tha equeicha mene
    epacaetsi, yaitama pata lámparan acueicheibi’, jei barapowaxi.'
  boj-2014: Gereiyoqnsibqa duŋgeŋge nanari naŋgi na duŋgeŋge powo ti naŋgi minjreb,
    ‘Niŋgi lam ya kiñala egiy. Gago lam ya saiqo deqa mosoqa laqnu.’
  eng-OEBUS: and the foolish said to the prudent ‘Give us some of your oil; our lamps
    are going out.’
  eri-eri: Ariya, nere aita nyabulu wane waha nere aita isou bagu waha benou lenigane,
    ‘Tere karasini menanga lolobo hagagu. Ere ebere lama gare wona onona.’
  aly-aly: 5-pel ingwer-rnem akwerrpel-rnem anterek-anem ayernenh aleyak ingwer-rnem,
    ‘Anter ingweran anthenherr-arey, lyenenty ywerrekarl-kety!’
  wiu-wiu: Nititikoa ona ko kakoa (5) paya nou toa nokoina tuatoa yatename ekete oya,
    tone labo pene tu̱ademe tokono, kini olipe ku̱ page pade manoe oikoli ekete mena.
  swe-swe: 'De dåraktiga sade till de visa: ’Ge oss av er olja för våra lampor håller
    på att slockna.’'
  cth-cth: A lungkaang hoeh e naw ni kaimae hmaiim hmai a due toe. Nangmae satui hah
    youn touh na poe awh haw telah a lungkaangnaw koe a hei awh.
  mti-mti: Warago vesinawa mu yaug anoyawa vesinawa gumbo waya, Oira yeuma upeba nuniya;
    dun numa botoivi.
  pad-NT: 'Hari. Ima''inavi vava''ihariki fori vihiki va''ora vani''aha adani vahoariha:
    “Haria vano''a avakadibasina kapa''itxia, daijanarinia binamokhiha''iki hida akadilamparina.”'
