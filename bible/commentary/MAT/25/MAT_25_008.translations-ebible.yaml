verse: MAT.025.008
translations:
  kpx-kpx: Ige luleleholiale keau lulelete kebia namigevei avoe, ‘No kelesiniu uoholima.
    Iale kelesinibehame noeveve.’
  okv-H: kakara tapa 5 teho pambua amina nei kerosene humbuto pambua, amita degi einge
    ea, ‘Dagota usasa irae aisi ere ua rate dago kerosene isapa hondate avote?’ ainge
    eo,
  tbo-tbo: Ma guguhini buubuwahi, hai lawa uyahihi hi baha hi pa, “I lawa, omi lampa
    a bunamahi tuponei ona weliyai babana kikina ma apo i lampa hina boho.”
  mal-C: ബുദ്ധിശൂന്യർ വിവേകമുള്ളവരോട്, ‘നിങ്ങളുടെ എണ്ണയിൽ കുറെ ഞങ്ങൾക്കുതരിക; ഞങ്ങളുടെ
    വിളക്കുകൾ അണഞ്ഞുപോകുന്നു’ എന്നു പറഞ്ഞു.
  grc-SR: Αἱ δὲ μωραὶ ταῖς φρονίμοις εἶπον, Δότε ἡμῖν ἐκ τοῦ ἐλαίου ὑμῶν, ὅτι αἱ λαμπάδες
    ἡμῶν σβέννυνται.
  bgc-bgc: अर बेअक्लियाँ नै समझदारां तै कह्या, ‘अपणे तेल म्ह तै कुछ हमनै भी द्यो,
    क्यूँके म्हारी मशाल बुझ्झण लागरी सै।’”
  khz-khz: Vavine kawara na maaonekara vavinera gevaikilarato, negetiwato, ‘Gemi keretini
    kiatana iovenimai, kwalana ai na lamepa geputena.’
  deu-TKW: 'Die thörichten aber sagten zu den klugen: gebt uns von eurem Oel, denn
    unsere Lampen verlöschen.'
  zsr-NT: 'Gluiꞌbiꞌ didzaꞌ biꞌi cutaꞌyejniꞌi naꞌ, glëbiꞌ yuguꞌ biꞌi sinaꞌ naꞌ: “Gul‑gúnn
    queëtuꞌ látiꞌdauꞌ za regui queëliꞌ le tuꞌúl le nuaꞌgac guiꞌ queëtuꞌ ni.”'
  lin-lin: 'Baseka oyo bazalaki bazoba balobaki na ba-oyo bazalaki mayele : « Bopesa
    biso ndambo ya mafuta na bino, pamba te minda na biso ekomi pene ya kokufa. »'
  hns-NT: 'Tab bhoettjar larkie log samadjhdaar waalan se bolies kie: ‘Aapan tel me
    se hamahoelogke de. Hamlogke tjieraag boete hai.’'
  noa-E: Magbaawai mag cinco khĩirjug chukhumjö narr khʉʉnau ʉ̈u amach khãai khĩirjugdam
    paraa narr khʉʉnag, “Keena, pãach aceitedam eem marag bʉchkhun choo deebat, ya
    maar lámpara thõogpam” ajierram anʉm.
  eng-EMTV: And the foolish said to the wise, ‘Give us some of your oil, for our lamps
    are going out.’
  mib-NT: 'Te sūchi tú ndito xinī, ni cacahān i jíín súchi ndito xinī: Cuāha jecu
    petróleo nuū rī jijnáhan ró, chi cuandahvā linterna rī, achí i.'
  lif-NT2: खे़न् कुनिसिःक् के़होःप्‍माहाॽरे़ सिक्‍कुम्‍सामा मे़न्‍छियाॽहाॽ मे़मे़त्तुसि,
    ‘आनिगे़आङ् कुभा निःङ्‌गेॽ आबिरे़ॽना, आनिगे़ सेमिःङ्‌ग सिःमा इःत्ते़रो॥’
  xnj-xnj: Vayimu vala vakavajovela vayavi vevavi na luhala, mutitangatila mahuta
    ginu padebe, ndava muni hahi zitu zijimika.
  mmx-mmx: La lavalimo lovosono rangtangku diga lok ti mo lovosono leklen, ‘Mina raba
    nama mi tengkondan soksox antos babao, mila levenbabao atnama i xapkap tino.’
  cbr-NT: 'Usocëbëtan ca sinánñuma xanucaman raíri xanucama caxa: Nun lamparíncama
    ca bënaia. Mitsun xënisa ñu ''ëísh ca nu ''inan.'
  tee-NT: 'Chai ju yu''unch ju jantu ixtanavi cuenta tuchi ixtanavi chani tajuni ju
    yu''unch ju ixtalhiminta ju ixpumaclhcu''an: “Aquilamach''ixtakniuca'' lacats''unin
    ju mimpumaclhcu''an. Ju quimaclhcu quinc''an ni va mixputun”.'
  eng-LSV: and the foolish said to the prudent, Give us of your oil, because our lamps
    are going out;
  cak-NT: 'Pero ri wo''o'' xtani'' ri je nacanak xqui''ij chique ri wo''o'' chic xtani''
    ri can c''o-wi quino''j (quina''oj): Ri ka-lámparas xa can yechup roma xa man
    q''uiy ta chic aceite quic''uan. Tiya'' juba'' ka-aceite, xecha'' ri xtani'' ri
    je nacanak.'
  pah-NT: 'A''ero ikwahave''ỹve''g̃a ei ikwahave''g̃a pe: “Pembuhu ore ve querosene''java''ea.
    A''ereki ogwe oreapoa lamparinas,” ei g̃a.'
  sja-NT: 'Mãpai chi pia k''ĩsiada-ee p''anadap''edaarãpa mãgajida apemaarãmaa: “Taimaa
    aceite ma-ãri teedapáde ajida, tai lámpara k''ĩik''oodaruta perã.”'
  xed-xed: 'Ka tsa kuʼaha kul hiɗaku ya nda tsaha nda hiɗa ya mantsa: “Taŋnafwata
    ta na rɗa ghuni na, wana na ŋa ŋni ma pitirla na ta mtaku,” ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱casáhá ndíhu̱hu̱n na̱ co̱ tácu̱ ini cán cáha̱n na̱ xi̱hín
    ndíhu̱hu̱n na̱ tácu̱ ini cán já cáchí na̱ já xi̱hi̱n ná: “Caja ndó ña̱ma̱ni̱ quia̱hva
    loho ndó sítí ndo̱ nu̱ú nde̱ jáchi̱ sa̱ na̱ndihi sítí nde̱ ta ja̱lóho cúni̱ nda̱hva̱
    candil ña̱ha nde̱”, cáchí na̱ co̱ tácu̱ ini cán.'
  gfk-S: Ma ira gotgotwana di ga tange ta ira minaneswana be, ‘Mu tabar mem ta wel
    kinong ira numem laam ite matmat.’
  bmu-bmu: Ohotirigetka mötkutu-kutuŋini piromŋi yeŋön mötmöt ambi yeŋgöreŋ kaba kewö
    jiget, ‘Neŋgö kiwaninan böközawaŋgöra eŋön mönö kuwiŋ kelökŋi tosatŋi neŋgime.’
  dgz-dgz: Waenoro bumbawam tainewa yonan waenoro asigipe singui ta anega wayawamon,
    ‘Oruma kaum upi gem nunan, dun nuga yame gaup wapen taiwanumun.’
  eng-GNV: And the foolish said to the wise, Giue vs of your oyle, for our lampes
    are out.
  zaa-NT: 'Làniana gayu'' canu bihua rulaba latsi'' tsì''a nna ra cą canu té la''
    riyeni tsè'' qui'' caniá: Lígúnna xiarú bání titó'' aceite qui'' líą'' qui'' tu'',
    porqui''ni chi reyòla ca lámpara qui'' tu''į.'
  eng-WEBSTER: 'And the foolish said to the wise, Give us of your oil: for our lamps
    are gone out.'
  guh-guh: 'Nexata papetiriavi apo tsicaponae aceiteranë, jumaitsi aceiteranë petsicaponaevijavabelia
    mapacueniaje: “Panenarajure tsiquirijavaxi aceiteraxi. Tsipaji patajalámparabëxi
    panetoitacaëcaënapona,” jai bajarapamonae.'
  bon-bon: Buduma ngulebägrä cina jejemisi umleumleyame bine egä, ‘Cime niiye nicärineye,
    ingle cime lampa cina siige ätumetnenige.’
  nhw-BL: 'Huan nopa ichpocame catli huihuitique quinilhuijque catli tlalnamiquini:
    ‘Techmacaca quentzi amoaceite pampa totlahuil sehuisnequi.’'
  swh-ONEN: Wale wapumbavu wakawaambia wale wenye busara, ‘Tupatieni mafuta yenu kidogo;
    taa zetu zinazimika.’
  wbi-wbi: “Pe avahinja avajasu vala vakavasuuma avanya luhala vakati, 'Tusuuma mututange
    amafuta madebe, itaala siitu sisima.'
  bba-bba: Be bɑ ǹ lɑɑkɑri mɔ mi, bɑ beɔnɔ sɔ̃ɔwɑ bɑ nɛɛ, i sun ɡum kɛ̃ domi bɛsɛn
    fitilɑnu ɡbiɔ.
  eng-KJVCPB: And the foolish said unto the wise, Give us of your oil; for our lamps
    are gone out.
  kgk-NT: '—Upéi hi''arandu porã e''ỹ va''e he''i: “Ogwe-tama ore rataendy” he''i.
    “Ne rataendyvy ryru-gwi eme''ẽ mani katu ore-vy” he''i hi''arandu va''e-pe.'
  waj-waj: 'Subi teerama kiaani hama teerakiaiyaano vaa teerama kiaiya kiaanoo: Ti
    raamaiyauvo tasuunara iinoo. Ngiengieeraira karasiinaiyauvaa ti mmikiai ta ti
    raamaiyauvaki tusi kuaaravee,'
  cpy-cpy: 'Okanta ewankawo-paeni kaari yotanitatsini, okowako-witanakawo yotanitatsini,
    okantziro: ‘Pipina iyaaki poota-mento, rootaentsi itsiwaki nashi naaka.’'
  ekk-PKP: '„Andke meile veidi oma õli, sest meie lambid kustuvad.“ Aga targad neiud
    vastasid:'
  mpx-mpx: Bolo sisigal hi baek bolo henahenapol elal hi ba, ‘Wewel enuna ku pem,
    wama odam iyaka i bobolu.’
  wbp-wbp: Kala yali-paturlu rdaka-pala-karirli warungka-paturlu kamina-paturlu kulalu
    mardarnu jaraju juru-pinjaku nyanungu-nyangu rdili kampanja-kurlangu-kurraju.
    Puta rdurlungulpalu-jana jara-wangu warluju. Jungajukulu-jana wangkaja pinangkalpaku
    kamina-patukuju, ‘Yuwa, yungkalu-nganpa ngalya-kari nyurrurla-nyangu jara yungurnalu-nyanu
    nganimpa-nyangu kampanja-kurlangu jarra-mani. Kulalu janka jara-wanguju!’
  luo-luo: Nyiri mofuwo nowachone mago mariek ni, ‘Pognwauru mafuta matin, nikech
    techewa dwa tho.’
  nhe-NT: 'Huan nopa ichpocame tlen huihuitique quinilhuijque tlen tlalnamiquini:
    ‘Xitechmacaca quentzi imoaceite pampa totlahuil sehuisnequi.’'
  aii-aii: '”ܐܡܝܼܪܗܘܿܢ ܐܵܢܝܼ ܒܬܘܼܠܵܬܹ̈‌ܐ ܣܲܟ݂ܠܹ̈ܐ ܠܐܵܢܝܼ ܗܵܘܢܵܢܹ̈ܐ: ’ܗܲܒ݂ܠܘܼܢ ܠܲܢ
    ܡ̣ܢ ܡܸܫܚܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܠܲܡܦܝܼ̈ܕܲܢ ܒܸܟ̰ܡܵܥܵܐ ܝܢܵܐ.‘“'
  esk-NT: Isumatuitchuat uqautiniġaich isumaturuat, ‘Qaitchisigut iḷaŋanik uqsrupsi
    atakkii nanniuravut qamiaqsiñiqsut.’
  msb-msb: Didi naghangyo an mga iba sa mga madunong, ‘Hatagi man kami san iyo lana
    kay mapaparong na an amon ilawan.’
  cpa-NT: 'Jøng² ca¹juúh² tsih²mǿ² tsa¹juøi² dsǿa¹², ca¹tsáih¹dsa dsa² të²: “Cuøh¹³
    hniah¹² jnieh³ mih² jmø²cøg² quiánh² hniah¹². Di³ ma²dsø²iég¹ si² quián² jnieh³,”
    ca¹juúh²dsa.'
  dso-dso: ସେଡ୍‌କି ବେଲେ ବକୁଆ ଦାଙ୍ଗ୍‌ଡିମନ୍‌ ଚତୁର୍‌ ରଇଲା ଦାଙ୍ଗ୍‌ଡିମନ୍‌କେ କଇଲାଇ “ଆମ୍‌କେ
    କଣ୍ଡେକ୍‌ ଚିକନ୍‌ ଦିଆ । ଆମର୍‌ ବତି ଲିବିଗାଲାନି ।”
  meu-meu: Ulato kavakavadia ese aonega ulatodia e hereva ulatodia, eto, Emui diaranu
    taina a henimai, badina be emai lamepa vada be bodomu.
  yva-NT: Wanya makarikuga mbare jewene wo raura nanto wanya makarikuga mbare mansai
    ware, ‘Reama yawainye mpamo ti wapo manine inta raunande reansai.’
  dgc-dgc: Ey du éwan nakahanda, éy kinagi de du matalinung, a ‘Atdinan moy kame ta
    kétihék a langis. Mégédép-édép dén di simbu miae.’
  zpm-NT: Zeeṉe goṉ gza zha nroladz co ygaadraa zhinceit zho, dzigo bnab zho lo zgaay
    zha co, gdeed zho niip nceit yquiin zho, sac laa zhipsin zho noyuule.
  hix-NT: Onà wyaro nketxkon hatà, akàhpàn komo, takàhsom komo wya. Amna namparyenanàtho
    newehno, ketxkon hatà. Okerosenyen kom hoye tàmtxoko, amna wya, amna namparyenan
    yaràrà, ketxkon hatà, akàhpàn komo, kekon hatà.
  sim-sim: Hako yarindari ambu ondo limu mbara, �Ayo, lam nihi am usunguahakwak naw
    te! Uku kas nirin ji hawa.�
  npi-ULB: निर्बुद्धि कन्‍याहरूले बुद्धिमतीहरूलाई भने, ‘हामीलाई तिमीहरूका केही तेल
    देऊ किनभने हाम्रा बत्तीहरू निभ्‍न लागेका छन् ।’
  cgc-cgc: Piro, mga kabos-kabos ya na abay gambal naan ta mga maalam na abay, ‘Tagan
    kay nyo tuo ta dala nyo na lana bisan tise nang tak gapaleng-paleng en ame i na
    mga lampara.’
  tim-tim: Hain akto âmbâle hanâk hanâk manmai arekŋe âmbâle nâŋgâ nâŋgâyeŋe âlepŋe
    are hin makyeŋgiyi, “Pagaleŋenenŋe bokberâm aktâp gârâmâ yeŋe tu siâ potatmâ kâim
    nengiŋet.” dâyi.
  yor-yor: Àwọn aláìgbọ́n márùn-ún tí kò ní epo rárá bẹ àwọn ọlọ́gbọ́n pé kí wọn fún
    àwọn nínú èyí tí wọ́n ní nítorí fìtílà wọn ń kú lọ.
  wos-wos: Husoréndaka di wangété takwa di xékélakikwa takwaré wa, ‘Guni nanika ya
    xéréké hulingu nawulak mé hwe. Nana lam hiyatandé.’
  emp-NTPO: 'Maʌ̃ne dji crĩcha neẽ́ panʌba dji crĩcha cawa panʌ́a jarasid̶aa: “Dai
    ĩbĩrãra quicuabod̶od̶aa. Bãrã olivo dragad̶ebemada diad̶adua.”'
  eng-F35: And the foolish ones said to the prudent, ‘Give us some of your oil, because
    our lamps are going out.’
  ind-ind: Lalu kelima gadis yang bodoh meminta kepada gadis-gadis yang bijak, ‘Berilah
    saya sedikit minyakmu, karena pelita saya sudah hampir padam.’
  pes-OPCB: پنج دختری که روغن کافی نیاورده بودند، چون چراغهایشان در حال خاموش شدن
    بود، از پنج دختر دیگر روغن خواستند.
  mpt-mpt: bobol tem funin blimi imio olo temiba klasino blimanoa kiminang go kesoa
    wateniba unangi bobol tem funin ayami baabeniba Ni damo klasino blimanoa kiminang
    genamobo ibmio mo sengeine gesiba
  bla-bla: Ki mat'tsapsix an'ĭstsiauax mokŏk'ix, kok'ĭnan kitŏk'keanakĭmatsuai; tŭk'ka,
    nitan'akimatsĭnanĕsts ŭk'aiitsĭnikaiau.
  ssx-ssx: Koto pitolo hata꞉ mo hande hone wopu na wimiki wandiki tonuma꞉ mo ika꞉
    hone wopu wimiki asi tonu nane alota꞉ Asi tonuo. Nika꞉ ola꞉pakemanu pa꞉ta꞉ ka꞉ta꞉sini
    paetolo hata꞉ honia꞉la꞉me. Ika꞉ ka꞉ta꞉sini ma꞉nda꞉ hoela꞉ pambaapee laa honke
    lemekeme.
  mkl-mkl: Hɑi nɛ lɑɑkɑi ŋɑu ɑ̀ tɔɔ inɛ ihɔ̃ ŋɑu ɑ̀ ni, i mu nwɑ ikpo domi fitilɑ
    nwɑ ŋɑ ɑ̀ wɑɑ ku.
  gaq-gaq: ଆତେନ୍‌‍ବେଲା ବୁଦି ଆଲେଃକ୍ନେ ସେଲାଇଂ ବୁଦିଲେକ୍ନେ ସେଲାଇଂକେ ବାସଙ୍ଗ୍‌କେ ଆନେକେ ଇତୁଡ଼ା
    ଞ୍ଚୁ ବିଲାପା । ନେନେ କୁପିସ ଲିଗ୍ ୱେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Eeyati cinccatakko, ‘Nu kuraazey to7ana haniya gisho hintte lambbaafe nuus
    immerkketi’ yaagidosona.
  unx-unx: ଆଡଃ ଏନ୍‍ ଡଣ୍ଡ କୁଡ଼ିକ ସେଣାଁଁନ୍‌ କୁଡ଼ିକକେ ମେତାଦ୍‌କଆକ, ‘ଆପେୟାଃ ସୁନୁମ୍‌ କାଟିଃଲେକା
    ଏମାଲେପେ ଆଲେୟାଃ ଦିମିଦ ଇଣିଁଜଃତାନା ।’
  gah-gah: 'Lá iake, keza negi vená nenete kagatagi mina venáma láa liki li kememó:
    Lekeza kalasini makó limilo. Lelí lamutegú nene nagamíma asú okago mota lihanogo
    noive.'
  lcm-lcm: Au na keve tanio ke kila antok na keve kavulik nas ang ta, ‘A, mi alis
    ta kamem ring rul i elaio using a kamem keve alimang kilapo buk mat.’
  aer-aer: Kele arerte-arerte itne uyarne itirreke alkngenthe itnekenhe akweke-arle-irrekenge,
    ‘Anwerne kwenhe antere akngerre inetyakenhe irreke.’ Uyarne itelaremele itne arelhe
    5 pele arrpenhe areye apayuthneke. ‘Antere akweke anwernenhe anthaye! Alkngenthe
    anwerne-kenhe-arle ilwernelhekenge.’
  qvc-NT: 'Piru dijadakunaqam jwisyusakunata nirqan: “¡Michayllapam wañuykanna! ¡Ashlita
    asiytikitar qowayllapa!” nishpa.'
  tgl-ULB: Sabi ng mga hangal sa mga matatalino, 'Bigyan ninyo kami ng inyong langis
    sapagkat nauubusan na ang aming ilawan.'
  cbs-NT: 'ja chipash meken besti unainsmapabun ja bebunkidi unanepabu jatu ea akin
    yuikin: “Jau nukun bin nukayamadianun matun bin jene nuku tusaxunyukanwen”, jatu
    wabu'
  xtm-NTPP: 'Suchi ka ku‑uun ka kusu''va‑ni ini i ma, sa''a ka jiña''a i nuu suchi
    ka ñu''u vii ka ñu''u va''a ini ja ka sa''a i ma: “Jin taa vala aceite ro a, vaa
    ve jin nda''va kandili ri a”, ka kuu i ka jiña''a i.'
  nnq-nnq: Akajinga bala ngabalenge bina mwojo gwambone bala, ‘Mutupegange mauta ginu
    machoko, gambu imuli ito itendakuimika.’
  bao-NT: 'To cõrora, “To biro biibocu” ca ĩi tʉgoeña bojoca catitirã romiri pea o
    biro ĩimiuparã cʉ̃ja mena macãrã ca tʉgoeña bojoca catirã romiri peere: “Jãa jĩa
    boericagaari yati waaropʉ bii. Jãa cãare mʉja yee ʉje petoacã jãare tiicojoya,”
    cʉ̃jare ĩimiuparã.'
  san-ORI: ତତୋ ଦୁର୍ଧିଯଃ ସୁଧିଯ ଊଚୁଃ, କିଞ୍ଚିତ୍ ତୈଲଂ ଦତ୍ତ, ପ୍ରଦୀପା ଅସ୍ମାକଂ ନିର୍ୱ୍ୱାଣାଃ|
  huv-NT: 'Ajcüwa ngo majoyiw leaw netam tasajüw aquiüjpüw nejiw: “Ijchan xicon noic
    pite miaceitejan cos teapiniow xecandilean”, ajüw.'
  otn-NT: 'Nu̱ya cʉt''a yø hmu̱te ma̱''bɛdi yø mmʉi bi ''yɛ̱mbya yø hmu̱te ngue yø
    njammʉi: “Da̱mi̱ ''dacjets''ʉ ni̱ aceiteui, porque ma̱ nyot''igähe ya nne da̱
    huɛ̱t''i̱”, bi ''yɛ̱mbi̱.'
  nop-nop: Tiŋa waabihem nadinadihinit mokit adi nadinadihinit indiŋ yeninadigiŋ,
    ‘Indi kamaŋnik agaŋ kumunimne tiiŋ ale ime neeŋ ugolonimneŋ.’
