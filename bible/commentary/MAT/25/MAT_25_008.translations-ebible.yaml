  san-MAL: തതോ ദുർധിയഃ സുധിയ ഊചുഃ, കിഞ്ചിത് തൈലം ദത്ത, പ്രദീപാ അസ്മാകം നിർവ്വാണാഃ|
  tam-TCV: புத்தியில்லாத கன்னிகைகளோ புத்தியுள்ள கன்னிகைகளிடம், ‘உங்கள் எண்ணெயில் கொஞ்சம்
