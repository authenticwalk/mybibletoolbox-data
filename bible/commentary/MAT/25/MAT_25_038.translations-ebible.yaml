  grc-F35: Πότε δέ σε εἴδομεν ξένον καὶ συνηγάγομεν, ἢ γυμνὸν καὶ περιεβάλομεν;
  cav-NT: Caadebatiya ama ecuana eje tupu mique tarema bucha juneniyaju etareju nudyahuaque,
    ni eje tupu mique jutuquima baatsu tyahuaque.
  kgp-NT: 'Ã hẽ kã ẽg ĩn tá jun, ẽg tỹ ã mỹ: “ha kãrã,” he jé? Ẽg hẽ kã ã kur tũ vé,
    ẽg tỹ ã mỹ kur vin jé?'
  bvd-bvd: Ma 'i anita nai 'oe na waa 'e'ete lau gwana 'o dao siameli ai, ma meli
    ka gwale 'oe meli ka saare 'oe 'i luma kameli ki, ma nao si kada tee nai 'oe siofaa
    uri si maku ai, ma meli ka faaofi 'oe nai?
  ukr-1871: Коли ж бачили тебе чуженицею, та й прийняли? або нагим, та й зʼодягли?
  apz-apz: Ntohontalo. Nakwo ango kengopontaꞌango hwosimo kohonontani nakwoe angomneꞌno
    ipekumotamentɨhwoneso, kɨko hwapɨfe yoꞌmayoso ane nohumentanɨngkini ntohonta kijapmmentɨhwoneto.
  yon-yon: Kwane, aron komo arimbed wedmuubkob norod meneebkob nendawuro nub ambiwoom
    angkuwen? Aron kunayambed ebkadiibban keroonkob ebkad bangkabduwen?
  poi-NT: ¿Jucha̱ mánixt́a juuts tu̱m juumɨpɨc mipɨ̱xiñ y manacnúcsta tɨc, o iga d́a
    mipuctugɨ́y y manchiit́a?
  wuv-wuv: Haiga ei hai'ouna ma'apa'io ba lomi gufumu ma hai'ouna taufa'ugio, o lomi
    lawalawamu ma hai'ouna falalawainio?
  quf-NT: ¿Maydiyataq furastiru yupay puritki samachishurayllapa? ¿Chaynulla maydiyataq
    raĉhpayki faltatin qushurayllapa?
  yuw-yuw: O bongono yaönomadec non ganaya böca korungonma ehiya non gangato böc nonin
    tögomon? O ihorocgon bongono yaönomadec non ganaya goc tec boruya muno idiya tec
    boru gamogomon?
  hus-NT-1971: ¿Jayq’ui’ tu tsu’u it talac ou, ani tu bats’u ti q’uima’? ¿Jayq’ui’
    tu tsu’u tit c’ot’ith, ani tu ts’ejhualiy c’al i toltom?
  med-med: '@see-verse:MAT.025.037'
  bch-bch: Be agera eao mambe eaba ngan tuanga ede pade ngeda, ta abada go ga la lemai
    lumaeai? Be gai agera mambe lem pononga mao, ta apan lem pononga ngeda?
  cco-NT: Jo̱guɨ ¿lɨ˜ caneeng˜naaꞌ ꞌnʉˋ e lɨnꞌˊ lafaꞌ jaangˋ dseaˋ i̱ jáaˊ fɨˊ caluuˇ,
    jo̱ cacuǿøꞌ˜baaꞌ ꞌnʉˋ cajo̱ lɨ˜ cajmiꞌíinꞌˉ? Jo̱guɨ ¿lɨ˜ caneeng˜naaꞌ ꞌnʉˋ e calɨꞌnéꞌˉ
    sɨ̱́ꞌˋ, jo̱ cacuǿøꞌ˜baaꞌ ꞌnʉˋ e jo̱ cajo̱; jo̱guɨ e dséeꞌ˜ o̱si e iuunˉ fɨˊ ꞌnʉñíˆ
    é, jo̱ cangoꞌeeˇbaꞌ ꞌnʉˋ cajo̱?”
  deu-1951: Wann haben wir dich als Fremdling gesehen und haben dich beherbergt, oder
    nackt und haben dich bekleidet?
  alq-ALGNT: Anapitc ka 8abamigo8an e pi8ide8ian acitc kagi nd8e8emigo8an nimigi8aminakag,
    kek8an kagi moceckadean acitc kagi 8a8epinigo8an?
  ixl-NNT: as kat ajaj avatbꞌal as kat qaqꞌ avatbꞌal, as yeꞌlik ooksaꞌm as kat qaqꞌ
    ooksaꞌm,
  boa-NT: ¿Áhdurée múijyú múha uke wáájácútuube u úlléébeke uke muha mécúwátsohíjcyá
    múúhá jaaháñevu? ¿Múijyúhjáa u wájyamúúvátúúbeke uke muha máajcú wájyamúvu?
  etr-etr: Amase, di näiadodi dolö nebegi, nilïa abola di mosöa sigi awäsio. Di fagulo
    maade nebegi, nilïa abola digali fagulo ïasio.
  quh-NT: Forastero purishajta ricususpa ¿mayc'ajtaj wajyarerkaycurí? Chayrí p'achamanta
    pisichicojta ricususpa ¿mayc'ajtaj p'achallicherkaycurí?
  kwi-kwi: ¿Miza urama nu mamaz sura chamtu awakana iztamakpas? ¿Miza urama nua yal
    nammɨlaramakpas? ¿Miza urama nu pĩn we aizpa mɨlaramakpas?
  agm-agm: Iyaatɨ kɨnyɨ nyamɨ yapɨpatɨ amɨ aunahɨpata napinɨhɨ nyahɨ nyamɨ aŋɨpɨpɨhɨ
    maahɨwura gisɨ nangɨmaahonɨhɨse? Iyaatɨ kɨnyɨ yutɨhɨrɨ amɨ apotɨhɨrɨ jahɨpɨpa
    yutɨha napwɨrɨnɨhapa niyopɨ somaahɨhoŋɨ naimbɨ nyainjahɨnɨhɨ nyahɨ gisɨ maahɨwura
    gisonaatɨ yutɨhɨrɨ apotɨhɨrɨ newaatɨ nangɨmaasawaatɨ nangɨsohonɨhɨse?
  ubr-ubr: Wei meyan waitem Om orot toumanim unat ato waboem ai goai waiwanim, o Om
    kereremotim ato beber wabo waiyotem?
  tsw-NT: Te ɗa tse ene nuwu a̱ ndeꞌen, waru danga na̱ ꞌwa tsu, reve tsu banu wu a
    ꞌwa tsu? Te ɗa tse ene nuwu ataɓu, reve tsu ca wu itana?
  cax-NT: ¿Auchepü tücañe sumasacü amenca nauqui supasuriurü au suipo, o auchepü sumasacü
    champü nahibi y supachecapü aibibocü?
  aia-aia: '''Oha he''ua na''o mahuara mameu ha''amaoto''o, ma''ua ''oha he''ua ''o
    ai''a ho''owa''a mameu ha''aho''owa''a''o?'
  srp-1865: Kad li te vidjesmo gosta, i primismo? ili gola, i odjenusmo?
  agt-agt: A kanu huden ya nepagpadulot mi ta nepakipagsil mu tekami ikid na nepangatad
    mi ta pagbarawasim?
  lug-lug: Oba ng’oli mugenyi ne tukwaniriza? Oba ng’oli bwereere, ne tukwambaza?
  yby-yby: Ito nena yupekama wenoka wewena lolo okoko noniseniyoko muda-elokoko ilime
    numudateu moludawo ne.
  heb-heb: ומתי ראינוך גר ונאספך או ערם ונכסך׃
  mpp-mpp: Me ma damengka kwilic kwesilu gaengka ngani-damong aigeleibeng, me ngakpi-kpolucte
    basackelu kpungkeengka geleibeng?
  apb-apb: ?Maholo uri taa nge o ka'a to'o aana nga leu ni ii'o i'oe, na emi tola
    koni'o aana mo nume i'emi? ?Wa o ii'o mwaakule na emi niie mo ola huni ho'osi'i
    i'oe?
  san-TEL: కదా వా త్వాం విదేశినం విలోక్య స్వస్థానమనయామ? కదా వా త్వాం నగ్నం వీక్ష్య
    వసనం పర్య్యధాపయామ?
  ben-IRV: কবেই বা আপনাকে অতিথিরূপে আশ্রয় দিয়েছিলাম, কিম্বা বস্ত্রহীন দেখে বস্ত্র
    পরিয়েছিলাম?
  ntu-ntu: ?X mzli kznike mc-ngrgr nzngini-krm lrnarnrlc x adwatrkr nim ma nyzgrng?
    ?X mzli kznike mc-ngrgr trpnzngr scm lrpz x rkabzkr scm?
  pan-pan: ਕਦੋਂ ਅਸੀਂ ਤੈਨੂੰ ਪਰਦੇਸੀ ਵੇਖਿਆ ਤੇ ਤੈਨੂੰ ਆਪਣੇ ਘਰ ਉਤਾਰਿਆ ਜਾਂ ਨੰਗਾ ਵੇਖਿਆ ਤੇ
    ਤੈਨੂੰ ਕੱਪੜੇ ਪਹਿਨਾਏ?
  tkr-tkr: Mısane şak'le Ğu menne cigeençena xhinne g'acu yişda hı'ı? Mısane şak'le
    Ğu ts'eler g'acu tanalqan kar huvu?
  gvc-gvc: ¿Dohse jichʉ mʉhʉre ñʉ masierapanahta mʉhʉre noano piti bocari sã? ¿Dohse
    jichʉ suhti maerariro mʉ jichʉ mʉhʉre suhti sãari sã?
  mwp-mwp: Ngoey mi thonar ngin imadhin igalgoegig a ngoey ngin ayawal manin ngoeymun
    lagoepa, lawnga ngi rugagig a ngoey ngin ubaman rugan?
  ksj-ksj: Naniꞌa eme ḡaꞌe iꞌudo vazeḡa reiroteꞌe horonadu neo huḡade zouꞌido? Naniꞌa
    eme dabuaḡo ꞌoꞌoꞌa reiroteꞌe horonadu dabua ḡanido?
  sbk-sbk: Na ndii takhalolile ulijenu takhakalibisya? Au uli bwindu takhakwatizya
    amenda?
  mya-JVB: ဧည့်သည် ဖြစ်တော်မူသည်ကို အဘယ် အခါ၌ အကျွန်ုပ်တို့သည်မြင် ၍ ဧည့်သည်ဝတ်ကို
    ကိုယ်တော် အား ပြု ပါသနည်း။ အဝတ် အချည်းစည်းရှိတော်မူသည်ကို အဘယ်အခါ၌ အကျွန်ုပ်တို့သည်မြင်၍
    ကိုယ်တော်ကို အဝတ် နှင့်ဖုံးလွှမ်းပါသနည်း။
  kgf-kgf: Némac naléiguc gi ic kiaŋ kecna gémma héihéré géŋiŋ? Némac naléiguc gi
    maleku niŋac hocna gémma maleku héigéŋiŋ?
  awb-awb: Are wáhnaupéqté ání míaronaraq itene nahtapeq árahtaq mehweh atáráuno?
    Are aneraneré naneq íre káráitaq árahtaq náwátáuno?
  gdn-gdn: Kau gwede mara nu bamanugu iyapana gogai maba baunugibi manako nu kau diriwagi
    kwaigibi ade gwede mara ka kau sipumagi pa mena manako nu kau sipumanimpi?
  nko-NT: Fɔbwɛ ɔfɔɔ́, anɩlɔ́hɔ fʋ ɔfɔɔ́? Ɔmɛnkɛ fɛnatɩ́ yayá, anɩlɛ́ha fʋ́ tati
    fɛdɩdá?
  bsn-NT: ¿Divato gajeroagʉ yʉa masibecʉ mʉ ñaboajaquẽne, quẽnaro mʉre bocaãmicati
    yʉa? To yicõari, ¿divato mʉ sudi mano, mʉre sudi sãcati yʉa?
  pib-NT: ¿Giklu wetyi pnu giyakatyachriyi ga wa wyoptotyi, waka mamkatyi ga wa wmakatyi?
  wiv-wiv: Ngiza ve kua hita ta hada kua tu mata vahorua hita ka koi taduriho, o kua
    beta matoto loholohoa na livuha hita ka valohoriho?
  reg-reg: Na Ni lii chakulolele uli mugenyi, na nichikukalibhisha amwi uli tuyu nichikufwafya
    emyenda?
  mlh-mlh: Eru wamo damaŋgo kotu gokande ŋone guru kepore gubeneŋ pinoŋuŋgo ropende
    gobeŋ? Eru wamo damaŋgo saki komoŋgore embimbiŋgaru gokande ŋone guru kambaŋ kereŋ
    gareru gobeŋ?
  gof-ENT: ኔኒ ኢማ ጊዳዳ ዪን ኣዉዴ ቤዒዲ ሞኪዶ? ዎይኮ ኔኒ ካሎቲን ኣዉዴ ማይዚዶ?
  aau-aau: Hai, hwon uwr suwon se hieyn ma le hokwe, hromkwe hne enekwei pohiy sok
    lira me-huonok yawriy so, hromo a mon kokwe? Seyr hwon owh apaw ma lwak hokwe,
    hromkwe hne enekwei pohiy sok lira way kow ie so, omeme owh ko mokwe?
  tvk-tvk: ?Vilieh vari iaxa matepusuk otexoni ngan halesav tei e matehur pilei xouk
    otemei e tim samem; mu eising nam tehe tovuol e matesing xolok?
  prf-NT: Nengkan naketa miyid dikomu a dayu ka sakay pinatulos mi ka, oni awan ti
    mesulot sakay pinabaduwan mi ka?
  auy-auy: nóin-kanaawa fíꞌom-bapaken-kwaasiyaambo undá aamoí uwánketa kentáásí naaúmpaꞌa
    mósá ankétaawa nóꞌwaiya unáánkwátói-iyaimbo undá amétaawa
  tbg-tbg: Ta entarae ariara vo vatanaa vaiintive tivake ai quahama amiteha tentanavu
    naavuqi ai vita vuru kaunarave? Ta entarae ai utavaaqa kia vaimanta tenavu ai
    amunarave?
  hub-NT: ¿Urutia ame irakum wekamincha, ina jeencha ikantramiajme? ¿Tura urutia jaanch
    atsurtamkaisha amasmiaji?
  hmo-hmo: Edena negai ai itaia oi, oi be idau tauna, vadaeni aniani ai henia oi dekenai?
    O dabua lasi, vadaeni dabua ai atoa oi dekenai?
  big-big: Ma talikwekke tonugu ni yombu nalagabek purik keriya logo tonugu teni kiling
    koli keleniya, ma ni kagorikyengki yeik wiziya tonugu ni kagorik wakiyagiyeng
    nana?
  gux-G: bii a den tua caano bi yaa daali ti dogu nni ke ti gaa ŋaa? bii ke o ñinñuuni
    pia ŋa ke ti puni a mi ñunma ke a ñunii?
  cnl-NT: ¿Mɨ²lɨɨ'³¹ 'e³ ca²³tee³¹ra'³¹ 'nʉ³ xi²ñʉ'¹ quiee³²ra'³¹ ma² 'a²³'i̱³ xen³
