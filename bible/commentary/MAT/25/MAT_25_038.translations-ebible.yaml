verse: MAT.025.038
translations:
  kpx-kpx: Isi oleveike a noe lohosege no a mai o hatulu. Isi a ogoholisege no ogo
    mai aovalu.
  okv-H: Eto umo iji deina enda nei ta eto puve pekihare, bo ambu kito ikehere asukehe,
  tbo-tbo: bo u ihewahewa ma to otugem po u nei i numa uyahina, bo ega om kaleko ma
    kaleko to welem,
  mal-C: ഒരു അപരിചിതനായിക്കണ്ടിട്ട് ഞങ്ങൾ അങ്ങയെ സ്വീകരിക്കുകയോ നഗ്നനായിരിക്കെ വസ്ത്രം
    ധരിപ്പിക്കുകയോ ചെയ്തത് എപ്പോഴാണ്?
  grc-SR: Πότε δέ σε εἴδομεν ξένον, καὶ συνηγάγομεν; Ἢ γυμνόν, καὶ περιεβάλομεν;
  bgc-bgc: हमनै कद तेरे ताहीं परदेशी देख्या अर अपणे घरां ठहराया? या उघाड़ा देख्या
    अर लत्ते पिहराये?
  khz-khz: Arigi toma goi vanuga polu talimamu ai na gagitamuto, gagapi-ragemuto ai
    gema numai, pa ati gemu rapuga, gavega-rapugamuto?
  deu-TKW: Wann haben wir dich fremd gesehen und eingeladen, oder bloß und bekleidet?
  zsr-NT: ¿Batx bléꞌituꞌ Liꞌ gdauꞌ ziꞌtuꞌ atiꞌ gluꞌtuꞌ Liꞌ lidxtuꞌ? ¿Batx byadzj le
    gacuꞌ atiꞌ bugácutuꞌ Liꞌ le rácutuꞌ?
  lin-lin: Tango nini tomonaki Yo mopaya, mpe toyambaki Yo malamu ; tango nini ozalaki
    bolumbu, mpe biso tolatisaki Yo ?
  hns-NT: Hamlog kab toke ek pardesie ghat dekhlie aur thiekaana deilie, kie to be-kapra
    ke aur toke kapra pahienailie?
  noa-E: Pʉ iek mag maach aig jẽramkhĩir marau pʉrʉg maach dijã jaaunaa khajũadamjã
    chukkhu aawai deejeejim anʉm, ¿ma jãagwai ajĩma?” aju anʉm.
  eng-EMTV: When did we see You a stranger and take You in, or naked and clothe You?
  mib-NT: ¿Te na quɨvɨ̄ ní cajito ná jéē ní quiji ní ndé ñuu jicá, te ni cajēhe núú
    ná vehe ni ndōo ní, chí jéē cúmanī sahma ní, te ni cajēhe ná?
  lif-NT2: हिम्‍धाःङ् मे़ःन्‍ने लाम्‍दिःक्‍पा के़बोःक्‍खे़बा निःआसिगे़आङ् हिम्‍मो
    तेॽआसिगे़बे? आप्‍फाल्‍ले़ तेःत् मे़ःन्‍ने निःआसिगे़आङ् तेःत् पिॽआसिगे़बे?
  xnj-xnj: Ndali takuwene wa myehe ndi tete takupokili, amala wavi changayatila takuwaliki?
  mmx-mmx: Lingisa nema maga ven u ngan laradi xadiong la magak lok maraose minu,
    kopla uga nemen goxopmen tempanga singsiga ram, la magam taba u mi levempanga
    singsiga?
  cbr-NT: ¿Uisa nëtën caranuna amanu nitsi cuanxmi anu 'itiñuma 'icë mi anu 'iti 'ináncën?
    ¿Uisa nëtën caranuna chupañuma isquin mi chupa 'ináncën?
  tee-NT: Tas vananch ju makat ixt'ant'achi' chai iclaxtakniu junta xatolai. U va
    mati' ixjunita ju mimpumpu' chai iclaxtakniu.
  eng-LSV: And when did we see You a stranger, and we received? Or naked, and we clothed?
  cak-NT: ¿Y jampe' xkaya' a-posada roma xc'atzin chawe? ¿Jampe' xkaya' atziak roma
    man jun nacusaj?
  pah-NT: '“Maranime ore nde repiagi nde rekorame hajiheva''ero ore ve? Ndorohepiagi
    tuhẽ reki ore! Nurã ore ndoro''ei nde ve a''ero: Ejo ti i''gwovo ore pyri ekiavo
    oreronga pype. Na rũi ore ei nde ve,” e po ti g̃a nehẽ. “Maranime ore nde repiagi
    nde pire''ymame? Ndorohepiagi tuhẽ reki ore! Nurã ore noromondoi ndepira nde ve,”
    e po ti g̃a ji ve nehẽ, ei Jesus''ga.'
  sja-NT: ¿Sãaweda unujidama pɨ chĩara eujãde ni mãik'aapa auteebaijida tai tede maa-e
    pɨrã p'aru wẽe ni mãik'aapa p'aru teejida pɨmaa?
  xed-xed: Yawu nghaŋta ŋni ta kagha ka matbay, ka tsuʼaftá ŋni ta kagha? Yawu nghaŋta
    ŋni ta kagha ka fərdiʼu ka suɗavaghatá ŋni ta lgut?
  mks-NT: Ta ndá tañu na̱sacuu ndó da̱ tóho̱ ta na̱ndiquehe va̱ha nde̱ ndo̱hó. Ta
    ndá tañu na̱xini nde̱ ña̱ cáma̱ní jáhma̱ candixi ndó ta na̱jasá nde̱ ña̱ nu̱ ndo̱.
  gfk-S: Ma hunangesa mem ga nes be u ga hanawat hora wasire, mem gom bala leh ugo,
    ma be pata ta kinasim, ma mem gom ter tari tam?
  bmu-bmu: Mönö wani nalönöŋ kiana kanöŋga geka köl öröm gihiinga mirinine öŋgönöŋga
    malin? Mönö wani nalönöŋ sile esugahöra osiba malnöŋga geka opo kereŋ gihiba malin?
  dgz-dgz: Amba wam ansena ge oarewa nu waupaget pa gwanap bat gimageton? o gan gorogot
    yoa taingian amba nu gan gorogot pan genaton?
  eng-GNV: And when sawe we thee a stranger, and tooke thee in vnto vs? or naked,
    and clothed thee?
  zaa-NT: Ą'hua cuani bilá'ni tu' gureni ttùba cuią'lu' nna bedi' tu' cuią'lu' litsi'
    tu' cá. Cuani bilá'ni tu' gurèni cuią'lu' casi xpela' bá nna benna tu' nu guccu'
    cuią'lu' cá.
  eng-WEBSTER: When saw we thee a stranger, and took thee in? or naked, and clothed
    thee ?
  guh-guh: 'Itsa jume, nejumai tsane: “¿Detsa pacujinae itsanacuaverena nepatsinë
    patajacacopiapitsi xaniavaetsia?” nejai tsane. Itsa jume, nejumai tsane: “¿Detsa
    pacujinae piajibijavata bitso nenaxatatsijava patajacarajutsi nenaxatatsijavanexa?”
    nejai tsane.'
  bon-bon: Cine liba nääpänujisi ciitaca biname, siige naawablujisi, cime mete me
    naacanujisi, coo cuutacuta je cäbletääpe naasigrujisi?
  nhw-BL: Huan ¿quemaya timitzpantijque quen se catli amo toaltepe ejca, pero timitzselijque
    ipan tochajchaj, o amo tijpiyayaya moyoyo huan timitzyoyontijque?
  swh-ONEN: Lini tulikuona ukiwa mgeni tukakukaribisha, au ukiwa uchi tukakuvika?
  wbi-wbi: Kange, unsikighuliku ghuno ye uli mugheesi tukakutengeela mu nyumba siitu,
    nambe ye unghajile tukakupeela amenda?
  bba-bba: Dommɑ sɑ nun sɔru mwɑ ǹ kun mɛ dommɑ sɑ nun wɑ tereru mɑ sɑ nun biru wukiri.
  eng-KJVCPB: When saw we thee a stranger, and took thee in? or naked, and clothed
    thee?
  kgk-NT: Araka'e tipo eregwahẽse araka'e ore ha-py? Araka'e tipo erejehexa uka opi-vy
    ereiko ramo? Araka'e tipo orome'ẽ araka'e nde-vy nde aorã?
  waj-waj: Daira suai a voopinnaavai ngiannani ta aiyara tuqinnaunnavainnee? Daira
    suai a taguaada variannani ta uyira rairaiyauvaa i mmiaunnavainnee?
  cpy-cpy: ¿Jempe-paete noñiimika, naakameetha-tantzimiri nopankoki? ¿Jempe noñiimika
    pijaha-kowaetzi, nopantzimiri pithaari?
  ekk-PKP: Millal nägime sind võõrana ja kutsusime sind sisse või alasti ja riietasime
    sind?
  mpx-mpx: Hauna sauga ha kitewa u mibwabwali ge ha yoga pahewa, o ebo u bokaboka
    ge kaliko ha pewa u galoi?
  wbp-wbp: Kularnangkulu kangu nyuntu yapa-kari ngurra nganimpa-nyangu-kurra. Kularnangkulu
    nyuntuju jalya nyangu, manu kularnangkulu yungu wawarda nyuntuku parnta-yirrarninjakuju.
  luo-luo: Karangʼo mane wanenie ka in wendo mi warwaki ei ot, kata kichando lewni
    mi warwaki?
  nhe-NT: Huan ¿quemaya timitzpantijque queja se tlen ax toaltepe ejca, pero timitzselijque
    ipan tochajchaj, o ax tijpiyayaya moyoyo huan timitzyoyontijque?
  aii-aii: ”’ܘܐܝܼܡܲܢ ܚܙܹܐ ܠܲܢ ܐܸܠܘܼܟ݂ ܢܘܼܟ݂ܪܵܝܵܐ ܘܡܘܼܫܪܹܐ ܠܲܢ ܐܸܠܘܼܟ݂؟ ܝܲܢ ܫܘܼܠܚܵܝܵܐ
    ܘܡܘܼܠܒܸܫ ܠܲܢ ܐܸܠܘܼܟ݂؟
  esk-NT: Qaŋasuli qiñiqpisigiñ iglaaŋuplutin aasiiñ isiqtitlutin naagaqaa atnuġaaŋitñavich
    atnuġaaqtitpisigiñ?
  msb-msb: Kasan-o ka naman namon nakita na dayo pero ginpadayon ka man, huba kaya
    ginbaduan?
  cpa-NT: ¿He² jmai³ ca¹ne¹³ jnieh³ ŋøh²hning ju³lah ŋøa¹² dsa² chian² ja³siíh³, jøng²
    ca¹cuú³ jnieh³ ja³ca¹jŋih³hning? ¿He² jmai³ ca¹ne¹³ jnieh³ tsa¹mi³chi² tsǿinh²hning,
    jøng² ca¹cuú³ jnieh³ tsǿinh²?
  dso-dso: କେବେ ତମେ ଚିନାର୍‌ ଜାନାର୍‌ ନ ଅଇରଇଲାସ୍‌ ଜେ ଆମେ ତମ୍‌କେ ଗତିଆ କରି ଗରେ ଡାକି ରଇଲୁ
    ? ଆରି କେବେ ଡୁମ୍‌ଣ୍ଡା ରଇଲାସ୍‌ ଜେ ପିନ୍ଦ୍‌ବାକେ ବସ୍‌ତର୍‌ ଦେଇ ରଇଲୁ ?
  meu-meu: Edena nega ai a itamu, oi na idau taumu, a abimu dae; eiava asi emu dabua,
    a hadabualaimu?
  yva-NT: Nanduija pi reamo naen maisyare vatano no no maran ti de, weti reamo nauga
    siso no reama yavar? Nanduija pi Nya ansune meweno Nai weti reamo inta raunande
    Nyo rave?
  dgc-dgc: Nikésiya i nipamatulos mia diko sakay pinabaduan me ka?
  zpm-NT: '@see-verse:MAT.025.037'
  hix-NT: Hawana me oyomohtoho hutwahra rma rha amna nehxakonà, àro ke oyowakryehra
    amna nehxakon hamà, ketxhe xarha, rowya. Anyempera oyehtxoho hutwahra rma rha
    amna nehxakonà, àro ke ayanyempetohra amna nehxakon hamà, ketxhe xarha, rowya.
  sim-sim: Samba samba mak mi narik aka nihik ni laha ir? Serembomba mi sirik kowen
    ni har?
  npi-ULB: र हामीले कहिले तपाईंलाई परदेशी भएको देख्‍यौँ र तपाईंलाई भित्र ल्यायौँ ?
  cgc-cgc: Kan-o ka nakita nay na ula ka istaran daw papadayon nay kaon yan naan ta
    ame na balay? Kan-o ka gakinanglan ta bayo daw paatagan nay kaon yan ta suuton?
  tim-tim: Akto amuten gâ luâk kepia siân gâtŋe me sâŋgum bâlâk manmenâ
  yor-yor: Tàbí tí o jẹ́ àlejò tí a gbà ó sínú ilé wa? Tàbí tí o wà ní ìhòhò, tí a
    sì daṣọ bò ọ́?
  wos-wos: Yinga nukwa méni nak téfambu yaméka nani méniré nana geré hura yi? Yinga
    nukwa méni nukwa wur yike baka téméka nani ménika nukwa wur hwe?
  emp-NTPO: ¿Sãʌ̃be bʌra drua ãĩbema quĩrãca pʌrrʌa nĩbasi? ¿Sãʌ̃be dai ded̶e bʌra
    bia edasid̶a? ¿Sãʌ̃be daiba bʌ cacuad̶e jʌ̃mãrẽã diasid̶a?
  eng-F35: When did we see you a stranger and take you in, or naked and clothe you?
  ind-ind: Kapankah kami melihat Engkau sebagai pendatang dan memberi tumpangan bagi-Mu,
    atau kapan Engkau memerlukan pakaian dan kami memberi-Mu pakaian?
  pes-OPCB: کی غریب بودید تا شما را به منزل ببریم یا برهنه بودید تا لباس بپوشانیم؟
  mpt-mpt: Eka fatnamin dim ota kobo bib mak da tlebta ni kemeb tanobta ni am tam
    danobbione? Eka fatnamin dim ota kobo youmo blim bianeba aal keim biebta ni youmo
    doklobbione?
  bla-bla: Tsanĭstsi'i kitsĭts'ĭnopĭnan, kitsi'piitappiisi ki kito'tosĭnĭn? Ki kimatsĭstotospa,
    ki kitsĭstotos'atskopĭnan?
  ssx-ssx: o hando natena꞉ neke da ma꞉nda꞉ hali leke nika꞉ da pa꞉ta꞉manu hatuku muma꞉pe
    o aka꞉manu yamama꞉pe.
  mkl-mkl: Wɑɑti yoomɑi ɑ̀ yɛ ì jɛ inɛ njoo ɑ̀ ɡbɑɛ si kpɑ̃sɛ nwɑ, wɑlɑkɔ ɑ̀ yɛɛ bɑsĩ
    nɔ ɑ̀ bii ɑnyiɛ.
  gaq-gaq: ଅଃନା ନାନେ ସ୍ନାମୁଆଁ ମାଡିଙ୍ଗ୍‌ଚେ ପାଙ୍ଗ୍‌ନେ ବେଲା ଆନାକେ ନେନେ ଡୁଆ ଡୁଂୱେଚେ ଲେନ୍‍ସା
    ଜାଗା ନେବିଃକେ ? ଆରି ଅଃନା ନାଙ୍ଗ୍‍ଲା ଲେଃ କେଲା ଆନାକେ ସକା ନେରାଃସକେ ।
  gof-RNT: Neeni imathe gidada yin awude be7idi mokkidoo? Woykko neeni kallottin awude
    mayzidoo?
  unx-unx: ଚିଉଲା ଆଲେ ଆମ୍‌କେ ନେଲ୍‌କେଦ୍‌ତେ ଏଟାଃ ଦିଶୁମ୍‌ରେନ୍‌ ତାନିଃ ମେନ୍ତେ ଆଲେୟାଃ ଅଡ଼ାଃରେ
    ତାଇନ୍‌ ନାଙ୍ଗ୍‌ ଠାୟାଦ୍‌ଲେ ଏମାଦ୍‌ମେୟାଁ ଆଡଃ ଚିଉଲା ସାମାହଡ଼୍‌ମ ତାଇକେନ୍‌ରେ ତୁସିଙ୍ଗ୍‌
    ନାଙ୍ଗ୍‌ ଲିଜାଃଲେ ଏମାଦ୍‌ମେୟାଁ ?
  gah-gah: Itó nanahé zupa veno ve loló oko noako numuteuka gelémo muluhá neve. Itó
    nanahé zupa ginegane nomigo leza ginegane gemehá neve.
  lcm-lcm: Na angisan kapa namemta arai anim si sokoung na namemla songo alak ua na
    kutapo varas na namemla akavat ua?
  aer-aer: Anwerne kwenhe ngenhe ipenye-arteke apmere anwerne-kenhe-werne akngetyakenhe
    aneke. Anwerne kwenhe ngenhe tyerrtye akethe aretyakenhe aneke nhenge mantere
    apeke anthetyakenhe aneke nhenge unte irrpetyeke.
  qvc-NT: ¿Ima tyimputaq furastiru kaptiki, pusadata qoshurqaqllapa, mana mudanayuq
    kaptiki, mudanata qoshurqaqllapa?
  tgl-ULB: at kailan ka namin nakitang dayuhan at pinatuloy ka? O hubad at dinamitan?
  cbs-NT: Mia unanmabia duawakinan, ¿jatian janu uxati nun mia yununimen? Min tadiumaken
    ¿jatian nun mia tadi betsa inanimen?
  xtm-NTPP: ¿Te nde kivi ni ka jini ña'a sa ja sukan kúu in tee in‑ka ñuu kúu ni,
    te ni ka jan‑ta'vi ña'a sa ve'e sa ma, xi iyo vichi ni te ni ka skone'nu ña'a
    sa sa'ma ma?
  nnq-nnq: Lii tammona mmi mageni natwe ngutumpokela, na manga ngobo natwe ngutunkwindiya?
  bao-NT: ¿Di tabe ʉno pee nucũ yujuri majʉ mʉ ca niiro, ‘Jãa pʉto niiña,’ mʉre jãa
    ĩiri? ¿Di tabe ʉno pee mʉ ca juti cʉotiro, mʉre jãa juti jãari?
  san-ORI: କଦା ୱା ତ୍ୱାଂ ୱିଦେଶିନଂ ୱିଲୋକ୍ୟ ସ୍ୱସ୍ଥାନମନଯାମ? କଦା ୱା ତ୍ୱାଂ ନଗ୍ନଂ ୱୀକ୍ଷ୍ୟ
    ୱସନଂ ପର୍ୟ୍ୟଧାପଯାମ?
  huv-NT: ¿Ngüt sajawan ic ipeay, quiaj tüüchasan ic niüng ixooda? ¿Ngüt ngo mejiür
    ipix, quiaj tüüchasan ique?
  otn-NT: ¿Nja̱m'mø dá̱ nu̱'a̱he ngue gá̱ n'yo n'nanni̱ n'na ra̱ häi, 'nɛ̱ dá̱ 'da'a̱he
    ra̱ ts'äya? ¿Nja̱m'mø dá̱ nu̱'a̱he ngue hi̱n'yʉ ra̱ u̱lu gui hye, 'nɛ̱ dá̱ 'da'a̱he
    ra̱ u̱lu gá̱ hye?
  nop-nop: Be me nalum buune yotnineŋ daŋ hegapme ikumun? Be dahidahidok baniŋ daŋ
    tuguŋ kaŋ dahidahi gamgumun?
  obo-NT: Kannu ka man id undiyot konami no waa od kopenekkan du woy id olit-olit
    doy, woy waa umpak du no id umpakan doy?
  cak-ENT: ¿Y jampe' c'a ri' tok xkaya' a-posada roma xc'atzin chave? ¿Jampe' c'a
    ri' tok roj xkaya' ri atziek richin xkatz'apij avij roma manak atziek?
  lif-NT: ᤜᤡᤶᤎᤠ᤺ᤱ ᤔᤧ᤺ᤴᤏᤣ ᤗᤠᤶᤍᤡ᤺ᤰᤐᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤧᤒᤠ ᤏᤡ᤺ᤀᤠᤛᤡᤃᤧᤀᤠᤱ ᤜᤡᤶᤔᤥ ᤋᤣ᤹ᤀᤠᤛᤡᤃᤧᤒᤣ᥅ ᤀᤠᤵᤑᤠᤸᤗᤧ
    ᤋᤣ᤺ᤳ ᤔᤧ᤺ᤴᤏᤣ ᤏᤡ᤺ᤀᤠᤛᤡᤃᤧᤀᤠᤱ ᤋᤣ᤺ᤳ ᤐᤡ᤹ᤀᤠᤛᤡᤃᤧᤒᤣ᥅
  mie-NT: ¿De nā quīvī nī jinī ndá sá ní jā ní nquiji ní jondē ñuū jīcá, de nī ntanúú
    sá vehe nī ndōo ní, á jā ní ncumanī sahma ní, de nī ntaji sá?
  san-TIB: ཀདཱ ཝཱ ཏྭཱཾ ཝིདེཤིནཾ ཝིལོཀྱ སྭསྠཱནམནཡཱམ? ཀདཱ ཝཱ ཏྭཱཾ ནགྣཾ ཝཱིཀྵྱ ཝསནཾ པཪྻྱདྷཱཔཡཱམ?
  qve-NT: ¿Hayk'aqtaq forastero karanki, chaytaq samachiraykikurí? ¿Hayk'aqtaq mana
    p'achayoq karanki, chaytaq p'achaykutari qoraykikú?
  pao-NT: Hannano'o numme u nabaa'yookute tooe u wawa'a sapa? Hannano'o pukwi u namasooana
    numme u heemaka ka ooka u soogwa'e?
  cbu-NT: ¿Ashinoo iyash tunarpaz ashirush kuseerush istarangini? ¿Ashinoo shiyaa
    zapeerush paranguni túmartarangini?
