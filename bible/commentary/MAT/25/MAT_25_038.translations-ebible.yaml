    quién²nu³?
  zar-NT: ¿Bátaxi biléʼetuʼ Liʼ gudóʼ ziʼtuʼ, ateʼ gulúʼutuʼ Liʼ lídxituʼ? ¿Bátaxi
    biyadzaj le gacuʼ, ateʼ bugácutuʼ Liʼ le rácutuʼ?
  kde-kde: Chakani patunakuwene uvèlè nnyeni, hwetu nkukupwechela, au chakani púnavele
    lukundumwandu, hwetu nkukwing'a dinguwo?
  ata-ata: Mo nexali loxo aasila la teꞌavaline neneꞌe no tani noxixe xe meni tokolomo
    uasi la nexi telosine ne ꞌa taalu?
  qvw-NT: ¿Imaytan pulicü nunactanuy lical, jamaycälichilac? Müdanapi yalüśha cayaptiqui
    ¿imaytan uycälilac?
  nfa-nfa: Lamatua sèmi dhèu leo kara, ka jiꞌi hia manubha ètu dꞌara èmu jiꞌi. Lamatua
    dènge boe mèdha-papake, ka jiꞌi papake Lamatua.
  tnp-tnp: ?Nian nak iəmoteruh ik iapɨspɨs, kəni iəkotit ik məhuvən lahuənu; uə rəham
    napən tɨkə, kəni iəkotəfɨnə napən kəm ik?
  urd-urd: हम ने कब तुझे मुसाफ़िर देख कर अपने घर में उतारा? या नंगा देख कर कपड़ा पहनाया।
  hot-hot: Aŋgê te ma o anyô loŋ buyaŋ ba yêlô awa o thô ma o sôp mi ba yêlô êv sôp
    hadêŋ o?
  mqj-NT: Piran angki itako sae tama tondokki kipolalan umpalangngangko banuangki?
    Piran angki itako tae' ma'bayu kipolalan umbengangko pakean?
  rus-SYN: когда мы видели Тебя странником и приняли? или нагим и одели?
  mbh-mbh: Na penva ako them thepol wong ako wong velpol ini long a them nge ma them
    nongpoo wong a lemem pen, eve penva ako them thepol wong ako om neong avele ma
    them panea wong nge teunong?
  bdd-bdd: nuwana ꞌuhesugalagala ꞌima ꞌasa ta ꞌabwauwegowa ꞌima hada, nuwana geya
    ꞌa ꞌaleꞌomo ma ꞌaheꞌotegowa,
  cbt-NTPO: ¿Onporota' pëinëhuëiquë aya'conainquën? ¿Onporota' a'mocamaso' pahuantërinquën
    ni'ton, quëtërainquën?
  srn-NT: Oten Yu kon leki wan doroseisma, dan wi gi Yu wan presi fu tan? Oten wi
    si tak' Yu no ben abi krosi, dan wi gi Yu fu weri?
  cta-NT: ¿Ni jacuaꞌ nda ya su ngutiꞌi̱ nuꞌu̱ masi ná ndyuloo ya jinuꞌu̱? ¿Ni jacuaꞌ
    nda ya lateꞌ ndyacuꞌ nuꞌu̱ loꞌo ngutaꞌa̱ quichiꞌ ti nuꞌu̱?
  bqc-SIM: Bↄɛ wa n e nibↄ ũ wa n dilɛi, ge ń bɛ bṹu wa uladànɛi?
  tcz-CHONGTHU: Chule maljin nahi kamu uva, kajenphat nau um'em? Ahilouleh sagoh keova
    nauma, ponsil ding kapeh uvem?
  mar-mar: आम्ही तुला परका म्हणून कधी पाहिले आणि तुला आत घेतले किंवा आम्ही तुला केव्हा
    उघडे पाहिले व कपडे दिले?
  snp-snp: Ido nenafeko ya eba ailo maukati we keyonimo minane, loto kilimito numudeuka
    wonimo ne? Ido ukagalo owo minámaito minageto ukagalo owo wi kedonimo ne?
  isl-isl: eða ókunnugan og hjálpuðum þér. Hvenær sáum við þig klæðalausan og klæddum
    þig,
  spy-NT: Ki āyu yēē 'kiiruutoochēēch ankeetaachiing' ꞉acheek, ku āyu yēē kimēētinyē
    sira ankiilaachiing'?
  xnn-xnn: Tongona nan nangsangailiyanmi ya nangbadowanmi ken sik-a?
  mwe-mwe: Shakani putwammweni nni mmajeni nikumposhela, eu nni na uukunu nikumpa
    nngubho nng'wale?
  tte-tte: Toisabo sauga koina kumiya taumana na kayoganiwo, o nuwana ukowakowa na
    kaleko kaeyawa kulikwa?
  tcs-tcs: Wea mipla bin luk yu streinza lo kantri blo mipla ane teke yu kam insaid
    po aus blo mipla? Wea mipla bin luk yu neket ane gibe yu klos po werem?
  hlt-THB: Ityk awh khin na awm nawh ka mi ni pah sak? Hik kaana na awm awh hi ka
    mi ni peek?
  soq-soq: Walama dainea e ware wieno no banlaetano dumba bedewe odaana, ba gara abolawaitiano
    eneetano tauana?
  qub-qub: ¿Imaytaj wasëman chayamushcanqui pachächinäpaj? ¿Imaytaj röpaynaj caycaptiqui
    jaticunayquipaj röpata camaripashcä?
  att-att: Á káni yù pappassiár mu ngaw ta giám mi nga kun na álliuk nga naggapu ta
    arayyu nga lugár, á sikami yù nangálliuk nikaw? Á káni yù pakasingam mi ngaw nikaw
    nga nagilongán, á sikami yù namarawási nikaw?
  bki-bki: '@see-verse:MAT.025.037'
  bqp-bqp: Bↄrɛn o n e nibↄ ũ o n si, ke ń kun punsi o asiri tànnɛɛ?
  mcp-mcp: Jáyɛ́ ja sə́ á dʉ́g wo, wo njúl njôŋ sə́ mú ŋwa wo sə́dɨ́ yí; ŋkí nə́ wo
    njúl shushwáás sə́ mú bwééd wo yí?
  hat-hat: Kilè nou te wè ou lwen peyi ou, pou nou te resevwa ou lakay nou? Osinon
    toutouni, pou n' te ba ou rad?
  npl-NT: Noso ¿maya amo otimitsixmatiah, otimitskalotijkeh, noso amo otikpiaya tlan
    tikonakis iwa otimitstlakentijkeh?
  bgg-bgg: Khuchung gathek ne na biwen shii hò hà ho phlei, din ne ikhilen shii na
    shii guii phi phlei?
  eng-TCENT: When did we see yoʋ as a stranger and take yoʋ in, or naked and clothe
    yoʋ?
  eng-BSB: When did we see You a stranger and take You in, or naked and clothe You?
  cpu-NT: ¿Tsikapaite noñiimi, naakameethatantamiri nopankoki? ¿Tsika noñiimi pisaraakovaitzi,
    nopantamiri piithaare?
  san-ASM: কদা ৱা ৎৱাং ৱিদেশিনং ৱিলোক্য স্ৱস্থানমনযাম? কদা ৱা ৎৱাং নগ্নং ৱীক্ষ্য ৱসনং
    পৰ্য্যধাপযাম?
  tac-NT: ¿Chiéniko etérukó ramué mejkaka nawachi mué napurigá galírale bayériwa mué?
    Ramueka tasiné etéliwé mejkaka nawachi mué 'lige ta siné bailíwé galírale. ¿Chiéniko
    etérukó ramué tabilé o'páchiga ajtígame mué napurigá o'pacha kógiwa? Ramueka tasiné
    'yalíwé o'pacha mué.
  eng-WEBPB: When did we see you as a stranger and take you in, or naked and clothe
    you?
  gfk-H: Ma hinangesa mehet ga nas bia u ga hanuat hoira hasira, mehet gaam balak
    lah uga, ma bia pataia num ta sigasigam, ma mehet gaam tar ari taam?
  viv-viv: Gava tova aꞋita O uvekwanahawahawala-yo yama manuweya alukuwe, o kaꞋi a
    aikeva keke-yo a aikeva avele?
  yao-yao: Ana chakachi twammweni nli jwannendo ni kumpochela, pane matakope ni kuntakusya?
  tgp-tgp: Ale nangisa natu, kama pa hiteho ko vinano, ale kama toviho na imamam,
    teni ko malamala, ale kama ruruho?
  auc-NT: Æyedënö wacä incæ pömi adinque mönitö dicæ, Pö guii, antamöniyaa. Ayæ̈ ömaabi
    adinque dicæ pönömöni wëñabitawogaa.
  kbc-NT: Igaatigi ica me ɡ̶adateɡ̶egi me ɡ̶adiciagi icoɡ̶egi, odaa ele me jibaɡ̶ataɡ̶agi
    catiwedi ɡ̶odiɡ̶eladi? Codaa igaatigi ica me ɡ̶adateɡ̶egi me diɡ̶icoa ɡ̶adowoodi,
    odaa ja ɡ̶adinixomeɡ̶eneɡ̶egi?
  bmh-bmh: Ig ein ziwas ebu na uzan tuban du sul peizaimai, igual zaueim imaiz betemun?
    Eisab ig na tibur galau tamacag daremen peizaimai, tibur galau mizemun?
  ctu-BL: ¿Am ba ba' tsaj q'ueleyet lojon che' mach j cʌñʌyetic? ¿Tsa' ba c pʌyʌyet
    lojon ochel? ¿Tsa' ba cʌq'ueyet lojon chuqui ma' xoj che' pits'ilet?
  meq-meq: Nəmaa ŋgataka nəkar mbəlok eye ada nəmaa təma kar a gay may na, kəɗay?
    Petekeɗ fakaya bay ada nəmaa paka ka bo petekeɗ na, kəɗay?
  noa-H: Pʌ hiek mag maach haig jẽramk'ĩir marau pʌrʌg maach dijã jaaunaa k'ajũadamjã
    chukk'u haawai deejeejim hanʌm, ¿ma jãagwai hajĩma?” haju hanʌm.
  alp-NT: Kena rebai andia pine ami selu Tuhane Ale, tamata beluke me amiki henare
    eleki ami keriMu me amiki lumare? Pise kena rebai andia pine Tuhane Amu pekeane
    sae mo eleki ami riluke pakiane ete Ale?
  san-VEL: kadaa vaa tvaa.m vide"sina.m vilokya svasthaanamanayaama? kadaa vaa tvaa.m
    nagna.m viik.sya vasana.m paryyadhaapayaama?
  kbq-kbq: Nazumepaga kagonkenka Kagra nantu vahera neanketa kavare nontifina kante'none?
    Nazupa Kagra kavufa kavapara mani'nanketa, kukena hugante'none?
  kbh-kbh: ¿O ntseco inÿe luarocana ashjangonacá tcbënjáninÿe y posada tcbënjanánts̈ame,
    o enas̈á y ents̈ayá jtichëtjuama tcbënjanëts̈etá?
  ron-LSB: Când Te-am văzut străin și Te-am primit la noi, sau gol și Te-am îmbrăcat?
  pon-pon: Iad kit potoan ir men kairu, ap kajamo ir? De kilijo, ap kalikauwi ir adar?
  nhe-BL: Huan ¿quemaya timitzpantijque queja se tlen ax toaltepe ejca, pero timitzselijque
    ipan tochajchaj, o ax tijpiyayaya moyoyo huan timitzyoyontijque?
  sps-sps: Farainy te tagei fi mam Anyi na ngap ana mam nom Matuanyi numaa tsumam,
    ge kaa iny beerbeer Anyi mam favau Matuanyi?
  wnc-wnc: Sike zaapduk ninda ga ganduwatna gata amin yotde api ninda ganitake yotninu
    takukumang? Siwan zaapduk ninda ga ganduwatna gata kwangga yuwi ninda gae tauu
    gamukumang?
  nmw-S: Se sauge ha paidiiwo u mibwabwali ge ha gon paseiwo, o hebe u bukebuke ge
    ha pasipoiwo?
  bus-bus: Bↄrɛn wa n e nibↄ ũ wa n si, ke ń kú bũu wa asii tànnɛɛ?
  gub-BL: Ma'e 'ar mehe urumuixe katu kar ureràpuz me ure, amo ae taw pe har ài nereko
    mehe ure. Ma'e 'ar mehe oromono kamir newe ure, nekamir 'ym mehe ure.
  imo-imo: Nu iye ponengemu tena molorunu kinye kanopolio ulke tukundo molamili owi
    nimuluya? Wale pakoli naa pakoko we andorunu kinye kape nu tena kanopolio wale
    pakoli tirimuluya?
  boj-boj: Bati gembu ni yauŋ tamo sonamqa iga ni osim gago talq di gereimem? Bati
    gembu ni gara saiqoji sonamqa iga na gara tigetmem?
  eng-DRA: And when did we see thee a stranger, and took thee in? or naked, and covered
    thee?
  knf-knf: awo nayaanţ kë ŋyeenku, awo iinwo na imişa, kë ŋwoharënu,
  san-KHM: កទា វា ត្វាំ វិទេឝិនំ វិលោក្យ ស្វស្ថានមនយាម? កទា វា ត្វាំ នគ្នំ វីក្ឞ្យ
    វសនំ បយ៌្យធាបយាម?
  arn-NT: ¿Kam chumül anta pewkeyiñ tami nienon tami umañtuam, ka eluwiyiñ tami umañtuael,
    ka tami nienon takuwün ka eluwiyiñ?
  zas-NT: ¿Goc baguiaan lüj zizal ziꞌc tijb benzit, abiꞌ baneen lod bayaꞌnl, o goc
    biyaadx xabil, abiꞌ baneen ni gotil?
  ken-NT: Ntɨkɨ mpok ɔ́twɔ́ mbɔ kɛnkɔ, kɛ sɛ́sɔ́t wɔ chí mbɔ mɔ́mayɛsɛ? Ntɨkɨ mpok
    ɔ́chɛ́bhɛ́ ndɛn, kɛ sɛ́chíɛ wɔ ndɛn?
