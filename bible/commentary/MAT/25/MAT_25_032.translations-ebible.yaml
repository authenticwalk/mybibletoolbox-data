    n yi paadi i ŋɔañe yeni a ŋɔatona maama.
  cnl-NT: Rɨ²³ñii'n²³ xi²ñin²³ la²³jɨn³ dsa³ mɨ³¹güii³. 'E³ jo̱³ rɨ²xiin³¹ rɨ²ŋɨɨn³¹na¹
    i²³la³ i²³nɨ³ 'e³ la²³ jmee²³ juii² 'i³ xiin³² ŋɨɨn³² dsɨɨ³ joo³ quia̱'² xʉ̱́ʉ̱²
    lóo².
  zar-NT: Uluʼdubi dërö lahuaʼ nedaʼ bönachi yödzölió ni, ateʼ ucuʼa léguequi tsöláʼa
    huéaj ca runëʼ bönniʼ uyú böʼcuʼ zxilaʼ, rucuʼë-baʼ tsöláʼa huéajbaʼ yuguʼ chivo,
    en yuguʼ böʼcuʼ zxilaʼ.
  kde-kde: Vanu va vilambo vyammalele vàmbelopokela muyo mwake, nanang'e àmbevahapulanya
    anevo vanu muchi nchunga chavahapula angandolo n'dimbudi.
  ata-ata: La ta mitema latala no xalee tuatuala ukalusi ineꞌe ipita no talaxu, la
    sou Anu ukalipalaneꞌi xulumuxaꞌa tamei loxo itema sou usaxilaꞌa ta sipsip ukalipalaneꞌi
    ta sipsip ilai xalee vile xe ta mee ilai ipita no xalee vile.
  qvw-NT: '@see-verse:MAT.025.031'
  nfa-nfa: Bèli-camèdꞌa dhèu aaꞌi-aaꞌi dhu mamuri rèdhi ètu rai-haha, mai asa madha
    Jaꞌa. Pe Jaꞌa hagꞌe si, nuka sèmi dhèu madhenga badha pacèri kahibꞌi-kalèbho nèti
    kahibꞌi-kaꞌia, sèna ka jꞌajꞌi mi dua kaboko.
  tnp-tnp: Nətəmimi rəfin e nəuanɨləuɨs mɨn rəfin e nəhue nɨftəni, okotuhapumɨn ilah
    min e nəhmtɨn, kəni in otəuəri nətəmimi təhmen e iətəmimi iətəm tateh sipsip mɨn
    tatəuəri sipsip mɨn mɨne nəni mɨn.
  urd-urd: और सब क़ौमें उस के सामने जमा की जाएँगी। और वो एक को दूसरे से जुदा करेगा।
  hot-hot: Tem nesak doŋtom ba ini êndêŋ yani ma embaki vose ni ôdôŋ ju êtôm boksipsip
    anêŋ alaŋ hathak hik boksipsip sam ba êmô buyaŋ ma bokmeme êmô buyaŋ.
  mqj-NT: Attu iatoo angganna ma'rupa tau illalan lino la tirempun dio tingngayona
    anna pasisarakki napa'dua sirapan to ma'kambi' umpasisarak domba anna beke.
  rus-SYN: и соберутся пред Ним все народы; и отделит одних от других, как пастырь
    отделяет овец от козлов;
  mbh-mbh: Naro toko na seng alavusnga ake ru a ulue aro o veliloal pel a itheki.
    Naro i thomreu or nge avlung or aini ranga ve ini sipsip thealnga ako i omreu
    sipsipre na memere.
  bdd-bdd: ma ꞌebeloina baleꞌuwa mabwaiyadi tomotaedi mataguwa siheꞌautedima, ma yawatahidi
    gide sipi ꞌadi toꞌitayahina ꞌiwatahidi goti ꞌoidiyega,
  cbt-NTPO: Yosë nohuanton, nisha nisha nananquë nonpisopita niyontonapi. Niyontonpachina',
    pë'tahuatona'pi pochin nisarahuë. Ni'co'. Tahuëri nipachina, ohuicaro'sa', chiporo'sa'
    napopianachin pa'sapi coshatacaiso marë'. Inaquëráchin ya'huëpirinahuë', tashihuachina,
    nisha nisha acorin huachi.
  srn-NT: Ala sma fu grontapu o kon na En fesi. Dan A o prati den ini tu grupu leki
    fa wan skapuman e prati den skapu fu den bokoboko.
  cta-NT: Ntsuꞌu chaꞌ tyuꞌu tiꞌi̱ seꞌi̱ ti lcaa ñati̱ tsiyaꞌ ti tyucui ñaꞌa̱ chalyuu;
    ca slo ycuiꞌ naꞌ tyuꞌu tiꞌi̱ nguꞌ, chaꞌ cuaꞌni cuayáꞌ naꞌ jiꞌi̱ nguꞌ. Liꞌ saꞌbe
    tyaꞌa naꞌ jiꞌi̱ nguꞌ. La cuiꞌ ñiꞌya̱ nu nduꞌni ñati̱ nu ñaꞌa̱si̱i̱ jiꞌi̱ xlyaꞌ,
    juaꞌa̱ cuaꞌni naꞌ; sca tsuꞌ tyiꞌi̱ ñaꞌa̱ latya xlyaꞌ jiꞌi̱ nguꞌ, chaca tsuꞌ tyiꞌi̱
    ñaꞌa̱ latya chivo jiꞌi̱ nguꞌ.
  bqc-SIM: Dṹnia buiↄ i kãaa aà aɛ píi, i ń kɛ̃́kↄ̃wa lá pↄdãna ì sãↄ kɛ̃kↄ̃wa
    ń bleↄwa.
  tcz-CHONGTHU: Namtin jouse Ama angsunga kikhom dingu, chule aman miho chu achingpan
    kelcha'a kona kelngoi achom khen tobanga akhen ding ahi.
  mar-mar: मग सर्वं राष्ट्रे त्याच्यासमोर एकत्र जमतील. त्यांना तो एकमेकांपासून विभक्त
    करील. ज्याप्रमाणे मेंढपाळ मेंढरे शेरडांपासून वेगळी करतो.
  snp-snp: wenena mikau-mikau onobanelo olu mau wi gedato, ido sipisipi kiyaba wekafo
    sipisipi ido meme fokito iya mele gedami yaidana oto wenena fokito iya mele gedenagolowe.
  isl-isl: Þá verður öllum þjóðunum safnað saman frammi fyrir mér og ég mun skilja
    fólkið að, eins og fjárhirðir aðskilur sauðfé og geitur.
  spy-NT: +/Mākiiruruukyi biiko tukul taayeenyii. Yooto, mākōōbēēsyo biiko kuu yoo
    ibēēstōōs ꞉ākiintēēt kēēchiirēk ākoo ng'oroorik.
  xnn-xnn: Dat madagop isnan sagangko nan am-in ay ipogaw isnan batawa. Daket mensiyanen
    daida ay kaneg nan ikkan nan menpaspastol ay mangisiyan isnan kalnilo isnan kalding.
  mwe-mwe: Bhandu bha ilambo yowe shibhaimananje mmujo jabho na bhalabho bhapinga
    agulanya bhandu mbuti nshunga shakuti agulanya ngondolo na mmbui.
  tte-tte: Tomiya yanuwa yaulina meuloili kani ikele-gogonagilima simiya manna mena
    kabo iyakasali yo ipeili boda labui, kaba gite besiele sipi togitekalatan sipi
    yo gouti iyakasali na ipei-suwalagili.
  tcs-tcs: Ane ebri pipol blo da wold i go stanap de prant lo em. Em go mekem demkain
    wase da man uda i bos blo dem sip i separeit dem sip prom dem gout. Em go separeit
    ebri pipol demkain meke tu grup.
  hlt-THB: Thlang phynkhqi boeih a haaiawh cun kawm usaw, tuukhaikung ing mee ak khui
    awhkawng tuukhqi a hoep amyihna anih ing thlangkhqi ce pek a qee kaw.
  soq-soq: ita apana bola daitada bedeuwo wanwanlala uduudu me danawe auweputuwapi.
    Mape me mo empuempumopi, onionia apanawa sipsip ita gote empuempumodia rua.
  qub-qub: Chay junäga may-chay nasyunpitapis llapan runacunatami anjilnëcunawan shuntachimushaj.
    Chayno shuntarcachimurnami raquishäpaj uyshëru uyshacunata cabracunapita raquishanno.
  att-att: Á meyarubáng nikán sangaw ngámin yù ira tatolay nga makkakerumá, nga naggapu
    ta ngámin nga lugár ta dabbuno. Á passinnák ku ira laguk ta duá nga sinná nga
    kunnay sù pamassinná nayù minánnaron sù ayám na nga karneru ánna kajjing.
  bki-bki: Naruei mia nailiano nalo avan ka avuru m̃atatoko nalo nonovio na yetemeriba
    nei amei, ka mia atumolu atu kamu ea mirano, mo ka bogo na mia naio tiburevure
    tomu nalo, ana avan ea taara ve juo, tavukia toro tai napano naio jo bitikar kiano
    temeul nalo jiburevure kanano nunu nalo ka nani nalo.
  bqp-bqp: Andunia burinↄ ni kakara a arɛ ń pínki, ani ń kɛ̃kↄ̃a, lákũ pↄ́dãrii
    dì sãnↄ kɛ̃kↄ̃a kũ blènↄ nà.
  mcp-mcp: Ntɔ́ ilwoŋ byɛ̂sh yâ shí ga í bá sɛɛŋgya nyə́dɨ́ mpwóómbʉ́d. A bá bɛ́ɛ́g
    búúd ígwooŋg íbá nda mbaagʉlə itɔw mə́ dʉ bɛ́ɛ́g íncwəmbɛ nə ikálá nə́.
  hat-hat: Tout nasyon ki sou latè va sanble devan li. Lè sa a, la separe yo fè de
    gwoup, menm jan moun k'ap gade mouton mete mouton yon bò, kabrit yon bò.
  npl-NT: Iwa nochteh n tlaltikpaktlakah moololoskeh noyakapa, iwa Ne nikinxexelos
    ijkó kemi se tlájpixki kinxexeloa n ichkameh iwa n tentsomeh.
  bgg-bgg: Chiih-è zab sohthek pha branthek ne ai ibi shii khrab ruii phro. Chiihphado
    ai è ithek shii ibrog nyi shii chemuii phro, brogpho è Shiishai shii siphinthek
    è chemuii pha duiine phro.
  eng-TCENT: All the nations will be gathered before him, and he will separate them
    from one another as a shepherd separates the sheep from the goats.
  eng-BSB: All the nations will be gathered before Him, and He will separate the people
    one from another, as a shepherd separates the sheep from the goats.
  cpu-NT: Irapatotairi maaroni atziri tsikarika irisaikai irirori. Irinashiyetaiyaari
    iromisaikayetairi. Iroshiyakotyaari aparoni atziri nashitariri ipira te inkovakairi
    inkonovayetya.
  san-ASM: তদা তৎসম্মুখে সৰ্ৱ্ৱজাতীযা জনা সংমেলিষ্যন্তি| ততো মেষপালকো যথা ছাগেভ্যোঽৱীন্
    পৃথক্ কৰোতি তথা সোপ্যেকস্মাদন্যম্ ইত্থং তান্ পৃথক কৃৎৱাৱীন্
  tac-NT: A'lige napuímala suwábaga ralámuli jena wijchimoba mochígame, 'lige rojanámala
    ralámuli napurigá rojáname ju bilé rió alué chibá bo'á 'yuga uchusa, waná uchúchame
    ju chibá 'lige waná uchúchame ju bo'á.
  eng-WEBPB: Before him all the nations will be gathered, and he will separate them
    one from another, as a shepherd separates the sheep from the goats.
  gfk-H: Ma da kap hulungai ira huntunaan bakut taar ra matmataan tana. Ma na bul
    harbasianei ira mataniabar hoing tiga tena balaura sipsip i la bul harbasianei
    ira sipsip ma ira me.
  viv-viv: Tomiyababi yami yoꞋo tulina tulina Iya agaikuya wanavagaꞋauta. Ada yomuyomu
    adi toꞋitaveꞋavina yana yomuyomu sifi fafaline kadu manugose fafaline ginasevehailedi
    amine, meda Iya tomiyababi yoꞋo luhei amine ganasevehailemi.
  yao-yao: Ŵandu ŵa ilambo yose chasongangane mmbujo mwao, nombe chachalekanganya
    ŵandu mpela ŵakuchinga yakuti pakusilekanganya ngondolo ni mbusi.
  tgp-tgp: Mara jara tinatinapua na varama la pa turu na nahona moiso i pa asera hatehateahi
    sohena tavui sipsip matea mo lo ase na pulana sipsip na nani.
  auc-NT: Mänïñedë tömämæ quëwënäni botö weca godongämæ̈ ponte a ongoncædänimpa. Ayæ̈
    në aacä tömengä cæ̈nïnäni ïnänite apænte adinque bodegoidi æ̈mæ̈nö cönöninque
    cabodaidi æ̈mæ̈nö nänö cönönö baï cædinque botö ïñömö edæ ïmæca quëwënäni tömänäni
    ïnänite apænte adinque pancadäniya ïnänite æ̈mæ̈nö gönöninque wadäni ïnänite æ̈mæ̈nö
    gönömo ongoncædänimpa.
  kbc-NT: Odaa inatawece oko minoataɡ̶a digawinitelogo ane latopaco noiigi yatecoɡ̶o
    yodoe. Odaa jiolaticoace oko micataɡ̶a niɡ̶ina nowienoɡ̶odi waxacocoli me iomaɡ̶aditege
    waxacocoli, waxigidatedi.
  bmh-bmh: Em ebuan duailel emgasag gasag darem, go unum go waugab alebi gonug duailel
    ipal tubaim dou maraimai, duailel ipal tubaim dou maramau. Dudu agen sipsip meme
    mui gumaraimai, dou maranemen sul, sipsip tubaim dou maraimai, meme tubaim dou
    maranemen sul guzenamau.
  ctu-BL: Ti' tojel i wut mi caj i tempʌntelob pejtelel winicob x'ixicob loq'uemo'
    bʌ ti pejtelel lum. Jini Xcʌnta tiñʌme' mi caj i t'oxob. Parte mi' yʌc' chivo,
    parte mi' yʌc' tiñʌme'.
  meq-meq: Ndo i məndzibəra hay tebiye ta hayiye gər ka təv ga ada na ŋgəniye ha ka
    bo abəra ndo hay ta ndo siye hay andza ndo mətsəkure ma ŋgəniye tay ha təɓaŋ hay
    ta wak hay.
  noa-H: Magbaawai hõor durrpierram k'ʌʌnta t'um mʌch chognaanag mʌch haig p'ë hau
    bëepiju. Mag t'um hãba biirdʌbaicheewaita oveja t'ʌajem pastorrau chi ovejanaandam
    hamach hag hap'a k'ĩet paanaa chĩbjã hagjö hamach hag hap'a k'ĩet paajemjö hajugui
    hajim, hõor dʌ̈i.
  alp-NT: Kai pusue tamata mei nusa meije esi lupuke me oaKu. Eleki Au tebisi bei
    lomai kena toini lua, saka tamata maka pialae binatane itebi dombare bei pipire.
  san-VEL: tadaa tatsammukhe sarvvajaatiiyaa janaa sa.mmeli.syanti| tato me.sapaalako
    yathaa chaagebhyo.aviin p.rthak karoti tathaa sopyekasmaadanyam ittha.m taan p.rthaka
    k.rtvaaviin
  kbq-kbq: Mika kokankokati vea'mo'za Agri avure emeritru hanageno afu kva nemo, afu
    kevufinti memene sipisipi afutami refako hugantugma hiankna huno, zamazeri kantugma
    hugahie.
  kbh-kbh: Chora nÿets luarëngoca ents̈anga chabe natsanoica mochanjénefjna, y cha,
    ents̈anguents̈ana ínÿenga echanjábacacaye, mo chë oveshënga abuajë́nÿa oveshënga
    chivë́ngbents̈ana endbetsabacacnaycá.
  ron-LSB: Înaintea Lui se vor aduna toate neamurile și El le va despărți unele de
    altele, așa cum un păstor desparte oile de capre.
  pon-pon: O toun jappa karoj pan kapokon pena mo a. A ap pan katoror irail pajan
    dueta jilepa o kin katorore jip ol ren li akan.
  nhe-BL: Huan mosentilise noixtla nochi tlacame tlen nochi tlaltini. Huan na niquiniyocatlalis
    tlen cualme huan tlen ax cualme queja se tlamocuitlahuijquetl quiniyocatlalía
    borregojme huan chivojme.
  sps-sps: 'Ana fo vainy faavot tana monaagits to te vaaguam faavot matan Ya. Ana
    Ya te kibei faavot rari tan fuan panaan, faarei te kibei finy non a tsoiny veis
    siip an meme:'
  wnc-wnc: Yuwawa aminu kuupbamda nae nomane pakapu yutning. Yuwawa nata usanzike
    dongu takngaa pewa ikwawa kayuak kapata usanzike sipsip kautdu saak peke memengu
    kautdu saak peyak binga usanzike pewit.
  nmw-S: Tomipanayawi bwabwaligadiye bwele si bigipaseid he matane bwen i haseid i
    yomoteiid he boda ho-iwo, sohode sip hana tomatahasik i haseid sip ge gout ge
    i hotei vevekanid.
  bus-bus: Anduna boriinↄ é kakↄ̃a à aɛ ń píngi, eé ń kɛ̃kↄ̃a, lán pↄ́dãri è sãanↄ
    kɛ̃kↄ̃a kↄ̃n blènↄ nà.
  gub-BL: Teko ko ywy rehe har uzemono'og putar heruwa rupi paw rupi katete a'e wà
    nehe. Na'e amuza'aza'ak putar a'e teko ihe wà nehe. Àràpuhàràn wanehe uzekaiw
    ma'e umuza'aza'ak àràpuhàràn a'e wà, àràpuhàràn hawitu ma'e ko rupi wamono kar
    pà a'e wà, àràpuhàrànete kwe rupi wamono kar pà a'e wà no. Nezewegatete amuza'aza'ak
    putar teko paw rupi ihe wà nehe no.
  imo-imo: Yunge kumbekerena mai kombuna imboma pali liko maku tondonge. Kano kinye
    kongi sipsip tapu teli iye teni yunge ari tirimoma moke tepalie kongi sipsipima
    lupe lipe mundupe, kongi memema lupe lipe mundurumo mele aku tepa Iye Nomi Kingimuni
    imbo maku toko molongema moke tepalie,
  boj-boj: Awesoqnit sawa bei bei qaji kalil naŋgi bosib ijo ulatamuq di koroabqa
    e na naŋgi peginjrqai. E na naŋgi qudei ijo baŋ woq di ateleŋosiy olo naŋgi qudei
    ijo baŋ qonaŋq di ateleŋqai. Wagme taqato tamo naŋgi na kaja ti meme ti naŋgi
    peginjreqnub dego kere.
  eng-DRA: 'And all nations shall be gathered together before him, and he shall separate
    them one from another, as the shepherd separateth the sheep from the goats:'
  knf-knf: Bañaaŋ biki ŋŧaak bŧi ŋi mboş bayit ţi kadunul, aşë paţëş baka jibi nayafan
    ajaaŋ apaţëş ŋkaneel na ŋpi.
  san-KHM: តទា តត្សម្មុខេ សវ៌្វជាតីយា ជនា សំមេលិឞ្យន្តិ។ តតោ មេឞបាលកោ យថា ឆាគេភ្យោៜវីន៑
    ប្ឫថក៑ ករោតិ តថា សោប្យេកស្មាទន្យម៑ ឥត្ថំ តាន៑ ប្ឫថក ក្ឫត្វាវីន្
  arn-NT: Kom chüf mapu mülechi pu che ta trawüluway kisu tañi adkiñ mew, fey püntünentuafi
    kiñeke che ti kakelu mew, chumngechi tati ufisakamañ püntünentukefi ta ufisa tati
    pu kapüra mew.
  zas-NT: Dxel gra ree bénguidxliuj yadoꞌp lojman, abiꞌ cweman laa reeman ziꞌc rüjn
    tijb bén rajp xiil chi rabëëcaman xiil ree loj ree dxib.
  ken-NT: Ánáŋ ántwɔ́, bákʉ mkpaká bho bɛtɔkɔ́ mmɨk mɛnkɛm mánchɛm bɛsí bhi,
    ǎfap bhɔ́ ndǔ bakwɔ́ apay, nkúbhɛ́ mbɔ ɛnyǔ mbabhɛri bághɔ́ŋɔmɛ́n áfàp
    mmɛ́nɛ́ mbɔŋ nɛ bághɔ́ŋɔmɛ́n,
