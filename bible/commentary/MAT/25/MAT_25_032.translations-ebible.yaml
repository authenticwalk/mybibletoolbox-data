verse: MAT.025.032
translations:
  kpx-kpx: Isege vatae ata bahatae abuna igaetoai vudivemo ui. Ige auna kebia tasaligevei
    degomole malei vaki mole otovei degomole malei vaki mole otovei. Ovo nalimaleu
    mamoeta nanigosita tasalieveale ke nahate auna mamoe malei au ada inuteve otovei.
    Isi nanigosi malei au ada agiteve otovei.
  okv-H: Eto enda tapa embomeni na puvuto vahaita ururoro o simba ari embo na o sheep
    te o goat te siriketo oenga oenga ikaguja
  tbo-tbo: Naka hougana apo ani taniwaga magomagouhi hin’omboina gogona mai u matau,
    ma lawa a wikahahi mei gamogamo gowahi sipi tu galena itetehi e kahakahahi goti
    u hayahiyei,
  mal-C: സകലജനതയെയും തിരുസന്നിധിയിൽ ഒരുമിച്ചുകൂട്ടും. ഇടയൻ കോലാടുകളിൽനിന്ന് ചെമ്മരിയാടുകളെ
    വേർതിരിക്കുന്നതുപോലെ, അവിടന്ന് ജനത്തെ വിഭജിക്കും.
  grc-SR: καὶ ⸂συναχθήσεται⸃ ἔμπροσθεν αὐτοῦ πάντα τὰ ἔθνη, καὶ ἀφοριεῖ αὐτοὺς ἀπ᾽
    ἀλλήλων, ὥσπερ ὁ ποιμὴν ἀφορίζει τὰ πρόβατα ἀπὸ τῶν ἐρίφων·
  bgc-bgc: अर सारी जात मेरे स्याम्ही कठ्ठी करी जावैगी; अर जिस ढाळ पाळी भेड्डां नै
    बकरियाँ तै न्यारी कर देवै सै, उस्से तरियां मै उननै एक-दुसरे तै न्यारा करुँगा।
  khz-khz: Kwalu maparara ia wailanai pia vega-koukoura, ne ia na pene ware-kavalugara,
    gelegele mamoe gitatagora talimana na mamoe nanikoti geriana etao-gerevagirana
    vetaina.
  deu-TKW: und es werden vor ihm versammelt werden alle Völker, und er wird sie von
    einander scheiden, wie der Hirte scheidet die Schafe von den Böcken,
  zsr-NT: Ludúb dëra lahuaꞌ nedaꞌ bunách yödzlyú ni, atiꞌ ucuꞌa lequëꞌ tslaꞌa hueaj
    ca runëꞌ bönniꞌ uyú böꞌcuꞌ zxilaꞌ, rucuꞌë‑baꞌ tslaꞌa hueajbaꞌ yuguꞌ chivo len
    yuguꞌ böꞌcuꞌ zxilaꞌ.
  lin-lin: 'Bikolo nyonso ya mokili ekosangana liboso na Ye. Bongo akokabola bango
    na masanga mibale ndenge mobateli bibwele akabolaka bameme mpe bantaba :'
  hns-NT: Aur doenia ke djaatie okare aage ekattha karal djaaiga. Tab djaise ek tjaraawe
    waala bhera aur khasie alag alag kare hai, oisane iensaan ke Beta sab djaatie
    se kariega.
  noa-E: Magbaawai õor durrpierram khʉʉnta thum mʉch chognaanag mʉch aig phë au bëepiju.
    Mag thum ãba biirdʉbaicheewaita oveja thʉajem pastorrau chi ovejanaandam amach
    ag apha khĩet paanaa chĩbjã agjö amach ag apha khĩet paajemjö ajugui ajim, õor
    dʉ̈i.
  eng-EMTV: All the nations will be gathered before Him, and He will separate them
    one from another, as a shepherd separates the sheep from the goats.
  mib-NT: Te ndutútú ñayuu tācá nación nuū yā. Te sásɨ́ɨn ya i jíjnáhan i, nájnūhun
    cúsɨ́ɨn lanchi jíín ndixúhú sáha tēe ndíto tɨ.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ खुने़ॽ कुदगि
    मे़जुम्‍लो॥ हे़क्‍क्‍याङ् मे़ल्‍लुक्‍कम्‍बाल्‍ले़ मे़ल्‍लुक्‍हाॽ मे़न्‍दाक्‍हाॽलाम्
    से़न्‍दुसिबा कुइसिःक् मनाहाॽ से़न्‍दुसिरो॥
  xnj-xnj: Vandu va milima yoha yati vikonganeka pamonga palongolo yaki. Mwene ndi
    akuvapangula vandu ngati mdimaji cheipangula mambelele na mene.
  mmx-mmx: La limixin axap at na lavatbung menemen dinaba tu ro melamgo rak. La nenia
    anaba epes di ri legepu binam tadi, kerekngan laradi loklok tatao sipsip ik lox
    epeseves laxasipsip basinge laxanme.
  cbr-NT: '''Ëx usa ''ain ca camabi menu ''icë unicama ''ën ángelcaman bëcëx ''ënu
    timë́cë ''iti ''icën. Anua timë́cë isquin cana ''ën unicama amo sëtënánan ''ënanma
    unicama amoribi sëtënati ''ain, an ''aracacë ñuina unin aín carnerocama amo bucunanan
    aín chivocama amo bucunacësaribi oquin.'
  tee-NT: Chai catak'aixt'ok'ach laqui'ucxlacapu' tachi chun ju amachak'an ixlhilacaputs'un
    ju ani lacat'un. Chai ju quit'in ac'alhvakpitsiya' ju yu'unch tachi ju navi tam
    alhistacna' acsni alhvakpitsi ju ixborregojni chai ju ixchivojni.
  eng-LSV: and all the nations will be gathered together before Him, and He will separate
    them from one another, as the shepherd separates the sheep from the goats,
  cak-NT: Can xquiemol ri winak chinuech chi ronojel rech-ulef. Y ren can xquiencha'
    conojel, anche'l nu'on jun achi ri yeruchajij awaj; raja' juc'an yeruya-wi ri
    ovejas, y juc'an chic yeruya-wi ri cabras.
  pah-NT: Amono'ono'og̃uka po ti ji yvyakotyve'g̃a gwyripeve'g̃a jirovai pyteri pe
    nehẽ. Ovelhas repiakatuhara'ga ope'a ovelhas cabritos hugwi jipi. Na jitehe po
    ti ji yvyakotyve'g̃a pe'ai nehẽ, ei Jesus'ga.
  sja-NT: Na p'ek'au eujãdepemaarã k'ĩra t'ãdoo cheepurudait'ee iru k'ĩrapite. Mãpai
    irua eperãarã awara-awaraa bɨit'ee, ne-animalaarã chiparipa ichi oveja, cabra
    awara-awaraa bɨparik'a.
  xed-xed: Dzaʼa tskanatska lu ta inda mndəra mnduha ta ghəŋa haɗik ta kəmani, ŋa
    dganatani ta sanlaha nda sanlaha manda ya ta dganata mnda ngha rini ta tuwak nda
    gu ya.
  mks-NT: Ta nditaca ña̱yivi ndúu ndíjáá ñuyíví nu̱ú i̱. Ta já casáhá i̱ ndicahnda
    java táhan i̱ na̱ tá quia̱hva cája in da̱ ndáá ndicachi tá sáhndá java da ndicachi
    xi̱hín ti̱júhu̱ ña̱ ná a̱ cáva táhan rí.
  gfk-S: Ma da kap hulungan ira huntunana bakut ukaia ra matmataan tana. Ma ina paleng
    harbasiane dong ra matanabar hoke tike ut na balaura sipsip nong ila palpaleng
    harbasiane ira sipsip talur ira me.
  bmu-bmu: Tata jiiga gölmegö ambazip kambu pakpak qezaköm eŋgigetka yaŋgö jeŋe asuhume.
    Asuhugetka lama galömŋan lamaurupŋi meme (noniŋ) yeŋgöreŋök mendeŋ eŋgizawi, miaŋgö
    dop i mendeqendeŋ ak eŋgima.
  dgz-dgz: piup at at nagirewa iravi namunap todagon wanumoin. Man kwayup taini apanewa
    man gout ge man sip yan semopi mini ne waenapan yan semoin.
  eng-GNV: And before him shalbe gathered all nations, and he shall seperate them
    one from another, as a shepheard separateth the sheepe from ye goates.
  zaa-NT: 'Por ejemplo: ttu pastor nna rèl·la''a bą́ luetsi ca carneru to'' lani ca
    chivo. Ą''hua Nubeyu'' de Ỹiabara'' nna etùppa itúỹiate ca enne'' qui'' iyaba
    ca nación ru''a lúe.'
  eng-WEBSTER: 'And before him shall be gathered all nations: and he will separate
    them one from another, as a shepherd divideth his sheep from the goats:'
  guh-guh: Nexata daxitanacuanëpijivi caetuatsianatsi taitabarata. Tsataponaenajë
    bajarapamonae. Oveja pevetsinë ovejavecua chivo saicaya tsatapona. Nexata oveja
    pevetsinë petsavenonenia chivo nubenaeyaexana. Pecujuanenia pijinia oveja nubenaeyaexana.
    Bajara pijinia pacuenia xanë tsataponaenajë Dioso apo pejumecovënëtsivi, Dioso
    pejumecovënëtsivivecua. Dioso apo pejumecovënëtsivi tatsavenonenia nubenaeyaexanaenajë.
    Dioso pijinia pejumecovënëtsivi tacujuanenia nubenaeyaexanaenajë.
  bon-bon: Iyeta gawe maramara biname bine cirege abasecretna cäme opo gaabe me. Cane
    teebibine cire jaabelanemepene neeneni sigu wawename, maamoi ire atwi biname te
    lipu maamoi piiyepu gouti bine jaabelanemuge maramara sigu me.
  nhw-BL: Huan mosentilise noixpa nochi masehualme tlen nochi tlalme. Huan na niquiniyocatlalis
    catli cuajcualme huan catli amo cuajcualme quen se tlamocuitlahuijquetl quiniyocatlalía
    borregojme huan chivojme.
  swh-ONEN: Mataifa yote watakusanyika mbele zake, naye atawatenga kama mchungaji
    anavyotenga kondoo na mbuzi.
  wbi-wbi: Avaanhu kuhuma iisi sooni vilikog'haana palyune. Na juune nilikuvabaghula
    avaanhu ndavule un'diimi vule ibaghula ing'holo kuuva paajo ni mhene.
  bba-bba: Hɑnduniɑn bwesenu kpuro nu ko n mɛnnɛ win wuswɑɑɔ, kpɑ u tɔmbu wunɑnɑ nɡe
    mɛ yɑ̃ɑ kpɑro rɑ yɑ̃ɑnu kɑ bonu wunɑnɛ.
  eng-KJVCPB: 'and before him shall be gathered all nations: and he shall separate
    them one from another, as a shepherd divideth his sheep from the goats:'
  kgk-NT: —Entéro tetã tetã mygwa ko yvy-py oĩ va'e gwive onhomboatypa va'erã ou-vy
    xe renonde-py. Ogwahẽ ramo ou-vy xe renonde-py aipe'a pe'a va'erã ojóhugwi hembiapokwe-rami.
    Herekwa cabrito kwéry-gwi ovexa oipe'aha-rami ave xe aipe'a va'erã hekoha vai
    va'e-gwi hekoha porã va'e, he'i.
  waj-waj: Fai na iyara diee vainai mmuakiaa gioonna kiaapu sainaidi sainaidiri niisi
    nnida nuunakiaaravai. Nuunaikiai puara sipisiipa memeeyauvaa haitatuura vaidiivo
    ari puaraiyauvaa sainai sainai yapaineema
  cpy-cpy: Ipiyoteeri maawoeni atziri jempe-rika ijeekae rirori. Inashi-teeyaari roejeeka-yiteeri.
    Roshiya-kotyaari atziri inashitariri ipireetari tee ikoyi itsipateeri.
  ekk-PKP: Kõik tuuakse tema ette. Ta eraldab nad üksteisest, nagu karjane eraldab
    lambad kitsedest.
  mpx-mpx: Tomipanayawi gegewel nihi migogo matanaa inoke ni asel ni telel boda labui
    elana, ni ola sipi ana tomatahikan sipi ge goti i asel ge i teli pwamwaumwau-agil.
  wbp-wbp: Ngaju-nyangu marramarra kapulu yani, manu turnuturnu-mani kapulu-jana yapa
    ngurungkaju, manu kapulu-jana kanyirni karrinjaku kamparrurla ngaju-nyangurla.
    Ngajulurlu kapurna-jana yirrarni yapaju jirrama turnu-kari turnu-kari, warntarla-nyayirni-patu
    manu jungarni-ngawurrpa-patu, kuja kajana jiyipikingarduyu-piyarlu yirrarni jiyipi-patu
    manu narnukutu-patu jirrama turnu-jarrarla.
  luo-luo: Joma ok jo-Yahudi duto nochokre e nyime, kendo enopog ji, kopogo ngʼato
    ka ngʼato gi wadgi, mana kaka jakwath pogo rombe kogolo e dier diek.
  nhe-NT: Huan mosentilise noixtla nochi tlacame tlen nochi tlaltini. Huan na niquiniyocatlalis
    tlen cualme huan tlen ax cualme queja se tlamocuitlahuijquetl quiniyocatlalía
    borregojme huan chivojme.
  aii-aii: ”ܘܒܸܬ ܦܵܝܫܝܼ ܓ̰ܘܼܡܥܹܐ ܩܲܕܡܘܼܗ‌ܝ ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ، ܘܒܸܬ ܦܵܪܹܫ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ
    ܚܲܕ ܡ̣ܢ ܗ̇ܘ ܐܚܹܪܢܵܐ، ܐܲܝܟ݂ ܪܵܥܝܵܐ ܕܦܵܪܹܫ ܥܸܪ̈ܒܹܐ ܡ̣ܢ ܥܸܙܹ̈ܐ.
  esk-NT: Aasiiñ iñupayauraŋi nunam katitaugisirut sivuġaanun. Tavrani aviktuġisigai
    atausiuttaaġlugich, atriḷugu munaqsri aviktuipmatun ipnaiñik tuttułuuraniñ.
  msb-msb: An katawuhan naman san mga nasyon pagatiripunon sa atubangan ko. Pakatapos
    pagalain-lainon ko sinda pareho san ginahimo san pastor paglain-lain san karnero
    sa mga kanding.
  cpa-NT: Jøng² tógh¹ ca¹lah¹já¹ dsa² chian² ca¹lah¹ta³cøng² jmøi¹guǿi¹ ja³ta¹ne¹jni.
    Jøng² jmo¹³jni héh¹ hi² tógh¹dsa ma¹quién¹ ju³lah jmo¹² juu¹³ jáh², togh¹²dsa
    ma¹quién¹ jah¹chih² quianh¹³ chiang³ løg².
  dso-dso: ସବୁ ଜାତିର୍‌ ଲକ୍‌ ମର୍‌ ମୁଆଟେ ଟୁଲ୍‌ ଅଇବାଇ । ସେଡ୍‌କି ବେଲା ଗଉଡ୍‌ ଜେନ୍ତି ମେଣ୍ଡା
    ଆରି ଚେଲିମନ୍‌କେ ବେଗ୍‍ଲାଇସି, ସେନ୍ତି ନର୍‌ପିଲା ମୁଇ ଲକ୍‌ମନ୍‌କେ ଦୁଇ ଦଲ୍‌ କରି ବାଗ୍‌ କର୍‌ବି
    ।
  meu-meu: Bena bese iboudiai ia vairanai bae haheboudia; bona ia ese baine hapararadia,
    mamoe ireḡudia tauna ese mamoe bona nani e hapararadiamu na heto;
  yva-NT: Umba Syo vatano mine tename so manugan bintabo no Rinamun. Umba Syo maosor
    maisyare vatane inta po domba nawe kambine nawe maosore wemaisy.
  dgc-dgc: Ta panahun a éya, éy matipun ta harapan kua i étanan a tolay. Ey pabukudén
    ko du mahusay a kona ta gimet na mégalila ta tupa éy ta kambing.
  zpm-NT: Grëse miech ne ndxie dibdoose lo guidzliu, hor co laa zho gacredz lo naa,
    laa naa cueextso zho zig rbeextso baxtor chiv lad xpëcwxiil zho.
  hix-NT: Rohyaka nohsamnohtàketxhe hampànà, toto komo, anaro rha yana komo, omeroro.
    Àtoko wahanonkano weryaha hampànà, kekon hatà. Àsok hana toknà komo wahanonketxow
    ha, okno yonye ro kom ha. Onà wyaro nwahanonketxow hamà. Kahneru komo wahanonketxhe.
    Kakmàryetu xarha wahanonketxhe, kekon hatà, Txesusu.
  sim-sim: Ushinak yanga yangak fehenda ma amber os or liwa mishik talandirsakwa lir.
    Li ralandirsanak os sipsip mashama sipsip orhi nga meme orhi nga or toloyarinda
    hom or toloyarikwa lir.
  npi-ULB: उनको सामुन्‍ने सारा जाति भेला गराइनेछन्, र जसरी गोठालाले आफ्ना भेडाहरूलाई
    बाख्राहरूबाट छुट्ट्याउँछ, त्‍यसरी नै उनले एउटा मानिसलाई अर्कोबाट छुट्ट्याउनेछन्
    ।
  cgc-cgc: Tanan na mga ittaw ta kalibutan tipunon naan ki kanen. Belagen din danen
    an ta darwa na grupo na paryo ta ubra ta manugbantay ta karniro na pabelag din
    mga karniro an naan ta mga kanding.
  tim-tim: Akto lama damunŋande lama potatmâ biken katyekmâ nâniŋ biken katyekmâ akmap.
    Hain akmâ luâk âmbâle hârok enemnân mendugumbiâ mem potatmâ kâmot lâuwâ katyekbian.
  yor-yor: Gbogbo orílẹ̀-èdè ni a ó kójọ níwájú rẹ̀, òun yóò sì ya àwọn ènìyàn ayé
    sí ọ̀tọ̀ gẹ́gẹ́ bí olùṣọ́-àgùntàn ṣe é ya àgùntàn kúrò lára àwọn ewúrẹ́.
  wos-wos: Dé wandét ané héfambu rekwa atéfék du takwa déka makambu hérangwandéndat
    dé diré xarémonitandé, sipsip balika hatikwa du xarémonindéka maki. Sipsip balika
    hatikwa du dé jémba yata sipsip bali meme bali xarémonindéka di sipsip bali nak
    hafwaré yindaka di meme bali nak hafwaré di yi.
  emp-NTPO: Maʌ̃ne druazabema ẽberãrãda mʌ̃ quĩrãpita zed̶ia. Maʌ̃gʌrãra mʌ̃a awara
    awara b̶ʌya oveja wagabariba idji ovejara chiwatu ume ãbaa pananada awara b̶ʌbari
    quĩrãca.
  eng-F35: And all the nations will be gathered before Him, and He will separate them
    one from another, just as a shepherd separates the sheep from the goats.
  ind-ind: Kemudian para malaikat akan mengumpulkan semua orang dari segala suku bangsa
    ke hadapan-Ku. Dan Aku akan memisahkan mereka menjadi dua kelompok, seperti seorang
    gembala memisahkan domba-domba dari kambing-kambing.
  pes-OPCB: سپس تمام قومهای روی زمین در مقابل من خواهند ایستاد و من ایشان را از هم
    جدا خواهم کرد، همان‌طور که یک چوپان، گوسفندان را از بزها جدا می‌کند؛
  mpt-mpt: nakaia unangai alukum teniba nesu ele minomabibo makob eil sibsib kimanin
    nakae nanea eil sibsibi dlonea kweile kweital dae dlanea eka eil gouti dlonea
    afan dae dlananabe inania nesa nakaia unangai afetania kweita sin dae dlania eka
    afan sin dae dlanania
  bla-bla: 'Ki akokŏnipotamoi''piaiau ikŏnai''okauaua: ki aiakanĭstaiaketaipĭksĭstaiau
    emŭk''ikĭnaikuŭn manistai''aketaipiksĭstopiax emŭk''ikĭnax ki apomŭk''ikĭnax:'
  ssx-ssx: Koto pa꞉ta꞉ta꞉ do kenkena꞉ hala꞉ tapake tapake paeyao ipika꞉ leke popelekena꞉
    mombelena꞉ lelimikie. Kutaa ipikana꞉ma꞉ta꞉ mo hande ma꞉na꞉ handeteke hala꞉ halima꞉
    ipika꞉ sipisipi pita꞉ meme yaapo putupa꞉ alu peao peliaasa꞉ tupa꞉ do kenke wanda꞉hali
    make mandake tupa꞉ tapake yaapo putupa꞉ alu pilieke.
  mkl-mkl: Dimii ɑndunyɑ fei ɑ́ tɔtɔɔ si wɑjum, nɔ ɑn fɛɛfɛ inɛ ŋɑ bɛi woo deɡbe í
    yɑ fɛɛfɛ ɑnɡudɑ̃ do iwo ŋɑ.
  gaq-gaq: ଆରି ମଞ୍ଚ୍‌ପୁର୍‌ନେ ସାପା ବାସାନେ ରେମୁଆଁଇଂ ମେଁନେ ଡାଗ୍ରା ରିସିଙ୍ଗ୍ ଆର୍‌ଏ । ଆତେନ୍‌‍ବେଲା
    ମେଣ୍ଡା ତୁର୍‍ତିଆରେ ଡିରକମ୍ ଗିମିଃ ଆରି ମେଣ୍ଡାଇଂକେ ବିନେ ଆଡିଙ୍ଗ୍ ବିଏ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ
    ଦେତ୍‌ରକମ୍ ରେମୁଆଁଇଂକେ ମ୍ୱାର୍‍ ଦଲ୍‍ ଆଡିଙ୍ଗ୍‌ଚେ ବାଟାଏ ।
