  kan-OKCV: ನನ್ನ ಮುಂದೆ ಎಲ್ಲಾ ಜನಾಂಗದವರನ್ನು ಒಟ್ಟುಗೂಡಿಸಲಾಗುವುದು. ಆಗ ಕುರುಬನು ತನ್ನ ಕುರಿಗಳನ್ನು
