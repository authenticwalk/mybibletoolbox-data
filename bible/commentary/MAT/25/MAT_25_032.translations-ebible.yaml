  kyg-kyg: Fai maiꞌnisigeꞌapaeꞌmo muki ma mopafi vayaꞌmo eꞌa aulagaleꞌmo aliꞌa anupa
    huꞌa maigae. Afuleꞌmo neꞌyagaiya vekamoꞌa sipisipiꞌe memeꞌeꞌmo magokepi lokaeꞌa
    maiꞌnagenoꞌaeꞌmo alino fako huno neꞌapateya kava huno vayaꞌmo alino fako huno
    apategaiye.
  kmk-kmk: Ot mandatdatong dat losana tagu’t tun pita utdit atubang ku. Ot mansisinaok
    dida’n padan dit koon dit man-aayyuwan si kannelu un isina na dida utdat kalding.
  cao-NT: Jatsi ëa tëamë tsi caticaxëcani quiha maí ca nohiria bo tëquë. Jatsi nohiria
    bëquëxnamaxëquia, naa chibo quima jahuë oveja obëso cató tsëcahai ca jascaria.
  bbr-bbr: Omnokoupaian roasiret omsau sau rai, ak erekapu ko siakup kouna, kos karauk
    roasiret karaima inäi marea, karauk roasiret karaima inäi marai. Roat akas sipsip
    meme ori kamwareanik, inäi mareäi senek, sipsip karaima inäi mareanik, meme karaima
    inäi mareäi senek keserai.
  inb-inb: 'Chi­ura, tukui­nig­manda runa­kuna­mi paipa ñug­pa ladu chaia­chii tukun­gapa
    kan­kuna. —Chasa chaia­chiska ka­uraka, alli­lla ruraspa kag­kunata i mana alli­lla
    ruraspa kag­kunata iskai­ma­mi saia­chin­gapa ka; imasa­mi ubija i kabra­kunata
    kawag, iskaima churá: chasa.'
  hrv-hrv: I sabrat će se pred njim svi narodi, a on će ih jedne od drugih razlučiti
    kao što pastir razlučuje ovce od jaraca.
  box-NT: Á hã sìíwà nùpua ɓúenɓúen á à kúee mín wán o yahó, ó o wã́a
