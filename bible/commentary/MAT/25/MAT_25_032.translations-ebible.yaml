    ariri a gout wes wuri arir igo gas ende ebeiba.
  zam-NT: Huiza hidte queltàan mèn co' nac mèn rye nación co' nziri' dib athu loo
    izlyo' loon par co' xà'en thìb ned mèn loo tedib ned mèn xal ndli pastor co'se'
    ngo' xà' pastor mbacxil' làth chiv.
  zyp-NT: Mingphing vytei cawh a hme letah a pahmo tae he ka, tuukingpaw tah mei le
    tuu a chaichy pawhe hratah cawngsaw khah pakheh le pakheh khah a pachai he a.
  sey-NT: Ja̱ maca siꞌa yeja paꞌicohuaꞌipi tsiꞌsija̱ꞌcohuaꞌi aꞌë, i̱ ña hue̱ꞌñana.
