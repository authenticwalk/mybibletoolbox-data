  mya-JVB: ငါ့ ငွေ ကို ပွဲစား လက်သို့ အပ် ရမည်။ ထိုသို့ အပ်လျှင် ငါ ပြန်လာ သောအခါ
    ငွေရင်း နှင့် အတိုး ကိုရ နိုင်၏။
  kgf-kgf: Imuhuc ninneciguc gi nuac soukiwa imi kileŋdac hofi amaiguc haiwaŋnec ni
    liliŋgéma hama soukiwa neŋgocya ʒéma sisia momacnec mewinec.
  awb-awb: Néne sánsá tagariahna puah aneqsabé néne íntáríarona moné pénkiipéq íre
    matono? Mirauronaraq tahirímé kouwekutaq mi monéákáq pénkiraq wahnahno kegá áwíra
    monéákáq náiena irino uraire.
  gdn-gdn: Baganai, kau katainugibi ki pokere bowa madai negebuwani ki kau wadubena
    kayanugubena bowa madai kawayawagau wateya tapena da nau karako wirasugubuwani
    bausugubuwani ki kau bowa madai dai kawareya tapena ki nau mete tegebena.’
  nko-NT: Ɩ́nɩá fʋyin mʋ́ alɩ á, tɛkɩ fɔpʋ yɔ́tswɩ sika ɔyaɩ́kpá. Ɩ́nɩá naba a,
    tɛkɩ nɔ́yɔhɔ mʋ́a mʋ́sʋ́ abí.’
  bsn-NT: Gãjoa mʉre yʉ ĩsicati rãca vaja yicõari, mʉ vaja yisere gãjerãre ĩsicõari,
