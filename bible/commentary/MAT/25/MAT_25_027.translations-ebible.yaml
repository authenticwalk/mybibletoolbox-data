  mqj-NT: Maakari anna tae' mubeen to siumpa'peanakan doi' itin doi'ku anna malara
    kutarima sitonda anakna ke saemo' suleo?
  rus-SYN: посему надлежало тебе отдать серебро мое торгующим, и я, придя, получил
