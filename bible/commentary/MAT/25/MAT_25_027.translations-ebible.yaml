  heb-heb: לכן היה עליך לתת את כספי לשלחנים ואני בבואי הייתי לקח את אשר לי בתרבית׃
  mpp-mpp: Ga inguc ngagelu talantne bengka loengka ngiyedec. Ngiyeme na hefaliyelu
