  bus-bus: À maa yã n ↄↄdaa kɛ̀o gbɛ̃kenɛ, lɛ tó ma su, mà a pↄ́ sí kↄ̃n à àreo.
  gub-BL: Màràzàwe tuwe neremono kwaw heremetarer amo pe ne, ima'ema'e kar pà izupe
    ne. A'e rupi mo eremono'og mo amo ae temetarer ihewe ne, heremetarer izypy mehe
    arer rehe we ne, i'i ahyahy izupe.
  imo-imo: Aku teko pilkolio nanga kou monemu kou beng ulkena noilinanje paa. Aku
    telenanje na ombo nanga koumu wendo lipolio kou walo kolte ola panjiko tilimala
    lika,’ nimu.
  boj-boj: Deqa ni kiyaqa ijo silali di osi gilsim silali talq atosai? Ni di atem
    qamu e bosimqa silali talq dena ijo silali aqa oto kobaqo qamu turtosim onum qamu.’
