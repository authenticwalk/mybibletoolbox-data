    gadavaina.
  yao-yao: Nipele yammajile kujiŵika mbiya jangu mu nyuumba ja kugosela mbiya, none
    pachiiche ngajijigele jajili jangu ni chakonjecheka chakwe!
  tgp-tgp: Vara mo sohena, i pa mele r̃uhu jea vara o lo tau na mania isana tamlohi
    bank matan vara a mele pala a pa er̃i lavi na noku mania peresi haratu makomona
    bank i pa mele silea aulu na noku mania.’
  auc-NT: Ïninque mänïnö ante do ëñënïmi inte bitö edæ padata botö godonte æ̈inta
