  san-TEL: వణిక్షు మమ విత్తార్పణం తవోచితమాసీత్, యేనాహమాగత్య వృద్వ్యా సాకం మూలముద్రాః
    ప్రాప్స్యమ్|
  ben-IRV: তবে মহাজনদের হাতে আমার টাকা রেখে দাওয়া তোমার উচিত ছিল, তা করলে আমি এসে
