    baï botö ocæ̈ ëmænte pöninque edæ botö quï do æ̈ninque wadäni näni guidöninta
    tönö edæ do æncædömoimpa töö.’
  kbc-NT: Odaa akaami daɡ̶aleeɡ̶aɡ̶a ixomitiwece baanco ininyeelo, daɡ̶anagawini jibatege
    ininyeelo codaa me lionaɡ̶a naɡ̶a idopitijo.’
  bmh-bmh: Gonun, na izal aiwag aiwag zau ebu mabun einen utemen. Iz koli guzenai
    alemin, aiwag go mui aiwag ipal mui wai.”
  ctu-BL: ¿Chucoch ma'anic tsa' wʌc'ʌ c taq'uin ba' mi' c'ʌjñel ti ganar? Actan che'ic
