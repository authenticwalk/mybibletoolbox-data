  ntu-ntu: ?A' memule tryrlqtr-ngrpwzmeu gol scnge mz bxng, murde mz nzyzlu-krmc,
    gol kxmwatipxle nayctrpebz x na-atatr-mople du trau?’
  pan-pan: ਇਸ ਲਈ ਤੈਨੂੰ ਚਾਹੀਦਾ ਸੀ ਜੋ ਮੇਰੇ ਰੁਪਏ ਸ਼ਾਹੂਕਾਰਾਂ ਨੂੰ ਦਿੰਦਾ ਤਾਂ ਮੈਂ ਆ ਕੇ ਆਪਣਾ
    ਮਾਲ ਵਿਆਜ ਸਮੇਤ ਲੈਂਦਾ।
  tkr-tkr: Manke ğu, zı huvuyn pıl faizısxheeyid huvu, zı qalesse yizdemee hexxa'askanniy!
  gvc-gvc: Yʉ ã jiriro jichʉ ñʉcʉ ya tʉre niñeru wihbori wʉhʉpʉ wihboboa mʉhʉ. Mʉ
    ã wihbochʉ tina tí tʉre wiaapʉ paye niñeru wa namoboa tina”, niha pʉhtoro tirore.
  mwp-mwp: Wa, ina kedha nanga, ngi ngulayg kedha ngaw ubi midh nanga, ngidh midh
    paru ngaw bokadhzapul bangoepa mayginga? Ngidh nay kedha aymoedhin nay ngath ngaw
    bokadhza kuniya gasaman nay nabiya moegina lak ukaman kuniya bokadhzoengu danal
    poethay mabaygoengu.”
  ksj-ksj: ꞌOugiritene ḡa nougadu moni tiꞌeteꞌe neḡano eḡe moni mene tiro? ꞌOugifone
    e bare aradu moni eꞌe ragate meifo.'
  sbk-sbk: Ihela yane uhuaziwilwe uwapele abhantu bhi benki, wakati wawele ane naposhelaga
