  san-ASM: ৱণিক্ষু মম ৱিত্তাৰ্পণং তৱোচিতমাসীৎ, যেনাহমাগত্য ৱৃদ্ৱ্যা সাকং মূলমুদ্ৰাঃ
    প্ৰাপ্স্যম্|
  tac-NT: Alekeri 'yátéliko ye enomí bilé rió enomí nígame napurigá nochárimala alué
