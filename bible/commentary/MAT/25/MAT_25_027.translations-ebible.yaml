    e mai banika bedewe itupona, dia.’'
  qub-qub: guellay mirachejcunaman guellaynëta churaycunquiman caran. Chauraga canan
    cutimur wawantawanmi shuntäman caran.›
  att-att: Á nu kuruk nga ammum, ngattá, ta arám mu pinakappián ta bángku yù iniyawâ
