verse: MAT.025.027
translations:
  kpx-kpx: Iale abege di moni mai aoale ke a mai banikamo mamoge duave. Ilive elike
    moni ke goloe moleta mage duave. Isito a kateholinu.’
  okv-H: avoeto do eto nau koro bank ta ikae re? Eto ainge aehea amo puvuto koro nau
    ikari amite koro nei amita hamo ta ikaro umbaehena.’
  tbo-tbo: awai binei u mone hoi banika ega uta houni? U gunawilana hougana uyahina
    u mone anai luwitanana ata waya?”
  mal-C: എന്റെ പണം നിനക്ക് ബാങ്കിലെങ്കിലും നിക്ഷേപിക്കാമായിരുന്നല്ലോ? അങ്ങനെ ഞാൻ മടങ്ങിവരുമ്പോൾ,
    അതിൽനിന്ന് കുറച്ച് പലിശയെങ്കിലും എനിക്കു ലഭിക്കുമായിരുന്നല്ലോ?
  grc-SR: ἔδει ⸉οὖν σε⸊ βαλεῖν ⸂τὸ ἀργύριόν⸃ μου τοῖς τραπεζίταις, καὶ ἐλθὼν ἐγὼ ἐκομισάμην
    ἂν τὸ ἐμὸν σὺν τόκῳ.
  bgc-bgc: जै तन्नै बेरा था के मै इसा सूं, तो तू मेरा धन सर्राफां नै ए दे देंदा, फेर
    मै आकै अपणा धन ब्याज सुधां ले लेन्दा।
  khz-khz: Kamo, pere nama geku moni panikai poro taoa, pe au para waikule-wai aonai
    taokauna goti para rawalia.’
  deu-TKW: So mußtest du mein Geld den Wechslern bringen, und wenn ich dann kam, so
    holte ich mir das meinige mit Zins.
  zsr-NT: Qui lë ni naꞌ, dxiꞌar gac quiuꞌ laꞌnaruꞌ bunödzjuꞌ dumí quiaꞌ lu naꞌquëꞌ
    bönniꞌ lugunëꞌ lei dxin, laꞌguíljlenëꞌ lei yelatiꞌ, quië catiꞌ huödaꞌ nedaꞌ, uziꞌa
    le naqui quiaꞌ len icji caꞌ.”
  lin-lin: mpo na nini opesaki te talanta na ngai epai ya babombi misolo mpo ete,
    na bozongi na ngai, nakoka kozwa yango elongo na mileki ?
  hns-NT: Tab toke tjaahat raha hamaar paisa kardja dewe waala ke paas ledjaai ke.
    Tab ham aaike aapan paisa aur okar biaadj niekaar leitie.’
  noa-E: ¿jãgwi mʉ phatkhon warag banco ee deen mabajĩ” ajim anʉm jũrr irig, “mʉg
    mʉch barbaicheewai ʉ̈rʉʉpai bãau sim oochëmkhĩir?”
  eng-EMTV: Therefore you should have deposited my money with the bankers, and at
    my coming I would have received what is mine with interest.
  mib-NT: Núu jeē ni chúne ró xúhun rí nuū banco nuú, te jeē ní ndee rī te naquihin
    ri xūhun rí nde jiín séhe xūhun núú. Achí de jíín i.
  lif-NT2: हे़क्‍केःल्‍ले़ आयाङ्‌ङिन् के़देॽरुआङ् सिङ्‌नाःत् के़गे़बाहाॽरो के़युक्‍खुल्‍ले़
    पोःक्‍खे़बारो॥ हे़क्‍के के़जोगुल्‍ले़ इङ्‌गाॽ नुःक्‍खाङ् त्‍याङ्‌ङिल्‍ले़ आयाङ्‌ङिल्‍ले़
    कुस्‍साःग खोःसुङ्‌बा वये़रो॥
  xnj-xnj: Ndi yakuganili uvika mashonga gangu kwa vandu vevibadilisha na kuwusa mashonga,
    ndi nene nganitoli chiyonjokesu na mashonga gangu!
  mmx-mmx: Tila ba nenu u goxo lok li latalen tarak to at loogu loklok li pilas kusu
    dina gugu min ti lox asilox i.’
  cbr-NT: Usaquin 'ë 'unánquin camina 'ën curíqui a banconu nanti 'ian. Anu nancë
    'ain cana 'ëx utëcënquin 'ën curíqui 'imainun curíqui itsiribi bitsían.
  tee-NT: Pus ni vasalh chunch q'uilakts'in pus palai k'ox ixva ni ixt'aknin ju quintumin
    ju lai tapuch'alhcatnan tumin. Ju chunch acsni xacmilh xac'amaklhtayananchokolh
    ju quintumin chai chux ju is'ask'at'a”.
  eng-LSV: It was necessary [for] you then to put my money to the money-lenders, and
    having come I had received my own with increase.
  cak-NT: xa aweta'n chi jin quiri', xaya' ta ri nu-mero pa banco y cami ri xitzolaj-pe
    nenc'ama' ta pe ri nu-mero junan riq'uin ri interés ri ruch'acon.
  pah-NT: Nurã po nde eremondo nhiitambere'ia ikwepykara'g̃a pe banco pype hamo. A'ero
    imbuhu'rag̃irẽ ojipe'g̃a pe po g̃a ombuhu koji'iva'ea nde ve hamo, ei ga ga pe.
    Nahã po nde herekoi nhiitambere'ia jirakykweri hamo. A'ero ji rura'javame po ji
    ipyhyga'javi nde hugwi nhiitambere'ia irũa reheve hamo,” ei ga ojipyrive'ga pe,
    ei Jesus'ga.
  sja-NT: mãgara ¿sãap'eda mɨ p'arat'a ɨana-e pajima aji, p'arat'a ɨapata tede, mãpemaarãpa
    aɨ ɨ̃rɨ p'aadamerã, mɨ p'arat'a taarã iru p'anadap'edaa pari?”
  xed-xed: má fafa ka ta tsa tseda ɗa ya ma baŋki, ma na vragaghata ɗa na ná, má saghasa
    yu da kla skwa ɗa nda imi ta ghəŋani.
  mks-NT: ña̱ cán quéa̱ ndá cuéntá quéa̱ co̱ó na̱sa̱ha̱n tóún jiu̱hún i̱ banco já
    ná ndiquehe e̱ ji̱qui̱ á nu̱ú na̱ cán tá ná ndicó co̱o i̱, nduu”, na̱cachi xitoho
    da̱ cán xi̱hi̱n dá.
  gfk-S: '@see-verse:MAT.025.026'
  bmu-bmu: “Gi nöŋgö moneŋni benknöŋ alnöŋga dop kölbawak. Benknöŋ alnöŋga qariiga
    liliŋgöba kayali, nalö kiaŋgöreŋ mi ölöp suŋambuk membileŋak.’
  dgz-dgz: Menan iwa dimen ge moni nega enine arewa gapan bondan mini ya baraan aigap
    da ya waraan? Ge ap tapo ne entan tauana gapan, moni enine arewa kwayup taine
    apanewa, ap mepe moni enaana menan, moni maup mega otu da aigap nenapo.’
  eng-GNV: Thou oughtest therefore to haue put my money to ye exchangers, and then
    at my comming should I haue receiued mine owne with vantage.
  zaa-NT: Biecca labí gulú'u lu' bel·liu quíyi'į banco para qui'ni canchu chi el·lania'
    nna edi' ya' ą lani ỹi'nį.
  eng-WEBSTER: Thou oughtest therefore to have put my money to the exchangers, and
    then at my coming I should have received my own with interest.
  guh-guh: Bajaraxuata xanepanaejitsipa itsa netocanacuenebiaexanaejitsipame tajapalata
    banco pevetsivijavabelia. Nexata aeconoxae banco pevetsivi tajapalata pecacovaetsijamatabëcuene
    netocanaviatsipa tajapalata pematatsënëa,” jai petuxanenë pijajivitonëjavabelia.
  bon-bon: Maane cäme rarekaake cire yaacranejite rarekaake ire atwi mete cabu, siige
    cäme acnenuta padare cabu cane cerämu cire jääpänemejine niinäce rarekaake me
    kaakesea cabu ca.
  nhw-BL: Huajca tijtlalijtosquía notomi ipan se banco para nechmacatosquíaj itlanca
    quema nimocuepqui.’
  swh-ONEN: Vyema basi, ingekupasa kuweka fedha yangu kwa watoa riba, ili nirudipo,
    nichukue ile iliyo yangu na faida yake.
  wbi-wbi: lino kiki naghwaviika indalama sango ku vano vifulusia, neke nitoole palikimo
    nasino sifulwike?
  bba-bba: Ǹ n mɛn nɑ, n dɑɑ weenɛwɑ ɑ nɛn ɡobi ɡoo wɛ̃ kɑ nim kɛ̃ru, sɑnɑm mɛ nɑ
    wumɑ kpɑ n nɛnyɑm wɑ kɑ ɑre.
  eng-KJVCPB: thou oughtest therefore to have put my money to the exchangers, and
    then at my coming I should have received mine own with usury.
  kgk-NT: Aipo ramo, ma'erã nerenhongatúiry xe mba'e banco-py? Ma'erã neremoĩry ojeporu
    hagwã-py, banco pygwa kwéry oiporu hagwã. Aipo ramo, xe aju jevy ramo, ome'ẽ jevy-vy
    xe-vy, hetave ome'ẽ arã mo'ã xe-vy” he'i upe peteĩ ome'ẽ íxupe va'ekwe-pe.
  waj-waj: Mo inna aikioovai. A itaama yaata utueennainna a ni sikauyauvaa varee sikau
    nnaamuruuvaki yapaataama vaikiainnaata mmataivaki hau kiaannavai. Vaa a sikau
    nnaamuruuvaki yapa kiaannatiri. Na kava vara ranee ngiee sikau nnaamuru nakaaraivaasidiri
    sikau kiisaivaatama varautirivee,
  cpy-cpy: piñaawitaka eero pimatziro eeroka, paminemi antawae-takae-mirini, aritaki
    ishekineentakimi koriki, riitaki pipawae-narimi nopiyaaha nimaeka.’
  ekk-PKP: siis oleksid pidanud mu hõbeda panka hoiule andma, et ma koju tulles oleksin
    saanud oma raha intressiga tagasi.
  mpx-mpx: He binimala nu na no mani nu teli benki elana nihi patuwalali, inoke sauga
    na sikalim ge na ahe pasikal, ginebi ge ana etulan, toto hi patuwalali ana enona.
  wbp-wbp: Ngulaju ngula-juku! Nyuntulurlunpa kangkarla talaju manu yirrakarlanpa
    yakujurla yuwarlirla tala-kurlangurla. Kajinpa nyuntulurlu yirrakarla, ngula-jangkaju
    wurna-jangkaju ngajulurlu kapurna pina mantarlarra tala wiri-nyayirni yakuju-ngurlu.’
  luo-luo: Ka kamano to mad ne iket pesana e od keno kama nonyalo medoree kende, mondo
    kane aduogo to ayude gi ohande.
  nhe-NT: Huajca tijtlalijtosquía notomi ipan se banco para nechmacatosquíaj itlapanca
    quema nimocuepqui.’
  aii-aii: ”’ܘܵܠܹܐ ܝܗܘܵܐ ܐܸܠܘܼܟ݂ ܕܡܲܬܒܸܬ ܗܘܵܐ ܙܘܼܙܝܼ ܥܲܠܔ ܦܵܬܘܿܪܵܐ ܕܨܲܪ̈ܵܦܹܐ، ܘܐܵܬܹܝܢ
    ܗܘܵܐ ܘܫܵܩܠܹܢ ܗܘܵܐ ܟܲܟܪܝܼ ܥܲܡ ܙܵܘܕܘܼܢܝܹܗ.
  esk-NT: Iḷiñayaġniġitin manitka manniqiriñun, aasiiñ utiġuma akuqtuitḷanayaqtuŋa
    pimñik naggutiŋitñik.’
  msb-msb: Mas maayo pa na ginbilin mo sa mga nagapaporsyento an kwarta agod pagbalik
    ko, makabaton ako san kapital kag san akon porsyento.’
  cpa-NT: Mi³dsio¹ ju³ ca¹quiegh²hning cog³ quieg¹jni banco. Mi³jøng² mi³hieih¹³jni
    ca¹lah¹ma¹quianh¹³ jong¹² na³ma²guǿnh¹jni,” ca¹juúh² juu³dsa.
  dso-dso: ତେବେ ମର୍‌ ଟାଙ୍ଗାନେଇ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ କଲନ୍ତର୍‌ ଇସାବେ ଦେଇରଇଲେ ମିସା ତେଇଅନି
    ମକେ କଲନ୍ତର୍‌ ମିଲ୍‌ତା ।”
  meu-meu: matona, egu moni na bank taudia dekedia boma laohaia, bena bama lou mai,
    bama abia lou mai atokauna ida.
  yva-NT: Maisyare omai ti, arono syo doije raunande nai, weamo syare nyo raugato
    ntami no yavaro doije ntuna raije rai, wirati indamu ama manuije miridije nseo.
    Inda arono syakare, syo doije umaso raugav muno ama seano miridije nseo ratavon.’
  dgc-dgc: Eng kona sa, éy bakit éwan mo san nihulug ta bangko, monda te naalapék
    maka nadid a tubu na?’
  zpm-NT: ¿pex nac dzigo waa bioxcod luu maase mbediiṉ luu dimi qui, ndziniaaw palal
    ncaania naaw niina?”
  hix-NT: Àro ke, tàmporye nehxak haryhe, rotxenyerunu, txenyeru hokono ro komo wya,
    kekon hatà, horykomo. Txenyeru yehetho yàmnye ro me natxow hamà, nyamoro, kekon
    hatà. Tàhyawonye rotxenyerunu yehtok haxa, rowya harha tàmràtho haryhe àwyanye,
    eho nyhe tàmràtho haryhe àwyanye, romokàtxhe harha, kekon hatà, horykomo, noro
    wya, tanototho wya, kekon hatà, Txesusu.
  sim-sim: Os karem mi heyendarikop mberem ushirik ya anhin bengik mi ewendarik ya
    lal er nga na lakurin mi halar?�
  npi-ULB: त्यसकारण, तैँले मेरो पैसा साहुकहाँ दिनुपर्ने थियो, र म आउँदा मैले आफ्नो
    पैसा ब्‍याजसहित पाउने थिएँ ।
  cgc-cgc: Man-o tak ula no paeles kwarta ko an naan ta mga nigusyanti na gapautang
    na gapatubo ta kwarta aged ta ake na pagbalik makamang ko ake na kwarta na may
    tubo man?’
  tim-tim: Aregât puli ire siâ waŋmenâ âi mendo puli siâkâ mendât dâine togomân âmâ
    are mendere ârândâŋ akbop.” dâep.
  yor-yor: Nígbà náà ìwọ ìbá kúkú fi owó mi sí ilé ìfowópamọ́ tí èmi bá dé èmi ìbá
    le gba owó mi pẹ̀lú èrè.
  wos-wos: Wungi sarékéta métaka méni wuna yéwa hura ye yéwa takandaka gembu takahafi
    ya? Méni wumbu takamét wuni wambula yae wun yéwa héraata yéwa nawulak akwi hératawuni.’
  emp-NTPO: Maʌ̃ bẽrã bʌa mʌ̃ paratara dji parata wagabada ded̶e b̶ʌida b̶asia. Mãwã
    od̶abara mʌ̃ zebʌrʌd̶e mʌ̃ parata edabʌrʌ awara dji eabad̶a sid̶a edacasia.”
  eng-F35: Therefore you were obligated to deposit my money with the bankers, and
    at my coming I would have received what is mine with interest.
  ind-ind: Maka seharusnya kamu menyimpan modal saya itu di bank, supaya mereka menjalankannya
    dan saya bisa mendapatkan uang itu kembali bersama dengan bunganya.’
  pes-OPCB: پس چرا پولم را به صرافان ندادی تا وقتی از سفر برمی‌گردم سودش را بگیرم؟“
  mpt-mpt: nimin kenebta ne monio moni bumin am temo mo olaim blime? Kobo moni bumin
    am temo olaeb biota mole o okok kebua blofet monio tlak unebota tenita olibo ge
    baabanea
  bla-bla: Kumaukstauokotaiĭsksĭxau au'awtsoomŭtskotŭkkix nitsĭx'kĭmĭmĭx, ki nitsitotopi
    nŏk'staitokuyitopi nitsinan'ix ki umut'okuyesix.
  ssx-ssx: Kota꞉ koto ekina꞉ta꞉ I̱ paa la꞉ka꞉la ipulu hano pa hameke kitoloeki make
    haka꞉ta꞉pao kita꞉la꞉eki make kimika꞉na꞉ miono ya mani mo ba꞉nka꞉na꞉ wiaapeke alee
    leekeme.
  mkl-mkl: To, iyi ì mɑ̀ bɛɛbɛ wo, ɑɑ nɑ inɛ ɡɔ fiɑm nɔui, nɔ i dɑɑ si inyi. Bii ì
    ce bɛɛbɛ wo ɑn yɛ ndom do ribɑɛ fei wɑɑti iyi ǹ bɑɑ.
  gaq-gaq: ତେଲା ନେଙ୍ଗ୍ ରୁପା ଡାବୁ ଡୁଂୱେଚେ ନାନେ କଲନ୍ତର୍ ନ୍‌ସା ରାସିଙ୍ଗ୍‌ଚେ ନାପାବ । ତେଲା
    ନେଙ୍ଗ୍ ଆମେକେ ପିଲ୍‍ ଏତେ ମ୍ପାବା ।”
  gof-RNT: Yaatin, neeni ta miishiya bankken wothidabaa gidiyakko, taani simmiya wode
    ta miishiya wodhera ekkanayssa diggadasa.
  unx-unx: ଆମ୍‌ ଆଇଁୟାଃ ଟାକାକେ ବ୍ୟାଙ୍କ୍‌ରେ ଏମଃ ଲାଗାତିଙ୍ଗ୍‌ ତାଇକେନା ଆଡଃ ଆଇଙ୍ଗ୍‌ ହିଜୁଃରୁହାଡ଼୍‌କେଦ୍‌ତେ
    ସବେନ୍‌ ମୁଲ୍‌'କାନ୍‌ତାର୍‌ଲଃ ଟାକା ନାମ୍‍ରୁହାଡ଼୍‌ କେଦ୍‌ତେୟାଃଇଙ୍ଗ୍‌ ।
  gah-gah: Nenemú není moni nene peni numukú molataninazo, nanamú neve. Lá onako neza
    goha inake ámina moniló miní ameke nimilinitiko voko alitonazo.
  lcm-lcm: Using a sa parik kutapa asinong kag kapkap si ring ang kipo apolok kapkap
    singina, ani man name lapo papok nalapo luk akuvul ia ve mang keve kapkap ila
    apolokai?
  aer-aer: Kele mwerre, unte kwenhe nhenge mane nhenhe renhe inemele bank-ekarleke
    arrernemele, itne awethe mpwaretyeke. Nhenge unte apeke arrerneke, ayenge-arle
    apetyalpekenge mane arrpenheme ware inirtnemere bank-ngentyele.’
  qvc-NT: Chayshina waqaychashqayki kwintamandaqa, chay qellayniytaqa bankuman ruranaykita,
    kutimushpa ganansyayuqta surqonaypaq”.
  tgl-ULB: Kaya ibinigay mo sana ang pera ko sa mga tagabangko, upang sa aking pagdating
    natanggap ko na may tubo ang aking pera.
  cbs-NT: Ja unantan ¿jaskakin banco anu cuenta watan inananankin en pei min ea aduxunama
    iyamamen, ibubis juxun en pei xekekunkainai en biyui kanunan?” atan
  xtm-NTPP: te chukan kúu ja nute ni jan xsia'a ni xu'un sa a nuu tee ka jito bancu
    ma, te ndenda sa ma chi ndani'i sa xu'un sa ma ji'in sa'ya xu'un sa ma nkuu”,
    kúu de jiña'a de.
  nnq-nnq: Mpaligwa, kubeka uloi gwango kubenki, nane kabi ndoile ntaji gwango na
    nyonjakea!
  bao-NT: ¿Ñee tiigʉ yʉ wapa tiirica tiirire, wapa tiirica tiirire cũurica wiipʉ jee
    waari mʉ cũutiri? To biro tiigʉ, yʉ ca tua earo pai jañuro ca bʉʉ nemorique mena
    yʉre mʉ tuenebojacupa,” cʉ̃re ĩiupʉ.
  san-ORI: ୱଣିକ୍ଷୁ ମମ ୱିତ୍ତାର୍ପଣଂ ତୱୋଚିତମାସୀତ୍, ଯେନାହମାଗତ୍ୟ ୱୃଦ୍ୱ୍ୟା ସାକଂ ମୂଲମୁଦ୍ରାଃ
    ପ୍ରାପ୍ସ୍ୟମ୍|
  huv-NT: neol ngo meajchiw xetomiün leaw ijaw alndom maxomüw wüx alquiriw, condom
    wüx sanapeay sanayar xetomiün alwüx quiriw”, aj nej.
  otn-NT: Ua̱ngui̱ xta̱ nzä xqui dä ma̱ mɛ̱nyu̱gä p'ʉ ja ra̱ banco. Nu̱'mø ma̱ søhø,
    ua̱ngui̱ xti̱ ndäcrá̱ nzäbi ma̱ mɛ̱nyu̱”, bi 'yɛ̱mbi̱.
  nop-nop: nu’walaŋ mebine undiniŋ u agaŋ nadiŋa maŋgoŋde muneeŋne u me nolidok mu
    yembune kwanaineeŋ noli maaŋ yehitubu-mintaaŋ boinamulune buŋa moŋgoletit?’
  obo-NT: Na, ko ungketen kos poomdom du, mambot waa ru moho id ta-aw kos soopi ku
    riyot bangku amoy od kotanggap ku nanoy no duwon don tuvu.’
