  meq-meq: Meeneŋ na, peŋ na suloy a bank. A həlay i məmaw ga na, na həla ahaya suloy
    ga ta magogoy eye faya.
  noa-H: ¿jãgwi mʌ p'atk'on warag banco hee deen mabajĩ” hajim hanʌm jũrr hirig, “mʌg
    mʌch barbaicheewai hʌ̃rʌʌpai bãau sim hoochëmk'ĩir?”
  alp-NT: Ele mere hoko suke akusue auku kepene mere me banke leke kena au leure au
