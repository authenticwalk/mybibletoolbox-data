  bki-bki: Verenio jau kava kodu toa yimo na puruveru mia kiniou nemijikia navar bulagio
    vija kirikiti nene, ka bogo na kiniou nebinimei bereio jibe nei.’
  bqp-bqp: À mana yã n ↄgↄda kɛ̀o gbɛ̃kenɛ, de tó ma su, mà a pↄ́ sí kũ a ío.
  mcp-mcp: ŋgaá, wo á jəla nə kə wá mə mwaanɛ̂ waamə́ bâŋ dɨ́, nə́ ja mə́ wɔ́ɔ́s yí,
    mə zə ŋwa nyə nə məbədî gwɔ̂w!
  hat-hat: Enben, se pou ou te mete lajan m' labank. Lè m' ta tounen, mwen ta wete
    manman lajan an ak yon enterè sou li.
  npl-NT: Okachi kuali tikonkawaskia notomi kan banko, iwa ijkuak nimokopaskia, nikseliskia
    notomi ika ikoneyo.
  bgg-bgg: Wie, chiihphado, nane gu bang ne bang chab bsa hà chab phi chid, chiih-è
    gu idoh dun din shii gui bang zab chodo ne idoh mua din.
