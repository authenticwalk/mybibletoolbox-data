  gof-ENT: ያቲን፥ ኔኒ ታ ሚሺያ ባንኬን ዎዳባ ጊዲያኮ፥ ታኒ ሲሚያ ዎዴ ታ ሚሺያ ዎራ ኤካናይሳ ዲጋዳሳ።
  aau-aau: Hai hunkwe hane senkin ma nonkway hokwe, hano meinowon kokwe meinowon-a
