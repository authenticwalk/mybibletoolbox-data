    came I would have received what is mine with interest.
  eng-BSB: Then you should have deposited my money with the bankers, and on my return
    I would have received it back with interest.
  cpu-NT: piñaavetaka eero pimatziro eeroka, pamenemi impaitya antavaitakaimirine,
