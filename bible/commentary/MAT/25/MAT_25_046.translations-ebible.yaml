verse: MAT.025.046
translations:
  kpx-kpx: Ige Dilavana vaveve kateale vamale ata kebia hanavege abuna veneu hodovavesite
    keve ibinae toela malei. Isito vaveve dua vamale atae dua keabuna ehue tiliege
    ukolikoli malei.”
  okv-H: enana pambuto datoho ta osaga kogue iresora te enana jajavotoho na tunga
    javotoho ue irari datoho ta iresora.”
  tbo-tbo: ‘Uyahinei tauhi apo hina nae wiyuwa memewahagana uyahina. Ma tu dumalu
    lawahi apo luyagohana tuwetuwenai hina tuhagaya.’
  mal-C: “പിന്നെ അവർ നിത്യശിക്ഷയിലേക്കും നീതിനിഷ്ഠർ നിത്യജീവനിലേക്കും പോകും.”
  grc-SR: Καὶ ἀπελεύσονται οὗτοι εἰς κόλασιν αἰώνιον· οἱ δὲ δίκαιοι εἰς ζωὴν αἰώνιον.
  bgc-bgc: “अर अधर्मी जन अनन्त दण्ड भोगैगें पर धर्मी जन अनन्त जीवन म्ह दाखल होंगे।”
  khz-khz: Ganina ira viti-vua vanagivanagi kapunai pia ago, a kala rorirori talimara
    maguli vanagivanagi kapunai pia ago.”
  deu-TKW: Und es werden hingehen diese zu ewiger Strafe, die Gerechten aber zu ewigem
    Leben.
  zsr-NT: Niꞌr bunách tuaꞌdöꞌ naꞌ laꞌ tsajtsázgactë ga niꞌ laꞌzacaꞌ laꞌguiꞌitecz,
    san bunách tsahuiꞌ niꞌ gataꞌ yöl‑laꞌ naꞌbán gdu quegac.
  lin-lin: Boye, bakokende na etumbu ya seko, kasi bato ya sembo bakozwa bomoi ya
    seko.
  hns-NT: Aur ielog sada ke lieje sadja paaiga. Bakie attjha waalan hardam khaatien
    Parmeswar ke saath djaai rahe.”
  noa-E: Maimua ya ãbmiecha iekha oogpamua maar dakhĩir, ’Muata mag iekhabarm khʉʉnan
    khĩmie durrta wëtjugui ajim, mamta ich mag dau aphʉʉ wënʉrraag. Mamʉ õor wäjäaun
    mag mʉch juachaar gar atham khʉʉnan, mʉch dʉ̈ita ich mag iiu nʉisijugui ajim,
    ich mag wënʉrraag.
  eng-EMTV: And these shall go away into eternal punishment, but the righteous into
    eternal life.”
  mib-NT: Yūcuán na te quingoo ñayuu un núū ndóho i nɨ́ɨ́ cáni. Te ñayuu váha un quɨ́vɨcoo
    i nuū cótecu i nɨ́ɨ́ cáni. Achí Jesús.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽग मे़न्‍नुप्‍मनाबा खुम्‍दिङ्‌ङो मे़बेःक्‍लो, कर
    साम्‌योनिबाहाॽग मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍नो मे़बेःक्‍लो॥”
  xnj-xnj: Hinu, venava yati vihamba kumbunu wa magono goha, nambu vala vandu vabwina
    palongolo ya Chapanga yati vihamba kuwumi wa magono goha gangali mwishu.”
  mmx-mmx: La ne Iesu ga lok bok, “Na limixin Moroa naba riki aonon di ri losongsongot
    i nemen amisik, ketla limixin manmanton dinaba lok ka lorooro avolo.”
  cbr-NT: Usaquin 'ën cacëx ca acamax anuxuan xënibua 'aínbi tëmërati anu cuanti 'icën.
    Cuancëbë ca 'ën unicamax Nucën Papa Diosan nëtënu xënibua 'aínbi 'ëbë 'i cuanti
    'icën.
  tee-NT: Pus ju acsnich ju yu'unch cata'anach lacamak'alhk'ajnat ju jonk'alhita.
    Para ju alakts'incan ni soknic'a ju is'atsucunti'an cata'ana' junta alin ju atsucunti
    ju jonk'alhita.
  eng-LSV: And these will go away into continuous punishment, but the righteous into
    continuous life.”
  cak-NT: Y ri winak ri' can xquiebe-wi chupa ri castigo ri manak xtiq'uis. Y ri winak
    ch'ajch'oj chic ri quic'aslen xtiyo'x jun c'aslen ri manak xtiq'uis chique. Quiri'
    ri xu'ij ri Jesús.
  pah-NT: —G̃a po ti oho hahyva'ea ruvihava pype tata pype upa avuirama nehẽ, ei Jesus'ga.
    Tupana'ga nhi'ig̃arupive'g̃a po ti oho yvagi pe okovo avuirama Tupana'ga pyri
    upa nehẽ, ei Jesus'ga.
  sja-NT: Mãpai ma k'achia beerã pëiit'ee t'ɨpɨtau ichita jẽrajẽraa jira bɨdee. Jõdee
    chi pia beerã Tachi Ak'õre ome ichita p'anapataadait'ee.
  xed-xed: Ŋa sliʼa tsaha ya da vla ghuya ɗaŋwa ŋa kɗekedzeŋ, ta sliʼi gwal ta snatá
    gwaɗa Lazglafta da vla hafu ŋa kɗekedzeŋ guli,» kaʼa.
  mks-NT: Ta já ya̱ha ndihi na̱ cán cu̱hu̱n ná indayá a̱nda̱ ama cáa qui̱vi̱. Ta na̱
    na̱caja va̱ha cán ya̱ha na nu̱ Ndióxi̱ catacu na a̱nda̱ ama cáa qui̱vi̱ —cáchí
    Jesús.
  gfk-S: “Ma di kike, di na salo tano ngunngutaan hathatikai. Iesene ira ut na takados
    di na salo tano nilon hathatikai.”
  bmu-bmu: “Mewö jii mötketka likepŋi meleŋ eŋgii qakŋine öŋgöiga aköm eŋgii anda
    sihimbölö nalö teteköŋi qahö möta mal öŋgöme. Mewö mal öŋgömemö, solanŋi yeŋön
    oyaeŋkoyaeŋ malmal mi nalö teteköŋi qahö mal öŋgöba malme.” Mewö.
  dgz-dgz: Iesu sia anega wadiamon, “Menan koewa taine nagirewa itan yaibobot yaviwanumain
    go God menan kakaewa taine nagirewa inak yaibobot wanum amuiwanumain.”
  eng-GNV: And these shall goe into euerlasting paine, and the righteous into life
    eternall.
  zaa-NT: Acca ca nui nna tsía bá cą para ccá cą sufrir tulidàba ttu castigo nu labí
    fin quì'į té, pero ca enne' biria tsè' ru'a lúe nna edacca' latsi' quį tulidàni
    lani la'labàni nu labiru ttíą qui' quį.
  eng-WEBSTER: 'And these shall go away into everlasting punishment: but the righteous
    into life eternal.'
  guh-guh: Bajaraxuacujinae bajarapamonae ponaena penaneconitsiajinavanapaenexa daxitamatacabijavabelianexa.
    Pamonae Dioso pejumecovënëtsivi, bajarapamonae Dioso rajutsianatsi matacabi apo
    pevereverecaejava, jai Jesús pijajivijavabelia tajëvelia penavajunupaebijavata
    itsamatacabi penaneconitsiaexanaejavanexa pijaneconi pexainaevi, pamatacabi icatsia
    patsianica.
  bon-bon: Teepi siige niiyarage daremu ne cire jääpänepesi, lui iyeteta gyene; yepä
    conocäco biname, teepi cire jääpänepesi iyeteta ireclota ne.”
  nhw-BL: “Huan nopa masehualme yase campa Toteco quintlatzacuiltis para nochipa,
    pero nopa masehualme catli xitlahuaque iixpa Toteco yase ilhuicac campa itztose
    para nochipa.”
  swh-ONEN: “Ndipo hawa watakapoingia kwenye adhabu ya milele, lakini wale wenye haki
    wataingia katika uzima wa milele.”
  wbi-wbi: Pepano avahosi vililuta ku lupumuko luno nalusila lusiku. Looli avagholofu
    vilikwingila ku vwumi uvwa kuvusila kusila.”
  bba-bba: Mɑ Yesu u nɛɛ, beniwɑ bɑ koo dɑ mi sɛɛyɑsiɑ bi bu ku rɑ kpe bu wɑ̃ɑ, ɡemɡibu
    mɑɑ, wɑ̃ɑru te tɑ ku rɑ kpe sɔɔ.
  eng-KJVCPB: 'And these shall go away into everlasting punishment: but the righteous
    into life eternal.'
  kgk-NT: —Upe jave ojerereko asy haty-py opa e'ỹ reheve oje'ói va'erã hekoha vai
    va'e. Ha hekoha porã va'e katu oikove meme va'erã Nhandejáry ndive opa e'ỹ reheve,
    he'i gwemimbo'e kwéry-pe Hesu ogwahẽ jevy hagwã óra-py oikwaa uka-vy.
  waj-waj: tinai rikiada iya irisai maisaivo tupatupaa vairaivaki vikiai vaidi safuuma
    variaiya tupatupaa variraivaki kuaaravaivee. Yisuuva itaa kua tiravai.
  cpy-cpy: Rootaki ratsipe-tantyaawori kanteetaa-chani owajankitahaantsi. Riima ikaate
    kameetha-shire-taatsini, ashi rowaero rañaayitee.”
  ekk-PKP: Nad lähevad ära igavesse hukkamõistu, aga need, kes on head, lähevad igavesse
    ellu.“
  mpx-mpx: Inoke nihi na lahi mihomihotina elana, yaa tosasapol nihi na yawal mihomihotina
    elana.”
  wbp-wbp: “Ngula-warnuju, ngajulurlu kapurna-jana yilyamirra nyanungurraju jankanjaku
    yalirla ngurungka palu-pinja-wangurla kuja-ka janka tarnnga-juku. Kala ngularra
    ngurrju yapa-patu, yangka-patu kuja kalu karri ngaju-nyangurla jungarni-purdanji,
    ngula-patuju kapulurla jirrnganja nyina tarnnga-juku Kaatuku wankaru.”
  luo-luo: “Eka gini aa kanyo mi gidonji e kum mochwere, to joma kare e ngima mochwere.”
  nhe-NT: “Huan nopa tlacame yase campa Toteco quintlatzacuiltis para nochipa, pero
    nopa tlacame tlen xitlahuaque iixtla Toteco yase elhuicac campa itztose para nochipa.”
  aii-aii: ”ܐܲܢܹܐ ܒܸܬ ܐܵܙܠ݇ܝܼ ܠܓ̰ܘܼܢܓ̰ܵܪܵܐ ܕܠܥܵܠܲܡ، ܘܙܲܕܝܼܩܹ̈ܐ ܠܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.“
  esk-NT: Tamatkuali aullaqtitkisigai isuitchuamun anasiñŋuqsaqsiuviŋmun, aglaali
    nalaunŋaruat isuitchuamun iñuułiġmun.”
  msb-msb: “Ini sinda papakadtuon sa kastigo na waraʼn katapusan, pero an mga matanos
    sa buhay na waraʼn katapusan.”
  cpa-NT: Jøng² dsa¹lia¹ dsa² hlanh³ héi² juu¹² ja³hlaih¹³ jmai³ ŋi² ja³já¹³, jmai³
    ŋi² ja³dság¹. Di³ dsa¹lia¹ dsa² dsiog¹ héi² juu¹² ja³li¹chian²dsa tiá² ―ca¹juúh²
    Jesús.
  dso-dso: ଏନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ସବୁ ଦିନର୍‌ ପାଇ ଡଣ୍ଡ୍‌ ମିଲ୍‌ସି ଆରି ଦରମ୍‌ ଲକ୍‌ମନ୍‌ ନ ସାର୍‌ବା
    ଜିବନ୍‌ ପାଇବାଇ ।”
  meu-meu: Taunabunai, idia na dava dika hanaihanai gabuna baela; a kara maoromaoro
    taudia na mauri hanaihanai gabuna baela.
  yva-NT: Maisyare omai ti, indati vatano ukakainoanive umaso onawamo mangke nuge
    nuganuije raunanto mai, yara vatano utavondi Amisye apa bekere rai awave irati
    kovo nuge nuganuije rai.”
  dgc-dgc: Nadid, diden ya a tolay,” kagi ni Jesus, “éy itugén side ta pégparusaan
    a éwan tu katapusan. Pero du mahusay, éy atdinan side ta buhay a éwan tu katapusan.”
  zpm-NT: ’Horco grëse zha co laa zho guey lo guidox ne gdziṉdraa dze griee zho; laa
    zha ne bioxco wban zigne rnabey naa, grëse zho laa zho ygaa tib guieḻmban ndzon
    ne gdziṉdraa dze lozh.
  hix-NT: Tanàhnohso roro natxhe hampànà, nyamoro ha, atxke ehxemotho komo. Anàhnohno
    ytxoho ro na tasom me natxhe hampànà. Enyhoru kom haxa ryhe, karyhe roro natxhe
    hampànà, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Malakama oto karem or mbarik ma kava ondo yanga os hi nga nanda mishi orok
    li ermbeshinak ermba ermbak orok likwa lira. Hako ma worna ma ondon or mbashinak
    ermba ermbak jip likwa lira.�
  npi-ULB: यिनीहरू अनन्‍तको दण्‍डमा जानेछन् तर धर्मीहरूचाहिँ अनन्‍त जीवनमा प्रवेश
    गर्नेछन् ।”
  cgc-cgc: Pagtapos Jesus ta pag-isturya ta paanggid, ambal din pa, “Mga ittaw na
    dili matareng silutan naan ta impirno ta ula katapusan. Piro, mga ittaw na matareng
    maangken danen kabui na ula katapusan.”
  tim-tim: Hain dâm watyektere kâlâwân arim hâk hilâlâm dondâŋe nâŋgâm âgâwai. Dâ
    luâk âmbâle âlepŋe amâ kewugu yektere manman âlepŋân manmâ âgâwai.” dâep.
  yor-yor: “Nígbà náà wọn yóò sì kọjá lọ sínú ìyà àìnípẹ̀kun, ṣùgbọ́n àwọn olódodo
    yóò lọ sí ìyè àìnípẹ̀kun.”
  wos-wos: “Dé wungi wandét di haraki hafwaré yitandi. Ye némafwi hangéli héraata
    di wumbu retandi, wungi re wungi re. Di rendat di yikafre sémbut hurundé du takwa
    yikafre getéfaré ye wungi re wungi re jémba retandi.” Wungi dé Jisas wa.
  emp-NTPO: Maʌ̃be Ãcõrẽba ãdjirãra tʌbʌ urua quicad̶aa b̶atacuaya, baribʌrʌ dji jipa
    b̶eara idji ume ewariza zocai b̶ead̶amãrẽã edeya.–
  eng-F35: And they will go away into everlasting punishment, but the righteous into
    eternal life.”
  ind-ind: “Orang-orang itu akan masuk ke tempat penghukuman selama-lamanya, tetapi
    orang-orang benar akan masuk ke tempat kehidupan kekal.”
  pes-OPCB: «و این اشخاص به مجازات جاودان خواهند رسید، ولی نیکوکاران به زندگی جاوید
    خواهند پیوست.»
  mpt-mpt: dlaia moniba enin kino amitie watememomabiobe. Eka naka molot unang molot
    ile dlaia moniba amit nomabiobo ge baabesebe.
  bla-bla: 'Ki am''oxi aksĭstŭpitappo''iau ŭsk''sĭtauksĭstototspi: ki mokŏm''otsitappix
    akittappoiau ŭsk''sipaitappiisĭnni.'
  ssx-ssx: Koto wanda꞉halita꞉ honiki na paeyo hala꞉ hoke yenki mu hala꞉ pa꞉ta꞉ tapaalieke.
    Pate mo tikitiki wopu piki wanda꞉hali ikita꞉ honiki na paeyo deto hala꞉ pa꞉ta꞉
    pelimikie leekeme.
  mkl-mkl: Nɑ nŋu, ɑɑ yɛ ijuukpɑ̃ ŋɑi si inɑ iyi ci yɑ ku. Ammɑ inɛ dee dee ŋɑu ɑɑ
    lɔ si kuwɛɛ iyi ci yɑ tɑ̃.
  gaq-gaq: ଏନ୍‌ ରେମୁଆଁଇଂ ସାପାଦିନା ନ୍‍ସା ଡଣ୍ଡ୍‍ ବଗେ ଆର୍‌ଏ ଆରି ଦାର୍‍ମିକ୍‍ଇଂ ମାଡାନେ ଜିବନ୍
    ଲାବ୍‍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।”
  gof-RNT: Hessa gisho, he asati merinaa pirddas qassi xilloti merinaa de7uwas baana”
    yaagis.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଜାନାଅ ଜାନାଅରେୟାଃ ଦୁକୁ, ମେନ୍‌ଦ ଧାର୍‌ମାନ୍‌କ ଜାନାଅ ଜାନାଅରେୟାଃ
    ଜୀଦାନ୍‌କ ନାମେୟା ।”
  gah-gah: Loko lo kemekugo, ámina vegená nene miluma apakú viki miniki miluma asú
    amoakalímini alinigave. Itó hehe liki mina vegená nene alévolé kemetamenigi minova
    minova oaká apató viki minanigave.
  lcm-lcm: Au na kila pasal ane si kui asikei. Sikei ri vap korong kila pasal ane
    si to asikei.”
  aer-aer: Kele Jesus tyerrtye itneke angkeke, “Yanhe ikwere-iperrele, the itnenhe
    yernetyenhe apmere urele amperle-aneme-werne uyerretyakenhele. Kenhe tyerrtye
    areyele-arle mwerre mpwareme, itne Ngkartenge akwete-ante anerrirretyenhe.”
  qvc-NT: 'Chayta nishpaqam, Jisusqa nirqambis: —Paykunaqam rinllapa riq chay mana
    ushyakaq kastiguman. Piru allingunaqam rinllapa riq luryaman, tukuy tyimpu kawsananllapa,
    nishpa.'
  tgl-ULB: Ang mga ito ay pupunta sa walang katapusang parusa ngunit ang matuwid,
    sa buhay na walang hanggan.”
  cbs-NT: Januxun ja yuda chakabubu jatu kupikin chi medan jatu yumanwankin enabu
    pepabu besti jatun pepawen manakukin ebe en jatu jiwekuinmaxanaii, ikibi imakinan—
    nuku waniki.
  xtm-NTPP: ’Te chukan kúu ja ñayii ya'a jin koo i nuu jin ndo'o jin neni i ni‑kani
    ni‑jika ma, kovaa ñayii ni ka yo sa'a ja va'a ma, jin koo i nuu jin koteku i ni‑kani
    ni‑jika ma ―‍kúu ya ká'an ya.
  nnq-nnq: Bamba bajabulanga kuhukumu janga pela. Nambu abakamula agapala Nnoongo
    benia bajabulanga kubwomi gwa machoba goa pangapela.”
  bao-NT: Cʉ̃ja pea to birora ñañaro cʉ̃ja ca biipa tabepʉ waarucuma. Añurã pea, to
    birora cʉ̃ja ca caticõa niipa tabepʉ waarucuma —ĩi wedewi Jesús.
  san-ORI: ପଶ୍ଚାଦମ୍ୟନନ୍ତଶାସ୍ତିଂ କିନ୍ତୁ ଧାର୍ମ୍ମିକା ଅନନ୍ତାଯୁଷଂ ଭୋକ୍ତୁଂ ଯାସ୍ୟନ୍ତି|
  huv-NT: Ndoj ajcüw ayaj apmambüw tiül castigo meáwan nüt, pero leaw monrang najneaj
    apmambüw macüliw tiül cielo meáwan nüt ―aj nejiw Teat Jesús.
  otn-NT: Nu̱ya yø ja̱'i̱ ya, guehya da̱ ma ra̱ castigo para za̱ntho ya. A nu̱'ʉ yø
    ja̱'i̱ ya bi̱ nhohyø ts'oqui, di t'u̱nna̱ te para za̱ntho.
  nop-nop: “Unduŋ doktiŋa adi wooŋ hatihati hogoli, folofigitanit dapmaŋ mu tibaak
    gineŋ foneeŋ. Kaŋ metam didimehi adi wooŋ Hatihati Momooŋ dapmandapmaŋnit mokit
    kahileneeŋ.”
  obo-NT: Purisu od po-owan sikandan amoy'd silutan to waad tomanon, piru iddos motallong
    no mgo minuvu, od pokotanggap to umuun waad tomanon.”
  cak-ENT: Y ri vinük ri' nyebe-vi c'a pa pokonül richin chi jumul. Y ri chojmilüj
    tak vinük nquil c'a jun c'aslen ri man nq'uis tüj. Quiri' c'a ri tzij ri xbij
    ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤃ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤂᤢᤶᤍᤡᤱᤅᤥ ᤔᤧᤒᤣ᤺ᤰᤗᤥ. ᤁᤖ ᤛᤠᤶᤕᤥᤏᤡᤒᤠᤜᤠ᤹ᤃ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ
    ᤜᤡᤱᤔᤴᤏᤥ ᤔᤧᤒᤣ᤺ᤰᤗᤥ॥”
  mie-NT: Sá de quīhīn ndá nchivī ñúcuán ndoho ji níí cání. De ndá nchivī vāha, quīvi
