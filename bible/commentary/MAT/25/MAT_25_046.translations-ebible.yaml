  kbc-NT: Odaa niɡ̶idi oko igotibeci miditaɡ̶a ane lawikodadi oko, aneitice nawikodigi
    ane diɡ̶ica liniogo, leeɡ̶otedi libeyaceɡ̶eco. Pida niɡ̶ina oko ane iɡ̶enaɡ̶atibigiwaji
    biɡ̶idioka limedi me newiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji.”
  bmh-bmh: Gonun, duailel go ag ab banou i noumaneun ebu noi damamen, bo, duailel
    naliu ag sag petak muzmuz awau damamen.”
  ctu-BL: Jini cha'an mi caj i majlelob ti tojmulil mach bʌ anic mi' jilel. Jini tojo'
    bʌ i pusic'al mi caj i majlelob ba' ma'anic mi' jilel i cuxtʌlel, che'en Jesús.
  meq-meq: 'Yesu a gwaɗatay: «Nəteye, ta diye ta hutiye na, ɗəretsətseh nakə ma ndəviye
    bay ka tor eye. Ndo neheye tə ge wu nakə a yay a gər a Mbəlom aye na, ta diye
    a sifa nakə ma ndəviye bay aye.»'
  noa-H: Maimua ya hãbmiecha hiek'a hoogpamua maar dak'ĩir, ’Muata mag hiek'abarm
    k'ʌʌnan k'ĩmie durrta wëtjugui hajim, mamta hich mag dau hap'ʌʌ wënʌrraag. Mamʌ
    hõor wäjäaun mag mʌch juachaar gar hat'am k'ʌʌnan, mʌch dʌ̈ita hich mag hiiu nʌisijugui
    hajim, hich mag wënʌrraag.
  alp-NT: Hoko tamata meru esi supu hukumane bei Allare esi supu susate eti pela,
    eleyo tamata rebe esi ono lulu Alla Isukare, esi supu rue mise kai Alla eti pela.”
  san-VEL: pa"scaadamyananta"saasti.m kintu dhaarmmikaa anantaayu.sa.m bhoktu.m yaasyanti|
  kbq-kbq: Hanige'za ana vahe'mo'za manigane'za mani'vava zamatazampi vugahaze. Hianagi
    fatgo vahe'mo'za mani'vava mani'zampi vugahaze.
  kbh-kbh: “Chëngna infiernoye nÿetsca tescama mochantsë́setjango, y chë Bëngbe Bëtsá
    chabe bominÿiñe ts̈ábenga tojábiamëngna chë nÿetsca tescama yomna ts̈abe vida
    mochántsebomna ca” —Jesús tojánayana.
  ron-LSB: Aceștiavor pleca la pedeapsa veșnică, dar cei drepți la viața veșnică.”
  pon-pon: Mepukat ap pan kolan kalokolok joutuk, a me pun kan pan maur joutuk.
  nhe-BL: “Huan nopa tlacame yase campa Toteco quintlatzacuiltis para nochipa, pero
    nopa tlacame tlen xitlahuaque iixtla Toteco yase elhuicac campa itztose para nochipa.”
  sps-sps: Tan kat to aya, vainy nai nom rora tafan tsuar, ito na fasaraa na suu.
    Ai tsurin vainy tavaron nai nom ror a toto na suu.”
  wnc-wnc: “Yaniwa wa aminu kuku toknga asinggan pake yutning. Ngana amin nomanu paku
    kayuk asinggan asinggan yutning,” ngang ninikut.
  nmw-S: Iye te kaiwane bwele si la he pepelase mimisuwokine hei, agegene todohob
    bwele si la he yawed mimisuwokine hei.”
  bus-bus: Gbɛ̃ beeenↄ é tá wɛ́ɛtãmma kɛ̀ è yãaroo guumɛ, gbɛ̃ maaanↄ sↄ̃ wɛ̃̀ndi
    kɛ̀ è yãaroo guu.
  gub-BL: Na'e amono putar a'e ikatu ma'e iapo 'ymar heru pe ihe wà nehe. Heru omono
    kar putar zepykaw iahyk 'ym ma'e pupe wà nehe. Wiko putar a'e pe tuweharupi wà
    nehe. Nuhem pixik kwaw a'e wi wà nehe. Xo ikatu ma'e iapo har zo wiko putar Tupàn
    pyr tuweharupi a'e wà nehe.
  imo-imo: Kano kinye aku teko kenjirimele imboma pungo kamukumu molko kenjiko kau
    puli kombuna punge, nalo tumbi nili imboma pungo kamukumu molko kondoko kau puli
    kombuna punge,” nimbe Jisasini nimu.
  boj-boj: E na naŋgi degsi minjrsiyqa naŋgo awai uge enjrsiy breinjrit ŋamyuwoq aiqab.
    Dia naŋgi bati gaigai jaqatiŋ oqnsib sqab. Ariya tamo uŋgasari kumbra bole yeqnub
    qaji naŋgi ŋambile gaigai sqab.”
  eng-DRA: 'And these shall go into everlasting punishment: but the just, into life
    everlasting.'
  knf-knf: « Kë hënk di di bakluŋ kaya, baloŋ du mnhaj mi mndani, banwooŋ baŧool baka
    ubida wi mnţo. »
  san-KHM: បឝ្ចាទម្យនន្តឝាស្តិំ កិន្តុ ធាម៌្មិកា អនន្តាយុឞំ ភោក្តុំ យាស្យន្តិ។
  arn-NT: “Fey engün tañi wele püle mülelu, amuay ti rumel kutrankawün mew, ka tati
    pu nor piwkengelu ti rumel mongen mew.”
  zas-NT: Laa reeman yayal loj casti tiblayaa, guiáad ree bén been ziꞌc rayal, laa
    reeman rayal guialnaban tiblayaa con Dios.
  ken-NT: Mpok yɔ, bɔ́ bárɔŋ yɛ ndǔ nɛbhʉɛt ntɛmsi anɛ ábhɨ́kɨ́ bhɔŋ ngwɛnti, kɛ
    bǒ abhɛn bachi chak bɛsí bhi, mǎnchwe ndǔ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.”
