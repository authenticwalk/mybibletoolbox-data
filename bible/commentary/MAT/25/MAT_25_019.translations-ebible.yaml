    namorire quihõno taro tirore dahra cohtainare pjirocaha.
  mwp-mwp: ‘Wara thonara nanga thanamun kuyku mabayg lak kuniya tidaydhin thanamulpa,
    thanamun bokadhzoengu zagethoepa minamaypa.
  ksj-ksj: Mada faḡa ḡarugano tuḡure azaḡa zuhiꞌaꞌa bariro. Ebu ze ani moni hina nougenouge
    gauiroteꞌe ederifine huziro.
  sbk-sbk: Gwa hashila umuda utali, ula bwana wa bhawombambombo ahawela na akhagomba
    amahesabu anao.
  mya-JVB: ကာလ ကြာမြင့် ပြီးမှ ထို ငယ်သား တို့၏ အရှင် သည်လာ ၍ သူ တို့ကိုစာရင်း ယူ
    လေ၏။
  kgf-kgf: Nalé horua tecgéyu weleŋ qeqe ionac miŋginanéŋ liliŋgéma hama iniguc momacnec
    tacma aigina dimuhuc megic imuac hénia ʒé qesiniŋ waŋec.
  awb-awb: Íre wahto tanahráq parabagurairana sene wahnahnka kouwekéna sega átáríaro
    moné kaweraranieéna síáhraburaire.
  gdn-gdn: Apunu kawai ki umawa wadawa da mara rowarowa kawaya kewowena eweya ka e
    ade wirawena bauwena manako e bigabigaiyoma mu nene wagubu bautagubu tadebu, wagubu
    ke; ‘Nau bowa madai wi kwayubapamana ki nana negebuwani ki wi karako tepumuri
    baiwagi da nau empani.’
  nko-NT: “Ɩlɔwa ɔpá asa amʋ́ wíe amʋ lótsu mʋ ɔkpa ámʋ ba, ɔlɛtɩ amʋ́ ɔbɛ́ɛ,
    mʋa amʋ́nyɔ bóbu akúnta.
  bsn-NT: Yoatojʉ ʉjʉ tudiejagʉmi quẽna. Tudiejacõari, “Gãjoa ĩnare yʉ ĩsicati rãca,
    ¿no bajiro yʉre yibosayujari ĩna?” yisẽniĩarʉ, ĩnare jigʉmi quẽna.
  pib-NT: “Gowukshini potu runa wanna wayegrechine gitsrukate. Ruglepokotluna kwentatna.
  wiv-wiv: Havarau matoto, kadia tubu ia vamule ia huleni mulehia voravora kamahi
    kua dia kata vala ripot na moni e vala ni dia.
  reg-reg: Mbe nigutulao mwanya mulela, isebhugenyi wa abhagaya abho asubhile na nakonja
    amasabhu nabho.
  mlh-mlh: Damaŋ joroine tariko kiŋaŋqoqo yoŋore ŋi siŋanji kirieru wareru ‘Gio babuŋ
    ore sunduyaŋuŋ maneru osoebemiŋ,’ miku kepore yabeko warebuŋ.
  gof-ENT: «ዳሮ ዎዴፔ ጉዬ ሄ ኣይሌታ ጎዳይ ዪዲ፥ ባ ሚሺያ ኤንታራ ሳላዒስ።
  aau-aau: Wo, enekwei meipey hay hiy ma nuw-wayr sakeyn ha so meyki mon hokwe, uwr
    hakamay hiykwe ma-le nok, hyo meinowon me mey-uwr me nion ma-mon popriy.
  tvk-tvk: “Melengien xil hao mei mitavi, e eilep natel dilomun e mikes viton xatel
    tengan valong kuhi xa latepol ni naha tetel mani xil xa telingi teti heatel.
  prf-NT: “Dikona makalipas en nalay a panahun ay dummemát en amu ni tagapagserbiyid
    a hidi iyud sakay nákpagkuwentaan dikodi.
  auy-auy: Utámakaisasa miyá wéowana miwítí óraako ayáátáákaꞌa kuróm-bapaꞌa mifáꞌá
    ména ánaaemba téna wááumo tímakaunda-ontamba torupámai awánánae séna táántaisasa
  tbg-tbg: Ho airi entanavu aitarovaro vinavuka nora vaiintivano orurantero anirero
    monu nimura avuqavu qireva urave.
  hub-NT: Tuma nukap tsawan pujus patrónsha waketki taawaiti. Tuma nina inatairi kuit
    susamuri ainan kuitrusha iturkamarum tusa iniastasa untsukuiti.
  hmo-hmo: “Nega daudau ia lao, vadaeni unai hesiai taudia edia biaguna ia giroa mai,
    bona idia dekenai ia nanadaia edena bamona ena moni idia naria.
  big-big: Teng yokolong nara wizagoma logo pulaga yawe miziwiligi ngaibek ngereke
    yo. Pi kanda yombu pugu king yanawiliyegi ngago yeiya logo ngago yawe puwiligiyengkiragi
    kerewiyiweki.
  gux-G: Li den waagi ke canba ti ñani u sanu ki kpeni ki yini bi kuli ki wan diidi
    yua kuli yaa tuonli n tie maama.
  cnl-NT: ’Ma²ca¹la¹huǿø³ 'e³ jiaan³ juii² mozos, ca²³dxe'n² co̱'³. Ca²³jmée³ cua̱a̱n²tu²
    quia̱'² mozos quien³².
  zar-NT: ’Cateʼ chigudzé, budxinëʼ xángaquiëʼ bönniʼ huen dxin naʼ, ateʼ bucáʼanalenëʼ
    légaquiëʼ tsahuiʼ.
  kde-kde: Bada ya maduva lohe, nang'olo wa avala vatumishi nkuuya, nkutenda navo
    isabu ya dihela dyanavakamujije.
  ata-ata: Tilasiꞌa ne mulai muxoxolu ne maxuveeni xe mukalu la anu mulivu muneꞌe.
    Anu muneꞌe sou lexe iloꞌa ta mitema sou xaixai noxou ne imomomo sou vaikala sou
    lamoli e anu mulosiꞌa lexe ixaxaisou ne.
  qvw-NT: “Chaypïtash chay patrunnin una-unaypïtalä cutïmul nunancunacta watucula
    illayninta licaycunanpä.
  nfa-nfa: Nèbhu ae ku, heka lamatua rèngu lèpa. Hèia na paroa dhèu sabꞌa na sèra,
    ho parisa doi na, dhu na hia si uri.
  tnp-tnp: “Kəni nu tepət tɨnuva mɨnuvən, kəni iətəmi asoli rəha noluək mɨn u təmɨtəlɨg=pa,
    kəni mauɨn e rəhan noluək mɨn məmə oteruh-to məmə ilah kəmotol nak e məni mɨn
    iətəm təməfən kəm lah.
  urd-urd: “बड़ी मुद्दत के बाद उन नौकरों का मालिक आया और उनसे हिसाब लेने लगा।
  hot-hot: “Wak doho hale ba hi ma ŋê êŋ iniŋ anyô bêŋ havôhalêm. Ma halam i ek endaŋô
    iniŋ ku anêŋ lavôŋ.
  mqj-NT: Masaei mangkanna, sulemi puangna. Untambaimi sabua'na annu la sireken.
  rus-SYN: По долгом времени приходит господин рабов тех и требует у них отчета.
  mbh-mbh: “O voth lollonga lamako umonga areken oa pomnga i es werer me, mo i thepolrum
    ile umongare ole thealing nge ile ur elonga.
  bdd-bdd: “Ta tuta dudulena mulina ꞌidi bada ꞌihilama, ta ꞌihesilalediya ꞌidi paihowa
    ꞌadi maisa weyahidi.
  cbt-NTPO: Hua'qui quëran hua'anëna huënantarahuaton, inpriatonënpita amataantarin
    nontacaso marë'.
  srn-NT: Baka wan heri pisten, a masra fu den knekti drai kon baka. Dan a kari den
    knekti fu den taigi en san den du nanga a moni.
  cta-NT: ’Tyiqueeꞌ ndyaa xuꞌna msu biꞌ, loꞌo liꞌ ndyalaa yu toꞌ tyi yu chaca quiyaꞌ.
    Liꞌ ngusiꞌya yu jiꞌi̱ ca taꞌa msu biꞌ, chaꞌ ca̱a̱ nguꞌ slo, chaꞌ ca cuayáꞌ tiꞌ
    ycuiꞌ ni cña nguaꞌni nguꞌ loꞌo cñi jiꞌi̱.
  bqc-SIM: Gↄↄplakɛa gbɛa zĩkɛnapiↄ dii sù, ↄ̃ àlɛ a ↄ̃a yã́ gↄ̃́gↄ̃ńnↄ.
  tcz-CHONGTHU: Phat phabepset jouvin apupa chu akholchena'a kon in ahung kilen, chule
    asum chu iti amanchah uvem tin akou khom in, akholtoh in ahi.
  mar-mar: बराच काळ लोटल्यानंतर त्या चाकरांचा मालक आला व त्याने त्यांचा हिशोब घ्यायला
    सुरुवात केली.
  snp-snp: Aiga kamena fana minototo lonola olamo kiyabani we wenaba ya kifana gimami
    yama olufe lenae, loto itibito aiye.
  isl-isl: Eftir langan tíma kom húsbóndinn aftur úr ferðalaginu. Hann kallaði starfsmennina
    til sín svo að hann gæti gert upp við þá.
  spy-NT: Nto kaakukeeyta bēsyōōsyēk chēē chaang', kōōyēēwunēē ꞉mokoryoontoonoo ruutooy.
    Kikuur ake tukul ām motwoorichoo chokumwooy wōlēē kibeeta ꞉ng'aleekaab beesaanichaa.
  xnn-xnn: Nabayag pay dat somaa san apoda danat paayagan san deeyday baana ta sootena
    nan inikkanda issan siping.
  mwe-mwe: “Gakapiteje mobha gamagwinji, bhakulungwa bha bhatumishi bhala gubhabhujile,
    gubhatandwibhe pita bhalanganya mmbiya ibhakamwiye na ibhapatilenje muupindi.
  tte-tte: “Sauga imamalawe kabo ali taubala ivivilama yo ana topaisowao yoli yaiyona
    iyoganli, nuwanuwana ikatai gubesi ana mane ali yapayapaisowana.
  tcs-tcs: ‘Apta nau, da bos i bin kambaigen ane aske dempla wanem dempla i bin mekem
    lo dem mani.
  hlt-THB: Khawnghi khawqyt a di coeng awhtaw a mingmih a boeipa ce law nawh a tangka
    kawng ce kqawn hy.
  soq-soq: Mo epe nolantoie waimoio walama daumawa dialeno mane wanamona apanawa leulene
    wisene nolawa dewalala apamono wimon mane bauta wanamona gagalowantopua baiwa,
    mane sa mo wadane ambi dewasaiena.
  qub-qub: «Aywacushanpita unaytaräshi patronga cutimusha. Nircurshi uywaynincunata
    gayachisha wawantinta guellayninta cutichinanpaj.
  att-att: “Á pappasá na aru nga ággaw, nanoli yù yápu nayù ira aripan, á inagálán
    na ira, tapè umay ira makikuentá kuna.
  bki-bki: “Naruei bogo jiou barlaka ruei bano, karina toro na toru na tomu tolu nei
    kialo naio binimei bereio. Naruei naio jidom rial kanano puruveru nalo napano
    naio bario ban tomu tolu nei.
  bqp-bqp: Gↄrↄ pla gbɛra zĩkɛrii pìnↄ dikirii sù, akũ àtɛni a ↄgↄ yã gↄ̃gↄ̃ kũńwo.
  mcp-mcp: Ja fwámɛ́ fwála í á cɔ̧́ yí, mása nyə á ka zə nə́ a zə sá ósɔ́ɔl ɔ́ mə́sáal
    bɛ́ shitɔ́g.
  hat-hat: Lontan apre sa, mèt domestik yo tounen, li pran fè regleman ak yo.
  npl-NT: '''Miakeh tonatijmeh satepa, omokopato inteko, iwa okintlajtlani itlakawah
    tlan okichijkeh ika itomi.'
  bgg-bgg: Bajo ishak pha idoh khiaothek ro muspho yi idoh dun thog ne ithek rog shii
    sasab rek rai.
  eng-TCENT: “After a long time the master of those servants came and settled accounts
    with them.
  eng-BSB: After a long time the master of those servants returned to settle accounts
    with them.
  cpu-NT: Okanta osamanitake piyaa ashitariri kireeki, ikaimakaantapairi iromperatane
    iriyote opaita jantantakari iireekite.
  san-ASM: তদনন্তৰং বহুতিথে কালে গতে তেষাং দাসানাং প্ৰভুৰাগত্য তৈৰ্দাসৈঃ সমং গণযাঞ্চকাৰ|
  tac-NT: › 'Lige a'kinana 'ma we'ká rawé kachi ku nawale alué wa'lula, 'lige bayele
    alué nóchame machináliga chekí méliga alué enomí nóchame 'yárigame.
  eng-WEBPB: “Now after a long time the lord of those servants came, and settled accounts
    with them.
  gfk-H: “Namur bia ga manga halis um, no watong ta kaikek ra aitul a tultulai ga
    tapukus balin, gaam me hatakodasnei ma dal ta ira nuna kinewa.
  viv-viv: Himiyami lauva tunugina tu mena tofaisewai-dina yadi taubada giyewana ada
    giyowanidi be yadi faisewa faꞋina hinavenuwaꞋatana.
  yao-yao: “Pagapite moŵa gamajinji, achimwene jwa ŵakutumichila ŵala ŵausile, ni
    ŵatandite kuŵalanjila mbiya sisyatumiche ni mbiya sisyapatikene mu mbiya syakwe.
  tgp-tgp: Rani matuvana la vano moiso, ale tamlohi tavera non la slev atu mo mele
    hilu vara i levosahia vara la vai na sava hin la mania atu.
  auc-NT: Ayæ̈, “Wantæpiyæ̈ ate tömënäni awënë adodö pöninque, Botö quï eyepæ̈ æncæboimpa,
    ante cædinque tömënäni näni ænte aadinta ante cöwä acantapa.
  kbc-NT: Igaanaɡ̶a ixomaɡ̶atedijo owidi nokododi, niɡ̶ijo niotagodi niɡ̶ijoa niimetedi
    ja dopitijo, odaa ja ilakidetedini naalewe.
  bmh-bmh: Ziwas asiu wanena, go gumaraneu du gonugau salau dudu aiwag mareun, go
    aiwag en ze kasabun koli aleun.
  ctu-BL: Che' bʌ tsa' ñumi cabʌl ora, tsa' cha' tili i yum jini x'e'telob cha'an
    mi' q'uel bajche' tsi' c'ʌñʌyob jini taq'uin.
  meq-meq: «Aza a ndzaw məve tsakway na, ndo i gay i ndo i məsler niye hay a maw.
    Tsa na, a say məpesle na suloy ŋgay nakə a vəlatay aye.
  noa-H: ’Maimua hag k'ur nʌʌ hawia deeu bëejim haajem, chi p'atk'on pap. Mag bëewi
    mag hich maagpamua p'atk'on jigtarr hautarr k'ʌʌn deeu t'ʌ̃rk'ʌʌipʌ̈ijim haajem,
    k'arrchata hagdaujö ganmajĩ ha k'ap haag.
  alp-NT: Takwali mina pine ntuane mere ileu eleki ikotisi leke neheke eni kepenaru.
  san-VEL: tadanantara.m bahutithe kaale gate te.saa.m daasaanaa.m prabhuraagatya
    tairdaasai.h sama.m ga.nayaa ncakaara|
  kbq-kbq: Hagi zazakna kva zimimo'a umaniteno, eno kazokzo eri'za naga'a ke hutru
    huno, zagoma zami'nea zago eri fatgo huno kenaku zamantahige'ne.
  kbh-kbh: “Chents̈ana baytese chë oservénëngbe amëndayá yojtashjango y yojónts̈a
    chë crocenánama chënga jatjayana.
  ron-LSB: “După multă vreme, a venit stăpânul acelor robi și a făcut socoteli cu
    ei.
  pon-pon: A kadekadeo a warailar monjap en ladu pukat ap puredo o kainene irail adar.
  nhe-BL: “Huan quema ya panotoya miyac tonali, nopa tecojtli mocuepqui para quichihuas
    cuentas ininhuaya.
  sps-sps: “Voun nainy viviakoo tana tou vavis tana tsunaun tana fo tsoiny binun tabin
    fatabin mito a tou nak rari tana fo painy moni tsuan.
  wnc-wnc: “Siwan puya toik waapata undang yusika tapduu mamaya siknga sandewana gatuna
    apuke, ‘Apnong. Siwan wamu yana takuwan,’ ngang yakut.
  nmw-S: Sauge i mwalao habe wedi gamalak i sehavileim, bwen i gon wana tokaiwo heidiye,
    nuwane i lapu mwatan si pakaiwo pagan wana mwani.
  bus-bus: Gurↄ plaaa gbɛra zĩkɛri pìnↄ dii sù, ben èe a ↄↄ yã gↄ̃gↄ̃ↄńyo.
  gub-BL: Iàrew tetea'u wazar uzewyr 'ym pà a'e. Na'e amo 'ar mehe uhem wà a'e kury,
    wemetarer imono'og pà wemiruze'eg wanuwi a'e kury.
  imo-imo: Wali awini omba purumu kinye aku kendemandemanga nokoli iyemu omba enondo
    nimbei, ‘Kouma eno teringi ulu kanambo liko ondaio,’ nimu.
  boj-boj: “Bati olekoba yala koboonaqa tamo koba a olo puluosi bosiqa aqa kaŋgal
    tamo naŋgi wauqa silali enjrej qaji di metnjrej. Metnjrnaqa naŋgi aqa areq bonabqa
    a na minjrej, ‘E nami silali eŋgem qaji dena niŋgi waueb olo silali di osorbiy.’
  eng-DRA: But after a long time the lord of those servants came, and reckoned with
    them.
  knf-knf: « Wi ajug balemp ayaaŋ ajon, aşë ţiiş, adu balemparul babi baţupa jibi
    baduki ado na itaka.
  san-KHM: តទនន្តរំ ពហុតិថេ កាលេ គតេ តេឞាំ ទាសានាំ ប្រភុរាគត្យ តៃទ៌ាសៃះ សមំ គណយាញ្ចការ។
  arn-NT: Fey rupalu fentren tripantu, wiñotuy ta tiyechi pu kona tañi ülmen wentru,
    feymew eluwi tañi rakiael ka ñi wiñoleltuafiel ti pülata.
  zas-NT: ’Gojc xchej daꞌt dxel badxin patron guin abiꞌ babëëman cwent con la reeman.
  ken-NT: Chi-bɛtɨk, átát nɔ́kɔ́ ndǔ nɛkɔ ɛnɛn yi árɔ́ŋɔ́, apɛtnsɛm, abhɨŋɨ bakʉ̌
    bɛtɨk bɛ mántwɔ́, yɛ̌ntɨkɨ mmu wap andɛm ɛnyǔ yi akʉ nɛ aywǐ nkáp.
