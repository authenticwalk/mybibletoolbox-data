verse: MAT.025.019
translations:
  kpx-kpx: “Iniale vani moagau uoholige esemu kebia kosiveu tota hoilahai lohoale
    esemu kebia hohavei isiviale abu moni maleale ke vaveve abuemo kaovai hilokai.
  okv-H: Eto iji koso be amita ambota tihi jigari embo ehako egerembeto puvuto koro
    ikena avo do do ea avo kesi ke enu
  tbo-tbo: ‘Ma hai badana a kadau hougana i dao, apoma i gunawilena meya po a hewahewali
    hai bagibagi anohi ina galehi ma ina lubayadehi.
  mal-C: “ഏറെക്കാലത്തിനുശേഷം ആ സേവകരുടെ യജമാനൻ മടങ്ങിയെത്തി അവരുമായി കണക്കുതീർത്തു.
  grc-SR: Μετὰ δὲ ⸉χρόνον πολὺν⸊ ἔρχεται ὁ κύριος τῶν δούλων ἐκείνων, καὶ συναίρει
    ⸉2μετ᾽ αὐτῶν λόγον.⸊
  bgc-bgc: घणे दिनां पाच्छै उन नौकरां का माल्लिक आया, अर उनतै हिसाब लेण लाग्या, के
    उननै उन पईसा तै के कुछ करया।
  khz-khz: Lagani warau ema rauvagito gaurai, vovetugunagi talimara geria vele evewaikule-waito,
    gena moni raka geinaguluagi-tiwarato pia varaa netiwato.
  deu-TKW: Lange Zeit darauf aber kommt der Herr jener Knechte und hält Rechnung mit
    ihnen.
  zsr-NT: ’Catiꞌ chgdzey, budxinëꞌ xanquëꞌ bönniꞌ huen dxin naꞌ, atiꞌ bugáꞌnlenëꞌ
    lequëꞌ tsahuiꞌ.
  lin-lin: 'Sima na mikolo ebele, nkolo ya basali wana azongaki mpe alobaki na bango :
    « Boyebisa ngai ndenge nini bosalelaki bozwi na ngai. »'
  hns-NT: Tab dher dien baad oelogke maaliek lautke aail aur iesabse lekha lewe lagal.
  noa-E: ’Maimua ag khur nʉʉ awia deeu bëejim aajem, chi phatkhon pap. Mag bëewi mag
    ich maagpamua phatkhon jigtarr autarr khʉʉn deeu thʉ̈rkhʉʉipʉ̈ijim aajem, kharrchata
    agdaujö ganmajĩ a khap aag.
  eng-EMTV: Then after much time, the lord of those servants returned and settled
    accounts with them.
  mib-NT: ’Te ni yāha cuehē tiempo, te ni ndee patrón mozo un jíjnáhan. Te ni nandacān
    de cuenta nuū i.
  lif-NT2: यरिक् ये़म् एगाङ् खुनिॽ दाङ्‌बान् नुःक्‍खे़ त्‍ये़आङ् कुसेवारोबाहाॽ कुयाङ्‌ङिल्‍ले़न्
    खाराःत् नाःक्‍तुसि॥
  xnj-xnj: “Pagamaliki magono gamahele, mkulu yula awuyili na kutumbula kuvalanga
    vindu mashonga gaki pamonga nawu.
  mmx-mmx: Melemu at lentaba leven gaaling ga volo, leeme silok ap mo lavasaxaruki
    gamlong la ga xup kaka di kusu dina paase mumu lempilas digara lok ka vam i.
  cbr-NT: Usaquian 'an ca 'itsa 'uxë 'icëbë an a unicama ñu mëëmicë unix utëcëanxa.
    Utëcënquin ca uisaquin cara aín unicaman a curíquinën ñu 'axa quixun istisa tanxa.
  tee-NT: Chai acsni na mak'anch va pus minchokolh ju ix'ucxtin'an ju anu' xalapanacni.
    Chai ju yuchi tsuculh alact'aput'ek'eni'.
  eng-LSV: And after a long time comes the lord of those servants, and takes reckoning
    with them;
  cak-NT: Y k'axinak chic q'uiy k'ij, xtzolaj-pe ri achi ri qui-patrón ri samajel
    ri'. Y raja' xuc'utuj chique anchique xqui'en che ri mero ri xuya' can chique
    cuando xbe.
  pah-NT: '—Aerẽ mbaigwehu g̃anduvihava''ga rura''java paivohua hugwi ua, ei Jesus''ga.
    Ovahemame ogwyri pe kiro ga ojipyrive''g̃a mbuhurukari ojipyri – kiroki g̃a pe
    ga omondo oitambere''ia tombohe''yjuhu ti g̃a ji ve javo. Ga g̃a mbuhuruka ojipyri.
    A''ereki ga e''i oyvyteri pe: “Maramomi kiro nhiitambere''ia g̃a imbohe''yjuhurame?
    Koji''i po g̃a ipyhygi ji ve jirakykweri,” ei ga oyvyteri pe, ei Jesus''ga.'
  sja-NT: ’Taarãpai pacheji chi p'arat'a chipari. Juasia k'inia baji ma p'arat'a atabëida
    chi mimiapataarã ome. Mapa ãchi t'ɨ̃ pëiji.
  xed-xed: «Nzɗavanzɗa lu katakata tama, ka vraktá daŋahəga tsa kwalvaha ya dzagha.
    Ka ɗaw tsi da həŋ ta skwi maga həŋ nda tsa tsedani ya.
  mks-NT: ʼTa tá sa̱ na̱ya̱ha cua̱ha̱ tiempo já na̱ndicó co̱o xitoho mozo cán. Ta
    já na̱casáhá cája vií da̱ cuéntá xi̱hín da̱ cán.
  gfk-S: “Namur be igate manga halis um, no watong ta ira itul a tultule ga tapukus
    baling, igom me hatakadosne ma duhat uta ira nuno barbarat.
  bmu-bmu: Nalö köröpŋi teköiga welenqeqe yeŋgö azi kembuŋinan liliŋgöba kaba ‘Nup
    megeraŋgö kösohotŋini möta kewötmam,’ jiba köl öröm eŋgiiga kaget.
  dgz-dgz: Ayop mugawa wam nonongataet wandeni ewap entan taue nao nagire mega moni
    waran dim da tane menan singui tayawamon.
  eng-GNV: But after a long season, the master of those seruants came, and reckoned
    with them.
  zaa-NT: Guttè diba tsá nna bel·lani xana' ca siérvuá nna beyuni bi cuenta lani cą.
  eng-WEBSTER: After a long time the lord of those servants cometh, and reckoneth
    with them.
  guh-guh: Bexëa nexata najetaruca petuxanenë. Junata pijajivi peyapëtaenexa pacuenia
    toevetatsi pecovëta pijapalata.
  bon-bon: Lecaleca padare ingwe ca babo biname te piba tacnenutige, ala taasogläcnige
    teeme kaakesea bägrä bine teebine awabame, egä teepi luma ngälu kaakesea ituge
    wawena teeme rarekaake ca.
  nhw-BL: “Huan quema ya panotoya miyac tonali, nopa catli axcahue mocuepqui para
    quichihuas cuentas ininhuaya.
  swh-ONEN: “Baada ya muda mrefu, yule bwana wa wale watumishi akarudi na kufanya
    hesabu nao.
  wbi-wbi: “Ifighono finga ye fikilile, untwa ghwave akagomoka. Pe akavakemeela avavombi
    vaake vala kuuti nujunge ahufie kino afulwisie vwimila ikyuma kyake.
  bba-bba: Sɑnɑm dɔɔ sɑnɑm wee, yoo ben yinni u wurɑmɑ mɑ u kɑ ben bɑɑwure win ɡobi
    dooru kuɑ.
  eng-KJVCPB: After a long time the lord of those servants cometh, and reckoneth with
    them.
  kgk-NT: '—Are rire upe hembigwái járy ogwahẽ jevy-ma ou-vy. Ohenói rire: “Mba''éixa
    peiporu peẽ-my ame''ẽ va''ekwe?” he''i oporandu-vy.'
  waj-waj: Iya itaama iima kiada variaavo nnaagiai hokoba suaivo taikaikio nnoonna
    vaidiivo ngieeraipidiri numa iyasidiri ari sikauyauvaa varaanara nniivai.
  cpy-cpy: Okanta ojamanitaki piyaa omperatariri ashitariri koriki, ikaemakaan-tapaeri
    romperatani-paeni riyote jempe ikantakiri iyorikite.
  ekk-PKP: Kaua aega hiljem tuli nende sulaste isand tagasi ja õiendas nendega arved.
  mpx-mpx: Sauga i yapu abwe wali tonowak i sikalim, inoke wana totuwalali i yogaagil,
    nuwana ni atena wana mani ga hi patuwalali ola.
  wbp-wbp: “Ngaka-pardu-karilki, yangka wati wiri yangka marnkurrpa wati warrkini-patu-kurlangu,
    pina-yanurnu wurna-jangkaju, manu-jana payurnu nyanungurraju talaku.
  luo-luo: “Bangʼ kinde marabora ruodh jotijgo noduogo kendo nogoyo kodgi kwano.
  nhe-NT: “Huan quema ya panotoya miyac tonali, nopa tecojtli mocuepqui para quichihuas
    cuentas ininhuaya.
  aii-aii: ”ܡ̣ܢ ܒܵܬܪ ܚܲܕ ܙܲܒ݂ܢܵܐ ܝܲܪܝܼܟ݂ܵܐ، ܕܝܼܪܹܗ ܡܵܪܵܐ ܕܐܵܢܝܼ ܪܹ̈ܓܵܘܵܬܹ‌ܐ، ܘܫܩܝܼܠܔ
    ܠܹܗ ܚܸܫܒܘܼܢܵܐ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Akuni piiḷġataġaluaqami aŋaayuqaŋat taapkua savaktit utiġniqsuq, aasiiñ
    makpiġarriqutiaqsipḷugich maniksriusriaŋatigun.
  msb-msb: “Sa kadugayan, nagbalik an amo sadtoʼn mga suruguon kag ginkwenta an mga
    ginbilin sa inda.
  cpa-NT: Ma²ni³ŋó¹³ jmai³ mi³ca¹guøn¹ juu³ dsa² héi². Jøng² ca¹can¹ juu³dsa jǿg³
    dsøg¹² quiah¹² dsa² jmo¹² ta³ quián¹²dsa.
  dso-dso: “ବେସିଦିନ୍‌ ଗାଲା ପଚେ ସାଉକାର୍‌ ବାଅଡ୍‌ଲା ଆରି ଚାକର୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ଇସାବ୍‌କିତାବ୍‌
    କଲା ।”
  meu-meu: Nega vada e daudau, bena unu hesiai taudia biagudia vada e lou mai, bona
    ena kohu herevadia e nanadailaidia.
  yva-NT: Nugoenta rave umba awa akarije umawe pakare. Po apa vatano wanapatambe aije
    manunugambe akato, pare, ‘Unumeso syare wapo sya doije ranunugambe akare inda
    syo rator akato.’
  dgc-dgc: “Nale a panahun, éy sinumoli tu amo du étélo a utusan, éy pinagbayad na
    side.
  zpm-NT: ’Goc bla iza laa meṉ co bdziṉ, dzigo bredz me zho tib tib zho, tsie zho
    gzodiidz zho dieṉ yo dimi ne biaaṉnie zho ga.
  hix-NT: Mexe rma haxa ehxah me nomokye harha tà, horykomo, anotomanyenhàyamo, kekon
    hatà. Àwarawantathàyamotho hutwanàr xe nehxakon hatà. Àro ke nanyehtxownà hatà,
    tàhyaka, kekon hatà, Txesusu.
  sim-sim: Kandakar nga nambehik naha malakama oto indik or taha ya os or hashirik
    li larin or heyekmbaha normu mbara.
  npi-ULB: अब धेरै समयपछि ती नोकरहरूका मालिक फर्केर आए अनि तिनीहरूसँग हिसाब लिए ।
  cgc-cgc: “Paglambay ta lugay na timpo, gabalik amo ya. Papangitaan din iya na mga
    suguon ta sumada ta iran na mga panigusyo.
  tim-tim: Akto manmâ manmâ sop kâlewâk akto âi luâk yeŋgât humoyeŋe are purik katmâ
    togoep. Togom âi luâklupŋe puli meyi are olop den heŋgemgowerâm agi.
  yor-yor: “Lẹ́yìn ọjọ́ pípẹ́, olúwa àwọn ọmọ ọ̀dọ̀ dé láti àjò rẹ̀. Ó pè wọ́n jọ
    láti bá wọn ṣírò owó rẹ̀.
  wos-wos: “Hukémbu séfélak bafu yindéka dé néma du wambula ya, déka jémba yakwa duka.
    Yae dé dika hwendén yéwaka dé di wali hundi bulé.
  emp-NTPO: Dãrãbʌrʌd̶e ãdji borora jẽda zesia. Maʌ̃be idjia parata amenanebemada
    idji nezocarãa iwid̶isia.
  eng-F35: “Then, after a long time, the lord of those servants comes and settles
    accounts with them.
  ind-ind: “Sesudah waktu yang lama, orang kaya itu pun pulang. Lalu dia memanggil
    para pegawainya untuk meminta laporan tentang hasil usaha mereka masing-masing.
  pes-OPCB: «پس از مدتی طولانی، ارباب از سفر برگشت و خدمتگزاران خود را برای تسویۀ
    حساب فرا خواند.
  mpt-mpt: sinanoa i kimanin nakae tenea baanea Tliba monio klanomo gesea
  bla-bla: Otai'sŭmmosi, am'ox ap'otŭkkix otsĭn'aimoauai itoto'yiĭnai, ki ipokoks'tŭkimiuax.
  ssx-ssx: Bapi mandaneeki hao hoki naneta꞉ mo e pokaemeke haliweki ika꞉ you halima꞉
    ika꞉ pokaemeke emanu handoma꞉ tialuekema꞉ paa epeekeme.
  mkl-mkl: Si bɛɛbɛ ɑjɔ í koo wɑ bɑɑ ŋɔi lɑfɛ̃ɛi inɛ ŋɑu í bɑɑ nɔ í kpe ŋɑ ɑ nɑ ɑ
    sisiɑ nŋu bɛi ɑ̀ ceɑ fiɑu.
  gaq-gaq: “ଜାବର୍‌ ଆର୍‌କେ ଇଡ଼ିଙ୍ଗ୍ ସାଉକାର୍ ପାଙ୍ଗ୍‌କେ ଆରି ଗତିରେଇଂ ଏତେ ଇସାବ୍ କିତାବ୍‍
    ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: “Daro wodeppe guye he aylleta goday yidi, ba miishiya enttara salla77is.
  unx-unx: “ଚିମିନ୍‍ ମାହାଁ ତାୟମ୍‌ତେ ଏନ୍‍ ଦାସିକଆଃ ଗୁସିୟାଁ ହିଜୁଃରୁହାଡ଼୍‌ୟାନାଏ ଆଡଃ ଇନ୍‍କୁଲଃ
    ହିସାବ୍‌କେଦାଏ ।
  gah-gah: Gamena hána oko vokago, gelekelé izegipatini kugulizaki vema atiginá oake
    ámina moni gozapá kemeneikumú nene gakó hoza aliki ali hee litave loko gelekelé
    izegipama sele lo kimimó.
  lcm-lcm: Kala taun vunga na karitol volava kala serei pok na kamela vilvil akorong
    karitol keve avibisan.
  aer-aer: “Urrekenge anteme, artwe akngerrepate re nhenge urrkapentye urrpetyeke
    re apetyalpeke apmere arrpenhe ikwerenge-ntyele, re itnenhe mane ikwere apayuthneke.
  qvc-NT: ’Chaymandaqam achka tyimpumanda chay kriyadukunapa patrunninqa kutimurqanna.
    Chaymi qellaynimba wach'aynimbaq chay kriyadungunata kwintata mañarqan.
  tgl-ULB: Pagkalipas ng matagal na panahon, bumalik ang amo ng mga utusan at nakipagsulit
    sa kanila.
  cbs-NT: 'janua jatun xanen ibu badi ichapa jiwetani juxun jawen tsumabu jawen pei
    inanbaini: “En pei ea jaskawanyamabumenkain uinun”, iwanan, jatubetan pewakatsi
    jatu kena'
  xtm-NTPP: ’Sani te ni ya'a kua'a xeen kivi ma, te ni ndenda tee kúu jito'o tee ka
    jinukuechi ma, te ni ndakan de kuenda nuu tee ma.
  nnq-nnq: “Kuboka pa machoba majingi, ananhota benia ngababuja, ngabatama na akapakachi
    kakonya batei ni muloi gwabe.
  bao-NT: ”Paderi maja wiogʉ pea ca yoa waaro jiropʉ tua eaupʉ ñucã. Tua ea, cʉ̃ paderi
    maja mena cʉ̃ja ca paderiquere quenoupʉ.
  san-ORI: ତଦନନ୍ତରଂ ବହୁତିଥେ କାଲେ ଗତେ ତେଷାଂ ଦାସାନାଂ ପ୍ରଭୁରାଗତ୍ୟ ତୈର୍ଦାସୈଃ ସମଂ ଗଣଯାଞ୍ଚକାର|
  huv-NT: ’Lamajiür xeyay nüt, quiaj tapeay aaga naxey majaw mimonbeol nej, mateow
    a tomiün majaw nguitow taxomüw wüx.
  otn-NT: Mi̱ ma ya'a̱tho yø pa p'ʉya, bi zøhrá̱ hmu̱ yø mɛfi. Bi 'yørpa̱bi̱ ra̱ güɛnda'a̱
    ra̱ mɛ̱nyu̱ xi däpi.
  nop-nop: “Kaŋ bomboŋgi adi wooŋ nai kweheyeniŋ hatigene kotigoŋ udaneeŋ buguk. Busuwaaŋ
    tipilapilaye-meŋiye muneeŋ yemiŋa uguk wendok yeninadiwene yehibopneguk.
  obo-NT: To nouhoy'n timpu, id uli ron iddos amu taddon mgo sudsuhuwon, woy id po-umow
    rin sikandan amoy'd kosorollan ko momonnu ron kos soopi rin.
  cak-ENT: Y tok xa c'unük chic q'uiy k'ij, c'ateri' c'a xtzolij-pe ri achi, ri cajaf
    ri samajela' ri'. Y rija' xuc'utuj c'a cheque achique xquibün riq'uin ri tumin
    ri xuya' can cheque tok xbe.
  lif-NT: ᤕᤖᤡᤰ ᤕᤧᤶ ᤀᤣᤃᤠᤱ ᤂᤢᤏᤡ᤹ ᤍᤠᤱᤒᤠᤴ ᤏᤢ᤺ᤰᤂᤧ ᤋᤩᤧᤀᤠᤱ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ ᤁᤢᤕᤠᤱᤅᤡᤸᤗᤧᤴ ᤂᤠᤖᤠ᤺ᤳ
    ᤏᤠ᤺ᤰᤋᤢᤛᤡ॥
  mie-NT: De nī nchāha cuāhā tiempo, de nī nenda patrón ndá mozo ñúcuán. De nī nācān
    dē cuenta nūū ji.
  san-TIB: ཏདནནྟརཾ བཧུཏིཐེ ཀཱལེ གཏེ ཏེཥཱཾ དཱསཱནཱཾ པྲབྷུརཱགཏྱ ཏཻརྡཱསཻཿ སམཾ གཎཡཱཉྩཀཱར།
  qve-NT: Unay watakuna pasaruqtinñataqmi, chay sirviente runakunapa patronninqa kutimuran.
    Chaymi chayamuspa, serviqninkunamanta cuentata mañaran.
  pao-NT: Ka saa'a soo nana kodyu petuse mu pumme tummatzidu namatoo bi.
  cbu-NT: Zapishsha kurak kanapurangiya. Kanapeeru, Na pangpani, nuwaa kurikiri tamarangazinllinaja,
    táyaru, muchchuree kuruzurangiya.
  usa-usa: ayáqtáá-kanaama kóitana anaaékaqa mi-máyáí-nóíyápótí anó-naqa yauwéqma
    iráiye. miráitana wemá naayóbáqá móneqa yímikai-kayukate watáama timá arutánéna
    uráiye.
  soy-soy: Kɑi siyɑ́ɑ sitɛ́ n wɑ, piukɛisɑɑ uu kúiri uu rɛ pikɛ́ ulikɔ́ kɛ́ɛ̃ ukɛ́
    yɛ̃́.
  hui-hui: Ani bu hemiria maniore tinaga anduane biago dai buwa ti haru biruwa lalu,
    Muni tíhondo ngirugonaga lo manda bimi̱ya, lene.
  amf-amf: ‘‘Woda thoothisa budonte igina waadiman eenasa imbaa nivayse, kedar dohon
    koymon kinnonam dhesana keam oysan ki yedade.
  quc-NNT: Xke' k'u k'ia q'ij, xtzelej loq ri ki patrón ri patäninelab', xuchap k'u
    u b'anik kuenta kuk' chrij ru rajil.
  dob-dob: “ꞌEnega tuta dudulana mulinaya ꞌidi ꞌinapwana ꞌiilama ga ꞌienaidedi ꞌidi
    guinuwa ꞌadi eꞌisa manudi.
  wrs-wrs: Kuwulva diva os ana, weisva mindnam khuawol venavna, wo no kuwulva pronamba,
    unna nom hevnam andranindm, kava kavna dimom yemba wonisholm vev, osm ora yimba
    hona samblamong indhanamba beswonam vina, ora owai.
  mca-mca: Ma' qa in hats yape'eikiiha pa'aj pa' ƚaqa patun pekhewe'en qa nam, qa
    yejeyumtshen pe' ƚaq'astai netisijju' pa'aj pe' ƚeqejkunenhei.
