verse: MAT.025.045
translations:
  kpx-kpx: Ige auna namigevei loui kosea, ‘Seleveta di la namigevege evive. Laeau
    di ata molehame keho isiviholisi tedahoholiale keu daike la ke tedahoholilu.’
  okv-H: amina ke mine einge aisuja. ‘Na ungo ta degi ke be erena. Ungo namei vahai
    beuje te ujeje te puvuna avo kito hondate ae ueva amo namora te kito hondate ae
    ueva.’ ke ainge au
  tbo-tbo: ‘Ma apo a baha uyahihi ana pa, “A baha duma uyahimi, hougana omi luyagohana
    u hinehi ega tu wotagou tapitapiyahi ota haguhaguhi, naka tau gasi ega ota haguwe.”
  mal-C: “അതിന് രാജാവ് ഇപ്രകാരം മറുപടി പറയും, ‘എന്റെ അവഗണിക്കപ്പെട്ട ഈ സഹോദരങ്ങളിൽ
    ഒരാൾക്കെങ്കിലുംവേണ്ടി നിങ്ങൾ ചെയ്യാതിരുന്നതെല്ലാം എനിക്കുവേണ്ടി ചെയ്യാതിരുന്നതാണ്,
    സത്യം, എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.’
  grc-SR: Τότε ἀποκριθήσεται αὐτοῖς, λέγων, Ἀμὴν λέγω ὑμῖν, ἐφ᾽ ὅσον οὐκ ἐποιήσατε
    ἑνὶ τούτων τῶν ἐλαχίστων, οὐδὲ ἐμοὶ ἐποιήσατε.
  bgc-bgc: “फेर मै उननै जवाब देऊँगा, ‘मै थमनै साच्ची कहूँ सूं के थमनै जो मेरे इन छोट्या
    तै छोट्या म्ह तै किसे एक कै गेल्या न्ही करया, वो मेरै गेल्या भी न्ही करया।’”
  khz-khz: Ne Vele na pene vega-gelera, nepenetiwa, ‘Avaikila-taunataunamina, gomi
    na etariku ati gevega-agirana talimara ea, ta ati goveakavaato genai, au maki
    vovetaina gokala-venikuto, ati goveakavakuto.’
  deu-TKW: 'Hierauf wird er ihnen antworten: wahrlich, ich sage euch, so viel ihr
    nicht gethan habt einem von diesen Geringsten, habt ihr auch mir nicht gethan.'
  zsr-NT: 'Niꞌr ubiꞌa didzaꞌ nedaꞌ, bönniꞌ uná bëꞌ, gyëpaꞌ lequëꞌ: “Le nactë rëpaꞌ
    lbiꞌiliꞌ, le cutu bi benliꞌ qui tu nu nutsaꞌ ladj nup nacuáꞌ ni, zal‑laꞌ nac caꞌz
    nu naꞌ, cutu bi benliꞌ quiaꞌ nedaꞌ.”'
  lin-lin: 'Akozongisela bango : « Nazali koloba na bino penza ya solo : eloko nyonso
    oyo bosalaki te mpo na moko kati na bato pamba oyo, boyeba malamu ete bozangaki
    nde kosala yango epai na Ngai. »'
  hns-NT: 'Tab oe oelogke djabaab deiga kie: ‘Ham toelogse satj boliela kie djab toelog
    hamaar sab se nietja waala bhaai-bahien ke sewa na karle, tab toelog hamaar khaat
    bhie na karle hai.’'
  noa-E: 'Pari ichig magbaawai, makhʉʉnagjã irua magju anʉm: “Chadcha mʉkhʉʉn wounaan
    dau aphʉʉ wënʉrraawai pãrau bʉ̈ʉrjã am dau aug khaugba arran, jãan mʉchchata pãrau
    dau aug khaugba nʉm khabajieb, am mʉchdëu pʉ̈iwiata jãg wënʉrrarr aawai” aju anʉm
    ĩchab amachigcha.'
  eng-EMTV: Then He will answer them, saying, ‘Assuredly I say to you, inasmuch as
    you did not do it to one of the least of these, neither did you do it to Me.’
  mib-NT: 'Yūcuán na te cahān yā jiín i: Jendaá cahán rī jiín ró, jeē tu ní cásáha
    ró súcuan jíín ni ɨɨn tācá hermano rī jeē cácandíje, vēsú ñayuu núu ga cúu i.
    Núu súcuan te suni nuū maá rí cúu jeē tu ní cásáha ró, achi yā.'
  lif-NT2: खे़न् ये़म्‍मो खुने़ॽ नोगप् पिरुसि, ‘इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, कन्
    आम्‍भुॽ आन्‍साॽसिओ आत्तिन् लत्‍छा चुक्‍साधिक् हे़क्‍के के़म्‍मे़त्तुम्‍मिन्, खे़न्
    इङ्‌गाॽए याप्‍मि आगे़म्‍मे़त्तिम्‍बारो॥’
  xnj-xnj: Bambu yati iyangula, ‘Nikuvajovela chakaka, chindu chochoha chamwabeli
    kumuhengela, mmonga wa vadebe ava, ndi mwabeli kunihengela nene.’
  mmx-mmx: La nenia anaba vorang i ridi xeretna, ‘A tong tuturun i rinimi. Do mi goxo
    lox i na ri tara atdi limixin banbalo, mi goxo lox i ria.’”
  cbr-NT: 'Cacëxun cana ''ëx ''Apuira ''ixun acama cati ''ain: ''Ën cana asérabi mitsu
    cain, ''ën unicama achúshi, uni raíribë sënë́nmara ''icëbi, ''aquinquinma camina
    mitsun ''ëribi ''aquincëma ''ain.'
  tee-NT: 'Chai ju quit''in ju k''ai ucxtin acjuna'' pus chani ac''ajuna'': “Slivasalh
    ju iclajunau. Ni jantu xanaviniyat''it tu''u'' lamapainin ju ani ju quintalhilaksi
    ni va ixnonat''it ni jantu tu''u'' ixtapalhni''an ju yu''unch pus tachi ju va
    jun quit''in ju jantu tu''u'' xaquilanaviniyau”.'
  eng-LSV: Then will He answer them, saying, Truly I say to you, inasmuch as you did
    [it] not to one of these, the least, you did [it] not to Me.
  cak-NT: 'Y ri Rey xtu''ij chique: Can ketzij-wi ri nin-ij chiwe chi roma man jun
    favor xiben chique ri wach''alal ri can manak oc quik''ij, ri jec''o-pe wiq''uin,
    xa can man jun chuka'' favor xiben chue ren.'
  pah-NT: '—A''ero po ti ji ei g̃a pe nehẽ: Imombe''ukatuavo ji ei pe me: Pe nhiirũ''ga
    pokokatue''ymame jihi tuhẽ pe ndajipokokatui a''ero. Po okoteheva''ero ga rekoi
    novĩa nhiirũ''ga jireheve''ga. Pe ga pokokatue''ymame jihi tuhẽ pe ndajipokokatui
    a''ero, a''e po ti ji g̃a pe nehẽ, ei Jesus''ga.'
  sja-NT: 'Mãpai Reypa p''anaut''ee: “Mɨa wãarata jararu. Parãpa mãgee ne-inaa ooda-e
    p''anadap''edaa eperãarã chupɨria beerãmaa, auk''a mɨmaa ooda-e paji.”'
  xed-xed: 'Ka Mgham dzaʼazlay nda həŋ mantsa: “Kahwathwata ka yu ta mnaghunata, inda
    fitik ya kul maganatá kuni ta tsa skwiha ya ŋa gwal ya nda hta katakata ya, ŋa
    ɗa kwalaghuta kuni ta magay nda tsaya.”'
  mks-NT: 'A̱nda̱ já cachi i̱ já xi̱hín na̱ co̱ cúú cuéntá mí i̱ já: “Mé a̱ nda̱a̱
    ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ta̱ co̱ó na̱caja ndó xi̱hín ñani táhan ndó,
    na̱ co̱ó sa̱ha̱ nu̱ú ña̱yivi ñuyíví já quéa̱ co̱ó na̱caja ndó ña̱ xi̱hín ye̱he̱”,
    cachi i̱ xi̱hín na̱ co̱ cúú cuéntá mí i̱.'
  gfk-S: “Na balu di horek, ‘Mu hadado baak! Aso ing pa mu gale gil uta kike ra hana
    maris ing di hatatesne ma iou, pa mu gale gil bileng hobi tagu.’
  bmu-bmu: '“Mewö jigetka meleŋda kewö jii mötme, ‘Nöŋön keu ölŋi kewö jibi mötme:
    Iŋini urumeleŋ alaurup etqeqeŋi kieŋgöreŋök kungöra yuai kun qahö akeri, mi pakpak
    mönö ni qahö ak niŋgiba malget akza.’'
  dgz-dgz: Ap anega wapi ne gare anega wadiamoin, ‘A, wapena anun. Dugup nega nutu
    uoni apane da ap inap ya tayana, e ne inanap den ya tayan.’”
  eng-GNV: Then shall he answere them, and say, Verely I say vnto you, in as much
    as ye did it not to one of the least of these, ye did it not to me.
  zaa-NT: 'Làniana ecàbinie cą nna íneé: Hualigani te'' nia'' le qui''ni lebi''į nna
    labí beni li ą lani nuỹa ttu canu adiru xcuichu tú''į, acca nihua lani inte''
    labí beni li ą.'
  eng-WEBSTER: Then will he answer them, saying, Verily I say to you, Inasmuch as
    ye did it not to one of the least of these, ye did it not to me.
  guh-guh: 'Nexata xanë jumaitsinë tsane bajarapamonaejavabelia: “Xaniajanë pacuenia
    pacatsipaebijitsiatsi. Bajarapacuenia itsa apo patoexanaemë paneyavenonaenexa
    tajajiviyajuvënëjivijavabelia, nexata bajaraxua xanë taniji xanëjavaberena apo
    patanetoexanaejavamë,” janë tsane pijaneconi peyajavajinavanapaevijavabelia.'
  bon-bon: Cane teebibine cire jaajemepene egä, ‘Weene liba cäme ai papa biname yepä
    ne ätityera cäco ituge, peei lui weene cebine ätityera cäco ituge.’
  nhw-BL: '“Huan na niquinnanquilis: ‘Nelía nimechilhuía, pampa amo anquinpalehuijque
    ni noicnihua catli teicneltzitzi, huajca niquita quen elisquía amo antechpalehuijque
    na.’'
  swh-ONEN: “Naye atawajibu, ‘Amin nawaambia, kwa jinsi ambavyo hamkumtendea mmojawapo
    wa hawa ndugu zangu walio wadogo, hamkunitendea mimi.’
  wbi-wbi: Na juune nilikuvamula niiti, 'Kyang'haani nikuvavuula, namukambombiile
    une.
  bba-bba: Sunɔ u koo bu wisi u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, mɛn nɔɔ i ǹ bwɛ̃ɛbwɛ̃ɛ
    benin turo ye kue, nɛnɑ i ǹ ye kue.
  eng-KJVCPB: Then shall he answer them, saying, Verily I say unto you, Inasmuch as
    ye did it not to one of the least of these, ye did it not to me.
  kgk-NT: '—Upe jave ha''e arã íxupe kwéry: Xe huvixagwasu va''e anhetegwa amombe''u-ta
    peẽ-my. Xe re''ýi-pe nderejapo porãi jave, xe-vyma ave nderejapo porãiry ra''e.
    Xe re''ýi hekomirĩve va''e-pe jepe nereipytygwõiry jave, xe-vyma ave naxe pytygwõiry
    ra''e, ha''e va''erã hembiapo vai va''e-pe, he''i.'
  waj-waj: 'tikiai rikiee fai na sai tinara: Na kua kutaavai ngii giaa ngii miaunoo.
    Ngia hama aa kumina aayakidiri voovaara iikiaaneema hama ngia niiyaraatama iikiaavaivee,'
  cpy-cpy: 'Ikante Pinkathari: ‘Tema piñaakiri rashironkaa-waeta irikapaeni kaari
    riropero-tatsini, teera pineshironka-yiritzi, naakataki pantzimotaki. Omaperotatya.’'
  ekk-PKP: 'Siis kostab ta neile: „Ma ütlen teile tõtt: mida iganes te ei teinud ühele
    neist, kes on kõige tähtsusetumad, seda ei teinud te mulle.“'
  mpx-mpx: Analiya ni lahe ni ba, ‘Ya ba tunahot eliyamiu, hauna gun ebo nige ku giginola
    bolo ya kekeisisi etega elana, he i ola nige ku giginola eliyau.’
  wbp-wbp: “Ngula-jangkaju, ngajulu kapurna-jana wangka ngularra yapa-patukuju, ‘Ngurungkaju,
    nyurrurlarlu kalankulu-jana nyangu panu-jarlu ngularra yapa-patuju kuja kalu-jana
    yapa-karirli manngu-nyanyi punku nganta. Nyanjarla nyurrurlarlu kulankulu-jana
    wurdujarra-manu nyanungurraju. Kuja-piyarlu-yijala kalankujulu ngajurlangu wurra-maninjarla
    yampija warrawarra-kanja-wangurlu.’ Kujanya kapurna-jana ngajuju wangka ngularra
    yapa-patukuju.
  luo-luo: “To enodwokgi ni, ‘Awachonu adier ni, gimoro amora mane ok utimo ne achiel
    kuom jomatindogi, ne ok utimo ne an.’
  nhe-NT: '“Huan na niquinnanquilis: ‘Nelía nimechilhuía, pampa ax inquinpalehuijque
    ni noicnihua tlen teicneltzitzi, huajca niquita queja elisquía ax innechpalehuijque
    na.’'
  aii-aii: '”ܘܗ̇ܘ ܒܸܬ ܓ̰ܲܘܸܒ ܘܐܵܡܹܪ ܐܸܠܵܝܗ‌ܝ: ’ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ
    ܠܵܐ ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܐܲܢܹܐ ܠܚܲܕ ܡ̣ܢ ܐܲܢܹܐ ܙܥܘܿܪܹ̈ܐ، ܐܸܠܝܼ ܠܵܐ ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ.‘'
  esk-NT: Aasiiñ kiuniaġai, ‘Uqautigipsi, qanusipayaamik savautrisunġitñapsi atautchimununniiñ
    nagliŋnaqniqsraqtuamun savautriñġitchusi uvaŋnik.’
  msb-msb: “Pagasabaton ko sinda, ‘Ginasiguro ko sa iyo na sa oras na naghabo kamo
    paghimo bisan usad sani na mga pinakamenos ko na parasunod, wara man niyo paghimua
    sa akon.’
  cpa-NT: 'Jøng² juǿi³jni dsa² héi² calah, jní² dsa² ma²lán¹² rai¹³ jmai³ jøng²: “Lah¹dsóh²
    juǿi²jni hniah¹²: Ju³lah he² hi² dsio¹ tsa¹ca¹jmoh³ hniah¹² ja³cog² roh¹²jni,
    ca¹tǿ² dsa² tsa¹quien¹², ca¹lah¹cøng² hi² tsa¹ca¹jmoh³ hniah¹² lah¹jøng² ja³cog²jni
    hŋiéng¹,” juǿi³jni dsa² héi².'
  dso-dso: ସତଇସେ ମୁଇ କଇବି, “ଏ ସାନ୍‌ ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌କେ ସାଇଜ କର୍‌ବାକେ
    ମନାକର୍‌ବା ବେଲେ, ତମେ ମକେ ସାଇଜ କରାସ୍‌ ନାଇ ।
  meu-meu: Bena ia ese baine haere henidia, baineto, Nahamaoromui momokanimu, maraḡi-maraḡidia
    bini, maraḡi-maraḡi-hereana unu asio karaia toma heḡereḡerena lau danu unu asio
    karagu toma.
  yva-NT: 'Umba Syo raura akananto mai syare, ‘Syo raura tugaive: arono waponayo wapo
    ana umaso raunanto Sya arakovo awa tame maje rave mai, omamo maisyare waponayo
    wapo raunande Rinaije wemaisy.’'
  dgc-dgc: “Ey pégkagi de ta éya diyakén, éy kagin ko dide, a ‘Tandaan moy, to niidel
    moy a tumulung du mahirap, éy bilang sakén dén ya i inidelan moya.’
  zpm-NT: '’Dzigo guiep naa lo zho: “Grëse vuelt ne bzoliaadz to niuṉ to xyudar zha
    ne no xnëz naa, bzoliaadz to niegaṉ to zho niicle zha ne mazdraa wina, rrieequia
    naa ga sca beeṉ to.”'
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye, àkehe hampànà, àwyanye, kekon xarha
    tà. Ohxehra rowtà komo yehtxoho muhutwetxkonà, àkehe hampànà, àwyanye. Nyamoro
    yakoronomahra mak mehxatxkonà. Nyamoro yakoronomanyehnà rma, uro haxa rakoronomahra
    mehxatxkonà, àkehe hampànà, àwyanye, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Omendingak jirin amu sawenduwa, mbele mbele ol erndakava
    anhi ondon ji ukurin ji halari anin ji ukurin jimu halari sira.�
  npi-ULB: अनि उनले तिनीहरूलाई जवाफ दिनेछन् र भन्‍नेछन्, ‘साँच्‍चै म तिमीहरूलाई भन्दछु,
    यिनीहरूमध्ये सानोभन्‍दा सानोलाई तिमीहरूले जे गरेनौ, त्‍यो तिमीहरूले मेरो निम्ति
    गरेनौ ।’
  cgc-cgc: “Sabat ta Ari ki danen, ‘Matuod na ula a nyo patabangi tak sugiran ta kyo
    na ula nyo ya nabuat naan ta kebes na mga ittaw na pabilang ko na ake na mga utod,
    paryo ula nyo nabuat naan ki yaken.’”
  tim-tim: Hain dâmbiâ hin dâwian, “Yeŋe nâŋgât kâmolân gâtŋe gegeŋe are bo tânyeŋguyi
    âmâ yeŋe nâ hainâk bo tân nuguyi dop aktâp.” dâwian.
  yor-yor: “Nígbà náà àwọn yóò dáhùn pé, ‘Lóòótọ́ ni mo wí fún pé, nígbà tí ẹ̀yin
    ti kọ̀ láti ran ọ̀kan nínú àwọn tí ó kéré jù lọ́wọ́ nínú arákùnrin mi, ẹ̀yin tí
    kọ̀ láti ṣe ìrànlọ́wọ́ fún mi ni.’
  wos-wos: 'Wungi wandat néma du dika angi watandé: ‘Mwi hundi wuni guniré we. Guni
    wuna hundi xékékwa baka du takwa nakéka yikafre huruhafi yata guni wunika akwi
    yikafre huruhafi ya. Dika hu hweta wunika akwi guni hu hwe.’'
  emp-NTPO: 'Maʌ̃ne mʌ̃a panuya: “Wãrã arada mʌ̃a jaraya: bãrãba dji ed̶aara qued̶eada
    carebad̶aẽ́ basid̶e mʌ̃da carebad̶aẽ́ basía.”'
  eng-F35: Then He will answer them saying, ‘Assuredly I say to you, inasmuch as you
    did not do it to one of the least of these, neither did you do it to me.’
  ind-ind: '“Maka Aku akan menjawab mereka, ‘Aku menegaskan kepadamu: Setiap kali
    kamu tidak mengambil kesempatan untuk melakukan hal-hal itu kepada salah seorang
    dari saudara-saudari-Ku yang paling hina, berarti kamu tidak melakukannya bagi-Ku.’'
  pes-OPCB: '«در جواب خواهم گفت: ”وقتی به کوچکترین برادران من کمک نکردید، در واقع
    به من کمک نکردید.“'
  mpt-mpt: Komok Sum ne baabenia Bain ye ibo ne ningwala nengwalai mo daayemin blim
    kesoa ibo nesa mo daatneim blimobo, deitne unine ge baabenia
  bla-bla: Ai'akotŭmanĭstsiuax, kitau'mŭnĭstopu au kanĭst'saiitŭpĭstutsipuai tuks'kŭmă
    inŭxtsĭma amox, kimat'anĭstsĭstutomokipuaua.
  ssx-ssx: kota꞉ ika꞉ pita꞉ mo Kini Halima꞉ do tupa꞉ hombo pealieke. I̱ma꞉ iki pa꞉ta꞉
    ota꞉ ota꞉ pi alome. Ikana꞉ma꞉ do biki na wiki kame homeke ma꞉nda꞉ siki tamba꞉
    muluekema꞉ kiaemeketa꞉ kota꞉ I̱ kone tamba꞉ na miki kiaememe laa lelieke.
  mkl-mkl: An jɛ nŋɑ n ni, ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, si bɛi i kù ceɑ inɛ ɑkɑ̃i inɛ
    ŋɑ iyi ɑ̀ kere ɑ̀ re ŋɑu ihɛ̃ bɛɛbɛ, ɑmui i kù ceɑ ŋɑ.
  gaq-gaq: “ଇଃସାଙ୍ଗ୍‌ ଉତର୍ ବିଏ, ନେଙ୍ଗ୍ ଆପେକେ ସତ୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଆକେନ୍ ଡାଆଁ ରେମୁଆଁଇଂବାନ୍‍
