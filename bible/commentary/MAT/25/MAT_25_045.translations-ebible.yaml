    umui durua lasi inai.’
  big-big: Pilik kisi legi nogo puwiliyegi pelik yeiya to melagi, Nogo iniyegi wameik
    kozak yei, Koka inugu yombanu pewili mabuwiliyaga yeikta songono panu nakyegi
    sawela ono purik inugu neyegirau sawela ono wizinda, yeiyagi.
  gux-G: 'ke o guani ki ŋmianba: N maadi i momɔni nni yaala ke de tieni yaaba ne siiga
    kuli, yua n tie i biga, i den tieni mini.'
  cnl-NT: '''E³ jo̱³ rɨ²juøøn³¹ dsa³ ''í³: “Rɨ²juøøn³¹na¹ ''nee''²³ ju²dsoo³¹: ''É̱e̱²
    ''e³ ''a²³jia''³ ca²³mi²³quin²³na''³ jné² ''e³ ''a²³jia''³ ca²³mi²³quin²³na''³
    jø̱n³ dsa³ quién²³na²³, juø''n³ quie''²³ ''a²³jia''³ gáan³.”'
  zar-NT: 'Níʼirö ubiʼa didzaʼ nedaʼ, bönniʼ unná bëʼ, guíaʼ légaquiëʼ: “Le nácatë
    reaʼ libíʼiliʼ, tuʼ cabí bi benliʼ que tu nu nutsaʼ ladaj nupa nacuáʼ ni, sal-laʼ
    naca cáʼasö nu naʼ, bitiʼ bi benliʼ quiaʼ nedaʼ.”'
  kde-kde: Nang'e àmbevayang'ula kuchidoni, ‘Nangu nìnnyaulilanga uhiu kuva, kila
    chinu chimusindwije kuntendela munu avalangîwa kuva akee chinu, músindwije kungutendela
    nanangu.’
  ata-ata: La Anu mukolineꞌi aloxo ꞌo, ‘Lexe ngingi ngaꞌoxonu aloxo ne uasi noxou
    vile noxiꞌa aneꞌi ane ualasiꞌa uasi la ngingi ngeꞌoxonu noxilo.’
  qvw-NT: 'Nipämaptinmi nisha: ‘Rasunpa mayanllan nunäta masqui un''aśhacunallacta
    mana uyculpis, ya''a quiquïtam mana uycälimälanquichu’ nil.'
  nfa-nfa: Pe Jaꞌa dhaa mi rèngu, peka na, ‘Parcaya la Jaꞌa! Te lodꞌo miu soru-bara
    boe dhèu-dhèu dhu haha ae dꞌai seli, èci èèna ka dènge miu soru-bara boe Jaꞌa.’
  tnp-tnp: “Kəni in otəni=pən kəm lah məmə, ‘Iətəni=pɨnə pəhriən kəm təmah məmə, nəmə
    nəməsotasiruiən e piak mɨn u kəti, nati əpnapɨn in ianrah, mətəu nəməsoliən kəm
    iəu.’
  urd-urd: उस वक़्त वो उनसे जवाब में कहेगा, ‘मैं तुम से सच कहता हूँ कि जब तुम ने इन
    सब से छोटों में से किसी के साथ ये सुलूक न किया, तो मेरे साथ न किया।’
  hot-hot: “Ma tem enaŋ nena, ‘Yanaŋ avanôŋ êndêŋ môlô! Môlô miŋ bôk udum nôm takêŋ
    hadêŋ yenaŋ avômalô takatu ba athêŋ mi te ami. Êŋ ma hatôm udum nôm êŋ hadêŋ ya.’
  mqj-NT: 'La natimba'' nakua: ‘Kutulasangkoa'' sitonganna, panggauammua'' tae'' umpamoloi
    inde mai sa''do''dorangku to randan barinni''e, tae'' duka'' mupogau'' lako kaleku.’'
  rus-SYN: 'Тогда скажет им в ответ: истинно говорю вам: так как вы не сделали этого
    одному из сих меньших, то не сделали Мне.'
  mbh-mbh: “Naro i olal ole riong ve, ‘Tho ri nunganga a thomu nge, ur alavusnga ako
    thomu o oma i avele nge tokokoe areko oion kima ol avele, ur areken thomu o oma
    mun i a tho nge avele.’
  bdd-bdd: “Ma yahegwaedi, ‘Moisa, tutaedi ꞌoidiya ꞌeguma tomota ꞌiꞌiudi bewa ꞌaigeda
    geya waꞌabihete, beno ꞌoina geya walemegau.’
  cbt-NTPO: ‘Co'ta imarinacosopita parisitopirinahuë', co catahuaramahuë'. Sa'ahuaro'sa'
    ma'sha pahuantopirinahuë', co quëtëramahuë'. Co inapita nosororamahuë' ni'ton,
    co canta' nosororamacohuë',’ itarahuë. Itahuato, a'pararahuë huachi.
  srn-NT: 'Dan A sa piki den taki: ‘Fu tru Mi e taigi un taki: Efu un no du en gi
    wan sma fu Mi, un no du en gi Mi tu, awinsi a sma dati no ben de wan prenspari
    sma.’ ”'
  cta-NT: 'Loꞌo naꞌ chaꞌ laca naꞌ loo, liꞌ chcuiꞌ naꞌ chaca quiyaꞌ loꞌo nguꞌ cuxi
    biꞌ: “Chaꞌ liñi nchcuiꞌ naꞌ loꞌo ma̱ juani, chaꞌ ná nguxtyucua ma̱ jiꞌi̱ ni sca
    nguꞌ tiꞌi nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo naꞌ, biꞌ chaꞌ nacui̱ naꞌ chaꞌ ná nguxtyucua
    ma̱ ꞌna tsiyaꞌ ti”.'
  bqc-SIM: 'Kía i wemá: Sĩana málɛ oɛ́, lá i kɛ gbɛ̃́ɛ beeↄ doɛo, baa an gbɛ̃́
    pↄ́ kɛ̃́sãańzi, mámɛ i kɛmɛɛo.'
  tcz-CHONGTHU: “Chutengleh aman amaho chu adonbut a, Keiman thudihtah kasei ahi,
    nanghon kasopite lah'a aneopen napanhunom lounau chu keima neijen nom lou u kahetna
    ahi.
  mar-mar: मग राजा त्यांना उत्तर देईल, मी तुम्हास खरे सांगतोः माझ्या अनुयायांतील लहानातील
    लहानाला काही करण्याचे जेव्हा जेव्हा तुम्ही नाकारले, तेव्हा तेव्हा ते तुम्ही मला
    करण्याचे नाकारले.
  snp-snp: Ido itibito lenamo, Namo ona logimowe. Linate yate wenenane kulini minámami
    ma ya eti o gedámamo ya namoki eti o nedámamo ne, loto logiminagolowe.
  isl-isl: 'Þá mun ég svara: „Þegar þið neituðuð mínum minnsta bróður um hjálp, þá
    neituðuð þið mér.“'
  spy-NT: Nto yooto mākukēt kule, ‘Kāāmwoowook, yoo mānōōyēchi kiy biikyuu choo kuskus,
    mēēbērē kyōōyēwoo anii kiy.’
  xnn-xnn: Daket kanan ken daida en, ‘Ibagak ken dakayo nan tet-ewa et isdin nang-adyanyo
    ay badangan nan kababaan ay mamati ken sak-en et kaneg sak-en nan inadyanyo.’
  mwe-mwe: Na bhalabho shibhaajangulanje, “Kweli ngunakummalanjilanga, kila punkanilenje
    kwaatendelanga ashaapwanga bhanyegalangabha, nshinkukananga kundendela nne.”
  tte-tte: Kabo kani kainali iyamaisa, ‘Walo yawasosi yawalo kolimiu, nige sagu yabo
    kwaeyama koliyau kaiwena besiele tabe nige sagu yabo kwaolena siya tomiya-polowe
    kolili.’
  tcs-tcs: ‘Den da king i go ansa, “Ai spik trutok po yupla, wen yupla no bin elpe
    eni dem louklas bala ane sisi blo mi ya, wa, dasmin yupla no bin elpe mi tu.”
  hlt-THB: Cawh anih ing, 'Awitak ka nik kqawn peek khqi, vawhkaw ak zawi khyt koeinakhqi
    aham am na sai ce kai aham am na sai hawh ni,' tinak khqi kaw.
  soq-soq: Ita warere sipoamopie wapiase, ‘Ne ulaipa dialedina, dima uduudu apana
    debama ba kerauda mampe e mai dewasapona, sa ipa ne baina dewasapona elana.’
  qub-qub: '«Chaymi paycunataga nishaj: ‹Sumaj tantiyacuy. Yäracamajcunata mana yanapashpayquega
    nogatami mana yanapämashcanquichu›.'
  att-att: Á kagiak ku nira sangaw laguk, ‘Kuruk yù kagiak ku nikayu, ta gapu ta panakitán
    naw nga abbágán yù tádday nga kagukábán nga tolay nga manguruk nikán, á nebiláng
    ta sikán yù nanakitán naw nga inikállà,’ kuk ku sangaw nira.
  bki-bki: “Mia naio ril vanlo, riverinavo ‘Riano kiniou neberii ka kamiu, bogo napano
    maka kamiu kuvisidomial ka kamiu kuvila tibe na van kiaku toro tai napano naio
    be toro na jum̃abe, nina jibe ka kamiu maka kuvisidom ka kuvila van kiniou.’”
  bqp-bqp: 'Kína ni weḿma à pi: Yãpuran matɛn oárɛ, lákũ ádi kɛ gbɛ̃ kũ à kĩanaanɛ
    gbɛ̃ dínↄ tɛ́ro nà, makũmɛ ádi kɛmɛnɛro.'
  mcp-mcp: 'Ntɔ́, a bá bɛ̧sa nə bwo nə́: “Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, ja jɛ̂sh bɨ́
    á bə kú sá ŋgwɔ́l mímínyɔŋʉ̂ waamə́ wúl sɔ́ɔ́lʉ́gʉ́ nɨ yí, mə wə́ bɨ́ á bə kú
    sá mə́nywa mɔɔŋg yɛ́”.'
  hat-hat: 'Wa a va reponn yo: Sa m''ap di nou la a, se vre wi: chak fwa nou pa t''
    fè sa pou yonn nan pi piti sa yo, se pou mwen nou pa t'' fè li.'
  npl-NT: 'Ijkuakó nikinnankilis: “De milajka nomechilia, ijkuak nomejwah amo ononkinchiwilijkeh
    nokniwah non okachi amitla impati, Ne amo ononnechchiwilijkeh.”'
  bgg-bgg: Saja è chang ruii, gu nathek shii yao, nathek è dushoduii jia shii anong
    phi, jiè nathek è gu shii de anongphi.
  eng-TCENT: He will answer them, ‘Truly I say to you, inasmuch as you did not do
    it to one of the least of these, neither did you do it to me.’
  eng-BSB: Then the King will answer, ‘Truly I tell you, whatever you did not do for
    one of the least of these, you did not do for Me.’
  cpu-NT: 'Ari ikantzi Pinkathari: ‘Tera pineshinonkayetantaiya, onkantavetakya iryaani
    irinayeete, naakatakera pantzimotake. Omapero.’'
  san-ASM: তদা স তান্ ৱদিষ্যতি, তথ্যমহং যুষ্মান্ ব্ৰৱীমি, যুষ্মাভিৰেষাং কঞ্চন ক্ষোদিষ্ঠং
    প্ৰতি যন্নাকাৰি, তন্মাং প্ৰত্যেৱ নাকাৰি|
  tac-NT: '''Liko alué wa''lula animela: «Neka ''we a''lá bijchiá aníbá, ''emi napu
    tabilé gu''írile alué ralámuli ne''chí oyérame tabilé nígame, tabilé gu''írame
    kéré ne''chí.»'
  eng-WEBPB: “Then he will answer them, saying, ‘Most certainly I tell you, because
    you didn’t do it to one of the least of these, you didn’t do it to me.’
  gfk-H: “Na balu diet bia, ‘Muat hadadei baa! Asa ing pa muat ga gil ta kaikek ra
    hana maris ing diet haratasin ma iau, pa muat ga gil mah hua tagu.’
  viv-viv: Ada au Iya ganagahedi ganagayo, Gagahe velemoꞋena gavadi gavadi hida kwamana
    kabiꞋona tobohiyakweyao agaidiya keke wadavelugani, medema vaita Iya keke wadavelugaku.
  yao-yao: Mwenye chajanje, ‘Ngunsalila isyene, kila pamwakanaga kumpanganichisya
    gelega jumo jwa ŵanyaŵa achanandi ŵa, mwakanile kuumbanganichisya une.’
  tgp-tgp: Ale i pa r̃aramira vara, ‘Varar̃uhu na verea isamim, matan ka sopo vai
    te hinau r̃uhu isan te voraiku rihirihi hatea ka sopo vaia isaku.’
  auc-NT: Äñönäni botö ïñömö edæ tömënäni ïnänite, ‘Ïñæmpa wacä ingante önonganque
    ïñongante mïnitö cædämaï ingaïmïni inte botö ïmote edæ mänïnö do cædämaï ingamïnimpa.
    Ämo ëñëmaïmïnipa,’ ante pïincæboimpa.
  kbc-NT: Odaa ejitiogi, Ee, ane Ee inionigi-eliodi, ‘Ejitaɡ̶awatiwaji anewi. Niɡ̶ijo
    me daɡ̶a axawanitatiwaji niɡ̶ina oko iwikodadipi, odaa micataɡ̶a me daɡ̶a adaxawani.’
  bmh-bmh: Go gumaraneu du banou king nug koli ag guzenai awaramau, ‘Iz ag petak pet
    awarem, ag izal du tub gonugau wanib banou tam, ag go isanorab tam, go ag iz isanilab
    tam.’
  ctu-BL: 'Che'' jini, mi caj i subeñob: “Isujm mic subeñetla, che'' bʌ ma''anic tsa''
    la'' colta juntiquil c cha''an bʌ anquese mach ñuquic, ma''anic tsa'' la'' coltayon”,
    che''en.'
  meq-meq: '«Bəy ma mbəɗateye faya, ma gwaɗateye: “Neŋ faya na gwaɗakumeye: Sərum
    ha na, wu nakə ka slum faya məgay a ndo wawa eye tsekweŋ mə walaŋ i ndo neheye
    bay na, ka gumeŋ a neŋ bay dərmak.”»'
  noa-H: 'Pari hichig magbaawai, mak''ʌʌnagjã hirua magju hanʌm: “Chadcha mʌk''ʌʌn
    wounaan dau hap''ʌʌ wënʌrraawai pãrau bʌ̃ʌrjã ham dau haug k''augba harran, jãan
    mʌchchata pãrau dau haug k''augba nʌm k''abajieb, ham mʌchdëu pʌ̈iwiata jãg wënʌrrarr
    haawai” haju hanʌm hĩchab hamachigcha.'
  alp-NT: 'Eleki Au ralakesi be, ‘Leke imi rekwa be: tamata rebe esi hlaleke loko
    Au, rebe imi noakeise tamata susate, imi suka tapa sae kuesa beisi mo, hoko mere
    sakesa kai imi suka tapa Au more neka.’'
  san-VEL: tadaa sa taan vadi.syati, tathyamaha.m yu.smaan braviimi, yu.smaabhire.saa.m
    ka ncana k.sodi.s.tha.m prati yannaakaari, tanmaa.m pratyeva naakaari|
  kbq-kbq: Hanageno Agra ke nona huzmantegahie. Tamage hu'na neramasmue, amama zamagi
    omne'nea vahe'pinti, mago zmimofoma mago'zama huonte'nazana, Nagri huonante'naze.
  kbh-kbh: '“Y chë Utabná echanjójua: ‘Ndegombre cbë́yana, ts̈ëngaftanga nts̈amo chë
    ats̈be cats̈átanguents̈ana chë más bats̈á uámanëngaftaca, ndoñe s̈monjanmcá, áts̈eftaca
    cach ndoñe ches̈mátanma ca.’'
  ron-LSB: 'Atunci El le va răspunde și le va zice: “Adevărat vă spun că, dacă n-ați
    făcut lucrul acesta unuia dintre cei mai mici dintre aceștia, nici Mie nu Mi l-ați
    făcut.'
  pon-pon: 'A ap pan japen irail majani: Melel i indai on komail, meakot komail jota
    wiai on amen tikitik pukat, i me komail jota wiai on ia.'
  nhe-BL: '“Huan na niquinnanquilis: ‘Nelía nimechilhuía, pampa ax inquinpalehuijque
    ni noicnihua tlen teicneltzitzi, huajca niquita queja elisquía ax innechpalehuijque
    na.’'
  sps-sps: Ana Aatouf biny fatabiny ratuari, Ya te tsue na ka, ‘Nyo tsue faman of
    maromi te baainy fi mi ma faakouts ir vainy sikia tu asangan to, ami kan baainy
    Vanyo.’
  wnc-wnc: yake anzing yaniwit, ‘Nata siakande siknga daninggat. Sanga ginda aminu
    umana wenaapae dua tasingamukingu sanga wa kuupbam naeaya dua tasingamukaing ngang
    dandupbum,’ ngang yaniwit.
  nmw-S: Habeto i golase halingadiye i nga, ‘Tolosuwok a liwo heimiu, heto sahe hebe
    taine hu deginawi bobode ya totankainane hotiya heine, sohode taine hu deginawi
    heyau.’
  bus-bus: 'Kína é weńla à be: Yãpuraan mɛ́ɛ ooare, lán ée kɛ gbɛ̃ kɛ̀ kɛ̃sãnanɛ
    gbɛ̃ kɛ̀nↄ tɛ́ro nà, mámbe ée kɛmɛro.'
  gub-BL: Na'e a'e putar wanupe ihe nehe. — Azeharomoete ko ma'e amume'u putar peme
    ihe nehe kury. Penekyty'ym agwer ma'e rehe pe, herywyr ikàg 'ym ma'e wanupe pe.
    Wanupe penekyty'ymaw nuzawy kwaw ihewe penekyty'ymaw, a'e putar wanupe nehe.
  imo-imo: Aku teko ninge wali yuni enondo topondopa nimbei, ‘Nani eno paimbo nio.
    Enoni i nanga angenupili imbomanga imbi naa mololi te naa liko taporingi akupe
    na naa liko taporingi,’ nimbelo.
  boj-boj: “Naŋgi e degsib nenembibqa e na kamba minjrqai, ‘E bole merŋgwai. Niŋgi
    na ijo was ñam saiqoji unub qaji naŋgi gereinjrosaioqneb di agi niŋgi e dego gereibosaioqneb.’
  eng-DRA: 'Then he shall answer them, saying: Amen I say to you, as long as you did
    it not to one of these least, neither did you do it to me.'
  knf-knf: '« Aŧeem baka wal mënţ kaji : “Na manjoonan, dţupan, uko wi nawooŋ naando
    pa aloŋ ţi bampoţëţaanuŋ biki, nji i i nawooŋ naando wa.”'
  san-KHM: តទា ស តាន៑ វទិឞ្យតិ, តថ្យមហំ យុឞ្មាន៑ ព្រវីមិ, យុឞ្មាភិរេឞាំ កញ្ចន ក្ឞោទិឞ្ឋំ
    ប្រតិ យន្នាការិ, តន្មាំ ប្រត្យេវ នាការិ។
  arn-NT: '“Fey tati longko ülmen llowdunguay: ‘Rüf dungu feypiwayiñ kom tamün femnofiel
    kiñeke tüfachi kuñifall pu che mew, iñche mew ta ka femmulan.’'
  zas-NT: 'Abiꞌ yadxiꞌman laan guiëbaman: “Diidxliczi rnin lëjt, gra ni ad beentidi
    din nüjndi yudar da bejn reen majsi ad najt reeman bén lasajc, najn ad beentidi
    yudar.”'
  ken-NT: Mfɔ akɛmɛ yɛ bhɔ bɛ ‘Dɨŋɨ́ ká bɛ, yɛ̌ntɨkɨ mpok anɛ mǎnísí nyaka bɛkʉ
    bɛrɨ ntá yɛ̌ chí mmu amɔt anɛ ápú yɛ̌nyɨŋ, ɛ́chí ɛnyumɔt mbɔ bɛ mɛ kɛ̌ mǎnisi
    nyaka bɛkwak.’
