verse: MAT.025.024
translations:
  kpx-kpx: Ige uani taoseni kina (K1,000) male keu lohoale namihai avoe, ‘Kosive di
    hilokage au ata negote. A bulu holioholiale kemo ana lovi malenela. Isi a vata
    haholiale kemo ana tiniege lovi lovonela.
  okv-H: 1,000 kina umbuna amina ambota puvuto ke einge ena, ‘Bada, na kogona amo
    umo embo ngahia ra, embo nei na pure uore donda humbagoa avoeto nau ikiha avo
    veto pambaguja
  tbo-tbo: ‘Ma lawana witonugana tauna tausana emosi i weleweleya i nei po i baha
    i pa, “Bada, a hanapugem tam ega lawa uta genogenogehi yaka om gapola e tamatama
    lawa gehouhi hai bagibagi uyahihiyei.
  mal-C: “പിന്നെ ഒരു താലന്ത് ലഭിച്ചിരുന്നവനും വന്നു. അയാൾ, ‘യജമാനനേ, വിതയ്ക്കാത്തിടത്തുനിന്ന്
    കൊയ്യുകയും വിതറാത്തിടത്തുനിന്ന് ശേഖരിക്കുകയുംചെയ്യുന്ന കരുണയറ്റ മനുഷ്യനാണ് അങ്ങെന്ന്
    ഞാൻ അറിഞ്ഞിരുന്നു.
  grc-SR: Προσελθὼν δὲ καὶ ὁ τὸ ἓν τάλαντον εἰληφὼς εἶπεν, Κύριε, ἔγνων σε ὅτι σκληρὸς
    εἶ ἄνθρωπος, θερίζων ὅπου οὐκ ἔσπειρας, καὶ συνάγων ὅθεν οὐ διεσκόρπισας·
  bgc-bgc: 'फेर जिस ताहीं एक तोड़ा मिल्या था, उसनै आकै कह्या, हे माल्लिक, मै तन्नै
    जाणु था, के तू इसा माणस सै: जित्त किते तू बीज न्ही बोन्दा ओड़ै फसल काट्टै सै,
    अर जित्त न्ही खिंडान्दा ओड़ै तै कठ्ठा करै सै।'
  khz-khz: Ne kolo monina kwapuna egapiato talimana ema laka-togato, netiwato, ‘Velepara,
    au ripaku goi aomu rakava vagi talimamu, ati goi na ovarorato gaura okuarana,
    e ati goi na uve opia-lovolovorato gaura otao-kourana.
  deu-TKW: 'Es kam aber auch der, welcher das eine Talent bekommen hatte, und sagte:
    Herr, ich kannte dich als einen harten Mann, daß du erntest, wo du nicht gesät,
    und sammelst, wo du nichts ausgestreut,'
  zsr-NT: 'Niꞌr catiꞌ bdxinëꞌ bönniꞌ huen dxin naꞌ gzxiꞌë tu dumí zacaꞌ naꞌ, rnëꞌ:
    “Xan, nözdaꞌ nacuꞌ bönniꞌ bizxj, le rlapuꞌ ga cutu guzuꞌ, len rutubuꞌ ga cutu
    bchiljuꞌ.'
  lin-lin: 'Bongo mosali oyo azwaki talanta moko ayaki mpe alobaki : « Nkolo na ngai,
    nayebaki ete ozali moto ya matata, obukaka bambuma na elanga oyo olonaki te mpe
    olokotaka bambuma na esika oyo obwakaki ata nkona moko te.'
  hns-NT: 'Ab djaun ek hadjaar mohar paais raha, oe bhie aail aur bolies: ‘Bhaai djie,
    ham djaaniela kie toe daajaaloe na baate. Toe kaate hai djaaha toe na boile hai
    aur toe batore hai djaaha par toe na tjhietle hai.'
  noa-E: ’Maimua milpai autarrjã bëejim aajem. Pari magua chan warm khʉʉn dënjö phidkhawi
    gan auba arr aawai sĩi warag, “Señor, mua pʉ khaphʉ chitʉmgui ajim anʉm, pʉ õor
    dʉ̈i atcha sĩerrʉm. Mua pʉ phatkhonau phidkhawi gantarr akhiin, pua sĩi chi ʉ̈rʉm
    mʉ jua eem khecheu aukhamgui” ajim anʉm, “pʉ dën sĩi chikham jua phithur atarrta
    pʉch dënjö aajeewai.
  eng-EMTV: “Then the one having received the one talent came and said, ‘Lord, I knew
    you, that you are a hard man, reaping where you did not sow, and gathering where
    you did not scatter.
  mib-NT: 'Te ni quee mozo jeē ní quihin ɨɨn mil xūhún un, te ni cahān de jíín patrón:
    Je jíní na níhín jéē tée xeēn cúu ní. Chi cuehē gā cuní ni vēsú jeē cúu sáha mozo
    ni, te cuehē gā nándacān ní vēsú jeē ni jéhe ní.'
  lif-NT2: आल्‍ल हे़न्‍छिङ् थिक् साम्‍म्‍याङ् याङ्‌इत्‍छि के़घोःबा सेवारोबाल्‍ले़आङ्
    मे़त्तु, ‘आदाङ्‌बे, खे़ने़ॽग के़जिःप्‍पा के़जोःक् फाॽआङ् निःसुङ्‌ङाङ् वयाङ्‌लो॥
    खे़ने़ॽ आत्तो चा के़न्‍देःसुन् खे़प्‍मो खे़ने़ॽ चा के़सुप्‍सुॽरो, आत्तो चा के़न्‍छे़सुन्
    खे़प्‍मोए चा के़भुङ्‌लो॥
  xnj-xnj: “Nambu yula mweagotoliwi talanta yimonga ya lishonga, abwelili akajova,
    ‘Mkulu nikumanyili veve wa mundu munonopo wibena pewangalima, na kutola pewangadandasa
    mbeyu.
  mmx-mmx: La mo lasaxaruki ga lok ka legesa talen, ga vot pasa nom leeme silok la
    ga lok tin, ‘Leeme silok. Nia agaklen i do nenu laradi lolos. Uk lok kaka levempanga
    kopmen ataram, la u kaxat ka levempanga anan at leventaamang, nenu goxotlotlo
    i.
  cbr-NT: 'Usaquian cacëbë uquin ca an achúshi mil curíqui bicë unin caxa: Mixmi unimi
    nishcësa ''icë cana mi ''unan. Uni itsin ñu ''apámitancëxun camina a bimi mináinshi
    ''inun min unicama bimin.'
  tee-NT: 'Chai vachu'' chinchalh ju ixmach''ixtaknicanta ju tam milh. Chai ju yuchi
    junilh ju ix''ucxtin: “Xacc''atsai ni na p''as ju mi''alhunut ju uxint''i. Pus
    alakts''ich. Yu''unch ju milapanacni ju tach''alhcatnan ni laich na lhu cajuna''
    ju micebada. Chai yu''unch ju talacsununiyan ju micebada ni laich lhu amak''aixt''ok''a''
    ju uxint''i mas jantuch tu''u'' talhajai ju yu''unch.'
  eng-LSV: And he also who has received the one talent, having come, said, Lord, I
    knew you, that you are a hard man, reaping where you did not sow, and gathering
    from where you did not scatter;
  cak-NT: 'Pero cuando xapon chuka'' ri samajel ri xyo''x can ri jun mil quetzales
    pa ruk''a'', raja'' xu''ij che ri ru-patrón: Ren can weta''n-wi ano''j (ana''oj),
    y romari'' weta''n chi ret ronojel nach''ojij y ronojel najal chi ayowal. Ret
    najo'' namol ri cosecha ri xa man ja ret ta ri jat-tiquiyon. Najo'' nayec ri trigo
    ri xa man ja ret ta ri xach''eyo.'
  pah-NT: —A'ero ojipe'ga ruri – kiroki ga opyhy ojipeji itambere'ia gwuvihava'ga
    hugwi, ei Jesus'ga. “Jiruvihavamo ko nde,” ei ga. “Akwaha ji ndereaporog̃itate'varuhua.
    Nde ndereporavykyi. Emo nde erepyhy ojipe'g̃a hugwi ejive. Nde neretymi. Emo nde
    eremondoro ojipe'g̃a nemitymipyra ejive,” ei ga ga pe, ei Jesus'ga.
  sja-NT: '’Mamĩda chi mimiapari p''arat''a tau mil jitada pachek''ãri, mãgaji chiparimaa:
    “Señor, mɨa k''awa bɨda aji, pɨa eperãarã pia chupɨria k''awak''aa. K''awa bɨ
    pɨchia ne-inaa jõma p''e atapari awaraarã mimiadap''edaa pari.'
  xed-xed: 'Tahula tsa, ka lagha tsa ta zlghafta talaŋ turtuk ya guli. Kaʼa mantsa:
    “Mghama ɗa, nda sna yu kazlay: Nda bla gwaɗa ta kagha kəʼa. Ta tskay ka ta skwi
    ta vwah ma vli kul sləgadata ka. Ta hlay ka guli ta skwi ma vli kul vihaŋtá ka.'
  mks-NT: 'Joo tá na̱xi̱nu̱ co̱o ri da̱ na̱ñe̱he̱ in mil ndahá xitoho cán já na̱casáhá
    cáchí da̱ já xi̱hín xitoho da: “Cande̱hé ndo̱, xitoho i̱. Sa̱ cánda̱a̱ va̱ha ini
    i̱ ña̱ cúú ndó in ta̱a ndacú ndiva̱ha tu̱hun. Ta va̱tí co̱ xútu ndó nu̱ú in ñúhu̱
    joo jáquee tá jáquee ndó nu̱ á. Ta játaca ndó ña̱ nu̱ú co̱ó na̱xutu ndó ña̱.'
  gfk-S: “Io, no nong ga hatur kawase tike arip na barbarat ga hanawat um, igom tange
    horek, ‘Nugu watong, iou ga nunure ter be a tena ngalngaluan ugo. U la kilkil
    ing pau gale so. Ma u la dikdik ing pau gale sahuane.
  bmu-bmu: '“Miaŋgö andöŋe azi moneŋ esu mohok-kun (Kina 1000,-) meyöhaŋön kaŋgota
    kewö jiyök, ‘Ketaŋamni mötnöŋ, nöŋön könaŋamgi kewö möt yaköyal: Azi kembunan
    mönö azi köhöikŋi könöpŋambuk akza. Nangak nene kötŋi qahö qesiŋ gilnöŋga miaŋgöreŋ
    mönö töndup ölŋi sounöŋ yandiba memamgö mörakzan. Padi kötŋi qahö esinöŋ geiga
    miaŋgöreŋ mönö töndup ölŋi qezakömamgö mörakzan.'
  dgz-dgz: Amba apan moni daiton wareni ine taue anega wan, ‘Ayop negawa, ne asigip
    tagen ge kaimake dena apanewa, ge taba ya veriana go naingi piup ya enuiana go
    bongamingi.
  eng-GNV: 'Then he which had receiued the one talent, came, and said, Master, I knewe
    that thou wast an hard man, which reapest where thou sowedst not, and gatherest
    where thou strawedst not:'
  zaa-NT: 'Làniana bitsina'' tè nu guỹi'' ttu bólsaá nna rą: Señor, inte'' nna yúá''
    qui''ni ná cuią''lu'' ttu enne'' duro, pues redi'' cuią''lu'' làti labí gùda cuią''lu'',
    ą''hua rutùppa cuią''lu'' làti labí bedàl·la cuią''lu''.'
  eng-WEBSTER: 'Then he who had received the one talent came, and said, Lord, I knew
    thee that thou art a hard man, reaping where thou hast not sown, and gathering
    where thou hast not strewed:'
  guh-guh: 'Icatsia pata ponë evetsiaexana mil ponëbeje. Bajaraponë jumaitsi pijatuxanenëjavabelia:
    “Cacueneyapëtanetsi. Xamë nijajivi apo itaxutobejiobiataeyabiabimë. Xamë nijajivi
    ubiaexanabiabame neubiaexanabiabijava nexata bajarapamonae pejamatabëcueneta ayaijava
    palata pecatopitsapaenexa. Bajara pijinia pacuenia xanë ata nevecuapitsipame xua
    nacanabijitsipajë nijapalatata itsa canacuenebijitsipajë.'
  bon-bon: Cuta lui kaakesea bägrä te yaawademepi yepä tausen rarekaake bine, tädige
    babo biname bau me, jejige egä, ‘Babo biname, cane umle gäne, egä maane owelale
    biname lica gäte. Maane emä yäärucnimute, maane luma lica yäätemimute; maane emä
    taabasecretnimute, kuu gije bine luma lica yiisabäjemute.
  nhw-BL: '“Huan yaya catli quiselijtoya se bolsa tlen itomi iteco hualajqui huan
    quiilhui nopa catli axcahue: ‘Noteco, na nijmatqui para chicahuac titlanahuatía.
    Timoaxcatía tomi catli amo tijtlantoc huan tipixca campa amo tijtoctoc.'
  swh-ONEN: “Kisha yule mtumishi aliyepokea talanta moja akaja, akasema, ‘Bwana, nilijua
    kwamba wewe ni mtu mgumu, unayevuna mahali usipopanda na kukusanya mahali usipotawanya
    mbegu.
  wbi-wbi: “Pe akiisa um'bombi juno alyupiile italanta jimo, akam'buula untwa ghwake
    akati, 'Ghwe ntwa, nikakagwile kuuti uve uli mwumu, ghupeta pano nunyalile, ghukong'hania
    pano nukesile.
  bba-bba: Yen biru yoo wi bɑ sube teeru wɛ̃ mi, u nɑ u nɛɛ, yinni nɑ yɛ̃ mɑ wunɛ
    tɔn sɛ̃sɔɡiiwɑ. Mi ɑ ǹ duure miyɑ ɑ rɑ ɡbe, mi ɑ ǹ mɑɑ yɛ̃ke, miyɑ ɑ rɑ ɡɛ̃.
  eng-KJVCPB: 'Then he which had received the one talent came and said, Lord, I knew
    thee that thou art a hard man, reaping where thou hast not sown, and gathering
    where thou hast not strawed:'
  kgk-NT: '—Upéi ogwahẽ ave ou-vy upe peteĩ ome''ẽ íxupe va''ekwe: “Orohexa kwaa-ma,
    xe járy, nde reko-rehe” he''i. “Ne ma''e rakate''ỹ va''e voi ra''e nde. Nde rapixa-pe,
    Penhemitỹ xe kokwe-py, ere erejaty uka-vy. Ha upe rire katu entéro hi''a va''e
    gwive eremono''õ uka ndejéupe gwarã. Nde rapixa-pe, Pemohãi-vy penhemitỹ xe kokwe-py,
    ere erejaty uka-vy. Ha upe rire katu entéro hi''a va''e gwive eremboaty uka ndejéupe
    gwarã” he''i.'
  waj-waj: 'tikio ari vo ngiaammuau voovai kiisa sikauyauvaa (1000) utiivoono numa
    yokeera vaidiivaa tinoo: Nnoonna-o, na i taukai a tinni yaagueeqaira nnaamurukuavee.
    Hama a yeenna hauvaa utuanna mmooriivakidiri yeenna kaanaivaa varaannavai. A hama
    mmoori varaannaivakidiri yeennaiyauvaa tau varee ngiannavai.'
  cpy-cpy: 'Ipokapaaki paetakiri apaani itenatzi riyeekitaki koriki, ikantapaaki:
    ‘Pinkathari, niyotzi naaka osheki pimashireyantzitzi, pishintsitakaantziri pantawae-takaan-tziri
    piyorikite, ari okanta pishekyaan-tantariri.’'
  ekk-PKP: Siis tuli ühe talendiga mees. „Isand,“ ütles ta, „ma tean, et sa oled karm
    mees. Sa lõikad sealt, kuhu sa pole külvanud, ja kogud saaki sealt, kuhu sa pole
    istutanud.
  mpx-mpx: Tau toto tausan maisena i ahe, i nem elana ge i ba, ‘Babala, ya atena owa
    wam logugui i gasisi, kaiwena aanan toto nige u pepel, he u keken ge u papahe
    wam limiya. He gamagalau getogal hi tuwalali enona i mamasal, inoke owa u bubugulan.
  wbp-wbp: “Ngula-jangkaju, yangkalku purdangirli-warnu wati, yangkangku kuja manu
    1,000-pala kawurlu, yaninjarlarla wangkajarla nyanungu-nyanguku wiriki, ‘Warlaljamarri,
    nyuntuju kula kanpa-jana yimiri nyina yapa-kariki. Nyuntu kanpa-jana warrarda
    jurnta kanyi nyiyarningkijarra yapa-karikiji. Kula kanpa ngurlu yirrarni walyangka
    miyi wiri-maninjakupurdarlu, lawa. Kaji miyi pardinjarla yirnmi-jarrimilki yapa-kari-kirlangurla,
    ngari kanpa-jana warru jurnta kanyi.
  luo-luo: “Eka ngʼat mane nigi talanta achiel nobiro, mowacho ni, ‘Ruoth, ne angʼeyo
    ni in ngʼat makoch, ma keyo kama ne ok ichwoye, kendo ma choko kama ne ok aludoe
    kodhi.
  nhe-NT: '“Huan yajaya tlen quiselijtoya se bolsa itomi iteco hualajqui huan quiilhui
    nopa tecojtli: ‘Noteco, na nijmatqui para chicahuac titlanahuatía. Timoaxcatía
    tomi tlen ax tijtlantoc huan tijpixca campa ax tijtoctoc.'
  aii-aii: '”ܘܐܬܹ‌ܐ ܠܹܗ ܐܘܼܦ ܗ̇ܘ ܕܫܩܝܼܠܵܐ ܝܗܘܵܐ ܚܲܕ ܟܲܟܪܵܐ، ܘܐܡܝܼܪܹܗ: ’ܡܵܪܝܼ، ܟܹܐ
    ܝܵܕܥܹܢ ܗܘܵܐ ܠܘܼܟ݂ ܕܐܢܵܫܵܐ ܩܸܫܝܵܐ ܝܘܸܬ، ܟܹܐ ܚܵܨܕܹܬ ܡ̣ܢ ܐܲܝܟܵܐ ܕܠܵܐ ܙܪܝܼܥ ܠܘܼܟ݂،
    ܘܟܹܐ ܓ̰ܲܡܥܸܬ ܡ̣ܢ ܐܲܝܟܵܐ ܕܠܵܐ ܒܙܝܼܩ ܠܘܼܟ݂.'
  esk-NT: Tavrali iñuk akuqtuiruaq 1,000-tun maniŋñik aggiqhuni uqaqtuq, ‘Ataniiq,
    iḷisimagikpiñ. Anayaktuaqtauŋunġitchutin aŋun. Pukuiraqtutin nautchiivigiñġisapniñ
    katitchisuuplutinlu kanġaqsruiviginġisaqniñ nautchiaksranik.
  msb-msb: “Idto naman na ginbilinan sin usad ka kwarta na oro naghalapit man na nagasabi,
    ‘Sir, aram ko na maisog ka na tawo na nagaani san dili mo tinanom kag nagatipon
    san dili mo sinabwag.
  cpa-NT: 'Jøng² ca¹dsiég¹ dsa² ca¹hiei¹ guie¹ mei¹³ héh¹ cog³. Ca¹juúh²dsa: “Guiuh¹³,
    ma²guiang³jni hi² lanh¹²hning dsa² huh² dsǿa¹². Ma²guiang³jni hi² lø²chi² quiánh²hning
    ja³tsa¹ca¹jŋiúh²hning. Jøng² dsiíh³hning loh² ja³ha¹chi² møi¹jon² ma²ca¹séih¹hning.'
  dso-dso: ସାରାସାରି ଅଜାର୍‌ ରୁପାଟାଙ୍ଗା ପାଇରଇଲା ଚାକର୍‌ ଆସି କଇଲା, “ଏ ସାଉକାର୍‌ ମୁଇ ଜାନି,
    ତମେ ଗଟେକ୍‌ ବେସି ରିସା ଅଇବା ଲକ୍‌ । ବୁନି ନ ରଇବା ପଦାଇ କାଟ୍‌ସା ଆରି ବିଅନ୍‌ ନ ବୁନିକରି
    ତାସ୍‌ ବାରା ବାନ୍ଦ୍‌ସା ।
  meu-meu: Talent tamona e abia tauna vada ema, eto, Ḡauka e, vada name diba oi na
    gwau-tora taumu; to hado ḡaudia na o utumu, bona to ḡiḡi rohoroho ḡaudia na o
    haboumu.
  yva-NT: Umba vatano po doije vasye ribuge intabo raijare umawe de po raura nanto
    akarije umawe ai pare, ‘Injae, syo naen winyamo naemeno vatane maije jewen. Vatano
    kaijinta wo anakere raijar, weramu winyamo nyo awa doije raija tenambe.
  dgc-dgc: “Nadid, inumadene be tu tinumanggap ta sanlibu a monda mangatuwiran. ‘Amo,’
    kagi na, ‘tukoy ko a meingél ka a lélake, a alapén mo tu éwan mo koo.
  zpm-NT: '’Zeeṉe bdziiṉtaa zha ne biaaṉnie tib mila ga, rëb zho lo me: “Nli beṉdziind
    naa xtimi luu, sac naṉle naa zha nac luu, niicle paraa niuṉdziin naaw, grëse miṉe
    niuṉa gan lo luu niaaṉa;'
  hix-NT: 1 meryaw yahosnyenhàrà xarha nomokye hatà. Onà wyaro haxa nkekon hatà, horykomo
    wya. Rohà y, onà wyaro khutweknano, kekon hatà. Tanàhnohso ro amna manotomehe.
    Ohoye rohra, amna hoye ro haxa, anyahtehe, kekon hatà.
  sim-sim: Urik ma or 1,000 kinak lari ma oto or taha ormu mbara, �Wasilaka mir angop
    a heyenda mir, mambalek nanda mir. Akwa os ma anandi kumbandan sanda mir. Uhu
    sijin mi sihinda ambu orok akwa omen landa mir.
  npi-ULB: त्यसपछि एउटा सिक्‍का पाएको नोकर आयो र भन्यो, ‘मलाई थाहा छ, कि तपाईं कडा
    स्‍वभावको मानिस हुनुहुन्‍छ । तपाईंले आफूले नरोपेको ठाउँबाट कटनी गर्नुहुन्छ र नछरेको
    ठाउँबाट फसल निकाल्नुहुन्छ ।
  cgc-cgc: “Suguon ya na kabaton ta isya na sinsilyo gaprani man daw mambal ta iya
    na amo, ‘Sir, nlaman ko na pwirti ka gid na amo tak gapangani ka ta dili imo na
    sinabwag daw gapanapas ka ta dili imo na pinanggas.
