    Tamo Koba, ni que. E nami qalieem, ni tamo ŋiriŋ ani. Tamo qudei naŋgi iŋgi yageqnab
    melieqnaqa ni segi na otorosim uyeqnum. Tamo qudei naŋgi saga yago breiyeqnab
    boleeqnaq ni segi na koroiyoqnsim uyeqnum.
  eng-DRA: 'But he that had received the one talent, came and said: Lord, I know that
    thou art a hard man; thou reapest where thou hast not sown, and gatherest where
    thou hast not strewed.'
  knf-knf: '« Kë nawajanţën i bawuluŋ itaka inliŋuŋ na baluk bi uşubal uloolan aşë
    bi, aji : “Naweek, dme kë iwo ñaaŋ anjooţuŋ anjaaŋ akit du dko di awooŋ aanŧepii
    kabot kakaaw dko di awooŋ aanjaari.'
  san-KHM: អនន្តរំ យ ឯកាំ បោដលិកាំ លព្ធវាន៑, ស ឯត្យ កថិតវាន៑, ហេ ប្រភោ, ត្វាំ កឋិននរំ
    ជ្ញាតវាន៑, ត្វយា យត្រ នោប្តំ, តត្រៃវ ក្ឫត្យតេ, យត្រ ច ន កីណ៌ំ, តត្រៃវ សំគ្ឫហ្យតេ។
  arn-NT: '“Welu akulu tati kona ti llowlu kiñe moneda, feypifi tañi ülmen: ‘Ñidol,
    iñche ñi rakiduam mew femngentun eymi tami yafü piwke wentrungen. Kosechakeymi
    chew tami ngannoel mew ka ñimitukeymi chew tami widpünoel mew.'
  zas-NT: '’Per chi bidxin mojs cwaꞌ timil cintabl guin, rëb loj xpatronman: “Dad,
    naj ragbee guial ad rayatil bejn, rabëël guialnazaꞌc lod ad rguꞌtil bin, ratoꞌp
    tëël guialnazaꞌc lod ad rtieꞌchtil bin.'
  ken-NT: Anɛ ɛbhǎ nkáp atwɔ́ nkwɔ arɛm bɛ, ‘Ɛta, ndɨ́ŋɨ́ bɛ́ ɔchí mmu mbeápak.
    Ɔkɔŋ bɛghɛm nɛbhʉɛt anɛ ɔ́bhɨ́kɨ́ pɨ, ɔ̌nyokoti nɛbhʉɛt anɛ ɔ́bhɨ́kɨ́ tak mbwɔt
    arɛ.’
