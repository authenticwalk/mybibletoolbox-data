  nhy-NT: 'Satepan, kej tlajko yuak, okikakej se tlajtole: “¡Ompa witz in novio, xiknamikitij!”'
  asm-FB: কিন্তু মাজনিশা যেতিয়া; ‘চোৱা, সৌৱা দৰা! তেওঁক আগবঢ়াই আনিবলৈ ওলোৱাহঁক’,
