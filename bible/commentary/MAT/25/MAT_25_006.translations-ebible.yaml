  zaj-zaj: “Kilo kikulu kukala na nyangi, ‘Mulawilamhambe kavika! Laweni mkam'bokele!’
  chq-NT: 'Joon mo gatɨ́² tyiianúu¹ joon ganúu²un ga''oo¹o tsá² jin''²in: “''Woo²¹naa'',
