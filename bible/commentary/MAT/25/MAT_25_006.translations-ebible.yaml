  ben-IRV: পরে মাঝ রাতে এই আওয়াজ হল, দেখ, বর! তাঁর সঙ্গে সাক্ষাৎ করতে বের হও।
  ntu-ntu: “A' mzli kc mz aurnrlc, sc tzxlrpelr ncblo kx nate etu, rpile kx, ‘Ncblo
    kc nayrlz sa tqvzpem! Dwalzmamu x rmctiamu nide.’
  pan-pan: ਅਤੇ ਅੱਧੀ ਰਾਤ ਨੂੰ ਧੁੰਮ ਪਈ, ਔਹ ਲਾੜਾ ਆਇਆ, ਉਹ ਦੇ ਮਿਲਣ ਨੂੰ ਨਿੱਕਲੋ!
  tkr-tkr: Xəmne yı'q'nee «Tsumay qöövur, mang'une ögiylqa qığeepç'eva» ts'ir qavayle.
  gvc-gvc: 'Ã ti carĩni baharo ñami dacho macai sañurucuro coa taha: “Tʉhoga. Wamomaca
    dʉhtehtiro taro coa tara. Tirore piti bocana taga”, ni sañurucuro coa taha.'
  mwp-mwp: mabaygal wal memayidhin kedha, “Kayn alay in, ayawal ngitha mura nubepa
    imaypa.”
  ksj-ksj: Ohere nemanema ze ago ꞌahoḡa igiro, raenaꞌa, 'Hahu ohoze iziganiꞌa feureha!
    Buanadu mae zounoꞌi!'
  sbk-sbk: Lakini uwakati wa nusiku pakhanti khahali ni shingo, 'ENyi, ubwana weji!
    Fumi khonze mposhele.'
  mya-JVB: သန်းခေါင်ယံ ၌ကြည့် ပါ။ မင်္ဂလာဆောင် လုလင်သည် လာပြီ။ ခရီးဦးကြိုပြု ခြင်းငှာ
    ထွက်သွား ကြကုန်ဟု ကြွေးကြော် လျှင် ၊
  kgf-kgf: Hegic siŋi namuŋaiguc qac méŋ yomuhuc hicŋiyec; Héŋgic, eu buŋagina hazac!
    Focdac mama hama héihérémigic.
  awb-awb: Inokáhnabubu mó anínká sawai sawaiéna, O menáhwénká áhníbórá sire. Seragahro
    uraire.
  gdn-gdn: Tedera paunau ka apunu mosi ubupu e bonanai ragiragi kawaya wagubu ke;
    ‘Anika apunai bauwagana kwaewagau, wi kebomuri e banana-pumuri.’
  nko-NT: “Ɔyɩ́-nsɩnɛ́ á, ɔkʋ lɔ́sʋrá okitikíti ɔbɛ́ɛ, ‘Anɩ pɩ, ɔká otsiápʋ amʋ
    ɔbá o! Mlɩdalɩ yefia mʋ!’
  bsn-NT: 'Ĩna cãniñarone, ñami gʉdareco cõñaro cõro ocaruyuroja yuja: “Manajo cʉtirocʉ
    vadicoadiami yuja. Ĩre bocarã vayá”, yi ocaruyuroja.'
  pib-NT: “Ganikajyechno jemka saplechi wane chinachri, ‘¡Tyepatkani! Gnunrowatachripatkani.
    Gishpakanu. Gyoptotapanru.’
  wiv-wiv: Ti varivalavala kaka katiu e goe ki tania, ‘Tamohane kua e ba lahi ti mai!
    Miu mai gotala miu na hadavia!’
  reg-reg: Nawe omwanya gwa mungeta agati nibhao ijogele,' Mbe mulole omutwasi wo
    bhwenga! Ni muuluke anja mujokumulamila.'
  mlh-mlh: “Kubaŋ pebuŋyoŋ, ubu botuineo moji qeŋ puteme buŋo iŋi manebuŋ, ‘Maneniŋ,
    ŋi biŋeji warega-oo! Ŋoŋo iŋoreo raru qotureniŋ.’
  gof-ENT: «ጊዲ ቢላሄ ጊዲያ ዎዴ ‹ሄኮ፥ ማቺው ኤሄይሲ ጋኪስ፥ ኢያ ሞካናው ኬዪቴ› ያጊያ ጊታ ጫቦይ ሲዔቲስ።
  aau-aau: Sa arawh-orieyn lwak menkin, sawk senkin liwowr me se lonuayk nayr, ‘Ama,
    sa-huon-uwr hiykwe pa le o. Homkwe hye kumay mon kwa ley onyay huon.’
  tvk-tvk: “Maxani, e hilaep te vongien, xil lalong moletin xil di lakekei ni labit,
    ‘!Xi bemei! !Ngan xa iteli di bemei! !Mei rava ravisu mini e rihusili riha!
  prf-NT: “Peru dikona hatinggabi dán ay tehud a pinumákraw, ‘Ked dán en lállaki a
    ikasal! Tagbuwán moy dán!’
  auy-auy: Tún-kwéraawana nóꞌwaan-afufuntamba moóráwigo táántena séna wétifo koaiyánáísaiye
    sisasá
  tbg-tbg: Varaatanavu vaitate vauvaro enta tavaarana vovano naveraitiro tiharo, Nahenti
    varaaina vaiintiva anima vaivo. Aniqenavu oru vira vita kaare, tumanta
  hub-NT: 'Tuma kanarar tepenai, ajampek jasa ai: ‘Yamaika nuwenatnuka winawai, jiintrarum
    igkugtarma’, tusa untsumainamun antukaru ainawai.'
  hmo-hmo: “Hanuaboi huanai tau ta ia boiboi, ia gwau, ‘Headava matamata tauna ia
    mai inai, umui raka mai, ia danu umui hedavari.’
  big-big: Puwili iwek kola koyigeya kusa libuge weik pelik kek kisi, Aik, yombu yongok
    weiyagibek wei lewa mena pi yoromaure miziweki kunizo, kisi.
  gux-G: Gu yɔgisiigu ke bi kpaadi kiyigini. O poja pundo. Fi mani tin tuogi o.
  cnl-NT: 'Ma²ca¹tɨ́³ dxoo''³¹ ''uøø²³, tǿ²³ dsa³. Ca²³jua''³: “Mɨ³ ja³ xii''³ dsóo²³
    ''i³ rɨ²³tǿø²³ mɨ́³. Cu³guín²³na''³ ''e³ rɨ²mi³jí̱i̱n²na''³.”'
  zar-NT: 'Cateʼ bidxín idú guluhuëla, biyö́n chiʼi nu rinnë́ zidzaj, rnna: “¡Chizë́ʼë
    bönniʼ utsaga nëʼë! ¡Guliʼrúaj tsöjtságaliʼ-nëʼ!”'
  kde-kde: Ching'ati chilo nkupilikanika lidi lya munu ulichidoni, ‘Pilikanila, nnombi
    àvenkwida! Humang'ana mukanchingamile!’
  ata-ata: Ia no ꞌolovoxo lixinu manina, la milomu sou itema vile muꞌava aloxo ꞌo,
    ‘Itema e maulu sou taulaꞌi alavua anu ꞌa uxali ꞌo! Ngingi nganeꞌe mo nenge taalaxu
    no voteꞌi, la sou tanoꞌu uneꞌe.’
  qvw-NT: Chaynu puñulcaptinmi ćhawpi tutanuy ayaycaćhacayämun ‘¡Casaracüca śhacayämunñam!
    ¡Yalapämuy ćhasquipäcunayquipä!’ nil.
  nfa-nfa: Reꞌa rare boe te, dꞌai talora mèda sa, hèia tadèngi lii paꞌoo, peka na,
    ‘Wee! Broit mai le! Mai lati soru ne!’
  tnp-tnp: “Kəni lapɨn agɨn, iətəmi təmagət əfəməh məmə, ‘!Iətəmimi iətəm tatol marɨt
    tɨnatuva əha rəueiu! !Əhuva moteruh!’
  urd-urd: “आधी रात को धूम मची, देखो! दुल्हा आ गया, उसके इस्तक़बाल को निकलो!
  hot-hot: “Bôlôvôŋ biŋ ma elam, ‘Anyô hawa avi lêk hayô yôv ba alôana!’
  mqj-NT: 'Tangngai bongi, metamba-tambami tau nakua: ‘Saemi to la kebaine! Maikoa''
    untammuii.’'
  rus-SYN: 'Но в полночь раздался крик: вот, жених идет, выходите навстречу ему.'
  mbh-mbh: “Na nge pemlik lopat ol, toko e ako i lengpot ve, ‘Kulpo ako aro i peange
    i ake i es ol me. It ol la mo te wol i me.’
  bdd-bdd: Coinega nihuwana gamwana loheya ꞌaigeda ꞌibwauwa, ꞌigwae, ‘Tohaiina bewa
    ꞌilatu pwaima, watoholo ma tayoꞌo.
  cbt-NTPO: Huë'ësoi', yono tashi' a'nanaya chiníquën noninso' natanpi. ‘¡Ma'tana,
    huë'sarin huachi! ¡Huënsëco' pa'ahua' nacapia'ahua'!’ nitopi.
  srn-NT: 'Ma mindrineti wan sma bari taki: ‘Luku, a trowmasra e kon. Un waka go miti
    en!’'
  cta-NT: 'Claꞌbe talya tsiyaꞌ ti nguañi ngusiꞌya sca ñati̱: “Cua lijya̱ cutsii juani”,
    nacui̱. “Tyuꞌu clya ma̱ nde liyaꞌ chaꞌ tsaa ma̱ tyacua tyaꞌa ma̱ loꞌo yu, chaꞌ
    tya̱a̱ loꞌo ma̱ jiꞌi̱ nde niꞌi̱.”'
  bqc-SIM: 'Wɛɛdo wà wiilɛ̀ wà mɛ̀: Nↄsɛna lɛ́ mↄ́! À fɛlɛ gɛ́ daiaàlɛ.'
  tcz-CHONGTHU: Jan khangkim in khosam aw chun asukhang un, “Veuvin, moulang chu ahung
    tai! Hungdoh un chule lamto uvin!” ati.
  mar-mar: मध्यरात्री कोणीतरी घोषणा केली, वर येत आहे! बाहेर जाऊन त्यास भेटा!
  snp-snp: Oku ono minato, luwaila sini kamulu kiyami kamenalo ya wena olunagolimo
    we ya kanudo o fedageto ya uti, eyeti ilimiti itibiti alo, loto ka naba ma oloto
    wito,
  isl-isl: '@see-verse:MAT.025.005'
  spy-NT: Nto miitē kwēēmooy kwēēn, /kēēkuur kule, ‘Kaakuyit ꞉saanteet! Nyoo, okwaa
    baa, otorooch!’
  xnn-xnn: Tengan di labi esapay wada nan menbogaw ay mangwani en, ‘Naay omali nan
    makiasawa. Omaliyo sab-aten.’
  mwe-mwe: Ikabheje pakati shilo guipilikanishe njobhela ya kuti, nkulomba anakwiya,
    nnjendangane nkaposhelanje.
  tte-tte: Boniyai luwaluwalina mena kabo tomo yabo ilaoma iyoga kainana lalakina
    iba, ‘Kwatolo, kwatolo, kasole tauna ilaomako. Kwayawatagilima na tamuloloi.’
  tcs-tcs: ‘Wen i bin kese midelnait, sambodi i bin ala diskain, “Da man uda i blo
    maret, em ya kam nau. Yupla kam ane mite em.”
  hlt-THB: Thanlung law awhtaw, zuk lokung law hawh hy,! Ak do na cet hlah uh! tinawh
    khy na awm hy.
  soq-soq: Tane tadina pouwaleidio apana da mukalene benemalene wanase, ‘Nainai apanawa
    iede, wine auwasana!’
  qub-qub: «Pullan pagasräshi wiyasha ‹Majachacaj mösuga aywaycämunnami. Llojshipäcamuy-llapa
    tincoj› nir carupita gayacamojta.
  att-att: “Á tangngá na gabi, ajjan yù nakkatol, á kinagi na, ‘Ajjanin yù nobiu!
    Umay ngin! Arà! En nawin dapunan!’ kun na.
  bki-bki: “Mia kanio bogiano viovare sebisaro, toro tai bio, berinavo ‘Toro na soriano,
    naio jo binimei naruei. Kamiu kumei kuviviuo naio.’
  bqp-bqp: 'Lizãndo ò wiki lɛ̀: Nↄsɛri tɛn su! À futɛ à gɛ́ daalɛ.'
  mcp-mcp: 'Tâm bulú, cúndə́ í mú sɨ̂y nə́: “Muud bá wə́ zág ɛ; kəgá lə́g nyə!”'
  hat-hat: 'Nan mitan lannwit lan, yon rèl pati: Men msye marye a. Ann al kontre li.'
  npl-NT: 'Kemi ik tlajkoyuak aka owaltsajtsik: “¡Ompa wits n novio, xikonnamikitih!”'
  bgg-bgg: “Hì ne habiu duchoi reyjong mage shii, ziak mage, ‘Ichiih ne phiyiybufuii
    um ro! Thawuii ne aishii si bo!’
  eng-TCENT: 'But in the middle of the night there was a shout: ‘Behold, the bridegroom
    is coming! Come out to meet him.’'
  eng-BSB: 'At midnight the cry rang out: ‘Here is the bridegroom! Come out to meet
    him!’'
  cpu-NT: 'Okanta niyankiite tsireni, okematzi ikaimaitzi, ikantaitzi: ‘¡Kaakitake
    aavakaachaneri, pomonthaavakyaari!’'
  san-ASM: অনন্তৰম্ অৰ্দ্ধৰাত্ৰে পশ্যত ৱৰ আগচ্ছতি, তং সাক্ষাৎ কৰ্ত্তুং বহিৰ্যাতেতি
    জনৰৱাৎ
  tac-NT: '''Liko nasipa rukórikáchi ma''chí anile bilé siname, ''lige regá anile:
    «¡''Ma aleka ená alué newímili rió, yati buyásiga najtepawa!»'
  eng-WEBPB: But at midnight there was a cry, ‘Behold! The bridegroom is coming! Come
    out to meet him!’
  gfk-H: “Ra tingena bung um, tikai ga kup bia, ‘Ia ken tuai um nong i wara tinolen.
    Muat hanuat wara harusa ma ia!’
  viv-viv: Hidauda tu bogi nafone kaliva agodi hikovadona higayo, Tonagi giyemuyemu.
    WaꞋela be wamadubodebodeni.
  yao-yao: Nambo sikati chilo nnope kwapali kunyokonya, ‘Nnole! Ambuje ŵaulombela
    akwika, njaule nkaachingamile.’
  tgp-tgp: Pani na livuha vutepongi la rongo na leo matea mo ulo mara, ‘Tamlohi i
    pa lahi nahai. Ha mai ha tapaia.’
  auc-NT: “Mö ñöñönäni ayaönæ̈nëña pönï bayonte edæ, ‘Në monguingä pongä ataqueedäni.
    Tao bee tenguënë quëwëmïnii.’
  kbc-NT: Naɡ̶a liwigo-enoale jiɡ̶ida ica ane dapaawe, onee, ‘Digawinitege! Niɡ̶ijo
    ane wado jeɡ̶eno, anagi akapetetegetiwaji!’
  bmh-bmh: Go nine ninen, umaum du tub nug guzenai ul eun, ‘Air du awau oun du go
    aleu! Ag abu ebu betei peiban, imai alan!’
  ctu-BL: 'Ti ojlil ac''ʌlel tsi'' yubiyob t''an: “Ubix tilel xñujpuñijel. Cucula,
    tajala”, che''en.'
  meq-meq: «Ta magərhəvaɗ na, mawude a tsəne. “Anaŋ zal i dahəlay kə ndzew! Lətsum
    ka mbəlom, dum ta dzum gər.”
  noa-H: Mag ham k'ãidʌtk'a t'ʌnʌm heeta, ya hedacha pamamua, “Ya pãrau nʌ narr wounan
    hurum; p'iidʌtk'abat'ʌ̃ hi k'ĩirp'ee hoon maag” hajim hanʌm hãbmua.
  alp-NT: Kena kpetu tlaije tamata esi kloloe be, ‘Mokwai rebe iono kena kaije iluake
    peneka! Siri sapai!’
  san-VEL: anantaram arddharaatre pa"syata vara aagacchati, ta.m saak.saat karttu.m
    bahiryaateti janaravaat
  kbq-kbq: Hianagi kenage amu'nompi mago ne'mo kezatino, A'ma eri nera hago e'ne!
    Atiramita eme keho! Hige'za,
  kbh-kbh: 'Mo tsë́ntseto orna, chënga imojouena mënts̈á uayebuáchana: ‘¡Chë casamentero
    boyabása ya endabó! ¡Jajébenguama mobocana ca!’'
  ron-LSB: 'Dar la miezul nopții s-a auzit un strigăt: “Iată! Vine mirele! Ieșiți
    în întâmpinarea lui!'
  pon-pon: 'A lao nan lukepan pon a lok jili: Kilan, ol kamod kotido, komail koieilan
    i!'
  nhe-BL: '“Huan tlajco yohual quicajque tzajtzi tlen quiyacanayaya nopa mosihuajtijquetl,
    quiijtohuayaya: ‘Ya hualahua ne mosihuajtijquetl, xihualaca xijnamiquica.’'
  sps-sps: “Te rot nana voiny tana voiny tsian an fikoo naa mito, ‘A tsoiny fanging
    to! Taami yam am tainytainy towa!’
  wnc-wnc: “Apeke yuwawa petakumat dakane wamu takngatu anzing yakut, ‘Aminu maatna
    gwa takut tapata asapunggak! Ginu apu kawa iat gatake yutnong,’ ngang yakut.
  nmw-S: He gogou luwane tolomo hotiya i luwom i gon i nga, ‘Tokaukawaroru tolomoine
    i eluwom. Hu lok hu la hu paidi.’
  bus-bus: 'Lezãndo wà wii lɛ̀: Nↄsɛri e mↄↄ! À fɛɛ à gá daàlɛ.'
  gub-BL: Pyazea'u kury. Amo kuzàwaza uhapukaz amo wanupe kury. — Aikwez hemireko
    ma'e ràm ur iko a'e kury kyn wà. Zaha huwàxi pà kyn wà, i'i wanupe.
  imo-imo: Kano kinye amburume tuku iye te alako topa nimbei, ‘Ambo limbelo iyemu
    oromo kani! Aulkena liengei waio!’ nimu.
  boj-boj: “Ŋereŋesonabqa qolo jige tamo qudei naŋgi maosib mareb, ‘Tamo uŋa baŋ ojqo
    qaji agi gileqnu. Deqa niŋgi tigelosib walwelosib gamq di a turoiy.’
  eng-DRA: 'And at midnight there was a cry made: Behold the bridegroom cometh, go
    ye forth to meet him.'
  knf-knf: '« Na uŧejan mnjel, kë pdiim ploŋ paşë liir aji : “Naniim abi! Napënan
    nakita.”'
  san-KHM: អនន្តរម៑ អទ៌្ធរាត្រេ បឝ្យត វរ អាគច្ឆតិ, តំ សាក្ឞាត៑ កត៌្តុំ ពហិយ៌ាតេតិ
    ជនរវាត្
  arn-NT: '“Epe rangi punlu, allküngey ñi wirarün: ‘¡Dew küpaley tati nofio! ¡Tripamün
    tamün llowafiel!’'
  zas-NT: 'Cost garol guiaal, biguien chaꞌ tijb bejn rëbaman: “¡Laa xinruxhliaa guin
    ma ziaad, gol tagchaaglojx!”'
  ken-NT: Ɛ́gháká nɔ́kɔ́ nɛ́ntɨ́bhɛti, mmǔ amɔt abho bɛbɨk andɛm nɔkɔ bɛ, ‘Ghók
    ká, mbǎyngɔrɛ́ wu atɛwú átwɔ̀! Twɔ́ ká sɛnsyɛpti yi!’
