verse: MAT.025.006
translations:
  kpx-kpx: “Ladevesege vavie minamo ata moleu hoai avoe, ‘Mahina melameveve ata keu
    lohoma. Iale lohoge nahi talive hoesehavoi.’
  okv-H: Eto humba ugorota embo na ‘Jimbari embo ere puvutuhua pambuto ope ope karihe
    humbuto puvujo’ jage eto ainge eo,
  tbo-tbo: ‘Ma amaka i wiupom bolina ma lawa gehouna i otu i pa, “Hei, tu tawine olotona
    amaka e nenei, ma ona towolo po mitehi ta witutuhaga.”
  mal-C: “അർധരാത്രിയിൽ, ‘ഇതാ മണവാളൻ! അദ്ദേഹത്തെ വരവേൽക്കാൻ പുറപ്പെടുക’ എന്ന് ആർപ്പുവിളിയുണ്ടായി.
  grc-SR: Μέσης δὲ νυκτὸς κραυγὴ γέγονεν, Ἰδού, ὁ νυμφίος ⸋ἔρχεται,⸌ ἐξέρχεσθε εἰς
    ἀπάντησιν ⸋2αὐτοῦ.⸌
  bgc-bgc: '“आध्धी रात नै धूम माच्ची: ‘देक्खो, बन्दड़ा आण लागरया सै! उसतै फेटण नै
    चाल्लों।’”'
  khz-khz: Pogi nuganai ta ekogoto, netiwato, ‘Vegarawa valigu tauna evogomaina nea,
    pe ioago, ia ria pio verawali!’
  deu-TKW: 'Mitten in der Nacht aber entstand ein Geschrei: siehe da der Bräutigam,
    geht hinaus zum Empfang.'
  zsr-NT: 'Catiꞌ bdxin gdu ladxiꞌ yël, byön chiꞌi nu rnë zidzj, rna: “Chzëꞌë bönniꞌ
    utság nëꞌë. Gul‑rúj tsajtsagliꞌ‑nëꞌ.”'
  lin-lin: 'Na ngonga ya midi ya butu, mongongo moko eyokanaki : « Mobali ya libala
    ayei ! Bokende kokutana na ye ! »'
  hns-NT: 'Tab bietj raat me aawaadj soenaail kie: ‘Dekh! Doelaha aawe hai! Dja ose
    bhet kar!’'
  noa-E: Mag am khãidʉtkha thʉnʉm eeta, ya edacha pamamua, “Ya pãrau nʉ narr wounan
    urum; phiidʉtkhabathʉ̈ i khĩirphee oon maag” ajim anʉm ãbmua.
  eng-EMTV: '“And at midnight a cry was heard: ‘Behold, the bridegroom is coming;
    go out to meet him!’'
  mib-NT: 'Te nuū ní cuu sava ñuú, te ni cajini i jeē cácana jee: Je vēji tēe nandāha.
    Cuángoo quijnahan rō de jíjnáhan ró, áchí.'
  lif-NT2: से़त्‍लुम्‍भक्‍ते़ल्‍ले़ ते़न्‍धाम्‍गे़न् नालिसाङ्‌ङिन् खा त्‍ये़रो, कुदुम्‍से़
    लःन्‍दे़म्‍मे़ॽओ लॽरिक् पाःप्‍मनाबा इक्‍लाःन् मे़घे़प्‍सु,
  xnj-xnj: “Pagati ya kilu lwami luvaha lwayuwaniki, ‘Yumuka, mkolo ndowa ibwela mhamba
    mukampokela!’
  mmx-mmx: At laxanimin tubu limixin diga xup aoon min keretna, ‘Laradi i gagas ti
    epot nom ta i boro! Minat pas la mina ekip tangarang min!’
  cbr-NT: '''Uxánbia imë́ naëx a uni aia isi ca raírinëx cuëncëni quiaxa: An xanu
    biti uni ca aia. Ca bitsi cuan.'
  tee-NT: 'Para acsni cha''alh paitat ts''is tak''asmatnilh ixchivinti ju pumatam
    ju p''as naulh: “Mintach ju ts''alh ju catamak''axt''ok''a''. A''inchit''it pakxtoknin”.'
  eng-LSV: and in the middle of the night a cry was made, Behold, the bridegroom comes;
    go forth to meet him!
  cak-NT: 'Ja la''k ri pa nic''aj ak''a'' ri'', xc''oxex chi c''o ri nisiq''uin y
    nu''ij: ¡Ja petenak ri ala'' ri xtic''ule''. Can to''ic''ulu''! nicha''.'
  pah-NT: —Ypyhaji katu g̃a henduvi g̃anhi'g̃a. “Poro ga ruri. Peho ti ga rovatiamo,”
    ei g̃a.
  sja-NT: 'Esapɨte pa wãk''ãri, ũrijida bia cheruta: “¡Miak''ãiit''ee bɨ pacheruda!
    ajida. ¡Uchiadapáde ajida, iru k''ĩrachuude!”'
  xed-xed: '«Ma takala tama, ka guguɗatá lu: “Waʼa zwaŋa midzi kay ta sagha! Lawala
    da gmay,” ka lu.'
  mks-NT: 'Joo tá na̱cuu yati java ñuú já tácu̱ cáyuhú java na já cáchí na̱ já: “Cande̱hé
    ndo̱. Sa̱ va̱xi da̱ tánda̱ha̱. Cuáhán queta ndó ndiquehe ndó da̱”, cáchí na̱ cáyuhú
    na̱ cán.'
  gfk-S: “Ra tingana bung um, tikenong ga kakongane be, ‘I rek tuoi um nong i ura
    tinolen. Mu hanawat ura harsomane ie!’
  bmu-bmu: “Gaun ahögetmö, suŋgem bibiŋe kunöŋ tömun qeri qet kewö mötket, ‘Mötket,
    azi buŋa kazawo! Mönö yaŋgöreŋ anda aitoŋgöme.’
  dgz-dgz: Mum gagewa gapan apan da nop kaimakaet ve anega wan, ‘Naita naita apane
    tauia! Tau aisen tanan!’
  eng-GNV: 'And at midnight there was a crie made, Behold, the bridegrome commeth:
    goe out to meete him.'
  zaa-NT: 'Merua riluèla yèlà nna biyeni tsì''i ttu nu gunne iditsa nna rą: Nì chi
    da'' ènne''yu'' gúttsaná''a, líria tattsà'' le bi.'
  eng-WEBSTER: And at midnight there was a cry made, Behold, the bridegroom cometh;
    go ye out to meet him.
  guh-guh: Bajaraxuacujinae ayaimeravi tuatuajëta jumetane pevavajaijava. “¡Najetaruca
    rajane baja penacasabinënexa! ¡Papitsaparemena jane baja panecopiapitsinexa!”
    pejaijava jumetane.
  bon-bon: Ciiye duusa liba joomlige, teepi ala itecijemige egä, ‘Ciwelooloyame te
    tädenige! Naaclege teebine awacletnäjame!’
  nhw-BL: '“Huan tlajco yohual quicajque tzajtzi catli quiyacanayaya nopa mosihuajtijquetl,
    quiijtohuayaya: ‘Ya huala ne mosihuajtijquetl, xihualaca xijnamiquica.’'
  swh-ONEN: '“Usiku wa manane pakawa na kelele: ‘Tazameni, huyu hapa bwana arusi!
    Tokeni nje mkamlaki!’'
  wbi-wbi: Mu kilo nkate, vakapulika avaanhu vijegheela viiti, 'vaya, vaya! Untolan'dala
    afiike, muhume tulute kukumwambilila.'
  bba-bba: Wɔ̃kurun bɔnu ɡoo u ɡbɑ̃rɑ u nɛɛ, kurɔ kpɑon durɔ wee, i yɑrimɑ i wi sennɔ
    dɑ.
  eng-KJVCPB: And at midnight there was a cry made, Behold, the bridegroom cometh;
    go ye out to meet him.
  kgk-NT: 'Ha upe rire katu pyhare mbyte-py oĩ onhe''ẽ hatã va''e: “Ogwahẽ-ta ou-vy
    omenda va''e. Tapeho katu pehogwaitĩ íxupe” he''i.'
  waj-waj: 'Vakiaavo rikioo heena tammaikio aayannaivoono iya yuruunno tinoo: Vaa
    kieevatiivo nninoo. Diitada oro inna sunada ngiatee,'
  cpy-cpy: 'Okanta niyankiite tsireniri, okematzii ikaemaetzi, ikanteetzi: ‘¡Kaakitaki
    aawakaa-chani, pitonkiyo-tawakyaari!’'
  ekk-PKP: 'Keskööl kõlas hüüd: „Vaadake, peigmees on kohal! Tulge välja temaga kohtuma!“'
  mpx-mpx: Bulin nuwana gamagal etega i nem i yoga i ba, ‘Tokawakawalolu melutauina
    i nenem. Ku nok ku na ku kite.’
  wbp-wbp: Junga-juku, mungangka-jarrija-nyayirnilki kulkurru-kariji, manu yangka-patu
    10-pala kamina-patu, ngula-patujulpalu jarda-juku ngunaja. Junga-juku, nyanungu-paturlulu
    purda-nyangu ngana-japa purlanja-kurra wurnturu-kurra, ‘Nyampunya yananyarni watiji
    nyanungu-nyangu jangku-pinja-warnu-kurlu karnta-kurlu! Yantarnili nyampu-kurra,
    manu wapirdi karriyalurla nyanunguku!’
  luo-luo: “To e chuny otieno koko moro nogore matek ni, ‘Wuon kisera eri odonjo!
    Wuoguru oko mondo uromne!’
  nhe-NT: '“Huan tlajco yohual quicajque tzajtzi tlen quiyacanayaya nopa mosihuajtijquetl,
    quiijtohuayaya: ‘Ya hualahua ne mosihuajtijquetl, xihualaca xijnamiquica.’'
  aii-aii: '”ܘܒܦܲܠܓܵܐ ܕܠܲܝܠܹܐ ܗܘܹܐ ܠܵܗ̇ ܡܲܩܘܲܚܬܵ‌ܐ: ’ܗܵܐ ܚܸܬܢܵܐ ܒܹܐܬܵܝܵܐ ܝܠܹܗ، ܦܠܘܿܛܘܼܢ
    ܠܐܘܼܪܚܹܗ.‘'
  esk-NT: Tavra unnuaq qitiqquqman iñuk nipliqsuq, ‘Marra, iḷaqatniŋniaqtuaq aggiqsuq.
    Aniḷusi paaġiaqsiuŋ.’
  msb-msb: “San matungaʼn gab-i na may nagsiyak, ‘Adi na an karaslon na lalaki! Luwas
    na kamo agod sugaton siya!’
  cpa-NT: 'Jøng² jan² dsa² ca¹hløah¹ tí² cónh¹ dsi¹neng¹². Ca¹juúh²dsa: “¡He³ dsa²
    ŋioh¹² ŋi³jogh¹²! ¡Hiugh¹²! ¡Gu³noh¹² hniah¹²! ¡Gu³mi³jénh³ hniah¹² dsa²!” ca¹juúh²dsa.'
  dso-dso: ମଜା ରାତିବେଲାଇ ଆଉଲି ସୁନି ଅଇଲା, “ଏଦେ ଦେକା ! ବର୍‌ ଦାଙ୍ଗ୍‌ଡା ଆଇଲାବେ ! ଆସା ସେମନ୍‌କେ
    ଡାକିଆନୁ !”
  meu-meu: 'Malokihi ai ta e lolo, eto, Headava matamata tauna vada e maimu: a raka
    lasi, ia ida ba hedavari.'
  yva-NT: Namane yasyin umba udani vatane inta gwain pare, ‘Anya bauname de to! Ti
    wade indamu wapo aovambe!’
  dgc-dgc: “Nadid, to hatinggabi dén, éy te nagdulaw, a ‘Dumemét dén tu kasalén! Nay!
    Ange moy dén sambatén!’
  zpm-NT: Goḻ groḻ guieela, zeeṉ laa vis rac, laa mgui co ziaadle, zha ne ziexinëz
    me ga, zac griee zho tsiedzieel zho me.
  hix-NT: Kohsa rakatawo nomokye hatà, noro. Àhehtaxe nomokyan hatà, ketxkon hatà,
    toto komo. Noro ehotatxko, omaso komo y, ketxkon hatà, kekon hatà, Txesusu.
  sim-sim: Urik am nirkundik si narik kolok limu ushasawera, �Ma or nokoplakwa ormu
    tanduwa. Kolok hikrik ji ihi orin ji heyeka!�
  npi-ULB: तर मध्‍यरातमा एउटा आवाज आयो, ‘हेर, दुलहा ! बाहिर जाऊ अनि उनलाई भेट ।’
  cgc-cgc: “Na magtenga kilem en, may gasinggit, ‘Anen en mama na kasalen! Giran nyo!
    Sugaten nyo kanen an!’
  tim-tim: Hain akbiâ hândâk timoŋân luâk siâŋe hin dâep, “Luâk âmbâle mendâp ina
    togoâp gârâmâ ari dâwân peniaŋmâ kewugumbiâ togoŋet.” dâep.
  yor-yor: “Nígbà tí ó di ọ̀gànjọ́, igbe ta sókè, ‘Wò ó, ọkọ ìyàwó ń bọ̀, ẹ jáde sóde
    láti pàdé rẹ̀.’
  wos-wos: “Nyéndé gan du nak dé angi némafwimbu wa, ‘Mé xé. Takwa hératekwa du andé
    yae. Guni ye yambumbu déré xe guni hura yatanguni.’
  emp-NTPO: 'Maʌ̃ne ariquẽtra bed̶eada jĩgua ũrĩsid̶aa: “¡Dji quima edaya b̶ʌ umaquĩrãra
    zebʌrʌa! ¡Idjira audiab̶arid̶e wãnadua!”'
  eng-F35: 'but at midnight there was a shout: ‘Attention! The bridegroom is coming;
    go out to meet him.’'
  ind-ind: “Pada tengah malam, ada orang yang berteriak, ‘Pengantin laki-laki datang!
    Mari sambutlah dia!’
  pes-OPCB: 'اما در نیمه‌های شب، صدایی به گوش رسید که: ”داماد می‌آید! برخیزید و به
    پیشوازش بروید!“'
  mpt-mpt: ibalanoa naka maki ngam bianiba nakae alelo omamabe nakae tlebo, nibo motenoba
    unomo ge ngansiba
  bla-bla: Ki itŭt'sikiikokoi ikum'iŭstutsip, sat'sik, ak'okemiuă ai'puksipu; Sŭksĭk'
    kŏkotatsemŏssuai.
  ssx-ssx: Kutaa buta꞉hoki nane yopua paeyeketa꞉ ma꞉nda꞉ma꞉ wi tieke la alota꞉ Hande
    wanda꞉ mulu pa꞉la꞉ halita꞉ do ipula꞉ma꞉ a꞉pa manda꞉hande pipee leekeme.
  mkl-mkl: Hee zɑkɑi lɑjɑ ŋɔi ɑ̀ ɡbɔ ɑnu ku dɔ̃i inɛ ŋɑ. À wɑɑ ni, mɔkɔ titɔ̃u wee
    wɑ to wɑ, i dede kɑ kòo.
  gaq-gaq: “ମଜେ ମିଡିଗ୍‌ବ କିରମରନେ ଅଁଆର୍କେ, ଗିତେ ଙ୍ଗିରେ ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ, ଏଲାପା ଆମେଇଂକେ
    ୱା ଡୁଂନେପାଙ୍ଗ୍‍ ।”
  gof-RNT: “Giddi bilahe gidiya wode ‘Hekko, machchiw eheyssi gakkis, iya mokkanaw
    keyite’ yaagiya gita cabboy si7ettis.
  unx-unx: “ଏନ୍ତେ ଥାଲା ନିଦାରେ କାଉରି ଆୟୁମ୍‌ୟାନା, ‘ନେଲିପେ, ଦୁହ୍ଲାକଡ଼ା ହିଜୁଃତାନାଏ, ଇନିଃକେ
    ଦାରମ୍‌ତେ ଅଡଙ୍ଗ୍‌ଅଃପେ ।’
  gah-gah: 'Lá iki akinago, holugú akovevé nene sele makó láa loko utó imó: Vená goliló
    vema mota okave. Lekeza viki gapolotí alímiki ataze, vilo.'
  lcm-lcm: Na tenei liuan vong mangsikei kala songosongo ta, ‘Longong, osongon tanginang
    sukana kalapo pakasang! Mime na tara me ruduai ia.’
  aer-aer: “Kele ingwe mpwepele anteme tyerrtye anyentele arlkelhe-ileke alakenhe,
    ‘Iparrpe akeme-irraye! Artwe anewe-arle aketyenhe re angathe anteme apetyemenge,
    kele alhetyekeye ikwere arnekarnare irretyeke!’
  qvc-NT: '’Chaymandaqam ch''awpi tutata uyarqanllapa kayshina qayakuqta: “¡Kasaraq
    runaqam shamuykanna! ¡Lluqshiyllapa tinguq!” nishpa.'
  tgl-ULB: Ngunit noong hating gabi na ay may sumigaw, 'Tingnan ninyo ang lalaking
    ikakasal! Pumunta na kayo at salubungin siya.'
  cbs-NT: 'atimas juni ja manaibu yamenapun juai tsuanda ninkatan jatu bestenwankin
    unanxubima yuikin: “Jawen bene man manaidan, ma juikiki. Iyuxunditankanwen”, jatu
    wa'
  xtm-NTPP: ’Te sava ñuu ma ka kayu'u ñayii ma ja jâ ni kenda suchi tnanda'a ma, te
    jín ke koo i ja jin kondetu i ja na kivi i ve'e ma.
  nnq-nnq: “Kilo puwiku ngukujoanika na manjega, ‘Anahota bampapala batenda kuika!
    Nnyendange makapokele!’
  bao-NT: Ñami decomacã ca niiro, “¡Mee, doo yerijãami ca amo jiapʉ! ¡Cʉ̃re bocarã
    dooya!” cʉ̃ja ca ĩi acaro buirijere tʉouparã.
  san-ORI: ଅନନ୍ତରମ୍ ଅର୍ଦ୍ଧରାତ୍ରେ ପଶ୍ୟତ ୱର ଆଗଚ୍ଛତି, ତଂ ସାକ୍ଷାତ୍ କର୍ତ୍ତୁଂ ବହିର୍ୟାତେତି
    ଜନରୱାତ୍
  huv-NT: 'Wüx tatüch pinawan ongwiiüts, quiaj tanguiayiw noic nanderac, tapiüng:
    “¡Jogüy lapeay a nengoch owix; witiüron ingochiün!” aw.'
  otn-NT: 'Mi̱ zo ma̱de ra̱ xu̱i̱ p''ʉya, bi t''øde ngue bá̱ ɛ̱nna̱ hmafi n''na nc''ɛ̱i̱,
    bi ''yɛ̱na̱: “Bá̱ ɛ̱cua ra̱ novio ya. Ga̱ ''yo ni̱ ma güí c''athʉ”, bi ''yɛ̱mbyø
    hmu̱te.'
  nop-nop: Kaŋ timiŋ lekiŋgoŋ hinek kutikuti niŋ indiŋ buguk, ‘Me bomboŋgi agaŋ bulak
    ale pilali wooŋ kaneŋ!’
  obo-NT: “Na riyot tongngovulli ron, duwon id umow no mid ungketen to, ‘Ka-ay ron
    iddos od osawa. Undini kow woy tommu kow kandin!’
  cak-ENT: 'Jac''a pa nic''aj-ak''a'' xac''axatüj c''a rutzij jun ri riq''uin juis
    ruchuk''a'' nch''o y nbij c''a: Jari'' petenük ri ala'' ri nc''ule''. Quixel c''a
    pe chuc''ulic. Quiri'' c''a ri nbij ri riq''uin ruchuk''a'' nch''o.'
  lif-NT: ᤛᤧᤳᤗᤢᤶᤓᤰᤋᤧᤸᤗᤧ ᤋᤧᤴᤎᤠᤶᤃᤧᤴ ᤏᤠᤗᤡᤛᤠᤱᤅᤡᤴ ᤂᤠ ᤋᤩᤧᤖᤥ. ᤁᤢᤍᤢᤶᤛᤧ ᤗ᤺ᤴᤍᤧᤶᤔᤧ᤹ᤀᤥ ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤵᤔᤏᤠᤒᤠ
    ᤀᤡᤰᤗᤠ᤺ᤴ ᤔᤧᤄᤧᤵᤛᤢ.
  mie-NT: 'De tá nī ncuu sava ñuú, de nī jinī ndá ji jā cána jee: Ja vāji tēe tandāhá.
    Cuáhán ndá nú cuátahān nū dē, ncachī.'
  san-TIB: ཨནནྟརམ྄ ཨརྡྡྷརཱཏྲེ པཤྱཏ ཝར ཨཱགཙྪཏི, ཏཾ སཱཀྵཱཏ྄ ཀརྟྟུཾ བཧིཪྻཱཏེཏི ཛནརཝཱཏ྄
  qve-NT: 'Hinaqtinmi chawpi tutaña kashaqtin, waqyakuqta uyariranku khaynata: “¡Lloqsimuychis
    chashkinaykichispaq; ñan kaytaña novioqa hamushan!” nispa.'
  pao-NT: Togabeno umu nanetupoonne mee natuukwehoo, ‘Pudusoo soo nana petuookwu,
    tzage'e manegena yosuhoose oo-no mea'a mu ka tooe mooasoo namamakwupunne.’ No'yoona
    mu sususu'a yosuhoose tu tukootabugunoo mabetsabekooha.
  cbu-NT: Sheeru, zapishsha schirasparee ashku, tputsee kuk kuruzku mazinarangana.
    Naanllpa. Támangints. Na machingtsa, tárangana.
  usa-usa: nokáán-aukaama móra-nakoma ááyama tiráiye. ‘aaramô mayaí-náqá áqa iyé.
    ánibo keráwáqá aapaké ko awíqmera yero.’ téna tiráiye.
  soy-soy: 'Kɛ kɛsinɛ ɑkɛ m pi, kɛcɑ́ɑ́ilɑ ɑkɛ́ lelu rɛ: Uŋmɑ́nɛ uyɛɛ nní wemɛ! Ani
    leepɔ ɑni u tɛ́pɛi!'
  hui-hui: Mbi hanuni hayagola mbiralime hongo howa ga̱ lalu, Ai agali wali dabu biaga
    biago ibiragonigo lola hole ibidaba, lene.
  amf-amf: ‘‘Sootin kiaddha laman hamenka, ‘Marrato! Uutaa nividine! Kiam tiyota utee!’
    hamayno upsi ko qansimade.
  quc-NNT: 'Pa nik''iaj aq''ab'' k''ut xtataj jun ri ko xch''awik, xub''ij k''ut:
    “¡Chiwilampe'', xpe ri novio, chixel loq chuk''ulaxik!” —xcha''.'
