  quc-TT: 'Nikꞌaj aqꞌabꞌ xtataj jun chꞌabꞌal kubꞌij: “¡Xpe le jiꞌatz, chixel loq chukꞌamawaꞌxik!”'
  heg-NTPO: Mo bingin-tai kon, oen ming atuli haman tek noan, ‘Hoe! Biklobeng in sapa
