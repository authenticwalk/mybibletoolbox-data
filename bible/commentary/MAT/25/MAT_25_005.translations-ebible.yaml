    yù ira ngámin nga mámmagingánay.
  bki-bki: Ana nalo aju rorea toro na soriano jiou jibe na bano-o, mia maka naio rila
    sop̃eli, ana merevono nalo nei miralo temi toru ana nalo amonmelio.
  bqp-bqp: Nↄsɛri dí su likalikaro, akũ i ń sɛ́ ń pínki, òtɛn i o.
  mcp-mcp: Muud nyə á bə nə́ a zə́ bwéémb múdá yɛ́, nyə á shígɛ́ jɔ̧́wa zə; məsás
    wûm mə́nɨ mɛ̂sh mə́ mú tag nə jiya nə́ ndɛɛ́ mə́ shîn kə gwə́d.
  hat-hat: Pandan yo t'ap tann msye marye a ki te an reta, yo tout pran kabicha, dòmi
    vòlò yo.
  npl-NT: Kemi n novio owejkawaya, nochteh n ichpokameh okinkitski kochílistli, iwa
    okochtlamilajkeh.
  bgg-bgg: Phiyiybufuii ne chia ne wuii thog, jiè hò-amuiithek ne jiing ne men dun.
  eng-TCENT: When the bridegroom was delayed, they all became drowsy and slept.
  eng-BSB: When the bridegroom was delayed, they all became drowsy and fell asleep.
  cpu-NT: Tera impokitatyeeya thaankiini aavakaachane, ayimatapaakero ovochoki, magaiyanakeni.
  san-ASM: অনন্তৰং ৱৰে ৱিলম্বিতে তাঃ সৰ্ৱ্ৱা নিদ্ৰাৱিষ্টা নিদ্ৰাং জগ্মুঃ|
  tac-NT: '''Lige ''ma alíile ''lige ta''wé nawale alué newímili rió, ''lige alué
    iweka ''ma gojchinálile, ''lige arigá ''ma okole.'
  eng-WEBPB: Now while the bridegroom delayed, they all slumbered and slept.
  gfk-H: Ma nong ga wara tinolen pa ga hanuat gasien, diet bakut diet gata sumsumela,
    diet gaam sua.
  viv-viv: Tonagi givekwalu lakahina faꞋina vevine edeya hibodaboda tu matadi gineganega
    ada au hiꞋenonuwaulu.
  yao-yao: Pakuŵa ambuje ŵaulombela ŵakaŵile kwika, achiŵali ŵala wose ŵagwesele ni
    kugona.
  tgp-tgp: Ale tamlohi vara i pa lahi mo sopo mai vila, ale la har̃ai maevo tari atu
    la tapulo peka, ale la juruvi.
  auc-NT: Mänömaï ænte gote ayönäni në monguingä wantæpiyæ̈ pönämaï dæ angä adinque
    tömënäni tömänäni edæ möïnente ædo ædo cædinque mö ñönänipa.”
  kbc-NT: Niɡ̶ijo ane wado naɡ̶a dinopaɡ̶adi meno, odaa ijotawece nibaciɡ̶ateloco,
    odaa ja niotaɡ̶a.
  bmh-bmh: Air go du oun go pigai alab tam. Guzenina, ailel houhou go ameswagena,
    ninemen.
  ctu-BL: Che' bʌ tsa' jale xñujpuñijel, tsi' cha'leyob ñʌcʌb. Tsa' cajiyob ti wʌyel.
  meq-meq: Zal i dahəlay ki yaw bəse bay. Merehe i dem niye hay tebiye məndzehəre
    a gatay, tə ndzahəra.
  noa-H: Mamʌ mag chi hemk'ooi da bëeba haawai, nʌ nʌʌ hawi dap'ögk'abaadee k'ãidʌtk'a
    p'öbaadëjim haajem.
  alp-NT: Po mokwai rebe iono kena kaije iluake nunu mo, hoko esi hkwau eleki esi
    ntulu.
  san-VEL: anantara.m vare vilambite taa.h sarvvaa nidraavi.s.taa nidraa.m jagmu.h|
  kbq-kbq: Hagi a'ma erinaku'ma hu'nea nera kora omegeno zamu toko hige'za mase'naze.
  kbh-kbh: Chë casamentero boyabásana ndoñe betsco yonjabo, chíyeca nÿetsca tobias̈ënga
    ocnayana yojubuache y imojtsomaná.
  ron-LSB: Și, pe când întârzia mirele, toate au adormit și au dormit.
  pon-pon: A ni en ol kamod a pwapwand ir karoj men mair ap mairelar.
  nhe-BL: Huan nopa mosihuajtijquetl ax hualajqui nimantzi huan nochi nopa ichpocame
    cochisnejque huan pejque cochij.
  sps-sps: A tsoiny fanging vegits en naa mito, ana ina safunuun a kooviou tanik iny
    mata goros to ser goros famatmat ir.
  wnc-wnc: Siwan aminu maatna pananga apata zet dua apan kake maya mateu kuupbam dapuna
    natake tuyuknga siwan apeking.
  nmw-S: Tolomo wana luwom i puyowo, bwen hohoen bwabwaligadiye matadiye si won suwok
    ge si hiyene.
  bus-bus: Nↄsɛri e mↄ́ kpaaro, ben i ń lɛ́ ń píngi, aↄ̃ↄe ii oo.
  gub-BL: Iàrew awa tur haw a'e. Kuzàwaza uzypyrog ukeuker pà wà.
  imo-imo: Ambo limbelo iyemu welea naa orumuna ambo wenepoma pali uru orumuna uru
    peringi.
  boj-boj: Ariya tamo a uŋa baŋ ojqa sawaq urur gilosai. A sokobaiyej. Deqa duŋgeŋge
    10 naŋgi gamq di a qa tariŋosib sonabqa urŋamnjrnaqa ŋereŋeb.
  eng-DRA: And the bridegroom tarrying, they all slumbered and slept.
  knf-knf: Jibi naniim ajonuŋ ubi, kë başë ŋoyënţ bukal bŧi.
  san-KHM: អនន្តរំ វរេ វិលម្ពិតេ តាះ សវ៌្វា និទ្រាវិឞ្ដា និទ្រាំ ជគ្មុះ។
  arn-NT: Fey tati nofio am pürüm akunolu, kom küpa umawtuy engün, feymew umawnagi
    engün.
  zas-NT: Abiꞌ guial goglaa badxin xinruxhliaa guin, biꞌt bacaal loj gra reem, abiꞌ
    goodyëjs reem.
  ken-NT: Ɛ́fákari bɛ mbǎyngɔrɛ́ anɛ bɔ mankɛm mánòŋ abhɨkɨ twɔ́ áyák. Ɛ́kʉ́
    bábhó mɛmɔk kɛnɔ́, kpát bákwɛ́n kɛnɔ́.
