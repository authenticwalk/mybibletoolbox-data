verse: MAT.025.005
translations:
  kpx-kpx: Keau bahata tiale mahina melameveve mo ke hemei ulage keu solekai lohoholinu.
    Ige mahoho kebia niu haniage abu ladevelu.
  okv-H: Eto hovahu sau puvurae unu bande ahone ta simba ue iji koso kaso be mihio
    evora enu hereketo evia.
  tbo-tbo: Tu tawine olotona i hinihinibiga, ma atapuhi hi otonana po hi eno hilage.
  mal-C: മണവാളൻ വരാൻ വൈകി; അവരെല്ലാവരും മയക്കംപിടിച്ച് ഉറക്കമായി.
  grc-SR: Χρονίζοντος δὲ τοῦ νυμφίου, ἐνύσταξαν πᾶσαι καὶ ἐκάθευδον.
  bgc-bgc: जिब बन्दड़े कै आण म्ह वार होई, तो वे सारी ऊँघण लाग्गी अर सोगी।”
  khz-khz: Vegarawa valigu tauna ekwaipoto pakunai, matara geputeputeto, ne maparara
    gemaituto.
  deu-TKW: Als aber der Bräutigam zögerte, nickten sie alle ein und schliefen.
  zsr-NT: Le gdzeynëꞌ bönniꞌ utság nëꞌë, gdöd yël laucbiꞌ len glástëbiꞌ.
  lin-lin: Lokola mobali ya libala azalaki kowumela mpo na kokoma, baseka nyonso wana
    bayokaki pongi mpe balalaki.
  hns-NT: Doelaha ke agorat derie howe lagal, tab sabhan ke onghaai lagal aur sab
    soet gail.
  noa-E: Mamʉ mag chi emkhooi da bëeba aawai, nʉ nʉʉ awi daphögkhabaadee khãidʉtkha
    phöbaadëjim aajem.
  eng-EMTV: But while the bridegroom was delayed, they all became drowsy and slept.
  mib-NT: Te níní cúcuéé quiji tēe nandāha ún, te ni quee māhná, te ni caquixī ndɨhɨ
    i.
  lif-NT2: हे़क्‍क्‍याङ् ते़न्‍धाम्‍गे़न् मेःक्‍खिम्‍ले़न्‌नालिसाङ्‌ङिन् सुःसे़आङ्
    हारा मे़द्‌ये़ने़न्‍निल्‍ले़ग खे़ङ्‌हाॽ इत्‍थोॽवा लोःमा मे़हेःक्‍ते़आङ् मे़इप्‍से़रो॥
  xnj-xnj: Ndava muni mkolo ndowa acheliwi kubwela, ndi vasikana vala vatumbwili kutitila
    na vakagona.
  mmx-mmx: Nedi axap lovosono maxat diga ngangais abao rino, ketla mo laradi ga gagas
    ti epot kopmen goxo vot soso. Kuren la lemerendi ga unga la nedi axap diga unga
    nga.
  cbr-NT: Atúxa lamparín buani cuanbi ca an xanu biti uni panáxa. Panacëbë ca 'uxcënan
    tënáncëx 'uxcanxa.
  tee-NT: Pus ni jantu sai ixchinacha ju ts'alh ju catamak'axt'ok'a' pus na ixtalaclhtataputun
    ixchux'an ixpumacau'an chai talaclhtatatavilh.
  eng-LSV: And the bridegroom lingering, they all nodded and were sleeping,
  cak-NT: Y roma ri ala' ri nic'ule' yalan xlayoj y man napon ta, ri je lajuj xtani'
    ri quiyoben xa xpe quiwaran. Na'ey xeyuxcu'r-ka y can xpe ruchuk'a' ri waran,
    romari' xa can xewer-ka.
  pah-NT: Mbaigwe ga ruri – kiroki ga hembireko. A'ero kunhangwera'g̃a kiri gwopehyiro,
    ei Jesus'ga.
  sja-NT: Mamĩda chi miak'ãiit'ee bɨ taarã nɨ̃bada perã cheit'ee, ma wẽraarã jõmaweda
    k'ãidachida ãchia nɨ p'anadap'edaamãi.
  xed-xed: Ka gərɗatá zwaŋa midzi ka sagha misimmisim. Ka zuŋur hani ta həŋ, ka pslatá
    hani ta həŋ demdem.
  mks-NT: Ta ndaja coo na̱casáhá cáyáncá mé da̱ tánda̱ha̱ cán sa̱há ña̱ cán quéa̱
    na̱naá ini ndihi na ta na̱qui̱ji̱ va na.
  gfk-S: Ma be no nong ga ura tinolen pai gale hanawat haiah, di bakut di ga sumsumela,
    di gom kumkubabo.
  bmu-bmu: Angetka azi buŋanöŋ zilaŋ qahö kaiga mambötketka nalö köriyöhaŋgöra körek
    yeŋgö jeŋini böŋböŋ meiga nöröpŋini eri sipköba gaun ahöget.
  dgz-dgz: Barip i apane taua taua wam nononga ase ma di tan, ap menan waenoro iragi
    aup enu keo tan di iniwanumune.
  eng-GNV: Nowe while the bridegrome taried long, all slumbred and slept.
  zaa-NT: Pero rìtsa bá ènne'yu' gúttsaná'a nna, gul·lani chìa betsiàlà qui' quį nna
    gutá'athi cą.
  eng-WEBSTER: While the bridegroom tarried, they all slumbered and slept.
  guh-guh: Nexata bajarapapetiriavi itayotena pijalámparabëxita. Bajayajebi picani
    vajënaeevetena penacasabinënexa pepatsijava. Nexata pijalámparabëxita paaceiteranë
    capona, tovereverecaponatsi baja. Tsipaji penacasabinënexa abaxë cuenenajemata
    pepatsinexa. Nexata baja daxita bajarapapetiriavi belia itamajitsipana. Nexata
    baja majita.
  bon-bon: Ciwelooloyame te däägurage täbitige, peei name pi ngulebägrä cina ute me
    jicriranemige, siige ograrige.
  nhw-BL: Huan nopa mosihuajtijquetl amo hualajqui nimantzi huan nochi nopa ichpocame
    cochisnejque huan pejque cochij.
  swh-ONEN: Bwana arusi alipokawia kuja wale wanawali wote wakasinzia na kulala.
  wbi-wbi: Ulwakuva untola'ndala akadiila pikwisa, avahinja vala vooni sikavakola
    itulu, vakaghonenela. Mu kilo nkate, avahinja vola vooni sikavakola itulu, vakaghonelela.
  bba-bba: Nɡe mɛ kurɔ kpɑon durɔ tɛɛmɔ, wɔndiɑ wɔku te, tɑ dom yĩbirimɔ tɑ dweeyɑmɔ.
  eng-KJVCPB: While the bridegroom tarried, they all slumbered and slept.
  kgk-NT: Hi'are ogwahẽ hagwã ou-vy upe omenda va'e. Oha'arõ jave hapehýi oke-ma.
  waj-waj: Iya oro varida kieevatiivaara haitatuuda taavo ivo homo faikaa ngioo varikiai
    iya vuru raikiai vakiaavai.
  cpy-cpy: Tee ipoki intsipaete aawakaa-chani, aapaakiro owochokini, mahaeya-nakini.
  ekk-PKP: Peigmehe tulek viibis ning kõik neiud jäid uniseks ja uinusid magama.
  mpx-mpx: Tau wana nem i esowal, yaka galokau gegewel mataliya i kenukenu nabi ge
    hi kenu.
  wbp-wbp: Mungangka, yali wati kula yanurnu-juku. Yangka kamina-patujulpalu jarda-jarrinja-yanulku.
  luo-luo: Wuon Kisera nokawo sa mathoth kapok obiro, omiyo wengegi nobedo mapek kargi
    duto mi nindo noterogi.
  nhe-NT: Huan nopa mosihuajtijquetl ax hualajqui nimantzi huan nochi nopa ichpocame
    cochisnejque huan pejque cochij.
  aii-aii: ”ܘܟܲܕ ܥܘܼܪܩܸܠܔ ܠܹܗ ܚܸܬܢܵܐ، ܕܡܝܼܟ݂ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܘܛܠܝܼܥ ܠܗܘܿܢ.
  esk-NT: Iḷaqatniŋniaqtuaq tuuliuŋapkaqługu taapkua iluqatiŋ siñiŋnialiqamiŋ siñiksaġniqsut.
  msb-msb: Nadugay an karaslon na lalaki kaya inabot sin kapirawon an mga daraga kag
    nagkaraturog an tanan.
  cpa-NT: Ca¹lø¹han¹ dsa² ŋioh¹². Jøng² ca¹løa¹ lø¹i³güé¹ tsih²mǿ². Jøng² ca¹güe²
    ca¹lah¹já¹tsih.
  dso-dso: ବର୍‌ ଦାଙ୍ଗ୍‌ଡା ଆଇବାଟା ଅଲ୍‌ସମ୍‌ ଅଇଲାକେ ଦାଙ୍ଗ୍‌ଡିମନ୍‌ ଜୁମ୍‌ରି ଜୁମ୍‌ରି କରି
    ସଇଦେଲାଇ ।”
  meu-meu: Headava matamata tauna e halahe dainai, mahuta ese matadia e gara, bena
    iboudiai e mahuta.
  yva-NT: Anya bauname umawe de avave jewen ti wo anyuta marudi, weti mamije maomon
    ti unaki.
  dgc-dgc: Nale i kédeméta no kasalén. Kanya nagtongka du madiket, a nakatidug side
    a étanan.
  zpm-NT: ’Goc pa hora rio zhimcaalo zho, ni rdziṉdaque mgui ne ziexinëz zho ga, tibaque
    zeeṉ laa zho pquia mcaaḻ.
  hix-NT: Nàramamyakon mak hatà, toto, àhehtaxe tomohsomà. Àro ke nànàhtxownà hatà,
    omaso komo, omeroro, kekon hatà.
  sim-sim: Hako ma oto mbeek kolok tari ambu ri. Ushirik limu nikishira. Li nikishirik
    misokome lihi si tumtamurik limu suknyara.
  npi-ULB: दुलहा आउन ढिला भएको हुनाले तिनीहरू सबै निन्‍द्रामा परे र सुते ।
  cgc-cgc: Na lugay mabot kasalen ya na mama, sampulo na abay tunugaen ta pagtagad
    ki kanen asta na katunuga.
  tim-tim: Hain manmâ tatbiâ luâk âmbâle miep arekŋe titnan togombo etemŋe tatmâ asiŋ
    yem mali.
  yor-yor: Nígbà tí ọkọ ìyàwó pẹ́, gbogbo wọn tòògbé wọn sì sùn.
  wos-wos: Ye yambumbu rendaka dé takwa hératekwa du bari yahambandé. Yahafi yandéka
    wunde takwana dama xéndi yandéka di hwa.”
  emp-NTPO: Dji quima edaya b̶ʌ umaquĩrãra dãrãna bẽrã jũmarãda daupead̶aped̶a cãĩsid̶aa.
  eng-F35: Now while the bridegroom delayed they all dozed and slept,
  ind-ind: Ternyata lama sekali pengantin laki-laki tidak juga datang, sehingga semua
    gadis itu mengantuk dan tertidur.
  pes-OPCB: چون آمدن داماد به طول انجامید، ندیمه‌ها به خواب رفتند.
  mpt-mpt: i naka ele waisa blib otane e hebmamsabo mo tlim blim bia i kinadububesoa
    aala bliba
  bla-bla: Annŏk' ai'akokkemiuŏk otai'sŭmsi, ikŏnai'okano'piiau ki ikŏnai'okax.
  ssx-ssx: Hande wanda꞉ mulu pieke some a̱i̱ na opolo epeeketa꞉ mo hande wandiki paeyao
    u tonda꞉pao u polu pitimikime.
  mkl-mkl: Wee mɔkɔ titɔ̃u kù to wɑ ńyɑ. Si bɛi wɑ kpɛ, ŋɔi mudɛ̃ɛ mɛɛwɑ ŋɑu ɑ̀ siiko
    ɑ̀ wɑɑ sĩ njoo.
  gaq-gaq: ଙ୍ଗିରେ ପାଙ୍ଗ୍‌ନେ ଜିଲମ୍‍ ଡିଙ୍ଗ୍‌ଲା ସେଲାଇଂ ଜୁଗ୍‌ଡିମୁଆଁ ଜୁଗ୍‌ଡିମୁଆଃଚେ ସାପାରେ
    ଡୁଲେଗ୍‍ ବିଆର୍‌କେ ।”
  gof-RNT: Machchiw ekkeyssi gam77in, he geela7oti banttana dhiskkoy oykkin dhiskkidosona.
  unx-unx: ଦୁହ୍ଲାକଡ଼ା ହିଜୁଃରେ ବିଲାମ୍‌କେଦାଏ, ଏନାତେ ଏନ୍‍ ସବେନ୍‌କକେ ଝୁପାଅ ଏଟେଦ୍‌କେଦ୍‌କଆ
    ଆଡଃ ଦୁଡ଼ୁମ୍‌ ବାଟିୟାନାକ ।
  gah-gah: Vená goliló ve nene litá oko amigo, keza zaha venáma nene kogómula ahihí
    okago aki minamó.
  lcm-lcm: Na osongon tanginang ke kalapo amomole na ria aongos kilapo buk rot na
    kila rodot.
  aer-aer: Ingwele anteme, artwe re apetyetyakenhe akwete aneke. Arelhe itne akarelhemele
    akarelhemele-irreke, ankwe-anteme-interrirreke.
  qvc-NT: Chaymandaqam chay kasaraq runa unayaptin ch'ayamuqqa, chay dunsillakunaqa
    shuyashqanshina, yumbayninna puñurqanllapa.
  tgl-ULB: Ngayon habang naantala ang lalaking ikakasal, lahat sila ay inantok at
    nakatulog.
  cbs-NT: janua ja juni jatuki nukuti washina binuaya manachakayamashinaibun ja chipash
    meken dabeti uxabun
  xtm-NTPP: Te kúkuee suchi tnanda'a ma, te ni ka kitna'a nuu i, te ni ka kixi i vala.
  nnq-nnq: Magambu anahota ba mpapala bakachelwa kuika, akaenja boa bala ngabatumbu
    katopa lugono.
  bao-NT: Ca amo jiapʉ yeto eatiupʉ. Tee jãa ĩiricaro maniro, cʉ̃ja niipetirãpʉrena
    wʉgoa ca earo macã, cãnicoauparã.
  san-ORI: ଅନନ୍ତରଂ ୱରେ ୱିଲମ୍ବିତେ ତାଃ ସର୍ୱ୍ୱା ନିଦ୍ରାୱିଷ୍ଟା ନିଦ୍ରାଂ ଜଗ୍ମୁଃ|
  huv-NT: Cos nengoch owix tequiy mapeay, quiaj tind ameayiw, ndoj tameayiw.
  otn-NT: A nu̱'a̱ ra̱ novio nthø'mi̱ p'ʉya, hi̱nha ni̱ 'ya̱ni̱. Mi̱ nnetha̱ yø hmu̱te
    p'ʉya, gä bi̱ n'a̱ha̱.
  nop-nop: Wooŋ woomge woomge nai kweheyeniŋ hinek moŋ woom kaŋ gweheyeeŋ wabi damo
    deihakiŋ.
  obo-NT: Na pomon to nouhoy id inguma iddos od osawa, id tintinuhon dan taman to
    no-urom-urom sikandan.
  cak-ENT: Y roma c'a ri ala' ri nc'ule' juis xlayuj yan y man nka-pe tüj chanin,
    ri lajuj (diez) xtani' ri ye oyobeyon richin, xa xpu'u c'a ruchuk'a' ri varan
    cheque. Nabey xexca'r-ka y c'ate ba' ri' xa xevür-vi-ka.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤋᤧᤴᤎᤠᤶᤃᤧᤴ ᤔᤣ᤺ᤰᤂᤡᤶᤗᤧᤴ ᤏᤠᤗᤡᤛᤠᤱᤅᤡᤴ ᤛᤢ᤺ᤛᤧᤀᤠᤱ ᤜᤠᤖᤠ ᤔᤧᤍᤩᤧᤏᤧᤴᤏᤡᤸᤗᤧᤃ ᤂᤧᤱᤜᤠ᤹
    ᤀᤡᤳᤌᤥ᤹ᤘᤠ ᤗᤥ᤺ᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤧᤀᤠᤱ ᤔᤧᤀᤡᤵᤛᤧᤖᤥ॥
  mie-NT: De juni cúcuéé tēe tandāhá quenda, de nī nquiji māhná, de nī nquīxīn ndihi
    ji.
  san-TIB: ཨནནྟརཾ ཝརེ ཝིལམྦིཏེ ཏཱཿ སཪྻྭཱ ནིདྲཱཝིཥྚཱ ནིདྲཱཾ ཛགྨུཿ།
  qve-NT: Hinaqtinmi casarakuq novio mana chayamuqtin, chay chunkantin taripaq sipaskunaqa,
    puñuywan aysarachikuspa puñurapuranku.
  pao-NT: Soo nana gidya'e manegena umu oo wutooedu utuigana yise no'yoona utuihooga.
  cbu-NT: Ashiri tputseem kapung kutarangusin, maats sitarangiya. Maaranganaya ichingurusina.
  usa-usa: minnámo aaramá máyái-naqa paátákáámá íma itana máqte-noinaaruti yúrakoma
    yúgábaaq itata yúmá wagurááe.
  soy-soy: Kɛ uŋmɑ́nɛ uyɛ̃ uú nɛ pikɑ́mɛ n nɑ́ŋɑisɛ, nnɔ̃ nn pi yɑ́ɑ́i ɑpi lɔpilɛntɛ.
  hui-hui: Pu biruwa agali wali dabu biaga biago abale naibiyagola wandari biaru ti
    umu layagola palia hondo hai hene.
  amf-amf: Uutayn kapponna, ke wulam gindhe yedonna ke raatade.
  quc-NNT: Xb'eytaj k'u ri novio. Ri lajuj alitomab' konojel xkichaplej yuxk'atem,
    xewar k'ut.
  dob-dob: “Ta toai meꞌolotona ꞌisoꞌisoꞌi, ꞌenega maiboꞌadi siyamwayamwana ga siꞌeno
    mwataya.
  wrs-wrs: Doa hev anganamba sehel unguvlirinina deuvram, di ambara nengviluwuvna.
    No sehel unguvlirinina tlalva mendah provnamoa, himba wenokomba vawovna, noinda
    venamba, nomba ungevliva 10pelarava nin shatha.
  mca-mca: In nite' namets aje'eƚ pa' niwhe'yeyu' pa' notkitaxik'ui, qa hats week
    nijatiyu'ju'. Ma' qa imaa'ju'ha.
  tzo-TZC: Ti jnupunel vinique ijalij. Jech o xal itsacatic ta vayel scotolic. Jech
    ivayic.
  mya-mya: မင်္ဂ​လာ​ဆောင်​သ​တို့​သား​သည်​ရောက်​လာ​ရန် ကြန့်​ကြာ​၍​နေ​သ​ဖြင့်​သူ​တို့​အား​လုံး​ငိုက်
    မျဉ်း​အိပ်​ပျော်​ကုန်​ကြ​၏။
  gng-NT: Piicɛ nnɔ wuɔke' ma nnɔ, migùɔnm cuo' bɛ nɛ bi gùɔn'.
  cbi-NTPO: Tsejtu supunganuu jumu ruku te' jaindyuñu' mitya, kasandyatu tsaa dekasuila.
  ikk-NT: Okẹnnyẹ hụ rị a gba ẹkụkwọ abịanị ẹgwa, ụran nọ tụma wẹ ile, wẹ nọ ranhịn.
  leu-leu: A mataa aava xena tamai, pife filimaan fataapus e voxo lutefin xo ri maare
    e ri matef.
  maz-NT: Nuc'ua xe mezhtjo ro säjä c'e t'i c'ü ro chjüntü. Nguec'ua c'o xunt'i o
    ndägäji o t'ĩjĩ, o ĩji.
  bod-N: མག་པ་ཡོང་འཕྱི་བ་དང་དེ་དག་གཉིད་འཐིབས་ནས་གཉིད་ལ༌ཡུར།
  tca-NT: —Natürü ga guma yatü ga ingĩxchaü̃cü rü tama paxa ínangu. Rü düxwa ga yema
    pacügü rü ipee yerü iyaxtae.
  zpl-NT: Nu lunú rleꞌe nú riña novio, unaꞌtse calaꞌ ye beenchu, nu udaꞌtse beenchu.
  mbc-NT: Tîîse tîwe'marimasen erepamî pra aako'mamî'pî. Moropai iwe'nunpai to' ena'pî.
    Moropai inkamoro we'na'pî ka'ne' pe.
  ndg-ndg: Tubwe wakati ngwana arusi pacheliye icha, bote lwatweti lungono no gonjanga.
  wsk-wsk: Bare kari imet taukko mu pasak me taikaso, se nuna kimi bita laga nomotam
    aniram se aniwaman.
  toj-NT: Ja nupanum it trato ay oj huaj staei, iday, mix julye. Jaxa soltera jumasa
    jahui jac snecuele. Ti och ja suayelea.
  tbc-tbc: Tamol a iwon iŋane dan, iŋ ta ipalu kisaek oŋ na ya, amaiak niŋen o pein
    fidian mi malad muruan dugo ŋioŋ diabi se ya.
  sna-sna: Chikomba chakanonoka kusvika, vose vakabatwa nehope ndokuvata.
  smk-NT: Na'teng yan kai nin rinmate' a nubyo kanya' nin mangitungge' saraynan mantuma'gan
    angga sin nakaka'lek sara.
  grc-TCGNT: Χρονίζοντος δὲ τοῦ νυμφίου, ἐνύσταξαν πᾶσαι καὶ ἐκάθευδον.
  gof-WFTW: Machchiw ekkeyssi gam77in, he geela7oti banttana dhiskkoy oykkin dhiskkidosona.
