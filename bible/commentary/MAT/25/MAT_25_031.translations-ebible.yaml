verse: MAT.025.031
translations:
  kpx-kpx: Iesuu deiada ke loui namigeveito tota hoto mole loui namigevei avoe, “Gabie
    Atae Esena au atagamo dobai lohoge anelu bahata keabuna avuluvuta lohoi. Ige auna
    au telona atagatemo ugulamoi atae vaveve kaovai.
  okv-H: Eto Iesu na ke einge ena, “Eto Embo ta Meni na usasa kiari javotohote puvutuhurou
    Anera tapa na gara pekihita jigiriketo ope ope karihe humbuto puvuto ikaro amita
    avo arumba peni usasa te ai ta arumbasuja.
  tbo-tbo: ‘Apo yohola tau Lawa Moinau tu winoyanoya magomagouhi mitehi yada to nehaleya
    po to nenei u didiga hoi hipuli po u ani mae wasawasana uyahina a tugula.
  mal-C: “മനുഷ്യപുത്രൻ തന്റെ സകലദൂതന്മാരുമായി അവിടത്തെ മഹത്ത്വത്തിൽ വരുമ്പോൾ അവിടത്തെ
    രാജകീയ സിംഹാസനത്തിൽ ഉപവിഷ്ടനായി
  grc-SR: Ὅταν δὲ ἔλθῃ ὁ υἱὸς τοῦ ἀνθρώπου ἐν τῇ δόξῃ αὐτοῦ, καὶ πάντες οἱ ⸋ἅγιοι⸌
    ἄγγελοι μετ᾽ αὐτοῦ, τότε καθίσει ἐπὶ θρόνου δόξης αὐτοῦ,
  bgc-bgc: जिब मै माणस का बेट्टा अपणी महिमा म्ह आऊँगा अर सारे सुर्गदूत मेरे गेल्या
    आवैगें, तो मै अपणी महिमा कै सिंहासन पै बैठ्ठुंगा।
  khz-khz: “Taunilimalima Natuna mavewae ralemana e tiavu kamu, e magena aneru maparara
    ria pia vogomai, gena teronai pene tanukau.
  deu-TKW: Wenn aber der Sohn des Menschen kommt in seiner Herrlichkeit und alle Engel
    mit ihm, hierauf wird er sich setzen auf den Thron seiner Herrlichkeit;
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Catiꞌ niꞌ huödaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách,
    duná bëꞌa, atiꞌ dzagquëꞌ nedaꞌ yúguꞌtë gbaz laꞌy quiaꞌ, niꞌr cöꞌa latj tsahuiꞌ
    quiaꞌ, ga naꞌ cuequi xbeydaꞌ bunách.'
  lin-lin: Tango Mwana na Moto akoya kati na nkembo na Ye elongo na ba-anjelu na Ye
    nyonso, akovanda na Kiti ya Bokonzi na Ye ya nkembo.
  hns-NT: Djab iensaan ke Beta aapan mahiemma me aapan parie log ke saath aaiga, tab
    oe aapan raadja ke gaddie par baithiega.
  noa-E: ’Mʉch chi Emkhooi Iewaata ʉ̈gtharmua mʉch chognaan angelnaanau phʉʉr thuur
    bëem edan, mʉchta chi Rey aawai mʉch khu juupjem wajappha sim gaaita jupchëjugui
    ajim, õor dʉ̈i mʉchdëu khap nem wawaag.
  eng-EMTV: “And when the Son of Man comes in His glory, and all the holy angels with
    Him, then will He sit upon His glorious throne.
  mib-NT: 'Te ni cahān gā yā: Ɨɨn quɨvɨ̄ te ndiji máá Yaā ní nduu tēe, te cuu ya Rey
    nuū ñáyuu. Te tācá ndajéhé yā cuɨñɨ nɨ́ɨ́ xiin ya. Te cucōo ya mesa nuū ndácu
    ya jniñu, te yōhyo luu cujéhnu ya.'
  lif-NT2: “मे़न्‍छाम्‍साःन् कुमिमिदिङ्‌ङो के़रे़क् कुमाङ्‌लाइङ्‌बाहाॽनु युःल्‍ले़
    खुने़ॽ मिमिदिङ्‌गे़न् कुहाङ्‌युक्‍नाओ युङ्‌सिङ्‌लो॥
  xnj-xnj: “Lukumbi Mwana wa Mundu peibwela muukulu waki pamonga na vamitumu vaki
    va kunani kwa Chapanga, penapo yati itama panani ya chigoda cha unkosi chechivii
    na ukulu.
  mmx-mmx: La ne Iesu ga lok bok, “Do nenia, Laradi Mevana, ana vot mi lisisixam,
    eburu mi lubung angelo, nenia anabat kis at loxonin orong tarak mi lisisixam silok
    boro vana at laxalibet.
  cbr-NT: 'Usaquin catancëxun ca Jesusan aín uti nëtë ñuixuntëcënquin ësaquinribi
    aín ''unánmicë unicama cacëxa: —Uni ''inux Nucën Papa Diosnuax uá ''aish ''ën
    cushínbi utëcëanx cana ''Apuira ''inuxun ''ain. Usa ''ain ca ''ëbë ''ën ángelcamaribi
    ''iti ''icën.'
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti chai naulh: ―Ju quit''in quimalakachatachilh
    ju Dios ni lapanac actsucuya'' ju ani. Chai acsni acminchokoya'' laquintachaput
    ac''alact''amina'' tachi chun ju qui''anquilhnin chai ju acsnich ac''amaklhtayanana''
    ju quimpu''ucxtin chai slivasalh xak''ai acjuna''.'
  eng-LSV: And whenever the Son of Man may come in His glory, and all the holy messengers
    with Him, then He will sit on a throne of His glory;
  cak-NT: Y cuando ren ri jin-kajinak-pe chicaj y xinalex chi'icojol xquipe chic jun
    mej (bey), can c'o chic nuk'ij xquipe; y chuka' can conojel nu-ángeles xquiepe
    wiq'uin. Y ren xquich'oquie' pa nu-trono ri can c'o ruk'ij y xtin-en gobernar.
  pah-NT: —Aerẽ yvyakotyva'ero yvagipeva'ero po ti ji rura'javi yvyakotyve'g̃a nduvihavuhuhetero
    nehẽ, ei Jesus'ga. Nhirendy'javuhua pyteri pe jikatukatuva'ea pyteri pe po ti
    ji rura'javi nehẽ, ei Jesus'ga. Pyryve'g̃a pavẽi nhaporemo po ti ji rura'javi
    nehẽ Tupana'gapyrive'g̃a pavẽi yvagipeve'g̃a pavẽi. —A'ea rupi po ti ji reni jiapykakatua
    rehe javo yvyakotyve'g̃a pe nehẽ, ei Jesus'ga.
  sja-NT: —Mɨ, chi Eperã Ak'õre Truadepema, chek'ãri mɨ angeleerã ome, su-ak'ɨ beeit'ee
    rey su-ak'ɨ beepari k'ĩra wãreede.
  xed-xed: «Baɗu sagha dzaʼa sagha Zwaŋa mndu ma glakwani kawadaga nda inda duhwalha
    Lazglafta ná, dzaʼa nzafnza ta dughurukwa glakwani.
  mks-NT: 'Já na̱cachi tucu Jesús já: —Tá ná xi̱nu̱ qui̱ví quixi ye̱he̱, da̱ na̱chindahá
    Ndióxi̱ nduu ña̱yivi ta quixi i̱ xi̱hi̱n tócó ndihi na̱ cúú táto̱ Ndióxi̱. A̱nda̱
    já caco̱o i̱ nu̱ sáco̱o na̱ sáhndá chuun ta já ndicáhnu ndiva̱ha i̱.'
  gfk-S: 'Ma ne Jisas ga tange habaling horek: “Ma be Nong a Turadi ie na hanawat
    ma ira nuno minamar, tikai ma ira angelo bakut, io, ina kis tano nuno tamat na
    kinkinis na minamar.'
  bmu-bmu: “Suep gölmegö azi ölŋan kinda Suep garata pakpak eŋguaŋgita mohotŋe kamei,
    nalö miaŋgöreŋ Suepkö asakmararaŋan asuhuiga yaŋön Kiŋ Kembugö jakömbuak dumnöŋ
    tatma.
  dgz-dgz: Iesu sia wadiamon, “Wam uiwa gapan, ne, Kimani Vitana Apanewa, Mamana kakae
    guragut mega ganasewa warap amba ayop watarewa nega gagap ae wanigepena gapan
    ne anea nega den,
  eng-GNV: And when the Sonne of man commeth in his glory, and all the holy Angels
    with him, then shall he sit vpon the throne of his glorie,
  zaa-NT: Canchu chi íl·lani Nubeyu' de Ỹiabara' le' la'yani' quì'e lani iyaba ca
    santo ángel, làniana cué'níe lo xila' tsè'ni quì'e para gucuí'e entre ca enne'.
  eng-WEBSTER: 'When the Son of man shall come in his glory, and all the holy angels
    with him, then will he sit upon the throne of his glory:'
  guh-guh: 'Jesús tajëvelia navajunupaeba pacuenia itsamatacabi exanaejitsia mapanacuataje.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Xanë, Daxitajivi Pematapijinënë,
    icatsia itsa najetarucaenajë daxitanacua taevetsinexa, ángelevi nematatoyoronaeya
    yajavanajetarucaenajë. Nexata ecaenajë tajapenivenivenaetronovënëjavata.'
  bon-bon: “Cane lui Acejiyame bau ca tädujine biname me äbitujine, cane liba cabucewe
    cabu ca cire täinepene cäme jamyacu apaclyera cama piiyepu cäme mename seemo cama,
    cane piba cäme babo adnata puupu cabu cire ladnatepene biname bine atraname.
  nhw-BL: “Na catli niMocuepqui Masehuali sempa nihualas ipan tlaltipactli ipan tlatlanextli
    huan nohuaya hualase nopa tequihuajme catli tlatzejtzeloltique. Huan quema nihualas,
    nimosehuis ipan nosiya catli yejyectzi huan nitetlajtolsencahuas.
  swh-ONEN: “Mwana wa Adamu atakapokuja katika utukufu wake na malaika wote watakatifu
    pamoja naye, ndipo atakapoketi juu ya kiti cha enzi cha utukufu wake.
  wbi-wbi: UYesu akafikuvavulagha avavulanisivua vaake iiti, “Une ne Mwana ghwa Muunhu
    niliiva nisile mu vuvaha vwango palikimo na vanyamhola vooni, nilikukala pa kitengo
    kyango ikya vuvaha.
  bba-bba: Mɑ Yesu nɛɛ, sɑnɑm mɛ Tɔnun Bii u koo nɑ kɑ win yiiko bɑkɑ, kɑ wɔllun ɡɔrɑdobɑ
    kpuro, u koo sinɑ win sinɑ ɡɔni yiikoɡiɑn wɔllɔ.
  eng-KJVCPB: 'When the Son of man shall come in his glory, and all the holy angels
    with him, then shall he sit upon the throne of his glory:'
  kgk-NT: 'Upéi he''i jevy íxupe kwéry Hesu: —Xe Nhande Ryke''y tee va''e aju jevy
    va''erã. Xe ae xe reko-rupi aju va''erã, he''i. —Enterove va''e remimboeterã-rami
    ajehexa uka arã aju-vy. Xe ndive ou va''erã entéro Nhandejáry rembigwái yváy pygwa
    gwive. Oroju ramo, pe apykagwasu hesakã va''e, mburuvixagwasu gwapy haty ramigwa
    ári agwapy-ma va''erã peteĩ teĩ hembiapo apokwe-rehe areko hagwã, he''i.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Na Vaidiivaa Mmaapuuvo fai na kava mmatayaa
    tiinara suaivaki mmuakiaa aangeraiyaatama ni tasipama tiikiai fai na ari vookaraama
    yoketaama variee fai gioonna kiaapuuyara dinaravai.'
  cpy-cpy: “Aririka ipiyee Itomi Atziri maperori ipinkatharen-tsitapae. Itsipatee-yaari
    ronampiripaeni tajorentsi, roshiya-kotee-yaari pinkathari ijeekantawo owaneenka-tachari
    ijeeka-mento.
  ekk-PKP: Aga kui inimese Poeg tuleb oma hiilguses ja kõik inglid koos temaga, siis
    istub ta oma suursugusele troonile.
  mpx-mpx: Sauga Gamagal Natuna ni nem alonau aneloseyau gegewel ge iya ni tabwa kin,
    inoke ni misiyowa wana abamisiyo wawasana elana ge ni logugui.
  wbp-wbp: Ngula-jangkaju, Jijaji-jana wangkaja yapa-patukuju, “Ngakaju kajirna Yapa-nyayirni-wangu
    Kaatu-kurlangu pina-yanirni nyampu nguru-kurra, ngajulu kapurna-jana jirrnganja
    yanirni yartarnarri wiri-jarlu-kurlu ngaju-nyangu marramarra-patuku. Ngula-jangkaju,
    ngajulu kapurna nyina ngaju-nyangurla nyinanja-kurlangu wiringka.
  luo-luo: “Ka Wuod Dhano nobi e duongʼne, kaachiel gi malaike duto, enobed e kom
    lochne, man-gi duongʼ mar polo.
  nhe-NT: “Na tlen niMocuepqui Tlacatl sampa nihualas ipan tlaltepactli ipan tlatlanextli
    huan nohuaya hualase nochi nopa tlatzejtzeloltijca elhuicac ehuani. Huan quema
    nihualas, nimosehuis ipan nosiya tlen yejyectzi huan nitetlajtolsencahuas.
  aii-aii: ”ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܚܸܩܪܹܗ، ܘܟܠܵܝܗ‌ܝ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܥܲܡܹܗ،
    ܗ̇ܝܓܵܗ ܒܸܬ ܝܵܬܹܒ݂ ܥܲܠܔ ܬܪܘܿܢܘܿܣ ܕܚܸܩܪܹܗ،
  esk-NT: “Iġñiŋa Iñuum aggitqikpan kamanaqtuakun qaumamigun iluqaisa ipqitchuat isaġuligikkani
    piqatigilugich, aquvinniaqtuq aquppiutaqpaŋmiñun kamanaqtuamun.
  msb-msb: Nagpadayon si Jesus, “Magabalik ako na Anak San Tawo kaupod san tanan na
    mga anghel agod magin hadi. Didi may glorya ako san Dios kaya matahom an akon
    pag-abot kag may gahom man. Sani na panahon, magaingkod ako sa akon masilaw na
    trono agod maghadi.
  cpa-NT: ’Na³ma²tǿ² jmai³ ja³guiogh¹³jni, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹²
    hniah¹², jøng² ji¹lé² ca¹lah¹já¹ ángeles quianh¹³ jní². Ma²léi¹³ hi² hiug¹² juanh¹²
    jní². Jøng² cán³jni jǿg³ dsøg¹² quiah¹² dsa² jmøi¹guǿi¹.
  dso-dso: ଜେଡେବେଲା ନର୍‌ପିଲା ମୁଇ ରାଜାଅଇ ମର୍‌ ସରଗର୍‌ ଦୁତ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ଆଇବି, ଆରି ମର୍‌
    ଡାକ୍‌ପୁଟା ବସ୍‍ବା ଜାଗାଇ ବସ୍‌ବି,
  meu-meu: Taunimanima Natuna na hairaina ai do bainema, ena aneru helaḡadia ida,
    ena terono herea-daena latanai baine helai.
  yva-NT: “Arono Risy, Arikainyo Vatan, syakare no mine vone so, weamo ride Sya kovo
    ntiti rautan, muno naito Amisye utavondi Rinai tenambe. Arono naije rituna no
    Sya kursijo titi rai indamu ibe akarive.
  dgc-dgc: “Nadid,” kagi ni Jesus, “kédemét ko se a maghari, éy kaguman ko du étanan
    a anghel, sakay maghariék, da sakén i lélake a gébwat ta langet.
  zpm-NT: 'Blozhse bzodiidz Jesús cuent co lo zho, rëbchaa me: ―Naa ne nac naa Mgui
    ne pxeeḻ Dios, zeeṉ gaḻ dze ne laa naa guiaḻ stib, ziaḻnie naa grë xanjl naa,
    zlu grëtaa guieḻndzon ne rap naa, laa naa sob lo xcan ne raguiaḻ naa soob naa.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Amnye komokyaha
    harha hampànà, Toto me Enusah kaxe, kekon hatà. Ehonomnà me xaxa komokyaha hampànà.
    Rakoro nomokyatxhe xarha, kahe yawon komo, Khoryenkom yanoto komo, kekon hatà.
    Romokàtxhe rma, ehonomnà me xaxa keryewtehe hampànà, rahonà ymo hona. Toto komo
    kayaryet me harha keryewtehe hampànà, kekon hatà.
  sim-sim: Jisas mashi las nga ormu mbara, �Ma Jikisi Avui Wasilakahi indik or takwa
    wolo os malakamak or nakwa oso kormbak si nashinak ensel orhi ondo nga takakwa
    ri.
  npi-ULB: जब मानिसका पुत्र आफ्नो महिमामा आउनेछन् र उनको साथमा सारा स्‍वर्गदूतहरू
    आउनेछन्, उनी आफ्नो महिमित सिंहासनमा विराजमान हुनेछन् ।
  cgc-cgc: Gambal pa gid Jesus i naan ta iya na mga tinudluan, “Kanen Na Alin Ta Langit
    Na Natao Naan Ta Kalibutan mabot na makita sikad silaw na pawa na naan ki kanen
    daw kanen duma ta tanan na mga angil. Pag-abot din, mungko kanen an naan ta iya
    na truno aged mag-ari.
  tim-tim: Aregât lâuwâŋe makbe. Luâk akmâ geân nâ purik katbian sop ain pagaleŋân
    aŋelolupne olop togom luâk âmbâle damunyeŋe akbian.
  yor-yor: “Ṣùgbọ́n nígbà ti Ọmọ Ènìyàn yóò wá nínú ògo rẹ̀ pẹ̀lú gbogbo àwọn angẹli
    rẹ̀ nígbà náà ni yóò jókòó lórí ìtẹ́ ògo ní ọ̀run.
  wos-wos: 'Wun hundi wataka dé Jisas angi wa: “Hukémbu Duna Nyan némafwi hambuk héraata
    nukwa hanyikwa maki hanyita yatandé, déka ensel wali. Yae dé yikafre male jambémbu
    néma du retandé.'
  emp-NTPO: Mʌ̃, Naʌ̃ Djara Edad̶ara jũma bajãnebema nezocarã ume ʌb̶ʌa bara zebʌrʌd̶e,
    mʌ̃ bugue quĩrãwãrẽã b̶ʌd̶e chũmeya cawa oi carea.
  eng-F35: “When the Son of the Man comes in His glory, and all the holy angels with
    Him, then He will sit on His throne of glory.
  ind-ind: “Ketika Aku, Sang Anak Adam, datang bersama para malaikat-Ku dengan kemuliaan-Ku,
    Aku akan duduk di takhta yang menunjukkan kemuliaan-Ku.
  pes-OPCB: «هنگامی که من، مسیح موعود، باشکوه و جلال خود و همراه با تمام فرشتگانم
    بیایم، آنگاه بر تخت باشکوه خود خواهم نشست.
  mpt-mpt: Yesuse e okok aleyemin nakai baabenea Sinanomo Abilim Da Tlemin Naka ne
    titilo makob ayal inamin einobuo omona biania abiseli dlet nania tenia Komok Sum
    ne nene biino dim ye touia
  bla-bla: 'Otak''ĭtotosi Nin''au okku''i otstsa''pĭnasĭnni ipokom''ŏssau otokŏnatsĭm''otokatatsĭx,
    ak''otŭmotokhitaupiu otsĭstsapĭsso''pŏtsĭs:'
  ssx-ssx: Kutu piki onkoluma꞉ pi lo paeyaaso hata꞉ Yesuma꞉ alota꞉ Mo Kenke Wanda꞉halina꞉
    Eiyeketa꞉ pa Kini Hali hata꞉ ipika꞉ enisolomanu tonka꞉na꞉ do kenkena꞉ epea꞉ka꞉na꞉ta꞉
    kota꞉ ipikana꞉ma꞉ ipika꞉ pa̱a̱ tieke piki handeteke hala꞉ biki wiki sea tieke
    manda pitilieke.
  mkl-mkl: Ŋɔi Jesu í ni mɑ́, si wɑɑti iyi ɑmu Amɑi Amɑnɛ ɑn nɑɑ do ɑmboem do ɑmɑlekɑ
    ŋɑu fei, ɑn bubɑ si bɑtɑi bommɑ ilu ɑmboem.
  gaq-gaq: “ଉଡ଼ିବେଲା ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ଇଃସାଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ଚେ ମେଁନେ କିତଂ ଦୁତ୍‍ଇଂ ଏତେ ପାଙ୍ଗ୍‌ଏ
    ମେଁ ଗୌରବ୍‍ ତାର୍‍କିଗ୍‌କ୍ନେ ସିଂଆଁସନ୍‍ ଅରିଆ କଏ
  gof-RNT: “Asa Na7ay, kiitanchcho ubbatara, ba bonchchuwara yaa wode I ba bonchcho
    kawota araata bolla uttana.
  unx-unx: “ମାନୱାହନ୍‌ ଆୟାଃ ସିର୍ମାରେନ୍‌ ସବେନ୍‌ ଦୁଁତ୍‌କଲଃ ଆୟାଃ ମାନାରାଙ୍ଗ୍‌ରେ ରାଜା ଲେକା
    ହିଜୁଃ ଦିପିଲିରେ ଇନିଃ ଆୟାଃ ମାନାରାଙ୍ଗ୍‌ ସିର୍ମାରେୟାଃ ରାଜ୍‌ଗାଦିରେ ଦୁବାଃଏ ।
  gah-gah: Okulumakutí lumu ve gihila neza lapanánegi noinake agelogegi makó inake
    gonanalivagi siató minanogo uve.
