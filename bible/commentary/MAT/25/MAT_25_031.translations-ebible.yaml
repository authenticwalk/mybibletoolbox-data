  eng-DRA: And when the Son of man shall come in his majesty, and all the angels with
    him, then shall he sit upon the seat of his majesty.
  knf-knf: 'Yeŧu akak aji : « Woli *Abuk Ñiinţ aluŋ abi na mndëm mi nul agakandër
    na ŋwanjuŧ bŧi, aţo ţi pţij pi pşih na mndëm.'
  san-KHM: យទា មនុជសុតះ បវិត្រទូតាន៑ សង្គិនះ ក្ឫត្វា និជប្រភាវេនាគត្យ និជតេជោមយេ សិំហាសនេ
    និវេក្ឞ្យតិ,
  arn-NT: “Feychi wiñometule tati Wentrukünuwpalu, walloñmanieaeyew ta pelon ka kom
    tañi pu werken püllü, fey anüay tañi afmafalchi ülmen mülewe mew.
  zas-NT: ’Chi guiꞌt Bén guxhaal Dios, guiꞌtaman con xguialrniabeeman, në con gra
    ree xianjlaman din cweman lod nabeeman.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Mpok Mmu anɛ áfú ntá Mandɛm átwɔ̀ mbɔ Mfɔ
    nɛ kɛnɛ́m ɛki, bɔángɛl Mandɛm bátwɔ̀ nɛ yi, ambak chɔ́kɔ́ ndǔ ɛnɔkɔ́ kɛfɔ yi
    nɛ bɛtaŋ ɛbhi mɛnkɛm.
