  qup-NT: Maykan runami charishkanwa atipashkanwa alita ruran payka ashwanta kuy tukunkami
    tiyapushkan puchurinankama achkata atipak kanankama. Maykan runami uchillastu
    charishkanwa uchillastu atipashkanwa mana alita ruran payka chay uchillastu tiyapushkantapas
    atipashkantapas kichuy tukunkami.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, timpi pǝ wɛɛ tɔɣɔ pǝ sɔɔsǝɣɩ teu sɩ pǝ́ tɔɔlǝnɑ pɛlɛ. Amɑ
    wei ɩ fɛɩnɑ pʋlʋ tɔ, pɑɑ pǝciiu mɑɣɑmɑɣɑ kɛ ɩ wɛnɑ, pɑɑ lɛɛkɩ kɛ́.
  azb-azb: Çünki kimin varıdırsa, daha çox veriləcək və o, bolluq içində olacaq, kimin
    yoxudursa, əlində olan da ondan alınacaq.
  eng-DBY: for to every one that has shall be given, and he shall be in abundance;
    but from him that has not, that even which he has shall be taken from him.
  guo-NT: Tejew chiekal nawetataefʉlpon, japon kaes chaxdusaxaelen. Japonbej wenamanaxaes.
    Asanlax, chiekal nawetataefla-elpon tejew, japon kaesʉapich nawetataeflafʉlpox,
    kefisaxaeson.
  hla-hla: Taraha, a katun te ka mena a huhua tara toukui i tanen e hala hase roi
    a maroro te ga kui meni a huhua lel, ba nonei te ka mena romana a man ka man para.
    Kaba katun te moa ta huhua tara toukui i tanen e lu ba neroi a ma tsi ka pinopino
    noa has te ka menen.
  mav-NT: Mi'i hap ewy ti aru Tupana tikuap topotpap nug haria sese e Iesui. Uwe uwe
    Tupana miium imowato mi'i hat ti aru topyhu'at Tupana ekat mõ'ẽ kahato rakat no.
    Hekat rakano ewy tapyhu'at katu­pono mi'i hat pe Tupana tum kuap po'og po'og tomi­mohey
    po pe. Ma'ato irania'in mekewat imiium yt mowato i haria po pyi ti aru tomiium
    toi'atu­po­hari yne. Mi'i hawyi yt kat i topyhu'at mio tã haria po pe e.
  kpf-kpf: Ŋâi zâk kut ŋâi pindâpindâŋ, zo mem galem op ândei târokwap pindâpindâŋ.
    Oi gom sambe muyageŋaŋgâbap. Ka ŋâi zâk kut ŋâi pindâpindâŋ, zo mân mem ândei
    bekŋan mei yen ândibap.
  ppo-ppo: Ti noatepae, mepaae whi̧ dené me o̧la tapa, ti Talené tómó beleróló móturaalu,
    ai whi̧né mo dekéró tawaalopó. Mepaae whi̧né mo sawa tapa, ti ai sawa tareteikélé
    ama fasó saalo ai ape.
  hin-2017: 'क्योंकि जिस किसी के पास है, उसे और दिया जाएगा; और उसके पास बहुत हो जाएगा:
    परन्तु जिसके पास नहीं है, उससे वह भी जो उसके पास है, ले लिया जाएगा।'
  bef-bef: Henaꞌmube? Asaga bonaꞌi anaꞌinaꞌani ninalo nani moneꞌa hiti epiluneꞌmu
    yabe. To mone bouba anaꞌinaꞌa meniꞌinogo nesiꞌnasi yanuga liꞌehinana nani be sili
    heꞌmilunaꞌmu yabe.
  amm-amm: Ulai afonimaiso? Afonimaiso muwoi. Hani hani molopoiwoi noko mo no monoi
    no, yo mo hani hani niko manoimo. Wiyou, na tokiko taikiyoimo. Nokosu mo hani
    hani mo uwofawo, koufasosu mo yapoli, nonani koufa hani mo ya uwokoimo.
  zaj-zaj: Kwavija munhu yali na kinhu kokongezelwa, na kowa navo bwando. Ila munhu
    yalibule kinhu, hata kija ikidodo chayalinacho kobokigwa.
  chq-NT: Tsʉ 'in 'oo¹o 'láai²gɨ iñíi²i ca sái¹ tya'a, pe 'iin 'in jo 'e 'oo¹o 'e
    'woo¹gɨ 'e xʉ 'e 'oo¹o do.
  swp-swp: 'Paana ena tau esau eo tau esau i abi abo hinage se mosei, enana abo se
    gamagari ariri: ia ena nige i abi, enana begana abo hinage se abihai.'
  bjr-bjr: Moo fannoo ainaina uaqee innana moo faqa amifanoo rairaa inoo mariani.
    Ainaina siainnana sia akaqa ainaina amifara, minaki oodaa marinnana mina rafia
    maraifanoo kaqi mariani.
  aby-aby: I eraerabusa keuwere mibairo mune mafekuro mufeku. I mi dawabairo eraerabusa
    keuwere ibifeku wei. I okoa musinaku orounu okoanaku eraerabusa mareke mufeku
    wei.
  eng-YLT: for to every one having shall be given, and he shall have overabundance,
    and from him who is not having, even that which he hath shall be taken from him;
  jni-jni: Barki vat inu imum ake akinkimeni, iwu gbardangunu zatu imum akabi ini
    ame. Rekkini unu sa ma zoo anyo imumba a
  kne-kne: Tan olay sino di waday kabaelana et matobtoban ta say omad-ado din wada
    en sisya, ngem din magay kabaelana et mataoli din olay at-atik ay wada en sisya.
  tgj-tgj: Yvvdw ogugo doodudw, um jitam yayare, okv nw kaiyayabv dooreku; vbvritola
    yvvnyiv ogu guka dooma dunv, ninyigv achukgo doonam haka nw gvlokv dvrit jireku.
  gui-NT: Echa güɨnoi vae pe oñemoiruta. Jeta yaeta güɨnoi. Erei mbaeti güɨnoi vae
    güi michi yae güɨnoi vae oyeequita —jei, jei—.
  quc-TT: Jeriꞌ, rumal cher ri nim kꞌo rukꞌ kayaꞌtaj na nim che, rech sibꞌalaj nim
    kakꞌojiꞌ na rukꞌ. Are kꞌu ri maj kꞌo rukꞌ kamaj na che ri kꞌisbꞌal jastaq ri kꞌo
    rukꞌ.
  heg-NTPO: Ta atuil man mana-koet babanan asa man un in kil son nas, mam un haup
    taplaeng mamo dui pait. Mo atuil in dai mana-koet asa man un in kil son nas lo
    ka, mam oen kat lai-niin totoang nas deng una.
  ptu-ptu: Aka menna-menna mala dikatappa'i umpalako indo puha dibeem, tau ia too
    la dihängänniam polepi anna mala tuttuam buda naampuam. Sapo' menna-menna tä'
    mala dikatappa'i umpalako indo puha dibeem, iya la diäläi pissam ia lao illaam
    mai kalena.
  bzd-NTPO: '@see-verse:MAT.025.028'
  kwf-kwf: Sulia na ngwae ki taꞋifau neꞋe kira toꞋo ana ru Ꞌoro ki, nai baꞋa kwatea
    laꞋu ti ru fuada, fasi Ꞌiri kira ka toꞋo ana ru ki ka tatakolaꞋa. Ma sa tai bore
    Ꞌana neꞋe noaꞋa kasi toꞋo ana ta ru, ma nia ka toꞋo ana ta ru tiꞋitiꞋi bore Ꞌana,
    nai baꞋa lafua faꞋasi nia.
  eng-WYC-2017: For to every man that hath me shall give, and he shall increase [+or
    For to every man having it shall be given, and he shall have plenty, or increase];
    but from him that hath not, also that that he seemeth to have, shall be taken
    away from him.
  eng-WMBB: For to everyone who has will be given, and he will have abundance, but
    from him who doesn’t have, even that which he has will be taken away.
  zat-NTPS: Benne' nape̱' wazidxe̱' da zrendxa, na' benne' quebe nape̱', ca late'
    da du na' nape̱' wecá'a na.
  spp-spp: Yii li cè, shin maha shin u ɲyɛ ná yaage e ke, kà sí n‑bâra urufoo woge
    na, ku u ɲyaha. Ŋka shin maha shin cyeŋgayi wu u ɲyɛ ke, yaaga sì n‑kan urufol'á
    mɛ. Nimbileni urufoo bá na sɔ̂nŋi uye cye e ke, lire sí n‑shwɔ u na.
  zty-NTPS: Nóte'teze benne' ẕkonle' chawe' žin da' nzi' ḻo ne'e, wdégake' ḻo ne'e
    yelate', na' gata' da' ẕenže chie', san bennen' bi ẕkonle' chawe' žin da' nzi'
    ḻo ne'e, da' do'ze da' nape' yeké'n.
  mek-mek: Gome papiau maꞌoai eeꞌiai amu maꞌo kekae mo ganinagai, maꞌo akeafia, ke
    eeꞌiai amu akepuapua. Ke kaisau eegai kapa agaꞌo laaꞌi mo ganinagai, kapaꞌina
    isa eegai ekae auga akeafania.
  aey-aey: Uqa maden, ‘Ge, oso uqana ceteteh nijia eu utecebil mati bahic uqana biligian.
    Euqa oso uqa cetehca qee bilina eu Anut uqa uqana nag nijia eu cawaldugian.
  urd-GVH: क्योंकि जिसके पास कुछ है उसे और दिया जाएगा और उसके पास कसरत की चीज़ें होंगी।
    लेकिन जिसके पास कुछ नहीं है उससे वह भी छीन लिया जाएगा जो उसके पास है।
  ycn-ycn: Cajrú nacaje i'imacárena cápijlo no'ojé richaje. Uncá na i'imalárena capi
    liyá, nujña'ajé huejapa nacaje i'imacare nacapi.
  djr-djr: Yo. Ŋuli ŋayi dhu ga ŋunhi yolŋuy ŋayatham ŋula nhämunhany' ŋarrakuŋuny
    dhayuŋanawuy, ŋurikiyiny yolŋuw ŋarrany dhu ŋunhi dhayuŋan bulun ŋunhiwiliyiny
    ŋapa-ŋal'maram. Ga ŋunhi dhu ga yolŋu dhäparŋ'tja nhina, bäyŋuny ŋayi gi ŋayathul
    ŋula nhä ŋarrakuŋ dhayuŋanawuy, bala ŋarrany dhu ŋurikalyiny yolŋuwal yänan djaw'yunna
    märraman ŋunhi ŋula nhä ŋayi ga ŋayatham nyumukuṉiny'.
  kvg-kvg: Zapa ndǿgo, gekha ezoqām ndego, gigiap ndømbogo neka eqeieqei vømbó-kewagāt,
    no nøme mba nømbøé-etoám. Geté ndego, gigiap eqeieqei keogeav tøgoat, até
    ndøgó-a, gigiap-qase ndømbogo, nøtéviwám.
  rug-rug: Ura asa sapu ari nana, si kaqu ta poni va soku hola latu. Ba asa sapu loke
    nana, si kaqu ta vagi palae sa vasinahite sapu tagoa sa.
  hop-NT: Pi hakiy himuy’taqat aw himu noiwmantani, noqw pam hihta nihti’tamantani;
    nīk̇aṅw hihta öwihimuy’taqw, hikis pam put nawhkiwni.
  san-URD: یینَ وَرْدْوْیَتے تَسْمِنَّیوارْپِشْیَتے، تَسْیَیوَ چَ باہُلْیَں بھَوِشْیَتِ،
    کِنْتُ یینَ نَ وَرْدْوْیَتے، تَسْیانْتِکے یَتْ کِنْچَنَ تِشْٹھَتِ، تَدَپِ پُنَرْنیشْیَتے۔
  heb-LB: כי האיש שמנצל היטב את מה שנותנים לו – יינתן לו עוד ויהיה לו שפע רב. ואילו
    אדם בלתי־אחראי – גם מעט האחריות שניתנה לו תילקח ממנו.
  caf-NT: '''Et ndan yulah zeh ut''i, ''en ''o nus lhai bugha itélts''ulh. ''Et whuz
    na''a lhai tet''ilh. ''Et whunts''ih ndan ntsoolyaz ut''i, ''i whunts''ih bughu
    nayutélchulh.'
  mio-NT: vati cuaha ca cua nihin ñivi satiñu vaha, ta cuaha suhva cua coo chi ñi,
    soco tu ña cua satiñu vaha ñivi, cua quenda ñivi cha iyo chi ñi.
  srq-NT: Ae embae tubɨrɨãte nae, aque je mbae tamondobe. Ae embae ãte nae, embae
    ñetẽ tasirõ ja esɨ.
  kje-NT: ono inhoi nina aiyedi me'e, lo'o lernala nammori la narehi nalewen, maa
    inhoi nina taran mehe aile, raledi haenhi.
  gaz-gaz: Kan qabu kamiif iyyuu itti dabalamee ni kennama; irraa hafaas ni qabaataatii.
    Kan hin qabne garuu wanni inni qabu iyyuu irraa fudhatama.
  kud-kud: Wuwuna ebe yaiya ana ava'avala iyepaihowa mata, ana lauhepoi hinage ilobai,
