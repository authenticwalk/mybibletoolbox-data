  daa-NT: Cokiyoŋ naako kaawe, waan kaak gine, Buŋ yaaji gaaye min kuwa nam ŋaa goye
    ɗo bidinaw. Kar ŋaar kaak bal gineŋ gay, ka sooɗ kaak ŋa gintu oki, Buŋ yaaji
    imilin̰ji.
  mlp-mlp: Na ezaqgo ya on mataw gigo nagah inaqta na bunmo nagah asor a ta negdaiq
    haqad in bilam ham. Teq ya mataw ginaghan haiqta na gibenab nagah asitmo in wazayta
    na walem bugdaiq haqad in bilam ham.
  ape-C: Umum maresh? Meishi arpesh douk shagrem enesh eneshenesh iri, eik ta ko ikesh
    enesh sabaishi eneshenesh shopunekum eshesh. Aria meishi arpesh douk eneshenesh
    wokesh iri aria shokushi eneshenesh eshesh douk shagremesh iri eik ko ta itrishesh-ukukum
    eshesh.
  bgs-bgs: Su tô manubù na duwán kandin, bággayan sikandin katô tuu pa dakál katô
    ágkailanganán din. Asal tô manubù na ándà kandin, kangayan sikandin katô langun
    tun kandin.
  faa-faa: Asiamo aporomo makata meta toaki, makata meta soko kakakosapo. Karakano
    ipi menane kára tokoakosapo. Arirakano makata meta tokoanafonosa aporoamo makata
    meta kakeno fimakosapo.
  kik-kik: Nĩgũkorwo mũndũ o wothe ũrĩ na indo nĩwe ũkoongererwo ingĩ nyingĩ na akĩrĩrĩrio.
    Nake ũrĩa ũtarĩ, o na kĩrĩa arĩ nakĩo nĩagatuunywo.
  cap-NT: Jakziltat z̈elinchiz̈laja, jalla niiz̈quiz iya tjaataz̈ cjequic̈ha, jilacama.
    Niz̈aza jakziltat zkoluc z̈elinchiz̈laja, niz̈aza ana zuma trabajchiz̈laja, jalla
    niiz̈quiztan tjappacha kjañtaz̈ cjequic̈ha.
  ksr-ksr: '“Sareqaa kokawaa kania ii kokaeŋ: Daeŋ yoŋoonoŋ iwoi eji, kuuya iyoŋoojoŋ
    mono toroqeŋ oŋoŋgi seiro kelemaleleŋ eŋ oŋombaa. Kaeŋ seiwaato, mombaanoŋ iwoi
    moŋ mende eji, iwaanoŋ iwoi ii mono kaaŋagadeeŋ waŋgi eeŋ toontooŋ laligowaa.'
  eng-TNT: 'For vnto every man that hath shalbe geven and he shall have aboundance:
    and from him that hath not shalbe taken awaye even that he hath.'
  sbs-sbs: Kakuti ku zumwe no zumwe yo kwete ka hewa zingi, mane ne ku zambiliza.
    Mi ku zumwe ni zumwe ye kusena chena nacho, mane nechina chichita kuti wina nacho
    ka chi nyangwa.
  sue-sue: Zo nu nena numore potai awa puro noise ami bua wai giro eni susumuro numore
    potamunona. Ago wana amire zamai nuso nana kei awamunoya awa. Ota zo nu nena numore
    potai awa puro noise ami bua kaka wamu wai giro na nena pei-kaka nuso nana itia
    awa soero pumamunona. Ago wana nu tepo nuamunoya.
  fra-NCL: Car on donnera à celui qui a, et il sera dans l’abondance ; mais à celui
    qui n’a pas, on ôtera même ce qu’il a.
  bhg-bhg: Aindabé embo berari ainkainmi rorae God mi piesiri jigamo dave edo era
    awa, awamanede rorae jiwae nenei piari bara. Ata embo ainkainmi rorae God mi piesiri
    jigamo ae dumbae edo era awa, awamaneda yai ro matu pipisisina awa dodo baina.
  snn-NT: Ai ta'yejeiye cosi'quëna quë'rë ai ta'yejeiye insise'e ba'ija'guë'bi. Baguëte
    carajeiye beoye ba'ija'guë'bi. Choa ma'carë cosi'quëni baguë bayete tëase'e ba'ija'guë'bi,
    cayë.
  atb-NT: Hkâsu mù gâ le, wó sû ó yuq lé nghut kôle, yhang agùn agó wó râ matú, jat
    byi râ nghut lhê. A wó su chyáng mai kúm gi, yhang wó tô é lé lháng yu pyám byi
    shirâ nghut lhê.
  cek-AK: 'Mi kawbaktih doeh katawn kami loe paek ueloe, tawn aep tih: toe katawn
    ai kami loe a tawnh ih mataeng doeh la pae kik tih.'
  bkd-bkd: Ta sa etaw ha amin en kandin mailahan hu tungkay pa gayed madakel dì hu
    kinahanglanen din, ba saena ha hurà din en hu kandin bisan su iyan-iyan din dà
    timuen pa gayed haena diyà ta kandin.
  ctu-76: Como jini am bʌ i cha'an mi quejel i más aq'uentyel. Mi quejel i colojbʌyel.
    Pero jini mach'ʌ ba'an i cha'an mi quejel i chilbentyel jinic tyo ts'itya' jach
    bʌ an i cha'an.
  lac-NT: A baxuco' cu tar ti' winic xan. A mac yʌn ti' jach ya'ab u taq'uin. Je'
    u t'ajʌr u ba'tac hasta jach ya'ab u ba'tac. Chen a mac mʌ' ya'ab u taq'uin je'
    u tocar ti', cax mʌ' ya'ab yʌn ti'.”
  xla-xla: Adipalati, opa anawolotapo yia꞉ dla hapili alisisiye woloma ka꞉depo omha꞉ha꞉lepiye,
    asiyama yia꞉ dla ma pasataleye hapilipe. Amasiyama opa anawolota yia꞉ dla hapili
    alisisiye batalipo omha꞉ha꞉lepiye, yia꞉ dla hutiye alisisi hapuloma kokolahalepe.
  xav-NT: '@see-verse:MAT.025.028'
  cuk-cuk: Ar dule-ibmar-nikadga bur bule ega ibmar uklegoed. Degisoggu, bur bule
    ibmar nikunonikoed. Ar dule-ibmar-sateddi, wis-ibmar-nikadse-bakale, ei sulenonikoed.
  tbf-tbf: Segie ese gi ta suvuon, e Raban ta buer teteir i popon ma gi ta suvuon
    ta palan beitsak, eiekesen segie ese gi ta kap suvuon, misasien va ka puk lili
    gi ta suvuon, e Raban ta por tsana segie.
  uig-CYR: Чүнки кимдә бар болса, униңға техиму көп берилиду, униңда молчилиқ болиду;
    амма кимдә йоқ болса, һәтта униңда бар болғанлириму униңдин мәһрум қилиниду.
  ikw-NT: Kwnornu nụ nye ọbula ke nwernu nhne, be jeenye, o nwehnasiru, kọvu nye ke
    nwée, be jaanahọru a, ọ bụbedi ke o nwernu.
  khs-khs: 'Alake senayewi nano ketea pa:ta tesenema, nano ketea nowana miya:na:keye.
    Kinapita:, ene enawa sosolo teselaposakeye. Aputa: nano ketea nowa eta: tesenema
    senayawa nano ketea nowa elapita: tukutiyaposakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ዴዒያ ኡባው ሃራይ ጉጄታና፤ ኢ ባሬው ጊዲያዋፔ ዳሪሲዴ ኣካና፤ ሺን ባይናዎ ሃራይ ኣቶ፥ ሄ ኣው ዴዒያ
    ጉይካ ኣፔ ኣኬታናዋ።
  pma-pma: Veni koakeil amum ral min tounah koa mul en he, isan tamun mini keke vasakin
    tounah keil koa mul en he hehi houlu mok. Ka koakeil armumtei vatal min asa koa
    mul en he tuai, avaseini tounah keil havivis, ikulati ran he.
  atd-NT: su sikan no otow no ogkasaligan to insalig kandin, ogtimulan do ian. Di
    ka sikan no otow no kono ogkasaligan, oghawion ka agad doisok no insalig kandin.
  tel-2017: ఉన్న ప్రతివాడికీ మరింత ఇవ్వడం జరుగుతుంది, అతడు సమృద్ధి కలిగి ఉంటాడు. లేని
    వాడి దగ్గర నుండి వాడికి ఉన్నది కూడా తీసివేయడం జరుగుతుంది.
  hat-BSA: Paske a sila a ki genyen an, l ap resevwa plis e l ap gen an abondans,
    men pou sila a ki pa genyen an, menm sa li genyen an ap retire nan men l.
  top-NT: Porque tí kalhi̱yá tú maclacasquín ma̱s ama̱ca ma̱xqui̱cán xlacata nakalhta̱xtuní,
    pero tí caj actzú kalhí ama̱ca maklhti̱cán hasta tú ixli̱skalhma̱ca.
  msk-msk: Kay yang otaw na kyakanarigan odogangan yang syasarig kanaan nang tigmad,
    kayan laban madaig yang kanaan. Toyo yang di akanarigan abawiin digkanaan yang
    maski tatagbi na syasarig kanaan.
  gyr-NT: ‘Indó, acoi vɨreco vahe mbahe, chupe imondosa catura, sumbɨre aveira; acoi
    ndovɨrecoi vahe rumo mbahe, opaño itera serocuasa mbahe sembierecomi ichui.
  kmh-kmh: 'Per apun rek: Biynimb gin yimb gok kuyip gunap sek ñey mindrep giniŋgambay;
    pen biynimb gin mer gok, kuyip siskoy nind aŋgayak ak piliŋg dey, yikop yimb mindeniŋgambay.'
  ukr-ONPU: Бо тому, хто має, додасться, і матиме надмірно, а від того, хто не має,
    і те, що має, забереться.
  emi-emi: Poli see righi voto etana, aue God emene taula me aue eghaa oroi voto,
    me lo ateva karika righi voto etana, saa righi lutu voto etana, aue eghaa velu
    ekapa etana.
  zpv-NT: laasii laꞌh bwiinn nin nahpa mahzi run ziahan run guicaꞌha ba, per laꞌh
    bwiinn nin ayi xi nahpa hasta nin ruhnn ba lligaaba nahpa ba chapitii loh ba,
  gux-gux: Kelima bi baa pa ki pugini yua n pia kuli o piama n yaa yaba. Ama yua n
    kaa pia wani, bi baa ga o kani baa wan pia yaala.
  kos-kos: Tuh el su oasr ma yoro, ac fah itukyang pac kutu nu sel, na ac fah yohk
    ac yolyak ma yorol. A el su wangin ma yoro, finne ma srisrik ma oan yorol, ac
    fah itukla lukel.
  ibo-ibo: Nʼihi na onye ọbụla nwere ka a ga e tinyekwuru ka o nwebigakwa oke. Ma
    onye ahụ ọ na-adịghị nke o nwere, a ga-anapụ ya ọ bụladị nke nta o nwere.
  yml-yml: ꞌWa na eloiga fai ꞌaiꞌedi aitoi ꞌana veuveuta ꞌwainega i na folova-ꞌatumai,
    wata ꞌana ꞌimosoꞌi i na veluagai bwaikaotogina, weꞌe ꞌaiꞌedi aitoi ꞌana veuveuta
    kebu i na folova-ꞌatumaieniga veuveutanina siaina i na eloꞌaꞌavai.
  ory-ory: କାରଣ ଯେକୌଣସି ଲୋକର ଅଛି, ତାହାକୁ ଦିଆଯିବ, ଆଉ ତାହାର ପ୍ରଚୁର ହେବ; କିନ୍ତୁ ଯାହାର
    ନାହିଁ, ତାହା ପାଖରେ ଯାହା ଅଛି, ତାହା ହିଁ ତାହାଠାରୁ ନିଆଯିବ।
  bzj-bzj: '@see-verse:MAT.025.028'
  chk-chk: Pun iön a wor an, Kot epwe apacha och ngeni an we, pwe epwe somwola. Nge
    iön esap wor an, Kot epwe fen mwo nge angei seni ewe ekis a wor ren.
  ssd-ssd: Ande nu agaŋ afu ŋak minit ta andeŋge nu maŋ lato tuwit le nu suŋgomba
    ŋak minamŋgat. Ande nu agaŋ denkanu minit ta andeŋge nu tuku agaŋ fudiŋndo ta
    yaite.
  acr-TNT: Ma china ri lic qꞌui cꞌo rucꞌ, cayaꞌiꞌ más che y jelaꞌ cacꞌojiꞌ ne uwiꞌ
    ri cꞌo rucꞌ. Noꞌj ri na jinta cꞌo rucꞌ, camaj ne che ri xa jubikꞌ cꞌo rucꞌ.
  rop-rop: dumaji if enibodi garram enijing, dei garra gibit im mowa. Bat if im nomo
    garram enijing, wal dei garra pulumat im ola ebrijing weya im garram.
  mee-mee: Iau ka role minmina kurumea, iau ka la tungnge oru papatu muni ta agau
    a kana oru nga baina i nga kana oru papatu raumana. Ava nga agau a sana kana oru,
    iau ka la ravungpatali ka ottutunna rae i nga baina i sana nga kana oru bavakena.
  mwf-2018: I mam deyida ku pule nhini kathu-yu, ‘Nga. Kardu nangkal ngatha mabath
    ki nanhthi ngamere, nhini nukunu-ka bere ngatha wangu nanhthi terert kanikutkkut
    nhini-yu. Mu kardu nangkal ngatha mabath ki nanhthi kunungingki da matha-ka nhini
    kardu-ka ku mamart da matha nanhthi nhini-yu.’
  dif-dif: Ngangau nunkangu, nulu ngamalkai, tanali jinkila nganai, ja nulu morla
    marapu ngamalkala nganai; nunkangundru, nulu wata ngamalkai, tanali bakana jenia
    manila nganai, mina nulu ngamalkai.
  gam-gam: Una ta wal ye moya ge na wal ta aunaka une wal merke yemoya ba, una ta
    wal ta nayei dal, kembis ta yemoya ge i yem djino.
  nou-nou: Awarate embo ave rora enumba ae de awa rora uso yei dodo soubadera.
  mqb-NT: Anga kuwaya way anahan inde cəna, ti zəgahan anan apan aday â ga inde apan
    bayak a aɗəka. Əna ɗo aday way anahan nə mənjœk ata nà, ti ngəzar panan kwa mənjœk
    anahan ata re.
  ape-B: Umu monoken, ihech elpech douk achasuh enech echudak uli, echech douk eke
    wata chulau enech alagun ali chunubu chuglemu wolobaichi echudak. Wakuli echebuk
    douk echudak wakech uli, echebuk gwodich chenechubuk uli eke wata chunotulichech
    ali chunubu chupeik meyoh.
  grc-F35: Τῷ γὰρ ἔχοντι παντὶ δοθήσεται, καὶ περισσευθήσεται· ἀπὸ δὲ τοῦ μὴ ἔχοντος,
    καὶ ὃ δοκεῖ ἔχειν ἀρθήσεται ἀπ᾿ αὐτοῦ.
  cav-NT: Ejeja aniyaquetu dyaque tyatanabuque. Tuja aniyaque dyaquedyatu tyatanabuque.
    Ejera ni jidama tsumeya tuque tyatahuaque, secatabuquedya tuque, arepa riya piji
    tuja aniya ama bucha.
  kgp-NT: “Ge ti nĩ. Ũn tũ mág vỹ mãn mãn mũ, kỹ tóg ti mỹ tũ' henh ke tũ pẽ nĩ. Ũn
    tũ tũ ẽn tũ sĩ mãn jé ag tóg ke mũ, kỹ tóg tỹ tũ tũ nĩ sir,” he tóg, patrão ti.
  bvd-bvd: Suli na toaa nee sui guu kera da todaa mai si doe, nau kwai fale 'ada kai
    'oro lau, ma kera dai too lau 'ana doo 'oro ki. Ma tii gwana ne nia nao si todaa
    gu mai tasi doo, tasi doo ne nia ka too boroi ai, nau kwai lafua gwaku faasi nia.
  ukr-1871: Кожному бо маючому всюди дасть ся, і надто мати ме; у немаючого ж, і що
    має, візьметь ся від него.
  apz-apz: Hwapɨngoso ole, aꞌamu yoꞌmayoso itoꞌno mokosyohumawoꞌnɨngkohofo somo ngko
    nomꞌne piꞌnɨngo engoso uyɨmonnoho. Aꞌamu yoꞌmayoso itoꞌno momokosyohumayoꞌnjo
    yontoso sohumtaꞌni oso yoꞌmayo weꞌe kako mokosyohumasoso ngko womaꞌmonnoho.
  yon-yon: Kanembed ye yaa angkeen kuu ongme awinaneen kuu ari yemoon ye yaa bangkandaneene
    yiminmo keraneen. Kumban kanembed ye yaa angkeen kuu awinindo keraneen kuu ye
    yaa korem kuu baneene dowan keraneen.
  poi-NT: Porque jém iniit́wɨɨp, chiit́a̱p más iga odoy t́i it́ogóyáyiñ. Pero jém
    d́apɨc inii̱, accáyayt́a̱p hasta jém uxaŋpɨc iniit́.
  wuv-wuv: Uaa hini na pa'i, i todiai ma iwe pa'i watauda. Hini lomi na pa'i, tamanu
    ma'idei hodihodiana, nemea i tohadiwe'inia a'ana.
  quf-NT: Chaqa chay mayqanĉhi allinta rurashanrayku, imayjun kaqtaqami masta qushaq.
    Chaymi manana imanpis faltanqanachu. Piru chay mana allinta rurashanrayku mana
    imayjun kaqtaqami, pitila kaqninmatapis limpula kitashaq.
  yuw-yuw: Wömai yaha, amna au yapmu koböcma idimpacma yu wömai nocho yapmu au imoya
    koböcma sinom idimangoc. Wohong amna au yu yapmu obmugon idimpacma yu wömai nocho
    yapmu obugu wo ihorocgon föa deuya uroci sinom engoc.
  hus-NT-1971: Jitats quin alhua’ t’ojonthanchi jahua’ u jilchamal, jats axi ne’ets
    cu jilchiye más, ani jitats yab quin alhua’ t’ojonthanchi, ne’ets ca tixc’anchat
    axi hue’ u jilchamal.
  med-med: Nambuⱡ emel, wamp nam ti ndi, mel ou ndupa tepa moⱡum ila mbʉⱡ ila mel
    ou ndupa ngangga, ama minal tʉmba. Wote wamp nam ti, mel onunga etpa tepa moⱡum
    ni kʉⱡ, yant tʉpa mel ou ndupa tepa moⱡum wamp ni ngumba. Wote, wamp nam ti, mel
    onunga etpa tepa moⱡum kʉⱡ, kelpa ekit tʉmba.
  bch-bch: Ngansa oangga sai ele danga sisid ienono, gau ga napan etangada pade ga
    ila pan ta ele danga sisid busa. Be oangga sai ele danga eta mao, saoa danga ei
    ikikisi, eine ga nabada mulian pan.
  cco-NT: Dsʉco̱ꞌ i̱ dseaˋ i̱ seaˋ quiáꞌˉ, jmiguiʉˊguɨb niñíiñˋ e nilɨseaˋ, jo̱baꞌ
    lalíimˋ nilɨseaˋ quiáꞌrˉ. Jo̱ dsʉꞌ i̱ dseaˋ i̱ jaˋ seaˋ quiáꞌˉ, nigüeábˋ lají̱i̱ꞌ˜
    e capíꞌˆjiʉ e seaˋ quiáꞌrˉ do.
  deu-1951: Denn wer da hat, dem wird gegeben werden, damit er Überfluß habe; von
    dem aber, der nicht hat, wird auch das genommen werden, was er hat.
  alq-ALGNT: Aa mega a8iag kegoni ka aiag, a8acamej oga odisigon, acitc kitci mane
    kegoni oga aian. Aa dac a8iag ega kegoni ka aiag, misa8adj pagi eta kegoni aiag
    kada makamagani8i.
  ixl-NNT: tan abꞌil uvaꞌ at tetz, as aal la vaqꞌ veꞌt imaas u tetzeꞌ ste. Pet abꞌil
    uvaꞌ yeꞌl tetz ati, as aal la maap u tetzeꞌ uvaꞌ ati.
  boa-NT: Muurá múúne ihñe llíyaatétsómeke éhnííñevu tsiiñe máajcú ditye illíyaatétsoki.
    Áánetu ihñe pevénéré pícyohíjcyámedítyú ílluréjuco medójtucúné páneere diityédí
    íjcyaróne.
  etr-etr: Amoïeda, sulubadelaea nelebo afädë gaula neebe amolimada, odoa baala ïasegi,
    yafie gaula namolömelë. Gaso, afädëa nelebo afädë made gaula neebe amomada, holöfalïmelë
    gaula neebe amoda haila nimolömelë.
  quh-NT: Imaraycuchus Diospa niskanta jap'icojmanka astawan koska canka. Manataj
    pisenkachu jayc'ajpis. Mana jap'icojmantarí pisi jap'icuskanpis khechuska canka.
  kwi-kwi: Akkwan mɨjmikane an akkwan sapnazi, tiznakima. Pitchin mɨjmikane us mɨj
    aizpa karɨnazi.
  agm-agm: O amɨ apaapɨmaasato, amɨ nisɨ otɨpɨpatɨho woai nɨnɨ wapa amɨ nawɨhoaisangi
    numwisanɨhapa biyatɨ itatamanatɨ isɨwatatɨ jatisɨhoai amɨ wapa taahɨpɨpa numwisanɨhɨ
    ko asakiyatɨ netɨ isɨwatɨtaise. Aindɨ amɨ nisɨ otɨpɨpatɨho woaisɨ wapa naasonyaahɨ
    nawɨhoaisangi numwisanɨhapa wɨndɨ biyatɨ itatamanatɨ minjasonaahɨ amɨ naasonyaahɨ
    nunyohonyaisangi komɨhetapɨ nɨnɨ nemaito.
  ubr-ubr: Yabin sabu engon on iyafan aurin sawar sen on arimon tefanai ba sinitai,
    ato on arimon aurin inifofonin; baise orot jever aurin sawar ambin, basit on aurin
    sawar kafakakai wat yen min on, arimon sinabaruai.
  tsw-NT: Na̱ nanza yuwan a̱ɓula̱ ni ili i na u ri na̱ a̱yi, A̱sula̱ a̱ ta̱ da̱shi
    ca yi ili ya̱ a̱bunda̱, waru u ta̱ tsura̱ ili hali a̱ ka̱ra̱la̱i wira̱. Za na
    gba ri na̱ a̱yi shi, A̱sula̱ a̱ ta̱ ushi keꞌen na u ri na̱ a̱yi.
  cax-NT: Itopiqui arrti naqui ane uiti, torrioqui manrrü uübo ümoti y sane caüma
    ane chama ümoti. Tapü arrti naqui chüpuerurrüpü oñoncatü ümoti, carübu pünanaquiti
    arrüna chimiantai ane uiti.
  aia-aia: '''Ia mo''o na here ha''agorohiai taha nau haua tanaa, ''inau wai ha''arago''a
    ro''u wou tanaa mai to''o nei rago. Mia tei na ai''a here ha''agorohiai mareho
    nau haua tanaa, rei''uaa gere mareho na to''oraa, wai rahia aho''i baania.'
  srp-1865: Jer svakome koji ima, daæe se, i preteæi æe mu; a od onoga koji nema,
    i što ima uzeæe se od njega.
  agt-agt: “A yen mina ya pagnonotan muy, te kunna ten sangaw ta iturayan na Namaratu
    ewan. Te ya mekatalak magtaron ta neatad tentu a madaggan sangaw ya kwa na petta
    addu, ammi ya awan mekatalak a maazi sangaw ya dana neatad tentu.
  lug-lug: Kubanga alina aliweebwa abe na bingi naye atalina, n’ebyo by’alina ebitono
    birimuggyibwako.
  yby-yby: Elilo, wewenasi nesa li-miniki maya ujapa lalo nesa iki li-minataboya akuya
    amida meko libekoloe. Sa-oneboya, we makolimoya lasolasi nesa mako le-minoko maya
    ujapa lalo nesa ametiboya aha nesa yatoka le-minohe loko ata elitiboya aku hipo
    ekoloe.
  heb-heb: כי כל איש אשר יש לו ינתן לו ויעדיף והאיש אשר אין לו גם את אשר לו יקח ממנו׃
  mpp-mpp: Monic ye wiyac gocne balu gagac, ye hatacmac lacnobong homacne aidaicte.
    Nga monic ye wiyac mi balu gagac, yelacni wiyac kpisicne balu gagac, yogo ewalidaicte.
  apb-apb: Aana nga iini nge ko esu diana aana nga taa e to'o aana oto, aalaha ingeie
    kei niie nga mo iini lo'u hunie sapeiteni. Oto iinoni ngeena ke si to'o aana lo'u
    mo ola hunge liutaa aana nga taa e to'o aana ka'u. Ta'e nga iini nge e ka'a asu
    diana aana nga taa e to'o aana oto, nge aalaha ingeie kei ta'aasie ahutana mo
    ola mwaanie.
  san-TEL: యేన వర్ద్వ్యతే తస్మిన్నైవార్పిష్యతే, తస్యైవ చ బాహుల్యం భవిష్యతి, కిన్తు
    యేన న వర్ద్వ్యతే, తస్యాన్తికే యత్ కిఞ్చన తిష్ఠతి, తదపి పునర్నేష్యతే|
  ben-IRV: কারণ যে ব্যক্তির কাছে আছে, তাকে দাওয়া হবে, তাতে তার আরো বেশি হবে, কিন্তু
    যার নেই, তার যা আছে, তাও তার কাছ থেকে নিয়ে নাওয়া হবে।
  ntu-ntu: X Jiszs ayrkrpx-ngrde natqde kx, “Mzli kc nayzlu-ngr-mopwc', doa kx aclve-angidrle
    da kx kabo bade, sa nartxlvzlzbo nikeng kabo bade, murde dztudeng nakqlu-zlwzng.
    A' doa kx traclve-angidrleu da kx kabo bade, kxmule-esz' nike scde pipz, sa nakatxpxbo
    bade.
  pan-pan: ਕਿਉਂਕਿ ਜਿਸ ਕਿਸੇ ਕੋਲ ਕੁਝ ਹੈ ਉਹ ਨੂੰ ਦਿੱਤਾ ਜਾਵੇਗਾ ਅਤੇ ਉਹ ਦਾ ਵਾਧਾ ਹੋਵੇਗਾ ਪਰ
    ਜਿਸ ਦੇ ਕੋਲ ਨਹੀਂ ਉਸ ਕੋਲੋਂ ਜੋ ਉਹ ਦਾ ਹੈ ਉਹ ਵੀ ਲੈ ਲਿਆ ਜਾਵੇਗਾ।
  tkr-tkr: Şavuqayiy vod, məxrıng'us sık'ıldad geed heles, məxrıng'uqa gırgın hexxalika
    ixhes. Şavuqayiy deş, məxrıng'une xılençe vodunıd g'ayşesın.
  gvc-gvc: Cjʉainare wa namoihtja. Ã jia pjíro cjʉaahca. Cjʉaeraina sehere mahanocã
    ti cjʉapachʉta tíre maihtja.
  mwp-mwp: Thana setha ngaya nanga aydegal nanga, thanamulpa lak ukaman, kurusipa
    thana koey aydegal; kasa kay kedha thana setha ngaya nanga aygigal zagigal, thanamun
    kasa moenarimayl rugal kalanu thanamulngu kusumoeyn.
  ksj-ksj: Iniuꞌa nagini hidiroteꞌe faine odohe gauine, ani borofe hidiꞌuma. Rehano
    iniuꞌa nagini hidiroteꞌe mene faine odohe gauine, ani mazao nagini komeꞌa zuni
    meiniꞌuma.
  sbk-sbk: Shila muntu yalinasho anzahojelezewe zaidi- hata azidishibhe sana. Walakini
    wowonti yasanga alina hantu, hata hala khali nasho anzahupwe.
  mya-JVB: အကြောင်းမူကား ၊ အကြင်သူသည်ရ တတ်၏။ ထိုသူ၌ ကြွယ်ဝ ပြည့်စုံစေခြင်းငှာပေး ဦးမည်။
    အကြင်သူ သည် ဆင်းရဲ ၏။ ထိုသူ ၌ ရှိသမျှ ကိုပင် နှုတ် လိမ့်မည်။
  kgf-kgf: Iwawai hemimia inéŋ méŋac késayu kindindiŋa wammac. Waŋu ménda hemimia
    inéŋ komodia hemiyec imi acguc wagiru qahac wandacmac.
  awb-awb: Áhnte matíéh ání mónkakáq awenana íregáritaq matiankehe. Tabonah aniné
    matíéh náneq meyaníe.
  gdn-gdn: Nau nidiyani wainapumuri; Iyapana nima marai munta wadubu ki pokaiya uburau
    upi naigida mena kwaewagau kwayubapiyau ki kawareya ka e ropani kawaya bananapoto
    ade e bondai ki mete uburono. Ko iyapana nima e bameya marai munta uburau ki kawareya
    ka e mo eba yadini ade marai munta e bameya uburau ki mete gogayagisi.
  nko-NT: Tsúfɛ́ ɔhá ánɩ́ ɔbʋ tsɔtsɔ á, bɛtrá pʋ ɩkʋ tsɩ́a mʋ́tɔ́ há mʋ, obénya
    tsɔtsɔɔtsɔ. Támɛ ɔhá ánɩ́ ɔma á, bɔ́swɩɩ́ mʋ kpalobíbiá ɔbʋ,
  bsn-NT: 'To yicõari, ado bajise ĩnare gotirẽmogʉ̃mi: “No bojagʉ ĩre yʉ ĩsise rãca
    yʉ bojarore bajiro yigʉ, quẽnase bʉjarʉcʉmi. Ñiejʉa rʉyabetirʉaroja ĩre. No bojagʉ
    ĩre yʉ ĩsise rãca yʉ bojarore bajiro yibecʉrema, ĩre yʉ ĩsiboacatire ĩre ẽmarʉcʉja
    yʉ, ‘Yʉ bojarore bajiro yimasibeami’ yigʉ. To yicõari, ĩre yʉ ẽmasere gãji yʉ
    bojarore bajiro yigʉjʉare ĩsirʉcʉja yʉ.'
  pib-NT: Gi rixanu waneyalutu psoluko reneeko. Ruxolewnayegitanru. Ga wa waneyamigjetu,
    wane rixleko koniko.
  wiv-wiv: Na vuna manumanu laveve kena kadia goloa vona da luba ve e valanga ni dia,
    kadia goloaloa kini ba dopa luba matoto, palaka kaka kua tani beta matoto kana
    goloa, kena pitu papa matoto kena vona, ia da e pele kakavanga ve vona.
  reg-reg: Bhuli munu unu alinacho, alyongesibhwa bhyafu -nolwo kwo kukanyisibwa muno.
    Tali ku wone wone oyo atali nachinu nolwo echo alinacho alitesibhwa.
  mlh-mlh: '“Soso buŋo yoore fuŋne oi iŋi: Uri yoŋore ya pega, sosowo yoŋore oi jikigaru
    yarebi saueko boakoŋ yobu pe yareiŋ. Oŋu saueiŋyoŋ, more ya mo so pega, iŋore
    ya oi oŋuakoŋ ogabi mo yobu goiŋ.'
  gof-ENT: ኣይስ ጊኮ፥ ዴዒያ ኡባስ ጉዤታናኔ ዳራና። ሺን ባይናይሳፌ ሃሪ ኣቶሺን፥ ሄ ኢያው ዴዒያ ጉያካ ኤኬታና።
  aau-aau: Suw seyr senkin, uwr prueyn hiykwe payay me meio nak-wayr e, hye kokwe
    kraiar manak-kow peykyay popriy ey. Seyr hiykwe kraiar nonok nonay nonay ie. Sawk
    uwr prueyn hiykwe puraw-ar nuw-wak ankin, sawk payay nopre me nak-wayr e, ma-kahya
    onokyaw ey.
  tvk-tvk: Vengan ngan xil xa di lapol del xat naha xa de hexil ngamu, lisa ti mun
    mi xil tengan isak ni hexil mei ipolu mu. E ngan xil xa latapol ni ti neta ni
    ngan xa de hexil ngamu, tave ti neta xa holesok nae tereli tang, lileh rerati
    ihe reling xil.
  prf-NT: Gapu en tehud ay átdenan pa, sakay sumagana. Peru en awan, ay pati en sabadit
    a kao na ay alapán pa.
  auy-auy: Sáwífa-tantaakaꞌo kaweꞌ-úmaimo káráwisinkaiwaimba moórá-mora-tantaaꞌa áménana
