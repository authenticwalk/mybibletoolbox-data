  aoj-aoj: Deiꞌ main? Epes ami sagahapila hiahawesi isimba atiasi sofaꞌ anis wamasi
    wapani ma hiahawes asasisi sogataga hias. Apaꞌ epen ami owaꞌ nigahapila hiahawesia
    eaꞌ hiahawes anin nagahapilasi, isimba atiasi endalombanas anin.
  cbv-cbv: Ded ã bíbohatjĩh ã tʉ́i chãjachah ennit, caandíh chah ĩ wʉ̃hʉchah, chah
    bʉ́dí bíbohni ã jʉmbipna caá. Obohjeéhtih, ded bainí bíbohni “Weém wã bíbohcan
    caá”, niijníboodíh ã bíbohatdih ĩ dʉ́ʉc wáibipna caá.
  taw-taw: Nɨgɨm. Binɨb tap kɨli mɨdeb okok, yad kɨlop ogɨnap sek ñen, kɨli tap kuŋay
    yɨbɨl yenɨgab agɨnɨgab agak. Pen binɨb tap kɨli ma mɨdeb okok, tap sɨkol olap
    dɨ yenɨgabal ak, tap anɨb ak pɨlɨg dɨnɨgayn agɨnɨgab agak.
  jic-NT: '''Ücj wa p''a wa t''emel ''ya jupj. Nepénowa ''üsüs lajay napj jis tje''yá
    mpes. Mpes más pülücj ca jis ma''ayá yupj. Ca yupj pülücj way ca nta''acj. Nepénowa
    nin tulucj. Liji secj yupj napj jis tje''yá mpes. Mpes napj ca nt''anqué yupj
    jatatj. Püna pjaní way jatatsja, cjuwá ca nsem quinam.’'
  zap-NT: Porke mén ne nzeno, mazre ndaldoo sen men, axtegue sober sen meno; per le
    mén ne nzendeto, axtegue ne nzenendxee men ybetxee lo men.
  wer-wer: Namp pi omnant menaut ngarangk ëak wëën pöt muntat erën ëak mangkën ulöl
    wesak wak öpnaat. Ën namp pi menaut ngarangk naën wëën pöt wa ëp ëën om pas öpnaat.
  ipi-ipi: '@see-verse:MAT.025.028'
  qul-NT: Pipajchari can, chaymanka astawanraj koska canka puchojpajwan cananpaj;
    mana cajniyojmantari uj chhican cajninpas kechuska canka.
  ter-NT: Vo'oku uhá koeti xâne xu'ínati êho, kuri'úxinokonoatimo. Yanê'e, yupihovó
    koetíneoxomo êho. Itea enepone ákoti axu'ína êho, muhíkova ne kali apêti xokóyoke
    veyopeôkonoatimo.
  bmr-NT: Mɨɨro sihidɨ iicanoma iicaaboco siino janaanɨcɨ acɨjiibo sihidɨ icanoma
    iicaqui. Jaanotɨ chahanoma iicaabotɨ oono mɨɨdɨno iicarunoco dumɨtɨɨcɨjiibo.
  fuf-fuf: Ko fii ko marɗo on ɓeydantee haa ɗuuɗa, kono mo maraa on jaɓitante hay
    yeru ko o mari kon.
  bhl-bhl: Nimtew angom? Ne mali em so kebiliw kawtiw ilo iti makso duyemii, i banban
    kelokoliw kate, ne mali em banim kebiliw kawtiw im fong gel eisneng bakati alik
    alik kulu koyemoki kasike.’, yangse te.
  ons-ons: Ŋei mane eŋe kine kine mangoi, ea mageki ma leule manbi, eŋe baŋ morian
    manerop wakonka mangi mageake, ŋo mane eŋe kine kine mangoi, ea mi ma leule more,
    siluŋ nigagatnmde mageake, ea baŋ omaka ariu, eŋe yaup geake.
  con-NTPO: Nane poiyi'cco majan an'bian'da ti'tsse tsu isu'faya injantsse an'biañe.
    Tsa'ma majan mechoan'da tise re'riccoama'qque tsu tisema itsaya'cho.
  ghs-ghs: Oi teei meeupu saridzorai noke ipibire moitemi asuasu naatakoi. Qate teeho
    isaki gattiqa oomi noi nookami ngiinginoma naatemi quba oke paha noho botota karabetakoi.
  peg-peg: ଇନାକିଦେଂକି ଇମ୍‌ଣି ଲକୁତ ମାନିଂ, ହେୱାନିଂ ହିୟାଆନାତ୍, ଆରେ ହେୱାନ୍ତି ବେସି ଆନାତ୍‌;
    ମାତର୍‌ ଇନେରିଂ ହିଲୁତ୍‌, ହେୱାନ୍‌ ଲାଗେ ଇନାକା ମାନାତ୍‌, ହେଦାଂ ନେ ତା ତାକେଣ୍ଡାଂ ଅୟାନାତ୍‌
    ।
  txu-NT: Mỳkam? Bir, arỳm me õ mỳjja gêdja Metĩndjwỳnh iby memã kungã nhym kam arỳm
    me õ mỳjja kumex. Nhym be, me õ mỳjja kêt, kute memã õr nhym me kute kum o djuw
    mex kêtjabê gêdja Metĩndjwỳnh mỳjja ngrireja kunĩ by. Ẽ, ba ar amã arẽ gar ama.
    Me kute tu amim imarkumrẽx jamã dja Ibãm ijo amirĩto tẽ gê me amim imar rax. Nhym
    be, me ajkwaobit kute amim imarjabê dja Ibãm ijo apdju. Dja prĩne inêje me no
    nhityn mebê ijo apdju.
  eng-WEBU: For to everyone who has will be given, and he will have abundance, but
    from him who doesn’t have, even that which he has will be taken away.
  gnw-NT: ‘Echa'ã güɨnoi vae pe uñemɨĩruta. Jeta eteta güɨnoi. Ẽrei mbaetɨ güɨnoi
    vae güi mbovɨ ete güɨnoi vae uyeequita’ —jei, jei—.
  mux-mux: “Mélema nosilimú yambale na-ni mare wasie simbu, yu aima pulele nosimba.
    Akiliinga-pe mélema naa nosilimú yambale yu nosilimúma kepe wendu liimbáliinga
    aku-siku teku kene,
  maj-NT: A̱t'aha̱ ngatentee̱ xi tjíhi̱n ni, kui xi k'u̱a̱i̱ saha̱ ko̱ 'yún s'e̱he̱.
    Tu̱nga xi najmi tjíhi̱n, kui xi chjú'aha̱ santaha ni xi i̱chí xi tíjñaha̱.
  bkq-NT: “Mâkâ toenzepa tâlânro, imâem emakeze, iwerâ tâlâ tato takaze. Mâkâ agui
    ipaom olâ, âzemakeoze iwerâ aguipa tâlâ ato.
  kue-kue: Yeglmere yomba prapra taragl ta pai tenambuka, taragl mere teimbo ana ye
    merkinde kaima paitenambuka, ba yomba taragl ta paitekran, ana ye taragl kembra
    ta ye paitongwa i ye mina i-eglke endinaglka.
  cot-NT: Caavijitari irojocamajajiqueneri quericaca ganencamajataquerica, cotanquitsiquea
    iriraquea teeca irashintamajatempaji, capichajitica yashintaveca iraacaitsijitaquempariquea.
  bnp-bnp: Mu rata mavonga, a vuhuna a viri i tahoka a maki pali bara ni habi tabu
    ranga, ge tahoka a maki i kupo. Pali e rei a viri i uka ma i tahoka a maki, a
    maki popote vona i tahoka pali bara ni bole hamule vona.
  apn-NT: '@see-verse:MAT.025.028'
  ctp-NT: Ngwañaꞌan lka loꞌo nten nu wa nsuꞌwi chinꞌ chaꞌ ꞌin, ti taǎn kaꞌan la ꞌin
    nten kanꞌ si ngiꞌni neꞌ tñan loꞌo chaꞌ kanꞌ, chaꞌ kaꞌan la chaꞌ suꞌwe xuꞌwi ꞌin
    neꞌ kanꞌ; loꞌo nten nu chinꞌ ꞌa chaꞌ nsuꞌwi ꞌin, si ja xlyaa neꞌ kuꞌni neꞌ tñan
    loꞌo chaꞌ kanꞌ, kulaǎn jiǐn ti chaꞌ nu ti nsuꞌwi ꞌin neꞌ kanꞌ.
  bre-BRG: Rak roet e vo d'an neb en deus, hag en devo a fonn; met an hini n'en deus
    ket, e vo lamet digantañ memes ar pezh en deus.
  opm-opm: Deipti norhe natamreipat han gapanwa er han moh kot dah kwitem dusnong
    tapan andutinmur. Ma andutiprohe mong tei oh batbet isip dara yimaya ga tikikir
    ga kup mar dayao ham paten ohe mong teinong matinmur pongopri. Imtipari napongop.
  bvr-bvr: Ngardawa ana-nga an-gata gu-rrimanga gun-nga rrapa jama a-jirra, burraya
    mola gu-ma barra, lika nipa wana gu-rrima barra. Wurra an-nerranga ana-nga nipa
    minypa gala gu-rrima, burraya abu-gaypa barra an-gata an-gugaliya gun-gata gun-delipa
    jimarn jarra nipa gu-rrimangarna a-nirrarna.
  wal-wal: Aissi giikko, de7iyo ubbau harai gujettana; i bau gidiyaagaappe darissidi
    ekkana; shin bainnaagaappe harai atto, he au de7iya guuttaikka appe ekettiichchana.
  zad-NT: Ḻa' kan' nakan, beena' chgone' llin daa yoo lo nee, gonche' lall' nee dii
    xench ax̱t gat' kwe'chile'; san beena' bi chgone' llin daa yoo lo nee, ax̱t daa
    ngoo lo nee lat' yidoyo.
  aso-aso: '@see-verse:MAT.025.028'
  uli-uli: Bo panger rechokla yor sugfed formel irer, ngo be cholop mele be yoh ngalir
    sala far cholop hemas; ngo yeramtala tor formel irel, ila lepal sugfed le ye mel
    irel ngo rebe hasi tangi.
  nin-NT: Abangga ba nggo a se ni inkindirr shishemi, a ta nu ba inuma sa ni itu.
    Imbarr yi i ta kri mwe ba shishemi. Uwa a ta si abangga ba nggo a sama ni inkindirr
    na anko, a ta vu ba kpa ivi ntsɨ inggi yi nggo à se na yi.
  tgk-tgk: Зеро ба ҳар касе, ки чизе дорад, боз ҳам ва аз ҳад зиёдтар дода мешавад.
    Лекин аз касе, ки ҳеҷ чиз надорад, ҳатто он чизи андаке, ки дорад, гирифта мешавад.
  acu-NT: '@see-verse:MAT.025.028'
  cak-WNT: Ruma ri can c'o q'uiy riq'ui, xtiya'ox (xtya') c'a más chare y q'uiy c'a
    ri xtic'oje' riq'ui. Yac'a ri xa juba' oc c'o riq'ui hasta ri juba' ri' xa xtelesex
    chare.
  ebk-ebk: Tay nan taku ay wachay kafiaelana at maettan as ong-ongor, at ongortu as
    solet nan wacha kan hiya. Ngem nan taku ay maid kafiaelana at uray nan ak-akettuy
    ay wacha kan hiya at maarantu.
  spa-PDDPT: Porque a todo el que tiene se le dará y tendrá en abundancia. Pero al
    que no tiene, aun lo que tiene se le quitará.
  ruf-ruf: Kwaapfila wowose iyalinacho, katsokongetsighwa, na wowose iyalihela chinu
    hata achila chayalinacho katsobokighwa.
  gun-gun: Mba'eta mba'emo oguereko va'e pe ome'ẽave 'rã, oguereko retave aguã. Ha'e
    rã oguereko e'ỹ va'e gui ma oguereko'i va'e voi oipe'aa 'rã.
  agu-BL: Na alchok scyetz yi na xconsan yi mu'ẍ yi ak'lij tetz, tz'ak'lok mas tetz,
    yi quinin bajsbe'n tetz. Poro alchok scyetz yi qui na xconsaj yi mu'ẍ yi ak'ij
    tetz, tz'elepon ticy'le'n yi mu'ẍ yi at tk'ab.
  isn-isn: Kila umuntu nukete nekakwe, okongeligwa ikulu ata ukuzidisheligwa. Lakini
    kwa uyu nemugila ekentu, ga nekenukete ukuhegeligwa.
  ilo-ULB: ti tunggal maysa nga addaan, adunto ti maited- a nawadwadwad pay. Ngem
    iti siasinoman nga awan ti uray ania a banag a kukuana, uray ti adda kenkuana
    ket maalanto pay.
  pir-NT: Cʉoyequinare oho nemoutja. Sa ye pajiro cʉoeta. Cʉoeyequina pehere mehenogã
    tiquina cʉoepegʉ̃ta tire ehmaʉtja.
  anv-NT: Kaáge nnó muú ayi abɔgé nsá né genó, ji ne ámáge gbɛɛ́ ji ɛbwɔ
    nnó ji abɔ gejamégé unó. Yɛ́mbɔ muú ntó ayi álá abɔɔ́ nsá né genó ɛyigé
    me nchyɛɛ́ ji wɔ́, yɛ́ ɛ́kɛ́kɛ́ genó ɛwé ji awya, ásɛ́lé nyɛ́ geji ɛta wuú,
    nnó álá amu mawa.
  sab-NT: Kwian ai lle boanga me no kianle tanre ba ama mlie siere cháge goga nga
    jereske, ne ngwadi ama be olire tanre ama be boi daga ngwale tanre ama agedu me
    no giti. Cha gerule ba ole, kwian bai lle boi no cha alin cha takalin kare, cha
    be lle na kete amage boadale cha alin, cha be age no no ama alin lle boi no cha
    alin ñanale. Agwa kwian bai me lle boi no cha alin cha takalin kare, kwian ene
    mi ñage lle boi cha alin dare.” Chugagwalla gerudu ene lle boanga ama alin giti.
    Jesu geru ñachugu ene kwian geru jwannga alin, ene ñage suge trate ama ulitage
    ama mo ta gbadale ulia lle boi no Chube alin Jesu chieni chuia manade ngwange.
  tmd-tmd: Rɨb nöbö mö piaku, ñɨgö bli kwo rol ab nölɨŋ, pön mɨd ri aböña; jɨ mabö
    rölɨb nöbö mö piaku, ap ulmɨdö ñɨŋ mɨd aku ruöx pɨŋ, hör mɨjöña.
  acr-NNT: Ma china ri lik kꞌi kꞌo rukꞌ, kayaꞌiꞌ más che y jelaꞌ kakꞌojiꞌ ne uwiꞌ
    ri kꞌo rukꞌ. Noꞌj ri na jinta kꞌo rukꞌ, kamaj ne che ri xa jubꞌiqꞌ kꞌo rukꞌ.
  kpg-kpg: Tangada dana mee i golo, e wanga labelaa gi nonua gii logo ana mee. Gei
    tangada dela dana mee i dono baahi ai, di mee dulii dela i dono baahi le e daa
    gi daha.
  taj-taj: तिग्‍दा भिसम जुन म्‍हिदेन छ्‌याम मुला थेदा अर्गुएनोन पिन्‍ना। जमाहेन्‍से
    थेदेन छ्‌याम झन ल्‍हानान तला। तर जुन म्‍हिदेन छ्‌याम आरे थेदेन छ्‌याम मुबा जजाकीएनोन
    थेग्‍याम ब्‍यन्‍ना।
  avt-avt: Yi eiwetɨwek pewek eiyɨntar mɨtɨk kerek kɨrɨak menmen keriuwe menmen hɨrak
    ketenenim hɨrak kakɨt meiyam mamtikerem. Te hɨrak ketenen menmen yapɨrwe. Mɨtɨk
    kerek ap kɨrɨak menmen keriuwe menmen kike hɨrak ketenenim, maain hi ariyaam etɨwem
    hɨrak kaku weinɨm.
  cbk-cbk: Aquellos quien tiene ya alguna cosa, ay recibi pa mas y ay tene abundancia.
    Y aquellos quien nuay nada o masquin tiene poco, Dios ay quita pa con ese.
  uig-ARA: چۈنكى كىمدە بار بولسا، ئۇنىڭغا تېخىمۇ كۆپ بېرىلىدۇ، ئۇنىڭدا مولچىلىق بولىدۇ؛
    ئەمما كىمدە يوق بولسا، ھەتتا ئۇنىڭدا بار بولغانلىرىمۇ ئۇنىڭدىن مەھرۇم قىلىنىدۇ.
  tuf-tuf: Aját uní wacaro. Biyay cuítara ey quin acsara cuít wícaro. Eyta wícayat
    in bahná báreyra. Cuatán biyay conútara, ey ohnor bahnác cuic úcaro, -wajacro-.
  abx-abx: kay bisan say i aniya', iya i binuwanan pa basi' anlabbat gayod i tawa'-na;
    pero bisan say i gana', hasta pa i diki'it tawa'-na, inala' pa tikang si iya.
  mco-NT: Je huɨdibɨ oy tumb jacyajmöhuamb je' anaxy, e ymɨɨd'adamy je' conaxpɨ. Je'
    huɨdibɨ hueen mɨɨd yajpɨgamb je' huɨdi ymɨɨd, je' co ca' oy tɨ ytuñ mɨɨd je hueenbɨ.
  kqf-kqf: Taunana aubaina, aiyai lavana bai mwalina a vite bi i voivoiye kauwena
    kaka dabanemo yai autawi. Bi aiyai lavana mwali bai a vite bi mote i voivoiye
    kauwe ba avena te lisinemo ḡaubona ya kenakenana bi tagu kaka yà kaikamaḡe.
  cpb-NT: Ikaatzi otzimimotziri, ari ontzimimotairi osheki. Iriima kaari otzimimotzi,
    eekero riyaatatye iñagairo eero otzimimotairi.
  aon-aon: Umum maresh? Meishi arpesh douk shagrem enesh eneshenesh iri, eik ta ko
    ikesh enesh sabaishi eneshenesh shopunekum eshesh. Aria meishi arpesh douk eneshenesh
    wokesh iri aria shokushi eneshenesh eshesh douk shagremesh iri eik ko ta itrishesh-ukukum
    eshesh.
  hus-NT-2005: Pos xitaꞌ xin koꞌol, neꞌech ka pidhan ani neꞌech kin kóꞌoy más yán;
    por xi yab in koꞌol, neꞌech ka kʼántsin asta xowaꞌ in chalpayal in koꞌol.
  mig-NT: Chi ña̱yɨvɨ já á ñáva̱'a, te kii‑ga̱ nuu̱‑í, te ví'í‑gá kuñava̱'a‑i. Ko
    ña̱yɨvɨ já ná tú ñáva̱'a, va̱sa ja̱ á ñáva̱'a‑i‑ún, te kuxio ki'i̱n.
  bps-bps: Du ku simto to gsalig di fagotgu kenen, tananùgu i fagotgu du fye too bong.
    Kabay ku simto là gsalig, nawì di kenen balù i tukay tafagot di kenen.
  mbs-mbs: Se otaw egkeseligan, yan se begayan ko te labi pa dakel diyà te keilangan
    din. Meneng se otaw kenà egkeseligan, yan se ebatan ko te imbegay ko diyà kandin.
  tof-tof: Zitülkus módóga, noanko, sab akó oya ene tumum ngibürr iline. Oya sab igósidi
    ngaru bapón-koke kwarile. A babul noanko, oyakagab sab irrkine, oya kari-kari
    ne klame.
  cme-NT: Umaŋ duɔ da, kunaŋgu ka naara u kũŋgu‑i a ce ku yure baa-yo, ŋga umaŋ duɔ
    saa da, cɛllɛ kũŋgu maŋ dii baa-yo, ku hũu.
  sus-sus: barima a na naxan yo yi ra, a gbe xun masama nɛ, a gbo ki fanyi. Kɔnɔ a
    mu na naxan yi ra, hali naxan di na a yi, na yati bama nɛ a yi ra.
  pon-2006: Pwe mehmen me ahneki mehkot, kalaudpe pahn pil kohieng pwe en ahneki me
    laudsang; a me sohte eh mehkot, pil mehkiso me mie reh pahn kohsang.
  dad-dad: Taka ĩ ereb ado, aya toru afouf, age fe di, ĩ musei adouf. Taka ĩ sã bagai,
    ereb taka ĩ adog, ĩ bun tamal son fouf.
  zab-NT: Te pur elquɨ ni nap, ná par icáarub ne axt gunsobrɨni laab. Per elquɨ ni
    quɨt cuenzi nap, axt ni napbɨ sbicá.
  jae-jae: Gebe ŋac, taŋ kêtap gêŋ sa su naŋ, oc sêkêŋ ŋagêdô naêwiŋ e êlêlêc su.
    Ma ŋac, taŋ kêkôc gêŋ teŋ atom naŋ, oc sêkôc gêŋ ŋagec, taŋ gêc eŋŋa naŋ su êwiŋ.
  ksd-ksd: Tago nina ba i vuvuvung, da tabar mule upi na vung ta ngala, ma nina ba
    pa i vuvuvung, da tak vue kana ikilik kan ia.
  msm-NT: Su to ogkasaligan ogdugangan agun ogdogi to kandin. Di to kona ogkasaligan,
    oghawion da inggad to maintok no insalig kandin.
  myk-myk: La ɲɛ wemu mu ge, la na ba gan wee mu na fara wu wuu li na, la ɲɛhɛ wu
    mu. Ga la ɲɛ wemu mu wɛ, ali nifɛnhɛfɛnhɛnɛ lemu bɛ li ɲɛ wu mu ge, lee bɛ na
    ba shɔ wu na.
  sbe-sbe: Kaiteyadi saha kalidiyena meta kabo se koihepwataꞌuyoidi na ginauli saha
    kalidiyena wa kabo ye lakikalili. Na kaiteyadi nige saha kalidiyena meta kabo
    ginauli saha gagilina kalidiyena ne se haigabaei.’
  mcr-mcr: ‘Ii tiiŋä etaŋgi. Ämaqä nätmatqä-täŋä eeqänäŋä iquauŋi, nyi hui aŋgi vqaŋga,
    qu kuapänäŋä-täŋä hipnuwiqä. I etaŋgi, ämaqä nätmatqä maeqä eä wäŋqäpu ämeŋuwä
    iquauŋi, nyi aŋgi ämotaumqänä.
  cux-NT: Ti 'iiⁿ'yāⁿ chi vɛ́ɛ́ yeⁿ'e yā, ní ndaācā ca yeⁿ'e yā. Ní 'iiⁿ'yāⁿ miiⁿ
    n'deēe cá vɛɛ yeⁿ'e yā. 'Iiⁿ'yāⁿ chi nguɛ́ɛ́ yeⁿ'e yā, ta 'lííⁿ duū'vi chi vɛ́ɛ́
    yeⁿ'e yā ní divíi yā yeⁿ'e yā.
  tur-YTC: Çünkü kimde varsa ona verilecek bolluk içinde olacak. Ama kimde yoksa,
    elindeki de alınacaktır.
  san-ITR: yena vardvyate tasminnaivArpiShyate, tasyaiva cha bAhulyaM bhaviShyati,
    kintu yena na vardvyate, tasyAntike yat ki nchana tiShThati, tadapi punarneShyate|
  bel-N: Бо ўсякаму, хто мае, будзе дадзена і памножыцца, а ў таго, хто ня мае, і
    тое, што мае, будзе ўзята ў яго.
  sch-sch: Tutu a dôn chu pêk mintam uol nîng a ta, dôn ok a tih; tutu a dôn
    loi kai chu ai dôn chêtte khom lâk pe rip nîng a tih.
  mic-MIQNT: Ta'n wen geggungl ta's'gl, me' pugwelg ignmuaten glapis pa na ul tepiej.
    Gatu na negm ta'n apje'jg geggung, me' ms't ugsua'tuaten.
  huu-NT: '@see-verse:MAT.025.028'
  jiv-NT: Kame núkap takakna nú shuar ataksha patatnastatui tura ampiniartatui. Antsu
    ishichik takakna nusha ishichik takakuitiat jurunkittiawai.
  otm-NT: Nguetho nu'a bim pɛfi xʉn ho, man'da xʉn ngu din t'unni. Pɛ nu'a him bim
    pɛfi, pɛ da thąnba a zi ts'ʉ mí pɛ'ts'i.
  dah-dah: Al det unke keŋkela doyaŋ irde igineŋ kuruŋ forok iryeŋ al gobe tebaŋ det
    yawaryeŋ. Irkeb detmiŋ budam wor po henayiŋ. Munaŋ det unke kumhaka heŋ igineŋ
    ma forok yiryeŋ al gobe yende det muŋ kura hiyeŋ goyen wor goraŋ irke det miŋmoŋ
    wor po hiyeŋ.
  tnk-tnk: Iərmama sə kuvei pen nari riti min, ro wok irə, tukuvei pen mwi rasori
    mwi min, nənə in truvehi rəmwhen məpi raka. Mətə iərmama sə kuvei pen nari riti
    min, ro nəri auər a irə, tukuvehi raka pam tukwe.
  kpr-kpr: 'Ainda beká mo: mavekena rea irarira amo, mendeni mutoro, nune bari inono
    beká ava arira. O mavekena tefo beká, o itako irarira amo, ábarago saghimbe baoro,
    nu makasi beká ava arira.'
  san-IAS: yena vardvyate tasminnaivārpiṣyate, tasyaiva ca bāhulyaṁ bhaviṣyati, kintu
    yena na vardvyate, tasyāntike yat kiñcana tiṣṭhati, tadapi punarneṣyate|
  nho-nho: Te hakamau raa ki mee ake, ‘Naa tama e illoa te roorosi hakaraaoi ki aku mee
    ni kauake ki laatou raa, nau ma ki kauake hoki aaraa mee ki hakapaa atu ki naa mee
    e nnoho maa laatou; aa naa tama see illoa te roorosi hakaraaoi ki aku mee ni kauake raa,
    teenaa naa tamaa mee e nnoho maa laatou naa ma ki toa hakkaatoa nau.
  gym-NT: ñobtä ñan angwane nire nire kwe jändrän tärä kabre abko ie jändrän biandi
    bäri mda amne rabadi jändrän bkäne bäri kabre mda; akwa nire nire jändrän bkäne
    chi ye abko kän jändrän chi ye diandikä jökrä.
  azg-NT: Ee ntyjantyi na itsixuan ncüii cüii tsꞌan, xe na aa ya tsꞌian itsꞌaa juu
    yohanꞌ, yajoꞌ ncyꞌoonntyichen juu cüenta na nninjntꞌueeꞌhin. Majoꞌ juu tsꞌan na
    tyiꞌya tsꞌian itsꞌaa, nnduiꞌñꞌen chjoviꞌ ꞌnan na nayꞌoon juu.
  bhd-bhd: एल्हेरेलेइ ज़ैस कां परमेशरेरी मर्ज़ी समझ़नेरी इच्छा आए, तैस परमेशर जादे
    समझ़ देलो। पन ज़ैस कां परमेशरेरी मर्ज़ी समझ़नेरी इच्छा नईं, तैस केरां, थोड़ी ज़ेरि
    समझ़ ज़ै तैस कां आए, तै भी नी गाली।
  too-NT: 'Lā'' Jesús cāhuanipā: ―A''chulā'' namaxquī''can huan a''ntī ka''lhī lā''
    na''a''katāxtūni''. Lā'' huan a''ntīn tū'' ka''lhī, namaklhtīcan huan macsti''na''j
    a''ntū ixka''lhī.'
  ind-AYT: Sebab, setiap orang yang memiliki akan diberi lagi, dan ia akan berkelimpahan.
    Akan tetapi, dari orang yang tidak memiliki, bahkan apa yang ia miliki akan diambil.
  cjo-NT: Nopaperoteri osheki riraga ashaagantaperotachari, omaanta riraga kaari ashaagantaperowitacha
    otzimimowityaaririka eechonkiini aritaki naapithatakiri tekatsi jeekimotaneerini.
  nsn-nsn: Ge tasir tamata uakapa pe ge nas giniamehe pukur inet, inggo u turung heir
    baka poluk me giniameher inete tasisin, kare turung burehenguaisisin. Bor tamata
    ge ahik tun mena inet ue na iinetelik pukumpe, ginina ra turung kale liu tur kompeig
    tatanon.
  san-DEV: येन वर्द्व्यते तस्मिन्नैवार्पिष्यते, तस्यैव च बाहुल्यं भविष्यति, किन्तु
    येन न वर्द्व्यते, तस्यान्तिके यत् किञ्चन तिष्ठति, तदपि पुनर्नेष्यते।
  tna-NT: Quebata sa yani, tueda yama etia ebia su quita. Quebata sa yani mahue, tueda
    yama emejemi quejucua mesa ai chidi yani cuana.
  lid-lid: Tasah, i ta ndramak ari, ari tan lakou udu aliy, idah kameh iy akohok solo-an
    ja ili la-un. Arile, ndramak tan lakou bwe, ya sese le iy tawiy, idah kameh kuhi
    mari ano iu.
  wim-wim: Nil pamwey work minam iiy-iiyiywey-a, yaa, ngayan work piꞌan paththam theeꞌāng
    nunganta. Nil pamweya work minam keꞌan iiy-iiyiywey-a, ngayan puth work keꞌ-ngul
    theeꞌinganta, yaꞌa. Work nungantaman-a, ngay pam thonant ngul theeꞌānga.
  zga-M: Ulwakhuva avanu avaleinafyo ifinge vu ava, vikhyongele nchiwangha ukhupewa
    nifinge pakyanya.
  yom-yom: Bila bela buela vana kuidi woso mutu widi bima ayi wela baka biwombo. Vayi
    kuidi woso mutu kambulu bela kunziona ka diambu ko biobi bidi yandi.
  san-SIN: යේන වර්ද්ව්‍යතේ තස්මින්නෛවාර්පිෂ්‍යතේ, තස්‍යෛව ච බාහුල්‍යං භවිෂ්‍යති, කින්තු
    යේන න වර්ද්ව්‍යතේ, තස්‍යාන්තිකේ යත් කිඤ්චන තිෂ්ඨති, තදපි පුනර්නේෂ්‍යතේ|
  yut-yut: '@see-verse:MAT.025.028'
  grc-BYZ: τῷ γὰρ ἔχοντι παντὶ δοθήσεται καὶ περισσευθήσεται, ἀπὸ δὲ τοῦ μὴ ἔχοντος
    καὶ ὃ ἔχει ἀρθήσεται ἀπ᾽ αὐτοῦ.
  tbl-NT: Yóm tau ke gulit kogoten du yóm nô béléen, angat bud wen tnù le du efet
    gengón. Okóm yóm tau ke là gulit kogoten du yóm deng nô béléen, angat bud nwa
    le béléen.
  cpc-NT: Tsikarika itzimi otzimimotakiri, ari ontzimimotairi ojyiki. Iriima kaari
    otzimimotzi, iikiro jiyaatatyi iiro otzimimopirotairi.
  nhg-NT: Ipampa öque quepea, quemacasque, hua quepeas cache lalebes meyac. Cache
    öque amo quepea, quecuejcuelisque hasta inu tepetzi tli oc quepea.
  nya-nya: Pakuti aliyense amene ali nazo adzapatsidwa zambiri, ndipo adzakhala nazo
    zochuluka. Aliyense amene alibe adzalandidwa ngakhale chimene ali nacho.
  ngu-NT: pampa on yejhuan quitequitiltia on tlen quipia, quitlanis más, niman on
    yejhuan xquitequitiltia on tlen quipia, quipolos on tlen achijtzin quipia.
  kup-kup: Met aban tairap nai manoman tin korav ravat hepanez pop mod nai amun manoman
    bat hepan, oñ mod tairap poiz tin korav naketuz pop manomaz poi pihanañ maot bat
    aban modap manom.
  jid-jid: Ahi wa ahe wu'a bala nno nhaa gbugbuwu kahewu vlalala me. U wa nda na he
    ni kpye na ikpye wa umaa ba vu kpa.
  wmw-wmw: Kamana kila mwenyé kuwa nawo, azidi kupewa kwa wingi. Fala saana, anta
    aba caári nawo noco, anyang'anyiwa.’
  gmv-GGM: Dizades gujistanane dari dari bana bayndadeppe he diza guthayiyakka izappe
    ekista gidana.
  ssg-ssg: Tel na i aile aluini puasak, nga axi palahi waliko ti i auni ape i uke
    akulai kahun. Tuahe tel i kum puas alua, nga waxi aliake teik kokolean toi i.
  zpo-NT: Nel xaa nkanoya zaa xaa masraya lo xaa, nu axta nzhobre kwaan zaa xaa lo
    xaa. Per lee xaa kwaan nankanota axta chep kwaan nkano xaa yiib lo xaa.
  poy-poy: Toziya muntu yoseri yakawera na shintu hawamupanani na kumwongera, kumbiti
    ulii yakahera shintu, ata shididini shilii shakaweriti nashu hawampoki.
  qwh-NT: porqui nenqäno ruraq caqcunaqa mastam chasquiyanqa asta sobranqanyaq; peru
    mandanqäta mana ruraq caqcunataqa, ichiclla cayäponqantapis qochiyanqam.
  gaw-gaw: Aḏinu? Danab nug keeke aḏaṯe ele amu, da baula ele medap̱i, kuḏum ele daaḵu
    amge danab laa nug keeke nakok tatam awom aaḵuib aḏeb amu da aḏidḵul.
  nca-nca: Dokoro, uni soso oye kumi moré, ko nondo kaŋuya se yunowano. Quko uni kanata
    kato oyó moré kini, asa o tomó ta ka towote, ŋuko nondo ene noŋgo re rotowano.
  zpz-NTPP: Gun mbecy nu bi ricy cup gad zir ñi niy nunu gashtal grusubaꞌ lañ niy.
    Zeꞌ mbecy nu sac ni gashtal coz miiñ nu ricy cup yu gruuñ niy.
  mkj-mkj: Pwa oang emen ma anki mehkij, kakoalikpoa pirin pel aluhwoang; a oang ih
    ma joh ah mehkij, dahkij ma mine ipoa nen pel kihekjang.
  zac-NT: Si talë guëquë́ diaguë të bien, Dios guëneꞌe më más shtiꞌdzë më parë lëꞌë
    të perë si talë rúnëdiꞌil cuendë shtiꞌdza, guëdchisú më llni narníꞌil nápël.
  kyg-kyg: Aliꞌnaya vayaꞌmo magoꞌe huꞌna aliꞌna apamisugeꞌa magoꞌe yaꞌmo aligae. Oꞌaliꞌnaya
    vayaꞌai apayapatiꞌmo apamiꞌnova yaꞌmo hapa falegauve.
  kmk-kmk: Ta ad-adu nat maitod sinat mataḻgodan ot masawasawaḻ dat awad kan siya.
    Yoong sat tagu’n adi mataḻgodan, ulay sat akita awad kan siya masimud un maaḻa.
  cao-NT: Jabi huino ca copi bicaxëcani quiha jaya cabo, naa Dios bax yonococanaibo.
    Biniayamacaxëcani quiha. Jama, jahuë pistia roha ca bënoxëhi quiha yonocoyamahai
    cato.
  bbr-bbr: Kos ätäi awarowon, “Is epar senes awarom, inok ro ko osap sosop orip, ko
    sarau miäu, kiro ro ko Anut nukas karauk osap sosop senes nurai. Keseria, kiro
    ro osap sosop orip saräiei. Utianik, inok ro ko osap eteinak orip sarau wa miäu,
    kon osap erekapu senri owam.
  inb-inb: Mai­kan iapa achka iukag­ta masmi karan­gapa ka, pu­chug­ta. Ikuti mai­kan
    mailla iukas­ka­taka tukuimi kichun­gapa ka.
  hrv-hrv: Doista, onomu koji ima još će se dati, neka ima u izobilju, a od onoga
    koji nema oduzet će se i ono što ima.
  box-NT: «Yìa bìo wi á ɓa à na mu ɓúi ɓànso yi yòó bè, o ò yí á à puuní.
    Ká yìa bìo mía, á hàrí mu bè-za na wi o cɔ̃́n, á ɓa pa à fé.
  ote-NT: Ngueꞌa̱ nuꞌa̱ tóꞌo pɛꞌtsi, maꞌna ma da tꞌumbabi pa asta da bonguabi. Pe
    nuꞌa̱ tóꞌo tsꞌʉtho pɛꞌtsi, nuꞌá̱ da tha̱mbabi núꞌa̱ tsꞌʉ pɛꞌtsi pa ya hinte da
    mɛꞌtsi.
  wnu-wnu: End ne munon ger mi irou igoriner eng ye bo sembigi utibam. A munon ger
    mi ios ete igoriner eng ye bo wot baine ar igoriba.
  zam-NT: Mèn co' ngue no ndxep tmi no huen ndli mèna zin' con tmii par tataa mod
    li mèna gan más tmi, mèna que no más tmi. Per mèn co' ngue no ndxepte tmi no ihuente
    ndli mèna zin' con tmia, mèna tuhuan tmi co' mque no mèna. No yiloa yan' mèna
    nague's nii mèna no nague's ya' mèna. Cona nee di's, mèn co huen huen nxo'f zin'
    cón che'n zin' co' mxo'f zin' Diox loo mèn xalque' mbli Diox par ndxác mèna, mèna
    nzi tee ndacque' loo cón che'n Diox. Per mèn co' inxo'f zin' ndacte loo cón che'n
    Diox, xal ndlyath no Diox mèn par li mèna zin' co' mxo'f zin' Diox loo mèna, Diox
    li par ne'gácte mèna xo'f zin' ndac mèna cón che'n Diox thidtene. No yiloa tetìi
    Diox mèna axta plóthe.
  zyp-NT: Zecawtamaw tatah a hnuipaw maikaw cawh peh chi vy cang a ka, a hlupui a
    hnui a. A hnui lypaw cawngsaw cawh a hnuitlakang pawtei hmai khah lah pah a cang
    a.
  sey-NT: Ja̱je paꞌina, jaiye paquëni ai jerepa se i̱siye paꞌiji. I̱sina, jaiye tëto
    saquëna, nëaseꞌeque paye paꞌiji. Ja̱je paꞌiquëtaꞌare peoquëni ai jerepa se sioye
    paꞌiji, i̱ aꞌri maña payeque.’
  nvm-nvm: Ijefuon igia faif. Erar fu tavan bog ire kafo bu vajavo ijia ma ijesugin
    kegokma fu una ire uruvana kafo madu kekfuon. Regavo erar fu tavan bog ire kafo
    bu vajavo iji kege ba mukorigia reoinon e iji bu una ire sibank iji bu vajainva
    iji buka kamazak.
  mps-mps: Magi baso meni, te nai meba elalubo bidi augwali tigidali, te eno meba
    ma augwalibolo mawaibao, tama augwaligo nai umabo mu elaluaibao. Tiali goli, te
    dwasianu nai naga elalubo bidi, te agade eno te dwasianu nai me ma saibao.
  pab-NT: Hiyaiya, xala xamani atyoite kalore kakoare hoka kaxekakihitiyaite enomana
    hoka exahehare ite tyaona enomana. Hoka xala xamani atyoite maisa xoare kakoare,
    exahe inirere kakoare ene hoka kaiyaketa atyoite enonitata.
  llg-llg: Huu hataholi mana makaneni no malole, hata fo ana toꞌun, dei fo ana hambu
    noꞌuk bali. Tehuu hataholi fo taa nau nakaneni hata fo ana toꞌun ndia, dei fo
    ala haꞌi lala basan neme ndia mai.
  kyf-kyf: -Wa weee kaa -lu duun, wa -nʋ wa yia -gʋpalɩa, 'ɩn wa -nʋ 'ka 'wʋzumanɩ.
    Nɩɩ, nyɩmɛ -ɔ 'nɩa -lu duun -ka, we -sɛlɛ mɩa ɔ kwɛɛ, kwɛɛ wa yia we ɔ -saa.
  tpi-tpi: Long wanem, olgeta man i gat sampela samting pinis, bai mi givim sampela
    moa long ol. Tasol sapos wanpela man i no gat ol samting, orait liklik samting
    em i holim, em bai mi rausim long em.
  mih-NT: Vatyi ra zatyiño vaha sihin sa sehi sii ra, cua cuhve cuaha ca sii ra, ta
    cua coo cuaha xaan ca sii ra. Ta ra ña cuñi zatyiño sihin sa sehi sii ra, cua
    quindyei sii si.
  qvh-NT: Guellayta puestupashgäta mirasegcunaga mastami chasquiyanga. Mana mirasegcunami
    isanga sararashgalantapis guechushga cayanga.
  kms-kms: Te pugri wute tughe ni yumbo ninge rise pre, tedi nge yumbo aye ninge keny,
    di ni yumbo quan rise. Muq wute tughe ni yumbo segi, ni musoqne rise, tedi nge
    mune ninde pu kateri.
  agn-agn: Tenged ang kada tatang mataligan, oldan pa asta mandoro tang nandia. Piro
    ang indi mataligan, maski ang ge-ley lamang ang inintriga ong nandia, sia komiten
    pa ka enged ong nandia.
  nhi-NT: Tlamilauca innamechoniluia, naquin icpia, ocachi icmactisqueh, uan icpias
    ocachi. Uan naquin amo icpia, mayeh tlen tzocotzin icpia iccuilisqueh.
  ttc-NT: Komo te aj nk'ulun tume'l tuky'i aj nxik si' tetz, yaji oxe'l si' mas tetz
    b'ix ikxji owokel nim tetz; per te aj k'onti'l nk'ulun tume'l tuky'i te aj nxik
    si' tetz, yaji owelal in kyaqil aj at tetz.
  dan-1931: Thi enhver, som har, ham skal der gives, og han skal få Overflod; men
    den, som ikke har, fra ham skal endog det tages, som han har.
  kwj-kwj: Hinde wowani, hima fori mwaꞌambwe fwele rini dawa mwaꞌambwe fwelenga ai
    rini hano. Woro hima fori mwaꞌambwe fisiche hinga rini ga dawa, o mwaꞌambwe rihi
    raꞌai sindau.
  vie-OVCB: Vì ai có, sẽ được thêm đến mức dư dật; còn ai không có, dù còn gì cũng
    bị lấy đi.
  kze-kze: sáwíva-tantaaka'o kawe'ó umáímo kárákwisinkaiwaimba moórá-mora-yantaa'a
    áménana kárákwisinkanivo ímo kawe'ó umáímo kárákwisinkaindawaimpakemba makáimba
    máyáana'a
  mpj-mpj: '@see-verse:MAT.025.028'
  lbk-lbk: Tay mo sino nan mangidno isnan wad-ay ken siya, at maagtan kayet ta onanig
    omad-acha nan wad-ay ken siya. Ngem nan maiyalig ay maid mabfalina ay ad-i mangidno
    isnan wad-ay ken siya, et olay nan akit ay wad-ay ken siya, et makaan.
  mto-NT: Ku̱x pa̱n pa̱n xa veꞌe juuꞌ du̱jaye̱jpp, jaaꞌkyakmo̱ꞌo̱p tseꞌe, ax veꞌem
    tseꞌe o̱o̱y juuꞌ du̱tunjayé̱pu̱t; ax pa̱n pa̱n tseꞌe juuꞌ du̱kajaye̱jpp, yakpa̱jkjap
    tseꞌe nu̱jom, je̱ꞌe̱ paateꞌe juuꞌ veꞌe yu̱u̱ꞌn ve̱e̱ꞌn jyayejpp.
  bzh-bzh: In alam pin sën hir nġaa neggëp lo, og rëḳ degeḳo la geving, gehir nġaa
    la rëḳ berup geving mekesuu. Gaḳ mehöti sën yi nġaa su neggëp rë lo, og mahen
    teka sën neggëp vu yi lo rëḳ nama na veröḳ yi.
  guj-2017: કેમ કે જેની પાસે છે તે દરેકને અપાશે અને તેની પાસે પુષ્કળ થશે; પણ જેની
    પાસે નથી, તેની પાસે જે છે તે પણ લઈ લેવાશે.
  jvn-NT: Awit sapa sing wis nduwé, kuwi bakal dikèki luwih okèh menèh sampèk lubèr.
    Nanging sapa sing ora nduwé, barang setitik sing diduwèni kuwi malah bakal dijaluk
    kabèh.
  byr-byr: Sareꞌ dareꞌnesɨ. Gazaizai pɨnɨ kɨnɨnnakerɨ pɨnɨjɨ kujaavaꞌmujɨ naanga naanga
    kɨnɨnnakei yɨmaꞌnadelyɨ. Kɨrɨꞌ pɨnɨ maayarɨ maalɨkejɨꞌ navɨka lɨmwagarɨkevɨ maarɨdelyɨ.
  ian-ian: Moni kwuta lɨga nɨmba ndi nat moni klaigandi. Klalaa ndi nɨma sakwat monio
    lɨgiyandi. Moni kwutapman tɨga nɨmba wan kwutaa lɨnja nda klalaa yaagigiyandi.
  hun-hun: Mert mindenkinek, akinek van, adatik, és megszaporíttatik; akinek pedig
    nincsen, attól az is elvétetik, amije van.
  mcf-NT: Adembidi naindambi. Ëbi tantiaquin ëmbi chiacpadomboen naquid adembidi namequin
    bëdamboen tantiamendambi. Ëbi tantiesabo ëmbi chiaid niacquid bëdamboen tantiamenquio
    iquendambi.
  kjs-kjs: Gore enaali medalomame ele saapitimi-daare gore neme wala medaloma lisana
    katoa lisa. Go page enaali medalomame ele ogepusi saapiralimiri mada nasaapitimiri
    nina wala raayo mealua lisa.
  mni-mni: Maramdi areiba mi khudingmakta henna pibigani, aduga leitaba mahak adudagi
    mahakki leijariba khara adu phaoba louthokkani.
  yad-NT: Tapi simu jiryatiy tarati̱ni̱, sa̱sa̱y Ju̱denu variy ju̱na̱ntyiñi̱, rajuura
    ra̱cha simu varidye. Simusiy ji̱ta jiryatimyu̱ ne tarati̱ dañi̱, sa̱so̱vay Ju̱denu
    variy simusintyirya jiryatiy simuntidyerya.
  mxb-NT: Dá chi̱ na̱ sa̱ ió ña̱ꞌa noo̱, no̱ón kúú na̱ niꞌi̱ cháá ka̱a̱n. Ta na̱ ko̱ó
    ña̱ꞌa noo̱, diꞌa di̱tá ná lúꞌu̱ ña̱ kómí ná.
  pon-2006A: Pwe mehmen me ahneki mehkot, kalaudpe pahn pil kohieng pwe en ahneki
    me laudsang; a me sohte eh mehkot, pil mehkiso me mie reh pahn kohsang.
  maq-NT: me xi ha tjin rë ne, sua sa Nina me, hisca vesun tsëhë. Hane me xi tsajin
    cjín jan ne, cjuahataha Nina hitsë xi tjin rë me.
  hto-hto: Igámɨe nane baɨmo írega. Afemona afémɨemo baɨmo aillo íite. Mei íadɨ íñegamɨemo
    due íemo ite meine baɨrórega.
  por-BRBSL: Pois a todo aquele que tem será dado, e ele terá abundância, mas daquele
    que não tem, até mesmo o que ele tem será tirado.
  ces-NKB: Každému, kdo má, totiž bude dáno a bude mít hojnost, ale tomu, kdo nemá,
    bude vzato i to, co má.
  cui-cui: Pon ba be conotha Nacom yabara yaputainchi Nacom bapontha cana exanaena
    xua ichawa peyabara yaputaewa tsane xua beya poxonae bapon equeicha bichocono
    Nacom pejume cowʉntsiwa tsainchi. Pon ba jopa ichipaeyo xua Nacom peyabara yaputaewatsi,
    Nacom wepichina po coyene bapon yaputane xua beya daxota Nacom jopa pejume cowʉntsiwa
    tsainchi.
  boj-2014: Niŋgi degyiy. Di kiyaqa? Tamo a wau geregere taqatoqnqas di Qotei na olo
    wau yimqa a wau gargekoba taqatoqnqas. Ariya tamo a wau geregere taqatqasai di
    wau kiñala a na taqatejunu qaji di a olo bunu taqatqasai. Qotei na a kobotimqa
    a laŋa sqas.
  eng-OEBUS: For, to him who has, more will be given, and he will have abundance;
    but, as for him who has nothing, even what he has will be taken away from him.
  eri-eri: Wa taate bona, nere fai oruwa dada ila bagu, ji nere ege ila nigonboni.
    Ariya fai ete no dada uwau wonga, no dada menakele mene yaasuna waha, wa ji no
    ngaau tonboni.
  aly-aly: Arraty-angkwarr apenteyel-rnem Akngeyel renh-rnem arntarnt-areyenh. Apmwangkwarr
    alheyel-rnem, Akngey ikwer-rnem-kety ipmelheyenh.
  wiu-wiu: Nitaneyano, Akolaline peku wedoa nakagopa nipa Akolaliyo one peku wedoa
    lawetema pokale kamo toma pou toa etene wedoa toma poo. Akolaline peku alekoa
    noma pokagopa nipa onekeya nateyaka eniya peya Akolaliyo takoa wa mootapeoo.
  swe-swe: För till var och en som har ska ges mer, och han ska ha i överflöd, men
    den som inte har, även det han har ska tas ifrån honom.
  cth-cth: Bangkongtetpawiteh, apipatet hai ka tawn e teh, hoe kapap a tawn nahanlah
    rek poe sin han rah. Apipatethai ka mathoe e teh a tawn e ca patenghai he lawp
    pouh lah ao han.
  mti-mti: Kuiyawa bira da dividivi aunewa sira wampe kokavit aupe. Megara bira da
    den aunewa me gumbe matai atan aupe.
  pad-NT: '@see-verse:MAT.025.028'
  twi-twi: Obiara a ɔwɔ no, wɔde bi bɛka ho ama no anya aboro so. Na obiara a onni
    no, nea ɔwɔ no mpo, wobegye afi ne nsam.
  hlt-hlt: Aka khueh boeih te a paek thil vetih a coih pah ni. Tedae aka khueh pawt
    te a khueh duen pataeng te a taeng lamkah loh a loh pa ni.
  tbz-SIM: Kɛ yɛ̃́ wèè mɔ̀kɛ bɛ̀ yóó we nyíɛ́mɛ̀ kòo dɔkɛ mɔɔtɛ, kɛ̀ wèè mɔ̀kɛ sɑ́m̀pɔ́
    bɛ̀ɛ dɛ̀ fìètɛ.
  san-GUJ: યેન વર્દ્વ્યતે તસ્મિન્નૈવાર્પિષ્યતે, તસ્યૈવ ચ બાહુલ્યં ભવિષ્યતિ, કિન્તુ
    યેન ન વર્દ્વ્યતે, તસ્યાન્તિકે યત્ કિઞ્ચન તિષ્ઠતિ, તદપિ પુનર્નેષ્યતે|
  ake-NT: Apʉne pʉra tanporon kon itesa' pe na'ne' nan nɨ repa, miyarɨ ipona rɨ, mɨrɨpan
    esa' pe iye'to' oton eke pe rɨ. Ɨnʉ' rɨ kʉrɨ itesa' pe pʉra na'ne' enapai, itenau
    rʉ'kwɨ rɨ na'ne' emo'ka mɨrɨ.
  qvn-NT: Chaura pitas maytas ningänuy ruragcagtaga Diosga ricanga alisca alinninpagmi.
    Nätan ningänuy mana ruragcagtaga alipag ricasha cayanganpitas manacagpag ricasham
    canga.
  tku-NT: 'Jesús cāhuanipālh: ―Ā''chulā'' namaxquī''can tī ka''lhī ē naquītāxtūni''.
    Tī jā ka''lhī, namaktīcan macsti''na''j tū ixka''lhī.'
  bjk-bjk: Möxö, ewenene midi nang idi ma lalaa, God irabo tabaa idi ma oleleng, ma
    irabo kip lo a oleleng. Me ewenene midi nang kawaim idi mere lalaa, God irabo
    kip tewe bölök kirip abo lalaa xalik idi.
  msy-2020: Gumazitam o amizitam Godɨn akabagh foghtɨ, God uan akabar fofozir igharaziba
    a danɨngam, eghtɨ a Godɨn akar avɨribagh fogham. Eghtɨ Godɨn akabagh foghan aghuazir
    tav, an fofozir muziarim God a dam a inigham.
  bpr-bpr: Du ku simto i fulung magot i ta nfunan, lê tananù glukas fa di kalnidùan.
    Bay ku simto là fulung magot i tukay nfunan, lê nwè di kenen.
