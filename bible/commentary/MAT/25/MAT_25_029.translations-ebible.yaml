verse: MAT.025.029
translations:
  kpx-kpx: Kosealemo oleu moaga maleale kena moaga malei. Isito oleu maleholiale keu
    bae onobe malelivebene.
  okv-H: Amita be amo embo donda mihia amita degi donda nei hamota ikasona, eto embo
    donda irae amita degi do mihia avo umbano donda ambu embo be aisuja.
  tbo-tbo: Lawa atapuhi uyahihi awai e memae apo Yaubada ina luwitanihi po hina lata
    duma. Ma iyai uyahina ega awai ita memae, hawena habulu hotana ma Yaubada apo
    ina wihalena pahi.
  mal-C: ഉള്ളവർക്ക് അധികം നൽകപ്പെടും, സമൃദ്ധമായും നൽകപ്പെടും; എന്നാൽ ഇല്ലാത്തവരിൽനിന്ന്
    അവർക്കുള്ള അൽപ്പംകൂടെ എടുത്തുകളയപ്പെടും.
  grc-SR: Τῷ γὰρ ἔχοντι παντὶ δοθήσεται, καὶ περισσευθήσεται· ⸂ἀπὸ δὲ τοῦ⸃ μὴ ἔχοντος,
    καὶ ὃ ⸂2ἔχει,⸃ ἀρθήσεται ἀπ᾽ αὐτοῦ.
  bgc-bgc: 'क्यूँके जिस किसे धोरै सै, उस ताहीं और दिया जावैगा; अर उसकै धोरै घणा हो
    जावैगा: पर जिसकै धोरै न्ही सै, उसतै वो भी जो उसकै धोरै सै, ले लिया जावैगा।'
  khz-khz: Kwalana magena e magana talimana vogora mapana venia, pe kamu iwavagi pene
    gapia, a ati gena e ati gana talimana genai giri-gonegonena maki pene gapi-vagia.
  deu-TKW: Denn wer da hat, dem wird gegeben werden, und immer mehr gegeben werden;
    wer aber nicht hat, von dem wird auch genommen werden, das er hat.
  zsr-NT: Nútiꞌtëz nu rugún dxiꞌa dxin le dë qui, zoa nu unö́dzj queëꞌ yelatiꞌ, atiꞌ
    gataꞌ queëꞌ szxöni, san nu naꞌ cutu rugún dxiꞌa dxin le dë qui, laꞌz dui le dë
    qui gdua.
  lin-lin: Pamba te, na moto oyo azali na eloko, bakopesa ye lisusu, mpe akokoma na
    bofuluki ; kasi na moto oyo azangi, bakobotola ye ata oyo azali na yango.
  hns-NT: Dje ke koetjh hai aur thiek se kaam me laawe hai, oke tjhappar phaarke rahie.
    Bakie dje aapan mielal tjiedj se koetjh na kare hai, ose ohoe tjhienaai djaaiga
    djaun okar hai.
  noa-E: 'Mag nem ĩgkhaa jaau öwia ich Jesuu magjim: ’Ich agjöta sĩebahab ĩchab Ẽwandam
    athee nem wau nʉmjã. Ar Ẽwandam athee nem wawaag nem par daúa ooba aajem khʉʉn
    dʉ̈in irua ich garmuajã ajapha aju, amau chokhõgba i athee nem wau naawai. Mamʉ
    mag nem waumapha nʉm khʉʉn dʉ̈i chan magba, ichdëu amag nem deetarrjã warag am
    jua eem khecheu aumaju.'
  eng-EMTV: “ ‘For to everyone who has, more shall be given, and he shall have abundance;
    but to him who does not have, even what he has shall be taken away from him.
  mib-NT: Chi ñayuu jeē névāha, sa quiji ga nuū i, te conevāha cuehē i. Te ñayuu jeē
    tu névāha, sa cujiyo‑ni vēsú jecu jeē névāha i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ के़गप्‍पाल्‍ले़ आल्‍लसाङ् यरिक् खोःसुआङ् खे़ल्‍ले़न् यरिक्
    पोःङ्‌लो॥ कर हाःत्‍ले़ मे़गत्तुन्, खे़ल्‍ले़ कत्तुबान्‍नाङ् नाप्‍लो॥
  xnj-xnj: Ndava, mundu yeyoha mweavi na chindu yati ipewa na kuyonjokesewa. Nambu
    yula angali chindu, hati chidebe cheavili nachu yati inyagiwa.
  mmx-mmx: A tong i rinimi do nedi di ruuna levempanga la di lok lugugu at ne Moroa
    min, anaba raba bok di mi laxampanga solo. Ket do tara na ruuna levempanga lixilik
    la kopmen na lok lugugu min, nia anaba lok kaka amlong mo levempanga ren.
  cbr-NT: Uisa ñu cara a 'ináncë 'icë anúan an cacësabi oquin ñu 'acë uni a ca aín
    'ibun 'inántabaquin 'ináncësamaira oquin 'inántëcënti 'icën. Usonan ca anúan aín
    'ibu ñu 'axuncëxunma a 'ináncë ñu a aín 'ibun bicuanti 'icën.
  tee-NT: Chunch ju alat'it ni palai lhu caxtaknicana' ju pacxanta tu'u'. Chai ju
    chunch palai lhu ca'alina' ju ix'alinta. Para ju mati' tu'u' pus catai'inicana'
    ju tuchi najun ni pacxanta.
  eng-LSV: for to everyone having will be given, and he will have overabundance, and
    from him who is not having, even that which he has will be taken from him;
  cak-NT: Roma ri can c'o-wi c'o riq'uin, xtiyo'x más che y can q'uiy xtu'on-ka riq'uin.
    Pero ri xe juba' c'o riq'uin, ri juba' oc ri c'o riq'uin can xtimaj can che.
  pah-NT: —A'ero ji ei pe me, ei Jesus'ga. Kiroki ga gwereko a'ea pyvõ oporavyky pota
    ji ve – ga pe po ti ji koji'iva'ea imondoi toporavyky ti ga a'ea pyvõ javo. Gwereko
    ranuhũ po ti ga nehẽ, ei Jesus'ga. Kiroki ga ndogwerekoi gwerevi oporavykypotare'yma
    – aru po ti ji ga hugwi a'ero toporavykya'javyme ti ga ji ve javo, ei Jesus'ga.
  sja-NT: Eperãpa iru bɨmaa waapɨara teeit'ee, audupɨara iru bamerã. Mamĩda chi mak'ɨara
    wẽe bɨpa ma-ãri iru bɨ paara jãri atait'eeda aji.
  xed-xed: «Mantsa ya ná, ŋa mndu mamu tsi da tsi, ta sganaghata lu ta skwi ŋa nzakwani
    dagala da tsi. Ama mndu ya kul haɗ tsi da tsi ya, kləgadanaghutá va tsa kwitikwatani
    da tsi ya.
  mks-NT: Jáchi̱ da̱ cája chúun va̱ha ñe̱he̱ chága̱ ví da̱ ña̱ha já quéa̱ ná coo cua̱há
    chága̱ nu̱ dá. Joo da̱ co̱ cája chúun va̱ha ja̱nda̱ ña̱ chá cómí da̱ ndindaa ndáha̱
    dá.
  gfk-S: Io, iou te tange ta mu hobi kinong na tutuno be nesi no nong i mur no nugu
    sinisip, aiou ni haidane ie. Ma no nuno haridan na tamat sakit. Ma nesi nong paile
    mur no nugu sinisip, no nuno da hansik na haridan da kap leise ie tana.
  bmu-bmu: '“Dopkeu kiaŋgö könaŋi kewö: Denike yeŋgöreŋ yuai ahözawi, körek yeŋgöra
    mönö toroqeba eŋgiget sehiiga keleŋmaleleŋ ahöm eŋgima. Mewö sehimapmö, kungöreŋ
    yuai kun qahö ahözawi, yaŋgöreŋ yuai mi mönö mewöyök waŋgitketka öne töhöntöhön
    malma.'
  dgz-dgz: Wapena anun. Nop nega anune taine nagirewa God nop upi sia muneta. Go ya
    anune taine nagirewa nop otu da anunewa ame sia waseamota.
  eng-GNV: For vnto euery man that hath, it shall be giuen, and he shall haue abundance,
    and from him that hath not, euen that he hath, shalbe taken away.
  zaa-NT: Porqui'ni nuỹa diba té quì'į nna, lą nna thí' lą́ adí nna gata'nìą adí iỹeni.
    Pero nu labí té quì'į nna, pues hàstaá ti'to' nu té quì'į nna ítua telą́.
  eng-WEBSTER: 'For to every one that hath shall be given, and he shall have abundance:
    but from him that hath not shall be taken away even that which he hath.'
  guh-guh: Tsipaji pajivi ayaijava baja xaina, pematatsënëa icatsia itsajava rajutsianatsi.
    Nexata xainaena ayaijava. Itsiata pajivi tsiquirijavayo xaina, bajarapajivi pijatsiquirijavayomi
    vecuapitsianatsi.
  bon-bon: Lui biname me umle pisi nyene, teebine cerämu ceera, siige teeme umle te
    babo läbituge. Yepä lui biname me umle lica gyene, piiyepu tabe singi lica abiberäjame,
    teeme tääpume nuuja gaabe lica gyene tabe umle ne päpäname.
  nhw-BL: Pampa aqui cuali quitequihuía nopa catli quipiya masque miyac, iteco quimacas
    más. Huan aqui amo quitequihuía cuali catli quipiya, masque quentzi quipiya, iteco
    quiquixtilis nopa quentzi catli quipixtoya.
  swh-ONEN: Kwa maana kila mtu aliye na kitu atapewa zaidi, naye atakuwa navyo tele.
    Lakini yule asiye na kitu, hata kile alicho nacho atanyangʼanywa.
  wbi-wbi: Ulwakuva umuunhu ghweni juno ali nafyo ipelua ifingi, neke iiva nafyo finga.
    Looli juno nsila kimonga, nambe ikidebe kino ali nakyo, ikunyu.
  bba-bba: Domi wi u mɔ, win mɔru sɔɔrɑ bɑ koo nùn sosiɑ kpɑ u n mɔ n kpɑ̃, ɑdɑmɑ
    wi u kun mɔ, fiiko ye u mɑm mɔ bɑ koo nùn ye mwɑɑri.
  eng-KJVCPB: 'For unto every one that hath shall be given, and he shall have abundance:
    but from him that hath not shall be taken away even that which he hath.'
  kgk-NT: “Ogwereko va'e-pe ome'ẽve va'erã hetave tave ogwereko hagwã. Ha ogwereko
    e'ỹ va'e katu mixĩ ogwereko va'e jepe oipe'a jevy va'erã íxugwi.
  waj-waj: Gioonna kiaapu voovoono pinaa mmooriivaa varaivaa fai na kava vo mmoori
    vooyauvaatama inna mmino rikioo fai kaayauma inna suvuainaravai. Gioonna kiaapu
    voovoono hama kaayau mmooriaataivaa fai kiisa mmoori innasi vaivaa na numa innasidiri
    ravisi varaanaravai.
  cpy-cpy: Tema ikaatzi otzimimo-takiri, aritaki otzimimo-pero-teeri. Riima kaari
    otzimimotzi, ari imaperoe-teeri raapithee-teeri okaatzi tzimimo-witariri.
  ekk-PKP: Sest igaühele, kellel on, sellele antakse veel rohkem, ja igaühelt, kellel
    pole midagi, võetakse ära seegi, mis tal on.
  mpx-mpx: Kaiwena henala i gan eliyana, abwe Yehoba ni pek pwabwaya al inoke ni malul.
    Yaa henala nige i gagan eliyana, bwagana toto kekeisi i minaa eliyana, Yehoba
    abwe ni ahe yoho.
  wbp-wbp: Nganangku-puka kuja-ka panu-jarlu mardarni, ngajulurlu kapurnarla nyanungukuju
    yarda yinyi jayakurra-nyayirni yunguju jungarni warrki-jarrimi. Kala nganangku-puka
    kuja-ka marda witarlangu mardarni, ngulaju ngula-juku. Yungulpaju jungarni-juku
    warrki-jarriyarla. Lawangkaju, nyiyarlangu wita kuja-ka mardarni, ngulaju ngajulurlu
    kapurnarla jurnta kanyi yalirlangu kuja-ka nyiya wita mardarni.
  luo-luo: Nimar ngʼat man-go nomedne mi nobed gi gik mogundho; to ngʼat ma ongego
    kata mano ma en-go nomaye.
  nhe-NT: Pampa se tlen cuali quitequihuía nopa tlen quipiya yonque miyac, iteco quimacas
    más. Huan se tlen ax quitequihuía cuali tlen quipiya, yonque quentzi quipiya,
    iteco quiquixtilis nopa quentzi tlen quipixtoya.
  aii-aii: ”’ܣܵܒܵܒ ܟܠܔ ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܒܸܬ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ، ܘܒܸܬ ܦܵܐܹܫ ܡܘܼܙܝܸܕܵܐ
    ܐܸܠܹܗ، ܐܝܼܢܵܐ ܗ̇ܘ ܕܠܲܝܬ ܠܹܗ، ܐܘܼܦ ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܒܸܬ ܦܵܐܹܫ ܫܩܝܼܠܵܐ ܡܸܢܹܗ،
  esk-NT: Tavraasiiñ kiñapayaaq aŋalatchiḷḷautaqtuaq aatchuusriaġmiñik piññapsaaġisiruq
    sippakuuqtualiġuni. Aglaan taamna piññanġitchuaq, mikiruamikunniiñ piginasugikkaġmiñik
    piikkaugisiruq ilaaniñ.
  msb-msb: “Nasabi ko ini kay pagadagdagan pa an igwa na agod magbugana, pero an wara-wara
    pagakuhaon pa an nano man na ada sa iya.
  cpa-NT: Li¹chi² ma¹dsio¹² hi³méh¹ quiah¹² ca¹lah¹já¹ dsa² ma²chi² quiah¹². Jøng²
    lé² ma¹dsio¹² quiah¹²dsa. Di³ ju³ná³ hein² dsa² tsa¹chi² ma¹dsio¹² quiah¹², cu¹dsie¹²
    dsa¹hén² ca¹lah¹jǿ¹ hi² ca²juuh³ chi² quiah¹²dsa.
  dso-dso: କାଇକେ ବଇଲେ ଜାକେ ଆଚେ, ତାକେ ଅଦିକ୍‌ ଦିଆଅଇସି । ଆରି ସେ ଅଦିକ୍‌ ଅଦିକ୍‌ ଲାବ୍‌ କର୍‌ସି
    । ମାତର୍‌ ଜାକେ ନାଇ ତାର୍‌ଲଗେ ଜାଇଟା ଆଚେ, ସେଟା ମିସା ତାରତେଇଅନି ଚାଡାଇ ନିଆଅଇସି ।
  meu-meu: Badina be mai ena ḡau tauna na ḡau momo baine abi, to asi ena ḡau tauna
    na ienai miana ḡauna do bae abia oho.
  yva-NT: Weye are pirati po sya ananuge raeranande kobe, opamo syo kove raunande
    ai ti manui. Yara are pirati po sya ananuge raeranande kobe jewen, opamo syo apa
    ananuge raugavo aora.
  dgc-dgc: Dahilan, tu tolay a pégkatiwalaan ko to nientarega ko diya, éy dagdagen
    ko pa siya. Pero tu éwan ko pégkatiwalaan, éy alapén ko be tu kétihék a nientarega
    ko diya.
  zpm-NT: Sac zha ne rioxco ruṉdziin ncuaaṉe rcaania zho, zacnroobraa ncuaaṉe yquianie
    zho. Laa zha ne squi nac, haxta miṉe pcaaniale zho, zdiooba lo zho.
  hix-NT: Onà wyaro nkekon xarha tà, horykomo, tanoto komo wya. Tkatxhonke rma oyehtokonye,
    thenyehra nyhe mahohsatxhe xarha, akatxho komo xarha, kekon hatà. Àkatxhomra oyehtokony
    haxa, ahohsàra ro mak manatxhe hampànà. Akatxhothàyamo rma, yakenohnàtho txko
    rma, natarymatxehkehe hampànà, kekon hatà, horykomo, tanoto komo wya, kekon hatà,
    Txesusu. Àro wyaro rma rha, towakryexem me xarha natxhe, Khoryenkomo newakryetxho
    komo, noro yoyuknyenhàyamo. Àro wyaro rma rha, ewakryehnà me rma natxhe hampànà,
    ewakryehnàtho komo, noro yoyuknyehnànhàyamotho, kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak? Ma or lerawu jivin lawan warje lal er nga na hakwa nir.
    Ushinak jip likwa ria. Hako ma or sauhomboyanda oton avak a laha ermbeshinak mendek
    nakwa ri.
  npi-ULB: किनकि जससँग छ त्‍यसलाई अझ धेरै दिइनेछ अर्थात् अझ प्रशस्त गरी दिइनेछ । तर
    जससँग छैन, त्‍यससँग भएको पनि त्यसबाट खोसिनेछ ।
  cgc-cgc: tak mga ittaw na masaligan parti ta mga paatag ki danen, tagan pa gid ta
    tama. Piro, mga ittaw na dili masaligan, maskin sise na naan ki danen kamangen
    pa.
  tim-tim: '@see-verse:MAT.025.028'
  yor-yor: Nítorí ẹnikẹ́ni tí ó bá ní a ó fún sí i, yóò sí tún ní sí lọ́pọ̀lọ́pọ̀.
    Ṣùgbọ́n láti ọwọ́ ẹni tí kò ní ni a ó ti gbà èyí tí ó ní.
  wos-wos: Wuni jondu hérandé duka hwewut, dé séfélak jondu hératandé. Du nak joo
    hérahafi yandét, wuni déka takandén joo hérawut dé baka retandé.”
  emp-NTPO: Mʌ̃a diad̶a aud̶u ab̶aʌba eneibʌrʌ mʌ̃a maʌ̃ ẽberãa aud̶uara diaya. Baribʌrʌ
    mʌ̃a diad̶a aud̶u eneẽ́bʌrʌ, mʌ̃a maãrĩ diad̶a sid̶a jũma jãrĩya.
  eng-F35: For to everyone who has, more will be given, and he will have abundance;
    but the one who does not have, even what he thinks that he has will be taken away
    from him.
  ind-ind: Buanglah pegawai yang tidak berguna ini ke luar, ke dalam penjara yang
    paling gelap. Orang-orang yang berada di situ akan selalu menangis dan sangat
    menderita.’” Lalu Yesus menyimpulkan perumpamaan-Nya, “Setiap orang yang setia
    mengerjakan apa yang dipercayakan Allah kepadanya akan diberi lebih banyak lagi,
    sampai dia berkelimpahan. Tetapi setiap orang yang tidak setia mengerjakan apa
    yang dipercayakan kepadanya, maka apa pun yang masih ada padanya akan diambil.”
  pes-OPCB: چون کسی که بتواند آنچه را که دارد خوب به کار ببرد، به او باز هم بیشتر
    داده می‌شود. ولی کسی که کارش را درست انجام ندهد، آن را هر چقدر هم کوچک باشد از
    دست خواهد داد.
  mpt-mpt: eka naka ele dabaiba monea mililambio tem ye bianea memino sum mebianea
    enin kino sum watememeko ge baabenea debeb unibbiobo ge baabenea eka Yesuse imin
    baabenea Gode nakae okoko oman temea e okok olo kla okok keme mole e naka ele
    seinha bianea e okoko imin mesein kenea omalamabebe. Eka Gode nakae okoko gwab
    oman temea e okok olo mo okok kemin blim kene mole omeisanamabebo ge baabesebe.
  bla-bla: 'Anniks''isk iku''yixk ak''okotaiau, ki otaksinanoaiau akauo''i: ki annŏk''
    itsau''okuyiuŏk ak''otomoau annik'' ooko''ŏsĭnik.'
  ssx-ssx: Pa ekipeke. Ala꞉ta꞉ ala꞉ta꞉manu amba꞉ wia hala꞉ somema꞉ta꞉ ipika꞉eki lombei
    pina꞉ loluekema꞉ haka꞉ta꞉pao halea꞉ka꞉na꞉ milieke. Koto pa꞉la꞉pate mo ala꞉ta꞉
    ala꞉ta꞉manu wopu na wiki natehali someta꞉ ipika꞉ wia hala꞉ alesiki kone ma꞉nda꞉ma꞉
    yoka꞉ mea pelieke.
  mkl-mkl: domi inɛ iyi í nɛ, nŋui ɑ̀ yɑ kɔ̃ɔɑ si ku bɑ iyi í nɛu ku kɔ̃ɔsi mɑ́. Ammɑ
    inɛ iyi kù nɛ, bɑɑ keeke iyi í nɛu mɑ́ ɑ̀ yɑ ɡbɑɑi.
  gaq-gaq: ଡାଗ୍ଲା ଜାନେ ଲେଃକେ ଆମେକେ ଅଦିକା ବିଏ ଆରି ମେଁନେ ଅଗ୍ଲେ ଚଗ୍ଲେ ଡିଙ୍ଗ୍‌ୱେଏ । ମାତର୍‌
    ଜାନେ ଣ୍ଡୁ ମେଁନେ ଜା ସାପା ଲେଃକେ ଆତେନ୍‌ ସାପା ଡିଗ୍ ଜଗ୍‍ ଡୁଂଡଏ ।
  gof-RNT: Ays giikko, de7iya ubbaas guzhettananne darana. Shin baynnayssafe hari
    attoshin, he iyaw de7iya guuthiyaka ekettana.
  unx-unx: ଚିୟାଃଚି ଅକଏତାଃରେ ମେନାଃ, ଇନିଃକେ ଏମଃଆ ଆଡଃ ଇନିୟାଃ ପୁରାଃଗି ହବାଅଃଆ, ମେନ୍‌ଦ ଜେତାଏତାଃରେ
