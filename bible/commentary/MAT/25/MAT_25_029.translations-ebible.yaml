  kde-kde: Kwa kuva, kila munu avêle na chinu àmbeyenjejwa ààve na vyohe, henga munu
    akávele na chinu ata achila kadiki chavenacho àmbepokonyolwa.
  ata-ata: La sou anu muvikalaneꞌi aloxo, eni avikalangengi aloxo ꞌo, ta mitema ane
    minoꞌu mimii seꞌi xe ixaxaisou laixe, la Lataua ulosiꞌa moseꞌi la, xe aneꞌi ane
    inoꞌu mii sevile kutuꞌasi ia ixaxaisou laixe uasi la Lataua a uxexeenu avile.
  qvw-NT: Caynu achca cäniyücunämanćha masta uycuśha can'a. Ash cäniyücunallactañatacćha
    ichá ash cällantapis quitalpuśha can'a.
  nfa-nfa: Te dhèu dhu uri paie-iie ngaa dhu ètu adhe-aai na, èèna na, na abhu ae
    hari. Te ngaa dhèu dhu roꞌo boe uri ngaa dhu ètu dꞌara adhe-aai na, èèna na rare
    aaꞌi nèti nèngu.
  tnp-tnp: mətəu-inu iətəmimi u iətəm tɨnos rəkɨs nati kəti mol uək lan tuva mepət,
    kəni okəfən mɨn nəuvein mɨn, rəhan natimnati tepət. Mətəu iətəmimi iətəm təsoliən
    uək e rəhan natimnati tuva mepət, okos rəkɨs rəfin natimnati ohni.
  urd-urd: क्यूँकि जिस के पास है उसे दिया जाएगा और उस के पास ज़्यादा हो जाएगा, मगर
    जिस के पास नहीं है उससे वो भी जो उसके पास है, ले लिया जाएगा।
  hot-hot: '@see-verse:MAT.025.028'
  mqj-NT: Annu' benna-benna dengan aka naampui la dirangngannian polei anna malara
    tuttuan buda, sapo benna-benna tae' dengan aka naampui, aka-aka diona kalena la
    dialai pissan.
  rus-SYN: ибо всякому имеющему дастся и приумножится, а у неимеющего отнимется и
    то, что имеет;
  mbh-mbh: Eneke areko ole ur elonga lale, aro tho sungu mun ur elonga pulua a or
    nge, naro ole ur elonga i pom rintet. Na aro ve toko e ile ur elonga avele, na
    ur posnga ako i el i lale, aken aro tho eltetpot i a i nge.
  bdd-bdd: Weyahina ꞌeguma taiya ꞌana heguheguyai ꞌiloheposeyane, ꞌana loheposeyana
    wete ꞌiloba, ma ꞌimadou; ma ꞌeguma taiya geya ꞌiloheposeyane, toꞌaha ꞌoina ꞌimiyamiya
    ꞌoinega ꞌabwa siꞌewa yahule.’
  cbt-NTPO: Noya natërinco ni'ton, na'con na'con quëtantarahuë. Co manta' pahuantarinhuë'.
    A'naso nipirinhuë' co natërincohuë' ni'ton, pi'pian ya'huëtërinso tëranta' osërëtarahuë.
  srn-NT: Bika ala sma di abi, o kisi moro, èn den o abi bun furu. Ma a sma di no
    abi, awinsi san a abi, den o puru na en anu.
  cta-NT: Juaꞌa̱ laca loꞌo ñati̱ nu ntsuꞌu xi chaꞌ jiꞌi̱, tya ta naꞌ quiñaꞌa̱ la chaꞌ
    jiꞌi̱ ñati̱ biꞌ, chaꞌ quiñaꞌa̱ la chaꞌ tsoꞌo tyuꞌu jiꞌi̱ nguꞌ biꞌ; pana ñati̱
    nu xixi ca chaꞌ ntsuꞌu jiꞌi̱, si ná ntiꞌ nguꞌ cuaꞌni nguꞌ cña loꞌo, hasta xlyaá
    naꞌ nu xti ti chaꞌ nu ntsuꞌu jiꞌi̱ nguꞌ liꞌ.
  bqc-SIM: Asa gbɛ̃́ pↄ́ pↄ́ vĩ Lua a kã́fĩɛ̀ e à fɛ̃ɛ. Gbɛ̃́ pↄ́ vĩ sↄ̃o, baa
    pↄ́ pↄ́ a vĩ Lua a siwàɛ.
  tcz-CHONGTHU: Akipe kham kham phatea amanje heho chu, atamjo cheh kipe ding, chule
    bu-lhingset'a anei diu ahi. Hinlah imacha bollou ho chu lhomcha anei chasun'u
    jong kilah mangpeh ding ahiuve.
  mar-mar: कारण आपल्याकडे जे आहे, त्याचा वापर करणाऱ्याला आणखी देण्यात येईल आणि त्यास
    भरपूर होईल, पण जो आपल्याजवळ असलेल्याचा उपयोग करीत नाही त्याच्याजवळ जे काही असेल
    ते सर्व त्याजपासून काढून घेण्यात येईल.
  snp-snp: Etito neta ma ko nami we ya maki enu wito umageto neta naba ko nenami we
    minenagoliye. Ido we ma neta kefoko ko nami ya aya neta kefo ko namima ya anauti
    ipenagoliye.
  isl-isl: Sá sem notar vel það sem honum er gefið, mun fá enn meira, og hafa allsnægtir,
    en sá sem er ótrúr, tapar því litla sem hann hefur.
  spy-NT: Chiito nyoo kāyēyiisyē kiyēē /kākiikoochi, +/mākēētāsyi. Nto nyoo kāmāyēyiisyē
    /kiinēmunēē mbo nyooto /kākiikoochinē.
  xnn-xnn: Tay nan matalek isnan naidya ken siya et mataptapiyan pay is ad-ado ngem
    nan adi katalek et olay nan atiatik ay wada ken siya et mamaid.
  mwe-mwe: Pabha, akwete shindu apinga pegwa na jenjeshewa. Ikabheje jwangali shindu
    jula, nkali shakwete shila shapokonyolwe.
  tte-tte: Kaiwena yaiya tem mekana yauyauya kani Yaubada ietulanyoi yo ibaibaiwa.
    Na tem yaiya nige kana yauyauya ipapagan koina yo iya kana yauyauya kikiuna imiyamiya
    koina Yaubada kani ikele-gabaen mowoi.
  tcs-tcs: Enibodi uda i yuze dem samting wanem dempla gad lo gudwei, dempla i go
    gede nadakain plenti mo dat seim samting. Bat demwan uda i go mata kipe dem samting
    po demplaselp, dempla i go luze ebriting.
  hlt-THB: Ikawtih ak ta thlang a venawh sap pek khqoet kawmsaw khawzah ta kaw. Amak
    ta thlang cetaw, a taak ang cang awm lawh pe kaw.
  soq-soq: Ipawa mida mampe nitu da winedia osowesapie wanepi, tane me debamaia wanepio
    rua os mauralepi. Tane me mida keraudaida os mampe winompa keraudaida sa me mampe
    wadapaaubepo me nituwasiawaia waimpe nuaparelepi.
  qub-qub: Achcata chararaj cäga mastami chasquenga. Mana mirachejcunami ichanga charashallantapis
    ushajpaj pirdenga.
  att-att: Ta yù tolay nga mekatalà, malannapán sangaw yù neyawâ kuna, tapè aru sangaw
    yù ajjan kuna. Ngam yù tolay nga ari mekatalà, mári sangaw mássiki yù baddì nga
    neyawâ kuna.
  bki-bki: Kiniou neber jibe nei ka kamiu, neber toro napano verenio be kiano saba
    ruei, mia naio mijikia rivokar tabunu bereio vo ka mia ve miroano, mia toro napano
    maka ve kanano saba tai, mia naio rila deven vite na telisu napano be kiano.
  bqp-bqp: Zaakũ gbɛ̃ kũ à pↄ́ vĩn Luda ni karanɛ ari àgↄ̃ din. Gbɛ̃ kũ à vĩro
    sↄ̃, bee pↄ́ kũ à vĩ Luda ni síamɛ.
  mcp-mcp: Nəcé muud jɨ́ nə məbii yɛ́, bwə́ bá nyiŋgə kwádʉlə nyə mwo, á mú bul bii,
    njɨ nyɔɔŋg cúgɛ́ nə ndɨ̂ yɛ́, bwə́ bá mɛɛl dɛ́ɛ́g sʉ́sʉ́sá á jɨ́ nə ndɨ̂ yí.
  hat-hat: Paske, moun ki genyen deja a, y'a ba li ankò; konsa la gen depase sa l'
    bezwen an. Men, moun ki pa gen anyen an, y'a wete nan men l' menm ti sa l' te
    genyen an.
  npl-NT: Porke akin kipia, kimakaskeh okachi, iwa okachi kitlawelpias. Pero akin
    achitsi kipia, nochi kikixtiliskeh tlan san achitsi kipia.
  bgg-bgg: Chiih-è zab pha bran hanyie shii ìu um, aishii ne muna phi din, chiih-è
    aishii ne cho sapho um ruii; jishii hanyie shii nyie de oi dangpho shii ne ìujia
    um pha ji de yi muii phro.
  eng-TCENT: For everyone who has will be given more, and he will have an abundance.
    But the one who does not have, even what he has will be taken away from him.
  eng-BSB: For everyone who has will be given more, and he will have an abundance.
    But the one who does not have, even what he has will be taken away from him.
  cpu-NT: Tema tsikarika itzimi otzimimotakeri, ari ontzimimotairi osheki. Iriroma
    kaari otzimimotzi, eekero iriyaatatye iriñeero eero otzimimoperotairi.
  san-ASM: যেন ৱৰ্দ্ৱ্যতে তস্মিন্নৈৱাৰ্পিষ্যতে, তস্যৈৱ চ বাহুল্যং ভৱিষ্যতি, কিন্তু
    যেন ন ৱৰ্দ্ৱ্যতে, তস্যান্তিকে যৎ কিঞ্চন তিষ্ঠতি, তদপি পুনৰ্নেষ্যতে|
  tac-NT: napugiti alué abé nígame, alueka uché rajpé 'yáwili kame, 'lige alué napu
    tabilé nígame ju, alueka 'ma bujéwili ju alué pe u'kabi napu ekí ni.
  eng-WEBPB: For to everyone who has will be given, and he will have abundance, but
    from him who doesn’t have, even that which he has will be taken away.
  gfk-H: Io, iau ta tangai ta muat hua kanong na tutuna bia siga nong na mur ira nugu
    nemnem, iau na haidanei ia. Ma no nuna haridaan na tamat sakit. Ma siga nong pai
    mur no nugu nemnem, no nuna dahin na haridaan da kap sasei tana.
  viv-viv: Hai kaliva yana halamana o kaꞋi yana faisewa Yaubada givelena-ma giꞋitaꞋitaveꞋavina,
    medema yana halamana o yana abavehimeya ginaveꞋatutamoꞋaina be ginatubuga-moꞋa.
    Atu hai kaliva yana gavaꞋadi Yaubada givelena-ma keke gidaꞋitaveꞋavini, medema
    yana halamana kabiꞋona Yaubada ginavaihegena be ginamiya-kawowo.
  yao-yao: Pakuŵa, jwali ni chindu chapegwe ni konjechekwa. Nambo jwanganakola chindu,
    ata chele chakwete cho chichijigalikwe.
  tgp-tgp: matan isan la haratu la lavi te hinau, la pa mele silera hin te hinau,
    ale i pa masurere isana. Pani isan haratu mo lekoleko, sava enia nona tiroma i
    pa lavi nar̃ihia.
  auc-NT: Edæ në ëadäni ïnänite tömänäni ïnänite godömenque godonte ingæ̈impa. Ïninque
    tömënäni quï nanguï ëacædänimpa. Wæætë edæ ëadämaï inte ömæpocä ingä guiquënë
    tömengä nänö ëadincoo wædænque pönï ï incæte edæ ö ænte dæ ba wæcæcäimpa.
  kbc-NT: Igaataɡ̶a jajigota caticedi niɡ̶ijo anidiwa nepilidi, odaa jeɡ̶epaanaɡ̶a
    owidi ane nepilidi. Pida niɡ̶ijo ane diɡ̶ica nebi, jibanootece, codaa niɡ̶inoa
    anokateciɡ̶inoa ane nepilidi eletidi jibanootece.
  bmh-bmh: Gonug koli awareun, “Iz petak pet awarem, du in go ece asiu a, go salau
    macaneu, go du go Uwait nug ece ipal asiu pet muramau. Guzenaba, du go ece asiu
    a damau. Bo, du in go ece ginampet a salau i macaneu, gonugau ece unum ebegalau
    umau.
  ctu-BL: Come jini am bʌ i cha'an mi caj i yʌq'uentel yambʌ. Che' jini wen on i cha'an.
    Majqui jach ma'anic i cha'an mi caj i lu' chilbentel pejtelel chuqui an i cha'an.
  meq-meq: Hərwi ndo nakə wu ŋgay andaya aye na, ta səkahay ha sa. Ane tuk na, ndo
    nakə wu ŋgay andaya bay aye na, kwa tsekweŋ eye nakə andaya faya aye na, ta zliye
    na faya abəra.
  noa-H: 'Mag nem hĩgk''aa jaau höwia hich Jesuu magjim: ’Hich hagjöta sĩebahab hĩchab
    Hẽwandam hat''ee nem wau nʌmjã. Har Hẽwandam hat''ee nem wawaag nem par daúa hooba
    haajem k''ʌʌn dʌ̈in hirua hich garmuajã hajap''a haju, hamau chok''õgba hi hat''ee
    nem wau naawai. Mamʌ mag nem waumap''a nʌm k''ʌʌn dʌ̈i chan magba, hichdëu hamag
    nem deetarrjã warag ham jua heem k''echeu haumaju.'
  alp-NT: Le sire pine ikerike mise ete Au, tatike pine isupu boka titinai kai iono
    tamata rebe eni taneia boka. Po sire pine ikerike mise ete Au mo, tatike pine
    saisa rebe Au riluke etei pende Au rana beini suike.
  san-VEL: yena vardvyate tasminnaivaarpi.syate, tasyaiva ca baahulya.m bhavi.syati,
    kintu yena na vardvyate, tasyaantike yat ki ncana ti.s.thati, tadapi punarne.syate|
  kbq-kbq: Na'ankure mago'azama ante'nesamo'za mago'ane eneri'za, zamesi' nesiazana
    rama'a erigahaze. Hu'neanagi mago'a zama onte'nesimofompintira eri'nesnia zana
    eritregahie.
  kbh-kbh: Er nda tojtsebomnábioye, más jats̈etayana, y chca cha corente bëtscá jtsebomnana;
    pero tondaye tondbomnábioyna, chë bats̈atema tobomna sóynaca jtsebocana ca.’
  ron-LSB: Căci fiecăruia care are i se va da și va avea din belșug, dar celui care
    nu are i se va lua chiar și ceea ce are.
  pon-pon: Pwe me a mia, ekij pan ko on, pwen aneki me laud; a me jota a mia, nan
    a pan katia jan me mi re a.
  nhe-BL: Pampa se tlen cuali quitequihuía nopa tlen quipiya yonque miyac, iteco quimacas
    más. Huan se tlen ax quitequihuía cuali tlen quipiya, yonque quentzi quipiya,
    iteco quiquixtilis nopa quentzi tlen quipixtoya.
  sps-sps: Ana mes kaa minon a nat, nyo fainy pis rou ya na nat fis pis non a nat
    te kaakaa mi ya ana ya te kaa me na nat a onot, sana mes te gim non ma komainy
    a nat nyo nom ravainy rou a nat a kakaii te kaakaa minon ya.
  wnc-wnc: Dasingge? Aminbamda sanga apaningu nata kunduat wa aminde ayamit. Siwan
    ngana aminu tapatuta sanga dua papikge sanga mateknga ita papiu nata akaiwa kuning.
  nmw-S: Kaiwane sega i gan heine, habe Helak i giyau pakai hedi bwen i madi. Age
    sega tan degan heine, bwagane gane tankai i miye heine, Helak bwele i ho yok.
  bus-bus: Zaakɛ gbɛ̃ kɛ̀ pↄ́ vĩin Luda é kaaranɛ ai à dizi. Gbɛ̃ kɛ̀ vĩroo sↄ̃, baa
    kɛ̀ à vĩi Luda é síamɛ.
  gub-BL: Aze awa wereko ma'e nehe, amono putar amo ae ma'e izupe nehe. Uhyk wera'u
    putar izupe nehe. Aze awa nuwereko kwaw ma'e nehe, aze xo pixika'i ma'e zo wereko
    nehe, azo'ok kar putar a'e ma'e izuwi ihe nehe.
  imo-imo: ‘Melema noirimo imbomu nani mare peya timbo, yu paa awini noimbelo. Nalo
    melema naa noirimo imbomu yu noirimoma kape wendo limbo.
  boj-boj: Niŋgi degyiy. Di kiyaqa? Tamo a wau geregere taqatoqnqas di Qotei na olo
    wau yimqa a wau gargekoba taqatoqnqas. Ariya tamo a wau geregere taqatqasai di
    wau kiñala a na taqatejunu qaji di a olo bunu taqatqasai. Qotei na a kobotimqa
    a laŋa sqas.
  eng-DRA: 'For to every one that hath shall be given, and he shall abound: but from
    him that hath not, that also which he seemeth to have shall be taken away.'
  knf-knf: Bawul ankaaŋ, aşë ŧumandën, kë anwooŋ aankaa badoo yeenk yeenk uko wi adukanaaniiŋ.
  san-KHM: យេន វទ៌្វ្យតេ តស្មិន្នៃវាប៌ិឞ្យតេ, តស្យៃវ ច ពាហុល្យំ ភវិឞ្យតិ, កិន្តុ យេន
    ន វទ៌្វ្យតេ, តស្យាន្តិកេ យត៑ កិញ្ចន តិឞ្ឋតិ, តទបិ បុនន៌េឞ្យតេ។
  arn-NT: Tati küme küdawyefilu tañi nieel, doy elungeay, fey doy alün nieay, welu
    tati küme küdawyenolu tañi nieel, tañi pichi nieel kütu ta müntuñmangetuay.
  zas-NT: Din bén rajp zacaꞌman mazri, abiꞌ gapaman zroꞌ daꞌt, per bén rajp taꞌnzi,
    xt ni rajpaman chiquied lojman.
  ken-NT: ‘Yɛ̌ntɨkɨ mmu anɛ ábhɔ́ŋɔ́ ɛnyɨŋ, mámaka yi bɛ́chák, ambɔ́ŋ mɛ́nja mɛncha.
    Kɛ yɛ̌ntɨkɨ mmu anɛ ábhɨ́kɨ́ bhɔŋ ɛnyɨŋ, yɛ̌ chí mandú anɛ yi ábhɔ́ŋɔ́, básɔt
    ntá yi.’
