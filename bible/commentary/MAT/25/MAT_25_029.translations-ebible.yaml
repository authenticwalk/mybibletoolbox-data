  tbg-tbg: Koqema kero airi haikaqaa raqiki timite vaina vaiintira te voqavata amiariraro
    viva tuqima keroma varaarire. Kia te una haikaraqaa koqemakero raqiki timite vaina
    vaiintiraqaahai te viva ina haikara ekaama vara qaqini kararave, tiro.
  hub-NT: ‘Shuar nukap ara nuka nu nukap suam atinaiti, turamu asa ninu amaincha ampinturtinaiti.
    Antsu ishichik ara nuka náki asa, ashi atantam atinaiti.
  hmo-hmo: Badina be mai ena gau tauna, be gau momo do ia abia. To gau lasi tauna,
    be ia dekenai ia noho gauna do idia kokia.
  big-big: Purik yombanu nak yawe nogo miziweki manira pangka panu mizibok nogo pi
    ngoluk yaweyeng mawinda managi logo pugu yawe yemaneyeng weiyagi kani kapura tamizeige
    yawe mizi nak yawe nogo miziweki manira yawe namizi purik nogo yawe songonorarau
    piyaga mongonagi.
