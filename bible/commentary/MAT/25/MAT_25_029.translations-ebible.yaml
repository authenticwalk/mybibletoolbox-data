  bfz-bfz: कऊँकि जेस केसी गे आए, तेसखे ओर देणा और तेसगे ओर ऊई जाणा, पर जेसगे कुछ निए,
    तेसते से बी, जो तेसगे आए, लई लणा।
  cuk-09: Ar dule-ibmar-nikadi, ega bur uklegoed, adi bur-bule ibmar-nikuegar. Ar
    dule-ibmar-satedi annik ei sulegoed, amba wis nikad ei bur sulegoed.
  ben-OBCV: কারণ যার কাছে আছে, তাকে আরও দেওয়া হবে ও তার অনেক হবে। যার কাছে নেই, তার
    কাছে যা আছে, তাও তার কাছ থেকে কেড়ে নেওয়া হবে।
  mil-NT: Chi cue tée sa ndècu ndɨhɨ te níhí‑gǎ‑güedé cundecu ndɨhɨ‑güedé, te ni vǎ
    nìhí‑gá‑güedé ndèé cundecu nchaa sá cúndècu ndɨhɨ‑güedé. Te cue tée ñá túú nǎ
    ndécú ndɨ̀hɨ vai, te nchaa sá ndécú ndɨ̀hɨ‑güedé vá cúndècu ndɨhɨ‑gá‑güedé.
  myu-myu: “Imẽn ma. Adeat kukat pe wara'at je'g̃ũm ip. Imẽnpuye ade jĩjã ikug̃ e'em.
    Imẽnpit yopĩcat kukat xewi ixe yopĩcat je'jat ip,” io'e cekariwa.
  fue-fue: Gam gooduɗo nun ɓeydantee faa ɗuuɗa. Amma mo woodaa, baa seɗɗa ko woodi
    teetete.
  amk-amk: Weo mano sobuai kawurua foi ambori sobuai fuba aha ki, ampafe nengfo fuba
    aha, wape mano sobu kuteai manamo niari kaririai kaha foi ne kutu nayai nai fo
    kontai ambori tafating werui ki.
  fai-fai: Kaleyo yak adikum kan ata ufek ufek seng kuw faku be namti, aka makso seng
    kudulokaba ade witeidawokaba. Kale yak kan ata ufek ufek mak fakudongin banim
    kaí, aka atin alami katiw faku be uyo adik dakidawokaba ko.
  ura-NT: Nitohaneeinte, siricha rai jataain jelai amuritoheriin tenojoinereein, jelai
    amuritoheriin sirihane coina. Jana, cha sirilanaala nenaate, acaihaniji niicha
    sirii, jitariin caje ruluerareein.
  mcd-NT: Ascano nan ua icoinra huacoinnafin un fasi paratamacoin inainquin. Ascan
    nan ua icoinra huama ichapama aya cuscan futsan fiain.
  urt-urt: Detale, lenge miyeꞌ ŋaiye si yambaꞌe ŋaiꞌe ŋaiꞌe syeꞌ no, tinge yende wah
    bwore topoꞌe ŋaiꞌe ŋaiꞌe luku pe, ŋam Got se ma plihe mangang lenge syeꞌ munuh
    hlaꞌ topoꞌe pe, ka wula wula sekete. Kom miyeꞌ ŋaiye yukur ŋende wah topoꞌe ŋaiꞌe
    ŋaiꞌe kin syeꞌ pe, ŋaimune siki sikirp ŋaiye kin nenge pe, ŋam Got ma mongohme
    mangaꞌme.
  kiz-kiz: Kila munu jha ajhenaku, ibetakujhongesibhwa zaidi-hata kwa kujhongesibhwa
    kabhele. Lakini kwa jhejhioha jhaibetalepi kujha naku na hata khela kya ajhe nakhu
    inyakibhwa.
  tzo-TZE: Ja' no'ox jech ec li boch'o ch‑abtej xchi'uc li c'u yepal i'ac'bate ta
    to x'ac'bat ep yu'un li Diose, ma'uc no'ox ta x'ac'bat ti c'u yepal chtun yu'une.
    Yan li boch'o mu x'abtej xchi'uc li c'u yepal i'ac'bate ta xpojbat sutel.
  lex-lex: Yoma he' mak khima-kre' a lia kalwiedwedni de ir er maka klernan owa'an
    pa ra'itar rer lia liawanni. Mere maka edon nhima-nre' a lia kalwiedwedni, de
    hota ha kuku' id etla limni ralamni ho'mana ra' momuou lia.
  dov-dov: Mpawo kuli umwi awumwi weeta zyiingi uyopegwa, alimwi uyooba azyiingi.
    Pesi kuliyooyo utayeti chintu, uyonyanzigwa nikuba eecho nchajisi.
  rgu-rgu: Te lahenda fo urus natalolole hata fo ana homu a, neuꞌ ko ana hapu tambaꞌ
    dodouꞌ. Tehuu lahenda fo ta nau urus hata fo ana homu a, neuꞌ ko ara hai raa katemaꞌ
    asa remeꞌ ana mai.
  toc-NT: Porque hua̠nti̠ lhu̠hua kalhi̠y hua̠ntu̠ mac­la­cas­quín a̠tzinú nama̠x­qui̠cán
    la̠qui̠ naaka­ta̠x­tuniy, pero hua̠nti̠ ni̠tu̠cu kalhi̠y hua̠ntu̠ mac­la­cas­quín
    hasta namak­lhti̠­ko̠cán ma̠squi caj xma̠nhuá tu̠ xka­lhi̠y.
  ulk-1902: 'Abelelam, ese le nagri lu, a ko ikuar abim lu, iaueakai au gaire lu abi
    dog: epe ese le nolea lu kak, debele ais adem abielam abele lu E nagri.'
  som-som: Waayo, mid walba oo wax haysta waa la siin doonaa, waana loo badin doonaa,
    kii aan waxba haysanse waa laga qaadi doonaa xataa wuxuu haysto.
  mam-C: Qu'n ankye' at nim te, ex kyja' kxele txqantl te', tu'n mi b'ajix. Me ante',
    a nti' at te, majxpe' tal ch'inl at te, k-elil q'iyit.
  ndj-ndj: Nongwa yaveli na chindu dagayiliwi na kuyongishiwa. Lakini yula ngajila
    chindu, dawupokiwi hata chila chidokwa chavelinachu.
  mbj-NT: “Jé wë näng do hã, ti bahǟnh takan'oo däk ta hã. Hajõng da anäng ta wë.
    Kanahën d'os hẽ wë näng doo, kanahën d'os do ta wë hanäng do kado hõm da ta mahǟnh”,
    näng.
  lat-VUC: 'omni enim habenti dabitur, et abundabit: ei autem qui non habet, et quod
    videtur habere, auferetur ab eo.'
  ngp-ngp: Kwaviya yeyose mtanacho naogenyezelwe no mtendese niyo vagenyela, mna yudya
    heiina, hata kiya kidodo ananacho naahokwe.
  enq-2: Aipumape, longo lao singi endakali doko baa konda pyoo maita. Maitamopa baa-kisa
    longoaka seta. Dopaka doko, nasingi endakali doko-kisa kuki seta dutupa baa-kisa
    nasina lao tange nyokonyeta.
  eng-ASVBT: 'For unto everyone that hath shall be given, and he shall have abundance:
    but from him that hath not, even that which he hath shall be taken away.'
  mna-mna: Pa tomtom ta sombe le koroŋ imbot mi ikam uraata pa, inako ikam le pakan
    isala ki ma ni irao kat pa koroŋ ta boozomen. Mi ni ta le koroŋ ri, mi ikam uraata
    pa som, inako titatke pini.
  myw-myw: '@see-verse:MAT.025.028'
  sby-sby: Ecebo cakendi uliyense ukuteko cintu, nibaka mubikilepo nabimbi, neco nakabe
    ne bintu bingi. Nomba uyo wabulapo cintu, nibaka mulamune nakaba kantu nkakute.
  sll-sll: Te yal tau tal tenaminga a i si wanangwo yal iwe, emgi talhan miki weni
    tenamua. Te yal ta tal tegere a i si wakinangwo yal iwe, obilga teralga yu wa
    monangwo i nan tol di iralua.
  yaq-NT: Bwe'ituk wa'a a' jipue'uta, ini'i tu'ikut a' sawaame, iniau junuen che'a
    juni'i au aune. Taa wa'a a' jipue'uta, ini'i ka junuen a' sawaame, kia juka' iliikim
    a' jipue'uta juni'i, a' lu'utasune.
  uro-uro: inguna aung gärakni i sa aa anga guani diva rhi von ga rha arhongni savono
    sae bä va masirhat mamär na aa qärhong. Dap aung gärakni i sa qaku aa anga guani
    diva qäqi rhi rha aa qäni ama gaini nä ini nagem ga.’
  ita-1885: Perciocchè, a chiunque ha, sarà dato, ed egli soprabbonderà; ma chi non
    ha, eziandio quel ch'egli ha, gli sarà tolto.
  muy-muy: 'Eslini àhi ana tay : “Nəhi ana kʉli nahəma, maslaŋa ya ti zlam gayaŋ àbu
    ni ti atəvikivu, zlam gayaŋ emigi kay dal-dal. Ay maslaŋa ya ti zlam gayaŋ àbi
    ni ti ku ere ye ti àfəŋ ni day atəzafəŋa.'
  kqc-kqc: Adina kaere ini beika baika nufa bi besa tau gade moi tanu mago. Idu kaere
    ina bi de iniye iniye nufa, ka ina rofu keika iniye amedo bi moi dairigo.
  tav-tav: To bairi ni ũcʉ cʉ cacʉgorije mena caroaro cátacʉre netobʉjaro cʉ yʉ joogʉ.
    To bairi pairo cʉgogʉmi. Apeĩ maca caroaro cátiquetacʉ aniri cʉ cacʉgobatajere
    rooro cáti rericʉ maca cʉgoquetigʉmi. To bairi cʉ cacʉgorijeacã quenare ema átiri
    aperã macare na yʉ joogʉ.
  eng-ULB: For to everyone who possesses, more will be given—even more abundantly.
    But from anyone who does not possess anything, even what he does have will be
    taken away.
  spa-VBL: Porque al que tiene se le dará aún más; y al que no tiene nada, incluso
    lo que tenga se le quitará.
  fra-_FOB: Car à celui qui a, on donnera, et il aura encore davantage; mais à celui
    qui n'a pas, on ôtera même ce qu'il a.
  hau-ULB: Gama ga wanda yake da shi za'a kara masa har ma a yalwace za'a kara bashi.
    Amma ga wanda bashi da komai abinda ke nasa ma za'a kwace.
  mal-mal: അങ്ങനെ ഉള്ളവന് ഏവനും ലഭിക്കും; അവന് സമൃദ്ധിയും ഉണ്ടാകും; ഇല്ലാത്തവനോടോ
    ഉള്ളതുംകൂടെ എടുത്തുകളയും.
  kkc-kkc: Bei, odoo agayo dimapoo tenee bi ee medee bamologa, nei dimapoo bi bei
    tenelaiso. Esino odoo agayo dimapoo tenee bi ee medee belega poogooga, bi susuga
    dimapoo egee molo see padaga dalaiso.
  urd-GVR: Kyoṅki jis ke pās kuchh hai use aur diyā jāegā aur us ke pās kasrat kī
    chīzeṅ hoṅgī. Lekin jis ke pās kuchh nahīṅ hai us se wuh bhī chhīn liyā jāegā
    jo us ke pās hai.
  far-far: Sulia na wane ki tafau ne kera too ana ru 'oro ki, nau kai kwatea lau tani
    ru fuada, fua kera ka too ana ru ki ka takwala. Ma sa ti boroi 'ana nia too ana
    ta ru tu'u, nau kai lafua fasi nia.
  suz-BL: मारदे हना शुश थीब आन कली तेम्‍शा, शुश बारपा गेचा पुंइसीनीम। इच्‍ची खोइ थीब
    आन इच्‍ची खोइ यो रोइक्‍चा पुंइसीनीम। मत्ती १३:१२; हितोपदेस ११:२४-२५
  car-NT: “Pa'poro totykamon 'wa irombo otykon yta'ton. Ekosaine ro oty kynotakamatan.
    Mo'ko otypyn wyino te otyrykonymbo pinata'ton.
  amp-amp: Mrokfot inji korht. Yimar tamohm kakitohworm, nd yimar tfit womm hta hutahiruhanr.
    Yimar nhai wom tamohm yakitohkahr, nd ror yakitohyuk tefi shrenm, to be tfit yak
    hutfak twanhoruhanr.
  bht-bht: जिना बाल समझणे दी इच्छा है जड़ा परमेश्वर सिखांदा है, उसयो परमेश्वरे होर
    समझ देणी, पर जड़ा समझणे दी इच्छा नी रखदा, कि मैं क्या सिखादां, तां सै जड़ा समझया
    है, परमेश्वरे सै भी उसला लेई लेणा।”
  eng-NOY: For to every one that hath will be given, and he will have abundance; but
    from him that hath not, even that which he hath will be taken away.
  cub-NT: Caivʉ cʉvarivʉ jacopʉrãjarama pʉeno baju, cʉvarãjivʉ ʉrarõ baju. Ʉbenita
    caivʉ dápiaivʉre cʉvarivʉpe apevʉ pʉeno, caiyede náre ĩcʉyʉmu yʉ.
  ita-1927: Poiché a chiunque ha sarà dato, ed egli sovrabbonderà; ma a chi non ha
    sarà tolto anche quello che ha.
  lww-lww: Nevisa sanini van amiu, visae yaru nap̃a kiena suri moki rui, p̃isi na
    naga war va la sane vena kiena ve moki vap̃isi, ana yaru nap̃a pe kiena suri re
    poli, p̃isi na naga kilia kilalu narin suri nap̃a naga mla ke na.
  ckb-ckb: چونکە ئەوەی هەیەتی، پێی دەدرێت و لێی دەڕژێ، بەڵام ئەوەی نییەتی تەنانەت
    ئەوەی هەشیەتی لێی دەسەنرێتەوە.
  nas-nas: Aiꞌ baa tee naning bereng-anta-nko dau basinaꞌ napoꞌ avuꞌkoong. Eeꞌnoko
    tee naning bereng-anta-nko deeaung teing otoꞌevuining naroꞌka pariꞌkoonge.
  uvl-uvl: Iri nenge reria ure halang lape te heluluch tau mule ke halang toto ol.
    Pe iri nenge reria ure halang ero lape NeHalang mene mule ure nemur nge iri.
  eng-BBE: 'For to everyone who has will be given, and he will have more: but from
    him who has not, even what he has will be taken away.'
  ixl-CNT: Tan abꞌil vaꞌl nikanon taqꞌoninsaleꞌ, aal saꞌaqꞌax tereꞌn tetz. Ech sibꞌal
    tetz siꞌaneꞌ. Pek abꞌil vaꞌl yeꞌ nikanon taqꞌoninsaleꞌ, aal samaaleꞌl te jankꞌal
    vantziꞌ aqꞌel te.
  xsi-xsi: Ŋana tu tamâta ea uru iveta wurâta ara pa naŋa, ande naŋa ma wurâta ŋalae
    alua i tu ma iveta, kala i ma imo itogo tamâta ŋalae mine. Aŋga tamâta ea uru
    iveta wurâta ara tia pa naŋa, ande naŋa ma akai wurâta ŋine saŋe, kala i ma imo
    itogo tamâta kaa nâ mine.
  crx-NTPO: '''Et mbe la yuloh za ''ut''i-un, ''en ''on nus lhai oogha tílts''ulh.
    ''Et whuz un''a lhai tit''elh. ''Et hoonts''i mbe la ntsool-iyaz ut''i-un, ''i
    hoonts''i ooghu nayitálchulh.'
  kan-OKCV: ಇದ್ದವರಿಗೆ ಇನ್ನೂ ಹೆಚ್ಚಾಗಿ ಕೊಡಲಾಗುವುದು, ಅವರಿಗೆ ಹೆಚ್ಚು ಸಮೃದ್ಧಿಯಾಗುವುದು. ಇಲ್ಲದವರ
    ಕಡೆಯಿಂದ ಇದ್ದ ಅಲ್ಪವನ್ನೂ ತೆಗೆದುಕೊಳ್ಳಲಾಗುವುದು.
  bbb-bbb: Ijadufuo igia fie, erare fu ire bino bu vajaga fu kena mukoreigia imenoeno
    e ije fu una kuke ire uruvana binodua kedufuo. Ro erare fu maza boeje ire bino
    bu vajaga fu naebe kena mukoreigia renoeno ije ire sibaneke bu vajaeva ije buka
    una kamazake.
  blw-blw: Te hen anchi natalek way tagu, an mataptapyan hen midchat an hiya ingganah
    homawahawar. Waman hen anchi achi matalek, ammag maonghor hen anchi uray aket
    way wachan hiya.
  tam-2017: உள்ளவனெவனோ அவனுக்குக் கொடுக்கப்படும், பரிபூரணமும் அடைவான்; இல்லாதவனிடத்திலிருந்து
    உள்ளதும் எடுத்துக்கொள்ளப்படும்.
  azz-NT: Huan nochi ne naquen quipíaj in tamachilisme de Dios huan quitequitiltíaj,
    yejuan nojonques cachi oc Dios quinmactilis. Huan nochi ne naquen quipíaj sayó
    tepitzin san tamachilisme de Dios huan amo quitequitiltisque in tepitzin san ten
    quipíaj, yejuan nojonques Dios quitamicuilis ne den tepitzin san ten quipíaj.
  spa-RV-1909: Porque á cualquiera que tuviere, le será dado, y tendrá más; y al que
    no tuviere, aun lo que tiene le será quitado.
  csy-csy: 'Banghangziam cile, a neite ki pia thua tu a, a dimlet in nei tu hi: ahihang
    a nei ngawl te sia a neisun uh zong ki laksak tu hi.'
  mxq-NT: Mʉt ko diꞌibʉ myʉda̱jtypy, aktimꞌyajmoꞌoyʉp es tmʉdátʉt waanʉ niꞌigʉ; es
    ja diꞌibʉ kyaj tmʉdaty, aktimꞌyajpʉjkʉdyaꞌayʉp diꞌibʉ oynʉꞌʉnʉn myʉda̱jtypy.
  tzj-NT: Queri' neban tre como ja winak ja c'o je'e yatajnak chique in wi nquisamajij
    jari' xa jani' nyataj más chique in tok xtiq'uiswani congana nq'uiyi, nuban q'uiy
    cuq'uin. Pro ja winak ja matiquisamajij ja yatajnak chique eje'e' nlasax chique
    ja yatajnak chique.
  tdt-tdt: Tanba ema nebee iha ona, sei simu tan too nakonu resin. Maibee ema nebee
    la iha, uitoan nebee nia iha mos, sei hasai tiha husi nia.
  ron-BTF: Căci fiecăruia care are, i se va da și va avea din abundență; dar de la
    cel ce nu are, se va lua și ce are.
  eng-WEBP: For to everyone who has will be given, and he will have abundance, but
    from him who doesn’t have, even that which he has will be taken away.
  eng-FBV: For everyone who has will be given even more; and everyone who doesn't
    have anything, even what they have will be taken away from them.
  nld-1939: Want wie heeft, aan hem zal worden gegeven, en hij zal overvloed hebben;
    maar wie niet heeft, hem zal ook nog ontnomen worden wat hij bezit.
  bwo-bwo: Detsts ashosh dabeetwe bíkonu aytwe, deshaw ashoknomó b́detstso dab de'e
    wútsetuwe.
  nch-BL: Pampa cati quitequihuía cuali cati quipiya masque miyac, iteco quimacas
    más. Huan cati amo quitequihuía cuali cati quipiya, masque quentzi quipiya, iteco
    quiquixtilis nopa quentzi cati quipixtoya.
  quc-TNT: “Je ri', rumal chi jachin ri q'uia c'o ruc' cäyi' na niq'uiaj chic che,
    coc'ow c'u na u wi' ri c'o ruc'. Are c'u ri jun ri man q'uia tä c'o ruc', quesax
    na ri jubik' ri c'o ruc',” —xcha chque.
  tfr-NTPO: Ëye l̇l̇ëbo tjok ga së̃ya jek obi, ber l̇l̇ëbo ara wl̈o. Ëye l̇l̇ëye l̇l̇ëm
    ga l̇l̇ëye tjeng sirawa l̈i döya ba shjiryo drete.
  kaq-NT: Hicha jaibo tah hen hashoan hicha rihbi hinanxihqui, jan tsama sca janon.
    Jahuabi yamahibaana tah hen jaabo jai pishca jato bichintihi.
  ahr-ahr: कारण ज्यानाजोडे शे त्याले देवामा ई अनी त्यानाजोडे भरपुर व्हई जाई; अनी ज्यानाकडे
    नही शे त्यानाजवळ जे बी व्हई, ते पण काढी लेतीन.
  sgb-sgb: Hilay nakatubo hên indin kanla, ay dyanan ko pon êt. Noa, hilay a nakatubo
    hên indin kanla, ay alihên êt kanla ya pêrad ya atsi kanla.
  vie-1934: Vì sẽ cho thêm kẻ nào đã có, thì họ sẽ dư dật; nhưng kẻ nào không có,
    thì cũng cất luôn điều họ đã có nữa.
  kxv-kxv: ଇଚିହିଁ ଆମ୍ବାଆରାକି ମାନୁ, ଏ଼ୱାଣାକି ହୀପ୍‌କିଆ଼ନେ, ଇଞ୍ଜାଁ ଏ଼ୱାଣିୱାୟି ହା଼ରେକା
