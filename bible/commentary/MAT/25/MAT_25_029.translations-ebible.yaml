  aaz-aaz: Fin tuaf reꞌ anꞌurus rek-reko saaꞌ reꞌ in nnaaꞌ ee, in of napeni mfaun
    antein. Mes tuaf reꞌ ka nꞌurus fa saaꞌ reꞌ in nnaaꞌ ee naan, of nait nain sin
