  hot-hot: Ma ya anyô loŋ buyaŋ ma miŋ owa ya thô ami, ma ya sôp mi ma miŋ ôêv sôp
    hadêŋ ya ami. Yahapôm lijiŋ ba yahamô koladôŋ ma miŋ oyabiŋ ya ami. Ba intu môlô
    nu loŋ atum êŋ.’
  mqj-NT: Tamana' tondokmua' tae'na' mupalangngan banuammu, tae'na' ma'bayu mokakoa'
    umbenganna' pakean. Masakina' battu illalanna' tarungkun tae'na' dengan lao muollongngia'.’
  rus-SYN: был странником, и не приняли Меня; был наг, и не одели Меня; болен и в
    темнице, и не посетили Меня.
  mbh-mbh: na tho velpol ini long a thomu nge na thomu o nongpoo tho a lomu vel nge
    avele, na ok neong e avele na thomu o sungu teunong e avele a tho nge, na nik
    multhang na tho voth a mang a midenga nge na thomu o porumo tho avele.’
  bdd-bdd: ma yahesugalagala ꞌimi ꞌasa ma geya wabwauwegau ꞌimi hada, ma geya ꞌagu
    ꞌaleꞌomo ma geya waheꞌotegau, wete yalohala ma wete deliya yamiyamiya ma geya
    wahaboꞌenegau.’
  cbt-NTPO: Ya'huëramataquëchin na'huëpatëra, co pëinëmaquë aya'conamacohuë'. Capa
    a'moca'huasonta' nipirinhuë', co quëtëramacohuë'. Caniopirahuë', co huëcatoma'
    nosororamacohuë'. Tashinan pëiquë ya'huëpirahuë', co ni'quiramacohuë',’ itarahuë.
  srn-NT: Di Mi ben kon leki wan doroseisma, un no gi Mi wan presi fu tan. Di Mi no
    ben abi krosi, un no gi Mi fu weri. Di Mi ben siki, èn di Mi ben de na straf'oso,
    un no kon luku Mi.’
  cta-NT: ná nda ma̱ su tyiꞌi̱ naꞌ slo ma̱ liꞌ, chaꞌ ná ndyuloo ma̱ ꞌna; ni ná nda
    ma̱ lateꞌ cacuꞌ naꞌ loꞌo quichiꞌ ti naꞌ ngutaꞌa̱ naꞌ liꞌ; ná ndyaa naꞌa̱ ma̱ ꞌna
    loꞌo ngua quicha naꞌ, ni ná ndyaa ma̱ slo naꞌ loꞌo ngaꞌa̱ naꞌ neꞌ chcua̱.”
  bqc-SIM: Kɛ́ má dɛ nibↄ ũ, i ma dilɛo. Kɛ́ má bɛ bṹu, i uladamɛɛo. Kɛ́ málɛ
    gyãkɛ ge wà ma dakpɛu, i mↄ ma gwaio.
  tcz-CHONGTHU: Maljin kana hin chupet in nanghon na'in uva neipui lut pouve. Sagohkeo
    kanahin, nanghon ponsil neinapepouve. Kana dammo in chule songkul'a kaumin, chupet
    in nanghon neivil pouve.”
  mar-mar: मी प्रवासी असता माझा पाहुणचार केला नाही. मी वस्त्रहीन होतो. पण तुम्ही मला
    कपडे दिले नाहीत. मी आजारी आणि तुरूंगात होतो पण तुम्ही माझी काळजी घेतली नाही.
  snp-snp: Ido eba ailo maukati oto minoneto numudigu ya nilimiti áumamo ne. Ido ukanelo
    owo minámaito ya ukanelo owo ya wi nedámamo ne. Ido neta kilito, ido nelau minoneto
    ya oti kiyaba o nedámamo ne, loto logiminagolowe.
  isl-isl: Ég var ókunnugur og þið sýnduð mér ekki gestrisni, klæðlaus og þið gáfuð
    mér enga flík. Ég var veikur og í fangelsi og þið heimsóttuð mig ekki.“
  spy-NT: Āruutoochook, ‑amootaachaa. Āwē āmā sira, amanoolaachaa, amnyaan, amaboorwaamaa
    /ankeerata amabookasaa.’
  xnn-xnn: Isdin sangsangailiyak et egay kayo nang-ayag dakayo pay egay nangbadbado
    isdin kamaid badok ya egay kayo nang-ay-ayowan isdin nasaksakitak ya naibalbalodak.’
  mwe-mwe: Punaliji nannjeni mwangamboshelanga, na punaliji na uukunu mwangambanganga
    nngubho, punaliji nannwele na punatabhilwe mwangang'owelanga.”
  tte-tte: yamiya taumana na nige kwayoyogan-yau, yakowakowa na nige kaleko kwaeyama,
    yakasiebwa na nige wagigite-kalatagau yo yamiyamiya deli mena na nige kwaboboe-yagau.’
  tcs-tcs: Ai bin streinza lo kantri blo yupla bat yupla bin luk mi wansaid ane yupla
    no bin teke mi go insaid po aus blo yupla. Ai bin neket ane yupla no bin gibe
    mi klos po werem. Ai bin sik ane insaid zeilaus ane yupla no bin lugaut mi o kam
    ane bizit mi.”
  hlt-THB: khin na ka awm awh am ni pah sak uhyk ti, hi ka ngaih awh hi amni pe uhyk
    ti, tlo nawh thawngim kang tlaak awh am ni hqip uhyk ti, tinak khqi kaw.
  soq-soq: Ne ware wineno, tane e ne mai banlaneapono dulawo odapona, dia! Ne gara
    abolawanteno, tane e ne mai gara neapono taupona, dia! Ne kero wadaneno ita do
    dibura bedewe wainedino, tane e mai ne onianeapona, dia!’
  qub-qub: Wasiquiman chayamuptëpis manami pachächimarayquichu. Röpaynaj caycaptëpis
    manami jaticunäpaj röpata camaripämarayquichu. Gueshyaptëpis carsilcho wichgaraptëpis
    manami bisitamarayquichu.›
  att-att: Á ta pakiálliuk ku ngaw nikayu, arán nawà pinaddulò. Á ta pagilongák ku
    ngaw, arán nawà iniddán ta barawásì. Á ta katakì ku ánna kebáluk ku ngaw, arán
    nawà garè sinullúnán,’ kuk ku sangaw nira.
  bki-bki: a bogo napano kiniou nebe valauo, mia kamiu maka kuvuru kiniou neviedu
    joomo ea kunuemiu a bogo napano niabeku yauo, mia kamiu maka kuvar kulum̃arauo
    van kiniou, a bogo napano kiniou nemie, p̃eli na nojoa yimo na tetavokoiano, mia
    kamiu maka kumei kuviadu ka kiniou.’
  bqp-bqp: Má de nibↄↄ ũ, ádi ma síro. Má kun punsi, ádi asiri támɛnɛro. Matɛn gyã
    kɛ ke ò ma da kpɛ́siran, ádi su à wɛ́ kpátɛmairo.
  mcp-mcp: Mə á bə njôŋ, bɨ a shígɛ́ ŋwa mə bɨ́dɨ́; mə shushwáás bɨ kú bwééd mə mikáándə́;
    mə bwas, mə kə mímbwugʉd, bɨ kú kə dʉ́g mə.”
  hat-hat: Mwen te lwen peyi m', nou pa t' resevwa m' lakay nou. Mwen te toutouni,
    nou pa t' ban m' anyen pou mwen te mete sou mwen. Mwen te malad, mwen te nan prizon,
    nou pa t' vin wè mwen.
  npl-NT: Amo ononnechixmatiah iwa amo ononnechkalotijkeh, amo onikpiaya tlan nikonakis
    iwa mach ononnechtlakentijkeh, onimokokoaya iwa onitsaktoka iwa amo ononnechtlajpalotoh.”
  bgg-bgg: Gu ne biwen shii nathek è nawaithek hò hà aho, ikhilen shii nathek è yung
    aguii phi; gu rad shii chiih-è phatheg hà chab shii nathek è gu shii gayiig arek
    phi.
  eng-TCENT: I was a stranger, and you did not take me in; I was naked, and you did
    not clothe me; I was sick and in prison, and you did not look after me.’
  eng-BSB: I was a stranger and you did not take Me in, I was naked and you did not
    clothe Me, I was sick and in prison and you did not visit Me.’
  cpu-NT: Piñaavetana nareeta pinampiki, te pineshinonkatena pipankoki. Piñaavetana
    nosaraakovaitzi, te pimpena nonkithaatyaari. Piñaavetana nomantsiyatzi, jominkyaakaantaitakena,
    te pinkivantena.’
  san-ASM: ৱিদেশিনং মাং স্ৱস্থানং নানযত, ৱসনহীনং মাং ৱসনং ন পৰ্য্যধাপযত, পীডিতং কাৰাস্থঞ্চ
    মাং ৱীক্ষিতুং নাগচ্ছত|
  tac-NT: Neka mejkaka nawáturu 'lige 'émika tabilé repáraturu napurigá ne 'emi galílachi
    bajkimela. Neka tabilé o'páchigime kéturu 'lige 'émika tabilé nejíturu o'pacha.
    Ne galírale bajcháriga ajtígichi, 'émika tajsiné nolínaturu ne'chí e'nemia.»
  eng-WEBPB: I was a stranger, and you didn’t take me in; naked, and you didn’t clothe
    me; sick, and in prison, and you didn’t visit me.’
  gfk-H: Bia iau ga hanuat hoing ira hasira pa muat ga balak lah iau. Ga taia nugu
    ta sigasigam pa muat ga hasigam iau. Bia iau ga maset ma iau ga kis mah ra hala
    na harpidinau, pa muat ga harahut iau.’
  viv-viv: Kadu Iya gavekwanahawahawala-yo keke yami manuweya wadalukuweku, aku aikeva
    keke-yo aku aikeva keke wadaveleku, gaꞋaulolo be deliya gamiyami-yo keke wadaꞋitaveꞋaviku.
  yao-yao: Naliji jwannendo nganimumbochela mmajumba genu ni panaliji matakope nganimumba
    nguo ni nalwalaga ni nataŵikwe nganinnyika kukulola.’
  tgp-tgp: enau na vinano matea, pani ka sopo toviau na imamim, enau na malamala,
    pani ka sopo ruruau, na rojo, ale ka sopo mai vara ha rohiau, ale na lo toho na
    ima r̃ilangi, pani ka sopo mai isaku.’
  auc-NT: Ayæ̈ Wabo ïmo inte cowodë baï pömo adinque mïnitö dicæ, Pö guiie, ämïnitawogaa.
    Ömaabo inte wæyömo weocoo dicæ pönömïni wëñatabogaa. Wënæ wënæ inte wæbo incæ
    tee mönete wæbo incæ mïnitö ïñömö edæ dicæ ëñacæ pömïnitawogaa,’ ancæboimpa.”
  kbc-NT: Niɡ̶ijo me iciagi niɡ̶ina icoɡ̶egi, aɡ̶ele mabaatigitiwaji catiwedi ɡ̶adiɡ̶eladi.
    Niɡ̶ijo me daɡ̶adiaaɡ̶ica yowoodaɡ̶agi, aɡ̶ica daɡ̶a adinixomeɡ̶eni. Niɡ̶ijo me
    jeelotika codaa niɡ̶ijo me idiniwilo, aɡ̶ica daɡ̶adaliitiwatiwaji.’
  bmh-bmh: Iz uzan tuban du sul alemin, agen agal zaueim imailei bitab tam. Bo, iz
    tibur galau tamacag daremin, agen tibur galau tub milab tam. Iz ebeu a daremin
    agen gumilai dab tam. Iz hiacaranem zau oug daremin ag iz betei peilab tam.’
  ctu-BL: Che' mach cʌmbilonic la' cha'an ma'anic tsa' la' pʌyʌyon ochel. Che' pits'ilon
    ma'anic tsa' la' wʌq'ueyon chuqui mic xoj. Che' c'amon, che' añon ti cárcel, ma'anic
    tsa' la' jula'tayon”, che'en.
  meq-meq: Neŋ mbəlok eye na, ka təmum ga a gay kurom bay, petekeɗ andaya fagaya bay
    na, ka pumeŋ ka bo petekeɗ bay, neŋ ɗəvats eye ada neŋ ma daŋgay na, ka gumeŋ
    gər bay.”
  noa-H: “Hõor mʌch k'augbam k'ʌʌn heemjö p'ʌʌrdʌ chitaawaijã pãrau mʌrʌg didam deebajierram,
    pãach haig jẽermk'ĩir. K'ajũadam chukk'u daaupamaa haawaijã put sördamjã deeba;
    mor massi chiraawaijã mʌ hoon wëtba; ni cárcel deg chiraawaijã mʌ hoon wëtbajierramgui”
    haju hanʌm hamag hamach k'ĩircha.
  alp-NT: Kena Aure tamata beluke me imi henare, imi keri Au me imi lumare mo. Kena
    Auku pakiane sae more, imi riluke pakiane ete Au mo. Kena kerake Au kai esi kusue
    Au me buije, imi li lokoKu mo.’
  san-VEL: vide"sina.m maa.m svasthaana.m naanayata, vasanahiina.m maa.m vasana.m
    na paryyadhaapayata, pii.dita.m kaaraastha nca maa.m viik.situ.m naagacchata|
  kbq-kbq: Nantu vahe neogeta nontimifina navre onte'naze. Navufa navapama mani'nogetma
    kukena huonante'naze. Krima eri'noane, kina nompima mani'nogeta eme onage'naze.
  kbh-kbh: inÿe luarocana ashjangonacá sënjánana y ndoñe posada ches̈matanánts̈ame.
    Enas̈á sënjánana y ndoñe ents̈ayá ches̈matanëts̈etá; s̈ocá sënjanjájona y cárceloca
    sënjanëtámena y ndoñe ches̈matanatsëtsá ca.’
  ron-LSB: am fost străin și nu M-ați găzduit; gol și nu M-ați îmbrăcat; bolnav și
    în temniță și nu M-ați vizitat'.
  pon-pon: Nai men kairu men, a komail jota kajamo ia, kilijo, a komail jota kalikauwi
    ia dar, o jomau, o jalidi, a komail jota pwara don ia.
  nhe-BL: Huan niitztoya se tlen ax innechixmatiyayaj, huan ax innechselijque ipan
    imochajchaj. Innechitaque quema ax nijpiyayaya noyoyo para nimoquentis, huan ax
    innechmacaque noyoyo. Nimococohuayaya huan niitztoya ipan tlatzactli huan ax innechpalehuijque.’
  sps-sps: Nyo kainy ngap mi gim to ma nom fi Vanyo numaa tsuam, Nyo beerbeer mi gim
    to ma favau Vanyo; Nyo faadis ana Nyo kaa to tan kotskots mi gim to ma makok Vanyo.’
  wnc-wnc: Nata amin yotde apa ginda na yotza dua nanitakuking. Nata kwangga yuwa
    ginda nae tauu dua namuking. Nata mait sike ba kaautde yuwawa ginda apu na dua
    nandupbing,’ ngang yaniwit.
  nmw-S: a mibwabwali taine hu edegon paseyau, a bukebuke taine hu edepasipoyau, a
    bole ge a miyemiye he dibula taine hu edematahasikau.’
  bus-bus: Má dɛ nibↄ ũ, ée ma síro. Má kú bũu, ée asii támɛro. Mɛ́ɛ gyãa kɛɛ ke
    wà ma da kpɛ́siaan, ée mↄ́ à wɛ́ɛ kpáɛmaziro.
  gub-BL: Amo ae taw pe har ài aiko ihe. Nahemuixe katu kar kwaw pe penàpuz me. Naheta
    kwaw kamir ihewe. Napemur kwaw kamir ihewe. Hema'eahy ihe. Zemunehew paw pe aiko
    ihe. Napezekaiw kwaw herehe, a'e putar wanupe nehe.
  imo-imo: '@see-verse:MAT.025.042'
  boj-boj: E yauŋ tamo sonamqa niŋgi na e osib nuŋgo talq di gereibosai. E gara saiqoji
    sonamqa niŋgi na gara tigetbosai. E maibonaqa niŋgi na e taqatbosai. E tonto talq
    di sonamqa niŋgi na bosib e gereibosai.’
  eng-DRA: 'I was a stranger, and you took me not in: naked, and you covered me not:
    sick and in prison, and you did not visit me.'
  knf-knf: dbi wo nayaanţ kë naanyeenkën, awo mënwo na imişa kë naanwoharënën, amaak
    abot awo du ukalabuş kë naambi pwinën.”
  san-KHM: វិទេឝិនំ មាំ ស្វស្ថានំ នានយត, វសនហីនំ មាំ វសនំ ន បយ៌្យធាបយត, បីឌិតំ ការាស្ថញ្ច
    មាំ វីក្ឞិតុំ នាគច្ឆត។
  arn-NT: Penolu iñche ñi umañtuam, ka elumulan tañi umañtuael tamün ruka mew. Nienolu
    takuwün iñche, eymün elumulan. Kutrankülelu iñche, ka mülelu karsel mew, witrankontumulan.’
  zas-NT: Chi bizaan ziꞌc benzit, ad baneetidi lod nayaꞌnan, chi biyaadx da xaban,
    ad baneetidi ni niaꞌcwan. Abiꞌ chi gogxuun në chi guyuꞌn ladxguiib, ad bidganajtidi
    naj.”
  ken-NT: Mpók nchí kɛnkɔ nɛntɨ ɛnɛka, bǎbhɨ́kɨ́ sɔt mɛ mbɔ ntɨ manɔ́; mpok mbɨ́kɨ́
    bhɔ́ŋ ndɛn, bǎbhɨ́kɨ́ chyɛ mɛ ndɛn; mpok mɛ̌me, bǎbhɨ́kɨ́ kokori mɛ, nɛ mpok
    nchí ɛkɛrɛ́kɛnɔŋ, bǎbhɨ́kɨ́ twɔ bɛghɔ mɛ.’
