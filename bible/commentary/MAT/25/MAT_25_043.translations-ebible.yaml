verse: MAT.025.043
translations:
  kpx-kpx: Isi di la oe ohanoi tigeto la di mai o hatuholilu. Isi di ogoholisege la
    ogo daovaholilu. Isi di vavahaniasege la di tedahoholilu. Isi di dibulae uge la
    dae tai di elehaholilu.’
  okv-H: Eto enda nei ta eto puvuhena rate ungo na pekae eto bo ambu uena te ungo
    na bo ikae asukae eto tipura ta mihie ambure uena rate ungo puvuto na hondate
    ae avoeto na toto pambuto Satan te amita Anera te datoho ta evikihie iragora Mamo
    God na ji nununga ari ai pambuto ungota ari sasapura ta mine umbuvujo’ ainge au
  tbo-tbo: a ihewahewa omi dobu uyahina ma ega ota otugeu po ata nehi omi numa uyahina,
    ega u kaleko, ma kaleko ega ota weleu. A totogo ma ega ota galena iteteu, ma hoi
    numa panipani a memae ma ega ota weluweludadaniu.”
  mal-C: ഞാൻ ഒരു അപരിചിതനായിരുന്നു, നിങ്ങൾ എന്നെ വീട്ടിൽ സ്വീകരിച്ചില്ല. ഞാൻ നഗ്നനായിരുന്നു,
    നിങ്ങൾ എന്നെ വസ്ത്രം ധരിപ്പിച്ചില്ല; ഞാൻ രോഗഗ്രസ്തനായിരുന്നു, കാരാഗൃഹത്തിലുമായിരുന്നു;
    നിങ്ങൾ എന്നെ പരിചരിച്ചില്ല.’
  grc-SR: ξένος ἤμην, καὶ οὐ συνηγάγετέ με· γυμνός, καὶ οὐ περιεβάλετέ με· ἀσθενής,
    καὶ ἐν φυλακῇ, καὶ οὐκ ἐπεσκέψασθέ με.
  bgc-bgc: मै नंगा था, तो थमनै मेरै ताहीं लत्ते कोनी पिहराए; मै जिब बीमार था, तो थमनै
    मेरा बेरा कोनी लिया, मै जेळ म्ह था, तो थम मेरै तै मिलण कोनी आये।’”
  khz-khz: au vanuga polu talimaku gomi nuganugami ai ataluto, na ati govairagekuto
    gemi numai; ati geku rapuga, na ati govega-rapugakuto; evitokuto e tipura numanai
    ataluto, na ati golaka-gitakuto.’
  deu-TKW: ich war fremd und ihr habt mich nicht eingeladen, bloß und ihr habt mich
    nicht bekleidet, krank und im Gefängnis, und ihr habt nicht nach mir gesehen.
  zsr-NT: Gucaꞌ ca bönniꞌ rda ziꞌtuꞌ, atiꞌ cutu gluꞌliꞌ nedaꞌ lidxliꞌ. Byadzj le gacuaꞌ,
    atiꞌ cutu bugáculiꞌ nedaꞌ le ráculiꞌ. Güiꞌidaꞌ lencaꞌ gyuꞌa lidx guia, atiꞌ cutu
    duyuliꞌ nedaꞌ.”
  lin-lin: nazalaki mopaya, kasi boyambaki Ngai malamu te epai na bino ; nazalaki
    bolumbu, kasi bolatisaki Ngai te ; nabelaki mpe nakotaki na boloko, kasi bosungaki
    Ngai te. »
  hns-NT: Ham ek pardesie rahielie bakie toelog hamme thiekaana na deile. Ham be-kapra
    ke rahielie bakie toelog hamme kapra na pahienaile. Ham bemaar aur djahal me rahielie
    bakie toelog hamme na aile dekhe.’
  noa-E: “Õor mʉch khaugbam khʉʉn eemjö phʉʉrdʉ chitaawaijã pãrau mʉrʉg didam deebajierram,
    pãach aig jẽermkhĩir. Khajũadam chukkhu daaupamaa aawaijã put sördamjã deeba;
    mor massi chiraawaijã mʉ oon wëtba; ni cárcel deg chiraawaijã mʉ oon wëtbajierramgui”
    aju anʉm amag amach khĩircha.
  eng-EMTV: I was a stranger and you did not take Me in, naked and you did not clothe
    Me, sick and in prison and you did not visit Me.’
  mib-NT: Ni quiji ri nde ñuu jicá, te tu ní cájēhe núú ró vehe ndōo ri. Ni cumanī
    sahma ri, te tu ní cájēhe ró. Ni cocuhū rī, ni ine ri vecāa, te tu ní jécondēhe
    ró ruhū. Súcuan cahān yā jiín ñáyuu cáhīin lado jecó yá.
  lif-NT2: इङ्‌गाॽ वाॽमा ते़न् मे़ःन्‍ने लाम्‍दिःक्‍पा पोःक्‍खाङ्‌ङाङ् वयाङ्‌ङिल्‍ले़
    खिनिॽ हिम्‍मो याप्‍मि आगे़न्‍देॽरिन्, इङ्‌गाॽ तेःप्‍फुङ्‌मे़ःन्‍ने वयाङ्‌ङिल्‍ले़
    तेःत् याप्‍मि आगे़म्‍बिरिन्, हे़क्‍क्‍याङ् इङ्‌गाॽ तुगाङ् हे़क्‍क्‍याङ् पुङ्‌लाहिम्‍मो
    साक्‍ताङ्‌ङाङ् यागाङ्‌ङिल्‍ले़ याप्‍मि आगे़न्‍छाॽरिन्‍लो॥’
  xnj-xnj: Penavi myehe nyenye mwenipokili lepi, penavi changayatila nyenye mwaniwaliki
    lepi, penavi mtamu na penavi muchifungu nyenye mwabweli lepi kunilola.’”
  mmx-mmx: Aga nemen ngan laradi xadiong, ketla mi goxo lok maraose minia. Agak lok
    goxopmen tempanga singsiga rak, ketla mi goxo raba ia mi tempanga singsiga. Agak
    meres la agak lok bok at loogu xokoxo ketla mi goxo vot pasa ia xusu migita lok
    tooro ia.’
  cbr-NT: Amanu nitsi cuanx 'ëx anu 'iti 'aíma 'ain camina 'ëx anu 'iti 'inánma 'ain.
    Chupañuma 'icë camina 'ë chupa 'inánma 'ain. 'Insíncë 'ianan sipuacë 'ain camina
    'ë isi cuanma 'ain.
  tee-NT: Chai acsni na makat ju xacminacha jantu xaquilaxtakniyau junta lai actavi.
    Chai acsni mati' ixjunita ju quimpumpu' jantu xaquilaxtakniyau. Chai acsni na
    xactak'ank'ai chai acsni xact'alhnucanta jantu xaquilaquilakts'inau”.
  eng-LSV: I was a stranger, and you did not receive Me; naked, and you did not clothe
    Me; sick and in prison, and you did not look after Me.
  cak-NT: Roma ren xinjo' nu-posada y rix xa man xiya' ta chue. Cuando jumul xq'uis
    nutziak chuij, rix man jun xiya' chue chi xincusaj. Cuando xiyawaj, man xixapon
    ta wiq'uin; y quiri' chuka' cuando xic'ue' pa cárcel, man xixapon ta wiq'uin,
    xticha' ri Rey chique.
  pah-NT: 'Ji hajiheva''ea pe me. Ndape''ei pe ji ve: “Eapy ti ore pyri i''gwovo.
    Eki ti oreronga pype.” A''ea rũi pe''e pe ji rerekokatue''yma, a''e po ti ji g̃a
    pe nehẽ, ei Jesus''ga. Ji pire''ymame pe napemondoi jipira ji ve, a''e po ti ji
    g̃a pe nehẽ. Ji tetirũarame pe ndapejori ji pyri ji pokoge''yma. Pe ndajipokogi
    ji rekorame cadeia pype, a''e po ti ji g̃a pe nehẽ, ei Jesus''ga.'
  sja-NT: Ma awara chĩara eujãde t'ɨmɨ́ nipak'ãri, mɨ auteebaida-e paji pãchi tede.
    P'aru wẽe nipak'ãri, parãpa p'aru teeda-e paji. Mɨ k'ayaa bak'ãri mãik'aapa carcelde
    bak'ãri, mɨ ak'ɨnada-e paji.”
  xed-xed: Nzanza yu ka matbay, tsuʼaf a kuni ta iʼi wa. Ma nzakwa ɗa ka fərdiʼu,
    suɗiɗiva a kuni ta lgut wa. Ma nzakwa ɗa kul ɗughwanaku nda ya ma nzakwa ɗa ma
    gamak guli, nghaɗigha a kuni wu,” kaʼa.
  mks-NT: Da̱ tóho̱ cúú u̱ na̱xi̱nu̱ co̱o i̱ tañu ndó ta co̱ó na̱ndiquehe va̱ha ndó
    ye̱he̱. Ta na̱ndima̱ni̱ i̱ ña̱ candixi i̱ ta co̱ó na̱sa̱ha̱n ndó in jáhma̱ loho
    nu̱ú i̱. Na̱saquíhvi̱ ta na̱sa̱ndaca̱a̱n i̱ veca̱a ta co̱ó na̱xito nihni ndó ye̱he̱”,
    cachi i̱ xi̱hín na̱ ndúu xoo íti i̱ cán.
  gfk-S: Be iou ga hanawat hora wasire pa mu gale bala leh iou. Pata ta kinasigu ma
    pa mu gale ter tari tagu. Be iou ga maset ma iou ga kiskis ra hala na harpadano
    bileng, pa mu gale kol leh iou.’
  bmu-bmu: ‘Nöŋön kian aka kabiga iŋini qahö köl öröm niŋgigetka miriŋine qahö öŋgöba
    malal. Nöŋön sile esunaŋgöra osiba malbiga iŋini opo kereŋ qahö niŋgiba malget.
    Nöŋön kawöl nöhöi ahöyal aka kösö mire malalmö, iŋini ni nekingöra miaŋgöreŋ qahö
    kaba malget.’
  dgz-dgz: Ne nin aroga waingena go e gan gorogot ya pan nenayan, ne vek tan go e
    amatana ya tayan. Amba ne gwat nokap wanigena go e nenan daio ya tauayan.’
  eng-GNV: 'I was a stranger, and ye tooke me not in vnto you: I was naked, and ye
    clothed me not: sicke, and in prison, and ye visited me not.'
  zaa-NT: uccua'a' ttu enne' dittu' lani le nna pero labí benna le ttu lugar to' làti
    eyà'na'; casi xpela' bá gurénia' nna pero labí benna le ttu lári' to' gaccu'a';
    huì' te' nna ą'hua guttá'a' litsi' ìyyà nna, pero labí tanàba titsa' le inte'.
  eng-WEBSTER: 'I was a stranger, and ye took me not in: naked, and ye clothed me
    not: sick, and in prison, and ye visited me not.'
  guh-guh: Itsanacuaverena itsa patajë, apo panecopiapitsimë xaniavaetsia. Itsa ajibi
    bitso tanaxatatsijava, apo panerajutsimë tanaxatatsijavanexa. Itsa avitanenë,
    apo papatsimë patanevetsinexamë. Itsa neeta penaneconitsivi pejebabiabibota, apo
    papatsimë patanetaenexamë,” janë tsane tatsavenonenia penubenaevijavabelia.
  bon-bon: Cane ciitaca biname ge, weene lica nawablujiye, weeme mete me lica nacanujiye.
    Cane cuutacuta ge, weene cäbletääpe lica nasigrujiye. Cane pita cama ge piiyepu
    krokeciiye mete cabu jage, yepä weene lica nängrärujiye.’
  nhw-BL: Huan niitztoya quen se catli amo antechiximatiyayaj, huan amo antechselijque
    ipan amochajchaj. Antechitaque quema amo nijpiyayaya noyoyo para nimoquentis,
    huan amo antechmacaque noyoyo. Nimococohuayaya huan niitztoya ipan tlatzactli,
    huan amo antechpalehuijque.’
  swh-ONEN: nilikuwa mgeni nanyi hamkunikaribisha, nilikuwa uchi hamkunivika, nilikuwa
    mgonjwa hamkunitunza, na nilikuwa gerezani nanyi hamkuja kunitembelea.’
  wbi-wbi: ye nili ntamu, namukisile kukumbuvusia; nili mu ndimde, namukisile kukundola.'
  bba-bba: Nɑ sɑ̃ɑ sɔɔ, i ǹ mɑn dɑm koosie. Nɑ wɑ̃ɑ tereru, i ǹ mɑn biru wukiri.
    Nɑ bɑrɔ, nɑ mɑɑ wɑ̃ɑ pirisɔm dirɔ, i ǹ mɑn nɔɔri.
  eng-KJVCPB: 'I was a stranger, and ye took me not in: naked, and ye clothed me not:
    sick, and in prison, and ye visited me not.'
  kgk-NT: Xe ndarekói ramo xe agwahẽ hagwã, naxe mogwahẽ ukái va'ekwe pende ha-py.
    Xe opi-vy aiko ramo, napeme'ẽséiry va'ekwe xe-vy xe aorã. Xe rasy ramo, xe preso
    anhemoĩ ramo ave, napenhangarekóiry xe-rehe va'ekwe.” Upéixa xe ha'e va'erã xe
    asu kotygwa-pe, he'i.
  waj-waj: Na voopinnaivo ngiaukai hama ngia niiyara tuqinnaavai. Na taguaada variaukai
    hama ngia uyira rairaiyauvaa ni miaavai. Na ni niitaraikiai variaukai hama ngia
    numa ni tuqinnaavai. Na oovi nnauvaki variaukai hama ngia numa ni taavaivee,
  cpy-cpy: Piñaawitana nareeta pinampiki, tee pineshironka-tana pipankoki. Piñaawi-takina
    nojaha-kowaetzi, tee pipana nokithaa-tyaari. Piñaawi-takina nomantsiyatzi, romonkyahae-takina,
    tee pipoki piñeena.’
  ekk-PKP: Ma olin võõras ja te ei kutsunud mind sisse. Ma olin alasti ja te ei riietanud
    mind. Ma olin haige ja vangis ja te ei külastanud mind.“
  mpx-mpx: ya mibwabwali nige ku yoyoga paheyau, ya bokaboka nige kaliko ku pepem,
    ya kasiyebwa ge ya miminaa dela nige ku mamatahikagau.’
  wbp-wbp: Kujalparna ngajulu nyinaja yapa-kari wungu-warnu-wangu, kulankujulu kangu
    ngajuju ngurra nyurrurla-nyangu-kurra ngunanjaku. Kujalparna ngajulu nyinaja jalya,
    kulankujulu yungu ngajuluku wawarda parnta-yirrarninjaku. Kujalparna ngajulu nyinaja
    murrumurru manu rdakungka, kulankujulu yanurnu wurdujarra-maninjaku ngajulukuju.’
  luo-luo: ne an wendo, to ne ok urwaka ei ot; ne achando lewni, to ne ok urwaka;
    ne atuo kendo ne an e od twech, to ne ok ulima?’
  nhe-NT: Huan niitztoya se tlen ax innechixmatiyayaj, huan ax innechselijque ipan
    imochajchaj. Innechitaque quema ax nijpiyayaya noyoyo para nimoquentis, huan ax
    innechmacaque noyoyo. Nimococohuayaya huan niitztoya ipan tlatzactli huan ax innechpalehuijque.’
  aii-aii: ”ܢܘܼܟ݂ܪܵܝܵܐ ܗܘܹܐ ܠܝܼ ܘܠܵܐ ܡܘܼܫܪܹܐ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ، ܫܘܼܠܚܵܝܵܐ ܗܘܹܐ ܠܝܼ ܘܠܵܐ
    ܡܘܼܠܒܸܫ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ، ܡܪܝܼܥܵܐ ܗܘܹܐ ܠܝܼ ܘܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܗܘܹܐ ܠܝܼ، ܘܠܵܐ ܬܦܝܼܩ
    ܠܵܘܟ݂ܘܿܢ ܒܝܼܝܼ.‘
  esk-NT: Iglaaŋukama aiyugaatlaitchipsitŋa. Atnuġaitñama atnuġaaqtitlaitchipsitŋa.
    Atniġñaqamalu isiqsiviŋmiitnamalu isiqattaatlaitchipsitŋa.’
  msb-msb: Dayo ako pero wara niyo pagpadayuna, huba pero wara niyo pagbadui, masakit
    kag priso pero wara niyo pagbisitaha.’
  cpa-NT: Mi³ŋøa¹²jni ju³lah ŋøa¹² dsa² chian² ja³siíh³. Jøng² ha¹chi² ca¹cuøh¹³ hniah¹²
    jní² ja³mi³jan³jni. Ha¹chi² tsønh¹jni mi³chi². Jøng² ha¹chi² ca¹cuøh¹³ hniah¹²
    hmøah¹² mi³caih¹³jni. Ca¹lø¹dsog¹jni. Ca¹hú¹jni hni¹ŋí³. Jøng² ha¹chi² ca¹ŋi³janh³
    hniah¹² jní²,” juǿi³jni dsa² héi².
  dso-dso: ମୁଇ ଅଚିନାର୍‌ ଅଇ ରଇଲା ବେଲେ ମକେ ଡାକାସ୍‌ ନାଇ । ମୁଇ ଡୁମ୍‍ଣ୍ଡା ରଇଲା ବେଲେ ମକେ
    ବସ୍‌ତର୍‌ ପିନ୍ଦାଆସ୍‌ ନାଇ । ଜର୍‌ ଦାରାଅଇ ଆରି ବନ୍ଦି ଅଇ ରଇଲା ବେଲେ, ମକେ ଜତନ୍‌ କରାସ୍‌ନାଇ
    ।”
  meu-meu: lau na idau taugu, asio abigu dae; asi egu dabua, asio hadabualaigu; e
    gorereguva, dibura rumana ai na nohova, asio igogu ita.
  yva-NT: Arono ino no maran ti ide, wapo inauga siso no wapa yavare ramu. Arono Sya
    ansune meweno Rinai, wapo ansune inta raunande Syo rave ramu. Arono rigwanen dako,
    rimakova no tanoano makova ama uga rai rako, weamo wapo inaeranande ramu.’
  dgc-dgc: To kébisita ko dikam, éy éwanék moy pinatulos, da éwanék moy natenggi.
    Sakay to éwanék tu badu, éy éwanék moy pinabaduan. Sakay to kéladu ko sakay to
    képihesu ko éy éwanék moy dinalaw.’
  zpm-NT: Biaḻ naa ladz to, ni bneedzde to zaatne mbëz naa; goṉ to guieṉd xab naa,
    ni ni tib lë lar bneedzde to niacw naa. Bio naa ladzguiib, bzhacnë naa, ni pe
    liaadz to niaadgaṉ to naa.”
  hix-NT: Hawana me ohyakanye romoknàtoko, rowakryehra mehxatxkonà, àkehe xarha, àwyanye.
    Anyempera ryehtoko, ranyempetohra mehxatxkonà, àkehe xarha, àwyanye. Ekeh me ryehtoko,
    rakoronomaxe omokhàra mehxatxkonà, àkehe xarha, àwyanye. Watxa ymo yawo ahryemxah
    me ryehtoko, rowakryexe omokhàra mehxatxkonà, àkehe xarha, àwyanye, atxke ehxemotho
    komo wya, kekon hatà, Txesusu.
  sim-sim: Samba samba mak a narik mbeek aka jihik anin laha iri ambu jir. Serembomba
    a sirik mbeek kowe las anin hari ambu jir. A kavamisirik mbeek anin jelyari ambu
    jir. Krawuk a lirik mbeek anin ta heyeri ambu jir.�
  npi-ULB: म परदेशी थिएँ, तर तिमीहरूले मलाई भित्र लगेनौ; नाङ्गो थिएँ, तर तिमीहरूले
    मलाई पहिराएनौ; बिरामी थिएँ र झ्यालखानामा थिएँ, तर तिमीहरूले मेरो वास्ता गरेनौ
    ।’
  cgc-cgc: Na ula a maistaran, ula a nyo padayuna naan ta inyo na balay. Na ula a
    suuton, ula a nyo paatagi ta bayo. Na gamasakit a, ula a nyo pasud-ua daw iling
    man tan na napriso a.’
  tim-tim: Akto nâ kepia siân gâtŋe ina yeŋe kewugu nekmâ emetyeŋân bo âgâ katnegi.
    Akto sâŋgum bâlâk mandere yeŋe sâŋgum siâ bo niŋi. Akto nâ kundat agân me kala
    busi kâlegen katnekbiâ talân sop ain bo togom negi.”
  yor-yor: Mo jẹ́ àlejò, ẹ̀yin kò tilẹ̀ gbà mi sílé. Mo wà ní ìhòhò, ẹ̀yin kò fi aṣọ
    bò mi. Mo ṣàìsàn, mo sì wà lọ́gbà ẹ̀wọ̀n, ẹ̀yin kò bẹ̀ mí wò.’
  wos-wos: Wuni nak téfambu yawuka guni wuniré guna geré harihambanguni. Wuni nukwa
    wur yike baka téwuka guni wunika nukwa wur hwehambanguni. Wuni bar hiyawuka, séndé
    gembu akwi hwawuka guni wunika yae xéhambanguni.’
  emp-NTPO: '@see-verse:MAT.025.042'
  eng-F35: I was a stranger and you did not take me in; I was naked and you did not
    clothe me; I was sick and in prison and you did not visit me.’
  ind-ind: Atau ketika Aku sebagai pendatang, kalian tidak memberi tumpangan bagi-Ku.
    Ketika Aku memerlukan pakaian, kalian tidak memberi pakaian kepada-Ku. Dan ketika
    Aku sakit atau dipenjarakan, kalian tidak mengunjungi Aku.’
  pes-OPCB: غریب بودم و به من جا ندادید؛ برهنه بودم و مرا نپوشانیدید؛ بیمار و زندانی
    بودم و شما به ملاقاتم نیامدید.“
  mpt-mpt: Eka ne bib mak dania tli osa ibo mo nemeb tanibta ib am tam daibta aa unim
    blimobe. Eka ne youmo blim biania aal keim blio ib youmo mo donibta dlusaim blimobe.
    Eka ne gembiania klabut am tam bli osa ibo mo tenibta daatneim blimobo gesia
  bla-bla: 'Nitsi''pitappi, ki kimat''otokipuau: nimats''ĭstotospa, ki kimatsĭstotosats''kokipuaua:
    nitokh''tokos, ki nitsitau''pi itai''okiakiopi, ki kimat''sipĭskotokipuaua.'
