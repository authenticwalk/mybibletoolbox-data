verse: MAT.025.033
translations:
  kpx-kpx: '@see-verse:MAT.025.032'
  okv-H: aingeko amina o sheep sirikau ingeni be ta vihesora eto o goat sirikau ingeni
    anga ta vihesora.
  tbo-tbo: po sipi a houna liyehi u awala hinebawaugei, ma goti u awala kehakehaugei.
  mal-C: ചെമ്മരിയാടുകളെ തന്റെ വലതുഭാഗത്തും കോലാടുകളെ തന്റെ ഇടതുഭാഗത്തും നിർത്തും.
  grc-SR: καὶ στήσει τὰ μὲν πρόβατα ἐκ δεξιῶν αὐτοῦ, τὰ δὲ ἐρίφια ἐξ εὐωνύμων.
  bgc-bgc: मै भेड्डां नै अपणी सोळी ओड़ अर बकरियाँ नै ओळी ओड़ खड्या करुँगा।
  khz-khz: Mamoe ia ripana kavanai, a nanikoti ia kaulina kavanai pene taora.
  deu-TKW: und er wird die Schafe auf seine rechte, die Böcke aber auf seine linke
    Seite stellen.
  zsr-NT: Yuguꞌ böꞌcuꞌ zxilaꞌ naꞌ ucuꞌë‑baꞌ cuit lëꞌë yubél, atiꞌ yuguꞌ chivo naꞌ
    ucuꞌë‑baꞌ cuit lëꞌë yögl.
  lin-lin: akotia bameme na ngambo ya loboko na Ye ya mobali, mpe bantaba, na ngambo
    ya loboko na Ye ya mwasi.
  hns-NT: Oe bhera log ke aapan dahiena bagal kariega aur khasie log ke aapan baawa
    bagal.
  noa-E: Mag jaaumamua ich Jesuu i iek mag ed ich dënkha nʉm khʉʉnta ich juachaar
    gar thʉ̈rkhʉʉinaa jũrr khaigbam khʉʉnta khĩet ich juawë gar thʉ̈rkhʉʉimaju aajem.
  eng-EMTV: And He will set the sheep on His right hand, but the goats on His left.
  mib-NT: Te ñayuu váha jeē cúu nájnūhun lanchi, chucú yá i lado váha ya. Te ñayuu
    neé jeē cúu nájnūhun ndixúhú, chucú yá i lado jecó yá.
  lif-NT2: कुजुप्‍साङ् ले़प्‍माङ् मे़ल्‍लुक्‍हाॽ नु कुभे़न्‍छाङ् ले़प्‍माङ् मे़न्‍दाक्‍हाॽ
    से़न्‍दुसिरो॥
  xnj-xnj: Mwene yati ivika mambelele ndi vandu vabwina palongolo ya Chapanga muchiwoko
    chaki cha kulyela na mene ndi vandu vahakau muchiwoko chaki cha kumangeya.”
  mmx-mmx: Nenia anaba lok li laxasipsip uto saparap lakngak tino la laxanme uto saparap
    lakngak kia.
  cbr-NT: Ñuina 'ibun ca aín carnero aín mëqueua 'inun 'imia. 'Imianan ca aín chivo
    aín mëmiua 'inun 'imia. Usaribi oquin cana 'ën unicama 'ën mëqueuqa 'inun 'imianan
    'ënanma unicama 'ën mëmiua 'inun 'imiti 'ain.
  tee-NT: Pus ju lapanacni ju soknic'a alakts'in ju Dios catatayaya' laquilhicana.
    Chai ju lapanacni ju alactu'unun catatayaya' laquilhimacx.
  eng-LSV: and He will set the sheep indeed on His right hand, and the goats on the
    left.
  cak-NT: Ri winak ch'ajch'oj chic quic'aslen, jari' je anche'l ovejas, xquienya'
    pa nu-derecha. Pero ri winak ri man utz ta ri quic'aslen, jari' ri je anche'l
    cabras, xquienya' pa nu-izquierda.
  pah-NT: 'Tupana''ga nhi''ig̃arupive''g̃a pe po ti ji ei nehẽ: Pejo ti ji pyri kokoty
    jijohukoty rũi, a''e po ti ji g̃a pe nehẽ, ei Jesus''ga. Ojipe''g̃a pe po ti ji
    ei nehẽ: Peho ti kikoty jijohukoty, a''e po ti ji nehẽ, ei Jesus''ga. Nahã po
    ti ji Tupana''ga nhi''ig̃arupive''g̃a pe''ai ojipe''g̃a hugwi avo yvya koty nehẽ,
    ei Jesus''ga.'
  sja-NT: Ovejaarãk'a bee pëiit'ee ichi juaraare; jõdee cabrak'a bee chi juabi eere.
  xed-xed: Ŋa pghatani ta tuwak nda ga zeghwani, pghaha ta gu nda ga zlaɓani.
  mks-NT: Ta já chinduu u̱ ña̱yivi cuéntá mí i̱, na̱ cúú tátu̱hun ndicachi cán xoo
    cuáha i̱. Ta xoo íti i̱ chinduu u̱ na̱ co̱ cúú cuéntá mí i̱, na̱ cúú tátu̱hun
    ti̱júhu̱ cán.
  gfk-S: Na bul ira sipsip tano palpal na kata, ma ira me tano palpal na kesa.
  bmu-bmu: Mi ak eŋgiba jiiga lama mi böröŋi ölŋe aka meme (noniŋ) mi qaniŋe al eŋgime.
  dgz-dgz: Kakaewa taine nagirewa, man sip umap nanina nutup gapan seain amba koewa
    taine nagirewa, man gout umap senip gapan seain.
  eng-GNV: And he shall set the sheepe on his right hand, and the goates on the left.
  zaa-NT: Ca enne' gutsì'e lado ná' bànie nna ccá cą comparar lani ca carnero to'
    qui' ttu pastor. Pero ca enne' gutsì'e lado ná' yattie nna ccá cą comparar lani
    ca chivo qui' ttu pastor.
  eng-WEBSTER: And he will set the sheep on his right hand, but the goats on the left.
  guh-guh: '@see-verse:MAT.025.032'
  bon-bon: Cane piba maamoi bine cäme camu poto cidi me cire yaacranemepene piiyepu
    gouti bine cäme säwäci poto cidi me.
  nhw-BL: Huan nopa borregojme niquintlalis ipan nonejmac huan nopa chivojme ipan
    noopoch.
  swh-ONEN: Atawaweka kondoo upande wake wa kuume, na mbuzi upande wake wa kushoto.
  wbi-wbi: Ikusiviika ing'holo ulubale lwake ulwa kundio, imhene ulubale lwake ulwa
    kun'hingi.
  bba-bba: U koo yɑ̃ɑnu yi win nɔm ɡeuɔ, bonu mɑɑ win nɔm dwɑrɔ.
  eng-KJVCPB: and he shall set the sheep on his right hand, but the goats on the left.
  kgk-NT: —Hekoha porã va'e xe amoĩ va'erã xe akatúa-koty. Xe asu-koty amoĩ va'erã
    hekoha vai va'e.
  waj-waj: fai na iya mmuaavai mmuaavai sainai vara yapee sainai vara yapaanaravai.
  cpy-cpy: Roojeekayiteeri ipira retako-perotani rakoperoki, riima ipira imaninta-yitziri
    rampateki roojeeka-yiteeri.
  ekk-PKP: Ta paneb lambad oma paremale käele ja kitsed vasakule käele.
  mpx-mpx: Sipi ni telel labena awonaa ge goti ni telel gegebanaa.
  wbp-wbp: Yapa kuja kalu jungarni nyina, ngajulurlu kapurna-jana yirrarni karrinjaku
    ngaju-nyangurla jungarni-purdanji, manu yapa-patu-kari kapurna-jana yirrarni karrinjaku
    jampu-purdanji ngaju-nyangurla.
  luo-luo: Enoket rombe e bade korachwich, to diek e bade koracham.
  nhe-NT: Huan nopa borregojme niquintlalis ipan nonejmatl huan nopa chivojme ipan
    noarraves.
  aii-aii: ”ܒܸܬ ܡܲܟܠܹܐ ܥܸܪ̈ܒܹܐ ܡ̣ܢ ܝܲܡܝܼܢܹܗ، ܘܥܸܙܹ̈ܐ ܡ̣ܢ ܣܸܡܵܠܹܗ.
  esk-NT: Suli inillakkisigai ipnaich taliqpiŋmi tuŋaanun, aglaali tuttułuurat saumium
    tuŋaanun.
  msb-msb: An mga tawo na bagaʼn sa karnero an pagtratar igabutang ko sa akon banda
    tuo kag an bagaʼn sa kanding naman sa pagtratar didto sa akon wala.
  cpa-NT: Jøng² tógh³jni dsa² dsiog¹ ta¹guia¹jo¹³. Tógh³jni dsa² hlanh³ ta¹guia¹jón¹.
  dso-dso: ଦରମ୍‌ ଲକ୍‌ମନ୍‌କେ ଉଜା ବାଟେ ଆରି ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ମର୍‌ ଡେବ୍‌ରି ବାଟେ ସଙ୍ଗଇବି
    ।
  meu-meu: mamoe na idibana kahana ai nani na laurina kahana ai baine hididia.
  yva-NT: Syo domba mansaveto no inanem ngkov, yara Syo kambine maveto no inanem ngkakai.
    Domba maurata irati vatano utavondi Injayo Amisye apa bekere rai, yara kambine
    maurata irati vatano wonayo Ai.
  dgc-dgc: Du tupa éy iedton na ta dumanég ta kawanan na; du kambing éy dumanég ta
    kawihe na.
  zpm-NT: Zha ne no xnëz naa, zha co gdziṉ naa cue naa nëz derech, laa zha ne nod
    xnëz naa, cue nëz revés.
  hix-NT: Kahneru komo yeryatxhe, thanakanye, howehehra. Howehe haxa ryhe kakmàryetu
    komo yeryatxhe. Àro wyaro nwahanonketxow hamà, okno yonye ro komo, kekon hatà.
    Àro wyaro rma rha wahanonkano weryaha hampànà. Ohxe ehxemo komo weryaha, rohanaka,
    howehehra. Atxke ehxemotho kom haxa ryhe weryaha, howehe, kekon hatà, Txesusu.
  sim-sim: Sipsip ondon tapmama yok meme ondon tava ashi yok or halakwa lir.
  npi-ULB: उनले भेडाहरूलाई आफ्नो दायाँ हातपट्टि र बाख्राहरूलाई आफ्नो बायाँपट्टि राख्‍नेछन्
    ।
  cgc-cgc: Mga ittaw na matareng tipunon din naan dapit ta iya na tuo paryo ta paimo
    naan ta mga karniro. Mga ittaw na dili matareng tipunon din naan dapit ta iya
    na wala paryo ta paimo naan ta mga kanding.
  tim-tim: Lama are âmâ bâtne biken bungen katyekbian. Dâ nâniŋ are âmâ kanegen katyekbian.
  yor-yor: Òun yóò sì fi àgùntàn sí ọwọ́ ọ̀tún àti ewúrẹ́ sí ọwọ́ òsì.
  wos-wos: Wungi xarémonindét di sipsip bali déka yika tambambu téndat, di meme bali
    déka aki tambambu tétandi.
  emp-NTPO: Dji oveja quĩrãca b̶eada mʌ̃ jʌwa araare b̶ʌya. Dji chiwatu quĩrãca b̶eada
    mʌ̃ jʌwa acʌare b̶ʌya.
  eng-F35: And the sheep He will place on His right, but the goats on His left.
  ind-ind: Orang yang Aku tetapkan sebagai domba akan Aku tempatkan di sebelah kanan-Ku,
    dan yang seperti kambing di sebelah kiri-Ku.
  pes-OPCB: گوسفندها را در طرف راستم قرار می‌دهم و بزها را در طرف چپم.
  mpt-mpt: '@see-verse:MAT.025.032'
  bla-bla: Ki akotŭpĭpiuax emŭk'ikĭnax onet'otsĭs ki ap'omŭkikĭnax otse'aksĭssauotsĭs.
  ssx-ssx: Kutaata꞉ mo tikitiki wopu piki wanda꞉halita꞉ ipika꞉ popeke nanema꞉ kalale
    haena꞉ laata꞉ pa mandane wanda꞉halita꞉ ipika꞉ hoe nanema꞉ kalale mea haena꞉ lelieke.
  mkl-mkl: An jilɛ inɛ dee dee ŋɑu ikpɑ ɑwɔ njɛm, inɛ lɑɑlɔ ŋɑu mɔ ikpɑ ɑwɔ cɑnɡɑm.
  gaq-gaq: ଦାର୍‍ମିକ୍‍ ରେମୁଆଁଇଂକେ ମେଁ ଇଂଚଙ୍ଗ୍‌ତି ପାକା ଆରି ବିନ୍‍ରେକେ ମେଁନେ ବେସ୍ୟାତି
    ପାକା ବଏ ।”
  gof-RNT: Qassi dorssata ushachcha baggara deeshata haddirssa baggara essana.
  unx-unx: ଇନିଃ ମିଣ୍ଡିକକେ ଆୟାଃ ଜମ୍‌ତିସାଃରେ ଆଡଃ ମେରମ୍‌କକେ ଲେଙ୍ଗାତିସାଃରେ ଦହକଆଏ ।
  gah-gah: neza sipsip izagitana nia vegená nene kelémo nigizani zamagaloka milinake,
    meme izagitana nia vegená nene kelémo sogaloka molanogo uve.
  lcm-lcm: Le na kala atung a ri sipsip ane si kana palso na ri me ane si kana palkais.
  aer-aer: Tyerrtye mwerre-arle aneme areye, the itnenhene akwe-arratye atyinheke-arleke
    arrernetyenhe, tyerrtye arrpenhe areye the akwe-alyenge atyinheke-arleke arrernetyenhe.”
  qvc-NT: Chaqa chay kuyawaqkunaqam wishaykuna. Chaymi paykunata allin laduypi rini
    ruraq. Chay mana kuyawaqkunaqam chay chibukunashina. Chaymi paykunataqa ichuq
    laduypi rini ruraq.
  tgl-ULB: Ilalagay niya ang mga tupa sa kaniyang kanan ngunit ang mga kambing ay
    sa kaniyang kaliwa.
  cbs-NT: '@see-verse:MAT.025.032'
  xtm-NTPP: Te ndaxtutu sa ndikachi sa ma xiñi kua'a sa ma, te ndixi'yu ma ichi xiñi
    satni sa ma.
  nnq-nnq: Mababeka bandu abakamwile agapala Nnoongo kingonu chakwe cha kalelo na
    bandu akabaja kingonu chakwe cha kangeja.
  bao-NT: Yʉ yaarã ovejare biro ca niirã peere, yʉ díámacʉ̃ nʉña pee cʉ̃jare cũu,
    cabra peera yʉ ãcõ nʉña pee cʉ̃jare cũu, yʉ tiirucu.
  san-ORI: ଦକ୍ଷିଣେ ଛାଗାଂଶ୍ଚ ୱାମେ ସ୍ଥାପଯିଷ୍ୟତି|
  huv-NT: Ndoj apmayac ajcüwa sap amb wüx miác nej, nganüy a teants amb wüx miquiamb
    nej.
  otn-NT: Nu̱'ʉ yø dɛ'yo di go'a̱ n'yɛi, nu̱'ʉ yø chivo di go'a̱ nga̱ha̱.
  nop-nop: Kaŋ kadokome niŋdi dompa eŋ meme yehidanelak wendok tuwot yehidaneeŋ dompa
    kohoŋ didimeniŋneŋkade yehibopnewaak eŋ meme heki adi kohoŋ kapmadineŋkade yehibopnewaak.
  obo-NT: Iddos mgo minuvu no id po-iling ku to karnero, id ta-aw ku riyon lomig to
    kowanan ku, woy dos id po-iling ku to mgo kambing, diyon lomig to ivang.
  cak-ENT: Ri vinük c'a ri cachi'el ovejas, roma ch'ajch'oj chic quic'aslen, nyenya'
    c'a pa vajquik'a' (nu-derecha). Jac'a ri vinük cachi'el cabras, roma man utz tüj
    ri quic'aslen, nyenya' pa nuxocon (nu-izquierda).
  lif-NT: ᤁᤢᤈᤢᤵᤛᤠᤱ ᤗᤧᤵᤔᤠᤱ ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤏᤢ ᤁᤢᤓᤧᤴᤇᤠᤱ ᤗᤧᤵᤔᤠᤱ ᤔᤧᤴᤍᤠᤰᤜᤠ᤹ ᤛᤧᤴᤍᤢᤛᤡᤖᤥ॥
  mie-NT: De nchivī vāha jā cúu tá cúu tīcāchí, cani yā ji lado cuáhá yā. De nchivī
    nēhén jā cúu tá cúu ndixúhú, cani yā ji lado sátín yā.
  san-TIB: དཀྵིཎེ ཚཱགཱཾཤྩ ཝཱམེ སྠཱཔཡིཥྱཏི།
  qve-NT: Allinta ruwaspa kawsaq runakunataqa phaña lawniymanmi churasaq. Ichaqa mana
    allinta ruwaspa kawsaq runakunatan, lloq'e lawniyman churasaq.
  pao-NT: Nu ka mu nuga dooamu e tumadinakwa hanekwu ka mu susutakoo numu e oenakwa
    hanekwu.
  cbu-NT: 'Napa: chinuzpani uru opeejarinee minush tandapunuzish wayat, chipootstam
    minushtam tandapunuzish wayat ashku, nuw ashtachtamparina siyaatsi. Tputsee ipuseeruri
    wayat wayat ashchima.'
  usa-usa: wemá tipi-típi-annama áíqma ayáánurapaq yikéna méme-annama áíqma ayáánepaq
    yikániye.
  soy-soy: Uu pɛɛ isɑ́ŋ ukulukɛ-lukɛ-mɛ̃ wɑi uu ipoi ukumii-mɛ̃ wɑi.
  hui-hui: Daba ki howa wali agali mini tigabi karu ibunaga gi tigahayagi helalu mini
    tigabi ndo karu ibunaga gi lehayagi helolebira.
  amf-amf: Yaanaam yisa mizaqimbar, qollaam yisa warkatambar hayayse keam kida woyse.
  quc-NNT: Keinya na ri chij pa ri nu wikiäq'ab', are k'u ri k'isik' pa nu moxq'ab'.
  dob-dob: be sipi yasaꞌu dumedumedi ꞌataiguya ta gota gegeumiguya,
  wrs-wrs: Nomba besal indhanamba kava si kavna nihanasis pulundthoavav, nomba monglava
    kavna sihanasis.
  mca-mca: Pe' kots'etets qa' ni'wetshenji' pa' yiya'yik'i, qa' pekhewe'ƚe kots'eteikal
    qa' ƚefeyi'j ni'wetshenji'.
  tzo-TZC: Ti chije ta xcacꞌ ta jbatsꞌi cꞌob. Yan ti chivoe ta xcacꞌ ta jtsꞌet cꞌob.
  mya-mya: သူ​တော်​ကောင်း​များ​ကို​လက်​ယာ​တော်​ဘက်၊ သူ​ယုတ်​မာ​များ​ကို​လက်​ဝဲ​တော်​ဘက်​တွင်
    ထား​တော်​မူ​လိမ့်​မည်။-
  gng-NT: kí taa ipe kí jon nʼnɔjie bó, kí taa iwɔ̀b kí jon uʼnɔgɛn bó.
  cbi-NTPO: Tsejtu uveja juuñuulanuya ya' urandyasha ere', tsenmin chibu juuñuulanuya
    ya' jalandyasha eeketu,
  ikk-NT: O jẹnkọ d'e dọnmẹ atụnrụn ndị hụ ẹka-ihiẹn ẹ, dọnmẹ ewu ndị hụ ẹka-ekpẹn
    ẹ.
  leu-leu: I taa fawaan a mu rabuna fatak la nobina roxo la pamuaan e a xasanofuna
    la paxaiya.
  maz-NT: C'o rí jyëtscö ndënchjürü rá cama cja ín jodyë c'o, y nu c'o chiva rá cama
    c'ü 'nanguarü.
  bod-N: ལུག་རྣམས་གཡས་ཕྱོགས་དང་ར་མ་རྣམས་གཡོན་ཕྱོགས་སུ་ཡོད་པར་བྱེད༌དོ།།
  tca-NT: —Rü ngẽma choxrü ixĩgüxü̃ rü chorü tügünecüwawa tá chanangẽxmagüxẽẽ. Rü
    ngẽma tama choxrü ixĩgüxü̃ rü chorü ṯoxwecüwawa tá chanangẽxmagüxẽẽ.
  zpl-NT: Nu bee bene enu neca bee beneꞌnu cuaꞌanu bee nzeꞌe chubeꞌnu nu bee bene
    enu laca bee beneꞌnu cuaꞌanu bee nzeꞌe chubecaꞌnu.
  mbc-NT: To' menkauya yai carneiroyamî' tîrîuya umeruntîri winî. Moropai bodeyamî'
    tîrîuya kamai' winî to' e'to'pe.
  ndg-ndg: Alowa kwabeka ngondolo luboko lwake lwakumalyo, ila mwii alowa kwabeka
    luboko lwa kukeya.
  wsk-wsk: Ale sipsip mu ko kuting sengam mu te nunga awurok, ale goat mu kuting ngas
    mu te nunga awurokko.
  toj-NT: Ja ba lado stojol jc'abi, ti oj caa ja jcheji, jaxa ba lado surdero jc'abi,
    ti oj ch'ac caa ja chiboi.
  tbc-tbc: An lo dop iŋ sipsip tuon won ak ate idiri dop, bilelek tuon ŋas ak ate
    idiri wa.
  sna-sna: Achaisa makwai kurudyi rwake, uye mbudzi kuruboshwe rwake.
  smk-NT: Saray i'deng ran kukarniro ikwa kosara li' sa pawanan ko, tan saray i'deng
    ran kukanding ikwa kosara li' sa pawiri ko.
  grc-TCGNT: καὶ στήσει τὰ μὲν πρόβατα ἐκ δεξιῶν αὐτοῦ, τὰ δὲ ἐρίφια ἐξ εὐωνύμων.
  gof-WFTW: Qassi dorssata ushachcha baggara deeshata haddirssa baggara essana.
  spa-BLM: Pondrá las ovejas a su derecha, pero los cabritos a la izquierda.
