  spl-spl: Otmu nine lohimbi Anitâŋe hân himbim ki kalowân yan manman kârikŋahât pat
    kuyiŋgiop yâhâmâ yuwu sâm ekyongowom. “Nâ sotgât muwan yanâmâ um nihiŋetâ newan.
    Me tohât hâŋ hâŋâk nehop yanâmâ osom nihiŋetâ newan. Me yeŋgâlen pup takawan yanâmâ
    buku otnihiwi. Me kundat tetenihiop yanâmâ tihitne otbi. Me senŋe âlâlâhât umburuk
    otban yanâmâ tânnohowi. Me papatolipnaŋe pâi emetŋan mem katnekŋetâ tatban yan
    nâhât tepyeŋe nâŋgâm buku otnihiwi. Yawu otnihiminiwi yakât awoŋne tihit amboŋaŋe
