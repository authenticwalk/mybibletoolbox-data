    canu Inaca Cana Coauneraacha rucujuei Cojoanonaa que ichaohiche.'
  mcd-NT: Ascatan un Niaifoshon nan ua tanamisifo un yoiqui isca huashquin, “Uqui
    fucahuun. Uhuun Upa Diosin mato unimamanon. Nan mai onihuaitian matohuunoa shinanquin
    isca huani, ‘Un icano un ato iquimanonpacoi uhuun yorafo inonfo. Uhuunafori atona
    inonpacoiran,’ ishon Upa Diosin shinanyoni.
  urt-urt: Miꞌe pe, kiŋ ka ini lenge miyeꞌ tuweinge ŋaiye yarp yal syep non kin na,
    ‘Yip iki pe, ŋoih miꞌmiꞌ tikin Yai ŋam sai topoꞌme yip. Yip yute yambaꞌe ŋaiꞌe
    ŋaiꞌe bwore bwore tikin lemame ŋaiye Yai si ŋende miꞌmiꞌ me yip sai somohonme
    ŋendeheiyeh ŋaiye Got ŋende kekep topoꞌe ŋaitem.
  kiz-kiz: Kisha mfalme ibetakubhajobhela bhala bha bhajhele kibhoko kya kulia, 'Muhidayi,
    mwamubarikibhu ni tata ghwa ghwanene, mubhulithiayi bhufalme bhwabhujhandalibhu
    kwa ndabha jhinu kuhomela kubhakibhwa msingi bhwa bhulimwengu.
  tzo-TZE: 'Vu''un li muc''ta ajvalilune jech chcalbe li boch''otic tey oyic ta jbats''ic''obe:
    “La''ic yu''un lecubtasbiloxuc xa yu''un li Jtote. Ochanic ta pasmantal yu''un
    jech ono''ox xchapanoj ta vo''one ti c''alal la spas banamile.'
  lex-lex: 'Nhor nia''nama Agodi plolli emeka Ray pa A''ukot la mak kden la A wa''lu
    malganna pa giwra: “Hononmi mmiai, yoma A A''mu Nara''a-napalga miy. Mai pia mliola
    rialam la''a Uplerlawna gen warwuarnu maka Ha Nwahi'' targa tiy miy la''a ler
    maka Uplerlawna Na''ohi-na''ara nohkerna-rai miaran di.'
  dov-dov: Eelyo Mwami uyowamba kuli zeezyo zitanoli kuchilisyo kuti, 'Muze, inywe
    nimulongezezegwe a Taata, amujane bwami oobo mbumwakabambilidwe kuzwa kumatalikilo
    anyika.
  rgu-rgu: Tepoꞌ ria, Au homu pareta sama leoꞌ Maneꞌ. Neuꞌ ko Au afada lahenda fo
    rai Au boboa ona Ka ae, ‘Emi riꞌ sipo ua-naleꞌ neme Au Papa Ka mai. Masoꞌ daleꞌ
    mai, leo Ria uman fo riꞌ Ana sadia memaꞌ neme masososa na soa-neuꞌ emi a,
  toc-NT: 'Entonces aquit nac­ca̠­huaniy hua̠nti̠ tahui­lá̠­nalh nahuán nac quim­pek­stácat:
    “¡Luu xli̠­ca̠na capa̠­xu­huátit hui­xinín hua̠nti̠ ca̠lac­sac­ni̠tán Quin­tla̠t!
    La̠li̠­huán cata­hui­látit nac a̠má mim­pu̠­ta­hui̠lhcán hua̠ntu̠ xlá ca̠li̠­ka­lhi̠má̠n
    hasta la̠ta tima̠­la­ca­tzú­qui̠lh ca̠quilh­ta­macú.'
  ulk-1902: 'Abele Opole uiabi detager uader le abara tuter tag, Uaba tabakeuare uaba
    emetu kara Aba uabi ikuar debe mer, uaba uteb abele baselaia, emetu derser uabim
    a nole detagem abele geseb ge:'
  som-som: Markaasaa Boqorku kuwa midigtiisa jooga ku odhan doonaa, Kaalaya, kuwa
    Aabbahay barakeeyeyow, oo dhaxla boqortooyada tan iyo aasaaskii dunida laydiin
    diyaargareeyey.
  mam-C: 'Ex kxel nq''ma''n ayi''n, a Nmaq Kawil, kye aye'' ite'' toj nman q''ob''a:
    Ku kytzaja, ayi''y ma chi kub'' ky''iwli''n tu''n nMa''n. Kyetzinxji''y kyokli''n
    ti''jjo tb''anilxix Tkawb''il nMa''n, a b''inchin te kye''y, atxix te'' tkub''ku
    xkye twutz tx''otx''.'
  ndj-ndj: Pambeli Mutwa davawombeli vala yivaveli mwambu waki wa mlilu, ‘Mwisi yumwi
    yimunemiliwili na Tati wenu, mupokeli wutwa wuvavatalishili kukandila kulumba
    kwa mlima.
  mbj-NT: 'Tii bä ta bagã n''aa ky hadoo da ta hub hadäk hẽnh hab''ëëh do sa hã: “B''ëëp
    bëëh, Ee ky n''aa edëng doo. Bë gado badäk hahỹ tadu dahäng noo gó naa bë hyb
    n''aa tenyyw hõm doo, ta bag''ããs doo.'
  lat-VUC: 'Tunc dicet rex his qui a dextris ejus erunt: Venite benedicti Patris mei,
    possidete paratum vobis regnum a constitutione mundi:'
  ngp-ngp: Seuta naawagambe wadya wose wekulume, ‘Soni nyuwe mvikilwe ni Tate, guheni
    kipe chenyu, useuta mwaikilagwa lumwe kukongela aho nk'hongo ho kuumbigwa isi.
  enq-2: Dokopa kingi tolaetena katatami dokaita kiŋi dokome lamaiyoo, ‘Nambanya Takange
    dokome nyakama auu pisetae. Baanya kingdom doko nyakama ditona latala, yuupa kaitipa
    dolapo tee pia dokopa depa laanya setekea doko nyakama etete nyalapale ipupa.
  eng-ASVBT: 'Then shall the King say unto them on his right hand, Come, ye blessed
    of my Father, inherit the kingdom prepared for you from the foundation of the
    world:'
  mna-mna: '“To King ko iso pizin wal ta timbot la namaana woono na ma isombe: ‘Niom
    tana kamar kolouŋana. Pa kampeŋana ki Tamaŋ Anutu ta ise tiom kek. Kamar, kakam
    matamur kini, mi kelela kar ta ni ikamam peeze pa i. Muŋgu kek, indeeŋe ni iur
    saamba mi toono zen na, ni iurpe kar tiŋgi piom.'
  myw-myw: “Miguyaw yey bakatukin, gamag mwasanin wagunkimaw, mwasanin wagunka̱tay.
    Ikous mo badibakes tasiyas wagunka̱tay nisesus, balana, ‘Kumeis yakamiy, Tamag
    nisiwa̱youb wasigeis yakamiy, kweiboug nibun ven watinow mo ikatineg mikabmwa̱saw
    pinamiy yakamiy; e, kumeis kumwa̱saws. Peinan agumoun, kag nukusekeigs; agudak,
    soup nukusekeigs; agutowous nag mo nukulabeigs; nases sona mwadoyag, nukusekeigs
    agukweim; agukwatoun nukuvna̱seigs; wa̱deil nases, nukulakwaneigs.’
  sby-sby: Neco, Mwami nakambile abo bali kucikasa cakululyo, ‘Kamwisani kuno amwe
    mwalelekwa ne Bata! Kamwingilani mu Bwami mbwalamubambila kufuma pakulengwa kwacishi
    capanshi.’
  sll-sll: Sirere ari tau i ana weni hol olere, te ari tau i ana holo hol olalua.
    Olere ana weni hol monangwo hobi iwe, yu di teralia. “Nabe ni yalhobi ni hanere,
    wai pir ni tere tal wai ol ni tomia, hamen haya God hamen ganba ol engwo haung
    iwe, mol pai nabilungwo ai akun ol engwo dimia, ure inanua.
  yaq-NT: 'Junak intok ju''u che''a yo''otaka katekame, jume'' a'' batatana ja''abwekammeu:
    “Eme''e, jume'' in achai betana tu''ik emou na''ikiari, neu em kaate. Liojta aniata
    ju''unaktek naateka juka'' emou na''ikiarita nemak enchim yo''o nesaunee''uta
    eme''e mabetne.'
  uro-uro: Nasot dä va ama vitnaqa qä qoar na ama ruvek da aa märmär toqortäqyia,
    ‘Ngäni ang, aingän gärarhae i sa gu mam ga modämne na ngän. Ngäni ang bä ngäni
    sangar ama Muräktpäm gärangätni i sa qa rhäkmu na ngät mudu vät ama rharimini
    rhoqoräkt i qa säm ama ivätki.
  ita-1885: 'Allora il Re dirà a coloro che saranno alla sua destra: Venite, benedetti
    del Padre mio; eredate il regno che vi è stato preparato fino dalla fondazion
    del mondo.'
  muy-muy: 'Nahkay anəhi ana ndam ya ti ka ahar ga ɗaf goro ni ahkado : “Lekʉlʉm ya
    ti Baba àgria sulum gayaŋ ana kʉli a ni ti dəguma, hərumiyu a *Məgur ge Melefit
    vu. Məlaŋ gani nani ti Melefit aslamalikabu ana kʉli kwa ka mənjəki ga duniya.'
  kqc-kqc: Mina usi Kini yaku ini vana rama vene rofu nigo, ‘Baefa, nai Baba yaku
    buni tora gade ya vene ya maro; Sei di ourefeidena amena sana di gugura moifa,
    goina bi oma ma kono rigamori ya dogo reyo.
  tav-tav: '@see-verse:MAT.025.033'
  eng-ULB: Then the King will say to those on his right hand, 'Come, you who have
    been blessed by my Father, inherit the kingdom prepared for you from the foundation
    of the world.
  spa-VBL: 'Entonces el rey dirá a los de su derecha: ‘vengan ustedes, benditos de
    mi Padre, hereden el reino que ha sido preparado para ustedes desde el principio
    del mundo.'
  fra-_FOB: 'Alors le Roi dira à ceux qui seront à sa droite: Venez, vous qui êtes
    bénis de mon Père, possédez en héritage le royaume qui vous a été préparé dès
    la fondation du monde;'
  hau-ULB: Sa'annan sarkin zai ce wa na hannun damarsa, 'Ku zo ku da Ubana ya albarkata,
    ku gaji mulkin da aka shirya maku kafin a kafa duniya.
  mal-mal: 'രാജാവ് തന്റെ വലത്തുള്ളവരോട് അരുളിച്ചെയ്യും: എന്റെ പിതാവിനാൽ അനുഗ്രഹിക്കപ്പെട്ടവരേ,
    വരുവിൻ; ലോകസ്ഥാപനം മുതൽ നിങ്ങൾക്കായി ഒരുക്കിയിരിക്കുന്ന രാജ്യം അവകാശമാക്കിക്കൊൾവിൻ.'
  kkc-kkc: Osoloso wiligi odoo taba ayo mo dee deedee dokolo mooloogoodoo odoo mapoo
    egeesee takalaiso, ‘Mo Maye goomegeli odoo niba sibadee, Godeeye mipoo bei mooloogele
    mapoo Godeeye wiligi doloso badeli mi niyo dabalame mopoodoo doloso egee molo
    mapoo gasibadee.
  urd-GVR: Phir Bādshāh dahne hāth wāloṅ se kahegā, ‘Āo, mere Bāp ke mubārak logo!
    Jo bādshāhī duniyā kī taḳhlīq se tumhāre lie taiyār hai use mīrās meṅ le lo.
  far-far: “Sui nau ku fata 'uri fuana wane ne kera gouru 'i bali 'o'olo aku, ‘Kamulu
    na wane ne Maa nau faeele kamulu ki. Mulu kai ru mai laona 'initoe ne nia sasi
    akau ana fua mulu safali na mai ana safalilana na molagali.
  suz-BL: मिनु पिपमी आ ग्‍युरा गे राप्‍शो आन कली ‘आं आफ आ आसीक तशोपुकी, आं नेक्‍थान
    जाक्‍कीने। रागी सेल्‍चा ङोंइती एको राज्‍य इन कली सेल्‍शा वोइश्‍शो बाक्‍त। मुल
    बाक्‍कीने।
  car-NT: '“Irombo mo''ko poto ''su Jopoto kyngatan mo''karon tapo''tun wyinonokon
    ''wa: ‘O''toko ''ne, amyjaron Yjumy nikuranondo''san. Ajotyrykon me moro Tamusi
    nundymary apyitoko. O''wanokon me ro irombo tyje tywaije man ero nono wo''kapy''po
    poro.'
  amp-amp: Yak nhtanihato nd tirmifko tohyuk tuhan yindarim kfo mirahrm, ‘Niko nhai
    mrokfom, nanhu Yifemrko bi fak marnya bomarnya htamort nikmoh rhu nmbuhat. Be
    wania furako. Waniakahkomn Yifemr kfo htayuk kingdomkfot nikomn tohrahkomt. Ndar
    bbinysoft trhamo yiha bi nikmoh yufampno kfo htamort.
  bht-bht: “तालू मैं राजे अपणे सजे पासे बोणे बालयां ने बोलणा कि, हे मेरे पिता दे धन्य
    लोको, ओआ, कने उस राज्य दे अधिकारी बणी जा, जड़ा संसारे दे शुरू होंणे ला तुहाड़े
    तांई तैयार कितया है।”
  eng-NOY: Then will the king say to those on his right hand, Come, ye blessed by
    my Father, inherit the kingdom prepared for you from the foundation of the world.
  cub-NT: ’Beorĩburu yóboi, acʉyʉmu yʉ, caivʉ ne jabocʉ, ina põeva meara ji meapũravʉi
    cʉrivʉre, “Dajarã mʉja. Mʉjamu jipacʉi mearo d̶acaimara. Ji jaboteimara májara
    mʉja. Jipacʉ Jʉ̃menijicʉ ʉ̃i cʉed̶aiye báquedata caiyede, mead̶acarejaquemavʉ
    yo jaboteinore mʉjare boje.
  ita-1927: 'Allora il Re dirà a quelli della sua destra: Venite, voi, i benedetti
    del Padre mio; eredate il regno che v’è stato preparato sin dalla fondazione del
    mondo.'
  lww-lww: Ana p̃isi na naga visa van la ne asike e lepas na p̃amarua, visave ‘Amiu
    yeririna ne la na nene nap̃a Ata naga visa ruru amiu. Amiu aimi narui, a akus
    lelemiu loyum̃a e kiena nasup̃enena, nap̃a naga miyum̃aen ruru sum̃ate amiu ke
    rui nanua sumo, e pogos nap̃a naga sii yomarava nini ea.
  ckb-ckb: '«ئینجا پاشا بەوانەی لای ڕاستیەوەن دەفەرموێ: ”وەرن ئەی ئەوانەی باوکم بەرەکەتی
    پێدان، ببنە میراتگری ئەو شانشینە کە لە دامەزراندنی جیهانەوە بۆتان ئامادە کراوە،'
  nas-nas: Teketa tenang ninge dauraronge aaꞌparampaing teing tampavine-koo otoroaining,
    ‘Porira diiꞌ Mmaꞌke biraankeruruꞌning barenku konsiiriai, aiꞌ tee muuꞌ paninung
    tee diiꞌkoo maamu-antavuuꞌnung kansiꞌ tutumparuꞌnooꞌketa.
  uvl-uvl: “Ol pe Non Soke nem lape hele lange iri nenga pen tamalmal ke teke, ‘Imo
    nemur a i at. Temek na petanga tu nge imo lochloch, pe lape ateu langa naualanga
    pe nekinga nenge NeHalang. I ala hote ich nei ero kura pe tatalo ele tele kileng
    nem ke teke lemo ia.
  eng-BBE: 'Then will the King say to those on his right, Come, you who have the blessing
    of my Father, into the kingdom made ready for you before the world was:'
  ixl-CNT: 'Ech aatz u ijlenal tan, satal tu qꞌuꞌl atil tisebꞌal ech tzaꞌ: «Niꞌextaj
    tan, chiꞌbꞌebꞌal vetetz ex ikꞌaol imeꞌal vunTat. Okojex tu viQꞌesalail u Tioxh
    tzaꞌ. Vetetz vaꞌl nichꞌianeꞌ; ayaꞌxchen ichꞌianeꞌ xeꞌ qꞌii xeꞌ saj.'
  xsi-xsi: Ŋineŋga naŋa Koipu Ŋalae ma apainzi tamâta simo pa tiniŋgu pa wia kâ tu,
    ‘Miki kamâ. Naŋa Mama ne nzâmbe imo kumi, aku i tamwata ma ikai maro sondo pami.
    Kamâ kakai nzâmbe ŋine Mama nia ndoyo ipatea pami, lâ zo ŋinde ipulia samba wa
    tâno wa.
  crx-NTPO: '''Et lerwe ''et ndunne nailhni ts''unk''us ''unt''ohne ''et whuz un''a
    ndubudutanelh, ‘Nohni ''uBá ''uk''enus hoonzoo-un la nohghá whults''utne ahli.
    ''Et huwa ''anih! Ndi yun ''utilnelh whutso, ndet la lerwe yak''uz úsda-un, ''et
    ndet nohba lhaoodinla, ''et ''andit za nohtl''aootilts''ulh.'
  kan-OKCV: “ಆಗ ನಾನು ನನ್ನ ಬಲಗಡೆಯಲ್ಲಿರುವವರಿಗೆ, ‘ನನ್ನ ತಂದೆಯಿಂದ ಆಶೀರ್ವಾದ ಹೊಂದಿದವರೇ, ಬನ್ನಿರಿ,
    ಭೂಲೋಕಕ್ಕೆ ಅಸ್ತಿವಾರ ಹಾಕಿದ ದಿನದಿಂದ ನಿಮಗೋಸ್ಕರ ಸಿದ್ಧಮಾಡಿದ ರಾಜ್ಯವನ್ನು ಆಸ್ತಿಯನ್ನಾಗಿ
    ಹೊಂದಿರಿ.
  bbb-bbb: Areme E Ireobo nare una e maturaeva ije umui maeneke none ijia kariva ije
    kiake, Jaeje fune Asoe none ijare daro miae. Ijadufuo ni ro are maeje sanaema
    Godi fu iko zinume fu aesakae ro saove ige naebe amaerima ijia fu joefuo amaerijiaema
    ije abena karino kiake.
  blw-blw: “Angkay hiyachi, haén way Are, ifagà hen anchichay tatagu ah pachawanan-o
    way mangaliyén, ‘Umaleayu, chàyu way binindisyunan Amay Apudyus ta mètapeayu hen
    antoy mantorayà way nesasaggana chillu para an chàyu nanepod hen na-ammaan hen
    antoy lota.
  tam-2017: 'அப்பொழுது, ராஜா தமது வலதுபக்கத்தில் நிற்பவர்களைப் பார்த்து: வாருங்கள்
    என் பிதாவினால் ஆசீர்வதிக்கப்பட்டவர்களே, உலகம் உண்டானதுமுதல் உங்களுக்காக ஆயத்தம்
    செய்யப்பட்டிருக்கிற ராஜ்யத்தைச் சுதந்தரித்துக்கொள்ளுங்கள்.'
  azz-NT: 'Huan ijcón Nejuatzin nitayecanque niquinilis naquen yetosque noyecmacopaca
    ijcuín: “Xihualacan nohuan namejuan, porín nantatiochihualme den Notajtzin Dios.
    Huan xicselican nijín yec yetolis nepa eluiyactzinco ten Totajtzin Dios ne campa
    nanyetosque namejuan. Ipa namechchijchihuilij ya desde ne tonal cuac tzinpehuac
    in talticpac”.'
  spa-RV-1909: 'Entonces el Rey dirá á los que estarán á su derecha: Venid, benditos
    de mi Padre, heredad el reino preparado para vosotros desde la fundación del mundo:'
  csy-csy: 'Tua zawkciang in, kumpipa in a ziatsang a te tung ah, hongpai tavun, no
    ka Pa thupha sang te, leitung bitphua pan kipan in note atu a kipua kholsa kumpingam
    lua tavun:'
  mxq-NT: 'Nétʉts nꞌanʉʉmʉdʉt ja nborreegʉts diꞌibʉts nyaꞌijtypy nꞌaga̱ꞌa̱ñdsyoo:
    “Mindʉ miidsʉty diꞌibʉts ja nDeety tʉ kyunuꞌxʉdʉ. Axá̱jʉdʉ ja oyꞌa̱jtʉn ma̱ ngutujkʉnʉts
    diꞌibʉ Dios mduknibʉjta̱a̱gʉty extʉ ma̱ oj dyajkojy ja naxwíñʉdʉ.'
  tzj-NT: 'Ja c''a rec''o pa riquik''a'' quewa'' xtibij chique ri'': —Ixix utz ixtz''aton
    rmal ja nata'' Dios, camic quixajo'' c''a, quixoc chipan ja gobierno xin chila''
    chicaj, jari'' ja herencia ewxin chominto ojer ja tok maja''n titz''ucarsaxi ja
    rwach''ulew.'
  tdt-tdt: Nudar Liurai, Hau sei hatete ba ema sira nebee mak iha Hau nia sorin loos
    dehan, ‘Imi sira nee mak hetan bensaun husi Hau nia Aman, mai tama ona ba imi
    nia fatin iha reinu lalehan. Fatin nee prepara nanis ona ba imi bainhira Maromak
    halo mundu nee.
  ron-BTF: 'Atunci Împăratul va spune celor de la dreapta lui: Veniți binecuvântații
    Tatălui meu, moșteniți împărăția pregătită pentru voi de la întemeierea lumii;'
  eng-WEBP: Then the King will tell those on his right hand, ‘Come, blessed of my
    Father, inherit the Kingdom prepared for you from the foundation of the world;
  eng-FBV: Then the king will say to the ones on his right, ‘Come, you who are blessed
    by my Father, and inherit the kingdom that's been prepared for you from the beginning
    of the world.
  nld-1939: 'Dan zal de Koning zeggen tot hen, die aan zijn rechterhand staan: Komt,
    gezegenden van mijn Vader; neemt bezit van het rijk, dat voor u is bereid van
    de grondvesting der wereld af.'
  bwo-bwo: Manoor nuguso b́ k'anomaantse faúwotssh hank'o bíeteti, ‹It tnih deertswotso!
    woore! datso bí azewori itsh k'ants mengtsto naarde'eree!
  nch-BL: 'Huan na nitanahuatijquet niquinilhuis nopa masehualme cati itztose ipan
    nonejmat: ‘Xihualaca amojuanti cati noTata amechtiochijtoc. Xicalaquica campa
