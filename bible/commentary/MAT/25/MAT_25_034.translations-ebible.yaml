  bmr-NT: 'Jaadɨ uujoho Aivojɨɨbo neeji tamiyanaagotoco: Juugavɨ masaa. Amɨɨhai Guihirubi
    amɨɨhaico imino omoonɨmo jino tahaivojɨfaño mɨjɨcafoto sɨɨcɨje jiinɨje ifiivuunotɨro
    amɨɨhaidi eheetavuunofaño.'
  fuf-fuf: '«Onsay Lanɗo on wi''ay wonirɓe ka sengo mun ɲaamo ɓen: ‹Aree, yo ɓe Ben
    an barkini! Hendoɗon ndondi laamateeri eɓɓananoondi on ndin gila ka fuɗɗoode aduna
    on.'
  bhl-bhl: 'Keyemeko, kamok fian nem yuk teing dim kel biliw kunum waneng ilo bokoyemomeli:
    ‘Yu kame telina! Nem Aatim em bamki kuliw kasike! Sua sua kel akate, kawin so
    abiil so be kailinba bise ding dim kabalak e, nem Aatim e akalem gawman ding dim
    be yom dulum elo memen keyemse kasike kame, yu ding dim be fan atew kulina!'
  ons-ons: Pakimo ŋei waomŋo baŋ ŋei ŋereppa woninoken okorakei, ea iwa yale edaniake,
    ‘Ŋine naŋane Maganeŋo mosop ŋunge, sariu paki, qeli gege togon welaine okanbi,
    eamo mokaka qeli so kepe ma wakon ore more, ŋinane biŋek mauluke motke.
  con-NTPO: 'Tsa''caen attufaemba na''su tsu tise tansinfani ccutsu''chondeccuma suya:
