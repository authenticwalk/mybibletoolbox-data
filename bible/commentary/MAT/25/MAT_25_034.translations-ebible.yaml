  mdy-ETH: ዬኖ ዎዶና ካኣታሢ ዒዛኮ ሚዛቆ ዛላ ዓኣዞንሢም፦ ‹ዒንሢ ታ ዓዴ ዓንጄ ዓሳ፥ ሃኒ ሙኩዋቴ፤ ሳዓ ማዢንቴሢዳፓ ዓርቃዖ
