  srm-NT: '“Nöö mi o taki da dee sëmbë dee dë a mi letimaun së taa: ‘Söö, wë un dee
    sëmbë Gadu limbo fesi da aki, un pasa ko tei di kamian fuunu a mi Tata köndë aki
