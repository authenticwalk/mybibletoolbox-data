    ñoña''choma jipa isu''faja.'
  ghs-ghs: '@see-verse:MAT.025.033'
  peg-peg: ତା ପାଚେ ହେୱାନ୍ତି ବୁଜ୍‍ଣିତ ମାନି ଲକାରିଂ ରାଜା ଇନାନ୍‌, “ୱାଡୁ, ମିଙ୍ଗେଙ୍ଗ୍‌ ନା
