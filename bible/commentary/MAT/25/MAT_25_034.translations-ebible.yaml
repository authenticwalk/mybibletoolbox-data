verse: MAT.025.034
translations:
  kpx-kpx: Auna kateaito au ada inuteve uale kebiaho loui kosea, ‘Di Mamau la vahaeho
    vai la hoesegevenu. Iale loholive di Mamau subuta vasohuta vata vaholisito la
    adave vuvunemo uveve matamae doga vale keve uve.
  okv-H: Eto King amina embomeni amita ingeni be ta ke einge aisuja, ‘Ungo ari jajavotoho
    ari embomeni ra,
  tbo-tbo: ‘Tau hai wasawasa yaka apo lawa u awala hinebawau a paliwelehi ana pa,
    “Taumi Amau i kawakawaidewedewemi, ona nei omi ani taniwaga hipuli i iwawala tahaeya,
    ma ubeimi i wononogogeya ona waya.
  mal-C: “പിന്നെ രാജാവു തന്റെ വലതുഭാഗത്തുള്ളവരോട് ഇപ്രകാരം അരുളിച്ചെയ്യും, ‘എന്റെ
    പിതാവിന്റെ അനുഗ്രഹത്തിന് യോഗ്യരായവരേ, വരിക; ലോകസൃഷ്ടിക്കുമുമ്പേ നിങ്ങൾക്കായി ഒരുക്കപ്പെട്ടിരിക്കുന്ന
    രാജ്യം അവകാശമാക്കുക.
  grc-SR: Τότε ἐρεῖ ὁ βασιλεὺς τοῖς ἐκ δεξιῶν αὐτοῦ, Δεῦτε, οἱ εὐλογημένοι τοῦ πατρός
    μου, κληρονομήσατε τὴν ἡτοιμασμένην ὑμῖν βασιλείαν ἀπὸ καταβολῆς κόσμου.
  bgc-bgc: “फेर मै राजा अपणी सोळी ओड़ आळा नै कहूँगा, ‘हे मेरे पिता के धन्य माणसों,
    आओ, उस राज्य के हकदार हो जाओ, जो दुनिया की शरुआत तै थारे खात्तर त्यार करया गया
    सै।
  khz-khz: Ne Vele na ripana talimara pene vaikilara, nepenetiwa, ‘Iovogomai! Tamaku
    na evega-namamina talimami, iovogomai! Palagu gena Basileia ioma gapia, kupa e
    tanopara ekalarato laganinai warau ekala-maavurato gomi gemi.
  deu-TKW: 'Hierauf wird der König sagen zu denen auf seiner rechten: gehet hin, ihr
    Gesegnete meines Vaters, ererbet das Reich, das euch bereitet ist von der Schöpfung
    der Welt her.'
  zsr-NT: 'Niꞌr, nedaꞌ, bönniꞌ uná bëꞌ, gyëpaꞌ nup nacuáꞌ cuit lëꞌa yubél, gniaꞌ:
    “Gul‑dá ga zoaꞌ, lbiꞌiliꞌ bubijëꞌ lbiꞌiliꞌ quizi queëꞌ Xuzaꞌ. Naqui queëliꞌ latj
    ga naꞌ rna bëꞌë, lë naꞌ bupë́ꞌë queëliꞌ dza niꞌtë catiꞌ niꞌ benëꞌ yödzlyú.'
  lin-lin: 'Sima na yango, Mokonzi akoloba na bato oyo bakozala na ngambo ya loboko
    na Ye ya mobali : « Boya, bino bato oyo Tata na Ngai apambola, bokamata libula
    na bino, Bokonzi oyo babongisela bino wuta mokili ekelama.'
  hns-NT: 'Tab oe dahiena kait waalan se boliega: ‘Hamaar Pieta toelogke aasier-baat
    deis hai. Aaw hamaar saath okar raadj me bhaag le. Ie to doenia ke soeroe se toelogke
    khaatien tajaar karal gail hai.'
  noa-E: Magnaa mag ich juachaar gar nʉm khʉʉnag ichta Rey aawai ichdëuta amag, “Pãar,
    mʉ Ayau ʉ̈u abarm khʉʉn, ierrag dubbat mʉ dʉ̈i jooba wënʉrraag” aju anaabá. “Mʉg
    durr ompaa nʉwe mʉch Aai dʉ̈imua pãrag nem deeju atarr ĩsta chadcha mʉ Ayau pãachigcha
    deegpamgui” aju anʉm, “pãachdëu mʉ dʉ̈i ʉ̈u atarr jũrr.”
  eng-EMTV: 'Then the King will say to those on His right hand, ‘Come, you blessed
    of My Father, inherit the kingdom prepared for you from the foundation of the
    world:'
  mib-NT: 'Yūcuán na te cahān Rey jiín ñáyuu cáhīin lado váha ya: Nacā ndetū rō jeē
    ni sáha Tátá rī jiín ró. Nehen quɨ̄vɨcoo ró núū ndácu ró jniñu. Chi nde quɨvɨ̄
    ní jecōo ñayɨ̄vɨ́ te je ni sátūhva ya nuū ndacu ró jniñu.'
  lif-NT2: हे़क्‍क्‍याङ् हाङ्‌ङिल्‍ले़ कुजुप्‍साङ् ले़प्‍माङ्‌बाहाॽ मे़त्तुसि, ‘पानुदिङ्
    आम्‍बारे़ मुॽइसाम् पिरुसिबासे, त्‍ये़म्‍मे़ॽओ, नावागे़न्‌चइःत् ने़स्‍से़आङ्धो
    खिनिॽ लागि यारिप् चोःक्‍मनाबा हाङ्‌जुम्‍मिन् युक्‍ते़म्‍मे़ॽओ॥
  xnj-xnj: Kangi Nkosi akuvajovela vala vevavi upandi waki wa kulyela, mbwela, nyenye
    mwemumotisiwi na Dadi wangu! Mupokela unkosi wemuvikiwi kutumbula kuwumbwa kwa
    mulima.
  mmx-mmx: La nenia, Loorong Silok, anaba lok ti limixin to saparap lakngak tino xeretna,
    ‘Ude nimi, limixin ne Tamak ira lox anarong pam nimi. Minat pas ude la mina ruuna
    ka leveloklox anarong at Linintoo, ne Moroa ga gagas pam min tinimi at lurutu
    kaxat at lavatbung menemen,
  cbr-NT: 'Usai ''itancëxun cana ''ëx ''Apuira ''ixun axa ''ën mëqueu ''icë unicama
    cati ''ain: ''Ën Papa Diosan ca mitsu upí oquin sinánxunia. Mecama ''imainun anu
    ''icë ñucama unioquin ca an mitsu sinánxunquin anu mitsux abë ''iti mëníocëxa.
    Ax quiásabi oi camina bërí anu ''iti ''ain.'
  tee-NT: 'Chai ju acsnich ni k''ai ucxtin acjuna'' pus ac''alacjuna'' ju yu''unch
    ju tayanalh laquilhicana: “At''at''it ju uxijnan ju taxtaknitan ju k''ox mi''atsucunti''an
    ju quimpai. At''anut''it ju lact''iyan junta lhinajun ju yuchi ni anch ju talak''oxinitan
    tus acsni tavanan navicantacha ju lacamunutpa''.'
  eng-LSV: Then the King will say to those on His right hand, Come, the blessed of
    My Father, inherit the kingdom that has been prepared for you from the foundation
    of the world;
  cak-NT: 'Y ja'' xtu''ij ri Rey chique ri jec''o pa ru-derecha: Can quixampe rix,
    can c''o chic ri ru-bendición ri Nata'' Dios pa iwi''. Can quixoc anchi'' ja ri
    Dios nibano gobernar. Jare'' ri lugar ri runaban raja'' chiwe cuando c''a man
    jani c''o ri rech-ulef.'
  pah-NT: '—Tupana''ga nhi''ig̃arupive''g̃a pe po ti ji ei g̃anduvihavuhuhetero nehẽ
    jijohukotyrũive''g̃a pe nehẽ: Tupana''ga jiruva''ga omombyry pe me. Nurã ti pejo
    pejikovo g̃anduvihavamo Tupana''ga pyri ga rekorame g̃anduvihavuhuhetero, ei Jesus''ga.
    Ymyahũ yvya aporame Tupana''ga omboavujikwe pe me toko ti g̃a g̃anduvihavamo javo.
    —Nahã ji ei pe me.'
  sja-NT: '’Maap''eda Reypa mãgait''ee ichi juaraare p''anɨɨrãmaa: “¡Chétɨ, mɨ Ak''õrepa
    parã pia ak''ɨda perã! Wã́tɨ Tachi Ak''õre truadee, na p''ek''au eujã ewaa oodak''ãriipa
    irua parã jɨrɨt''erada perã.'
  xed-xed: 'Ka mgham dzaʼazlay nda tsaha nda ga zeghwani ya mantsa: “Saghawasa, kaghuni
    gwal tfanagha Da ɗa ta wi ya. Tsuʼawa tsuʼa, ta za mgham ya payaghunaf Lazglafta
    daga ma zlrafta ghəŋa haɗik ya.'
  mks-NT: 'Ta sa̱há ña̱ cúú u̱ da̱ cómí cuéntá sa̱há ña̱yivi sa̱há ña̱ cán quéa̱ cachi
    i̱ já xi̱hín na̱ ndúu xoo cuáha i̱ cán já: “Cuáya̱ha ndó ná cacomí Ndióxi̱, tátá
    i̱ cuéntá sa̱ha̱ ndo̱ jáchi̱ cúú ndó na̱ na̱caja cua̱há mé á ña̱ma̱ni̱ xi̱hi̱n.
    Jáchi̱ ja̱nda̱ tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ ñuyíví sa̱ na̱sacu tia̱hva mé á nu̱ú
    canduu ndó ña̱ cacomí a̱ cuéntá sa̱ha̱ ndo̱.'
  gfk-S: '“Ma no King na tange um ta dong kaia ra palpal na kata horek: ‘Mu hana u
    ra, ing no nugu Mama gate idane mu! Mu na kap leh ira mahal ing iga tagure ura
    numu, metua leh ing iga hakisi no ula hanuo.'
  bmu-bmu: “Mewö al eŋgigetka Kiŋ Kembunöŋ böröŋi ölŋe kinmei, yeŋgöra kewö jima,
    ‘Nöŋgö Iwinan kötuetköm eŋgii malgeri, iŋini mönö kaget. Iwi Anutuninan gölme
    pakpak miwikŋaim eŋgiyöhi, nalö miaŋgöreŋök lök eŋgöra bemtohoŋ mözözömgöba mei
    jöjöröba ahöba kotzawi, iŋini mönö kaba mi buŋa qem aŋguba malme.
  dgz-dgz: Ame uon tapi, ne, waenapan ayop mugawa, nanina nutup gapan wanumopi nagirewa
    anega wadiamoin, ‘Onaen! e iravi Mamana wat aipakam imaini nagirewa! Piup ta venasen
    oneni paua gapan toemu tata kakayat enan ta baraeni yon boran.
  eng-GNV: 'Then shall ye king say to them on his right hand, Come ye blessed of my
    father: take the inheritance of the kingdome prepared for you from the foundation
    of the world.'
  zaa-NT: 'Lèe nna née Rey enne'' rigú''ubia'' lo iyate acca gá tìe ca enne'' tsè''e
    lado ná'' bànie: Lità canu chi beni Tata quí''a bendecir, léya''a le'' reino nu
    chi ná preparado para lebi''į dèsdeba uccua yétsiloyu.'
  eng-WEBSTER: 'Then will the King say to them on his right hand, Come, ye blessed
    of my Father, inherit the kingdom prepared for you from the foundation of the
    world:'
  guh-guh: 'Nexata jumaitsinë tsane tacujuanenia penubenaevijavabelia, Dioso pejumecovënëtsivi:
    “Naxanitsia. Paxamë taxa papecaitaxutotsoniataevi. Payajavajinavanapaename taxa
    pijanacuatatsia, itsajotatsia pacatoxaniavaeta tajëvelia. Dioso pacatoxaniavaeta
    nacua pexanaejavaveliacujinae.'
  bon-bon: Piba cane mope biname te cire jaajemepene cäme camu poto cidi ca biname
    bine egä, ‘Cäme Babe te weebibine miiji itu jiwenaninuji, siige naaclege iyeteta
    ireclota cabu me. Tabe peei ne weeme tääpume ituge amacetnäja, tabe lui padare
    cabu gawecewe ne yootonutuji.
  nhw-BL: 'Huan na nitlanahuatijquetl niquinilhuis nopa masehualme catli itztose ipan
    nonejmac: ‘Xihualaca amojuanti catli noTata anmechtiochijtoc. Xicalaquica campa
    tlanahuatía noTata, pampa huejcajya quema ayamo oncayaya tlaltipactli, quisencajqui
    nopa axcayotl para teipa anquiselise.'
  swh-ONEN: “Ndipo Mfalme atawaambia wale walioko upande wake wa kuume, ‘Njooni, ninyi
    mliobarikiwa na Baba yangu; urithini Ufalme ulioandaliwa kwa ajili yenu tangu
    kuumbwa kwa ulimwengu.
  wbi-wbi: “Pepano une ne Ntwa nilikuvavuula avanhuu vala vano vali lubela ulwa kundio,
    'Mwise umue mwe vano mufyunyilue nu Nhaata ghwango, mwingile mu vutwa vuno uNguluve
    avaling'hanikise ng'haani kuhuma ye ipela iisi.
  bba-bba: Sɑnɑm mɛyɑ sunɔ u koo be bɑ wɑ̃ɑ win nɔm ɡeuɔ sɔ̃ u nɛɛ, i nɑ bɛɛ be nɛn
    Bɑɑbɑ u domɑru kuɑ, i bɑndu tubi dio te bɑ bɛɛ sɔɔru kuɑ sɑɑ hɑnduniɑn toren di.
  eng-KJVCPB: 'Then shall the King say unto them on his right hand, Come, ye blessed
    of my Father, inherit the kingdom prepared for you from the foundation of the
    world:'
  kgk-NT: 'Upe ramo xe huvixagwasu va''e ha''e-ta xe akatúa kotygwa-pe: “Peju katu
    peẽ xe Ru rembihovasa va''e. Peju katu. Oĩ peẽ-my gwarã. Ko yvy rembypy gwive
    omoĩ va''ekwe pene renagwã. Peiko katu Nhandejáry pende ruvixa ndive pemoirũ-vy.'
  waj-waj: 'Na yapa kiee kieetavai diee vaina gioonna kiaapu ni yaaku yaadudainningiaa
    diaiya tinara: Ni Napoova ngiiiyara yoketaa kua tiiya nnaaru ngiau mmata uu suaivaki
    ivo yoosinnaivaa ngiiini teerama kioovaki numa variatee.'
  cpy-cpy: 'Tema iñaanateeri Pinkathari roojeekakiri ipira rakoperoki, ikantziri:
    ‘Pipokaeyeni maawoeni, osheki ithaamenta-kahae-yeemini Ashitanari, pinampi-teeyaawo
    jempe ipinkathari-wentantzi rirori, tema paerani rowetsika-yitzi-takimiro owakira
    rowetsikan-takawori kepatsi.'
  ekk-PKP: 'Siis ütleb kuningas neile, kes on tema paremal käel: „Tulge siia, mu Isa
    õnnistatud, ja pärige kuningriik, mis on teile valmistatud maailma algusest peale.'
  mpx-mpx: Yaka kin ni baek bolo hi minek labena awonaa elal ni ba, ‘Komiu bolo Nam
    i muloluagimiu, ku nem ku ulutuk abalogugui elana, toto Yehoba i lovivina-an kaiwemiu
    sauga panayawi i ginol.
  wbp-wbp: “Ngajulu kajirna nyina kingi nyinanja-kurlangu wiringkaju, ngula-jangkaju
    ngajulu kapurna-jana wangka ngularra yapa-patuku kuja kalu karri ngaju-nyangurla
    jungarni-purdanji, ‘Nyurrurla yapa-patu ngulaju kanyarra ngajukupalangurlu Kirdanarlu
    Kaaturlu pirrjirdi-maninjarla warrawarra-kanyi. Nyurru-wiyi kuja Kaaturlu ngurrju-manu
    nyiyarningkijarra nguru nyampurla manu yalkirirla, ngula-puruju nyanungurluju
    jungarnijungarni-manulpa nyanungu-nyangu nguru nyurrurlaku nyinanjaku ngulangka.
    Yuwayi, yantarnili nyampu-kurra nguru-kurra yungu-nyarra rdakurl-kijirni Warlalja-Wirirli.’
  luo-luo: “Eka Ruoth nowach ne joma ni e bade korachwich ni, ‘Biuru, un joma ogwedhi
    mag Wuora; kawuru girkeni maru, pinyruoth mane oiknu nyaka aa chwech piny.
  nhe-NT: 'Huan na nitlanahuatijquetl niquinilhuis nopa tlacame tlen itztose ipan
    nonejmatl: ‘Xihualaca imojuanti tlen noTata inmechtiochijtoc. Xicalaquica campa
    tlanahuatía noTata, pampa huejcajquiya quema aya oncayaya tlaltepactli, quisencajqui
    nopa cuajcuali tlamantli tlen para teipa inquiselise.'
  aii-aii: '”ܗ̇ܝܓܵܗ ܒܸܬ ܐܵܡܹܪ ܡܲܠܟܵܐ ܠܐܵܢܝܼ ܕܡ̣ܢ ܝܲܡܝܼܢܹܗ: ’ܬܹܝܡܘܼܢ ܒܪ̈ܝܼܟܹܐ ܕܒܵܒܝܼ،
    ܩܲܒܠܘܼܢ ܝܵܪܬܘܼܬܵ‌ܐ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܝܼܗܘܵܐ ܗܘܼܕܸܪܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ،'
  esk-NT: Umialgum uqautigisigai taliqpiŋmiñi ittuat, ‘Mauŋaġitchi, aatchuusriaqaqtuasii
    piḷiusiamik Aapamniñ, paitchaktaaġisiuŋ Agaayyutim aŋaayuqautaa itqanaiyaaŋuruaq
    ilipsitñun iñiqtaułhaniñaglaan nunam.
  msb-msb: “Pakatapos, pagasabihan ko bilang hadi idtoʼn mga sa tuo ko, ‘Kadi, kamo
    na mga ginpalabi san akon Ama, iredara niyo an kahadian na ginpreparar para sa
    iyo tuna pa san paglalang san kinab-an.
  cpa-NT: 'Jøng² jní², dsa² ma²lán¹² rai¹³ jmai³ jøng², juǿi³jni dsa² tiogh³ ta¹guia¹jo¹³:
    “Ji¹noh¹² hniah¹² ja³la². Ma²ca¹jmo¹ Jmi² jniang³ hi² dsio¹ dsǿa¹² ja³cogh² hniah¹².
    Hniah¹² báh³ dsa² li¹quiánh² ja³jmo¹² Diú¹³ héh¹. Ma²jmo¹² Diú¹³ ju³jŋia¹³ quiánh²
    hniah¹² ca¹lah¹cónh¹ jmai³ mi³ca¹niu¹ jmøi¹guǿi¹.'
  dso-dso: ତାର୍‌ ପଚେ ମର୍‌ ଉଜାବାଟେ ରଇଲା ଲକ୍‌ମନ୍‌କେ ମୁଇ କଇବି, “ଆସା, ତମ୍‌କେ ମର୍‌ ବାବା
    ଆସିର୍‌ବାଦ୍‌ କଲାଆଚେ । ଦୁନିଆ ତିଆର୍‌ଅଇଲା ବେଲେଅନି ଜନ୍‌ ରାଇଜ୍‌ ତମର୍‌ ପାଇ ତିଆର୍‌ ଅଇଲା
    ଆଚେ, ଆସା, ତେଇ ଜାଇ ପୁରା ।
  meu-meu: Bena Ḡaubada ese idibana kahana taudia baine hamaorodia, baineto, Aoma,
    Tamagu ese e hanamomuimu taumui e, basileia na avabia, tanobada e karaia negana
    ai vada e seua umui emui.
  yva-NT: Umba Risy, Akarijo Titi, syo raura nanto vatano una no inanem ngkove mai
    syare, ‘Wade, weapirati Sya Injaya po kove raugaje wasai. Wade wasisa irati Sya
    munijo ibe akarive raije rai, wemirati Syo ratayao ntuna mo wasanyut no arono
    mine so ama manasyin.
  dgc-dgc: Nadid, ta péghari ko,” kagi ni Jesus, “éy kagin ko du édse ta dumanég ta
    kawanan ko, a ‘Kamon se, sikam a kinagbian Nama ko. Somdép kam dén a mégiyan kam
    ta kaharian a nihanda dikam sapul pa to pénglalang ta mundua.
  zpm-NT: '’Lozhse ga, naa ne nac naa meṉ ne rnabey, hor co laa naa cuedz zha ne no
    xnëz naa, guiep naa lo zho: “Goḻtë grëse to, to ne nac to zha ne nziuu lo Pxoz
    naa. Goḻted zeeṉa ycaania to zaatne cuëz to, ible par to bzaa mew desde zeeṉe
    bzaa me guidzliu.'
  hix-NT: Onà wyaro àkehe hampànà, ohxe ehxemo komo wya, howehenohnà komo wya, àkayaryet
    komo kaxe. Omohtxoko, rowto hona, Khoryenkom yowto hona, àkehe hampànà, àwyanye,
    kekon hatà. Royàm newakryetxho me manatxhe, omnyamo. Noro yowto hon me harha manatxhe,
    àkehe hampànà, àwyanye. Àsok tawro hana. Tàwya akàhtono yeryetxhe rma, onà wyaro
    kanyenhàr me nehxakonà, Khoryenkomo, àkehe hampànà, àwyanye. Romryenon komo ryhe,
    rowto hon me harha natxhe hampànà, kanyenhàr me nehxakonà, Khoryenkomo. Àro wyaro
    àwya katxhàrànhàrà yawo ro manatxhe, omnyamo, àkehe hampànà, ohxe ehxemo komo
    wya, kekon hatà, Txesusu.
  sim-sim: Ushihi tapmama yok siwan or mba, �Jir Avui anhi armesarmek or ukwa ma jirin,
    ji raka. Misambi mbele mbele or u namber yanga os ji likwa oson angop jirnjik
    or hundujeri sir. Avak ji raha orok ji lika.
  npi-ULB: त्‍यसपछि राजाले आफ्नो दाहिनेपट्टि भएकाहरूलाई भन्‍नेछन्, ‘आओ, तिमीहरू जो
    मेरा पिताद्वारा आशिषित् भएका छौ, संसारको सृष्‍टिदेखि नै तिमीहरूका लागि तयार पारिएको
    राज्‍यलाई अधिकार गर ।
  cgc-cgc: “Kanen an na Ari mag-ambal ta mga ittaw na naan dapit ta iya na tuo, ‘Kyo
    na mga pakaluy-an ta ake na Amay, marani kaw di daw batunon nyo patagana din para
