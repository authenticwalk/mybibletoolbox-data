    oi mulu mai talo naa lepili Arani yu nokombalo kombuna eno peya tapu topo molomolo
    nimbe, nimbe panjirimu kombuna tukundo waio,’ nimbelo.
  boj-boj: Osiy tamo uŋgasari ijo baŋ woq di unub qaji naŋgi endegsi minjrqai, ‘Ijo
    Abu a niŋgi qa tulaŋ areboleboleiyeqnu. Nami a mandam atej bati deqa a nuŋgo Mandor
    Koba sosim niŋgi taqatŋgwajqa gam gereiyetŋgej. Deqa niŋgi ijoq babqa ijo Abu
    na niŋgi taqatŋgwas.
  eng-DRA: 'Then shall the king say to them that shall be on his right hand: Come,
    ye blessed of my Father, possess you the kingdom prepared for you from the foundation
    of the world.'
  knf-knf: 'Wal mënţ wi wi naşih aşaaŋ aji na banwooŋ ţi kañenul kadeenu : “Nabiini,
    an biki Paapa awuluŋ bnuura bi nul, naneejan ţi Pşih pi Baţi pi Naşibaţi abomananaŋ
    wi umundu upaşnuŋ.'
  san-KHM: តតះ បរំ រាជា ទក្ឞិណស្ថិតាន៑ មានវាន៑ វទិឞ្យតិ, អាគច្ឆត មត្តាតស្យានុគ្រហភាជនានិ,
    យុឞ្មត្ក្ឫត អា ជគទារម្ភត៑ យទ៑ រាជ្យម៑ អាសាទិតំ តទធិកុរុត។
  arn-NT: '“Fey tati longko ülmen feypiafi tati müleyelu tañi man püle: ‘Küpamün ta
    eymün, tüfey tañi Chaw ñi füreneyeetew. Llowaymün tati ülmen mülewe pepikalelu
    llituka mew müten eymünngealu, feychi Ngünechen dewmafilu tüfachi mapu.'
  zas-NT: 'Dxel guiëb rey guin loj ree bén zaꞌ xladbeeman: “Gol guda bén ma nüjnleꞌ
    da Dadan. Gol guyu loj guialrniabee najcchaaw par lëjt, diizd chi goꞌtchaaw guidxliuj.'
  ken-NT: Mfɔ andɛm yɛ ntá bo abhɛn báchi ɛbhe awɔ́nɛm ywi bɛ, ‘Twɔ́ ká fá, be
    bhó Ɛtaya áyɛ́rɛ́! Twɔ́ ká mǎmbak nɛbhʉɛt anɛ Mandɛm achí nɛ bo abhɛn yi
    achi Mfɔ wap. Yí ághókó nɛbhʉɛt wu chi ntá yɛka tɛ nɛbhǒmɨk.
