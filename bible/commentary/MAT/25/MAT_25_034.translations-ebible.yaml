  qxo-NT: 'Tsaynö raquiscärirnam noga derëchächö caycagcunata caynö nishä: ‘Gamcunataga
    Tayta Dios pasaypam cuyayäshunqui. Cay patsata manarä camarmi imaycacunatapis
    gamcunapä Tayta Dios patsätsipacurganna. Patsätsipacungan gloriamanmi noga pushayäshayqui.'
  mox-mox: “ʼInega yaʼa Kini luaqiaqiegu taudi agu ʼataqia itoatoa ena vonedia, ‘Omiʼa
    Tamagu ena veyoluba ʼayanaya otoatoa ona qaiawa. Omai, ta ena ʼEbeluvine ona ʼewea.
    Baʼe ʼEbeluvine nana lova kuyavata qabudi adi ʼivaʼavaʼata ʼunu ʼinega Yaubada
    ʼivaʼavaʼaia weaqimi.
  kew-kew: 'Goa palia-pulu mo aa mudu nipuna popo ki-nane pitimide onaanu-parare gupa
    tea: Nimiri nina Aapana epe raba meape kone aba meamena-ga ipulupa tea. Abade
    su yaa lapo pena warisa rabu Aapame nimina Surube Su mea sasa-ga nimimi epa mealepa
    tea.'
  dww-dww: “Dabudine guyau banaga kasaunama yauwane tokare e riuedina, ‘Taumi aitauḡa
    Tamaguma yawai aiainimina, ko verau be ami buderima ko paḡona. Baninama Tamaguma
    muriḡa da dobu ya voiena, noḡone tauna aubaimima mara waiguyaunama ya vokaukaue
    be ya kenakenana, vutuna yodi koi buderiena.
  nif-nif: Tɨmbi amatam kɨt dɨndɨmnan patnekalɨñ enda ñɨndɨñ enbekak, ‘Bepnalok gwɨlam
    sɨndok plon patak sɨndɨ bɨmbi, kuñgu kɨndem kasɨlewɨt! Kuñgu wɨn Anutulɨ kunum
    kwet kusei kɨmɨkuknan tɨ-jumɨt tɨ-sam-taleñguk.
  twi-ASANTE: “Ɛno na Ɔhene no bɛka akyerɛ wɔn a wɔgyina ne nifa so no sɛ, ‘Mo a mʼagya
    ahyira mo, mommra mmɛfa ahennie a wɔasiesie ama mo firi ewiase ahyɛaseɛ no nni!
  aoj-aoj: “Eaꞌ aeꞌ dembiwai king iꞌipa esis isimba sagape lagol kwahisigilii iꞌi,
    ‘Ipaꞌ ahame aeꞌanai nofaloꞌmepa ma sonogahipai, ipaꞌ piwis anamba anen nagalaꞌambemagoma
    pefaꞌ hiahaom amamba ipeꞌimi fowaꞌ itap owaꞌ ataꞌ petagaia nandondombam magapomipai.
  cbv-cbv: 'Pánih ñío péanit, weém nihat cã́acwã ĩ maáh wã jéihyepmant bóo bʉwámant
    ñʉhnitdih nin pah wã niíj naóhbipna caá: ‘Yeéb wã íip ã wẽi ennit ñi jʉ̃ʉ́wʉ́.
    Nin baácdih ã chãj láa ãjeéh wʉtnit ñi jʉmat pínahdih jenah joinít, bʉʉ láa yeebdíh
    maáta ã waadána caá.'
  taw-taw: Bɨnonɨm ak nɨm, binɨb ñɨn yɨpɨd kɨd okok kɨlop agɨnɨgab, Bapi nɨbop gɨtep
    gup agɨnɨgab agak. Bɨlel ne man alwol gɨlak ñɨn ak, tep nɨbop gɨlak ak nɨm, apɨl
    teplep anɨb ak dɨnɨmɨb agɨnɨgab agak.
  jic-NT: '”Napj Jepa Püné nsem pjü jis lal. Ca mvelé napj li''inyampe lejen̈ jis
    lal: ‘Nculá nun. Mpapay la tjiji pajal ''üsüs nu tepyala nun. Newa ''üsüs jotjaqué.
    Nun ca jepapan nsem, napj jinwá. Pajal püna Dios ''ücj la tjiji ca nin nu mpalas
    nun. Nosis la tjiji na, ''ücj la tjiji niná nun mpes. Nun jupj ts''uyupan, mpes
    nin la tjiji nun mpes.'
  zap-NT: 'Kom laa men nak rrey, lex gue men lo yra mén ne ndxin koo men ladbëë: “Gutaa
    yra de zegne wneleey Dëdyuzh Xuz noo de; gutee ledne rnebééy me ledne che nak
    por laa de desde ne waa gyëzlyu.'
  wer-wer: Pël ëak Omp Ak kësangëp nook yaapkëël önëëröen epël ök niamaap. ‘Nem Pepapök
    ompyaö niwesaurö, ar wais pim wangaöök nimëëpënëak kutömre yang naaröön wiaan
    kopëta wes niwia pötak ilaë.
  ipi-ipi: Balato wandakali tupa pitaka yapa lo tale pikoyo pula-angi, kiŋi okomane
    balana kii tikasa-tole wandakali atolaini tupa lamawuato, namba tomo ipapi nonowa
    atewa-kola, yakamato tomo ipapi namba geai lolopeya. Namba akali opene gulo epewa-kola,
    yakamato namba yatawa paleai. Namba tona jia yo atewa-kola, yakamato tona geai.
    Namba siki omewa-kola, yakamato namba moyai. Namba katapusa atewa-kola, yakamato
    namba andolo epeai. Yakamato wuane pulupeyai nembo toto, wamba nambana ayiane
    okomane yuu ati-la yakale lea-angi, ati kenga yuu epene wetete atolane panda mindi
    yakamana paluni yakale leane. Andipa yakamato yakamana paluni okone molo ipulupa.
    Kiŋi okonemane wuane lolopeya.
  qul-NT: 'Pañannejpi cajcunata Rey Churi nenka: ‘Kancuna jamuychis, Tataypaj bendiciskancuna.
    Diospaj gobiernonman yaycuychis, cay pachata ruwaskanmantapacha kancunapaj waquichiskanman.'
  ter-NT: 'Yane ínamo injâ ne ovotíhiko énjopeke yaneko exákanane indúkeovo koati
