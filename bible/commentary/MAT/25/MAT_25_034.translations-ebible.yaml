    bobꞌoa ona ngga ae, ‘Hei ia mana simbo papala-babꞌanggiꞌ mia Au Ama ngga. Ima
    misiꞌ ume mana nenesadꞌia memaꞌ fee neu nggi eniꞌ a mia fefeun.
  msy-msy: Egh Atrivim kamaghɨn agharir guvimɨn itir gumazamizibav kɨmam, ‘Ia izɨ,
    nan Afeziam deragh ia damuasa ifonge! Ia izɨva, danganir Afeziam fomɨra ia bagha
    inabazim inigh, a nguazir kam otozir dughiamɨn a ia bagha danganir kam akɨri.
  agg-agg: Rananɨmbo asu Bogorɨ nindou ai nindou ahandɨ warɨ hondünɨ amarei ranaheimbo
    hoafɨndundürühɨ anɨmboya, ‘Se ana sɨheimbo wandɨ Ape ai aboedɨ-aboedɨmareandürane,
    ŋga se mborai sühüsi. Rananɨmbo asu se sühüsi God ŋgɨnɨndɨ hɨfandɨrandɨ ranahambo
    sapo wandɨ Ape ai sɨheimbo semɨndɨmbo horombo hɨfɨ sünü hapoadümbo sɨmborɨyoambe
    raraore nafɨramündü masɨhendɨ ra sahümündi.
  ptp-ptp: Mêd xomxo levac tige ob nêl vô he wê dô vô vɨgê hɨyôv ge bêga nêbê, ‘Mag
    Anutu vông vɨzid nivɨha vô xam, om xam lam dô vac vɨgwe nivɨha wê Anutu nêl xam
    lêm lec ge. Vô buc mugên ilage wê Anutu tung lag yuu kɨbun taxlee ge, od viac
    vɨgwe tige pyap ên nêb ob vông vô xam.
  nak-nak: “La Uru ge veia giteu ale pou oio te la galela e gata maie ‘Amutou ge gomai,
    e Tete vibalavati amutou, amuto ge pou te la mautu la marokala ale e Tete raragitia
    palati te la siloko la maututula veia eia ge tamutou.
  lbb-lbb: A king ir atai la ning kaning na sot a kuna mang, ‘Mulo han ute, mulo ning
