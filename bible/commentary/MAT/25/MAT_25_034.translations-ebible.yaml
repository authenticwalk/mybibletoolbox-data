  kan-2017: ಆಗ ಅರಸನು ತನ್ನ ಬಲಗಡೆಯಲ್ಲಿರುವವರಿಗೆ, ‘ನನ್ನ ತಂದೆಯ ಆಶೀರ್ವಾದ ಹೊಂದಿದವರೇ ಬನ್ನಿರಿ,
