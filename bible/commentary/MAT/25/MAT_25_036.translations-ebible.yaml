verse: MAT.025.036
translations:
  kpx-kpx: Isi di ogoholisege la ogo mai daovalu. Isi di vavahaniasege la di elehai
    di tedaholu. Isi di dibulae usege la tiale di elehalu.’
  okv-H: Eto ambure one ungo na hondate ueva eto tipura ta mihene na kesi pahava avoeto
    nau mama na osa ue ungo hondate aisuja. Amina enda eha ta ari iji te ungota irari
    degi javotoho ena ai ta horeto ungota enda hoteto humbuto mihirovo nane ungo simba
    aisona, have.’ ke ainge au
  tbo-tbo: ma ega u kaleko, ma taumi kaleko o weleu, a totogo ma o galena iteteu,
    hoi numa panipani a memae, ma o daadaniu.”
  mal-C: ഞാൻ നഗ്നനായിരുന്നു, നിങ്ങൾ എന്നെ വസ്ത്രം ധരിപ്പിച്ചു; ഞാൻ രോഗിയായിരുന്നു,
    നിങ്ങൾ എന്നെ പരിചരിച്ചു; ഞാൻ കാരാഗൃഹത്തിൽ ആയിരുന്നു, നിങ്ങൾ എന്നെ സന്ദർശിച്ചു.’
  grc-SR: γυμνός, καὶ περιεβάλετέ με· ἠσθένησα, καὶ ἐπεσκέψασθέ με· ἐν φυλακῇ ἤμην,
    καὶ ἤλθετε πρός με.
  bgc-bgc: मै उघाड़ा था, तो थमनै मेरै ताहीं लत्ते पिहराए; मै बीमार था, तो थमनै मेरा
    बेरा लिया, मै जेळ म्ह था, तो थम मेरै तै मिलण आये।’”
  khz-khz: au ati geku rapuga, govega-rapugakuto; evitikuto aonai, gogita-tagokuto;
    tipura numanai ataluwai aonai, golaka-gitakuto.’
  deu-TKW: bloß und ihr habt mich bekleidet, ich war krank und ihr habt nach mir gesehen,
    ich war im Gefängnis und ihr kamet zu mir.
  zsr-NT: Byadzj le gacuaꞌ, atiꞌ bugáculiꞌ nedaꞌ le ráculiꞌ. Güiꞌidaꞌ, atiꞌ duyuliꞌ
    nedaꞌ. Gyuꞌa lidx guia, atiꞌ duyuliꞌ nedaꞌ.”
  lin-lin: nazalaki bolumbu, mpe bolatisaki Ngai bilamba ; nabelaki, mpe bosungaki
    Ngai ; nakotaki na boloko, mpe boyaki kotala Ngai. »
  hns-NT: Ek dien hamke kapra na raha, tab toelog hamme kapra deile. Ham bemaar rahielie
    aur toelog hamme aile dekhe. Ham djahal me rahielie aur toelog hamaar paas aile.’
  noa-E: “khajũadam chukkhu chiraawaijã pãrauta ʉ̈u mʉrʉg deekhërjierram; mʉ mor mas
    chiraawaijã pãrauta ʉ̈u mʉ oothurjierram; cárcel deg preso chiraawaijã agjö pãrauta
    ʉ̈u mʉ oothurjierramgui” aju anaabá ich Jesuucha, am khĩir jãsenkha iekhamamua.
  eng-EMTV: I was naked and you clothed Me; I was sick and you visited Me; I was in
    prison and you came to Me.’
  mib-NT: Ni cumanī sahma ri, te ni cajēhe ró. Ni cocuhū rī, te ni jecondēhe ró ruhū.
    Ni ine ri vecāa, te suni ni jecondēhe ró ruhū. Súcuan cahān yā jiín ñáyuu cáhīin
    lado váha ya.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ तेःप्‍फुङ् मे़ःन्‍ने वयाङ्‌ङिल्‍ले़ तेःत् याप्‍मि
    आगे़बिरि, इङ्‌गाॽ तुगाङ्‌ङाङ् वयाङ्‌ङिल्‍ले़ याप्‍मि कम्‍ब्राङ् आगे़मे़त्ति, हे़क्‍क्‍याङ्
    पुङ्‌लाहिम्‍मो मे़साक्‍ताङ्‌ङाङ् यागाङ्‌ङिल्‍ले़ याप्‍मि आगे़साॽरिरो॥’
  xnj-xnj: navi nangayatila mwaniwaliki, navi mtamu mwabweli kunilola, navi muchifungu
    mwanigendelili kunilola.
  mmx-mmx: Agak pakes ti levempanga singsiga la migam taba ia mi levempanga singsiga.
    Agak meres la migak lok tatao avukar ia. Agak lok at loogu xokoxo la migat pot
    pasa ia xusu minak lok tooro ia.’
  cbr-NT: Chupañuma 'icë camina 'ë chupa 'ináncën. 'Insíncë 'ain camina 'ë isi cuancën.
    Sipuacë 'ain camina 'ë isi cuancën.
  tee-NT: Chai acsni mati' ixjunita ju quimpumpu' pus quilaxtakniu. Chai acsni na
    xactak'ank'ai pus quilaquilakts'iu. Chai acsni xact'alhnucanta quilaquilakts'iu”.
  eng-LSV: naked, and you clothed Me; I was sick, and you looked after Me; I was in
    prison, and you came to Me.
  cak-NT: Cuando xq'uis jumul nutziak chuij, rix can c'o xiya' chue. Cuando ren xiyawaj,
    xiniben visitar. Cuando xitz'ape' pa cárcel, xixapon wiq'uin, xticha' ri Rey.
  pah-NT: Ji pire'ymame pe pemondo jipira ji ve, a'e po ti ji g̃a pe nehẽ. Ji tetirũarame
    pe pejo ji pyri ji pokoga. Ji imombe'urame Tupana'ga nhi'ig̃a g̃a ji mongi cadeia
    pype. Pevo pe nduri ji pyri ji pokoga, a'e po ti ji Tupana'ga nhi'ig̃arupive'g̃a
    pe nehẽ, ei Jesus'ga.
  sja-NT: P'aru wẽe chidi pak'ãri, parãpa p'aru teejida. K'ayaa bak'ãri, parã wãjida
    mɨ ak'ɨde. Carcelde bak'ãri, ichiaba mɨ ak'ɨnajida.”
  xed-xed: Ma nzakwa ɗa ka fərdiʼu, suɗiɗiva suɗa kuni ta lgut. Ma nzakwa ɗa kul ɗughwanaku,
    nghapngha kuni ka iʼi. Ma nzakwa ɗa ma gamak, nghaɗighangha kuni,” kaʼa.
  mks-NT: Ta na̱jasá ndo̱ jáhma̱ nu̱ú i̱ tá co̱ ñéhé e̱ ña̱ cándixi i̱. Ta tá na̱saquíhvi̱
    já na̱chindeé ndó ye̱he̱. Ta tá na̱sa̱ndaca̱a̱n i̱ veca̱a já na̱xito nihni ndó
    ye̱he̱.”
  gfk-S: Iga pata ta kinasigu, ma mu ga ter ari tagu. Be iou ga maset, mu ga balaure
    timaan iou. Be iou ga kiskis ra hala na harpadano, ma mu ga kol iou.’
  bmu-bmu: Nöŋön sile esunaŋgöra osiba malbiga iŋini opo kereŋ niŋgiba malget. Nöŋön
    kawöl nöhöi ahöbiga iŋini galöm köl niŋgiba malget. Nöŋön kösö mire malbiga iŋini
    ni nekingöra miaŋgöreŋ kaba malget.’
  dgz-dgz: Ne nin aroga waingena e gan gorogot pan nenayan, ne vek tana e amatana
    tayan. Amba ne gwat nokap wanigena gapan e nenan daio tauayan.’
  eng-GNV: 'I was naked, and ye clothed me: I was sicke, and ye visited me: I was
    in prison, and ye came vnto me.'
  zaa-NT: casi xpela' bá gurénia' nna benna le nu gucuá'a'; huì' te' nna tanàba titsa'
    le inte'; gúttá'a' litsi' iyya nna bìta le tanèl·le' le inte'.
  eng-WEBSTER: 'Naked, and ye clothed me: I was sick, and ye visited me: I was in
    prison, and ye came to me.'
  guh-guh: Itsa ajibi bitso tanaxatatsijava, panerajutame tanaxatatsijavanexa. Itsa
    avitanenë, papatame patanevetsinexamë. Itsa neeta penaneconitsivi pejebabiabibota,
    papatame patanetaenexamë,” janë tsane tacujuanenia penubenaevijavabelia.
  bon-bon: Cane cuutacuta ge, weene cäbletääpe nasigrujiye; cane pita cama ge, weene
    nängrärujiye. Cane krokeciiye mete cabu liba, weene nädärujiye.’
  nhw-BL: Amo nijpiyayaya catli nimoquentis huan antechmacaque noyoyo. Nimococohuayaya
    huan antechmocuitlahuitoj. Niitztoya ipan tlatzactli huan anyajque antechitatoj.’
  swh-ONEN: nilikuwa uchi mkanivika, nilikuwa mgonjwa mkanitunza, nami nilikuwa kifungoni
    mkaja kunitembelea.’
  wbi-wbi: Kange ye nighajile, mukamheliile amenda; ye nili ntamu mukisile kukumbuvusia;
    ye nili mu ndinde, mukisile kukundola.
  bba-bba: Nɑ wɑ̃ɑ tereru, mɑ i mɑn biru wukiri. Nɑ bɑrɔ mɑ i mɑn nɔɔri. Nɑ wɑ̃ɑ pirisɔm
    sɔɔ mɑ i mɑn berɑm dɑ.
  eng-KJVCPB: 'naked, and ye clothed me: I was sick, and ye visited me: I was in prison,
    and ye came unto me.'
  kgk-NT: Opi-vy aiko jave, ereme'ẽ va'ekwe xe-vy xe aorã. Xe rasy ramo, erenhangareko
    va'ekwe xe-rehe. Preso anhemoĩ jave, xe mbovy'a hagwã ereju va'ekwe. Upéa-gwi
    peiko katu Nhandejáry pende ruvixa ndive pemoirũ-vy” ha'e va'erã hekoha porã va'e-pe,
    he'i.
  waj-waj: Na taguaada variaukai ngia uyira rairaiyauvaa ni miaavai. Na ni niitaraikiai
    variaukai ngia numa ni tuqinnaavai. Na oovi nnauvaki variaukai ngia numa ni taavai.
    Ivaara ngiiini teerama kioovaki numa variatee,
  cpy-cpy: Piñaakina nojaraha-kowaetzi, pipakina nokithaa-takari. Piñaakina nomantsiyataki,
    pamitako-takina netsiya-takotan-taari. Romonkyaa-kaantee-takina, pipokashi-takina
    paminana.’
  ekk-PKP: Ma olin alasti ja te riietasite mind. Ma olin haige ja te hoolitsesite
    minu eest. Ma olin vangis ja te külastasite mind.“
  mpx-mpx: ya bokaboka inoke kaliko ku pem ya galoi, ya kasiyebwa inoke ku matahikagau,
    ya miminaa dela inoke ku nem ku kiteyau.’
  wbp-wbp: Kujalparna ngaju jalya nyinaja, nyurrurlarlulpankujulu yungu wawarda parnta-yirrarninjaku.
    Kujalparna ngaju nyinaja murrumurru, nyurrurlarlulpankujulu mardarnu ngurrjungku.
    Kujalparna ngaju nyinaja rdakungka, nyurrurlarlulpankulu yanurnu ngajuku wardinyi-maninjaku.’
    Kujanya kapurna-jana ngajuju wangka jungarni-ngawurrpakuju yapakuju kuja kalu
    karrimi ngaju-nyangu jungarni-purdanjirla.
  luo-luo: ne achando lewni, kendo ne urwaka; ne atuo kendo ne urita; ne an e od twech,
    kendo ne ubiro lima.’
  nhe-NT: Ax nijpiyayaya tlen nimoquentis huan innechmacaque noyoyo. Nimococohuayaya
    huan innechmocuitlahuitoj. Niitztoya ipan tlatzactli huan inyajque innechitatoj.’
  aii-aii: ”’ܫܘܼܠܚܵܝܵܐ ܗܘܹܐ ܠܝܼ ܘܡܘܼܠܒܸܫ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ، ܡܪܝܼܥܵܐ ܗܘܹܐ ܠܝܼ ܘܬܦܝܼܩ ܠܵܘܟ݂ܘܿܢ
    ܒܝܼܝܼ، ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܗܘܹܐ ܠܝܼ ܘܐܬܹ‌ܐ ܠܵܘܟ݂ܘܿܢ ܠܟܸܣܠܝܼ.‘
  esk-NT: Atnuġaaŋitñama atraksritchaġigikma atnuġaamik. Atniġñaqama takuraġigikma.
    Isiqtaukama tikitḷuŋa isiqattaaġaġigikma.’
  msb-msb: Huba ako kaya ginbaduan niyo, masakit kag gin-ataman, priso kag ginbisita
    man niyo!’
  cpa-NT: Tsa¹mi³chi² tsønh¹jni. Jøng² ca¹cuøh¹³ hniah¹² jní² tsønh¹jni. Ca¹lø¹dsog¹jni.
    Jøng² ca¹jmoh³ hniah¹² hí³ jní². Mi³hiúg³jni hni¹ŋí³. Jøng² ca¹ŋi³jah³ hniah¹²
    jní²,” juǿi³jni dsa².
  dso-dso: ମୁଇ ଡୁମ୍‌ଣ୍ଡା ରଇଲି, ମକେ ବସ୍‌ତର୍‌ ପିନ୍ଦାଇଲାସ୍‌ । ମୁଇ ଜର୍‌ଦାରାଇ ଅଇରଇଲି, ମକେ
    ଜତନ୍‌ କଲାସ୍‌ । ମୁଇ ବନ୍ଦି ଗରେ ରଇଲି ମକେ ଦେକ୍‌ବାର୍‌ ଆସିରଇଲାସ୍‌ ।”
  meu-meu: asi egu dabua, o hadabualaigu; e goreregu, o igogu ita; dibura rumana ai
    na nohova, dekegu o raka vareaiva.
  yva-NT: Arono Sya ansune meweno Rinai, wapo ansune inta raunande Syo rave. Arono
    rigwanen, wade wapo inaeranande. Arono rimakova no tanoano makova ama uga rai,
    wade wapo inapan.’
  dgc-dgc: To éwanék tu badu, éy pinabaduanék moy; to kéladu ko, éy dinalawék moy;
    sakay to képihesu ko éy dinalawék moy be.’
  zpm-NT: zeeṉe goṉ to guieṉd xab naa, bgacwxab to naa; zeeṉe bzhacnë naa, zeeṉe bio
    naa ladzguiib, biaad to biaadgaṉ to naa.”
  hix-NT: Anyempera ryehtoko, uro manyempetetxkonà, àkehe xarha, àwyanye. Ekeh me
    ryehtoko, rakoronomaxe momokyatxkonà, àkehe xarha, àwyanye. Watxa ymo yawo ahryemxah
    me ryehtoko, rowakryexe momokyatxkonà, àkehe xarha, àwyanye, ohxe ehxemo komo
    wya, kekon hatà, Txesusu.
  sim-sim: A serembomba sirik kowen jimu ya hara. A kavamisirik anin jimu jelyara.
    Krawuk a lirik anin jimu ta heyera.�
  npi-ULB: म नाङ्गो थिएँ र तिमीहरूले मलाई लुगा पहिराइदियौ; म बिरामी थिएँ र तिमीहरूले
    मेरो वास्‍ता गर्‍यौ; म झ्‍यालखानामा थिएँ र तिमीहरू मकहाँ आयौ ।’
  cgc-cgc: Na ula a masuot, paatagan a nyo ta bayo. Na gamasakit a, paasikaso a nyo.
    Na napriso a, pasud-o a nyo.’
  tim-tim: Akto sâŋgum bâlâk mandere yeŋe sâŋgum niŋi. Akto kundat akmâ mandere togom
    nekmâ tân nuguyi. Akto humomolupnande kala busi kâlegen katnekbiâ tatere togom
    okotyeŋe nâŋgâm tân nuguyi.”
  yor-yor: Mo wà ní ìhòhò, ẹ̀yin sì daṣọ bò mí. Nígbà tí mo ṣe àìsàn ẹ ṣe ìtójú mi,
    àti ìgbà tí mo wà ní ọgbà ẹ̀wọ̀n ẹ̀yin bẹ̀ mí wò.’
  wos-wos: Wuni nukwa wur yike baka téwuka guni wunika nukwa wur hwenguka wuni naki.
    Wuni bar hiyawuka guni wuniré yikafre huru. Wuni séndé gembu hwawuka guni yae
    guni wuniré xé. Wungi hurungunka némbuli yikafre hafwambu jémba retanguni.’
  emp-NTPO: '@see-verse:MAT.025.035'
  eng-F35: I was naked and you clothed me; I was sick and you visited me; I was in
    prison and you came to me.’
  ind-ind: Ketika Aku memerlukan pakaian, kalianlah yang memberi Aku pakaian. Ketika
    Aku sakit, kalianlah yang merawat Aku. Dan ketika Aku dipenjara, kalianlah yang
    mengunjungi Aku.’
  pes-OPCB: برهنه بودم، به من لباس دادید؛ بیمار و زندانی بودم، به عیادتم آمدید.“
  mpt-mpt: Eka ne youmo blim biania aal keim blia ibo youmo doniba dlusaibiobe. Eka
    ne gembia ibo daatneibbiobe. Eka ne klabut am bli osa ibo teniba natem naibbio
    kesoa bib ayam ele bianiba amit nomabiobo ge baabesia
  bla-bla: Nimatsĭstotospa, ki kitsĭs'totosatskokipuau; nitokh'tokos, ki kitsĭpĭs'kotokipuau;
    itai'okiakiopi nitsitau'pi, ki kitsittotaakipuau.
  ssx-ssx: I̱ aka꞉ dia꞉yeketa꞉ ikana꞉ma꞉ yamatiki pimikime. I̱ma꞉ yeni haowa꞉ ekita꞉
    ikana꞉ma꞉ epeke tupa꞉ handeteke hatiki pimime. Kutupa mo dipula pitua꞉ ekita꞉
    handoloendi pimime.
  mkl-mkl: Nɔ si wɑɑti iyi ǹ wɛɛ bɑsĩ ì bii ɑnyim ŋɑ. Nɔ iyi ǹ wɑ n ce bɔ̃ɔ ì ɡbɔɔm
    ŋɑ. Nɔ si wɑɑti iyi ǹ wɑ ile piisɔ̃ɔ ì yɑ nɑɑ ku cɔm ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଡିକ୍‍ଚା ନ୍ଲେଗେ ଆନେଙ୍ଗ୍ ସକା ପେରାସକେ । ନେଙ୍ଗ୍ ଆଃସି ନ୍ଲେଗେ ନେଙ୍ଗ୍‌ନେ
    ଜତନ୍ ଡୁଂପେଡକେ । ନେଙ୍ଗ୍ ଜେଲ୍‍କାନା ନ୍ଲେଗେ ଆନେଙ୍ଗ୍ କେନ୍‍ସା ପେପାଙ୍ଗ୍‍କେ ।
  gof-RNT: kallottin mayzideta, harggettin harggisideta, qashettin tana oychchideta’
    yaagana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାମାହଡ଼୍‌ମ ତାଇକେନ୍‌ରେ ଲିଜାଃପେ ତୁସିଙ୍ଗ୍‌କେଦିୟାଁ, ଆଇଙ୍ଗ୍‌ ହାସୁତାନ୍
    ତାଇକେନ୍‌ରେ ଯାତ୍‌ନାଅ ସାକ୍‌ଲାଅ କେଦିୟାଁପେ, ଆଇଙ୍ଗ୍‌ ଜେହେଲ୍‌ରେ ତାଇକେନ୍‌ ଇମ୍‌ତା ନେନେଲ୍‌ତେପେ
    ହିଜୁଃୟାନା ।’
  gah-gah: Ginegane nomigo ginegane nimiaká amó. Nivisekago nougo lekeza nasahilí
    inimiaká amó. Nagá numukú nougo lekeza iki áninigiaká amó. Lá iaká amó nenazo,
    gozapá mikasi apí oko ale utó inogo Ómasímini gizapaló minata apá ale vavá oleketonoimóma
    nene iki alilo.
  lcm-lcm: Natapo varas na mila akavat iau. Natapo malepen na mila aiveven iau. Natapo
    ago nei vilvil akui na mimepo serei sime arai anig.’
  aer-aer: Nhenge ayenge tyerrtye akethe anerlenge, arrantherre ayenge mantere antheke
    irrpetyeke. Nhenge ayenge uyarne anthurre itirrerlenge, arrantherre ayenge arntarnte-areke.
    Nhenge ayenge jail-ele anerlenge, arrantherre apetyeke ayenge akangketyeke mpwaretyeke.’
    Yanhe alakenhe re kwenhe ayenge angketyenhe tyerrtye akwe-arratyele-arle aneme
    areyeke.
  qvc-NT: Mana mudanayuq kaptiymi, qamkuna mudanata qowarqayki. Qeshyaq kaptiymi,
    shamurqaykillapa watukuwaq. Karsilpi kaptiypismi, rirqaykillapa kunswilawaq”.
  tgl-ULB: ako ay hubad at dinamitan ninyo ako, ako ay may sakit at inalagaan ninyo
    ako; ako ay nasa kulungan at pinuntahan ninyo ako.
  cbs-NT: En tadiumaken man ea tadi betsa inaniki. En isin teneaya man eki bakin man
    ea shinan chankanwaniki. En bichiti jiwe medan niken ka man eki bakin man ea shinan
    chankanwaniki”, en jatu waya
  xtm-NTPP: Te nuu ni iyo vichi sa ma, te ni ka taa ni sa'ma ni yo ne'nu sa ma, te
