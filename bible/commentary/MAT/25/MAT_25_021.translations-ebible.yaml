    ìujia shii isiie rek, jiè gu ne nashii muna blia shii dumuii rek yi pha ro. Thawuii
    ne guro sang shii yigieng bo!
  eng-TCENT: His master said to him, ‘Well done, good and faithful servant! Yoʋ have
    been faithful over a few things; I will set yoʋ over many things. Enter into the
    joy of yoʋr master.’
  eng-BSB: His master replied, ‘Well done, good and faithful servant! You have been
    faithful with a few things; I will put you in charge of many things. Enter into
    the joy of your master!’
  cpu-NT: 'Ikantzi Pinkathari: ‘Arivé nomperatane, kameethashireri pinake. Kapiche
    kireeki pikempoyaakena, ari pinkempoyagai pashine osheki. Pimpoke, pintsipatyaana
    panintagaiya.’'
  san-ASM: তদানীং তস্য প্ৰভুস্তমুৱাচ, হে উত্তম ৱিশ্ৱাস্য দাস, ৎৱং ধন্যোসি, স্তোকেন
    ৱিশ্ৱাস্যো জাতঃ, তস্মাৎ ৎৱাং বহুৱিত্তাধিপং কৰোমি, ৎৱং স্ৱপ্ৰভোঃ সুখস্য ভাগী ভৱ|
  tac-NT: '''Liko alué wa''lula enomí nígame anele: «''We a''lá ju, asíriga ''la nóchame
    ju mué ''lige aminami asíriga ''la sébali olame. Mué ''we a''lá sébali olákuru
    rekó pe u''kabi ''yásiga, jípeko uché rajpé nejímala ne, ''we a''lá ganíliga asiboa
    ne ''yuga nocha.»'
  eng-WEBPB: “His lord said to him, ‘Well done, good and faithful servant. You have
    been faithful over a few things, I will set you over many things. Enter into the
    joy of your lord.’
  gfk-H: “Ma no nuna watong ga tangai tana bia, ‘Tahut na pinapalim! A bilai ma a
    tutun na tultulai uga. U ta tutuna ta kaikek ra bar linga, io, iau na bul uga
    bia u na balaurei mah ra haleng. Mai! U na guama tikai ma no num watong!’
  viv-viv: Yana kauveya gigayo, O tofaisewa hagihagi, bonaku gavele-ma uꞋabina. Gaitoma
    kabikabiꞋona ufaisewa-hagihagiyena faꞋina abavehimeya moyaꞋaina nimaniya ganasena.
    Agaikuya uꞋela buye kanavemwamwala.
  yao-yao: Achimwene jwao ŵansalile jwelejo kuti, ‘Yambone, jwakutumichila jwambone
    ni jwakukulupilichika. Ndi jwakukulupilichika kwa indu yainandi pe, chinampe yejinji.
    Njise kukusengwa pamo ni achimwene jwenu.’
  tgp-tgp: Ale nona tamlohi tavera mo verea isana mara, ‘Ko vai na voko r̃uhu. Ko
    r̃omturu r̃ilangi na nom makomo hinau, ale nake a pa tauho o aulu na hinau mo
    mar̃ivi. O unu na avulahi tavera non nom tamlohi tavera.’
  auc-NT: Angä wædinque tömengä awënë ïñömö, ‘Badogaa. Botö ïmote në cæbi ïnömi inte
    bitö ædæmö aabi inte ñöwo waa cæbi æ̈mopa. Bitö wædænque æ̈ninque cöwë ædæmö aabi
    adinque botö ñöwo nanguï pönï botö ëadincoo pönömo æ̈ninque bitö wæætë edæ në
    aabi bacæbiimpa. Botö bitö awënë ïnömo inte watapæ̈ tote quëwëmo ïñömote bitö
    edæ ääñömonque baï bitö watapæ̈ tote quëwenguinque pöe,’ angantapa.”
  kbc-NT: Odaa niɡ̶ijo niotagodi meeta, ‘Eliodi mele ɡ̶abakedi! Akaami ɡ̶owotagi anele
    ane jakataɡ̶a me jinakatonaɡ̶a. Jiɡ̶ikeeni me jakadi me ɡ̶adinakatonitema niɡ̶ina
    anokateciɡ̶ini. Natigide ɡ̶adixomitio madowetiteloco niɡ̶ina aneliodi. Anagi,
    akaami inikaɡ̶awa!’
  bmh-bmh: Guzenina, gonugau gumaneu du nug koli guzenai aureun, “Na salau du naliu.
    Na salau ginampet suban gumemen, gonun, iz na salau banou ebu mizemina, na salau
    gumamam. Gonun, na iz ibail beteimai, siksikai damam.”
  ctu-BL: 'I yum tsi'' sube: “Uts''at bajche'' tsa'' cha''le. Uts''atet xuc''ul bʌ
    x''e''telet. Xuc''ul tsa'' mele che'' an ts''ita'' ti a wenta. Cabʌl mi caj cotsʌbeñet
    ti a wenta. Tijicñesan a pusic''al che'' bajche'' tijicña i pusic''al a yum”,
    che''en.'
  meq-meq: 'Ndo i gay ŋgay a gwaɗay: “Lele haladzay, nəkar na, ndo i ŋgwalak ada ndo
    i deɗek. Nəkar ndo i deɗek kwa mə wu neheye tsekweŋ aye, na pakeye wu haladzay
    a həlay. Dara ŋgwasama ka bo tə neŋ.”'
  noa-H: Magbaawai chi patrón jöoirau hirig, “Hʌ̈u k'ërʌmgui” hajim hanʌm. “Pʌ chadcha
    piyón wajap'amʌu; pua mua jaautarr t'um hagjö habarm. Mʌg p'atk'on pöm k'aba deetarrau
    pua jãgbarpí, jãgtarr jũrr mua pʌrʌg warag hʌ̃r deek'imgui” hajim hanʌm. Magnaa
    hirig, “Hierrag dubwia mʌ dʌ̈i honee habá” hajim haajem.
  alp-NT: Eleki ntuane mere iombe, ‘Akerike mise kuate. Ale auku tamata makerike misete
    kai alene lokoku. Alene lokoku kena kerike loko makerike tone hoko au riluke makerike
    elake etemu. Alomei, kusu pesta kai au.’
  san-VEL: tadaanii.m tasya prabhustamuvaaca, he uttama vi"svaasya daasa, tva.m dhanyosi,
    stokena vi"svaasyo jaata.h, tasmaat tvaa.m bahuvittaadhipa.m karomi, tva.m svaprabho.h
    sukhasya bhaagii bhava|
  kbq-kbq: kva'amo'a kenona hunteno, knare'zantfa hane, kagra knare hunka fatgo eri'za
    nere. Osi'a zantera knare hunka kegava hanku, Kagra kavare antesnugenka rama'a
    zante kegava krigahane. Hagi enka Nagrane muse eme huo hu'ne.
  kbh-kbh: 'As chë mandayá ibojauyana: ‘Ts̈a ts̈abá, ts̈abe oservená y nts̈amo tsbos̈cá
    amá. Aca quem base soyiñe lempe nts̈amo tcbojamandacá tcojámayeca, ats̈e cbochanjaimpáda
    más bëtscá chas̈cotsinÿeñama. Mamáshëngo y áts̈eftaca cochjóyejuaye ca.’'
  ron-LSB: 'Domnul său i-a zis: “Bine, slugă bună și credincioasă. Ai fost credincios
    peste puține lucruri, te voi pune peste multe lucruri. Intră în bucuria stăpânului
    tău''.'
  pon-pon: 'A monjap ap indan i: Meid mau, me koe wiadar, ladu lelapok o melel amen
    koe. Koe apapwali mau me tikitik o, i ap pan kajapwiladan uk pon dipijou toto,
    ko on nan peren en om monjap!'
  nhe-BL: 'Huan nopa tecojtli quiilhui: ‘Nelía cuali. Ta tinotlatequipanojca tlen
    temachtli. Cuali tinechtequipano ica nopa quentzi tlen nimitzmacac. Huajca ama
    miyac más nimitzcahuilis momaco. Xicalaqui nochaj nohuaya huan nochipa ma tipaquica
    san sejco.’'
  sps-sps: ‘Rof ovei tsun, nyi na tsoiny binun a rof ana kaa fasuu,’ te tsue fi na
    tsunaun tsunia. ‘Nyi kaa fasuu faarof fiisen me na painy moni ito na te ar karaup
    to sa nyo nai fakarap marom anyi ma tagaa ot iny anyi na painy moni a tee karap
    to. Taame ma paparaa fiisen vaminyo nyi!’
  wnc-wnc: “Iniwan yake anzing inikut, ‘Ga puya aminu take siknga. Gata take siknga
    tasikuyak. Gata sanga matekngae katak siknga kayukuyakge nata gapmaba sangabamde
    kuyana yuyo. Gata api naat unekan yuke bakngake yutzim,’ ngang inikut.
  nmw-S: Wana gamalak i liwo heine i nga, ‘Huwo tokaiwo dodohobine ge sensenapuine.
    U ginawi vetahe. U matahasikid vetahe bigibigi hebwaden taine si dehoyowate, bwele
    a hoteiiwo u matahasikid bigibigi si hoyowate. U luwom bwalu huwo ta yariyae toyao.’
  bus-bus: 'Ben à dii bènɛ: Ń kɛ̀ zĩkɛri maa náanɛde! Lán ń náanɛ vĩ kↄ̃n à féteo
    nà, mɛ́ à bíta nannɛ n ↄzĩ sa. Ǹ gɛ̃ ma pↄnnakɛna guu.'
  gub-BL: — Ikatu neremiapo kwer ne, uma'ereko ma'e ikatuahy ma'e romo ereiko ne.
    Temetarer pixika'i ma'e rehe erezekaiw katu kwez ne. A'e rupi erezekaiw putar
    temetarer tetea'u rehe nehe kury. Ikatuahy putar nereko àwàm xe hepyr nehe ty,
    i'i izar izupe.
  imo-imo: Nokoli iyemuni yundo nimbei, ‘Kendemande iye pengamu, ulu paa penga terinu.
    Kongono walo kolte mele tirumu nuni teko kondorunumunga nuni nanga mele awini
    nokondowi nimbo kani nu ongo na peya tapu topo tono kolopo molambili owi,’ nimu.
  boj-boj: Onaqa aqa tamo koba a na minjej, ‘Ni kaŋgal tamo bolequja. Ni wau kiñala
    geregere taqatonum deqa e wau gargekoba olo ino baŋq di uratitqa ni na taqatoqnqam.
    Deqa ni bosim e ombla areboleboleigim sqom.’
  eng-DRA: 'His lord said to him: Well done, good and faithful servant, because thou
    hast been faithful over a few things, I will place thee over many things: enter
    thou into the joy of thy lord.'
  knf-knf: '« Naweek kë aji na a : “Ido bnuura, iwi nanuura natam ulemp. Ilemp bnuura
    na uko umpoţi wi nwuliiŋ. Dwulu umpeluŋ wa maakan. Biin iwo ţi mnlilan na nji.”'
  san-KHM: តទានីំ តស្យ ប្រភុស្តមុវាច, ហេ ឧត្តម វិឝ្វាស្យ ទាស, ត្វំ ធន្យោសិ, ស្តោកេន
    វិឝ្វាស្យោ ជាតះ, តស្មាត៑ ត្វាំ ពហុវិត្តាធិបំ ករោមិ, ត្វំ ស្វប្រភោះ សុខស្យ ភាគី
    ភវ។
  arn-NT: 'Tati ülmen wentru ta feypieyew: ‘Müna kümekünuymi. Eymi ta rume küme kona,
    fey rume küme puwtunngeymi. Dew am küme puwtulelu eymi pichin mew, doy fentren
    ta elfalkünuaeyu. Konpange. Kiñentrür nieayu ayüwün.’'
  zas-NT: 'Dxel rëb patron guin lojman: “Zagdxen, mojszaꞌc, zagdxe beenl, guial zagdxe
    beenl con tibdaꞌn ni banen, yan, gunen mazri guial loj ni banen. Guyu, babaa con
    naj.”'
  ken-NT: Chi-bɛtɨk akaka yi tontó arɛm bɛ, ‘Ɔkʉ sayri! Ɔchí ɛrɨ́tí mǔbɛtɨk nɛ
    ɔchí mmu tɛtɛp. Ɔtɔ̌ŋ ndǔ mandú nkáp bɛ ɔchí mmu tɛtɛp. Nɛ́nɛ, chɔŋ nchyɛ́
    wɔ bɛtaŋ amfay bɛyǎ mɛnyɨŋ. Twɔ́ sɛ́nkʉ́ maŋák!’
