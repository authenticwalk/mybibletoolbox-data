    বিশ্বস্ত থেকেছ; আমি তোমাকে বহু বিষয়ের উপরে তত্ত্বাবধায়ক নিযুক্ত করব। এসো, তোমার
    মনিবের আনন্দের অংশীদার হও!’
  mil-NT: 'Te tée cùu patróóⁿ‑dě‑áⁿ nǐ xáhaⁿ‑dě xii‑dé: “Ío váha ní quide‑n, te vitna
    quìde ñaha‑í xii‑n ɨ̀ɨⁿ tée váha tée quìde ndáá, te sá sàcú díhúⁿ nǐ dándǒo ndaha
    ñaha‑ǐ xii‑n te ní quide ndáá‑n, te sá dúcáⁿ nǐ quide‑n te vài‑gá taxi cuèndá
    ñáhà‑í xii‑n. Te vitna cuu cundecu‑n nǔú ndécù‑í, te ío cudɨ́ɨ́ ìní‑ó cùndecu
    ndɨhɨ tnaha‑o”, cachí tée cùu patróóⁿ‑dě‑áⁿ xǎhaⁿ‑dě xii‑dé.'
  myu-myu: — “Xipat,” cekariwa o'e cebe. “Xipacat ẽn. Wedinheiro'a muxipan cĩcã ẽn.
    Yopĩt ma o'e. Ẽn pit wa'õ dag̃ imuxipanpan cĩcã owebeam. — “Imẽneju ade obubut
    muxipan ece owebeam,” io'e — io'e Jesus. — “G̃a'a! Peta og̃ug̃ẽ g̃asũ. Acekõnkõn,”
    io'e cekariwa.
  fue-fue: 'Joomiiko wi''i mo: ‟Golle maa wooɗii sanne, an gollotooɗo geeto, koolaaɗo.
    No a laatike koolaaɗo e huune ko faanɗi, mi hokkete ko ɓuri ɗum mawnugo. War naatu
    ceyodoɗaa e am!”'
  amk-amk: Mambaisengfoi medu wei deyo, ‘Mahikai paria! Wau mani mangfata mosi di
    wau, weo bohong kariri nehu yawiane na mai. Anta iroaso wau na fi katui tuti nariri
    na mai, ampafe ninaia mani yohong fi fuba feai we wau we rufi nai aha ki. Ro mampui
    naya puraise ria nemu mambaisengne yau.’
  fai-fai: alam tabalasew ayo weng bakodaw, ‘kaba wok fakudin kinim kidel dudew tabesaw
    kinim, kaba ken keimusaw keimin, kaba kinim kidel ade kaba katiw kal tei kudew
    tabesaw. Kale naka kamtidiyo nam ufek ufek seng uyo kawta tabe kin modokabaw.
    Kale matam tadawo nalaso alew keiyo nam kalfalin uyo taku madenumo!’ Akane,
  ura-NT: ‘Jataain caohachate ichaaicha, jelai amuritoriin nenaa beraichaneein ii
    tereeunnicha. Aihana jaun, chajaain caloheri asaae enoote jiniiquiin rachoojihacara,’
    nae nii curuaanaa.
  mcd-NT: Ascaiton ahuun niaifoan yoini, “¡Aicho! Mian fasi shara huaa. Un mia yoia
    cuscacoin min huaa. Un mia ichapama inanfia ahuunshon min yonocoin shara. Ascacun
    nan un aya cuscan mian cushusharashotiro. Un unimai cuscan mirifi nanscarifiai
    min ufu unimatiro. Ascacun iquiyohuu,” ishon yoini.
  urt-urt: Miyeꞌ embep nungwisme wusyep kin na, ‘Nin miyeꞌ wah bwore bwarme supule.
    Nin bepteme wah nin bwore supule. Somohon ŋam yale ŋai malaih, kut tukwini ma
    yule ŋaiꞌe ŋaiꞌe wula wula. Nin ote hriphrip otop ŋam!’
  kiz-kiz: Bwana ghwa muene akan'jobhela, 'Hongera, n'tumwa nnofu na mwaminifu! Ujhele
    mwaminofu kwa fenu fidebe. Nibetakupela madaraka kufenu fibhaha fingi. Jhingilayi
    mu furaha jha bwana ghwakhu!
  tzo-TZE: 'Jech i''albat yu''un li yajvale: “Lec oy, tsaco tal. Vo''ot lequil jmozoot
    yu''un jun avo''nton la''abtej ta jventa. Jutuc no''ox laj cac''bot, pero li''
    ta ora chacac''bot yan más ep. La'' ta jtojol jech xcuxet no''ox avo''nton sbatel
    osil”, x''utat yu''un li yajvale.'
  lex-lex: 'Noma matromni nakot la: “Samoga! O'' di de hopopna mak katlina-kataili
    pa o samo''wu. Yoma la'' kuku''uni di de apuesiay olek o wa. Hota mak inponni
    ho''mana a''g e puesiay wialia o''a. Mmuai wia rialma pa ta''an wutu-temun wutu
    pa tamuki-tahepru.”'
  dov-dov: “Simalelaakwe wakati kulinguwe, 'wakachita kabotu, iwe nomulanda mubotu
    alimwi usyomeka! Walikusyomeka muzintu ziche. Ndiyokubika kuti ukeendelezye zintu
    zyiingi. Njila mubusekelezi bwasimalelaako.'
  rgu-rgu: Malaka ria namanene leoꞌ na, boe ma namahoꞌo. Ana nafada nae, ‘Malole!
    O nana ata malole. O makate nonoi-tataoꞌ, ma o tuka maroo au pareta ka, leo mae
    au ta nai ia fa. Huu no o bisa urus hihii-nanauꞌ aana leo iaꞌ, neuꞌ ko au soꞌu
    o fo urus hihii-nanauꞌ bau-inaꞌ. Neuꞌ ko au tao feta fo ita basa tamahoꞌo rame-rame.’
  toc-NT: 'Amá patrón huá­nilh: “Xli̠­cána luu cla­kati̠y min­ta­scújut. Cumu huix
    cuentaj tlahua ma̠squi ni̠ luu lhu̠hua hua̠ntu̠ cti­ma̠x­quí̠n pus huata chú nac­ma̠­cuentaj­li̠yá̠n
    hua̠ntu̠ tlak lhu̠hua la̠qui̠ namak­ta­kalha. Pero xa̠huachí la̠li̠­huán catanu
    la̠qui̠ luu lac­xtum napa̠­xu­hua­yá̠hu xpa̠­la­cata min­ta­scújut hua̠ntu̠ ma̠kan­tax­ti̠­ni̠ta.”'
  ulk-1902: Abara opole abi detager, Au debele abele debe megmeg le ae, pako ageakar;
    ma ageakar abele uader kebi lu, kaka mari ikosi ko sirdam gaire au lu; ma tabakeam
    balu abele mara opole ra sererege.
  som-som: Sayidkiisii ayaa ku yidhi, Si wanaagsan baad yeeshay, addoon yahow wanaagsan
    oo aaminka ahu. Wax yar ayaad aamin ku ahayd, wax badan baan madax kaaga dhigayaa.
    Farxadda sayidkaaga gal.
  mam-C: 'Me antej tajaw pwaq xi tq''ma''n: Chjontiy. Jun aq''nil, a tb''anilx wen
    ex tz''aqlexix. Atzin ja''lin, qu''n tu''n nimx xb''ant tu''n tuk''a tal ch''in,
    nimxixtl kxel nq''o''n tey. Ku toktza ex ku ttzalaja wuk''iy.'
  ndj-ndj: Bambu mundu kamuwombela, ‘Nyanyi, kuva ndumindumi msangi na mwaminifu,
    kuva mwaminifu kwa findu fidokwa ponopa dandikugoli mwaminifu kwa findu fikomi,
    wisi sekileli pamu na bambu waku!’
  mbj-NT: '—Ti ta kariw n''aa ky hadoo: “Taw''ããts hẽ mamoo wät doo. Karom baad hadoo
    do õm. Baad had''yyt hẽ maban''yyh a hã ji anoo doo”, näng. “Kanahën d''os hẽ
    né paawä, baad maban''yyh. Ti hyb n''aa ti bahǟnh ỹ anoo a hã hỹỹ kä mabag''ããs
    hyb n''aa kä. B''ëëp, tsebee si ỹỹ”, näng ta kariw n''aa kyyh.'
  lat-VUC: 'Ait illi dominus ejus: Euge serve bone, et fidelis: quia super pauca fuisti
    fidelis, super multa te constituam; intra in gaudium domini tui.'
  ngp-ngp: Mkulu wakwe niyo amhitula, ‘Kutenda vedi mtumwa ywedi, kunda mhuwilwa mwe
    vint'hu vigeke, nohuike kunda mkulu mwe vint'hu vingi. Naho nou unde hamwenga
    no mkulu ywako mwe kinyemi chakwe.’
  enq-2: Dopa leamopa, baanya akali andake dokome baa lamaiyoo, ‘Emba kalai akali
    epe dokome, nambame leoli pyoo yaka pyekee-lamo! Muni kuki dio dutupa leoli pyoo,
    embame auu pyoo isii-lamo dokonya, nambame emba longo isoo kata latoana, embapa
    nambapa mona setao katambana ipu’ lea.
  eng-ASVBT: 'And his lord said unto him, Well done, good and faithful servant: thou
    hast been faithful over a few things, I will set thee over many things; enter
    thou into the joy of thy lord.'
  mna-mna: 'Tana biibi kini iso pini ma iso: ‘Yo barau! Nu mbesooŋo ambaiŋom kat.
    Pa motom se mi kam kat uraata pa koroŋ musaari. Tana ko aŋuru be mboro koroŋ bibip
    pakan. Mar ruumu tio be itiŋan tombotmbot mi menmeen ti.’'
  myw-myw: “Iw natovek, ilana, ‘Bwein! Guntouwat bwanabwein ya̱koum. Peinan bo kutoukum
    wotet kakit, mapuna basekeim avakaein. Kusiw kum, gunakabmwa̱saw waseg.’
  sby-sby: Mwami wakendi walamwambileti, wensa cena, njobe musebenshi waina washomeka,
    lino pacebo cakuba washomeka pabintu bing'ana, nindikupe lino ncito yakwendelesha
    bintu bingi. Kwesa usamwe pamo nenjame ndemwami wakobe.
  sll-sll: Ditenangure singaba honagi ari yu ditenamia, “Gir waiye, ni honagi ongi
    wai pamia. Ni grana wine onga i homa bona gana obilga ni tega kene ol monia. Omaga
    bona gana miki weni kene ol monanua. Omaga ni ungere nan yasu yona tani ere wai
    parabilua,” ditenamia.
  yaq-NT: 'Ju''u tekowai iniau: “Tua su tu''i, empo tua tu''i yoemtaka ka ta''abwisi
    eaka in tekil jojoame. Ka jaikikut tu''isi yuma''isi em aet yeu sika'' betchi''bo,
    inepo nee che''a bepa wateku enchi yo''o ya''ane. Kibakeka alleewamta inim nemak
    bitne”, ti au jiiak.'
  uro-uro: “Dä aa moräsnaqa qa qoar na qa rhoqortäqyia, ‘Gua latka ama mär qa qärak
    i ama engäktki na qa sä gua lat, ainge di sa ngia mualat mamär. Qoki sa ama engäktki
    na nge sa ama marheka nä irhong dä soknga va ngua rhu nge iva ngit lu vät ama
    rhäqäp nä irhong. Ngia rhon sagem ngo vä gu märmärgem.’
  ita-1885: 'E il suo signore gli disse: Bene sta, buono e fedel servitore; tu sei
    stato leale in poca cosa; io ti costituirò sopra molte cose; entra nella gioia
    del tuo signore.'
  muy-muy: 'Eslini bay ni àhi : “Àɓəlay, nak jireni, nak bay magray tʉwi sulumani.
    Nihi ti nəfiyu kur kəgur zlam kay, aɗaba kə̀grua tʉwi sulumana àna zlam gʉziteni
    hini ya nə̀vuk na. Mərvu akaba nu.”'
  kqc-kqc: Ma niyo, ‘Rei mona reyo; ya bi nai vana rama moimai rei tavoi reisa amiye
    buni! Beika keika ya maraka bi nari rei mona reyo dada, beika tau nari reyainedi
    ya magida. Baesi yi varika amiyesa ada regasa amebi!’
  tav-tav: 'To bairo cʉ caĩro: “Caroaro mʉ ájupa. Mʉ ñuubʉja. Mʉ yʉ cáti rotirore
    bairona cácʉ mʉ ã. Petoacã mʉ yʉ carotiepere caroaro yʉ mʉ átibojayupa. To bairo
    caroaro cátacʉ mʉ cãno maca yucʉra pairo majuu yʉre mʉ cacotebojapere mʉ yʉ cũgʉ.
    Yʉ mena macacʉ mʉ ani wariñuugʉ,” cʉ caĩñupʉ.'
  eng-ULB: His master said to him, 'Well done, good and faithful servant! You have
    been faithful over a few things. I will put you in charge over many things. Enter
    into the joy of your master.'
  spa-VBL: 'Su amo le dijo: ‘Has hecho bien, eres un siervo bueno y fiel. Has demostrado
    que eres fiel en cosas pequeñas, así que ahora te colocaré a cargo de muchas cosas.
    ¡Alégrate porque estoy muy complacido de ti!’'
  fra-_FOB: 'Et son maître lui dit: Cela est bien, bon et fidèle serviteur; tu as
    été fidèle en peu de chose, je t''établirai sur beaucoup; entre dans la joie de
    ton seigneur.'
  hau-ULB: Maigidansa yace masa, 'Madalla, bawa na gari mai aminci! Ka yi aminci akan
    abu kadan. Zan sa ka akan abubuwa masu yawa. Ka shiga cikin farincikin maigidanka.'
  mal-mal: 'അവന്റെ യജമാനൻ: അവനെ അനുമോദിച്ചുകൊണ്ട്, നന്ന് നല്ലവനും വിശ്വസ്തനുമായ ദാസനേ,
    നീ അല്പകാര്യങ്ങളിൽ പോലും വിശ്വസ്തനായിരുന്നു; ഞാൻ നിന്നെ അനേക കാര്യങ്ങൾക്ക് വിചാരകനാക്കും;
    നിന്റെ യജമാനന്റെ ആനന്ദത്തിലേക്ക് പ്രവേശിക്ക എന്നു അവനോട് പറഞ്ഞു.'
  kkc-kkc: Eseme wiligi odoo oso nei yimapoo egeesee takaso, ‘No tou medee goosa teli
    odoo. Nayo tou tekepo too ee ogoloso a goomogoso. Esiga nayo bi pepooko medee
    bamelee maga nei ayo namapoo bi toowa bameleeye dalaiso. Esiga no mo moso kulodu
    abolo hodobo goomoga sabolo badalame gasibe,’ diso.
  lit-lit: 'Jo valdovas tarė jam: „Gerai atlikta, gerasis ir ištikimasis tarne! Tu
    buvai ištikimas dėl keleto dalykų, aš padarysiu tave atsakingą už daugelį dalykų.
    Įeik į savo valdovo džiaugsmą!“'
  urd-GVR: Us ke mālik ne jawāb diyā, ‘Shābāsh, mere achchhe aur wafādār naukar. Tum
    thoṛe meṅ wafādār rahe, is lie maiṅ tumheṅ bahut kuchh par muqarrar karūṅga. Andar
    āo aur apne mālik kī ḳhushī meṅ sharīk ho jāo.’
  far-far: “Ma na wane baita nia ka olisia ka 'uri, ‘'Oe wane ni rao lea nau. Nau
    ku saitamana, nau ku famamana 'oe! 'Oe rao lea ana ru tu'u ki, nia ne nau ku alu
    'oe, 'oko baita fafia na ru 'oro ki. 'Oe leka mai, ma 'oko eele 'amu fai nau.’
  suz-BL: आ होव़पमी ‘रिम्‍शो पाप्‍तीवी। थमा सुइक्‍चा पुंइसीशो बाक्‍ते। इच्‍ची खोइ
    तशोमी शुश सेल्‍शा, रिम्‍शो गेय पाप्‍तीवी। मोपतीके शुश अधिकार गेनन। ग्‍येरसीशा
    बाक्‍स’ देंब। मत्ती २४:४५-४७
  car-NT: 'Mo''ko ijopotory kynganon i''wa: ‘Iru''pa tywaije mana, amoro iru''pyn,
    tamyikaporen pyitonano. A''si''konombo oty poko tamyikapore me''i. Pyimano oty
    pokono me terapa kytake. Oko''ne, mo''ko ajopotory maro tawa''pore aiko.’'
  amp-amp: Bro yimar inji htihato kfo yindhor memorr, ‘O, ni tu hifa hingrna marnyet
    dborioh yimaye. Tamoh tefi marufenm ninhu tire yakitohhato hingrnaneft marufat
    hifa buriwut. Ndnettn nanhu tamohm ninn yakitoh hakurahnm. Wania. Na rhuruha yindhor
    nmbuhat ni warhunhotwona.’
  bht-bht: उदे मालिके उसयो बोलया, धन्य, तू खरा कने भरोसे दे लाइक नोकर है, तू थोड़े
    पैसयां जो सम्भालने कने भरोसे दे लाइक रिया है; मैं तिजो होर मतियां चिजा दा अधिकारी
    बणाणा है। अपणे मालिके सोगी खुश हो।
  eng-NOY: His lord said to him, Well done, good and faithful servant! thou hast been
    faithful over a little, I will place thee in charge of much; enter into the joy
    of thy lord.
  cub-NT: Que baru ñai jabocʉ aquemavʉ ʉ̃́re, “Mearo d̶arebu mʉ. Memecaipõecʉ meacʉbu
    mʉ. D̶aivʉ mʉ yópe d̶aiye jaʉépe. Mi mearo d̶aiye boje quĩ́jinoque, epequijivʉ
    mʉre pʉeno baju. Caride torojʉcʉyʉmu mʉ, yópe ji torojʉepe”, aquemavʉ ñai jabocʉ.
  ita-1927: 'E il suo padrone gli disse: Va bene, buono e fedel servitore; sei stato
    fedele in poca cosa, ti costituirò sopra molte cose; entra nella gioia del tuo
    Signore.'
  lww-lww: “Ana yerkawa nene pisa pania, pisape ‘Po pap̃isi, potena. Ko na okila yum̃aena
    po pap̃isi wa. Ko opuarar ruru narin yum̃aena nene nap̃a nemligan e lumom̃a, ana
    p̃isi na neligan ko vena ko ovisuar kiau yum̃aena kerkeviu la p̃asia. Poga ga,
    oimi omio inu e kiau p̃ap̃agena na kekarena nini.’
  ckb-ckb: '«گەورەکەی پێی گوت: ”ئافەرین، ئەی کۆیلەی چاک و دەستپاک! لە کەم دەستپاک
    بوویت، زۆرت پێ دەسپێرم. وەرە ژوورەوە بۆ خۆشی گەورەکەت.“'
  nas-nas: Bakaang ovoringe makuꞌuma aaꞌpuuꞌ, ‘Bakei tampaꞌ nkoveuꞌnung, daꞌ tee botovotonaaꞌ
    tampara, kakeꞌiinung. Aing-koo okiꞌning-koo tampaꞌ kakeꞌiiraruꞌnung-koo ninge
    tee kapooꞌnanka mmauꞌnanka tare-koo siꞌdampaing. Enang pora niꞌninka nariꞌ dotumareaing.’
  uvl-uvl: “Ol pe non palau neu hele, ‘Urana toto. Lek non iong nge urana. O poia
    ume unne sune nem ke urana mana. Pe lape e talue iong ke o nauele ume hel pule.
    O iat ke o iech luluch nge iau.’
  eng-BBE: 'His lord said to him, Well done, good and true servant: you have been
    true in a small thing, I will give you control over great things: take your part
    in the joy of your lord.'
  ixl-CNT: 'Ech alax te tu u bꞌaal taqꞌon ech tzaꞌ: «Techal vaꞌl vetaꞌana bꞌaꞌnla
    aqꞌonom. Kꞌujlebꞌal kꞌuꞌl axh. Tan kꞌujlebꞌal kꞌuꞌl vetaꞌan tiꞌ bꞌiil vaꞌl vetvaqꞌ
    see. Ech sibꞌal tek savoksa takuenta. Pek chuukuꞌl tzunxeꞌ utz, chiꞌbꞌojoꞌ tiꞌ.»
    Texh te.'
  xsi-xsi: Ŋineŋga ne tamâta ŋalae nde ipai mine tu, ‘Noko nde wurâta tamâta ara ndo.
    Noko uru kuveta wurâta ara nâ ku pwatona ne wurâta sondo nâ. Noko muŋga pwatona
    naneŋgu mbaliŋa mota mwata ŋinde sondo; mine kala naŋa ma wurâta alano tu pwatona
    mbaliŋa ŋalae tina. Naŋa iloŋgu ndeka nâ! Kumâ kundeka kuku naŋa!’
  crx-NTPO: '''Et oomoodih ndúyulhni, ‘Tube soo ''inja! Nyun tube inzoo. Whunilhchoh
    whe k''une'' nyutis''en. Nyun tube ''ulhna-un unzoo-un inli. ''Et hoontsool-unyaz
    whe k''une'' nyutis''en inle''. ''Et ''andit n''un whe lhai ghu tanleh. ''Anih,
    ndai la nyumoodih ye hoont''i''-i, nyun cha be hóotant''e''.’'
  kan-OKCV: “ಆಗ ಅವನ ಯಜಮಾನನು ಅವನಿಗೆ, ‘ಭಲಾ, ನಂಬಿಗಸ್ತನಾದ ಒಳ್ಳೆಯ ಸೇವಕನೇ, ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದ್ದಿ.
    ಚಿಕ್ಕ ಕಾರ್ಯದಲ್ಲಿ ನೀನು ನಂಬಿಗಸ್ತನಾದದ್ದರಿಂದ ನಾನು ನಿನ್ನನ್ನು ದೊಡ್ಡ ಕಾರ್ಯಗಳ ಮೇಲೆ ಅಧಿಕಾರಿಯನ್ನಾಗಿ
    ನೇಮಿಸುವೆನು. ನೀನು ನಿನ್ನ ಯಜಮಾನನ ಸಂತೋಷದಲ್ಲಿ ಭಾಗಿಯಾಗು,’ ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga e ireobo fuone fu una gue kuae, Eko a moni ige na maeva
    ije aka dabe mukoreigia imei. Ijadufuo na vierafe na kuaga are ire none boeje
    samuagiake. Aka mukoreigia rema ijadufuo ni ro nosiki besu oemarekinu finono kuae.
  blw-blw: Yag anat ekat hen anchi apochéén, ‘Aỳ, usto paat hen annay enkamanno.
