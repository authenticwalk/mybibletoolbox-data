  aoj-aoj: “Eaꞌ dembinai naꞌipana naꞌi, ‘Inaꞌ aman buꞌunai nandaꞌ maol andeandeꞌ datima.
    Deiꞌ fowaꞌ inaꞌ nimafi hiahawes saꞌwisi andeandeꞌ datima. Deiꞌ endaꞌena nimafi
    hiahawes luꞌwasi. Inaꞌ nifiꞌi nendagala neloma dembinai ineꞌinai.’
  cbv-cbv: ‘Ma tʉ́i teona beé. Wã náahat pah mat chãjap taga. Páant bainí meemdíh
    wã wʉ̃hʉchah yʉhna, mat tʉ́i jíib tewep taga. Páant ma tʉ́i tewat jíib, dawá wĩ́ih
    bií déedih en daoní maáh pínah wã waadábipna caá, wãjeéh ma tʉ́i weñat pínah niijná’,
    ã maáh caandíh ã niijíp be.
  taw-taw: Agek, bɨawl ne ak nop agɨnɨgab, Nad bɨ wog gɨñeb tep ak mɨdeban, yad agɨnek
    tek nɨŋɨd, wog gɨtep yɨbɨl gɨpan agɨnɨgab agak. Tap sɨkol okok kod mɨdtep gɨpan
    ak, nep agen tap awl okok kod yenɨgaban agɨnɨgab agak. Nad apɨl, yad ayɨp mɨñmɨñ
    yɨbɨl gɨlɨg yonɨgul agɨnɨgab agak.
  jic-NT: '”Jupj patrón ''ücj jostsja jupj lal. Tjevele: ‘Namozo ''üsüs way jipj.
    Napj tjevelé jinwá la tjejay jipj. Nin mpes ca ''üsüs la mejay napj jipj mpes.
    Más püné ca nsem jipj quinam. Jipj ''üsüs la tjejay t''emel tsjicj way lal. Pülücj
    way napj nats''a''á ca majaman jipj quinam. Was, ''ücj jyas nsem quinam napj lal’,
    nin tjevele jupj patrón.'
  zap-NT: 'Lex re patron guin lo men: “Weno, te moswen nak de, wen wlaa de; ya ke
    ne wen wlaa de kon ne zhi, orrenaa yzu noo de ynebééy de ne mazre ndaldee. Gutee,
    guzhiilen zegne rzhiilen noo.”'
  wer-wer: Maan kaöapök epël ök mëëa. ‘Inëën ru ompyaup, ni ya ompyaö mënan. Ni omën
    pasut ngarangk ompyaö ëeiman. Pötaanök nook omën këëta ngarangk niulëëmaan. Neering
    wë ërëpsawi ëëpa.’
  ipi-ipi: Wuane lea-kola, balana akali andane okomane bala lamawuato, nimba piape
    akali epene atoto, nambana piape kuai lo wete pingeene ya leaipia. Nimbato nambana
    minditaka aŋalapo tupa kuai lo ando atapini okonena, nimbato nambana minditaka
    kambua tupa ando atola lokale. Nimba namba towa atu epelewa atapakale ipu leaipia.
  qul-NT: 'Patronnintaj payta nerkan: ‘May allin, sumaj fiel llanc''aj canqui. Uj
    chhicanpi fiel caskayquiraycu, astawan achqhata koskayqui cuidanayquipaj. Yaycuy,
    nokawan cusicuy.’'
  ter-NT: '—Ina kixôa pátarauxa: “Mbiú koe ítike. Iti koati únati ahinoêti yuixóvoti
    ítuke. Koeku kó''iyeaneye ítike yane kali mboréxopike, kó''oyene mborexópitinemo
    yéxi koeku koati xu''ínatiya. Yókopone, kaha''iné íxepanu ya elókeyea ongóvo”
    kíxoane.'
  bmr-NT: 'Jaaneguiiha ihaivojɨɨbo diiboco nuuhi: Aivo imino moonɨhi. Ɨɨjoho aivo
    imino jeecɨvomɨnaafi idiimihuseebe. Mɨɨdɨrunoco imino omoonɨmaño ɨco siino janaanɨcɨ
    acɨji. Jaaneguiiha disaa. Jaabo uuma imo imo diicahi.'
  fuf-fuf: 'Jom makko wi''i mo: ‹A waɗii ko moƴƴi, yo kurkaaduujo moƴƴo holniiɗo.
    Ko fii a nunɗii e hoore ko fanɗi, mi waɗete e hoore ko ɗuuɗi. Weltodu e jom maa!›'
  bhl-bhl: 'Dangei, e bokolewomele: ‘Ku kunum ken ati te! Fong gel eisneng beso kitil
    keko, dawtoloko, fian kelewselew kasike, ku kame fian eisneng akati kute kuw atebokolew
    te! Kame ku neso teleko, bomi, kalfongolewka!’, dangse te.'
  ons-ons: Olatki, suaineineŋo rake, ‘Ge urata mauluke makone, ge urata ŋei mayakakatne,
    so aŋa tewe tewek korop! Ge kine kine nigatne ea wane urataine mayakakatne mauluke
    makone, eso ea wane noŋo baŋ kine kine suaine ea wane ware wareine biraganikale.
    Ge sari saketnom paki, narop wet pese detnom!’
  con-NTPO: 'Na''su pañamba su: “Ñotsse qui tson. Queja ñotssia shondo''susi gi dyombi''tsse
    quenga osha''cho jongoesuma afeye osha. Re''riccoi''ccu ñotsse tsonsi gi quenga
    ti''tsse''tssiama afeya que coiraye. Jipa ñai''ccu fae''ngae avujatssija.”'
  ghs-ghs: Hiiremi Mai noke hee, Dzoobe kokora abi qidza name. Ana niike isakiqata
    moitemi nii ooma baura iso keke eete ooraita nii meupu namaehota qeehiqa quba
    tongo nahoke soopara eetorakoi oke ana nii pobi hiire.
  peg-peg: ହାଉକାର୍‌ ୱାର୍‌ୟା ଆଜ଼ି ଇଚାନ୍‌, ହାର୍‌ କିତାୟ୍‌ନା, ଏନ୍‌ ନା ସାବାସ୍‌ ହାର୍‍ଦାକାୟ୍‍
    ଆରି ପାର୍ତିନି ଆଡ଼ିୟା । ଏନ୍‌ ପାର୍ତି ବାବ୍ରେ ଅଲପ୍‍ ଦନ୍‍ଦିଂ କାର୍‍ବାର୍‍ କିଦେଙ୍ଗ୍‌ ଆଡ଼୍‍ତିଲେ
    ନି କେଇଦ ବେସି ଦାନ୍‌ ପିସ୍ତି ହିଦ୍‌ନାଂ । ୱା, ନା ମାପ୍ରୁ ୱାରିତ ମେହାଆଦା !”
  txu-NT: Nhym õ bẽnjadjwỳr kum, “Mexkumrẽx. Ga ne ga adjàpênh mexkumrẽx. Akabẽnkumrẽx.
    Nã bãm amã mỳjja ngrire ngã ga prĩne ikutêp imã o djuw mex ne 'ã adjukanga kêt.
    Pãnh gêdja ba amã inhõ mỳjja rax jarẽ. Ga kam amũ idjô'ã ar o aba. On dja ga ikôt
    akĩnhkumrẽx”, ane.
  eng-WEBU: “His lord said to him, ‘Well done, good and faithful servant. You have
    been faithful over a few things, I will set you over many things. Enter into the
    joy of your lord.’
  gnw-NT: 'Jayave ipatrón jei chupe: ‘Icavi ndiyapo. Nde co jae cherembiocui icavi
    vae. Ndiyeyocui cavi cheve cua mbovɨ vae re. Jáeramo tamee ndeve jeta mbaembae
    ndiyandareco jese vaerã. Iyerovia che ndive’ —jei, jei—.'
  mux-mux: 'Nukuli yili-ni yunundu nimba mele: “Kendemande-yi kaiéle, aima kapula
    tirinu. Kongun mele-wele mele sirindele nu-ni teku konjuruneliinga “Nu-ni nanga
    méle pulele nokunjani.” nimbáliinga nu okunu na-kene wasie tapú-topulu numanu
    sipu molambili ui.” nirim.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú nda̱ nti̱a̱ha̱: “Nda tjín. Nda ní ji, nda̱ musu̱.
    Na̱xu̱ ''miko̱i̱ xáhi̱. Na̱xu̱ kin''etjusuin xá i̱chí xi kitsjaha. Kui nga nd''a̱i̱
    ''yún tse ni xi ts''in kunntáhara. Nibái̱ ko̱ tsjo kat''ehi xi nkúhu nda̱ nti̱a̱hi̱.”'
  bkq-NT: — “Koendâlâ myze amidâ!” kely myani iwymâry. “Koendonro âmâ. ‘Aiekâ’ uguehobyry
    amiendâ. Koendâmy awârâ âdiempa dinheru kâunduypy mewani. Âdydo imeom manâdâ,
    manâtyby vende miedâ warâ. Aituo, imâemba kâunduypy imâem mânhenehon-hobyry wâgâ,
    imâem ise âmâem kâunduly. Yagâ âzetyguegârâ” kely myani iwymâry.
  kue-kue: “Ana yagl kandemo di ikine endungwa, ‘Kuno orkwa. Ene kongun yomba wakai,
    pamere etnga. Ene taragl kembra mina sugl wakai motnga, ana na ene diendimbo taragl
    kande mina sugl moratnga. Ene ende suna wu, ana na bogl gun yenatnga.’
  cot-NT: 'Iriraquea ashincarica icanqueri: ‘Cameetsavaeque, pinetsanamajaqueroquea
    nocanquempica, piquemisantamajataquena. Pinetsanatavaquerotari nocantavequempica
    capichajaniqui, imaicaquea aviguenti quempoguijenarone oavaetanaque. Pincoraquetequetiro
    ashinevaejiaquempa.’'
  bnp-bnp: “Lakea a bakovi dagi i koli, i ta maea, ‘Kamumu hateka. Ioe a vora kamumu.
    O rata kamumu vakaroro a leho lobo a habi vomu! Ngane go matakari a maki ge kupo,
    a vuhuna o matakari kamumu a leho kiroko iea. O valai o vivi turagu!’
  apn-NT: 'nhũm amnhĩm hamỳ nẽ omu nẽ hkĩnh nẽ. Hãmri nẽ kãm: “Nà ãm hãmri na ka inhmã
    ho anẽ. Ixte amã ho 5.000 pix nẽ õr tã ka ra inhmã ho rax jakamã kot kaj apê inhmã
    mẽ àpênh xwỳnhjê hkrãhtũm. E amnẽ ixwỳr axà pu mẽ apku nẽ pahkĩnh.” Anẽ.'
  ctp-NT: “Suꞌwe ꞌa tñan nu yꞌnii” ndukwin xꞌnan msu kanꞌ ꞌin yu. “Ska msu suꞌwe lkaa,
    chaꞌ suꞌwe ꞌa ndukwaa chaꞌ ꞌñaǎn. Ska tñan xuwe ti mdaǎn ꞌiin nu ngwa xkanꞌ; nu
    ka nde loo la taǎn xka tñan nu tlyu la chaꞌ kuꞌnii. Suꞌwa ti tyiꞌiin seꞌen ndiꞌiǐn,
    chaꞌ suꞌwa ti ka suꞌwe tiyee loꞌoǔn” ndukwin xꞌnan msu kanꞌ ꞌin bra kanꞌ.
  bre-BRG: 'E vestr a lavaras dezhañ: Mat eo, servijer mat ha leal; dre ma''z out
    bet leal war nebeut a dra, da lakaat a rin war galz; kae e-barzh levenez da aotrou.'
  opm-opm: Apriporhan oh wamara Go yahnap natamreipat hanmur. Noh garpok gwe bes teinong
    ma matip oh gin go pomat papat han ohoh ihan noh gin isip mat orhor gwe hrepnong
    matiprohmur. Ma imtiproh oh ditadite taman titwimur daham ditadit tap mat amam
    ham indiprohemur potipri.
  bvr-bvr: “An-nigipa bunggawa a-wena nula, ‘Ganapiya, murna ny-maranga. Ny-molamola
    apula nyi-mujama gala n-dawurdawuja ny-yorkiya. Nginyipa ngardawa gun-mola jama
    ny-ji nyi-ni mun-gata nula mun-delipa ngaypa ngiy-wuna, wurra ngaypa gun-jaranga
    jama ngu-rrimanga nggula barra ngaypa murna ngiy-wu, jaga ny-jana. Guwa. Ngaypa
    ng-guna bunggawa, nginyipa wugupa apula arr-worlworlcha barra arr-ni.’
  wal-wal: A godai a, ‘Hayyanaashsho! Neeni lo77onne ammanettiya ashkkara; neeni guuttaban
    ammanettadasa. Taani nena darobaayyo alaafe oottana; haa gelada ne godaara ufaitta’
    yaagiis.
  zad-NT: 'Na'' che'' x̱ane''na''ne'': “Ḻe wen beno'', to wen llin wen inlleb nako'',
    beno'' ka chiyaḻ'' gono'' kon daa bkwaaṉlen'' li'' lat''. Na'' dii xench goṉ''
    li'' ṉaa. Wyoo kwenc̱he yibalenilo'' nad''.”'
  aso-aso: 'Elebizavo guvelesi ve aza gelekeleꞌ izipe tiꞌ lo lo-imineꞌ: Gaza peleseveꞌ
    izamanive gelekeleꞌ izipe lamineꞌ goloso nane. Gonoloꞌ gizebo lamineꞌ goloso ogane.
    Gono ngomoloꞌ gizebo lamineꞌ goloso aineꞌ nemuꞌ initeꞌ naba mukitoꞌ gizebo ve
    hulo-gedelesuve. Guvekasi ve naza nolize izo nouvonguꞌ dizanivo makatoꞌ lolize
    izo minelesusize. Ano.'
  uli-uli: Masta we sa kangalu bo, ‘Ye momay mele hosa foru. Gel semal boy kowe ho
    momay, ngo homa katos irel yam hammale meka ye wechich. Ila ibele yutlug le hobe
    kekamahoy ikla ye paleng. Budoh irey hobe dabeyey irel rraey le yai!’
  nin-NT: “Akiko wa à ddu ma di, ‘Ingga chi ùwà nu undu! Ùwà su uvurr iko uzizi uni
    gri inkindirr wre. Nu nggo ùwà gri inkindirr ntsɨ inggi yi wre, ingga ta nu ùwà
    aseki shishemi du ùwà kye ki ingga na ka. Nga ni nyarr ndo ni ingga ku!’
  tgk-tgk: „Офарин, хизматгори неку вафодорам, — таъриф мекунад ӯро хоҷааш. — Ту дар
    иҷрои вазифаи хурд вафодориатро нишон додӣ, пас ба ту вазифаи калонро боварӣ мекунам.
    Биё, ба хурсандии ман шарик шав!“
  acu-NT: 'Tamati ni apuri chicharak: ‘Ayu, maaketai. Nekasam pengker takatrusume.
    Tura nekasam miatrusmek umirtukume. Wikia jumchik susamiajme nujai pengker takakmasume.
    Tura asakmin nuna nangkamasnak nukap susatatjame. Jearun wayaata. Tura wayaam
    wijai nukap warasta,’ timiayi.'
  cak-WNT: 'Y ri patrón ri'' xubij c''a chare: Sibilaj utz ri xaben. Riyit can yit
    jun utzilaj numozo ri can naben wi ri nibix chawe. Y ruma c''a chi can utz xaben
    riq''ui ri juba'' ri xinya'' ca chawe tek xibe, wacami c''a yatinya'' pa ruwi''
    jun samaj nim. Catam pe c''a y catoc chupan ri quicoten ri c''o wuq''ui, xuche''ex
    ri mozo.'
  ebk-ebk: ‘Ammay nan enatmu,’ ensongfiat nan amona. ‘Ammayka ya matalekka kayman
    ay mafiabfiaor! Kiapú ta matalekka as nan ak-akettuy, etalekkuntu kan he-a nan
    ong-ongor pay. Aka ngarud ta makelagragsakka kan ha-un.’
  spa-PDDPT: 'Y su señor le dijo: Bien, esclavo bueno y fiel. Sobre poco fuiste fiel.
    Te asignaré mucho. Entra en el gozo de tu señor.'
  ruf-ruf: Imtwatsa wake kamwidika, ‘Kutenda ghoya, mtumwa yunoghile na mtogholighwa!
    Tsakutogholighwa kwa ipfinu pfidodo, nitsokwika wimilitse pfinu pfingi. Utse udeng'elele
    na mtwatsa wako!’
  gun-gun: '— Ixupe ipatõ aipoe''i: “Ha''evea rami, tembiguai porã ha''e ojeroviapy
    reiko va''e. Mbovy''i va''e re repena kuaa rire romoĩ ''rã heta va''e re ju repena
    aguã. Eike ke xee nepatõ reve javy''a aguã py”, he''i.'
  agu-BL: ‘Ba'n, chumbalaj nin mmaban tu mu'ẍ yi nwak' tzatz. Aẍ balaj ak'unwil. Nin
    ba'n k'uke' inc'u'l tzawe'j. Swak'e' mas axajbil jalu'. Nque'n tzaj swe'j, katzatzink
    tzawuch',’ stzun yi patrón.
  isn-isn: Ubwana akwe wikamuila,'' Hongera, mutugwa numuza nuuhueli! Umuhueli kuintu
    niino. Kuupa emadalaka migulya kuintu niidu. Ingele muiloelyi wang'wa Bwana ako.
  ilo-ULB: Kinuna ti amona kenkuana, 'Nasayaat ti inaramidmo, naimbag ken mapagtalkan
    nga adipen! Mapagtalkanka iti bassit a banag. Isaadkanto a mangimaton iti adu
    a banbanag. Sumrekka a makipagrag-o iti amom.'
  pir-NT: “Quehnoano yeaya mʉhʉ. Mʉhʉ quehnoagʉ, yʉhʉ dutiriro saha yerigʉ ijire.
    Mehenogãre quehnoano yeaya mʉhʉ. Sa yegʉ yojopʉre mʉhʉre pajiro mʉhʉ dahratire
    cũtja. Sa yegʉ yʉhʉ mehna bucueya mʉhʉ”, niahye tiquiro pʉhtoro.
  anv-NT: Ntɛ wuú ashuú ji meko aké, ‘Ɔpyɛ dɔɔ́, ɔlu maá defwɛ́ melɔ́mélɔ́, muú
    akage nɛre metɔɔ́ ne wɔ. Tɛ ndɛre ɔlɛré nnó ɔkage gbáre ɛkɛ́kɛ́ ŋka chánchá,
    mbelege nyɛ wɔ né melu ɛwé ɔgbárege gejamégé ŋka. Chwɔ́ kpɛ mmu denyɛ́ ɛpaá
    wa ne metɔɔ́ megɔmegɔ!’
  sab-NT: 'Kwian lle boanga gerudu ene gire chugagwalla gerudu ama ole: “Ba kwian
    lle boanga no ulia, ba mo ta gbu lle boi no cha alin, ba agedu no no. Cha igi
    ketu bage, igi e ole ba lle bo no cha alin, ba igi na gau ngle cha alin. Ba lle
    bo no cha alin igi e ole, malen nege cha be lle ma kweri kete bage boadale cha
    alin. Nga suga no chadi ba lle bo no cha alin giti, bai cha ole chui ollade nga
    suga no ole.” Chugagwalla gerudu ene kwian lle boanga ngeru ole.'
  tmd-tmd: Yadaŋ, nöbö dib aku paiŋö yajöna, ‘Wä ra. Nagö mabö rɨ nölɨb nöbö waiö.
    Nagö mabö na rɨ nöl ri ab nöilö makwam, ailö maku. Nagö ap ulmɨdö aku aliö ösös
    rɨ ri ablö aku, nagö yadmön, ap dib bla nugwidɨx mɨjɨnö. Nagö ram na hön, mɨ ödöriö
    wahax pɨ gɨr mɨdane,’ cöna.
  acr-NNT: '»Ri rajaw xubꞌiꞌij kꞌu che: “Utz riꞌ, riꞌat at utzilaj waj chak y lik
    at jusukꞌ; ma jusukꞌ xachakuj ri xa jubꞌiqꞌ yaꞌtal kan paqꞌabꞌ. E uwariꞌche woꞌora
    lik kꞌi ri kanya paqꞌabꞌ. Chatokoq y chatkiꞌkota wukꞌ” xchaꞌ.'
  kpg-kpg: Tagi o maa ga helekai gi mee bolo koia e humalia, ‘Goe tangada hai hegau
    donu. Goe guu donu i dau haga hai hegau di mee dulii, malaa, au ga haga uda adu
    di mee damana e madamada humalia iei goe. Hanimoi laa gi tenetene goe madalia
    au!’
  taj-taj: मालिकसे थेदा ‘स्‍याबास ज्‍यबा नोकर, एसे जजा तामरी विश्‍वास उन्‍जी। थेतबासेलमा
    दाहेन्‍से ङाइ एदा ल्‍हानान तामगदे जिम्‍मा पिन्‍ना। दाहेन्‍से ए ङादेन छ्‌याम ताङ्सी
    गे लउ’ भिसी भिजी।
  avt-avt: Mɨtɨk iuwe kewenhi ketpɨwek, ‘Ti hɨrɨak menmen yaaim, ti kai yaaik. Ti
    naanempre werek werek menmen kike im te hi ewetit menmen yapɨrwe te ti naanmamprewem.
    Ti enen ehu etikewa han yaaik.’
  cbk-cbk: Ya habla el amo con ele, ‘Un buen servidor gayot tu, y bien fiel! Ya puede
    yo contigo confia con ese poco cantidad, poreso ay deja yo na dituyo cargo el
    mas grande pa cantidad. Entra dao anay para puede tamen tu man alegria junto conmigo.’
  uig-ARA: 'خوجايىنى ئۇنىڭغا: «ئوبدان بوپتۇ! ياخشى ۋە ئىشەنچلىك چاكار ئىكەنسەن! مەن
    ساڭا ھاۋالە قىلغان كىچىككىنە ئىشتا ئىشەنچلىك بولۇپ چىقتىڭ، سېنى كۆپ ئىشلارغا قويىمەن.
    كەل، خوجايىنىڭنىڭ خۇشاللىقىغا ئورتاق بول!» دەپتۇ.'
  tuf-tuf: 'Eyta wacayat, carat wajacro: “Eywan yarsa yajacro. Ba urá istanác biro.
    Cacmá ay biro. Bahat conu bi ruhw̃uti cohn áyjacro. Eyta bira aját bah at icar
    acsara cuít wíquinro. Is buc owár ahní ítataro,” wajacro.'
  abx-abx: “Anaruman i amu-na, ‘Mahalap i nagbuhat-mo. Ka'aw i tinapuran nga tangkod
    ngan aniya' kapulsanan-na! Akatapuran kaw gayod pagpanginano si nagpa'intriga
    si ka'aw, sanglit himu-ta kaw tinapuran si mas mahaya pa kantidad. Dayuna ngan
    pahuwanga agkalipay si amu-mo!’
  mco-NT: 'Chi je'' yhuindzɨn mɨnaañ: “Janch jotcujc ɨɨch cham co jadu''n tɨ mduñ
    mɨɨd je hueenbɨ meeñ. Miich ooy mdudägy etz oy tɨ mduñ, e paady njacmöhuamyb jacmay.
    Tɨgɨ'' ma ɨɨch, e xondäg mɨɨd ɨɨch.”'
  kqf-kqf: Ḡome ena Bada giu i waimunena gado, ‘I visu kauwa, tam taupaula visuvisum
    bi waipatutum! Tagu mwali ḡaubona e vitem bi tam kuna noyae te i didiga. Taunana
    aubaina tagu kaka yà voiyem te mwali wapewapedi kwai badayedi. Kwa nato bi tagu
    em Bada vaitegu tai nuwavisu.’
  cpb-NT: 'Ikantzi Pinkathari: ‘Ariwé nimperatanewo, kameethashireri pini. Eepichokiini
    koriki pikempoyaakena, ari pinkempoyagai itsipa osheki. Pipoke, pintsipataina
    pinintagaiya.’'
  aon-aon: “Aria ananin Debeini nakri namudok, ‘O wosik. Nyak wosik yopunyi arpen
    nyenek mourum eik iri. Nyak douk gamo nyagabe nyeyoh nyakin mour iri. Nyak wosik
    gamo nyagabe nyeyoh shokushi eneshenesh, namudok aria douk eik yakri nyak nyusuhw
    merik um sabaishi eneshenesh. Aria douk nyak yowi ba nyuni eik unadudareh.’
  hus-NT-2005: 'Utsan enchéꞌ kʼal nin ajátik: “Alwaꞌ tʼajat, tatáꞌ i alwaꞌ tʼójontsix
    ani i lujat; kom a tʼójondhaꞌ alwaꞌ xowaꞌ wéꞌ tu pidhaꞌ, neꞌech tu pidhaꞌ más.
    Ki ochich ani ki kulbé kʼal nanáꞌ.”'
  mig-NT: 'Te jito''o̱‑i, ni̱ ka''a̱n‑de jíín‑i: Ió va̱''a. Mozo skíkuu va̱''a kúu‑ró.
    Ni̱ skíkuu va̱''a‑ró jíín yakú‑ni ndatíñu. Ná cháa‑ri̱ kua''a̱ tíñu sɨkɨ̱‑ro̱.
    Ná júngo̱o‑yó, chi̱ kúsɨɨ̱ iní jito''o̱‑ro̱ jíín‑ró. Achí‑de.'
  bps-bps: “Na man i amun di kenen, ‘Too fye i nimoam! Too ge fye na gsalig. Too ge
    gsalig di tukay fagotgu ge, taman ani, fagotgu ge i bong. Fusuk ge dini, na fakuf
    ge di klehewgu.’
  mbs-mbs: Minikagi se amo din, ‘Mèpiya se ininang nikaw. So keseligan ka, labi pa
    dakel se ibegay ko diyà kamno. Ibeg ko meluba ka heman onawa te kanak pegkeluba.’
  tof-tof: Oya wirri pama bóktan we yalkomólórr wagó, ‘Ma morroal tónggapóna, morroal
    zaget akó ngambangól zaget pam! Zitülkus ma ngambangól zaget pamla kari-kari elklazadó,
    da ka sab marü wirri elklaza mülino ngabkanóm. Da yao, ugó tübangri, kürü ene
    barnginwómpükü ngyaben pokodó.’
  cme-NT: '«U yuntieŋo gbɛ̃-yo wuɔ: ‹Ku faa, maacembiloviiyoŋ nuɔ. Niŋ suyaa cɛkũɔ
    kũŋgu belma, mi ka hã-ni bãmbãale kũŋgu. Jo ŋ ji ta ŋ ce ŋ bãaŋgu‑i baa-mi.›'
  sus-sus: A marigi naxa a fala a bɛ, ‹I nuwali. Konyi dugutɛgɛ nan i ra, walikɛ fanyi.
    N to harige dondoronti taxu i ra, i mu lanlanteya kana, n fa harige gbegbe nan
    taxuma i ra. Fa n xɔnyi, wo nun i marigi xa lu sɛɛwɛ kui.›»
  pon-2006: Eh kauno ahpw mahsanihong, ‘Keieu mwahu, papah lelepek oh mehlel men kowe!
    Pwehki omw loalopwoat ni koadoahkpen mehkot me tikitik, I pahn kihong uhk mehkot
    laud pwe ke en kin apwahpwalih. Keido pwe ke en iang nsenamwahuki ei pai.’
  dad-dad: “In tamo odug ĩ irokenen, ‘Õ de agon, õ ferfer biya dõ fiya biya bagai!
    Õ safina naal bun kulatun biya ubodon nigin, aya õ imã bun safina musei anouf.
    Usi fen, ogon tamo odug nẽ kulĩya namen ubod!’
  zab-NT: 'Chiy cuaby xlámbɨ: “Güenquɨy, abaaniu zec ni riáld. Ne pur baaniu zec ni
    riáld masquɨ cun duudxzi, anre amazru zieny ni isáana laznoo. Biiu lo guelrzaclaaz
    xtena.”'
  jae-jae: Tec nê ŋatau kêsôm gêdêŋ eŋ gebe ‘O ŋajam, aôm sakiŋwaga ŋajam ma ŋaŋêŋ,
    tec gojob geŋ luagêcgeŋ ŋapep. Aê jakêŋ aôm ojop gêŋ taêsam. Ôsô nêm ŋataunê gamêŋ
    têtac ŋajamŋa ôna.’
  ksd-ksd: 'Kana luluai i tatike tana: I boina muka, u a dovotina, u a bo na tultul;
    u tar dovot ta go ra paupau magit, ina tul tar iu ba una kure ta mangoro; una
    olo ta ra gugu kai kaum luluai.'
  msm-NT: “Kagi to sikan agayon, ‘Madojow sikan pighinang nu! Mabakas ka no suguonon
    aw ogkasaligan. Kuntoon, su ogkasaligan ka to maintok, ogsaligan ku sikuna to
    madogi. Na, andini ka aw apil ka to kalipay ku.’
  myk-myk: 'A wu kafɔɔ wu wu pye: ‹Lʼa ɲɔ kapyebye nizaama ɲɔmɛɛ fɔɔ. Mʼa pye ɲɔmɛɛ
    fɔɔ kafɛnhɛfɛnhɛnɛ ni, lee wuu na nʼa da kagbɔhɔɔ kaa le ma keŋɛ ni. Pa wù binnɛ
    funŋɔ taan!›'
  sbe-sbe: Kana tanuwaga wa ye wane, ‘Kowa heyayai tauhaina namwanamwana, ya sunumaego
    matawuwuna moni gagilina gonowana ku kitahetete. Unai kabo ya tolego ginauli lakilakidi
    ku kitahetetedi. Ku laoma yo yogu gwauyala ta unai ta gwauyalakesega.’
  mcr-mcr: Itaŋi ämaqä naqä iqu tiiŋä tuäniqeqä. ‘Si ämaqä äŋguki eänä, wäuŋuä qäyunä
    imäkqukiyqä. Nätmatqä wäŋqä isua äŋguänäŋä ämitqäŋä-qae, si nätmatqä kuapä misŋqä
    atäuŋuä kimqänänjqä. Äpätnä, nyitä aquvänä yeŋqeqä’ tuäniqeqä.
  cux-NT: '''Iivi mozo miiⁿ ní caⁿ''a yā chii yā saⁿ''ā: Dii mozo yeⁿ''é chí n''daācā
    ní n''dai, n''daācā n''dai n̄díiⁿ di. Maaⁿ ti ''āā n''daācā diiⁿ di ndúúcū chí
    duū''vi, maaⁿ ní caaⁿ''maⁿ ntiiⁿnyuⁿ di yeⁿ''e n''deēe cá teé dii. Cho''o di cuaaⁿ
    chɛɛti va''āī ní cueⁿ''e daāⁿmaⁿ cuuvi yeenú di nduucú.'
  tur-YTC: “Efendisi ona, ‘Aferin, iyi ve sadık hizmetkâr’ dedi. Sen az şeyde sadık
    olduğunu gösterdin, ben de seni çok şeyin üzerine koyacağım. Efendinin şenliğine
    gir.’”
  san-ITR: tadAnIM tasya prabhustamuvAcha, he uttama vishvAsya dAsa, tvaM dhanyosi,
    stokena vishvAsyo jAtaH, tasmAt tvAM bahuvittAdhipaM karomi, tvaM svaprabhoH sukhasya
    bhAgI bhava|
  bel-N: 'А пан ягоны мовіў яму: “Добра, добры і верны слуга! У малым ты быў верны,
    над многім цябе пастаўлю; увайдзі ў радасьць пана твайго”.'
  sch-sch: A pu han a kôm, No tho minsa, nangma tîrlâm asa le iemom, atômte chunga
    taksônomin no om sikin, atampa chunga khom a enkolpu'n nang minchang ki tih.
    Hong inla, ka râisânna hong chang sa roh! a tia.
  mic-MIQNT: Assusit telimatl, ‘Me'gite'lmul. Wel lugwen aq gelu'sin lugowinu. Na
    tetapua'tege't'p ta'n tel puatm. Teli ntawo'tmn apje'jg suliewei na nige' iga'lul
    me' aji ms'gi'g ango'tmn. Pisgwa'tinej aq mawatalultinej.’
  huu-NT: 'Patrón uai ote: “Raise marena maɨjɨdɨo. Eo mare mullaɨmadɨo. Janore ucube
    o raise sedaja jira, ona ailluena rana sedataitɨcue. Cue dɨga caɨmare jaca iitɨo”.'
  jiv-NT: ‘Takui ni uuntri̱ timiai “Ti péṉker takakmauwitme. Nekas uminiaitme. Ishichkiji̱a̱i̱sha
    ti péṉker takakma asakmin ti núkap yamaikia amastatjai. Winí waya̱m wiji̱a̱i̱
    ti shiir warasta” timiai.’
  otm-NT: “Xʉn ho,” bi 'yɛ̨n'a rá hmu. “Nu'i grá hogambɛfi,” bi t'ɛ̨m bʉya. “Xʉn ho
    gá 'yørpa a ts'ʉtho dá 'da i, janangue'a ga 'da i man'da xʉn ngu ya. Bá thocua
    mbo 'dat'ua dan johyaui,” bi 'yɛ̨n'a rá hmu.
  dah-dah: Irkeb doyaŋ almiŋ beleŋ wol heŋbe, ‘Gebe meteŋ igiŋ wor po tiyaŋ. Gebe
    meteŋ al igiŋ, merene nuraŋ. Det ug ma gunmiriŋ gega, keŋkela doyaŋ yiraŋ niŋgeb,
    det budam wor gunmeke doyaŋ yirayiŋ. Irdeb wake tumŋaŋ neya dula teŋ amaŋ heŋ
    hireŋ,’ inyiŋ.
  tnk-tnk: Nənə iəmə asori səvənhi rɨni pen tukwe in mə, ‘Ik iəmə amasan. Ikamo tukwini
    amasan nari miou ia nəpɨn me. Ikɨnətui amasan tɨ nəri ouihi i iakɨnəmri pehe ia
    rəɡɨm, mo pen tako ik ikuvehe masori mətui tɨ narimnari me rɨpɨk. Uvnimwə pehe
    ia nəkwai nimwə səvəi iəmə asori səim. Pwəh krau krauaɡien pəri.’
  kpr-kpr: “Aminge setiri ningido, nunda bajari numokena setira, ‘Aiyakoe beká resena!
    Ni e gogoghombetesi. Ni saramana kato evevagori. Nanda roera jo digari iraeko
    mutena ava, nangedo eteso digetiri besi. Ava sedo, oroko nanda roera digari ava
    mutono, nine kaifa aresa. Fu, nangae dabade ivuga aore!’ aminge setira.
  san-IAS: tadānīṁ tasya prabhustamuvāca, he uttama viśvāsya dāsa, tvaṁ dhanyosi,
    stokena viśvāsyo jātaḥ, tasmāt tvāṁ bahuvittādhipaṁ karomi, tvaṁ svaprabhoḥ sukhasya
    bhāgī bhava|
  nho-nho: Tana hakamau raa ki mee ake, ‘Taukareka, koe se tama e taukareka e hakannoo
    ki aku taratara. Koe ni roorosi hakaraaoi iloo ki naa tamaa mane aaku ni kauatu.
    Aa teenei koe ku tukua a nau ki roorosi koe i naa mane tammaki. Kau no hakahiahia
    ma nau!’
  gym-NT: 'Abtä sribikä bkänkä käkwe niebare mda ie: Bäri kuin. Ma abko sribikä kuin
    amne ma kuin tödekakrä. Ngwian braibe bti makwe sribibare kuin tikrä, aisete tikwe
    sribi bäri kri mikadi ma kisete mda, aisete jakwe kä ngwen nuäre jabtä tibe, niebare
    kwe ie.'
  azg-NT: 'Sentcüeꞌ patrónꞌñeen jñꞌoon nnon juu: “ꞌUꞌ moso njan, ya saꞌ. Tsiꞌmanhanꞌ
    na tojooꞌ tsonꞌ ndoꞌ na siquindëꞌ, min veꞌ ncüii tsꞌian chjohanꞌ, majoꞌ ꞌuꞌ siquindëꞌhanꞌ.
    Nein ncꞌua ja tsꞌian na tꞌmanntyi ndui ꞌuꞌ. Quindyotsijon ꞌuꞌ yo ja juu na mꞌan
    na nën rö.”'
  bhd-bhd: मालिके तैस सेइं ज़ोवं, ‘शाबाश ईमानदार नौकरा तीं थोड़ी ज़ेरि रकमी पुड़ इमानदेरी
    सेइं कम कमाव, अवं तीं बेड़ि चीज़ां केरो मुख्तियार बनालो, ते अपने मालिकेरी खुशी मां
    शामिल भो।’”
  too-NT: 'Lā'' huan patrón huanilh: “Tzey. Lej tzeyā tasācua'' hui''x. Xa''nca tlahua''
    milītlōt. Lā'' como xa''nca scujti con huā''mā'' tumīn, chuhua''j nalītō''ca''ya''
    lā'' ā''chulā'' na''icmaxquī''yāni''. Cata''t lā'' naquintā''pāxuhua''ya''”.'
  ind-AYT: Tuannya berkata kepadanya, ‘Bagus sekali, hamba yang baik dan setia. Kamu
    setia dengan hal-hal kecil, aku akan mengangkat engkau atas banyak hal, masuklah
    ke dalam sukacita tuanmu.’
  cjo-NT: 'Roojatzi ikanantawakari iwaatorote: “¡Kameethataki! Pimataperotakiro nokowakaakimiri.
    Pikyaaryoowentakiro eechonkiini piyomparitaka rootaki iroñaaka nopantemiri paashini
    osheki. Eeroka aminakaanteroni. Iroñaaka pipokanaki jaka, pikye pitsipatena akimoshireeyeni”.'
  nsn-nsn: Kare kula na tamata uleikono pare, ‘Ingga ter tamatang kalekinale uaia,
    kara longlongoro uaia tun, kara tang kalekinale keip tar inete kikitilik, temaene
    inggo u uamokongua totomua o kaueke me bureher inet. Auia, lame karo me uaha uelkout
    totoguo.’”
  san-DEV: तदानीं तस्य प्रभुस्तमुवाच, हे उत्तम विश्वास्य दास, त्वं धन्योसि, स्तोकेन
    विश्वास्यो जातः, तस्मात् त्वां बहुवित्ताधिपं करोमि, त्वं स्वप्रभोः सुखस्य भागी
    भव।
  tna-NT: 'Da su emetse ja tueda atana: “¡Saipie! Mida da emebajaji saida. Miada saida
    ana quejucua chidi chipilu neje putsu, yama mi huaraji aida yayu. Beju ema neje
    anitique. Beidaji puque ema neje.”'
  lid-lid: “Tinan tan anya, ‘Lohowan tek, ou ndramak mwasin, ou ndranyowo-ei lakou
    nadu bwisik, idah kameh jo mesekei ou atondrok lakou tinan; ou ala bolo kon tek
    ta sekesek.’
  wim-wim: Nil puth mooman thaw nungant, ‘Nint ep pam mina, nint work minam paththam
    iiy-iiyana. Ngayan puth wukal many theeꞌang nungkweya. Nint puth minam workan
    iiy-iiyana, aꞌ puth wukal piꞌan yumpana. Puth nanpalana, ngayaniya, work piꞌan
    ngul theeꞌāng nungkara. Nint pal iiya, aꞌ ingan nyiinān ngatharang, keꞌ ngurp
    ngatharam yimanangana.’
  zga-M: Pu Unkuludeva akhambula ukhata unghahile vuvonu, 'veimbanda veinonu hange
    uleingolofu! Pu khale ingolofu pafinini ifi. Punikhukhuveikha uveindoleli pafingi.
    Puleino eingheilangha muluhekhelo lwa Nkuludeva vakho.'
  yom-yom: 'Pfumuꞌandi wuvutula : “widi kisadi kimboti ayi kikuikama. Ngeyo wubedi
    wukuikama mu bima bifioti. Diawu ndieka kuvana minsua mu bima biwombo. Yiza moni
    khini va kimosi ayi Pfumu aku.”'
  san-SIN: තදානීං තස්‍ය ප්‍රභුස්තමුවාච, හේ උත්තම විශ්වාස්‍ය දාස, ත්වං ධන්‍යෝසි, ස්තෝකේන
    විශ්වාස්‍යෝ ජාතඃ, තස්මාත් ත්වාං බහුවිත්තාධිපං කරෝමි, ත්වං ස්වප්‍රභෝඃ සුඛස්‍ය භාගී
    භව|
  yut-yut: “Yaŋ iyɨŋban amɨn tagɨ da yaŋ yagɨt, ‘Gak pi monjɨno gen guramɨt tagɨsi
    agɨl. Aŋek pigo dakon kɨla tagɨsi agɨl. Yo monɨŋɨsok gabo kɨla tagɨsi agɨl do
    yo madep gabo kɨla tagɨ aki. Gak apbɨ kɨsɨk kɨsɨk ando.’
  grc-BYZ: ἔφη αὐτῷ ὁ κύριος αὐτοῦ· εὖ, δοῦλε ἀγαθὲ καὶ πιστέ! ἐπὶ ὀλίγα ἦς πιστός,
    ἐπὶ πολλῶν σε καταστήσω· εἴσελθε εἰς τὴν χαρὰν τοῦ κυρίου σου.
  tbl-NT: Ne monen se mò du yóm gónóhen mogot, ‘Wóyón dé. Tey hyu nim uu, teyi gulit.
    Lemwót bè yóm kgulitem bè yóm udì hogotu kóm, bong ne sigangu tahem. Yó ne, holi
    mung dou dé anì gmungi lemen yóm dou kligal.’
  cpc-NT: 'Ikantzi Pinkathari: ‘Ariwí nompiratani, kamiithashiri pinaki. Kapichiini
    kiriiki pikimpoyaakina, ari pinkimpoyagai pashini ojyiki. Pimpoki, pintsipatina
    pinintagaiya’.'
  nhg-NT: 'Hua itieco oquelfe: “Cuale otecchi. Taja teca tecuale tlatequepano hua
    teca de confiönsa. Teniechmoströrfe que teca de confiönsa ca tli sa nönöjtetzi;
    öxö temetztlölis para ma xetlamandöro ipa meyac sösantle. Öxö xecpea inu pöquelestle
    de motieco”.'
  nya-nya: “Ambuye ake anayankha nati, ‘Wachita bwino, wantchito wabwino ndi wokhulupirika
    iwe! Wakhala wokhulupirika pa zinthu zochepa; ndidzakuyika iwe kukhala woyangʼanira
    zinthu zambiri. Bwera, udzakondwere pamodzi ndi mbuye wako!’
  ngu-NT: 'Iteco oquijlij: “¡Sanoyej cuajli! Tejhua ticuajli tequitquetl, niman oticchiu
    quen onicnec. Aman ica xomitzixcajcayau on achijtzin, más miyec nimitzmactilis.
    Xcalaqui niman nohuan xpaqui.”'
  kup-kup: Pot mañahan pim aban ahop epat mañah, ‘Erom, ni nem gog aban hodadevonañ
    tinap, met gog avit nanohon tin korav ravat heñ, povoz petev gog ahotak neñeman
    korav ravat heken deip honeo het biñ ravat hepain,’ pot mañah.
  jid-jid: “Tiekoh ma a hlawu, u toh tie, vrenkoh ndindi ni u kponji! U tie njanji
    ni kpyi fyi me, mi yowu nji ikpyi gbugbuwu. Rihi ni takpe u tiekoh me'.
  wmw-wmw: 'Mwenye wake ire akwamba: ‘Kuwa ntumisi mwema na mwaminifu. Bandi yakuwa
    mwaminifu wa vinu aba, sambi nukugabizi vingi. Ingira ufurahi na mwenye wako!’'
  gmv-GGM: Iza godaykka lo7o othadasa neno lo7o ammanetida ashikarazo ne gutha mishan
    amanetida ass gidida gish ta nena daro misha bolla shuumana, gede ne goda ufaysaso
    gela gidees.
  ssg-ssg: “Tel tame moni ukek, ‘Puasam solian. O unauak solian, o auni aluini moniuk.
    O ngahati aluini waliko kokol, aile ape nga hani o ngahatiai waliko pamu tuah.
    Amuam akatima nga.’
  zpo-NT: 'Lee xpatron xaa nzhé: “Xmos na, wen doo mkee lu zhiin nu nali doo mle luya.
    Nali doo ngok lu lo chepse kwaan mza na lo lu, lee nal za na masra lo lu. Nu nix
    doo kwi rop be nal.”'
  poy-poy: Mtuwa kalonga, ‘Gutenda weri, gwenga gwamuheri na ntumintumi gwaminika!
    Guwera mwaminika mushitwatira shididiki, su hanikutuli guloleri vitwatira vikulu.
    Gwizi tunemeleli pamuhera!’
  qwh-NT: 'Patronnan nerqan: ‘Allitam rurarqonqui. ¡Qamqa alli sirwimaqnïmi canqui,
    y llapan nenqaqtam cumplerqonqui! Tsemi wallcallachopis onradu nuna canqequirecur,
    mas jatun carguiqui qoshqequi. Pasamï noqawan mesächo juntu cushicunantsicpaq’
    nir.'
  gaw-gaw: Anam a amu nuhig oḵai aum. ‘Na uḏat danab ena, na ham bup̱uak laa ii heme.
    Na keeke nakok amu dab meṯan autna aome amunu da hep̱i, na keeke kuḏum dilag oḵai
    daanna gumadḵut. Na dop̱e, da ele oonih gamag ahaḏ!’ awa aum.
  nca-nca: “Yiní uni parámiyómbo ŋande miraró, ‘Keko sunará simó meté, kho meté horé
