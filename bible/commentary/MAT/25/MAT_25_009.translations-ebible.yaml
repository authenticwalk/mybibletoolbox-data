verse: MAT.025.009
translations:
  kpx-kpx: Ige lulelete keau namigevei avoe, ‘Ba, no bae laovelivebene. Kosealemo
    kelesini kou nahie neniholioholinu. Iale talive valahue voilahave.’
  okv-H: ‘Aja to be erera, dago jigama aisora avo inonotara ungo pambuto nei ombuto
    puvuvujo.’ ainge eo
  tbo-tbo: ‘Ma hanahanapuhi hi baha nae hi pa, “Nugote ega emoemotana po i lampa bunamahi
    tupohi to welemi amaka emoemotiyai, yaka taumi ona nae tu gimala uyahihi po omi
    lampa bunamahi ona gimala.”
  mal-C: “ ‘സാധ്യമല്ല, നാം രണ്ടുകൂട്ടർക്കുംകൂടി എണ്ണ തികയാതെവരും. അതുകൊണ്ട് എണ്ണ വിൽക്കുന്നവരുടെ
    അടുക്കൽച്ചെന്ന് നിങ്ങൾക്ക് ആവശ്യമുള്ളത് വാങ്ങുക’ എന്ന് വിവേകികൾ മറുപടി പറഞ്ഞു.
  grc-SR: Ἀπεκρίθησαν δὲ αἱ φρόνιμοι, λέγουσαι, Μήποτε ⸂οὐκ⸃ ἀρκέσῃ ἡμῖν καὶ ὑμῖν·
    πορεύεσθε ⸋δὲ⸌ μᾶλλον πρὸς τοὺς πωλοῦντας καὶ ἀγοράσατε ἑαυταῖς.
  bgc-bgc: “पर समझदारां नै जवाब दिया, ‘कदे यो म्हारै अर थारे खात्तर पूरा ना पड़ै;
    भला तो योए सै के थम बेचणीयाँ कै धोरै जाकै अपणे खात्तर मोल लियाओ।’”
  khz-khz: Na aoneka vavinera na gevega-gelerato, negetiwato, ‘Aikina, gomi e ai ati
    pia gelegele. Namana sitoai ioago, matotaumi gemi iove voi.’
  deu-TKW: 'Die klugen aber antworteten: es möchte nicht reichen für uns und euch;
    gehet lieber hin zu den Verkäufern und kaufet euch.'
  zsr-NT: 'Gulubiꞌibiꞌ didzaꞌ biꞌi sinaꞌ naꞌ, gulanabiꞌ: “Cutu gac, le cutu bi ugáꞌn
    queëtuꞌ len queëliꞌ. Gul‑tsejtscaꞌ ga rdaꞌu za regui, tsjö́ꞌuliꞌ queëliꞌ.”'
  lin-lin: 'Kasi baseka oyo bazalaki mayele bazongisaki : « Te ! Ekokoka te mpo na
    biso mpe bino ! Ebongi nde bokima mbangu epai ya bateki mafuta mpo ete bosomba
    mafuta na bino moko. »'
  hns-NT: 'Bakie oesab bolies: ‘Na, tab hamlogke na atiega. Bestar toelog doekaan
    me djaaike kien le.’'
  noa-E: Pari magbaawai chi khĩirjug paraa narr khʉʉnau amag, “Marau pãrag deebamgui”
    ajierram anʉm. “Marau pãrag deekhiin, pöm deeba aawai, pãarjã waaurwi maachjã
    waaurju. Mag khãai chi peerjem di aar mawi pãach athee për athamit” ajierram anʉm
    amag.
  eng-EMTV: But the wise answered, saying, ‘No, lest there should not be enough for
    you and us; but go rather to those who sell, and buy for yourselves.’
  mib-NT: 'Te ni cacahān sūchí ndito xinī: Ma cúu, chi ma cánda jeē cúu máá rí jiín
    máá ró. Vāha ga quingoo ró núū cúyāhu, te cuaan ró jéē cúu máá ró. Achí i.'
  lif-NT2: खे़न् सिक्‍कुम्‍सामा मे़न्‍छियाॽहाॽरे़ नोगप् मे़बिरुसि, ‘मे़ःन्‍लो, आनिॽ
    के़रे़क् के़दे़क्‍पा निःङ्‌गेॽग मे़गत्तुम्‍बे़न्‍लो॥ निःङ्‌गेॽ के़सङ्‌बाहाॽरो
    खिनिॽ पेगे़म्‍मे़ॽआङ् इङे़म्‍मे़ॽओ॥’
  xnj-xnj: Nambu vevavi na luhala vala vakavayangula, lepi, ‘Gikola lepi, nyenye na
    tete.’ ‘Mbanga mhamba kuliduka mukajigulila mwavene.’
  mmx-mmx: Ketla lavalimo lovosono leklen diga vorang i ridi xeretna, ‘Kopmen. Agut
    lengkondan soksok antos babao xopmen na epovo do ridik axap. Minat pas uto at
    luvuttadi sesep la mina un kaka tengkot tinimi.’
  cbr-NT: 'Cacëxunbi ca sinánñu xanucaman caxa: Nun xënisa ñu sapi ca mitsun lamparín
    ''imainun nun lamparínuribi ''aruti sënë́ntima ''icën. Mitsúnbi ca an xënisa ñu
    marucë uninu cuanxun bitan.'
  tee-NT: 'Para ju yu''unch ju ixtanavi cuenta tuchi ixtanavi ta''ak''alhtayanalh.
    Tajunich: “Jantu. Ca jantu catilhiva ju quilhichux''an. Alai inchit''it tamonin
    junta st''acan. At''ama''ut''it vachu'' ju mi''anu''an ju uxijnan”.'
  eng-LSV: and the prudent answered, saying, Lest there may not be sufficient for
    us and you, go rather to those selling, and buy for yourselves.
  cak-NT: 'Pero ri wo''o'' chic xtani'' ri can c''o-wi quino''j (quina''oj), xqui''ij:
    Cami ri más nic''atzin niben ja chi ilok''o'' i-aceite anchi'' nic''ayix-wi, roma
    xa roj nakaya'' ri ka-aceite chiwe, man xquixru''on ta rix ni man xkojru''on ta
    roj. Romari'' más utz ilok''o'' i-aceite, xecha''.'
  pah-NT: 'A''ero ikwahave''g̃a ei: “Noromondoi po ti ore nehẽ. A''ereki oreapoa querosene''java''ea
    ndohygi nhandeapoa rehe nhaporemo lamparinas rehe nhaporemo. Peho ti ima''ẽhara''g̃a
    pyri ipyhyga pejive,” ei g̃a ikwahave''ỹve''g̃a pe, ei Jesus''ga.'
  sja-NT: 'Mamĩda apemaarãpa p''anaujida: “Taipa teeda-eda ajida, jõmaarã-it''ee araa-e
    perã. Wãdapáde ajida, aceite netopatamaa pãchi-it''ee netode.”'
  xed-xed: 'Ka tsaha nda hiɗa ya mantsa: “Kay! Slaghwa a ka dgay mu wa, lawala da
    gwal ta dzawapta, ka skwakta kuni ta ŋa ghuni,” ka həŋ.'
  mks-NT: 'Já na̱nducú ñehe ndíhu̱hu̱n na̱ tácu̱ ini cán tu̱hun nu̱ ná já cáchí na̱
    já: “A̱ cúu toho caja nde̱ quia̱hva nde̱ sítí nu̱ ndó jáchi̱ tia̱hva náá ndima̱ni̱
    dó nu̱ mé nde̱. Va̱ha chága̱ cuáhán mé ndó nu̱ cáyahvi dó cueen ndó do̱”, na̱cachi
    na̱ tácu̱ ini cán xi̱hi̱n ná. Já na̱quee na̱ co̱ tácu̱ toho ini cán cua̱ha̱n na̱.'
  gfk-S: “Iesene ira minaneswana ga balu di horek, ‘Pata. Paile haruat ma mem ma mu
    bileng. I tahut be mu na hana ter ta dong ing di la suhsuhurana wel ma mu na kul
    leh numu tari.’
  bmu-bmu: “Mewö jigetka mötkutukutuŋinambuk yeŋön meleŋda kewö jiget, ‘Qahö. Mi iŋini
    aka nini dopnine qahö. Miaŋgöra mönö stuanöŋ anda nanŋini kuwiŋ kelökŋini söŋgöröŋi
    meme.’
  dgz-dgz: Asigipe waenoro gare anega wan, ‘Ae uon. Kaum enan amba nunan ame umap
    uon anuivin. Garewa aisen une taine arewa tauan ek da une di tan.’
  eng-GNV: 'But the wise answered, saying, Not so, lest there will not be ynough for
    vs and you: but goe ye rather to them that sell, and bye for your selues.'
  zaa-NT: 'Becàbi gayu'' canu té la'' riyeni tsè'' qui'' caniá nna ra cą: Para qui''ni
    làa eyàtsa qui'' tu'' nihua lebi''i nna, adila tsa'' lítsía xìa làti rutti'' cą
    aceite nna lígó''o para lebi''i.'
  eng-WEBSTER: 'But the wise answered, saying, Not so ; lest there be not enough for
    us and you: but go ye rather to them that sell, and buy for yourselves.'
  guh-guh: 'Itsiata aceiteranë petsicaponaevi jumaitsi: “Jume. Apo caëjëpae. Paxanë
    ata meta apo panetocaëjëpae tsipae. Paponaremelia. Panijacuata pacomuare itsajotalia
    canajetabiaba aceiteranë,” jai aceiteranë petsicaponaevi pijalámparabëxinexa.'
  bon-bon: Umleumle ngulebägrä cina jejemisi egä, ‘Cine äblicäco gemi weebibine ceera,
    ingle ibibi lica gemi weene piiyepu cine. Äte aletna mete me naaclege weeme tääpume
    aletna-me.’
  nhw-BL: '“Pero nopa tlalnamijca ichpocame quinilhuijque: ‘Amo, pampa amo techaxilis
    para tojuanti huan amojuanti hasta tlanesis sintla timechmacase. Más cuali xiyaca
    xijcohuatij catli anquitequihuise.’'
  swh-ONEN: “Lakini wale wenye busara wakawajibu, ‘Sivyo, hayatutoshi sisi na ninyi
    pia. Afadhali mwende kwa wauzao mkajinunulie mafuta yenu.’
  wbi-wbi: Neke avanya luhala vala vakavamula vakati, 'Ndili! Natungavapeele, ulwakuva
    amafuta ghano tili nagho, naghangatukwile usue palikimo numue. Lunofu mulute kuno
    vighusia, mukaghule jumue.
  bba-bba: Lɑɑkɑriɡii be, bɑ wisɑ bɑ nɛɛ, ɑɑwo domi n ǹ koo bɛsɛ kpuro turi. I yɑnde
    doo i bɛɛɡim dwe.
  eng-KJVCPB: 'But the wise answered, saying, Not so; lest there be not enough for
    us and you: but go ye rather to them that sell, and buy for yourselves.'
  kgk-NT: —“Name'ẽ mo'ãi” he'i. “Orome'ẽ ramo, ore-vy gwarã ndoikovéi va'erã ore-vy.
    Tapeho katu ovende va'erã-py, pejogwa pendejéupe gwarã” he'i hi'arandu porã e'ỹ
    va'e-pe.
  waj-waj: 'kiaani rikiada iya sai kiaanoo: Hameetavee. Fai ngia tikiai ta ngii mi
    kiada ngieeta teetama hama karasiinaatainaravai. Ngia oro karasiinaiyauvaa yookaama
    kiada ngiingiiyara varada ngiatee,'
  cpy-cpy: 'Okantanaki yotanitatsiri: ‘Eero, ari ithaata-nakyaa nashi naaka, piyaate
    pamananta-paente eeroka.’'
  ekk-PKP: „Ei, sest muidu ei jaguks sellest ei teile ega meile. Minge poodnike juurde
    ja ostke endale õli.“
  mpx-mpx: Analiya hi lahe hi ba, ‘Nigeya. Nige bosowaila komiu ge ama. Ku nok ku
    na ga sitowaa ge wami odam ana wewel enuna nuku pwamola.’
  wbp-wbp: Lawa, yangka-patu pinangkalpa-paturlu kamina-paturlulu-jana wurra-manu,
    manulu-jana wangkaja, ‘Lawa, kajilparnalu-nyarra yungkarlarra nyurrurlaku ngalya-kari
    nganimpa-nyangu jara, ngula-jangkaju kajika-nganpa nganimpa-nyangu kampanja-kurlanguju
    jurnta palimirra! Yantalu japi-kirra, manu payi-mantalu-nyanu jaraju.’
  luo-luo: “To negikwerogi ni, ‘Ooyo, sa moro mafuta ma wan-go ok nyal romowa kaachiel
    kodu. Gima ber en ni dhiuru ir joma uso mafuta mondo ungʼiew maru kuomgi.’
  nhe-NT: '“Pero nopa tlalnamijca ichpocame quinilhuijque: ‘Axtle, pampa ax techaxilis
    para tojuanti huan imojuanti hasta tlanesis intla timechmacase. Más cuali xiyaca
    xijcohuatij tlen inquitequihuise.’'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܵܢܝܼ ܗܵܘܢܵܢܹ̈ܐ ܘܐܡܝܼܪܗܘܿܢ: ’ܠܵܐ. ܣܵܒܵܒ ܠܹܐ ܡܵܠܹܐ ܐܸܠܲܢ
    ܘܐܸܠܵܘܟ݂ܘܿܢ. ܙܹܠ݇ܡܘܼܢ ܠܟܸܣ ܙܲܒܢܵܢܹ̈ܐ ܘܙܒ݂ܘܿܢܘܼܢ ܠܵܘܟ݂ܘܿܢ.‘'
  esk-NT: Aglaan isumaturuat kiuniġaich, ‘Naaga, naamayumiñaitpaluŋmiugut uvaptiknunlu
    ilipsitñunlu pigupta, aglaan aullaġusi taipkunuŋa tunisiullaqtuanun uqsrunik tauqsiġiaġitchi
    piksrapsitñik.’
  msb-msb: “Pero nagsabat an mga madunong, ‘Basi dili makaigo sa aton tanan. Mas maayo
    pa na kumadto kamo sa nagabaligya kag magbakal san para sa iyo.’
  cpa-NT: 'Jøng² ca¹juúh² tsih²mǿ² të²: “Tsa¹lé² cuú³ jnieh³. Di³ tsa¹len¹² quián²
    ca¹lah¹jái¹ jniang³. Gu³lié¹ jmø²cøg² ja³hnai¹dsa,” ca¹juuh²dsa.'
  dso-dso: ଚତୁର୍‌ ଦାଙ୍ଗ୍‌ଡିମନ୍‌ କଇଲାଇ, “ତମ୍‌କେ ଦେଲେସରି ଆମର୍‌ ପାଇ ଚିକନ୍‌ ନ ଅଏ । ତମେ
    ଦୁକାନେ ଜାଇ ନିଜର୍‌ ନିଜର୍‌ ପାଇ ଚିକନ୍‌ ଗେନିଆନା ।”
  meu-meu: A aonega ulatodia e haere, eto, Lasi; ai bona umui na basine davana garina.
    Namona binai, hoihoi taudia dekedia baola, sibomui emui ba ha hoi.
  yva-NT: Weramu wanya makarikuga mbare umaso wo raura akananto mai ware, ‘Mamaisye
    ramu, weye manine manakoe ra mo wansamai tenambe ramu. Weti wata no vatano po
    manine ramavumbe ratuije nui. Umba wapo inta ramavuno arijat.’
  dgc-dgc: ‘Makay éwan ye hustu dikitam a étanan,’ kagi du matalinung. ‘Maigi pa éy
    umange kam ta tindaan a mamugtong ta para koo moy.’
  zpm-NT: 'Pquiab zho rëb zho: “Grieeloda, sac miṉe yquiinse zhipsin no ziaadnie no.
    Mazd goḻtsie zaatne rto zhow, ga goḻtsiexiw.”'
  hix-NT: Àna matà, ketxkon mak hatà, takàhsom komo. Tàmpàra amna nay hamà. Àwararohra
    nay hana, kerosenà. Ehekahtatxko ha, kerosen yàmnye ro komo hyaka, ketxkon hatà,
    takàhsom komo, kekon hatà, Txesusu.
  sim-sim: Urik yarindari ondo limu mbara, �Wahau, uku toso mbeek lakak nawa ambu
    re. Mbeek kas nawa osik jirin ni hakwa ambu. Stuak ji ihi anandin ji laka.�
  npi-ULB: तर बुद्धिमती कन्‍याहरूले जवाफ दिए र भने, ‘तिमीहरू र हामी दुवैलाई प्रशस्‍त
    पुग्‍ने तेल नभएकोले, तेल बेच्नेहरूकहाँ जाओ र आफ्नो लागि तेल किन ।’
  cgc-cgc: Sabat ta mga maalam, ‘Dili pwidi tak basi dili mag-igo dala nay i na lana
    para ki kiten tanan. Miad pa na manaw kaw daw malit ta lana na para ta inyo yan
    na lampara.’
  tim-tim: Hain dâmbiâ âmbâle nâŋgâ nâŋgâyeŋe âlepŋe arekŋe hin makyeŋgiyi, “Bo. Tu
    irekŋe nengât dop bo. Gârâmâ bo akbopgât ye arim aŋgim nene emetŋângen arim yeŋeak
    puligoŋet.” dâyi.
  yor-yor: “Ṣùgbọ́n àwọn ọlọ́gbọ́n márùn-ún dáhùn pé, bẹ́ẹ̀ kọ́; kí ó má ba à ṣe aláìtó
    fún àwa àti ẹ̀yin, ẹ kúkú tọ àwọn tí ń tà á lọ, kí ẹ sì rà fún ara yín.
  wos-wos: Wungi wandaka di xékélakikwa takwa diré wa, ‘Yingafwe! Ané ya xéréké hulingu
    nawulak male dé té. Nani gunika gu nawulak hwembet, nana lam atéfék hiyatandé.
    Guni sétoaré sé ye guni nawulak héra.’
  emp-NTPO: 'Baribʌrʌ dji crĩcha cawa panʌba panusid̶aa: “Daiba bãrãa diad̶ibʌrʌ ni
    ab̶aʌ itea araẽ́a. Biara b̶ʌa bãrã itea nẽdod̶e wãnida.”'
  eng-F35: But the prudent ones answered saying, ‘No, in case there not be enough
    for you and us; instead, go to those who sell and buy for yourselves.’
  ind-ind: “Tetapi para gadis yang bijak menjawab, ‘Aduh, saya tidak bisa memberikannya.
    Kalau dibagi, minyak ini tidak akan cukup untuk kita berdua. Lebih baik kamu cepat-cepat
    membelinya ke penjual minyak.’
  pes-OPCB: 'ولی ایشان جواب دادند: ”اگر از روغن خود به شما بدهیم، برای خودمان کفایت
    نخواهد کرد. بهتر است بروید و از فروشندگان برای خودتان روغن بخرید.“'
  mpt-mpt: eka unangi bobol tem funin ayami baabeniba Yeye ni klasino nini kikib ese
    mak bio kesoa ni ibo mo sengeyomabbiobabe. Ibo moniba stuam unaniba asitem walonibta
    iba oleb tline ge baabeiba
  bla-bla: 'Ki mokŏk''ix an''ĭstsiauax, Sa; matakakauo''ats ksĕstŭn''un: Is''tapuk
    aumŭts''kotŭkkix kŏk''opumattosuai.'
  ssx-ssx: Koto lemekepate mo hone wopu wimiki wandiki tonuma꞉ hombo peaaso alota꞉
    Dia꞉me. Do ka꞉ta꞉sinita꞉ ika꞉eki nika꞉eki yaapona꞉ta꞉ ana꞉ na pilieke yeke na
    kulumekee laata꞉ Ika꞉ ekita꞉ ika꞉ kone mo sidowa pa꞉ta꞉manu hambolo pua꞉pa꞉peke
    lemekeme.
  mkl-mkl: Ŋɔi ilu lɑɑkɑi ŋɑu ɑ̀ ni, ɑɑwo, kɑɑ to ɑwɑ fei. I koo i rɑ tu ŋɛ ɡbɑkɑ̃.
  gaq-gaq: “ବୁଦିଲେକ୍ନେ ସେଲାଇଂ ବାସଙ୍ଗ୍‌କେ, ପେ ଆତ୍‍ଲା ଆରି ନେ ଆତ୍‍ଲା ଞ୍ଚୁ ଆଚା ଣ୍ଡୁ ।
    ପେ ଦୁକାନ୍‍ ୱେଚେ ନିଜେ ନିଜେ ଆତ୍‍ଲା ଉଡ଼ିସୁଗୁଆ ଞ୍ଚୁ ବିଆର୍ ଡୁଂପାଙ୍ଗ୍‌ଲାପା ।”
  gof-RNT: “Shin cinccati enttako zaaridi, ‘Akkay, nuusinne hinttes gidiya lambbi
    baawa. Hessa gisho, hinttew bidi shammidi ekkite’ yaagidosona.
  unx-unx: ମେନ୍‌ଦ ସେଣାଁଁନ୍‌ କୁଡ଼ିକ କାଜିରୁହାଡ଼ାଦ୍‍କଆ, ‘କାହାଗି ଆଲେୟାଃ ଆଡଃ ଆପେୟାଃ ନାଗେନ୍ତେ
    ନିମିନାଙ୍ଗ୍‌ ସୁନୁମ୍‌ କା ପୁରାଅଃଆ, ଏନାମେନ୍ତେ ଜୁ ଆଖ୍‌ରିଙ୍ଗ୍‌କତାଃ ସେନଃପେ ଆଡଃ ଆପେୟାଃ
    ନାଗେନ୍ତେ କିରିଙ୍ଗ୍‌ୟେଁପେ ।’
  gah-gah: 'Liki likago, keza kagatagi mina vená nenete láa liki li kememó: Óe, lekeza
    viki situakutí meina hizemave. Lekelitokagi lelitokagi vo alemiti avotigila oko
    minokave.'
  lcm-lcm: Na kila polpol iria ta, ‘Ka ago. Parik kapa angkoai rul i elaio animem
    na animi kapa. Mi pasal ane singiria kipo atos ta rul i elaio na mian samui ta
    kami akorong.’
  aer-aer: Kele itne angkirtnerlenge, ‘Arrangkwe, anwerne-kenhe-arle akweke ware-arle
    anwerneke-ante-arle. Shop-werne alherlte-iwaye antere awethe arrekantherre inetyeke!’
  qvc-NT: 'Chaymi chay jwisyusa dunsillakunaqa chay dijadakunata kayshina nirqan:
