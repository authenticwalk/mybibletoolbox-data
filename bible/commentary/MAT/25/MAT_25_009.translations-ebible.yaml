  san-KHM: កិន្តុ សុធិយះ ប្រត្យវទន៑, ទត្តេ យុឞ្មានស្មាំឝ្ច ប្រតិ តៃលំ ន្យូនីភវេត៑,
    តស្មាទ៑ វិក្រេត្ឫណាំ សមីបំ គត្វា ស្វាត៌្ហំ តៃលំ ក្រីណីត។
  arn-NT: 'Welu tati pepikawküleyechi pu üllchadomo llowdunguy engün: ‘Pilaiñ. Eluwliyiñ
    taiñ aseyte, müte pichileweafuy iñchiñngealu ka eymünngealu. Doy kümey tamün amuael
    chew tañi fendengekemum, fey ngillamün ta eymünngealu.’'
  zas-NT: 'Per badxiꞌ reemin rëb reem: “Yajqui, din dool ad zadaantan par lëjt niꞌqui
    par dunujn. Zagdxeli gol wëj lod rdoꞌn din siidan par lëjt gajc.”'
  ken-NT: Kɛ abhɛn kɛ́ŋwáŋ bákɛ́mɛ bɛ, ‘Ngufú bawɛt amɛn sɛ́bhɔ́ŋɔ́ apu kway chɔŋ
    bhɛsɛ nɛ bhe. Dɔ́k ká ntá batǐ bawɛt mǎnku amɛka bawɛt.’
