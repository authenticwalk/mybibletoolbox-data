verse: MAT.025.025
translations:
  kpx-kpx: Iale kemoike di a vabuhavoi tiale vata lovoi a moni mai daoale ke malei
    abavunu. Iale a moni keike di mai lohoale ko elehanela.’
  okv-H: joru eto pambuto hoto koveto koro ikiha avo ahurekihane mihei umo puvea avoeto
    ahiketo humbuto puvuto no ikari avoeto no ere ikihena, umba.’ ainge enu
  tbo-tbo: Uyahinei a matouta po om mone tausana emosi u weleweleu hipuli u hinena
    a gowadi, po amaka a tuhaga meya yaka geka om mone una waya.”
  mal-C: അതുകൊണ്ട്, ഞാൻ ഭയന്നിട്ട് അങ്ങയുടെ താലന്ത് നിലത്ത് ഒളിച്ചുവെച്ചു. അങ്ങയുടെ
    പണം ഇതാ; ഞാൻ തിരികെ കൊണ്ടുവന്നിരിക്കുന്നു’ എന്നു പറഞ്ഞു.
  grc-SR: καὶ φοβηθείς, ἀπελθὼν ἔκρυψα τὸ τάλαντόν σου ἐν τῇ γῇ· ἴδε, ἔχεις τὸ σόν.
  bgc-bgc: जै मै तेरा तोड़ा खो देता तो तू मन्नै दण्ड देता, ज्यांतै मै डरग्या अर जाकै
    तेरा तोड़ा माट्टी म्ह दबा दिया। देख, जो तेरा सै, वो यो सै।
  khz-khz: Gaurai akalito, aagoto, gemu moni kwano aonai atoleato. Ono gitaa, gauna
    ea, gemu ono gapia.’
  deu-TKW: so fürchtete ich mich, gieng hin und verbarg dein Talent in der Erde; siehe,
    da hast du das deinige.
  zsr-NT: Qui lë ni naꞌ gúdxidaꞌ liꞌ, atiꞌ gyijaꞌ, yajcachaꞌa dumí quiuꞌ lu yu. Ni
    dë naꞌa le naqui quiuꞌ.”
  lin-lin: Yango wana, nabangaki mpe nakendeki kobomba talanta na yo na se ya mabele.
    Tala yango oyo, kamata talanta na yo. »
  hns-NT: Ohie se ham dar ke maare djaaike tor paisa djamien me gaar deilie. Le aapan
    paisa.’
  noa-E: Mʉchdëu mag khaphʉ chitaawai, pʉ phatkhonau mʉ phidkhaba, warag mua jẽb eeta
    bëp sĩujim. Magtarr aawai cha simgui” ajim anʉm, “pʉ phatkhon pʉchdëu werpʉatarrpierr.”
  eng-EMTV: And being afraid, I went off and hid your talent in the ground. Look,
    you have what is yours.’
  mib-NT: Te jeē yúcuan ní yūhu ná, te ni jehēn na ní chisāhi ná xūhun ní chīji ñuhun.
    Te yāhá na nácuāha na xúhun ní. Achí de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ किःसाङ्‌ङाङ् के़याङ्‌ङिन् तेॽरुङ्‌ङाङ् खाम्‍मो
    चिक्‍खुङ्॥ ओमे़त्ते़ॽ, खे़ने़ॽ के़याङ्‌ङिन् खा कप्‍मो वाॽरो॥’
  xnj-xnj: Ndi nayogwipi, nagimili pandima na kufiya lishonga laku. Hinu ndi utola
    yaku.’ ”
  mmx-mmx: Kuren la nia ga marat taram la agat pas la aga lox alipe na legesa talen
    taram to xopok at laxangka. Legesa talen taram na.’
  cbr-NT: Usa 'ain cana racuë́quiani cuanxun nëtë́miti rabanan me naëxun anu maínquin
    min curíqui unëan. Min curíqui ami 'ë 'ináncë a ca ënëx 'icën, camina biti 'ain.
  tee-NT: Pus yuchi na xaclhitalhoniyan chai jantu xacpuch'alhcatnamputun ju mintumin.
    Pus ic'alh. Icmacnulh ju mintumin lacat'un. Anich iclhiminichokotan ju mi'anuch”.
  eng-LSV: and having been afraid, having gone away, I hid your talent in the earth;
    behold, you have your own!
  cak-NT: Y romari' ren xinxi'j-wi' xinsamajij ri a-mero. Y can xe xajach can chue,
    ja' xinc'ot jun jul pa ulef y chiri' xinmuk-wi. Y ja a-mero c'o re', ja' ninjach
    chic chawe, xcha' ri samajel ri'.
  pah-NT: “Akyhyji ji nde hugwi. A'ero ji hoi imima neitambere'ia yvy pe – akoja nde
    erembuhu ji ve ikwehe'i. Ehepia neitambere'ia – akoja jitehe!” ei ga ga pe, ei
    Jesus'ga.
  sja-NT: Mɨa waawee baji pɨchi p'arat'a atuadarii jĩak'aapa. Mapa ma p'arat'a jau
    iru baji eujãde. Nama bɨda aji, pɨchi p'arat'a.”
  xed-xed: Ka zləŋaftá yu ta zləŋ, ka laghu yu da ɗifanatá tsa talaŋa gha ya ma haɗik.
    Wana tsi, kla ta skwa gha,” kaʼa.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱yi̱hví vi̱ ta na̱sa̱ha̱n i̱ na̱jándu̱xu̱ u̱ jiu̱hún
    na̱sa̱ha̱n ndó nu̱ú i̱ ti̱xi ñúhu̱. Joo yóho íin jiu̱hún ndo̱ ndiquehe ndó ña̱”,
    na̱cachi da̱ cán xi̱hín xitoho da.
  gfk-S: Io, aiou ga burut, iou gom bus ira num barbarat ra pu. A rek ira num iat.’
  bmu-bmu: “Mewö möt yaköba keŋgötni möta anda göhö moneŋ esugi mi gölmenöŋ asambötpiga
    ahöyök. Eknöŋ, moneŋ esu niŋginöŋi, miyöhök mönö törörök ki.’
  dgz-dgz: Menan ne taga anun angena moni gega karaua urata tu uman. Yao, dim da gegawa
    mame.’
  eng-GNV: 'I was therefore afraide, and went, and hid thy talent in the earth: behold,
    thou hast thine owne.'
  zaa-NT: Por nui nna gutsi te' nna becattsi' bá' bolsa bel·liu qui' cuíą'lu'į liú'u
    yú, acca nìba tè nu benna cuią'lu' lani inte'.
  eng-WEBSTER: 'And I was afraid, and went and hid thy talent in the earth: lo, there
    thou hast what is thine.'
  guh-guh: Bajaraxuata junavajë. Ponajë irata tamatayatsiamëthëtetsinexa nijapalata.
    Bajara manijapalata catocanaviatatsije,” jai bajaraponë pijatuxanenëjavabelia.
  bon-bon: Cane wälu ge, peei name pi lädepene, määme rarekaake gawe bora yäämletnepene.
    Siige age sena, maane lui näcärepete.’
  nhw-BL: Yeca nimitzimacasqui huan niyajqui nijtlalpachoto motomi. Xiquita nica eltoc
    motomi.’
  swh-ONEN: Kwa hiyo niliogopa, nikaenda, nikaificha talanta yako ardhini. Tazama,
    hii hapa ile iliyo mali yako.’
  wbi-wbi: Mu uluo, noghopa kusofia italanta jaako, pe nasyila mu mwima. Lino koogho
    italanta jaako iji.
  bba-bba: Bɛrum mɑn mwɑ mɑ nɑ dɑ nɑ wunɛn ɡobi beruɑ temɔ. N wee wunɛnyɑm.
  eng-KJVCPB: 'and I was afraid, and went and hid thy talent in the earth: lo, there
    thou hast that is thine.'
  kgk-NT: “Upéixa-gwi xe kyhyje ndéhegwi. Xe kyhyje-gwi, aha ajaty ne remime'ẽgwe
    yvy-py anhomi-vy. Ko. Ne mba'e” he'i ojáry-pe ome'ẽ jevy-vy.
  waj-waj: Ivaara na aatuuna oro i sikauyauvaa mmataivaki hau kiauvai. Taanee. Aanna
    ai sikauyauvoonno vainoo. Ee varaanee,
  cpy-cpy: Rootaki nothaa-wakaan-takimiri, naanakiri piyorikite, nokitatakiri kepatsiki.
    Irika namaemiri.
  ekk-PKP: Kuna ma kartsin sind, läksin ma ja matsin su talendi maa sisse. Vaata,
    sa saad tagasi selle, mis sulle kuulub.“
  mpx-mpx: Inoke ya lovakunagiwa, ya na bilibili ya ken ge wam mani ya yamwi. U kite,
    wam mani te ya pasikal elam e.’
  wbp-wbp: Kujanpaju nyuntulurlu yungu ngajuluku yangka-patu 1,000-pala kawurlu warrawarra-kanjaku,
    ngajulurna lani-jarrija talaju marda kapurna wajawaja-mantarla. Junga-juka, ngajujurna
    yanu, manu wuruly-yirrarnurna nyuntu-nyangu tala nyuntuluku. Mpa! Nyampunya yangkaju
    1,000-pala kawurluju nyuntu-nyanguju!’
  luo-luo: Omiyo ne aluor mine adhi kendo ne apando talanta-ni ei lowo. Girino eri
    kawe.’
  nhe-NT: Yeca nimitzimacasqui huan niyajqui nijtlalpachoto motomi. Xiquita nica eltoc
    motomi.’
  aii-aii: ”’ܒܘܼܬ ܐܵܗܵܐ ܙܕܝܼܥ ܠܝܼ، ܐܙܝܼܠܔ ܠܝܼ ܘܛܘܼܫܹܐ ܠܝܼ ܟܲܟܪܘܼܟ݂ ܒܐܲܪܥܵܐ، ܫܩܘܿܠܔ
    ܟܲܟܪܘܼܟ݂ ܐܵܕܝܼܵܐ.‘
  esk-NT: Sivuuġapluŋa taatnaqłuŋa iriġitka maniksin nunamun. Uvva, pisin pigigitin.’
  msb-msb: Nahadlok ako sani, kaya ginlubong ko an imo kwarta sa duta. Niyan adi ngani
    an ginbilin mo sa akon.’
  cpa-NT: Hi² jøng² ca¹lø¹gag¹²jni. Hi² jøng² ca¹ŋi³hma³jni cog³ quiánh² niúh¹ huø¹.
    Ja³la² quin³jni cog³ quiánh²hning,” ca¹juúh²dsa.
  dso-dso: ସେଟାର୍‌ ପାଇ ମୁଇ ଡରିକରି ତମର୍‌ ଦନ୍‌ ମାଟିତେଇ କାଲ୍‌କୁନି ତପି ରଇଲି । ଏଦେ ଦେକା
    ! ତମର୍‌ ସେ ଟାଙ୍ଗା !”
  meu-meu: 'Taunabunai na gari, nala, emu talent tano ai na ḡuria: a itaia, vada emu
    avabia.'
  yva-NT: Weti ijaniv, ti syoroto syo doije vasye ribuge intabo nyo raunande umawe
    rangkokaibe no kopa ate. Ti Injae, nya doije mi so.’
  dgc-dgc: Nagantengék diko, kanya nikotkot ko ta luta tu kuhata mo. Séˈ dén ye tu
    kuhata mo a sanlibu; isoli ko dén diko.’
  zpm-NT: gane mazd bialoliu naaw. Tib mil naca bneedz luuw, ledaaw nu.”
  hix-NT: Àro ke koseryehyako, ohona. Otxenyerunuthuru wenamyako, yukryeka waka. On
    harha otxenyerunuthuru, onàmàthàràtho rma, kekon hatà, horykomo wya, kekon hatà,
    Txesusu.
  sim-sim: Erem mi nanda osik mirin a ajehe ya mihin a wakor jiyiri nir. Hako ter
    os amu indik lahara mirin handuwa.�
  npi-ULB: मलाई डर थियो । त्‍यसकारण, म गएँ र तपाईंको सिक्‍कालाई जमिनमुनि लुकाइराखेँ
    । ‘हेर्नुहोस्, जे तपाईंको हो यसलाई लिनुहोस् ।’
  cgc-cgc: Nyan na adlek a tak basi ula a ginansya daw marwad pa imo an na kwarta.
    Yon tenaan na palebbeng ko nang naan ta basak. Yi en kwarta no.’
  tim-tim: Hain akmat aregât gâŋgât hamewakmâ puli niŋen ire mem arim lâm kendâm ain
    heambuktere yemap. Wan me wan ire gâŋgât aregât meak.” dâep.
  yor-yor: Èmi bẹ̀rù, mo sì lọ pa tálẹ́ǹtì rẹ mọ́ sínú ilẹ̀. Wò ó, nǹkan rẹ nìyìí.’
  wos-wos: Wuni ménika roota wuni héfambu wekwa xae ména yéwa rémé. Wambula hérae
    wuni ména yéwa ménika wuni hura ya. Mé héra.’
  emp-NTPO: Maʌ̃ carea mʌ̃ra ne wayasia. Bʌ parata aduabue amaaba egorod̶e jou b̶ʌsia.
    Baribʌrʌ nama erob̶ʌa.”
  eng-F35: And being afraid I went off and hid your talent in the ground; here, take
    what is yours.’
  ind-ind: Karena itu saya takut dan berpikir, “Jangan sampai aku merugikan tuanku!”
    Jadi saya mengamankan modal itu di dalam tanah. Lihat, ini uang Tuan.’
  pes-OPCB: پس، از ترسم پولت را زیر سنگ مخفی کردم تا مبادا از دست برود. بفرما، این
    هم پول تو!“
  mpt-mpt: ne keb tolo tosianania keb monio sma ele olaibua oleb tlibo gesea
  bla-bla: 'Ki nĭtsiko''pum, ki nitsit''tappo ki nitai''ksasattop ksŏk''kum kitsinană
    itawk''pumaupi: Sat''sit, kĭtsinan.'
  ssx-ssx: I̱ma꞉ neke paala꞉ma꞉ homoa꞉me. Koto ekina꞉ mo naka꞉ 1 daoseni kina꞉ kenke
    awa panka꞉ hoilu poa꞉me. Koto ekina꞉ mo hande naka꞉ ki eki kone doma꞉ paa mie.
  mkl-mkl: Njoi nŋu dei í mum bɛ, nɔ ǹ koo ǹ si fiɑɛu ilɛ. To, fiɑɛ wee.
  gaq-gaq: ଆତେନ୍‌‍ସା ନେଙ୍ଗ୍ ବୁଟଚେ ନାନେ ରୁପା ଡାବୁକେ ଡୁଂୱେଚେ ତୁବଃନ୍ନିଆ ଆତିଚେ ମ୍ବଗେ ।
    କେଲା ନାଁ ନାବିଃକ୍ନେ ଆତେନ୍‌ ରୁପା ଡାବୁ ।”
  gof-RNT: Hessa gisho, yayyada ne biraa biittan moogas. Ne miishey hayssish’ yaagis.
  unx-unx: ଏନାତେ ଆଇଙ୍ଗ୍‌ ବରକେଦାଇଙ୍ଗ୍‌ ଆଡଃ ସେନଃକେଦ୍‌ତେ ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ଏମାକାଦିଙ୍ଗ୍‌
    ଟାକାକେ ଅତେରେ ଗାଡା ଉର୍‌କେଦ୍‌ତେ ଉକୁକେଦାଇଙ୍ଗ୍‌, ନେଲେମେ, ନେ ନେତାଃରେୟା ଟାକା, ଅକ୍‌ନାଃଚି
    ଆମାଃତାନାଃ ।’
  gah-gah: Lá oaká noanikumú neza nehelele vizekago, ámina 1 tausen kina nene aleko
    voko mikasigú gale zenoumole. Ména. Geza netaka imane alitane.
  lcm-lcm: Asukang a natapo leng anim na nala pasal na nala amunai ani kam talanto
    nei roe. Au, arai akorong pok ani kam bil.’
  aer-aer: Nhenge unte ayenge yanhe 1,000 gold antheke ngkwenge atningke-iletyeke,
    ayenge-arle atere anthurre-arle awelheke the apeke aparlpe-ileme-ketye. Kele,
    ayenge alhemele mane ngkwinhe areye the alengke-iweke. Nhenhe araye! Nhenhe kwenhe
    1,000 gold ngkwinhe!’
  qvc-NT: Chaymi manchashushpa, chay 1.000 qellay qowashqaykita allpapi ush'kukushpa
    pambashpa, pakashqa kani. Kaypi qellayniki”, nishpa.
  tgl-ULB: Natakot ako, kaya ako ay umalis at itinago ko ang inyong talento sa lupa.
    Tingnan mo, nandito ang pagmamay-ari mo.'
  cbs-NT: '@see-verse:MAT.025.024'
  xtm-NTPP: Chukan kúu ja ni yu'u ña'a sa, te ni jan kate sa chii ñu'ú ma, te ni chu'u
    sa xu'un ni taa ni ma. Te ya'a iyo xu'un ni a”, kúu de jiña'a de.
  nnq-nnq: Nganyogopa, nganhia uloi gwinu pae pulutope. Ntole chiumbile.’ ”
  bao-NT: To biri mʉre uwima ĩigʉ, mʉ yee wapa tiirica tiirire, ope coari yʉ yaio
    cũucãwʉ. Ĩaña. Ate nii mʉ yee ca niirije,” cʉ̃re ĩiupʉ.
  san-ORI: ଅତୋହଂ ସଶଙ୍କଃ ସନ୍ ଗତ୍ୱା ତୱ ମୁଦ୍ରା ଭୂମଧ୍ୟେ ସଂଗୋପ୍ୟ ସ୍ଥାପିତୱାନ୍, ପଶ୍ୟ, ତୱ
    ଯତ୍ ତଦେୱ ଗୃହାଣ|
  huv-NT: Áag timbolas, quiaj tambas naxot mitomiün tiül loliüt. Nganüy jogüy mitomiün,
    aliün majlüy leaw ineay”, aw.
  otn-NT: Ja̱na̱ngue nu̱gä dí su̱'i̱. Dá̱ cät'ä häi ni̱ mɛ̱nyu̱. Pɛ nu̱yá, jaua na̱
    te ni̱ mmɛti ya”, bi 'yɛ̱mbi̱.
  nop-nop: Unduneŋ doktiŋa nu munta tiŋa kwet weneeŋ maaneŋ kufulahebe hatak ala tubu-udanegamulat.’
  obo-NT: Novaakkan a, de-en id ipanow a woy id lobbong ku inis soopi ru. Na ini rad
    kos soopi.’
  cak-ENT: Y romari' yin xinxbij-vi' xinsamajij ri jun mil quetzales ri xaya' can
    pa nuk'a'. Yin tok xinc'ul c'a e ri tumin, xinc'ot jun jul pan ulef y chiri' xinmuk-vi
    can. Y ja atumin re' ninjacha' can chave, xbij ri samajel ri'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤁᤡ᤺ᤛᤠᤱᤅᤠᤱ ᤁᤧᤕᤠᤱᤅᤡᤴ ᤋᤣ᤹ᤖᤢᤱᤅᤠᤱ ᤂᤠᤶᤔᤥ ᤆᤡᤰᤂᤢᤱ॥ ᤀᤥᤔᤧᤳᤋᤧ᤹.
    ᤂᤧᤏᤧ᤹ ᤁᤧᤕᤠᤱᤅᤡᤴ ᤂᤠ ᤁᤵᤔᤥ ᤘᤠ᤹ᤖᤥ॥’
  mie-NT: De jā ñúcuán nī nchūhú sá, de nī jēhēn sá nī nchiyuhū sá xūhún ní chījin
    ñuhun. De yáhá ná nátaji sá xūhún ní. Ncachī dē.
  san-TIB: ཨཏོཧཾ སཤངྐཿ སན྄ གཏྭཱ ཏཝ མུདྲཱ བྷཱུམདྷྱེ སཾགོཔྱ སྠཱཔིཏཝཱན྄, པཤྱ, ཏཝ ཡཏ྄ ཏདེཝ
    གྲྀཧཱཎ།
  qve-NT: Chaymi noqaqa anchata manchakuspay, chay huk bolsapi qowasqayki qoritaqa
    allpata t'oqoruspa pakaramurani. Kunanmi ichaqa hina kaqllata apanpushayki”, nispa.
  pao-NT: Nu ka u-ma suina gi oo sookwatzekuna teepu-tooha ka oa tupe kooohoo. Yaa'a
    yise soo u oa tupe.’
  cbu-NT: Ashiriya, shiyaa puniranguri, kurikireetsish yáyaruri, tsapoo k'tseeyaruri,
    anush pishurangina. Ashiri neewa kurikirish. Yuwartatam panarangish anuritam tuwanpuchinllpa,
    tárangiya.
  usa-usa: miráitana kemmá táaqa kaitaq ení móneqa maranóbáq utamákaune. aónaao. ennámá
    maa waíbo mayaao.’ téna tiráiye.
  soy-soy: Lɛ̃ nnyɑ kɛ iwɑmɛ ii nɛ́ wɑ ɑm kɛtẽ kɛ́mɛɛ sipɔ́wóó kúlɛsi. Áɑ yɛ̃ɛ!
    Sipɔ́wóó sɛɛ nsí, ɑ yɔsí!
  hui-hui: Í̠ ogonibi kego i̱ gi howa í̠naga muni biago mo yalu puwa uli wawa dindiha
    hora haru. Í̠naga muni biago o yidogo de handa, lene.
  amf-amf: Ogonante kurtumbhayse qalte, koymon hannonam pee koyayse peesa iir i aachade.
