    ‘Niŋgi tamo uŋgasari tulaŋ ugedamu. Deqa niŋgi jaraiyiy. Jaraiyosib aisib ŋamyuwo
    gaigai yuejunu qaji dia soqniy. Satan aqa laŋ aŋgro naŋgi ti dia sqab. Qotei a
    nami ŋamyuwo di naŋgi gereiyetnjrej.
  eng-DRA: 'Then he shall say to them also that shall be on his left hand: Depart
    from me, you cursed, into everlasting fire which was prepared for the devil and
    his angels.'
  knf-knf: '« Wi wi aşaaŋ aji na banwooŋ ţi kamayu : “Nalowaan, an nanfëpaniiŋ naya
    du bdoo banwooŋ baankjëmşa bi babomanuŋ pa Unŧaayi Uweek na ŋţaşar wa.'
  san-KHM: បឝ្ចាត៑ ស វាមស្ថិតាន៑ ជនាន៑ វទិឞ្យតិ, រេ ឝាបគ្រស្តាះ សវ៌្វេ, ឝៃតានេ តស្យ
    ទូតេភ្យឝ្ច យោៜនន្តវហ្និរាសាទិត អាស្តេ, យូយំ មទន្តិកាត៑ តមគ្និំ គច្ឆត។
  arn-NT: '“Ka feymew müten tati longko ülmen feypiafi tati pu che müleyelu tañi wele
    püle: ‘Püntütripamün iñche mew, eymün tati müleyelu malisian dungu mew. Amumün
    chumkawnorume chongkenochi kütral mew pepikalelu ta weküfüngealu ka kisu ñi pu
    werken engün.'
  zas-NT: '’Dxel guiëbaman loj ree bén zaꞌ xladruvejsaman: “Gol biquied lon, benmal
    gol chej loj bajl ni ad yuꞌt dxej yayüꞌ ni ma na̱j par xindxab në ree xbejnx.'
  ken-NT: Mpok yɔ ǎyibhiri mmʉɛt andɛm yɛ ntá bo abhɛn bachi ɛbhe awɔghɔ ywi bɛ,
    ‘Fǎ ká mɛ bɛsí, bě bho ntɛmsi Mandɛm achi nɛ bhe! Fǎ ká, dɔ́k amɛm ngo anɛ
    apu nɛmɛ yɛ̌ ɛwak, ngó anɛ́ Mandɛm aghókó ábhʉ́rɛ́ ntá Satan nɛ bɔángɛl
    abhi.
