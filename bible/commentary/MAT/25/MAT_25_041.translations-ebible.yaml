verse: MAT.025.041
translations:
  kpx-kpx: “Auna kateai kebiaho louito au ada agiteve uale kebiaho loui kosea, ‘Lotai
    evihave. La keau Dilava nimo toela balugalu. Talive Dilavau Seteneta esemuiabetaho
    vene hodovavesite vai mamoale keve uve.
  okv-H: eto amita ingeni anga ta mihera embomeni amita degi ke einge aisuja.
  tbo-tbo: Uyahinei apo u awala kehakehau tu mae a paliwelehi ana pa, “Taumi tu apapoe
    ona nehaleu po ona nae mayau alalata wahagana uyahina, tauna Yaubada i wononogogeya
    Tomodulele a bolu ubeihi,
  mal-C: '“തുടർന്ന് രാജാവ് തന്റെ ഇടതുഭാഗത്തുള്ളവരോടു കൽപ്പിക്കും: ‘കടന്നുപോകുക ശാപഗ്രസ്തരേ,
    പിശാചിനും അയാളുടെ കിങ്കരന്മാർക്കുംവേണ്ടി ഒരുക്കിയിരിക്കുന്ന നിത്യാഗ്നിയിലേക്ക്
    പോകുക.'
  grc-SR: Τότε ἐρεῖ καὶ τοῖς ἐξ εὐωνύμων, Πορεύεσθε ἀπ᾽ ἐμοῦ, ⸋οἱ⸌ κατηραμένοι, εἰς
    τὸ πῦρ τὸ αἰώνιον, τὸ ἡτοιμασμένον τῷ διαβόλῳ καὶ τοῖς ἀγγέλοις αὐτοῦ.
  bgc-bgc: “फेर मै ओळै कान्ही आळा ताहीं कहूँगा, ‘हे श्रापित माणसों, मेरै स्याम्ही
    तै उस अनन्त आग म्ह चले जाओ, जो परमेसवर नै शैतान अर उसके दूत्तां खात्तर त्यार करी
    सै।
  khz-khz: Ne kaulina kavana talimara pene vaikilara, nepenetiwa, ‘Au geku na iolaka-paka,
    metau kamu iwavagina atami ai emiana talimami, ioago, egala-vanagivanagina kalovanai.
    Palagu na rauvagi ekala-maavuato, Satani magena aneru geria.
  deu-TKW: 'Hierauf wird er auch sagen zu denen auf der linken: gehet hinweg von mir,
    ihr Verfluchte, in das ewige Feuer, das bereitet ist den Teufeln und seinen Engeln.'
  zsr-NT: '’Niꞌr gyëpaꞌ nup nacuáꞌ cuit lëꞌa yögl, gniaꞌ: “Gul‑cuít ga zoaꞌ, lbiꞌiliꞌ
    naꞌ nabágaꞌliꞌ zxguiaꞌ, tsajtsazliꞌ lu guiꞌ cutu ul, lë naꞌ bupë́ꞌë Dios qui tuꞌ
    xöhuiꞌ len quegac gbaz daꞌgac lei.'
  lin-lin: 'Bongo akoloba na bato oyo bakozala na ngambo ya loboko na Ye ya mwasi :
    « Bokende mosika na Ngai, bino bato oyo Nzambe alakela mabe ; bokende na moto
    ya libela na libela, oyo ebongisama mpo na Satana elongo na ba-anjelu na ye.'
  hns-NT: 'Aur kharaab waalan se oe boliega: ‘Hamaar lage se tjal dja. Toelog saraapal
    gaile baate. Dja aagie me djaun kabhie na boetiega aur saitaan aur okar parie
    log ke khaat tajaar karal gail hai.'
  noa-E: Warm khʉʉnag mag iekhawi ichdëupai jũrr mag chi khaigbam khʉʉn ich juawë
    gar nʉm khʉʉnag, “Jöpai mʉ aigmua chawag ërëubaadët” aju anʉm. “Pãar mʉ Ayau chi
    maldisiem khʉʉn aawai pãadëu khĩmie durr mepeer ich chognaan dʉ̈i sĩemkhĩir wautarr
    aarta ërëubaadët” aju anʉm, “õtdau uu wëjöm thõojã khaugba ich mag sĩerrʉm ee
    naaimaag.”
  eng-EMTV: '“Then He will also say to those on the left, ‘Depart from Me, you cursed,
    into the eternal fire prepared for the devil and his angels:'
  mib-NT: '’Yūcuán na te suni cahān Rey jiín ñáyuu cáhīin lado jecó yá: Ñayuu jnahnū
    ndetū cácuu ró. Cujiyo quingoo ró núū ñuhún jeē cayú nɨɨ́ cáni, nuū iyó túhva
    cone jexeén jiín táca táchī jeē cájejníñu nuū.'
  lif-NT2: हे़क्‍क्‍याङ् हाङ्‌ङिल्‍ले़ कुभे़न्‍छाङ् ले़प्‍माङ्‌बाहाॽ मे़त्तुसि, ‘खिनिॽ
    निङ्‌वाॽफु साक्‍मुराःल्‍ले़ के़दे़त्तिबासे, खिनिॽ इङ्‌गाॽओलाम् पेगे़म्‍मे़ॽओ॥
    खिनिॽग माफे़न्‍साम्‍मिन् नु खुने़ॽ कुमाङ्‌लाइङ्‌बाहाॽ केःप्‍मासि फाॽआङ् यारिप्
    चोगुबा आप्‍फाल्‍ले़आङ् मे़न्‍छिःमना मि के़दिःप्‍पा खे़मायङ्‌सङ्‌ङो पेगे़म्‍मे़ॽओ॥
  xnj-xnj: “Kangi yati akuvajovela vala va upandi wa kumangeya, ‘Muwuka, palongolo
    yangu nyenye mwempewili likoto mhamba kumotu wangajimika wa magono goha gangali
    mwishu weutendelekiwi kwa Setani na vamitumu vaki.
  mmx-mmx: Melemu nenia anaba lok tidi limixin to saparap lakngak kia, ‘Uto nimi basinge
    ia, nemi limixin, lasaxaek naba suxuna nimi. Uto nimi at laxao i anan tos amisik,
    ne Moroa ga gagas min ti ne Satan la lubung angelo ren!
  cbr-NT: 'Usaquin catancëxun cana axa ''ën mëmiu ''icë unicama cati ''ain: Mitsux
    ''ën unibuma ''aish ca ''ë ''ura cuantan. Cuanx ca manë tsi anua aín ''apubë ñunshin
    ''atimacama ''inun mënío anu ''itan.'
  tee-NT: 'Chai ju acsnich ni k''ai ucxtin acjuna'' pus ac''alacjuna'' ju yu''unch
    ju tayanalh laquilhimacx: “Ak''ost''it laquimacni ju uxijnan ju ulanic''ant''at''it
    ju mintalak''alhin''an. A''inchit''it ju lacajipi ju jantu tavanan mix. Anch junta
    lak''oxinicanta ju lhacaticuru chai ju ix''anquilhnin.'
  eng-LSV: Then will He say also to those on the left hand, Go from Me, the cursed,
    into the continuous fire that has been prepared for the Devil and his messengers;
  cak-NT: 'Y ja'' chuka'' xtu''ij ri Rey chique ri jec''o pa ru-izquierda: Rix xe
    chic ri castigo ri iyoben chi nika pa iwi''. Quixel-e chinuech y jix (quixbin)
    c''a pa k''ak'' ri can manak xtichup, y ri k''ak'' ri'' naban chic chi ri itzel
    y ri ru-ángeles.'
  pah-NT: '—Ojipe''g̃a pe jijohukotyve''g̃a pe po ti ji ei nehẽ: Pejipe''a ti pejigwovo
    ji hugwi. Pendekote''varuhua ko pehoag̃wama tata pype. Nurã ti peho hahyva''ea
    ruvihava pype tata pype – kia Tupana''ga oapo toho ti Diabo''ga gapyriva''ea pavẽi
    ipype nehẽ javo, a''e po ti ji nehẽ, ei Jesus''ga. Pevo tata pype po ti hahy avuirama
    pe me nehẽ, a''e po ti ji jijohukotyve''g̃a pe nehẽ, ei Jesus''ga. —Nahã ji ei
    pe me.'
  sja-NT: '’Maap''eda Reypa ichi juabi eere p''anɨɨrãmaa mãgait''ee: “¡Parã, chi k''achia-idaa
    beerã, ãyaa wã́tɨ mɨ ik''aawaapa! Wã́tɨ t''ɨpɨtau ichita jẽrajẽraa jira bɨdee,
    ooda Netuara Poro Waibɨa-it''ee; ichideerã-it''ee.'
  xed-xed: '«Tahula tsa, kaʼa dzaʼazlay nda tsa gwal nda ga zlaɓani ya mantsa: “Laghwala
    tavata iʼi, kaghuni gwal ksiʼaf Lazglafta. Lawala da həga vu ya ŋa kɗekedzeŋ,
    payaf lu ŋa i halaway nda duhwalhani.'
  mks-NT: 'ʼA̱nda̱ já casáhá cachi i̱ já xi̱hín na̱ ndúu xoo íti i̱ cán já: “Caxoo
    ndó nu̱ú i̱ jáchi̱ cúú ndó na̱ na̱cata̱vi̱ cháhan ta cu̱hu̱n ndó indayá cañuhu
    ndó a̱nda̱ ama cáa qui̱vi̱. Jáchi̱ ña̱ ja̱n cúú ña̱ na̱sacu tia̱hva Ndióxi̱ ndaca̱a̱n
    tiñáhá sa̱cua̱ha̱ xi̱hi̱n táto̱ mé rí.'
  gfk-S: '“Ma namur na tange um ta di tano nuno palpal na kesa horek: ‘Mu ing God
    gate tibe bing ter mu, mu hana leh! Mu hana utusu tano eh nong pai nale mat, nong
    ila taguro ter ura utane Satan ma ira nuno angelo.'
  bmu-bmu: “Mewö jiba miaŋgö andöŋe böröŋi qaniŋe kinmei, yeŋgöreŋ meleŋda kewö jima,
    ‘Iwinan qesuahöm eŋgii malgeri, iŋini mönö nömosöta kesalget. Könöp sia teteköŋi
    qahö jem öŋgömawi, mönö miaŋgöreŋ anda geme. Anutunöŋ mi Bölöŋaŋgö Toŋi aka yaŋgö
    garataurupŋi yeŋgöra mözözömgöba meköiga jöjöröba ahöza.
  dgz-dgz: Amba ne waenapan nanina senip gapan wanumopi nagirewa anega wadiamoin,
    ‘Ae venek aisen, e da God inayap ugu gangan ta yaibobot meravewa Seitan amba anea
    mega den tata kakayat tane gapan wanien.
  eng-GNV: Then shall he say vnto them on ye left hand, Depart from me ye cursed,
    into euerlasting fire, which is prepared for the deuill and his angels.
  zaa-NT: 'Làniana gá huée canu tsè''e lado ná'' yattie: Liucuìtta ru''a lua'' porqui''ni
    maldito bá ná le, tsía le lo yí'' nu chi ną́ preparado para numalua lani ca ángel
    quì''į, làti cca cą sufrir tulidàni.'
  eng-WEBSTER: 'Then will he say also to them on the left hand, Depart from me, ye
    cursed, into everlasting fire, prepared for the devil and his angels:'
  guh-guh: '’Nexata tatsavenonenia penubenaevi, Dioso apo pejumecovënëtsivijavabelia,
    jumaitsinë tsane: “Panevecuanatsare panijaneconi paneyajavajinavanapaevi. Paponaremelia
    apo pevereverecaeisotojavabelia. Bajarapaisoto Dioso tajëvelia toxaniavaeta dovathinexa,
    dovathi pijajivinexa ata.'
  bon-bon: Puma cita ca cane cire jaajemepene cäme säwäci poto cidi biname bine egä,
    ‘Acejiyame te weebibine niiya daremu cire icäripi. Äyeblengäjinineye cäme bau
    ca ngälu cäco uliobo cabu me, lui amacetnäjäneji gyene Diyabolo piiyepu teeme
    mename seemo bime tääpume.
  nhw-BL: '“Huan teipa niquinilhuis inijuanti catli itztoque ipan noopoch: ‘Techtlalcahuica
    anamo cuajcualme. Xiyaca ipan nopa tlitl catli amo quema sehuis catli Toteco quisencajtoc
    para Amocualtlacatl huan iajacahua.'
  swh-ONEN: “Kisha atawaambia wale walio upande wake wa kushoto, ‘Ondokeni kwangu,
    ninyi mliolaaniwa, nendeni kwenye moto wa milele ulioandaliwa kwa ajili ya ibilisi
    na malaika zake.
  wbi-wbi: “Pe nilikuvavuula vano vali lubale lwango ulwa kung'hingi nilitii,'Vuuka
    apa umue mwe vano uNguluve avaghunile! Lutagha ku lupumuko lwa mwoto ghuno naghusima
    lusiku, kuno uNguluve amuling'hanikisie na vanyamhola vaake.
  bba-bba: Yen biru sunɔ u koo win nɔm dwɑruɡibu sɔ̃ u nɛɛ, i tii ɡɑwo nɛn bɔkun di,
    bɛɛ be Gusunɔ u bɔ̃rusi. I doo dɔ̃ɔ wi u ku rɑ ɡbi sɔɔ wi bɑ sɔɔru kuɑ Setɑm kɑ
    win ɡɔrɑdobɑn sɔ̃.
  eng-KJVCPB: 'Then shall he say also unto them on the left hand, Depart from me,
    ye cursed, into everlasting fire, prepared for the devil and his angels:'
  kgk-NT: '—Upéi ha''e va''erã xe asu kotygwa-pe: “Tapeho katu xéhegwi. Xe remimboykerã-ma
    voi peẽ. Oime tata anháy ruvixa pegwarã, hembigwái kwéry pegwarã ave. Upe tata
    nhepyrũ opa e''ỹ va''e. Tapeho katu upe-py.'
  waj-waj: 'Fai na itaa kua kiaa kiee gioonna kiaapu yaaku geedainningiaa variaiya
    tinara: Anutuuqo hama ngiiiyara yoketaayavee tiiya ni pikiada kuatee. Ikiaivo
    tupatupaa too variraivaki Anutuuqo Sataangaata inna aangeraiyaatama iyani teerama
    kiaivaki kuatee.'
  cpy-cpy: 'Ipithoka-shita-nakari roojeekakiri rampateki, ikantziri: ‘¡Kaari-perori!
    Piyaate pikemaatsi-teeyaawo paamari kaari tsiwaka-nitaa-tsini ikashiya-kaeta-kiriri
    Kamaari itsipatee-yaari maawoeni ronampiri rirori.'
  ekk-PKP: 'Samuti pöördub ta nende poole, kes on tema vasakul käel, ja ütleb: „Minge
    minu juurest ära, te hukkamõistetud, igavesse tulle, mis on valmistatud kuradi
    ja tema inglite jaoks!'
  mpx-mpx: Yaka ni baek bolo hi miminaa gegebanaa elal ni ba, ‘Komiu bolo ami lahi
    Yehoba iyaka i baunan, ku egonik ku na ginaha mihomihotina elana, toto Yehoba
    i lovivina-an Seitani alonau ge wana aneloseyau kaiweliya.
  wbp-wbp: “Ngula-jangkaju, kapurna-jana ngajuju wangka yapakuju yangka jungarni-wangu-patuku
    kuja kalu karri ngaju-nyangurla jampu-purdanji, ‘Yantalu ngaju-kujaku, nyurrurla
    yapa-patu kuja kanyarra Kaaturlu yilyamirra nyanungu-kujaku tarnnga-juku. Yantalu
    yali-kirra kirri-kirra kuja-ka janka warlu-kurlu tarnnga-juku. Yali kirriji ngulaju
    Kaaturlu ngurrju-manu kijirninjaku Juju Ngawuku manu nyanungu-nyangu marramarra-paturlanguku.
  luo-luo: “Eka enowachne joma ni e bade koracham ni, ‘Auru buta, un joma okwongʼ-gi,
    mondo udonji ei mach manyaka chiengʼ mane olosi ne Jachien gi malaikege.
  nhe-NT: '“Huan teipa niquinilhuis yajuanti tlen itztoque ipan noarraves: ‘Xinechtlalcahuica
    inaxcuajcualme. Xiyaca ipan nopa tlitl tlen ax quema sehuis tlen Toteco quisencajtoc
    para Axcualtlacatl huan iajacahua.'
  aii-aii: '”ܗ̇ܝܓܵܗ ܒܸܬ ܐܵܡܹܪ ܐܘܼܦ ܠܐܵܢܝܼ ܕܡ̣ܢ ܣܸܡܵܠܹܗ: ’ܪܚܘܿܩܘܼܢ ܡܸܢܝܼ ܝܵܐ ܠܝܼ̈ܛܹܐ
    ܠܢܘܼܪܵܐ ܕܠܥܵܠܲܡ، ܕܝܼܠܹܗ ܗܘܼܕܪܵܐ ܩܵܐ ܐܵܟܹܠܩܲܪܨܵܐ ܘܦܲܠܵܚܘܼ̈ܗ‌ܝ.'
  esk-NT: Aasiiḷi uqautiniaqmigai tamatkua saumium tuŋaani, ‘Piiġitchi uvaŋniñ! Anasiñŋuqsakkauniaqtusi
    isuitchuami ikniġmi itqanaiyaaŋuruamun tuunġaġmun isaġuliŋiñunlu.
  msb-msb: “Pakatapos sasabihan ko man an mga adto sa wala ko, ‘Magpaharayo kamo sa
    akon. Kamo na mga ginmaldisyon, kakastiguhon kamo sa dili napaparong na kalayo
    na ginpreparar para kan Satanas kag sa iya mga sakop.
  cpa-NT: '’Jøng² juǿi³jni dsa² mi³tiogh³ ta¹guia¹jón¹: “Lanh¹² hniah¹² dsa² hlanh³.
    Gu³noh¹² hniah¹² juu¹² guio¹juǿi¹, juu¹² dsi²si² tsa¹øg², ja³ca¹jmo¹ Diú¹³ hi²
    dsa¹lia¹ Satanás quianh¹³ ángeles hlanh³ quián¹²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଡେବ୍‌ରିବାଟେ ବସି ରଇବା ଲକ୍‌ମନ୍‌କେ ମୁଇ କଇବି “ଏଇ ସାଇପ୍‌ ପାଇରଇବା ଦଲର୍‌
    ଲକ୍‌ମନ୍‌ ! ମର୍‌ ମୁଆଟେ ରୁଆନାଇ । ସଇତାନ୍‌ ଆରି ତାର୍‌ ସଙ୍ଗ୍‍ ରଇଲା ଦୁତ୍‌ମନର୍‌ ପାଇ, ସବୁବେଲେ
    ଲାଗି ରଇବା ଜଇକୁଣ୍ଡ୍ ତିଆର୍‌ ଅଇଲାଆଚେ । ତେଇ ଜାଆ !
  meu-meu: Bena laurina kahana taudia baine hamaorodia, baineto, Dika taumui, egu
    amo ba raka oho, basine bodo lahina lalonai baola, vada e ara hegaegae, Satana
    mai ena aneru ida edia.
  yva-NT: Umba Risy, Akarijo Titi umaso, syo raura nanto vatano una no inanem ngkakaije
    mai syare, ‘Wapuje inaora! Amisye apa mangke maje wasai! Wata wasisa no tanamo
    mbadururo nuge nuganuije rai, namirati ratayao Anakakai Akoe pe apa naite nawe
    mansai.
  dgc-dgc: “Ey nadid, éy kagi ko man dén du dumanég ta kawihe kua, a ‘Umadeyo kam
    diyakén, sikam a nisumpa na Diyos! Sikam éy meange kam ta apoy a éwan maadép,
    a handa dén a para ni Satanas sakay du utusan na.
  zpm-NT: '’Laa zha ne ndxie nëz revés, hor co laa naa gzonëz zho, guiep naa lo zho:
    “¡Goḻbiche lo naa nu, miech ndziibdee! ¡Goḻsë lo guidox ne rieguiaḻ to, zaatne
    no guey meṉdox grë xanjl ma!'
  hix-NT: Onà wyaro haxa àkehe hampànà, anar komo wya, atxke ehxemotho komo wya, howehenotho
    komo wya, kekon xarha tà. Àtotxok ha, rohyaye, àkehe hampànà, àwyanye. Tanàhnohsomà
    ro me manatxhe hampànà. Àtotxok ha, eryewhamnohno ytxoho ro na, weheto ymo wyarono
    rma hona, ewehpànà ro ymo wyaron hona, àkehe hampànà, àwyanye. Àro hoko rma, onà
    wyaro kanyenhàr me nehxakonà, Khoryenkomo. Eryewhamnohno ytxoho ro hon me natxhe
    hampànà, worokyamo yohà ymo heno, anoto heno komo xarha, kanyenhàr me nehxakonà,
    Khoryenkomo, àkehe hampànà, àwyanye, atxke ehxemo komo wya, kekon hatà, Txesusu.
  sim-sim: Ushihi ma ol tava ashi yok siri ondon ormu mbara, �Ji ika, jir mbeek an
    nga likwa ambu jir. Ji ihi hi os Laulaka nga ensel orhi ondo nga lirnjik li hundujehendari
    mishi orok ji layika.
  npi-ULB: त्‍यसपछि उनले आफ्नो बायाँ हातपट्टि भएकाहरूलाई भन्‍नेछन्, ‘हे श्रापितहरू,
    मबाट दूर भएर अनन्त आगोमा जाओ, जुन दुष्‍ट र त्यसका दूतहरूका लागि तयार गरिएको हो,
  cgc-cgc: “Ari an mambal naan ta mga ittaw naan dapit ta iya na wala, ‘Kyo na mga
    sintinsyaan ta Dyos na silutan, malin kaw di ta atubangan ko. Unso kaw naan ta
    apoy na ula katapusan na patagana ta Dyos para ki Satanas daw ta iya na mga sinakepan.
  tim-tim: Hain dâm makyeŋgim benŋe luâk âmbâle bâtŋe kanegen tatbai are âmâ hin makyeŋgiwian,
    “Ye luâk bâleŋe. Ekeŋet. Anutuŋe Niambi akto yâkgât aŋelolupŋe kâlâwân katyekbian
    dâm kâlâp kalep ain manŋet.
  yor-yor: “Nígbà náà ni yóò sọ fún àwọn tí ọwọ́ òsì pé, ‘Ẹ kúrò lọ́dọ̀ mi, ẹ̀yin
    ẹni ègún, sínú iná àìnípẹ̀kun tí a ti tọ́jú fún èṣù àti àwọn angẹli rẹ̀.
  wos-wos: “Wungi wataka dé déka aki tambambu tétekwa du takwaka angi watandé, ‘God
