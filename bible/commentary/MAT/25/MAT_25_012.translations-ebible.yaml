verse: MAT.025.012
translations:
  kpx-kpx: Ige au abuho loui avoe, ‘Seleveta di la hilokaeveholinu. Oleme laea.’”
  okv-H: jimbari embo na ke einge ena, ‘Na ungo be kiae ere ona pambuvujo.’ ainge
    ena.
  tbo-tbo: ‘Ma hai baha i wimiheya i pa, “A baha duma uyahimi taumi bolu tapuna, ega
    ata hanapugemi.”
  mal-C: “എന്നാൽ മണവാളൻ അവരോട്, ‘ഞാൻ നിങ്ങളെ അറിയുന്നില്ല, സത്യം!’ എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν, Ἀμὴν λέγω ὑμῖν, οὐκ οἶδα ὑμᾶς.
  bgc-bgc: “उसनै जवाब दिया, ‘मै थारे ताहीं साच्ची कहूँ सूं, मै थमनै कोनी जाण्दा।’”
  khz-khz: Na vegarawa valigu tauna evega-geleto, netiwato, ‘Avaikila-taunataunamina,
    au ati ripaku gomi.’
  deu-TKW: 'Er aber antwortete: wahrlich, ich sage euch, ich kenne euch nicht.'
  zsr-NT: 'Lëꞌ bubiꞌë didzaꞌ, rnëꞌ: “Le nactë rëpaꞌ lbiꞌiliꞌ, cutu núnbëꞌa lbiꞌiliꞌ.”'
  lin-lin: 'Kasi azongiselaki bango : « Nazali koloba na bino penza ya solo : nayebi
    bino te. »'
  hns-NT: 'Bakie doelaha bolies: ‘Ham satj boliela kie ham toelogke na tjienhiela.’
    ”'
  noa-E: Pari magbaawai chi emkhooirau, “Mua pãar khaugba chitʉm. Mua dubpibamgui”
    ajim anʉm.
  eng-EMTV: But he answered and said, ‘Assuredly I say to you, I do not know you.’
  mib-NT: 'Te ni cahān maá de: ¿Ndé nuū véjicoo ró? Chi tu jíní rī rohó, áchí de.
    Achí yá.'
  lif-NT2: कर खे़न् नालिसाङ्‌ङिल्‍ले़ नोगप् पिरुसि, ‘इङ्‌गाॽ से़क्‍खासाङ् कुसिङ् मे़निःत्‍निङ्‌ङिन्‍लो॥’
  xnj-xnj: Nambu mkulu yula akavayangula, ‘Nikuvajovela chakaka, nakuvamanya nyenye.’
    ”
  mmx-mmx: Ketla ni ga vorang i ridi xeretna, ‘Nia a tong tuturun i. Axoklen nimi!’”
  cbr-NT: 'Cacëxunbi ca caxa: Asérabi cana ''ën ''unaniman, ui caramina mitsux ''ain.'
  tee-NT: 'Para ju anu'' ts''alh ak''alhtayanalh. Alacjuni: “Slivasalh ju iclajunau.
    Jantu iclamispayau ju uxijnan”.'
  eng-LSV: and he answering said, Truly I say to you, I have not known you.
  cak-NT: 'Y raja'' xu''ij-pe chique ri xtani'' ri'': ¿Jix ancu''x (anchique) c''a
    rix? Ren can ketzij ri nin-ij chiwe, man weta''n ta iwech, xcha-pe chique.'
  pah-NT: '—A''ero ga ei g̃a pe: “Nahovapytymba''vogi po ti ji pe me nehẽ. Imombe''ukatuavo
    ji ei pe me: Peko pe ambotehero ji hugwi pejikoangave''yma jireheva''ero,” ei
    ga g̃a pe, ei Jesus''ga imombe''gwovo.'
  sja-NT: 'Mamĩda irua p''anauji: “Mɨa wãarata jararu. Parã k''awa-e bɨda” aji.'
  xed-xed: 'Kaʼa nda həŋ mantsa: “Kahwathwata ka yu ta mnaghunata, sna a yu ta kaghuni
    wu,”» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ tánda̱ha̱ cán tu̱hun nu̱ ná já cáchí da̱ já
    xi̱hi̱n ná: “Co̱ xíni̱ toho i̱ yo cúú ndóhó”, na̱cachi da̱ cán xi̱hi̱n ná —na̱cachi
    Jesús.'
  gfk-S: “Iesene no turadi ga tange ta di be, ‘Pata tutuno iat! Aiou paile nunure
    mu.’”
  bmu-bmu: “Mewö qetketmö, kewö meleŋda jiyök, ‘Qahö. Ni iŋini qahö möt eŋgizal. Keu
    ölŋa mi jizal.’”
  dgz-dgz: Go me gare wadiamon, ‘Wapena anun. Ne e oare,’ ap anega wan.
  eng-GNV: But he answered, and said, Verely I say vnto you, I knowe you not.
  zaa-NT: 'Pero becàbi enne'' rúttsaná''a nna ra bi cą: Hualigani labí nabia'' te''
    le.'
  eng-WEBSTER: But he answered and said, Verily I say to you, I know you not.
  guh-guh: 'Nexata penacasabinënexa jumaitsi: “Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Apo pacayapëtaetsi cajena paxamë,” jai bajarapapetiriavijavabelia, jai Jesús mapalivaisije
    pijajivijavabelia.'
  bon-bon: Ciwelooloyame te puma cita ca teebibine tejemige egä, ‘Cane toraca jijenininine,
    egä cane umle lica gäne weene.’”
  nhw-BL: '“Pero nopa mosihuajtijquetl quinnanquili: ‘Nelía nimechilhuía, amo nimechiximati.’'
  swh-ONEN: “Lakini yeye bwana arusi akawajibu, ‘Amin, amin nawaambia, siwajui ninyi!’
  wbi-wbi: Neke untolan'dala akavamula akati, 'Kyang'haani nikuvavuula, nanivamanyile!
  bba-bba: Adɑmɑ kurɔ kpɑon durɔ nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, nɑ ǹ bɛɛ yɛ̃.
  eng-KJVCPB: But he answered and said, Verily I say unto you, I know you not.
  kgk-NT: 'Ha ha''e he''i: “Anhetegwa amombe''u-ta peẽ-my. Xe ndoroikwaái voi. Peẽ
    ndaha''éi xe re''ýi” he''i oikese mo''ã va''e-pe, he''i Hesu omombe''u-vy kunhataĩ
    rehegwa nhe''ẽ-rami.'
  waj-waj: 'kiaavo rikioo ivo iya sai tinoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Hama na ngii tauyavee, tiivaivee. Yisuuva ii kua ivaa kiaa taika kioo ari ngiaammuauya
    tunoo:'
  cpy-cpy: 'Okematzii rakaeta-nakiro, ikantee-tziro: ‘Tee niyomitzi. Omaperotatya.’'
  ekk-PKP: 'Kuid peigmees vastas: „Ma ütlen teile tõtt: ma ei tunne teid.“'
  mpx-mpx: Yaa analiya i lahe i ba, ‘Ya ba tunahot eliyamiu, nige ya aatenamiu.’”
  wbp-wbp: Lawa, watingkiji-jana wurra-manu, manu wangkaja-jana, ‘Kula nyarrpa? Ngajulurlu
    kula karna-nyarra milya-pinyi nyurrurlaju!’”
  luo-luo: “To nodwokogi ni, ‘Awachonu adier ni akiau.’
  nhe-NT: '“Pero nopa mosihuajtijquetl quinnanquili: ‘Nelía nimechilhuía, ax nimechixmati.’'
  aii-aii: '”ܐܝܼܢܵܐ ܚܸܬܢܵܐ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ’ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܠܹܐ ܝܵܕܥܹܢܵܘܟ݂ܘܿܢ.‘'
  esk-NT: Aglaan kiuniġai, ‘Naluniġipsi. Kisuuvisi?’
  msb-msb: “Pero ginsabat san karaslon na lalaki, ‘Dili ini maabri kay dili ta gayod
    kamo kilala.’,”
  cpa-NT: 'Jøng² ca¹juúh² dsa² ŋioh¹², ca¹tsáih¹dsa tsih²mǿ² héi²: “Lah¹dsóh² tsa¹cué¹²jni
    hniah¹²,” ca¹juúh² dsa² ŋioh¹².'
  dso-dso: ବର୍‌ଦାଙ୍ଗ୍‌ଡା କଇଲା, “ମୁଇ ସତ୍‌ କଇଲିନି, ତମେ କେ, ମୁଇ ନାଜାନି ।”
  meu-meu: A ia na e haere, eto, Na hamaoromui momokanimu, lau na asi dibagu umui.
  yva-NT: Weramu po raura uje mai pare, ‘Syantukambe wasai!’ ”
  dgc-dgc: Pero i sengbet sana dide no kasalén, éy ‘Ewan, da éwan ta kam tukoy.’
  zpm-NT: 'Per bdeete me diidz nzëëb zho, rëb me: “Ruṉbeyd naa to goṉ, naṉd naa dieṉ
    cho nac to.”'
  hix-NT: Àna matà, kekon mak hatà, noro ha, àwyanye. Onà wyaro yaworo xaxa àkehe,
    owyanye. Oywenyekenye wehxaha, kekon hatà, àwyanye, kekon hatà, Txesusu.
  sim-sim: Karem li mbarik ormu mbara, �An mbeek jirin na heyenda ambu nir.� �
  npi-ULB: तर उनले जवाफ दिएर भने, ‘साँच्‍चै म तिमीहरूलाई भन्‍दछु, म तिमीहरूलाई चिन्‍दिनँ
    ।’
  cgc-cgc: Piro, gasabat mama ya na kasalen, ‘Paselleren ta kyo inta daw kala ta kyo,
    galing dili ta kyo kala.’”
  tim-tim: Hain dâmbiâ luâk arekŋe hin makyeŋgiep, “Nâ ye bo nâŋgâyeŋgiân.” dâep.
  yor-yor: “Ṣùgbọ́n ọkọ ìyàwó dáhùn pé, ‘Lóòótọ́ ni mo wí fún yín èmi kò mọ̀ yín rí.’
  wos-wos: Wungi wandaka dé takwa hératekwa du diré wa, ‘Yingafwe. Mwi hundi wuni
    guniré we. Wuni gunika xékélakihambawuni.’ Wungi dé wangété takwaré wa.”
  emp-NTPO: 'Baribʌrʌ dji quima edabʌrʌ umaquĩrãba jarasia: “Wãrã arada mʌ̃a jaraya:
    mʌ̃a bãrãra unucaa.”–'
  eng-F35: But in answer he said, ‘Assuredly I say to you, I do not know you.’
  ind-ind: '“Jawab pengantin laki-laki itu, ‘Saya menegaskan kepada kamu semua: Saya
    tidak mengenalmu.’”'
  pes-OPCB: 'اما او جواب داد: ”براستی به شما می‌گویم، من شما را نمی‌شناسم!“'
  mpt-mpt: otane e baabenea Yeye. Ne bain baabenamabibe, ne ibo mo tekein kebibabo
    ge baabenamabe inaminobo ge baabenea
  bla-bla: Ki an'ĭstsiuax, kitau'mŭnĭstopuau kimats'ksĭnopuauats.
  ssx-ssx: Koto lemekepate mo wanda꞉ mulu pieke halima꞉ hombo peaaso alota꞉ Dia꞉me.
    I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi aloma꞉ ikita꞉ I̱ wopu na handoloma꞉ ekita꞉ epi amedapee
    laa leekeme.
  mkl-mkl: Ammɑ mɔkɔ titɔ̃u í ni, ntɔ ntɔ, n kù mɑ̀ ŋɛ.
  gaq-gaq: ଙ୍ଗିରେ ଉତର୍ ବିକେ, ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ପେ ଜାଣ୍ଡେ ନେଙ୍ଗ୍ ନାମ୍ୟାକେ
    ଣ୍ଡୁ ।”
  gof-RNT: “Shin I enttako zaaridi, ‘Taani hinttew tuma odays; ta hinttena erikke!’
  unx-unx: ଏନ୍ତେ ଦୁହ୍ଲାକଡ଼ା କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, ‘ଆଇଙ୍ଗ୍‌ ଆପେକେ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା,
    ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଇଙ୍ଗ୍‌ ସାରିୟାଃ ।’”
  gah-gah: 'Liki likago, eza láa loko lo kimimó: Neza lamaná lo likimitoze, gililo.
    Lekelí nene ma ánigo hee lamu vená niaze, vilo.'
  lcm-lcm: Sikei kala polpol iria asukang ke, ‘Napo mengen atutuman imi ta parik luai
    napa nas imi.’
  aer-aer: “Kele re alakenhe-arle angkerlenge, ‘Iwenhe ikweraye? Ayenge-arle arrekantherre
    akutne-arle.’”
  qvc-NT: 'Piru chay kasaraqqam paykunataqa nirqan: “¿Pich''i kangillapa? Alliptam
    niykillapa, manam riqsiykillapachu”, nishpa.'
  tgl-ULB: Ngunit sumagot siya at nagsabi, 'Totoo itong sinasabi ko sa inyo, hindi
    ko kayo kilala.'
  cbs-NT: 'jatu yuikin: “Jaskamaki. Man ea manakakin pewama ixuki. Man tsuabumenkain,
    en matu unanmaki”, jatu waxanikiki— nuku watan,'
  xtm-NTPP: 'Kovaa ni ndakone''e de, te jiña''a de: “Ja ndaa ká''an ri ja masu jini
    ña''a ri”, kúu de jiña''a de.'
  nnq-nnq: Nambu bombe ngabajanga, ‘Nannengelanga kweli, numanyije mangweto.’ ”
  bao-NT: To biro cʉ̃ja ca ĩiro, “Mʉjare yʉ majiti. Yee méé yʉ ĩi,” cʉ̃jare ĩi yʉʉupʉ
    —ĩiwi Jesús.
  san-ORI: କିନ୍ତୁ ସ ଉକ୍ତୱାନ୍, ତଥ୍ୟଂ ୱଦାମି, ଯୁଷ୍ମାନହଂ ନ ୱେଦ୍ମି|
  huv-NT: 'Quiaj tasoiquiw: “Naleaing sapiüng, ngo najaw jane icon”, ajowiw ―aw Teat
    Jesús.'
  otn-NT: 'Pɛ ra̱ novio bi ''yɛ̱mbi̱: “Ma̱jua̱ni̱ dí xi''a̱hʉ ngue nu̱gä hi̱ndí̱ pa̱''a̱hʉ”,
    bi ''yɛ̱mbi̱.'
  nop-nop: “Unduŋ kutiniŋgiŋ kaŋ indiŋ tubu-udaneyemguk, ‘Nu biyagoŋ hinek hanilat.
    Nu hidi mu nadihamulat.’
  obo-NT: Piru mid tavak iddos od osawa to, ‘Waa a nokokilaa koniyu.’ ”
  cak-ENT: 'Y rija'' xbij c''a pe cheque ri xtani'' ri'': ¿Rix achique c''a rix? Yin
    ketzij ri ninbij chive que man jun bey xinvetamaj tüj ivüch, xbij cheque.'
  lif-NT: ᤁᤖ ᤂᤧᤴ ᤏᤠᤗᤡᤛᤠᤱᤅᤡᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. ‘ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤏᤡᤱᤅᤡᤴᤗᤥ॥’
  mie-NT: 'De nī ncāhān maá dē: ¿Ní nūū vāji ndá nú? Chi nduú jínī ni ndóhó, ncachī
    dē, ncachī yā.'
  san-TIB: ཀིནྟུ ས ཨུཀྟཝཱན྄, ཏཐྱཾ ཝདཱམི, ཡུཥྨཱནཧཾ ན ཝེདྨི།
  qve-NT: 'Hinaqtinmi novioqa contestamuran khaynata: “Manan qankunataqa reqsiykichishchu.
    Pichá kankichispas”, nispa.'
  pao-NT: Oosoo nana yise mee mu nanekwegea, ‘Mu mooasoo saa'asoo manasoo manemo.
    Manakwinga'a-witoosoo mea'a.’
  cbu-NT: 'Itaru, tputssha: ¿Chakshasha siya? Ngootsush naataranguni, siyaa parangeezini.
    Nuwaam nda kutarangsawa. Siyaa yasakeezi, tárangiya kamuza. Táyaru, nda tawatarangiya.
    Nuwsha kuskachuri, táchtamparina yuwaa nda mangpatari kutaku anootsi.'
  usa-usa: miráitana uyátárai-nakoma tiráiye. ‘kemá keráwáqá áraimma kétima-timune.
    kemá keráwáqá ítimonaraune.’ téna tiráiye.
  soy-soy: 'Kei kɛ uŋmɑ́nɛ uyɛ̃ uu pi mɑɑ rɛ: Nɛ lɑ kɛ́ ɑsei nɔ́ símisi rɛ ɑ́m nɔ́
    nyu!'
  hui-hui: Ani layagola agali wali dabu biaga biagome ladai bialu lalu, I̱ tí manda
    nabidogo panga naduguleore bero, laya, lene.
  amf-amf: 'Kidiar ‘Inta yena gon ida giye: Inta yeam dhesattine!’ hamayse kena ki
    maasade.'
  quc-NNT: 'Ri are'' k''ut xub''ij chke: “Qas tzij kinb''ij chiwe chi man wetam tä
    i wäch,” —xcha chke.'
  dob-dob: Ta ꞌidi ona ꞌieꞌisena, ꞌigwae, ‘ꞌOmi mali boda, nigeya yamwalamwalatonimi.’
  wrs-wrs: hev unna, owai, yimba kana sehelva owai.
  mca-mca: 'Qa yeku''ƚ pakha''an, qa yit''ij: “Yijaa''ija aka'' qu'' hit''iƚij ewets,
    nite'' tsikfe''li''ƚ ej.”'
  tzo-TZC: 'Pero ti jnupunele jech laj stacꞌ: “Ta melel mu xacojtiquinic”, xꞌutatic
    ―xi ti Jesuse.'
  mya-mya: သို့​ရာ​တွင်​မင်္ဂ​လာ​ဆောင်​သ​တို့​သား​က `မ​ဖွင့် ပေး​နိုင်​ပါ။ သင်​တို့​ကို​ငါ​မ​သိ'
    ဟု​ပြန်​ပြော​၏။
  gng-NT: 'Nɛ u tɔke'' bɛ ki ye: ‹N tɔkeh nɛ imɔ̀n nɛ, ma bɛn nɛ.›'
  cbi-NTPO: 'Tsa tsa detiñu entsandikami: Uwaindiyu iya ñullanu kerajtuyu, timi.'
  ikk-NT: Kanị ọ nọ sị, ‘M rị a gwa ụnụ ezioku, a marịn m ndị ọnụ wụ.’ ”
  leu-leu: A mataa aava xena tamai a sui nari, ‘Piau paaliu! Ne pife texaas semi.”
  maz-NT: 'O ndünrü c''ua c''e t''i o xipjiji: “Na cjuana rí xi''tsc''öji, dya rí
    pã''c''öji”, embeji.'
  bod-N: བདག་པོས་འདི་སྐད༌དུ། ངས་ཁྱོད་རྣམས་ལ་བདེན་པར་སྨྲ༌སྟེ། བདག་གིས་ཁྱོད་རྣམས་ངོ་མི་ཤེས་ཞེས་སྨྲས༌སོ།།
  tca-NT: '—Natürü nüma ga cori, rü ngĩxü̃ nangãxü̃, rü ñanagürü: “Pemaã nüxü̃ chixu
    rü aixcüma tama pexü̃ chacuèx na texégü pixĩgüxü̃”, ñanagürü.'
  zpl-NT: 'Pero ucuaquilla lubeenchu: “Nia luhua nú la xaꞌlane xne la chuluahua.”'
  mbc-NT: 'Tîîse tîwe''marimasenya yuuku''pî. Ta''pîiya: “Anî''kan amîrî''nîkon? Ayepu''tîuya''nîkon
    pra wai”, ta''pîiya to'' pî''.'
  ndg-ndg: Lakini atikwayangwa ni kuwabakiya,'kweli nenda kwamakiya, nenga niatangite
    kwaa mwenga.'
  wsk-wsk: “Bare nu nunga maonam, ‘Ani nunguningta ninga manorsam, ani nina me ninga
    ikisam,’ mam.
  toj-NT: 'Pero ja nupanumi ti yalaa: Ja smeranili, mi nix naa bajexa, xchi.'
  tbc-tbc: “Ak man iŋ ru naon igo irupidai, ‘Ŋai rumok ŋurupaiaŋ da, ŋai aŋ ta ŋaloŋ
    na ya.’
  sna-sna: “Asi akavapindura achiti, ‘Ndinokuudzai chokwadi, handikuzivei.’
  smk-NT: Bale' si nubyo ni'bat na konra, ‘Kai gapo nin magwa'! Kai katamo nin katanda'!’
    ”
  grc-TCGNT: Ὁ δὲ ἀποκριθεὶς εἶπεν, Ἀμὴν λέγω ὑμῖν, οὐκ οἶδα ὑμᾶς.
  gof-WFTW: “Shin I enttako zaaridi, ‘Taani hinttew tuma odays; ta hinttena erikke!’
  spa-BLM: 'Pero él les respondió: “Os aseguro que no os conozco”.'
