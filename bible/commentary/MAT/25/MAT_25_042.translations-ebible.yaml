  san-SIN: යතෝ ක්‍ෂුධිතාය මහ්‍යමාහාරං නාදත්ත, පිපාසිතාය මහ්‍යං පේයං නාදත්ත,
  yut-yut: Kalɨp jap do abo jap dɨma namgwit, ae pakbi do abo pakbi dɨma namgwit.
  grc-BYZ: ἐπείνασα γάρ, καὶ οὐκ ἐδώκατέ μοι φαγεῖν, ἐδίψησα, καὶ οὐκ ἐποτίσατέ με,
