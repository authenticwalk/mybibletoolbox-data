verse: MAT.025.042
translations:
  kpx-kpx: Kosealemo di vaeisege la lovi daovaholilu. Isi di enuisege la e hai daovaholilu.
  okv-H: ‘Na beuje na pehihena te ungo na nau degi ta indari te umo te ikae.
  tbo-tbo: matababana lolowa am a hilage, ma ega yaniyani ota weleu, uyopopou i haleeya,
    ma ega goila ota weleu;
  mal-C: എനിക്കു വിശന്നു, നിങ്ങൾ എനിക്ക് ആഹാരം തന്നില്ല; എനിക്ക് ദാഹിച്ചു, നിങ്ങൾ
    എനിക്ക് കുടിക്കാൻ തന്നില്ല;
  grc-SR: Ἐπείνασα γάρ, καὶ οὐκ ἐδώκατέ μοι φαγεῖν· ⸆ ἐδίψησα, καὶ οὐκ ἐποτίσατέ με·
  bgc-bgc: क्यूँके मै जिब भूक्खा था, तो थमनै मेरै ताहीं खाण नै कोनी दिया; मै तिसाया
    था, तो थमनै मेरै ताहीं पाणी कोनी पियाया; मै जिब परदेशी था, तो थमनै मेरै ताहीं
    अपणे घरां कोनी ठहराया;
  khz-khz: Kwalana evitokuto, na ati gogupukuto; nanu na ekalakuto, na nanu ati govenikuto;
  deu-TKW: Denn ich habe gehungert und ihr gabt mir nicht zu essen, ich habe gedürstet
    und ihr habt mich nicht getränkt,
  zsr-NT: Cni gac queëliꞌ le gdunaꞌ, atiꞌ cutu bennliꞌ le gahuaꞌ. Gbidxaꞌ nis, atiꞌ
    cutu bennliꞌ le guiꞌjaꞌ.
  lin-lin: Pamba te nayokaki nzala, kasi bopesaki Ngai bilei te ; nayokaki posa ya
    mayi, kasi bopesaki Ngai te mayi ya komela ;
  hns-NT: Ham bhoekhaail rahielie bakie toelog hamme khaaik na deile. Aur ham piaasal
    rahielie bakie toelog hamme na piaile.
  noa-E: Mag iekhamamua ĩchab amag amach khĩircha, “Pãrau chan mʉ jãsöo jẽedʉ khitaawaijã
    mʉrʉg thachdam khöpibajierram; öbichag khitʉmjã maachig, ‘Cha khërʉm dödam döju
    khai’ abajierram” aju anʉm amag.
  eng-EMTV: for I was hungry and you gave Me no food; I was thirsty and you gave Me
    no drink;
  mib-NT: Chi ni jiī rī sōco, te tu ní cájēhe ro jéē cáji rī. Ni jichī rī ndute, te
    tu ní cájēhe ro jéē coho ri.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आसे़त्‍लाःक्‍ते़आङ् वयाङ्‌ङिल्‍ले़ इङ्‌गाॽ कुजा
    याप्‍मि आगे़म्‍बिरिन्, आवामिःसे़आङ् वयाङ्‌ङिल्‍ले़ च्‍वाःत् थुङ्‌मा याप्‍मि आगे़म्‍बिरिन्,
  xnj-xnj: Ndava njala peyanivili nyenye mwanipeli lepi chakulya, penavi na njota
    nyenye mwanipeli lepi manji.
  mmx-mmx: Agak toxo ketla mi goxo raba luxa ia. Agak minu ketla mi goxo vaxain ia.
  cbr-NT: '''Ëx ''acëñuma ''icë camina ''ë piti ''inánma ''ain. ''Ëx shimacë camina
    ''ë ''umpax ''inánma ''ain.'
  tee-NT: Pus ju quit'in acsni na xacchavanita jantu xaquilaxtakniyau ju quivaiti.
    Chai acsni na xacquicxixta jantu xaquilaxtakniyau ju ack'otlh.
  eng-LSV: for I hungered, and you gave Me nothing to eat; I thirsted, and you gave
    Me nothing to drink;
  cak-NT: Roma ren xnum nupa y man jun ri xiya' chue chi xintaj. Can xchake'j nuchi'
    y rix man jun xiya' chue chi xinkum.
  pah-NT: A'ereki ty'ara ji jukarame pe napembuhuri mbatera ji ve, a'e po ti ji g̃a
    pe nehẽ, ei Jesus'ga. Ji ygweirame pe napembuhuri yhya ji ve, a'e po ti ji g̃a
    pe nehẽ, ei Jesus'ga.
  sja-NT: Mɨ jarrapisia nɨ̃bak'ãri, parãpa mɨmaa nek'opida-e paji mãik'aapa opisia
    nɨ̃bak'ãri, ne-inaa topida-e paji.
  xed-xed: Ma fitika dzay maya ta iʼi, vliha a kuni ta skwa zay wa. Ma fitika dzay
    ndala ta iʼi, tiɗif a kuni ta imi ŋa say wa.
  mks-NT: Jáchi̱ co̱ó na̱sa̱ha̱n ndó ña̱ xíxi i̱ tá na̱cuico i̱ ta ni co̱ó na̱sa̱ha̱n
    ndó ticui̱í nu̱ú i̱ coho i̱ tá na̱hi̱chi̱ ini i̱.
  gfk-S: Io, be ing iou ga taburungan pa mu gale tabar iou. Aiou ga sip maru ma pa
    mu gale hamamo iou.
  bmu-bmu: 'Mi kewögöra jizal: Nöŋön yakanaŋgö kömumba malbiga iŋini nene qahö niŋgiba
    malget. Nöŋön ogöra qemjeŋ qeba malbiga iŋini o qahö niŋgiba malget.'
  dgz-dgz: Wataget ne enup aranegen go e taba ya nenayan, ne megana pakaraen go e
    kaum ya nenayan, ne at ugupewa apane da tauan go e ya warupanege pa ega gwanap
    bat nimanegean.
  eng-GNV: 'For I was an hungred, and ye gaue me no meate: I thirsted, and ye gaue
    me no drinke:'
  zaa-NT: Porqui'ni gutùnia' nna labí benna le gúá'; gubìtsia' nna labí benna le inda
    í'yá';
  eng-WEBSTER: 'For I was hungry, and ye gave me no food: I was thirsty, and ye gave
    me no drink:'
  guh-guh: Xanë itsa tajani, paxamë apo panerajutsimë taxaejava. Itsa mera jitsipajë,
    apo panerajutsimë mera.
  bon-bon: Cane loolomecewe ge, yepä weene deedei lica näcärujiye. Cane niiyemecewe
    ge, weene niiye lica näcärujiye.
  nhw-BL: Pampa nimayanayaya huan amo tleno antechmacaque ma nijcua, huan niamiquiyaya
    huan amo antechamacaque.
  swh-ONEN: Kwa maana nilikuwa na njaa hamkunipa chakula, nilikuwa na kiu hamkuninywesha,
  wbi-wbi: 'Ulwakuva ye nili ni njala, namukamheleliile ikyakulia: ye nili kyumilua,
    namukamheliile amalenga; ye nili mugheesi, namukanhengeliile mu nyumba siinu;
    ye nighajile namukamheliile amenda. Kange,'
  bba-bba: Domi ɡɔ̃ɔrɑ mɑn kuɑ, i ǹ mɑn dĩɑnu wɛ̃ nɑ di. Nim nɔru ɡɑ mɑn kuɑ, i ǹ
    mɑn nim kɑ̃ nɑ nɔrɑ.
  eng-KJVCPB: 'for I was a hungred, and ye gave me no meat: I was thirsty, and ye
    gave me no drink:'
  kgk-NT: Xe xe vare'a ramo va'ekwe, napepena penáiry joty va'ekwe xe-rehe xe mongaru
    hagwã-rehe. Xe y'uhéi ramo, napepenái va'ekwe xe-rehe xe mboy'u hagwã-rehe.
  waj-waj: Na ni yeenna raikiai variaukai hama ngia yeennaiyauvaa ni miaavai. Na ni
    nnoori raikiai variaukai hama ngia nnooriivaa ni miaavai.
  cpy-cpy: Piñaawi-takina notashe-neentzi, tee pipana noyaari. Ayimatakina nomiri,
    tee pipana nomiri.
  ekk-PKP: Sest mul oli nälg ja te ei andud mulle midagi süüa. Mul oli janu ja te
    ei andnud mulle juua.
  mpx-mpx: Kaiwena ya galebu nige aanan ku pepem, ya walem nige wewel ku pepem,
  wbp-wbp: Kujalparna ngajulu nyinaja yarnunjuku, nyurrurlarlu kulankujulu yungu ngajuluku
    miyi ngarninjaku. Kujalparna ngajulu nyinaja purraku, nyurrurlarlu kulankujulu
    yungu ngajuluku ngapa ngarninjaku.
  luo-luo: Nimar ne adenyo, to onge gima numiya mondo acham; riyo noloya, to onge
    gima numiya mondo amodhi;
  nhe-NT: Pampa nimayanayaya huan ax tleno innechmacaque ma nijcua, huan niamiquiyaya
    huan ax innechamacaque.
  aii-aii: ”’ܣܵܒܵܒ ܟܦܝܼܢܝܼ ܘܠܵܐ ܡܘܼܐܟܸܠܔ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ، ܘܨܗܹܐ ܠܝܼ ܘܠܵܐ ܡܘܼܫܬܹ‌ܐ ܠܵܘܟ݂ܘܿܢ
    ܐܸܠܝܼ.
  esk-NT: Atakkii niġisukama niqiksritḷaitchipsitŋa. Imiġuliqama imiksritḷaitchipsitŋa.
  msb-msb: Kay san gutom ako wara niyo pagpakauna. San napaha ako wara niyo pagpainuma.
  cpa-NT: Di³ ca¹løa¹ lø¹i³cóng¹²jni. Jøng² tsa¹ca¹cuøh¹³ hniah¹² jní² hi² mi³gøah¹³jni.
    Ca¹løa¹ lø¹i¹gøh³jni jmøi². Jøng² ha¹chi² ca¹cuøh¹³ hniah¹² jní² jmøi².
  dso-dso: ମୁଇ ବୁକେ ରଇଲି, ତମେ ମକେ କାଇବାକେ ଦିଆସ୍‌ ନାଇ, ମକେ ସସ୍‍ କଲାଜେ ପାନି ଗୁଡିକ୍‌
    ଦିଆସ୍‌ ନାଇ ।
  meu-meu: Badina be e hitologuva, asio ubugu; ranu e maseguva, ranu asio henigu;
  yva-NT: Weye arono rimaror, wapo anaisye inta raunande ti Syo raisye ramu. Arono
    inawa ngkangkamandi, wapo mana inta raunande Syo ramaname ramu.
  dgc-dgc: Da sakén,’ kagi ko, ‘to pégalép ko éy éwanék moy pinakan. To pégeplék ko
    éy éwanék moy pinenom.
  zpm-NT: Sac goṉ, bio dze pcaabedz naa ni bneedzde to ncuaaṉe niow naa; bnab zhis
    naa, ni bneedzde to pe nie naa.
  hix-NT: Àsok tawro hana. Rahyehnàtoko, ronyahmahra mehxatxkonà, omnyamo, àkehe xarha,
    àwyanye. Twohtxahke ryehtoko, rowokhahra mehxatxkonà, àkehe xarha, àwyanye.
  sim-sim: A erengharik mbeek akwa kas anin hari ambu jir. Uksembenjik a mbarik mbeek
    uksembe kas anin hari ambu jir.
  npi-ULB: किनभने म भोकाएको थिएँ, तर तिमीहरूले मलाई खान दिएनौ; म तिर्खाएको थिएँ, तर
    तिमीहरूले मलाई पिउन दिएनौ;
  cgc-cgc: Yon buaten ta Dyos ki kyo tak na nletem a, ula a nyo paatagi ta pagkaan.
    Na nlao a, ula a nyo paatagi ta waig na inemen.
  tim-tim: Nâŋe sotgât mop agu agu mandere yeŋe siâ bo om niŋi. Akto tugât nâŋgâm
    mandere tu siâ bo hâgâm gutmâ niŋi.
  yor-yor: Nítorí tí ebi pa mi, ẹ̀yin kò tilẹ̀ bọ́ mi, òrùngbẹ gbẹ mi, ẹ kò tilẹ̀
    fún mi ní omi láti mu.
  wos-wos: Hanja wuni hénoo wali rewuka guni wunika hénoo hwehambanguni. Hulinguka
    hiyawuka guni wunika hulingu hwehambanguni.
  emp-NTPO: Mʌ̃ jarra b̶asid̶e bãrãba ne cobid̶aẽ́ basía; mʌ̃ opichia b̶asid̶e baido
    dawad̶aẽ́ basía; drua ãĩbema quĩrãca pʌrrʌa nĩbasid̶e bia edad̶aẽ́ basía; mʌ̃a
    cacuad̶e jʌ̃i carea neẽ́ b̶asid̶e bãrãba diad̶aẽ́ basía; mʌ̃ cacua biẽ́ b̶asid̶e,
    preso b̶asid̶e bid̶a bãrãba mʌ̃ra acʌd̶e zed̶aẽ́ basía.”
  eng-F35: For I was hungry and you did not give me food; I was thirsty and you did
    not give me drink;
  ind-ind: Karena ketika Aku lapar, kalian tidak memberi Aku makan. Ketika Aku haus,
    kalian tidak memberi Aku minum.
  pes-OPCB: زیرا گرسنه بودم و شما به من خوراک ندادید؛ تشنه بودم و به من آب ندادید؛
  mpt-mpt: Sino ne imen tebo nebo ibo imeno mo oniba doweim blimobe. Eka aa tebo nebo
    osa ibo aayo mo oniba doweim blimobe.
  bla-bla: 'Tŭk''ka, nitau''nots, ki kimatsĭssok''ipuaua: nitse''naki, ki kimat''tutukkokipuaua:'
  ssx-ssx: Pa ekipeke I̱ tea꞉ma꞉ homoa꞉ nate nina꞉ta꞉ ikana꞉ma꞉ I̱ na punimime. I̱ma꞉
    ikali na꞉na꞉ma꞉ homoa꞉ ekita꞉ ikali na kimime.
  mkl-mkl: Aɑ lɔ si inɑ ŋɑi si nɑ iyi í jɔ̀ wɑɑti iyi ɑri wɑ kpɑm wo i kù muum ijɛ
    n jɛ ŋɑ. Nɔ wɑɑti iyi ɑɡbɛ wɑ kpɑm i kù muum inyi n mɔ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ କିଡ଼େସ ନ୍ଲେଗେ ପେ ଆନେଙ୍ଗ୍ ଚଙ୍ଗ୍‌ନ୍‌ସା ପେବିକେ । ଆନେଙ୍ଗ୍ ଉଗ୍‍ଡିଆ ଡକେଲା
    ପେ ଆନେଙ୍ଗ୍ ଣ୍ଡିଆ ପେରାଉଗ୍‌କେ ।
  gof-RNT: Ays giikko, koshattin tana muzibeekketa; saamottin ushshibeekketa.
  unx-unx: ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ରେଙ୍ଗେଃ ତାଇକେନ୍‌ରେ ଜମେୟାଃଁ କାପେ ଏମାଦିୟାଁ, ଆଇଙ୍ଗ୍‌ ତେତାଙ୍ଗ୍‌
    ତାଇକେନ୍‌ରେ ନୁଁ ନାଗେନ୍ତେ ଦାଆଃ କାପେ ଏମାଦିୟାଁ ।
  gah-gah: Neza gaúna heleko nougo nosánetá makó nimisá amamó. Nagamikumú nonivisigo
    nagamí ihimi nimisá amamó.
  lcm-lcm: Using natapo buk angan na parik mipa lis pok anig, na natapo buk inum na
    parik mipa lis laman anig. Natapo sokoung na parik mipa songo alak iau.
  aer-aer: Nhenge ayenge angayakwe anerlenge, arrantherre kwenhe ayenge merne anthetyakenhe
    aneke arlkwetyeke. Nhenge ayenge angkethakwe anerlenge, arrantherre ayenge kwatye
    anthetyakenhe aneke antywetyeke.
  qvc-NT: Chaqa mallaqnaptiymi, qamkunaqa mana qarawarqaykichu; yakunaptiypismi, mana
    qowarqaykichu.
  tgl-ULB: sapagkat ako ay nagutom ngunit hindi ninyo ako binigyan ng pagkain; nauhaw
    ako ngunit hindi ninyo ako binigyan ng inumin;
  cbs-NT: Matubunan, en buniaya man ea pimama iniki. En unpax manuaya man ea amama
    iniki.
  xtm-NTPP: Vaa ni yo kokon sa, te ñatuu ni ka taa ni ja kaa sa, te ni yo yichi sa,
    te ñatuu ni ka taa ni ndute ko'o sa.
  nnq-nnq: Nakiba na njala mangweto umbije chakulya. Nakiba na nyota mangweto umbije
    mache.
  bao-NT: Yʉ ca queyaro, yʉre mʉja baarique ecatiwʉ. Yʉ ca oco jinirʉgaro, yʉre mʉja
    oco tĩatiwʉ.
  san-ORI: ଯତୋ କ୍ଷୁଧିତାଯ ମହ୍ୟମାହାରଂ ନାଦତ୍ତ, ପିପାସିତାଯ ମହ୍ୟଂ ପେଯଂ ନାଦତ୍ତ,
  huv-NT: Cos wüx telopas, icona ngo meajchiün xic süet, wüx tind sanganeow yow, icona
    ngo meajchiün xic yow nanganeow.
  otn-NT: Porque nu̱gä, nu̱'mø ma̱ ntu̱ ma̱nthu̱hu̱, hi̱ngá̱ 'dacjʉ ra̱ hmɛ̱ xcá̱
    si. Nu̱'mø ma̱ ntu̱nthe, hi̱ngá̱ 'dacjʉ ra̱ dehe xcá̱ si.
  nop-nop: Nu nanaŋe map tibene nanaŋe nemu namgiŋ. Eŋ mane galiune ime nemu namgiŋ.
  obo-NT: Oyya su id gutasan a piru waa a nikiyu pokanna, woy notokkangan a piru waa
    a nikiyu po-inomma.
  cak-ENT: Roma yin xinvayjan c'a y rix man jun ri xiya' ta chuve richin xinc'ux.
    Juis c'a xchaki'j nuchi' y rix man jun xiya' chuve richin xintij.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛᤧᤳᤗᤠ᤺ᤰᤋᤧᤀᤠᤱ ᤘᤕᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤁᤢᤈᤠ ᤕᤠᤵᤔᤡ ᤀᤠᤃᤧᤶᤒᤡᤖᤡᤴ.
    ᤀᤠᤘᤠᤔᤡ᤺ᤛᤧᤀᤠᤱ ᤘᤕᤠᤱᤅᤡᤸᤗᤧ ᤆᤫᤠ᤺ᤳ ᤌᤢᤱᤔᤠ ᤕᤠᤵᤔᤡ ᤀᤠᤃᤧᤶᤒᤡᤖᤡᤴ.
  mie-NT: Chi nī jīhī ni sōco, de nduú ní ntáji ndá nú jā cajī ni. Nī nchīchī ni ndute,
    de nduú ní ntáji ndá nú jā coho nī.
  san-TIB: ཡཏོ ཀྵུདྷིཏཱཡ མཧྱམཱཧཱརཾ ནཱདཏྟ, པིཔཱསིཏཱཡ མཧྱཾ པེཡཾ ནཱདཏྟ,
  qve-NT: Qankunaqa yarqasqa kaqtiymi, mikhunata mana qowarankichishchu. Ch'akisqa
    kaqtiymi, unullatapas mana qowarankichishchu.
  pao-NT: Mu gi e maka ka e tzuaya'e. Mu gi e bamaka ka e puudya'e.
  cbu-NT: Nuw marizpat taaranguri, siysa nuwaa istarangeezis. Nuwaa martamaam ngatarangsa.
    Sachispat taaranguri, siysa nuwaam yásirangeezis.
  usa-usa: naayóbáqá kemá táayaba kéunaqa aáwaqa íma tímikaane. kemmá nonáá kétikaitaq
    máunaqa nommá íma tímikaane.
  soy-soy: Nkṹ yɛ nɛ́ wɑlɛ, ɑ́ni nɛ́ hɛ kɛ́ li, nnírɛ́ nn nɛ́ wɑi, ɑ́ni nɛ́ hɛ
    kɛ́ n ntí.
  hui-hui: I̱ hina garibilo hewagola tígua i̱ hina nangirimi. Iba noa ho hewagola
    i̱ iba nahambu ngirimi.
  amf-amf: Harrna hambhidianna, daaqardhayse i daaka, iam kunseetene; dheebardhayse
    i daaka, iam wusheetene;
  quc-NNT: Rumal chi aretaq xinnumik, man xiya tä nu wa, aretaq xchaqi'j nu chi',
    man xiya tä chwe jas kintijo.
  dob-dob: manuna lowa ma ꞌagu botana ta nigeya wada eꞌenigu, wate tonaꞌagu ꞌiyapasaya
    ta nigeya ꞌebweu wate bwasi wada ꞌebwaꞌegu,
  wrs-wrs: Manara, noinda kamba ponmba venavnamba, yimba kamba innemba deuhvnamoa,
    owai, kamba pehava venavnamba, yimba kamba pomba vreuhvnamoa, owai.
  mca-mca: Qe in k'iyipkuntax qa nite' ƚesƚisi'ƚij pa'qu' hetuj. Ts'iyayutax qa nite'
    ƚesƚisi'ƚij iye pa'qu' yat'e'.
  tzo-TZC: Yuꞌun cꞌalal laj caꞌi viꞌnale, muꞌyuc bu laj amalqꞌuinicun. Cꞌalal laj
