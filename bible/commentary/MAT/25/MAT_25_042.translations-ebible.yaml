  peg-peg: ଆନ୍‌ ନାସ୍‌କି ମାଚାଙ୍ଗ୍‌, ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ଚିଞ୍ଜେଙ୍ଗ୍‌ ହିଦ୍‍ୱାତାଦେର୍ । ଆନ୍‌
