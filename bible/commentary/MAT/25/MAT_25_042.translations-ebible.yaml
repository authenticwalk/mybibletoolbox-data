  tgk-tgk: Чунки вақте гурусна будам, хӯроке надодед, ташна будам, нӯшокӣ надодед,
  acu-NT: Wi tsukamamtaisha, atumka wínaka yurtuachmiarume. Tura wi kitamamtaisha
