  knf-knf: Ubon ubi de'ën, kë napok pţenën nde, kë udaan uţijën bë naanţenën ndaan,
  san-KHM: យតោ ក្ឞុធិតាយ មហ្យមាហារំ នាទត្ត, បិបាសិតាយ មហ្យំ បេយំ នាទត្ត,
  arn-NT: Feychi ngüñülelu iñche, eymün elumulan iyael. Ka femngechi wüywülelu iñche,
    elumulan ko ñi pütokoael.
  zas-NT: Din chi gulaanan, ad baneetidi ni niawan, chi weꞌcan nijs, ad baneetidi
    ni niëꞌn.
  ken-NT: Fǎ ká mɛ bɛsí. Mpǒk nsay ánù mɛ, bǎbhɨ́kɨ́ chyɛ mɛ nɛnyíɛ́; mpǒk
    manyiɛp ákwàk mɛ, bǎbhɨ́kɨ́ chyɛ mɛ manyiɛp mɛnyú.
