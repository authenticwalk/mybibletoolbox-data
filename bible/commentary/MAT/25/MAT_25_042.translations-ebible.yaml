  taj-taj: तिग्‍दा भिसम ङा ख्रेन्‍बा फुइबा धुइरी एनीगदेसे ङादा चबा थुङ्बा आपिन्‍नी।
  avt-avt: Yi eino si enum eiyɨntar nɨpaa hi nɨnpɨ meiyo yi ap yeweto menmen mei au.
