  bps-bps: du di kbitilgu làyu agu fankaan, na di kalinumgu làyu agu fninum.
  mbs-mbs: Pegkeballos ko, wedà a niyo pekàni. Pegkelao ko, wedà a niyo peinemi.
  tof-tof: Zitülkus módóga, ka alom nóma namülnürrü, e kürü koke ngakinarre; ka naem
