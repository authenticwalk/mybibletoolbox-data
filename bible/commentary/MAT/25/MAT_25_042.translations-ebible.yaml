  san-ASM: যতো ক্ষুধিতায মহ্যমাহাৰং নাদত্ত, পিপাসিতায মহ্যং পেযং নাদত্ত,
  tac-NT: Napu'lige ne asíriga e'lowika eyénachi 'émika tabilé pe'tá nejíturu go'ame.
    Napu'lige ne asíriga balámaka eyénachi 'émika tabilé pe'tá nejíturu ba'wí.
  eng-WEBPB: for I was hungry, and you didn’t give me food to eat; I was thirsty,
    and you gave me no drink;
  gfk-H: Io, ing bia iau ga taburungan pa muat ga tabar iau. Iau ga maruk ma pa muat
    ga hamamo iau.
  viv-viv: FaꞋina mafu gilauku-yo keke aꞋa wadaveleku, agoku gitaina-yo keke bwai
    wadaveleku.
  yao-yao: Pakuŵa jangwete sala nganimumba chakulya, jangwete njota nganimumba meesi.
  tgp-tgp: matan na marohati, pani ka sopo sileau hin te hanhani, na mar̃ohu, pani
    ka sopo sileau hin te wai,
  auc-NT: ‘Edæ botö gue æ̈nente wæbo adinque mïnitö edæ dicæ pönömïni cæntabogaa.
    Gæ̈wænte wæyömo mïnitö dicæ pönömïni betabogaa.
  kbc-NT: Aneotedoɡ̶oji yelatedaɡ̶adomi leeɡ̶odi niɡ̶ijo me idigicile, aɡ̶anajicitiwa
    ane jeligo. Niɡ̶ijo me ideloadi ecibi, aɡ̶anajicitiwa ninyoɡ̶odi me jacipe.
  bmh-bmh: Go einen, iz getal we daremin ag iz ee milab tam, iz ze usegiwena, ag iz
    ze milab tam.
  ctu-BL: Come che' bʌ tsa cubi wi'ñal, ma'anic tsa' la' wʌq'ueyon i bʌl c ñʌc'. Che'
    bʌ tsa cubi tiquin ti', ma'anic tsa' la' wʌq'ueyon chuqui mic jap.
  meq-meq: Hərwi, ahəl nakə may a wur fagaya na, ka vəlumeŋ wu mənday bay. Yam a geŋ
    na, ka vəlumeŋ yam bay,
  noa-H: Mag hiek'amamua hĩchab hamag hamach k'ĩircha, “Pãrau chan mʌ jãsöo jẽedʌ
    k'itaawaijã mʌrʌg t'achdam k'öpibajierram; höbichag k'itʌmjã maachig, ‘Cha k'ërʌm
    dödam döju k'ai’ habajierram” haju hanʌm hamag.
  alp-NT: Le kena tiaKu senere imi riluke menane ete Au mo, kena kmalake Aure imi
    riluke kwele eteKu mo.
  san-VEL: yato k.sudhitaaya mahyamaahaara.m naadatta, pipaasitaaya mahya.m peya.m
    naadatta,
  kbq-kbq: Na'ankure naga'ma netegeta magore hutma ne'zana namizage'na one'noe. Tinku
    nave'nesigeta magore hutma tina afi onami'naze.
  kbh-kbh: Er ats̈e shë́ntseca sënjánana y ts̈ëngaftanga saná ndoñe ches̈matancaredadó;
    s̈onjanajuendá y ndoñe ches̈matanafs̈é;
  ron-LSB: pentru că am fost flămând și nu Mi-ați dat să mănânc; Mi-a fost sete și
    nu Mi-ați dat să beau;
  pon-pon: Pwe nai men manadar, a komail jota kamana ia, o men nim piladar, a komail
    jota kanim pil ia,
  nhe-BL: Pampa nimayanayaya huan ax tleno innechmacaque ma nijcua, huan niamiquiyaya
    huan ax innechamacaque.
  sps-sps: Tana saa, Nyo te ves sana mi gima fa'ainy Vanyo, Nyo iinyu mi gim to ma
    fajiu Vanyo;
  wnc-wnc: Dasingge? Tupa na tomda yuwawa ginda nanamu dua namuking. Nata yanggae
    natapa ginda yangga nae dua namuking.
  nmw-S: Kaiwane a buwota taine hu edepahanau, a mwaiwom taine hu edepamunau,
  bus-bus: Zaakɛ nↄaa e ma dɛɛ, ée pↄ́blee kpámaro. Ímii e ma dɛɛ, ée í kpámaro.
  gub-BL: Hema'uhez ihe, napemur kwaw temi'u ihewe. Heiwez ihe. Napemur kwaw 'y ihewe.
  imo-imo: '@see-verse:MAT.025.041'
  boj-boj: Deqa niŋgi ŋamyuwo deq aiyiy. Di kiyaqa? E mambonaqa niŋgi na e iŋgi anaibosai.
    E ya qarbonaqa niŋgi na e ya anaibosai.
  eng-DRA: 'For I was hungry, and you gave me not to eat: I was thirsty, and you gave
