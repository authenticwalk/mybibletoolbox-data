  tmd-tmd: 'Aku agapɨm: nɨ kiö pɨlmɨn, ap mag rölim. Nɨ röbö dep pɨlmɨn, röbö nölölim.'
  acr-NNT: Ma riꞌin xinkꞌojiꞌ pa numik yey riꞌix na xiya ta nuwa; xinkꞌojiꞌ pa tzajin
