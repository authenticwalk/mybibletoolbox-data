    bitö ædæmö aabi inte ñöwo waa cæbi æ̈mopa. Bitö wædænque æ̈ninque cöwë ædæmö aabi
    adinque botö ñöwo nanguï pönï botö ëadincoo pönömo æ̈ninque bitö wæætë edæ në
    aabi bacæbiimpa. Botö bitö awënë ïnömo inte watapæ̈ tote quëwëmo ïñömote bitö
    edæ ääñömonque baï bitö watapæ̈ tote quëwenguinque pöe,’ angantapa.”
  kbc-NT: Odaa niɡ̶ijo niotagodi jeɡ̶eeta, ‘Eliodi mele ɡ̶abakedi! Akaami niotagi
    anele ane jakataɡ̶a me jinakatonaɡ̶a. Jiɡ̶ikeeni me jakadi me ɡ̶adinakatonitema
    niɡ̶ina anokateciɡ̶ini. Natigide ɡ̶adixomitio me iiɡ̶eni anowidi. Anagi, akaami
    inikaɡ̶awa!’
  bmh-bmh: Guzenina, go gumaraneu du nug aureun, “Na salau du naliu. Na salau ginampet
    suban gumemen, gonun, iz na salau banou ebu mizemina, na salau gumamam. Guzenaimai,
    na iz ibail beteimai, siksikai damam.”
  ctu-BL: 'I yum tsi'' sube: “Uts''at bajche'' tsa'' cha''le. Uts''atet xuc''ul bʌ
    x''e''telet. Xuc''ul tsa'' mele che'' an ts''ita'' ti a wenta. Cabʌl mi caj cotsʌbeñet
    ti a wenta. Tijicñesan a pusic''al che'' bajche'' tijicña i pusic''al a yum”,
    che''en.'
  meq-meq: 'Ndo i gay ŋgay a gwaɗay: “Lele, nəkar na, ndo i ŋgwalak ada ndo i deɗek.
    Nəkar ndo i deɗek kwa mə wu neheye tsekweŋ aye, na pakeye wu haladzay a həlay.
    Dara ŋgwasama ka bo tə neŋ.”'
  noa-H: Magbaawai chi patronau magʌgjã, “Pʌjã chadcha piyón wajap'amʌu; pua mua jaautarr
    t'um hagjöo habarmgui” hajim hanʌm hirig. “P'atk'ondam pöm k'aba deetarrau pua
    hʌ̈u jãgbarm k'ai, hag jũrr mua pʌrʌg warag hʌ̃r deejugui” hajim hanʌm. “Jãgbarpí
    pʌjã hĩchab hierrag dubwi mʌ dʌ̈i honee habá” hajim haajem magʌgjã hagjö.
  alp-NT: Ntuane mere iombe, ‘Akerike mise kuate. Ale auku tamata makerike misete
    kai alene lokoku. Alene lokoku kena kerike loko makerike tone hoko au riluke makerike
    elake ete ale. Alomei, kusu pesta kai au.’
  san-VEL: tena tasya prabhustamavocat, he uttama vi"svaasya daasa, tva.m dhanyosi,
    stokena vi"svaasyo jaata.h, tasmaat tvaa.m bahudravi.naadhipa.m karomi, tva.m
    nijaprabho.h sukhasya bhaagii bhava|
  kbq-kbq: kva'amo ke nona huno, knare'zantfa hane, kagra knare hunka fatgo eriza
    nere, osi'a zantera knare hunka kegava hanku, Nagra kavarentesnugenka rama'a zante
    ke kva krigahane. Hagi enka Nagranena musena eme huo hu'ne.
  kbh-kbh: 'As chë mandayá ibojauyana: ‘Ts̈a ts̈abá, ts̈abe oservená y nts̈amo tsbos̈cá
    amá. Aca quem base soyiñe lempe nts̈amo tcbojamandacá tcojámayeca, ats̈e cbochanjaimpáda
    más bëtscá chas̈cotsinÿeñama. Mamáshëngo y áts̈eftaca cochjóyejuaye ca.’'
  ron-LSB: 'Domnul său i-a zis: “Bine, slugă bună și credincioasă. Ai fost credincios
    în privința câtorva lucruri. Eu te voi pune peste multe lucruri. Intră în bucuria
    stăpânului tău''.'
  pon-pon: 'A monjap ap indan i: Meid mau, me koe wiadar, ladu lelapok o melel amen
    koe. Koe apapwali mau me tikitik o, i ap pan kajapwiladan uk pon dipijou toto
    ko on nan peren en om monjap!'
  nhe-BL: '“Huan iteco quiilhui: ‘Nelía cuali. Tinotlatequipanojca tlen temachtli.
    Cuali tinechtequipano ica nopa quentzi tlen nimitzmacac. Huajca ama miyac más
    nimitzcahuilis momaco. Xicalaqui nochaj nohuaya huan nochipa ma tipaquica san
    sejco.’'
  sps-sps: ‘Rof ovei tsun, nyi na tsoiny binun a rof ana kaa fasuu!’ tsue fi na tsunaun
    tsunia. ‘Nyi kaa fasuu faarof iny me na painy moni to na tee ar karaup, to tsonyo
    nai fakarap marom anyi ma tagaa ot iny anyi na painy moni a tee karap to. Taame
    ma paparaa fiisen vaminyo nyi!’
  wnc-wnc: “Iniwan yake anzing inikut, ‘Ga puya aminu take siknga. Gata take siknga
    tasikuyak. Gata sanga matekngae katak siknga kayukuyakge nata gapmaba sanga buyambamde
    kuyana yuyo. Ga api naat unekan gatake yuke bakngasim,’ ngang inikut.
  nmw-S: Wana gamalak i liwo heine i nga, ‘Huwo tokaiwo dodohobine ge sensenapuine.
    U ginawi vetahe. U matahasikid vetahe bigibigi hebwaden taine si dehoyowate, bwele
    a hoteiiwo u matahasikid bigibigi si hoyowate. U luwom bwalu huwo ta yariyae toyao.’
  bus-bus: 'Ben à dii bènɛ: Ń kɛ̀ zĩkɛri maa náanɛde! Lán ń náanɛ vĩ kↄ̃n à féteo
    nà, mɛ́ à bíta nannɛ n ↄzĩ sa. Ǹ gɛ̃ ma pↄnnakɛna guu.'
  gub-BL: Umuixe kar wàpuz me no, ikatu ma'e iapo pà izupe no.
  imo-imo: Yunge nokolimuni yundo nimbei, ‘Kendemande iye pengamu, ulu paa penga terinu.
    Kongono walo kolte mele tirumu nuni teko kondorunumunga nanga mele awini nu nokondowi
    nimbo kani nu ongo na peya tapu topo tono kolopo molambili owi,’ nimu.
  boj-boj: Onaqa aqa tamo koba a na minjej, ‘Ni dego kaŋgal tamo bolequja. Ni wau
    kiñala geregere taqatonum deqa e wau gargekoba olo ino baŋq di uratitqa ni na
    taqatoqnqam. Deqa ni bosim e ombla areboleboleigim sqom.’
  eng-DRA: 'His lord said to him: Well done, good and faithful servant: because thou
    hast been faithful over a few things, I will place thee over many things: enter
    thou into the joy of thy lord.'
  knf-knf: '« Kë naweek aji na a : “Ido bnuura, iwi nanuura natam ulemp. Ilemp bnuura
    na uko umpoţi wi nwuliiŋ, dwulu umpeluŋ wa maakan, biin iwo ţi mnlilan na nji.”'
  san-KHM: តេន តស្យ ប្រភុស្តមវោចត៑, ហេ ឧត្តម វិឝ្វាស្យ ទាស, ត្វំ ធន្យោសិ, ស្តោកេន
    វិឝ្វាស្យោ ជាតះ, តស្មាត៑ ត្វាំ ពហុទ្រវិណាធិបំ ករោមិ, ត្វំ និជប្រភោះ សុខស្យ ភាគី
    ភវ។
  arn-NT: 'Tati ülmen ta feypieyew: ‘Rume kümey. Rume küme kona ta eymi ka külfün
    wentru ta eymi. Dew am küme femlu eymi pichin mew, doy alün pülata ta elfalkünuaeyu.
    Konpange ka kiñentrür nieayu ayüwün.’'
  zas-NT: 'Dxel rëb patron guin lojman: “Zagdxen, mojszaꞌc, zagdxe beenl, guial zagdxe
    beenl con tibdaꞌn ni banen, yan, gunen mazri guial loj ni banen. Guyu, babaa con
    naj.”'
  ken-NT: Chi-bɛtɨk akaka yí tontó arɛm bɛ, ‘Ɔkʉ sayri! Ɔchí ɛrɨ́tí mǔbɛtɨk nɛ
    ɔchí mmǔ tɛtɛp. Ɔtɔ̌ŋ ndǔ mandú nkáp bɛ́ ɔchí mmǔ tɛtɛp. Nɛ́nɛ, chɔŋ nchyɛ́
    wɔ bɛtaŋ amfay bɛyǎ mɛnyɨŋ. Twɔ́ sɛ́nkʉ́ maŋák!’
