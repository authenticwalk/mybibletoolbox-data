  chz-NTPS: 'Mahꜗ gaꜙjähꜘ dsaˉjʉʉyˊ sɨɨyhꜙ: “Llu̱u̱ꜗ baˊ hneˉ moz˜ kya̱a̱nꜙ hi̱ˉ miˉte̱hꜗ
