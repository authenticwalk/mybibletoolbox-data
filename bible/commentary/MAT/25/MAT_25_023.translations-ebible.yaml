    pínah niijná’, ã maáh caandíhbʉt ã niijíp be.
  taw-taw: Agek, bɨawl ne ak nop agɨnɨgab, Nad bɨ wog gɨñeb tep ak mɨdeban, yad agɨnek
    tek nɨŋɨd, wog gɨtep yɨbɨl gɨpan agɨnɨgab agak. Tap sɨkol okok kod mɨdtep gɨpan
    ak, nep agen tap awl okok kod yenɨgaban agak. Nad apɨl, yad ayɨp mɨñmɨñ yɨbɨl
    gɨlɨg yonɨgul agɨnɨgab agak.
  jic-NT: '”Jupj patrón tjevele jupj lal: ‘Namozo ''üsüs way jipj. Napj tjevelé jinwá
    la tjejay jipj. Nin mpes ca ''üsüs la mejay napj jipj mpes. Más püné ca nsem jipj
    quinam. Jipj ''üsüs la tjejay t''emel tsjicj way lal. Pülücj way napj nats''a''á
    ca majaman jipj quinam. Was, ''ücj jyas nsem quinam napj lal’, nin tjevele jupj
    patrón.'
  zap-NT: 'Lex re patron guin lo men: “Weno, te moswen nak de, wen wlaa de; ya ke
    ne wen wlaa de kon ne zhi, orrenaa yzu noo de ynebééy de ne mazre ndaldee. Gutee,
    guzhiilen zegne rzhiilen noo.”'
  wer-wer: Maan kaöapök epël ök mëëa. ‘Inëën ru ompyaup, ni ya ompyaö mënan. Ni omën
    pasut ngarangk ompyaö ëeiman. Pötaanök nook omën këëta ngarangk niulëëmaan. Neering
    wë ërëpsawi ëëpa.’
  ipi-ipi: Wuane lea-kola, balana akali andane okomane bala lamawuato, nimba piape
    akali epene atoto, nambana piape kuai lo wete pingeene ya leaipia. Nimbato nambana
    minditaka aŋalapo tupa kuai lo ando atapini okonena, nimbato nambana minditaka
    kambua tupa ando atola lokale. Nimba namba towa atu epelewa atapakale ipu leaipia.
  qul-NT: 'Patronnintaj nerkan: ‘May allin, sumaj fiel llanc''aj canqui. Uj chhicanpi
    fiel caskayquiraycu, astawan achqhata koskayqui cuidanayquipaj. Yaycuy, nokawan
    cusicuy.’'
  ter-NT: '—Ina kixôa pátarauxa: “Mbiú koe ítike. Iti koati únati ahinoêti yuixóvoti
    ítuke. Koeku kó''iyeaneye ítike yane kali mboréxopike, mborexópitinemo yéxi koeku
    koati xu''ínatiya. Yókopone, kaha''iné íxepanu ya elókeyea ongóvo” kíxoane.'
  bmr-NT: 'Jaaneguiiha ihaivojɨɨbo nuuhi: Aivo imino moonɨhi. Ɨɨjoho aivo imino jeecɨvomɨnaafi
    idiimihuseebe. Mɨɨdɨrunoco imino omoonɨmaño ɨco siino sihidɨ acɨji. Jaaneguiiha
    disaa. Jaabo uuma imo imo diicahi, nooboro.'
  fuf-fuf: 'Jom makko wi''i mo: ‹A waɗii ko moƴƴi, yo kurkaaduujo moƴƴo holniiɗo.
    Ko fii a nunɗii e hoore ko fanɗi, mi waɗete e hoore ko ɗuuɗi. Weltodu e jom maa!›'
  bhl-bhl: 'Dangei, kamok be bokolewomele: ‘Ku kunum ken ati te! Fong gel eisneng
    be kitil keko, dawtolo fian kelewselew kasike, ku kame fian eisneng akati kute
    kuw atebolewka! Kame ku neso teleko, bomi, kalfongolewka!’, dangse te.'
  ons-ons: Raki ware wareineŋo olale rake, ‘Ge urata mauluke makone, ge urata ŋei
    mayakakatne, so aŋa tewetewek korop! Ge kine kine nigatne ea wane urataine mayakakatne
    mauluke makone, eso ea wane noŋo baŋ kine kine suaine, ea wane ware wareine biraganikale.
    Sari saketnom paki, narop wet pese detnom!’
  con-NTPO: 'Na''su pañamba su: “Ñotsse qui tson. Queja ñotssia shondo''susi gi dyombi''tsse
    quenga osha''cho jongoesuma afeye osha. Re''riccoi''ccu ñotsse tsonsi gi quenga
    ti''tsse''tssiama afeya que coiraye. Jipa ñai''ccu avujatssija.”'
  ghs-ghs: Hiiremi mai noke noo teena oke hiireqi hee, Dzoobe kokora abi qidza name,
    ana niike isakiqata moitemi nii ooma baura iso keke eete ooraita nii meupu namaehota
    qeehiqa quba tongo nahoke soopara eetorakoi oke ana nii pobi hiire.
  peg-peg: ହାଉକାର୍‌ ଇଚାନ୍‌, “ସାବାସ୍‌ କିତାୟ୍‌ନା । ଏନ୍‌ ପା ନା ହାର୍‌ଦି ଆଡ଼ିୟା । ଅଲପ୍‍
    ଦାନ୍‌ତ ପାର୍ତିତାଂ ଚଚ୍‍ଚାତାୟ୍‍ନା । ବେସି ଦାନ୍‌ ଆନ୍‌ ନିଂ ବାଚି କିଦ୍‍ନାଂ । ୱା ନା ୱାରିତ
    ମିହାଆଦା ।”
  txu-NT: Nhym õ bẽnjadjwỳr kum, “Mexkumrẽx. Ga ne ga adjàpênh mexkumrẽx. Akabẽnkumrẽx.
    Nã bãm amã mỳjja ngrire ngã ga prĩne ikutêp imã o djuw mex ne 'ã adjukanga kêt.
    Pãnh gêdja ba amã inhõ mỳjja rax jarẽ. Ga kam amũ idjô'ã ar o aba. On dja ga ikôt
    akĩnhkumrẽx”, ane.
  eng-WEBU: “His lord said to him, ‘Well done, good and faithful servant. You have
    been faithful over a few things. I will set you over many things. Enter into the
    joy of your lord.’
  gnw-NT: 'Jayave ipatrón jei chupe: ‘Icavi ndiyapo. Nde co jae cherembiocui icavi
    vae. Ndiyeyocui cavi cheve cua mbovɨ vae re. Jáeramo tamee ndeve jeta mbaembae
    ndiyandareco jese vaerã. Iyerovia che ndive’ —jei, jei—.'
  mux-mux: 'Yunga nukuliele-ni yunundu nimba mele: “Kendemande-yi kaiéle, aima kapula
    tirinu. Kongun mele-wele mele sirindele nu-ni teku konjuruneliinga nanga méle
    pulele “Nu nokunjani.” nimbáliinga nu oku na-kene wasie tapú-topu numanu sipu
    molambili ui.” nirim.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú nda̱ nti̱a̱ha̱: “Nda tjín. Nda ní ji, nda̱ musu̱.
    Na̱xu̱ ''miko̱i̱ xáhi̱. Na̱xu̱ kin''etjusuin xá i̱chí xi kitsjaha. Kui nga nd''a̱i̱
    ''yún tse ni xi ts''in kunntáhara. Nibái̱ ko̱ tsjo kat''ehi xi nkúhu nda̱ nti̱a̱hi̱.”'
  bkq-NT: — “Koendâlâ myze amidâ!” kely myani iwymâry. “Koendonro âmâ. ‘Aiekâ’ uguehobyry
    amiendâ. Koendâmy awârâ âdiempa dinheru kâunduypy mewani. Âdydo imeom manâdâ,
    manâtyby vende miedâ warâ. Aituo, imâemba kâunduypy imâem mânhenehon-hobyry wâgâ,
    imâem ise âmâem kâunduly. Âekâ. Yagâ âzetyguegârâ” kely lâpylâ myani mâkânra.
  kue-kue: “Yagl kandemo yegl di ikine endungwa, ‘Wakai etnga, ene ama kongun yomba
    wakai pamere etnga. Ene taragl kuri mina sugl wakai motnga, ana na ene diendimbo
    taragl mere mina sugl moratnga. Ene ende suna wu na bogl gun yenatnga.’
  cot-NT: 'Iriraquea ashincarica icanqueri: ‘Cameetsavaeque, pinetsanamajaqueroquea
    nocanquempica, piquemisantamajataquena. Pinetsanatavaquerotari nocantavequempica
    capichajaniqui, imaicaquea aviguenti quempoguijenarone oavaetanaque. Pincoraquetequetiro
    ashinevaejiaquempa.’'
  bnp-bnp: “Lakea a bakovi dagi i koli, i ta maea, ‘Kamumu hateka. Ioe a vora kamumu.
    O rata kamumu vakaroro a leho lobo a habi vomu! Ngane go matakari a maki ge kupo,
    a vuhuna o matakari kamumu a leho kiroko iea. O valai o vivi turagu!’
  apn-NT: 'Hãmri nhũm kuma nẽ amnhĩm hamỳ nẽ omu nẽ hkĩnh nẽ. Hãmri nẽ kãm: “Nà ãm
    hãmri na ka ã inhmã ho rax anẽ. Ixte amã ho 2.000 pix nẽ õr tã ka inhmã ho rax
    jakamã kot kaj apê inhmã mẽ àpênh xwỳnhjê hkrãhtũm. E amnẽ ajaxwỳja ixwỳr axà
    pu mẽ apku nẽ pahkĩnh.” Anẽ.'
  ctp-NT: “Suꞌwe ꞌa tñan nu yꞌnii” ndukwin xꞌnan msu kanꞌ ꞌin. “Ska tñan xuwe ti mdaǎn
    ꞌiin nu ngwa xkanꞌ; nu ka nde loo la taǎn xka tñan nu tlyu la chaꞌ kuꞌnii. Suꞌwa
    ti tyiꞌiin seꞌen ndiꞌiǐn, chaꞌ suꞌwa ti ka suꞌwe tiyee loꞌoǔn” ndukwin xꞌnan yu
    ꞌin yu bra kanꞌ.
  bre-BRG: 'E vestr a lavaras dezhañ: Mat eo, servijer mat ha leal; dre ma''z out
    bet leal war nebeut a dra, da lakaat a rin war galz; kae e-barzh levenez da aotrou.'
  opm-opm: Apriporhan oh wamara Go yahnap hat natamreipat hanmur. Noh garpok gwe bes
    teinong ma matip oh gin go pomat papat han ohoh ihan noh gin isip mat orhor gwe
    hrepnong matiprohmur. Ma imtiproh oh ditadite taman titwimur daham ditadit tap
    mat amam ham indeiprohemur potipri.
  bvr-bvr: “An-nigipa bunggawa a-wena nula, ‘Ganapiya, murna ny-maranga. Ny-molamola
    apula nyi-mujama gala n-dawurdawuja ny-yorkiya. Nginyipa ngardawa gun-mola jama
    ny-ji nyi-ni mun-gata nula mun-delipa ngaypa ngiy-wuna, wurra ngaypa barrwa murna
    ngiy-wu barra gun-jaranga. Guwa. Ngaypa ng-guna bunggawa, nginyipa wugupa apula
    arr-worlworlcha barra arr-ni.’
  wal-wal: A godai a, ‘Hayyanaashsho! Neeni lo77onne ammanettiya ashkkara; neeni guuttaban
    ammanettadasa. Taani nena darobaayyo alaafe oottana; haa gelada ne godaara ufaitta’
    yaagiis.
  zad-NT: 'Na''ch che'' x̱ane''na''ne'': “Ḻe wen beno'', to wen llin inlleb wen nako'',
    beno'' ka chiyaḻ'' gono'' kon daa bkwaaṉlen'' li'' lat''. Na'' dii xench goṉ''
    li'' ṉaa. Wyoo kwenc̱he yibalenilo'' nad''.”'
  aso-aso: 'Elebizavo guvelesi ve aza tiꞌ lo lo-imineꞌ: Gaza peleseveꞌ izamanive gelekeleꞌ
    izipe lamineꞌ goloso nane. Gonoloꞌ gizebo lamineꞌ goloso ogane. Idoꞌ gono ngomoloꞌ
    gizebo lamineꞌ goloso aineꞌ nemuꞌ initeꞌ naba mukitoꞌ gizebo ve hulo-gedelesuve.
    Guvekasi ve naza nolize izo nouvonguꞌ dizanivo makatoꞌ lolize izo minelesusize.
    Ano.'
  uli-uli: Iwe masta we sa sor bo, ‘Ye momay mele hosa foru! Homa katos irel yam hammale
    meka ye wechich, ila ibele yutlug hobe kekamahoy ikla ye ppalingling. Bulong bo
    hobe dabeyey irel rraey le yai!’
  nin-NT: “Akiko wa à ddu ma di, ‘Ingga chi ùwà nu undu! Ùwà su uvurr iko uzizi uni
    gri inkindirr wre. Nu nggo ùwà gri inkindirr ntsɨ inggi yi wre, ingga ta nu ùwà
    aseki shishemi du ùwà kye ki ingga na ka. Nga ni nyarr ndo ni ingga ku!’
  tgk-tgk: „Офарин, хизматгори неку вафодорам, — таъриф мекунад ӯро хоҷааш. — Ту дар
    иҷрои вазифаи хурд вафодориатро нишон додӣ, пас ба ту вазифаи калонро боварӣ мекунам.
    Биё, ба хурсандии ман шарик шав!“
  acu-NT: 'Tamati ni apuri nu aintsnasha nunisang chicharak: ‘Ayu, maaketai. Nekasam
    pengker takatrusume. Tura nekasam miatrusmek umirtukume. Wikia jumchik susamiajme
    nujai pengker takakmasume. Tura asakmin nuna nangkamasnak nukap susatatjame. Jearun
    wayaata. Tura wayaam wijai nukap warasta,’ timiayi.'
  cak-WNT: 'Y ri patrón ri'' xubij c''a chare: Sibilaj utz ri xaben. Riyit can yit
    jun utzilaj numozo ri can naben wi ri nibix chawe. Y ruma c''a chi can utz xaben
    riq''ui ri juba'' ri xinya'' ca chawe tek xibe, wacami c''a yatinya'' pa ruwi''
    jun samaj nim. Catam pe c''a y catoc chupan ri quicoten ri c''o wuq''ui, xuche''ex
    chuka'' ri mozo ri''.'
  ebk-ebk: ‘Ammay nan enatmu,’ ensongfiat nan amona. ‘Ammayka ya matalekka kayman
    ay mafiabfiaor! Kiapú ta matalekka as nan ak-akettuy, etalekkuntu kan he-a nan
    ong-ongor pay. Aka ngarud ta makelagragsakka kan ha-un.’
  spa-PDDPT: 'Su señor le dijo: Bien, esclavo bueno y fiel. Sobre poco fuiste fiel.
    Te asignaré mucho. Entra en el gozo de tu señor.'
  ruf-ruf: “Imtwatsa wake kamwidika, ‘Kutenda ghoya, imtumwa yunoghile na yutogholighwa!
    Tsakutogholighwa kwa pfinu pfidodo, nitsokwika wimilitse pfinu pfingi, utse na
    udeng'elele hamwe na mtwatsa wako!’
  gun-gun: '— Ixupe ipatõ aipoe''i: “Ha''evea rami, tembiguai porã ha''e ojeroviapy
    reiko va''e. Mbovy''i re repena kuaa rire romoĩ ''rã heta va''e re ju repena aguã.
    Eike ke xee nepatõ reve javy''a aguã py”, he''i.'
  agu-BL: ‘Ba'n,’ chij patrón, ‘chumbalaj nin mmaban tu yi mu'ẍ yi nwak' tzatz. Aẍ
    balaj ak'unwil. Ba'n k'uke' inc'u'l tzawe'j. Swak'e' mas axajbil jalu'. Nque'n
    tzaj swe'j. Katzatzink tzawuch',’ stzun yi patrón bantz.
  isn-isn: Ubwana akwe wekamuela,''Hongeeli mutugwa numuza nuuhueli kumaintu nemakehu.
    Kuupa emadalaka migulya kumaintu needu. Ingile wiloelye mung'wa Bwana ako.''
  ilo-ULB: Kinuna kenkuana ti amona, 'Nasayaat ti inaramidmo, naimbag ken mapagtalkan
    nga adipen! Mapagtalkanka iti amin a bassit a banag. Isaadkanto a mangimaton iti
    adu a banbanag. Sumrekka a makipagrag-o iti amom.'
  pir-NT: “Quehnoano yeaya mʉhʉ. Mʉhʉ quehnoagʉ, yʉhʉ dutiriro saha yerigʉ ijire.
    Mehenogãre quehnoano yeaya mʉhʉ. Sa yegʉ yojopʉre pajiro mʉhʉ dahratire cũtja.
    Sa yegʉ yʉhʉ mehna bucueya mʉhʉ”, niahye tiquiro pʉhtoro.
  anv-NT: Ntɛ bwɔ́ ashuú ji meko aké, ‘Ɔpyɛ dɔɔ́ ɔlu maá defwɛ melɔ́mélɔ́, muú
    akage nɛré metɔɔ́ ne wɔ. Tɛ mbaá ɔlɛré nnó ɔkage gbáre ɛkɛ́kɛ́ ŋka chánchá,
    mbelege nyɛ wɔ né melu ɛwé ɔgbárege gejamégé ŋka. Chwɔ́ kpɛ mmu denyɛ́ ɛpaá
    wa ne metɔɔ́ megɔmegɔ!’
  sab-NT: 'Kwian lle boanga gerudu ene gire chugagwalla gerudu ama ole: “Kaire agwe
    ba kwian lle boanga no ulia, ba mo ta gbu lle boi no cha alin, ba agedu no no.
    Cha igi ketu bage, igi e ole ba lle bo no cha alin, ba igi na gau ngle cha alin.
    Ba lle bo no cha alin igi e giti, malen nege cha be lle na ma kweri kete bage
    boadale cha alin. Nga suga no chadi ba lle bo no cha alin giti, bai cha ole chui
    ollade nga suga no ole.” Chugagwalla gerudu ene kwian lle boanga e ole.'
  tmd-tmd: Yadaŋ, nöbö dib aku paiŋö yajöna, ‘Wä ra. Nagö mabö rɨ nölɨb nöbö waiö.
    Nagö mabö na rɨ nöl ri ab nöilö makwam, ailö maku. Nagö ap ulmɨdö aku aliö ösös
    rɨ ri ablö aku, nagö yadmön, ap dib bla nugwidɨx mɨjɨnö. Nagö ram na hön, mɨ ödöriö
    wahax pɨ gɨr mɨdane,’ cöna.
  acr-NNT: '»Ri rajaw xubꞌiꞌij kꞌu che: “Utz riꞌ, at utzilaj waj chak y lik at jusukꞌ;
    ma jusukꞌ xachakuj ri xa jubꞌiqꞌ yaꞌtal kan paqꞌabꞌ. E uwariꞌche woꞌora lik kꞌi
    ri kanya paqꞌabꞌ. Chatokoq y lik chatkiꞌkota wukꞌ” xchaꞌ.'
  kpg-kpg: Tagi o maa ga helekai gi mee bolo koia e humalia, ‘Goe di hege hai hegau
    donu, goe gu manawa dahi i dau haga hai hegau nia hulu bahihadu lligi, deelaa laa
    gei au ga gowadu di hulu bahihadu damana e madamada humalia iei goe. Hanimoi laa
    gi tenetene goe madalia au!’
  taj-taj: थेदाएनोन मालिकसे ‘स्‍याबास ज्‍यबा नोकर, एसेनोन जजा तामरी विश्‍वास उन्‍जी।
    थेतबासेलमा एदाएनोन ङाइ ल्‍हानान तामगदे जिम्‍मा पिन्‍ना। दाहेन्‍से एएनोन ङादेन
    छ्‌याम ताङ्सी गे लउ’ भिसी भिजी।
  avt-avt: Mɨtɨk iuwe kewenhi katɨp, ‘Ti hɨrɨak menmen yaaim ti kai yaaik. Ti naanmɨpre
    werek werek menmen kike im te hi ewetit menmen yapɨrwe te ti naanmamprewem. Ti
    enen ehu etikewa han yaaik.’
  cbk-cbk: Y ya habla su amo con ele, ‘Tu el bien fiel servidor, cay bueno el cosa
    ya hace tu. Ya puede yo contigo confia con ese poco cantidad, poreso ay deja yo
    contigo ahora mas grande cantidad. Entra dao anay para puede tamen tu man alegria
    junto conmigo.’
  uig-ARA: 'خوجايىنى ئۇنىڭغا: «ناھايىتى ياخشى! ياخشى ۋە ئىشەنچلىك چاكار ئىكەنسەن!
    مەن ساڭا ھاۋالە قىلغان كىچىككىنە ئىشتا ئىشەنچلىك بولۇپ چىقتىڭ، سېنى كۆپ ئىشلارغا
    قويىمەن. كەل، خوجايىنىڭنىڭ خۇشاللىقىغا ئورتاق بول!» دەپتۇ.'
  tuf-tuf: 'Eyta wacayat, cara eyat wajacro: “Eywan yarsa yajacro. Ba urá istanác
    biro. Cacmá ay biro. Bahat conu bi ruhw̃uti cohn áyjacro. Eyta bira aját bah at
    icar acsara cuít wíquinro. Is buc owár ahní ítataro,” wajacro.'
  abx-abx: “Anaruman i amu-na, ‘Mahalap i nagbuhat-mo. Ka'aw i tinapuran nga tangkod
    ngan aniya' kapulsanan-na! Akatapuran kaw gayod pagpanginano si nagpa'intriga
    si ka'aw, sanglit himu-ta kaw tinapuran si mas mahaya pa kantidad. Dayuna ngan
    pahuwanga agkalipay si amu-mo!’
  mco-NT: 'Huin''it je'' yhuindzɨn ñɨmaayɨ: “Janch jotcujc ɨɨch cham, co jadu''n oy
    tɨ mduñ mɨɨd ɨɨch nmeeñ, e paady njacmöhuamy jacmay. Tɨgɨ'' xondäg mɨɨd ɨɨch.”'
  kqf-kqf: Ḡome ena Bada giu i waimunena gado, ‘I visu kauwa, tam taupaula visuvisum
    bi waipatutum! Tagu mwali ḡaubona e vitem bi tam kuna noyae te i didiga. Taunana
    aubaina tagu kaka yà voiyem te mwali wapewapedi kwai badayedi. Kwa nato bi tagu
    em Bada vaitegu tai nuwavisu.’
  cpb-NT: 'Ikantzi pinkathari: ‘Ariwé nimperatanewo, kameethashireri pini. Eepichokiini
    koriki pikempoyaakena, ari pinkempoyagai osheki itsipa. Pipoke, pintsipatena pinintagaiya.’'
  aon-aon: “Aria ananin debeini nakri namudok, ‘O wosik. Nyak wosik yopunyi arpen
    nyenek mourum eik iri. Nyak douk gamo nyagabe nyeyoh nyakin mour iri. Nyak wosik
    gamo nyagabe nyeyoh shokushi eneshenesh. Namudok aria douk eik yakri nyak nyusuhw
    merik um minihishi eneshenesh. Aria douk nyak yowi ba nyuni eik unadudareh.’
  hus-NT-2005: 'Utsan enchéꞌ kʼal nin ajátik: “Alwaꞌ tʼajat, tatáꞌ i alwaꞌ tʼójontsix
    ani i lujat; kom a tʼójondhaꞌ alwaꞌ xowaꞌ wéꞌ tu pidhaꞌ, neꞌech tu pidhaꞌ más.
    Ki ochich ani ki kulbé kʼal nanáꞌ.”'
  mig-NT: 'Te jito''o̱‑i, ni̱ ka''a̱n‑de jíín‑i: Ió va̱''a. Mozo skíkuu va̱''a kúu‑ró.
    Ni̱ skíkuu va̱''a‑ró jíín yakú‑ni ndatíñu. Ná cháa‑ri̱ kua''a̱ tíñu sɨkɨ̱‑ro̱.
    Ná júngo̱o‑yó, chi̱ kúsɨɨ̱ iní jito''o̱‑ro̱ jíín‑ró. Achí‑de.'
  bps-bps: “Na man i amun di kenen, ‘Too fye i nimoam! Too ge fye na gsalig. Too ge
    gsalig di tukay fagotgu ge, taman ani, fagotgu ge bong. Fusuk ge dini na fakuf
    ge di klehewgu.’
  mbs-mbs: Minikagi se amo din, ‘Mèpiya se ininang nikaw. So keseligan ka, labi pa
    dakel se ibegay ko diyà kamno. Ibeg ko meluba ka heman onawa te kanak pegkeluba.’
  tof-tof: Oya wirri pama bóktan we yalkomólórr wagó, ‘Ma morroal tónggapóna, morroal
    zaget akó ngambangól zaget pam! Zitülkus ma ngambangól zaget pamla kari-kari elklazadó,
    da ka sab marü wirri elklaza mülino ngabkanóm. Da yao, ugó tübangri, kürü ene
    barnginwómpükü ngyaben pokodó.’
  cme-NT: '«U yuntieŋo gbɛ̃-yo wuɔ: ‹Ku faa, maacembiloviiyoŋ nuɔ. Niŋ suyaa cɛkũɔ
    kũŋgu belma, mi ka hã-ni bãmbãale kũŋgu. Jo ŋ ji ta ŋ ce ŋ bãaŋgu‑i baa-mi.›'
  sus-sus: A marigi naxa a fala a bɛ, ‹I nuwali. Konyi dugutɛgɛ nan i ra, walikɛ fanyi.
    N to harige dondoronti taxu i ra, i mu lanlanteya kana, n fa harige gbegbe nan
    taxuma i ra. Fa n xɔnyi, wo nun i marigi xa lu sɛɛwɛ kui.›»
  pon-2006: Eh kauno ahpw mahsanihong, ‘Keieu mwahu, papah lelepek oh loalopwoat men
    kowe! Pwehki omw loalopwoat ni koadoahkpen mehkot tikitik, I pahn kihong uhk mehkot
    laud pwe ke en kin apwahpwalih. Keido pwe ke en iang nsenamwahuki ei pai.’
  dad-dad: “In tamo odug ĩ irokenen, ‘Õ de agon, õ ferfer biya dõ fiya biya bagai!
    Õ safina naal bun kulatun biya ubodon nigin, aya õ imã bun safina musei anouf.
    Usi fen, ogon tamo odug nẽ kulĩya namen ubod!’
  zab-NT: 'Chiy cuaby xlámbɨ: “Güenquɨy, abaaniu zec ni riáld. Ne pur ni baaniu zec
    ni riáld masquɨ cun duudxzi, anre amazru zieny ni isáana laznoo. Biiu lo guelrzaclaaz
    xtena.”'
  jae-jae: Ma nê ŋatau kêsôm gêdêŋ eŋ gebe ‘O ŋajam, aôm sakiŋwaga ŋajam ma ŋaŋêŋ,
    tec gojob gêŋ luagêgeŋ ŋapep. Aê jakêŋ aôm ojop gêŋ taêsam. Ôsô nêm ŋataunê gamêŋ
    têtac ŋajamŋa ôna.’
  ksd-ksd: 'Kana luluai i biti tana: I boina muka, u a dovotina, u a bo na tultul;
    u tar dovot ta go ra paupau magit, ina tul tar iu ba una kure ta mangoro; una
    olo ta ra gugu kai kaum luluai.'
  msm-NT: “Kagi to sikan agayon din, ‘Madojow sikan pighinang nu! Mabakas ka no suguonon
    aw ogkasaligan. Kuntoon, su ogkasaligan ka to maintok, ogsaligan ku sikuna to
    madogi. Na, andini ka aw apil ka to kalipay ku.’
  myk-myk: 'A wu kafɔɔ wu jo: ‹Lʼa ɲɔ, kapyebye nizaama ɲɔmɛɛ fɔɔ. Mʼa pye ɲɔmɛɛ fɔɔ
    kafɛnhɛfɛnhɛnɛ ni, lee wuu na nʼa da kagbɔhɔɔ kaa le ma keŋɛ ni. Pa wù binnɛ funŋɔ
    taan!›'
  sbe-sbe: Kana tanuwaga ye wane, ‘Kowa heyayai tauhaina namwanamwana, ya sunumaego,
    matawuwuna moni gagilina gonowana ku kitahetete. Unai kabo ya tolego ginauli lakilakidi
    ku kitahetetedi. Ku laoma yo yogu gwauyala ta unai ta gwauyalakesega.’
  mcr-mcr: Itaŋi ämaqä naqä iqu tiiŋä tuäniqeqä. ‘Si ämaqä äŋguki eänä, wäuŋuä qäyunä
    imäkqukiyqä. Nätmatqä wäŋqä isua äŋguänäŋä ämitqäŋä-qae, si nätmatqä kuapä misŋqä
    atäuŋuä kimqänänjqä. Äpätnä, nyitä aquvänä yeŋqeqä’ tuäniqeqä.
  cux-NT: '''Iivi sá caⁿ''a yā chii yā saⁿ''ā: Díí mozo yeⁿ''é chi n''daācā ní n''dai,
    ní n''daācā idiiⁿ di. Nguɛ́ɛ́ ch''ɛɛtɛ teé dii ní n''daācā diíⁿ di. Maaⁿ ní caaⁿ''maⁿ
    ntiiⁿnyuⁿ yeⁿ''e n''deēe ca chi teé dii. Cho''o di cuaaⁿ chɛɛti va''āī ní cueⁿ''e
    daāⁿmaⁿ cuuvi yeenú di nduucú.'
  tur-YTC: “Efendisi ona, ‘Aferin, iyi ve sadık hizmetkâr’ dedi. Sen az şeyde sadık
    olduğunu gösterdin, ben de seni büyük şeylerin üzerine koyacağım. Efendinin şenliğine
    gir.’”
  san-ITR: tena tasya prabhustamavochat, he uttama vishvAsya dAsa, tvaM dhanyosi,
    stokena vishvAsyo jAtaH, tasmAt tvAM bahudraviNAdhipaM karomi, tvaM nijaprabhoH
    sukhasya bhAgI bhava|
  bel-N: 'Мовіў яму пан ягоны: “Добра, добры і верны слуга! У малым ты быў верны,
    над многім цябе пастаўлю; увайдзі ў радасьць пана твайго”.'
  sch-sch: A pu han a kôm, No tho minsa, nangma, tîrlâm asa le taksônom! Atômte
    chunga taksônom ni ni sikin, atampa chunga khom a enkolpu'n nang min om ki tih.
    Hong inla, ka râisânna hong chang sa roh!” a tia.
  mic-MIQNT: Na assusit telimatl, ‘Me'gite'lmul. Wel lugwen aq gelu'sin lugowinu.
    Na tetapua'tege't'p ta'n tel puatm. Teli ntawo'tmn apje'jg suliewei na nige' iga'lul
    me' aji ango'tmn. Pisgwa'tinej aq mawatalultinej.’
  huu-NT: 'Naimɨe patrón uai ote: “Raise marena maɨjɨdɨo. Eo mare mullaɨmadɨo. Janore
    ucube o raise sedaja jira, ona ailluena rana sedataitɨcue. Cue dɨga caɨmare jaca
    iitɨo”.'
  jiv-NT: ‘Takui ni uuntri̱ timiai “Ti pe̱ṉker takakmauwitme. Nekas uminiaitme. Ishichkiji̱a̱i̱sha
    ti péṉker takakma asakmin ti núkap yamaikia amastatjai. Winí waya̱m wiji̱a̱i̱
    ti shiir warasta” timiai.’
  otm-NT: 'Nɛ nu''a rá hmu bʉya bi ''yɛ̨mbi: “Xʉn ho, grá hogambɛfi, xʉn ho gá ''yøt''e,
    madague''bʉ hingui ngu dá ''da i, nuya man''da xʉn ngu ga ''da i. Bá thocua mbo
    ''dat''ua dan johyaui,” bi ''yɛ̨mbi.'
  dah-dah: Irkeb doyaŋ almiŋ beleŋ wol heŋbe, ‘Gebe meteŋ al igiŋ, merene po nuraŋ.
    Det ug ma gunmiriŋ gega, keŋkela doyaŋ yiraŋ. Niŋgeb det budam gunmeke doyaŋ yirayiŋ.
    Irdeb wake neya dula teŋ amaŋ heŋ hireŋ,’ inyiŋ.
  tnk-tnk: Nənə iəmə asori səvənhi rɨni pen tukwe in mə, ‘Ik iəmə amasan. Ikamo tukwini
    amasan nari miou ia nəpɨn me. Ikɨnətui amasan tɨ nəri ouihi i iakɨnəmri pehe ia
    rəɡɨm, mo pen tako ik ikuvehe masori mətui tɨ narimnari me rɨpɨk. Uvnimwə pehe
    ia nəkwai nimwə səvəi iəmə asori səim. Pwəh krau krauaɡien pəri.’
  kpr-kpr: “Aminge setiri ningido, nunda bajari numokena setira, ‘Aiyakoe beká resena!
    Ni e gogoghombetesi. Ni saramana kato evevagori. Nanda gugua jo digari iraeko
    mutena ava, nangedo eteso digetiri besi! Ava sedo, oroko nanda roera digari ava
    mutono, nine kaifa aresa. Fu, nangae dabade ivuga aore!’ aminge setira.
  san-IAS: tena tasya prabhustamavocat, he uttama viśvāsya dāsa, tvaṁ dhanyosi, stokena
    viśvāsyo jātaḥ, tasmāt tvāṁ bahudraviṇādhipaṁ karomi, tvaṁ nijaprabhoḥ sukhasya
    bhāgī bhava|
  nho-nho: Tana hakamau raa ki mee ake, ‘Taukareka, koe se tama e taukareka e hakannoo
    ki aku taratara. Koe ni roorosi hakaraaoi iloo ki naa tamaa mane aaku ni kauatu.
    Aa teenei koe ku tukua a nau ki roorosi koe i naa mane tammaki. Kau no hakahiahia
    ma nau!’
  gym-NT: 'Abtä sribi bkänkä käkwe niebare mda ie: Bäri kuin. Ma abko sribikä kuin
    amne ma kuin tödekakrä. Ngwian braibe, bti makwe sribibare kuin tikrä, aisete
    tikwe sribi bäri kri mikadi ma kisete mda, aisete jakwe kä ngwen nuäre jabtä tibe,
    niebare kwe ie.'
  azg-NT: 'Ndoꞌ sintcüeꞌ patrónꞌñeen jñꞌoon nnon juu: “ꞌUꞌ moso njan, ya saꞌ. Tsiꞌmanhanꞌ
    na tojooꞌ tsonꞌ ndoꞌ na siquindëꞌ, min veꞌ cüii tsꞌian chjohanꞌ, majoꞌ ꞌuꞌ siquindëꞌhanꞌ.
    Nein ncꞌua ja tsꞌian na tꞌmanntyi na ndui ꞌuꞌ. Quindyotsijon ꞌuꞌ yo ja juu na
    mꞌan na nën rö.”'
  bhd-bhd: मालिके तैस सेइं ज़ोवं, “शाबाश ईमानदार नौकरा तीं थोड़ी ज़ेरि रकमी पुड़ इमानदेरी
    सेइं कम कमाव, अवं तीं बेड़ि चीज़ां केरो मुख्तियार बनालो, ते अपने मालिकेरी खुशी मां
    शामिल भो।”
  too-NT: 'Lā'' huan patrón huanilh: “Tzey. Lej tzeyā tasācua'' hui''x. Xa''nca tlahua''
    milītlōt. Lā'' como xa''nca scujti con huā''mā'' tumīn, chuhua''j nalītō''ca''ya''
    lā'' ā''chulā'' na''icmaxquī''yāni''. Cata''t lā'' naquintā''pāxuhua''ya''”.'
  ind-AYT: Tuannya menjawab, ‘Bagus sekali, hamba yang baik dan setia. Kamu setia
    dengan hal-hal kecil, aku akan mengangkat engkau atas banyak hal, masuklah ke
    dalam sukacita tuanmu.’
  cjo-NT: 'Ikantawakiri iwaatorote: “Kameethataki, pimatakinawo nokowakaakimiri. Pikyaaryoowentakiro
    eejatzi piyomparitaka, rootaki nopantemiri paashini osheki. Eeroka aminakaanteroni.
    Iroñaaka pikyee jaka pitsipatena akimoshireeyeni”.'
  nsn-nsn: Kare kula na tamata uleikono pare, ‘Ingga ter tamatang kalekinale uaia,
    kara longlongoro uaia tun, doha tang kalekinale keip tar inete kikitilik, temaene
    inggo u uamokongua totomua o kaueke me bureher inet. Auia, lame, karo me uaha
    uelkout totoguo.’”
  san-DEV: तेन तस्य प्रभुस्तमवोचत्, हे उत्तम विश्वास्य दास, त्वं धन्योसि, स्तोकेन
    विश्वास्यो जातः, तस्मात् त्वां बहुद्रविणाधिपं करोमि, त्वं निजप्रभोः सुखस्य भागी
    भव।
  tna-NT: 'Da su emetse ja tueda atana: “¡Saipie! Mida da emebajaji saida. Miada saida
    ana quejucua chidi chipilu neje putsu, yama mi huaraji aida yayu. Beju ema neje
    anitique. Beidaji puque ema neje.”'
  lid-lid: “Tinan tan tiye tan, ‘Ou ndramak mwasin; Ou ndranyowo-ei lakou nadu bwisik,
    idah kameh jo mesekei ou atondrok lakou tinan, ou ala bolo kon tek ta sekesek.’
  wim-wim: Nil puth mooman thaw nungant, ‘Yaa.wey, an min paththama, nint puth work
    minam iiy-iiyana. Ngayan puth wukal many theeꞌang nungkweya, nint puth work minam
    iiy-iiyana, aꞌ putha wukal piꞌan yumpan thampa. Puth anpalana, ngay work piꞌan
    theeꞌāng nungkara. Nint pal iiya, aꞌ ngatharang ing nyiināna keꞌ ngurp ngatharam
    yimanangana.’
  zga-M: Unkuludeva vamwene akhambula akhata, “Unghahile, vononu uleimbanda nonu hange
    ukingholofu, ukhele ngolofu pafidebe ifi punikhukhuveikha pavuloleli uvwa fingi.
    Ingheila munduhekhelo lwa Nkuludeva vakho.'
  yom-yom: 'Pfumuꞌandi wunkamba : “widi kisadi kimboti ayi kikuikama. Ngeyo wubedi
    wukuikama mu bima bifioti. Diawu ndieka kuvana minsua mu bima biwombo. Yiza moni
    khini va kimosi ayi Pfumu aku.”'
  san-SIN: තේන තස්‍ය ප්‍රභුස්තමවෝචත්, හේ උත්තම විශ්වාස්‍ය දාස, ත්වං ධන්‍යෝසි, ස්තෝකේන
    විශ්වාස්‍යෝ ජාතඃ, තස්මාත් ත්වාං බහුද්‍රවිණාධිපං කරෝමි, ත්වං නිජප්‍රභෝඃ සුඛස්‍ය
    භාගී භව|
  yut-yut: “Yaŋ iyɨŋban amɨn tagɨ da yaŋ yagɨt, ‘Gak pi monjɨno gen guramɨt tagɨsi
    agɨl. Aŋek pigo dakon kɨla tagɨsi agɨl. Yo monɨŋɨsok gabo kɨla tagɨsi agɨl, do
    yo madep gabo kɨla tagɨ aki. Gak apbɨ kɨsɨk kɨsɨk ando.’
  grc-BYZ: ἔφη αὐτῷ ὁ κύριος αὐτοῦ· εὖ, δοῦλε ἀγαθὲ καὶ πιστέ! ἐπὶ ὀλίγα ἦς πιστός,
    ἐπὶ πολλῶν σε καταστήσω· εἴσελθε εἰς τὴν χαρὰν τοῦ κυρίου σου.
  tbl-NT: Ne bud monen se mò du yóm gónón mogot, ‘Wóyón dé. Tey hyu nim uu, teyi gulit.
    Lemwót bè yóm kgulitem bè yóm udì hogotu kóm, bong ne sigangu tahem. Yó ne, holi
    mung dou dé anì gmungi lemen yóm dou kligal.’
  cpc-NT: 'Ari ikantzi Pinkathari: ‘Ariwí nompiratani, kamiithashiriri pinaki. Kapichiini
    kiriiki pikimpoyaakina, ari pinkimpoyagai ojyiki pashini. Pimpoki, pintsipatina
    pinintagaiya’.'
  nhg-NT: 'Itieco oquelfe: “Cuale otecchi. Taja teca tecuale tlatequepano hua teca
    de confiönsa. Teniechmoströrfe que teca de confiönsa ca tli sa nönöjtetzi. Öxö
    temetztlölis para ma xetlamandöro ipa meyac sösantle. Öxö xecpea inu pöquelestle
    de motieco”.'
  nya-nya: “Mbuye wake anayankha nati, ‘Wachita bwino, wantchito wabwino ndi wokhulupirika!
    Wakhala wokhulupirika pa zinthu zochepa; ndidzakuyika kukhala woyangʼanira zinthu
    zambiri. Bwera, udzakondwere pamodzi ndi mbuye wako!’
  ngu-NT: 'On iteco oquijlij: “¡Sanoyej cuajli! Tejhua ticuajli tequitquetl, niman
    oticchiu quen onicnec. Aman ica xomitzixcajcayau on achijtzin, más miyec nimitzmactilis.
    Xcalaqui niman nohuan xpaqui.”'
  kup-kup: Pot mañahan aban ahop gog aban mod popun epat mañah, ‘Erom, ni nem gog
    aban hodadevonañ tinap, met nem gogot aviam nanat sohon ni tin tovai emooñ, povoz
    petev gog ahö nataz korav ravat heken ni amun deip honeo het biñ ravat hepain,’
    pot mañah.
  jid-jid: Tiekohma a hla wu, “u toh tie, vrenkoh ndindi ni u kponji! U tie njanji
    ni kpyi fyi me. mi yo wu ndu nji ikpyi gbugbuwu. Ri ni mi takpye tiekoh me.
  wmw-wmw: 'Mwenye wake ire akwamba: ‘Kuwa ntumisi mwema na mwaminifu. Bandi ya kuwa
    mwaminifu wa vinu aba, sambi nukugabizi vingi. Ingira ufurahi na mwenye wako!’'
  gmv-GGM: Godazikka lo7ethadasa hayso loo7one tass ammanetida ashikarazo neni guthan
    amanetidade gidida gish ta nena daro misha bolla shuumays, gede ne goda ufaysaso
    gela gidees.
  ssg-ssg: “Tel tame moni ukek, ‘Puasam solian. O unauak solian, o auni aluini moniuk.
    O ngahati aluini waliko kokol, aile ape nga hani o ngahatiai waliko pamu tuah.
    Amuam akatima nga.’
  zpo-NT: 'Lee xpatron xaa nzhé: “Xmos na, wen doo mkee lu zhiin nu nali doo mle luya.
    Nali doo ngok lu lo chepse kwaan mza na lo lu, nu lee nal za na masra lo lu. Nu
    nix doo kwi rop be nal.”'
  poy-poy: Mtuwa gwakuwi kalonga, ‘Gutenda weri, gwenga gwamuheri na ntumintumi mwaminika!’
    Gwenga gwaminika mushitwatila shididiki, hanukutuli guloleri vitwatira vikulu.
    Gwizi panu tunemeleli pamuhera!
  qwh-NT: 'Tsenam patronnenqa nerqan: ‘¡Qamqa alli sirwimaqnïmi canqui! Llapan nenqaqtam
    cumplerqonqui. Tsemi tse wallcalla qellewan alli negosiuta ruranqequirecur mas
    atscata qoshqequi. Pasamï noqawan mesacho juntu cushicunantsicpaq’ nir.'
  gaw-gaw: Amu nuhig oḵai nug aum. ‘Na uḏat danab ena. Na ham bup̱uak laa ii heme.
    Na keeke nakok amu dab meṯan autna aome amunu da hep̱i, na keeke kuḏum dilag oḵai
    daanna gumadḵut. Na dop̱e, da ele oonih gamag ahaḏ!’ awa aum.
  nca-nca: “Yiní uni parámiyómbo ŋande miraró, ‘Keko sunará simó meté, kho meté horé
    ta teyara. Keto o tomó ta-ta qu meté ta sopoyaró, ŋunde ŋuroko nondo, keto o parámi
    sopoweya, ye iŋoteno. Ke maheya noya niŋgu-niŋgu te.’
  zpz-NTPP: 'Orzeꞌ na patro̱o̱ niy rab yuy: “Nap tonaꞌ la. Ru nac ru tub moz nu ricy
    paa. Na par nu bicy paar nu ñuu miꞌ nu briica̱ nir, ndeꞌ nu na riiñ ily zir grica̱
    nu gyicy ru. Na gyeed gun gyet lagy ru nur ya̱”, na patro̱o̱.'
  mkj-mkj: Koaunno pel pwehng ih, ‘Doadoahk mwehu, papah lelpoak apel mehlel men koawoa,
    ki oamw koahiok in koadoahkoahda mehkij siksik, ngoahi pirin kioang koawoa mehkij
    koalik koawoa en appwapwali. Indoa pwili injenmwahuki oai pai.’
  zac-NT: 'Lëꞌë lamë repi: “Bien nahin. Nal tubi muzë zaꞌquë. Napa confiansë lë́ꞌël.
    Hia quë lë́ꞌël nal muzë zaꞌquë de lo duꞌpë nabëna incarguë guiáꞌal; bë́ꞌnël gan
    más. Guatë́; bëquitënú ldúꞌul na.”'
  kyg-kyg: aliꞌya aepa vekamoꞌa, aliꞌyakamo oꞌataleka kanale aliꞌyaꞌmo aliꞌnana vekae,
