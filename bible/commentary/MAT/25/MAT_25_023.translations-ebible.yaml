verse: MAT.025.023
translations:
  kpx-kpx: Ige kosive keu namihai avoe, ‘A keu esemue dua. A keu di moni ke nalieve
    dua vanu. A monie ese kemo lovie dua vale kemo dana a ebagemai lovi baluga mai
    aoge ana ke nalinela. Iale lohoge nahi vahaeholahai.’
  okv-H: kito ‘Umo pure ari embo javotohora, na no degi ta isapa ikihane javotoho
    na jigama ehea avoeto na umo humota ue isapamane inena simba ae ikasona. Hae!
    Umo namoga mihie tunga javotoho ae.’ ainge enu
  tbo-tbo: ‘Yaka a bada i baha i pa, “I dewadewa. Tam tu upuhegoya dumam po dumadumalum.
    Amaka u wileta ginouli habuluhi uyahihi, yaka apo a taniwagem po ginouli baneihi
    a welem po una taniwagehi, po u ani kaoha uyahina una memae.”
  mal-C: “യജമാനൻ അവനോടു പറഞ്ഞത്, ‘വളരെ നല്ലത്, സമർഥനും വിശ്വസ്തനുമായ ദാസാ, നീ ഈ ചെറിയകാര്യത്തിൽ
    വിശ്വസ്തനായിരുന്നല്ലോ, ഞാൻ നിന്നെ അധികം കാര്യങ്ങളുടെ ചുമതലയേൽപ്പിക്കും. വന്ന്
    നിന്റെ യജമാനന്റെ ആനന്ദത്തിൽ പങ്കുചേരുക’ എന്നു പറഞ്ഞു.
  grc-SR: Ἔφη αὐτῷ ὁ κύριος αὐτοῦ, Εὖ, δοῦλε ἀγαθὲ καὶ πιστέ, ἐπὶ ὀλίγα ἦς πιστός,
    ἐπὶ πολλῶν σε καταστήσω· εἴσελθε εἰς τὴν χαρὰν τοῦ κυρίου σου.
  bgc-bgc: उसकै माल्लिक नै उसतै कह्या, शाबाश, हे भरोस्से के लायक आच्छे नौक्कर, तू
    थोड़े म्ह भी भरोसमंद लिकड़या; मै तन्नै घणी चिज्जां का अधिकारी बणाऊँगा। अपणे माल्लिक
    कै आनन्द म्ह साझ्झी हो।
  khz-khz: Gena vele na evega-namaato, netiwato, ‘Nama iwavagi! Goi vetugunagi taumu
    namana, maveraramanimu! Gau girigiri oinaguluagi-gitakaurana gaurai, au na gau
    vogo avenimuna, goi na pono gita-tagora. Onoma laka-toga, au goti itama verere-koukou!’
  deu-TKW: 'Sagte sein Herr zu ihm: gut, du braver und treuer Knecht, du bist über
    weniges treu gewesen, ich will dich über viel setzen; gehe ein zu deines Herrn
    Freude.'
  zsr-NT: 'Niꞌr xanëꞌ naꞌ rëꞌ lëꞌ: “Nac dxiꞌa. Nacuꞌ huen dxin gdu. Tsáhuiꞌdauꞌ benuꞌ
    catiꞌ ni dë lu naꞌu látiꞌdauꞌz. Naꞌa, szxö́nitër cuꞌa lu naꞌu. Gyaz ga zoaꞌ, udzíjilennuꞌ
    nedaꞌ.”'
  lin-lin: 'Nkolo azongiselaki ye : « Malamu ! Ozali mosali malamu mpe ya sembo. Lokola
    ozalaki sembo na biloko moke, nakopesa yo mokumba ya kobatela biloko ebele. Yaka
    kosepela elongo na nkolo na yo. »'
  hns-NT: 'Tab maaliek bolies: ‘Toe bahoet barhia karle. Toe ek attjha aur iemaandaar
    goelaam baate. Thora par toe bharosaadaar rahiele, ohie se ham tor oeppar dher
    saupab. Toe bhie aaw nauta kare.’'
  noa-E: Magbaawai chi patronau magʉgjã, “Pʉjã chadcha piyón wajaphamʉu; pua mua jaautarr
    thum agjöo abarmgui” ajim anʉm irig. “Phatkhondam pöm khaba deetarrau pua ʉ̈u
    jãgbarm khai, ag jũrr mua pʉrʉg warag ʉ̈r deejugui” ajim anʉm. “Jãgbarpí pʉjã
    ĩchab ierrag dubwi mʉ dʉ̈i onee abá” ajim aajem magʉgjã agjö.
  eng-EMTV: His lord said to him, ‘Well done, good and faithful servant; you have
    been faithful over a few things, I will make you ruler over many things. Enter
    into the joy of your lord.’
  mib-NT: 'Te ni cahān patrón jiín de: Iyó váha núu súcuan. Yōhyo vāha mozo cúu ró
    jéē squícu vāha ró. Chi vāha ni squícu ró ɨɨn jniñu lúlí‑ni, te vijna te cuāha
    ri jniñu jéhnu ndacu ró. Te quɨ̄vɨ ró núū cusɨɨ̄ ni rō jiín rí. Achí de.'
  lif-NT2: कुन्‍दाङ्‌बाल्‍ले़ खे़न् मे़त्तु, ‘नुःबा नु निङ्‌वाॽइरे़ खोःप्‍तुबा सेवारोबाए,
    नुःबा के़जोगुरो! खे़ने़ॽग मिसाक् याङ्‌ङो नसाःन्‍साबा के़बोःक्‍खे़, आल्‍ल यरिक्
    पाःन्‍नो युक् पिने़रो॥ आल्‍ल आनिॽ सोरिक् सःत्तिरो!’
  xnj-xnj: ‘Mkulu waki akamjovela, chabwina, veve mtumisi msadikika na mbwina!’ ‘Ukitili
    chabwina mu mambu gadebe, yati nikugotolela mambu gavaha, bwelayi uhekayi pamonga
    na nene.’ ”
  mmx-mmx: Leeme silok ga lok tin, ‘I lox avukat aleng. Nenu lagale lasaxaruki rak.
    Nenu ga lok tatao avukat levempanga lixilik. Kuren la nia anaba raba u mi laxampanga
    solo kusu una lok tatao i. Ude u ri leluxa rak. Ata lok momo eburu.’
  cbr-NT: 'Cacëxun ca an a ñu mëëmicë unin caxa: Camina upí oquin ''ën curíquinën
    ñu ''an. Minmi ''itsamashi ''aínbi a curíquinën upí oquin ''acë cupí cana mi ''itsaira
    anúnmi ''ë ñu ''axúnun ''inánti ''ain. Usa ''aish camina ''ëx cuëëncësaribi oi
    ''ëbë cuëënti ''ain.'
  tee-NT: 'Chai ju ix''ucxtin juni: “Na k''ox xanavi. Ju uxint''i na k''ox lapanac
    unit''a chai na lai lhilaksic''an. Laich xalhist''ac''a lacats''unin. Pus ju chavai
    palai lhu acxtakniyan ju alhist''ac''a''. At''anut''ich junta icvi ni laich k''aixtam
    cak''achanau”.'
  eng-LSV: His lord said to him, Well done, good and faithful servant, you were faithful
    over a few things, I will set you over many things; enter into the joy of your
    lord.
  cak-NT: 'Ri ru-patrón xu''ij che: Utz ri xa''an. Ret, jat jun utzilaj nusamajel,
    can na''an ri ni''ix chawe. Y roma can utz xa''an riq''uin ri juba'' xinya'' can
    pa ak''a'' cuando xibe, cami xcatinya'' parui'' jun samaj más nim. Can catampe
    y caquicot chuka'' wiq''uin, xuche''x ri samajel.'
  pah-NT: '—A''ero garuvihava''ga ei ga pe: “Ereporavyky katu nde! Ndepyry nde eporavykykatuavo
    ji ve. Mbohapyrete''i nde erembohe''yjuhu ji ve. Nurã po ti ji imondoi he''yiheteva''ea
    nde ve nehẽ embohe''yjuhu ti ji ve javo. Ejo ti ejoryjoryvamo ji pavẽi,” ei ga
    ga pe, ei Jesus''ga.'
  sja-NT: 'Chi p''arat''a chiparipa mãgaji: “¡Pɨ pia bɨda aji, pia mimiapari perã!
    Mɨa atabëida pia ak''ɨji mãik''aapa aɨ ɨ̃rɨ waapɨara uchiapiji. Mãga ooda perã
    ɨ̃rá pɨ jua ek''ari bɨit''eeda aji, ne-inaa audupɨara ak''ɨmerã. Teedaa t''ĩupáde
    aji, o-ĩa bapariimerã mɨ ome.”'
  xed-xed: 'Ka daŋahəgani nda tsi mantsa: “Ɗina tsa, ŋərma kwalva ka. Manda va tsa
    nzakwa gha ka ŋərmani ma skwi kwitikw ya, ta vlaghavla yu ta skwi dagala guli.
    Saghusa gha da rfu kawadaga nda iʼi,” kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi xitoho da já xi̱hi̱n dá: “Va̱ha ndiva̱ha na̱cajún. Mozo
    va̱ha cúú yóhó jáchi̱ chá va na̱sa̱ha̱n i̱ nu̱u̱n ta na̱caja chúun va̱hún ña̱.
    Sa̱há ña̱ cán quéa̱ caja i̱ ña̱ ná cacomún cuéntá sa̱há cua̱ha̱ chága̱ ña̱ha.
    Ta viti cuu coún xi̱hín i̱ ta já ná caji̱i̱ chága̱ inún”, na̱cachi xitoho da.'
  gfk-S: “Ma no nuno watong ga tange tana be, ‘Tahut na pinapalim. A bilai ma a tultule
    tutuno ugo. U te tutuno ta kike ra bar linge, io, iou ni bul ugo be nu balaure
    bileng ra haleng. Hana u ra! Nu laro tikai ma no num watong!’
  bmu-bmu: “Mewö jiiga azi kembuŋan kewö meleŋ waŋgiyök, ‘Mi ölöp. Gi nup meme azi
    ölöpŋi memburik-qemburiki qahö. Gi yuai awamdökŋi memba mi kapaŋkapaŋ aka galöm
    köla malnöŋga sehiyök. Miaŋgöra nöŋön yuai gwötpuk göhö böröge albi miaŋgö galömŋa
    malman. Ölöp kaba azi kembugi nöŋgö miri uruŋe kaŋgota mohotŋe sösöŋgai aka malbin.’
  dgz-dgz: Ayop mega gare wadien, ‘Ge umap di, nao nega kakae di taan nona wariana
    apanewa. Ne otu kamontu genana gapan nona wara ta agingian. Ap menan puraput nega
    baware kwayup tamopen bat gimagivin. Aton nega geniangina gapan wanigingan.’
  eng-GNV: 'His master saide vnto him, It is well done good seruant, and faithfull,
    Thou hast bene faithfull in litle, I will make thee ruler ouer much: enter into
    thy masters ioy.'
  zaa-NT: 'Xana'' niá nna ra bi ą: tsè''ba ná nu beni lu'' siervo tsè'' nna cumplido
    nna; lani ti''to'' rúbá uccua lu'' fiel, acca adírula iỹeni gúnná'' làtsi'' ná''
    lu''; por nui nna yala redacca'' látsa''a'', ą''hua lu'' nna edacca'' huáni lu''.'
  eng-WEBSTER: 'His lord said to him, Well done, good and faithful servant; thou hast
    been faithful over a few things, I will make thee ruler over many things: enter
    thou into the joy of thy lord.'
  guh-guh: 'Nexata petuxanenë jumaitsi: “Xanepana rabaja. Xaniavaetsia netoevetaponaponame.
    Itsajamatabëcuene apo najamatabëxainaemë. Tsiquirijavayo ata xaniavaetsia netoevetame.
    Nexata aeconoxae caevetsiaexanaenatsi pematatsënëa ayaijava. Jonemena xanëjavaberena
    barëyaya neponaponaenexa xanëjavata,” jai petuxanenë pijajivitonëjavabelia.'
  bon-bon: Teeme babo biname te jejige egä, ‘Babo miijirage! Maane miijirage kaakesea
    bägrä gäte, cängena lipu ire tetwumete matikäli rarekaake ne, siige cane meebine
    naacitenine bucurage bine ire atwemame. Tädi cäme soriyomu cabu me cane cama gege
    me!’
  nhw-BL: '“Huan iteco quiilhui: ‘Nelía cuali. Tinotequipanojca catli temachtli. Cuali
    techtequipano ica nopa quentzi catli nimitzmacac. Huajca ama miyac más nimitzcahuilis
    momaco. Xicalaqui nochaj nohuaya huan nochipa ma tipaquica san sejco.’'
  swh-ONEN: “Bwana wake akajibu, ‘Umefanya vizuri sana, mtumishi mwema na mwaminifu.
    Umekuwa mwaminifu kwa vitu vichache; nami nitakuweka kuwa msimamizi wa vitu vingi.
    Njoo ushiriki katika furaha ya bwana wako!’
  wbi-wbi: untwa ghwake akam'buula akati, 'Uvombile vunofu. Uve uli m'bombi nnofu,
    kange mhuvilua! Uvombile vunofu pa mbombo indebe, lino nikukuviika kuuva mwimilili
    ghwa kyumakinga Ghwise tuhovoke palikimo.'
  bba-bba: Win yinni nɛɛ, nɑ nun siɑrɑ wunɛ yoo ɡeo kɑ nɑɑnɛɡiiwɑ. A kuɑ nɑɑnɛɡii
    ɡɑ̃ɑ piiminu sɔɔ, kon nun ɡɑ̃ɑ bɑkɑnu nɔmu sɔndiɑ. A nɑ su yɛ̃ɛri.
  eng-KJVCPB: 'His lord said unto him, Well done, good and faithful servant; thou
    hast been faithful over a few things, I will make thee ruler over many things:
    enter thou into the joy of thy lord.'
  kgk-NT: —Ohexa-vy ijáry, “Iporã eterei” he'i ovy'a-vy gwembigwái-pe ijáry. “Nde
    rekoha porã voi ra'e. Ajerovia tee voi nde-rehe” he'i íxupe. “Xe mbotavy e'ỹ reheve
    erenhangareko porã ra'e mixĩ va'e-rehe” he'i íxupe. “Ãy tuvixave va'e-rehe oromonhangareko
    jevy-ta” he'i íxupe. “Xe moirũ katu onhondive javy'a hagwã” he'i mokõive ogana
    va'ekwe-pe.
  waj-waj: 'tikio rikioo nnoonna vaidiivo inna tinoo: A ngiaammuau yoketaakuavee.
    A mmooriivaa yoketaama iikiannavai. A sikauyauvaa varee iyauvunudiri yoketaama
    iikiannani irisaivaa fai na pinaa mmooriivaara dianeera i yapa kiaanaravai. Numa
    ni tasipama variee sirigakianee,'
  cpy-cpy: 'Ikantzi Pinkathari: ‘Ariwé nomperatani, te piyoperowita. Eepichokiini
    koriki pikempoyaakina, aritaki pikempoyahae itsipa osheki koriki. Pipoki, pitsipa-tena
    anintaawaetya.’'
  ekk-PKP: 'Isand ütles talle: „Sa oled hästi teinud, sa oled hea ja ustav sulane.
    Sa tõestasid, et oled usaldusväärne väikestes asjades, nii et ma panen sind nüüd
    paljude asjade eest vastutama. Ole rõõmus, sest ma olen tõesti sinuga rahul!“'
  mpx-mpx: Wana tonowak i baek elana i ba, ‘Owa totuwalali waiwaisana ge henahenapona.
    U ginol bubun. Bugul bolo nige hi gegewi u matahikagil bubunil, inoke na telewa
    bugul nihi gewi nu matahikagil. U nem alou owa ta yaliyaya pamaisena.’
  wbp-wbp: “Ngula-jangkaju, wirijirla wangkaja ngulakuju watiki, ‘Nyuntujunpa ngurrju-nyayirni
    warrkini ngajulukuju. Nyuntunpa warrki-jarrija kujarnangku ngajulu wangkaja warrki-jarrinjaku.
    Ngajulurlurnangku yungu nyuntuku wita tala warrawarra-kanjaku, manu nyuntulurlunpaju
    pina-yungu ngajuluku panu-jarlulku talaju. Yuwayi, nyampu-warnurla jalangu, ngajulurlu
    kapurnangku yirrarni nyuntuju wiri talaku ngaju-nyanguku. Yantarni kaninjarni
    ngaju-nyangu yuwarli-kirra, manu wardinyilkirli wungu-jarralku nyina!’
  luo-luo: “Ruodhe nodwoke ni, ‘Isetimo maber ahinya. In jatich maber kendo ma ja-adiera!
    Isebedo ja-adiera gi gik matin nono, omiyo koro abiro keti jarit gik mangʼeny.
    Bi idonji e mor mar ruodhi!’
  nhe-NT: '“Huan iteco quiilhui: ‘Nelía cuali. Tinotlatequipanojca tlen temachtli.
    Cuali tinechtequipano ica nopa quentzi tlen nimitzmacac. Huajca ama miyac más
    nimitzcahuilis momaco. Xicalaqui nochaj nohuaya huan nochipa ma tipaquica san
    sejco.’'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܡܵܪܹܗ: ’ܛܘܼܒ݂ܵܐ ܐܸܠܘܼܟ݂ ܪܹܓܵܐ ܛܵܒ݂ܵܐ ܘܡܗܘܼܡܢܵܐ، ܥܲܠܔ
    ܚܲܕܟ̰ܵܐ ܗܘܹܐ ܠܘܼܟ݂ ܡܗܘܼܡܢܵܐ. ܥܲܠܔ ܪܵܒܵܐ ܒܸܬ ܥܵܒ݂ܕܹܢܘܼܟ݂ ܡܕܲܒܪܵܢܵܐ. ܥܒ݂ܘܿܪ ܠܚܲܕܘܼܬܵ‌ܐ
    ܕܡܵܪܘܼܟ݂.‘'
  esk-NT: Aŋaayuqaŋantuuq uqautipmigaa, ‘Savaaqallautaġniqsutin, nakuuplutin tuniqsimaruaŋuniqsutin
    savakti. Tuniqsimmatriñiqsutin iñugiakitchaluaqtuatigun suuratigun. Inillakkisigikpiñ
    iñugiaktuanun suuranun. Quviasuqatautyaġiñ aŋaayuqaġikkapni.’
  msb-msb: “Didi ginsabihan man siya, ‘Maayo an ginhimo mo, masarig kag matinumanon
    na suruguon. Kay matinumanon ka sa pira na mga bagay, kaya igapamahala ko man
    sa imo an mas damo. Kadi kag makiglipay ka kaupod ko na imo amo!’
  cpa-NT: 'Jøng² ca¹juúh² juu³dsa: “Lanh¹²hning dsa² dsiog¹, dsa² ti³té¹³ jǿg³. Dsio¹
    hlaih¹³ ta³ quiánh²hning. Cu²rø² ma²ca¹mi³tih³hning cøng² ta³ mih². Jøng² dsie¹³jni
    gugh²hning ta³ juøh¹² hi³méh¹. Cøng² ni³ tiágh³ jniang³ hi² hioh¹² jenh¹² jniang³,”
    ca¹juúh² juu³dsa.'
  dso-dso: ସାଉକାର୍‌ କଇଲା, କେଡେକ୍‌ ନିକ ! ତୁଇ ମିସା ମର୍‌ ବଡିଆ ଚାକର୍‌ । ଉନା ଡାବୁ ମିସା
    ନିକକରି କାମେ ଲାଗାଇଲୁସ୍‌ । ଏବେ ତର୍‌ ଜିମାରେ ମୁଇ ବୁତେକ୍‌ ଦନ୍‌ ଦେବି । ଆଉ ମର୍‌ ସଙ୍ଗ୍‌
    ସାର୍‌ଦା କର୍‌ ।
  meu-meu: Biaguna e haere, eto, Namo herea! Oi na hcsiai taumu namona, kara maoromaoro
    taumu. Ḡau dia hoho o reḡu namonamova, ḡau momo biagudia ai do baina halaomu.
    Biagumu ida baita moale hebou.
  yva-NT: Umba akarije umawe po raura nanto ai pare, ‘Ko dave! Winyamo sya vatano
    nyanapatambe rinai ngko dave. Winyi no tawan no nya anakere rai mavabe. Ana mamaun
    inta syo raunande nai nyo raeranande kobe, weti soamo syo ana manakoe inta raunande
    nai indamu nyo raeranande tavon. Winde, syare wintavondijo sya one rai indamu
    wansanayanambe tenambe!’
  dgc-dgc: Ey kinagi no amo na, a ‘Mahusay tu ginamet mo. Mahusay ka a utusan a matapat.
    Nadid, da nagtapat ka ta kétihék a éye a halaga, éy pamahalaén ta ka ta dikél
    a halaga. Somdép ka se, a mékihati ka ta kasayaan kua.’
  zpm-NT: 'Pquiab me rëb me: “¡Squiw nagoṉ! Rley naa raṉ naa squitaa ndzinli luu,
    squitaa nguzobdiidz luu lo naa; sac goṉ lo palalse dimi ne psaṉ naa lo luu ga,
    bioxco luu zaacse beṉdziin luuw. Nana goṉ, nroobraa miṉe gnedz naa guṉdziin luu.
    ¡Na bded, zeeṉa ygaa luu grë guieḻbley ne quiayac nu!”'
  hix-NT: Ohxe mehxak hamà, kekon hatà, horykomo, àwya. Ranoto me yaworo mehxak hamà,
    rotxenyerun hoko, yakenohnà hoko rma. Thenyenohnà haxa yoh me harha keryaha, kekon
    hatà. Ohoko teryehorye wehxaha. Àro ke, rowyaro rma rha teryehorye exko, omoro
    xarha, kekon hatà, horykomo, àwya, kekon hatà, Txesusu.
  sim-sim: Urik malakama oto mu mbara, �Mir ma jivi lerawun armek landa ma mira. Ya
    awarikandak mirin a hari sir. Hako armek lerawun mi lari osik avak lerawu wasilaka
    las mihi tavak a halakwa nir. Mir avak an nga nakrem shi rupshi mendekwa shira.�
  npi-ULB: उसको मालिकले उसलाई भने, ‘स्‍याबास, असल र विश्‍वासयोग्‍य नोकर ! तिमी थोरै
    कुरामा विश्‍वासयोग्‍य भएका छौ । म तिमीलाई धेरै कुरामाथि अधिकार दिनेछु । तिमी पनि
    आफ्ना मालिकको खुसीमा सामेल होऊ ।’
