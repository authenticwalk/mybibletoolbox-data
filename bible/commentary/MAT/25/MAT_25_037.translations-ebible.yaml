verse: MAT.025.037
translations:
  kpx-kpx: Auna kateai louge atae duaeau adave inuteve uale keabuna hotove ibina vai
    avuho loui kosea, ‘Kosive, osiomalela a vaeisege no lovi mai aovalu. Isi a enuisege
    no e hai aovage a inu.
  okv-H: embomeni jajavotoho na ingito ke mine einge aisora. ‘Bada, dago iji deina
    umo kito beuje te puvutohoe indari te umo te ikehere indimaha?
  tbo-tbo: ‘Uyahinei tu dumalu lawahi apo uyahiu hina baha hina pa, “Guyau, ega tota
    hanapugeya meyanai to gagalem ma am u hilage, ma yaniyani to welem, bo uyopopom
    i haleeya, ma goila to welem,
  mal-C: '“അപ്പോൾ നീതിനിഷ്ഠർ അവിടത്തോട്: ‘എപ്പോഴാണ് കർത്താവേ, അങ്ങ് വിശപ്പുള്ളവനായി
    കണ്ടിട്ട് ഞങ്ങൾ അങ്ങേക്ക് ആഹാരം തന്നത്? ദാഹിക്കുന്നവനായി കണ്ടിട്ട് കുടിക്കാൻ തന്നത്?'
  grc-SR: Τότε ἀποκριθήσονται αὐτῷ οἱ δίκαιοι, λέγοντες, Κύριε, πότε σὲ εἴδομεν πεινῶντα,
    καὶ ἐθρέψαμεν; Ἢ διψῶντα, καὶ ἐποτίσαμεν;
  bgc-bgc: “फेर धर्मी उस ताहीं जवाब देवैगें, ‘हे प्रभु, हमनै कद तेरे ताहीं भूक्खा
    देख्या अर खुवाया? या कद तिसाया देख्या अर पाणी पिलाया?
  khz-khz: Ne kala rorirori talimara na pia vega-gelea, nepiatiwa, ‘Velekou, arigi
    toma gagitamuto ovitoto, gagupumuto? Pa nanu na ekalamuto?
  deu-TKW: 'Hierauf werden ihm die Gerechten antworten: Herr, wann haben wir dich
    hungern sehen und gespeiset? oder durstig und getränkt?'
  zsr-NT: 'Niꞌr lubiꞌë didzaꞌ bönniꞌ tsahuiꞌ naꞌ, lëꞌ nedaꞌ: “Xan, ¿batx bléꞌituꞌ
    Liꞌ gdunuꞌ atiꞌ bugágutuꞌ Liꞌ? ¿Batx gbidxuꞌ atiꞌ benntuꞌ le guꞌu?'
  lin-lin: 'Bongo, bato ya sembo bakoloba na Ye : « Nkolo, tango nini tomonaki Yo
    na nzala mpe topesaki Yo bilei ; tango nini tomonaki na posa ya mayi, mpe topesaki
    yo mayi ya komela ?'
  hns-NT: 'Tab attjha waalan poetjhiega: ‘Prabhoe djie, hamlog toke kab bhoekhaail
    dekhlie aur khaaik deilie, kie to piaasal dekhlie aur piailie?'
  noa-E: Mag amachig magbaawai mag i juachaar gar nʉm khʉʉnau jũrr irig “Señor, ¿jãagwai
    mag pʉ jãsöo khitʉm marau pʉ jãogjĩ?” a jëeuju anaabá, amachdëu i khĩircha ooba
    aajerr aawai. “¿Jãagwai mag pʉ öbissi khitʉm oobaawaijã marau pʉrʉg dödam döpijĩ?
  eng-EMTV: “Then the righteous will answer Him, saying, ‘Lord, when did we see You
    hungry and feed You, or thirsty and give You drink?
  mib-NT: 'Yūcuán na te cahān ñayuu váha un jíín yá: ¿Na quɨvɨ̄ ní cajito ná níhín
    jéē jíī ni sóco, te ni cajēhe na jéē ní yeji ní, chí jéē jichí ni ndute, te ni
    cajēhe ná ní jihi ní?'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् साम्‌योनिबाहाॽरे़ खुने़ॽ नोगप् मे़बिरु, ‘दाङ्‌बे, आप्‍फाल्‍ले़
    खे़ने़ॽ साक्‍मे़न्‍जा निःआसिगे़आङ् कुजा पिआसिगे़बे? के़वामिःसे़बा निःआसिगे़आङ्
    च्‍वाःत् थुङ्‌मा पिॽआसिगे़बे?
  xnj-xnj: “Penapo vandu vabwina palongolo ya Chapanga yati vakamyangula ‘Bambu, takuwene
    ndali njala yikuvina petakupeli chakulya, amala uvi na njota tete takupeli manji?
  mmx-mmx: La melemu mo limixin manmanton dinaba sue ia, ‘Leeme Silok. Lingisa nema
    maga ven u, ugak toxo la magam taba luxa u, la ugak minu la maga vaxain u?
  cbr-NT: 'Cacëxun ca ''ën unicaman ''ë cati ''icën: ¿Uisa nëtën caranuna mixmi ''acëñuma
    ''icë, nun piti mi ''ináncën? ¿Uisa nëtën caranuna mixmi shimacë, nun mi ''umpax
    ''ináncën?'
  tee-NT: 'Pus ju acsnich ju yu''unch ju alakts''incan ni soknic''a is''atsucunti''an
    catajunach: “Para ji qui''ucxtin tas vananch ju iclalakts''iu ni va ixch''avanit''a
    chai iclaxtakniu ju mivaiti. U ni ixq''uicxixt''a chai iclaxtakniu ju xak''ot''a.'
  eng-LSV: Then will the righteous answer Him, saying, Lord, when did we see You hungering,
    and we nourished? Or thirsting, and we gave to drink?
  cak-NT: 'Y ri winak ch''ajch''oj chic quic''aslen xtiqui''ij: Ajaf, ¿jampe'' ri
    c''o xkaya'' chawe chi c''o xataj? Xa man xatkatzu'' ta chi xnum apa. ¿Jampe''
    ri c''o xkaya'' chawe chi xakum roma xchake''j achi''?'
  pah-NT: '—A''ero po ti ganhi''ig̃arupive''g̃a ei ji ve nehẽ opojykaharetea pe nehẽ:
    “Maranime ore nde repiagi ty''ara nde jukarame?” e po ti g̃a nehẽ. “Ndorohepiagi
    tuhẽ reki ore! Nurã ore noromondoi mbatera nde ve,” e po ti g̃a ji ve nehẽ, ei
    Jesus''ga. “Maranime ore nde repiagi nde ygweirame? Ndorohepiagi tuhẽ reki ore!
    Nurã ore noromondoi yhya nde ve,” e po ti g̃a ji ve nehẽ, ei Jesus''ga.'
  sja-NT: 'Mãpai ichi juaraare k''achia wẽe p''anɨɨrãpa iididait''ee: “Tachi Waibɨa,
    ¿sãaweda unujidama ajida, pɨ jarrapisia nɨ̃bɨ mãik''aapa nek''opijida? Maa-e pɨrã
    ¿sãaweda unujidama opisia nɨ̃bɨ mãik''aapa ne-inaa topijida?'
  xed-xed: 'Ka tsa gwal ta snatá gwaɗa Lazglafta ya dzaʼazlay mantsa: “Yawu nghaŋta
    ŋni ta kagha ta dzə maya, ka vlaghatá ŋni ta skwa zay? Yawu nghaŋta ŋni ta kagha
    ta dzə ndala, ka taghaftá ŋni ta imi ŋa say?'
  mks-NT: 'A̱nda̱ já nda̱ca̱ tu̱hún java na̱ na̱caja va̱ha ta já cachi na já xi̱hín
    i̱: “Ndá tañu quéa̱ na̱xini nde̱ ña̱ cuíco ndó, xitoho nde̱ ta já na̱sa̱ha̱n nde̱
    ña̱ xíxi ndó. Ta ndá tañu na̱xini nde̱ ña̱ íchi̱ ndó ticui̱í ta já na̱sa̱ha̱n
    nde̱ ticui̱í nu̱ ndo̱.'
  gfk-S: '“Ma ira ut na takados di na tange balik tana horek: ‘Numem Watong, hunangesa
    be mem ga nes be u ga taburungan, mem gom tabar ugo, ma be u ga sip maru, mem
    gom hamamo ugo?'
  bmu-bmu: “Mewö jiiga ambazip solanŋi yeŋön kewö meleŋ waŋgiba jime, ‘Kembu, gi mönö
    wani nalönöŋ yakagahö kömunöŋ geka gumohom gihiba malin? Mönö wani nalönöŋ ogöra
    qemjeŋ qeba malnöŋga geka o gihiba malin?
  dgz-dgz: Ne ap anega wadiamopena nanina nutup wanumopi kakaewa taine nagirewa gare
    anega wain, ‘Ayop nugawa, wam ansena enup arageni yawaget taba genaton o megaga
    pakaraeni kaum genaton?
  eng-GNV: Then shall the righteous answere him, saying, Lord, when sawe we thee an
    hungred, and fed thee? or a thirst, and gaue thee drinke?
  zaa-NT: 'Làniana ca enne'' beni tsè''a nna ecàbini cabi e nna ina cabi: Señor, cuani
    gutùni cuią''lu'' nna benna tu'' gutó cuią''lu'' cá. Cuani gubitsi cuią''lu''
    nna benna tu'' inda gu''ya cuią''lu'' cá.'
  eng-WEBSTER: Then will the righteous answer him, saying, Lord, when saw we thee
    hungry, and fed thee ? or thirsty, and gave thee drink?
  guh-guh: 'Nexata bajarapamonae nejumai tsane: “Tajatuxanenë, ¿detsa pacujinae niajanijavata
    patajacarajutsi nexaejava?” nejai tsane. ¿Detsa pacujinae mera nejitsipaejavata
    patajacarajutsi mera? nejai tsane.'
  bon-bon: Cäme camu poto cidi ca conocäco biname cina teepi piba cebine cire najepesi
    egä, ‘Yageyame, cine liba meebine nääpänujisi loolomecewe, siige deedei nääcärujisi;
    coo piiyepu niiyemecewe, siige niiye nääcärujisi?
  nhw-BL: '“Huan teipa nopa catli xitlahuaque iixpa Toteco nechtlatzintoquilise: ‘Toteco,
    ¿quemaya timitzitaque timayanayaya huan timitztlamacaque, o quema tiamiquiyaya
    huan timitzamacaque?'
  swh-ONEN: “Ndipo wale wenye haki watakapomjibu, ‘Bwana, ni lini tulikuona ukiwa
    na njaa tukakulisha, au ukiwa na kiu tukakunywesha?
  wbi-wbi: Pe avaghlofu viliiti, 'Ghwe Mutwa, unsiki ghuliku ghuno tukakwaghile uli
    ni njala tukakupeela ikyakulia, nambe ye uli kyumilua, tukakupeela amalenga?
  bba-bba: Sɑɑ ye sɔɔrɑ ɡemɡii be, bɑ koo nùn wisi bu nɛɛ, Yinni, dommɑ sɑ wɑ ɡɔ̃ɔrɑ
    nun mɔ̀ sere sɑ nun dĩɑnu wɛ̃, ǹ kun mɛ nim nɔru ɡɑ nun mɔ̀ mɑ sɑ nun nim kɑ̃.
  eng-KJVCPB: Then shall the righteous answer him, saying, Lord, when saw we thee
    a hungred, and fed thee? or thirsty, and gave thee drink?
  kgk-NT: '—Upe ramo he''i rei va''erã xe-vy: “Araka''e tipo erejehexa uka araka''e
    nde vare''a ramo, ore Járy? Araka''e tipo oromongaru araka''e? Araka''e tipo erejehexa
    uka nde y''uhéi ramo? Araka''e tipo oromboy''u araka''e?'
  waj-waj: 'tinai rikiada fai safuuma variaiya ni sai kiaara: Udaanga-o, daira suai
    ta i taunnano i yeenna raikiai ta yeennaiyauvaa i mmiaunnavainnee? Daira suai
    i nnoori raikiai ta nnooriivaa i mmiaunnavainnee?'
  cpy-cpy: 'Ari ikanteeyeni kameetha-shireri: ‘Pinkathari. ¿Jempe-paete noñiimika
    pitashe-neentzi, nopantzimiri powanawo? ¿Jempe noñiimika pimirineentzi, nopantzimiri
    pimiri?'
  ekk-PKP: 'Siis need, kes on temast paremal, vastavad: „Issand, millal me nägime
    sind näljasena ja toitsime sind, või janusena ja jootsime sind?'
  mpx-mpx: Tosasapol anana nihi lahe nihi ba, ‘Babala, hauna sauga ha kitewa u galebu
    ge aanan ha pewa u an, o ebo u walem ge wewel ha pewa u im?
  wbp-wbp: “Ngula-jangkaju, yangka yali yapa-paturlu kapujulu payirni ngajuju, ‘Warlalja-Wiri,
    nyarrpaku-jala kanpa nyampurraju wangka nganimpakuju? Kularnangkulu nyuntuju yarnunjuku
    nyangu, manu kularnangkulu pirda-manu nyuntuju. Kularnangkulu nyuntuju purraku
    nyangu, manu kularnangkulu yungu ngapa nyuntuku ngarninjaku, lawa.
  luo-luo: “Eka joma karego nodwoke ni, ‘Ruoth, karangʼo mane wanenie kidenyo mi wamiyi
    chiemo, kata ka riyo oloyi, mi wamiyi gimoro imodho?
  nhe-NT: '“Huan teipa nopa tlen xitlahuaque iixtla Toteco nechtlajtlanise: ‘Toteco,
    ¿quemaya timitzitaque timayanayaya huan timitztlamacaque, o quema tiamiquiyaya
    huan timitzamacaque?'
  aii-aii: '”ܗ̇ܝܓܵܗ ܒܸܬ ܓ̰ܲܘܸܒܝܼ ܐܵܢܝܼ ܙܲܕܝܼܩܹ̈ܐ ܘܐܵܡܪܝܼ ܐܸܠܹܗ: ’ܡܵܪܲܢ، ܐܝܼܡܲܢ ܕܚܙܹܐ
    ܠܲܢ ܐܸܠܘܼܟ݂ ܟܦܝܼܢܹ̈ܐ ܘܬܘܼܪܣܹܐ ܠܲܢ ܐܸܠܘܼܟ݂، ܝܲܢ ܨܹܗܝܵܐ ܘܡܘܼܫܬܹ‌ܐ ܠܲܢ ܐܸܠܘܼܟ݂؟'
  esk-NT: Tavrali iñuich nalaunŋaruat kiuniaġaat, ‘Ataniiq, qaŋaaglaan qiñiqpisigiñ
    niġisukavich aasiiñ niġipkaqhutin naagaqaa imiġukavich imiqtitaġivisigiñ?
  msb-msb: “Didi, magahunga sa akon an mga matanos, ‘Ginoo, kasan-o ka namon nakita
    na gutom tapos ginpakaon? Napaha, tapos ginpainom?
  cpa-NT: 'Jøng² juúh² dsa² dsiog¹ héi², tsáih¹dsa jní²: “Juu¹³ jniang³, ¿he² jmai³
    ca¹ne¹³ jnieh³ hning², hi² ca¹løa¹ lø¹i³cuanh¹hning, hi² ca¹cuú³ jnieh³ hi² ca¹quíh²hning?
    ¿He² jmai³ ca¹ne¹³ jnieh³ hning², hi² ca¹løa¹ lø¹i¹hǿgh³hning jmøi² jøng² ca¹cuú³
    jnieh³ jmøi²?'
  dso-dso: ଦରମ୍‌ ଲକ୍‌ମନ୍‌ କଇବାଇ, “ମାପ୍‌ରୁ ! କେବେ ତମେ ବୁକେ ରଇଲାଟା ଦେକି ତମ୍‌କେ କାଇବାକେ
    ଦେଇରଇଲୁ ? କେବେ ତମ୍‍କେ ସସ୍‍ କଲାଜେ ପାନି କାଇବାକେ ଦେଇ ରଇଲୁ ?
  meu-meu: Bena kara maoromaoro taudia ese bae haere henia, baeto, Lohiabada e, edena
    nega ai a itamu, o hitolova, a ubumu? Eiava o ranu maseva, ranu a henimu?
  yva-NT: Umba vatano utavondi Amisye apa bekere raije umawe wo raura nande Rinai
    ware, ‘Amisyo winy, nanduija pi wimaror ti reamo anaisye raunande Nyo raisy muno
    nawa ngkangkamandi ti reamo mana raunande Nyo ramanam?
  dgc-dgc: “Nadid, éng mégkagiék ta éya, éy sumengbet du mahusay a tolay, a kagi de
    a, ‘Panginoon, nikésiya i nipagalép mua a pinamakan me diko? Sakay ta ahe ka nageplék
    a pinenom me ka?
  zpm-NT: 'See zdoo zho gnë zho: “¿Per pa hor bneedz no ncuaaṉe doow luu, ncuaaṉe
    go luu, pa hor bneedz no zaatne blëz luu, pa horgaa bneedz no lar ne gotxab luu,
    ib bdzioṉd no nzhaacnë luu, bdzioṉd no niogaa luu ladzguiib?”'
  hix-NT: Onà wyaro nketxhe hampànà, nyamoro, enyhoru komo rma, rowya, kekon xarha
    tà. Amna yohà y, ayahyehrà hutwahra mak amna nehxakonà, àro ke anyahmahra amna
    nehxakon hamà, ketxhe hampànà, rowya. Twohtxahke oyehtxoho hutwahra rma rha amna
    nehxakonà, àro ke owokhahra amna nehxakon hamà, ketxhe xarha, rowya.
  sim-sim: Karem or mbarik olmu silira, �Wasilaka, mbele wolo mendek mi erengharik
    akwan ni har? Uksembenjik mi mbarik uksemben ni har?
  npi-ULB: त्‍यसपछि धर्मी जनहरूले जवाफ दिई भन्‍नेछन्, ‘प्रभु हामीले कहिले तपाईंलाई
    भोकाउनुभएको देख्‍यौँ र तपाईंलाई खुवायौँ ? वा तिर्खाउनुभएको देख्यौँ र तपाईंलाई
    पिउन दियौँ ?
  cgc-cgc: “Pagtapos ta ambal ta Ari, mga matareng an na ittaw mag-insa ki kanen,
    ‘Ginuo, kan-o ka nakita nay na nletem daw paatagan nay kaon yan ta pagkaan? Kan-o
    ka nlao daw paatagan nay kaon yan ta waig na inemen?
  tim-tim: Hain dâre luâk âmbâle agak meme âlepŋeâk akmâ manmai arekŋe den hâuŋe hin
    makniŋbai, “Humo, gâ maktât amâ bo nâŋgâen. Amuten gâŋe sotgât me tugât nâŋgâmenâ
    giŋion?
  yor-yor: “Nígbà náà ni àwọn olódodo yóò fèsì pé, ‘Olúwa, nígbà wo ni àwa rí ọ tí
    ebi ń pa ọ́, tí a sì fún ọ ní oúnjẹ? Tàbí tí òǹgbẹ ń gbẹ ọ́ tí a sì fún ọ ní ohun
    mímu?
  wos-wos: “Wungi wandét yikafre sémbut hurukwa du takwa angi watandi, ‘Néma Du, yinga
    nukwa méni hénoo wali reméka nani ménika hénoo hwe? Yinga nukwa méni hulinguka
    hiyaméka nani ménika hulingu hwe?
  emp-NTPO: 'Maʌ̃ne dji jipa b̶eaba iwid̶id̶ia: “Dai Boro, ¿sãʌ̃be bʌra jarra b̶asi?
    ¿Sãʌ̃be daiba bʌra ne cobisid̶a? ¿Sãʌ̃be bʌra opichia b̶asi? ¿Sãʌ̃be daiba bʌra
    baido dawasid̶a?'
  eng-F35: 'Then the righteous will answer Him saying: ‘Lord, when did we see you
    hungry and feed you, or thirsty and give you drink?'
  ind-ind: “Kemudian orang-orang benar itu akan bertanya kepada-Ku, ‘Tuhan, kapankah
    kami melihat Engkau lapar dan memberi-Mu makan, atau haus dan memberi-Mu minum?
  pes-OPCB: '«نیکوکاران در پاسخ خواهند گفت: ”خداوندا، کی گرسنه بودید تا به شما خوراک
    بدهیم؟ کی تشنه بودید تا به شما آب بدهیم؟'
  mpt-mpt: naka molot unang molot eli baatneniba Sum kobo fatnamin dim ota imen tebo
    kebota ni imeno doklobbione? Eka fatnamin dim ota aantebo kebota ni aayo oklobbione?
  bla-bla: Mokŏm'otsitappix akotŭm'anĭstsiauaie, Nin'a, tsanistsi'i kit sits' In o
    pin an kitau'nots, ki kits is' so pi Q an? Ki kitse'naki, ki kitiitakopinan.
  ssx-ssx: Kutupa mo tikitiki piki wanda꞉hali ikana꞉ma꞉ ipika꞉ pi hombo peaasota꞉
    dupa lelimikie. Tekehalio. Hando natena꞉ neke tea꞉ma꞉ homeke ne kuma꞉pe o ikali
    na꞉na꞉ma꞉ homeke ikali kuma꞉pe
  mkl-mkl: Wɑɑti nŋu, inɛ dee dee ŋɑu ɑɑ jɛɛm ɑ ni, Lɑfɛ̃ɛ, wɑɑti yoomɑi ɑ̀ yɛ ɑri
    wɑ kpɑɛ nɔ ɑ̀ nɑɛ ijɛ ì jɛ wɑlɑ ɑɡbɛ wɑ kpɑɛ ɑ̀ nɑɛ inyi ì mɔ.
  gaq-gaq: “ଦାର୍‍ମିକ୍‍ଇଂ ଉତର୍ ବିଏ, ମାପ୍ରୁ ! ଅଃନା ଆନାକେ କିଡ଼େସରେ ଲେଃକ୍ନେ କେଚେ ଚଙ୍ଗ୍‌ନେ
    ନେବିଃକେ ? ଅଃନା ଆନାକେ ଉଗ୍‍ଡିଆ ଡନେ କେଚେ ଣ୍ଡିଆ ଉଗ୍‍ନେ ନେବିଃକେ ?
  gof-RNT: “Hessafe guye, xilloti zaaridi, ‘Godaw, neeni koshattin awude be7idi muzidoo?
    Woykko neeni saamottin awude be7idi ushshidoo?
