  gux-G: Ke bi gua ŋmiani o; ti yonmidaano, li laa daali ke ti den laa ŋa ke n koma
    pia ŋa ke ti teni a ti jiedike a dini? bi ke o ñinñuuni pia ŋa ke ti tena mi ñunma
    ke a ñuni?
  cnl-NT: '''E³ jo̱³ rɨ²³jua''³ dsa³ ''i³ rɨ³løn³¹ ca³dsaan³²: “Juii³ra''³¹. ¿Mɨ²lɨɨ''³¹
    ''e³ ca²³cuøø³¹ra''³¹ ''nʉ³ ''e³ ca²³quie''n³ ma²ca¹la¹cué̱e̱n¹nu³? ¿Mɨ²lɨɨ''³¹
    ''e³ ca²³cuøø³¹ra''³¹ ''nʉ³ ''e³ ca²³''i̱i̱''n³ ma²ca¹la¹dxíin³ ''áan²?'
  zar-NT: 'Níʼirö uluʼbiʼë didzaʼ bönniʼ tsahuiʼ naʼ, ilë́ʼ nedaʼ: “Xan, ¿bátaxi biléʼetuʼ
    Liʼ gudunuʼ, ateʼ bugágutuʼ Liʼ? ¿Bátaxi gubidxuʼ, ateʼ bénnatuʼ le guʼu?'
  kde-kde: Anepo avala vatênda lalalembela Nnungu njo pavambeyang'ula kuchidoni, ‘Nang'olo,
    chakani patukuwene uvèlè na indala hwetu nkukwing'a chakulya, au púnavele na inyota
    hwetu nkukwing'a medi lukumbila?
  ata-ata: Xe aneꞌi ta mitema ane milapu ne miavuti la mitaliꞌisou lexe, ‘Ia tila,
    nexi tamaisine ne solixene la telosine laꞌilali xe nesoliu lexa la telosine neiexu
    ne ꞌa taalu?
  qvw-NT: '“Niptïmi chay allïnïćhu cäcunaca nipäman''a: ‘Taytay, ¿imaytan micuypi
    cayaptiqui uycälilac, yacupi cayaptiqui chacchaycälilac?'
  nfa-nfa: Ropa dhèu-dhèu ètu sebhe gꞌana Jaꞌa se tadèngi lii Jaꞌa ne, ra dhaa peka
    na, ‘Lamatua, neꞌe ne tasamia kèna? Lamatua peka na, Lamatua manganga, ka jiꞌi
    pangaꞌa. Lamatua koko kamango, ka jiꞌi hia minu.
  tnp-tnp: “Kəni nətəmimi nətəm kotəhruahru okotəni=pən kəm in məmə, ‘?Iərmənɨg, nian
    nak iəmoteruh ik nəumɨs təmus ik, kəni iəkotaugɨn ik; uə nəməuauə, kəni iəkotəfɨnə
    nəhu məmə nəkəmnɨm?
  urd-urd: “तब रास्तबाज़ जवाब में उससे कहेंगे, ऐ ख़ुदावन्द, हम ने कब तुझे भूखा देख
    कर खाना खिलाया, या प्यासा देख कर पानी पिलाया?
  hot-hot: “Ma avômalô thêthôŋ tem nenaŋ injik liŋ, ‘Anyô Bêŋ, aŋgê te ma yêlô ayê
    homa kisi ba yêlô êv nôm hadêŋ o ma hothakmuniŋ ba yêlô êv ŋaŋ hadêŋ o?
  mqj-NT: 'La natimba'' inde mai to maloloe nakua: ‘O Puang, piran angki itako tadea''
    kipolalan umbengangko nande, battu marekko'' kollongmu kipolalan umbengangko wai
    iru''?'
  rus-SYN: 'Тогда праведники скажут Ему в ответ: Господи! когда мы видели Тебя алчущим
    и накормили? или жаждущим и напоили?'
  mbh-mbh: “Na toko vengvenga areken o olal ile riong ve, ‘Toko Pomnga, penva ako
    them thepolo wong ako mesipun ong ma them sungu aning a wong nge, eve them thepol
    wong ako thei i pun ong na them sungu thei a wong nge?
  bdd-bdd: “Coinega todumwaluwedi ꞌoiguwa sigwae, ‘Bada, to tuta hede ꞌaꞌitegowa ma
    ꞌa gomale ma ꞌaheꞌaigowa, nuwana taniꞌou ꞌiyahala ma weꞌaha ꞌaꞌebwaegowa,
  cbt-NTPO: 'Naporo'' inapitaso'' natanarinaco: ‘¿Onporota'' Sinioro tanaran nicatëinquën,
    a''carainquën? ¿Onporota'' yamororan ni''ton, o''shitërainquën?'
  srn-NT: 'Dan den sma di bun ini Gado ai, sa aksi En taki: ‘Masra, oten wi si Yu
    nanga angri, dan wi gi Yu nyanyan? Oten wi si tak'' watra ben kiri Yu, dan wi
    gi Yu fu dringi?'
  cta-NT: 'Liꞌ xacui̱ nguꞌ nu lubii tyiquee chaꞌ jnaꞌ: “Xuꞌna, ¿ni jacuaꞌ naꞌa̱ ya
    jinuꞌu̱ chaꞌ ntyuteꞌ nuꞌu̱? ¿Ni jacuaꞌ nguxacu ya jinuꞌu̱? ¿Ni jacuaꞌ nda ya hitya
    ndyiꞌo nuꞌu̱ chaꞌ ngüityi nuꞌu̱ hitya?'
  bqc-SIM: 'Gbɛ̃maaↄ i gbasa oɛ̀: Dii, bↄɛ wá è nↄana lɛ́ n dɛ wa blɛ kpàmai, ge
    imi lɛ́ n dɛ wa í kpàmai?'
  tcz-CHONGTHU: “Chutengleh michonpha ho chun, ‘Pakai, itih'a nagilkel kamu uva, chupet'a
    kavah vauham? Ahilouleh nadangchah'a chu donding ipi kapeh uvem?
  mar-mar: मग जे नीतिमान आहेत ते उत्तर देतील, प्रभू आम्ही तुला केव्हा भुकेला व तहानेला
    पाहिले आणि तुला खायला आणि प्यायला दिले?
  snp-snp: Etito logiminado ya monani efe limo wenenawa yate itibiti eti lonumunawamo,
    Wekolao, nenafeko kadunamu folageto keyeto weka-neta komonimo ne? Ido nomu kolageto
    no komonimo ne?
  isl-isl: 'Þá svara hinir réttlátu og segja: „Herra, hvenær sáum við þig hungraðan
    og gáfum þér að borða, þyrstan og gáfum þér að drekka,'
  spy-NT: Yooto mākukētyi ꞉choo churtootiin kule, ‘Āyu yēē kyoomiing' inyiing' ꞉kēmēy
    ankeebayiing' ꞉acheek ōō, Mokoryoontēēt, ku āyu yēē kyoomiing' ꞉melel ānkēēkōōniing'
    bēy chēē 'keeyyee?
  xnn-xnn: Dat kanan san gawis nan ogalida ken sak-en en, ‘Tongona nan nang-ilaanmi
    ken sik-a ay maid kanem ya inomem dakamit pinakan ya pinainom sik-a?
  mwe-mwe: Penepo, bhandunji bhakwetenje aki bhala shibhaajangulanje bhakulungwa,
    “Mmakulungwa, shakani putwammweni nni na shibhanga nikumpa shalya, eu nni na nnjota
    nikumpa mashi?
  tte-tte: Kabo todudulai kani kainana siyamaisa siba, ‘Taubala, toisabo sauga koina
    kagitaiwo uguliyam na kayakanwo, o nuwana galogalom imagu na waila kaeyawa kunuma?
  tcs-tcs: ‘Den dem rait ane stret pipol blo God i go ansa, “BosLod, wea mipla bin
    luk yu anggre ane gibe yu kaikai? Wea mipla bin luk yu tasti ane gibe yu wata?
  hlt-THB: Cawh thlak dyng ing a venawh, Bawipa, ityk awh nak phoen a cawih awh buh
    ka mi ni peek? Tui na ngaih awh tui ka mi ni peek?
  soq-soq: Mape apana dodomanau sipoasapue wapuase, ‘Tatamba, walama dainea omanatoedio
    nana eneetano naana, ba gadompaa makoleidio esa eneetano naana?
  qub-qub: '«Chayno niptëmi chay alli runacunaga tapumangapaj: ‹Tayta, ¿imaytaj yargar
    puriycajta garashcä? ¿Imaytaj yacunar puriycajta upunayquipaj yacuta goshcä?'
  att-att: Á iyabbû da laguk nikán nayù ira matunung nga ajjan ta jiwanák ku, á kagiad
    da, ‘Apu, káni yù pakasingam mi ngaw nikaw nga mabisin ánna mapangál, á sikami
    yù namakán ánna namenum nikaw?
  bki-bki: “Mia tomu nalo na memedu nei napano ajua jum̃ano meruo, mia nalo avika
    denio, averenio ‘?Tubo, jum̃abe? Jau kojom̃a koberenio kumemi numitum̃a numiijaso
    ea kiamo bogokouo nalo na jibe na, mia kumemi maka bunu tiniememi rimaio ka kumemi
    numila jibe na banso leleio. ?Kumemi numila vite nalo na nagi?’
  bqp-bqp: 'Gbɛ̃ mananↄ ni pinɛ: Dikiri, bↄrɛn o è nà tɛni n dɛ o pↄ́ble kpàmma ke
    ími tɛni n dɛ, o í kpàmmaa?'
  mcp-mcp: 'Ja jɔɔŋgʉ̂ wə́ otʉ́təlí ɔ búúd bwə́ bá bɛ̧sa nə nɛ́ nə́: “Cwámba, jáyɛ́
    ja sə́ á dʉ́g wo nə zha sə́ mú yə wo idʉ̂w, sə́ dʉ́g wo nə shwáásʉ́lə minʉ́ sə́
    ŋgulal wo yí?'
  hat-hat: 'Lè sa a, moun ki te fè byen yo va reponn li: Mèt, kilè nou te wè ou grangou
    pou n'' te ba ou manje? Kilè nou te wè ou swaf dlo pou nou te ba ou bwè?'
  npl-NT: '''Ijkuakó tlanankiliskeh n yolmilajkameh iwa kijtoskeh: “Toteko, ¿kemania
    otimitsitakeh otixitlatlak iwa otimitstlakualtijkeh?, noso ¿otiamikkia iwa otimitsatlitijkeh?'
  bgg-bgg: Giangthek è ne aishii chang ruii, khuchung, Ithong, gathek ne na chi-iyiy
    shii chie pha phi phlei? Din ne gahang-hang shii niing pha phi phlei?
  eng-TCENT: Then the righteous will answer him, ‘Lord, when did we see yoʋ hungry
    and feed yoʋ, or thirsty and give yoʋ something to drink?
  eng-BSB: Then the righteous will answer Him, ‘Lord, when did we see You hungry and
    feed You, or thirsty and give You something to drink?
  cpu-NT: 'Impoña inkantaiyeni kameethashireri: ‘Pinkatharí. ¿Tsikapaite noñiimi pitasheneentzi,
    nopantamiri povarite? ¿Tsika noñiimi pimireneentzi, nopantamiri pimire?'
  san-ASM: তদা ধাৰ্ম্মিকাঃ প্ৰতিৱদিষ্যন্তি, হে প্ৰভো, কদা ৎৱাং ক্ষুধিতং ৱীক্ষ্য ৱযমভোজযাম?
    ৱা পিপাসিতং ৱীক্ষ্য অপাযযাম?
  tac-NT: '''Lige alué a''ká ralámulika animela: «Mué wa''lula, ¿chiéniko etérukó
    ramué ''we e''lowika eyénachi mué napurigá go''ame ''yawa mué? Ramueka tajsiné
    ''yalíwé go''ame mué. ¿Chiéniko etérukó ramué ''we balámaka eyénachi mué napurigá
    ba''wí ''yawa mué? Ramueka tajsiné ''yalíwé ba''wí mué.'
  eng-WEBPB: “Then the righteous will answer him, saying, ‘Lord, when did we see you
    hungry and feed you, or thirsty and give you a drink?
  gfk-H: '“Ma ira tena takodas diet na tangai balik tana hoken: ‘Numehet Watong, hinangesa
    mehet ga nas bia u ga taburungan, mehet gaam tabar uga, ma bia u ga maruk, mehet
    gaam hamamo uga?'
  viv-viv: Hidede amine kaliva yegayegadiyao ganagahedi tu badi hinagayo, Kauveya,
    gava tova aꞋita mafu gilau-yo aꞋa avele, o kaꞋi ago gitaina-yo bwai avele?
  yao-yao: Pelepo, ŵandu ŵakupanganya yaili yambone paujo pa Akunnungu chiŵajanje
    mwenye kuti, ‘Ambuje, ana chakachi twambweni ŵa sala ni kumpa chakulya, pane jinkwete
    njota ni kung'wesya meesi?
  tgp-tgp: Moiso la tamlohi tataholo atu la pa r̃aramia vara, ‘Moli, nangisa kama
    hiteho ko marohati, ale kama vahaniho, teni ko mar̃ohu, ale kama sileho na wai?
  auc-NT: “Ämo ëñëninque edæ në nö cædäni guiquënë, ‘Awënë ïñæmpa æyedënö bitö gue
    æ̈nente wæyömi dicæ pönömöni cæ̈mitawogaa, ancædänimpa. Ayæ̈ tepæ̈ gæ̈wæ̈ñömi
    dicæ pönömöni bebitawogaa.
  kbc-NT: Odaa niɡ̶idi oko aneletibigiwaji etidige, moditiwa, ‘Ǥoniotagodi, igaatigi
    ica me ɡ̶adateɡ̶egi manigicile, odaa ja jajicaɡ̶ataɡ̶awa anelici, codaa igaatigi
    ica me ɡ̶adeloati ecibi, odaa ja jajicaɡ̶ataɡ̶awa ninyoɡ̶odi?
  bmh-bmh: Gonug guzenai awaraba, dudu naliu agen koli go guzenai auramam, ‘Banou,
    eisab na we daremen, ig na ee mizemun? Eisab na ze usegniwena, ig na ze mizemun?
  ctu-BL: 'Jini tojo'' bʌ i pusic''al mi caj i subeñob: “C Yum, ¿am ba ba'' tsaj q''ueleyet
    lojon che'' wi''ñayet? ¿Tsa'' ba cʌq''ueyet lojon i bʌl a ñʌc''? Che'' an a tiquin
    ti'', ¿tsa'' ba cʌq''ueyet lojon chuqui ma'' jap?'
  meq-meq: '«Ndo neheye tə gawa wu nakə a yay a gər a Mbəlom aye na, ta mbəɗeye faya,
    ta gwaɗeye: “Bəy Maduweŋ, nəmaa ŋgataka may a wur fakaya ada nəmaa vəlaka wu mənday
    na, kəɗay? Yam a gaka ada nəmaa vəlaka yam məsay na, kəɗay?'
  noa-H: Mag hamachig magbaawai mag hi juachaar gar nʌm k'ʌʌnau jũrr hirig “Señor,
    ¿jãagwai mag pʌ jãsöo k'itʌm marau pʌ jãhogjĩ?” ha jëeuju hanaabá, hamachdëu hi
    k'ĩircha hooba haajerr haawai. “¿Jãagwai mag pʌ höbissi k'itʌm hoobaawaijã marau
    pʌrʌg dödam döpijĩ?
  alp-NT: Eleki namake tamata miseta meru esi beteke be, ‘Tuhane, kena rebai andia
    pine ami selu Tuhane tiaMu sene eleki ami riluke manane ete Tuhane Ale? Pise Tuhane
    kmalakeMu eleki ami riluke kwele ete Ale?
  san-VEL: tadaa dhaarmmikaa.h prativadi.syanti, he prabho, kadaa tvaa.m k.sudhita.m
    viik.sya vayamabhojayaama? vaa pipaasita.m viik.sya apaayayaama?
  kbq-kbq: anante fatgo vahe'mo'za ke nona hunte'za, Ramoke, nazumepaga kagakura nehanketa
    ne'zana kami'none? Inazupa tinkura kave'nesigeta, kamunkenka ne'nane?
  kbh-kbh: '“As chë Bëngbe Bëtsá chabe bominÿiñe ts̈ábenga tojábiamënga mochanjatjaye:
    ‘Bëngbe Utabná, ¿ntseco shë́ntseca tcbënjáninÿe y tcbënjanajuats̈é? ¿Ntseco uajuendayá
    tcbënjáninÿe y tcbënjanafs̈é?'
  ron-LSB: 'Atunci cei drepți Îi vor răspunde și vor zice: “Doamne, când Te-am văzut
    noi flămând și Te-am hrănit, sau însetat și Ți-am dat de băut?'
  pon-pon: 'Me pun kan ap pan japen i potoan on: Main, iad me je potoan ir men konot,
    ap potoan don ir konot, de men konot pil, ap id konote don ir?'
  nhe-BL: '“Huan teipa nopa tlen xitlahuaque iixtla Toteco nechtlajtlanise: ‘Toteco,
    ¿quemaya timitzitaque timayanayaya huan timitztlamacaque, o quema tiamiquiyaya
    huan timitzamacaque?'
  sps-sps: “Ana rin vainy tavaron nai tsue ror a ka Tsunia, ‘Farainy, Tsunaun, te
    tagei fi mam Anyi te ves mam fa'ainy Matuanyi, ge te iinyu Nyi mam fajiu Matuanyi?
  wnc-wnc: “Yaniwa yake anzing nanining, ‘Buyambamtapa. Zaapduk ninda ganduwatna ga
    tomba natapi ninda nanamu gae gamukumang? Siwan zaapduk ga yanggae natapi ninda
    yangga gae gamukumang?
  nmw-S: Todohob si golase halingane si nga, ‘Guyau, se sauge ha paidiiwo u buwota
    ge ha pahaniwo, o hebe u mwaiwom ge ha pamuniwo?
  bus-bus: 'Gbɛ̃ maaanↄ é benɛ: Dii, bↄrɛn wá è nↄaa e n dɛɛ wa pↄ́blee kpàmma ke
    ímii e n dɛɛ wa í kpàmmaa?'
  gub-BL: Na'e a'e ikatu ma'e iapo har upuranu putar herehe a'e wà nehe. — Urezar,
    i'i putar ihewe wà nehe. — Ma'e 'ar mehe oromono temi'u newe ure, nema'uhez mehe
    ure. Ma'e 'ar mehe oromono 'y newe ure, neiwez mehe ure.
  imo-imo: Aku tepa nimbelo kinye pilkolio tumbi nili imbomani topondoko yundo ningei,
    ‘Awilimu, tewali nu engele kolorunu kinye kanopolio nu langi tirimuluya? Tewali
    nu no wali kolorunu kinye kanopolio nu no kolopo tirimuluya?
  boj-boj: “E na tamo uŋgasari ijo baŋ woq di unub qaji naŋgi degsi minjritqa naŋgi
    e kamba nenembqab, ‘O Tamo Koba, bati gembu ni mammonaqa iga na iŋgi anaimem?
    Bati gembu ni ya qarmonaqa iga na ya anaimem?
  eng-DRA: 'Then shall the just answer him, saying: Lord, when did we see thee hungry,
    and fed thee; thirsty, and gave thee drink?'
  knf-knf: '« Baŧool banwooŋ ţi kadeenu bahepara wal mënţ kaji : “Ajugun, lum di di
    ŋwiniiŋ kë iwo na ubon kë ŋwulu uko ude, aŋal udaan kë ŋwulu kë idaani,'
  san-KHM: តទា ធាម៌្មិកាះ ប្រតិវទិឞ្យន្តិ, ហេ ប្រភោ, កទា ត្វាំ ក្ឞុធិតំ វីក្ឞ្យ វយមភោជយាម?
    វា បិបាសិតំ វីក្ឞ្យ អបាយយាម?
  arn-NT: '“Feymew tati pu nor piwkengelu ramtuaeyew engün: ‘¿Ñidol, chumül am pewkeyiñ
    tami ngüñüyawün, fey eluwiyiñ ta iyael? ¿Kam chumül am pewkeyiñ tami wüywüyawün,
    fey ka eluwiyiñ ko tami pütokoael?'
  zas-NT: 'Dxel guiëb ree bén zaꞌ ladbee guin: “Dad, ¿goc baguiaan lüj rliaanl, abiꞌ
    baneen ni gudawil?, ¿o goc baguiaan lüj weꞌquil nijs, abiꞌ baneen nijs guꞌl?'
  ken-NT: Mpok yɔ, chɔŋ bo abhɛn báchí chák bɛsí Mandɛm mankɛmɛ yi bɛ ‘Acha, ntɨkɨ
    mpok sɛ́ghɔ́ bɛ́ nsay ǎnu wɔ, sɛ́chíɛ wɔ nɛnyíɛ́? Ntɨkɨ mpǒk manyiɛp ákwàk
    wɔ kɛ sɛ́chíɛ wɔ manyiɛp ɔ́nyú?
