verse: MAT.025.013
translations:
  kpx-kpx: Iesuu deiada ke louito tota namigevei avoe, “Nibie tumu vave. Kosealemo
    laeau di lohoveve vani ke hilokaholilu.”
  okv-H: Avoeto ungo mane evesova rate teho mihie simba evujo. Amita puvurari iji
    amo ungo kiae avoeto.” ke ainge Iesu na ena.
  tbo-tbo: ‘Uyahinei ipa ona gagalena babana u houga gunawilana iyetana po kabudalana
    ega ota hanapugeya.
  mal-C: “ആകയാൽ നിങ്ങളും എപ്പോഴും ജാഗരൂകരായിരിക്കുക; ആ ദിവസവും സമയവും നിങ്ങൾ അറിയുന്നില്ലല്ലോ!
  grc-SR: Γρηγορεῖτε οὖν, ὅτι οὐκ οἴδατε τὴν ἡμέραν οὐδὲ τὴν ὥραν, ⸋ἐν ᾗ ὁ υἱὸς τοῦ
    ἀνθρώπου ἔρχεται.⸌
  bgc-bgc: इस करकै चोक्कने रहो, क्यूँके मेरे आण के उस दिन नै थम कोनी जाणते, ना उस
    घड़ी नै जिस दिन म्ह आऊँगा।
  khz-khz: Gaura pakurai, pio vemalatago, kwalana gemi Velekou pene vogomai tomana
    e orana ati ripami.”
  deu-TKW: So wachet nun, weil ihr den Tag nicht wisset noch die Stunde.
  zsr-NT: 'Niꞌr Jesús gudxëꞌ lequëꞌ: ―Gul‑spán ládxiꞌliꞌ, le cutu nö́ziliꞌ bizxa dza
    o bizxa yël huödaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.'
  lin-lin: Boye bosenzela, pamba te boyebi mokolo te, boyebi mpe ngonga te.
  hns-NT: 'Aur Jiesoe bolies kie: „Toelog na djaane hai kie ham kaun dien kie to raat
    ke lautke aabe. Ohie se tajaar rahoe.'
  noa-E: 'Mag nem ĩgkhaadam jaauwi deeu marag magjim: ’Pãarjã daupeen khĩirjug chukhu
    narr khʉʉnjö daaugajãr thʉbagkhamapha nʉm khai, daukhananaa khĩir khaug nʉisit.
    Pãrau mʉch chi Emkhooi Iewaa bëeju edjã khaugba, ni chi orajã khaugba nʉm. Mʉʉn
    dëgölpta barchëjugui a jaaumajim marag.'
  eng-EMTV: “Watch therefore, for you do not know the day nor the hour in which the
    Son of Man is coming.
  mib-NT: 'Yūcuán na te ni cahān yā: Núu súcuan te ndito coo ni rō, chi tu cájini
    rō na quɨvɨ̄ na hora ndiji ruhū, Yaā ní nduu tēe. Achí yá.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ सिङ्‌सिङ् ये़क्‌ये़क्‍काङ्‌यारिप् वये़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़
    इङ्‌गाॽ आयुःमा ये़म्‍मिन् के़न्‍निःसुम्‍मिन्‍लो॥”
  xnj-xnj: Kangi Yesu akavajovela, “Mujiyangalila! Ndava mwimanya lepi ligono amala
    lisaa yeibwela Mwana wa Mundu.”
  mmx-mmx: La ne Iesu ga lok tidi, “Mina gagas avukat, mila mi xoklen laaleng kopla
    loxonatat aleng at lovotpot tarak, Leeme Silok atnimi.”
  cbr-NT: 'Usaquin catancëxun ca Jesusan cacëxa: —Mitsúnribi camina añu nëtë́inra
    ''ianan uínsaran carana ''ëx utëcënti ''ai quixun ''unánquinmabi —ca uti ''icë
    —quixun sinani cuëënquin ''ëx uti caínti ''ain.'
  tee-NT: 'Pus acsni nonk''olh ju Jesús ju ani chivinti astan alacjuni ju anch ixtavilanalh:
    ―Vachu'' chunch alat''it tachi ju talalh ju anuch atsi''in ju ixtalakasivilanalh.
    Vachu'' alak''asits''uc''ut''it ni jantu c''ats''ayat''it tuchi avilhchan u tuchi
    hora ju acminchokoya''. Quit''in ju quimalakachatachilh Dios ni lapanac actsucuya''
    ju ani.'
  eng-LSV: Watch therefore, for you have not known the day nor the hour in which the
    Son of Man comes.
  cak-NT: 'Romari'' ri Jesús xu''ij: Man timestaj chi yipe, xa can quiniyobej-apo,
    roma can man iweta''n ta anchique k''ij, anchique hora cuando ren ri jin-kajinak-pe
    chicaj y xinalex chi''icojol xquipe chic jun mej (bey), xcha''.'
  pah-NT: —Nahã po ti hekoi nehẽ. Nurã nane'ymi ti pepota jirura'java penhimomiranama
    ji mbuhua, ei Jesus'ga. A'ereki pe ndapekwahavi maranime po ti nhandepojykaharete'ga
    rura'javi nehẽ javo, ei Jesus'ga yvyakotyva'ero yvagipeva'ero no.
  sja-NT: 'Mãga nepɨrɨp''eda, Jesupa mãgaji chi k''õp''ãyoorãmaa: —Mãga pait''ee perã,
    tauk''a p''anapatáatɨ parãpa k''awada-e p''anadairã sãapai mɨ cheit''ee.'
  xed-xed: 'Ka Yesu sganaghata mantsa: «Nzawanza hzleŋa, kabga sna a kuni ta tsa fitik
    ya, ka ta wati luwa tsi wu,» kaʼa.'
  mks-NT: 'Já na̱cachi tucu Jesús já: —Sa̱há ña̱ cán quéa̱ xíní ñúhú cuéntá va̱ha
    coo ri ndóhó va jáchi̱ co̱ xíni̱ ndó ndá hora xi̱nu̱ co̱o qui̱ví cacomí Ndióxi̱
    cuéntá sa̱ha̱ ndo̱ —cáchí Jesús.'
  gfk-S: Io, Jisas gom tange be, “Kakarek iou te hinawase mu be mu na tangtaguro kawase
    ie kinong pa mu le nunure iat ikino pana bung.”
  bmu-bmu: Jisösnöŋ söpsöp keu mewö jiba gwarekurupŋi yeŋgöra keu kewö jii mötket,
    “Iŋini ni kamamaŋgö nalöŋi me auaŋi kude mötzeaŋgöra mönö uruguliguli aka malme.”
    Mewö.
  dgz-dgz: Ap menan nene yamam taiwanian, iwa ne wam ansenawa gapan tauapena e oare.”
    Iesu ap anega wan.
  eng-GNV: 'Watch therfore: for ye know neither the day, nor the houre, when the sonne
    of man will come.'
  zaa-NT: 'Làniana ra huá Jesús cą: Por nui nna acca lebi''i nna lítsé''e al tanto
    porqui''ni labí yù le biỹa tsá nihua biỹa hora qui''ni Nubeyu'' de Ỹiabara'' nna
    ná qui''ni él·lanie.'
  eng-WEBSTER: Watch therefore, for ye know neither the day nor the hour in which
    the Son of man cometh.
  guh-guh: 'Jesús icatsia jumaitsi pijajivijavabelia: —Pacuenia cinco povabeje peyapëtaexae,
    aceiteranë tsicapona pijalámparabëxinexa, bajara pijinia pacuenia paxamë ata paneyapëtaexae,
    jamatabëcueneaitavaya panecopiaevetavanapaename. Tsipaji apo payapëtaemë tsane
    pamatacabita, paepatota ata, xanë, Daxitajivi Pematapijinënë, icatsia patsijitsianëtsica,
    jai Jesús pijajivijavabelia.'
  bon-bon: Puma cita ca Yeesu jejemige egä, “Peei name pi weene ireire inajipi, ingle
    weene umle lica gemi padare coo bimu cäme acnenuta tääpume.”
  nhw-BL: “Quej nopa nojquiya elis quema nimocuepas, huajca xitlachixtoca pampa amo
    anquimatij tlaque tonal, niyon tlaque hora, na catli niMocuepqui Masehuali nihualas.
  swh-ONEN: “Kwa hiyo kesheni, kwa sababu hamjui siku wala saa.
  wbi-wbi: Pepano uYesu akavavuula avavulanisivua vaake akati, Lino, muvisaghe maaso,
    ulwakuva namukagwile ikighono nambe unsiki ghuno ne Mwana ghwa Muunhu niligomoka.”
  bba-bba: Mɑ Yesu u nɛɛ, ǹ n mɛn nɑ, i n swɑɑ mɛɛrɑ, domi i ǹ tɔ̃ɔ te kɑ sɑɑ ye
    yɛ̃.
  eng-KJVCPB: Watch therefore, for ye know neither the day nor the hour wherein the
    Son of man cometh.
  kgk-NT: 'Upéi he''i jevy: —Araka''e áry-ma po xe agwahẽ jevy va''erã, araka''e óra-ma
    po xe aju jevy va''erã ndapeikwaái voi. Ndapeikwaái voi xe aju jevy hagwã áry.
    Upéa-gwi xe ra''arõ-vy tapeiko meme katu, he''i Hesu gwemimbo''e kwéry-pe.'
  waj-waj: Itaama vainai tuqinnama haitatuukiatee. Hama ngia na tiinara suaivaa teeda
    rikiaavaivee.
  cpy-cpy: Pikakempi-yitee eeroka, tema tee piyotero kitejeri, jempe ikaate ooryaa
    ipiye Itomi Atziri.”
  ekk-PKP: Nii et olge valvsad, sest te ei tea päeva ega tundi.
  mpx-mpx: Inoke Yeisu i ba, “Nuku matahikagimiu, kaiwena nige ku aatena hauna lan
    o ebo hauna sauga wami Babala ni nem.”
  wbp-wbp: Ngula-juku-jana Jijajirli yirri-puraja jaruju, manu wangkaja-jana yapakuju,
    “Nyinayalu ngularra-piya rdaka-pala pinangkalpa kamina-patu-piya. Warrarda wapal-nyangkajulurla
    ngajukuju. Ngajulu marda kajikarna pina-yanirni nguru nyampu-kurra parrangka marda,
    mungangka marda.”
  luo-luo: “Emomiyo beduru motangʼ, nikech ok ungʼeyo odiechiengʼ kata sa.
  nhe-NT: “Quej nopa nojquiya elis quema nimocuepas, huajca xitlachixtoca pampa ax
    inquimatij tlachque tonal, niyon tlachque hora, na tlen niMocuepqui Tlacatl nihualas.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܦܘܼܫܘܼܢ ܪܥܝܼܫܹܐ، ܣܵܒܵܒ ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܠܗ̇ܘ ܝܵܘܡܵܐ ܘܠܵܐ ܠܗ̇ܝ ܣܵܥܲܬ.“
  esk-NT: Taatnaġusi qaunatqiaġigitchi. Atakkii nalugiksi uvluq unniiñ sassaġniq Iġñiŋa
    Iñuum aggił̣iksraŋa.
  msb-msb: Tapos ginsabihan sinda ni Jesus, “Magin maikmat gayod kamo pareho sadtoʼn
    mga madunong kay dili niyo aram an adlaw o an oras san akon pagbalik.”
  cpa-NT: Hi² jøng² mi³lih¹³ hniah¹² hoh¹². Di³ tsa¹ŋih³ hniah¹² he² jmai³ he² hora
    guiogh¹³jni.
  dso-dso: କାତା କଇବାଟା ସାରାଇ, କରି ଜିସୁ କଇଲା, “ଜାଗ୍‌ରତ୍‌ ଅଇ ରୁଆ । ସେ ଦିନ୍‌ କି ବେଲା
    କେ ମିସା ନାଜାନାସ୍‌ ।”
  meu-meu: 'Taunabunai, ba gima: badina be dina bona hora na asi dibamui.'
  yva-NT: Umba Yesus po ananeneae umaso ama ine raura kakavimbe pare, “Maisyare omai
    ti, syare wasyisyaube muno wapanatatayaube! Weye syakare ama masyote muno ama
    uma amije mamo wapantukambe rai.”
  dgc-dgc: Kanya bantayan moy,” kagi ni Jesus, “da éwan moy tukoy i oras a kédemét
    ko.” a Pégentaregaan Ta Kuhata
  zpm-NT: ’¡Nsin sca goḻso! ―rëb Jesús―. Sac goṉ naṉde to pa dzepaa, pa horpagaa gbiire
    guiaad Mgui ne pxeeḻ Dios.
  hix-NT: Àro wyaro rma rha nomokyaha hampànà, Toto me Enusaho, kekon xarha tà. Noro
    yomohtoho yawasànà ywenyek mak manatxhe. Àro ke, thona ro mpànà ehtxok ha, takàhsom
    komo wyaro, akàhpàn komo wyarohra mak ha, kekon hatà, Txesusu, tànhananàhrà ro
    komo wya.
  sim-sim: Jisas sauheima oson or sawerakoho ma ol orok lirin ormu mbara, �Uhunda
    hom jir erem yarihi ji lika. Mberem ushiwak? Wasilaka jihi os or takwa wolo mbeek
    ji heyenda ambu sir.�
  npi-ULB: त्‍यसकारण, जागा रहो, किनकि त्‍यो दिन वा घडी तिमीहरूलाई थाहा छैन ।
  cgc-cgc: Pagtapos Jesus ta pag-isturya ta paanggid, gambal kanen i naan ta iya na
    mga tinudluan, “Nyan na kinanglan gid na magbantay kaw tak dili nyo mlaman daw
    kan-o mabot Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan.”
  tim-tim: Aregât keiŋe hin. Nâ sop humoân togowian aregât bo nâŋgâi aregât biwiyeŋaet
    damun kârikŋe akmâ manbei.
  yor-yor: “Nítorí náà, ẹ máa ṣọ́nà. Nítorí pé ẹ̀yin kò mọ ọjọ́ tàbí wákàtí tí Ọmọ
    Ènìyàn yóò dé.
  wos-wos: Wun hundi wataka Jisas dé diré wa, “Wun hundika sarékéta wunika akwi mé
    saréké. Wambula yatewuka nukwaka guni xékélakihambanguni. Xékélakihafi yata guni
    wunika haxéta re xétanguni.”
  emp-NTPO: 'Maʌ̃be Jesuba jarasia: –Maʌ̃ carea bãrãra dau ʌb̶ʌa b̶ead̶adua. Mʌ̃,
    Naʌ̃ Djara Edad̶a zei ewarira, dji hora sid̶a adua panʌa.'
  eng-F35: Therefore, keep alert, because you do not know the day nor the hour in
    which the Son of the Man is coming.
  ind-ind: Yesus pun mengakhiri perumpamaan-Nya dengan berkata, “Karena itu siap sedialah
    selalu, karena kalian tidak tahu hari atau waktu persisnya ketika Aku, Sang Anak
    Adam, datang kembali!”
  pes-OPCB: پس بیدار باشید چون نمی‌دانید در چه روز و ساعتی باز می‌گردم.
  mpt-mpt: eka e imin baabenea Ibo weng olo fumbianiba eka ne tlamabio bobol osa fumbiam
    nine! Ne tlamabio ibo am osa afok smik osa mo tekein kebibba kesoa klaniba waitne
    blibte ge baabesebe.
  bla-bla: Ŭn'nikaie mokŏkĭk', tŭk'ka, kimats' ksĭnipuauats annik' ksĭstsiku'ĭk ki
    annik' itai'ksĭstsikumiopik Nin'au okku'i otai'akĭtotopik.
  ssx-ssx: Yesuma꞉ koto pi lo a꞉mbolo hata꞉ alota꞉ Mo ika꞉ Tekehalina꞉ epolo pa꞉la꞉
    nate di yaapo iki mateleke handaa loa꞉ma꞉ wopu handeteke hao hapa꞉peke leekeme.
  mkl-mkl: Ŋɔi Jesu í ni mɑ́, to, nɑ nŋu, i mɑɑ cɔ kpɑ̃ɑ ŋɑ domi i kù mɑ̀ ɑjɔ iyi
    ɑn nyi wɑ ŋɑ hee mɑ́ jɛ wɑɑtiu.
  gaq-gaq: ଆକେନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଆଡାଚେ ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଜାଗ୍ରତ୍‍ ଡିଙ୍ଗ୍ ଲାଲାପା । ଆତେନ୍‌
    ଦିନା ବା ଆତେନ୍‌ ଗଣ୍ଟା ଜାଡିଗ୍‍ ମ୍ୟା ପେୟା ଣ୍ଡୁ ।”
  gof-RNT: “Hiza, Asa Na7ay yaana gallasaa woykko saatiya hintte eronna gisho barkkidi
    naagite.
  unx-unx: ଆଡଃ ୟୀଶୁ କାଜିଟୁଣ୍ଡୁକେଦ୍‌ତେ କାଜିକେଦାଏ, “ଏୟନାକାନ୍‍ପେ, ଆପେଦ ମାନୱାହନ୍‌ଆଃ ହିଜୁଃ
    ହୁଲାଙ୍ଗ୍‌ ଆଡଃ ହିଜୁଃ ଘାଡ଼ି କାପେ ସାରିୟା ।
  gah-gah: 'Loko Izesú nene loake, miní ameko láa loko limó: Nenemú lekeza ato gamenamú
    ma gilinamamó nenazo, gizapa i guni iki minalo.'
  lcm-lcm: Asukang a mi aiveven, using parik mipa nas a taun vo inongos i taun.
  aer-aer: Kele Jesus-ele angkentye nhenhe ileke-iperre re itneke angkeke, “Kele mwantyele
    anteme awerrirraye! Arrantherre kwenhe arelhe 5 pele itelarentye nhenge areye-arteke
    anetyeke. Akwetethe atyenge akarelherlte-anetyeke ayenge-arle ahelhe nhenhe-werne
    apetyalpetyenheke, arrantherre-arle akutne-arle ilengare-arle ayenge apetyalpetyenheke.”
  qvc-NT: 'Chayta nishpaqam, Jisusqa nirqan: —Chayshinar qamkunapis allita rurashpa
    shuyawayllapa. Chaqa manam yach''angillapachu: Ima diya, ima urasmi Jisukristuqa
    rin shamuq, nishpaqa.'
  tgl-ULB: Kaya kailangan kayong magbantay, sapagkat hindi ninyo alam ang araw o ang
    oras.
  cbs-NT: —Na miyuidan, ¿jaska man ninkaxumen? En matun Juchi Kayabi Iyua jatianda
    en ana juxanai tsuan man unanmawen taea tsuada ebe jiwekatsi iki unanepai jawa
    chikishama pepakunkaini Diosbe janchakin ea manakin uindakubainxankanwen— nuku
    watan
  xtm-NTPP: Chukan kúu ja jin ku'un vii jin ku'un va'a ini ni naxe jin ko kuu ni,
    vaa ñatuu ka jini ni na kivi na ora ndenda sa ja kúu sa iya vee ñayivi ñuu ñayivi
    a.
  nnq-nnq: “Penia, Yesu ngajomolela kulenga, ‘Nkelukiyange, magambu mmanyangitije
    lichoba lyenie lipakuika lii.’ ”
  bao-NT: 'To biro ĩicã: “Tii rʉmʉ, tii tabe muipũ cʉ̃ ca niiro, earucumi ca ĩi majitirã
    niiri, añuro tʉgoeña bojoca ca tiiri niiña,” ĩi nemowi Jesús.'
  san-ORI: ଅତୋ ଜାଗ୍ରତଃ ସନ୍ତସ୍ତିଷ୍ଠତ, ମନୁଜସୁତଃ କସ୍ମିନ୍ ଦିନେ କସ୍ମିନ୍ ଦଣ୍ଡେ ୱାଗମିଷ୍ୟତି,
    ତଦ୍ ଯୁଷ୍ମାଭି ର୍ନ ଜ୍ଞାଯତେ|
  huv-NT: 'Condom Teat Jesús tasaj nejiw: ―Icona netam mecüliün ipacüjchiün iniüjcan,
    cos ngo mejawan ngün nüt, cuame ores apmandilil a Teat Naxey.'
  otn-NT: Da̱mi̱ njathʉ p'ʉya, ya xqui̱ nsähʉ 'mø ra̱ pa da̱ ɛ̱p'ʉ ra̱ N'yohʉ di 'yɛ̱
    ma̱hɛ̱ts'i̱. Porque hi̱ngui̱ pa̱hmʉ tema̱ pa, tema̱ ora da̱ ɛ̱hɛ̱.
  nop-nop: “Hidi Wapum baak diniŋ kadehati nai be melenai mu nadiiŋ. Unduŋ doktiŋa
    tiulidoko tiŋa woom hatiyaneeŋ.”
  obo-NT: Na kahin Disas to, “De-en panoypanoy kow, oyyos waa row nosorolli ko ondan
    ollawa o urasa iddos kodlivod ku.”
  cak-ENT: Roma c'a ri' rix man quixmestan, quinivoyobej-apu, roma xa man ivetaman
    tüj achique k'ij, achique hora tok yin ri xinalüx chi'icojol nquipu'u jun bey
    chic.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰᤁᤠᤱ ᤕᤠᤖᤡᤵ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤢ᤺ᤔᤠ
    ᤕᤧᤶᤔᤡᤴ ᤁᤧᤴᤏᤡ᤺ᤛᤢᤶᤔᤡᤴᤗᤥ॥”
