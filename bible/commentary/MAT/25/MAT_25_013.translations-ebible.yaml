  hot-hot: Êŋ ma Yisu hanaŋ hadêŋ avômalô takatu ba elaŋô anêŋ abô nena, “Môlô miŋ
    oyala waklavôŋ atu ba Anyô Bêŋ tem endelêm ami. Ba intu noyabiŋ am.”
  mqj-NT: 'Untampakkimi kadanna Puang Yesus nakua: “Iamo too la matangkin liukoa''
    annu tae'' muissanan attu kasaeangku.”'
  rus-SYN: Итак, бодрствуйте, потому что не знаете ни дня, ни часа, в который приидет
    Сын Человеческий.
  mbh-mbh: Ma Jisas i ria or ve, “Maken aro thomu o thealal, eneke lomumu mire nge
    nang na aua ako aro Toko Pomnga aro i velpol nge avele.”
  bdd-bdd: “Coinega sawasawahimi waꞌitayahi, weyahina sabweloina, nuwana tutaina yalohihilama,
    geya wasanapu.
  cbt-NTPO: Napoaton canpitanta' noya yonquiatoma', o'manta'huaso' tahuëri ninaco'.
    Onporoso' nanipon nimara, co nitotëramahuë'. Ni'cona patontatënquëma',” itërin.
  srn-NT: 'Dan Yesus taki: “Fu dat''ede unu mus tan na ai, bika un no sabi a dei noso
    a yuru.”'
  cta-NT: 'Tya nchcuiꞌ la xi Jesús loꞌo nguꞌ liꞌ: ―Biꞌ chaꞌ tii ti tiꞌ tyiꞌi̱ ma̱
    lcaa hora, chaꞌ ná jlo tiꞌ ma̱ ni tsa̱ ni hora ca̱a̱ naꞌ chaca quiyaꞌ, naꞌ nu
    cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱.'
  bqc-SIM: Ayãmɛto à itɛ̃kɛ, asa á a gↄↄ ge a zaa dↄ̃o.
  tcz-CHONGTHU: “Hijeh chun nangho jong kihong phauvin! Ajeh chu nanghon kahung kile
    na ding nikho le phat chu nahe pouve,” ati.
  mar-mar: म्हणून नेहमी तयार असा, कारण मनुष्याचा पुत्र कधी येणार तो दिवस व ती वेळ
    तुम्हास माहीत नाही.
  snp-snp: Yamu kolalo. Itibito enamo kamena ya linate kolámamo yamu ya kamena-kamena
    moda koti kiyabane otiko minalo.
  isl-isl: Vakið því og verið viðbúnir, því þið vitið hvorki daginn né stundina er
    ég kem aftur.“
  spy-NT: Kiiwoong' ꞉Yēēsu tyoonkōōchoonoo kule, “Kunyoo, ōriib keey naas, kuuyu ‑mōōnkētē
    bēsyēēt nto ku āsiiswēk chēē āyēēwunēē anii.”
  xnn-xnn: Dat kanan Jesus isnan papasolotna en, “Isonga masapol ay mensasagana kayo
    tay adiyo getken nan agew ay omaliyak kasin.”
  mwe-mwe: Kungai a Yeshu gubhashite, “Bhai, nsheyanje, pabha nkakulimanyanga lyubha
    wala malanga.”
  tte-tte: Yo Yeisu ana walo kobwaibwaili iyemwawasi kabo iwaloba, “Koinaele wagite-kalatagimiu,
    kaiwena nige wakakatai toisabo kaliyate o toisabo sauga koina ami Guyau ipileyoima.”
  tcs-tcs: ‘So yupla lisen nau. Yupla mas ebritaim redi bikoz yupla no sabe wattaim
    da taim blo mi po kambaigen.’
  hlt-THB: Cedawngawh khawnghi ingkaw a tym ce am nami sim a dawngawh qalqiing na
    awm lah uh.
  soq-soq: Ita Iesu gagalowa diasadie wanase, “E Apana Otopa wiwisawa walamawa mai
    ateitipe wanleipona baiwa insaisala wadaaubalala imaaitonune wanlempa, mai di
    wankoaitonuna, dia!”
  qub-qub: «¡Chayno gamcunapis mayaj-mayajlla carcaycänayqui! Manami musyanquichu
    imay öra imay junaj cutimunäpaj cashantapis.
  att-att: Á yáyù nga kagiak ku nikayu nga mapparán kayu laguk, ta arán naw ammu yù
    ággaw ánna oras nga panolì!” kun ni Apu Kesu.
  bki-bki: Mia Yesu berii jamerijiano nei bisi, ana naio berinavo “Mo, kamiu monokanio
    kuvitikar batitig rivu, bior kamiu maka kuvijikia legiano na vite nei a aura nene.”
  bqp-bqp: Abire yãi á wɛ́ gↄ̃ dↄ, zaakũ á a gↄrↄ ke a gↄrↄ zaka dↄ̃ro.
  mcp-mcp: Ntɔ́, jigá ŋkasə̂, nəcé bɨ ampúyɛ́ jwɔ̂w nə wəla *Mwân mə Múúd mə bá zə
    yí.»
  hat-hat: 'Apre sa, Jezi di yo: Se poutèt sa, pa kite dòmi pran nou, paske, nou pa
    konnen ni ki jou, ni ki lè sa va rive.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Xiijsatokah nomejwah, porke amo nonkimatih tlan
    tonati nion tlan ora niajsiti.'
  bgg-bgg: Chiih-è Isu è yao ched, nawaithek shii ragia rek bo, chiihphado nyieliieshii
    nathek ji pha inai nane ji pha ishak shii athieg phro.
  eng-TCENT: Therefore keep watch, for you do not know the day or the hour in which
    the Son of Man is coming.
  eng-BSB: Therefore keep watch, because you do not know the day or the hour.
  cpu-NT: Ontzimatyeera paamaventayetaiya eeroka. Tema te piyote tsikapaite impiye
    Itomi Atziri.”
  san-ASM: অতো জাগ্ৰতঃ সন্তস্তিষ্ঠত, মনুজসুতঃ কস্মিন্ দিনে কস্মিন্ দণ্ডে ৱাগমিষ্যতি,
    তদ্ যুষ্মাভি ৰ্ন জ্ঞাযতে|
  tac-NT: › Alekeri 'emi 'we a'lá listo mochiwa, pecha machiame 'emi aliéniko nawamio
    alué napu Onorúgame julámala 'pa rewagáchika.
  eng-WEBPB: Watch therefore, for you don’t know the day nor the hour in which the
    Son of Man is coming.
  gfk-H: Io, Iesu gaam tangai bia, “Kaiken iau ta hasasei muat bia muat na tangtagura
    kahai ia kanong pa muat nunurei iakanong ra pakana bung.”
  viv-viv: Ada au Yesu yana gahe giluyabuna gigayo, “Wanogali! Yaku yewaꞋela ana tova
    o kaꞋi ana kauwana keke wadahalamaneni faꞋina wanalulauboda.”
  yao-yao: Nipele, Che Yesu ŵatite, “Nlilolechesye, pakuŵa ngankumanyilila lyuŵa atamuno
    saa pachaiche Mwana jwa Mundu.
  tgp-tgp: Iesu mo mele verea mara, “Matan hinau atu ha tatamahu, matan ka sopo levosahia
    vara sava rani teni aoa Natun Tamlohi i pa mele mai hinia.”
  auc-NT: “Mïnitö guiquënë, Æönædö ï, æyedënö ï, ante ëñënämaï ïmïni inte edæ wänö
    conte quëwëedäni,” angacäimpa.
  kbc-NT: Odaa meetediogi Jesus, “Enice adinowetitiwaji! Igaataɡ̶a aɡ̶owooɡ̶otitiwaji
    niɡ̶ica noko oteɡ̶exaaɡ̶aɡ̶a naɡ̶aca lakata nige idopitijo Ee, Ǥoneleegiwa ane
    jicoɡ̶otibigimece ditibigimedi.”
  bmh-bmh: Guzenaimai, Yesus tatau ze go awaraimai, go duailel koli guzenai awareun,
    “Du Nugau Nag go alamau gil ag i abiu, gonun, ag awau tapai dan.”
  ctu-BL: Chʌcʌ q'uele la' bʌ che' jini, come mach la' wujilic baqui bʌ q'uin baqui
    bʌ ora mi' tilel i Yalobil Winic.
  meq-meq: Hərwi niye, ndzum tsezlezleŋŋe bəna pat eye kwa həlay eye na, ka sərum
    bay.»
  noa-H: 'Mag nem hĩgk''aadam jaauwi deeu marag magjim: ’Pãarjã daupeen k''ĩirjug
    chuk''u narr k''ʌʌnjö daaugajãr t''ʌbagk''amap''a nʌm k''ai, dauk''ananaa k''ĩir
    k''aug nʌisit. Pãrau mʌch chi Hemk''ooi Hiewaa bëeju hedjã k''augba, ni chi horajã
    k''augba nʌm. Mʌʌn dëgölpta barchëjugui ha jaaumajim marag.'
  alp-NT: Eleki Yesuse Ialenake umpama mere pela nere Ibeteke be, “Bei mere hoko imi
    namake Au rame le petu kai olase kena Au luake suike imi rekwa mo.”
  san-VEL: ato jaagrata.h santasti.s.thata, manujasuta.h kasmin dine kasmin da.n.de
    vaagami.syati, tad yu.smaabhi rna j naayate|
  kbq-kbq: E'ina hu'negu kva huta maniho, na'ankure Vahe'mofo Mofavrema ete esiankna
    ontahi'naze.
  kbh-kbh: “Cachcá echántsemna Bëngbe Bëtsá Ents̈á tbojanbemá chaojésabo ora; chíyeca
    s̈mochtseprontana, ts̈ëngaftanga ndoñe ques̈mátstats̈ëmbo ndayté, ni mocna ora
    chca yochjopásama ca” —Jesús tojánayana.
  ron-LSB: Vegheați, deci, pentru că nu știți nici ziua, nici ceasul în care va veni
    Fiul Omului.
  pon-pon: Komail ari majamajan, pwe komail jaja ran de auer.
  nhe-BL: “Quej nopa nojquiya elis quema nimocuepas, huajca xitlachixtoca pampa ax
    inquimatij tlachque tonal, niyon tlachque hora, na tlen niMocuepqui Tlacatl nihualas.
  sps-sps: Ai Jisas tsue to na ka, “Kaa to yam, mi te kakoun tana saa, mi gim rom
    a natiny nainy ge na aua te tabin fatabin Mironyo.”
  wnc-wnc: “Ina unzakan. Ginda tapduknga nata apit gwende dua natake katak siknga
    tandaknganong,” ngang ninikut.
  nmw-S: Bwen Yeisu i nga, “Hu yehemiu, kaiwane taine hu delapu se yan o hebe se sauge
    lemi Guyau bwele i luwom.”
  bus-bus: Beee yãnzi a wɛ́ɛ gↄ̃ dↄ, zaakɛ á à gurↄↄ ke à gurↄ zaka dↄ̃ro.
  gub-BL: A'e rupi ko ma'e amume'u putar peme ihe nehe no. Peme'egatu nehe ty wà,
    ta'e napekwaw kwaw 'ar pe xe, napekwaw kwaw hezur àwàm pe.
  imo-imo: Aku tepa nimbelie yuni altopa nimbei, “Aku ulu tembalo kani Iyemunga Malo
    kelepa ombalo walimu kape eno naa pilko, ipu leli oi ombalonje tangoli ombalonje
    ipu leli ombalonje aku naa liko manjirimele kani Yu ombalo nokoko kondoko molaio,”
    nimu.
  boj-boj: Osiqa Yesus a olo marej, “Dego kere niŋgi geregere ŋam atsib soqniy. Di
    kiyaqa? Ijo bqajqa bati niŋgi qaliesai deqa.”
  eng-DRA: Watch ye therefore, because you know not the day nor the hour.
  knf-knf: 'Kë Yeŧu aşë ji : « Nawoon bten keeri, naamme unuur këme uwoori wi *Abuk
    Ñiinţ akbiiŋ. »'
  san-KHM: អតោ ជាគ្រតះ សន្តស្តិឞ្ឋត, មនុជសុតះ កស្មិន៑ ទិនេ កស្មិន៑ ទណ្ឌេ វាគមិឞ្យតិ,
    តទ៑ យុឞ្មាភិ រ្ន ជ្ញាយតេ។
  arn-NT: 'Feymew amul feypi ta Jesus: “Eymün feley tamün trepewküleael reke, kimnolu
    am eymün tati antü ka ti ora no rume ñi wiñometuael tati Wentrukünuwpalu.'
  zas-NT: 'Dxel basnuu Jesús rëbaman: ―Zeel gol guzusin din ad ragbeetidi goc yaguiaad
    Bén guxhaal Dios.'
  ken-NT: Yesu ánáŋá nɔ́kɔ́ bɛ́tɛ́m nɛkay ɛnɛn, arɛm bɛ, “Bák yɛ ka pě, mbɔnyunɛ
    bǎbhɨ́kɨ́ rɨŋɨ mpok anɛ Mɛ Mmu mfú ntá Mandɛm nchí twɔ.”
