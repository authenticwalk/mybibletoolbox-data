  dop-dop: Pǝ tɑɣɑ pʋlʋ, nyɔɣɔsɩ kɑ kpɑ-m tɔ mǝ hɑnɑ-m tɔɣɔnɑɣɑ. Lʋkɔtʋ kpɑ-m tɔ mǝ
