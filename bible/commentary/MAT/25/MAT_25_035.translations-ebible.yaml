  mcd-NT: “Man ua shara huamisi. Ascacun uhuun Upa Diosiri mato shara huashquin. Un
    fonaicaiton man ua pimamisi. Un nomiaiton man ua ayamamisi. Un matoqui nocoaiton
    ua oinyamafiamisishaquin man ua yoiqui isca huamisi, ‘Uhuun pushu muran iquiyohuu.
    Un mia pimafain min nuno uhuun pushu muran oshatiro.’
  urt-urt: Ŋam masande nimbot pe, yip pwale ŋai. Ŋam masande wonge salah pe, yip pwale
    pinip ŋam monoꞌe. Ŋam miyeꞌ tikin moinde, kom yip yambaꞌ ŋam yenge yal yokoh yip.
  kiz-kiz: Kwa kujha najhele ni njala na mwanipelili kyakulya; Najhele na n'geni na
    mwanikaribisi;
  tzo-TZE: Yu'un c'alal livi'naje, laj avac'bicun jve'el. C'alal itaquij co'ntone,
    laj avac'bicun yoxo' cuch'. Ac'o me muc xavotquinicun, laj aviq'uicun ochel ta
    anaic.
  lex-lex: Yoma la' lerni la A'uplara, de mimial pa A'una, me A tie'ru kerna de mial
    pa Agemnu. Me la' lerni A'uhulti-uhamra, de mhiaria nhiari mai A'u.
  dov-dov: Nkaambo ndakali enzala alimwi mwakandipa chakulya.' ndakali enyota alimwi
    mwakandipa chakunywa.' ndakali mwenzu alimwi mwakandinjizya mungánda.'
  rgu-rgu: nana huu fai fo Au amalaa-aparoe, emi riꞌ fee Au ua. Au maamada-metehedu,
    emi riꞌ fee Au inu. Au mai sama leoꞌ lahenda dea, tehuu emi sipoꞌ Au nai emi uma
    mara daleꞌ.
  toc-NT: Porque acxni̠ aquit xac­tzin­c­sni̠ma hui­xinín quin­ti­la̠­ma̠­huí̠hu,
    acxni̠ aquit xac­kalh­pu̠­ti̠x­ni̠ma hui­xinín quin­ti­la̠­ma̠­kot­ní̠hu, xac­la­pu̠lay
    nac min­ca̠­chi­qui̠ncán ni̠tu̠ xac­ka­lhi̠y quín­chic hui­xinín qui­la̠­ma̠­la­qui̠­níhu
    cmin­chiccán xla­cata antá nac­lak­tun­cu­hui̠y.
  ulk-1902: 'Abelelam kaka uererge, a uaba kari ikuar leuer kaka eroli; a kaka niap,
    a uaba kari ikuar ni kaka aree; a kaka supe le, a uaba kari egared:'
  som-som: Waayo, waan gaajooday oo cuntaad i siiseen, waan harraadsanaa oo waad i
    waraabiseen, qariib baan ahaa oo waad i soo dhoweeyseen,
  mam-C: Qu'n tej ttzaj q'aq'in nk'u'ja, tzaj kyq'o'n nwa'y. Ex tej ttzaj k'waj wi'ja,
    tzaj kyq'o'n nk'wa'y. Tej woka b'etin xjal, tzaj kyq'o'n nwatb'ila.
  ndj-ndj: Nongwa ndavelili na njala yumwi mwanyimbili na ndavelili nyumilwa yumwi
    mwanyimbili machi vakulanda na ndavelili muhenja yumwi mwanibushilili,
  mbj-NT: Bë ỹ wén ts'yyt, ỹ paa asaah, wa ỹ paa bë anoo hã ỹỹ. Ỹ paa hoo kaanh, bë
    anoo paa naëng ỹỹ. Ta s'ee hẽnh naa paa ỹỹh, bë gadoo paa ỹ bë tób bä.
  lat-VUC: 'esurivi enim, et dedistis mihi manducare: sitivi, et dedistis mihi bibere:
    hospes eram, et collegistis me:'
  ngp-ngp: Kwaviya nakeivaga sala niyo wanink'ha chokudya, nakeivaga nk'hilu, niyo
    mwanink'ha chokunywa, nandaga mgeni, niyo mwanitendela ukise.
  enq-2: Aipumape, namba lopo kaeyopa, nyakamame namba nee diami. Endaki nanu kaeyopa,
    nyakamame namba endaki kamuu diami. Opone epeopa, nyakamame namba nyoo setao paleami.
  eng-ASVBT: for I was hungry, and ye gave me to eat; I was thirsty, and ye gave me
    drink; I was a stranger, and ye took me in;
  mna-mna: Pa indeeŋe ta nio petel yo na, kere koŋ kini ma aŋkan. Mi miri yo na, kakam
    koŋ yok ma aŋwin. Mi aŋwe leembe mi leŋ muriŋ be aŋbot pa som na, kakam yo lela
    ruumu tiom.
  myw-myw: '@see-verse:MAT.025.034'
  sby-sby: Pakwinga ndalanyumfwa nsala mwalampa cakulya. Ndalanyumfwa nyotwa, mwalampa
    menshi akunwa. Ndalikuba mwensu, mwalantambula kung'anda kwenu.
  sll-sll: Homa na menan gole molgarai, homena na tenirawa. Te na nir gole molga nir
    na tenirawa, te na oo banta yal uga na i ala enirawa, te na gal dikungwo gal na
    tenirawa, te na nibil pare molga na kene onirawa, te halabusi oo pai molga pire
    na kwi hanirawa.”
  yaq-NT: Bwe'ituk nee tebaureko, eme'e nee ji'ibwa miikak. Nee ba'a ji'ipeao, eme'e
    nee ba'a miikak. Ka in bwiaraa be'emu ne weamsuko, eme'e, karita chubala in ama
    tawanee'uta nee reuwaak.
  uro-uro: Inguna mudu di anoeng ma ngo dä ngia von ngo ngua mäs bä aqäsäk ngo dä
    ngia von ngo ngua nakt bä ama nañiska na ngo dä ngia ar sä ngo sagem mes
  ita-1885: Perciocchè io ebbi fame, e voi mi deste a mangiare; io ebbi sete, e voi
    mi deste a bere; io fui forestiere, e voi mi accoglieste.
  muy-muy: Aɗaba ka ya ti lʉwir awər nu ni kə̀vumua zlam məzumana ; ka ya ti yam akaɗ
    nu ni kə̀vumua yam a ; ka ya ti nara, nu mirkwi afa gekʉli ni kə̀gəsumkabá nu
    a ;
  kqc-kqc: Ini adina rauna reyakari, iruku na maro ma iriyaka, koru vaiyakari, koru
    na maro ma iriyaka; yava ika amiye kana okiyakari, na moi dui reyo,
  tav-tav: Yʉ cañigo riaro ʉgariquere yʉ mʉja cajoowʉ. Yʉ caoco etigaro yʉ mʉja catĩawʉ.
    Apero macacʉ yʉ cãnibato quena mʉja ya maca yʉ caejaro, ‘Jã tʉ ãña,’ yʉ mʉja caĩwʉ.
  eng-ULB: For I was hungry and you gave me food; I was thirsty and you gave me a
    drink; I was a stranger and you took me in;
  spa-VBL: Porque tuve hambre y me dieron alimento para comer. Tuve sed, y me dieron
    de beber. Fui forastero y me hospedaron.
  fra-_FOB: Car j'ai eu faim, et vous m'avez donné à manger; j'ai eu soif, et vous
    m'avez donné à boire; j'étais étranger, et vous m'avez recueilli;
  hau-ULB: Gama na ji yunwa kuka bani abinci; Na ji kishi kuka bani ruwa; Na yi bakunci
    kun bani masauki;
  mal-mal: എനിക്ക് വിശന്നു, നിങ്ങൾ ഭക്ഷണം തന്നു; എനിക്ക് ദാഹിച്ചു നിങ്ങൾ കുടിക്കുവാൻ
    തന്നു; ഞാൻ അപരിചിതനായിരുന്നു, നിങ്ങൾ എന്നെ ചേർത്തുകൊണ്ടു;
  kkc-kkc: Bei, a hodume niyo amapoo nei teneliso. Osoloso a howo na poogoome niyo
    amapoo howo keneliso. Osoloso a odoo soo masi sibume niyo a nibada moso mapoo
    ido peliso.
  urd-GVR: Kyoṅki maiṅ bhūkā thā aur tum ne mujhe khānā khilāyā, maiṅ pyāsā thā aur
    tum ne mujhe pānī pilāyā, maiṅ ajnabī thā aur tum ne merī mehmān-nawāzī kī,
  far-far: Sulia kada nau ku fiolo ana, kamulu kwatea fanga fuaku. Ma kada nau ku
    maeliku ana, mulu kwatea kafo fuaku. Ma boroi 'ana nau na wane dao fasia ta fere
    'e'ete, kamulu eresi nau 'uria laona lume kamulu ki.
  suz-BL: मारदे हना गेपुकीमी गो जचा मतथु बाक्‍ङानु, जचा गेतीनी। तूतू दाक्‍ङानु, तूचा
    गेतीनी। इन मतुइश्‍शो मुर इन खिं जाक्‍ङानु, बाक्‍चा गेतीनी। यसैया ५८:७
  car-NT: Tykumyje irombo wakon. Irombo arepa ke kupasen. Tuna 'se wakon. Irombo tuna
    ke kupasen. Tyseno me o'waine wakon. Irombo ywo'ny'to'man mysen.
  amp-amp: Nhai be sfno kfo hta nuhas furakahanko. Na yatinohmohat yeshrim hemokma.
    Nyungram knamohat bupam hemokma. Yo nikmoh kmit niamohat nikmoh kunym fakmokma.
  bht-bht: क्योंकि मैं जालू भूखा था, तां तुसां मिंजो खांणे जो खाणा दिता, जालू मैं
    प्यासा था, तां तुसां मिंजो पांणी पियाया, मैं इक परदेसी था, तुसां मिंजो अपणे घरे
    रियाया।
  eng-NOY: For I was hungry, and ye gave me food; I was thirsty, and ye gave me drink;
    I was a stranger, and ye took me in;
  cub-NT: Yʉre ãvʉé ijiteavʉ̃. Aru ãiyede jiavʉ̃ mʉja yʉre. Yʉre cũiñóavʉ. Aru ũcuiyede
    jiavʉ̃ mʉja yʉre. Joai cucʉdacacʉ mʉje yebai. Aru yʉre copʉ etavʉ̃ mʉja.
  ita-1927: Perché ebbi fame, e mi deste da mangiare; ebbi sete, e mi deste da bere;
    fui forestiere, e m’accoglieste;
  lww-lww: Amiu aimi, vanon pogos nap̃a visae viso kar inu, amiu amla kinanena pan
    inu, a pogos nap̃a moto kar inu, amiu amla wii pan inu. A pogos nap̃a nepe wolawa
    ga, amiu ap̃ure inu nepa e m̃amiu um̃a,
  ckb-ckb: چونکە برسی بووم نانتان دامێ، تینوو بووم ئاوتان دامێ، نامۆ بووم شوێنتان
    کردمەوە.
  nas-nas: Aiꞌ diiꞌke tee ning tenang peeramoko bauꞌmerikoꞌ. Ntong-koo karaaꞌmarako
    kapooꞌ nai-koong amerikoꞌ. Tenang damisimai deemari oꞌnoko kuung bokumerikoꞌ.
  uvl-uvl: Iange nga etue nenge e uri, a hengaua iau. E mete ak ech pe a heinia iau.
    E la nga kileng tau ngana pe a nek teua iau langa lemo pele.
  eng-BBE: 'For I was in need of food, and you gave it to me: I was in need of drink,
    and you gave it to me: I was wandering, and you took me in;'
  ixl-CNT: Tan nichunvaꞌyeꞌ utz, etaqꞌ vechbꞌubꞌal. Nichitzaj untziꞌ utz, etaqꞌ vaaꞌ.
    Nichvabꞌi vatibꞌal utz, ekꞌulin.
  xsi-xsi: Nzâmbe ŋine imâ pami, ŋana tu muŋga naŋa putole ipuna, ande miki kâpwa
    kalana aka. Naŋa arakoŋa ŋana lââ kâ, ande miki lââ kalana anu. Naŋa ayoka lombo
    amâ pami, ande miki kao naŋa lâ nemi luma ilo.
  crx-NTPO: Soo cho whunulh'en, sye'ílts'ul whe tis'ulh-i sgha náh'ai. Ta'oosda whe
    ndai la tisnelh-i sgha náhkai. 'Uts'un whút'en-un usdli 'et hoonts'i nohyoh ts'e
    dásunulhti.
  kan-OKCV: ನಾನು ಹಸಿದಿದ್ದೆನು, ನೀವು ನನಗೆ ಊಟವನ್ನು ಕೊಟ್ಟಿರಿ. ನಾನು ಬಾಯಾರಿದ್ದೆನು, ನೀವು
    ನನಗೆ ಕುಡಿಯುವುದಕ್ಕೆ ಕೊಟ್ಟಿರಿ. ನಾನು ಪರದೇಶಿಯಾಗಿದ್ದೆನು, ನೀವು ನನಗೆ ಆಶ್ರಯ ಕೊಟ್ಟಿರಿ.
  bbb-bbb: Ijadufuo maeje na vasiaorie ro do duadiemoga jare dokiro ire vajievo na
    i. Ro naeje naka e sumiki rove jame mesiriena are jone ijia nujie.
  blw-blw: Te hen enkamanyu an haén, hen hommenaangà wat penanganà an chàyu. Ya hen
    nàwawà, penainumanà agé an chàyu. Yag tàén anà funag ah fabréyyu, menangiliyà
    an chàyu.
  tam-2017: பசியாக இருந்தேன், எனக்கு உணவு கொடுத்தீர்கள்; தாகமாக இருந்தேன், என் தாகத்தைத்
    தனித்தீர்கள்; அந்நியனாக இருந்தேன், என்னைச் சேர்த்துக்கொண்டீர்கள்;
  azz-NT: 'Huan Nejuatzin ni Yectagatzin no niquinilis ne naquen yetosque noyecmacopaca
    ijcuín: “Nejuatzin cuac nimayanaya, ijcuacón namejuan nannechtamacacque. Huan
    cuac nimocaltajtaniaya, ijcuacón namejuan nannechmacacque can nimocuasehuis.'
  spa-RV-1909: Porque tuve hambre, y me disteis de comer; tuve sed, y me disteis de
    beber; fuí huésped, y me recogisteis;
  csy-csy: 'Banghangziam cile, ka ngilkial laitak in, an nong pia uh hi: ka dangko
    laitak in, tui nong pia uh hi: zin ka hi laitak in, nong tungsak uh hi:'
  mxq-NT: Jaꞌa ko nmʉda̱jtʉts ja yuu es miits xyajka̱a̱ydyʉts, nmʉda̱jtʉts ja tʉʉdsʉ
    es miits xyajnʉꞌúktʉts, dʉꞌʉnʉts njʉdijty éxtʉm diꞌibʉ kyajpʉ jyʉʉn tyʉjk, es
    miidsʉts xymyooydyʉ ja̱jttákn,
  tzj-NT: Queri' nbij chewe como ja tok xinmajtaj ma wa'al xeya' nway in tok chakij
    nuchi' xeya' nuya'. Ja tok xinq'ueje' checojol xinec'ul pa tak ewochoch masqui
    ma ewotak ta nwach.
  tdt-tdt: Tanba uluk bainhira Hau hamlaha, imi foo hahaan mai Hau. Hau hamrook, imi
    foo Hau hemu. Hau hanesan ema lao rai ida iha imi nia rain, imi simu Hau iha imi
    nia uma.
  ron-BTF: Fiindcă am fost flămând și mi-ați dat să mănânc; am fost însetat și mi-ați
    dat să beau; am fost străin și m-ați primit;
  eng-WEBP: for I was hungry and you gave me food to eat. I was thirsty and you gave
    me drink. I was a stranger and you took me in.
  eng-FBV: For I was hungry, and you gave me food to eat. I was thirsty, and you gave
    me a drink. I was a stranger and you invited me in.
  nld-1939: Want Ik was hongerig, en gij hebt Mij te eten gegeven; Ik was dorstig,
    en gij hebt Mij te drinken gegeven. Ik was vreemdeling, en gij naamt Mij op.
  bwo-bwo: K'ak'at t teshor taan manzrtee, shashuwat t teshor taash ishrtee, ib wotat
    twaare it moowotse taan dek'at ibirtee,
  nch-BL: Pampa nimayanayaya huan amojuanti antechtamacaque, huan quema niamiquiyaya,
    amojuanti antechamacaque. Huan nieliyaya se sejcoyoc ejquet ipan amoaltepe, huan
    antechselijque ipan amochajchaj.
  quc-TNT: Rumal chi aretak xinnumic, xiya nu wa, aretak xchaki'j nu chi', xiya jas
    quintijo, aretak xinwonocatic, xinic'ulaj cho tak iwachoch.
  tfr-NTPO: Tja pjl̈i arashko ga tja sënomi. Tja wodogroshko ga tja kong di tworomi.
    Tja song, tjwe shto obl̈ë so dwayoshko ga tja wl̈okjroromi bomi ushko.
  kaq-NT: Mato tah man hea pimanihbo qui. Picatsihquiton tah man hea pimanihqui. Jiricatsihquiton
    tah man hea xehamaniqui. Maton nahua hihqui bi tah man sirijaquin hea maton xoboho
    mapemaniqui.
  ahr-ahr: कारण माले भूक लागेल व्हती तवय तुम्हीन माले खावाले दिधं, तिश लागेल व्हती
    तवय पाणी पेवाले दिधं; अनोळखी व्हतु तवय माले घरमा लिधं,
  sgb-sgb: Ta hên nilonoh ako, ay pinakan yo ko. Hên naangan ako, ay pinainêm yo ko.
    A yo ko man muwang, ay pinahowên yo ko.
  vie-1934: Vì ta đói, các ngươi đã cho ta ăn; ta khát, các ngươi đã cho ta uống;
    ta là khách lạ, các ngươi tiếp rước ta;
  kxv-kxv: ଇଚିହିଁ ନା଼ନୁ ହାକିଟି ମାଚେଏଁ, ମୀରୁ ନାଙ୍ଗେ ତିଞ୍ଜାଲି ହିୟାତେରି; ଏ଼ସ୍‌କିଟି ମାଚେଏଁ,
    ନାଙ୍ଗେ ଗସାଲି ଏ଼ୟୁ ହିୟାତେରି; ଏଟ୍‌କା ମାଚେଏଁ ନାଙ୍ଗେ ଆଟ୍‌ହାତେରି;
  cha-cha: Sa anae ñalangyo, innachocho yo; anae majoyo, innaguimen yo; anae taotaojuyong
    yo, innajalom yo;
  amu-NT: Ee tyomꞌaaⁿya na ñejndo̱ꞌa ndoꞌ tquiaꞌyoꞌ na tcwaaꞌa. Tyomꞌaaⁿya na ñeꞌcꞌua
    ndaa ndoꞌ tquiaꞌyoꞌ na tꞌua. Tyomaꞌno̱o̱ⁿya cwii cwii tsjomꞌyoꞌ yuu na ticataꞌjnaaⁿꞌ
    nnꞌaⁿ ja ndoꞌ toꞌñoomꞌyoꞌ ja naquiiꞌ lꞌaꞌyoꞌ.
  hin-CV: इसलिये कि जब मैं भूखा था, तुमने मुझे भोजन दिया; जब मैं प्यासा था, तुमने
    मुझे पानी दिया; मैं परदेशी था, तुमने मुझे अपने यहां स्थान दिया;
  eng-OURB: for I was hungry, and you gave me food to eat. I was thirsty, and you
    gave me drink. I was a stranger, and you took me in.
  spa-BES: 'Porque yo tuve hambre, y ustedes me dieron de comer : tuve sed, y ustedes
    me dieron de beber: fui forastero y me hospedaron;'
  san-BEN: যতো বুভুক্ষিতায মহ্যং ভোজ্যম্ অদত্ত, পিপাসিতায পেযমদত্ত, ৱিদেশিনং মাং স্ৱস্থানমনযত,
  tdx-tdx: amy te nikerè iraho le nanjotsoa’ areo haneñe; naran-drano le nampinome’
    areo; niambahiny le nampihovae’ areo;
  naf-naf: Ke pigogat neŋ meuyet mma in meu nambien. Neŋ tuyet tapmma in tu name nimban.
    Neŋ an mamanam kopma in notn mnemti mkaŋinan natetimobien.
  grc-MT: επεινασα γαρ και εδωκατε μοι φαγειν εδιψησα και εποτισατε με ξενοσ ημην
    και συνηγαγετε με
  vid-vid: Mina ndali na nzala, hemwe mingalila chilyo, ndali na ng'halu, hemwe mingalila
    mazi, ndali mjenzi hemwe mmbochela,
  pio-NT: Bàaluitécáiná, máapicaalíté núa, pìacatécué nuyáapiná. Macàlacaalíté nuwàwa,
    pìacatécué nuìrapiná úni. Nùacaalítéwa déecuíse nùasu cáli íichawa, peedácatécué
    pìataléwa núa.
  tsn-tsn: Gonne ke ne ka bolawa ke tlala mme lwa mpha dijo; ke ne ka nyorwa mme lwa
    nnosa; ke ne ka nna moeng mme lwa ntaletsa mo malwapeng a lona;
  amr-NT: Aypotaʼ eʼkusitokte aypo onʼyokuyne. Maymaya̱ʼ eaʼte hue̱ʼe̱y onʼyokuyne.
    Nogbayo eʼhuaeʼte huatayʼ onʼyokuyne.
  pwg-pwg: iyamna vitonara ikariku na vavai kovereku da akani. Kaiyoku ikanakana na
    okowa kovereku da aumai. Anumataya ma ke kotakoviku ma kegha da korutiniku ami
