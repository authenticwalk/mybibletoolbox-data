    jix je yak' jin posada bey je na.
  deu-1912: Denn ich bin hungrig gewesen, und ihr habt mich gespeist. Ich bin durstig
    gewesen, und ihr habt mich getränkt. Ich bin Gast gewesen, und ihr habt mich beherbergt.
  san-PUN: ਯਤੋ ਬੁਭੁਕ੍ਸ਼਼ਿਤਾਯ ਮਹ੍ਯੰ ਭੋਜ੍ਯਮ੍ ਅਦੱਤ, ਪਿਪਾਸਿਤਾਯ ਪੇਯਮਦੱਤ, ਵਿਦੇਸ਼ਿਨੰ ਮਾਂ ਸ੍ਵਸ੍ਥਾਨਮਨਯਤ,
  nob-LB: Jeg var sulten, og dere ga meg mat. Jeg var tørst, og dere ga meg vann.
