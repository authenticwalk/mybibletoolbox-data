    agak.
  jic-NT: Nun ca jus cülayé niná, nun 'üsüs la tjüjí mpes. Napj vecj ni pü'itsja na,
    nun nta'ayá tjelyá. Napj 'üsǘ nívetsja na, nun 'üsǘ toco'á tjümü'üs. Napj p'a
    nepé tjacuwis na, nun ntja'ayá la püt'üs la jas nun nt'a.
  zap-NT: Porke chene wlaanen noo, laa de yra de wniiz ne wu noo; chene wlaan noo
    nis, wniiz de nis woo noo; chene wkanza noo, wniiz de ledne wbë́z noo;
  wer-wer: Ne këën wëën ar kaömp nenaurö. Iiten yaëën iit nenaurö. Maimerakaanëp sant
