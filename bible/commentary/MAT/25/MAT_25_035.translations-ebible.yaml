  msy-msy: Kɨ faragha mɨtiriam nan azima, ia dagheba na ganɨngi; ezɨ kuarim nan pɨrima,
    ia dɨpam na ganɨngi; ezɨ kɨ nguibar igharazimɨn gumazimɨn mɨn itima, ia na inigha
    uan dɨpenimɨn ghu;
  agg-agg: Sapo ro wembomboyahanɨ asu se wambo sesɨ masehindɨrɨ. Ro amɨndanɨŋomboyahanɨ
