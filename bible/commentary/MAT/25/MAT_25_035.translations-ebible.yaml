  san-TAM: யதோ பு³பு⁴க்ஷிதாய மஹ்யம்ʼ போ⁴ஜ்யம் அத³த்த, பிபாஸிதாய பேயமத³த்த, விதே³ஸி²நம்ʼ
    மாம்ʼ ஸ்வஸ்தா²நமநயத,
  cof-NT: Lachi ano muquinasanan nula cuwalaquee; pi muquinasanan nula cuwalaquee
    tiyanae. Uyan tobi nenasanan, nulachi yabi facarilaquee tiyanae tie.
  srm-NT: Biga di mi bi dë da hangi ta kii, nöö hën un da mi soni mi njan. Di dëëwata
    bi ta kii mi, hën un da mi wata mi bebe. Di mi bi dë wakama, nöö hën un tei mi
