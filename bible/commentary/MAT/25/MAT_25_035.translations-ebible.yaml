  cnt-NT: Ia₁ ca₂ŋɨ₃ jniá₂ 'ong₅₄, 'nia'₂ bá₄ i₂ca₂cuë'₅₄ a₂ca₂guë'₃; ca₂ŋɨ₃ a₂rë₂quein₂
