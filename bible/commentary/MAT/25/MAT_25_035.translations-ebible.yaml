  cop-CNT: ⲁⲓ⳿ϩⲕⲟ ⲅⲁⲣ ⲟⲩⲟϩ ⳿ⲁⲧⲉⲧⲉⲛⲧⲉⲙⲙⲟⲓ ⲁⲓ⳿ⲓⲃⲓ ⲟⲩⲟϩ ⳿ⲁⲧⲉⲧⲉⲛ⳿ⲧⲥⲟⲓ ⲛⲁⲓⲟⲓ ⳿ⲛϣⲉⲙⲙⲟ ⲟⲩⲟϩ
