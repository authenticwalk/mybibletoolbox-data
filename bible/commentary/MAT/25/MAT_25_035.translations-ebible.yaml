    kande
  urd-GVU: کیونکہ مَیں بھوکا تھا اور تم نے مجھے کھانا کھلایا، مَیں پیاسا تھا اور تم
    نے مجھے پانی پلایا، مَیں اجنبی تھا اور تم نے میری مہمان نوازی کی،
  yre-NT: Fɛ -le "wɛan nɛn maan -nɔn 'cɛɛ bɛ, te dra 'an -tɛa "bɛ, ka fɛ -nɔn 'mɛn.
