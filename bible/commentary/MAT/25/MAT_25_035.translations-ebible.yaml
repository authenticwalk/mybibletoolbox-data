  mdy-ETH: ዓይጎሮ ጌዔቶ ታኣኒ ናይዼም ታና ዒንሢ ሙኡዜኔ፥ ዼኤቢንቴም ታና ዒንሢ ዑሼኔ፤ ሃሣ ሾኦቺንሢያ ታና ዒንሢ ዔኬኔ፤
  spl-spl: '@see-verse:MAT.025.034'
  usp-NT: jwi'l cuando xinc'ok jwi'l wi'jal, atak xaya'taka' inw, cuando xchekej ínchi',
