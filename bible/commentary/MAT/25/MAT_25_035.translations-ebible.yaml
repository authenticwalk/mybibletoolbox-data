  gux-G: kelima mi koma den pianni ki puni nni ti jiedi ke n dini, u ñinñunu den pia
    nni kipuni nni mi ñinma ke n ñuni. Min den tua caano, i den gaa nni i deni.
  cnl-NT: Qui² ca²³cuǿ²ra'³ 'e³ ca²³ee'n²³ ma²ca¹la¹cué̱e̱n¹. Ca²³cuǿ²ra'³ 'e³ ca²³uu'n²³
    ma²ca¹la¹dxíin³ dsɨn²³. Ca²³tée²ra'³ jné² xi²ñʉ'¹ quien³²na'³ ma² 'a²³'i̱³ xen³
    'i³ cuiin²³ jné².
  zar-NT: Caní nequi queë́liʼ tuʼ gudunaʼ, ateʼ bénnaliʼ le gudahuaʼ. Gubidxaʼ nisa,
    ateʼ bénnaliʼ le guʼa. Gucaʼ ca tu bönniʼ ridá ziʼtuʼ, ateʼ gulúʼuliʼ nedaʼ lídxiliʼ.
  kde-kde: Kwa kuva ngúvele na indala mwenu nkuning'a chakulya, na ngúvele na inyota
    mwenu nkuning'a medi, na ngúvele ninnyeni mwenu nkungupwechela,
  ata-ata: Xo eni esolixo la ngingi ngelosilo laꞌilali sou eꞌou mo esoliu lexa, la
    ngelosilo lexa sou eiexu, xe exali loxo aasila la ngingi ngeꞌavalilo elai no tani
    noxinge.
  qvw-NT: Micuypi cayaptïpis uycälimälanquim. Yacupi puliyaptïpis chacchaycälimälanquim.
    Pulicü nunanuy puliyaptïpis jamaycälichimälanquim.
  nfa-nfa: Jaꞌa nèru miu, lula uru èèna lodꞌo Jaꞌa manganga, miu ka dhu pangaꞌa Jaꞌa.
    Aa lodꞌo Jaꞌa koko kamango, miu ka hia Jaꞌa kinu. Jaꞌa mai nuka sèmi dhèu leo
    kara, te ngaa miu hia Jaꞌa manubha ètu dꞌara èmu miu.
  tnp-tnp: Əhuva motos, mətəu-inu nian nəumɨs təmatus iəu, nəkotəfa nauəniən iəkun;
    kəni iəmətəuauə, nəkotəfa nəhu iəkəmnɨm; kəni iəu iapɨspɨs, nəmotit iəu kəhuvən
    e rəhatəmah lahuənu;
  urd-urd: क्यूँकि मैं भूखा था, तुमने मुझे खाना खिलाया; मैं प्यासा था, तुमने मुझे
    पानी पिलाया; मैं परदेसी था तूने मुझे अपने घर में उतारा।
  hot-hot: Yahama kisi ma môlô ôêv nôm hadêŋ ya, ma yahathakmuniŋ ma ôêv ŋaŋ hadêŋ
    ya, ma ya anyô loŋ buyaŋ ma owa ya thô.
  mqj-NT: Annu ianna tadea'na' mubeenna' nande, ianna marekko' kollongku mupairu'na'.
    Ianna tamana' tondokmua' mupalangnganna' banuammu.
  rus-SYN: ибо алкал Я, и вы дали Мне есть; жаждал, и вы напоили Меня; был странником,
    и вы приняли Меня;
  mbh-mbh: Eneke nomenga mesipun tho na thomu o sungu aning a tho nge, na thei i pun
    tho na thomu o sungu thei a tho nge, na tho velpol ini long a thomu nge na thomu
    o nongpoo tho a lomu vel nge,
  bdd-bdd: Weyahina ꞌomi mwalo yagomaleya ma waheꞌaigauwa, ma wete taniꞌogu ꞌiyahala
    ma weꞌaha waꞌebwaegauwa, yahesugalagala ꞌimi ꞌasa ma wabwauwegauwa ꞌimi hada,
  cbt-NTPO: Canpitaso' noya nosororamaco. Tanahuatëra, a'caramaco. Yamorohuatëra,
    o'shitëramaco. Ya'huëramataquëchi na'huëpatëra, noya nontëramaco. Pëinëmaquë chachin
    aya'conamaco.
  srn-NT: Bika di angri ben kiri Mi, un gi Mi nyanyan. Di watra ben kiri Mi, un gi
    Mi fu dringi. Di Mi ben kon leki wan doroseisma, un gi Mi wan presi fu tan.
  cta-NT: Cuꞌma̱ ni, cua nguxacu ma̱ ꞌna loꞌo ntyuteꞌ naꞌ ngutiꞌi̱ naꞌ nde chalyuu;
    nu loꞌo nguityi naꞌ hitya, cua nda ma̱ hitya ndyiꞌo naꞌ liꞌ; masi ná ndyuloo ma̱
    ꞌna, pana cua nda ma̱ toꞌ tyi ma̱ chaꞌ ngutiꞌi̱ naꞌ liꞌ;
  bqc-SIM: Asa kɛ́ nↄana lɛ́ ma dɛ, a blɛ kpàa. Kɛ́ imi lɛ́ ma dɛ, a í kpàa. Kɛ́
    má dɛ nibↄ ũ, a ma dilɛ.
  tcz-CHONGTHU: Ajeh chu keima kagil anakel in chupet in nanghon an nei peuve. Kadang
    ana chah in, chupet in nang hon don ding neina peuve. Keima maljin kanahin, chupet
    in nanghon na'inuva, neina puilut uve.
  mar-mar: हे तुमचे राज्य आहे, कारण जेव्हा मी भुकेला होतो तेव्हा तुम्ही मला खायला
    दिले. मी तहानेला होतो तेव्हा तुम्ही मला प्यावयास दिले. मी परका होतो आणि तुम्ही
    मला आत घेतले
  snp-snp: Kolafe? Kadunamu fuluto minoneto linate ya wene-neta nomamo ne. Ido nomu
    koloneto no ya nomamo ne. Ido eba ailo maukati oto kanudo minoneto numudigu ya
    nilimiti wamo ne.
  isl-isl: Ég var hungraður og þið gáfuð mér að borða, þyrstur og þið gáfuð mér að
    drekka. Ég var ókunnugur og þið buðuð mér inn á heimili ykkar.
  spy-NT: Ki yoo kaama ꞉kēmēy, ōbāyoo, nto yoo kaama ꞉melel, ōkōōnoo bēy chēē kaayyee
    nto yoo kāāruutoochook, ōtoochoo.
  xnn-xnn: Tay isdin naow-owatak ya naew-ewewak et nangpakpakan kayo ya nangpap-ainom
    kayo. Ya isnan inmay-ayak isdin il-iliyo et sangsangailiyak dayopay inayagan kayet
    sak-en isnan bab-aeyyo.
  mwe-mwe: Pabha nashinkukola shibhanga gumbelenje shalya, nashinkukola nnjota gumbelenje
    mashi, nashinkubha nannjeni gummboshelenje.
  tte-tte: Kaiwena yaguliyam mwa kan kwaeyama yakan yo galogalogu imagu mwa waila
    kwaeyama yanuma, tabe yamiya taumana mwa kwayoganiyau ami nume mena,
  tcs-tcs: Bikoz wen ai bin anggre, yupla bin gibe mi kaikai. Wen ai bin tasti yupla
    bin gibe mi wata. Ai bin streinza lo kantri blo yupla bat yupla no bin luk mi
    wansaid. Yupla i bin teke mi go insaid po aus blo yupla.
  hlt-THB: Kak phoen a cawih awh buh ni pe hyk ti, tui ka ngaih awh tui ni pe hyk
    ti, khin na ka awm awh ni pah sak hyk ti,
  soq-soq: Ne omanatoneno e nana nealano nana. Ne gadompana makoleno e esa nealano
    nana. Ne ware wineno e banlanealano dulawo odana.
  qub-qub: Gamcunami yargaycho caycaptë garamarayqui. Yacunaycaptë yacuta goycamarayqui.
    Jäpa captë wasiquiman pachächimarayqui.
  att-att: Ta ammu naw mangikállà, á nu nabisinà ngaw ánna napangálà, pinakán nawà
    ánna pinenum nawà. Á nu minayà ngaw nikayu nga naggapu ta arayyu nga lugár, napiá
    yù ángngálliuk naw nikán, ta inilágum nawà.
  bki-bki: Kamiu kumei, bior ka bogo napano m̃a jijer kiniou, ana kamiu kumije sinaniano
    ban kiniou, a bogo napano m̃a midoujer kiniou, kumijev uei ban kiniou. A bogo
    napano nebe valauo, mia kamiu kuburu kiniou naba joomo ea kunuemiu,
  bqp-bqp: Zaakũ kũ nà tɛni ma dɛ, a pↄ́ble kpàma. Kũ ími tɛni ma dɛ, a í kpàma.
    Kũ má kun nibↄ ũ, a ma si.
  mcp-mcp: Nəcé mə a gwág zha, bɨ á yə mə idʉ̂w; mə a gwág shwáásʉ́lə minʉ́, bɨ á
    ŋgulal mə; mə á bə njôŋ, bɨ á ŋwa mə bɨ́dɨ́;
  hat-hat: Mwen te grangou, nou ban m' manje; mwen te swaf dlo, nou ban m' bwè. Mwen
    te lwen peyi m', nou te resevwa m' lakay nou.
  npl-NT: Porke onixitlatlak iwa ononnechtlakualtijkeh, oniamijmik iwa ononnechatlitijkeh,
    iwa maya amo ononnechixmatiah, ononnechkalotijkeh.
  bgg-bgg: Gu chi-iyiy shii nathek è chie pha phi, gu gahang-hang shii nathek è gu
    shii niing pha phi; gu ne biwen shii nathek è gu shii ne nawaithek hòthek hà ho
    phi.
  eng-TCENT: For I was hungry, and you gave me something to eat; I was thirsty, and
    you gave me something to drink; I was a stranger, and you took me in;
  eng-BSB: For I was hungry and you gave Me something to eat, I was thirsty and you
    gave Me something to drink, I was a stranger and you took Me in,
  cpu-NT: Tema piñaanaranki aavetana notashe, iro kantacha pipakena novarite. Piñaana
    ayimatana nomire, pipakena nirakeri. Piñaakena nareeta pinampiki, pineshinonkatakena
    pipankoki.
  san-ASM: যতো বুভুক্ষিতায মহ্যং ভোজ্যম্ অদত্ত, পিপাসিতায পেযমদত্ত, ৱিদেশিনং মাং স্ৱস্থানমনযত,
  tac-NT: Napu'lige ne e'lowika eyénachi, 'émika 'we a'lá kónaturu go'ame. Napu'lige
    ne balámachi 'émika 'we a'lá nejíturu ba'wí bajílime. Pe mejkaka nawágame kéturu
    ne 'lige 'émika 'la bayéturu ne'chí napurigá pachá galírale bajkimela ne.
  eng-WEBPB: for I was hungry and you gave me food to eat. I was thirsty and you gave
    me drink. I was a stranger and you took me in.
  gfk-H: Io, ing bia iau ga taburungan muat ga tabar iau. Iau ga maruk ma muat ga
    hamamo iau. Ing iau ga hasira huat, muat ga balak lah iau.
  viv-viv: FaꞋina mafu gilauku-yo aꞋa waveleku, agoku gitaina-yo bwai waveleku, Iya
    gavekwanahawahawala-yo yami manuweya walukuweku.
  yao-yao: Pakuŵa jangwete sala ni ŵanyamwe mwambele chakulya ni jangwete njota ni
    ŵanyamwe mwambele meesi ni naliji jwannendo ni ŵanyamwe mwambochele mmajumba genu.
  tgp-tgp: Matan na marohati ka sileau na hanhani, na mar̃ohu ka sileau na inu, enau
    na vinano matea ka toviau na imamim,
  auc-NT: Edæ botö gue æ̈nente wæyömo mïnitö cænguï në pönömïni cængaboimpa. Tepæ̈
    gæ̈wænte wæbo adinque mïnitö në pönömïni begaboimpa. Botö Wabo ïmo inte cowodë
    baï pömo adinque mïnitö, Pö guii, ämïni ëñëninque mïnitö weca guiite ëñagaboimpa.
  kbc-NT: Aneotedoɡ̶oji ɡ̶adibinienitetiwaji leeɡ̶odi niɡ̶ijo me idigicile, odaa adedianitece
    ane jeligo. Niɡ̶ijo me ideloadi ecibi, odaa ja adacipeɡ̶eni ninyoɡ̶odi. Niɡ̶ijo
    me iciagi niɡ̶ina icoɡ̶egi, odaa ele mabaatigitiwaji ɡ̶adiɡ̶eladi.
  bmh-bmh: Gonug guzenai awaramau, ‘Iz we daremin, agen iz ee milena, zemin. Iz ze
    usegiwena, agen iz ze milena, zemin. Iz uzan tuban du sul alemin, agen agal zaueim
    imailei siemenin.
  ctu-BL: Come che' bʌ tsa cubi wi'ñal, tsa' la' wʌq'ueyon i bʌl c ñʌc'. Che' bʌ tsa
    cubi tiquin ti', tsa' la' wʌq'ueyon chuqui mic jap. Che' mach cʌmbilonic la' cha'an,
    tsa' la' pʌyʌyon ochel.
  meq-meq: Hərwi ahəl niye, may a wur fagaya na, ka vəlumeŋ wu mənday, yam a geŋ na,
    ka vəlumeŋ yam məsay, neŋ mbəlok eye na, ka təmum ga a gay kurom,
  noa-H: Magnaa hamag, “Pãrauta mʌ jãsöo jẽedʌ k'itaawaijã hʌ̈u mʌrʌg t'achdam deejierramgui”
    haju hanaabá; “höbichaaga t'ʌnaawaijã hʌ̈u mʌrʌg dödam döpijierram; mʌch maba
    haajem k'ʌʌn hee chitaawaijã pãrauta pãach haig jẽramk'ĩir hʌ̈u mʌrʌg didam jaaujierramgui”
    haju hanʌm;
  alp-NT: Le kena tiaKu senere, imi riluke manane eteKu kai kena kmalake Aure, imi
    riluke kwele eteKu. Kena Aure tamata beluke me imi henare, imi keriKu me imi luma.
  san-VEL: yato bubhuk.sitaaya mahya.m bhojyam adatta, pipaasitaaya peyamadatta, vide"sina.m
    maa.m svasthaanamanayata,
  kbq-kbq: Na'ankure nagama'netegeta Nagrira ne'za namizage'na ne'noe. Tinku nave'nesigeta
    Nagrira tina namizage'na ne'noe. Nantu vahe Nagra neogetma nontamifi navrente'naze.
  kbh-kbh: Er ats̈e s̈onjanishëntsana y ts̈ëngaftanga saná s̈monjancaredadó; s̈onjanajuendá
    y ts̈ëngaftanga s̈monjanafs̈é; inÿe luarocana ashjangonacá sënjánana y posada
    s̈monjanánts̈ame.
  ron-LSB: căci mie mi-a fost foame și voi mi-ați dat de mâncare. Mi-a fost sete și
    mi-ați dat să beau. Am fost străin și m-ați primit în casă.
  pon-pon: Pwe nai men manadar, a komail ap kamana ia; nai men nim piladar. a komail
    ap kanim pil ia; nai men kairu men, a komail ap kajamo ia.
  nhe-BL: Pampa nimayanayaya huan innechtlamacaque. Huan niamiquiyaya huan innechamacaque.
    Huan niitztoya se tlen ax moaltepe ejca, pero innechselijque ipan imochajchaj.
  sps-sps: Nyo te ves ana mi fa'ainy Vatuanyo, Nyo iinyu mi fajiu Vatuanyo; Nyo na
    ngap ana mi nom Vatuanyo numaa tsumi,
  wnc-wnc: Dasingge? Tupa na tomda yuwawa ginda nanamu nae atnamuking. Nata yanggae
    natapa ginda yangga namuking. Nata amin yotde apa ginda nanitake yotzane takuking.
  nmw-S: Kaiwane a buwota bwen hu pahanau, a mwaiwom bwen hu pamunau, a mibwabwali
    bwen hu gon paseyau,
  bus-bus: Zaakɛ kɛ̀ nↄaa e ma dɛɛ, a pↄ́blee kpàma. Kɛ̀ ímii e ma dɛɛ, a í kpàma.
    Kɛ̀ má kuu nibↄ ũ, a ma si.
  gub-BL: Hema'uhez ihe. Pemur temi'u ihewe. Heiwez ihe no. Pemur 'y ihewe no, i'u
    kar pà ihewe no. Amo ae ywy rehe har ài, amo ae taw pe har ài aiko peme ihe. Hemuixe
    katu kar pe penàpuz me no.
  imo-imo: '@see-verse:MAT.025.034'
  boj-boj: Di kiyaqa? E mambonaqa niŋgi na e iŋgi anaibeb. E ya qarbonaqa niŋgi na
    e ya anaibeb. E yauŋ tamo sonamqa niŋgi na e osib nuŋgo talq di gereibeb.
  eng-DRA: 'For I was hungry, and you gave me to eat; I was thirsty, and you gave
    me to drink; I was a stranger, and you took me in:'
  knf-knf: Ubon ubi de'ën kë naţenën kë ndee, kë udaan uţijën kë naţenën kë ndaani,
    dbi wo nayaanţ, kë nayeenkën,
  san-KHM: យតោ ពុភុក្ឞិតាយ មហ្យំ ភោជ្យម៑ អទត្ត, បិបាសិតាយ បេយមទត្ត, វិទេឝិនំ មាំ ស្វស្ថានមនយត,
  arn-NT: Feychi ngüñülu iñche, eymün elumun ta iyael. Ka femngechi wüywülu iñche,
    elumun ko ñi pütokoael. Ka penolu ñi umañtuam ta iñche, elumun ñi umañtuael tamün
    ruka mew.
  zas-NT: Din chi gulaanan, baneedi ni gudawan, chi weꞌcan nijs, baneedi ni guꞌn,
    chi bizaan ziꞌc tijb benzit, baneedi lod bayaꞌnan.
  ken-NT: Twɔ́ ka! Mpǒk nsay ánù mɛ, bǎchyɛ́ mɛ nɛnyíɛ́; mpǒk manyiɛp ákwàk
    mɛ, bǎchyɛ́ mɛ manyiɛp nnyú; nɛ mpok ntwɔ́ mbɔ kɛnkɔ, bǎsɔ́t mɛ mbɔ mɔmáyɛka.
