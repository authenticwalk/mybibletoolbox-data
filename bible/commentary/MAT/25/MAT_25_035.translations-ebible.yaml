    niaari nia tiaco cua tiuquinijia.
  ziw-ziw: Nendaga na sala, mninka nkande, nendaga na nchilu mwaninkaga mazi, nendaga
    mjeni, mwanihokelaga,
  grc-TR: Ἐπείνασα γάρ, καὶ ἐδώκατέ μοι φαγεῖν· ἐδίψησα, καὶ ἐποτίσατέ με· ξένος ἤμην,
    καὶ συνηγάγετέ με·
  nag-nag: Kilekoile Moi bhuka thakise aru tumikhan Moike khilai se; Moi pyaas lagi
    thakise aru tumikhan Moike pani khabole dise;
  eng-OEBCW: For, when I was hungry, you gave me food; when I was thirsty, you gave
    me drink; when I was a stranger, you took me to your homes;
  knj-NT: Yutol ja' yet jix tit jin wail, jix jin je yak' low oj. Ja' yet jix tit
