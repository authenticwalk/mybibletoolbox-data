  tgo-tgo: Kaiwae bada i gharɨŋgo na hu giya ghanɨŋga e ghino, mbwa i gharɨŋgo na
    hu giya e ghino na ya mun, bobwariya ghino na hu kulavoreŋaŋgo e lemi ŋgolo,
  yap-yap: Gum’ ko bilig mi gimed pi’ ganag, ma gum’ ko belel mi gimed pi’ e garbod
