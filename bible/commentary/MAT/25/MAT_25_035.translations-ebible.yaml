  peg-peg: ଆନ୍‌ ନାସ୍‌କି ମାଚାଙ୍ଗ୍‌, ଏପେଙ୍ଗ୍‌ ଚିଚ୍‍ପାତାଦେର୍ଣ୍ଣା; ଆନ୍‌ ଏସ୍‌କି ଆଜ଼ି ମାଚାଙ୍ଗ୍‌,
    ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ଉଣ୍ଡେଙ୍ଗ୍‌ ହିତ୍‍ତାଦେର୍ଣ୍ଣା । ଆନ୍‌ ଚିନାହିଲ୍‍ୱାଦାଂ ମାଚାଙ୍ଗ୍‌, ଏପେଙ୍ଗ୍‌
    ନାଙ୍ଗ୍‌ ଇଞ୍ଜ ମାଞ୍ଜେଙ୍ଗ୍‌ ବାହା ହିତ୍‌ତାୟ୍‌ ।
  txu-NT: Mỳj ne ga me nẽ ba kam arỳm amikôt me apumjuw? Bir, arỳm imã prãm ga me
    imã mỳjja'õ ngã ba kukrẽ. Arỳm imã kôr ga me imã mỳjja 'õ ngã ba o ikõ. Nãm me
    ijo me bajtem ga me arỳm imã anhũrkwã jarẽ ba kam inhikwã.
  eng-WEBU: for I was hungry and you gave me food to eat. I was thirsty and you gave
