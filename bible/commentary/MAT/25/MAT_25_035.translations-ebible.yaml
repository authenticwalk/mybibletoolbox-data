  nak-nak: La vuhula pala eau vitolo, amuto vituha toro eau, amuto abiagu la ilali.
    Pala eau malehu, amuto sahoagu la lalu, eau liua. Pala eau pou la mosi, amuto
    puliau soilo te la luma tamutou.
  lbb-lbb: Anasa a murak pa mulo tabar iau, a mos pa mulo agang iau, a wasira pa mulo
