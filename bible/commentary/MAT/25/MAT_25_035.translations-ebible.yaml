    kaan 'kun 'ka 'pɛ "fli "a.
  fuh-BKF: Sabo mi yolbiino, de on nyaamnii kam. Mi ɗomɗiino, de on njarnii kam. Mi
    laatakeno beero, de on njaɓɓake kam.
  arl-NT: Cunoori niajaniyara, maninia miijiaca nia quiniuucua. Cua miaajesacari,
