  mux-mux: '@see-verse:MAT.025.034'
  maj-NT: A̱t'aha̱ nk'ie nga kama bjona, kik'a̱i̱nú nichine. Nga kama xintána, kik'a̱i̱nú
    ntá. Nga kikjatsú'ba̱san nankinu̱u, kik'a̱i̱ntenú ni'yanu̱u.
  bkq-NT: Koendâ lelâ ise Deus agâmo, koendâ yagâ mawylymogue. Iewindy ume, uwamâmo.
    Yatuandyly ume, parugue yakuiwânmo. Itymo anakâ kadakobâdyly ume, itymodâ ykyânmâmo,
    utubamolâ.
  kue-kue: Sraglpre, na kindan gogl moglko ana ene kaiya mokna narikura. Na nigl gogl
    moglko ene nigl kogl narikura. Na yomba eglke mereyegl ta wingo ana ene na di
    yunguno mina endingura.
  cot-NT: Iroorijite natsipevaetacarogueti notase aviatimpajia pojocajiaquenaquea
    noshecatacaca. Nomirevaetigueti pojocajiaquenaquea nomiracaca. Noquenaguetanaquegueti
    teequea pintsajiavetenaji, picajemajiavaquenaquea pitsovironaquitequi nomaimojiaquempi.
  bnp-bnp: Mu bolea a harikianga, a vuhuna hosi na tahuna a vitolo mu habi a maki
    ni kani nau. Na tahuna a marohu mu habi a naru nau. Na tahuna iau a mosi mu tagui
    iau.
  apn-NT: Tã ka prem ajapôj hãmri nẽ ixkôt amnhĩ xunhwỳ nẽ tanhmã ixto mex to ho ri
    apa. Na pa pre inhmã prãm nẽ ixpa ka prem ixpumu nẽ ixkamã axukaprĩ nẽ inhmã mẽmoj
    gõ pa kuku. Nẽ na pa pre inhmã kôr nẽ ixpa ka prem ja hã ixpumu nẽ inhmã gô pa
    ho ixkõ nẽ akupỹm ixihtỳx. Nẽ aa mẽ ate ixpumunh kêt tã ka prem nhỹri ixpumu nẽ
    amnhĩ nhõrkwỹ hwỳr ixwỳ.
  ctp-NT: ꞌWan ni, wa mda wan nan ykuǔn chaꞌ mteꞌ tiǎnꞌ mdiꞌiǐn lo chalyuu; xa ngwityi
    tiǎnꞌ, mda wan tyiꞌa yiꞌoǔn bra kanꞌ. Ja yuꞌwi lyo wan ꞌñaǎn, loꞌo mda wan naꞌan
    tyi wan mdiꞌiǐn bra kanꞌ;
  bre-BRG: rak naon am eus bet, ha roet hoc'h eus din da zebriñ; sec'hed am eus bet,
    ha roet hoc'h eus din da evañ; diavaeziad on bet, ha va degemeret hoc'h eus;
  opm-opm: Gur mamaru hat pati han bap gur ohoh ihan gur apris datinmur napotipramur.
    Mamarumur. Gur noh pahohsi patin gur den namdeyao tom dinsi patin tom namdeyao
    hohop han hat patin nambur ap naproyao
  bvr-bvr: Nyibu-ma barra ngardawa minypa ngaypa ngu-werrmiyana, nginyipa balaja nguna-wuna;
    rrapa minypa bugula ngu-jaygachinga, nginyipa nguna-wuna; ngaypa gu-werranga gu-rrawa
    wenga nguna-bona, nginyipa nyina-gonyjinga apula;
  wal-wal: Aissi giikko, taani namisettin mizideta; saamettin ushshideta; imatta gidada
    binkka mokkideta.
  zad-NT: Ḻa' ka wdon', bwaole nad'; na' ka wbiḻid', beṉle dii weej'; na' ka wda'
    ka beṉ' zit', bleble nad' lill-lena'.
  aso-aso: '@see-verse:MAT.025.034'
  uli-uli: Ila mesel koloh ngo ha fang halay, ngo ila mesel betbat ngo ha fang lemey
    chael, ngo ila wasoladoh ngo ha hasiyeyloh irel imw kala yimmi,
  nin-NT: Nggo iyo i ki ingga, imba ni ingga iri. Uhre ù ki ingga, imba ni ingga amasirr
    a iso. Ingga i su uhe̱he̱ ni imba ba, imba kpa ingga yo na ako amba wa.
  tgk-tgk: Чунки вақте гурусна будам, ба Ман хӯрок додед, ташна будам, нӯшокӣ додед,
    бегона будам, Маро дар хонаатон меҳмон кардед,
  acu-NT: 'Wi tsukamamtaisha, atum yuwatniur surusmiarume. Tura wi kitamamtaisha,
    wína umutirsha surusmiarume. Tura wi jeenchau wekaamtaisha, atumi jeen jeetiram:
    Iijai pujusmi turutmiarume.'
  cak-WNT: Ruma tek riyin xiwayjan, riyix xiya' c'a nuway. Tek riyin xchaki'j c'a
    nuchi', riyix xiya' nuya' riche (rixin) chi xinkum. Tek Riyin xinapon pan itinamit,
    riyix xinic'ul pa tak iwachoch.
  ebk-ebk: Tay as nan nunchukiaangak at penakanak kan chakayu. As nan nasketanak at
    penaikopak, ya usaak ay kaili ay achiyu am-ammu at menangiliyak kan chakayu.
  spa-PDDPT: Porque tuve hambre y me dieron de comer, tuve sed y me dieron de beber,
    fui forastero y me acogieron,
  ruf-ruf: Kwaapfila tsanikala ne inzala, namwe mngaya ichijo, tsanikala ne ing'ilu,
    namwe mngaya ghamatsi, tsanamhenza namwe mnibokela.
  gun-gun: Mba'eta akaruxe ramo peme'ẽ ha'u va'erã. Xey'uvei ramo peme'ẽ ay'u aguã.
    Peẽa rupigua e'ỹ aiko ramo xemovaẽ.
  agu-BL: Ba'n cxo'c tul jun luwara'tz, na yi inquime'n tan we'j, ja itak'wok inwa'.
    Ej nin yi inquime'n tan saktzi', ja itak'wok wuc'a'. In awer nak tane'n poro ja
    itak'wok imposar.
  isn-isn: Hange aenkete nzala mekampa indya; Ae nemugeni mukankalibisha.
  eng-PEV: You see, at one time I was hungry, and you gave me some food to eat. I
    was thirsty, and you gave me some water to drink. I was a stranger with no-where
    to live, so you took me into your home.
  ilo-ULB: Ta nabisinanak ket inikkandak iti makan; nawawak ket inikkandak iti mainom;
    gangannaetak ket pinastrekdak;
  pir-NT: Yʉhʉ ʉjʉa ahbagʉ̃ mʉsa pehe yʉhʉre ihyayere ohori. Yʉhʉ aco wʉogʉ̃ yʉhʉre
    mʉsa sihõri. Mʉsa cahapʉ yʉhʉ tinigʉ̃ yʉhʉre ihña masiedapenata yʉhʉre quehnoano
    piti cari mʉsa.
  anv-NT: Néndé mesa abɔ́ ámmyɛ me, déchyɛɛ́ me menyɛɛ́, mmwɔ́lé manaá ɛpyɛ
    me, déchyɛɛ́ me manaá nyú, dégɛ me ndɛre meŋkɛɛ́, désɛ me.
  sab-NT: 'Ulia ba ulita agedu tanre no cha alin ai kare: Cha bli ole, ba bligda ketu
    chage. Cha siechiu, ba chi ketu chage jadale. Cha chagedu basale ba kledu toi
    ngwadi, ba me cha uñu agwa ba cha gau ngwange no, ba nga ketu chage gbengwa.'
  tmd-tmd: 'Aku agapɨm: nɨ kiö pɨlɨm, ap mag röia. Nɨ röbö dep pɨlɨm, röbö nölöia.
    Nɨ mögörɨb pad piaku nöbö hömön, nɨ yad wahax pön, pön du ram ñɨŋa nɨgöia.'
  acr-NNT: Ma xinkꞌojiꞌ pa numik y riꞌix xiya nuwa; xinkꞌojiꞌ pa tzajin chiꞌ y riꞌix
    xiya numiqꞌinaꞌ; xintzukuj pa kinkanaj kan wi y riꞌix xinikꞌul pa iwocho.
  kpg-kpg: Au nogo hiigai, goodou gu haangai Au. Au nogo hieinu, goodou gu haga inu
    Au. Au tangada mai i daha, goodou gu benebene Au gi lodo godou hale.
  taj-taj: तिग्‍दा भिसम ङा ख्रेन्‍बा फुइबा धुइरी एनीगदेसे ङादा चबा थुङ्बा पिन्‍जी।
    ङा विदेशी तसैनोन एनीगदेसे ङादा ह्राङला दिमरी चिपुङ्जी।
  avt-avt: Hi nɨnpɨ meiyo te yi yeweto menmen mi hi haam. Hi hɨm niu enuk (o mar kewen
    kɨkau hɨm) te yi yeweto tɨpar hi haam. Hi hɨre mɨtɨk ke wit hak yi yeratayi yi
    epei yetauhis yerya yen wɨnak ki.
  cbk-cbk: Ya escoje yo con ustedes, cay cuando con hambre yo ya dale ustedes come
    conmigo, y cuando con sequia yo, ya dale ustedes toma conmigo. Masquin nuay ustedes
    conoce conmigo, ya recibi gayot ustedes conmigo.
  uig-ARA: چۈنكى ئاچ قالغىنىمدا سىلەر ماڭا يېمەكلىك بەردىڭلار، ئۇسسۇز قالغىنىمدا ئۇسسۇلۇق
    بەردىڭلار، مۇساپىر بولۇپ يۈرگىنىمدە ئۆز ئۆيۈڭلەرگە ئالدىڭلار،
  tuf-tuf: Asa yayí cuácayat, baat as ira wíjacro. As cuc wini cuácayat, yahn acu
    bacú wíjacro. Asan baat istiti cuar ba quin cucayat, as ubach wíjacro.
  abx-abx: kay agpakakan-bi ako ngan pakalingantu-ko. Agpa'inum-bi ako ngan pag'uhaw
    si ako. Agpadayun-bi ako si mga ruma'-bi bisan kon istranghiro ako si mga lugar-bi.
  mco-NT: Ma anajty ɨɨch nyuubögyii miich ajcxy tɨ xyajcaayɨch; ma anajty ɨɨch ndɨdzɨ̈yii,
    miich ajcxy tɨ xyajnɨɨ'ügyɨch; ma anajty ɨɨch nihuɨdɨtyɨch, miich ajcxy jättac
    tɨ xymöyɨch;
  kqf-kqf: Banina tagu kani e peki bi temi konai kanigu, bi gadogu i magu bi gauba
    kona vitegu te e tego. Bi walidobu lavagu e nawanawa bi temi kona giuvaigu emi
    vanuwemo.
  cpb-NT: Tema piñaana pairani aawetana nitashe, iro kantacha pipakena nowanawo. Piñaana
    ayimatana nomere, pipakena nirakeri. Piñaakena nareeta pinampiki, pineshironkatakena
    pipankoki.
  aon-aon: Umum maresh? Seiwok eik yape nyurub bae, aria ipak poke worigun. Eik abar
    bae, aria ipak poke abar. Eik yanaki kupaigunum iri, aria ipak parao eik panak
    ipakit urupat.
  hus-NT-2005: Pos in kʼaꞌay ani tin kʼapundhaꞌtsik; in tsikey ani tin pidhaꞌtsik
    ti jaꞌ; in xeꞌchin jelti píl inik ani tin koydhaꞌtsik.
  mig-NT: Chi ni̱ ji'i̱‑ri̱ so̱ko, te ni̱ kaja̱'a‑ró já ní yee‑rí. Ni̱ jichi̱‑ri̱
    nducha, te ni̱ kaja̱'a‑ró já ní ji'i‑ri̱. Ni̱ jika tatú‑ri̱, te ni̱ kaja̱'a‑ró
    vé'e‑ró ní kanchaa̱ núu‑ri̱.
  bps-bps: Gdawatyu ani du di kbitilgu tafankaanyu agu, di kalinumgu tafninumyu agu,
    di là kdilèyu deg tafyakyu agu di gumnèyu,
  mbs-mbs: Pegkeballos ko, impekaen a niyo. Pegkelao ko, impeinem a niyo. Pengkey
    wedà a niyo kilelai te pegdateng ko doton kenyo, meneng impeogpà a niyo doton
    te balay niyo.
  tof-tof: Zitülkus módóga, ka alom nóma namülnürrü, kürü yadi ngakinóp; naem nóma
    namülnürrü, kürü anónóm yadi kókyenóp. Ka mogob nóma namülnürrü, kürü yabiób müótüdü
    yadi küngrinóp.
  cme-NT: Na saa da, nyulmu taa mu ko muɔ, na hã-mi niiwuoni mi wuo. Hũŋkuɔsĩnni
    waa-miɛ, na hã-mi hũmma mi nyɔŋ. Mi kãa na wulaa, na hũu-ma mi har-nɛi.
  sus-sus: Barima kaamɛ to nu n ma, wo naxa n ki donse. Ye xɔli to nu n ma, wo naxa
    n ki ye. Xɔɲɛ to nu n na, wo naxa n yigiya.
  pon-2006: Pwe ni ei men mwengedahro, kumwail kamwengeieier; ni ei men nimpiladahro,
    kumwail kanampileieier; a ni ei mehn keiru men, kumwail ahpw kasamwoielong nan
    imwamwail kan.
  dad-dad: Ere nigin, aya naũ fiya mog, ã yõya nẽ safina wanagen, aya naan ail fiya
    mog, ã naan yõya nigin wanagen, aya yaũ tamo abod mog, ã aabẽ urou uleyagen.
  zab-NT: Te pur chi bldiaana, bnɨɨdxtɨ ni bquiinia, chi bdxaa nis, bnɨɨdxtɨ ni güiia,
    chi cuandzaa zec tuby bɨnzít, bnɨɨdxtɨ rut biiana.
  jae-jae: Mo gêjô aê, ma amac akêŋ gêŋ aê gaeŋ, bu gêjô aê, ma amac akêŋ bu aê ganôm,
    aê ŋac jaba, ma amac agôm ja aê.
  ksd-ksd: tago iau ga mulmulum ma ava ga tabar iau; iau ga mar, ma ava ga vamomo
    iau; iau ga vaira, ma ava ga ben varuk iau;
  msm-NT: Su no bontason a, pigpakoon a now, aw no uhawon a, pigpainom a now. No makayampot
    a duon iyu, pig-abi-abi a now duon to bayoy now,
  myk-myk: Bani xuugo ya nɛ ta, a yee di nɛ kan nɛ li. Waga ya nɛ ta, a yee di nɛ
    kan nɛ gba. Nɛ bi bye nabun, a yee di nɛ tirige yi kaban.
  sbe-sbe: Huyana ya hasali meta kai kwa haiyama ya kai, yo gadogu ye magu meta waila
    kwa haiyama ya numa, na yau laolaoma, iyamo kwa yogaisinigau yomi numaena.
  mcr-mcr: Ii tiiŋä etaŋgiyä. Nyi buayä dä pmetaŋgaŋi, he buayä äyä ändapmiŋuwiqä.
    Nyi eqä maŋqä pmetaŋgaŋi, he eqä äyä ändapmiŋuwiqä. Nyi ämaqä hueqä-himqä huitaŋunä
    etaŋga, he Nyiŋi hiqä aŋä iuŋqä ändma äumiŋuwiqä.
  cux-NT: Tí taachí cuiīcú, ní tee nī chi che'é. Ní taachí chi yaācá, ní tee nī chí
    chi'í. Ní taachí canuúⁿ yúúní tan'dúúcā 'iiⁿ'yāⁿ chí ndiicá yā táámá yáāⁿ, ndís'tiī
    'cuúⁿ nī 'úú.
  tur-YTC: Çünkü acıkmıştım bana yiyecek verdiniz. Susamıştım bana içecek verdiniz.
    Yabancıydım beni içeri aldınız.
  san-ITR: yato bubhukShitAya mahyaM bhojyam adatta, pipAsitAya peyamadatta, videshinaM
    mAM svasthAnamanayata,
  bel-N: Бо Я быў галодны, і вы далі Мне есьці; Я смагнуў, і вы напаілі Мяне; быў
    чужынцам, і вы прынялі Мяне,
  sch-sch: Ko von achâmin sâk mi nin pêka, ku tuiânrâlin nêk rang mi nin pêka;
    khuolmi ki nîn nin ina mi nin mintunga.
  mic-MIQNT: Gewisinap aq esmioqop, getu' samqwaiap aq esamqwo'ltioqop. Emittugwe'winuiap
    aq wigumioqop giguowal.
  huu-NT: Cue jitaillacɨnona omoɨ fɨnuamona navui aimetaitɨcuemo, cuena ecadomoɨ.
    Jiroacadɨcuemo, jɨnui cuemo fecadomoɨ. Omoɨ naɨraɨ dɨne cue macaria, cuena omoɨ
    uiñoñeno omoɨ jofomo cuena feiñotomoɨ.
  jiv-NT: Kame Wi tsukamá wekai̱ ayurtuamiarme. Kitiama wekai̱sha umartin surusmiarme.
    Wait ajá wekai̱sha itiaararum ajamprusmiarme.
  otm-NT: “Nguetho gá 'dajʉ ra hmɛ 'bʉ mán tumanthuhu; nɛ gá 'dajʉ ra dehe 'bʉ mán
    tuthe; nɛ gá säyagahʉ 'da ahʉ 'bʉ mán 'yo bʉ n'danni ni hninihʉ.
  dah-dah: '@see-verse:MAT.025.034'
  tnk-tnk: Nəpɨn nukumhə rahi iou hiəuvei pehe nəveɡɨnien miou. Nənə nəpɨn iakakwakwa
    hiəuvei pehe nui miou. Nəpɨn iakamavən rəmwhen ia iərmama pwɨspwɨs, hiəuvehi puvnimwə
    iou ia nəkwai nimwə me səkɨmiaha me.
  kpr-kpr: Na uvu bayaudae ighoi itatameno, mutevo ruruseni. Na jo nenda tofo iraeri.
    Avata feno gido, joka etiri na bu kaifa usevu.
  san-IAS: yato bubhukṣitāya mahyaṁ bhojyam adatta, pipāsitāya peyamadatta, videśinaṁ
    māṁ svasthānamanayata,
  nho-nho: I taku saaita ni hiikai raa, nau ni hanaia kootou; i taku saaita ni hiiunu raa,
    nau ni hakaunumia kootou ki te vai; niaaina maa kootou ni see illoa iaa nau raa,
    nau ni hakauruhia atu kootou ki loto naa hare kootou.
  gym-NT: ñobtä ñan angwane mrö rababa tie angwane, munkwe ti bukaba; tomna rababa
    tie angwane, munkwe tomna bianba tie; ti näma dikekä ngwarbe krö kwäräkwärä ni
    menteni kwrere angwane, munkwe kä bianba kibiakrä tie.
  azg-NT: Ngꞌe xjen na tomꞌan ja na ninꞌjntꞌö, ꞌoꞌ toninncyahoꞌ ꞌnan na tocüꞌa. Juu
    xjen tomꞌan na ninꞌcꞌua ndaa ndoꞌ tonincyahoꞌ ndaa na toꞌua. Tomantyꞌi ncüii cüii
    tsjoonhoꞌ yuu na tataꞌjnꞌaan nnꞌan ja ndoꞌ toyꞌonhoꞌ cüenta ja quiiꞌ ntꞌaahoꞌ.
  bhd-bhd: किजोकि अवं नियन्नो थियो, ते तुसेईं मीं रोट्टी खुवाई, अवं ट्लिशोरो थियो,
    ते तुसेईं मीं पानी पियांव अवं परदेशी थियो, ते तुसेईं अवं अपने घरे मां कुजाव।
  too-NT: Dios cāsicua'lanālīnī'ta'ni' como hui'xina'n quilāmāhuī'uj a'xni'ca' quit
    xa'ictzi'ncsa. Lā' hui'xina'n quilātā'hua'uj mixcānca'n a'xni'ca' quit xa'ickalhpūtī.
    Hua'chi makatiyāti' quit lā' quilāmānūj na minchicca'n.
  ind-AYT: Karena ketika Aku lapar, kamu memberi Aku makan. Aku haus dan kamu memberi
    Aku minum. Aku orang asing, dan kamu mengundang Aku masuk.
  cjo-NT: Ayimawitakinani notashe, pipawakinani noyaari. Ayimawitakinani nomiri, pipawakinani
    nomiri. Tee piyowitanani omaanta pineshironkatantakinarini janta pipankokipaeni.
  nsn-nsn: Teene sioun inggo ku gog, karung ualaeinoum totoguo, karu malainum, karung
    heiroum totoguo tar kodom, kara peng tar gime uan, karung keipoum totoguo tonomio
    um.
  san-DEV: यतो बुभुक्षिताय मह्यं भोज्यम् अदत्त, पिपासिताय पेयमदत्त, विदेशिनं मां स्वस्थानमनयत,
  tna-NT: Beju ema dhemanuana su, micuaneda ema mihuana. Ema jaid'itija puana su,
    micuaneda ema id'imeana. Ema extranjero puana biame, micuaneda ema saida batsuana.
  lid-lid: Tasah, bwena jo imek son, ou adeu nek nyamon, balek amar ou atehei wa-ik
    gwa, jo lau badu leheleh ou luhi jo ili asiu.
  wim-wim: 'Ngay meechan wun-wunangan-a, niiy may theeꞌ-theeꞌan ngathara: ngay ngakaman
    uth-uthamang-a, niiyana ngak uw-uwan ngathar; ngay aak kechaman wamp-wampangan-a,
    niiy aak niiyantamak kal-kalan ngayang.'
  zga-M: Pakhuva vuneileineinjala umwe muleikhu fungheila une ifinu, upu miale palenghenelo
    pa njeila umwe mukhanyupeileila; upulwa tovile ululakha uumwe mukhama amanghasi
    ngha khunywa; Upuniale khibwinda mukhafwaleincha eimienda;
  yom-yom: Bila bu ndiba nzala, luphana bidia ; bu ndiba phuila beno lunduikina, bu
    ndiba nzenza, luthambula,
  san-SIN: යතෝ බුභුක්‍ෂිතාය මහ්‍යං භෝජ්‍යම් අදත්ත, පිපාසිතාය පේයමදත්ත, විදේශිනං මාං
    ස්වස්ථානමනයත,
  yut-yut: Nak kalɨp jap do abo jap naba nagɨm, ae pakbi do abo pakbi naba nagɨm,
    ae kokup ŋwakŋwarɨkon da apbo but dasi abɨdaŋba yutjikon paŋkɨ egɨpgum.
  grc-BYZ: ἐπείνασα γάρ, καὶ ἐδώκατέ μοι φαγεῖν, ἐδίψησα, καὶ ἐποτίσατέ με, ξένος
    ἤμην, καὶ συνηγάγετέ με,
