  ceb-ULB: Kay ako gigutom ug gihatagan ako ninyo ug pagkaon; giuhaw ako ug gihatagan
    ako ninyo ug mainom; usa ako ka langyaw ug gipasulod ako ninyo;
  ces-LB: Měl jsem hlad, a dali jste mi najíst, žíznil jsem, a dali jste mi pít, neměl
    jsem střechu nad hlavou, a vy jste mne přijali,
  mkn-mkn: Beta undang sang bosong, tagal dolu waktu Beta lapar, bosong kasi Beta
    makan. Waktu Beta aus, bosong kasi Beta minum. Beta datang sama ke orang luar,
    ma bosong tarima sang Beta di bosong pung ruma.
  pol-UBG: Byłem bowiem głodny, a daliście mi jeść, byłem spragniony, a daliście mi
    pić, byłem obcym, a przyjęliście mnie;
  qxh-NT: Yargaycajta ricaycämar, jaramashcanqui. Yacunaycajta ricaycämarpis, upuchimashcanqui.
    Jurpay-tucur puriptïpis, pachächimashcanqui.
  nwi-nwi: Hauə mhavəh, meinai nɨpɨg yɨmnəmkərəv, nɨmnhavəhsi-pə nəvɨgɨnien; kɨni
    nɨpɨg yɨmnəkwakwə, nɨmnhavəhsi-pə nu; kɨni nɨpɨg yɨmaurə rəmhen kɨn yepsɨpɨs,
    nɨmnhakɨr Yo mhavən ye kapəmiə rukwanu;
  kmo-kmo: Na ya ya. Mashi ada eecha ha tari, kwota ana hava tar. Barek siitari kwota
    ana ukun hatar. Ada anadii tarin yar. Ma tari, kwota ana akan har.
  agr-agr: Atumek wi yapajakuish ajamjusbaijume, kitabiajai nuniakuish umutaig sujusbaijume,
    jeenchau wekagaish, atumi jeemin awaintuabiugme.
  kyc-kyc: Namba lopo piyamopa nakamame nenge jiyami kande, namba ipwa nano piyamopa
