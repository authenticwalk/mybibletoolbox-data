verse: MAT.025.035
translations:
  kpx-kpx: Kosealemo di vaeisege la lovi mai daovalu. Isi di enuisege la e hai daovage
    di inu. Isi di la oe ohanoi tisege la di mai o hatulu.
  okv-H: na beuje oi ungona indari te umo te ikihave indimahana, eto degi nei ta eto
    puvutohone ungo na pekeheve tunga javotoho uena. Eto bo ambu one ungo na bo ikihave
    humbuto asukihana.
  tbo-tbo: Matababana taumi odubona am a hilage, ma yaniyani o weleu mei gasi uyopopou
    i haleeya, ma goila o weleu. A ihewahewa omi dobu uyahina ma o weluwiniu po a
    nehi omi numa uyahina,
  mal-C: എനിക്കു വിശന്നു, നിങ്ങൾ എനിക്ക് ആഹാരം തന്നു; എനിക്കു ദാഹിച്ചു, നിങ്ങൾ എനിക്ക്
    കുടിക്കാൻ തന്നു; ഞാൻ ഒരു അപരിചിതനായിരുന്നു, എങ്കിലും നിങ്ങൾ എന്നെ വീട്ടിൽ സ്വീകരിച്ചു;
  grc-SR: Ἐπείνασα γάρ, καὶ ἐδώκατέ μοι φαγεῖν· ἐδίψησα, καὶ ἐποτίσατέ με· ξένος ἤμην,
    καὶ συνηγάγετέ με·
  bgc-bgc: क्यूँके जिब मै भूक्खा था, तो थमनै मेरै ताहीं खाण नै दिया; मै तिसाया था,
    तो थमनै मेरै ताहीं पाणी पिलाया; मै परदेशी था, तो थमनै मेरै ताहीं अपणे घरां ठहराया;
  khz-khz: Kwalana au evitokuto aonai, gogupukuto; nanu na ekalakuto aonai, nanu govenikuto;
    au vanuga polu talimaku gomi aomi ai atanuto, na gogapi-ragekuto;
  deu-TKW: Ich habe gehungert und ihr gabt mir zu essen, ich habe gedürstet und ihr
    habt mich getränkt, ich war fremd und ihr habt mich eingeladen,
  zsr-NT: Cni naqui queëliꞌ le gdunaꞌ, atiꞌ bennliꞌ le gdahuaꞌ. Gbidxaꞌ nis, atiꞌ
    bennliꞌ le guꞌa. Gucaꞌ ca bönniꞌ rda ziꞌtuꞌ, atiꞌ gluꞌliꞌ nedaꞌ lidxliꞌ.
  lin-lin: Pamba te nayokaki nzala, mpe bopesaki Ngai bilei ; nayokaki posa ya mayi,
    mpe bopesaki Ngai mayi ya komela ; nazalaki mopaya, mpe boyambaki Ngai malamu ;
  hns-NT: Djab ham bhoekhaail rahielie tab toelog hamme khaaik deile. Ham piaasal
    rahielie aur toelog hamme piaile. Ham ek pardesie rahielie aur toelog hamme thiekaana
    deile rahiele.
  noa-E: Magnaa amag, “Pãrauta mʉ jãsöo jẽedʉ khitaawaijã ʉ̈u mʉrʉg thachdam deejierramgui”
    aju anaabá; “öbichaaga thʉnaawaijã ʉ̈u mʉrʉg dödam döpijierram; mʉch maba aajem
    khʉʉn ee chitaawaijã pãrauta pãach aig jẽramkhĩir ʉ̈u mʉrʉg didam jaaujierramgui”
    aju anʉm;
  eng-EMTV: for I was hungry and you gave Me food; I was thirsty and you gave Me drink;
    I was a stranger and you took Me in;
  mib-NT: Chi ni jiī rī sōco, te ni cajēhe ro jéē ní yeji rī. Ni jichī rī ndute, te
    ni cajēhe ró jéē ní jihi ri. Ni quiji ri nde ñuu jicá, te ni cajēhe núú ró vehe
    ni ndōo ri.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आसे़त्‍लाःक्‍ते़आङ् वयाङ्‌ङिल्‍ले़ इङ्‌गाॽ कुजा
    याप्‍मि आगे़बिरि, आवामिःसे़आङ् वयाङ्‌ङिल्‍ले़ च्‍वाःत् याप्‍मि आगे़बिरि, इङ्‌गाॽ
    वाॽमा ते़न् मे़ःन्‍ने लाम्‍दिःक्‍पा पोःक्‍खाङ्‌ङाङ् वयाङ्‌ङिल्‍ले़ खिनिॽ हिम्‍मो
    याप्‍मि आगे़देॽरिरो॥
  xnj-xnj: Muni penavi na njala mwanipeli chakulya, navi na njota mwanipeli manji,
    avi myehe mwanipokili panyumba yinu,
  mmx-mmx: mila agak toxo la migam taba luxa ia. Agak minu la migam taba dan ia. Aga
    nemen ngan laradi xadiong la migak lok maraose minia.
  cbr-NT: '''Ëx ''acëñuma ''icë camina ''ë piti ''ináncën. ''Ëx ''umpax ''aisa tani
    shimaia camina ''ë ''ináncën. Amanu nitsi cuanx ''ëx anu ''iti ''aíma ''ain camina
    ui cara quixun ''unánquinmabi ''ëx anu ''iti ''ë ''ináncën.'
  tee-NT: Pus iclajunau ni ap'ina'it'it ju anch ni quilaxtakniu ju quivaiti acsni
    na xacchavanita. Chai quilaxtakniu ju ick'otlh acsni na xacquicxixta. Chai quilaxtakniu
    junta ictavi acsni makat xacmintacha.
  eng-LSV: for I hungered, and you gave Me to eat; I thirsted, and you gave Me to
    drink; I was a stranger, and you received Me;
  cak-NT: Roma cuando ren xnum nupa, rix can c'o xiya' chue chi xintaj. Cuando ren
    xchake'j nuchi', rix c'o xiya' chue chi xinkum. Xc'atzin nu-posada y rix xiya'.
  pah-NT: 'A''ereki ty''ara ji jukarame pe pembuhu mbatera ji ve, a''e po ti ji Tupana''ga
    nhi''ig̃arupive''g̃a pe nehẽ, ei Jesus''ga. Ji ygweirame pe pembuhu yhya ji ve,
    a''e po ti ji g̃a pe nehẽ, ei Jesus''ga. Ji hajiheva''ea pe me. Emo pe pe''e ji
    ve: “Eapy ti ore pyri i''gwovo. Eki ti oreronga pype.” A''ea pe pe''e ji rerekokatuavo,
    a''e po ti ji g̃a pe nehẽ, ei Jesus''ga.'
  sja-NT: Mɨ jarrapisia nɨ̃bak'ãri, parãpa mɨmaa nek'opijida mãik'aapa opisia nɨ̃bak'ãri,
    ne-inaa topijida. Ma awara mɨ chĩara eujãde nipak'ãri, mɨ auteebaijida pãchi tede.
  xed-xed: Ma fitika dzay maya ta iʼi, vlihavla kuni ta skwa zay. Ma fitika dzay ndala
    ta iʼi, tiɗiftá kuni ta imi ŋa say. Nzanza yu ka matbay, ka tsuʼaftá kuni ta iʼi.
  mks-NT: Jáchi̱ na̱sa̱ha̱n ndó na̱xixi i̱ tá na̱cuico i̱. Ta na̱sa̱ha̱n ndó ticui̱í
    nu̱ú i̱ tá na̱hi̱chi̱ ini i̱. Ta na̱ndiquehe va̱ha ndó ye̱he̱ tá na̱sacuu u̱ da̱
    tóho̱ na̱xi̱nu̱ i̱ nu̱ ndo̱.
  gfk-S: Io, be ing iou ga taburungan mu ga tabar iou. Iou ga sip maru ma mu ga hamamo
    iou. Be ing iou ga wasire huat, mu ga bala leh iou.
  bmu-bmu: '‘Mi kewögöra jizal: Nöŋön yakanaŋgö kömumba malbiga iŋini nene niŋgiba
    malget. Nöŋön ogöra qemjeŋ qeba malbiga iŋini o niŋgiba malget. Nöŋön kian aka
    malbiga iŋini köl öröm niŋgigetka miriŋine öŋgöba malal.'
  dgz-dgz: Onaen, iwa ne enup aranegen menan e taba nenayan nan, ne megana pakaraeni
    menan e kaum nenayan nan, ne at ugupewa apane da tauan e warupanege pa ega gwanap
    bat nimanegean.
  eng-GNV: 'For I was an hungred, and ye gaue me meate: I thirsted, and ye gaue me
    drinke: I was a stranger, and ye tooke me in vnto you.'
  zaa-NT: Porqui'ni gutùnia' nna benna le gùtua'; gubìtsia' nna benna le inda gu'ya';
    guréni ttùba' nna bedi' le inte' litsi' le;
  eng-WEBSTER: 'For I was hungry, and ye gave me food: I was thirsty, and ye gave
    me drink: I was a stranger, and ye took me in:'
  guh-guh: Itsa tajani, paxamë taxaejava panerajutame. Itsa mera jitsipajë, panerajutame
    mera. Itsanacuaverena itsa patajë, panecopiapitame xaniavaetsia.
  bon-bon: Cane loolomecewe ge, weene deedei näcärujiye; niiyemecewe ge, weene niiye
    näcärujiye. Cane ciitaca biname ge, weeme cewe me tatyaramtujine, weene nawablujiye,
    weeme mete me nacanujiye.
  nhw-BL: Pampa nimayanayaya huan antechtlamacaque huan niamiquiyaya huan antechamacaque.
    Huan niitztoya se catli amo moaltepe ejca, pero antechselijque ipan amochajchaj.
  swh-ONEN: Kwa maana nilikuwa na njaa mkanipa chakula, nilikuwa na kiu mkaninywesha,
    nilikuwa mgeni mkanikaribisha,
  wbi-wbi: Ulwakuva ye nili njala, mukamheliile ikyakulia; ye nili ni kyumilua, mukamheliile
    amalenga; ye nili mugheesi, mukanhengeliile mu nyumba siinu.
  bba-bba: Domi ɡɔ̃ɔrɑ mɑn kuɑ mɑ i mɑn dĩɑnu wɛ̃ nɑ di. Nim nɔru ɡɑ mɑn kuɑ mɑ i
    mɑn nim kɑ̃ nɑ nɔrɑ. Nɑ sɑ̃ɑ sɔɔ mɑ i mɑn dɑm koosiɑ.
  eng-KJVCPB: 'for I was a hungred, and ye gave me meat: I was thirsty, and ye gave
    me drink: I was a stranger, and ye took me in:'
  kgk-NT: Xe vare'a ramo, xe mongaru va'ekwe. Xe y'uhéi ramo, xe mboy'u va'ekwe. Xe
    ndarekói ramo xe agwahẽ hagwã xe mogwahẽ joty va'ekwe nde ha-py.
  waj-waj: Na ni yeenna raikiai variaukai ngia yeennaiyauvaa ni miaavai. Na ni nnoori
    raikiai variaukai ngia nnooriivaa ni miaavai. Na voopinnaivo ngiaukai ngia niiyara
    tuqinnaavai.
  cpy-cpy: Tema piñaakina paerani ayimatana notashe, pipakina nowanawo. Piñaakina
    ayimatana nomiri, pipakina nomiri. Piñaakina nareetzimi pinampiki, pineshironka-takina
    pipankoki.
  ekk-PKP: Sest mul oli nälg ja te andsite mulle süüa. Mul oli janu ja te andsite
    mulle juua. Ma olin võõras ja te kutsusite mu sisse.
  mpx-mpx: Kaiwena ya galebu inoke aanan ku pem ya an, ya walem inoke wewel ku pem
    ya im, ya mibwabwali inoke ku yoga paheyau,
  wbp-wbp: Ngaju kapurna-jana wangka yali-patukuju yapaku kuja kalu karrimi ngaju-nyangurla
    jungarni-purdanji, ‘Kujalparna ngaju yarnunjuku nyinaja, nyurrurlarlulpankujulu
    yungu ngajukuju miyi ngarninjaku. Kujalparna ngajulu nyinaja purraku, nyurrurlarlulpankujulu
    yungu ngapa ngarninjaku. Kujalparna ngaju nyinaja yapa-kari wungu-warnu-wangu,
    nyurrurlarlulpankujulu kangu ngajuju nyurrurla-nyangu ngurra-kurra.
  luo-luo: Nimar ne adenyo to ne umiya gimoro achamo; riyo noloya, to ne umiya gimoro
    amodho; ne an wendo; kendo nurwaka ei ot;
  nhe-NT: Pampa nimayanayaya huan innechtlamacaque. Huan niamiquiyaya huan innechamacaque.
    Huan niitztoya se tlen ax moaltepe ejca, pero innechselijque ipan imochajchaj.
  aii-aii: ”’ܣܵܒܵܒ ܟܦܝܼܢܝܼ ܘܡܘܼܐܟܸܠܔ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ، ܨܗܹܐ ܠܝܼ ܘܡܘܼܫܬܹ‌ܐ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ،
    ܢܘܼܟ݂ܪܵܝܵܐ ܗܘܹܐ ܠܝܼ، ܘܡܘܼܫܪܹܐ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ،
  esk-NT: Atakkii niġisuktauqama niqiksritchaġigikma. Imiġukamalu imiksritchaġigikma.
    Iglaaŋukama aiyugaaqłuŋa isiqtitaġigikma.
  msb-msb: San nagutom ako ginpakaon niyo. San napaha ginpainom niyo. Dayo ako pero
    ginpadayon niyo.
  cpa-NT: Di³ ca¹løa¹ lø¹i³cóng¹²jni. Jøng² ca¹cuøh³ hniah¹² jní² hi² ca¹gøah¹jni.
    Ca¹løa¹ lø¹i¹gøh³jni jmøi². Jøng² ca¹cuøh¹³ hniah¹² jní² jmøi². Mi³ŋøa¹²jni ju³lah
    ŋøa¹² jan² dsa² chian² ja³siíh³. Jøng² ca¹cuøh¹³ hniah¹² ja³ca¹jan¹³jni.
  dso-dso: ମୁଇ ବୁକେ ରଇଲି, ତମେ ମକେ କୁଆଇଲାସ୍‌ । ମକେ ସସ୍‍ କଲା, ତମେ ମକେ କାଇବାକେ ଦେଲାସ୍‌
    । ମୁଇ ଚିନାର୍‌ ଜାନାର୍‌ ନ ରଇଲି, ମକେ ତମର୍‌ ଗରେ ଗତିଆ କରି ଡାକ୍‌ଲାସ୍‌ ।
  meu-meu: Badina be e hitologuva, o ubuguva; ranu e maseguva, ranu o heniguva, lau
    na idau taugu, o abigu dae;
  yva-NT: Weye arono rimaror, wapo anaisye raunande Syo raisy. Arono inawa ngkangkamandi,
    wapo mana raunande Syo ramanam. Arono ino no maran ti ide, wapo inaugave siso
    no wapa yavar.
  dgc-dgc: Da sakén,’ kagi ko, ‘to pégalép ko éy pinakanék moy. Pati to pégeplék ko
    éy pinenomék moy; sakay maski éwanék moy natenggi, éy pinatulosék moy.
  zpm-NT: Sac zeeṉe pcaabedz naa, bneedz to ncuaaṉe dow naa; zeeṉe bnab zhis naa,
    bneedz to ncuaaṉe go naa; zeeṉe biaḻ naa ladz to, bneedz to lidz to blëz naa;
  hix-NT: Àsok tawro hana. Rahyehnàtoko, uro mànyahmetxkonà, àkehe xarha, àwyanye.
    Twohtxahke ryehtoko, uro màwokhetxkonà, àkehe xarha, àwyanye. Hawana me ohyakanye
    romoknàtoko, uro mewakryetxkonà, àkehe xarha, àwyanye, kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak? A erengharik akwan jimu ya hara. Uksembenjik a mbarik uksemben
    jimu ya hara. Samba samba mak a narik aka jihik anin jimu ya laha ira.
  npi-ULB: किनकि म भोकाएको थिएँ, अनि तिमीहरूले मलाई खान दियौ; म प्यासी थिएँ र तिमीहरूले
    मलाई पिउन दियौ; म परदेशी थिएँ र तिमीहरूले मलाई भित्र आउन दियौ;
  cgc-cgc: Yon buaten din para ki kyo tak na nletem a, papakaan a nyo. Na nlao a,
    papainem a nyo ta waig. Na ula a maistaran, papadayon a nyo naan ta inyo na balay.
  tim-tim: Nâŋe sotgât mop agu agu mandere yeŋe sot om niŋi. Akto tugât nâŋgâm mandere
    yeŋe tu niŋbiâ neân. Akto nâ kepia siân gâtŋe ina yeŋe kewugu nekmâ emetyeŋân
    katnegi.
  yor-yor: Nítorí ebi pa mi, ẹ̀yin sì fún mi ní oúnjẹ, òǹgbẹ gbẹ mí, ẹ̀yin sì fún
    mi ní omi. Mo jẹ́ àlejò, ẹ̀yin sì pè mí sínú ilé yín.
  wos-wos: Hanja wuni hénoo wali rewuka guni wunika hénoo hwe. Hulinguka hiyawuka
    guni wunika hulingu hwe. Wuni nak téfambu yawuka guni wunika xékélakihafi yata
    wuniré yikafre huruta guna geré hura yi.
  emp-NTPO: Mʌ̃ jarra b̶asid̶e bãrãba ne cobisid̶aa; mʌ̃ opichia b̶asid̶e baido dawasid̶aa;
    mʌ̃ra drua ãĩbema quĩrãca pʌrrʌa nĩbasid̶e bãrã ded̶e bia edasid̶aa; mʌ̃a cacuad̶e
    jʌ̃i carea neẽ́ b̶asid̶e mʌ̃́a diasid̶aa; mʌ̃ cacua biẽ́ b̶asid̶e acʌd̶e zesid̶aa;
    idjab̶a mʌ̃ra preso b̶asid̶e acʌd̶e zesid̶aa.”
  eng-F35: For I was hungry and you gave me food; I was thirsty and you gave me drink;
    I was a stranger and you took me in;
  ind-ind: Karena ketika Aku lapar, kalianlah yang memberi Aku makan. Ketika Aku haus,
    kalianlah yang memberi Aku minum. Ketika Aku baru tiba sebagai pendatang di negerimu,
    kalianlah yang memberi Aku tumpangan.
  pes-OPCB: زیرا وقتی من گرسنه بودم، شما به من خوراک دادید؛ تشنه بودم، به من آب دادید؛
    غریب بودم، به من جا دادید؛
  mpt-mpt: Niminbabe, sino ne imen teb nebua ibo imeno oniba dowonia bingaibiobe.
    Eka aanteb nebo osa ibo aayo oniba doweibiobe. Eka ne bib mak da tlia ibo baatneniba
    Kobo ni am ele tele ge baatneniba ne tania ib am tam unibiobe.
  bla-bla: 'Nitse''nots, ki kit''okokipuau aau''ŏsĭn; nitse''naki, ki kitsit''tutokokipuau:
    nitsi''piitappi, ki kito''tokipuau:'
  ssx-ssx: Pa ekipeke I̱ tea꞉ma꞉ homoa꞉ nate nina꞉ta꞉ ikana꞉ma꞉ I̱ epeke tupa꞉ punimime.
    I̱ma꞉ ikali na꞉na꞉ma꞉ homoa꞉ ekita꞉ ikali kia꞉tiki pimime. I̱ma꞉ da ma꞉nda꞉ hali
    haowa꞉ ekita꞉ ika꞉ da pa꞉ta꞉manu hatuku pua꞉tiki pimime.
  mkl-mkl: Bommɑu tu ŋɛi si nɑ iyi í jɔ̀ si wɑɑti iyi ɑri wɑ kpɑm, ì muum ijɛ ǹ jɛ
    ŋɑ. Nɔ si wɑɑti iyi ɑɡbɛ wɑ kpɑm mɑ́, ì muum inyi ǹ mɔ ŋɑ. Nɔ si wɑɑti iyi ǹ
    jɛ inɛ njoo ì ɡbɑm si kpɑsɛ̃ nŋɛ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ କେଡ଼େସ ନ୍ଲେଗେ ପେ ଆନେଙ୍ଗ୍‌କେ ପେରାଃଚଙ୍ଗ୍‍କେ; ଆନେଙ୍ଗ୍ ଉଗ୍‍ଡିଆ ଡଡିଙ୍ଗ୍‌ଗେ
    ପେ ଆନେଙ୍ଗ୍‌କେ ଣ୍ଡିଆ ପେରାଃଉଗ୍‍କେ । ଆନେଙ୍ଗ୍ ଜା ସ୍ନାମୁଆଁ ଆଲେଃଗେ ପେ ଆନେଙ୍ଗ୍‌କେ ଡୁଆ
    ୱାଚେ ଲେନ୍‍ସା ଜାଗା ପେବିକେ ।
  gof-RNT: Ays giikko, taani koshattin muzideta, saamottin ushshideta, erettona imatha
    asi gidada bin mokkideta,
  unx-unx: ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ଦ ରେଙ୍ଗେଜାକାନ୍‍ ତାଇକେନ୍‌ରେ ଜମେୟାଃଁପେ ଏମାଦିୟାଁ, ଆଡଃ ତେତାଙ୍ଗିଙ୍ଗ୍‌
