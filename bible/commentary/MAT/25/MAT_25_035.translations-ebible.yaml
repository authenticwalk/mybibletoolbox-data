  kan-2017: ನಾನು ಹಸಿದಿದ್ದೆನು, ನನಗೆ ಊಟ ಕೊಟ್ಟಿರಿ; ನಾನು ಬಾಯಾರಿದ್ದೆನು, ನನಗೆ ಕುಡಿಯುವುದಕ್ಕೆ
