  qvs-NT: Ñuka yarkaptini kankuna karawarkankichi. Yakunayaptini yakuchiwarkankichi.
    Karu llaktamanta llaktaykichipi chayaptini wasikichipi chaskiwashpa samachiwarkankichi.
  zca-NT: porke or mila'n da, mine' go kwa'n nda̱u̱; no or mizei' laxto'n, mine' go
    kwa'n ngu'n; mbaino or ngok da nela tu men nzë zit, mine' go tu plo mia'n da;
  cbc-NT: Yʉ pʉame yʉ caqueyaro, yʉ mʉjãã ʉgarotiwʉ. Tunu bairoa yʉ cañemejipiro,
    yʉ mʉjãã etirique nuniwʉ̃. Tunu bairoa canucũñesẽãrĩ majõcʉre bairo yʉ cabainucũñesẽãrõ,
    “Jããtʉ ãña,” yʉ mʉjãã ĩwʉ̃.
  qxo-NT: Gamcunam mallagar puriptï pachä garaycayämargayqui. Tsaynömi yacunar puriptïpis
    yacü garaycayämargayqui. Tsaynöllam wayiquicunaman chämur gorpaytucuptï patsaycatsiyämargayqui.
  mox-mox: Mana lova ʼai weaqina yabotana ta oveʼainigu, wese magagu luayahaya ta
    ovenumegu, ta wese ge oda alamanigu, ta tua oʼebeʼewegu yamai emi vanuea.
  kew-kew: Gore abade ni ipa eta nalame omesu rabu eta ipa gisimide toa. Niri kimisu
    pisude rabu nimina ada-para lamua pisimide toa.
  dww-dww: Baninama kani ya karakaraguna raḡanine, taumi kani koya utegu be è kanikanina.
    Be nuaguma ya rarau kasakasana raḡanine, taumi upa koya utegu be è tegotegona.
    Be taugu è vaḡavavaḡaina raḡanine, taumi koya riuegu da ami vadae è saḡasaḡana.
  nif-nif: 'Kusei ñɨndɨñda sɨndɨ kuñgu wɨn kasɨlenekalɨñ: nak nanañnala map palambi,
    sɨndɨ nanañ namgɨlɨñ. Ba tuknala kɨmbambi, tuk namgɨlɨñ. Nak nosɨ nɨm, gan sɨndɨ
    not tɨ-nambi, isɨnan nanañgɨp ñañgɨlɨñ.'
  twi-ASANTE: Ɛkɔm dee me, na momaa me aduane diiɛ. Sukɔm dee me, na momaa me nsuo
    nomeeɛ. Meyɛɛ ɔhɔhoɔ, na mode me kɔɔ mo fie.
  aoj-aoj: Deiꞌ main, ipaꞌ fowaꞌ pati aeꞌ nolomahe ape ipaꞌ paseꞌe gwaꞌaisi. A pati
