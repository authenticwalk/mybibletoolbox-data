  ken-NT: Yesu atɛ́m nɛkay ɛnɛ́nɛ́fú bɛ, “Mpok Mɛ Mmu mfú ntá Mandɛm nchí twɔ,
    mɛnyɨŋ bɛ́bhak mbɔ ɛnyu ɛ́fákárí nyaka nɛ mmu amɔt nɛ bakʉ̌ bɛtɨk abhi. Nywɔp
