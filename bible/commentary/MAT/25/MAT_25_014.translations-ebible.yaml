verse: MAT.025.014
translations:
  kpx-kpx: “Di lohoveve keu koseanu. Kosive moleu o haeavamoleve taliho au esemu abuita
    igaeta hohavege abu avue loholu. Ige au kebia namigevei isiviale keau kunaive
    nalievei.
  okv-H: “Eto God na tohota embomeni siriketo humbasuja amita ari amo eingera. Embo
    peni amo degi nei ta pambasi ue amita pure embo 3 ainge avo jage enu puvuo amita
    koro kaheke kaheke eto enana simba ara ikena.
  tbo-tbo: ‘Galenana mei bada gehouna ipa ina nae ina kadau ma a tu bagibagi i otugehi
    po hai ututu i lawi, ma awai i lainanahi apo anani taniwaga tupona hina galena
    iteteya.
  mal-C: “ഒരു മനുഷ്യൻ ദൂരയാത്രയ്ക്കു പുറപ്പെടുമ്പോൾ തന്റെ സേവകരെ വിളിച്ച് തന്റെ സമ്പത്ത്
    അവരെ ഏൽപ്പിച്ച മനുഷ്യനോട് സ്വർഗരാജ്യത്തെ ഉപമിക്കാം.
  grc-SR: Ὥσπερ γὰρ ἄνθρωπος ἀποδημῶν ἐκάλεσεν τοὺς ἰδίους δούλους, καὶ παρέδωκεν
    αὐτοῖς τὰ ὑπάρχοντα αὐτοῦ·
  bgc-bgc: सुर्ग का राज्य उस माणस के उदाहरण के समान भी सै, जिसनै परदेस जान्दे बखत
    अपणे नौकरां ताहीं बुलाकै अपणी कुछ सम्पत्ति उन ताहीं सौप दी, ताके वे व्यापर करकै
    घणा धन जोड़ ले।
  khz-khz: “Kupa Basileia talima ta vetaina, kapu raurau ai pene laka netiwato. Rogotina
    ere laka aonai, gena vetugunagi talimara ekearato, gena rinaga evenirato, pia
    inagulu-agira ularana.
  deu-TKW: Es ist wie bei einem Menschen, der verreiste, seine Knechte berief, und
    ihnen seine Habe übergab,
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Ca gun Nu naꞌ rna bëꞌ yehuaꞌ yubá nac ca benëꞌ tu bönniꞌ,
    chzoa tsijëꞌ ziꞌtuꞌ. Bulidzëꞌ yuguꞌ bönniꞌ huen dxin queëꞌ len gluꞌë lu naꞌquëꞌ
    yuguꞌ le dë queëꞌ.'
  lin-lin: Ekozala lisusu lokola moto moko oyo, wana akomaki pene ya kokende na mobembo,
    abengaki basali na ye mpe apesaki bango mokumba ya kobatela bozwi na ye.
  hns-NT: Parmeswar ke raadj bhie hai djaise ek aadmie djaun doesar des djaai se pahiele
    aapan goelaam log ke bolaaike aapan dhan saup deis.
  noa-E: 'Mag jaaumamua deeu ich Jesuupai magjim: ’Mʉchta mʉg durr gaai chi Pörkha
    pierrum ed mʉch athee wajapha phidkhaajerr khʉʉnag amachpierr nem wajapham jigjuun,
    ãbmua ich piyonnaan dʉ̈i arrjöta ajugui ajim. Mag ich piyonnaan dʉ̈i mʉgta ajim
    aajem: Mag wounau deeum durr maagpamua ich piyonnaan ãbam aig thʉ̈rkhanaa ich
    phatkhonau phidkhamkhĩir amag jaau pʉajim aajem.'
  eng-EMTV: “For it is as if a man leaving on a journey, who called his own servants
    and handed over his possessions to them.
  mib-NT: '’Te suhva cúu jeē ndácu Yaā andɨvɨ́ jniñu nuū ñáyuu: Cúu nájnūhun ɨɨn tēe
    jeē quihīn jicá de ɨnga ñuu. Te nde ná tu quihīn de te ni cana de mozo de jíjnáhan,
    te ni jēhe núu de xūhún de nuū i, jeē na sájniñu i jíín návāha nducuehē.'
  lif-NT2: ये़सुरे़ याम्‍मो मे़त्तुसि, “साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मिङ्‌ग अक्‍तङ्‌बा
    चोःक्–माःङ्‌घा लाम्‍दिःक्‍को के़बेःक्‍पार के़बप्‍पा मनाधिक् वये़॥ खे़ल्‍ले़ कुसेवारोबाहाॽ
    उःत्तुसिआङ् कुयाङ्‌ङिन् फोःमा फाॽआङ् पिरुसिरो॥
  xnj-xnj: “Kangi Unkosi wa kunani kwa Chapanga uwanangana ngati mundu mmonga mweaganili
    kuhamba lugendu lwa kutali, avakemili vatumisi vaki na kuvagotolela vindu vyaki.
  mmx-mmx: La ne Iesu ga tong bok lavapaase poovo. Ni ga lok, “Ap mo laaleng Linintoo
    no vana at laxalibet naba lok keretna. Lara leeme silok gat pas uto vaxalom. Avot
    ti lavatpas kaxat teren, neni ga xup kaka lavasaxaruki ren la ga lok taba di mi
    levempanga ren kusu dinak lok tatao i.
  cbr-NT: 'Anúan ax utëcënti nëtë ñuixuntëcënquin ca Jesusan ësaquin aín ''unánmicë
    unicama cacëxa: —''Ëx anun uti nëtë ca ësa ''iti ''icën. Amanu cuanuxun ca achúshi
    unin aín ñu mëëmicë unicama cuënxun aín curíqui anun ñu mëëquian curíqui itsiribi
    binun mëtícaquin ''inánxa, a curíquinën ñu ''atancëxuan an bicë curíqui a ''inántëcënun
    quixun.'
  tee-NT: Alak'asits'uc'ut'it ni chunch ju tapasai junta lhinajun ju Dios tachi ju
    tapasalh la'is'atsucunti'an ixlapanacni pumatam mak'ali'. Pus ju anu' lapanac
    ix'amputun makat. Chai acsni jantuca' an pus at'asanilh ju ixlapanacni chai amach'ixtaknilh
    tachi chun ju ix'alinta.
  eng-LSV: For—as a man going abroad called his own servants, and delivered to them
    his substance,
  cak-NT: Romari' ri winak ri ye'oc pa ru-gobierno ri Dios, can junan riq'uin ri xu'on
    jun achi cuando xbe naj. Raja' xeroyoj ri rusamajel y xuya' can ri rubeyomal pa
    quik'a'.
  pah-NT: —Jirura'jahava koty marã po ti hekoi yvyakotyve'g̃a pe g̃a erame Tupana'ga
    nhanderuvihavuhuhetero oko javo? A'ea rehe po ti ji pe mbo'ei ikwahavuka pe me
    imombe'gwovo a'ea'java'ea, ei Jesus'ga. Akwaimbae'ga hoi paivouhu ojipe'g̃a gwyri
    pe. Ohoa renonde ga ojipyrive'g̃a mbuhurukari ojipyri. Ga omondomondo g̃a pe ombatera
    oitambere'ia no tombohe'yjuhu ti g̃a ji ve javo, ei Jesus'ga.
  sja-NT: —Ichiaba nãga pɨk'a pait'ee Tachi Ak'õrepa eperãarã ichi jua ek'ari bɨk'ãri,
    ichideerã p'aneedamerã. Eperã awara ãyaa wãi naaweda, ichi mimiapataarã t'ɨ̃ p'eji
    mãik'aapa p'arat'a teeji ãchi chaachaa ak'ɨ p'anadamerã, ichi cheru misa.
  xed-xed: «Manda va tsaya ná, dzaʼa gray lu ta ga mghama Lazglafta nda sana mndu
    ma sliʼani dista luwa, ka hagaftá tsi ta kwalvahani, ka dganaftá tsi ta gadghəlani
    ta həŋ ma dzvu.
  mks-NT: 'Ta já cáchí tucu Jesús já: —Tá ná xi̱nu̱ co̱o qui̱ví cacomí Ndióxi̱ cuéntá
    sa̱há ña̱yivi já cacuu a tátu̱hun ña̱ na̱ya̱ha xi̱hín in da̱ta̱a. Tá na̱xi̱nu̱
    co̱o qui̱ví quee da cu̱hu̱n xícá da̱ já na̱cana da java da̱ cája chúun xi̱hi̱n
    dá. Ta já na̱ndiquia̱hva da jiu̱hún da̱ ndahá da̱ cán ña̱ ná candaa da ña̱.'
  gfk-S: 'Ma ne Jisas gom tange habaling horek: “Ma ta ikino pana bung no kingdom
    tane God na haruat bileng ma ikin. Tike turadi i ura hinana ter tike mes na ula
    taman. Ma iga tato leh ira nuno tultule, igom paleng harbasiane ira nuno linge
    ta duhat.'
  bmu-bmu: '“Mönö dopkeu kiaŋgö dop asuhuma: Azi kun miriŋi mosöta köröwen kantri
    kunŋan anmamgö möta welenqeqeurupŋi eŋgoholi kagetka moneŋ sukinapŋi galöm kölmegöra
    jim kutum eŋgiba böröŋine alök.'
  dgz-dgz: Iesu sia wan, “Wam eviwa guegue da wadiain. Ayop da negin nononga aepen
    tani, nao mega taine nagire munan wa anu dao mume kwan puraput mega munen.
  eng-GNV: For the kingdome of heauen is as a man that going into a strange countrey,
    called his seruants, and deliuered to them his goods.
  zaa-NT: Reino qui' Tata Dios nna cca huą́ comparar tì'a ttu ènne'yu' nu rida' bi
    dia bi idittu' nna, acca gutàỹi tè bi canu runi tsina qui' bía nna bethà'na bi
    lani cą ca interés qui' bía.
  eng-WEBSTER: For the kingdom of heaven is as a man traveling into a far country,
    who called his own servants, and delivered to them his goods.
  guh-guh: 'Jesús icatsia jumaitsi pijajivijavabelia: —Tacovëta patajajivimë, itsamonae
    ata, pamonae tajajivi, panetonacuenebianame. Nexata pamatacabi icatsia patsianicajë,
    pacuenia pacasivanajamatabëxainaejitsiatsi, aeconoxae pacatsipaebianatsi. Pacatsipaebianatsi
    comparacióncuenia mapacueniaje. Petuxanenë itsa ponaejitsia tajënacuayabelia,
    junata pijajivi. Evetsiaexana pijapalata petoevetsinexatsi pecovëta.'
  bon-bon: “Pui padare cabu cane liba cire tacnenutepene, Acejiyame te lui biname
    bine yaawadimuge, teepi yepä babo biname me nesae kaakesea bägrä pana gemi. Yoo,
    pui babo biname te otnime äbitige cudecewe cewe me. Tabe teeme kaakesea bägrä
    bine ala tesoglicmi-ge, jejemige teeme gawe piiyepu gwidape bine ire atwemame.
  nhw-BL: “Huelis tijhuicalotise itlanahuatilis Toteco catli itztoc ilhuicac, ica
    ni tlacatl catli nimechpohuilis. Se tlacatl mocualtlaliyaya para quisas para yas
    huejca. Huan quinnotzqui itequipanojcahua huan quinmacac itomi para ma quitequihuise
    quema yaya amo aqui.
  swh-ONEN: “Tena, Ufalme wa Mbinguni ni kama mtu aliyetaka kusafiri, naye akawaita
    watumishi wake na kuweka mali yake kwenye uangalizi wao.
  wbi-wbi: UYesu akafijovagha akatisagha, “kange, uvutwa vwa kukyanya vuhwananisivua
    nu muunhu juno alyakyulile. Ye akyale kukyula, akavakemeela avavombi vaake,
  bba-bba: Yesu mɑɑ nɛɛ, win nɑɑrun ɡɑri yi ko n sɑ̃ɑwɑ nɡe durɔ ɡoon ɡɑri wi u kĩ
    u wuu dɑ. U win yobu sokɑ u bu win dukiɑ nɔmu sɔndiɑ.
  eng-KJVCPB: For the kingdom of heaven is as a man travelling into a far country,
    who called his own servants, and delivered unto them his goods.
  kgk-NT: 'Upéi he''i jevy gwemimbo''e kwéry-pe: —Ãy amombe''u-ta peẽ-my xe agwahẽ
    jevytaha áry plata atã rehegwa nhe''ẽ-rami, he''i. —Oĩ va''ekwe imba''e reta va''e.
    Upe imba''e reta va''e he''i Nhandejáry nhande ruvixa-rehe. Yvy ambue-py oho-tama
    ramo, ohenói ou hagwã gwembigwái kwéry: “Penhangareko katu xe mba''e kwéry-rehe”
    he''i íxupe.'
  waj-waj: Anutuuqo gioonna kiaapuuyara diraivo aa na kua tinara aavaa roosiima vainaravai.
    Vaidi voovoono ngieera vo yoosinnavakira kuanara iinno varioo ari mmoori vareera
    ngiaammuauya tikiai innasi ngiaavo rikioo ari nnau mminnamminnaiyauvaa haitatuukiateera
    kiaa kioo ari sikauyauvaa iya mmiivai.
  cpy-cpy: ‘Iroka ikanta Inkite-jatzi ipinkathari-wentantee, roshiya-kotari atziri
    jatatsini inteena, ipiyotakiri romperatani, ipanakiniri okaatzi rashitari raminakowenteniri.
  ekk-PKP: See on nagu mees, kes läks ära reisile. Ta kutsus kokku oma sulased ja
    usaldas nende kätte oma vara.
  mpx-mpx: Inoke Yeisu i baek elal i ba, “Sauga o Yehoba wana abalogugui ni ola hiwe.
    Tau etega nuwana ni egon ni na labi getoga, yaka wana totuwalali i yogaagil ge
    wana bugul gegewena i pek elal nihi matahikan.
  wbp-wbp: Ngula-jangkaju, Jijajirli-jana yimi-ngarrurnu Yimi-nyayirni-wangu Kaatu-kurlangu
    kuja-ka Warlalja-Wiri nyina, nyanungu-jana wangkaja, “Ngajulurlu yungurna-nyarra
    yimi-ngarrirni kaji nyarrpa-jarri kajirna ngaju Yapa-nyayirni-wangu Kaatu-kurlangu
    pina-yanirni nguru nyampu-kurra wiriki nyinanjaku. Kaatuju ngulaju wati-piya kujalpa-jana
    mardarnu marnkurrpa warrkini-patu. Yali wati, ngulangkujulpa-nyanu ngurrju-ngurrju-manu
    wurnaku yungu-ngarra yani kirri-kari-kirra. Yaninjakungarnti-jana wangkaja yungulurla
    warrawarra-kanyi nyiyarningkijarra nyanungu-nyangu kaji nyanunguju wurnturu nyinamirra.
  luo-luo: “Loch Polo nobed machal gi ngʼat moro ma kane owuok odhi e wuoth to noluongo
    jotichne mi oketo mwandune e lwetgi.
  nhe-NT: “Huelis tijhuicalotise itlanahuatilis Toteco tlen itztoc elhuicac, ica ni
    tlacatl tlen nimechpohuilis. Se tlacatl mocualtlaliyaya para quisas para yas huejca.
    Huan quinnotzqui itlatequipanojcahua huan quinmacac itomi para ma quitequihuise
    quema yajaya ax aquisquía.
  aii-aii: ”ܟܹܐ ܕܵܡܝܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ ܠܐܢܵܫܵܐ ܒܹܐܙܵܠܵܐ ܒܣܵܦܵܪ، ܘܩܪܹܐ ܠܹܗ ܠܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ
    ܘܣܘܼܦܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܡܸܢܕܝܼܹܗ.
  esk-NT: “Suliuvva Agaayyutim aŋaayuqautaa sagviqpan atriqaqtuq aŋutmik iglausuktuamik
    uŋasiksuamun nunamun. Iŋmiñuquplugich savaktigikkani qaunaksriḷiutiniġai suuraġmiñun.
  msb-msb: Nagpadayon si Jesus, “Amo gihapon ini nakapareho sa tawo na mapakadto sa
    iba na lugar. Antes maglakat ginpatawag niya an iya mga suruguon kag ginpaniwala
    sa inda an iya kapital.
  cpa-NT: ’Lah¹jøng² báh³ lǿa¹² ja³jmo¹² Diú¹³ héh¹ ju³lah lǿa¹² quiah¹² jan³ dsa²
    ca¹ŋó¹ juu¹² ja³uǿin³. Jøng² niúh¹ jín³ hi² ca¹ŋó¹dsa, ca¹tǿh¹dsa dsa² jmo¹² ta³
    quiah¹²dsa. Jøng² ca¹dsii¹dsa gug² tai³ dsa² héi² ca²tí² ca¹lah¹jǿ¹ hi² chi² quiah¹²dsa.
  dso-dso: “ସରଗ୍‌ ରାଇଜ୍‌ ଏନ୍ତାରି, ସେ ବିସଇର୍‍ ଆରି ଗଟେକ୍‌ କାତା ସୁନା । ତରେକ୍‌ ଗଟେକ୍‌
    ଲକ୍‌ ତାର୍‌ ଚାକର୍‌ମନ୍‍କେ, ତାର୍‌ ସଁପତି ଚାଡିଦେଇ ବିଦେସେ ଉଟିଗାଲା ।
  meu-meu: 'Iniheto: tau ta gabu daudau bainela eto, bena ena hesiai taudia e boiridia,
    ena kohu na imadia ai e rakatani.'
  yva-NT: '“Arono Amisye de be akarive Apa kawasae mai no mine vone so omamo raurata
    ananeneae so rai: Akarije inta pare pusyo ti to no munijo maran, weti po apa vatano
    wanapatambe aije mawainde, umba po apa ananuge raunanto mai indamu wo raeranande.'
  dgc-dgc: “I paghari na Diyos éy kapareho na éye,” kagi ni Jesus. “Eng mara, te lélake
    a méglakad, a dinulawan na pa du utusan na, a pégentaregaan na side ta ari-arian
    na.
  zpm-NT: ’Mgui ne pxeeḻ Dios ga, ziaad gac me zig tib meṉ ne no griee tsie tib viaj
    zit. ’Tib meṉ name no griee me tsie me tib guiedz zit, dzigo bredz me zha ne ruṉ
    dziin lo me, bdeed me palalga xtimi me lo zho guṉdziin zhow leṉ dze ne guieṉd
    me ga.
  hix-NT: Àsok hana nay ha, Toto me Enusaho yomohtoho, kekon xarha tà, Txesusu, tànhananàhrà
    ro komo wya. Onà wyaro nay hamà. Mox tàtonàr xe nehxakon hatà, horykomo. Àro ke,
    tanoto komo yanyekye hatà. Tàtxenyerun yoh me harha netxownà hatà, kekon hatà,
    Txesusu.
  sim-sim: Jisas mashi las nga ormu mbara, �Avui Wasilaka hulaima nokopma orhin or
    arangoshinak orhi yangak li likwa karem nakwa sir. Malakama lar yanga lasik or
    ikuri wolo ornjik lerawun landa ma nalmingrip or mbarik li rarik mbele mbele orhin
    lihi tavak ormu hara.
  npi-ULB: किनकि यो परदेश जानै लागेको मानिसजस्‍तै हो । उसले आफ्ना नोकरहरूलाई बोलाए
    र तिनीहरूलाई आफ्नो सम्‍पत्तिको जिम्‍मा दिए ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Pagdumala an ta Dyos paanggid
    man ta pabuat ta isya na ittaw na marga na miling ta madyo na lugar. Bag-o kanen
    marga, paumaw din iya an na mga suguon aged intrigaan din danen an na magdumala
    ta iya na pagkabetang.
  tim-tim: Akto aregât den ginŋe siâkâ makbe. Luâk siâŋe kâlewângen ariwerâm hin agep.
    Luâk arekŋe âi luâklupŋe yeŋgondo togombiâ hin makyeŋgiep, “Wan me wan tatniŋdâp
    iregât damun kârikŋe akbei.” dâep.
  yor-yor: “A sì tún fi ìjọba ọ̀run wé ọkùnrin kan tí ó ń lọ sí ìrìnàjò. Ó pe àwọn
    ọmọ ọ̀dọ̀ rẹ̀, ó sì kó ohun ìní rẹ̀ fún wọn.
  wos-wos: 'Wun hundi wataka dé Jisas ané sataku hundi wa: “Wambula yatewuka nukwa
    God néma du reta du takwaka hatitendéka angi dé. Néma du nak dé nak getéfaré yinjoka
    déka jémba yakwa duré wandéka yandaka dé diré wa, di déka yéwa hérae wun yéwa
    wali jémba yandate.'
  emp-NTPO: 'Bajãne B̸ʌba ẽberãrã pe erob̶ʌra naʌ̃ quĩrãca b̶ʌa: ẽberãda dewara druad̶aa
    wãi carea b̶asia. Maʌ̃ carea idji nezocarãda trʌ̃cuaped̶a idji paratara ãdjiza
    diasia ne o panʌneba waribid̶amãrẽã.'
  eng-F35: “Because the kingdom is also like a man about to go on a long journey,
    who called his own servants and entrusted his possessions to them.
  ind-ind: '“Keadaan kalian yang menantikan kerajaan Allah bisa digambarkan seperti
    cerita ini: Ada seorang kaya yang bersiap-siap pergi ke luar negeri. Sebelum berangkat,
    dia berkata kepada beberapa pegawainya, ‘Aku akan menitipkan kepadamu masing-masing
    sejumlah keping uang perak. Kembangkanlah itu sebagai modal usaha dengan segala
    kemampuanmu.’ Lalu dia membagikan uang itu kepada para pegawainya menurut kemampuan
    mereka masing-masing. Pegawai yang pertama menerima 150 kilogram keping perak.
    Pegawai yang kedua menerima 60 kilogram perak. Dan pegawai yang ketiga hanya menerima
    30 kilogram perak. Kemudian orang kaya itu berangkat.'
  pes-OPCB: '«ملکوت آسمان را می‌توان با این حکایت نیز تشریح کرد: مردی عزم سفر داشت.
    پس خدمتگزاران خود را فراخواند و به آنان سرمایه‌ای داد تا در غیاب او، آن را به
    کار بیندازند.'
  mpt-mpt: Yesuse saa wengo mako imin baabenea Gode nakaia unangai kimanin kukubo
    inaminobe. Naka make amo deibonea betan mak unama bianea e okok nakai nganabenea
