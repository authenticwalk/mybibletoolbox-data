verse: MAT.025.022
translations:
  kpx-kpx: Ige tu taoseni kina (K2,000) maleale keu lohoale au kosive namihai avoe,
    ‘A tu taoseni kina (K2,000) mai daoale ke di mai tiale ata mole omisi tota kemo
    tu taoseni kina (K2,000) ko manu. Iale ko bahata malenela.’
  okv-H: Ainge eto 2,000 kina umbuna amina puvuto ke einge ena, ‘Bada, nau degi ta
    2,000 kina ikiha amina 2,000 nei humbuhana erevira.’ ainge enu
  tbo-tbo: ‘U mulina lawa wiluwagana i nei tauna tausana luwaga i weleweleya, po i
    baha i pa, “Bada, tausana luwaga u weleu ma a nae po a ibagibagi po geka tausana
    luwaga a luwitana a tuhagaya po a neiyai.”
  mal-C: “രണ്ടു താലന്ത് ലഭിച്ച സേവകനും വന്ന്, ‘യജമാനനേ, രണ്ടു താലന്താണല്ലോ എന്നെ ഏൽപ്പിച്ചിരുന്നത്;
    ഇതാ ഞാൻ രണ്ടുകൂടി നേടിയിരിക്കുന്നു’ എന്നു പറഞ്ഞു.
  grc-SR: Προσελθὼν ⸋δὲ⸌ καὶ ὁ τὰ δύο τάλαντα ⸋2λαβὼν⸌ εἶπεν, Κύριε, δύο τάλαντά μοι
    παρέδωκας· ἴδε, ἄλλα δύο τάλαντα ἐκέρδησα ⸋3ἐπ᾽ αὐτοῖς.⸌
  bgc-bgc: फेर जिस ताहीं दो तोड़े मिले थे, उसनै भी आकै कह्या, हे माल्लिक, तन्नै मेरै
    ताहीं दो तोड़े सौप्पे थे, देख, मन्नै दो तोड़े और कमाए सै।
  khz-khz: Ne kolo monira ruala eveniato talimana ema laka-togato, netiwato, ‘Velepara,
    goi na kolo monira ruala ovenikuto aonai, au na moni polura ruala maparawalira,
    gaura ea.’
  deu-TKW: 'Es kam auch der mit den zwei Talenten herzu und sagte: Herr, du hast mir
    zwei Talente übergeben; siehe, ich habe zwei weitere Talente gewonnen.'
  zsr-NT: 'Gdöd niꞌ bdxinëꞌ caꞌ bönniꞌ huen dxin naꞌ gzxiꞌë chop dumí zacaꞌ, rnëꞌ:
    “Xan, chop dumí gluꞌu lu naꞌa. Ni dë yechóp dumí caꞌ yajtíljlenaꞌ lei.”'
  lin-lin: 'Mosali oyo azwaki batalanta mibale ayaki mpe alobaki : « Nkolo na ngai,
    opesaki ngai batalanta mibale ; tala, nazwi batalanta mibale mosusu lokola mileki. »'
  hns-NT: 'Tab djaun ke doei hadjaar mohar mielal raha, oe aaike bolies: ‘Bhaai djie,
    toe hamme doei hadjaar mohar sauple rahiele. Dekh, ham ose doegana kamailie hai.’'
  noa-E: Mag khur dos mil autarr bëewi maguajã agjö, “Señor, pua mʉrʉg dos mil deetarr
    ʉ̈r muajã agjö dos mil gan aujim; cha khërʉm pʉ phatkhon” aichëjim anʉm.
  eng-EMTV: And also the one receiving the two talents came and said, ‘Lord, you delivered
    to me two talents; look, I have gained two more talents besides them.’
  mib-NT: 'Yūcuán na te ni quee mozo jeē ní quihin uū mil xūhún un. Te ni cahān de:
    Ni jēhe ní úū mil nuū ná, te yāha íyó úū gā mil jeē ni níhīn na sɨ́quɨ̄. Achí
    de.'
  lif-NT2: हे़क्‍क्‍याङ् हे़न्‍छिङ् ने़त्‍छि साम्‍म्‍याङ् याङ्‌इत्‍छि के़घोःबा कुसेवारोबाल्‍ले़
    मे़त्तु, ‘आदाङ्‌बे, खे़ने़ॽग इङ्‌गाॽ हे़न्‍छिङ् ने़त्‍छि साम्‍म्‍याङ् याङ्‌इत्‍छि
    के़बिराङ्‌ङाङ् वये़, कर ओमे़त्ते़ॽओ, इङ्‌गाॽ वेॽ हे़न्‍छिङ् ने़त्‍छि थगुङ् पिने़आङ्
    वाॽरो॥’
  xnj-xnj: “Kangi mtumisi yungi mweagotoliwi mahaku gavili ga mashonga, abwelili,
    na kujova, ‘Mkulu wanigotolili mahaku gavili ga mashonga, lola aga apa mahaku
    gangi gavili geayonjokisi.’
  mmx-mmx: La mo lasaxaruki ga lok ka legepu talen, ga vot pasa nom leeme silok la
    ga lok tin, ‘Leeme silok. Nenu ga raba ia mi legepu talen la nia agara gu asu
    vam legepu talen bok.’
  cbr-NT: 'Usaquian cacëbë uquin ca an rabë́ mil curíqui bicë uni an bicë curíquicama
    bëquin caxa: Min camina ''ë rabë́ mil curíqui ''inan. Usa ''aínbi cana anun ñu
    bixun marutancëxun bëtsi rabë́ mil curíquiribi bian. Acama ca ënëx ''icën.'
  tee-NT: 'Chai astan chinchalh ju ixmach''ixtaknicanta ju lakat''ui milh. Chai ju
    yuchi junilh ju ix''ucxtin: “Ju uxint''i lakat''ui milh xaq''uimach''ixt''aknit''a.
    Pus ju chavai iclhiminitan vachu'' alakat''ui milh ju iclhajata”.'
  eng-LSV: And he also, who received the two talents, having come, said, Lord, you
    delivered to me two talents; behold, I gained two other talents besides them.
  cak-NT: 'Cuando xapon chuka'' ri samajel ri xyo''x can ri ca''i'' mil quetzales
    pa ruk''a'', raja'' xu''ij che ri achi ri ru-patrón: Ret ca''i'' mil quetzales
    xaya'' can pa nuk''a''; ja c''o re'', y ja chuka'' c''o re'' ca''i'' mil más ri
    xinch''ec chirij, xcha'' ri samajel ri''.'
  pah-NT: —Aerẽ ojipe'ga ruri – kiroki ga opyhy dois itambere'ia gwuvihava'ga hugwi,
    ei Jesus'ga. “Jiruvihavamo erembuhu nde ji ve dois itambere'ia ikwehe'i. Ehepia!
    Ikwepygame ji ipyhygi quatro,” ei ga ga pe, ei Jesus'ga.
  sja-NT: 'Mãgɨ́ t''ẽe pacheji chi mimiapari p''arat''a tau dos mil jitada. Ichia
    mãgaji: “Señor, pɨa mɨmaa teejida aji, p''arat''a tau dos mil. Nama bɨda aji,
    waa awaraa dos mil, uchiada ne-inaa neto bɨpa.”'
  xed-xed: 'Ka lagha tsa ta zlghaftá talaŋ his ya guli, ka kladanaghata nda sana talaŋ
    his. Kaʼa mantsa: “Mghama ɗa, talaŋ his vliha ka, wana zanaghata yu ta ndeli ka
    talaŋ his guli,” kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱xi̱nu̱ co̱o ri da̱ na̱ndiquehe i̱vi̱ mil cán nu̱ú xitoho
    da. Já na̱cachi da já xi̱hín xitoho da: “I̱vi̱ mil na̱sa̱ha̱n ndó nu̱ú i̱ joo
    yóho íin inga i̱vi̱ mil na̱ñe̱hé e̱ ja̱tá”, na̱cachi da xi̱hín xitoho da.'
  gfk-S: “Ma no nong bileng ga hatur kawase ra iruo arip na barbarat ga hanawat, igom
    tange be, ‘Nugu watong, u ga ter ra iruo arip na barbarat tagu. Nes baak! Airuo
    arip baling iou te gil hawat leh.’
  bmu-bmu: Azi Kina 2000,- meyöhaŋön mewöŋanök kaŋgota kewö jiyök, ‘Ketaŋamni mötnöŋ,
    göŋön moneŋ esu yahöt niŋginöŋi, nöŋön miaŋgö kölköl-öröröŋi membi sehiiga esu
    yahöt kunbuk asuhuiga memba kazal.’
  dgz-dgz: Apan moni dere tambuni ine taue anega wan, ‘Ayop negawa, moni dere nenaana
    ne garewa degede genian.’
  eng-GNV: 'Also he that had receiued two talents, came, and said, Master, thou deliueredst
    vnto me two talents: behold, I haue gained two other talets more.'
  zaa-NT: 'Bitsina'' tehuá nu guỹi'' chuppa bólsaá nna rą: Señor, chuppa bolsa betsia
    cuią''lu'' làtsi'' nàya'' nna, nìba tè áchúppa bolsa nu chi benia'' gana iqquį.'
  eng-WEBSTER: 'He also that had received two talents came, and said, Lord, thou deliveredst
    to me two talents: behold, I have gained two other talents besides them.'
  guh-guh: 'Bajaraxuacujinae pata ponë dos mil ponëbeje evetsiaexanatsi. Nexata bajaraponë
    jumaitsi pijatuxanenëjavabelia: “Nevetsiaexaname dos mil ponëbeje tacatoevetsinexa.
    Bajara macatocanaviatatsi bajarapapalataje. Catocanaviatatsi yajava icatsia itsados
    mil ponëbeje, xua nacanabajë bajarapapalatata,” jai bajaraponë pijatuxanenëjavabelia.'
  bon-bon: Puma cita ca lui kaakesea bägrä te neeneni tausen rarekaake bine yaawademepi,
    tädige, babo biname ne jejige egä, ‘Babo biname, maane cebine neeneni tausen rarekaake
    näcärepete. Age sena nuuja neeneni tausen, cane lui bine ituge päpäna.’
  nhw-BL: '“Huan hualajqui nopa tlacatl catli quiselijtoya ome bolsas tlen tomi huan
    quiilhui: ‘Noteco, techmacac ome bolsas tlen motomi huan ya nijtlanqui seyoc ome
    bolsas.’'
  swh-ONEN: “Yule mwenye talanta mbili naye akaja. Akasema, ‘Bwana, uliweka kwenye
    uangalizi wangu talanta mbili. Tazama nimepata hapa talanta mbili zaidi.’
  wbi-wbi: “um'bombi juno alyupiile italanta ivili, ghwope akiisa ni talanta isingi
    ivili. Akam'buula untwa ghwake akati, “Ghwe ntwa, ukamheliile italanta ivili,
    lino nifulwise italanta isingi ivili.
  bba-bba: Wi bɑ mɑɑ subɑ yiru wɛ̃ u nɑ u nɛɛ, yinni, ɡobi yin subɑ yiruwɑ ɑ mɑn wɛ̃,
    n wee yiru kpɑɑ ye nɑ ɑre di.
  eng-KJVCPB: 'He also that had received two talents came and said, Lord, thou deliveredst
    unto me two talents: behold, I have gained two other talents besides them.'
  kgk-NT: —Upe mokõi ome'ẽ íxupe va'ekwe ogwahẽ ou-vy ave, “Xe járy” he'i. “Mokõi
    ereme'ẽ va'ekwe xe-vy. Ko. Mokõive agana va'ekwe” he'i ojáry-pe ome'ẽ jevy-vy.
  waj-waj: 'tikio vo ngiaammuau voovai nnoonnama sikauyauvaa (2000) utiivoono numa
    nnoonna vaidiivaa tinoo: Nnoonna-o, taanee. A nnoonnama sikauyauvaa (2000) ni
    munnaiyauvaa na ivaadiri mmoori iikiauko nnoonnama sikauyauvo (2000) vaiyauvaatama
    na vara nuunama utuee i mmiaunoo,'
  cpy-cpy: 'Areetapaaka ipaetakiri apite tenari riyeekitaki koriki, ikantapaaki: ‘Pinkatharí,
    apite itenatzi riyeekitaki koriki pipakinari, irika itsipa apite itenatzi riyeekitaki
    nosheni-teeri.’'
  ekk-PKP: Tuli ka see, kes oli saanud kaks talenti. „Isand,“ ütles ta, „sa andsid
    mulle kaks talenti. Vaata, ma sain kaks talenti kasu.“
  mpx-mpx: Tau toto tausan eluwa i ahe, i nem al ge i ba, ‘Babala, tausan eluwa valila
    u pem. U kite, tausan eluwa al ya pwawa.’
  wbp-wbp: “Ngula-jangkaju, yangkalku kulkurru-warnu wati warrkini, kuja nyanungurlu
    manu 4,000-pala kawurlu, yaninjarlarla wangkaja nyanungu-nyanguku wiriki, ‘Warlaljamarri,
    nyuntulurlunpaju yungu 2,000-pala kawurlu warrawarra-kanjaku. Mpa! Nyampunyalu
    yangka-patuju 2,000-pala kawurlu, manu yarda 2,000-pala-kari kujarna ngajulurlu
    manu tala-warnu yuwarli-ngirli!’ Ngula-warnujurla muurlpa yungu nyanungu-nyangu
    wiriki.
  luo-luo: “Ngʼat mane nigi talanta ariyo bende nobiro, mowacho ni, ‘Ruodh, ne imiya
    talanta ariyo, to neye, aseloso ariyo mamoko.’
  nhe-NT: '“Huan hualajqui nopa tlacatl tlen quiselijtoya ome bolsas tlen tomi huan
    quiilhui: ‘Noteco, tinechmacac ome bolsas motomi huan ya nijtlanqui seyoc ome
    bolsas.’'
  aii-aii: '”ܘܐܬܹ‌ܐ ܠܹܗ ܗ̇ܘ ܕܫܩܝܼܠܵܐ ܝܗܘܵܐ ܬܪܹܝ ܟܲܟܪܹ̈ܐ ܘܐܡܝܼܪܹܗ: ’ܡܵܪܝܼ، ܬܪܹܝ ܟܲܟܪܹ̈ܐ
    ܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܐܸܠܝܼ. ܗܵܐ ܬܪܹܝ ܐܚܹܪ̈ܢܹܐ ܡܘܼܙܝܸܕ ܠܝܼ ܥܲܠܵܝܗ‌ܝ.‘'
  esk-NT: Taamnaptuuq iñuk akuqtuiruaq 2,000-tun maniŋñik aggiqhuni uqaġmiuq, ‘Ataniiq,
    qaitchikapŋa 2,000-tun maniŋñik, uvva piññapsaaqtuŋa 2,000-nik.’
  msb-msb: “Tapos naghalapit man an ginbilinan niya sin duha ka kwarta na oro na nagasabi,
    ‘Sir, adi man an ginbilin mo sa akon na duha ka kwarta kag san ganansya pa na
    duha.’
  cpa-NT: 'Jøng² ca¹dsiég¹ dsa² ca¹hiei¹ guiég² mei¹³ héh¹ cog³. Ma²quin¹² dsa² héi²
    jín³ guiég² mei¹³, hi² ca¹lǿh¹dsa. Ca¹juúh²dsa: “Guiuh¹³, ca¹cuøh¹³hning jní²
    guiég² mei¹³ héh¹ cog³. Jai³lah ca¹lǿi¹jni jín³ guiég² mei¹³ ca¹lah,” ca¹juúh²dsa.'
  dso-dso: “ଦୁଇ ଅଜାର୍‌ ରୁପାଟାଙ୍ଗା ନେଇ ରଇଲା ଚାକର୍‌ ଆସି କଇଲା, ସାଉକାର୍‌ ତମେ ମକେ ଦୁଇ ଅଜାର୍‌
    ଦେଇ ରଇଲାସ୍‌, ମୁଇ ଆରି ଦୁଇ ଅଜାର୍‌ ଲାବ୍‌ କଲିଆଚି ।”
  meu-meu: Bena talent rua e abi tauna danu ma ema, eto, Ḡauka e, talent rua o henigu;
    a ita, ini talent idaudia rua ma na davari.
  yva-NT: Umba vatano po doije vasye ribuge ruruma raijare umawe de po raura nanto
    akarije umawe ai pare, ‘Injae, doije vasye ribuge rurumo nyo raunande rinaije
    ma syo rasarirae akatoa ribuge rurum ti ama manuije ribuge mambisy.’
  dgc-dgc: “Nadid, inumadene be tu tinumanggap ta éduwa a libu a pisu, a kinagi na,
    a ‘Amo, saye tu nientarega mo diyakén a éduwa a libu. Sakay séˈ be ye i éduwa
    a libu a tubu no tinda ko.’
  zpm-NT: '’Blozh ga, bdziṉaque zha ne biaaṉnie chop mila ga, ye zho laa zho bdziṉnie
    xtimi me, rëb zho: “Laa xtimi luu nu goṉ, lëë chop mil pes ne psaṉ luu lo naa
    nu, laa schop mil miṉ rii nac miṉe bdziniaaw.”'
  hix-NT: 2 meryaw yahosnyenhàrà xarha nomokye hatà. Rohà y, kekon hatà. 2 meryaw
    txenyeru màmye, rowya. Rowarawantatho hoye ro 2 meryawu rma rha wahohsako, otxenyerunu,
    kekon hatà, noro ha, kekon hatà, Txesusu.
  sim-sim: Urik ma or 2,000 kinak lari ma oto 2,000 os or larik talarin er nga or
    laharaha ormu mbara, �2,000 kina mi harik lerawun a larik 2,000 kaso er nga talari
    sir.�
  npi-ULB: दुईवटा सिक्‍का पाएको नोकर आयो र भन्यो, ‘मालिक तपाईंले मलाई दुईवटा सिक्‍का
    दिनुभएको थियो । हेर्नुहोस्‌, मैले अर्का दुईवटा सिक्‍का कमाएको छु ।’
  cgc-cgc: “Suguon ya na kabaton ta darwa na sinsilyo gaprani ta iya na amo daw mambal,
    ‘Sir, paintriga no kan-o ki yaken darwa na sinsilyo. May tubo na darwa.’
  tim-tim: Akto luâk ito lâuwâ miep arekŋe togom humoŋe are hin magaŋep, “Ulikŋân
    gâŋe puli niŋen arekŋe âiŋe mem ito lâuwâ siâkâ meân.” dâep.
  yor-yor: “Èyí tí ó gba tálẹ́ǹtì méjì wí pé ‘Olúwa, ìwọ fún mi ní tálẹ́ǹtì méjì láti
    lò, èmi sì ti jèrè tálẹ́ǹtì méjì mìíràn.’
  wos-wos: “Dé wungi wandéka dé bangi yéték yéwa hérandé du yae dé wa, ‘Néma du, méni
    wunika bangi yéték yéwa méni hwe. Némbuli mé xé. Wun yéwambu jémba ye wuni bangi
    yéték yéwa akwi héra.’
  emp-NTPO: 'Maʌ̃be dji mil umé edad̶ara zeped̶a jarasia: “Mʌ̃ boro, bʌa mil umé diad̶ad̶eba
    mʌ̃a dewara mil umé enesia.”'
  eng-F35: So the one who had received the two talents also approached and said, ‘Lord,
    you entrusted two talents to me; see, I gained two more talents besides them!’
  ind-ind: “Kemudian pegawai yang kedua datang dan menyerahkan 120 kilogram perak
    dengan berkata, ‘Waktu itu Tuan mempercayakan 60 kilogram perak kepada saya. Sekarang
    lihatlah! Saya sudah mengusahakan uang itu menjadi dua kali lipat.’
  pes-OPCB: '«سپس آن که دو کیسه گرفته بود جلو آمد و گفت: ”به من دو کیسهٔ طلا دادی،
    این هم دو کیسهٔ دیگر که سود کرده‌ام.“'
  mpt-mpt: eka e abuko K2,000 o olan unebio naka esak tenea baabanea Sum kobo keb
    monio K2,000 o onen unebbuo ne okok kebiania o blofeto imin K2,000 olibiobo ge
    baanea olminea K4,000 ansoa olansea
  bla-bla: 'Annŏk'' iku''yiuŏk natokŭm itawk''pumaupix ito''to ki an''iu, Nin''a,
    kit''okok natokŭmi itawk''pumaupix: Sat''sit, nimat''okuinani mats''ĭstokai itawk''pumaupix.'
  ssx-ssx: Koto somena꞉ hoki naneta꞉ mo hande 2 daoseni kina mieke halima꞉ a꞉pa koto
    2 daosenima꞉ e poka meayeke 2 daoseni ma꞉nda꞉ halolo hata꞉ alota꞉ You halio. Nakana꞉ma꞉
    I̱ pa꞉ta꞉ 2 daoseni kipateta꞉ pa I̱ma꞉ e pokaaso hata꞉ mealo 2 daoseni ma꞉nda꞉
    doma꞉ mie leekeme.
  mkl-mkl: Inɛ iyi í nɑ kpɛkɛlɛ minjiu mɔ í nɑɑ í ni, lɑfɛ̃ɛ, fiɑ kpɛkɛlɛ minji iyi
    ì nɑm nɔu, ǹ bɑ ribɑ minji mɑ.
  gaq-gaq: “ମ୍ବାର୍ ଅଜାର୍ ରୁପା ଡାବୁ ଡୁଂୱେବକ୍ନେ ଗତିରେ ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ, ଏ ସାଉକାର୍
    ନାଁ ଆନେଙ୍ଗ୍ ମ୍ୱାର୍‍ ଅଜାର୍ ବିଃନାବଗେ ନେଙ୍ଗ୍ ଆରି ମ୍ୱାର୍‍ ଅଜାର୍ ଲାବ୍‍ ଡିଙ୍ଗ୍‍ମ୍ୱକେ
    ।”
  gof-RNT: “Qassi nam77u karxiite bira ekkidayssi yidi, ‘Ta godaw, neeni taw nam77u
    karxiite bira immadasa. Shin taani hara nam77u karxiite bira wodhisas’ yaagis.
  unx-unx: “ବାରିୟା ହାଜାର୍‌ ରୁପା ସିକା ନାମାକାଦ୍‌ନିଃହଁ ହିଜୁଃୟାନାଏ ଆଡଃ କାଜିକିୟାଏ, ହେ ଗମ୍‌କେ,
