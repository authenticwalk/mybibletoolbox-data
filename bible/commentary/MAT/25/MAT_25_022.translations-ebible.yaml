  zar-NT: 'Gudödi niʼ bidxinëʼ caʼ bönniʼ huen dxin naʼ guzxiʼë chopa dumí nazacaʼ,
    ateʼ rnnëʼ: “Xan, chopa dumí gulúʼu lu naʼa. Ni dë iaʼchopa dumí caʼ yöjtíljalenaʼ
    le.”'
  kde-kde: Nkuhaloka ayula ntumishi wavili anapete mipatila mivili ya dihela, nanang'e,
    nkuchidoni, ‘Nang'olo, úngupele mipatila mivili, lola, vino ìyenjejeke mipatila
    inji mivili.’
  ata-ata: Mo itema ane munoꞌu tiva sou xoulu ta tamei ne muneꞌe kalumo, la muvikalanu
    tilasou lexe, ‘Tila namaisou, nini nelosilo tiva sou xoulu ta tamei ia eni exaxaisou,
    la enoꞌu tiva ta tamei la ano.’
  qvw-NT: '“Jina ipanmanñatacshi ishcay walanga ćhasquïcäpis ćhaycamul: ‘Taytay, ishcay
    walanga umäśhayquita ishcay walangamantacmi milachillá. Cayllá’ nil uycula.'
  nfa-nfa: Èle ka, dhèu sabꞌa ka dua, laꞌe saraka mi lamatua na, doi èpa saku, ka
    na peka na, ‘Ama! Ca hari ni, ama hia jaꞌa doi dua saku. Te ngaa ladhe ku la,
    jaꞌa abhu leto dua saku kahèi.’
  tnp-tnp: “Ioluək iətəm təməfən tu-miliən vatu kəm in, təmuva məni=pən məmə, ‘Iətəmi
    asoli. Aupən nəmələhu=pa-tu miliən vatu e nəhlmək. Kəni iəmol bɨsnɨs lan, kəni
    mos mɨn inəuau tu-miliən u.’
  urd-urd: “और जिस को दो सिक्के मिले थे, उस ने भी पास आकर कहा, ‘तूने दो सिक्के मुझे
    सुपुर्द किए थे, देख मैंने दो सिक्के और कमाए।’
  hot-hot: “Ma ôpatu ba hawa 2,000 halêm ma hanaŋ nena, ‘Anyô bêŋ, bôk hôêv ya 2,000
    ek yayabiŋ. Nôŋgô! Lêk yahavôv 2,000 hayô hamô loŋ haviŋ.’
  mqj-NT: 'Mangkai, saemi duka'' to dibeen dua sa''bu doi'' bulawan anna kuai: ‘Dua
    sa''bu doi'' bulawan mubeenna'' kupakemi mengkarang napolalan kerangngan dua sa''bu
    doi'' bulawan.’'
  rus-SYN: 'Подошел также и получивший два таланта и сказал: господин! два таланта
    ты дал мне; вот, другие два таланта я приобрел на них.'
  mbh-mbh: “Lamako toko umonga ako i sungu 2,000 Kina a i nge kene i velpol ma i es
    tomo e 4,000 Kina me. Na i ria ve, ‘Lom umtun aton ake, na thepol, tho um nge
    lom umtun aken, mako i pavelpol ol 2,000 Kina mun a we.’
  bdd-bdd: “Muliyetega loheya heluwena maꞌina tu handeledi kina ꞌilatuma, ta ꞌana
    loheposeyana tu handeledi kina wete ꞌiꞌewedima, ma ꞌigwaeya, ‘Bada, tu handeledi
    kina ꞌuꞌebwaegauwa ta ꞌana loheposeyana tu handeledi kina wete yalobeya, ta bewa.’
  cbt-NTPO: 'Ina quëran a''nanta'' huë''nin: ‘Ni''quë'' sinioro, cato huaranca quëtopirancohuë'',
    nani cato huaranca aquëtë'' canarahuë,’ itiirin.'
  srn-NT: 'A wan di ben kisi den tu gowtumoni, kon na en masra tu. A taigi en taki:
    ‘Masra, yu ben gi mi tu gowtumoni. Luku, mi wroko tu moro.’'
  cta-NT: Loꞌo liꞌ ndyalaa chaca msu nu nda xuꞌna tucua mil cñi plata jiꞌi̱. “Xuꞌna”,
    nacui̱ msu biꞌ, “nda nuꞌu̱ tucua mil cñi plata ꞌna, loꞌo nu juani cua ngujui la
    tya tyucuaa mil cñi ꞌna chaꞌ nguaꞌni naꞌ cña loꞌo cñi biꞌ jinuꞌu̱”.
  bqc-SIM: 'Bãniplaade mↄ̀ lↄ à mɛ̀: Dii, bãni pla pↄ́ ń kpàa gwa, à àikɛ̀
    bãni pla lↄ.'
  tcz-CHONGTHU: “Dangka sumdip ni sangpa chun ahin nailut in, aseitai, ‘Pu, nangman
    veipung dinga neipeh Dangka sumdip nia kon in kasupung in’, ni-ma kamube e,” ati.
  mar-mar: नंतर ज्या मनुष्यास दोन हजार सोन्याच्या नाण्याच्या थैल्या मिळाल्या होत्या,
    तो मालकाकडे आला आणि म्हणाला; मालक, तुम्ही मला दोन हजार सोन्याच्या नाण्याच्या थैल्या
    दिल्या होत्या त्यापासून मी आणखी दोन हजार कमवल्या आहेत.
  snp-snp: Ido kifana taleni lele olami wemakafo oto loumami, Wenabao, eyo, kifana
    taleni lele nomanima lonowa olumo uto kifana taleni lele maki ounawa olowe, loto
    loumaiye.
  isl-isl: 'Næst kom sá sem fengið hafði eina milljón. Hann sagði: „Herra þú lést
    mig fá eina milljón og nú hef ég tvöfaldað þá upphæð.“'
  spy-NT: Nto tēē yoo kuchō ꞉nkinee nyoo /kikiikoochinē kisyēērōōk tibtēm, ānkumwooy
    kule, ‘Mokoryoontēēt, 'kikiitōōrwoo beesaanik kisyēērōōk tibtēm, kunyi kas, baa,
    kōōkutāsyi keey ꞉kisyēērōōk tibtēmu.’
  xnn-xnn: Dat omey abes san naagtan is doway libo et kanana en, ‘Apo, inagtam sak-en
    is doway libo et naay gedan nan doway libo ay inyanakna.’
  mwe-mwe: “Ntumishi juna apegwilwe mmbiya ibhili gwaishe, gwashoshiye mmbiya ibhili
    ina yapatile gwashite, ‘Mmakulungwa, mwashinkumba mmbiya ibhili bhai ntole na
    mmbiya ina ibhili imbatile.’
  tte-tte: Topaisowa iya tu tausan ikalai, ilaoma yoi iwaloba, ‘Taubala, tu tausan
    tauna kona kuyeyama, ugitai tabe kana etulan tu tausan yalobaiyoi, am mane meuloina
    powa tausan iyaelete ukwalai.’
  tcs-tcs: ‘Den da wokman uda i bin gad $2,000, em i bin kam ane spik, “Bos, yu bin
    gibe mi $2,000. Ai bin go ane meke biznis ane nau ai bin meke nada $2,000 antap.”
  hlt-THB: Cekcoengawh tangka talen pakhih ak hu ce awm law nawh, 'Bawipa tangka talen
    pakhih ni khoem sak hyk ti; toek lah, a meek pakhih huh sih nyng ve!' tina hy.
  soq-soq: Ema aupe nolawa dewalala da mane petawa nata wanena wisene wanase, ‘Debamana,
    e mane petawa nata neaana, tane ne nolawantene mane petawa nata da osowesane ituno
    petawa 4 segantono leusane eneedina.’
  qub-qub: Chaypita ishcay warangata chasquej cajpis chayaran ‹Tayta, ishcay warangata
    cachapämashayquiwan ishcay waranga mastami gänashcä› nir.
  att-att: “Á kabalin na yaw, siminubbâ nga minay laguk sù yápu na yù mekaruá nga
    aripan na nga neddán na ta duá ribu. Á kinagi na, ‘Apu, ajjan yù iniyawâ mu nikán
    nga duá ribu ánna yù lannà na gapay nga duá ribu nga naganánsiâ,’ kun na.
  bki-bki: “Karina toro napano bar siveu na puruveru juo beamu, naio binimei jumolu
    jikili jukamu ea toro na toru nei mirano, ana naio berenio ‘Tubo, beamu jau kabar
    siveu na puruveru juo ban kiniou. Siveu juo nene ninei, mia nana kiniou nemim̃au
    nabokario bereio tenene ninei, be siveu na puruveru juo, napano kiniou namiladu
    kanio be kanamo.’
  bqp-bqp: 'Sↄ̃̀nↄplade sù dↄ à pì: Dikiri, ǹ sↄ̃̀nↄ pla kũ n kpàma gwa, à àree kàramɛnɛ
    sↄ̃̀nↄ pla dↄ.'
  mcp-mcp: 'Nyɔɔŋg nyə á lə́g mimbwoomb mímbá yɛ́ mú nə́mə́ shísh, nyə nə́: “Mása,
    wo á yə mə mimbwoomb mí mímbɛɛsh mímbá; dʉgɨ́, míl mimbwoomb mímbá mə á bii wə́
    míga.”'
  hat-hat: 'Domestik ki te resevwa demil goud la pwoche apre sa, li di: Mèt, ou te
    ban mwen demil goud, men demil goud benefis mwen fè.'
  npl-NT: 'Noiwa omijkuani non okiselijka ome sentenario iwa okijto: “Noteko, tejwatsi
    otechmák ome sentenario, xikita onikíntlanki ok ome sentenario.”'
  bgg-bgg: Chiihphado khiao hanyie shii itham nyi sikhi phi pha ji è wuii srane yao,
    na è gushii itham nyi sikhi phi, masdo. Riig bo! Ichiih pha yo itham nyi sikhi
    ji gu wiang ro.
  eng-TCENT: The man who had received the two talents also came to him and said, ‘Master,
    yoʋ entrusted me with two talents; behold, I have earned two more talents besides
    them.’
  eng-BSB: The servant who had received the two talents also came and said, ‘Master,
    you entrusted me with two talents. See, I have gained two more.’
  cpu-NT: 'Ipoña jareetapaaka ipayeetakeri apite kireeki, ikantapaake: ‘Pinkatharí,
    apite kireeki pipakena, jirika pashine apite noshekyagairi.’'
  san-ASM: ততো যেন দ্ৱে পোটলিকে লব্ধে সোপ্যাগত্য জগাদ, হে প্ৰভো, ভৱতা মযি দ্ৱে পোটলিকে
    সমৰ্পিতে, পশ্যতু তে মযা দ্ৱিগুণীকৃতে|
  tac-NT: '''Lige abé we''liko nawale alué oká mili enomí narékame, ''lige anile:
    «Mué wa''lula, oká mili nejígeturu mué, jena mochí, ''lige alué oká mílite uchéchigo
    oká mili meráturu ne, jena mochíkuru.»'
  eng-WEBPB: “He also who got the two talents came and said, ‘Lord, you delivered
    to me two talents. Behold, I have gained another two talents in addition to them.’
  gfk-H: “Ma nong mah ga hatur kahai ra irua arip na kinewa ga hanuat, gaam tangai
    bia, ‘Nugu watong, u ga tar ra irua arip na kinewa tagu. Nas baa! Airua arip baal
    iau ta hatahuat lah.’
  viv-viv: Kadu bana kaliva K2,000 givelena-ma giꞋela gigayo, Kauveya, K2,000 uveleku
    be gaꞋitaveꞋavina. UꞋita, yaku veꞋatutamoꞋaina kadu K2,000 ganuhagana.
  yao-yao: “Sooni jwakutumichila juŵapochele mbiya maunjili gaŵili ŵaiche, ŵatyosisye
    mbiya sine maunjili gaŵili gagajonjechekwe, ŵatite, ‘Achimwene, mwambele mbiya
    maunjili gaŵili. Nnole, mbatile sine maunjili gaŵili gagajonjechekwe.’
  tgp-tgp: Ale haratu mo lo lavi na selen mo rua mo juha mai isana, mo lavi na selen
    mo rua tinapua hin la haratu mo lo lavira tiroma mo verea mara, ‘Tamlohi tavera,
    ko sileau na selen mo rua; ale na mele vai na selen mo rua tinapua.’
  auc-NT: “Ayæ̈ mëa tadento në æ̈ningä adobaï pöninque, ‘Awënë, bitö botö ïmote, Aacæbiimpa,
    ante tadento mentaa mänimpota pædæ pönömi æ̈ninque botö godonte ænte godonte ænte
    edæ nanguï cædinque edæ mentaa mänimpota adopota dobæ æ̈moï ae.’
  kbc-NT: Niɡ̶ijo niotagi ane dibatege itoataale jaaco beexotedi jaɡ̶aɡ̶icotio, odaa
    mee, ‘Iniotagodi, geme anajicitediwa itoataale jaaco beexotedi oolo, odaa inigaanyetece
    eletidi itoataale jaaco dinyeelo. Digawini, etinoa idiwatawece!’
  bmh-bmh: Guzenina, salau du tub go aiwag tausen aliag oun, go han zoimai, guzenai
    aureun, “Banou, nagen iz aiwag tausen aliag milemen. Na e pen. Iz koli salau maimai,
    tub tausen aliag omin.”
  ctu-BL: 'Che'' ja''el, tsa'' tili jini tsa'' bʌ aq''uenti cha''p''ejl talento. Tsi''
    sube: “C yum, tsa'' wʌq''ueyon cha''p''ejl talento. Umba''an. Tsac cha''le ti
    ganar yambʌ cha''p''ejl”, che''en.'
  meq-meq: 'Ndo i məsler nakə a vəlay kwar i suloy temerre sulo aye, a ye naha, a
    gwaɗay: “Ndo i gay ga, ka vəleŋ kwar i suloy temerre sulo. Anaŋ na huta faya kwar
    i suloy temerre sulo.”'
  noa-H: Mag k'ur dos mil hautarr bëewi maguajã hagjö, “Señor, pua mʌrʌg dos mil deetarr
    hʌ̃r muajã hagjö dos mil gan haujim; cha k'ërʌm pʌ p'atk'on” haichëjim hanʌm.
  alp-NT: Eleki tamata makerike rebe isupu kepe mase usata luaru iluake kai ibeteke
    be, ‘Ntuane, kepe mase usata lua rebe arilukele ete aure, au usaha sabe kai abeli
    kenae hoko au supu kepe mase usata lua tapa lekwe.’
  san-VEL: tato yena dve po.talike labdhe sopyaagatya jagaada, he prabho, bhavataa
    mayi dve po.talike samarpite, pa"syatu te mayaa dvigu.niik.rte|
  kbq-kbq: Anante 2 tauseni'a zagoma eri'nea ne'mo eno amanage hu'ne, ramoka, antahi
    naminkama 2 tauseni'a zago nami'nantetira ko, ete 2 tauseni'a zago eriagofetu
    hu'noe higeno,
  kbh-kbh: 'Chents̈ana chë uta uaranga yojoyëngacñá yojáshjango y chë mandayábioye
    ibojauyana: ‘Taita, aca uta uaranga s̈conjanoyé y muents̈e entsemna inÿe uta uaranga
    sënjaboté ca.’'
  ron-LSB: 'Și cel ce a primit cei doi talanți a venit și a zis: “Doamne, mi-ai dat
    doi talanți. Iată, am mai câștigat încă doi talanți în plus față de ei''.'
  pon-pon: 'A me aleer talent riau ap pil potodo indada: Main komui kotiki don ia
    er talent riau, kom kotin majani, iet pil talent riau, me i netia kidar.'
  nhe-BL: '“Huan hualajqui nopa tlacatl tlen quiselijtoya ome bolsas tlen tomi huan
    quiilhui: ‘Noteco, tinechmacac ome bolsas motomi huan ya nijtlanqui seyoc ome
    bolsas.’'
  sps-sps: “Ana tsoiny binun to te nom a fuan a tapan moni naa mito sa tsue na ka,
    ‘Nyi faan vanyo na fuan a tapan moni to, tsunaun. Tagaa! A mes a fuan na tapan
    moni to te faruak anyo.’
  wnc-wnc: “Siwan aminu 2,000 Kina pakut tapaaya apu anzing yakut, ‘Buyambamtapa.
    Gata 2,000 Kina namukuyau kayo. Nata puya tasike 2,000 Kina isakoke pakum,’ ngang
    inikut.
  nmw-S: Tolomo gane i howo tausan ho-iwo, i luwom hedi i nga, ‘Guyau, veto u giyau
    heyau tausan ho-iwo. U paidi, tausan ho-iwo hedi a paidi.’
  bus-bus: 'Zikaplaadee mↄ̀ dↄ à bè: Dii, ǹ zika plaaa kɛ̀ ń kpàmaa gwa, à àre kàaramɛ
    zika plaa dↄ.'
  gub-BL: Nezewegatete izar uzapo a'e 2.000 temetarer ipyhykar pe a'e no.
  imo-imo: Iye 2,000 kina ltimu iyemu yu kape ombalie nimbei, ‘Awilimu, nuni na 2,000
    kina tirinu kanomu. Nani 2,000 kina ola panjipo ltiumu i ambolto kanowi,’ nimu.
  boj-boj: “Onaqa kaŋgal tamo 2,000 kina ej qaji a bosiqa aqa tamo koba minjej, ‘O
    Tamo Koba, ni unime. Ino 2,000 kina ebem qaji dena e wauonamqa olo 2,000 kina
    bei brantej agiende.’
  eng-DRA: 'And he also that had received the two talents came and said: Lord, thou
    deliveredst two talents to me: behold I have gained other two.'
  knf-knf: '« Kë natëbanţën i bawuluŋ itaka inliŋuŋ na baluk bi ŋşubal ŋtëb abi aji
    na a : “Naweek, iwulën itaka inliŋuŋ na baluk bi ŋşubal ŋtëb, kë nduk aka uko
    wi iwulnuŋ ŋyaaş ŋtëb, yii yi.”'
  san-KHM: តតោ យេន ទ្វេ បោដលិកេ លព្ធេ សោប្យាគត្យ ជគាទ, ហេ ប្រភោ, ភវតា មយិ ទ្វេ បោដលិកេ
    សមប៌ិតេ, បឝ្យតុ តេ មយា ទ្វិគុណីក្ឫតេ។
  arn-NT: '“Feymew ka akuy tati kangelu kona ti llowlu epu moneda, ka feypi: ‘Ñidol,
    epu moneda eluen nga, fey tüfa tami nien ka epu moneda iñche tañi wewel.’'
  zas-NT: 'Zianz bidxin mojs cwaꞌ zatioꞌp mil cintabl guin rëbaman: “Dad, lüj banee
    tioꞌp milan lon, yan, laa zatioꞌp milan guie ni benan gan.”'
  ken-NT: Anɛ bɛbhǎ nkáp bɛpay atwɔ́ nɛ mɛnwi arɛm bɛ, ‘Ɛta, ɔchyɛ́ nyaka mɛ bɛbhǎ
    nkáp bɛpay. Nnu kpát bɛchak bɛpay bɛko amfay’.
