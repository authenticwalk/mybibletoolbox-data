verse: MAT.025.039
translations:
  kpx-kpx: Isi osiomalelaike a vavahaniasege no a elehai a tedaholu. Isi a dibulae
    usege no tiale a elehalu. Osiomalelaike no vaveve kateale aemo valu.’
  okv-H: ambure oe kito hondate uere eto tipura dainge mihe pambuto umoro uere?’ ainge
    aro
  tbo-tbo: bo u totogo ma to galena itetem ma hoi numa panipani u memae ma to weluweludadanim.”
  mal-C: രോഗിയായോ തടവുകാരനായോ കണ്ടിട്ട് എപ്പോഴാണ് ഞങ്ങൾ അങ്ങയെ സന്ദർശിച്ചത്?’ എന്നു
    ചോദിക്കും.
  grc-SR: Πότε δέ σε εἴδομεν ⸂ἀσθενῆ,⸃ ἢ ἐν φυλακῇ, καὶ ἤλθομεν πρός σε;
  bgc-bgc: हमनै कद तेरे ताहीं बीमार या जेळ म्ह देख्या अर तेरा बेरा लेण आये?’”
  khz-khz: Arigi toma gagitamuto goi evitimuto, pa tipura numanai galaka-gitamuto?’
  deu-TKW: Wann haben wir dich krank gesehen, oder im Gefängnis und sind zu dir gekommen?
  zsr-NT: ¿Batx bléꞌituꞌ Liꞌ güiꞌinuꞌ o gyuꞌu lidx guia atiꞌ duyutuꞌ Liꞌ?”
  lin-lin: Tango nini tomonaki Yo kobela to kati na boloko mpe toyaki kotala Yo ? »
  hns-NT: Hamlog toke kab bemaar kie to djahal me dekhlie aur tore paas ailie?’
  noa-E: “Pʉ iek mag pʉ mor mas sĩewaijã marau oothurwi, cárcel deg preso sĩewaijã
    agjö marau pʉ oothurjim anʉm, ¿ma jãagwai ajĩ, marau pʉ ooba aajerrta?” aju anaabá,
    jũrr irig amach garmua.
  eng-EMTV: Or when did we see You sick, or in prison, and come to You?’
  mib-NT: ¿Te na quɨvɨ̄ ní cajito ná jéē cuhú ni, chí jéē íne ní vecāa, te ni jecondēhe
    ná nihín? achi i.
  lif-NT2: आप्‍फाल्‍ले़ खे़ने़ॽ के़दुगे़बा नु पुङ्‌लाहिम्‍मो के़यागे़बा निःआसिगे़आङ्
    साॽआसिगे़बे?’
  xnj-xnj: Ndali patakuwene una utamu amala muchifungu tabweli kukulola?’
  mmx-mmx: Lingisa nema maga ven u, ugak meres, kopla uga nemen at loogu xokoxo la
    magat pot pasa u xusu manak lok tooro u?’
  cbr-NT: ¿Uisa nëtën caranuna mixmi 'insíncë 'ianan sipuacë 'icë mi isi cuancën?
  tee-NT: Tas vananch ju icquilalakts'iu acsni va ixt'ak'ank'ai u ixt'alhnuc'ant'a”.
  eng-LSV: And when did we see You ailing or in prison, and we came to You?
  cak-NT: ¿Jampe' xojapon awiq'uin roma xayawaj? ¿Y jampe' chuka' xojapon awiq'uin
    roma jatc'o pa cárcel? xquiecha' reje'.
  pah-NT: “Maranime ore nde repiagi nde tetirũarame? Ndorohepiagi tuhẽ reki ore nde
    tetirũarame. Nurã ore ndoropokogi nde,” e po ti g̃a nehẽ. “Maranime ore nde repiagi
    nde rekorame cadeia pype? Ndorohepiagi ore nde rename cadeia pype. Nurã ore ndoropokogi
    nde,” e po ti g̃a ji ve nehẽ, ei Jesus'ga.
  sja-NT: ¿Sãaweda pɨ ak'ɨnajidama ajida, k'ayaa bak'ãri maa-e pɨrã carcelde bak'ãri?”
  xed-xed: Yawu nghaŋta ŋni ta kagha kul ɗughwanaku? Yawu nghaŋta ŋni ta kagha ma
    gamak ka lagha ŋni nghaghata?” ka həŋ
  mks-NT: Ta ndá tañu quéa̱ na̱xini nde̱ ña̱ quíhvi̱ ndo̱ ta na̱chindeé nde̱ ndo̱hó.
    Ta ndá tañu na̱sa̱ndaca̱a̱n ndó veca̱a ta na̱xito nihni nde̱ ndo̱hó.”
  gfk-S: Ma hunangesa bileng mem ga nes be u ga maset be u ga kiskis ra hala na harpadano,
    kaie mem gom hanawat ura kokol ugo?’
  bmu-bmu: ‘Mönö wani nalönöŋ kawöl göhöi ahönöŋga geka me kösö mire malnöŋga möta
    gi gekingöra göhöreŋ kaba malin?’
  dgz-dgz: Amba wam ansena vek waragen amataga taton o gwat noke waingean yawaget
    daio inagap onanton?’
  eng-GNV: Or when sawe we thee sicke, or in prison, and came vnto thee?
  zaa-NT: Ą'hua cuani huì'ni cuią'lu' nna tanàba titsa' tu' cuią'lu' cá. Ą'hua cuani
    gùtta' cuią'lu' litsi' ìyyà nna tanèl·le' tu' cuią'lu' cá.
  eng-WEBSTER: Or when saw we thee sick, or in prison, and came to thee?
  guh-guh: 'Itsa jume, nejumai tsane: “¿Detsa pacujinae niavitanejavata patajaponae
    patacaevetsinexa?” nejai tsane. Itsa jume, nejumai tsane: “¿Detsa pacujinae pecaetsijavata
    penaneconitsivi pejebabiabibota patajaponae patacataenexa?” nejai tsane.'
  bon-bon: Cine liba nääpänujisi pita jajwi je, siige näängrärujisi, coo piiyepu krokeciiye
    mete cabu liba, siige cine meebine näädärujisi?’
  nhw-BL: Huan ¿quemaya timococohuayaya o tiitztoya ipan tlatzactli huan timitzitatoj?’
  swh-ONEN: Tena ni lini tulikuona ukiwa mgonjwa tukakutunza, au ukiwa kifungoni tukakutembelea?’
  wbi-wbi: unsiki ghiku ghuno ye uli ntamu tukakuvuvusia, nambe ye uli mu ndinde tukiisa
    kukukulola?
  bba-bba: Dommɑ sɑ nun wɑ ɑ bɑrɔ, ǹ kun mɛ ɑ wɑ̃ɑ pirisɔm dirɔ, mɑ sɑ nun berɑm
    dɑ.
  eng-KJVCPB: Or when saw we thee sick, or in prison, and came unto thee?
  kgk-NT: Araka'e tipo erejehexa uka araka'e nde rasy ramo? Araka'e tipo oronhangareko
    nde-rehe araka'e? Araka'e tipo preso erenhemoĩ ramo, orogwahẽ nde ha-py? Araka'e
    tipo orombovy'a orogwahẽ-vy araka'e nde ha-py” he'i va'erã oporandu-vy xe-vy,
    he'i.
  waj-waj: Daira suai ta taunnano i nniitaraikiai variannani ta i tuqinnaunnavainnee?
    Daira suai a oovi nnauvaki variannani ta oro i taunnavainnee?
  cpy-cpy: ¿Jempe-paete noñiimika pimantsiyatzi, romonkyahaetzimi, niyaatantari noñiimi?’
  ekk-PKP: Millal nägime sind haigena või vangis ja külastasime sind?“
  mpx-mpx: Hauna sauga ha kitewa u kasiyebwa o ebo u miminaa dela ge ha nowa ha kitewa?’
  wbp-wbp: Kularnangkulu nganimpaju yanurnu nyuntuku nyanjaku ngulalpanpa nyuntuju
    nyinaja murrumurru manu rdakungka.’
  luo-luo: Karangʼo mane waneni ka ituo kata ka in e od twech mi walimi?’
  nhe-NT: Huan ¿quemaya timococohuayaya o tiitztoya ipan tlatzactli huan timitzitatoj?’
  aii-aii: ”’ܘܐܝܼܡܲܢ ܚܙܹܐ ܠܲܢ ܐܸܠܘܼܟ݂ ܡܪܝܼܥܵܐ ܝܲܢ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܘܐܬܹ‌ܐ ܠܲܢ ܠܟܸܣܠܘܼܟ݂؟‘
  esk-NT: Suli qaŋaaglaan qiñiqpisigiñ atniġñaqhutin naagaqaa isiqsiviŋmiitnavich
    takuniqpisigiñ?’
  msb-msb: Kasan-o ka pa gayod namon nakita na masakit o adto sa prisuhan kag ginbisita?’
  cpa-NT: ¿He² jmai³ ca¹ne¹³ jnieh³ dsoh³hning ho¹ ju³ hi² hiúgh³hning hni¹ŋí³, jøng²
    ca¹ŋi³ne¹³ jnieh³ hning²?” juúh² dsa² dsiog¹.
  dso-dso: କେବେ ତମେ ଜର୍‌ ଦାରାଇ ଅଇରଇଲାସ୍‌ଜେ ଆମେ ତମ୍‌କେ ଜତନ୍‌ କଲୁ ? ଆରି କେବେ ତମେ ବନ୍ଦି
    ଗରେ ରଇଲାସ୍‌ଜେ ଆମେ ଦେକ୍‌ବାର୍‌ ଆସିରଇଲୁ ?”
  meu-meu: Edena nega ai a itamu, o gorereva eiava dibura rumana ai o nohova, a igomu
    ita?
  yva-NT: Nanduija pi reamo naen winggwanen ndako, wimakova no tanoano makova ama
    uga rai rako, weti reamore wamo napan?’
  dgc-dgc: Sakay nikésiya me ka mineta a minaladu, sakay nikésiya me ka mineta ta
    pihesuan, a dinalaw me ka?’
  zpm-NT: '@see-verse:MAT.025.038'
  hix-NT: Ekeh me oyehtxoho hutwahra rma rha amna nehxakonà, watxa ymo yawo ahryemxah
    me oyehtxoho hutwahra rma rha amna nehxakonà, àro ke ayakoronomaxe àtohra amna
    nehxakon hamà, ketxhe xarha, ohxe ehxemo komo, rowya, kekon hatà, Txesusu.
  sim-sim: Mi kavamisirik ni jelyar? Krawuk mi lirik mirin ni ta heyer?�
  npi-ULB: र हामीले तपाईंलाई बिरामी वा झ्‍यालखानामा कहिले देख्यौँ र हामी तपाईंकहाँ
    आयौँ ?’
  cgc-cgc: Kan-o ka nakita nay na gamasakit o napriso daw gasud-o kay ki kaon?’
  tim-tim: me kala busi kâlegen tatmenâ me kundat akmâ manmenâ tân guguyion? Nen amâ
    hain siâ bo akgiŋion.” dâwai.
  yor-yor: Nígbà wo ni a tilẹ̀ rí i tí o ṣe àìsàn, tàbí tí o wà ní ọgbà ẹ̀wọ̀n, tí
    a bẹ̀ ọ́ wò?’
  wos-wos: Yinga nukwa méni bar hiyaméka nani méniré yikafre huru? Yinga nukwa méni
    séndé gembu hwaméka nani méniré xénjoka yi?’
  emp-NTPO: ¿Sãʌ̃be bʌra cacua biẽ́ b̶ʌd̶e wa preso b̶ʌd̶e daiba acʌd̶e wãsid̶a?”
  eng-F35: Or when did we see you sick or in prison and come to you?’
  ind-ind: Dan kapan kami melihat Engkau sakit lalu kami merawat-Mu, atau kapan Engkau
    dipenjarakan dan kami mengunjungi-Mu?’
  pes-OPCB: کی بیمار یا زندانی بودید تا به ملاقات شما بیاییم؟“
  mpt-mpt: Eka fatnamin dim ota kobo gembebta ni daabkenobbione? Eka fatnamin dim
    ota kobo klabut am biebta ni tenobta katemobbione? ge baatnenimibo
  bla-bla: Tsanĭstsi'i kitsĭts'ĭnopĭnan kitai'okhtokos, ki kitsitau'pĭssi itai'okiakiopi
    ki kĭtsito'taatosĭnan?
  ssx-ssx: Kutaa make mo neke yeni hao o dipula pitu piki handaata꞉ hando natena꞉
    handolo epoma꞉pe laa lelimikie.
  mkl-mkl: Mɑ̀ wɑɑti yoomɑi ɑ̀ yɛ ì wɑɑ ce bɔ̃ɔ wɑlɑkɔ ì wɑ ile piisɔ̃ɔ nɔ ɑ̀ nɑɑ
    ku cɔɛ.
  gaq-gaq: ଅଃନା ଆନାକେ ଆଃସି ଆରି ବନ୍ଦି ଡିଙ୍ଗ୍ ନାଲେକ୍ନେ କେଚେ ଆନାକେ ଜତନ୍‌ ନେଡିଙ୍ଗ୍‌କେ
    ?”
  gof-RNT: Neeni harggin woykko qashettin neekko bidi nena awude oychchidoo?’ yaagana.
  unx-unx: ଆଡଃ ଆମ୍‌ ହାସୁତାନ୍‌ରେ ଚାଏ ଜେହେଲ୍‍କାନ୍‌ରେ ଚିଉଲା ଆଲେ ଆମ୍‌କେ ନେନେଲ୍‌ତେଲେ ସେନ୍‌କେନା
    ?’
  gah-gah: Itó nanahé zupa givisekago noako ániguhá neve. Itó nanahé zupa nagá numukú
    noako ániguhá neve.
  lcm-lcm: Na angisan kapa namemta arai anim sipo malepen na kutapo ago nei vilvil
    akui na namemla pasal sian arai anim?’
  aer-aer: Anwerne-arle ngenhe aretyeke apetyetyakenhe-arle aneke unte jail-ele anerlenge,
    unte rlkerte anerlenge.’”
  qvc-NT: ¿Ima tyimputaq qeshyaq kaptiki, karsilpi kaptiki, rirqayllapa watukushuqqa?”
    nishpa.
  tgl-ULB: At kailan ka namin nakita na may sakit, o nakulong at pinuntahan ka namin?'
  cbs-NT: Min isin teneaidan, ¿jatian nun mia uinkin nun mia shinan chankanwanimen?
    Min bichiti jiwe medan nikenan, ¿jatian nun miki bai kaxun nun mia shinan chankanwanimen?”
    ea wabu
  xtm-NTPP: ¿Xi na kivi ni ka jini ña'a sa ja ku'u ni xi ja yinee ni vekaa ma, te
    ni jan koo sa ni ka jan koto ña'a sa?” Sa'a jin ka'an i.
  nnq-nnq: Lii tammona mmi matamwe andaje mantabigwe natwe ngutuika kunnola?’
  bao-NT: Ñucã, ¿di tabe ʉno peti mʉ ca diaro, tia cũurica wiipʉ mʉ ca niiro, mʉre
    jãa ĩarã eari?” ĩi jãiñarucuma.
  san-ORI: କଦା ୱା ତ୍ୱାଂ ପୀଡିତଂ କାରାସ୍ଥଞ୍ଚ ୱୀକ୍ଷ୍ୟ ତ୍ୱଦନ୍ତିକମଗଚ୍ଛାମ?
  huv-NT: ¿Aton ngüt sajawan ic niün indeow, aton ngüt ijmel tiül manchiüc, quiaj
    tambasan najawan ique?” apmawüw.
  otn-NT: ¿Nja̱m'mø dá̱ nu̱'a̱he ngue gá̱ hyɛ̱nni̱, ogue gá̱ 'yo ra̱ fädi, 'nɛ̱ dá̱
    ma di zɛngua'a̱he?”
  nop-nop: Tiŋa undugoŋ yagit gineŋ be yot fafaŋeniŋneŋ nai deniŋ halune wooŋ gabugumun?’
  obo-NT: Kannu ka man novohoki no id tuhanuu roy, woy kannu ka id prisu no id lowwi
    roy?’
  cak-ENT: ¿Jampe' c'a ri' tok xojapon chi'atz'etic roma xayavüj? ¿Y jampe' chuka'
    ri' tok xojapon richin xatkapochi'ij roma ratc'o pa cárcel? nquibij rije'.
  lif-NT: ᤀᤠᤵᤑᤠᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤍᤢᤃᤧᤒᤠ ᤏᤢ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤁᤧᤕᤠᤃᤧᤒᤠ ᤏᤡ᤺ᤀᤠᤛᤡᤃᤧᤀᤠᤱ ᤛᤠ᤹ᤀᤠᤛᤡᤃᤧᤒᤣ᥅’
  mie-NT: ¿De nā quīvī nī jinī sá ní jā ní ncuhū ní, á jā ní nchīhi ní vecāa, de nī
    jēndēhé sá ní? Cachī ji.
  san-TIB: ཀདཱ ཝཱ ཏྭཱཾ པཱིཌིཏཾ ཀཱརཱསྠཉྩ ཝཱིཀྵྱ ཏྭདནྟིཀམགཙྪཱམ?
  qve-NT: ¿Hayk'aqtaq onqosqa karanki, otaq carcelpi preso karanki, chaytaq visitamuraykikurí?”
    nispa.
  pao-NT: Ka u tuoeya'e haa'a u mabetse'a? Hannano'o u nakwutuma u nobe'ne?’
  cbu-NT: ¿Ashinoo shiyaa wanguya paranguni istarangini? ¿Ashinoo tumanshishush shiyaa
    naparashiniya? ¿Ashinooja shiyaa ashirangini? Shiyaam ashirangeezini, nuwaa yámkusin
    táchinllinaya.
  usa-usa: nói-kanaararaq ketáámá emmá aónáunataama emmá karímá ákarai ánná-naupaqa
    máanataa ketáámá ko aónaraunataabiyo?’ téta ítama aónainoe.
  soy-soy: Kɛyɑ́ɑ kɛ́ye kɑri pɔ́ yɛ̃́ pɔn pɔ́ɔ́lú nɛ́ɛ pɔn kukpɑniilee-i we, ɑri
    pɔ́ lóólú?
  hui-hui: Iname í̠ warago bo wiriabi garabaya heriabi nenege angi ibirimabe, lolebira.
  amf-amf: Hajadhayse way dhaxadhayse ha daaka, haam haa wo shedaa?’ hamayse kiam
    keda oyse.
  quc-NNT: ¿Jampa' ta k'u xqilo chi lal yawab' o k'o la pa che', te k'u ri' xujopan
    uk' la che rilik jas b'anom la?” —kecha na.
  dob-dob: nai ma ꞌamu leꞌoasa nai deliya ꞌumiyamiya ta ꞌaayausimu?’
  wrs-wrs: Henanam eva kava yemba osva nunglina, ona, uvavulm dihelv buira, yemba
    nonglahalv vrena, moa waiishuna? Kava wohtitviv honamba.
  mca-mca: ¿Qa pa'n ipƚu'uk'i iye pa'aj qu' manqaats'e i'nƚi'i qu' opheƚitii qa tsamjii'ƚ
    eiji' qu' k'eweni'ƚ?”
  tzo-TZC: ¿Bu ay jqꞌuelotcutic ti cꞌalal ip ta xavaꞌie? ¿Bu ay jqꞌuelotcutic ti cꞌalal
    tiqꞌuilot ta chuquele?” xiic ta jtojol.
  mya-mya: ဖျား​နာ​တော်​မူ​သည်​ကို​လည်း​ကောင်း၊ ထောင်​ကျ တော်​မူ​သည်​ကို​လည်း​ကောင်း​အ​ဘယ်​အ​ခါ​၌
    အ​ကျွန်ုပ်​တို့​မြင်​၍​အ​ထံ​တော်​သို့​လာ​ကြ​ပါ သ​နည်း' ဟု​ပြန်​၍​လျှောက်​ထား​ကြ​၏။-
  gng-NT: Ki laa' ŋɛ a bun bii a te lipɛkl ni, ti baa' ki lá fuonde' ŋɛ?›
  cbi-NTPO: ¿Naamaa diluu tsuñu, tsa jutyu'ba, peesu puñu lala ñunu ja' keemuwa deewa?
  ikk-NT: Elee ogẹn kẹ ẹnyi gizi hụn ị nị emu rị a kụ ị mọbụ n'ị rị ụlọ-ngan, ẹnyi
    nọ bịa d'a hụn ị?!’
  leu-leu: E laso ta yaan maam xalum nano, no giis o no waan la lifu ina vipisan e
    maam fexalum nano?’
  maz-NT: ¿jinguã ró jantc'ajme mi södyëgue, o c'ü mi cjo'cügue a pjörü c'ü ró ma
    cjinnc'ijme?”, ra 'ñenzgö c'o vi tsja na jo.
  bod-N: དུས་ནམ་ཞིག་ཁྱེད་ལ་ན་ཚ་བྱུང་བའམ་བཙོན་དུ་ཡོད་པ་མཐོང་སྟེ་ཁྱེད་ལ་བལྟ་རུ་ཡོང་ངམ་ཞེས་སྨྲ་བར༌འགྱུར།
  tca-NT: —¿Rü ñuxgu ga cuxü̃ tadaugüxü̃ na quiḏaawexü̃ rü ẽ́xna poxcupataü̃wa cuyexmaxü̃
    rü cuxü̃ ítayadaugüxü̃?” ñanagürügü tá choxü̃.
  zpl-NT: ¿Nu xunga ulañiꞌru nú ritilu nu ubela biꞌyaru liꞌilu?, nu ¿xunga ulañiꞌru
    nú netselu niꞌcuꞌ nu ubela biꞌyaru liꞌilu?”
  mbc-NT: “Moropai î' pensa see amîrî era'ma'pî annaya pri'ya pra apî' anna esenyaka'mato'pe?
    Moropai î' pensa ama'ye'kon atarakkanto' yewî' ta awanî tanne ayera'mapî'se anna
