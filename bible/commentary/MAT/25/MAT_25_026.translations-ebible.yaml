  sps-sps: ‘Nyi na tsoiny binun a pisiin ana karous!’ tsue fi na tsunaun tsunia. ‘Fiisia
    nyi natiny a ka to, nyo agio tan tanun te gim ronyo ma fasito iny, ana nyo fag
