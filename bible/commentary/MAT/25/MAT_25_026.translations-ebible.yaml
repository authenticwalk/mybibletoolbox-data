  gaq-gaq: “ସାଉକାର୍ ବାସଙ୍ଗ୍‌କେ, ପଟ୍‍କାର୍‍ ଆରି ଦୁସ୍‌ଟ ଗତିରେ ! ନା ଡି ମ୍ୟାନାଲେକେ ନେଙ୍ଗ୍
