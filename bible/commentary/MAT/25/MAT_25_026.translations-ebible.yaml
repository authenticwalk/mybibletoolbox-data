  mbh-mbh: “Ave ia pomnga i olal ile riong ve, ‘Wong ini umonga kerenga na thekum
    namal, lomum mire nge ako tho ini toko ako tho el tomoal oinga ako tho o i avele,
    na tho lel aning ako tho ul vathar i avele.
  bdd-bdd: “Ma badaina ꞌiheliyeya, ꞌigwae, ‘Topaihowa galau ta tologwahata ꞌowa, ꞌusanapugauwa
    ꞌabehega ꞌigu wasawasa yaꞌewaꞌewa hali tomota ꞌidi paihowa ꞌoidiyega,
  cbt-NTPO: Napotohuachina, co noya ni'ninhuë'. ‘Quëmaso' co noyanquënhuë'. Chiroton,
