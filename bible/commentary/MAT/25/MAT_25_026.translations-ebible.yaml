  npl-NT: 'Iteko okinankili: “Amo tikuali tlakéwale iwa titlátsijki, kuali yotikmatoka
    nipixka kan amo nitooka, iwa nitlaoololoa kan amo nitlatepewa.'
  bgg-bgg: Na ne awie nane shkhadajo pha khiao ro! Airo muspho è yao. Na ne thieg,
