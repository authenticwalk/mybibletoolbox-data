  zas-NT: 'Badxiꞌ patron guinan, rëbaman: “Mojs mal, mojs ploj, bal ragbeel rabën
    guialnazaꞌc lod ad rguꞌtan bin, ratop tëën guialnazaꞌc lod ad rtiechtan bin.'
  ken-NT: Kɛ chi-bɛtɨk akɛmɛ yi bɛ, ‘Wɔ ɛbɛ́ptí nkʉbɛtɨk! Wɔ mbɔ́t! Ɔrɨ́ŋɨ́ sayri
    bɛ́ nkɔŋ bɛghɛm nɛbhʉɛt anɛ mbɨ́kɨ́ pɨ, nnyokoti nɛbhʉɛt anɛ mbɨ́kɨ́ ták mbwɔt
    arɛ, pú nɔ?
