  eng-TCENT: But his master answered him, ‘Yoʋ evil and lazy servant! Yoʋ knew, did
    yoʋ, that I reap where I have not sown and gather where I have scattered no seed?
  eng-BSB: ‘You wicked, lazy servant!’ replied his master. ‘You knew that I reap where
    I have not sown and gather where I have not scattered seed.
  cpu-NT: 'Ari jakanakeri ikantziri: ‘Kaariperoshire pinatzi osheki piperaneta. Piyovetaka
    ari nonkisakemi eerorika poshekyaanari kireeki,'
  san-ASM: তদা তস্য প্ৰভুঃ প্ৰত্যৱদৎ ৰে দুষ্টালস দাস, যত্ৰাহং ন ৱপামি, তত্ৰ ছিনদ্মি,
    যত্ৰ চ ন কিৰামি, তত্ৰেৱ সংগৃহ্লামীতি চেদজানাস্তৰ্হি
  tac-NT: '''Liko alué wa''lula enomí nígameka anele: «''La tachiti rió, ''la tabilé
