  mcp-mcp: 'Mása yé mú cɨ nə nyâŋ nə́: “Wo jɨ bɔ́w-bɔ̂w sɔ́ɔl məsáal. Wo jɨ mbɛɛ́
    ləm. Ŋkí wo á mpu nə́ mə́ dʉ mwáágʉlə mpúmə́ kʉ́l mə́ á shígɛ́ bɛ̧ yí, mə dʉ shwo
    ídʉ̂w kʉ́l mə́ á shígɛ́ myɛɛg mpəg yí,'
  hat-hat: 'Mèt la reponn li: Gade jan ou se yon move domestik, ou parese konsa! Ou
