verse: MAT.025.026
translations:
  kpx-kpx: Ige kosiveu avuho loui avoe, ‘A keu esemue toela. A keu neniai di lovi
    vaholinu. A hilokage dau di bulu holioholiale kemo dana lovi malegei. Isi di vata
    haholiale kemo dana lovi lovogei.
  okv-H: ingito ke einge ena, ‘Umo kupi pegogo embora. Eto na embo nei ta pure ta
    donda humbuto indagona avo umo kiari ke erea
  tbo-tbo: ‘Ega yaka a bada i baha nae uyahina i pa, “Upum i dodola duma po tam tu
    bagibagi apapoem. U hanapugeu u gapola lawa gehouhi hai bagibagi uyahihiyei a
    tamatama,
  mal-C: “അപ്പോൾ യജമാനൻ അവനോട് ഉത്തരം പറഞ്ഞത്, ‘ദുഷ്ടനും മടിയനുമായ ദാസാ, ഞാൻ വിതയ്ക്കാത്തിടത്തുനിന്ന്
    കൊയ്യുന്നവനെന്നും വിതറാത്തിടത്തുനിന്ന് ശേഖരിക്കുന്നവനെന്നും നീ അറിഞ്ഞിരുന്നല്ലോ.
  grc-SR: Ἀποκριθεὶς δὲ ὁ κύριος αὐτοῦ εἶπεν αὐτῷ, Πονηρὲ δοῦλε καὶ ὀκνηρέ, ᾔδεις
    ὅτι θερίζω ὅπου οὐκ ἔσπειρα, καὶ συνάγω ὅθεν οὐ διεσκόρπισα·
  bgc-bgc: उसकै माल्लिक नै उस ताहीं जवाब दिया, हे दुष्ट अर आलसी नौक्कर, जिब तन्नै
    न्यू बेरा था के जित्त मन्नै बीज न्ही बोया ओड़ै तै फसल काट्टू सूं, अर जित्त मन्नै
    न्ही खिंडाया ओड़ै तै कठ्ठा करुँ सूं;
  khz-khz: Gena vele na evaikilaato, netiwato, ‘Goi vetugunagi taumu rakavamu lepeti
    vagi. Goi ripamu, ati au na avarorana gaura akuarana, e ati au na apia-lovolovorato
    gaura atao-koukourana.
  deu-TKW: 'Aber sein Herr antwortete ihm: du böser und fauler Knecht, du wußtest,
    daß ich ernte, wo ich nicht gesät, und sammle, wo ich nichts ausgestreut?'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ xanëꞌ, rëꞌ lëꞌ: “Nacuꞌ huen dxin cunác tsahuiꞌ len zxhuëd.
    Nözcznuꞌ rlapaꞌ ga cutu guzaꞌ len rutubaꞌ ga cutu bchiljaꞌ.'
  lin-lin: 'Nkolo na ye azongisaki : « Mosali mabe mpe ya goyigoyi ! Lokola oyebaki
    ete nabukaka bambuma na elanga oyo nalonaki te mpe nalokotaka bambuma na esika
    oyo nabwakaki ata nkona moko te,'
  hns-NT: 'Tab maaliek bolies: ‘Toe kharaab aur leskatta baate! Toe djaanat rahiele
    kie ham kaatiela djaaha par ham na boilie hai, aur batoriela djaaha par ham na
    tjhietlie hai.'
  noa-E: Magbaawai chi patronau irig, “Pʉʉn pʉchta khaibagnaa khusëug sĩerrʉmgui”
    ajim anʉm. “Pua mʉ õor dʉ̈i mag chitʉm khaphʉ simta,
  eng-EMTV: “But his lord answered and said to him, ‘You wicked and slothful servant,
    you knew that I reap where I did not sow, and gather where I did not scatter.
  mib-NT: 'Te ni cahān patrón jiín de: Mozo cuxí cúu ró te máni jniñu néé sáha ró.
    Chi jéni ni rō jeē cuehē gā cuní rī vēsú jeē cuu sáha mozo rī, te cuehē gā nándacān
    rī vēsú jeē ni jéhe ri.'
  lif-NT2: खे़ल्‍ले़ कुन्‍दाङ्‌बाल्‍ले़ खे़न् नोगप् पिरु, ‘खे़ने़ॽ ताक्‍के़भे़ॽबा
    नु कुले़म्‍गे़युबा सेवारोबाए! खे़ने़ॽग इङ्‌गाॽ आत्तो चा मे़देःआन् खे़प्‍मो चा
    सुप्‍सुङ्, आत्तो चा मे़से़ःसुङ्‌ङिन् खे़प्‍मो चा फुक्‍खुङ् फाॽआङ् के़निःसुआङ्‌ङे
    के़वये़रो॥
  xnj-xnj: “‘Mkulu waki akamyangula veve mtumisi mhakau na mkata! Wimanya kuvya nene
    nibena panangagaba, na kuyola pala panangadandasa?’
  mmx-mmx: La leeme silok ga lok tin, ‘Nenu lasaxaruki kapmek la laradi molo. Nenu
    ugaklen i do ak lok kaka levempanga kopmen atarak, la a kaxat ka levempanga anan,
    nenia goxotlotlo i.
  cbr-NT: 'Cacëxun ca an ñu mëëmicë unin caxa: Mix camina ''aisama ''ianan chiquish
    ''ain. Uni itsi ñu ''apámitancëxun a bimi ''ënáinshi ''inun ''ën unicama bimicë
    cana ''ai quixun camina sinanin.'
  tee-NT: 'Pus ju acsnich ju ix''ucxtin chani juni: “Ju uxint''i na alact''u''unun
    chai na malheknin. Na''unch ni c''ats''aich ni ali''in ju tach''alhcatnan ni laich
    lhu ca''alilh ju quicebada. Chai ali''in ju quintalacsununi ju quicebada ni laich
    lhu acmak''aixt''ok''a''. Chai jantu tu''u'' ic''axtakni ju yu''unch.'
  eng-LSV: And his lord answering said to him, Evil servant, and slothful, you had
    known that I reap where I did not sow, and I gather from where I did not scatter!
  cak-NT: 'Y ri ru-patrón xu''ij: Man utz ta ri xa''an. Roma ret jat jun itzel samajel,
    y jat k''or, man na''an ta ri ni''ix chawe. Xa can aweta''n chi ren ninjo'' ninmol
    ri cosecha ri man ja ren ta jin-tiquiyon y ninjo'' ninyec ri trigo ri xa man ja
    ren ta xich''ayon;'
  pah-NT: '—A''ero garuvihava''ga ei ga pe: “Ereko te''varuhu nde evevugwero. Nde
    tuhẽ ere''ere''e ji ve: ‘Erepyhy nde ejive eporavykye''yma. Nde neretymi. Emo
    nde eremondoro ojipe''g̃a nemitymipyra ejive.’ Nahã nde ei ji ve. Nde ji kwahavipe
    ji imondorame nhiitambere''ia nde ve embohe''yi ti javo, ei ga.'
  sja-NT: 'Mãpai chi p''arat''a chiparipa mãgaji: “¡Pɨ k''achia bɨda aji, pia mimiak''aa
    perã mãik''aapa k''oo-idaa bapari perã! Wãara k''awa baji pɨrã mɨa mɨchi-it''ee
    ne-inaa jõma p''e atapari awaraarã mimiadap''edaa pari,'
  xed-xed: 'Ka daŋahəgani nda tsi mantsa: “Kagha ná, ghwaɗaka kwalva ka, yaɗi. Ka
    si nda sna ka kazlay: Ta tskay yu ta skwi ta vwah ma vli kul sləgadatá yu, ta
    hlay yu ta skwi ma vli kul vihaŋtá yu kəʼa ya ní,'
  mks-NT: 'A̱nda̱ já na̱cachi xitoho da já xi̱hi̱n dá: “Co̱ cúún in mozo va̱ha nu̱ú
    i̱. Cúún da̱ júsá ndiva̱ha. Sa̱ cánda̱a̱ va̱ha inún ña̱ jáquee e̱ nu̱ ñúhu̱ ña̱
    co̱ xútu u̱,'
  gfk-S: “Ma no nuno watong ga tange balik tana be, ‘A sakalepwana tultule ugo! Be
    u gate nunure ter be iou la kilkil ing pa e gale so, ma iou la dikdik ing pa e
    gale sahuane, io, ura biha pau gomle bul ira nugu barbarat tano benk, be nage
    gil leh ta tinahuat tana? Ma be iou gor baling iou gor me kap habaling ira nugu
    barbarat ma ira tinahuat bileng tana.’
  bmu-bmu: 'Mewö jiba mi waŋgiyökmö, azi kembuŋan meleŋda kewö jim waŋgiyök, ‘Gi injarere
    aka welenqeqe bölöŋi akzan! Gi könaŋamni möt yakönöŋ: Nanak nene kötŋi qahö qesiŋ
    gilbiga miaŋgöreŋ mönö töndup ölŋi sounöŋ yandiba memamgö mörakzal. Nanak padi
    kötŋi qahö esibi geiga miaŋgöreŋ töndup ölŋi qezakömamgö mörakzal. Nöŋgö tandökni
    mewö möt yaköbagun mönö wuanöŋgöra ak sohoba malnöŋ?'
  dgz-dgz: Ayop mega gare dien, ‘Ge koerage, nao ya taan endave wandave den taiana
    apanewa. Ge anuana ne nawan uon, taba ya veran naivin, amba piup ya enun bongamivin.
  eng-GNV: And his master answered, and said vnto him, Thou euill seruant, and slouthfull,
    thou knewest that I reape where I sowed not, and gather where I strawed not.
  zaa-NT: 'Becàbi tè xana'' niá nna ra bi ą: Siervo malo nu labí riỹu'', hua yù bá
    lu'' qui''ni redi''a'' làti labí guda'' ą''hua rutuppa'' làti labí bedál·la''a''
    nna.'
  eng-WEBSTER: 'His lord answered and said to him, Thou wicked and slothful servant,
    thou knewest that I reap where I have not sown, and gather where I have not strewed:'
  guh-guh: 'Nexata petuxanenë jumaitsi: “Tajajivitonë atamë, itsiata ajamatabëcuenebejemë.
    Afaetabimënua. Xamë baja cajena yapëtaneme tajajivi taubiaexanabiabijava, taubiaexanabiabijava
    nexata bajarapamonae pejamatabëcueneta ayaijava palata tanetopitsapaenexa.'
  bon-bon: Tabe babo biname te jejige egä, ‘Maane niiyarage durau kaakesea bägrä gäte.
    Maane umle ge, egä cane emä yäärucnimune, luma lica yäätemimune piiyepu emä taabasecretnimune,
    luma kuu gije bine lica yiisabäjemune.
  nhw-BL: '“Huan iteco quiilhui: ‘Ta tifiero tetequipanojquetl. Nelía titlatzihui.
    Tijmatqui nimoaxcatía tomi catli amo nijtlantoc huan nipixca campa amo nijtoctoc.'
  swh-ONEN: “Bwana wake akajibu, ‘Wewe mtumishi mwovu na mvivu! Ulijua kwamba ninavuna
    mahali nisipopanda na kukusanya mahali nisipotawanya mbegu.
  wbi-wbi: ntwa ghwake akamwamula akati, 'Uve uli m'bombi mbiivi, vange uli mwolo!
    Ukakagwile kuuti une nipeta pano nanivyalile, nikong'hania pano nanikesile,
  bba-bba: Win yinni nùn sɔ̃ɔwɑ u nɛɛ, wunɛ yoo kɔ̃so kɑ yikurowɑ. N ǹ ɑ yɛ̃ mɑ nɑ
    rɑ ɡbe mi nɑ ǹ duure? Kpɑ n ɡɛ̃ mi nɑ ǹ yɛ̃ke?
  eng-KJVCPB: 'His lord answered and said unto him, Thou wicked and slothful servant,
    thou knewest that I reap where I sowed not, and gather where I have not strawed:'
  kgk-NT: “Nde rekoha vai voi ra'e. Ne ate'ỹ voi ra'e” he'i gwembigwái-pe. “Xe járy
    kokwe-py onhemitỹ e'ỹ reheve, omohãi e'ỹ reheve hemimono'õ ogwerahapa ojéupe gwarã,
    ere rei kuri xe-rehe.
  waj-waj: 'tikio rikioo nnoonna vaidiivo inna sai tinoo: A ngiaammuau maisa kati
    varira nnaamurukuavee. Vaa a kutaa taannani na hama yeenna hau utuau mmooriivakidiri
    yeenna kaanaivaa varaunnee? Vaa a taannani na hama mmoori varauvakidiri yeennaiyauvaa
    tau varee ngiaunnee?'
  cpy-cpy: 'Rakanaki ashitariri koriki, ikantziri: ‘Eeroka kaari-perori, osheki piperanita.
    Piyowitaka aritaki nokijakimi eerorika pishekiiri koriki,'
  ekk-PKP: 'Aga isand vastas talle: „Sina nurjatu ja laisk sulane! Kui sa arvad, et
    ma lõikan sealt, kuhu ma pole külvanud, ja kogun saaki sealt, kuhu ma pole istutanud,'
  mpx-mpx: Inoke wana tonowak i baek elana i ba, ‘Owa totuwalali nanakina ge totuwalali
    pweyapweyatana. U atena ya te aanan toto nige ya pepel ya keken ge ya papahe no
    limiya. Ge u atena gamagalau getogal hi tuwalali enona i mamasal, inoke nau ya
    bubugulan.
  wbp-wbp: “Ngula-jangkaju, wirijirla wangkaja purdangirli-warnuku warrkiniki, ‘Nyuntujunpa
    punku jukuru-nyayirni, manu warrki-jarrinja-wangunpa ngajukuju! Milya-pinyi kanpaju
    ngajuju. Junga-jala kuja karna-jana yapa-kariki jurnta kanyi nyiyarningkijarra
    manu miyirlangu.
  luo-luo: “To ruodhe nodwoke ni, ‘In jatich ma kite rach kendo ma jasamuoyoni. Kare
    ne ingʼeyo ni akeyo kama ne ok akome kendo ni achoko kama ne ok aludoe kodhi?
  nhe-NT: '“Huan iteco quiilhui: ‘Ta tifiero tlatequipanojquetl. Nelía titlatzihui.
    Tijmatqui nimoaxcatía tomi tlen ax nijtlantoc huan nipixca campa ax nijtoctoc.'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܹܗ ܡܵܪܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܪܹܓܵܐ ܒܝܼܫܵܐ ܘܡܲܟܣܸܠܵܢܵܐ، ܒܝܼܕܵܥܵܐ
    ܝܘܸܬ ܗܘܵܐ ܕܟܹܐ ܚܵܨܕܹܢ ܡ̣ܢ ܐܲܝܟܵܐ ܕܠܵܐ ܙܪܝܼܥ ܠܝܼ، ܘܟܹܐ ܓ̰ܲܡܥܸܢ ܡ̣ܢ ܐܲܝܟܵܐ ܕܠܵܐ
    ܒܙܝܼܩ ܠܝܼ،'
  esk-NT: Aŋaayuqaŋan uqautigaa, ‘Pigiitchuatin iqiasruuplutinlu savaktii! Iḷisimagaluaqtutin
    kiprisuutilaamnik nautchiiġviginġisamniñ katitchipḷuŋalu kanġaqsruiviginġisamniñ
    nautchiaksranik.
  msb-msb: “Pero ginsabat siya san iya amo, ‘Maraot kag tamad na suruguon! Nano, aram
    mo gali na nagaani ako san dili ko tinanom kag nagatipon san dili ko sinabwag?
  cpa-NT: 'Jøng² ca¹juúh² juu³dsa: “Dsa² hlanh³ báh³ hning², dsa² jueh¹². Ma²ŋih³hning
    lø²chi² quieg¹jni ja³tsa¹ca¹jan¹jni mǿi². Ma²ŋih³hning hi² dsie¹²jni loh² ja³ha¹chi²
    møi¹jon² ma²ca¹séi¹jni.'
  dso-dso: ସାଉକାର୍‌ କଇଲା, “ଅଇରେ କାମ୍‌କେ ନଇଲା ବାଡୁ ! ତୁଇତା ଜାନିରଇଲୁସ୍‌, ମୁଇ ଜନ୍ତି ବୁନି
    ନ ରଇ, ତେଇ ତାସ୍‌ ଟୁଲିଆଇବି ।
  meu-meu: Biaguna e haere, eto, Oi na hesiai taumu dikana, lahedo taumu. Vada dibamu
    asina hado ḡaudia na utumu bona asina ḡiḡi rohoroho ḡaudia na haboumu;
  yva-NT: Umba akarije umawe po raura nanto ai pare, ‘Winyamo vatano mamun muno nyononae
    ntapekan! Nyanapatambe rinai kobe jewen! Nyo inatantona nyare vatano kaijinta
    wo anakere raijar, weramu risyamo syo awa doije raija tenambe.
  dgc-dgc: ‘Medukés ka a utusan!’ kagi no amo na. ‘Akala mo bale dén a alapén ko tu
    éwan ko koo?
  zpm-NT: 'Blëë guic me, rëb me lo zho: “¡Biche nu, paat rquiind naa miech yozh, miech
    nroladz ne squi nac! Conque naṉle luu sca nac naa,'
  hix-NT: Onà wyaro haxa neyukye hatà, horykomo. Atxke mehxak hamà, owya ranweknàr
    ke, kekon hatà, tanoto wya. Wenyhe mehxak hamà. Àwarawantahra mehxak hamà, kekon
    hatà. Ohoye rohra, amna hoye ro haxa, anyahtehe, màkano, rohoko, kekon hatà. Àro
    wyaro rohutwanye me manay hamà, kekon hatà, horykomo, tanoto wya, kekon hatà,
    Txesusu.
  sim-sim: Urik malakama oto mu mbara, �Mir ma kava indingo mira. Uhu sauhombo yanda
    mir. Os akwa ma anandi li kumbandan a sanda nir. Uhu os sijin a sihinda ambu orok
    akwa omen a landa nir.
  npi-ULB: तर उसको मालिकले जवाफ दिए र भने, ‘ए दुष्‍ट र अल्छी नोकर, मैले नरोपेको ठाउँबाट
    कटनी गर्छु र नछरेको ठाउँबाट फसल निकाल्छु भनेर तँलाई थाहा थियो ।
  cgc-cgc: Sabat ta amo, ‘Malain ka na suguon daw tamad gid! Nlaman no na gapangani
    a ta dili ake na sinabwag daw gapanapas man ta dili ake na pinanggas!
  tim-tim: Hain dâmbo humoŋe arekŋe hin magaŋep, “Gâ âi luâk bâleŋe. Gâ luâk konam.
    Akto luâk siâŋe kalam kâmelep ainba sot mem om nemat dât. Akto luâk siâŋe sot
    koaŋe panmap ainba seŋgo orem om nemat dât.
  yor-yor: “Ṣùgbọ́n olúwa rẹ̀ dáhùn pé, ‘Ìwọ ọmọ ọ̀dọ̀ búburú, ìwọ mọ̀ pé èmi ń kórè
    níbi tí èmi kò fúnrúgbìn sì, èmi sì ń kójọ níbi tí èmi kò fọ́nká ká sí.
  wos-wos: Wungi wandéka dé néma du déka wa, ‘Méni haraki sémbut huruta jémba yahafi
    du méni. Méni wunika angi méni saréké. Wuni du takwaka saréfa nahafiwuni. Wuni
    sehafi yawun yawimbu wuni hénoo hérae. Wuni jémba yahafi yawun héfambu wuni jondu
    hérae.
  emp-NTPO: 'Maʌ̃ne dji boroba jarasia: “¡Nezoca cadjirua, bʌra djuburia tab̶ʌa! Bʌa
    wãrãda cawa b̶asia mʌ̃a djãrãneda edabarida idjab̶a djãrãba uped̶ad̶ara ewabarida.'
  eng-F35: 'So in answer his lord said to him: ‘You wicked and lazy servant! You knew
    that I reap where I did not sow and gather where I did not scatter.'
  ind-ind: “Jawab tuan itu kepadanya, ‘Kamu pegawai yang jahat dan malas! Kamu tahu
    bahwa saya mengambil banyak keuntungan dari usaha orang lain, termasuk mengambil
    hasil di mana saya tidak pernah menanam atau menabur.
  pes-OPCB: '«اما ارباب جواب داد: ”ای خادم بدکار و تنبل! تو که می‌دانستی من آنقدر
    سختگیرم که از زمینی که چیزی در آن نکاشته‌ام، محصول درو می‌کنم، و از زمینی که بذر
    در آن نپاشیده‌ام محصول جمع می‌کنم،'
  mpt-mpt: kimanin nakae baabanea Naka misiam kobo blut bianeba okoko debiebobe. Kobo
    baaneba E naka dleb kesoa naka maki inamin namino klabibo doise tlebianea eka
    imen dango mo dolmain blim otane naka maki imeno weleise tlebiam binabebo gabeb
    otane
  bla-bla: 'Otsĭn''aim an''ĭstsiuaie, kitsauum''apotŭkkiuă ki kitsistap''apotŭkkiuă,
    kitsksĭnoki nitai''pokiaki nikŭttomai''sŭppipumattopi, ki nitomoi''pitŭkki, ni
    kŭttomauanit''apĭxipi:'
  ssx-ssx: Koto leeke mo you halima꞉ ipika꞉ pi hombo peaaso alota꞉ Neketa꞉ soka꞉la꞉
    pambeke e pokaasa꞉ hoke some ya꞉ka꞉ta꞉me. I̱ta꞉ na noko polo ale manuna꞉ napeke
    no make na tande alo ale manuna꞉ kiliki talo halo somee hone witolo pita꞉ ota꞉
    alome.
  mkl-mkl: Ŋɔi lɑfɛ̃ɛɛu í sɔ̃ɔ í ni, ɑwɔu ɑmɑɑcɛ yɑɑmɔ ilu ikɑi, ɑwɔi ì mɑ̀ iyi ǹ
