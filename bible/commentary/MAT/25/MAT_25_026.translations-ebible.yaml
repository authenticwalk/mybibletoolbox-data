  viv-viv: Au yana taubada gigayo, O tofaisewa koyo, dibu toyogina. O ugahe vaita
    udahalamaneku. Iya keke gadafahafaha tu gaꞋiꞋaiyala-kawowo kadu keke gadafifaisewa
    tu gayauyaudi-kawowo.
  yao-yao: “Achimwene jwao ŵanjanjile, ‘Mwe ndi jwakutumichila jwangalumbana ni jwa
    ulesi! Nkuumanyilila kuti une ngugungula panganimbande, ni kusonganganya panganimisa.
  tgp-tgp: Pani nona tamlohi tavera mo r̃aramia mara, ‘Engko tamlohi sasati, ko slev
    maloko vari. Ko r̃omi vara enau tamlohi r̃ilangi matea, ale na lo lavi na vua
    pahai na sopo lavoa, ale na lo takonahi na wit na jara na sopo hapor̃ahi tea ea?
  auc-NT: “Angä ëñente wædinque tömengä awënë wæætë, ‘Botö ïmote në cæbi ïnömi inte
    bitö wïwa pönëmi inte wæntæye cæbi abopa. Botö æbänö gadämaï ïñömö do wogaabopa,
    ante bitö edæ do ëñëmitapa. Botö mïnämaï ïñömö do tä pete gæbopa, ante bitö änïnö
    edæ do ëñënïmi inte cæbitapa töö.
  kbc-NT: Odaa niɡ̶ijo necalailegi jeɡ̶eeta, ‘Akaami niɡ̶ica nimeedi ane beyagi codaa
    me nigojigo! Menitiwa me ee ɡ̶oneleegiwa ane dakake laaleɡ̶ena, codaa me inopilaɡ̶aditedio
    ane daɡ̶a yawodigijedi, codaa me jatecoɡ̶otee ane daɡ̶a eyanigijedi.
  bmh-bmh: Guzenai aurina, gonugau gumaneu du nug salau du go guzenai aureun, “Na
    salau du egonou! Na wasig pag du. Du tub nug gonugau ougem ee ug beun, iz gonugau
