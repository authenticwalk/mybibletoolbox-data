  cta-NT: Ngua ñasi̱ꞌ xuꞌna loꞌo msu biꞌ liꞌ. “Sca msu xñaꞌa̱ laca nuꞌu̱”, nacui̱
    xuꞌna jiꞌi̱ msu biꞌ. “Taja tsa nuꞌu̱”, nacui̱. “Nacui̱ nuꞌu̱ chaꞌ jlo tiꞌ nuꞌu̱
    ñiꞌya̱ nu nduꞌni naꞌ, chaꞌ nxutiꞌi̱ naꞌ ltya masi ná ndyataa naꞌ nscuaꞌ; loꞌo
    juaꞌa̱ tyaa loꞌo naꞌ jiꞌi̱ nscuaꞌ masi ná nguaꞌni naꞌ cña jiꞌi̱”, nacui̱ nuꞌu̱.
  bqc-SIM: 'Ɔ̃ aà dii òɛ̀: Zĩkɛn vãi màade! Ń dↄ̃̀ kɛ́ mi pↄkɛkɛ gu pↄ́ mi tↄ̃uo,
    mi pↄ́ kãaa gu pↄ́ mi gbɛ̃uoo lò?'
  tcz-CHONGTHU: “Hinlah apu chun adonbut in, nangma sohgilou le thase, Keiman kaphu
    louna'a ka-at nahet a, chule kalho louna leiya kakhop khom nahet ahileh,
  mar-mar: मालकाने उत्तर दिले, अरे वाईट आणि आळशी चाकरा, मी जेथे पेरणी केली नाही तेथे
    कापणी करतो आणि जेथे बी पेरले नाही तेथे पीक घेतो, हे तुला माहीत होते.
  snp-snp: Umaito, kiyaba wemakafo loumami, Kamo ya kouba-naba we kefali nosámami
    minane. Kamo neyanimo ya ailo wenena minigu yauti konuma-kobina kifamo ya dolito
    wenena ailo mikanigu ya ufa neta itili agu yauti doli no-no omo neyanima nefe?
  isl-isl: „Letingi!“ svaraði húsbóndinn. „Þú vissir að ég krefði þig um hagnaðinn,
  spy-NT: Kuwālchi ꞉mokoryoontēēt kule, ‘Imiyaat ānkiiburēn! Ākoo kiinkētē ꞉inyiing'
    kule ākēsēē ꞉anii āmiik wōlēē manaachaan ānkāāruruuchēē wōlēē mānāāyis ee?
  xnn-xnn: Dat kanan san apoda en, ‘Ngawika is baa tay sadotka ay pilmi. Getkem ay
    ap-apitek nan egayko inis-ek ya men-galansiyaak nan egayko ninligatan.
  mwe-mwe: “Bhakulungwa bhakwe gubhannugulile, ‘Ugwe ntumishi jwangali jwa mmbone
    na nkata! Gwamumanyi kuti ngunauna mungapandileje na ngunalopola mungamishiyeje.
  tte-tte: Yo ana taubala iwalolau koina iba, ‘Kowa topaisowa naenaena yo todagela-kololo.
    Am nuwatu yau tomo kolokololona kaiwena nige yapepelipeli yo nige yakekelikeli
    na tomo uloili ali paisowa kanna iyawatagili na koina yakalai na yayasae yagu
    lakawa mena.
  tcs-tcs: ‘Bat da bos i bin spik, “Yu prapa nugud leizi wokman. Yu bin sabe ai prapa
    adman ane yu bin prapa tekenotis wei blo mi wanem ai mekem.
  hlt-THB: A boeipa ing, 'Nang thlak che tyihzawih thakdam! Kai ing am ka sawnaak
    awh aat nawh am kak thehnaak awh ka cawi ce sim zawk hyk ti my?
  soq-soq: Mane wanena apanawa ema etene nuawa kadiidaleno diaidasane wanase, ‘E nola
    dewalala oauara kadiwaida! E ateiten ne apana badowa, ne mai dima amponawo uwauwantedina,
    ita mai naumba aneipona tane di aisamodina!
  qub-qub: 'Chaura patrunninshi nisha: ‹Gamga cashcanqui guellami, mana alli uywaymi.
    Mana muruyllapa imatapis shuntashäta musyaycarga, mana wayrallar shuntashätapis
    musyaycarga'
  att-att: Á kinagi nayù yápu na kuna, ‘Kitarákè ka nga aripan nga kitatalakák! Ngattá,
    ta kagiam mu ta mappusigà sù arák ku inimulá ánna maggatágà sù arák ku kinomán?
  bki-bki: “Mia toro na toru nei naio berenio ‘Aa jau, toro va tai, jau komiovo toru.
    Jau komil searo ea kiniou ruei, ka kober kiniou nebe toro p̃ilip̃ili tai jibe
    na jibe na, naruei verenio jau komial ka kiniou nebe toro kouo tai jibe na bior
    vaio ana jau komidu kanaku puruveru jo kurano ga jibe na.
  bqp-bqp: 'Akũ a dikirii pìnɛ: Zĩkɛri vãni ma''ãde! Ń dↄ̃ kũ madì pↄ́ kɛ̃ gu
