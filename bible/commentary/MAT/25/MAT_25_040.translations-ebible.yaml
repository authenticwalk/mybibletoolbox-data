verse: MAT.025.040
translations:
  kpx-kpx: Ige auna namigevei loui kosea, ‘Seleveta di la namigevei. Mesoho la oleu
    di ata molehame ivi holioholialehame ke hoesehavoi vaveve kateale avuemo vale
    keu daemoike au ke vanu.’
  okv-H: King amina einge aisuja. ‘Ari emo nau namei vahai donda ambu teho mihahija
    amita degi ae rate nau degita ueva.’ ke ainge
  tbo-tbo: ‘Yaka tau tu wasawasa apo a paliwelehi ana pa, “A baha duma uyahimi, tam
    iyai walewalehiu tapitapiyahi emosi hota uyahina u ihaguhagu naka tau amaka u
    haguwe.”
  mal-C: “അതിന് രാജാവ് ഇപ്രകാരം മറുപടി പറയും, ‘എന്റെ അവഗണിക്കപ്പെട്ട ഈ സഹോദരങ്ങളിൽ
    ഒരാൾക്കുവേണ്ടി നിങ്ങൾ ചെയ്തതെല്ലാം എനിക്കുവേണ്ടി ചെയ്തതാണ്, സത്യം, എന്നു ഞാൻ നിങ്ങളോടു
    പറയുന്നു.’
  grc-SR: Καὶ ἀποκριθεὶς ὁ βασιλεὺς ἐρεῖ αὐτοῖς, Ἀμὴν λέγω ὑμῖν, ἐφ᾽ ὅσον ἐποιήσατε
    ἑνὶ τούτων τῶν ἀδελφῶν μου τῶν ἐλαχίστων, ἐμοὶ ἐποιήσατε.
  bgc-bgc: “फेर मै राजा उननै जवाब देऊँगा, ‘मै थमनै साच्ची कहूँ सूं के थमनै जो मेरे
    इन छोट्या तै छोट्टे बिश्वासी भाईयाँ म्ह तै किसे एक कै गेल्या करया, वो मेरै ए गेल्या
    करया।’”
  khz-khz: Ne Vele na pene vega-gelera, nepenetiwa, ‘Avaikila-taunataunamina, tariku
    ati gevega-agirana talimara ta gokala-venirato gelegelenai, au maki vovetaina
    gokala-venikuto.’
  deu-TKW: 'Und der König wird ihnen antworten: wahrlich, ich sage euch, so viel ihr
    einem von diesen meinen geringsten Brüdern gethan, habt ihr mir gethan.'
  zsr-NT: 'Ubiꞌa didzaꞌ nedaꞌ, bönniꞌ uná bëꞌ, gyëpaꞌ lequëꞌ: “Le nactë rëpaꞌ lbiꞌiliꞌ,
    le benliꞌ cni queëꞌ nu bönniꞌ bö́chaꞌadauꞌ ni, zal‑laꞌ naquëꞌ bönniꞌ caꞌz, quiaꞌ
    nédaꞌczaꞌ benliꞌ caꞌ.”'
  lin-lin: 'Mokonzi akozongisela bango : « Nazali koloba na bino penza ya solo : eloko
    nyonso oyo bosalaki mpo na moko kati na bandeko na Ngai, oyo bazali bato pamba,
    boyeba malamu ete bosalaki yango nde epai na Ngai. »'
  hns-NT: 'Tab oe boliega: ‘Ham toelogse satj boliela kie aise toelog hamaar tjaahe
    djaun sab se tjhota bhaai ke khaat karle hai, toe hamaar khaat karle hai.’'
  noa-E: Magbaawai deeu ich Jesuu amag, “Pãrau chadcha mʉchcha chan oobajierram, pari
    pãrau jãg dau aphʉʉ khithëe arr khʉʉndam dau aug khaugwi am dʉ̈i jãgtarr aig,
    mʉchchata dau aug khaug nʉmjö naabajieb” aju aajem amag.
  eng-EMTV: And the King will answer and say to them, ‘Assuredly I say to you, inasmuch
    as you did it to one of the least of these My brothers, you did it to Me.’
  mib-NT: 'Yūcuán na te cahān Rey jiín i: Jendaá cahán rī jiín ró jéē ná ni casáha
    ró súcuan jíín ɨɨn tācá hermano rī jeē cácandíje, vēsú ñayuu núu ga cúu i, te
    nuū maá rí ni casáha ró.'
  lif-NT2: हे़क्‍क्‍याङ् हाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ मे़त्तुसि ‘इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्,
    कङ्‌हाॽओ के़वाॽबा आम्‍भुॽ आन्‍साॽसिओ लत्‍छा चुक्‍पाधिक् च्‍या के़मे़त्तुम्, खे़न्
    इङ्‌गाॽए याप्‍मि आगे़मे़त्तिबारो॥’
  xnj-xnj: Nkosi yati akuvayangula, ‘Nikuvajovela chakaka, chindu chochoha chamumhengili
    mmonga wa valongo vangu vadebe ava, mwanihengili nene.’”
  mmx-mmx: La nenia, Loorong Silok, anaba vorang i ridi xeretna, ‘A tong tuturun i
    rinimi. Do miga lox i na ri tara atdi limixin banbalo rak, i lok ngan mun miga
    lox i ria!’
  cbr-NT: 'Cacëxun cana ''ëx ''Apuira ''ixun ''ën unicama cati ''ain: ''Ën cana asérabi
    mitsu cain, mitsun ''ën xucë́ncama achúshi, uni raíribë sënë́nmara ''icëbi ''aquinquin
    camina ashi ''aquincëma ''ain, camina ''ëribi ''aquian.'
  tee-NT: 'Pus ju acsnich ju quit''in ju k''ai ucxtin acjuna'' chani ac''alacjunach:
    “Slivasalh ju iclajunau. Ni chunch ju xanaviniyat''it ju tam quilhilak''au mas
    yuchi ju noncan ni jantu tu''u'' ixtapalhni pus va jun quit''inch ju chunch xaquilanaviyau”.'
  eng-LSV: And the King answering, will say to them, Truly I say to you, inasmuch
    as you did [it] to one of these My brothers—the least—you did [it] to Me.
  cak-NT: 'Y ri Rey xtu''ij: Can tinimaj ri nin-ij chiwe, roma quiri'' xiben riq''uin
    ri wach''alal ri can manak oc ruk''ij ri can richi-wi chic ri Dios, xa can chue
    ren xiben-wi ri favor ri'', xticha'' ri Rey.'
  pah-NT: '—A''ero po ti ji ei g̃a pe jirekorame g̃anduvihavuhuhetero nehẽ: Imombe''ukatuavo
    ji ei pe me: Pe nhiirũ''ga pokokaturame jihi tuhẽ pe ji poko katu a''ero. Po okoteheva''ero
    ga rekoi novĩa nhiirũ''ga jireheve''ga. Pe ga pokokaturame jihi tuhẽ pe ji poko
    katu a''ero, a''e po ti ji Tupana''ga nhi''ig̃arupive''g̃a pe nehẽ, ei Jesus''ga.'
  sja-NT: 'Mãpai Reypa p''anaut''ee: “Mɨa wãarata jararu. Parãpa mãgee ne-inaa oodap''edaa
    mɨ ɨ̃pemaarã, na chupɨria beerãmaa, auk''a mɨmaa oojida.”'
  xed-xed: 'Ka Mgham dzaʼazlay mantsa: “Kahwathwata ka yu ta mnaghunata ná, inda fitik
    ya maga kuni ta tsa skwiha ya ŋa zwanama ɗa gwal ya nda hta katakata ya ná, magihatá
    iʼi kuni nda tsa.”'
  mks-NT: 'A̱nda̱ já cachi ye̱he̱, da̱ cómí cuéntá sa̱há ña̱yivi já xi̱hi̱n ná: “Mé
    a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndó ña̱ tá na̱caja ndó a̱ xi̱hín na̱ cúú cuéntá
    mí i̱, na̱ co̱ó sa̱ha̱ nu̱ú ña̱yivi ñuyíví já cúú á tátu̱hun na̱caja ndó a̱ xi̱hi̱n
    mí i̱”, cachi i̱ xi̱hín na̱ ndúu xoo cuáha i̱.'
  gfk-S: “Io, no King na balu di be, ‘Mu hadado baak! Aso ing mu gate gil uta kike
    ra hana maris ing di hatatesne ma iou, mu ga gil bileng hobi tagu.’
  bmu-bmu: 'Mewö jigetka Kiŋ Kembunöŋ meleŋda kewö jii mötme, ‘Nöŋön keu ölŋi kun
    kewö jibi mötme: Iŋini nani urumeleŋ alaurupni etqeqeŋi kieŋgöreŋök kungöra yuai
    kun akeri, mi pakpak mönö ni ak niŋgiba malget.’'
  dgz-dgz: Ap anega wapi ne, waenapan ayop mugawa, gare anega wadiamoin, ‘Ne tave
    di wadiaivin, dim da e, ne dugup nega nutu uoni nagirewa inamup ma daiton da munan
    tanewa, e ame ne inanap tayan.’
  eng-GNV: And the King shall answere, and say vnto them, Verely I say vnto you, in
    as much as ye haue done it vnto one of the least of these my brethre, ye haue
    done it to me.
  zaa-NT: 'Ecàbinie cą nna íneé: Hualigani te'' nia'' le qui''ni loti'' beni li ą
    lani nuỹa ttu ca hermanos quíyi''į màsqui''ba ną́ nu adiru xcuìchuto'' nna, pues
    ti''atsi para inte'' bá beni li ą.'
  eng-WEBSTER: And the king will answer and say to them, Verily I say to you, Inasmuch
    as ye have done it to one of the least of these my brethren, ye have done it to
    me.
  guh-guh: 'Nexata xanë jumaitsinë tsane bajarapamonaejavabelia: “Xaniajanë pacuenia
    pacatsipaebijitsiatsi. Daxita xua patoexaname paneyavenonaenexa tajajiviyajuvënëjivi,
    beveliajamatabëcuenevi petaevitsijavabelia, bajaraxua xanë taniji xanëjavaberena
    bepatanetoexanaejavamë,” janë tsane.'
  bon-bon: Puma cita ca cane babo mope biname te teebibine cire jaajemepene egä, ‘Cane
    toraca mene jijenininine weebibine, egä weene ngena jewenujiye cäme ai papa biname
    yepä tääpume, peei lui weene cäme tääpume jewenujiye.’
  nhw-BL: '“Huan na niTlanahuatijquetl niquinilhuis: ‘Nelía nimechilhuía, quema anquipalehuiyayaj
    se tlen ni noicnihua catli teicneltzitzi, niquitac quen elisquía para na antechpalehuiyayaj.’'
  swh-ONEN: “Naye Mfalme atawajibu, ‘Amin nawaambia, kwa jinsi mlivyomtendea mmojawapo
    wa hawa ndugu zangu walio wadogo, mlinitendea mimi.’
  wbi-wbi: Une ne Ntwa nilikuvamula miiti, 'Kyang'haani nikuvavuula, sooni sino mukaale
    mukum'bombela umuunhu juno nantambulike mu vaanhu vango ava, mukambombiille une.'
  bba-bba: Sunɔ u koo bu wisi u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, mɛn nɔ i bwɛ̃ɛbwɛ̃ɛ benin
    turo ye kuɑ nɛnɑ i kuɑ.
  eng-KJVCPB: And the King shall answer and say unto them, Verily I say unto you,
    Inasmuch as ye have done it unto one of the least of these my brethren, ye have
    done it unto me.
  kgk-NT: '—Upéi xe huvixagwasu va''e ha''e va''erã íxupe kwéry: “Anhetegwa amombe''u-ta
    peẽ-my. Erejapo porã jave xe re''ýi-pe, xe-vyma ave erejapo porã-ma. Xe re''ýi
    heko''ive va''e-pe jepe ereipytygwõ tygwõ jave, xe-vy ave-ma xe pytygwõ” ha''e
    va''erã hekoha porã va''e-pe, he''i.'
  waj-waj: 'tikiai rikiee na kieetaivo sai iya tinara: Na kua kutaavai ngii giaa ngii
    miaunoo. Aa ni gata vayaa aayakidiri kuminaa voovaara itaama iikiaivo inna niiyaraatama
    iikiaavaivee, tinaravai.'
  cpy-cpy: 'Ikante Pinkathari: ‘Tema pineshironka-yitzirira ikaatzi awentaa-yitaanari
    noshiya-kaanteeri yeeyi, naakataki pineshironkatzi. Omaperotatya.’'
  ekk-PKP: 'Kuningas lausub neile: „Ma ütlen teile tõtt: mida iganes te tegite ühele
    neist, kes on kõige tähtsusetumad, seda tegite mulle.“'
  mpx-mpx: Inoke analiya kin ni lahe ni ba, ‘Ya ba tunahot eliyamiu, hauna gun ebo
    ku ginola taliwau ya kekeisisi etega elana, he i ola ku ginola eliyau.’
  wbp-wbp: “Ngula-jangkaju, ngaju kapurna-jana wangka nyanungurrakuju, ‘Yapa ngurungka
    kuja kalu nyina yarnunjuku marda, purraku marda, jalya marda, yapa-kari wungu-warnu-wangu
    marda, murrumurru marda rdakungka, yapa-patu-karirli nganta kalu-jana manngu-nyanyi
    nyanungurraju majumaju. Kala nyanungu-patujulu ngaju-nyangu kukurnu-patu manu
    ngawurru-patu. Yangka kujankulu-jana warrawarra-kangu nyampurra wiyarrpa-patu
    ngaju-nyangu-patu, ngula-piyarlu-yijalankujulu warrawarra-kangu ngajurlangu.
  luo-luo: “To Ruoth nodwokgi ni, ‘Awachonu adier ni, gimoro amora mane utimo ne achiel
    kuom owetenagi matinie mogik, ne utimona.’
  nhe-NT: '“Huan na niTlanahuatijquetl niquinilhuis: ‘Nelía nimechilhuía, quema inquipalehuiyayaj
    se tlen ni noicnihua tlen teicneltzitzi, niquitac queja elisquía para na innechpalehuiyayaj.’'
  aii-aii: '”ܒܸܬ ܓ̰ܲܘܸܒ ܡܲܠܟܵܐ ܘܐܵܡܹܪ ܐܸܠܵܝܗ‌ܝ: ’ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܣܵܒܵܒ ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܐܲܢܹܐ ܠܚܲܕ ܡ̣ܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈ ܙܥܘܿܪܹ̈ܐ، ܐܲܝܟ݂ ܕܐܸܢ ܐܸܠܝܼ
    ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ.‘'
  esk-NT: Umialgum kiugisigai tamatkua itnaġlugich, ‘Iḷumun uqautigipsi. Qanutunaglaan
    savautrikapsi nagliŋnaqniqsraŋatnun aniqatiuma savaaġigiksi uvaŋnun.’
  msb-msb: “Bilang hadi masabat man ako sa inda, ‘Ginasiguro ko sa iyo na an tanan
    na ginhimo niyo sa bisan usad sani na mga pinakamenos ko na parasunod, ginhimo
    man niyo sa akon.’
  cpa-NT: 'Jøng² juǿi³ jní² dsa² héi² calah, jní² dsa² ma²lán¹² rai¹³ jmai³ jøng²:
    “Lah¹dsóh² juǿi²jni hniah¹²: Ju³lah he² hi² dsio¹ ca¹jmoh³ hniah¹² ja³cog² roh¹²jni,
    ca¹tǿ² dsa² tsa¹quien¹², lah¹cøng² hi² ma²ca¹jmoh³ hniah¹² lah¹jøng² ja³cog² jní²
    hŋiéng¹,” juǿi³jni dsa² héi².'
  dso-dso: ପଚେ, ମୁଇ ସେମନ୍‌କେ କଇବି, ମୁଇ ତମ୍‌କେ ସତ୍‌କଇଲିନି, ଏ ମର୍‌ ବାଇମନର୍‌ ବିତ୍‌ରେ
    ସବୁର୍‌ଟାନେଅନି ଗଟେକ୍‌ ସାନ୍‌ ଲକର୍‌ ପାଇ, ଜାଇଟା ସବୁ କରିଆଚାସ୍‌, ସେଟା ମର୍‌ ପାଇ କରିଆଚାସ୍‌
    ।
  meu-meu: Bena Ḡaubada ese baine haere henidia, baineto, Na hamaoromui momokanimu,
    tadikakagu maraḡi-maraḡidia bini, maraḡi-maraḡi-hereana unu o karaia toma heḡereḡerena,
    lau danu unu o karagu toma.
  yva-NT: Umba Syo raura akananto mai syare, ‘Tugae, arono wapo ana umaso raunanto
    Sya arakovo awa tame maje rave mai, omamo maisyare wapo raunande Rinaije wemaisy.’
  dgc-dgc: “Nadid, pégkagi du mahusay ta éya, éy kagin ko dide, a ‘Tandaan moy, to
    pénggimet moy ta éya a tulung du top ko a mahirap, éy bilang sakén dén ya i tinulungan
    moya.’
  zpm-NT: '’Dzigo guiep naa lo zho: “Gzobtaa hor ne goṉ beeṉ to xyudar zha ne nacgrë
    to, güeygaṉ to zho, pcaaniagaa to zho, niicle zha ne bzoob miech peet nonda, rrieequia
    xyudar naa ga beeṉ to, rrieequia naa ga biaadgaṉ to.”'
  hix-NT: Àro wyaro àwyanye katxhe rma, onà wyaro haxa àkehe hampànà, àwyanye, kekon
    xarha tà. Onà wyaro yaworo xaxa àkehe, owyanye, àkehe hampànà. Rowtà komo ryhe
    makoronometxkonà, omnyamo, àkehe hampànà, àwyanye. Norohnàtho komo rma makoronometxkonà.
    Nyamoro yakoronomanye rma, uro haxa makoronometxkonà, àkehe hampànà, ohxe ehxemo
    komo wya. Àro wyaro àkehe, uro, àkayaryet komo rma, àwyanye, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Omendingak jirin amu sawenduwa, mbele mbele ol erndakava
    anhi ondon ji uri oso anin jimu uri sira.�
  npi-ULB: र राजाले जवाफ दिनेछन् र तिनीहरूलाई भन्‍नेछन्, ‘साँच्‍चै म तिमीहरूलाई भन्‍दछु,
    तिमीहरूले यहाँ मेरा भाइहरूमध्ये सानोभन्‍दा सानोलाई जे-जति गर्‍यौ, त्यो मेरो निम्ति
    नै गर्‍यौ ।’
  cgc-cgc: “Kanen an na Ari magsabat, ‘Salig nyo gid na ula a nyo patabangi, piro
    sugiran ta kyo na nabuat nyo ya naan ta kebes na mga ittaw na pabilang ko na ake
    na mga utod, paryo nabuat nyo man en ki yaken.’
  tim-tim: Hain dâmbiâ damunyeŋe nâŋe hin makyeŋgiwian, “Nâŋgât kâmolân gâtŋe siâ
    yâkgât kotŋe bo tatâp are yeŋe tângoyi are amâ nâ tân nuguyi dop aktâp.” dâwian.
  yor-yor: “Ọba náà yóò sì dáhùn yóò sì wí fún wọn pé, ‘Lóòótọ́ ni mo wí fún yín pé
    níwọ̀n ìgbà tí ẹ̀yin ṣe nǹkan wọ̀nyí fún àwọn arákùnrin mi yìí tí o kéré jú lọ,
    ẹ̀ ń ṣe wọn fún mi ni.’
  wos-wos: Wungi wakwexékéndat dé néma du dika angi watandé, ‘Mwi hundi wuni guniré
    we. Guni wuna hundika xékékwa baka du takwa nakéka yikafre huruta guni wunika
    akwi yikafre guni huru.’
  emp-NTPO: 'Maʌ̃ne mʌ̃a panuya: “Wãrã arada mʌ̃a jaraya: bãrãba mʌ̃ djabarã dji ed̶aara
    qued̶eada carebasid̶ad̶e mʌ̃da carebasid̶aa.”'
  eng-F35: And in answer the King will say to them, ‘Assuredly I say to you, inasmuch
    as you did it to one of the least of these my brothers, you did it to me.’
  ind-ind: '“Saat itu Aku akan menjawab mereka, ‘Aku menegaskan kepadamu: Setiap kali
    kamu mengambil kesempatan untuk melakukan hal-hal itu kepada salah seorang dari
    saudara-saudari-Ku ini, bahkan kepada orang yang paling hina, sebetulnya kamu
    melakukannya bagi-Ku.’'
  pes-OPCB: '«آنگاه به ایشان خواهم گفت: ”وقتی این خدمتها را به کوچکترین برادران من
    می‌کردید، در واقع به من می‌نمودید.“'
  mpt-mpt: Komok Sum ne baabenia Bain ye ibo ne ningwala nengwalai niniin blimi daaye
    binibbuo makob neta daane binibbiobo ge baabenamabibe.
  bla-bla: Ki omŭx'ina ak'anĭstsiuax, kitau'mŭnĭstopuau kanistitŭpĭstutsipuai tuks'kŭma
    inŭx'tsĭma am'ox nĭx'okoax, kitanĭsts'ĭstutomokipuau.
  ssx-ssx: Koto lemeka꞉na꞉ta꞉ mo hande Kini Halima꞉ ika꞉ pita꞉ do tupa꞉ hombo pealieke.
    I̱ma꞉ iki pa꞉ta꞉ ota꞉ ota꞉ pi alome. Ikana꞉ma꞉ mo hande ya biki na wiki kame homeke
    ma꞉nda꞉ siki pa꞉ta꞉ pimiki epeke hau paeyaota꞉ kota꞉ ota꞉ paeyao pa I̱ pa꞉ta꞉
    kone pimime laa lelieke.
  mkl-mkl: Amu ilɑɑluu ɑn jɛ nŋɑ n ni, ntɔ ntɔ, bii ì ceɑ inɛ ɑkɑ̃i inɛm ŋɑ iyi ɑ̀
    kere ɑ̀ re ŋɑu ihɛ̃ bɛɛbɛ ŋɑ, ɑmui ì ceɑ ŋɑ.
