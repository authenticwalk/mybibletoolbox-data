    niye na, a neŋ.”'
  noa-H: Magbaawai deeu hich Jesuu hamag, “Pãrau chadcha mʌchcha chan hoobajierram,
    pari pãrau jãg dau hap'ʌʌ k'it'ëe harr k'ʌʌndam dau haug k'augwi ham dʌ̈i jãgtarr
    haig, mʌchchata dau haug k'aug nʌmjö naabajieb” haju haajem hamag.
  alp-NT: 'Eleki Au ralakesi be, ‘Leke imi rekwa be: kena imi ono meru ete sae bei
    Auku tamata rebe esi hlaleke lokoKu, rebe imi noakeise tamata susate hoko mere
    sakesa kai imi onoe ete Aure neka.’'
  san-VEL: tadaanii.m raajaa taan prativadi.syati, yu.smaanaha.m satya.m vadaami,
    mamaite.saa.m bhraat.r.naa.m madhye ka ncanaika.m k.sudratama.m prati yad akuruta,
    tanmaa.m pratyakuruta|
  kbq-kbq: Kini ne'mo kenona huzmanteno amanage hugahie, tamage hu'na neramasamue,
    amama zamagima omane nafuhe'impinti mago zmimofoma nankna avu'ava huzmante'nazana,
    Nagri hunante'naze.
  kbh-kbh: '“As chë Utabná echanjójua: ‘Ndegombre cbë́yana, lempe nts̈amo chë ats̈be
    cats̈átanguents̈ana chë más bats̈á uámanëngaftaca s̈mojamcá, cach áts̈eftaca s̈monjanma
    ca.’'
  ron-LSB: 'Împăratul le va răspunde: “Adevărat vă spun că, pentru că ați făcut aceasta
    unuia dintre acești frați ai Mei cei mai mici, Mie Mi-ați făcut-o.'
  pon-pon: 'Nanmarki ap pan japen majani on irail: Melel i indai on komail, meakot
    komail wiai on amen, ri ai ol tikitik pukat, i me komail wiai on ia er.'
  nhe-BL: '“Huan na niTlanahuatijquetl niquinilhuis: ‘Nelía nimechilhuía, quema inquipalehuiyayaj
    se tlen ni noicnihua tlen teicneltzitzi, niquitac queja elisquía para na innechpalehuiyayaj.’'
  sps-sps: Ana Aatouf biny fatabin to sa tsue na ka, ‘Nyo tsue faman of maromi, u
    kat to te kat nats romi ten sei na vamuinyasiny Tsonyo iton vainy sikia tu asangan,
    mi kat kainy rom ya Tsonyo!’
  wnc-wnc: “Naniwa nata buyambamtapa yuke yake anzing yaniwit, ‘Nata siakande siknga
    daninggat. Sanga ginda notna umana wena apasimde tasikingu sanga wa kuupbam nae
    tasingamukaing ngang dandupbum,’ ngang yaniwit.
  nmw-S: Habeto kin i golase halingadiye i nga, ‘Tolosuwok a liwo heimiu, heto sahe
    hebe hu ginawi he-hauhavau ya totankainane hotiya heine, sohode hu ginawi heyau.’
  bus-bus: 'Kína pì é weńla à be: Yãpuraan mɛ́ɛ ooare, yã kɛ̀ á kɛ̀ gbɛ̃ kɛ̃sãnanɛ
    ma gbɛ̃ kɛ̀nↄ tɛ́, mámbe á kɛ̀mɛ.'
  gub-BL: Na'e a'e putar wanupe ihe nehe kury. — Azeharomoete ko ma'e amume'u peme
    ihe. Pezapo agwer ma'e herywyr wanupe, te ikàg 'ym wera'u ma'e wanupe. A'e penemiapo
    kwer herywyr wanupe arer nuzawy kwaw penemiapo kwer ihewe arer a'e, a'e putar
    wanupe nehe.
  imo-imo: Aku teko ninge kinye Iye Nomi Kingimuni enondo topondopa nimbei, ‘Nani
    enondo i ungumu paimbo nimbo tiro. I nanga angenupili imbi naa mololi te kape
    liko taporingi akumu na liko taporingi,’ nimbelo.
  boj-boj: “Naŋgi e degsib nenembibqa e na kamba minjrqai, ‘E bole merŋgwai. Niŋgi
    na ijo was ñam saiqoji unub qaji naŋgi geregereinjroqneb di agi niŋgi e dego gereiboqneb.’
  eng-DRA: 'And the king answering, shall say to them: Amen I say to you, as long
    as you did it to one of these my least brethren, you did it to me.'
  knf-knf: '« Naşih aŧeem baka wal mënţ kaji : “Na manjoonan, dţupan, uko wi nadoluŋ
    pa aloŋ ampoţëţaanuŋ ţi bayiţ naan biki, nji i i nadoluŋ wa.”'
  san-KHM: តទានីំ រាជា តាន៑ ប្រតិវទិឞ្យតិ, យុឞ្មានហំ សត្យំ វទាមិ, មមៃតេឞាំ ភ្រាត្ឫណាំ
    មធ្យេ កញ្ចនៃកំ ក្ឞុទ្រតមំ ប្រតិ យទ៑ អកុរុត, តន្មាំ ប្រត្យកុរុត។
  arn-NT: 'Fey tati longko ülmen ta llowdunguay: ‘Rüf dungu ta feypiwayiñ kom tamün
    femel kiñeke tüfa engün mew iñche tañi pu peñi doy duamlu ñi kellungeael, iñche
    ta fürenemun.’'
  zas-NT: 'Dxel guiëb rey guin loj reeman: “Diidxliczi rnin lojdi, gra yudar beendi
    da bejn reen majsi ad najt reeman bén lasajc, najn beendi yudar.”'
  ken-NT: Mfɔ akɛmɛ bhɔ bɛ, ‘Dɨŋɨ́ ká bɛ yɛ̌ntɨkɨ mpok anɛ bǎkʉ nyaka bɛrɨ ntá
    bo abhɛn báchí mbɔ bɔ̌maya, yɛ̌ chí ntá mmu wap amɔt anɛ ápú yɛ̌nyɨŋ, ɛ́chí
    ɛnyumɔt mbɔ bɛ bákʉ̀ nyaka bɛrɨ ɛbhɔ chi ntá ya.’
