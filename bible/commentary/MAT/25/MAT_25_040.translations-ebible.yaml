    ba² lii³²a² há⁴hé³ na³jmɨɨ́yh³ diáh⁴, jniá³ ba² ja̱³ gá⁴jmeéh¹ah³.”'
  txq-txq: Neu ko Au aselu sara ae, ‘Mamahere neu Au! Huu neu ei tao basa matak kara
    raa soa-neu Au hatahoring nggara, mae tao soa-neu hatahori ta kambareek kara oo,
    na, ei tao naa soa-neu Au ena boe!’
  aaz-aaz: Au of utaah sin im ꞌak, ‘Ampirsai Kau! Fin oras hi mmoeꞌ rasin naan meu
    Au ngguin, maski mmoeꞌ meu tuaf reꞌ ka mapakeꞌ fa msaꞌ, reꞌ naan hi mmoꞌe mfee
    Kau goe!’
  qup-NT: 'Chasna tapuwashpankuna ñukaka atun kamachik kashpayni paykunata rimasha:
