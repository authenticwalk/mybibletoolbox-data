    camuwatendera wanduzangu watoto futi‑wa mmojawapo, epo munitendera omi!’'
  gmv-GGM: Kawoykka zaridi ta intes tumu gays hayta lafa gidida ta ishatappe isades
    inte tass othida mala gana.
  ssg-ssg: “Ape nga pahoi lato ukek, ‘Nga kakane hawane amuto, waliko ti amuto aile
    haniwen tel na seilon, kalak na i tap wanen axan, tin masin ka amuto aile hahani
    nga.’
  zpo-NT: 'Zee lee Rey keb nzhé: “Wlipa na nii na lo gu, rese kwaan mle gu lo tub
    wech na, nixa nak xaa tub xaa sbaasa, noka lo na mle guya”.'
  poy-poy: Mfalumi hakawankuli, ‘Nukugambirani nakaka, kila shintu shammutendiriti
    yumu gwa wapusu wangu awa muntendera neni!’
  qwh-NT: 'Tsenam reyqa queno nenqa: ‘Masqui shumaq cäyirayämë. Noqata yanapamaq cuentam
    que pishipaq wauqintsiccunata yanapecuyarqequi’ nir.'
  gaw-gaw: Ag anam ap̱eg amu da ag oḏelagp̱a awe aḵul. ‘Da genab ag amelagp̱a aṯem.
    Ag keeke aḏi laa da lailad, onilag iiṯa ele, amu dilagp̱a hep̱ig amu ag dahilp̱a
    hep̱ig.’ awe aḵul.
  nca-nca: “Ŋunde yi wiri yerete uni ŋundo mande topé ŋande yimiroweya, ‘Nondo ye
    hamó yimiroteno, o soso topo-topone ka owéye moré kini muno taŋgurí, o taŋgurí
    ŋuko nono taŋgurí.’
  zpz-NTPP: 'Orzeꞌ ya̱, biñ nu nac rey, ne̱e̱ lo dey: “Ya̱ rishli rne̱e̱ lo dela de
    ru mbecy nu ni bicy nu de bicya̱, de mbecy nu blaazhaꞌ zir mbecy shni, orzeꞌ niꞌ
    ziꞌl bicy nu der ya̱”, ne̱e̱.'
  mkj-mkj: A Nahmwarkiho pirin japoang, ‘Ngoahi pwehng kamwai in mehlel, nehn amwai
    wiahng emen rioai keiou siksik, Ngoahi ma kamwai ne wiahng!’
  zac-NT: 'Iurní rëy guëquebi: “Guldía rniaꞌa, grë́tëꞌ lo quë nabëꞌnë të por tubi
    ra bëcha namás mituꞌnë, ziquë bëꞌnë të tratë grë ra shmëna hashtë el quë namás
    lasáquëdiꞌi, pues mizmë na bëꞌnë të tratë”.'
  kyg-kyg: Ala kini neꞌapimoꞌa, lama ge lapa nepauve, huno, lapakaemo nagae vayapatiꞌmo
    ina agufa naganaꞌnimogitegamo ani kava huꞌnaya kavaꞌmo nagaetegageꞌmo huꞌnae,
    huno hapa paigiye.
  kmk-kmk: Ot sakona Ali sumungbatak un, ‘Tuttuwa tun ibagak kan dikayu un, nu kingwa
    yu datu si osa’t datuwa kadodobaana susunud ku, kingwa yu payon kan sakon!’
  cao-NT: Jatsi, “Nëa xo tsi ëbë xatë iriama cabo shomahuaquí tsi ë bax ma tocaquë
    ra” ixëquia.
  bbr-bbr: Ak keser aurna, kiro kamwareäu ro näwäu king nukas ätäi awarai, ‘Ak epar
    senes awarom, ak isan kar ro kon enip näwäu wa, ak ko sarein, kiro ro karar sarau
    wa, ak kiro is sareiroin.’
  inb-inb: '—Pai­kuna chasa tapu­ura, chi atun mandag ainin­ga­pa­mi ka: “Kasa­mi
    nuka nii­ki­chita: kai nuka­pa uchulla waugki­kunata kam­kuna chasa ruras­kaka,
    nukata rura­wag­sina­mi rurarkan­gi­chi”.'
  hrv-hrv: 'A kralj će im odgovoriti: ''Zaista, kažem vam, što god učiniste jednomu
    od ove moje najmanje braće, meni učiniste!''”'
  box-NT: 'Ó o bɛ́ɛ á à bío ò na ɓa yi. Le ĩ mì ho tũ̀iá na mia: Mi wé sansan
    wó mu nɔn wàn zàwa nì-kéní ɓúi na cĩ́inú yi, se mu lé ĩnɛ́n á mi wó
    mu nɔn yi.'
  ote-NT: 'Nuꞌbʉ́ ra Nda̱ da da̱tuabi ne da ꞌñena: “Xi majua̱ni dí xiꞌahʉ gue nuꞌbʉ
    gá faxhʉ ꞌna de guehyʉ ma cu hinte mri muui ja yá thandi ya ja̱ꞌi, pa̱hʉ gue go
    guecagui gá faxcahʉ.”'
  wnu-wnu: 'Ende qamarari Munon barai taui wurinob qamar: ‘Apand aninob quraum, munon
    boru ag e ende wuri musub igoumon eng ye yemusub igumanei.’'
  zam-NT: 'Le'' sya, daa co'' nac rey tiempa, daa càb loo mèna: Licpe ba''i, gu''
    ne''nglide rye con''a loon. Per chele'' gu'' mbli rye con''a loo chol mèn co''
    ndxàc hues xtàan por ndxela''s mèna loon, daa ngo cuent loope''en mbli gu'' rye
    con''a.'
  zyp-NT: Siangpahrang taco, ‘Biahmuisui ka ca ching he, ka uny sahlo letei a chia
    caipaw cung letah naa tuapaw khah kama letah naa tuapaw a cang,’ tatah a palei
    he a.
  sey-NT: 'Cajëna, pa̱i ëjaëpi sehuoja̱ꞌquë api, ja̱ohuaꞌire: ‘Nuñerepa cayë, mësarute.
    Siꞌaye mësaru ja̱ohuaꞌire yëꞌë yoꞌje tsi̱ni aꞌricohuaꞌire teaye paꞌiohuaꞌire ñajë
    deꞌoye yoꞌoseꞌe cato ja̱re yëꞌëni deꞌoye yoꞌoseꞌe paꞌiji.’'
  nvm-nvm: Bu ijeg kuardiekva na E Bomanabuon igi na uri kiak, Vuak igi naka ma kuardiav,
    Ire fok ja kaifnun igi e ikin bakin igiebuon ja renva iji ja nun renvano kiak.
  mps-mps: Tama tuni bidigo po wei ponoyu, augwalibolo te po waibao, ‘Eno mu po dagebolo
    obao, te tigidali sę dagego te eno amanu e tiwai te nogi meni yai bidi dali yali
    wiegi yai sę, te sę dabe te dagego ena dali te yali dao.’ Tuni bidigo te po
    waibao.”
  pab-NT: 'Hatyaosetaite Kalorexe nehena: “Aliterexe nomita xihiye: nikare atyo xamoka
    nohinaeharenai kirakoane tyaoniterenai hoka natyo atyo nikare xamokita”, nexa.'
  llg-llg: Dei fo Au ataa sala, ae, ‘Mamahele neu Au! Huu ledoeik ei tao dedeꞌa leondiak
    neu Au hataholing nggala, mae tao neu hataholi papake taa kala boe oo, na, ndia
    ei tao neu Au ndia so!’
  kyf-kyf: '«Nyɩmaa ''wlulapɩlɩnyɔ yia gbaaɛ: ‹Ɩn nɛɛ aɩn -yla gbʋzɔnʋ sa, -we a nʋa
    lɛ na ''bɩsʋa bhelia -yla, na ''dɛ -yla a nʋa we lɛ.›'
  tpi-tpi: “Na king bai i bekim tok bilong ol olsem, ‘Mi tok tru long yupela, olgeta
    samting yupela i bin mekim long wanpela bilong ol dispela brata bilong mi i no
    gat nem liklik, ol dispela samting yupela i bin mekim long mi.’
  mih-NT: 'Ta cua nacahan Rey cuan ta catyi ra sihin ñu: “Sa ndisa catyi sihin ndo,
    tandɨhɨ sa i zavaha ndo sihin yañi, vazu ra ndyihi ca, zoco sihin mi i zavaha
    ndo cuhva cuan.”'
  qvh-NT: 'Sayno nimaptinmi nishä: ‘Yäracamagcunata mayganpis yanapag cagcuna nogata
    yanapämagnömi cayashcanqui.’'
  kms-kms: “Di king ni oyi nindiny nari, ‘Nge nganyene nganye nungoqi simbe guduq,
    qam ren kin iri nyamb segi kin ninde yumbo ur puq wen kin te nge bu puq wegh.’
  agn-agn: “Oman yo, ang Adi, somabato ong nira ang maning, ‘Ong matod, asing bindoat
    mi tang maning atan ong mga logodo, maski ang kadibabakan ong pama-dek tang mga
    taw, pario ra ka ang sia bindoat mi ong yen.’
  nhi-NT: 'Ihcuacon Yehuatzin in Ueyitiquiuahqui quinnanquilis: “Tlamilauca innamechoniluia,
    nochi tlen onanconchiuqueh ipampa semeh ninqueh nocniuan tlen amitlah inpanti,
    ictosniqui yen nehua onannechonchiuilihqueh.”'
  ttc-NT: 'Ntons [wetz] te twitzale'' k''ulul mandad ti''j kyaqil owajel ntzaq''b''e''
    ikxjani: “Wetz oxe''l nq''uma'' etetz te b''an''ax, kyaqil aj ek''uluj kyuky''i
    kye ja k''o wermanni, ntons wuky''i''l tuq n''ek''ulu'' ikxji.”'
  dan-1931: 'Og Kongen skal svare og sige til dem: Sandelig, siger jeg eder: Hvad
    I have gjort imod én af disse mine mindste Brødre, have I gjort imod mig.'
  kwj-kwj: “Wowa King Apukolaka ga mwanji wasa ka hinga ya wunu ri sawekonda, ‘Mwe
    naha ki kunu a sawendau. Ele sumbu hinga ai hiparakambwe fori hi nambwe forini
    ku wosiro ti, o ani ni ku wosiro.’
  vie-OVCB: 'Và Vua giải thích: ‘Ta quả quyết với các con, khi các con tiếp đãi anh
    em và chị em Ta tức là tiếp đãi Ta!’'
  kze-kze: kárákwiraundawai sé'a árai'a simátime'a sé'a kesí kwaási úwoi-kwaasi miráumaimo
    túwa'naa uráamba mindá kembán-iye simátimenaumne.
  mpj-mpj: “Palujanurna-janampa wajalku, ‘Wangka ngaanyaya kulila! Ngayumili walyja
    kalypartu nyinapayi, kayilaparanyurra mirrkakamu kuka yungu, munkunu. Jilanyaluranyurra
    ngayuku walyja yungu, palujanurna ngayu pukurlarringu, jumaji palu ngayumili pamuli.
    Yiipirna ngayu jiingka kalypartu nyinangara ngayukulurrjunyurra nyarrurringara,
    karninyurra yungkungara.’”
  lbk-lbk: “Et kanak ay Ali, ‘Tet-ewa kanak ken chakayo, tay siya na nan inang-angnenyo
    isnan aag-ik ay makwanin kafafan-ikhan, nay et inangnenyo ken sak-en!’
  mto-NT: 'Vanꞌitts a̱tseꞌe nꞌatsó̱vdat: “Tyú̱vam xa a̱ts miitseꞌe nna̱a̱jmada je̱ts
    nu̱jomeꞌe juuꞌ veꞌe mtoojnjidu a̱ts je̱ nꞌutsa̱ta̱jk, vinxu̱peꞌe du̱kanu̱ma̱ja
    je̱ jayu, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn a̱tseꞌe viinm miits ku̱xtoojnjidi.”'
  bzh-bzh: Lob Mehö-los-bengö rëḳ nanër vu sir nabë, ‘Sa nanër vu ham yönon nabë
    nġaa sën ham nevonġ vu arig lo nij paya paya sën su los bengöj vu dob rë lo,
    og nġaa pin sënë ham nevonġ vu sa.’
  guj-2017: ત્યારે રાજા તેઓને ઉત્તર આપશે, ‘હું તમને નિશ્ચે કહું છું કે, ‘આ મારા ભાઈઓમાંના
    બહુ નાનાંઓમાંથી એકને તમે તે કર્યું એટલે તે મને કર્યું.’”
  jvn-NT: 'Ratuné bakal semaur marang wong-wong sing nang tengené: ‘Pada élinga, apa
    waé sing mbok tindakké marang salah-sakwijiné sedulurku iki, senajana marang sing
    tyilik déwé, kuwi pada waé karo nèk mbok tindakké marang Aku.’'
  byr-byr: Sara kanyɨdapɨjɨ Kingɨyainyɨ jaꞌnawɨdɨna ‘Nebulyaꞌna yɨhɨthɨvanɨge. Nyaꞌmwera
    aꞌmwe darajɨya pwai aꞌmwe maalɨkei mwaaidɨꞌnyɨ kɨrɨꞌ sahwarɨ sara yadɨvɨꞌ yɨ nɨmɨnyɨ
    sara nyesaihɨlyɨ.’
  ian-ian: Wun njambwi king ndi kat waigowun Ngwuk kat wowun. Mbutuwa apma njɨvwa
    ngwuk tamba yilɨngwuk wuna mbaapmamba la nɨma nɨmba mat nyaangu kat. Ndi kat yilɨngwa
    vak wuna lak yandɨ. Ngi kat tɨga wun kat yilɨngwuk wowun waa ndi kat walaa
  hun-hun: 'És így felel a király majd nekik: Bizony mondom néktek, amennyiben megcselekedtétek
    ezt eggyel az én legkisebb atyámfiai közül, velem cselekedtétek meg.'
  mcf-NT: Adoac naden chiendambi. “Tantia. Mibi chuinu. Ëmbi chiacpadomboen ëbi tantiaquido
    utsibo bëdamboen isquin mimbi nashundenec. Aden ëbibi nashunacbimboen mimbi utsibo
    nashundeneque. Ëbëdi tabadec cho,” caindambi.
  kjs-kjs: 'Go rabu ali mudu king-mi agale go-rupa abutea: Neme nimi ora ria lagialo.
    Gore nimimi nina aapa amenu-para pisimide alinuri gore nina ame ogenu-para pisimide.'
  mni-mni: "Maduda Ningthou aduna makhoida haigani, \x93‘Eina nakhoida tasengnamak\
    \ hairibasini, nakhoina eigi ichin-inaosing asigi maraktagi khwaidagi tonba amada\
    \ toukhiba adumak nakhoina eingonda toubibani!’\x92"
  yad-NT: 'Sa̱jmutya̱ ji̱ta ja̱mu nutyityu̱ variryi: Ri̱tatye si̱tenu jiryiva: Jiryatiy
    jiryevyichadeda daryani̱ ti̱quide ratyeryi̱veda tenu tamityi̱, jiryevyichadeda
    darya varintyidyerye.'
  mxb-NT: 'Dá kaá rey ñoó xíꞌín ná: “Miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó ña̱ sa̱ꞌá ña̱
    ni̱ kee ndó dión xíꞌín na̱ kúú ñanii̱, na̱ kuálí cháá ka̱ yóꞌo, sa̱ꞌá ño̱ó kéei
    kuendá ña̱ mií yuꞌu̱ ni̱ kee ndó dión xíꞌíín.”'
  pon-2006A: Nanmwarkio ahpw pahn ketin sapeng irail, mahsanih, ‘Kumwail en ese pwe
    soahng koaros me kumwail wiahiong emen riei me tikitik pwukat, ngehi me kumwail
    wiahiong!’
  maq-NT: 'Sehe cuichja me xi matitjun jan ta: “Cuichjá quixi cojo nuju ta hya xi
    canihñu cjuandaja vë xi cavisecun rë tuyoni xuta yuma ladu naha ne, cavisecun
    ná ngahan.”'
  hto-hto: 'Jira Illaɨma cue íllamona uai óitɨcue: “Uáfuena ona dáɨitɨcue, nana afe
    bie comécɨna mánaɨde cue ámatɨaɨmo omoɨ fɨnócafuiaɨ, aféfuiaɨ ja cuemo fɨnódɨomoɨ,”
    dáɨitɨcue.'
  por-BRBSL: '“O Rei lhes responderá: ''Certamente eu lhes digo, porque vocês o fizeram
    a um dos menores destes meus irmãos, vocês o fizeram a mim''.'
  ces-NKB: 'A král jim odpoví: ‘Amen, říkám vám, [že] cokoli jste udělali nejmenšímu
    z těchto mých bratrů, to jste udělali mně.’'
  cui-cui: 'Bapoxonae xan ponxaein jiwi itorobiya pepa Taewatsin, jume notsin barapomonaetha
    jan tsane: ‘Xaniyan paca tsipaebatsi. Daxita po coyenewan paxam bayatha paexaname
    tamonae jiwitha poxonae bequein barapomonae jopa peainya cui jiwiyo, apara bara
    painta exaname’, jan tsane ponxaein jiwi itorobiya pepa Taewatsin.'
  boj-2014: “Naŋgi e degsib nenembibqa e na kamba minjrqai, ‘E bole merŋgwai. Niŋgi
    na ijo was ñam saiqoji unub qaji naŋgi geregereinjroqneb di agi niŋgi e dego gereiboqneb.’
  eng-OEBUS: And the king will reply ‘I tell you, as often as you did it to one of
    these my brothers or sisters, however unimportant they seemed, you did it to me.’
  eri-eri: “Ono wogunga king no benou lenigon bona, ‘Ji ngalenga letigini, tere dada
    oruwa yame baabo gane langa ete no menanga unyi uwau waha ono tuweye wa, tere
    ji ono hiyeye.’
  aly-aly: Atha tyerneyenh, ‘Atha arrenhantherr arraty ilem, arrantherr alakenh-anyem
    irrepern-rnem arntarnt-arek, rernem atyenh-rnem ingkerr.’
  wiu-wiu: '@see-verse:MAT.025.039'
  swe-swe: 'Då ska Kungen svara dem: ’Jag säger er sanningen, varje gång ni gjorde
    detta för någon av de minsta som är mina bröder (syskon), gjorde ni detta för
    mig.’'
  cth-cth: Hattoteh siangpahrang ni atangcalah na dei pouh awh. Nangmouh ni hete ka
    nawnghanaw thung dawkvah kathoengpounge koevah na sak awh e pueng hateh, kai koe
    na sak awh e doeh toe telah bout ati pouh awh han.
  mti-mti: Kin garawa wane, Ne natawa diruieni. Ye divi da ne tatanaiwa yapowo gwanenwa
    kusikarenwa gumbe ayanawa, me ne gunap ayana.
  pad-NT: 'Hari. Vakadika''da''di ohina vani, va''ora oni''aki bana adani: “A''onira
    onava''isohivini hiki hora avanokiravini kaba''i, oigamina hoariha kanahinariki-ra
    avakajoamorahi, hora avakajoamora''oamanija.”'
  twi-twi: “Na Ɔhene no, bebua wɔn se, ‘Sɛ moayɛ ama me nuanom nkumaa yi mu baako
    yi, moayɛ ama me!’
  hlt-hlt: Te vaengah manghai loh amih te a doo vetih, 'Nangmih taengah rhep ka thui,
    ka manuca rhoek khuiah a yit koek pakhat taengah na saii uh te tah kai taengah
    ni na saii uh,’ a ti nah ni.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: N di nɑ́ɑ́ mmɔ́mmuɔ nwe, di dɔɔri dɛ̀ɛ̀
    kó dimɑ̀ɑ̀ n kɔbɛ sɑ́m̀pɔ́bɛ̀ biɛ, di dɛ̀ dɔ̀ɔ̀ri mínwe.'
  san-GUJ: તદાનીં રાજા તાન્ પ્રતિવદિષ્યતિ, યુષ્માનહં સત્યં વદામિ, મમૈતેષાં ભ્રાતૃણાં
    મધ્યે કઞ્ચનૈકં ક્ષુદ્રતમં પ્રતિ યદ્ અકુરુત, તન્માં પ્રત્યકુરુત|
  ake-NT: “Mɨrɨ a'tai nin si, kin uya ta mɨrɨ to' pɨ', ‘I'napairon ekama uya ɨpɨ'nokon,
    ɨ'rɨ rɨ ku'sa' auya'nokon na'ne' pʉsamoro sepa' nan nʉ'kwɨ kuru utonpa ton pe
    te'san pɨ', urɨ pɨ' iku'sa' auya'nokon pe iyesi,’ tato' iya oton.
  qvn-NT: 'Nipäcamaptin noga reyga cay nishagmi: ‘Mayapäcamay shumag: Cay runäcunapita
    maygan manacaglatas chaynuy rurapäcurniqui nogatam atendipäcamaray’ nishagmi.'
  tku-NT: '’Quit tzamā'' Puxcu'' na''iccākelhtī: “Ixlīcāna'' tū iccāhuaniyān. Catūhuālh
    tū tlahua''ni''tit chā''tin quintā''timīn, masqui ā''chulā'' xastancu xla'', ū''tza''
    hua''chi quit quilātlahuani''uj.”'
  bjk-bjk: “Ma a king ixo balu, ‘E tengen tunin te mum, a lasanene nang mum moxo pet
    ulamun önga tödi tanaa meringan köbo töke, i xarnang mum moxo pet tö e.’
  msy-2020: “Eghtɨ Atrivim me ikaragh kamaghɨn me mɨkɨmam, ‘Kɨ guizbangɨra ia mɨgei,
    arazir ia nan gumazamizir kɨnibagh amiziba, ia dar na gami.’
  bpr-bpr: Na tmimel i Harì, manan, ‘Too glut i man-gu di gamu ani, na ku dét i nimòyu
    di dad flanekgu balù ku too ale mdanà to, salngad ku di do i gumimòyu dun.’
  cle-NT: 'Mɨ²ja̱³ hí⁴hí̱y¹ Rey ja̱³, liáh³la³ hí⁴sɨɨ́h⁴ diáh⁴: “Jmɨ́yh³he̱é̱yh³ nɨ³
