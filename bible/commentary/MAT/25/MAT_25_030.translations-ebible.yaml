verse: MAT.025.030
translations:
  kpx-kpx: Iale esemue toela ke mai heie matamae loe ataeau uvulahai ninalahaime monomo
    hediavomale keve mihatunela.’”
  okv-H: Eto kupi pegogo embo erevi humbuto ari sasapura embomeni memenga kogue iragora
    degi ai gosukevu veto mume ta mihie si ijie ti kiroro kiroro ijie iroi’,” ainge
    Iesu na ena.
  tbo-tbo: Yaka hewalina apapoena ona halena hopuneya hoi uputa, tupo uguguwana uyahina
    po noka hotanana tou ma omhanakidiyana ina tahagaya.”
  mal-C: അയോഗ്യനായ ആ സേവകനെ പുറത്ത് ഘോരാന്ധകാരത്തിലേക്ക് എറിയുക, അവിടെ കരച്ചിലും പല്ലുകടിയും
    ഉണ്ടാകും.’
  grc-SR: Καὶ τὸν ἀχρεῖον δοῦλον ⸂ἐκβάλετε⸃ εἰς τὸ σκότος τὸ ἐξώτερον. Ἐκεῖ ἔσται
    ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων.
  bgc-bgc: इस निकम्मे नौक्कर नै बाहर अन्धेरै म्ह गेर द्यो, जित्त रोणा अर दाँत पिसणा
    होगा।
  khz-khz: Ne vetugunagi talimana rakavana iopiatia muli mukunanai. Vonai pene tagi,
    karikarina maki pene gala-kokikokira.’”
  deu-TKW: Und den unnützen Knecht werfet hinaus in die Finsternis draußen, da wird
    sein Heulen und Zähneknirschen.
  zsr-NT: Naꞌa, bönniꞌ huen dxin cunác tsahuiꞌ ni, gul‑tsajchúꞌn‑nëꞌ niꞌl ga nac chul.
    Niꞌ cödx yechëꞌë len utíl‑l layëꞌë.
  lin-lin: Bongo na oyo etali mosali mabe oyo, bobwaka ye kati na molili ya libanda,
    epai wapi kolela mpe koswa minu ezali. »
  hns-NT: Aur ie be-kaamiel goelaam ke bahare andhiaar me kar de. Hoewa par oe daat
    pieske khaalie roiga.’
  noa-E: Magnaa, Mag chi patronau chi khusëumie dʉ̈i arrjö, amach khĩircha am serbiibag
    phënaa khĩchag ee barkhʉʉipi jaaujugui ajim, mamta am gaai wajaug bëemkhĩir. Mag
    irua khĩchag a sĩerran khĩmie durr igwiata mag sĩejim.
  eng-EMTV: And cast the useless servant into outer darkness. There shall be weeping
    and gnashing of teeth.’ ”
  mib-NT: Te mozo yáha jéē tu sájniñu vāha, quenehen ró i na quíhín i nuū quéhe nuū
    néē. Te yūcuan ndáhyū i te nacayɨ̄hɨ́ yuhu i jeē ndoho xeēn i. Achí patrón un.
  lif-NT2: आल्‍ल खे़न् इनाःम्‍बा सेवारोबान् लाःक्‍कात् खादाम्‍मो लाप्‍फुःसे़म्‍मे़ॽ॥
    खे़प्‍मो हाःप्‍मान् नु साॽरिक् तुक्‍खेःल्‍ले़ हाबोॽ ये़ःङ्‌मान् पोःङ्‌लो॥’”
  xnj-xnj: Na mtumisi yula angali chiyonjokesu, mtaga kuvala kuchitita kwenuko ndi
    yati kuvya na luvembu na kuyaga minu.”
  mmx-mmx: La nia anaba lu asu mi mo lasaxaruki molos uto at lamain bonot. Limixin
    go dinabang teng boron la dinaba rungur ivivilis.’”
  cbr-NT: Usa 'ain camina bicuanxun a curíqui bëtsi uni 'inánan an curíquinën upí
    oquin ñu 'acëma uni a ëman bëánquibucë anua 'inun niti 'ain. Anuax ca anu 'icë
    unicamax paë tani tëmërai bënëti inti 'icën.
  tee-NT: Chai ju ani lapanac ju jantu tu'u' ixtapalhni junita amac'ap'it'it laca'atats'isni
    lhimakspa'. Ju anch na lack'alhuncan chai na malatank'atsican ju istatsalat'an
    ni na tamak'alhk'ajnan”.
  eng-LSV: and cast forth the unprofitable servant into the outer darkness; there
    will be the weeping and the gnashing of the teeth.
  cak-NT: Y ri samajel ri xa can man jun nic'atzin-wi, iq'uiaka' pa k'eku'm, ri anchi'
    ruyon ok'ej xtu'on y chuka' xtujach'ach'ej rey.
  pah-NT: '—Nurã g̃anduvihava''ga ei javo ojipyrive''g̃a pe: “Akoja''ga – kiroki ga
    nombohe''yi nhiitambere''ia – gaha ti toporavykya''javyme ji ve ipotare''yma g̃waramo.
    Pemombo ti ga ypytunahiva pype. Pevo po ti ga jehe''oi ojihe onhimonha''ngavo
    hahyrame ojive a''ero nehẽ,” ei ga, ei Jesus''ga ojo''java''ea imombe''gwovo.'
  sja-NT: Na mimiapari k'achia taawaa ateedapáde aji, p'ãriudee jẽenamerã mãik'aapa
    k'ida kierrkierree nɨ̃bamerã p'uapa.”
  xed-xed: Klafwa kla ta tsa ghwaɗaka kwalva ya ka wuɗidiŋta kuni dzibil da grum,
    ka dzaʼa tsi taw, ka hpaɗa tsi ta sliʼiŋani hada,» kaʼa.
  mks-NT: Ta mozo a̱ váha toho ja̱n tiin ndó da̱ jácana ndó da̱ nu̱ú naá ja̱ta̱ véhe
    ja̱n. Cán cúú nu̱ ndáhyi̱ nda̱á ña̱yivi ja̱nda̱ quia̱hva cáhñá nu̱hu̱ ná sa̱há
    ña̱ ndóho ndiva̱ha ini na”, na̱cachi xitoho da, —na̱cachi Jesús.
  gfk-S: Ma mu na ise ikino sakalepwana tultule ukatika nataman tano kadado. Ma ina
    susuah ma ina hatagiris na ngise kaia.’”
  bmu-bmu: Ayop, welenqeqe azi omaŋi nupŋaŋgö ölŋi qahö i mönö yaigepŋe gilgetka söŋaupnöŋ
    gema. Miaŋgöreŋ geba sahöt gigilahöba göboŋini yöhözömgögetka qetŋi qeri malme.”
    Mewö.
  dgz-dgz: Amba apan koewa endi waran garip sisipu aipa uat enan. Ap mepe mu irip
    turup wa asi kitonagiwanumain.’” Iesu maibe gapan ap anega wan.
  eng-GNV: 'Cast therefore that vnprofitable seruant into vtter darkenes: there shalbe
    weeping and gnasshing of teeth.'
  zaa-NT: Acca lithi' tè siervo nu làa riỹu'ą nna, líúdal·la ą fuera lá le' chul·la,
    nía nna ccą́ sufrir nna cuetsią nna góya'atsùni layi'į.
  eng-WEBSTER: 'And cast ye the unprofitable servant into utter darkness: there shall
    be weeping and gnashing of teeth.'
  guh-guh: Maponë tajajivitonëje, itsacuenejavayonexa ata, apo netoxanepanae. Paxuabaremelia
    pitaquirijavabelia. Bajarajota natsinuena. Navonosiniananua bitso penavixaetaexae,”
    jai petuxanenë, jai Jesús comparacióncuenia pijajivijavabelia. Bajarapacuenia
    Jesús jumaitsi pamonae pijaneconi pexainaevi Jesús penaneconitsiaexanaenexa pamatacabi
    icatsia patsianica.
  bon-bon: Ai niiyarage kaakesea bägrä ne puutucu me ijareye krokeciiye cabu me. Tabe
    puma ele cire yaangenanepi, giricu cire yaatebecmepi.’”
  nhw-BL: Huan ni tetequipanojquetl catli amo quitequihui catli quipixqui, xijmajcahua
    campa tlahuel onpano tzintlayohua, campa masehualme chocaj huan tlanhuehuechocaj
    pampa tlahuel tlaijiyohuíaj.’
  swh-ONEN: Nanyi mtupeni huyo mtumishi asiyefaa nje, kwenye giza, mahali ambako kutakuwa
    na kilio na kusaga meno.’
  wbi-wbi: Um'bombi uju unsila luvumbulilo, muntaaghe kunji ku ng'hiisi, ukuo kwe
    ililagha na kugwegwenula amiino vwimila uvuvafi uvukome vuno iiva navwo.”
  bba-bba: Yoo kɑm wi mɑɑ, i nùn kɑsɑ koowo tɔɔwɔ mi u koo wiru nɔmɑ sɔndi yɑm wɔ̃kuru
    sɔɔ u swĩ.
  eng-KJVCPB: 'And cast ye the unprofitable servant into outer darkness: there shall
    be weeping and gnashing of teeth.'
  kgk-NT: Ha xe rembigwái inhate'ỹ va'e-pe katu, pemosẽ katu íxupe imondo-vy pytũ
    kwa-rupi. Upe-py ojahe'o va'erã. Hasẽ va'erã onhemboasy-gwi. Nhandejáry-rehe onhemoyrõ-gwi,
    onhemohãingyry ngyrýu va'erã oiko-vy” he'i gwembigwái kwéry-pe, he'i Hesu ogwahẽ
    jevytaha óra kwaa uka-vy.
  waj-waj: Aa ngiaammuau kumina varii aavaa varada oto mmaanai upisiivaki kagaari
    kiaatee. Ii yoosinna upisi ivaki gioonna kiaapuuya varida teekio iya nnannateenai
    fai ngiari avaiyauvaa hakutikio iya ausaiyauvo mmuaarareenai rataaravaivee. Nnoonna
    vaidiivoono itaa kua tiivaivee, tiravai.
  cpy-cpy: Paanakiri irika kaari-pero-rika, pookiri otsireni-kaakitzira. Ari riraawae-tyaari,
    ratsikae-kiwae-teeyaa ikemaatsi-waeteeyaa.”
  ekk-PKP: Nüüd heitke see kasutu sulane välja pimedusse, kus on nutmine ja hammaste
    kiristamine.“
  mpx-mpx: Totuwalali nanakina ya nuku alitagil-an tola gogou elana, inoke ni kahikahin
    ge ninina ni alavekilal.’
  wbp-wbp: Kala yali purdangirli-warnu warrkini, yangka majumaju, kijikarralu nyanunguju
    yuwarli-ngirli munga-kurra. Ngulangkanya nyanunguju kapu purlanja-karra yulami,
    manu kapu-nyanu kartirdirliji yarlkirni manu karntirirrjirni murrumurrurlu purda-nyanjarlaju.’”
  luo-luo: Koro kawuru jatich manonono udhir oko e mudho, kama ywagruok gi mwodo lak
    nobedie.’
  nhe-NT: Huan ni tlatequipanojquetl tlen ax quitequihui tlen quipixqui, xijmajcahua
    campa tlahuel onca tzintlayohuilotl, campa tlacame chocaj huan tlanhuehuechocaj
    pampa tlahuel tlaijiyohuíaj.’
  aii-aii: ”’ܘܠܪܹܓܵܐ ܠܵܐ ܝܘܼܬܪܵܢܵܐ ܦܲܠܛܘܼܢ ܠܚܸܫܟܵܐ ܒܲܪܵܝܵܐ ܐܲܝܟܵܐ ܕܐܝܼܬ ܒܸܟ݂ܝܵܐ ܘܚܲܪܚܲܟ̰ܬܵ‌ܐ
    ܕܟܹܟܹ̈ܐ.‘
  esk-NT: Siŋitchiuŋ piññaŋniuranġitchuaq savakti taaqtuam taaġniqsraŋanun. Tavrani
    qiagisirut tiriquullaisa kiggutitiŋ.
  msb-msb: Kaya ina na waraʼn pulos na suruguon itapok paluwas sa kadulman. Didto
    maganguruyngoy an mga tawo kag magararagot an inda mga ngipon sa kasakit!”
  cpa-NT: Jøng² gu³dsenh¹³ hniah¹² dsa² tsa¹ta³té¹³ héi² ja³la². Gu³tianh¹² hniah¹²
    dsa² juu¹² guio¹juǿi¹. Ja³jøng² dsa¹hǿg²dsa. Cán²dsa ma¹dsio¹² jmø³uai¹²,” ca¹juúh²
    juu³dsa.
  dso-dso: ଏ କାମ୍‌କେ ନଇଲା ଚାକର୍‌କେ ବାଇରେ ଦାରିଜା ଆରି ଆନ୍ଦାରେ ପଙ୍ଗିଦିଆସ୍‌ । ତେଇ ସେ କିଲିବିଲିଅଇ
    ଦାତ୍‌ କାତ୍‌ରି ମାରି ଚପି ଅଇ କାନ୍ଦ୍‌ସି ।
  meu-meu: Bona hesiai tauna dikana be murimuri diburana ai ba doria lasi; unuseni
    ai bae tai, gadigadidia bae hahedai.
  yva-NT: Muno syare vatano panapatambe kobe jewen wato pamo wapo amaugusyo kaumuro
    marane rai. No ratuije poyov tawan muno siuri tutir.’ ”
  dgc-dgc: Ey nadid, i utusan kuae a éwan tu pasa, éy ibut moy dén ta kedikléman ta
    luwas. Saya i pégsangitana du tolay a mégéadiyoyén ta hirap de.’”
  zpm-NT: Goḻxeṉ zha yozh qui, goḻtsiesaṉ zho lo ncow nëz ley. Ga gaṉ zho guieḻnëdox
    ne tsieguiaḻ zho, ga goon zho haxta gow lay zho.”
  hix-NT: Onà wyaro nkekon xarha tà, horykomo, tanoto komo wya, kekon xarha tà, Txesusu.
    Ranototho arymatxok ha, romàn yaye, awarànà ymo waka, kekon hatà, horykomo, àwyanye,
    kekon hatà, Txesusu. Àro wyaro rma rha tanàhnohsom me natxhe hampànà, Khoryenkomo
    yoyuknyehnànhàyamotho. Tarymaxem me natxhe hampànà, nyamoro heno, anàhnohno ytxoho
    ro na. Àton heno komo rma nàratetxhe hxak hampànà, teryewhamnohrà kom ke, kekon
    hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Ma kava roton avak ji kumbatol tavatoloho nirtle nirndum nashiwak li entlekoronda
    mishi orok ji ermbenak or layihi lika. Uhu orok or lihi entlembale misihi fu orhin
    masham koho akwa ri.� �
  npi-ULB: त्यो बेकम्मा नोकरलाई बाहिरी अन्‍धकारमा फालिदेओ, जहाँ रुवाबासी र दाह्रा
    किटाइ हुनेछ ।’
  cgc-cgc: Anduni, parti ta suguon i na ula pulos, dleen nyo kanen i daw pilak naan
    ta sikad delem na lugar na naan dya mga ittaw an mangagal ta tudo daw magbaggit
    ta iran an na ngipen.’”
  tim-tim: Akto âi luâk konam are âmâ watbiâ ginŋângen hândâkŋân are geâk. Ain gembo
    luâk âmbâle bâleŋe indem kamboŋmâ manbai are olop manbai.” Luâk kembu arekŋe hain
    dâep.
  yor-yor: Nítorí ìdí èyí, gbé aláìlérè ọmọ ọ̀dọ̀, jù ú sínú òkùnkùn lóde, ibẹ̀ ni
    ẹ̀kún òun ìpayínkeke yóò gbé wà.’
  wos-wos: Wumba haraki saraki jémba yandé duré hérae hafwaré yakisangwandétanguni.
    Yakisangwandéngut dé halékingambu retandé. Wun hafwambu retekwa du takwa néma
    hangéli héraata némbi tita gératandi.’ Wungi dé néma du wa.”
  emp-NTPO: Jãʌ̃ nezoca djuburia tab̶ʌra dajada pãĩmane b̶atabued̶adua. Mama b̶eara
    aujĩã panania idjab̶a puaba quid̶a ĩchia panania.”
  eng-F35: And throw out the useless servant, into the darkness farthest out!’ There,
    there will be weeping and gnashing of teeth.
  ind-ind: '@see-verse:MAT.025.029'
  pes-OPCB: حالا این خدمتگزار را که به درد هیچ کاری نمی‌خورد، بگیرید و در تاریکی بیندازید،
    تا در آنجا از شدت گریه، دندانهایش را بر هم بفشارد.“
  mpt-mpt: '@see-verse:MAT.025.029'
  bla-bla: 'Ki ĭstŭp''satŭpiksĭstsĭs ap''otŭkkĭuă itsau''okuyiuă ski''natsii: ak''itstsiu
    asain''sĭnni ki satse''kĭnani.'
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ta꞉ do ala꞉ta꞉ ma꞉nda꞉ pia꞉peke na yeke epe na piki e
    pokaasa꞉ halita꞉ hama mo timba꞉ la꞉papeke ala꞉ pa꞉ta꞉ yolo lopapa꞉peke. Koto pa꞉ta꞉ta꞉
    ipika꞉ kake lenkene laaso e̱ tieke lo halieke laa leekeme leekeme.
  mkl-mkl: Amɑɑcɛ nfeu mɔ, i soo i nyɔɔ ɑnɡule si ilu kuku tenɡi bii inɛ ŋɑ ɑɑ lesi
    ɑwɔ si iri ɑ kpɑtɑ.
  gaq-gaq: ଆକେନ୍ ଦର୍‌କାର୍ ଣ୍ଡୁନେ ଚାକର୍‌କେ ତାଙ୍ଗ୍‌କିଗ୍ ପାଦାପାକା ଡୁଂୱେଲାପା । ଆତ୍‌ଅରିଆ
    ମେଁ ଅଁ ଅଁଚେ ଗିନିକେ ଗେରିଚିଆ ।
  gof-RNT: Ha maaddonna aylliya kare dhumaa kessi yeggite. Yan iyaw yeehonne achche
    garccethi gidana’ yaagis.
  unx-unx: ଆଡଃ ନେ ଏତ୍‌କାନ୍‌ ଦାସିକେ ବାହାରି ନୁବାଃରେ ହୁଦ୍‌ମାଇପେ, ଏନ୍ତାଃରେ ରାନାଃ ଆଡଃ ଡାଟା
    ରିନିଦ୍‌ ହବାଅଆଃ ।’
  gah-gah: Itó ámina hozaló ve goekae ovimoláa nene amisili hetó ikiko límugusi apakú
    lemeko ive nama oko miluma maluma geleko agepa atalá oko minanogo ive, loko limó.
  lcm-lcm: Mi asuai ani asosokai rikek ke ane komo ane si ring vong itum ang, voiang
    kapo atogon tangis na ngut ngisa singina.’
  aer-aer: Warrkene ingkerne-iperre akenhe, akenge-arle ware anemeke, renhe apmere-ngentyele
    aywepaye apmere ingwemerte akwetethe-arle aneme-werne. Yanhele anteme re arlkemele
    artnetyenhe, artitye arrurrketyenhe re rlkerte awelhemele.’”
  qvc-NT: Chayri chay malu kriyadutaqa sawa tutayaqman wichukuyllapa, chaypi padisishpa,
    waqashpa, kirungunata qech'yachinambaq”, nishpa.
  tgl-ULB: Itapon ang walang silbing utusan sa kadiliman sa labas, kung saan mayroong
    pagtatangis at pagngangalit ng mga ngipin.
  cbs-NT: Jaskawen taexun meshujaida anu janua bika tenei kaxai xeta yenx yenx axanaibu
    anu na en tsuma chakabu udentankanwen”, jatu waniki— iwanan,
  xtm-NTPP: Te tee jinukuechi a, ja masu jiniñu'u de a, jin chunee ni de ke'e ma nuu
    nee ma, vaa yukan kúu nuu jin ndanda'yu ñayii ma, te jin ndakandi'i jin ndakandi'i
    i nu'u i ma ja jin ndo'o jin neni i”, kúu de jiña'a de.
  nnq-nnq: Na mpakachi ojo jwanga nyonjakea, mannekelange panja pulubendu! Kwenio
    apakuguta nukuyaga mino.’
  bao-NT: Ani paderi majʉ ca añutigʉ peera macã ca naitĩaropʉ cõa wienecã cojoya.
    To biri toopʉre bʉaro oti, upi baca dʉpo, biirique niirucu.
  san-ORI: ଅପରଂ ଯୂଯଂ ତମକର୍ମ୍ମଣ୍ୟଂ ଦାସଂ ନୀତ୍ୱା ଯତ୍ର ସ୍ଥାନେ କ୍ରନ୍ଦନଂ ଦନ୍ତଘର୍ଷଣଞ୍ଚ ୱିଦ୍ୟେତେ,
    ତସ୍ମିନ୍ ବହିର୍ଭୂତତମସି ନିକ୍ଷିପତ|
  huv-NT: Nganüy aaga neánch quiaj, iloxiün ninguiün tiül pojniün, niüng apmajiünts,
    apmenchicnchic olüic”, aj nejiw a neneay najiüt.
  otn-NT: A nu̱na̱ ra̱ mɛfi hi̱ngui̱ nne te da̱ mɛfi, da̱mi̱ 'yɛmhmʉ p'ʉ thi na̱.
    Ja di̱ nzomp'ʉ 'nɛ̱ ja di gu̱xpʉ yø ts'i”, bi 'yɛ̱mbi̱.
  nop-nop: Eŋ tipilapilaye mihi hatiliweliweŋ tilak woŋ adi mambip gineŋ silone tukulune
    fooŋ uŋoŋ hali kobulabulayeeŋ maŋiŋ sikilitiŋa masiŋkilip hati toluwaak.’”
  obo-NT: Na ikos waa koru-an no sudsuhuwon, lumbag dow riyot mosuksukirom. Na rutun,
    mopet dobbo kos sinoggawon to mgo minuvu woy'd pogkihot sikandan to ngipon pomon
    to mosakit nod geddamon dan.’ ”
