  bsn-NT: To bajiro ĩ yisere ajicõari, no yimasibeticama ĩna, quẽnaro gotigʉre ajibetirũgũriarã
    ñari. To bajiri jʉaji tudisẽniĩamenane, vacoacama yuja.
  pib-NT: Yijnakotinitkaluna, ruglajitna. Kaspukamtatkaluna. Yatkana.
  wiv-wiv: Kamana dia ka longoria polea kua, dia ta zipa zahe. Pale, dia ta vatia
    dia kene vano.
  reg-reg: Bhejile bhongwa kutiyo bhalugulile. Niwo nibhamusiga nibhagenda jebhwe.
  mlh-mlh: Oŋu yajiko iŋore kokoine waragaru bokeru sakibe rabuŋ. Oŋu.
  gof-ENT: ኤንቲ ሄሳ ሲዒዳ ዎዴ ማላሌቲዲ ኢያ ማታፔ ኣጊዲ ቢዶሶና።
  aau-aau: Sa uwr somokwe ok sokwe lonuayk menkin, homkwe sawk kiynuw-kowkyay. Hom
    sa hye sehe lokriy hain nok, ley neyney.
  tvk-tvk: E melele xa lalong sepinien nan, latemanin pupu ni. Ma, labe relingi e
    laba.
  prf-NT: Minagtaka hidi dikona masanig di iyud, sakay lummakad dán hidi.
  auy-auy: minááí ísówana tááꞌa úwasa ímba aaí sésa auwésa kuráawe.
  tbg-tbg: Ihuva minti tumanta vika vira uva iri tiha, Ike, viva tinavu uvavata aatara
    kero koqe uvaqaima tivo, tivakeha kauqu runkinkiri i vaiha vira mini ke vurama.
  hub-NT: Nu tusa tama enentai jearchar waketainak ikukiaruiti.
  hmo-hmo: Inai hereva idia kamonai neganai idia hoa, vadaeni idia rakatania, idau
    gabu dekenai idia lao.
  big-big: Logo puwiligu ngago pugu wazono kaiya yo meliyengki kerewiyawekke puwili
    lebuk miza logo puwili pi wezamiya logo kambela.
  gux-G: Ban gbadi lanya maama, ke li yaalidi ba, ke bi siedi ki ŋa o.
  cnl-NT: Bi²³ juø'²³ ca²³núu³te'²³ júu² 'e³ ca²³lʉ́³. 'E³ quie'²³ jo̱³ ca²³tʉ́n²te'²³
    Jesús. Ca²³guiin³²te'²³ co̱'³.
  zar-NT: Cateʼ bilaʼyönnëʼ lë ni, buluʼbáninëʼ ca naca didzaʼ tsahuiʼ bubiʼë Jesús,
    ateʼ buluʼcáʼanëʼ Lëʼ, söhuö́ajtëgaquiëʼ.
  kde-kde: Bahi vanang'o pavapilikene mayang'udi lake, nkukangana namene, nkunneka
    Yesu, vanang'o nkulihwenela.
  ata-ata: No mine aneꞌi milomusou aloxo ne la aneꞌi mikuluke manina, la miꞌitalonu
    Iesu la milai.
  qvw-NT: Niptinmi licapayllaman camälälil, Jesusta caćhaycul cuticulcäla.
  nfa-nfa: Ropa ra tadèngi hèia rèngu aaꞌi-aaꞌi malaa, lula ngaa dhu Na peka sèra
    lèke tareꞌa-reꞌa. Nèti èèna ka, rèngu bisa boe abhu jꞌara ho pamanahu Yesus. Hèia
    lasi ka tèke eele Yesus.
  tnp-tnp: Nian kəmotətəu nəghatiən əha, narmɨlah təmiuvɨg. Kəni kəmotəpəh Iesu motagɨm.
  urd-urd: उन्होंने ये सुनकर ता'अज्जुब किया, और उसे छोड़ कर चले गए।
  hot-hot: Thêlô elaŋô abô êŋ ba esoŋ kambom ma etak Yisu ba i.
  mqj-NT: Narangnginna to nasua to Farisi pentimba'na, mangnga-mangnga asammi anna
    le'ba umpellei Puang Yesus.
  rus-SYN: Услышав это, они удивились и, оставив Его, ушли.
  mbh-mbh: Ma o nongpol riong aken ma o kukuk rintet. Mako o lo lelpot i ma o es.
  bdd-bdd: Yesu ꞌina gwae sanasanapuna hedade sihesagoheya, ta geya ꞌidi ꞌebe gwaemo,
    ꞌoinega siꞌebesineya ma sihawasiya.
  cbt-NTPO: Natanahuatona', pa'yanpi. “¡Ma noyacha a'panirinpoa paya!” ta'tona', patopi
    huachi.
  srn-NT: Di den man yere san Yesus taki, den ferwondru, dan den libi En èn den gwe.
  cta-NT: Ndube tsa tiꞌ nguꞌ biꞌ liꞌ, chaꞌ nchca tsa jiꞌi̱ Jesús xtyacui chaꞌ loꞌo
    nguꞌ. Nduꞌu nguꞌ biꞌ ndyaa nguꞌ liꞌ.
  bqc-SIM: Kɛ́ aa yã́pi mà, à bↄ̀ ń saɛ, ↄ̃ aa aà tò we aa tà.
  tcz-CHONGTHU: Aman adonbutna chu adatmo-uvin chuin achemang tauve.
  mar-mar: येशू जे म्हणाला ते त्या लोकांनी ऐकले तेव्हा ते आश्चर्यचकित झाले आणि तेथून
    निघून गेले.
  snp-snp: Kawa limo ya koliti elegiti fulo edeiti wae.
  isl-isl: Þeir urðu orðlausir af undrun við þetta svar og fóru burt.
  spy-NT: Yu kakas ꞉bichoo ng'aleechaa, koolat, nto tēē yoo kubēēchi keey.
  xnn-xnn: Nasdaaw san Fariseo issan nangdengnganda isnan kinwanin Jesus isonga dadat
    komaan.
  mwe-mwe: Bhakapilikananjeje nneyo gubhalapilenje, gubhajabhulengenenje nikwaaleka.
  tte-tte: Saugana ana walo sibenalan kateli sipitali. Kabo silogabaen yo silowasi.
  tcs-tcs: Dis ansa blo Zizas i bin meke dempla atzamp, den dempla i bin gowei prom
    Zizas.
  hlt-THB: Ce ak awi ce a ming zaak awh, amik kawpoek kyi hy. Cedawngawh anih ce cehta
    unawh ak chang na cen uhy.
  soq-soq: Mo ema etane memesantone me ene antoiena.
  qub-qub: Jesús chayno nishanta wiyar chay runacuna fiyupa almirasha ricacuran. Chaura
    upällallana aywacuran.
  att-att: Á pakaginná nayù ira kábulun ni Patul Erodo ánna yù ira Parisio sù kinagi
    ni Apu Kesu, nepallà yù kapállâ da sù kasírik nayù itabbák na. Á nánawád da.
  bki-bki: Bogo na nalo amijog iliano nei, nalo amiilo toru kanio, ana nalo ajuvan
    Yesu ajaluvo den naio abano.
  bqp-bqp: Kũ ò yã pìi mà, à bò ń sarɛ, akũ ò tà ò a tò gwe.
  mcp-mcp: Ja bwə́ mə́ gwág mpɛ̧sá nɨ yí, bwə́ mú bul káam bwə́ mú kyey, béégya nə
    nyə.
  hat-hat: Lè yo tande sa, yo pa t' manke sezi. Yo kite l', y al fè wout yo.
  npl-NT: Ijkuak okikakeh tlan okinmili, omotlajtlachialtijkeh. Ayakmitla okilijkeh
    iwa oyayajkeh.
  bgg-bgg: Ithek ji yoi mage shii, ithek ne wiengphleg dun; chiih-è ithek aishii thoh
    marui ne dun dun.
  eng-TCENT: When they heard this, they were amazed. Then they left him and went away.
  eng-BSB: And when they heard this, they were amazed. So they left Him and went away.
  cpu-NT: Ikanta ikemaiyavake ikantake Jesús, ipampoyaaminthatanakeri, jovashaantanakeri.
    Jataiyeeni.
  san-ASM: ইতি ৱাক্যং নিশম্য তে ৱিস্মযং ৱিজ্ঞায তং ৱিহায চলিতৱন্তঃ|
  tac-NT: Alieti akigá tabilé machile churigá nejemia 'lige simíbale, tabilé che olale.
  eng-WEBPB: When they heard it, they marvelled, and left him and went away.
  gfk-H: Ma bia diet ga hadadei hua, diet ga karup ta ira nianga ga tangai. Diet ga
    haan talur ia, ma diet gaam haan laah um.
  viv-viv: Ada au yana bonalaufata hinogalini-yo hiyaulowoga. Au hihegena be hina.
  yao-yao: Paŵagapilikene gele ŵasimosile, ŵalesile, ŵajawile.
  tgp-tgp: Lara la rongoa sohena sava mo r̃aramira sei mo r̃uhur̃uhu jea, la hutura
    hinia, ale la malue la rovo hinia.
  auc-NT: Ante Itota nänö änïnö ëñente beyæ̈, Quïëmë baï angää, ante ancai guïñente
    wædinque wadæ gogadänimpa.
  kbc-NT: Noɡ̶owajipatalo niɡ̶ijoa lotaɡ̶a Jesus, eliodi moyopo. Odaa joɡ̶oyakamaɡ̶adi,
    joɡ̶opitibeci.
  bmh-bmh: Go ze go doimai, dabeleu asiu oimai, utei wanemenin.
  ctu-BL: Tsa' toj sajtiyob i pusic'al che' bʌ tsi' yubibeyob i t'an. Tsi' cʌyʌyob
    Jesús. Tsa' majliyob.
  meq-meq: Tə tsəne andza niye na, a matay ha hərɓaɓəkka. Tə gər ha Yesu, ti ye wu
    tay.
  noa-H: Hamachig mag hiek'abapäaiwai sĩi jʌ̃gderraa nʌm hiek'au warag hamachta k'ĩu
    hërëubaadëjim.
  alp-NT: Kena esi lene Yesuse Iralake mere esi herane le Yesuse Iralakesi mise kuate
    eleki esi keu beiNi.
  san-VEL: iti vaakya.m ni"samya te vismaya.m vij naaya ta.m vihaaya calitavanta.h|
  kbq-kbq: Anankema nentahi'za antri nehu'za, Agrira atre'za vu'naze.
  kbh-kbh: Chënga chca tmojanuena ora, ojnanánënga imojtsemna. As chënga cachcá Jesús
    tmojanonÿá y tmojtsatanoñe.
  ron-LSB: Când au auzit, s-au mirat, L-au lăsat și au plecat.
  pon-pon: Irail lao ronadar met, rap puriamuiki o muei jan i, o koin lar.
  nhe-BL: Huan quema nopa fariseos quicajque itlajtol, mosentlachilijque pampa ax
    huelque quicajcayahuaj huan quistejque.
  sps-sps: 'Te nongoiny arin vegiau to, ri ngian fiisok tsun rato: ana ri tsun osing
    Towa ser naa er.'
  wnc-wnc: Yaniwan natake kuutda asatnake i teke kuking.
  nmw-S: Si longe wana lihulihu ya bwen nuwadiye si hape, habe si seyok Yeisu ge si
    yogo.
  bus-bus: Kɛ̀ aↄ̃ yã pì mà, à bↄ̀ ń saɛ, ben aↄ̃ tà wà à tò gwe.
  gub-BL: Ize'eg henu mehe ipytuhegatu tuwe a'e wà. Uhem a'e wi izuwi wà. Ta'e nupuner
    kwaw imuze'eg zemueteahy kar haw rehe a'e wà xe. Nuze'eg zemueteahy kwaw tuwihaw
    rehe. Nuze'eg zemueteahy kwaw Tupàn rehe.
  imo-imo: Yuni aku tepa paa tumbi tipe nimu ungu pilkolio mini lteko yu tiye kolko
    eno puringi.
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusibqa tulaŋ prugugeteb. Osib naŋgi Yesus
    uratosib jaraiyeb.
  eng-DRA: And hearing this they wondered, and leaving him, went their ways.
  knf-knf: Wi ajakuŋ haŋ kë başë ñoŋar fuţ aduka, aya.
  san-KHM: ឥតិ វាក្យំ និឝម្យ តេ វិស្មយំ វិជ្ញាយ តំ វិហាយ ចលិតវន្តះ។
  arn-NT: Fey ti pu che allkülu tüfachi dungu, afmatulewey engün. Fey elkünutufi ta
    Jesus, fey amutuy engün.
  zas-NT: Chi biguiejn reeman zian, dád badxaloj reeman, dxel basaꞌn reeman laaman,
    zianz zia reeman.
  ken-NT: Bághókó nɔ́kɔ́ ɛnyɨŋ ɛnɛ Yesu arɛmɛ, bápɔ́p! Bárɔ́ yi, barɔk ɛbhak
    ɛyap.
