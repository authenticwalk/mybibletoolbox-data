verse: MAT.022.022
translations:
  kpx-kpx: Kateai louge abu ke evisi vikolahalu. Isi halevai tilu.
  okv-H: ingito mana mana ue Iesu toto pambua.
  tbo-tbo: Yesu a baha hi noonoli hi gohola dumahi. Ega yaka hi nehaleya po hi nae.
  mal-C: ഇതു കേട്ട് അവർ വിസ്മയിച്ചു, അദ്ദേഹത്തെ വിട്ടുപോയി.
  grc-SR: Καὶ ἀκούσαντες ἐθαύμασαν· καὶ ἀφέντες αὐτὸν ἀπῆλθον.
  bgc-bgc: न्यू सुणकै उननै हैरानी होई, उस ताहीं छोड़कै चले ग्ये।
  khz-khz: Vokila gekamonagiato aonai, gevevega-kali-rakavato, ne geraokwaniato, gelakato.
  deu-TKW: Und da sie dies hörten, verwunderten sie sich, ließen ihn und giengen davon.
  zsr-NT: Catiꞌ gulayönnëꞌ lë ni, gulubannëꞌ ca nac didzaꞌ dxiꞌa bubiꞌë Jesús, atiꞌ
    gulucaꞌnëꞌ Lëꞌ, zhuöjctëꞌ.
  lin-lin: Tango bayokaki eyano ya Yesu, bakamwaki ; batikaki Ye mpe bakendeki.
  hns-NT: Tab sabhan ie djabaab soenke bahoet atjambho bhail aur oke sanne tjhorke
    tjal gail.
  noa-E: Amachig mag iekhabapäaiwai sĩi jʉ̈gderraa nʉm iekhau warag amachta khĩu ërëubaadëjim.
  eng-EMTV: When they had heard these words, they marveled, and leaving Him, they
    went away.
  mib-NT: Te nuū ní cajini de jeē ndichí ní cahān yā jnūhun yáha, te ni canaa ni de,
    te ni castóo de ya, te cuangoo de.
  lif-NT2: खे़ङ्‌हाॽरे़ कन् नोगप्‍पिन् मे़घे़प्‍सुआङ् खुनिॽ निङ्‌वाॽ मये़रो॥ खे़ल्‍ले़
    चोगुल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽ खे़प्‍मोए मे़ले़रुमे़धःआङ् मे़बेरो॥
  xnj-xnj: Pevayuwini genago vakakangasa, vakamleka vakawuka.
  mmx-mmx: Diga ronga lovoporang teren, la diga sangu, la diga on basinge i.
  cbr-NT: Cacëxun cuati ratuti ca —¿uisa uni cara ënëx 'icë? —quixun sinani a ñui
    ami manánti bana 'aíma 'ain Jesús ëbiani cuancëxa.
  tee-NT: Pus ju yu'unch acsni tak'asmatlh ju ixchivinti ju Jesús na talhamak'aninilh
    ni na k'ox xalhak'alhtayanan. Pus tamacaulich chai ta'alh.
  eng-LSV: and having heard they wondered, and having left Him they went away.
  cak-NT: Y cuando ri achi'a' ri' quic'oxan chic ri xu'ij ri Jesús, can anchique la
    xquina'. Y romari' reje' xquiya' can ri Jesús y xebe.
  pah-NT: Henduvame g̃a nhimomby'ai tegwete gamoandyihava javo. A'ero g̃a hoi ga hugwi
    ogwovo.
  sja-NT: Mãga ũridak'ãri, ak'ɨtrua para beeji mãik'aapa erreujida.
  xed-xed: Snaŋta taŋ ta tsa gwaɗa ya, ka ndərmim həŋ nda ndərmima. Ka zlanavatá həŋ
    ta Yesu ka laghwa taŋ.
  mks-NT: Tá na̱xini jo̱ho na̱ cán ña̱ yóho já na̱catóntó na̱ ta na̱jándacoo na a̱
    na̱quee na cua̱ha̱n na̱.
  gfk-S: Ma be di ga hadade hobi, di ga karup ta ira nianga iga tange. Di ga hana
    sukun ie, ma di gom hana leh um.
  bmu-bmu: Mewö jii möta yaŋgöra gwötpuk welipköba mosöta yaigep anget. Mewö.
  dgz-dgz: Wam ame mu nop mame anune tarak wan, menan mu ae vean amon.
  eng-GNV: And when they heard it, they marueiled, and left him, and went their way.
  zaa-NT: Biyeni díbáni cą ti'iỹa becàbinie cą nna yala biquila' ba latsi' quį. Làniana
    betsè'e latsi' quį ne nna bedà' cą.
  eng-WEBSTER: When they had heard these words , they marveled, and left him, and
    departed.
  guh-guh: Nexata Jesús xaniavaetsia itsa jumecanaviata, bajarapamonae jamatabëcuenenabenajaca
    bajarapacuenia Jesús pejumaitsijavata. Nexata baja copatatsi Jesús jamatabëcueneëjëbiaya
    peyanijobijavatsi. Naviaba baja bajarapamonae.
  bon-bon: Teepi liba itecijemige, mutäcäco äbitininisi teeme mene name pi, siige
    teepi Yeesu ne ebmalisi, eclige.
  nhw-BL: Huan quema nopa fariseos quicajque icamanal, mosentlachilijque pampa amo
    huelque quicajcayahuaj huan quistejque.
  swh-ONEN: Waliposikia hili, wakashangaa. Hivyo wakamwacha, wakaenda zao.
  wbi-wbi: Ye vapulike ulwamulo lwa Yesu vakadegha kyongo. Vakamuleka pala vakavuuka
    viluta.
  bba-bba: Ye bɑ ɡɑri yi nuɑ, bɑ biti soorɑ, mɑ bɑ nùn deri bɑ doonɑ.
  eng-KJVCPB: When they had heard these words, they marvelled, and left him, and went
    their way.
  kgk-NT: 'Upéa ohendu ramo, opondera Hesu nhe''ẽ-rehe hikwái. Ha ha''e kwéry he''i:
    —Hasy va''e-rehe jepe nhaporandu ramo íxupe, omombe''u porã joty nhande-vy, he''i
    hese opondera-vy hikwái. Upéi oheja íxupe oje''ói-vy hikwái.'
  waj-waj: tuduu rikiada iya nnikiaraida inna pikiada viravai.
  cpy-cpy: Ikanta ikemaeyakini ikantakiri Jesús, ari ipampoyeeyanakirini rooka-nakiri.
    Jateeyeeni.
  ekk-PKP: Kui nad Jeesuse vastust kuulsid, olid nad jahmunud. Nad läksid ära ja jätsid
    ta rahule.
  mpx-mpx: Wana baaba ya hi hago inoke nuwaliya hi ahe, yaka Yeisu hi eguluwai ge
    hi egon.
  wbp-wbp: Kujalu kuja-kurra purda-nyangu wangkanja-kurra Jijaji, ngulakujulurla marlaja
    paa-karrija, manu ngula-jangkaju nyanungujulu yampinjarlalku yanu.
  luo-luo: Kane giwinjo mano, to ne dhogi omoko. Omiyo ne giweye mi gia gidhi.
  nhe-NT: Huan quema nopa fariseos quicajque itlajtol, mosentlachilijque pampa ax
    huelque quicajcayahuaj huan quistejque.
  aii-aii: ܘܐܵܢܝܼ ܟܲܕ ܫܡܝܼܥ ܠܗܘܿܢ ܐܵܗܵܐ، ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ، ܘܫܒ݂ܝܼܩ ܠܗܘܿܢ ܐܸܠܹܗ ܘܐܙܝܼܠܔ
    ܠܗܘܿܢ.
  esk-NT: Tusaakamitruŋ Jesus-ŋum uqaġikkaŋa quviġusuŋniqsut unitḷuguasiiñ.
  msb-msb: Pakabati ninda sana nagkangarawa sinda. Tapos binayaan ninda siya kag nagralakat.
  cpa-NT: Mi³ca¹nǿng² dsa² héi² jǿg³ jøng², dsogh¹² báh³ dsǿa¹²dsa. Jøng² ca¹ŋi¹lia¹dsa.
  dso-dso: ଏ କାତା ସୁନି ସେମନ୍‌ କାବାଅଇଗାଲାଇ ଆରି ତେଇଅନି ଉଟିଗାଲାଇ ।
  meu-meu: Idia ese ena hereva e kamonai, e hoa; bena e rakatania, dauha ela.
  yva-NT: Arono wo ayao umaso ranaunoe, unantaive rai. Umba wuje wuruta Yesus aora.
  dgc-dgc: Nadid, du Judeo sa, pékabati de ta éya a mahusay a sengbet ni Jesus, éy
    nagtaka side. Ey hinumektat sa side diya.
  zpm-NT: Zeeṉe goṉ zho sca ptsire me lo xtiidz zho, bzee zdoo zho, mazd miṉe beeṉ
    zho laa zho wbichese ga, laa zho zey.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, noseryehoketxkon hatà, ànyahxemo komo.
    Koo, ohxe rma haxa koyuhtxow hamà, ketxkon hatà, tàwyanye rma. Àro ke totxownà
    hatà, Txesusu hyaye.
  sim-sim: Karem or mbarik lir mbeek mashi las nga orin li mbakurik nari ambu sir.
    Urik orin li halaha limu ira.
  npi-ULB: जब तिनीहरूले यो सुने, तिनीहरू छक्‍क परे । त्यसपछि तिनीहरू उहाँबाट अलग्गिएर
    त्यहाँबाट गए ।
  cgc-cgc: Pagmati ta mga pangulo ta mga Judio ta iya na ambal, gatingala gid danen
    an daw gapanaw dayon.
  tim-tim: Hain dâmbo nâŋgâmbiâ humo akto yân hepunmâ ariyi.
  yor-yor: Nígbà tí wọ́n gbọ́ èyí, ẹnu yà wọ́n. Wọ́n fi í sílẹ̀, wọ́n sì bá tiwọn
    lọ.
  wos-wos: Wungi wandéka di wun hundi xékéta waréngéna di saré waréké. Saré warékéta
    di déré yatakataka di yi.
  emp-NTPO: Maʌ̃ ũrĩbʌdad̶e cawa crĩchad̶aẽ́ basía. Ara maʌ̃da ãyã wãsid̶aa.
  eng-F35: And hearing it they marveled, and leaving Him they went away.
  ind-ind: Mendengar jawaban itu mereka pun terheran-heran lalu pergi meninggalkan
    Yesus.
  pes-OPCB: جواب عیسی ایشان را مات و مبهوت ساخت؛ پس او را رها کرده، رفتند.
  mpt-mpt: wenteniba dlou unaniba funaniba E baanea Ibo Gabman esa eka God esa i hekmel
    wengo kla wafu nanibte ge baabenebo ge funaniba deiba onsiobe.
  bla-bla: Otokh'tsĭmsau annists'isk epo'awsĭstsk itskai'etŭkkiau, ki itskĭt'siauaie,
    ki oksoku'auai itappo'iau.
  ssx-ssx: Mo haliwekima꞉ koto pi opuaata꞉ penkili polo hata꞉ Yesu haena꞉ mina꞉pa꞉lao
    pemekeme.
  mkl-mkl: Iyi ɑ̀ ɡbɔ ideu bɛɛbɛ, ŋɔi ɑ̀ biti ɑ̀ jɔ̀ɔ ɑ̀ nɛ.
  gaq-gaq: ଆକେନ୍ ଅଁଚେ ମେଇଂ ଆଅଁକେ ସୁଗୁଆ ଡିଙ୍ଗ୍‌ଚେ ଲାଗ୍‍ଡଆର୍‌କେ ।
  gof-RNT: Entti hessa si7ida wode malaalettidi iya matappe aggidi bidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ହାଏକାଟ୍‍ୟାନାକ ଆଡଃ ଇନିଃକେ ବାଗିକେଦ୍‌ତେ ସେନଃୟାନାକ
    ।
  gah-gah: Loko lokago, keza nene gakó giliake sigaga limiake ahulimiake vamó.
  lcm-lcm: Taun kila longong asukang ke kilapo taping, na kila atolongon ia na kila
    pasal.
  aer-aer: Kenhe itne Jesus renhe awerrirreke angkerlenge itne apatewarremele nthakenhe-irretyeke
    itirrewarreke. Kele itne ikwerenge-ntyele alheke.
  qvc-NT: Chayshina Jisusta mana atishpa pandachiytaqam, chay kuntraqkunaqa ancha
    ispantarqanllapa. Chaymi dijashpana, rirqanllapa.
  tgl-ULB: Nang mapakinggan nila ito, namangha sila. At iniwan nila siya at umalis
    sila.
  cbs-NT: 'ninkai e itan: —Nun jaska waxun padantidumaki— itan jenebaini dabekebainaibun'
  xtm-NTPP: Nuu ni ka jiniso'o de ja sukan ni ndakone'e Jesús ma, te ni ka sa'vi‑nka
    ini de, te ñatuu ni ka ka'an kuiti de, te kuan nu koo de.
  nnq-nnq: Apabajoa yene ngabaomongwa, ngabanneka na ngabajabulanga.
  bao-NT: To biro cʉ̃ ca ĩiro tʉorã, ñee pee ĩiticãwa. To biri witi, cʉ̃re waa weocoawa
    yua.
  san-ORI: ଇତି ୱାକ୍ୟଂ ନିଶମ୍ୟ ତେ ୱିସ୍ମଯଂ ୱିଜ୍ଞାଯ ତଂ ୱିହାଯ ଚଲିତୱନ୍ତଃ|
  huv-NT: Wüx tanguiayiw aag ayaj mbayajow manguiayiw, acueatíwan nej, tawüw quiaj.
  otn-NT: Nu̱na̱ ra̱ hya̱ i da̱hra̱ Jesús, mi̱ 'yøhyø nsʉiui, di 'yøtho, ya hi̱mbi̱
    zä ha xti japi te mbɛ̱nnbi̱. Bi zop'ʉ p'ʉya.
  nop-nop: Unduŋ yenimbune adi u nadiŋa boho tiŋa wabiŋa ugiŋ.
  obo-NT: To norinog dan idda, oraroy ran no nosoobbuwan woy mid awa ran dutun woy'd
    ipanow.
  cak-ENT: Y tok ri achi'a' ri' cac'axan chic ka ri xbij ri Jesús, xe' xquica'yej
    tok xcac'axaj. Y rije' xquiya' can c'a ri Jesús. Rije' xebe c'a.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤴ ᤏᤥᤃᤵᤐᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤧ᤹ ᤂᤧᤵᤔᤥᤀᤣ ᤔᤧᤗᤧᤖᤢᤔᤧᤎ᤺ᤀᤠᤱ ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: De tá nī jini ndá dē jā ndíchí nī ncāhān yā tūhun yáhá, de nī nsāhvi inī
    dē, de nī sndóo dē yā, de cuāhān dē.
  san-TIB: ཨིཏི ཝཱཀྱཾ ནིཤམྱ ཏེ ཝིསྨཡཾ ཝིཛྙཱཡ ཏཾ ཝིཧཱཡ ཙལིཏཝནྟཿ།
  qve-NT: Hinaqtinmi Jesuspa nisqanta uyarispanku, chay runakunaqa anchata admirakuspa
    pasapuranku.
  pao-NT: Umu ka Te Pabe'e unnena nakase besa sokwamana umu yise nasoomenakwase mea'a.
  cbu-NT: Tputssha Isusoo kuk mazinarangusin, kapung punirustarangana, ¡Tamaru yasaka!
    Anoo kasimaam wanindaja, táyarusin, waptam urkarip kanapurangana.
  usa-usa: yemá min-áímmá ítátuweta iyánáaq urááe. ánibo yemá Îtumma ayuwéta kóuraae.
  soy-soy: Kuu lɛ̃ tinɔ́ɔ tɛ̃ pi m pɛsɛ, ɑi nnɔ́ɔ pi yipu ɑpi pɛɛ u yɑ́ ɑpi tɔ́mpɔ.
  hui-hui: Ani layagola hale howa tigua mogo timbuniore lowa ibu helalu pene.
  amf-amf: Kediar ogoam qansayse targadhayse kiam garayse ke yivade.
  quc-NNT: Aretaq ri tata'ib' fariseos xkita ri xub'ij ri Jesús chke, sib'alaj xkikajmaj
    u wäch. Xkiya k'u kanoq, xeb'e'k.
  dob-dob: Yesu ꞌina ona sinasinapu wawasae sinonona ga nigeya ꞌidi ꞌebe onamo, ꞌenega
    sipilisinena ga sitauya.
  wrs-wrs: Himba hona moamba hillivnamba, evekingil vruwul vevna, wo doa os Yesusmba
    wohdesvho bukethana, hengava pimba lihminivavmoa Yesusmba.
  mca-mca: In yepi'ye' ek'i aka'an hekhewe'en, qa qi in yitjuƚaxijpha'mkii, ma' qa
    ikik'uikii.
  tzo-TZC: Cꞌalal jech laj yaꞌiique, jech ti stuquique chꞌayal icꞌot yoꞌntonic. Tey
    laj yictaic comel ti Jesuse. Ibatic.
  mya-mya: ထို​သူ​တို့​သည်​ထို​စ​ကား​ကို​ကြား​လျှင်​လွန် စွာ​အံ့​သြ​ကြ​၏။ ထို​နောက်​ကိုယ်​တော်​၏​ထံ​မှ
    ထွက်​ခွာ​သွား​ကြ​၏။
  gng-NT: Bi cii' nnɔ ma nnɔ, nì cuo' bɛ miyɔkm cɛɛn, nɛ bi dàan' wɔ ki bure'.
  cbi-NTPO: Tsandi pakañu demeetu ti pan tsai shuwa' yanu shuike' miila.
  ikk-NT: Ogẹn wẹ gi nụ a, ọ tụkẹnmẹ wẹ ẹnya, wẹ nọ na a tọ, pụ.
  leu-leu: Layaan ri langai a mo aanabeꞌ ri ipul faagut e ri taꞌulane e ri falet fepatok.
  maz-NT: '''Ma o dyäräji c''o jña c''o, me co nguijñiji c''ua, cjanu o jyanbüji c''ua
    e Jesús, o möji.'
  bod-N: ཁོ་རྣམས་ཀྱིས་གསུང་དེ་ཐོས་པ་དང་ངོ་མཚར་བར་གྱུར་ཏེ་ཁོང་དང་ཁ་བྲལ་ནས་སོང༌ངོ༌།།
  tca-NT: Rü yexguma yema orexü̃ naxĩnüẽgu, rü nabèi̱xãchiãẽgü. Rü Ngechuchuna ínixĩ.
  zpl-NT: Chenu ubeneꞌ beei nú uni Jesuse scua, chiquiꞌ uyanu arquiꞌbeei, che utsaꞌna
    beei liꞌinu nu chu nzuebeei.
  mbc-NT: Mîrîrî taa Jesusya pî' to' esenumenka'pî mararî pra teesenumenkai, î' taiya
    eta tîuya'nîkon pî'. Mîrîrî ye'nen Jesus piapai to' wîtî'pî. Î' kupî to'ya pra
    awanî'pî Jesus pî'.
  ndg-ndg: Pabayowine nyoo batisangala, mwisho batikuneka no yenda kachabe.
  wsk-wsk: Se nuna den mu ikiman mu pitigiman, ale eng am beteman ale namakasan.
  toj-NT: Jaxa ch'ac yal ja iti, cham yabye juntiro. Ti xa spila sbaje soc ja Jesusa.
    Ti huajyea.
  tbc-tbc: Saen ru an duloŋ man durut saian geig a. Agog dibiseig diau a.
  sna-sna: Vakati vanzwa izvi, vakashamiswa. Saka vakamusiya vakaenda.
  smk-NT: Naka'ngap sara sa wantin ni'bat na ket nibwat sara.
  grc-TCGNT: Καὶ ἀκούσαντες ἐθαύμασαν· καὶ ἀφέντες αὐτὸν ἀπῆλθον.
  gof-WFTW: Entti hessa si7ida wode malaalettidi iya matappe aggidi bidosona.
  spa-BLM: Al oírlo, se maravillaron, lo dejaron y se fueron.
  kyz-NT: 'A''e renupawe ''ga upe ee oporonup ma''efera ''gã oporesagamũ etee ''ga
    ree: —Kuu. I''akwaap ''ga ra''e nũ''ũ— ''jau ''gã ajaupe. A''eramũ ''gã awau ''ga
    wi.'
  dao-dao: Acun ami ngjak üng, müncan u lü akcea ami ceh tak.
  cya-cya: Yuhue' ti' ne' xa ngune 'in ne' cha' re, xacan' ngula' ton ne' 'in ñi,
    mdo'o ne' nguiaa ne'.
  wrk-wrk: Jali yalu manku nangangi jangkurr, baki manmala yali. Manmala yali nanganginkanyi
    jangkurranyi. Baki barlba yali. Barriwa.
  nii-nii: Wu onjung wu kei Jiisas nge ek piik, mund mong erik kin, si kindik punjung.
  ign-NT: Te nasamapa ema Jesús eta majica­pi­ra­vacahi, ichape­rinehi titsiri­ha­ca­vanahi.
    Náramipa eta máitupa­ji­jia­si­ravahi. Tiyananapa tichavanahi.
