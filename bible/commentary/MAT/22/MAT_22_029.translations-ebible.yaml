verse: MAT.022.029
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Di hilokage la Bukae Hotota Dilava vuvuneta
    hilokaholialemoike hoto ke loui Dilava humaha hosidilu.
  okv-H: mine einge ena, “Ungo God ta ke kajari te God ta sovera te tapa kiae eagova
    amita ue ereva.
  tbo-tbo: Ma Yesu hai lubayada i wimiheya i pa, ‘Taumi naka o koyakoyamena memi babana
    Yaubada a Buka gilugilumana ega ota hanapugeya, ma gasi a wipoya ega ota hanapugeya.
  mal-C: 'അപ്പോൾ യേശു അവരോട് ഇങ്ങനെ ഉത്തരം പറഞ്ഞു: “തിരുവെഴുത്തുകളും ദൈവശക്തിയും അറിയാത്തതുകൊണ്ടാണ്
    നിങ്ങൾക്ക് തെറ്റുപറ്റിയിരിക്കുന്നത്.'
  grc-SR: Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν αὐτοῖς, Πλανᾶσθε, μὴ εἰδότες τὰς γραφάς, μηδὲ
    τὴν δύναμιν τοῦ θεοῦ.
  bgc-bgc: यीशु नै उनतै जवाब दिया, “थारी गलती या सै के थम पवित्र ग्रन्थ अर परमेसवर
    की सामर्थ नै न्ही जाणते।
  khz-khz: Iesu na evega-gelerato, netiwato, “Gomi goleana, kwalana Puka Veaga ganina
    e Palagu gena tiavu ati ripami.
  deu-TKW: 'Jesus aber antwortete ihnen: ihr seid im Irrtum, weil ihr weder die Schriften
    noch die Macht Gottes versteht,'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Nachíxitsquiliꞌ lbiꞌiliꞌ le curéjniꞌliꞌ
    le nayúj lu guich laꞌy, len le cunúnbëꞌliꞌ yöl‑laꞌ huac queëꞌ Dios.'
  lin-lin: 'Yesu azongiselaki bango : — Bozali kati na libunga, pamba te boyebi Makomi
    te, mpe boyebi nguya ya Nzambe te.'
  hns-NT: 'Tab oe bolies: „Toelog Parmeswar ke baat aur okar saktie na djaane hai,
    ohie se toelog khaalie oelta-phoelta sotje hai.'
  noa-E: Magbaata ũr nʉm jʉ̈g eyaa Jesuu amag, —Pãran okhoota iekha nʉmgui ajim, Ẽwandam
    iek phã sĩsidʉm gaai jaau simta i jua theegjã khaugbata iekha naawai.
  eng-EMTV: Jesus answered and said to them, “You err, not knowing the Scriptures,
    nor the power of God!
  mib-NT: 'Yūcuán na te ni cahān yā jiín de: Yōhyo cástɨ́vɨ ró jnūhun sɨquɨ̄ jeē tu
    cájecūhun ni rō jeē cahán tutu iī, ni tu cájini rō jeē iyó poder Yaā Dios jeē
    nastécu yā ndɨ̄yɨ.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “खिनिॽग पिर्बेःम्‍बो के़ध्‍ये़ॽइआङ् के़वयिॽरो, थेआङ्‌भे़ल्‍ले़
    साम्‌योसाप्‍लाःन् कुसिङ् मे़न्‍निःत्ते के़वयि, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमुक्‍साम्‍मिन्‍नाङ् कुसिङ् मे़न्‍निःत्ते के़वयिॽरो॥
  xnj-xnj: Yesu akavayangula “Nyenye mubudili ndava muni nakumanya Mayandiku Gamsopi
    wala makakala ga Chapanga.
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Nemi mi soogong at na lavanga mila
    nemi xopmen mina xasep at levelinga at Lovoang Kaala la lolos at ne Moroa.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Usama ca. Mitsun Nucën Papa Diosan bana cara
    uisaira quia quixun cuanan aín cushiribi ''unánquinma camina usaquin ''ë ñucatin.'
  tee-NT: 'Chai ju Jesús alacjuni: ―Ju uxijnan jantu sok alacp''ast''acnanat''it.
    Ju uxijnan jantu mach''akxayat''it ni na lacalhu ju ts''okcanta la''ixchivinti
    Dios junta najun ni calok''onchokoya'' ju tanita. Vachu'' jantu c''ats''ayat''it
    tuchi lai navi ju Dios.'
  eng-LSV: And Jesus answering said to them, “You go astray, not knowing the Writings,
    nor the power of God;
  cak-NT: 'Ri Jesús can ja'' xu''ij chique ri achi''a'' ri'': Rix xa jix-satzinak
    (jix-sachinak) riq''uin ri xi''ij. Ri rutzij ri Dios jun-wi chic ri nu''ij. Y
    can man iweta''n ta chuka'' chi ri ruchuk''a'' ri Dios can nim.'
  pah-NT: 'Kiro Jesus''ga ei g̃a pe: —Pendeaporog̃ita ko Tupana''ga reaporog̃ita atyvi
    pe Tupana''ga nhi''ig̃a reroviare''ymame nahembogweravi po ti ga nehẽ javo. A''ereki
    pe ndapekwahakatui Tupana''ga rembikwatijarukara, ei Jesus''ga. Ndapekwahavi Tupana''ga
    popoakara no, ei ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Parãpa pia k''awada-e p''anɨ Tachi Ak''õre Ũraa p''ãda
    mãik''aapa k''awada-e p''anɨ ne-inaa jõmaweda iru juapa oopari. Mapa parãpa pia
    k''ĩsiada-e p''anɨ.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ta nanay kuni ta ghəŋa ghuni, kabga sna a kuni
    ta skwi nda vinda ma defteri nda ghuɓa wa. Sna a kuni guli ta mbrakwa Lazglafta
    wa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —A̱ váha toho cáhán ndo̱ jáchi̱ co̱ xíni̱
    ndó ndaja cáha̱n tu̱hun Ndióxi̱ ta ni co̱ xíni̱ ndó ndá quia̱hva cáhnu cúú ndée̱
    Ndióxi̱.'
  gfk-S: 'Io, Jisas ga balu di hokarek: “Mu rara ter kinong pa mu le palai ta ira
    nianga tane God ing di ga pakat, ma pa mu le nunure bileng no dades tane God.'
  bmu-bmu: Mewö qesigetka Jisösnöŋ meleŋda kewö jii mötket, “Iŋini keu jim sohoze.
    Urumeleŋgö Buŋa Kimbiŋi aka Anutugö kukösumŋi qahö möt kutuzeaŋgöra mönö jaŋjuŋ
    ahakze.
  dgz-dgz: Iesu Sadusi nagirewa gare wadiamon, “E aopan waiwanin iwa ok seane e asik
    ya tayan amba God aro amun mega den e oare.
  eng-GNV: Then Iesus answered, and sayd vnto them, Ye are deceiued, not knowing the
    Scriptures, nor the power of God.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Ridacca''ỹí ba le porqui''ni labí ritelíni le
    nu ra lo Escritura, nihua la''huacca qui'' Tata Dios labí nabia''ni li ą.'
  eng-WEBSTER: Jesus answered and said to them, Ye do err, not knowing the scriptures,
    nor the power of God.
  guh-guh: 'Nexata Jesús jumaitsi saduceovijavabelia: —Paxamë saya pajamatëbëcuenenavëxaniabame.
    Paxamë raja apo payapëtaemë pacuenia Dioso pejumelivaisibaxutota jumaitsi. Apo
    payapëtaemënua pacuenia Dioso caëjëpatsi daxitacuene pexanaenexa. Bajaraxuata
    jamatabëcuenenavëxaniabiaya paneyanijobame: “¿Detsa ponë pitsiana bajarapova?”
    panejamë.'
  bon-bon: Yeesu jejemige egä, “Ingle weene umle lica gemi Oogäräneji mene piiyepu
    Acejiyame me kokre, weene peei name pi betäjiye.
  nhw-BL: 'Pero Jesús quinilhui: ―Anmocajcayajtoque pampa amo anquimatij Icamanal
    Toteco huan amo anquimachilíaj para nelía hueyi ichicahualis.'
  swh-ONEN: Yesu akawajibu, “Mwapotoka kwa sababu hamjui Maandiko wala uweza wa Mungu.
  wbi-wbi: U Yesu akamula akati,”Musova, ulwakuva namukagwile aMalembe aMimike nambe
    ingufu sa Nguluve.
  bba-bba: Yesu bu wisɑ u nɛɛ, i tore yèn sɔ̃ i ǹ Gusunɔn ɡɑri yɛ̃, mɛyɑ i ǹ mɑɑ
    win dɑm yɛ̃.
  eng-KJVCPB: Jesus answered and said unto them, Ye do err, not knowing the scriptures,
    nor the power of God.
  kgk-NT: 'Upéi Hesu he''i íxupe kwéry: —Pejavy-ma voi pene nhe''ẽ, he''i. —Nhandejáry
    nhe''ẽ kwatia-rehe ohai uka va''ekwe peẽ ndapeikwaáiry. Peẽ ndapeikwaái voi ave
    Nhandejáry opamba''e rereko kwaaha voi, he''i íxupe kwéry.'
  waj-waj: 'Tuduu rikioo Yisuuva iya sai tunoo: Ngia koonnama yaata utida itaa kua
    kiaanoo. Ngia hama Anutuuqaa fafaara roo kuaivaa arinaima rikiada hama inna yaagueeqaivo
    vaivaa taivaaraida ngia koonnama yaata utida itaa kua kiaanoo.'
  cpy-cpy: 'Rakanaki Jesús, ikantziri: “Pikinakaa-shitakawo eeroka, tee piyotakotziro
    Jankinarentsi-perori, tee piyotakotziro ishire Tajorentsi.'
  ekk-PKP: 'Jeesus vastas: „Teie viga on, et te ei tunne Pühakirja ega seda, mida
    Jumal suudab teha.'
  mpx-mpx: Yeisu analiya i lahe i ba, “Komiu ku gegi hot, kaiwena Buki Bwabwalena
    ana baaba ge Yehoba wana gasisi nige ku aatena.
  wbp-wbp: Jijaji wangkaja-jana, “Kula kankulu milya-pinyi Kaatu-kurlangu jaru manu
    kuruwarri kuja-ka Payipulurla nguna, manu kula kankulu milya-pinyi yartarnarri
    nyanungu-nyangu. Kujarlanya warntarlaju kuja kankulu manngu-nyanyi.
  luo-luo: Yesu nodwokogi kawacho niya, “Ukoso nikech ukia Ndiko kata teko Nyasaye.
  nhe-NT: 'Pero Jesús quinilhui: ―Inmocajcayajtoque pampa ax inquimatij Itlajtol Toteco
    huan ax inquimachilíaj para nelía hueyi ichicahualis.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܸܚܠܵܛܵܐ ܝܬܘܿܢ ܣܵܒܵܒ ܠܹܐ ܝܬܘܿܢ
    ܒܝܼܕܵܥܵܐ ܟܬܵܒܹ̈ܐ ܘܐܘܼܦ ܠܵܐ ܚܲܝܠܵܐ ܕܐܲܠܵܗܵܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Qanutun killukuaqtigivisi! Nalugisi Agaayyutim uqałhich
    ilaanlu saŋŋia.
  msb-msb: Pero ginsabat sinda ni Jesus, “Sala kamo kay dili niyo nasasabutan an Banal
    Na Kasuratan kag an gahom san Dios.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² saduceo héi²: ―Dsa²gán² hoh¹² báh³
    hniah¹². Di³ tsa¹cuéh² hniah¹² si² quiah¹² Diú¹³. Tsa¹lë́h² hniah¹² chi² bí² quiah¹²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ କେତେକ୍‌ ବୁଲ୍‌ ବିସଇ ବାବ୍‌ବା ଲକ୍‌ମନ୍‌ ! ଦରମ୍‌ ସାସ୍‌ତରେ
    ପର୍‌ମେସରର୍‌ ବପୁ ବିସଇ ସମାନ୍‍ ଇସାବେ ଚିନ୍‌ତା କରାସ୍‌ ନାଇଜେ, ତମେ ଏ କାତା ପାଚାର୍‌ଲାସ୍‌ନି
    ।”
  meu-meu: Iesu ese e haere henidia, eto, Umui na o helalo kerere-kereremu, badina
    be Buka Helaḡa na asi dibamui, bona Dirava ena siahu danu asi dibamui.
  yva-NT: Umba Yesus po raura akananto mai pare, “Weapamo wapo Ayao Amisye raen kobe
    jewen muno wapo Amisye apa vambunine raene ramu, ti wapantatukambea.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Mali kam a tahod, da éwan moy tukoy i kasulatan
    na Diyos, sakay éwan moy tukoy i kapangyarian na Diyos.
  zpm-NT: 'Pquiab Jesús rëb me lo zho: ―I nagoṉ laa to rxiṉ, miṉe naca rieṉde to zha
    nac Xtiidz Dios, niicle rliladzde to zrieelo me guṉ me ncuaaṉ ro ne gard gaṉ miech.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Àna matà, ayawexenatxow hamà,
    omnyamo, kekon hatà. Owyanye, asanàmpàra ro mak tehxatxhe tatoko rma, ayawexenatxow
    hamà. Khoryenkom karyehtanà hutwahra ro mak manatxow hamà. Khoryenkom yahoxet
    xarha hutwahra rma rha manatxow hamà. Àro ke ayawexenatxhe ro mak ha, kekon hatà,
    Txesusu.
  sim-sim: Karem li silirik Jisas mu mbara, �Jir mbeek mashi os Avui Wasilakahi jekambak
    li kayehendari nga kwambu orhi nga heyekrahakoronda ambu jir. Uwosik os jimu surunduwa.
  npi-ULB: तर येशूले तिनीहरूलाई जवाफ दिनुभयो र भन्‍नुभयो, “तिमीहरू भुलमा परेका छौ,
    किनभने तिमीहरू धर्मशास्‍त्र वा परमेश्‍वरको शक्‍तिलाई जान्दैनौ ।
  cgc-cgc: Sabat Jesus, “Sala inyo na isip tak ula kaw nalam daw ino naan ta sinulat
    na pulong ta Dyos daw ula kaw man gapati na Dyos may gaem ta pagbannaw ta mga
    patay.
  tim-tim: Hain dâmbiâ Yesuŋe hin makyeŋgiep, “Ye Anutuŋe makto kulemgoyi are akto
    Anutugât kârikŋeŋe bonâŋgâmai are nâŋgâm hilipkom hain dâm maktâi.
  yor-yor: Ṣùgbọ́n Jesu dá wọn lóhùn pé, “Àìmọ̀kan yín ni ó fa irú ìbéèrè báyìí. Nítorí
    ẹ̀yin kò mọ Ìwé Mímọ́ àti agbára Ọlọ́run.
  wos-wos: Jisas deka hundi xékétaka dé diré wa, “Guni Godna nyingambu rendé hundika
    xékélakihambanguni. Xékélakihafi yata Godna hambukéka akwi xékélakihambanguni.
    Xékélakihafi yata guni séféla guni we. Mé xéké.
  emp-NTPO: 'Maʌ̃ carea Jesuba panusia: –Bãrãba Ãcõrẽ Bed̶eada, idji ʌb̶ʌa sid̶a adua
    panʌ bẽrã ãĩ crĩcha panʌa.'
  eng-F35: 'So in answer Jesus said to them: “You are deceived, not knowing the Scriptures
    nor the power of God!'
  ind-ind: Yesus menjawab, “Kalian sangat keliru karena tidak tahu apa yang tertulis
    dalam Kitab Suci dan tidak mengenal kuasa Allah.
  pes-OPCB: 'عیسی جواب داد: «شما چقدر گمراهید، زیرا نه از کلام خدا چیزی می‌دانید نه
    از قدرت خدا.'
  mpt-mpt: Yesuse baabenea Gode buk tem weng osa eka e titil osa ibo mo tekein kebibba
    kesoa ibo tob tlim bianiba wengo yo afet ye obiobe.
  bla-bla: Jesus an'ĭstsiuax. Kitai'patsĭstutsipuau kimatsksĭnipuauĕsts natoi'sĭnaksists
    ki ototŭmap'sĭnni Apĭstotokiuă.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Ikana꞉ma꞉ pi tieke lo hoeyaasememe.
    Pa ekipeke. Ikana꞉ma꞉ mo Baibolo bukana꞉ wape pea ula꞉ ekimanu pita꞉ Koda꞉na꞉
    wele pu hala꞉ ekimanu yaapo na handelememe.
  mkl-mkl: Ammɑ Jesu í jɛ nŋɑ í ni, ì wɑɑ rɑrɑ ŋɑi si nɑ iyi í jɔ̀ i kù mɑ̀ ɡbuɡbɑ̃i
    Ilɑɑɔ̃ ŋɑ hee mɑ́ jɛ mii iyi kukɔi ideɛ wɑ fɔ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ପେ ବୁଲ୍‍ ବୁଜେ ପେଡିଙ୍ଗ୍‌କେ ! ସାସ୍ତର୍‌ ବାରି ଇସ୍‌ପର୍‌ନେ ବପୁ
    ସାମୁଆଁରେ ପେନେ ସମାନ୍ ବାବ୍‌ନା ଆଲେଃଗେସା ଆକେନ୍ ସାମୁଆଁ ସାଲ୍ୟାକୁ ପେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Yesuusi zaaridi, “Hintte Xoossaa qaalay tamaarssiyabaa woykko iya wolqqaa
    eronna gisho baleeta.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆ, “ଆପେ ଧାରାମ୍‌ପୁଥି ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପେଡ଼େଃ କାପେ
    ସାରିୟା ଏନା ନାଗେନ୍ତେପେ ଆଦାକାନା ।
  gah-gah: 'Liki galegutí oteaká gakokumú amé ziki giza itanigi likago, Izesú nene
    konotó aleko láa loko limó: Lekeza monó gotolaú gakó makó nemóma nene gatinamóza,
    mogonáa gelemake itó Ómasímo galegutí kelémo oteaká zámuzamú nene ma gelemake
    gili gopa iki nilahe.'
  lcm-lcm: Na Iesu kala antok iria, “Mipo lok singina using parik mipa nas a mengen
    ang nei salsalik, na parik kapa mipa malangas kana kitmat a God.
  aer-aer: Jesus itneke angkirtnerlenge, “Arrangkwe, arrantherre untyeme itirreme,
    akutne iwenhele arrule intelhe-ileke-akerte Payepuleke. Arrantherre akutne Ngkarteke
    nhenge arne iwenhe apeke renhe ngangkerele mpwareme-arleke.
  qvc-NT: 'Chayshina niptinllapam, Jisusqa paykunata nirqan: —Qamkunaqam Dyuspa Santu
    Librun nishqanda mana intyindishpa ni Dyus pudirniyuq kashqambaq yach''ashpa,
    ancha pandashqa kangi.'
  tgl-ULB: Subalit sumagot si Jesus at sinabi sa kanila, “Nagkakamali kayo, sapagkat
    hindi ninyo alam ang mga kasulatan maging ang kapangyarihan ng Diyos.
  cbs-NT: 'Jesúsun jatu kemakin: —Matunan, Diosun jancha kenenibu unanma jawen kushipa
    man unanmadiki. Jaska wakin man kanemiski.'
  xtm-NTPP: 'Te ni ndakone''e Jesús ma, te jiña''a ya: ―‍Ndijin chi masu ka jini ni
    ja ka ka''an ni a. Masu ka jini ni sukan ká''an tutu ndee tnu''u Su''si ma, ni
    a ndaka ja kuu sa''a Su''si ma masu ka jini ni.'
  nnq-nnq: Yesu ngabajanga, “Mangweto ntekulemwa magambu magamanyije Majandiko Gachwapi
    na makakala ga Nnoongo!
  bao-NT: 'To biro cʉ̃ja ca ĩiro, o biro cʉ̃jare ĩi yʉʉwi Jesús: —Mʉja, Ʉmʉreco Pacʉ
    wederiquere, cʉ̃ ca tutuarijere, mʉja majiti. To biri no ca boorora mʉja ĩi maa
    wijiacã.'
  san-ORI: ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୱାଦୀତ୍, ଯୂଯଂ ଧର୍ମ୍ମପୁସ୍ତକମ୍ ଈଶ୍ୱରୀଯାଂ ଶକ୍ତିଞ୍ଚ ନ ୱିଜ୍ଞାଯ
    ଭ୍ରାନ୍ତିମନ୍ତଃ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―¡Ngo mejawan cuane teamendeacan quiaj, cos
    ngo mejawan cuane ajlüy tiül Mipoch Teat Dios; aton ngo mejawan cuane alndom marang
    Teat Dios!'
