  tnp-tnp: Kəni Iesu təməni=pən kəm lah məmə, “Itəmah nəmotəni arəpən rəhatəmah nəghatiən
    mətəu-inu nəsotəhruniən Nauəuə Rəha Uhgɨn mɨne nəsanəniən rəhan.
  urd-urd: ईसा' ने जवाब में उनसे कहा, “तुम गुमराह हो; इसलिए कि न किताबे मुक़द्दस को
    जानते हो न ख़ुदा की क़ुदरत को।
  hot-hot: Ma Yisu hanaŋ, “Môlô miŋ oyala Wapômbêŋ anêŋ lôklokwaŋ lôk anêŋ abô atu
    ba hêk anêŋ kapya katô ami. Ba intu onaŋ abô lokbaŋ êntêk.
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Pusa tongan-tongangkoa'' annu tae''koa''
    umpekalambanan issinna Buku Masero sola kakuasaanna Puang Allata''alla.'
  rus-SYN: 'Иисус сказал им в ответ: заблуждаетесь, не зная Писаний, ни силы Божией,'
  mbh-mbh: Ma Jisas i olal ole riong ve, “Thomu o leklek lale, eneke lomumu mire nge
    a God ile riong na ile engenging avele.
  bdd-bdd: Ma Yesu hesilala bewa ꞌihemaiseya, ꞌigwae, “Bewa ꞌimi pui, weyahina Buki
    Heꞌasisi geya wasanapu, ma wete Yehoba ꞌina waiwai geya wasanapu.
  cbt-NTPO: —Canpitaso' co no'tëquën yonquiramahuë'. Yosëso' chini chiníquën nanantopirinhuë',
    co nohuitëramahuë'. Quiricanëonta' co nitotëramahuë'. Napoaton co nanitëramahuë'
    no'tëquën yonquicamaso'. Yosëso' ya'ipiya nanitaparin.
  srn-NT: 'Yesus piki den taki: “Un fowtu srefsrefi! Bika un no sabi san skrifi ini
    a Santa Buku, èn un no sabi a krakti fu Gado.'
  cta-NT: 'Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ nguꞌ biꞌ: ―Ná jlo tiꞌ ma̱ tsiyaꞌ ti, chaꞌ
    ná nchca cuayáꞌ tiꞌ ma̱ jiꞌi̱ quityi jiꞌi̱ ycuiꞌ Ndyosi; ná nchca cuayáꞌ tiꞌ ma̱
    chaꞌ nchca tsa jiꞌi̱ ycuiꞌ Ni cuaꞌni Ni cña tonu.'
  bqc-SIM: 'Ɔ̃ Yesu wèmá à mɛ̀: A sãsãɛ á Luayãtaala ń aà gbãao dↄ̃sai yã́i.'
  tcz-CHONGTHU: Yeshuan adonbut in, “Pathen Thule Pathen Thahatna nahet lou jeh uva
    nasuhkhel jiu ahi.
  mar-mar: येशूने त्यांना उत्तर देऊन म्हटले, “तुम्ही चुकीची समजूत करून घेत आहात, कारण
    तुम्हास शास्त्रलेख व देवाचे सामर्थ्य माहीत नाही.
  snp-snp: Loga o edato, Yesukafo itibito limo, Linate ya ka mono lufuwau nemo ka
    ido Goti aumala yaki kolife loti kolámanako, yamu kopa ka lo minae.
  isl-isl: 'Jesús svaraði: „Þið vaðið reyk, því þið þekkið hvorki Biblíuna né kraft
    Guðs.'
  spy-NT: Kuwālchi ꞉Yēēsu kule, “Ōkustootiin kuuyu ‑mōōnkētē ꞉akweek kiyēē ibooru
    ꞉siruutēkaab Yēyiin āk wōlēē wuu ꞉kāāmuukēywēēkyii.
  xnn-xnn: Dat songbatan Jesus et kanana, “Baken osto nan nemnemyo tay adiyo od getken
    nan naisolat isnan kalin Apo Dios ya adiyo gedan getken nan kabaelana.
  mwe-mwe: A Yeshu gubhaajangwilenje, “Mmanganya nnapuganikanga kwa ligongo lya nngagamanya
    Majandiko ga Ukonjelo wala mashili ga a Nnungu.
  tte-tte: Yeisu kainali iyamaisa iwaloba, “Kwalopwano yawasosi, kaiwena Buki Tabu
    ana walo nige wakakatai yo tabe Yaubada ana kaiwe nige imamayale kolimiu.
  tcs-tcs: Zizas i bin ansa dempla diskain, ‘Yupla no sabe wanem dem wod blo God i
    spik. Yupla tok rongwei ane yupla no sabe dat paua blo God.
  hlt-THB: Jesu ing, “Khawsa a cak ciim ingkaw Khawsa a saithainaak am nami sim a
    dawngawh, nangmih ing poek thawlh hawh u hyk ti.
  soq-soq: Iesu mo sipoamone wanase, “Buka bedewe dima girumalena e mai inseipadewaitipe
    ita do God mukawa mai ateitipe wanleipona, dia. Sa baiwa waitarala surakauaia
    waile dianeilana.
  qub-qub: 'Niptin Jesús niran: «Gamcunaga llutantami yarpaycanqui Tayta Diospa palabrancho
    isquirbiraycashanpaj. Wañushacunata cawarachimunanpaj munayniyoj cashantapis manami
    tantiyanquichu.'
  att-att: Á simibbák si Apu Kesu nira, á kinagi na, “Nakaliwâ kayu ta pannononò naw,
    gapu ta arán naw garè mánnámmuán yù dán nga netúrâ nga Ubobuk ni Namarò, ánna
    arán naw gapay mánnámmuán yù pakáwayyá ni Namarò.
  bki-bki: Naruei Yesu berenio “P̃eli ga, kenemiu jidomiano jokoro, bior kamiu maka
    kuvijikia vaio napano Atua kiano Iliano Lu naio berenio, a kamiu maka kuvijikia
    vaio napano kiano moroano na toru naio mijikia rilaio.
  bqp-bqp: 'Akũ Yesu wèḿma à pì: A sãtɛ á Luda takada kũ a gbãnao dↄ̃naa sari
    yãi.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə bwo nə́: «Bɨ́ ŋgə kwab nəcé bɨ ampúyɛ́ sâ Kálaad Zɛmbî
    ŋgə́ cɨ yí, bɨ kú nə́mə́ mpu mpífə́ mə́ Zɛmbî.'
  hat-hat: 'Jezi reponn yo: Nou nan lerè wi. Nou pa konprann sa ki ekri nan Liv la,
    ni nou pa konnen pouvwa Bondye.'
  npl-NT: 'Jesús okinmili: —Nomejwah nonmotlapololtijtokeh porke amo nonkajsikamatih
    itlajkuilol Dios nion iweletilis.'
  bgg-bgg: Isu è ithek shii chang, “Nathek ne khama adunmey pho ro nyieliieshii ithek
    ne jigigam nane Hamangkhung-aphuii ro blu athieg ara ro.
  eng-TCENT: Jesus answered them, “You are in error because you know neither the Scriptures
    nor the power of God.
  eng-BSB: Jesus answered, “You are mistaken because you do not know the Scriptures
    or the power of God.
  cpu-NT: 'Ipoña jakanake Jesús, ikantziri: “Pikenakaashitakaro eeroka, te piyotakotero
    Osankinajanorentsi, te piyotakotairo eejatzi ishintsinka Pava.'
  san-ASM: ততো যীশুঃ প্ৰত্যৱাদীৎ, যূযং ধৰ্ম্মপুস্তকম্ ঈশ্ৱৰীযাং শক্তিঞ্চ ন ৱিজ্ঞায
    ভ্ৰান্তিমন্তঃ|
  tac-NT: '''Liko Esúsika regá anele alué ralámuli: ―''Émika tabilé machigá mochí.
    Tabilé machí ''emi Onorúgame nila ra''íchali, nibilé machí ''emi churigá ko Onorúgame
    a''walila.'
  eng-WEBPB: But Jesus answered them, “You are mistaken, not knowing the Scriptures,
    nor the power of God.
  gfk-H: 'Ma Iesu ga balu diet hoken: “Muat ronga kanong pa muat palai ta ira nianga
    ta Kalou ing di ga pakat, ma pa muat nunurei mah no dadas ta Kalou.'
  viv-viv: Atu Bana Yesu gigayo, “Yaubada bonana ana vehawala kadu Yaubada yana faiwala
    keke wadahalamaneni faꞋina, omi keke wadanuwanuwa tunutunugina.
  yao-yao: Che Yesu ŵajanjile ŵanyawo, “Ŵanyamwe nkosele pakuŵa ngankugamanyilila
    Malembelo ga Akunnungu atamuno ukombole wa Akunnungu.
  tgp-tgp: Ale Iesu mo r̃aramira mara, “R̃omimim mo sopo tataholo, matan ka sopo levosahi
    na Retitapu teni na suihan God.
  auc-NT: Äñönänite Itota wæætë, —Mïnitö ïñæmpa. Wængonguï angä ëñente näni yewæ̈möinta
    adämaï inte baï ämïni awædö. Wængonguï adocanque tæ̈ï pïñængä inte edæ tömää cæcampa,
    ante pönënämaï inte edæ oda cæte ämïni awædö.
  kbc-NT: Jesus naɡ̶a niniɡ̶odi, meetediogi, “Niɡ̶ida makaamitiwaji eliodi mabataa
    leeɡ̶odi aɡ̶owooɡ̶oti Aneotedoɡ̶oji lotaɡ̶a, oteɡ̶exaaɡ̶aɡ̶a owooɡ̶oti Aneotedoɡ̶oji
    notoetiigi.
  bmh-bmh: Guzenai aurina, Yesus nug koli guzenai awareun, “Ag Uwait nugau ze mui
    gonugau gusig mui ag i abiu. Gonun, ag polumanemen dudu pet!
  ctu-BL: 'Jesús tsi'' subeyob: Cabʌl la'' sajtemal come mach cʌñʌlic la'' cha''an
    i Ts''ijbujel Dios mi i p''ʌtʌlel Dios.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Faya ka vumay gər a bo kurom hərwi
    ka sərum wu nakə mawatsa eye mə Ɗerewel i Mbəlom aye bay ada ka sərum gədaŋ i
    Mbəlom bay.'
  noa-H: Magbaata hũr nʌm jʌ̃g heyaa Jesuu hamag, —Pãran hok'oota hiek'a nʌmgui hajim,
    Hẽwandam hiek p'ã sĩsidʌm gaai jaau simta hi jua t'eegjã k'augbata hiek'a naawai.
  alp-NT: Yesuse Ibeteke lokosi be, “Imi nati sala titinai! Imi noake ele mere le
    imi rekwa lepata bei Alla mo pise Alla Eni kbasare mo.
  san-VEL: tato yii"su.h pratyavaadiit, yuuya.m dharmmapustakam ii"svariiyaa.m "sakti nca
    na vij naaya bhraantimanta.h|
  kbq-kbq: Jisasi'a kenona'a anage huno zamasmi'ne, Tamagratmi tamazeri havia nehaze,
    na'ankure avontafero, Anumzamofo hanavea antahi'amara nosaze.
  kbh-kbh: 'As Jesús tojanë́jua: —Nts̈amo ts̈ëngaftanga s̈monjayancá ndmëncá s̈montsoyebuambná,
    Bëngbe Bëtsabe uabemana palabra, ni chabe obenanama ndoñe quecmátësertana causa.'
  ron-LSB: 'Dar Isus le-a răspuns: “Vă înșelați, căci nu cunoașteți Scripturile și
    nu știți puterea lui Dumnezeu.'
  pon-pon: 'A Iejuj kotin japen majani on irail: Komail meid japun pwe komail jo weweki
    kijin likau kan de mana en Kot.'
  nhe-BL: 'Pero Jesús quinilhui: ―Inmocajcayajtoque pampa ax inquimatij Itlajtol Toteco
    huan ax inquimachilíaj para nelía hueyi ichicahualis.'
  sps-sps: Jisas biny ratuari, “Mi iring em, tana saa, mi pin iny rom Vegiau Ten Gov,
    ana parits ten Gov.
  wnc-wnc: Siwan Jesuta yake anzing yanikut, “Ginda Anututane wamu tupa siknga mataking
    kaknga dua nataaing. Siwan ginu Anututane kekeknga aknga kuut dua natake wamu
    gutonga yakaing.
  nmw-S: Yeisu i golase halingadiye i nga, “Humiu hu bole suwok, kaiwane taine hu
    delapu Buk Bwabwalene hana lihu ge Helak wana gaisi.
  bus-bus: 'Ben Yesu wèńla à bè: A sãsã a Luda takada kↄ̃n à gbãaao dↄ̃sai yãnzi.'
  gub-BL: Uze'eg Zezuz wanupe. — Napekwaw kwaw ma'e pe. Ta'e napekwaw kwaw Tupàn ze'eg
    kwehe arer pape rehe imuapyk pyrer pe xe, ta'e napekwaw kwaw Tupàn ikàgaw pe no
    xe.
  imo-imo: Jisasini enondo topondopa nimbei, “Eno Gotenga bukuna ungu moromoma kinye,
    Gote kinye enge peremo mele kinye, naa pilko loi ltemelemunga imboma altoko tengemundo
    nimele mele naa pilko likolio kolo toromele.
  boj-boj: Onaqa Yesus na minjrej, “Qotei aqa anjam neŋgreŋq di unu qaji di aqa damu
    niŋgi poiŋgosai. Qotei aqa siŋgila dego niŋgi poiŋgosai. Deqa niŋgi anjam grotonub.
    Grotosib agi nenembonub.
  eng-DRA: 'And Jesus answering, said to them: You err, not knowing the Scriptures,
    nor the power of God.'
  knf-knf: 'Kë Yeŧu aşë ŧeem baka aji : « Naneemi, naamme Ulibra wi Naşibaţi abot
    awo naamme mnhina mi nul.'
  san-KHM: តតោ យីឝុះ ប្រត្យវាទីត៑, យូយំ ធម៌្មបុស្តកម៑ ឦឝ្វរីយាំ ឝក្តិញ្ច ន វិជ្ញាយ
    ភ្រាន្តិមន្តះ។
  arn-NT: 'Feymew llowdunguy ta Jesus, feypilen mew: —Welulkakeymün, tamün kimnon
    mew tati wirin dungu ka Ngünechen tañi pepiluwün.'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―¡Ragdxadi guial ad nünbeetidi xtiidx Dios ad
    nünbee tëëtidi xhienaag na̱j xguialrniabeeman!'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Bɛkwɛ́nɛ́ bɛ́chí nɛ bhe tontó! Nti achi bɛ bǎbhɨ́kɨ́
    rɨŋɨ yɛ̌ chi mɛnyɨŋ ɛbhɛn bɛchi amɛm Ɛkáti Mandɛm nɛ yɛ̌ chi bɛtaŋ Mandɛm.
