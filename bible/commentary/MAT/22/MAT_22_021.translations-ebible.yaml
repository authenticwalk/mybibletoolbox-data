verse: MAT.022.021
translations:
  kpx-kpx: Ige abu namihai avoe, “Loma gamani kosive baluga, Sisa.” Ige Iesuu namigevei
    avoe, “Ito. Iale gamaniele gamani omive. Isi Dilavaele Dilava omive.”
  okv-H: “Amo Rome ta gavana ta tombu hajire ra,” ainge eo, “Rome ta hajire mihia
    avoeto Rome ta donda amo Rome ta ikasova eto God ta hajire kito God ta ikasova.”
    ainge Iesu na enu,
  tbo-tbo: Ma hi baha hi pa, ‘Sisa galenana.’ Ega yaka Yesu uyahihi i baha i pa, ‘Heki,
    ginouli awai Sisa galinei Sisa ona weleya. Ma ginouli awai Yaubada galinei Yaubada
    ona weleya.’
  mal-C: “കൈസറുടേത്,” അവർ മറുപടി പറഞ്ഞു. അങ്ങനെയെങ്കിൽ “കൈസർക്ക് നൽകേണ്ടത് കൈസർക്കും
    ദൈവത്തിന് നൽകേണ്ടത് ദൈവത്തിനും നൽകുക” എന്ന് അദ്ദേഹം അവരോടു പറഞ്ഞു.
  grc-SR: Λέγουσιν ⸋αὐτῷ,⸌ Καίσαρος. Τότε λέγει αὐτοῖς, Ἀπόδοτε οὖν τὰ Καίσαρος Καίσαρι·
    καὶ τὰ τοῦ θεοῦ τῷ θεῷ.
  bgc-bgc: उननै उसतै कह्या, “कैसर का।” फेर उसनै उनतै कह्या, “जो कैसर का सै, वो कैसर
    ताहीं; अर जो परमेसवर का सै, वो परमेसवर ताहीं द्यो।”
  khz-khz: Ira gevega-geleto, “Kaisara gena.” Iesu na evaikilarato, netiwato, “Gaurai,
    Kaisara gena gau Kaisara pio venia, Palagu gena gau Palagu pio venia.”
  deu-TKW: 'Sagen sie: des Kaisers. Hierauf sagt er zu ihnen: so gebet dem Kaiser,
    was des Kaisers ist, und Gott, was Gottes ist.'
  zsr-NT: 'Tëꞌ Lëꞌ: ―Queëꞌ César naꞌ. Niꞌr Jesús gudxëꞌ lequëꞌ: ―Gul‑quizxjëꞌ César
    le naqui queëꞌ César, atiꞌ Dios le naqui queëꞌ Dios.'
  lin-lin: 'Bazongisaki : — Ezali ya Sezare. Yesu alobaki na bango : — Bopesa na Sezare,
    oyo ezali ya Sezare ; mpe bopesa na Nzambe, oyo ezali ya Nzambe !'
  hns-NT: 'Tab oelog bolies: „Maahaaraadja ke.” Tab oe bolies: „Maahaaraadja ke de
    djaun okar hai, aur Parmeswar ke bhie de djaun okar hai.”'
  noa-E: Magbaa amachdëu, —Romaam rey César khĩir khabahab ajierram, ich thʉ̈r dʉ̈i.
    Magbaawaita Jesuu amag, —Mag khai magan reíg ich paat deenaa Ẽwandamagjã agjö
    ich paat deebat ajim.
  eng-EMTV: They said to Him, “Caesar's.” And He said to them, “Render therefore to
    Caesar the things that are Caesar's, and to God the things that are God's.”
  mib-NT: 'Te ni cacahān de jíín yá: Nuū jiín sɨ́hvɨ́ rey un cúu, áchí de. Yūcuán
    na te ni cahān yā jiín de: Núu súcuan te nacuāha ró núū rey un jéē yɨ́hɨ cuenta
    nuū de, te nacuāha ró núū Yaā Dios tāca jéē yɨ́hɨ cuenta nuū maá yá, achí yá.'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “सिजरे़ल्‍ले़न्‌पत्‍लो॥” हे़क्‍क्‍याङ् ये़सुरे़
    खे़ङ्‌हाॽ मे़त्तुसि, “सिजरले़ कुबाःन्‍हाॽ सिजरे़न् पिरे़म्‍मे़ॽ, हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍हाॽ निङ्‌वाॽफुमाङ्‌ङिन्‍ने पिरे़म्‍मे़ॽओ॥”
  xnj-xnj: Vakamyangula “Ya nkosi wa ku Loma.” Penapo Yesu akavajovela, “Hinu mumpela
    nkosi wa ku Loma vyaki nkosi wa ku Loma na mumpela Chapanga vyaki Chapanga.”
  mmx-mmx: La diga vorang i, “At ne Kaisar.” La ni ga lok tidi, “Mina raba ne Kaisar
    mi lempanga i epovo at ne Kaisar, la mina raba ne Moroa mi lempanga i epovo at
    ne Moroa.”
  cbr-NT: 'Cacëxun ca atun cacëxa: —Ax ca Césarnën bëmánan tanquian ''acë ''imainun
    Césarnën anë ''icën. Usaquin cacëxun ca Jesusan cacëxa: —Ami mitsun ''atia César
    cuëëncë a ñu camina ''ati ''ain, axa mitsun ''apu ''ain. ''Anan camina ami mitsun
    ''atia Nucën Papa Dios cuëëncë a ñu ''ati ''ain, axa mitsun Papa Dios ''ain.'
  tee-NT: 'Pus ju yu''unch tajuni ni ix''anuch ju César. Yuchi ju xak''ai tucan ju
    ixlhinonk''ojui chux ju xalacat''un Roma. Pus ju acsnich ju Jesús alacjuni: ―Pus
    axt''aknit''it ju César ju ix''anuch. Chai axt''aknit''it ju Dios ju ix''anuch
    Dios.'
  eng-LSV: They say to Him, “Caesar’s”; then He says to them, “Render therefore the
    things of Caesar to Caesar, and the things of God to God”;
  cak-NT: 'Y reje'' xqui''ij che ri Jesús: Chi ri rey César, xecha''. Y ri Jesús xu''ij
    chique: Tiya'' che ri César ri can richi-wi ri César; y tiya'' che ri Dios ri
    can richi-wi ri Dios, xcha'' ri Jesús.'
  pah-NT: 'A''ero g̃a ei: —César''ga ra''angava. Garera tuhẽ g̃a okwatija inog̃a hehe,
    ei g̃a. A''ero Jesus''ga ei g̃a pe: —Pemondoa''ja ti César''ga rembiapoa ga pe
    a''ero. Tupana''ga rembiapoa ki a''e te pemondoa''ja Tupana''ga pe, ei ga g̃a
    pe. Yvyakotyve''g̃a pe Jesus''ga ei Tupana''ga rembiapoa tonhimondo ti g̃a onhikwava''eg̃a
    ga pe javo.'
  sja-NT: 'P''anaujida: —César k''ĩra mãik''aapa ichi t''ɨ̃ta p''ã bɨda ajida. Mãpai
    Jesupa mãgaji: —Mãgara téetɨ Cesarmaa irua net''aa iidipari, mãik''aapa auk''a
    téetɨ Tachi Ak''õremaa irua iidipari.'
  xed-xed: «Ŋa mgham Sezar ya,» ka həŋ. «Ka mantsa tsi ya ní, vlaŋwavla ta mgham Sezar
    ta ya ta nzakway ka ŋa mgham Sezar. Vlaŋwavla guli ta Lazglafta ta ya nzakway
    ka ŋa Lazglafta,» kaʼa.
  mks-NT: 'Já na̱cachi na̱ cán já xi̱hi̱n á: —Ñéhe a na̱hná xi̱hín qui̱ví da̱ cómí
    cuéntá sa̱há ñuu Roma —na̱cachi na. A̱nda̱ já na̱cachi tucu Jesús já: —Ndiquia̱hva
    ndó ña̱ cúú ña̱ha da̱ cómí cuéntá sa̱há ñuu Roma ja̱n nu̱ dá. Ta ndiquia̱hva ndó
    ña̱ cúú ña̱ha Ndióxi̱ nu̱ á —na̱cachi a.'
  gfk-S: “Tano king,” di ga balu ie. Io, iga tange ta di, “Maso. Mu na ter tano king
    ira linge iat tano king, ma mu na ter tane God ira linge iat tane God.”
  bmu-bmu: “O mi sisa-kiŋgöreŋ,” mewö meleŋda jiget. Jigetka kewö jii mötket, “Mewö
    aiga yuai sisa-kiŋgö imutŋambuk buŋaŋi akzawi, mi mönö yaŋgöra al waŋgime. Yuai
    kun Anutugö buŋaya akzawi, mi mönö Anutugö buŋa qeme.”
  dgz-dgz: Mu gare anega wan, “Ame ayop Sisa guewa mega gamup wandia.” Menan Iesu
    anega wan, “Ap menan, wan dim dim Sisa mega wandepi ame Sisa di wanapen. God mega
    wandepi, ame God di wanapen.”
  eng-GNV: They sayd vnto him, Cesars. Then sayd he vnto them, Giue therefore to Cesar,
    the things which are Cesars, and giue vnto God, those things which are Gods.
  zaa-NT: 'Becàbi cą nna ra cą ne: Qui'' Cesar enne'' rigú''ubia''. Làniana ra tìe
    cą: Entonces líúte ba qui'' Cesar nu ná qui'' Cesar, ą''hua líúte ba qui'' Tata
    Dios nu ná para lèe nna.'
  eng-WEBSTER: They say to him, Cesar's. Then saith he to them, Render therefore to
    Cesar, the things which are Cesar's; and to God, the things that are God's.
  guh-guh: 'Nexata bajarapamonae jumaitsi Jesúsjavabelia: —Romanonacua raja pepo pevetsinë
    pitabara, pevënënua, jai. Nexata Jesús jumaitsi bajarapamonaejavabelia: —Nexata
    parajutabiabianame Romanonacua pepo pevetsinë pijajava. Parajutabiabianame pijinia
    saicaya Diosojavabelia Dioso pijajava, jai Jesús.'
  bon-bon: Teepi jejisi egä, “Siisa me opo gyene piiyepu teeme ngii gyene.” Yeesu
    jejemige egä, “Lui gwidape gemi Siisa me, teebine ecäreye pui; piiyepu lui gwidape
    gemi Acejiyame me, teebine ecäreye pui.
  nhw-BL: 'Huan inijuanti quiilhuijque: ―Iixcopinca huan itoca tlanahuatijquetl César.
    Huan Jesús quinilhui: ―Xijmacaca César catli ya iaxca huan nojquiya xijmacaca
    Toteco Dios catli Toteco iaxca.'
  swh-ONEN: Wakamjibu, “Ni vya Kaisari.” Basi Yesu akawaambia, “Mpeni Kaisari kilicho
    cha Kaisari, naye Mungu mpeni kilicho cha Mungu.”
  wbi-wbi: Vakamwamula vakati,”Fya Kaisali.”Pepano u Yesu akavavuula akati,”Ifya Kaisali
    mumpelaghe uKaisali ifya Nguluve mumpelaghe u Nguluve.”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, tem yɛ̃roɡiɑ. Yerɑ u bu sɔ̃ɔwɑ u nɛɛ, i tem yɛ̃ro
    kɔsio ye yɑ sɑ̃ɑ tem yɛ̃roɡiɑ, kpɑ i mɑɑ Gusunɔ kɔsiɑ ye yɑ sɑ̃ɑ Gusunɔɡiɑ.
  eng-KJVCPB: They say unto him, Cesar’s. Then saith he unto them, Render therefore
    unto Cesar the things which are Cesar’s; and unto God the things that are God’s.
  kgk-NT: '—César ra''anga hembihai uka ave, he''i íxupe hikwái. Ha Hesu he''i: —Aipo
    ramo, César-pe imba''e eme''ẽ. Ne mbopaga uka ramo, eme''ẽ jevy íxupe, ijáry-pe.
    Ha Nhandejáry-pe katu hemimbota eme''ẽ íxupe, he''i huvixa kwéry-pe Hesu.'
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Mo Roomaaya kieetaivaa mmannammannaivoota
    inna nnutuuvootama ivau vainoo, tuduu rikioo Yisuuva iya sai tunoo: Mo Roomaaya
    kieetaivaa mminnaiyauvaa safuuma ari mmiatee. Mo Anutuuqaa mminnaiyauvaa safuuma
    Anutuuqaa ari mmiatee,'
  cpy-cpy: 'Ikanteeyini: “Rashi iwinkatharite wirakocha.” Ikantzi Jesús: “Tema riitaki
    iwinkatharite wirakocha ashitari, pantant-yaanariri ishintsi-tzimiri, pipinateri.
    Riima ikaatzi rashitari Tajorentsi, pantant-yaanari ishintsi-tzimiri rirori.”'
  ekk-PKP: „Keisri,“ vastasid nad. „Keisrile tuleb anda tagasi see, mis keisrile kuulub,
    ja Jumalale see, mis Jumalale kuulub,“ ütles ta neile.
  mpx-mpx: Anana hi lahe hi ba, “Sisa.” Inoke Yeisu i baek elal i ba, “Toto Sisa kaiwena
    nuku pek Sisa elana, ge toto Yehoba kaiwena nuku pek Yehoba elana.”
  wbp-wbp: Jangku-manulkulu, “Ruumu-wardingki-kirlangu Kingi-kirlangu miparrpa manu
    yirdi-ka ngunami pirlingka.” Wangkajalku-jana Jijajiji, “Nyiya-puka kuja karla
    nguna Ruumu-wardingkiki Kingiki, ngulanyalurla yungka. Kala kuja karla nguna Kaatuku
    nyiya-puka, ngulajulurla yungka nyanunguku.”
  luo-luo: Negidwoke niya, “Gin mag Kaisar.” Eka nowachonegi niya, “Miuru Kaisar gige
    Kaisar, to miuru Nyasaye gige Nyasaye.”
  nhe-NT: 'Huan yajuanti quiilhuijque: ―Iixcopinca huan itoca tlanahuatijquetl César.
    Huan Jesús quinilhui: ―Xijmacaca César tlen ya iaxca huan nojquiya xijmacaca Toteco
    Dios tlen Toteco iaxca.'
  aii-aii: 'ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܕܩܹܣܲܪ.“ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܗܲܒ݂ܠܘܼܢ ܗܵܕܟ݂ܵܐ
    ܡܸܢܕܝܼ ܕܩܹܣܲܪ ܠܩܹܣܲܪ، ܘܡܸܢܕܝܼ ܕܐܲܠܵܗܵܐ ܠܐܲܠܵܗܵܐ.“'
  esk-NT: Kiuniġaat, “Caesar-m.” Aasiiñ Jesus-ŋum uqautiniġai, “Akiḷḷiutigilugu Caesar-mun
    Caesar-m pigikkaŋa, suli Agaayyutmun pigikkaŋa Agaayyutim.”
  msb-msb: “Kan Cesar,” an sabat ninda. Kaya ginsabihan sinda ni Jesus, “Maayo, kun
    sugad ihatag kan Cesar an para kan Cesar kag sa Dios an para sa Dios.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Nióh³ quiah¹² rai¹³ romano báh³ jøng², ca¹lah¹quianh¹³
    jmai³dsa ―ca¹juúh²dsa. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Hi² jøng²
    dsio¹ mi³tih³ hniah¹² ja³cog² rai¹³ ju³lah lǿa¹² jǿg³ quiah¹² rai¹³. Jøng² dsio¹
    mi³tih³ hniah¹² ja³cog² Diú¹³ calah ju³lah lǿa¹² jǿg³ quiah¹²dsa ―ca¹juúh² Jesús.'
  dso-dso: ସେମନ୍‌ କଇଲାଇ, “ରମିୟ ରାଜାର୍‌ ମୁଉ ଆରି ନାଉଁ ଆଚେ ।” ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତେବେ
    ଜନ୍‌ଟା ରମିୟ ରାଜାର୍‌ଟା, ସେଟା ତାକେ ଦିଆସ୍‌ ଆରି ଜନ୍‌ଟା ପରମେସରର୍‌ଟା, ସେଟା ପରମେସର୍‌କେ
    ଦିଆସ୍‌ ।”
  meu-meu: Bena ia ese e hamaorodia, eto, Kaisara ena, Kaisara ba henia; Dirava ena,
    Dirava ba henia.
  yva-NT: Umba wo raura nanto Ai ware, “Akarijo Titi Roma amune ma muno apa tame mije.”
    Umba Yesus po raura nanto mai pare, “Akarijo Titi Roma apa ma, weti animaisye
    mirati po ranajo wasai, wapo raunanto ai. Muno animaisye mirati Amisye po ranajo
    wasai, wapo raunanto Amisye ai tavon.”
  dgc-dgc: “Ey tu hari ta Roma,” kagi de. “Tama,” kagi ni Jesus. “Nadid, tu koo na
    hari ta Roma, éy iatéd moy diya. Pero tu para ta Diyos, éy iatéd moy ta Diyos.”
  zpm-NT: 'Pquiab zho rëb zho: ―Lëë rey i, lëë lë me i quia lo qui. Dzigo rëb me lo
    zho: ―Miṉe rieguiaḻ sca ycaa rey, goḻdeeda lo rey; scaquegaa miṉe rieguiaḻ ycaa
    Dios, lo Dios goḻdeeda.'
  hix-NT: Hàà, Sesa hamà, ketxkon hatà. Hàà, yaworo màketxow hamà, kekon hatà, Txesusu.
    Noro katxho me nay hamà, onà, kekon hatà. Àro ke noro ewakryetxoko, owyanye àkatxho
    yàmrà ke mak ha, kekon hatà. Àro wyaro rma rha Khoryenkomo xarha ewakryetxoko,
    owyanye eyuknur ke mak ha, kekon hatà, Txesusu.
  sim-sim: Urik limu mbara, �Sisarhi vria.� Urik ormu mbara, �Wa, mbele mbele ol Sisarhi
    ondo indiyok orin ji haka. Hako mbele mbele ol Avui Wasilakahi ondo orin ji haka.�
  npi-ULB: तिनीहरूले उहाँलाई भने, “कैसरको ।” त्यसपछि येशूले तिनीहरूलाई भन्‍नुभयो,
    “त्यसो भए, जे कैसरका हुन्, ती कैसरलाई देओ, र जे परमेश्‍वरका हुन्, ती परमेश्‍वरलाई
    देओ ।”
  cgc-cgc: Sabat danen, “Iya ta pangulo ta Roma.” Ambal din, “Ta, daw ino iya ta pangulo
    ta Roma, iatag nyo ki kanen. Daw ino iya ta Dyos, iatag nyo ta Dyos.”
  tim-tim: Hain dâmbo hin dâyi, “Damun nenŋe Roma luâk kotŋe Sisa yâkgât otneŋe.”
    dâyi. Hain dâmbiâ hin dâep, “Wan me wan Roma luâk humogât dâtâŋe amâ yâk waŋbei.
    Dâ wan me wan Anutugât dâtâŋe are amâ Anutu waŋbei.” dâep.
  yor-yor: Wọ́n sì dáhùn pé, “Ti Kesari ni.” “Nígbà náà ni ó wí fún wọn pé,” “Ẹ fi
    èyí tí í ṣe ti Kesari fún Kesari, ẹ sì fi èyí ti ṣe ti Ọlọ́run fún Ọlọ́run.”
  wos-wos: Wungi wakwexékéndéka di wa, “Wu Romna néma duna xi, Sisar dé.” Wungi wandaka
    dé diré wa, “Wu mwi hundi dé. Sisarna jondu Sisarka mé guni hwe. Godna jondu Godka
    mé guni hwe.”
  emp-NTPO: 'Ãdjia panusid̶aa: –Romanebema borod̶eda.– Maʌ̃be Jesuba jarasia: –Mãwã
    baibʌrʌ Romanebema borod̶era Romanebema boroa diad̶adua, idjab̶a Ãcõrẽnera Ãcõrẽa
    diad̶adua.–'
  eng-F35: They say to Him, “Caesar's.” Then He says to them, “Render therefore to
    Caesar the things that are Caesar's, and to God the things that are God's!”
  ind-ind: Jawab mereka, “Raja Romawi.” Lalu kata Yesus kepada mereka, “Kalau begitu,
    berikanlah kembali kepada raja apa yang memang milik raja. Dan berikanlah kembali
    kepada Allah apa yang memang milik Allah.”
  pes-OPCB: 'جواب دادند: «قیصر روم.» فرمود: «بسیار خوب، مال قیصر را به قیصر بدهید،
    و مال خدا را به خدا.»'
  mpt-mpt: i baaibo Komok sume Sisae e smik osa e niniin osa ota biobo gesiba Yesuse
    baabenea Sisa emi biamo ema dlaniba eka God emi biamo ema dla naine ge baabesea
  bla-bla: An'ĭstsiauaie, Cæesar otsinan'. Itŭm'anĭstsiuax kotok' Csesar otsinan'ists,
    ki Ap'ĭstotokiuă kotok' otsinan'ĭsts.
  ssx-ssx: Sisana꞉ ekie lemekeme. Koto lemeke Yesuma꞉ iki pa꞉ta꞉ alota꞉ Sisana꞉ alemanu
    meata꞉ kota꞉ Sisa pa꞉ta꞉ kone pa mea hala꞉pa꞉peke. Kutupa Koda꞉na꞉ alemanu ya꞉ka꞉na꞉ta꞉
    kota꞉ Koda꞉ pa꞉ta꞉ kone pa mea hala꞉pa꞉peke leekeme.
  mkl-mkl: Nɔ ɑ̀ ni, ti Sezɑɑi. Ŋɔi Jesu í sɔ̃ ŋɑ í ni, to, debɛi i sɑ̃ɑ Sezɑɑ iyi
    í jɛ tɛɛ ŋɑ, nɔ i sɑ̃ɑ Ilɑɑɔ̃ mɔ iyi í jɛ tɛɛ ŋɑ.
  gaq-gaq: ମେଇଂ ଉତର୍ ବିକେ “ରୋମ୍ ଇଃସାଙ୍ଗ୍‌ନେ ।” ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ତେଲା ଆଣ୍ଡିନେ
    ରୋମ୍ ଇଃସାଙ୍ଗ୍‌ନେ ଆତେନ୍‌ ରୋମ୍ ଇଃସାଙ୍ଗ୍‌କେ ବିଃପା ଆରି ଆଣ୍ଡିନେ ଇସ୍‌ପର୍‌ନେ ଆତେନ୍‌ ଇସ୍‌ପର୍‌କେ
    ବିଃପା ।”
