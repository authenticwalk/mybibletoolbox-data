  san-TEL: తతః స ఉక్తవాన, కైసరస్య యత్ తత్ కైసరాయ దత్త, ఈశ్వరస్య యత్ తద్ ఈశ్వరాయ దత్త|
  ben-IRV: তখন তিনি তাদের বললেন, “তবে কৈসরের যা কিছু, তা কৈসরকে দাও, আর ঈশ্বরের যা
    কিছু, তা ঈশ্বরকে দাও।”
  ntu-ntu: Nzrpibzlr kx, “King r Rom.” Zbz rpibzle badr kx, “Mz nzmu-krde lcde, kabzmu
    mz king da kx takitrde king x kabzmu mz Gct da kx takitrde Gct.”
  pan-pan: ਉਨ੍ਹਾਂ ਉਸ ਨੂੰ ਕਿਹਾ, ਕੈਸਰ ਦੀ। ਤਦ ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਫੇਰ ਜਿਹੜੀਆਂ ਚੀਜ਼ਾਂ
    ਕੈਸਰ ਦੀਆਂ ਹਨ ਉਹ ਕੈਸਰ ਨੂੰ ਅਤੇ ਜਿਹੜੀਆਂ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਹਨ ਉਹ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਦਿਓ।
  tkr-tkr: 'Manbışe «İmperatorunva» eyhe. Manke I''see manbışik''le eyhen: – İmperatorun
