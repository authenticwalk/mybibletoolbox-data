  nko-NT: Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Kaesare.” Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mʋ́mʋ́ mlɩpʋ tɔ́á
