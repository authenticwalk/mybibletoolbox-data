    Uhgɨn.”
  hch-NT: Mete'icühüave, Sesaxi. Hicü müpaü tinivarutahüave, Mericüte, tita Sesaxisüa
    mütimieme xequetenapinirieca Sesaxi, tita Cacaüyarisüa mütimieme, xequetenapinirieca
    Cacaüyari.
  crn-NT: 'Ayee mú tiraatáꞌixaa tɨjɨ́n: ―Amɨ́jna neꞌu ɨ́ tej tiyen ratamuáꞌamua tɨjɨ́n
    César. Aj pu i ayén tihuaꞌutáꞌixaa tɨjɨ́n: ―Setáꞌaj siyen huárɨni. Seraatáꞌan
    seꞌɨ́jna ɨ́ César aꞌachú tɨ caj tíꞌiracɨꞌɨti, seajta raatáꞌan ɨ́ Dios aꞌachú tɨ
    caj tíꞌiracɨꞌɨti aꞌɨ́jna.'
  zpu-NT: 'Naꞌll lle akeꞌ Leꞌe: —Ke César beꞌnnenꞌ nak beꞌnn wnebiaꞌn lliꞌ Romanꞌ.
    Naꞌll lleꞌe leakeꞌ: —Da nak ke César lewayoeꞌn leꞌe; naꞌ da llayaꞌl weꞌre Dios,
    leweꞌn Dios.'
  juy-juy: ଆନିଞ୍ଜି ଜିସୁନ୍‌ଆଡଙ୍‌ ଜାଲଙେଞ୍ଜି, “କାଇସରନ୍‌ ଆ ମୁକ୍କା ଡକୋ ।” ସିଲତ୍ତେ ଜିସୁନ୍‌
    ଆନିଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଅଙ୍ଗାତେ କାଇସରନ୍‌ଆତେ ତିଆତେ କାଇସରନ୍‌ ତିୟ୍‌ବା,
    ଆରି ଅଙ୍ଗାତେ ଇସ୍ୱରନ୍‌ଆତେ ତିଆତେ ଇସ୍ୱରନ୍‌ ତିୟ୍‌ବା ।”
  for-for: 'igeba: Sisantawe, untawe. Piya yuguna maya uwaimintiye: Pigo yewa, Sisantanaba
    Sisa amiyo. Piya, Kotintanaba Koti amiyo, untiye.'
  epo-epo: 'Ili diris al li: De Cezaro. Tiam li diris al ili: Redonu do al Cezaro
    la propraĵon de Cezaro, kaj al Dio la propraĵon de Dio.'
  gfk-gfk: “Tano lualua ta ira udahat ut na harkurai,” diet ga balui. Io, ga tange
    ta diet, “Masa. Muat na tar ta ira ut na harkurai ira linge at ta ira ut na harkurai,
    ma muat na tar ta God ira linge at tane God.”
  bjz-bjz: Aghá ririeta, númane, “Rom enembo da Jojabee Sisar da re,” regeguturieta,
    umó númandu ririe, “Avorego, Sisar da tofo aná undú ututuge, bae! Kotú, God da
    tofo aná God du ututuge, bae!”
  atg-NT: Ẹ ọli “Eyi iSiza.” Ighọ iJesu ọọ wẹ, “Irarighọ, a ri oni o khi oyi iSiza
    na iSiza a ri oyi Ẹshinẹgba na Ẹshinẹgba.”
  bjv-NT: 'Ə ɨləi-e tɨ əi nə: «E nje ko̰ɓe kɨ bo Səjar.» Ə Jəju təl əl-de ə nə: «Nḛ
    lə Səjar ə adi Səjar, nḛ lə Luwə ə adi Luwə tɔ.»'
  tos-NT: '—Hua̱ tamá̱ xlacapú̱n tlanca ma̱paksi̱na gobierno —kalhti̱nanko̱lh xlacán.
    Jesús huaniko̱lh: —Pus huata huá̱ camacama̱xquí̱tit hua̱ntu̱ xlá̱ ma̱paksi̱y gobierno
    sa̱mpi̱ huá̱ lakchá̱n, chu̱ hua̱ntu̱ tapaksiniy Dios huá̱ camacama̱xquí̱tit sa̱mpi̱
    huá̱ lakchá̱n.'
  rro-rro: Ia te'abi, “Kaisara 'euna.” Ba Iesu ia ehinabenakia etibaha, “Kaisara 'euna
    Kaisara katobena, 'a Tirama 'euna Tirama katobena.”
  mxp-NT: 'Jøts ja tꞌadsoodøø: ―Ja nwɨndsøn. Wɨnets ja ñɨma̱a̱jyɨdɨ ja nwɨndsønꞌa̱jtɨm
    Jesús: ―Yøꞌøts meets yø wɨndsøn mmoꞌop midi yø yjaꞌajtpy, jøts Dios yø xmoꞌodɨt
    midi Dios yjaꞌajtpy.'
  aak-aak: awa re urɨgɨ́awixɨnɨ, “Ayɨ́ émáyɨ́ mɨxɨ́ ináyɨ́ Sisaoyárɨnɨ.” urɨ́agɨ́a
    o re urɨŋɨnigɨnɨ, “Amɨpí Sisaoyá imónɨŋagɨ nɨwɨnɨrɨ́ná ayɨ́ Sisaomɨ mɨnɨ wíɨ́rɨxɨnɨ.
    Gorɨxoyá imónɨŋagɨ nɨwɨnɨrɨ́ná xewanɨŋomɨ mɨnɨ wíɨ́rɨxɨnɨ.” nurɨrɨ ámá Gorɨxo
    xewanɨŋónɨŋɨ́ imɨxɨŋɨ́ eŋagɨ nánɨ omɨ dɨŋɨ́ owɨkwɨ́rɨ́poyɨnɨrɨ e urɨ́agɨ
  chd-NT: 'Iƚniya italai''e''e''me, timiyi: ―Li''a César, lipuftine César. Timila'':
    ―Ja''ni i''huexi César, tonlapi''iƚe César; ja''ni i''huexi ȽanDios, tonlapi''iƚe
    ȽanDios.'
  kdc-kdc: Nao wamwidika, “Va Mndewa wa Lumi.” Abaho Yesu kawalongela, “Mgweleleni
    Mndewa wa Lumi vili va Mndewa wa Lumi, na mgweleleni Mulungu vili va Mulungu.”
  nhr-nhr: 'Xu xo̱a a máá: “Kaesaram di si i,” témé. Me nxãaska bìrí xu a máá: “Eẽ
    Kaesaram di ii sa nxãaska Kaesara ba máà, naka ẽe Nqarim di ii sa Nqari ba máà,”
    témé.'
  uig-PIN: 'Ⱪǝysǝrning, — dǝp jawab bǝrdi ular. U ularƣa: — Undaⱪ bolsa, Ⱪǝysǝrning
    ⱨǝⱪⱪini Ⱪǝysǝrgǝ, Hudaning ⱨǝⱪⱪini Hudaƣa tapxurunglar, — dedi.'
  beo-beo: Ilia bu adole i, “Sisa!” Amalalu, Yesu E bu adole i, “Amaiba:le, dili Sisa
    ea dabe amo Sisama ima! Amola Gode Ea dabe amo Godema ima!”
  acf-NT: Yo wéponn épi yo diʼy, “Sé sa Wa Siza.” I di yo, “Ében, bay Siza sa ki pou
    Siza épi bay Bondyé sa ki pou Bondyé.”
  tpi-OTNT: Na ol i tok, “Bilong Sisar.” Na em i tokim ol, “Orait, samting bilong
    Sisar, em yupela i mas givim long Sisar. Na samting bilong God, em yupela i mas
    givim long God.”
  mbt-NT: Migtabak sikandan, “Ki Sisar ne Impiradur.” Ne migkahiyan sikandan ni Hisus,
    “Ke iling due, ibehey niyu diye te Impiradur ka kandin, wey ibehey niyu degma
    diye te Manama ka kandin.”
  hau-SA: Suka amsa, “Na Kaisar ne.” Sai ya ce musu, “Ku ba wa Kaisar abin da yake
    na Kaisar, ku kuma ba wa Allah abin da yake na Allah.”
  mam-NT: 'Aj cytzak''be''nxin: —Te cawel te Roma—tz̈ikexin. Bix e xi'' tkba''nxin
    cyexin: —Kane ju''wa, cyk''onxne te cawel te Roma alcyej te, bix cyk''onx te Dios
    alcyej te Dios—tz̈ixin.'
  udu-udu: 'Uni ki thoḵ a’di gwo mo ka Kaysar mo be. Dhali yan’ko’d a’di ki thoḵ uni
    gwo mo ki: Wakan c̱ika Kaysar to jin ta jim ma Kaysar mo ma. Dhali c̱ika Arumgimis
    to jin ta ji ma Arumgimis mo ma.'
  tvt-tvt: “Luungwanglong men, neng ih ngaakbaat rumta. Eno Jisu ih neng suh li rumta,
    “Ese, erah ang abah ah sen ih Luungwanglong thiik ah Luungwanglong suh koh an,
    Rangte thiik ah Rangte suh koh an.”
  bgt-bgt: Imarea kena haghore tughua, “Na King gna i Rom.” Jisas ke velera, “Hea
