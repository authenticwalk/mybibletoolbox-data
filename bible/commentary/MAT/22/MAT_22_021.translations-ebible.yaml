    Fidiéeˇ lají̱i̱ꞌ˜ e catɨ́ɨngˉ Fidiéeˇ.'
  deu-1951: 'Sie sprachen zu ihm: Des Kaisers. Da spricht er zu ihnen: So gebet dem
