  etr-etr: Amalebe ilia sähalea, Sisaïela säi. Amala säsebegi, Yesuea ilima sähalea,
    Nelebo Sisaïeda Sisa hïma ïmalo. Godeïeda Gode hïma ïmalola säi.
  quh-NT: 'Paycunataj cuticherkancu: —Romano curaj camachej Cesarpata, —nispa. Chaymanta
    Jesús paycunaman nerka: —Chayraycu Cesarpata cajtaka payman koychej. Diospata
    cajtataj Diosman koychej, —nispa.'
  kwi-kwi: 'Uspane sɨnkaara: —Cesarpa matsɨh, Roma mikwawa matsɨh, pialkin uz, kizara.
    Suasne Jesúsne kaiznara: —Une apas sukin mikwara paiñawa mɨlarawa. Ukas au Diostakas
    watcha paiñawa mɨlarawa.'
  agm-agm: Saundatɨ nunjesɨhɨ kiyaamɨha Jisaasihoai nepɨ saundawaatopo. “Sisaaho awaisɨhomɨ
    ndɨmaahomwaaŋɨ sɨwipate,” undawaatopo. Saundauhɨ amɨ Jisaasiho kiyai saundataase,
