    nunyawɨse,” undatɨ kiyaamɨ gwɨnyaahohɨtɨhandi ipatisamatɨ kiyaamɨ maahomwaaŋɨ
    netɨ nɨwisapuwatɨ kaundataase.
  ubr-ubr: Osi siyafotai siyau, “Caesar.” On mes Iesu osi auris iyau, “Basit, sawar
    aifan Caesar noan on Caesar wonitai, a sawar aifan God noan on God wonitai.”
  tsw-NT: A̱vu a̱ usu, “Mogono ma gbain Kaisa.” Reve u damma le, “Cayi Kaisa ili i
    na i ri za va̱ yi, A̱sula̱ waru i ca yi ili i na i ri za va̱ yi.”
  cax-NT: 'Aiñumuma manuma fariseorrü, namatü: —Nürirrti yarusürürrü yüriaburrü Cesar
    y nausüpüturrti. Auqui nanti Jesús ümoma: —Apitorrimia te ümoti Cesar arrüna tocabo
    ümoti y apitorrimia ito ümoti Tuparrü arrüna tocabo ümoti.'
  aia-aia: Miraau o'ani, “Na atana Mwaeraha adaaui Rom mana nununa.” Maagu o'ani 'iniraau,
    “'Onaa na o'asi, mamoi haua tanaai Mwaeraha i taha 'iia na to'oraa, mamoi haua
    tanaa God taha 'ia God na to'oraa.”
  srp-1865: 'I rekoše mu: æesarev. Tada reèe im: podajte dakle æesarevo æesaru, i
    Božije Bogu.'
  agt-agt: “A sinang mukat na Ari en,” kunda hapa. “A ipaita muy mantu ta gubyernu
    na Ari en ya mekustu ta pangurug muy tentu, a ipaita muy hapa ta Namaratu ya mekustu
    ta pangurug muy tentu,” kunna tekid.
  lug-lug: Ne bamuddamu nti, “Bya Kayisaali.” N’abagamba nti, “Kale ebya Kayisaali
    mubiwenga Kayisaali, n’ebya Katonda mubiwenga Katonda.”
  yby-yby: Loko loka obetaiyoko, gamani napa Sisada maya ne liki lae. Liki layoko,
    Jisesimamo gamanimo woka litibo nesala maya gamanimidana milo. Ito Omailimo woka
    litibo nesala maya Omaimidana milo.
  heb-heb: ויאמרו אליו של הקיסר ויאמר אליהם לכן תנו לקיסר את אשר לקיסר ולאלהים את
    אשר לאלהים׃
  mpp-mpp: Uwayeleme miibong, “Yogo Sisale.” Inguc mibong yedi yanguc edocebawec,
    “Ilec ngenge Sisale wiyac, yogo Sisa lacnodaing. Nga Wapongte wiyac, yogo Wapong
