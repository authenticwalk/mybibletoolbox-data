  mxb-NT: 'Dá ni̱ kaa ra̱: ―Naꞌáná César kíán xíꞌín kuu̱ rá. Dá ni̱ kaá Jesús xíꞌín
    rá: ―Naki̱ꞌo ndó ña̱ kúú ña̱ꞌa César noo̱ rá, tá dáá, ta naki̱ꞌo ndó ña̱ kúú ña̱ꞌa
    Ndios noo̱ ná.'
  pon-2006A: Irail patohwanohng, “Sansal en Sihsar oh mwaren Sihsar.” Sises eri mahsanihong
