  cta-NT: ―Xtañi rey tlyu nu ndiꞌi̱ xaꞌ tsuꞌ, biꞌ ngaꞌa̱ chu̱ꞌ cñi cua ―nacui̱ nguꞌ
    liꞌ. ―Tsoꞌo ―nacui̱ Jesús liꞌ―, jiꞌi̱ rey tlyu biꞌ tya ma̱ cñi cña loo nu ngaꞌa̱
    chaꞌ ta ma̱ jiꞌi̱ lacua, loꞌo juaꞌa̱ jiꞌi̱ ycuiꞌ Ndyosi tya ma̱ lcaa na nu ntsuꞌu
    chaꞌ tya ma̱ jiꞌi̱ Ni.
  bqc-SIM: 'Aa wèwà aa mɛ̀: Sezaa pↄ́ɛ. Ɔ̃ a ònɛ́: Too, à Sezaa dee pↄ́ kpawà,
