    \ Mapugi oiba aduna Tengban Mapuda piyu.”\x94"
  yad-NT: 'Ru̱mutya̱jada ji̱tani̱: “Ja̱mu nutyityu̱ Sésar jantyasi̱.” Su̱teda jadchiy
    ruuvantiy: “Ramuni̱tiy jirya̱murichenu variñi̱ Sésar jiryatiy sabarya darya, jirya̱murichenuni̱
