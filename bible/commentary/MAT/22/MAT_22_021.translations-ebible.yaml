  mto-NT: 'Je̱tseꞌe yꞌatso̱o̱jvjidi: ―Je̱ yakkutojkpa César ya̱ꞌa̱ veꞌe jye̱ꞌe̱. Vanꞌit
    tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―Mo̱ꞌo̱dats je̱ César juuꞌ veꞌe je̱ César jye̱ꞌe̱ip,
    je̱ts mo̱o̱yduvats je̱ Nteꞌyam juuꞌ veꞌe je̱ Nteꞌyam jye̱ꞌe̱ip.'
  bzh-bzh: Lob denër yah bë, “Sisar*!” Lob nër yah vu sir bë, “Om ham gwevonġ Sisar*
    yi nġaa nah vu Sisar*, log Anutu yi nġaa og ham bo nah vu Anutu!”
  guj-2017: તેઓએ તેમને કહ્યું કે, ‘કાઈસારનાં.’ ત્યારે ઈસુએ તેઓને કહ્યું કે, જે કાઈસારનાં
    તે કાઈસારને, તથા જે ઈશ્વરનાં તે ઈશ્વરને ભરી આપો.
  jvn-NT: 'Wong-wong semaur: “Gambaré lan jenengé ratuné Rum!” Gusti terus ngomong:
    “Nèk ngono, apa sing wèké ratuné ya dikèkké marang ratuné lan apa sing wèké Gusti
    Allah ya kudu dikèkké marang Gusti Allah.”'
  byr-byr: Yɨdaanganna kyaꞌ wɨdɨna “Sizaarɨnesɨra.” Wɨdɨna kyeꞌ wɨdɨna “Sareꞌna Sizaarɨne
    sa Sizaarɨna durɨvɨkɨryidengɨra. Nabaai Gotɨyare sa Gotɨyarɨna durɨvɨkɨryidengɨra.”
  ian-ian: Wagalandɨ, wandi. Romba lɨga njambwi king Sisana sɨ mɨndama wandi. Jisas
    wutaa wandɨ. Ngiyambak wangwa. Sanya ndɨna nda. Ndɨna nda ndɨ kat kwigiyangwuk.
    Godna nda Godnat kwigiyangwuk waa wandɨ Jisas.
  hun-hun: 'Azt felelték neki: „A császáré.“ Akkor ezt mondta nekik: „Adjátok meg
    tehát a császárnak, ami a császáré, és Istennek, ami Istené.“'
  mcf-NT: '—Ma nuqui yuaquid chuiquid dapambo Sesad neyoc —quepondash. Adsho tantiashumbien
    Esusën: —Abibimboecnuc dada uaid abi cuëmëdquid dada uaid bedtequid shocosh icnuc
    Sesadën na neque. Icbon: “Beccho,” cac meneta. Adecbidi Nuquin Papa nuquin Icbombo
    neque. Aidën chiacpadomboen nabanta —quequin Esusën bëdamboen chuipondash.'
  kjs-kjs: 'Go-rupa lisimi rabu Yesumi nimu lakalisa: Gore Sisar-na elere wala nipu
    puma katepape pare Gote-na elere Gote nipuna katepape lisa.'
  mni-mni: "Makhoina Ibungoda khumlak-i, “Caesar-gini,”\x94 Adudagi Ibungona makhoida\
