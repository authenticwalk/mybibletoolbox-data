  snp-snp: Ya Sisa ounaki lufuwalaki ne, loti itibiti loumato eti limo, Etito Sisa
    netala oluti ya Sisa itibiti umalo. Ido Goti netala oluti ya Goti itibiti umalo,
    loto logimaiye.
  isl-isl: „Keisarans,“ svöruðu þeir. „Jæja,“ sagði hann. „Gjaldið þá keisaranum það
    sem keisarans er, og Guði það sem Guðs er.“
  spy-NT: Kuwāl ꞉biikēy kule, “Bo bāytooyiintēētaab Rooma.” Yooto nanyuun, kumwoochi
    ꞉Yēēsu bichoo kule, “Māchāktōōs ōkoochi bāytooyiintoonoo kiinyii, nto Yēyiin,
    ōkoochi nyēē nyeenyii.”
  xnn-xnn: “Si Cesar,” insongbatda. Dat kanan Jesus ken daida en, “No siya ngalod
    sa et kowan Cesar nan siping isonga ikkanyo ken Cesar nan kalebbengana dayopay
    abes ikkan ken Apo Dios nan kalebbengana.”
  mwe-mwe: Gubhaajangwilenje, “Ya a Kaishali.” Penepo a Yeshu gubhaalugulilenje, “Bhai,
    ya a Kaishali mwaapanganje a Kaishali, na ya a Nnungu mwaapanganje a Nnungu.”
  tte-tte: Siwalolau koina siba, “Sisa.” Yo Yeisu iwalo kolili iba, “Ginauline siya
    Sisa ana gogo kwaolena Sisa koina na ginauline siya Yaubada ana gogo kwaolena
    Yaubada koina.”
  tcs-tcs: Dempla bin ansa, ‘Siza, da bigking blo Rom.’ Den Zizas i bin spik, ‘Gibe
    Siza, wanem blo em, ane gibem po God ebriting wanem blo em.’
  hlt-THB: Cekkhqi ing, “Kaisar,” tina uhy. Cawh anih ing, “Kaisar a them ce Kaisar
    a venawh pe unawh, Khawsa a them ce Khawsa venawh pe uh,” tinak khqi hy.
  soq-soq: Mo leusane waienase, “Rom gabemaniwa ionoidoa namba ita ebowa winei.” Ita
    Iesu diamone wanase, “Ide, dima gabeman mampea gabeman wanana, tane dima God mampea
    ipa God wanana.”
  qub-qub: 'Chaura chay runacunaga niran: «Mandaj Cesarpami.» Niptin Jesús niran:
    «Cesarpa cajtaga Cesarta goycuy. Tayta Diospa cajtaga Tayta Diosta goycuy.»'
  att-att: “Si Patul Sisar,” kud da. Á kun na laguk ni Apu Kesu, “Á kukuá ni Patul
    Sisar laguk yù pirâ nga namárkán ta kágappà nayù mammang na ánna yù ngágan na.
    Á yáyù nga pagán naw yù buwì nga meyannung sù pakáwayyá na. Á tuppálan naw gapay
    yù ipakuá ni Namarò nikayu, nga meyannung sù pakáwayyá na gapay,” kun ni Apu Kesu.
  bki-bki: Naruei naio berii kalo, berenio “Mo, vite napano be Sisa kanano, kuvar
    van Sisa. Mia vite napano be Atua kiano, kuvar van Atua.”
  bqp-bqp: 'Ò wèa ò pì: Siza pↄ́mɛ. Akũ à pìńnɛ: Ɛ̃hɛ̃ à pↄ́ kũ à de Siza pↄ́ ũ
    kpá Sizaa, á pↄ́ kũ à de Luda pↄ́ ũ kpá Ludaa.'
  mcp-mcp: 'Bwə́ nə nɛ́ nə́: «Jísə Káázɛl». A mú ka cɨ nə bwo nə́: «Yə́gá Káázɛl isâ
    í Káázɛl, bɨ́ yə Zɛmbî isâ í Zɛmbî.»'
  hat-hat: 'Yo reponn li: Se pòtre Seza ak non Seza. Lè sa a li di yo: Bay Seza sa
    ki pou Seza, bay Bondye sa ki pou Bondye.'
  npl-NT: 'Yejwah okinankilijkeh: —De César. Ijkuakó Jesús okinmili: —Xikmakakah n
    César tlan iaxka n César, iwa xikmakakah Dios tlan iaxka Dios.'
  bgg-bgg: Ithek è chang. “Bisiu ro.” Ji-è Isu è ithek shii yao, “Wie, chiihphado,
    nyie Bisiu ro ji Bisiu shii phi mage bo, chiih-è nyie Hamangkhung-aphuii ro ji
    ne Hamangkhung-aphuii shii phi mage bo.”
  eng-TCENT: They said to him, “Caesar's.” So he said to them, “Then render to Caesar
    the things that are Caesar's, and to God the things that are God's.”
  eng-BSB: “Caesar’s,” they answered. So Jesus told them, “Give to Caesar what is
    Caesar’s, and to God what is God’s.”
  cpu-NT: 'Ikantaiyini: “Irashi César.” Ari ikantzi Jesús: “Tema iri César ashitari,
    pantantyaanari okaratzi ikovakayimiri, pimpinateri. Iriima maaroni okaratzi jashitari
    Pava, pantantyaanari ikovakayimiri irirori.”'
  san-ASM: ততঃ স উক্তৱান, কৈসৰস্য যৎ তৎ কৈসৰায দত্ত, ঈশ্ৱৰস্য যৎ তদ্ ঈশ্ৱৰায দত্ত|
  tac-NT: '''Lige alué bariseo ''lige alué Erore gompaniérola anele: ―Aka alué wa''lula
    rey Sesar anilime. ''Lige Esúsika anile: ―Napu alué wa''lula Sesar nila ju, alueka
    alué wa''lula Sesar ''yáwaguru, ''lige alué napu Onorúgame nila ju, alueka Onorúgame
    ''yáwaguru ―anile Esusi.'
  eng-WEBPB: They said to him, “Caesar’s.” Then he said to them, “Give therefore to
    Caesar the things that are Caesar’s, and to God the things that are God’s.”
  gfk-H: Diet ga balu ia bia, “Tano lualua ta ira nudahat tena warkurai.” Io, ga tangai
    ta diet, “Masa. Muat na tar ta ira tena warkurai ira linga at ta ira tena warkurai,
    ma muat na tar ta Kalou ira linga at ta Kalou.”
  viv-viv: Badi higayo, “Bana Sisa.” Au Yesu gigahedi gigayo, “Hadema Sisa yana lokoloko,
    medema Sisa againe wanasena. Kadu hadema Yaubada yana lokoloko, medema Yaubada
    againe wanasena.”
  yao-yao: Ŵajanjile, “Che Kaisali.” Pelepo Che Yesu ŵaasalile ŵanyawo kuti, “Nipele,
    i che Kaisali mwapeje che Kaisali, ni ya Akunnungu mwapeje Akunnungu.”
  tgp-tgp: Lara, “Supe nona mara Rome.” Ale mo verea isara mara, “Ale vara mo sohena,
    ha sile na hinau non supe nona mara Rome isan supe nona mara Rome, ale hinau non
    God isan God.”
  auc-NT: Äñongante, —Awënë Tetædo awinca baï yewæ̈monte badonte impa. Adocä ëmöwo
    ante yewæ̈monte ongö amönipa. Änäni ëñëninque Itota ïñömö edæ, —Awënë Tetædo quï
    ï ïninque edæ Tetædo ingante godongæ̈impa. Wæætë Awënë Wængonguï quï ï ïninque
    Wængonguï ingante godonguï ï apa änewëmïnii.
  kbc-NT: Odaa joɡ̶oigidi, moditalo, “César, niɡ̶ijo ninionigi-eliodi romaanotedi.”
    Odaa jeɡ̶eetediogi, “Enice edianitecetiwaji César niɡ̶ica ane nebi, codaa edianitece
    Aneotedoɡ̶oji niɡ̶ica ane nebi!”
  bmh-bmh: Goagen koli auremen, “Sisar nugau.” Guzenai aurina, Yesus nug koli awareun,
    “Guzenaimai, ag Sisar nugau ece go Sisar muramamen. Uwait nugau ece, go Uwait
    muramamen.”
  ctu-BL: 'Tsi'' jac''beyob: I cha''an César, che''ob. Jesús tsi'' subeyob: Jini cha''an
    aq''uenla César i cha''an bʌ César. Aq''uenla Dios i cha''an bʌ Dios, che''en
    Jesús.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: «I bəy i Roma.» Yesu a gwaɗatay: «Aya! Wu i
    bəy i Roma na, vəlumay ha a bəy i Roma ŋgway. Wu i Mbəlom na, vəlumay ha a Mbəlom
    ŋgway.»'
  noa-H: Magbaa hamachdëu, —Romaam rey César k'ĩir k'abahab hajierram, hich t'ʌ̃r
    dʌ̈i. Magbaawaita Jesuu hamag, —Mag k'ai magan reíg hich paat deenaa Hẽwandamagjã
    hagjö hich paat deebat hajim.
  alp-NT: Esi ombe, “Kaisare eni oalalei kai eni nane.” Hoko Yesuse Iombe, “Saisa
    rebe Kaisare iulake seli eteije, seli etei kai saisa rebe Alla Iniere, suke riluke
    eteI.”
  san-VEL: tata.h sa uktavaana, kaisarasya yat tat kaisaraaya datta, ii"svarasya yat
    tad ii"svaraaya datta|
  kbq-kbq: Zamagra ke nona'a hu'naze, Sisa su'ane hazageno, Agra zamagriku anage hu'ne,
    anama huno, Sisa'zama me'nesiana, Sisa amiho. Hagi Anumzamofo zama me'nesiana,
    Anumzamofo amiho.
  kbh-kbh: 'Y chënga tmojanjuá: —Césarbe jubiá; cha chca enduabaina ca. As Jesús tojanë́yana:
    —Césarbioye s̈mochtoyiye cha ibotocana soye; y Bëngbe Bëtsana cha ibotocana soye
    ca.'
  ron-LSB: 'Ei i-au zis: “Al Cezarului”. Apoi le-a zis: “Dați deci Cezarului ce este
    al Cezarului și lui Dumnezeu ce este al lui Dumnezeu”.'
  pon-pon: 'Irail potoan on i: En nanmarki, a i kotin majani on irail: Ari, komail
    ki on nanmarki, me nain nanmarki, o on Kot, me japwilim en Kot.'
  nhe-BL: 'Huan yajuanti quiilhuijque: ―Iixcopinca huan itoca tlanahuatijquetl César.
    Huan Jesús quinilhui: ―Xijmacaca César tlen ya iaxca huan nojquiya xijmacaca Toteco
    Dios tlen Toteco iaxca.'
  sps-sps: Ri biny Towa ser tsue na ka, “E Sisa na aatouf.” Ai Jisas tsue to tsuri,
    “Jio, fainy yam e Sisa na foka ten Sisa, am fainy to Gov, a foka ten Gov.”
  wnc-wnc: “Sisatane,” ngang iniking. Iniwa yake anzing yanikut, “Sisatane sanga Sisae
    imunong. Siwan Anututane sanga Anutue imunong,” ngang yanikut.
  nmw-S: Si golase halingane si nga, “Sisa.” Bwen Yeisu i liwo heidiye i nga, “Gane
    Sisa kaiwane hu giyau Sisa heine, ge gane Helak kaiwane hu giyau Helak heine.”
  bus-bus: 'Aↄ̃ wèàla wà bè: Siza pↄ́mɛ. Ben à bèńnɛ: Ɛ̃ndɛ̃ à pↄ́ kɛ̀ dɛ Siza pↄ́
    ũ kpá Sizaa, é pↄ́ kɛ̀ dɛ Luda pↄ́ ũ kpá Ludaa.'
  gub-BL: — Tuwihaw Hom pe har hagapaw hehe tuz a'e, i'i izupe wà. — A'e ae umuapyk
    kar uwer rehe a'e, i'i izupe wà. — A'e mehe pemono tuwihaw ma'e tuwihaw pe nehe.
    Pemono Tupàn ma'e Tupàn pe nehe, i'i wanupe.
  imo-imo: Enoni yundo ningei, “Rom Gavman Iye Paa Awili Kiyendo Sisaramunga kumbekeremu
    kinye imbimu moromo,” ningi. Aku wali yuni enondo nimbei, “Kou monemu Sisaramunga
    kani Sisaramunga melema Sisaramu yunge tiko, Gotenga melema Gote yunge tieio,”
    nimu.
  boj-boj: Onaqa naŋgi na minjeb, “Di Sisar aqa.” Onaqa a na minjrej, “Deqa Sisar
    aqa iŋgi iŋgi a qa olo yiy. Qotei aqa iŋgi iŋgi a qa olo yiy.”
  eng-DRA: 'They say to him: Caesar’s. Then he saith to them: Render therefore to
    Caesar the things that are Caesar’s; and to God, the things that are God’s.'
  knf-knf: 'aji : « Ŧeŧar a. » Wi wi aşaaŋ aji na baka : « Nakeerin nakakan Ŧeŧar
    uko unwooŋ wi Ŧeŧar, naşë nakakan Naşibaţi uko unwooŋ wi Naşibaţi. »'
  san-KHM: តតះ ស ឧក្តវាន, កៃសរស្យ យត៑ តត៑ កៃសរាយ ទត្ត, ឦឝ្វរស្យ យត៑ តទ៑ ឦឝ្វរាយ ទត្ត។
  arn-NT: 'Fey llowdungungey: —Tati emperador tañi üy ka tañi ange tatey ―pirkey engün.
    Feymew feypi ta Jesus: —Elufimün tati emperador kisu tañi koneltuleel, ka elufimün
    ñi koneltuleel ta Ngünechen.'
  zas-NT: 'Badxiꞌ reeman laan, rëb reeman: ―Laj César në lojman. Dxel rëbaman: ―Gol
    badëëd loj César ni na̱j xieen César, guiáad loj Dios gol badëëd ni na̱j xieen
    Dios.'
  ken-NT: Bákɛ́mɛ yí bɛ, “Chí ntí Sísa, Mfɔ Rom. Nɛ nnyɛ́n, chi ɛni.” Yesu aghati
    yɛ bhɔ bɛ, “Chiɛ́ yɛ́ ka mfɔ Rom yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛchi ɛyi, mǎnchyɛ Mandɛm
    yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛchi ɛnɛ Mandɛm.”
