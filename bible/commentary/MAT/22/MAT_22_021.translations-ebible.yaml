  mva-mva: Be di dikatu be dipile, “‘Sisa’ anunuka be ara.” Kodeka Iesus itaguraki
    be bokai iradi, “‘Sisa’ kana ne nge ‘Sisa’ kamaniani. Be Nanaranga kana ne nge
    Nanaranga kamaniani.”
  dwr-NT: Hewaappe simmiide unttuntta oochchina, unttunttu, “Roome gadiya Kaatiyaa
    Qeesaarewaa” yaageeddino. Hewaappe guyyiyan, Yesuusi unttuntta, “Yaatooppe, Qeesaarewaa
    Qeesaaressi, Xoossaawaa Xoossaassi immite” yaageedda.
  kfw-kfw: "Inmani'n inleimasang, “Reng Caesar ta eii.”\x94 Khawa phakhan Jisu'n inmani\
    \ diang ati, “Athajei, kha e-inchu Reng Caesar ta kha Caesar diang peru, halli\
    \ Pathian ta kha Pathian diang peru.”\x94"
  bfz-bfz: तिने बोलेया, “कैसरो रा।” तेबे तिने बोलेया, “जो कैसरो राए से कैसरो खे और
    जो परमेशरो राए से परमेशरो खे देओ।”
  cuk-09: 'Jesús-abin sogdemalad: —Roma-Dummad-César, a-wagar-wilub, degi, a-nug narmakarbalid.
    Geb degi Jesús sogdesun: —Ar ibmar Césargadir, Césarba be ibsamardo. Ar ibmar
    Bab Dummadgadirdi, Bab Dummadba be ibsamardo.'
  ben-OBCV: তারা উত্তর দিল, “কৈসরের।” তখন তিনি তাদের বললেন, “কৈসরের যা, তা কৈসরকে
    দাও, এবং যা ঈশ্বরের, তা ঈশ্বরকে দাও।”
  mil-NT: 'Te ní xáhaⁿ‑güedě xii‑gá: —Núú tě Cèsár ndèé ndɨhɨ dɨ̀u‑dé —càchí‑güedé
    xǎhaⁿ‑güedě xii‑gá. Te Jèsús ní xáhaⁿ‑gǎ xii‑güedé: —Te núu ducaⁿ te chí nácuǎha
    té Cèsár sá cúú cuèndá‑dé, te sá cúú cuèndá méé Yǎ Ndiǒxí te xíǎⁿ nacuáha‑ndo‑gǎ
    —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.'
  myu-myu: — César biõg̃buk, ibutet tak — io'e ip. — Imẽnpuye ig̃o'a César pubut'a―dinheiro'a
    — io'e. — Cemuojuyjuy epeg̃ũm César be wuyeipi kukat pe — io'e. — Deus pe dak
    cuy epeg̃ũm cemuojuyjuy — io'e.
  fue-fue: 'Ɓe toontii, ɓe bi''i: «Laamiiɗo Roma nun.» Den o wi''i ɓe: «To non, kokkee
    laamiiɗo Roma ko laatanii ɗum, kokkon Alla bo ko laatanii ɗum.»'
  amk-amk: Eroa wei eteyo, “Mananu Kaisari.” Yesusi medu wesa aha deyo, “Tonana mani
    metohonai we Mananu Kaisari fifiani aino Kaisari neng fo, tuti we Allai fifiani
    aino Allai neng fo.”
  fai-fai: ika fakadu bakodaw, “Kamok Sisayo.” Akiwade, beta aka bakoyam, “Sisa ami
    ufek ufek namti, Sisa alam kukádawin ka. Alo Got ami ufek ufek namti, Got alam
    kukádawin kala.” Yaka nade
  ura-NT: '“Caate enferadoro coujunacane,” naain tonoraauruhane jaunte: “Aihana jaun
    chujian, nii enferadoro raineein nenaa teeuche enferadoro rai. Jana, nii Cana
    Coaunera raineein nenaa teeuche Cana Coaunera rai,” naa acaauru rai Jesosone jaunte
    inauheneeicha cojoelatiin ecu Jesoso ratiriin amuure.'
  mcd-NT: —Niaifo Cesarinnaran, —huaifoan. —Ascan Cesarinacun nan inancahuun. Ascan
    Diosinacun Diosiri inancahuun, —ishon ato yoiaiton.
  urt-urt: Tinge yungwisme wusyep kin na, “Tikin Sisa.” Kin ŋana lenge na, “Bwore,
    yaŋaꞌe wuhyau takis yilme Sisa. Kut ŋaimune ŋaiye tikin Got pe, yaŋaꞌe yilme Got.”
  kiz-kiz: Bhakan'jibu, “fya Kaisari.” Ndipo Yesu akabhajobhela, “Mumpelayi Kaisari
    fenu fyafijhele fya muene ni fya K'yara mumpelayi K'yara.”
  tzo-TZE: 'Itac''ovic: ―Ja'' César ―xiic. Jech i''albatic yu''un li Jesuse: ―Tsc''an
    ta jch''unbetic c''usi ja'' yabtel ta xal li Césare yu''un ja'' muc''ta ajvalil.
    Jech noxtoc tsc''an ta jch''unbetic c''usi ta xal li Diose ―x''utatic.'
  lex-lex: 'Noma rwet la riwra: “Ray mak ktorna horta-hairi Romawi (Kaisar) o''tani
    inhat ee!” Noma Yesus Nakot la re: “Hade emkade, miala kupan maka ray herni-gaini
    etla de la''a ray, yoma hanni hade. Ne miala la Uplerlawna hya'' maka Uplerlawna
    gahani wali.”'
  dov-dov: Bakasandula kuti, “nzizya Siza.” Mpawo Jesu wakati kulimbabo, “alimwi amupe
    Siza zintu zya Siza, alubo kuli Leza zintu zya Leza.”
  rgu-rgu: Ara rataa rae, “Ria nana mane bau-ina Roma.” Boe ma Yesus nafada si nae,
    “Kalu leoꞌ na, sona emi fee mana pareta hata fo mana pareta haak na. Ma fee Manetualain
    hata fo Manetualain haak Na.”
  toc-NT: '—Huá tamá xla­capú̠n lanca ma̠pek­si̠ná gobier­no —takalh­tí̠­nalh xlacán.
    Jesús ca̠huá­nilh: —Pus huata huá cama­ca­ma̠x­quí̠tit gobier­no hua̠ntu̠ ma̠peksi̠y
    lak­chá̠n gobier­no; y na̠chuna li̠túm huá cama­ca­ma̠x­quí̠tit Dios hua̠ntu̠
    lak­chá̠n nama­ca­ma̠x­qui̠­yá̠tit.'
  ulk-1902: A uiaba abi detagerare, Kaisara ra op. Ege E uiabi detager, Dasmer, Kaisara
    ra lu Kaisaraim ikuar; Ade ra lu Adim ikuar.
  som-som: Waxay ku yidhaahdeen, Kaysar baa leh. Markaasuu ku yidhi, Haddaba Kaysar
    siiya wixii Kaysar leeyahay, Ilaahna siiya wixii Ilaah leeyahay.
  mam-C: 'Xi kytz''aqwinxjal: Te nmaq kawil te Rom, chi chi''. Ex xi tq''ma''n Jesús
    kye: Tu''npetzi''n, kyq''o''nx kyeji''y a ntqanin nmaq kawil te Rom, ex kyq''o''nxji''y
    a te Dios ntqanin.'
  ndj-ndj: Vamuyangula, “Mutwa wa Loma.” Yesu kavawombela, “Nyanyi, fya Mutwa wa Loma
    mumupi Mutwa wa Loma na fya Chapanga mumupi Chapanga.”
  mbj-NT: 'Ti m'' raky hadoo: —Sesa heen n''aa, Sesa häd —näk mäh. Ti m'' Jesus ky
    hado kän sa hã: —Bë an''oo Sesa hã ta no n''aa, ta heen n''aa hadäk doo. Bë an''oo
    P''op Hagä Do hã ta no n''aa hẽ —näng mäh.'
  lat-VUC: 'Dicunt ei: Cæsaris. Tunc ait illis: Reddite ergo quæ sunt Cæsaris, Cæsari:
    et quæ sunt Dei, Deo.'
  ngp-ngp: Niyo wamhitula kugamba, “Va Seuta ywa Kilumi.” Niyo awagamba, “Mwink'heni
    Seuta ywa Kilumi viya vimuwagile, viya viwagile Mnungu navo mwink'heni Mnungu.”
  enq-2: Dopa leamopa dokaitame baa lamaiyoo, “Sisanya kalyamona” leami. Dokopa baame
    dokaita lamaiyoo, “Sisanya dupa Sisa tange maiyakamaiyepape. Gotenya dupa Gote
    tange maiyakamaiyepape” lea.
  eng-ASVBT: They say unto him, Caesar’s. Then saith he unto them, Render therefore
    unto Caesar the things that are Caesar’s; and unto God the things that are God’s.
  mna-mna: 'Zin tiso: “Ina Kaisa tau.” To Yesu iso: “Tana. Koroŋ ta Kaisa zaana pa,
    to ila kini. Mi koroŋ ki Anutu na, ila ki Anutu.”'
  myw-myw: Ilansa, “Sisal.” Iw to Yeisuw, ilana, “Sisal navavag bweina kutams Sisal
    waseg, o Yowbad navavag bweina kutams Yowbad waseg.”
  sby-sby: Balo balamukumbuleti, “byonse bilipo nibya Mwami waku Loma.” Neco nendi
    Yesu walabambileti, “Anu mupeni Mwami waku Loma bintu byakendi, Mupeni Lesa bintu
    byakendi.”
  sll-sll: Dimba yalhobi yu dungwi, “I yasingaba Sisa breng biire emua.” Dungure Yisas
    yu ditongwi, “O para dinia. Sisa nin taling dinangwiwe, Sisa tenana po. Te God
    nin taling dinangwo iwe, God tenanga pamua.”
  yaq-NT: 'Bempo: ―Jiba ju''u Romapo, si''imem bepa yo''o ya''ari, Sesar teame ―ti
    a'' yoopnak. Junak ju''u Jesus inen ameu jiiak: ―Junuen san eme''e, ju''u inim
    che''a yo''otau bicha weyemta au a'' na''ikiane. Liojtau bicha weyemta intok eme''e,
    Liojtau bicha a'' na''ikiane ―ti ameu jiiak.'
  uro-uro: Dä rha muvät i, “Ma Sisar.” Dä ma Jisas ka qoar na rha rhoqortäqyia, “Dä
    soknga ngäni von ma Sisar tä iarhongäkt kärqärhong i qoki ma Sisar aa qärhong
    dap pa ngäni von ma Ngämuqa rhä iarhongäkt kärqärhong i qoki ma Ngämuqa aa qärhong.”
  ita-1885: 'Essi gli dissero: Di Cesare. Allora egli disse loro: Rendete dunque a
    Cesare le cose che appartengono a Cesare, e a Dio le cose che appartengono a Dio.'
  muy-muy: 'Tə̀həŋgrifəŋ, tə̀hi ahkado : « Ga bay *Sezar. » Nahkay naŋ nakəŋ àhi ana
    tay ahkado : « Həŋgrumi zlam ga bay Sezar ni zlam gayaŋ, ge Melefit ti ni həŋgrumi
    ana Melefit zlam gayaŋ. »'
  kqc-kqc: Ye nikabai reyadi, “Caesar di.” Kamini niyo, “Mina dada beika Caesar di,
    bi Caesar mafa, ma beika Sei di, bi Sei mafa.”
  tav-tav: '—Ʉpaʉ majuu Roma macacʉ cʉ cabaurije ã. Cʉ wame tuja, cʉ caĩwã. To bairo
    cʉ na caĩro: —Gobierno macacʉ ʉpaʉ cʉ ye cãnipere cʉ jooya. Dio ye mʉja cʉ cajenirije
    quenare cʉ cajoope ã, na caboca ĩwĩ Jesu.'
  eng-ULB: They said to him, “Caesar's.” Then Jesus said to them, “Then give to Caesar
    the things that are Caesar's, and to God the things that are God's.”
  spa-VBL: “Es del césar”, respondieron ellos. “Ustedes deben dar al César lo es del
    César, y a Dios lo que es de Dios”, les dijo.
  fra-_FOB: 'Ils lui dirent: De César. Alors il leur dit: Rendez donc à César ce qui
    est à César, et à Dieu ce qui est à Dieu.'
  hau-ULB: Suka ce masa, “Na Kaisar.” Sai Yesu ya ce masu, “To ku ba Kaisar abubuwan
    dake na Kaisar, Allah kuma abubuwan dake na Allah.”
  mal-mal: എന്നാൽ കൈസർക്കുള്ളത് കൈസർക്കും ദൈവത്തിനുള്ളത് ദൈവത്തിനും കൊടുക്കുവിൻ എന്നു
    അവൻ അവരോട് പറഞ്ഞു.
  kkc-kkc: Eseme diayo nei egeesee takaso, “Sisayo mudu sabolo osoloso o hu oso ka
    molo,” diso. Eseme Yesuye nei dimapoo egeesee takaso, “Niyo Sisayo bi ee Sisa
    mapoo tenee, osoloso Godeeyo bi ee Godee mapoo tenee,” dee takaso.
  urd-GVR: Unhoṅ ne jawāb diyā, “Shahanshāh kā.” Us ne kahā, “To jo shahanshāh kā
    hai shahanshāh ko do aur jo Allāh kā hai Allāh ko.”
  far-far: Ma kera olisia, kera ka 'uri, “Na nununa, ma na satana na kingi baita 'i
    Rom.” Ma sa Jesus ka fata 'uri, “Mulu kwatea fuana kingi baita 'i Rom ru nia ki,
    ma mulu ka kwatea laugo ru God ki fuana God.”
  suz-BL: “सिजर आ नेंमी ख्रोइश्‍शो बाक्‍त, हजुर” देंतेक्‍म। मिनु येसुमी “लो मो हना,
    सिजर आ थोव़क सिजर कली गेने। परमप्रभु यावे आ थोव़क परमप्रभु यावे कली गेने” देंमेनु,
    रोमी १३:१,७
  car-NT: 'Irombo ika''san i''wa: “Mo''ko Rome pono jopoto.” Irombo mero Jesus wyka''po
