    iri lange NeHalang.”
  eng-BBE: They say to him, Caesar's. Then he said to them, Give to Caesar the things
    which are Caesar's, and to God the things which are God's.
  ixl-CNT: 'Utz motx tal ech tzaꞌ: —Tetz u ijlenal Cesar atziꞌ.— Texhtuꞌ. Ech tal
