    kuychi. Tata Diospa kaktaka payta kuychi.'
  zca-NT: 'Orze'' nzhab bixa'': ―César nikë loi. Orze'' mikab Jesús: ―Ne goix, biza''
    go che''n César kwa''n nak che''n César, no biza'' go che''n Dios kwa''n nak che''n
    Dios.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ, na pʉame bairo qũĩwã: —Emperador, quetiupaʉ ya wãme, bairi
    tunu cʉ̃ riape tusaya ti tii moneda tiiacapʉre —qũĩwã. Bairo na caĩquetibʉjʉro,
    atore bairo na ĩwĩ yua Jesús: —Toroque emperador quetiupaʉre cʉ̃ yaye caãnierẽ,
    cʉ̃rẽ cʉ̃ tunuojoya. Tunu bairoa Dios yaye caãnierẽ Diore cʉ̃ jonucũña —na ĩ quetibʉjʉwĩ
    Jesús fariseo majãrẽ.'
  qxo-NT: 'Tsaynö tapuptinnam niyargan: “Romachö mandamagnintsic emperadorpam”. Tsaynam
    Jesus nirgan: “Tsayöraga, emperadorpa cagta emperadorta goycuyay. Tayta Diospa
    cagtaga Tayta Diosta goycuyay”.'
  mox-mox: Ta ivonaya, “Toluvine qiduana Sisa.” Tuata Ieisu vonedia, “ʼInega Sisa
    ena yani Sisa ona nei ʼeviviea, ta Yaubada ena yani wese Yaubada ona nei ʼeviviea.”
  kew-kew: 'Goa simi rabu Yesumi nimu gupa lakesa: Gore Sisar-na yaere wala nipu pua
    katapape pare Gote-na oyaere Gote nipuna katapape sa.'
  dww-dww: Be taudi a paribee be a riuna, “Uma Sisa noḡonama.” Be Yesu ya riuedina,
    “Naumeki da Sisa ḡaronama Sisa ko utena, be Mamaitua ḡaronama naumeki da Mamaitua
    ko utena!”
  nif-nif: Eumbi nɨñgɨlɨñ, “Wɨn Sisaloñ”. Wɨndɨñ eumbi enguk, “Ale, Sisalok gɨñgɨt
    wɨn Sisala tambane mɨnekalɨñ, tɨmbi Anutulok gɨñgɨt wɨn Anutula tambane mɨnekalɨñ.”
  twi-ASANTE: Wɔbuaa sɛ, “Kaesare.” Yesu ka kyerɛɛ wɔn sɛ, “Ɛnneɛ, momfa Kaesare deɛ
    mma Kaesare, na momfa Onyankopɔn deɛ mma Onyankopɔn.”
  aoj-aoj: Eaꞌ maꞌi, “Isimba Sisari gavman dembinai.” Eaꞌ nagwamam naꞌipam naꞌi, “Daoꞌ
    hiahawes dembinai Sisari, isimba peseꞌanas Sisar. Apaꞌ hiahawes Godi, peseꞌanas
    God.”
  cbv-cbv: —Césaríh móot, ã́ih wʉ̃tbʉt ã jʉmna caá, ĩ niíj jepahap jĩ. —Caán láa bácah
    caán jʉ́dʉ Césaríh pínah caá. Pánihna, ã́ih pínah ã jʉmʉchah, caandíh wʉ̃hat caá
    náahap. Obohjeéhtih, Dioíh pínah mácah ã jʉmʉchah, Diosboodíh ñi wʉ̃hʉʉ́, queétdih
    ã niijíp jĩ.
  taw-taw: Agek agɨlak, Lom gapman bɨnonɨm mɨdeb agɨlak. Agel kɨlop agak, Anɨb ak
    Lom gapman bɨnonɨm ak ne tap yɨp ñɨnɨmɨb agup anep ñɨnɨmɨb agak. God tap yɨp ñɨnɨmɨb
    agup anep ñɨnɨmɨb agak.
  jic-NT: '—Romanopan jis jepa jupj —tjowelepj yupj. Nin tjowelepj na, Jesús tjevele
    yupj jis lal: —Tja''ayá jepá jupj ''ücj le moná nun lal. Tja''ayá Dios jupj ''ücj
    le moná nun lal —tjevele.'
  zap-NT: 'Wke men re men: ―Lo rrey-Roma we no le la rrey-Roma we. Lex re Ne lo men:
    ―Guex gudee ne nak xen rrey lo rrey, le ne nak xen Dëdyuzh gudee lo Dëdyuzh.'
  wer-wer: Pël maan pit epël yema. “Sisaëët.” Pël maan puuk epël yema. “Sisaën yaö
    ëa pipot Sisa mampun. Ën Anutuun yaö ëa pipot Anutu mampun.”
  ipi-ipi: Wuane lea-kola, utupane-mane bala lamawuato, Lomo tane gapomane akali kawane
    Sisa okona lee-inga waa pitane okola, balana gene peyatane okola, okonelapo muni
    okona eya leai. Wuane leai-kola, Jisasato utupane lamawuato, wuane yando, yakamato
    Sisana minditaka yolai tupa bala maiyu, Gotena minditaka yolai tupa Gote maiyapape
    leai.
  qul-NT: 'Contestarkancutaj: —Gobernaj Cesarpajta. Jesustaj paycunata nerkan: —Cesarpaj
    cajtaka, Cesarman koychis. Diospaj cajtataj, Diosman koychis.'
  ter-NT: '—Sêza. Ina kixovókoxopamaka Jesus: —Enepone ítuke nâti, peréxapa. Koáhati
    ítukene. Kúteanemaka koêku xoko Itukó''oviti, koêkuti páhoenopi, konokoâtimaka
    itíki —kíxovokoxoane.'
  bmr-NT: 'Jaanegui nuumo: Romanomɨ aivojɨɨbo ɨme, noomoro. Jaaneguiiha Jesu diitoco
    nuuhi: Diiboco mahacɨ diibono iicanoco. Jaanotɨ Moocaanico mahacɨ Moocaanino iicanoco,
    nooboro.'
  fuf-fuf: 'Ɓe jaabii: «Ko lanɗo mawɗo Roomu on.» Onsay o wi''i ɓe: «Jonnitee lanɗo
    mawɗo Roomu on ko makko kon, jonniton Alla kadi ko mun kon.»'
  bhl-bhl: 'Yangei, i yan weng bokolewomeliw: “Ulom em emisik kamok fian eteka!”,
    dangsiliw kale. Dangiwi, e ilo bokoyemomele: “Kasike, yu Ulom em emisik kamok
    fian kebe beem eisneng dukalewbokoliw kate, Sunbin-Got ete kuw akalem eisneng
    beelo dukalewboliwka!”, yangse kale.'
  ons-ons: Eŋe rakoi, “Ŋei Waom Suaine, Sisa wane.” Rau Yesuŋo edange, “Ea maine,
    ŋine kine kine Sisa wane biŋek, ea eŋe maine Sisa manikei, ŋo Anutu wane biŋek,
    ea eŋe maine Anutu manikei.”
  con-NTPO: 'Qquen iñajampañasi tsu su''fa: —Na''su Césarmbe tsu. Tsonsi Jesús su:
    —Tsa''caenda Césarmbemajan Césarnga afe''faja. Toya''caen Chigambemajan Chiganga
    afe''faja.'
  ghs-ghs: Hiiremi nokoi hee, oio Kaisahoni. Oke hiiremi Dzesui hee, Oonita nike ao
    oho ipi hiiremi ooraita napai isanate Kaisaho quba samaneke noke moihiqa Ohongahoke
    noomaeke moitareiqi hiireta.
  peg-peg: ହେୱାର୍‌ ଉତର୍‌ ହିତାର୍‌, “କାଇସର୍‌ତି ।” ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ତେବେ ଇମ୍‌ଣାକା
    ରମ୍‌ତି, ହେଦାଂ ରମ୍‌ତିଂ ହିୟାଟ୍‌, ଆରି ଇମ୍‌ଣାକା ଇସ୍ୱର୍ତି, ହେଦାଂ ଇସ୍ୱର୍‌ତିଂ ହିୟାଟ୍‌
    ।”
  txu-NT: Nhym me kum, —E kum be Xedja karõ, ane. Nhym memã kum, —Bir be, õ pi'ôk
    kaprĩ. Dja ga me kum angã. Nhym be, Metĩndjwỳnh nhõ mỳjjabit dja ga me Metĩndjwỳnhmã
    angã. Nãm Jeju ã memã ane nhym me arỳm kabẽn ma.
  eng-WEBU: They said to him, “Caesar’s.” Then he said to them, “Give therefore to
    Caesar the things that are Caesar’s, and to God the things that are God’s.”
  gnw-NT: '—Jocua César imbae co —jei reta. Jayave Jesús jei chupe reta: —Pemee César
    pe Cesar pegua, jare pemee Tumpa pe Tumpa pegua.'
  mux-mux: 'Enini yunundu niku mele: “Rom-Gapman-Yi Aima Auli Kumbina Sisale-nga kumbi-kerale
    kene bili kene molemú.” niring. Kanu-kene yu-ni eninindu nimba mele: “⸤Ku-monele
    Sisale-nga⸥ akiliinga Sisale-nga mélema Sisale yunu siku, Pulu Yili-nga mélema
    Pulu Yili yunu sai.” nirim.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú jóo̱: —Ts''e̱ nda̱ títjun Cesa̱r. A̱s''a̱i b''i̱ kitsú
    Jesu: —Tjoho̱on nda̱ títjun Cesa̱r ni xi ts''e̱ nda̱ títjun Cesa̱r, ko̱ tjoho̱on
    Nti̱a̱ná ni xi ts''e̱ Nti̱a̱ná.'
  bkq-NT: 'Aituo in-hogulymo: — Roma donro kywymâry César ezedy, emydy warâ — kelymo.
    Jesus aguely: — César xurâ, Cesaranlâ xuduwâtaungâ. Deus xurâ, Deusranlâ xuduwâtaungâ
    warâ — kely.'
  kue-kue: Ye di ikine endingwa, “Sisa.” Yesus yegl ditongwa, “Wakai kaima, Sisa taraglmo
    i yene Sisa teiyo, te God taraglmo i yene God teiyo.”
  cot-NT: 'Icanqueri: —Iriguenti majirontatsica Sesa. Icantsitariquea: —Iroosacanica,
    pojocajiajenerijate Sesa yashincaca iriatimpa pinetsanatimenqueroniji icanqueca,
    aisa pinquejetacaajiaquempariquea Aapani Irioshi pinetsanamajajiaqueroja maasanopae
    icantaguequeca.'
  bnp-bnp: Ri koli, ri ta maea, “A hanune Kaiser, a rane Kaiser i tabuli vona.” Lakea
    e Isu i taki ria, “Mu habi ne Kaiser a maki ne Kaiser, mu habi na Vure a maki
    na Vure.”
  apn-NT: 'Hãmri nhũm mẽ kãm: —Pahi Sesti karõ nẽ hixi na hã. Anẽ. Hãmri nhũm mẽ kuma
    nẽ mẽ kãm: —Tỳ. Tô kêr ka mẽ mãmrĩ kãm hkwỳ nhõr o apa. Hã hkarõ nẽ hã hixi. Tãm
    kot hipêx xwỳnh jakamã õ na. No mẽ kajaja na pre Tĩrtũm mẽ anhĩpêx nhũm mẽ apê
    õ jakamã kwa kêr ka mẽ kapẽr kôt pix mã ri amnhĩ nhĩpêx o ri apa. Anẽ.'
  ctp-NT: ―Nin ree tlyu nu ndiꞌin xka laꞌa tsuꞌ, kanꞌ ngaꞌan chunꞌ tñi kwa ―ndukwin
    neꞌ bra kanꞌ. ―Suꞌwe ―ndukwin Jesús bra kanꞌ―, ta wan tñi nu ndiꞌin chaꞌ ta wan
    ꞌin ree tlyu kanꞌ sikwa; kwiꞌ ngwañaꞌan, ta wan ꞌin Ndiose nchga nan nu ndiꞌin
    chaꞌ ta wan ꞌin Ni.
  bre-BRG: 'Int a lavaras dezhañ: Eus Kezar. Neuze e lavaras dezho: Roit eta da Gezar
    ar pezh a zo da Gezar, ha da Zoue ar pezh a zo da Zoue.'
  opm-opm: Potporhan ihir wamara Mohra Rom ire gapman Sisa ohe rumkino wino oh wino
    mam pat ohwa pongopa. Potperhan oh Ihan Sisa ohe rumkin pathan Rom gapman ohe
    ma hapat daham asarinmur. Got ohe erer ma apapti ohhe orhornongwi aprishenmur
    pongop.
  bvr-bvr: Birripa aburr-yinagata nula, “An-narda Jija (Caesar) an-gata Rowm a-nirra
    bunggawa.” Lika nipa a-yinagata burrwa, “Jija nipa bubu-wu mun-nigipa Jija mun-nika.
    Wurra ana-goyburrpa nyiburr-burral buburr-wuya nula Wangarr, ngardawa gu-galiya
    yerrcha aburr-yigipa.”
  wal-wal: Yaagidi eta oichchin, eti, “Roome biittaa Kawuwaa Qeesaaraagaa” yaagidosona.
    Hegaappe guyyiyan, Yesuusi eta, “Yaatikko, Qeesaaraagaa Qeesaarassi, Xoossaagaa
    Xoossaassi immite” yaagiis.
  zad-NT: 'Na''ch che''gake''ne'': ―C̱he beṉ'' wṉabia'', Césaran''. Na'' che'' Jesúza''
    ḻegake'': ―Na''len, ḻi we'' Césara'' daa naki c̱he'', na'' ḻekzka'' ḻi we'' Chioza''
    daa naki c̱he''.'
  aso-aso: 'Neꞌmine likevo Izesuꞌ aza tiꞌ lo lo-ngimineꞌ: Tiꞌ li ma aꞌmine moni nene
    ngamani gizebo ve eiꞌ Kaesaleꞌ initeꞌve noloseinako aꞌminemuꞌ nolivo ma nene ha
    imilo. Idoꞌ aꞌmineꞌmine igi Oꞌmosoꞌmo lingimineꞌ initetoꞌ nene ha golo hizi imilo.'
  uli-uli: Iwe ngo ir resa sor bo, “Yongol mo idel molwe Llulupal Roma.” Iwe Jesus
    sa kangalur bo, “Ila ngo hasa ngaley mala Llulupal Roma mekla lamliyel, ngo ha
    ngaley Deus ikala lamliyel Deus.”
  nin-NT: Aba da di, “Uttu Kayisa.” I Yesu ddu ba di, “Iwre, a bu han ku Uttu Kayisa
    inkindirr yi nggo i si i Uttu Kayisa, na bu nu Abachi inkindirr yi nggo i si i
    Abachi.”
  tgk-tgk: '«Императорро», — ҷавоб доданд онҳо. Он гоҳ Ӯ ба онҳо гуфт: «Он чи аз они
    император аст, бояд ба император баргардонда шавад ва он чи аз они Худост, ба
    Худо».'
  acu-NT: 'Tu iniam aiminak: —Apu Césarnawaitai, —tiarmiayi. Tinamtai Jesús chicharak:
    —Tu tinu asaram, juun apu Césarnau aa nuka ni susataram. Tura Yusnau aa nuka Yus
    susataram, —timiayi.'
  cak-WNT: 'Y riye'' xquibij c''a chare ri Jesús: Riche (rixin) ri César, xecha''.
    Y ri Jesús xubij c''a chique: Can tiya'' c''a chare ri César ri can riche (rixin)
    wi ri César. Y can tiya'' c''a chare ri Dios, ri can riche (rixin) wi ri Dios,
    xcha'' chique.'
  ebk-ebk: “Hi Emperador,” ensongfiatcha. Angkiay kenalen Jesus kan chicha, “Mu hiyasa
    ngarud, ichatyu kan Emperador nan kuk-uwan Emperador, ya ichatyu us kan Apo Dios
    nan kuk-uwan Apo Dios.”
  spa-PDDPT: 'Contestaron: De César. Entonces les ordenó: Den, pues, a César lo de
    César, y a Dios lo de Dios.'
  ruf-ruf: Wamwidika, “Pfa Kaisari mndewa wa Roma.” Apfo Yesu kawalongela, “Lelo,
    mwing'eni Kaisari aghala gha Kaisari na mwing'eni Imulungu aghala ghe Imulungu.”
  gun-gun: 'Ombovai okuapy: — César mba''e rima. Ha''e ramo aipoe''i ha''e kuery pe:
    — César mba''e ri rã peme''ẽ ha''vy César pe. Ha''e rã Nhanderuete pegua ma Nhanderuete
    pe ae ''rã peme''ẽ — he''i.'
  agu-BL: —Tetz César, yi wi'tz ajcaw, —che'ch ban tzaj. —Yi ko tetz César, ba'n cyak'u'
    tetz. Poro ncha'tz tajwe'n lcyak'u' tetz Ryos cyakil yi tetz, —chij Jesús scyetz.
  isn-isn: Ikasusha,''Yang'wa kaisari.'' Uu Yesu akabila,''Mupiukaisari nakwe nang'wi
    Tunda mupi Itunda.''
  ilo-ULB: Kinunada kenkuana, “ni Cesar.” Ket kinuna ni Jesus kadakuada, “Itedyo ngarud
    kenni Cesar dagiti banag a para kenni Cesar, ken iti Dios dagiti banag a para
    iti Dios.”
  pir-NT: '—‍César, masa ijipihtiyequina pʉhtoro queoye, tiquiro wame gʉ̃hʉ wahñare,
    ni yʉhtiri tiquina. Tiquina sa nigʉ̃ tʉhoro Jesu yahuri: —‍Ti pje pũrita masa
    ijipihtiyequina pʉhtoro yere tiquiro pehere ohoya. Cohãcjʉ̃ yere Cohãcjʉ̃ pehere
    ohoya, nidi Jesu.'
  anv-NT: Áshuú ji meko áké, “Ɛ́lé mekpo mfwa Rom ne mabɔ mií.” Ɛfɛɛ́ ne Jisɔs
    agaré ɛbwɔ́ aké, “Chyɛɛ́ge yɛ́ mfwa Rom genó ɛyi gélú ɛjií. Ne chyɛge ntó
    Ɛsɔwɔ genó ɛyi gélú ɛyi Ɛsɔwɔ.”
  sab-NT: 'Kwian jaindunga: —Kwian oña e chugagwalla kweri emperador nga Romamu kada
    César, kaire ama kalla kle gbaba igi e giti. Kwian jaindunga ene gire Jesu gerudu:
    —Lle chugagwalla kweri Césarnu kaire keteni Césarge, lle Chubenu kaire keteni
    Chubege.'
  tmd-tmd: Jisas aliö rɨmɨn, yadmä, “Aku nöbö dib Sisa,” me rɨmä. Aliö rɨmɨn, Jisas
    ñɨgö yadöŋa, “Makwam, Sisa ap nuŋwa mɨjön aku Sisa nöiöña. God ap nuŋwa mɨjön
    aku God nöiöña!” röŋa.
  acr-NNT: 'Rike xkikꞌul uwach: —Re ri nimalaj taqanel re Roma —xechaꞌ. Xubꞌiꞌij kꞌu
    ri Jesús chike: —Yaꞌa alaq che ri nimalaj taqanel re Roma janipa ri taqal che
    rire, yey yaꞌa kꞌu alaq che ri Dios janipa ri taqal che ri Dios —xchaꞌ.'
  kpg-kpg: Digaula ga helekai, “Ni di king o Rome.” Gei Jesus ga helekai gi digaula,
    “Malaa, huia ang gi di king o Rome nia mee a di king, gei huia ang gi God nia
    mee a God.”
  taj-taj: थेनीगदेसे “रोमी ग्‍याल्‍बो कैसरला” भिसी जोहाब पिन्‍जी। जमाहेन्‍से येशूसे
    थेनीगदेदा “दाहेन्‍से एनीगदेसे रोमी ग्‍लेला जति रोमी ग्‍लेदा फागो। ओच्‍छे परमेश्‍वरला
    जति परमेश्‍वरदान फागो” भिसी सुङ्जी।
  avt-avt: Hɨr natɨp, “Me mɨtɨk iuwe Sisa keremem.” Te hɨrak ketpor, “Te yi eiwet
    mɨtɨk iuwe Sisa menmen mɨrak, yi eiwet God menmen mɨrak.”
  cbk-cbk: Ya habla sila, “Del Rey Cesar.” Ya habla le canila, “Si ansina, paga con
    Cesar ese maga impuesto que conviene para con ele, y dale con Dios el maga cosas
    necesita dale para con Dios.”
  uig-ARA: 'قەيسەرنىڭ، ــ دەپ جاۋاب بەردى ئۇلار. ئۇ ئۇلارغا: ــ ئۇنداق بولسا، قەيسەرنىڭ
    ھەققىنى قەيسەرگە، خۇدانىڭ ھەققىنى خۇداغا تاپشۇرۇڭلار، ــ دېدى.'
  tuf-tuf: 'Eyta táyoyat éyinat wajacro: —Romano rey aquir chájacro, wajacro. Ey ajc
    cuihsujacro, wajacro. Etar eyin quin wajacro: —Eyta chíhtara romano gobierno cara
    acu túnata ey ima ajc cuihsujaquin ray cut tunwi. Etar cat Sir acu yajcata bin
    ey cat yajw̃i, wajacro.'
  abx-abx: Anaruman mga iya, “Tawa'-na si Emperador.” Sanglit amahalling may si Jesus,
    “Kon sugad, bayari-bi i Emperador si mga hinimo nga irog si iya kay tawa'-nay
    nan, ngan bayari-bi may i Diyos si mga hinimo nga irog may liwat si iya kay tawa'-nay
    nan.”
  mco-NT: 'Chi ajcxy y''adzooy: ―Je romano mɨj''ane''mbɨ y''ahuɨnax etz yɨ'' yxɨɨ.
    Huin''it Jesús je'' ajcxy nɨmay: ―Mo'' je César huɨdibɨ yɨ'' yjë''ajtpy, etz mo''
    Dios huɨdibɨ Dios yjë''ajtpy.'
  kqf-kqf: Tedi a giuna gado, “Sisa aluwina.” Ḡome te Yesu i giuwedina gado, “Kamaina
    te bai Sisa aubaina ba Sisa ko vite, bi bai Maimaituwa aubaina ba Maimaituwa ko
    vite!”
  cpb-NT: 'Ikantaiyini: “Rashi César.” Ikantzi Jesús: “Tema iri César ashitariri,
    pantantyaanari okaatzi ikowakaimiri, pipinateri. Iriima ikaatzi rashitari Pawa,
    pantantyaanari okaatzi ikowakaimiri Pawa.”'
  aon-aon: Aria amam hakana, “Debeini gavman Sisar ananish.” Aria Jisas nakripam namudok,
    “Eneshenesh Sisar ananish ipak puko ananesh, aria eneshenesh Iruhin ananish ipak
    puko Iruhinesh.”
  hus-NT-2005: 'Tókʼoyat enchéꞌ: ―An lej pulek takʼix romano. Utsantsik tám enchéꞌ
    kʼal na Jesús: ―Pos ka pidhaꞌ an lej pulek takʼix romano xowaꞌ in lujyal kin bachʼu
    ani ka pidhaꞌ na Dios xowaꞌ Jajáꞌ in lujyal kin bachʼu.'
  mig-NT: 'Te ni̱ kaka''a̱n‑de jíín‑yá: César kúu, áchí‑de. Yúan‑na te ni̱ ka''a̱n‑ya̱
    jíín‑de: Kua̱''a ja̱ xíin César nuu̱ César, te ja̱ xíin Dios nuu̱ Dios núsáá,
    áchí‑ya̱.'
  bps-bps: Na manla, “Ku Sisar.” Taman man Dyisas di dale, “Na ku tan i nfun Sisar
    bléyu ku Sisar, na ku tan i nfun Dwata bléyu di Dwata.”
  mbs-mbs: Timaba dan, “Selotan te Roma.” Minikagi si Jesus, “Yan begayi niyo diyà
    te selotan se keilangan ibegay niyo diyà kandin, aw begayi niyo heman diyà te
    Timanem se keilangan ibegay niyo diyà kandin.”
  tof-tof: I bóktan we yalkomólóp wagó, “Sisan.” Da Yesu ibüka bóktanórr wagó, “Da
    módóga, Sisan ne klamko, Sisan ilinamke, akó Godón ne klamko, Godón ilinamke.”
  cme-NT: '@see-verse:MAT.022.020'
  sus-sus: E naxa a yaabi, «Rɔma Mangɛ.» A fan naxa a fala e bɛ, «Wo mangɛ gbe ragbilen
    mangɛ ma, wo Ala fan gbe ragbilen Ala ma.»
  pon-2006: Irail patohwanohng, “Sansal en Sihsar oh mwaren Sihsar.” Sises eri mahsanihong
    irail, “Me mwahu, eri, kumwail kihong Sihsar mehkan me en Sihsar, a ong Koht mehkan
    me sapwellimen Koht.”
  dad-dad: Idi aiten dalen, “Sisa nẽ.” Age de di, ĩ idi irokenẽdin, “Ereb Sisa nẽ
    are Sisa wenẽg, ereb Negur nẽ are Negur wenẽg.”
  zab-NT: 'Laadeb cuaibdeb: —Xte rey César. Chiyru raipy Jesús laadeb: —Guldeed César
    ni ná xte César, ne guldeed Dios ni ná xte Dios.'
  jae-jae: Tec kêsôm gêdêŋ êsêac gebe “Amboac tonaŋ akêŋ kaisaranê gêŋ êndêŋ kaisara
    ma Anôtônê gêŋ êndêŋ Anôtô.”
  ksd-ksd: 'Dia biti ba: Kai ra Kaisar. Ma i biti ta diat: Avat a tul tar tai ra Kaisar
    ra lavur magit kai ra Kaisar ma avat a tul tar tai God bula ra magit par kai God.'
  msm-NT: Kagi dan, “Kaning hari to Roma.” Kagi ni Jesus, “Na, ibogoy to hari to kaning
    hari, aw ibogoy isab to Diyus to kaning Diyus.”
  myk-myk: 'A pʼi jo: «Oromɛ saannaa Sezari.» Wee tuun wu ni a Yesu di pu pye: «Yʼa
    Sezari wuu li kaan Sezari mu, yi da Kilɛ bɛ wuu li kaan Kilɛ bɛ mu.»'
  sbe-sbe: Se wane, “Sisa.” Kabo ye hededelau udiyedi ye wane, “Saha Sisa yona meta
    kwa mosei Sisa unai, na saha Yaubada yona meta kwa mosei Yaubada unai.”
  mcr-mcr: Qu “Sisa iqueqeqä” tquaŋguwäŋga, Iqu iquau tii ätukqe. “Iŋi, nätmatqä Sisa
    iqueqä etaŋgutqe, ii kaqäque wipŋqeqä. Ä nätmatqä Goti Hanjuwä Iqueqä etaŋgutqe,
    ii Goti Ique wipŋqeqä.”
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ ní caⁿ''a yā: Naaⁿ emperador César cānee. Ní Jesús caⁿ''a
    yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: Nca''a nī tuūmī emperador César chííⁿ chí yeⁿ''ē
    sa ní ca''a nī Ndyuūs chí yeⁿ''e Ndyuūs.'
  tur-YTC: Onlar, “Sezar’ın” dediler. Sonra onlara, “Öyleyse Sezar’ın şeylerini Sezar’a,
    Tanrı’nın şeylerini Tanrı’ya verin” dedi.
  san-ITR: tataH sa uktavAna, kaisarasya yat tat kaisarAya datta, Ishvarasya yat tad
    IshvarAya datta|
  bel-N: 'Кажуць Яму: «Цэзара». Тады кажа ім: «Дык аддавайце тое, што цэзара, цэзару,
    а што Божае, — Богу».'
  sch-sch: Anni han “Ceasar” tiin an thuona. Masikin Jisua'n an kôm, “Asa, hanchu,
    Ceasar ta chu Ceasar kôm pêk ungla, Pathien ta chu Pathien kôm pêk roi,” a
    tipe ngeia.
  mic-MIQNT: Telima'titl, “Na Lo'mewei elege'wit.” Na glaman Se'sus telimaji, “Na
    to'q, apangitug na g'pnno'lewa'jg ta'n goqwei g'pnno'lewa'jg ignmugsioq e'wmnew
    aq ignmug Gjinisgam ta'n goqwei ignmugsioq e'wmnew.”
  huu-NT: 'Uai otɨmacɨ: —César. Jesús dɨnena raite: —César iena itedɨ Césarmo ille.
    Jusiñamui iena itedɨ Jusiñamuimo ille —raite.'
  jiv-NT: Tutai “Uunt Sésarna” tiarmiayi. Tuiniakui Jesus chicharuk tiarmiayi “Nuikia
    uunt Sésarna nu, Sésar susatarum. Tura Yusna nusha Yus susatarum” tímiayi.
  otm-NT: '―Rá hmi ra ts''ʉt''abi Roma nɛ rá thuhu a, bi ''yɛ̨n''ʉ. Nu ra Jesús bʉya
    bi ''yɛ̨mp''ʉ: ―Nu''a rá mbɛti ra ts''ʉt''abi gui unhdʉ a. Nu''a xin rá mbɛti
    Oją, gui unhdʉ Oją a, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb mel gore wol heŋbe, “Sisaryen,” inamiŋ. Irkeb wol heŋbe, “Gwahade
    niŋgeb, det kura niŋ Sisar beleŋ dinyeŋ gobe Sisar unnayiŋ. Munaŋ Al Kuruŋ beleŋ
    det kura niŋ dinyeŋ gobe Al Kuruŋ unnayiŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi həni mə, “Nənɨmwi Kiɡ Sisa mɨne nəɡhi Kiɡ Sisa.” Mɨreɡi Iesu rɨni
    pen tɨ nirəha i mə, “Ro iamɨnhi irə narimnari me səvəi Kiɡ Sisa hiəuvei pen m
    Kiɡ Sisa. Narimnari me səvəi Kumwesən hiəuvei pen m Kumwesən.”
  kpr-kpr: ne siseri, “Rome embo da kotofu, namonde Caesar seraera, nundari,” aminge
    setero ningido, Iesu sisira, “Avori, Caesar da tofo amo, Caesar dae mutuvu bare!
    A God da tofo amo, God dae mutuvu bare!” Iesu aminge setiri,
  san-IAS: tataḥ sa uktavāna, kaisarasya yat tat kaisarāya datta, īśvarasya yat tad
    īśvarāya datta|
  nho-nho: Naa tama naa ki mee ake, “Te tuku i Rome.” “Aa teenaa, kauake naa mee te tuku raa
    ki te tuku, aa naa mee TeAtua raa, kootou ku kauake ki TeAtua.”
  gym-NT: 'Angwane niaratre käkwe nieba mda Jesuye: Emperador César bä amne käta btä,
    nieba kwetre. Abtä Jesukwe nieba mda ietre: Jändrän emperadorekwe erere munkwe
    bian emperadoreye amne jändrän Ngöbökrä erere munkwe bian Ngöböye. Abko kore se,
    nieba kwe ietre.'
  azg-NT: 'Tꞌa nanꞌñeen, jnduehan: —Ndö ꞌndyo nnon nquii tsanmꞌaantsꞌian tꞌman yo
    xueeꞌ nquii jon. Joꞌ sintcüeꞌ Jesús jñꞌoon ndëëhan: —Joꞌ nquii tsanmꞌaantsꞌian
    tꞌman, quityionhoꞌ sꞌon nnon jon na tsixuan jon na ncyꞌoon jon cüentahanꞌ. Ndoꞌ
    mantyi tsoñꞌen na vacüjaꞌhanꞌ Tyoꞌtsꞌon, ncyahoꞌhanꞌ cüentaaꞌ nquii jon.'
  bhd-bhd: तैनेईं जुवाब दित्तो महाज़ेरू, तैखन तैनी तैन सेइं ज़ोवं, “ज़ैन महाराज़ेरूए तैन
    महारज़े जो देथ, ते ज़ैन परमेशरेरू ए तैन परमेशरे जो देथ।”
  too-NT: 'Lā'' takalhtīlh: ―Ixla'' huan emperador. Lā'' tuncan Jesús cāhuanilh: ―Camacamaxquī''tit
    huan emperador a''ntū ixla'' lā'' camacamaxquī''tit Dios a''ntū ixla''.'
  ind-AYT: Mereka menjawab, “Kaisar.” Kemudian, Yesus berkata kepada mereka, “Oleh
    karena itu, bayarlah kepada kaisar hal-hal milik kaisar, dan kepada Allah hal-hal
    yang adalah milik Allah.”
  cjo-NT: 'Rakanakiri: —Kaarima riraga Seesari. Roojatzi ikanantanakari: —Panteniri
    irinta ikowakaakimiri; eejatzi pantzityaanari riraga Tajorentsi ikowakaakimiri.'
  nsn-nsn: Kara hire tapokisisina pare, “A porene, kara hangana Sisa.” Song ke kula
    Iesu pare tasisin, “Uelik, heir tar ineter nang Sisa tang Sisa, karung heir tar
    ineter nang God tang God.”
  san-DEV: ततः स उक्तवान, कैसरस्य यत् तत् कैसराय दत्त, ईश्वरस्य यत् तद् ईश्वराय दत्त।
  tna-NT: 'Da su jeutsutana huecuana: —Tueda ebu eimea, ebani da romano echua puji
    aida sa beju. Da su Jesús ja atana huecuana uja: —Da su beju metiaque echua puji
    aida sa epuani ai cuana. Diusu di metiaque tuseda epuani ai cuana.'
  lid-lid: Oro anya “Ta Sisa.” Iy tiye toro, “Mwasin, saba lakou ta Sisa, ado kadeu
    ki ta Sisa. Ya saba lakou ta Kindrei, ado kadeu ki ta Kindrei.”
  wim-wim: Than pam anangan thawin nungant Jesus.antan, “Pam moom piꞌan alantaman
    aak Rome.angan wun-wunana.” Nil Jesus.an thaw thanta, “Yaa, wukal inana pam piꞌan
    alantana niiy koyaman theeꞌān nunganta. Nil piip God.angana ngampangan yumpa,
    ngampaniy-a, ngangk ngamparamana koyam theeꞌāmp nunganta.”
  zga-M: Pu vakhamula vakhata, “Khihwani Khya Kesali.”Pu humbe muhombenge khwa kesali
    ifyavukesali vwa mwene nei fya Nguluve mupe UNguluve.”
  yom-yom: 'Bavutula ti : —Bi Sezali. Buna Yesu wuba kamba : —Diawu luvana bi Sezali
    kuidi Sezali ayi bi Nzambi kuidi Nzambi !'
  san-SIN: තතඃ ස උක්තවාන, කෛසරස්‍ය යත් තත් කෛසරාය දත්ත, ඊශ්වරස්‍ය යත් තද් ඊශ්වරාය
    දත්ත|
  yut-yut: Yaŋban yaŋ iyɨwit, “Sisa dakon.” Yaŋ yaŋba Yesu da yaŋ yoyɨgɨt, “Yo Sisa
    dakon uŋun Sisa iyɨ do ɨmdo, ae yo Piŋkop dakon uŋun Piŋkop iyɨ do ɨmdo.”
  grc-BYZ: λέγουσιν αὐτῷ· Καίσαρος. τότε λέγει αὐτοῖς· ἀπόδοτε οὖν τὰ Καίσαρος Καίσαρι
    καὶ τὰ τοῦ Θεοῦ τῷ Θεῷ.
  tbl-NT: Mon le se, “Sisar.” “Na,” mon Jisas, “ke Sisar se funen, tódô blay ye ke
    Sisar yóm kun, ne blay ye ke Dwata se yóm kun.”
  cpc-NT: 'Ikantaiyini: “Jashi César”. Ari ikantzi Jesús: “Tima iri César ashitari,
    pantantyaanari ikowakaimiri, pimpinatiri. Iriima ikaatzi jashitari Pawa, pantantyaanari
    ikowakaimiri irirori”.'
  nhg-NT: 'Otieyelfejque: ―De César. Hua oquemelfejque: ―Entunses xecmacacö César
    tli quetocöroa Cesár, hua xetiemacacö Deus tli tietocöroa Deus.'
  nya-nya: Iwo anayankha kuti, “Ndi za Kaisara.” Pamenepo anawawuza kuti, “Perekani
    kwa Kaisara zake za Kaisara, ndi kwa Mulungu zake za Mulungu.”
  ngu-NT: 'Yejhuamej oquijlijquej: ―Iyaxca on tequihua César. Quemaj Jesús oquimijlij:
    ―Xmacacan César on tlen yejhua iyaxca, niman no xmacacan Dios on tlen yejhua iyaxca.'
  kup-kup: Pot hahan paru epat mañah, “Met Sisaz akopur abatao ok.” Pot hahan Iesu
    parun epat mañah, “Met povoz tairatü Sisa aban ahö popuz au ravat hez-potü paru
    manei, oñ tairatü Godiz au ravat hez-potü God manei.”
  jid-jid: U ba hla wu, “Ahi u Kaisar.” U Yesu ka hla bawu, “To kima, nno Kaisar ikpyi
    bi Kaisar, u ni Irji ikpi bi Irji.
  wmw-wmw: 'Wakinjibu: “Vya Kaisari.” Iye akiwambira: “Basi, ca Kaisari mpeni Kaisari,
    na ca Mwenyezimungu mpeni Mwenyezimungu!”'
  gmv-GGM: Istika izas qesareysa gida. Izikka istas zaridi qesareysa qesares Xoossisa
    Xoossas imite gidees.
  ssg-ssg: Lato ukek, “Ti Sisa.” Ape Jises hone lato, “Ien, waliko ti Sisa haniwa
    Sisa, waliko ti Haeu haniwa Haeu.”
  zpo-NT: 'Re xaa mkeb nzhé: —Cheen César, xaa nabeyy Roma. Zee lee Jesús nzhé: —Mbay.
    Zaa gu lo César kwaan nak xcheen César, nu bzaa gu lo Dios kwaan nak xcheen Dios.'
  poy-poy: Womberi wamwankula, “Ga mfalumi gwa Rumi.” Su Yesu kawagambira, “Mumpanani
    Kaisari vyaviwera vya Kaisari na mumpanani Mlungu vyaviwera vya Mlungu.”
  qwh-NT: 'Pecunanam niyarqan: —Mandacoq cesarpam —nir. Tsenam Jesus nerqan: —Tsepenqa
    mandacoq cesarpa caqtaqa mandacoq cesarta qoycuyë; y Diospa caqtaqa Diosta qoycuyë
    —nir.'
  gaw-gaw: Jesus anam a amu ag, “Kaisanu,” aon ap̱ig. Ag anam aeg amu Jesus amelagp̱a
    aum. “Aria ag Kaisanu keeke amu ag Kaisa meṯaglag amge Kayaknu keeke amu ag Kayak
    meṯeg!” awa aum.
  nca-nca: Yiníqo, “Sisa koro qu,” yaŋgurí. Ko enendo ŋande yimiraró, “O kumi Sisa
    koro qu, ŋu Sisa se inoyi qembe. Ko o kumi Anutu koro qu, ŋu Anutu se inoyi qembe.”
  zpz-NTPP: 'Orzeꞌ na dey: ―Lo César, yu nu riib ic de nasyoong, gal nu nu lay ―na
    dey. Orzeꞌ na gaꞌ Jesuuz rab mi dey: ―Benu ni, orzeꞌ briic der ni César, yu nu
    riib ic zeꞌ, de coz nu nac niy, nunu briicaꞌ der ni Ñgyoozh de coz nu nac nim
    ―nam.'
  mkj-mkj: Irai japoang, “Caesar.” Jesus pwa, “Doar ioar; dupukkoang Caesar dahkij
    ma ah. A dupukkoang Koahs dahkij ma Ah.”
  zac-NT: 'Bëquebi rall: ―Lu rëy César naquë́ lu dumí. Iurní Jesús repi: ―Gulë bëdëꞌë
    nacaꞌa César lo quë naná shtë César nu gulë bëdëꞌë nacaꞌa Dios lo quë naná shtë
    Dios.'
  kyg-kyg: '@see-verse:MAT.022.020'
  kmk-kmk: “Si Emperador Caesar,” insungbat da. “Ot nu siya nat,” insungbat Jesus,
    “itdon yu kan Caesar nat kuwan Caesar ot itdon yu pay kan Apudyus nat kuwan Apudyus.”
  cao-NT: 'Jatsi Jesú quëbiniquë: —Japi romanoba chama-chamaria qui jahuë jahuë bo
    tëquë acana. Jasca, Dios qui jahuë jahuë yoi bo acana —i jato qui Jesu niquë.'
  bbr-bbr: Akas ätäi aurin, “Sisa nukan.” Keser aurna, Jisas nukas ätäi awarowon,
    “Keseria, ak Sisa nukan osap kiro Sisa nuraiei. Anut nukan osap, kiro Anut nuraiei.”
  inb-inb: '—Roma­manda iaia mandag­manda— ainir­ka­kuna. Chasa aini­ura, Jesuska
    nir­ka­kunata: —Chasa kagpika, Roma­manda iaia mandagpa kas­kata paita kuai­chi.
    Taita Diuspa kas­kataka Taita Diusta kuai­chi.'
  hrv-hrv: 'Odgovore: “Carev.” Kaže im: “Podajte dakle caru carevo, a Bogu Božje.”'
  box-NT: 'Á ɓa bía: «Lé o bɛ́ɛ Sezaare.» Ó o Yeesu wã́a bía nɔn ɓa yi: «Àwa.
    Bìo sã̀ a bɛ́ɛ yi, à mi na mu wo yi. Ká bìo ɓɛ̀n sã̀ le Dónbeenì yi, à
    mi na bṹn dén yi.»'
  ote-NT: 'Ha nuꞌʉ́ bi da̱di ne bi ꞌñena: ―Rá cꞌoi ra nda̱ Cesa. Nuꞌbʉ́ ra Jesu bi
    ꞌñembabi: ―Umfʉ ra nda̱ Cesa núꞌa̱ rí ꞌñepabiꞌa̱, y nehe umfʉ Ajua̱ núꞌa̱ rí ꞌñepabi.'
  wnu-wnu: 'Ne wuri taui qamamir: “Rom gabman munon barai oroar igo eng.” Ne Yisas
    qamar: “End ne munon barai eng wonomi eng gab wonou sarau end bagatatar. A Qenu
    wonomi eng gab Qenu wonou begetet, ende abar.”'
  zam-NT: 'Mèna mcàb loo Jesús. Ndxab mèna: ―Gunab ba'' no lèe ba'' nac che''n gobiern
    co'' ñibe'' yèe loo na''. Jesús ndxab loo mèna: ―Aa. Pues, fta'' gu'' con'' co''
    nac che''npe'' gobiern co'' ñibe'' loo gu'' par càa gobiern che''n gobiern. No
    fta'' gu'' con'' co'' nac che''npe'' Diox par càa Diox.'
  zyp-NT: Aaning tah, “Sizar,” tatah aa palei. Mataico aa hai letah, “Sizar a tei
    cawh Sizar pei la, Khazing tei cawh Khazing pei my lo,” a tah he.
  sey-NT: 'Caquëna, i̱ohuaꞌipi sehuohuë: “Siꞌaohuaꞌi ëjaërepa mamipi paꞌiji.” Cajëna,
    Jesupi capi, ja̱ohuaꞌire: “I̱sijë̱ꞌë, pa̱i ëjaë tse̱co paꞌito ja̱re i̱ti tse̱
    aquëna. Cuiꞌne Maijaꞌquë tse̱ paꞌito ja̱re Maijaꞌquëna i̱sijë̱ꞌë.”'
  nvm-nvm: Fu ijeg kuardiamga e mamkanuk iji bu uri kua, Fu e Sisan uikinikno kuain.
    Bu ijeg kuardavga fu kia, Ijefuon ni giamga irerag iji bu e bomana Sisan kuaikva
    ni kege una fu vajaf. Regavo irerag iji ja giaga bu Godon kuaikva ni kege una
    God vajafno kiain.
  mps-mps: Tama augwaligo te po wali, “Te Sisargo dao.” Tama agai augwalibolo te po
    wai, “Tama tibaso, te Sisargo nai, te dagego te Sisar agabolo wei ponoyu mao.
    Tama Godigo nai da, te dagego Godibolo mao,” wali.
  pab-NT: 'Hoka nexaha: — Kalorexe Roma yere — nexaha. — Xoare xamani atyo kalorexe
    Roma yere anere hoka kalorexe ana xisene. Hoka Enore anere hoka Enore ana xisene
    — nexa Jesus.'
  llg-llg: Lataa lae, “Ndia kesel, mana palenda Roma mane ina-huun ndindia.” Boe ma
    Yesus nafada sala nae, “Mete ma leondiak, na ei fee mana palenda hata fo ndia
    hak. Ma fee Manetualain hata fo ana dadik Manetualain hak.”
  kyf-kyf: 'Wa nɛɛ: «Sezaa -wa.» -Bha ɔ gbaɛ: «-We -ka Sezaaa -nʋ, a ''nyɛ we Sezaa
    yoo. ''Ɩn -we -ka -Lagɔɔ -nʋ, a ''nyɛ we -Lagɔ yoo.»'
  tpi-tpi: Na ol i tok, “Bilong Sisar.” Na em i tokim ol, “Orait, samting bilong Sisar,
    em yupela i mas givim long Sisar. Na samting bilong God, em yupela i mas givim
    long God.”
  mih-NT: 'Ta i catyi ra cuan. Sii ra gobierno César. Ta zɨquɨ i catyi ra Jesús sihin
    ra: Cuhva ndo sii ra César sa cuu sii maa ra. Ta cuhva ndo sii ra Ndyoo sa cuu
    sii ra Ndyoo.'
  qvh-NT: 'Sayno tapuptin niyargan: “Emperador Cesarpami.” Saymi Jesús nergan: “Emperador
    Cesarpa cagta Cesarta goycuyay. Tayta Diospa cagtaga Tayta Diosninsita goycuyay.”'
  kms-kms: Ni oyi mand mari, “Sisar te.” Di Jisas ni simbe nindim nari, “Yumbo Sisar
    ningg te Sisar weng, di God ningg te God weng.”
  agn-agn: “Ang Adi tang Roma,” tang sabat nira. Ig ganing si Jesus, “Mga maning don,
    i-dol mi ong adi tang para ong adi, ig i-dol mi ong Dios tang para ong Dios.”
  nhi-NT: 'Yehuan ocnanquilihqueh: —Yen ueyitiquiuahtlayacanqui. Jesús oquimiluih:
    —Tla ohcon, tlen iaxca in ueyitiquiuahtlayacanqui, ixconmactican in ueyitiquiuahtlayacanqui,
    uan tlen iaxca Dios, ixconmactican Dios.'
  ttc-NT: 'Yaji owaj ktzaq''b''e'' tetz ikxjani: «Titzb''alil te César aj twitzale''
    k''ulul mandad.» Ntons te Jesus oxik tq''uma'' kyetz ikxjani: «Intxik esi'' te
    César aj tetzkixi'' b''ix intxik esi'' te Qtata Dios aj te Qtata Dios.»'
  dan-1931: 'De sige til ham: “Kejserens.” Da siger han til dem: “Så giver Kejseren,
    hvad Kejserens er, og Gud, hvad Guds er!”'
  kwj-kwj: Wowani ya wu sawe, “Sisa, apukolaka hi.” Ete wowani ya wunu ri sawe, “E,
    Sisa ya mwaꞌambwe ti, o Sisa ni ma ku ai ha. E, Gotri mwaꞌambwe ti, o Gotri ni
    ma ku ai ha.”
  vie-OVCB: 'Họ đáp: “Sê-sa.” Chúa dạy: “Vậy, hãy nộp cho Sê-sa những gì của Sê-sa!
