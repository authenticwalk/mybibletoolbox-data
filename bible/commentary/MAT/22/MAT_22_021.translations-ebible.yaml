    u Tioxh abꞌiste u tetz u Tioxh.— Texhtuꞌ.'
  xsi-xsi: Ande siporo taulo tu, “Kaisara ne.” Ŋineŋga Yesu ipainzi tu, “Mine kala
    Kaisara ne kelekele, ande miki kalua Kaisara; aŋga Maro Kindeni ne kelekele, ande
    kalua Maro Kindeni.”
  crx-NTPO: “Lerwe Caesar,” huyulhni. 'Et ndúbulhni, “'Et huwa ndai la lerwe Caeser
    ooch'e', 'i ootl'anáyahle. 'Ink'ez ndai la Yak'usda ooch'e', 'i Yak'usda ootl'anáyahle.”
  kan-OKCV: ಅದಕ್ಕೆ ಅವರು, “ಕೈಸರನದು,” ಎಂದರು. ಆಗ ಯೇಸು, “ಕೈಸರನಿಗೆ ಸಲ್ಲತಕ್ಕದ್ದನ್ನು ಕೈಸರನಿಗೂ
    ದೇವರಿಗೆ ಸಲ್ಲತಕ್ಕದ್ದನ್ನು ದೇವರಿಗೂ ಕೊಡಿರಿ,” ಎಂದರು.
  bbb-bbb: Fu ijiege kuariamoga e mamekanu ije bu una kuae, Fu e Sisado uikubaeno
    kuae. Areme fu kiae, Ijadufuo ni giaga irere bu e ireobo Sisadokuva ni kena una
    fu vajafo. Ro irere ja giaga bu Godidokuva ni kena una Godi vajano kiae.
  blw-blw: “Hen anchi Are ad Roma,” way ekatcha. Yag anat ekat Jesus agéén, “Wat no
    yaha way hen Are hen nangen-awa, idchatyu kagé an hiya hen para an hiya. Ngém
    ilanyu agé ta idchatyu an Apudyus amin hen para agé an hiya.”
  tam-2017: 'இராயனுடையது என்றார்கள். அதற்கு அவர்: அப்படியானால், இராயனுடையதை இராயனுக்கும்,
    தேவனுடையதை தேவனுக்கும் செலுத்துங்கள் என்றார்.'
  azz-NT: 'Ijcuacón in tayecanani tananquilijque ijcuín: ―Yejua ya in rey César. Ijcuacón
    Jesús quinilij: ―Xicmactilican in rey César ten quinamiqui xicmactican César,
    huan xicmactilican Dios ten quinamiqui xicmactican Dios.'
  spa-RV-1909: 'Dícenle: De César. Y díceles: Pagad pues á César lo que es de César,
    y á Dios lo que es de Dios.'
  csy-csy: Amate in, Caesar lim le ceptena hi, ci uh hi, tasiaciang, Caesar neisa
    te Caesar pia vun a, Pathian a te Pathian pia vun, ci hi.
  mxq-NT: 'Ta jaꞌajʉty ꞌyadsoodʉ: —Yʉ yajkutujkpʉ kopkʉ wyiin jyʉjp. Net ja Jesús
    ꞌyanma̱a̱yʉdʉ: —Pes moꞌoydyʉ ja yajkutujkpʉ kopk ja diꞌibʉ yʉꞌʉ jyaꞌaꞌa̱jtypy,
    es moꞌoy ja Dios diꞌibʉ Dios jyaꞌaꞌa̱jtypy.'
  tzj-NT: —Rxin César, xeche' tre. —Ja rxin César tre César teya'a' wi', ja c'a rxin
    Dios tre Dios teya'a' wi', xeche'xi rmal ja Jesús.
  tdt-tdt: Sira hataan, “Liurai boot César nian.” Jesus hatete ba sira, “Se nunee,
    foo ba estadu buat nebee mak estadu nian, i foo ba Maromak buat nebee mak Maromak
    nian.”
  ron-BTF: 'Iar ei i-au spus: Al Cezarului. Atunci el le-a spus: De aceea dați Cezarului
    cele ale Cezarului și lui Dumnezeu cele ale lui Dumnezeu.'
  eng-WEBP: They said to him, “Caesar’s.” Then he said to them, “Give therefore to
    Caesar the things that are Caesar’s, and to God the things that are God’s.”
  eng-FBV: “Caesar's,” they replied. “You should give back to Caesar what belongs
    to Caesar, and to God what belongs to God,” he told them.
  nld-1939: 'Ze zeiden: Van den keizer. Hij sprak tot hen: Geeft dan den keizer, wat
    den keizer toekomt; en geeft aan God, wat God toekomt.'
  bwo-bwo: Bowere, «Rom dats nugúsoke!» boeti, bíwere, «Eshe nugúsoko nugúsosh, Ik'iko
    Ik'osh imere,» bíet.
  nch-BL: 'Huan inijuanti quiilhuijque: ―Iixcopinca huan itoca Tanahuatijquet César.
    Huan Jesús quinilhui: ―Huajca xijmacaca César cati ya iaxca huan nojquiya xijmacaca
    Toteco Dios cati Toteco iaxca.'
  quc-TNT: 'Ri e are'' xech''awic, xquibij: Are rech ri César, —xecha che. Xubij c''u
    ri Jesús chque: Ya ba'' alak che ri César ri rech ri César. Ya c''u alak che ri
    Dios ri rech ri Dios, —xcha chque.'
  tfr-NTPO: «Kjwe pjl̈u kësbangyo sök Roma kjokyo l̈i ĩ» l̈e l̈ok ba kong. Kuya ga
    tjl̈ẽ ba kong ga «Eni ga l̇l̇ëye pjl̈u ĩ l̈i, e twozĩ pjl̈u kong, gueniyo l̇l̇ëye
    Sbö ĩ l̈i, e twozĩ Sbö kong bakoe» l̈e.
  kaq-NT: —Cesaronena rahan —hihcani. —Jahuena hihquiya, jahuena hinannahue. Noquen
    Papa rihbi jahuena hinannahue —jato jaquin.
  ahr-ahr: त्या बोलनात, रोमना राजानं; येशुनी त्यासले सांगं, तर मंग राजानं शे, ते राजाले
    अनी देवना शे, ते देवले भरी द्या.
  sgb-sgb: Hinabi la, “Kanan Emperador.” Kabay wani Apo Jesus, “No êmbayro awud, ay
    idin yo kanan Emperador ya kana, haka idin yo kan Apo Namalyari ya kan Apo Namalyari.”
  vie-1934: 'Họ trả lời rằng: Của Sê-sa. Ngài bèn phán rằng: Vậy, hãy trả cho Sê-sa
    vật gì của Sê-sa; và trả cho Đức Chúa Trời vật gì của Đức Chúa Trời.'
  kxv-kxv: ଏ଼ୱାରି ଏଲେଇଚେରି, “କାୟିସରୱାୟି ।” ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ଆତିହିଁ ଆମିନାୟି
    କାୟିସରୱାୟି ଏ଼ଦାଆଁ କାୟିସରକି ହୀଦୁ, ଅ଼ଡ଼େ ଆମିନାୟି ମାହାପୂରୁୱାୟି ଏ଼ଦାଆଁ ମାହାପୂରୁକି
    ହୀଦୁ ।”
  cha-cha: 'Sija ilegñija nu güiya: Iyon Sesat. Ayo nae ilegña nu sija: Nae si Sesat
    ni iyon Sesat, ya si Yuus ni iyon Yuus.'
  amu-NT: 'Tꞌo̱o̱na nnoom, jluena: —ꞌNdyoonnom tsaⁿmatsꞌiaaⁿ luaaꞌ ndoꞌ xueⁿꞌeⁿ ñoom.
    Quia joꞌ tso Jesús nda̱a̱na: —Catiomꞌyoꞌ tsꞌiaaⁿnda̱a̱ꞌyoꞌ nnom tsaⁿmatsꞌiaaⁿ
    yuu na tseixmaⁿnaꞌ na nncoꞌñoom. Ndoꞌ quiaꞌyoꞌ cwentaaꞌ Tyꞌo̱o̱tsꞌom yuu na tseixmaⁿnaꞌ
    cwentaaꞌ nqueⁿ.'
  hin-CV: “कयसर का,” उन्होंने उत्तर दिया. इस पर येशु ने उनसे कहा, “तो फिर जो कयसर
    का है, कयसर को दो और जो परमेश्वर का है, परमेश्वर को.”
  eng-OURB: They said to him, “Caesar’s [Ruler]’s.” Then he said to them, “Give therefore
    to Caesar [Ruler] the things that are Caesar’s, and to God the things that are
    God’s.”
  spa-BES: 'Le dijeron: de César. Entonces él les dijo: Da pues a César lo que es
    de César, y a Dios lo que es de Dios.'
  san-BEN: ততঃ স উক্তৱান, কৈসরস্য যৎ তৎ কৈসরায দত্ত, ঈশ্ৱরস্য যৎ তদ্ ঈশ্ৱরায দত্ত|
  tdx-tdx: 'Hoe iereo: A i Kaisara. Le hoe t’i Iesoà tam’ iereo: Ampolio amy Kaisara
    ze a i Kaisara, naho aman’ Añahare ze an’ Andrianañahare.'
  naf-naf: Zeme ekŋenaŋ zewien, “Ke amobotnaŋ Sisayelen.” Kegok zeme egaŋ diindoye,
    “Nâip, Sisayelen weŋaŋaŋ tatatnaŋ ke Sisa ikŋaŋ sawep. Âpme Kawawaŋ ikŋaŋgalen
    bet meluwaŋ keyepmti in ikŋaŋgat zapat mait.”
  grc-MT: λεγουσιν αυτω καισαροσ τοτε λεγει αυτοισ αποδοτε ουν τα καισαροσ καισαρι
    και τα του θεου τω θεω
  vid-vid: Nawamwidichila, “Ndo cha mndewa wa Loma.” Aho Yesu kawalonjela, “Lelo ga
    mndewa wa Loma mmigalile mndewa wa Loma na ga Nguluwi mmigalile Nguluwi.”
  pio-NT: 'Yá náimaca irí: —‍Emperador íipidenáquéi ichanàawa ìwali, yéenáiwaná nacái
    ichanàawa ìwali, yáara romano íiwacaliná, icuèrica macái èeri mìnanái —‍náimaca.
    Iná Jesús íimaca nalí: —‍Pipáyaidacué píichawa emperador plata iyú càide iyúwa
    ichùulìanácué pipáyaidacani. Pimànicué nacái càide iyúwa Dios iwàwáanácué pimànica
    —‍íimaca yái Jesúsca.'
  tsn-tsn: Ba mo fetola ba re, “la ga Kaisara.” Mme a ba raya a re, “Go siame le neyeng
    Kaisara fa e le la gagwe, mme lo neele Modimo sengwe le sengwe se e leng sa one.”
  amr-NT: —‍Romano gobierno huairien huakok huadikere o̱ʼe̱. —‍Jesústaj oʼnonaʼuy.
    —‍Gobiernoen e̱ʼhua̱e̱ʼ yanʼyokikatiʼ. Kenpaʼti Diosen e̱ʼhua̱e̱ʼ ya̱gʼkikaʼpo
    yanʼyokikatiʼ. —‍Jesúsa oʼmanaʼuy.
  pwg-pwg: Ma damsi ivonapotei bo, “Rome ina Kiivavo Sisa.” Ma Yesu ivonesi bo, “Vaghina,
    aviyavisina Sisa rapenai na Sisa koverei. Ma aviyavisina God rapenai na God koverei.”
  cjv-cjv: ena yokamai “Sisa kuiam te kam boime,” di teingoro “Ena Sisa tarom i duwangua
    ire Sisa yaromi teiyo! Te Yai Gumam tarom i duwanguai Yai Gumam teiyo!” di erongoro
  tha-KJV: เขาทูลพระองค์​ว่า “ของซี​ซาร์​” แล​้วพระองค์ตรัสกับเขาว่า “​เหตุ​ฉะนั้นของของซี​ซาร์​จงถวายแก่​ซี​ซาร์
    และของของพระเจ้าจงถวายแด่​พระเจ้า​”
  por-BR-2018: 'Eles lhe responderam: De César. Então ele lhes disse: Dai, pois, a
    César o que é de César, e a Deus o que é de Deus.'
  mhl-mhl: “O oi Sisa-kinde,” oŋu bokirieru mibuŋ. Mibi iŋi yajiya, “Oŋu fukeko ya
    Sisa-kiŋ koitore sasakoke oi iŋore biŋe oteeinebi. Ya Anuture sasakoke pega, oi
    Anuture biŋe oteinebi.”
  klv-klv: Lusor vari ke, “ASisa.” Beti ikel mai galit ke, “Imagenan, lav mai aSisa
    nǝsa tovi seSisa ale lav mai aGot nǝsa tovi siGot.”
  bco-bco: A꞉la꞉dabu ba꞉dabiki, ili a꞉ma꞉la꞉ sa꞉lakiyo꞉, “Sisa eno꞉.” A꞉la꞉sa꞉labiki
    Ya꞉su eyo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “A꞉la꞉fo꞉ko꞉lo꞉ kelego꞉ Sisa elo꞉wo꞉, a꞉ma꞉la꞉ Sisamo꞉
    dimia꞉bi. A꞉la꞉ta꞉ga꞉ kelego꞉ Gode elo꞉wo꞉, a꞉ma꞉la꞉ Godemo꞉ dimia꞉bi.”
  kdl-NT: Aku ama a wushuki, “Ka Kaisa Magono ka.” U tonuko le, “Na̱ka̱i Kaisa ili
    iꞌya iꞌa̱ri i ne, Kashila̱ kpam i na̱ka̱ yi ili iꞌya iꞌa̱ri i Kashila̱.”
  apu-NT: —Ari, Homano auĩte —itxana. —Ininiãkara hĩsikariko Sesamoni iua nakiti.
    Hĩsikariko Teosomoni iua nakiti —Xesosi txana ninoa.
  roo-roo: Oa iava oiso puraaepa, “Ari Sisa.” Uva oiso puraroepa, “Vosa Sisa vaaro,
    oire rera vateta Sisa. Ari vosa Pauto vaaro, oire Pautoa-pa va vateta.”
  miz-NT: 'Ntákaꞌan ña: —Íña ña tsiñu naꞌnu i ñuú Romá san —kaꞌan ña. Kidáā ne, kakaꞌan
    Jésuu ni ña: —Nakuéꞌe nto ntaꞌa ña tsiñu naꞌnu i san nee é kāduku ntée ña ne,
    nakuéꞌe nto ntaꞌa Xuva ko nēe é kāduku ntée ña dɨ —kaꞌan ña.'
  qvz-NT: Tapucpi cutipanaura, Romano jatun mandac amuhuac. Chasna nicpi Jesus nira,
    Amuhuacta amuma cuichi, Diospactaga Diosma cuichi.
  deu-ELO: 'Sie sagen zu ihm: Des Kaisers. Da spricht er zu ihnen: Gebet denn dem
    Kaiser, was des Kaisers ist, und Gott, was Gottes ist.'
  mjc-NT: 'Tan nacaha̱n ra naha tan catyí ra naha: ―Nuu ra ndacá ñaha. Tacan tan catyí
    ra Jesús tsihin ra naha: ―Tun tacan jiin, cu̱hva ndo tsa tsii ra ndacá ñaha tsi
    ra, tan cu̱hva ndo tsa tsii Nyoo tsi maa ra ―catyí ra.'
  caa-caa: 'Y jaxirobꞌ che: —Tuaꞌ e rey César, che e winicobꞌ era. Y che e Jesús:
    —Ajcꞌunic e César lo que jaxir ucꞌajti y ajcꞌunic e Dios lo que jaxir ucꞌajti,
    che e Jesús.'
  pls-NT: 'Jehe xa vinttendac̈ho xa: ―Con xiemperador co nombré xa. Cottimeja Jesús
    ndac̈ho ngain xa: ―Chjehe ra xiemperador tti jiquininxin xa co danjo ra ngain
    Dios tti jiquininxin sayé jehe.'
  eng-WYC-2018: They say to him, The emperor’s. Then he said to them, Therefore yield
    ye to the emperor those things that be the emperor’s, and to God those things
    that be of God. [+They say to him, Of Caesar. Then he saith to them, Therefore
    yield ye to Caesar those things that be of Caesar/those things that be Caesar’s,
    and to God those things that be of God.]
  bdv-bdv: ସେମଃନ୍ କୟ୍‌ଲାୟ୍‌, “ରମ୍‌ ରାଜିର୍‌ ରଃଜା କାଇସରାର୍‌ ।” ତଃବେ ଜିସୁ ସେମଃନ୍‌କେ କୟ୍‌ଲା,
    “ତଃବେ ଜୁୟ୍‌ରି କାଇସରାର୍‌, ସେରି କାଇସର୍‌କେ ଦିଆସ୍‌; ଆର୍‌ ଜୁୟ୍‌ରି ଇସ୍ୱରାର୍‌ ସେରି ଇସ୍ୱର୍‌କେ
    ଦିଆସ୍‌ ।”
  otq-NT: 'Ha nuꞌu̱ bi dödi ne bi ꞌñenö: —Ár me̱ti ar Sesar. Ar Hesu bi ꞌñenö: —Umfu̱
    ar Sesar nöꞌö ár me̱tiꞌö, ne umfu̱ Jö nöꞌö ár me̱tiꞌö nꞌehe.'
  tzo-SA: 'Itacꞌavic: ―Jaꞌ César ―xiic. Jech iꞌalbatic yuꞌun li Jesuse: ―Scꞌan ta
    jpasbetic li yabtel ti ta xal li Césare yuꞌun jaꞌ mucꞌta ajvalil. Jech nojtoc
    scꞌan ta jpasbetic li cꞌusi ta xal li Diose ―xꞌutatic.'
