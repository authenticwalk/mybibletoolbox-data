  boa-NT: 'Áánélliihyée nééme dííbyeke: —Tséétsá húmɨ nááve. Áábe méméré íñe tééjɨtu.
    Áánélliihyée neebe diityéke: —Ané wa ihdyu diibye Tséétsáke mááhdohíjcyá dííbye
