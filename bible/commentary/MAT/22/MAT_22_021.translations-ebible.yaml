    renh-rnem anthenherr-arey, rernem-anem kapment man renh anthetyek. Akngey-kenh
    warrk-rnemel man ineynem, arrantherr ingkerrenhel arrernetyek arrpemarl, Akngey
    ikwer-anem rernem man renh arrernetyek.”
  wiu-wiu: peyame ekete tobou ago Sisa one wa okoli okome nipa Sisa meatikiya-kiti
