  bht-bht: उना उसने बोलया, महाराजा दा। तालू उनी उना जो बोलया, “जड़ा महाराजा दा है,
    सै महाराजा जो, कने जड़ा परमेश्वरे दा है, सै परमेश्वरे जो दिया।”
  eng-NOY: They say, Caesar's. Then saith he to them, Render then to Caesar the things
    that are Caesar's, and to God the things that are God's.
  cub-NT: '—Ñai jabocʉ Césai decocʉ aru ʉ̃i ãmiá máre cʉritʉravatamu, arejaima Jesúre.
    Que aivʉre arejame Jesús: —César jiede ʉ̃́re jacopaiyovajarã mʉja. Jíjarã ʉ̃́re
    tãutʉra yópe ʉ̃i bojed̶aicõjeiyepe mʉjare. Aru Jʉ̃menijicʉ jiede ʉ̃́re jacopaiyovajarã
    mʉja. D̶ajarã yópe ʉ̃i ʉrõpe, arejame náre, jẽniari jã́radaivʉre, Jesús.'
  ita-1927: 'Gli risposero: Di Cesare. Allora egli disse loro: Rendete dunque a Cesare
    quel ch’è di Cesare, e a Dio quel ch’è di Dio.'
  lww-lww: Ana naga pisa pan la, pisape “Poga ga, suri nap̃a kiena ne Sisa, amiu ala
    va Sisa, a suri nap̃a kiena ne Ntewa, amiu ala va Ntewa.”
  ckb-ckb: 'وەڵامیان دایەوە: «هی قەیسەرە.» پاشان پێی فەرموون: «کەواتە ئەوەی هی قەیسەرە
    بیدەنە قەیسەر و ئەوەش هی خودایە بیدەنە خودا.»'
  nas-nas: Teinge aaꞌpauꞌ, “Siisaꞌkoong.” Teketa teie aaꞌpuruꞌ teing, “Tee tee averiaing
    teing kapooꞌ Siisaꞌ bakaning tee-anko, eeꞌnoko Kumponing bakaning Kumponing-aape
