    sehere waga. Cohamacʉ yare Cohamacʉ sehere waga —nire Jesu.'
  mwp-mwp: Thana kedha, ‘Senaw nungu, Romaniw kuyku mabaygaw.’ Nuy kedha muliz, ‘Wa,
    setha mi zapul nanga, nungu Romaniw kuyku mabaygaw rugal, ngalpa nubepa mamayipa;
    a setha mi zapul nanga Awgadhaw rugal, ngalpa nubepa mamayipa.’
  ksj-ksj: Ze raenaꞌa, “Aꞌe Roma kiniḡa viga zu niḡa.” Ebu aniꞌa zinaꞌa, “Tena Roma
    kiniḡa ḡauꞌe Roma kiniḡa hanoꞌi, u Badiꞌa ḡauꞌe Badiꞌa hanoꞌi.”
  sbk-sbk: Bhakhajibu, “Vya Kaisari.” Pepo u Yesu akhabhawozya mpeli Ukaisari ivintu
