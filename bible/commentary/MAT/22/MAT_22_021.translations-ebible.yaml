  mya-JVB: ကဲသာ ဘုရင်၏ပုံ၊ လိပ်စာဖြစ်ပါသည်ဟု လျှောက် ကြသော်၊ ယေရှုကလည်း၊ ကဲသာ ဘုရင်၏ဥစ္စာ
