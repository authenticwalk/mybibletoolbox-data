  reg-reg: Naika ati,” mbe, omwiganilisha ingulu ya kiristo? Omwene ni mwana waga?”
    Abhwene nibhamubhwila ni mwana Wadaudi
  mlh-mlh: “Ŋoŋo Kristore uruŋu manegobi? Iŋoji more made fukega?” Oŋu weu yareme
    bokirieru mibuŋ, “Oi kiŋ Deiwidre osigida fukega.”
  gof-ENT: «ኪሪስቶሳባ ሂንቴ ዎይጌቲ? ኢ ኦዴ ናዔ?» ያጊዲ ኦይቺስ። ኤንቲ፥ «ኢ ካዉዋ ዳዊቴ ናዓ» ያጊዲ ዛሪዶሶና።
  aau-aau: “Ama, homkwe Krais se kokwe penkin nan o, hiykwe poso ney so?” Hom kiy-onuayk
    me, “Devit so ney-nona.”
  tvk-tvk: “?Xamim munemi midep usil Mesaea? ?Xi istal ixo vatimol na visi?” E xil
    labit rilomun ni mini labit, “Xi istal ixo vatimol na suv toto Deved tetiamu.”
  prf-NT: “Ánya palagay moyid tungkul ten Cristo? Kándeya siya a anak?” “Kánni David,”
    tábbig di.
  auy-auy: Maníkómó íyáfasinankaraiwai Káráísiti nááwan-andafaken-kwaasiyaꞌiyo súwasa
    kentáásíwáꞌná Téfítin-andafaken-kwaasin-iye suwaná
  tbg-tbg: Ne Kotiva atitaaina vaiintira Mesaiaara ne nana aato irihae variavo? Viva
    ta ankuraqihairoe qovaraiqianarove? tiro. Ihuva minti tumanta vika tiha, Viva
    tinavu kaivaqara Devitira ankuqihairo qovaraiqianarove. Viva Devitira naintivanoma
    varianarove, ti.
  hub-NT: '“¿Cristosha atumsha uruk enentaimtarmea, ya weantuiti tarumea?” tusa tinaiti.
    Tusa takai nita aimainak: “Cristoka David weantuiti”, tusa tuina.'
  hmo-hmo: ia gwau, “Umui ese Keriso be edena bamona umui laloa, ia be daika ena natuna?”
    Idia gwau, “Davida ena natuna.”
  big-big: Inuwago kumularik talik, Kilisibek Mesiya Anotogo teni yaliya wazayiweki
    wezamelagibek takki marekngangwiliyaga nak, yeiya. Legi puwiligu Yisuyegi pelik
    meiya to mela, Anotogi Mesiyabek koka King Ngai Tawitigi marekngangwiliyaga nak,
    meiya.
  gux-G: 'Ki yedi ba: “I maali be i, Kiristu po? o tie ŋma ya biga i? Ke bi jiini
    o: Dafiid bijua i.'
  cnl-NT: 'Ca²³jua''³: ―¿Jmii''³¹ cu³lø³¹ quie''² Cristo ''i³ rɨ³lø³¹ ''i''²³ ''i³
    rɨ²³xíin²³ Dios, lǿn³na''³? ¿''I̱i̱² dsa³ ju̱u̱n²³ ''i³ ''í³, lǿn³na''³? ''E³
    jo̱³ ca²³jua''³te''²³ ca²³sɨ''²³te''²³ Jesús: ―Dsa³ ju̱u̱n²³ David hua² ''í³.'
  zar-NT: 'rnnëʼ: —¿Nacxi rusácaʼliʼ queë́liʼ queëʼ Bönniʼ naʼ lëʼ Cristo? ¿Nuzxi
    zxíʼini náquiëʼ? Buluʼbiʼë didzaʼ, taʼnnë́ʼ: —Zxiʼini xiʼsóëʼ David náquiëʼ.'
  kde-kde: “Dachi mwenu mùtenda kuva Kilisto ni nnani? Dachi, nang'e nni n'dukuluwe
    nnani?” Vanang'o nkunnyang'ula kuchidoni, “N'dukuluwe Nfalume Daudi.”
  ata-ata: “Ngingi ngexavutala noxou Kalisito a loxovaa? Mo ꞌei ꞌolu ne?” Xe aneꞌi
    miavuti la mikolinu lexe, “Deviti ꞌolu.”
  qvw-NT: '“¿Imanipäcunquitan Dios Caćhamunan Salbacücäpi? Má, ¿amcunapïtá mayanpa
    caśhtantá canman?” nil. Niptinmi nipäcula: “Unay Mandacü Davidpïmi” nil.'
  nfa-nfa: “Karèi nèti uru ka, Ama Lamatua dhu padhadha tèke le, ho pua Kristus mai,
    sèna ka hia mamuri mi dhèu unu Na. De madhutu aꞌabhu miu, na, Kristus èèna ana-èpu
    cee?” Hèia ra dhaa peka na, “Nèngu èèna, ana-èpu nèti dhèu aae Daud.”
  tnp-tnp: “?Nɨkitəmah təhti məmə nak, e Krɨsto iətəm Uhgɨn təməni məmə otahli=pa?
    ?In tatsɨpən e nəuanɨləuɨs rəha pəh?” Kəni ilah kotəni=pən məmə, “In mipɨ Kig
    Tefɨt.”
  urd-urd: “तुम मसीह के हक़ में क्या समझते हो? वो किसका बेटा है” उन्होंने उससे कहा
    “दाऊद का।”
  hot-hot: “Môlô lemimhabi aisê hathak Mesia atu? Yani ma opalê anêŋ lim lukmuk?”
    Ma thêlô enaŋ, “Devit anêŋ.”
  mqj-NT: '“Umba nakua pikki''mua'', benna To dibassei bayu-bayu la ma''pasalama''
    anna benna kepembatisan?” Natimba'' to Farisi nakua: “Peampoanna tomaraya Daud.”'
  rus-SYN: 'что вы думаете о Христе? чей Он Сын? Говорят Ему: Давидов.'
  mbh-mbh: “Na lomumu vava nge toko ako God i ateal i ve aro i el werer ile tokokoere?
    Na ini anga itevinga?” Ma o ri ve, “Ini a Devit itevinga.”
  bdd-bdd: ꞌigwae, “Togidega Toꞌabihetenaina Keliso, taiya ꞌina susuwega ꞌilatuma?”
    Ma sigwaeya, “Debida.”
  cbt-NTPO: —Iráca Yosë quiricanënquë sha'huitërinpoa'. “A'na tahuëri a'na quëmapi
    acoarahuë piyapi'sa' nicha'ëcaso marë'. Inaso' Cristo itopiso',” tënin Yosë. ¿Inta'
    shiin inaso'? itërin Quisosori. —Tapico' shiin inaso', topi parisioro'sa'.
  srn-NT: '“San un e prakseri fu a Mesias? Suma pikin A de?” Den Fariseiman piki taki:
    “A de wan bakapikin fu David.”'
  cta-NT: ―¿Ñiꞌya̱ ntiꞌ cuꞌma̱ cuentya jiꞌi̱ Cristo nu ntsuꞌu chaꞌ ca̱a̱? ―nacui̱
    Jesús jiꞌi̱ nguꞌ biꞌ―. ¿Tilaca ngua jyoꞌo cusuꞌ jiꞌi̱ nu Cristo biꞌ ntiꞌ ma̱?
    ―Ñati̱ tyaꞌa jiꞌi̱ jyoꞌo rey David caca nu biꞌ ―nacui̱ nguꞌ jiꞌi̱.
  bqc-SIM: 'Á è kpelewa Mɛsii yã́ musui? Dé buin aà ũi? Aa wèwà aa mɛ̀: Davidi
    buiɛ.'
  tcz-CHONGTHU: “Messiah chung chang thua ipi nagel uvem? Ama koicha ham? ati. Amahon
    adonbut un, Ama David Chapa ahi,” atiuve.
  mar-mar: येशू म्हणाला, “ख्रिस्ताविषयी तुमचे काय मत आहे? तो कोणाचा पुत्र आहे?” परूश्यांनी
    उत्तर दिले, “ख्रिस्त हा दाविदाचा पुत्र आहे.”
  snp-snp: Linate ya Goti ilifi melami we Kilisto yamu nediye loti koli minae? Kema
    ufa fiyami we ne? loto loga o gedaito, amo yate Defiti ufa fiyami we ne, loti
    itibiti loumae.
  isl-isl: „Getið þið sagt mér hvers son Kristur er?“ „Sonur Davíðs,“ svöruðu þeir.
  spy-NT: “Ōsōōtē nee ꞉akweek kurubta keey *Kāārārookiintēēt nyoo ōkānyoonu? Chōōnēē
    kōōtaab ng'oo?” Kuwāl ꞉bichoo kule, “Kōōtaab *Tāwuti.”
  xnn-xnn: “Ngan nan pangwaniyo ken Kristo ay inbagan Apo Dios ay awnitna ibaa ay
    mentolay? Sino nan kaapo ken siya?” Dadat kanan, “Apon din si David.”
  mwe-mwe: “Mmanganya nkubhonaga bhuli ga a Kilishitu? Bhuli, mwana juka gani?” Gubhaajangwilenje,
    “Bhaulongo gwa a Daudi.”
  tte-tte: iba, “Gubesi ami nuwatu Mesaiya kaiwena yo yaiya tubuna iya?” Kainana siyamaisa
    siwaloba, “Iya Deibida tubuna.”
  tcs-tcs: ‘Yupla tingk uda, i da Promiswan uda God i go sane kam, ane em i boi blo
    uda?’ Dempla i bin ansa, ‘Em i boi blo King Deibid.’
  hlt-THB: “Khrih akawng ve ikawmyihna namik poek?” tinak khqi hy. A mingmih ing,
    “David capa,” tina uhy.
  soq-soq: “E Keriso mida God sauawalen baiwa ambi inseilana, me mida otopa?” Mo sipoasane
    waienase, “Keriso ipa Dawid atanosiwa.”
  qub-qub: '«Gamcunapäga ¿pï castapitaraj Cristo yurenga?» nir. Chayno tapuptin niran:
    «Unay ray Davidpita mirar aywajpitami» nir.'
  att-att: “Anni laguk yù kagian naw nga meyannung sù Mangiyígù nga mangngágan ta
    Kiristu, nga umay mammaguray? Asinni yù naggaká kuna?” kun na. Á simibbák ira,
    á kinagi ra, “Aggina yù ginaká nayù ngaw Patul Dabid,” kud da.
  bki-bki: “?Ea kenemiu jidomiano nalo aberenio mia Naverikariano rimaluvo ea kei
    kiano bajulukuti?” Mia nalo aberii kanio, aberinavo “Naio ve tormoruo parinio
    tubo Teviti kiano bajulukuti tai.”
  bqp-bqp: 'A è dera Arumasihu yã musuu? Dí burin a ũu? Ò wèa ò pì: Dauda burimɛ.'
  mcp-mcp: '«Bɨ́ ŋgə ná cɨ *Krîst nə́ jɨ? A jɨ Mwân mə zə́?» Bwə́ nə́: «Mwân mə *Dávid.»'
  hat-hat: 'Dapre nou, kisa Kris la ye? Pitit kilès li ye? Yo reponn li: Li se pitit
    pitit David!'
  npl-NT: 'Jesús okintlajtlani: —¿Tlan nonkimatih de Cristo? ¿Cristo akin ikone? ¿Akin
    ita Cristo? Yejwah okilijkeh: —Walewatok de n rey David.'
  bgg-bgg: “Masi chiang shii nathek nyie now lei? Ai ne hanyie ro riing lei?” “Ai
    ne Dawid ro riing ro,” ithek è chang.
  eng-TCENT: “What do you think about the Christ? Whose son is he?” They said to him,
    “David's.”
  eng-BSB: “What do you think about the Christ? Whose son is He?” “David’s,” they
    answered.
  cpu-NT: 'Ikantziri: “¿Ipaitama pikinkishiretakotariri eeroka Cristo? ¿Ipaitama charinentariri?”
    Ikantaiyini Fariseo: “Icharine David-ni inatzi.”'
  san-ASM: খ্ৰীষ্টমধি যুষ্মাকং কীদৃগ্বোধো জাযতে? স কস্য সন্তানঃ? ততস্তে প্ৰত্যৱদন্,
    দাযূদঃ সন্তানঃ|
  tac-NT: '―''Émika ¿choniágó, chieri koriágó alué Kristo? ¿Chieri rijimala korí ''emi
    alué? ''Lige alué bariséoka anile: ―Pe Rabí.'
  eng-WEBPB: saying, “What do you think of the Christ? Whose son is he?” They said
    to him, “Of David.”
  gfk-H: “Muat lik hoeh ta nong di kilam ia bia no Mesaia? Na bulumur ta siga?” Diet
    ga balu ia bia, “Na bulumur ta Dewit.”
  viv-viv: '@see-verse:MAT.022.041'
  yao-yao: “Ŵanyamwe nkuganisya uli yankati Kilisito? Uli ali mwanagwao ŵaani?” Ŵajanjile,
    “Ŵa che Daudi.”
  tgp-tgp: mara, “Ha to vereau na r̃omimim hin Kr̃isto? Enia mahapin hare?” Ale la
    verea isana lara, “Enia mahapin David.”
  auc-NT: Itota ïñömö tömënäni ïnänite, —Codito ïñömö æcänö ingää, ante pönëmïni.
    Æcänö Wengä ïnongä ingää, ante pönëmïni. Ante äñongante Paditeoidi wæætë, —Awënë
    Dabii pæ̈ingä ïnongä ingampa.
  kbc-NT: “Amiida ica ɡ̶adowoogotece anodaaɡ̶ee Niɡ̶icoa ane niiɡ̶e Aneotedoɡ̶oji
    me yatamaɡ̶ateetege ɡ̶odoiigi lawikodico? Amiida ica licoɡ̶egi?” Odaa joɡ̶oigidi,
    moditalo, “Ida aneetege licoɡ̶egi Davi.”
  bmh-bmh: “Agal dabeleu eim Kristus go in anemen? Go in nugau nag?” Goagen koli go
    auremen, “Go Devit nugau Nag.”
  ctu-BL: '¿Majqui jini Cristo mi la'' wʌl? ¿Majqui i Tat? che''en. Tsi'' subeyob:
    I yalobilʌch David jini Cristo, che''ob.'
  meq-meq: '«Ka dzalum ka Kəriste na, kəkay? Neŋgeye wawa i way?» Tə gwaɗay: «Neŋgeye
    Wawa i Davit.»'
  noa-H: Jesuu hamag, —Pãrau mag hõor peerdʌ hawaag Mesías hanʌm bëeju hig hiyʌ̈ʌ
    haawai, ¿k'ai chaai haju k'ai ha k'ĩirjuba haajẽ? ha jëeujim. Magbaawai hamachdëu,
    —Jãan warrgar jöoi David k'ararr hag chaain hewagam k'ʌʌnauta hoodeejugui hajierram.
  alp-NT: “Imi noake saisa kena Kamale rebe Alla IulakeNi kena hlamate tamatare? Irulu
    bei sire?” Esi ralake be, “Kamale Dauta eni anubu.”
  san-VEL: khrii.s.tamadhi yu.smaaka.m kiid.rgbodho jaayate? sa kasya santaana.h?
    tataste pratyavadan, daayuuda.h santaana.h|
  kbq-kbq: Tamagra Kraisinkura nankna tamagesa nentahi'ze? Agra iza ne' mofavre? Huno
    zmantahigege'za, Deviti mofavre hu'naze.
  kbh-kbh: 'Jesús tojanatjá: —¿Nts̈amo s̈mojtsejuabná chë Bëngbe Bëtsabe Uámana Uabuayanabiama,
    chë Cristo? ¿Ndábents̈ana cha iuabó ca? Y chënga tmojanjuá: —Davídbents̈ana ca.'
  ron-LSB: 'și le-a zis: “Ce credeți voi despre Hristos? Al cui fiu este El?” I-au
    spus: “De David”.'
  pon-pon: 'Majani: Da me komail lamelame duen Krijtuj, nain ij i? Re potoan on: Japwilim
    en Dawid.'
  nhe-BL: 'Jesús quintlajtlani: ―Inquimatij Toteco techilhui quititlanis nopa Cristo
    ipan ni tlaltepactli. ¿Tlachque inmoilhuíaj? ¿Ajqueya icone elis Cristo? Huan
    yajuanti quinanquilijque: ―Yajaya elis se iteipa ixhui Tlanahuatijquetl David
    tlen huejcajquiya.'
  sps-sps: “Saf fakats tsumi ten Krais na? Ana Ayei fatsubnaain fi naa non ten sei?”
    Ri biny Towa ser tsue na ka, “Ayei na tsubnaain ten Devit fatoobing.”
  wnc-wnc: “Ginu Anututa tapan Krais dakngake yuak kapae dasing nataaing? Waapa mamindane
    dongane aakut,” ngang yanikwaiwan yake, “Devitdane dongane aakut,” ngang iniwa
  nmw-S: “Mwatan lemi nuwatu Mesaiya kaiwane? Iye sega tubune?” Habe si nga, “Iye
    Deivid tubune.”
  bus-bus: 'Á è dia Mɛsaya yã musuu? Dé boriin à ũu? Aↄ̃ wèàla wà bè: Dauda boriimɛ.'
  gub-BL: — Ma'e peze peiko Tuwihawete Purupyro Ma'e ur ma'e ràm rehe, i'i wanupe.
    — Mo izuapyr romo hekon putar a'e nehe, i'i wanupe. — Tawi izuapyr romo hekon
    putar a'e nehe, i'i izupe wà. Uze'eg wi Zezuz wanupe.
  imo-imo: “Goteni eno nokopa kondombalo iye te lipo mundumbo oi nimbe kanopa ltimu
    iye nomi Kraistindo enoni ambele konopu ltemeleya? Yu nari? Yu narini kalopa limbelo
    konopu ltemeleya?” nimu kinye enoni ningei, “Iye nomi Kraist yu iye nomi king
    Devitini kalopa limbelo iye te,” ningi.
  boj-boj: “Niŋgi Kristus qa kiyersib are qalonub? A yai aqa ŋiri?” Onaqa naŋgi na
    kamba minjeb, “Kristus a Devit aqa ŋiri.”
  eng-DRA: 'Saying: What think you of Christ? whose son is he? They say to him: David’s.'
  knf-knf: 'we wi naşaluŋ ţi *Kriŧtu ba? Awo abuk in ba? » Kë baŧeema aji : « Awo
    *abuk Dayiţ. »'
  san-KHM: ខ្រីឞ្ដមធិ យុឞ្មាកំ កីទ្ឫគ្ពោធោ ជាយតេ? ស កស្យ សន្តានះ? តតស្តេ ប្រត្យវទន៑,
    ទាយូទះ សន្តានះ។
  arn-NT: 'Jesus ta ramtufi ti pu farisew: —¿Chem rakiduamküleymün am tati Cristo
    mew? ¿Iney am ñi tuwünchengey? Llowdungungey: —David tañi tuwünche.'
  zas-NT: '―¿Xhie xgab rüjndi por Cristo? ¿Chu loj xdiaa zaman? Badxiꞌ reeman laan
    rëb reeman: ―Loj xdiaa Davi.'
  ken-NT: “Ndǔ nkaysi yɛka, Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò abhɔŋ bɛbhak
    mmɔ̌ agha?” Bákɛ́mɛ Yesu bɛ, “Abhɔŋ bɛbhak ɛbhárɛ́mɔ Debhít.”
