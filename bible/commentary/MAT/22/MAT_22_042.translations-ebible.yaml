    kalupa liimba niku piliilimiliye?” nirim kene enini niku mele: “⸤Yi-nuim Kraisele
    yu yi nuim king⸥ Depit-ni kalupa liimba yi te.” niring.'
  maj-NT: '—¿Nkú bixíún nga̱t''a ts''e̱ xi Cristo̱? ¿Má nibáha̱ ntje̱he̱? B''a̱ kitsú
    jóo̱: —Ntje̱he̱ David.'
  bkq-NT: '— Âmaemoem, ânguyka Messias, inanajimo? Ânguy iwerypyry? — kely. Aituo
    in-hogulymo: — Davi iwerypyry ise Messias. Davi pymâem atobyry ara ise mâkâ tarâ
    onro anaym pymâem awyly — kelymo. Aituo Jesus eyanmo aguely:'
  kue-kue: “Ene Mesaia pre sragl wedi pirme? Ye ira wam moglme?” Ye di ikine endingwa,
    “Ye Devit wam.”
  cot-NT: '—¿Queroquea pincanqueni aviatimpajia? ¿Quericaca choviquiquerica Quirishitotatsica?
    Iriatimpajia icanqueriquea: —Iriguentiquea choviquiqueri Taavini.'
  bnp-bnp: “Mu luhoi navia e Kristo? Ia a hamone rei?” Ri koli, ri ta maea, “E Kristo
    a hamone Davit.”
  apn-NT: '—E mẽ inhmã mẽmoj jarẽ. Tanhmã na ka htem axpẽn mã Tĩrtũm kot mẽ akaxyw
    ãm mã xwỳnhta jarẽnh to? Kêp mẽhõ kanrẽhã htàmnhwỳ koja wehe? Anẽ. Hãmri nhũm
    mẽ kãm: —Nà koja kato nẽ kêp pahi finat Tawi kanrẽhã htàmnhwỳ koja.'
  ctp-NT: ―¿Ni sa ñaꞌan nxkeꞌ tiꞌ wan chaꞌ ꞌin Krixtu nu ndiꞌin chaꞌ kan? ―ndukwin
    Jesús ꞌin neꞌ kanꞌ―. ¿Ti lka nu ngwa ayman ꞌin Krixtu, nxkeꞌ tiꞌ wan a? ―Nten
    taꞌa ayman ree David ka nu kanꞌ ―ndukwin neꞌ ꞌin Jesús.
  bre-BRG: 'o lavarout: Petra a soñjit eus ar C''hrist? Da biv eo mab? Int a lavaras
    dezhañ: Da Zavid.'
  opm-opm: Gur kiano dahaya. Got oh darhetipra ma ritip han Krais oh nih ohe puha.
    Gur napotina por dahandeingop. Dahamtiporhan ihir Oh Depit ohe puhmur pongopa.
  bvr-bvr: “Gun-nga ana-goyburrpa nyibu-borrwuja Christ nula? Ana-nga murna a-wuna?”
    Birripa aburr-wena, “Nipa Daybit (David) murna a-wuna Christ.”
  wal-wal: '@see-verse:MAT.022.041'
  zad-NT: 'wṉabile'' ḻegake'': ―¿Nak ka chakile c̱he Crístona'', beena'' iṉabia''?
    ¿No xiiṉ dia c̱heyin nake''? Na'' che''gake''ne'': ―Xiiṉ dia c̱he dii Davinan''.'
  aso-aso: 'tiꞌ lineꞌ: Lingine Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa livemuꞌ gilikevo
    zahi aꞌvopilemoꞌ nolive. Lavo ingine avotemoti guveꞌinesi ve naba Davidiꞌ aꞌvopilemoꞌ
    ve li li-imaniꞌ.'
  uli-uli: “Meda mele yami luluwal irel kofal Kristus? Ifa mele yal daoy?” Resa hatefali
    ngo resa sor bo, “Daowe yael David.”
  nin-NT: “Angginggi si amarr amba ka ni itu i Kristi wa? A su uhanma a unggonggo?”
    Aba da di, “A su uhanma a Doda.”
  tgk-tgk: «Шумо дар бораи Масеҳ, яъне Таъиншудаи Худо чӣ ақида доред? Ба фикратон
    Вай аз насли кист?» «Аз насли шоҳ Довуд», — ҷавоб доданд онҳо.
  acu-NT: 'Jesús iniak: —¿Yuse chichame etserin ainau Yus akupkatnun Mesías tutain
    pachisar aararmia nuka yana weariya atinuita? ¿Atumsha warintrume? —timiayi. Tu
    iniam aiminak: —Mesíaska Davidta weari atinuitai, —tiarmiayi.'
  cak-WNT: '¿Achique c''a nibij riyix chrij ri Cristo? Tek Riya'' xtipe, ¿achoj ralc''ual
    Riya''? xcha'' c''a chique. Y ri achi''a'' fariseos xquibij c''a: Ralc''ual ca
    ri rey David, xecha''.'
  ebk-ebk: “Ngachana nan munnunumnumyu as nan maepangkep as nan Cristo? Ngachanay
    nakin kianak kan hiya?” “Kianak David hiya,” ensongfiatcha.
  spa-PDDPT: '¿Qué piensan ustedes del Cristo? ¿De quién es Hijo? Le respondieron:
    De David.'
  ruf-ruf: “Mwemwe mmwonatse Kiristu. Angu imwana wa nani?” Wamwidika, “Imwana wa
    Daudi.”
  gun-gun: '— Mba''exa tu peikuaa Cristo oikoa? Mava''e ramymino tu oiko? Ha''e kuery
    ombovai: — Davi ramymino rima — he''i okuapy.'
  agu-BL: —¿Mbi na chitxum cyeru' te yi Cristo yi jun yi bixba'nt tan tule'n? ¿Na'
    scyetz kamam cyen yi xonl i' le chiwutz cyeru'? —Cho'n at tulbil Cristo ẍchixo'l
    xonl k'ajtzun kamam Luwiy, —che'ch bantz tetz Jesús.
  isn-isn: Akalunga,''Itee? Musegile ntuni kung'wa Kristo? Nuanso ng'wa nyenyu? Neenso
    ekasusha,'' Ng'wana wang'wa Daudi.
  ilo-ULB: Kinunana, “Ania iti kapanunutanyo maipapan iti Cristo? Siasino ti makin-anak
    kenkuana?” Kinunada kenkuana, “Anak a lalaki ni David.”
  pir-NT: '—‍“Cristo Cohãcjʉ̃ tiquiro ohoatiquiro ijire”, nine mʉsa. ¿Noa boro ijiajari
    tiquiro ñecʉno mʉnano panopʉ cjʉ̃no, mʉsa tʉhotugʉ̃? nidi tiquiro. —‍Cristo Davi
    mʉnano panamino iji turiariquiro ijirota, ni yʉhtiri tiquina. Jesu yahuri:'
  anv-NT: “Ɛnyú defɛré nnó ne Kras, Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa, ji alu
    maá waá?” Áshuú ji meko áké, “Alu mpyáne mfwa Dɛvid.”
  sab-NT: '—Uñale bage unsuialin Chube gerudu be Cristo kage kwian alin, ¿ba tañachuge
    mine Cristo giti, Cristo chema oindalla? Kwian fariseo jaindunga: —Cristo che
    enusulian oña David oindalla.'
  tmd-tmd: “Ñɨŋ Mesaia aku nugwo agö rɨbɨm yöx nugwöi? Nugwo nöbö kai ha nuŋ me rön
    nugwöi?” röŋa. Jisas aliö rɨmɨn, yadmä, “Depid ha nuŋ,” me rɨmä.
  acr-NNT: '—¿Saꞌ ri kachꞌobꞌ alaq chwi ri Cristo, Ruchaꞌoꞌn lo ri Dios? ¿China che
    upetebꞌem wi lo rire? —xchaꞌ. Xkikꞌul kꞌu uwach: —E ralkꞌoꞌal kan ri rey David
    —xechaꞌ.'
  kpg-kpg: “Goodou e hagamaanadu bolo di Mesaia la koai? Mee di hagadili ni ooi?”
    Digaula ga helekai, “Di hagadili ni David.”
  taj-taj: “थार्बा पिन्‍बा ख्रीष्‍टला बारेरी एनीगदेसे तिग म्‍हन्‍बा मुला? थे खाल्‍ला
    झा हिन्‍ना?” थेनीगदेसे येशूदा “दाऊद ग्‍लेला सन्‍तान हिन्‍ना” भिसी जोहाब पिन्‍जी।
  avt-avt: Hɨrak katɨp, “Yi han kitet mekam me Mɨtɨk Krais kerek God kakriuwetek kaknen
    kakɨkaap mɨt ne tɨ? Hɨrak Nepenyek ke keimɨn?” Hɨr netpɨwek, “Hɨrak kakre Nepenyek
    ke Devit.”
  cbk-cbk: y ya habla, “Cosa man el di ustedes opinion acerca del Cristo? Di quien
    hijo le?” Ya contesta sila, “Ta sale le na linea del Rey David.”
  uig-ARA: ــ مەسىھ توغرىسىدا قانداق ئويلاۋاتىسىلەر؟ ئۇ كىمنىڭ ئوغلى؟ ــ دەپ سورىدى.
    داۋۇتنىڭ ئوغلى، ــ دېيىشتى ئۇلار.
  tuf-tuf: '—¿Sirat Cristo ayquey tamo baat icúr síhw̃aqui? Baat síhw̃atan, ¿rehrá
    wihnacá? wajacro. Etat fariséoin owár sécuajaqueyinat wajacro: —Crístoan David
    wihnaró, wajacro.'
  abx-abx: “Ngan ay may liwat i isip-bi parti si Tinu'inan Mannanalwas? Say i tagdadi'
    si iya?” Anaruman may mga iya, “Dadi'-na iya si David.”
  mco-NT: '―¿Nej miich ajcxy huinmay mɨɨd Cristo? ¿Pɨn je'' y''apmang? Chi ajcxy y''adzooy:
    ―Je David je'' y''apmang.'
  kqf-kqf: “Temi ko noḡonoḡotina Keliso ba aiyai natuna?” Bi tedi giu ai munena gado,
    “Tana Deivida natuna.”
  cpb-NT: 'Ikantziri: “¿Iitaka pikenkithashiretakotariri eeroka Cristo? ¿Tsika iitaka
    charinetariri?” Ikantaiyini Fariseo: “Icharine David-ni rini.”'
  aon-aon: “Ipakip urkwip por mumam um anudok arman Krais Iruhin nagraehan neshopokan
    nanaki iri? Anan douk amiapenyin barhonin?” Aria amam Farisi hakripan, “Anan douk
    Devit ananin barhonin.”
  hus-NT-2005: 'konyattsik enchéꞌ kʼal na Jesús: ―¿Jantʼéy a chalpayaltsik kʼal tin
    kwenta an Kristo? ¿Kʼal jitaꞌ kʼál tu chakámláb? Tókʼoyat enchéꞌ: ―Kʼal an pulek
    takʼix Dabid.'
  mig-NT: 'Ndasa kájani ini̱‑ro̱ já kúu Cristo. Ndé Se̱''e kúu‑ya̱, áchí‑ya̱. Te ni̱
    kakachi̱‑de jíín‑yá: Se̱''e David kúu‑ya̱, áchí‑de.'
  bps-bps: manan, “Tan fandamyu gablà ku Krayst, i Mgalék Dwata? Simto kè gutambulan?”
    Na tmimel ale, manla, “Kenen i bel Harì Dabid.”
  mbs-mbs: kagi din, “Eden lay se aneng-aneng niyo tepad te Misiyas? Sinu lay se kemonaan
    din?” Timaba dan, “Bowad-bowad i David se Misiyas isogò te Timanem.”
  tof-tof: “E ia gyagüpi tótókdakla Kerrisonkwata? Ia wa noan olome?” I bóktan yalkomólóp
    wagó, “Wa ⌊Deibidün⌋ olome.”
  cme-NT: '«Namaa na''a Diiloŋ uŋ pãa nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo maŋ, u ka
    hoŋ dũŋ haku‑i nuɔ‑i?» Baa cira: «*Davidi dũŋ-nu, u ka waa *Davidi hãayɛ̃lŋo.»'
  sus-sus: «Wo Ala xa Mixi Sugandixi xa fe toxi di? Nde xa di a ra?» E naxa a yaabi,
    «Dawuda nan xa di a ra.»
  pon-2006: “Dahme kumwail lemelemehiong Mesaia? Kisehn mehnia kadaudok ih?” A re
    patohwanohng, “Ih kisehn kadaudok en Depit.”
  dad-dad: “Kristus nigin ã kisi ai gef? Ai nẽ naal anĩ Kristus?” Idi aiten dalen,
    “Dawid naal.”
  zab-NT: 'Jesús gunabdiidxny laadeb: —¿Xi rniit pur Crist? ¿Tú lo xfamily zány? Laadeb
    cuaibdeb: —Lo xfamily David.'
  jae-jae: “Amac taêm gêjam biŋ amboac ondoc kêpi Kilisi, asa nê latu eŋ.” Ma êsêac
    sêsôm gêdêŋ eŋ gebe “Dawidnê latu.”
  ksd-ksd: 'Ava ava nuk ia ure ra Kristo? Ba natu ia? Dia tatike tana: Natu i David.'
  msm-NT: “Og-usip a iyu bahin to diya Insaad no Manyuyuwas. Hintawa man sikandin
    no kaliwat?” Kagi dan, “Kaliwat ni Hari David.”
  myk-myk: '«Lekɛ yee di wa gɔɔn yi funyɔ ni Shɔvɔɔ wu shizhaa na wɛ? Jɔgɔ wo ja wu
    ɲɛ wii wɛ?» A pʼi wu pye: «Dawuda Ja wu ɲɛ wii.»'
  sbe-sbe: “Yomi nuwatu ede saha, Keliso meta iya kaiteya? Yo iya kaiteya natuna?”
    Se wane, “Iya meta Dawida natuna.”
  mcr-mcr: “Kraisi, Goti Hanjuwä Iqu Iqueqä ämaqä iquau ämitŋqä atauŋä ikqä Iquenyqe,
    he kŋui äänä hiyqiyä? Iqu tqueqä ymeqäwä?” Itaŋi qu Iqueŋi, “Dewiti iqueqä Ymeqä
    Iqueqä” ätukuwi.
  cux-NT: 'ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: ¿Dɛ''ɛ̄ nadicádíínuuⁿ ndís''tiī
    yeⁿ''e Cristo? ¿Du''ū daiyá ''iiⁿ''yāⁿ ''cúū? Ní fariseos caⁿ''a yā chii yā: Daiya
    David miiⁿ.'
  tur-YTC: “Mesih hakkında ne düşünüyorsunuz? O kimin oğludur?” O’na, “David’in” dediler.
  san-ITR: khrIShTamadhi yuShmAkaM kIdR^igbodho jAyate? sa kasya santAnaH? tataste
    pratyavadan, dAyUdaH santAnaH|
  bel-N: 'кажучы: «Што вы думаеце пра Хрыста? Чый Ён Сын?» Кажуць Яму: «Давіда».'
  sch-sch: “Messiah chungroi hih imo nin mindon? Tu richisuonpâr mo ani?” tiin a
    rekel ngeia. “Ama chu David jâisuona mi ani,” tiin an thuona.
  mic-MIQNT: “Tal'ta'sioq ugjit na negm ta'n tel wi'tut Nujiugs'tawi'wet? Tami wetapegsit
    negm?” Telimgwi'titl, “Ta'piteg wetapegsit.”
  huu-NT: '—Jusiñamui lloraɨnɨ mɨcorɨaɨ jaie raitɨmacɨ: “Jusiñamuidɨ Cristo raillamɨena
    oretaite, ie comɨnɨna sedallena”. ¿Nɨese naimɨena raitomoɨ? ¿Bu jito naimɨedɨ?
    Uai otɨmacɨ: —David mɨcorɨ jito. David mɨcorɨ isoi Cristo ie comɨnɨna sedaite.'
  jiv-NT: Jesussha aniasarmiayi “Kristu tutai ¿ya weeá átiniait. Warí enentáimtarum
    atumsha?” Takui “Tawit weeá átiniaiti” tiarmiayi.
  otm-NT: 'nɛ bi t''ɛ̨mp''ʉ bʉya: ―''Bɛ''a guím bɛ̨mhbʉ, to''o rá ''yʉ a ra Cristo,
    rá Thahni Oją, bi ''yɛ̨mp''ʉ, bi ''yɛ̨n''a ra Jesús. Bi dą ʉ yʉ fariseo bʉya:
    ―Nu rá Thahni Oją, rám bom''bɛto ra David a, bi ''yɛ̨n''ʉ.'
  dah-dah: “Deŋ gayen Mesaiabe ganuŋde urmiŋ yeŋ nurde haŋ?” Gwaha yinkeb Farisi mar
    gore wol heŋbe, “Yeŋbe Dewit urmiŋ,” inamiŋ.
  tnk-tnk: mə, “Kɨmiaha hiaməfətərɨɡ irə mə Kristo in tɨni sin?” Mɨreɡi irəha həni
    pen tukwe in mə, “In tɨni Kiɡ Tevɨt tɨ nəri nə mə truku pen ia kwənəkwus səvənhi.”
  kpr-kpr: “Nenda kotari sevu ningone! God evetu genembo sonembuse, Genembo eni mutari
    dae sisira amo, mavejori? Oro mavekena sirorari?” Iesu aminge setiri, ne mino
    siseri, “Amo, nu David da sasingu a imemesiri ainda jokáda sirorarira. Nu David
    da Mandi eniri,” aminge siseri.
  san-IAS: khrīṣṭamadhi yuṣmākaṁ kīdṛgbodho jāyate? sa kasya santānaḥ? tataste pratyavadan,
    dāyūdaḥ santānaḥ|
  nho-nho: “Kootou e mannatu maa te Mesaea raa se mokopuna e ai?” Naa Faarisi raa
    ki mee ake, “Teenaa se mokopuna te tuku David.”
  gym-NT: 'Jesukwe nieba mda ietre: ¿Ni Dianinkä Ngöbökwe abko däredre nirekri nütüta
    munkwe? nieba Jesukwe ietre. Ni Dianinkä Ngöbökwe abko däredre jrei Davikri, nieba
    kwetre Jesu käre.'
  azg-NT: 'Tso jon: —¿Nchu vaa na cotjiꞌhoꞌ cüenta ntyja ꞌnaanꞌ nquii juu na conduihin
    Cristo? ¿Nin tsꞌan tsjan ꞌnaanꞌhin? Tꞌahan, jnduehan nnon jon: —Conduihin tsjan
    David na jndyocahanꞌ.'
  bhd-bhd: “मसीहेरे बारे मां तुश्शो कुन खियाले, कि तैन केसेरू मट्ठूए?” तैनेईं जुवाब
    दित्तो, “दाऊदेरू मट्ठू।”
  too-NT: 'Lā'' Jesús cākalhasqui''nīlh: ―¿Tuchū līpāstacā''tit Cristo a''ntī ka''lhīpā''na''ntit?
    ¿Tichū ī''xū''yāpapna''? Lā'' tahuanilh: ―Xla'' ī''xū''yātā''nat David.'
  ind-AYT: “Bagaimana pendapatmu tentang Kristus? Anak siapakah Dia?” Mereka berkata
    kepada-Nya, “Anak Daud.”
  cjo-NT: 'rojampiteeyakirini Jesoshi: —¿Iitaka pikenkithashiryaakotziriri Rotyaantanewo
    Tajorentsi, riraga Owawijaakotantatsini? ¿Ninka tomintaririka? Ikanteeyanakirini:
    —Rirotaki icharineeteni Iraviiri.'
  nsn-nsn: “Hape rung namana peoum tang Kristo? Hingia ro bungun ke la turion?” Kara
    hire tapokisisina pare, “Inggon e la tur toso bunguna Debit.”
  san-DEV: ख्रीष्टमधि युष्माकं कीदृग्बोधो जायते? स कस्य सन्तानः? ततस्ते प्रत्यवदन्,
    दायूदः सन्तानः।
  tna-NT: '@see-verse:MAT.022.041'
  lid-lid: “Ado abudon i buku sah handru ta ndramak taha aloh Krais o Mesaya? Iy nadu
    are handru?” Eme oro tiye i tan i buku doh, “Iy nadu Debit.”
  wim-wim: “Ngul niiy wanttak ngaantam-ngeeyaniy a? Nil wuut mangk Messiah.antaman
    weeꞌ e? Pam alantaman nil God.angan kaaꞌngak kuchowan ngamparana?” Thanan puth
    thawin nungant, “Pam David.ana wuut mangk nungantamaniya.”
  zga-M: “Pu!, musongha ndakheikhi ukhukongana nu keileisite? U mwene nswambe vani?”
    Pu avene vakhamula vakhata, “Nswambe va Daveite.”
  yom-yom: '—Buevi lumbanzila mu diambu di Klisto ? Widi Muana nani e ? Bamvutudila :
    —Widi Muana wu Davidi !'
  san-SIN: ඛ්‍රීෂ්ටමධි යුෂ්මාකං කීදෘග්බෝධෝ ජායතේ? ස කස්‍ය සන්තානඃ? තතස්තේ ප්‍රත්‍යවදන්,
    දායූදඃ සන්තානඃ|
  yut-yut: “Ji Kristo do namɨn dakon monjɨ yaŋ nandaŋ?” Yaŋban yaŋ iyɨwit, “Dewit
    dakon monji.”
  grc-BYZ: λέγων· τί ὑμῖν δοκεῖ περὶ τοῦ Χριστοῦ; τίνος υἱός ἐστι; λέγουσιν αὐτῷ·
    τοῦ Δαυΐδ.
  tbl-NT: “Tedu kuy kmò kehedem du yóm Misaya? Gónón gu semfu du?” Mon le se, “Semfu
    gu bè Dabid.”
  cpc-NT: 'Ikantziri: “¿Iitama pikinkishiritakotariri iiroka Cristo? ¿Iitama charinitariri?”
    Ikantaiyini Fariseo: “Icharini David-ni jinatzi”.'
  nhg-NT: 'oquemelfejque: ―¿Tli nenquepensöroa de inu Cristo öque Deus oquixpejpenque?
    ¿De öque iconie? Otieyelfejque: ―De David.'
  nya-nya: “Kodi mukuganiza bwanji za Khristu? Ndi Mwana wa ndani?” Iwo anayankha
    kuti, “Mwana wa Davide.”
  ngu-NT: '―¿Tlinon nenquinemiliaj nemejhuamej itechica Cristo on yejhuan Dios oquitlapejpenij
    para tlamandaros? ¿Aquinon itech huejca teixhuiu? Yejhuamej oquijlijquej: ―Yejhua
    huejca teixhuiu itech David.'
  kup-kup: “Met Godihö Kristo ari eñizapanez au hahan hezaek tairapuz iz mimipuhö
    pot tapanez au hahan hez? Ari hapeken ne hatevetem?” Pot at mañahan paru epat
    hah, “Met batam ahö ravat hehap Devid popuz ro mimip ou ravapanez au hahan hez.”
    Pot mañahan Iesu parun maot at mañah,
  jid-jid: A tre ndi, “Ahi ngye ri hi mre mbi ni tu Kristi? A hi vren nha?” Ba hla
    wu, “Ivren Doda.”
  wmw-wmw: “Umwe mwankuwona mwaja kuhusu Almasihi? Iye mwana wa rikolo ranani?”
