verse: MAT.022.042
translations:
  kpx-kpx: Isi loui avoe, “La huhuige Bukae Hotou louale Diue ata tedaeveve Keliso
    kena ole valadamo lohoi.” Ige abu namihai avoe, “Bukae Hotou louale auna Deividi
    valadamo lohoi.”
  okv-H: “Ungo do ere hotembiheve? Ungotenau orekari embo amo amuta ahije re?” ainge
    enu “Amo King David ta ahije ra.” ainge Pharisee embomeni na eo,
  tbo-tbo: i pa, ‘Iyowai omi winugonugotuhu, Besinana lawana gogana iyai?’ Ma hi baha
    hi pa, ‘Gogana Dawita.’
  mal-C: “ക്രിസ്തുവിനെപ്പറ്റി നിങ്ങൾ എന്തു ചിന്തിക്കുന്നു? അവിടന്ന് ആരുടെ പുത്രനാണ്?”
    എന്നു ചോദിച്ചു. “ദാവീദിന്റെ പുത്രൻ,” അവർ പ്രതിവചിച്ചു.
  grc-SR: λέγων, Τί ὑμῖν δοκεῖ περὶ τοῦ χριστοῦ; Τίνος υἱός ἐστιν; Λέγουσιν αὐτῷ,
    Τοῦ Δαυίδ.
  bgc-bgc: “मसीह कै बारै म्ह थम के सोच्चो सो? वो किसका बेट्टा सै?” उननै यीशु तै कह्या,
    “दाऊद का।”
  khz-khz: “Gomi na Keriso raka gotugamagi-tiwaana? Ia rai natuna nogotina?” Ira gevega-geleto,
    negetiwato, “Ia Davida natuna.”
  deu-TKW: 'Was dünket euch von dem Christus? wessen Sohn ist er? Sagen sie zu ihm:
    Davids.'
  zsr-NT: 'rnëꞌ: ―¿Nacx runi lbiꞌiliꞌ queëꞌ Bönniꞌ naꞌ lëꞌ Cristo? ¿Nuzxa zxiꞌn naquëꞌ?
    Gulubiꞌë didzaꞌ, taꞌnë́ꞌ: ―Zxiꞌn xsoëꞌ David naquëꞌ.'
  lin-lin: '— Bozali kokanisa nini na tina na Klisto ? Azali Mwana ya nani ? Bazongiselaki
    Ye : — Azali mwana ya Davidi !'
  hns-NT: '„Toelog ka sotje hai Kriest ke baare me? Oe kekar aulaad hai?” Tab oelog
    bolies: „Raadja Daawied ke.”'
  noa-E: Jesuu amag, —Pãrau mag õor peerdʉ awaag Mesías anʉm bëeju ig iyʉ̈ʉ aawai,
    ¿khai chaai aju khai a khĩirjuba aajẽ? a jëeujim. Magbaawai amachdëu, —Jãan warrgar
    jöoi David khararr ag chaain ewagam khʉʉnauta oodeejugui ajierram.
  eng-EMTV: saying, “What do you think about the Christ? Whose Son is He?” They said
    to Him, “David's.”
  mib-NT: '¿Ndese cájeni ni rō sɨquɨ̄ Cristo? ¿Sēhe ndé yúcūn cúu ya? Te ni cacahān
    de: Sēhe yucūn David, achí de.'
  lif-NT2: “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍तरे़ कुयाःम्‍बेओ खिनिॽ थे के़इःत्तुम्‍बे?
    खुने़ॽ हाःत्‍ले़ कुस्‍साः फाॽआङ् खिनिॽ निङ्‌वाॽ के़इःत्तुम्‍बे?” खे़ङ्‌हाॽरे़
    नोगप् मे़बिरु, “खुने़ॽग दाउद हाङ्‌ङिल्‍ले़ कुस्‍साःरो॥”
  xnj-xnj: “Nyenye mwihololela wuli ndava ya Kilisitu? Mwana wa yani?” Vakamyangula
    “Mwene ndi mwana wa Daudi.”
  mmx-mmx: “Lanarong, neni lurubuno avolo atnege mo?” La diga vorang i xeretna, “Neni
    lurubuno avolo at ne Devit.”
  cbr-NT: '—¿Mitsun sináncëx cara Cristo, axa ''apu ''itia judíos unibunën caíncë,
    ax uisa uni ''ic? ¿Uin rëbúnqui cara ax ''iti ''ic? Cacëxun ca cacëxa: —Ax ca
    Davitan rëbúnqui ''iti ''icën. Usa ''aish ca Davidbë sënën ''iti ''icën.'
  tee-NT: '―T''as nonat''it ju uxijnan. Tis ists''alh lhiulayat''it ju Cristo ju ixnoncan
    camalakachatachilh ju Dios. Chai ju yu''unch tajuni: ―Pus ists''alh ju k''ai ucxtin
    David.'
  eng-LSV: saying, “What do you think concerning the Christ? Of whom is He Son?” They
    say to Him, “Of David.”
  cak-NT: 'Raja'' xuc''utuj chique: ¿Anchique ninojij rix chirij ri Cristo? Cuando
    raja'' xtipe, ¿anchok ru-familia raja''? Y ri achi''a'' fariseos xqui''ij: Ru-familia
    ri rey David, xecha''.'
  pah-NT: '—Marã pendeaporog̃ita Tupana''ga remimbuhurukara''ga rehe Cristo''ga rehe?
    Ma''g̃a rymyminoa po ti ga uhurame nehẽ? ei Jesus''ga g̃a pe. A''ero fariseus''g̃a
    ei: —Ga po ti Daviva''ea rymyminoa nehẽ, ei g̃a Jesus''ga pe.'
  sja-NT: 'Jesupa iidiji: —¿K''ãata k''ĩsia p''anɨma aji, parãpa? ¿K''aideepa uchiayama
    aji, Tachi Ak''õrepa pëiit''ee bɨ, Mesías apata? P''anaujida: —Rey Daviddeepa
    uchiait''eeda ajida.'
  xed-xed: «Kinawu ka kaghuni ta ndanay ta ghəŋa Kristi na? Zwaŋa wa ya na?» kaʼa.
    «Zivra Dawuda ya,» ka həŋ nda tsi.
  mks-NT: 'Já na̱cachi a já xi̱hi̱n ná: —Ndía̱ cáhvi ini ndó sa̱ha̱ Cristo. Ndá chi̱chi
    cáhán ndo̱ va̱xi a —na̱cachi Jesús xi̱hi̱n ná. Já na̱cachi na̱ cán já: —Va̱xi
    a chi̱chi David, da̱ na̱sa̱cuu rey sa̱nahá —na̱cachi na̱ cán xi̱hín Jesús.'
  gfk-S: “Mu lik hohaam uta nong di kilam ie be no Mesaia? Na bulu huat ta nesi?”
    Di ga balu ie be, “Na bulu huat tane Dawit.”
  bmu-bmu: “Iŋini Kraistköra denöwö mötze? Yaŋön mönö dagö nahönŋa akza?” Mewö jiiga
    meleŋda jiget, “Mönö kiŋ Deiwidkö gwölönarökŋa akza.”
  dgz-dgz: “God mega wa watu eneni Keriso dim da anuiwanin? Me da naewa megawa?” Mu
    gare anega wane, “Me apan Devit naewa.”
  eng-GNV: Saying, What thinke ye of Christ? whose sonne is he? They sayd vnto him,
    Dauids.
  zaa-NT: 'rèe: Biani rulaba latsi'' le nu cca qui'' Cristua. Nuni ỹi''ni ní née.
    Becàbi cą nna ra cą ne: Née ỹi''ni David.'
  eng-WEBSTER: Saying, What think ye of Christ? whose son is he? They say to him,
    The son of David.
  guh-guh: '—¿Detsa pacuenia pasivanajamatabëxainaename Cristo itsa patsianica? ¿Jipatsa
    pexënato tsane? nayabarajai Jesús pijacuata fariseovijavabelia. Nexata fariseovi
    jumaitsi Jesúsjavabelia: —Davidpijinë pemomo tsane, jai.'
  bon-bon: “Weene lipu ngene jotwanininiye, egä Keriso biname bine lui te niiya cabu
    ca cire yääsecräremepi, tabe laati me kaakesaare gyene?”
  nhw-BL: 'Jesús quintlatzintoquili: ―Anquimatij Toteco techilhui quititlanis nopa
    Cristo ipan ni tlaltipactli. ¿Tlaque anmoilhuíaj? ¿Ajqueya icone elis Cristo?
    Huan inijuanti quinanquilijque: ―Yaya elis se iteipa ixhui Tlanahuatijquetl David
    tlen huejcajya.'
  swh-ONEN: “Mnaonaje kuhusu Kristo?Yeye ni mwana wa nani?” Wakamjibu, “Yeye ni mwana
    wa Daudi.”
  wbi-wbi: Asi, mwiti kiki vwimila u Kilisite? Mwiti mwana ghwani? Vakamwamula vakati,”Mwana
    ghwa David.”
  bba-bba: U nɛɛ, ɑmɔnɑ i tɑmɑɑ wi Gusunɔ u ɡɔsɑ u sɑ̃ɑ. Weren bweserun diyɑ u yɑri.
    Bɑ nùn wisɑ bɑ nɛɛ, Dɑfidin bweserun diyɑ.
  eng-KJVCPB: saying, What think ye of Christ? whose son is he? They say unto him,
    The Son of David.
  kgk-NT: —Mbava'e tipo peje ra'e Cristo Nhandejáry rembiporavo va'e-rehe? Kiva'e
    remiarirõ pa ha'e? he'i oporandu-vy fariseu kwéry-pe. —Davi amyrĩ remiarirõre
    voi, he'i íxupe hikwái.
  waj-waj: 'Ngia Anutuuqo mmataama kioo vaidiivaara dataa kuaida kiaannee? Ivo dee
    oyaivainnee? tuduu rikiada iya inna sai tunoo: Ivo Davuitiinna oyaivakidiri diitai
    vaidivaivee,'
  cpy-cpy: 'ikantziri: “¿Iitaka pikenkishiryaakotariri eeroka Jeepatzii-toetani? ¿Jempema
    itzimika awaejatzite ikashiya-kaetakiri paerani icharini-tyaari?” Ikanteeyini
    Inashitantaniri: “Riitaki pinkatharini David ikashiya-kaetakiri.”'
  ekk-PKP: „Mida te arvate Messiast?“ küsis ta. „Kelle poeg ta on?“ „Taaveti poeg,“
    vastasid nad.
  mpx-mpx: “Ga ku nuwatu ola Mesaiya kaiwena? Henala tubuna iya?” Yaka hi ba, “Iya
    Deibid tubuna.”
  wbp-wbp: “Wati yangka Mijaya Kaatu-kurlangu, nyarrparlu kankulu nyanunguju manngu-nyanyi?
    Ngana-kurlangu ngalapi-nyanuju?” Yalu-manulu, “Mijaya nyampuju Kingi Tapiti-kirlangu-jangka.”
  luo-luo: “Uparo nade kuom Kristo? En Wuod ngʼa?” Negidwoke niya, “En Wuod Daudi.”
  nhe-NT: 'Jesús quintlajtlani: ―Inquimatij Toteco techilhui quititlanis nopa Cristo
    ipan ni tlaltepactli. ¿Tlachque inmoilhuíaj? ¿Ajqueya icone elis Cristo? Huan
    yajuanti quinanquilijque: ―Yajaya elis se iteipa ixhui Tlanahuatijquetl David
    tlen huejcajquiya.'
  aii-aii: '”ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܒܘܼܬ ܡܫܝܼܚܵܐ، ܒܪܘܿܢܵܐ ܕܡܵܢܝܼ ܝܠܹܗ؟“ ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ
    ܠܗܘܿܢ: ”ܒܪܘܿܢܵܐ ܕܕܵܘܝܼܕ.“'
  esk-NT: “Qanuq isummatigivisiuŋ Christ, anniqsuqti akiqsruutauruaq? Kia kiŋuniaġivauŋ?”
    Kiuniġaat, “David-ŋum.”
  msb-msb: “Nano an masasabi niyo manungod kan Cristo? Kanin-o siya anak?” Nagsabat
    sinda, “Kalahi san datiʼn hadi na si David.”
  cpa-NT: '―¿Ha²lah lë́h² hniah¹² quianh¹³ Cristo? ¿Hein² tsø³jong¹³ lán¹²dsa? ―ca¹juúh²dsa.
    Jøng² ca¹juúh² dsa² héi²: ―Tsø³jong¹³ hlai³ David báh³ Cristo ―ca¹juúh²dsa.'
  dso-dso: “ କିରିସ୍‌ଟ ମସିଅର୍‌ ବିସଇ, ତମେ କାଇଟା ବାବ୍‍ଲାସ୍‌ନି ? ସେ କାର୍‌ ପଅ ?” ସେମନ୍‌
    କଇଲାଇ, “ସେ ଦାଉଦର୍‌ ପଅ ।”
  meu-meu: eto, Umui ese Keriso be ede o laloa tomamu? Ia na daika natuna o tomu?
    Idia eto, David natuna.
  yva-NT: “Animaisye mirati wapo ratantona Mesias ai? Arepa ajavi pije?” Umba wo raura
    nanto Yesus ai ware, “Opamo Daud apa ajavi pije.”
  dgc-dgc: “Anya i isip moya tungkul ta tiniyak na Diyos a tagapagligtas? Ti ésiya
    i ninuno naa?” “Ti Hari Dabid,” kagi de.
  zpm-NT: '@see-verse:MAT.022.041'
  hix-NT: Àsoke ryhe Kryestu muhutwetxowà, kekon hatà. Àsoke ryhe Kryestu muhutwetxowà.
    Onok heno yohamàtho me naye, owyanye, kekon hatà, àwyanye. Dafe heno yohamàtho
    me nay hatà, Kryestu, Khoryenkomo nànyaknyàrà rma, ketxkon hatà, Farysew komo.
  sim-sim: �Jir mberem ji hishindu Krais lawe ri? Jikisi lawehi ri?� Karem or silirik
    limu mbara, �Ma orto nirambara Devithik nakwa ria.�
  npi-ULB: उहाँले भन्‍नुभयो, “तिमीहरू ख्रीष्‍टको बारेमा के विचार गर्दछौ ? ख्रीष्‍ट
    कसका पुत्र हुन् ?” तिनीहरूले उहाँलाई भने, “दाऊदका पुत्र ।”
  cgc-cgc: “Ino ta inyo na isip parti ta Pinili Ta Dyos Na Mag-ari? Kino kaapuan na
    alinan din?” Sabat danen, “Ari David.”
  tim-tim: “Ye Anutuŋe huŋgun aŋdo gewiap aregât gain gain nâŋgâi? Yâk âmâ niŋaet
    nanŋe nâŋgâi?” dâmbo Parisaio luâk bikŋe arekŋe hin dâyi, “Dawidigât hakuŋe.”
    dâyi.
  yor-yor: “Kí ni ẹ rò nípa Kristi? Ọmọ ta ni òun ń ṣe?” Wọ́n dáhùn pé, “Ọmọ Dafidi.”
  wos-wos: “Guniré yikafre hurundéte God wasékendén du Krais, dé yingi maki du dé?
    Yingi guni déka saréké? Dé héna mandéka dé?” Wungi wakwexékéndéka di déré wa,
    “Dé Devitna mandéka dé.”
  emp-NTPO: '–Bãrãmaarã Ãcõrẽba ẽdrʌ edabari diai jarad̶ara ¿caid̶eba zei?– Ãdjirãba
    panusid̶aa: –David̶eba zeya.–'
  eng-F35: saying, “What do you think about the Christ; whose Son is He?” They say
    to Him, “David's.”
  ind-ind: “Bagaimana pendapat kalian tentang Kristus? Menurut nubuatan para nabi,
    keturunan siapakah Dia?” Jawab mereka, “Keturunan Raja Daud.”
  pes-OPCB: '«دربارهٔ مسیح چه فکر می‌کنید؟ او پسر کیست؟» جواب دادند: «پسر داوود پیغمبر.»'
  mpt-mpt: Ibo Gode Dofakamin Nakae Klaiste wane molofeitobo ge fumbibe? gesea i baabaniba
    Komok sume Debite molofeitobo gesiba
  bla-bla: Ki an'iu, Tsa kitstatau'ats Christ? Tŭkka' oko'atsaie? An'ĭstsiauaie David
    okoai'e.
  ssx-ssx: Ketiso pa꞉ta꞉ta꞉ ikana꞉ma꞉ta꞉ eki hone witemepe. Ipika꞉ apa꞉mei hali tieketa꞉
    epipe leekeme. Ikana꞉ma꞉ hombo peaaso alota꞉ Ketisota꞉ Deipidina꞉ tapake wekie
    leekeme.
  mkl-mkl: í ni, bɛirei ì wɑɑ lɑsɑbu si idei inɛ iyi Ilɑɑɔ̃ í cicɑ ŋɑ. Tɔkui yooi
    í jɛ. Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, tɔkui ilɑɑlu Dɑvidii.
  gaq-gaq: “କିସ୍‌ଟ ମସିହନେ ମେଁନେ ସାମୁଆଁରେ ପେ ମେଃନେ ବାବେ ପେଡିଙ୍ଗ୍‌କେ ? ମେଁ ଜାନେ କୁଲ୍‍
    ?” ମେଇଂ ଉତର୍ ବିଃଆର୍‌କେ, “ମେଁ ଦାଉଦ୍‍ନେ କୁଲ୍‍ ।”
  gof-RNT: “Kiristtoosabaa hintte woygetii? I oodde na7ee?” yaagidi oychchis. Entti,
    “I Kawuwa Dawite na7a” yaagidi zaaridosona.
  unx-unx: “ଆପେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ବିଷାଏରେ ଚିନାଃପେ ଉଡ଼ୁଃତାନା ? ଇନିଃ ଅକଏୟାଃ ହନ୍‌ ତାନିଃ ?”
    ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ଦାଉଦ୍‌ଆଃ ।”
  gah-gah: Lekeza Ómasímo gologí oleketative loko lo mololeketa vemamú nanave liki
    nigeleve. Éahini agávolaho noitive. Loko lokago, keza agulizaki ve napate Tevitini
    agávolahove.
  lcm-lcm: “Mipo saka lomlomonai an ani igenen i akanangai? Kapo nat i si?” Na kila
    antok ta, “Nat i David.”
  aer-aer: “Artwe nhenge Ngkartele-arle alhileke, nthakenhe-ame arrantherre itirrewarreme
    ikwere-akerte? Re-ame angwenhe-kenhe arrwekelenye-ngentyele?” Itne ikwere angkirtnerlenge,
    “Artwe nhenge Ngkartele-arle alhileke, rarle David-eke-artweye-ngentyele aneme.”
  qvc-NT: '—¿Imatataq yuyangillapa Dyus Akrashqan Washadurpaqqa? ¿Pipa karu willkandaq
    qamkunapaqqa? nishpa. Farisiyukunaqam nirqanllapa: —Alma gubyirnu Dabidpa karu
    willkanmi, nishpa.'
  tgl-ULB: Sinabi niya, “Ano ang iniisip ninyo tungkol kay Cristo? Kaninong anak siya?”
    Sinabi nila sa kaniya, “Ang anak ni David.”
  cbs-NT: 'Jesúsun jatu yukakin: —Nukun Mekenika Mesías Cristokididan, ¿jaskada jakidi
    man shinanmismen? ¿Tsuan babamen?— jatu wa jabun yuikin: —Davidin baba ixanikiaki—
    akabu'
  xtm-NTPP: '―‍¿Nawa ka ka''an ni ja kuu Cristo iya ni tetniñu Su''si ma? ¿Na in xi‑sa''ya
    kúu ya? ―‍kúu ya jiña''a ya. Te ka jiña''a de: ―‍Sa''ya tata David ma kúu ya ―‍ka
    kuu de ka jiña''a de.'
  nnq-nnq: “Mangweto nnolangabo nhwalo gwa Kilisto nkomboi? Bo, nga Mwana jwa beneke?”
    Ngabajanga, “Mwana jwa Daudi.”
  bao-NT: '@see-verse:MAT.022.041'
  san-ORI: ଖ୍ରୀଷ୍ଟମଧି ଯୁଷ୍ମାକଂ କୀଦୃଗ୍ବୋଧୋ ଜାଯତେ? ସ କସ୍ୟ ସନ୍ତାନଃ? ତତସ୍ତେ ପ୍ରତ୍ୟୱଦନ୍,
    ଦାଯୂଦଃ ସନ୍ତାନଃ|
  huv-NT: 'Tapiüng: ―¿Cuane ipiüngan wüx aaga Cristo, aag lapiürang aliüca? ¿Jane
    mixeech neje? ―aj nejiw. Quiaj tapiüngüw: ―David ―awüw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―Xi''a̱ t''ɛ̱mbi̱ ra̱ Cristo, ¿ua guí pa̱hmʉ to
    rá̱ ts''ʉnt''ʉ''a̱? Yø fariseo p''ʉya bi ''yɛ̱na̱: ―Nu̱''a̱ ra̱ Cristo, gue''a̱
    rá̱ mbom''mɛto ra̱ David ―bi ''yɛ̱mbi̱.'
  nop-nop: “Hidi Kilisto nedi’walaŋ yalaki niiŋ?” Kaŋ adibo niŋgiŋ, “Dewit’walaŋ yalakiŋiŋ.”
  obo-NT: “Ondan kos poomdom dow moka-atag to Mesiyas? Ondoy man kos kovuyyahan din?”
    Mid tavak sikandan to, “Lubbad sikandin ni David.”
  cak-ENT: 'Rija'' xuc''utuj c''a cheque: ¿Achique c''a ninuc rix pari'' ri Cristo?
    Tok rija'' npu''u, ¿achique chok alc''ual rija''? Y ri achi''a'' fariseos xquibij
    c''a: Richin ri rey David, xquibij.'
