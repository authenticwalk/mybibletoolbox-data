verse: MAT.022.007
translations:
  kpx-kpx: Ige vatae kosive keu itumu balugai au tuvalie ata iovege abu tiale atae
    toela kebia havehatui oeabeta mahoevelu.
  okv-H: Avo kito king na hini kambari eto amita isoro embopo ikenu pambuto pondo
    ta pambari uje ae eto embo teo pehea embomeni avo teo pepehekihio enana ta da
    avo undukeo evekena.
  tbo-tbo: Wasawasana uyona i gigai yaka a tu wigawiya i himilihi po hi nae po tu’munugohi
    hi uni pahihi ma hai dobu hi apuya.
  mal-C: രാജാവ് കോപാകുലനായി. അദ്ദേഹം തന്റെ സൈന്യത്തെ അയച്ച് ആ കൊലപാതകികളെ നശിപ്പിക്കുകയും
    അവരുടെ പട്ടണം അഗ്നിക്കിരയാക്കുകയും ചെയ്തു.
  grc-SR: ⸂Καὶ ἀκούσας ὁ βασιλεὺς⸃ ⸋ἐκεῖνος⸌ ὠργίσθη, καὶ πέμψας τὰ στρατεύματα αὐτοῦ
    ἀπώλεσεν τοὺς φονεῖς ἐκείνους, καὶ τὴν πόλιν αὐτῶν ἐνέπρησεν.
  bgc-bgc: जिब राजा नै यो सुण्या तो छो म्ह भरग्या, अर अपणी पलटन भेजकै उन हत्यारा का
    नाश करया, अर उनके नगर फूँक दिए।
  khz-khz: Vele eparu-rakavato, gena vetali goleara etugurato, vovagivagi talimara
    gevagi-kwaregarato, e geria vanuga kamuna gekapu-kauato.
  deu-TKW: Der König aber ward zornig, und schickte seine Heere aus, und brachte diese
    Mörder um, und ihre Stadt verbrannte er.
  zsr-NT: Catiꞌ byönnëꞌ lë ni bönniꞌ naꞌ rna bëꞌë, gleynëꞌ len bsölëꞌë bönniꞌ queëꞌ
    rjaquëꞌ gdil‑l, guludödcdëꞌ bönniꞌ gdödi bunách naꞌ, atiꞌ guluquel‑lëꞌë guiꞌ ladzquëꞌ.
  lin-lin: Mokonzi asilikaki makasi, atindaki basoda na ye koboma babomi wana mpe
    kotumba engumba na bango.
  hns-NT: Tab raadja bahoet goessaail, aur aapan soerdjaatie se ie djaanmarwa log
    ke marwaai dhaaries, aur oelogke sahar me aagie lagwaai deis.
  noa-E: Magbaawai chi reíu khĩir machgau ich soldaaunag mag ich chognaan khëchtarr
    khʉʉnjã agjö khëchpi jaaunaa am phöbörjã warre örpi jaaujim aajem.
  eng-EMTV: And when that king heard, he was furious. And he sent out his troops,
    and he destroyed those murderers, and he burned up their city.
  mib-NT: Yūcuán na te yōhyo ni quɨtɨ̄ ni rey. Te ni tají de soldado de ni jengoo,
    ni cajehni de ñayuu ní cajehni ndɨ̄yɨ ún, te ni cajehmu de ñuu i.
  lif-NT2: खे़न् हाङ्‌ङिल्‍ले़ साॽरिक् कुसिक् पोगे़॥ खुने़ॽ थक्‍सुबाहाॽ पाङ्‌घुसिआङ्
    खे़न् मना के़से़प्‍पाहाॽ के़रे़क् से़प्‍मा पाङ्‌घुसि, हे़क्‍क्‍याङ् खुनिॽ ये़क्‌यक्‍किन्
    फुत्‍लुम् हाःन्‍दुदेःसु पिरुसिरो॥
  xnj-xnj: Nkosi yula akayoma, ndi akavatuma manjolinjoli vaki vahamba kuvakomekesa
    vakomaji venavo na kuyocha muji wavi
  mmx-mmx: La mo loorong ga musak teng. Ni ga riki limixin esep teren la diga sev
    amet di la diga xotos axap lemenemen silok atdi.
  cbr-NT: Usoquian 'acëbë ca 'apu xuamati nishaxa. Nishquin ca an aín ñu mëëmicë unicama
    'acë unicama 'anan aín ëma nëënun quixun aín suntárucama xuaxa. Cacëx cuanxun
    ca 'apun cacëabi oquin 'axa.
  tee-NT: Pus ju anu' k'ai ucxtin acsni k'asmatlich ta ixtalai ju anuch lapanacni
    pus na talhk'amalh. Lana amalakacha ju ixtaropajni. Amaknik'o ju anu' amakninin.
    Chai ju la'ixlak'achak'an'an manulh jipi.
  eng-LSV: And the king having heard, was angry, and having sent forth his soldiers,
    he destroyed those murderers, and their city he set on fire;
  cak-NT: Cuando xapon rutzijol riq'uin ri rey ri xbanataj, xcataj ruyowal. Raja'
    can ja' xerutak ru-soldados chiquij chi xeruq'uis ri je camisanel, y chuka' chi
    tiporox ri quitenemit.
  pah-NT: —Ikwahavame g̃anduvihavuhu'ga nhimonha'ngai. A'ero ga osoldados'g̃a mondoi
    g̃a pyri g̃a moka'nhymbavuka imbokajuka g̃acidade, ei Jesus'ga.
  sja-NT: Reypa mãga k'awaa atak'ãri, k'ĩraudachi. Mapa pëiji ichi soldaorã ma eperãarã
    peenadamerã mãik'aapa ãchi p'uuru paat'aadamerã.
  xed-xed: Ka kuzlanaftá tsi ta ŋuɗuf ta mgham, ka ghunadaptá tsi ta sludzihani zaɗanatá
    ta tsa gwal ta pslatá tsa mnduha ya ka driŋtá luwa taŋ.
  mks-NT: A̱nda̱ já na̱xo̱jo̱ ndiva̱ha ini rey cán sa̱há ña̱ cán quéa̱ na̱chindahá
    da̱ soldado da̱ ña̱ ná cu̱hu̱n na̱ cahní na̱ na̱ na̱sahní ndi̱i cán ta ná chica̱a̱n
    ñúhu̱ dá ñuu na.
  gfk-S: No king ga manga ngalngaluan, igom tule ira nuno umri ma di ga ubu bing hagae
    kike ra ut na harubu bingibing, ma di ga hakaret no nudi taman.
  bmu-bmu: Kömugetka kiŋgö irimŋi seholiiga yarö kambuŋi melaim eŋgiiga anda kinda
    eŋguget kömukömu azi mi köndeŋ eŋgiba taon miriŋini mi ohogetka jeyök.
  dgz-dgz: Ayop ame ugu gangan naen menan ita nagirewa mega watu enamon amon koewa
    tane nagirewa enu girigamen guran pa sewa muga uta it baimene.
  eng-GNV: But when the King heard it, he was wroth, and sent foorth his warriers,
    and destroyed those murtherers, and burnt vp their citie.
  zaa-NT: Biyeni báni rey noticį nna yala bitsa'áni bi nna guthel·la' chì bi ca soldado
    qui' bía nna bel·luỹa cą latsi' ca huetti enni'a nna bedayi cą yetsi qui' caniá.
  eng-WEBSTER: 'But when the king heard of it , he was wroth: and he sent his armies,
    and destroyed those murderers, and burned up their city.'
  guh-guh: Bajaraxuata nexata nacuaevetsinë bitso baraanaepana pejunatsivimijavabelia.
    Nexata nacuaevetsinë itorobalia vajabitsaëvi pebenexa pamonae tobeyejebatsi pijajivi.
    Itorobanua pijatomaranëmi ata petotajuitsinexa.
  bon-bon: Mope biname te claabe me äbitige. Tabe teeme cubu biname bine jityepimige
    budre me aglecame pui biname bine, lui cina teeme kaakesea bägrä bine budre tama
    eglecimisi, piiyepu teeme babo cewe ne uubuderame.
  nhw-BL: Huajca nopa tlanahuatijquetl nelía cualanqui ininhuaya huan quintitlanqui
    isoldados huan quinmictijque nopa temictiani huan quitlati inialtepe.
  swh-ONEN: Yule mfalme akakasirika sana, akapeleka jeshi lake likawaangamiza wale
    wauaji na kuuteketeza mji wao kwa moto.
  wbi-wbi: Untwa jula ye apulike sino sivombike ku vavombi vaake akakalala, Akasung'ha
    avasikali vaake kuluta kukuvabuda avabudi vala na kunyaanya lwoni ilikaaja lyave.
  bba-bba: Sunɔ wi, u mɔru bɛsirɑ u win tɑbu kowobu ɡɔrɑ bu kɑ tɔn ɡowo be ɡo kpɑ
    bu ben wuu dɔ̃ɔ sɔku.
  eng-KJVCPB: 'But when the king heard thereof, he was wroth: and he sent forth his
    armies, and destroyed those murderers, and burnt up their city.'
  kgk-NT: Ha mburuvixagwasu ogweropoxy eterei-ma upe hembiapo vai vai va'ekwe-rehe.
    Omondo soldado kwéry hese ogweru hagwã hereko asy uka-vy. Ojuka hagwã gwĩ oporojuka
    va'ekwe-pe, omondo heko heko ha-rupi ohapy hagwã.
  waj-waj: Putuaavo vaidi kieetaivo rikiaikio inna ausaivo pinaama nniitaraikio ari
    rapira ngiaammuauya titaikiai vida iya ruputuaa vaidiiya irisai ruputu taika kiada
    iya yoosinna pinaivaa ikia mmuturu kiaavai.
  cpy-cpy: Ikanta ikemaki pinkathari, antawo ikijanaka, rotyaantaki rowayirite, ithonkakiri
    owanteen-tsiri, itayitakiri inampi.
  ekk-PKP: Kuningas sai maruvihaseks. Ta saatis oma sõdurid neid mõrvareid hävitama
    ja nende linna maha põletama.
  mpx-mpx: Kin i huga nabi, inoke wana tolohaveyan i patunal hi na totaulol hi tagapaaligal
    ge wali panuwa hi ton yoho.
  wbp-wbp: Kujarluju kingi wiriji kulu-nyayirnikilki ngurrju-manu. Yijardu-jana jangkardu
    yilyaja warrmarla nyanungu-nyangu yungulu-jana pinyi yapa ngularrarlu kujalu-jana
    warrkini-patu nyanungu-nyangu tarnnga-kurra pungu. Yijardu, yaninjarla-jana ngularraju
    muku pungu kulu-parntaju, manulu-jana yuwarli-watiji jurnta purraja warlu-kurlurlu
    kirringka nyanungurra-nyangurla.
  luo-luo: Ruoth ne mirima omako matek. Nooro jolweny mage mine gidhi gitieko jotich
    ma jonekgo kendo giwangʼo miechgi.
  nhe-NT: Huajca nopa tlanahuatijquetl nelía cualanqui ininhuaya huan quintitlanqui
    isoldados huan quinmictijque nopa temictiani huan quitlati inialtepe.
  aii-aii: ”ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܡܲܠܟܵܐ، ܟܪܝܼܒ ܠܹܗ. ܘܫܘܼܕܸܪܹܗ ܚܲܝܠܵܘܵܬܹ̈‌ܐ ܘܛܘܼܠܸܩ ܠܹܗ
    ܠܐܵܢܝܼ ܩܵܛܘܿܠܹ̈ܐ، ܘܠܡܕܝܼܢܵܬܵܝ̈ܗ‌ܝ ܡܘܼܩܸܕ ܠܹܗ.
  esk-NT: Umialgum tusaakamiuŋ taamna uumitchaŋniqsuq. Tuyuġiniġai aŋuyyiuqtini tuqqutchaqtuaquplugich
    tamatkua iñuaqtuqtuat suli ikipkaġlugu nunaaqqiŋat.
  msb-msb: Tungod sani urit-urit gayod an hadi, kaya sinugo an iya mga suldados. Ginpatay
    ninda idtoʼn mga parapatay-tawo kag pinasunog an inda lungsod.
  cpa-NT: Jøng² ca¹lø¹hné¹ hlaih¹³ rai¹³. Ca¹tse¹dsa hlég² quián¹²dsa. Ca¹mi¹dsian¹²
    hlég² dsa² ca¹jmo¹ lah¹jøng². Ca¹jøn¹ hlég² juøi² ja³mi³tiogh³ dsa² héi².
  dso-dso: ରାଜା ରିସାଅଇଜାଇ କରି ସଇନମନ୍‌କେ ପାଟାଇଲା । ସଇନମନ୍‌ ଜାଇକରି ସେ ମାରୁମନ୍‌କେ ମରାଇ
    ପାକାଇଲାଇ ଆରି ସେମନ୍‌ ରଇଲା ସଅର୍‌ ପଡାଇ ପାକାଇଲାଇ ।
  meu-meu: Hanua pavapavana e kamonai, bena e badu dika-dika, ena tuari oreadia e
    siaidia lao, unu ala-ala taudia e aladia ore bona edia hanua danu e doua.
  yva-NT: Arono akarijo titi umawe po ayao umaso ranaun, pari rave. Weti po apa naite
    matutir indamu wo vatano mamuno wo apa vatane maowe maubaisy muno wo awa munije
    ramero taname rai.
  dgc-dgc: “Nadid tu hari, éy mégingél siya a tahod. Ey pinaange na sa du sundalu
    na, sakay pinabunu na diden ya a tolay, sakay nipatutod na tu banuwan de.
  zpm-NT: Zeeṉe goṉ me sca beeṉ zho, blëë me, bnabey me grë xmeṉguiib me güey zho
    güeygut zho grë zha ntseeb ne psacsi xmandad me ga, ni bnabey me bzëëg zho guiedz
    co.
  hix-NT: Àro ke, ewakhàra harha nehxakon hatà, horykomo. Waha komo nyakye hatà. Tanoto
    heno yotahanyenhàyam heno yotahahoy hatà, waha komo wya. Ewto heno komo xarha
    yaknyohpoy hatà, àwyanye, kekon hatà, Txesusu.
  sim-sim: Ushirik os erem li uri oson or misihi or waplelenaha awun undari ma orhin
    or mbashirik li ihi ma ondon simbalesik li jila mandingorme laha yanga lihi nga
    hik limu suwura.
  npi-ULB: तर राजा रिसाए । उनले आफ्ना सेनाहरू पठाए; ती हत्याराहरूलाई मारे, र तिनीहरूको
    सहर जलाइदिए ।
  cgc-cgc: Sikad gid gilek ta ari daw dayon papadala din iya na mga sundalo aged mga
    paimbitar ya na gapatay ta iya na mga suguon patayen daw sunugon iran na syudad.
  tim-tim: Hain akbiâ luâk kembu are biwiŋe kâlâp akto tembe lokolupŋe huŋgun yeŋgimbo
    arim luâk koko yeŋgumbiâ mom meteyi. Mom metembiâ kepiayeŋe arekâ ombiâ om bo
    akyegep.
  yor-yor: Ọba yìí bínú gidigidi, ó sì rán àwọn ọmọ-ogun rẹ̀, ó sì pa àwọn apànìyàn
    náà run, ó sì jó ìlú wọn.
  wos-wos: Hiyandaka dé néma du mawuli wita dé déka xi warekwa duré wandéka ye di
    déka jémba yakwa duré xiyandé duré atéfék xiyasanda. Xiyaata di deka getéfa yambu
    tusanda.
  emp-NTPO: Maʌ̃ carea dji borora bio quĩrũsia. Idji sordaorãda wãbigaped̶a maʌ̃ mĩã
    beaped̶ad̶ara quenanaped̶a ãdji purura babuesid̶aa.
  eng-F35: So when that king heard about it he was furious; and sending his troops
    he destroyed those murderers and burned up their city.
  ind-ind: Mendengar itu, raja menjadi sangat marah sehingga dia menyuruh para tentaranya
    untuk membinasakan orang-orang yang sudah membunuh para hambanya itu dan untuk
    membakar kota mereka.
  pes-OPCB: «وقتی خبر به گوش پادشاه رسید، به خشم آمد و فوری سپاهی فرستاده، همهٔ آنان
    را کشت و شهرشان را به آتش کشید.
  mpt-mpt: komoke wentenea atliaubanoa e awa genalin nakai dlanea moniba e okok nakai
    yanubaibi yaloniba am aso ei tenebenasiba
  bla-bla: 'Ki omŭx''ina otokh''tsĭmsi, itsĭs''tsetŭkkiu: ki itŭp''skuyiuax otseĕn''akemix,
    ki itsaiĭnakuaiĭstutuyiuax anniks''isk inĭk''ixk, ki itsĭn''sĭmaie otakap''ioyimoauaie.'
  ssx-ssx: Kutu pimikieki mo kini halima꞉ opitolo hata꞉ mineke tieke wopu pankeke
    handaa mo hande haliweki lu make ika꞉ da tekemanu yanko pina꞉ ipika꞉ ami haliweki
    tapaeyekeme.
  mkl-mkl: Ŋɔi idɔi ilɑɑluu í kɔ̃ nɔ í bɛ sooɡeɛ ŋɑ ɑ̀ koo ɑ̀ kpɑ woo kpɑ inɛ ŋɑu
    nɔ ɑ̀ dɑsi ilu nŋɑu inɑ.
  gaq-gaq: ଇଃସାଙ୍ଗ୍‌ ରିସା ଡିଙ୍ଗ୍‌ଚେ ସନ୍ୟ‍ଇଂକେ ବେକେ । ବାରି ମେଇଂ ଆତେନ୍‌ ରେମୁଆଁ ବାଗୁଏରେକେ
    ବାଗୁଏଚେ ମେଁଇଙ୍ଗ୍‌ନେ ଇନିକେ ସୁଆ ଆଡୁଆ ବିଃ ଆର୍‌କେ ।
  gof-RNT: “Kawoy daro yilottidi, ba wotaaddareta yeddidi shemppo wodhidayssata wodhisis,
    entta katamakka xuuggis.
  unx-unx: ରାଜା ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଖିସ୍‍ୟାନାଏ ଆଡଃ ଆୟାଃ ସିପାଇକକେ କୁଲ୍‍କେଦ୍‍ତେ ଏନ୍‍
    ଗଗଏଃକକେ ଜିୟନ୍‌କେଦ୍‌କଆଏ ଆଡଃ ଇନ୍‌କୁଆଃ ନାଗାର୍‌କେ ଅଣ୍ଡର୍‌କେଦା ।
  gah-gah: Lá ikago, eza agulizaki ve nenémo gele golesa oake, izapaló golesa molokago,
    pilisi veva kimiselekago, vake ámina gelekelé izegipala kipili hele vegenáma kipili
    gesá iake numuni apáini nene vitú vitú iki ali golesa amó.
  lcm-lcm: Au na tulava kala marala na kala asok kana keve katakai i visvis asi kari
    an raung suai luai ani vap po daung ang na ki an ani kari rina.
  aer-aer: “Nhenge alartetyele awemele atwerre-arle-irreke-akerte re ahele anthurre
    irreke. Re thultye areye ileke alhetyeke. Itne alhemele tyerrtye itnenhe atwerrirreke
    imerte apmere itnekenhe urele itemele ngkweltye-ilemele.
  qvc-NT: '’Chayshi chay gubyirnu chay rurashqanllapata yach''ashpaqa, ancha piñakushpa,
    suldadungunata kamachirqan: “Riyllapa wanchiq chay matansyirukunata. Wanchishpaqa,
    llaqtanda rupachiyllapa”, nishpa.'
  tgl-ULB: Subalit nagalit ang hari. Inutusan niya ang kaniyang mga sundalo na patayin
    ang mga mamamatay na iyon, at sunugin ang kanilang lungsod.
  cbs-NT: janua xanen ibu sinatajaidakin jau jawen soldadobun ja sinatapabu tenantan
    jatun mae tibi jau kuabauntanunbun jatu yunutan
  xtm-NTPP: Te nuu ni jiniso'o rey ma, te ni ndakiti ini de, te ni tetniñu kua'a de
    soldado de ma. Ni jan koo i, te ni ka xnaa i tee ni ka ja'ni tee ka jinukuechi
    nuu de ma, te ni ka ja'mi i ñuu yukan.
  nnq-nnq: Nngwana jola ngachimwa muno, ngagakinga manjolinjoli gakwe bakakomange
    akakomi benia na kukijocha kilambo chabe.
  bao-NT: ”Wiogʉ pea teere tʉo ajiari, bojoca jĩari majare jĩa batecã, cʉ̃ja yaa macã
    cãare joe cõacã, tii doti cojoupʉ cʉ̃ uwamarãre.
  san-ORI: ଅନନ୍ତରଂ ସ ନୃପତିସ୍ତାଂ ୱାର୍ତ୍ତାଂ ଶ୍ରୁତ୍ୱା କ୍ରୁଧ୍ୟନ୍ ସୈନ୍ୟାନି ପ୍ରହିତ୍ୟ ତାନ୍
    ଘାତକାନ୍ ହତ୍ୱା ତେଷାଂ ନଗରଂ ଦାହଯାମାସ|
  huv-NT: Wüx tanguiay aag ayaj a minatang nenajiüt tajcüy xeyay, tüüch mambüw misoldados
    nej mandrojchiw ombas ajcüwa ngo majneaj nipilan quiaj, mambel micambajüw nejiw.
  otn-NT: Ra̱ da̱st'abi p'ʉya bi 'yɛ̱mmɛ̱i̱ bi̱ mbøcuɛ. Bi̱ mɛnhyø soldado ngue da̱
    ho'ʉ yø ja̱'i̱ bi ho yø nzite. Bá̱ u̱rpa̱bi̱ yø hni̱ni̱ ya yø hyote.
  nop-nop: Kaŋ me mapme adi u nadiŋa weleŋ gouyeune mikmeŋiye yeniŋkulune wooŋ me
    mik tigiŋ heki u widihikumuŋa yohikwehik wanakaŋ kula hedapmaŋ tiyemgiŋ.
