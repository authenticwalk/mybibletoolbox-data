  ben-OBCV: বেশ, আমাদের বলুন, আপনার অভিমত কী, কৈসরকে কর দেওয়া কি উচিত?”
  mil-NT: Te cachí tnúhu xii‑ndɨ́, núu váha‑ni quìde‑ndɨ́ sá chǎhu‑ndɨ́ té Cèsár tée
