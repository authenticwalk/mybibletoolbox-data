  pes-OPV: پس به ما بگو رای تو چیست. آیا جزیه دادن به قیصر رواست یا نه؟»
  ron-1924: Спуне-не дар, че крезь? Се каде сэ плэтим бир Чезарулуй сау ну?”
  tpz-tpz: Soe ka möm ah, eꞌ vih kës e non pea pa heꞌ a takis manih pe Sisaꞌ, keꞌ
