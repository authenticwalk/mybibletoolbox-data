  isl-isl: Segðu okkur nú, er rétt af okkur að greiða skatt til rómverska ríkisins,
    eða ekki?“
  spy-NT: Kunyi ii, mwoowēēch, baa, kāāsōōtēywēēkuuk, ara karaam kēēkwēchinē bāytooyiintēētaab
    Rooma *syuuruut nto miyaat?”
  xnn-xnn: Isonga ibagam kad ken dakami no ngan nan kanam isnan naay. Ay iyadin nan
    linteg tako nan mangbayadanmi is bowis ken Cesar ay ali id Roma?”
  mwe-mwe: Bhai, ntulugulile nkubhona bhuli? Alali eu nngabha alali kulipa koli kwa
    a Kaishali?”
  tte-tte: Gubesi, sowasowana Sisa kaiwena takesi tapei o nigele? Na tawae am nuwatu?
    Nuwanuwamai am walo kabenalan.”
  tcs-tcs: Bat ken yu spik mipla, ip i orait po pei taksmani po da bigking blo Rom
    o no?’
  hlt-THB: Ikawmyihna nak poeknaak kqawn law lah? Kaisar a venawh mangmu peek ve ak
    thym nu? tina u hy.
  soq-soq: E ambi inseiana, no ide rua Rom gabemaniwa mampe takis manewa ituta? E
    dianewo atentata!”
  qub-qub: Cananga mä nimay. ¿Impuestuta pägashwanchu Roma nasyunpa mandajnin Cesarpaj
    o manachu?» nir.
  att-att: Kagiam mu bì laguk yù nonò mu nga meyannung karanniaw. Arán na panò ipugik
    nayù tunung tam yù pappagá tam ta buwì kâ Sisar, nga patul nga mammaguray ta Roma?”
    kud da.
  bki-bki: ?Tenene na, kumemi numisidom jau kover von ka kumemi, ka ea kiado tuboiano,
    naio berii jum̃abe? ?Memedu ka kito kulo Ju nalo rovulu takis van Sisa, napano
    parinio tubo na vio Romo, p̃elina maka rimemedu ka tibe na?”
  bqp-bqp: Lákũ n è nà ǹ owɛrɛ. À zɛ́ vĩ ò bɛ'ↄgↄ kpá Sizaa yá, ke à zɛ́ vĩro?
  mcp-mcp: Ntɔ́, jaawʉg sə̂. Ye məcɛ̧ɛ̧ mə́shé mə́ ŋgə magʉlə nə́ sə́ jə́nag tóya
    mə *Káázɛl, ye mə́ aŋgɛ̂ nə magʉlə?»
  hat-hat: 'Enben, kisa ou di nan sa: Eske lalwa pèmèt nou peye Seza lajan kontribisyon
    an, wi ou non?'
  npl-NT: 'Techonili: ¿Kox kuali se kitlaxtlawilis impuesto para n weyi tlanawati
    César, noso amó?'
  bgg-bgg: Gathek shii yao bo, chiihphado, nane nyie now ga? Roman saja shii mijin
    than pha ji ne gethek Iphey shii gidieg ba, asi ba?”
  eng-TCENT: Tell us then, what do yoʋ think? Is it lawful to pay taxes to Caesar
    or not?”
  eng-BSB: 'So tell us what You think: Is it lawful to pay taxes to Caesar or not?”'
  cpu-NT: 'Pinkantena eeroka opaita pikinkishiretari: ¿Okameethatzima amperi kireeki
    ikovakotakaantane Pinkathari César?”'
  san-ASM: অতঃ কৈসৰভূপায কৰোঽস্মাকং দাতৱ্যো ন ৱা? অত্ৰ ভৱতা কিং বুধ্যতে? তদ্ অস্মান্
    ৱদতু|
  tac-NT: 'Alekeri najkiá napurigá ruwimela mué: ¿Pala ''la ju nejilia alué enomí
    napu nejílime ju alué wa''lula rey Sesar i''lime? ¿Tabiléchala?'
  eng-WEBPB: Tell us therefore, what do you think? Is it lawful to pay taxes to Caesar,
    or not?”
  gfk-H: Io, u na hasasei mehet tano num lilik. I takodas bia dahat na kul tar no
    takis ta diet ing diet kurei dahat bia taia?”
  viv-viv: Au anatoliye be ya nuwanuwa saꞋeyana anahalamanena. KwanaLoma yada tokaiwabu
    lakahina Sisa againe takesi kanasena, kaꞋi medema gilubodana o kaꞋi keke?”
  yao-yao: Sambano, ntusalile, nkuganisya ichichi? Uli ili yambone kulipa nsongo kwa
    mwenye jwankulu jwa ku Loma pane akuŵilanjikwa che Kaisali, pane tunalipe?”
  tgp-tgp: O to vere kamam hinia nakerihi vara mo tataholo vara tamlohi la voli na
    takis isana supe nona mara Rome teni mo vono?”
  auc-NT: Ïninque bitö æbänö pönëmii. Odömäno gobiedöno beyæ̈ ante tæiyæ̈ awënë Tetædo
    tiguitamö nänö änintamö ante æbänö wææ yewæ̈monte ï, ante ëñencæte ante wæmönipa
    edæ. Godonte edæ waa cæte intawo. Wæætë wënæ wënæ cæte intawo, ante apæ̈nebi ëñencæmönimpa.
  kbc-NT: Natigide, enitoɡ̶owa niɡ̶ica anakati. Domige lakapetegi najoinaɡ̶aneɡ̶egi
    ɡ̶odoiigi me jedianaɡ̶atece César, ninionigi-eliodi romaanotedi, niɡ̶icoa dinyeelo
    ane leeditibige me jedianaɡ̶a? Domige lakapetegi ɡ̶onajoinaɡ̶aneɡ̶egi, oɡ̶oa,
    adakapetege?”
  bmh-bmh: Guzenaimai, na einai dabelem? Ig aiwag Sisar muramam ta utamam? Nagen ig
    aigamam.”
  ctu-BL: Subeñon lojon che' jini. ¿Bajche' ma' wʌl? ¿Mu' ba i yʌl ti mandar yom mi
    la cʌq'uen César jini tojoñel o ma'anic? che'ob.
  meq-meq: 'Hərwi niye, tsikamay wu nakə ka dzala faya aye: Bazlam kway mapala eye
    kə vəl tsəveɗ məvəle dzaŋgal a bəy i Roma tsukuɗu kə vəl tsəveɗ məvəle bay ɗaw?»'
  noa-H: 'Magua marau pʌrʌg jëeum hig nʌm: ¿Pua hoowai chadcha maach meeun judionaanaujã
    durrpierram k''ʌʌn rey Roma sĩejemʌgta impuesto p''agju haai nʌ, wa p''agju k''aba
    nʌ? haichëjierram hirig.'
  alp-NT: Hoko Kuru, Abeteke ete ami be, ‘Lulu Kaisare eni pletare suke ite seli pajake.
    Po lulu iteki agamare, seli pajake ete Kaisare tinai pibe mo?’ ”
  san-VEL: ata.h kaisarabhuupaaya karo.asmaaka.m daatavyo na vaa? atra bhavataa ki.m
    budhyate? tad asmaan vadatu|
  kbq-kbq: Hagi tagrira tasmio. Kagra nankagesa nentahi'ne? Knare hu'negu, Sisama
    ami takisi zagoa amigahumpi omigahune?
  kbh-kbh: Chcasna, ¿nts̈amo catjájuaboye? ¿Ts̈abá tayojtsemna, César, chë Romoca
    bëts mandadbiama, bënga impuesto jtsatsquë́cjnayana o ndoñe ca?
  ron-LSB: Spuneți-ne, așadar, ce credeți? Este sau nu legitim să plătim impozite
    Cezarului?”
  pon-pon: Ari, re kotin majani on kit kupur ar. Me pun, en nopwei on nanmarki de
    jo?
  nhe-BL: Huajca xitechilhui ya ni. ¿Tiquita cuali titlaxtlahuase nopa tomi tlen techtlajtlanía
    totlanahuatijca César, o axtle?
  sps-sps: Tsue of mamimam, saf fakats Tsumanyi na? Te toobing non tan faun tsura
    ma foiny takis fi naa ten Sisa na aatouf iny Roum ge na sikia?”
  wnc-wnc: Siwan ganikwaitna banipbaatang natake waakngakan niniyo. Ninu Judia nana
    aminda gavmanu Sisae takis mani imukenga ninda Anutue mama wam sandetnim ba dasing,”
    ngang inikwaiking.
  nmw-S: Iyete gen u liwo ha longe. Moses i liwo ha giyau mwani Helak heine. Age mwatan
    lam nuwotu? I dohob ege ha pamaise takis Sisa heine o age tab?”
  bus-bus: Lán ń è nà ǹ owe. À zɛ́ vĩ wà bɛ'ↄↄ kpá Sizaaↄ́, ke à zɛ́ vĩro?
  gub-BL: — A'e rupi urupuranu putar nerehe kury. Aipo ximono putar temetarer Hom
    tawhu pe har wanuwihaw ikàg wera'u ma'e pe zane nehe, i'i izupe wà. (Na'e uze'eg
    uzeupeupe wà, Zezuz pe uze'eg 'ym pà wà. — He'e, aze i'i nehe, uhaw putar ze'eg
    kwehe arer nehe. — Nan, aze i'i nehe, uhaw putar tuwihaw Hom pe har ze'eg nehe.
    — Wyzài ma'e imume'u mehe umàno putar nehe, i'i uzeupeupe wà.)
  imo-imo: Aku teko ningo moronomunga nu ambele konopu ltenoya? Linoni Rom Gavman
    Iye Paa Awili Kiyendomu Sisar nilimu kou takisi tamilinje moloya?” ningi.
  boj-boj: Deqa ni iga merge. Iga Sisar takis yqom e? Yqasai e? Ni kiyersi are qalonum?”
  eng-DRA: Tell us therefore what dost thou think, is it lawful to give tribute to
    Caesar, or not?
  knf-knf: Ţupun keeri, we wi işaluŋ? Ŋwo i kaluk *Ŧeŧar naşih daaşa këme ŋënwo i
    kaluka da? »
  san-KHM: អតះ កៃសរភូបាយ ករោៜស្មាកំ ទាតវ្យោ ន វា? អត្រ ភវតា កិំ ពុធ្យតេ? តទ៑ អស្មាន៑
    វទតុ។
  arn-NT: 'Feypimuiñ may: ¿Chumngentufimi kay? ¿Kümey am tañi kullingeael impuestu
    ta Sesar, kam kümelay?'
  zas-NT: 'Guna du lojn: ¿Zagdxen ya yadijxan impuest loj César o ad zagdxetan ya?'
  ken-NT: Ghatí yɛ bhɛsɛ, ɛbhé yɛsɛ ɛka bɛ sɛ́nchíɛ nkábhɛ́nti ntá Mfɔ Rom kɛ
    ɛ́bhɨ́kɨ́ ka?”
