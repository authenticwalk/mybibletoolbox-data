    -pan wʋ Rɔm ''nɔn ''le mingɔnnɛn Seza lɛ, -baa te -ka''a drɛ dɩ? ''Wɩ nɛn "yie
    ''ji bɛ, ''i vɩ ''kʋɛ!› »'
  fuh-BKF: 'Ndelle, haalan min ɗume miiliɗaa: yalla ina dagii min kokka kaananke Roma
    mawɗo oon lampo naa dagaaki?'
  arl-NT: Naaratej, canaa quia sequere taa canaa miiniutianiyani. Paari sequesaaquiaarini
    pa cumaneeca pa niquitiojonura jiyaniijiajanaa Césarra, taa cuno tahue César sequequiaaricuajani.
    Quiajaniyariuhuaj, ¿taa quia sequeya saniniunijia?
  ziw-ziw: Chigambile, wafanyanya vihi? Ni vyedi mwe sigilizi yetu kuliha kodi kwa
    mkulu ywa Chilumi hegu bule?”
  grc-TR: Εἰπὲ οὖν ἡμῖν, τί σοι δοκεῖ; Ἔξεστι δοῦναι κῆνσον Καίσαρι, ἢ οὔ;
  nag-nag: Tinehoile amikhan ke kobi, Apuni ki bhabe? Caesar ke poisa diya to thik
    niyom ase na nai?”
  eng-OEBCW: Tell us, then, what you think. Are we right in paying taxes to the Emperor,
    or not?’
  knj-NT: ¿Tzet ja chi jaachti'? Ja' ch'en tumin chi k'anle el e on yu naj yaaw bey
    Roma, ¿ey mi sleyal chi kak'a, ma c'amaj cha na'? ẍi eb tet.
  deu-1912: 'Darum sage uns, was dünkt dich: Ist''s recht, daß man dem Kaiser den
    Zins gebe, oder nicht?'
  san-PUN: ਅਤਃ ਕੈਸਰਭੂਪਾਯ ਕਰੋ(ਅ)ਸ੍ਮਾਕੰ ਦਾਤਵ੍ਯੋ ਨ ਵਾ? ਅਤ੍ਰ ਭਵਤਾ ਕਿੰ ਬੁਧ੍ਯਤੇ? ਤਦ੍ ਅਸ੍ਮਾਨ੍
    ਵਦਤੁ|
  nob-LB: Si oss nå om det er rett eller galt å betale skatt til den romerske keiseren.
    Hva mener du?”
  ntj-ntj: Nyangka nyaapirinypan kulira tjiinya-lan puurrpa Ruumala nyinapayiku tjimarri
    nintiranyangka? Palunyapirinypa-munta Mawutjaku wangkangka ngarala?”
  sxb-NT: 'Tulage ekia iwue owona ku ingʼana rino: Mberi endagirra iifu etuganyiire
    okufumizia Omwami *Kaisaari omusolo, nakuwa yaaya?”'
  nhu-NT: Kɛ see ɛ̂ bese wo ŋkpwawcɛ. Nci nu ɛ bee lɛ beene elaaŋke shile ɛ̂ Kaysa,
    nuu fo bó elaaŋke lɛ?”
  row-row: De ia na, hai mae mitane dalaꞌ sa. Tungga hita atoran agama Yahudi na,
    ata musi bae bea neu mana parenda Roma manen, do afiꞌ?”
  msy-msy: Kamaghɨn, nɨ deragh e mɨkɨm. Judan araziba manmaghɨn mɨgei? E dagɨaba isɨva
    Atrivim Sisar danɨngtɨma, arazir kam Godɨn damazimɨn dera, o puvatɨ? Nɨ manmaghɨn
    nɨghnɨsi?”
  agg-agg: Ranana asu se yɨhoefɨmbo hoafɨyafɨmunɨ. Se ra ranɨmbo nüŋguro hohoanɨmoyafühɨyafa?
    Romɨ-yomondɨ nindou bogorɨ Sisar ranahambo takis kakɨ saimbo ra aboedɨyo wanɨyo?”
    mehomondamboyu.
  ptp-ptp: Om ông nêl vô xe bê ông xovô bêna? Il Yuda obêc vông takis vô king Sisa
    wê tɨbii ba ge od ob pwoo Moses xolac vac, me?”
  nak-nak: Tiele amite masagea veia eme ge veipalea miteu la gabutatalala taume sesele
    te la piligi la takes soio te Sisa. Mave, eia koramuli taia veia etato e Iuda
    ge pigi la uati la takes soio te Sisa, ka ge ouka?”
  lbb-lbb: Ur atai mila, asa a nuknukim? I tostos sur dir saran a totokom tetek a
    Sisar o bel?”
  kan-2017: ಹೀಗಿರಲಾಗಿ ಕೈಸರನಿಗೆ ಸುಂಕ ಕೊಡುವುದು ನಿಯಮ ಬದ್ಧವೋ? ನಿನಗೆ ಹೇಗೆ ತೋರುತ್ತದೆ? ನಮಗೆ
    ಹೇಳು” ಅಂದರು.
  cso-NT: 'Jáun² hnáu² jnoh¹ hi³ hnú² juáh¹³ la³ cun³ hi³ lɨ́n²³ hnú²: ¿Hí¹ ca³tɨ²¹
    má¹hmah²¹ jnoh¹ quɨe³ hi³ mɨ³² *tsá² cuá¹lɨ́n³ mɨ³chí¹ juú² Roma, ho³ tiá² hniáuh³²?'
  ena-ena: Lavɨla Jisasɨ dɨ abitɨhavɨmi. Aludɨ abɨnaŋ igahɨlɨmɨli uavɨmi. Huban agaŋ
    Lom haiabɨla hɨsɨŋ agɨladɨ manɨgali agasaŋ anɨm hɨlɨcɨ igu igu saŋ abɨlalɨ uavɨmi.
    Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agaŋ aludɨ akɨ lɨlɨ saŋ abɨlalɨ uavɨmi. Alaŋ Lom haiabɨla
    hɨsɨŋ agɨladɨ manɨgali agasaŋ anɨm hɨlɨcɨ huaci iguvɨlu ua hɨma uavɨmi.
  tgo-tgo: Ŋgoroŋga ghen len renuwaŋa, wo u utugiyama weime. Mbaro i dage ŋgoreiye
    na wo vamodo takisi weya Sisa o nandere?”
  yap-yap: Ere mog ngomad e n’en ni ga be finey ko re bugithin ni ba’aray. Gur ba
    togopluw ko Motochiyel rodad ni ngan pi’ e tax ni yibe pi’ ngak e Emperor nu Roma
    fa danga’?”
  mop-NT: —¿Biqui'il a tucul? Adü to'on wa yan ti tz'eec a taq'uin a walac u tücaa'tic
    ca' molboc a rey Cesara, wa ma',— cu t'anoo' ti'i a Jesusu.
  tet-tet: 'Oras neꞌe, ami atu husu lia ida: Tuir itakaan ukun-badu Yahudi, ita musti
    selu bea baa liurai Roma ka lale?”'
  hlt-MCSB: Te dongah Kaisar taengah mangmu paek ham tueng neh a tueng pawt khaw nang
    loh me tlam lae na poek, kaimih taengah thui lah?” a ti na uh.
  xtd-NT: ¿Nax xani ini‑n? ¿Io vaꞌa xa najuñaꞌa‑ro tvini nandajan César a ñaꞌa u?
    —kuu‑s, ka xiaꞌan‑s nuu‑ia.
  mdy-ETH: ኑም ሂንዳ ኬኤዜ፤ ዓይጎ ኔኤም ማላይ? ሮሜ ዓጮ ካኣቲም ጊኢራ ጪጎንዶሞ ሃሾንዶይ?» ጌዔኔ።
  spl-spl: Roma lok âlâ kunnenŋe mansap, kutŋe sisa sâm, yâhâmâ haoŋmâ ârândâŋ takesi
    waŋmain. Yawu gârâmâ ya waŋmâ yâhânom me bia? Yakât sârâ nâŋgâne.” Yawu sâwi.
  usp-NT: 'B''ij chike: ¿Tzini'' tikatoj alcabar re César o ta''n? xche''tak re Kakaj
    Jesús.'
  zav-NT: De'e na'anə' zedeṉabeto' le' par ənao' neto' naquən' cheyaḻə' gonto'. ¿Enaquən
    güen c̱hixɉwto' impuest c̱he gobierṉ roman', o šə bito cheyaḻə' c̱hixɉwto'on?
  sgz-sgz: Gim nem ngo una bit gim be. A mángát á kángit nagogon ngo gita tar takis
    ur si Kaisar, ngo kápte?”
  kek-NT: Ye bi' ke c'a'ru nacac'oxla chirix li na'leb a'in. ¿Ma us xq'uebal li toj
    re laj César li Acuabej malaj inc'a'? chanqueb.
  blz-NT: 'Bantilkon na ko''omai: Koi pinginti''i-Muu, daa patalaion a mambayar pajak
    bona Kaisar kabai sian?”'
  poe-NT: A̱ ntá jaha chro̱nka nkehe tjenka̱yáxian. ¿Á jína chrókjue̱nke̱heni tí gobierno
    romano o̱ náhí? ―ichro sín kjuanchankí sín.
  san-TAM: 'அத​: கைஸரபூ⁴பாய கரோ(அ)ஸ்மாகம்ʼ தா³தவ்யோ ந வா? அத்ர ப⁴வதா கிம்ʼ பு³த்⁴யதே?
    தத்³ அஸ்மாந் வத³து|'
  cof-NT: 'Junni Jesube tsantisi, jerale toca mantamin romano miyaca panhato itsanlatie:
    —¿Chiquilari ya uyan to miyachi inpuesto cala cuwanola join? latie. ¿Nuchi niya
    quiraque tenca jan? Paniquede! latie.'
  srm-NT: “Fa di Gaan Könu a Loomë ta duwengi u fuu ta paka lanti möni aki, wë nöö
    unfa i si ën? A fiti fuu pakëën naa an fiti?” Sö de hakisi ën.
  qvs-NT: 'Kunanka willawaysapa: Chay romano sinchi kamachikuk kullkinikunata mañawaptinkuna
    ¿allichu manachu pagarakunaynikunapa?'
  zca-NT: Nal bine lo no, ¿xmod nak xigab che'nal? ¿Chi ñal kix no dimi kwa'n nzhax
    lo rey César, o gat ñalt gaxe?
  cbc-NT: Bairo cabai ãnirĩ, ¿dope bairo mi tʉ̃goñañati romano majã marĩrẽ na carotirijere?
    ¿To ñuñati quetiupaʉ emperadore camasã yaye dinerore jeri, jãã cajoata, o to ñuẽtĩñati?
    —qũĩ jẽniñawã.
  qxo-NT: Cananga jucta tapucuyälläshayqui, taytay. ¿Roma nacionman impuestuta pägashwancu
    o manacu?” nir.
  mox-mox: Maʼoda unuanua ʼaiqa, nage luaqiaqiea be itaʼa me Diu kana takesi me Loma
    edi toluvine agona Sisa ʼinaya, nage gebu? Nuanuama ana alamania.”
  kew-kew: 'Goa pede-ga neme abia yada kone saliri niaa lagi simi: Gore niaame Rom
    aa mudu Sisar-para takis mone kalamano yapae dia yapae agaa misimi. Niaana rekena
    agaame ake ta pae simi.'
  dww-dww: Kwa riuemai, tam nema kwa noḡonoḡota bake, tauma Sisa ḡarone kai teks bo
    avedi?”
  nif-nif: 'Wala tɨmbi gan-nandɨnambi nɨnbekañ: Romalok ama wapmañ Sisa enda takis
    mɨnem mamɨñ wala nandum dɨndɨm elak ba nɨtek?”'
  twi-ASANTE: Ka ma yɛntie. Ɛyɛ sɛ wɔyi toɔ ma Roma Hempɔn Kaesare anaa ɛnyɛ?”
  aoj-aoj: Eaꞌ daoꞌ inaꞌ niꞌipafa. Deiꞌ inaꞌ okom mandandaꞌ maꞌimama? Muꞌuli apeꞌini
    naꞌi andeandeꞌma apaꞌ mogasoꞌana takis Sisar gavman dembinai esis Romi aꞌa owaꞌ?”
  cbv-cbv: Páant yoobópdih naóhni jʉmna, ded pah ma jenah joyátdih jwiítdih ma naáwá.
    ¿Roma baácdih moón ĩ maáh César ã ʉʉ́bát tʉ́ʉtni nʉ́odih caandíh jwĩ wʉ̃hʉchah,
    ã tʉ́i niít? ĩ niíj ʉʉ́bh joyóp yʉh jĩ.
  taw-taw: Anɨb ak nad gos tay nepan agɨlak? Chɨnop agñan, chɨn tay gɨnɨgun agɨlak?
    Lom gapman bɨnonɨm nop takis ñɨnɨgun akaŋ mel agɨlak?
  jic-NT: Mpes cupj quelel lya 'yüyacj ncu 'ücj Dios lal jaylacj lijicj impuesto jepa
    romano t'e'enca mpes. ¿Tsjan jele jipj? —nin la tjü'üy yupj.
  zap-NT: Guna gan ¿pe wen gyizh noo zeg impwest lo rrey-Roma u wendeto?
  wer-wer: Pötaanök ni kön tolëël yawiin? Rom omën omp ak Sisa pöp takis mampen ma
    Anutu pimënt mampen?”
  ipi-ipi: Tene okonena, nimbato aki nembo telepe lo nanimato nimba tipa peyama. Juta
    yame wandakali nanimato takisa muni tupa Lomo tane gapomane akali kawane Sisa
    oko maipe-penepe, mai napipe-penepe leai.
  qul-NT: Niwaycu ari, ¿allinchu icha manachu impuesto pagana Roma gobiernoman?
  ter-NT: 'Ná''ikopo kó''inoaye iséneunoa ra koekúti? Yimápavi yarâ''a: Pahúkovi Ponóvoti
    Kixovókuti hó''e ûti poréxea ûti ne kóperaxovike Sêza, enepone nâti ya Róma exoti
    koeku ûti? áko''o ákoyea —kíxoanehiko.'
  bmr-NT: 'Jaaneguiiha jinootɨ mɨɨhaico dinoo: ¿Naa ɨɨdi imino romanomɨ aivojɨɨboco
    impuestoco majaaduno? ¿Nacu mɨllɨ? noomoro.'
  fuf-fuf: 'Yeetee men jooni ko miijiɗon: E hara no haani ka men yoɓa lanɗo mawɗo
    Roomu on sagalle, kaa haanaa?»'
  bhl-bhl: Kasike kame, ku kom ibolow fukunin be nulo bokoyema! Nu Ulom em emisik
    kamok fian em sawa weng geleweko, elo kisol anung mak dukalewbokoluw, beni ba?’,
    kangeko, dakalaluw te.”, dangsiliw kale.
  ons-ons: Ea wane ge ŋedannom, ge daleo wetkemaine? Ea ŋenze ra rokop don yuanka
    more, Roma Ŋei Waom Suaine, eŋetine Sisa, takis man okanmaine, me mida?”
  con-NTPO: 'Tsa''caen atesian''jen''da que in''jan''choma inginga condaja: ¿Chiga
    manda''chota ti antte cuintsu ingija na''su César iñajansi impuestoma afeye? ¿Tsambi''ta
    se''pi ti?'
  ghs-ghs: Oonita nii nanake noorake pobi hiibare. Nii qupadzomami abi napai Kaisaho
    quba ttagetti biidzaqu tete oi isanatorai mae?
  peg-peg: ଲାଗିଂ ମାଙ୍ଗ୍‌ ୱେଚ୍‌ଚା, ନି ଇନାକା ଇନାକା ? କାଇସର୍‌ତିଂ ସିସ୍ତୁ ହିନାକା ବିଦି ମାନାତ୍‌
    କି ଆକାୟ୍‌ ?”
  txu-NT: Ba me akukja ga me imã arẽ. Me rũnh kunĩ nhõ bẽnjadjwỳr raxbê Xedja. Mebê
    idjaer kute o me bajtemja. Djãm Metĩndjwỳnh kukràdjà kôt ne gu me baje bẽnjadjwỳr
    Xedjamã pi'ôk kaprĩ nhõrmã? Nàr kon? Goja on me imã arẽ, ane.
  eng-WEBU: Tell us therefore, what do you think? Is it lawful to pay taxes to Caesar,
    or not?”
  gnw-NT: Jáeramo emɨmbeu oreve, ¿quirãi pa ndepɨa pe ndiyemɨngueta cua re? César
    yandeocui yambɨepɨ vaerã chupe corepoti pe. ¿Jupi pa yambɨepɨ vaerã chupe? ani
    ¿jupi'ã pa? —jei reta.
  mux-mux: Aku-siku nikunu molláliinga nu nambulka niku piliikunuye? Oliu-ni Rom-Gapman-Yi
    Aima Auli Kumbina Sisale ku-moni-takis túmulu lem kapula mola móluye? Pulu Yili-ni
    akilindu ung-mani sirim ung-manele nambulkale nimba pelemúye? Nikunu si.” niring.
  maj-NT: Kui nga t'inyaha̱ni̱. ¿A ma b'echjíhi̱í nda̱ títjun Cesa̱r ni xi f'áchjíná,
    a ra̱ najmi?
  bkq-NT: Awylygue âdara impostu epywadyly wâgâ mâuntuly wao xinaram aguekâ. Moisés
    inweniby ara, koendâ pymâ Roma donro César-ram impostu ebyry epywadyly? Koendâpa?
    — kelymo.
  kue-kue: No dinoro, ene sragl we dipitn? Nono takis Sisa pra tenamuno mo tekramne?”
  cot-NT: Pitsatirotarite icanqueca majirontatsica Sesa icanquegueti maasanojia jorio
    irojocagarantapinijiaqueneri imentaquipae. Imaicaquea ¿queroca pincanteni? ¿Cameetsampa
    nojocajiaqueneri, arica tee oncameetsateji?
  bnp-bnp: I mavonga, o taki mia, a vinara i taki si gi habi a takis ne Kaiser, o
    i uka? O luhoi navai?”
  apn-NT: E kwa mẽ inhmã mẽmoj jarẽ. Rõm nhõ pahihti kot mẽ pahpê Ijaew mẽ pahte kãm
    kàxpore hkwỳ nhõr ã mẽ pamã karõta. Kwa xà ja amã mex nà? Xà kot pu mẽ kãm hkwỳ
    gõ? Nà xà kot pu mẽ kãm õr kêt nẽ? E kwa mẽ inhmã tanhmã ja jarẽnh to. Anẽ.
  ctp-NT: 'Kuꞌnii chaꞌ tlyu tiꞌ ꞌwa, katsaaꞌ ñi ꞌwa: Tñi nu ndlo ree tlyu nu ndiꞌin
    xka laꞌa tsuꞌ kanꞌ ni, ¿ta suꞌwe si taan tñi kanꞌ ꞌin yu a?'
  bre-BRG: 'Lavar deomp eta petra a soñjez: Ha dleet eo paeañ ar gwir da Gezar, pe
    n''eo ket?'
  opm-opm: Pora Ihat pat han gwe da oh kiano dahah. Rom ire gapman Sisa ohnong takis
    yan ma apripti oh Moses ohe sawa meng ohe ti imat aprishenmur ritipda da na giritip
    por dahandeingopa.
  bvr-bvr: Wurra ngaw minyja ny-yengga arrburrwa gun-nga nginyipa ny-borrwurra? Gun-ngayburrpa
    joborr gu-yinmiya gu-yurra? Gun-gata minypa bunggawa an-gata Rowm (Rome) a-nirra
    nipa rrupiya arr-gaypurda a-workiya minypa dek (tax), gun-narda gun-mola arrburrwa
    ngayburrpa nguburr-guna Yichrayal (Israel) nguburr-guyinda ngubu-wu, ya? Wurra
    gun-nyagara, ya?”
  wal-wal: Ne qofai aibakko nuuyyo oda; nuuni Roome biittaa Kawuwaa Qeesaarayyo giiraa
    giiriyoogee wogeeyye woga gidennee?” yaagidosona.
  zad-NT: 'Daan cheeninto'' iṉagacho'' neto'' nak ka chakilo'': ¿Achiyaḻ'' c̱hixjcho
    daa chṉab beṉ'' wṉabia'' Césara'', anti bi chiyaḻ'' c̱hixjchon?'
  aso-aso: '@see-verse:MAT.022.016'
  uli-uli: Kangalugmem, meda mele yam luluwal? Ye fel mo irel Hatobtob we yach le
    sibe ma ffaeg paliyel raeg ngal mala Llulupal Roma hare yeb?”
  nin-NT: Da ki inta amarr amuwa ka, Are ka a kpanye di a bu han inklo imimi yi ku
    Kayisa (Uttu unkpi nu Roma wa) ka a kisa?”
  tgk-tgk: Бигӯед, ба фикри Шумо, оё раво аст, ки мо ба императори Рум андозу хироҷ
    супорем ё не?»
  acu-NT: 'Tura asakmin itiur nintime tusar, nekaatasar taji. ¿Apu César ni aintsrin
    akupak: Kuik irumrataram tamati, ii kuikiari akiimiaktin pengkerkai? ¿Antsu akiimiatsuk
    pujustinka timiá pengkerkai? Nu nekaatasar wakeraji, —tiarmiayi.'
  cak-WNT: Y wacami nikajo' c'a nikac'axaj achique nabij riyit. ¿La ruc'amon cami
    chi nikatoj ri alcawal ri nubij ri César ri c'o chi nikatoj o xa ma ruc'amon ta?
    xecha'.
  ebk-ebk: 'Isunga ifiakiam pay ngarud kan chakami nan munnunumnummu''s na: Ay eparufus
    nan Lintig takú ay munfiayad kami as fiaror kan Emperador winnu achi?”'
  spa-PDDPT: Dinos. ¿Qué te parece? ¿Es lícito pagar tributo a César, o no?
  ruf-ruf: Utulongele lelo, ukonatse? Apfi pfinogha kuliha kodi kwa Kaisari, au ng'apfinoghile
    bae.”
  gun-gun: 'Ha''e gui aipo''ere ke orevy: Mba''exa tu ndee reikuaa? Ha''evea rami
    ri nda''u César pe nhame''ẽ imposto repy, tyrã pa any?'
  agu-BL: Cha'stzun te Ta', ja ku'l swutzu' tan jakle'n jun kajtza'kl teru'. ¿Ba'n
    pe' lkak' yi pwok yi na tzan César tan jakle'n sketz, nka qui'?
  isn-isn: Kuite kuile, usegile ntuni? Itee? taine kilago kapunya ehodi nshenyu ang'wi
    alii?
  ilo-ULB: Isu nga ibagam kadakami, ania ti kapanunotam? Nainkalintegan kadi ti panagbayad
    iti buis kenni Cesar wenno saan?”
  pir-NT: Sa yegʉ ʉsãre yahuya. ¿Roma cjʉ̃no ijipihtiyequina pʉhtoro yere marine wapa
    yero cahmeajari, mʉhʉ tʉhotugʉ̃? ¿Mari dutiye wapa ye dutiajari, mʉhʉ tʉhotugʉ̃?
    ni sinitumedi tiquina Jesure.
  anv-NT: Nnó ɛsé delú chó manchyɛgé ŋkámakpo mbaá mfwa Rom waá déchyɛ́gé
