verse: MAT.022.017
translations:
  kpx-kpx: Iale no namigevenela. A huhuige no Loma gamanie kosive Sisa kemo takesiamale
    kena duave. Emena toelanu.”
  okv-H: Dago Rome ta gavana ta degi tax koro ere ikihera rate tax ikihe ungotena
    Judea embomeni ta ke pepeni avo poekihere te poekaere avo ao ingesi uje ere ora.”
    ainge eo
  tbo-tbo: Ega yaka hi lubayada hi pa, ‘Om winugonugotuhu iyowai? Mi Loma hai taniwaga
    ta wotagoya po takisi ta huhouni Sisa binei, bo ega?’
  mal-C: അങ്ങയുടെ അഭിപ്രായം എന്താണ്? റോമൻ കൈസർക്ക് നികുതി കൊടുക്കുന്നത് ശരിയാണോ?”
    എന്നു ചോദിച്ചു.
  grc-SR: Εἰπὲ οὖν ἡμῖν, τί σοι δοκεῖ; Ἔξεστιν δοῦναι κῆνσον Καίσαρι, ἢ οὔ;
  bgc-bgc: इस करकै हमनै बता तन्नै के समझ आवै सै? कैसर तै चुंगी देणा ठीक सै के न्ही।”
  khz-khz: 'Gaura pakurai ono vega-ripamai, raka otugamagi-tiwana: Kaisara, Roma geria
    vele, genai takiti paia veni pa aikina?”'
  deu-TKW: So sage uns nun, was dünkt dich? Ist es erlaubt, dem Kaiser Steuer zu geben,
    oder nicht?
  zsr-NT: Gdixjöiꞌ netuꞌ. ¿Nacx runi liꞌ? ¿I run bayúdx o cutu run bayúdx quizxj laztuꞌ
    queëꞌ César, bönniꞌ yödz ziꞌtuꞌ naꞌ rna béꞌinëꞌ rëꞌu?
  lin-lin: 'yebisa biso makanisi na yo na tina na likambo oyo : Kolanda mobeko, ezali
    malamu to epekisami kofuta mpako ya mokonzi epai ya Sezare ?'
  hns-NT: Ohie se toe hamlogke bataaw kie hamlogke tjaahie Roma ke maahaaraadja ke
    djoetie ke paisa bhare ke kie na? Toe ka sotje hai?”
  noa-E: 'Magua marau pʉrʉg jëeum ig nʉm: ¿Pua oowai chadcha maach meeun judionaanaujã
    durrpierram khʉʉn rey Roma sĩejemʉgta impuesto phagju aai nʉ, wa phagju khaba
    nʉ? aichëjierram irig.'
  eng-EMTV: Tell us, therefore, what do You think? Is it lawful to pay taxes to Caesar,
    or not?”
  mib-NT: 'Núu súcuan te cahān ní ndese jéni ni ní: ¿A íyó váha jeē chúnaa yō renta
    nuū rey nación Roma jeē jnɨ́ɨ nación yō, chí tuú? áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ कन्‌पाःन्‍निन् आमे़त्ते़ॽरोमि पयम् हाङ् सिजरे़न् एःङ्‌याङ्
    हुङ्‌मा आनिॽ साम्‌योथिम्‍मिल्‍ले़ आबिॽबि आम्‍बिने़न्बि?”
  xnj-xnj: Hinu tijovela, uholalela wuli? Wu, chabwina amala lepi, tete kulipa kodi
    kwa nkosi wa ku Loma ndi mewa ikemelewa Kaisali?”
  mmx-mmx: Una tong i rinama do ua lusumsuma ram. Kereva, ik mokso do mana xepe pilas
    ti ne Kaisar kopla kopmen?”
  cbr-NT: Usa 'ixun camina nu cati 'ain, ¿Nucën Papa Diosax asérabi nun cushi 'ain
    cara min sináncëx Romanu 'icë 'apu, César, a curíqui buánmiti asábi 'ic? ¿Cara
    asábima 'ic? ¿Uisa caramina sinanin?
  tee-NT: Pus aquilajuniuch. T'as na'unch ju uxint'i. Ja lhijun ni ac'amapalanau la'ixmacni
    ju xa'ucxtin ju romanonin u jantu.
  eng-LSV: tell us, therefore, what do You think? Is it lawful to give tribute to
    Caesar or not?”
  cak-NT: 'Y cami nakajo'' nakac''oxaj anchique ri xta''ij chake. Roma roj nakajo''
    nakana''ej: ¿Utz como nakatoj ri impuestos ri nu''ij ri rey César, o xa man utz
    ta? xecha''.'
  pah-NT: 'Nurã ore ei nde ve torembo''e ti javo. Marã ndereaporog̃ita? César''gareheve''g̃a
    e''i: “Pemondomondo ti itambere''ia César''ga pe nhanderuvihavuhu''ga pe ga imono''og̃ukarame,”
    ei g̃a. Mara''ngu po nde javo: “Timondo ti”? Mara''ngu po nde javo: “Timondoyme
    ti”? ei g̃a Jesus''ga pe.'
  sja-NT: Maperã k'awa k'inia p'anɨ pɨa k'ãata k'ĩsia bɨ. ¿Pia bɨk'ã ajida, impuesto
    p'aadait'ee Cesarmaa, wa mãga-e?
  xed-xed: Mnaŋnamna ta ŋa gha ma ndanu. Nda ra re, ari ra a waʼa ka pla dzumna ŋa
    mgham Sezar na?» ka həŋ.
  mks-NT: 'Sa̱há ña̱ cán quéa̱ cúni̱ nde̱ canda̱a̱ ini nde̱ ndía̱ cachi ndó sa̱há
    ña̱ yóho: Á ndítahan nu̱ú nde̱ cha̱hvi nde̱ jiu̱hún cuéntá impuesto nu̱ú da̱ cómí
    cuéntá sa̱há ñuu Roma. Á cha̱hvi nde̱ ña̱ á a̱ cháhvi toho nde̱ ña̱ —na̱cachi
    na̱ cán xi̱hín Jesús.'
  gfk-S: Io, nu hinawase mem tano num lilik. I takados be dait na kul ter no takis
    ta dong ing di kure dait be pata?”
  bmu-bmu: Miaŋgöra keu kiaŋgöra denöwö mötmörizan, mi jinöŋ mötpin. Nini sisa-kiŋgöra
    takis ala miaŋön Mosesgö Köna keu siŋgibin me qahö?”
  dgz-dgz: Menan nu singui nuga mam. At Rom ayopewa Sisa nu moni se wanata ame gapan
    nu Mosis iup mega yamatait go uon?”
  eng-GNV: Tell vs therefore, how thinkest thou? Is it lawfull to giue tribute vnto
    Cesar, or not?
  zaa-NT: Acca calatsi' tu' qui'ni quixá'ani cuią'lu' intu' biỹa opinion ni té qui'
    cuią'lu'. Tsí hua ná tsè' quiỹa ri'u nu ruthítsini gobierno qui' Cesar ri'u, o
    tsí bihua áccá.
  eng-WEBSTER: Tell us therefore, What thinkest thou? Is it lawful to give tribute
    to Cesar, or not?
  guh-guh: Panetsipaebare pacuenia najamatabëxainame mapacuene yabaraje. ¿Xanepana
    tsaja vajamatamotsinexa impuestomatamo Romanonacua pepo pevetsinëjavabelia? Itsa
    jume, ¿apo xanepanae tsaja vajamatamotsinexa? jai bajarapamonae jamatabëcueneëjëbiaya
    Jesúsjavabelia.
  bon-bon: Yoo siige, maane nijini, maane lipu ngene jotwanenite, nää mime Cotre te
    lica niibenininige mine täks rarekaake ceerame Rooma gawe mope biname Siisa ne?”
  nhw-BL: Huajca techilhui inin. ¿Tiquita cuali titlaxtlahuase nopa tomi catli techtlajtlanía
    totlanahuatijca César, o amo?
  swh-ONEN: Tuambie basi, wewe unaonaje? Je, ni halali kulipa kodi kwa Kaisari, au
    la?”
  wbi-wbi: Lino tuvuule, ghuvona ndaani indaghilo sa Moose sikwitikisia kusonga isongo
    kwa Kaisali?”
  bba-bba: Ǹ n mɛn nɑ, ɑ sun sɔ̃ɔwɔ, yen mɛ ɑ wɑ. N weenɛ bu tem yɛ̃ro wɔ̃ɔ ɡobi
    kɔsiɑ? Nɡe n ǹ weenɛ.
  eng-KJVCPB: Tell us therefore, What thinkest thou? Is it lawful to give tribute
    unto Cesar, or not?
  kgk-NT: —Aipo ramo, iporã para'e nhande, judeu reko-rupi jaiko va'e, japaga nhame'ẽ-vy
    mburuvixagwasu César-pe hemimbopaga uka? Iporã para'e japaga e'ỹ? he'i. —Ne mba'e
    tipo eremombe'u arã ore-vy upéa-rehe oroikwaa hagwã, he'i íxupe omonhe'ẽavyse-vy
    mo'ã hikwái.
  waj-waj: Aa kua ta i yaparakiaunna kua aavaa yaata utuee sai ti kiaa ti mmianee.
    Roomaaya kieetaivaasi ta sikau takiisa yapaara aataruuvo yoketaa aataruvainnee?
    Vara hama yoketaa aataruvainnee?
  cpy-cpy: 'Pikantena iitaka pikenkishiryaari eeroka: ¿Kameetha-tatsima apiri koriki
    ikaatzi ishintsi-tantziri iwinkatharite wirakocha-paeni?”'
  ekk-PKP: Anna siis meile teada oma arvamus. Kas on õige maksta keisrile makse või
    mitte?“
  mpx-mpx: Inoke nu ba naha hago. Mosese i ba mani naha pek Yehoba elana. He wam nuwatu
    ga i ola? I waisi ya takis naha pwamola Sisa elana o age bahiwa?”
  wbp-wbp: Wangkayalku-nganpa nganimpaku! Nganakurliparla talaju yinyi? Kaatuku marda,
    marda Ruumu-wardingkiki Kingiki kuja kangalpa warrarda jinyijinyi-mani talaku
    yinjaku? Nyarrpa-jarrimirlipa?”
  luo-luo: Koro nyiswa ane, iparo nade? Bende en gima kare mondo wagol osuru ne Kaisar,
    koso ok owinjore?”
  nhe-NT: Huajca xitechilhui ya ni. ¿Tiquita cuali titlaxtlahuase nopa tomi tlen techtlajtlanía
    totlanahuatijca César, o axtle?
  aii-aii: '”ܐܡܘܿܪ ܐܸܠܲܢ، ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܬ: ܩܵܢܘܿܢܵܝܬܵ‌ܐ ܝܠܵܗ̇ ܕܝܵܗܒܲܚ ܟܸܣܦܵܐ
    ܕܪܹܝܫܵܐ ܠܩܹܣܲܪ ܝܲܢ ܠܵܐ؟“'
  esk-NT: Uqautitigut sumik isummatilaaqnik taavrumuuna, Maliġutaksrakuaġnaqpa akiḷiiruni
    tax-sinik Caesar-mun naaga nalaunŋaitpa?”
  msb-msb: Kun kaya, nano sa paghuna mo, tama na susog sa Kasuguan na magbayad kitaʼn
    buwis kan Cesar?”
  cpa-NT: Juaih¹³hning jnieh³ chi²júh² he² lë́h²hning. ¿Dsio³¹ cuǿ³ jniang³ cog³ cagh¹²
    rai¹³ chian² Roma? ―ca¹juúh²dsa.
  dso-dso: ତେବେ କଇଦେକା ପନି, ଏ ବିସଇ ତମେ କାଇବଲି କଇଲାସ୍‌ନି ? ରମିୟ ସର୍‌କାର୍‌କେ ସିସ୍‌ତୁ
    ଦେବାଟା ଆମର୍‌ ଦରମ୍‌ ସାସ୍‌ତରର୍‌ ଇସାବେ ଟିକ୍‌ କି ନାଇ ?”
  meu-meu: Taunabunai, mani ba hamaoromai, ede o laloa tomamu? Kaisara ena tax monina
    ihenina maoro eiava lasi?
  yva-NT: 'Weti reamare Nyo raura reansai animaisye mi Nyo ratantona ana so rai: Mamaisyo
    wama ananyao raijamo wamo pajak ravae dako jewena e? Wamo doije raunanto Akarijo
    Titi Roma Kaisar ai rako jewen kaije?”'
  dgc-dgc: Nadid,” kagi de, “anya i isip mua? Labag wada ta utus tam éng bumuwes kitam
    ta hari ta Roma, o éwan?”.
  zpm-NT: Gane niina, racladz no gnë luu dieṉ pe nonguieḻa ga rdeed no dimi ne razh
    lo rey ne zob Roma, te nonguieḻda ye.
  hix-NT: Àro ke uhutwamohsoko, amna wya, ketxkonà rma haryhe tà. Txenyerun kom hoye
    tàmporye naye, Sesa wya, Homayana komo kayaryetà wya. Tàmporyehra kat naye, owya,
    ketxkonà rma haryhe tà.
  sim-sim: Unda osik nirin sawenak ni misika, mberem mi hishindu, os takis yan malakama
    Romik fehe Sisarin ni hakwa oso jivik nakwa os mo wahau?� Hako Jisas orin li oweioweiheyehe
    orin li kotim ukurik li mbari oson angop or heyeri sir.
  npi-ULB: त्यसैले, हामीलाई भन्‍नुहोस्, कि तपाईं के भन्‍नुहुन्छ ? कैसरलाई कर तिर्नु
    उचित हो कि होइन ?”
  cgc-cgc: Sugiran kay no tuo. Ta imo na isip, naan ta Mga Sinulat Moises patugutan
    ki na magbayad ta buis naan ta pangulo ta Roma?”
  tim-tim: Nen Roma luâk siâ damun nenŋe kotŋe Sisa are gawamangât puli waŋmaen are
    âlepŋe me bo? Aregât gain nâŋgâmat? Puli waŋbaen me bo?” dâyi.
  yor-yor: Nísinsin yìí sọ fún wa, kí ni èrò rẹ? Ǹjẹ́ ó tọ́ láti san owó orí fún Kesari
    tàbí kò tọ́?”
  wos-wos: Méni wungi yata némbuli méni naniré mé wa. Yingi méni saréké? Nana hambuk
    hundi yingi dé wa? Nani yéwa Romna néma duka hwetame, o yingafwe?”
  emp-NTPO: Mãẽteara naʌ̃gʌd̶ebemada sãwã crĩcha b̶ʌda dairãa jaradua. Romanebema
    boro itea parata jʌrʌ pebʌdaza ¿dadji judiorãba diad̶ida bia b̶ʌca wa biẽ́ b̶ʌ?–
  eng-F35: 'So tell us, what do you think: is it lawful to pay tax to Caesar, or not?”'
  ind-ind: 'Jadi kami mau menanyakan pendapatmu: Menurut hukum Taurat, boleh atau
    tidak kita membayar pajak kepada pemerintah Romawi?”'
  pes-OPCB: حال به ما بگو آیا باید به دولت روم خَراج داد یا خیر؟»
  mpt-mpt: kobo fatnangge fumbebe? Nib hekmel wengo mo baanoa Nib takis monio Lomo
    komoke Sisa eta olaline genobua bleka? Ni olaloma bleka deibanomo? gesiba
  bla-bla: Anik'ĭnan, Tsa kit'stapa? Ŏkh'siuats mŏk'otsiponitasi Cæsar, tsŏktau mat'ŏksiuats?
  ssx-ssx: Naka꞉ wili honeta꞉ eki hone wilipe. Niki opuomono lakia꞉peke. Mo kapomani
    tieke Sisa pa꞉ta꞉ dakisi mani hala꞉la꞉ ekita꞉ a꞉pa꞉la꞉pe o hoela꞉pe. Halomana꞉pe
    o na halomana꞉pe lemekeme.
  mkl-mkl: Nɑ nŋu, sɔ̃ wɑ bɛi ì yɛ. Í sĩɑ kɑ sɑ̃ɑ ilɑɑlu Sezɑɑ fiɑi lɛmpoo? Mɑ kɑ
    mɑɑ̀ sɑ̃ɑ.
  gaq-gaq: ଆନେକେ ବାସଙ୍ଗ୍ । ତେଲା ବାସଙ୍ଗ୍‌ ଆକେନ୍ ସାମୁଆଁରେ ନାନେ ମନ୍ ମେଁନେ ? କାଇସର୍‍କେ
    ସିସ୍ତୁ ବିନେ ନିଅମ୍ ଲେଃ ଣ୍ଡୁ ?”
  gof-RNT: Ane nuus oda, nuuni Roome Kawuwas giira giiranaw bessi bessennee?” yaagidosona.
  unx-unx: ଆମ୍‌ ଆଲେକେ କାଜିୟାଲେମ୍‌, ଆମ୍‌ ଚିକ୍‌ନାଃମ୍‌ ଉଡ଼ୁଃତାନା ? କାଇସାର୍‌କେ ଆଇନ୍‌ ଲେକାତେ
    କାର୍‌ ପାଏସା ଏମଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ଚି କାହା ?”
  gah-gah: Lá onoinazo, geza hanuva lo limitanize. Nanave loko nogelene. Loma gamanímini
    agulizaki ve napa Sisani nene takisi moni ameaká nounimó nene etahe etamive.
  lcm-lcm: Ku mengen imem. Nei kam lomlomonai? Kapo korong ani tara samui takis ane
    si Kaisar vo parik?”
  aer-aer: Nthakenhe-ame unte itirreme? Kele mwerre-arle anwerne apeke tax mane artwe
    akngerrepate Caesar anthetyeke? Nthakenhe-ame anwerne irreye?”
  qvc-NT: Chayri niwayllapa, ¿Allichu Rrumapa gubyirnunda kuntribusyunda pagarananchiqllapa,
    ichu mana? nishpa.
  tgl-ULB: Kaya sabihin mo sa amin, ano sa palagay mo? Nararapat bang magbayad ng
    mga buwis kay Cesar o hindi?”
  cbs-NT: Jaskawen taexunan, ¿jaskada min shinainmenkain mia yukapa? Ja Romano xanen
    ibu Césarn nuku pei yukamisdan, ¿jaska wananxanpa? ¿Pakananxanpa? ¿Pakatimadaka?—
    aki
  xtm-NTPP: Chukan kúu ja, ¿nawa ká'an ni? ¿Va'a‑ni ja jin chuya'vi sa ja ka satniñu
    sa ma nuu tee nani César tátnuni ñuu Roma ma, xi ña'a? ―‍ka kuu de ka jiña'a de.
  nnq-nnq: Mutulengele lele nnolabo, tupaligwa kulepa kodi kwa nkolongwa jwa Loma?”
  bao-NT: To biri mʉ ca tʉgoeñari wãmere jãare wedeya. ¿Wiogʉ romanore niirique wapa
    jãa ca wapa tiirucurije to añu jañuti? ¿To añutitiqué? —cʉ̃re ĩi jãiñawa.
  san-ORI: ଅତଃ କୈସରଭୂପାଯ କରୋଽସ୍ମାକଂ ଦାତୱ୍ୟୋ ନ ୱା? ଅତ୍ର ଭୱତା କିଂ ବୁଧ୍ୟତେ? ତଦ୍ ଅସ୍ମାନ୍
    ୱଦତୁ|
  huv-NT: Sandiüman nanguiayiün leaw apmepiüng Teat. ¿Naleaingue netam majwan tomiün
    müünd a minatang nenajiüt nenüt César, ngwüy ngo metama? ―ajüw nej.
  otn-NT: A nu̱yá, dí̱ nne guí xicje ya, ¿ua xa̱nho ngue di nju̱tra̱ mɛ̱nyu̱ ähra̱
    da̱st'abi, uague hi̱n'na̱? ―bi 'yɛ̱mbi̱.
  nop-nop: doktiŋa ninimbeŋ. Lomahi’walaŋ mapme Sisadok takis kameyam u du nadiune
    kedem be tilak be moŋ?”
  obo-NT: Purisu ponudtuli koy ko ondak poomdom du moka-atag ka-ay. Diyot mgo Suhu
    ni Moises, ollog bo iddos kodbayad to buhis diyot hari to Roma o dii?”
  cak-ENT: 'Y vocomi nkajo'' c''a nkac''axaj achique ri nabij cheke. Roma nkanuc ka
    roj nkabij: ¿C''uluman que nkatoj ri alcaval ri nbij ri rey César ri nc''atzinej
    que nkatoj o xa man c''uluman tüj? xquibij c''a.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤔᤧᤳᤋᤧ᤹ᤖᤥᤔᤡ ᤐᤕᤶ ᤜᤠᤱ ᤛᤡᤈᤖᤧᤴ ᤀᤣ᤺ᤱᤕᤠᤱ ᤜᤢᤱᤔᤠ ᤀᤠᤏᤡ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ
    ᤀᤠᤒᤡ᤹ᤒᤡ ᤀᤠᤶᤒᤡᤏᤧᤴᤒᤡ᥅”
  mie-NT: 'Túsaá de cāhān ní nāsa jáni inī ní: ¿A íyó vāha jā chunáá ó renta nūū rey
    nación Roma jā tíin nación maá ó, á nduú? ncachī dē.'
  san-TIB: ཨཏཿ ཀཻསརབྷཱུཔཱཡ ཀརོ྅སྨཱཀཾ དཱཏཝྱོ ན ཝཱ? ཨཏྲ བྷཝཏཱ ཀིཾ བུདྷྱཏེ? ཏད྄ ཨསྨཱན྄ ཝདཏུ།
  qve-NT: 'Hinaspan paykunaqa tapuranku khaynata: —Qanri, ima ninkitaq, ¿allinchu
    Roma llaqtamanta gobiernawaqninchis Cesarman impuestokunata pagananchispaq, icha
    manachú? nispanku.'
  pao-NT: Numu pabe'e natumasumudookuyi-kwitu hayoo u sooyukwe mee numme u tubengagese?”
  cbu-NT: Ashiri iyaa itsinsarush kamaningcha; ¿Romshucheem urkari uru kurikee tuwapat
    tuwapat ashkachuni waritcheeja? ¿Amaksha shiya? tárangiya.
  usa-usa: miráinaa emá keqtáá timá-timiyo. emá nóine kéteno? kanaaráq táákiti-moneqa
    uyátá-maqma anó-nakoma Títaamma aménúnataabiyo?” téta tirááe.
