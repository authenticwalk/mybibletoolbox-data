  dov-dov: Mpo kotwambila, uyeyanzi? Zili mumulawu na kubbadala mutelo kuli Siza na
    pe?”
  rgu-rgu: Besaꞌ ia ami nau matane hihii-nanauꞌ esa. Tuka ita agama Yahudi, ami bole
