  bfz-bfz: तो तुसे आसा खे बताओ कि तुसे क्या समजोए? कैसरो खे कर देणा खरा ए, या नई।”
  cuk-09: Degisoggu, anmarga be sogena, emide, ¿we igar-nuedi, Roma-Dummad César-nugad
