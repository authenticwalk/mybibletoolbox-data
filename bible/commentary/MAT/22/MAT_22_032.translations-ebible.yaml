    Moses, mərɨg Kughen ramni mə karhəgnəgɨn hanə In. !Kɨni pa rɨmə narmamə mhə mɨnə
    kasəgnəgɨn Kughen, mərɨg narmamə yamə mɨne kamhamragh!”
  kmo-kmo: '‘Ada Ebraham riiti God, Aisak riiti God, Jekap riiti God. Maji mu eecha
