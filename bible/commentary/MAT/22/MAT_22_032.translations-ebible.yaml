  tgo-tgo: ‘Ghino Eibraham, Aisake na Jeikob lenji Loi.’ Loi va iŋa ŋgoreiyako mbala
    ra ghareghare gharɨgharɨke thiyake kaerova thɨ mare ko iyemaeŋge mbe e yawayawalinjiva.
    Loi, iye ma ramaremare lenji Loi ŋgoreiye, nandere, mbe thiye eŋge e yawayawalinji
    lenji Loi.”
  yap-yap: ‘I gag fare Got rok Abraham, nge Got rok Isak, nge Got rok Jakob.’ Fan
    e ren’ey e ir e Got rok e girdi’ nib fos ma gathi Got rok e girdi’ nib yam’.”
  mop-NT: —“Inen u Dios aj Abraham. Inen u Dios aj Isaac. Inen u Dios aj Jacob,” cu
    t'an a Dioso. Baalo' ti tz'iiba'an,— cu t'an a Jesusu. —Ca'ax uchben quimen ala'oo'o,
    le'ec a Dioso, ma' u Diosil a quimene. Ala'aji, u Diosil a cuxa'ana, mentücü,
    yan a ca' cuxtal tu yaamoo' a quimene,— cu t'an a Jesus ti'ijoo' a saduceojo.
  tet-tet: ‘Haꞌu neꞌe, okaan Bei Abraham, Bei Isak, no Bei Yakob, siakaan Maromak.
    Sia hotu-hotu loꞌu-sudur baa Haꞌu hori uluk toꞌo oras neꞌe.’ Kalo ita leno nunia,
    ita hatene haꞌak, baa oras Naꞌi Maromak dale nunia, bei nia sia mate kleur tiꞌan.
    Masik nunia moos, Naꞌi Maromak katak naꞌak, sia sei loꞌu-sudur baa Nia. Lia nia
    naꞌak, siakaan kmalar sei moris. Dadi, masik ema mate tiꞌan, bele moris nikar.”
  hlt-MCSB: '''Kai tah Abraham kah Pathen, Isaak kah Pathen, Jakob kah Pathen ni.
    Aka duek rhoek kah pawt tih aka hing rhoek kah Pathen ni,’ a ti ta,” a ti nah.'
  xtd-NT: “Kuu‑r Ianyuux Abraham, kuu‑r Ianyuux Isaac, kuu‑r Ianyuux Jacob.” Ñatu
    ndeka‑ia ndɨyɨ chi ndeka‑ia ñayiu xndito —kuu‑ia, xiaꞌan‑ia.
  mdy-ETH: ዒዚ ‹ታኣኒ ዓብራሃሜ ፆኦሲ፥ ዪሳኣቄ ፆኦሲ ሃሣ ያይቆኦቤ ፆኦሲኬ› ጌዔኔ፤ ዬያሮ ፆኦሲ ሼምፖና ናንጋ ዓሶ ፆኦሲ፤
