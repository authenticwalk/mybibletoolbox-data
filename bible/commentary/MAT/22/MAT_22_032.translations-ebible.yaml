  grc-TR: Ἐγώ εἰμι ὁ Θεὸς Ἀβραάμ, καὶ ὁ Θεὸς Ἰσαάκ, καὶ ὁ Θεὸς Ἰακώβ; Οὐκ ἔστιν ὁ
