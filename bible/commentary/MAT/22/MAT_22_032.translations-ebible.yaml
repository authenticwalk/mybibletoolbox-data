  grc-F35: ‹Ἐγώ εἰμι ὁ Θεὸς Ἁβραάμ, καὶ ὁ Θεὸς Ἰσαάκ, καὶ ὁ Θεὸς Ἰακώβ›; Οὐκ ἔστιν
    ὁ Θεὸς Θεὸς νεκρῶν ἀλλὰ ζώντων.»
  cav-NT: '@see-verse:MAT.022.031'
  kgp-NT: '“Abraão vỹ iso: Topẽ, he tĩ, Isaque ke gé, Jacó ke gé,” he ja tóg nĩ, Topẽ
