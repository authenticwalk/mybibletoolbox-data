  spl-spl: Emelâk Anitâŋe yuwu sâm Mose ekuop. “Nâŋe Awaraham, otmu nanŋe Isaka, otmu
    seseŋe Yakop yâk yeŋgât kunyeŋe tatmâ gaman.” Yawu kulemguop. Anitâŋe Mose den
    ekumu kulemguop yakât topŋeâmâ yuwu. Emelâk nengât tâmbâlipnenŋe manmâ gawi. Otmu
    yapâ torokatmâ manmâ gaŋetâ gaŋetâ benŋe nen yu mansain yu. Otmu gâmâlâk nengât
    sâm sen tetem mannomai. Nen kerek nengât kunnenŋe yamâ Anitâ. Topŋe yawu tap.”
    Yawu sâop.
  usp-NT: Ini' ri in jDios Abraham, Isaac y Jacob, xche'. Kakaj Dios ma' jDios ta'
    yak camnakib', jDiosaki' yak ri yo'ltak, xche' Kakaj Jesús rechak.
  zav-NT: “Nada' naca' Dioz c̱he de'e x̱axta'ole Abraanṉə', na' Dioz c̱he de'e x̱axta'ole
    Isaaquən', na' Dioz c̱he de'e x̱axta'ole Jacobən'.” Na' ṉezecho beṉə' ca' nite'e
    len Diozən' c̱hedə' Diozən' bito naque' Dioz c̱he beṉə' guat, sino naque' Dioz
    c̱he beṉə' ca' zɉəmban.
  sgz-sgz: ‘Iau á Káláu káián ái Abaram má Káláu káián ái Aisak má Káláu káián ái
    Iakop.’ Git talas ngo sálán kán worwor ái Káláu er ngo káksiai ngo dituláte mat
    má, ditul liu be má ditulá lu lotu uri narsán ái Káláu. Ái rung er di lu lotu
    uri narsán ái Káláu, káksiai ngo kápán páplun i di ákte mat, wa di á tan liuán
    kálámul sang.”
  kek-NT: La̱in lix Dios laj Abraham, lix Dios aj Isaac, ut lix Dios laj Jacob. Li
    Dios, a'an ma̱cua' xDioseb li camenakeb; xDioseb ban li yo'yo̱queb, chan li Jesús.
    (Jo'can nak li Dios quixc'ut nak cuan xcuaclijiqueb chi yo'yo li camenak.)
  blz-NT: ‘Yaku'mo a Alaata'ala ni Abraham, Alaata'ala ni Ishak ka' Alaata'ala ni
    Yakub?’ Ia taasi' Alaata'alana mian lapus kasee Alaata'alana mian tumuo'.”
  poe-NT: “Janhan mé tí Dios tinkáchónki chꞌín Abraham la ko chꞌín Isaac la ko chꞌín
    Jacob.” Méxra̱ tí Dios i la jehya tinkáchónki tí sín tsíkꞌen. Náhí. Tí Dios i
    la tinkáchónki tí sín tjejóchón ―mé xi̱kaha ichro chꞌín Jesús.
  san-TAM: '"அஹமிப்³ராஹீம ஈஸ்²வர இஸ்ஹாக ஈஸ்²வரோ யாகூப³ ஈஸ்²வர" இதி கிம்ʼ யுஷ்மாபி⁴
    ர்நாபாடி²? கிந்த்வீஸ்²வரோ ஜீவதாம் ஈஸ்²வர:, ஸ ம்ருʼதாநாமீஸ்²வரோ நஹி|'
  cof-NT: La matu to Abrahanchi, Isaachi, Jacóbochi Diosi joyoe tinue tie. Juntonan
    Diosi puyaca junlachi Diosi itoe; sonnaminlachi Diosi joe. Junto Abraham, Isaac,
    Jacobo puyaca jotonan, Diosichibi casonnan chularae tie.
  srm-NT: 'A taa: ‘Mi da di Gadu di dee gaan sëmbë fii ta begi, de Abahamu ku Isaki
    ku Jakopu.’ “Wë wan jei ö? An taa, ‘Mi da di Gadu di de bi ta begi,’ ma a taa
    ‘Mi da di Gadu de ta begi.’ Wë nöö Masa Gaangadu an dë di Gadu u dëdëdëdë sëmbë
    e, ma a dë di Gadu u libilibi sëmbë. Wë nöö hën da Abahamu ku Isaki ku Jakopu,
    di akaa u de dë ku libi a wan kamian eti, nasö nö? Nöö faandi mbei wan kë piki
    taa tee sëmbë dëdë nöö de dë ku libi eti?”'
  qvs-NT: “Ñuka Abrahampa Isakpa Jakobopa Tata Diosninmi kani.” Chashna Tata Dios
    rimaptin yachanchisapa chay ñawpa awilunchikuna wañushkankunamanta kawsamushkankunata.
    Tata Dios kawsak runakunallapa Diosninmi.
  zca-NT: “Na nak Dios che'n Abraham, no Dios che'n Isaac, no Dios che'n Jakob”? Porke
    Dios, gat lë't Dios che'n rë mengute, lë' Dios nak Dios che'n rë men naban.
  cbc-NT: '‘Yʉa, yʉ ãniña Abraham, cʉ̃ macʉ̃ Isaac, bairi cʉ̃ macʉ̃ Jacob quetiupaʉ
    caãnacʉ̃,’ ĩñupĩ. Bairo cʉ̃ caĩrõĩ, marĩ masĩña: Dios pʉame cayasirã ãnana ũna
    quetiupaʉ mee niñami. ¡Cacatirã majũ quetiupaʉ roque niñami! —na ĩ quetibʉjʉwĩ
    Jesús saduceo majãrẽ.'
  qxo-NT: ‘Nogaga Abraham, Isaac, y Jacob adoraycäyangan Diosmi cä’ nir. Wanushgacuna
    mana cawariyämunan captinga ¿imanöpatä Abraham, Isaac, y Jacob Tayta Diosta adoraycäyanman?
    Tsaynö caycaptinga ¿imanirtä gamcuna mana criyiyanquitsu wanushgacuna cawariyämunanpä
    cagta ni runacuna almayog cayanganta?”
  mox-mox: ‘Yaʼa Ebelamo ena Yaubada, be Aisake ena Yaubada ta wese Iakobo ena Yaubada.
    Vonahaqiaqi, Yaubada ge toʼaliga edi Yaubada, ta ʼesi tomotau mayawaidi edi Yaubada.’”
  kew-kew: Niri Abraham-para Aisak-para Jekop-para nimuna Gote pi sa. Goa pea-daa
    Gote-re aba ome onaanuna Gote-daa dia, pare nipu kagaa piraama laama pope onaanuna
    Gote yaade.
  dww-dww: ‘Taugu inam Eibraham, Aisik be Jeikob adi Mamaituama.’ Mamaitua, nam banaga
    guriguridima adi Mamaitua, ibewa da tauna banaga yawayawasanidima adi Mamaituama.”
  nif-nif: ‘Natna Anutu wakan Ablaam wakɨt Aisak ba Jekop endɨ nan-wowoñ tɨ-namañ.’
    Endɨ bep pañnii kwelan nombo nɨm kuañ endok plon wɨndɨñ eñguk. Tɨmbi ama kaik
    kuañ endɨñgot Anutu nɨ-wowoñ tañ, ama sembɨsembɨn endɨ nɨm.”
  twi-ASANTE: ‘Mene Abraham Onyankopɔn, Isak Onyankopɔn ne Yakob Onyankopɔn no?’ Yei
    kyerɛ sɛ. Onyankopɔn nyɛ awufoɔ Onyankopɔn na mmom, ateasefoɔ Onyankopɔn.”
  aoj-aoj: ‘Aeꞌ God Abrahami, Aisaki a Jekopi.’ Basef ifimba faꞌi God ina Dembinai
    ma epes isimba sagagaꞌii, owaꞌatin. Anen God epes isimba ambal lapais sagape namisii.”
  cbv-cbv: ‘Weém Abraham, Isaac, Jacob ĩ Maáh caá’, ãt niíj naáwáp wʉt jĩ. Queét ĩ
    wʉnat tʉ́ttimah yʉhna, ‘Ĩ Maáh caá’, Dios ãt niijíp wʉt jĩ. ‘Ĩ Maáh caá’, ã niijátjidih
    joinít, báadhnit ĩ jʉmatdih jwĩ jéihna caá. Dios báadhnitdihjeh maáh ã jʉmna caá.
    Pánihna, ‘Wʉnnitji ĩ jwʉ́ʉb boo pʉd jʉ̃óhcan niít’, niíj jenah joiná, yoobópdih
    ñi jenah joicán caá, Jesús ã niijíp jĩ.
  taw-taw: Eblaham, Aysak, Jekop God kɨli nɨm, yad mɨdebin agup agak. Pen nɨbi apɨm
    tek, binɨb okok pɨsnep kubɨlap ak, God kɨli mɨdebin agɨl ma apɨkop agak. God ne
    binɨb kubal okok tek ma mɨdeb agak. God ne binɨb koŋɨm mɨdebal ak tek mɨdeb agak.
  jic-NT: 'Ninana Dios tjevelá: ‘Napj Dios Abraham lal, Isaac lal wa, Jacob lal wa’.
    Cupj selecj conas pajal püna tecya''lin̈. Selecj wa Dios tecya''lin̈ jis Dios
    tulucj. Patja jis Dios jupj. Nin mpes selecj yupj conas patja quinam —nin tjevele
    Jesús saduceopan jis lal.'
  zap-NT: “Noo nak XDëdyuzh Abraham, XDëdyuzh Isaac, XDëdyuzh Jacob”? Nakdet Dëdyuzh
    XDëdyuzh mengut, sinke le Dëdyuzh nak XDëdyuzh menmbán.
  wer-wer: ‘Ne Apramre Aisakre Yakop pitëm Anutu.’ Ngön pöta songönte epët. Omën pörö
    wel wiaurö öp sak kutömweri wë. Pötaanök Anutu pi wel wiauröaap won, öp wëauröa
    Anutu.”
  ipi-ipi: '@see-verse:MAT.022.031'
  qul-NT: 'Dios nin: ‘Noka cani Abrahampaj, Isaacpaj, Jacobpaj Diosnin.’ ¡Dioska mana
    wañuskacunapaj Diosninchu, manachayri causajcunapaj Diosnin!'
  ter-NT: “Undi Itukó'oviti kuvóvone Âbraum, kuvóvonemaka Izáki yoko Njáko” koêti.
    Yanê'e, hainá'ikopo kuvóvone ivokóvotine ne Itukó'oviti, ínapo “Âbraum-kene” akôe,
    itea koati kuvóvone xâne iyukóvoti —kíxovokoxoane Jesus.
  bmr-NT: Uujoho Abraham, Isaac, Jacob icamo Aivojɨɨbo, nooboro. Jaabo Moocaani uchuumucuumo
    Aivojɨɨbo icatɨno, ubuheeme Aivojɨɨboro, nooboro.
  fuf-fuf: ‹Ko min woni Alla Ibraahiima e Alla Issaaqa e Alla Yaaquuba›? Awa Alla
    wonaa Alla mayɓe ɓen, kono ko o Alla wurɓe ɓen.»
  bhl-bhl: ‘Ne Abalakam so, Aisak so, Sekow so, yelimel biim Sunbin-Got nete te!’,
    dangse kale. Dangse kate, Sunbin-Got e kuansiliw kawtiw im Sunbin-Got bate! E
    finik so biliw kunum waneng im Sunbin-Got ete te!”, yangse kale.
  ons-ons: ‘Na Abraham wane Anutu, Isak wane Anutu, so Yakop wane Anutu.’ Ea wane
    kine yemo yale, eŋe ŋei seu seune eŋane Anutu midakaka, eŋe ŋei wisikap gemami,
    eŋane Anutu. Abraham, Isak so Yakop mo seukoi, eŋane Anutu, ŋo eŋane ra more wisikae
    wiekei wane okanmami, wetkemaike.”
  con-NTPO: “Ña gi Abraham, Isaac, Jacobmbe Chiga.” Nane Na'su Chigaja pa'chombe Chigambi
    tsu. Tsa'ma cansendeccumbe Chiga tsu.
  ghs-ghs: Ohongai hee, Anaio Abarahamu ma Isaka ma Dzakopo nokoho Ohongani qate nokoi
    naho oko ma boto ooniqi hiireta oonita nike moorare, noi te abi goono naatetaho
    Ohonga oonidzara, oi nokoi eehahake oorai.
  peg-peg: ଇସ୍ୱର୍‌ ଇଞ୍ଚାନ୍ନା, ଆସେଙ୍ଗ୍‌ ଅବ୍ରାହାମ୍‌, ଇସ୍‌ହାକ୍‌, ଆରି ଜାକୁବ୍‌ତି ଇସ୍ୱର୍‌
    । ଇସ୍ୱର୍‌ ତ ଜିତାକାର୍ତି ଇସ୍ୱର୍‌ ହାତାକାର୍ତି ଆଦେଂ ଆଡୁନ୍‌ ।
  txu-NT: Nãm me bakukãmãremã kum, “Ibê Abraãomẽ Idjakmẽ Djako ar õ Metĩndjwỳnh”,
    ane. Bir be, ar tyk tũmja Metĩndjwỳnhmã tĩn ne ar ba nĩj pumũ. Djãm Metĩndjwỳnhbê
    me tyk nhõ Metĩndjwỳnh? Kati. Metĩndjwỳnh ne me tĩn nhõ Metĩndjwỳnh. Me tyk kunĩ
    ne me kum tĩn. Kam ne ba me amã, —Metĩndjwỳnh ne kubê me tĩn nhõ Metĩndjwỳnh.
    Nãm Jeju ã mebê xadjudjêumã ane.
  eng-WEBU: ‘I am the God of Abraham, and the God of Isaac, and the God of Jacob’?
    God is not the God of the dead, but of the living.”
  gnw-NT: 'Echa''ã uyecuatía oĩ cuarãi: ‘Che co jae Abraham, Isaac jare Jacob iTumpa’
    —jei Tumpa. Jucuarãi uyecuatía oĩ —jei—. Tumpa mbaetɨ co umanocue vae reta iTumpa.
    Jae co tecove güɨnoi vae reta iTumpa —jei.'
  mux-mux: '@see-verse:MAT.022.031'
  maj-NT: “An xi Nti̱a̱ha̱ Abraham, Nti̱a̱ha̱ Isaac ko̱ Nti̱a̱ha̱ Jacob.” Nti̱a̱ná
    najmi Nti̱a̱ha̱ ani̱ma̱. Nti̱a̱ha̱ ní xu̱ta̱ tík'un.
  bkq-NT: 'Deus aguewânmy: “Deus urâ, Abraão, Isaque, Jacó warâ iDeusry; tarâlâ asaemo
    yagâlâ” kewândymy. Kurâdo enanaji olâ, Deus einwânni iguewâtyby modo, iguewâtybyem
    lelâlâ. Deus xurâem olâ akaemo igueypyemba, târâlâ akaemo Deus eydâ atodâ. Arâ
    aguehobyry wâgâ Deus einwântaynrim modo nigueompyra awyly kiuntuly — kely Jesus.'
  kue-kue: ‘Na Abraham Godmo mogl, te Aisak Godmo mogl, ana Jekop Godmo moglkwa.’
    God ye yomba geglkwa Godno ta manga. Ye yomba kor-meglkwa Godno moglkwa.”
  cot-NT: ‘Naroguenti Irioshimajate Averaame, Ishaaco aisa Jacovo’? Teequea irio Irioshite
    metojatsica, iriguentiquea Irioshite anijatsica.
  bnp-bnp: ‘Iau a Vure ne Abraham, ne Isak, ne Iakop.’ A Vure i uka ma ia a Vure ne
    huriki ri mate, ia a Vure ne huriki ri mahuri.”
  apn-NT: '@see-verse:MAT.022.031'
  ctp-NT: “Ndiose nu lka Xꞌnan Abraham lkaǎn” ndukwin Ni, “Ndiose nu lka Xꞌnan Isaac
    lkaǎn, loꞌo ti kwiꞌ Ndiose nu lka Xꞌnan Jacob lkaǎn” ndukwin Ni. Ja ndukwin kityi
    chaꞌ wa ngwa Ndiose Xꞌnan neꞌ kanꞌ bra nu mdiꞌin ti jyoꞌo kanꞌ lo chalyuu; ti
    nka Ndiose Xꞌnan neꞌ kanꞌ ni, kwiꞌ ngwañaꞌan ti nka Ndiose Xꞌnan nchga nten nu
    luꞌu.
  bre-BRG: Me eo Doue Abraham, Doue Izaak, ha Doue Jakob? Doue n'eo ket Doue ar re
    varv, met Doue ar re vev.
  opm-opm: Moses ohe Got oh imat napamsaprawa daham ma brak matip meng oh gur sam
    na dahaptida.
  bvr-bvr: 'Minypa nipa a-yinagata, ‘Ngaypa ng-guna Wangarr aburr-guna ngu-burriya:
    Aybriyam (Abraham) rrapa Ayjek (Isaac) rrapa Jeykap (Jacob).’ Nipa Wangarr a-yinagata
    a-wena wuriya aburr-gata minypa Aybriyam rrapa Ayjek rrapa Jeykap gipa mu-ngoyurra
    aburr-juwuna. Wurra yama ana-goyburrpa nyibu-borrwa? Minypa Wangarr nipa gala
    a-yinmiya an-birripa a-ni Wangarr minyja jimarna jarra gun-gata gun-nyagara gu-ni
    gun-gumungba. Ngika. Wurra jarra aburr-mola aburr-nirra Wangarr ana-murna.”'
  wal-wal: '@see-verse:MAT.022.031'
  zad-NT: “Nad nak' Chios c̱he Abrahama', Isaaca' na' Jacoba'”? Na' bi nake' Chios
    c̱he beṉ' wet, san nake' Chios c̱he beṉ' ban, ḻa' lao Chioza' mban beṉ'ki.
  aso-aso: 'Tiꞌ lo gize neive: Naza Abalahamule Isakale Zakobole engiꞌ Oꞌmosoꞌine
    ne nouve lineꞌ. Idoꞌ aꞌmine ve hili osuꞌ ladiniko engiꞌ Oꞌmosoꞌine nouve ngelo
    ma lamidine. Engiꞌ Oꞌmosoꞌine nouve lineꞌ neꞌmo mo hili osuꞌ lami ha nizave lo
    gelelesune.'
  uli-uli: Deus ye sor bo, ‘Ngang mele yael Abraham, mo Isaac, mo Jacob, Deus.’ Iy
    yar cho molow Deus, ngo te yar chomes Deus.”
  nin-NT: ‘A si ingga yo si Abachi a Ibrayi ni si Abachi a Ishaku tuku Abachi a Yakubu.’
    A si Abachi yo si Abachi a abi so tsitsirr ni si si Abachi a abi kɨ hen.”
  tgk-tgk: „Ман Худои Иброҳим, Худои Исҳоқ ва Худои Ёқуб ҳастам“. Ӯ на Худои мурдагон,
    балки Худои зиндагон аст».
  acu-NT: ‘Abrahama Yusrinka wiitjai. Tura Isaaca Yusrinka wiitjai. Tura Jacobo Yusrinka
    wiitjai,’ timiayi. Tura Yus nu aints yaanchuik jakaru ainayat, tuke iwiaaku ainawai
    timiayi. Tu tinu asamtai, Yuska jakau ainau Yusrintai tarume nuka tuchuitai. Antsu
    tuke iwiaaku ainau Yusrintai, —Jesús timiayi.
  cak-WNT: Yin c'a riyin ri ru-Dios ri Abraham, ri ru-Dios ri Isaac y ri ru-Dios chuka'
    ri Jacob. Can quec'ari' ri xubij ri Dios ojer ca. Y xa ta ri kati't kamama' ri'
    xa xecom ta jurayil, ri Dios man ta qui-Dios chic riye', ruma xa ma xquec'astej
    ta chic pe. Ruma ri Dios, ma Dios ta quiche (quixin) ri caminaki', xa can Dios
    quiche (quixin) ri c'o quic'aslen, xcha' ri Jesús.
  ebk-ebk: ‘Ha-un nan Dios Abraham, nan Dios Isaac ya nan Dios Jacob.’Nan laychun
    tona ay kanan at hiya nan Dios nan natataku, fiakun nan nunkatuy.”
  spa-PDDPT: Yo soy el Dios de Abraham, de Isaac, y de Jacob? Dios no es Dios de muertos
    sino de vivos.
  ruf-ruf: ‘Nene na Imulungu wa Abrahamu, na Imulungu wa Isaka, na Imulungu wa Yakobu.’
    Yeye si Imulungu wa iwanu iwafile bae, ila Imulungu we iwanu waghima.”
  gun-gun: “Xee ma Abraão, Isaque ha'e Jacó Ruete aiko” he'iague? Ha'e ramo ma omanogue
    Ruete e'ỹ oiko, ha'e rã oikove va'e Ruete — he'i.
  agu-BL: 'Na, talnak i'': ‘I ina''tz in chiRyosil Abraham, tu Isaac nin Jacow.’ Nsken
    chiquim yi ox yaja''tz yi talol Ryos yi yole''j. Na tzun ẍchaj sketz yi qui sotznake''.
    Na yi Kataj Ryos, i'' kaRyosil, yi o'' yi itz''o'' scyuch'' yi e'' yi quimnak
    chiwankil. Swutz Ryos qui''c nin jun wunak yi najk sotz, —stzun Jesús scyetz.'
  isn-isn: Unene ni Tunda nuang'wa Iblahimu, Itunda wang'wa Isaki, ni Tunda nuang'waYakobo?
    Itunda singa Itundawaashi, inge Itunda nua panga.''
  ilo-ULB: ’Siak ti Dios ni Abraham, ti Dios ni Isaac, ken ti Dios ni Jacob'? Ti Dios
    ket saan a Dios dagiti natay, ngem kadagiti sibibiag.”
  pir-NT: “ ‘Yʉhʉ Abrahã, Isaac, Jacob tiquina pʉhto ijiaja’, nine Cohãcjʉ̃”, ni ojoahye
    panopʉre. Tiquina yariari bato “Tiquina pʉhto ijiaja”, ni yahuahye Cohãcjʉ̃. Sa
    nieperota yariariquina mʉna pʉhtoro ijierare Cohãcjʉ̃. “Tiquina pʉhto ijiaja”,
    tiquiro niñe mehna catiyequina tiquina ijigʉ̃ masiaja mari. Tiquiro catiyequina
    pʉhtoro ijire, ni yahuri Jesu tiquinare.
  anv-NT: ‘Me nlu Ɛsɔwɔ ayi Abraham, ne ayi Asek ne ayi Jakɔb ánógé.’ Ɛwéna ɛlɛ́ré
    nnó Ɛsɔwɔ apyɛ bɔɔ́ ákwilégé né negbo néndé ji apɔ́ fɔ́ Ɛsɔwɔ awuú bɔɔ́
    alu ayi bɔɔ́ abi álú abɛ.”
  sab-NT: “Cha Abraham Chubea, cha Isaac Chubea, cha Jacob Chubea, ama ulita kle cha
    gai mo Chugagwallale.” Moisés Chube gerua degu ene unsuialin tangle, e giti ñage
    suge trate ba ulitage chui bdaglige kwian ulita jogebakeda jaba be chkeni gwade.
    Abraham kaire Isaac kaire Jacob ama gdamai jogebakeda gire Chube gerudu Moisés
    ole ama gdamai giti Chube ama Chubea, ulia Chube kwian gwade alin Chubea, ama
    me kwian jaba Chubea, malen chkedale uñale bage kwian jogekeda kwian oña e kle
    chege gwade, kaire agwe chui bdaglige kwian jaba ulita be chkeni gwadeni.
  tmd-tmd: God yadöŋa, ‘Nɨ Ebraham, Aisak, Jekop, God ñɨŋ aku nɨ mɨdlö,’ röŋa. Nöbö
    piaku aŋadö wöröxöyɨx aku, God nöbö höd wöröxim piaku ñɨgö yadön, ‘God ñɨŋ aku
    nɨ mɨdlö,’ rölöx. Nöbö wöröxɨm, hogw pɨlim piaku kömö mɨdöi makwam, ñɨgö yadöŋa,
    ‘God ñɨŋ aku nɨ mɨdlö,’ rɨ gö,” me röŋa.
  acr-NNT: “In ri Dios re ri Abraham, re ri Isaac y re ri Jacob”? Yey ri Dios na e
    ta Dios ke ri ekaminaq, ma e Dios ke ri e kꞌaslik —xchaꞌ.
  kpg-kpg: ‘Au go di God o Abraham, di God o Isaac, di God o Jacob.’ “Mee di God ni
    digau ala e mouli, hagalee ni digau ala guu mmade.”
  taj-taj: ‘ङा अब्राहाम, इसहाकदेन याकूबला परमेश्‍वर हिन्‍ना’ भिसी परमेश्‍वरसे मोशादा
    सुङ्बा मुबा। परमेश्‍वर सिबागदेला परमेश्‍वर आहिन, तर सोबागदेला परमेश्‍वर हिन्‍ना।”
  avt-avt: Hɨrak katɨp, ‘Hi God ke Ebraham, Aisak ketike Jekop.’ Hɨrak God ke mɨt
    hɨr hɨmɨn kɨr kepu keriyen.”
  cbk-cbk: ‘Yo amo el Dios di Abraham, el Dios di Isaac, y el Dios tamen di Jacob.’
    El significacion de ese amo que ele el Dios del maga vivo y hende del maga muerto.”
  uig-ARA: «مەن ئىبراھىم، ئىسھاق ۋە ياقۇپلارنىڭ خۇداسىدۇرمەن!» دېگەن شۇ سۆزىنى ئوقۇمىدىڭلارمۇ؟
    خۇدا ئۆلۈكلەرنىڭ ئەمەس، بەلكى تىرىكلەرنىڭ خۇداسىدۇر!».
  tuf-tuf: 'Abrahamin, Isaaquin, Jacobin sácajac cuar Sirat wajacro: “Asan Abrahamin
    acu, Isaaquin acu, Jacobin acu Sitro,” wajacro. Sira chein acui Sir batro. Estají
    bin acu Sitro.'
  abx-abx: ‘Ako mismo i Diyos nagtutu'u-na kas Abraham, Isaac, pati' si Jacob hasta
    pa ina'anto’? Kon sugad, pariho si kamutangan-na mga iya, ma'in minatay i magpadayon
    pagtutu'o kundi' allom dina.”
  mco-NT: “Ɨɨch je' je Dios huɨdibɨ Abraham, Isaac etz Jacob yDios'ajtpy.” Com yɨ
    Dios ca' yɨ' yDios'aty ma yɨ öcpɨ ajcxy. Yɨ Dios Dios'ajtp yɨ' ma yɨ juugypɨ ajcxy.
  kqf-kqf: ‘Tagu Eiblaḡam, Aisik bi Deikap edi Maimaituwa.’ Tana mote lava pekipekidi
    edi Maimaituwa bi lava yawayawasanidi edi Maimaituwa.”
  cpb-NT: Naakatake Pawa ipinkathatziri Abraham, Isaac, eejatzi Jacob. Ari ayotaiyini
    añaayetatsi irirori, te okanta kaminkari impinkathateri Pawa, apa rimatziro añaayetatsiri.”
  aon-aon: ‘Eik Abraham nani Aisak nani Jakob henek lotu um eik iri, eik amamin Iruhin.’
    Enyudok baraen nyakri Iruhin anan douk madae shagok iri esheshin Iruhin uwe, uwok.
    Anan douk arpesh shape iri eshesh shenek lotuman iri.”
  hus-NT-2005: “Nanáꞌ tin Diosil na Abraham, na Isák ani na Jakob.” Na Dios yab in
    Diosil i chemélomtsik, in Diosil xi kʼwajattsik ejat.
  mig-NT: Máá‑rí kúu Dios Abraham, Dios Isaac, Dios Jacob, áchí‑ya̱. Ko nasu̱ Dios
    cha̱a ni̱ kaji'i̱ kúu‑ya̱, chi̱ sua Dios cha̱a káichaku̱ kúu‑ya̱, áchí Jesús jíín‑de.
  bps-bps: Manan, ‘Agu i Dwata fnangamfù Abraham, Isaak, na Dyékob.’ I gman Dwata
    ani i satu gugmadeito balù tamati ale Abraham mto ale lêman, du Dwata i Dwata
    fnangamfù i dad to mto, ise dad to mati.”
  mbs-mbs: ‘Siak se Timanem gayed egseligan i Abraham, aw si Isaac, aw si Jacob.’
    Kenà otaw wedad pedowan se egsalig te Timanem, meneng otaw doen pedowan se egsalig
    kandin.”
  tof-tof: ‘Ka Eibrra-amón God, Aesakón God, akó Zeikobón God.’ Wa büdül pamkolpamab
    God koke-e, a wa arról pamkolpamab Gode.”
  cme-NT: 'U ciɛra wuɔ: ‹*Abiramu Diiloŋo yaa muɔŋo‑i, *Isaki Diiloŋo yaa muɔŋo‑i,
    *Yakɔbu Diiloŋo yaa muɔŋo‑i.› Ku pigãaŋ wuɔ Diiloŋo‑i cicɛ̃lmantaaŋ-wuoŋo; bikuoŋ-wuoŋo
    sĩ.»'
  sus-sus: A a masen nɛ, ‹N tan nan na Marigi Alatala ra, Iburahima, Isiyaga, nun
    Yaxuba naxan batuma.› Faxamixie xa mu Ala batuma, fo mixi ɲiɲɛ.»
  pon-2006: ‘Ngehi me Koht en Eipraam, Koht en Aisek, oh Koht en Seikop.’ Eri, met
    wehwehki me ih Koht en me momour akan, a kaidehkin Koht en me melahr akan.”
  dad-dad: Negur iron, ‘Aya Abraham nẽ Negur, Isak nẽ Negur, Jakop nẽ Negur.’ Ĩ laa
    neid Negur sã, ĩ mata ibodõya neid Negur.”
  zab-NT: “Nare naa Dios xte Abraham, xte Isaac ne xte Jacob”? Ne Dios quɨt nátiny
    Dios xte de bɨnguty, sino que xte de ni nabány.
  jae-jae: ‘Abrahamnê Anôtô agêc Isaknê Anôtô ma Jakobnê Anôtô aê.’ Eŋ ŋacmatênêŋ
    Anôtô atom, eŋ lau mateŋ jali nêŋ Anôtô.”
  ksd-ksd: Iau ra God kai Abaraam, ma ra God kai Isak, ma ra God kai Iakob? God vakir
    a God kai ra lavur minat, kai ra lavur launa iat.
  msm-NT: ‘Siak no Diyus iyan ogsimbahon ni Abraham, ni Isaac dow ni Jacob.’ Migpasabut
    no inggad nayugoy da kamatoy sikan no mgo otow, buhi gihapun sikandan diya to
    yangit su ogpadajun man to pagsimba to Diyus. Su to mgo patoy konad ogsimba to
    Diyus, mgo buhi da.”
  myk-myk: ‹Nɛ ɲɛ Ibirayima wo Kilɛ, ni Ishaaga wo Kilɛ, ni Yakuba wo Kilɛ.› Kilɛ
    ɲɛ xuu wo Kilɛ wɛ, wyii wo Kilɛ wu ɲɛ wii.»
  sbe-sbe: doha ye wane, ‘Yau meta Abelahama yona Yaubada, Isako yona Yaubada, yo
    Yakobo yona Yaubada hinage.’ [Tenem huyana ne unai tamowai haiyona ta buluma unai
    se boitako.] Na Yaubada meta nige tauboiboita yodi Yaubada, na iya taumaumauli
    yodi Yaubada. [Unai ye masalaha meta tamowai haiyona ta siya ede sola se maumauli
    Yaubada matanaena.]”
  mcr-mcr: Nyi Aprähamä, Aisakä, ä Jekopä iquauqä, Goti Iqunjqä. Goti Iqu, ämaqä ae
    äpäkoŋguwä iquauqä manä. Ämaqä häŋä äpmeŋuwä iquauqä Goti Iqueqä” ätukqe.
  cux-NT: '''Úú ní Ndyuūs yeⁿ''ē Abraham ndúúcū Isaac ndúúcū Jacob. Ndyuūs miiⁿ ní
    nguɛ́ɛ́ Ndyuūs yeⁿ''e tináⁿ''ā ti yeⁿ''é ''iiⁿ''yāⁿ chi snduuchi.'
  tur-YTC: ‘Ben Avraham’ın Tanrısı, İshak’ın Tanrısı ve Yakov’un Tanrısı’yım’. Tanrı
    ölülerin değil, yaşayanların Tanrısı’dır.”
  san-ITR: '"ahamibrAhIma Ishvara ishAka Ishvaro yAkUba Ishvara" iti kiM yuShmAbhi
    rnApAThi? kintvIshvaro jIvatAm Ishvara:, sa mR^itAnAmIshvaro nahi|'
  bel-N: “Я — Бог Абрагама, і Бог Ісаака, і Бог Якуба!” Бог ня ёсьць Бог мёртвых,
    але жывых».
  sch-sch: Pathien'n, “Keima Abraham Pathien, Isaac Pathien, Jacob Pathien ki ni,”
    a tia. “Ama chu iringngei Pathien kêng ani, ithingei Pathien nimak,” tiin a thuona.
  mic-MIQNT: ‘Ni'n na Gjinisgam ta'n Aplam me' emtoqwalit. Elg Isaq me' emtoqwalit
    aq elg Je'gop me' emtoqwalit.’ “Mimajuinu'g ta'n me' mimajultijig emtoqwala'titl
    Gjinisgaml, mu na npuinu'g.”
  huu-NT: “Abraham ie Jusiñamuidɨcue. Isaac ie Jusiñamuidɨcue. Jacob ie Jusiñamuidɨcue”
    llote. Jai fiodaitɨmacɨ; ia naimacɨ joreñuaɨ nia itɨmacɨ. Jusiñamuidɨ danɨ cajedɨno
    imacɨ Jusiñamuina jira, naimacɨ joreñuaɨ naimɨe dɨne itɨmacɨ. Ɨco naimacɨ abɨaɨna
    jɨaɨ jillotaite —llote.
  jiv-NT: “Wiitjai Apraáma Yúsrintjai, Isaka Yúsrintjai, Jakupu Yúsrintjai.” Tu áarmiayi.
    Watsek, Yuska jaká Yúsri̱nchuiti. Antsu iwiaaku ana nuna Yúsri̱nti, tímiayi. Iis,
    nu shuar imiá yaunchu jákaruitiat Yusja̱i̱ iwiaaku pujuiniak nantakmin áiniawai”
    tímiayi.
  otm-NT: '@see-verse:MAT.022.031'
  dah-dah: ‘Nebe Abraham, Aisakyabe Yekopyat Al Kuruŋ,’ yiriŋ goyen gobe kapyaŋ ma
    heŋ haŋyen? Mel gobe kamtiŋ gega, toneŋbe yeŋya haŋ geb, gogo yiriŋ. Niŋgeb Al
    Kuruŋbe al diliŋ gergeŋ haŋ gote Al Kuruŋ, al kamtiŋ gote moŋ,” yinyiŋ.
  tnk-tnk: ‘Iou Kumwesən səvəi Epraham mɨne Kumwesən səvəi Aesak mɨne Kumwesən səvəi
    Jekop.’ In rɨpko mhə Kumwesən səvəi nərmama me səməme həuvamhə, mətə in Kumwesən
    səvəi nərmama me səməme kamhəmɨru.”
  kpr-kpr: '‘God, nembuamane Abraham, Isaac, a Jacob anakora endada irise tumonduse
    iriara, a kotugo oroko tumonduse irera amo, namori.’ God aminge sisira aindae,
    namonde kasama erera: ambari embo mo jo amboro dadabaeri. Ava sedo evetu genembo
    isambu, ambari embo a jebuga embo isasambu, God da dombuda jebuga irera,” Iesu
    aminge setiri,'
  san-IAS: '"ahamibrāhīma īśvara ishāka īśvaro yākūba īśvara" iti kiṁ yuṣmābhi rnāpāṭhi?
    kintvīśvaro jīvatām īśvara:, sa mṛtānāmīśvaro nahi|'
  nho-nho: ‘Nau nei ko te Atua Abraham, Isaac, aa ko Jacob’. A Ia seai se Atua naa tama
    e mmate, a Ia naa ko te Atua naa tama e ora no ora hakaoti.”
  gym-NT: Ti abko Ngöbö Abrahamkwe, Isaakwe amne Jacobokwe, niebare Ngöbökwe Moiséye.
    Abraham, Isaac amne Jacob krütanina abti Ngöbökwe niebare kore Moiséye. Ngöbö
    abko ñan ni ngwäkäre Ngöböi akwa Ngöbö abko ni nire Ngöböi gare nie. Ye aisete
    Abraham, Isaac amne Jacob tä nüne janknu Ngöbö ngwärekri abko gare nie, nieba
    Jesukwe nitre saduseoye.
  azg-NT: “Ja condui Tyoꞌtsꞌon na totsitꞌmaanꞌ Abraham, yo Isaac ndoꞌ yo ninꞌJacob.”
    Mangꞌe na tso jon na nndaꞌ, itsiquindyihanꞌ na conduihin Tyoꞌtsꞌon ntyja ꞌnaan
    nnꞌan na cotaꞌndoꞌ, chito ntyja ꞌnaan ntꞌoo.
  bhd-bhd: ‘अवं अब्राहमेरो परमेशर, ते इसहाकेरो परमेशर ते याकूबेरो परमेशर आई?’ तै मुवोरां
    केरो नईं बल्के ज़ींतां केरो परमेशरे।”
  too-NT: “Quit ixDiosca'n Abraham lā' Isaac lā' Jacob”, hualh. U'tza' huanicu'tun
    que xlaca'n lakahuan a'yuj tanīlh makāntza' lā' Dios ū'tza' ixDiosca'n xalakahuan
    lā' tū' huan xanīnī'n.
  ind-AYT: ‘Akulah Allah Abraham, Allah Ishak, dan Allah Yakub’? Ia bukan Allah orang
    mati, melainkan Allah orang yang hidup.”
  cjo-NT: '“Naaka Tajorentsi, raapatziyanewo Awaraama, Ijaaka, Jakoowo”. Ñaakiro,
    tee ikantzi: “Raapatziyawitanaga paerani”. Omaanta eeniro añi ishire janta jenokinta,
    roojatzi ikanta raapatziyari iroñaaka rootaki ipinkathariwenantariri Tajorentsi.'
  nsn-nsn: ‘Inggo ter God a nang Abraham, doha nang Aisak, doha nang Jekop.’ Ge inggono
    pe ahik pah nas Godor mat, bo nas Godor tua.”
  san-DEV: '"अहमिब्राहीम ईश्वर इस्हाक ईश्वरो याकूब ईश्वर" इति किं युष्माभि र्नापाठि?
    किन्त्वीश्वरो जीवताम् ईश्वर:, स मृतानामीश्वरो नहि।'
  tna-NT: 'Uja Diusu ja Moisés chenu ataidha mesa quirica su derejiji yani: “Ema da
    Abraham, Isaac, Jacob cuana sa Diusu.” Beju manutaidha huecuana biame, Diusu neje
    eid''e yanita huecuana, Diusu da eid''e cuana sa bahui Diusu putsu. Da putsu,
    micuaneda epitsatiani.'
  lid-lid: '‘Jo Kindrei ta Abraham, ta Aisik, ma ta Jekop.’ Sahou doh leheya taha
    i buku doh: Kindrei atondrok koha oro ma taloh, ma oro ado awas ado hawen kahis
    le. Eme ma, Kindrei batiye anya iy mene Kindrei tiri lau ndramak, arile na dah,
    bwe. Bwe! Iy badeh, Kindrei tiri lau koha iri udu aliy kahis le.”'
  wim-wim: Nilaniya wik inangan thaw, ‘Ngayiya God inman thanttam pam Abraham-a, puth
    Isaaca, aꞌ Jacob weeꞌanang al-alantamana.’ Nil God.ana God thanttam pam wanch
    man-yethaman iiy-iiyantan, pam wanch mul al-alantaman yaꞌa.”
  zga-M: Nguluve va Abrahamu, neilei Nguluve va Isikakha, neileiNguluve va Yakobo?
    U Nguluve sa Nguluve vavafwile pu Nguluve vavumi.”
  yom-yom: Minu ndidi Nzambi yi Abalahami, yi Isaki ayi yi Yakobi e ? Nzambi kasi
    Nzambi yi batu bafua ko vayi Nzambi yi batu badi moyo.
  san-SIN: '"අහමිබ්‍රාහීම ඊශ්වර ඉස්හාක ඊශ්වරෝ යාකූබ ඊශ්වර" ඉති කිං යුෂ්මාභි ර්නාපාඨි?
    කින්ත්වීශ්වරෝ ජීවතාම් ඊශ්වර:, ස මෘතානාමීශ්වරෝ නහි|'
  yut-yut: ‘Nak Abraham, Aisak, ae Jekop dakon Piŋkopni.’ Piŋkop uŋun amɨn kɨmakbi
    dakon Piŋkop dɨma, amɨn egɨp egɨpmɨ toŋ uŋun dakon Piŋkop.”
  grc-BYZ: ἐγώ εἰμι ὁ Θεὸς Ἀβραὰμ καὶ ὁ Θεὸς Ἰσαὰκ καὶ ὁ Θεὸς Ἰακώβ; οὐκ ἔστιν ὁ Θεὸς
    Θεὸς νεκρῶν, ἀλλὰ ζώντων.
  tbl-NT: ‘Ou se sana kul Dwata le Abraham ne Isak ne Jakub.’ Bè yóm udél Dwata yó
    gónó ye temngón du yóm deng bud kehlowil Dwata kul. Abay se yóm Dwata, du se Dwata
    yó kem mowil, là bè yó kem là mowilen.”
  cpc-NT: Naakataki Pawa ipinkathatziri Abraham, Isaac, iijatzi Jacob. Ari ayotaiyini
    añaayitatsi irirori, tima tii okantzi kaminkari impinkathatiri Pawa, apa jimatziro
    añaayitatsiri”.
  nhg-NT: “Naja necaca neDeus de Abraham, hua neDeus de Isaac, hua neDeus de Jacob”.
    Deus amo iloac Deus de mimejque, tlöcamo de tli yulejtecate.
  nya-nya: ‘Ine ndine Mulungu wa Abrahamu, Mulungu wa Isake ndi Mulungu wa Yakobo?’
    Iyeyo si Mulungu wa akufa koma wa amoyo.”
  ngu-NT: “Nejhua niiDios Abraham, nejhua niiDios Isaac niman nejhua niiDios Jacob.”
    Ticmatij ica Dios xejhua inDios on mimiquej, yej yejhua inDios on yoltoquej.
  kup-kup: Met God Mosesin epat mañah, ‘Ne Abraamir Aisakir Zekopoz koravop ev,’ pot
    mañah. Met God ñomat bon tamahariz korav narav, oñ biririam hezariz korav ravat
    hez. Povoz paru pori ñomahaekanañ sat pinañ honeo birirï hez arin ev añamoh.”
  jid-jid: '''Mi hi Rji u Ibrahim, ni Irji u Ishaku, u ni Irji u Yakubu?'' Irji na
    Irji u wa ba khwu''a na, ahi wu wa ba he ni sisren.”'
  wmw-wmw: ‘Omi niwa Mwenyezimungu wa Iburahima na Mwenyezimungu wa Izaki na Mwenyezimungu
    wa Yankubu.’ Amufyomire javi? Basi Mwenyezimungu siyo Nlungu wa wafwi, ila wári
    hai!”
  gmv-GGM: '@see-verse:MAT.022.031'
  ssg-ssg: ‘Nga Haeu tetel ti Abraham, Aisak ma Jekop lolotui.’” Ape Jises ukek, “I
    Haeu ti teka seilon moihin nake teka seilon tetan laha matewen, laha kumahe salan
    maten.”
  zpo-NT: “Lee na nak Dios cheen Abraham, Dios cheen Chak, Dios cheen Kob”? [Ex. 3:6]
    ¡Nu Dios nanakt Dios cheen re xaa ngut, lee Dios nak Dios cheen re xaa mban!
  poy-poy: ‘Neni ndo Mlungu gwa Aburahamu, ndo Mlungu gwa Isaka, ndo Mlungu gwa Yakobu!’
    Yomberi Mlungu gwa wahowiti ndiri, ira Mlungu gwa wakomu.”
  qwh-NT: ‘Noqaqa une Abrahampa, Isaacpa y Jacobpa Diosninmi canan quecä. Tsemi Diosqa
    wanushqacunapa Diosnintsu; sinoqa cawecaqcunapam’ nir.
  gaw-gaw: ‘Da am Abrahamnu Kayak, Isaknu Kayak amu Jakopnu Kayak ele,’ awa aum. Kayak
    Nug anam aum amunu ig dooṯem, danab ewam amu ag gemu daaṯeb. Ag mauhp̱ig amge
    ag iiṯa ii mep̱ig amunu Kayak Nug danab daaṯeb dilag Kayak daaṯe. Nug anam daaṯe
    amunu Nug ele heeb, ag eḏun hip̱aidḵulag,” awa aum.
  nca-nca: ‘Nondo Abraham koro Anutuyó, Aisak koro Anutuyó, Yakop koro Anutuyó.’ Asa
    qeni, Anutu ŋuko uni kindo khumaŋgurí ŋuro Anutuye kini. Uni yoto-yotoye moré
    ŋuro Anutuye.”
  zpz-NTPP: “Ya̱ naca̱ Ñgyoozh ni Abraham, naca̱ Ñgyoozh ni Isaac, nunu naca̱ Ñgyoozh
    ni Jacob.” ¡Gun Ñgyoozh a̱ꞌ nac mi Ñgyoozh ni mbecy nu byaꞌ lo la sinu nac mi
    Ñgyoozh ni mbecy nu mbañ mas bi gut yu! ―na Jesuuz.
  mkj-mkj: ‘Ngoahi ioar Koahs in Abraham, Koahs in Isaac, apel Koahs in Jacob.’ Ih
    ioar Koahs in armaj mour, jaudi armaj mehdi.”
  zac-NT: “Nahia Dios shtë Abraham; nahia Dios shtë Isaac; nu Dios shtë Jacob”. Grë
    shmënë Dios nabani raiꞌ aunquë hia guti raiꞌ. Napë raiꞌ vidë sin fin. Perë lëꞌë
    më adë nádiꞌi Dios parë el quë nanápëdiꞌi vidë sin fin.
  kyg-kyg: Gotiꞌa, Emalehamu Gotiꞌamoꞌnamo maige Aisiki Gotiꞌamoꞌnamo maige Yekopu
    Gotiꞌamoꞌnamo maige huꞌna maiꞌnove, huno huꞌniye. Agaemo faliꞌnaya vayaꞌai Gotiꞌapimoꞌmo
    oꞌmaiꞌnifa afaꞌa neꞌmaiya vayaꞌai Gotiꞌapimoꞌmo maiꞌniye, huno hapa paiꞌniye.
  kmk-kmk: Kanana un, ‘Sakon ud Apudyus un mandaydayawan da Abraham, Isaac kan Jacob.’
    Piyaona’n ugudon un si Apudyus bokona Apudyus dat natoy nu adi sadan matatagu.”
  cao-NT: “Abraham, Isaac, Jacob, tihi caba Dios ca ëa xo naa ra” i Dios ni quiha.
    “Abraham yamabo, Isaac yamabo, Jacob yamabo” i ja yamani quiha ra, bësocanaiba
    Dios ja nori iqui na —i saduceobo qui Jesu niquë.
  bbr-bbr: ‘Is Apraham, Aisak, Jekob akan Eit.’ Anut ko roat meiein akan Eit wa, ko
    roat orip orip awau raiäi akan Eit.”
  inb-inb: ‘Nukami kani Abra­hampa, Isaakpa i Jakobpa Taita Dius’.” Taita Dius mana
    kanchu wañus­ka­kunapa. Kaug­sag­kuna­pa­mi Taita Dius ka.
  hrv-hrv: Ja sam Bog Abrahamov, Bog Izakov i Bog Jakovljev? Nije on Bog mrtvih, nego
    živih!”
  box-NT: Le bía le minɛ́n lé o *Abarahaamu, là á *Izaaki, là á *Zakoobu ɓàn
    Dónbeenì. Le Dónbeenì lé bìa yìo wi lua ɓàn Dónbeenì. Le yínɔń nì-hía
    ɓàn Dónbeenì.»
  ote-NT: “Nuga go rá Ajua̱gui ra Abrá, ne ra Isaac, ne ra Cobo.” Ajua̱ go gueꞌa̱
    ra Ajua̱ de núꞌʉ te, hingue de núꞌʉ xa du. Hangue ra Abrá ne ra Isaac ne ra Cobo
    bí te ja rá thandi Ajua̱.
  wnu-wnu: ‘Ye Abraham Aisak ne Yekop wurinou Qenu.’ Qob eng qanam eng, bebereg qenen
    igamau eng wonou Qenu.”
  zam-NT: ―Daa nac Diox che'n xudgool gu' Abraham, Isaac, no Cob. Hui' gu' nexa. Yende
    mod gàc Diox Diox che'n mèn co' ndxelo ndxelux co'se' ñeei loo mèn. Por cona,
    non na' le' Abraham no Isaac no Cob naban co'te' ndyàa xa' tac Diox mbez nac Diox
    Diox che'n xa'a.
  zyp-NT: ‘Kama cawh Abraham Khazing, Isak Khazing le Jakob Khazing ka cang,’ a tahpaw
    khah rei bang bei he ceh maw? Ama cawh mehthi aa Khazing cang be, canghrasala
    mehring aa Khazing a cang hri,” tatah a palei he.
  sey-NT: ‘Yëꞌë cato Abraham, Isaac, cuiꞌne Jacobo Diusu aꞌë.’ Diusu cato ju̱ꞌisicohuaꞌi
    Diusu peoji. Ja̱ë cato huajëcohuaꞌi Diusu api.”
  nvm-nvm: Regavo vuak iji bu isoinva iji God fu ijeg kuai, Naiji na e Eburam ga e
    Aisek ga e Jekafbuon Godno kuain. Ijefuon maiji fu e iji nivek karijo ijiebuon
    God. Regavo fu e iji buka mukor aoivo ijiebuon God bano kiain.
  mps-mps: ‘Ena da, te Abrahamgo God me, ena te Aisakgo God me, ena te Jekopgo God
    me bidalubo dao,’ Godigo te po wai. Tama te po page e dao, God aga te isila silali
    bidi dabego God menio. Aga te ula dali megi bidibo bidi dabego God dao,” Jisasgo
    te po wai.
  pab-NT: '“Natyo atyo Abraão, Isaque, Jacó xoaha Nenorexa”, nehenere. Hoka exeharenai
    atyo hotikijita: Enore atyo kasexenai Nenorexa hoka maisa atyo kamatinai Nenorexa
    xini — nexa.'
  llg-llg: ‘Au ia, o baꞌi mala Manetualain. Fo ndia baꞌi Abraham, baꞌi Isak, ma baꞌi
    Yakob. Sila basa sala lakaluku-lakatele lakandondoo henin neu Ndia losa hatematak
    ia.’ Ita bubuluk, tae, ledoeik Lamatuak kokolak leondiak, na, baꞌi la sila mate
    sala dook ia so. Tehuu Manetualain nae, Ndia bei dadik neu sila Lamatuan. Huu
    ndia, de ita bubuluk, tae, sila samanen bei lasoda lakandoo, mae sila mate dook
    ia so. De mae hataholi mana matek, tehuu ana nasoda fali. Huu kada hataholi kasodak
    nakaluku-nakatele neu Manetualain, tehuu taa hataholi mana matek hetu?!”
  kyf-kyf: '‹-Amɩ -wa *Ablaamʋʋ -Lagɔ, *Izakɩɩ -Lagɔ, *Zakɔbʋʋ -Lagɔ.› » ''Ɩn -Zezu
    yia we -gʋdɩɛ: «-Lagɔ mɩa, ''yliyɔganyaa -Lagɔ -wa. Ɔ ''nɩ tlɩtlɩnyaa -Lagɔ.»'
  tpi-tpi: ‘Mi God bilong Abraham na bilong Aisak na bilong Jekop.’ God em i no God
    bilong ol man i dai pinis. Em i God bilong ol man i stap laip.”
  mih-NT: “Yuhvi cui Ndyoo sii ra Abraham ta sii ra Isaac ta sii ra Jacob.” Yɨvɨ Ndyoo
    sii ñiyɨvɨ ndaha sihi cuii cuu ra. Ndyoo cuu ra sii ñiyɨvɨ cua cundito tandɨhɨ
    cuii tyiemvu.
  qvh-NT: ‘Abrahampa, Isaacpa y Jacobpa Diosninmi noga caycä.’ Wanogcuna mana cawariyämunanpä
    captenga ¿imanöpatä Abrahampa, Isaacpa y Jacobpa Diosnin canman? Sayno caycaptenga
    ¿imanirtä gamcuna criyiyanquisu wanogcuna cawariyämunanpä cayashganta?”
  kms-kms: Ni nari, ‘Nge Abraham ningg God, Aisak ningg God di Jekop ningg God.’ God
    ni wute mati ye ni mingg God segi, ni wute urupuine mas ye ni mingg God.”
  agn-agn: ang ganing, ‘Yo tang Dios ni Abraham, ni Isaac, ig ni Jacob.’ Piro ang
    Dios, belag ta Dios tang mga patay. Tanandia Dios tang mga boi.”
  nhi-NT: “Neh iDios in Abraham, in Isaac, uan in Jacob”? Ica non ixconmatican, Dios
    amo iDios in miquemeh, tlamo yeh iDios naquin yoltoqueh.
  ttc-NT: “Wetz a'in te Dios aj ntzaj kyna'o' te Abran b'ix te Isak b'ix te Jacob.”
    Ntons astilji te Qtata Dios tetz nya'tx jun Dios kye kamnaq sinoke jun Dios aj
    ntzaj na'o' kyitza' xjal aj itz'oje'.»
  dan-1931: Jeg er Abrahams Gud og Isaks Gud og Jakobs Gud. Han er ikke dødes, men
    levendes Gud.”
  kwj-kwj: ‘Ani Epuraham Gotri, Aisak Gotri, e, Jekop Gotri.’ Do Gotri haro himako
    wui Gotri mina, himamwale tinga ete da ete da himako wui Gotri.”
  vie-OVCB: ‘Ta là Đức Chúa Trời của Áp-ra-ham, Đức Chúa Trời của Y-sác, và Đức Chúa
    Trời của Gia-cốp.’ Ngài không phải là Đức Chúa Trời của người chết, nhưng Đức
    Chúa Trời của người sống.”
  kze-kze: Áánútu Mósesintavena maarán-áímbá séna Áánútu úne. enaíkwá'ná Ááváramune
    Áísákaane Yákópone miwítí Áánútu úne siráiye. Áánútu mináímbá siráimba minkáúmbó-kwáásí
    á'a púwúwasa utamátínkaraambanivo mináímbá siráimba pósa miwí úwoi máyáawe Ísu
    súwasa
  mpj-mpj: ‘Ngayurna Mama ngarnawarrapurlukarna-janampa maaja maju nyinani Yipuramku,
    Yajikkukamu Jayikapku.’ Yiltaya palukaja wanka nyinani ngarnawarra Mamamili ngurrangka.”
  lbk-lbk: ‘Sak-en nan Dios cha Abraham, Isaac, ya Jacob.’ Laychena'y kanan en faken
    siya nan Dios si natey, mod-i ket Dios si matatakho.”
  mto-NT: “XNteꞌyamidup a̱tseꞌe je̱ Abraham, je̱ Isaac, ma̱a̱t je̱ Jacob.” Je̱ꞌe̱
    ka̱jx tseꞌe, Ntyeꞌyamivapts je̱ꞌe̱ veꞌe je̱ jayu je̱ Nteꞌyam pa̱n pa̱n jatyeꞌe
    jaanchjaꞌvijidu ku veꞌe yꞌo̱o̱ꞌktini, kaꞌa tseꞌe je̱ jyo̱o̱tta je̱ jyaꞌvinda yꞌa̱a̱ꞌka,
    joojntykidup je̱ꞌe̱ veꞌe.
  bzh-bzh: ‘Sa Abraham yi Anutu sa, gIsaak yi Anutu sa, geYakop yi Anutu sa.’ Nabë
    mehönon denadiiḳ bemalaj nama na veröḳ yi, og su yoh vu bë nanër nabë lööho
    hir Anutu yi rë, gaḳ lööho denedo malaj-tumsën, in Anutu og alam malaj vesa los
    malaj-tumsën hir Anutu yi.”
  guj-2017: ‘હું ઇબ્રાહિમનો, ઇસહાકનો તથા યાકૂબનો ઈશ્વર છું;’ તેઓ મરણ પામેલાઓના નહિ
    પણ જીવતાંઓના ઈશ્વર છે.”
  jvn-NT: '@see-verse:MAT.022.031'
  byr-byr: Dahaaꞌ kuna nɨmɨ Evɨraamɨmɨre Gotɨyainyɨra. Aazakɨmɨre Gotɨyainyɨra. Jaikopɨmɨre
    Gotɨyainyɨra. Sara dɨnɨkeꞌna sahwai aꞌmwe bainɨkeraavɨre Gotɨyai mɨka. Aawa. Gamɨre
    bainɨkeraavɨ kuna maremwaaidelyɨ. Gamɨnyɨne aꞌmwe gaala mwaaihasaraavɨre Gotɨyalyɨ.”
  ian-ian: God Moses kat wandɨ. Wun Ebrahamna njambwi, Aisakna njambwi, Jekopna njambwi
    nyan wun waa wandɨ God waa tamba pɨlɨwutndi. God kiya nɨmbana njambwi nyan ana
    ndɨ. Kwo lɨga nɨmbana njambwi nyana God waa wandɨ Jisas.
  hun-hun: »Én vagyok Ábrahám Istene, Izsák Istene és Jákób Istene«? Az Isten nem
    holtaknak, hanem élőknek Istene.“
  mcf-NT: Naden dada uapampic. “Abadauan caid yec Acobo caid yec Isac caid yec quequidtedishun
    ëbi Papa capec,” quepampic Nuquin Papa ënden unësampid chiequi. Unësun matses
    tantienquien mimbi danec. Unësash aton dada chodquiambic aton tantiate unësambo
    icnuc abi Nuquin Papa tantiatsiash —quepondash Esus.
  kjs-kjs: Niri Abraham-para Aisak-para Jekop-para nimuna Gote pi lisa. Go-rupa paa-daa
    Gote-re abala kome enaalinuna Gote-daa dia, pare nipu kagaa piramala pope enaalinuna
    Gote yade.
  mni-mni: "\x93‘Eidi Abraham-gi Tengban Mapu, Isaac-ki Tengban Mapu, amasung Jacob-ki\
    \ Tengban Mapuni.’\x92 Mahakti asibasinggi Tengban Mapu natte, adubu ahingbasinggi\
    \ Tengban Mapuni.”\x94"
  yad-NT: '@see-verse:MAT.022.031'
  mxb-NT: “Yuꞌu̱ kúú Ndios noo̱ Abraham, ta yuꞌu̱ kúú Ndios noo̱ Isaac, ta yuꞌu̱ taꞌani
    kúú Ndios noo̱ Jacob”? Dión ni̱ kaa na̱, dá chi̱ ko̱ kúú taꞌon na Ndios no̱ó na̱
    ni̱ xiꞌi̱, diꞌa no̱ó na̱ ta̱kí vá kúú ná Ndios, chi̱ ndidaá vá ña̱yuu ndéi takí
    noo̱ ná.
  pon-2006A: ‘Ngehi me Koht en Eipraam, Koht en Aisek, oh Koht en Seikop.’ Eri, met
    wehwehki me ih Koht en me momour akan, a kaidehkin Koht en me melahr akan.”
  maq-NT: “Ngahan xi Nina rë Abraham ngahan, Nina rë Isaac hacuaha cojo Nina rë Jacob.”
    Cuatjin cachja Nina. Peru ndaja hyun ta Nina ne, hacuiin Nina rë nima ta Nina
    rë xuta xi quicun me.
  hto-hto: “Dáaruido Abraham Juzíñamuidɨcue, naa Isaac, Jacob dɨga,” mei afémacɨ Juzíñamui
    illánomo cáadiaɨoɨza. Mei uáfueza, Juzíñamui tɨ́idɨno íeñede mei jɨáɨfodo cáadɨno
    ie, —daɨde.
  por-BRBSL: '''Eu sou o Deus de Abraão, e o Deus de Isaac, e o Deus de Jacó''?Deus
    não é o Deus dos mortos, mas o Deus dos vivos”.'
  ces-NKB: ‘Já jsem Bůh Abrahama, Bůh Izáka a Bůh Jákoba’? Bůh není Bohem mrtvých,
    ale živých!”
  cui-cui: ‘Xan Abraham pia Nacomʉn tatsin, irʉ Isaac pia Nacomʉn tatsin, irʉ Jacob
    pia Nacomʉn tatsin’, jei Nacom. Baxua Nacom paeba tsipei Abraham irʉ Isaac irʉ
    Jacob pomonae bayatha pewerapaewi anoxuae equeicha caewa asʉ jinompa Nacom pia
    nacuatheicha tatsi. Pomonae pewerapaewi pomonae jopa caewa equeicha asʉ pejinompaewi,
    barapomonae jopa pia Nacom tatsi, pon itabocotha eca. Saya jame meisa pomonae
    bayatha pewerapaewi xua caewa equeicha asʉ pejinompaewi, pomonae pejume cowʉntsiwixaetsi
    Nacom barapomonae jame pia Nacom tatsi, pon itabocotha eca, jei Jesús.
  boj-2014: ‘E Abraham aqa Qotei. E Aisak aqa Qotei. E Jekop aqa Qotei.’ Qotei a degsi
    marej deqa iga qalieonum, Qotei a tamo moreŋo qaji naŋgo Qotei sai. A tamo ŋambile
    so qaji naŋgo Qotei.”
  eng-OEBUS: ‘I am the God of Abraham, and the God of Isaac, and the God of Jacob’?
    He is not the God of dead people, but of living.”
  eri-eri: ‘Ji Abraham nomo Itou, ji Aisak nomo Itou, ji Jekop nomo Itou.’ Itou no
    nere umou fai nebere Itou uwa. No fai agenege auma yafade waha nebere Itou.”
  aly-aly: Akngeyel Moses renh ilek, ‘Ayeng ngkwenhek-rnem ingkerrenhek Atyetyart
    aneyenh, Abraham-ek, Isaac-ek, Jacob-ek.’ Rernem iteth-antey aneyarr-alpek Akngey-kenh
    apmerel irrwerl, Abraham-akerr, Isaac-akerr, Jacob-akerr. Arrantherran ingwer-rnem
    apmwel-aretharl akalty-antheyel intem ilwenty-arrpantey. Rernem ipmepenh itethirremel
    ingkerrenh alpek Akngey-itwel aney-alpek, intem-antey. Alakenh-anyem, anwantherrarl
    ilwem, Akngeyel anenhantherrenh angkep arrpemarl itethilem, anwantherrap apmer
    ikwerenh-warl irrwerl alpem, ra arrenhantherr arntarnt-arayntetyek apmer ikwerenh-itwek
    intem-antey.”
  wiu-wiu: Eya wa akeneya. Noanupa Eberame Aisaketa Yekobe toa einago-menane Akolaliyo
    uku wa akeneyano, onepa tuane ali atoane Akolali mena. Mea kama piki ali atoane
    Akolaliyo uku wa okome akedeko wa Yesuyo oka.
  swe-swe: ’Jag är [inte var] Abrahams Gud, och Isaks Gud och Jakobs Gud’? Han är
    inte en Gud för de döda, utan för levande!”
  cth-cth: Hothloilah, kadout tangcoungnaw boutthawnae dawk teh, Cathut ni kai teh
    Abraham e Cathut, Isak e Cathut, Jakop e Cathut lah ka o telah nangmouh koe a
    dei e hah na touk boi awh hoeh maw. Cathut teh kadoutnaw e Cathut nahoeh. Kahringnaw
    e Cathut doeh telah atipouh.
  mti-mti: Ne Ebraam God meuma, Aisak God meuma, sira Jekob God meuma. Me bo igiyawa
    God muma onan, megara me kaninga wakeemewa God muma.
  pad-NT: “Moisés, hovani Abraão kaDeus ho, Isaque kaDeus ho, Jacó kaDeus ho.” Niha
    ada Deus. Deus Moisé-ra vara ni'avini kari, vaabini'bo'da'iki adani Abraão, Isaque,
    Jacó vihiki. Kidimoni vihina asia vahokiki adani, ni-ihimiki ida vakadimahi. Avahoki'iki
    adani ija'ari vaabini'iki, asia vakadiDeus hiki ada Deus — va'ora ni'aha ada Jesus.
  twi-twi: ‘Mene Abraham Nyankopɔn, Isak Nyankopɔn ne Yakob Nyankopɔn no?’ Eyi kyerɛ
    sɛ, Onyankopɔn nyɛ awufo Nyankopɔn na mmom, ateasefo Nyankopɔn.”
  hlt-hlt: '''Kai tah Abraham kah Pathen, Isaak kah Pathen, Jakob kah Pathen ni. Aka
    duek rhoek kah pawt tih aka hing rhoek kah Pathen ni,’ a ti ta,” a ti nah.'
  tbz-SIM: N tú Kuyie nku ɑ yɛmbɛ̀ Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu bɛ̀ do tũ nkù.
    Kuyie nyí tú bɛcíríbɛ̀ kɔku, kù tú bɛfòùbɛ̀ kɔku nku.
  san-GUJ: '"અહમિબ્રાહીમ ઈશ્વર ઇસ્હાક ઈશ્વરો યાકૂબ ઈશ્વર" ઇતિ કિં યુષ્માભિ ર્નાપાઠિ?
    કિન્ત્વીશ્વરો જીવતામ્ ઈશ્વર:, સ મૃતાનામીશ્વરો નહિ|'
  ake-NT: ‘Papa urɨ, Epʉra'an, Aisi', Seko' e'to' itese' ipɨ',’ tawon. Papa, iyeri'sa'
    kon e'to' itese' pɨ' pen e'tane nurɨnan kon,” ta'pʉ Sises uya.
  qvn-NT: ‘Nogaga cayä unay Abrahampa, Isaacpa, Jacobpa Diosninmi’. Paycunaga wanusha
    cayarsi cawarcayanmi, niram. Chaura Diosga manam wanushacunapa Diosninchu, antis
    cawayagcunapa Diosninmi”.
  tku-NT: “Quit ixDiosca'n Abraham ē Isaac ē Jacob”, huanli. Dios ū'tza' ixDiosca'n
    xalakahuan ē jā ixDiosca'n xanīn.
  bjk-bjk: ‘E a God te Abaram, a God te Aisak ma bara a God te Jekop.’ Ine kaim bara
    a God möxö nangadi minet. Kaim! Inexalik ine a God möxö nangadi to.”
  msy-2020: ‘Kɨ Abraham ko Aisak ko Jekopɨn God.’ God gumazir ariaghirezibar God puvatɨ,
    a gumazir angamɨra itibar God.”
  bpr-bpr: ‘Do i Dwata fnangamfù Abraham, Isaak na Dyékob.’ Na yé kayèan man dini
    kenen Dwata fnangamfù i dad to mlawil fa, ise ku i dad mati.”
  cle-NT: “Jniá³ nɨ³ Dios chié̱y² Abraham, Dios chié̱y² Isaac baáy⁴ hi³chie̱y³² Jacob.”
    Gá⁴féh³ liáh³ja̱³, chiaah¹ Dios nɨ³ há⁴hí̱³ Dios chié̱y² diáh⁴ hi³ na³jú̱y¹ nɨ³.
    Na³lɨ́y⁴ Dios chié̱y² diáh⁴ hi³ na³ji̱í̱yh⁴ ba².
  txq-txq: ‘Au ia, Manetualain numa o baꞌim mara mai, sira baꞌi Abraham, baꞌi Isak,
    ma baꞌi Yakob. Basa sara rakaluku-rakatele rakandoo neu Au, losa hatematak ia.’
    Ita bubuluk tae, neu Manetualain kokolak talo naa, baꞌir raa mate dook ka ena.
    Tehuu Manetualain nafada nakandoo nae, Ndia bei dadi neu sira Lamatuan. Huu naa
    de ita bubuluk tae, sira samanen nara bei rasoda rakandoo, leo mae ara mate dook
    ka ena. Dadi leo mae hatahori mate, tehuu ana nasoda fali numa mamaten mai. Kada
    hatahori masodak ndia mana nakaluku-nakatele neu Manetualain, ta hatahori mates,
    hetu?!”
  aaz-aaz: ‘Au reꞌ ia, sin ho kaꞌo sin Uisneno. Esan reꞌ kaꞌo Abraham, kaꞌo Isak,
    ma kaꞌo Yakop. Sin arsin ok-okeꞌ naꞌruir ein ma naꞌbesan piut neun Kau ntean oras
    ia.’ Hi mihini mmak, oras Uisneno naꞌuab on naan, aꞌnaef ein naan anmaten nrarin
    aꞌroo-ꞌroo goen et unuꞌ. Mes Uisneno nak In njair sin Uisneon goa feꞌ. Es naan
    ate, hit tahiin tak, sin asmaank ein anmonin nkonon, maski sin nmate nrarin, mes
    sin nmonin nfanin. Fin suma atoin amonit es reꞌ naꞌruriꞌ ma naꞌbees neu Uisneno.
    Ka tiit fa amates naꞌbees neu Uisneno!”
  qup-NT: Ñuka kani Yaya Dios, maykantami Abraham, Isaak, Jakob kushichiwanahun nishpa.
    Chasna Yaya Dios rimashpan yachanchi chay yaya rukunchikuna wañushpankunapas paywa
    pakta kawsa kahushkankunata. Kawsakunallami Yaya Diosta kushichinahun, wañushkakunaka
    mana payta kushichinahunchu nishpa.
  dop-dop: Mɑ kɛ́ Apǝlɑhɑm nɑ Ɩsɑɑkɑ nɑ Yɑkɔpʋ pɑ Ɩsɔ kɛ́. Ɩsɔ kɛ́ weesuɣu nyǝ́mɑ
    nyǝŋ kɛ́, ɩ tɑ kɛ sǝtɑɑ Ɩsɔ.
  azb-azb: '@see-verse:MAT.022.031'
  eng-DBY: I am the God of Abraham, and the God of Isaac, and the God of Jacob? God
    is not God of [the] dead, but of [the] living.
  guo-NT: 'Dios ampox jʉm-aech Moisésliajwa: ‘Xan amwʉtjel Abraham, Isaac, Jacobbej,
    japi pejDiosnan’ —aech Dios. Samata, xatis chiekal matabijas, asamatkoi tʉps wʉt
    pejme duilaxaespox. Chiekal matabijasbej, wajwʉajnapijiw, chajia tʉpi, japi napels-el.
    Samata, Abraham, Isaac, Jacobbej, japi amwʉtjel Diosxotse duilafʉl —aech Jesús
    saduceosliajwa.'
  hla-hla: 'Nonei e mar ranga u teka: ‘Alia a Sunahan tere Abraham na lia a Sunahan
    tere Aisek na lia a Sunahan tere Jekop i romana.’ U ranga teka e poiena nonei
    e ma Sunahan uanei turu katun u mate. E moa. Nonei a Sunahan turu katun te toatoar.
    Ere Abraham mere Aisek ne Jekop i mate hakapa, kaba nori i ma taiai. Taraha, u
    ranga teka e poiena nori e toatoa noar.”'
  mav-NT: — Uito ti Aparãu eTupana Isaki eTupana. Uito ti Iako eTupana e. Mi'i tupono
    pywo pe are'e ehepe Aparãu Isaki Iako tukupte'en ne e. Katu­pono Tupana ti yt
    map haria eTupana i. Ta'i ihãite rakaria eTupana yn e. Mi'i tupono mi'iria topap
    wen ma'ato i'atuieĩne'en pakup i hamuat toĩne'en na'yn e Iesui Tupana ehay miwan
    miat wan pakup i haria pe yt kat i ra'yn ti aiku'uro hawyi aheĩne'en hap e haria
    pe.
  kpf-kpf: ‘Nâ Abaram sot Isaka sot Yakobo, zeŋgât Anutu.’ Nâ zorât sa nâŋgânek. Zâk
    mom buŋ urâwe, zeŋgât Anutu buŋâ. Gwâlâ ândie, zeŋgât Anutu. Zorat Abaram sot
    Isaka sot Yakobo, zen mân buŋ urâwe. Anutu sot gwâlâ ândie.”
  ppo-ppo: '@see-verse:MAT.022.031'
  hin-2017: ‘मैं अब्राहम का परमेश्वर, और इसहाक का परमेश्वर, और याकूब का परमेश्वर हूँ?’
    वह तो मरे हुओं का नहीं, परन्तु जीवितों का परमेश्वर है।”
  bef-bef: Nani Abalahahi afoꞌafita nohube, to nani Isakahi afoꞌafita nohube, to nani
    Yakopuhi afoꞌafita nohube, luto Huꞌma luꞌehina yabe. Huꞌma ai filiꞌahana bonaꞌmagi
    afoꞌanifu menohunagi enali minoba minoba bonaꞌmagihi afoꞌanifita nohibe, luto
    Yesu lu epiꞌehina yabe.
  amm-amm: “Yo mo Apolofamoni Koto, Isakoni Koto, Yokoponi Koto nali no.” Koto mo
    kolikali nokoni Koto muwoi, amai si nokoni Koto na. No monoi no nonani noko iyali
    mo pa kolikalikaikiso, yausai ifou na auwonouluki.”
  zaj-zaj: ‘Nie iyo Mulungu wa Ablaham, na Isaka, na Yakobo.’ Heyo iyo Mulungu wa
    wanhu wagima na sio Mulungu wa wanhu wadanganhike.”
  chq-NT: “Jna‑a Dios tya' Abraham, joongɨ tya' Isaac, joongɨ tya' Jacob.” 'In Dios
    Jmii²¹ do jon' Dios tya' 'in nijuin¹, Dios tya' tsá² jiin'¹ 'ii.
  swp-swp: ‘Eau Aberahama ena Eaubada, eo Isaako ena Eaubada, eo Iakobo ena Eaubada
    (Ex. 3.6)?’ Eaubada, taumatemate nige edi Eaubada, taumaumauri mo edi Eaubada.”
  bjr-bjr: Mifa kuqufusa findifi mina faqa marianara maaqi qinau. Qinee Abarahaana
    faqa Isakeena faqa Yakooboona faqa misa Anutusa qinee marunausa maridaqa. Anutufa
    sia ooqai misa maaqoo maru kamuqoo misa Anutusa mariafannaqee qinau. Ooqai kuqufusa
    doo findifiqa Anutuna faqa maqee marianara mi ufana misa Anutusa marunausa maridaqee
    qinau. Minara Abarahaana faqa Isakeena faqa Yakooboona faqa sia misara kuqiqa
    mariaafoo qiaqa. Kaqi Anutuna faqa innaarunai maridammiafoo qiaqa. Anutufa sia
    kuqirausa Anutufa maridanoo. Kaqi mariasa misa Anutufa maridanoo. Innee minara
    sia fee asaana rumasee irida fee.
  aby-aby: '@see-verse:MAT.022.031'
  eng-YLT: I am the God of Abraham, and the God of Isaac, and the God of Jacob? God
    is not a God of dead men, but of living.'
  jni-jni: Mimani Asere aweme ma vengize dā anu zatu uvengize waniba.
  kne-kne: ‘Sak-en si Diyos ay deda ay Diyos da Abraham en Isaac ya si Jacob.’ Say
    kanana di olay mo nabayag ay nanatey da Abraham. Di layden nina ay kalien et matago
    kasin di natey, tan si Diyos et baken Diyos di natey ay ipogaw mo adi et din matmatago.”
  tgj-tgj: ‘Ngo Abraham gv Pwknvyarnv ngv, Isaak gv Pwknvyarnv ngv, okv Jakop gv Pwknvyarnv
    ngv.’ Nw turnv vdwgv Pwknvyarnv ngv, sinv gvngvma.”
  gui-NT: 'Echa oyecuatía oi corai: “Che co jae Abraham, Isaac, jare Jacob iTumpa
    —jei Tumpa”. Jocorai oyecuatía oi —jei—. Tumpa mbaeti co omanogüe vae reta iTumpa.
    Jae co tecove güɨnoi vae reta iTumpa —jei.'
  quc-TT: In riꞌ, ri in uDios ri Abraham, ri Isaac, xuqujeꞌ ri Jacob. Ri Dios man
    kiDios taj kaminaqibꞌ xane kiDios e kꞌaslik taq winaq.
  heg-NTPO: ‘Auk niam, Lamtua Allah deng ku upum Abraham, Isak, nol Yakob. Oen todan-lahing
    Auk napiut, maa lius hahalas nia.’ Lam kit tana noan dedeng Ama Lamtua in aa ela
    ka, blalan nas mates blaan tene son. Mo Ama Lamtua Allah tek noan, Un daid oen
    Lamtuan maa lius halas ni nabale. Undeng na le kit tana noan, oen mates blaan
    son kon no, oen hmangin nas nulis nabale. Tiata atuli li mate kon no, mam un nuli
    pait. Ta suma atuil in nuli sii man todan-lahing Ama Lamtua Allah, mo atuil in
    mate lo, ta lo?!”
  ptu-ptu: ‘Kaom too inde Puang Allataala to napenombai Abraham, Ishak, anna Yakub’?
    Dadi moinna anna puham mate indo to tallu, sapo' mannassa anna tuboi temo aka
    anggam to tubo mala umpenombai Puang Allataala.”
  bzd-NTPO: ‘Ye' dör Abraham, Isaac ena Jacob, e'pa Këköl.’ Ie' kë̀ dör s'duowa̱ e'pa
    Këköl. ¡Ie' dör s'ttsë'ka e'pa Këköl! E' kue̱ki̱ se' wa̱ ijche̱r tö s'duowa̱ e'pa
    shke̱rdaka̱ne.
  kwf-kwf: ‘NauꞋa na God sa Abraham, ma na God sa Aesak, ma na God sa Jakob.’ Na fadalana
    neꞋe Ꞌuri, ngwae neꞋeri ki neꞋe kira mae naꞋa, God nia saea neꞋe nia God kira
    Ꞌua, osiꞋana kira mauri naꞋa faꞋinia.”
  eng-WYC-2017: I am God of Abraham, and God of Isaac, and God of Jacob? he is not
    God of dead men, but of living men.
  eng-WMBB: ‘I am the God of Abraham, and the God of Isaac, and the God of Jacob’?
    God is not the God of the dead, but of the living.”
  zat-NTPS: “Neda' naca' Dios chee̱ Abraham, ne Dios chee̱ Isaac, ne Dios chee̱ Jacob.”
    Dios quebe naque̱' Dios chee̱ benne' gate, san naque̱' Dios chee̱ benne' ban,
    benne' ca' ba gulatie̱' lu xe̱zr la xu nigá.
  spp-spp: “Mii u ɲyɛ Ibirayima ná Ishaka ná Yakuba u Kileŋi.” Ɲyɛ puru jwump'à li
    cyêe na pire mpii ɲyii wuu pi ɲyɛ wani Kile yyére. Sùpyire ɲyii woore ti maha
    Kile pêre, kwùubii kyaa bà mɛ.»
  zty-NTPS: 'Ki wnné'': “Neda'' naka'' Dios che Bran, na'' Dios che Isaak, na'' Dios
    che Jakob.” Dios bi nake'' Dios chegak benne'' gat ka'', benne'' nátgake'' to
    chi''ize, san nake'' Dios chegak benne'' ban ka'', benne'' nníta''gake'' nbángake''
    ḻa''kze gótgake'' ža ni''te.'
  mek-mek: Abraham, Aisak, ke Iakobo ufainagai kemae mo ganinagai, Deo ago alogai
    lo eufa auga alogai Moses eapakina penia aisama eifa, ‘Lau Abraham, Aisak, ke
    Iakobo fou eꞌi Deo,’ eoma. Ega puo Deo auga kemae umamo auꞌi eꞌi Deo laaꞌi kai,
    kemae kai keague auꞌi eꞌi Deo,” eoma.
  aey-aey: ‘Ija Ebrahamna Anut, ija Aisakna Anut, ija Jekobna Anut,’ en. Anut uqa
    cal mein eundec agena Anut qee, uqa cebac bilegina agena Anut,” aden.
  urd-GVH: उसने फ़रमाया, ‘मैं इब्राहीम का ख़ुदा, इसहाक़ का ख़ुदा और याक़ूब का ख़ुदा
    हूँ,’ हालाँकि उस वक़्त तीनों काफ़ी अरसे से मर चुके थे। इसका मतलब है कि यह हक़ीक़त
    में ज़िंदा हैं। क्योंकि अल्लाह मुरदों का नहीं बल्कि ज़िंदों का ख़ुदा है।”
  ycn-ycn: 'Ricá quemari méqueca Tupana quemacá Moisesmi chujlo i''imacá. Rimá rijló:
    “Abraham, Isaac, Jacob, quele pechu i''imari nochojé caphí”. Marí que rimacá nanacu
    rijló nataqui''ichami. Uncá ihue''epila meque quemacánaca ricá rimacare nacú.
    Uncá necá, caja taca''acaño, pechu i''imalajla richojé caphí. Eyá necá cajmuruna
    pechu i''imari richojé caphí —que rimacá najló, nahue''epícaloje raú caja taca''acaño
    naquiyana i''imacá cajmuruna je''echú chu penaje.'
  djr-djr: ‘Ŋarrany dhuwal God-Waŋarr Yipurayimgu ga Yitjakku ga Djaykupku.’ Yaka
    ŋayi ŋunhi God-Waŋarr rakunymirriwnydja yolŋuw walalaŋ, ŋany walŋamirriw yan.”
  kvg-kvg: 'Ndego āv gene-eín nqǽgo, ‘No Eibleem-gé Mbumbukiám, neka Aezek-gé
    Mbumbukiám, neka Zekop-gé Mbumbukiám.’ Nqanek manqat ni āv qaninømánd nqǽgo:
    Ndigu ezoqam zua ndøkhandi꞉zát, Mbumbukiam namba. Zapa ndǿgo, Mbumbukiam ndego
    ambá av nqǣgo, løvøte ezoqam-gē Mbumbukiām, geté ndego khandi ezoqam-gé
    Mbumbukiám.”'
  rug-rug: ‘Arau sa Tamasa te Ebarahami, te Aisake, meke te Zekopi,’ gua. Na Tamasa
    tadi na tie toadi si Asa, lopu tadi pu matedi,” gua se Zisu.
  hop-NT: Nu hapi Abraham, pu Isaac, pu Jacob, pumuy Tutuyqawhqaamu, it’a? (Noqw ōviy
    puma nāto yēse.) Oviy pi God qa so’pumuy amumi tutuyqawi, pi yesqamuy amumii.
  san-URD: '"اَہَمِبْراہِیمَ اِیشْوَرَ اِسْہاکَ اِیشْوَرو یاکُوبَ اِیشْوَرَ" اِتِ
    کِں یُشْمابھِ رْناپاٹھِ؟ کِنْتْوِیشْوَرو جِیوَتامْ اِیشْوَرَ:، سَ مرِتانامِیشْوَرو
    نَہِ۔'
  heb-LB: ’אנוכי אלוהי אברהם, אלוהי יצחק ואלוהי יעקב!‘ והרי אלוהים הוא אלוהי החיים
    ולא אלוהי המתים!“
  caf-NT: ‘Si Abraham, Isaac, 'ink'ez Jacob, hubuYak'usda 'ust'ah.’ 'Aw yaidla hubuYak'usda
    ilah 'int'ah. Hukhuna 'en hubuYak'usda nusli unli 'et huwa.”
  mio-NT: maan ra Ndioo cuu ra, ta sacahnu ra Abraham chihin ra. Sacahnu ra Isaac
    chihin ra, ta sacahnu tahan ra Jacob chihin ra, cati ra. [Chacan cuu cha chito
    yo cha natacu ndico ñivi ndii,] vati iyo ndito ndico ra ta ra, ta sacahnu ra chi
    ra Ndioo. Ña cuu sacahnu ñivi ndii chi ra ―cati ra Jesuu chi ra saduceo ta ra.
  srq-NT: 'Ã ño Dios cheẽ embesa ji re: Abraham nderecua chõ aɨco nguiã se co. Isaac
    nderecua abe. Jacob rerecua abe no, ɨ que embesa ji ra. Ã ngue mano ndei nyii
    ra. Ereco siqui beɨ chõ nguiã namo ã. Mbia raaque rerecua eã ño Dios re. Mbia
    reco rerecua chõ ae re, ɨ que Jesús ñee mbia je ra.'
  kje-NT: ‘Ya amwali Makromod Lalap man Abraham, Isak, noro Yakup ra'ul'uli rasa'sa'a
    rakan lere eniyeni.’ Ri man makiyedi ka ra'uli rasa'a Makromod Lalap, maa ri man
    mori penia ra'uli rasa'e!”
  gaz-gaz: ‘Ani Waaqa Abrahaam, Waaqa Yisihaaqii fi Waaqa Yaaqoob.’Inni Waaqa warra
    jiraataniiti malee Waaqa warra duʼanii miti.”
  kud-kud: “Yau Abelaham yana Yaubada na Aisake yana Yaubada na Yakobo yana Yaubada”.
    Yaubada nigele tomowa mwalomwalowoidi yadi Yaubada, na hesi tomowa mayawahidi
    yadi Yaubada, ainaena tautaubadaowa mayawahidi teina ta'i himiyamiya.’
  urb-NT: “Ihẽ rehe ipy'a ke Amarã moĩ moĩ katu. Isak aja tĩ. Jako aja tĩ. Ipy'a ke
    a'eta moĩ moĩ katu tĩ” aja Tupã. —Pesarahã! Ixuwe ixo ame'ẽ ta jõ Tupã rehe ipy'a
    ke moĩ moĩ katu. Manõ ame'ẽ ta anĩ. Aja rahã, Amarã ta'ã ixuwe katu aja te'e ta
    ixo 'y. Yman riki manõ. I'ã ixuwe katu aja te'e ta ixo 'y. A'erehe tapijar te'e
    we ipy'a ke moĩ moĩ katu Tupã rehe. A'erehe manõ ame'ẽ ta kwera katu ta kỹ, aja
    Tupã mujekwa katu — aja Jesu pandu.
  fra-LSG: Je suis le Dieu d’Abraham, le Dieu d’Isaac, et le Dieu de Jacob? Dieu n’est
    pas Dieu des morts, mais des vivants.
  san-HK: '"ahamibrAhIma Izvara ishAka Izvaro yAkUba Izvara" iti kiM yuSmAbhi rnApAThi?
    kintvIzvaro jIvatAm Izvara:, sa mRtAnAmIzvaro nahi|'
  cak-SNT: Inreꞌ in Ru-Dios ri Abraham, in Ru-Dios ri Isaac y in Ru-Dios ri Jacob.
    Quireꞌ xuꞌej ri Dios ojier can. Ri Dios man Qui-Dios ta ri quiminakiꞌ, xa Qui-Dios
    ri icꞌas, xchaꞌ ri Jesús.
  uvh-uvh: Anutu wari ning togu', na Ebraham ning Anutu a Aisak ning Anutu a Jekop
    ning Anutu wari itik. Ka beng sini' Anutu adi aming famineng ka wa timinggi' sini'
    kuma' kumoging ganang inga' togu' wa adi ka' ko ikinga yapma wa u togu' wang.
    Wara' indi u kanga ning sura nakedantam, Anutu adi ka' iik ning ki wara' adi aming
    ka ka' iik titining guk mokngang u yaptatora ning mo'. Mokngang adi aming ka ka'
    iik guk unggungsa' yaptatoreta' wara'sining Anutu, ning nakanting ning yanggu'.
  ino-ino: ‘Nakaeya Epalahamu'aki Aisa'ki'aki Ye'kopu'aki apa'kaeya Anumaya Koti'apimo'na
    mai'noe.’ huno hu'neane. Ani anaka fali'naya'maki ‘Apa'kaeya Anumaya Koti'api
    mai'noe.’ huno hu'nea kemo'a fali'naya vaya'ai Anumaya Koti'api o'mai'nea'maki
    ani vaya'moki apa'ku apame ofalino afa'a mai'nea yafe ani ke nehe. Lapa'kaeya
    ‘Fali'naya vaya he otikae.’ hutapa nehaya ke lapa'ke'atike nehae.” huno hu'ne.
  gnn-gnn: '@see-verse:MAT.022.031'
  yal-yal: ‘Iburahimaa Ala nan n tan na, e nun Isiyagaa Ala e nun Yaxubaa Ala.’ Anu,
    faxa muxune Ala mi a tan na fɔ niiramane.”
  cnt-NT: “Jniá₂ bá₄ lɨ́ng₅ Diú₄ quián₅ Abraham, quián₅ Isaac, quián₅ Jacob në́₃?”
    A₂lɨ́in₅ Diú₄ quián₅ dsa₂ jén'₃ bá₄, on₃jua'₅₄ rë'₂ Diú₄ quián₅ 'lag₄.
  tif-tif: 'Nali Abraham so, almi man Aisak so, almi man loop Jekop inang alimal imi
    God namti kalabi no, kala sawaayak tunum taansip imi sang kaa kanum bokosa. Kemin,
    unang tunum iyo taan-ilom maaklo kelip namti, God ayo imi tiin molama disa. La,
    unang tunum iyo taan-ilom maaklo kemin dinim. Kemin ti, tunum taandip din God
    ami diim kawu suunkup laabip isole, tunum tiin kawang bom-bilip iso, kiita tiin
    mosa. (God ami weng kaa Moses ami bokonsa kaami miit kaa dok ata naa kalolip:
    Abraham alimal ili sawaayak kawu saaksip. La, fan God ami tiin diim ayo ti bom-bilip
    kala kalalaya, alimal kii tiin mo-bomdaya, boko-lom: Nali alimal imi God namti
    kalabi no, kalsa) kayi kala Yesus ayo imi weng uyo maan tiiya ko.'
  nlx-nlx: ‘मी अब्राहाम ने बोगवान, एने इसहाकान बोगवान, एने याकुबान बोगवान हे?’ तो
    मुरेल तान नाह, पुण जीवतालान बोगवान हे।”
  apw-NT: Shíí Abraham Bik’ehgo’ihi’ṉań yokąąhíí nshłįį, Isaac, Jacob ałdó’ Bik’ehgo’ihi’ṉań
    yokąąhíí nshłįį. Bik’ehgo’ihi’ṉań doo nanezna’íí yokąąhíí nlįį da, daahiṉaahíí
    zhą́.
  gum-gum: “Nabe Abrahamwei Tius, Isaacwei Tius, Jacobwei Tius kur” cha, trendaigwan.
    Inchawei Tiusbe kwailai Tius kømøtø, øsiguelai Tius køn— chibig køn.
  not-NT: 'Naro Tosorintsi. Iquemisantina Abaram. Iquemisantina Isac. Iquemisantina
    Jacob. Te ingante: “Iquemisantabequina”. Aroca iquemisanquerini Tosorintsi Abaram,
    ainta icaniati Abaram. Aisati caniari Isac aisati Jacob. Tosorintsi Irianti Itosorintsite
    ira caniatatsi.'
  plu-plu: 'Ig awna: “Nahnewa kuri Abrawh giwohkiga, nahnewa kuri Izaki giwohkiga,
    nahnewa kuri Jakó giwohkiga.” Inakni yuwit akki wot ku igkis gidukweneswa igkis
    ipeg. Ig Uhokri kawki miyarapyema giwohkigakisma. Ig hiyeg ipegnene giwohkigakis.'
  iou-iou: Anututä Moses ŋode iwetkuk; Näk Abraham, Aisak, Jekop täŋo Anututä itat
    yäŋ yäŋkuk. Anututä ude iwetkuko unita ŋode nadäwut; Anutu u kumbani täŋo Anutu
    nämo. Uwä kodak irani täŋo Anutu. Unita inä ämatä kumäŋpeŋ u kädagän kuk täkaŋ
    yäŋ yäk täkaŋ uwä goret-inik yäk täkaŋ.
  ntp-NT: 'Tomasi catʌvʌpi ʌpʌdui sicoi Avraañicaru dai Isaacaru dai Jacocaru vʌʌscʌrʌ
    pocaiti Diuusi: “Aanʌ anʌrDiuusigadʌ Avraañi dai Isaa dai Jaco dai aa ʌʌpʌ”, astʌtʌdai
    Diuusi. Ʌgai Diuusi ʌʌmadu daraaja tʌvaagiʌrʌ. Diuusi ʌrDiuusigadʌ ismaacʌdʌ catʌvaagiʌrʌ
    daraaja dai ismaacʌdʌ iimia agai tʌvaagiamu ―tʌtʌdai ʌSuusi.'
  rai-rai: ‘Iaau a God anun Aabaraam, a God anun Aaisaak ma a God anun Iaakob.’ God
    wakir a God anu ra kum minaat, a God anu ra kum lalaaunina ut.”
  haw-1868: Owau no ke Akua o Aberahama, ke Akua o Isaaka, ke Akua o Iakoba? O ke
    Akua, aole ia he Akua no ka poe i make, no ka poe ola no.
  ffm-ffm: «Miin woni Laamɗo Ibarahiima, Laamɗo Isiyaaka, Laamɗo Yaakuuba.» Laamɗo
    yo Laamɗo wuurɓe, wanaa Laamɗo maayɓe.
  arb-NAV: أَنَا إِلهُ إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ يَعْقُوبَ؟ وَلَيْسَ
    اللهُ بِإِلَهِ أَمْوَاتٍ، بِلْ هُوَ إِلهُ أَحْيَاءَ».
  cop-CNT: ϫⲉ ⳿ⲁⲛⲟⲕ ⲡⲉ Ⲫϯ ⳿ⲛⲀⲃⲣⲁⲁⲙ ⲛⲉⲙ Ⲫϯ ⳿ⲛ⳿ Ⲓⲥⲁⲁⲕ ⲛⲉⲙ Ⲫϯ ⳿ⲛⲒⲁⲕⲱⲃ Ⲫϯ ⲫⲁ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ
    ⲁⲛ ⲡⲉ ⲁⲗⲗⲁ ⲫⲁ ⲛⲏⲉⲧⲟⲛϧ ⲡⲉ.
  sri-sri: “Yʉ Abraham, Isaac, Jacob Opʉ ããrã”, ãrĩdi ããrĩmí. Irasirirã ĩgʉ̃sã boanerã
    ããrĩkererã, Marĩpʉ merã okarã ããrĩ́ma. Irasirigʉ Marĩpʉ okarã Opʉ ããrĩ́mi. Boanerã
    neõ dupaturi masãbirikõãmurã Opʉ ããrĩbemi, ãrĩmi Jesús.
  nal-nal: ‘Nia Nakmai zin Aabaraam ma Nakmai zin Aaisaak ma Nakmai zin Jekop.’ Nakmai
    xawit Nakmai zin amun maat. Kawit. Naan Nakmai zin aubina di roro.”
  kyq-kyq: Maam se mꞋRaa gɛn *Abraam mꞋgɛn Isaka ɔɔ mꞋgɛn *Yakub. Raa se, naan̰ Raa
    jeegen ooyga kooy eyo, num naan̰ se, Raa jee zɛɛrɛ.»
  kwd-kwd: ‘Nau nga God ala Ebraham, ma nga God ala Aesak, ma nga God ala Jekob gila
    fo'asia 'ua.’ Ngaia nga God na nga ta'a gila mae 'amoe, tafe'ua ngaia God na ta'a
    gila momoori.”
  ded-ded: ‘Ni Abrahang nga Isaka amma Yakobo, yeneac Anutu.’ Ngeni imoc osonegeng
    mi angandae gedang. Nga ye ine ngic homemea, yeneac Anutu kpac. Ye gbori kecdimbe,
    neneac Anutu.”
  ewe-ewe: ‘Nyee nye Abraham, Isak kple Yakob ƒe Mawu’ oa? Eya ta minyae be Mawu la
    menye ame kukuwo ƒe Mawu wònye o, ke boŋ ame gbagbewo ƒe Mawu wònye.”
  nuy-nuy: Na-God ni-yambini, (Exodus 3:6) ‘Ngaya anaani na-God na-Abraham-jinyung
    marri na-Isaac-jinyung marri na-Jacob-jinyung,’ ana-wubiba anaani wu-yamana. Na-God-jinyung
    warra-wurru-wurruj, warruburru-yung waari-yinyung amburru-ngawini, warruburru-yung
    wurru-wiri.” Dani-yung ni-yambini na-Jesus.
  cop-BHC: ϪⲈ ⲀⲚⲞⲔ ⲠⲈ ⲪⲚⲞⲨϮ ⲚⲀⲂⲢⲀⲀⲘ ⲚⲈⲘ ⲪⲚⲞⲨϮ ⲚⲒⲤⲀⲀⲔ ⲚⲈⲘ ⲪⲚⲞⲨϮ ⲚⲒⲀⲔⲰⲂ ⲪⲚⲞⲨϮ ⲪⲀ ⲚⲎ
    ⲈⲐⲘⲰⲞⲨⲦ ⲀⲚ ⲠⲈ ⲀⲖⲖⲀ ⲪⲀ ⲚⲎ ⲈⲦⲞⲚϦ ⲠⲈ.
  buk-buk: Iŋ sam dau bu Abraham, ma Aisak, ma Jakob si Anötö. Lau batê bu sêtisa
    dom, dec tu sake-ŋga Anötö sam dau bu lau tö dinaŋ si Anötö? Iŋ lau batê si Anötö
    dom, iŋ lau tali si Anötö.”
  pri-NT: Wâgo Pwiduée kà *Abéraama, ma Isaaka, ma Iakobo. [Pai ina wèe pâ rà nye
    cau tàgére wâro jaa Pwiduée]! Ba wà Pwiduée, âna câé caa Pwiduée kà tèpa bà, â
    é Pwiduée kà tàpé na rà wâro!»
  zpq-NT: “Neda' naca' Dios ben' chonxen Abraham, ben' chonxen Isaac na' ben' chonxen
    Jacob”. Beṉe' guat ca' bi chesonxene' Diosen', san beṉe' zjamban.
  por-TFT: ‘Sou o Deus que Abraão adora e que Isaque adora e que Jacó adora’. Abraão,
    Isaque e Jacó morreram muito tempo antes disso, porém Deus diz que eles ainda
    o louvam, e por isso sabemos que seus espíritos ainda vivem! Deus certamente não
    é alguém que os mortos adoram! Ele é o Deus que os vivos adoram, porque Ele mantém
    vivos os espíritos deles depois deles terem morrido/da morte deles!”
  gwi-NT: ‘Shįį t'ee Abraham, Isaac ts'ą' Jacob haa Goovit'eegwijyąhchy'aa ihłii.’
    nyąą, niindhat nąįį eenjit Vit'eegwijyąhchy'aa nilii kwaa gaa gwandaii nąįį eenjit
    gwizhrįh Vit'eegwijyąhchy'aa nilii.”
  gvn-gvn: Godungku yalaman, ‘Ngayu Abrahamamu God, ngayu Isaacamu God, ngayu Jacobamu
    God.’ Jana ngadiku wularin, yamba nyulu God janangaku God, jana juranku bundandanya
    nyungunji. Nyulu God yarkin-warramu kari. Nyulu God juran-warramuku, jana yarkinmun
    juranmal baja.”
  nhy-NT: “Nej niDios de Abraham, de Isaac iwan de Jacob.” In Dios mach Dios de mikkamej,
    sino de katlej yolitokej.
  asm-FB: ‘মই অব্ৰাহামৰ ঈশ্বৰ, ইচহাকৰ ঈশ্বৰ, যাকোবৰ ঈশ্বৰ’;তেওঁ মৃত সকলৰ ঈশ্বৰ নহয়,
    কিন্তু জীৱিত সকলৰহে ঈশ্বৰ।”
  okv-okv: ‘Na Abraham ta God eto Isaac ta God eto Jacob ta God ra.’ ainge ena avo
