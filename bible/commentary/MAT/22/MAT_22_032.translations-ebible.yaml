    sofe Anɨtu hwoꞌmaho. Oꞌo, kako aꞌamu songo humalofo sofe Anɨtuyoho.
  yon-yon: Weng kee, ‘Ne kuu Abraham ye God, Aisek ye God, Yekob ye God kui.’ andoon.
