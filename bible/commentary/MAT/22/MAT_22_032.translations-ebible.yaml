    kume likinaig ta nduiye ŋgisikinaig kande Kuate ye nane tuku Mbara ŋga Moses sa
    ndana kande. Nu abo ŋak minig mbal tuku Mbara ŋga saniŋgina.
  acr-TNT: “In ri Dios re ri Abraham, re ri Isaac y re ri Jacob”? Yey ri Dios na e
