    watjarnu, “Yuwa, tjamu mirripirtilu-ya Mama Kuurrnga marninypungkula. Tjiinyamarntu-ya
    wankalu nyinarra marninypungkula.”
  sxb-NT: ‘Inze ni inze Katonda owa Abraamu, Katonda owa Isaaka, kandi Katonda owa
    Yakoobo’? Ngari Katonda owa awafu, yaaya, na ari Katonda owa awalamu.”
  nhu-NT: ‘Ɛ̀ nu me Nyo' Abla'am bô Nyo' Aysik noo Nyo' Yakow.’ Fì nu lɛ kɛ Nyo' nu
    Nyo' boŋkfu kɛ, ɛ̀ nu Nyo' bonyii bò nu dvú.”
  row-row: ‘Au ia, bei-baꞌi mara Lamatualain na. Naeni baꞌi Abraham, baꞌi Isak, ma
    baꞌi Yakob. Basa se beꞌutee neu Au rakandoo losa ia nema.’ Naa! Hita tahine tae,
    leleꞌ Lamatuaꞌ olaꞌ naꞌo naa, te basa baꞌiꞌ naa ra mate se dooꞌ ena. Huu Lamatualain
    nae Eni feꞌe dadꞌi nakandoo sira Lamatuan. Naeni de ata tahine tae, ao samana
    nara rasodꞌa rakandoo, mae ara mate dooꞌ ena. De mae atahori mate o, ana nasodꞌa
    baliꞌ. Huu akaꞌ atahori masodꞌaꞌ beꞌutee neu Lamatualain, nda atahori mates ra
    sa to?!”
  msy-msy: ‘Kɨ Abraham ko Aisak ko Jekopɨn God.’ God gumazir nivafɨzir ariaghɨribar
    God puvatɨ, a gumazir duar angamra itibar God.”
  agg-agg: Sapo ai yare hoafɨyuhü yahuya, ‘Ro-ana Abrahamɨndɨ God-anahɨ, Aisakɨndɨ
    God-anahɨ, asu Sekopɨndɨ God-anahɨ!’ mehu. Aiana yaŋgɨrɨ nüŋgumbɨ nindou-yafe
    God-ani asu ai yɨfɨhündɨ-yafe Godɨyupoanɨ,” Sisas ra mehu.
  ptp-ptp: ‘Eblaham Anutu a, dɨ Aisak Anutu a, dɨ Jekop Anutu a.’ Anutu nêl bêge,
    lêc yon yib tax dêc Anutu nêl kɨyang tige tɨmuên om kɨyang tige nêl kɨtong ên
    nêbê Anutu o tu xomxo yibên nên Anutu lêm. Nge, tu xomxo mavɨha nên Anutu.”
  nak-nak: Eau La Uru te Abraham, eau La Uru te Aisak, eau La Uru te Iakob. Eala,
    te la merera alele eia matagaga moli veia egiteu tomi ele kama peho, la kalulu
    giteu mahulihuli. La Tahalo Uru eia kama La Uru giteu moli ale pehoti, eia La
    Uru giteu ale mahulihuli.”
  lbb-lbb: ‘Iau a God ane Abaram, a God ane Aisak pa a God ane Jekop.’ E God belsur
    a God ana minatla, i a God anunla ning la laun.”
  kan-2017: ‘ನಾನು ಅಬ್ರಹಾಮನ ದೇವರು, ಇಸಾಕನ ದೇವರು, ಯಾಕೋಬನ ದೇವರು’ ಎಂದು ದೇವರು ನಿಮಗೆ ನುಡಿದಿದ್ದನ್ನು
