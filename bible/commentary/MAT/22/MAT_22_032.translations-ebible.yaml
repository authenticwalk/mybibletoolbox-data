    Yuusrinchuiti, antsu iwáku ainan Yuusriyaiti’ ”.
  hmo-hmo: ‘Lau be Aberahamo ena Dirava, Isako ena Dirava, Iakobo ena Dirava.’ Ia
    be mase taudia edia Dirava lasi, to mauri taudia edia.”
  big-big: Ne Anoto Abalamgibek keya ne Anoto Isakkibek keya ne Anoto Yakopgibek,
    meiyara lende miza. Keya Anotogo pelik kaiyawekkerik, Abalam keya pigi marekpek
    Isak keya Isakki marekpek Yakop ulogo ibengwiliyegi pi pilik kaiya kapura Anotogo
    puwili wik kai yagenda. Ulogo puwiligi korikyeng ibeng kele kapura wilek kang
    puwiligiyeng wik yolu. Logo inuwayegirik puwili ibeng kapura Anotoyegirik puwili
    wik yolu, legi pi Anoto wik yoluwiligi ngaibek, yeiya.
  gux-G: N tie Abalahama Tienu, Isaka Tienu yeni Jakobo Tienu? U Tienu ki tie bi kpienba
    ya tienu ka ama bi fuodba ya Tienu i.
  cnl-NT: “Dios juii² Abraham hua² jné². Dios juii² Isaac. Dios juii² Jacob co̱'³”
    ca²³jua'³. 'A²³jia'³ rɨ³løn³¹ Dios juii² dsa³ 'i³ rɨ³jú̱n². 'E³ quie'²³ rɨ³løn³¹
    juii² dsa³ 'i³ rɨ³ji̱'²³. 'E³ jo̱³ hua² lii²³ 'e³ rɨ³ji̱'²³ Abraham quia̱'² Isaac
    quia̱'² Jacob, juø'n³ quie'²³ jú̱n²³te'²³.
  zar-NT: 'Caní gunnë́ʼ: “Nedaʼ nacaʼ Dios queëʼ Abraham, en Dios queëʼ Isaac, en
    Dios queëʼ Jacob.” Dios naʼ bitiʼ náquiëʼ Dios quégaca nupa nátigaca tsaz, pero
    náquiëʼ Dios quégaquiëʼ bönniʼ ni nabángaquiëʼ sal-laʼ gulátiëʼ.'
  kde-kde: Nnungu áhawile kuchidoni, ‘Nangu njo Nnungu wa Iblahimu, Nnungu wa Isaka,
    na Nnungu wa Yakobo.’” Yesu nkuhweneha kuvahaulila kuchidoni, “Nnungu akávele
    Nnungu wa vanu vahwîle, henga nang'e nni Nnungu wa vanu vumi.”
  ata-ata: Anu muvikala lexe, ‘Eni Lataua noxou Avalaamu mo Lataua noxou Aisaki mo
    Lataua noxou Iakovo.’ Anu Lataua ne noxiꞌa ta mitema misoisoli uasi, anu Lataua
    noxiꞌa ta mitema ane imauli vaimomo.”
  qvw-NT: 'Wañuśha cayalcaptinpis nila: ‘Ya''am cayá Abrahampa, Isaacpa, Jacobpa alawayalcäśhan
    Diosnin’ nil? Chayurá Diospá manam chincacü wañücuna canchu; sinu''a cawsä nunallamari”
    nil.'
  nfa-nfa: ‘Jaꞌa ne Ama Lamatua nèti bèi-baki èu. Nuka Abraham, Isak dènge Yakob.
    Rèngu aaꞌi-aaꞌi ra pahaha iisi era mi Jaꞌa toke dꞌai sange neꞌe ne.’ De èdhi teꞌa,
    na, lodꞌo Ama Lamatua peka sèmi èèna, baki èdhi se dhu madhe nèbhu le. Te ngaa
    Ama Lamatua peka na, Nèngu jꞌajꞌi Lamatua rèngu era. Nèti èèna ka, èdhi dhu teꞌa
    na, samanga rèngu dhu mamuri era, masi ka rèngu dhu madhe nèbhu le. De masi ka
    madhe, te ngaa ra mamuri hari. Te dhodhoka dhèu mamuri di, dhu pahaha iisi mi
    Ama Lamatua, dhèu dhu madhe, aadꞌo, si?!”
  tnp-tnp: ‘Iəu Uhgɨn rəha Epraham, iəu Uhgɨn rəha Aisək, kəni iəu Uhgɨn rəha Jekəp.’
    In səniəmə Uhgɨn rəha nətəm kəmohmɨs, mətəu in Uhgɨn rəha nətəmimi nətəm kəutəmiəgəh,
    təhmen=pən mɨn e suah milahal, u nati əpnapɨn nɨpətɨlahal təmɨmɨs nuvəh rəkɨs,
    mətəu narmɨlahal tətatɨg əhanəh u rəueiu.”
  urd-urd: मैं इब्राहीम का ख़ुदा, और इज़्हाक़ का ख़ुदा और याक़ूब का ख़ुदा हूँ? वो
    तो मुर्दों का ख़ुदा नहीं बल्कि ज़िन्दों का ख़ुदा है।”
  hot-hot: ‘Ya ma Ablaham lo Aisak ma Jekop iniŋ Wapômbêŋ.’ Wapômbêŋ ma miŋ ŋê ŋama
    iniŋ Wapômbêŋ ami. Mi, yani ma ŋê lôkmala iyom iniŋ Wapômbêŋ. Ba intu yêlô ayala
    nena thêlô bôk ema, ma doŋtom lêk êmô lôkmala.”
  mqj-NT: ‘Kaomo Dewatanna Abraham, Dewatanna Ishak, anna Dewatanna Yakub’? Tangngia
    Dewatanna to mate sapo Dewatanna to tuo.”
  rus-SYN: Я Бог Авраама, и Бог Исаака, и Бог Иакова? Бог не есть Бог мертвых, но
    живых.
  mbh-mbh: ‘Tho ini a Abraham ile God, na Aisak ile God, na Jekop ile God.’ Na God
    ini toko rinongare ole God avele, ini tokokoe areko o mimi ole God.”
  bdd-bdd: ‘Taugu Ebalahamo ꞌina Yehoba, ma Aisake ꞌina Yehoba, ma Yakobo ꞌina Yehoba.’
    Yehoba geya tomota ꞌamaꞌamasidi ꞌidi Yehoba, ma hesi tomota mayawasidi ꞌidi Yehoba,
    ꞌoinega babadaedi mayawasidi bewa tuwa simiyamiya.”
  cbt-NTPO: “Caso' Yosëco. Apraan chinotarinco. Isaco, Cacopo, inapitanta' chinotarinaco,”
    itërin. Cara chachin iráca chiminpirinahuë', naporin. Nanpipisopitaráchin Yosë
    chinotapi. Napoaton inapitanta' chiminpirinahuë', Yosë marëso nanpirápi, itërin
    Quisosori.
  srn-NT: 'Gado ben taki: ‘Mi na a Gado fu Abraham, Isak, nanga Yakob.’ So un e si
    tak'' Gado a no Gado fu dedesma, ma fu sma di e libi.”'
  cta-NT: “Ycuiꞌ Ndyosi Xuꞌna Abraham laca naꞌ,” nacui̱ Ni, “ycuiꞌ Ndyosi Xuꞌna Isaac
    laca naꞌ, loꞌo la cuiꞌ ti ycuiꞌ Ndyosi Xuꞌna Jacob laca naꞌ”, nacui̱ Ni. Ná nacui̱
    quityi biꞌ chaꞌ na cua ngua ycuiꞌ Ndyosi Xuꞌna nguꞌ biꞌ; ñaꞌa̱ ti tya laca ycuiꞌ
    Ndyosi Xuꞌna nguꞌ biꞌ juani, loꞌo juaꞌa̱ laca ycuiꞌ Ndyosi Xuꞌna lcaa ñati̱ luꞌú.
  bqc-SIM: ámɛaa Ablahaũ ń Izaakio ń Yakↄbuo Lua. Gɛↄ Luan aà ũo, sema gbɛ̃́
    bɛ̃́ɛↄ.
  tcz-CHONGTHU: Keima Abraham, Isaac chule Jacob Pathen kahi. Hitia chu Ama ahing
    ho Pathen ahin, athiho Pathen ahipoi,” ati.
  mar-mar: ते असे की, ‘मी अब्राहामाचा देव, इसहाकाचा देव आणि याकोबाचा देव आहे,’ तो
    मरण पावलेल्यांचा देव नाही तर जिवंताचा देव आहे.”
  snp-snp: Eti logimami, Namo ya Abalahamu Gotila minoto, ido Aisaka Gotila minoto,
    ido Yekopu Gotila minowe, loto ka mono lufuwau (Kis 3:6) ya nemo ne. Amo ya wenena
    folamo Gotinina ya minámaiye. E’e, wenena omuni kofawa minamoko Gotinina ne, loto
    logimaiye.
  isl-isl: „Ég er Guð Abrahams, Ísaks og Jakobs.“ Guð er ekki Guð hinna dauðu heldur
    þeirra sem lifa.“
  spy-NT: yoo mwooyē kule, ‘Anii Yēyiintēētaab *Abraam, Isaka ākoo Yāākōbō’? Yoo /kakeemwa
    kule bo ꞉Yēyiin anum, kōōbooru ꞉yooto kule tākusoboot ꞉chiichooto ānkoo kiikume
    kēny.”
  xnn-xnn: ‘Sak-en nan Dios ay daydayawen da Abraham ken Isaac ya si Jacob.’ Ngem
    epdas natey da Abraham issan nangwaniyan Apo Dios isdi. Et siya di nan manggetkan
    tako ay matatago kayet nan natey ay ipogaw Apo Dios tay adi kabalin ay kanan Apo
    Dios en daydayawenda siya kayet no egayda natago kasin.”
  mwe-mwe: ‘Nne a Nnungu bha a Bhulaimu na bha a Ishaka na bha a Yakobho!’ Bhai, bhenebho
    nngabha a Nnungu bha bhandu bhawilenje, ikabheje bha bhandu bhakotonji.”
  tte-tte: Iwaloba, ‘Sauga bwaite yau Abelamo, Aisake yo Yakobo ali Yaubada.’ Bwagana
    siboitako na iyamo takatai tubulaone bwaite meyawasili simiyamiya bulibuli mena.
    Yaubada iya nige toboita molosi ali Yaubada na siya meyawasili ali Yaubada.”
  tcs-tcs: “Ai da God blo Eibram, Aizak ane Zekop.” So God em i God blo ol laip pipol.
    Em i no God blo ol dem dedwan.’
  hlt-THB: Kai taw Abraham Khawsa, Isaak Khawsa, Jakob Khawsa na awm nyng, a tice?
    Anih cetaw thlak thikhqi a Khawsa am nawh ak hqingkhqi a Khawsa ni,” tinak khqi
    hy.
  soq-soq: ‘Ne ipa Abraam Godiwa, Aisak Godiwa ita Iakob Godiwa.’ Insenadewaitana,
    me mai bolala Godiu, dia, tane me ipa mo wanwankasalala Godiu.”
  qub-qub: ‹Nogaga unay awiluyqui Abraham, Isaac, Jacob rispitaycashan Diosmi caycä›
    nir. Tayta Diosga cawajcunapa Tayta Diosninmi caycan; manami wañushacunapachu.»
  att-att: ‘Sikán si Namarò, nga pakimorayád di Abrakam kári Isak kâ Akup,’ kun ni
    Namarò. Á si Namarò, ari gemma yù pakimorayán nayù ira námmatay, nu ari galâ yù
    pakimorayán nayù ira matolay,” kun ni Apu Kesu nira.
  bki-bki: '@see-verse:MAT.022.031'
  bqp-bqp: akãamɛ Ibrahĩ kũ Isaakuo kũ Yakubuo Luda ũ. Luda dì kɛ gɛ̀nↄ Luda ũro,
    gbɛ̃ bɛ̃nɛnↄ Ludamɛ.
  mcp-mcp: “Mə jɨ Zɛmbî mə́ *Abʉraham, Zɛmbî mə́ *Izaag, Zɛmbî mə́ *Yákwab.” Ntɔ́
    jɨ nə́ Zɛmbî cugɛ́ Zɛmbî mimbimbə, a jɨ yidá bə Zɛmbî á buud bwə́ ŋgə́ cʉgə wá.»
  hat-hat: Mwen se Bondye Abraram, Bondye Izarak, Bondye Jakòb? Bondye pa Bondye moun
    mouri, li se Bondye moun vivan.
  npl-NT: “Ne Dios de Abraham, Dios de Isaac iwa Dios de Jacob.” Ye amo Dios de non
    yomikkeh, Ye Dios de akimeh yolitokeh.
  bgg-bgg: ‘Gu ne Abraham ro Hamangkhung-aphuii, Isakh ro Hamangkhung-aphuii, chiih-è
    Jakhob ro Hamangkhung-aphuii ro.’ Ai ne isieng Hamangkhung-aphuii ro, chiih-è
    iy pha Hamangkhung-aphuii ro asi ro.”
  eng-TCENT: ‘I am the God of Abraham, the God of Isaac, and the God of Jacob’? He
    is not the God of the dead, but of the living.”
  eng-BSB: ‘I am the God of Abraham, the God of Isaac, and the God of Jacob’? He is
    not the God of the dead, but of the living.”
  cpu-NT: Naakatake Pava iñaapinkathatziri Abraham, Isaac, eejatzi Jacob. Ari ayotaiyini
    añaayetatsi irirori, tema te onkante aparoni kaminkari iñaapinkathateri Pava,
    intaani jimatziro añaayetatsiri.”
  san-ASM: '"অহমিব্ৰাহীম ঈশ্ৱৰ ইস্হাক ঈশ্ৱৰো যাকূব ঈশ্ৱৰ" ইতি কিং যুষ্মাভি ৰ্নাপাঠি?
    কিন্ত্ৱীশ্ৱৰো জীৱতাম্ ঈশ্ৱৰ:, স মৃতানামীশ্ৱৰো নহি|'
  tac-NT: «Ne ju Onorúgame napu Abraámi, Isaki 'lige Akobo oyérame ju.» Onorúgame
    níriká tabilé 'wesi suwígame kéré, suwábaga ajágame ju.
  eng-WEBPB: ‘I am the God of Abraham, and the God of Isaac, and the God of Jacob’?
    God is not the God of the dead, but of the living.”
  gfk-H: Kalou ga tangai bia, ‘Iau no God tane Abraham, no God tane Aisak, ma no God
    tane Iakop.’ Pataia bia a God nudiet ira minaat, senbia a God nudiet ira lilona.”
  viv-viv: Gigayo, IyaꞋeku Abelahamo yana Yaubada gamimiyami, kadu Aisake yana Yaubada
    gamimiyami, kadu Yakobu yana Yaubada gamimiyami. Hidedemi Yaubada gigahe. Badi
    kaliva wavewagadi aliꞋalikadiyao ma Yaubada yawayawadiyao giꞋitaꞋitadi. Au BanaꞋe
    kaliva aluꞋaluwadi yawayawana yadi Yaubada, keke aliꞋalikadiyao yadi Yaubada.”
  yao-yao: ‘Une ndili Akunnungu ŵa che Iblahimu ni Akunnungu ŵa che Isaka ni Akunnungu
    ŵa che Yakobo.’ Nipele ŵele nganaŵa Akunnungu ŵa ŵawe, nambo ŵa ŵajumi.”
  tgp-tgp: ‘Enau God non Abraham, God non Isaac, ale God non Jacob!’ God mo sopo verea
    vara enia God non la haratu la mate, pani non la haratu la mauri.”
  auc-NT: “Botö ïñömö Abadäö Wængonguïmo ingaïmo inte ayæ̈ Itæca Wængonguïmo ingaïmo
    inte botö Aacobo Wængonguïmo adobo ïmo anguënë,” angacäimpa. Ante në angaingä
    inte edæ æ̈mæ̈wo wæ̈nïnäni tömënäni Wængonguingä ædö cæte inguingää. Wæætë edæ
    mïï quëwënänique tömënäni Wængonguï ïnongä ingampa. Ïninque edæ në wænte godïnäni
    incæ ayæ̈ mïïnäni quëwënäni ïnänipa, ante pönenguënë änewëmïnii.
  kbc-NT: ‘Ee Noenoɡ̶odi Abraão, codaa Ee Noenoɡ̶odi Isaque, iniaa Jacó.’ Aneotedoɡ̶oji
    aNoenoɡ̶odi oko émaɡ̶aɡ̶a, pida Noenoɡ̶odi oko ane newiɡ̶a.”
  bmh-bmh: ‘Iz Abraham, Aisak, Zekob goagal Uwait.’ Uwait go dudu noumemen agal Uwait
    tam, go dudu muzmuz awau dacanemen agal Uwait.”
  ctu-BL: 'Tsi'' yʌlʌ: “Joñon I Dioson Abraham, I Dioson Isaac, I Dioson Jacob”, che''en.
    mach i Diosic chʌmeño'' bʌ, pero i Diosʌch cuxulo'' bʌ, che''en Jesús.'
  meq-meq: “Neŋ na, Mbəlom i Abraham, Mbəlom i Izak, Mbəlom i Zakob.” Mbəlom na, neŋgeye
    Mbəlom i mədahaŋ hay bay, neŋgeye Mbəlom i ndo neheye ta ndziye huya ta sifa aye.»
  noa-H: “Hichta jöoingar jöoi Abrán k'ararr Hẽwandam hanaa hĩchab jöoi Isá k'ararr
    hag Hẽwandamau maimua Jacob k'ararr dënjã hagjö” ha sim? Hirua mag mak'ʌʌn jöoin
    hagt'a meeba nʌmjö hiek'atarr haawai Hẽwandam chan hoob mag chi k'ëcham k'ʌʌn
    Hẽwandam k'abam. Hẽwandaman chi hiwam k'ʌʌn Hẽwandamaugui hajim. Hirigan nawe
    k'ëchtarr k'ʌʌn hawiajã hagt'a hiiu nʌmgui hajim.
  alp-NT: ‘Aure Alla rebe Abrahame, Isake kai Yakupe, esi hlaleke lokoKu.’ Ile Alla
    ete tamata matale mo. Po Alla ete tamata kwanale kai tamata rebe kwana suike.”
  san-VEL: '"ahamibraahiima ii"svara ishaaka ii"svaro yaakuuba ii"svara" iti ki.m
    yu.smaabhi rnaapaa.thi? kintvii"svaro jiivataam ii"svara:, sa m.rtaanaamii"svaro
    nahi|'
  kbq-kbq: Nagra Abrahamuma Aisaki'ma Jekopu Anumza mani'noe hu'neana? Agra fri vahe'mofo
    Anumzana omani'ne, hagi kasefa hu'za mani'naza vahe'mofo Anumzane. (Eks-Ati 3:6)
  kbh-kbh: “Ats̈e sëndmëna Abraham, Isaac y Jacobëbe Bëtsá ca.” Bëngbe Bëtsá chca
    jayanëse entsichamo cha ndoñe yondmëna obanëngbe Bëtsá, sinó aina ents̈angbe Bëtsá
    ca, er masque chënga tmojanóbana, chënga cabá Bëngbe Bëtsáftaca mondoyena ca —Jesús
    tojánayana.
  ron-LSB: “Eu sunt Dumnezeul lui Avraam, Dumnezeul lui Isaac și Dumnezeul lui Iacov”?
    Dumnezeu nu este Dumnezeul morților, ci al celor vii.”
  pon-pon: Nai Kot en Apraam o en Ijaak o en Iakop? A kaidin Kot en me melar akan,
    pwe en me maur akan.
  nhe-BL: ‘Na niiTeco Abraham, Isaac huan Jacob.’ Huan pampa Toteco quiijto yajaya
    ininTeco Abraham, Isaac huan Jacob quema yajuanti ya mictoyaj nica, huajca tijmatij
    yajuanti noja yoltoque nepa elhuicac iixtla Toteco.
  sps-sps: ‘Anyo na Gov ten Abraham, ana Gov ten Aisak, ana Gov ten Jekop.’ Faarei
    non a Gov, Ayei na sikia ma Gov tan vainy mat, Ayei na Gov tan vainy toto.”
  wnc-wnc: ‘Na Ebrahamdane Anutuna, gatu Aisakgane Anutuna, gatu Jekopdane Anutuna,’
    ngang yakut. Ge Anutu akupsa aminde Anutuna dua. Wena. Kayuk yuya aminde Anutuna,”
    ngang yanikut.
  nmw-S: I nga, ‘Sauge ya nau Eibraham, Aisak ge Jeikob wedi Helak.’ Helak i liwo
    sohode ti yake, iloke ta lapu bobode ya yawedidiye taine i demate suwok. Helak
    iye taine tomate suwok wedi Helak sohode, age hebwaden yawedidiye ganganine wedi
    Helak.”
  bus-bus: ambe Ibraĩ kↄ̃n Isaakuo kↄ̃n Yakubuo Luda ũ. Luda è kɛ gɛ̀nↄ Luda ũro,
    gbɛ̃ bɛ̃ɛnↄ Ludamɛ.
  gub-BL: Kwehe mehe Àmàrààw a'e, Izak a'e no, Zako a'e no, umàno a'e wà, Moizez heko
    zanune a'e wà. Kwarahy tetea'u pawire uzexak kar Moizez a'e. Tua'u kury. Uze'eg
    Tupàn oho izupe. — Ihe ihe, aiko Àmàrààw izar romo ihe, aiko Izak izar romo ihe,
    aiko Zako izar romo ihe, i'i Moizez pe. Ni'i kwaw nezewe a'e. — Aiko Àmàrààw umàno
    ma'e kwer izarer romo ihe, heko mehe ihe, ni'i kwaw izupe. — Aiko Àmàrààw izar
    romo ihe, i'i tuwe izupe. Màràzàwe tuwe nezewe i'i a'e. Nezewe i'i a'e, ta'e amo
    'ar mehe wanetekwer ukweraw wi putar a'e wà nehe xe. Ko 'ar rehe wanekwe wikuwe
    a'e wà. Tupàn a'e, wikuwe ma'e wazar romo hekon a'e, nuiko kwaw umàno ma'e kwer
    wazar romo a'e.
  imo-imo: '@see-verse:MAT.022.031'
  boj-boj: ‘E Abraham aqa Qotei. E Aisak aqa Qotei. E Jekop aqa Qotei.’ Qotei a degsi
    marej deqa iga qalieonum, Qotei a tamo moreŋo qaji naŋgo Qotei sai. A tamo ŋambile
    so qaji naŋgo Qotei.”
  eng-DRA: I am the God of Abraham, and the God of Isaac, and the God of Jacob? He
    is not the God of the dead, but of the living.
  knf-knf: '“Dwo Naşibaţi i Abraham, i Iŧaak, na i Yakob.” » Yeŧu akak aji na baka
    : « Naşibaţi awo i bañaaŋ bajeb, aanwo i bankeţuŋ. »'
  san-KHM: '"អហមិព្រាហីម ឦឝ្វរ ឥស្ហាក ឦឝ្វរោ យាកូព ឦឝ្វរ" ឥតិ កិំ យុឞ្មាភិ រ្នាបាឋិ?
    កិន្ត្វីឝ្វរោ ជីវតាម៑ ឦឝ្វរ:, ស ម្ឫតានាមីឝ្វរោ នហិ។'
  arn-NT: ‘Iñche ta Abraam, Isaak ka Jakob tañi Ngünechen’? ¡Fey Ngünechen tati pu
    lalelu tañi Ngünechen no, welu may tati pu mongelelu tañi Ngünechen!
  zas-NT: “Naj na̱j xDios Abraham, xDios Isaac në xDios Jacob”? Abiꞌ Dios ad najtaman
    xDios ree bengüt, najman xDios ree bén naban.
  ken-NT: ‘Mɛ nchí Mandɛm Ábraham, Mandɛm Áisek, nɛ Mandɛm Jekɔ́p!’ Mandɛm achí
    Mandɛm bo abhɛn bachi nɛpɛ́m. Apú Mandɛm bawú.”
