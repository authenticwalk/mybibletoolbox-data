    awa betari da Mamo aera.”
  mqb-NT: “Nen nà, Mbərom ana Ibərahima, Mbərom ana Isiyaku, aday Mbərom ana Yakob.”
    Mbərom, winen nà, Mbərom su ɗo ma mac aya bay, əna winen Mbərom su ɗo tə sifa
    aya awan.»
  ape-B: ‘Yek douk Ebraham nanu Aisak uli Jekop amamiwe God’ Enyudak balan nyakli
