    Juo¹³ tsá² má²jún¹.
  ena-ena: Viaŋ Ebɨlam dɨ Aisakɨ dɨ Jekopɨ dɨ Asɨ aba abami uami. Lavɨla Jisasɨ nulɨdɨ
    abami. Asɨ nɨbu hulaŋ iamɨgali agɨladɨ hadipɨlɨ hɨmahɨma hulɨva hulɨva savɨhalavɨlalɨ
    agɨlasaŋ ma igahɨlɨlalɨ uami. Nɨbu nulɨdɨ amɨŋ agɨlasaŋ pam igahɨlɨlalɨ uami.
