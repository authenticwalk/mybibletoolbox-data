  ceb-ULB: '''Ako ang Dios ni Abraham, ang Dios ni Isaac, ug ang Dios ni Jacob''?
    Ang Dios dili Dios sa mga patay, apan sa mga buhi.'
  ces-LB: Bůh Abrahamův, Izákův a Jákobův. On není Bohem mrtvých, ale živých.“
  mkn-mkn: ‘Beta ni, lu pung baꞌi-baꞌi pung Tuhan Allah. Andia baꞌi Abraham, baꞌi
    Isak, deng baꞌi Yakob. Dong samua sémba tarús sang Beta sampe sakarang.’ Naa!
    Kotong tau bilang, waktu Tuhan omong bagitu, itu baꞌi dong su mati lama. Ma Tuhan
    Allah bilang Dia masi jadi tarús dong pung Tuhan. Andia ko kotong tau bilang,
    dong pung jiwa ada idop tarús, biar dong mati su lama. Jadi biar orang mati, ma
    dia idop kambali. Te cuma orang idop yang sémba sang Tuhan Allah, bukan orang
    mati, to?!”
  pol-UBG: Ja jestem Bogiem Abrahama, Bogiem Izaaka i Bogiem Jakuba? Bóg nie jest
    Bogiem umarłych, ale żywych.
  qxh-NT: ‹Unay auquilluyqui Abraham, Isaac, Jacob wañush carsi, cawaycan. Tayta Diosnin
    caycaptï, manchapacaycäman.› Cawaycajcunalla Tayta Diosninchita manchapacun; wañushcuna
    mana.»
  nwi-nwi: ‘Yo Yo Kughen yame Ebraham, Aesak mɨne Jakob karhəgnəgɨn hanə Yo.’ !Kɨtawə
