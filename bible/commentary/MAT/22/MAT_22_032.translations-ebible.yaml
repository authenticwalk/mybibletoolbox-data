    jix cam el eb. Yutol kotaj tol ja' Dios man Sdiosal oj eb camnaj, pero Sdiosal
    eb iquis. Jaxca tu' jix x'ox Jesús yil eb tol oj pitzc'u a eb camnaj.
  deu-1912: “Ich bin der Gott Abrahams und der Gott Isaaks und der Gott Jakobs”? Gott
    aber ist nicht ein Gott der Toten, sondern der Lebendigen.
  san-PUN: '"ਅਹਮਿਬ੍ਰਾਹੀਮ ਈਸ਼੍ਵਰ ਇਸ੍ਹਾਕ ਈਸ਼੍ਵਰੋ ਯਾਕੂਬ ਈਸ਼੍ਵਰ" ਇਤਿ ਕਿੰ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਨਾਪਾਠਿ?
