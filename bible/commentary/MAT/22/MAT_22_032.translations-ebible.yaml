verse: MAT.022.032
translations:
  kpx-kpx: Au kemo loui avoe, ‘Dau Ebalahamu Dilava, Aisiki Dilava, isi Diekobo Dilava.’
    Iale kemoike nahi hilokage keu nova nita uale kebia Dilava isi subuta haluviale
    munanaeabeu uale kebiata Dilava.”
  okv-H: ‘Na Abraham ta God eto Isaac ta God eto Jacob ta God ra.’ ainge ena avo eto
    God amo embo pehari ta God mane rate embo vasiri te amiga mihera amita God avo
    ungotena kiarira.” ainge Iesu na enu
  tbo-tbo: “Abelaham a Yaubada tau, po Isako a Yaubada tau, po Yakobo a Yaubada tau.”
    Tauna ega lawa hilahilagehi hai Yaubada, ma lawa lauyagohanahi hai Yaubada.’
  mal-C: '@see-verse:MAT.022.031'
  grc-SR: Ἐγώ εἰμι ὁ θεὸς Ἀβραάμ, καὶ ὁ θεὸς Ἰσαάκ, καὶ ὁ θεὸς Ἰακώβ; ⸂Οὐκ ἔστιν ὁ
    θεὸς θεὸς νεκρῶν,⸃ ἀλλὰ ζώντων.
  bgc-bgc: ‘मै अब्राहम का परमेसवर, अर इसहाक का परमेसवर, याकूब का परमेसवर सूं’? वो
    मरे होया का न्ही, पर जिन्दा का परमेसवर सै।”
  khz-khz: ‘Au Aperaamo gena Palagu, Isaako gena Palagu, e Iakobo gena Palagu.’ Ia
    maguli talimara geria Palagu, ati kwarega talimara geria Palagu!”
  deu-TKW: ich bin der Gott Abrahams und der Gott Isaaks und der Gott Jakobs? Gott
    ist nicht ein Gott von Toten, sondern von Lebendigen.
  zsr-NT: 'Cni gnëꞌ: “Nedaꞌ nacaꞌ Dios queëꞌ Abraham len Dios queëꞌ Isaac, len Dios
    queëꞌ Jacob.” Dios naꞌ cutu naquëꞌ Dios quegac nup natgac tsaz, san naquëꞌ Dios
    quequëꞌ bönniꞌ ni nabanquëꞌ zal‑laꞌ glatiëꞌ.'
  lin-lin: « Nazali Nzambe ya Abrayami, Nzambe ya Izaki, mpe Nzambe ya Jakobi ? »
    Nzambe azali Nzambe ya bakufi te, kasi azali Nzambe ya bato ya bomoi.
  hns-NT: ‘Ham Aabraaham, Iesaak aur Jaakob ke Parmeswar baatie.’ Oe maral logan ke
    Parmeswar thoro hai, bakie djienda manai logan ke.”
  noa-E: “Ichta jöoingar jöoi Abrán khararr Ẽwandam anaa ĩchab jöoi Isá khararr ag
    Ẽwandamau maimua Jacob khararr dënjã agjö” a sim? Irua mag makhʉʉn jöoin agtha
    meeba nʉmjö iekhatarr aawai Ẽwandam chan oob mag chi khëcham khʉʉn Ẽwandam khabam.
    Ẽwandaman chi iwam khʉʉn Ẽwandamaugui ajim. Irigan nawe khëchtarr khʉʉn awiajã
    agtha iiu nʉmgui ajim.
  eng-EMTV: ‘I am the God of Abraham, and the God of Isaac, and the God of Jacob’?
    God is not the God of the dead, but of the living.”
  mib-NT: Máá rí cúu Yaā Dios Abraham jiín Isaac jiín Jacob, achí Yaā Dios. Chi vēsú
    je ni cajihī de, te cátecu de nuū iyó máá yá, chi cúu ya Yaā sáha jeē técu ñayuu
    nɨɨ́ cáni. Achí yá jiín de.
  lif-NT2: ‘इङ्‌गाॽग अब्राहाम, इसहाक नु याकुबरे़ खुनिॽ निङ्‌वाॽफुमाङ्‌आरो॥’ खे़ल्‍ले़
    चोगुल्‍ले़ खुने़ॽग कुसिवे़त्‍हाॽरे़न् मे़ःन्, कर कुहिङ्‌वे़त्‍हाॽरे़ खुनिॽ निङ्‌वाॽफुमाङ्‌लो॥”
  xnj-xnj: ‘Nene ndi Chapanga wa Ibulahimu, Chapanga wa Izaki na Chapanga wa Yakobo.’
    Hinu mwene ndi lepi Chapanga wa vevafwili, nambu ndi Chapanga wa vakona wumi.”
  mmx-mmx: Mo levelinga i lok keretna, ‘Nia ne Moroa at ne Abaram, Moroa at ne Aisak,
    la Moroa at ne Jakop.’ Ap mo laaleng ne Moroa ga tong i na, nedi lavantun diga
    met pam. La neni ne Moroa atnedi limixin di rooro, la kopmen atnedi luvuttadi
    met.”
  cbr-NT: “'Ëx cana Abraham, Isaac, Jacob acaman rabicë Dios a 'ain”. A bana cuënëo
    isquin cananuna 'unanin, Nucën Papa Dios ax ca bama 'aísha baísquitima unicaman
    Diosma 'icën. Ax ca camabi aín unicaman rabicë Dios a 'icën.
  tee-NT: Ju yuchi ma isDios'an junita ju Abraham chai ju Isaac chai ju Jacob. Chunch
    ma naulh ju Dios. Pus ju yuchi ni isDios junita ju lapanacni ju tat'ajun pus nomputun
    ni tat'ajun ju anuch lapanacni mas noncan ni mak'anch tanita.
  eng-LSV: I am the God of Abraham, and the God of Isaac, and the God of Jacob? God
    is not a God of dead men, but of living.”
  cak-NT: Ja ren jin qui-Dios ri Abraham, ri Isaac y ri Jacob. Quiri' xu'ij ri Dios
    ojer can. Y xa ta reje' je caminak ta chi ronojel tiempo, ri Dios man ta qui-Dios
    reje', roma xa man ta yec'astaj-e. Ri Dios can qui-Dios-wi ri c'o quic'aslen y
    man qui-Dios ta ri caminaki', xcha' ri Jesús.
  pah-NT: '“Jihi ko Tupanamo. Abraão''ga ji mbohete. Isaque''ga ji mbohete. Jacó''ga
    ji mbohete,” ei ga hako. —Ikwatijarukara rupi Tupana''ga ei pe me, ei Jesus''ga
    saduceus''g̃a pe. O''erame nahã Tupana''ga ikwahavukari pe me g̃a okoji javo.
    A''ereki Tupana''ga nde''i: “Abraãova''ea ji mbohete.” A''ereki Tupana''ga pe
    g̃a okoji, ei Jesus''ga saduceus''g̃a pe. A''ea Jesus''ga ei g̃a okwerava''ja
    omanorẽ javo.'
  sja-NT: ‘Mɨ pɨ chonaarã Ak'õre Waibɨa; Abraham, Isaac, Jacob ijãadap'edaa Ak'õre
    Waibɨa.’ ¡Tachi Ak'õre piudap'edaarã Ak'õre Waibɨa-epɨ. Chok'ai p'anɨɨrã Ak'õre
    Waibɨa!
  xed-xed: Iʼi Lazglafta Abraham, iʼi Lazglafta Izak, iʼi Lazglafta Yakubu kəʼa ya
    ra? Lazglafta ná, Lazglafta gwal nda rwa a wu, Lazglafta gwal nda hafu ya,» kaʼa.
  mks-NT: “Ye̱he̱ cúú Ndióxi̱ ña̱ cája cáhnu Abraham ta ye̱he̱ cúú Ndióxi̱ ña̱ cája
    cáhnu Isaac ta ye̱he̱ cúú Ndióxi̱ ña̱ cája cáhnu Jacob viti”, na̱cachi a. Ta ña̱
    yóho cúni̱ cachi a ña̱ tácú yi̱i̱ va Abraham xi̱hín Isaac xi̱hín Jacob va̱tí sa̱
    na̱xi̱hi̱ yiquí cu̱ñu na —na̱cachi Jesús.
  gfk-S: A tutuno be di gate mat, iesene God ga tange be, ‘Aiou no God tane Abraham,
    no God tane Aisak, ma no God tane Iakop.’ Pata be God ta dong ra minat, sene be
    a God ta di ra lilona.”
  bmu-bmu: ‘Nöŋön Anutu Abrahamgö Kembu, Aisakö Kembu aka Jeikobkö Kembuya mala kota
    maljal.’ Anutunöŋ kömukömuŋi yeŋgö Kembuŋini qahöpmö, malmal köhöikŋi maljei,
    mönö yeŋgö Kembuŋina malja.”
  dgz-dgz: Omae baewa Eibaraam, otua Aisik, amba upewa Diekap, mu God muga daiton
    ame ne di. Ap gapan endi nu asiginup ame waenapan kabaniwa ge bonigawa mu God
    yamap iravi kabani wanumamun, iwa mu guamu den.”
  eng-GNV: I am the God of Abraham, and the God of Isaac, and the God of Iacob? God
    is not the God of the dead, but of the liuing.
  zaa-NT: Inte' ná' Dios qui' lu' ą'hua qui' ca ta' enne' gùla qui' lu' Abraham nna
    Isaac nna Jacob nna. Nì nna ritelíní qui'ni ą'hua ca enne' chi gùtti nna pues
    bàni bá cą nna runi bá cą Tata Dios adorar.
  eng-WEBSTER: I am the God of Abraham, and the God of Isaac, and the God of Jacob?
    God is not the God of the dead, but of the living.
  guh-guh: “Xanë rabaja abaxë Abraham pijaDiosonë. Isaac ata pijaDiosonë. Jacob ata
    pijaDiosonë,” jai baja cajena Dioso bajayata petëpaevimi yabara. Bajarapacuenia
    Dioso pejumaitsixae, nayapëtane bajarapamonae bajayata tëpae ata, Diosovecua apo
    penaxuabijava. Aeconoxae ata bajarapamonae Dioso yajavajinavanapa athëbëtatsia,
    jai Jesús saduceovijavabelia.
  bon-bon: ‘Cane lui Abrahamo, Isacako, Yakobu naabibime Acejiyame gäne.’ Siige tabe
    nata budre biname bime Acejiyame lica gyene yepä eei bime, lui cina ireclota gemi.”
  nhw-BL: ‘Na niiTeco Abraham, Isaac huan Jacob.’ Huan pampa Toteco quiijto yaya ininTeco
    Abraham, Isaac huan Jacob quema inijuanti ya mictoyaj nica, huajca tijmatij inijuanti
    noja yoltoque nepa ilhuicac iixpa Toteco.
  swh-ONEN: ‘Mimi ni Mungu wa Abrahamu, Mungu wa Isaki, na Mungu wa Yakobo’? Yeye
    si Mungu wa wafu, bali ni Mungu wa walio hai.”
  wbi-wbi: Une neene Nguluve ghwa Abulahamu, Nguluve ghwa Isaka, Nguluve ghwa Yakovo?
    u Yesu akavavuula kange kuuti u Nguluve na Nguluve ghwa vafue looli Nguluve ghwa
    vuumi.”
  bba-bba: nɛnɑ Gusunɔ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinni. Gusunɔ sɑ̃ɑwɑ wɑsobun
    Yinni, u ǹ sɑ̃ɑ ɡɔribun Yinni.
  eng-KJVCPB: I am the God of Abraham, and the God of Isaac, and the God of Jacob?
    God is not the God of the dead, but of the living.
  kgk-NT: '@see-verse:MAT.022.031'
  waj-waj: 'Anutuuqo Musiinnaata kua tuu kua fafaaraivo vainno tinoo: Na i nnaakukiaiya
    Aaparahaamo Isaako Yakoopainna Anutuuqovee, tiivai. Vaidi taaravooma nnaaru putuuya
    inna avuuvau homo variaivaara Anutuuqo itaa kua tiravai. Anutuuqo gioonna kiaapu
    vaa eeyaara putuaiya hama iya Anutuuqovee. Ivo gioonna kiaapu variaiya Anutuuqovee,'
  cpy-cpy: Naakataki Itajorentsite Abraham, Isaac, eejatzi Jacob. Ari ayotziri añaatsi
    rirori, tema tee imatziro kaminkari ipinkathateri Tajorentsi, apatziro ipinkatha-tziri
    añaayita-tsiri.”
  ekk-PKP: „Mina olen Aabrahami Jumal ja Iisaki Jumal ja Jaakobi Jumal“? Ta ei ole
    surnute, vaid elavate Jumal.“
  mpx-mpx: I ba, ‘Sauga ya nau Abalahama, Aisake ge Yakobo wali Yabowaine.’ Yehoba
    i ba ola o, inoke ta atena gamagalau ya yawaliliya nige i yayaomal hot. Yehoba
    iya nige toaliga hot wali Yabowaine i oola, yaa bolo yawaliliya gaganina wali
    Yabowaine.”
  wbp-wbp: ‘Ngaju karna-jana nyinami Kaatuju nyampurra-patuku Yipuruyamukuju manu
    Yijakikiji manu Jakupukuju nyurnunyurnukuju yangka kujalpalu nyinaja nyurru-wiyi.’
    Kujaju junga. Yapangku wankaru-miparlu kalu Kaatuju purami. Yapangku nyurnungku
    palinja-warnurlu kulalpalu nyarrparlu purayarla, lawa.”
  luo-luo: ‘An Nyasach Ibrahim, Nyasach Isaka kendo Nyasach Jakobo.’Nyasaye ok en
    Nyasach joma otho, to en Nyasach joma ngima.”
  nhe-NT: ‘Na niiTeco Abraham, Isaac huan Jacob.’ Huan pampa Toteco quiijto yajaya
    ininTeco Abraham, Isaac huan Jacob quema yajuanti ya mictoyaj nica, huajca tijmatij
    yajuanti noja yoltoque nepa elhuicac iixtla Toteco.
  aii-aii: ”’ܐܵܢܵܐ ܝܘܸܢ ܐܲܠܵܗܵܐ ܕܐܲܒ݂ܪܵܗܵܡ، ܐܲܠܵܗܵܐ ܕܐܝܼܣܚܵܩ، ܐܲܠܵܗܵܐ ܕܝܲܥܩܘܿܒ݂.‘
    ܐܲܠܵܗܵܐ ܠܹܐ ܝܠܹܗ ܐܲܠܵܗܵܐ ܕܡܝܼ̈ܬܹ‌ܐ، ܐܸܠܵܐ ܕܚܵܝܹ̈ܐ.“
  esk-NT: ‘Agaayyutigigaatŋa Abraham-lu Isaac-ŋumlu Jacob-ŋumlu.’ Agaayyutigiŋitkaat
    tuquŋaruat aglaan iñuuruat.”
  msb-msb: ‘Ako an Dios ni Abraham, an Dios ni Isaac kag an Dios ni Jacob?’ An gusto
    sabihon sani na dili siya Dios san mga patay kundi Dios san mga buhay.”
  cpa-NT: 'Lah¹la² rø²juúh² si²: “Jní² báh³ Diú¹³ quián¹² hlai³ Abraham, Diú¹³ quián¹²
    hlai³ Isaac, Diú¹³ quián¹² hlai³ Jacob,” rø²juúh² si². Jøng² ma²ŋih³ hniah¹² hiog¹
    dsa² úg² héi². Di³ ha¹chi² quián¹² Diú¹³ dsa² tsa¹ma¹chian². Dsa² chian² báh³
    quián¹² Diú¹³ ―ca¹juúh² Jesús.'
  dso-dso: ପର୍‌ମେସର୍‌ କଇଲା ଆଚେ “ଆମେ ଅବ୍‌ରାଆମର୍‍, ଇସାକର୍‌ ଆରି ଜାକୁବର୍‌ ମାପ୍‌ରୁ ।” “ପର୍‌ମେସର୍‌
    ତା ଜିବନ୍‌ ରଇଲା ଲକ୍‌ମନର୍‌ ମାପ୍‌ରୁ, ମଲା ଲକ୍‌ମନର୍‌ ଅଇନାପାରେ ।”
  meu-meu: Lau na Abraham ena Dirava, Isaak ena Dirava, Iakob ena Dirava. Ia na dia
    mase taudia edia Dirava, a mauri taudia edia.
  yva-NT: ‘Risyamo nya aneno Abraham, muno Isak, muno Yakob, awa Amisye pi Risy’?
    Ayao umaso ama tunato raije mare anene umaso ugwenen to weramu manawayoe tuna
    tawan. Maisyare omaisy, Amisye pamo vatano ugwenene awa Amisye pa jewena, yara
    vatano ujaisye awa Amisye pije.”
  dgc-dgc: ‘Sakén i Diyos a péniwalaan ni Abraham, sakay ni Isak, sakay ni Hakob.’
    Kahulugina na éya, éy méniwala side nadid ta Diyos, maski minate side to araw,
    da buhay dén side nadid ta langet.”
  zpm-NT: “Naa nac Dios ne rliladz Abraham, naa nac Dios ne rliladz Isaac, naa nac
    Dios ne rliladz Jacob.” Niicle ne gutle gza zha co hor co, per zeeṉe sca bnee
    Dios gase rlu mban zho no zho lo me; sac teḻ Dios, ¡nacd me xDios meṉgut, sinque
    xDios zha mban nac me!
  hix-NT: Akmaraw horyenà rma uro ha, kekon hatà. Esake horyenà rma uro ha, Xako horyenà
    rma uro ha, kekon xarha tà, Khoryenkomo. Noro ryhe, ehxen kom horyen mehra ro
    mak naha ha. Tehxemà rma kom haxa horyen me naha. Àro ke, àwayehxemotho komo yanàmnye
    me nay hamà, kekon hatà, Txesusu, Saknusew komo wya.
  sim-sim: �Avui Wasilaka orhinjik mbari ora �An God Abraham, Aisak, Jekop lihi God
    anira.� Mashi os or mbari oso mu nirin kormbak mukunduwa Avui Wasilaka mbeek ma
    ol hahanda lihi God ambu ri, wahau. Or God ma ol linda lihi God oria.� �
  npi-ULB: ‘म अब्राहामका परमेश्‍वर, इसहाकका परमेश्‍वर र याकूबका परमेश्‍वर हुँ ?’ परमेश्‍वर
    मृतकहरूको परमेश्‍वर हुनुहुन्‍न, तर उहाँ जीवितहरूका परमेश्‍वर हुनुहुन्छ ।”
  cgc-cgc: ‘Yaken i Dyos danen Abraham, Isaac daw Jacob.’ Iling tan na ambal ta Dyos
    pamatuod na mga ittaw na napatay mabannaw tak dili kanen an Dyos ta mga patay.
    Dyos kanen an ta mga bui.”
  tim-tim: Anutuŋe hin magep, “Nâ Abraham akto Isaka akto Yakobo yâk yeŋgât damunyeŋe
    akman.” dâep aregât yâk âmâ momoŋe yâk yeŋgât Anutu bo. Golâ manmanŋe yâk yeŋgât
    Anutu akmap.” dâep.
  yor-yor: ‘Èmi ni Ọlọ́run Abrahamu, Ọlọ́run Isaaki, àti Ọlọ́run Jakọbu.’ Ọlọ́run
    kì í ṣe Ọlọ́run òkú, ṣùgbọ́n tí àwọn alààyè.”
  wos-wos: God dé wa, ‘Wuni Abrahamna God, Aisakna God, Jekopna God wuni.’ Wungi wandéka
    nani xékélaki. Dé hiyandé duna God yingafwe. Dé huli rekwa duna God dé. Wunde
    du di hiyae Godna makambu huli du di re. Wungi nani xékélaki.”
  emp-NTPO: 'Nãwã jarasia: “Mʌ̃ra Abrahaʌ̃ Ãcõrẽa, Isa Ãcõrẽa, idjab̶a Jacobo Ãcõrẽa.”
    Idjira beu b̶ea Ãcõrẽẽ́a, ãtebʌrʌ zocai b̶ea Ãcõrẽa.–'
  eng-F35: ‘I am the God of Abraham, and the God of Isaac, and the God of Jacob’?
    God is not God of dead people but of living.”
  ind-ind: ‘Aku adalah Allah Abraham, dan Allah Isak, dan Allah Yakub.’ Allah menyebutkan
    ketiga nenek moyang kita itu sebagai orang yang masih tetap hidup dan menyembah-Nya.
    Walaupun orang yang meninggal tidak lagi berada di dunia, namun di hadapan Allah
    mereka masih tetap hidup.”
  pes-OPCB: من هستم خدای ابراهیم، خدای اسحاق و خدای یعقوب؟ پس خدا، خدای مردگان نیست،
    بلکه خدای زندگان می‌باشد.»
  mpt-mpt: Gode buk tem wengo Gode baanea Ne Eblaham esa Aisak esa eka Yekob esa i
    Sum netabo ge baanebiobo genobiobe. God ele nakaia unangai afen smike amit nine
    blim bianiba kulila binabibi Sumbabe. E nakaia unangai afen smike amit nine bibebie
    i Sumobe. Niminbabe, Eblaham esa Aisak esa Yekob esa i sin kaaibbio otane i afen
    smike amit nine bibebia imin hananomabib kesoa e i Sumobo ge baabesea
  bla-bla: Nĕsto'akauk Abraham otsinan Ap'ĭstotokiua ki Isaac otsinan' Ap'ĭstotokiuă,
    ki Jacob otsinan' Ap'ĭstotokiuă Ap'ĭstotokiuă enix' matsinan'oauats, sa'kiaitappiĭx
    otsinan'oauax Ap'ĭstotokiuă.
  ssx-ssx: I̱ta꞉ Eipoloha꞉ma꞉na꞉ Koda꞉ make Aisa꞉kena꞉ Koda꞉ make Dieikopena꞉ Koda꞉
    make halome la꞉la꞉me. Kota꞉ koto Koda꞉ ipikita꞉ deto halo peleme wanda꞉halina꞉
    Koda꞉ hala꞉ ekina꞉ta꞉ ipikita꞉ homolo peleme wanda꞉halina꞉ Koda꞉ dia꞉me leekeme.
  mkl-mkl: '@see-verse:MAT.022.031'
  gaq-gaq: ଇସ୍‌ପର୍ ବାସଙ୍ଗ୍‍ବକେ ନେ ଅବ୍ରାହାମ୍‌ନେ ପର୍‌ମେସର୍‌ ଇସାକ୍‌ନେ ପର୍‌ମେସର୍‌ ଜାକୁବ୍‌ନେ
    ପର୍‌ମେସର୍‌ । ଇସ୍‌ପର୍ ତ ମ୍ବ୍ରକ୍ନେ ରେମୁଆଁଇଂନେ ଇସ୍‌ପର୍, ଗୁଏଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ଇସ୍‌ପର୍
    ଣ୍ଡୁ ।”
  gof-RNT: Xoossay, ‘Taani Abrahame Xoossaa, Yisaaqa Xoossaa, Yayqooba Xoossaa’ yaagis.
    Hessa gisho, Xoossay paxa de7eyssata Xoossaafe attin hayqqidayssata Xoossaa gidenna”
    yaagis.
  unx-unx: ‘ଆଇଙ୍ଗ୍‌ ଆବ୍ରାହାମ୍‌ଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌, ଇସାକ୍‌ଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ଯାକୁବ୍‌ଆଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ତାନିଙ୍ଗ୍‌ ।’ ଇନିଃ ଗଏଃକାନ୍‍କଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ନାହାଁଲିଃ ମେନ୍‌ଦ ଜୀନିଦ୍‌କଆଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ତାନିଃ ।”
  gah-gah: Neza Avalahani Isakani itó Zakoponi Ómasi minutímina mino loko voko nominuve.
    Láa loko limó nenazo, nenemú kemeni helenei vegenalitini Ómasi negopa, kemenía
    hanuva ne vegenalitini Ómasi noinazo, Ómasimú gili zaginake hele vegenaki hanuva
    mina vegenalitini Ómasi noive.
  lcm-lcm: Nau a God si Abaram, God si Isak, na God si Iakov. Parik ta God si ri vap
    mat, sikei kakaria kipo to.”
  aer-aer: ‘Ayenge Ngkarte, Abraham, Jacob, Isaac-elarle utyernemele tnakewarreme
    akwete. Kenhe ilweke-arle areyele ayenge utyernemele tnaketyakenhe-arle. Kenhe
    itethe areyele ayenge utyernemele tnakewarreme akwete.’ Abraham, Isaac, Jacob
    arrule anthurre ilweke, urreke Moses intetyenhenge, kenhe Ngkarte angkerlenge
    itne-arle renhe utyernemele tnakewarreme akwete-arle!”
  qvc-NT: '@see-verse:MAT.022.031'
  tgl-ULB: '''Ako ang Diyos ni Abraham, ang Diyos ni Isaac, at ang Diyos ni Jacob''?
    “Ang Diyos ay hindi Diyos ng mga patay, kung hindi ng mga buhay.”'
  cbs-NT: '@see-verse:MAT.022.031'
  xtm-NTPP: “Maa sa kúu Su'si Abraham ma ji'in Isaac ma ji'in Jacob ma.” Te chukan
    kúu ja jin ndateku ñayii ni ka ji'i ma, vaa Su'si ma, masu Su'si ñayii ni ka ji'i
    ma kúu ya chi Su'si ñayii ka teku ma kúu ya ―‍kúu ya jiña'a ya.
  nnq-nnq: ‘Nenga na Nnoongo ba Ulaimu na Isaka na Yakobo.’ Jwenio ngiti Nnoongo jwa
    abawileje nga Nnoongo jwa ababi bwomi.”
  bao-NT: “Yʉa, Abraham, Isaac, Jacob jãari Ʉmʉreco Pacʉ yʉ nii,” cʉ̃ ca ĩiriquere
    mʉja bue ñaatiti? Cʉ̃a, ca bii yairicarã Ʉmʉreco Pacʉ méé niimi. Ca catirã Ʉmʉreco
    Pacʉ niigʉ biimi —cʉ̃jare ĩiwi Jesús.
  san-ORI: '"ଅହମିବ୍ରାହୀମ ଈଶ୍ୱର ଇସ୍ହାକ ଈଶ୍ୱରୋ ଯାକୂବ ଈଶ୍ୱର" ଇତି କିଂ ଯୁଷ୍ମାଭି ର୍ନାପାଠି?
    କିନ୍ତ୍ୱୀଶ୍ୱରୋ ଜୀୱତାମ୍ ଈଶ୍ୱର:, ସ ମୃତାନାମୀଶ୍ୱରୋ ନହି|'
  huv-NT: “Xique Midios Abraham, Midios Isaac, Midios Jacob, ajcüw tajlüyiw tanomb”,
    aw. Cos Teat Dios ngome Midiosüw mondeow, nej Midiosüw leaw almapac ―aj nejiw
    Teat Jesús.
  otn-NT: Ja di̱ nɛ̱qui̱ p'ʉya ngue nu̱p'ʉ 'bʉ Oja̱, hi̱ngui̱ tu̱ yø te yø ánima.
  nop-nop: “‘Nu Abalaham eŋ Aisak tiŋa Jekop heki’walaŋ Bepaŋ.’ Adi yadi kumuhi’walaŋ
    Bepaŋ moŋ. Adi yadi kaipmuhi’walaŋ Bepaŋ.”
  obo-NT: ‘Siyak kos Monama ni Abraham, ni Isaac woy ni Jacob.’ Na, ungketen kos no-ikahi
    ahad nouhoy ron id poomatoy onsi Abraham. Dos kohulugan tadda, no od kovadnow
    en iddos poomatoy ron, oyya su iddos Monama, konna sikandin Monama taddot id poomatoy
    ron, ko konna, Monama taddot nongo-uyag.”
  cak-ENT: Ja yin ri ru-Dios ri Abraham, ri ru-Dios ri Isaac y ri ru-Dios chuka' ri
    Jacob. Quiri' c'a ri xbij ri Dios ojer can. Y xa ta ri kaxquin-kamama' can ri'
    ye caminaki' ta e richin chi jumul, ri Dios man ta qui-Dios rije', roma xa man
    nyec'astüj tüj chic pe. Ri Dios qui-Dios vi ri c'o quic'aslen y xa man quichin
    tüj ri caminaki', xbij ri Jesús.
  lif-NT: ‘ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤒᤪᤠᤜᤠᤔ. ᤀᤡᤛᤜᤠᤁ ᤏᤢ ᤕᤠᤁᤢᤒᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤀᤠᤖᤥ॥’ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤂᤢᤏᤧ᤹ᤃ ᤁᤢᤛᤡᤘᤧᤳᤜᤠ᤹ᤖᤧᤴ ᤔᤧ᤺ᤴ. ᤁᤖ ᤁᤢᤜᤡᤱᤘᤧᤳᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤥ॥”
  mie-NT: Maá nī cúu Yāā Dios Abraham jíín Isaac jíín Jacob, cáchī yā. Chi vísō ja
    nī jīhī ndá dē, sochi técū dē nūū íyó maá yā, chi cúu yā Yāā jā sáhá jā técū nchivī
    níí cání, ncachī yā.
  san-TIB: '"ཨཧམིབྲཱཧཱིམ ཨཱིཤྭར ཨིསྷཱཀ ཨཱིཤྭརོ ཡཱཀཱུབ ཨཱིཤྭར" ཨིཏི ཀིཾ ཡུཥྨཱབྷི རྣཱཔཱཋི?
    ཀིནྟྭཱིཤྭརོ ཛཱིཝཏཱམ྄ ཨཱིཤྭར:, ས མྲྀཏཱནཱམཱིཤྭརོ ནཧི།'
  qve-NT: '“Noqan kani Abrahampa, Isaacpa, hinallataq Jacobpa Diosnin”, nispa. Paykunaqa
    wañusqa kashaspankupas, Diospaqqa kawsashankun. Chayraykun Diosqa llapallan wañusqa
    runakunapapas Diosnin, paykunapa almanku kawsasqanrayku. Saynallataqmi Diosqa
    kawsaq runakunapapas Diosnin, nispa. [Nota: Diosqa paypi creespa wañuq runakunapa
    Diosninmi, hinallataq Salvadornin ima. Saynallataqmi Diospi mana creeq runakunapapas
    Diosnin, ichaqa manan Salvadorninchu].'
  pao-NT: Soo Te Pabe'e meeoo, “Tooe Mu Abraham, Isaac-no Jacob o'nosoo kadoo manepupana,
    umu togesoo gwetzoa'e umu ka Te Naa-matoo togesoo nanesootuhina.”
  cbu-NT: 'Nuwamaricha Apanlli, tárangiya. Sirútama shiy zitaminarish nuwaa chinaranganaya:
    Aprahamarini, misha Isaakarini, misha Akoparini kizpur chinarangana. Nuwtanda
    tputsiri, tárangiya Apanlli, Apanll tárangiya Móysisarineetsi. Ashirucha, ¿tamaree
    tsipareetsinaa, Tputsirtana tách? Itaru, an tputs tsiparimuntaa Apanllush kchit
    taakanaya. Ashirucha, Apanll chiyaa ituyamachiya átana; tárangiya Isusu. Táyaru,
    wamarisha kasirangiya.'
  usa-usa: ‘naayóbáqá ibêkaraqa kemá Áabaraani Áánûqtue. wení áráaqa Ááítekima Yáakoboma
    kemá yeqtí Áánûqtumune.’ miráuma matúq-matuq umá mái-auwaraiqtaba pukáiya-kayukama
    yeqtí Áánûqtuma íma maíye. ímiye. wemá minnâ waayúkama pukáamanibo paá matúq-matuq
    umá yúwaraa-kayukati Áánûqtue.” téna tiráiye.
  soy-soy: Nɛ́ɛ Apirɑhɑm Uleecɑɑ nɛ Isɑɑki Uleecɑɑ nɛ Yɑkupu Uleecɑɑ. Uléécɑɑ úu
    pikpɔkpɔ Uleecɑɑ ɑmɑ́ u pinyɑ́nnyɑ̃́ Uleecɑɑ lɛ.
  hui-hui: I̱ Abarahama Aisaga Yagaba imarunaga Ngode Datagaliwabe kogoni, lalu lo
    nga. Ngode Datagaliwabe ibu wali agali holenehe kagonaga kagoni homenenaga ndo
    ka, lene.
  amf-amf: 'Kinin giyoono yinne: ‘Inta Abraamsa Barjoa, Yisaaqsa Barjoa, Yayqoobsaar
    Barjoane’ ki hamade. Barjo sadanka dahaana eenasa Barjone, diyaana eenasa Barjotehe’’
    kena ki hamade.'
  quc-NNT: “In ri', in ru Dios ri Abraham, ru Dios ri Isaac, ru Dios ri Jacob,” —kächa'.
    Ri qa Dios man are tä Dios kech ri käminaqib', xane kech ri e k'ask'oj, —xcha
    ri Jesús chke ri tata'ib' saduceos.
  dob-dob: ‘ꞌAboꞌagu Ebelaamo ꞌina Yaubada ta Aisake ꞌina Yaubada ta Yekobe ꞌina Yaubada.’
    Yaubada nigeya tomota mwawamwawasidi ꞌidi Yaubada, ta esi tomota mayawasidi ꞌidi
    Yaubada, ꞌenega ꞌinapwanao nidi mayawasidi gete tuga simiyami.”
  wrs-wrs: Kava Sesoa luhunv Aprahamna, Isakna eva Yakopna, yena simbehumunpevna,
    himba kamba sembayang vewuvmona venavna. Sesoava osva ishunvna pina simbelm 3pelaram,
    doara doa nemet hemba dalna, heva os daipotava himba beswonam aevulv Sesoaindava.
    Hona moamba pimba nonora av, indhanamindva si henga phopiavav tanam.
  mca-mca: “Yakha' ƚeqe Dios ka' Abraham qa ka' Isaac qa ka' Jacob”? Na' Dios ƚeqe
    Dios ne' iƚii. Qa nite' ƚeqe Dios pe' naxju'.—
  tzo-TZC: “Vuꞌun Diosun yuꞌun ti Abrahame, ti Isaaque, ti Jacobe”, xi. Ta stojol
    ti Diose muꞌyuc buchꞌu chamem. Scotolic cuxulic ―xi ti Jesuse.
  mya-mya: '@see-verse:MAT.022.031'
  gng-NT: 'U là ye: ‹Min nɛ yé *Abraham nin *Isaak nin *Sakɔb ya Wien.› Uwien ŋa
    yé tɛnkpiib ya Wien, u yé bà fuobe ya Wien nɛ.»'
  cbi-NTPO: ¿Iyaa Abrahamchi bain, naa Isaacchi bain, naa Jacobchi bain yala' Diosyu,
    timuñuba lentyuwa dejuu? Yaa pemula' Dios jutyuve, chumula' Diosve, timi.
  ikk-NT: Ọ sị, ‘Mmẹ wụ Osolobuẹ Ebraham, Osolobuẹ Aziki lẹ Osolobuẹ Jekọpụ.’ Osolobuẹ
    ẹlẹ Osolobuẹ ndị nwụnnị, kanị nke ndị rị ndụn.”
  leu-leu: ‘Nenia ve a Piran aava na bumi, na Abrahem, Aisaak e na Yaakop, rutul lotu
    xe sina.’ Nane ve a Piran sina mu rabuna aava ri taxa to, pife siri aava ri maat.”
  maz-NT: 'Mama a cjava o̱ jña: “Nguezgö o̱ Mizhocjimizü e Abraham, ''ñe e Isaac,
    ''ñe e Jacob”, eñe Mizhocjimi. Nguec''ua ixi ''ñetsetjo zö ya ndũ e Abraham ''ñe
    e Isaac ''ñe e Jacob, pero bübütjoji y ra tetjoji, eñe e Jesús.'
  bod-N: བདག་ནི་ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག༌དང༌། ཨི་སཱག་གི་དཀོན༌མཆོག ཡ་ཀོབ་ཀྱི་དཀོན་མཆོག་ཡིན་ཞེས་གསུངས་ཡོད་པ་ཁྱོད་ཅག་གིས་བཀླགས་མ་མྱོང༌ངམ།
    ཁོང་ནི་གཤིན་པོ་རྣམས་ཀྱི་དཀོན་མཆོག་མ་ཡིན༌ཏེ། གསོན་པོ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡིན་ཞེས་གསུངས༌སོ།།
  tca-NT: “Choma nixĩ i Abráü̃ãrü Tupana, rü Ichaáarü Tupana, rü Acobuarü Tupana”,
    ñanagürü. Rü ngẽma orewa nüxü̃ tacuèx rü woo ñoma i naãnewa nayuegu i duü̃xü̃gü,
    natürü Tupanaarü ĩnüwa rü guxü̃guma namaxẽ —ñanagürü ga Ngechuchu.
  zpl-NT: “Liꞌá neca Diose lu Abraham, lu Isaac cuna lu Jacob.” Nu Diose la necanu
    Diose lubee bene enu unguti, sino que necanu Diose lubee bene enu nehuañi.
  mbc-NT: “Uurî Paapa, Abraão nurî'tî yepotorî, moropai Isaque nurî'tî yepotorî. Moropai
    Jacó nurî'tî yepotorî pe wanî”, ekaremekî'pîiya. Sa'mantasa' pe inkamoro ko'mamî
    pepîn ipatîkarî. Paapa wanî enen tîîko'mansenon yepotorî pe. Isa'manta'san yepotorî
    pe pra awanî.
  ndg-ndg: Nenga na Nnongo wa Ibrahimu, Nnongo ea Isaka, Nnongo wa Yakobo? Nnongo
    nga Nnongo kwaa wa bandu bawile, Ila Nnongo wa akoto.”
  wsk-wsk: ‘Ani Abraham ko Kaem, ani Isaac ko Kaem, se ani Jacob ko Kaem,’ mam. Se
    umu ko ninguru ikialko, Kaem mu kariimet kuera nunga Kaem mena, bare kariimet
    marak bagara wore nunga Kaem.”
  toj-NT: Ja queni sDioson ni ja Abrahami, sDioson ja Isaqui, sDioson ja Jacobi, xchi
    ja yabal ja Diosi. Como ja Diosi, mi huax yila ta ay ma' chamel. Puro ni sac'an
    huax yilahuotica, xchi ja Jesusi.
  tbc-tbc: ‘Ŋai man Abraham san Anut, ŋai dam Aisak san Anut, agod ŋai dam Jakob san
    Anut.’ Anut man iŋ tamol a mateŋ lo dumado dan sad Anut tia ya. Tia, iŋ man tamol
    kumaed dumado dak sadi a.”
  sna-sna: ‘Ndini Mwari waAbhurahama naMwari waIsaka naMwari waJakobho’? Haasi Mwari
    wavakafa asi wavapenyu.”
  smk-NT: Wana, ‘Si'ko et a lamang a Dios na ni Abraham, si Dios na ni Isaac, tan
    si Dios na ni Jacob.’ Syimpri a, si sayay nati ana, kai yayna nin makapangrayo
    konan sayay dios. Kanya' nin mangkabyay sara in et saray nibarita' nan Dios a
    syay Dios ra.”
  grc-TCGNT: Ἐγώ εἰμι ὁ Θεὸς Ἀβραάμ, καὶ ὁ Θεὸς Ἰσαάκ, καὶ ὁ Θεὸς Ἰακώβ; Οὐκ ἔστιν
    ὁ Θεὸς Θεὸς νεκρῶν, ἀλλὰ ζώντων.
  gof-WFTW: Xoossay, ‘Taani Abrahaame Xoossaa, Yisaaqa Xoossaa, Yayqooba Xoossaa’
    yaagis. Hessa gisho, Xoossay paxa de7eyssata Xoossaafe attin hayqqidayssata Xoossaa
    gidenna” yaagis.
  spa-BLM: “Yo soy el Dios de Abraham, el Dios de Isaac y el Dios de Jacob”? Dios
    no es el Dios de los muertos, sino de los vivos”.
  kyz-NT: '@see-verse:MAT.022.031'
  dao-dao: ‘Kei Abrahama Pamhnam, Isaka Pamhnam, Jakopa Pamhnam’ Pamhnam cun akthiea
    Pamhnama am ni, akxüngea Pamhnam ni,” ti lü, a jah mtheh.
  cya-cya: —Nan' lcan Ndiose 'in Abraham, Ndiose 'in Isaac, Ndiose 'in Jacob—? Si'yana
    Ndiose a lca ñi Ndiose 'in ne' ngujui, cui' ca nu lca ñi Ndiose 'in ne' nu lo'o.
  wrk-wrk: ‘Ngayu Kud nangangi Yabrayamkanyi. Ngayu Kud nangangi Yayisakanyi. Marda
    ngayu Kud nangangi Jakubkanyi.’ Nani barri yanybayi Kud yalungi wankalamukuyngka.
    Ngala miku nyulimi Kud yalungi jala yalu jungku kurdan. Ngala nyulu Kud yalungi
    nanamukuyngka jala yalu wanka jungku. Nanankardi ngambala jingkijba, nanamuku
    wankalamuku yalu mili wankijba barri, nyulungangi yalungi Kud.” Barriwa.
  nii-nii: '@see-verse:MAT.022.031'
  ign-NT: '“Nútira yátupi­que­nenuhi Viya, macasi­ña­quenehi ema Abraham, ema Isaac
    émapa ema Jacobo” macahepa ema Viya. Nutupi­ruvahi numetacahe: Ema Viya, éma téchahi
    eta náitare­sirana ena téhicanahi, tayanapane tépena­naripa. Eta náchanevana,
    tímiya­na­va­richucha títareca te mamirahu. Éti, ichape eta éjeca­pi­ravahi —máichavacapa
    ema Jesús.'
  dik-NT: ‘Ɣɛn ë Nhialic Abaram ku Ithäk ku Jakop.’ Kɔc cï thou ke ŋic Nhialic, aa
    pïr alanden. Yeen ë Nhialic kɔc pïr, ku kɔc cï thou aya.”
  cac-cac: A in ton tic, sDiosal in vin̈aj Abraham, sDiosal in vin̈aj Isaac, sDiosal
    in pax vin̈aj Jacob, xchi. Yuj chi' vach'chom chamnac eb' vin̈, palta cojtac to
    man̈ satnacoc el eb' vin̈ d'a juneln̈ej, yujto yalnac Dios to sDiosal eb' vin̈
    yaji.
  tzj-E: —Anen en Dios rxin Abraham, en Dios rxin Isaac, en Dios rxin Jacob, cara'
    rbin cana. Tak cara' nbij jara' nc'utbej chewech che arj-e' mesque ecamnak chic
    per chwech Dios ec'asla, cara' xbixa chca rmal Jesús.
  bpx-bpx: ‘मे अब्‌राहम नो भगवान, अने ईसाक नो भगवान, अने याकुब नो भगवान से?’ तीहयो
    मरला नो नी, पण जीवता नो भगवान से।”
  san-BUR: '"အဟမိဗြာဟီမ ဤၑွရ ဣသှာက ဤၑွရော ယာကူဗ ဤၑွရ" ဣတိ ကိံ ယုၐ္မာဘိ ရ္နာပါဌိ? ကိန္တွီၑွရော
    ဇီဝတာမ် ဤၑွရ:, သ မၖတာနာမီၑွရော နဟိ၊'
  yaa-NT: 'Iskafakĩ Niospa yoini: ‘Ẽfi mĩ xinifãfe ãto Nioskõiki, Abraham ikaino Isaaca
    ikaino Jacobo ikaino,’ ixõ Niospa yoini. Akka yorafo mã nafiafono naafoma keskara
    Epa Niospa ato õimis. Niospa yoini iskafakĩ: ‘Ẽkĩa ãto Nioskõi,’ ixõ Niospa yoini.”
    Nãskara Jesús keyokõi ato yoini.'
  cab-NT: “Áu Lubúngiutebei Abrahám, Lubúngiute Isáac, Lubúngiute Jacób.” Ítara líña
    lubeíti, ánjein jamúga jiláañu jáña lubeí wügǘriña jagía lun sun dan, maríñagunti
    jamúgati Búngiu luágu Jabúngiute lan, ladǘga máma Jabúngiute jiláguaaña Búngiu,
    Jabúngiute wínwangiña.
  clu-clu: Kabay makon na, ‘Ako anang Dios ni Abraham, kag anang Dios ni Isaac, kag
    anang Dios ni Jacob.’ Piro dia nga mga tao patay run. Garing ang Dios bukun Dios
    ang mga patay, kondi Dios tana ang mga boi. Dia nagapamatood kanatun nga ang mga
    napatay naboboi.”
  swh-ULB: Mimi ni Mungu wa Ibrahimu, Mungu wa Isaka, na Mungu wa Yakobo? Mungu si
    Mungu wa wafu, bali ni Mungu wa walio hai.”
  tpt-NT: “Kitꞌin va ixDios kunita ni Abraham, vachu ixDios kunita ni Isaac, vachuꞌ
    ixDios kunita ni Jacob.” Chuncha ni yucha jantu ixDioskꞌan kaval ni janinin. Va
    ixDioskꞌan junita yu takujta.
  aai-aai: ‘Ayu i Abraham ana God, Isaac ana God, naatu Jacob ana God.’ Nati God i
    sabuw yawasih hai God men sabuw murubih hai Godamih.”
  sny-sny: ‘Ane a'i lai Abraham lo Owane Sitewi Pefine a'i ne. Ane Aisak lo Owane
    Sitewi Pefine a'i ne. Sosu ane Jakop lo Owane Sitewi Pefine a'i ne. Owane Sitewi
    lai, lu taune werese temeniyeye ape, au noweinowei se ta'ame. Ahowa, le a'i lai
    lu taune werese, hepene norohuwe se ironamisiya ape, au noweinoweinamitorowa.’”
  myy-myy: “Abraham, Isaac, Jacob ñayoana Ʉjʉti ñasotia yʉ”, yi gotiami Dios ĩ ocana.
    Ito bajiri godana ʉjʉ meje ñami Dios, catirã Ʉjʉjʉa ñami, yi tʉoĩa mani, yiquĩ
    Jesús ĩnare.
