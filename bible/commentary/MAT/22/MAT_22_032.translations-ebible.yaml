  rop-rop: God bin tok, ‘Mi na det God blanga Eibrahem en blanga Aisik en blanga Jeikob.’
    Wal yumob jinggabat na. God im God blanga laibala pipul. Im nomo God blanga dedbala
    pipul. Yu si? Yumob rong wen yumob tok dedbala pipul kaan gidap en jidan laibala.”
  mee-mee: ‘Ka iau ae Nutu ae Abaram, bae Aisak, bae Iekop.’ Minmina na ka sana i
    ae Nutu orae ragau reke mate. Ke sa. Ka i ae Nutu orae ragau reke mauli.”
  dif-dif: «Ngani nganai Abrahamani Goda ja Isaakani Goda ja Jakobani Goda?» Goda
    wata naria Goda nganai, a‐ai, tepia.“
  gam-gam: God embe dji, ye kokane kamasa molo goi iwa Abraam Godiye ge na moro, iwa
