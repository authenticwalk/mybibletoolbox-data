    teekau jiapsame bebenane.
  uro-uro: Inguna nasot ama qäväläm gärqomni iva rha rhäranas nämät ama tñäpki diva
    qaku ama ruvek ti namätlägut bä qosaqi va qaku ama ruvek ti navon da arhani ama
    ruvek sämät ama ngärhaegurhini dap kinak ta diva rha rhoqor ama enselqäna na rhävuk
    da ama usäpki arha ron.
  ita-1885: Perciocchè nella risurrezione non si prendono, nè si dànno mogli; anzi
    gli uomini son nel cielo come angeli di Dio.
  muy-muy: Nəɗəm nahəma, ka ya ti mis atəməta mək ataŋgaba e kisim ba ni ti zawal
