  kkc-kkc: Bei, odoo wedia ee bi maga see hogogabuoga, diba see sobo huleime, osoloso
    giso obileime. Esino diba see Godeeyo momaiye oso Kei mi mapoo egee do egeesi
    masi dabalaiso.
  urd-GVR: Kyoṅki qiyāmat ke din log na shādī kareṅge na un kī shādī karāī jāegī balki
    wuh āsmān par farishtoṅ kī mānind hoṅge.
  far-far: Sulia, kada ne wane mae ki kera kai tatae lau fuana maurie, kera dia na
    'ada na 'ainsel ki 'i langi ne kera nao si arai.
  suz-BL: बेक्‍शो रे सेंसीशा ब्रोंइमानु, मुरुमी ग्‍युंबे मपाइनीम। स्‍वर्गम बाक्‍ब
    परमप्रभु यावे आ गेय पाइब खोदेंशो बाक्‍नीम।
  car-NT: Iromby'san wyino tawomy'sando rapa, wokyryjan ipyta'pa mandon, woryijan
    inomba'pa mandon. Kapu tanokon apojonano wara te mandon.
  amp-amp: Wawanyko, nd bi noh hanita yimam kto tfit sinya thoft nhai tfit tuhan yakruhatm.
    Nhai. Be inji sfno hefenrhu mounmotm kanjo tohrahm.
  bht-bht: क्योंकि जालू उना मरयां चे जिन्दा होणा, तां उना लोका दे बियाह नी होणे; जियां
    स्वर्गे च रेणेबाले स्वर्गदूत बियाह नी करदे।
  eng-NOY: For in the resurrection they neither marry, nor are given in marriage,
    but are as the angels of God in heaven.
