    áa wihcannit ĩ jʉmbipna caá.
  taw-taw: Binɨb kubal okok tepayaŋ tɨkjakɨnɨgabal ñɨn anɨb ak, God ensel ne okok
    mɨdebal tek mɨdɨl, bin okok bɨ ma del, bɨ okok abe bin ma dɨnɨgabal agak.
  jic-NT: Tecya'lin̈ sin müjünsücj ca, ca mpatjam niswá. Sin tjüjünsüpj na, ma nin
    p'iyá lajay, püna la tjajay jinwá. Nequem, niyom niswa patja na, ma ca mwayin̈
    yupj. Angelpan Dios pü'ü nt'a patja jinwá ca nsem yupj.
  zap-NT: Chene yban mengut, che ytsëlnyadetre men, ni mgyeey ni wnaa, sinke zegnak
    angel ne nuu gyeybaa gak men.
  wer-wer: Wal ëënë akunaöök ar omnarö öngre omp naëngan. Kutöm enselöröa ök tek önëërö.
  ipi-ipi: Matili wandakali omene tupa malinga ika lolai-angi, wanda-mane akali napulu,
    akali-mane wanda kee na-lalu, utupane-mane ati kenga enjole atalaini pua teke
    atolopeyai.
  qul-NT: Causarimuspaka, kharicuna warmicunapas mana casaraconkacuchu, imaraycuchus
    janaj pachapi caj angelcuna jina cankacu.
  ter-NT: Vo'oku enepomo exepúhikapane ne ivokóvoti, ákonemo koyénoti koane ko'ímati.
    Kutí koépotinehikomo ánju íhae vanúke, ovóxehiko Itukó'oviti.
  bmr-NT: Mɨɨro iguijevecuumo siino ubuheetedɨ taabavacujitɨmo, bu iseemeque tajenɨcɨjitɨmo
    icano. Jillɨro Moocaani toomomɨnaa niquejefaño iicamobadɨro jeevacujimo.
  fuf-fuf: Ko fii ka ummutal, worɓe ɓen resataa, rewɓe ɓen kadi resetaake, kono ɓe
    wa'ay wa malaa'ikaaɓe ɓen ka kammuuli.
  bhl-bhl: Sunbin-Got em kawtiw ilo yemkalfoloke ding dim e, kawtiw i nam kunum waneng
    kulew kulew kemokoliw te. Nimtew angom? I Sunbin-Got akalem yemdakamin finik imdiw
    kelokoliw kasike.
  ons-ons: Ŋei seu seune eŋe wisikae wiekei, naso yewao, eŋe baŋ aŋelo qeliwo gemami
    yale gekei, paki ŋei so ŋerep eŋe ŋao ŋanom mi okane gekei, i midakaka!
  con-NTPO: Nane a'i papa ccase qquendyapa Chigai'ccu can'jen'da pushe'masia, tsa'ndu'masia
    tsu. Tise'pa dushundeccuma'qque antte'faya'bi pusheye, tsa'nduye. Nane Chigambe
    sefacconi'su shondosundeqquia'caen pa'masiave dapa canse'faya.
  ghs-ghs: Oi teeho bahe abi taateqa qoridzaqu nokoi Ohongaho angeroqaho isaki oonita
    bamu apu ma ataho teteta qeemaqu.
  peg-peg: ଆରେ ନିଂନିତ ପାଚେ ହାତି ଲକୁ ହେୱାର୍‌ ସାର୍ଗେନି ଦୁତ୍‌ ଲାକେ ଆନାର୍‌ । ହେୱାର୍‌ ବିବା
    ଆଉର୍‌ କି ବିବା କିଉର୍‌ ।
  txu-NT: Be, me tyk ne akubyn tĩnkam djãm me ajte abenwỳr ba? Kati, akubyn me tĩnkam
    dja me abenwỳr ba prãm kêtkumrẽx. Kam dja me kute Metĩndjwỳnh kadjy mrãnh djwỳnh
    pyràk.
  eng-WEBU: For in the resurrection they neither marry nor are given in marriage,
    but are like God’s angels in heaven.
  gnw-NT: Umanocue vae reta icove ye yave, cuimbae reta jare cuña reta ndarau umenda.
    Yugüɨrecota ángel ara pe ñugüɨnoi vae reta yugüɨreco rami —jei—.
  mux-mux: Lomburuku ola mulungí yambumanga yima ambu naa liiku, ambuma yi naa puku,
    aku aima naa tingí. Mulú-koleana angkellama molemele mele aku-siku mulungí. ⸤Angkellama-ni
    mana-yambuma telemele mele naa telemele kanili.⸥ Aku tingéliinga ⸤‘Eni Pulu Yili-nga
    ungele piliiku sunduku lawa telemele.’ niker.⸥
  maj-NT: A̱t'aha̱ nk'ie nga kj'u̱a̱íya ngáha̱ ra̱ xu̱ta̱ ngabayoo̱, najmi ta̱ ku̱i̱xahan
    ko̱ ta̱ ndaha najmi ts'i̱ínkixan ntíhí. B'a̱ ní ts'ín k'úéntu xi nkú ts'ín tjíntu
    ntítsje xi tjín ndji̱o̱jmi ján.
  bkq-NT: Iguewâtyby modo kurâem itonze lelâlâ, nigueompyra tâitomoem. Anju domodo
    nohogüinwâbyra. Alâpylâ iguewâtyby modo, kurâem itonduo, nohogüin-ondaymbamo ise.
  kue-kue: Yomba geglkwa andigl ukor enaglkwa enge, ye angelo heven suna meglkwa yeglmere
    mogltre ana yagl ambu ta bogl ikraglkwa.
  cot-NT: Oncoramanitapojajegueti intancoretancoreitanajegueti maasano metojajiavetanquitsica,
    aatoquea quericaca manquigatajatsineca, aisa manquigarentsi aatotarite yojocantajitajirotsi
    irimanquigajitajemparo, manatarite inquempejianajempariquea irashivantijitete
    Aapani Irioshi choocajiatsica inquitequi.
  bnp-bnp: Muri ma, na tahuna e huriki ri gi mahuri mule na matenga, i uka ma ri gi
    vaparangi. Bara ri made manga e huriki a agelo na hunu.
  apn-NT: '@see-verse:MAT.022.029'
  ctp-NT: Bra nu tyuꞌu nchga ayman xiyaꞌ, ja ndiꞌin chaꞌ kaja kwilyoꞌo neꞌ bra kanꞌ;
    tyiꞌin neꞌ sa ñaꞌan ndiꞌin angajle seꞌen ndiꞌin Ndiose.
  bre-BRG: Rak en adsavidigezh a varv, ar wazed n'o devo ket a wragez, nag ar gwragez
    a ezhec'h, met bez' e vint evel aeled Doue en neñv.
  opm-opm: Por dahamtiperhan Jisas oh Epe. Gur Got ohe meng potporhan ma brak matpa
    mengo Got ohe kasip oh wan inasi naham napamsapra dao oh gur hanhan hat patim
    guragure damdapat dasuh dahapti meng riyamur.
  bvr-bvr: Wurra aburr-gata Wangarr burr-jarrkarra barra wanngu aburr-ni, birripa
    minypa waykin aburr-guyinda gala barra abirriny-malapachichiya abirrinyu-ni.
  wal-wal: Aissi giikko, haiqqida asai haiquwaappe denddiyo gallassi, saluwan de7iya
    kiitanchchatu mala gidanaappe attin, attumaasinne ekkenna; maccaasinne gelenna.
  zad-NT: Ḻa' kat' yiban beṉ' wetka', koch no yikaa ljwellin, ni koch no wit' wde
    xiiṉin, san yiyakgake' ka anjlka' lle' yabana'.
  aso-aso: Hilangutiꞌ otaaꞌ gameneuꞌ nene veneꞌ daaꞌ idoꞌ veloꞌ vaaꞌ monovo nene ma
    minamoloseive. Eveneꞌ Oꞌmosoꞌmi angelole ha minaaꞌ naniꞌ neꞌmini inginesi ha minilisave.
  uli-uli: Bo yodla chomes re bela molow tefae mo irel maes, ngo re bele wochog angelus
    kala woal laeng, ngo re towol riri.
  nin-NT: Nggo Abachi à taka du abi kɨ ba taka tasi, a taka zzu nâ ta si abitu ba
    Abachi ba nu unkplassu. Aniru na amba a si taka garr hen.
  tgk-tgk: Зеро дар рӯзе, ки мурдаҳо аз нав зинда мешаванд, онҳо зан намегиранду шавҳар
    намекунанд, балки мисли фариштаҳои осмон мегарданд.
  acu-NT: Nintimrataram. Jakamunmaya nantakiaru ainauka nuwanka nuwatkachartinuitai.
    Tura nuwasha aintsun ninumkachartinuitai. Antsu Yuse awemamuri nayaimpinam pujuina
    nunisarang nuwartichu artinuitai.
  cak-WNT: Ruma tek xtapon ri k'ij chi ri caminaki' xquec'astej el, ri achi ma xtic'oje'
    ta chic rixjayil, ni ri ixok ma xtic'oje' ta chic rachijil, ruma can majun chic
    c'ulanen xtibanatej. Riye' xa can xque'oc c'a achi'el ri ru'ángeles ri Dios chila'
    chicaj.
  ebk-ebk: Tay as nan matakuwan manipud as nan utúy nan nunkatuy, achicha mun-eennasawa,
    ngem kuncha at maepachong as nan angheles Apo Dios ad chaya.
  spa-PDDPT: Porque en la resurrección, no se casan ni son dados en casamiento, sino
    son como los ángeles en el cielo.
  ruf-ruf: Kwaapfila iwanu hawatsotsilihuka, kuduhu ukukwela wala ukukwelighwa, watsokuwa
    ka malaika iwali kulanga.
  gun-gun: Mba'eta onhemboetepa ju va'ekue ma nomendaavei, neĩ nanhomomendaavei ma
    'rã guive. Ha'e rami 'rãgue py anjo kuery rami 'rã ikuai yva re.
  agu-BL: Na yil chitz'ij junt tir yi e' alma', qui't cyok'bej quib, nin qui't cyok'bej
    quib chinitxa'. Cho'n ẍchibne' cyetz chi quitane'n yi e' ángel, yi ate' tcya'j.
  isn-isn: Kunsoko muuniuhi, iantu shaitena ang'wi hulenwa, kuleka ite iantu etula
    anga iamakika hilunde.
  ilo-ULB: Ta inton panagungar ket saandan a mangasawa, wenno agbalin nga asawa. Ngem
    ketdi, kasladanto kadagiti anghel idiay langit.
  pir-NT: Yariariquina mʉna tiquina masa mʉjari bato tiquina angele yero saha ijire.
    Namo marieñequina, manʉ marieñe numia ijire topʉre.
  anv-NT: Débɔ́ mankaá nnó, gébégé Ɛsɔwɔ apyɛgé bɔɔ́ ákwilégé né negbo,
    ábáné fɔ́ neba ne átuú fɔ andeé neba, ábɛɛ́ ɛké makiɛ́nné Ɛsɔwɔ né mfaánebuú.
  sab-NT: Sugedale trate ba ulitage chui bdaglige Chube be kwian jaba ulita gbeni
    gwade kwian onbrenu muirenu mi mo jwen ni be tañachuge mo jwen giti, ama ulita
    be chege salengwli lle boanga Chube alin nga ngaña giti kare, lle boanga Chube
    alin nga ngaña giti me mo jwen.
  tmd-tmd: Nöbö mö öbiöñ wop aku, mö piaku nöbö peñ, nöbö piaku mö peñ. Ejol adöx
    yöd röul adö kau sö mɨdöi piaku rɨg mɨdöi mag akuyöbö rɨg mɨjöña.
  acr-NNT: Ma echiriꞌ kekꞌastaj lo ri ekaminaq, na kekꞌuliꞌ ta chik yey na kekiya
    ta chi ne ri kalkꞌoꞌal pa kꞌulanikil; kebꞌuꞌana kꞌu pachaꞌ ri ángeles re ri Dios
    chilaꞌ chikaj, ma ri ángeles na kekꞌuliꞌ taj.
  kpg-kpg: Di madagoaa digau mmade ga mouli aga, digaula gaa hai be digau di langi
    ala nadau lodo ai.
  taj-taj: तिग्‍दा भिसम सिबाग्‍याम सोना लबा धुइरी न्‍ह ब्‍याह लला न्‍ह ब्‍याह तला।
    तर थेनीगदे स्‍वर्गरी मुबा स्‍वर्गदूतगदे ह्रङ्‌बान तला।
  avt-avt: Me wɨ God kakɨkɨan mɨt hɨr nanu, hɨr ap nanɨt miyapɨr au. Hɨr nanu weinɨn
    nanɨr ke mɨt ensel neit wit ke God.
  cbk-cbk: Si ay vivi ole el maga muerto, hende na esos ay casa ni ay man contratajan
    para casa, cay el manera del di ila vivir alla igual como el maga angeles na cielo.
  uig-ARA: چۈنكى ئۆلۈمدىن تىرىلگەندە ئىنسانلار ئۆيلەنمەيدۇ، ئەرگە تەگمەيدۇ، بەلكى
    خۇدانىڭ ئەرشتىكى پەرىشتىلىرىگە ئوخشاش بولىدۇ.
  tuf-tuf: Sácajaquin sicor estají yinyat, éyinat wiya yehw̃á báreyra. Chauninat cat
    ra cuaca báreyra. Etara éyinan Sir cuacúr cacmín itir eyta ítataro.
  abx-abx: Si pagkabanhaw, akapariho na mga iya si mga anghel. Gana' na uru'allahay
    ari si langit.
  mco-NT: Pues co anajty yjugypɨjccɨxy je jäy tɨɨbɨ y'öccɨxy, chi ca' ajcxy ypɨga'ñ,
    e nañ jadu'n ni ca' ajcxy ñaymöhuɨɨyb y'ung huen pɨjccɨxy. Hue' ajcxy yjugy'adaangɨxy
    chɨnähuaangɨxy jiiby tzajpjoty, tɨm jadu'n nej je ángeles ajcxy chɨnaaygɨxy jugy'ajtcɨxy.
  kqf-kqf: Kenamoito laḡannemo, lava mote sima naḡi bi tedi kaka sa miyana mai aneya
    malamo.
  cpb-NT: Arika rañaayetai paata kamayetatsiri, eero itzimayetai aawakagaachane. Roshiyapaiyaari
    imaninkarite Pawa Inkitesatzi.
  aon-aon: Kweipon eshudok arpesh shagok iri ta shukitakum, eshudok arpesh kweipon
    mare ta shanaraum uwe, uwok. Eshesh kweipon shupe kabi da enselahos shape iruhibur
    wabur heven.
  hus-NT-2005: Pos tam ka ejech ti ít an chemélomtsik, yabich neꞌech ti tomkinaltsik
    nibal neꞌech ti pidhnáb xitaꞌ abal ka tomkin, pos neꞌech ka kʼwajaytsik jelti
    nin tʼokat abatwálejiltsik na Dios xi kʼwajattsik walkʼiꞌ.
  mig-NT: Chi̱ kɨvɨ̱ náchaku̱‑de ma̱'ñú ndɨ́yi, ni cha̱a tú ta̱nda'a‑dé jíín ñásɨ́'ɨ́,
    ni ña'an tú koo yii‑ñá. Chi̱ nduu‑de nátu̱'un ndajá'a̱ Dios andɨ́vɨ́.
  bps-bps: Du di kték i dad to mati di fulé duh, talandè swè yaan lagi ku demen libun,
    du én kagkahla salngad i dad kasaligan Dwata di langit.
  mbs-mbs: Aw entayen te Timanem se otaw lekat te nematay, eked dan palos pengognan,
    so iling dan te menge anghil eg-ogpà doton te langit.
  tof-tof: Büdüla nóma tübarsile arróldó, i sab myamem tibiób koke bumiógnórre, a
    i ma sab inzan kwarile, wamaka kwitüm anerruako.
  cme-NT: Na saa da, kuoŋ da ba ji sire, cadiile siɛ ji waa, ba ka waa ŋaa *dɔrpɔpuɔrbiemba.»
  sus-sus: Mixie na keli faxɛ ma marakeli lɔxɔɛ, xɛmɛ mu ginɛ dɔxɔma, ginɛ fan mu
    dɔxɔma xɛmɛ xɔn. E luma nɛ alɔ malekɛe na ariyanna ki naxɛ.
  pon-2006: Pwe mwurin me melahr akan ar pahn iasada, re pahn duwelahr tohnleng kan
    en nanleng, ohl oh lih akan solahr pahn pwopwoud.
  dad-dad: Laa bun tamal kel fãya bun, an tamo kayau ado abob yalef ya sã, idi engel
    saa ilun difaref gen dibodõf.
  zab-NT: Te pur chi ibány de bɨnguty stuby, aquɨt guchnaatideb niclɨza aquɨt ideedtideb
    lliindeb par guchnaa, sino que laadeb gacdeb zec de ánglɨ llayabaa.
  jae-jae: Gebe êndêŋ noc ŋacmatê sêndi saŋa ŋacwaga oc sênam awê atom ma lauo sênam
    ŋac atom, samob têtôm aŋela, taŋ sêmoa undambê naŋ.
  ksd-ksd: Ta ra nilaun mulai pa dia taulai, ma pa dia tulatulai ta ra tinaulai, dia
    vardada ka ma ra lavur angelo arama ra bala na bakut.
  msm-NT: Su ko banhawon on to mgo patoy, wadad on og-inasawahay, su ogkaangod on
    man sikandan to mgo anghil diya to yangit.
  myk-myk: Xuu pu caɲɛŋɛ, sipyii wa da cèe leŋɛ, kelee na gbaya je wɛ. Ga pu bɛɛri
    na ba bye ba fugba mɛlɛkɛɛ ɲɛ wɛ.
  sbe-sbe: Matawuwuna ede toloꞌuyo huyana unai meta taba nige tamowai se tawasolaꞌuyo,
    yo taba nige natudiyao se hetawasolaꞌuyoidi, na tautoloꞌuyo meta siya kabo kadi
    kao ede doha galewa aneludiyao.
  mcr-mcr: Hea iŋgaŋi, ämaqä ae äpäkombqä iqua aŋgumä ävaupiyäŋgaŋi, qokä-apäkä mämaŋqä
    ipnuwiqä. Oeyä. Qu eŋätqä qäukuä yätuŋä iqua äpmeŋuwä-pa, iiŋä pmapnuwiqä.
  cux-NT: Ti naachí nduuchi 'iiⁿ'yāⁿ yeⁿ'e nguaaⁿ tináⁿ'ā, nguɛ́ɛ́ 'caandavaacú yā.
    Ndíí nguɛ́ɛ́ ca'a ra yā chí 'caandavaacu daiya yā ti cuuví yā tan'dúúcā ángeles
    chi dichíí'vɛ̄ Ndyuūs chi canée yā na va'ai chɛɛtí nguuvi.
  tur-YTC: Dirilişte insanlar artık ne evlenir ne de evlendirilir, ancak Tanrı’nın
    gökteki melekleri gibidirler.
  san-ITR: utthAnaprAptA lokA na vivahanti, na cha vAchA dIyante, kintvIshvarasya
    svargasthadUtAnAM sadR^ishA bhavanti|
  bel-N: Бо пры ўваскрасеньні ані жэняцца, ані замуж выходзяць, але будуць як анёлы
    Божыя ў небе.
  sch-sch: Mithi ngei aringin an inthoinôk tika chu invâna vântîrtonngei angin
    om an ti zoi, innei khâi noni ngei.
  mic-MIQNT: Ta'n tujiw na npuinu'g minunsultitaq, ma' nugu malie'ulti'gw. Na tlo'ltitaq
    st'ge' ansale'wiliji wa'so'q.
  huu-NT: Fiodaillamona jillua mei, Jusiñamui dɨga ite comɨnɨ aɨnitɨmacɨ. Ɨninitɨmacɨ.
    Monamo Jusiñamui jaɨenisaɨ aɨnidɨmacɨ. Ɨninidɨmacɨ. Ie isoi iitɨmacɨ.
  jiv-NT: Nekaatarum. Jakamunmaya̱ nantakiaruka nuatkachartatui. Antsu Yusa suntari̱
    nayaimpiniam pujuinia núnisar nuartichu pujusartatui.
  otm-NT: Nu'bʉ bi dąmbɛ̨ni ʉ xøn du, ya him man ja ran thąti, pɛgue dim 'bʉtho tengu
    yʉ́m 'bɛhni Oją mahɛ̨ts'i, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Al kamtiŋ huwarnayiŋ nalureb al beleŋ bere yade bere beleŋ al ma kunayiŋ.
    Yeŋbe Al Kuruŋyen miyoŋ yara po henayiŋ.
  tnk-tnk: Nəpɨn nərmama tuhətui mwi ia nemhəien, nərman tuhəpwəh niriien nɨpran,
    nɨpran tuhəpwəh nesi penien nərman. Mətə irəha tuhəmwhen ia naɡelo me ia neiai.
  kpr-kpr: Evetu genembo ambarida ghe jebuge erarera ainda sifo aminda, ne kau aneya
    da kau aminga ava irise, genembo evetu jo fitae arira, a evetu genembokena jo
    vai ae arira.
  san-IAS: utthānaprāptā lokā na vivahanti, na ca vācā dīyante, kintvīśvarasya svargasthadūtānāṁ
    sadṛśā bhavanti|
  nho-nho: Te saaita naa tama e mmate raa ma ki massike mai i te mate raa, naa tama naa
    ma ki tiputtipu ma ko naa ensol i te lani; naa tama naa ma ki see lavaa te aavvana.
  gym-NT: Ni krütanikrütani rükadita nire angwane, ni merire, brare käkwe ñan ja mikadre
    gure, ñobtä ñan angwane niaratre abko rabadi angele kä käinbti kwrere.
  azg-NT: Ee juu xjen na ntaꞌndoꞌ xco nnꞌan na jndë tjë, taxeꞌquitonco nndaꞌhan, min
    nannon, min nanntcu. Ee juu xjenꞌñeen nnanꞌxuanhan chaꞌna ángeles na mꞌan quiñoonꞌndue.
  bhd-bhd: किजोकि ज़ींते भोनेरां पत्ती तैना ड्ला न बनाले, पन तैना स्वर्गे मां परमेशरेरे
    स्वर्गदूतां केरे ज़ेरे भोनेन।”
  too-NT: Lā' a'xni'ca' huan nīnī'n natalakahuanchoko, tū' catitapūchahuaca lā' nīn
    tū' catitamāstā'lh ixtzu'ma'janca'n para natatapūchahua. Xlaca'n natala hua'chi
    ixángeles Dios xala' nac a'kapūn.
  ind-AYT: Sebab, pada hari kebangkitan, mereka tidak kawin ataupun dikawini, tetapi
    seperti malaikat-malaikat di surga.
  cjo-NT: Aririka ipiriinteeyaneeni rañagae eejatzi, tekatsi agaeroni iinja. Maawaeni
    piriintaachani eero ragae iinapaeni. Omaanta ikimitakoeyaarini ronampiripaeni
    Tajorentsi jenokinta.
  nsn-nsn: Binaka ra tua tapokis turur tamata toro mat, o bulout doho kuah ra turung
