  mcd-NT: Naacanashu funiafocai Dios icari nocotan afanan fianannacafoma. Nantifi
    Diospan oinmatifo afu nai muran icafo cuscara iishquicani.
  urt-urt: Ŋupe ŋaiye lenge miyeꞌ si yule no, ka tuhur pe, yukur ka plihe dindiꞌ.
