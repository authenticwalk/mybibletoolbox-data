  eng-TCENT: For in the resurrection people neither marry nor are they given in marriage.
    Instead, they are like angels of God in heaven.
  eng-BSB: In the resurrection, people will neither marry nor be given in marriage.
    Instead, they will be like the angels in heaven.
  cpu-NT: Tema aririka irañaayetai apaata kamayetatsiri, eero itzimayetai aavakaayetachaneri.
    Iroshiyapaiyaari imaninkarite Pava Inkitesatzi.
  san-ASM: উত্থানপ্ৰাপ্তা লোকা ন ৱিৱহন্তি, ন চ ৱাচা দীযন্তে, কিন্ত্ৱীশ্ৱৰস্য স্ৱৰ্গস্থদূতানাং
    সদৃশা ভৱন্তি|
  tac-NT: Alué napu ekí seba rewagachi, nibilé umugí nibilé riótiri newímala, aleka
    suwábaga ralámuli napurigá santo ánjeli rewagachi mochígame nímala.
  eng-WEBPB: For in the resurrection they neither marry nor are given in marriage,
    but are like God’s angels in heaven.
  gfk-H: Tano pakana bung na tuntunut hut balin ta ira minaat, pa diet na tolai. Diet
    na haruat ma ira angelo aram ra mawai.
  viv-viv: Tova mulina toꞋalika yadi mididi-havagi ana toveya, lobama ana tovenuwaꞋata
    himimiyami amine meda kaliva hinamiyami. Kaliva vevine keke hinanaginagi keke
    hinavenavenagi.
  yao-yao: Pakuŵa pachachisyuka ŵawe ngalombela atamuno kulombwa, chaaŵe mpela achikatumetume
    ŵa kwinani.
  tgp-tgp: Matan na pongi hitahu na sauteterahi la pa sopo lahi teni la pa tulatulahi,
    pani la pa sohena angelo na tuka.
  auc-NT: Edæ Wængonguï anquedoidi öönædë cöwë owodäni baï ïnönäni inte waodäni ñäni
    ömæ̈möninque godö ñänönämaï ïnäni inte edæ mönämaï inguïnänidö anguënë.
  kbc-NT: Igaataɡ̶a nigeotace Aneotedoɡ̶oji me newiɡ̶atace niɡ̶inoa émaɡ̶aɡ̶a, odaa
    ja liciagi niɡ̶inoa niaanjotedi Aneotedoɡ̶oji. Aɡ̶alee nadonaɡ̶a, oteɡ̶exaaɡ̶aɡ̶a
    icoa lionaɡ̶a.
  bmh-bmh: Duailel noumemen koli asamam, gue Uwait nugau tibur Mesgai wag darem sul
    damam. Ag i egaramam.
  ctu-BL: Come ti' yorajlel che' mi' tejchelob ch'ojyel, ma'anic mi' pʌyob i pi'ʌl,
    ma'anic mi' sijintelob. Come lajalob bajche' i yángelob Dios ti panchan.
  meq-meq: Andza niye, ahəl nakə ta lətseweye abəra ma mədahaŋ aye na, hasləka hay
    ta ŋgwas hay ta zliye bo sa bay. Ane tuk na, ta ndziye na, andza gawla i Mbəlom
    neheye mə mbəlom aye.
  noa-H: Meetarr k'ʌʌndam t'umaa hiiu p'iidʌtk'a p'öbaadëm chan bʌ̃ʌrjã jua pʌpʌr
    habajugui hajim, ya ham hʌ̃gt'arm Hẽwandam chognaan t'ʌnʌm k'ʌʌnjö nʌisiju haawai.
  alp-NT: Le kena tamata esi kwana suike esi kai suike moneka hoko tamata meru saka
    malekata ndete surgare peneka.
  san-VEL: utthaanapraaptaa lokaa na vivahanti, na ca vaacaa diiyante, kintvii"svarasya
    svargasthaduutaanaa.m sad.r"saa bhavanti|
  kbq-kbq: Na'ankure fri'nehnafinti'ma oti snazana, arave hu'zana omnesigeno, ara
    vasi omiami hu'zana omnesigeno, monafinka ankero vahe'kna hu'za manigahaze.
  kbh-kbh: Chë obanënga chamojtayena ora, ni boyabásenga, ni shembásenga quemochatóbouamnaye,
    y chca, chënga mochántsemna mo celoca angelotemëngcá.
  ron-LSB: Căci la înviere nu se căsătoresc și nici nu sunt dați în căsătorie, ci
    sunt ca îngerii lui Dumnezeu în ceruri.
  pon-pon: Pwe me mauredar akan jolar pan papaud de kapapaud, pwe irail dueta tounlan
    en Kot akan, me mimi nanlan.
  nhe-BL: Quema moyolcuise nochi tlacame tlen mictoque, ayoc mosihuajtise, niyon monamictise,
    niyon quisencahuase para iniichpocahua monamictise. Nochi itztose para nochipa
    queja ielhuicac ejcahua Toteco tlen itztoque nepa elhuicac tlen ax miquij huan
    yeca ax monequi monamictise para quinpiyase ininconehua.
  sps-sps: To te tsun fatabin fi ror vainy mat, ri faarei raror morena iny Gormirmir,
    an tsoiny min moun a sikia tu fifanging pis na aya.
  wnc-wnc: Sike tapduknga akupsa aminda gatu enatning gwene maya wawita angela enandang
    nana binga dakngake maatnae ba apnae dua kuning. Wena.
  nmw-S: Sauge hebe tomate bwele si suwoyuk, sidiye sohode anelose-yan he bulubulu,
    taine si dehaduwe.
  bus-bus: Tó gɛ̀nↄ fɛ̀ɛ, aↄ̃é nↄↄ sɛ́ro, aↄ̃é zã kɛro, weégↄ̃ kuu lán malaikanↄↄ
    kuu nà ludambɛmɛ.
  gub-BL: Teko umàno ma'e kwer ukweraw mehe a'e wà nehe, wiko putar Tupàn heko haw
    pe har ywak rehe har wazàwe a'e wà nehe. Nuzereko kwaw wà nehe.
  imo-imo: Makilko koinjo molonge imbomanga iyema ambo naa liko, amboma iye naa pungo,
    aku paa naa tenge. Mulu kombuna moromele enselema moromele mele aku teko molonge
    nio.
  boj-boj: Mondoŋ tamo uŋgasari naŋgi subq na tigelosibqa naŋgi uŋatqasai. Naŋgi tamotqasai.
    Naŋgi laŋ aŋgro bul laŋa sqab.
  eng-DRA: For in the resurrection they shall neither marry nor be married; but shall
    be as the angels of God in heaven.
  knf-knf: Hënk di uwooŋ, woli bañaaŋ baluŋ anaţa ţi pkeţ, biinţ baankniim, kë baaţ
    baankniima, baluŋ kawo ji ŋwanjuŧ du baţi.
  san-KHM: ឧត្ថានប្រាប្តា លោកា ន វិវហន្តិ, ន ច វាចា ទីយន្តេ, កិន្ត្វីឝ្វរស្យ ស្វគ៌ស្ថទូតានាំ
    សទ្ឫឝា ភវន្តិ។
  arn-NT: Feychi wiñomongetule ti pu la, ngewelayay ta kureyewün ka elungewelayay
    rume ta domo ñi fütangeael. Ngünechen tañi wenu mapu müleyechi pu werken püllü
    reke ta feletuay engün.
  zas-NT: Din chi yaban ree bengüt, ad zuxhliaatri reeman ad zudëëd tëëtri xiꞌn reeman
    guxhliaa, ma gac reeman ziꞌc ree anjl yuꞌ xanyabaa.
  ken-NT: Mpok Mandɛm ákú bawú mámpɛ́tnsɛm ndǔ nɛpɛ́m, bo bábhak mbɔ bɔángɛl
    awu amfay. Bápú pɛrɛ bhay nɛbhay.
