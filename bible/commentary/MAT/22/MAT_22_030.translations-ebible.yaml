  amk-amk: Rahida bo mansuwi-suwi aha foi mani, kaiwasa wiro rirau ahang kaha, mae
    eminohi toyari wewai na Waidani.
  fai-fai: Kale fikalanámin talá tabokabiw atan be akmal keimin kukuw be banim. Kale
