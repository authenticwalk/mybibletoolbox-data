  ulk-1902: Abelelam keubu gerger tabarki uiaba ko eded akaida eudlam, nole kosker
    aspili kak, a nole kimiar aspili kak, uiaba mokakalam Ade ra angela giz kotor
    ge.
  som-som: Waayo, wakhtiga sarakicidda kuwii dhintay dabadeed, layskuma guursado,
    guurna layskuma siiyo, laakiin waxay yihiin sida malaa'igaha Ilaah oo jannada
    ku jira.
  mam-C: Ajtzin kyb'aj jaw itz'je juntl majljo kyimnin, mikyxil te' chwinqil tze'nku
    lu'n. Ayetzi'n ichin exqetzi'n qya mina chi b'aj jaw meje juntl majl. Iky kchi
    b'aj okile' tze'nqeku' angel toj kya'j.
  ndj-ndj: Nongwa yivasovili pavashukuka davaheti ha wala kuhetiwa, davavi kucha Makungu
