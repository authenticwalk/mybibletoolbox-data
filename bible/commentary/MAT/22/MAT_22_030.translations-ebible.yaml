  lat-VUC: 'In resurrectione enim neque nubent, neque nubentur: sed erunt sicut angeli
    Dei in cælo.'
  ngp-ngp: Kwaviya, umwo want'hu wabanike wakauyuka, hokunde na kulomba hegu kulombigwa,
    kwaviya want'hu nawande enga watumigwa wa kwe mbingu.
  enq-2: Endakali kumapae dupa sakatatami gii dokopa, akali dupa enda nyala naeyao,
    wanaku dupa akali nyala paa naeyao, Gotenya enjele kaiti-kisa katenge dupa katengemali
    pyoo katatami.
  eng-ASVBT: For in the resurrection they neither marry, nor are given in marriage,
    but are as angels of God in heaven.
  mna-mna: Mbeŋ kaimer, sombe Anutu ipei zin meeteŋan ma timaŋga mini pa naala, na
    tomtom ko tiparwoolo zin mini som. Pa zin ko kembei zin aŋela ta timbot saamba
    a.
  myw-myw: '@see-verse:MAT.022.029'
  sby-sby: Pakwinga bantu beti bakapunduke kubafu, nteti bakebenga nambi kwebwa sobwe,
    bonse nibakabengeti bangelo bakwilu.
  sll-sll: Ari gongwo airangwo habang iwe, kwia ensel mongwo tali molere, yal al ta
    hon si daulekinamia.
  yaq-NT: Bwe'ituk junak jume' kokoarim jiabijteneeo, kaabe jujupne. Intok kia jume'
