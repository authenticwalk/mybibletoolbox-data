    ge Melefit ya tə̀bu a huɗ melefit bu ni sawaŋ.
  kqc-kqc: Adina dadi rae renari, bi iniye iniye de megedi, idu omari Sei di naivo
    naivo vima kana nigedi.
  tav-tav: Cabai yajirã catí tunurãpʉ canʉmoa cʉtiquẽna, camanapʉa cʉtiquẽna anigarãma.
    Dio tʉ macana ángel majare bairona cabairã anigarãma.
  eng-ULB: For in the resurrection they neither marry nor are given in marriage. Instead,
    they are like angels in heaven.
  spa-VBL: Porque en la resurrección las personas no se casarán ni serán entregados
    en matrimonio tampoco, pues en el cielo son como ángeles.
  fra-_FOB: Car à la résurrection les hommes ne prendront point de femmes, ni les
    femmes de maris; mais ils seront comme les anges de Dieu dans le ciel.
  hau-ULB: Domin a tashin matattu basu aure, ba kuma a bada su aure. Maimaikon haka,
    suna kama da mala'ikun sama.
  mal-mal: പുനരുത്ഥാനത്തിൽ അവർ വിവാഹം കഴിക്കുന്നില്ല, വിവാഹത്തിന് കൊടുക്കപ്പെടുന്നതുമില്ല;
