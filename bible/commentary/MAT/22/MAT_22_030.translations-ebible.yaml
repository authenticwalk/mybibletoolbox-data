verse: MAT.022.030
translations:
  kpx-kpx: Iale di la namigevege evive. Haluviale keabuna hovedeveliege abu bae mole
    holoevelivebene. Isito abuna otogoe anelu nahate vai.
  okv-H: Eto embo pehari ta eto erasora amo God ta Anera uhu ta iragora ainge dombo
    ue mane jimbuto iresora eto nei amo ungo embo peheto ehako vasiri te erasuja avo
    ke be ae eagova
  tbo-tbo: Towolomeme hougana uyahina lawa apega hina tawitawine po apega hina itawinehi,
    tamogi hai mae yada uyahina tauhi ani galenahi mei tu winoyanoya mi yadena.
  mal-C: പുനരുത്ഥിത ജീവിതത്തിൽ മനുഷ്യർ വിവാഹംകഴിക്കുകയോ വിവാഹംകഴിപ്പിച്ചയയ്ക്കുകയോ
    ചെയ്യുന്നില്ല. അവർ സ്വർഗീയദൂതന്മാരെപ്പോലെ ആയിരിക്കും.
  grc-SR: Ἐν γὰρ τῇ ἀναστάσει οὔτε γαμοῦσιν, οὔτε ⸂ἐκγαμίζονται,⸃ ἀλλ᾽ ὡς ἄγγελοι
    ⸂2τοῦ θεοῦ⸃ ἐν ⸆ οὐρανῷ εἰσιν.
  bgc-bgc: क्यूँके मरकै जिन्दा हो जाणकै बाद ब्याह शादी कोनी होन्दी, पर सुर्ग म्ह परमेसवर
    के सुर्गदूत्तां की ढाळ होवैगें।
  khz-khz: Kwarega na mapia kuliiti-wai talimara ati mapia vegarawa. Ira aneru vetaira
    kupai.
  deu-TKW: denn in der Auferstehung freien sie weder noch lassen sie sich freien,
    sondern sie sind wie Engel im Himmel.
  zsr-NT: Catiꞌ gdxin dza lubán nup chnatgac, cutur gac yöl‑laꞌ rzoalen ngul, len
    cutu lutság naꞌquëꞌ, san lacquëꞌ ca nacquëꞌ gbaz laꞌy queëꞌ Dios nacuꞌë yehuaꞌ
    yubá.
  lin-lin: Na mokolo oyo bato bakosekwa kati na bakufi, bakobala lisusu te ; kasi
    bakozala lokola ba-anjelu kati na Likolo.
  hns-NT: Djie oethe ke baad koi na biaah kariega. Manai logan djaise swarag ke parie
    logan rahiega. Oesab biaah bhie na kare hai.
  noa-E: Meetarr khʉʉndam thumaa iiu phiidʉtkha phöbaadëm chan bʉ̈ʉrjã jua pʉpʉr abajugui
    ajim, ya am ʉ̈gtharm Ẽwandam chognaan thʉnʉm khʉʉnjö nʉisiju aawai.
  eng-EMTV: For in the resurrection neither do they marry, nor are they given in marriage,
    but they are like angels of God in heaven.
  mib-NT: Chi quɨvɨ̄ nátecu ndɨ̄yɨ, te tuá na jnūhun quijnáhan tēe jíín ñahan coo.
    Chi coo i nájnūhun ndajéhé Yaā Dios andɨvɨ́.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ सिःमे़न्‍लाम् याम्‍मो मे़हिङ्‌ङिल्‍ले़ग मनाहाॽ मेःक्‍खिम्
    मे़न्‍जोःक्‍ने़न्‍लो, कर खे़ङ्‌हाॽग साङ्‌ग्राम्‍पेदाङ्‌ङोबा माङ्‌लाइङ्‌बा कुइसिःक्‍ने़
    मे़बोःङ्‌लो॥
  xnj-xnj: Muni vevafwili paviyuka yati vigega lepi wala kugegewa, ndi vivya ngati
    vamitumu va kunani kwa Chapanga.
  mmx-mmx: Ap mo laaleng limixin dinaba xatu kaxat amlong, di noxo epot. Dinaba nemen
    naa ngan lubungangelo ro vana at laxalibet.
  cbr-NT: Bama 'aish baísquiquin ca unin xanu bitima 'icën, aín ini bëchicëribi ca
    unin bënumitima 'icën. Usaribi ca naínu 'icë ángelcamaxribi 'icën.
  tee-NT: Pus acsni calok'onchokoya' jantu catamak'axtokcana' nin cala'icalh. Va ixt'achunch
    catatsucuya' tachi ju anquilhnin ju tavilanancha lact'iyan.
  eng-LSV: for in the resurrection they do not marry, nor are they given in marriage,
    but are as messengers of God in Heaven.
  cak-NT: Roma cuando xtapon ri k'ij chi ri caminaki' xquiec'astaj-e, man xquiec'ule'
    ta chic. Reje' xa xquie'oc anche'l ri ru-ángeles ri Dios ri jec'o chicaj.
  pah-NT: Nahã ji ei pe me, ei Jesus'ga. Tupana'ga g̃a mbogweravame g̃amanoa hugwi
    po ti akwaimbae'g̃a nahembirekoa'javi nehẽ. Ojipe'g̃a po ti nomohembirekoa'javi
    kunhangwera'g̃a nehẽ no. Yvagi pe Tupana'gapyrive'g̃a oko g̃wembirekoe'ymamo.
    Tupana'gapyrive'g̃a ja yvagipeve'g̃a ja po ti g̃a nahembirekoi nehẽ no, ei Jesus'ga
    saduceus'g̃a pe.
  sja-NT: Eperãarã piudap'eda chok'ai p'irabaidak'ãri, ɨmɨk'ĩraarã wẽraarã ome waa
    miak'ãida-e pait'ee. Angeleerã ichi truade p'anɨɨrã́k'apɨ p'anadait'ee.
  xed-xed: Baɗu sliʼagapta dzaʼa sliʼagapta lu ma mtaku ná, haɗ lu dzaʼa kləgəltá
    vgha ŋa nzakway ka marakw nda zəʼal wa. Dzaʼa nzakway lu ta nzaku tavata Lazglafta
    manda duhwalha Lazglafta.
  mks-NT: Jáchi̱ mé qui̱vi̱ tá ná nditacu tucu ndi̱i a̱ tánda̱ha̱ ga̱ ná ta ni a̱
    quiáhva na ja̱hyi jíhí na̱ tanda̱ha̱ ná. Cacuu na tátu̱hun táto̱ Ndióxi̱ ndúu
    indiví ta co̱ tánda̱ha̱ na̱ cán.
  gfk-S: Tano pana bung na tuntunut hut baling ta ira minat, pa di nale hartola. Di
    na haruat ma ira angelo tuma ra ula mawe.
  bmu-bmu: Ölŋa, kömupnöhök wahöta nalö miaŋgöreŋ awanöm qahö akŋemö, garata yeŋön
    Suep mire maljeaŋgö tandök aka malme.
  dgz-dgz: Go waenapan borit wane evi amba sia yon wanumopi inak yaibobot eviwa gapan
    mu gare gare ya naine mutain, den ore wai naine mutapen menan ya munain. Iwa mu
    anea umap wanumoin sia ya borit wain.
  eng-GNV: For in the resurrection they neither marie wiues, nor wiues are bestowed
    in mariage, but are as the Angels of God in heauen.
  zaa-NT: Porqui'ni canchu chi gal·la' tsá eyatha ca enne' yatti nna, lanuru nuỹa
    guttsaná' porqui'ni iyaba cą nna ccá cą tì'a ná ca ángel qui' Tata Dios le' ỹiabara'.
  eng-WEBSTER: For in the resurrection they neither marry, nor are given in marriage,
    but are as the angels of God in heaven.
  guh-guh: Pamatacabi raja petëpaevimi Dioso icatsia asaëyaexanaenatsi, apo nacojiobi
    baja tsane. Bajarapamatacabita itsajivi ata pexënatoyo apo canajetsi tsane pebijavabelia
    petonacojiobinexatsi. Bajarapamonae nacojiobinejeva, jinavanapaena athëbëtatsia
    pacuenia ángelevi jinavanapa.
  bon-bon: Biname cina liba budre cabu ca cire larpinäripesi, teepi epu pana cire
    yaacrajemepi Acejiyame me mename seemo cina cabucewe je liiyepu. Teepi atejäclmuta
    lica cirege.
  nhw-BL: Quema moyolcuise nochi masehualme catli mictoque, ayacmo mosihuajtise, niyon
    monamictise, niyon quisencahuase para iniichpocahua monamictise. Nochi itztose
    para nochipa quen itequihuajcahua Toteco catli itztoque nepa ilhuicac catli amo
    miquij huan yeca amo monequi monamictise para quinpiyase ininconehua.
  swh-ONEN: Wakati wa ufufuo, watu hawataoa wala kuolewa, bali watakuwa kama malaika
    wa mbinguni.
  wbi-wbi: Ulwakuuva avafue valaava visyuka, nakwekulaava kutoola nambe kutolua. viliiva
    ndavule avanyamola ava kukyanya.
  bba-bba: Domi sɑnɑm mɛ ɡɔribɑ koo se, durɔbu kɑ kurɔbu bɑ ǹ mɑɑ suɑnɑmɔ, bɑ ko
    n sɑ̃ɑwɑ nɡe Gusunɔ wɔllun ɡɔrɑdobɑ.
  eng-KJVCPB: For in the resurrection they neither marry, nor are given in marriage,
    but are as the angels of God in heaven.
  kgk-NT: —Nhane moingove jevyha áry-py, kwimba'e nomendavéi-ma va'erã. Kunha ave
    nomendavéi-ma va'erã. Oiko va'erã Nhandejáry rembigwái yváy pygwa reko-rupi.
  waj-waj: Fai gioonna kiaapu vaa putuaiya diiteera suaivaki diitada hama nnaata vaati
    varaaravee. Fai iya aangeraiya ngiau aapu variaiya roosiima variaaravee.
  cpy-cpy: Aririka rañaayitee kamayita-tsiri, eero itzimi aawakae-yitaa-chani. Roshiya-paeyaari
    Ronampiri Tajorentsi janta inkiteki.
  ekk-PKP: Sest ülestõusmises ei võeta naisi ega minda mehele − siis ollakse nagu
    taeva inglid.
  mpx-mpx: Sauga ebo toyaomal nihi lut, nihi ola aneloseyau labulabumwa, nige nihi
    aalolon.
  wbp-wbp: Ngaka kaji-jana Kaaturlu pina-wankaru-mani milyi-jangka yapa, ngulaju kapulu
    nyina marramarra-piya nguru-nyayirni-wangurla, kulalu yupukarra jarnkujarnku nyina
    pina.
  luo-luo: Chiengʼ chier ji ok nokendi kata kendgi ngangʼ to ginichal gi malaike manie
    polo.
  nhe-NT: Quema moyolcuise nochi tlacame tlen mictoque, ayoc mosihuajtise, niyon monamictise,
    niyon quisencahuase para iniichpocahua monamictise. Nochi itztose para nochipa
    queja ielhuicac ejcahua Toteco tlen itztoque nepa elhuicac tlen ax miquij huan
    yeca ax monequi monamictise para quinpiyase ininconehua.
  aii-aii: ”ܣܵܒܵܒ ܒܩܝܵܡܬܵ‌ܐ، ܓܲܒ݂ܪܹ̈ܐ ܠܹܐ ܫܵܩܠܝܼ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܘܒܲܟ݂ܬܵܬܹ̈‌ܐ ܠܹܐ ܫܵܩܠܝܼ
    ܓܲܒ݂ܪܹ̈ܐ. ܐܸܠܵܐ ܟܠܵܝܗ‌ܝ ܐܲܝܟ݂ ܡܲܠܲܐܟܹ̈ܐ ܕܐܲܠܵܗܵܐ ܒܸܬ ܗܵܘܝܼ ܒܫܡܲܝܵܐ.
  esk-NT: Iñuich aŋitqigumiŋ tuqumiñ iḷaqatniktuġumiñaitchut naagaqaa iḷaqatniktitakkauyumiñaitchut.
    Aglaan itkisirut isaġuliktitun qiḷaŋmiittuatun.
  msb-msb: Sa pagkabuhay gihapon dili na magaarasawahan an mga tawo kundi pareho na
    san mga anghel sa langit.
  cpa-NT: Di³ ha¹chian² hio¹³ jian¹ dsa² ŋioh¹² na³ma²tǿ² ja³ca¹hiog²dsa. Ha¹chian²
    dsa² ŋioh¹² jian¹ hio¹³. Di³ ma²lán¹²dsa jmai³ jøng² ju³lah lán¹² ángeles tiogh³
    ŋi¹juǿi¹.
  dso-dso: ମରିକରି ଉଟ୍‌ଲା ପଚେ, ମଲା ଲକ୍‌ମନ୍‌ ସରଗର୍‌ ଦୁତ୍‌ମନର୍‌ ପାରା ଅଇଜିବାଇ । ସେମନ୍‌
    ଆରି ବିବା ନ ଅଅତ୍‌ କି ନ କରତ୍‌ ।
  meu-meu: 'Badina be tore-isi-lou negana ai basie headava: idia na Dirava ena aneru
    guba ai na heheto.'
  yva-NT: Arono vatano ugwenen to maijasea ukovakato no wene rai, indati ubaunam akatoe
    ramu, yara unoare maisyare muno naito Amisy uno no munijo ntitije mansamaisy.
  dgc-dgc: Dahilan ta kébuhay na tolay a huway éy éwan dén maari a mangasawa side,
    da kapareho dén side du anghel ta langet.
  zpm-NT: Sac goṉ zeeṉe gaḻ dze ne laa grë miech grieeban, niicle mguiw niicle wnaaw
    led yedraa hor co dieṉ cho ctsieelnia zho; sac hor co laa zho gac zig nac grë
    anjl ne no gbaa.
  hix-NT: Tasanàmàtxhenye, àhehtahra ro mak natxhe ha, àwayehxemonhàr komo. Ànyontahra
    ro mak natxhe xarha. Kahe yawon komo wyaro rma natxhe ha, Khoryenkom yanoto komo
    wyaro rma, kekon hatà, Txesusu.
  sim-sim: Ma ol hahanda indik li usahawa wolo mbeek hulasihi nokoplakwa ambu lir,
    wahau. Lir men ensel hevenik linda hom nakwa lira.
  npi-ULB: किनकि पुनरुत्थानमा तिनीहरू न त विवाह गर्दछन्, न त तिनीहरूलाई विवाहको निम्ति
    दिइन्छ । बरु, तिनीहरू स्वर्गमा हुने दूतहरूजस्तै हुन्छन् ।
  cgc-cgc: Daw mabannaw mga patay ya, dili danen mangasawa tak paryo danen ta mga
    angil naan ta langit na ula gasawaay.
  tim-tim: Luâk me âmbâle momoŋânba agatmai yâk himbimân aŋelo mandâi hainare akmâ
    luâk âmbâle meak meak are hepunmâ yân manbai.
  yor-yor: Nítorí ní àjíǹde kò ní sí ìgbéyàwó, a kò sì ní fi í fún ni ní ìyàwó. Gbogbo
    ènìyàn yóò sì dàbí àwọn angẹli ní ọ̀run.
  wos-wos: Hukémbu God wandét hiyandé du takwa raama di Godna getéfambu reta déka
    ensel maki retandi. Reta du di takwa yamba hérakéndi. Takwa di du yamba humbwikéndi.
  emp-NTPO: Ũrĩnadua. Ʌ̃rẽbad̶i ewarid̶e ẽberãra quima edad̶aẽ́a ni quima diad̶aẽ́a,
    ãtebʌrʌ Ãcõrẽ bajãnebema nezocarã quĩrãca b̶ead̶ia.
  eng-F35: For in the resurrection they neither marry nor are given in marriage, but
    are like angels of God in heaven.
  ind-ind: Nanti, ketika orang yang sudah meninggal dihidupkan kembali, mereka tidak
    akan berpasang-pasangan lagi, tetapi hidup tanpa pasangan seperti semua malaikat
    di surga.
  pes-OPCB: زیرا در روز قیامت، انسانها دیگر ازدواج نمی‌کنند بلکه مثل فرشتگان آسمان
    خواهند بود.
  mpt-mpt: Sinanoa nakaia unangai imin hana tlaibo nakai alelwali imino mo dliba eka
    unang isa imakwali imino mo dlo nanimibbabe. I makob abiseli ulab aniba besa nomabiobe.
  bla-bla: Matsipuau'sax matokemiu'axau matapikau'axau. Netoi'nitsiau Ap'ĭstotokiuă
    otatsĭm'otokatatsix Spots'im.
  ssx-ssx: Amba꞉ homemeke wanda꞉halima꞉ paa tiaemeka꞉na꞉ta꞉ wanda꞉ na miki hali na
    peke oli hepeni nane enisolo tapake haleme tupa꞉ pa hao halimikie leekeme.
  mkl-mkl: Ntɔ ntɔ, si wɑɑti iyi iku ŋɑ ɑɑ nɑɑ ɑ jĩ, wɑɑti bɛɛbɛ inɛmɔkɔ ŋɑ do inɑɑbo
    ŋɑ ɑ kɑɑ so njɛ mɑ́, ɑmmɑ ɑɑ yɛi bɛi ɑmɑlekɑ ŋɑ.
  gaq-gaq: ଗୁଏଚେ ତଡ଼ିଆକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଗୁଏକ୍ନେ ରେମୁଆଁଇଂ କିତଂ ଦୁତ୍ ରକମ୍ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ।
    ମେଇଂ ବିହେ ଆଡିଙ୍ଗ୍ ଆର୍‌ଏ ଣ୍ଡୁ ।
  gof-RNT: Asay hayqoppe denddiya wode salon de7iya kiitanchchota mela gidanaappe
    attin ekkokona gelokkona.
  unx-unx: ଜୀଉବିନିରିଦ୍‌କେଦ୍‌ତେ ଜେତାଏ କାକ ଆଣ୍‍ଦିନାଃ, ଚାଏ ଆଣ୍‌ଦି କାକ ଏମଃଆ, ମେନ୍‌ଦ ଇନ୍‌କୁ
    ସିର୍ମାରେନ୍‌ ଦୁଁତ୍‌ଲେକାକ ତାଇନାଃ ।
  gah-gah: Keza hele vegená otita gamena nene vená aleakaláa nene nomive. Itó vená
    aleme kemeakaláa nomive. Okulumakú ageló nenéminiki gohuna minanigave.
  lcm-lcm: Si taun i tadut pok ri vap parik kipa angosongon, parik. Ki bil val ri
    angelo i metekuku.
  aer-aer: Kenhe tyerrtye areye akenhe ilwemele itethe-irrirtneke-iperre, anewe akerretyakenhe
    anetyenhe. Itne utnenge alkere-arenye areye-arteke alkerele anetyenhe, anewe akerrentye
    akngerre kwenye.
  qvc-NT: Chaqa wañushqakuna kawsamushpaqam, manana warmiyuqchu ni runayuqchu rinllapa
    kaq. Ashwanmi Dyuspa anjilningunashina manana kasarashpachu rinllapa kawsaq.
  tgl-ULB: Sapagkat sa muling pagkabuhay hindi na sila mag-aasawa, o pag-aasawahin.
    Sa halip, sila ay katulad ng mga anghel sa langit.
  cbs-NT: Xabakabi matu shinanmanun ninkakanwen. Mawanibu ana bestenxanaibutianan,
    jawa ana ainyain inun ana beneyai ikama ixankanikiki. Jadia Diosun nai tsumabu
    keska beneuma inun ainyuma jiwexankanikiki.
  xtm-NTPP: Kivi jin ndateku ñayii ma, tee ma ji'in ña'a ma, masu jin ndatnanda'a‑ka
    de, vaa sukan ka kuu ángel ka iyo andivi ma, sukan jin ko kuu de.
  nnq-nnq: Nambu lichoba li kuyoka bandu mababa anda akapakachi bu kumbengu, batolaje
    akege wala kutoligwaje na analome.
  bao-NT: Bojoca ca bii yairicarã cati tuarãpʉa ʉmʉa, nomia, manʉ cʉti, nʉmo cʉti,
    tiitirucuma. Ʉmʉreco tutipʉ ca niirã, Ʉmʉreco Pacʉ pʉto macãrãre biirã niicãrucuma.
  san-ORI: ଉତ୍ଥାନପ୍ରାପ୍ତା ଲୋକା ନ ୱିୱହନ୍ତି, ନ ଚ ୱାଚା ଦୀଯନ୍ତେ, କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ୟ ସ୍ୱର୍ଗସ୍ଥଦୂତାନାଂ
    ସଦୃଶା ଭୱନ୍ତି|
  huv-NT: Cos wüx apmapacaran alinomb ngome apmequiiübayej, cos apmajlüyeran nóiquian
    atnej ángeles ocueaj Teat Dios najlüyiw tiül cielo.
  otn-NT: A nu̱'mø bi bɛ̱nna̱te yø ánima, da̱ gohi tengu̱tho yø anxɛ Oja̱ bí 'bʉ ma̱hɛ̱ts'i̱,
    ya hi̱ndi̱ ntha̱tyø ja̱'i̱.
  nop-nop: Indiŋ nadineŋ. Pilapilat nai foloŋ pilali metamdi hekimalam koti mu tineeŋ.
    Adi kunum foloŋ aŋelo hatiiŋ undihi mintaaŋ hogok hatineeŋ.
  obo-NT: Su init allow to kodbadnow taddot id poomatoy ron, od poko-iling don sikandan
    to mgo ponolihan diyot datas to langit no konnod po-osoway.
  cak-ENT: Roma tok napon ri k'ij que ri caminaki' nyec'astüj-e, man nyec'ule' tüj
    chic, nixta chuka' man nyeyatüj tüj e quimi'al y quic'ajol richin nyec'ule'. Rije'
    xa nye'oc c'a cachi'el ri ru-ángeles ri Dios chila' chicaj.
