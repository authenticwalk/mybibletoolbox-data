    ëi dëdëi dibe gowege, nowëïe gabula nabi.
  quh-NT: 'Jesustaj paycunata tapurerka: —Cay kolkepi ¿pejpa uyan pejpa sutintaj cashanrí?'
  kwi-kwi: 'Pial iztawane, Jesúsne mɨmanara: —Pialkin ¿mɨnpa matsɨh makai? Pialkin
    ¿mɨnpa mun parɨt makai?'
  agm-agm: Nesipɨwunyauhɨ netɨ isɨwatata kiyai saundatɨ nunjenataise. “Dɨyaamɨ ndɨmaahomwaaŋɨ
    sɨwipatɨ amɨ ambɨpatɨ kɨmaiwa nawɨmoaatɨhɨ ahotise?” undatɨ kiyai nunjenataise.
  ubr-ubr: ato On itetemis iyau, “Atonio agim on iyafan magin a wabin?”
  tsw-NT: Reve we ece le, “Ululu na aala a zane a ɗa a̱ ri ɗe uɗanu?”
  cax-NT: 'Nauquiche tarrtaiti Jesús manu monedarrü, ñanquitioti pünanaquimia, nanti:
    —¿Nausüpütuche arrüna ane icu na monedarrü y quiti üriche arrüna ane corobo icu?'
  aia-aia: Mia o'ani 'iniraau, “Na atana tei mana nununa tei na awa na'i korai ha'ani?”
  srp-1865: 'I reèe im: èij je obraz ovaj i natpis?'
  agt-agt: “A inya hud ya makāmukat ikid na makāngagan ta pirakin yan?” kunna tekid.
  lug-lug: N’ababuuza nti, “Kino ekifaananyi n’obuwandiike ebiriko by’ani?”
  yby-yby: Wikayoko, Jisesimamo pikisa mayaki ito luhuwa mayakiya ekahidama ne.
  heb-heb: ויאמר אליהם של מי הצורה הזאת והמכתב אשר עליו׃
  mpp-mpp: Edalibong ye yogo nganilu yanguc uwayelewec, “Iluc nga hibi yago male?”
  apb-apb: Oto a Jisas ko dolosi aada uuri, “?A tei ni nunune na satana aana seleni
    ienini?”
  san-TEL: స తాన్ పప్రచ్ఛ, అత్ర కస్యేయం మూర్త్తి ర్నామ చాస్తే? తే జగదుః, కైసరభూపస్య|
  ben-IRV: তিনি তাদের বললেন, “এই মূর্ত্তি ও এই নাম কার?” তারা বলল, “কৈসরের।”
  ntu-ntu: X sc tqveapebz kx, “?Mqngr nar nelc tqmnztr mz srlrni lc, x drtq nelc tzyrtr
    elr?”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, ਇਹ ਮੂਰਤ ਅਤੇ ਲਿਖਤ ਕਿਸ ਦੀ ਹੈ?
  tkr-tkr: 'I''see manbışike qiyghanan: – Vuşuyiy çil ts''ıts''ı''ı, şavuniy mançil
    do otk''un?'
  gvc-gvc: 'Ti ã na tachʉ õ sehe ni siniture tiro tinare: —¿Diro baro masʉ wahãjari
    ahri tʉre? ¿Diro baro wama wahãjari? —ni siniture.'
  mwp-mwp: Nuydh thana yapu poeybamoeydhin, ‘In ngunu paru a nel bokadhzapunu poelayzinga?’
  ksj-ksj: aniꞌa ḡadiziro, raenaꞌa, “Iniu viga zu iniu niḡaꞌe eꞌe rana mirihoga?”
  sbk-sbk: U Yesu akhabhawozya, “Isura ni tawa eli vyananu?”
  mya-JVB: ဤ ပုံ ဤလိပ်စာ ကား၊ အဘယ်သူ ၏ပုံ အဘယ်သူ၏လိပ်စာဖြစ်သနည်း ဟု မေး တော်မူလျှင်
    ၊
  kgf-kgf: Waŋu yomuhuc qesi énécmiyec; Yomi mérac ireha ʒéma némac kiwi ogic hezac?
  awb-awb: Ábóraq márówana Sísaga sensabé, Mah monéráq píkísahakáq áwíqkakaq insene
    kehro úwara sega wensabé,
  gdn-gdn: manako e mu manutapu, wagubu ke; “Yau ka nima keyai bowa madai yau naureya
    tondau? Nima si bowa madai yau naureya okamupu?”
  nko-NT: ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ma nwun pʋ́ mʋ dá dɩ́n mʋ́sʋ́?”
  bsn-NT: 'Gãjoatiire ĩacõari, ado bajiro ĩnare sẽniĩacami Jesús: —¿Ñimʉ rioga tuyati?
    ¿Ñimʉ vãme tuyati? —ĩnare yicami Jesús.'
  pib-NT: Wane chinna Wale, “¿Katunni wa tye yaglu ga wa toyonga?”
  wiv-wiv: A Iesus ki hulenidia, “Hanunuki zei na moni kua?”
  reg-reg: Yesu nabhabhusha ati, “Olususo na lisina linu nibyaga?”
  mlh-mlh: Warebi iŋi weu yareya, “More sasako eru tina oi yoo quraŋgabi pega?”
  gof-ENT: ኢ፥ «ሃ ሱንይኔ ማላይ ኦዴባዬ?» ያጊስ።
  aau-aau: Sa Jisas hiykwe hme senkin ma-mesopok, “Hai, uwr ine-kasaw ohiy o, uru
    o, poso mo?”
  tvk-tvk: xi misis xil bit, “?Valnao visi vari iaxa da en? ?E his visi iaxa de mani
    ak?”
  prf-NT: Sakay kinagi na dikodi, “Kándeya a rupa sakay ngaran en nakaukit háddi?”
  auy-auy: séna nááwan-óikaana uráinkara áwíꞌa wéraiyo súwasa
  tbg-tbg: viva vika irama nimitero tiharo, Monu viraqaa tara virivata autuvatae vaivo?
    tiro.
  hub-NT: 'Turam nuna wainak: “¿Jusha yana yapiya nakumrukmauwaita, tura jusha yana
    naarimpa aarmauwaita?” tusa tinaiti.'
  hmo-hmo: Ia nanadaia idia dekenai, ia gwau, “Inai be daika ena laulau bona daika
    ena revareva?” Idia gwau, “Kaisara.”
  big-big: pugu pelik nguk yeiya, Wiregawere king pelikke pera takkara keya yeik takkara
    wizine pakeli, yeiya.
  gux-G: Jesu ń buali ba, “ŋma ya nannanli yeni ŋma ya yeli n ye li dibali ne po?
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―¿''I̱i̱² sɨɨ''³¹ quie''² ne''n² ''e³ to̱o̱²³
    la³? ¿''I̱i̱² sɨɨ''³¹ quie''² nombre ''e³ to̱o̱²³?'
  zar-NT: 'Jesús gunábinëʼ légaquiëʼ, rnnëʼ: —¿Nuzxi lahui daʼ ni, en nuzxi le nazúaj
    lëʼe dumí ni?'
  kde-kde: Yesu nkuvauja kuchidoni, “Dachi, ing'ope aino na lina lilembwîje apano
    lyanga nnani?”
  ata-ata: Xe muavuti la mutaliꞌisiꞌa lexe, “ꞌEi kisou mo ualasou e uxolu no anu lamoli
    ꞌo?”
  qvw-NT: 'Jinaptinmi tapula: “Cay illaycäćhu ¿pitá cayan? ¿Pip śhutintatacmi apan?”
    nil.'
  nfa-nfa: Ka Na karèi si, “Neꞌe ne, rèhu cee? Aa neꞌe ne, ngara cee?”
  tnp-tnp: kəni təməni=pən kəm lah məmə, “?Narmɨ pəh u, kəni nərgɨ pəh u e məni u?”
  urd-urd: उसने उनसे कहा “ये सूरत और नाम किसका है?”
  hot-hot: Ma hanaŋ hik thêlô liŋ, “Opalê anêŋ dahô lôk anêŋ athêŋ hêk valuseleŋ êntêk?”
  mqj-NT: 'Mekutanami Puang Yesus nakua: “Benna kerupa anna benna kesanga illalan
    inde doi''e?”'
  rus-SYN: 'И говорит им: чье это изображение и надпись?'
  mbh-mbh: Ma i nina or ve, “Anga ia sei na iion ake?”
  bdd-bdd: ta Yesu ꞌihegwaediya, ꞌigwae, “Wahegwaegau, mane bewa ꞌoina taiya maꞌamaꞌayauna
    ma sanina?”
  cbt-NTPO: —¿Inta' isoso' nonanpiso'? itohuachina, —Noma copirno, itopi. —¿Inta'
    nininëonta' isëquë ninshitopi? itantarin.
  srn-NT: 'A aksi den taki: “Suma fesi nanga suma nen de na en tapu?”'
  cta-NT: ―¿Tilaca nu ca jiꞌi̱ lcui̱ ngaꞌa̱ chu̱ꞌ cñi re? ―nacui̱ Jesús jiꞌi̱ nguꞌ
    biꞌ―. ¿Ti jiꞌi̱ laca xtañi nu nscua re? ―nacui̱.
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: Dé mi ń a tↄ́on lai?'
  tcz-CHONGTHU: Aman adong in, “Koilim le koipen min ham?” tin adong tai.
  mar-mar: तेव्हा येशूने विचारले, “या नाण्यावर कोणाचे चित्र आणि नाव लिहिलेले आहे?”
  snp-snp: Yesukafo eyeto logimami, Ounaki lufuwalaki ama ya kema netala ne? loto
    loga o gedaiye.
  isl-isl: „Af hverjum er myndin á peningnum,“ spurði hann, „og hvaða nafn er undir
    myndinni?“
  spy-NT: Kuteebee bichoo kule, “Bo ng'oo ꞉mēti āk kaaynaani mii beesyaantaani?”
  xnn-xnn: danat sooten, “Sino nan kaangas ya kangadan isna?”
  mwe-mwe: Bhai, a Yeshu gubhaabhushiyenje, “Pishaji na majandikoga gakeni?”
  tte-tte: Yo ineliyagili iba, “Yaiya makamakayauna yo tabe yaiya esana silele manene
    koina?”
  tcs-tcs: Den em bin aske dempla, ‘Uda piksa ane neim i gad ya lo dis koin?’
  hlt-THB: cawh anih ing, “U ang myihlip nu ve? U ang ming nu a mi qee ve?” tinak
    khqi hy.
  soq-soq: “Ewana, ema mida namba ita mida ebowa mane ema osowe winei?”
  qub-qub: 'ricaycur niran: «Cay guellaychöga ¿pï runapa leträtuntaj caycan? ¿Pipa
    jutintaj isquirbisha caycan?»'
  att-att: Á iniyabbû ni Apu Kesu nira, “Asinni yù maká-alinu ánna makángngágan nga
    nemárká sawe pirâ?” kun na.
  bki-bki: ana na Yesu bika denlo, berinavo “?Kei mirano nei joa puruveru nei? ?A
    sio nei be kei siano?” Ana nalo aberenio, aberinavo “Sisa mirano na a siano na
    bunu.”
  bqp-bqp: 'Akũ à ń lá à pì: Dí mì wãnzãn dí kũ a tↄ́oo?'
  mcp-mcp: 'A mú jí bwo nə́: «Zə́ jɨ́ nə vʉgʉli mpwoombʉ́ nə jínə́ bwə́ á lúlə wa
    ga?»'
  hat-hat: 'Jezi mande yo: Pòtre ki moun avèk non ki moun ki sou li?'
  npl-NT: 'Iwa Ye okintlajtlani: —¿De akin ixko iwa tlan ijkuilitok?'
  bgg-bgg: chiih-è ithek shii sai, “Hìthek ne hanyie mizia nane ibeng lei?”
  eng-TCENT: Then he said to them, “Whose image and inscription is this?”
  eng-BSB: “Whose image is this,” He asked, “and whose inscription?”
  cpu-NT: 'Ipoña josampitziri: “¿Niinkama ashitarori ivairo jaka? ¿Niinkama irika
    oshiyakaantainchari?”'
  san-ASM: স তান্ পপ্ৰচ্ছ, অত্ৰ কস্যেযং মূৰ্ত্তি ৰ্নাম চাস্তে? তে জগদুঃ, কৈসৰভূপস্য|
  tac-NT: '''Lige Esúsika anele alué bariseo ''lige alué Erore gompaniérola: ―¿Chieri
    mo''ola ju ye mo''ó jena enomichi ajtígame, ''lige chieri rewalá chujkú ye enomichi?'
  eng-WEBPB: He asked them, “Whose is this image and inscription?”
  gfk-H: Io, ga tiri diet bia, “A malalari siga iakan ma a hinsa siga iakan?”
  viv-viv: Au gitoliluveluvedi gigayo, “Hida hakwadi magigina? Kadu hakwadi ana egana
    mene kabala againe hikilumini?”
  yao-yao: Nipele, Che Yesu ŵausisye, “Aku ku meeso ku ni liina li ya ŵaani?”
  tgp-tgp: Moiso Iesu mo verea isara mara, “Ale ha to verea, niniun harepu peresi
    na hijana nahai?”
  auc-NT: Adinque tömënäni ïnänite Itota, —Æcänö awinca baï yewæ̈monte badonte ï.
    Edæ æcänö ëmöwo ante yewæ̈monte ï.
  kbc-NT: Odaa ja nigetediniwace, meetediogi, “Ame liwigo aniwoteloco ani beexo? Codaa
    ame liboonaɡ̶adi ane diniditeloco ani beexo?”
  bmh-bmh: Gonug kanabai awareun, “Aiwag e ebu wanib dorog mui inugau?”
  ctu-BL: 'Jesús tsi'' subeyob: ¿Majqui i cha''an ili i yejtal yic''ot i ts''ijbal
    ti'' pam? che''en.'
  meq-meq: 'Tsa na, Yesu a gwaɗatay: «Mandzəkit bo nakay ta məzele nakay faya na,
    i way?»'
  noa-H: Mag hichig denario hãb hoopibaawai, —Pãrau hoowai, ¿k'ai k'ĩirta k'ai t'ʌ̃r
    dʌ̈i hag gaai sĩ? hajim.
  alp-NT: Itneusi be, “Sire oalalei mei kepe perake matai meije? Sire eni nane?”
  san-VEL: sa taan papraccha, atra kasyeya.m muurtti rnaama caaste? te jagadu.h, kaisarabhuupasya|
  kbq-kbq: Jisasi'a zamagriku anage hu'ne, Ama aza amema'ane aza naneke krente'naze?
  kbh-kbh: 'Jesús tojanatjá: —¿Ndabe jubiá quem crocenániñe yojtsemna, y nts̈amo muents̈e
    entsabemancá nda chca iuabaina ca?'
  ron-LSB: 'Și i-a întrebat: “Al cui este chipul acesta și inscripția aceasta?”'
  pon-pon: 'A kotin majani on irail: Mom en ij o intin wet?'
  nhe-BL: 'Huan Jesús quinilhui: ―¿Ajqueya iixcopinca eltoc ipan ni tomi? Huan ¿ajqueya
    itoca ijcuilijtoc ipani?'
  sps-sps: Ana Ya rangats ratuari, “A nain e sei ana asangan e sei to aya ee, tana
    moni to?”
  wnc-wnc: Ima take anzing yanikwaikut, “Mani asanu weenaat gatu umanau mamindane
    matakinga kaaing,” ngang yanikwaiwan yake,
  nmw-S: bwen i tayakid i nga, “Sega kankanunune ti ya? Ge sega hidane si leli he
    mwani ya tuwane?”
  bus-bus: 'Ben à ń lá à bè: Dé mì wɛ̃zãn yɛ̀ kↄ̃n à tↄ́o?'
  gub-BL: — Mo hagapaw ko temetarer rehe tuz a'e, mo umuapyk kar uwer hehe a'e, i'i
    wanupe.
  imo-imo: Kano kinye Jisasini enondo nimbei, “I kouna naringa kumbekeremu kinye imbimu
    moromoya?” nimu.
  boj-boj: “Meniŋ silali quraq endi tamo yai aqa ulatamu ti ñam ti unu?”
  eng-DRA: 'And Jesus saith to them: Whose image and inscription is this?'
  knf-knf: 'kë aşë ji na baka : « Kaara di in dawooŋ ţi pa? Kë katim ki in kawooŋ
    ţi pa? » Kë baŧeem'
  san-KHM: ស តាន៑ បប្រច្ឆ, អត្រ កស្យេយំ មូត៌្តិ រ្នាម ចាស្តេ? តេ ជគទុះ, កៃសរភូបស្យ។
  arn-NT: 'fey Jesus ramtuy: —¿Iney ñi ange am adentuley ka iney ñi üy wirintukuley
    ta tüfa mew?'
  zas-NT: 'abiꞌ gunabdiidx Jesús loj reeman, rëbaman: ―¿Chu loj ca lojn chu tëë laj
    ca lojn?'
  ken-NT: Yesu asɔt akɛ́m awɔ, abhɛ́p bhɔ́ bɛ, “Ntí ághá nɛ́ arɛ? Nɛ nnyɛ́n chi
    ɛnɛn ághá?”
