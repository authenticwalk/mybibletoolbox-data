verse: MAT.022.020
translations:
  kpx-kpx: Ige Iesuu belagevei avoe, “Ole munanata ivivetaike moni ko luhumo ua.”
  okv-H: “Koro emita hamo ta javo kikiva eto tombu ove eto ari amo amutare avo evu
    ingone.” ainge enu
  tbo-tbo: po i wiatatiyehi ma i lubayadehi i pa, ‘Iyai tepana galenana po gowana
    geka monena uyahina?’
  mal-C: യേശു അവരോട്, “ഇതിൽ മുദ്രണം ചെയ്തിരിക്കുന്ന രൂപവും ലിഖിതവും ആരുടേത്?” എന്നു
    ചോദിച്ചു.
  grc-SR: Καὶ λέγει αὐτοῖς, Τίνος ἡ εἰκὼν αὕτη καὶ ἡ ἐπιγραφή;
  bgc-bgc: उसनै उनतै कह्या, “या छाप अर नाम किसका सै?”
  khz-khz: Ne ia na erenagirato, netiwato, “E rai avuavuna e rai arana?”
  deu-TKW: 'Und er sagt zu ihnen: wessen ist dieses Bild und die Aufschrift?'
  zsr-NT: 'Jesús gnabnëꞌ lequëꞌ, rnëꞌ: ―¿Nuzxa lahui zoa ni, len nuzxa lei zoa lëꞌi
    dumí ni?'
  lin-lin: 'Atunaki bango : — Elilingi mpe makomi oyo ezali ya nani ?'
  hns-NT: 'Tab oe poetjhies: „Epar kekar moertie aur naam hai?”'
  noa-E: Mag ichig denario ãb oopibaawai, —Pãrau oowai, ¿khai khĩirta khai thʉ̈r dʉ̈i
    ag gaai sĩ? ajim.
  eng-EMTV: And He said to them, “Whose image and inscription is this?”
  mib-NT: 'Te ni jito ya, te ni cajnūhun yá de: ¿Ndé ɨɨn nuū cúu jeē ndeé nuū xúhun
    yáha, te ndé sɨ́hvɨ́ cúu jeē ndeé yāhá?'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “कप्‍मो हाःत्‍ले़ कुइत्‍छाप् नु कुबाःन्‍साप्
    पप्‍पे?”
  xnj-xnj: Ndi, Yesu akavakota, “Pamihu apa na liina lenili vyeviyandikwi penapa ndi
    vya yani?”
  mmx-mmx: La ni ga sue di, “Lamang la laasen atnege i nemen teren?”
  cbr-NT: 'Bëia isquin ca Jesusan cacëxa: —¿Uin bëmánan tanquin ''acë cara ënëx ''ic?
    ¿Uin anë cara cuënëocë ënëx ''ic?'
  tee-NT: 'Pus ju Jesús acsni lakts''ilh alacsacmi: ―Tis ix''ucxpu'' ju ani okslai.
    Tis ixtapaka''ut ju ts''okcanta ju ani.'
  eng-LSV: and He says to them, “Whose [is] this image and the inscription?”
  cak-NT: 'Y ri Jesús ja'' xuc''utuj chique: ¿Anchok rupalaj y anchok rubi'' c''o
    chech la mero? xcha'' raja''.'
  pah-NT: 'Kiro Jesus''ga ei g̃a pe: —Ma''g̃a ra''angava hehe? Ma''g̃a ndera g̃a okwatija
    inog̃a hehe? ei Jesus''ga.'
  sja-NT: 'Mãpai Jesupa iidiji: —¿K''ai k''ĩrata nade bɨ mãik''aapa k''ai t''ɨ̃ta
    p''ã bɨma? aji.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Ŋa wa na fwatu nda hgu ta na kwaɓu na ná,» kaʼa.'
  mks-NT: 'Tá na̱xini Jesús ña̱ yóho já na̱cachi a já xi̱hi̱n ná: —Yo na̱hná ta yo
    qui̱vi̱ quéa̱ ndáa nu̱ á —na̱cachi a.'
  gfk-S: Io, iga tiri di, “A hapupuo ta nesi ikin ma a hinsa nesi ikin?”
  bmu-bmu: Kagetka kewö qesim eŋgiyök, “Dagöreŋ imut aka qet mi ki ohoget ahöza?”
  dgz-dgz: Iesu singui wayawamon, “Yawan, moni mame gamup da yaua o guewa ok seane?”
  eng-GNV: And he sayde vnto them, Whose is this image and superscription?
  zaa-NT: 'Làniana gunàba titsa'' tìe cą nna rèe: Nuni retrato quí''ní nui dua lo
    monedį, ą''hua nuni láaní nui dua nì.'
  eng-WEBSTER: And he saith to them, Whose is this image, and superscription?
  guh-guh: 'Jesús itsa tane bajarapapalatanëyo, nexata jumaitsi bajarapamonaejavabelia:
    —¿Jipatsa mapitabaraje, pevënënua, ruca mapapalatanëyojumataje? jai Jesús.'
  bon-bon: Tabe puma cita ca itemlimige egä, “Laati me opo piiyepu ngii gemi ai rarekaake
    cabu?”
  nhw-BL: 'Huan Jesús quinilhui: ―¿Ajqueya iixcopinca eltoc ipan ni tomi? Huan ¿ajqueya
    itoca ijcuilijtoc ipani?'
  swh-ONEN: Naye akawauliza, “Sura hii ni ya nani? Na maandishi haya ni ya nani?”
  wbi-wbi: Akavaposia akati,”Ikihwani nu vulembe fino fili mu hela iji fyani?”
  bba-bba: Mɑ u bu bikiɑ u nɛɛ, weren foto kɑ yĩrerɑ mini.
  eng-KJVCPB: And he saith unto them, Whose is this image and superscription?
  kgk-NT: —Kiva'e ra'anga pa upe va'e plata atã? Kiva'e ohai uka va'ekwe plata atã-rehe?
    he'i oporandu-vy íxupe kwéry Hesu.
  waj-waj: 'tunoo: Aanna giaa kieetavai mmannammannaavainno vainnee? Aanna giaa nnutuvainno
    vainnee?'
  cpy-cpy: 'Rojampi-tanakiri, ikantziri: “¿Iitaka ashitawori iwaero jaka? ¿Iitaka
    ashitawori roshiya-kaawo?”'
  ekk-PKP: „Kelle pilt ja kelle tiitel on siia graveeritud?“ küsis ta neilt.
  mpx-mpx: inoke i nelil i ba, “Henala kakanununa ya? Ge henala alana hi leli mani
    ya tuwanaa?”
  wbp-wbp: Ngula-jangkaju, Jijajirliji payurnu-jana pirli tala miimii-nyanjarla, “Ngana-kurlangu
    nyampurlaju pirlingka talangka miparrpaju, manu ngana-kurlangu yirdiji?”
  luo-luo: eka nopenjogi niya, “Kido man kuomeni en mar ngʼa? To ndikogi to gin mag
    ngʼa?”
  nhe-NT: 'Huan Jesús quinilhui: ―¿Ajqueya iixcopinca eltoc ipan ni tomi? Huan ¿ajqueya
    itoca ijcuilijtoc ipani?'
  aii-aii: 'ܘܒܘܼܩܪܵܝ ܠܹܗ ܝܼܫܘܿܥ: ”ܕܡܵܢܝܼ ܝܠܵܗ̇ ܐܵܗܵܐ ܨܘܼܪܬܵ‌ܐ، ܘܕܡܵܢܝܼ ܝܠܵܗ̇ ܐܵܗܵܐ
    ܟܬܝܼܒ݂ܬܵ‌ܐ؟“'
  esk-NT: Jesus-ŋum apiqsruġniġai, “Kia-una agliutraŋa maniŋmi? Kiasuli aglaŋa?”
  msb-msb: Tapos ginhunga sinda ni Jesus, “Kanin-o pamayhon kag ngaran an adi didi?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿Hein² nióh³ quiah¹² rø²ton¹² ŋi³néng² la²? ¿Hein²
    jmai³ rø²ton¹²? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ ପାଚାର୍‌ଲା “ଏ ଅଦ୍‌ଲି ଡାବୁଟାନେ କାର୍‌ ମୁଉ ଆରି ନାଉଁ ଆଚେ ?”
  meu-meu: Bena ia ese e nanadaidia, eto, Ina na daika laulauna bona daika ladana?
    Idia eto, Kaisara.
  yva-NT: Umba Po manajo pare, “Arepa amune mi no no doije raije so? Arepa tame mi
    so?”
  dgc-dgc: “Kéˈ ni ésiya i éye a letrato?” kagi ni Jesus, “sakay kéˈ ni ésiya a ngahen
    i nakasulatae?”
  zpm-NT: 'Blozh ga, rëbchaa me lo zho: ―¿Cho nu, cho lë nu quia lo pes rii?'
  hix-NT: Onok kuknonà mosonà, onok yosotà onà àmenhosaho, kekon hatà, txenyeru txko
    hoko.
  sim-sim: Urik ormu silira, �Ma fumunyava lawehi nga hi lawehi nga ya torok si wandu?�
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “यी कसका नाम र छाप हुन् ?”
  cgc-cgc: Gainsa kanen i ki danen, “Iya ti na sura daw ngaran naan ta yi na sinsilyo?”
  tim-tim: “Puli ire ekŋet. Iregât otneŋe akto kot ire niŋaet?” dâep.
  yor-yor: ó sì bi wọ́n pé, “Àwòrán ta ni èyí? Àkọlé tà sì ní?”
  wos-wos: Hura yandaka dé diré wa, “Ané yéwambu rekwa waka héna saawi dé? Héna xi
    di ané yéwambu hayi?”
  emp-NTPO: 'Jesuba acʌped̶a iwid̶isia: –¿Cai quĩrãdarrada naʌ̃ paratad̶e b̶ʌ? ¿Cai
    trʌ̃da b̶ʌ?–'
  eng-F35: And He says to them, “Whose image and inscription is this?”
  ind-ind: Dia pun bertanya, “Ukiran wajah siapa yang ada di sini? Dan nama siapa
    yang tertulis di sini?”
  pes-OPCB: 'از ایشان پرسید: «نقش و نام چه کسی روی این سکه است؟»'
  mpt-mpt: e baabenea Monio dimo smik osa niniin osa buolo wanemie? gesea
  bla-bla: Ki an'ĭstsiuax, tŭkka' am'o ostoksĭs'ă, ki tŭkka' osĭnaksĭn'ats?
  ssx-ssx: Do a̱o̱ a̱o̱ pita꞉ biki yaapota꞉ epina꞉eki ka꞉ta꞉pe laa lota꞉ piekeme.
  mkl-mkl: Nɔ Jesu í bee ŋɑ í ni, fotooi yooi í wɑ si kpɛkɛlɛu ihɛ̃ nɔ irii yooi ɑ̀
    kɔ si.
  gaq-gaq: ମେଁ ଆମେଇଂକେ ସାଲ୍ୟାକୁକେ, “ଆକେନ୍ କାସୁ ଆଡ଼ାତ୍ରା ଜାନେ ମ୍ନି ଆରି ଜାନେ ମୁର୍ତି
    ଆରେ ବଆର୍‌କେ ?”
  gof-RNT: I, “Ha sunthaynne malay ooddebaye?” yaagis.
  unx-unx: ଆଡଃ ଇନିଃ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‌କଆଏ, “ନେ ସିକାରେ ଅକଏୟାଃ ମୁରୁତ୍‌ ଆଡଃ ନୁତୁମ୍‌ ମେନାଃ
    ?”
  gah-gah: Vikago, loká oketake vogunahana imanegi itó imane luhuvagi nene éahini
    neve.
  lcm-lcm: Na Iesu kala sui iria, “Au, nona i si kana? Na asan i si kana?”
  aer-aer: Mane ngkweltye areke-arle iperre, Jesus-ele itnenhe apayuthneke, “Inngerre-arlke
    arritnye-arlke angwenhe-kenhe-ame ngkweltye ikwerele aneme?”
  qvc-NT: 'Chaymi Jisusqa chay qellayta rikashpaqa, paykunata tapurqan: —¿Pipa rritratunmi,
    pipa shutinmi kay qellaypiqa? nishpa.'
  tgl-ULB: At sinabi ni Jesus sa kanila, “Kaninong mukha at pangalan ang narito?”
  cbs-NT: 'uinkin Jesúsun jatu yukakin: —Nadan, ¿tsuan besu inun tsuan kena neamen?
    Ea yuikanwen— jatu wa'
  xtm-NTPP: 'te Jesús ma, jiña''a ya: ―‍¿Na in xi‑yunuu ndenee a, te na in nani sukan
    ká''an yika i a? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabakonya, “Kumio kwa beneke na liina lyabeneke?”
  bao-NT: 'Tii tiire amiri: —¿Ati tiire ñiru diámacʉ̃, ñiru wãme, owa tuurique to
    tujati? —cʉ̃jare ĩi jãiñawi Jesús.'
  san-ORI: ସ ତାନ୍ ପପ୍ରଚ୍ଛ, ଅତ୍ର କସ୍ୟେଯଂ ମୂର୍ତ୍ତି ର୍ନାମ ଚାସ୍ତେ? ତେ ଜଗଦୁଃ, କୈସରଭୂପସ୍ୟ|
  huv-NT: 'Almajaw, quiaj tasaj nejiw Teat Jesús: ―¿Jane mitey, jane minüt alwüx a
    tomiün cama? ―aj nejiw.'
  otn-NT: 'Mi̱ nu̱ ra̱ mɛ̱nyu̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―¿To rá̱ hmi̱ na̱ n''youi
    ra̱ mɛ̱nyu̱ ja ua? ¿To rá̱ thu̱hu̱ na̱ ra̱ thu̱hu̱ n''youi ra̱ mɛ̱nyu̱?'
  nop-nop: Mimbune kaŋ yeninadiguk, “Welewele tiŋa kudi i nedi’walaŋ?”
  obo-NT: Kahin Disas kandan to, “Ondoy man bonnong woy ngaran kos od kokita ka-ay?”
  cak-ENT: 'Y ri Jesús jari'' xuc''utuj cheque: ¿Achique chok vachbül c''a la''? ¿Y
    achique chok bi'' chuka'' la c''o chuvüch la tumin? xbij rija''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤁᤵᤔᤥ ᤜᤠ᤺ᤳᤗᤧ ᤁᤢᤀᤡᤳᤇᤠᤵ ᤏᤢ ᤁᤢᤒᤠ᤺ᤴᤛᤠᤵ ᤐᤵᤐᤣ᥅”
  mie-NT: 'De nī ndēhé yā, de nū jīcā tūhún yā dē: ¿Nā tēe cúu jā ndéē nūū xūhún yáhá,
    de nā síví cúu jā ndéē yáhá?'
  san-TIB: ས ཏཱན྄ པཔྲཙྪ, ཨཏྲ ཀསྱེཡཾ མཱུརྟྟི རྣཱམ ཙཱསྟེ? ཏེ ཛགདུཿ, ཀཻསརབྷཱུཔསྱ།
  qve-NT: 'Hinaqtinmi Jesusqa chay qolqeta paykunaman qawachispa tapuran: —Kay qolqepiri,
    ¿pipa uyantaq, hinaspapas pipa sutintaq kashan? nispa.'
  pao-NT: Soo Te Pabe'e ka tumasumudoope pumme mu gease meeoo mu tubenga, “Haga ma-ma
    namanaka yise haga naneana tuwow ma-ma nabo'o?” mee.
  cbu-NT: Isussha masharangiya; ¿Chak wani? ¿Chak yandamarini ini? tárangiya.
  usa-usa: 'ánibo Îtuma yemmá ítama aónaraiye: “maami-mónékáqá amammá waéna áwîqa
    waéna uráimma minnâ náawanabiyo?” téna tiráiye.'
  soy-soy: 'Uu pɛɛ pi pisɛ rɛ: Úye riyu nɛ úye rinyiri tɛɛ nní mɛkɛcɑ́ɑ́ we?'
  hui-hui: ibugua tihondo lalu, Muni kuni ogoriani dengui ngagobi mini gilibu ngagobi
    ainagadabe, lene.
  amf-amf: 'Kidiar yi giyna: ‘‘Santupa kaadar dahaa pootoabee daran thaapadhaa naabeabe
    haysane?’’ hamayse keam ki oysade.'
  quc-NNT: 'Aretaq ri Jesús xrilo, xub''ij chke: ¿Jachin ajchaq''el we kayeb''al ri'',
    xuquje'' we b''i''aj ri'' ri tz''ib''tal chuwäch? —xcha chke.'
  dob-dob: Ga Yesu ꞌieonedi, ꞌigwae, “Wada eonagu, mani gete ꞌena yaita ꞌana maꞌamaꞌayau
    ta ꞌana esana?”
  wrs-wrs: Yesus osihinna, temba nihilva novlomosva kokopa velohvpa sendava, anna?
  mca-mca: 'Ha'' Jesús qa yit''ijets hekhewe''en: —¿Ƚek ƚeju''s ha''ne witeqsi''nq''al
    i''nji'' qa ƚek ƚii iye ha''ne i''nji''?—'
  tzo-TZC: 'Cꞌalal laj sqꞌuel ti Jesuse, jech laj sjacꞌbe: ―¿Buchꞌu sat, buchꞌu sbi
    liꞌ tsacale? ―xi.'
  mya-mya: ကိုယ်​တော်​က ``ဤ​ရုပ်​ပုံ၊ ဤ​ကမ္ပည်း​လိပ်​စာ​သည်​မည် သူ့​ရုပ်​ပုံ၊ မည်​သူ့​ကမ္ပည်း​လိပ်​စာ​ဖြစ်​သ​နည်း''
    ဟု မေး​တော်​မူ​၏။
  gng-NT: 'u niire'' bɛ ki ye: «Ŋmɛ ya nɛnnɛnku nin uʼyel te miʼbo?»'
  cbi-NTPO: 'Jesús tsandimi: ¿Entsa kajuu muute juushu juntsa, naa enu pillaashu juntsa
    mumu bain, muchin? ti'' pake''meemi yalanu.'
  ikk-NT: Jizọsị nọ sị wẹ, “Isi onyẹ lẹ ẹfan onyẹ wụ ndịnị?”
  leu-leu: E nane fin nari, “A vaveseꞌ e a isiseꞌ taxa waan xuluna faat aanabeꞌ?”
  maz-NT: 'Nuc''ua e Jesús o xipjiji: ―¿Cjó o̱ ñi nu cuat''ü ne merio, ''ñe cjó o̱
    tjũ nu juns''ü?'
  bod-N: ཁོང་གིས་དེ་རྣམས་ལ་རི་མོ་དང་ཡི་གེ་འདི་སུའི་ཡིན་ནམ་ཞེས་དྲིས་པ༌ན།
  tca-NT: Rü yexguma Ngechuchu ngĩxü̃ dèu̱xgu, rü nüxna naca, rü ñanagürü —¿Rü texéchicünèxã
    rü texééga nixĩ i ngĩgu üxü̃? —ñanagürü.
  zpl-NT: 'Chenu ulañiꞌnu melu cuaꞌ, che unedichiaꞌnu lubeei: ―¿Tiluu nú nequie lu
    melu quieꞌ nu ti lee enu nequie lue?'
  mbc-NT: 'Moropai inkamoro yekaranmapo''pîiya: —‍Anî'' ese'' mîserî? Anî'' yekaton
    sîrîrî pîrata ena''pî pî''? —‍ta''pîiya.'
  ndg-ndg: Yesu kalaluya, kuminyo na lina lee lya nyai?”
  wsk-wsk: ale nunga isuam, “Se manga kumik te mu awiri ko dora se ko nup aniso ya?”
    mam.
  toj-NT: ―¿Ma' s'olom ja iti? Jaxa sletraili, ¿ma' sc'ulan? xchi ja Jesusi.
  tbc-tbc: Jesus ibol isumianai, “Mitilaen agod yaŋak e fufo digire yan enti san ak
    i?”
  sna-sna: uye akavabvunza akati, “Ko, mufananidzo uyu ndowaani uye runyoro urwu ndorwaani?”
  smk-NT: “Si'no ya in rupa tan ngaran si isen konan plata?” nitepet ni Jesus konra.
  grc-TCGNT: Καὶ λέγει αὐτοῖς, Τίνος ἡ εἰκὼν αὕτη καὶ ἡ ἐπιγραφή;
  gof-WFTW: I, “Ha sunthaynne malay oodebaye?” yaagis.
  spa-BLM: 'Les preguntó: “¿De quién es esta imagen y esta inscripción?”'
  kyz-NT: 'A''eramũ Jejui ''ga ka''aranũũ ywope''i resaukaa ''gã nupe: —Awỹja ra''agawa
    te ''up ee? Awỹja rera ajee ''awamũ ''up ee nũ''ũ?— ''jau ''ga esaukaa ''gã nupe.'
  dao-dao: Acunüng, Jesuh naw, “Hin hin ua lup ja ua ngming ni a ve?” a ti.
  cya-cya: 'Xacan'' juin ñi ''in ne'': ¿Tucui ta ''in lcuin nga''an chon'' tñi re,
    lo''o niin nu nga''an ''in na?'
  wrk-wrk: Baki ngajakayi yalunya Jisuswanyi, “Wanyi wali nayiba dungalana, wanyi
    niji nayiba dungalana. Wanyi barri.”
  nii-nii: Tu wangin, wu ombu kii sim, “Ku min men ni embe ei nii nge mołum?”
  ign-NT: 'Eta náijara­sirapa, éma máichavacapa: —¿Nájaha ticaijare eta juca? ¿Nájahavare
    ticava­simahi eta juca mirare eta te juca reale? —máichavacapa.'
  dik-NT: Goke thiëëc, “Ye nhom ŋa, ku ye rin ŋa käkkä cï giɛɛt wëëth kɔ̈u?”
  cac-cac: 'Ix sc''anb''anxi d''a eb'' vin̈: —¿Mach ayoch yechel d''a jun tumin tic?
    ¿Mach ay yic jun b''i tz''ib''ab''iloch tic? xchi d''a eb''.'
  tzj-E: —¿Nak chuxin plaj c'ola chwech jawra pak y nak chuxin bi'aj tz'ibtanak chwech
