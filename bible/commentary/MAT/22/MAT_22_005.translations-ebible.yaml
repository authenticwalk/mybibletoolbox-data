verse: MAT.022.005
translations:
  kpx-kpx: Kateai au esemu namigevege abu tiale ata kebia namigevelu. Ige ata keau
    kebia hoto evioholisi abu isivi unaha vai tilu. Moleu au bulue loviho tinu. Isege
    moleu au valahu niavaho tinu.
  okv-H: oru ea embomeni na ingito ingarako ue totohota uje ea. Vahai amo pure andage
    asi pahunu nei amita store simba asi horihinu
  tbo-tbo: ‘Ma hai baha ega hita wiponawogogeya po gehouhi hi nae hai tano uyahihi,
    ma lawa gehouhi hi nae tauhi hai bagibagi uyahihi.
  mal-C: “എന്നാൽ, ക്ഷണിതാക്കൾ അതൊന്നും ഗൗനിക്കാതെ, ഒരുവൻ തന്റെ വയലിലേക്കും മറ്റൊരുവൻ
    തന്റെ വ്യാപാരത്തിനും പോയി.
  grc-SR: Οἱ δὲ ἀμελήσαντες ἀπῆλθον, ⸂ὁ μὲν εἰς τὸν ἴδιον ἀγρόν, ὁ⸃ δὲ ⸂2εἰς⸃ τὴν
    ἐμπορίαν αὐτοῦ·
  bgc-bgc: पर वे बेपरवाह होकै चले गये, कोए अपणे खेत्तां म्ह, कोए अपणे धन्धे पै।
  khz-khz: Na ira gevevega-waito, geria ririwa inaguluramo gekalarato. Ta aragai elakato,
    mataa gena sitoai eagoto.
  deu-TKW: Sie aber achteten es nicht und giengen hin, der eine auf seinen Acker,
    der andere in sein Gewerbe,
  zsr-NT: Cutu glunëꞌ lequëꞌ ba laꞌn bönniꞌ naꞌ yajlidzquëꞌ, atiꞌ yjaquëꞌ qui queëquëꞌ.
    Tuëꞌ yjenëꞌ dxin, len yetúëꞌ gyijëꞌ tsjöꞌu tsjë́tiꞌë.
  lin-lin: 'Kasi babengami na feti bazwaki kobengama yango na pamba : bamoko bakendeki
    na bilanga na bango ; bamosusu, na mombongo na bango ;'
  hns-NT: Bakie nautaharie log dhiaan na lagaais. Kauno gail aapan khete, kauno gail
    aapan kaar-baar dekhe,
  noa-E: Pari par mag deeu iek jaaupʉ̈itarrjã bëebajierram anaabá. Mag chi bëeju arr
    khʉʉn eem ãaur khʉʉn warag amach nemjĩir oon ërëubaadee tagam khʉʉn pogkha amach
    phidag ee wëtjierram aajem.
  eng-EMTV: But not caring, they went away, one to his own field, another to his business.
  mib-NT: Te ñayuu ní cana de ún tu ní cásáha i cuenta. Chi ɨɨn i cuahān nuū ítu i,
    te ɨnga i cuahān nuū jníñu sáha i.
  lif-NT2: कर खे़ङ्‌हाॽरे़ खे़म्‍घे़म् मे़न्‍लाप्‍तुन्‍नाङ् कुभाग प्‍याङ्‌सिगे़न्
    इक्‍ताप्‍पो याःम्‍बक् चोःक्‍से़ मे़बे, कुभा ले़ङ्‌हङ् चोःक्‍से़ मे़बे,
  xnj-xnj: Nambu vevagongoliwi valitopisi lepi lijambu lila, vakahambanila, mmonga
    kumgunda waki na yungi kumahengu gaki,
  mmx-mmx: Ketla nedi diga ronga xepe mo levelinga la digak lox angtang mene at leven
    gugu atdi xa. Lara avot ga vas kaxat uto at laraamang teren. Lara bok ga lok lugugu
    ti sesep mi lempanga.
  cbr-NT: Usaquian 'apun camicëxbi ca a camicë unicamax cuainsama tanxa. Cuainsama
    tanía bëtsix aín naënu cuantamainun ca bëtsix anuxuan ñu marucë xubunu cuanxa.
  tee-NT: Pus ta'alh. Para ju lapanacni mas chunch ix'ajuncan jantu tu'u' talhiula.
    Alai alh pumatam la'ixcuxtu. Apumatam alh ast'ana'.
  eng-LSV: and they, having disregarded [it], went away, one to his own field, and
    the other to his merchandise;
  cak-NT: Pero ri je-banon invitar, man xeniman ta riq'uin ri xbe'ix chic jun mej
    (bey) chique. Jun xbe pa rusamaj pa juyu', y jun xa ja ri c'ayij ri c'o pa ránima.
  pah-NT: G̃a pyri g̃a vahemi imombe'gwovo g̃a pe a'ero. Ndojapyakai g̃a g̃anhi'ig̃a
    rehe ohoe'yma toryvi pe, ei Jesus'ga. Oporavykya rehe reki g̃a hoi. Ojipe'ga oho
    ko pe. Ojipe'ga oho ima'eamo mbatera, ei Jesus'ga.
  sja-NT: Mamĩda ma eperãarãpa ũri k'iniada-e paji irua jara pëida. Fiesta oode chedai
    k'ãyaara, aba wãji ichi eujãdee. Jõdee awaraa wãji net'aa netode.
  xed-xed: Ndanaŋ a tsa gwal hagaŋ lu ya wa. Ta laghu ya da vwahani, ta laghu ya da
    tsakalani,
  mks-NT: Joo co̱ ndáa na̱ cán cu̱hu̱n na̱. In táhan da̱ cán na̱quee da cua̱ha̱n da̱
    cande̱hé da̱ nu̱ ñúhu̱ dá. Ta inga da na̱quee da cua̱ha̱n da̱ caja nda̱hvi̱ da̱.
  gfk-S: “Iesene pa di gale hanuang leh ira tultule, di gom hana harbasie. Tikenong
    ga hana utuma ra nuno lalong, ma tikenong ukaia tano nuno pinapalim.
  bmu-bmu: “Mewö jii angetka ambazip mieŋön keu miaŋgö kezap qahö algetmö, nönöŋgan
    aka laŋ anget. Tosatŋan nene nupŋine angetka tosatŋan kölköl-örörö nupŋine anget.
  dgz-dgz: Go mu nop muga to kayasen amba daiton nao mega aen, dawa wan dim dim mega
    une gare gare taini arewa aen.
  eng-GNV: But they made light of it, and went their wayes, one to his farme, and
    another about his marchandise.
  zaa-NT: Pero canu nàỹìa nna labí caso beni cą. Ttuą nna huíą lo tsina qui' bíį,
    attuą nna huía lą́ bíỹaáru negocio quì'į.
  eng-WEBSTER: But they made light of it , and went, one to his farm, another to his
    merchandise.
  guh-guh: Itsiata baitsi jane bajarapamonae icatsia sivaponae atalia, nacuaevetsinë
    pejunatsivi apo jejai. Pejunatsiviyajuvënënë itsanë pona pijapabianëjavabelia.
    Itsanë pijinia pona penavijatsinexa.
  bon-bon: Yepä ala asogläcneji biname cina singi lica ge, siige teeme gaabe cabu
    otninisi. Yepä te teeme calwacupi me ädige, nuuja te teeme aletna mete me ädige.
  nhw-BL: Pero nopa tlanotzalme amo quinchihuilijque cuenta inincamanal huan nochi
    yajque ipan inintequi. Se yajqui imila huan seyoc yajqui tlanemacato.
  swh-ONEN: '“Lakini hawakuzingatia, wakaenda zao: huyu shambani mwake na mwingine
    kwenye biashara zake.'
  wbi-wbi: Neke aveene navakavikila mwojo. vakaluta ku mbombo saave, jumonga akaluta
    kumughunga ghwake, ujunge akaluta kughusia ifiinu fyake.
  bba-bba: Adɑmɑ be bɑ dim sokɑ mi, bɑ ǹ ɡɑri yi swɑɑ sue mɑ bɑɑwure u wiɡiru doonɑ,
    wini win ɡberu dɑ, wini mɑɑ win tenkuru doonɑ.
  eng-KJVCPB: 'But they made light of it, and went their ways, one to his farm, another
    to his merchandise:'
  kgk-NT: Ha hemienói mo'ã katu nopenái voi inhe'ẽ-rehe ou hagwã. Gwembiapo apo-rupi
    joty oho hikwái. Peteĩ oho kokwe-py, outro oho omba'e vende haty-py.
  waj-waj: Ivo itaa kua tikiai rikiada oro kiaa mmiaani iya rikiadaata hama nniraida
    ngiari mmooriiyauvaara yaata utida voovai ari mmoorira vioo kiaikio voovai ari
    sikau vareera mmooriivaki vioo kiaivai.
  cpy-cpy: Roo kanteencha irikapaeni ikaemakaantani, osheki ipiyatheeya-kani. Jatayitaki
    rowaneki, itsipa ikinaki ipimanta-waetzi.
  ekk-PKP: Kuid nad eirasid kutset ja lahkusid. Üks läks oma põllule, teine äri eest
    hoolt kandma.
  mpx-mpx: “Yaa heliya nige yayaluwaliya i nonoek, inoke etegana i na wana eyowaa,
    etegana i na wana sitowaa,
  wbp-wbp: Kala ngulalu yapangku ngularrarlu yimi kuja jamulu purda-nyangu, jurntalpalu-jana
    yunjumu-jarrija, manulu jinta-kari jinta-kari muku pirri-yanu. Panu-kari yanulu
    walya mangarri wiri-maninja-kurlangu-kurra nyanungurra-nyangu-kurra, manu panu-kariji
    kulpari yanu japu-patu-kurra kujalpalu warrki-jarrija.
  luo-luo: “To ne ok gidewe, kendo moro ka moro kuomgi nowuok oweye odhi, moro ne
    odhi e puothe, to machielo nodhi e ohande.
  nhe-NT: Pero nopa tlanotzalme ax quinchihuilijque cuenta inintlajtol huan nochi
    yajque ipan inintequi. Se yajqui imila huan seyoc yajqui tlanamacato.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܝܼ ܡܘܼܣܠܹܐ ܠܗܘܿܢ ܐܸܠܵܝܗ‌ܝ ܘܐܙܝܼܠܔ ܠܗܘܿܢ، ܐܝܼܬ ܗܘܵܐ ܕܐܙܝܼܠܔ ܠܹܗ
    ܠܚܲܩܠܹܗ، ܘܐܝܼܬ ܗܘܵܐ ܕܐܙܝܼܠܔ ܠܹܗ ܠܬܲܓܵܪܘܼܬܹܗ.
  esk-NT: Tamatkua aiyugaaqtauruat suliqutigiŋiññiġaich aglaan aullałhiñaġniqsut,
    iḷaŋat savviaqhuni nautchiiviŋmiñun suli atla tauqsiġñiaġviŋmiñun.
  msb-msb: “Pero wara ninda pag-intyindiha an imbitasyon. May nagpakadto sa iya uma
    kag may iba na nag-asikaso sa iya negosyo.
  cpa-NT: Jøng² dsa² ca¹tǿh¹dsa héi², tsa¹ca¹tónh¹dsa juu¹² jǿg³. Ca¹ŋi¹jmó²dsa ta³
    quiah¹² guiog¹³dsa. Jan² dsa² ca¹ŋó¹ juu¹² ja²ron¹² huø¹ quiah¹². Jan² dsa² ca¹ŋó¹
    ŋi¹jmó² ta³.
  dso-dso: ମାତର୍‌ କବର୍‌ ପାଇରଇଲା ଲକ୍‌ମନ୍‌ ଏ କାତା ନ ମାନିକରି ନିଜର୍‌ ନିଜର୍‌ ପାଇଟି କର୍‌ବାର୍‌
    ଦାର୍‌ଲାଇ । କେତେ ଲକ୍‌ ବାରଇକରି ପଦାଇ ଉଟିଗାଲାଇ । ଆରି କେତେକ୍‌ ଲକ୍‌ ତାକର୍‌ ଦୁକାନେ ଉଟିଗାଲାଇ
    ।
  meu-meu: To idia na e gwau edeede, ta ena uma ela, ma ta eha hoihoi.
  yva-NT: Weramu vatano mawaine umawe wonae wo raranivi, ti ude ramu, yara inta poroto
    no nawaisy, inta poroto no pasari indamu panamavumbe.
  dgc-dgc: “Pero éwan naniwala du kinombida. Basta inumange san side ta gustu de.
    Tu esa éy inumange san to uma na; tu esa man éy inumange to pégtindaan na.
  zpm-NT: Per ib beeṉcasd zho zha ne pxeeḻ me ga, no zho briee zie lo xcuaa, no zho
    briee zie zhiwto,
  hix-NT: Àsok hana nehxatxkon ha, nyah màtmatxhàyamo. Atxke rma haxa nehxatxkon hatà.
    Tàtonàr komo xehra mak nehxatxkon hatà. Nosownohyatxkon mak hatà, kekon hatà,
    Txesusu. Bararàn kom hoko rma nehxatxkon hatà, anar komo. Warawantetxkonà rma
    hatà, anar komo, kekon hatà.
  sim-sim: Karem or mbarik mashi oson li laha ihi ma ol masmas or mainhahandari ondon
    limu sawera. Hako li turaha lerawu lihi os li landa landarik limu ira. Lal nowek
    irik, lal ya newe lihin li landarik limu ira.
  npi-ULB: तर तिनीहरूले केही वास्ता नै गरेनन्, र एउटा आफ्नो खेतबारी, र अर्को आफ्नो
    व्यवसायतिर लाग्यो ।
  cgc-cgc: Piro, ula man gyapon patubaya ta mga paimbitar. Duma ki danen giling naan
    ta iran na uma daw duma ya a naan ta iran na nigusyo.
  tim-tim: Akto âi luâklupŋande arim den are luâk âmbâle makyeŋgiyi. Makyeŋgimbiâ
    den a bonâŋgâm hansumbu akmâ ariyi. Siânbaŋe gem kalam yeŋângen ariyi. Dâ bikŋande
    âmâ puli âi memberâm gem ariyi.
  yor-yor: “Ṣùgbọ́n àwọn wọ̀n-ọn-nì tí ó ránṣẹ́ lọ pè kò kà á si. Wọ́n ń bá iṣẹ́ wọn
    lọ, ọ̀kan sí ọ̀nà oko rẹ̀, òmíràn sí ibi òwò rẹ̀.”
  wos-wos: Di ye wandaka di wun hénoo sanjoka hélék di ya. Hélék yata deka jémbaka
    male di saréké. Nak raama dé déka yawiré yi. Yindéka nak raama yéwa héranjoka
    jémba yanjoka dé yi.
  emp-NTPO: Baribʌrʌ idjia jʌred̶arãba ĩjãnaẽ́ basía. Ab̶aʌda idji ẽjũã acʌd̶e wãsia.
    Dewarada idji ne nẽdobuebarimaa wãsia.
  eng-F35: Now the indifferent ones just took off—one to his own field, another to
    his business.
  ind-ind: “Namun mereka tetap saja tidak mempedulikan undangan itu, dan malah pergi
    melakukan urusannya masing-masing. Ada yang pergi mengerjakan ladang, berdagang,
    ataupun pekerjaan lainnya.
  pes-OPCB: «ولی مهمانان با بی‌اعتنایی، پوزخندی زدند و هر یک به سر کار خود رفتند،
    یکی به مزرعه‌اش و دیگری به محل کسب خود!
  mpt-mpt: i wengo yang ke baabenamino deibeniba ili okoko bobol ota funaniba make
    imen dang dikin unea eka make monea stuam okok kem onanea
  bla-bla: 'Ki ap''etsĭmiauaie, ki oksoku''oauĕsts itappoiau, tuks''kŭmi otsĭn''sĭmman,
    stsik''i otsit''aumŭtskotŭkkipi:'
  ssx-ssx: Mo biki amba꞉ wia꞉ wanda꞉halima꞉ koto leeke pi opemekepate pa kiao ika꞉
    hone piekeeki ta꞉ta꞉ ta꞉ta꞉ pulu pemekeme. Hali ma꞉nda꞉ta꞉ ipika꞉ e pokolo peekeme.
    Hali ma꞉nda꞉ta꞉ ipika꞉ sidowa pa꞉ta꞉ e pokolo peekeme.
  mkl-mkl: Ammɑ inɛ ŋɑ iyi ɑ̀ kpe ŋɑu ɑ kù sɑɑluɛ mɔm, inɛ fei í nɛ wũɑɛ. Inɛ ɡɔ
    ŋɑ ɑ̀ nɛ iko nŋɑ, inɛ ɡɔ ŋɑ mɔ ɑ̀ nɛ sĩɑ nŋɑ.
  gaq-gaq: ମାତର୍‌ କବର୍ ବିବକ୍ନେ ରେମୁଆଁଇଂ ଆକେନ୍ ସାମୁଆଁକେ ଆମାନେଚେ ନିଜେ ନିଜେନେ କାମ୍‍ନ୍ନିଆ
    ଲାଗେ ପଡ଼େଆର୍କେ ମୁଇଂଜା ମେଁନେ ଲିଜନ୍ନିଆ ୱେକେ ବାରି ମୁଇଂଜା ଦୁକାନ୍‍ ୱେକେ ଆରି
  gof-RNT: Shin xeegettidayssati xeessaa ixxidi, bantta oosos oosos bidosona. Issoy
    ba goshshaas, hankkoy ba zal77iyas bis.
  unx-unx: ମେନ୍‌ଦ କେଡ଼ାକାନ୍‌କ ଜେତାଏ କାକ ଉଡ଼ୁଃକେଦ୍‌ତେ ଆକଆଃ କାଜିକାମିରେ ତାଇନ୍‌ୟାନାକ,
    ଚିମିନ୍‌କ ଆକଆଃ ଲୟଙ୍ଗ୍‌ତେ, ଆଡଃ ଚିମିନ୍‍କ କିରିଙ୍ଗ୍‌ ଆଖ୍‌ରିଙ୍ଗ୍‌ତେକ ସେନଃୟାନା ।
  gah-gah: Loko lokago, keza gelekelé izegipa nenete viki ámina gakó li kememóza,
    keza gilikago goselé kipilimó. Gili ahuliake ha-gelegele amó. Makó nene míiniuka
    vamó. Itó makó lugáa nene hozagazanikú vamó.
  lcm-lcm: Sikei kila misag na kila pasal using kari keve lomlomonai akorong, mang
    anu kata pasal ane matang na mang anu ane si kana ring ipo atos.
  aer-aer: “Kele arrpenhe areyele akenhe itnenhe irlpe artepele awemele, arne itnekenhe
    akwete mpwarerlte-anerlenge, arrpenheme areye garden itnekenhe-werne alperlte-iweke,
    arrpenheme areye akenhe urrkapetyeke-ante-arle alperlte-iweke mane awethe mpwaretyeke.
  qvc-NT: Piru paykunaqash kriyadungunata fyirusyashpa, suqqa ch'akranman rirqan trabajaq.
    Suqqash rirqan nigusyungunata ruraq.
  tgl-ULB: Subalit binabalewala ng mga taong ito ang kaniyang paanyaya. Ang iba ay
    bumalik sa kanilang sariling mga bukirin, ang iba naman ay nagtungo sa mga lugar
    ng kanilang negosyo.
  cbs-NT: jawa bekatsi ikama betsa jawen bai anu katanun betsa jawen mabu jiwe anu
    dayai kaken
  xtm-NTPP: Kovaa ñayii ni ka kana de ja jin koo i viko ma, masu ni ka kandija i ja
    jin koo i, su'va jaku i kuan koo nuu itu i ma, te jaku‑ka i ma kuan koo i kuan
    xiko i ndatniñu ka xiko i ma,
  nnq-nnq: Nambu bandu abakokigwe baagabije na ngabajabulanga kachabe, jumwe kung'onda
    gwakwe na jonge kamaengo gakwe,
  bao-NT: Cʉ̃ ca jʉomiricarã pea cʉ̃re yʉʉtiuparã. Jĩcʉ̃ cʉ̃ja mena macʉ̃ cʉ̃ wejeri
    pee waacoaupʉ. Apĩ pea cʉ̃ ca padero pee waacoaupʉ.
  san-ORI: ତଥପି ତେ ତୁଚ୍ଛୀକୃତ୍ୟ କେଚିତ୍ ନିଜକ୍ଷେତ୍ରଂ କେଚିଦ୍ ୱାଣିଜ୍ୟଂ ପ୍ରତି ସ୍ୱସ୍ୱମାର୍ଗେଣ
    ଚଲିତୱନ୍ତଃ|
  huv-NT: Ajcüwa iün majpajüw quiaj, ngo mandiümüw. Nop tamb tiül corrül, alinop tamb
    menüjpeay.
  otn-NT: Pɛ yø ja̱'i̱ bi ts'i hi̱mbi̱ ne bá̱ ɛ̱hɛ̱. Nu̱'a̱ n'na nc'ɛ̱i̱ bi̱ ma dra̱
    'bɛfi rá̱ hua̱hi. Ma̱n'na nc'ɛ̱i̱ p'ʉya, di sigue ngue mpätho.
  nop-nop: “Unduŋ yobune wooŋ yeniŋgiŋ iŋgoŋ adi u nadilakataaŋ me niŋ dinina kwanaiŋiŋde
    mauguk, kaŋ me noli adi muneeŋŋiŋ kwanai tibene mauguk,
  obo-NT: Piru iddos nongo-inggat, id podtohon dan da en idda woy id ponayun dan iddos
    pinuungan dan. Dos sokkad, id undiyon to kamot din woy idda mandad so sokkad,
    diyot nigusyu rin.
