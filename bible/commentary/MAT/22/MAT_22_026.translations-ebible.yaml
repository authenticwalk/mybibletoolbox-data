  tam-TCV: அப்படியே இரண்டாம், மூன்றாம் சகோதரருக்கும் முறையே ஏழாவது சகோதரன்வரை எல்லோருக்கும்
    அவள் மனைவியானாள்.
  mit-NT: Daaní, divi ducán nì cuu stná xì nècuàchì ùì, nì xìhì stná‑nè, te còò stná
    dèhe‑ne, te nì ndòo ñahàdìhí‑nè nùù inga ñani nchícùn gà; te iin‑ni nì quida‑ne
    seguir ducán dècuèndè (nì xìhì stná) nècuàchì ùsà.
  ceb-ULB: Unya ang ikaduhang igsoong lalaki naghimo sa samang butang, unya ang ikatulo,
    hangtod sa ikapito nga igsoon,
  ces-LB: Tento bratr také zemřel bez dětí, a tak se opakovalo u druhého, třetího
    – a nakonec u všech sedmi bratrů.
  mkn-mkn: Sonde lama lai dia ju mati deng sonde ada ana. Bagitu ju deng adi yang
