    puku kene yi angere yupuku-guli pali kangambula tilu kepe naa meku kene kolku
    pora siring kene akeleale kamu we kulurumko.
  maj-NT: Tu̱nga ta̱ k'iehén ngáha nda̱ nts'e̱ xi ma joho, a̱s'a̱i xi ma jahan, ko̱
    santaha nda̱ xi yatuu̱.
  bkq-NT: Mâkâ lâpylâ myakâwâm tywaigoru iwydypyry namypalâ iguely. Azagâ tokalâ ietomo
    iukono ohogüinly myakâwâm pypâ agâ. Mâkâ lâpylâ iguewâm, tywaigoru iwydypyry namypalâ.
    Tywaigoru iwydypyry namypalâ lâpylâ myakâwâm quatro ietomo, cinco ietomo, seis
    ietomo, sete ietomo warâ iguewâdylymo. Sete uguondo lelâ myakâwâm mâkâ pekodo
