  nob-LB: Men han døde også barnløs. Da giftet bror nummer tre seg med henne. Slik
    fortsatte det til hun hadde vært gift med de alle sju.
  ntj-ntj: Palunyalu tjilkumaalpartu mirrirringu. Nyangka palunyapirinypartu nampa
