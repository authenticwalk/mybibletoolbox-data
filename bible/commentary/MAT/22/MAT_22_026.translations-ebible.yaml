  mdy-ETH: ዬይ ዔኬሢ ቶይዲም ናይ ሾውዋዖ ሃይቄኔ፤ ዬያይዴ ጎይሣ ላኣሌላ ላንካሳሢም ሄላዛ ዒዚያ ሾውዋዖ ሃይቄኔ።
