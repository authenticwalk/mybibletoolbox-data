  hlt-MCSB: A pabae neh a pathum neh parhih duela khaw amahboeiloeih la om.
  xtd-NT: Daa ni n‑yaꞌa ñani‑s. Daa ni n‑yaꞌa ɨnka ñani‑s. Ntdaa‑s n‑ka tnundaꞌa xiꞌin
