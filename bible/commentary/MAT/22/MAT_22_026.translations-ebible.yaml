    Bagitu tarús-tarús sampe adi bungsu ju mati.
  pol-UBG: Podobnie drugi i trzeci, aż do siódmego.
  qxh-NT: Juc warmillawan majachacarcur-majachacarcur, chay janćhis waugui wañucuran.
  nwi-nwi: Kɨni mɨmhə, mɨpəh nɨvəhyen tɨni. Kɨni naorahini yame ror kɨsisər kɨn ror
