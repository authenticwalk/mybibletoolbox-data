  san-TAM: ததோ த்³விதீயாதி³ஸப்தமாந்தாஸ்²ச ததை²வ சக்ரு​:|
  cof-NT: yanan na caitonan puyanue. Junsi nantanan benechi acoman jun tsannan inue.
