  ons-ons: Ŋole kebaŋine eŋe yaleka medewekoune mane mi qepoke more, yaupka geki paki,
    seukke, ŋole ŋorikine eŋe yalewaka tanik wekuka okange. Tatiŋon sewen (7) eŋe
    korop ŋerep wekuka maso, seukokan warekoi, ŋo medewekopene mane mi qepokeu wakongoi.
  con-NTPO: Tsa'qque pasi faesu quinshin bove'ccoa tsa pushesuma pushepa tise'qque
    pasi faesu, faesu poiyi'cco siete antiandeccu tsa'caeñi pa'fa.
  ghs-ghs: Oho quba nomamane qesa oke keke eete tuumami noma sabi oho qesa biidza
