verse: MAT.022.026
translations:
  kpx-kpx: Ige vaveve ke nahateu avuemo velemanu. Ige ke valamo moleu hovelahai gobu
    ke melameito hatinu. Ige ke valamo keau bahata igaegaeai gobu ke melaveito bahata
    haluvilu.
  okv-H: meni puvurae enu pehenu ainge pere ue pambuto namei tapa 7 ainge evohu vahai
    avo jimbuto pepehekeo
  tbo-tbo: po ega natuna ma i hilage. Po gasi witonugahi ma atapuna magouhi 7 emoemotahi.
  mal-C: അതുപോലെതന്നെ രണ്ടാമനും മൂന്നാമനും അങ്ങനെ ഏഴാമൻവരെ എല്ലാവർക്കും അതുതന്നെ സംഭവിച്ചു.
  grc-SR: Ὁμοίως καὶ ὁ δεύτερος, καὶ ὁ τρίτος, ἕως τῶν ἑπτά.
  bgc-bgc: इस्से तरियां दुसरे अर तीसरे नै भी करया, अर सातुवां तक योए होया।
  khz-khz: Vokala tarina vega-rualana genai maewalato, vega-toitoina maki vovetainamo
    pene ago vega-taulatoi kwapuna genai.
  deu-TKW: Ebenso auch der zweite und dritte, bis alle sieben.
  zsr-NT: Lëzcaꞌ cni guc queëbiꞌ biꞌi buróp naꞌ, lencaꞌ queëbiꞌ biꞌi bunn, len laꞌ
    tuz ca guc quecbiꞌ igádxtëbiꞌ, glatbiꞌ yúguꞌtëbiꞌ.
  lin-lin: Esalemaki mpe bongo na ndeko ya mibale, na ndeko ya misato kino na ndeko
    ya sambo.
  hns-NT: Aisane doesarkwa aur tiesarkwa satwa talak ose biaah karke begar larkan
    djalmaawe mar gail.
  noa-E: Pari majã pöd ag dʉ̈i chaai ooba meejim aajem. Ich mag ewagam khʉʉnjã ãbam
    ʉʉiraupai warm meemam ẽudee theg ahaugmamua mag siete narr thum thegdʉpʉ̈ijim
    anaabá.
  eng-EMTV: Likewise the second also, and the third, down to the seventh.
  mib-NT: Te tēe ún suni ni jihī de, te tú na sēhe de ní íyo tucu. Te suni súcuan
    tēe unī, nde jiín ndɨhúxá de.
  lif-NT2: हे़क्‍केलॽरिक् सरुम्‍बा, याङ्‌सरुम्‍बा नु फोॽबा थारिक्‍ले़ खे़न् मेमेदुमान्‍नु
    मेःक्‍खिम् मे़जोगु, कर तुम्‍बान् हे़क्‍केए खुनिॽ सा-ए मे़न्‌वाॽए मे़स्‍ये़रो॥
  xnj-xnj: Hinu yavi mewawa kwa valongo vangi wa pili na wa datu, mbaka voha saba.
  mmx-mmx: La lara sepsev agepura ga met bok la lara sepsev avantun bok ga met. La
    nedi loxoeton axap diga epot at nom latkin diga met.
  cbr-NT: Baman aín xucënan casunancë xanu biáxbi ca aín xucënaxribi bacë bëchiaxmabi
    bamacëxa. Usaribiti ca a xanu biáxbi aín xucën bëtsíxribishi bamacëxa. Usa 'ain
    ca a xucën camáxbi a xanu biáxbi bacë bëchicëñuma 'inun bamacëxa.
  tee-NT: Pus vana va chun tapasapa ju ixlhipumat'uich chai ju ixlhipumat'utuch. Tus
    talaktsa ixlhipumatujun'an lhi'alak'avin.
  eng-LSV: in like manner also the second, and the third, to the seventh,
  cak-NT: Ri ruca'n achi can quiri' chuka' xuc'ulumaj-e, raja' xcom-e y man jun ralc'ual
    xc'ue' can. Ri rox achi can ja' chuka' xuc'ulumaj-e anche'l ri je ca'i' na'ey
    rach'alal, y ri ixok c'a xc'ue' na can. Y chi wuku' achi'a' cach'alal qui' quiri'
    xquic'ulumaj-e.
  pah-NT: Na jitehe aheakoindava pe a'ero. Omano ahe ta'yre'yma aherembirekokwerava'ea
    pe, ei g̃a. Na jitehe jarava'ea onhoirũva'ea nhaporemo ahe rembirekoro aherembirekokwerava'ea
    pavẽi. Ndata'ypavi reki seteva'ea aherembirekokwerava'ea pe. Omanomba ahe kako.
    Nahã ahe rekoi ojopy'ropy'rovo.
  sja-NT: Mamĩda mãgɨ́ ichiaba warra wẽe piuji. Chi araarepema mãik'aapa araarepema
    miak'ãijida ma p'ẽtrãa ome. Mamĩda auk'a warra wẽe piujida. Ma t'ẽepai chi apemaarã
    jida miak'ãijida ma p'ẽtrãa ome. Mamĩda ãchi jõmaweda warra wẽe piujida.
  xed-xed: Ka mtutá tsa mahisa zwaŋ ya guli, ya a ta zwaŋ wa. Ka klafta ma hkən, ha
    ka klafta mandəfáŋ, haɗ ya ta yatá zwaŋ ma həŋ nda tsi wa.
  mks-NT: Ta quia̱hva já na̱ndoho ri da̱ chí i̱vi̱ cán jáchi̱ na̱xi̱hi̱ da̱ ta co̱ó
    ja̱hyi da na̱cacu xi̱hi̱n ña̱. Ta ja̱nda̱ ndíhu̱sa̱ ñani cán na̱tanda̱ha̱ xi̱hi̱n
    ña̱ ta ndíhu̱sa̱ da̱ na̱xi̱hi̱ ta ni in da co̱ó na̱cacu ja̱hyi xi̱hi̱n ña̱.
  gfk-S: Iga ngan bileng hobi tano airuo, ma no aitul, igom tuk ter ta nong ga liman
    ma iruo ma ie ta ira tesne.
  bmu-bmu: “Memba mala kömuiga munŋi kunŋan malöŋi mi meyök. Meiga miaŋgö andöŋe munŋi
    kunöŋ ambi miyök meyök. Mewöŋa mewö darumun 7 pakpak yeŋön ambi mohok miyök memba
    gwölönarök qahö mala kömum teköget.
  dgz-dgz: Gwaniwa orup da ya baraeni amba boen. Gwaniwa yampoa kwapura sia naisen.
    Ap anega ta amo wanumune dugup daiton apan nani yamu dere waen ap daiton naitan.
  eng-GNV: Likewise also the second, and the third, vnto the seuenth.
  zaa-NT: Anía tehuá uccua lani nu cca chùppáa nna nu cca tsùnnáa nna hàstaá nu cca
    gàtsía.
  eng-WEBSTER: Likewise the second also, and the third, to the seventh.
  guh-guh: Nexata icatsia bajaraponë ata tëpa pexi xainaenejeva bajarapovajavabelia.
    Nexata icatsia itsanë tuatuajëmatapijinë pita bajarapova. Bajara icatsia ponë
    ata tëpa pexi xainaenejeva bajarapovajavabelia. Bajarapacuenia tëpa daxita siete
    ponëmibeje nacaemonaemi, bajarapova pepitaponaevi. Itsiata itsanë ata pexi apo
    xainae bajarapovajavabelia.
  bon-bon: Cuta peeirage mule te läbitepi teeme tääpume, cuta teeme gome ca lui igane
    tääpume, cuta iyeta pui seben naniganewaleyame bime tääpume.
  nhw-BL: Huan nojquiya mijqui huan amo quipixqui coneme. Huajca más itlaca teipan
    ejcahua mosihuajtijque ihuaya nopa sihuatl hasta ajsic chicome icnime catli mosihuajtijque
    ihuaya nopa sihuatl; huan sesen inijuanti mijque.
  swh-ONEN: Ikatokea vivyo hivyo kwa yule ndugu wa pili, na wa tatu, hadi wote saba.
  wbi-wbi: Ghwope akafua kisila kuleka mwana Ghwoope ughwa vutatu lukavombeka vulevule
    kuhanga kufika ughwa lekela lubale.
  bba-bba: Ben yirusen tii mɛyɑ, kɑ itɑse, sere kɑ nɔɔbɑ yiruseɔ.
  eng-KJVCPB: likewise the second also, and the third, unto the seventh.
  kgk-NT: Tyvýry omano ramo, ndaita'ýryi ave. Upéi tyvýry ambue jevy omenda omano
    jevy ave. Peteĩ teĩ omenda hese gwovajare-rehe. Peteĩ teĩ omano ramo, ndaita'ýry
    jepéiry.
  waj-waj: hama nnaakara mmateerama kioo kati putuduu yaguaavaano kava muaadaivaa
    vara kioo hama nnaakara mmateerama kioo putuduu mmuakiaa kataunna nnaagiainnaidoota
    mmuai gioonnaivaa vara kiada hama nnaakara mmateerama kiada kati putiravai.
  cpy-cpy: Ari ikantakari eejatzi apiteta-neentsiri rirentzi. Eejatzi itsipa mawataneen-tsiri.
    Ari ikantakari maawoeni ikaatzira 7.
  ekk-PKP: Sama juhtus teise ja kolmanda vennaga, kuni seitsmendani välja.
  mpx-mpx: Pagan o maisena i gan al loena elana, i ola al etonina, ge i ola al ana
    siga gegewel hi pwawa.
  wbp-wbp: Ngulaju kukurnu-nyanulkuju palija kurdu-wangu-yijala. Ngula-jangkaju, jinta-karirlilki
    rdakurl-kujurnu yangkaju karnta kali-puka jinta-juku, ngulaju palija kurdu-wangu-yijala.
    Jinta-kari jinta-karilirla yupukarra-jarrija yangkaku-juku jintaku karntakuju,
    ngulajulu jinta-kari jinta-kari muku palija kurdu-wangu-juku.
  luo-luo: Gima chal kamano notimore ne owadgi mar ariyo gi mar adek, kendo mamokogi
    duto nyaka mar abiriyo.
  nhe-NT: Huan nojquiya mijqui huan ax quipixqui coneme. Huajca nopa sequinoc iteipa
    icnihua mosihuajtijque ihuaya nopa sihuatl hasta ajsic chicome icnime tlen mosihuajtijque
    ihuaya nopa sihuatl, huan sesen yajuanti mijque.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܗ̇ܘ ܕܬܪܹܝ، ܐܘܼܦ ܗ̇ܘ ܕܬܠܵܬܵ‌ܐ، ܗܲܠܔ ܗ̇ܘ ܕܫܲܒ݂ܥܵܐ.
  esk-NT: Tugliasuli aniqataa taatnatun tuqupluni piŋayuaglu, kiisaimma iluqatiŋ aniqatigiich
    tuquvut.
  msb-msb: Amo man an nangyari sa ikaduha, ikatulo na manghod hasta sa ikapito na
    napatay man na wara gayod sin anak.
  cpa-NT: Jø¹² bíh³ ca¹jon¹ dsa² héi², ha¹chian² jong¹²dsa ca¹lø¹chián¹. Jø¹ bíh³
    lah¹jøng² ca¹løa¹ quiah¹² dsa² ja³ma²úg² calah siíh². Lah¹jøng² báh³ ca¹ŋi¹ŋë́²
    ca¹lah¹ta³guiog¹ dsa² ŋioh¹².
  dso-dso: ମାତର୍‌ ବଡ୍‌ମଜିଆ, ମଜିଆ, ସାନ୍‌ମଜିଆ ଏନ୍ତି ଅଇକରି ସାରାସାରି ସାନର୍‌ ଦସା ମିସା ଏନ୍ତି
    ଅଇଲା ।
  meu-meu: Ma ihatatoina ela bona ihahahituna unu mo e kara toma.
  yva-NT: Weramu rijate umaso kakai tavon, apa arikainye meweno ai. Ana maisyare omaisye
    bo mirati no aya rijato mandeije ai muno miridije nde irati rija dave kaururume
    ai.
  dgc-dgc: Ey kona be sa i nanyaria to ikaduwa, hanggan to ikatélo, a hanggan to ikapitu.
  zpm-NT: Blozh ga gutaque zha co, pa së zho nsaṉ mëëd. Ptsieelniaque me stib zho,
    goc zho tsoṉ, niicle zha co psaṉdaque mëëd. Sca sca haxta bza gza gadzse zho ptsieelnia
    me,
  hix-NT: Tàwya ahosàtxhe, wayehye, noro heno xarha, àhokhura rma rha, ketxkon hatà.
    Àro wyaro rma rha nexeye, àhonanotho heno xarha. Àro wyaro rma rha nehtxownà,
    7 heno komo, omeroro, ketxkon hatà. Tàwyanye wos yahosàtxhe, wayehtàkatxownà.
    Àhohtahra rye rma wayehtàkatxownà, ketxkon hatà.
  sim-sim: Mumblan or ewehe jikisi nga fri na namber hari ri. Ushirik orhi hindiyashi
    lar erem hari ria. Orokop li nana ihi marika mende erem sirin or ewehe jikisi
    nga fri na namber hari ri.
  npi-ULB: त्यसपछि दोस्रो भाइले त्यस्तै गर्‍यो, त्यसपछि तेस्रोले, र सातौँ भाइसम्म
    यस्तै हुँदै गयो ।
  cgc-cgc: Pangarwa ya na utod napatay man na ula danen an bata. Iling man tan natabo
    ta pangallo asta ta pangpitto na utod.
  tim-tim: Mondo emiŋande kambut are mem hainâk nanaŋ bâlâk manmâ mondo emiŋe siâŋe
    âmbâle kambut are miep. Hain akmâ mondo emi teu nâmbulân lâuwâ arekŋe âmbâle konok
    are mem nanaŋ bâlâk manmâ mom meteyi.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́ arákùnrin èkejì náà sì tún kú láìlọ́mọ. A sì fi ìyàwó rẹ̀
    fún arákùnrin tí ó tún tẹ̀lé e. Bẹ́ẹ̀ sì ni títí tí òun fi di ìyàwó ẹni keje.
  wos-wos: Hiyandéka atéfék bandingu wungi male léré hérae di atéfék nyan hérahafi
    ye di akwi hiya.
  emp-NTPO: Baribʌrʌ maʌ̃ sid̶a warra neẽ́ jaid̶asia. Idjab̶a dji ũbeabema sid̶a ab̶ari
    quĩrãca mãwãsia. Jũma maʌ̃ siete panʌra ab̶arica mãwãsid̶aa.
  eng-F35: So also the second, and the third, up to the seventh.
  ind-ind: Lalu laki-laki yang kedua juga meninggal tanpa mempunyai anak. Hal yang
    sama pun terjadi kepada laki-laki yang ketiga dan seterusnya, sampai yang ketujuh.
    Mereka semua meninggal tanpa mempunyai keturunan melalui perempuan itu.
  pes-OPCB: این یکی هم بی‌اولاد مرد، و آن زن به عقد برادر سومی درآمد؛ و این ادامه
    یافت و او زن هر هفت برادر شد.
  mpt-mpt: eka wabman esak imin omobio otane esa memei mo dlaim blim bianea kaanea
    omasea eka ibwabman esak imin omobi kaanea omanasea eka nekel isak omobi kaan
    oma oma biniba alukum ye blimansiba
  bla-bla: Neto'initsiu oskŭni enĭs'aie, ki omat'oskŭni ki ikĭt'sikŭmiau ikŏnen'iau.
  ssx-ssx: wekiwandiki na mondu wiki homeekeme. Koto some homeeketa꞉ paa tepo peao
    halima꞉ miekepate make koto homeke hau kone piekeme. Hameke hama̱la̱꞉ hama̱la̱꞉
    watake hata꞉ hali paeya tapao pa꞉ta꞉ koto homeke hau kone piekeme.
  mkl-mkl: Bɛɛbɛi inɛ minjisiɑu mɔ í ce, do mɛɛtɑsiɑu, hee í koo í kɑ̃siò ɑmɑnɛ mɛɛjesiɑu.
  gaq-gaq: ମାତର୍‌ ଆକେନ୍ ମଜିଆ ବୟାଁ ଡାଆଁ ବୟାଁ ସାରାସାରି ସାପାବାନ୍‍ ପ୍ଲାନେ ବୟାଁନେ ଡିଗ୍
    ଦେତ୍ ରକମ୍ ଗଟେକେ ।
  gof-RNT: Hessadakka, he maccasiw ekkida nam77anthoyka, heedzanthoyka, bidi laappunati
    wurana gakkanaw ubbay hayqqidosona.
  unx-unx: ଏନ୍‌ଲେକାଗି ଏଟାଃ ହାଗାତେଲଃ ଆଡଃ ଆପିୟାନିଃଲଃ ହବାୟାନା, ଟୁଣ୍ଡୁରେ ସାତ୍‌ ହାଗିୟାକ
    ଇନିଃକେ ଆଣ୍‍ଦିୟାନାକ ।
  gah-gah: Alekago ámina sunímo utó o amekago, lá imi imi vake vake keza ve 7-a nene
    ámináminigó amó.
  lcm-lcm: Na asukang kapa si anu tasina na vapotol na kala pasal luai tung si valimalengua.
  aer-aer: Kenhe atyeyikwe re anteme-arle arelhe warlekwerte renhe anewe akeke, kele
    imerte re anteme-arle ampeke arrangkwe ilwemele. Kele anyenteke-anyentele atyeyikwe
    yanhe areyele arelhe warlekwerte yanhe renhe anewe akeke, kele imerte itne anyenteke-anyente
    anteme ilwerrirremele, ampeke arrangkwe akwete.
  qvc-NT: Chay masambisshi chayshina manaraq wambrayuq kashpa wañurqan. Chaymandaqash
    chay mas minur masanna chay biyudawanqa kasararirqan. Paypisshi manaraq wambrayuq
    kashpa wañurqan. Chayshinash syitindin chay warmiwan kasarashpa, mana ni mayqannin
    chay warmipiqa wambrayuq kashpachu wañurqanllapa.
  tgl-ULB: At ang pangalawang kapatid na lalaki gayon din ang ginawa niya, at ang
    pangatlo, hanggang sa pampitong kapatid na lalaki.
  cbs-NT: ja kachukeatun jawen betsan jabias ainwanxun juni bake wadiamadi mawaken
    ana ja kachukeatun jawen betsan ain jabiadi ainwandiatan juni bake wadiamadi mawaniki.
  xtm-NTPP: Te suni sukan ni kuu ji'in tee ku‑uu ma, ji'in tee ku‑uni ma, te onde
    ndi‑uja de ma ni ka yo ndeka ña.
  nnq-nnq: Ngibe uyo nnongamundu jonge, na jwa tatu mpaka jwa saba.
  bao-NT: Cʉ̃ cãa to birora bii, ñucã cʉ̃ jiro macʉ̃ cãa to birora bii, niipetirãpʉra
    to biro wado biicãupa. Cʉ̃ja jĩcã amo peti, ape amore pʉaga penituaro ca niimiricarãpʉra,
    to biro wado bii yai peticoaupa.
  san-ORI: ତତୋ ଦ୍ୱିତୀଯାଦିସପ୍ତମାନ୍ତାଶ୍ଚ ତଥୈୱ ଚକ୍ରୁଃ|
  huv-NT: Atanej tajlüy wüx michiig nej, tandeow aton. Condom átan amb alinop michiig
    nej. Atquiaj tengoch owixaw maquiüjpüw aaga najtaj meáwan ajcüwa ayaíw monxey.
  otn-NT: Pɛ xquet'a̱ da̱ du̱ ra̱ n'yohʉ 'nɛ̱ hi̱ndi̱ m'mʉhyø ba̱si̱. Di siguetho
    di̱ ntha̱tra̱ xisu 'mø bi du̱ ra̱ ndø, asta̱ gue'mø bi du̱ gä yoto ma̱'yohʉ.
  nop-nop: Adi maaŋ undugoŋ wapmihi nemu tubumintaaŋ kumuŋguk, kaŋ Gikdibo tam uŋakoŋ
    nagikuk. Unduŋ hogok titawooŋ kwayahik dikineŋdi nagila kumumbune
  obo-NT: Ungketen dad en mandad kos notomanan taddot iko-oruwon suwod, woy taddot
    iko-otollu taman to iko-pittu. Id poomatoy ran langun no waa anak.
  cak-ENT: Ri ruca'n achi quiri' c'a chuka' xuc'ulachij-e, rija' xcom-e y man jun
    ralc'ual xuya' can. Ri rox achi ja chuka' ri' xuc'ulachij-e, cachi'el ri ca'i'
    nabey tak runimal y ri ixok c'a xc'uje' na can. Y quiri' c'a xquic'ulachila-e,
    c'a riq'uin ri ruq'uisbül achi cheque ri ye siete quichak'-qui'.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤛᤖᤢᤶᤒᤠ. ᤕᤠᤱᤛᤖᤢᤶᤒᤠ ᤏᤢ ᤑᤥ᤹ᤒᤠ ᤌᤠᤖᤡᤰᤗᤧ ᤂᤧᤴ ᤔᤣᤔᤣᤍᤢᤔᤠᤴᤏᤢ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤈᤥᤃᤢ.
    ᤁᤖ ᤋᤢᤶᤒᤠᤴ ᤜᤧᤰᤁᤣᤀᤣ ᤂᤢᤏᤡ᤹ ᤛᤠ-ᤀᤣ ᤔᤧᤴᤘᤠ᤹ᤀᤣ ᤔᤧᤛᤩᤧᤖᤥ॥
  mie-NT: De tēe ūū suni nī jīhī dē, de nduú nā sēhe dē ní íyo tucu. De saá-ni tēe
    ūnī, jondē jíín ndihújā dē.
  san-TIB: ཏཏོ དྭིཏཱིཡཱདིསཔྟམཱནྟཱཤྩ ཏཐཻཝ ཙཀྲུཿ།
  qve-NT: Saynallataqmi huk tiempo pasaruqtin, paypas manaraq wawan kashaqtin wañupuran.
