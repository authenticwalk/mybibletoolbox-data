  jic-NT: Nin p'iyá tepyala jupj lal. Popa tulucj tepe'e wa jupj. Jupj tepe'e na,
    jupj jatjay tjowaya wa jatjam jats'om lal. Nin p'iyá popa tulucj tepe'e jupj.
    Nin p'iyá tepyala pjü sejatjampan jis lal. Pjü way tjewyayin̈ quepj niná lal.
    Pjü way siéteya sin popa tulucj tecya'lin̈ yupj.
  zap-NT: Zenga ke wzak men ne wrup, wet ke men; zhich guin wtsëlnya men ne wyon yrup
    men wnaa guin; zenga wlaa men yra men axtegue ne wzaa men guedx.
  wer-wer: Pël ëën pi tapël wel wiin nang muntap öng kapir pöp wa. Pël pël ë seim
    omën nanang 7 pörö öng kopët tapöp wak ru won wë wel wi won sa.
  ipi-ipi: Kee leane tekeko, wuane pua teke balato andopane mandi napene omea-kola,
    amene tepone-mane wuane teke pea. Wuane teke pima pulu, amene yanasa tupa pitaka-mane
    wanda mindiki okone teke kee lama pulu, oma yiake leai.
  qul-NT: Ajinallataj khepacajwan pasarkan, quimsacajwanpas, ajinallatataj kanchisnintinwan.
  ter-NT: Kúteanemaka koêku ne po'ínu, ivókovone ákotimaka xe'éxainoa ne sêno. Ina
    keno'óko ne mopó'ape, kúteanemaka koêku. Yane ehane uhá koe ívohikeovo neko seti
    koêti.
  bmr-NT: Jaabo bu tollɨro icauhi. Jaano allɨvɨoobo bu diigoco ɨɨcɨuboro tollɨro icauhi.
    Jaabadɨro paryɨ famooro saafigomaryo imivocafutuhi.
  fuf-fuf: Ɗimmo on kadi woniri wano non, tammo on kadi wano non, haa ɓe njeeɗiɗoo
    non ɓe timmi.
  bhl-bhl: aul banim keko, akati kuanse te. Kuanei, yemamas kel awkunum akati kalun
