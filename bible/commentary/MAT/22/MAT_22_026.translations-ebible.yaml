  nhu-NT: Ɛ fí kooy kɛ nonɛn bô ɛjimɛ kew noo ɛjimɛ ke wvuwɛ le, gɛn buy yî wvu bosooshwiy
    e.
  row-row: Nda dooꞌ sa ma ana mate fai, ma nda ma anaꞌ sa. Onaꞌ naa boe odꞌin ka telun,
