  mox-mox: ʼInega tauna wese yawaina gumwala ta wese ge natunamo, ta ʼidewani tainavo
    qabudi wadaʼe nana ivaqia.
  kew-kew: Wala ame laapo pa repo pa page nogo naaki napirina omaamapa amaa pisimi.
    Goa pu kiritua 7-pela amealu rayo pa omesimi.
  dww-dww: Be tauna mate seda nam i tikedi be ya gurina. Be kauinama teneḡinama tauḡoma
