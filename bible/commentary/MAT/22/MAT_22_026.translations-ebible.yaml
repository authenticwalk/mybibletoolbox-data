    dobina. Be inam tauḡominama mate nam i natunatuna be ya gurina.
  nif-nif: Tɨkembi, endɨ bo wɨndɨñgangot yamɨn papi sembɨñguk. Tɨmbi gwik endɨ bo
    wɨndɨñgangot tɨñguk. Tɨmbɨm ña gwik konjok endok plon taleñguk.
  twi-ASANTE: Deɛ ɔtɔ so mmienu no nso wuiɛ, maa deɛ ɔtɔ so mmiɛnsa no faa ɔbaa no
    kunabaa. Ɔno nso wuiɛ a wanwo ba, maa ɔfoforɔ nso faa ɔbaa no kunabaa. Yei toaa
    so ara kɔsii sɛ anuanom baason no nyinaa waree ɔbaa no.
  aoj-aoj: “Eaꞌ owamana nandatuꞌunai wapani nandaꞌas naꞌamba atin, eaꞌ anona nandatuꞌumi
    nasoꞌakw mandaꞌas naꞌamba atin mafeꞌ mafeꞌma matagama owagufunai akutainai.
  cbv-cbv: Páant míicjeh queét nihat ĩ bʉʉ́d beedép be.
  taw-taw: ñapay tɨkɨl mel, yokɨp kumak agɨlak. Anɨgek, nɨmam ak pen dak agɨlak. Ak
