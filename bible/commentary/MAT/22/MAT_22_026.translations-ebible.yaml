  agr-agr: Nunikmatai tikich yachi jukishkam uchinak akiitsuk jakauwai, tuja kampatuma
    nu jukish nunisag jakauwai, nuni nuninakua siete aajakajua duka ashí jinawajui.
  kyc-kyc: Dopako pyuo yangonge lapo dokope yangonge repo dokope pao yangonge yanda
    ipingi nyero dokope dusipa dopako pyuo kumuyami.
  urd-GVU: لیکن وہ بھی بےاولاد مر گیا۔ پھر تیسرے بھائی نے اُس سے شادی کی۔ یہ سلسلہ
    ساتویں بھائی تک جاری رہا۔ یکے بعد دیگرے ہر بھائی بیوہ سے شادی کرنے کے بعد مر گیا۔
  yre-NT: '''Wɩ ''tʋwli zɩɛ -yɛɛ ''bɔ "nyian -yee "man, ɛn -yɛɛ ''bɔ -a yaagazan man.
    E drɛ zɩɛ -trilii, ɛn o ''sɔravli cɛɛn -kaadɩ man.'
  fuh-BKF: Kam du maayi heɓaay ɓiɗɗo. Tataɓo oon du jokki, faa ɓe njeɗɗo fuu ɓe maayi.
  arl-NT: Nojuajaari muetuhuojua shaajequiaarijiuhuaj. Naaratej, neyaca tarajanuuri
    mashiquio camiquiaarijiuhuaj. Nojuajaari mueyaju cusoquiaarijiuhuaj. Naa cusonuuquiaariiri
    puetunu cuno siete canuujuanaa.
  ziw-ziw: Chintu icho kimlaila ywa kaidi na ywa katatu, vita ivyo kubula ywa mfungate.
  grc-TR: Ὁμοίως καὶ ὁ δεύτερος, καὶ ὁ τρίτος, ἕως τῶν ἑπτά.
  nag-nag: Etu pichete dusra bhai bhi eneka he korise, aru dusra bhai bhi, eneka kori
    kene pura sat-ta bhai koikai shadi korise.
  eng-OEBCW: The same thing happened to the second and the third brothers, and indeed
    to all the seven.
  knj-NT: Pero jix cam pax naj, ja'c'ala' c'am yuninal naj jix el can oj. Ja'c'ala'
