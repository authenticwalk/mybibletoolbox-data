    ketalinaꞌmu yabe.
  amm-amm: Isisoso na ima tumokino, “Aiyolokomomoko nokota, Musini aniyopa imoyo mo
    noino na tiyomuko, moi monoi mo. Noniwoi nokota mo ali somisomai kalo mo, tani
    noni mo auwatonoyo na kausumo, to kwalomai monoi. Alu kiyakinomo, nonani alu mo
    auwatono kwalomai monoi na tolumo.
  zaj-zaj: “Mkulufunzi! Musa katulongela kamba, kamba munhu yahadanganhika bila kuleka
