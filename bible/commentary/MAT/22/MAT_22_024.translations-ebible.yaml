  imo-imo: “Ungu Mane Tilimu, Gotenga ungu manema lino tirimu iye Mosesini ungu mane
    tipelie nimbei, Ambo limbelo iye te bakulu naa mepalie kolombalo kinye kano iyemu
    yunge angenu molombalomuni yunge ambo waimu lipe angenu lipe tapopa bakulu mendepili,
    nimu aku tepa bukuna moromo kanomu.
  boj-boj: “O Qalie Tamo, ni que. Moses a nami endegsi marej, ‘Tamo bei a moiyimqa
    aqa ŋauŋ aŋgro saiqoji soqnimqa aqa was bei na olo uŋa qobul di osim aqa was moiyej
    qaji aqa aŋgro ŋambabtetqas.’ Moses a nami degsi marej.
  eng-DRA: 'Saying: Master, Moses said: If a man die having no son, his brother shall
    marry his wife, and raise up issue to his brother.'
  knf-knf: 'aşë ji na a : « Najukan, *Moyiŧ apiiŧ pa un aji : “Woli ñaaŋ akeţ bë aanka
    napoţ, abuk aşin awo kayeenk aharul, kahilna kabukara bapoţ.”'
  san-KHM: ហេ គុរោ, កឝ្ចិន្មនុជឝ្ចេត៑ និះសន្តានះ សន៑ ប្រាណាន៑ ត្យជតិ, តហ៌ិ តស្យ ភ្រាតា
    តស្យ ជាយាំ វ្យុហ្យ ភ្រាតុះ សន្តានម៑ ឧត្បាទយិឞ្យតីតិ មូសា អាទិឞ្ដវាន៑។
  arn-NT: —Kimeltufe, Moyse feypi kiñe wentru lale fey ñi nienon fotüm, tañi peñi
    feley tañi kureyeafiel tañi elelchi lantu domo, femngechi ñi nieael fotüm tañi
    lachi peñi.
  zas-NT: ―Mextr, Moisejs rëb guial bal guiët tijb xinguiaaw abiꞌ achut xiꞌn reex
    guyu con lacheelix, bijch xingüt guin guxhliaanë béngunaa bizëjb guin din chuꞌ
    xiꞌn reex luar bijchix.
  ken-NT: Bábhɛ́p Yesu bɛ, “Ntɔŋ, Moses asɨŋ ndǔ ɛbhé ɛyɛsɛ bɛ, mbák mmu ángú
    ándɔ́ ngɔrɛ́ kɛ bɔ́ kɛbhɔŋ yɛ̌ mmɔ́, mɔ́mayi abhɔŋ bɛsɔt ngɔrɛ́ wu bɛ́ ámbé
    bɔ nɛ yi ndǔ nnyɛ́n manɔ anɛ ágú.
