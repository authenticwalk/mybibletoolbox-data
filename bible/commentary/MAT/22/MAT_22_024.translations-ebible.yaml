  san-URD: ہے گُرو، کَشْچِنْمَنُجَشْچیتْ نِحسَنْتانَح سَنْ پْرانانْ تْیَجَتِ، تَرْہِ
    تَسْیَ بھْراتا تَسْیَ جایاں وْیُہْیَ بھْراتُح سَنْتانَمْ اُتْپادَیِشْیَتِیتِ مُوسا
    آدِشْٹَوانْ۔
  heb-LB: ”רבי, משה אמר שאם אדם נשוי מת ואינו משאיר אחריו ילדים, חייב אחיו להתחתן
