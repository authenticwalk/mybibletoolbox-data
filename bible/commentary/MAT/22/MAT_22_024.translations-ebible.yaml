    nomo ganemuha fai ada usu wona.’
  aly-aly: “Ingkartay, Moses-el angka anwekantherr arrernek, arelh inpertirrenty,
    ayteyikw ranemarl arelh ikwer-warl itengirretyek ikwer-atherrenh-anemarl, ampa
    ingwer-anem anetyek.
  wiu-wiu: Tikisa ago, Moseseyo eya wa akeneya. Panagono atoame one mati opikameneyakedo
    einago tukalepa one wamene ago neme moa neke natono latikamene. Nipa tukanakago
    lukuke kawatiki mati opikamotono, nitamene wa Moseseyo akeneya.
  swe-swe: '”Mästare, Mose har sagt: Om någon dör barnlös ska hans [yngre ogifte]
    bror gifta sig med änkan och skaffa efterkommande åt brodern. [En korrekt sammanfattning
    av , som garanterar en barnlös änkas försörjning i ett samhälle där hon annars
    skulle tvingats ut i tiggeri. Seden bevarar också den avlidne mannens namn. Dessa
    äktenskap kallas leviratsäktenskap, från det latinska ordet ”levir”, som betyder
    svåger. Seden fanns redan före Mose lag, se .]'
  cth-cth: Saya, Mosi nihaiyah tongpa teh ca sak laipalah dout pawiteh catoun a pout
    hoeh nahanlah a nawngha ni hote napui hah a yu lah a la han telah a dei.
  mti-mti: Mu waya, Toewanewan, Mosisi wane, Apan da me ud onan me boipewa, gwaneba
    me tatawa kwapuraeba aupe meve mu ud da aupe.
  pad-NT: 'Vani''aha: —Jesus, Moisés kohana ija''ari-ra va''ora ka''ojomo''ivini hida:
