    qindou eng wo bo baia ne wau giner eng, wau eng umami qamart eng wonou.’'
  zam-NT: ―Maistr, Moisés mtan' di's loo nu' chele' thìb mbi' co' mselya' nguth no
    ne'ndante xa'got mbi' xin' mbi', le' sya, hues mbi' selya' con xa'got viuda par
