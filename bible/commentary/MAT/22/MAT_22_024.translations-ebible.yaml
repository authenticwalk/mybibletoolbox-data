    chasaka, wañug waugkindipa kuinta wawa­kuna iukan­gapa.
  hrv-hrv: '“Učitelju, Mojsije reče: Umre li tko bez djece, neka se njegov brat oženi
    njegovom ženom te podigne porod bratu svomu.'
  box-NT: 'Ɓa tùara a Yeesu yi làa bìo kà: «Nì-kàránlo, bìo kà lé bìo ó o
    *Mɔyiize bía: ‹Hen ká báa ɓúi yan mín hã́a á húrun ò o yí yú za làa
