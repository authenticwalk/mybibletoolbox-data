  gaw-gaw: “Ip̱uniṯak danab, Moses nug aum. ‘Danab laa nug nid iiṯa ele mauheb amu
    nug amag, nug awag wau aweb, nid menuglah amge a nid menuglah amu nid amuam danab
    amunu iiṯa, awagnu daaḵu.’ Moses nug anam yom.
  nca-nca: Asa mahero Yesu ŋande oseseyaŋgurí, “Rondaqe-rondaqe uni, komo Mosesko
    ŋande yaró, ‘Uni kato pare rero simó moré kini yate khumoníqo, eneŋo koneyómbo
    pare ŋu riní simó pisiyoníqota payómboro sowe qu tunoqiní.’
  zpz-NTPP: ―Masht, Moisees mniiy nu benu tub mbecy gat yu, zeꞌ gyiyeeñ mñaay, zeꞌ
    sac la iꞌñ yu, orzeꞌ gash bicy yu byud zeꞌ, gun orzeꞌ cuic yu mdoo ni byud zeꞌ
    por cuen ni gyitoo bicy yu, na Moisees.
  mkj-mkj: “Maing Jounpadahk, Moses pwa, ma woal men mehdi a joh nah jeri, riah woal
    pirin wud painkihla liho pwa en wiahda kadaudokoan woal mehdiho.
  zac-NT: ―Mësë, bëquëꞌë Moisés guahietë si tubi nguiu gátiꞌ sin shíniꞌ, bëchi tëgulë
    napë quë cáꞌall tseꞌlë tëgulë të gapë raiꞌ shini parë adë tsalúdiꞌi shfamili tëgulë.
  kyg-kyg: Apakaemo, Tisao, huꞌa, Moseseꞌa alino apaya malenoꞌaeꞌmo, mago vekamoꞌmo
    a aliteno mafaꞌnemo alino oꞌateno ago falitesigenoꞌaeꞌmo aganaꞌamoꞌmo koguꞌamo
    aliteno faliꞌniya vekamo aimuꞌyaleꞌmo mafaꞌnemo alino apateno, huno hapa paiꞌniye.
  kmk-kmk: Inimus da kan Jesus un, “Mistulu, kanan dit lintoga ingkanglit Moses un,
    ‘Nu mangasawa nat osa’n laḻaki ta matoy un naid anak na, masapula asaw-on dit
    sunud na dit bilug daḻapnu man-anak da si kama’t anak didit natoy.’
  cao-NT: —“Baquë bo yama pi joni rësono tsi jahuë ahui bixëti xo jahuë noma. Bixo
    tsi jahuë rëquëmë bax xocobo ja saihuaxëti xo” i Moisés yamabo ni quiha, Maestró.
  bbr-bbr: “Tamareäum ro, meter Moses nukas keser äiewon, ‘Kar ro ko asir oumara,
    kon wau mokoi wäpik meie ute manonuk, kon amakus pak awakun wäimäs oumara, mokoi
    mai, kiro mokoi awak meiewon nukan mokoi senek saräi.’
  inb-inb: —Iacha­chig taita, Moiseska kasa­si nirka. Sug kari kasaraspa, war­mi manara
