  tgj-tgj: Bunu minto, “Tamsarnv, Moses minto, nyi gunv umvuu doomabv sikubolo, ninyigv
    boruv hvngmi nga doogv gvrila sinv hvkv gvbv umvuu bvngji molaka hvto.
  gui-NT: '—Oporomboe vae, Moisés jei oeya oreve corai: “Metei cuimbae tɨvɨ güɨnoi
    vae omano yave, jembirecogüe mbaeti imembɨ chupe yave, cuimbae tɨvɨgüe tomenda
