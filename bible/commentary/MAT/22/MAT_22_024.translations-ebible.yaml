    bianakara''ihi ida kaariha, bivaisaja kaimoni ida gamo, kidi''aajo kohana kaisai
    hija kaimoni ida kidisai.” Nimania ida Moisés athi Deus kava''isohihi jirikia
    hojaki.'
  twi-twi: “Owura, Mose kae se, ‘Sɛ ɔbarima bi anwo na owu a, ne nuabarima mfa ne
    yere no kunabea na ɔne no nwo mma owufo no.
  hlt-hlt: Te phoeiah Jesuh te a dawt uh tih, “Saya, Moses loh, 'Khat khat tah ca
    a om kolla a duek atah anih yuu te a mana loh yunah saeh lamtah a maya ham a tiingan
    thoh pah saeh,'a ti.
  tbz-SIM: Okótì, Mɔyiisi kó ikuɔ́ tú kòo nìtì ku kɛ yóu o pokù bɑ́ dɛbirɛ í bo, o
