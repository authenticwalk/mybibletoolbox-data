    natuna.’ (Du. 25.5).
  bjr-bjr: Oo maasa uqannifiqara fasiqa. Mooseefa maaqi qimasee faiqiara akara rinau.
    Faiqí moo fannoo faiqi sia maqarai kuqinanoo mina akaqa fannoo mina anaaqa maraannoo.
    Maraseenoo minasaa faiqi maqasainafa findifinoo indaaruqaa akoona qumiasana maraseenoo
