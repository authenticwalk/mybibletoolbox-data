  dop-dop: 'sɩ: Tɑcɑɑ, Moisi kɑ tɔmɑ sɩ ye yʋlʋ ɩ́ sǝpɑ nɑ ɩ́ fɛɩnɑ pǝyɑɣɑ, ɩ neu
