    bojoné sing ditinggal mati kuwi, supaya bisa nggawé turunan.’'
  byr-byr: “Wɨjɨwaakyaigɨ, Ne Mozɨzai kɨwɨnya dara dɨnɨkesɨ. Aꞌmwe pwai kaimɨraavɨmaayai
    kabalojɨ gahwaalaangei gamɨre aꞌmwevɨ kwala maarojɨ gathaakaanga baryarɨne kaimɨraaya
    yɨmavɨdaakuna yana!
  ian-ian: Nyaangɨt sɨmogwi lɨga nyan tak Moses kupma pɨlɨwutndɨ. Nyamwun taagwa klalɨga
    nyan njantapman nyamwun kiyandɨ, sambu nyamwuna taagwa klaigandɨ. Klalaa nyan
    njangiyandɨ waa pɨlɨwutndɨ Moses.
  hun-hun: '„Mester, Mózes azt mondta: »ha valaki gyermek nélkül hal meg, annak testvére
    vegye el feleségét, és támasszon utódot testvérének.«'
  mcf-NT: '—Bëdamboen chuiquidquio mibi neque. Mimbi chuisho tantianu. ¿Mitsipaden
    mimbi chuipatsia? Nuquin tsusedpa Moisesën naden chuiquin dada uapampic. “Aton
    chido bedash bacuë tishmiabi unësacsho aton utsin aid chido bedshun: ‘Con buchin
    bacuëbo nibëdeque. Con buchin madobimboecnuc tishmenu,’ quequin tishmequid,” quequin
    Moisesën dada uapampic.'
  kjs-kjs: 'Nimu ipuma talo: Tisaa, Moses-me agale go-rupa mogeaasa: Ali meda nogo
