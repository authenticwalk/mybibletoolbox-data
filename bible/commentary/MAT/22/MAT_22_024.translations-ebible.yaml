  kyf-kyf: 'Wa nɛɛ ɔ -ylaɛ: «-Slolunyɔ, Moizɩ nɛɛ: ‹Nɩɩ, nyɩmɛ -ka tlɩ, ɔ -yɔ ɔ ''ŋwnɔ
