verse: MAT.022.024
translations:
  kpx-kpx: Iale abu Iesuu namihai avoe, “No haivemale ata, Moseseu subuta ata haivei
    loui avoe, ‘Malaha moleu mahinaito eseholisi hatige hohovena hovelahai gobuve
    melamei au nanaho ese houi.’
  okv-H: “Ahe Poekari embo ingijo. Peroveta Moses na ke einge ena, ‘eto namei na ae
    jimbuto humbuto ere uma meni puvurae sari aisuja amita doru amo namei nei amina
    jimbuto ere uma meni puvuresuja amo namei mahu sari ena amita meni ke aisuja.’
    ainge Moses na ena.
  tbo-tbo: Tauhi hi lubayadeya hi pa, ‘Bada, Mose geka lugagayona ubeiyai i gilumi
    i pa, “Oloto awai ina tawine po ega ina winatuna ma ina hilage apo walehina hiwapena
    ina lawagi po hina winatuna naka popoyana galinei.”
  mal-C: “ഗുരോ, മക്കൾ ഇല്ലാതെ ഒരു മനുഷ്യൻ മരിച്ചാൽ അയാളുടെ വിധവയെ അയാളുടെ സഹോദരൻ വിവാഹംകഴിച്ച്
    ജനിക്കുന്ന സന്തതിയിലൂടെ ജ്യേഷ്ഠസഹോദരന്റെ നാമം നിലനിർത്തണം എന്നു മോശ കൽപ്പിച്ചിട്ടുണ്ട്.
  grc-SR: λέγοντες, Διδάσκαλε, Μωσῆς εἶπεν, Ἐάν τις ἀποθάνῃ μὴ ἔχων τέκνα, ἐπιγαμβρεύσει
    ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα αὐτοῦ, καὶ ἀναστήσει σπέρμα τῷ ἀδελφῷ αὐτοῦ.
  bgc-bgc: “हे गुरु, मूसा नबी नै कह्या था के जै कोए माणस बेऊलादा मर जावै, तो उसका
    भाई उसकी घरआळी तै ब्याह करकै अपणे भाई कै खात्तर पीढ़ी पैदा करै।
  khz-khz: “Vevega-ripa talimamu, Mose evetaina ekilato, ‘Pene maru ta ati natuna
    pene kwarega genai, wapuna kakana pa tarina taa na pene garawaa, natura pia maguli
    kwarega tauna gena.’
  deu-TKW: 'Meister, Moses hat gesagt: wenn einer ohne Kinder stirbt, so soll sein
    Bruder die Schwägerin nehmen, und seinem Bruder Samen erwecken.'
  zsr-NT: 'taꞌnë́ꞌ: ―Bönniꞌ Usëdi, Moisés gnëꞌ: “Chquiꞌ gatiëꞌ bönniꞌ zoanu ngul queëꞌ,
    len nutu nu biꞌi queëꞌ zoabiꞌ, niꞌr biꞌi böchëꞌë bönniꞌ naꞌ ral‑laꞌ utság náꞌlenbiꞌ‑nu
    ngul queëꞌ, cui nit diꞌa dza queëꞌ bönniꞌ bö́chiꞌbiꞌ naꞌ.”'
  lin-lin: '— Moteyi, Moyize alobaki : « Soki mobali akufi mpe atiki mwana te, ndeko
    na ye ya mobali asengeli kobala mwasi oyo mokufi atiki mpo ete abotisa ye bana
    oyo bakozala bakitani ya mokufi. »'
  hns-NT: 'Oelog aaike Jiesoe se poetjhies kie: „Maastar djie, Mosas bolies hai kie
    djab ek aadmie mar djaai aur oke larkan na rahie, tab okar bhaai ke tjaahie okar
    aurat se biaah karke larkan djalmaawe ke aapan maral bhaai khaatien.'
  noa-E: —Maestro, jöoi Moisés khararrau Ẽwandam iek phã pʉarr gaai jaauwai, woun
    ãb ʉʉi wai simta chaaijã chukhu meemʉn, magan mag chi meetarr khod ãbam wai sim
    khai, magua ich khojaau auju aai sim a sim, ag dʉ̈i ich naamʉu chaain ooba arr
    aawai jũrr i athee oo deeg, mag oo deebarm i chaainkha nʉisimkhĩir ajierram irig.
  eng-EMTV: 'saying: “Teacher, Moses said that if a man dies, having no children,
    his brother shall marry his wife as next of kin, and shall raise up offspring
    for his brother.'
  mib-NT: Maestro, Moisés ni cahān de jeē núu ɨɨn tēe cuu de, te ndōo ñasɨhɨ́ de,
    te núu tú sēhe de ní íyo jíín ña, núu súcuan te cánuú jeē ñani de naquihin ñasɨhɨ́
    de, te sēhe de jeē cácu jíín ña nucuɨñɨ̄ nuū ndɨ́yɨ ñani de. Achí Moisés.
  lif-NT2: “सिक्‍साम्‍बे, मोसारे़ साम्‌योथिम्‍मो अक्‍खेलॽरिक् साप्‍तुआङ् पत्, ‘आत्तिल्‍ले़
    कुम्‍भुॽइन् कुस्‍साः कुए मे़न्‌वाॽए सिःॽ, खे़ल्‍ले़ कुन्‍साॽरे़ मेमेदुमा कुन्‍ने़ॽद्रेःन्‍नु
    मेःक्‍खिम् चोःक्‍माए पोःङ्॥ हे़क्‍क्‍याङ् कुम्‍भुॽरे़ कुलागि सागप्‍मा पोःङ्‌लो॥’
  xnj-xnj: vakamjovela “Muwula, Musa atijovili mundu mweagegili afwili changaleka
    vana, yikumgana mlongo waki amhala lipwela mwenuyo, muni ambabakisila vana mlongo
    waki
  mmx-mmx: “Leeme loklox ase. Moses ga tong i rinama do taradi na met la kopmen tamdak
    teren, neton nom laradi naba epot ap mo lanaa rixin, kusu duba visik tamdak ti
    ruuna ka lempanga ap mo laradi ga met.
  cbr-NT: '—Nun cananuna ''unanin, Moisés ca quiacëxa: “Uni achúshi bëchicëñuma ''aish
    bamacëbëtan ca aín xucënan an casunancë xanu bixun ami bacë bëchiti ''icën. Usoquian
    ''acëx ca aín bëchicë ax aín xucënan bëchicësa ''iti ''icën”.'
  tee-NT: ―Amamaka'unu' ju Moisés naulh ni canilh tam lapanac chai camacontilalh ix'amachaka'
    para ni jantu cat'amacontilalh tam is'ask'at'a pus ju isp'isek'e ju anu' xani
    ma cat'atsucuchokolh ju ix'amachaka' ixjunita ju xani. Chai acsni ca'alilh tam
    ists'alh pus ju yuchi ma casacnilh ixtapaka'ut ju anu' xani.
  eng-LSV: “Teacher, Moses said if anyone may die having no children, his brother
    will marry his wife, and will raise up seed to his brother.
  cak-NT: 'Reje'' xqui''ij che ri Jesús: Ret ri jat jun Maestro, roj c''o nakajo''
    nakac''utuj chawe. Ri Moisés can rutz''iban-wi can chake: Xa c''o jun achi nuya''
    can ri raxayil roma nicom-e y man jun ralc''ual nic''ue'' can, jun rach''alal
    ri caminak achi ri'' tic''ule'' riq''uin ri malca''n-ixok, chi quiri'' yec''ue''
    ralc''ual riq''uin ri malca''n-ixok. Y xa can jec''o ralc''ual yec''ue'' riq''uin
    ri ixok, ri na''ey ala'' ri xtalex xtoc ralc''ual ri caminak chic e.'
  pah-NT: 'A''ero, orembo''eharamo javo, g̃a ei Jesus''ga pe: —Ymyahũ Moisésva''ea
    okwatija hako tokwaha ti g̃a javo. Aherembikwatijara e''i: “Po akwaimbae''ga manoi
    ta''yre''ymame g̃wembirekohẽa pe, a''ero ti gairũ''ga tahembireko hẽa pavẽi. Ta''y
    ti ga hẽa pe nhiirũva''ea togwereko gwakykwepohara''g̃a javo.” A''ea Moisésva''ea
    ikwatijari hako, ei g̃a Jesus''ga pe. Kiro g̃a imombe''ui omanove''g̃a Jesus''ga
    pe.'
  sja-NT: —Tachi Jarateepari, Moisepa jaraji eperã miak'ãi bɨ warra wẽe piuru pɨrã,
    chi ɨ̃pemapa iru wẽra ataipia bɨ mãik'aapa aɨ ome warra ooipia bɨ chi ɨ̃pema piuda
    k'ap'ɨa pari.
  xed-xed: 'Ka həŋ nda Yesu mantsa: «Mghama ɗa, ka Musa na: “Ka mtumta mndu ta kul
    yatá tsi ta zwaŋ katsi, klay zwaŋamani ta tsa wadgani ya ka markwa taŋ ŋa yanatani
    ta zivir ta tsa zwaŋamani ta mtuta ya,” kaʼa.'
  mks-NT: '—Maestro, nu̱ ley na̱ca̱hyí Moisés sa̱nahá na̱ta̱hnda̱ chuun ta cáchí a̱
    já: “Tá tánda̱ha̱ in da̱ta̱a xi̱hi̱n ñájíhí da̱ ta tá xíhi̱ da̱ ta co̱ó ja̱hyi
    da cácu já quéa̱ ndítahan nu̱ú ñani da tanda̱ha̱ dá xi̱hi̱n ñá cuáa̱n na̱cando̱o
    cán. Ta já ná coo ja̱hyi da̱ cán xi̱hín yuhú nu̱ú ñani da”, cáchí ley Moisés.'
  gfk-S: '@see-verse:MAT.022.023'
  bmu-bmu: “Böhi, Mosesnöŋ kewö jim kutum neŋgiyök ahöza, ‘Azi kun ambi meiga nahönbörat
    qahö ahui kömuiga munŋan ölöp malöŋi memba mala gwölönarök qiwikŋaim waŋgiiga
    datŋaŋgö qet bisiba malma.’
  dgz-dgz: Menan Iesu inap singui anega wayawan, “Wadianet nugawa, watageta apane
    Mosis nunan iup anega sen, ‘Apan da waenewa otu uon boepi gapan me gwaniwa kwapura
    ame naise tasewa uewa orup se wanep.’
  eng-GNV: Saying, Master, Moses sayd, If a man die, hauing no children, his brother
    shall marie his wife by the right of alliance, and raise vp seede vnto his brother.
  zaa-NT: 'ra cą: Maestro, chi bìl·la tu'' qui''ni Moisés nna ra bi lo Escritura qui''ni
    canchu nuỹa ttu enne'' ni gattią pero lanu ỹi''nį uccua nna, entonces bettsi''
    niá nna ná qui''ni guttsa taá ní''į lani niula qui'' niá para qui''ni elìthą descendencia
    qui'' bettsi''į nu gúttía.'
  eng-WEBSTER: Saying, Master, Moses said, If a man shall die, having no children,
    his brother shall marry his wife, and raise up seed to his brother.
  guh-guh: '—Jesús, Moiséspijinë bajayata vajanacatoyaquinaelivaisi, jumaitsi mapacueniaje:
    “Ponë pematapijinë pepua penacojiobinë baja, totëpatsi pexi xainaenejeva, nexata
    juyapijinë bepita pematapijinëmi pijavami. Bajarapacuenia juyapijinë bepita pematapijinëmi
    pijavami pexi pexainaenexa bajarapovajavabelia. Nexata pexi itsa xainabeje, bematapijinëmi
    pexi petaenexa daxitajivi,” jai Moiséspijinë bajayata vajanacatoyaquinaelivaisi.'
  bon-bon: Teepi Yeesu ne itemlisi egä, “Abiberäja biname, Moose itu ebiberäjemuji,
    egä biname te liba bägrä cäco budre läbituge, teeme igane te miiji cuubla ne acata
    siige bägrä wawena teeme naane me ngii tääpume.
  nhw-BL: ―Tlamachtijquetl, itlanahuatilhua Moisés quiijtohuaj sintla se tlacatl miquis
    huan amo quicajtejtoc niyon se conetl, huajca itlaca icni nopa tlacatl catli mijqui
    monequi mosihuajtis ihuaya nopa cahualtzi para quipiyase se conetl catli elis
    quen icone yaya catli mijqui huan quej nopa catli mijqui quinpiyas iteipa ixhuihua.
  swh-ONEN: “Mwalimu, Mose alisema, ‘Kama mtu akifa bila kuwa na watoto, ndugu yake
    inampasa amwoe huyo mjane ili ampatie watoto huyo nduguye aliyekufa.’
  wbi-wbi: Ghwe M'bulanisi, u Moose alyalembile ululaghilo kuuti nave umuunhu afwile
    kisila mwana, unnine anoghile kuhaala umfwile jula kuuti ampapile avaana anyakusila.
  bba-bba: bɑ nɛɛ, tɔnwero, Mɔwisi nɛɛ, durɔ ɡoo ù n ɡu ù kun bii mɑrɑ, win wɔnɔwɑ
    koo win ɡɔmini yɛnu doke kpɑ u kɑ win mɔɔ bweseru seeyɑ.
  eng-KJVCPB: saying, Master, Moses said, If a man die, having no children, his brother
    shall marry his wife, and raise up seed unto his brother.
  kgk-NT: —Mbo'eháry, he'i Hesu-pe hikwái, —Moisés amyrĩ omombe'u va'ekwe nhande-vy
    nhande rekorã. “Kwimba'e omano ramo, oheja ramo gwembirekokwe naimembýi reheve,
    tomenda jevy tyvýry gwovajare-rehe. Upéixa ramo, Ke'y ra'y, he'i va'erã imemby
    ypy-rehe” he'i nhande-vy va'ekwe Moisés.
  waj-waj: 'tuuyakidiri vooya numa Yisuunna yaparaida tunoo: Vitaira-o, nnaaru Musiiva
    tunoo: Vaidi voovoono nnaataivaa vara kioo hama nnaakaraivaa mmateerainno putino
    fai ari kataivoono inna muaadaivaa vara kioo ari vayaannara tuoo nnaakaraiyauvaa
    mmataanaravaivee, tiravai.'
  cpy-cpy: 'ikantziri: “Yotaantanirí, rojankinataki paerani Moisés, ikantzi: ‘Aririka
    ikami atziri, eerorika rowakayiro iina, kantacha rayiro rirentzi, rowakahaero.
    Ikimita-kaanteeri riimi ashityaarini rirentzi kamaentsiri.’'
  ekk-PKP: 'Nad küsisid talt: „Õpetaja, Mooses ütles, et kui abielus mees sureb ilma
    lapsi saamata, peaks ta vend tema lesega abielluma ja oma venna jaoks lapsi saama.'
  mpx-mpx: “Topankite, Mosese i ba ebo tau etega ni alolon, nige natunau ge ni aliga,
    inoke abuabulina talina ni alolonan ge ebo natuliyau ni gan, heliya nihi tabwa
    tau toto i alaliga natunau.
  wbp-wbp: Ngula-jangka, wangkajalurla, “Tiija, Mujujurlu-nganpa kuruwarriji yirrarnu
    nyurru-wiyi yupukarra-kurlu, kaji wati yupukarra pali kurdu-wangu, ngulakujurla
    nyanungukupurdangkarlu-juku marlaja mardarni kali-pukalkuju. Kaji-pala kurdu palka-mani,
    ngulaju nganta yaliki-kirli kamparru-warnuku kirda-nyanukuju kurdu nyampuju.
  luo-luo: Negipenje niya, “Japuonj, Musa nonyisowa ni ka ngʼato otho ka oonge gi
    nyithindo to owadgi nyaka kend dhako ma chwore othono mondo onywolnego nyithindo.
  nhe-NT: ―Tlamachtijquetl, itlanahuatil Moisés quiijtohua intla se tlacatl miquis
    huan ax quicajtejtoc niyon se conetl, huajca itlaca icni nopa tlacatl tlen mijqui
    monequi mosihuajtis ihuaya nopa cahualtzi para quipiyase se conetl tlen elis queja
    icone yajaya tlen mijqui huan queja nopa tlen mijqui quinpiyas iteipa ixhuihua.
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ”ܡܲܠܦܵܢܵܐ، ܡܘܼܫܹܐ ܡܘܼܠܸܦ ܠܹܗ ܐܸܠܲܢ، ܕܐܸܢ ܐܢܵܫܵܐ ܡܵܐܹܬ ܟܲܕ ܠܲܝܬ
    ܠܹܗ ܒܢܘܿܢܹ̈ܐ، ܐܲܚܘܿܢܘܼܗ‌ܝ ܓܵܒܹܪ ܠܒܲܟ݂ܬܹܗ، ܘܡܲܩܸܡ ܒܢܘܿܢܹ̈ܐ ܠܐܲܚܘܿܢܘܼܗ‌ܝ.'
  esk-NT: “Iḷisautrii, Moses-ŋum uqautigaatigut itnaqhuni, Aŋun iḷaqatiqaqtuaq tuqukpan
    qitunġigaluaqani, taavruma aŋutim aniqataan iḷaqatniktaaġiraksraġiniġaa uiḷgaġnaaq
    qitunġisiḷugu aŋutmik iḷisimanaġuniasiiñ tuquruam qitunġaġitilaaŋanik.
  msb-msb: “Maestro, nagsugo sa aton si Moises kun may lalaki na mamatay na waraʼn
    anak, an manghod san lalaki dapat na asawahon an biyuda agod makaanak sinda para
    sa magurang na napatay.
  cpa-NT: 'Ca¹juúh²dsa: ―Tøa¹², lah¹la² lǿa¹² si² ca¹jmo¹ hlai³ Moisés: Ju³ná³ jan²
    dsa² ca¹jon¹, chian² báh³ hio¹³ quián¹²dsa, ha¹chian² guing² ma²chian² quián¹²dsa,
    jøng² hniuh¹² báh³ hi² jian¹ roh¹³ hlai³, dsa² ma²jon¹³, hio¹³ héi². Mi³jøng²
    li¹chian² tsø³jong¹³ hlai³, hi² lǿa¹² jǿg³.'
  dso-dso: ସେମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଏ ଗୁରୁ, ଜଦି ଗଟେକ୍‌ ଲକ୍‌ ପିଲାଟକି ନ ଅଇତେ ମରିଜାଇସି,
    ତେବେ ମରିଜାଉର୍‌ ବାଇ ସେ ରାଣ୍ଡି ମାଇଜିକେ ସଙ୍ଗଇସି । ଆରି ତାକର୍‌ ଟାନେଅନି ଅଇଲା ପିଲାଜିଲା
    ସେ ମଲା ଲକର୍‌ପାଇ ଅଇସି ବଲି ମସା ନିୟମ୍‌ କଲା ଆଚେ ।
  meu-meu: Hahediba taumu e, Mose eto, Tau ta bema mase asi natuna, vabu na ihana
    ese bema adavaia, natuna bema havaraia mase tauna ena.
  yva-NT: “Injayo Kurune, Musa po ananyao raugaje wansai pare, ‘Ranivara anya inta
    kakai yara apa arikainye meweno ai, weamo apa rijate inta noamo po apa anamugo
    kavinije umawe raovan akato indamu ama arikainye inta aenamo nanto teto ajayo
    anui uma kakaijoe apa tanoane rai jakato.’ Musa apa ananyao no tai maisy.
  dgc-dgc: '“Maistu,” kagi de, “nitoldu ni Moises i kona se: Eng mate kan tu lélake
    a éwan pabi tu anak, éy tu wadi na éy dapat asawan na tu kayong na a bilo, monda
    magenak siya, para te anak tu aka na a minate.'
  zpm-NT: 'rëb zho lo me: ―Maestro, znu psaṉ Moisés diidz: Teḻne glo mgui guet lo
    wnaa ne nac tsieel mgui, ni gopd wnaa mëëd, dzigo none betsaque zho ctsieelnia
    wnaa co stib, zeeṉa gap wnaa mëëd ne guiaaṉ xlugar xpëëd zha ne gut ga.'
  hix-NT: Khananàhnye y, ketxkon hatà, àwya. Onà wyaro nmenhoy hatà, Moyses heno,
    kàyweronàhyamanye ro heno komo. Towàt heno wayhàtxhe, àhokhura rma àwayhàtxhe,
    àhetxenhàr hak yahosno, ewtànhàrà rma. Noro ryhe, thetx me nahohsaha, àhohtanàr
    horà. Towàt heno wenatàhwo hohtehe, noro ha, towàt heno hokru me. Àro wyaro rma
    nmenhoy hatà, Moyses heno, ketxkon hatà, Saknusew komo.
  sim-sim: �Tisa, mashi Moseshi karem sawenda sir, os ma lar jikisi nga nor na namber
    or hashinak maha orhi lar mumbla oson or owehe jikisi nga fri nawa, tlavu ji oto
    sanjelaka or hahanda orhik nakwa ria. Moses karem or kayeri sir.
  npi-ULB: “गुरुज्यू, मोशाले भनेका थिए, ‘यदि कुनै पुरुष बालक नजन्माईकन मर्‍यो भने,
    उसको भाइले त्यसकी पत्‍नीलाई विवाह गर्नुपर्छ र आफ्ना दाजुको निम्ति सन्तान जन्माउनुपर्छ
    ।
  cgc-cgc: Ambal danen ki kanen, “Mistro, ambal Moises naan ta iya na sinulat na daw
    mama na may sawa mapatay na ula kanen bata ta iya na sawa, dapat paus-os katengdanan
    din naan ta iya na mangngod aged makabata para ki kanen.
  tim-tim: “Tiksa, Moseŋe ulikŋân hin dâm kulemgoep, “Luâk siâŋe âmbâle mendo nanaŋ
    bo miawakto mondo emiŋande kambut mem teuŋaet kâmot bo akbopgât membiap.” Moseŋe
    hain kulemgoep aregât hin makgiŋne.
  yor-yor: wọ́n wí pé, “Olùkọ́, Mose wí fún wa pé, bí ọkùnrin kan bá kú ní àìlọ́mọ,
    kí arákùnrin rẹ̀ ṣú aya rẹ̀ lópó, kí ó sì bí ọmọ fún un.
  wos-wos: 'Jisaska wakwexékéta di angi wa: “Néma du, méni du takwaré Godna jémbaka
    méni wakwe. Méni ané jooka naniré mé wa. Hanja Moses angi dé wa, ‘Du nak takwaré
    hérae nyan hérahafi ye hiyandét, déka bandi wule takwaré hératandé. Hérandét nyan
