    Chaypa churin, difuntu wauguenpa jutinta apananpag’ ninmi.'
  tku-NT: ―Mākelhtahua'kē'ni', Moisés māsu'yulh palh nanī chā'tin chi'xcu' tī tamakaxtoknī'ttza'
