    anee minara irinaqa maasa moo ufa ani qimamianaura.
  aby-aby: I orouma Yesubairo fakake eno weisa, Sisa mi, Mosesinu darawaduma eno weaku,
    moi mima aweka mufekuke amara aruma dore mero me ibeebe feafekuro danu nabuema
    danu kakanu aweka wabu mufekuro i feafeku mibake amara aruma dofeku eno weakua
    weisa.
  eng-YLT: '''Teacher, Moses said, If any one may die not having children, his brother
    shall marry his wife, and shall raise up seed to his brother.'
  jni-jni: Wagun me, unubu musa magun, ingi unu ma wono da ma ceki uye aduma ba, uhenu
    me madi cukuno nan uneme anime barki ma yoo uhenu ahana.
  kne-kne: Kanan da en sisya, “Apo maestro, kanan din linteg tako ay insolat Moses,
