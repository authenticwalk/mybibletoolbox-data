  bzh-bzh: “Tatovaha! Moses nër bë, ‘Bë mehöti nalu nama log nadiiḳ, og ari geḳo
    yi alov beluho degeḳo naluj vu ari.’
  guj-2017: “ઓ ઉપદેશક, મૂસાએ કહ્યું છે કે, ‘જો કોઈ પુરુષ નિઃસંતાન મરી જાય, તો તેનો
