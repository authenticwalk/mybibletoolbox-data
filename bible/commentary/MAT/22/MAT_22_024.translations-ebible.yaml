    erapó.
  hin-2017: “हे गुरु, मूसा ने कहा था, कि यदि कोई बिना सन्तान मर जाए, तो उसका भाई उसकी
    पत्नी को विवाह करके अपने भाई के लिये वंश उत्पन्न करे।
  bef-bef: Tisao, Moseu ma luto luꞌehibe. Bo moneuba yagapanaꞌi meketose nohuto fililenogo
