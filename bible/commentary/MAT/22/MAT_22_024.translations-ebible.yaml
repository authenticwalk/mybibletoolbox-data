    ra nduye.
  gmv-GGM: Tamarsizaso Mussey issi uray machcho ekidi na yelonta hayqikko iza ishay
    hayqidaysa machcho ekidi ba isha latiza na yelo gidees.
  ssg-ssg: Lato ukek, “Tel masiwi, Moses tai hanawen na masin tel wawan i mat a i
    tap natun, tel ukalan kewa axoan tel hehin ien lehe lalu tan natulalu ape tesol
    akaik nati tel i matewen.
  zpo-NT: '—Maestr, Ches mkee lo Xkyech Dios nzhé: “Chelee tub xaabyi, xaa mchelya
    ngut nu nik tub xinn xaa namlaat xaa, zee lee wech xaa nzhaal chelya kwaan xngwnaa
    xaa ngut, zee kano xngwnaa xaa mad, zee naluxt dii cheen wech xaa”. [Dt. 25:5]'
  poy-poy: Su wamgambira, “mfunda, Musa katakuriti kuwera muntu yakayugiti pakahowa
    pota kuleka mwana, ndo mlongu gwakuwi kamyugi mdala mkenja uliya, su kamleleri
    wana mlongu gwakuwi yakahowiti.
  qwh-NT: '—Mayestru, Moises escribishqan leychomi queno nican: ‘Sitsun juc nuna casadu
    quecar wanuconqa manaraq tsurin captin, wauqinlla tse llumtsinin biudanwan casacutsun;
