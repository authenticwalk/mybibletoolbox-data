  dan-1931: '“Mester! Moses har sagt: Når nogen dør og ikke har Børn, skal hans Broder
    for Svogerskabets Skyld tage hans Hustru til Ægte og oprejse sin Broder Afkom.'
  kwj-kwj: “Ondiyakandiyandau hima, Moses Gotri chengi ki ete nunu sawero, ‘E, hima
