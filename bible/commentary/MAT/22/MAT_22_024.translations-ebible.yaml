  yut-yut: “Yoyɨŋdet, Moses da gen kɨnda yaŋ mandagɨt, ‘Amɨn kɨnda monji mɨni da kɨmagakwan
    mɨŋatni ɨsal egɨpjak kaŋ, padɨge da paŋakwan yawi dɨwatni dɨma pasɨlni yaŋ do
    monjɨ paŋalasak.’
  grc-BYZ: λέγοντες· διδάσκαλε, Μωσῆς εἶπεν, ἐάν τις ἀποθάνῃ μὴ ἔχων τέκνα, ἐπιγαμβρεύσει
    ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα αὐτοῦ καὶ ἀναστήσει σπέρμα τῷ ἀδελφῷ αὐτοῦ.
  tbl-NT: Wen se kul snólók bè Jisas, mon le, “Ó Sér, tehe gel mon Musis, ke matay
    yóm logi igò le là deng mngà yóm yehenen, yóm twolihen tmodol béléen bud lemolò
    yóm kun yehen anì wen ngaen béléen mò kun sfu yóm twoguhen.
  cpc-NT: 'ikantapaakiri: “Yotaantanirí, josankinataki pairani Moisés, okantzi: ‘Aririka
    inkami atziri, iirorika jowaiyantakaanakiro iina, okamiithatzi jagairo iririntzi,
    jowaiyantakagairo. Ontzimatyii inkimitakaantairi iriirikami ashityaarini iririntzi
    kamaintsiri’.'
  nhg-NT: 'oquejtojque: ―Maestro, Moisés oquejto que: “Tlö meque sente tlöcatl hua
    amo quepea ipelhua, icni mosohuajtis ca isohua de inu tlöcatl para quentlöcatelelis
    ipelhua de icni”.'
  nya-nya: Iwo anati, “Aphunzitsi, Mose anatiwuza kuti munthu akamwalira wosasiya
    ana, mʼbale wake akuyenera kukwatira mkazi wamasiyeyo kuti amuberekere ana mʼbale
    wakeyo.
  ngu-NT: ―Temachtijquetl, Moisés oquijtoj ica tla miqui se tlacatl yejhuan xoquipix
    iconehuan, icniu on tlacatl ica oncaj nonamictis ihuan on sihuacahuajli, niman
    ihuan tlascaltis para on coconej nemisquej quen iconehuan yesquia on icniu yejhuan
    omic.
  kup-kup: “Añairameñip ae, Mosesihö ñetï kateo pot menahan hez, Met aban nap añap
    bapanepuh ñarop navat het ñomapanen aban popuz bosip hepanezaek añ hapurï pop
    bat het ñarohol batapanen pim nanepuz ñarohol pot ravat hepan, pot menahan hez.
  jid-jid: ndi, “Mala, Musa a hla, 'Indji wa a khwu nda na he ni mri naa, a gbigbi
