    thamlamnabagidamak magi machin-manaona lukhrabi adubu amuk lougadabani.
  yad-NT: '@see-verse:MAT.022.023'
  mxb-NT: 'Dá ni̱ kaa ra̱ xíꞌín ná: ―Maestro, diꞌa kaá iin ley ni̱ taa Moisés: “Tá
    ni̱ xiꞌi̱ iin ta̱a, ta ni iin de̱ꞌe yií ra̱ ko̱ ní sá io xíꞌín ñadiꞌí ra̱, dá
    kía̱n kánian nakiꞌin ñaá ñani ra̱ tandaꞌa̱ ra̱ xíꞌán, dá koo iin tayií nakiꞌin
    kuu̱ ñani ra̱.”'
  pon-2006A: Irail eri patohwanohng Sises, “Maing Sounpadahk, Moses koasoanedier ma
    ohl emen me sohte nah seri pahn mehla, rie ohl pahn uhd pwoudikihda liohdio pwe
    en kapwaiong rie me melahro kadaudoke.
  maq-NT: '―‍Maestro, Moisés ne cachja me ta: “Sá xi ngu xihin cueya, hane tsajin
    rë chjuun rë hisca ngu quihndi ne, hntsë nima vëhë ne, meje rë xi cjuaha rë chjuun
    cahan vëhë, cojo sa xi sacú rë na quihndi xi cuma sacuaha quihndi rë nima vëhë.”'
  hto-hto: '—Llófueraɨma, Moisés caɨmo cuetá fɨécabemo daɨde: “Daa come tɨ́ia, afémɨe
    ama ie fecɨ́ngona órede, afémɨe úruiaɨ ie tɨide ama méifomo comuíllena.”'
  por-BRBSL: 'dizendo: “Mestre, Moisés disse: ''Se um homem morrer, não tendo filhos,
    seu irmão casará com sua esposa e criará descendência para seu irmão''.'
  ces-NKB: “Mistře, Mojžíš řekl, že když někdo zemře bez dětí, aby si jeho bratr právem
    švagrovství vzal jeho ženu a zplodil svému bratru potomka.
  cui-cui: '—Pon jiwi Necuidubim, Moisés nacata tina, namchi: ‘Icha pebin piowa cuenta
    tʉpa, yawa jopa xeinaeyo pexui, xuyapin bewa xuya pentapin pecoutha coseuri pichina
    xua bapoxonae pentapin pecoutha pexeinaenexa tsane pexui’, jei Moisés.'
  boj-2014: “O Qalie Tamo, ni que. Moses a nami endegsi marej, ‘Tamo bei a moiyimqa
    aqa ŋauŋ aŋgro saiqoji soqnimqa aqa was bei na olo uŋa qobul di osim aqa was moiyej
    qaji aqa aŋgro ŋambabtetqas.’ Moses a nami degsi marej.
  eng-OEBUS: “Teacher, Moses said – ‘should a man die without children, the man’s
    brother will become the husband of the widow, and raise a family for his brother.’
  eri-eri: “Isisi gou fai, Moses no benou lewai, ‘Fai ete no magana uwau langa umei
