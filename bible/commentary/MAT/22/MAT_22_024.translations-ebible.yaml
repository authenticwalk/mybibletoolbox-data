  kms-kms: “Tisa, Moses nari wuti iri wo segine nati, te ni kiqam ei mune kise ngam
    te nitaqi. Ni mune kise ngam te nitaqi, wo niraw di wo te kise nati kin ni te.
  agn-agn: Ganing tanira ong ni Jesus, “Maistro, ganing tang tobol ni Moises, mga
    mapatay tang lali ang anday ana nira tang katawa na, ang logod tang lali dapat
