verse: MAT.022.031
translations:
  kpx-kpx: Dilavau Bukae Hotomo haluvialeau hovedeveveve hoto louale ke lana dodaveholilu.
  okv-H: rate God ta ke kajari ta einge mihia amo ungo eheketo kiaere? God na ke einge
    ena.
  tbo-tbo: Ma Yaubada a baha hi gilugilumi towolo meme binei amaka o hiyawa tuhagaya
    i pa,
  mal-C: 'മരിച്ചവർ ഉയിർത്തെഴുന്നേൽക്കും എന്നതിനെക്കുറിച്ച്: ‘ഞാൻ അബ്രാഹാമിന്റെ ദൈവവും
    യിസ്ഹാക്കിന്റെ ദൈവവും യാക്കോബിന്റെ ദൈവവും ആകുന്നു’ എന്നു ദൈവം നിങ്ങളോട് അരുളിച്ചെയ്തത്
    വായിച്ചിട്ടില്ലേ? അവിടന്ന് മരിച്ചവരുടെ ദൈവമല്ല, പിന്നെയോ, ജീവനുള്ളവരുടെ ദൈവമാണ്.”'
  grc-SR: Περὶ δὲ τῆς ἀναστάσεως τῶν νεκρῶν, οὐκ ἀνέγνωτε τὸ ῥηθὲν ὑμῖν ὑπὸ τοῦ θεοῦ,
    λέγοντος,
  bgc-bgc: पर मरकै जिन्दा हो जाणकै बाबत के थमनै यो वचन कोनी पढ़्या जो परमेसवर नै थारे
    तै कह्या
  khz-khz: Na kwarega na mapia kuliiti-wai kilara Palagu na pukai ati goagiana? Ia
    ekilato,
  deu-TKW: 'In Betreff aber der Auferstehung der Toten, habt ihr denn nicht gelesen,
    was euch gesagt ist von Gott in dem Wort:'
  zsr-NT: Ca naꞌ ral‑laꞌ lubán nup chnatgac, ¿naruꞌ cu nulábiniliꞌ lë naꞌ gudxczëꞌ
    lbiꞌiliꞌ Dios?
  lin-lin: 'Mpo na oyo etali lisekwa ya bakufi, botikala nanu kotanga te makambo oyo
    Nzambe ayebisa bino :'
  hns-NT: 'Aur djie oethe ke baare me, toelog na parhle hai kie Parmeswar toelogke
    baap-daada log ke biese me ka bolies hai? Oe bolies kie:'
  noa-E: ¿Pãrau ooba aajẽ, Ẽwandamau ich iek phãpitarr gaai mag õor ötarr khʉʉn deeu
    iiu phiidʉtkhaju igwi,
  eng-EMTV: But concerning the resurrection of the dead, have you not read what was
    spoken to you by God, saying,
  mib-NT: Te sɨquɨ̄ jeē nátecu ndɨ̄yɨ, ¿á tu ní cácahu ró tutu jnūhun jeē cahán Yaā
    Dios jiín ró?
  lif-NT2: कर सिःमे़न्‍लाम् याम्‍मो हिङ्‌माल्‍ले़ कुयाःम्‍बेओग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् पाःत्तुबान् मे़न्‍निःत्ते के़वयिॽबि?
  xnj-xnj: Nambu ndava ya kuyuka kwa vevafwili, wu, mwangasoma geavajovili Chapanga?
    Avajovili,
  mmx-mmx: Ketla a vara i do ana lox axasep nimi mumu laxakatu kaxat amlong at limixin
    basinge lanmet. Nemi mixo xasep at levelinga at ne Moroa ga raba nimi min.
  cbr-NT: 'Mitsúnmi —bama ''aish ca uni baísquitima ''icë —quixun sinania cana mitsu
    ñucatin, ¿Nucën Papa Diosan Moisés cuënëomia bana, ësaia quicë, a caramina iscëma
    ''ain? A banax ca ësai quia:'
  tee-NT: 'Chai ni va asacmininat''it ni laich catalok''onchokoya'' ju tanita pus
    ja lana jantu p''ast''ac''at''it tuchi naulh ju Dios ixlacata ju tanita ni catalok''onchokoya''.
    Pus ju yuchi ma chani naulh:'
  eng-LSV: And concerning the resurrection of the dead, did you not read that which
    was spoken to you by God, saying,
  cak-NT: 'Pero ri caminaki'' can yec''astaj-wi. ¿Man itz''eton ta c''a rutzij ri
    Dios ri yo''n can pa ik''a''? Chiri'' ri Dios can nu''ij-wi chiwe:'
  pah-NT: '—Pemonhi''ĩ pe Tupana''ga rembikwatijarukara novĩa – kiroki omombe''u ahembogwerahava.
    Abraãova''ea manorẽ Tupana''ga ei ikwatijaruka hako:'
  sja-NT: Ma awara parãpa k'achia k'ĩsia p'anapata jaradak'ãri piudap'edaarã chok'ai
    p'irabaidak'aa. ¿Parãpa leeda-e p'anɨk'ã Tachi Ak'õre Ũraa p'ãdade jara bɨ?
  xed-xed: 'Gwaɗa ta ghəŋa sliʼagapta ma mtaku ná, ta dzaŋaf a kuni ma defteri ta
    tsa gwaɗa Lazglafta ta manay kazlay:'
  mks-NT: 'Joo sa̱ xíni̱ yo̱ ña̱ nditacu tucu ndi̱i. Á a̱ ñáha cahvi ndó tu̱hun Ndióxi̱
    nu̱ cáchí a̱ já:'
  gfk-S: Iesene, kakarek ni hinawase mu be dong di gate mat, di na tut hut baling
    be pata. I tahut be mu na lik leh ira nianga tane God ing di ga pakat ter ta mu
    uta ira hintubu dait.
  bmu-bmu: “Mötket! Kömugeri, yeŋön guliba wahötmegö keuŋi Anutunöŋ eŋgöra jiyöhi,
    iŋini mi lök oyoŋget me qahö? Keu mi kewö,
  dgz-dgz: Inak muta muta nagirewa gueguewa ame God wataget wat arogamen. Iwa watageta
    gapan God e inayap anega wan,
  eng-GNV: And concerning the resurrection of the dead, haue ye not read what is spoken
    vuto you of God, saying,
  zaa-NT: 'Pero acerca de canu yatti qui''ni ná qui''ni eyatha cą de lo lù''uti nna,
    tsí bihua nì'' gul·la le nu gunne Tata Dios para lebi''į loti'' rèe Moisés enne''
    gùdua tiempo antigua:'
  eng-WEBSTER: But as concerning the resurrection of the dead, have ye not read that
    which was spoken to you by God, saying,
  guh-guh: 'Itsa pepacuene paxamë xaniavaetsia paneyanijobame paneyapëtaenexa Dioso
    icatsia piasaëyaexanaejavanexatsi petëpaevimi, nexata pacatsipaebianatsi. Paxamë
    rabaja payapëtaneme pacuenia bajayata Dioso jumaitsi. Abraham baja pepuatëpae,
    Isaac ata baja pepuatëpae, Santiago ata baja pepuatëpae, bajarapamonae yabara
    bajayata Dioso jumaitsi Moiséspijinëjavabelia mapacueniaje:'
  bon-bon: Egäsu weene ituge acnema Acejiyame te ngena itu jijinuji budre biname bime
    arpinera poto cidi me. Tabe apu jiicuji egä,
  nhw-BL: 'Pero quena, masehualme sempa moyolcuise. ¿Amo anquipojtoque catli Toteco
    quiijto quema ya mictoyaj tohuejcapan tatahua? Yaya quiijto:'
  swh-ONEN: Lakini kuhusu ufufuo wa wafu, hamjasoma kile Mungu alichowaambia, kwamba,
  wbi-wbi: Neke vwimila kusyuka avafue namwimbile mu Malembe aMimike sino u Nguluve
    alyavavulile avakuulu viinu kuuti,
  bba-bba: Ye n mɑɑ sɑ̃ɑ ɡɔribun seebun ɡɑri, i ǹ ɡɑrire ye Gusunɔ u bɛɛ sɔ̃ɔwɑ?
    U nɛɛ,
  eng-KJVCPB: But as touching the resurrection of the dead, have ye not read that
    which was spoken unto you by God, saying,
  kgk-NT: 'Ha Nhandejáry kwatia nhe''ẽ katu omombe''u peẽ-my omano va''ekwe oikove
    jevymaha: “Xe katu Nhandejáry, xe Abraão járy, xe Isaque járy, xe Jacó járy ave”
    he''i Nhandejáry kwatia nhe''ẽ, omano va''ekwe oikove jevy-ma va''e oikwaa ukaha.
    Ma''erã ndapeikwaái pemonhe''ẽ nhe''ẽ va''ekwe? Aipo ramo, Nhandejáry ndaha''éi
    omano va''ekwe járy, tekove járy ae. Ha''e onhemoingove jevy va''e járy, he''i
    saduceu kwéry-pe nhane moingove jevyha kwaa uka-vy.'
  waj-waj: Gioonna kiaapu vaa putuaiya kava diitaaraivaara Anutuuqo ngii giaa ngii
    miivaa vaa ngia yaarida rikiaavai.
  cpy-cpy: '¿Tema piñaanatakotziro jempe okantyaa aririka rañahae kamayita-tsiri?
    Iroka ikantzi Tajorentsi, iñaawaetzi:'
  ekk-PKP: 'Mis puutub surnute ülestõusmisesse, siis kas te ei ole lugenud, mida Jumal
    teile ütles:'
  mpx-mpx: Yaa toyaomal wali lut bana, age Buki Bwabwalena nige ku vavasili ge nuku
    atena hauna gun Yehoba i baunan eliyamiu?
  wbp-wbp: 'Payurnunkujulu Kaaturlu-japa kaji-jana yapa wankaru-mani pina milyi-jangkaju.
    Kula kankulu mayi manngu-nyanyi yimi Mujuju-kurlangu Payipulurla kuja kanyarra
    ngulangka Kaatu wangkami:'
  luo-luo: To kuom chier mar joma otho, donge usesomo gima Nyasaye nowachonu ni,
  nhe-NT: 'Pero quena, tlacame sampa moyolcuise. ¿Ax inquipojtoque tlen Toteco quiijto
    quema ya mijque tohuejcapan tatahua? Yajaya quiijto:'
  aii-aii: '”ܒܘܼܬ ܩܝܵܡܬܵ‌ܐ ܕܡܝܼ̈ܬܹ‌ܐ ܠܵܐ ܩܪܹܐ ܠܵܘܟ݂ܘܿܢ ܡܸܢܕܝܼ ܕܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ ܐܸܠܵܘܟ݂ܘܿܢ
    ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܹܐܡܵܪܵܐ:'
  esk-NT: Agliqisimasuknaġiksi Agaayyutim uqauttutaa ilipsitñun aŋitqił̣ikun tuqułiġmiñ.
  msb-msb: Manungod naman sa pagkabuhay gihapon, nano, wara pa gayod kamo kabasa kun
    nano an ginsabi sa iyo san Dios,
  cpa-NT: Jøng² jǿg³ jøng² hi² hiog²dsa, ¿he² løa¹ tsa¹ma²ca¹híh² hniah¹² cu²rø² si²
    quiah¹² Diú¹³?
  dso-dso: ମଲା ଲକ୍‌ମନ୍‌ ଆରି ତରେକ୍‌ ଉଟ୍‌ବା ବିସଇ, ପରମେସର୍‌ ଜନ୍‌ଟା କଇଲା ଆଚେ, ତମେ କାଇ
    ସାସ୍‌ତରେ କେବେ ପଡାସ୍‌ ନାଇ କି ?
  meu-meu: A mase amo bae tore isi lou herevana Dirava ese e herevalai henimui na
    asio duahia, a? Ia eto,
  yva-NT: Muno ananyao vatano ugwenen yara ukovakato somamo, wasaemen dako Ayao Amisye
    mo ratoe rai, arono wusyinoe Amisye po raura pare,
  dgc-dgc: Ey sikam a Saduseyo,” kagi ni Jesus, “éy bakit isip moy a éwan mabuhay
    i tolay a huway? Ewan moy wade pabi nabasa tu kasulatan na Diyos? Kinagi sa na
    Diyos, a
  zpm-NT: 'Stiba, ib nli zrieeban meṉgut. Mod raṉde to zha zhobnee zaatne raquiet
    zeeṉe rëb Dios:'
  hix-NT: Tanàmsom me xaxa mpànà natxhe ha, àwayehxemotho komo, kekon xarha tà, àwyanye.
    Khoryenkom karyehtanà hutwahra kat manatxowà. Àro yawo rma, onà wyaro nkekon hatà,
    Khoryenkomo.
  sim-sim: Hako os ma hahanda indik li usahakwa ambu, karem ji hishi nahi, wa anin
    ji sawenak a misi, mashi las Avui Wasilakahi jekambak mas mberem li kayer? Karem
    li kayeri osa,
  npi-ULB: तर मृतकहरूको पुनरुत्थानको बारेमा परमेश्‍वरद्वारा यसरी तिमीहरूलाई भनिएको
    के तिमीहरूले पढेका छैनौ,
  cgc-cgc: Parti man ta pagbannaw, paryo kaw inyo na ula kabasa ta ambal ta Dyos ki
    kyo naan ta sinulat na pulong din,
  tim-tim: Dâ momoŋânba agat agatgât keiŋe hin maktere nâŋgâŋet. Anutugât den aregât
    keiŋe makyeŋgire nâŋgâm heŋgemgoŋet.
  yor-yor: 'Ṣùgbọ́n nísinsin yìí, nípa ti àjíǹde òkú, tàbí ẹ̀yin kò mọ̀ pé Ọlọ́run
    ń bá yín sọ̀rọ̀ nígbà ti ó wí pé:'
  wos-wos: Hundi nawulak akwi watawuni, hiyandé du takwa ramétendakaka. God guniré
    wandéka déka nyingambu rendé hundi nawulak xétaka guni jémba sarékéhambanguni.
  emp-NTPO: Ãcõrẽba beuped̶ad̶arã ʌ̃rẽbad̶id̶ebema jarad̶ara ¿bãrãba acʌd̶acaca?
  eng-F35: But concerning the resurrection of the dead, have you not read what was
    spoken to you by God saying,
  ind-ind: “Namun tentang kehidupan kembali sesudah kematian, kalian sudah membaca
    Firman Allah, bukan?! Allah berkata,
  pes-OPCB: 'اما دربارهٔ روز قیامت، مگر در کتب مقدّس نخوانده‌اید که خدا می‌فرماید:'
  mpt-mpt: Eka Gode buk temo nakai kaaniba imin hana tlomabibo wengo ibo kibinabib
    otane o mitmakamo mo tekein kebibbabe.
  bla-bla: Annik' matsipuau'awsĭnnĭk kikŭttomisauanĭstop'ats annik' kitan'iipik Ap'ĭstotokiuă.
  ssx-ssx: Kutupa Yesuma꞉ pi ma꞉nda꞉ alota꞉ Mo hande homemeke wanda꞉hali paa tiaalo
    pelemeeki pa꞉ta꞉ Koda꞉ma꞉ ipika꞉ wape pea ula꞉ pina꞉ iki pa꞉ta꞉ lea꞉ pita꞉ na
    yata꞉pemepe. Ipikana꞉ma꞉ alota꞉
  mkl-mkl: Iyi í jɛ ti idei kujĩi iku ŋɑ, ɑ̀ kɔɔ wo ɑ̀ ni, Ilɑɑɔ̃ í ni nŋu Ilɑɑɔ̃,
    Lɑfɛ̃ɛi Aburɑhɑmui, do ti Izɑɑki, do ti Zɑkɔbu. I kù cio ideu bɛ ŋɑ iyi Ilɑɑɔ̃
    í sɔ̃ ŋɛi? Ilɑɑɔ̃ kù jɛ Lɑfɛ̃ɛi iku ŋɑ, Lɑfɛ̃ɛi inɛ ŋɑ iyi ɑ̀ wɛɛi.
  gaq-gaq: ଗୁଏକ୍ନେ ରେମୁଆଁଇଂ ତଡ଼ିଆନେ ସାମୁଆଁ ଇସ୍‌ପର୍ ମେଁନେ ବାସଙ୍ଗ୍‍ବକେ ପେ ମେଁନେ ସାସ୍ତର୍‌ନ୍ନିଆ
    ଅଃନା ପେପଡ଼େକେ ?
  gof-RNT: Qassi hayqqida asati hayqoppe denddanabaa Xoossay hinttew odidayssa nabbabibeekketii?
  unx-unx: ଆଡଃ ଗଜାକାନ୍‌କଆଃ ଜୀଉବିନିରିଦ୍‌ ବିଷାଏରେ ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିୟାକାଦ୍‍ କାଜିକେ
    କାପେଚି ପାଢ଼ାଅକାଦା ?
  gah-gah: 'Lá onoimóza, hele vegená goha otitakumú nene gohakú loká oleketatoze.
    Lekeza imane gakó Ómasímo lo likimimó nene gatinamóza, mogonáa gilinamahe. Emaneloka
    miniliki ite vemú láa loko lonoimóma neve:'
  lcm-lcm: Au na ani vap la mat ang, vei parik lak nganing mipa taot kana mengen a
    God taun imi?
  aer-aer: “Arrantherre ayenge apayuthnerrirreke Ngkartele-arle tyerrtye areye itethe-ilirtnemeke
    apeke ilweke-arle-iperre? Arrantherre-ame angkentye nhenge itelarerrirreme nhenge
    Ngkarte-arle Moses-eke angkeke, Abraham, Isaac, Jacob-arlke-arle apmere arrule
    ilwekenge,
  qvc-NT: 'Piru wañushqakunapaq yach''ananchiqqa, yuyashunllapa chay unay agwilunchiqkunapaq
    Dyus nishqanda. Chaqa chay unay alma agwilunchiqkuna Abrajan, Isak, Jakubum puntata
    wañurqanllapa. (Chaymandaqam achka watakunamanda) Tayta Dyus paykunapaq nirqan:
    “Kanangamanmi paykunapa Dyusnin kani”, nishpa. Chaymi yach''anchiq: Chay almakunam
    Dyuspaqqa kawsaykanllaparaq, nishpa. ¿Manachu chaytaqa liyishqallapa kangi?'
  tgl-ULB: Ngunit tungkol sa muling pagkabuhay ng mga patay, hindi ba ninyo nababasa
    kung ano ang sinabi sa inyo ng Diyos, na nagsasabi,
  cbs-NT: 'Mawakubainaibu bestein ana jiwexanaibukidi matu shinanmanun ninkakanwen.
    Ji maxu kua jede ji ikai anuxun Diosun Moisés jancha wakin: “Eadan, natian en
    Abrahamnen mekenikaki. En Isaacun mekenikaki. En Jacobun mekenikadiki”, ikai ninkayamaxun
    Moisin kenenidan, ¿man uinkin yuismamen? Diosdan, mawabunamaki. Jakia jiweabunaki.
    Jaskaken Abraham inun Isaac inun Jacob jatun yushin jiweabuki. Chipu ana yuda
    bena Diosun jatu inanxanai shinanma man kanejaidamiski— jatu wai'
  xtm-NTPP: '¿Ñatuu nama ka ka''vi ni nuu ká''an Su''si ma tnu''u ya''a?:'
  nnq-nnq: Nambu nhwalo gu kuyoka abawile, manachomangaje agannengalinge Nnoongo?
    Annengalinga,
  bao-NT: Apeyera ñucã ca bii yairicarã cʉ̃ja ca cati tuarije maquẽre, ¿Ʉmʉreco Pacʉ
    majuropeera,
  san-ORI: ଅପରଂ ମୃତାନାମୁତ୍ଥାନମଧି ଯୁଷ୍ମାନ୍ ପ୍ରତୀଯମୀଶ୍ୱରୋକ୍ତିଃ,
  huv-NT: 'Nganüy wüx aaga ipiüngan apacaran tiül mondeow, ¿neol, nómban ngomeaag
    meteowana nguineay apiüng Teat Diosa? Cos apiüng:'
  otn-NT: 'Nu̱na̱ te ra̱ hya̱ nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro, ja di̱ nɛ̱qui̱ p''ʉ
    ngue di bɛ̱nna̱te yø ánima. Porque nt''ot''i p''ʉ ra̱ hya̱ bi̱ ma̱n''Oja̱ ngue
    bi ''yɛ̱na̱: “Guecä drá̱ Oja̱gä ngue ra̱ Abraham. Drá̱ Oja̱gä ngue ra̱ Isaac.
    Drá̱ Oja̱gä ngue ra̱ Jacob”, bi ''yɛ̱n''Oja̱.'
  nop-nop: Tiŋa hidi kumuŋa pilapilatdok maaŋ yoiŋ doktiŋa indiŋ hanimbe. Bepaŋdi
    mede indiŋ haniŋguk u hidi kunatnadi mube tiiŋ?
  obo-NT: Na moka-atag to kodbadnow taddot id poomatoy ron, yo row osenga no waa kow
    nokovasa taddot id ikahi to Monama koniyu no mid ungketen to,
  cak-ENT: 'Jac''a ri c''astajbül quichin ri caminaki'' c''o-vi. ¿Man itz''eton tüj
    c''a ri rutzij ri Dios ri yo''on can pan ik''a''? Chupan ri'' ri Dios nbij-vi
    c''a chive:'
  lif-NT: ᤁᤖ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤠᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ
    ᤐᤠ᤺ᤳᤋᤢᤒᤠᤴ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤣ ᤁᤧᤘᤕᤡ᤹ᤒᤡ᥅
