    ŵenu paasi pa makongolo genu.’
  tgp-tgp: '‘Moli God mo verea isan noku Moli: O sakele na matuaku na jara oloolo
    nike, i tikeli pongi atu a tau na nom meresahi na ruhuruhu palom.’'
  auc-NT: “Awënë Wængonguï incæ botö Awënë ingante apæ̈nedinque, Botö tömëmæ̈ ïnö
    tæ̈ contayömi, bitö ïmite në pïïnäni ïnänite bæ tabo ate bitö önöwa gäänë ongöñönänite
    bitö pïnä gäwacæbiimpa, angacäimpa.” Ante Wængonguï Önöwoca apæ̈necä ëñëninque
    Dabii wodi yewæ̈mongacäimpa.
  kbc-NT: ‘Aneotedoɡ̶oji Inoenoɡ̶odi meete Iniotagodi, “Anicooti iwai ibaaɡ̶adi nigepaaɡ̶icota
    me jao manigaanyetece ɡ̶aneloɡ̶ododipi.” ’
  bmh-bmh: Devit nug eneun, ‘Uwait Banou nug izal Dubanou Ban aureun, “Na izal ebe
    naliu eiman hobomen, izan nait iwai zaunar unum zilacaraimai, nait aramab maremin,
    nait pinsal damam.” ’
  ctu-BL: 'David tsi'' yʌlʌ: “Jini lac Yum tsi'' sube c Yum: Buchi'' tic ñoj jinto
    mi cʌq''ueñet a t''uchtan a contrajob”, che''en Jesús.'
  meq-meq: '“Bəy Maduweŋ Mbəlom a gwaɗay a Bəy Maduweŋ ga na: Dara ndza tə həlay i
    mənday ga hus a pat nakə neŋ, na piye tay ha ndo məne ɗəre hay a huɗ i sik yak
    aye.”'
  noa-H: '¿Pãrau k''augba nʌ, hich Hẽwandamaucha hiek''atarr Daviiu p''ãtarr? Mag
    hirua p''ãtarr gaai mag sim: “Maach Pör Hẽwandamau mʌ Pörög, ‘Mʌch hiek t''eeg
    chirʌmjö haag mʌ dʌ̈i hãba mʌ juachaar gar jupbá’ hajim ‘pʌch hoomap''a haajem
    k''ʌʌn t''um mua pʌch jua hee pʌrk''a dee nʌm hora.’ ”'
  alp-NT: '‘Tuhane Ibeteke loko auku Tuhane be: Arue kena leiKu kai pleta sakesa kaiKu,
    roma Au ono Amu musuaru esi kbasa sae kwalele moneka.’'
  san-VEL: yathaa mama prabhumida.m vaakyamavadat parame"svara.h| tavaariin paadapii.tha.m
    te yaavannahi karomyaha.m| taavat kaala.m madiiye tva.m dak.sapaar"sva upaavi"sa|
    ato yadi daayuud ta.m prabhu.m vadati, rtiha sa katha.m tasya santaano bhavati?
  kbq-kbq: Ramo'a nagri Rantega anage hu'ne, tamaga kazigani'a mani'negena, ha' vaheka'a
    zamare kagri kagafi antaneno hu'ne. (Psa-Zga 110:1)
  kbh-kbh: 'Bëngbe Bëtsá, ats̈be Utabná Crístbioye tbojaniyana: ats̈be cats̈bioica
    mótbema, ats̈be obenánaca acbe uayayënga acbe cucuats̈iñe chamoquedama chjamëntscuana
    ca.'
  ron-LSB: “Domnul a zis Domnului meu, stai la dreapta mea, până când voi face din
    vrăjmașii tăi un scăunel pentru picioarele tale”?
  pon-pon: Kaun o kotin majani on ai Kaun, mondi on ni pali maun i, lao I pan wia
    kida om imwintiti utipan na om?
  nhe-BL: '‘Toteco Dios quicamahui noTeco Cristo, huan quiijto: Ximosehui nica ipan
    nonejmatl hasta nimitzmactilis mocualancaitacahua para xiquinnahuati.’'
  sps-sps: ‘Tsunaun e Gov te tsue tana Krais a Tsunaun tsonyo, Gum nei tan panaainy
    matou Tsonyo, onot non te fakei finy Ronyon fo vainy te koma iring marom Anyi
    er kaa to fain a mou Manyi.’
  wnc-wnc: ‘Buyambam tapata natane buyambam tapana anzing inikut, Ga umanda kayaapa
    dakngake yuayakge natane kataknga siyaapane yuwawi nata iwanda panggaganuke pewa
    gae gepbiaatang koyutning,’ ngang inikut.
  nmw-S: '‘Helak i liwo lo Guyau heine i nga: U tuwodau he lo hinone hana had a ho
    dongeid ham siviye he hehem gabulane.’'
  bus-bus: Dii bè ma diinɛ à vɛ̃ɛ a ↄplaazi ai àgↄ̃ à ibɛɛnↄ káɛnɛ a gbá gĩzĩ.
  gub-BL: Tupàn uze'eg hezar pe a'e. — Eapyk xe heawyze har rehe nehe ty. Amo 'ar
    mehe amuigo kar putar neàmàtyry'ymar neremiruze'eg romo ihe wà nehe.
  imo-imo: Awili Goteni nanga Awilimundo nimbei, ‘Nunge opa pulema nuni nokani nimbo,
    altopa eno topo mainye mundumbo kani i teli oi nu na kinye peya kopu tepo iye
    nomi talo molopo melema nokambili nanga imbo kindo ongo molani,’ nimu, nimbe Devitini
    nimu kanomu.
  boj-boj: ‘Tamo Koba a na ijo Tamo Koba minjej, “Ni ijo baŋ woq endi awo. Awesoqnimqa
    e ino jeu tamo kalil naŋgi eleŋosiy ino sorgomq di atitqa ni na naŋgi taqatnjroqnqam.”
    ’
  eng-DRA: The Lord said to my Lord, Sit on my right hand, until I make thy enemies
    thy footstool?
  knf-knf: '“Naşibaţi Ajugun aji na Ajugun : Ţoon ţi kañen naan kadeenu te ndoo ndo
    başooradu ido kapafna baka ihoţ.” »'
  san-KHM: យថា មម ប្រភុមិទំ វាក្យមវទត៑ បរមេឝ្វរះ។ តវារីន៑ បាទបីឋំ តេ យាវន្នហិ ករោម្យហំ។
    តាវត៑ កាលំ មទីយេ ត្វំ ទក្ឞបាឝ៌្វ ឧបាវិឝ។ អតោ យទិ ទាយូទ៑ តំ ប្រភុំ វទតិ, រ្តិហ
    ស កថំ តស្យ សន្តានោ ភវតិ?
  arn-NT: '‘Ta Ñidol Ngünechen feypifi iñche tañi Ñidol: Anüpange iñche tañi man ad
    püle, wewfili wüla tami pu kayñe.’'
  zas-NT: 'Dios rëb loj bén rniabee naj: “Gurej da ladbeen, xt gabecan xin rdxeꞌch
    ree lüj guiaꞌl.”'
  ken-NT: ‘Mandɛm Acha arɛm nyaka ntá Acha wa bɛ, chɔkɔ fá ɛbhě awɔ́nɛm ɛya ndǔ
    ɛnɔkɔ-kɛnókó, kpatɛ nkʉ bǒmpap abhɛ mándɔp mbɔ ɛnɔk ɛnɛ ɔ́nyàŋa chɔŋ bɛkak
    arɛ.’
