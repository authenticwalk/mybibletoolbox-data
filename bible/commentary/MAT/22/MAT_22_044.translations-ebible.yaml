verse: MAT.022.044
translations:
  kpx-kpx: Deividiu subuta louale keu koseanu. Avoe, ‘Dilavau di Kosive keho loui
    avoe, Di ada inute kove ugulamonela. Isege di a aiohavomale kebia malevei a veloe
    heimo otovege ana kosiveabe holinela.’
  okv-H: ‘Bada God na nau Bada ta degi ke einge ena ‘Nau ingeni be ei ta arumbeto
    iriro nane no kitoho teto ikano inena utu na hatiresoa’,’ ke ainge ijie David
    na kajena.
  tbo-tbo: “Yaubada i baha u Guyau uyahina i pa, ‘U awala hinebawau una memae a sigana
    om gawiya a houna hopunehi po aem ani luhanatanahi.’”
  mal-C: '“ ‘കർത്താവ് എന്റെ കർത്താവിനോട് അരുളിച്ചെയ്തു: “നിന്റെ ശത്രുക്കളെ ഞാൻ നിന്റെ
    ചവിട്ടടിയിലാക്കുംവരെ നീ എന്റെ വലതുഭാഗത്ത് ഉപവിഷ്ടനാകുക,” ’ എന്ന് ദാവീദ് പ്രസ്താവിച്ചല്ലോ!'
  grc-SR: Εἶπεν ⸋ὁ⸌ κύριος τῷ κυρίῳ μου, Κάθου ἐκ δεξιῶν μου, ἕως ἂν θῶ τοὺς ἐχθρούς
    σου ⸂ὑποπόδιον⸃ τῶν ποδῶν σου;
  bgc-bgc: “‘प्रभु नै, मेरै प्रभु तै कह्या, मेरै सोळे कान्ही बैठ, जिब ताहीं के मै
    तेरे बैरियाँ ताहीं तेरे पायां म्ह ना झुका दियुँ।’”
  khz-khz: '‘Palagu na au geku Velekou evaikilaato: Au gimaku ripana kavanai ono mai-tanu,
    pene ago goi geparu-venimuna talimara goi gagemu kapulenai pana taora.’'
  deu-TKW: 'der Herr sprach zu meinem Herrn: setze dich zu meiner Rechten, bis ich
    lege deine Feinde unter deine Füße?'
  zsr-NT: 'Xanruꞌ Dios gudxëꞌ Xanaꞌ: “Gröꞌ cuit lëꞌa yubél, Catiꞌ gunraꞌ ga luzechu
    zxibgac lauꞌ nup cutaꞌleꞌi Liꞌ dxiꞌa.”'
  lin-lin: '« Nkolo alobaki na Nkolo na ngai : ‹ Vanda na ngambo ya loboko na Ngai
    ya mobali kino natia banguna na Yo na se ya matambe na Yo. › »'
  hns-NT: '‘Parmeswar hamaar Prabhoe se bolies hai kie: Aaw hamaar dahiena bagal baith
    djab lek ham tor doesman ke tor gor ke nietje na kar debe.’'
  noa-E: '¿Pãrau khaugba nʉ, ich Ẽwandamaucha iekhatarr Daviiu phãtarr? Mag irua phãtarr
    gaai mag sim: “Maach Pör Ẽwandamau mʉ Pörög, ‘Mʉch iek theeg chirʉmjö aag mʉ dʉ̈i
    ãba mʉ juachaar gar jupbá’ ajim ‘pʉch oomapha aajem khʉʉn thum mua pʉch jua ee
    pʉrkha dee nʉm ora.’ ”'
  eng-EMTV: ‘The Lord said to my Lord, “Sit at My right hand, till I make Your enemies
    a footstool for Your feet” ’?
  mib-NT: 'Máá Jítoho yō Yaā Dios ni cahān yā jiín Jítoho rī, Yaā quiji: Cucōo ró
    lado váha ri nuū cujéhnu ró, te na sáha ri jeē quende rō poder tāca jéē cájito
    uhū rohó. Achí Yaā Dios. Achí David.'
  lif-NT2: ‘यहवे दाङ्‌बाल्‍ले़ इङ्‌गाॽ आन्‍दाङ्‌बान् अक्‍खे मे़त्तु, के़निङ्‌मिहाॽ
    के़युक्‍को इङ्‌गाॽ मे़न्‍दाःत्‍छिङ्‌ङे थारिक् आजुप्‍साङ् ले़प्‍माङ् खे़ने़ॽ युङे़ॽओ॥’
  xnj-xnj: Bambu amjovili Bambu wangu, tama muchiwoko changu cha kulyelela, mbaka
    nivavika vamakoko vaku kuvya pahi ya magendelu gaku.
  mmx-mmx: ‘Leeme Silok ne Moroa ga lok ti Leeme Silok tarak. Una xis de saparap lakngak
    tino se nenia ana lok li limixin munepen minu na ngan loxot burubut ti luxangkedek
    taram.’
  cbr-NT: '@see-verse:MAT.022.043'
  tee-NT: Ju ucxtin Dios junilh ju qui'ucxtin ni vanin catavi tus acsni cat'alalhajaya'
    ju ixt'alaxcai. Chunch ma naulh ju David.
  eng-LSV: The LORD said to my Lord, || Sit at My right hand, || Until I may make
    Your enemies Your footstool?
  cak-NT: 'Ri Ajaf Dios xu''ij che ri Wajaf ri Cristo: Cach''oquie-pe pa nu-derecha,
    y xquienya'' chuxe'' awakan ri itzel yetz''eto awichi. Quiri'' xu''ij ri Dios.'
  pah-NT: '“Tupana''ga e''i jipojykaharete''ga pe: ‘Eapy na''ẽ ti ji pyri jijohukoty
    rũi ekovo huvihavamo epytavo. Tamongo ti ji nearõe''ỹve''g̃a neremimbotarimova''ea
    rehe nehẽ,’ ei Tupana''ga,” ei Daviva''ea ikwatija hako, ei Jesus''ga.'
  sja-NT: '‘Tachi Ak''õrepa jaraji Tachi Waibɨamaa: “Pɨ mɨ ome auk''a waibɨa bairã,
    su-ak''ɨ beepáde aji, mɨ juaraare, mɨa pɨ k''ĩra unuamaa iru p''anapataarã p''oyaaru
    misa.” ’'
  xed-xed: '“Ka Mgham nda Mghama ɗa na: Sawi nzata nda ga zeghwa ɗa, ha ka nanafta
    ɗa ta ghumaha gha ka skwa ta diŋlay səla gha”, kaʼa.'
  mks-NT: 'Já na̱cachi Ndióxi̱ xi̱hín xitoho i̱: “Caco̱o xoo cuáha i̱ yóho ja̱nda̱
    quia̱hva ná caja i̱ ña̱ ná cacomún cuéntá sa̱há na̱ co̱ cúní yo̱hó”, na̱cachi
    Ndióxi̱, na̱cachi David.'
  gfk-S: '‘No Watong ga tange tano nugu Watong: “Nu kap no tamat na kinkinis kira
    tano kata na lumagu, tuk iou ni bul hanapu ira num hiruo menapu ta ira lapara
    kakim!’”'
  bmu-bmu: ‘Anutunöŋ kinda nöŋgö Kembuni kewö jii mörök, Göŋön mönö kaba nöŋgö böröni
    ölŋe tatnöŋga nöŋön nalö sutŋe kerökurupki tim tötala luhut al eŋgiba göhö köna
    tambö gwaröŋe al eŋgimam. Nalö mi kam kuŋgumawaŋgö dop mönö asak-mararaŋnöŋ ki
    tatman.’
  dgz-dgz: '@see-verse:MAT.022.043'
  eng-GNV: The Lord sayd to my Lord, Sit at my right hand, till I make thine enemies
    thy footestoole?
  zaa-NT: 'Señor Dios nna gunènie Señor quíya''a nna rèe: Gùduani cuittá''a'' lado
    bàni, Hasta qui''ni gúnna'' làtsi'' ná'' lu'' iyaba canu làa cca guyu cą lu'',
    Para qui''ni gúl·liani lu'' iqquia quį.'
  eng-WEBSTER: The LORD said to my Lord, Sit thou on my right hand, till I make thy
    enemies thy footstool?
  guh-guh: 'Dioso jumaitsi tajatuxanenëjavabelia: “Ecare abaxë tacujuanenia. Vecatsivajënae
    jumecovënëtsiaexanaenatsi abaxë copiaya nijavajabitsaë nitorobicuenianexa,” jai
    Dioso tajatuxanenëjavabelia, jai bajayata tajëvelia Davidpijinë mapacueniaje Cristo
    yabara.'
  bon-bon: '‘Yageyame te cäme Yageyame ne jejuji: Ama adnati cäme camu poto cidi ca
    ngälu cane määme cubuyame bine määme ernge gawe me cire yaacranemepene.’'
  nhw-BL: '‘Toteco Dios quicamanalhui noTeco Cristo, huan quiijto: Ximosehui nica
    ipan nonejmac hasta nimitzmactilis mocualancaitacahua para xiquinnahuati.’'
  swh-ONEN: '“ ‘Bwana alimwambia Bwana wangu: “Keti mkono wangu wa kuume, hadi nitakapowaweka
    adui zako chini ya miguu yako.” ’'
  wbi-wbi: '''U Mutwa u Nguluve alyam''bulile u Mutwa ghwango,”Uuve nubvutavulilua
    palikimo nune kuhanga nikutange avaleme avalugu vaako uvateme.”''?”'
  bba-bba: “Yinni Gusunɔ u nɛn Yinni sɔ̃ɔwɑ u nɛɛ, ɑ sinɔ nɛn nɔm ɡeuɔ sere n kɑ nun
    wunɛn yibɛrɛbɑ tɑɑreɑ.”
  eng-KJVCPB: The Lord said unto my Lord, Sit thou on my right hand, till I make thine
    enemies thy footstool?
  kgk-NT: “Nhandejáry he'i xe Járy-pe, Egwapy katu xe yke-rehe. Xe orombopu'aka va'erã
    ne a'e'ỹha-rehe. Orombopu'akapa peve eregwapy va'erã ereĩ-vy xe yke-rehe” he'i
    Davi va'ekwe.
  waj-waj: 'Udaanga Anutuuqoono ni Udaangaivaa tunoo: A ni yaaku yaadudainningiaa
    vaidi nnoonnavai varianee. Varia ree vinanai fai na tinai a ai nnammutuaiya yaatara
    kiaanaravaivee, tiravai.'
  cpy-cpy: 'Iñaawae-tanaki Pinkathari, ikantawaeri Nowinkatharite: Pijeekapae nakoperoki
    apinkathari-wentante, Roojatzi nowajankitaan-teeyaariri kijaneentzimiri, Ari rotziwerowa-shitee-mi,
    ipinkatha-teemi.'
  ekk-PKP: '„Issand ütles minu Issandale: istu mu paremale käele, kuni ma su vaenlased
    võidan.“'
  mpx-mpx: '‘Yehoba i baek no Babala elana i ba: U misiyowa labeu awowa ana siga am
    topihigelgel na teli lowagil aem gabulanaa.’'
  wbp-wbp: 'Ngulangkujurla jaru wita marlaja yirrarnu Payipulurla Kaatu-kurlanguku
    Pirlirrpaku, nyampunya yirrarnu Kingi Tapitirliji: ‘Ngajurna purda-nyangu Kaatu
    wangkanja-kurra, kujalparla wangkaja ngaju-nyanguku Warlalja-Wiriki yangka Mijayaku,
    wangkajarla, “Nyampurla nyinaka jungarni-purdanji ngaju-nyangurla kajirna-jana
    nyurunyuru wita-wangu yapa yirrarni nyuntulurla wirliyarla kanunju yungunpa-nyanurla
    kunka-mani yangka kujalpangkulu nyuntuku nyurunyuru-jarrija.” ’'
  luo-luo: '“ ‘Jehova Nyasaye nowachone Ruodha ni: “Bed e bada ma korachwich, nyaka
    chop aket wasiki e bwo tiendi.” ’'
  nhe-NT: '‘Toteco Dios quicamahui noTeco Cristo, huan quiijto: Ximosehui nica ipan
    nonejmatl hasta nimitzmactilis mocualancaitacahua para xiquinnahuati.’'
  aii-aii: 'ܐܡܝܼܪܹܗ ܡܵܪܝܵܐ ܠܡܵܪܝܼ: ’ܝܬܘܿܒ݂ ܡ̣ܢ ܝܲܡܝܼܢܝܼ ܗܲܠܔ ܕܡܲܬܒܸܢ ܕܸܫ̃ܡܸܢܘܼܟ݂ ܬܚܘܿܬ
    ܐܲܩܠܵܬܘܼ̈ܟ݂.‘'
  esk-NT: '‘Ataniq uqaqtuq Atanimnun: Aquvittin kamagitchiuviksrapnun uvaŋnun akiiḷiñiałhatnunaglaan
    uumigiritin.’'
  msb-msb: ‘Nagsabi an Ginoo sa akon Ginoo, Mag-ingkod ka sa may tuo ko hasta na ipasakop
    ko sa imo an imo mga kaaway.’
  cpa-NT: 'Ca¹tsáih¹ Juu¹³ jniang³ Juu¹jni: “¡Ní² cog²jni ta¹guia¹jo¹³, ca¹lah¹ca¹tǿ²
    jmai³ ja³ca¹jmo¹jni ca¹tiah¹hning quianh¹³ dsa² hiag¹³ quiánh²hning!” rø²juúh²
    si².'
  dso-dso: ପର୍‌ମେସର୍‌ ମର୍‌ ମାପ୍‌ରୁକେ କଇଲା, “ ଆମେ ତର୍‌ ସତ୍‌ରୁମନ୍‍କେ ତମର୍‍ ପାଦ୍‌ ତଲେ
    ନ ଆନ୍‌ବା ଜାକ ‘ତୁଇ ମର୍‌ ଉଜା ବାଟେ ବସି ରଅ ।’
  meu-meu: Lohiabada ese egu lohia e hamaoroa, eto, Lau idibagu kahana ai ba helai,
    Ela bona inaimu iboudiai na oi aemu ihadaidia ḡaudia ai baina halaodia?
  yva-NT: ‘Amisye po raura nanto sya Akarijo Titi ai pare, “Nyaje ntuna no inanem
    ngkove rai java Syo Nya marova maveaje utantuna no najo ate rai indamu wimbe akarive
    mai.” ’
  dgc-dgc: ‘Kinagi na Diyos to amo ko, a “Mégiknud ka ta tagirilan kuae a hanggan
    mapasuku ko diko du kalaban mo.”’
  zpm-NT: 'Rëb Dios lo meṉ ne rnabey naa: “Cue naa nëz derech, nu bzob, nieeda lozh
    gnaz naa grëse zha ne rlëë lo luu, csaṉ naa zho ladznia luu.”'
  hix-NT: Onà wyaro nken hatà, Kohkomo, rohà wya. Ehonomnà me xaxa eryewtako, rohanaka,
    ken hatà. Howehehra eryewtako, ken hatà. Tan oyehtoko rma haka, onà wyaro kany
    me axanhàn komo weryaha hampànà. Ehonomnà me xaxa manaha kany me weryatxhe hampànà,
    ohoko, ken hatà, Kohkomo, rohà wya. Àro wyaro rma nkay hatà, Dafe heno, Kryestu
    hok hatà, kekon hatà, Txesusu.
  sim-sim: �Avui Wasilaka ormu Wasilaka anhin karem sawera, �Mir tapmama anhik lika.
    Ushinak wutari mihin avak a halashinak mihi siyok sikwa lira.� �
  npi-ULB: ‘परमप्रभुले मेरा प्रभुलाई भन्‍नुभयो, “जबसम्म मैले तिम्रा शत्रुहरूलाई तिम्रो
    पाउदान बनाउँदिन, तबसम्म तिमी मेरो दाहिने हातपट्टि बस ।’ ?”
  cgc-cgc: ‘Ginuo Dyos gambal ta ake na Ginuo, “Mungko ka di naan dapit ta ake i na
    tuo asta na mapirdi ko imo na mga kuntra.”’ ”
  tim-tim: Anutu Humoŋe nâŋgât Humone hin magaŋep, “Gâ enemnân togom bâtne bungen
    tatmenâ gasalupge keigaet amukŋân kâmot katere tâliyekbiat.”
  yor-yor: “ ‘Olúwa sọ fún Olúwa mi pé, “Jókòó ní ọwọ́ ọ̀tún mi títí tí èmi yóò fi
    fi àwọn ọ̀tá rẹ sí abẹ́ ẹsẹ̀ rẹ.” ’
  wos-wos: Néma Du God wuna Néma Duré dé wa, ‘Méni néma du reta wuna yika tambambu
    retaméni. Remét wuni ména mamaré ména man mombu takatawuni.’ Wungi dé God wa.
  emp-NTPO: 'Dadjirã Boroba mʌ̃ boroa jarasia: mʌ̃ jʌwa araare chũmedua ab̶a bʌ ume
    dji quĩrũrã mʌ̃a bʌ jʌwaed̶a b̶ʌbʌrʌd̶aa.'
  eng-F35: ‘The Lord said to my Lord, “Sit at my right until I place your enemies
    as a footstool for your feet” ’?
  ind-ind: ‘TUHAN Allah berkata kepada Tuhan Penguasaku, “Duduklah di sebelah kanan-Ku
    dan memerintahlah sebagai Raja sampai Aku mengalahkan semua yang memusuhi-Mu dan
    menjadikan mereka budak-Mu.”’
  pes-OPCB: '”خداوند به خداوند من گفت: به دست راست من بنشین تا دشمنانت را به زیر پایت
    بیفکنم.“'
  mpt-mpt: Gode ne Sume baabanea Kobo ne kweile kweitale kikib ele toumbianeba inamin
    namino kima bieba sinanomo ne keb makaai alukum yalia i titilo blimanamabobo ge
    baabanebiobo genea
  bla-bla: Ap'ĭstotokiuă an'ĭstsiuaie nĭn'a, netots'i tŭpo'piĭt, nŏk'ŭnĭstutoŏsau
    kikatum'ix kitsitautŭtsekau'pipi?
  ssx-ssx: Kota꞉ Deipidima꞉ta꞉ dupa leekeme. Mo Dihopama꞉ yaka Tekehali pa꞉ta꞉ dupa
    leekeme. Naka꞉ a꞉nda꞉ tunkuliki haliwekita꞉ naka꞉ anke oto pa꞉ta꞉ mea pitaaluekema꞉
    neketa꞉ yaka popeke nane kiki nanema꞉ pita꞉peke laa la꞉la꞉me.
  mkl-mkl: Aɔ̃ Lɑfɛ̃ɛ í sɔ̃ Lɑfɛ̃ɛm í ni, Bubɑ si ɑwɔ njɛm ihɛ̃ Hee n ce mbɛɛɛ ŋɑ
    bi ku lesi isɛɛ.
  gaq-gaq: ଇସ୍‌ପର୍‌ ନେଙ୍ଗ୍‌ନେ ମାପ୍ରୁକେ ମ୍ୱାସଙ୍ଗ୍‍କେ, ନେଁ ପେନେ ସତ୍ରୁଇଂକେ ନାନେ ଞ୍ଚ ବୁନ୍ଦେ
    ଡୁଂମାପାଙ୍ଗ୍‍ ଜାକ ନାଁ ନେଙ୍ଗ୍‌ନେ ଞ୍ଚଙ୍ଗ୍‌ତି ପାକା କଲାଲା ।
  gof-RNT: ‘Godaa Xoossay, ta Godaakko, ne morkketa ne tohoy yedhdhiyaso oothana gakkanaw,
    hayssan taappe ushachcha baggan utta’ gis.
  unx-unx: “‘ପ୍ରାଭୁ ଆଇଁୟାଃ ପ୍ରାଭୁକେ କାଜିକିୟା, ଆଇଙ୍ଗ୍‌ ଆମାଃ ବାଇରିକକେ ଆମାଃ କାଟା ଲାତାର୍‌ରେ
    ଆଉରି ଦହକ ଜାକେଦ୍‌ ଆମ୍‌ ଆଇଁୟାଃ ଜମ୍‌ତିସାଃରେ ଦୁବାକାନ୍‌ମେ ।’”
  gah-gah: Mezaú ve nenémo není Guivahani nene není nigizani zamagaloka mino-loko
    voko noako, gala vega nene geí gigisa lapuvauka ahuloketanogo uve loko lo amimóma
    neve.
  lcm-lcm: Volava kata antok kag Volava ta ku sinong e palso ig tung si naka vil a
    vap po petau ang anim asi kari ago neite ngono kakim.
  aer-aer: 'Arrantherre itelareme, David Alartetyele-arle pipe-ke intelhe-ileke ikwere-akerte
    alakenhe: ‘Ngkarte Alartetye atyinheke angkeke, “Unte atyenge itweke arrernelhaye
    atyengenge alartetye anetyeke, tharle tyerrtye yanhe areye ngkwenge ahentye-kwenye
    areye ingke ngkwinhenge kwene-iletyenhenge, kele itne ngkwenge akangkwe-irretyenhenge.”
    ’'
  qvc-NT: 'Tayta Dyusmi Kamachikuqniyta nirqan: “Allin laduypi tiyay, kuntrashuqkunata
    binsishpa, ch''akikipa waranman ruranaykaman (qamta kasushunanllapa)”, nishpa.'
  tgl-ULB: '''Ang Panginoon ay nagsabi sa aking Panginoon, “Umupo ka sa dako ng aking
    kanang kamay, hanggang ang iyong mga kaaway ay maging tungtungan ng iyong mga
    paa.”''?”'
  cbs-NT: '“Dios Mekenikatun en Xanen Ibu Mesías yuikin: ‘Miki sinataibu en jatu maemadiama
    manai en yusiudi tsauyuwe’ ”, aniki. Jaska watan keneniki.'
  xtm-NTPP: 'Su''si Iya Tátnuni ma jiña''a nuu iya tátnuni nuu sa a: “Kunukoo ro xiñi
    kua''a ri a, te onde nú ni kundee ri ni skendoo ri ndaka suchi ñatuu ka kunimani
    nuu o a chii ja''a ro a”, kúu ya jiña''a ya nuu iya tátnuni nuu sa a. Sa''a ni
    ka''an David ma.'
  nnq-nnq: ‘Angwana ngabalengela Angwana bango, ntame kingonu chango cha kalelo, mpaka
    nabekange akangondwa binu pae ja makongono ginu.’
  bao-NT: '“Ʉpʉ o biro ĩiwi yʉ Wiogʉre: ‘Ano, yʉ díámacʉ̃ nʉña pee duwiya ména, mʉ
    waparãre cʉ̃ja ca doca cũmuro yʉ ca tiiropʉ,’ cʉ̃re ĩiwi.”'
  san-ORI: ଯଥା ମମ ପ୍ରଭୁମିଦଂ ୱାକ୍ୟମୱଦତ୍ ପରମେଶ୍ୱରଃ| ତୱାରୀନ୍ ପାଦପୀଠଂ ତେ ଯାୱନ୍ନହି କରୋମ୍ୟହଂ|
