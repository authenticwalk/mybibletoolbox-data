    garment? And he was struck dumb.
  cub-NT: Que baru ʉ̃́re jẽniari jã́quemavʉ, “Pacomá, ¿aipe teni ecoyʉ bʉojacʉrʉ̃
    yore pʉrʉbʉoino doiyede dobecʉva?” aquemavʉ. Ʉbenita ñai cutuimʉcapũravʉ bi aquemavʉ.
  ita-1927: 'E gli disse: Amico, come sei entrato qua senza aver un abito da nozze?
    E colui ebbe la bocca chiusa.'
  lww-lww: Ana p̃arin sup̃e nene piun tan yaru nene, pisape ‘?M̃ara, ko opimi loyum̃a
    e yo nini sanape, nap̃a ko pe omiyen re mom̃a kulsota wo na p̃ap̃agena poli?’
    Ana yaru nene pe pisa re si suri tai pan poli.
  ckb-ckb: 'پێی دەڵێت: ”برادەر، چۆن بێ جلی زەماوەند هاتییە ژوورەوە؟“ ئەو بێدەنگ بوو.'
  nas-nas: Teketa niaꞌuma aaꞌpuuꞌ tee, ‘Mmaikoꞌ ee, daꞌ arekeeꞌ aꞌ poi nampeesi-koong
    paroro-koo mononopaꞌ kuruntaravaung?’ Teka tee naning karoaꞌ.
  uvl-uvl: Ol pe hele, ‘Kole, o teu at lamai ke mere, nenge o heronia lem hengeron
    nenge ngaunga matana ana ero?’ Pe non neu na helenga ero pe reng mana.
  eng-BBE: And he says to him, Friend, how came you in here not having a guest's robe?
    And he had nothing to say.
  ixl-CNT: 'Utz tal u ijlenal te ech tzaꞌ: «¿Vinaj kaniꞌch muukuꞌl tzaꞌ? Tan yeꞌ oknaj
    ooksaꞌm tetz ilbꞌal tzumbꞌaꞌa.» Texh te. Pek paat yeꞌt tzaqꞌbꞌu u vinaj.'
  xsi-xsi: Tia ku koipu nde ilâ papa ku ikasoŋa tu, ‘Niŋgu-nambwe, ŋana sâ kâ ŋga
    noko kumâ naneŋgu luma ilo, andeta noko ŋandai kupasawa pasawaŋa ara ŋana waiŋa
    pakâeŋa kâ, a?’ Andeta tamâta ŋinde nde kawa buu nâ, iporo ŋgua toŋge tia.
  crx-NTPO: '''Et ''uyulhni, ‘Sk''eke ''aw dune lhghu dilhts''i whunaih be dune lhinloh.
    ''Ink''ez nts''en''a danínya?’ ''Et ndun dune ''aw whé ''oodoni''-un hoolel.'
  kan-OKCV: ಅರಸನು ಆ ಮನುಷ್ಯನಿಗೆ, ‘ಸ್ನೇಹಿತನೇ, ಮದುವೆಯ ವಸ್ತ್ರವಿಲ್ಲದೆ ನೀನು ಒಳಗೆ ಹೇಗೆ ಬಂದೆ?’
    ಎಂದು ಕೇಳಲು ಅವನು ಸುಮ್ಮನಿದ್ದನು.
  bbb-bbb: '@see-verse:MAT.022.011'
  blw-blw: Yag anat éméy an hiya way mangaliyén, ‘Ayong hea, henon pa-a umalehto way
    mèkasar yag an-ag iggay nanlumfong ah lumfong para hen kasar.’ Yag ammag chan
    tomtomaà hen taguwanchi way maid elasonna.
  tam-2017: நண்பனே, நீ திருமணஆடை இல்லாதவனாக இங்கே எப்படி வந்தாய் என்று கேட்டான்; அதற்கு
    அவன் பேசாமலிருந்தான்.
  azz-NT: 'Ijcuacón in rey quilij in tagat ijcuín: “Tejua, ¿quenin huelic ticalayic
    nican? Ta, amo titaquentoc ica ne tilma de ne namictilis”. Ijcuacón in tagat sayó
    motentamatilij huan amo teyi quijtoj.'
  spa-RV-1909: 'Y le dijo: Amigo, ¿cómo entraste aquí no teniendo vestido de boda?
    Mas él cerró la boca.'
  csy-csy: Lawm awng, hi mun ah bangbang in mopoai puan sil ngawl in hongpai ni ziam?
    ci in a dok ciang, bangma son tu a nei bua hi.
  mxq-NT: 'Es ja rey tꞌanma̱a̱y: “Mʉguꞌuk, ¿wiꞌixʉ dʉꞌʉn mij tʉ mdʉkʉ ja ya̱a̱ es
    ni tʉ xykyatuktʉkʉ yʉ mwit éxtʉm pyaadyʉty xytyuktʉkʉ tya̱dʉ xʉʉ?” Es amoñʉ oj
    wyeꞌemy ja yedyʉjk.'
  tzj-NT: 'in bix tre rmal ja rey: —Amigo ¿nak tre tok xatocto wawe'' pro mta wa''an
    tziak acojon rxin ja c''ulbic? ne''xi, in ma xcanoy ta rmal nak ta xbij.'
  tdt-tdt: Entaun nia husu, ‘Belun, o la hatais ropa festa nian, oinsaa mak o bele
    tama mai?’ Maibee ema nee la hataan buat ida.
  ron-BTF: 'Și i-a spus: Prietene, cum ai intrat aici neavând haină de nuntă? Dar
    el era fără cuvinte.'
  eng-WEBP: and he said to him, ‘Friend, how did you come in here not wearing wedding
    clothing?’ He was speechless.
  eng-FBV: He asked him, ‘My friend, how did you get in here without a wedding robe?’
    The man had nothing to say.
  nld-1939: 'En hij sprak tot hem: Vriend, hoe zijt ge hier zonder bruiloftskleed
    binnengekomen? Hij wist er geen antwoord op te geven.'
  bwo-bwo: Bísho hank'o bíeti, ‹T masho, jiwi taho ntaherawo aawk'oneya hanok n kindi?›
    ash manwere s'ik bí eti.
  nch-BL: 'Huajca nopa tanahuatijquet quitatzintoquili: ‘Tinohuampo, ¿ipan taya caltemit
    ticalaquico nica? Amo ticalajqui campa notequipanojcahua teyoyontíaj ica se cuali
    yoyomit cati quinamiqui ipan ni nenamictili.’ Pero nopa tacat amo teno huelqui
    tananquili.'
  quc-TNT: 'Xubij che: E c''u ri at, “¿Jas che xatoc lok waral we man c''o tä awatz''iak
    re c''ulanem?” —xcha che. Ri achi man c''o tä jas xubij.'
  tfr-NTPO: Eni ga tjl̈ẽ ba kong ga “¿Pja tek shäng doyono shwong orkwosmokkl̈o wl̈eniyo
    go l̇l̇ëm ega?” l̈e. Kuya kjing erä.
  kaq-NT: 'Meraxon: —¿Jenquetsahpahi min jayaxon huanomati chopa sahuehaxma neno hihcohin,
    hiconin? —hapon jaáh bi jahuahihyamahi.'
  ahr-ahr: तवय तो त्याले बोलना, दोस्त, तु लगीनना कपडा न घालता आठे कशा काय वना? त्यानी
    काहीच उत्तर दिधं नही.
  sgb-sgb: Kabay wana kana, ‘Pata a mo inhulod ya impahulod kamo! Ay-êmên ka nakahowên
    di!’ Hatoy lalaki, ay ayn maipakibat.
  vie-1934: 'thì phán cùng người rằng: Hỡi bạn, sao ngươi vào đây mà không mặc áo
    lễ? Người đó làm thinh.'
  kxv-kxv: ଏ଼ ତ଼ଣେ, ନୀନୁ ବୀହା ହିମ୍ବରି ହୁଚାଆନା ଏ଼ନିକିଁ ଇମ୍ବାଆଁ ୱା଼ତି ? ସାମା ଏ଼ୱାସି
    ଏ଼ନି ହା଼ଡା ଆ଼ଆନା ଡ଼ୟିତେସି ।
  cha-cha: 'Ya ilelegña nu guiya: Amigo, jafa na jumalomjao güine ya taya magagumo
    magagon gupot? Lao güiya ti cumuentos.'
  amu-NT: 'Tsoom nnom tsaⁿꞌñeeⁿ: “ꞌU re, ¿chiuu tuiiyuu na jndyoꞌtseiꞌjomndyuꞌ ndoꞌ
    ticweꞌ liaa chaꞌxjeⁿ na cwicweeꞌ nnꞌaⁿ quia na macoco tsꞌaⁿ?” Sa̱a̱ tîcanda̱a̱
    nncꞌo̱ tsaⁿꞌñeeⁿ.'
  hin-CV: राजा ने उससे प्रश्न किया, ‘मित्र, विवाहोत्सव के लिए सही वस्त्र पहने बिना
    तुम यहां कैसे आ गए?’ उसके पास इसका कोई उत्तर न था.
  eng-OURB: and he said to him, ‘Friend, how did you come in here not wearing wedding
    clothing?’ He was speechless.
  spa-BES: 'Y le dice: Amigo, ¿cómo entraste aquí sin traje de boda? Y él no tenía
    nada que decir.'
  san-BEN: হে মিত্র,ৎৱং ৱিৱাহীযৱসনং ৱিনা কথমত্র প্রৱিষ্টৱান্? তেন স নিরুত্তরো বভূৱ|
  tdx-tdx: 'le hoe re tama’e: O rañetse, akore ty nimoaha’o atoañe, ihe tsy aman-tsarimbom-panambaliañe?
    F’ie nitsiñe.'
  naf-naf: Ekti zeye, ‘Notn, geŋ keŋan pi zigoset ondedak sâk melakandu miayakpiŋ
    kwatnek?’ Amobotnaŋaŋ kegok yaŋkwesime an keyaŋ zetpiŋ tage.
  grc-MT: και λεγει αυτω εταιρε πωσ εισηλθεσ ωδε μη εχων ενδυμα γαμου ο δε εφιμωθη
  vid-vid: Mndewa kamuuza, ‘Mng'holozangu, kwinjila ndaze hano houvalile ivalo lya
    mnvina?’ Ila heye nakanyamalila tulu.
  pio-NT: 'Yá nacuèriná íimaca irí: ‘¿Néeni? ¿Cánásica yéewaná piwàlùacawa aléi, éwita
    càmicáaníta pìwali pibàlewa fiesta casamiento ibàlenápiná, yái bàlesica nuèrica
    nalí?’ íimaca yái nacuèrináca. Yá masànacani icalùniwa nacuèriná íicha, yái asìalica.'
  tsn-tsn: Kgosi ya botsa ya re, “Tsala, go diragetse jang gore o bo o le fano o sena
    seaparo sa lenyalo?” Mme monna a tlhoka karabo.
  amr-NT: “ʼUru eʼto̱e̱pak huaok othueʼ e̱e̱ʼa̱da menpaʼ i̱yo̱da iʼkud, huadiʼ.” Huairia
    enaʼtada keʼna aʼtokhueʼda o̱ʼu̱yate.
  pwg-pwg: Ma ivonei bo, ‘Aku tomo, tam ke gara biibiina kuta kotei. Avi kubiine kurui?’
    Ma tomowina ke sago ita vonapotei.
  cjv-cjv: ‘Ya, tora bengoro ne opai boi inga gaiyom fire ikai tawa kune?’ di tongoro
    ena yaromi ka dikeme.
  tha-KJV: ท่านจึงรับสั่งถามเขาว่า ‘สหายเอ๋ย เหตุ​ไฉนท่านจึงมาที่​นี่​โดยไม่สวมเสื้อสำหรับงานสมรส’
    ผู้​นั้​นก​็นิ่งอยู่​พูดไม่ออก
  por-BR-2018: 'Então lhe perguntou: “Amigo, como entraste aqui sem ter roupa para
    a festa?” E ele emudeceu.'
  mhl-mhl: Ŋi oi ŋoneru iŋi ojiya, ‘Ogone, go suanjeŋ jebere mariku so keru jibu uruŋu
    eru pi yoore maŋgo warege?’ Oŋu ojime ŋi oiji buŋoine mataeme kamiine ŋeya.
  klv-klv: Ale ikel maii ke, ‘Eee Tegai, gaiug gǝsasun nahurabat nǝlahan, gogǝm lohoim
    gegai mabe?’ Ris naut tob̃ut hǝn atenan.
  bco-bco: Misa꞉ kalu eyo꞉ kalu o꞉mo꞉wo꞉ a꞉la꞉sio꞉, ‘Ne mili, ge ga tililiakilo꞉ so꞉g
    ka꞉lano꞉ mo꞉ko꞉lo꞉ amio꞉, ge waga tia꞉yo꞉?’ A꞉la꞉sa꞉labiki kalu a꞉no꞉ towo꞉ mada
    mo꞉sio꞉.
  kdl-NT: U wece yi, ‘Avu, niɗa bawu vu ukai aminya a shinga utuwa̱ a asu u abiki
    vi?’ Vuma vi u fuɗa u dana ko ili wa.
  apu-NT: 'Ininiã akiritari iua: “Nimoianari, kiãtokopa piĩroã naapoko, kotxi mãkatxi
    ĩtanorouatikosaaki ieretaãkori kona pieretaka?” Iua kona kasãkireri.'
  roo-roo: Oa iava rerare oiso puraroepa reito, Vatetoa oaa. Apeisi iava viapau vearotoa
    vai-ia kuvutoa vai kuvuoro uriouei vo aio iare? Osa viapau rera aatopareva.
  miz-NT: 'Kakaꞌan ñá ni ñā: “O dee, ¿nté kui táꞌxi ntu ña é kɨ̄ꞌví nto iꞌa, tsí ña
    te núu nto doo váꞌa nto iña vikó san?”, kaꞌan ña. Ntá tsi nté uun ña ni káꞌan
    ña.'
  qvz-NT: Ricusha paita tapura, Imangahuata cadsaranaraicu shuc cushca llachapata
    mana churarisha yaicurangui alá. Chasna tapucpi chunlla tucusha shayarira.
  deu-ELO: 'Und er spricht zu ihm: Freund, wie bist du hier hereingekommen, da du
    kein Hochzeitskleid anhast? Er aber verstummte.'
  mjc-NT: 'Tan catyí ra rey tsihin ra: “Tsaa, ¿nacuenda nyií un ihya tan nduve jahma
    vico tindaha nditsi un?” Tan ña nacaha̱n maa ra can.'
  caa-caa: 'Entonces e rey uyare e winic era y che: “¿Tucꞌa tuaꞌ machi alapi e bꞌujc
    tuaꞌ e nojqꞌuin conda ochoyet tara tama e nojqꞌuin?” che e rey. Pero e winic machi
    oꞌjron.'
  pls-NT: 'Jehe rey ndac̈ho ngain tti xí mé: “Amigo, ¿quedonda joixinxin jaha nttihi
    que ditoxinha para ngain vandango jihi?” Pero jehe tti mé tencoa.'
  eng-WYC-2018: And he said to him, Friend, how enteredest thou hither without bride
    clothes? And he was dumb (or And he did not answer).
  bdv-bdv: ‘ଏ ବାୟ୍‌, ତୁୟ୍‌ ବିବା ହଃଚ୍ୟା ନଃହିନ୍ଦି କଃନ୍‌କଃରି ଇ ଟାଣେ ଆସି ଆଚ୍‌ସି ?’ ମଃତର୍‌
    ସେମାନାୟ୍‌ କାୟ୍‌ବଃଲି ହେଁ ଉତୁର୍‌ ନଃଦିଲା ।
  otq-NT: 'Jange bi ꞌñembabi: Ha gi o̱de ño̱. Hanja ga ku̱tꞌwa ne hingi he ar hengo.
    Nöꞌö hinte bi za̱ te bi dödi.'
  tzo-SA: 'Jech laj yalbe: “Joꞌote, ¿cꞌuxi laꞌoch talel liꞌi yuꞌun maꞌuc alapoj li
    cꞌuꞌil sventa nupunel ti cacꞌoj chalapique?” xut. Muc bu xtacꞌav li vinique.'
  cuc-NT: 'I² jon³ a⁴juah⁴i³: “Hnei³ a³ñi³reunh³ˉ⁴, ¿hain³liah⁴ a⁴heuh³ˉ³ i²la³ i⁴sa⁴heinh³²ˉ³
    a²hmh³ quieh¹ i²sanh⁴ chie³?” I² a³hain⁴ ne⁵, so⁵ñi³i³ liah⁴ hleh³i³.'
  kpw-kpw: Anɨg gö, nɨp hagnab, ‘Bɨ me! Nɨhön gɨnɨg, nɨbi udöm nan ñɨŋnɨg waƚɨj lɨbal
    u lɨmön wasö, yɨharɨŋ nöp auban?’ ö gɨnab. Hagö, bɨ anɨbu pen manö ap hagageinab.
  ong-ong: Fei metine ili lepe le leletei metine lepeye, ‘Numu leiki, ye afo olongou
    piti ma rautuwo wem fei lepei lepe kolo olo, ye einei fei olomen so inki au lepei?’
    Wolo metine lepe lirpei il men re kolo olo.
  tnn-tnn: Kən kig təmən-ipən məmə, ‘?Io kit, nəmahro? ?Nəmuwa imə məto nəməsuwɨnən
    e natɨmnat rəha marɨt?’ Kən suah u tɨnəruru nuhalpɨnən nəghatən rəhan.
  hch-NT: Müpaü tinitahüave, Nehamicu 'acu, quepaütütü 'uva pepataha neüquiyapa mieme
    'ixuriqui peca'anacatütü. Mücü cayuvatü tinicateitüni.
  crn-NT: 'Ayee pu tiraataꞌíhuaꞌuriꞌi tɨjɨ́n: “Casiꞌi, neꞌamiigu, ¿aꞌiné tiuꞌutárɨꞌɨristarecaꞌa
    pej caí piyen éeneꞌe tiꞌitéechen aꞌij tɨ tiraavíjteꞌe, pej uteárute peyujna?”
    Ajta aꞌɨ́ɨn ɨ́ jaꞌatɨ́, capu nuꞌu aꞌatzu huataniú.'
  zpu-NT: 'Naꞌll lleꞌe leꞌe: “Beꞌnn nllieꞌraꞌ, ¿akre gok byoꞌ ganni, le bi nakoꞌ raꞌll
    danꞌ llayaꞌl gakoꞌ?” Beꞌnn naꞌ bibi ballelreꞌ akre yeꞌe leꞌe.'
  juy-juy: ‘ଏ ଗଡ଼ି, ବିବା ଅଙ୍ଗିନ୍‌ ଏର୍‌ରନେନ୍‌ ଆମନ୍‌ ତେନ୍ନେ ଏଙ୍ଗାଲେ ଗନ୍‌ଲାୟ୍‌ ?’ ବନ୍‌ଡ
    ତି ଆ ମନ୍‌ରା ଅଃଜ୍ଜାଲଙ୍‌ଲନେ ।
  for-for: Nao'yagara, kaeba aya pegina kaigapa aogiyenaba kampa amirinta asumintane,
    yogana, aeba kamana asaba wantiye.
  epo-epo: 'kaj li diris al li: Amiko, kiel vi envenis ĉi tien, ne havante edziĝofestan
    veston? Kaj li silentadis.'
  gfk-gfk: Ma no tamat na lualua na gil harkurai ga tange tana bia, ‘Tasigu, u laka
    hobihbih ukai? Pau sigam ta bilai na kiniasim. U te gil ronga.’ Iesen no tunotuno
    pa ga haruat wara balbalui.
  bjz-bjz: Aghá gie-gea, undava uriga eghá etue, ‘Mambu, imó daiyagha banauva furarida
    asugarinu jo asugea, enava furambi eto?’ aghá retue-tago, umó gaga mino donu jo
    rambi re.
  atg-NT: Ọni oghie ọ mhila li, ‘Ọmuẹ sẹ u li lo ana le ni u wa rọ sọ itsua oyi ukue
    ni a rọ khuẹsẹ ọmueshi,’ Ọni ọmọse ọa dobẹ sọli ọ.
  bjv-NT: 'Ə ngar əl-e ə nə: “Madɨm, ɨra ban ə ur kəy ne kɨ kanjɨ kɨbɨ kuso nḛ taa-naa
    rɔi tɨ ə?” Ɓa dɨngəm ka kɨn ɨlə tɨ al.'
  tos-NT: 'Puschí̱ huánilh: ‘Amigo, ¿Lá̱ntla̱ tanu̱ u̱nú, na̱ ni̱ chuná̱ lhaka̱nani̱ta̱
    hua̱ la̱ntla̱ talacasquín c-pu̱tapu̱chuhu?’ Hua̱mpi̱ yama̱ chixcú̱ ni̱ cátzi̱lh
    la̱ntla̱ nakalhti̱nán, chu̱ cacs lacahua̱.'
  rro-rro: Ebakaina etibaha, ‘E'u hau e! Hawainibe tatuna habunina aha'i ia aea ohoma
    ototo?’ Hau weiana ke'abi 'ekana aha'i.
  mxp-NT: 'Jøts ja tnɨma̱a̱y: “¿Sudso mets ya̱ tø mdøkɨ, jøts kaꞌats jadeꞌen mxøxyɨ
    sa̱m ɨdøꞌøn pya̱a̱tꞌatyɨ ku tøꞌøxñɨgaaky ku tøꞌøxñɨꞌukk ñaxy?” Jøts ja nɨsa̱ kidyimwya̱ꞌa̱ñ,
    amøñɨ ja yꞌity.'
  aak-aak: re urɨŋɨnigɨnɨ, ‘Ámáoxɨnɨ, joxɨ aiwá rɨpɨ nánɨ nɨbɨrɨ́ná pí nánɨ aikɨ́
    sɨŋɨ́ yínɨrɨ iyɨ́á sɨŋɨ́ pánɨrɨ nemoxɨ mɨbɨpa éɨ́rɨnɨ?’ urɨ́agɨ o xwɨyɨ́á bɨ murarɨŋagɨ
  chd-NT: 'Icuis''e''ma, timi: “Maipima, aicopo''nohuo al ts''e lopijahua'' to liƚpo''nohuo
    iƚne nomana'' fa''a al juic. ¿Te qui''ipa lotsufaiyumma fa''a?” Cal xans aiquitalai''e.
    Ailopa''a quitaiqui''.'
  kdc-kdc: Kamuuza, ‘Mbwigangu, kwingilaze muno kuno kuduhu kiwalo cha zengele?’ Lakini
    munhu ayo hamwidike bule.
  nhr-nhr: 'A ba a bìrí me a máá: ‘Tíí tcáràè, nta tsi ma ncẽe koe tcana, séèkuan
