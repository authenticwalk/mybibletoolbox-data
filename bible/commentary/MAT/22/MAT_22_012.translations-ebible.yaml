verse: MAT.022.012
translations:
  kpx-kpx: Ige au namihai avoe, ‘Di haoka, a keu mahina melameveve ogo vaholinu. Iale
    a osiohoike kove lohonu.’ Kateai namihage malaha keu hotoholinu.
  okv-H: ke einge ena, ‘Embo umo do eto jimbari ta bo asuketo puvurae bo nei avo asuketo
    puvuto horete?’ ainge enu ke mine ae enu
  tbo-tbo: Ega yaka i lubayadeya i pa, “Tulau, awai binei ega tawine tolehana kalekona
    uta oteni, ma awai binei u lui mai?” Lawana geka lubayada ega emoemotana po ina
    wimiheya.
  mal-C: അദ്ദേഹം അവനോട്, ‘സ്നേഹിതാ, വിവാഹവസ്ത്രമില്ലാതെ താങ്കൾ അകത്തു കയറിയതെങ്ങനെ?’
    എന്നു ചോദിച്ചു. അയാൾക്ക് ഒരുത്തരവും പറയാൻ ഉണ്ടായിരുന്നില്ല.
  grc-SR: καὶ λέγει αὐτῷ, Ἑταῖρε, πῶς εἰσῆλθες ὧδε μὴ ἔχων ἔνδυμα γάμου; Ὁ δὲ ἐφιμώθη.
  bgc-bgc: उसनै उसतै बुझ्झया, हे दोस्त, तू ब्याह म्ह पैहरे जाण आळे लत्ते पहरे बिना
    उरै क्यातै आ ग्या। उसका मुँह बन्द होग्या।
  khz-khz: Ne erenagiato, netiwato, ‘Gata, goi ravanana polaka-toga, ati gemu vegarawa
    rapugana?’ Na votalima ati ekilakilato.
  deu-TKW: 'Und er sagt zu ihm: Freund, wie bist du hier hereingekommen ohne Hochzeitkleid?
    Er aber verstummte.'
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ naꞌ: “Böchaꞌa, ¿zoatsuꞌ ni len cutu nacuꞌ lariꞌ dxiꞌa
    bunödzjaꞌ quegac nup nacuáꞌ lni?” Bönniꞌ naꞌ buséyj ruꞌë.'
  lin-lin: 'Atunaki ye : « Molingami na ngai, okoti awa ndenge nini awa olati te elamba
    oyo ebongi na feti ya libala ? » Moto yango azangaki eyano ya kopesa.'
  hns-NT: 'Tab raadja ose poetjhies: ‘Bhaai, toe biena nauta ke kapra se kaise bhiettar
    aile hai?’ Bakie aadmie koetjh na bolies.'
  noa-E: Magbaawai chi reíu irig, “¿Pʉ jãga jãg warm khʉʉnjö phiesta eem khajũa jũaba
    simta mʉig dubjĩ?” ajim anʉm irig. Pari magʉmjã bʉ̈ʉrjã i iek jʉ̈ʉ aba, ichig
    khabamjö sĩsijim anʉm.
  eng-EMTV: So he said to him, ‘Friend, how did you come in here not having wedding
    clothes?’ And he was speechless.
  mib-NT: 'Te ni cahān de jíín tée ún: Amigo, ¿ndese ni quɨ̄vɨ ró yáha jéē tu ñúhun
    ró sahma vico nándāha? áchí de. Te máá tée ún tu ní cáhán cuɨtɨ de.'
  lif-NT2: सेःन्‍दोसु, ‘चुम्‍मे, खे़ने़ॽ आक्‍खेलॽरिक् मेःक्‍खिम् साभाङ्‌जाओ, मेःक्‍खिम्‍मो
    चाङ्‌मनाबा नुःबा तेःत् मे़ःन्‍ने के़लाःसे़बे?’ खे़न् मनाःल्‍ले़ थेआङ् पाःप्‍मा
    मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Nkosi akamkota, ‘Nkozi uyingi wuli penapa changawala nyula za pandowa?’
    Nambu mwene agunili.
  mmx-mmx: La ni ga sue nom laradi, ‘Lentangas tarak. Nenu u beles ude xereva la kopmen
    tevempanga singsiga ram ti loklox epot?’ Ketla mo laradi goxo tong toxolinga.
  cbr-NT: 'Usa ''icë isquin ca ''apun a uni caxa: ¿Uisa ''aish caramina mix ënu atsínuxun
    pañuti chupa pañuaxmabi ënu atsían? Cacëxbi ca a uni banaima tsóaxa.'
  tee-NT: 'Pus juni: “Qui''amigo. T''as xalhit''anch ju ani ni jantu lhimalakch''ininta
    ixlacata ju lacvaiti”. Pus ju yuchi jantu tu''u'' lai k''alhtailh.'
  eng-LSV: and he says to him, Friend, how did you come in here, not having wedding
    clothes? And he was speechless.
  cak-NT: 'Ri rey xch''o''n che ri achi ri'' ri c''o pa c''ulubic, y xuc''utuj che:
    Y ret ¿anchique xa''an chi xatiquier xatoc-pe we''? Cuando xa man ja'' ta ri tziak
    ri nicuses chupa ri jun c''ulubic re'' acusan, xcha'' ri rey che. Y ri achi can
    man jun xch''o''n chech ri rey, roma man xtiquier ta xuk''alajij anchique roma
    man rucusan ta ri tziak.'
  pah-NT: 'Nurã g̃anduvihavuhu''ga ei ga pe: “Kwãi,” ei ga ga pe. “Tapy''ynhapipyryva
    rũi ko nde eremongi. Marã nde ruri avo ekiavo toryva repiaga naerũ?” ei ga ga
    pe, ei Jesus''ga. —Nonhi''ig̃i reki ga.'
  sja-NT: 'Mapa mãgaji: “K''õp''ãyo, ¿sãga t''ĩujima aji, nama, fiestade p''aru jɨ̃pata
    jɨ̃-ee?” Mamĩda ma eperã k''ĩup''ee beeji.'
  xed-xed: 'Kaʼa nda tsi mantsa: “Ari gra! Waka kagha sami da na həga na kul haɗ lguta
    kla makwa ta kagha na?” kaʼa nda tsi. Sew, sna a tsa mndu ya ta skwi ŋa mnay wa.'
  mks-NT: 'Ta na̱cayati mé rey nu̱ dá já na̱cachi da já xi̱hi̱n dá: “Amigo, ndaja
    na̱cajún na̱qui̱hvún yóho tá co̱ ndíxi tohún jáhma̱ ña̱ ndíxi na̱ ndúu víco̱ tánda̱ha̱”,
    na̱cachi rey xi̱hín da̱ cán. Joo co̱ó na̱nducú ñehe da tu̱hun nu̱ rey.'
  gfk-S: Ma no king ga tange tana be, ‘Tasigu, u lala hobibiha ukira? Paule sige ter
    ta bilai na kinasim. U te gil ra sasana.’ Iesene no turadi pai gale tale ura balbalu
    ie.
  bmu-bmu: Azi mi eka kewö jii mörök, ‘Alani, gi maren lömbuaŋgö malukuŋi qahö löŋgöta
    töndup denöwögöra miri kiaŋgö uruŋe kazan?’ Mewö jiiga azi miaŋön keuŋi bököiga
    ölöŋ tarök.
  dgz-dgz: ‘Enda, ge anenen amba mapa unuk tauan go naine mutat wanupewa ya panaana?’
    Apan ame nop uon tan.
  eng-GNV: And he sayd vnto him, Friend, how camest thou in hither, and hast not on
    a wedding garment? And he was speachlesse.
  zaa-NT: 'Làniana ra bi ą: Amigo, ti''ani modo acca re'' lu'' nì nna làa naccu''
    lu'' nu benna'' para fiéstį. Lą nna tsidi rúbá ri''ą.'
  eng-WEBSTER: And he saith to him, Friend, how camest thou in hither, not having
    a wedding-garment? And he was speechless.
  guh-guh: 'Nexata nacuaevetsinë jumaitsi bajaraponëjavabelia: “¿Detsa xuajitsia najunuame
    apo nenaxatatsinë pacuenia daxita naxataba penacasabifiestajavaberena penajonevi?”
    jai nacuaevetsinë. Nexata bajaraponë moya nuca.'
  bon-bon: Tabe teebine jejige egä, ‘Cäme biname, maane lipulipu soriyomu cäbletääpe
    cäco tabacitite?’ Yepä tabe pui biname te nuuja mene lica.
  nhw-BL: 'Huajca nopa tlanahuatijquetl quitlatzintoquili: ‘Tinohuampox, ¿ipan tlaque
    puerta ticalaquico nica? Amo ticalajqui campa notequipanojcahua teyoyontíaj ica
    se cuali yoyomitl catli quinamiqui ipan ni nenamictili.’ Pero nopa tlacatl amo
    tleno huelqui tlananquili.'
  swh-ONEN: Mfalme akamuuliza, ‘Rafiki, uliingiaje humu bila vazi la arusi?’ Yule
    mtu hakuwa na la kusema.
  wbi-wbi: Akamposia akati,'Nyalukolo, lwandani ghwingile muno kisila kuuva nu mwenda
    ghuno ghunoghiile mu vutolani? Umuunhu jula akakunua ikya kujova.
  bba-bba: U nùn sɔ̃ɔwɑ u nɛɛ, bɔrɔ, ɑmɔnɑ ɑ kuɑ ɑ kɑ duumɑ mini ɑ ǹ kɑ kurɔ kpɑɑ
    yɑ̃nu doke. Durɔ wi kun ɡɛɛ wisɑ.
  eng-KJVCPB: and he saith unto him, Friend, how camest thou in hither not having
    a wedding garment? And he was speechless.
  kgk-NT: “Xe rapixa” he'i. “Ma'erã po ereike ra'e ko'a-py omendaha pygwa ao e'ỹ reheve?”
    he'i oporandu-vy íxupe. Mba'eve nde'íry oike rei va'e. Okirirĩ rei oĩ-vy.
  waj-waj: Ni seena-o, i dataikiai e aavaki hama yaapeeri nnaara raira buruqa yoketaivaa
    rau varee numa variannannee? tikio rikioo hama inna kua sai tira kua seemuaa hara
    kioo varivai.
  cpy-cpy: 'Ikantakiri: ‘Nosheninka, ¿jempema pikanta pikyaan-takari jaka tee pikithaatawo
    powaneenka-tashi-tantyaariri notyomi?’ Ari imaeritaki, tee raki.'
  ekk-PKP: 'Kuningas küsis mehelt: „Mu sõber, kuidas sa ilma pulmarõivata siia sisse
    said?“ Mehel ei olnud midagi öelda.'
  mpx-mpx: I neli i ba, ‘Heliyam, ga i ola u nem u tuk ge nige alolon hagalena kalikona
    u gagaloi?’ Yaa tau o nige kin anana i lalahe.
  wbp-wbp: Wangkajarla nyanunguku, ‘Yipilji ngaju-nyangu, nyiya-jangkarlu kula kanpa
    jurnarrpa mardarni palkangka jalangu-warnu? Nyarrpanpa kaninjarniji jurnarrpa
    nyurru-warnu-kurluju yukajarni?’ Kala, kula watingki yalu-manu, wurulypa-jukulpa
    karrija.
  luo-luo: Nopenje ni, ‘Osiepna, ne idonjo e iye ka nade kionge gi lep arus?’ To dho
    ngʼatno nomoko.
  nhe-NT: 'Huajca nopa tlanahuatijquetl quitlajtlani: ‘Tinohuampo, ¿ipan tlachque
    puerta ticalaquico nica? Ax ticalajqui campa notequipanojcahua teyoyontíaj ica
    se cuali yoyomitl tlen quinamiqui ipan ni nenamictili.’ Pero nopa tlacatl ax tleno
    huelqui tlananquili.'
  aii-aii: '”ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܚܲܒ݂ܪܝܼ، ܕܵܐܟ݂ܝܼ ܥܒ݂ܝܼܪܘܼܟ݂ ܠܲܐܟ݂ܵܐ ܟܲܕ ܠܒ݂ܝܼܫܬܵ‌ܐ ܕܚܠܘܼܠܵܐ
    ܠܲܝܬ ܠܘܼܟ݂؟‘ ܐܝܼܢܵܐ ܗ̇ܘ ܦܝܼܫ ܠܹܗ ܫܬܝܼܩܵܐ.'
  esk-NT: Umialgum nipliutiniġaa taamna iñuk, ‘Iḷauraamaaŋ, qanuqhutin isiqpich niġiqpagvianun
    atnuġaaqtusuŋaqnak nalaunŋaruanik?’ Taamna iñuk nipiksraiññiqsuq.
  msb-msb: Kaya sinabihan niya, ‘Amigo, pan-o ka nakasulod didi na dili ka man nakabadoʼn
    pangkasal?’ Wara kasabat an tawo.
  cpa-NT: 'Jøng² ca¹juúh² rai¹³, ca¹tsáih¹dsa dsa² héi²: “Ha²mei¹³, ¿he² løa¹ na²ŋëh¹³hning
    dsi²néi², hi² ha¹chi² hmøah¹² quiah¹² jmai³ jøng² quieih³hning?” ca¹juúh² rai¹³.
    Jøng² ha¹chi² ca¹ŋai¹ dsa² héi².'
  dso-dso: ରାଜା ତାର୍‌ ଲଗେ ଜାଇ ପାଚାର୍‌ଲା, “ମଇତର୍‌, ତୁଇ ତିଆର୍‌ ପିଆର୍‌ ନ ଅଇତେ କେନ୍ତି
    ଏ ବଜିଟାନେ ଆଇଲୁସ୍‌” ସେ ଲକ୍‌ ଚିମ୍‌ରା ଅଇଦେଲା ।
  meu-meu: Bena e nanadaia, eto, Henamo e, ede o raka vareai toma iniseni ai, asi
    emu headava dabuana? A una tau na se hereva.
  yva-NT: Weti po anajo pare, ‘Arakove, mbeanimaibe irati winde no so nyo ansuno ono
    vauname inta rave jewen?’ Weramu vatane umaso manin bayave, po ayaowe rasakinave
    kakai.
  dgc-dgc: ‘Kadimoy,’ kagi na, ‘bakit sinomdép ka se a éwan tu badu a pékipagkasal?’
    Ey éwan nakasengbet tu tolay.
  zpm-NT: 'Dzigo rëbchaa me lo zho: “Bets, ¿pe nacne squise luu bzëëb luu nu, bui
    gaṉle nacwd luu lar ne bneedz zho niacw luu?” ’Dzese zob zho, rdzield zho pe guiab
    zho lo me. Goṉse me sca rac zho,'
  hix-NT: Hoymo y, kekon hatà, horykomo, àwya. Àsok tawro ryhe àhonomra mowomno, xaro,
    kekon hatà, àwya. Eyukhura mak nexey hatà, toto. Àrwomra ro mak nehxakon hatà,
    kekon hatà, Txesusu.
  sim-sim: Ushirik ormu silira, �Awasayi, mir mberem ushiwak kowe os hiyawu torok
    li falenda kowe nga mi falewa ambu re?� Karem or silirik mayam ormu lira.
  npi-ULB: राजाले उसलाई भने, ‘मित्र, विवाहको पोशाक नलगाईकन तिमी यहाँ भित्र कसरी आयौ
    ?’ अनि त्यस व्यक्‍तिले केही बोल्न सकेन ।
  cgc-cgc: Painsaan kanen ta ari, ‘Dey, ino paagi na kaselled ka di na ula ka kasuot
    ta bayo na para ta mga naimbitar?’ Piro, ula gid kanen kasabat.
  tim-tim: Togom ekmâ luâk kembu arekŋe magaŋmâ hin dâep, “Gala, gâ gain gain akmâ
    luâk âmbâle meak meak aregât sâŋgum bo latmâ in togoât?” dâep. Luâk kembu arekŋe
    hain dâmbo yâkŋe denŋe nâŋâk kinmâ aŋun aŋgiep.
  yor-yor: Ọba sì bi í pé, ‘Ọ̀rẹ́, báwo ni ìwọ ṣe wà níhìn-ín yìí láìní aṣọ ìgbéyàwó?’
    Ṣùgbọ́n ọkùnrin náà kò ní ìdáhùn kankan.
  wos-wos: Rendéka dé néma du déré wa, ‘Nyayika, métaki nae méni yikafre nukwa wur
    sandahafi ye méni angiré gwande?’ Wungi wandéka wun du hundi hasa wanjoka dé hurufatiké.
  emp-NTPO: 'Dji boroba maʌ̃ ẽberãa iwid̶isia: “Ache, bʌra ¿sãwã nama ed̶a ze b̶ʌ
    djio jʌ̃ẽ́ b̶ʌda?” Dji ẽberãra chupea b̶esia.'
  eng-F35: So he says to him, ‘Friend, how did you get in here without a wedding garment?’
    And he was speechless.
  ind-ind: Kata raja kepada orang itu, ‘Kawan, berani sekali kamu masuk ke sini tanpa
    memakai pakaian seragam!’ Dan orang itu diam saja.
  pes-OPCB: '«پادشاه از او پرسید: ”ای دوست، چرا بدون لباس عروسی به اینجا آمدی؟“ ولی
    او جوابی نداشت بدهد.'
  mpt-mpt: '@see-verse:MAT.022.011'
  bla-bla: Ki an'ĭstsiuaie, Napi'a, Tsa kanĭs'tsipipa kitsauomai'sŭpskŏsattosi ikem'sĭnni
    istsiso'kŏsĭmi? Ki matsepuyiu'ats.
  ssx-ssx: Someo. Mo hande aka꞉ na pambaaketa꞉ do pa꞉ta꞉ ekipa epepe laa lota꞉ piekepate
    mo somema꞉ pi ma꞉nda꞉ na leekeme.
  mkl-mkl: Ŋɔi í beeɛ í ni, kpɑɑsi, bɛirei í ce ì lɔ wɑ ihɛ̃ i kù wɑɑ dɑsi jĩnɛi
    ɑbɔdɔ̃. Nɔ inɛɛu kù ni ide kɑ̃mɑ.
  gaq-gaq: ଇଃସାଙ୍ଗ୍‌ ଆମେକେ ସାଲ୍ୟାକୁକେ, ବୟାଁ, ବିଏ ଡୁଆ ସକା ମାସଚେ ଆକ୍‌ଅରିଆ ଡିଡି ନାପାଙ୍ଗ୍‍କେ
    ? ଆତେନ୍‌ ରେମୁଆଁ ମେଃଡିଗ୍ ଆବାସଙ୍ଗ୍‍କେ ଣ୍ଡୁ ।
  gof-RNT: Iyaakko, ‘Laa, ne yaagano ma7o ma77onna waanada hayssa geladii?’ yaagis.
    Shin uray si77i gis.
  unx-unx: ଆଡଃ ଇନିଃ କୁଲିକିୟାଏ, ‘ଏ ଗାତି, ଆମ୍‌ ଆଣ୍‌ଦି ଲିଜାଃ କା ତୁସିଙ୍ଗ୍‌କେଦ୍‌ତେ ଚିଲ୍‌କାତେମ୍
    ବଲଆକାନା ?’ ମେନ୍‌ଦ ଏନ୍‌ ହଡ଼ ହାପାୟାନାଏ ।
  gah-gah: 'agulizaki vémo láa loko lo amimó: Nigivénega, nana okago vená ali kiminigi
    niamómámini luhoaká gó luhamanike imanegú iteko noane. Loko ligo, eza gakó litimoláa
    nomimó.'
  lcm-lcm: ‘Au tungag, kuta saka palak an? Using parik kupa alak kam maus.’ Na igenen
    ang kala tu bot.
  aer-aer: Artwe alartetye imerte ikwere alakenhe angkemele, ‘Atyewe! Iwenhenge-ame
    unte mantere mwerreke irrpetyakenhe apetyeke?’ Artwe re akenhe angketye-arlke-akenhe
    yanhe ikwerele aneke.
  qvc-NT: 'Chayshi chay gubyirnuqa tapurqan: “Yanasita (Yanasitu), ¿imashinataq kaymanqa
    yaykumurqayki kasamyintupaq mana mudakushpaqa?” nishpa. Piru runaqash uyararqanlla.'
  tgl-ULB: Sinabi ng hari sa kaniya, 'Kaibigan, paano ka nakapasok dito nang walang
    pangkasal na kasuotan?' At walang maisagot ang tao.
  cbs-NT: 'yuikin: “Baa, en tadi jaya nawati ¿jaskakin min saweama jikiamen?” aka
    dakei jawa janchamaken'
  xtm-NTPP: 'Te jiña''a de: “¿Ndijin, naxe ni kivi ni ya''a? Te vitna ja masu ne''nu
    ni sa''ma ka ne''nu ñayii ni kana sa a”, kúu de jiña''a de. Kovaa masu ni ka''an
    kuiti tee ma.'
  nnq-nnq: Nngwana ngankonya, ‘Maganja, nnyingilabo pamba panga ngobo ja mpapala?’
    Nambu jwombe ngatama nuu.
  bao-NT: 'Cʉ̃re ĩari: “Yʉ mena macʉ̃, ¿amo jiarica boje rʉmʉ maquẽ juti jãñati pacagʉ,
    do biro biicãri anopʉre mʉ jãa doojãri?” cʉ̃re ĩiupʉ. To biro cʉ̃ ca ĩiro, wedetiupʉ
    cʉ̃ pea.'
  san-ORI: ହେ ମିତ୍ର,ତ୍ୱଂ ୱିୱାହୀଯୱସନଂ ୱିନା କଥମତ୍ର ପ୍ରୱିଷ୍ଟୱାନ୍? ତେନ ସ ନିରୁତ୍ତରୋ ବଭୂୱ|
  huv-NT: 'Quiaj tasaj: “Amigo, ¿neol nguineay tejmel ningüy sitiül ngo mesooig leaw
    asoijquiw monamb niüng nengoch owixe?” aj. Aaga naxey quiaj lombójan, ngo mendeac.'
  otn-NT: 'Bi ''yɛ̱mbʉya: “Ague n''yø, ¿hague xqui cʉtua ya? ''Nɛ̱ hi̱ngui̱ he ni̱
    he tengu̱ he yø ja̱''i̱ nu̱ya sänni̱go ngue nnu̱ ra̱ ntha̱ti̱”, bi ''yɛ̱mbi̱.
    Pɛ nu̱na̱ ra̱ n''yohʉ hi̱nte ga̱ nda̱tho.'
  nop-nop: ‘Du detiŋa tinahukut hogoli tiŋa labu itaŋ?’
  obo-NT: Id inturan sikandin taddot hari, kahi rin to, ‘Suwod, mambot ka-ay ka no
    waa ka man id sukub to umpak atag to kosaa?’ Piru waa en sikandin nokotavak.
  cak-ENT: 'Ri rey xch''o c''a chin ri achi ri'', ri royon-vi chuka'' chupan ri jun
