  isl-isl: „Heyrðu vinur,“ sagði konungurinn, „Hvernig stendur á því að þú ert ekki
    í brúðkaupsklæðum?“ Maðurinn svaraði engu.
  spy-NT: Kuteebee ꞉boontēētaab saakwa chiichoo kule, ‘Nto ii, tilyeenyuu, 'kēēchōō
    ꞉inyiing' kule nee kō āmā sirookaab saakweetaab kooyēēyto?’ Kusiis ꞉chiichoo āmā
    ng'ālyoo.
  xnn-xnn: Dat kanan san ali ken siya en, ‘Gayyemko, aytay dakan wada isna dakapay
    egay ninbado isnan pala bodam?’ Ngem aped gomiginek san am-ama.
  mwe-mwe: Bhakulungwa gubhammushiye, ‘Ambwiga, nnjinjile bhuli gwangali wala nngubho
    ja ndowa?’ Ikabheje jwangajangula, gwaitamile ilili.
  tte-tte: mwa ineliyan iba, ‘Eliyam, gubesi na kulaoma kulusae na nige kasole kana
    kaleko kulilikwa?’ Na tomone kin kainana nige iyayamaisa.
  tcs-tcs: So em bin spik po da man, “Mai pren, aukam yu no were gud klos kam po dis
    maret kaikai?” Dat man no bin spik nating.
  hlt-THB: A venawh, 'ka pyi, ikawmyihna zulawhnaak hik kaana vawh na lut law?' tina
    hy. Cawh anih ce awi am pau qoe hy.
  soq-soq: waitarasane wanase, ‘Sona, e ambi mape odaana? E mai nainai odawa garawa
    taupona, di wainiano eweedina.’ Warere apana sa waitarasadio dainalen, mai aia
    da wapona rua, dia.
  qub-qub: 'Chaura chay runata tapusha: ‹Gamga ¿imanöpataj cayman yaycamushcanqui
    röpayquipis casaray fistapäno mana caycaptenga?› nir. Chaura runaga manashi imanöpa
    niytapis camäpacuranchu.'
  att-att: Á iniyabbû nayù patul kuna, ‘Kopuk ku, ngattá, ta simillung ka saw nga
    ari nappabbisti ta ákkibodá?’ kun nayù patul. Á ari nakatabbák yù tolay.
  bki-bki: Naruei parinio tubo nei naio bika den toro nei, naio berinavo ‘?Koig, jum̃abe
    ana jau kobinimei joomo nei, ana maka keya m̃amo kulum̃arauo na bo na jokoluolu
    nei tai?’ Mia naio niono buru maka bunu rijikia river titai.
  bqp-bqp: 'akũ à pìnɛ: Ma gbɛ̃, à kɛ̀ dera n gɛ̃ la nↄsɛ pↄnna uta danaa sarii?
    Akũ à yĩtɛna kítikiti.'
  mcp-mcp: 'A mú cɨ nə muud wɔɔŋg nə́: “Wɛy e, ntʉdɛlɛ́ wo ámə mpu zə wa kú nə káándə́
    zâŋ yɛ́?” Muud wɔɔŋg njɨ kʉ́l-kʉ̂l nə́ kufʉg, kú mpu nda á bɛ̧́sag nə́.'
  hat-hat: 'Wa a di li: Zanmi, kouman ou fè antre isit la san ou pa mete rad nòs la
    sou ou? Nonm lan pa di yon mo.'
  npl-NT: 'Iwa n rey okitlajtlani: “Noknitsi, ¿kenijki otikalak iwa amo titlakentitiwits
    kemi moneki itech nin ilwitl?” Pero n tlakatl amo otlanankili.'
  bgg-bgg: Saja ji è sai, “Gu ijak wo! Na ne phiyiy yung aguii pha ichiih shii nyie
    rek ne wuii phlei?” Jishii bran ji è nyie de ayao phi.
  eng-TCENT: So he said to him, ‘Friend, how did yoʋ get in here without a wedding
    garment?’ But the man was speechless.
  eng-BSB: ‘Friend,’ he asked, ‘how did you get in here without wedding clothes?’
    But the man was speechless.
  cpu-NT: 'Ikantapaakeri: ‘Asheninka, ¿tsika pikanta pikyaantakari jaka te pinkithaatzimentyaari
    notomi?’ Ari jimairetake, te irake.'
  san-ASM: হে মিত্ৰ,ৎৱং ৱিৱাহীযৱসনং ৱিনা কথমত্ৰ প্ৰৱিষ্টৱান্? তেন স নিৰুত্তৰো বভূৱ|
  tac-NT: '''Lige regá anele alué rió: «Mué rió, ¿churigá ''la bajkíché mué jena peka
    o''páchaga nawasa napu o''páchaga nawilime ju bilé newigime nerúgichi?» ''Lige
    alué rioka tabilé pe''tá nejele rukilía.'
  eng-WEBPB: and he said to him, ‘Friend, how did you come in here not wearing wedding
    clothing?’ He was speechless.
  gfk-H: Ma no king ga tangai tana bia, ‘Tasigu, u laka hoeh ukai? Pau sigam ta bilai
    na sigasigam. U ta gil ronga.’ No tunatuna pa ga tale bia na ianga.
  viv-viv: Au gigayo, Tobohiyaku, gavadi-yo nagi ana vaigau keke udaꞋoseni tu yaku
    avemwamwala againe uluku? Kaliva meyana gibou.
  yao-yao: Mwenye ŵammusisye, ‘Ambusanga, njinjile chinauli, nomwe nganinkola nguo
    sya ulombela?’ Nambo ŵelewo ŵamyalele.
  tgp-tgp: Ale mo verea isana mara, ‘Tapala, ko pa unu nike sohena sava matan mo sopo
    te nom ruru mata lahi?’ Ale tamlohi atu nona hapu mo mate.
  auc-NT: Adinque, ‘Æ̈migo, bitö ædö cæte monguïmæ̈no weocoo wëñadämaï inte önoncooque
    ee mongænte guiibii,’ ante äñongä edæ pæ wëënecä.
  kbc-NT: Odaa niɡ̶ijo inionigi-eliodi ja ige niɡ̶ijo ɡ̶oneleegiwa, meeta, ‘Ǥodokaaɡ̶edi,
    igame ɡ̶animaweneɡ̶egi manakaatio me diɡ̶icoateda ɡ̶adowoodi anepaa lajo nalokegi?’
    Pida aɡ̶ica aneteɡ̶eyatigi ligegi.
  bmh-bmh: Emgasag gumaraneu du banou gonug du go guzenai aureun. ‘Zai, na einen tibur
    galau naliu arugab tam, na e zaueim zomen?’ Bo, du go go aurab tam, go ze tamacag
    a dareun.
  ctu-BL: 'Tsi'' sube: “¿Bajche'' tsa'' mejli a wochel ilayi che'' mach xojolic a
    cha''an wen bʌ a bujc cha''an ñujpuñijel?” che''en. Ma''anic chuqui tsa'' mejli
    i yʌl.'
  meq-meq: 'A gwaɗay: “Dzam ga, petekeɗ i magurlom i mabəzləme gər i dahəlay andaya
    fakaya bay sa na, ka fələkwaw kanaŋ ma kəkay?” Ane tuk na, ndo niye ka mbəɗay
    faya bay.'
  noa-H: Magbaawai chi reíu hirig, “¿Pʌ jãga jãg warm k'ʌʌnjö p'iesta heem k'ajũa
    jũaba simta mʌig dubjĩ?” hajim hanʌm hirig. Pari magʌmjã bʌ̃ʌrjã hi hiek jʌ̃ʌ
    haba, hichig k'abamjö sĩsijim hanʌm.
  alp-NT: Hoko ibeteke loko ile mere be, ‘Alomeije aalike pakiane kena totliba more,
    mise mo.’ Po tamata mere indene neka.
  san-VEL: he mitra,tva.m vivaahiiyavasana.m vinaa kathamatra pravi.s.tavaan? tena
    sa niruttaro babhuuva|
  kbq-kbq: Hagi Agra ana neku anage hu'ne, nenfuga aravemahu kukenama osu'nenka kagra
    inankna hunka amafina efre'nane? Hianagi agrama hukeaga omne'geno mago keaga osu'ne.
  kbh-kbh: 'As chë rey ibojauyana: ‘Sobreno, nts̈amo canÿe casamento fiestama endbetsemncá
    ndoñe quecatichë́tjona. ¿Nts̈amo chca moye tcojamáshëngo ca?’ Pero chë boyabásana
    nÿe iytëca yojtsemna.'
  ron-LSB: 'și l-a întrebat: “Prietene, cum ai intrat aici fără haine de nuntă?” El
    a rămas fără cuvinte.'
  pon-pon: 'A ap majani on i: Kompoke pai, iaduen om kak pedelon, pwe jota om kapwat?
    I ari japai mokid.'
  nhe-BL: 'Huajca nopa tlanahuatijquetl quitlajtlani: ‘Tinohuampo, ¿ipan tlachque
    puerta ticalaquico nica? Ax ticalajqui campa notequipanojcahua teyoyontíaj ica
    se cuali yoyomitl tlen quinamiqui ipan ni nenamictili.’ Pero nopa tlacatl ax tleno
    huelqui tlananquili.'
  sps-sps: ‘O ka, fei te ising fi mi nyi ei, to sa nyi naa me gagon ana nyi na sikia
    tu vau nana fanging?’ rangats fi ya na aatouf. Sana mes to vanumui enato.
  wnc-wnc: Akasatnake wawi waapa anzing inikwaikut, ‘Notna. Dasingge tauu kayuk gomu
    gamukumu teke anggwekatangu akoyak,’ ngang inikwaiwan yake ininangge natake ngana
    apmeptakut.
  nmw-S: I tayak i nga, ‘Heliya, mwatan ge u luwom u setuk ge taine u desipo haduwe
    sagaeine hana kaliko?’ Age tolomo yake taine i degolase kin halingane.
  bus-bus: 'ben à bènɛ: Ma gbɛ̃, à kɛ̀ dia n gɛ̃ kɛ̀ nↄsɛ pↄnna uta dasaii? Ben à
    yĩtɛna kítikiti.'
  gub-BL: Na'e uze'eg tuwihaw izupe. Màràzàwe tuwe neremunehew kwaw kamir zereko haw
    pe oho ma'e hemimunehew ne, i'i izupe. Nuze'eg kwaw a'e awa izupe, tuwihaw pe.
  imo-imo: yundo nimbei, ‘Iyemu ambe telka nu ambo ltimele wali, au ningo oromele
    mele tukundo naa onioya?’ nimu kinye kano iyemuni ungure naa nimu.
  boj-boj: ‘O was, ni kiyaqa maruro qa gara wala jugosai? Ni degsim maruro unqa baim.’
    Degsi minjnaqa tamo di a na kamba olo anjam bei minjqa keresaiiyonaqa laŋa kiriesoqnej.
  eng-DRA: 'And he saith to him: Friend, how camest thou in hither not having a wedding
    garment? But he was silent.'
  knf-knf: 'Kë aşë ji na a : “Nanoh, hum di di idoluŋ adoo neej ţi, bë iinwoh imişa
    yi ufeŧtu ba”? Kë uŋ mënţ ayompi.'
  san-KHM: ហេ មិត្រ,ត្វំ វិវាហីយវសនំ វិនា កថមត្រ ប្រវិឞ្ដវាន៑? តេន ស និរុត្តរោ ពភូវ។
  arn-NT: 'Fey feypifi: ‘Weni, ¿chumngechi am konpaymi tüfa mew, fey tami tukunienon
    mafün mew tukukeelchi takuwün?’ Welu tati wentru dungulay.'
  zas-NT: 'Abiꞌ rëb rey guin lojman: “Laadx lüj, ¿xhienaag beenl guyul guie abiꞌ ad
    najcwt xabil ni rayal gacwil loj guialruxhliaa?” Dxel achet badxejl niëjb bén
    guin.'
  ken-NT: Abhɛ́p mmu wu bɛ, ‘Nkwǎnɛ, ɔkʉ́ ná kɛ ɔ̌chwe fá, nkú-nɛbhay wɔ amʉɛt
    tí?’ Ɛcha mmu wu ɛnyɨŋ bɛrɛm.
