  tnk-tnk: Nənə kiɡ rɨni pen tukwe in mə, ‘Iou riti! Ikəfuvnimwə pehe irə məpwəh narkahuien
    tɨnari atukwatukw sə kamarkahu i ia nəveɡɨnien iamɨnhi?’ Nənə iərmama nəha rɨreirei
    mə trɨni nəfe.
  kpr-kpr: Kini (king) ava gido, nundae ategi etira, ‘Nanda komana, ni nangetirai
    ninda tamo asugari ekoi asugedo ojesa teretesi? Aminguse, namondeda agho dari
    erebejesa,’ aminge setiri, genemboá geka rejo eni jo saeri.
  san-IAS: he mitra,tvaṁ vivāhīyavasanaṁ vinā kathamatra praviṣṭavān? tena sa niruttaro
    babhūva|
  nho-nho: Te ttuku raa ki mee ake ki te tanata naa, ‘Naasoa, koe ni uru mai peehea
    ma koe see hakao ki naa hekau naa kaikai e llasi?’ Te tanata raa ni noho seemuu koi.
  gym-NT: 'Abtä jrei ye käkwe niebare ni yeye: Ja mräkä, dän kitadre jabtä makwe abko
    ñakare mabtä, ye abko ma nü ño gwi nete siba, niebare kwe ie. Angwane ni ye rababa
    kwekbe jirekäbe.'
  azg-NT: 'Itso jon nnon juu: “ꞌUꞌ ntyjë, ¿Ndu na jndyoqueꞌ ntjoohin ndoꞌ min tyiꞌcüeꞌ
    ndiaa chaꞌxjen na cocüe nnꞌan ya na icoco tsꞌan?” Majoꞌ tsanꞌñeen, minꞌncüii jñꞌoon
    taꞌnan tꞌa.'
  bhd-bhd: राज़े तैस पुच़्छ़ू, हे दोस्त, तू ड्लाएरे लिगड़न मां की नईं ओरो? पन तैने किछ
    न ज़ोवं।
  too-NT: 'Lā'' huanilh: “Qui''amigo, ¿a''chī'' tanū''nī''ta'' huā''tzā'' lā'' tū''
    lhakā''nī''ta'' huan lu''xu'' a''ntū minī''ni?” Lā'' xla'' tuntū'' huanilh; xmān
    ca''cs tāyalh.'
  ind-AYT: Ia berkata kepadanya, ‘Teman, bagaimana kamu bisa masuk ke sini tanpa memakai
    pakaian untuk pesta pernikahan?’ Dan, orang itu tidak berkata apa-apa.
  cjo-NT: 'Itonkiyotapaakari, ikantapaakiri: “Niyompari, nopawitanakimi inkaaganki
    kithaarentsi kameethari pikithaawentyaarimi notyomi oemoshiryaantyaariri. ¿Iitaka
    kaari pikithaatantawo?” Omaanta imaeritashitaka.'
  nsn-nsn: Kare dangata tatanono pare, ‘Kaloug, hape ko leka pe me inggane iuma tar
    binaka ahik menang hikhikung toro le?’ Bo git pukur bulout ahik pah ke men.
  san-DEV: हे मित्र,त्वं विवाहीयवसनं विना कथमत्र प्रविष्टवान्? तेन स निरुत्तरो बभूव।
  tna-NT: 'Da su echua puji ja deja uja atana: “Eshanapa, ¿jucuaja su mida daja jud''ujime
    nubitia?” Beju aimue deja ja jeutsu atana.'
  lid-lid: Eme kabin nane ndremenyani iy, ‘Kawas tek, buku sah handru ou basini ari
    awin mwasin ta ame bolo nyamon ta tasou dah bwe?’ Iy ndramak nane basumon bwe.
  wim-wim: Aꞌ nilan thaw nungant, ‘Ayyang, ngurp ngatharam-ang, nint ngul in wanttak
    ngoonchan e? Ngook min-minam keꞌam ngoonchan ey?’ Puth nil pam ananweya wik keꞌam
    thawa yaꞌa, popam anman nyiin-nyiin.
  zga-M: Pu Unkuludeva akhambuncha akhata, 'Imanyani, vangho vwingile ndakheikhi umu
    nuve nsufwalile eimienda nghya vutenghulani?' Pu umunu uywa sanchove khinu akhava
    eikelile ukhuva pala pavutenghulani.
  yom-yom: 'Buna wunyuvula : “A nkundi ama ! A buevi kotidi vava ngeyo kambulu vuata
    minledi mi nyengo wu dikuela ?” Vayi mutu beni kasia baka divutula ko.'
  san-SIN: හේ මිත්‍ර,ත්වං විවාහීයවසනං විනා කථමත්‍ර ප්‍රවිෂ්ටවාන්? තේන ස නිරුත්තරෝ
    බභූව|
  yut-yut: Kaŋek yaŋ iyɨgɨt, ‘Not, gak nidosi mɨŋat pakpak bɨsap madep dakon ɨmal
    tagɨsi dɨma paŋek ɨdon wɨl?’ Yaŋ iyɨŋban amɨn uŋun geni mɨni yɨkgɨt.
  grc-BYZ: καὶ λέγει αὐτῷ· ἑταῖρε, πῶς εἰσῆλθες ὧδε μὴ ἔχων ἔνδυμα γάμου; ὁ δὲ ἐφιμώθη.
  tbl-NT: ‘Kmò khusekem elemen kóm du Wè, igoem là lemsek du yóm nes bè gónô mò ken?’
    Ne là se kóen gudél yóm tau yó.
  cpc-NT: 'Ikantapaakiri: ‘Ajyininka, ¿tsika pikanta pityaantakari jaka tii pikithaawintari
    notomi?’ Ari imairitaki, tii jaki.'
  nhg-NT: 'Hua oquelfe: “Amigo, ¿quiene otecnec tecalaques necö sin que amo otomotlaquente
    ca motlaquie cuale de nesohuajtiluyo?” Cache yaja abele tli oquenönquele.'
  nya-nya: Inamufunsa kuti, ‘Bwenzi walowa bwanji muno wopanda zovala zaukwati?’ Munthuyo
    anakhala chete.
  ngu-NT: 'Niman oquijlij: “Notetlajsojcau, ¿quen ijqui ohuel oticalac nican niman
    xtitlaquemej quen nonequi notlaquentihuas ipan in quen in ilhuitl?” Pero yejhua
    xonahuat.'
  kup-kup: aban ahop piin etet epat mañah, ‘Erom ae, dei dim tinari meet hezan, tairaiz
    ni dim tinap namee du okotunañ emat hez?’ Pot at mañahan aban pop ñetï hañiv mañapanez
    bapap tat heh.
  jid-jid: U chua mye, 'Ikpan mu, u tie ni he ndi ri ye wa hama ni kpi u gran?' Igua
    ka wa ikpye u trea hama.
  wmw-wmw: 'Iye akimwambira: ‘Rafiki yangu, kwingira mwaja emu sauna mavazi a paharusi?’
    Iye akinyamala ndu.'
  gmv-GGM: Yalo sarge moyo mayonta wanada hayssa gelanas danda7adi gi oychin adezas
    zarana qalay dhaydees.
  ssg-ssg: Ape i hone i, ‘Oie, o ala kumahe ie. O tap maia tenen ti angiain ti sala.’
    Tuahe tel seilon kum tunah pahoan.
  zpo-NT: 'Zee nzhé xaa lo xaa: “Mig, ¿xomod mzeeb lu nee nu nanakt lu ler kwaan nak
    re xaa nya pa nchelya xaa?” Per lee xaa namkebt nik tub lan wdizh.'
  poy-poy: Mfalumi kamkosiya, ‘Ganja, gwingira hashi panu pota kuvala nguwu ya ndowa?’
    Kumbiti yomberi kawankula ndiri.
  qwh-NT: 'Tsenam tse nunata queno nerqan: ‘Amigu, ¿imanopataq queman yecamorqonqui
    mana ropequita trocacushpa! ¿Acasu casaqui fiestapaqnocu quecanqui!’ nir. Tseno
    niptin manam tse nuna ni ima nita puederqantsu.'
  gaw-gaw: King nug danab amu anṯa amu nug amegp̱a aum. ‘Lai, aṯemun na hobulnu lamen
    meṯami amu ii mena, lag imu oop̱a neme?’ Nug anam a amu danab amu nug nai iiṯa,
    to eṯa dayom.
  nca-nca: Ko wiri yerete unindo ŋande oseseyaró, ‘Topo, ke date koro tuwi meté qu
    ka kama re tero ŋano arete?’ Quko uni ŋundo mande topé ka kama yaró.
  zpz-NTPP: 'Orzeꞌ na rey zeꞌ rab yu mbecy zeꞌ: “¿Lac guc guꞌr ii zeꞌ a̱ꞌ zur negy
    par fandang?” nay. Tees mbecy zeꞌ rila waniiy.'
  mkj-mkj: ‘Oai pirien, imdoahr oamw dildo nehn ummwe johpwa likkoauki likkoauwin
    koapwoapwoaud?’ A woallo johpwa japoang.
  zac-NT: 'Repi rëy: “Amigu, ¿lla guatël ndëꞌë sin adë nuáꞌadiꞌil lari shtë saꞌa cumë
    ziquë na custumbrë?” Perë nguiu ni adë pë guníꞌidiꞌill.'
  kyg-kyg: Veꞌnimo, huno, haiya kava higeka aꞌmo neꞌaliya afinaꞌmo aliꞌa neꞌvaiya
    kukenamo alika oꞌvaika haikeka maiꞌnane, huno afi geꞌnigeno geꞌamo ohaneꞌniye.
  kmk-kmk: Ot kinnanana’n, ‘Sunud, innon nat nan-oooy nu uttu un adika nambadut si
    badut di umoy makaboda?’ Yoong adina nakaginga.
  cao-NT: Jisi tsi “Yama tsi xo mi fiesta sahuëti pë. ¿Jënahuariahax raca mi jicoha
    pa?” i joni qui rey niquë. Jatsi pasihi joni ini quiha, raquëhi na. Chaniyamahi
    quiha.
  bbr-bbr: Kiro omsau kamwareäu ro näwäu nukas kiro ro keser auruwon. ‘Jai, na owon
    omjo eposek orkäu wa, na okoro owa pemon?’ Utianik, kiro ro ko aräu wa, ko äpik
    rawon.
  inb-inb: 'Paita kawas­paka, nirka: “Kam waugki, ¿ima­pa­tak nuka katanga maña­chis­kata
    mana chura­rispa­lla iaikurkangi?”. —Chi runa, ñi ima mana ai­nirka.'
  hrv-hrv: 'Kaže mu: ''Prijatelju, kako si ovamo ušao bez svadbenoga ruha?'' A on
    zanijemi.'
  box-NT: 'Ó o bía nɔn wo yi: ‹Wàn bɔ̃́nlo, fo wó kaka zonnáa hen à ũ yí zã́
    ho sã́nú báká?› Ó o nìi yí dàńna dɛ̀ɛ yí bía.'
  ote-NT: 'Hangue nuꞌá̱ bi ꞌñembabi: “Amigo, ¿hanja gá cʉtꞌiua hingá he núꞌa̱ ra he
    dega ngo?” Pe nuꞌá̱ hinte bi da̱di.'
  wnu-wnu: ‘Ne meimet qamb mi goan eng qumani mor e me diarau?’ ende qamara munon
    eng qob ger me qamarau.
  zam-NT: 'Ndxab rey loo mbi''a: Amiu, ¿xá mod mblil ngòol trè'' no inoctel xabl co''
    ndxàal ngocl par ngui''thl loo fandang che''n myen'' co'' nselya'', à''? Per más
    quee lezo'' mbi''a xèe mdub mbi''. Ne''ncàbte mbi'' loo rey.'
  zyp-NT: ‘Ka dua, zecawtamaw nupuichuinah chaichi a hrei lytah na va chua lalei?’
    tatah abuipaw taco a hae. Cawngsawpaw cawh a rei thlaw be.
  sey-NT: 'Ñani capi, i̱te: ‘¿Cajei, me mëꞌë i̱ño cacaëꞌni, hueja ca̱ña su̱ñamaꞌquë?’
    Ja̱je caquëna, i̱pi ti sehuomaꞌë pajiꞌi.'
  nvm-nvm: '@see-verse:MAT.022.011'
  mps-mps: Tama te tuni bidigo agabolo te po wali, ‘Abagio, magi ilama nago e we sabo
    sogode asainu nago ugwa wiegi yai gudama eba asai meniwe?’ Tiali goli agai sagia
    sai, po me wabeo.
  pab-NT: 'Hoka axene: “Nohinaehare, aliyakere ali hisoa, maisa xakore hisehaliti
    anere imiti akore xini hiso hoka?” nexa. Nexa hoka maisa xoare nita.'
  llg-llg: Boe ma manek ndia natanen nae, ‘Heh tolanoo! Hatina de o maso ia mai, taa
    pake baloꞌa feta?’ Tehuu hataholi ndia kada namanggonggoak.
  kyf-kyf: '''Ɩn ɔ nɛɛ ɔ -yla: ‹''Tale, -ɩn ''nɩ ''fɛtɩ -gʋ -bana ''wʋpla. Sa -ɩn
    pʋplalɩ -seli ''wʋlaa?› Ɔ ''nɩ gbʋ -gʋ -sa.'
  tpi-tpi: Na king i askim em, ‘Pren, olsem wanem na yu no putim gutpela klos na yu
    kam insait?’ Tasol man i no gat tok.
  mih-NT: 'Ta i catyi ra sihin ra: “Amigo, ¿yozo caa i quɨhvun ta ña ñohon zahma sa
    cuenda vico tindaha?” Catyi ra. Zoco ñá nacahan maa ra cuan.'
  qvh-NT: 'Say respëtuynag runata ricaycurmi taporgan: ‘Amïgo, trucacurcur shamunayquipä
    cashganta musyaycar ¿imanirtä mana trucacuylapa cayman shamushcanqui?’ Sayno tapuptinmi
    say runa pengacushpan imaniytapis camäpacorgansu.'
  kms-kms: Ni pengu nindig nari, ‘Nge mand, pughe gri ate nu ngam kin chongo oghi
    nganye kuare righe segine ven nde kueyi kui?’ Muq wuti te wand segine yenu.
  agn-agn: Ganing tang adi ong nandia, ‘Tangay, angay siminleda tarin ang india nanimara?’
    Piro ang taw ang asi indi enged minibek-ibek, tenged anday masabat na.
  nhi-NT: 'Oquiluih: “Tocniu, ¿quenih otoncalac nican uan yeh amo tontlaquentoc ica
    tlaquemitl tlen icmoquentiah itich monamictililuitl?” Uan in tlacatl amo ocnanquilih.'
  ttc-NT: 'B''ix oxik tq''uma'' tetz ikxjani: “Wamiw, ¿titza'' ma xhch''otz tzani
    b''ix qa k''onti''l atok jun aq''anaq galan?” Per te xjal k''onti''l owaj stzaq''b''e''
    ch''inwt.'
  dan-1931: 'Og han siger til ham: Ven! hvorledes er du kommen herind og har ingen
    Bryllupsklædning på? Men han tav.'
  kwj-kwj: Ete wowani king apukolaka ya rini sawe, ‘Ai nau, hinde wowani humwe hopweno
    gisi ki soꞌoino nikaꞌari kipe mi soꞌoi nambwe ahaꞌa ki mi siraro?’ Wowani rini
    mwanji nambwe.
  vie-OVCB: 'Vua hỏi: ‘Này bạn, sao đã vào đây mà không mặc áo lễ?’ Nhưng người ấy
    không đáp lại.'
  kze-kze: séna nóra éwa kawer-únánkwátói íma uréwa iráano sisaná íma aaí sisaná
  mpj-mpj: Ka yankulu wajalku, ‘Nyaajanun nyuntu kuurtu kunyjunyuparni yikini?’ Kulilkuka
    yaka yikiku.
  lbk-lbk: Kinwanina et ken siya, ‘Anen, ngag nan inangnem ay aped nakaskhep isna
    ay egay nenfacho isnan maifakhay isnan chomno?’ Sa et egay nakakkali nan chey
    ay takho.
  mto-NT: 'Vanꞌit tseꞌe je̱ yakkutojkpa ña̱ꞌmu̱xji: “Mex, ¿vintso̱ tseꞌe yaja tu̱mta̱ka
    ka je̱ xo̱x ma̱a̱tap juuꞌ veꞌe ya̱ xa̱a̱j ka̱jx toomp?” Ama̱ꞌa̱t tseꞌe tyaajñ.'
  bzh-bzh: Lob mehö-los-bengö nër vu yi bë, ‘Sa mehö-e! Ġeyoh tena meġeloḳ yam
    sënë gesu ġeröp röpröp rë?’ Rëḳ mehö sënë su nër ġaġek ti rë.
  guj-2017: ત્યારે તે તેને કહે છે કે, ‘ઓ મિત્ર, તું લગ્નનો પોશાક પહેર્યા વિના અહીં
    કેમ આવ્યો?’ તે ચૂપ રહ્યો.
  jvn-NT: 'Dayoh kuwi terus ditakoni: ‘Sedulur, lah kowé kok mlebu tanpa nganggo salin
    pésta?’ Nanging dayohé ora bisa semaur apa?'
  byr-byr: Tɨnna wanganna yaka wɨdɨna ‘Aꞌmweigɨ, kwala maaryaꞌne baazɨꞌmaꞌnya mamarakyagɨna
    kuta dawɨnna gathaꞌdara bwimwaanyaigɨnaka?’ Sara wɨdɨna kyaꞌ kɨrɨꞌ sai yagaala
    maayai.
  ian-ian: Vɨlaa ndɨ kat wandɨ. Mɨn, kɨgɨnda kɨvat yamɨn. Kupi waavwi kwusolapman
    manda kat kwo yamɨn waa wandɨ maa wan nyan awat ndɨ kat ana nyaangɨt wandɨ.
  hun-hun: 'és ezt mondta neki: Barátom, hogyan jöttél ide, holott nincsen menyegzői
    ruhád? Az pedig hallgatott.'
  mcf-NT: 'Adshobien chuiquid dapan: “¿Atotsi quiash dashcute bëdaidquio dasiuidambobi
    cho, buchi?” caqui ëcbedenquio yec tsadec.'
  kjs-kjs: 'Gore ali mudumi mo ali-para talo: Adami ali, nere epe mamina nayamaina-le
    ake paa-daa pae lisa pare agale na-abulisa.'
  mni-mni: "Maduda ningthou aduna mangonda hanglak-i, \x93‘Marup, matou karamna nahakna\
    \ luhongbagi phijon settana mapham asida changlaklibano?’\x92 Adubu nupa aduna\
    \ paokhum kari amata piramde."
  yad-NT: 'Su̱tañuvi̱jada ji̱ta variy siva: Jaamyicyu, ¿nu̱tyuramusiy jijeyasiy jiyu,
    nu̱tyuramusiy? tama̱ ja̱mu̱yada sujatyi̱ jiñi̱cha, tama̱. Sama̱cho̱jada mitya
    vapuu variy ranchiy.'
  mxb-NT: 'Dá ni̱ kaa rey ñoó xíꞌín rá: “Amigo, ¿ndi ni̱ kuu ni̱ ku̱ꞌu yoꞌó yóꞌo,
    ta ko̱ ta̱ꞌón dáꞌo̱n ndíxi na̱ ñóꞌo víko̱ tándaꞌa̱ ndísón?” kaá ra̱. Ta kúú tádi̱
    óon íin ta̱a ñoó.'
  pon-2006A: E ahpw keinemwe reh, ‘Nahn ia duwen omw pedolongodo met nan omw sohte
    mi nan kapwat en kamadipw?’ A ohlo nennenlahte, sohte mwekid.
  maq-NT: 'Ngajan xi cachja me cojo cha cuitjin: “Tai, ¿hacutjin cama xi cavisuhun
    nguehe handasa jemu yuma jyihi tsjian nuju?” Peru cavejñajyuu cha vë cachjaain
    cha.'
  hto-hto: 'Jira íena daɨde: “O áɨrena ráfuemo jɨtáfɨregaroina jɨtáñeno ¿o nɨe izói
    jofo bitɨo?” daɨde. Mei íadɨ afémɨe uai ollɨ́uai iñede.'
  por-BRBSL: 'e lhe disse: ''Amigo, como você entrou aqui não vestindo roupas de noiva''?'
  ces-NKB: 'Řekl mu: ‘Příteli, jak jsi sem vešel bez svatebního roucha?’ A on oněměl.'
  cui-cui: 'Pon jiwi itorobiya pia pepa peewatsinchi barai bapon, jeye: ‘Tajiton,
    ¿eta xua metha xote naecame xua mataʉta jopa pexeinya paparuwa nama xatatsim?’
    jei bapon. Ichitha bapon saya moya eca.'
  boj-2014: ‘O was, ni kiyaqa maruro qa gara wala jugosai? Ni degsim maruro unqa baim.’
    Degsi minjnaqa tamo di a na kamba olo anjam bei minjqa keresaiiyonaqa laŋa kiriesoqnej.
  eng-OEBUS: So he said to him ‘My friend, how is it that you came in here without
    a wedding-robe?’ The man was speechless.
  eri-eri: Onodu king no fai waha isoki tuwai, ‘Eei, baabo ne adadu boni kolos hilou
    la mujariwei uwa gomu mainaha?’ Ono wainga, fai waha no king beele ete letuwei
    uwa.
  aly-aly: Atyetyart ranem ayernek, ‘Ilek-kety nga arnkwa mwerrelan aylpey-angenh?’
  wiu-wiu: Nitadekale okome anu oya ali nepala ukumo yaka. Manane atoa motokakene
    kiku toge noadepa weneya mamina kakeneya namene wane okounake kawameadekono, dekale
    waka-pe-kale agale wametekoa mekale
  swe-swe: 'Han sade till honom: ’Min kamrat, hur har du kommit in här utan att ha
    [valt att ta emot erbjudna] bröllopskläder?’ Mannen var helt svarslös.'
  cth-cth: Ka hui, yu paluennae khohna laipalah bangkongmaw na kâen, atipouh. Ahni
    ni lawk tho thai laipalah ao.
  mti-mti: Me singui ane, Enda, ge memgebip wapeyawa den enkapa ge aninin unigana?
    Apan me noi onan wakene.
  pad-NT: 'Ka''da''dia binana''dohi''aha: “Ivani, nihaniki vania ikhajakosija ihinika
    kagorania ikaimaharavini oadani ida makari jahaki?” Makhira ni-bigathani''iki
    ida na''dohi hina.'
  twi-twi: Obisaa no se, ‘Damfo, ɛyɛɛ dɛn na wonhyɛ ayeforohyia atade, na wutumi baa
    ha?’ Nanso damfo no antumi ammua.
  hlt-hlt: Te dongah anih te, “Pueivan aw, metlae yulueinah himbai om kolla hela na
    kun?” a ti nah. Tedae te long te hil a phah.
  tbz-SIM: 'Kòo ò bekɛ kɛ dɔ̀: N nɛ́poo, dɛ̀ dòmmɛ kɑ̀ɑ í dɑ́ɑ́tí dibɑnni kó tiyɑ̀ɑ̀tì?
    Bɑ́ dɛ kóo nìtì í ntɛ̃̀ńnɛ́ tìmɑtì.'
