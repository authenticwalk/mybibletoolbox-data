    folamo ya kofa nedinawamo kamenalo ya kema olonafo minenami ne? loti loga o edae.
  isl-isl: 'Nú spyrjum við: Kona hvers þeirra verður hún í upprisunni, fyrst hún var
    gift þeim öllum?“'
  spy-NT: 'Kunyoo, kēēmāchē imwoowēēch: Mākubooyiit ng''oo ꞉koorkoonoo kōōyyiin kāng''ēētyēē
    ꞉bichooto tukul meet, kuuyu kubooyiit man, kiikoomut ꞉bichoo tukul koorkoonoo?”'
  xnn-xnn: Naay nan sootenmi, isnan katagowan nan natey ay sino pay nan osto ay asawan
    san babai issan pito ay sin-ag-i tay inasawada am-in siya?”
  mwe-mwe: Bhuli, lyubha lishibhayukanje, shibhabhe bhakongwe bhakeni? Pabha bhashinkulombwa
    na bhowe shabha.”
  tte-tte: Tem yawasosi toboita kani sitoloyoi, ali toloyoine koina yoli seben luwali
    mena yaiya iya wainena yawasosi, kaiwena meuloiliwa sikasolanan?”
  tcs-tcs: So yu spik po mipla, wen dat taim i go kam wen ebri pipol i go gedap laipwan
    gen prom ded, em gobi oman blo uda, bikoz em i bin oman blo ebridem seben bala?’
  hlt-THB: Cawhtaw thawh tlaih nyn awh cawhkaw nu ce khqih ak khuiawh a u a zu na
    nu a awm kaw, zu na boeih u saw? tina uhy.
  soq-soq: I sa apana 7 naimono bontoiena. Sa baiwa no waeuwanewo atentata apana bolala
    bo bedewe enapuwimopue waimompo i sa apana dainea manainapaida wanalepi?”
  qub-qub: «Canan mä nimay. Chay warmi llapanwan majachacasha caycashpanga cawaramushpan
    ¿mayganparaj warmin canga?»
  att-att: Á yawe bì yù iyabbû mi nikaw. Noka nu duttál yù ággaw na paginnanolay nayù
    ira námmatay, asinni laguk sù ira ngaw pitu nga lálláki yù atáwa nayù babay? Nepatalugáring
    ta inatáwa ra ngámin nga pitu,” kud da.
  bki-bki: 'Naruei kumemi numisidom jau koverial van kumemi vite nei: ea tagap̃iano,
    bogo napano aberii tomu nalo ameul bereio, mia tira nei ve kei koano, bior naio
    joro ruei ka kurualo aluo nei abiniu?”'
  bqp-bqp: Tↄ̀! Gɛ̀nↄ vuna gↄrↄ zĩ ń gbɛ̃nↄn suppla pìnↄ tɛ́ dí mɛ́ anigↄ̃ nↄ pì vĩi?
    Zaakũ ń pínki ò a dↄ̃̀ nↄ ũ.
  mcp-mcp: Ja búúd bwə́ bá gwûm yí, nyáyɛ́ á omínyɔŋʉ̂ zaŋgbá mə́ bá ka ŋwa mudá?
    Ŋgaá nə́ bɛ̂sh bwə́ á shí bə ógwúm bɛ́?»
  hat-hat: Lè mò yo va gen pou leve, madanm kilès li pral ye la a? Paske, li te madanm
    yo tout.
  npl-NT: Axa, keman moyolitiskeh non yomikkeh, ¿de akin yetos tesiwa, tla iwa n chikome
    iknimeh omonamikti?
  bgg-bgg: Thuh shii, iy pha ji è chai hòi inai shii, ai ne hanyie yiy rey phlei?
    Ithek zab è aishii yiy.”
  eng-TCENT: In the resurrection, therefore, which of the seven will she be the wife
    of? For they all had her.”
  eng-BSB: In the resurrection, then, whose wife will she be of the seven? For all
    of them were married to her.”
  cpu-NT: Aririkami irañaayetaimi apaata kamayetatsiri, ¿itzimika oimentaperotaiyaari
    tsinaneka? Tema maaroni ikaratakera 7 jiinantavetakaro.”
  san-ASM: মৃতানাম্ উত্থানসমযে তেষাং সপ্তানাং মধ্যে সা নাৰী কস্য ভাৰ্য্যা ভৱিষ্যতি?
    যস্মাৎ সৰ্ৱ্ৱএৱ তাং ৱ্যৱহন্|
  tac-NT: '''Lige alarigá anesa, kúchigo regá rukéliru Esusi: ―Napu''lige alé rewagachi
    sebasa alué gichao ejtemali ''lige alué mukí aleka, ¿chieri ''nalina upila nímalawé
    alué mukí? Jena wijchimóbaka suwábaga gichao ejtemali upila níligame.'
  eng-WEBPB: In the resurrection therefore, whose wife will she be of the seven? For
    they all had her.”
  gfk-H: Io, bia ira minaat diet na lon huat balin tano bung na tuntunut hut, ta siga
    tutun at um no hahina ta ira liman ma irua na haratasin? Kanong diet bakut, diet
    ga tolai tar ia.”
  viv-viv: Au kaliva adiveseveni kwamayoku saꞋeyana hinagina faꞋina, aimo tova mulina
    kaliva hinamididi-havagi ana toveya bana kwamayoku-nadi ma gava kaliva vavinena?”
  yao-yao: Nambi, pa lyuŵa lya kusyuka jwele jwankongwe chaŵe jwa ŵaani mwa ŵele saba
    wo? Pakuŵa wose saba ŵannombile.”
  tgp-tgp: Ale, hin pongi atu tamlohi la pa sauteterahi hinia, matan enira mo isoiso
    la lahi hin har̃ai atu, i pa naroun sahara hinira?”
  auc-NT: Ïninque, Mönö ñäni ömæ̈monguïönæ, ante mïni äönæ ïñonte mäningä owæmpoingä
    ïñömö æcänö nänöogængä baquingää. Edæ tömengä ingante ïñömö edæ tömänäni manguïwengadänimpa.
  kbc-NT: Enice, nigicota noko Aneotedoɡ̶oji meote me newiɡ̶atace niɡ̶inoa émaɡ̶aɡ̶a,
    amigepidiɡ̶ica niɡ̶ijo seete dinioxomigi anepeɡ̶ewi me lodawa naɡ̶ajo iwaalo?
    Igaataɡ̶a ijotawece lodawadi naɡ̶ajo iwaalo.”
  bmh-bmh: Air go dudu kwali agen omenin, aiu ses noumemen duailel koli asamam ziwas
    ebu, air go in nugau tuguiai damau? Em ebu, go dudu kwali noumemen goagen air
    tutak omenin.”
  ctu-BL: Ti' yorajlel che' mi' tejchelob ch'ojyel, ¿baqui bʌ winic i ñoxi'al jini
    x'ixic? Come ti pejtelel jini wuctiquil tsi' pʌyʌyob cha'an i yijñam, che'ob.
  meq-meq: Ada pat nakə mədahaŋ hay ta lətseweye abəra ma mədahaŋ aye na, ŋgwas niye
    ma təriye na, i way? Hərwi nəteye tebiye ta zla ŋgwas niye.»
  noa-H: Mag hãbam hʌʌiraupai hãbam k'od happai siete p'ëpʌ̈itarr haawai mʌg hatag
    t'umaam k'ʌʌn hiiu p'iidʌtk'abarm hedjã, ¿mag hʌʌi chijãg dënk'a sĩsijuma, chi
    nacha hautarr dën wa hẽudeegam k'ʌʌn dën? ha jëeujierram hirig, juau hogt'om.
  alp-NT: Kena tamata esi kwana suike, Abeteke be bei kwalia sie itua meru sire pine
    iono mokwai ete bina balu mere, le pususi esi kai bina esa mere?”
  san-VEL: m.rtaanaam utthaanasamaye te.saa.m saptaanaa.m madhye saa naarii kasya
    bhaaryyaa bhavi.syati? yasmaat sarvvaeva taa.m vyavahan|
  kbq-kbq: Ana hu'negu Fripinti otisaza kna'zupa, ana kognafintira iza a' manigahie?
    Na'ankure ana miko'mo'za ana ara erinte'naze.
  kbh-kbh: Y morna, chë obanënga chamojtayena ora, ¿ndabe chë canÿsëfta cats̈atanguents̈abe
    shema chë shembása yochtsemna, nÿetscanga cháftaca tmojanobouamase ca? —chënga
    tmojantjá.
  ron-LSB: La înviere, așadar, a cui va fi soția dintre cei șapte? Căci toți au avut-o.”
  pon-pon: Ari; ni en me melar akan ar pan iajada, a pan en ij a paud ren me ijimen,
    pwe irail karoj me paudekidar i?
  nhe-BL: Huajca ipan nopa tonal quema moyolcuise nochi tlen mictoque, ¿ajqueya tlen
    nopa chicome tlacame quipiyas nopa sihuatl para iaxca pampa nochi quipixque para
    ininsihua?
  sps-sps: Eye, to tan nainy tana tou tsun fatabin tana mat, e sei tsurin ina fits
    mumuinyasiny to ari te nai faarei non a tsoiny tana moun to aya ee? Ari faavot
    to te fanging ya.”
  wnc-wnc: Sike gata niniyo. Tapduknga kupsa aminda enatning gwene maya waapa katau
    kautdu musa kautdu tapaayata takingge waakwakatnana mamin tapatane maatna dakngawik?
    Ga atnatayak. Kuupbamda taking,” ngang iniking.
  nmw-S: Hebe tolosuwok tomate bwele si suwoyuk, ilok suwoyuk he muine si he-pik (7)
    yake he gamwadiye, sega iye vaini yake mwaniyene suwok? Kaiwane bwabwaligadiye
    si hadaenge.”
  bus-bus: Tↄ̀! Gɛ̀nↄ fɛɛgurↄↄ zĩ aↄ̃ gↄ̃ↄn swɛɛplaaa pìnↄ tɛ́, dé bé eégↄ̃ nↄↄ pì
    vĩi? Zaakɛ ń píngi aↄ̃ à dↄ̃̀ nↄↄ ũ.
  gub-BL: Ukweraw putar amo 'ar mehe a'e wà nehe. A'e 'ar mehe, mo wiko putar a'e
    kuzà imen romo a'e nehe, ta'e paw rupi katete a'e wà xe, wereko a'e kuzà wikuwe
    mehe a'e wà xe.
  imo-imo: Akumunga, koromele imboma altoko makilko ola molonge kinye kano ambomu
    iye kite yupoko pakera wayeni ltingi aku ambomu yu iye paa naringa omenu molombaloya?”
    ningi.
  boj-boj: Deqa ni iga merge. Mondoŋ subq na tigelo batiamqa tamo kalil naŋgi subq
    na tigelabqa uŋa di a yai aqa ŋauŋ tiŋtiŋ sqas? Ni qalie, was 7 kalil naŋgi uŋa
    qujai di eb.”
  eng-DRA: At the resurrection therefore whose wife of the seven shall she be? for
    they all had her.
  knf-knf: Kë hënkuŋ woli bañaaŋ baluŋ anaţa ţi pkeţ, in akwooŋ ayin ñaaţ mënţ, wi
    bukal paaj na aloŋ bŧi baniimuluŋ? »
  san-KHM: ម្ឫតានាម៑ ឧត្ថានសមយេ តេឞាំ សប្តានាំ មធ្យេ សា នារី កស្យ ភាយ៌្យា ភវិឞ្យតិ?
    យស្មាត៑ សវ៌្វឯវ តាំ វ្យវហន៑។
  arn-NT: Fey mülefule wiñomongetun, ¿chuchi müngell am tati regle pu wentru kureyetuafi
    tati domo, dew kom kureyekefulu engün am?
  zas-NT: Yan, chi yaban ree bengüt, loj guigajdx reex, ¿chu gac xbéngunaa laaman
    guial gra reex baxhliaanë laaman?
  ken-NT: Ndu ɛchi nɔ, mpok Mandɛm ákʉ̀ bawú mámpɛ́tnsɛm ndǔ nɛpɛ́m, ngɔrɛ́ wu
    ǎbhák anɛ agha? Ndu bɔ́ mankɛm, bati tándrámɔt, yɛ̌ntɨkɨ mmu wap abhay nyaka
    yi.”
