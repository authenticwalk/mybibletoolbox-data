verse: MAT.022.028
translations:
  kpx-kpx: No deiada ke loualemo a huhuige ata seveni (7) keabuna hovedevege keate
    kena ole mahina holisi.”
  okv-H: avoeto enana tapa vasiri te erasora iji te evohu amo namei amuta ae au?”
    ainge Iesu ta degi eto ingio
  tbo-tbo: Uyahinei ma hoi towolo meme wawinena apo agona iyai? Matababana atapuhi
    magouhi 7 i lawaga pahihi?’
  mal-C: അങ്ങനെയെങ്കിൽ പുനരുത്ഥിതജീവിതത്തിൽ ആ സ്ത്രീ ആരുടെ ഭാര്യയായിത്തീരും? ആ ഏഴുപേരും
    അവളെ വിവാഹംകഴിച്ചിരുന്നല്ലോ.”
  grc-SR: Ἐν τῇ ⸉οὖν ἀναστάσει,⸊ τίνος τῶν ἑπτὰ ἔσται γυνή; Πάντες γὰρ ἔσχον αὐτήν.
  bgc-bgc: आखर म्ह जिन्दा होण पै वा सातुवां म्ह तै किसकी घरआळी होवैगी? क्यूँके वा
    सारया की घरआळी बण ली थी।”
  khz-khz: Kuliiti-wai tomanai vogare rai garawana? Kwalana ira taura taulatoi kwapuna
    na gegarawaato.”
  deu-TKW: In der Auferstehung nun, wem von den sieben wird die Frau gehören? Sie
    haben sie ja alle gehabt.
  zsr-NT: Catiꞌ gdxin dza lubán nup chnatgac, ¿núzxalbiꞌ biꞌi gadx niꞌ gáquinu queëbiꞌ
    ngul naꞌ, le gulutság náꞌlenbiꞌ‑nu ngul naꞌ yúguꞌtëbiꞌ?
  lin-lin: Na mokolo oyo bato bakosekwa kati na bakufi, mwasi yango akozala mwasi
    ya nani kati na bandeko nyonso sambo, pamba te bango nyonso sambo babalaki ye ?
  hns-NT: Ab hamlog maangiela djaane kie djie oethe ke dien par aurat kekar rahiega?
    Oe to saat aadmie ke aurat raha.”
  noa-E: Mag ãbam ʉʉiraupai ãbam khod appai siete phëpʉ̈itarr aawai mʉg atag thumaam
    khʉʉn iiu phiidʉtkhabarm edjã, ¿mag ʉʉi chijãg dënkha sĩsijuma, chi nacha autarr
    dën wa ẽudeegam khʉʉn dën? a jëeujierram irig, juau ogthom.
  eng-EMTV: Therefore, in the resurrection, whose wife of the seven will she be? For
    they all had married her.”
  mib-NT: Núu súcuan te quɨvɨ̄ nátecu ndɨ̄yɨ, ¿ndé ɨɨn de cuu ña ñasɨhɨ́ de? Chi ndɨhúxá
    de ni condeca de ña. Achí de jíín yá.
  lif-NT2: आल्‍ल खे़ङ्‌हाॽ सिःमे़न्‍लाम् याम्‍मो मे़हिङ्‌ङिल्‍ले़ खे़न् आत्तिल्‍ले़
    कुमेःत् पोःङ्‌बाबे? थेआङ्‌भे़ल्‍ले़ खे़न् मे़न्‍छुमाॽइन्‍नु नुसि फुॽनुसाॽ के़रे़क्‍ले़
    मेःक्‍खिम् मे़जोगुआङ् मे़वये़रो॥”
  xnj-xnj: Wu, pa ligono la kuyuka yati ivya mdala wa yani pagati ya valongo vala?
    Muni voha saba vagegini nayu.”
  mmx-mmx: At laaleng dola limixin dina xatu kaxat amlong, ti nege rinotno nom latkin,
    mila nedi axap diga epot teren?”
  cbr-NT: Camaxunbi ca a xanu biacëxa. ¿Usa 'ain cara anun unicamax baísquiti nëtën
    acama uinu 'icë́xira aín bënë 'iti 'ic?
  tee-NT: Pus acsni catalok'onchokoyanta ju tanita pus tis chavaich ju ixpumatujun'an
    lhi'alak'avin ju lai canaulh ni yuchi ix'amachakach junita ni ixpumatujun'an at'atsucuk'o
    ju anu' chako'ulh.
  eng-LSV: therefore in the resurrection, of which of the seven will she be wife—for
    all had her?”
  cak-NT: 'Y ri achi''a'' saduceos xqui''ij che ri Jesús: Ret na''ij chi xtapon jun
    k''ij cuando ri caminaki'' xquiec''astaj-pe. Cuando xtapon ri k''ij ri'', ¿anchok
    raxayil xtoc ri ixok ri''? Roma chi je wuku'' achi''a'' cach''alal qui'' xec''ue''
    riq''uin, xecha''.'
  pah-NT: —Marã po ti a'ero nehẽ? ei g̃a Jesus'ga pe. Omanove'g̃a mbogweravame po
    ti Tupana'ga seteva'ea mbogweravi kunhangwerava'ea reheve nehẽ. Ma'g̃a nembirekoro
    po kunhangwerava'ea rekoi nehẽ ahe kwerava'javame nehẽ? A'ereki seteva'ea onhoirũva'ea
    hembireko kunhangwerava'ea pavẽi, ei g̃a. Emombe'u ti ore ve. Marã po ti a'ero
    nehẽ? ei g̃a Jesus'ga pe. A'ea g̃a imombe'utehei heroviare'yma g̃waramo omanove'g̃a
    mbogwerahava.
  sja-NT: ¿K'ãata k'ĩsia bɨma? ajida. Eperãarã piudap'eda chok'ai p'irabaidak'ãri,
    ¿chisãgɨ́ ɨ̃pemata ma wẽra ɨmɨk'ĩra pait'eema ajida, ãchi jõmaweda iru ome miak'ãi
    p'anadap'edaa perã?
  xed-xed: Baɗu sliʼagapta dzaʼa sliʼagapta gwal nda rwa ma mtaku nda hafu ní, wati
    dzaʼa nzakway ka zəʼala tsa marakw ya mataba tsa zwaniha ndəfáŋ ya, ya wya klukla
    həŋ demdem ka marakw na?» ka həŋ.
  mks-NT: Ta viti cachi ndó xi̱hín nde̱ tá ná xi̱nu̱ qui̱ví nditacu tucu ndi̱i, ndá
    da̱ cacuu ndusa yíi̱ ñá cán jáchi̱ ndíhu̱sa̱ ñani cán na̱tanda̱ha̱ xi̱hi̱n ñá
    ñuyíví yóho —na̱cachi na̱ saduceo cán xi̱hín Jesús.
  gfk-S: Io, be ira minat di na lon huat baling tano bung na tuntunut hut, ta nesi
    tutuno iat um no haine ta ira liman ma iruo? Kinong di bakut, di gate tole ter
    ie.”
  bmu-bmu: Göŋön ‘Kömugeri, yeŋön guliba wahötme,’ jizanmö, nini mi qahö möt narizin.
    Mötnöŋ, azi 7 pakpak mi öröröŋ wahötpeak ewö, ambi mohok mi anömŋina meget malöhaŋgöra
    aka mönö dagö anömŋa akawak?”
  dgz-dgz: Ap menan endi apan nanin yamunaet yamune dere waen ame naitanewa go wam
    uiwa gapan waenapan inak muse sia yon wanumopi waen ame apan ansenawa waenewa?”
  eng-GNV: Therefore in the resurrection, whose wife shall she be of the seuen? for
    all had her.
  zaa-NT: Canchu chi gal·la' tsá eyatha canu yatti nna, nula canu gàtsi bettsi'a ccá
    quì'į niùláa ca, yàqui'ni iyaba gàtsi cą nna bettsaná' quį lani ą.
  eng-WEBSTER: Therefore in the resurrection, whose wife shall she be of the seven?
    for they all had her.
  guh-guh: “Jivi raja petëpaecujinae, Dioso icatsia asaëyaexanaenatsi,” jamë. ¿Detsa
    nexata ponë bajarapamonaeyajuvënënë pijava tsane bajarapova bajarapamatacabi?
    Daxita pamonae siete ponëmibeje nacaemonae pitapona picani bajarapovami, jai saduceovi
    Jesúsjavabelia.
  bon-bon: Tabe laati me coga cire waanajepi, budre biname cina liba cire larpinäripesi,
    ingle tabe iyeta pui seben naniganewaleyame bime coga gwene?”
  nhw-BL: Huajca ipan nopa tonal quema moyolcuise nochi catli mictoque, ¿catlique
    nopa chicome tlacame quipiyas nopa sihuatl para iaxca pampa nochi quipixque para
    ininsihua?
  swh-ONEN: Sasa basi, siku ya ufufuo, yeye atakuwa mke wa nani miongoni mwa wale
    ndugu saba, kwa kuwa wote walikuwa wamemwoa huyo mwanamke?”
  wbi-wbi: Lino ikighono ikya kusyuka avaanhu vooni umfwile jula iliiva n'dala ghwani
    mu vala lekelalubale? Ulwakuuva vooni valyantolile.”
  bba-bba: Ǹ n mɛn nɑ, dɔmɑ te ɡɔribɑ koo se, tɔmbu nɔɔbɑ yiru ye sɔɔ, ben wɑrɑ ko
    n kurɔ wi mɔ, domi be kpuro bɑ nùn yɛ̃wɑ kurɔ.
  eng-KJVCPB: Therefore in the resurrection whose wife shall she be of the seven?
    for they all had her.
  kgk-NT: Nhane moingove jevy ramo, kiva'e rembirekorã upe kunha? Gwĩ sete tyvýry
    kwéry omenda ra'e hese, he'i Hesu-pe hikwái hasy va'e-rehe oporandu-vy.
  waj-waj: Itaama vaikiai yapooma gioonna kiaapu putuaiya kava diitaara suaivaki fai
    gioonnaivo giaa nnaatavai varinarannee? Mo vaa yaaku saivai sainaidiri taarama
    ii vaidi idoono inna vara kiada putiravaivee, tiravai.
  cpy-cpy: Aririkami rañaayitee paata kamayita-tsiri, ¿itzimikama oeminta-pero-tyaari
    tsinani? Tema maawoeni ikaatzira 7 iinanta-witakawo.”
  ekk-PKP: Kui nüüd ülestõusmine tuleb, kelle naiseks ta neist seitsmest vennast saab,
    sest ta oli abielus nende kõigiga?“
  mpx-mpx: Ebo tunahot toyaomal abwe nihi lut, he lut enaa ali toto seben gamwaliyaa
    henala ge yova o lagona hot? Kaiwena gegewel hi alolonan ga.”
  wbp-wbp: Ngaka kaji-jana yapa Kaaturlu milyi-jangka yakarra-maninjarla wankaru-mani
    pina jintawarlayi-jiki, nganakulku kapurla yangkaju karnta nyina kali-nyanukuju
    yangka-jangkaju kujalpalu mardarnu wirlki-palarlu?”
  luo-luo: Koro, chiengʼ chier dhakoni nobed chi ngʼa kuom ji abiriyogi, nikech ji
    abiriyogo nokende giduto?”
  nhe-NT: Huajca ipan nopa tonal quema moyolcuise nochi tlen mictoque, ¿ajqueya tlen
    nopa chicome tlacame quipiyas nopa sihuatl para iaxca pampa nochi quipixque para
    ininsihua?
  aii-aii: ”ܒܩܝܵܡܬܵ‌ܐ، ܠܐܲܝܢܝܼ ܡ̣ܢ ܐܲܢܹܐ ܫܲܒ݂ܥܵܐ ܒܸܬ ܗܵܘܝܵܐ ܒܲܟ݂ܬܵ‌ܐ؟ ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ
    ܓܒ݂ܝܼܪܵܐ ܠܗܘܿܢ.“
  esk-NT: Taapkua tallimat malġuuruat aŋutit nuliaqtuat iluqatiŋ taavrumiŋa aġnamik,
    nalliata nuliaġigisiñiqpauŋ taamna aŋitqigviŋmi?”
  msb-msb: Niyan sa pagkabuhay gihapon sin-o sa pito an pagakilalahon niya na asawa
    kay nagin asawa niya sinda tanan?”
  cpa-NT: Jøng², ¿hein² dsa² ŋioh¹² li¹quián¹² hio¹³ na³ma²tǿ² ja³ca¹hiog²dsa. Di³
    ca¹lah¹jǿ¹ guiog¹ báh³ dsa² ŋioh¹² ca¹jian¹ hio¹³? ―ca¹juúh²dsa.
  dso-dso: ଜେବେ ମଲା ଲକ୍‌ମନର୍‌ ଉଟ୍‌ବା ଦିନ୍‌ ଆଇସି, ତେବେ ଏ ମାଇଜି କାର୍‌ ମାଇଜି ଅଇସି ? ସବୁ
    ଲକ୍‌ସେ ତାକେ ସଙ୍ଗଇ ରଇଲାଇ ।”
  meu-meu: O, tore-isi-lou negana ai, hari hahine be vada daika adavana? Badina be
    hahituosi ese e adavaia.
  yva-NT: Maisyare omaisyamo, arono munije ama akari vatano ugwenen to maijasea ukovakato,
    wanya umawe mamo are pi apaura rai? Weye vatano kaururum umawe wo raovan to!”
  dgc-dgc: '“Ey nadid, Maistu,” kagi du Saduseyo, “saye i gustu mia a mapospusan:
    Nitoldu mo a te buhay kan i tolay a huway. Eng talaga a kona sa, éy ti ésiya dide
    a pitu i maging asawa na ta kébuhay du tolay a huway, da inasawa de siya a étanan?”'
  zpm-NT: Miṉe racladz no gacndioṉ no, ¿chopaa dzigo gac tsieel wnaa co zeeṉe laa
    zho grieeban? Sac gza gadzse zho ptsieelnia me.
  hix-NT: Àsok natxowà àro ke, owya, ketxkon hatà, Txesusu wya. Kwayhàtxhenye tasanàmyatxhe
    harha màkehe hawe, omoro. Onok hetx me ryhe naye, wosà, tasanàmàtxhenye, ketxkon
    hatà. Onok hetx me ryhe naye, amnye ha. Tano rma hak tehtoko, 7 kom hetx me nehxakon
    hamà, ketxkon hatà, Saknusew komo, Txesusu wya.
  sim-sim: Hako avak mbanak ni misika, ma ol hahanda kumak indik li usahana wolo nokove
    oso avak lawehik sivai naku? Mahasanje ondo amber sirin lari ola!�
  npi-ULB: अब पुनरुत्थानमा ती सात दाजुभाइमध्ये त्यो स्‍त्री कुन चाहिँको पत्‍नी हुन्छे
    ? किनकि तिनीहरू सबैले ऊसँग विवाह गरिसकेका छन् ।”
  cgc-cgc: Ta, daw mabot timpo na mabannaw mga patay, kino ta pitto ya na mag-utod
    matuod na sawa ta bai ya tak tanan danen kasawa ki kanen?”
  tim-tim: Akto luâk nâmbulân lâuwâ are hârogâk âmbâle konok areâk mem mom meteyi.
    Aregât sop bâiŋân agatmâ metembiâ âmâ âmbâle are niŋaet âmbenŋe akbiap?” dâm hiaŋgiyi.
  yor-yor: Nítorí tí ó ti ṣe ìyàwó àwọn arákùnrin méjèèje, ìyàwó ta ni yóò jẹ́ ní
    àjíǹde òkú?”
  wos-wos: Némbuli naniré mé wa, hiyandé du takwa ramétendaka nukwaka. Wun nukwa wule
    takwa héndé wali retalé? Hanja wun nyamangu bandingu atéfék di léré héra.” Wungi
    di Sadyusi Jisasré wa.
  emp-NTPO: Maʌ̃ siete djabarãba ab̶ari wẽrãda edasid̶aa. Mãwãra ʌ̃rẽbad̶i ewarid̶e
    ¿sãʌ̃gʌba idjira erob̶ei?–
  eng-F35: Therefore in the resurrection whose wife, of the seven, will she be? For
    they all had her.”
  ind-ind: Jadi, kalau memang benar bahwa orang yang sudah meninggal akan dihidupkan
    kembali, perempuan itu akan disebut sebagai istri siapa?— karena ketujuh bersaudara
    itu sudah pernah kawin dengan dia.”
  pes-OPCB: حال در روز قیامت، آن زن، همسر کدام یک از این برادران خواهد بود؟ چون او
    در واقع زن همهٔ ایشان بوده است.»
  mpt-mpt: Sinanoa kaaibbuei imin hana tlom gaibo am olo dimo unang olo waneta dabamabone?
    Niminbabe, i dabwalo 7 i alukum unang olo omo binibbiobo gesiba
  bla-bla: Matsipuau'osĭnni tŭkka' otakokeman'atsaie, ikĭt'sikŭmĭx? Tŭk'ka ikŏnau'tuyiauaie.
  ssx-ssx: Kutu piepate mo wanda꞉hali paa tialimi natena꞉ta꞉ mo hande wanda꞉ta꞉ ota꞉
    epina꞉ wanda꞉ halia꞉pe. Pa ekipeke mo hande watake hata꞉ hali paeyaoma꞉ mo homeke
    wanda꞉ kone mimiki ekina꞉ alome lemekeme.
  mkl-mkl: To, ɑjɔ iyi iku ŋɑ ɑɑ nɑ ɑ jĩ, ɑboi yoo nŋɑi ɑ́ jɛ, si bɛi ɑŋɑ fei ɑ̀
    soo ɑboi.
  gaq-gaq: ମୁଡ଼ିଦିନା ଗୁଏଲେକ୍ନେ ରେମୁଆଁଇଂ ତଡ଼ିଆ ଆର୍‌ଏ ଆକେନ୍ ସେଲାମ୍ବୁଏ ଜାନେ କୁନେଡେ ଡାଗ୍‌ଚେ
    ମ୍ୟା ଆର୍‌ଏ ? ସାପାରେ ତ ଆମେକେ ବିହେ ଡିଙ୍ଗ୍‍ଲେ ଆର୍‌ଗେ ।”
  gof-RNT: Yaatin, laappunati ubbay iyo ekkida gisho hayqoppe denddiya gallas, he
    maccasiya laappunatappe awussas machcho gidanee?” yaagidosona.
  unx-unx: ଏନ୍ତେ ଜୀଉବିନିରିଦ୍‌ ଇମ୍‌ତା ଏନ୍‌ କୁଡ଼ି ଅକଏୟାଃ କୁଡ଼ିତେ ହବାଅଃଆଏ ? ସବେନ୍‍କଦ
    ଇନିଃକେ ଆଣ୍‍ଦିୟାନାକ ।”
  gah-gah: Ámina ve 7-a nenete aí vanagó minikamó nenazo, nenemú hilinakutí goha otita
    gamena nene ámina venáma éahini venala loló itimó neve.
  lcm-lcm: Si taun i tadut pok, si akorong i limalengua na tauan ke ka tauk i aina
    ke? Using ria aongos kita osongon tatana?”
  aer-aer: Kenhe urreke re akenhe, Ngkartele itnenhene itethe-ilintye-alpetyenhe,
    kenhe anewe angwenhe-kenhe-arle-ame arelhe re anetyenhe? Anwerneke ilaye.”
  qvc-NT: Chayshina wañushqakuna allipta kawsamuptinqach'i, ¿mayqannimba warminraqri
    kanman? Chaqa syitindimba warminshi kashqa, nishpa.
  tgl-ULB: Ngayon sa muling pagkabuhay, kaninong asawa siya sa pitong magkakapatid?
    Sapagkat siya ay naging asawa nilang lahat.”
  cbs-NT: Ja jaskanibudan, mawabu ana besteainbutian ¿ja ainbu bestichai ja juni 7bun
    ainwanibudan, jadatutun kaya ana ja ainbu bixanimenkain?— akabu
  xtm-NTPP: Va'a‑ni, te nú jin ndateku ñayii ma, ¿na nde de xi‑ñasi'i ko kuu ña'a
    yukan kivi jin ndateku de ma? Vaa ndi‑uja de ma ni ka iyo ji'in ña ma ―‍ka kuu
    de ka jiña'a de.
  nnq-nnq: Bo, lichoba lya kuyoka abawile akege benia mababa anhanaba beneke kati
    ja akalongo saba bala? Gambu boa saba ngabantola.”
  bao-NT: To biri yua, cati tuarica tabe ca niiropʉre, ¿anija jĩcʉ̃ puna jĩcã amo
    peti, ape amore pʉaga penituaro ca niiricarã niipetirã cʉ̃ja ca nʉmo cʉtimirico
    pea, nii nʉmo pee cõ niigoti yua? —ĩi jãiñawa Jesús're.
  san-ORI: ମୃତାନାମ୍ ଉତ୍ଥାନସମଯେ ତେଷାଂ ସପ୍ତାନାଂ ମଧ୍ୟେ ସା ନାରୀ କସ୍ୟ ଭାର୍ୟ୍ୟା ଭୱିଷ୍ୟତି?
    ଯସ୍ମାତ୍ ସର୍ୱ୍ୱଏୱ ତାଂ ୱ୍ୟୱହନ୍|
  huv-NT: Jow alinoic nüt wüx apmapacaran tiül mondeow, ¿ngün tiül nejiw ajcüwa ayaíw
    monxey apmaquiüjpüw aaga najtaj quiaja, cos meáwan tengoch owixaw maquiüjpüw?
    ―ajüw nej.
  otn-NT: A nu̱yá, xi'mø ra̱ pa da̱ni̱ bɛ̱nna̱te yø ánima ya, ¿ndana̱ gue'a̱ ya yoto
    ma̱'yohʉ rá̱ mmɛti ra̱ xisu? Porque gä bi̱ m'mʉhmi̱.
  nop-nop: Me hekidalit 7 adi tam kubugoŋ uŋakoŋ nagikiŋ ala kougoŋ nai wapum foloŋ
    pilatneeneŋ tam u neditok tibaak?”
  obo-NT: Na, init allow to kodbadnow taddot id poomatoy ron, ondoy musing kandan
    kos tullid no sawa taddot ba-ay? Su iddos langun taddot pittun toosuwod, noko-osawa
    man kandin.”
  cak-ENT: 'Y ri achi''a'' saduceos xquibij c''a chin ri Jesús: Rat nabij que napon
    jun k''ij tok ri caminaki'' nyec''astüj-pe. Tok napon c''a ri k''ij ri'', ¿achique
    chok rixjayil c''a ntoc ri ixok re''? Roma chi siete achi''a'' quichak''-qui''
    xec''uje'' riq''uin, xquibij.'
