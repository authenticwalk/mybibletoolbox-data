  kew-kew: 'Gore rekena agaana lapo pa padane go-rupa lagialo: Nimina yogane madaa
    raana omo pedo pi kone imi-rupare pa onaa meda page padane-rupa raana omape sa.'
  dww-dww: Be aniwai rabuinama inam nama kitanama, ‘Turamma nuanuamma e paḡona, nema
    tam kwawai nuapaḡo munaḡemna nama.’
  nif-nif: Tɨmbi endɨkñe wandingangot no wɨn ñɨndɨñ, ‘Dɨk dɨtnala nandɨlañ, wɨndɨñgangot
    nokala nandɨñmekañ.’
  twi-ASANTE: 'Deɛ ɛtɔ so mmienu no te sɛ ɛno ara: ‘Dɔ wo yɔnko sɛ wo ho.’'
  aoj-aoj: '@see-verse:MAT.022.038'
  cbv-cbv: 'Caán wʉtat pahjeh mʉntih, nin biíh wʉtatbʉt biíc yoobó ã jʉmna caá: ‘Meemjéh
    ma míic oyat pah mʉntih, bitadihbʉt bʉ́dí ma oyoó’, ãt niíj daacáp tajĩ.'
  taw-taw: Pen takaw awl olap nɨm, anɨgɨl mɨdeb agak. Binɨb ogɨnap kɨlop, nad ke mapen
    lɨpan tek gɨnɨmɨn agak.
  jic-NT: 'Dios jos p''a wa lijicj nin p''iyá. Tjevele: ‘Ca quelel lis mijin wa ne''aj
    patjá. Jipj quelel la ''ejay jinwá ca quelel lis mijin yupj.’'
  zap-NT: 'Le ne wrup nak ko zegnak ne primer, re we: “Gugyaan semén de zegne ryaan
    ke de de.”'
  wer-wer: Pël ëak pöta kar nenteta wia. Pöt epël. Nimtëën lup sant yaën tapël nim
    karipön elmëëm.
  ipi-ipi: Gotena loo lapone oko mindiki okopene teke eya. Loo okonemane loto, nimba
    tane wayumane epelewa yamapane yo atalene pua teke, nimbato wandakali yangone
    tupa towa epelewa yamapane yo atape leya.
  qul-NT: 'Iscaycajtaj ñaupajcajman rijch''acun. Nin: ‘Runamasiyquita munacunqui kan
    quiquiyquita jina.’'
  ter-NT: 'Kene ne pí''ape, po''ínumaka kuteâti, harâ''amaka: “Hako motovâ yokóvo
    ne po''ínuhiko xâne. Kuteâti kixépovoku ákoyea kemáxatikapapu, énomonemaka íxeaneye
    ne po''ínuhiko xâne.”'
  bmr-NT: 'Jaano allɨvɨono bu aivo tobadɨro jeevahi. Jano jillɨ neehi: Sitaaco gaijɨ
    difiico agaijɨbadɨro, noonoro.'
  fuf-fuf: 'E hino ɗimmere nden ko wa mayre: Yo a yiɗir ɲokondo maa on wano yiɗirɗaa
    hoore maa non.'
  bhl-bhl: Kate, mali sawa mak beemdiw atin kuw fian ete te. Kukalem ibolow mutuk
    fian e kukalem dim bikembe beemdiw, yom mewso biliw kawtiw mali ilo ikati ibolow
    mutuk fian kukuyem kemolewka!
  ons-ons: So naba tu ra rokop don mane wele okanmaike, eŋe yalineka, yemo iwa yale,
    ‘Ge geŋonane ganmaike, kop yalewaka ŋei kimakopŋone eŋane okanganiake’
  con-NTPO: 'Toya''caen faesu manda''cho''qque fae''ngatssiqquia''can tsu: “Tisuma
    in''janqquia''caen faengasundeccuma''qque in''jaña''cho.”'
  ghs-ghs: Oonihe oho temui erake eete hiirorai. Nii sama niimeho dzasa eetoraiho
    isakita samaqana niimeho quba dzasa eetorare.
  peg-peg: “ରିଣ୍ଡାଙ୍ଗ୍‌ ମୁଡ଼୍‌ ବଲ୍‌ ଆନାତା, ମି ପାଡ଼୍‍ହା ଇଞ୍ଜାକାରିଂ ଜିବୁନ୍‌ ଲାକେ ଜିଉନୱାଟ୍‌
    ।
  txu-NT: Ne kam atãri Môjdjê ajte 'õ kute uràk memã arẽn memã kum, “Me amã amibu'ã
    me ja jabê. Kute mrãmri ne ga me amã amijabêja pyràk dja ga me ã amã amibu'ã me
    ja jabêo ane”, ane.
  eng-WEBU: A second likewise is this, ‘You shall love your neighbor as yourself.’
  gnw-NT: 'Jare jaɨcue rupigua vae co cua: ‘Eau nderapicha nde ndiyerau rami’ —jei—.'
  mux-mux: 'Tale-sipa ung-manele yu-kene tilu-sipa mele. Akili i-sipa: ‘Eni-enini
    lupa-lupa numanu monjuku eninga kangiele eni-enini kondu kolku nokolemele mele
    aku-sikuko pulu lelemú yambuma numanu monjuku nokuku molai.’ nimba pelemú.'
  maj-NT: 'Ko̱ b''a̱há ta̱ tjín ngáha kju̱a̱téxuma xi ma joho: “N''e̱tjóí xu̱ta̱hi̱
    xi nkú nga ts''ín tjohi yjohi̱.”'
  bkq-NT: 'Eagonro tâzezewenry koendonro lâpylâ xirâ: “Agonromo agâ âpynedaungâ; koendâ
    mâzetomo ara, arâ lâpylâ agonrodo agâ koendâ âzetaungâ” kewândy Deus.'
  kue-kue: Ana lo ta giglekui dungwa mokomugl pangwa i ama kuno yegl pangwa, ‘Enene
    pre wakai pitnere yegl yomba ene motnara magl meglkwa i kanwakai yeiyo.’
  cot-NT: 'Oraquea mavitetapojatsica oquejevecaro, ocanque: ‘Pimpintsataquemparija
    pigonoro pinquejetacaajempa pipintsatagueti aviatimpa.’'
  bnp-bnp: 'A vinara i muri vona, i manga tabu a viri muga, i maea: O ngarua e turamu
    i manga a hini o ngaru mule ioe.'
  apn-NT: 'Nẽ hkôt ja: Kêr ka mẽ amã akwỳjê hã ma ho te ka amã amnhĩ tã ma pyràk.
    Jao ra tãm mẽ hipêx.'
  ctp-NT: 'Loꞌo ndiya xka chaꞌ nu ndloo ꞌa ꞌñaan: “Ndiꞌin chaꞌ chka tꞌnan tiꞌ wan
    ꞌin taꞌa nten wan, sa ñaꞌan lka bra nu nchka tꞌnan tiꞌ wan ꞌwan, ti ykwiꞌ ti wan.”'
  bre-BRG: 'Ha setu an eil a zo heñvel outañ: Karout a ri da nesañ eveldout da-unan.'
  opm-opm: Tit sawa meng isip hat ma pat oh Gur guragure boknong ma bopor tahat patiru
    arwananah ihirnong asohhe imat orhor ihirnong bopor mat paptenmur.
  bvr-bvr: 'rrapa barrwa gun-nerranga gu-yinagatiya: ‘An-nginyipa an-borrmunga jal
    ni nula minypa nginyipa ngardapa nggu jal nyi-nirra nggula.’'
  wal-wal: Qassi naa77antto azazoikka a mala; hegee, ‘Neeni ne shooruwaa ne huuphedan
    siiqa’ giyaagaa.
  zad-NT: 'Na'' de wchopina'' nakan katekzə dii necha'', na'' nan: “Chiyaḻ'' gakilo''
    bish'' ljwello''ka'' ka chaki kwino''.”'
  aso-aso: 'Idoꞌ aꞌmidotiꞌ lemo minineꞌ gamazi ma aꞌmine gidini mino tiꞌ lo neive:
    Lingine lengiꞌ okodinemuꞌ gilaaꞌ naniꞌ neꞌmine igi eveneꞌ avita gidini nizavemukisi
    nene gili lutine ngimilo.'
  uli-uli: 'Mala harwowal mo irel yalol Hatobtob we le ye wol palleng fal ila: ‘Hobe
    hachang yarmat le be wochog yam gel hachangug.’'
  nin-NT: Ure ku uha ku u si nâ ta si ku ime̱me̱ ku di, ‘Kpanye ni uni girr amuwa
    wa ku nâ ta si nggo ùwà kpanye ni itu muwa.’
  tgk-tgk: 'Дуюмаш ҳам монанди он: „Ҳар шахсеро, ки наздики мост, бояд мисли худ дӯст
    бидорем“.'
  acu-NT: 'Tura chikich chicham jujai metek tausha juwaitai: ‘Ami namangkem aneame
    nunismek chikich aints ainausha aneeta.’'
  cak-WNT: 'Y c''o chuka'' jun ruca''n pixa'' y juba'' ma junan riq''ui ri nabey.
    Y ri pixa'' ri'' nubij c''a: Can achi''el nawajo'' ka awi'' riyit, can queri''
    c''a chuka'' que''awajo'' ri awuc'' awach''alal. Queri'' nubij ri pixa'' ri''.'
  ebk-ebk: 'Nan maekadwa ay kaamuchan ay maepachong as nan omona at hiyana: ‘Masapor
    laylaychum nan pachongmu ay taku ay kaman as nan atum ay manglaylayad as achormu.’'
  spa-PDDPT: 'y el segundo es semejante a éste: Amarás a tu prójimo como a ti mismo.'
  ruf-ruf: Na ya keli ighala na ino, umnoghele miyagho ka pfawinoghela imwenyegho.
  gun-gun: 'Ha''e va''e rire ma po rami ju: “Reayvu ''rã neirũ kuery ndee ae rejeayvua
    rami”, he''i va''e.'
  agu-BL: 'Ej nin ni''cu''n mu''ẍ tal yi ca''p yi na tal: ‘Lok''we'' yi e'' wunak
    chi na alok'' awib atz.’'
  isn-isn: Hange na akabiili impyani ni yiyo. Kusinja kumulowa u munya kisali anga
    nuiloilwe u ewe.
  ilo-ULB: Ket ti maikadua a bilin ket kas met la iti daytoy— ‘Ayatem ti kaarrubam
    kas iti bagim.
  pir-NT: 'Ahri dutiro bato apero dutiro quehnoa yʉhdʉare: “Mʉhʉ basi mʉhʉ cahĩno
    saha mʉhʉ cahapʉ ijiyequina gʉ̃hʉre cahĩña”, nine Cohãcjʉ̃.'
  anv-NT: Ne ɛbɛ́ ɛwé ɛma kwɔ́le ɛlu wyɛ ɛké ɛwé mbɛ ne ɛjɔɔ́ ɛké, ‘gbógé ne
    ntɛ méŋmɛ́ wyɛɛ́ ndɛre ɔgboó ne gemɛ jyɛɛ́.’
  sab-NT: 'Agwa kaire agwe geru na gbabokedale kweri ba gbadale gdadi, geru e kle
    gerule: “Ba mo ta dbadale no daba na ulita ole salengwli ba no mo ole naskuni
    kare.”'
  tmd-tmd: 'Mönö dib agñɨŋ rɨbyöbö aku piöŋö alɨg mɨda: naŋ naŋ keir madmag rɨg nɨglö
    mag akwör, nöbö mö hör akwebö wobiö madmag nɨgö.'
  acr-NNT: 'Yey rukaꞌm jewaꞌ kubꞌiꞌij: “Kꞌax chanaꞌa rawatz-achaqꞌ jelaꞌ pachaꞌ ri
    kꞌax kanaꞌ awibꞌ riꞌat.”'
  kpg-kpg: 'Gei di lua haganoho e hai be di maa: ‘Aloho i tangada i do baahi, be do
    aloho i di goe.’'
  taj-taj: ओच्‍छे अर्गु मुल ताम चा एसे ह्राङला खिम्‍जेमदा ह्राङदा ह्रङ्नोन माया लउ।
  avt-avt: Hɨm ham iuwe misesim hɨram mepɨr ke hɨm minɨn em, hɨram mɨpɨram. Hɨram
    matɨp, ‘Yi hanhan mɨt han o ni yinan yar ke yi hanhan yeriuwe hɨras.’
  cbk-cbk: Y este amo el segundo mandamiento, que necesita kita ama con el di aton
    maga vecinos como ta ama kita canaton mismo.
  uig-ARA: ئۇنىڭغا ئوخشايدىغان ئىككىنچى ئەمر بولسا «قوشناڭنى ئۆزۈڭنى سۆيگەندەك سۆي».
  tuf-tuf: Ey yahncút bi cat eyan wanro. “Behmá urá cut behmán sehnác eyta cahujín
    cat eyta sehnác chaw̃i.”
  abx-abx: 'Ngan aniya'' pa kaduwa nga pariho hamok i ka''impurtantihan-na: Higugma''u-bi
    i igkasi a''a-bi pariho si paghigugma''-bi si kalugaringun-bi.'
  mco-NT: 'Je mɨmetzpɨ Dios ycötujcɨn jahueengɨ tú''cɨy ñaybadyii mɨɨd je jayɨjpɨ,
    yɨ'' huɨdibɨ jadu''n mɨnamb: “Tzojccɨx jɨhuɨɨygɨx yɨ mmɨgügtɨjc, tɨm jadu''n nej
    mnaychogyii nayjɨhuɨ̈yii cɨ''m.”'
  kqf-kqf: Bi wailabuna kota, em tau kwa ḡoyena mai bainewa taumḡa kwa ḡoyeḡoyemna
    mainana.
  cpb-NT: 'Ari oshiyawo apitetanaintsiri: Ontzimatye petakotaiyaari pisheninka, poshiyakagairi
    pineshironkatziro eeroka piwatha.'
  aon-aon: Aria enen lo nyagipesh enyudok lo enyen douk atatahin um enyudok nyarik
    iri lo. Enyudok lo nyakri namudok, ‘Ipak ko pukri punuwasham meishi arpesh douk
    shape huruk um ipak iri kabi da ipak pakri punuwasham ipak kanak morim um.’
  hus-NT-2005: 'Nin chabtal, in junwal jeye jelti xin jidhtal: “Ka kʼanidhaꞌ xi kʼeꞌettsik
    jelt xan ta kʼanidhál tabáꞌ.”'
  mig-NT: 'Te tu̱''un uu̱ kúu suni nátu̱''un ɨnga̱‑ún: Kundá''ú ini̱‑ro̱ tá''an‑ró
    nátu̱''un kúndá''ú ini̱‑ro̱ máá‑ró, áchí.'
  bps-bps: Na i gamtadol, fan salngad di muna, dunan ani, ‘Kandoyu i demeyu to salngad
    kakdoyu i ktoyu.’
  mbs-mbs: Seini se punù neketondog kenyan. Kedekeli niyo te pedowan se doma otaw
    iling te peg-aneng-aneng niyo te kenyo pegkeotawun.
  tof-tof: Nis ngim wirrian gida bóktan poko módóga, ‘Marü moboküpdü ubi moba minggüpanandó
    ne olome inzan ki yarilün, marü moboküpdü ubi mobakazane.’
  cme-NT: 'Hãalĩŋ-diele maŋ nyaanu di-naa baa difande‑i di yaa daade: ‹Ŋ saaya ŋ
    dɔl ŋ nanolŋo‑i ŋaa niŋ dɔl ŋ fɛrɛ dumaa.›'
  sus-sus: A firin nde maniya na singe ra, ‹I xa i ngaxakerenyi xanu alɔ i i yɛtɛ
    xanuxi ki naxɛ.›
  pon-2006: 'A me keriaun kesempwal, me rasehngete met, iei: ‘Ke pahn poakohng mehn
    mpomw duwen omw kin poakohng pein uhk.’'
  dad-dad: Anĩ dõ fiya are eig fiya, ‘Õ ogo nigin waũ laa fef gen, nẽ tã nigineg ago
    waũ laaf.’
  zab-NT: 'Ne casi ziygac ná ni rrop mandamient ni rnii: “Bcaaz saa bnietiu zecac
    liú.”'
  jae-jae: Kêtu luagêcŋa kêtôm tonaŋ gebe ‘Têmtac êwiŋ lau wacbaŋ aôm amboac têmtac
    gêwiŋ taôm.’
  ksd-ksd: 'Ma go tikai bula dir vardada me: Una mari talaim da u mari mule u.'
  msm-NT: To ikaduwa no pinakaimpurtanti ogpakaangod to sikan su pig-iling, ‘Higugmaa
    to isigkaotow nu angod to paghigugma to kaugalingon nu.’
  myk-myk: Li shuun wuu lemu lʼa foro li fɛni ge, lee li wa mɛ. ‹Ma sipyiɲii wu taan
    ma mu ba mayɛ pyaa ki ɲɛ wɛ.›
  sbe-sbe: 'Yo helabuina ede doha bagubagunana ne: Kam kaha hesau ku gadosisiyei doha
    kowa ku bom ku gadosisiyeiꞌuyoigo.'
  mcr-mcr: Itaŋga kukŋuä-suqä tqueqä tuwä iqiŋä iqu, asä tiiŋiqä. ‘Si tqä-täuŋqä äkinyätŋqä-paŋi,
    ämaqä si-täŋä iqi äpmeŋuwä iquauŋqä-pqe, inä kinyätŋqeqä.’
  cux-NT: 'Ndiichi ndii ''úúví tan''dúúcā chi vmnááⁿ vmnaaⁿ: Dinéⁿ''e di ''iiⁿ''yāⁿ
    na niiⁿnuúⁿ vaacú di tan''dúúcā chí neⁿ''e dí maāⁿ di.'
  tur-YTC: 'Aynı şekilde ikincisi de şudur: ‘Komşunu kendin gibi seveceksin.’'
  san-ITR: tava samIpavAsini svAtmanIva prema kuru|
  bel-N: 'Другое ж падобнае да яго: “Любі бліжняга свайго, як самога сябе”.'
  sch-sch: 'Chongpêk inikna kâmom nôk ân angpui chu: ‘Nangma nên lungkham anghan
    nu bungmingei lungkham mu roh’ iti hih ani.'
  mic-MIQNT: Na ta'puewei ta'n mawi gepme'g na, amuj igtigig mimajuinu'g teli gsalt
    st'ge' ta'n gi'l teli gsalsin.
  huu-NT: 'Ie emodomo ite llogacɨno janore daje isoide: “Danɨ omoɨ abɨ omoɨ isiruilla
    isoi, omoɨ ecɨmo itɨnona jɨaɨ isirui”.'
  jiv-NT: 'Chikichcha ju̱ja̱i̱ métek-taku awai. Nusha tawai: “Ame írutramuram ame
    aya̱shim aneamna nútiksamek aneata.”'
  otm-NT: 'Nɛ''a ɛ̨na: “Dami huɛ̨c ni miją''ihʉ tengu bʉ gní huɛ̨czɛhɛ ni ją''ihʉ.”
    Guehna ná yoho ran t''ɛ̨di guexta''a mahyoni na.'
  dah-dah: Gote kurhanbe gigeŋ ge amaŋeŋ nurde hayen gwahade goyen po kadge hoyaŋ
    niŋ wor amaŋeŋ nurde hayiŋ.
  tnk-tnk: Nənə loa səro kəru irə rakurirə pen loa nəha rəmwhen irə. Rɨni mə, ‘Tikaməkeikei
    mokeikei piam rəmwhen ikokeikei atukw a ik.’
  kpr-kpr: 'Nunda Agho Dari setena ainda kaugo eni mo, eviri: ‘Ni tofo dubo buraesa,
    kau daba aminga ava, ninda komana barago dubo baresa.’'
  san-IAS: tava samīpavāsini svātmanīva prema kuru|
  nho-nho: 'Te ssoa te Loo hakamaatua raa e mee koi peenaa: ‘Laaoi i te tama e noho
    i too vasi, e mee pee ko koe e laaoi iaa koe soko kkoe.’'
  gym-NT: 'Akwa kukwe tärä kwati mda abko bäsi kukwe käne ye kwrere arato abko käta
    niere krörö: Mata ja tarere au, ye kwrere makwe ni mda mda tare arato abko nieta
    kore Ngöbö Kukweibtä.'
  azg-NT: 'Ndoꞌ jñꞌoon na jndë ve itsijonhanꞌ juuhanꞌ chaꞌna juu jñꞌoonꞌñeen. Ndö
    vaa na itsohanꞌ: “Cüiveꞌnchjiꞌ minninchen tsꞌan chaꞌxjen veꞌnchjii nquii ꞌuꞌ.”'
  bhd-bhd: एसेरो ज़ेरो ईए, ‘अपने पड़ोसी सेइं अपने बराबर प्यार केर।’
  too-NT: 'Lā'' ā''lakatin casi chu a''cxtim a''nchī lej tasqui''nī lā'' huan: “Capāxqui''
    ā''kalhatin chu a''cxtim mē''cstu pāxquī''ca''na''”.'
  ind-AYT: Yang kedua adalah seperti ini, ‘Kamu harus mengasihi sesamamu seperti dirimu
    sendiri.’
  cjo-NT: 'Eenitatsi paashini, kimitawori: “Okimita osheki pinintaperotaka eerori,
    pikimiteerira paashinipaeni atziri, pinintaperoteri maawaeni”.'
  nsn-nsn: Doha uatorikina ter siokono sira kompe tatanono pare, ‘Inggoum pakung malauelhir
    toso uanotoumiu misiana rung malauelhir katongo pesioum.’
  san-DEV: तव समीपवासिनि स्वात्मनीव प्रेम कुरु।
  tna-NT: 'Beju pia tije jacuatsasiati di daja huecha aida. Uja da epuani: “Cuaja
    mida quitaita ibuneda ebatiani nime, daja mique pia cuana ibuneda ba taji.”'
  lid-lid: Ya sahou batanau ari ja i buku le aliy, ‘Ou aseken iri lau ari ari badu
    hawem, i le buku ou aso-ok ou le.’
  wim-wim: Aꞌ thon inan ngeeyāna, ‘Niiy paththam kaangk wunān pam wanch puk wiyantana.
    Keꞌ niiyan min-minam piꞌ-piꞌwuniy niiyantakaman-a, yaa, niiyiya yimanangan pam
    wanch wiy al-alantan ngangk minangam iiy-iiyān thant.’ Wik thayan kucham inangan
    karp wunanpul, an min-minam paththama!
  zga-M: Ulwa veilei luhwanine nulwa lyope lyu ulu - Unghananghe unino nduvu vwi nghanile
    yuve.
  yom-yom: 'Wummuadi wudedikini banga wowo wutheti wawu wawu : Zola ndiaku banga bu
    weta kukizodila ngeyo veka.'
  san-SIN: තව සමීපවාසිනි ස්වාත්මනීව ප්‍රේම කුරු|
  yut-yut: 'Ae uŋun da buŋon nani mibɨltok yosok uŋun yombem gɨn. Uŋun yaŋ yosok:
    Gaga do but dasi niaŋ galak tosol, uŋudeŋ gɨn amɨn do but dasi galak taŋ yobi.'
  grc-BYZ: δευτέρα δὲ ὁμοία αὐτῇ· ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν.
  tbl-NT: Ne gewuhen yóm alì bong muhen skél du, duhen yóm monen, ‘Kenbong nawahem
    kem dumuhem lómón yóm kbong nawahem yóm kóm knô.’
  cpc-NT: 'Ari ojyawo apititanaintsiri: Ontzimatyii pitakotaiyaari pijyininka, pinkimitakaantairi
    pinishironkatziro iiroka piwatha.'
