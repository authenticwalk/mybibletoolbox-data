  rus-SYN: 'вторая же, подобная ей: возлюби ближнего твоего, как самого себя;'
  mbh-mbh: Na aininga ako i aolonga rintet mun kene i vene, ‘Aro om sagu thongongomre
    ranga ve ako om sagu sivengom.’
  bdd-bdd: Ma ꞌaigeda wete loina madouna gide bewa ꞌigwaeya, ‘Ciyamwao ꞌuhelauwedi,
    gide ꞌuboi ꞌuhelau hilego.’
  cbt-NTPO: 'Isonta'' Yosë nohuantërin: “Quëmaora ninosororanso pochachin a''napitanta''
    nosoroco'',” tënin.'
  srn-NT: 'Ma wan trawan de di prenspari leki a fosiwan. A dati e taki: Yu mus lobi
    tra sma soleki fa yu lobi yusrefi.'
  cta-NT: 'Loꞌo juaꞌa̱ ntsuꞌu chaca chaꞌ tlyu: “Ntsuꞌu chaꞌ cuaꞌni tyaꞌna tiꞌ ma̱
    jiꞌi̱ tyaꞌa ñati̱ ma̱, ñiꞌya̱ laca si nduꞌni tyaꞌna tiꞌ ma̱ jiꞌi̱ ycuiꞌ ca ma̱”.'
  bqc-SIM: 'A plaade pↄ́ bↄ̀wan kɛ: Ǹyↄ̃ ye ń gbɛ̃nazĩn deezi lá nzĩa wɛ̃niwa.'
  tcz-CHONGTHU: Anina jong athupina kibang ahi. Nangma na kingailut banga naheng nakom
    na-ngailut ding ahi.
  mar-mar: हिच्यासारखी दुसरी एक आहे ‘जशी आपणावर तशी आपल्या शेजाऱ्यावर प्रीती कर.’
  snp-snp: Ido aiga ka ma ayaidana oto nemo, Kaimokamu kolanimo yamaidana oto wenenaka
    muki ya seka-muluga gimigimi o mino, loto ka mono lufuwau (Wkp 19:18) ya nemo
    ya ne.
  isl-isl: '@see-verse:MAT.022.038'
  spy-NT: Nto nyēbo āyēēng' kōōrōōbērē nyiin kumwooyē kule, ‘Icham laatyeeng'uung'
    kuu wōloo ichāmtooy keey.’
  xnn-xnn: Et nan maikadwa ay kapatgan et laylaydenyo nan iib-ayo ay kaneg nan pananglaylayadyo
    isnan awakyo.
  mwe-mwe: Jabhili jilandana na jenejo, ‘Mwaapinje atami ajenu malinga shinkwipinga
    mmayene’.
  tte-tte: Yo loina labuina bwaite besiele iwaloba, ‘Am tomoyao, kumulolo kolili besiele
    kowa kuboma kam mulolo.’
  tcs-tcs: 'Da sekan lo i prapa impotant wase da pas lo: “Labe kantriman blo yupla
    wiskain yupla labe yuplaselp.”'
  hlt-THB: 'A pakhihnaak taw vemyihna awm hy: ''Na imceng ce namah a pum amyihna lungna
    lawt kawp ti,'' tive ni.'
  soq-soq: 'Tane da deawaa debamawaida: ‘Sosoa nuawadawadamona eba nuawadawadaitiana
    rua.’'
  qub-qub: 'Chaypita juc caj mandamintupis niycan: ‹Runa-masiquita cuyanqui quiquiqui
    alli cawayta munashayquino.›'
  att-att: 'Á negittá sù kapoluán yù mekaruá nga tunung ni Namarò, nga kunniaw: ‘Iddi-iddukam
    mu yù ira ikáttolem gapay nga kunnay sù pangiddù mu sù baggim.’'
  bki-bki: A tinene kanio, napano naio toru bunu jibe ka napano jukamu nene, na naio
    berenio, berinavo ‘Mia jau monokanio kosidom tomu nalo napano aju vaataro kaso,
    kala rivu vanlo, rivare ka napano jau kojidomiiso.’
  bqp-bqp: 'A plade kũ à bòkↄ̃aon dí: Ǹgↄ̃ ye n gbɛ̃dakei lán n zĩda wɛ̃̀ndii bà.'
  mcp-mcp: 'Dɔɔŋg í ká nə́mə́ nyiŋgə bə nda dwo yí, dwó wə́ ga: Wo cɛɛl múúd yɛ̂sh
    jísə́ wo kúnə́-kúnə yɛ́ nda womɛ́fwó.'
  hat-hat: 'Men dezyèm kòmandman an ki gen menm enpòtans ak premye a: se pou ou renmen
    frè parèy ou tankou ou renmen pwòp tèt pa ou.'
  npl-NT: 'Iwa onka ok se tlanawátili non kimoiknitia iwa kijtoa: “Xiktlasojtla mokni
    kemi te timotlasojtla.”'
  bgg-bgg: 'Din pha zab è boh muyung hì ro: Nawai shii miie pha duiine nawai hadung-haluii
    pho shii miie bo.'
  eng-TCENT: 'And a second is like it: ‘Yoʋ shall love yoʋr neighbor as yoʋrself.’'
  eng-BSB: 'And the second is like it: ‘Love your neighbor as yourself.’'
  cpu-NT: 'Ari oshiyaro apitetanaintsiri: Ontzimatye petakotaiyaari pisheninka, pinkempitakaantairi
    pikaminthairo eeroka pivatha.'
  san-ASM: তৱ সমীপৱাসিনি স্ৱাত্মনীৱ প্ৰেম কুৰু|
  tac-NT: '''Lige alué uché bilé nulalí rejcholi regá anime ju: «Napurigá galé ''emi
    a''boi alawala, alarigá galewa uché jaré ralámuli.»'
  eng-WEBPB: A second likewise is this, ‘You shall love your neighbour as yourself.’
  gfk-H: 'Ma nong airua ma ia, ia mah hua. I tangai hoken: ‘U na marsei tikai hoing
    u marsei habal at uga’'
  viv-viv: Kadu vehimeya lakahina anavelu ma vehimeya nagona ana nuwanuwa amine, higa
    tauni unuwakabubuye amine tobohiyamomo unanuwakabubuyedi.
  yao-yao: Ni lyaaŵili lyalikulandana ni lyele, lili, ‘Munnonyele njenu mpela yankuti
    pakulinonyela mwasyene.’
  tgp-tgp: Haruana mo sohen harihi, ‘O opoi na tahisam sohen ko lo opoiho hasem’.
  auc-NT: Ayæ̈ wade nänö angaïnö adobaï nanguï waa ëñente cæquï impa. “Bitö nämä bitö
    waadete waa cædö baï adobaï pönëninque wadäni ïnänite adobaï waa waadete cæe.”
  kbc-NT: Naɡ̶a lowidi niɡ̶ida ɡ̶oniiɡ̶enatakaneɡ̶egi, ida eledi ɡ̶oniiɡ̶enatakaneɡ̶egi
    ane daɡ̶axa mida ane jaoɡ̶a, liciagi niɡ̶idi odoejegi. Niɡ̶ijo anee, ‘Leeditibige
    memaani okanicodaaɡ̶ica oko, digo aneni madinemaani.’
  bmh-bmh: Kasai ze banou tub go bigeg enai. ‘Na nag en noumanem sul, nait zaun en
    guzental noumen.’
  ctu-BL: 'Lajal jini wi''ilix bʌ mandar: “C''uxbin a pi''ʌlob che'' bajche ma'' c''uxbin
    a bʌ ti a bajñelil”.'
  meq-meq: 'Bazlam mapala eye nakə a ze siye hay aye andza makurre eye anaŋ: “Wuɗa
    ndo i məgeɗ yak andza ka wuɗa na gər yak.”'
  noa-H: Magnaa deeu hichdëupai, Hãb hagjö hich hagjöpaimʌʌ simgui hajim. Ma sĩi “Pʌch
    k'apeenjã wir haig pʌchjö daupii habá” ha sim.
  alp-NT: Luare sakesa neka. Aoki tamata makete saka oki ruamu.
  san-VEL: tava samiipavaasini svaatmaniiva prema kuru|
  kbq-kbq: Anante'ma hu'neana, kagragu'ma kavesi'nentanaza hunka, tva'onkarema nemanisimofona
    avesinto hu'ne. (Lev-Pris 19:18)
  kbh-kbh: 'Y quem inÿe soye, chë natsana mandcá endenoparecena. Endayana: “Ndëmua
    ents̈ánaca cochtsebobonshana, nts̈amo cach aca cuenobobonshancá ca.”'
  ron-LSB: 'A doua, la fel, este aceasta: “Să iubești pe aproapele tău ca pe tine
    însuți”.'
  pon-pon: 'O me kariau me dueta: Koe en pok on men imp om dueta on pein koe.'
  nhe-BL: 'Huan nopa ompa tlanahuatili no ihuical elisnequi: ‘Xiquinicneli sequinoc
    queja timoicnelía moselti.’'
  sps-sps: 'Ana fafuan nar faun te karap fafis non, ito te faarei kainy non ya: ‘Nyi
    ma mangiir fifakokoro tsuam faarei te mangiir rom anyi na tsivom.’'
  wnc-wnc: Siwan mama wamu uneta unesim yuak kaknga anin. ‘Gae wesim yuak kapae butaya
    natangamuyo. Unzing gikae gupba wai dua siwikge natake butaya nataayak binga.’
  nmw-S: Ge logugui ho-iwoine sohode hedi ti yo, i nga, ‘U nunuwane-yan bwaim sohode
    totom u nunuwane-yaniwo.’
  bus-bus: 'À plaadee kɛ̀ bↄ̀kↄ̃baon yɛ̀: Ǹgↄ̃ ye n gbɛ̃daaazi lán n zĩnda wɛ̃̀ndi
    bà.'
  gub-BL: Amo ze'eg wiko wera'u ze'eg ikurer wanuwi a'e no. — Pezamutar katu penuwake
    har pe wà nehe no, pezeamutar katu haw zàwegatete nehe no, i'i a'e ze'eg.
  imo-imo: 'Talo tipe ungu manemu tendeku tipe mele. Akumu i tepa: Eno te te ningoni
    enongano konopu mondoko kondo kolko nokoromele mele aku tekola imboma kondo kolko
    konopu mondoko nokoko molaio, nimbe peremo.'
  boj-boj: Ariya dal anjam deqaji bei dego mermqai. Dal anjam agiende. ‘Ni ino segi
    jejamu gereiyeqnum dego kere ino was naŋgi degsim geregereinjroqnime.’ Dal anjam
    boledamu aiyel agi e na mermonum.
  eng-DRA: 'And the second is like to this: Thou shalt love thy neighbor as thyself.'
  knf-knf: 'Kë uko unyeenkuŋ ţi wa abot adëm kak wii wi : Ŋalan aŧënţu jibi iŋaluŋ
    uleefu.'
  san-KHM: តវ សមីបវាសិនិ ស្វាត្មនីវ ប្រេម កុរុ។
  arn-NT: 'Fey tati inalechi werkün dungu ka tüfa famngechi feypiley: “Piwkeyefinge
    tami chafche chumngechi piwkeyeniewimi ta eymi.”'
  zas-NT: 'Ziangajc na̱j mandamient rarojp ni rëb: “Guyën ree bejn ziꞌc rën lüj gajc.”'
  ken-NT: Ɛnɛ́ ɛ́jwí bɛpay ɛ́chi mbɔ ɛnɛ́, nɛ ɛ́rɛ̀m bɛ, ‘Kɔ́ŋ ntɨ nkwǎ mbɔ ɛnyu
    ɔ́kɔ́ŋɔ́ mmʉɛt ɛyɛ.’
