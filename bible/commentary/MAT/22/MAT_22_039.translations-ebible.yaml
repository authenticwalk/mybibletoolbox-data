verse: MAT.022.039
translations:
  kpx-kpx: Ige ke valamo mole balugaike ko. ‘A ebika hoesehavomale ke nahate a vavamo
    umale kebia isivi ovei hoesegevenela.’
  okv-H: eto ke nei dombo be amo erevira, ‘umo oenga hamo no simba ue osa eagoa ainge
    dombo no namei kamei tapa osa ejo’
  tbo-tbo: Ma lugagayo wiluwagana geka pitenana i baheya i pa, “Lawa u liyaliyama
    tu mae una luhogalehi po mei e lauhogalena mem.”
  mal-C: 'രണ്ടാമത്തെ കൽപ്പനയും അതിനുതുല്യം: ‘നീ നിന്നെ സ്നേഹിക്കുന്നതുപോലെതന്നെ നിന്റെ
    അയൽവാസിയെയും സ്നേഹിക്കുക.’'
  grc-SR: Δευτέρα ⸋δὲ⸌ ὁμοία ⸂αὐτῇ,⸃ Ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν.
  bgc-bgc: अर उस्से जिसा यो दुसरा भी सै के तू अपणे पड़ोसी तै अपणे जिसा प्यार राख।
  khz-khz: 'Rova kamu iwavagina vega-rualana ia gelegelena ea: ‘Lagamu talimana pono
    ulamagia, goi matotaumu oveulamagina vetaina!’'
  deu-TKW: 'Ein zweites dem ähnliches ist: du sollst lieben deinen Nächsten wie dich
    selbst.'
  zsr-NT: 'Zxba naꞌ nac buróp, laꞌ tuz ca nac, len cni rna: “Gdxiꞌinuꞌ böchiꞌ lzaꞌu
    ca nadxíꞌi cuinuꞌ.”'
  lin-lin: 'Mobeko ya mibale oyo ekokani na yango : « Linga moninga na yo ndenge yo
    moko omilingaka. »'
  hns-NT: Doesara hoekoem ohie ke baraabar hai. Toke tjaahie ek doesare ke apane ghat
    tjaahe ke.
  noa-E: Magnaa deeu ichdëupai, Ãb agjö ich agjöpaimʉʉ simgui ajim. Ma sĩi “Pʉch khapeenjã
    wir aig pʉchjö daupii abá” a sim.
  eng-EMTV: 'And the second is like it: ‘You shall love your neighbor as yourself.’'
  mib-NT: 'Te jniñu uū jeē ní ndacu ya, suni súcuan cáhán: Cundáhú ni rō jnáhan ró
    nájnūhun cúndáhú ni rō maá ró.'
  lif-NT2: हे़क्‍केलॽरिक् निसिगेःक्‍पा के़ये़क्‍पा इङ्‌जाःङ्‌ङिङ्‌ग बा कन्‍लो, ‘आप्‍फेःक्‌लुङ्‌माॽ
    के़दुक्‍सिङ्‌बा कुइसिःक्‍के के़बाङ्‌भेॽसाबाहाॽआङ्‌लुङ्‌माॽ तुक्‍ते़से़ॽओ॥’
  xnj-xnj: Na ya pili yeyiwanangana na yeniyi, ‘Ndi mgana muyaku ngati chaukujigana
    wamwene.’
  mmx-mmx: La lara bok sepsev agepura i lok ngan lara gomgo, i lok keretna. ‘Mina
    balamu mo limixin di nemen saparap nimi kerekngan pam mi balamu nimi.’
  cbr-NT: 'Bëtsi bana asaribi ca ënëx ''icën: “Mixmi bërúancacësaribi oquin camina
    min aintsicama nuibanan axa ''aquinsa ''icë ''aquinti ''ain”.'
  tee-NT: Chai ju ixlhilakat'ui va ixt'achunch junita. Ju yuchi najun ni amap'ainit'i
    ju vanin alact'avilht'i tachi ju va jun mi'akstu ju map'ainich'ok'oc'an.
  eng-LSV: 'and the second [is] like to it: You will love your neighbor as yourself;'
  cak-NT: 'Y c''o chuka'' jun ruca''n mandamiento ri yalan rakalen y xa can junan
    riq''uin ri na''ey. Y ri mandamiento ri'' nu''ij: Can anche''l najo-ka-awi'' ret,
    can quiri'' chuka'' quie''ajo'' conojel winak. Quiri'' nu''ij ri mandamiento ri''.'
  pah-NT: '—Hehohyva''ea ko a''ea''java''ea Moisésva''ea remimbo''eagwera. A''ea e''i:
    “Penhiarõ hete pe. Na jitehe ti pearõ hete pejikotyve''g̃a”, ei Jesus''ga judeus''g̃a
    mbo''ehara''ga pe.'
  sja-NT: 'Araarepema mãgɨk''a bɨ: ‘Awaraarã k''inia iru baparíiji pɨchi k''ap''ɨa
    k''inia iru baparik''a.’'
  xed-xed: 'Mamu mahisani manda tsaya guli: “Ɗvuɗva ta sləvda gha manda va ghəŋa gha”
    kəʼa.'
  mks-NT: 'Ta tá quia̱hva íin ña̱ nu̱ cuítí yóho quia̱hva já íin ri ña chí i̱vi̱ va
    ta cáchí a̱ já: “Xíní ñúhú qui̱hvi̱ ini ndó ñani táhan ndó tá quia̱hva quíhvi̱
    ini ndó mé ndó.”'
  gfk-S: 'Ma nong i iruo ma ie, aie bileng hobi. I tange horek: ‘Nu marse tikenong
    hoke u marse habaling iat ugo’'
  bmu-bmu: Jöjöpaŋ keu miaŋgö alaŋi kewö, ‘Nangi jöpaköm aŋgumakzani, mewöŋanök mönö
    ambazip pakpak jöpaköm eŋgiba malman.’
  dgz-dgz: Derewa ap umap sia manega. Gek genan ae anu guriana mini, evenak waiga
    pa mainagape wanumuine nagirewa munan den anu guringan
  eng-GNV: And the second is like vnto this, Thou shalt loue thy neighbour as thy
    selfe.
  zaa-NT: 'Ą'' tegáahuá ná mandamiento nu cca chùppáa: Catsi''í huáni lu'' iyaba ca
    luetsi enne'' lu'' ti''atsi la''a lu'' ba.'
  eng-WEBSTER: And the second is like it, Thou shalt love thy neighbor as thyself.
  guh-guh: 'Bajaraxuacujinae pecotocaevilivaisi, palivaisi bitso jivi bejumecovënëta,
    jumaitsi icatsia mapacueniaje: “Pasivamëre itsajivi ata pacuenia paxamë panijacuata
    panasivamë,” jai. Bajarapalivaisi ata jivi bitso bejumecovënëta.'
  bon-bon: 'Pui gomecayame baborage cotre lui age sena: ‘Weene miiji biname bime tääpume
    singi lenaja, weene lipu weeme tääpume singi birige.’'
  nhw-BL: 'Huan nopa ompa tlanahuatili no yatzaj: ‘Xiquinicneli sequinoc quen ta timoicnelía
    moseltzi.’'
  swh-ONEN: 'Nayo ya pili ni kama hiyo, nayo ni hii: ‘Mpende jirani yako kama nafsi
    yako.’'
  wbi-wbi: Ululaghilo ulwa vuvili luno luling'hiine nu lwa kwanda lwe ulu, Umughanaghe
    unnino ndavule ghukughana juuve.
  bba-bba: Yen yiruse wee, ye yɑ kɑ ye weenɛ yerɑ “A wunɛn tɔnusi kĩɔ nɡe wunɛn tii
    tii.”
  eng-KJVCPB: And the second is like unto it, Thou shalt love thy neighbour as thyself.
  kgk-NT: 'Ha upe rire katu oĩ outro tuvixa va''e: “Ehayhu rei katu nde rapixa-pe
    nde ae nde rekove erehayhuha-rami” he''i Hesu Nhandejáry kwatia nhe''ẽ poru-vy.'
  waj-waj: 'Inna inanoo kua mmaanna tuuvo tinoo: E aiyara tuqinnaannaneema ai seenaiyaraatama
    tuqinnee iyara mmuduuya ruanee. Aa taara kua aavaitana eeyaa kua mmaanna tira
    kuaivaa yaataraivaitanavee.'
  cpy-cpy: 'Ari oshiyawo apiteta-neentsiri, kantatsiri: Petakoteeyaari pisheninka,
    poshiya-kaanteeri pineshironka-tziro eeroka piwatha.'
  ekk-PKP: 'Teine on üsna samasugune: „Armasta oma kaasinimest nagu iseennast.“'
  mpx-mpx: Ge logugui labuina i ola al to, i ba, ‘Alom nu nunuwana-an ni ola totom
    u nunuwana-agiwa.’
  wbp-wbp: 'Manu nyampunya jinta-kariji kuruwarri-nyayirni-wangu-kari kuja-ka nguna
    junga-yijala: ‘Kuja kanyanu yulka yapaju, ngula-piya-yijalalpa-jana yulkayarla
    yapa-karikiji warlaljakuju ngurrara-jintakuju!’'
  luo-luo: To mar ariyo bende chal kode kamano, ni, ‘Her wadu kaka iherori iwuon.’
  nhe-NT: 'Huan nopa ompa tlanahuatili no ihuical elisnequi: ‘Xiquinicneli sequinoc
    queja timoicnelía moselti.’'
  aii-aii: '”ܘܗ̇ܘ ܕܬܪܹܝ ܟܹܐ ܕܵܡܹܐ ܐܸܠܹܗ: ܡܲܚܸܒܸܬ ܠܫܒ݂ܵܒ݂ܘܼܟ݂ ܐܲܝܟ݂ ܓܵܢܘܼܟ݂.'
  esk-NT: Suli tuglia taatnatun itmiuq, ‘Piqpagilugu iñuuniaqatin iḷiḷugu iliptun.’
  msb-msb: An ikaduha naman nakapareho sani, ‘Kamut-an mo an imo kapwa pareho san
    pagkamuot mo sa imo sadiri.’
  cpa-NT: 'Jøng² chi² báh³ jín³ cøng² lei¹³, mih² tsa¹cu²rø². Lah¹la² báh³ lǿa¹² lei¹³
    ja³ma²ton¹: “Mi³hnóh¹hning dsa² jmøi¹guǿi¹ jianh¹²hning, ju³lah hnóh¹hning hŋiah¹hning.”'
  dso-dso: ତାର୍‌ ପଚର୍‌ ମୁକିଅ ଆଦେସ୍‌ ଅଇଲାନି, ତମର୍‌ ଲଗର୍‌ ପାକର୍‌ ଗରର୍‌ ଲକ୍‌ମନ୍‌କେ ନିଜ୍‌କେ
    ଆଲାଦ୍‌ କଲା ପାରା ଆଲାଦ୍‌ କରା ।
  meu-meu: Iharuana binai, ia heḡeregerena, Dekemu tauna ba lalokau henia, sibomu
    o helalokaumu heḡereḡerena.
  yva-NT: 'Muno ananyao jirum mo ramai tavon no taiso: ‘Muiny irati nya arakove mansai
    maisyare muno taune wimuinyo taune nai wemaisy.’'
  dgc-dgc: Sakay tu ikaduwa a kapareho na éy kagi na a ‘Mahalén mo tu kapareho mo
    a kona ta pégmahal mo ta bégi mo.’
  zpm-NT: 'No stib miṉe rnee: “Bleynie samiech luu zigne rleynie luu luu.” Ye miṉ
    rii nona, meraque lala con miṉ glo.'
  hix-NT: Àhonan xarha, onà wyaro katxho rma, ohxe rma rha naha. Osox oyehtxoho wyaro
    rma, ohoyen kom xe xaxa ehtxok xarha. Àro wyaro katxho rma, ohxe rma rha naha,
    kekon hatà, Txesusu.
  sim-sim: Os nindik sinda lo oso karem, ma anandin ji rupshika os jihinjik ji rupshinda
    hom. Oso maifuk sinda lo nga nakrem nanda vria.
  npi-ULB: अनि दोस्रो आज्ञा पनि यस्तै छ– ‘तैँले आफ्नो छिमेकीलाई आफैँलाई झैँ प्रेम
    गर्नू ।’
  cgc-cgc: 'Pangarwa na impurtanti na sugo paryas ta una: ‘Gugmaen no duma na mga
    ittaw paryo man ta paggugma no ta imo na kaugalingen.’'
  tim-tim: Akto hamiŋân den ire lokombiâ huraguwiâp, “Gâ gugaet agakmat hainâk luâk
    siâ agaŋben.”
  yor-yor: Èkejì tí ó tún dàbí rẹ̀ ní pé, ‘Fẹ́ràn ọmọnìkejì rẹ gẹ́gẹ́ bí ara rẹ.’
  wos-wos: Nak néma hundi akwi wungi male dé. Angi dé wa, ‘Guni guni hafuka némafwimbu
    mawuli yanguka maki guna nyémayikaka némafwimbu mawuli yatanguni. Yata diré yikafre
    hurutanguni.’
  emp-NTPO: 'Idjab̶a maʌ̃are b̶ʌda ab̶ari quĩrãca b̶ʌa. Maʌ̃gʌba nãwã jara b̶ʌa: “Djãrãra
    quĩrĩãdua ara bʌdji quĩrĩã b̶ʌ quĩrãca.”'
  eng-F35: And the second is like it, ‘You must love your neighbor as yourself.’
  ind-ind: Perintah kedua yang hampir sama pentingnya dengan itu adalah, ‘Kasihilah
    sesamamu sama seperti kamu mengasihi dirimu sendiri.’
  pes-OPCB: 'دومین دستور مهم نیز مانند اولی است: همسایه‌ات را همچون جان خویش دوست
    بدار.'
  mpt-mpt: Eka weng mak osa makob inaminobe. Kobo kleb unaalo gobo bieb inaneba naka
    mak isa gobenale genobiobe.
  bla-bla: Ki pok'iotomi netoi'nitsiu, Kitak'ŭnĭstŭkomĭmmau kĭtopokau'pimok kanĭstŭk'omĭmmospi.
  ssx-ssx: Kutaata꞉ mo namba 2 pi ula꞉eki make mandake tupa꞉ kone dupa ula꞉me. Neke
    pa꞉ta꞉ naka꞉ kone a꞉ta꞉ma꞉ homele tupa꞉ kota꞉ da wanda꞉hali pa꞉ta꞉ make a꞉ta꞉ma꞉
    homo hapa꞉peke la꞉la꞉me.
  mkl-mkl: Minjisiɑ iyi í too wee. Bi inɛ mmu ŋɑ bɛi ì bi ɑrɑɛ.
  gaq-gaq: “ବାରି ମୁଇଙ୍ଗ୍ ମ୍ନା ଆଦେସ୍‍ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ପେନେ ଡୁଆ ଡାଗ୍ରାନେ ରେମୁଆଁକେ ଆତ୍ମା
    ଏତେ ଆଲାଦ୍ ଡିଂପା ।
  gof-RNT: Nam77antho ubbaafe aadhdhiya kiitay, ase ubbaa ne huu7iya ne doseyssada
    dosa’ yaageyssa.
  unx-unx: ଆଡଃମିଆଁଦ୍‌ ମାରାଙ୍ଗ୍‌ ଆନ୍‌ଚୁ ଏନ୍‍ଲେକାଗିୟା, ‘ଆମାଃ ହପର୍‌ଜାପାଃରେନିଃକେ ଆମାଃ
    ଲେକା ଦୁଲାଡ଼ିମେ ।’
  gah-gah: 'Itó napa otigí nenémo hamolíminigó oko nemó nene lá oko neve: Gezakamú
    geleaká noanimómáminoko gigivekaginimú geleko gigika kemezo.'
  lcm-lcm: Na vapongua kapo kuvul palau, Ku atogon a tungam val kupo vinga ro taun
    pok ua.
  aer-aer: 'Angkentye akngerre arrpenhe akenhe alakenhe-arle aneme: Arrpenhe areyeke
    ahentye-anetyeke, ngkwenge-arrpe-arle unte ahentye-aneme-arteke.'
  qvc-NT: 'Kay suq liypismi chay punta liyshinalla ancha balin. Kayshinam nin: “Qam
    kwirpuykita kuyashqaykishina, yumbay runa masikitapis kuyay”, nishpa.'
  tgl-ULB: At ang pangalawang kautusan ay katulad nito— 'Kinakailangang ibigin mo
    ang iyong kapwa katulad ng pagmamahal mo sa iyong sarili.'
  cbs-NT: 'Ja inun, ana ja kachu yunua betsadan, jabiaska dabeski. Ninkawe: “Min jabube
    jiweabu duawadiakubainkanwen, ibubis man nui mekemis keskaidan”,'
  xtm-NTPP: 'Te in‑ka tna tnu''u kanuu ni tatnuni Su''si ma kúu ja: “Jin kutoo ni
    tna''a ni ma, sukan ka kutoo ni maa ni ma.”'
  nnq-nnq: Japabele jilandana na jenie, ‘Mampale nndami nnyinu anda apamikipala mmene.’
  bao-NT: 'Ate jiro ca dotiri wãme cãa teere bii jañurora nii. O biro ĩi: “Mʉ upʉre
    mʉ ca mairore birora maiña mʉ pʉto macʉ̃re,” ĩi.'
  san-ORI: ତୱ ସମୀପୱାସିନି ସ୍ୱାତ୍ମନୀୱ ପ୍ରେମ କୁରୁ|
  huv-NT: 'Alinoic andǘüban landiüm atnej, apiüng: “Ijiür lasta jangantanej atnej
    ijiürüy lasta iquiáyan quiaj”.'
  otn-NT: 'Nu̱na̱ rá̱ yoho ra̱ hya̱ di̱ ma̱nda Oja̱ p''ʉya, ''nɛ̱ di ja ts''ɛdi Oja̱
    ngue da̱ ''yøtyø ja̱''i̱, guehna̱ ra̱ hya̱ ngue ɛ̱na̱: “Da̱mi̱ ma̱hni̱ mmi̱c''ɛ̱i̱ui,
    tengu̱tho gni̱ ne ngue di̱ ma ma̱ma̱di̱''i̱”, ɛ̱nna̱ hya̱.'
  nop-nop: Tiŋa noliŋiŋ nimaaŋ hatak, u maaŋ undiniŋgoŋ. Woŋ adi indiŋ, ‘Du datok
    nadilaŋ undugoŋ hinek metam nolidok nadiyemiluwaaŋ.’
  obo-NT: Woy iddos iko-oruwon suhu no lampas to langun kos koru-anon, idda en so,
    ‘Ginowanniyu kos duma iling to kodginawa ru to ko-ugolingun du.’
  cak-ENT: 'Y c''o chuka'' jun ruca''n mandamiento juis c''o rakalen y jubama junan
    riq''uin ri nabey. Y ri mandamiento ri'' nbij c''a: Cachi''el najo-ka-avi'' rat,
    quiri'' c''a chuka'' que''ajo'' ri ch''aka chic. Quiri'' nbij ri mandamiento ri''.'
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤁᤧᤕᤧᤰᤐᤠ ᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤱᤃ ᤒᤠ ᤁᤴᤗᤥ. ‘ᤀᤠᤵᤑᤣ᤺ᤰ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤛᤡᤱᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤁᤧᤒᤠᤱᤓᤣ᤹ᤛᤠᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧᤛᤧ᤹ᤀᤥ॥’
  mie-NT: 'De tūhun ūū jā ní ndacu yā, suni súcuán cáhān: Cundáhví inī nū táhán nú
    tá cúu nūū cúndáhví inī nū maá nú.'
  san-TIB: ཏཝ སམཱིཔཝཱསིནི སྭཱཏྨནཱིཝ པྲེམ ཀུརུ།
  qve-NT: 'Saynallataqmi ishkay kaq kamachikuypas, kay primer kaq kamachikuyman rikch''akun.
    Chaymi khaynata nin: “Runamasiykita khuyakuy qan kikiykita hina”, nispa.'
  pao-NT: Soo penakwatu besa'yoo tumayohope te nakabetseakwuna punno'o mee'e, ‘Tamme
    sakwa no'oko numu besa soobedya tammesoo nasoobedya-kwa'ne.’
  cbu-NT: Minu kamachtamarini taaritamta; Tputsireetsish chinamari chinangcha, watam
    shaana tamapari ashiritamshawa, átcha. Anu kizpuritam wanasiri.
  usa-usa: ánibo anaaékaq-amaan-aikoma móraiq uráiye. minnágoma mirá-uraiye. ‘kenamáárîq
    keráwáqtábá tíkáiniq umá móraiq umá móra náayubi keqtimakaq maíyayuyaba tikaínaq
    kaayoné umáyíkáaro.’
  soy-soy: 'Ilírũ yɛɛ ifoí iyɛ̃ mɛcɔ n sɑ́ yɛ nnyí: A upɔ́cɔ n lɑ yɑrɛ kɑɑ ripɔ́cúruu
    ń lɑ.'
  hui-hui: Bi mana duniniore mende ogonibiore lowini ngago ogo, Í̠ni gubalini harilidagua
    maru karu ta nabi gubalini ho habe.
  amf-amf: Agaadettsea lansoar ‘Een wulam hadettsi hayayse nashaa’ hamaynone.
  quc-NNT: 'Ri ukab'' taqanik ri nim na u b''anik ri junam ruk'' ri nab''e are wa'':
    “Cheiwaj ri i wach winaq, jas ri ix kiwaj iwib'',” —xcha''.'
  dob-dob: Ta ꞌebweu wate loina sinabwana gete nadigega ꞌigwae, ‘Gosemwao ꞌuda obobomedi,
    nadigega tauyo ꞌamu oboboma.’
  wrs-wrs: Wo eva mongmomba novol velohvta. Os novol velohv, Yeoa indhanaoa owapevmoa
    lelh avramana vevm, os pev ten pevm nesmos vromana vevm.
  mca-mca: 'Qa ka'' yojo''opji'' qa hik ƚunye''j iye aka''an in yit''ij: “Isu''un
    week pa''qu'' mete'' e''m jukhew qa efuts in ejunye''jek in ƚewetsu''unƚe.”'
  tzo-TZC: 'Ti yan mantal ti jutuc mu coꞌoluc schiꞌuque, jaꞌ liꞌe: “Cꞌuxubino ti achiꞌiltaque
    jech chac cꞌu chaꞌal ti ta xacꞌuxubin aba atuque”, xi.'
