verse: MAT.022.016
translations:
  kpx-kpx: Katelahaito abu esemu degomole isi Elodi esemu degomoleta iovege abu Iesue
    tilu. Iliale namihai avoe, “No haivemale ata, no hilokage a keu hoto seleve unaha
    loumale ata. A ata ivite kebia vabugeveholisito ata bahatae vaveve loui kebiaho
    Dilava vaveve louma.
  okv-H: enana Pharisee meni ehaha amite King Herod ta tunga humbari embopo te aingeto
    humbuto ikeo Iesu ta degi pambuto ke gamo na poeketo einge eto ingia. “Ahe poekari
    embo, umo ke be ari embo avo dago kiarira eto umo embo ta hajae vajae retemo kiari
    retemo hotembari ke vahai erevi eto ingesi uje ere ora.
  tbo-tbo: Hi inugonugotuhu po ega yaka hai hewahewali po Heloda a bolu mitehi hi
    himilihi po hi nae Yesu uyahina po hi pa, ‘Bada, to hanapugem tam lawa dumadumalum,
    po Yaubada a tahaya dumana e iatatiyaneya, ma lawa kadikadidilihi ega uta genogenogehi
    ma baha e bahebahehi lawa magomagouhi uyahihi.’
  mal-C: അവർ തങ്ങളുടെ ശിഷ്യന്മാരെ ഹെരോദ്യരോടൊപ്പം യേശുവിന്റെ അടുക്കൽ അയച്ചു. അവർ അദ്ദേഹത്തോട്,
    “ഗുരോ, അങ്ങ് സത്യസന്ധൻ എന്നും ദൈവികമാർഗം അങ്ങ് സത്യസന്ധമായിമാത്രം പഠിപ്പിക്കുന്നു
    എന്നും ഞങ്ങൾക്കറിയാം. അങ്ങ് പക്ഷപാതം കാണിക്കുന്നില്ല, അതുകൊണ്ട് ആർക്കും അങ്ങയെ
    സ്വാധീനിക്കാൻ കഴിയുകയില്ല.
  grc-SR: Καὶ ἀποστέλλουσιν αὐτῷ τοὺς μαθητὰς αὐτῶν μετὰ τῶν Ἡρῳδιανῶν, ⸂λέγοντες,⸃
    Διδάσκαλε, οἴδαμεν ὅτι ἀληθὴς εἶ, καὶ τὴν ὁδὸν τοῦ θεοῦ ἐν ἀληθείᾳ διδάσκεις,
    καὶ οὐ μέλει σοι περὶ οὐδενός, οὐ γὰρ βλέπεις εἰς πρόσωπον ἀνθρώπων.
  bgc-bgc: इस तरियां उननै अपणे चेल्यां ताहीं हेरोदेस राजा के समर्थकां कै गेल्या उसकै
    धोरै न्यू कहण नै भेज्या, “हे गुरु, हमनै बेरा सै, के तू साच्चा सै, अर परमेसवर की
    राह सच्चाई तै सिखावै सै; अर किसे की परवाह कोनी करदा, क्यूँके तू माणसां का मुँह
    देखकै बात कोनी करदा।
  khz-khz: Gaurana ira na geria melo taarana e Heroda mulinai gelakawai talimara taarana
    getugu-agorato, gekilato, “Vevega-ripa talimamu, ai ripamai goi taunatauna kala
    rorirori talimamu. Goi taunataunai Palagu gena raupara ovevega-ripagi-gitakauana.
    Taunilimalima kalira na ati okalina, talima geria raki maki ati otugamagirana.
  deu-TKW: 'Und sie senden ihre Jünger zu ihm mit den Herodianern, die sagen: Meister,
    wir wissen, daß du wahrhaftig bist und den Weg Gottes in Wahrheit lehrst. Und
    du kümmerst dich um niemand, denn du siehst keine Person an.'
  zsr-NT: 'Quië lunëꞌ cni, gulasölëꞌë ga zoëꞌ Jesús laꞌquëꞌ bönniꞌ daꞌquëꞌ lequëꞌ
    len bönniꞌ daꞌquëꞌ Herodes, nup naꞌ glë Jesús: ―Bönniꞌ Usëdi, nö́zituꞌ ruꞌu didzaꞌ
    Liꞌ catëz nac len nac gdutë li ca rusëdnuꞌ le naqui queëꞌ Dios, len cutu ruiꞌ
    ladxuꞌu le taꞌná quiuꞌ bunách, le cutu rbequi xbeynuꞌ bunách ca nac le taꞌnáz
    bunách naꞌ.'
  lin-lin: 'Batindelaki Yesu bayekoli na bango elongo na bato ya lisanga ya Erode.
    Batindami yango balobaki na Yesu : — Moteyi, toyebi malamu ete ozali moto oyo
    azanga pamela mpe oteyaka na bosolo nzela ya Nzambe, otepaka-tepaka te liboso
    ya makanisi ya bato mpe oponaka bilongi te ;'
  hns-NT: 'Tab oesab aapan tjela log aur bhie raadja Herodes ke ekaat saathie log
    ke Jiesoe ke paas pathaais. Oesab djaaike ose bolies: „Maastar djie, hamlog djaaniela
    kie toe sattja aadmie baate. Aur tjaahe dje djaun bole hai, tabbo toe moeh na
    dekhe hai aur sattjaai se siekhaawe hai Parmeswar ke rasta par tjale ke.'
  noa-E: 'Mag ya ibëpwi narr aawai amach ee amach igar narr khʉʉn eem pʉ̈ijierram,
    deeum khʉʉn agjö chi rey Erodes igar narr khʉʉn dʉ̈i. Mag amach pʉ̈ibaawai bëewi
    magchëjierram: —Maestro, marau khaphʉ nʉm, pua chadcha ag eyaata nem jaaunaa ĩchab
    jãgata aju aai nʉ a jaaujem, Ẽwandamau nem jaau sim eyaa wënʉrraag. Pua chan sĩi
    õrau amachdëu nem jaaum aig nem jaau nʉmʉgjã pʉch khũgurpiba wa sĩi pʉchdëu oowai
    magjöo abaawai ag bʉ̈rre sĩi magau aba aajem.'
  eng-EMTV: And they sent their disciples to Him with the Herodians, saying, “Teacher,
    we know that You are true, and teach the way of God in truth; nor do You show
    favoritism to anyone.
  mib-NT: 'Te ni catají de jecu tēe cáscuáha jíín máá de jíín tée grupo Herodes cuangoo
    de. Te ni cacahān de jíín yá: Maestro, cájini na jéē tée cáhán ndaā cúu ní, te
    stéén ndaā ní ndese squícu ñayuu nuū Yaā Dios. Te tu yúhú ní jeē cahán ni ɨɨn
    ñayuu sɨquɨ̄ ní, chi tu sáha ní cuenta ndese cúu ɨɨn ɨɨn i, chi ɨnuú‑ni sáha ní
    jíín i.'
  lif-NT2: फरिसिहाॽरे़ खुनिॽ हुॽसाम्‍बाहाॽ हे़रोद हाङ्‌ङिल्‍ले़ कुमनाहाॽनु ये़सुरो
    मे़बाङ्‌घुसि॥ खे़ङ्‌हाॽरे़ ये़सुःन् सेःन्‍मे़दोसु, “सिक्‍साम्‍बे, खे़ने़ॽग से़क्‍खा
    पाःन्‍लक् के़बाःप्‍पे़न्‌आनिगे़ निःसुम्‍बे़रो॥ हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलाम्‍मिन् से़क्‍खाए के़हुॽरुसिरो॥ खे़ने़ॽ मनाहाॽरे़ खुनिॽ पाःन्‍नो के़म्‍बत्‍ने़न्,
    हे़क्‍क्‍याङ् मनाआङ्‌के़न्‍छे़न्‍दुन्‍छिन्‌॥
  xnj-xnj: Ndi vavatumili vamulanda vavi pamonga na vamulanda va chikundi cha Helodi.
    Vamkota, “Muwula,” “Timanyili kuvya veve ndi mundu wa chakaka, wiwula njila ya
    Chapanga muuchakaka, changayogopa vandu vijova kyani muni ulongosi wa mundu chindu
    lepi kwa veve.
  mmx-mmx: La diga riki lavaun pinivu atdi eburu mi limixin diga mumu asu ne Erodes
    uto saparap ne Iesu. Diga lok tin keretna, “Leeme loklox ase. Maklen i do nenu
    laradi ruturun la u anasa limixin mi leveloklok at ne Moroa la mo levelinga ram
    ik mokso. Uxo lok tooro legesa binam tadi xusuk mun mila uxo doxoma solo i do
    tara i ruuna levenasen silok kopla kopmen.
  cbr-NT: 'Sinántancëxun ca aín uni raíri ''imainun axa Herodesmi sináncë unibu Jesús
    ñucánun quixun xuacëxa. Xucëx cuanxun ca a unicaman Jesús cacëxa: —Cananuna ''unanin,
    min banax ca asérabi ''icën. Uisai cara Nucën Papa Diosan uni ''iti ''icë quixun
    camina cëmëquinma asérabi ñuin, unían min a bana ñuia cuati cuëëncëbëtanmabi.
    Min sináncëx ca camabi uni bëtsibëtan sënën ''icën. Usaquin sinánquin camina camabi
    ñuñu ''imainun ñuñuma unicama ''imainun ''apuburibi uisai cara Nucën Papa Diosan
    uni ''iti ''icë quixun ñuixunin.'
  tee-NT: 'Pus ni tanaulh ta yu catalaya'' pus tamalakachalh ju ali''in ix''amamaka''ui
    ju fariseonin. Alact''a''alh ju ali''in ju ixtach''ak''ok''ai ju gobernador Herodes.
    Talak''alh ju Jesús chai tajuni: ―Amamaka''unu'' icc''atsayau ni na''un ju stavasalanti
    ju uxint''i. Chai sok masui ju ixti ju Dios. Chai jantu xamati'' t''alhoni ni
    vaklhtam chun ju alakts''in ju lapanacni.'
  eng-LSV: and they send to Him their disciples with the Herodians, saying, “Teacher,
    we have known that You are true, and the way of God in truth You teach, and You
    are not caring for anyone, for You do not look to the face of men;
  cak-NT: 'Romari'' reje'' xequitak qui-discípulos y jujun ruwinak ri rey Herodes.
    Xequitak-e riq''uin ri Jesús; y cuando reje'' xe''apon riq''uin ri Jesús, xbequi''ij
    che: Ret ri jat jun Maestro, roj can keta''n chi xe-wi ri ketzij ri nika chawech
    y jari'' ri natzijoj. Can nac''ut-wi ri rutzij ri Dios y can ja-wi rubixic na''an
    che. Roma ret man naxi''j ta awi'' chech jun winak, más que can yalan ruk''ij.'
  pah-NT: A'ero g̃a g̃wemimbo'ehara'g̃a mondoi Jesus'ga pyri Herodes'gareheve'g̃a
    ndeheve nahanahã ti pe'ji Jesus'ga pe javo. —Kwa, ei g̃a. Nahã po ti ore ga moandyandyi
    nehẽ. Kiro g̃a hoi a'ero Jesus'ga pyri. Ovahemame g̃a nhi'ig̃atui Jesus'ga pe
    timoandyandyi ti ga javo. —Orembo'eharamo nde eremombe'ukatu mbatera, ei g̃a ga
    pe. A'itituhẽva'ea rehe nde ore mbo'e. Tupana'ga remimbotarimova'ea rehe nde erembo'e
    katu, ei g̃a Jesus'ga pe. A'ea rehe jate nde rekoi ekyhyjie'yma ojipe'g̃a hugwi
    ekoe'yma huvihava'g̃a ndehe jate. Nderekoi nde embohetetehea rehe no, ei g̃a ga
    pe.
  sja-NT: 'Ma-it''ee pëijida ãchi eere p''anadap''edaarã, Rey Herodes eere p''anadap''edaarã
    ome Jesumaa. Mãɨrãpa mãgajida: —Tachi Jarateepari, taipa k''awa p''anɨ pɨa wãarata
    jarapari mãik''aapa jarateepari p''anapataadamerã Tachi Ak''õrepa k''inia bɨk''a,
    eperãarãpa ãchia k''iniata oopata mĩda. K''awa p''anɨ pɨa eperãarã ɨ̃rɨpai ak''ɨk''aa;
    ma k''ãyaara tachi t''ãride iru bɨ ak''ɨpari.'
  xed-xed: 'Ka ghunaftá həŋ ta sanlaha ma duhwalha taŋ kawadaga nda mnduha Hiridus
    slanaghatá Yesu. Ɓhadaghata taŋ, ka həŋ nda Yesu mantsa: «Mghama ɗa, nda sna ŋni
    kazlay: Ta mnay kagha ta kahwathwata kəʼa. Skwi ta kumə Lazglafta ta magay mu
    ta taghə kagha kahwathwata ŋa mnduha. Haɗ kagha ta zləŋa ira mndu wu, kabga gala
    a kagha nda gala ta mndu wa.'
  mks-NT: 'Ña̱ cán quéa̱ na̱chindahá na̱ java na̱ cuéntá mé ná xi̱hín java na̱ cuéntá
    Herodes nu̱ú Jesús já na̱cachi na já xi̱hi̱n á: —Maestro, xíni̱ nde̱ ña̱ ndinuhu
    ña̱ nda̱a̱ cáha̱n mé ndó. Ta cánda̱a̱ ini nde̱ ña̱ jána̱ha̱ ndó ña̱ nda̱a̱ sa̱ha̱
    íchi̱ cuéntá Ndióxi̱. Ta co̱ quéhe̱ ndó cuéntá tá cáha̱n núu ña̱yivi sa̱ha̱ ndo̱.
    Ta cánda̱a̱ ini nde̱ ña̱ tá cáha̱n ndó sa̱há in ña̱ha cája ña̱yivi cúú á sa̱há
    ña̱ sánde̱hé ndó ja̱nda̱ ínima̱ ná.'
  gfk-S: Ma di ga tule ira nudi bulu na harausur tikai ma dong ing di la murmur Herot,
    no king, ukaia hone Jisas. Ma di ga tange tana be, “Tena harausur, mem nunure
    be a tutuno na turadi ugo. Ma u la hausur tutuno iat tano sinisip tane God. Pau
    lale tutur sene ma tikenong kinong pau lale hanuang leh be a mangana turadi so
    tikenong.
  bmu-bmu: Mewö areŋ ala gwarekurupŋi aka premiö Herodkö pati-alaurupŋi tosatŋi melaim
    eŋgigetka Jisösgöreŋ kaba kewö qesiba jiget, “Böhi, göŋön azi ölŋi akzani, nini
    mi mötzin. Göŋön ambazip tosatŋi qahö eŋgek soriba tosatŋi qahö qepureim eŋgimakzanmö,
    dop mohotnöŋ kewöt neŋgimakzan. Miaŋgöra kuŋgum gihigetka qahö goŋgiba ketaŋi
    qahö esuhum eŋgimakzanmö, Anutugöreŋ köna mi keu ölŋaŋgö dop kusum neŋgimakzan.
    Göŋön Anutugöreŋ keu diŋdiŋi miaŋön öŋgöŋgöŋi eretŋi mohot pakpak jim qindiŋ ak
    neŋgimakzan.
  dgz-dgz: Wadiamot muga upi amba Erodian nagirewa den, Iesu ine watu enamone tauane
    anega wayawan, “Wadianet nugawa, nu asiginup ge waenapan muk anen wane taine ame
    menan ge imuga potaga ya wariniwa, go ge nop tavewa gapan God dim dim anuini om
    ap gapan tainampen neginewa wadianianawa.
  eng-GNV: 'And they sent vnto him their disciples with the Herodians, saying, Master,
    we knowe that thou art true, and teachest the way of God truely, neither carest
    for any man: for thou considerest not the person of men.'
  zaa-NT: 'Guthel·la'' tè cą ru''a lúe ca discípulo qui'' caniá lani canu gulaní partido
    qui'' Herodes nna ra cą ne: Maestro, hua yù ba tu'' qui''ni labí runi latsi''
    cuią''lu'', sino riquixá''a cuią''lu'' lo néda lígani qui'' Tata Dios, labí rátsini
    cuią''lu'' nu rena ca enne'', nihua labí rucué''ní cuią''lu'' ca enne'' según
    la'' rinna'' qui'' quį, sino ttu rú''ataá cani cuią''lu'' cą.'
  eng-WEBSTER: 'And they sent out to him their disciples, with the Herodians, saying,
    Master, we know that thou art true, and teachest the way of God in truth, neither
    carest thou for any man : for thou regardest not the person of men.'
  guh-guh: 'Nexata fariseovi itoroba pijajivi, Herodes pijajivi yajava, Jesúsjavabelia
    jamatacueneëjëbiaya livaisi peyanijobinexa. Nexata fariseovi pijajivi, Herodes
    pijajivi yajava, Jesúsjavabelia jamatabëcueneëjëbiaya jumaitsi: —Jesús, payapëtaniji
    cajena nexaniajaicuene, xua yabara tsipaebabiabame livaisianë. Pexaniajaicuene
    tsipaebabiabame pacuenia Dioso jitsipa jivi petojinavanapaenexatsi. Petuxanevi
    ata xamë apo cujunavimë. Apo auramë livaisi netsipaebabiabijava. Nexata daxitajivi
    najëpaeya livaisi tsipaebabiabame.'
  bon-bon: Puma cita ca teepi poto teeme abiberäja bägrä bine jityepimisi Heroda me
    sigu biname cama Yeesu bau me. Teepi Yeesu ne jejisi egä, “Abiberäja biname, cine
    umle gemi, egä maane toraca biname gäte piiyepu cängena ebiberäjenemite Acejiyame
    me gaabe poto cidi me. Maane nuuja ngenecu lica gäte, biname cina lipu ngene jwaatwanininusi
    määme poto cidi me, ingle maane teebibine opo gaabe je lica yaacranimute teeme
    ngii name pi.
  nhw-BL: 'Huajca quintitlanque sequin ininhuampoyohua catli yajque ihuaya ihuampoyohua
    Tlanahuatijquetl Herodes campa Jesús huan quiilhuijque: ―Tlamachtijquetl, tijmatij
    tiquijtohua catli melahuac. Titlamachtía catli nelía iojhui Toteco huan catli
    quinequi ma tijchihuaca. Amo tiquinimacasi masehualme huan catli quiijtose tlen
    ta, niyon amo aqui tijchicoicnelía.'
  swh-ONEN: Wakatuma wanafunzi wao kwake pamoja na Maherode. Nao wakasema, “Mwalimu,
    tunajua kwamba wewe ni mtu mwadilifu na unafundisha njia ya Mungu katika kweli
    bila kuyumbishwa na mtu wala kuonyesha upendeleo.
  wbi-wbi: Pe akasung'ha kwa Yesu avavulanisivua vaave palikimobna vavingiliili va
    ntwa u Herode. Avavulanisivua vala vakamposia vakati,”Ghwe Mb'ulanisi, tukagwile
    kuuti uve ulimuunhu ghwa kyang'haani ghuvulanisia mu vwakyang'haani sino ilonda
    u Nguluve. Kange naghukwoghopa nambe muunhu vwimila uvuvaha vwaake.
  bba-bba: Mɑ bɑ ben bwɑ̃ɑbu ɡɑbu kɑ Herodun tɔmbu ɡɑbu ɡɔrɑ win mi. Bɑ dɑ bɑ nɛɛ,
    yinni, sɑ yɛ̃ mɑ ɑ rɑ ɡem ɡere, mɑ ɑ tɔmbu Gusunɔn swɑɑ sɔ̃ɔsimɔ dee dee, mɛyɑ
    ɑ ku rɑ ɡoon nɔnu mɛɛri, domi ɑ ku rɑ ɡɑri ɡere binɛ kɑ bɛrum sɔ̃.
  eng-KJVCPB: 'And they sent out unto him their disciples with the Herodians, saying,
    Master, we know that thou art true, and teachest the way of God in truth, neither
    carest thou for any man: for thou regardest not the person of men.'
  kgk-NT: 'Upéi ombou iha-py gwemimbo''e mburuvixagwasu Herodes re''ýi ndive: —Orohexa
    kwaa-ma voi nde reko apu e''ỹha nde-rehe, mbo''eháry. Ne nhe''ẽ ndojohu porãi
    ramo jepe, eremombe''u joty anhetegwa voi eremombe''u va''e. Avave-gwi neretĩry
    eremombe''u hagwã. Nhandejáry remimbota eremombe''u voi. Erehexa kwaa voi hekoha
    enterove-rehe. Upéa-gwi anheiha-rupi ne remimombe''u Nhandejáry rape kwaa uka-vy,
    he''i omboheko jejavy hagwã mo''ã Hesu-pe.'
  waj-waj: 'iya nnaagiai nuaira vooyaata Herootaa nnaagiai nuaira vooyaatama titooduu
    oro inna yaparaida tunoo: Vitaira-o, vaa ta i taunnavai. A kua kutaa tira vaidikuavee.
    A Anutuuqaa mmoori aataruuvaa safuuma mmuakiaa gioonna kiaapuuya kiaa mmiee iya
    aiyara yaata utuaivaara hama a pinaama yaata utuannavai. Vaidi kieetaiyaraata
    vaidi kuminaiyaraatama a mmuaavaugiataama yaata utuannaivaara iya aiyara yaata
    utuaivaara hama a yaata utuannavai.'
  cpy-cpy: 'Rotyaantaki riyotaani Inashitantaniri itsipatakari raapatziyani Herodes,
    ikantapaakiri Jesús: “Yotaantaniri, okaatzi piyotaan-tziri rooperotaki iroka,
    rootaki riyotakoe-tantyaariri kametha Tajorentsi. Tee pikemijantziro ikantayi-tziri
    atziri, tee piñaawae-tziro pinimota-kaant-yaariri.'
  ekk-PKP: Nad saatsid oma jüngrid tema juurde koos Heroodese pooldajatega. „Õpetaja,
    me teame, et sa oled ausameelne inimene ja et sa õpetad, et Jumala tee on tõde,“
    alustasid nad. „Sa ei lase end kellelgi mõjutada ja sa ei hooli auastmest ega
    seisusest.
  mpx-mpx: Inoke wali gamagalau enuna hi patunal hi na Yeisu elana, avaliyau ge gamagalau
    enuna bolo nunuwaliya Helodi wana logugui. Hi baek elana hi ba, “Topankite, ha
    atena owa tobaaba tunahot ge wam panpankiti Yehoba kaiwena i sapu hot. Nige gamagal
    etega u lolovakun-an, kaiwena nige u gogoluek gamagalau wali siba ana miha elana.
  wbp-wbp: Yilyajalu-jana ngalya-kariji Paraji-patu manu ngalya-kari Yarurdu-kurlangu-patu
    yapa Jijaji-kirlangu-kurra yungulu yimirr-yinyi payirninjarla. Kujalurla Jijajiki
    yanurnu, ngulajulurla kuja wangkaja, “Tiija, warrarda kanpa-jana wangka yimiji
