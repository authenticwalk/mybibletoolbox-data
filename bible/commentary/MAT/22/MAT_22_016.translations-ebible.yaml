    k''oa̱á s''ín okoòyi ndi̱yá‑la̱ Nainá koni s''ín tjín xi kjoa̱ kixi̱. Mìkiì ''nì
    kinda̱ koni tsò‑lè xi̱ta̱; ko̱ mìtsà jè chìtsejèn‑jnoi kó kjoàn xi̱ta̱.'
  mcq-mcq: ꞌEnareje pu puni pwehija ꞌee Heroti oni pwehijijihi puꞌúmo irechamiume
