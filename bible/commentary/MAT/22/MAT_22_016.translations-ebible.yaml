  bod-N: རང་གི་སློབ་མ་དང་ཧེ་རོ་དཱའི་ཕྱོགས་ཁག་གི་མི་འགའ་སྐྱབས་མགོན་ཡེ་ཤུའི་དྲུང་དུ་མངགས༌ཤིང༌།
    དེ་རྣམས་ན༌རེ། སློབ་དཔོན༌ལགས། ཁྱེད་ནི་གཞུང་རྒྱུད་དྲང་ཞིང་དཀོན་མཆོག་གི་ལམ་ཡང་དག་པར་བདེན་པར་སྟོན་པ༌དང༌།
