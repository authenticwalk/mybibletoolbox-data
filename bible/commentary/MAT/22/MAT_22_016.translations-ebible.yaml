  cbc-NT: 'Bairo bʉsʉpẽni yaparo, na cabuerã, bairi Herodes yarã cʉ̃ãrẽ Jesutʉ na
    joyupa, atore bairo qũĩ jẽniñagarã: —Cabuei, jãã masĩña merẽ mʉ caátiãnierẽ. Mʉa,
    caroaro cariape mʉ quetibʉjʉnucũña. Tunu bairoa cariapea Dios marĩrẽ cʉ̃ caãnirotiricarorea
