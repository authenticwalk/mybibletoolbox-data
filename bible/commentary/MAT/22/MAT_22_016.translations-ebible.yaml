    càháⁿ‑n ndɨ̀hɨ́‑yu chi ñá túú quìde cuendá‑n cuěi ná ñáyiu cùú‑yu.'
  myu-myu: Jewewebe imẽn kawẽn puje, Fariseuyũ jeweju etaybitbinayũ o'g̃uju ip Jesus
