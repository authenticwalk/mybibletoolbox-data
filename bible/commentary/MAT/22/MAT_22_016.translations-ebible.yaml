    ਜਾਨੀਮਃ|
  nob-LB: 'Til slutt sendte de noen av mennene sine sammen med kong Herodes sine tilhengere,
    og lot dem si til Jesus: ”Mester, vi vet at du alltid er ærlig. Du sier rett ut
    det som er Guds vilje og lar deg ikke påvirke av noen.'
  ntj-ntj: Palunyalu-yanku wanalpayi puru Yarataku wanalpayi kutjupatjarra yarltirralpi
    Tjiitjalakutu witurnu. Nyangka-ya yanu watjarnu, “Yuwa Puurr, nintilu-latju kulira
    nyuntulun tjukarurrulu watjalpayi. Tjiinyan wati purlkanyangkatarrartu ngurlumaaltu
    watjalpayi Mama Kuurrta tjukarurru nyinarratjaku.
  sxb-NT: Waatuma awalonzi waawu alala na awantu awaaganya no owukangasi owua *Eroode.
    Awantu awo waagia ku Yesu wamulaga watino, “Omugerezi, tumanyire mbwe iwue owoola
    amangʼana agari kuwuene, kandi mbwe ogerera engira eya Katonda mu engira eri kuwuene.
    Iwue ekia omuntu ari ngakikunyaasia, aeniki ngotiire amiiso aga omuntu.
  nhu-NT: Ɛ bó mum tum boom bobole bo ŋgoo le noo ŋgoo bonyii bo Nfon 'Ɛlod e fô Jisos
    e. Ɛ bó gɛn jeme ɛ̂ wvú lɛ, “Wee n'yɛɛyi bese kee naa lɛ wo nu wee kecɛɛy, ɛ wo
    yɛɛyi bonyii bô je yì yi Nyo' ɛ̂ je yi kecɛɛy e. Kɛ wo ké no joo lɛ wee mvu nu
    jɛɛy kɛ, njefo kɛ wo taale laa mwɛtɛn nu naa la lɛ.
  row-row: Basa ma ara denu ana mana tungga nara reu ro atahori mia Herodes partei
    politik na, fo reu raselu-bale ro Yesus. Ara koa-boꞌu Yesus rae, “Ama Meser! Hai
    mihine Amaꞌ ralan ndoos. Amaꞌ nda mana peko-lelekoꞌ ma nda pili-tadꞌa sa. Amaꞌ
    akaꞌ nanori Lamatualain Hara-liin no matetuꞌ.
  msy-msy: Egha me uan suren gumazir maba ko Herotɨn gɨn zuir darazi amada, ezɨ me
    Iesus bagha ghua kamaghɨn a mɨgei, “Tisa, e fo nɨ guizbangɨra bizibav geir gumazim.
    Nɨ Godɨn Arazibar gumazibar sure gamuava guizbangɨra me mɨgei. Nɨ tavɨn nɨghnɨzimɨn
    gɨn zuir puvatɨ. Akar vamɨra nɨ gumazir ziaba itiba, ko gumazir kɨniba uaghara,
    me mɨgei.
  agg-agg: Ranɨyomo ai nindou ahamumbo süŋgurɨpurɨ-rundeimbɨ asu Herotɨndɨ süŋgururü-rundeimbɨ
    bɨdɨfɨrɨ ranahamumbo Sisas-sowana koamarɨhoupurɨ. Ai homo Sisasɨmbo-so tüküyafu
    hoafɨyomondohü yahomoya, “Nindou yamundo-randeimbɨ, ro sɨhambo fɨfɨrɨhunɨnɨmboanefɨ
    se anɨhondümbo hondü hoafɨyafɨ arandɨ ra. Nindou ai nɨne-hohoanɨmo hohoanɨmoayei
    ranahambo se afɨndɨ hohoanɨmo-koate seana Godɨndɨ anɨhondü hohoanɨmo ranahambo
    yamundo randühanafɨ. Asu seana sɨhafɨ hɨmboahü muŋgua nindou sɨmogodühanei.
  ptp-ptp: Om Palisi vông he nue ngɨvihi hɨxôn Helot nue ngɨvihi la vô Yesu dɨ he
    nêl vô i ên nêbê, “Xolac kehe, xe xovô ên xe nêbê ông wê ông mi nêl kɨyang hɨxôn
    nôn, dɨ ông tɨxuu xomxo ya môp wê Anutu vông ge dɨ ông o kɨtyoo lêm, dɨ ông o
    xona ên xomxo ti lêm, ên ông wê xomxo vɨhati tɨyima.
  nak-nak: Tio egite viputumulia mai ele veia egite ge baha isahari la tahalo la vimari
    tegiteu, vikapopo me egiteu la bilalaha isahari te Herod, veia ge tahi e Iesus
    isahari la tilahi ale egite ge vitiloa oio vola. Tio egite goio tahia mago “Tahalo
    la vimari, amite rovia eme la tahalo sesele, eme kama makovu taitali egiteu la
    mulugaluga isasa. Eme vimari sesele egiteu la valalua mai la merera te La Tahalo
    Uru sesele. La merera taume eia isa moli somai tamiteu tomi.
  lbb-lbb: La sune sen anunla kakak a asaerla taum ana halalna e Herot tetek e Iesu,
    pa la atongi mang, “Tena Asaer, mila tasmani mang u a tostos a barsan, pa u asaer
    a tarai ana ngas ane God ana momol. Bel u nuknuk kol ana sa ning a tarai la atongi
    hom, anasa a ginim i arlar ka tetek a tarai rop.
  kan-2017: ಆತನ ಬಳಿಗೆ ತಮ್ಮ ಶಿಷ್ಯರನ್ನು ಹೆರೋದ್ಯರ ಜೊತೆಮಾಡಿ ಕಳುಹಿಸಿದರು. ಇವರು ಯೇಸುವಿಗೆ,
