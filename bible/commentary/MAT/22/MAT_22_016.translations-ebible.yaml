  txq-txq: De ara radenu sira ana nunin nara sama-sama ro hatahori numa Herodes partei
    politik mai, fo reu rakaseseluk dedeꞌak ro Yesus. Ara rakadedemak kana rae, “Papa
    Meser! Ai bubuluk Papa dalen ndoos. Papa ta mana pepeko-lelekok ma ta mete matak.
    Papa soa fee nenorik laꞌe-neu Manetualain Dedeꞌa-kokolan no tetuk.
  aaz-aaz: Rarit sin nreek haefan sin aten ma tuaf naꞌko Herodes in partei purtik,
    he nataan Naiꞌ Yesus. Sin nanaib ma naꞌraatn Ee mnak, “Aam Tungguru! Hai mihiin
    mak Ho nekam naan amneꞌo. Ho ka mputa-kriu muhiin fa ma ka mpiir fa humaf. Ho
    munoniꞌ Uisneno In Kabin ma Prenat nok rek-reko.
  qup-NT: 'Chayta ruranayashpankuna fariseokunaka paykunata katik runakunata, chaymanta
    Herodespa partidunta katikkunatapas kacharkakuna alishina tukushpa Jesusta pantachichinayashpa
    paywa kwintanankunapa kasna nishpa: Yachachik, yachanchi mana llullachishpachu
    shutipa kashkata rimanki. Tukuy runakunata alita yachachinki Yaya Diospa munashkanta
    rurashpa kawsanankunapa. Kanmi mana manchashpachu nima shuk runata, nima apukunata
    tukuyta kuskata yachachinki.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tilɑ pɑ ɩfɑlɑɑ tɑɑ nɑpǝlɩ nɑ Helɔtɩ kpekǝle nyǝ́mɑ nɑpǝlɩ tɔtɔ
    sɩ pɑ́ polo nɑ pɑ́ tɔ Yesu sɩ: Tɑcɑɑ, tǝ nɑwɑ sɩ tɑmpɑnɑ kɛ n yɔɣɔtǝɣɩ nɑ ń sɛɣɛsǝɣɩ
    teu, nɑ ɩsǝnɑ mpi pǝ mɑɣɑmɑɣɑ Ɩsɔ cɑɑ sɩ yǝlɑɑ ɩ́ lɑ tɔ pǝ tɑmpɑnɑ kɛ n heeliɣi.
    Nn nyɑŋnɑ nti yǝlɑɑ hʋʋ tɔ, nɑ nn pɑɑsǝɣǝnɑ tɔɔ, pǝ́cɔ́ nn fɑɣɑsǝɣɩ yǝlɑɑ.'
  azb-azb: 'Onlar hirodçularla birgə öz şagirdlərini İsanın yanına göndərib dedilər:
    «Müəllim, biz bilirik ki, Sən etibarlı adamsan, Allahın yolunu həqiqətə görə öyrədirsən
    və heç kimə tərəfkeşlik etmirsən. Çünki insanlar arasında fərq qoymursan.'
  eng-DBY: And they send out to him their disciples with the Herodians, saying, Teacher,
    we know that thou art true and teachest the way of God in truth, and carest not
    for any one, for thou regardest not men's person;
  guo-NT: 'Samata, fariseos bʉxto''a asew japixot, asew jiwbej, Herodes pejmʉtpijiwpi,
    Jesús poxade. Pat wʉti Jesúsxot, jʉm-aechi: —Jiw chanaekabʉanan, xanal matabijax,
    xam diachwʉajnakolax chiekal jʉm-am. Naewʉajnambej diachwʉajnakolaxpox jiw chiekal
    duilaliajwa Dios nejxasinkpoxtat. Xam nejlewla-el paklochow nejchaxoelpoxliajwa
    jiw naewʉajnampoxliajwa. Samata, puexa jiw chiekal najʉpanaewʉajnam.'
  hla-hla: Ba nori i hale ieto a palair u katunun tsitsilo i taren na palair u katun
    tere Herot tere Iesu me poier, “Tson Hihatuts, alam e atei silem alö a katun a
    mana. Alö e roron hihatuts hamana nem a maroro tere Sunahan, taraha alö e ma hakats
    silemi a ka te hakats ner u katun tsi a nikapan i taren.
  mav-NT: Mi'i hawyi ta'atu­po'oro ta'atuemiit'in morekuat Eroti emiit'in wywo Iesui
    ma'at teran haype. Mi'i hawyi te'ero'e — Urumu'e hat ta'i uruikuap ta'yn wyti
    ehay hãpyk hap i'atu'e. Ta'i eti'atumu'e hãpyk kahato ti miit'in Tupana miky'esat
    ewy i'atu'e. I'ewyte ti yt ereken'ẽ hin i miit'in mupi i'atu'e. I'ewyte uruikuap
    ti aikotã miit'in eti'atu­mõ­typot to'o'ewy'ewy i'atu'e iwato'in nakaria i'ewyte
    kurin nakaria i'atu'e hap uruikuap ta'yn uruto i'atu'e.
  kpf-kpf: Yatâ opŋâ arâpziŋâ sot Herodegât a nâmbutŋâ sâŋgonzâŋgone zen Yesugâren
    âim itâ sâwe, “Patâ, nen gâgât topkâ nâŋgâmen. Den sarâ mân sâm, den bonŋik sâmat.
    Oi Anutugât mâtâp, zorat a zâizâiŋ gigiŋ pisuk târârak dâtnâŋgomat. A patâ mân
    walâziŋgâm den mân sâmat.
  ppo-ppo: Atéró, atimané yó matere whi̧raperó Herot-né fo eratere whi̧rapetamo Yesu
    beterepaae dotonóló, atimané a̧paae duraalu, “Yó matere whi̧-ó, ya̧ beta̧ mo fomaaté
    yó mótu bituraalu, Kótóné ama kisipa mole ala ó yóló muló betere fo mo sya fóló
    erótu beteretei, da̧né kisiparapó. Ti noatepae, naao fo yó móturaalu doasi doi
    mole so whi̧ kolóló ya̧ wini, doasi doi mole so whi̧paaekélé, doi muni belei sókó
    deóló betere so whi̧paaekélé, mo beta̧ kaae alatóró erótu beterapó.
  hin-2017: अतः उन्होंने अपने चेलों को हेरोदियों के साथ उसके पास यह कहने को भेजा,
    “हे गुरु, हम जानते हैं, कि तू सच्चा है, और परमेश्वर का मार्ग सच्चाई से सिखाता
    है, और किसी की परवाह नहीं करता, क्योंकि तू मनुष्यों का मुँह देखकर बातें नहीं करता।
  bef-bef: 'To enali panaꞌaloboꞌani hiti to Helotihi panaꞌalobo hiti enoho lifigo
    Yesutoga bite ma lite liꞌahana: Tisao, kai maꞌnakago lu epilata nohanogo lali
    akeheliꞌohune. To kai maꞌnakago luto Huꞌmamofihi hapaꞌamu babu boanaꞌi kaga lu
    enelepilata nohane. To kai moneko bomofi kumuko luto kekesa yigiba yigiba mehulata
    nohane. Kai asaga bonaꞌi moneko kagago lu epilata nohata bo nohane.'
  amm-amm: Imo lukasikuwanokino mo; aluwaikalo mano nokowoi Hiloni nokowoiso iko taikiyokino.
