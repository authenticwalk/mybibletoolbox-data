  heb-heb: וישלחו אליו את תלמידיהם עם ההורדוסיים לאמר רבי ידענו כי איש אמת אתה ותורה
    באמת את דרך אלהים ולא תגור מפני איש כי אינך מכיר פני אדם׃
  mpp-mpp: Inguc ailu mic-tengtengfocngineng nga Herodele aling yenge Yesula salecebabong
    hikelu yanguc miibong, “Wewedu, ga yowa noine milu gagic, yogo ngagegabeleng.
