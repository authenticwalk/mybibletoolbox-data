    ชานีม:ฯ'
  iws-iws: Mɨ sɨma sɨmiir kɨgna mɨriiyɨm kam nhɨrɨm mɨ inkam komii Herot siir kamɨm
    sɨmiir warar yɨnkɨn ɨkropki. Mɨ sɨma Jisɨs siir hɨriir yɨmbiyam mɨ ɨna inɨ srɨiyɨuɨm
    yai nhɨrɨm sɨmiiram. Inkam yaimɨn dimɨn nowomwarkaiyɨuwiyɨn, krɨma ɨna nɨnoknɨnkɨnɨn
