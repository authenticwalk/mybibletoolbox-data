    ihiimaanoco jeecɨvotɨɨboro. Miyamɨnaaco jillɨ jeebɨɨbatɨro, onootatɨmaño.'
  fuf-fuf: 'Ɓe immini e makko taalibaaɓe maɓɓe ɓen, e yimɓe *Heroodu ɓen, ɓen wi''i
    mo: «Karamoko, meɗen andi ko on nunɗuɓe, hiɗon jannirde laawol Alla ngol goonga,
    awa kadi on ɗenƴotaako hay gooto, ko fii on ɓurdindinaa yimɓe ɓen.'
  bhl-bhl: 'Kesomi, i ikalem yenggelewkabiliw kunum mali so, emisik kamokim Kelot
    em ken kunum mali iso, alik alik biilo yemdaliwi, i Yesus em mit mewso unsiliw
    kale. Uneko, elo bokolewomeliw: “Kukuyemin kunum kutaka! Nu kal keluwete: Ku kunum
    waneng ilo fein weng kuw kukuyemsomi, bakayembelew kunum kute te! Ku kawtiw wiin
    banim ikal, wiin so kawtiw ikal, alik alik ilo diwkuw diwkuw fein weng kuw bakayembomi,
    Sunbin-Got em fein deiw kukuyemkabelew kunum kute te.'
  ons-ons: Pakiso, eŋe dokoene natne so ŋei waom Herot wane magu ea ŋine ŋei natne
    taleonbi, Yesu wano ari qesonka more olale rakoi, “Kito ŋebo ŋebon, ŋene detmaine,
    ge don welekatneka ra okanmaine, ge don wele Anutuŋo ŋei ŋerep eŋane wetineŋo
    okankake, ea wane ŋei ŋerep kito edan okanmaine, ge ŋei ŋerep eŋane wane zok mi
    kaetgan okanmaike, me ea wane dere mezet mi okan okanmaine, onoka wane ge ŋei
    mane ŋetne suaine eŋet biŋek korop me ketkele eŋet biŋek midaine, eŋe rokop wekuka
    okan onmaine.
  con-NTPO: 'Tsa''caen condasepa majan tise''pama shondosundeccuma moen''fa cuintsu
    Herodes aindeccui''ccu Jesúsnga japa su''faye. Moensi japa Jesúsma su''fa: —Atesian''su,
    queja poiyi''cco a''i fae''ngatssi qquen in''jamba qui Chiga tsaiquine tansintsse
    atesian''jen. Nane a''i ccaningae su''choma pañambipa qui dyombi''tsse tansintsse
    atesian''jen.'
  ghs-ghs: Oonita nokoi tumakhameto nokomeke Heroteho qesamane ma nokoke dzoobiremi
    nokoi Dzesuke qoqopa eetare hiireta, Banaita naname, Nii abi tete banaiteqi te
    abiho nese ma penga quba eete sinasina hiiroraidzaranihe meenipamuke Ohongaho
    tete biraitorai.
  peg-peg: ହେୱାର୍‌ ନିଜାର୍‌ କେତେକ୍‌ ଜାଣ୍‌ ଚେଲାରିଂ ଆରି ହେରଦିୟା ଦଲ୍‌ନି କେତେକ୍‌ ଜାଣ୍‌
    ମାନାୟ୍‌ତିଂ ଜିସୁ ଲାଗେ ପକ୍ତାର୍‌, ହେୱାର୍‌ ୱେନ୍‌ବାତାର୍‌ “ଏ ଗୁରୁ ଆପେଂ ପୁଚାପ୍‍ନ୍ନା,
    ଏନ୍‌ ସତ୍‌ କାତା ଇନାୟ୍‌ ଇସ୍ୱର୍‌ ହାତ୍‌ପା ବିସ୍ରେନି ହାଜ଼ି ସିକ୍ୟା ହିତାୟ୍‌ନା । ଆରେ ଇନେରିଂ
    ପାଣ୍ଡ୍ରା ଆଉୟ୍‌, ଇନାକିଦେଂକି ଏନ୍‌ ମାନାୟ୍‌ତିଂ ମୁକ୍‍ମେଟ୍‍ ହୁଡ଼ୁୟ୍‌ ।
  txu-NT: Nãm me aben man kam arỳm 'ỳr õ me ja kwỳ jano. Erodji nhõ me ja kwỳ ne me
    adjwỳnhdjwỳ 'ỳr me ano. Nhym me 'ỳr bôx ne kum, —Ujarẽnh djwỳnh, bar arỳm ama.
    Ga ne ga akabẽn katàtkumrẽx ne Metĩndjwỳnh kabẽn kôt me kute amijo ba'ã memã adjujarẽnh
    katàtkumrẽx. Amã me rũnh pyma kêt. Me rũnhmẽ me kajgomẽ ne ga memã akabẽno aben
    pyràk.
  eng-WEBU: They sent their disciples to him, along with the Herodians, saying, “Teacher,
    we know that you are honest, and teach the way of God in truth, no matter whom
    you teach; for you aren’t partial to anyone.
  gnw-NT: 'Jayave jae reta omondo jemimboe reta Jesús oĩ vae pe herodiano reta ndive.
    Jae reta jei Jesús pe: —Oporomboe vae, nduicuaa nde ndere vae añete co. Nde ndeporomboe
    cavi quirãi Tumpa uipota yaico vaerã vae re. Nde nemae oyovaque opaete pãve re.
    Nembutuicha''ã penti ave ĩru vae güi —jei reta—.'
  mux-mux: 'enini lumbili andúlima kene yi nuim king Erot-nga talapena-yi mare kene
    liiku Yesos mulurumna liiku munduring, enini puku Yesos-ndu niku mele: “Ung-Bo
    Tunjuliele, oliu piliilimulu, ‘Nu-ni ung-sikama mindi niku, Pulu Yili-ni “Teai.”
    nilimú uluma aima sika-ungma mani siku ung-bo tonjukunu, nu yambu tiluringa kepe
    numanu kimbu naa sikunu, yambuma-kene mundu-mong naa tenjiku eninindu pali ung
    tilu-siku kapula-kapula nikunu sillu.’ nimbu piliilimulu.'
  maj-NT: 'I̱ncha kits''ínkjisehe̱ Jesu já ni''yakuyá xi ts''e̱ ko̱ já xi yjankihi̱
    nda̱ rei̱ Herode̱ Antipa̱. B''a̱ i̱ncha j''ai tsúhu̱: —Ji nda̱ maestru̱, yai̱
    nga kju̱axi̱ én xi chubai ko̱ nga na̱xu̱ bakuyáí sisin ni xi ts''e̱ Nti̱a̱ná.
    Najmi ni xi sasíhi̱n xu̱ta̱ chubai. ''Yún na̱nka̱ chaseihi̱.'
  bkq-NT: 'Âtunâguedybyem tynynonro modo ewy, Herodes eynynonro modo ewy warâ Jesus
    agâ agueze ingonodylymo. Saintybyem, ingonotaymby modo Jesusram aguelymo: — Pymâ,
    konokuni keba mawyly, tutuze xina. Deus ize ato wâgâ âkealâ xina mâenomedâdyly.
    Iozeno lelâ amygueho, ânguy izepa awyly umelâ. Pymâdo tynrenseim modo ize ato
    amânhetoem kulâ amygueho mâungukewâbyra âmâ.'
  kue-kue: Ana Parisi wagle ye konguno yomba ya te Herot akeple dingwa yomba tau diendigo,
    ana ye pi Yesus moglmara dingwa, “Beke notnga, no punga ene ka kaima dinga. Ene
    God yomba pre prumere kaima beke tenga, ene yomba kangino pangwa mo paikrukwa
    ye pre kundutno ta goglkitnga.
  cot-NT: 'Iroompaquea iriatimpajia itigarancagarantajiaque itsatacaane aisa shinevencarica
    Erorishi iroaroaitanaquequea incoacojiaquiteri. Iroompaquea yarejerejeipojaca
    icanqueriquea: —Tsatacaantantatsica, notsajiaquequea aviatimpa teequea pamatavijanteji.
    Oraquea pitsatacaantigueti tampatica poaquero picamanqueriquea maasanopae queroquea
    incojiaquempani irinetsanajigueroniji inintaguetica Aapani Irioshi. Tee inchoocateji
    quericaca pagamajaquempaca, aisa teequea pintsaroacaguempariji caquinte, irioca
    anaantavetanquitsica, irioca teeca iranaanteji.'
  bnp-bnp: Ri rudu e huriki a murimuri ne ria, turana e huriki a tara ne Herod. Ri
    lakea vona ri ta maea, “Mari ni tovo, mi lohoka vomu, ioe a bakovi ni ta muholi,
    o vara muholi na narona Vure. I uka ma o mangenge vona tara viri, a vuhuna e huriki
    lobo ri palupulupu na matamu.
  apn-NT: '@see-verse:MAT.022.015'
  ctp-NT: Ngulo neꞌ kanꞌ tñan ꞌin chinꞌ yu kuneꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin neꞌ fariseo
    bra kanꞌ, chaꞌ chkwiꞌ biyaꞌ yu kuneꞌ kanꞌ loꞌo Jesús, nka tiye neꞌ. Mdaꞌan yu
    kuneꞌ kanꞌ loꞌo xka ta nten nu chaꞌ ꞌin ree Herodes, ndyaa yu seꞌen ndiꞌin Jesús.
    ―Mstru ―ndukwin yu kuneꞌ kanꞌ ꞌin Jesús bra kanꞌ―, jlyo tiꞌ bare chaꞌ ñi ꞌa ngiꞌnii;
    ti kwiꞌ chaꞌ nu ñi nu nchkwiꞌ Ndiose, kanꞌ lka chaꞌ nu nduꞌuu ꞌin nten. Loꞌo ja
    nduwe tiiꞌ sa ñaꞌan nnen chaꞌ nu nchkwiꞌ nten ꞌiin; ska ti biyaꞌ ngiꞌnii loꞌo
    nchga nten, ni siya neꞌ tiꞌi, ni siya neꞌ nu tnun nchka.
  bre-BRG: 'Kas a rejont d''e gavout o diskibien gant an herodianed, da lavarout dezhañ:
    Mestr, gouzout a reomp penaos out gwirion ha penaos e kelennez hent Doue hervez
    ar wirionez, hep ober van eus den ebet, rak ne sellez ket ouzh diavaez an dud.'
  opm-opm: Wanin mara iraire pinggit pisapti hano Herot ohe danong hat pati hano ihirnong
    Gin gur susa mama meng moh Jisas ohnong por dahamtinmur por ama darhetpa oh. Darhetperhan
    ihir Jisas ohe pat teinong aprisa Tisa. Nuhut gonong am hat patimur. Go arpin
    mengwi ripat hanmur. Go Moh winsi hanhe. Moh win timbas hanhe daham meng na porpat
    hanmur. Got ohe yah meng oh pomatwi porpat hanmur pongopa. Ma potpa oh Jisas ohnong
    da aban matinmat pongopa.
  bvr-bvr: Ganapiya, lika burrbi-jerrmarra gurda nula Jesus aburr-yinmiyapa jawina,
    minypa Berachi yerrcha burr-yika rrapa Ayrat (Herod) burr-yika jawina aburr-bena
    nula, abu-wengganana, “Bunggawa, a-lay, ngayburrpa marn․gi nggula minypa jechinuwa
    ny-yeya ny-yorkiya gun-burral, minypa nginyipa nyirr-gurdagurdarraja ny-yorkiya
    Wangarr gun-nika jarlakarr. Ngardawa nginyipa gala ana-nga ny-jurkuja nula wurpa
    niya an-gata an-nelangga wana, wurra jechinuwa ny-yeya ny-yorkiya gun-burral.
  wal-wal: Qassi bantta erissiyo ashkkaratuppenne Heeroodisa baggatuppe amaridaageeta
    akko kiittidosona. Kiittin eti, “Tamaarissiyaagoo, neeni tumaa haasayiyoogaanne
    Xoossaa ogiyaa tumatettan tamaarissiyoogaa nuuni eroos; aissi giikko, neeni asappe
    asa shaakkakkanne dummayakka.
  zad-NT: 'Na''ch bseḻ''gake'' baḻ beṉ''ka'' nakgake''ne'' txen na'' zi baḻ beṉ''ka''
    nak Heródeza'' txen kwenc̱he wyajgake'' lao Jesúza'' na'' jellgake''ne'': ―Maestro,
    ṉezinto'' nako'' beṉ'' ḻi beṉ'' shao'' na'' chli'' chsedilo'' beṉ'' c̱he nez ḻi
    c̱he Chioza'' kon ka nakan, na'' bi chshoo cho''a xtilloona'' lao nottezə beṉ'',
    ḻa'' bi chwio'' no nakgake''.'
  aso-aso: 'Izesuda igi heteli tiꞌ li li-imaniꞌ: Tisazo, gaza ve lisiheꞌ lamineꞌ naineꞌ
    nene mo gele none. Gamazi lo-ngemelineꞌ aleve nene naniꞌmine aleve nilizahe nemuꞌ
    gaza gaka mukiꞌ gelesaꞌmane. Eveneꞌ naba mini geiꞌ lilineꞌ gamazimuꞌ muluꞌninguꞌ
    goloso gili gelemilizadokisi nilizaniꞌ nemuꞌ gelamo Oꞌmosoꞌmi aka lelebizo gamazi
    gihilevoꞌ lo lemaaꞌ nane. Nemuꞌ nene geiꞌ gaka gele naineꞌ nene lo lemezo. Gelelonge.
    Neꞌmine li tiꞌ li longoꞌ i-daniꞌ: Loma veti guveꞌinesi ve naba Kaesaleꞌ aza takisi
    moni huli-nidilizave lo neidoꞌ nene eꞌmeto Zuda ve laza ma hulo-desoꞌ nene lisiheꞌ
    o neihe. Louꞌ gamazite avutoꞌ o neive.'
  uli-uli: Iwe resa hagloyurloh irel Jesus tot mokwe re dabeyer mo tot ikowe choluwal
    Yerodes. Iwe resa kasiya bo, “Sensey, ha gola le mekla ho kapta ila ye katos.
    Ho ma foloyu ngalir yarmat mekla ye katos le depel Deus, le ho te merhagili mekla
    yarmat re luluwaley bo ho hafidgirloh chog yarmat.
  nin-NT: Na tu abiga ambarr ba na anishirr abu Hirridu abanu ba na ku di, “Unitsarr,
    inta hi ùwà di da su ure ujiji. Ùwà di tsarr ure ujiji ni tsarr inkindirr yi nggo
    Abachi à zha di anishirr a bu na. Ùwà si di kakye ure ku nggo anishirr so di da
    ni itu imuwa hen, nggo ùwà di na ku anishirr narrnarr.
  tgk-tgk: 'Пас, онҳо чанд нафар аз шогирдонашон ва аъзоёни ҳизби ҳиродиёнро назди
    Ӯ фиристоданд. Фиристодашудагон гуфтанд: «Устод, мо медонем, ки Шумо ростқавл
    ҳастед ва ба мавқею дараҷаи одамон эътибор надода, бе хушомадгӯӣ роҳҳои Худоро
    аз рӯи ҳақиқат таълим медиҳед.'
  acu-NT: 'Tura ni aintsri ainausha tura apu Herodesa nemarin ainausha Jesús iniam,
    ¿nisha warintintak? tusar, ni chichamen anturkar, nuna jukiarat tusar akupkarmiayi.
    Tura akupkamu asar, Jesúsan jeariar chicharinak: —Nuikiartinu, ameka nekas chicham
    chichaame. Iikia nuka nekaji. Chikich ainauka antutsuk, ameka nekasam Yuse jinti
    tu awai tusam tupin nuikiartame. Tura aints ainau wína pengker nintimtursarat
    tusamka ameka pachiatsme.'
  cak-WNT: 'Yac''ari'' tek riye'' xequitek ri quidiscípulos ye cachibilan el ye ca''i''
    oxi'' chique ri yec''o pa rupartido ri rey Herodes. Xequitek el c''a riq''ui ri
    Jesús; y riye'' xbequibij c''a chare tek xe''apon riq''ui: Riyit ri can yit jun
    Tijonel, riyoj can ketaman c''a chi xaxu (xaxe) wi c''a ri kas kitzij ri nika
    chawech y yari'' ri natzijoj. Can nac''ut wi ri bey riche (rixin) ri Dios chiquiwech
    ri winek. Y riyit ma naxibij ta awi'' chuwech jun winek, astape'' can c''o ruk''ij.'
  ebk-ebk: Infiaorcha nan tapina ay disipuluscha ay Fariseo ay kadwacha nan papasorot
    Ari Herodes ta umuycha kan Jesus. Kuncha pay inumchan kan hiya, kenalicha, “Misturu,
    ammumi ay tit-iwa nan am-in ay kanam. Ammumi us ay isurom nan tit-iwa ay laychun
    Apo Dios ay atun nan tataku. Mapapchong nan atum as nan am-in ay tataku, tay achim
    ifilang nan kasasaadcha.
  spa-PDDPT: 'Le enviaron a los discípulos de ellos con los herodianos para que dijeran:
    Maestro, sabemos que eres veraz y enseñas con verdad el camino de Dios. No te
    cuidas de nadie, pues no miras la apariencia de los hombres.'
  ruf-ruf: Kuya wawatuma iwanang'ina wawo hamwe ne iwanu wangi wa kingili lya Herodi.
    Walonga, “Mlangulitsi, twomanya ghendo ghweghwe kolongesa. Naghwe koilangulitsa
    pfinoghile inzila ye Imulungu, ng'upfuka bae ukulu we imunu wowose, kwaapfila
    ng'ulola bae ipfihanga pfe iwanu.
  gun-gun: 'Ha''e rami vy guemimbo''e kuery ombou Herodes-a katygua kuery reve, Jesus
    pe aipoe''i aguã: — Porombo''ea, ore roikuaa ndee anhetẽ va''ea, ha''e anhetẽ
    rupi renhombo''e Nhanderuete oipota va''e re. Neĩ joegui peteĩve ndereayvuvei,
    mba''eta nderekuaa potai avakue yvatea re.'
  agu-BL: 'Nin e'' ben chichakol cobox cyuch'' tan yol tu Jesús, itzun cyaltz: —Ta'',
    na kil ketz yi qui''c nin mu''ẍ la''jilu''. Ej nin na kil yi xtxolbil cu''n na
    tuleju'' yi xtx''olche''n xo''l yi tajbil Ryos. Qui na tzanu'' tan xtxole''n ntin
    yi e''chk takle''n yi na chipek'' wunak te''j, na qui na xobu'' tan talche''n
    paltil jun. Qui''c na ban mpe atk k''ej yaj nka qui''c.'
  isn-isn: Uuikaatuma iamanyisigwa ao palung'wi Helode Hange ikamuila uYesu, ''Mumanyisi,
    kulengile kenauewe wimuntu watai, hange kena ukumanyisa ita ang'wi Tunda etai
    shanga ukee mkani ningiza hange umugila anga ukweli nua antu.
  ilo-ULB: Ket imbaonda kenkuana dagiti adalanda, agraman dagiti Herodiano. Kinunada
    kenni Jesus, “Maestro, ammomi a napudnoka, ken isursurom ti kinapudno maipanggep
    iti wagas ti Dios. Saanmo nga ikaskaso ti kapanunotan ti siasinoman, ken awan
    ti idumdumam kadagiti tattao.
  pir-NT: 'Sa yahuducuye tiquina mehna cjẽnare, Herode ya curua cjẽna gʉ̃hʉre Jesure
    sinitu dutiye ohoahye. Tiquina pehe Jesu cahapʉ wihi, tiquirore meje cũ sinitumedi:
    —‍Buhegʉ, poto yahuducugʉ ni mehoñe mariegʉ mʉhʉ ijigʉ̃ masiaja ʉsã. Cohãcjʉ̃
    yere queoro mʉhʉ yahugʉ̃ gʉ̃hʉre ʉsã masiaja. Sa yegʉ ihcãquiro pʉhtoro waro ijiepegʉ̃ta
    tiquiro gʉ̃hʉre dóyaro marieno potota yahure mʉhʉ.'
  anv-NT: Ɛbwɔ́ ako ákamé meko ama, átɔ́ baá utɔɔ́ bwɔ́ choncho ne bɔɔ́ ɛkwɔ́
    Hɛrɔd, nnó ájyɛ ágií Jisɔs nkwɛ́. Ájyɛ́gé áké, “Ménlɛré, ɛsé dékaá
    nnó wɔ ɔlu muú ayi ɔjɔ́gé wáwálé, ne ɔlɛrege bɔɔ́ unó ndɛre Ɛsɔwɔ akɛ́lege
    wáwálé, ɔfɔɔ́ fɔ́ amɛ bɔɔ́ néndé, ɔsɛ́lé fɔ nnó muú ayifɔ́, aŋea gemɛ
    apwɔ ayifɔ.
  sab-NT: 'Malen ama ulita mo skatemanalla gweale kagu ule kwian chugagwalla rey Herodes
    skatemanalla gweale ole tienda Jesudi Jesu kle ngwadi mo chuge Jesu ole Jesu gbe
    gerule gweale chugagwalla kweri emperador dollale giti, kwian e ulita jo chke
    Jesudige gire gerudu Jesu ole: —Ba kwian tkanga tangle geruge, uñale chage ba
    diali kle gerule ulia trate, kaire ba kle kwian ulita tke tangle geru ulia giti
    kwian toidale mine Chube takalin kare. Ba kle gerule kwian ulita ole salengwli,
    ba gwa giti kwian salengwli ulita. Ba kle mo ta gbe age ene diali me mo tallade
    kwian tañachuge mine badi giti.'
  tmd-tmd: nöbö ñɨŋ keir bli, Herod nöbö nuŋ bli pɨsaŋ agal abɨm, ñɨŋ Jisas mɨdöŋ
    yöra hön yadmä, “Mönö yad nölɨb nöbö. Naŋ nöbö mönö mɨ ödöriö akwör yadmɨdlö.
    Naŋ nöbö mö nugwön ipöxöiö. God rɨg yad mag akwör nugwön, nöbö mö yad nölmɨdlö.
  acr-NNT: 'Xekitaq kꞌu bꞌi ri kitijoꞌn rike junam kukꞌ jujun chike ri kitaqem ri
    rey Herodes. Ekꞌu rike xkibꞌiꞌij che ri Jesús: —Lal tijonel, riꞌoj qetaꞌam lik
    qatzij ri kabꞌiꞌij la y lik jusukꞌ kakꞌutun la chwi ri bꞌe re ri Dios. Yey na
    kaxiꞌij tane ibꞌ la che taq ri kakibꞌiꞌij ri tikawex; ma rilal junam kiwach kebꞌil
    la konoje, tobꞌ kꞌo kiwach o na jinta kiwach.'
  kpg-kpg: Digaula ga hagau hunu dama agoago mono gau hagamaamaa Herod gi Jesus, belee
    heeu gi Mee, “Meenei tangada agoago, gimaadou gu iloo bolo Goe e helekai i di
    tonu, e agoago i di tonu o di manawa o God ang gi nia daangada. Goe e de hei e Goe
    nia maanadu nia daangada, idimaa, Goe hagalee dugu geegee nia daangada.
  taj-taj: थेनीगदेसे ह्राङला चेलागदेदा हेरोद ग्‍लेला म्‍हिगदेदेन छ्‌याम येशू मुबा
    ग्‍लारी पुइजी। थे म्‍हिगदे येशू मुबा ग्‍लारी निसी चुह्रङ् भिसी भिजी, “गुरु, ह्राङ
    सत्‍य म्‍हि हिन्‍ना, ओच्‍छे ह्राङसे खालैदा वास्‍ता आलमुला भिसी ङन्‍दा था मुला।
    तिग्‍दा भिसम ह्राङसे म्‍हिला ली च्‍यासी गे आलमुला, तर ह्राङसे म्‍हिगदेदा लोप्‍बा
    धुइरी परमेश्‍वरला ग्‍याम ज्‍यना लसी उन्‍मुला।
  avt-avt: Hɨr nimenɨpɨnek newisɨwekek epei au, hɨr neriuwet mɨt hɨr han nises hɨm
    mɨr, hɨr netike mɨt kerek nises hɨm me Herot hɨr nan nanri han kɨrak nitɨwekhi,
    “Mɨtɨk Iuwe tisa, haiu mertei ti mɨtɨk yaaik hatɨp menmen yaaim me God werek werek.
    Ti han kitet mɨt yapɨrwe hɨr nɨpɨran te ti ap ewis kiutɨp kakri han kit me menmen.
  cbk-cbk: Entonces ya manda sila con el di ila maga siguidores pati con el maga siguidores
    di Herodes para habla con Jesus, “Maestro, sabe came que uste un gente honesto
    y el di uste enseñanza deverasan gayot acerca del maga mandamiento de Dios, y
    uste ta trata igual con todo el maga gente cay hende uste ta anda afavor ni con
    ningunos, masquin pa con aquellos de alto puesto.
  uig-ARA: 'ئۇلار مۇخلىسلىرىنى ھېرودنىڭ تەرەپدارلىرى بىلەن بىللە ئۇنىڭ يېنىغا ئەۋەتىپ:
    ــ ئۇستاز، سىلىنى سەمىمىي ئادەم، كىشىلەرگە خۇدانىڭ يولىنى سادىقلىق بىلەن ئۆگىتىپ
    كېلىۋاتىدۇ ۋە ئادەملەرگە قەتئىي يۈز-خاتىرە قىلماي ھېچكىمگە يان باسمايدۇ، دەپ بىلىمىز.'
  tuf-tuf: 'Rior car fariséoinat imár chiwa Jesús quin tayoy áyjacro. Heródesin chiwa
    cat áyjacro. Jesusat bitara wacátatara istín acu tayoy áyjacro. Jesús imát waquey
    cuitar cayar yajquín sihw̃ar tayoy áyjacro. Eyta ayat, éyinat Jesús quin wajacro:
    —Síw̃quibu, isat bah ítitan, bahat uw cayar yájtiro. Bahat Sir chihtá tehmoti
    ehcuro. Uw cahm ayú batro. Bahat séhw̃atan, uw cara cat, chiwa cat owáraro.'
  abx-abx: Sanglit agpanlihug-na mga iya i mga kalugaringun-na inadalan paghuwang
    si mga sakop si partido nga tinindug-na pa si Hadi' Herodes pagdugok si Jesus.
    Agpaminugad mga iya, “Ma'istro, akatu'anan kami' nga agsumat kaw pirmi si kamatu'uran
    pati' agturo' kaw liwat si pa'agi pagtapit si Diyos nga ag'alagad si kamatu'uran.
    Ga'i kaw atalaw kon ay i isip-na si a'a ngan gana' nagkilala-mo bisan say i makatama'an.
  mco-NT: 'E jadu''n ajcxy quejxy ma Jesús yajpaady naagɨty huɨdibɨ mɨnɨcxpejt je
    fariseos ajcxy ytɨy''ajt etz naagɨty huɨdibɨ mɨjnɨcxpejt je Herodes ytɨy''ajt.
    Chi ajcxy Jesús nɨmay: ―Huindzɨn, nejhuɨɨybɨch ɨɨch ajcxy co miich mgapxy je tɨy''ajt.
    Tudägy myaj''ixpɨcy jäy ajcxy jadu''n nej huaad ajcxy cuychɨnaaygɨxy Dios ytɨy''ajt.
    E ca'' mgüendɨtuñ nej jäy ajcxy ymɨnaangɨxy. Tú''cɨy miich mduñ mɨɨd comeeñyjäy
    etz mɨɨd ayoobtɨjc, ca'' huin''ixpety myaj''ixpɨcy.'
  kqf-kqf: Tedi edi tauwaikaiwatana bi Alodi ena muli tauavalina matabudi a giukamaḡedi
    Yesu lisinemo bi a giuwena gado, “Tauwailovelove, tama ke sibe te tam giukauwemo
    Maimaituwa ena ḡowana kwa wailoveloveye. Tam mote lava kuma nainailedi, bi lava
    bainewa kitedi mote kuma iyeiyevidi.
  cpb-NT: 'Rotyaantanakeri riyotaanewo irirori itsipataanakeri raapatziyanepaini Herodes,
    ikantapaakeri Jesús: “Yotaantanerí, okaatzi piyotaantziri iroopero ini. Iro ompoñaantyaari
    riyotakoperoitairi Pawa. Tekaatsi pinthaawakaiya.'
  aon-aon: Amam heshopok amamim disaipel hani Herot ananim armam hanam Jisas aria
    hakripan namudok, “Tisa, apak madukemesh, nyak nyeyagwreh adurin baraen iri. Um
    enyudok adurin baraen atin nyak douk apa nyenek skulum arpesh um Iruhin ananih
    yopihi aih. Nyak madae nyunogugur enen arpen uwe, uwok. Nyak nyeyagwreh apunin
    baraen um ihish arpesh, eshudok debeishi nyeiguhw shapeyeshi aria nyeiguhw wokeshi
    shopunek.
  hus-NT-2005: 'Jaxtám tin abaꞌ cháb óx nin kidhtaltsik junax kʼal nin kidhtaltsik
    jeye na Erodes ani utsan enchéꞌ na Jesús: ―Okʼtsix, i choꞌób abal tsubax xowaꞌ
    a ulal ani a okʼtsixnál in lujtalkʼi xan tu takʼix na Dios ani yab a ódhál ti
    kwenta xantʼéy in ulal an iniktsik, pos yab a telál an iniktsik eblidhkʼi.'
  mig-NT: 'Te ni̱ ka̱tájí‑de cha̱a káskuá''a jíín máá‑de jíín cháa herodiano kája''a̱n
    nuu̱‑yá. Te ni̱ kaka''a̱n‑de jíín‑yá: Maestro, kájini̱‑ná ja̱ ká''a̱n ndaa̱‑ní
    te stá''a̱n ndaa̱‑ní ichi Dios. Te tú yú''ú‑ní jíto‑ní ni ɨɨn cha̱a, chi̱ tú ndé''é‑ní
    ndasa jíto ta̱ká cha̱a.'
  bps-bps: Na én nimòla, dekla di ku Dyisas dademe to gal mlalò dale na dademe dad
    Dyu msen di ku Harì Hérod. Kakella ditù, manla, “To Tamdò, gadèmi ge satu to là
    tmulen kéng. Tamdò ge i kaglut gablà di knayè Dwata, du laam fkah di nawam i man
    dad to gablà di ge, na là mabtas di ge ku tan i glalla.
  mbs-mbs: Penga niyan, doen menge tinoledaan dan aw menge sakop i Herod insogò dan
    doton ki Jesus. Minikagi dan diyà kandin, “Sir, netegahan day te kenà ka egkebolalaw.
    Netegahan day heman te pengkey sinu se otaw toledaan no, ontò benal se ipegtoladà
    no diyà kandan tepad te ibeg te Timanem.
  tof-tof: Da i ngibürr Errodón mamoan pam akó tibiób ngibürr umulbain olmal we zirrnapónóp
    Yesuka. Oyabóka wagó, “Umulbain Pam, ki umulakla wagó, ma amkomanla akó ma Godón
    kwat amkoman bóktane umul byóndóla pamkolpamdó. Akó pamkolpamab gyagüpitótóka
    marü koke gum-guman ngitandako. Ki ene kla umulakla, zitülkus ma blaman pamkolpam,
    ia wirri pam, kari pam, wata darrpan ngarkwatódó ngabkandóla.”
  cme-NT: 'Baŋ juɔ nunu ba-naa tĩ, baa puɔr ba *hãalãbiemba‑i u wulaa baa *Erɔdi
    baamba namba. Baa kã ka gbɛ̃-yo wuɔ: «Hãalãtie, i suyaa wuɔ ŋ waŋ ninsoŋo yaa‑i;
    ŋ gbu ŋ pigãaŋ nuɔmba‑i baa Diiloŋ-hũmelle yaa kelkel, ŋ sa kãalã nɛliɛŋo
    baa ŋ ninsoŋo‑i, ŋ sa bi ce ciɛluɔ.»'
  sus-sus: E naxa e fɔxirabirɛe nun Herode xa mixi ndee xɛɛ Isa xɔn. Nee naxa a fala
    Isa bɛ, «Karamɔxɔ, muxu a kolon nɔndi falɛ nan i ra. I mixie xaranma Ala xa kira
    ra a nɔndi ki ma. I mu gaaxuma mixi yo xɔn, barima i mu mixi rafisama e booree
    bɛ.
  pon-2006: Irail eri ilakihalahng rehn Sises ekei neirail tohnpadahk ko oh me kin
    uhpalihki Erod kei pwe re en idek reh, patohwan, “Maing Sounpadahk, se patohwan
    ese me komwi aramas mehlel men, me kin padahk ni mehlel duwen kupwur en Koht ong
    aramas akan; komw sohte kin kupwurohki dahme aramas akan kin lemeleme, pwe komwi
    sohte kin ketin katohre aramas.
  dad-dad: Age de fen, Farisia tamo, idi neid dõ fiya tar, Herod nẽ tamo tar geid,
    Jesus wagen sur difedi di, dilen, idi Jesus dirokenen, “Tise, amã keleĩ, õ momoi
    wogõya nẽ tamo, anĩ õ Negur nẽ naab momoi bagai ufelnẽdidig, õ tamom to wewu diyõdig,
    ere nigin, õ idi yana ado be sã anĩ to es wedig.
  zab-NT: 'Ax bxiaalddeb de xpɨndeb cun de xpɨny Herodes par chagaipdeb laany: —Maistrɨ,
    dunnɨ nánnɨ dec laabiu rueebiu didxldí, ne guldípacbiu rliuubiu xa xquel rcaaz
    Dios ibány bniety, sin quɨt runtibiu cuend tú ná bniety. Te pur nez lobiu tubylote
    ná bniety.'
  jae-jae: Tec sêsakiŋ nêŋ ŋacseŋomi to Herodonê lau dêdêŋ Jesu jasêsôm gebe “Mêtêmôkê,
    aêac alic aôm ŋac biŋŋanôŋa ma kôdôŋ Anôtônê intêna ŋa biŋŋanôgeŋ ma goe go lau
    teŋ atom ma kôpuc opeŋ lau teŋ atom.
  ksd-ksd: 'Ma dia tulue kadia ta ra umana tarai na vartovo tadav ia ma ra umana talai
    Erodes ma dia biti tana: Tena vartovo, ave nunure ba u a dovot; ma kaum vartovo
    ta ra mangamangana kai God i dovot bula, ma pa u nuk pa ta tikai, tago a tarai
    dia varogop par piram.'
  msm-NT: Migsugu sikandan to pila no mgo sakup dan dow sakup to partidu ni Hari Herodes
    diya ki Jesus. Kagi dan, “Sir, namaan koy no matinod-anon ka, aw matuud yagboy
    to igpang-anad nu bahin to pagtuman to Diyus. Inggad hintawa to igpag-atubang
    nu, pinag-angod nu to pagpang-anad kandan su wada ogpayabihon nu.
  myk-myk: 'A pʼi pu wo kalaapiire ta ni Hɛrɔdi wo sipyii pii tun na pu shɛ Yesu pye:
    «Karamɔgɔ, wèe ya li cɛ na jo can fɔɔ mu ɲɛ. Mʼa sipyii pu fiinŋɛ na galaa bɛ
    Kilɛ koro li ni. Mu ya fyagi sipya wa shishiin na wɛ, bani sipyii pu bɛɛri pu
    ɲɛ nigin mu mu.'
  sbe-sbe: Kabo Paliseya bodana kadi hewahewaliyo yo Heloda kana boda tamowaidiyao
    se hetamalidi se lau Yesu unai, se wane, “Taulauhekata, kabina ka kata meta kowa
    laulaududulai tamowaina yo mamohoi yo dudulaiyena Yaubada yona laulau miyamiyadi
    ku laulauhekataedi, matawuwuna tamowai maudoidi ku hekasisigogoidi na nige ku
    modelau kadi kao yo yodi laulau udiyedi.
  mcr-mcr: Qu iquauqä wäuŋuäŋqä ämotquamiŋuwä hŋquautä, ämiqä naqä Heroti iqueŋqä
    äwinyämiŋqä hŋquautä Jisasi Ique tii tupŋqä ändowatkuwi. “Ämotqueqä Iquki, ne
    näqŋqä eäŋunä. Si kukŋuä naqä-qakuä Tqukiyqä. Itaŋga Goti Hanjuwä Iqueqä suqeŋqe,
    Si qokä-apäkä iquau naqä-qakuä ämotquetqäŋä qäyuŋä-qe, Si ämaqä hŋquenyqä zä miqä
    itnä, yoqä-täŋä iquautä, yoqä maeqä iquautäŋi, kukŋuä asänäŋi ätuätqäŋiqä.
  cux-NT: 'Ní fariseos dicho''ó yā ''iiⁿ''yāⁿ yeⁿ''e yā ndúúcū ''iiⁿ''yāⁿ yeⁿ''e Herodes
    miiⁿ chí caaⁿ''máⁿ yā Jesús: N''diī maestro, déénu ''nū chí n''diī ní ''áámá saⁿ''ā
    chí n''dai. N''diī ní diíⁿ nī chí n''dáácā. Ní cuaacu nííⁿnyúⁿ ngi''cueeⁿ nī yúúní
    yeⁿ''e Ndyuūs. Ní nguɛ́ɛ́ ''va''a nī ''iiⁿ''yāⁿ ti nguɛ́ɛ́ indɛɛ́ nī cuidado tááca
    ''iiⁿ''yāⁿ.'
  tur-YTC: 'Hirodes yanlılarıyla birlikte kendi öğrencilerini O''na gönderdiler ve
    şöyle dediler: “Öğretmen, senin dürüst biri olduğunu, Tanrı yolunu dürüstçe öğrettiğini,
    kimseyi kayırmadığını biliyoruz. Çünkü sen insanlar arasında taraf tutmazsın.'
  san-ITR: herodIyamanujaiH sAkaM nijashiShyagaNena taM prati kathayAmAsuH, he guro,
