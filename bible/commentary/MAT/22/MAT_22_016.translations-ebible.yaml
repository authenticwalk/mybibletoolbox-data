    cheke e'' kë̀ ki̱ be'' tkine. E'' kue̱ki̱ be'' tö s''wöbla''we̱ke yësyësë Skëköl
    ñalé̱ tté wa.'
  kwf-kwf: Ma kira ka kwatea fafarongo kira ki faꞋinia ti ngwae neꞋe oga kwalafa sa
    Herod ka tatalafaꞋa siana sa Jesus. Ma kira ka fata Ꞌuri, “Ngwae FaꞋamanata Ꞌae,
    kaimili saiana ru Ꞌoko saeꞋe ki, ru mamana ki taꞋifau goꞋo. ꞋOko faꞋamanata goꞋo
    Ꞌamu sulia mamanaꞋanga ma kwaiogaiꞋanga God fuana na ngwae ki. Ma Ꞌoe kosi Ꞌado
    goꞋo faꞋinia ta ngwae Ꞌani ta tae neꞋe kira manata sulia. Ma noaꞋa Ꞌoe kosi manata
    goꞋo Ꞌuana na ꞋinotoꞋalana na ngwae.
  eng-WYC-2017: And they send to him their disciples, with Herodians, and said, Master,
    we know, that thou art soothfast, and thou teachest in truth the way of God, and
    thou chargest not [or there is no care to thee] of any man, for thou beholdest
    not the person of men.
  eng-WMBB: They sent their disciples to him, along with the Herodians, saying, “Rabbi,
    we know that you are honest, and teach the way of God in truth, no matter whom
    you teach; for you aren’t partial to anyone.
  zat-NTPS: 'Nadxa gulesel-le̱'' bal-la benne'' ca'' zaj naque̱'' fariseo ca'' tuze,
    ne bal-la benne'' ca'' zaj de̱''e̱ Herodes, chee̱ zeajlegue̱zre̱'' Jesús: ―Benne''
    wese̱de, nézentu'' dxenníu'' da li, ne dxusé̱denu'' da li da zaj naca chee̱ Dios,
    ne quebe dxezrebu'' bi xelenná bénneache, ne quebe dxenná''u ca da zaj napa bénneache.'
  spp-spp: 'Maa pi cyelempyiibii pìi ná Erɔdi toŋkuni shiinbii pìi tun Yesu á, ka
    pire si sà u pyi: «Cyelentuŋi! Wuu à li cè na mu ɲyɛ na fyáge sèeŋi tajwuge e
    mɛ. Jwumpe mu sí ɲyɛ na yu mà yyaha tíi ná Kile kuni i ke, puru na ɲyɛ sèe, mu
    ɲyɛ na fyáge sùpya na mɛ, mu ɲyɛ a sùpya pwɔ́ɔŋɔ sùpya na mɛ.'
  zty-NTPS: 'Nich góngake'' ki bséḻa''gake'' baḻe benne'' ka'' žónḻengake'' ḻégake''
    tẕen gan zoa Jesusen'', ḻen benne'' ka'' žónḻengake'' Herodes tẕen. Benne'' ka''
    góžgake'' Jesusen'': —Benne'' wsedle, nnezlto'' ẕchaḻjo'' Le'' káteze naken, na''
    nak dot da'' li da'' žsedlo'' kan naken che Dios, na'' bi ẕzi''o da'' ẕnnázegak
    benách kan nak chio'', dan'' bi ẕchi''a ḻažo''o benách ka'' kan nak da'' želnnaze''.'
  mek-mek: Ke isa eꞌi imoi, ke Herod ega au fou keulaiꞌi kelao Iesu kepaꞌani penia
    keinaka, “Pamalele aumu, lai alogo oi auga iifa koꞌa mo loifania. Ke iifa koꞌagai
    mo Deo ega keaga papiau lopamaleleniꞌi. Ke papiau oi eemuai ala keopola oma auga
    gefa aloauga. Gome oi papiau afeꞌi aloisa.
  aey-aey: Age agena malogomca Herodna sihulca je adecebil age li Jisas madoin, “Iwalgec,
    ege hinanu doqona, hina mele je madagana, hina Anutna jic mele iwaladagana, dana
    binanagaca eundecnu qee cucuiagana. Ge, hina dana saolal madec bilegina eundecnu
    qee jogoagana.
  urd-GVH: इस मक़सद के तहत उन्होंने अपने शागिर्दों को हेरोदेस के पैरोकारों समेत ईसा
    के पास भेजा। उन्होंने कहा, “उस्ताद, हम जानते हैं कि आप सच्चे हैं और दियानतदारी
    से अल्लाह की राह की तालीम देते हैं। आप किसी की परवा नहीं करते क्योंकि आप ग़ैरजानिबदार
    हैं।
  ycn-ycn: 'Nanaquiyana puráca''alo aú, Herodes hua''atéjena naquiyana puráca''alo
    aú caja ne''ejná Jesús chaje. E nemá rijló: —Huehuíña''atajeri, huahue''epí quehuácaje
    pipuráca''alo. Nacaje Tupana huátacare iná la''acá nacú pehuíña''ata ina''uqué.
    Quehuaca nacaje pehuíña''atacare nacú. Re huahuacára''ajeño naquiyana, uncá paala
    najló pipuráca''alo. E''iyonaja uncá pa''alá pinacojó necá. Pajimato pehuíña''ata
    ina''uqué Tupana huátaca que la''acana nacú.'
  djr-djr: '@see-verse:MAT.022.015'
