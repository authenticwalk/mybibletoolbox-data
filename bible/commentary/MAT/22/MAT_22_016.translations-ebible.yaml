    i rumwaru. Ma u goru weya ŋgoroŋga gharɨgharɨ lenji renuwaŋa kaiwae ma u goru
    weya ŋgoroŋga lolo le thimba o le laghɨlaghɨye.
  yap-yap: Ma aram miyad l’oeg boch pi gachalprad nge boch e girdi’ ko ba’ rok Herod
    e girdi’ ngranod ngak Jesus. Me lungurad ngak, “Tamchib, gamad manang ni gur reb
    e girdi’ nib riyul’ e tin ni ga ma yog nge tin ni ga ma rin’, ma ga be fil ngak
    e girdi’ e tin nib riyul’ ni murung’agen e tin nib m’agan’ Got ngay ni nge rin’
    e girdi’, nder magafan’um ko tin ni be leamnag e girdi’, ya ta’reb rogon e girdi’
    u wun’um.
  mop-NT: Le'ecoo' u yaj cambal a fariseo u yet'ocoo' a herodiano u c'aba'oo' u na'ata,
    tücaa'boo' etel a Jesusu. —Maestro, ti weel. Walac a wadic a jaja. Walac a ye'ic
    u jajil yoc'ol biqui u c'ati a Dioso. Ma' yan a saaquil. Ma' ta'ach a tz'eec ti
    cuenta wa nooch u wichil u meyaj a maca, wa ma',— cu t'anoo' ti'i a Jesusu.
  tet-tet: Hotu sia naruka siakaan ema no ema nosi partee Herodes, baa bele-bele nusu
    lia baa Yesus. Toꞌo Yesus baa, sia mose Nia naꞌak, “Ama Manorik! Ami hatene Ama
