  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​တ​ပည့်​များ​ကို​ဟေ​ရုဒ် ၏​ပါ​တီ​ဝင်​အ​ချို့​နှင့်​အ​တူ​အ​ထံ​တော်​သို့
