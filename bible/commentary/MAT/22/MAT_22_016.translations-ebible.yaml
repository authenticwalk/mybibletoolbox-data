    xli̠­ca̠na li̠chu­hui̠­nana hua̠ntu̠ talu­lóktat y ma̠si­yuya la̠ta lácu Dios
    lacas­quín nata­la­tama̠y xcamán uú nac ca̠quilh­ta­macú, xa̠huachí huix ni̠tícu
    li̠quilh­pu­huana y hua­niya hua̠ntu̠ ni̠tlá̠n tla­huama y ni̠ huá li̠la­ca­pina
    ma̠squi calak­sí̠­tzi̠lh, porque huix ni̠ cuentaj ca̠t­la­hua­niya la̠ta túcu
