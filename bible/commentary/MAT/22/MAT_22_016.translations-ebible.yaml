  tam-TCV: பரிசேயர்கள் ஏரோதியர்களுடன் தங்கள் சீடரை இயேசுவினிடத்தில் அனுப்பினார்கள்.
    அவர்கள் அவரிடம், “போதகரே, நீர் நேர்மையானவரும், இறைவனின் வழியை சத்தியத்தின்படியே
    போதிக்கிறவருமாய் இருக்கிறீர். நீர் மனிதருக்கு முகதாட்சண்யம் காட்டாதவராய் இருப்பதால்
    ஆள்பார்த்து எதையும் செய்யமாட்டீர் என்பதை நாங்கள் அறிந்திருக்கிறோம்.
  mit-NT: 'Ñàyùcàndùá, nì techuún‑né itnii nèhivì nchícùn xì‑né nùù‑yá, te cutnáhâ
    stná iin ùì nècuàchì partidu xi Herodes, te dohó nì cacachi‑nè xì‑yá: ―Maestro,
    ináhá‑nsî nduu‑ní iin nèhivì ndàcuisì inì‑xi, te chináhá viì‑ní nansa ndisa iá
    ichì váha Dios. Có‑quìhín casu‑ní nansa cachí nèhivì, te ni có‑yûhî stnâ‑ní ni‑iin‑ne.'
  ceb-ULB: Unya gipadala nila ngadto kaniya ang ilang mga disipulo, kauban ang mga
    sakop ni Herodes. Miingon sila ngadto kang Jesus, “Magtutudlo, nakabalo kami nga
    ikaw matinud-anon, ug nga ikaw nagtudlo sa paagi sa Dios diha sa kamatuoran. Wala
    ikaw manginlabot sa pahayag sa uban, ug wala ikaw nagpakitag pagpalabi taliwala
    sa mga tawo.
  ces-LB: 'Poslali k němu své žáky spolu s Herodovými stoupenci a ti řekli: „Mistře,
    víme, že jsi čestný a že pravdivě učíš cestě k Bohu, bez ohledu na to, jaké kdo
    má postavení.'
  mkn-mkn: Ais dong suru dong pung ana bua sama-sama deng orang dari Herodes pung
    partei politik, ko pi basoꞌal deng Yesus. Dong angka-angka nae sang Dia bilang,
    “Bapa Guru! Botong tau Bapa pung hati lurus. Bapa sonde tau putar-balek deng sonde
    pili muka. Bapa salalu ajar Tuhan Allah pung Kata-kata deng batúl.
  pol-UBG: 'I posłali do niego swoich uczniów wraz z herodianami, którzy powiedzieli:
    Nauczycielu, wiemy, że jesteś prawdziwy i drogi Bożej w prawdzie nauczasz, i nie
    zważasz na nikogo. Nie oglądasz się bowiem na osobę ludzką.'
  qxh-NT: 'Chaymi fariseu-masincunatawan, mandaj Herodespa purïshijnincunata Jesúsman
    caćharan. Paycuna Jesústa tapuran: «Tayta, alli shungu cashayquita musyä. Pitapis
    Tayta Diosninchipa shimillanta willapanqui. Llapan runata alli ricanqui.'
  nwi-nwi: Mɨsher-pən kɨn narmamə tɨksɨn kapəriə, mɨne nukwao kape King Herod, khauə
    mɨsəm Yesu. Mhani-pən tukun mhamə, “Yhajoun. Yakharkun mə Ik yermamə atuatuk.
    Nakpəh nɨgɨnien kɨn yermamə mə to rɨvi kafam nərɨgien, meinai rɨkim rapəh nəsɨkien
    mə yermamə kɨrik rehuə uə yermamə kɨrik reiwaiyu; mərɨg nakaməfrakɨs əmə. Kɨni
    nəwhagien kafam raməri-pən əmə norien yame Kughen rorkeikei.
  kmo-kmo: 'Eecha otiik otiitarek, ye yechi maji pok tar ma kawen Herot riiti ma kawen
    heechirek, ye Jisas riina woheken yar. Yarek, ye eecha wor: “Tisa, no hikitu mii
    maji siikiinen batawa ma mii God riiti maji siiken batawey, mii God riiti inyakan
    mukuchichu. Eena mukuchichawak, mii anadii ma ye miina hikitawey mii eena inyaka
    hikikasakech. Harapa tawa ma karakada tawa ma yen mii hechawey mii eecha hikitu
    eeta kubuchey boboy.'
  agr-agr: 'Nunikag nui chichaman umikag ditá aentsji aidaun, Herodesan aentsji aidaujai
    ishiakajui. Dutikawajam ditashkam Jisusan jegajiag: —Jintinkagtinuh, jutiik dekainaji
    ame dekaskea duke chichau asam, Apajuí jinti dekaskea duke jintinkagtam duka.
    Amek aentsú niimé diigsam shiig awajkatasamkesh chichatsme.'
  kyc-kyc: Lapala nakamana disaepole dupwape Erote nyimbunya lao nyiso kareyami akali
    lapo dupwape Yesu kareyamo dokona pena leyamisa dopa leyami. Mana Lenge, emba
    rolae pyuo Anatunya yulu dokona lao angi kinyi mana lao karo, dokopa Kamongoŋo
    lao wambu dopale dapale lao suu pyaa nao pyuo karene doko namwame silyamano.
  urd-GVU: اِس مقصد کے تحت اُنہوں نے اپنے شاگردوں کو ہیرودیس کے پیروکاروں سمیت عیسیٰ
    کے پاس بھیجا۔ اُنہوں نے کہا، ”اُستاد، ہم جانتے ہیں کہ آپ سچے ہیں اور دیانت داری
    سے اللہ کی راہ کی تعلیم دیتے ہیں۔ آپ کسی کی پروا نہیں کرتے کیونکہ آپ غیرجانب دار
    ہیں۔
  yre-NT: '-A -nan nɛn o ''wee minnun ''lee Erodi -le minnun ''pa ''sia ''nan ''o
    ''wɩ laabʋ Zozi ''lɔ. Waa laabʋ -yrɔ ''nan: «Bali -le ''wɩ "paazan, kʋa -tɔa ''nan
