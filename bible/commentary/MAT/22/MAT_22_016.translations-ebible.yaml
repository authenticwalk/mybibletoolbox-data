    eao mataud eaba eta mao.
  cco-NT: 'Jo̱ casíimˋbiñꞌ do fɨˊ lɨ˜ táangˋ Jesús co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ i̱ laꞌóꞌˋ
    írˋ có̱o̱ꞌ˜guɨ dseaˋ quiáꞌˉ dseata˜ Herodes, jo̱ lalab júuˆ quie̱iñꞌˊ do quiáꞌˉ
