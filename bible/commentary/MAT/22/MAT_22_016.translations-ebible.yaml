  mxt-NT: 'Ta tachi̱ ra chi suhva ra cuenda ra, ɨɨn ri chihin suhva ra cuenda ra Herodes.
    Ta cacatyí ra chi ra Jesús tyehe caa: ―Maestro, chitó ndi vatyi cha ndicha cahún.
    Ta chihin cha ndicha sañahún ityi Nyoo. Ta ña quichahún cha cahán ñáyɨvɨ, vatyi
    ña tɨɨ́n cuendon cuhva caá ri ñu.'
  tzo-NT: 'Laj staquic talel ti yajchanc''opetic yu''unique xchi''uc ti svinictac
    ti Herodese, ja'' ti much''utic toyol yo''ntonic itic''at yu''une. Hech tal sjac''beic
