    Danu imueta we mawetu uegou utasu.
  maa-NT: 'Koií kjoa̱‑la̱ nga kisìkasén‑la̱ Jesús xi̱ta̱‑la̱ ko̱ xi̱ta̱‑la̱ Herodes;
