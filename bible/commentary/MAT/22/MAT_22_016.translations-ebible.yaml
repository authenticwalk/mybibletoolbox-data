  tca-NT: 'Rü yemacèx Ngechuchuxü̃tawa nanamugü ga ñuxre ga norü duü̃xü̃gü namaã ga
    ñuxre ga Erodearü duü̃xü̃gü na yema oremaã Ngechuchuna na yacagüexü̃cèx. Rü yexguma
