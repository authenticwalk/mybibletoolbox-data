  san-TIB: ཧེརོདཱིཡམནུཛཻཿ སཱཀཾ ནིཛཤིཥྱགཎེན ཏཾ པྲཏི ཀཐཡཱམཱསུཿ, ཧེ གུརོ, བྷཝཱན྄ སཏྱཿ སཏྱམཱིཤྭརཱིཡམཱརྒམུཔདིཤཏི,
