    nilïa helësësaleada, dia ado dofämu sälo. Amase, dia Godeïe mala säla olelese
    goda, mogolafalï säla olelesa. Dia dolö odoabalä made bedälo ameada, dia mogoimu
    olelelola helësësamelë.
  quh-NT: 'Ajinataj fariseoska yachacojcunancutawan Herodesmanta cajcunatawan Jesusman
    cacharkancu. Cachaskastaj Jesusta nerkancu: —Yachachej, yachaycu kanka cheka parlaj
