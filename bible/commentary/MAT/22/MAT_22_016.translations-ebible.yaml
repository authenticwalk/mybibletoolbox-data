  meu-meu: Bena edia hahediba, Herod ena orea taudia ida, ia dekena e siaidia ela;
    eto, Hahediba taumu e, dibamai oi na momokani, Dirava ena dala o hahedibalaiamu
    mai momokanimu ida, bona tau ta garina to garimu, badina be taunimanuna oromadia
    to lalomu.
  yva-NT: Weti Parisi wo awa arakovo utavondi maije inta matutir ude Yesus ai, muno
    vatano usisa varoro Akarijo Titi Herodes aije inta utavondijo mai tavon. Ude wo
    raura Yesus ai ware, “Injayo Kurune, reamo naenamo Nyo ayao tugae obo raura muno
    Nyo Amisye apa bekere raura tugaive vatane mai. Nyo vatane masyanive ramu muno
    Nyo vatane inta mansamamaribe ramu.
  dgc-dgc: Kanya pinaange de diya du alagad de, a kaguman be i sénganya a alagad ni
    Herod. “Maistu,” kagi de, “tukoy me a matapat ka, a iyétoldu mo ta mahusay i gustu
    na Diyos a gemtén na tolay. Sakay éwan mo ugali a manuyu ta mataas a tolay, da
    éwan ka kumampi ta mataas a tolay.
  zpm-NT: 'Dzigo pxeeḻ zho bla zha ne nacgrë zho, ni güey zla zha ne racnie Herod
    gocgza zho. Bdziṉ zho rëb zho lo me: ―Maestro, ndioṉ no niapse diidzli zienaḻ
    luu, ni scagaa zeeṉe rseed luu miech, rdziebd luu miṉe nac diidzli miṉ co rnee
    luu lo zho.'
  hix-NT: Àro ke tànhananàhrà komo nyahtxownà hatà, Txesusu hyaka. Eroknes kukur komo
    xarha nyahtxownà hatà. Onà wyaro nketxkonà rma haryhe tà, ànyahxemo komo, Txesusu
    wya. Khananàhnye y, yaworo rma haxa manaha, amna wya, ketxkonà rma haryhe tà.
    Yaworo xaxa hananàhno meryaha, amna wya. Àme yohà rma haxa manaha, toto kom hoko.
    Owya àhananàhnàtokonye, oseryehpàra ro mak manaha, toto kom hona, ketxkonà rma
    haryhe tà. Àhyahampàra ro mak manaha, toto kom hona. Yaworo xaxa Khoryenkomo muhutwamohsehe,
    amna wya, ketxkon hatà.
  sim-sim: Uhu li mbashirik lihi ma lal nga Herothi ma lal nga Jisasik li ihi limu
    mbara, �Tisa, mir mainome nom sawewak ni heyenda mir. Uhu os hulaima nokopma Avui
    Wasilakan li tiyakwa nombon omek ewesawenda mira. Mir mbeek man ajenda ambu mir.
    Ma amber, hi ngashi nga hi ngashi ambu nga nakremkop mbanda mira.
  npi-ULB: त्यसपछि तिनीहरूले आफ्ना चेलाहरू र हेरोदी दलका केही मानिसहरूलाई उहाँकहाँ
    पठाए । तिनीहरूले येशूलाई भने, “गुरुज्यू, हामीलाई थाहा छ, कि तपाईं सत्य हुनुहुन्छ,
    र तपाईंले परमेश्‍वरको मार्गलाई सत्यतामा सिकाउनुहुन्छ । तपाईं कसले के सोच्छ भन्‍ने
    कुरालाई वास्ता गर्नुहुन्‍न, र मानिसहरूका बिचमा तपाईंले पक्षपात गर्नुहुन्‍न ।
  cgc-cgc: Pagtapos ta sapol, may mga tinudluan danen daw mga ittaw na gasunod ki
    Herodes na papailing naan ki Jesus aged mag-insa. Ambal danen, “Mistro, nlaman
    nay na ula ka pagbula, gatudlo ka ta kamatuuran parti ta kabebet-en ta Dyos, daw
    ula ka may papaburan tak maskin kino pa na ittaw paryo nang imo na pagtratar ki
    danen.
  tim-tim: Hain akmâ hoŋ bawalupyeŋe akto Herotegât âi luâklupŋe huŋgun yeŋgimbiâ
    Yesugâlân togom lau tu agaŋmâ hin dâyi, “Humo, gâŋgât keige nâŋgâen. Gâ hiaŋgi
    den bo makmat. Bunŋeâk makmat. Gâ luâk hârok Anutugât dâp âlepŋe makmâ makyeŋgimat.
    Akto luâk yeŋgât nâŋgâ nâŋgâyeŋaet bo watmat. Akto luâk âgâ âgâŋe me gegeŋe areyeŋgât
    hamep bâlâk akmâ ârândâŋâk makmâ hekatnengimat aregât ire makmenâ nâŋgâne.
  yor-yor: Wọ́n sì rán àwọn ọmọ-ẹ̀yìn wọn pẹ̀lú àwọn ọmọ-ẹ̀yìn Herodu lọ sọ́dọ̀ rẹ̀
