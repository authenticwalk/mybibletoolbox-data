  san-ORI: ହେରୋଦୀଯମନୁଜୈଃ ସାକଂ ନିଜଶିଷ୍ୟଗଣେନ ତଂ ପ୍ରତି କଥଯାମାସୁଃ, ହେ ଗୁରୋ, ଭୱାନ୍ ସତ୍ୟଃ
