  bjr-bjr: Miqi qimaseeqa misa nári faiqi namu faqa Eeroodeena aqoondi mariasa faqa
    moodaanaki Yisufinnai oonu reeqa unna qimasee amiqira aqoondiara foora mafufaqa
    noori quqasee reendeenamaseeqa maaqi qimasee irammiriqau. Oo ufasaa rakisirafa,
    anee andeeqara ufa qimarianafa, sia unnufa qimarianafa anee sia moonara amiqira
    fee qimasee amiqira ufa qimamianafa, sia moonara mandaikira fee qimasee mandufa
    qimamianafa, aiqamaqara anoona ufa kai qimannimimarianafa andeeqarafa mariananoo.
  aby-aby: I orouma eno we makakake emenu iwoka ukeka orouini i Erodinu orouini emua
    we odairiekaro Yesubairo we iruke efisane anisa. Ane fakake eno weisa, Sisa mi,
    ae meo we dakaku mi. Ae moi mi dawa dai miro nono moi mi dawa okoanakua eno we
    imuke dakakuke Godinu wakeini Danu imukekaini we ma iwoka ukenewaa ukakuke i dai
    yawokeka oroubake ia iyare dakaku ibai iya iwoka sinaisia eno weisa.
  eng-YLT: and they send to him their disciples with the Herodians, saying, 'Teacher,
    we have known that thou art true, and the way of God in truth thou dost teach,
    and thou art not caring for any one, for thou dost not look to the face of men;
  jni-jni: Wa tumi anu tarsa umeme ahira mer nan adesa wa zinan Hiridus, wa gu, unu
    ubu haru ti rusawe una kadure mani, uzini udungara tize ta Asere gwem barki wa
    zika kodavi.
  kne-kne: Pag dan ibaa di papasolot da ay Fariseo ya din naitatapi sin bonggoy Herod
