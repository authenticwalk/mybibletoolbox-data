  mdy-ETH: ዔያቶኮ ጊንፆ ሃንታ ናኣቶና ሄሮዲሴ ዛላፓ ማዔ ዓሶና ዬሱሴ ባንሢ ዳኪ፦ «ዔርዛሢዮ! ኔኤኒ ጎኔ ዓሲ ሃሣ ፆኦሲ
