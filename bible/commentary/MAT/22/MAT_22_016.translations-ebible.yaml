  jpn-1965: 彼らはその弟子たちを、ヘロデ党の者たちといっしょにイエスのもとにやって、こう言わせた。「先生。私たちは、あなたが真実な方で、真理に基づいて神の道を教え、だれをもはばからない方だと存じています。あなたは、人の顔色を見られないからです。
  fra-SBL: 'Ils lui envoyèrent leurs disciples, ainsi que les Hérodiens, en disant :
