  urd-urd: पस उन्होंने अपने शागिर्दों को हेरोदियों के साथ उस के पास भेजा, और उन्होंने
    कहा “ऐ उस्ताद हम जानते हैं कि तू सच्चा है और सच्चाई से ख़ुदा की राह की तालीम देता
    है। और किसी की परवाह नहीं करता क्यूँकि तू किसी आदमी का तरफ़दार नहीं।
  hot-hot: Êŋ ma thêlô êv iniŋ ŋê ku doho lôk ŋê ôdôŋ te iniŋ athêŋ nena “Helotian”
    ba i hadêŋ Yisu. Ma enaŋ, “Kêdôŋwaga, yêlô ayala nena o ma anyô abô avanôŋ. Ma
    hothak huik Wapômbêŋ anêŋ abô thô hadêŋ avômalô. Ma miŋ hothak hobam anyô yaŋ
    ma hôdô anyô yaŋ ami. Ba intu ŋê bêŋbêŋ êdô anêm abô, ma miŋ hôkô ek i ami.
  mqj-NT: 'Ussuami passikolana sola to unturu'' tomaraya Herodes lao umpellambi''i
    Puang Yesus anna ma''kada lako nakua: “O Tuangguru, kiissanan kumua to maloloko
    anna simuundu'' lollong umpa''patuduan pa''kuanna Puang Allata''alla lako ma''rupa
    tau. Tae'' dengan tau mukarea'' anna tae''ko ma''pebulu-bulu.'
  rus-SYN: 'И посылают к Нему учеников своих с иродианами, говоря: Учитель! мы знаем,
    что Ты справедлив, и истинно пути Божию учишь, и не заботишься об угождении кому-либо,
    ибо не смотришь ни на какое лице;'
  mbh-mbh: Ma o pake ole wainlanga pelie na tomo mun nge toko avlung pelie ako ini
    a Herot ilengare, ma o es a Jisas nge ma o ria ve, “Pamirealinga, lemem mire ako,
    wong ini toko ako ong ri nunganga. Na nge riong nunganga inga wong pamireal tokokoere
    nge a God ile vothung. Na wong ngeip nge toko e avele na nge lom riong elonga
    ako wong oma i, ini riong omoletet inga nge toko pompomere na posposere.
  bdd-bdd: Coinega loina silobeya, ma ꞌadi tomuliyao ma Helodi ꞌina bodao baꞌidadiyao
    sihesumanediya Yesu ꞌoina, ta sigwae, “Bada ꞌasanapu pwaigowa ꞌabehega ꞌowa toheꞌita
    moisa, ta Yehoba ꞌina nuwatuhu ꞌuheꞌitae moisa, ma wete tomota ꞌidi waiwai weyahina
    geya ꞌumatauta, ma tuwa gwae moisa ꞌuhehepwaile mahemahetena tomota mabwaiyadi
    ꞌoidiya.
  cbt-NTPO: Napoaton a'naquën a'papi Quisoso natanacaiso marë'. Irotisë pa'yatopisopitanta'
    caraya pa'pi. Canconahuatona', noyásha nontonpi nonpintacaiso marë'. —Quëmaso'
    Maistro, noyanquën. Co onporonta' nonpinanhuë'. Yosë pënëninpoaso' no'tëquën a'chintërancoi.
    Piyapi'sa' no'huipirinënquëonta', co ina yonquiranhuë'. Co hua'an tëranta' të'huatëranhuë'.
  srn-NT: 'So den seni wantu man di ben e teki leri fu den go na Yesus, makandra nanga
    wantu man fu Herodes. Den aksi Yesus taki: “Meister, wi sabi tak'' Yu na wan man
    di no e kori sma, èn Yu e leri unu a pasi fu Gado leki fa a de. Yu no abi bisi
    nanga san sma e taki fu Yu, èn ala sma na a srefi gi Yu.'
  cta-NT: Liꞌ ngulo nguꞌ biꞌ cña jiꞌi̱ xi nguꞌ cuañiꞌ nu ndyaca tsaꞌa̱ chaꞌ jiꞌi̱
    nguꞌ fariseo, chaꞌ chcuiꞌ cuayáꞌ nguꞌ cuañiꞌ biꞌ loꞌo Jesús, ngua tiꞌ nguꞌ. Liꞌ
    ndyaa nguꞌ biꞌ slo Jesús loꞌo xi xaꞌ la ñati̱ nu ndyaꞌa̱ loꞌo taju nguꞌ nu cuentya
    jiꞌi̱ rey Herodes. ―Mstru ―nacui̱ nu nguꞌ cuañiꞌ biꞌ jiꞌi̱ Jesús liꞌ―, jlo tiꞌ
    ya chaꞌ liñi tsa nduꞌni nuꞌu̱; la cuiꞌ chaꞌ liñi nu ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi,
    biꞌ ti chaꞌ laca nu ncluꞌu nuꞌu̱ jiꞌi̱ nguꞌ. Ná ndube tiꞌ nuꞌu̱ ñiꞌya̱ ndañi chaꞌ
    nu nchcuiꞌ nguꞌ jinuꞌu̱; sca ti cuayáꞌ ntiꞌ nuꞌu̱ ñaꞌa̱ nuꞌu̱ jiꞌi̱ lcaa ñati̱,
    masi nguꞌ tiꞌi, masi nguꞌ tonu.
  bqc-SIM: 'Ɔ̃ aa ń ìwaↄ zĩ̀wà ń Elodi kpala zɛnkpɛdeeↄ, aa mɛ̀: Mɛtulu, wá
    dↄ̃ kɛ́ gbɛ̃́ náaiden n ũ. Ni Lua zɛ́ ↄlↄnɛ́ wásawasaɛ. Nili yã́si ń gbɛ̃́ↄ
    ublembɛkɛ yã́io, asa nili gbɛ̃e wɛgwao.'
  tcz-CHONGTHU: Amahon aseijuiteu phabep asol'un, chule Herod lama pangho jong jaotha
    ahiuve. Amahon “Houhil,” mikitah nahi ti kaheuve. “Nangman Pathen lampi dihtah
    nahil'in koima dat-khen naneipoi chule maipha nave poi,” atiuvin ahi.
  mar-mar: परूश्यांनी त्यांचे शिष्य हेरोद्यांसह त्याच्याकडे पाठवून. ते म्हणाले, “गुरुजी,
    आम्हास माहीत आहे की आपण खरे आहात आणि तुम्ही देवाचा मार्ग खरेपणाने शिकवता व दुसरे
    काय विचार करतात याची तुम्ही पर्वा करीत नाही आणि तुम्ही लोकांमध्ये पक्षपात दाखवत
    नाही.
  snp-snp: gege melamo we ido Heloti ege melamo we Yesu nedo gilifi melato uti eti
    loti lamo, Api lilibanimo we, ka ona kulako lo-lo ane, loto koli minone. Ido Goti
    kanula lalo yalo moninawamo monamu ona kula api lilibi-lilibi o minane. Ido faifa
    wenenafe, ido kulini nemo wenena ya kolini kolámoto, ka ona yako lo minane.
  isl-isl: 'Niðurstaðan varð sú að þeir ákváðu að senda lærisveina sína ásamt öðrum
    úr hópi Heródesarsinna til þess að leggja fyrir hann spurningar og segja: „Herra
    við vitum að þú ert mjög heiðarlegur og segir sannleikann, hvað sem öðrum finnst.'
  spy-NT: Yooto, kōōyookto ꞉bichoo biikwaa āk chēbo *Ērōōtē kubēēchi Yēēsu. Kuyitē
    kumwoochinē Yēēsu kule, “Kāānēētiintēēt, kiinkētē kule 'ibooyē manta ānkiinēētē
    biiko ām kēēlto nyēbo man kōōnkēt kiyēē māchē ꞉Yēyiin. Māwēēchiing' ꞉chii ānkoo
    ku inee ku ng'oo.
  xnn-xnn: Dadat ibaa nan iib-ada ya nan ib-an Ali Herod ta omeyda ken Jesus. Dadat
    kanan, “Apo, getkenmi ay adika polos al-allilawen nan ipogaw nodi isolsolom nan
    osto ay layden Apo Dios ay ikkanda ya maid paam-amdem isnan nangato ya nababa
    ay ipogaw.
  mwe-mwe: Bhai, gubhaatumilenje bhaajiganywa bhabhonji na bhandunji bha a Elode,
    gubhaabhushiyenje, “Mmaajiganya, tumumanyi kuti mmwe mmandu bha kulupalika, na
    nnaajiganya mpanda gwa a Nnungu kwa kulupalika na nkakunnjogopa mundu jojowe,
    pabha mmwe mwangali luagu.
  tte-tte: Kabo Palisi ali tomuliyayao siyawasali Yeisu koina mekalikavao boda yabo
    esana ‘Elodiyanao.’ Siwalo siba, “Toyakayakatai, kakatai yakato sauga meuloina
    kuwalo yawasosi yo am yakayakatai Yaubada kaiwena idudulai. Yo tabe nige tomo
    yabo kumamatausan, bwagana tosonosonoga o nuwana towasawasa na iyamo nige ugogolulau
    kolili.
  tcs-tcs: So dempla i bin sane sam dem klostuman blo dempla ane sam sapota blo da
    Zuwis King Erod go po Zizas po askem, ‘Tisa, mipla sabe yu no sabe lai ane yu
    mata tise ol pipol baut da wei wiskain God i wandem. Yu mata spik pipol stret
    wanem i rait ane rong prant wea God, nomata dempla i ol bigman.
  hlt-THB: A mimah a hubatkhqi ingkaw Herod a hubatkhqi ce Jesu a venna tyi uhy. Cekkhqi
    ing, 'Cawngpyi kung', nang taw ak thym kqawn nawh Khawsa lam ce awitak ing cawngpyi
    hyk ti tice sim unyng. Thlang ak kawngaih awm am qoei tiksaw, a u a haai awm am
    toek hyk ti.
  soq-soq: Sa baiwa Parisi sosou isiwa mo wauwo alala ita Erod sosowa isiwa do waaubamoieno
    antoiena Iesu mampe. Ita mo Iesu mampe wimone diane waienase, “Debamamba, no atenten
    e walama uduudu ulaipa os waeuwaitiana. E God insaisawa dodomana os apana waeuwamoiana,
    mai apana kerauda ita debama insaisau rua gagaloitipona.
  qub-qub: 'Chaymi imata ninanpäpis sumaj yacharcachir fariseo runacuna cacharan disïpuluncunatawan
    ray Herodespa faburnin caj runacunata. Paycunami Jesusta cayno niran: «Maestru,
    nogacuna musyämi rasun cajllata rimashayquita. Gamga rasunpami yachachinqui Tayta
    Dios munashannölla. Manami runacuna gustashallantachu yachachinqui.'
  att-att: Á yáyù nga jinok da laguk kâ Apu Kesu yù ira kábulud da nga Parisio, nga
    nepappupúlù sù ira kábulun ni Patul Erodo. Á labbè da sù gián ni Apu Kesu, kinagi
    ra kuna, “Apu, ammu mi nga awán ta ángngilogò mu ánna kuruk yù ituddum nga bilin
    ni Namarò nga ipakuá na ta tatolay. Á awán ta irumurumám nga tatolay, gapu ta
    awán ta ikaburung mu nu anni yù kagiad da, mássiki nu makáwayyá ira.
  bki-bki: Bogo na aberio-o bisi, ana amiila kialo naiagagoano tai, naliko kulo dolu
    nalo na taara na Erot kiano, abinimei ea Yesu. Ana nalo nei amijubolbolili ka
    ilisibiano novo nalo, aberinavo “Yesu, kumemi numijikia ka jau kobe naverloglogiano,
    jau kobe toro na memedu tai. Kiamo iliano nalo abiniu abe riano, a jau kojo koberloglog
    tomu nalo ka bajago nalo na Atua naio jidomio. Mia jau maka kejikia kovitii ga
    tomu tai, mia jau kobitii tomu nalo abiniu abe verare ga.
  bqp-bqp: 'Akũ ò ń ìbanↄ zĩ̀a kũ Hɛrↄdu gbɛ̃nↄ ò pì: Dannɛri, ó dↄ̃ kũ gbɛ̃ yãpurademɛ
    n ũ. Ndì Luda zɛ́ dańnɛ súsu, ndì gbɛ̃ wɛ́ gwaro, ndì gbɛ̃ gwena gwaro.'
  mcp-mcp: 'Bwə́ mú ŋwa bɔ́ɔ́l *ómpwíín báŋ nə bɔ́ɔ́l búúd ɔ́ gwooŋg í á dʉ ságʉsə
    ijwûga í Herod yí, bwə́ mú kənd bwo, bwə́ kə cɨ nə Yésus nə́: «Yɨ́ɨ́gʉli! Sə́
    ŋgə mpu nə́ wo jɨ bʉ́bə́lɛ́ muud. Wo ŋgə jɨ́ɨ́gʉli sə́ cʉg á Zɛmbî bʉ́bə́lɛ́.
    Wo ádɛ́ nə́mə́ bɛɛmb sâ bɔ́ɔ́l búúd bwə́ é cɨ yí, wo kú nə́mə́ bə nə ifwaas nə
    mbií múúd wɨ́ nə ŋkul tɔ̂w wo míshʉ́d yí.'
  hat-hat: 'Yo voye disip pa yo ansanm ak patizan Ewòd yo bò kot Jezi pou mande li:
    Mèt, nou konnen ou se moun ki kare. W''ap moutre chemen Bondye a jan l'' ye a,
    ou pa pè pesonn. Paske, ou pa gade sou figi moun.'
  npl-NT: 'Yika n fariseos okintitlankeh itlamachtijkawah iwa sikimeh non omowikayah
    iwan Herodes para makilitih: —Tlamachti, tikmatokeh Tejwatsi tiktemachtia tlan
    milák, iwa titlamachtia kenomi moneki se yetos kemi Dios kineki. Amo timotlachilia
    nion mitstekipachoa mamitskakikah.'
  bgg-bgg: Ji-è ithek è awaithek ro samoythek nane Herod ro branthek shii ai hà thoh
    ge. “Masdo,” ithek è yao, “Gathek ne thieg nane izai yao. Na ne Hamangkhung-aphuii
    ro yang pha izai ji yua phi, gai munow shii ne nyie de samadiig ro, nyieliieshii
    nane gaithek shii boh ìu ariig ro.
  eng-TCENT: They sent their disciples to him, along with the Herodians, who said
    to him, “Teacher, we know that yoʋ are true and teach the way of God in truth
    and defer to no one, for yoʋ do not show partiality.
  eng-BSB: They sent their disciples to Him along with the Herodians. “Teacher,” they
    said, “we know that You are honest and that You teach the way of God in accordance
    with the truth. You seek favor from no one, because You pay no attention to external
    appearance.
  cpu-NT: 'Ipoña jotyaantakeneri iriyotaane irirori itsipatakari iraapatziyaneete
    Herodes, ikantapaakeri Jesús: “Iyotaantanerí, okaratzi piyotaantziri omapero onatzi.
    Arira onkantya iriyotakoyeetantyaariri kyaaryooperoini Pava. Tema tekatsi pintharovakaiya.'
  san-ASM: হেৰোদীযমনুজৈঃ সাকং নিজশিষ্যগণেন তং প্ৰতি কথযামাসুঃ, হে গুৰো, ভৱান্ সত্যঃ
    সত্যমীশ্ৱৰীযমাৰ্গমুপদিশতি, কমপি মানুষং নানুৰুধ্যতে, কমপি নাপেক্ষতে চ, তদ্ ৱযং
    জানীমঃ|
  tac-NT: '''Lige alué bariseo júlale jaré a''boi gompaniérola ''lige alué wa''lula
    Erore gompaniérola napurigá regá anémala alué Esusi: ―Mué Esusi, ramueka ''we
    a''lá machiaa ''we a''lá ganílime ko mué ''la o''wé ra''íchiga tase ''yégiga,
    ''lige ''we a''lá benírame ko mué churigá ka alué ''we a''lala bowé. ''Lige ''we
    a''lá machiaa ramué mué ''la niraga eteme ko ralámuli, rekó e''wélala kachi ''lige
    rekó pioni kachi.'
  eng-WEBPB: They sent their disciples to him, along with the Herodians, saying, “Teacher,
    we know that you are honest, and teach the way of God in truth, no matter whom
    you teach; for you aren’t partial to anyone.
  gfk-H: Ma diet ga tulei ira nudiet bulu na hausur taar ta Iesu tikai ma diet ing
    diet la murmur Herot, no king. Ma diet ga tangai bia, “Tena hausur, mehet nunurei
    bia a tutun na tunatuna uga. Ma u la hausur tutuna iat tano lilik ta Kalou ing
    i nem bia da mur. Pau la turtur sena ma tikai kanong pau la liklik lah bia a mangana
    tunatuna sa tikai.
  viv-viv: Adi tomuliya kadu Helodi yana yoꞋo kalivadi tufoidi hiꞋiveninisedi be Yesu
    againe hiꞋela higayo, “Tovehawala, ime ahalamanena O ya gahe velemoꞋena, keke
    udaveꞋalololo. Yaubada yana eda faꞋina uvehavehawala velemoꞋena. Ada keke kaliva
    udamatausedi faꞋina kaliva yadi kikaiwabu keke udanuwenuweni, au ugahe-moꞋedi.
  yao-yao: Nipele, ŵaatumile ŵakulijiganya ŵao, pamo ni ŵakulijiganya ŵa mumpingo
    u che Helode ku Che Yesu. Ŵausisye achitiji, “Jwakwiganya, tukumanyilila kuti
    mmwe ndi mundu jwakulupilichika, nkwiganya litala lya Akunnungu kwa usyene, pangaganisya
    ŵandu akusala chichi, pakuŵa ngankulola ukulu wa mundu.
  tgp-tgp: Ale la r̃ule na nora tamlohi usuri peresi na tamlohi non supe Herod la
    vano isana lara, “Tija kama levosahia vara engko ko lo varar̃uhu, ale ko lo vujangi
    na malele varar̃uhu mo usuri na masalon God mo tataholo, ale ko sopo r̃omr̃omi
    na r̃omi tamlohi purongo matan ko sopo tametame tea.
  auc-NT: Ante pönëninque tömënäni në ëmïñæ̈näni tönö Edodeidi ïnänite da godönäni
    godinque Itota weca pöninque, —Awënë në Odömömi ëñëmi. Bitö nö pönente cæbi ïmipa,
    ante do ëñëmönipa. Ayæ̈ bitö ayömi mönitö tömämöni önömönique ïmöni adinque bitö,
    Waodäni æbänö anguïnänii, ante ayæ̈, Æbänö cæquïnänii, ante wædämaï ïnömi inte
    edæ Wængonguï taadö ante guïñënämaï inte nö odömonte apæ̈nebipa.
  kbc-NT: Odaa joɡ̶oimonyatalo Jesus niɡ̶ijo anodiotibeci fariseutedi oiwaɡ̶ateetece
    niɡ̶ijo ane licaajepodi inionigi-eliodi Herodes. Odaa niɡ̶ijoa niiɡ̶exedi moditalo
    Jesus, “Niiɡ̶axinaɡ̶anaɡ̶a, jowooɡ̶otaɡ̶a makaami oko ane iɡ̶enaɡ̶a, codaa mewi
    me iiɡ̶axinaɡ̶anitece niɡ̶ica Aneotedoɡ̶oji ane yemaa niɡ̶ina oko mowo. Codaa
    jowooɡ̶otaɡ̶a me daɡ̶a aniwinita niɡ̶ina oko migida naɡ̶atetigi, oɡ̶oa domige
    aɡ̶ica naɡ̶atetigi.
  bmh-bmh: Guzenaimai, goagen goagal tapaimaranemen dudu ipal mui Herot nugau ze sesamoranemen
    dudu mui go Yesus waiagab palautarena, alemen. Go alaimai, guzenai auremen, “Du
    Banou, ig abiu na petak ze ze macanem du. Na dudu agal dabeleu i duanem. Wanimag
    a dudu sag na i piaranem. Na Uwait nugau ze petak pet ig abai miganem.
  ctu-BL: 'Jini fariseojob tsi'' chocoyob majlel xcʌnt''añob i cha''an yic''ot herodiañob
    ba''an Jesús. Tsi'' yʌlʌyob: Maestro, cujil lojon isujmet. Wola'' cʌntesañonla
    i bijlel Dios ti isujm. Ma''anic majch ma'' bʌc''ñan. Junlajal ma'' q''uel winicob
    mi an i ye''tel mi ma''anic i ye''tel.'
  meq-meq: 'Ta ndəv ha məhay gər na, tə slər siye i ndo hay mə walaŋ i gawla tay hay
    ta siye i ndo i Herod ka təv i Yesu. Ti ye naha, tə gwaɗay: «Miter, nəmaa sər
    ha nəkar, ka tsik na, deɗek. Nəkar faya ka tətikateye a ndo hay deɗek ka mede
    nakə a say a Mbəlom aye. Ka dzədzaray a wu nakə ndo hay ta dzaliye təbey ada ka
    ŋgəna tay ha ka bo bəra ndo hay təbey.'
  noa-H: 'Mag ya hibëpwi narr haawai hamach hee hamach higar narr k''ʌʌn heem pʌ̈ijierram,
    deeum k''ʌʌn hagjö chi rey Herodes higar narr k''ʌʌn dʌ̈i. Mag hamach pʌ̈ibaawai
    bëewi magchëjierram: —Maestro, marau k''ap''ʌ nʌm, pua chadcha hag heyaata nem
    jaaunaa hĩchab jãgata haju haai nʌ ha jaaujem, Hẽwandamau nem jaau sim heyaa wënʌrraag.
    Pua chan sĩi hõrau hamachdëu nem jaaum haig nem jaau nʌmʌgjã pʌch k''ũgurpiba
    wa sĩi pʌchdëu hoowai magjöo habaawai hag bʌ̈rre sĩi magau haba haajem.'
  alp-NT: Esi ulake esi maka luluaru kai tamata rebe esi lene loko kamale Herodese
    esi keu loko Yesuse. Eleki esi tneu be, “Kuru, ami rekwa be Abeteke batuke rebe
    tinai neka. Aatetuke sasaisare rebe Alla Isuka atetukele ete amire. Kena Aatetuke
    amire, tamata esi noake eliare atuli kaisi mo le ahberake tamata elake pise elake
    mo, moyo?
  san-VEL: herodiiyamanujai.h saaka.m nija"si.syaga.nena ta.m prati kathayaamaasu.h,
    he guro, bhavaan satya.h satyamii"svariiyamaargamupadi"sati, kamapi maanu.sa.m
    naanurudhyate, kamapi naapek.sate ca, tad vaya.m jaaniima.h|
  kbq-kbq: Hute'za zamagri zmage nentaza naga'ene, Herodima amage nentaza disaipol
    naga'ane, magoka huzmantage'za Jisasinte vu'za anage hu'naze. Rempi huzami nere,
    tagra antahi'none, Kagra tamage ne'tfa mani'nenka, tamage ke'moma hu'nea kante
    antenka Anumzamofo kankura rempi hunezmine. Mago'mofonkukera nosane, na'ankure
    mago'mofontega nontane.
  kbh-kbh: 'Chama chënga tmojanichamó básefta cachëngbe usetonënga y ínÿengna Heródesbe
    ústonënga, Jesús jauyanama: —Buatëmbayá, bënga fsëndë́tats̈ëmbo aca ndegombre
    soyënga cnetsabuátambama y contsabuatambá ndegombre ts̈abe vida jtsebomnama, nts̈amo
    Bëngbe Bëtsá yomandacá, y ndoñe jatuenanana nÿe nts̈amo ents̈anga tmojatichamcá,
    er acbiama tondaye quenatámana nda más uamaná o nduamaná tomnana.'
  ron-LSB: 'Și au trimis la el pe ucenicii lor și pe Irodieni, zicând: “Învățătorule,
    știm că ești cinstit și că înveți calea lui Dumnezeu cu adevărat, indiferent pe
    cine înveți, pentru că nu ești părtinitor față de nimeni.'
  pon-pon: 'Irail ap kadaralan i nairail tounpadak kan ianaki ladun Erodej kan, potoan
    on: Jaunpadak, je aja, ir me kotin melel, o kotin kawewe melel duen al en Kot
    o re jota kotin kupuroki meamen, pwe re jota kotin kajampwaleki janjal en aramaj.'
  nhe-BL: 'Huajca quintitlanque sequin ininhuampoyohua tlen yajque ihuaya ihuampoyohua
    Tlanahuatijquetl Herodes campa Jesús huan quiilhuijque: ―Tlamachtijquetl, tijmatij
    tiquijtohua tlen melahuac. Titlamachtía tlen nelía iojhui Toteco huan tlen quinequi
    ma tijchihuaca. Ax tiquinimacasi tlacame huan tlen quiijtose tlen ta, niyon axaca
    tijchicoicnelía.'
  sps-sps: Ri jiats na ton matisian tsuri ana tee vainy ten Herot unya ten Jisas.
    “Tsoiny fifaatsuts,” tsue fi ri Tsunia, “Mam nat marom Anyi natiny tsue iny rom
    a man. Nyi fafaatsuts iny rom a man nane Gov tana vainy, ana Nyi gim kan rom ma
    aspeer ta mes tan fakats tsuri, tana saa, kainon to te kaa fi mirorin asangan
    gen vainy babainy.
  wnc-wnc: Yakenga waakwakgane pandetna kunduat Herotde wamna natapsa aminu kunduat
    yanipewa kuking. Yanipewa kuke tapatuta Jesu anzing inikut, “Ninindamumsaapa.
    Gata kewam dua nininggayak ngang natapna siakande singgak. Gata Anutue kepi tawanim
    taknga siakande siknga ngang ninindamuke yawa naninang ngang natake dua gwaukgayak.
  nmw-S: Habeto si patileid wedi bobode topadine si la Yeisu heine, he-bwaidiye ge
    bobode papaine hebwaden nunuwadiye kin Herodi wana logugui. Si liwo heine si nga,
    “Topapalapu, ha lapu huwo tolihulihu tolosuwokine ge lam papalapu Helak kaiwane
    i sapu suwok. Taine u dematokan tolomo hotiya, kaiwane taine u degorugoru bobode
    wedi sibe hana misai heine.
  bus-bus: 'Ben aↄ̃ ń ìbanↄ zĩ̀a kↄ̃n Hɛrↄdu gbɛ̃nↄ aↄ̃ bè: Dannɛri, wá dↄ̃ kɛ̀ gbɛ̃
    yãpuradeen n ũ. Nɛɛ̀ Luda zɛ́ dańnɛ súusu, nɛɛ̀ gbɛ̃ wɛ́ɛ gwaro, nɛɛ̀ gbɛ̃ gwena
    gwaro.'
  gub-BL: Na'e a'e parizew omono kar wemimu'e Zezuz pe wà, omono kar amo Ero hemiruze'eg
    izupe wà no. — Purumu'e ma'e, i'i izupe wà. — Tuweharupi ze'eg azeharomoete har
    eremume'u iko ne, i'i izupe wà. — Eremume'u Tupàn hemiapo putar haw azeharomoete
    har, i'i izupe wà. — Ma'in putar ihewe nehe, nere kwaw ne, ta'e teko uzuawygatu
    neruwa rupi a'e wà xe. Tuwihaw nuzawy kwaw ma'e hereko 'ymar newe wà. Paw rupi
    katete uzuawygatu tuwe neruwa rupi a'e wà, i'i izupe wà.
  imo-imo: eno lombili andolima kinye iye nomi king Herotenga talape iye mare kinye
    liko Jisas molorumuna liko munduringi. Eno pungolio Jisasindo ningei, “Ungu Mane
    Tilimu, nuni ungu paimboma kau ningo, Goteni teaio nimo uluma toya toko mane tiko,
    nu imbo tendekurenga kape konopu kimbo naa tiko, imboma pipili naa kolko enondo
    pali ungu tendeku tiko kau ningo tirino konopu ltemolo.
  boj-boj: Qairosib anjam kereonaq naŋgo aŋgro qudei Herot aqa wau tamo qudei ti qariŋnjrnab
    Yesus aqa areq bosib minjeb, “O Qalie Tamo, iga qalie, ni anjam bole maro qaji
    tamo. Ni anjam bole segi tamo uŋgasari naŋgi minjroqnsim Qotei aqa kumbra osornjreqnum.
    Ni tamo bei ulaiyosaieqnum. Ni tamo ñam ti naŋgi anjam bei minjroqnsim olo tamo
    ñam saiqoji naŋgi anjam bei minjrosaieqnum. Ni anjam qujai tamo kalil naŋgi minjreqnum.
  eng-DRA: 'And they sent to him their disciples with the Herodians, saying: Master,
    we know that thou art a true speaker, and teachest the way of God in truth, neither
    carest thou for any man: for thou dost not regard the person of men.'
  knf-knf: 'Wi wi bayiluŋ baţaşar baka baloŋ na baloŋ biki *Herod kë baji na a : «
    Najukan, ŋme kë iwo ñaaŋ i manjoonan, abot aji kjukan bgah bi Naşibaţi na manjoonan.
    Iinji kţi nin ñaaŋ ţiki iinji kten uko wi ñaaŋ awooŋ.'
  san-KHM: ហេរោទីយមនុជៃះ សាកំ និជឝិឞ្យគណេន តំ ប្រតិ កថយាមាសុះ, ហេ គុរោ, ភវាន៑ សត្យះ
    សត្យមីឝ្វរីយមាគ៌មុបទិឝតិ, កមបិ មានុឞំ នានុរុធ្យតេ, កមបិ នាបេក្ឞតេ ច, តទ៑ វយំ ជានីមះ។
  arn-NT: 'Feymew werküngey kiñeke tati kiñewkülelu kisu engün mew, ka Erode tañi
    küdawelkeetewchi pu che engün, tañi feypimeafiel: —Kimeltufe, iñchiñ kimnieiñ
    eymi tami ayüken rüf dungu ka tami kimeltuken rüf mew Ngünechen tañi dungu. Ka
    kimnieiñ tami eluwkenon tami ngünenkayaetew tati pu che, inaduamüñmakenofilu am
    ta eymi tañi chumngechi mongen ñi nien tati pu che.'
  zas-NT: 'Abiꞌ guxhaal ree xbejn reeman con ree xbejn Herodes, rëb reeman lojman:
    ―Mextr, dunujn rayagbee guial lüj rniee diidxli, abiꞌ walil rulüül guial xhienaag
    rën Dios guiban bejn, ad ridxgaꞌ tëëtil chu na̱j bejn. Din lojl tiblojzi na̱j
    bejn.'
  ken-NT: Báká ɛyɔŋ ɛ́mɔt, bátó mbɔk bakoŋo bhap nɛ mbɔk bo Israɛl abhɛn báté
    ansɛm Hɛ́rɔd ntá Yesu bɛ mámbɛ́p yi bɛ, “Ntɔŋ, sɛ́rɨ́ŋɨ́ bɛ́ wɔ ɔchí mmu tɛtɛp,
    nɛ bɛ́ ɔ̌tɔ̀ŋ bho mbi Mandɛm tɛtɛp. Sɛ́rɨ́ŋɨ́ bɛ́ ɔpú yɨŋɨ mmu ndǔ bɛsí ɔ́ncháy
    yi.
