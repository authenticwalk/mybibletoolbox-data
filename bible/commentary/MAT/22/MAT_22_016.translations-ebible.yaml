    fei maumau mei Haidaa, fei na neneraa tamanu na wanewane. Lomi ona falanaa huomu
    ei wareaa rama'a, uaa lomi ona nara ba ro'ou hini.
  quf-NT: 'Chaymi chay fariseo runakunaqa wakinninta, chaynulla chay gubyirnu Herodespa
    wakinninwan pullata kaĉharanllapa Jesusta kaynu ninanllapapaq: —Yaĉhachikuq Taytituy,
    yaĉhanillapami qamqa Dyus munashannulla chiqapta rimar yaĉhachikunkimapis. Chaynullami
    runakuna ima nitinpis qamqa mana kwintacharchu yaĉhachikunki. Chaqa qamqami mana
    runakunawan allinpi kanaykipaqchu yaĉhachikunkimapis.'
  yuw-yuw: Yu inoin toropdecma amna au soworeuya worocho ongga Heröthon toropdecma
    amna au worocot kondong singo Yesuot ongmuya tonguc yecyec mata ingoroc inogung,
    “Fandat fandat amna nonu gocha kombiamon, gocu yapmu auha kombiiya ogep idinai
    wömai gocu worochon torocgon tongitaroc. O gocu Kopotorochon toroc kiapmo nongnongogon
    fandat ninongitaroc. O gocu amna auha mabotongitaroc. Muno, goc mata tungu gocho
    kombiiya angit idina worocgon wömai amna morömahu o amna komanangnohu yu ambarac
    inongitaroc.
  hus-NT-1971: 'In aba’chic talchic in at fariseo ani jaye talchic axi ts’at’at c’al
    a Herodes quin tauna’ a Jesús. Ulitschic ani in ucha’: ―Exobchix, i tso’ob abal
    jahua’ tata’ ca ulu pel i lej chubaxtalab. Expith a olnanchal in tequeth belil
    a Dios. Yab a t’ajal ti cuenta jahua’its it uxnal c’al an inic, ani yab it poc’oth
    tsu’tom c’al an inicchic.'
  med-med: I nʉk pendʉk, Perisi wu mbʉ nga kitip kʉni wu mat kʉn, king Erot nga wu
    kat kʉn, tʉk Jisas murum kona ila tʉk mundrʉng. Wu ni kʉⱡ ndi, nʉk mel, “Ik mbo
    wu ye! Nim ik kupa nʉkʉn, Got nga uⱡ mbʉ wamp mbʉ kʉn, iteing nimba petʉm ei mel,
    kupa mbo endkʉn, wote wamp nga numan pilik etmin uⱡ mbʉ nga mundmong iti natkʉn,
    wamp nga kʉng orung kandkʉn ei, kit kai ni nandʉtʉn uⱡ ei, tʉn pʉtmʉn.
  bch-bch: Tota tisula led aluagau gisingada Erot ele panua ga tila pan. Ta tikeo,
