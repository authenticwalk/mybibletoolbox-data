    kikineꞌno huno wonyo syakufɨsiyo soꞌno kɨko iyoho makinyofoho.
  yon-yon: Kwani kowe, yimbed yi kedmengkandiibdaniib King Erod dabokniwendaniib benyuriiwa
    miniwen, Yesu yaa. Mene yedmiwen, “Kedmengkandi korok, nub nubkaad, eb kuu anammo
    dakmi ye karub, dudimokban, angkon eb kuu God yaa dobiri amun ye kiwaan anammo
    kedmengkandimaab. Eb kuu karub yaa manmo kerimokban, amborom kuu eb kuu yi yaa
    kane ande ambengkaabban kowe.
  poi-NT: 'Jeeyucmɨ icutsatyaj algunos jém fariseoyaj icuyujcɨɨwiñ con algunos jém
    Herodes ipɨxiñt́am iga iniŋmatyajiñ jém Jesús. Nɨ́mayt́a̱p: —Maestro, anjo̱dóŋa̱ta
    iga siempre iniŋmatpa jém nu̱mapɨc aŋma̱t́i. Iniŋquejpa parejo jém Dios iŋma̱t́i,
    d́a i̱ immɨgóyáypa. D́a iŋwada̱p caso t́i nɨmyajpa jém pɨxiñt́am. D́a i̱ iŋcɨ̱ŋpa.'
  wuv-wuv: Rona alonaa i a'ana ei otalai neneraa ro'ou mawe ei maroaa Herod. Ma rona
