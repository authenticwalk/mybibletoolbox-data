  sus-A: عٍ نَشَ عٍ قْشِرَبِرّيٍ نُن هٍرٌدٍ شَ مِشِ ندٍيٍ شّي عِسَ شْن. نٍيٍ نَشَ
    عَ قَلَ عِسَ بّ، «كَرَ مْشْ، مُشُ عَ كٌلٌن نْندِ قَلّ نَن عِ رَ. عِ مِشِيٍ شَرَنمَ
