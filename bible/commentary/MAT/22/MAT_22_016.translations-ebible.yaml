    norü düxétüxü̃negu cudawenü, natürü nacüma nixĩ i cungugüxü̃.'
  zpl-NT: 'Che uxeꞌla bee fariseo cuaꞌ chiucu chuna bee beneꞌ beei lu Jesuse, cuna
