  bel-N: 'І пасылаюць да Яго вучняў сваіх з ірадыянамі, кажучы: «Настаўнік! Мы ведаем,
    што Ты праўдзівы і пра шлях Божы паводле праўды навучаеш, і не дагаджаеш нікому,
    бо не глядзіш на аблічча людзей.'
  sch-sch: Hanchu an ruoisi senkhatngei le Herod pâla mi senkhatngei a kôm an tîra,
    ha mingei han, “Minchupu, chongtak ni misîr ngâi ti kin riet. Tute lunghâng
    tho uol ngâi mak chea, tute mindona chungroia khom kângdoina dôn loiin miriemngei
    ta rangin Pathien lungdo chongtak hah ni minchu ngâia.
  mic-MIQNT: Na glaman elgimaji unaqapemua aq Elot unaqapemg Se'suseg. Wegla ji'nmug
    telima'titl Se'susal, “Nujigina'muet, geju'leg apjiw teluen ta'n goqwei teliaqewei.
    Tetapu gina'muen ta'n Gjinisgam tel pualaji gji'tunew mimajuinu'. Mo sespete'tmun
    ta'n goqwei mimajuinu'g tluetaq. Gepmite'lm't ta'n wen ewle'jit st'ge' gepmite'lm't
    ta'n wen milesit.
  huu-NT: 'Ie jira naimɨe dɨne naimacɨ comɨnɨmona dajerie oredɨmacɨ. Herodianuaɨ railla
    comɨnɨna jɨaɨ jaidɨmacɨ. Jesús dɨne rillanona, raitɨmacɨ: —Maestro, uanaicɨnona
    llofuecabitɨo. Jusiñamui rafuedo caɨ marena jaillana raise llofuetɨo. Nana comɨnɨ
    dauaido llofuetɨo. Comɨnɨna iobitallena llofueñedɨo.'
  jiv-NT: Túrawar ni shuari̱ncha tura akupin Erutisa nemarniuri̱sha Jesusan akuptukarmiayi.
    Kame akupin Erutis uunt akupin Sésara kuitri̱ wáinin asamtai nu apachniasha akupkarmiayi.
    Niisha jeariar Jesusan tiarmiayi “Uuntá, amesha nekas chicham chichaame. Nu nékaji.
    Chíkich shuar tuinia nu ántutsuk nekasam Yus-Chicham jintíame. Shuar shiir enentáimturarat
    tusam jintíatsme, tiarmiayi.
  otm-NT: 'Janangue bi ''bɛhn pʉ ''bʉh ra Jesús ʉ mi''da yʉ́ mifariseohʉ, nɛ mi''da
    ma ngʉrpihe mi tɛn''na ra ts''ʉt''abi Herodes. Nu''bʉ mi zøm bʉ, bi ''yɛ̨n''ʉ:
    ―Grá xänbate, dí pąhmbe gätho majuąni guím ma, bi ''yɛ̨mp''a ra Jesús ʉ. Nɛ guí
    u a majuąni rá ''yu Oją, nɛ hin guí su ''bʉ da hnumanho i ogue hin''na, bi ''yɛ̨n''ʉ.'
  dah-dah: Irdeb yiŋgeŋde komatmiŋ yad yerke Yesu hitte kwamiŋ. Herot gama irde haŋyen
    mar manaŋ yeŋya tumŋaŋ kwamiŋ. Kuŋbe Yesu goyen, “Tisa, gebe mata fudinde po ga
    teŋ hayen. Irdeb Al Kuruŋyen merebe fudinde mat po saba teŋ hayen. Gebe al deŋem
    yaŋya deŋem moŋya goyen mereya matayabe tuŋande po yirde hayen.
  tnk-tnk: Nəpɨn həɡkiari pam, hərhi pen nərmama nepwɨn səvənraha tɨ Iesu həuvən irəha
    nərmama nepwɨn səvəi Kiɡ Herot, nənə mhəni mə, “Iahatən. Kɨmaha iahəukurən mə
    ik iəmə sə ikani nɨpərhienien. Ikamahatən atukwatukw suatuk sə Kumwesən rokeikei
    mə nərmama tuhesi pen. Ikəpwəh nehekɨrien nərmama, mətə nəmə asori uə nəmə auər
    a ikahatən rəmnəmwhen a tɨ nirəha.
  kpr-kpr: Manaka gaedo, nenda ambo jimbi mendeni nemonde Kini (King) Herod da ambo
    jimbide dabade, ava dirigetero, Iesu kena iseri. Era, Iesu dederuseri, “Ijuga
    Kato, namane kasama erera, ni geka beká avanembo sifo ghousa ijugeraesa. Ni evetu
    genembo da kotari amo jo oju ae use, God da uju avanembo ijugeraesa.
  san-IAS: herodīyamanujaiḥ sākaṁ nijaśiṣyagaṇena taṁ prati kathayāmāsuḥ, he guro,
    bhavān satyaḥ satyamīśvarīyamārgamupadiśati, kamapi mānuṣaṁ nānurudhyate, kamapi
    nāpekṣate ca, tad vayaṁ jānīmaḥ|
  nho-nho: Teenaa heunatia iloo laatou aaraa disaipol laatou ma naa tama i te kaavena
    Herod raa ki oo no vasiri ake ki Jesus, “Tisa nei, maatou e illoa maa koe e taratara
    ka akonaki naa vana e ttonu maaoni. Maatou e illoa maa koe see maanaturia a koe
    te hakataakoto telaa tama, aa koe see iloa te hirihiri tama; koe e akonaki tonu
    i naa tiputipu te hiihai TeAtua ki te henua.
  gym-NT: 'käkwe nitre reketaka jakri juani ruäre nitre reketaka Herodekri ben gwaire
    niekäre krörö Jesuye: Dirikä, mata kukwe era erere niere, ye gare kuin nunye amne
    ji Ngöbökwe abko dirita era metre arato makwe, ye gare nunye arato. Erere arato,
    ni mda mda tä ño niere ma rüere diribtä kore, ye abko ñakare ütiäte makrä, ñobtä
    ñan angwane ñan mata blite ni mda mda moto mikakäre nuäre, ye garera nunye.'
  azg-NT: 'Jndë joꞌ jñonhan vendye ntyjehan yo nnꞌan tmaanꞌ cüentaaꞌ Herodes na quitsataxeeꞌ
    nanꞌñeen nnon Jesús. Tyꞌehan, jnduehan nnon jon: —Nndaꞌ ta, ꞌuꞌ na matsiꞌmanꞌ
    jñꞌoonꞌ Tyoꞌtsꞌon ndëë nnꞌan, mangiö́ na condui ꞌuꞌ tsꞌan na tyiꞌjeꞌquitsiviꞌnnꞌanꞌ.
    Jñꞌoon na mayuuꞌ na matsiꞌmanꞌ ndë́ nchu vaa na ntꞌue tsꞌon Tyoꞌtsꞌon yo nnꞌan.
    Min tamatyiꞌ cüenta nchu vaa na conanꞌtiu nnꞌan oo nchu vaa nanꞌxuanhan.'
  bhd-bhd: एल्हेरेलेइ तैनेईं अपने किछ चेले हेरोदेस राज़ेरे लोकन सेइं साथी यीशु कां
    भेज़े, ते तैनेईं ज़ोवं, “हे गुरू अस ज़ानतम कि तू सच़्चोस, ते परमेशरेरी बत सच़्च़ैइं
    सेइं शिखालतस ते कोन्चेरी परवाह न केरस किजोकि तू मैन्हु केरू तुतर हेरतां गल्लां
    न केरस।
  too-NT: 'Chuntza'' cāmacā''lh makapitzīn ixchi''xcuhuī''n lā'' tatā''a''lh ixchi''xcuhuī''n
    Herodes a''ntī rey ixuanī''t. Talaka''lh Jesús lā'' tahuanilh: ―Mākalhtō''kē''ni'',
    icca''tzīyāuj palh hui''x hua''na'' a''ntū stu''ncua'' lā'' nā xa''nca māsu''yu''ya''
    a''nchī Dios lacasqui''n. Hui''x tū'' cātlahua''ni''ya'' cuenta a''nchī talīchihuīna''nāni''
    tachi''xcuhuī''t. Lā'' chu a''cxtim cālaktzī''na'' ixlīhuākca''n tachi''xcuhuī''t.'
  ind-AYT: Dan, mereka mengutus murid-murid mereka kepada Yesus, bersama dengan orang-orang
    Herodian. Mereka berkata, “Guru, kami tahu bahwa Engkau jujur dan mengajarkan
    jalan Allah dalam kebenaran. Engkau tidak takut pada siapa pun karena Engkau tidak
    melihat rupa.
  cjo-NT: 'Roojatzi rotyaanteeyantakarini irirapaeni riyotaanewopaeni itsipateeyakarini
    riraga oyaateeyiririni Erooreshi. Ipokashitakiri Jesoshi, ikantakiri: —Iyotaantatsiri,
    niyotzi piñaawaetziro rooperotatsiri: tee pitheeya. Eejatzi kameetha piyotaantziro
    Iwaperite Tajorentsi eejatzi eero pikemijantaperotziri atziripaeni oetarika ikantawitemiri
    rirorika pinkathari kaaririka pinkathari. Eekiro piñaawaetatziiro kameethatatsiri.'
  nsn-nsn: Song ka ualatuesina tosnosio tamatang uakuakeluk, doho gisiameher tamatasitie
    ra uoto uakeluk tang Herot ka la tang Iesu. Kara la kulasina pare tatanon, “Ir
    Tang Ualasir, inggeim mi ate pare, ingga a uauamana tun, doh toro man, ingga o
    uoto ualasira tena hagar uaia God, doh ahik paho sokoro me tamat, teene ingga
    ahik paho namana hape re baka per tamat a tohangana ue ahik.
  san-DEV: हेरोदीयमनुजैः साकं निजशिष्यगणेन तं प्रति कथयामासुः, हे गुरो, भवान् सत्यः
    सत्यमीश्वरीयमार्गमुपदिशति, कमपि मानुषं नानुरुध्यते, कमपि नापेक्षते च, तद् वयं
    जानीमः।
  tna-NT: 'Da su beju fariseo cuana ja piada piada mecuana sa, Herodes sa ebuqueji
    cuana beitutana Jesús peje su tu mimi madhada pamimiameta huecuana puji, quisababapebape
    putsu. Beju Jesús tuaquisaja adhaatana huecuana. Jesús peje su cuinati putsu,
    uja quisabatana huecuana: —Ebuetsuaji, bahue ecuanaju mida butsepi quisa epuani.
    Miada Diusu sa ene quita quisa cuana ebuetsuainia. Pamapa cristiano cuana miada
    tupupai ebainia. Aida puji, puri cuana beju miada tupupai ebainia.'
  lid-lid: Iri suni oro ra-on tiri hawe oro lau ra-on ta Herot, ala atou Jises, ma
    oro tiye tan i buku doh, “Ndramak ta leheya, aso tanan, ou lau ta asehek sahou
    handru. Ya, na sahou handru ou ale leheya iri lau mwan ma badih ta kandriyen ta
    Kindrei. Ou banoh ta ari ndramak bwe. Ya, ou asehek sahou ari le ili tiri lau
    mari, buku ndramak nyaran tinan, deh, ndramak iy nyaran bwe.
  wim-wim: Thananiya, pam thanttam wiy anangana kuchin thanang, putha pam Herod.antam
    wiy anangana kuchin aꞌ than karpam iiyin nungant Jesus.antana, aꞌ thawin nungant,
    “Ayyang, moom-ang, ngan kan meeꞌmiy nint wik kan-kanam anangan thaw-thawangana,
    puth woyan min God.antaman kan-kanam thaaꞌ-aath-aathangan nganang. Nungkway than
    pam wanch wiyangan ngangk-wayangaman kal-kaliythan nintangan-a, puth nintana keꞌam
    yaaman ngaantam-ngeeyangana, yaꞌa nint kon uth anman iiy-iiyangana. Puth nint
    pam piꞌan al-alantaman keꞌam winynyang moꞌangan yaꞌa, nint keꞌ-ngoongkam wik kan-kanam
    anman waaꞌ-waaꞌangan pam wanchantan.
  zga-M: Pu ava Falisai vakhasuha avakongi vavo navanya Heloti. Pukhanchita khwa Yeisu,
    “Manyisi, tulumanyile ukhuta uve ulei munu vayeilwei, nukhuta vumanyesya uvunonghwe
    vwa Nguluve vumanyeisya mumbwayeilweli. Hange savudwada uvuvaha vwa munu uvei
    avenchangha pakhuva savwilola khumiho umunu umwa velile.
  yom-yom: 'Bamfidisila minlonguki miawu ayi batu ba dikabu di Elode. Batuba : —A
    Nlongi, tuzebi mboti ti ngeyo widi mutu wuntubanga kiedika, weta longa nzila yi
    Nzambi mu kiedika ayi wumonanga mutu boma ko bila wutalanga bizizi bi batu ko.'
  san-SIN: හේරෝදීයමනුජෛඃ සාකං නිජශිෂ්‍යගණේන තං ප්‍රති කථයාමාසුඃ, හේ ගුරෝ, භවාන් සත්‍යඃ
    සත්‍යමීශ්වරීයමාර්ගමුපදිශති, කමපි මානුෂං නානුරුධ්‍යතේ, කමපි නාපේක්‍ෂතේ ච, තද් වයං
    ජානීමඃ|
  yut-yut: Aŋek iyɨ dakon paŋdetni gat ae Erot da kabɨkon amɨn dɨwarɨ gat yabekba
    kɨŋ Yesu yaŋ iyɨwit, “Yoyɨŋdet, gak gen bamɨ yogok amɨn kɨnda yaŋ nandamaŋ. Gak
    amɨn do dɨma pasoldol. Amɨn mani toŋ ae mani mɨni uŋun kɨsi Piŋkop dakon aŋpak
    yoyɨŋ dek mudosol.
  grc-BYZ: καὶ ἀποστέλλουσιν αὐτῷ τοὺς μαθητὰς αὐτῶν μετὰ τῶν Ἡρῳδιανῶν λέγοντες·
    διδάσκαλε, οἴδαμεν ὅτι ἀληθὴς εἶ καὶ τὴν ὁδὸν τοῦ Θεοῦ ἐν ἀληθείᾳ διδάσκεις, καὶ
    οὐ μέλει σοι περὶ οὐδενός· οὐ γὰρ βλέπεις εἰς πρόσωπον ἀνθρώπων·
  tbl-NT: Yó nmò le, wen tau dók le ebéléen, hono kem tau gel lemolò kul, ne wen se
    bélê le kem kun tau Hirod. Timbow le kól bè Jisas, mon le mò du, “Ó Sér, tódô
    tngón me sal gel tahu yóm gel tulónem bè yóm kun kóyô Dwata bè tau. Ne laen dù
    klikoem tmulón du, abay se laen dù tau mtukul henlom nawahem.
  cpc-NT: 'Ipoña jotyaantaki jiyotaani irirori itsipatakari jaapatziyani Herodes,
    ikantapaakiri Jesús: “Yotaantanirí, okaatzi piyotaantziri imapiro inatzi. Aritaki
    jiyotakoitairi tyaaryoopiroini Pawa. Tima tikaatsi pinthaawakaiya.'
  nhg-NT: 'Hua tietitlanelejque inmachtejcöhua ca tiehua herodianos tli quetocaya
    rey Herodes. Yejua oquejtojque: ―Maestro, tecmajtecate que tejuatzi tomobetzteca
    temelactec hua lalebes tomocualejtelea tlin melöhuac, hua que tetiechmojtetelea
    de tlin melöhuac de ojtle de Deus, hua que amo tomotlachilejtzinoa de nionöque.
    Porque tlöca amo metzmoimportörfelea.'
  nya-nya: Anatumiza ophunzira awo kwa Iye pamodzi ndi Aherodia. Anati, “Aphunzitsi,
    tidziwa kuti ndinu wangwiro ndi kuti mumaphunzitsa mawu a Mulungu monga mwa choonadi.
    Simutekeseka ndi anthu, popeza simusamala kuti kodi ndi ndani?
  ngu-NT: 'Quemaj, tej, on fariseos oquintitlanquej itech Jesús on innomachtijcahuan
    inhuan on yejhuan oquipalehuijquej Herodes para ma calaqui rey. Yejhuamej oquijlijquej:
    ―Temachtijquetl, ticmatztoquej ica nochipa tiquijtohua on tlen melahuac. On tlacamej
    cuajli tiquintitia quen Dios quinequi para nohuicasquej. Tejhua xticchihuilia
    cuenta on tlen quijtohuaj motechcopa on tlacamej, masqui huejhueyixtoquej.'
  kup-kup: Pot hahapuh Parisi aban narir zei posiz aban ahop Erod popuz hahan hehat
    tovai emooh-nari honeo meehan paru sat Iesun epat mañah, “Añairameñip ae, met
    dei nimaz hodad, ni ñetï rotapuv hameñip. Tat ni dei añarab kaev ravak hezavoz
    homet hameñ bon, oñ aban ahö ravat hezarir betezari dei mapori Godiz nonoroh tin
    sookaz ni ñetï rotap poñihar añameñip.
  jid-jid: Baka tru mri koh ba ni Hirudiyawa hi ni wu. Baka tre na Yesu, “Mala, kie
    toh wu u indji u hla tre njanji, ndi ni tsro nkon Bachi njanji me. U na ya kri
    ni tre ndi na ndji na tsro son tu ni ndji na.
  wmw-wmw: 'Kwa javyo, wakiwapereka wanafunzi wawo pamoja na wa kinya Herodi, wakuka
    wakindairi: “Mwanlimu! Tukwijiwa kuwa uwe kuwa múkweli na ufunda njira ya Mwenyezimungu
    ka ukweli, aumopa munu asaka kuwa onse, konta aunang''aniza munu caari.'
  gmv-GGM: Bena kalizayti Herodosa asatara izakko izakko “astamare neni tumanchane
    Xoossa ogge tumappe tamarsizade gididaysane onasikka dumma mado othonta wursiqa
    issi mala ne xelizaysa nu eros” gidees.
  ssg-ssg: Lato talo hani kapin teka kahikahi lato ma teka tepaun ti Herod. Lato ukek,
    “Tel masiwi, amite tioi o seilon sawisawin. Ti o hanau seilon saun ti Haeu, kakain
    tenen salan. Woum o aile hani teka masiwi ma teka seilon naun lawe tekewe.
  zpo-NT: 'Zee mxaal xaa lak xaa mseed lo xaa kwaan lak xaa Herod, zee yé re xaa:
    —Maestr, ne nu wli kwaan nii lu, nu wlipa nlu lu modxa nzhekla Dios, nu nanlet
    lu kwaan nzhé re myet, nel nanzhebt lu nii lu kwaan wli lo re xaa non.'
  poy-poy: Su, womberi wawatuma wafundwa wawu pamuhera na wantumini wa shipinga sha
    Herodi kugenda kwa Yesu. Womberi walonga, “mfunda, tuvimana handa gwenga gutakula
    nakaka. Gwenga gufunda nakaka kuusu mafiliru ga Mlungu kwa wantu, gutira ndiri
    shawalihola wamonga, toziya gulishera ndiri ukulu wa muntu.
  qwh-NT: 'Tseno parlarirnam, grupuncunapita y Herodispa grupunpitapis cachayarqan
    Jesusta queno niyänanpaq: —Mayestru, musyayämi rasonpa caqllata parlanqequita.
    Qamqa manam ni meqan nunaman qaqanquitsu. Rason caqllatam Dios munashqanno cawayänäpaq
    yachatsiyämanqui; ni manam meqan nunapa gustunta ruranquitsu.'
  gaw-gaw: Ag anam henena, ag ahilḵad ip̱uniṯak awak danab am Herodesnu danab laala
    ele maaṯeg, Jesus gumidna gona ap̱ig. “Ip̱uniṯak danab, ig dooṯem na am danab
    tutuḵu, na nai genab amup̱aib danab ah Kayaknu kobol ip̱uanadṯem. Na danab oḵai
    onig ele o danab onig iiṯa amu na amu dab menan, na nai baolin, ag amelagp̱a ii
    madiṯem. Iiṯa. Na nai genabib madiṯem
  nca-nca: Enendo iŋo-iŋo rewero uniyemboya Herot koro topé kumi ŋu asá yiri Yesuko
    uyaro ŋande miraŋgurí, “Rondaqe-rondaqe uni, nore ŋande iŋoyoteto, ko keto Anutu
    koro kheyó hamó moŋgo naŋge rondaqe yunoyote. Ko keto uni karo owé morémbe ma
    kini ŋuro kama iŋoyote.
  zpz-NTPP: 'Orzeꞌ bzuu nez dey la be de mbecy nu nac nu de mbecy fariseo nu la be
    gaꞌ de mbecy ni Herodes nu cha nii dey lom. Orzeꞌ na dey rab yum: ―Masht, de̱
    ya̱ rad lagy de̱ nu ru rniir coz rishli. Nunu ru wagyicy cuen ru de coz nu rnii
    mbecy, sinu rlyuur ni dey mod nu rlagy Ñgyoozh nu chuꞌ dey, gun ru a̱ꞌ nac ru
    mbecy nu rcui.'
  mkj-mkj: 'Irai kadarlahng Ih epwi nihrai sohnpadahkkok pwilihki epwi nihn Herod
    sohn doadoahkkok, en idoak oang Ih peidek oauwe: “Jounpadahk, kamai kidal pwa
    Koawoa armaj mehlel men. Koawoa padahkki kupwuren Koahs oang armaj johpwa kaspoahki
    da wiawihoang Koawoa. Koawoa johkin lipilpilki armaj.'
  zac-NT: 'Nu bësheꞌldë rall partidë shtë rall con stubi partidë shtë Herodes parë
    tsaguëchi rall lu Jesús: ―Mësë rdëꞌë naꞌa cuendë de quë lë́ꞌël rníꞌil verdá nu
    rluáꞌal nezë shtë Dios sin adë rúnëdiꞌil cuendë lo quë narniꞌi mënë. Adë rúnëdiꞌil
    juzguë según el quë narná mënë.'
  kyg-kyg: Apakaemo geꞌapimo neꞌafiya vayaꞌe Heloti geꞌamo akame nehaya vayaꞌeꞌmo
    aliꞌa apateꞌnageꞌa agaetegamo uꞌapaeꞌmo, Tisao, huꞌa, ago kageꞌnonana alagi lama
    geꞌageꞌmo nehana vekamo maiꞌneka Goti geꞌamo akame hisaya kavafeꞌmo lama geletiꞌmo
    alika apaya neꞌmalane. Muki vayaꞌaifeꞌmo koli osuka muki vayaꞌaitegamo magoke
    agufa kavaꞌageꞌmo nehana vekamo maiꞌnane.
  kmk-kmk: Ot nangibaun da utdat buyut da kan dat buyut Ali Herodes si umoy kan Jesus.
    Ot kanan da kan siya un, “Mistulu, tigammu mi un adika mantulituli. Itudtudum
    pay nat katuttuwaana maipanggop sidan piyaon Apudyus ipakwa. Ot adim mandudumaon
    dan tagu ta adim ibilbilang dan saad da.
  cao-NT: 'Japi jató-na banahuacanaibo, Rey Herodés-na banahuacanaibo, tihi cabo ja
    raacaniquë Jesu nicati. Ja nëcacaniquë: —Mia ri tsi xo toa parayamahaina, maestró.
    Paraxoma tsi Dios quinia tiisimaqui mia ra. Tiisimaquí tsi nohiria shinahai ca
    chahahuayamaqui mia. Mi qui jaharisi tsi xo nohiria tëquë.'
  bbr-bbr: Keseria, akas akan karauk tamareäi roat pak Herot nukan ämän tainoriäi
    roat pak ak Jisas rawa äsimwarona, koin. Ak koianik, keser aurin, “Tamareäum ro,
    ik äpu na epar ämän areäumon ro. Na ro akan ronkat wa roiäum. Enmak orip roat
    karar na wa apwareäum. Na Anut nukan ämän epar senes ik ätär mukiäum.
  inb-inb: 'Nispaka, sug pai­pura­kunata i mandag Herodeswa purig­kunata Jesus­pagma
    kachar­ka­kuna, kasa sumag­lla nin­gapa: —Iacha­chig taita, nukan­chi iachan­chimi,
    kam mana llullaspa­lla rimagta. Mana pi­ta­pas kawaspa­lla­mi tukui­kunata iwal­lla
    sutipa kas­kata iacha­chingi, imasa Taita Dius munas­ka­sina ruraspa kaug­san­gapa­kuna.'
  hrv-hrv: 'Pošalju k njemu svoje učenike s herodovcima da ga upitaju: “Učitelju!
    Znamo da si istinit te po istini putu Božjem učiš i ne mariš tko je tko jer nisi
    pristran.'
  box-NT: 'Á ɓa tonkaa mí nì-kenínia nùwã yɛn ɓúi là á *Heroode mɔ́n nùpua
    nùwã yɛn le ɓa vaa bío bìo kà na a Yeesu yi: «Nì-kàránlo, wa zũ le fo
    wee mì ho tũ̀iá. Bìo le Dónbeenì le ɓa nùpua ɓua lè miten, lé bṹn ɓàn
    kàránló binbirì á fo wee na. Fo yí máa zɔ̃́n nùpue. Fo mún yí máa kà
    nùpue yìo.'
  ote-NT: 'Nuꞌbʉ́ bi mɛhna yá mfatsꞌiꞌʉ mahyɛgui co ꞌrayá mfatsꞌi ra nda̱ Erode pa
    bá øꞌtua ꞌnara ntꞌani ne bi ꞌñembi: ―Xahnate, dí pa̱he gue nuꞌi guí ma̱nga núꞌa̱
    majua̱ni, ne guí udi xi xá hño rá noya Ajua̱, ne hinto guí tsu, nixi guí huahna
    ya ja̱ꞌi.'
  wnu-wnu: 'Ende qamb Parisi wurinou imbigau yurau eng ne Herot wonou munon yurau
    eng ende wuriqereimari Yisast isumirei. Isub Yisas nob qamamir: “Imbigau munon,
    ne qob inimbig quran eng qob apand ar. Ne Qenu wonou qob ne qomon apand eng qas
    munon yamangar wuriimbig igoan. Ne qob qamb igoan eng munon gari gumat me qamb
    igoan, munon gugum wurigumar qamb igoan.'
  zam-NT: 'Por lult, mtel'' mèna ndxep mèn co'' nqueltàa loo cón che''n xley'' mèna
    con taandxep mèn co'' ngòc thìb ned mèn co'' ngro'' lèe partid herodist loo Jesús
    par tyoodi''s no mèna Jesús. Sya, ndxab mèna loo Jesús: ―Maistr, nu'' non no naneeque''
    nu'' le'' U'', lìcque, ndyoodi''s co'' nac di''s lìcpe''. No lìcque'' nac ned
    co'' ndlu'' U'' par yòo mèn loo cón che''n Diox. Más de cona, nonque'' nu'' no
    naneeque nu'' yende chó mport nzo lezo'' U'' con'' co'' mbez mèn loo U''. Ne''
    ne'' indla''s U'' mèn par ñèe U'' xal nac mod co'' ndxàp mèn. Ne'' ne'' indla''s
    U'' xal ñaa mèn.'
  zyp-NT: Taico, aa hningzuitu sahlo khah Herod a hningzuitu sahlo khakhei Zisu khatah
    aa va taw he. Aaning sahlo taco Zisu cawh, “Cawngpahtu, nama cawh mehding cang
    ceh ka, Khazing langpui kong heh biahmuisui a cang naning teitah na cawngpah he
    tah cawh kaa hni. Cawngsaw tah miamang khypaw cang bei ceh, zecawtamaw tatah cawngsaw
    hme ming bei ceh,
  sey-NT: 'Ja̱je cani jëjo saohuë, i̱ohuaꞌi acohuaꞌire Herodes tsëcapë acohuaꞌina
    co̱ni teꞌe Jesure caja̱ꞌcohuaꞌire ñeje: “Yeꞌyaquë, asayë, yëquë mëꞌë nuñerepa
    caquë paꞌiye, cuiꞌne nuñerepa Maijaꞌquë maꞌare yeꞌyaquëpi pa̱i cayere asacaimaꞌquëpi
    cuiꞌne pa̱i paꞌiye ë̱mëjeseꞌe ñaquë camaꞌquë paꞌiye.'
  nvm-nvm: Bun kuaime uri e vuak buon faivo roin ga e Erodon e roin kiavga bun Jesu
    fino ijia vain. Bu va ijia useme Jesu kua, E nijaidiamon no vierafega vuak irerag
    a kuaimon iji aka vuak ma ijesugin kuaim. Regavo e iji a vuak kuardiamo iji bukafu
    e mamkanuk ga e ukakna iji a juvknum kuardiamo bakin. Regavo aka vuak ma iji izeg
    God fu e igiebuon fu vierafenma a ijin dab e ijin nijaidiam.
  mps-mps: Tama augwaligo augwa wali pabo bidi dabe augwali dali, te genuai gavman
    bidi Herotgo bidi dabe me tagala palama, tama augwaligo Jisas pageba pedalama,
    te po wai, “Po ola mabo bidi, dago koneani, nage te doloba pai bidi mu dao. Tama
    nago mu pode naga te we bidi augwalibolo te Godigo te yao wali wiegi yai kolesaga
    po ola mabo dao. Bidi me deli aga genuai nogi elaluyu da, te nage aga wi menio,
    nago deli po tiwai naga te tigidali bidibolo wabo dao.
  pab-NT: 'Hatyaoseta axikatyaha haxaotyakiraharenai, Herodes koamaniya tyaoniterenai
    xoaha nexaha Jesus hiye maheta: — Xekohaseti, hawaiyexeharene atyo waiyekehalakita
    womana, aliterexe atyo haotyakijita Enore aokitere akereta. Maisa atyo haiyanai
    xahekola hityakekore, hakakoa atyo halitinai hiyaiyita.'
  llg-llg: Boe ma ladenu sila ana mana tungga nala lo Herodes hataholi partei politik,
    fo ala latane-lataak lo Yesus. Ala sosoꞌuk Ndia, lae, “Ama Mesen! Ai bubuluk Ama
    dalen ndoos. Ama taa masapepeko malelak, ma taa hehele matak. Ama manoli taa-taa
    Manetualain Dedeꞌa-kokolan no ndoos.
  kyf-kyf: 'Falizɩnyɩma tiea wa ''bɩnɔnya tɔlʋa -yɔ Ewlodʋʋ nyɩma tɔlʋa -Zezuu -gbɛ.
    -Maa nɛɛ ɔ -yla: «-Slolunyɔ, -a -yi we ''ji nɩɩ, gbʋzɔnʋ -na gbaa. ''Ɩn sa -Lagɔ
    ''yɩbhaa nyɩmɛ nʋ, ''mʋ -na slolua tɩklɩɩ. Nyɩmɛ -ka ''yli, -nanʋʋ -gbɛ, we bhe,
    we ''dɛɛ ''gbʋ, -ɩ''ɩn sɔ nyɩmɛ.'
  tpi-tpi: Ol i salim ol disaipel bilong ol wantaim sampela man bilong lain bilong
    Herot, na ol i go long Jisas na tokim em olsem, “Tisa, mipela i save, yu man bilong
    tok tru. Na long tok tru tasol yu save skulim ol manmeri long pasin bilong God.
    Yu no save pret long wanpela man. Nogat. Yu save mekim wankain tok long olgeta
    man, maski ol i gat nem o ol i no gat nem.
  mih-NT: 'Ta i tasi ra fariseo sii zuhva ra ndyico sii ra sihin ra ndyico sii ra
    rey Herodes, ta i catyi ra sihin ra Jesús: Maestro, sito ndi vatyi ra vaha xaan
    cuun ta zañohon ityi ra Ndyoo sa ndisa. Ta inuu ndita ñi tyoon yahvi sa cahan
    ñiyɨvɨ cuca ta ñiyɨvɨ ndahvi.'
  qvh-NT: 'Saymi imata ninanpäpis shumag yacharcasir fariseo runacuna cachayargan
    discïpuluncunatawan Herodispa favornin sharcog runacunata. Paycunami Jesusta niyargan:
    “Nogacuna musyayämi imata yachasirpis Tayta Dios munashganno shumag yachaycäsishgayquita,
    taytay. Saymi yachagtapis mana yachagtapis Diospa wilacuynin nishgannöla yachasinqui.'
  kms-kms: Di Parisi nikin wute di wute ninge Herot nde opu mase ye te ane mo Jisas
    ningg mari, “Tisa, beghi nei bab nu wand nganye kin pene God ningg yumbo ur te
    wute bei kueny ye, di nu wute ni pughe sin ren kin te ningg nei kumo guab segi,
    nu wute nyamb kin o wute nyamb segi kin wand irene simbe gudiny.
  agn-agn: Animan pinapaning nira ong ni Jesus tang mga sinagpan nira aroman ka tang
    mga tawan ni Herodes. Pagakabot tang mga sinobol ang asi ong ni Jesus, ganing
    tanira, “Maistro, gata-wanan amen yawa india pagbo-li, ig pario tang pagpama-dek
    mo ong tanan. India pagpaekel-ekel ong kaliagan ta taw maski sinopa tanira, kondi
    agtotoldok mo lamang tang kamatodan natetenged ong kaliliagan tang Dios ang boaten
    ta mga taw.
  nhi-NT: 'Ica non in fariseos oquintitlanqueh nintlasalohcauan iuan siquin non pouih
    iuan Herodes, oquiluitoh: —Tlamachtani, itmatih touatzin tontlahtoua ica tlen
    milauac uan tontlamachtia ica milaucatlahtol niohtectzin Dios. Touatzin amo tonmocamamohtia
    tontlahtos, pues amo tonmoyacana ica quen tlahtlamati acah.'
  ttc-NT: 'Ntons eb''ajxik kylajo'' junjun aj nkye''ok lapet tuq kyi''j b''ix junjunky
    aj nkye''okslan tuq ti''j te Eródes tzan txik kyq''uma'' tuq ikxjani: «Xnaq''tzon,
    qetza qeb''ena yatz jun chyolin b''ix tuj tume''l nxik axnaq''tza'' tzan qanq''in
    tuj jun tume''l iktza'' ntq''uma'' te Qtata Dios, b''ix k''onti''l nchk''ulun
    jun tidi'' cha a''ox tzan akaj galan tuj kywitz txq''anky, tzan tpaj k''onti''l
    n''ok asi'' anab''l ti''j jun xjal titza'' tok ka''yin ti''j.'
  dan-1931: 'Og de sende deres Disciple til ham tillige med Herodianerne og sige:
    “Mester! vi vide, at du er sanddru og lærer Guds Vej i Sandhed og ikke bryder
    dig om nogen; thi du ser ikke på Menneskers Person.'
  kwj-kwj: Wokinani wui himache lenga ele Herot inaka ni ohounani sirinandau himache
    lenga wu humbwewani Jisas tambwa wu ini ka hinga ya rini wu sawe, “Ondiyakandiyandau
    hima, nunu nu hambwandau, mini hima kipe naha. Mwanji mwe naha kumbwa ele himiyama
    hurahama ni Gotri sumbu tini mi ondiyakandiyandau. Mini hi chele hima lenga hi
    nambwe hima lenga sumbu apumbwa apu wunu ni mi wosinda nambwe, mina. Mini ele
    hima i inaka ni hambwa hambwa mi sirinanda nambwe.
  vie-OVCB: 'Họ sai vài môn đệ của họ cùng đi với các đảng viên Hê-rốt đến hỏi Chúa:
    “Thưa Thầy, chúng tôi biết Thầy là người chân chính, lấy công tâm giảng dạy Đạo
    Đức Chúa Trời, không nể sợ, thiên vị ai.'
  kze-kze: miwí tínaaembo kwárón-kwaasiye Éróti amááraawiye ti'márówasa Ísunopa'a
    tésa sésa anóndakoo árai-kwaasi po Áánútuna aambó kwáráan-aimba arupí umái kwésimatimendaya
    ísaraumne. kwaási táároi íma inkaisé anón-kwaasiye úwoi-kwaasiye táároi íma inkaisé
    tirumbá airá'mái-aimba íma séma arupí umái kwésimatimendaya ísaraumne.
  mpj-mpj: '@see-verse:MAT.022.015'
  lbk-lbk: 'Sa cha''t inpaeey ken Jesus nan disipoloscha ya nan tapina ay makwanin
    Herodiano, ta en cha ifaag ken Jesus nan kag tona: “Mistolo, ammomi ay osto ka,
    ya tet-ewa ay isos-olom nan okhali ay laychen Apo Dios. Ad-i ka mangiyoya isnan
    kankanan nan takho, ya maid pawadwad-em tay faken nan wad-ay isnan takho nan il-ilaem.'
  mto-NT: 'Je̱ꞌe̱ ka̱jx tseꞌe je̱ Jesús du̱tuknu̱ke̱jxti pa̱n pa̱n jatyeꞌe pana̱jkxju̱dup
    je̱ts je̱ Herodes je̱ jyáyuda. Jidu̱ꞌu̱m tseꞌe je̱ Jesús du̱nu̱u̱jmidi: ―Yakꞌixpa̱jkpa,
    nnu̱jaꞌvinup xa a̱a̱tseꞌe je̱ts tu̱v mitseꞌe je̱ mjáyuvin je̱ mjoojntykin, tyú̱vameꞌe
    je̱ jayu je̱ Nteꞌyam jye̱ꞌe̱ xtukꞌix je̱ts kaꞌats mitseꞌe xtsa̱ꞌa̱ga je̱tseꞌe
    xꞌavánat juuꞌ veꞌe pyaatyp yꞌake̱e̱guip, kaꞌa tseꞌe xvinmay pa̱n vintso̱ veꞌe
    je̱ jayu mka̱tsju̱.'
  bzh-bzh: Lob devonġ hir hur maluh lo ving Herot* yi alam beya denër vu Yesu bë,
    “Tatovaha! He naraḳ ni bë honġ mehö niröp! Lob ġenetateḳin Anutu yi aggata
    vu alam los anon. Su ġenehönengin alam malaj rë, gaḳ ġenenër ġaġek neggëp
    ti vu alam meris gevu alam los arëj ving.
  guj-2017: પછી તેઓએ પોતાના શિષ્યોને હેરોદીઓ સહિત તેમની પાસે મોકલીને કહેવડાવ્યું કે,
    “ઉપદેશક, અમે જાણીએ છીએ કે, તમે સાચા છો, સત્યથી ઈશ્વરનો માર્ગ શીખવો છો અને તમે
    કોઈની પરવા કરતા નથી, કેમ કે તમે માણસો વચ્ચે પક્ષપાત કરતા નથી.
  jvn-NT: 'Terus pada kongkonan murid-muridé kono bareng karo wong-wong golongané
    ratu Hérodès marani Gusti Yésus. Wong-wong iki terus takon: “Guru, awaké déwé
    ngerti nèk kowé wong jujur lan blaka enggoné mulangké bab kekarepané Gusti Allah
    kanggo manungsa. Kowé ora wedi lan ora perduli karo sapa-sapa.'
  byr-byr: Dɨnyɨna yeva jamungajakɨna yeva kumɨre mɨdɨdɨvɨsaraavɨjɨ Kingɨya maalɨkei
    Erotɨyare kwaraavɨjɨ wɨdaasɨna kyeꞌ Jizaazaryawɨnna yɨꞌmavaawɨna yɨna yeva “Kwaasɨyagaala
    kudawaajɨ sai navɨka mwaalojɨ yaasɨwaꞌna kanedozɨ wɨla yɨraana!” deva wɨdɨna “Wɨjɨwaakyaigɨ,
    nemɨ yawɨꞌmanɨgo ‘Gɨmɨ aꞌmwe yɨdaꞌmaraangeigɨnyɨra. Nabaai yagaala yune nebulyaꞌnanyavɨ
    Gotɨyarebwi wɨjɨwaakadɨnyaigɨnyɨra. Gɨmɨ aꞌmwe pwarɨna sɨmunya kwalaalya yawɨꞌdɨnyaigɨ
    mɨka. Aawa. Aꞌmwe yuyaraavɨ yagaala avaainanya wɨjɨwaakadɨnyaigɨnyɨra.’
  ian-ian: Ngi kat tɨga ndina nat nɨmbo Herotna mbaapmamba la nɨmba kat ay wandi maa
    Jisas ta kavat yindi. Yilaa lɨga Jisas kat wandi. Nyaangɨt sɨmogwi lɨga nyan mɨn.
    Mɨn ana woseka walɨgamɨn. Mɨn Godna angwa nyaangɨt ndinyangu nɨn kat pagwuga ana
    mbutɨgamɨn. Savagu mbutɨgambɨn nɨn kat. Mɨn mandɨp mandɨp vapmba ana yilɨgamɨn.
    Kɨpmamba lɨga ndinyangu nɨn kat aywaa kɨta vapmba yilɨgamɨn. Nat nɨmbana yelavɨk
    vapmba ana yetɨlɨgamɨn.
  hun-hun: 'Elküldték hozzá tanítványaikat a Heródes-pártiakkal, akik ezt mondták:
    „Mester, tudjuk, hogy igaz vagy, és az Isten útját igazán tanítod, és nem törődsz
    senkivel, mert nem emberek személyére nézel.'
  mcf-NT: —Icsamboen chuimetan —caquien chuiquid dapa Edodes caid tantiaquidobëdtan
    icsamboen chuimenuec cho-choshon chuituidpondash. —Bëdamboen chuiquid mibi neque.
    En ëbi chui. Tantianu. Muesambo icquin Nuquin Papan chiacpadec bëdamboec tabadte
    mimbi abimbo chuipoc. Matses dacuëdënenquio icquin Nuquin Papan chiaidquio mimbi
    chuipoc.
  kjs-kjs: 'Nimuna disaipel alinu-para Herot-na alinu-para meda rabu Yesu piri mea
    rapaasimi. Nimumi go-rupa puma lisimi: Tisaa, naame nere ora agale lape ali-rupa
    adema. Ora agalemere enaalinu madaa rumaalua. Go-rupa pe pare enaalinu raayo kone
    komea-rupa ade. Dia, neme enaali raayo agale komea-rupa lakete.'
  mni-mni: Aduga makhoina makhoigi tung-inba khara amadi Herod-ki tung-inba kharabu
    Ibungogi manakta tharammi. Aduga makhoina Ibungoda hairak-i, “Oja Ibungo, Nahakna
    achumba ngangbi haiba eikhoina khang-i. Nahakna mina kari khanbage haibadu karisu
    kiba toudana Tengban Mapugi lambi adu chumna tambi, maramdi nahakna misak mimai
    yengde.
  yad-NT: 'Ru̱pa̱jada ji̱ta variy yisa̱ datyavavyedabay simu Jesús, Jeródesbe siityari̱vabe
    jarye ruusa̱ju̱. Ru̱teda ji̱ta variy siva Jesús: “Datyanu̱, nu̱dyetyara jiryatiy
    jiiñi̱ ji̱ta si̱tenu jtarya. Jiiñi̱ ji̱ta datyanusara si̱tenura Ju̱denu nú̱. Ne
    yinu̱y jaryi sami̱va̱ju̱ ti̱na̱cho̱, dañuma sani̱cha ti̱.'
  mxb-NT: 'Sa̱ꞌá ño̱ó ni̱ ta̱ndaꞌá rá dao ka̱ ta̱ xíonoo xíꞌín mií rá, xíꞌín ta̱ kúú
    kuendá Herodes kuaꞌa̱n ra̱ noo̱ nákaa̱ Jesús. Tá ni̱ saa̱ ra̱, dá ni̱ kaa ra̱
    xíꞌín ná: ―Maestro, náꞌá vá nduꞌu̱ ña̱ kúú ní iin na̱ ndaa̱, ta dánaꞌa̱ ndaa̱
    ní íchi̱ Ndios. Ta ko̱ yu̱ꞌú ní ni iin tóꞌón ña̱yuu, ta ko̱ néꞌe ní ta̱ndíni ndá
    yoo kúú iin rá iin ña̱yuu, á mií ná kúú ná na̱ ndáya̱ꞌi o ko̱ó.'
  pon-2006A: Irail eri ilakihalahng rehn Sises ekei neirail tohnpadahk ko oh me kin
    uhpalihki Erod kei pwe re en idek reh, patohwan, “Maing Sounpadahk, se patohwan
    ese me komwi aramas mehlel men, me kin padahk ni mehlel duwen kupwur en Koht ong
    aramas akan; komw sohte kin kupwurohki dahme aramas akan kin lemeleme, pwe komwi
    sohte kin ketin katohre aramas.
  maq-NT: 'Hya xi camá ne, catsingatju cha ngujo cha ladu jan, cojo cha ladu rë Herodes
    ne, cachja cha cojo Jesús cuitjin: ―‍Maestro, ngayin ne, hyin ta ngayun ne xuta
    ndaja ngayun. Vicuyun ndiya rë Nina cojo cjuaquixi. Ha tuxa cjuaquixindaja xi
    nújun, ha ndasa cojo xuta nchina visiajmu o sá cojo xuta yuma.'
  hto-hto: 'Iemona afémacɨmo jaɨnáidɨno, daje izói naa Heródesmo jaɨnáidɨnori Jesuna
    daɨíllena orédiaɨoɨ: —Llófueraɨma, onódɨcaɨza ua rafue daɨífɨredɨo. Daje izói
    Juzíñamui dɨné caɨ jáillɨo uáfuena llófuefɨredɨo. Afe llezica comɨnɨ daɨnáuaimo
    náfuefɨnidɨo. Iemo jino cɨ́oidɨfuiaɨna comɨ́nɨmo rɨire jɨcánoñedɨo.'
  por-BRBSL: 'Enviaram-lhe seus discípulos, juntamente com os herodianos, dizendo:
    “Mestre, sabemos que você é honesto e ensina o caminho de Deus na verdade, não
    importa quem você ensina; pois você não é parcial para ninguém.'
  ces-NKB: 'Pak k němu poslali své učedníky s herodiány a [ti] řekli: “Mistře, víme,
    že jsi pravdomluvný a pravdivě učíš Boží cestě a na nikoho nedbáš, neboť se neohlížíš
    na to, kdo je kdo.'
  cui-cui: 'Bapoxonae barapomonae itoroba pia pepuna ponaewichi, mataʉtano barapomonae
    itorobano pomonae Herodes pia pepuna jinompaewichi. Daxita barapo matabʉxʉyobe
    pata Jesustha pomonae fariseomonae itoroba. Barapomonae Jesús beya jeye: —Pon
    jiwi Necuidubim. Bara payaputan xua bara jume xainyeya tsipaebame jiwi, mataʉtano
    xua jiwi bara beta cuidubame xua pocotsiwa jiwi bewa exanaena pexeinaenexa tsane
    Nacomtha po jʉntʉ coyene pexanepanae jʉntʉ coyene. Mataʉtano jopa jiwi cunuwim
    poxonae cuidubame poxonae bequein jiwi jopa ichichipaeyo baxua, tsipei xam daxita
    jiwi bara catsita najʉpa.'
  boj-2014: Qairosib anjam kereonaq naŋgo aŋgro qudei Herot aqa wau tamo qudei ti
    qariŋnjrnab Yesus aqa areq bosib minjeb, “O Qalie Tamo, iga qalie, ni anjam bole
    maro qaji tamo. Ni anjam bole segi tamo uŋgasari naŋgi minjroqnsim Qotei aqa kumbra
    osornjreqnum. Ni tamo bei ulaiyosaieqnum. Ni tamo ñam ti naŋgi anjam bei minjroqnsim
    olo tamo ñam saiqoji naŋgi anjam bei minjrosaieqnum. Ni anjam qujai tamo kalil
    naŋgi minjreqnum.
  eng-OEBUS: They sent their disciples, with the Herodians, to say to him, “Teacher,
    we know that you are an honest person, and that you teach the way of God honestly,
    and are not afraid of anyone; for you pay no regard to a person’s position.
  eri-eri: Onodu bode, nere nebere disaipel bagu, Herot nomo fai ila bagu, huuru niganenga
    Yesus bagu goidu bode, benou letuwane, “Isisi higigou fai, ere isiya, ne beele
    ngalenga tigini legou. Ne ngalenga beele langa, fai-aita bagu Itou nomo onowou
    boni isisiwou nigi-nigini. Ne fai ete boni ada umuge umugeni. Uwa. Ne fai oruwa
    la, beele onounga leleni, edo nere unyinege bagu yo, nere unyinege uwau.
  aly-aly: Herod-el-rnem-then, Pharisee-rnem-then rernem artwernem thwenek, Jesus
    renh ayernetyek, “Ingkartay, anwantherr ngenh iterl-areyel. Ngan artwa arraty
    aneyel, ntwa Akngey-kenh angka arraty akalty-antheyel. Nga ahern-arenyek awelhey-angenh.
  wiu-wiu: Nitoapa kini totono yakoa tane ali-kitika Erodeke timini kakoa yakene yeneka
    Yesu kakata poe wa moa wetekakoli pote lede pitia yatekete ekete Tikisa ago nepa
    niminimo-kama oko. Nitoa ibini akene yeneka ponopene yeneka takoa enamoapa eni
    yene peya Akolalinele takama pekete toatikile ki̱yooke-kama olaukama poko.
  swe-swe: 'De sände sina lärjungar tillsammans med Herodes anhängare [de som stödde
    den dåvarande romerska kungen Herodes släkt] till Jesus. De sade: ”Lärare, vi
    vet att du älskar sanningen (du är sann) och du lär ut Guds väg (undervisar om
    hur man ska leva) på rätt sätt. Du söker inte någons godkännande, och behandlar
    alla lika.'
  cth-cth: Ama e hnukkâbangnaw hoi Herod e hnukkâbangnaw hah a patoun awh teh, Bawipa,
    nang teh lawkkam na cak. Apihai na taket hoeh, apie minhmai hai na khen laipalah
    Cathut e lamthung lawkkatang hah na pâtu tie hah ka panue awh.
  mti-mti: Mu aigo muma teya iyayapan mu dam iviwa Erod danave wakeyawa gaibu Iesu
    oya amiya, sira mu waya, Toewanewan, nu yaug anotu ge gae natawa vege, sira ge
    God ebuwawa natawa gumbe toyau nunege. Ge iyayapan gumbo a den ege, kuiyawa ge
    munan den anoege mu bira.
  pad-NT: 'Oniaroa, farisio va''ora vahonariaha adani vaipohina, Iroji ipohina vaipohiriki
    khama Jesus kania avikhana, Jesu-ra vakaboroborora kaimoni vakadina''dohia. Hari.
    Jesus kania avikha''aha adani makhira. Vani''a''aha: —Jesus, aogaki ida ija''ari
    vava''i-ra ivajaharavini kadavarania. Ija''ari hahavi-ra va''ora ika''ojomo''ivini
    hiki ida badani Deua binofiki bada vani''ahaha''oadahaja kaimoni. Ija''aria vavajaharavini
    kaba''i ida kadavarani, ni-ianahoarihaki oni iathini khai va''ora ni''aja kaimoni.
    Vara ivani''aka''oaki ida varani ka''oa hini.'
  twi-twi: Wosii no gyinae se, wɔbɛsoma wɔn nnipa bi ne Herodefo aba Yesu nkyɛn abebisa
    no se, “Owura, yenim sɛ woyɛ ɔnokwafo, na wonam nokware kwan so kyerɛ nnipa kwan
    a ɛkɔ Onyankopɔn nkyɛn a wunsuro akyi asɛm, efisɛ wonhwɛ nnipa anim.
  hlt-hlt: Te phoeiah a hnukbang rhoek te Herod kah hlang neh Jesuh taengla a tueih
    uh. Te vaengah, “Saya, a thuem la na om tih Pathen kah longpuei te oltak neh na
    thuituen te ka ming uh. U taengah khaw na tangyah pawt tih hlang maelhmai te na
    sawt moenih.
  tbz-SIM: 'kɛ́tɔ̃ mbɛ kɔbɛ mɑbɛ̀ nɛ̀ Edɔti kó fɛnɑfɛ kɔbɛ mɑbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ kɛ́nɑ́kɛ́
    Yesu kɛ dɔ̀: Okótì, ti yɛ̃́mu kɛ dò nhɑ tú wèè nɑ̀ɑ́ ntimɔ́mmɔnti kɛ bɛnkú Kuyie
    nkó kucɛ weti weti, ɑ í yĩɛ̃̀kù òmɔù bɑ́ kòo tú wè.'
  san-GUJ: હેરોદીયમનુજૈઃ સાકં નિજશિષ્યગણેન તં પ્રતિ કથયામાસુઃ, હે ગુરો, ભવાન્ સત્યઃ
    સત્યમીશ્વરીયમાર્ગમુપદિશતિ, કમપિ માનુષં નાનુરુધ્યતે, કમપિ નાપેક્ષતે ચ, તદ્ વયં
    જાનીમઃ|
  ake-NT: To' uya tʉpoitorʉ kon ennoko'pʉ Sises piya'. Kin pe te'sen, Era' pɨkɨron
    kon pokon pe rɨ, mɨrɨpan kon uya ta'pʉ Sises pɨ', “Ti'sa, ina i'tupɨ' man i'napairon
    ye' pe ɨwesi tukai', mɨrɨ awonsi'kɨ Papa eseru pɨ' enupan auya i'napairon awɨrɨ.
    Ka'pon amʉ' rɨ nensimanʉ pe pʉra ɨyeseru esi, apʉne pʉra ɨnʉ' pe rɨ to' esi pɨ'
    te'namasen pe pʉra ɨwesi.
  qvn-NT: 'Chay rimanacarcärirmi cachrarärin paycunapa discïpuluncunatawan Herodespa
    runancunata Jesusta cay nipäcunanpag: “Yachrachig, nogacuna musyarcayämi razoncag
    rimag cangayta. Gamga runacunata mana mancharilarmi, razonpacagta yachrayächinqui
    Dios ningannuy runacuna cawapäcunanpag.'
  tku-NT: 'Chuntza'' cāmacā''lh makapitzīn ixchi''xcuhuī''n ē tatā''a''lh ixchi''xcuhuī''n
    Herodes tī rey ixuanī''t. Talaka''lh Jesús ē tahuanilh: ―Mākelhtahua''kē''ni'',
    icca''tzīyāuj hui''x hua''na'' tū ixlīcāna'' ē nā tzej māsu''yu''ya'' chī Dios
    lacasqui''n. Hui''x jā cātlahua''ni''ya'' cuenta chī talīchihuīna''nān tachi''xcuhuī''t.
    Lacxtim cālaktzī''na'' ixlīpō''ktuca''n tachi''xcuhuī''t.'
  bjk-bjk: Idi toxo tile abo bak ne ausu re idi arixe mabo nangadi nang toxobo mumuu
    e Erot urungan te Jisas. Idi toxo tengen, “Tene Ausu, mem me ösöxö sik nöngön
    a tödi möxö rengrengen a turunon me nöngön u bo usu a nangadi ma turunon ulamun
    a ngas nang e God i mamaa bara ire tabo muu. Me nöngön u kobo ösöxö ra tinuu arixe
    mere önga tödi xalik mon, möxösa, nöngön u kobo dödöm köba lamun abo mangana duöng
    sa idi.
  msy-2020: Egha me uan suren gumazir maba ko Herotɨn gɨn zuir marazi amadazɨ, me
    Iesus bagha ghua kamaghɨn a mɨgei, “Tisa, e fo nɨ guizbangɨra bizibav geir gumazim.
    Nɨ Godɨn Arazibar gumazamizibar sure gamua guizbangɨra me mɨgei. Nɨ tavɨn nɨghnɨzimɨn
    gɨn zuir puvatɨ. Akar vamɨra nɨ gumazamizir ziaba itiba, ko gumazamizir kɨniba
    uaghara, me mɨgei.
  bpr-bpr: Dekla dademe dad to galla tdò na lê man dademe dad to gal msen ku Hérod.
