    take awu̱cꞌ maj chawach i hat xa jenaj wach quiwaꞌric take cꞌacharel.'
  tue-tue: 'Too síro cʉ̃́ã buerére nʉnʉrã́rẽ, Herodere tʉonʉnʉ́seramena Jesús pʉtopʉ
    ticocorira niiwã. Cʉ̃ʉ̃rẽ jĩĩwã: —Basocáre buegʉ́, mʉʉ ãñugʉ̃́ niirére masĩã.
    Mʉʉ diamacʉ̃́rã Cõãmacʉ̃ye maquẽrẽ buea. Basocá tʉsaré dícʉre wedericu. Ʉpʉtí
    macãrãrẽ, bʉ́ri niirã́rẽ, niyeru cʉoráre, niyeru cʉohérare sĩcãrĩbíro ĩña, wedea
    mʉʉ.'
  bjp-bjp: Ri ka wuun ufu berberat na fafausum kiri turan fanu ke Erot usuf Iesu,
    ma ri ka tara sing i aragii, “Tom fafausum, keme usum le o tom tortores ma o fausum
    tekentu fanu la tom ini sinangu God. Biil o wol pes sani fanu ri use u ulo wo.
    Fafausum kiam i fafasi usuf fanu tikii.
  xon-xon: Le bi tun baadidiliib ni Ubɔr Herod aanib bibaa Yesu chee, le bi ti bui
    u, “Umɔmɔkr, ti bee ke aa len mbamɔn la, ki mɔk timi Uwumbɔr aasan mbamɔm, kaa
    san unii ubaa ijawaan, kaa pak ubaa ki jer uken.
  tzo-ZNT: Istaquic tal yajchancꞌopic xchiꞌuc svinictac Erodes. ―Jchanubtasvanej,
    jnaꞌojticotic ti yech scotol li cꞌusi chavale. Jamal chaval cꞌusi tscꞌan Riox
    ti ta jpasticotique. Mu tꞌujbiluc chachaꞌle ti muchꞌu chavalbee.
  mpm-NT: 'Yukan ti ni ka taji da sava chaa ka yɨꞌɨ jiin da, jiin sava chaa ka yɨꞌɨ
    jiin Herodes chaa kuñaꞌnu un, ja na kaꞌan da jiin Jesús, ti ni ka kachi da: ―Maestro,
    ka jini na ja kaꞌan ndaa ni, ti xnaꞌan ndaa ni ichi Yandios, ti tu yuꞌu ni ndeꞌe
    ni ni ɨɨn chaa vasu kuñaꞌnu ga da.'
  ots-NT: 'Cja̱ bú pɛjnijʉ cʉ dda cja̱hni cʉ mí ntzixihui gueguejʉ. Nucʉ́, mbá yojmʉ
    cʉ dda cja̱hni cʉ mí föxjʉ cár gobierno car Herodes. Cʉ hñøjø‑cʉ́, bi guatijʉ
    car Jesús, bi xijmʉ: ―Nuquɛ, Maestro, dí pa̱dije, guehquɛ guí ma̱n ca ncjua̱ni.
    Guí xij yʉ cja̱hni ja ncja drí hmʉpjʉ pa da tzøh ca Ocja̱. Parejo guí xijmʉ göhtjo.
    Jin to guí johti cja̱ jin to guí tzu̱, masque dur cja̱hni ca di bbʉh cár cargo
    o di tti̱htzibi.'
  hoy-hoy: इदुरसाटी आंदुर तान चेलागोळी हेरोदिया अन सांगुळ आऊन हात्‍ती ईद अनली कळुदुर,
    “हे गुरु, नाव जान्सतेव कि नी खरा आय, अदिक परमेश्वर उन हादी सच्चाई देल कल्सत्या,
    अदिक यारदु परवा माळाल, यतिकी नी मंळसागोळ्द मार्रा नोळकु मातगोळ माळाल.
  amo-amo: Inin too ghe nono katwa mene, ligowe nan na Hirudiyawa. I woro Yesu ku,
    “Kumalami, ti yiru fe unan kidegenari unin din dursuzu tibau Kutelle nanya kidegene,
    tutung na umong ma wantinfi ubenlu kibinai fe ba, na udin feru anit ba.
  pjt-pjt: Munuya wangkara wiyaringkula tjanalanguṟu wati maṉkurpa nguwanpa Jesulakutu
    wituṟa iyaṉu Iṟataku maḻpa tjuṯa kuḻu tjunguṟa. Kaya ankula palula wangkangu alatji,
    “Nintilpai! Nganaṉa ninti nyuntumpa, panya nyuntu wati tjukaṟuru palyanyku nyinapai.
    Munu panyan aṉangu tjuṯangka Godaku iwara tjukaṟurungku wangkara nintilpai utingku
    kutitjunkunytja wiyangku. Munu panyan aṉangu uwankara tjunguṟa nyakupai munu tjanala
    uwankarangka tjukaṟurungku wangkapai tjukurpa panya palunyaṯu aṉangu kutjupa tjuṯaku
    nguḻuringkula kampa kutjuparinytja wiyangku.
  cwe-cwe: Wawatuma wanahina wawo kumwake na wanahina wa chibumbila cha Helodi. Walonga,
    “Mfundiza, chovimanya kuwa weye kwa munhu mkweli, na iviya kofundiza nzila ya
    Mulungu chiukweli. Humdumba munhu yoyose, na iviya hulola ukulu wa munhu.
  daa-NT: 'Min kaawco mate, ŋu n̰aamtu maajirinco daarin̰ iŋ daarin̰ min ŋuur kuuk
    aaɗaag *Herood. Gee-ak kaawiiji ɗo Iisa aman : « Gem kol tacco, ni iban kadar
    ki kaawa seene. Ki garkiya gee iŋ botol ta Buŋdi taat taɓ. Kiŋ isgicinno iŋ gee
    kuuk kaƴco jaale ho ki ginno kolaw ɗo geemir.'
  mlp-mlp: Osim in ginad tiqemim in gigo matawta asor teq Herot ago matawta asor nenaq
    giqeman tilehiy. Lehim in Yesus ago hib gwahtiqim tubuloniy, Tisa haqiy, i ningo
    tuhurit haqiy. Ni a hi katiyaqta haqiy. Ad ni on mataw God ago dan titnonta giqisihunad
    ni hel diqmo gibilenaqta haqiy. Ni gamuk helta bilaqnan a hi rabaqta haqiy. Na
    ezaqgo haqiy ni mataw gibin inaqta a hi girabunad gigomo a hi lehaqta haqiy.
  ape-C: Amam heshopok amamim disaipel hani Herot ananim armam hanam Jisas aria hakripan
    namudok, “Tisa, apak madukemesh, nyak nyeyagwreh adurin baraen iri. Um enyudok
    adurin baraen atin nyak douk apa nyenek skulum arpesh um Iruhin ananih yopihi
    aih. Nyak madae nyunogugur enen arpen uwe, uwok. Nyak nyeyagwreh apunin baraen
    um ihish arpesh, eshudok debeishi nyeiguhw shapeyeshi aria nyeiguhw wokeshi shopunek.
  bgs-bgs: Purisu duwán mga disipulu dan asta mga igpasakup tun ki Herodes na igpapid
    dan tun ki Jesus. Igkagi dan kandin, na mà dan, “Sir, isóddóran dé na ágkasarigan
    ka, asta ágtinurù ka katô kabánnalan tingód ka kakalyag ka Manama. Dì ka ágkapid
