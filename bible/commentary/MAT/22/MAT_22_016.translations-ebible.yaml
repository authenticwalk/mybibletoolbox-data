  tgo-tgo: Parisi thɨ variyeŋgiya ghanjiraghambu vavanawe Jisas weinjiyaŋgiya gharɨgharɨ
    vavana thiye thɨ ghambugha Herod le wabwi gharɨgharɨniye. Thɨŋa, “Ravavaghare,
