  gui-NT: 'Jayave jae reta omondo jemimboe reta Jesús oia pe herodiano reta ndive.
    Jae reta jei Jesús pe: —Oporomboe vae, roicuaa nde rere vae añete co. Nde reporomboe
    cavi quirai Tumpa oipota yaico vaera vae re. Nde mbaeti reipoɨu oipotagüe vae
