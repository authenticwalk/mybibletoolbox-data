    igenen atutuman na kupo akalkalit ta kana laulauan a God si selen tutuman. Na
    parik kupa tarakai ani mangsikei using ri vap kipo angkokoai palau e matam.
  aer-aer: Itne Pharisee areye, apententye akngerre Herod-kenhe areye-arlke Jesus-werne
    yerneke apayuthnetyeke nhenge re akwele apale angketyenhenge. Itne-arle ikwere-werne
    apetyewarreke-iperre ikwere alakenhe angkerrirreke, “Akaltyele-anthenhe-anthenhe-aye,
    anwerne itelareme unte tyerrtye ingkirrekeke akwetethe arratye angkentye akngerre.
    Unte akngerrepate areyeke-arlke akwenpe anthurre angkenhe-angkenhe. Unte-arle
    angkentye arratye Ngkarte-akerte itneke ileme. Kele arratye mwerre-arle.
  qvc-NT: 'Chaymi chay farisiyukunaqa wakin yach''akuqningunata, Irudispa partidunmanda
    wakin kaqkunatapis kach''arqanllapa, Jisusta kayshina tapunan: —Yach''achikuq
    Taytitu, qamqam allip kaqtalla Dyuspaq yach''achikungi. Chaqa manam nima pudirniyuq
    runata manchashpachu ni sawachashpachu, Dyus munashqandalla yach''achikungi.'
  tgl-ULB: At pinadala nila ang kanilang mga alagad sa kaniya, kasama ang mga tagasunod
