    Bẹ́ẹ̀ ni ìwọ kì í wo ojú ẹnikẹ́ni; nítorí tí ìwọ kì í ṣe ojúsàájú ènìyàn.
  wos-wos: Wungi wataka di deka du nawulakré akwi Herotna du nawulakré akwi wandaka
