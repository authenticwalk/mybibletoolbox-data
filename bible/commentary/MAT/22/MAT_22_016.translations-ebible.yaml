  dso-dso: ସେମନ୍‌ ତାକର୍‌ କେତେଟା ସିସ୍‌ମନ୍‌କେ ଆରି ଏରଦର୍‌ ଦଲେଅନି କେତେଟା ଲକ୍‌ମନ୍‌କେ ଜିସୁର୍‌
