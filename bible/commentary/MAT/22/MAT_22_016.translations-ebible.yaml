    meñ ni xseedyoo xa chak meñ. Liisy xluuyoo xa kpañ meñ sinak xñabey Dios.'
  kqa-kqa: Kamata nurɨŋandɨ sɨmbɨrasara haŋɨnɨŋ naŋga Herotɨnduyɨndu kru muvɨraŋ sɨmbɨhu,
