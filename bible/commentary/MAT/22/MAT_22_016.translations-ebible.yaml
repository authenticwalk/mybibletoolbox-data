    at nagtuturo sa pamamaraan ng Diyos ng may katotohanan. At wala kayong pakialam
    sa sinasabi nang sinuman, at hindi nagpapakita ng pagtatangi sa mga tao.
  cbs-NT: 'januxun jatuki chiti ika betsabu inun xanen ibu Herodeski chiti ika betsabudi
    jau Jesús unanti watanunbun jatu yunuabu Jesús anu buxun yuikin: —Yusinaan, juni
    betsabu miki sinatabiaibun jawa jatuki dakekin jabu daewama chanima jancha besti
    yusinkin jaska wakin Dios chibantidubu besti min xabakabi jatu yusinkubainmis
    nun unaiin.'
  xtm-NTPP: 'Te ni ka tetniñu de jaku tee ka ndikin tna''a ji''in maa de ma, ji''in
