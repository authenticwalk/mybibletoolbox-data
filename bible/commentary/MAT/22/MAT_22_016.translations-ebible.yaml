  mkl-mkl: Ŋɔi ɑ̀ bɛ mɔcɔ nŋɑ ɡɔ ŋɑ do inɛi Herodu ɡɔ ŋɑ bi tɛɛ. Iyi ɑ̀ to ŋɔi ɑ̀
