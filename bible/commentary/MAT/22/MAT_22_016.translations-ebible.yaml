    no kem-nuubap kale,
  piu-2006: '@see-verse:MAT.022.015'
  poh-NT: 'Nok quitikꞌa̱b chic wach quinoꞌjbal, reꞌ take cow laj aj niminel reꞌreꞌ
    xquitakꞌa̱ꞌ cok ru̱cꞌ Jesus quib xib chi aj tahkem reh quicꞌuhbal. Jeꞌ reꞌ ajic
