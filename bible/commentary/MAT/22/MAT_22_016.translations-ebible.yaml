  rug-rug: Meke garunu lani rini koa Sa sari kaiqa dia disaepeli, meke kaiqa rini
    pu zuka ia se Herodi d. Meke zama sarini, “Titisa, gilania gami sapu sa hinokara
    si tozia Goi. Variva tumatumae nia Goi sa siraṉa hinokarana te Tamasa. Sari na
    binalabala tana tie si lopu hoke va tasuna igo. Meke lopu arilaedi koa Goi sari
    na tuturuana tana tie, be esei si arini.
  hop-NT: 'Nihqe puma hakimuy pumuy amumi nánatuwnayaqamuy pu Herod aṅqw wīsiwtaqamuy
    Jesus aw hōnayaqw, puma paṅqaqwa: Tūtutuqaynaqa, itam ūmi navoti’yuṅqw, um pas
    qaatsatnihqat hintsaki; nihqe um God tuwiyat suan tūtutuqayna; pu um qa sinonuiña,
    ispi um sinmuy wuwniyamuy qa k̇aptsi’taqee.'
  san-URD: ہیرودِییَمَنُجَیح ساکَں نِجَشِشْیَگَنینَ تَں پْرَتِ کَتھَیاماسُح، ہے گُرو،
    بھَوانْ سَتْیَح سَتْیَمِیشْوَرِییَمارْگَمُپَدِشَتِ، کَمَپِ مانُشَں نانُرُدھْیَتے،
    کَمَپِ ناپیکْشَتے چَ، تَدْ وَیَں جانِیمَح۔
  heb-LB: הם החליטו לשלוח אליו כמה מאנשיהם, יחד עם אנשי הורדוס, כדי לשאול אותו שאלה.
    ”אדון,“ הם פתחו, ”אנחנו יודעים שאתה איש ישר, ושאתה מלמד את דבר אלוהים בלי להתחשב
    בתוצאות, בלי פחד ומשוא־פנים.
  caf-NT: '''Et Pharisee hubugha hoodul''eh ''ink''ez Herod dédowh chah, ''en Sizi
    ts''un wheoobuhalh''a. ''Et ndi hiyúlhni, “Dune hoodulh''eh t''ets''oninzun nyun
    ts''ah''un dune ''int''ah ''ink''ez khunek ''alha'' ''int''ah, ''i be Yak''usda
    k''una''a dune hodilh''eh. Ts''iyannah mba lhgha ''int''ah. Nts''e na''a dune
    dahút''en ''et whunts''ih mba ''ants''ih ''uhoont''ah.'
  mio-NT: 'Tava tiñu ra ta ra chi ra inda naan chi ra. Tava tiñu tahan ra chi ra inda
    naan chi ra Herode, ta cati ra ta ra chi ra Jesuu ti: ―Yoho maestru, chito ndi
    ti rai ndicha cuun, ta sanahan ndicha cun iti Ndioo, ta quihin cuenda cun chi
    ndihi ñivi, vati ña sahun cuenda yoo ñi cuu ñi.'
  srq-NT: Nyebe fariseos uchɨmbaaquiatu mo mondochoɨ nguiã Jesús rea. Herodes chɨmbaaquiatu
    rese. Jesús mbucheẽ ɨcuã sacuã ño ũquɨ̃ nde. Uturã ngue esaã ñooño Jesús je ra.
    —Jesús, co ereɨco mbia mbaaquiatu quiatu turãte co. Ndeturãte ereɨco mbia ja je
    co. Co ereɨco turãt e mbia mbuchiabiã co. Mbia erembaaquiatu quiatu turãte quia
    Dios ɨcha rɨɨ̃ co.
  kje-NT: Hir hopon rira ri ida woro'o roro Herodes nin muku heruwali laa ra'ukani
    na'ahenia, “Pap Meser, ai mauroin Pape akin ma namdudu de wakuku panaeku ma namlolo
    mamani, la ai mauroin Pape wakuku hi'ihehewi Makromod Lalap nodi molollo ri mormori
    lernohi honorok panaeku ma namlolo. Enla Papa mamkene mehe derne Makromod Lalap,
    ri mormori ka, ono Om horhawa ma na'alehe haida-haida namnenehe noro orkanaru.
  gaz-gaz: Isaanis barattoota isaanii garee Heroodis wajjin isatti ergan. Akkanas
    jedhan; “Yaa barsiisaa, akka ati nama dhugaa taate, akka ati dhugaadhaan karaa
    Waaqaa barsiiftu beekna. Ati nama wal hin caalchiftu; fuula namaas hin ilaaltu.
  kud-kud: Ta loina hilobaiya'o, na adi taumulitao yo Helodi yana bodao baidadiyao
    hivetamaledi Yeisu ainai hiwalo, ‘Taubada, bada ahanapuiya'o ebeha owa tauve'ita
    moiha ta Yaubada yana nuwatuwu uve'itai na hinage tomowa yadi wahiyala vehabana
    nigele uyameheuhi, na walomoiha uwalo mahalava tomowa maudoidi aidiyai.
  urb-NT: 'A''erehe ima''e jumu''eha ta ke parise ta mondo. Jesu koty mondo. Ero kotyhar
    ta ke a''eta mondo tĩ. Ame''ẽ ta Jesu rehe uhyk. (Muka''u te''e tar katu, a''erehe
    katu ehe har pandu py.) Kuja pandu: —Sawa''e! Ngã mu''eha nde. Jetehar te ke nde
    erepandu, ame''ẽ ke jakwa katu. Myja me''ẽ amõ ixoha ke Tupã putar, ame''ẽ rehe
    har jetehar nde eremu''e. Amõ ngi nde erekyje ym ha rupi nde eremu''e katu. Upa
    awa ta rehe juja katu te nde eresak, a''erehe nde erekyje ym ha rupi nde eremu''e
    katu.'
  fra-LSG: 'Ils envoyèrent auprès de lui leurs disciples avec les hérodiens, qui dirent:
    Maître, nous savons que tu es vrai, et que tu enseignes la voie de Dieu selon
    la vérité, sans t’inquiéter de personne, car tu ne regardes pas à l’apparence
    des hommes.'
  san-HK: herodIyamanujaiH sAkaM nijaziSyagaNena taM prati kathayAmAsuH, he guro,
    bhavAn satyaH satyamIzvarIyamArgamupadizati, kamapi mAnuSaM nAnurudhyate, kamapi
    nApekSate ca, tad vayaM jAnImaH|
  cak-SNT: 'Y ijejeꞌ xaꞌquitak qui-discípulos y nicꞌaj ruvinak ri rey Herodes riqꞌuin
    ri Jesús; y antok xaꞌbꞌaka, xquiꞌej cha: Maestro, ojreꞌ kataꞌn chi joꞌc ri ketzij
    ri nika chavach y nacꞌut ri ruchꞌabꞌal ri Dios y can ja-ve rubꞌixic naꞌan cha,
    ruma atreꞌ man naxiꞌij ta aviꞌ choch jun vinak mesque altíra rukꞌij.'
  uvh-uvh: Adi midi u totangkanga ning tanga Farisi wari adisining arantagim guk ka
    Herot ning arantagim fam wara'guk u yangkareinga Jisas kaunga aging. Anga kadofinga
    Jisas u mandaga' taramikonga ning aninga yareging, ma' aming girii gam indi kuma'
    fagapkedem gu midi beng guksa' fatorang. Gu aming ka ni midi anonga wa gu a adi
    aming girii wara' na sireng sini' mo' anotik ning tonga tosasebe da' guk mo' titang.
    Mokngang gu Anutuning kadapmang wa didimengsa' ituatang.
  ino-ino: Falasi mono ke ne'afea vaya'ae Heloti ke ne'afea vaya'ae hupatake'a Yisasite
    u'ne'a make hae “Ali'ka apaya nehana Nenao lakaeya afunana kakaeya alaki alakepa
    ve'kake'ka alaki lamake ke'afati'ke mi'ko ve a'ne Anumaya Koti ke hapa'nepaine.
    Kakaeya alaki mako ve'kaena ala kakesa afi'ka no'amina'maki kava vaya'ae afa vaya'ae
    kakesa afi'ka ala vaya mai'nae hu'ka hu no'apatana'maki mi'ko vaya'aina mako'ke
    akufa ya'ake hune'apatane.
  gnn-gnn: Bala walala djuy'yurruna walalaŋguwaynha malthunaramirrinha yolŋunha walalanha
    ga wiripu-guḻku'nha yolŋu'-yulŋunha ŋunhi walala gali'ŋura Buŋgawawala Rawumbuyŋuwalana
    yäkuwala Yiritkalana, walala yurru ŋunhiyi walala marrtji, bala dhä-wirrka'yun
    ŋanya Djesunha. Bala walala marrtjina, ga waŋana Djesunhana bitjarrana, “Way Garray.
    Ŋanapurrunydja dhuwala marŋgi nhuŋu, ŋunhi nhena ŋuli waŋa dhunupanydja wal'ŋu
    dhäruk; yakana nhe ŋuli djambinydja dhäruktja nhunapinyay nhe, bala wiripunydja
    ga wiripunydja ḻakarama yolŋu'-yulŋuwu; yuwalkkuma yana nhe ŋuli ḻakaramanydja
    Gunhu'wunydja rom, marŋgikumanydja ŋuli yukurra yolŋu'-yulŋunhanydja.
  yal-yal: E yi e xarandiina nde nun Herode a muxuna nde rasiga Yesu fɛma a faladeni,
    e naxa, “Karamɔxɔ, nxu a kolon fa fala ɲɔndi falan nan i tan na, i yamaan xaranma
    Ala ɲɔndin nan ma. Muxe mi nɔɛ i ya miriyaan maxɛtɛ, amasɔtɔ i mi muxune rafisaxi
    e bode xa.
  cnt-NT: 'Jaun₂ ca₂chein₃ táng₃ i₂lɨn₅₄ dsa₂ quiáin₅ quian''₅₄ i₂lɨn₅₄ dsa₂ i₂quian''₅₄
    Herodes, a₂ca₂i₁chi''₄ Jesús: ―Të₅, ne₄ bá₄ jnia''₅₄, a₂dsón''₂ bá₄ juá''₂ ''ne₂
    lia''₂ tí₅ jág₁, qui₂jme₂tɨ́ng''₁ dsa₂ juɨ₅ dse₃ quió''₅ Diú₄, jaun₂ tsá₃ can''₂
    ''ne₂ jág₁ jua''₅₄ a₂quian''₅₄ o₂i₁ dsɨ₅ ''e₂ a₂''ag₅ dsa₂, ia₁ tsá₃ gang''₃ jmag''₅₄
    juɨ₁lia''₂ dsa₂ dsen₅₄ në́₃.'
  tif-tif: 'kulaali ilmi daang bakaalin tunum sole, King Herot ami ap-tunum kusal
    iso, iyo im-baalip din Yesus ami dik-daala bokolip ko: Kukuyin tunum kapyo, nuli
    titamsup, Kabi win tibin tunum so, win dinim tunum iso, ili kukup tangbal maakup
    uyo kukuyim-bamdaple, kabi tunum ma ami atul kaali ma suun-daa-laabap disa; kabi
    ti suunkup tituun-kup tabin weng kaata-kup bakayim-bam ale, God ami weng so, ami
    kukup kanumin o, kalba so, iyo kuluu-bomdawa, fan ti tituun weng kaata-kup unang
    tunum iyo kukuyim-bam kem-yaabap. Kemin,'
  nlx-nlx: तेवी ता तान चेलाह हेरोदेस हेऱ्या यीशु फाय ज्य केणेन मोकल्या, “एय गुरू,
    आमु जाणतेह काय तु खिरो हे, एने बोगवानान वाट खेराय माय हिकाड़ने, एने कुणीन पारवाय
    नाह केरने, काहाकाय तु माणहान मुय देखीन वातु नाह केरने।
  apw-NT: 'Phárisees biké’ anákahíí hik’e Hérod yił daagot’íni Jesus yich’į’ odais’a’,
    gádaabiłṉiigo, Iłch’ígó’aahíí, da’aṉiigo ánṉiigo, ła’íí Bik’ehgo’ihi’ṉań bich’į’zhiṉéégo
    goz’aaníí da’aṉiigo baa iłch’ígon’áahgo bídaagonlzį, nṉee doo béníldzid dago yáńłti’:
    nṉee doo ła’ itisgo síńłtįį da.'
  gum-gum: 'Inchabe møilan køsrøn nømui mendig amøñibelanba, Herodesweingateelanba
    øyah chinrrai ørøbelø køn: —Kusrennøbig, ñibe ciertonigwan waminchib møg, Tius
    maig amøñinrrai karuigwan, isa kømø, trunun treeg kusrenanøb, katø misag maig
    chitanmaptø mørøb pasrømíig kui ashibelø ker cha. Kaguende ñibe mundøgucha nømun
    mailø køtasha kandarøtø imøwei inchibig køn cha.'
  not-NT: 'Aro igátaiguëri irogomere aisati ira aguiataiguiri Eroris. Iáiguë icantaigapëri
    Ira Jesos: —Ogomeantatsiri, nigóiguë aisonori pogomeantiro Irinibare Tosorintsi,
    aisati poniaguinaro catingasati atiraca ongantima naretaiguëmari Tosorintsi. Te
    pintsoroguiri pairiraca.'
  plu-plu: 'Ayteke nikwe igkis awahkise gikannuhnipwi payak gikakkis amekene Erodis
    gihiyegapu gimin Kiyapwiye Jesus. Igkisme danuh atere, igkis awna git: ―Kiyapwiye,
    usuh hiyak ku pis waditye hiyeg. Pis ka awna mpusema yuwit gidahankis hiyeg. Pis
    awna pahatwowa yuwit gitkis madikte hiyeg. Hiyawa hiyeg gihiyakemnikis nawenéwa
    ariw pidahan, henneme in ka sam ta pit. Pis awna pahatwowa yuwit. Pis akki Uhokriyerwa
    gihiyakemni gitkis.'
  iou-iou: '@see-verse:MAT.022.015'
  ntp-NT: 'Dai cascʌdʌ ootoi ʌfariseo gʌnaaduñi ʌʌmadu ʌʌmoco ʌEroodʌsi aaduñdʌ sai
    mʌʌ aatagidana ʌSuusi vai ʌgai itʌtʌdai: ―Mamaatʌtuldiadami cʌʌga maatʌ aatʌmʌ
    sai istumaasi gaaagidi aapi dai gamamaatʌtuldi ʌrvaavoi. Dai maivuaamʌ ʌlidi aapi
    oodamicʌdʌ siʌrgʌnviipidacami siʌrsoituutuigami ʌʌpʌ, mosgamamaatʌtuldi aapi istumaasi
    Diuusi ipʌlidi.'
  rai-rai: Diat tula wa anundiat kum naat na wawer ma ra kum teptepaan Erodes karom
    Iesu, ma diat piri lenbi, “Tena Wawer, miaat nunurai naa ui a takado na muaana,
    ma u wer mulu a taara u ra aakapi anun God ma ra lingtatuna. Pa u ngaraa u ra
    utnaa baa a taara diat piri un ui. Anum wawer i welaar raap ku karom a taara raap.
  haw-1868: Hoouna mai la lakou io na la i na haumana a lakou me kekahi poe Herodiano,
    i mai la, E ke Kumu, ke ike nei makou, he oiaio kau, a ke ao mai nei oe i ka aoao
    o ke Akua me ka oiaio, aole oe i paewaewa ma ka kekahi, aole hoi i manao i ko
    waho o ke kanaka.
  ffm-ffm: 'Ɓe neli yoga e taalibaaɓe maɓɓe, kaɲum e howruuɓe Hirudus mbiya mo: —Moobbo,
    miɗen anndi a goongirante: aɗa jannginira laawol Laamɗo ngol goonga, a hulataa
    fay gooto, sabi a ɓurdintaa yimɓe.'
  arb-NAV: 'فَأَرْسَلُوا إِلَيْهِ بَعْضَ تَلامِيذِهِمْ مَعَ أَعْضَاءِ حِزْبِ هِيرُودُسَ،
    يَقُولُونَ لَهُ: «يَا مُعَلِّمُ، نَعْلَمُ أَنَّكَ صَادِقٌ وَتُعَلِّمُ النَّاسَ
    طَرِيقَ اللهِ فِي الْحَقِّ، وَلا تُبَالِي بِأَحَدٍ لأَنَّكَ لَا تُرَاعِي مَقَامَاتِ
    النَّاسِ،'
  cop-CNT: ⲟⲩⲟϩ ⲁⲩⲟⲩⲱⲣⲡ ⳿ⲛⲛⲟⲩⲙⲁⲑⲏⲧⲏⲥ ϩⲁⲣⲟϥ ⲛⲉⲙ ⲛⲓⲎ̇ⲣⲱⲇⲓⲁⲛⲟⲥ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲫⲣⲉϥϯ⳿ⲥⲃⲱ
    ⲧⲉⲛ⳿ⲉⲙⲓ ϫⲉ ⳿ⲛⲑⲟⲕ ⲟⲩ⳿ⲑⲙⲏⲓ ⲟⲩⲟϩ ⲡⲓⲙⲱⲓⲧ ⳿ⲛⲧⲉ Ⲫϯ ⳿ⲕϯ⳿ⲥⲃⲱ ⳿ⲙⲙⲟϥ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ ⲟⲩⲟϩ ⳿ⲥⲉⲣⲙⲉⲗⲓⲛ
    ⲛⲁⲕ ⲁⲛ ϧⲁ⳿ⲧϩⲏ ⳿ⲛ⳿ϩⲗⲓ ⳿ⲛ⳿ⲕϫⲟⲩϣⲧ ⲅⲁⲣ ⲁⲛ ⳿ⲉϩⲟ ⳿ⲛⲣⲱⲙⲓ.
  sri-sri: 'Irasirirã surãyeri ĩgʉ̃sã buerire tʉyarãrẽ, Herodeya bumarã merã Jesús
    pʉrogue iriuñurã. Ĩgʉ̃sã Jesús pʉrogue ejarã, ĩgʉ̃rẽ ãrĩma: —Buegʉ, gʉa mʉ iririkʉrire
    masĩa. Mʉ ãrĩgatoro marĩrõ werenía. “¿Naásũ gũñarĩ masaka yʉre?” ãrĩ gũñarõ marĩrõ
    Marĩpʉyare diayeta ĩgʉ̃sãrẽ buea. Oparãrẽ, ubu ããrĩrã́dere ããrĩpererãrẽ sʉrosũta
    ĩãa.'
  nal-nal: Di kling ubina varaviraai zin naandi ma ubina zin Erot di waan sin Iesu
    ma di piaat sina malasing kari, “Maravas, maadi rexaas adu nua a rapti gu tak.
    Gut firaai aubina wana matmalabuk sin Nakmai wana dorang faaratunaan. Ma xawit
    gut maraaut pana axazak ina xa rauxin aiza laba. Gui piaat a dorang azaxai zin
    aubina vaakdul, naapalaau naandi di rauxin aiza laba o naandi xawit ta iza.
  kyq-kyq: 'Naaɗe ɔl maakŋ jeege tun mɛtn Parizige tu ute jee *Ɛrɔdge kandum se gɔtn
    Isa ki ɔɔ naaɗe ɓaa ɗeekin̰ ɔɔ: «Debm dooy jeege, naaje kꞋjeele naai se taaɗ taar
    mɛt ki. Ɔɔ ɗoobm Raa se naai Ꞌdooy jeege ute kɛn mɛt ki ɔɔ naai lɛ taar jeegen
    kuuy se naai Ꞌtɛɗn naaba ro ki eyo.'
  kwd-kwd: Ma gila ka kwatea fufu'iwane aaga fe'enia tani wane na fufu'iwane ala Herod
    te'ala Jisas. Ma gila ka fata 'ilo'oo, Wane ni kwaifa'ananaunga, 'imeeru meru
    su'aai ni 'ola 'i'oo iiria, ngaia 'e to'o te'efou no'o. 'I'oo kwaifa'ananau mola
    'ania nga to'onga suria kwaisiriinga na God fana nga ta'a. Ma 'i'oo 'ame manata
    gelo mola suria te'efuta 'olataa na ta'a gila manata suria. Ma 'i'oo 'ame manata
    mola fana nga 'inato'onga na wane.
  ded-ded: Ifi amma medacfocngina nga Herodeac areng goa Yesuaru sueyunugec kemma
    degec, “Kpoukpou, ge yoac fora dekecnec, imoc negendimbe. Nga Anutuac sing dindingac
    ngicngac edekpou anemmekecnec amma ngic monggac me monggac songo mi negemma engena
    mamea socfungoc anemmeannec.
  ewe-ewe: Wodɔ woƒe nusrɔ̃la aɖewo kpe ɖe Herod dunyahelawo ŋu, eye wobiae be, “Nufiala,
    míenyae be ame si de blibo lae nènye, eye nèfiaa Mawu ƒe mɔ le nyateƒe la nu.
    Amewo ƒe nyagbɔgblɔ meblea nuwò o, elabena mètsɔa ɖeke le nu si wonye la me o.
  nuy-nuy: Wugurru warra-lharrgang wugurri-nyinyung wurru-marrbuy-maa-yinyung marri
    mulung-arrgi-yung wurru-wurruj warruburru-yung-gala warru-mandag-gala wurru-mayini
    na-Herod-jinyung. Wugurru wurru-yanggi na-Jesus-guy, nga wurru-yamayn, “Barra-yiyina-yinyung,
    nurru nurru-marrbuy aadanu nagang nuynjambina yijgubulu. Marri anubani-yung nagang
    barra-bajiyiyina yijgubulu-windiyung anubani-yung na-God-jinyung nigawi-waj-jinyung.
    Warraaynbaj waari nagang ambu-buunggawa-magaa. Waari nagang bamba-nang anubani-yung
    anaarabarabalu-waj.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲞⲨⲰⲢⲠ ⲚⲚⲞⲨⲘⲀⲐⲎⲦⲎⲤ ϨⲀⲢⲞϤ ⲚⲈⲘ ⲚⲒⲎⲢⲰⲆⲒⲀⲚⲞⲤ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲪⲢⲈϤϮⲤⲂⲰ ⲦⲈⲚⲈⲘⲒ
    ϪⲈ ⲚⲐⲞⲔ ⲞⲨⲐⲘⲎⲒ ⲞⲨⲞϨ ⲠⲒⲘⲰⲒⲦ ⲚⲦⲈⲪⲚⲞⲨϮ ⲈⲔϮⲤⲂⲰ ⲘⲘⲞϤ ϦⲈⲚⲞⲨⲘⲈⲐⲘⲎ ⲒⲞⲨⲞϨ ⲤⲈⲢⲘⲈⲖⲒⲚ ⲚⲀⲔ
    ⲀⲚ ϦⲀⲦϨⲎ ⲚϨⲖⲒ ⲔϪⲞⲨϢⲦ ⲄⲀⲢ ⲀⲚ ⲈϨⲞ ⲚⲢⲰⲘⲒ.
  buk-buk: Goc sêŋkiŋ ŋac si lau ŋatô sêwhiŋ lau Israel-ŋga ŋatô naŋ sêpuc Herod ma
    lau Rom-ŋga si gôliŋ dôŋ, naŋ sêtêŋ iŋ si, ma sêsôm têŋ iŋ, “Kêdôhôŋwaga, yac
    aŋyalê bu am ŋgac sôm yom ŋandô-ŋga, ma bu am whê Anötö ndê lêŋ sa ti yom ŋandô.
    Ma am gauc gêm lau si waê dom, magoc toc ŋac hoŋ sa ŋalêŋ tigeŋ.
  pri-NT: 'Â rà panuâ pâdarié pàra tèpa *câmu kàra, ma wà pàra tàpé na tâa na ére
