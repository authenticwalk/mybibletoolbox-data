    ndaa ni sukan kúni Su''si ma ja jin ko kuu o nuu ya ma. Te masu ndí ini ni nawa
    ka jani ini ñayii ja ká''an ni a. Te ni masu ndí ini ni na nde ñayii ka niniso''o
    ma.'
  nnq-nnq: Penia, ngabakinga akinapunji babe pamwe na abankengama Helode. Ngabankonya,
