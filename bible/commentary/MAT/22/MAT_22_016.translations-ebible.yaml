    —Maestro, tusio suiñemo que ñemanauntu arrüna nura isucarü macrirrtianuca y aiñununecacama
    ito causane nauqui urria nisüboriquirrimia ümoti Tuparrü, y champü nümoche obi
    ñapensaca macrirrtianuca.'
  aia-aia: Na'i muri, rau soigoniraau mai tara'i rongoiusuri adaa'i bei'i tara'i ai
