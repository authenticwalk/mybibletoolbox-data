  gaq-gaq: ମେଇଂ ମେଁଇଙ୍ଗ୍‌ନେ ଉଡ଼ିରୁଆ ସିସ୍‍କେ ଆରି ହେରୋଦ ପାକାନେ ଉଡ଼ିରୁଆକେ ଜିସୁ ଡାଗ୍ରା
