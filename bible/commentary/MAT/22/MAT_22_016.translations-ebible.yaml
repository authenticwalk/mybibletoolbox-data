    Chayraycu paycunata mana manchachicunquichu.'
  kwi-kwi: 'Sunkana uspane uspa kammuruzakas Herodespa kanpamtuzakas Jesústa ɨninnara,
    ka kaizanapa: —Anpat. Nu watcha kiztu akwa, nu wat awa i pianmakpas. Nune Dios
    ɨnintu aizpa kamtanamtu, awa nil uzanapa. Nune awa minñamtu aizpa mɨrachi. Nune
    wantuza nil kaiznamtu, ishkwatchin.'
  agm-agm: Kanɨwɨ wɨsasawesi Parisihiya sawana katɨwunjohiyɨhiyaunɨ amɨ awaisɨho Erotɨhomɨhiyaunɨ
    ahoyawɨ nehɨ waimwaayaisaahɨhɨ napɨpapɨ pɨwɨha Jisaasihoai nunjendaatɨwɨ apɨpaahɨ
    tɨmanɨwɨ kaundɨwɨ nusesɨpapɨ saundɨwɨ nunjepɨse undɨwɨ natɨwusaasawaayopo. Natɨwusaasauhɨ
    nuwɨ Jisaasihoai saundawaatopo. “Katɨpunjingɨhonye kinyɨ otɨpɨpatɨ kaingɨrɨhɨretɨ
    mmonaahiyaanɨne. Kɨnyɨ pɨwɨha tɨtɨhɨ akaahaahɨhɨ katɨpɨ katɨpunjapɨhoŋe. Aimbɨ
    kɨnyɨ isɨhiyai wɨndɨ usopɨ nepɨmusosapɨ osamapɨ nahatiyai naasaipitɨ kawimbɨ amɨ
    isɨhiya usa gwɨnyaahohɨwaiwaapɨ yaimbɨ waatɨ wɨndɨ gɨmunyaapɨhoŋe. Gɨmunyaapɨ
    nehɨ nanɨhaimbɨ pɨwɨha tɨtɨhɨ akaaha katɨpɨ amɨ Autaahaatɨhomɨhɨretapɨ pɨwɨha
    akaahaahɨhɨ katɨpɨ katɨpunjapɨhoŋe.
  ubr-ubr: Namon osi baigibubunuotis fani a Herod an sabu fani on siyafares sinai
    Iesu aurin. Osi siyau, “Baibebeotim, wei wasagob Om on dura bag wat ebikakafun.
    Om on God an dura maiauinai wat on sabu auris ebibebe, Om sabu was men ekakair
    on, yabin Om on men sabu asi baibad aurin enonosin on.
  tsw-NT: A̱vu a̱ lyunguwa̱ yi ama o ro a̱tsuma̱ o ojoro e le oɓolo no ozo o ro a
