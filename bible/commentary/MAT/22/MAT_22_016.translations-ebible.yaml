  fuh-BKF: 'Ɓe neli yoga e taalibaaɓe maɓɓe e jokkuɓe Hirudus to Iisaa. Nulaaɓe ɓeen
    mbi''i mo: —Moodibbo, miɗen anndi a goongante: aɗa jannginira laawol Laamɗo ngol
    goonga. A hulataa fay gooto, sabo a ɓurdintaa yimɓe.'
  arl-NT: 'Na nuhuaji, Fariseocuacaari na niishitiojosano pueya jiyaramiquirii Jesuucua,
    jiyaniijia Herodes panijiaca pueyata. Herodesri jiyaniijia César jiyatesano quiquiaari
    Judea jiyajinia jiyaniijia na quiniuria. Fariseocuaca jiyaramiquishano pueyari
    Jesu sequesee: —Niishitiojonanaa, canaari niishiyani quiaari maninia pueyano.
    Majaari quia cuaracashijionu. Quiaari seetanujuanaa casaa niishitiojoquiaa cutara
    taate canaa naata maninia quiniu Pueyaso niquiarani. Majaari quia puerenu quiquiaa,
    pueya niquiara quia pohuatanura quia niishishano. Majaari rimiajata quia niquiniu
    pueya.'
  ziw-ziw: Wasigila wanampina wakwe hamwenga na wantu wa Helode. Wagamba, “Mhinyi,
    chimanya kugamba weye walonga chindedi. Wahinya ichindedi mwe viya akunga Chohile
    kwa chausa cha wantu, kuno hwikogoha viya watuhu wakufanyanya, kwaviya hukusinya
    viya mntu eli.
  grc-TR: Καὶ ἀποστέλλουσιν αὐτῷ τοὺς μαθητὰς αὐτῶν μετὰ τῶν Ἡρῳδιανῶν, λέγοντες,
    Διδάσκαλε, οἴδαμεν ὅτι ἀληθὴς εἶ, καὶ τὴν ὁδὸν τοῦ Θεοῦ ἐν ἀληθείᾳ διδάσκεις,
    καὶ οὐ μέλει σοι περὶ οὐδενός· οὐ γὰρ βλέπεις εἰς πρόσωπον ἀνθρώπων.
  nag-nag: Etu pichete taikhan laga chela aru Herod laga manu khan ke milai kene Jisu
    logote pathaise. Taikhan koise, “Shika manu, amikhan jane Apuni to hosa ase, aru
    Apuni Isor laga hosa rasta pora sikhai diye. Kun laga kotha bhi apuni hisab nakore,
    kele koile Apuni to manu laga chehera nasai.
  eng-OEBCW: They sent their disciples, with the Herodians, to say to him, ‘Teacher,
    we know that you are an honest person, and that you teach the way of God honestly,
    and are not afraid of anyone; for you pay no regard to a person’s position.
  knj-NT: 'Yuxan jix ẍejtoj jaywan scuywom eb sc''atan Jesús, yetoj jaywan eb spartido
