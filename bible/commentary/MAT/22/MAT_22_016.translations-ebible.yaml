  mna-mna: 'Tana tiŋgo naŋgaŋ kizin pakan ziŋan Erot wal kini pakan ma tila ki Yesu,
    mi kwon imbeeze pini ma tiso: “Mos katuunu, niam amute: Nu tomtom ki sua ŋonoono
    men. Nu mototo zin tomtom som, mi lae ki tomtom sa som. Nu zzo katkat zin tomtom
    pa Anutu zaala kini, mi kamam sua ŋonoono men pizin.'
  myw-myw: Illivans ee... sinap kweitan mo iton. Ikous mo ikayabes sivamul mwasanin
    sisiyas Elod nagamag mwasanin, idibakes Yeisuw, ilansa, “Tamwey yak, kakakin amsinap
    mounid, kakakin Yowbad nakaleiwag kukwatimlakay mounid, o nag kugoulus guyawaw
    mwasanin, peinan gamag babaw wamatam bo katanok-wan. Wananoum ama̱wan? kadilokeids
    bitatams Sisal nata̱kis? o nag? bitapiyaves adok?”
  sby-sby: Balatuma beshikwiya babo nabambi, ne bamucipani candale ca Helode kuya
    kuli Yesu, balambeti, “Bashikwiyisha, tucishi kwambeti mukute kwamba cakubinga,
    mukute kwiyisha nshila ya Lesa mwakubinga, kayi nkamukute kutinapo muntu sobwe,
    nkamukute kuboneti uyu niyani.”
  sll-sll: Di pirere gamahobi tau ire, Herot gamahobi tau ire dire, nu si Yisas mongwo
    bani olungwi. Pirere yu dungwi, “Tisao, ni ha pangwo meri kara dinga piminia.
    Direre, te God mongwo maing ari para weni di ba bol na tengi piminia. Ni ha ta
    abiyame ere dikinia. Ari singaba te, yal bina hobi para kulung pir tere ta dikinia.
    Ha kara aru dire diteniraya.
  yaq-NT: 'Junuen san inime''e, waatem ame betana kateme, intok ket waatem jume''
    Eroojrej teamta betana kateka, aamak eame, Jesujtau am bittuak inen au am jiune''
    betchi''bo: ―Yee maj majtame, ju''uneate lutu''uriata em noka''apo, intok juka''
    Liojta betana nok lutu''uriata ka ta''abwisi intok em yee a'' majta''apo, intok
    juka'' inim yoemrata noka''uta, kaachin eaka, kia beja a'' jikkaja. Bwe''ituk
    empo ka inim watem, ju''u bem machiaka''ut amet tu''ureka tu''isi am tawaa.'
  uro-uro: Näkt ta rhäk na arhä mudäsaqongda näkt sävät arhani ma Herot aa ruvek sage
    ma Jisas bä rhat tamän särhäm ga rhoqortäqyia, “Qamorqa, sa ut dräm i ngiat tamän
    bät ama engäktki bä ngi su na ama engäktki sävät ma Ngämuqa aa snängaqa ba ama
    ruvek. Bä qaku qänäskänes nge sävät ama ruvek arhä snängaqa dap kosaqi ama ruvek
    arhä mämairimek di qaku imek ngä narut na nge.
  ita-1885: 'E gli mandarono i lor discepoli, con gli Erodiani, a dirgli: Maestro,
    noi sappiamo che tu sei verace, e che insegni la via di Dio in verità, e che non
    ti curi d''alcuno; perciocchè tu non riguardi alla qualità delle persone degli
    uomini.'
  muy-muy: 'Nahkay nday nakəŋ tə̀slərkioru ndam maɗəbay tay ndahaŋ akaba ndam ndahaŋ
    ya taɗəbay bay *Erot ni ti tə̂hi ana Yezu ahkado : « Mʉsi, mə̀səra nak ti kəɗəm
    ma ge jiri, kacahi zlam ya ti Melefit awayay ni ana mis àna jiri gani. Aŋgwaz
    àwərfəŋa kur kà pakama ge mis ya təɗəmkuk na do ; ku kè meleher ga way way do
    day kàgray aŋgwaz do.'
  kqc-kqc: Resi ini usi dina vene Herod di usi dina venesa ina rofu nifeidesi ma niyadi,
    “Oteimana amiye, una una diba ya bi sina rama maka nisa amiye ma sina rama dudu
    maka Sei di ida oteimaisa. Ya bi amiye rofu de ori reisa, ini adina bi amiye gokai
    kana bi de mokeisa.
  tav-tav: 'To bairi wadapeni yaparo na buerãre cajoowã, maca ʉpaʉ Herode — Roma macana
    na cacũricʉ ya poa macana mena, Jesure na cajeniña rotiyuparã. To bairi na cajeniña
    rotiricarã ocõo bairo cʉ caĩ jeniñawã Jesure: —Ʉpaʉ, cariape mʉ buionucu. Dio
    yere cariapena camajare cabuioʉ mʉ ã. “To bairona na yʉ caĩ buioro yʉ tutiborãma,”
    mʉ ĩ tʉgooñaquẽe. Camaja jĩcarore bairo na mʉ tʉjʉ.'
  eng-ULB: Then they sent to him their disciples, together with the Herodians. They
    said to Jesus, “Teacher, we know that you are truthful, and that you teach God's
    way in truth. You care for no one's opinion, and you do not show partiality between
    people.
  spa-VBL: Y enviaron a algunos de sus propios discípulos donde él junto con algunos
    de los seguidores de Herodes. “Maestro, sabemos que eres un hombre veraz, y que
    el camino de Dios que enseñas es el verdadero”, comenzaron ellos. “Tú no te dejas
    influir por ningún otro, y no te preocupa el rango o la posición social.
  fra-_FOB: 'Et ils lui envoyèrent de leurs disciples, avec des hérodiens, qui lui
    dirent: Maître, nous savons que tu es sincère, et que tu enseignes la voie de
    Dieu selon la vérité, sans avoir égard à qui que ce soit; car tu ne regardes point
    à l''apparence des hommes.'
  hau-ULB: Suka tura masa almajiransu, da Hirudiyawa. Suka ce ma Yesu, “Mallam, mun
    san kai mai gaskiya ne, kuma kana koyar da hanyar Ubangiji da gaskiya. Ba ka damu
    da ra'ayin kowa ba, kuma ba ka nuna bambanci a tsakanin mutane.
  mal-mal: അവരുടെ ശിഷ്യന്മാരെ ഹെരോദ്യരോടുകൂടെ അവന്റെ അടുക്കൽ അയച്ചു. “ഗുരോ, നീ സത്യവാനും,
    ദൈവത്തിന്റെ വഴി നേരായി പഠിപ്പിക്കുന്നവനും, മനുഷ്യരുടെ മുഖം നോക്കാത്തവനും, ആരുടെയും
    അഭിപ്രായത്തിന് വിധേയനാകാത്തവനും, ആണ് എന്നു ഞങ്ങൾ അറിയുന്നു.
  kkc-kkc: Egeeseelone diayo dia hamamee dili odoo sabolo, osoloso Helodeeyo hamamee
    dili odoo sabolo Yesuye badebei mapoo diye diso. Eseme odoo egee bia oso dileso
    Yesu mapoo egeesee takaso, “Eligili odoo, iba gooleedoo, no tei goo moodeli odoo.
    Osoloso nayo Godeeyo goo eligilone hedebe tei goodee ee eligili. Osoloso no odoo
    bolo koo ebili. Osoloso no odoo su mapoo koo egeli.
  urd-GVR: Is maqsad ke taht unhoṅ ne apne shāgirdoṅ ko Herodes ke pairokāroṅ samet
    Īsā ke pās bhejā. Unhoṅ ne kahā, “Ustād, ham jānte haiṅ ki āp sachche haiṅ aur
    diyānatdārī se Allāh kī rāh kī tālīm dete haiṅ. Āp kisī kī parwā nahīṅ karte kyoṅki
    āp ġhairjānibdār haiṅ.
  far-far: Ma kera kwatea fafurongo kera ki fainia tani wane 'ana sa Kingi Herod siana
    sa Jesus. Ma kera ka fata 'uri, “Wane Famanata 'ae, kalu saitamana ru 'oe saea
    ki, ru mamana tafau go. 'Oe famanata ga 'amu sulia mamanae ma kwaidoria God fuana
    wane ki. Ma 'oe si 'ado go fainia ta wane ana ta te ne kera manata sulia. Ma nao
    'oe si manata go 'uria na 'initoe na wane.
  suz-BL: मिनु आन शेंसीब नु हेरोद आ वारच आन कली येसु आ बाक्‍तीके ओं माइक्‍थ सोइक्‍तीमी
    बाक्‍त “हे शेंब, गे थमा पाइब ननी। मुर आन कुल मकोव़थु सुइ नु महिंथु, परमप्रभु यावे
    आ लोव़ थमा पा शेंनीनी, दे तुइक्‍नीक। यूहन्‍ना ३:२
  car-NT: 'Irombo amykon tynemeparykon, amykon Herodes wyinonokon enapa emoky''san
    i''waine I''wa. Mo''karon wyka''san ro i''wa: “Amepanen, enapita''pa awairy uku''san
    na''na. Iporo imero moro Tamusi emary poko kari''na memepaje. Amy kari''na aninendo''pa
    awairy uku''san enapa na''na. Asewara imero kari''na menaje.'
  amp-amp: '@see-verse:MAT.022.015'
  bht-bht: उना अपणे चेलयां जो हेरोदियां सोगी उदे बाल ऐ बोलणे जो भेजया, “गुरू जी, असां
    जो पता है कि तुसां हमेशा सच्च बोलदे न, कने परमेश्वरे दा रस्ता सच्चाईया ने दसदा
    है, कने कुदी भी परवाह नी करदे न, क्योंकि तू माणुऐ दा मुऐ दिखीकरी गल्ल नी करदा
    है।
  eng-NOY: And they send out to him their disciples with the Herodians, saying, Teacher,
    we know that thou art true, and teachest the way of God in truth, and thou carest
    for no one; for thou regardest not the person of men.
  cub-NT: 'Apevʉ ne bueimarare apevʉ Herodecavʉque jarorejaimad̶a na. Ʉ̃i yebai edarĩ,
    ʉ̃́re yópe arejaima, mamad̶aiyʉrivʉ: —Mʉ, bueipõecʉ, mʉre coreóvaivʉbu ñʉja. Nurié
    yávaivʉ mʉ. Jãveneca bueivʉ mʉ põevare, ne d̶arãjiyepe ayʉ mearore yópe Jʉ̃menijicʉi
    d̶aicõjeiyepe. Caivʉre cũinácamuara yávaivʉ mʉ. Coyʉbevʉ mʉ põevare yópe ne d̶aiyepe.
    Quénora jidʉbecʉva coyʉivʉ mʉ náre yópe ne dápiaiyepe.'
  ita-1927: 'E gli mandarono i loro discepoli con gli Erodiani a dirgli: Maestro,
    noi sappiamo che sei verace e insegni la via di Dio secondo verità, e non ti curi
    d’alcuno, perché non guardi all’apparenza delle persone.'
  lww-lww: Lala apisayu m̃aga pano-o p̃isi narui, ana lala mligan kiela nalogena lap̃asia
    amio m̃ena ga lap̃as e p̃egas kiena ne Erot, apimi puna ne Yesu. Ana la nene akila
    kotalia naga e visena wo lala, la apisa apisape “Navianiena, imimi mekilia nap̃a
    ko ope yaru mesmesu tai. Kiom̃a visena lala punu ga pe lelaga, a ko opian ke yeririna
    lala e p̃elaga nap̃a Ntewa naga sinenania. Ana ko pe opisu re ga yaru lap̃as po
    poli, ana ko opisu yeririna punu ga marana taaga ga.
  ckb-ckb: 'قوتابییەکانی خۆیان و هێرۆدسییەکانیان ناردە لای و گوتیان: «مامۆستا، دەزانین
    تۆ ڕاستگۆیت و بە ڕاستی خەڵکی فێری ڕێگای خودا دەکەیت و لە کەس سڵ ناکەیتەوە، چونکە
    تەماشای ڕواڵەتی خەڵک ناکەیت.'
  nas-nas: Teketa biikaning barevare-nupoong Jiisuuꞌanko botoaaruꞌ. Eeꞌnoko Eerotiꞌ
    bakanavitu ninka nariꞌ berora aaꞌpauꞌ, “Nau-anta ee, niiꞌke daꞌ noruꞌdampiri otong
    naning masikung narung minku. Kumponing bakanavung taung nau-antaverimaung miruꞌari
    otoinaꞌ masikaꞌ. Tankaang-anta-pinaꞌ oroꞌdaravaunge, aiꞌ nantoong-koo amaiaaꞌdoaunge
    biikaang miring noruꞌema.
  uvl-uvl: Pomalam te kulosia reria hana hel pe ne Herot nena hana hel pule ke tela
    nge Iesus pe te hele, “Hetoronga, imem mo eteia ke Iong o pallaklaka erochro.
    O hetottore ure nge manmanna nga NeHalang na poinga lala nge hehei pe hana. Pe
    lem poinga elle mana ke lange hulua lochloch. Nge iri nenge pingaria iuiu pe iri
    nenge pingaria iuiu ero pule.
  eng-BBE: And they sent to him their disciples, with the Herodians, saying, Master,
    we see that you are true, and that you are teaching the true way of God, and have
    no fear of anyone, because you have no respect for a man's position.
  ixl-CNT: 'Ech motx ichaj ul qꞌu tetz aa uqꞌaybꞌal. Aꞌ imol uli qꞌuꞌl oknaj tiꞌ u
    Herodes utz, tal tu u Jesuus ech tzaꞌ: —Chusul, qootzajle aas naal vinujul. Utz
    tinujul nachusun tiꞌ u bꞌey maꞌt xeꞌ Tioxh. Yitꞌ aꞌ koj nooksa tetz aanima utz,
    yitꞌ aꞌ koj nasaji kam tatin aanima.'
  xsi-xsi: Kinzi Parisai tamâta ŋinde nde sionzi nenzi pâri-tamâta pinde sitavanzi
    Herot ne tamâta pinde, aku simâ kuku Yesu. Simâ kuku, ŋineŋga siporo ŋgua mâru-mâru
    papa mine tu, “Pananâŋa, maka kasama tu noko nde tamâta ŋana kuporo ŋgua mao kâ.
    Noko ŋgua mao nâ uru kupanananzi tamâta ŋana Maro Kindeni ne vetâŋa kâ. Noko uru
    kuporo ŋgua kaŋa taituni nâ panzi tamâta ŋalaŋala wa kinzi sugorai tamwatanzi
    wa.
  crx-NTPO: '''Et whe Phariseene bugha hodilh''e''ne ''ink''ez Herod didowhne cha,
    ''enne Sizi ts''e whebuhalh''a''. ''Et duhúyulhni, “Dune hodulh''eh-un t''ets''oninzun
    nyun ts''ih''un dune ''int''oh ''ink''ez khuni ''alha'' ''unt''oh-i be Yak''usda
    k''un''a dune hodilh''eh. Ts''iyanne mba lhgha ''únt''oh. Nts''en''a la dune dahót''en
    ''et hoonts''i mba ''ants''i ''uhoont''oh.'
  kan-OKCV: ಅವರು ತಮ್ಮ ಶಿಷ್ಯರನ್ನು ಹೆರೋದ್ಯರೊಂದಿಗೆ ಯೇಸುವಿನ ಬಳಿಗೆ ಕಳುಹಿಸಿ, “ಬೋಧಕರೇ, ನೀವು
    ಸತ್ಯವಂತರು, ದೇವರ ಮಾರ್ಗವನ್ನು ಸತ್ಯದಿಂದಲೇ ಬೋಧಿಸುವವರು, ನೀವು ಯಾರನ್ನೂ ಲಕ್ಷ್ಯ ಮಾಡುವವರಲ್ಲ,
    ನೀವು ಮುಖದಾಕ್ಷಿಣ್ಯ ಮಾಡುವವರೂ ಅಲ್ಲ ಎಂದು ನಮಗೆ ಗೊತ್ತಿದೆ.
  bbb-bbb: Areme bune urina e vua buone fievo gue ro e Erodido e gue kiavoga bune
    Jesu fino ijia vae. Bu va usiaena Jesu kuae, E nijasiamo, no vierafega vua boeje
    a kuaemo ije aka vua ma ijiaru kuaeme. Ro e ije a vua kuariamo ije bu e mamekanu
    ro bu e isesina ije a jumekinu kuariamo baki. Ro aka vua maeje izege Godi fu e
    igiebuo vierafema a ijene dabe nijasiame.
  blw-blw: Wat hen enkamancha, hennagcha hen tapen hen pasorotcha ya tapen hen anchichay
    ifan Are Herod ta incha ifaga an Jesus way mangaliyén, “Apo, innilani way maid
    tot-owa kétkétémno way tagu, ya cham agé itudtuchu hen anchi tot-owa way laychén
    paat Apudyus way ma-ammaan, ya annog achi agé iyég-égyat hen uray heno way aryén
    hen tagu an hea te ammag maid wahigém way uray hen nan-asa-achan.
  tam-2017: 'தங்களுடைய சீடர்களையும் ஏரோதியர்களையும் அவரிடத்தில் அனுப்பினார்கள். அவர்கள்
    வந்து: போதகரே, நீர் உண்மையுள்ளவரென்றும், தேவனுடைய வழியை உண்மையாக போதிக்கிறவரென்றும்,
    நீர் பட்சபாதமில்லாதவராக இருப்பதால் எவனைக்குறித்தும் உமக்குக் கவலை இல்லையென்றும்
    அறிந்திருக்கிறோம்.'
  azz-NT: 'Huan ijcón in fariseos quintitanque sequin tamatinime ten inuan pohuíaj
    huan no quintitanque sequin tamatinime ten pohuíaj ihuan in rey Herodes. Huan
    yejuan ajsicque huan motoquijque campa Jesús huan quilijque ijcuín: ―Tamachtijque,
    ticmatij que tejuatzin titajtoa ica nochi ten melau, huan titeyecnextilía in ojtzin
    de Dios, huan amo tiquinyolmohuilía in tagayot ten quijtoaj. Huan amo no tiquinchichicotasojta
    san taca.'
  spa-RV-1909: 'Y envían á él los discípulos de ellos, con los Herodianos, diciendo:
    Maestro, sabemos que eres amador de la verdad, y que enseñas con verdad el camino
    de Dios, y que no te curas de nadie, porque no tienes acepción de persona de hombres.'
  csy-csy: Amate in a nungzui te le Herod i mihing te sawl in, Topa awng, nangma sia
    na thuman hi, kuama zong lau ngawl in le kuama mai zong zakta tuan ngawl a, Pathian
    thuman lampi hil ni hi, ci kong he uh hi.
  mxq-NT: 'Es ta tkajxtʉ na̱a̱gʉty ja jyaꞌayʉty tiꞌigyʉ mʉt ja Eroodʉsʉ jyaꞌayʉty,
    es tꞌanma̱a̱ydyʉ Jesús: —Windsʉ́n, nnija̱ꞌa̱dʉpts ko mgajxy mʉt ja tʉyꞌa̱jtʉn
    es ko myaꞌʉxpeky mʉt ja tʉyꞌa̱jtʉnʉ Diosʉ ñʉꞌʉ tyuꞌu, es ni xykyatuñʉ kwentʉ diꞌibʉ
    ja̱ꞌa̱yʉty myadyáktʉp, mʉt ko kyaj mmʉjpʉdsémy mʉt ni pʉ́n.'
  tzj-NT: 'In xequetak ja quidiscípulo eje''e'', xecachbilajel jule'' chic winak ja
    rec''o chipan ja partido rxin Herodes, xebe ruq''uin ja Jesús. Ja c''a tok xe''ekaj
    ruq''uin quewa'' quibij tre ri'': —Maestro, ajoj kotak chi atat majutij natz''ak
    ta tzij in chakaja'' ja rbey Dios amajon rc''utic chikawach ni utz wi'' naban
    chi rbixic. Ajoj kotak chi majun nak ta nacoj wi'' awi'' como atat mta jun utz
    in mta jun itzel natz''at.'
  tdt-tdt: Nunee sira haruka ema balu baa atu koko Jesus. Ema sira nee mak Farizeu
    nia eskolante ho partidu Herodes nia membru. Sira finji husu ba Jesus dehan, “Mestri,
    ami hatene katak Ita Boot ema nebee mak moris loos i sempre hanorin Maromak nia
    dalan ho lo-loos. Ita Boot la preokupa ema seluk nia hanoin, tanba Ita Boot la
    fihir ema.
  ron-BTF: 'Și au trimis la el pe discipolii lor cu irodienii, spunând: Învățătorule,
    știm că ești adevărat și îi înveți pe oameni calea lui Dumnezeu în adevăr și nu
    îți pasă de nimeni; fiindcă nu te uiți la fața oamenilor.'
  eng-WEBP: They sent their disciples to him, along with the Herodians, saying, “Teacher,
    we know that you are honest, and teach the way of God in truth, no matter whom
    you teach; for you aren’t partial to anyone.
  eng-FBV: They sent their disciples to him, together with some of Herod's supporters.
    “Teacher, we know you are a honest man, and that you teach God's way is the truth,”
    they began. “You don't allow yourself to be influenced by anyone, and you don't
    care about rank or status.
  nld-1939: 'Ze zonden hun leerlingen met de aanhangers van Herodes op Hem af met
    de vraag: Meester, we weten, dat Gij oprecht zijt, de weg van God naar waarheid
    leert, en niemand naar de ogen ziet; want Gij kent geen aanzien des persoons.'
  bwo-bwo: Bo danifwotswere, Herodis ashuwotsnton Iyesusok woshat, «Danifono, neehe
    arkeewetso nwottsok'onat Ik'o weerindo arikon ndaniyirwok'o danfone ash shatonowere
    nk'aliru keewo aaliye, ashonat ashi dagonowere boga bogshratsnee.» bísh bo etiyakon,
    hank'o ett boaati.
  nch-BL: 'Huajca quintitanque sequij inihuampoyohua cati yajque ihuaya ihuampoyohua
    Tanahuatijquet Herodes campa Jesús huan quiilhuijque: ―Tamachtijquet, tijmatij
    tiquijtohua cati melahuac. Titamachtía cati nelía iojhui Toteco huan cati quinequi
    ma tijchihuaca. Amo tiquinimacasi masehualme huan cati quiijtose ten ta, yon amo
    aqui tijchicoicnelía.'
  quc-TNT: 'Rumal ri'' xequitak bi jujun chque ri cachi''l junam cuc'' niq''uiaj chic
