    ᤁᤧᤶᤒᤳᤏᤧᤴ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤏᤠᤀᤠᤱ ᤁᤧᤴᤇᤧᤴᤍᤢᤴᤇᤡᤴ॥
  mie-NT: 'De nī ntají dē jacū tēe scuáha jíín maá dē jíín tēe grupo Herodes cuāhān
