  unx-unx: ଇନ୍‌କୁ ହେରୋଦ୍‌ଆଃ ହଡ଼କଲଃ, ଆକଆଃ ଚେଲାକକେ ୟୀଶୁତାଃତେକ କୁଲ୍‌କେଦ୍‍କଆ ଆଡଃ ଇନ୍‌କୁ
