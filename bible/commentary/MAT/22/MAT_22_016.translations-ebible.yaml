  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାରି ହେରଦ ଗଚି ବିତ୍ରାଟି ଏଚେକା ଲ଼କୁତଲେ ତାମି ସୀସୁୟାଁଇଁ ଜୀସୁ ତା଼ଣା
