    uii˜ quíiꞌˆ é, co̱ꞌ jaˋ jǿøˉ ꞌnʉˋ jí̱i̱ꞌ˜ jialco̱ꞌ lɨ́ɨngˊ dseaˋ lɨ́ꞌˆ caluuˇ.'
  deu-1951: 'Und sie sandten ihre Jünger samt den Herodianern zu ihm und sprachen:
    Meister, wir wissen, daß du wahrhaftig bist und den Weg Gottes in Wahrheit lehrst
