    “Titja, melabat sabi yu oldei tok det trubala wed streidat langa enibodi, en yu
    nomo teiknodis wanim enibodi jinggabat. Nomeda det men im jidan haibala. Bat stil
    yu oldei dalim im streidat blanga wanim God wandim im blanga dum.
  mee-mee: Minmina na ri keke baꞌe barangalele palu ra kanrea kala nga ragau palu
    onreke pato rea ka Erotome ta ri avange Iesus ka balinglagame. Na keke ballage
    Iesus roma, “Apangalomatanakana, mangng ka lomangngmatana roma, pangamologa ra
    kaning ka kaomannmannangana ki, ba one ko palomatantane ragau kurumea Nutu lonangana
    mannangana. Ba ka lomangngmatana roma, one ko sano matautaue agau te ta ko sano
    pulia te ngailu nga tetoto.
  dif-dif: 'Ja tanali tanani ja Herodini mili nunkangu jinpana wonti ja jatana wonti:
    „Ngujangujara jinkinietjajai, ngaiani milkila jidni morlalu nganai, ja Godaia
    paltundru jundru ngujangujara morlalu jinkiai, ja jidni manubaku nganai kanani,
    ngangau jundru wata kana mudla ngundrai.'
  gam-gam: Parisi una yenekne kogone una ne, Erot wombaye kambono boll dje woro embe
    dji, ye Jisas moro al po embe djine, tisa, no kanmon, ni kandja kaima djinden,
    una kandjine paro ne, naparo una porapora ni ye kune ye aunden, ni God kandjiye
    kaima dje aunden una moren.
  nou-nou: Mambudo ungosuka ge ro sadera awa dada edo sisera. Ge sedo ungoda ambojimbi
    de Herod da ambojimbi de awa itero Iesu da yei bugusera. Bugudo ungoi Iesu da
    yei sisera, “Atopatari nango gido era imo gebe sedo esa. Imo Mamo da emboro awa
    edo gogowo edo atopatido esa. Embo nenei awa nembogambo edo embo nenei awa nembogambo
    aera awarate imo ungo oju ae awasedo imo ungo awa da awodo ewamei edo esa.
  mqb-NT: 'Ta slan njavar a tinen ahay pi zek tu ɗo ana Hiridus ahay. Ɗo ataya pə
    kərtek a kutok, ta jan à Yesu, ta wa: «Miter, ma san zle, iken nə ɗo ɗiɗem awan.
    Kə tətakan anan anà ɗo ahay ɗukwen, ɗiɗek sə way ana Mbərom sa jan anà ɗo ahay
    tâ ga ata awan. Kə jəjaran anà ''am sə ɗo ahay bay, kə zəzor way sə wuteɗ iɗe
    itəbay re.'
  ape-B: Namudak ali amam hokogos anam almom douk hagipech amam uli hanu anam king
    Herot ananim hanak hasalik Jisas hakli, “Tisa, apak madukemech umu, nyak douk
    nyapemu nyeyagwleh adulin atinyi balan ali nyenek skulumech kalbu umu God ananin
    pasin. Elpen douk wo nyunotutik enen atin e, wak. Umu monoken, yeguh hwakihechi
    elpech douk wo nyuklipech kipainyi balan ali yeguh wakechi nyuklipech kipainyi
    e, wak.
  grc-F35: Καὶ ἀποστέλλουσιν αὐτῷ τοὺς μαθητὰς αὐτῶν, μετὰ τῶν Ἡρῳδιανῶν, λέγοντες·
    «Διδάσκαλε, οἴδαμεν ὅτι ἀληθὴς εἶ καὶ τὴν ὁδὸν τοῦ Θεοῦ ἐν ἀληθείᾳ διδάσκεις·
    καὶ οὐ μέλει σοι περὶ οὐδενός, οὐ γὰρ βλέπεις εἰς πρόσωπον ἀνθρώπων.
  cav-NT: 'Jadya eque tunajatu tuna tsehue juneni puji cuana cuadishacuare, tumebaedya
    Herodes tsehue juneni puji cuana Jesús tsehue quisarati ishu. Cuadishahua cuanaque
    jutitsu tunajatu Jesús aticuare fariseo cuanara bacaduramerehuaque: —Ebahuityaquique,
    ecuana ecuana bahue mique jida, tuyuque. Miratu bahuityaya Yusuja inime eque ani
    ishuque, ni ejeque buchique mubatsu ama. Micue ishutu ecuita cuana dutya tupu.'
  kgp-NT: 'Tag to jykrén kỹ ag tóg sir Jesus mỹ ãjag mré ke ũ ag jẽgnẽg mũ, Herodes
    mré ke ũ ag mré hã, ag tỹ ón kỹ ti ki jẽmẽ jé, ag tỹ ti vĩ to ti se jé. Ẽn ag
    tỹ Jesus tá junjun kỹ ag tóg ti mỹ: “Senhor,” he mũ. “Ã jykre kuryj nĩn ki kanhró
    ẽg tóg nỹtĩ,” he ag tóg. “Hã kỹ ã tóg Topẽ to ẽmĩn ki ẽg kanhrãn há han tĩ. Vẽnh
    jykre pir hã han ã tóg tĩ. Ũ tỹ vẽnh jykre há hã han ve nĩ mũ ra ã tóg ti jykre
    ki kanhró kar nĩ,” he ag tóg mũ, ón kỹ, Jesus mỹ.'
  bvd-bvd: Ma daka falea toa kwairooi kera ki fai nia tai waa ne kera dooria kwalafaa
    sa Herod ka 'inito kera ka lea naa siana sa Disas. Kera daka bae 'urii, “Waa toolangaidoo
    'ae, kameli saitomana doo 'oe saea ki, doo mamane ki sui naa. 'Oe toolangaidoo
    lau guu sulia mamanaa ma kwaidooria God 'ua guu fua wane. Ma 'oe 'osi 'ado guu
    fai ta waa 'ana ta tee ne kera manata sulia. Ma nao 'oe 'osi manata kwaifa'ogai
    guu 'ana manata lana wane.
  ukr-1871: 'І висилають до Него учеників своїх з Іродиянами, говорячи: Учителю, знаємо,
    що ти правдивий єси, й на путь Божий правдою наставляєш, і нї про кого не дбаєш;
    бо не дивиш ся на лице людей.'
  apz-apz: hofɨko hofɨkoe inomokomoyo fehohnjo sohwanji Helout kakoe inomokomoyo fehohnjo
    sohwanjimo luhwo jahonɨngkofi Jisasɨmo nuꞌmantɨfi ulɨmentohofi, Nakwoe Lonetɨhwayo
