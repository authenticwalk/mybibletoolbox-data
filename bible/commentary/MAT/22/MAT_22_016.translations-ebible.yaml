  mle-mle: Maaj lakatiykuw, day ata nuwukadiy dayadiy kalivadadiy duwawa Juw dayadi
    yitaypika duw, Yirat, dikidiy bapa duwawa wayakidadiy Jisasak. Yikuw, day Jisasak
    ata wadaad, “Kalivanadi duw, nyan lakwunadiyan min viyakita duw-adimin. Ababa
    duw taakw rivriv tinadiy minak. Yitaypika duwak niki maaj maa, maaj nak. Min God
    diki maaj mwiyir kaliva-kwanadimin. Aw min nyanak aw. Nyan wukik, nyan takis Rom
    dayadi yitaypika duw, Sisaak, kwiynaak, ay maa? Nyana lo atata wana a javik?”
  shp-NTPO: 'Jaskáaxon jaweti jaton joniboyabi Herodesnin jonibo raankana iki, jatian
    jabaon neskáakin yoikana iki: —¡Maestro! Nonra onanke minra ikon yoiai iki ixon,
    jainxonra akonkinribi ja Dios keenai keskati jati min jato onanmai. Minra ja jonibaon
    yoiai jawékibo chibanyamai, jato betan jakon inox mia iamai kopí.'
  aom-aom: 'Ëhi atonugoromo jabesi ijore ijore jijiharue a ioroꞌiorohuꞌo Herod-are
    aribövi ioroꞌiorohuꞌo rëmöꞌöjamu vaꞌoromo Iesu sarerisareriamiromo uavareje: Tisajo.
    Iae no gavarue höjo ja a mae javëꞌëro God-are mu örohemu röjahuijego. O aho bogo
    juhuonëmijego. Ëhesi bëhoho jero no göromo ae böröme o biseꞌe javuajëromo jöe
    gö gö bogo röjahuijanue höjo.'
  geb-geb: Mbe mba kama shogiap, mbe mbaram wari wo phorga rui gumgi mbari gum Herotan
    gumgi mbari, mbe mbe sarigim, mbe Zisas han vui. Mbe vov khaŋ Zisas ga nzuai,
    “Guman Rum, nza kaŋgi, ndu guigira wo buni nzuai. Ndu mba buni guari nzuav, ndu
    mba buni guarir gumgi gu mbigi ga nzuav mbe khɨvav, Fhe Bakɨmen tɨvir mbe khɨvi.
    Ndu guma then rɨvi guma fhuvara. Ndu mba nzuai buni, ndu mba bunin za mba gumgi
    ga nzuai. Mba zɨ ki gumgi, mba zɨ ki fhuv gumgi, ndu mba suambarar za mbe mbui.
  eng-WYCLIFFE: And thei senden to hym her disciplis, with Erodians, and seien, Maister,
