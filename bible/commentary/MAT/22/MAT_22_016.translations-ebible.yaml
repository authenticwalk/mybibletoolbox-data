  cof-NT: 'Junto tsachilaca erelaquinue yape Jesube cuenta quito, yaca palaque pasa
    carichique tenfelaisa. Weyanla fariséolabe penenamin jominlanue; weyanla miya
    Heródebe penenamin jominlanue. Yalari Jesúchica jato itsantilatie: —Chiquila miralarayoe
    latie nu tsarasica micarimin joeque. Tsachila niyaquetiya palaquinanunca tennatuto,
    Diosichi minuca tuca micarimin joe. Mantaminla, epe tsachila, nuberi jun tsannan
    jolajoe latie.'
  srm-NT: 'Nöö hën de feni wan soni fu de hakisi. Nöö hën de kai dee bakama u de,
    ku wanlö sëmbë u Könu Helodi paatëi, hën de manda de go a Masa Jesosi go hakisi
    ën di soni de pakisei dë. Nöö hën de naki te de go dou. Hën de kai ën: “Mësitë
    o.” Hën a piki. De taa: “Wë u ko a i aki.” A taki aai. “Wë u sabi taa fa i dë
    aki, nöö i dë gaan bumbuu sëmbë. Biga i ta konda dee soni u Gadu gbelingbelin
    da u leti kumafa de dë. Ja a’ toobi ku di fa sëmbë ta pakisei fii, hën mbei ja
    ta kwei di fan da u. Wë nöö hën i si u ko a i aki ko hakisi i wan soni, nöö di
    fa a dë nöö i piki u.'
  qvs-NT: 'Chayta ruranayashpankuna fariseokunaka kikinkunapa disipulunkunawan Herodespa
    partidunta katikkunata kacharkansapa Jesusta tapuk: —Maestru, ñukaykuna yachanisapa
    mana llullakushpa allimallata yachachikunaykita. Tukuy runakunata yachachinki
    Tata Diospa munananta rurashpa kawsanankunapa. Kanmi tukuy laya runakunapa yuyayninkunata
    allimata riksinki. Chayrayku ni pita manchashpa yachachikunki.'
  zca-NT: 'kuze'' tutsa mixë''l bixa'' pla men che''n bixa'' kun pla men che''n Herodes
