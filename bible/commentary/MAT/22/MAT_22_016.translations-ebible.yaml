  lif-NT: ᤑᤖᤡᤛᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤜᤧᤖᤥᤍ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤕᤧᤛᤢᤖᤥ ᤔᤧᤒᤠᤱᤄᤢᤛᤡ॥
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤛᤧᤰᤂᤠ ᤐᤠ᤺ᤴᤗᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤴ ᤀᤠᤏᤡᤃᤧ ᤏᤡ᤺ᤛᤢᤶᤒᤧᤖᤥ॥
