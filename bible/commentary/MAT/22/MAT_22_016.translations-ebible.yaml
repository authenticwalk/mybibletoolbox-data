    yel oc apnoj eb yul ja sat.'
  deu-1912: 'Und sandten zu ihm ihre Jünger samt des Herodes Dienern. Und sie sprachen:
    Meister, wir wissen, daß du wahrhaftig bist und lehrst den Weg Gottes recht und
    du fragst nach niemand; denn du achtest nicht das Ansehen der Menschen.'
  san-PUN: ਹੇਰੋਦੀਯਮਨੁਜੈਃ ਸਾਕੰ ਨਿਜਸ਼ਿਸ਼਼੍ਯਗਣੇਨ ਤੰ ਪ੍ਰਤਿ ਕਥਯਾਮਾਸੁਃ, ਹੇ ਗੁਰੋ, ਭਵਾਨ੍ ਸਤ੍ਯਃ
