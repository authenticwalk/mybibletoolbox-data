    ɨ́jtsúcunúróneri ɨ́ɨ́cúvétuubére. Árómeke muurá pámeekéré tsahdúré ú ɨjtsúcunú
    muhdú ditye íjcyane u túhúúllétúnélliíhye.'
  etr-etr: Amala didiälahilä, ilia ilile bëgëla aulo nefolalo amolige, Heledoïe sosogo
