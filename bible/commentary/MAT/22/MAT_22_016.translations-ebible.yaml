    na miñabeseya.'
  qxo-NT: 'Tsaynam imata niyänanpäpis shumag yacharcatsir fariseucuna cachayargan
    runancunata y Herodespa janan sharcog runacunata. Tsay aywagcunam Jesusta niyargan:
    “Taytay, nogacuna musyayämi Tayta Dios munangannö runacuna cawayänanpä imaypis
    yachatsicuycangayquita. Gamga imata yachatsicurpis maychöpis mana mantsapacuypam
    yachatsicunqui.'
  mox-mox: ʼInega adi toʼabibodayavo ta wese toluvine qiduana Elodi ena qabuyavo maega
    iluvetunedi itauya Ieisu ʼinaya ivonaya, “Toveʼita niʼa ahalamaniu eu ilivu tunutunuqina,
    Yaubada ena nuanua uveveʼita aqiaqiea ta wese tomotau edi waiwai weaqina gebu
    uda mwaniniva, ta tua vonahaqiaqi ululugaihiea tomotau qabudi ʼidia.
  kew-kew: 'Nimuna disaipel aanu-para Herot-na aanu-para meda rabu Yesu piri mea rapasimi.
    Nimumi gupa pua simi: Tisaa, niaame nere ora agaa lape aa-rupa adema. Ora agaamere
    onaanu madaa rumaalia. Goa pe pare onaanu rayo kone padane-rupa ade. Dia, neme
    onaa rayo agaa rado piane lakete.'
  dww-dww: Be Parisi adi tauwai muriwatanama be Herod na tauwai muriwatanama a riupore
    nawe tenaḡedi, be Yesu ai taravirena, “Tauwai katakatai, tauma kè kataiena da
    tam riukaue kwa giugiuna, be Mamaitua na ḡoanama riukaue kwawai katakataina. Be
    am giue tam nam banaga kuma nainairedina, avedi da banaga nema maika kitedima,
    tam nam kuma siesievidina.
  nif-nif: nɨsɨlok gwañgwanjii dɨwɨn gɨt ama wapmañ Elot endok sambalii dɨwɨn en-mulɨmbi
    ñambi nɨñgɨlɨñ, “Endaut, nɨndɨ dɨkok kusaka nandamɨñ, dɨk juluñ manda nɨm embi,
    biañgangot pa elañ, Anutulɨ nɨndɨ nɨtek kuneñdok nandɨlak wɨn lolon ba pɨmbɨn
    gɨtɨk mɨsɨmɨsɨ nɨmnat tuopkan nɨnɨ-daut nɨm tɨ-nɨmlañ.
  twi-ASANTE: Wɔsii no gyinaeɛ sɛ, wɔbɛsoma wɔn nnipa bi ne Herodefoɔ aba Yesu nkyɛn
    abɛbisa no sɛ, “Owura, yɛnim sɛ woyɛ ɔnokwafoɔ, na wonam nokorɛ kwan so kyerɛ
    nnipa ɛkwan a ɛkɔ Onyankopɔn nkyɛn a wonsuro akyire asɛm, ɛfiri sɛ, wonhwɛ nnipa
    anim.
  aoj-aoj: Eaꞌ masapaꞌ alipumi magaila amomi maloma amam amamba anep miniꞌap Heroti
    amom mafeꞌma Jisas maꞌi, “Dembinai Tisa, afaꞌ ogawena, inaꞌ aman nagaꞌi endilisii.
    Ina ombel magahinai, owaꞌ. Owaꞌ nigaꞌipasa anif basef isimba anis agof luꞌwagufisia
    a anif basef daifa isimba agof akasi falafisia, owaꞌatin. Inaꞌ nagaꞌipas basef
    atifif endilisifi atif Godi amam nematawa hiasi dondoꞌ atin hiꞌagalasi.
  cbv-cbv: 'Páant niijnít, biquína ĩjeéh jʉmnit, Herodes ã jʉimenádih maáh waadáíhnitdihbʉt
    Jesús pebhna ĩt wahap tajĩ, Jesúsdih ĩ ʉʉ́bh joyát pínah niijná. Páant ĩ wahnitboó
    waád jʉinít, nin pah Jesúsdih ĩ niijíp jĩ: —Bohéní, yeecanni jʉmna, Dios ded pah
    jwiítdih ã chãjat tʉ́ʉtatdih yoobópdih ma bohéátdih jwĩ jéihna caá. Ded pah cã́acwã
    ĩ niijíchah, maáta ĩ jʉmʉchah yʉhna, ʉ́ʉmcanjeh yoobópdih mapĩ́ naóhna caá.'
  taw-taw: Agjuwɨl, bɨ kɨli ke ogɨnap ayɨp, Helod bɨne ogɨnap ayɨp kɨlop agyokel,
    Jisas yek ak amɨl agɨlak, Tisa, chɨn nopun, nad bɨ nɨŋɨd yɨbɨl nep apan agɨlak.
    God agup tek nep nɨŋɨd, binɨb okok kɨlop yɨpɨd gɨl yɨbɨl agñɨban agɨlak. Bɨawl
    yɨb okok sek, binɨb yokɨp okok sek kɨlop nɨŋɨd ma pɨlɨkɨpan agɨlak.
  jic-NT: 'Mpes yupj sin tjajam sejamicapan nepenowá Jesús nt''a. Sejamicapan nin
    p''iyá yólatsja yupj jin p''iyá. La p''a niyom jis lal tjil. La p''a wa niná ''ücj
    jisastsja Herodes jépatsja Israel mo''ó. ''Üctsja yupj jis lal romanopan mpes
    tsji'' líjitsja jupj. Ne''as tjil na Jesús nt''a, fariseopan sejamicapan tjowelepj
    Jesús lal: —Cupj selecj jipj t''üc'' way velen. Sin ''yüsa lejay Dios jyü''tá
    t''üc'' way. Ma nin jele ncu jisas jipj velen. Nin p''iyá velen pjü jis lal, noypan
    jis lal, tsjictjacj jis lal wa.'
  zap-NT: 'Lex wxaal men tebëd xpén men no le tebëd xpén Herodes wa men re men lo
    Jesus: ―Maxter, nan noo yra noo ne nli ne rnii de no ne nli ne rneluu de ne ybán
    mén zegne rlaan Dëdyuzh. Zadet lextoo de gan txu nak mén porke por laa de tese
    nak mén.'
  wer-wer: Pël ëak pitök pitëm ru naröere Erotë omën narö wes mëën wais epël yema.
    “Rë yanuulaup, ten niin ëwat wë. Ni ngön wotpil yaaup, ngön ompyaö Anutuuk ök
    niiaut pëën omën pourö yaap wesak rë yanuulaup. Ni omën isaare irëaurö omnant
    mööngkraar kangk naalmëën yaaup.
  ipi-ipi: Wuane lalu, Patasai utupane-mane yakamana disaipolo minditupa kiŋi Etote
    yame akali minditupa towa atu Jisasa ateanga peakale leainipia. Akali utupane
    yakama epoto, Jisasa lamawuato, tisa, wandakali mindi bala gene yene yandopi,
    nayene yandopi, okonena tene mindi ata napeya nembo toto, nimbato wandakali mindikipi
    mindi ando yuku aa napilini leai. Yuku naene atoto, nimbato pii enene angu loto,
    Goteto nanima wua pipiai lakae lo nembo talane loto, mana kuai lo lamailini nembo
    teyama.
  qul-NT: 'Ajinata paycunamanta cajcunata Herodespaj partidonmanta cajcunatawan cacharkancu
    Jesusta nimunancupaj: —Yachachej, parlaskayqui cierto caskanta yachaycu. Runapaj
    parlaskanta mana manchaspa, nitaj runapaj rijch''ayninta khawaspa, verdadta yachachinqui
    Diospaj munaskanman jina causanancuta.'
  ter-NT: 'Yane pahúkoane farîzeu ne íhikauhiko koánemaka xanena Êrodi xoko Jesus.
    Hara kixóponoahiko: —Ihikaxotí, véxoa itíkivo koati ponóvoti koane yíxivoa ne
    kaná''uti kixovókuti ihíkexoati ne páhoenovi Itukó''oviti. Ako yokómomoyi payásoko
    ne xâne vo''oku kutíkokone uhá koeti xâne xikóyoke.'
  bmr-NT: 'Jaamoro diitoototɨ saatohoco galluumo, sano Herodeotoma. Jaamo ufuumoro
    Jesuco nuuhi: Jɨɨbogomɨnaafi, mɨɨhai magaajahi ɨɨjoho miyaanoco eneehifinoco,
