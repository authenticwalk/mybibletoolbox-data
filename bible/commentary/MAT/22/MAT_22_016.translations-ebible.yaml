    kaimanaꞌo, mishiꞌo puparadan. Putominapa-kidan pidannao kaiman Tominkaru aipan
    kawanaꞌati. Naꞌiki naꞌapa kida putaapan pidannao, aonaa naꞌiaꞌoram umanawunuꞌo
