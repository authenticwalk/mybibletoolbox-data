  heg-NTPO: Tiata oen tadu oen ima-ii las, leo-leo nol atuil deng Herodes partei la,
    le laok keket-ketan nol Yesus. Kon atuil nas naka-naka Un noan, “Paap Guru! Kaim
    tana noan Paap dalen na lolo. Paap nole-lilung taan lo, nol huil sila lo. Paap
    tui Ama Lamtua Allah in Teka-teka ngas nol in toma.
  ptu-ptu: 'Kattui tula''na, iya ussuam sanaka-naka pentuhu''na sola sanaka-naka to
    muundu''i tomahaja Herodes umbaba mesa pekutanaam lako Puang Yesus. Sulei lako,
    iya untede-tedem yolo Puang Yesus naua: “O Tuangguhu, kiissam kiua mesako to umpake
    tappa'' anna sindoho anna anggako umpepatuduam ulalanna Puang Allataala sola undu''
    lollä. Moi Iko menna tala ungkalaja''i aka umpapada-pada bäbäko hupatau.'
  bzd-NTPO: 'E'' kue̱ki̱ ie''pa tö iklépa we̱lepa ena Herodes klépa we̱lepa patkémi
