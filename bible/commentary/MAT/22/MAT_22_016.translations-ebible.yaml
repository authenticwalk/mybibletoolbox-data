    Gamga Dios Yaya munangannö rasumpa yachatsicurmi, mas mandacuyog cayaptinpis manam
    runacunapita mantsacunquitsu.'
  wol-2010: 'Noonu ñu yónni ci moom seeni taalibe ak ñi far ak buur bi Erodd ne ko:
    «Kilifa gi, xam nanu ne ku wóor nga, te ragaloo kenn, ndaxte seetuloo jëmmi nit,
    waaye dangay xamle yoonu Yàlla ci bu wóor.'
  kqw-kqw: Det tulu ru anundet a kum nat na ususer tomo nama kum paspasan o Erod torom
    o Iesu, ma det watungi lena, “Tene Ususer, met tasmani lena ui a tokodos na musano,
    ma u ususer a taro una kisapi anun o God nama lingmulus. Ko nuknuk bing un asau
    ra a taro det watungi un ui, uni a magiram i takai kut torom a taro rop.
  nss-nss: Pe hupwandrisa hu ndramira Parisiy hayah huyapolo hu ndramat hayah para
    kili Herot, pe huya kili Yesu, pe hupa, “Ndramat Para Hinonou, yowu pahasaniy
    tehe wou, ara ndramat para nongan ndrokonan opu, pe ngara ahanuwani hu ndramat
    kiya meresaya Ngindrai kiho ndruwa nongan ndrokonan. Pe wou anhoyos kinna nima
    hamou pwi, paratesah, wou anoho hire hu ndramat pwi.
  snc-snc: Benamo ḡia na ḡeri mero tari ema Heroda murinai ḡerakato-ḡoi tarimari tari
    ḡetuḡu-iaḡorito, ḡekirato, “Vevaḡa-riba tarimamu, ḡai ribama ḡoi tu moḡoni vei-iobukaiobuka
    tarimamu. Ḡoi na moḡoni ai Barau ḡena dabara ovevaḡa-riba iaḡi-ḡitakauani. Tarimarima
    gariri asi oveini, tarima ḡeri dagi maki asi otuḡamaḡirini.
  lgl-lgl: Ma gera ka keria wale li galona gera gi failia nali wale gera oga kwalofa
    Herod ka walelitalona, 'i so'ela Jesus. Ma gera ka sae 'uri 'e, “Waleli Falalauna,
    meulu saiai 'are 'o ilida gi, 'are kwalaimoki gi sui mola. 'O faalalau mola sulia
    kwalaimoki na ma liola God fala ioli. Ma iko 'ali 'o 'ado mola failia taa gi ioli
    malata sulia. Ma iko 'ali 'o malata mola fala 'ilitoanala ta ioli.
  mmo-mmo: om lawiing silate hil vaalu laving Helot-ate hil vaalu be lala vu Yesu
    be lanêêl nambe, “Kaputung, hey alak ganim nambe hong omaaho sen onanêêl vakasin
    keen. Yik goo navu tatekin Anutu-te mop keen vu hil, de game nayêênin omaaho ti
    nambe haale bop me haale pasiv e,
  ncu-NT: Amo̱se̱‑ɔ ne̱ baa suŋ bamo̱ fɔŋfɔŋ agyase̱po̱ ko̱ na Owure Hɛrɔd aye̱re̱rɔpo̱
    ko̱ bo̱ kyo̱ŋwe̱ Yeesuu ase̱, ne̱ baa ba bo̱ tɔwe̱ kɔne̱ kɔne̱ gywii mò̱ fe̱yɛ,
    “Ɔkaapo̱po̱, ane̱ nyi fe̱yɛ kase̱ŋtiŋ wuye e̱ gye̱ fo̱, ne̱ fo̱ maa pe̱nna ɔko̱.
    Na kufu mo̱ŋ de fo̱ fe̱yɛ ase̱sɛ tɔwe̱ fo̱ ase̱ŋ. Fo̱ mo̱ŋ nyi fe̱yɛ se̱sɛ mɔ
    gye̱ se̱sɛ dabe̱ bɛɛɛ ɔ gye̱ se̱sɛ kagyingyii. Fo̱ fe̱raa fo̱ e̱ kaapo̱ atɔ kase̱ŋtiŋ
    ne̱ Wuribware̱ e̱ kpa fe̱yɛ se̱sɛ dimaadi ke̱maa waa‑ɔ ne̱e̱.
  cni-NT: 'Impoiji itiancajeitaqueri iroamerepee, itsipajeitacari oijatiriri Eroreshi.
    Isampijeitapaaqueri Jesoshi: —Oametanari, niojeiti queario poametantaque. Cameetsa
    poametantiro irineane Tasorentsi, te pintsaroacayeariji itsipapee atiri, aisati
    te pimpincatsateriji.'
  eng-WMB: They sent their disciples to him, along with the Herodians, saying, “Rabbi,
    we know that you are honest, and teach the way of God in truth, no matter whom
    you teach; for you aren’t partial to anyone.
  zaw-NT: 'Ni''c baxhaḻreni gaii xpejṉreni näjza gaii bejṉ ni nadxaag Herodes te räjpreni
    loj Jesús: ―Mastr, anajnnu rniilu ganax didxlii, ruluiizalu xtiidxpac Dios, luxh
    dilu jiu xhi rnii rebejṉ, sa''csi dilu cue bejṉ ni sajcru lo stee bejṉ.'
  san-MAL: ഹേരോദീയമനുജൈഃ സാകം നിജശിഷ്യഗണേന തം പ്രതി കഥയാമാസുഃ, ഹേ ഗുരോ, ഭവാൻ സത്യഃ
