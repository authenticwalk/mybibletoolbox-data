  bfz-bfz: तेबे यहूदी अगुवे यीशु गल्ला रे फसाणे री तंईं कई फरीसी चेले और हेरोदेस राजे
    रा समर्थन करने वाल़े यहूदी तिना गे पेजे। और तिने आयी की तिना खे बोलेया, “ओ गुरू!
