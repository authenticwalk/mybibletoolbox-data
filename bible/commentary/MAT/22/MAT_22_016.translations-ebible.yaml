    Parísiypanshuchsha táyaspatash, Herodesarinpat tiptsir ipuneersin naayarandsin,
    Isusush kusarangana. Kuseersin, apinlliri Isusoo masharangana; Mayistoroo, shiyaa
    yasaktanicha. Shiy wanasirtishcha. Shiy itsinsarush uru kamaniksha, mang tamapingakchu,
    tárangana. Ngutish tputsee wach napkeezish. ¿Nitaati shiy tputsee punirustakush,
    tamamarparush, kamankeezish? nda. Shaana itsinsaru Apanlleetsiri kuk kamaniksha.
  usa-usa: 'ánibo yemá yaímma yeqtí iyápó-annagaraq Érôtini waayúkagaraq timáyíkáawata
