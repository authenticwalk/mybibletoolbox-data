    dimɨnɨm Adi Komii siir iikamɨm sɨmiirɨm. Kɨra inkam nwɨrni bɨ nwowikɨn kou mɨ
    nwɨrni bɨ nwowikɨn nua. Nɨɨngaka. Kɨra iikam whɨekakɨm sɨmiirɨn whɨruwar nwowaigɨnɨuwikɨn.
  pol-SZ: 'Wysłali więc swoich ludzi oraz zwolenników Heroda z takim pytaniem: —Nauczycielu!
