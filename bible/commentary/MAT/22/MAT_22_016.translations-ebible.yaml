    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାର୍‌ତି ହରା ଇତୁଆଃମେ ଆଡଃ ଜେତାଏକେ କାମ୍‌ ବରୱା, ଚିୟାଃଚି ଆମ୍‌ ହଡ଼କଆଃ
