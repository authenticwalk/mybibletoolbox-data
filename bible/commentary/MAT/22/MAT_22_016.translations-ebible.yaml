    nâŋgâmunŋe bonŋeâk otmap. Otmu lohimbiŋe nâŋgâhihiŋetâ yahalâkgât nâŋgâm âi ki
    tuhumat. Gâŋe lok âlâhât nâŋgârâ yahatmu âlâhât nâŋgârâ gemu yawu ki otmat. Gâŋe
    uwawapŋe bia otmâ manmâ garâ gekmain. Yakât wuân me wuân otnom yakât sârâ nâŋgâne.
  usp-NT: 'Xtaktakb''i nic''j ajtijol rib''ak chirijak pach nic''j rechak mak jpach
