  ben-OBCV: তারা কয়েকজন হেরোদীয়ের সঙ্গে তাদের শিষ্যদের তাঁর কাছে পাঠাল। তারা বলল,
    “গুরুমহাশয়, আমরা জানি, আপনি একজন সত্যনিষ্ঠ মানুষ এবং আপনি সত্য অনুযায়ী ঈশ্বরের
