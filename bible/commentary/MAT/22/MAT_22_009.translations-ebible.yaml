verse: MAT.022.009
translations:
  kpx-kpx: Iale talive ata moagaeau humaha balugamo tai lohomale kebia elegevei namigevege
    abu di iveve komo lohoi lovi isi.’
  okv-H: avoeto ungo pambuto degi ugorota isa ari embomeni doinge kesova avo evujo
    puvuto nau pondo indore,’ ainge enu
  tbo-tbo: Ona hopu po tahayagei ona nenae, ma lawa awai ona tuhagahi yaka ona wiutanehi
    po hina nei tawine tolehana uyahina po hina am.”
  mal-C: അതുകൊണ്ട് തെരുവിൽ ചെന്ന് നിങ്ങൾ കാണുന്നവരെയെല്ലാം സദ്യക്ക് ക്ഷണിക്കുക.’
  grc-SR: Πορεύεσθε οὖν ἐπὶ τὰς διεξόδους τῶν ὁδῶν, καὶ ὅσους ⸂ἂν⸃ εὕρητε, καλέσατε
    εἰς τοὺς γάμους.
  bgc-bgc: इस करकै चौराहयाँ पै जाओ, अर जितने माणस थमनै मिलै, सारया ताहीं ब्याह कै
    भोज म्ह बुला ल्याओ।
  khz-khz: Gaura pakurai ewagumonamo ioago, gatama kamura raka veregavarai pio rawalira
    talimara maparara pio vaikilara, pia vogomai velekwai.’
  deu-TKW: So gehet nun hinaus an die Kreuzwege, und ladet zur Hochzeit, wen ihr findet.
  zsr-NT: Gul‑tseajtscaꞌ gap nac laꞌ nöz len gul‑lídz yúguꞌtë nup tsajxácaꞌliꞌ niꞌ
    lid lni queëbiꞌ biꞌi quiaꞌ utság naꞌbiꞌ.”
  lin-lin: Bokende na bisika oyo babalabala ekutana mpe bobenga bato nyonso oyo bokomona
    kuna, mpo ete baya na feti ya libala ya mwana na ngai. »
  hns-NT: Toelog dja rasta ke kona kona par aur sab koi ke bola laaw nauta kare khaatien.’
  noa-E: “Jãgan jãgbarpí kaaijã ee wëtwi mʉ chaai jua pʉr nʉm phiesta ee bëemkhĩir,
    thum pãachdëu oomam khʉʉnag jaaupetat” ajim anʉm amag.
  eng-EMTV: Therefore go into the highways, and as many as you find, invite to the
    wedding.’
  mib-NT: Núu súcuan te cuáhán jijnáhan ró táca núū náquijnáhan calle. Te cana ró
    núu nasaa ñayuu nihīn rō, na quíjicoo i vico nándāha. Achí de.
  lif-NT2: हे़क्‍केःल्‍ले़ ये़क्‌यक्‍कोबा लाम् लाम्‍मो पेगे़म्‍मे़ॽआङ् के़दुमुम्‍सिम्‍बा
    के़रे़क् मनाहाॽ उःत्ते़म्‌तारे़म्‍सिम्‍मे़ॽओ॥’
  xnj-xnj: Hinu, mhamba hati munjila, voha vemkuvakolela mvakemela vabwela kundowa.’
  mmx-mmx: Minat pas uto at larangas la mina ro xaka limixin, mi ekip etangarang midi
    go kusu dina rupot ti leluxa rak.’
  cbr-NT: Usa 'ain camina amiribishi cuantancëxun mitsúnmi bainua mëracë unicamaishi
    pi unun quixun cati 'ain.
  tee-NT: Palai k'ox cajuna' ni va ap'it'it lacatijixni junta tapumin ju lapanacni
    ju lak'achak'an chai ak'ailhit'ana'it'it ju lacvaiti va tichi alhit'a'uya'it'it”.
  eng-LSV: be going, then, on to the cross-ways, and as many as you may find, call
    to the wedding feasts.
  cak-NT: Cami, quie'iwoyoj-pe conojel ri winak ri xquie'iwil pa tak bey y ja ri bey
    ri ye'el-e chuchi' ri tenemit. Ti'ij chique chi quiepe chupa ri c'ulubic, xcha'
    chique.
  pah-NT: '“Peho ti pepukuhua rupi nanani a''ero,” ei ga. “Pe''ji ti pevove''g̃a pe:
    ‘Pejo ti toryvi pe. Nhanderuvihavuhu''ga oapo toryva tahembireko jira''yra''ga
    javo.’ Nahã ti pe''ji g̃a pe nhaporemo g̃a ndepiagame,” ei ga, ei Jesus''ga.'
  sja-NT: Mapa wãdapáde aji, calle jãdee mãik'aapa chi unurutaarãmaa jaradapáde aji,
    mɨ ome fiesta oode chedamerã.”
  xed-xed: Lawala ta madədga tviha, ka hagakta kuni ta inda mndu dzaʼa guyuŋta kuni
    da na vla za skwa zay na,” kaʼa nda həŋ.
  mks-NT: Ña̱ cán quéa̱ cuáhán ndó ndijáá cáyé náhnu ta ndá ña̱yivi na̱cuu cana ndó
    na̱ ná quixi na víco̱ tánda̱ha̱ yóho”, na̱cachi rey cán na̱sahnda da chuun nu̱
    mozo da̱.
  gfk-S: Kaie, mu na hana ter ta ira katano di la hananawat hulungan kaia. Ma mu na
    ter sibik na lamas ta nesi iat mon ing mu na nes.’
  bmu-bmu: Miaŋgöra iŋini mönö köna soŋanöŋ aka miri sombemŋi sombemŋi miaŋgöreŋ anda
    ambazip mi me mi miwikŋaim eŋgimei, i mönö maren lömbuaŋnöŋ kamegöra jiba kapaŋ
    köla kuŋgum eŋgime.’
  dgz-dgz: Ap menan negin ni enoa ise tau ase tau aisen amba waenapan da tautanamonewa
    munan wane barip aigewa onamop,’ ap anega diamon.
  eng-GNV: Go ye therefore out into the high wayes, and as many as ye finde, bid them
    to the mariage.
  zaa-NT: Acca lítsía làti retsa' ca neda. Iyabani ca enne' etsà' le nna ligàỹi cą
    ìta cą fiéstį.
  eng-WEBSTER: Go ye therefore into the highways, and as many as ye shall find, invite
    to the marriage.
  guh-guh: Paponaremelia pinijicallexanetonëjavabelia. Nexata daxita pamonae pacaxitajarabaponaename
    bajarapacallexanetonëjava, pajunataponaename taxënato penacasabifiestajavaberena
    pepatsinexa,” jai nacuaevetsinë pijajivijavabelia.
  bon-bon: Peei name pi weene naaclege gaabe cube gome me, laati bine opopa jewenenemiye,
    ala tesogle-cmeye soriyomu tääpume.’
  nhw-BL: Huajca xiyaca nepa ipan ojojtli huan nochi catli anquinpantitij, xiquinnotzaca
    ma hualaca ipan ni tlacualistli tlen nenamictili.’
  swh-ONEN: Kwa hiyo nendeni katika njia panda mkamwalike karamuni yeyote mtakayemwona.’
  wbi-wbi: Lino lutagha mu mapuulo, muvavuule avaanhu vooni vano mutang'hana navo
    kuuti viise ku vutolani.”
  bba-bba: Ǹ n mɛn nɑ, i doo swɑɑ swɑɑbu i be i wɑɑmɔ sokumɑ.
  eng-KJVCPB: Go ye therefore into the highways, and as many as ye shall find, bid
    to the marriage.
  kgk-NT: “Upéa-gwi tapeho tapegwasu gwasu-rupi. Petopa va'e gwive peru okaru hagwã,”
    he'i. “Jaha katu jekarugwasu ha-py” peje íxupe kwéry, he'i.
  waj-waj: Aanna ivaara oto aataru pinaiyauvunu buaama rada nuaida teekiai gioonna
    kiaapuuya ngii teeda vaikiai teeda aa buusa aavaa numa nnaateera kiatee,
  cpy-cpy: Piyaate awotsiki-paeni, pikanteri ikaate piñeeri ipokanakiita oemoshirenkyaa.’
  ekk-PKP: Minge tänavatele ja kutsuge pulma kõiki, keda leiate.“
  mpx-mpx: Ku na kamwasa lala elana. Ebo henalau nuku pwawal, nuku ba nihi nem hagali
    elana.’
  wbp-wbp: Warru yantalu yirdiyi-kari yirdiyi-kari yangka jurrku-patu-kurra ngulangka
    kuja kalu nyinami yapa panu. Kajinkilirla nganarlanguku ngularrarla rdipimi, yajakalu-jana
    yungulu yanirni kurapaka-kurra.’
  luo-luo: Kuom Mano dhiuru e yore madongo mag dala uluong ngʼato angʼata muyudo mondo
    obi e nyasi.’
  nhe-NT: Huajca xiyaca nepa ipan ojojtli huan nochi tlen inquinpantitij, xiquinnotzaca
    ma hualaca ipan ni tlacualistli tlen nenamictili.’
  aii-aii: ’ܐܝܼܢܵܐ ܙܹܠ݇ܡܘܼܢ ܠܦܪܵܫܬܵ‌ܐ ܕܐܘܼܪ̈ܚܵܬܹ‌ܐ، ܘܟܠܔ ܡ̇ܢ ܕܚܵܙܹܝܬܘܿܢ ܩܪܹܝܡܘܼܢ ܠܹܗ
    ܠܚܠܘܼܠܵܐ.‘
  esk-NT: Aullaġusi tumitchiat kaŋiġaluŋitñun aiyugaaqłiġiaġitchi kisupayaanik qiñikkapsitñik
    aggiqulugich katchuutiniaqtuak niġipkaiviksrautaaknun.’
  msb-msb: Kadto lugod kamo sa mga kamino sa mga lungsod kag imbitari sa ponsya an
    kada makita niyo.’
  cpa-NT: Hi² gu³noh¹² hniah¹² juu¹² juøh¹². Gu³teh³ hniah¹² ca¹lah¹já¹ dsa² ŋi²nio³
    ja³jøng² cónh¹ té¹² dsa² ca¹dsanh¹ báh³ hniah¹²,” ca¹juúh² rai¹³.
  dso-dso: ଏବେ ତମେ ଜାଇକରି ଗାଉଁପାଲିର୍‌ ଗୁଡା ଆରି ପୁଟ୍‌ମନ୍‌କେ, ଜେତ୍‌କି ଲକ୍‌କେ ବେଟ୍‌ ଅଇସା
    ସେ ସବୁ ଲକ୍‌ମନ୍‌କେ ଆମର୍‌ ବଜିଟାନେ ଡାକିଆନା ।
  meu-meu: Taunabunai, dala katakata aola, ba davaridia taudia iboudiai ba hamaorodia,
    headava ariana ianina baema.
  yva-NT: Weti wata no unanuijo kota ama radirije raito, are nawirati wapo maen, wapo
    mawain indamu ude ono vauname so rai.’
  dgc-dgc: Kanya nadid, éy umange kam dén du kamino a meadu a tolay, sakay akitén
    moy du étanan a meta moy a makipagkasal ta éye.’
  zpm-NT: '@see-verse:MAT.022.008'
  hix-NT: Àro ke àtotxoko, owto horye, anaro rha asama yarye, kekon hatà. Tasahxemtosom
    komo anyehtxatxko ha, onenyetxhàyamo rma, àsok maken komo rma, omeroro, kekon
    hatà, horykomo, tanoto komo wya, kekon hatà, Txesusu.
  sim-sim: Uwosik avak yanga yangak ji ihi ma ol ji heyewa ondo yejen ji sawehe hiyawu
    anhi torok ji laharaka.�
  npi-ULB: त्यसैले, तिमीहरू सडकहरूमा जाओ र तिमीहरूले सक्‍ने जति सबै मानिसलाई विवाह
    भोजमा सहभागी हुन बोलाओ ।’
  cgc-cgc: Miling kaw ta mga karsada daw indi tama na mga ittaw daw imbitaren nyo
    tanan na mga ittaw na makita nyo dya.’
  tim-tim: Gârâmâ ye arim dâp kautŋe ârândâŋ kinmâ âmâ luâk âmbâle arim togombiâ yekmâ
    âmâ makyeŋgimbiâ togom sot ire neŋet.” dâep.
  yor-yor: Ẹ lọ sí ìgboro àti òpópónà kí ẹ sì pe ẹnikẹ́ni tí ẹ bá lè rí wá àsè ìgbéyàwó
    náà.’
  wos-wos: 'Némbuli sa guni ye atéfék yambumbu téta atéfék xétenguka du takwaré angi
    watanguni: Mé guni yae humbwimben hénoo sa. Wungi watanguni diré.’'
  emp-NTPO: Maʌ̃ carea dewara ẽberãrãda o b̶eaza jʌrʌd̶e wãnadua. Bãrãba unubʌdarãa
    jarad̶adua mʌ̃ warra quima edabʌrʌ carea b̶ʌsrid̶a ne cod̶imaa zed̶amãrẽã.”
  eng-F35: So go on the roads leading out of town, and as many as you may find invite
    to the wedding feast.’
  ind-ind: Jadi pergilah ke setiap persimpangan jalan dan undanglah semua orang yang
    kalian jumpai di sana untuk menghadiri pesta pernikahan ini.’
  pes-OPCB: حال، به کوچه و بازار بروید و هر که را دیدید به عروسی دعوت کنید.“
  mpt-mpt: ibo moniba deib deib ye haabianiba nakaia unangai yatemaibo baabe dleb
    tliba imena kulanao wembianoba ne miine alelo omeko ge baabesea
  bla-bla: Itap'poak moksoku'ĭsts ki kĭt'okŏnaukonoaxk ŭm'mokau mak'okemsĭnni.
  ssx-ssx: ikana꞉ma꞉ mo toko pota꞉ tieke tieke pa꞉ta꞉manu pua handilimi wanda꞉hali
    paeya tapaota꞉ pa mo ne nolo ipupe lapa꞉peke leekeme.
  mkl-mkl: Nɑ nŋu, i bɔ si tɑfɑ ŋɑ i kpe inɛ ŋɑ iyi ɑ̀ wɑ bɛ fei wɑ ŋɑ.
  gaq-gaq: ଏବେ ମ୍ନା ମ୍ନା ସାଇକେ ୱେଚେ ଉଡ଼ିରୁଆକେ ପେଅବାଏ ସାପାରେକେ ନେନେ ବିହେ ବଜି ଅରିଆ ୱାଡୁଂ
    ପାଙ୍ଗ୍‌ଲାପା ।
  gof-RNT: Hessa gisho, wogga ogeta bidi, demmida asi ubbaa yaaganuwa yaana mela xeegite’
    yaagis.
  unx-unx: ଏନା ନାଗେନ୍ତେ ବାରିଆ ହରା ମେସାଅଃତାନ୍‌ତାଃ ସେନଃପେ ଆଡଃ ଆପେ ନାମ୍‍ତାନ୍‍ ସବେନ୍‌କକେ
    ଆଣ୍‌ଦି ଜମେୟାଃଁ ନାଗେନ୍ତେ ହାକାଅକପେ ।’
  gah-gah: Nenemú lekeza gapo izana koma komagú viki vegená nánigikima alesa mili
    kimikiko vená ale kemeakató nosá ale vavá uhá nene iki natave.
  lcm-lcm: Mi pasal taun a keve angmamarakai i selen na mian songo vap ane si matan
    angan ke. Mi songo na ri si mipo arai aniria.’
  aer-aer: Apmere arrpenhe-werne alhemele anteme arrantherre apeke aremele tyerrtye
    iwerrele untherlte-anerlenge itnenhe-arlke ikngwaye apetyetyeke merne akngerre
    arlkwetyeke.’
  qvc-NT: Mayá, atun ñangunaman rishpa, yumbanda kumbiday, shamunanllapa kay kasamyintu
    fyistaman”, nishpa.
  tgl-ULB: Kaya pumunta kayo sa mga sangandaan at anyayahan ninyo kung gaano karaming
    tao ang inyong matatagpuan sa salu-salo sa kasal.'
  cbs-NT: Jaskaken ja bai puchinin jiwekubainabu anu bui jatuki nukuxun jau nawai
    benunbun jatu yuidiatankanwen”, jatu wa
  xtm-NTPP: Kuán koo ni nuu ka ndatna'a ichi ma, te jin kuña'a ni ndaka ñayii ka ya'a
    i ichi ma ja kí koo i viko tnanda'a sayii sa ya”, kúu de jiña'a de.
  nnq-nnq: Ngoe nnyendange kundela na baboa bala abampa kakolela makemange baike kumpapala.’
  bao-NT: To biri wiijeri watoa macã maaripʉ waari, noo mʉja ca bʉa earã cõrorena
    jʉorãja,” cʉ̃jare ĩi cojoupʉ.
  san-ORI: ତସ୍ମାଦ୍ ଯୂଯଂ ରାଜମାର୍ଗଂ ଗତ୍ୱା ଯାୱତୋ ମନୁଜାନ୍ ପଶ୍ୟତ, ତାୱତଏୱ ୱିୱାହୀଯଭୋଜ୍ୟାଯ
    ନିମନ୍ତ୍ରଯତ|
  huv-NT: Nganüy quiüran meáwan tiül tiiüd, isajan nipilan leaw apmexoman ich miünüw
    ningüy niüng nengoch owix”, aj nejiw.
  otn-NT: Pɛ nu̱ya ni̱ mähä p'ʉ ja yø 'yu̱ ya. To bi zä ma̱ ja̱'i̱ gui̱ nthɛhʉ, bá̱
    xihmʉ ngue da̱ ɛ̱hɛ̱ da̱ nu̱ ra̱ ntha̱ti̱”, bi 'yɛ̱mbi̱.
  nop-nop: ale hidi wooŋ yokwet wapuhi diniŋ tali giyoki haliulak tuwot wooŋ meeniŋ
    neeŋ yehitubu-mintaaŋ yahaŋeune budapmaŋ tineŋ.’
  obo-NT: Undiyonni row dos mgo minuvu riyot mgo doraanon woy inggata row nod undini
    to kosaa iddos ahad ondoy nod kokita row.’
  cak-ENT: Vocomi c'a, quixbiyin pa tak bey ri nyebe lojc'an chic y que'ivoyoj-pe
    conojel richin que nyepu'u chupan ri c'ulubic chere', xbij cheque.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤰᤕᤰᤁᤥᤒᤠ ᤗᤠᤶ ᤗᤠᤶᤔᤥ ᤐᤣᤃᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤁᤧᤍᤢᤔᤢᤶᤛᤡᤶᤒᤠ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ ᤀᤢ᤺ᤳᤋᤧᤶ
    ᤋᤠᤖᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥’
  mie-NT: Túsaá de cuáhán ndá nú ndācá ichi cáhnú cā, de cana nú nāsaa nchivī nīhīn
    nū, ná quíji ndá ji vico tándāhá. Ncachī dē.
  san-TIB: ཏསྨཱད྄ ཡཱུཡཾ རཱཛམཱརྒཾ གཏྭཱ ཡཱཝཏོ མནུཛཱན྄ པཤྱཏ, ཏཱཝཏཨེཝ ཝིཝཱཧཱིཡབྷོཛྱཱཡ ནིམནྟྲཡཏ།
  qve-NT: Aswanqa kunanyá riychis callekunaman; hinaspa llapallan chaypi tarimusqaykichis
    runakunata, wawaypa casarakuynin fiestaman hamunankupaq invitamuychis”, nispa.
  pao-NT: Mana po-witoo mease tooe haga tooe nu-baa tuka tuungu, oo soomanedutooe.’
  cbu-NT: Ashiri siy yaktash tputsee kuruzushinints. Ngootsish ichinguru nachungashintsa.
    Yuw tputs pakis anoo yamangtsa. Kurak Naani; nuwash katungpani átcha, táshini;
    tárangiya.
  usa-usa: miráinaq keráwáqá anón-akaq uréire kéera waayúkama yimónáíya-kayukama yááyama
    yiwíqmera aaramá iyakaí-ááwákáq yero.’
  soy-soy: Lɛ̃ nnyɑ, ɑni sicéepɛnɛ-i léepɔ, nɔn píye n yɛ̃, ɑni kusɑ́nɛ pi séiri.
  hui-hui: Ai hariga emene pedaruhabi timbuni pedaruhabi puwa wali agali handaramigo
    bibahende haru ibai hole pudaba, lene.
  amf-amf: Ogonante kataman goynadar yivayse yenin haapen een wulam gaydonna eelee’
    kena ki hamade.
  quc-NNT: Rumal ri' jix pa taq ri nim b'e, cheisik'ij loq konojel ri winaq ri keiriqo
    rech kepe pa ri k'ulanem,” —xcha chke.
  dob-dob: ꞌEnega ꞌeda ꞌediya wasakowasi be yaisigedi walobadi waꞌauꞌewedima be ai
    masulina siꞌaꞌani.’
  wrs-wrs: Yeoa henga angawul vevm deuvkembellam eva monaluwullam, wo indhanam nembawul
    vevm, yimba nomba nungeilvrava, wonamb vevm hemoa hom.
  mca-mca: Qa hik ta'ƚijupi', yape ma'aƚetsfik'i ne' les qits wit'ikheijei, qa' eqe'mi'ƚets
    week pa'qu' i'weni'ƚji' hats'inha qu' nanamii ha'ne ƚe'wis neƚu witiwhe'yejii.”
  tzo-TZC: Jech o xal batanic ti bu más ep ta xꞌechꞌic ti jbeinel ta callee. Ba iqꞌuic
