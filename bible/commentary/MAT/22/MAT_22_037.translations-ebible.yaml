  nko-NT: Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “ ‘Pʋ fʋ́ klʋn, fʋ́ ɔkláa pʋ́ fʋ́ agywɩɩn fɛ́ɛ́
    dwɛ fʋ́ Wíe Bulu.’
  bsn-NT: 'To bajiro ĩ yisere ajicõari, ado bajiro cʉdicami Jesús: —Mani ʉjʉre, Diore
    bʉto mairoti ñaja. No bojagʉre mani mairo rẽtoro, no bojase mani cʉose, to yicõari,
    mani bojatʉoĩase rẽtoro Diore mairoti ñaja.'
  pib-NT: Rugitlu. Wane chinru, “Pushinikanru Gitsrukaachi Poyakalute psolpotuyako
    pajiya, psolpotuyako punshinikanuya, psolpotuyako pushinikanutletanruya.
  wiv-wiv: A Iesus ki tania vona, “Ho kete kuli matoto kara ka Paraha ka Vuvu, na
    poloko laveve, na vule laveve, kamana ka lohoihoia laveve.
  reg-reg: Yesu namusubhya ati jikwiile umwende Latabhugenyi kwo mwoyo gwao gwone
    no bhwenge bhwao bhone
  mlh-mlh: Weu teko bokirieya, “Qoruine soguine oi iŋi, ‘Go maŋgo, iirugo eru mamanesugo
    jumuine oiji Ofoŋ Anutugo manjoko eteru goigoŋ.’
  gof-ENT: ዬሱሲ ዛሪዲ፥ « ‹ኔ ጎዳ፥ ኔ ፆሳ፥ ኔ ኩሜ ዎዛናፔ፥ ኔ ኩሜ ሼምፑዋፌ፥ ኔ ኩሜ ቆፋፔ ዶሳ።
  aau-aau: Jisas hiykwe sawk uwr sehe senkin makiy-mekow, “‘Homkwe Hakamay, hmo God
    se kokwe uron-pi ko-ar kwa nuw-wak, hmo uron lowpwarowp non, hmo wa lowpwarowp
    non, hmo mawkhow lowpwarowp non.’
  tvk-tvk: E Iesu bit rilomun ni mini bit, “‘Iemim ihei Iahova xa be Hi namim ixo
    tinemim tevi, ixo meulien tevi namim, e ixo nenemien tevi namim.’
  prf-NT: Tummábbig ti Jesus, “Mahalán mu en Panginoon mu a Diyos ti buu a pusu, buu
    a kaluluwa, sakay buu a isip.
  auy-auy: Ísu séna Maníkón-aai aúfáífimba agaimaréna séna Maníkómpáꞌá kentí Fasiꞌaénkómbá
    kentiruné kentí imáyáawe kentimané áméro agaimaréna siyáiye.
  tbg-tbg: Minti tuvaro Ihuva vira tiva amiro tiharo, Are nena Variqa Nora Kotirara
    ekaa nena muntukaqihairave, nena maraquraqihairave, nena avu aatoqihairave, antuqa
    arirara variane, turave.
  hub-NT: 'Tusa tama Jesús chicharuk: “Amina apuram Yuusa nu ima senchi aneta. Turakum
    ima niinig enentaimsam pujusta. Yuusnau pegker aina nuke takasta. Yuus wakeramua
    nuke takasta.'
  hmo-hmo: Iesu ia haere henia, ia gwau, “ ‘Lohiabada oiemu Dirava dekenai do oi lalokau
    henia mai emu lalona ibounai, mai emu lauma ibounai, mai emu kudouna ibounai.’
  big-big: Tegi Yisugu pelik meiya to mela, Lo ngalege panura pelikta, Ni Anoto nigi
    Yemizi ngaibekyegi wilek kang nugubek mabokko ngizi panu kelimo, keya kangka nugubokko
    piyegi wilibek kumuli mizimo.
  gux-G: 'Jesu ń jiini o: “A baa bua O Diedo a Tienu yeni a pali kuli, yeni a naano
    kuli yeni a maalma kuli.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―“''Ne''² li²³''náan²³na''³ Dios Juii³ra''³
    ''e³ dxaa''n³¹ ''óo²ra''³. Jø̱n³ Dios ''nɨɨ''n³¹ ''ne''² ''e³ nee² ''óo²ra''³.
    ''Ne''² li²³''náan²³na''³ la²³jɨ³ sú̱n² ''i''²³ ''e³ jmee³ra''³.”'
  zar-NT: 'Jesús rëʼ lëʼ: —Idxiʼinuʼ Xanuʼ Dios idú ládxuʼu, en idú icja ládxiʼdoʼo,
    encaʼ len idú yöl-laʼ réajniʼi quiuʼ.'
  kde-kde: Yesu nkunnyang'ula kuchidoni, “‘Ntamwe Nang'olo Nnungu wako kwa ntima wako
    wammalele na kwa isungu yako yammalele na kwa ding'ano dyako dyammalele.’
  ata-ata: La Iesu mukolinu aloxo ꞌo, “‘Ngamasaxau IAUE Lataua noxinge no anu tangengi,
    mo no anu uleengengi, mo no anu xavutalamengi ukalusi.’
  qvw-NT: 'Niptinmi: “ ‘Tayta Diosllayquiman tucuy śhun''uyquitapis, llapan pinsayniquitapis,
    lluy callpayquitapis ćhulaycuy’ nil nishancämi.'
  nfa-nfa: 'Hèia Yesus dhaa, peka na, “Paredha dhu dedha risi ètu dꞌara Sasuri Mola-Mèci
    Ama Lamatua suri, peka na: ‘Ama Lamatua èèna, tareꞌa Lamatua miu. De miu se hudꞌi
    sue risi Ne nèti ngaa aaꞌi-aaꞌi. Nèti èèna ka, miu hudꞌi sanao-maena taruu mi
    Nèngu, tadhe paie Ne, dènge sabꞌa paꞌèra ho madhutu dadꞌèi Na.’'
  tnp-tnp: Kəni Iesu təməni=pən məmə, “Nəkəkeikei molkeikei Iərmənɨg Uhgɨn rəham e
    nɨkim rəfin rəham, mɨne nətəlɨgiən rəfin rəham, mɨne nəmiəgəhiən rəfin rəham.
  urd-urd: उसने उस से कहा “ख़ुदावन्द अपने ख़ुदा से अपने सारे दिल, और अपनी सारी जान
    और अपनी सारी अक़्ल से मुहब्बत रख।
  hot-hot: Êŋ ma Yisu hanaŋ nena, “‘Lemimimbiŋ Anyô Bêŋ unim Wapômbêŋ ênjêk unim kapôlômim
    lôk dahôlômim ma unim auk sapêŋ.’
  mqj-NT: 'Natimba'' Puang Yesus nakua: “La sangkalebu penawammu ungkamasei Puang
    Allata''alla Dewatammu anna sangkalebu pikki''mu.'
  rus-SYN: 'Иисус сказал ему: возлюби Господа Бога твоего всем сердцем твоим и всею
    душею твоею и всем разумением твоим:'
  mbh-mbh: Ma Jisas i olal ile riong ve, “‘Aro om sagu a God ako ini Toko Pomnga nge
    opom alavusnga na onum alavusnga na lomum alavusnga.’
  bdd-bdd: Ma Yesu ꞌigwaeya, “‘Cino Bada Yehoba ꞌuhelauwe ꞌateu ma yaluyaluwau ma
    ꞌino nuwatuhu mabwaiyadi ꞌoidiyega.’
  cbt-NTPO: —Inta nipachin sha'huichinquën. Yosëso' Sinioro ni'ton, hua'anëntërinpoa'.
    Ina na'con nosorocaso' ya'huërin. “Ya'ipi cancanëma quëran, ya'ipi hua'yanëma
    quëran, ya'ipi yonquinëma quëran, ya'ipi inaquëranpita nosoromiatoco',” tënin.
  srn-NT: 'Yesus piki en taki: “Yu mus lobi Masra, yu Gado, nanga yu heri ati, nanga
    yu heri sili, èn nanga yu heri ferstan.'
  cta-NT: 'Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ yu biꞌ: ―“Ntsuꞌu chaꞌ tyucui tyiquee ma̱
    tyuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo ycuiꞌ Ndyosi; nu loꞌo lubii ti cresiya jiꞌi̱ ma̱, juaꞌa̱
    loꞌo lcaa chaꞌ nu ndaꞌya hique ma̱, tyuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo Ni”.'
  bqc-SIM: 'Yesu wèwà à mɛ̀: Ǹyↄ̃ ye Dii n Luazi ń nↄ̀sɛmɛndoo teasisai, n sↄ̃
    iↄ kuwà.'
  tcz-CHONGTHU: Yeshuan adonbut in, “Nangman Pakai na Pathen chu nalung pumpia, nahinna
    pumpia chule nalungthim pumpia na-ngailut ding ahi.
  mar-mar: येशूने उत्तर दिले, “‘प्रभू आपला देव याजवर तू आपल्या पूर्ण अंतःकरणाने, आपल्या
    पूर्ण जिवाने, आपल्या पूर्ण मनाने प्रीती कर.’
  snp-snp: Loga o edaito, Yesukafo limo, Seka-muluga muki ido ouga muki ido kaka-manega
    muki ya Wekola Gotika ya umo,
  isl-isl: „Elska skalt þú Drottin Guð þinn af öllu hjarta þínu, allri sálu þinni
    og öllum huga þínum.
  spy-NT: Kuwālchi ꞉Yēēsu kule, “Mwooyē ꞉siruutēk kule, ‘Icham Yēyiintēēng'uung' ām
    mooyēēng'uung' tukul, soboonng'uung' tukul, āk kāāsōōtēywēēkuuk tukul.’
  xnn-xnn: Dat kanan Jesus, “Masapol ay laylaydenyo ay ostoosto si Apo Dios ay Apoyo
    isnan nemnem ya posoyo ya isnan am-in ay ik-ikkanyo.
  mwe-mwe: A Yeshu gubhaajangwile, “ ‘Mwaapinje Bhakulungwa a Nnungu bhenu kwa ntima
    gwenu gowe na mbumu yenu yowe na kwa lunda lwenu lowe’.
  tte-tte: Yeisu kainana iyamaisa iwaloba, “Yeoba am Yaubada kumulolo koina katem
    meuloina mena, yawasim meuloina mena yo am nuwatu meuloina mena.
  tcs-tcs: Zizas i bin ansa, ‘Yupla mas labe da AntapGod wea olgeda at blo yupla,
    ane olgeda laip blo yupla, ane olgeda sens blo yupla.
  hlt-THB: Jesu ing, “Bawipa na Khawsa ce nak kawlung boeih, na hqingnaak boeih, na
    lingbyi boeih ing lungna kawp ti”.
  soq-soq: Iesu leusane wanase, “E Tataa God nuaa uduudu, insaisaa uduudu, atena uduudu,
    ita do mukaa uduudu mampe nuawadawadasane wanempa.
  qub-qub: 'Chaura Jesusna niran: « ‹Tayta Diosninchïta cuyanqui llapan shonguyquiwan,
    llapan bïdayquiwan, llapan yarpayniquiwan.›'
  att-att: Á kinagi ni Apu Kesu kuna, “ ‘Iddi-iddukam mu yù Yápum nga namarò nikaw
    megapu sù ngámin nga ayâ nayù putum, megapu sù ngámin nga urem, ánna megapu sù
    ngámin nga nonò mu.’
  bki-bki: Ana Yesu ber ka toro nei berinavo “Iliano Lu berenio jibe nei, berinavo
    ‘Atua Sop̃i napano be kanamo Atua, jau monokanio kosidom naio ka tiniemo momou,
    ka kiamo meuliano momou, ka kiamo jidomiano momou.’
  bqp-bqp: 'Yesu wèa à pì: Ǹgↄ̃ ye Dikiri n Ludai kũ nɛ̀sɛ mɛ̀n doo kũ n ninio pínki
    kũ n laasunnwo pínki.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə nyə nə́: «Wó jəlá nə cɛɛl Zɛmbî woó Yawé nə lâm wô wɛ̂sh,
    nə *shíshim wô wɛ̂sh, nə lúú wô wɛ̂sh.'
  hat-hat: 'Jezi reponn li: Se pou ou renmen Mèt la, Bondye, ou ak tout kè ou, ak
    tout nanm ou, ak tout lide ou.'
  npl-NT: 'Jesús okili: —“Xiktlasojtla Moteko Dios ika nochi moyolo, ika nochi moalma
    iwa ika nochi motlalnamikilis.”'
  bgg-bgg: Isu è chang, nawai Ithong Hamangkhung-aphuii shii nawai lubu è miie bo,
    nawairo zab ragung rog è miie bo, chiih-è nawairo zab khani rog è miie bo.
  eng-TCENT: Jesus said to him, “ ‘Yoʋ shall love the Lord yoʋr God with all yoʋr
    heart, with all yoʋr soul, and with all yoʋr mind.’
  eng-BSB: Jesus declared, “‘Love the Lord your God with all your heart and with all
    your soul and with all your mind.’
  cpu-NT: 'Ari jakanake Jesús, ikantzi: “Pivinkatharite inatzi Pava, ontzimatye petakoperotaiyaari,
    petakoshiretaiyaari, pampithashire povairi eejatzi.'
  san-ASM: ততো যীশুৰুৱাচ, ৎৱং সৰ্ৱ্ৱান্তঃকৰণৈঃ সৰ্ৱ্ৱপ্ৰাণৈঃ সৰ্ৱ্ৱচিত্তৈশ্চ সাকং
    প্ৰভৌ পৰমেশ্ৱৰে প্ৰীযস্ৱ,
  tac-NT: '''Lige Esúsika nejele: ―''We galewa Onorúgame, ''la bi''lepi ''nátili ''nátiga.'
  eng-WEBPB: Jesus said to him, “‘You shall love the Lord your God with all your heart,
    with all your soul, and with all your mind.’
  gfk-H: Iesu ga balu ia, gaam tangai bia, “‘U na sip no Watong no num God ma no katim
    bakut, no num nilon bakut, ma no num lilik bakut.’
  viv-viv: Yesu gigayo, “AseꞋase matatabuna, kadu aluꞋaluwa matatabuna kadu nuwa matatabuna
    Yaubada ya Kaiwabu againe unahawahege-Ꞌowona be Bana againe unanuwanuwa lakahina.
  yao-yao: Che Yesu ŵanjanjile, “ ‘Mwanonyele Ambuje Akunnungu ŵenu ni ntima wenu
    wose ni mbumu jenu jose ni lunda lwenu lose.’
  tgp-tgp: Ale Iesu mo verea isana mara, “‘O pa opoi Moli nom God vevuhi na mapum,
    na maurim, ale na nom r̃omr̃omi tari’.
  auc-NT: Äñongante Itota ïñömö, —Ïïmaïnö ante nänö wææ angaïne ïñömö edæ tæ̈ïne pönï
    ïñonte mönö nanguï ëñente waa cæcæ̈impa. “Wængonguï mönö Awënë ingante bitö mïmö
    entawente waadedinque bitö ocai encabi inte nö pönëninque bitö önöwoca ëwocabi
    inte edæ tömengä ingante ædæmö waa waadete pönëe.”
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, odaa meete, “‘Emaani Ǥaniotagodi Aneotedoɡ̶oji manitawece
    ɡ̶adaaleɡ̶ena, midatawece niɡ̶ica ɡ̶alidekegi, codaa minitawece ɡ̶adowoogo.’
  bmh-bmh: Guzenina, Yesus nug koli aureun, “‘Na nait ounab mui nait dorop mui nait
    dabeleu mui nait Uwait Ban nug en unum noumen.’
  ctu-BL: 'Jesús tsi'' sube: “C''uxbin a Yum Dios ti pejtelel a pusic''al, ti pejtelel
    a ch''ujlel, ti pejtelel a ña''tʌbal”.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «“Wuɗa Bəy Maduweŋ Mbəlom yak tə ɗərev yak
    tebiye, ta məsəfəre yak tebiye, ada tə metsehe yak tebiye.”'
  noa-H: Magbaawai Jesuu hirig, —Chi wajapcharamʌn, “Maach Hẽwandam sĩi par hiiupai
    k'aba, pʌch t'ãrauchata k'õsi habá” ha p'ã simʌu hajim hirig.
  alp-NT: Yesuse Ibeteke lokoi be, “Suke aoki amu Tuhane Alla kena pusue amu ktiline,
    pusue amu maka noake kai pusue laleume.
  san-VEL: tato yii"suruvaaca, tva.m sarvvaanta.hkara.nai.h sarvvapraa.nai.h sarvvacittai"sca
    saaka.m prabhau parame"svare priiyasva,
  kbq-kbq: Jisasi'a kenona'a asmino, Rana, kagrika'a Anumzana, mika tumokareti ene,
    mika kagu kamenteti ene, mika antahintahi ka'areti avesinto. (Diu-Kas 6:5)
  kbh-kbh: 'As Jesús tbojanjuá: —“Utabná Bëngbe Bëtsá cochtsebobonshana nÿets acbe
    ainánaca, nÿets espíritoca y nÿets juábnaca.”'
  ron-LSB: 'Isus i-a zis: “Să iubești pe Domnul Dumnezeul tău din toată inima ta,
    din tot sufletul tău și din tot cugetul tău.'
  pon-pon: 'A Iejuj kotin majani on i: Koe en pokeki on Kot om Kaun monion om unjok,
    o nen om unjok, o om lamelam unjok.'
  nhe-BL: 'Huan Jesús quinanquili: ―Nopa tlanahuatili tlen quiijto: ‘Xiquicneli Toteco
    Dios ica nochi moyolo, huan ica nochi moalma, huan ica nochi motlalnamiquilis.’'
  sps-sps: Jisas biny ratuari, “‘Nyi ma mangiir a Tsunaun a Gov tsumanyi fiisen men
    komam faavot, fiisen men aavem faavot, ai fiisen men fakats faavot tsumanyi.’
  wnc-wnc: Inikwaiwan Jesuta yake anzing inikut, “Anutu Buyambam tapakae banipbaatang
    gwaam siknga natake musipbaatang take siknga natangamuke natdetdetdaatang asinggan
    asinggan Anutue natanggamatayo.
  nmw-S: Yeisu i golase halingane i nga, “‘U nunuwane-yan Guyau lam Helak bwaine hatiyem
    bwabwaligane, yawedim bwabwaligane ge lam nuwotu bwabwaligane.’
  bus-bus: 'Yesu wèàla à bè: Ǹgↄ̃ ye Dii n Ludazi kↄ̃n nↄ̀sɛo do kↄ̃n n niniio píngi
    kↄ̃n n laasuuo píngi.'
  gub-BL: Uze'eg Zezuz ze'eg kwaw par wanupe. — Xiruzar 'aw Tupàn ze'eg amogwer wanuwi
    nehe. — Heamutar katu pe nehe ty wà, paw rupi katete pepy'a pupe nehe, paw rupi
    katete penekwe pupe nehe no, paw rupi katete pema'enukwaw paw pupe nehe no, i'i
    Tupàn teko wanupe.
  imo-imo: Jisasini yundo nimbei, “Ungu mane olandopamu i tepa, Enoni enonga konopuma
    kinye, enonga minima kinye, enonga lipe manjilima kinye, akumani Awilimu enonga
    Gote kau enge ningo konopu mondaio, aku tepa peremo.
  boj-boj: Onaqa Yesus na minjej, “Dal anjam tulaŋ bolequja agi mermqai. Dal anjam
    agiende. ‘Ni ino Tamo Koba Qotei a tulaŋ qalaqalaiyime. Qalaqalaiyosim ino are
    miligi ti ino qunuŋ ti ino areqalo ti kalil a yekritime.’
  eng-DRA: 'Jesus said to him: Thou shalt love the Lord thy God with thy whole heart,
    and with thy whole soul, and with thy whole mind.'
  knf-knf: 'Kë aşë ŧeema aji : « Ŋalan Ajugun Naşibaţi i nu na kaţëbu bŧi, na uhaaşu
    bŧi, na uşalu bŧi.'
  san-KHM: តតោ យីឝុរុវាច, ត្វំ សវ៌្វាន្តះករណៃះ សវ៌្វប្រាណៃះ សវ៌្វចិត្តៃឝ្ច សាកំ ប្រភៅ
    បរមេឝ្វរេ ប្រីយស្វ,
  arn-NT: 'Fey feypieyew ta Jesus: “Piwkeyefinge tami Ñidol Ngünechen kom tami piwke
    mew, kom tami mongen mew, ka kom tami kimün mew.”'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―“Guyën xDadil Dios guidiblagaa guidib guijc guidib
    ladxil.”'
  ken-NT: Yesu akɛmɛ yi bɛ, chí ɛbhé ɛnɛ ɛ́rɛ̀m bɛ, “‘Kɔŋ Mandɛm Acha ywɛ nɛ ntɨ
    ɛnɛ nɛnkɛm, nɛ ɛfóŋó yɛ ɛnkɛm, nɛ nkaysi yɛ nkɛm’.
