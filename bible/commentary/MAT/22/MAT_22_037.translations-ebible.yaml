verse: MAT.022.037
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “‘A uvu bahata a isivi bahata a lulele bahata malei
    a Kosive baluga Dilava ke omisi hoesehavonela.’
  okv-H: ainge enu Iesu na ke be einge harikena.
  tbo-tbo: Ma Yesu a lubayadana i wimiheya i pa, ‘Guyau om Yaubada luhogalam atapunei
    po alugom atapunei po nugonugom atapunei una luhogaleya.
  mal-C: അതിന് യേശു, “ ‘നിന്റെ ദൈവമായ കർത്താവിനെ നീ സമ്പൂർണഹൃദയത്താലും സമ്പൂർണാത്മാവിനാലും
    സമ്പൂർണമനസ്സാലും സ്നേഹിക്കണം.’
  grc-SR: ⸂ὁ δὲ Ἰησοῦς⸃ ⸂2ἔφη⸃ αὐτῷ, Ἀγαπήσεις κύριον τὸν θεόν σου, ⸂3ἐν ὅλῃ καρδίᾳ
    σου, καὶ ἐν ὅλῃ ψυχῇ σου, καὶ ἐν ὅλῃ τῇ διανοίᾳ σου.⸃
  bgc-bgc: यीशु नै उसतै कह्या, “तू परमेसवर अपणे प्रभु तै अपणे पूरे मन अर अपणे सारे
    प्राण अर अपणी सारी बुद्धि के साथ प्यार राख।
  khz-khz: Iesu na evega-geleato, netiwato, “‘Velekou goi gemu Palagu pono ulamagia
    maaomu maparana, mapalagumu maparana, magemu tugamagi maparana ria.’
  deu-TKW: 'Er aber sagte zu ihm: du sollst lieben den Herrn deinen Gott mit deinem
    ganzen Herzen und mit deiner ganzen Seele und mit deinem ganzen Denken.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Gdxiꞌinuꞌ Xanuꞌ Dios gdu ladxuꞌu, len gdu icj ládxiꞌdaꞌu,
    lencaꞌ len gdu yöl‑laꞌ rejniꞌi quiuꞌ.'
  lin-lin: 'Yesu azongiselaki ye : — Linga Nkolo, Nzambe na yo, na motema na yo mobimba,
    na molimo na yo mobimba mpe na makanisi na yo nyonso.'
  hns-NT: 'Tab Jiesoe bolies: „Prabhoe tor Parmeswar hai aur toke tjaahie oke diel
    bhar se, tan-man se aur aapan sab boeddhie se prem kare ke.'
  noa-E: Magbaawai Jesuu irig, —Chi wajapcharamʉn, “Maach Ẽwandam sĩi par iiupai khaba,
    pʉch thãrauchata khõsi abá” a phã simʉu ajim irig.
  eng-EMTV: Jesus said to him, “ ‘You shall love the Lord your God with all your heart,
    and with all your soul, and with all your mind.’
  mib-NT: 'Te ni cahān Jesús jiín de: Coo manī ndasɨ́ ró jiín máá Jítoho rō Yaā Dios,
    nde jnáā ndasɨ́ ró sáha ró ndɨhɨ jeē cúsɨɨ̄ ni yā, nde jiín ini jiín ánuá rō,
    jiín nɨ́ɨ́ jéē níjnūní rō, achí tutu.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “‘के़न्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन् के़रे़क् के़सिक्‍लुङ्‌माल्‍ले़,
    के़रे़क् के़सक्‍मासाम्‍मिल्‍ले़, हे़क्‍क्‍याङ् के़रे़क् के़निङ्‌वाॽइल्‍ले़ मिःम्‍जि
    मे़त्ते़ॽओ॥’
  xnj-xnj: Yesu akayangula, “‘Mgana Bambu Chapanga waku, mumtima waku woha, mumpungu
    waku woha na muluhala lwaku lwoha.’
  mmx-mmx: La ne Iesu ga vorang i rin, “‘Mina vavara aleng Leeme Silok, ne Moroa atnimi
    mi lebelen nimi axap, la mi loroonan axap atnimi, la mi levendoxoma axap atnimi.’
  cbr-NT: 'Quixuan cacëxun ca Jesusan ësaquin cacëxa: —Axa quicësabi oíira ''iti bana
    ax ca ësai quia: “Min ''Ibu Diosmi camina asérabi cuëëni cëmëima sinánti ''ain.
    Usa ''aish camina ami catamëti ax cuëëncësabi oíshi ''iti ''ain”.'
  tee-NT: 'Chai ju Jesús juni: ―Amap''ainit''ich ju mi''ucxtin Dios la''ixlhichux
    mi''alhunut chai la''ixlhichux ju mi''atsucunti chai la''ixlhichux ju mintac''atsan.'
  eng-LSV: And Jesus said to him, “You will love the LORD your God with all your heart,
    and with all your soul, and with all your understanding—
  cak-NT: 'Y ri Jesús xu''ij che: Ri mandamiento ri'' ja ri tajo'' ri Dios ri Awajaf.
    Tajo'' riq''uin ronojel awánima. Tajo'' chupa ronojel ri ac''aslen, y riq''uin
    ri ano''j (ana''oj).'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Moisésva''ea remimbo''eagwera e''i: “Pearõ
    hete tuhẽ ti pepojykaharete''ga Tupana''ga. Pearõ hete tuhẽ ti ga pejipy''a pe.
    Pearõ hete tuhẽ ti ga imondovo pejeaporog̃ita imohina ga rehe. Pearõ hete tuhẽ
    ti ga tako ti ji garemimbotarimova''ea rupi jate javo,” e''i, ei Jesus''ga ga
    pe.'
  sja-NT: 'Jesupa p''anauji: —‘Tachi Ak''õre Waibɨa k''inia iru baparíiji pɨchi t''ãripa
    mãik''aapa ne-inaa jõmaa k''ãyaara iru k''inia iru baparíiji. Ewari chaa k''ĩsíaji
    irude pɨchi t''ãripa.’'
  xed-xed: 'Ka Yesu nda tsi mantsa: «“Ɗvuɗva ta Mgham Lazglafta gha nda hyahya ŋuɗufa
    gha, nda inda hafa gha, nda inda ndana gha.”'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Ña̱ cáhnu chága̱ nu̱ ley Moisés cúú ña̱
    yóho: “Ndítahan qui̱hvi̱ ini ndó Ndióxi̱, xitoho ndó xi̱hi̱n tócó ndihi ínima̱
    ndó ta xi̱hín ndinuhu ini ndó ta xi̱hi̱n tócó ndihi xíní túni̱ ndo̱.”'
  gfk-S: Jisas ga balu ie, igom tange be, “‘Nu sip no Watong no num God ma no katim
    bakut, no num nilon bakut, ma no num lilik bakut.’
  bmu-bmu: Qesim waŋgiiga meleŋnök, “Bohonŋi ketaŋi mi kewö, ‘Gi urugi jömukŋi, uŋagi
    jömukŋi aka mötmötki jömukŋi miaŋön mönö Kembu Anutugi jöpaköba malman.’
  dgz-dgz: Iesu gare wan, “Ge Ayop gega God, imuga potaga gapan, guaga gapan, epara
    guin pakao gega gapan, iak guine gapan, menan ae anu guringan.
  eng-GNV: Iesus sayd to him, Thou shalt loue the Lord thy God with all thine heart,
    with all thy soule, and with all thy minde.
  zaa-NT: 'Becàbi tè Jesús nna rèe na: Catsi''íni lu'' Señor Dios qui'' lu'' lani
    itute losto'' lu'', lani itute latsi'' lu'', ą''hua lani la'' rulábalatsi'' qui''
    lu''.'
  eng-WEBSTER: Jesus said to him, Thou shalt love the Lord thy God with all thy heart,
    and with all thy soul, and with all thy mind.
  guh-guh: 'Jesús nexata jumaitsi judíovi pecujarubinëjavabelia: —Palivaisi bitso
    jivi bejumecovënëta daxita Dioso pitorobilivaisianë pejumecovënëtsijava matatoxenetsia,
    jumaitsi mapacueniaje: “Pasivamëre panijatuxanenë panijaDioso daxita panejamatabëëthëtojavavetsina,
    daxita panejamatabëcueneta ata, daxita panenajamatabëxainaesaëta ata,” jai. Bajarapalivaisi
    bitso jivi bejumecovënëta daxita Dioso pitorobilivaisianë pejumecovënëtsijava
    matatoxenetsia.'
  bon-bon: Yeesu jejige egä, “‘Weene miiji singi äbitena Yageyame, weeme Acejiyame
    tääpume, siige ai ne aboclomta iyeta weeme owecu mule ca, iyeta weeme ireclota
    ca, iyeta weeme ngene atwanena ca.’
  nhw-BL: 'Huan Jesús quinanquili: ―Nopa tlanahuatili catli quiijto: ‘Xiquicneli Toteco
    Dios ica nochi moyolo, huan ica nochi moalma, huan ica nochi motlalnamiquilis.’'
  swh-ONEN: Yesu akamjibu, “ ‘Mpende Bwana Mungu wako kwa moyo wako wote na kwa roho
    yako yote na kwa akili zako zote.’
  wbi-wbi: U Yesu akamwamula akati,”Umughanaghe u Mutwa u Nguluve ghwako nu mwojo
    ghwako, ghwoni ni ngufu saako sooni nu luhala lwako lwoni.
  bba-bba: Yesu nùn wisɑ u nɛɛ, “A Gusunɔ wunɛn Yinni kĩɔ kɑ wunɛn ɡɔ̃ru kpuro kɑ
    wunɛn bwɛ̃rɑ kpuro kɑ wunɛn bwisikunu kpuro.”
  eng-KJVCPB: Jesus said unto him, Thou shalt love the Lord thy God with all thy heart,
    and with all thy soul, and with all thy mind.
  kgk-NT: 'Ha Hesu oiporu Nhandejáry kwatia nhe''ẽ. He''i íxupe: —“Ehayhu tee katu
    Nhandejáry-pe. Nde py''apy gwive ehayhu íxupe. Ehayhu íxupe nde koty gwive. Ne
    mandu''a meme katu hese hayhu-vy” he''i íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: I Udaanga Anutuuqaara mmuduuya ruee
    ai ausa mmuduuya mmuakiaavai inna mmianee. Ai vaidi kaanaivaata ai yaata vuatinniivaatama
    mmuakiaavai inna mmianee.'
  cpy-cpy: 'Rakanaki Jesús, ikantziri: “Piwinkatharite irika Tajorentsi, otzimatyee
    Pininta-pero-teeri, pininta-shire-teeri, pininta-shintsiteeri.'
  ekk-PKP: 'Jeesus ütles neile: „„Armasta Issandat, oma Jumalat, kõiges, mida sa mõtled,
    kõiges, mida sa tunned, ja kõiges, mida sa teed.“'
  mpx-mpx: Anana Yeisu i lahe i ba, “‘Yehoba wam Yabowaine nu nunuwana-an ginebi ge
    atem bwalibwaligena, yawalim bwalibwaligena ge wam nuwatu bwalibwaligena.’
  wbp-wbp: 'Jijaji wangkajarla, “Nyampunya jungaju kuruwarri-nyayirni-wanguju, wangkami
    kangalpa: ‘Yulkayalurla Warlalja-Wiriki Kaatukuju! Kulalurla jurnta karlirr-nyinaya!
    Manulurla warrki-jarriya nyanungu-mipaku.’'
  luo-luo: Yesu nowachone niya, “ ‘Her Jehova Nyasaye ma Nyasachi gi chunyi duto,
    kendo gi paroni duto, kendo gi riekoni duto.’
  nhe-NT: 'Huan Jesús quinanquili: ―Nopa tlanahuatili tlen quiijto: ‘Xiquicneli Toteco
    Dios ica nochi moyolo, huan ica nochi moalma, huan ica nochi motlalnamiquilis.’'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ: ”ܡܲܚܸܒܸܬ ܠܡܵܪܝܵܐ ܐܲܠܵܗܘܼܟ݂ ܡ̣ܢ ܟܠܹܗ ܠܸܒܘܼܟ݂،
    ܘܡ̣ܢ ܟܠܵܗ̇ ܓܵܢܘܼܟ݂، ܘܡ̣ܢ ܟܠܵܝܗ‌ܝ ܚܘܼܫܵܒ݂ܘܼ̈ܟ݂.'
  esk-NT: Jesus-ŋum kiuniġaa, “‘Piqpagiyumagiñ ataniq agaayyutigikkan iluqaaniñ uummatipniñ,
    iluqaaniñ iñuutchipñiñ, suli iluqaaniñ isummatipniñ.’
  msb-msb: Nagsabat si Jesus, “‘Kamut-an mo an Ginoo na imo Dios sa imo puso, sa bilog
    moʼn tagipusuon kag sa tanan san imo pagaisip.’
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―“Mi³hnóh¹hning Juuh²hning, Diú¹³ quiánh²hning, quianh¹³
    ca¹lah¹jǿ¹ hoh¹²hning, quianh¹³ ca¹lah¹jǿ¹ jmi²dsí² quiánh²hning, quianh¹³ ca¹lah¹jǿ¹
    hi² dsa²jiag¹² hoh¹²hning.”'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତମର୍‌ ମାପ୍‌ରୁ, ପରମେସର୍‌କେ ପୁରାପୁରୁନ୍‌ ମନ୍‌ଦେଇ, ପୁରାପୁରୁନ୍‌
    ଜିବନ୍‌ ଦେଇ, ପୁରାପୁରୁନ୍‌ ଚିନ୍ତା ସଙ୍ଗ୍‌ ତାକେ ମାନା ଆରି ଆଲାଦ୍‌ କରା ।
  meu-meu: Iesu ese e haere henia, eto, Lohiabada emu Dirava ba lalokau henia mai
    lalomu idoinai, mai laumamu idoinai, mai daramu idoinai.
  yva-NT: Yesus po raura akananto pare, “ ‘Muiny irati nya Amisye ai rave. Nanuga
    ntenami muiny irati Ai muno nya ana ndatantona ntenami rai muno nya vambunine
    rai tenambe.’
  dgc-dgc: Ey kinagi ni Jesus, a “Mahalén mo i Panginoon mo a Diyos ta mahigpit, a
    isipén mo siya a palagi.
  zpm-NT: 'Pquiab me rëb me lo zho: ―Lëë miṉe mazdraa non nu znu rnee: “Dib zdoo luu,
    dib xalm luu, dib guieḻbiini ne no guic luu, bleynie Dios, meṉ nroob ne rnabey
    luu.” Lëëw nac miṉe mazdraa non, ni lëëw glopaa raquiet lo grëse ley.'
  hix-NT: Neyukye hatà, Txesusu. Onà wyaro katxho ryhe, ohxe rma haxa naha, kàyweronàhyamatxho
    komo. Anar komo yoho nyhe naha. Kohkom xe xaxa ehtxoko. Khoryenkom xe rma ehtxoko,
    oyowan kom ke xaxa mak ha, ohnawon kom ke xaxa mak ha, oyehutwanàr kom me xaxa
    mak ha. Àro wyaro katxho rma, anar komo yoho nyhe naha, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Jir avak Avui Wasilakan wapnuku jihik ji eweka. Uhu sunguwavu
    jihi nga masikome jihi nga os ji hishiyarinda jihi nga orin ji haka.
  npi-ULB: येशूले उनलाई भन्‍नुभयो, “तैँले परमप्रभु आफ्ना परमेश्‍वरलाई आफ्नो सारा हृदयले,
    आफ्नो सारा प्राणले र आफ्नो सारा समझले प्रेम गर्नू ।
  cgc-cgc: Sabat Jesus, “‘Gugmaen no Ginuo an na imo na Dyos na terek gid ta imo na
    tagipusuon. Ipakita no imo an na gugma paagi ta ugali daw isip.’
  tim-tim: hin dâep, “Anutuŋe makto Moseŋe kulemgoep are bikŋe hin tatâp, “Gâŋe Humoge
    Anutu yâkgâlân biwi kambiamge me nâŋgâ nâŋgâge katmâ manben. Yâkgât âi akto den
    lau aregâlâk nâŋgâm kârikŋe akmâ hange konogâk manben.”
  yor-yor: Jesu dáhùn pé, “ ‘Fẹ́ Olúwa Ọlọ́run rẹ pẹ̀lú gbogbo ọkàn rẹ, gbogbo ẹ̀mí
    rẹ àti gbogbo inú rẹ.’
  wos-wos: Wungi wakwexékéndéka dé déré wa, “Guni guna Néma Du Godka némafwimbu mawuli
    yatanguni. Yata guni déré wangut dé guna mawuli, guna hamwinya, guna mawuli sarékéka
    dé néma du retandé.
  emp-NTPO: 'Jesuba nãwã panusia: –Dji naãrãbema bed̶eaba nãwã jara b̶ʌa: “Jũma bʌ
    sod̶eba, jũma bʌ jaured̶eba, idjab̶a jũma bʌ crĩchad̶eba bʌ Boro Ãcõrẽra quĩrĩãdua.”
    Ãcõrẽba obi b̶ʌ bed̶ead̶ebemara maʌ̃drʌ dji dromaara b̶ʌa.'
  eng-F35: 'So Jesus said to him: “ ‘You must love the Lord your God with your whole
    heart, and with your whole soul, and with your whole mind.’'
  ind-ind: Yesus menjawab, “‘Kasihilah TUHAN Allahmu dengan segenap hatimu, dengan
    segenap nafas hidupmu, dan dengan segenap akal pikiranmu.’
  pes-OPCB: 'عیسی جواب داد: «خداوند، خدای خود را با تمامی دل و با تمامی جان و با تمامی
    فکر خود دوست بدار.'
  mpt-mpt: Yesuse baabanea Hekmel wengo dot ayamo enaminobe. Keb Sume Gode kla gobana
    bianeba keb bobol tem osa keb afen smik esa keb bobol tem funin osa alukum omoneba
    keb Sume Gode eleta omalale ge baanobio kesoa hekmel weng olo hekmel weng mako
    gaisonobiobe.
  bla-bla: Jesus an'ĭstsiuaie, Kitak'ŭkomĭmmau, Nin'a Ap'ĭstotokiua kitokŏnai'uskĕttsipŏppi,
    kitokŏnai'staaw, ki kĭtokŏnai'tsitani.
  ssx-ssx: Yesuma꞉ mo pi hombo peaaso alota꞉ Dihopa naka꞉ Koda꞉ pa꞉ta꞉ naka꞉ puki
    paeyaoma꞉ make naka꞉ temoko paeyaoma꞉ make naka꞉ hone witeleeki paeyaoma꞉ make
    pukima꞉ homo hapa꞉peke la꞉la꞉me.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, bi Aɔ̃ Lɑfɛ̃ɛɛ do idɔɛ fei do lɑsɑbuɛ fei.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ପେନେ ମାପ୍ରୁ ଇସ୍‌ପର୍‌କେ ସାପା ରୁଦୟ୍‍ ସାପା ଆତ୍ମା ଆରି ସାପା
    ମନ୍ ବିଃଚେ ଆଲାଦ୍ ଡିଂପା ।”
  gof-RNT: Yesuusi zaaridi, “ ‘Ne Godaa, ne Xoossaa, ne kumetha wozanappe, ne kumetha
    shemppuwafe, ne kumetha qofaappe dosa.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “‘ଆମାଃ ସବେନ୍‌ ମନ୍‌ତେ, ଆମାଃ ସବେନ୍‌ ଜୀଉତେ
    ଆଡଃ ଆମାଃ ସବେନ୍‌ ମନ୍‌ତେ ପ୍ରାଭୁ ଆମାଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଦୁଲାଡ଼ିମେ ।’
  gah-gah: 'Loko lokago, Izesú láa loko lo ameko limó: Gigika itó gemeni itó geleakaka
    mukí nene Guivahani geí Ómasi lehizetozo.'
  lcm-lcm: Na kala antok ia, “Ku vinga ro taun a Volava kam God ta pakangat im aongos,
    na malanganto im aongos, na lomlomon im aongos.
  aer-aer: Jesus ikwere angkirtneke, “Unte Ngkarteke-ante ware ahentye-anetyeke atyepe-atyepe.
    Ikwerenge untyeme-irretyeke arrangkwe. Ikwere-ante ware urrkaperle-anetyeke atyepe-atyepe!
  qvc-NT: 'Chaymi Jisusqa nirqan: —“Dyusnikita kuyayllapa, tukuy shunqoykiwan, tukuy
    bidaykiwan, tukuy yuyaynikiwan.”'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Kinakailangang ibigin mo ang Panginoon mong
    Diyos, nang buong puso mo, nang buong kaluluwa mo, at nang buong pag-iisip mo.'
  cbs-NT: 'Jesúsun yuikin: —Na eska yununi betsa betsapa tibi dasibi binujaidadan,
    na janchaki ninkawe. “Yavé min Mekenika Dios duawakin bechipaikin min juinti jidabiwen
    inun, min yushin jidabiwen inun, min shinan jidabiwen chibankin duawakubainwen”,
    ani'
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍“Jín kutoo o Su''si o ma ji''in ndaka tu''u
    ini anua o a, ji''in ndaka ja ka jani ini o a.”'
  nnq-nnq: Yesu ngajanga, “ ‘Mapale Angwana Nnoongo jwinu ku mojo gwinu gwoa na kukiuke
    chinu choa na kwa malango ginu goa.’
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩi yʉʉwi Jesús: —“Ʉpʉ mʉ Ʉmʉreco Pacʉre
    mʉ yeri niipetiro mena, mʉ ca tʉgoeñarije niipetiro mena, mʉ ca cati niirije niipetiro
    mena, cʉ̃re maiña,” ĩi.'
