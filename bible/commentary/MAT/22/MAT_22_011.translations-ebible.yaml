verse: MAT.022.011
translations:
  kpx-kpx: “Ige kosive keu lohoale isiviai ata kebia elegevei. Kebia elegevege malaha
    mole igaeu vigoeabemo mahina melameveve ogo vaholinu.
  okv-H: Rate King na embomeni puvua avo kesi bande ta horeto poeto kogue pambuto
    embo vahai jimbari ta bo avo asukae bo nei asuketo puvuna avo kito
  tbo-tbo: ‘Hougana tu wasawasana i nei po a toumana i gagalena niyehi po lawa gehouna
    i galena tuhagaya tauna ega tawine kalekona ita oteni.
  mal-C: “അതിഥികളെ കാണാൻ രാജാവ് വിരുന്നുശാലയിലേക്ക് വന്നു. വിവാഹവസ്ത്രം ധരിക്കാത്ത
    ഒരാൾ അദ്ദേഹത്തിന്റെ ശ്രദ്ധയിൽപ്പെട്ടു.
  grc-SR: Εἰσελθὼν δὲ ὁ βασιλεὺς θεάσασθαι τοὺς ἀνακειμένους εἶδεν ἐκεῖ ἄνθρωπον οὐκ
    ἐνδεδυμένον ἔνδυμα γάμου·
  bgc-bgc: जिब राजा मेहमानां नै देखण भीत्त्तर आया, तो उसनै ओड़ै एक माणस ताहीं देख्या,
    जो ब्याह आळे लत्ते कोनी पहररया था।
  khz-khz: Ne vele elaka-togato, gevogomaito talimara gitagitara aonai, ia na talima
    ta vonai egitaato, ati gena vegarawa rapugana.
  deu-TKW: Da aber der König hereinkam, die Gäste zu besehen, erblickte er daselbst
    einen Menschen, der hatte kein Hochzeitkleid an.
  zsr-NT: ’Catiꞌ gyaziëꞌ bönniꞌ naꞌ rna bëꞌë quië uyúëꞌ nup niꞌ nudubgac, niꞌ bléꞌinëꞌ
    tu bönniꞌ cutu nacuëꞌ lariꞌ dxiꞌa le bunödzjëꞌ quequëꞌ bönniꞌ nacuꞌë lni naꞌ.
  lin-lin: Kasi tango mokonzi akotaki mpo na kotala bato oyo babengamaki na feti,
    amonaki moto moko oyo alataki te elamba ya feti ya libala.
  hns-NT: Djab raadja bhiettar aail aapan nautaharie log se bhet kare, tab oe ek aadmie
    ke dekhies djaun nauta ke kapra na pahienies raha.
  noa-E: Maimua mag õor thumaa deg paaukhapinaa chi reíu oon maawaijã, bëe nʉm khʉʉnag
    jũamkhĩir awia irua khajũa phëderrjã jũaba, woun ãb ag ee sĩerrau sĩi parhoobam
    khajũata jũa sim ooimajim anʉm.
  eng-EMTV: “But when the king came in to see the guests, he saw a man there not dressed
    with wedding clothes.
  mib-NT: ’Te ni quɨ̄vɨ rey ini vehe jeē cahán de jíín ñáyuu ni cutútú. Te ni jito
    de nuū ɨɨn tēe jeē tu ñúhun sahma jeē ni jéhe de cuhun ñayuu quijicoo vico nándāha.
  lif-NT2: कर हाङ्‌ङिन् तरे तुम्‍से़ सिगाङ् लाःसे़ल्‍ले़ खे़प्‍मो नुःबा तेःत् मे़न्‍जाङ्‌मनाबा
    मनाधिक् निःसुआङ्
  xnj-xnj: “Nkosi avawene paayingili kuvalola vayehe, amuwene mundu mmonga mwaangawala
    nyula za ndowa.
  mmx-mmx: Ketla loorong ga vubeles ti ven mo limixin, la ni ga ven lara laradi goxopmen
    tevempanga singsiga ren ti loklox epot.
  cbr-NT: Usai 'icëbë atsínquian 'apun iscëxbi ca anu achúshi uni xanu bicëbëtan pañuti
    chupa pañucëma 'iaxa.
  tee-NT: Pus ju acsnich tanucha ju k'ai ucxtin. Va ixlakts'imputun ju makvenin. Pus
    lakts'ilh pumatam lapanac ju jantu ixlhimalakch'inin ixlacata ju lacvaiti. Jantu
    ixlakch'ita ju pumpu' ju ixtaknicanta.
  eng-LSV: And the king having come in to view those reclining, saw there a man not
    clothed with wedding clothes,
  cak-NT: Y ri rey xoc-apo chi xerutzu' conojel ri xewoyox. Y raja' xutzu' chi c'o
    jun achi chiri' ri man rucusan ta ri tziak ri nicuses chupa ri jun c'ulubic ri'.
  pah-NT: —Toryva repiave'g̃a pyri g̃anduvihavuhu'ga hogahoi g̃wonga pe g̃a ndepindepiaga
    onhi'ig̃a g̃a pe, ei Jesus'ga. G̃a ndepindepiagame ga ojipe'ga repiagi. Gapira
    ko tapy'ynhapipyryva rũi – kiroki toryva repiagame g̃a ndopo'rui, ei Jesus'ga.
  sja-NT: ’Mamĩda rey t'ĩuk'ãri ma p'e aneedap'edaarã ak'ɨde, unuji eperã miak'ãipata
    fiestade jɨ̃pata p'aru jɨ̃-ee bɨ.
  xed-xed: «Ka lamə mgham da nghanaghatá tsa gwal hagak lu ya. Ka nghaŋtá tsi ta sana
    mndu kul haɗ lguta kla makwa tida.
  mks-NT: ʼA̱nda̱ já na̱ndi̱hvi rey nu̱ ñúhu na̱ cán já na̱xini da ndáca̱a̱n in da̱ta̱a,
    da̱ co̱ ndíxi jáhma̱ ña̱ ndíxi na̱ ndúu víco̱ tánda̱ha̱.
  gfk-S: “Io, no king ga hana lala ukaia naramon tano nian ura nesnes ira wasire.
    Ma iga nes tupas leh tike turadi pai gale sige ter ta bilai na kinasine ura hinana
    tano pokomau.
  bmu-bmu: Tebol liliköba tatketmö, kiŋnöŋ i eŋgekŋamgöra kaba miaŋgöreŋ azi kun maren
    lömbuaŋgö maluku tuatŋi qahö köli geiga ehök.
  dgz-dgz: Barip wamewa gapan ayop ame taue apan da naine mutat wanupewa ya panen
    yaveni menan singui anega wayaven,
  eng-GNV: Then the King came in, to see the ghestes, and sawe there a man which had
    not on a wedding garment.
  zaa-NT: Gutà'a tè rey le' yú'a para inna' bi iyaba ca enne' chi bitùppa, bilá' tèni
    bi ttu nubeyu' ri'ą nía labí naccu'ą lári' nu bete bi para thá'a.
  eng-WEBSTER: 'And when the king came in to see the guests, he saw there a man who
    had not a wedding-garment:'
  guh-guh: ’Nexata nacuaevetsinë jonena bajarapaboyarena petaenexa petopatsivitsi.
    Daxita pamonae topatatsi, jumapata xua banaxataba itsa pona penacasabifiestajavabelia.
    Nexata nacuaevetsinë taenuta bajarajota itsanë, saicayaviriajava penaxatatsinë.
    Apo naxatatsi xua naxataba daxita.
  bon-bon: Mope biname te tabacitige, biname bine ire jetwananemige, siige yepä biname
    ne jepänige, lui te soriyomu cäbletääpe cäco tädige.
  nhw-BL: “Huan nopa tlanahuatijquetl calajqui quitlachiliti nopa tlacualistli huan
    ajqueya inijuanti itztoyaj, huan quiitac se tlacatl catli amo moquentijtoya iyoyo
    catli quinamiqui para quema masehualme yohuij ipan se nenamictili.
  swh-ONEN: “Lakini mfalme alipoingia ndani ili kuwaona wageni, akamwona mle mtu mmoja
    ambaye hakuwa amevaa vazi la arusi.
  wbi-wbi: Neke untwa jula ye ikwingila mu nyumba jila kuuti, alole avahesia, vaake
    akamwagha umuunhu jumonga naafwalile umwenda ghuno ghunoghile mu vutolani!
  bba-bba: Ye sunɔ wi, u duɑ u kɑ bu wɑ be bɑ dim nɑ, u durɔ ɡoo wɑ wi u kun kurɔ
    kpɑɑ yɑ̃nu doke.
  eng-KJVCPB: 'And when the king came in to see the guests, he saw there a man which
    had not on a wedding garment:'
  kgk-NT: Upéi mburuvixagwasu oike upe-py hemienoikwe rexa-vy. Oĩ peteĩ ou va'e nomondéi
    ra'e omendaha pygwa ao. Oao ae ra'e omonde ou-vy.
  waj-waj: 'Variaavo rikioo vaidi kieetaivo numa gioonna kiaapuuya haitatuuma taikio
    mmuaa vaidivoono hama yaapeeri nneera buruqa yoketaivaa raira kiaivo iya tasipama
    varikio too inna tinoo:'
  cpy-cpy: Ikanta raminakiri pinkathari ikaatzi pokaentsiri. Iñaatzii ojatekaen-chari
    tee ikithaatawo rowaneenka-tashi-tyaari aawakaa-chani.
  ekk-PKP: Aga kui kuningas tuli külalistega kohtuma, märkas ta üht meest, kellel
    ei olnud pulmarõivast seljas.
  mpx-mpx: “Sauga kin i ulutuk hagali limena elana ge gamagalau i kitel, yaka tau
    etega i kite pwawa alolon hagalena kalikona nige i gagaloi.
  wbp-wbp: Ngula-jangka, wiri kingilki yanurnu kaninjarni yungu-jana nyanyi yapa panu-jarlu.
    Ngulangkaju nyangu wati jurnarrpa nyurru-warnu-patu-kurlu, kula jurnarrpa jalangu-warnu-kurlu
    kurapaka ngarninjakuju.
  luo-luo: “To kane ruoth obiro mondo one welo, wangʼe norado gi ngʼat moro kanyo
    mane ok orwako lep arus.
  nhe-NT: “Huan nopa tlanahuatijquetl calajqui quitlachiliti nopa tlacualistli huan
    ajqueya yajuanti itztoyaj, huan quiitac se tlacatl tlen ax moquentijtoya iyoyo
    tlen quinamiqui para quema tlacame yohuij ipan se nenamictili.
  aii-aii: ”ܟܲܕ ܥܒ݂ܝܼܪܹܗ ܡܲܠܟܵܐ ܠܸܚܙܵܝܵܐ ܠܐܲܪ̈ܚܹܐ، ܚܙܹܐ ܠܹܗ ܬܵܡܵܐ ܚܲܕ ܐܢܵܫܵܐ ܕܠܹܐ
    ܝܗܘܵܐ ܠܒ݂ܝܼܫܵܐ ܠܒ݂ܝܼܫܬܵ‌ܐ ܕܚܠܘܼܠܵܐ.
  esk-NT: Aglaan umialik isiqami qiñiġiaqługich tuyuġmiaksraqtaaŋuruat, qiñiġniġaa
    iñuk tavrani atnuġaaqtummaaŋitchuaq piqutigilugu iḷaqatniŋniaqtuaq.
  msb-msb: “Pagsulod san hadi agod kitaon an mga bisita, may namasdan siya na tawo
    na dili nakabado san sa pangkasal.
  cpa-NT: ’Mi³ca¹dsiég¹ rai¹³ ja³jøng², ca¹jë́²dsa dsa² jue¹². Jøng² ca¹jë́² rai¹³
    jan² dsa² ha¹chi² hmøah¹² quiah¹² jmai³ quieih¹²dsa, hmøah¹² ma²ca¹dsiúh¹ rai¹³
    quiah¹² ca¹lah¹já¹ dsa² tiogh³.
  dso-dso: ପଚେ ରାଜା ଡାକାଇଲା ଲକ୍‌ମନ୍‌କେ ଦେକ୍‌ବାର୍‌ ଆଇଲା । ସେ ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ଅନି
    ଗଟେକ୍‌ ଲକ୍‌ ତିଆର୍‌ପିଆର୍‌ ନ ଅଇକରି ନିକଟା ପିନ୍ଦି ନ ଆସିରଇଲାଟା ରାଜା ଦେକ୍‌ଲା ।
  meu-meu: Bena hanua pavapavana ese vadivadi itadia e raka vareai, bona asi ena headava
    dabuana tauna ta unuseni ai e itaia.
  yva-NT: Umba akarijo titi umaso siso po vatano utavondijo ono vauname umaso raije
    maen tenambe. Muno po vatane inta aen no awa yasyin, wepamo po ansuno ono vauname
    inta rave ramu.
  dgc-dgc: “Nadid, késdép no hari a monda entan na du tolay sa, éy mineta na sa i
    esa a éwan tu badu a pékipagkasal.
  zpm-NT: Zeeṉe laa rey bzëëb zienee me lo zho, goṉ me lad co no tib zha co nacwxabd
    zho zigne rieguiaḻ gacwxab zha ne sca rie tib lo guieḻtsieel.
  hix-NT: Ehonomtoxaho nehxatxkon hatà, nyamoro ha, tasahxemtosom komo rma. Osonyhoryexaho
    rma nehxatxkon hatà, thetx yahosnye hyawo tesnàr kom ke. Ukukur kom haxa ryhe,
    àhonomra ro mak nehxakon hatà. Noro rma yonyey hatà, horykomo. Nàmno ymo yaka
    towomàtxhe rma, àhonomnà rma yonyey hatà, kekon hatà, Txesusu.
  sim-sim: Aka oso am si hojerik King ma ol aka orok lirin heyekmbaha ormu tara. Or
    ta heyeri lar mbeek kowe os hiyawu orok li falendari kowe nga nari ambu ri.
  npi-ULB: तर जब राजा पाहुनाहरूलाई हेर्न भनी भित्र आए, त्यहाँ एक जना मानिस विवाहको
    पोशाक नलगाईकन भोजमा आएको उनले देखे ।
  cgc-cgc: “Na gaselled ari i naan ta kumbiraan aged tan-awen mga gandegek ya, nakita
    din isya na mama na ula kasuot ta bayo na para ta mga naimbitar ta kasal.
  tim-tim: Akto luâk kembu arekŋe luâk âmbâle are yekberâm emet are kâlegen bam âgâep.
    Âgâm luâk siâ hombaŋ tat tatgât sâŋgum are bo lalakmâ togoep.
  yor-yor: “Ṣùgbọ́n nígbà tí ọba sì wọlé wá láti wo àwọn àlejò tí a pè, ó sì rí ọkùnrin
    kan nínú wọn tí kò wọ aṣọ ìgbéyàwó.
  wos-wos: “Wun néma du hénoo satekwa du takwaré xénjoka dé wun geré wulayi. Wulaaye
    dé yikafre male nukwa wur sandahafi yandé du nak rendéka. Nyo nukwa wur male dé
    sanda re.
  emp-NTPO: Dji boroba jʌrebid̶arã acʌd̶e wãsid̶e ẽberãda ab̶a unusia djio quima edabʌda
    ewarid̶e jʌ̃badara jʌ̃ẽ́ b̶ʌda.
  eng-F35: But when the king came in to look at the guests, he saw there a man who
    had not been clothed with a wedding garment.
  ind-ind: “Tetapi ketika raja itu masuk untuk menjumpai para tamunya, dia melihat
    ada seseorang yang tidak memakai pakaian seragam yang disediakan raja bagi tamu
    pesta pernikahan.
  pes-OPCB: ولی وقتی پادشاه وارد شد تا به مهمانان خوش آمد گوید، متوجه شد یکی از آنان
    لباس مخصوص عروسی را که برایش آماده کرده بودند، به تن ندارد.
  mpt-mpt: Sino komoke e youmo memao kikibenea baabenea Ibo imeno dowonom gaibo youm
    olo dlusa bianibta doweine ge baabenea kikibenebio kesoa tamnea imen unalin am
    tam unanea yatemem haabianea temea naka make youme memae mo dubusanim blim kesoa
    atemnea baabanea Nek kobo fatnanebta youme memae dobklibue mo dubusa tlim blime?
    gesea naka ele weng blimane kesoa
  bla-bla: Ki omŭx'ina otsipĭs'si mŏks'ĭnnoŏssax ŭmmax, nan'nuyiuaie nĭn'aii ikem'sĭnni
    ĭstsiso'kŏsĭmi, mat'sŭpskŏsattomaie;
  ssx-ssx: Koto a꞉pa pitimiki wanda꞉hali handuluekema꞉ta꞉ mo hande kini halima꞉ da
    pa꞉ta꞉ hondo pambeekeme. Kutu pitolo hata꞉ handeekepate hali homekema꞉ mo hande
    wanda꞉ mina꞉la꞉ natena꞉ pambaasa꞉ aka꞉ na pambao pitiekeeki handa꞉ wiekeme. Kutu
    pieke mo kini halima꞉ mo hali pa꞉ta꞉ alota꞉
  mkl-mkl: Iyi ilɑɑluu í lɔ ile bi ku ce ɑbɔdɔ̃u, í cɔ inɛ ŋɑ iyi ɑ̀ nɑɑ ku jɛu, nɔ
    i bɑ wee, inɛ ɑkɑ̃ kù wɑɑ dɑsi jĩnɛi ɑbɔdɔ̃ iyi í nɑ ŋɑ.
  gaq-gaq: “ଇଃସାଙ୍ଗ୍‌ କୁଲାରେକେ କେନ୍‍ସା ପାଙ୍ଗ୍‌କେ । ମେଁ କେକେ ମେଁଇଙ୍ଗ୍‌ନେ ବାନ୍ ମୁଇଂଜା
    ବିଏ ସକା ଆସଃକେ ଣ୍ଡୁ ।
  gof-RNT: “Shin kawoy kathaa maanaw uttida asaa be7anaw gelida wode yaagano ma7o
    ma77iboonna issi asi demmis.
  unx-unx: “ରାଜା ଜଜମ୍‌କକେ ନେନେଲ୍‍ତେ ବଲୟାନ୍‌ ଇମ୍‌ତା, ଆଣ୍‌ଦି ଲିଜାଃ କା ତୁସିଙ୍ଗ୍‌କାନ୍‌
    ମିଆଁଦ୍‌ ହଡ଼କେ ନେଲ୍‌କିୟାଏ ।
  gah-gah: Vegená mukí iki niago, agulizaki ve nenémo ánigoketanogo itimó. Itike ve
    makó ánigamó nene vená ali keme gamenámini luhiaká nia gó lamaná luhamike noigo,
    ánigoake,
  lcm-lcm: Sikei taun a tulava ang kamela palak sime arai ani vap ke, kanla arai ani
    mangsikei e iang parik katapa alak a maus ipo alak si taun i pagamau na kala antok
    ia,
  aer-aer: “Kele alartetye irrpintyemele aretyeke tyerrtye areye, re areke artwe anyente
    mantere angkweye-akerte. Nhenge artwele anewe akerlenge kele tyerrtye areye akenhe
    mantere mwerreke-arle irrperlenge imerte apetyemele anteme. Kele artwe nhenhe
    re akenhe mantere mwerreke irrpetyakenhe-arle.
  qvc-NT: ’Chaymandaqash gubyirnuqa yaykurqanna chay kumbidashqangunata rikaq. Piru
    chaypi karqan suq kumpañaq runa. Payqash (chay kasaraqta mana rrispitashpachu)
    mana mudakushqachu karqan kasamyintu mudanataqa.
  tgl-ULB: Subalit nang dumating ang hari upang tingnan ang mga panauhin, nakakita
    siya ng tao na hindi nakasuot ng pangkasal na kasuotan.
  cbs-NT: janua jatun xanen ibujaida juxun jikikain nawaibu uinkin juni betsa jaya
    nawati tadi danankin saweama bechitan
  xtm-NTPP: ’Te sani te ni kivi rey ma nuu ka iyo ñayii ni kana de ma, te ni jini
    de in tee ja masu ne'nu de sa'ma vivii sukan ka ne'nu ñayii ni jan koo viko ma.
  nnq-nnq: “Nngwana apajingila kalola akageni, ngammona mundu jumwe ojwakwinditeje
    ngobo ya mpapala.
  bao-NT: Jiro wiogʉ, cʉ̃ ca jʉo cojoricarãre ĩagʉ jãa waagʉ, jĩcʉ̃, amo jiarica boje
    rʉmʉ maquẽ mééra juti jãñari ca niigʉre ĩaupʉ.
  san-ORI: ତଦାନୀଂ ସ ରାଜା ସର୍ୱ୍ୱାନଭ୍ୟାଗତାନ୍ ଦ୍ରଷ୍ଟୁମ୍ ଅଭ୍ୟନ୍ତରମାଗତୱାନ୍; ତଦା ତତ୍ର ୱିୱାହୀଯୱସନହୀନମେକଂ
    ଜନଂ ୱୀକ୍ଷ୍ୟ ତଂ ଜଗାଦ୍,
  huv-NT: ’Condom aaga minatang nenajiüt quiaj tajmel majaw meáwan monlüy quiaj. Quiaj
    tajaw altiül nop ngo masooig apix nej atnej netam majiür monamb niüng nengoch
    owix.
  otn-NT: Ra̱ da̱st'abi p'ʉya, mi̱ yʉt'a̱mbo rá̱ ngu̱ ngue da̱ nu̱ yø ja̱'i̱ xi ts'ofo.
    Bi nu̱ p'ʉya ngue 'bʉp'ʉ n'na nc'ɛ̱i̱ hi̱ngui̱ he rá̱ he tengu̱tho yø he yø ja̱'i̱
    sänni̱go ngue ra̱ ntha̱ti̱.
  nop-nop: “Kaŋ mapmedi fooŋ me nalum bugiŋ heki u yabuŋa uguk, uuyeŋ me niŋ hinamuni
    diniŋ tinahukut mu tiŋa bu ikuk kaŋ niŋguk,
  obo-NT: Todtahad id usok iddos hari amoy'd olit-olit taddot mgo minuvu no nolivuung
    dutun. Na, nokita rin no duwon sokkad no minuvu no waa id sukub to umpak atag
