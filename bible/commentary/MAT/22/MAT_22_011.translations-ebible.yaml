    nipirinhuë', co noya nitaparinhuë' pita pëiquë ya'conacaso marë'.
  srn-NT: Ma di a kownu kon inisei fu luku den sma di kon, en ai fadon tapu wan man
    di no ben weri krosi di fiti fu go na wan trow-oso.
  cta-NT: ’Liꞌ ndyatí̱ ycuiꞌ rey biꞌ, ndyaa nde niꞌi̱ chaꞌ chcuiꞌ loꞌo lcaa ñati̱
    nu ndiꞌi̱ niꞌi̱ biꞌ. Liꞌ naꞌa̱ rey chaꞌ ngaꞌa̱ sca nu quiꞌyu nu ná lacuꞌ lateꞌ
    jiꞌi̱ taꞌa.
  bqc-SIM: Kɛ́ kíapi gɛ̃̀ pↄnakɛnapiↄ gwai, à gↄ̃ɛe è we, a nↄsɛpↄna ula daao,
  tcz-CHONGTHU: “Hinlah lengpa chu jinho kimu pia ahunga ahileh, aman mikhat chu kichenna
    Golvah vona kivonlou amudoh tai.”
  mar-mar: मग त्या सर्वांना भेटण्यास राजा तेथे आला. लग्नाचा पोशाख न केलेला एक मनुष्य
    राजाला तेथे आढळला.
  snp-snp: Mau witi amedoti numugu ya minato, kiyaba wenabakafo geyenae, loto dito
    wenena geyemo wiye. Geyemo wimo ya we ma kipa wena oludo unagili wi-wi amo owo
    ukanalo wiyámami ya eyeto loumami,
  isl-isl: En þegar konungurinn kom inn til að heilsa gestunum, tók hann eftir manni
    sem ekki var í brúðkaupsklæðum (þeim sem gestunum hafði verið séð fyrir).
  spy-NT: Nteenee yu kāwokuchō ꞉bāytooyiintēēt chokukas tāyēēk, kukas chiito ake nyēē
    kimaneelaach sirook chēbo saakweetaab kooyēēyto choo /kikiikiikoochi.
  xnn-xnn: Maaw-awni pay dat songgep san ali ay makitoya isnan sangailina danat ilaen
    nan esa ay egay nangibado isnan pala bodana.
  mwe-mwe: “Ikabheje a mpalume bhakajinjileje kukwaalolanga bhajeninji, gubhammweni
    mundu jumo jwangawala nngubho ja ndowa.
  tte-tte: Saugana kin ilusae kasole numena koina na tem tolusae igitaili, kabo tomo
    yabo igite-lobai kasole kana kaleko nige ililikwa,
  tcs-tcs: ‘Bat wen da king i bin kam de po mite dem pipol, em bin luk wan man de
    uda no bin were gud klos kam de po da maret kaikai.
  hlt-THB: Cehlai sangpahrang ing khinkhqi toek aham a law awh, zulawhnaak hi amak
    bai thlang pynoet ce hu hy.
  soq-soq: Warere nisolala auwamopia baiwa oda duwa bedewe odene alene auwamodie.
    Mo auwenatuwaiena bedeuwo apana dea mai nainai odawa garawa euda taupona wandio
    ewene
  qub-qub: «Chaypitana mandäga fista caycashan cuartuman yaycusha. Chaychöshi juc
    runata ricasha. Manashi casaray fistacho jatiränan röpatachu jatiränaj.
  att-att: “Á minay laguk yù patul nga nakiubobuk sù ira álliuk na, á nasingan na
    yù tádday nga ari nappabbisti ta ákkibodá.
  bki-bki: “Mia bogo napano nalo aju jouro ea vio nei ruei, mia parinio tubo nei naio
    binimei ka rivanjum̃ano nalikolo, mia ka bogo na naio mial toro tai napano naio
    maka riya kulum̃arauo na bo tai napano beverare ka jokoluolu nei, mia naio miya
    kulum̃arauo p̃ilip̃ili ga.
  bqp-bqp: Kũ kína pìi gɛ̃̀ à pↄnnakɛrii pìnↄ gwa, à gↄ̃gbɛ̃ ke è gwe, à nↄsɛ pↄnna
    uta danaro,
  mcp-mcp: «Njwú-buud mú zə nyíi njɔ́w zâŋ nə́ a zə́ dʉ́g búúd bwə́ ámə zə njúwúlú
    dɨ́ wá. A mú ŋgə dʉ́g nə́ ndɛɛ́ a músə kwey ŋgwɔ́l múúd kú nə káándə́ zâŋ.
  hat-hat: Wa a vin antre pou wè envite yo. Je l' al tonbe sou yon nonm ki pa t' abiye
    ak rad nòs la.
  npl-NT: '''Ijkuakó n rey okinmitato non otlakuajtokah. Okitak se tlakatl non amo
    otlakentitoka kemi omonekia matlakentito itech non ilwitl.'
  bgg-bgg: Saja ji è bucho wuii ne biwenthek ji shii riig ne, chiih-è ai ne bran jia
    ne phiyiy yungthek aguii pha doh ro.
  eng-TCENT: “But when the king came in to see the guests, he saw a man there who
    was not clothed with a wedding garment.
  eng-BSB: But when the king came in to see the guests, he spotted a man who was not
    dressed in wedding clothes.
  cpu-NT: Ari jiyaatanake pinkathari irameneri ikaratzi pokaintsiri. Jiñaatzi osatekainchari
    aparoni te inkithaatashitapaakyaari aavakaachari.
  san-ASM: তদানীং স ৰাজা সৰ্ৱ্ৱানভ্যাগতান্ দ্ৰষ্টুম্ অভ্যন্তৰমাগতৱান্; তদা তত্ৰ ৱিৱাহীযৱসনহীনমেকং
    জনং ৱীক্ষ্য তং জগাদ্,
  tac-NT: › 'Lige alemi bajkile alué wa'lula rey alué newime re'malí o'nola, napu
    go'yá mochile alué ralámuli bayérigame newíkichi, 'lige etele bilé rió tabilé
    o'páchigime alué o'pacha napu o'páchaga simiame nile bilénami newigime nerúgichi.
  eng-WEBPB: “But when the king came in to see the guests, he saw there a man who
    didn’t have on wedding clothing,
  gfk-H: “Ma ing no king ga haan laka bia na nas ira hasira, ga nas tupas lah tiga
    tunatuna pa ga sigam ta bilai na sigasigam wara hinahaan tano pokomau.
  viv-viv: Atu bana tokaiwabu giluku be yana wakawaka gidaꞋitadi ma kaliva saꞋeyana
    giꞋitana nagi ana vaigau keke gidaꞋoseni.
  yao-yao: “Nambo paŵajinjile mwenye ku kwalola achalendo, ŵammweni mundu jumo jwanganatakula
    nguo sya ulombela.
  tgp-tgp: Pani na rani supe mo mai vara i hite la tamlohi atu la lo usira, mo hite
    na tamlohi matea atu mo sopo te nona ruru tataholo mata lahi.
  auc-NT: Ayæ̈, “Awënë odeye ïñömö ëñacæ pö bedäni ïnänite acæ guiiyongä edæ adocanque
    monguïmæ̈no bequï weocoo awënë odeye nänö pönönincoo incæ wëñadämaï inte önoncooque
    ee mongængä.
  kbc-NT: Pida niɡ̶ijo inionigi-eliodi naɡ̶a dakatiwece nalokaxi me iwitiogi nodenigipi,
    odaa ja nadi ica ɡ̶oneleegiwa ane daɡ̶a dinixotinigilo icoa nowoodi epoka lajo
    nalokegi.
  bmh-bmh: Guzenina, gumaraneu du banou go zaueim go simai, du tub go tibur galau
    naliu i arugeun uligeun.
  ctu-BL: Che' bʌ tsa' ochi jini rey i q'uel jini xmel q'uiñob, tsi' q'uele juntiquil
    winic mach bʌ xojolic i cha'an wen bʌ i bujc cha'an ñujpuñijel.
  meq-meq: «Bəy a fələkwa a gay hərwi mazəbe ka ndo neheye a zalatay aye tuk. A ye
    naha a ŋgatay a ndo nəte petekeɗ i magurlom i mabəzləme gər i dahəlay andaya faya
    bay.
  noa-H: Maimua mag hõor t'umaa deg paauk'apinaa chi reíu hoon maawaijãh, bëe nʌm
    k'ʌʌnag jũamk'ĩir hawia hirua k'ajũa p'ëderrjã jũaba, woun hãb hag hee sĩerrau
    sĩi parhoobam k'ajũata jũa sim hooimajim hanʌm.
  alp-NT: Kena kamale mere ikusu kena itetue tamata rebe kotisi meru, iselu ile sae
    me ialike pakiane kena totliba mo.
  san-VEL: tadaanii.m sa raajaa sarvvaanabhyaagataan dra.s.tum abhyantaramaagatavaan;
    tadaa tatra vivaahiiyavasanahiinameka.m jana.m viik.sya ta.m jagaad,
  kbq-kbq: Hu'neanagi, Kini ne'mo'ma efreno arave hutema zmagi hu'nea vahepima eme
    keana, anampina mago nera aravehu kukena osu'nea ne' emani'negeno ke'ne.
  kbh-kbh: “Chë ófjanënga jánÿama chë rey yojámashëngo ora, chents̈e cánÿabioye ibojinÿe
    y chana ndoñe yontsemna nts̈amo canÿe casamento fiestama endbetsemncá uichëtjoná.
  ron-LSB: Dar când a intrat regele să vadă oaspeții, a văzut acolo un om care nu
    avea haine de nuntă,
  pon-pon: A nanmarki lao pwarado, en kilan toun kamadip, ap diaradar aramaj amen,
    me jota a kapwat,
  nhe-BL: “Huan nopa tlanahuatijquetl calajqui quitlachiliti nopa tlacualistli huan
    ajqueya yajuanti itztoyaj, huan quiitac se tlacatl tlen ax moquentijtoya iyoyo
    tlen quinamiqui para quema tlacame yohuij ipan se nenamictili.
  sps-sps: “Ana aatouf naa to gagon ma nak ya na vainy ana ya tagei to na isen a mes
    gima vau men vaun rof nana fanging.
  wnc-wnc: “Siwan tupan aminu waapata unekan apbing aminu kanangge natake apbut. Apu
    kawan wawi tapatuta undang yuwan kakut. Kawan wawi waapata tauu kayukgomu dua
    mapapukuwan kopbutna kake akasatnakut.
  nmw-S: “Sauge kin i setuk he sagae guwoleine ge i paidiid bobode, bwen i hite paidi
    tolomo hotiya taine i desipo haduwe sagaeine hana kaliko.
  bus-bus: Kɛ̀ kína pì gɛ̃̀ à pↄnnakɛri pìnↄ gwa, à gↄ̃gbɛ̃ ke è gwe, à nↄsɛ pↄnna
    uta danaro,
  gub-BL: Wixe tuwihaw wàpuz me kury, teko wanexak pà kury. Wexak tuwihaw amo awa
    a'e pe kury. A'e awa numunehew kwaw kamir ikatu ma'e zereko haw pe oho ma'e ài
    a'e.
  imo-imo: Imbo maku toko moromelema kanamboi nimbe kingimuni eno moloringina ombalie,
    imboma iye ambo limbelo makuna ongemunga wale pakoli pakoromelemu iye te wale
    pakoli aku tepa naa pakopa molorumuna kanopalie
  boj-boj: “Onaqa mandor a na tamo uŋgasari naŋgi di unjrqa marsiqa tal miligiq gilej.
    Gilsiq ŋam atej di tamo bei a maruro qa gara wala jugosai di unsiqa minjej,
  eng-DRA: 'And the king went in to see the guests: and he saw there a man who had
    not on a wedding garment.'
  knf-knf: « Naşih aneej wal mënţ pten bambiiŋ pyoban aşë win da ñiinţ aloŋ anwooŋ
    aanwoh imişa yi ufeŧtu.
  san-KHM: តទានីំ ស រាជា សវ៌្វានភ្យាគតាន៑ ទ្រឞ្ដុម៑ អភ្យន្តរមាគតវាន៑; តទា តត្រ វិវាហីយវសនហីនមេកំ
    ជនំ វីក្ឞ្យ តំ ជគាទ៑,
  arn-NT: “Feymew tati longko ülmen konpulu tañi peafiel tati pu mangel, inaduamfi
    ta kiñe wentru ñi tukunienon ta mafün mew tukukeelchi takuwün.
  zas-NT: ’Per chi guyu rey guin din guguiaaman biooz guin ree, baguiaaman tijb bén
    ad najcwt xab ni rayal gacwaman loj guialruxhliaa guin.
  ken-NT: “Kɛ mpok mfɔ áchwé anywɔ́p bɛghɔ bǒ abhɛn yi ánáká, aghɔ́ bɛ́ mmu
    amɔt abhɨkɨ bhɔŋ nkú-nɛbhay amʉɛt.
