verse: MAT.022.038
translations:
  kpx-kpx: Hoto ke igaeike menaka bahata evigevei baluganu.
  okv-H: “Ke vahai dombo be amo erevira, ‘no Bada God jo tapa na ari Tapa na eto hotembari
    tapa na osa ejo,’
  tbo-tbo: Geka lugagayo tahatahayana po gasi i lagona duma.
  mal-C: ഇതാകുന്നു പ്രഥമവും ഏറ്റവും മഹത്തുമായ കൽപ്പന.
  grc-SR: Αὕτη ἐστὶν ⸂πρώτη καὶ μεγάλη⸃ ἐντολή.
  bgc-bgc: पैहला अर बड्ड़ा हुकम तो योए सै।
  khz-khz: Eia e rova tovotovona e kamu iwavagina.
  deu-TKW: Das ist das Hauptgebot ersten Rangs.
  zsr-NT: Zxba ni nac blau len nactër zxön.
  lin-lin: Yango nde mobeko ya liboso mpe eleki monene.
  hns-NT: Ie sab se barka aur pahiela hoekoem hai.
  noa-E: Tagam ley ʉʉrkhapi jaau nʉm khãaijã maata chi wajapcharamʉugui ajim.
  eng-EMTV: This is the first and great commandment.
  mib-NT: Yāha cúu jniñu ndácu ya jeē cujéhnu ga te cánuú ndasɨ́ gá.
  lif-NT2: कङ्‌ग थिक्‍सिगेःक्‍पा नु के़रे़क्‍नुःल्‍ले़ के़ये़क्‍पा इङ्‌जाःङ्‌लो॥
  xnj-xnj: Yeniyi ndi muhilu ukulu ndi wa kutumbukana.
  mmx-mmx: Na loxot neni imgomgo la i silok ti levelinga axap teren.
  cbr-NT: Ënëx ca axa quicësabi oíira 'iti bana a 'icën.
  tee-NT: Yuchach ju lhamap'aksin ju palai tasq'uini ni canavicalh.
  eng-LSV: this is a first and great command;
  cak-NT: Jare' ri na'ey y nimalaj mandamiento ri c'o chupa ri ley.
  pah-NT: A'ea ko joheva'ea huvihava Moisésva'ea remimbo'eagwera, ei Jesus'ga.
  sja-NT: Mãgɨta chi ũraa naapɨara; awaraa ũraa k'ãyaara pipɨara bɨ.
  xed-xed: Tsahaya mali mida, tsahaya taŋtaŋa zlahu guli.
  mks-NT: Ña̱ yóho cúú ley nu̱ cuítí ta cúú á ña̱ cáhnu chága̱ nu̱ tócó ndihi ley.
  gfk-S: Ikin ra harkurai i tamat sakit ma i lie ta ira mes.
  bmu-bmu: Miaŋön jöjöpaŋ keu bohonŋi aka mutukŋi akza.
  dgz-dgz: Iup mame aigap iragen.
  eng-GNV: This is the first and the great commandement.
  zaa-NT: Nui nna ną́ primero mandamiento ą'hua nu adiru dacca'.
  eng-WEBSTER: This is the first and great commandment.
  guh-guh: '@see-verse:MAT.022.037'
  bon-bon: Ai cotre lui niinäcegaabe cotre gyene, piiyepu baborage gyene.
  nhw-BL: Ni tlanahuatili catli más hueyi huan catli más monequi tijchihuase.
  swh-ONEN: Hii ndiyo amri iliyo kuu, tena ni ya kwanza.
  wbi-wbi: Ulu lwe lulaghilo uluvaha kange lwe lwa kwanda.
  bba-bba: Yeyɑ yɑ sɑ̃ɑ woodɑ ɡbiikɑɑ, yerɑ yɑ mɑɑ kpɑ̃ɑru bo.
  eng-KJVCPB: This is the first and great commandment.
  kgk-NT: —Upéa nhande rekoha tuvixave va'e, nhande rekoha ypyve va'e.
  waj-waj: Ii kua mmaanna tuu ivo tauraa vainno mmuakiaa kua mmaannavai yaataraivai.
  cpy-cpy: Rootaki iroka otzinkami-perori Ikantakaan-teetani.
  ekk-PKP: See on tähtsaim käsk, esimene käsk.
  mpx-mpx: Logugui ya iya logugui bwabwatana ge logugui houwan.
  wbp-wbp: '@see-verse:MAT.022.037'
  luo-luo: Ma e chik mokwongo kendo maduongʼ mogik.
  nhe-NT: Ya ni nopa tlanahuatili tlen más hueyi huan tlen más monequi tijchihuase.
  aii-aii: ”ܐܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܦܘܼܩܕܵܢܵܐ ܓܘܼܪܵܐ ܘܩܲܕܡܵܝܵܐ.
  esk-NT: Taamna tavra sivulliq suli kamanaġniqsraq tilliñ.
  msb-msb: Amo ini an pinakalabaw kag pinakauna na sugo.
  cpa-NT: Lei¹³ jøng² báh³ quin¹² ni³, lei¹³ juøh¹².
  dso-dso: ଏଟା ଅଇଲାନି ସବୁର୍‌ଟାନେଅନି ଆଗତୁ ଆରି ମୁକିଅ ଆଦେସ୍‌ ।”
  meu-meu: Ina na haheḡani gini-gunana bona hereana.
  yva-NT: Ananyao umaso mamo ananyao manakoe muno mbe mobe.
  dgc-dgc: Saya i mahalagaa a utus.
  zpm-NT: '@see-verse:MAT.022.037'
  hix-NT: '@see-verse:MAT.022.037'
  sim-sim: Lo oso maifu mendek naha wasilaka mende sira.
  npi-ULB: योचाहिँ पहिलो र महान् आज्ञा हो ।
  cgc-cgc: Yon una daw pinakaimpurtanti na sugo.
  tim-tim: Den are soŋ lokombiâ huraguwiâp.
  yor-yor: Èyí ni òfin àkọ́kọ́ àti èyí tí ó tóbi jùlọ.
  wos-wos: Wun hundi néma hundi dé. Atéfék néma hundiré dé sarékéngwandé.
  emp-NTPO: '@see-verse:MAT.022.037'
  eng-F35: This is the first and great commandment.
  ind-ind: Perintah itulah yang terpenting dan terutama.
  pes-OPCB: این اولین و مهمترین دستور خداست.
  mpt-mpt: '@see-verse:MAT.022.037'
  bla-bla: Am'oi matom'iu ki omŭk'o epo'awsĭnni.
  ssx-ssx: Do alo pi ula꞉ ekita꞉ mandane pi ula꞉eki paeyao ota꞉ lombei piki titina꞉
    pi ula꞉ ekie.
  mkl-mkl: Nŋu bɛi í jɛ woodɑ sinte, nŋui í nɔ í re ŋɑ.
  gaq-gaq: ଆକେନ୍ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ସାପାବାନ୍‍ ମ୍ନା ଆରି ମ୍ନା ଆଦେସ୍‍
  gof-RNT: Ubbaafe aadhdheyssinne bayra kiitay hayssa.
  unx-unx: ନେଆଁଁଗି ମାରାଙ୍ଗ୍‌ ଆଡଃ ପାହିଲା ଆନ୍‌ଚୁ ତାନାଃ ।
  gah-gah: Nene gakó nenémo napa iteko neve.
  lcm-lcm: Kana kapo ainoai na kapo lavlabat luai i asok tapai.
  aer-aer: Angkentye nhenhe arrpenhenge arrekwele aneme, angkentye nhenhe arrpenhe
    areyenge impene-ulkere.
  qvc-NT: Kay liymi mas alli ruranaykipaqqa.
  tgl-ULB: Ito ang dakila at unang kauutusan.
  cbs-NT: chibankin na eska bestiwen min Dios benimajaida wakubaintiduki.
  xtm-NTPP: Tnu'u ya'a kúu tnu'u kanuu xeen‑ka ma.
  nnq-nnq: Jenje nga amuli ngolongwa ja kutumbula.
  bao-NT: Ate nii, ca nii majuropeerije doti cũurique niipetirore ca jʉo niirije.
  san-ORI: ଏଷା ପ୍ରଥମମହାଜ୍ଞା| ତସ୍ୟାଃ ସଦୃଶୀ ଦ୍ୱିତୀଯାଜ୍ଞୈଷା,
  huv-NT: Aag ayaj alwüx atam, ombas netam marangüch.
  otn-NT: Nu̱na̱ ra̱ hya̱ na̱ya, guehna̱ ɛxa̱ ma̱ da̱tho di ja ts'ɛdi Oja̱ ngue da̱
    'yøtyø ja̱'i̱ na̱ya.
  nop-nop: Yodoko Mede yendi loloŋnit hinek tiŋa timeŋ tilak.
  obo-NT: Ini en kos suhu no lampas to langun kos koru-anon.
  cak-ENT: Jari' ri nabey y nimalüj mandamiento ri c'o chupan ri ley.
  lif-NT: ᤁᤱᤃ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤏᤢ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤁᤧᤕᤧᤰᤐᤠ ᤀᤡᤱᤈᤠ᤺ᤱᤗᤥ॥
  mie-NT: Yáhá cúu tūhun ndácu yā jā cúñáhnú cā de cánuú ndasí cā.
  san-TIB: ཨེཥཱ པྲཐམམཧཱཛྙཱ། ཏསྱཱཿ སདྲྀཤཱི དྭིཏཱིཡཱཛྙཻཥཱ,
  qve-NT: Kay primer kaq kamachikuymi wakin kamachikuykunamantaqa aswan más importante.
  pao-NT: O a besana.
  cbu-NT: An kamachtamarini wamari kasiriya. Anoo Móysisarini ichtaru kamachtarangiya.
  usa-usa: maamin-ámáán-áímmá minnâ uyátá-maqma anómma katekoé.
  soy-soy: Iyɛɛ isé foí, iyɛɛ kɔ innɛ́í kɛcɔpɛ imɑ́ɑ.
  hui-hui: Bi mana bibahende lowini ngago duniniore ogoni.
  amf-amf: Wuldara sagi maataa biraa upsea Barjoyn giyaa agaane.
  quc-NNT: Are wa' ri taqanik ri nim na u b'anik, ri nab'e chkiwäch konojel.
  dob-dob: Gete gimiloina ta sinabwana.
  wrs-wrs: Nomba Sesoana lohohmomba, honangas moamba mendekliva lohv, owalmba kuvhoawol
    vev.
  mca-mca: Aka'an hik aka' ka' les in qiji' qa hik aka' iye yojo'ok'oi kekhewe' wenit'ij
    qu' nanaqsiijkii.
  tzo-TZC: Jaꞌ ti mantal ti más tsots scꞌoplal taje.
  mya-mya: '@see-verse:MAT.022.037'
  gng-NT: Lɛn nɛ yé liwɔbkpiɛkl ki cɛn' wɔbl kɛ wɔbl.
  cbi-NTPO: Entsa uudenya kayu baleve, tsenmin entsaa ajke' jumu uudenve.
  ikk-NT: Ọnwan wụ iwu kachanrịnnị lẹ nke ibuzọ.
  leu-leu: A fefasaian aanabeꞌ a pelalava.
  maz-NT: Nujnu nguejnu ot'ü yo o̱ mandamiento Mizhocjimi, ngue nu nda ni muvi.
  bod-N: འདི་ནི་བཀའ་ཁྲིམས་ཐམས་ཅད་ལས་ཐོག་མ་དང་ཆེས་གཙོ་ཤོས༌ཡིན།
  tca-NT: —Rü ngẽma nixĩ i Tupanaãrü mu i guxü̃ i norü mugüarü yexera ixĩxü̃. Rü ngẽma
    nixĩ i nüxĩraü̃xü̃ i norü mu ga duü̃xü̃güna naxãxü̃ ga Tupana.
  zpl-NT: Ninguieꞌ neca mandamiento rluti, nú mase neca equie.
  mbc-NT: —‍Mîrîrî wanî e'mai'non, ipîkku pe itu'se Paapa e'to'pe.
  ndg-ndg: Aye nga amri ngolo ya kwanza.
  wsk-wsk: Law imitang gira se mel biya nunguningkiri.
  toj-NT: Ja mandar iti, ja' mero mas t'ilan soc mas nihuan.
  tbc-tbc: Kubiaeŋ en tubun a, agod iŋ malan te geig a.
  sna-sna: Uyu ndiwo murayiro mukuru uye wokutanga.
  smk-NT: Siin a sangkaimpurtantiwan tan sangkau'nawan nin matkap nin tukiden a gan-gan.
  grc-TCGNT: Αὕτη ἐστὶ πρώτη καὶ μεγάλη ἐντολή.
  gof-WFTW: Ubbaafe aadhdheyssinne bayra kiitay hayssa.
  spa-BLM: Este es el primer y gran mandamiento.
  kyz-NT: —Aipoa te 'ga 'eaweraretea— 'jau Jejui 'ga 'ga upe.
  dao-dao: “Ahin cun akdäm säih ja akü säiha ngthupeta kyaki.
  cya-cya: Nde cha' nu tlyu lati lo' ndon loo la nu ntsu'hui cha' xu'hua se'en na.
  wrk-wrk: Nayinda nanda yingamali jirrinyi jangkurr, narri ngayangayiykanyi.
  nii-nii: Lo ek ei endeim owundu mendpił ei, ek lo ka wii mendpił.
  ign-NT: '@see-verse:MAT.022.037'
  dik-NT: Kënë, yen ë löŋ ril tueŋ.
  cac-cac: Aton jun checnab'il tic, nivan yelc'och d'a yichan̈ smasanil.
  tzj-E: Ja c'a wa' nabey mandamiento y chka' más nim ruk'ij.
  bpx-bpx: आहयो आखा गेथो पेलो अने मोट्‌लो हुकम से।
  san-BUR: ဧၐာ ပြထမမဟာဇ္ဉာ၊ တသျား သဒၖၑီ ဒွိတီယာဇ္ဉဲၐာ,
  yaa-NT: '@see-verse:MAT.022.037'
  cab-NT: Niján gumádi weírigutimaabei, furúmiñeti gíñe lídaangiñe sun lugúmadin Búngiu.
  clu-clu: Maman gid dia ang pinakaimportanti nga sogo sa tanan.
  swh-ULB: Hii ndiyo amri iliyo kuu na ya kwanza.
  tpt-NT: Ni aniy yu apalay maqskꞌiniy y yucha va yu xapꞌunaj lhinaunkan.
  aai-aai: Iti ofafar i gagamin naatu ofafar ana ukwarin.
  sny-sny: “Yo peri ape erasi pefine a'i tene. Yo peri ape peri tutawe henerai tepa'asiye.
  myy-myy: Iti ña ñasarise Dios ĩ rotire.
  trc-NT: Ne̱ nihánj me ya̱ nana̱ uun chij ya̱ na̱nj ei.
  cut-NT: Vederihquentiyon min che mena̱n vihca.
  bel-bel: гэта найбольшая і першая запаведзь;
  zlm-KSZI: Inilah perintah yang terutama dan terpenting.
  gdr-gdr: Sɨ ɨntemb jɨ ukoijog dɨde naskajog b'ingawa yɨt yɨbɨm.
  vmy-NT: Kui= kjuatexumabi xi ngisa tjun tijña.
  cmn-FEB: 这是最重要的受要诫命。
  gmv-RNT: Hayssi koyronne ubbafe aadhdhiza azazo.
  ncl-NT: In unca in lajtol niman hué huan quipehualtía mochi Dios ilajtomes.
  sua-sua: A pos to a ngaenpaeir her endo arhe ta laut kir kim klenar tgus.
  are-are: Nhanha turnintja kngarra era nama.
  gai-gai: Aintik ganna ande outmbai ŋgoinna taŋrena Tɨp Wandɨk, na Tɨp Wandɨk ndeida
