  san-DEV: स्वर्गीयराज्यम् एतादृशस्य नृपतेः समं, यो निज पुत्रं विवाहयन् सर्व्वान्
    निमन्त्रितान् आनेतुं दासेयान् प्रहितवान्,
  tna-NT: '—Uja da Diusu ecuatsasiati: Piada echua puji ja jahuaneti tsine atana mesa
