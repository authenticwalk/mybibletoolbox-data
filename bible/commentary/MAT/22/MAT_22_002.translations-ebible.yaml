  bhd-bhd: “स्वर्गेरू राज़ एक्की राज़ेरू ज़ेरूए, ज़ैनी अपने मट्ठेरे ड्ला बनाव।
  too-NT: ―A'xni'ca' Dios nacāmāpa'ksīkō' tachi'xcuhuī't, ū'tza' nala hua'chi a'xni'ca'
