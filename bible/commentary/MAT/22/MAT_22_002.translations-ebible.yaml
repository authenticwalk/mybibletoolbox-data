  hto-hto: —Monamo ite Juzíñamui illáɨmana illɨrui bie izoide. Illaɨma ie jitó áɨrena
    llezica rafue fɨ́nua izoide.
  por-BRBSL: “O Reino dos Céus é como um certo rei, que fez uma festa de casamento
    para seu filho,
  ces-NKB: “Nebeské království je podobné králi, který svému synu vystrojil svatbu.
  cui-cui: “Nacom cana exana piamonaetha pomonae jʉntʉ coyene itorobiya ewata, icha
    pocotsin ichi pon jiwi itorobiya pia pepa peewatsinchi poxonae waba, xua poxonae
    ichamonae wabatsi xua petsinacaetutsinexa pexaewa xua penabanaenexa. Baxua exana
    poxonae pexanto tatsi pecotsiwa pepichixae.
  boj-2014: “Qotei laŋ qureq di unu qaji a na aqa segi tamo uŋgasari naŋgi taqatnjrsim
    naŋgo Mandor Koba sqas. Kumbra di mandor bei aqa ŋiri uŋa baŋ ojqa bationaqa maruro
    atej dego kere.
  eng-OEBUS: “The kingdom of heaven,” he said, “may be compared to a king who gave
    a banquet in honor of his son’s wedding.
  eri-eri: “Ha laluwa nomo huuna la yafou no king ete nomo onowou dorofe. Nomo idau
    aita tona ono gonga, king no da anyakaro ajona bona.
  aly-aly: “Akngey-kenh-angkwarr alakenh aynteyel. Atyetyart anyent anenh. Akngerr
    akarrirrek, amern kwenty arlkwetyek, alerikw ikwerenh itengirrenty aytaretyek.
  wiu-wiu: '@see-verse:MAT.022.001'
  swe-swe: ”Det himmelska kungariket kan liknas med en kung som ordnade med bröllopsfestligheter
    för sin son. [I judiska liknelser var ”kung” ofta en omskrivning för Gud. Kungens
    son är Jesus. Enligt den dåtida seden gick först en inbjudan ut något år innan
    bröllopet utan exakt datum. När väl tiden närmade sig kom en andra inbjudan att
    festen var redo. I liknelsen är tjänarna alla profeter och gudsmän som Gud sänt
    till Israels folk i Gamla testamentet. De hade gjort en första inbjudan. Bröllopsfesten
    närmar sig och Johannes Döparen och Jesus hade gjort den andra inbjudan att festen
    var redo.]
  cth-cth: Kalvan uknaeram teh siangpahrang buet touh ni, a capa hanlah yu paluennae
    ka sak pouh e hoi a kâvan.
  mti-mti: Kwimin toimuwawa me kin me usiwa meuma memgebip buyunai tamibarip aivi
    mina.
  pad-NT: —Okavarajomiki ida Deus ija'ari-ra vaka'da'divini, arabo ka'da'dini akarai
    kaihinikani amonahani-ra vahonariahivini kidisai kaimoni.
  twi-twi: Ose, “Ɔsoro Ahenni no te sɛ ɔhene bi a ne babarima hyiaa ayeforo na ɔtoo
