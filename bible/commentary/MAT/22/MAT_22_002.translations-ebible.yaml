  nya-nya: “Ufumu wakumwamba uli ngati mfumu imene inakonzera phwando mwana wake wamwamuna.
  ngu-NT: ―Ne campa tlamandarohua on ilhuicac chanej sa no ijqui quen on ilhuitl yejhuan
