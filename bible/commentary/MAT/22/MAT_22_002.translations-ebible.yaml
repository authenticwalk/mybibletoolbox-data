  hlt-hlt: “Vaan ram tah a manghai pa neh vai uh. Te loh a capa ham yulueinah a saii
    pah.
  tbz-SIM: Kuyie nkpɑ̀ɑ̀tìyuu dònnɛ̀ okpɑ̀ɑ̀tì wèè do kùɔ wènwe tidiitì o birɛ kó
    mupotúòmù kpɛ́í,
