    oraeh.
  jid-jid: “Igbu u chu ngbungblu'a he na ichu ri wa si tie gran ni vren ma.
  wmw-wmw: “Ufalume wa binguni ulandana na nfalume mmoja atengeze harusi ya mwanawe.
  gmv-GGM: Salo kawotethi ba nas sarge gigisida issi kawo milataysu.
  ssg-ssg: “Aweisal ti Haeu neini seilon masin na tel masiwi hone teka unauan apeseniai
