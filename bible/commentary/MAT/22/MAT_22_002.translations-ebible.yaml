verse: MAT.022.002
translations:
  kpx-kpx: Avoe, “Dilavau ata malevege abu adave vuvunemo uveve keu vatae kosive mole
    mou au mahina melameho ata hohaveale ke nahate.
  okv-H: “Eto God na embomeni amita toho siriketo humbuto tihi jigesuja amita ari
    amo einge ra. Iji vahai king na amita meni na kakara jimbasi unu pondo nununga
  tbo-tbo: ‘Yaubada anani taniwaga mei tu wasawasa baneina toleha i dewaya natuna
    olotona a tawine tolehana binei.
  mal-C: “തന്റെ മകനുവേണ്ടി കല്യാണവിരുന്ന് ഒരുക്കിയ ഒരു രാജാവിനോട് സ്വർഗരാജ്യത്തെ ഉപമിക്കാം.
  grc-SR: Ὡμοιώθη ἡ βασιλεία τῶν οὐρανῶν ἀνθρώπῳ βασιλεῖ, ὅστις ἐποίησεν γάμους τῷ
    υἱῷ αὐτοῦ·
  bgc-bgc: “सुर्ग का राज्य उस राजा की ढाळ सै, जिसनै अपणे बेट्टे का ब्याह करया।
  khz-khz: “Kupa Basileia roli vele ta vetaina, natuna gena vegarawa velekwana ekala-maavuato.
  deu-TKW: Das Reich der Himmel gleicht einem Könige, der seinem Sohn die Hochzeit
    ausrichtete.
  zsr-NT: ―Ca gac quegac nup laꞌyáz ga rna bëꞌë Dios yehuaꞌ yubá nac ca guc quegac
    nup bulidzëꞌ bönniꞌ rna bëꞌë catiꞌ benëꞌ lni qui dza utság naꞌbiꞌ biꞌi bönniꞌ
    queëꞌ.
  lin-lin: — Bokonzi ya Likolo ekokani na mokonzi moko oyo asalaki feti ya libala
    mpo na mwana na ye ya mobali.
  hns-NT: „Ekgo raadja raha. Ek dien oe maangat raha aapan beta ke biaah kare.
  noa-E: —Ẽwandamagta amach thãar ee ichta chi Pörkhapi nʉm khʉʉnan, rey ãb simua
    ich iewaa jua pʉrmkhĩir phiesta wautarr ee õor bëetarr khʉʉnjöta nʉmgui ajim.
  eng-EMTV: “The kingdom of heaven is like a certain king who arranged a wedding for
    his son,
  mib-NT: 'Súcuan cúu jeē ndácu Yaā andɨvɨ́ jniñu nuū ñáyuu: Cúu nájnūhun ɨɨn rey
    jeē sáha de ɨɨn vico jeē nándāha sēhe yɨɨ́ de.'
  lif-NT2: “साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मिङ्‌ग लत्‍छा हाङ्‌धिक्‍ले़ कुस्‍साःल्‍ले़
    कुमेःक्‍खिम्‍मिल्‍ले़न्‌साभाङ्‌जा से़ःसुबा खे़दाॽ कुइसिःक् चोःक्‍लो॥
  xnj-xnj: “Unkosi wa kunani kwa Chapanga uwanangini na nkosi mweamtendelekili mwana
    waki mselebuko wa ndowa.
  mmx-mmx: “Linintoo no vana at laxalibet i lok ngan loorong ga gagas li leluxa ri
    loklox epot at lamdak teren.
  cbr-NT: —Nucën Papa Diosnan 'iti ax ca ësa 'icën. Achúshi 'apun ca aín bëchicë xanu
    'inánuxun an ñu mëëmicë uni piti 'amiquin aín aintsicamaxa pi unun quixun camiti
    sinánxa.
  tee-NT: ―Junta lhinajun ju Dios lai chunch tapasai tachi ju tapasalh la'is'atsucunti
    pumatam k'ai ucxtin. Ju yuchi ixlhic'ataniputun pumatam ists'alh ni catamak'axt'ok'a'.
  eng-LSV: “The kingdom of the heavens was likened to a man, a king, who made wedding
    feasts for his son,
  cak-NT: Ri ru-gobierno ri Dios can junan riq'uin jun nimak'ej ri xu'on jun rey cuando
    xc'ule' ri ralc'ual.
  pah-NT: —Marã hekoi kiro Tupana'ga rekorame yvyakotyve'g̃a nduvihavuhuhetero g̃a
    nderekovo? A'ea rehe po ti ji pe mbo'ei ikwahavuka pe me imombe'gwovo a'ea'java'ea,
    ei ga. G̃anduvihavuhu'ga japoi toryva tahembireko ti jira'yra'ga javo, ei Jesus'ga
    imombe'gwovo.
  sja-NT: —Nãga pɨk'a pait'ee Tachi Ak'õrepa eperãarã ichi jua ek'ari bɨk'ãri, ichideerã
    p'aneedamerã. Reypa k'ĩsia iru baji miak'ãipata fiesta ooit'ee ichi warra-it'ee.
  xed-xed: «Ka guram ga mghama Lazglafta nda sana mgham ta payaftá skwa zay ma klay
    zwaŋani ta makwa.
  mks-NT: —Nu̱ú cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi cúú á tátu̱hun ña̱ na̱ya̱ha xi̱hín
    in rey tá na̱cava̱ha da in víco̱ ña̱ tanda̱ha̱ ja̱hyi ta̱a da.
  gfk-S: “No kingdom tane God i hokarek. Tike king ga tagure tike nian na pokomau
    tano natine tunana.
  bmu-bmu: '“Suepkö bemtohoŋi mi kiaŋgö dop akza: Kiŋ azi kembunöŋ nahönŋaŋgöra maren
    lömbuaŋ areŋgöba mözözömgöyök.'
  dgz-dgz: “Toemu kimaniwa guegue manega, ayop da otua waen naitapen tani barip mega
    tan.
  eng-GNV: The kingdome of heauen is like vnto a certaine King which maried his sonne,
  zaa-NT: Reino qui' Tata Dios nna cca huą́ comparar ti'a ttu enne' uccua rey beni
    bi thá'a qui' ỹi'ni bía.
  eng-WEBSTER: The kingdom of heaven is like to a certain king, who made a marriage
    for his son,
  guh-guh: '@see-verse:MAT.022.001'
  bon-bon: Tabe apu jiicige egä, “Acejiyame te liba biname bine yaawadimuge, pui lui
    epu pana ge mope biname, lui te teeme bägrä tääpume atejäclmuta soriyomu ne jewenige.
  nhw-BL: “Campa tlanahuatis Toteco catli itztoc ipan ilhuicac, eltos quen se tlanahuatijquetl
    catli quichijqui se hueyi tlacualistli tlen nenamictili quema mosihuajti itelpoca.
  swh-ONEN: “Ufalme wa Mbinguni unaweza kufananishwa na mfalme mmoja aliyemwandalia
    mwanawe karamu ya arusi.
  wbi-wbi: “Uvutwa vwa kukyanya vuhwaniine nu ntwa jumonga juno alyaling'hanisie uvutolani
    vwa mwanaake.
  bba-bba: n wee, ye Gusunɔn bɑndun ɡɑri kɑ weenɛ. Sunɔ ɡoo u win biin kurɔ kpɑɑrun
    sɔɔru kuɑ.
  eng-KJVCPB: The kingdom of heaven is like unto a certain king, which made a marriage
    for his son,
  kgk-NT: —Oĩ va'ekwe mburuvixagwasu ta'ýry omenda-ta va'e. Upe mburuvixagwasu he'i
    Nhandejáry nhande ruvixa-rehe. Ha omenda hagwã ta'ýry he'i ojapo hagwã omenda
    va'erã-pe jekarugwasu.
  waj-waj: Anutuuqo gioonna kiaapuuyara diraivo aa na mmataama kiee tinara kua aavaa
    roosiivai. Yoosinna voovakinnaa kieeta voovoono ari mmaapuuvo nnaata vareera suaivaki
    pinaa buusavai iivai.
  cpy-cpy: “Iroka ikanta ipinkathari-wentantee Inkite-jatzi, roshiyari pinkathari
    oemoshirenkiriri itomi raawakaa.
  ekk-PKP: „Taevariik on nagu kuningas, kes korraldas oma pojale pulmapeo,“ selgitas
    Jeesus.
  mpx-mpx: “Yehoba wana abalogugui i ola hiwe. Kin etega hagali i ginol natuna melutauina
    wana alolon kaiwena.
  wbp-wbp: “Yungurna-nyarra wangka Kaatu-kurlu yangka kuja kajana nyinami yapaku Warlalja-Wiri.
    Nyurru-wiyi, ngurrara-karirlalpa wati wiri nyinaja kingi, manu kaja nyanungu-nyangurlu-nyanu
    mardukuja nyanungu-kurra-manu. Junga-juku, kirda-nyanurlu wiringkilpa yurdujurra-maninja-parnkaja
    kurapaka wiri-jarlu yungu-jana kaja-nyanurlu yipilji-patuku nyanungu-nyanguku
    jirrnganja ngarni mardukuja maninjakungarntirli.
  luo-luo: “Pinyruodh polo chalo gi ruoth moro mane oloso nyasi mar arus ne wuode.
  nhe-NT: “Campa tlanahuatis Toteco tlen itztoc ipan elhuicac, eltos queja se tlanahuatijquetl
    tlen quichijqui se hueyi tlacualistli tlen nenamictili quema mosihuajti itelpoca.
  aii-aii: ”ܟܹܐ ܕܵܡܝܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ ܠܚܲܕ ܡܲܠܟܵܐ ܕܥܒ݂ܝܼܕ ܠܹܗ ܚܠܘܼܠܵܐ ܩܵܐ ܒܪܘܿܢܹܗ.
  esk-NT: “Agaayyutim aŋaayuqautaa sagviqpan atriqaġisiruq umialiŋmik itqanaiyairuamik
    niġiqpagviksramik iġñi iḷaqatnigviksrautaani.
  msb-msb: “Ini bagaʼn pareho sa hadi na nagpaponsya para sa kasal san iya anak na
    lalaki.
  cpa-NT: ―Lǿa¹² ja³jmo¹² Diú¹³ héh¹ ju³lah lǿa¹² quiah¹² jan² rai¹³ ca¹jmo¹ jmai³
    quiah¹² ja³ŋiúh³dsa, dsa² ca¹jenh² gug².
  dso-dso: ପର୍‌ମେସରର୍‌ ସରଗ୍‌ ରାଇଜ୍‌ ଏନ୍ତାରି । ତରେକ୍‌ ଗଟେକ୍‌ ରାଜା ତାର୍‌ ପିଲାର୍‌ପାଇ
    ବଜି କରାଇଲା ।
  meu-meu: Guba basileiana na hanua pavapavana ta na heto, natuna ena headava ariana
    e karaia.
  yva-NT: pare, “Arono Amisye be akarive Apa kawasae mansai no mine vone so, Opamo
    aurata irati akarijo titi po ono vauname rave irati apa arikainye aije wemaisy.
  dgc-dgc: '“I pagharia na Diyos éy kapareho na éye: Eng mara te hari a naghanda ta
    anyaya; mara éy kasal ya na anak na a lélake.'
  zpm-NT: ―Grë zha ne rbedz Dios ygab zho xnëz me, none tsoxco zho gon zho miṉe rnee
    me; sac nenda gdzieelo zho zig bdzieelo zha ne bredz tib rey co nie zho lo zhilni
    xpëëd me.
  hix-NT: Àsok hana akayaryet kom me nay ha, Khoryenkom ha, kekon hatà. Àsok hana
    wekarymen ha, owyanye. Kuknonano me wekarymen hamà. Onà wyaro nay hamà, kekon
    hatà. Buru yahxemtoy hatà, horykomo, toto kayaryet komo. Thetx yahohsakon hatà,
    umuru. Àro ke nahxemtekon hatà, àyàmà. Nyahà ymo yeryey hatà, kekon hatà, Txesusu.
  sim-sim: �Os Avui Wasilaka hulaima nokopma orhin or arangoshinak orhi yangak li
    likwa karem nakwa osa. King lar jikisi orhi nokoplakurik hiyawu las ormu hundujera.
  npi-ULB: “स्वर्गको राज्य एउटा यस्तो राजाजस्तो हो, जसले आफ्नो छोराको निम्ति विवाह
    भोजको तयारी गरे ।
  cgc-cgc: Ambal din, “Pagdumala an ta Dyos paryo ta natabo daw may ari na gaanda
    ta kumbira para ta kasal ta bata din na mama.
  tim-tim: “Anutuŋe damunyeŋe akbiap amâ hângât luâk kembu siâgât agak meme hainare.
    Luâk kembu aregât nanŋande âmbâle memberâm akto luâk kembu arekŋe sot soŋgo dondâ
    om hâwuruep.
  yor-yor: “Ìjọba ọ̀run dàbí ọba kan ti ó múra àsè ìgbéyàwó ńlá fún ọmọ rẹ̀ ọkùnrin.
  wos-wos: “God néma du reta du takwaka jémba hatitendéka angi dé. Néma du nak dé
    re. Déka dunya takwa héranjoka yandéka dé wandéka di némafwi hénoo humbwe sanjoka
    ya. Yandaka wun néma du dé séfélak du takwaré wa, di hukémbu yae di wali hénoo
    sandate. Wandéka déka du takwa di hénoo humbwi.
  emp-NTPO: '–Ãcõrẽba ẽberãrã pe erob̶ʌra naʌ̃ quĩrãca b̶ʌa: ẽberãrã boroda b̶asia.
    Idji warrada quima edabʌrʌ bẽrã b̶ʌsrid̶a ne cobada waib̶ʌada obisia.'
  eng-F35: “The kingdom of the heavens is like a certain king who prepared a wedding
    feast for his son.
  ind-ind: “Tentang orang yang terpilih menjadi warga kerajaan Allah, hal itu bisa
    digambarkan seperti seorang raja yang mengadakan pesta pernikahan untuk putranya.
  pes-OPCB: '@see-verse:MAT.022.001'
  mpt-mpt: Gode nakaia unangai kimanin bib unemino inaminobe. Komok sum make e miine
    alelo omamabe kesoa e fal sumo gabianea
  bla-bla: Spots'im ĭstsĭn'naiisĭnni netoi'nitsiu tuks'kŭmi omŭx'inau, okuyi otokem'si.
  ssx-ssx: Mo hepenina꞉ Kilu Tombuao Hala꞉ ekina꞉ hau pa꞉la꞉ ekita꞉ do tupa꞉ pa꞉la꞉me.
    Nate homeke ma꞉nda꞉na꞉ mo kini hali homekema꞉ ipika꞉ eiyekena꞉ wanda꞉ hapita꞉la꞉
    ne pambaluekema꞉ tikitiki yayekeme.
  mkl-mkl: i ɡbɔ fɑɑji ɡɔ iyi wɑ nyisi ŋɛ bɛi bommɑi Ilɑɑɔ̃ í yɛ. Ilɑɑlu ɡɔ wɑ ceɑ
    ɑmɑɛ ɑbɔdɔ̃,
  gaq-gaq: “ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ ଦେକ୍ ରକମ୍ ଆକେନ୍ ସାମୁଆଁ ମୁଇଙ୍ଗ୍ ଇଃସାଙ୍ଗ୍‌ ଉଙ୍ଗ୍‌ଡେନେ ବିହେ
    ବଜି ଆର୍ମେ ଆର୍‌କେ ।
  gof-RNT: “Xoossaa kawotethay ba na7aas yaagano giigisida kawuwa daanees.
  unx-unx: “ସିର୍ମା ରାଇଜ୍‌ ମିଆଁଦ୍‌ ନେ ଲେକାନାଃ ତାନାଃ । ମିଆଁଦ୍‌ ରାଜା ହନ୍ତେକଡ଼ାରାଃ ଆଣ୍‌ଦିରେ
    ମାରାଙ୍ଗ୍‌ଜମେୟାଁଃ ବାଇକେଦାଏ ।
  gah-gah: Okulumalímini lapanalímini mututoni lilí itakumú nene agulizaki ve makolímo
    netá matá oko moloko imó neneloka lo moloko avetó oko lo likimitoze, gililo. Agulizaki
    ve makolímo gipalaló vená alemo molanogo noike nosánetá ale vavá imó.
  lcm-lcm: “Vainagoan i metekuku kapo asukang val mangsikei a tulava kata vil a matan
    angan ani kana nat si kana osongon.
  aer-aer: '“Ngkarte tyerrtye areyeke alartetye irrerlenge itnenhe arntarnte-aremele,
    alakenhe-arle anetyenhe: Artwe anyente aneke apmere arrpe-anenheke akngerrepate-arle,
    kenhe alerikwele akenhe anewe aketyeke anteme-arle aneke. Kele alartetyele urrkapentye
    akngerre ikwerenhe areyeke ileke merne-arlke kere-arlke akngerre itetyeke. Re
    antangkeke atyewe ikwerenhe areyeke-arlke apetyetyeke apurte-irremele merne arlkwetyeke
    alere ikwerenhele-arle anewe akekenge.'
  qvc-NT: —Dyuswan suq bidapi kawsananchiqqam suq kasamyintu fyistashina. Suq gubyirnush
    fyistata rurarqan, churin kasaranambaq.
  tgl-ULB: “Ang kaharian ng langit ay katulad sa isang hari na naghanda ng salu-salo
    sa kasal ng kaniyang anak na lalaki.
  cbs-NT: —Jaskai Dios xanen ibumiskidi ana matu yusinun ninkakanwen. Xanen ibujaidatun
    jawen juni bake ainyanwankatsi jawenabu xanen ibu betsa betsapa jau jabe nawai
    besi benunbun, iwanan,
  xtm-NTPP: ―‍Nuu tatnuni Su'si iya iyo andivi ma, inuu kúu i ji'in in rey ja ni sa'a
    de in viko tnanda'a sayii de ma.
  nnq-nnq: “Kingwana cha kumbengu kilandine yene, nngwana akampanganakia mwana jwakwe
    munalome mpapala gwa kutolana.
  bao-NT: —Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabea, jĩcʉ̃ wiogʉ, cʉ̃ macʉ̃ cʉ̃ ca amo
    jiari boje rʉmʉre quenogʉ cʉ̃ ca tiiricarore biro nii.
  san-ORI: ସ୍ୱର୍ଗୀଯରାଜ୍ୟମ୍ ଏତାଦୃଶସ୍ୟ ନୃପତେଃ ସମଂ, ଯୋ ନିଜ ପୁତ୍ରଂ ୱିୱାହଯନ୍ ସର୍ୱ୍ୱାନ୍
    ନିମନ୍ତ୍ରିତାନ୍ ଆନେତୁଂ ଦାସେଯାନ୍ ପ୍ରହିତୱାନ୍,
  huv-NT: ―Tiül micambaj Teat Dios ajlüy atnej arang nop minatang nenajiüt, tayac
    nangos nüt wüx angoch owix micual nej.
  otn-NT: ―Nu̱na̱ Oja̱ bí 'bʉ ma̱hɛ̱ts'i̱ di̱ mbita yø ja̱'i̱ ngue da̱ zo rá̱ 'yɛ.
    Ɛ̱̱ntho n'na ra̱ da̱st'abi di̱ mbita yø ja̱'i̱ ngue da̱ nu̱ ra̱ ngo 'mø bi̱ ntha̱trá̱
    ts'ʉnt'ʉ.
  nop-nop: “Bepaŋ’walaŋ hebeŋ gineŋ Hatihati Uŋgoniŋ adi mapme niŋdi indiŋ tuguk wendok
    tuwot. Mapme wendi mihiŋiŋdok tam miŋa hinamuni titiŋdok kale nanaŋe tiulidokoguk.
  obo-NT: Kahi rin to, “Iddos kodharit Monama, iling ka-ay. Duwon sokkad no hari no
    id panoy to dakkoon kodpoka-an atag to anak din nod osawa.
  cak-ENT: Jun nimak'ij ri xbün jun rey chin ri ruc'ajol tok xc'ule', junan c'a riq'uin
    tok ri vinük nye'oc pa ruk'a' ri Dios.
  lif-NT: “ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤜᤠᤱᤈᤢᤶᤔᤡᤱᤃ ᤗᤳᤇᤠ ᤜᤠᤱᤎᤡᤰᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤔᤣ᤺ᤰᤂᤡᤶᤔᤡᤸᤗᤧᤴ ᤛᤠᤓᤠᤱᤈᤠ
    ᤛᤧ᤺ᤛᤢᤒᤠ ᤂᤧᤍᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥ᤺ᤰᤗᤥ॥
  mie-NT: 'Súcuán cúu jā tátúnī Yāā andiví nūū nchivī: Cúu tá cúu iin rey jā sāhá
    dē iin vico jā tandāhá sēhe yií dē.'
  san-TIB: སྭརྒཱིཡརཱཛྱམ྄ ཨེཏཱདྲྀཤསྱ ནྲྀཔཏེཿ སམཾ, ཡོ ནིཛ པུཏྲཾ ཝིཝཱཧཡན྄ སཪྻྭཱན྄ ནིམནྟྲིཏཱན྄
    ཨཱནེཏུཾ དཱསེཡཱན྄ པྲཧིཏཝཱན྄,
  qve-NT: —Runakunata Dios gobiernayta qallarisqanqa rikch'akun, huk rey qari wawanta
    casarachispa, fiestata ruwaq runamanmi.
  pao-NT: “Nu mu natugwengakwu ka numu-kooba katudu-kwitu. Soo numu-kooba katudu numu
    ewa tukakukwu ka tu tooa nodukwadookwuse.
  cbu-NT: 'Apanllish pshtumaam yanintspa; tárangiya. Napa: kurak wip kizaa yamapi
    átu, waparsha tputsee zapan yambirangu katungamaama. Ashiriya, ichinguru yararangu,'
