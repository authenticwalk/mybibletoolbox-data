verse: MAT.022.025
translations:
  kpx-kpx: Iale no deiada mole louge evinela. Malaha mole igaeu nohehi komo uale keu
    mohoho bahata seveni (7) houevenu. Iniale vani mole ovokinaveu mahinai ese houholisito
    hatinu. Ige valavemo keu hovelahai au nanae gobu melamenu.
  okv-H: Rate kijo, namei kamei tapa 7 ainge ei ta mihahera. Eto namei bugo na ae
    jimbuto ere uahija meni puvurae enu pehena amita doru avo bugo amita kane na jimbuto
    ere uahija
  tbo-tbo: Lawa gehouna natunatuna ololotohi magouhi 7. Tutuwoga i tawine po ega natuna
    ma i hilage. Ma walehina i haulatuya hiwapena i lawagi,
  mal-C: ഞങ്ങളുടെ ഇടയിൽ ഏഴ് സഹോദരന്മാർ ഉണ്ടായിരുന്നു. ഒന്നാമൻ വിവാഹംകഴിച്ചു, മക്കളില്ലാത്തവനായി
    മരിച്ചു. ആ വിധവ രണ്ടാമന്റെ ഭാര്യയായിത്തീർന്നു.
  grc-SR: Ἦσαν δὲ παρ᾽ ἡμῖν ἑπτὰ ἀδελφοί· καὶ ὁ πρῶτος γαμήσας ἐτελεύτησεν· καὶ μὴ
    ἔχων σπέρμα, ἀφῆκεν τὴν γυναῖκα αὐτοῦ τῷ ἀδελφῷ αὐτοῦ.
  bgc-bgc: इब म्हारै उरै सात भाई थे; पैहल्ड़ा ब्याह करकै मरग्या, अर ऊलाद ना होण कै
    कारण अपणी घरआळी अपणे भाई कै खात्तर छोड़ ग्या।
  khz-khz: Tau walakako maparara taulatoi kwapuna enai getaluwai. Tau kunena evegarawato,
    ekwaregato ati natuna, ne tarina na wapuna egarawaato.
  deu-TKW: Es waren aber bei uns sieben Brüder, und der erste heiratete und starb,
    und da er keinen Samen hatte, ließ er seine Frau seinem Bruder zurück.
  zsr-NT: Gulacuaꞌbiꞌ ga zoatuꞌ gadx biꞌi bönniꞌ nac bö́chiꞌcbiꞌ. Biꞌi ziꞌal naꞌ butság
    náꞌlenbiꞌ‑nu ngul, atiꞌ gúttëbiꞌ. Le nutu nu biꞌi queëbiꞌ zoabiꞌ, biꞌi buróp naꞌ
    butság náꞌlenbiꞌ‑nu ngul uzë́b queëbiꞌ biꞌi bö́chiꞌbiꞌ naꞌ.
  lin-lin: Nzokande, kati na biso, ezalaki na bandeko mibali sambo. Ndeko mobali ya
    liboso abalaki mwasi mpe akufaki ; kasi lokola abotaki te bana oyo basengelaki
    kokitana na ye, atikelaki ndeko na ye ya mobali mwasi na ye.
  hns-NT: Soen. Saat bhaai raha. Pahielkwa biaah karke mar gail biena larkan djalmaawe.
    Ohie se okar bhaai oe aurat se biaah karies.
  noa-E: 'Maimua amachdëupai warag irig nem ĩgkhamamua magjierram: ’Biek ãb mʉig maach
    meeun ee emkhooin siete naajim aajem, ãbam khod appai. Am naam chi nacharamua
    ʉʉi auwia chaaijã chukhu meejim aajem. Magbaawai ag ẽudeemua ich khojaaupai wir
    aig aujim aajem, ich naam thʉ̈r okhoopimaaugau awi.'
  eng-EMTV: Now there were with us seven brothers. The first died, after having married,
    and having no offspring, he left his wife to his brother.
  mib-NT: Te ñuu na ní īyo uxā ñani. Te tēe núú ní quijnáhan de jíín ñahan. Te ni
    jihī de. Te jeē tú sēhe de ní íyo, te ni ndōo ñasɨhɨ́ de nuū ñáni de.
  lif-NT2: आल्‍ल नुसि फुॽनुसाॽहाॽ मे़वये़॥ तुम्‍बाल्‍ले़ मेःक्‍खिम् चोगुआङ् कुस्‍साः
    कुए मे़न्‌वाॽए स्‍ये़, हे़क्‍क्‍याङ् कुमेःत्तिन्‍नु कुन्‍साॽरे़ मेःक्‍खिम् चोगु॥
  xnj-xnj: Hinu pitu apa pavili na valongo saba. Mwaatumbwili kugega afwili changaleka
    vana, na mlongo waki amgegili lipwela mwenuyo.
  mmx-mmx: Ga lavanuti loxoeton diga nemen kantubu atnama. Lara gomgo ga epot la ga
    met, kopmen ni goxo visik taxamdak, kuren la lara sepsev agepura ga epot manga
    at nom latkin.
  cbr-NT: Usa 'ain cananuna mi ñucatin. Nubë ca uni achúshi, mëcën achúshi 'imainun
    achúshi 'anácañu 'iacëxa. Usa 'ixun ca atun apan an xanu biacëxa. Biáxbi ca bacë
    bëchiaxmabi bamacëxa.
  tee-NT: Pus sia lhiquijnan ix'alin pumatujun lhi'alak'avin. Chai ju xak'ai tamak'axtoklich
    para astan nilh. Chai ni jantu tu'u' macontilalh is'ask'at'a pus maconilh ju isp'isek'e
    ju ix'amachaka' ixjunita. Para vachu' nipa chai vana jantu tu'u' macontilalh is'ask'at'a.
  eng-LSV: And there were with us seven brothers, and the first having married died,
    and having no seed, he left his wife to his brother;
  cak-NT: 'Y reje'' xqui''ij: Xec''ue'' je wuku'' achi''a'' cach''alal qui''. Ri na''ey
    xc''ule'', pero xcom-e y man jun ralc''ual xc''ue'' can. Y roma xcom-e ri achi,
    ri raxayil xc''ue'' can y xc''ule'' chic riq''uin jun rach''alal ri achi ri xcom-e
    chech.'
  pah-NT: —Ymya seteva'ea ruvi avo onhoirũva'ea kako, ei g̃a Jesus'ga pe. Ojihuvypyva'ea
    rembirekoro kako. Ndata'yri ahe kunhangwerava'ea pe. Aerẽ akwaimba'eva'ea manoi,
    ei g̃a. A'ero aheakoindava rembirekoro aherembirekokwerava'ea pavẽi oirũva'ea
    py'rovo Moisésva'ea nhi'ĩpo'ruavo.
  sja-NT: Tai t'ãide p'anapachida ɨ̃pemaarã siete. Chi naapema miak'ãiji. Mamĩda warra
    wẽe piuji. Mãgá chi wẽra beeji chi araarepema ɨ̃pema ome.
  xed-xed: Tsaw mamu sana mndu da aŋni ndəfáŋ zwanani. Ka klaftá mali ta marakw, ka
    mtuta tsi ta yana a lu ta zwaŋ wa. Ka wunanaghatá sagəŋani ta tsa marakw ya.
  mks-NT: Ta viti cuni jo̱ho ndó ná cacu nde̱ in quia̱hva nu̱ ndó. Tañu mé nde̱ yóho
    na̱sa̱nduu u̱sa̱ ñani. Ta da̱ nu̱ cuítí cán na̱tanda̱ha̱ dá xi̱hín in ñáñáha̱.
    Tá na̱ndihi já na̱xi̱hi̱ da̱. Joo sa̱há ña̱ co̱ó ja̱hyi da na̱cacu xi̱hi̱n ñájíhí
    da̱ sa̱há ña̱ cán quéa̱ na̱ndiquehe ñani da, da̱ chí i̱vi̱ ja̱ta̱ dá ñá cuáa̱n
    cán.
  gfk-S: Io, a liman ma iruo na hatatesne rek ho mem. No luaina ga tola, igom mat
    talur no nuno haine, ma pai gale mon nati dur baak. Io, no makoso ga hana ter
    tano tesne.
  bmu-bmu: Mötnöŋ, nalö kunöŋ darumun 7 malget. Datŋini mutukŋan ambi memba mala gwölönarökŋi
    qahö öne mala kömuyök. Kömuiga munŋan malöŋi mi meyök.
  dgz-dgz: Endi apan upi tatap gwanip yananewa nanin yamunaet yamunewa dere mugenat
    wanumon. Namu bonewa mugawa waen naiseni go me otu uon boen menan gwaniwa ewap
    yaneni, tasewa kwapuraewa sia naisen
  eng-GNV: 'Nowe there were with vs seuen brethren, and the first maried a wife, and
    deceased: and hauing none yssue, left his wife vnto his brother.'
  zaa-NT: Pues intu' nna benibia' tu' gàtsi bettsi' ca enne'. Bettsa tè ná' nu nerua
    nna, pero gùtti bą́ nna lanu ỹi'nį uccua, acca beyà'na ba niula qui' niá lani
    bettsi' niá.
  eng-WEBSTER: 'Now there were with us seven brothers: and the first, when he had
    married a wife, deceased; and having no issue, left his wife to his brother.'
  guh-guh: Nexata jinavanapa ënacaemonae siete ponëbeje paxanëjavata. Pepo matapijinë
    copiaya nacojioba. Nexata bajaraponë pijava vecuatëpa pexi xainaenejeva. Nexata
    pematapijinëmi pepënarucaenë pita pematapijinëmi pijavami.
  bon-bon: Siige nuuja taje puga ge seben naniganewaleyame. Teepi aga yaacrajanemepi.
    Uuge te coga ne waacatepi, bägrä cäco budre läbitepi, siige teeme cuubla ne twaabmalepi
    teeme gomecayame igane tääpume.
  nhw-BL: Se tonal itztoyaj chicome icnime ipan totlal, huan nopa catli achtihui ejquetl
    mosihuajti huan teipa mijqui huan amo quipixqui se conetl. Huajca itlaca icni
    catli iteipan ejca mosihuajti ihuaya nopa cahualtzi.
  swh-ONEN: Basi palikuwa na ndugu saba miongoni mwetu. Yule wa kwanza akaoa mke,
    naye akafa, na kwa kuwa hakuwa na watoto, akamwachia nduguye yule mjane.
  wbi-wbi: Lino kwevalyale avanamuunhu lekelalubale. Ughwa kwanda akatoola un'dala
    akafua kisila kuleka mwana. Ughwa vuvili akamhaala umfwile jula.
  bba-bba: N wee bɛsɛn suunu sɔɔ tundo turosibu nɔɔbɑ yiru ɡɑbɑ rɑɑ wɑ̃ɑ. Gbiikoo
    kurɔ suɑ mɑ u ɡu u ǹ bii mɑrɑ, mɑ u win wɔnɔ ɡɔmini deriɑ.
  eng-KJVCPB: 'Now there were with us seven brethren: and the first, when he had married
    a wife, deceased, and, having no issue, left his wife unto his brother:'
  kgk-NT: Oĩ va'ekwe peteĩ tyke'ýry, seis tyvýry. Tyke'ýry omenda kunha-rehe. Upéi
    omano ta'ýry e'ỹ mboyve. Tyvýry omenda gwovajare-rehe.
  waj-waj: Aavaki kata vayaa yaaku saivai sainaidiri taaravaitana ti tasipama hara
    kiada varuuvakidiri ngaruuvoono nnaataivaa vara kioo hama nnaakara mmateerama
    kioo kati putiravai. Putuduu ngamiisaivo inna muaadaivaa vara kioo
  cpy-cpy: 'Jame akantawaki: Eenitatsi kaatatsiri 7 rirentzi. Etawori itzimi raaki
    iina, tekira rowakayiroota iina kamaki, rahaero itsipa rirentzi.'
  ekk-PKP: Meie kandis elas kord seitse venda. Esimene abiellus ja suri ning kuna
    tal ei olnud lapsi, jättis ta oma lese oma vennale.
  mpx-mpx: Sauga etega tau etega alonau talinau, ali toto seben. Gamaun i alolon,
    nige natunau, yaka i aliga, inoke abuabulina talina i alolonan.
  wbp-wbp: Jalangujalangurlu yimi karnalu mardarni wita wirlki-pala-patu-kurlu ngarrka-patu-kurlu
    kujalpalu wirlki nyinaja nyanungu-mipa-juku ngati-nyanu jinta manu kirda-nyanu
    jinta. Papardi-nyanu kuja yupukarra-jarrija, ngulangkuju karnta rdakurl-kujurnu.
    Ngula papardi-nyanuju palijalku, ngulaju palija kurdu-wangu-juku. Ngula-jangkaju,
    kukurnu-nyanurlulku rdakurl-kujurnu yangakaju kali-puka karnta.
  luo-luo: Koro ne nitie owete moko abiriyo e dierwa. Wuowi makayo nokendo to bangʼe
    notho, to kaka ne oonge gi nyithindo, noweyo chiege ne owadgi.
  nhe-NT: Se tonal itztoyaj chicome icnime ipan totlal, huan nopa tlen achtohui ejquetl
    mosihuajti, huan teipa mijqui huan ax quipixqui se conetl. Huajca itlaca icni
    tlen iteipa ejca mosihuajti ihuaya nopa cahualtzi.
  aii-aii: ”ܐܝܼܬ ܗܘܵܘ ܠܟܸܣܠܲܢ ܫܲܒ݂ܥܵܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ. ܗ̇ܘ ܩܲܕܡܵܝܵܐ ܓܒ݂ܝܼܪܹܗ ܒܲܟ݂ܬܵ‌ܐ
    ܘܡܝܼܬ ܠܹܗ، ܘܠܲܝܬ ܗܘܵܐ ܠܹܗ ܒܢܘܿܢܹ̈ܐ، ܘܫܒ݂ܝܼܩܵܐ ܠܹܗ ܒܲܟ݂ܬܹܗ ܠܐܲܚܘܿܢܘܼܗ‌ܝ.
  esk-NT: 'Samma maani ittut tallimat malġuktun aniqatigiich akunnaptikni: aŋayukłiq
    nuliaqtuaq tuqupluni qitunġaitḷuni, unitḷugu nuliani aniqatmiñun.'
  msb-msb: Niyan may pito na magmaranghod na lalaki didi sa amon. Nangasawa an subang
    pero napatay na waraʼn anak kaya an balo gin-asawa san iya manghod.
  cpa-NT: Jøng² ja³tiagh³ jnieh³ mi³chian² guiog¹ dsa² ŋioh¹², dsa² lán¹² roh¹³dsa.
    Dsa² ne¹³ ca¹jian¹ hio¹³. Jøng² ca¹jon¹dsa, ha¹chian² jong¹²dsa chian². Ni² jøng²
    ca¹jian¹ dsa² ja³ma²og¹ hio¹³ quián¹² hlai³.
  dso-dso: ଗଟେକ୍‌ କାତା ସୁନା । ଇତି ଆମର୍‌ ବିତ୍‌ରେ ସାତ୍‌ବାଇ ରଇଲାଇ । ବଡ୍‌ ବାଇ ପିଲାଜିଲା
    ନ ଅଇତେ ମରିଗାଲାଜେ ତାର୍‌ ପିଟିର୍‌ ବାଇ ତାର୍‌ ବଉକେ ସଙ୍ଗଇଲା ।
  meu-meu: Taunabunai, tadikaka na hahitu, tau guna e headava, bena e mase; asi natuna
    dainai, tadina ese hari vabu ma e adavaia.
  yva-NT: Weti vatano una no reama yasyin mano kaururum ube arakobe. Awa anuije baunam,
    umba kakai, apa arikainye meweno ai. Weti apa anamugo kavinije mamo apa rijato
    no akaje aije po raovan akato.
  dgc-dgc: Nadid, Maistu,” kagi de, “éy te pitu a pépétwadi a lélake to éya dikame.
    Ey nangasawa tu panganay. Ey minate siya a éwan pabi tu anak. Kanya inasawa be
    no wadi na tu kayong na a bilo.
  zpm-NT: ’Bio tib dii zha co znu bzhaac, gadz bets nac zho. Ptsieelnia zha ne nac
    zha gol, zeeṉe laa zho gut biaaṉd xpëëd zho. Dzigo ptsieelnia stib bets zho wnaa
    co.
  hix-NT: Àro ke enytxako. Tànyonye wos yexetxhàrànhàrà amna nekarymehe, owya, ketxkon
    hatà. 7 me nehxatxkonà, toto heno komo, ewtà rye komo rma. Amna kukur me rma nehxatxkonà,
    nyamoro heno, ketxkon hatà. Wahoto heno wos yahosàye. Bo, wayehye, noro heno.
    Àhokhura rma wayehye, ketxkon hatà. Àhonanotho heno ryhe, towàt heno hetxenho
    yahosàye.
  sim-sim: Hako mas mahasanje 7-pelak nahandari lir. Uhu sanjelaka or nokoplaha jikisi
    nga nor na namber hari ria. Ushirik maha orhi mu mumbla oson ewera.
  npi-ULB: तिनीहरू सात जना दाजुभाइ थिए । पहिलोले विवाह गर्‍यो । कुनै पनि सन्तान नभईकन
    उसले आफ्नी पत्‍नी आफ्नो भाइलाई छोड्यो ।
  cgc-cgc: Alimbawa, may anen di ki kami pitto na mag-utod na mama. Kamagulangan ya
    nangasawa daw napatay na ula danen an bata. Nabalo ya pasawa ta pangarwa na utod.
  tim-tim: Emi teu nâmbulân lâuwâ nen hutnenŋân mali. Hain manmâ ulikŋân teuyeŋande
    âmbâle mem nanaŋ bâlâk manmâ moep.
  yor-yor: Bí ó bá jẹ́ bẹ́ẹ̀, láàrín wa níhìn-ín yìí, ìdílé kan wà tí ó ní arákùnrin
    méje. Èyí èkínní nínú wọn gbéyàwó, lẹ́yìn náà ó kú ní àìlọ́mọ. Nítorí náà ìyàwó
    rẹ̀ di ìyàwó arákùnrin kejì.
  wos-wos: Némbuli mé xéké. Hanja nyamangu bandingu angé yétiyéti angé hufuk di nana
    nyéndékmbu re. Nyama takwaré hérae nyan hérahafi ye dé hiya. Hiyandéka déka bandi
    dé wule takwaré hérae nyan hérahafi ye dé hiya. Hiyandéka nak bandi akwi wule
    takwaré hérae nyan hérahafi ye dé akwi hiya.
  emp-NTPO: Ewari ab̶a dairã tãẽna siete djabarãda panasid̶aa. Dji nabemada quima
    edasia baribʌrʌ warra neẽ́ jaid̶ad̶a bẽrã idjiarebemaba dji pẽdra wẽrãra edasia.
  eng-F35: Now there were seven brothers among us. The first married and died, and
    having no offspring he left his widow to his brother.
  ind-ind: Pernah ada tujuh orang bersaudara di antara kami. Laki-laki yang pertama
    menikah dengan seorang perempuan, lalu meninggal. Karena dia tidak mempunyai anak,
    maka laki-laki yang kedua mengawini janda kakaknya itu.
  pes-OPCB: ما خانواده‌ای را می‌شناختیم که هفت برادر بودند. اولی، زنی گرفت و بی‌اولاد
    مُرد. بنابراین همسر او، زن برادر دومی شد.
  mpt-mpt: Eka ni weng mako baabkenomabbuo inaminobe. Ni bib seli nakai dabwal tlemini
    7 bianiba hek sume alelo omobie otane memei mo dlaim blim bianiba kaanea omasea
  bla-bla: 'Annok'' ikit''sikŭmiau umu''pappiipix; ki matom''si otokem''attosi, its
    en''iu, ki otsai''itstsĭssi o''kosix itskĭt''siuaie otokem''an oskŭn'' mŏk''okemattosaie:'
  ssx-ssx: Koto ekina꞉ hama̱la̱꞉ hama̱la̱꞉ watake hata꞉ do pa꞉ta꞉ haemekeme. Kutupa
    mo mupeke halita꞉ wanda꞉ mea hao homeekeme. Kutu piekepate ipikana꞉ma꞉ weki ma꞉nda꞉
    na mondu wiki homeeke handaata꞉ mo wanda꞉ kosa꞉ pikita꞉ ipika꞉ hoki pa꞉ta꞉ halima꞉
    miekepate pa ipikana꞉ma꞉ make
  mkl-mkl: Wee si inɔ nwɑ inɛ mɛɛje ɡɔ ŋɑ ɑ̀ wɛɛ iyi ɑ̀ jɛ ɑmɑi bɑɑ ɑkɑ̃. Iɡbɑ̃ nŋɑ
    í so ɑbo nɔ kù bíò ɑmɑ nɔ í ku í jɔ̀ɑ ifɔɛ jɑɑɔ̃u.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ସାମୁଆଁ ଦ୍ରିଗ୍‍ପା । ନେନେ ଆକ୍ ଅରିଆ ଗୁ ରୁଆ ବୟାଁ ଲେଆର୍‌ଗେ । ମ୍ନା ବୟାଁ
    ଗୋ ଗିସିଆ ମାକେଚେ ଗୁଏୱେଲା ମେଁନେ ବାରି ମୁଇଙ୍ଗ୍ ବୟାଁ ଡିଗ୍ ମ୍ନା ବୟାଁନେ କୁନେଡେକେ ବିହେ
    ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Nu eriya laappun ishati de7oosona. Bayray machcho ekkidi na7a yelonna hayqqis.
    Iya machchiw iya kaalo ishay ekkis.
  unx-unx: ନେଲେମେ, ଆଲେତାଃରେ ସାତ୍‌ ହାଗିୟା ତାଇକେନାକ ମାରାଙ୍ଗ୍‌ନିଃ ଆଣ୍‍ଦିକେଦ୍‍ତେ ବେଗାର୍‌
    ହନ୍‌ଗାଁଣାତେ ଗଏଃୟାନାଏ, ଆଡଃ ଏନ୍‌ ରାଣ୍ଡିକୁଡ଼ିକେ ହାଗାତେ ଆଣ୍‌ଦିୟାନାଏ ।
