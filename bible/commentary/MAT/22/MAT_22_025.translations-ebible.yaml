  srn-NT: Now seibi brada ben de na un mindri. A fosiwan trow, èn a dede. Fu di a
    no ben abi pikin, a libi en frow na baka gi en brada.
  cta-NT: 'Ndiꞌya̱ ngua sca quiyaꞌ: Ntsuꞌu cati tyaꞌa nu quiꞌyu tyaꞌa ngula, tyaꞌa
    quichi̱ tyi ya. Liꞌ ngujui clyoꞌo nu ngula clyo, pana yala tsa ngujuii yu, loꞌo
    bilya caja sñiꞌ yu. Liꞌ ndyanu nu cunaꞌa̱ biꞌ cuentya jiꞌi̱ tyaꞌa yu.'
  bqc-SIM: Tↄ̀ↄ. Dedoũdeↄ kú wá guu yãa gbɛ̃ↄn sopla. Woo nↄ sɛ̀ à gà a nↄpi
    tò nɛ́sai, ↄ̃ gyaa gↄ̃̀ Seɛ.
  tcz-CHONGTHU: Aphai, vetsahnan sopi pasal sagi aume. Atahpen pa chun ji aneiyin
    cha neilou vin athitai, chuti chun asopipa chun meithainu chu akichen pitai.
  mar-mar: आता, आमच्यामध्ये सात भाऊ होते. पहिल्याने लग्न केले आणि नंतर तो मरण पावला
    आणि त्यास मूल नसल्याने त्याच्या भावाने त्याच्या पत्नीशी लग्न केले.
  snp-snp: Ido lamo minonigu ya yalafo-kunalafo seweni (7) ya minato, ena komu yanibo
    ya wena oluto nomilipa kedámoto folaito, kunalafokafo wenawa olaiye.
  isl-isl: Einu sinni voru sjö bræður. Sá fyrsti kvæntist en dó án þess að eignast
    börn. Konan giftist þá elsta bróðurnum,
  spy-NT: Kunyoo ii, ntēē kimii ꞉chiito ake kēny nyēē kiboonto wērikyii tisab. Nto
    yu kāwokuwōōyiit ꞉wēēriit kibooreetyeet, kukēēsyo. Nto mii yoo, kumēēchi keey
    nyēē mānāāsikyi ꞉koorkoonoo leekwa.
  xnn-xnn: Kadya, id kasin et wada nan pito ay sin-ag-i ay lalalaki ay omili isna.
    Inmasawa nan iyon-a dat matey ay maid anakda. Dat asawaen nan maisned san aydona
  mwe-mwe: Bhai, panngwetu pano bhashinkupagwanga bhandu shabha. Jwankulu ashinkulomba
    gwawile gwangali kolela bhana, gwanneshele mpwakwe bhashitenga bhala.
  tte-tte: Na gubesi kaba gite bwaite. Tomo yabo mekanakavao yoli seben, tobagubaguna
    ikasole nige natunao na iboita kabo kwabukwabulina kanakava ikasolanan.
  tcs-tcs: I bin gad seben bala. Dat bigbala i bin maret bat nogad pikinini ane em
    bin ded. So da sekan bala i bin maret da widooman.
  hlt-THB: Kaimih anglakawh cingnahqui thlang khqih awm hy. Lamma cyk ing a zu lo
    moe ca taak kaana thih tahy, cedawngawh a zu ce a naa ing pang hy.
  soq-soq: Mape mo dudunau Iesu diane waienase, “Apana wanwamba 6 bolauwo waimoie.
    Tautua dea nainailene obampasiawaia bolen. Tauma tautua wawea obu sa naisen.
  qub-qub: «Cananga mä tapucushayqui. Juc cutishi casha ganchis waugui. Mayur cäga
    majachacasha. Payga manaraj wamran captin wañusha. Chaura biyüdawanga shullcallan
    majachacasha.
  att-att: Á gári, ajjan sawe giám mi yù ira pitu nga mawwawági nga lálláki. Á nangatáwa
    yù kaká, á natay nga awán ta anâ na. Á yáyù nga inatáwa nayù urián na yù bálu,
    nga asípák na.
  bki-bki: Naruei ea kenememi m̃aratavo tai, tomu aluo napano abe kurualo. Motoru
    nene naio joro, karina naio m̃aro den koano napano maka ve kenerilo tai, ana kuruano
    maratoru naio buru tira nene.
  bqp-bqp: Tↄ̀. Dedokↄ̃nↄdenↄn kú ó tɛ́ yã gbɛ̃nↄn suppla. Woru nↄ sɛ̀, akũ à gà
    à nↄ pìi tò nɛ́'isari, akũ gyaanↄ gↄ̃̀ Sabinɛ.
  mcp-mcp: Ká gúl sâ í á bə sə́ wa, bɔ́ɔ́l omínyɔŋʉ̂ bwə́ á byɛ̂l zaŋgbá, budûm nə
    budûm. Acúmbâ mú bá múdá, a mú yə. Nda nyə á yə kú nə mwân nə́, a mú lʉ́gə mínyɔŋʉ̂
    yé nə mudá.
  hat-hat: Se konsa, te gen sèt frè, moun isit ansanm ak nou. Premye a marye, li mouri
    san l' pa t' gen pitit. Li kite madanm li pou frè li.
  npl-NT: Towah ochanchiwayah chikome iknimeh tlakah. Non teteachka omonamikti iwa
    omikki. Kemi amo okimpixkeh impilwah, okika isiwa, iwa ok se ikni non kualtoka
    omonamikti iwan iknosiwatl.
  bgg-bgg: Thuh shii, khuiino miley ichiih shii rai. Abam ji è yiy srane ani oi pha
    iy dun, jiè misiungmuii jine ikhuii shii thoh marui.
  eng-TCENT: Now there were seven brothers among us. The first married and died, and
    having no offspring, he left his wife to his brother.
  eng-BSB: Now there were seven brothers among us. The first one married and died
    without having children. So he left his wife to his brother.
  cpu-NT: 'Thame ankantavake: Tzimatsi 7 irentzitavakaachari. Etarori itzimi iraake
    iina, tekera irovaiyantakairo iina, ikamake jagairo pashine irirentzi.'
  san-ASM: কিন্ত্ৱস্মাকমত্ৰ কেঽপি জনাঃ সপ্তসহোদৰা আসন্, তেষাং জ্যেষ্ঠ একাং কন্যাং
    ৱ্যৱহাৎ, অপৰং প্ৰাণত্যাগকালে স্ৱযং নিঃসন্তানঃ সন্ তাং স্ত্ৰিযং স্ৱভ্ৰাতৰি সমৰ্পিতৱান্,
  tac-NT: ―Sinéchigo mochile gichao ejtemali bi'lepi o'nógame, 'lige alué wa'lula
    ba'chila rewale sineko, 'lige mukule ba'chila tabilé 'cho 'wesi 'kúchiga, 'lige
    alué abé u'tabela alué chega bonila rewale alué mukí gunámakame, 'lige 'ma mukúlechigó
    tabilé 'cho 'wesi 'kúchiga.
  eng-WEBPB: Now there were with us seven brothers. The first married and died, and
    having no offspring left his wife to his brother.
  gfk-H: Io, a liman ma irua na haratasin ken ta mehet. No luena ga tolai, gaam maat
    talur no nuna hahina, ma pa ga mon nati dir baa. Io, no makosa ga haan taar tano
    tasina.
  viv-viv: Au kaliva tobohiyaneyao adi yoꞋo seveni ime agaimeya himiyami. TomoꞋainagona
    ginagi tu giꞋalika ada natuna keke faꞋina, taina yana vayasi ginagina.
  yao-yao: Nipele, pa musi petu pano ŵapali ŵandu saba ŵaŵapagwile lutumbo lumo. Jwaandanda
    jo ŵalombele ni ŵawile pangali ŵanache, ni mpwakwe ŵannombile jwankongwe jula.
  tgp-tgp: Ale vorai mo limaravrua la lo toho nike isamam, ale vora tiroma mo lahi,
    ale mo mate, pani mo sopo te natuna. Vora usuria mo lavi narouna.
  auc-NT: Ñöwo ïñömö möni cabo ïñömönite adodäni näni caipæ̈ önompo æ̈mæmpoque go
    mënaa ïnäni ïñönäni bamoncadengä möninque wëñæ̈ tapæ̈idämaï manguïwëninque edæ
    näñe wængä ate ayæ̈mengä wæætë owæmpodingä ingante mongä.
  kbc-NT: Odaa onica seete dinioxomigipi aninaa liɡ̶eladi digoina. Niɡ̶ica liidaɡ̶a
    jonaɡ̶a wado. Pida aona niɡ̶ica lionigi naɡ̶a yeleo. Odaa niɡ̶ijo nioxoa ja lodawa
    naɡ̶ajo wajekalo.
  bmh-bmh: Bo, umtabag du tub gonugau gelegul kwali a. Mogoi kaman air oimai, go mogoi
    tamacag noumeun. Guzenaimai, amag tub nug gonugau wab air oun.
  ctu-BL: An quic'ot lojon wuctiquil winicob i yerañob i bʌ. Jini ñaxan bʌ tsi' cha'le
    ñujpuñijel. Tsa' chʌmi. Ma'anic i yalobil. Tsa' cʌle i yijñam jini ascuñʌl bʌ.
    Tsi' pʌyʌ jini ijts'iñʌl bʌ.
  meq-meq: Ndo hay andaya nəteye tasəla ta malamar hay. Malamar tay makurre eye a
    zla dahəlay. A mət ze məwe wawa hay, malamar ŋgay masulo eye a zla ŋgwas niye.
  noa-H: 'Maimua hamachdëupai warag hirig nem hĩgk''amamua magjierram: ’Biek hãb mʌig
    maach meeun hee hemk''ooin siete naajim haajem, hãbam k''od happai. Ham naam chi
    nacharamua hʌʌi hauwia chaaijã chuk''u meejim haajem. Magbaawai hag hẽudeemua
    hich k''ojaaupai wir haig haujim haajem, hich naam t''ʌ̃r hok''oopimaaugau hawi.'
  alp-NT: Ete meije sie itua kwalitoi. Kwali menare ikai eleki imata po eni nanae
    sae mo hoko kwalini nomore luare ikai bina balu mere.
  san-VEL: kintvasmaakamatra ke.api janaa.h saptasahodaraa aasan, te.saa.m jye.s.tha
    ekaa.m kanyaa.m vyavahaat, apara.m praa.natyaagakaale svaya.m ni.hsantaana.h san
    taa.m striya.m svabhraatari samarpitavaan,
  kbq-kbq: Hagi tagripina 7ni'a kogna mani'nafinti, agonesa mofavremo a' eriteno,
    mofavre onteno fri'geno, ana ara negna erinte'ne.
  kbh-kbh: Chcase, canÿe bë́ngbents̈e canÿsëfta cats̈átanga monjamna. Chë natsaná
    tonjanobouamá y tontsanóbana. Básenga ndoñe quenjátabamna, chíyeca chë shemna
    chë uabentsáftaca tontanobouamá.
  ron-LSB: Or, erau cu noi șapte frați. Cel dintâi s-a căsătorit și a murit și, neavând
    urmași, și-a lăsat soția fratelui său.
  pon-pon: Ari, pwin pirien eu mi re at, ol ijimen. Mejeni paudeki li amen, ap melar,
    a jota kadaudok a, ap kakaliki on ri a ol a paud;
  nhe-BL: Se tonal itztoyaj chicome icnime ipan totlal, huan nopa tlen achtohui ejquetl
    mosihuajti, huan teipa mijqui huan ax quipixqui se conetl. Huajca itlaca icni
    tlen iteipa ejca mosihuajti ihuaya nopa cahualtzi.
  sps-sps: Eye, te kaa me na fo mumuinyasiny ina fits te kaakaa. Vaamuan fanging to,
    ana ya maten nato a sikia tu guei, ana amov fanging to na fafuan narari.
  wnc-wnc: Sike tupa inaakwau katau kautdu musa kautdu tapaaya ngangga nikat gatake
    yukumang. Siwan tupan tapata maatna take yusika ngana waaknga wena siwan akumbut.
    Kupana uyapnata maatna waapa take
  nmw-S: Sauge hotiya tolomo hotiya he-bwaine he-hauhavane, hedi hohoyowate si he-pik
    (7). Gamahun i haduwe, taine he-nanatune, habe i mate, bwen havane i hadaenge
    hagabwiine.
  bus-bus: Tↄ̀. Dedↄ̃nkↄ̃deenↄↄ kú wa tɛ́ yã gↄ̃ↄn swɛɛplaa. Woru nↄↄ sɛ̀, ben à
    gà à nↄↄ pì tò nɛ́'isai, ben gyaanↄↄ gↄ̃̀ Sabinɛ.
  gub-BL: A'e rupi urumume'u putar ma'e newe ure nehe kury. Amo awa xe wanekon a'e
    wà, 7 waneta haw wà. Wanyky'yr hemireko a'e. Na'e umàno a'e, upurumuzàg 'ym pà
    a'e. Tywyr hehe we har a'e kury, wereko wyky'yraty kwer a'e kury. Umàno a'e no,
    upurumuzàg 'ym pà a'e no.
  imo-imo: Aku ungu manemunga ulu te linonga iye mare kinye wendo orumu mele nu walipo
    pilemili. Angenupili kite yupoko pakera moloringi. Komomu ambo lipelie kolorumu.
    Bakulu te naa molopili kolorumu kala yunge umbulkondo angenumuni yunge angenu
    kolorumumunga bakulu mendambo nimbe ambo waimu kelepa ltimu.
  boj-boj: Deqa ni que. Was 7 naŋgi soqneb. Naŋgo was matu a uŋa osiqa moiyej. A aŋgro
    saiqoji. Onaqa aqa was yala na olo uŋa qujai di ej.
  eng-DRA: 'Now there were with us seven brethren: and the first having married a
    wife, died; and not having issue, left his wife to his brother.'
  knf-knf: Kë uşë bi ka ţi un biinţ paaj na aloŋ banţaaruŋ. Naŧeek aniim ñaaţ aşë
    waaŋa bë aambuki, adukar abuk aşin aharul.
  san-KHM: កិន្ត្វស្មាកមត្រ កេៜបិ ជនាះ សប្តសហោទរា អាសន៑, តេឞាំ ជ្យេឞ្ឋ ឯកាំ កន្យាំ
    វ្យវហាត៑, អបរំ ប្រាណត្យាគកាលេ ស្វយំ និះសន្តានះ សន៑ តាំ ស្ត្រិយំ ស្វភ្រាតរិ សមប៌ិតវាន៑,
  arn-NT: Fey mülekefuy may iñchiñ mew regle peñiwen. Tati wünen peñi kurengey, fey
    lay. Fotümngenolu am, elelfi tañi lantu domo tañi peñi inapalu kisu mew.
  zas-NT: Du lojn guyu tijb famil lod gojc reex gajdx bijch. Baxhliaa xin yaloj guin,
    per güjtix abiꞌ guial ad guyut xiꞌnx, dxel bijch barojpix baxhliaanë béngunaa
    guin.
  ken-NT: Bɔ̌ chi amɔt bati tándrámɔt báchí nyaka fá. Anɛ mbɨ abháy ngɔrɛ́,
    agú ɛnɛ́ yi abhɨkɨ bhɔŋ yɛ̌ mmɔ́. Anɛ ákòŋo yi, asɔt kɛ́nkwɛ́sɛ́ wu ndǔ nɛbhay.
