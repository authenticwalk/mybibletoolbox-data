  san-TAM: 'கிந்த்வஸ்மாகமத்ர கே(அ)பி ஜநா​: ஸப்தஸஹோத³ரா ஆஸந், தேஷாம்ʼ ஜ்யேஷ்ட² ஏகாம்ʼ
    கந்யாம்ʼ வ்யவஹாத், அபரம்ʼ ப்ராணத்யாக³காலே ஸ்வயம்ʼ நி​:ஸந்தாந​: ஸந் தாம்ʼ ஸ்த்ரியம்ʼ
    ஸ்வப்⁴ராதரி ஸமர்பிதவாந்,'
  cof-NT: Junni chiquilachite sieteca acola jominlanue latie. Caque acori sona cato,
    na caitonan puyae latie. Junsi benele acoman caque aco puyan ocochi sona jominbe
    casalaito,
  srm-NT: “Söö. Wë nöö de bi dë sëbën baaa womi a u mindi aki. Nöö hën di gaan wan
    u de tei wan mujëë. Hën de dë te wan pisi hën dëdë kii di womi gbolo, hën ku di
    mujëë an pai möönsö. Nöö hën di oto baaa hoi di mujëë.
  qvs-NT: Kunanka willayki. Kay llaktaynikunapi kanchis wawkipura tiyarkan. Chaypina
    mayor wawki kasararkan. Chay ullku manara niman suk wambrayuk kashpa wañurkan.
    Chay mayor wañuptin wawkin viyuda kuñadanwan kasararkan.
  zca-NT: Mbaino nguio tu xa' xid no, ngop gazh wech; xa' galo ngop tu una', per ngut
    xa' no nangapt xa' më'd; orze' wech mirop xa' miban kun lë' una',
  cbc-NT: Ãñuparã jĩcãni, jĩcã wãmo peti pʉga pẽnirõ cãnacãʉ̃ jĩcãʉ̃ pũnaa. Bairi
    cajʉ̃gocʉ pʉame wãmojiya jʉ̃goyupʉ. Cabero pũnaa mácʉ̃ã riacoásúpʉ. Bairi cʉ̃
    ãnacʉ̃ bai pʉame cʉ̃ buiacore wãmojiyayupʉ tunu. Cabero pũnaa mácʉ̃ã riacoásúpʉ
    cʉ̃ cʉ̃ã.
  qxo-NT: Tsaymi canan cuentariyäshayqui, taytay. Ganchis (7) waugicunash cayänä.
    Mayor cagshi juc warmiwan tänä. Payga tsurin manarä captinshi wanucunä. Tsayna
    gepan cag wauginnash tänä tsay viüdawan.
  mox-mox: “ʼInega baʼe wese ema veluluʼuya una noqolia. Taha ʼoloto ma tainavo adi
    yau seveni maega atoatoa, ta ʼoloto nana vaqi ta yawaina gumwala ta natu geqana
    ʼinega toʼwaiva nana ana gwavuʼifo wadaʼena maega ivaqi.
  kew-kew: Gore abade nimu amealu 7-pela pirisimi. Pare aa mupaare ona rumaawa omesa
    pare nipuna nogo naaki napirisa. Goa pisa-pulu nipuna masaa-nane ameme go ona
    wasaa nipu rumaasa.
  dww-dww: “Tauma ḡaromaie tautauḡoma 7 a tubuḡana tina tenaḡa ḡarone, be tauḡoma
    tautuaḡa waivi ya naḡi da nam ti natunatuna, be tauḡominama ya gurina be tasinama
    tuaḡanama kaiyababinama ya naḡina.
  nif-nif: Wɨndɨñda, dakwaya kɨt tambon tɨpet endɨ ñolok kuñgɨlɨñ. Tɨmbi tualɨ tam
    no tɨkembi kukap, komblin nɨmnat yamɨn papi sembɨñguk. Sembumbi, monalɨ tam wakangot
    tɨkeñguk.
  twi-ASANTE: Anuanom baason bi ne yɛn tenaa ha. Ɔpanin no wareeɛ a wanwo ba na ɔwuiɛ.
    Enti, ne nua a ɔtɔ so mmienu no faa ne yere no kunabaa.
  aoj-aoj: Eaꞌ fowaꞌ anom amam apeꞌimi ambep atetep mape laꞌafena apaꞌ, amom 7-pelaim.
    Nagaliꞌi sahomam nasoꞌakw awani akaꞌw nagaꞌ, nakwahoꞌw kwape. Eaꞌ owamana nasoꞌakw
    nagaꞌ nakwahoꞌw kwapani awani akaꞌw.
  cbv-cbv: Biíc weh sietewã ĩ jʉmʉp be. Weép jeñéboó áa jʉm, weh wihcanjeh ã wʉnʉp
    be. Pánihna, ã ʉ́ʉdboó weép jeñé áajidih ã jwʉ́ʉb áa jʉmʉp yʉh be. Páant áa jʉmat
    tʉ́ttimah, weép jeñé pahjeh mʉntih, weh wihcanjeh caanbʉ́t ã wʉnʉp be.
  taw-taw: Anɨb ak, bɨ wagen sek anep kugul ak yelak agɨlak. Nɨmam ned ak bin dɨl,
    ñapay tɨkɨl mel yokɨp kumak agɨlak. Anɨgek, nɨmam nab ak pen, bin anɨb anep dɨl,
  jic-NT: Nin mpes cupj lya 'yüyacj. Püna niyom siéteya tapatja qui'á cupj qjuis lal.
    Pjü yupj jis sejatjampan yupj. Sejatjampan popa mwalá way tjowaya. Popa tulucj
    tepe'e jupj. Popa tuluctsja, mpes jupj tsüipe tjowaya tepe'e jats'om lal.
  zap-NT: Chekwlo wuu guedx mén lad noo yra noo, tese bech men yra men; lex wtsëlnya
    men ne nak mengoldee lo men yra men, per wet men. Kom wuudet zhiin men, lex wtsëlnya
    men ne wrup yrup men xewnaa mén guin ne wet.
  wer-wer: Pël wiaap tenim naë omën nanang narö 7 ëak wakaima. Pël ëaurö nanëpök öng
    namp wak ru won wë wel wiin nangap öng kapirëp wa.
  ipi-ipi: '@see-verse:MAT.022.024'
  qul-NT: Caypi nokaycu uqhupi, kanchis waukentin carkancu. Curaj waukencu casaracorkan.
    Mana wawayoj wañupojtin, viudan waukenwan quedaporkan.
  ter-NT: Yoko ya xapákuke ûti, ápe nóvo seti koeti hóyeno kopo'ínukokoti. Kóyenone
    neko xuvé'eti. Ivokóvone, ako ápahuina xe'éxa. Kurí kíxoane neko yêno xoko atípo.
  bmr-NT: Jaabadɨ mɨɨhaifeenevɨ iicaumo sahinooto sahuse juugahusetɨ miimɨsiicɨ ɨdɨɨno
    iicaumo. Jaamotɨ itɨconɨoobo ataabavaubo seemevatɨɨboro guijeveuhi. Jaaneguiiha
    inahabo ifibaijɨgoco ɨcɨuhi.
  fuf-fuf: Tawi no woodunoo hakkunde amen ɓiɓɓe njeeɗiɗo. Arano on jombi, maayi. Nde
    tawnoo o accaali jurriya, miɲan makko roni debbo on.
  bhl-bhl: Kame, ku num mutuk dim kanese sang be kilila! Kunum ben kel yangmel i bisiliw
    te. Emisik e waneng mak kuluse kate, aul banim keko, kuanse te. Kuanei, auk teben
    awkunum be kalun bu kuluko,
  ons-ons: Tatiŋon sewen (7) yale iwa gekoi, tatene suaine eŋe ŋerep make paki, medewekoune
    mane mi qepokki wakonbi, yaup ge more, seukke, eso eŋe malaine ea qeliŋkaki gekimo,
    ŋone kebaŋineŋo make.
  con-NTPO: Nane vani ingi'ccu siete tsandie fae antian'suyi can'jen'fa. Coenzaja
    o'tie pushepa du'shuve mechoyi pa. Pasi tsandupajen'choma quinshin coenza pushe.
  ghs-ghs: Oonihe nii moorare, nomamane nanemane sebeni oota. Nane gottai ata naateqi
    khata saridzaamake baateta. Baatemi noho samai ttarumi nohoke naatetahe noomae
    oho qesa khata saridzaamake baateta.
  peg-peg: ୱେନାଟ୍‌, ମା ବିତ୍ରେ ସାତ୍‌ ବାୟ୍‍ ଟଣ୍ଡାର୍‌ ମାଚାର୍‌, ଗାଜା ଟଣ୍ଡେନ୍‌ ବିବା କିଜ଼ି
    ହାତାନ୍‌, ହିମ୍‍ଣାୱାକ୍‍ଡ଼ା ହିଲ୍‌ୱିତିଲେ ଜାର୍‌ ଟଣ୍ଡେନ୍‌ କାଜିଂ ଜାର୍‌ କଗ୍‌ଲେଂ ପିସ୍ତାନ୍‌
    ।
  txu-NT: Ne kôt arĩk kum, —Be, ar my aben djàkam ikwãbê 7. Ne kam kutewa prõ'ỳr mõ.
    Ne kam kra kêt rã'ã ty. Nhym prõja arỳm 'uwtĩ. Nhym kam atãri kamyreja 'ỳr mõ.
    Ne kam ã ane, kra kêt rã'ã ty.
  eng-WEBU: Now there were with us seven brothers. The first married and died, and
    having no offspring left his wife to his brother.
  gnw-NT: Ico orepɨte pe penti cuimbae seis tɨvɨ reta güɨnoi vae. Cua cuimbae umenda,
    jare umano umɨmembɨ mbae reve. Cuimbae amɨri jaɨcue rupigua umenda jembirecocue
    ndive —jei reta—.
  mux-mux: ⸤Ung-mani kaniliinga ulu te oliunga yi mare-kene wendu urum mele nu walsipu
    piliamili.⸥ “Anginipili angere yupuku-guli muluring. Yi-komale ambu liipa kene
    kulurum. Kangambula te naa mulupili yunu kulurumeliinga yunga bulkundu anginele-ni
    ⸤yunga angin kulurumeliinga⸥ kangambula ‘menjambu.’ nimba ambu-wayele kelepa yunu
    liirim.
  maj-NT: Y'entujinni̱ yatu já xi nts'e̱ maha xinkjín. Tsixan nda̱ xi tjuu̱n tu̱nga
    b'a̱há tjíu̱n k'ien. Najmi kis'ehe̱ ntí. K'ien x'i̱hi̱n tachjúu̱n. A̱s'a̱i nda̱
    nts'e̱ y'ejñako̱ ngáha ta̱chjúu̱n.
  bkq-NT: Xina olâ ise warâ nhegatuly. Tâlâ myakâwâm sete uguondo modo âjiwaigoruem,
    âjiukonoem waunlo. Iwaigoru ohogüinly myakâwâm. Tywydy namypalâ iguely. Iukonobyrylâ
    myakâwâm ohogüinrim pypâ agâ.
  kue-kue: Ana angiglma komuno okuwo 7 we no mounara suna igle meglkwa. Angro komuno
    ambu indre goglkwa, ba ye gak ta kugl yeikrukwa. Yegl orko yene angigle embiye
    werai kambe nongwa.
  cot-NT: Coramaniquea ichoocataquequea aparo nogonoro irijanintacaquea 7. Iriraquea
    parianquitsica imanquigavetacaroquea manquigarentsi, cotanquitsiquea niganquiquea
    imetojaque teequea irijanintacaguemparoji. Iroompaquea irioquea manquigavetajaro
    itsipa oguijatirica.
  bnp-bnp: I tahoka e maki tarina mai ala polorua, ri made hosi turane mia. A tabua
    i parangi, muri i mate. Pali i uka ma i vakabele e tuna. Lakea a pahamuri tabua
    i parangi vona a havuri na tabua.
  apn-NT: Jakamã kwa ga mẽ ixujarẽnh ma. Koja mẽ kot axpẽn to htõ xwỳnhjaja kêp 7.
    Nhũm kot waja hãmri hprõ nẽ wa pa nhũm kamã hkra hkêt rãhã ty. Nhũm hkôt htõja
    hpãnhã ho hprõ
  ctp-NT: 'Loꞌo ni, chkwiꞌ ba sa ñaꞌan ngwa ska yaꞌ: Taꞌa kichen tyi ba wa mdiꞌin
    kati yu kiꞌyu taꞌa ngula. Loꞌo mjwi kwilyoꞌo nu ngula kulo kanꞌ, ndla ꞌa ngujwi
    yu bra kanꞌ, loꞌo ja ya xuꞌwi sñiꞌ yu loꞌo kwilyoꞌo yu. Kanꞌ nganun nu kunaꞌan
    kanꞌ kwenta ꞌin taꞌa ngula yu bra kanꞌ.'
  bre-BRG: Bez' e oa en hon touez seizh breur. An hini kentañ a zimezas hag a varvas;
    hag evel n'en devoa ket a vugale, e lezas e wreg d'e vreur.
  opm-opm: Moses oh girim brak mat natip ohoh ihan nuhur dahatin ohe paham meng tit
    napor dahanahatiprohemur.
  bvr-bvr: Wurra gun-guna rrawa mu-ngoyurra aburr-ni worlapa burra yerrcha birripa
    wupa arr-ngardapa arr-murna rrapa abirri-jirrapa, minypa 7, an-gata an-murnangana
    jin-gumarrbipa jin-dimarra, wurra a-juwuna, gala delipa a-rrimangarna.
  wal-wal: Nunaara laappun ishantti de7oosona; bairai machchiyo ekkidi, na7a yelennan
    haiqqiis; haiqqin a machchiyo a ishai aissiis.
  zad-NT: Na' ki gok c̱he gall bish' beṉ' nakgake' neto' txen. Beṉ' necha' bshagnee,
    na' wite' na' kono xiiṉe' wzoa, na' beṉ' bishee, beṉ' wchopina', bikee xoole'na'.
  aso-aso: Neꞌmine o neinako uvoꞌninge nakuꞌninge seveni ma minaniꞌ. Uvoꞌnibo ganaꞌve
    neꞌmo veneꞌ do mino izipahala sotoꞌ amavo hilineꞌ. Helavo nakunolo aꞌmidotiꞌ neꞌmo
    elenahine daniꞌ.
  uli-uli: Ye mel fismol mal le re bisbis le rema mel iga. Iwe mol yarmat ye riri
    ngo tedyor lol ngo yesa mes. Iwe ngo iwe harumalel yarmat yesa rili fefel we.
  nin-NT: Ziza, amugo abanu a sa atangba nggo a di so ni inggya. Ununku ambarr wa
    à garr na ttu sama ni ita na ka ayamba wa du ku uzayirr unu uha wa.
  tgk-tgk: Инак, бо мо ҳафт бародар буданд ва калониаш зан гирифт, аммо фарзанд надида
    аз олам чашм пӯшид. Он гоҳ бародари дуюм бевазанро ба никоҳаш даровард.
  acu-NT: Ayu, juni iijai iruntrar siete (7) yachintin pujú armiayi. Tura eemkauri
    nuwan nuwatak, uchin yajutmatsuk jakamtai, chikich yachiisha wajerin nuwatkayat,
  cak-WNT: 'Y riye'' xquibij c''a: Chkacojol riyoj xec''oje'' c''a ye wuku'' achi''a''
    cach''alal qui''. Y xbanatej c''a chi ri nimalaxel xc''ule'' pero ri achi ri''
    xa xcom el y majun ralc''ual xc''oje'' ta ca. Y ri rixjayil xcanaj ca chare ri
    rach''alal.'
  ebk-ebk: Wachacha met nan pitu ay hen-anag-i ay lanaraki as nan kawad-anmi. Enmasawa
    nan panguru, at natuy. Kiapú ta maid enpototna, enasawan nan utub nan naellakas.
  spa-PDDPT: Ahora bien, había entre nosotros siete hermanos. El primero que se casó,
    murió, y como no tenía descendencia, dejó su esposa a su hermano.
  ruf-ruf: Lelo, hakaye hetu hano tsahana iwandughu saba. Wamwanduso kakwela, kuya
    kafa, na kwaapfila tsakahela iwana, mwehe wake kamlekela ndughu yake.
  gun-gun: Ha'e gui ikuai raka'e sete joegua. Tujave va'e ma omenda va'ekue ri ta'y
    e'ỹ re omano vy gua'yxykue oeja guyvy pe.
  agu-BL: I bin jalu' Ta', at bin juk yaj, quitz'un quitzicy quib. Yi bajxnak nin
    cyok'bej quib tu jun xna'n, poro yi ntaxk jal chinitxa', nin quim yi yaj. Cha'stzun
    te toque'n xna'n tk'ab yi titz'un yi k'ajtzun chmil.
  isn-isn: Aeahote atuna mupungate. Nua ng'wandyo autenile wikasha shuutungile ung'wana.
    Aka mutekela umulune umusungu.
  ilo-ULB: Adda pito nga agkakabsat a lallaki. Nangasawa ti inauna ket kalpasanna
    natay. Agsipud ta awan putotna, imbatina ti asawana iti kabsatna a lalaki.
  pir-NT: 'Tire sa ni yahu tuhasa ahri queoyere yahu nemori tiquina Jesure: —‍Ihcãquiro
    masʉno ijiahye. Seis bahana tiahye tiquiro. Tiquina wahmino pehe namo ti, pohna
    mariediquiro yariaa wahahye. Sa yero apequiro tiquiro bahʉro gʉ̃hʉ tiquiro wahmino
    namono ijiricorore nʉoahye.'
  anv-NT: Ɛbɔ́ ɛpyɛ nyá nnó, áŋmó fɔ ákénéama abi ande álú. Ayi mbɛ abá
    mendée, agboó alya ji yɛ́ maá apɔ́, ayi akwɔlege asɛ mendée yimbɔ ukwi,
  sab-NT: Nege cha gerule ba ole boidu cha bitallaske giti, aini cha bitallaske onbre
    gdaguke modi mo daballale. Daballa kimule mo jun muinga ole agwa ama jokeda ni
    ama kirogwa molen gdaite mo muira giti. Gire daballa nate mo jun ñanea oli ole,
  tmd-tmd: Makwam, nöbö il alɨg akuyöbö mɨj sö mɨjöña. Nöbö höd aku mö pön, halöu
    ha yöx pön hen wöhö, hör wöröxöna. Alaŋ, pɨgnɨŋ nöbö agñɨŋ rɨbyöbö aku piöŋö mö
    akwör pöna.
  acr-NNT: »Julaj e kꞌo wuqubꞌ achijabꞌ kichaqꞌ kibꞌ xejeqiꞌ chiqaxoꞌl. Ri nabꞌe chike
    xkꞌuliꞌik yey ekꞌu riꞌ waꞌ xkamik y na e jinta kan ralkꞌoꞌal rukꞌ ri rixoqil.
    Ewi rukaꞌm xkꞌuliꞌ rukꞌ rixoq malkaꞌn kanoq.
  kpg-kpg: Malaa, tagahaanau daane dogohidu nogo noho i ginei. Tangada madua gaa lodo
    ang gi di ahina, gei guu made digi hai di nau dama, ga diiagi di ahina deelaa
    gi dono duaahina daane.
  taj-taj: ङन्‍ना गुङरी ज्‍योज्‍यो आले निस मुबा। थेनीगदे न्‍हङ‍री थेबासे ब्‍याह लजी।
    तर कोलागदे आतनान थे सिजी। जमाहेन्‍से पाराङसे थेनोन चाङदेन छ्‌याम ब्‍याह लजी।
  avt-avt: Nɨpaa mɨt ne haai kiutɨp hɨr nar hispɨnak wik (7), hɨr nepu in. Nɨkan iuwe
    mɨtɨk keit mɨte te hɨrak kaa ap kine nɨkerek wen au. Hɨrak nɨkik kɨrak nɨmɨnek
    hɨrak ketɨwe.
  cbk-cbk: Antes pa gayot aqui entre canamon tiene siete man hermano. El mayor di
    ila ya casa, despues ya muri le y nuay tene anak. Entonces el viuda ya casa con
    el segundo hermano.
  uig-ARA: بۇرۇن ئارىمىزدا يەتتە ئاكا-ئۇكا بار ئىدى. چوڭى ئۆيلەنگەندىن كېيىن ئۆلۈپ
    كەتتى. پەرزەنت كۆرمىگەنلىكتىن، ئايالىنى ئىككىنچى قېرىندىشىنىڭ ئەمرىگە قالدۇردى.
  tuf-tuf: Eyta cuácayat is uw tac icar rábinan cucuí ojcor táyonro. Rab eyin rab
    cahmor bijat wiya yehw̃jacro. Yehw̃ír sah bár cuar yarjacro. Eyta cuácayat, yarjaquey
    rabat chein wiya báhjaquey yehw̃jacro. Yehw̃ír ey cat, sah bár cuar yarjacro.
  abx-abx: Aniya' si kami' ray pitungan lalla magdiringsirarihan. Inallahan i siyaka,
    pero amatay. Tungod kay gana' may sito mga dadi'-na, agpakasalan-na si manunod
    i mabalo.
  mco-NT: Pues jii ma ɨɨch ajcxy anajty tüg quëx je yëydɨjc nihuɨxtujc. Je unggoob
    ypɨjcy, e chi ix'ögy ytöxyɨjc, e ca' ni tüg y'ung yajhuɨ'my. Chi je mɨguëx ypɨjctɨgajch
    mɨɨd je töxyjäy.
  kqf-kqf: Mai maso tama lisimaimo olooloto wapedi 7, tautuwaḡa waivini i naḡi bi
    mote ai natuna, te olotona i peki bi tasina iwape i naḡi.
  cpb-NT: 'Jame ankantawake: Tzimatsi kaatatsiri 7 irirentzi. Etawori itzimi raake
    iina, te rowaiyakaawo iina kamake, ragairo itsipa irirentzi.'
  aon-aon: Seiwok anap awirop amakek yaken shabuki 7-poreim nagamim hape orokohun
    um apak. Ashuken nurao onok armatok um ananik irohukwik ba madae nubuki enesh
    batowish uwe, uwok, aria nagok. Namudok aria wanin ta nuwaur ashukekuman.
  hus-NT-2005: Pos alwaꞌich, kʼal wawáꞌ táꞌwiꞌik ti kʼwajat búk i kwitóltsik in kidhábkʼitsik.
    Xi jidhtal tomkin ani chemech. Kom yab in jilaꞌ in chakámiltsik, in jiltsi an
