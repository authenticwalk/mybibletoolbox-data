    Bo, iz duailel awaremin go alai ee zabun utem, gonun, ag ban abu ebu beteiban,
    duailel asiu uligaraimai, awarebi, ee agemin ebu alamam.’
  ctu-BL: 'Tsi'' sube x''e''telob i cha''an: “Chajpʌbilix i q''uiñilel ñujpuñijel.
    Mach uts''atobic jini pʌybilo'' bʌ.'
  meq-meq: 'Tsa na, a gwaɗatay a ndo i məsler ŋgay hay: “Ɗaf i mabəzləme gər i dahəlay
    mada eye haladzay, ane tuk na, ndo neheye na zalatay aye na, ta sla mənde bay.'
  noa-H: Maimuan chadau deeu hich chognaanag, “Nemen t'um k'ĩir k'aug t'ʌnʌm, jua
    pʌrju p'iesta hat'ee; pari chi t'ʌ̃rpʌ̈itarr k'ʌʌn chadcha chi bëeju k'ʌʌn k'aba
    harr haawai ham bëebajierramgui” hajim.
  alp-NT: Eleki ikoti eni tamata makerika maketaru kai ibeteke lokosi be, ‘Manana
    kena totliba meije aknekae peneka, po tamata rebe au beteke kenasi pende esi luake
    loko totlibare saisa mo.
  san-VEL: tata.h sa nijadaaseyaan babhaa.se, vivaahiiya.m bhojyamaasaaditamaaste,
    kintu nimantritaa janaa ayogyaa.h|
  kbq-kbq: Anante Agra kazokzo eri'za vahe'agura anage huno zamasmi'ne, aravema hu
    ne'zana hago trotra hunte'ne. Hu'neanagi zamagima hu'nona vahe'mo'za efregara
    osu'naze.
  kbh-kbh: 'Chora chabe oservénënga yojáuyana: ‘Lempe entseprontana chë casamento
    fiestama, pero chë ófjanënga ndoñe quenjatëmerecena moye jabama.'
  ron-LSB: 'Și a zis robilor săi: “Nunta este gata, dar cei ce au fost invitați nu
    au fost vrednici.'
  pon-pon: 'A ap indan a ladu kan: Ari, kamadip onoper, a me kileledier akan jota
    war on.'
  nhe-BL: '“Teipa nopa tlanahuatijquetl quinilhui itlatequipanojcahua: ‘Ya eltojca
    ni hueyi tlacualistli tlen nenamictili, pero nopa tlanotzalme quinextijque para
    ax quinamiqui para hualase.'
  sps-sps: Ana ya fikoo ton mes tsoiny binun tsuan, ‘Guainy nana fanging tsonyo kakoun
    en,’ te tsue fi ya, ‘sana ri na vainy te nom vebus pisiin ser gima tamainy ma
    naa me.
  wnc-wnc: “Yasiwan puyuwana tupan aminu waapata amina anzing yanikut, ‘Maatna tapikge
    sanga gwan tandakngakum ngana apu nanong,’ ngang yaniwa bitaking aminde yapii
    anggaman kawa wai siknga singgak.
  nmw-S: “Habeto i liwo wana tokaiwo heidiye i nga, ‘Haduwe sagaeine hobak a lovivine-yan,
    age hebwaden a hawanunid si boliboli bwen taine si deluwom.
  bus-bus: 'Ben kína pì bè a zĩ̀rinↄnɛ: Nↄsɛpↄblee mà, mↄde gbɛ̃ kɛ̀ ma ń sísinↄↄ
    e kↄ̃ síoro.'
  gub-BL: Na'e wenoz wemiruze'eg wamuwà uzeupe wà. — Uhyk zereko haw mai'u haw kury.
    Hereminozgwer na'ikatu pixik kwaw a'e wà, a'e rupi nu'u kwaw a'e wà nehe, i'i
    wanupe.
  imo-imo: Kano kinye kingimuni yunge kendemande marendo nimbeindo, ‘Iye ambo limbelomunga
    langi noirimolo nalo peya namili wangei nindu imboma manda naa onge kani
  boj-boj: “Onaqa mandor a olo aqa kaŋgal tamo qudei qariŋnjrsiqa minjrej, ‘Ijo aŋgro
    aqa uŋa baŋ ojqa bati kereqo deqa e na maruro atonum unu. Tamo uŋgasari e nami
    ijo maruro unqa minjrem qaji naŋgi bqa asginjrej. Naŋgi tamo uŋgasari bolesai
    deqa naŋgi ijo maruro unqa keresai.
  eng-DRA: 'Then he saith to his servants: The marriage indeed is ready; but they
    that were invited were not worthy.'
  knf-knf: 'Wi wi aşaaŋ aji na balemparul : “Pde pabaa kë biki mbiiŋ adu pyoban başë
    wo baanŧaaŋ na pde pa.'
  san-KHM: តតះ ស និជទាសេយាន៑ ពភាឞេ, វិវាហីយំ ភោជ្យមាសាទិតមាស្តេ, កិន្តុ និមន្ត្រិតា
    ជនា អយោគ្យាះ។
  arn-NT: '“Feymew müten feypifi tañi pu werken: ‘Kom pepikaley tati mafünngealu,
    welu ta tiyechi pu mangel kisu engün pilay tañi küpayael engün.'
  zas-NT: 'Dxel rëbaman loj ree xmojsaman: “Graczi ma najcchaaw par loj guialruxhliaa
    guin, per ree bén gunen ad najt guial niꞌt reeman.'
  ken-NT: Abhɨŋɨ yɛ bɔ̌-bɛtok abhi arɛm bɛ, ‘Mpok ɛpa akway. Kɛ bǒ abhɛn nnáká
    bátɔŋ bɛ babhɨkɨ kway bǒ abhɛn bátwɔ̀ ndǔ ɛpǎ ɛya.
