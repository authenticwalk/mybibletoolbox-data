verse: MAT.022.008
translations:
  kpx-kpx: Ige au tota au esemu degomole hohavei avoe, ‘Di mou au mahina melameveve
    loviu lahanu. Isito di ata namigeveale keau vaveve toela vale abu bae loholivebene.
  okv-H: Eto king na amita pure ari embomeni jage enu puvuo ke einge ena, ‘Nau meni
    ta jimbari pondo mahu nununga ehena te oru ehena embomeni enana ta ujena puvurae
    ehera amo sapura be ehera
  tbo-tbo: ‘Ega yaka taniwagana a tu bagibagi uyahihi i baha i pa, “Tawine tolehana
    amaka i nonogo, ma tamogi lawa a iutanehi tauhi ega emoemotahi ipa hina nei toleha
    uyahina babana tauhi tu apapoe.
  mal-C: “അതിനുശേഷം അദ്ദേഹം തന്റെ ഭൃത്യന്മാരോട്, ‘കല്യാണവിരുന്ന് തയ്യാറായിരിക്കുന്നു,
    ക്ഷണിക്കപ്പെട്ടവരോ ആ ആദരവ് നഷ്ടമാക്കി.
  grc-SR: Τότε λέγει τοῖς δούλοις αὐτοῦ, Ὁ μὲν γάμος ἕτοιμός ἐστιν, οἱ δὲ κεκλημένοι
    οὐκ ἦσαν ἄξιοι.
  bgc-bgc: फेर राजा नै अपणे नौकरां तै कह्या, ब्याह का भोज तो त्यार सै, पर के न्योंदे
    होड़ माणस इस जोग्गे कोनी ठहरे।
  khz-khz: Ne ia na gena vetugunagi talimara evaikilarato, netiwato, ‘Au geku vegarawa
    velekwana pakala-maavua, na au na avaikilarato talimara ati gelegele pia vogomai.
  deu-TKW: 'Hierauf sagte er zu seinen Knechten: die Hochzeit ist bereit, die Geladenen
    aber waren es nicht wert.'
  zsr-NT: 'Niꞌr gudxëꞌ yuguꞌ niꞌa nëꞌë bönniꞌ naꞌ rna bëꞌë, gnëꞌ: “Le nactë chnupáꞌa
    qui lni naꞌ, san bönniꞌ niꞌ bulidzaꞌ lequëꞌ, cutu glaquëꞌ lsacaꞌ djaquëꞌ lni quiaꞌ.'
  lin-lin: 'Alobaki na basali na ye : « Bilei ya feti esili kobongisama malamu, kasi
    babengami mpo na kozala na feti yango babongaki na yango te.'
  hns-NT: 'Tab oe aapan goelaam log se bolies kie: ‘Sab tjiedj tajaar hai, bakie nautaharie
    nauta laaik na raha.'
  noa-E: Maimuan chadau deeu ich chognaanag, “Nemen thum khĩir khaug thʉnʉm, jua pʉrju
    phiesta athee; pari chi thʉ̈rpʉ̈itarr khʉʉn chadcha chi bëeju khʉʉn khaba arr
    aawai am bëebajierramgui” ajim.
  eng-EMTV: Then he said to his servants, ‘The wedding indeed is ready, but those
    who were invited were not worthy.
  mib-NT: 'Yūcuán na te ni cahān de jíín sava ga mozo de: Ndɨhɨ je íyó túhva jeē cóo
    vico nándāha. Te ñayuu ní cana ri ún, tu íyó váha jeē quíjicoo i chi nasūu ñáyuu
    vāha cácuu i.'
  lif-NT2: हे़क्‍क्‍याङ् हाङ्‌ङिल्‍ले़ कुसेवारोबाहाॽ मे़त्तुसि, ‘मेःक्‍खिम् साभाङ्‌जाःन्‌यारिप्
    पोःक्‍खे़आङ् वाॽ, कर खे़प्‍मो उःत्‍छिङ् के़घोःबाहाॽ ताःमा सुम्‍बोधाबा मे़न्‍जोःक्‍ने़न्‍लो॥
  xnj-xnj: Kangi akavajovela vatumisi vaki, ‘Mselebuko wa ndowa ndi umali kutendekelewa,
    nambu venivagongolili vala nakuganikiwa kubwela.
  mmx-mmx: La neni ga lok ti lavasaxaruki ren, ‘Leluxa i gagas pam, ketla mo luvuttadi
    nia aga ro ka di ti na leluxa nedi limixin kakapmek mun la ixo epovo do limixin
    kakapmek dinat kis at na laanan.
  cbr-NT: 'Usoquian ''anun ''amitancëxun ca ''apun aín ñu mëëmicë unicama caxa: Piti
    ca mëníocë ''icën. Usa ''aínbi ca a ''ën camicë unicamax utima nuituñu ''aish
    utima ''icën.'
  tee-NT: 'Chai astan alacjuni ju ixlapanacni: “Tak''oxik''ota ju vaiti para jantu
    ixlhijun ni lai ixtamilh venin ju p''ulhnan ix''aquit''asanican ni va k''ai ixtajunita.'
  eng-LSV: then he says to his servants, The wedding feast indeed is ready, and those
    called were not worthy,
  cak-NT: 'C''ajari'' ri rey xch''o''n chic quiq''uin ri rusamajel jun mej (bey) y
    xu''ij chique: Can ketzij-wi chi ronojel c''o chic chi ni''an ri c''ulubic, pero
    ri xenben invitar man xeloka ta, y xa can utz xu''on man xepe ta, roma xa can
    man nuc''ul ta chique xa ta jec''o-pe.'
  pah-NT: '—Ojipe''g̃a pe ojipyrive''g̃a pe g̃anduvihavuhu''ga ei: “Amboavujikwe pa
    ji toryva novĩa. Kiroki g̃a pe ji a''e tuhu ti g̃a javo – g̃ahã oko te''varuhu
    reki upotare''yma,” ei ga, ei Jesus''ga.'
  sja-NT: 'Maap''eda mãgaji chi mimiapataarãmaa: “Miak''ãipata fiesta at''ãri oodait''ee.
    Mamĩda ooda-e ma t''ɨ̃ pëida eperãarã ome, chedaamaa p''anadap''edaa perã.'
  xed-xed: 'Tahula tsa, kaʼa nda kwalvahani mantsa: “Wana nda paya skwa zaya kla makwa.
    Tsa gwal si hagaŋ lu ya, raŋ ta həŋ a zay wa.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu rey cán já xi̱hín java ga̱ mozo da̱: “Sa̱ na̱candíví
    tócó ndihi ña̱ha ña̱ coo víco̱ joo na̱ na̱cana i̱ cán co̱ó sa̱ha̱ toho na quixi
    na víco̱.'
  gfk-S: “Io, iga tange ta ira nuno tultule horek, ‘No nian na pokomau te taguro.
    Iesene ing iou ga ter sibik na lamas ta di, iou nes be ira nudi tintalen paile
    haruat ma no nugu sinisip.
  bmu-bmu: “Miaŋgö andöŋe kiŋnöŋ welenqeqeurupŋi yeŋgöra kewö jiyök, ‘Maren lömbuaŋ
    mözözömgöinga jöjöröba tatzapmö, ambazip kamegöra jiali, yeŋön mönö sösöŋgainöŋ
    kakagö dop ölöpŋi qahö akze.
  dgz-dgz: Ame tani amba me nao nagirewa mega upine diamon, ‘Naine mutat baripewa
    tata kakayat gaset tan, go waenapan venamu wana mu koerage menan ya tauep.
  eng-GNV: 'Then saide hee to his seruants, Truely the wedding is prepared: but they
    which were bidden, were not worthy.'
  zaa-NT: 'Làniana ra bi canu runi tsina qui'' bía: Hualigani chì ná preparado thá''a
    pero canu naỹi tè''a nna labí ná nu dacca'' cue''ni lo meỹa lani inte''.'
  eng-WEBSTER: Then he saith to his servants, The wedding is ready, but they who were
    invited were not worthy.
  guh-guh: 'Bajaraxuacujinae nacuaevetsinë icatsia pijajivijavabelia jumaitsi: “Daxitacuene
    baja picani veretejebiaexanajë taxënato penacasabifiestanexa. Itsiata baitsi jane
    tajunatsivimi apo netopatsirena.'
  bon-bon: Puma cita ca tabe teeme kaakesea bägrä bine ala tesoglicmige, jejemige
    egä, ‘Cäme bägrä me atejäclmuta soriyomu amacetnäjäneji gyene, yepä ala asogläcneji
    biname miiji lica gemi ai soriyomu tääpume.
  nhw-BL: '“Teipa nopa tlanahuatijquetl quinilhui itequipanojcahua: ‘Ya eltoc ni hueyi
    tlacualistli tlen nenamictili, pero nopa tlanotzalme amo quinamiqui para hualase.'
  swh-ONEN: “Kisha akawaambia watumishi wake, ‘Karamu ya arusi imeshakuwa tayari,
    lakini wale niliowaalika hawakustahili kuja.
  wbi-wbi: Pe akavavuula avavombi vaake akati,”Uluo lwa vutolani luling'hanisivue,
    neke vano nikakutile uvutolani navanoghiile kange kukwisa ku vutolani.
  bba-bba: Sɑnɑm mɛyɑ u win sɔmɔbu sɔ̃ɔwɑ u nɛɛ, kurɔ kpɑɑ dĩɑnu ye, ɑdɑmɑ be nɑ sokɑ
    bɑ ǹ mɑɑ kɑ nu weenɛ.
  eng-KJVCPB: Then saith he to his servants, The wedding is ready, but they which
    were bidden were not worthy.
  kgk-NT: 'Ha upéi katu he''i jevy outro gwembigwái-pe: “Oĩmba-ma xe jekarugwasu ha
    xe remienoikwe xe motĩ voi” he''i. “Hekoha vai okwa-gwi, ndoúi okaru” he''i.'
  waj-waj: 'Mmuturu kiaavo rikioo vaidi kieetaivo ari mmoori varoo ngiaammuau vooya
    tinoo: Vaa na buusaivaa teerama kiaunoo. Vaidi na yaparakiauya ngiari variaivaa
    irisaivaa fai deevaudiri vara nnaarannee?'
  cpy-cpy: 'Ikanteeri itsipa romperatani: ‘Tema wetsikaka maawoeni oemoshirenkan-tyaari,
    tee nokowaneeri ipokaeyini ikaatzi nokaema-kaanta-witakari.'
  ekk-PKP: 'Siis ütles kuningas oma sulastele: „Pulma peolaud on valmis, aga need,
    kes olid kutsutud, ei olnud väärt osa saama.'
  mpx-mpx: “Inoke i ba wana totuwalali elal, ‘Alolon ana hagali iyaka ya lovivina-an,
    yaa bolo ya awanunil hi sigasiga ge nige hi nenem.
  wbp-wbp: Ngula-warnu, wiri-jana purlaja nyanungu-nyanguku warrkini-patuku, wangkaja-jana,
    ‘Mangarri manu kuyu nyampu jayarnarra nyurrulku ngarninjakuju. Kala yinyarra yapa
    kujarna-jana kamparru yaninjarniki wangkaja, ngulaju kulajulu ngurrju nyinaja
    kurapakaku yaninjarniki nyanungu-patuju.
  luo-luo: “Eka nowachone jotije ni, ‘Nyasi mar arus koro oikore, to joma naluongo
    ne ok owinjore gi luong mane aluongogigo.
  nhe-NT: '“Teipa nopa tlanahuatijquetl quinilhui itlatequipanojcahua: ‘Ya eltojca
    ni hueyi tlacualistli tlen nenamictili, pero nopa tlanotzalme quinextijque para
    ax quinamiqui para hualase.'
  aii-aii: '”ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܡܲܠܟܵܐ ܠܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ: ’ܚܠܘܼܠܵܐ ܗܘܼܕܪܵܐ ܝܠܹܗ، ܘܐܵܢܝܼ ܕܦܝܼܫܹܐ
    ܝܗܘܵܘ ܟ̰ܝܼܕܹܐ ܠܹܐ ܝܗܘܵܘ ܚܫܝܼܚܹܐ.'
  esk-NT: Tavra nipliutiniġai savaktini, ‘Iḷaqatnigviksraun itqanaitkaluaqtuq aglaan
    taipkua aiyugaaqtaugaluaqtuat nalliummatiŋitchut.
  msb-msb: “Pakatapos sinabihan niya an iya mga suruguon, ‘Preparado na an ponsya
    pero idtoʼn mga imbitado dili angay.
  cpa-NT: 'Jøng² ca¹juúh² rai¹³, ca¹tsáih¹dsa dsa² jmo¹² ta³ quiah¹²dsa: “Ma²lǿa¹²
    ju²jŋia¹³ ca¹lah¹jǿ¹. Cónh¹jøng² tsa¹té¹²dsa ji¹lé²dsa, dsa² mi³lǿa¹³ jǿg³ mi³ji¹lé².'
  dso-dso: ତାର୍‌ ପଚେ ରାଜା ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଡାକି କଇଲା, ବିବା ବଜିର୍‌ ରାନ୍ଦାବାଡା ସାର୍‌ଲାବେ
    ମାତର୍‌ ମୁଇ କବର୍‌ ଦେଇରଇଲା ଲକ୍‌ମନ୍‌ ଏ ବଜି କାଇବାକେ ବାଗ୍‌ ନାଇ ।
  meu-meu: Bena ia ese ena hesiai taudia e hamaorodia, eto, Headava ariana vada e
    lai vaitani, to na vavedia taudia na dia nanamo.
  yva-NT: Naije umba po raura nanto vatano wanapatambe aije mai jakato pare, ‘Ono
    vauname ratayaowa ntuna to weramu vatano syo mawainde umawe umamaisye rai ramu.
  dgc-dgc: Nadid, kinagi na du utusan na, a ‘Nakahanda dén i pagkasalan, pero éwan
    dén se maari a umange du kinombida ko.
  zpm-NT: 'Blozh ga biire pxeeḻ me zla zho, rëb me: “Laa guieḻwagw rii goclole, miṉe
    naca goḻtsie tib nëz yu, zha ne gdzieeltaa to, goḻcuedz zho guiaad zho lo lni;
    sac grë zha ne bredz naa ga niaad, laa zho blule gaṉle rieguiaḻd zho guiaad zho
    nu.”'
  hix-NT: Onà wyaro nkekon hatà, horykomo, tanoto komo wya. Amnye rma hehtehe haxa
    ha, romuru, kekon hatà. Tasahxemtetxow hamà. Asahxemtohra mak natxow hamà, àmàtmatxhàyam
    heno, kekon hatà, àwyanye.
  sim-sim: Ushihi ormu mbara, �Mbele mbele akwa ondon angop a hundujerakori lir. Hako
    ma ol masmas or mainhahandari ondo jivi, karem a mbaha na ushari lir. Hako wahau,
    ma ondo ma kava lir.
  npi-ULB: त्यसपछि उनले आफ्ना नोकरहरूलाई भने, ‘विवाहको निम्ति सबै तयार छन्, तर जसलाई
    निम्त्याइएको थियो तिनीहरू योग्यका थिएनन् ।
  cgc-cgc: Gaumaw ari i ta duma pa gid na mga suguon din daw gambal ki danen, ‘Ake
    na kumbira anda en, piro mga naimbitar ko ya dili gid man danen an dapat na mag-atindir.
  tim-tim: Akto luâk kembu arekŋe âi luâklupŋe makyeŋgim hin dâep, “Nannande âmbâle
    mendâp iregât sot soŋgo emelâk mem ârândâŋ ketugure yendâp. Dâ nâŋe luâk togoweigât
    makyeŋgiân are yeŋgât agak memeyeŋe ârândâŋ bo.
  yor-yor: “Nígbà náà ni ó wí fún àwọn ọmọ ọ̀dọ̀ rẹ̀ pé, ‘Àsè ìgbéyàwó ti ṣe tàn,
    ṣùgbọ́n àwọn tí a pè kò yẹ fún ọlá náà.
  wos-wos: Hukémbu dé néma du déka jémba yakwa duré wa, ‘Nani hénoo humbwimbeka dé
    re. Yandate wawun du takwa di yikafre du takwa yingafwe, nana hénoo satekwa.
  emp-NTPO: 'Mãwãnacarea dji boroba idji nezocarãa jarasia: “Mʌ̃ warra quima edabʌrʌ
    carea b̶ʌsrid̶a cod̶ira jũma wisia baribʌrʌ mʌ̃a jʌred̶arãra nama panani carea
    bia pananaẽ́ basía.'
  eng-F35: '“Then he says to his servants: ‘The wedding is ready, but those who were
    invited were not worthy.'
  ind-ind: “Kemudian raja berkata kepada hamba-hambanya yang lain, ‘Pesta pernikahan
    sudah siap, tetapi orang-orang yang saya undang itu ternyata tidak layak diundang.
  pes-OPCB: 'سپس به افراد خود گفت: ”جشن عروسی سرجای خود باقی است، اما مهمانانی که
    من دعوت کرده بودم، لیاقت آن را نداشتند.'
  mpt-mpt: komoke e okok nakai maki baabenea Ne falo gaibu otane nakai baabenia Tliba
    falo tila dowonomo geibio nakai misiam naib kesoa
  bla-bla: Itŭm'anĭstsiuax otap'otomokix, ŭk'aiksĭstsiu mak'okemsĭnni, ki anniks'isk
    ŭm'axk matsipumapsiu'ax,
  ssx-ssx: Kutu pieketa꞉ mo kini halima꞉ ipika꞉ e pokaemeke haliweki pa꞉ta꞉ alota꞉
    Ya wekina꞉ wanda꞉ mina꞉la꞉ ne pamba꞉la꞉ ekita꞉ tikitiki yao ula꞉pate mo hande
    biki amba꞉ wia꞉ wanda꞉halita꞉ ana꞉ na piki wanda꞉hali ya꞉la꞉ ekina꞉
  mkl-mkl: Ŋɔi í sɔ̃ ɑmɑɑcɛɛ ŋɑu mɑ́ í ni, to, ijɛi ɑbɔdɔ̃u í jĩɑ, ɑmmɑ inɛ ŋɑ iyi
    ǹ tɑko ǹ kpe ŋɑu ɑ kù jɔò ijɛu bɛ mɑ́.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଇଃସାଙ୍ଗ୍‌ ଚାକର୍‍ଇଂକେ ୱାଚେ ବାସଙ୍ଗ୍‌କେ “ବିହେ ବଜି ଆର୍ମେବ ଆର୍‌କେ
    ମାତର୍‌ ନେଙ୍ଗ୍ ୱାମ୍ୱକ୍ନେ ରେମୁଆଁଇଂ ଆକ୍ ଅରିଆ ପାଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ଣ୍ଡୁ ।
  gof-RNT: Hessafe guye, ba aylletakko, ‘Yaaganoy giigis, shin xeegettidayssati yaaganuwas
    bessiya asi gidokkona.
  unx-unx: ଏନ୍ତେ ଏନ୍‌ ଆଣ୍‌ଦି ଗମ୍‌କେ ଦାସିକକେ କାଜିୟାଦ୍‌କଆଏ, ‘ଆଣ୍‌ଦି ଜମେୟାଃଁ ବାଇୟାକାନା
    ମେନ୍‌ଦ କେଡ଼ାକାନ୍‌କ ଏନା ନାମେଲେକା କାକ ତାଇକେନା ।
  gah-gah: 'Lá ikago, agulizaki ve nenémo gelekelé izegipalama láa loko lo kimike
    limó: Vená ale kemeaká nosá nene mota ale vavá okumóza, alesa molo kumu vegenalitini
    kemetameni nenémo ámina nosá nata avotigila oko minamive.'
  lcm-lcm: Au na kala antok kana keve asosokai, ‘Matan angan i osongon ke kalapo usausa,
    sikei vap ang natapo buk iria parik kita lapa ro angkoai asi kari me angan.
  aer-aer: Alartetye anteme urrkapentye akngerre ikwerenhe areyeke antangkemele imerte
    ilemele, ‘Awerrirraye, the merne-arlke kere-arlke akngerre anthurre itekeyaye.
    Kele tyerrtye areye tharle ikngweke apetyetyeke akenhe itne ayene-ilelherlenge
    apetyetye-kwenye.
  qvc-NT: 'Chaymandaqash chay gubyirnuqa kriyadungunata nirqan: “Alliptam niykillapa,
    tukuy imam allichashqana, kasamyintu fyistata rurananchiqllapa. Lukismi chay kumbidashqaykunaqa
    fyirusyawashqa. Chaymi manana munanichu paykuna shamunanqa.'
  tgl-ULB: At sinabi niya sa kaniyang mga utusan, 'Ang kasal ay handa na, ngunit ang
    mga naanyayahan ay hindi karapat-dapat.
  cbs-NT: 'januxun jawen tsuma betsabu yuikin: “Janu nawati ma dasibi pewabuki. Jakia
    en jatu chanimashina chakabui beabumaken en ana jatu ikatsi ikamaki.'
  xtm-NTPP: 'Sani te jiña''a de nuu tee ka jinukuechi nuu de ma: “Ja ndaa kúu ja viko
    tnanda''a sayii sa ya chi jâ iyo tu''va, kovaa ñayii ni kana sa ja ki koo i ma,
    masu ka iyo i ja ki koo i.'
  nnq-nnq: Penia ngabalengela akapakachi bakwe, ‘Ilyo ya mpapala ibi tela kweli, nambu
    abakokigwe bapaligweje.
  bao-NT: 'Jiro, cʉ̃ ʉmʉare o biro ĩiupʉ ñucã: “Boje rʉmʉ maquẽ ñee ʉno pee dʉjati.
