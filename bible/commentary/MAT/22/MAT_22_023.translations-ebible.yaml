  peg-peg: ହେ ଦିନ୍‌ ସାଦୁକି କୁଦାନି କେତେକ୍‌ ଜାଣ୍‌ ଜିସୁ ତାକେ ୱାତାର୍ । ସାଦୁକିର୍‌ ପାର୍ତି
