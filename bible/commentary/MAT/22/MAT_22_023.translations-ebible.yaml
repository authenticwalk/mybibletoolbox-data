verse: MAT.022.023
translations:
  kpx-kpx: Vani ke igaemo Sadukea ataeau Iesue loholu. Ata ke abulike huhulahai avoe,
    “Haluviale keau bae tota hovedevelivebene.”
  okv-H: Eto iji amina Judea nei uhoho javo Sadducees amina embomeni peheto vasiri
    te mane erasora avo be hotembihe eto ingari ke ngahia hotembeto puvuto Iesu ta
    degi eto ingia.
  tbo-tbo: Noka iyetana uyahina Sadusi hai bolu tauhi hi nei Yesu uyahina, tauhi hilage
    towolo memena ega hita itumaganeya.
  mal-C: പുനരുത്ഥാനം ഇല്ലെന്നു വാദിക്കുന്ന സദൂക്യർ ഒരു ചോദ്യവുമായി അന്നുതന്നെ, യേശുവിന്റെ
    അടുക്കൽവന്നു.
  grc-SR: Ἐν ἐκείνῃ τῇ ἡμέρᾳ προσῆλθον αὐτῷ Σαδδουκαῖοι, ⸋οἱ⸌ λέγοντες μὴ εἶναι ἀνάστασιν,
    καὶ ἐπηρώτησαν αὐτόν,
  bgc-bgc: उस्से दिन सदूकी जो कहवै सै के मरे होया का दुबारा जिन्दा उठणा सै ए कोनी,
    उसकै धोरै आये अर उसतै बुझ्झया,
  khz-khz: Votomamo ai Sadukea talimara reketa Iesu genai geagoto. Ira geria tugamagi
    kwarega talimara ati pia kuliiti-wai. Gaurai Iesu gerenagiato, negetiwato,
  deu-TKW: 'An jenem Tage traten Sadducäer zu ihm, die da sagen, es gebe keine Auferstehung,
    und befragten ihn also:'
  zsr-NT: Laꞌ dza niꞌz guladxinëꞌ ga zoëꞌ Jesús bönniꞌ gdauꞌ saduceo, nup naꞌ taꞌná
    cutu lubán nup chnatgac, atiꞌ gulanabnëꞌ Jesús,
  lin-lin: 'Kaka na mokolo yango, Basaduseo oyo balobaka ete lisekwa ezali te, bayaki
    epai na Yesu mpe batunaki Ye :'
  hns-NT: Ohie rodj ekaat Sadoesie Jiesoe ke paas aail. Oesab siekhaawe hai kie koi
    maut me se na djie oeth sake hai.
  noa-E: 'Ich mag edcha ĩchab saduceonaan eem khʉʉnjã agjö Jesús aig bëejierram. Mag
    saduceonaanau jaauwai, maach meebaadëm chan maach akhaar tag iiuba aajem aajem.
    Amach mag nem jaau sĩerrjëem gaaimua, iyʉ̈ʉmamua juau ogthom irig magjierram:'
  eng-EMTV: The same day the Sadducees, who say there is no resurrection, came to
    Him, and they questioned Him,
  mib-NT: 'Te suni quɨvɨ̄ un ní quecoo jecu tēe grupo saduceo nuū yā. Te tēe un cácahān
    jeē tu nátecu cuɨtɨ ndɨ̄yɨ. Te ni cacahān de jíín yá sɨquɨ̄ ɨɨn jnūhun, áchí de:'
  lif-NT2: बा खे़न् ये़न्‍नो सिःमे़न्‍लाम् याम्‍मो हिङ्‌मन् होःप्‌लॽरिक् नसाःन् के़जोःक्‍पा
    सदुकिहाॽ ये़सुरो मे़द्‌ये़आङ् सेःन्‍मे़दोसु,
  xnj-xnj: Ligono lenilo pagati ya Vasadukayu vangi vevijova vandu vevafwili viyuka
    lepi, vamhambalili Yesu na kumkota,
  mmx-mmx: Ap mo mun laaleng lentaba at lubung Sadiusi diga vot pasa ne Iesu, diga
    lok do limixin diga met pam, di noxo roo xat amlong. Diga lok tong pen ne Iesu
    xeretna,
  cbr-NT: 'A nëtë́nbi ca Jesúsnu saduceo unicamax cuancëxa. Saduceo unicaman ca —bama
    ''aish ca uni baísquitima ''icë —quixun sináncëxa. Usaquin sináncë ''aish anu
    cuanxun ca Jesús ñucáquin cacëxa:'
  tee-NT: 'Pus vana ju acs avilhchan talakchimpalhcha ju saduceonin junta ixvi ju
    Jesús. Pus ju yu''unch tanajun ni jantu lai lok''onchokocan acsni va nicanch.
    Pus yuchi chani talhijuni ju Jesús:'
  eng-LSV: In that day there came near to Him Sadducees who are saying there is not
    a resurrection, and they questioned Him, saying,
  cak-NT: Y ri k'ij ri' jec'o achi'a' saduceos xe'apon riq'uin ri Jesús. Ri achi'a'
    re' man niquinimaj ta chi ri caminaki' xquiec'astaj chic pe. Reje' xe'apon riq'uin
    ri Jesús chi xquic'utuj ri' che.
  pah-NT: 'A''ea rupi jitehe saduceus''g̃a nduri Jesus''ga pyri. Saduceus''g̃a ndogweroviari
    omanove''g̃a mbogwerahava. Kiro g̃a nduri Jesus''ga pyri ovahema. A''ereki g̃a
    e''i ojohupe: —Mara''ngu po ti Jesus''ga onhimbotegweteavouka nhande ve ga nhi''ig̃ame
    nehẽ? ei g̃a ojohupe.'
  sja-NT: 'Ma ewate weda saduceorã ũk''uru Jesumaa chejida. Mãgɨɨrãpa ijãadak''aa
    tachi piup''eda chok''ai p''irabai. Maperã mãgajida:'
  xed-xed: 'Baɗu va tsaya, ka laghala Sadukiya, tsa gwal ta mnay kazlay: Haɗ lu dzaʼa
    sliʼagapta ma mtaku wu kəʼa ya slanaghata Yesu.'
  mks-NT: 'Ta sa̱ mé qui̱vi̱ já na̱sa̱ha̱n java na̱ saduceo ca̱ha̱n na̱ xi̱hín Jesús.
    Ta mé na̱ saduceo yóho co̱ cándúsa na ña̱ nditacu tucu na̱ sa̱ na̱xi̱hi̱. Sa̱há
    ña̱ cán quéa̱ na̱nda̱ca̱ tu̱hún na̱ Jesús já cáchí na̱ já xi̱hi̱n á:'
  gfk-S: Ma ta ikinong iat mon ra bung ari Sadiusi ing di la liklik be nong i mat
    pai nale tut hut baling, di ga hanawat ter tane Jisas, di gom tiri ie be, “Tena
    harausur, Moses ga tange horek. Be tike tunana i mat ma pata ta natine, io, no
    tesne balik na tole no nuno makoso. Ma dur na hatawat ta nati dur ma dur na pas
    ter ta di no hinsana no tesne nong gate mat.
  bmu-bmu: Sadyusi (Jike nupkö kapaŋkölköl) yeŋön ‘Kömugeri, yeŋön kude wahötme,’
    jiba malget. Nalö miaŋgöreŋ yeŋgöreŋök tosatŋan Jisösgöreŋ kaba kewö qesim waŋgiba
    jiget,
  dgz-dgz: Wam ame daiton, dugup Sadusi nagire, upi Iesu inap tauan. Mu dugup anu
    tumat muga gapan waenapan manega wadidiam wanumun, “Borit wata sia ya inak nitait.”
  eng-GNV: The same day the Sadduces came to him (which say that there is no resurrection)
    and asked him,
  zaa-NT: La'a tsá làniataá nna bitsina' huá ca enne' judio canu gulátsi' religión
    láą saduceo ru'a lo Jesús. Làcą nna rena cą qui'ni labí posible té eyatha canu
    yatti nna eyacca bàni cą attu. Gunàba titsa' tè cą ne nna
  eng-WEBSTER: The same day came to him the Sadducees, who say that there is no resurrection,
    and asked him,
  guh-guh: 'Saduceovi saicaya itsalivaisi xaina. Bajarapamonae jamatabëcuenenavëxaniabiaya
    jumai tsabiabi: “Petëpaevi rabaja petëpaecujinae, icatsia apo asaë tsane,” jai
    tsabiabi. Nexata saduceovi imoxoyorenatsi Jesús. Saduceovi Jesúsjavabelia jumaitsi
    mapacueniaje:'
  bon-bon: Puirage bimu cabu poto Sadukea sigu biname cina seclige Yeesu bau me. Teepi
    eei biname gemi, lui cina ätrunga lica, egä budre cabu ca arpinenta pisi nyene.
  nhw-BL: 'Ipan nopa tonali yajque sequin saduceos quicamanalhuitoj Jesús. Saduceos
    tlamachtíaj para amo quema hueli moyolcuise mijcatzitzi sempa. Huan inijuanti
    quitlatzintoquilijque Jesús:'
  swh-ONEN: Siku hiyo hiyo Masadukayo, wale wasemao kwamba hakuna ufufuo wa wafu,
    wakamjia Yesu na kumuuliza swali, wakisema,
  wbi-wbi: Ikighono kilakila aVasadukayi vamonga vakaluta kwa Yesu, A Vasadukayi kye
    kipugha mu lwitiko lwa Kiyahudi vano viiti nakwelule ulusyukolwa vafue. Vakamposia
    vakati,
  bba-bba: Sɔ̃ɔ tee te sɔɔ, Sɑdusi be bɑ rɑ nɛɛ ɡɔribɑ kun seemɔ, ben ɡɑbɑ nɑ Yesun
    mi. Mɑ bɑ nùn bikiɑ
  eng-KJVCPB: The same day came to him the Sadducees, which say that there is no resurrection,
    and asked him,
  kgk-NT: 'Upe áry-py ogwahẽ ou-vy henda-py gwĩ saduceu kwéry, “Nonhemoingove jevýi
    va''erã gwĩ omano va''ekwe” he''i va''e. Ou ramo he''i:'
  waj-waj: 'Vuduu mmuai suaivaki vaidi Satuukaiya vaidi putuuyara tunoo: Fai hama
    kava diitaaravaivee,'
  cpy-cpy: 'Tekira awiji iroka kitejeri, ipokaeyakini Sadoc-paeni iñeeri Jesús. Riitaki
    Sadoc-paeni kantatsiri: “Eero rañahae kamayita-tsiri.” Rojampi-tapaakiri Jesús,'
  ekk-PKP: Hiljem samal päeval tulid tema juurde mõned saduserid. (Nemad on need,
    kes ütlevad, et ülestõusmist ei ole.)
  mpx-mpx: Lan toto o elana, Sadiusi hi nem Yeisu elana. He Sadiusi nige wali abulilek
    i oola tage toyaomal nihi lut, inoke Yeisu hi neli hi ba,
  wbp-wbp: Ngaka, ngulangka jintangka parrangka, panu-karilkilirla yarda yanurnu Jijajiki
    turnu-warnu-patu-kari yirdi-patuju Jatiyuji-patu yungulu nganta yimirr-yinyi.
    Nyampu-patu Jatiyuji-patu kalalu wangkaja Kaaturlu kulalpa-jana pina-wankaru-mantarla
    nganta palinja-warnu.
  luo-luo: Odiechiengʼno jo-Sadukai, mawacho ni chier onge, nobiro ire gi penjo moro.
  nhe-NT: 'Ipan nopa tonali yajque sequin saduceos quicamahuitoj Jesús. Saduceos tlamachtíaj
    para ax quema hueli moyolcuise mijcatzitzi sampa. Huan yajuanti quitlajtlanijque
    Jesús:'
  aii-aii: ܒܗ̇ܘ ܝܵܘܡܵܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣ ܝܼܫܘܿܥ ܙܲܕܘܼܩܵܝܹ̈ܐ، ܕܠܹܐ ܗܲܡܸܢܝܼ ܒܩܝܵܡܬܵ‌ܐ
    ܕܡܝܼ̈ܬܹ‌ܐ، ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ،
  esk-NT: Taavrumani uvlumi Sadducee-ŋuruat, tamatkua uqaġuuruat tuquruat aŋitqitḷaiññipḷugich,
    utlautiniqsut Jesus-mun apiqsruġukługu,
  msb-msb: Sadto mismo na adlaw may nagkaradto man kan Jesus na pira na mga Saduceo.
    Ini sinda mga Judio na dili nagatuod san pagkabuhay gihapon kaya naghunga sinda
    sa iya,
  cpa-NT: Jmai³ jøng² ca¹dsi¹lé² ca²dsiog³ dsa² saduceo ja³tsenh¹³ Jesús, dsa² juúh²
    tsa¹hiog¹ jmi²dsí². Jøng² ca¹ŋǿh¹dsa Jesús.
  dso-dso: ସେ ଦିନେ ସାଦୁକି ଦଲର୍‌ କେତେ ଲକ୍‌ ଜିସୁର୍‌ ଲଗେ ଆଇଲାଇ । ସାଦୁକିମନ୍‌ ମରିଗାଲେ ଆରି
    ତରେକ୍‌ ଉଟି ନଏଁ ବଲି ବିସ୍‌ବାସ୍‌ କର୍‌ତେ ରଇଲାଇ ।
  meu-meu: 'Una dinana ai, Sadukea taudia haida ia dekena ela: una orea taudia e tomava
    mase na basie tore isi lou. Bena idia ese e nanadaia, eto,'
  yva-NT: Masyoto naije vatano Saduki inta ude no Yesusa nui. Wenawamo wo ratantona
    ware arono munije ama akari, vatano ugwenen to nawamo ukovakatoe ramu. Umba ubeker
    wo Yesus atopano Apa ana daura rai, weti wo raura Ai ware,
  dgc-dgc: Nadid, ta éya a mismo a aldew, éy inumange ni Jesus i sénganya a Saduseyo.
    (I Saduseyo, éy éwan side méniwala a mabuhay i tolay a huway.)
  zpm-NT: Dze coquew, güey bla zha saducé lo Jesús. Nac zha saducé rliladzd zho zdziṉ
    dze grieeban miech. Dzigo bdziṉ zho,
  hix-NT: Àro rma ho nomohtxownà hatà, Saknusew kukur komo, Txesusu hyaka. Kwayhàtxhenye
    asanàmpàra ro mak tehxatxhe kany komo rma nyamoro ha.
  sim-sim: Judama lal Sadyusi lir. Lir karem hishinda lir, ma ol hahanda mbeek indik
    usahakwa ambu lir. Oro wolok Sadyusi lal Jisasik li taha limu mbara,
  npi-ULB: त्यही दिनमा केही सदुकीहरू उहाँकहाँ आए, जसले पुनरुत्थान हुँदैन भनेर भन्दथे
    । तिनीहरूले उहाँलाई सोधे,
  cgc-cgc: Ta yon man na adlaw na Jesus an painsaan parti ta pagbayad ta buis, may
    mga Saduseo na giling ki kanen aged dakep-dakepen kanen an paagi ta insa parti
    ta pagbannaw tak ula danen an gapati na mabannaw mga patay an.
  tim-tim: Akto hilâm ainâk Sadukaio luâk are togoyi. Luâk arekŋe momoŋânba luâk bo
    agatbai dâmini. Yâkâ hainâk togom lau tu agaŋmâ hin dâyi,
  yor-yor: Ṣùgbọ́n ní ọjọ́ kan náà, àwọn Sadusi tí wọ́n sọ pé kò si àjíǹde lẹ́yìn
    ikú tọ Jesu wá láti bi í ní ìbéèrè,
  wos-wos: Wun nukwa Sadyusi nawulak di Jisaska ye di déré wakwexéké. Wunde du deka
    mawulimbu di angi wa, “Hiyandé du takwa wambula yamba ramékéndi.”
  emp-NTPO: 'Ara maʌ̃ ewarid̶e ʌ̃cʌrʌ saduceorãda Jesumaa zesid̶aa. Saduceorãba jarabadaa
    beuped̶ad̶ara ʌ̃rẽbad̶acada. Maʌ̃ bẽrã Jesua nãwã jarasid̶aa:'
  eng-F35: The same day the Sadducees, who say there is no resurrection, came to Him
    and asked Him
  ind-ind: Pada hari itu, beberapa anggota kelompok Saduki juga mendatangi Yesus.
    (Kelompok Saduki percaya bahwa orang yang sudah mati tidak akan hidup kembali.)
    Mereka bertanya kepada-Nya,
  pes-OPCB: 'در همان روز، عده‌ای از صدوقی‌ها که منکر قیامت هستند، نزد او آمدند و پرسیدند:'
  mpt-mpt: Yudai komokwali maki niniino Sadyusiei fumbianiba Nakai afen smiki amit
    ninba kesoa kaanimibo imino mo hananimibbabo ge fumbinabib kesoa amo yo dimo maki
    teniba Yesuse baabaniba
  bla-bla: Neto'ik ksĭstsiku'ik, Saducees, anniks'isk an'iisk matsitstsipats matsipuau'osĭnni
    itoto'iauaie, ki ai'sŭppoŏtsesattsiauaie,
  ssx-ssx: Koto homeke natena꞉ kone pa mandane Sa꞉dusi haliwekima꞉ Yesu ombu lota꞉
    puluekema꞉ epemekeme. Mo Sa꞉dusi haliwekita꞉ mo hande ota꞉ homemeke wanda꞉hali
    paa na tialieke lo haemeke haliwekie.
  mkl-mkl: Si ɑjɔ ɑkɑ̃u Sɑdusi ɡɔ ŋɑ mɔ ɑ̀ nɑɑ bi Jesu mɑ́. Aŋɑi ɑ̀ yɑ mɑɑ ni iku
    ŋɑ ɑ kɑɑ jĩ. Iyi ɑ̀ to wɑ bi Jesu ŋɔi ɑ̀ beeɛ ɑ̀ ni,
  gaq-gaq: ଆତେନ୍‌ ଦିନା ସାଦୁକୀ ଦଲ୍‍ନେ ଉଡ଼ିରୁଆ ଜିସୁ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଆର୍‌କେ । ସାଦୁକୀଇଂ
    ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍ଆର୍‌ଡିଂକେ ଜେ ଆରି ଗୁଏଚେ ବ୍ରୁଆନେ ଣ୍ଡୁ ।
  gof-RNT: He gallas hayqoppe denddoy baawa yaagiya Saduqaaweti Yesuusakko yidi, yaagidi
    iya oychchidosona.
  unx-unx: ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ଗି ଚିମିନ୍‌ ସାଦୁକିକ ୟୀଶୁତାଃତେକ ହିଜୁଃୟାନା ଆଡଃ ଇନ୍‌କୁ ଜୀଉବିନିରିଦ୍‌
    ବାନଆଃ ମେନ୍ତେକ କାଜିତାଇକେନା ।
  gah-gah: Ámina gamenaló Satukaio monó vegená lugáa Izesutoka amó. Keza vegená hilinakutí
    otisá amave liki liaká a vegená nene Izesú noitoka ake,
  lcm-lcm: Si taun ang palau mang matan Sadukaio, vap ang kipo agel suai ani tadut
    pok, kimela serei singina, na kila sui ia ta,
  aer-aer: Arlte yanhe ikwerele tyerrtye arrpenheme Sadducee areye Jesus-werne apetyewarreke.
    Nhenhe areye angkerrirretyarte Ngkartele-arle akwele tyerrtye ilweke-arle-ngentyele
    itethe-ilirtnetyakenhe-arle. Itne renhe apayuthnerrirreke,
  qvc-NT: 'Chay diyataqmi wakin sadusiyu duktrinayuqkunaqa shamurqanllapa Jisusta
    rikaq. Chay sadusiyukunaqam kriyinllapa: Wañushqakunaqash manana rinchu kawsamuq,
    nishpa. Chaymi paykunaqa Jisusta tapurqanllapa:'
  tgl-ULB: Sa araw na iyon ilan sa mga Saduseo na mga nagsasabi na walang muling pagkabuhay
    ay pumunta sa kaniya. Tinanong nila siya,
  cbs-NT: 'janua saduceobu judiobu paxka betsa: “Ja mawabu jawen yuda tsua ana besteinsmaki”,
    imisbu Jesús anu jabudi bexun yukakin:'
  xtm-NTPP: 'Kivi yukan ni jan koo jaku tee saduceo ma nuu iyo Jesús ma. Tee ya''a
    chi ka ka''an de ja masu ka ndateku ñayii ni ka ji''i ma. Te chukan kúu ja ni
    ka jikan‑tnu''u de ya:'
  nnq-nnq: Lichoba lyene, Masadukayo abalenga abawile bayokaje ngabannyendele Yesu.
  bao-NT: 'Ñucã tii rʉmʉrena jĩcãrã saduceos Jesús''re ĩarã dooupa. Ména cʉ̃ja pea:
    “Ca bii yaicoaricarãpʉa, pʉati cati tuaticuma,” ca ĩi niirucurã niiri, ati wãme
    cʉ̃re ĩi eawa Jesús''re:'
  san-ORI: ତସ୍ମିନ୍ନହନି ସିଦୂକିନୋଽର୍ଥାତ୍ ଶ୍ମଶାନାତ୍ ନୋତ୍ଥାସ୍ୟନ୍ତୀତି ୱାକ୍ୟଂ ଯେ ୱଦନ୍ତି,
    ତେ ଯୀଶେाରନ୍ତିକମ୍ ଆଗତ୍ୟ ପପ୍ରଚ୍ଛୁଃ,
  huv-NT: 'Tíülan aaga nüt quiaj tapeayiw majawüw Teat Jesús acas saduceos. Ajcüw
    ayaj apiüngüw mondeow langome apmapacüw alinomb. Tatüniw manguiayiw:'
  otn-NT: 'Nu̱''a̱ ra̱ pa''a̱ p''ʉya, bi̱ ma ''da yø saduceo, nu̱ya ɛ̱mbi̱ ngue hi̱ndi̱
    bɛ̱nna̱te yø ánima. Bi ''yɛ̱mbra̱ Jesús:'
  nop-nop: Melenai wendegoŋ Sadusi hekidibo Jesu ninadine bugiŋ. Me heki u metam kumuŋa
    koti mu pilatneeŋ yoyagiŋ ala buŋa niŋgiŋ,
  obo-NT: Na iddon allow, duwon mgo Saduseo no id porani ki Disas. Inin mgo minuvu,
    konnod pomakoy nod bodnawon to Monama iddos id poomatoy ron.
  cak-ENT: Y ja k'ij ri' tok ch'aka cheque ri achi'a' saduceos xe'apon riq'uin ri
    Jesús. Ri achi'a' re' man nquinimaj tüj que ri caminaki' nyecastüj chic pe. Rije'
    xe'apon c'a, roma c'o ri ncajo' chin.
