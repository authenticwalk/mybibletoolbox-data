  mlh-mlh: Sadusi (Soriŋ giore yameŋyameŋ) yoŋoji “Komebuŋ, yoŋoji so pakerenimiŋ,”
    miku gobuŋ. Damaŋ oo yoŋoreone goineji Yesureo wareru iŋi weu teru mibuŋ,
  gof-ENT: ሄ ጋላስ ሃይቆፔ ዴንዶይ ባዋ ያጊያ ሳዱቃዌቲ ዬሱሳኮ ዪዲ፥ ያጊዲ ኢያ ኦይቺዶሶና።
  aau-aau: Seyr eypok sohiy nonaw kokwe, sa Sadyusi homkwe mesopok kamon non nake,
    Jisas so mon. Homkwe senkin nan wayr, uwrsa ma lokrue ha homkwe, su liy ma-loksian
    wayr ley.
  tvk-tvk: E melengien xati nen tak, Satusi xil xa labit moletin misakras vamea rilomun
    ra maten labe visal Iesu, e lasisi labit,
  prf-NT: Ti aldew biyid a iyud ay ummangay kánni Jesus en sangan a Saduseo. Awan
    hidi iyád maniwala a mabiyag a ruway en patay hidi.
  auy-auy: Kuwasá Sátúsi-amaan-kawaa-waasi púwómpinkemba ímba íyáfasinanaawe sun-kwáásí
    pósa minkánáá Ísumpaꞌa tésa
  tbg-tbg: Vi entara Satiusi vaiintinavu Ihuva vaunaini orurora. Vi vaiintinavuka
    nái maara uvara iriha tiha, Vaiintivano qutu viraqihairo kia ho qaiqaavata himpuanarove,
    ti vau vaiintika orure Ihura ireha tiha,
  hub-NT: 'Nu tsawantaik saduceo ainasha Jesúsan wainkartasa tariaruiti. Tumawar nitaka
    shuar jakaru aina nuka nantarchartin ainawai tusar tinu asar, Jesúsan ininak:'
  hmo-hmo: Unai dina dekenai danu, Sadukea taudia haida Iesu dekenai idia lao, unai
    orea taudia idia laloa be mase taudia do idia toreisi lou lasi. Vadaeni idia ese
    Iesu dekenai idia nanadaia, idia gwau,
  big-big: Keya pulaga wok mabokko yombanu Sadusiwili meiwiliyaga nawili Yisuyegi
    ikuyogorik kelemi wiriya. Sadusiwili yombanu pelik kisiwili, Yombanu nak ibeng
    purik kung pugubektau ibeng logo pi ngereke yangalektagi ono, kisiwili.
  gux-G: Li daali mɔno, sadiseyennba, yaaba n maali ke faadma ki ye mi kuuma puoli
    po, ń cua Jesu kani, ki buali o.
  cnl-NT: '''E³ quie''²³ jmɨ́ɨ² jo̱³ xen³ dsa³ saduceo ''i³ i²guín¹ i²lʉ²te''¹ quia̱''²te''²³
    Jesús. Jua''³ dsa³ saduceo ''e³ ''a²³jia''³ sɨ³ji̱i̱''²³ dsa³ co̱''³. Xa³ júu²
    ''e³ ca²³ŋɨ''²³te''²³ Jesús. Ca²³jua''³te''²³:'
  zar-NT: Laʼ dza náʼasö yuguʼ bönniʼ yudoʼ saduceo, bönniʼ naʼ taʼnnë́ʼ bitiʼ uluʼbán
    nupa chinátigaca, bilaʼdxinëʼ ga zoëʼ Jesús, ateʼ gulaʼnábinëʼ Lëʼ,
  kde-kde: Liduva ulyolyo Masadukayo vanji vakulupîla kuva, vanu vahwîle vakáfufuka,
    nkummwenela Yesu nkummuja kuchidoni,
  ata-ata: Xe iliꞌi no voxo ane ne la ta Sadokaio mineꞌe noxou. Aneꞌi ta mitema ane
    ne, ixavutala lexe ta mitema isoli, io ulai iliꞌi la imauli la uasi. Mineꞌe mixali
    noxou Iesu la mitaliꞌisou aloxo ꞌo,
  qvw-NT: 'Chay muyuntacmi wañücuna śhalcamunanman mana quiripäcü saduseocunaca śhapämula.
    Paycunam Jesusta nipäcula:'
  nfa-nfa: Ètu era neꞌe, abhu kahèi dhèu nèti partei Saduki. Dhèu seꞌe ka dhu ajꞌa,
    peka na, dhèu madhe bisa heka mamuri. Lodꞌo èèna, dhèu seꞌe kahèi dhu tenge jꞌara
    ho pamanahu Yesus. Nèti èèna ka, rèngu mai pakarèi dènge Ne, peka na,
  tnp-tnp: E nian əha inəha, Satusi mɨn kəməhuva o Iesu. Ilah kəutəni məmə nətəmimi
    okəsotəmiəgəh mɨniən e nɨmɨsiən. Kəni kotəni=pən kəm Iesu məmə,
  urd-urd: उसी दिन सदूक़ी जो कहते हैं कि क़यामत नहीं होगी उसके पास आए, और उससे ये
    सवाल किया।
  hot-hot: Wak êŋ ma Sadyusi doho i hadêŋ Yisu. Thêlô ma ôdôŋ te atu ba enaŋ nena
    ŋê ŋama tem miŋ nimbiyô esak loŋbô ami. Aêŋ ba intu enaŋ hik Yisu liŋ nena,
  mqj-NT: 'Allo ia siamo too anna sae duka'' to Saduki umpellambi''i Puang Yesus.
    Inde to Sadukie tae'' ummorean katuoanna sule to mate. Mekutanami nakua:'
  rus-SYN: 'В тот день приступили к Нему саддукеи, которые говорят, что нет воскресения,
    и спросили Его:'
  mbh-mbh: Ave nge nang mun re aken Sadiusire o es a Jisas nge me. Or ini tokokoe
    areko o ri ve, tokokoe areko o rin lale, o pavurvur aro o los werera ol nge rinong
    avele. Ma o nina i ve,
  bdd-bdd: Nage sabweloina ꞌoina tupwana Sadusiyao, taudi geya sihemisa toꞌamasa ꞌidi
    toholo hila weyahina, sinaoma ta Yesu ꞌoina sihesilala,
  cbt-NTPO: Naporo' tahuëri a'napita cotio hua'ano'sa' huë'pi, satosioro'sa' itopiso'.
    Inapitaso' nisha a'chinpi. “Piyapinpoa' chiminpatëhua', co onporonta' nanpiantarihuahuë',”
    toconpi. Inapitanta' Quisoso yanonpintatona', huëcapaipi.
  srn-NT: A srefi dei dati, wantu Saduseiman kon na Yesus. Den man disi no ben e bribi
    tak' dedesma o kon na libi baka.
  cta-NT: 'Loꞌo la cuiꞌ tsa̱ biꞌ ñaa xi nguꞌ saduceo slo Jesús, biꞌ laca sca latya
    ñati̱ nu nchcuiꞌ chaꞌ ngaꞌaa tyuꞌú ñati̱ chaca quiyaꞌ loꞌo cua ngujuii nguꞌ. Nchcuane
    nguꞌ biꞌ sca chaꞌ jiꞌi̱ Jesús liꞌ:'
  bqc-SIM: 'Gↄↄ doũpi zĩ́ Saduseeↄ mↄ̀ Yesu kĩ́i. Aaì mɛ gɛↄ lí vuo, ↄ̃ aa aà
    là aa mɛ̀:'
  tcz-CHONGTHU: Hiche nikho mama chun Sadducee hon mithi ho thokitna aumpoi ti hou
    lamkai ho Yeshua henga ahung un, hiche thudoh hi ahung bol tauve.
  mar-mar: पुनरुत्थान होत नाही, असे म्हणणाऱ्या काही सदूक्यांनी त्याच दिवशी त्याच्याकडे
    येऊन त्यास विचारले,
  snp-snp: Aya kamenalo Sadusi wenena ya wenena folagu yauti neidámenawamo ne, loti
    kolamo ya Yesu nedo oti loga o edamo,
  isl-isl: 'Þennan sama dag komu nokkrir saddúkear til hans, en þeir héldu því fram
    að upprisa dauðra ætti sér aldrei stað. Þeir spurðu:'
  spy-NT: Nteenee kukwoonchi subak Yēēsu *꞉Satukaayeek alake bēsyoonooto. Kiiyēnchinē
    ꞉bichoo kule yoo kaakume ꞉chiito, kukaakume kutukul nyēē mēēbērē wokung'ēētēē
    meet bēsyēēt ake.
  xnn-xnn: Isnan deey ay agew et wada nan Saduceo abes ay inmey ken Jesus ay mangpadas
    ay mangsikap ken siya. Datona nan Judio ay adi mamati ay kasin matago nan natey.
  mwe-mwe: Lyene lyubhalyo, Mashadukayo bhananji bhaabheleketanga kuti, bhawilenje
    bhakayukanga, gubhaajendelenje a Yeshu.
  tte-tte: Kaliyatenane koina tabe Sadusi silaoma Yeisu koina. Na Sadusi ali nuwatu
    yakato nige toloyoi yaboyoi mwa koina Yeisu sineliyani,
  tcs-tcs: Dat seimdei, sam dem lida blo da Zuwislo uda kole demplaselp Sadusi i bin
    kam de po Zizas. Dempla no bilib God go meke ol ded pipol kamlaipgen. Dempla i
    bin trai po trike em, so dempla go kuestin em,
  hlt-THB: Ce nyn awh ce thlak thi thawh tlaihnaak am awm hy amik ti Sadusikhqi ce
    a venna law unawh awi doet uhy.
  soq-soq: Walama sa deawaawo Sadusi apanawa waitara do Iesu mampe wimoiena. Mo sumanaintoie
    inseia apana bolala ando mai bo bedewe enapuwimopue waimompa, dia.
  qub-qub: 'Chaypita chay junajlla saduceocuna shamuran Jesusta tapunanpaj. Paycunaga
    manami riguejchu wañushacuna cawarimunanta. Jesús cajman chayaycur niran:'
  att-att: Á tán nga ággaw galâ, minay gapay yù ira káruán nga Sadusio. Aggira yù
    makkagi ta ari maginnanolay yù ira námmatay. Á jiminikkì ira nga nagiyabbû kâ
    Apu Kesu.
  bki-bki: Ea bogoti nene ga, kulo Satusis nalo tai abinimei ea Yesu, nalo ajidom
    avika naio ea tivelinio na vite napano nalo amonea jikili ea naio, napano nalo
    amonea aberinavo tomu nalo na am̃arm̃aro maka bunu ajikia ameul bereio ea bogo
    na tagap̃iano. Ka tenene, nalo abika Yesu jibe nei, aberinavo
  bqp-bqp: 'Gↄrↄ dokↄ̃nↄ pì zĩ Sadusi kũ òdi pi gɛ̀nↄ dì ga à vuronↄ sù Yesu kĩnaa.,
    akũ ò a gbɛ̀ka ò pì:'
  mcp-mcp: 'Nə́mə́ jwɔ̂w ŋgwúd nɨ, *Osadwisyɛ̂ŋ, buud bwə́ dʉ cɨ nə́ mimbimbə mí ábʉ́lɛ
    gwûm mə́shwoŋ dɨ́ wá, bwə́ á ka zə wə́ Yésus, zə jí nyə nə́:'
  hat-hat: 'Menm jou a, sadiseyen yo vin bò kot Jezi. (Se sadiseyen yo ki di moun
    mouri pa leve). Yo poze Jezi keksyon sa a:'
  npl-NT: 'Non tonati sikimeh saduseos non kijtoah ke non yomikkeh ayakmó moyolitiah,
    omijkuanijkeh inawak Jesús iwa okitlajtlanijkeh:'
  bgg-bgg: Jipha ò inai shii giak Sadusithek Isu shii wuii ne iy pha bran ne ahòi
    din phrone yao.
  eng-TCENT: On that day some Sadducees (who say there is no resurrection) came to
    Jesus and asked him,
  eng-BSB: That same day the Sadducees, who say there is no resurrection, came to
    Jesus and questioned Him.
  cpu-NT: 'Ipoña ipokaiyakeni Saduceo iriñeeri Jesús. Iriitake Saduceo kantapiintatsiri:
    “Eero jañagai kamayetatsiri.” Josampitapaakeri Jesús,'
  san-ASM: তস্মিন্নহনি সিদূকিনোঽৰ্থাৎ শ্মশানাৎ নোত্থাস্যন্তীতি ৱাক্যং যে ৱদন্তি, তে
    যীশেाৰন্তিকম্ আগত্য পপ্ৰচ্ছুঃ,
  tac-NT: 'Pe a''lige rawé alué saruseo anilime ralámuli, alué napu anime ju tabilé
    sébame ko rewagachi alué suwígame alawala, Esusi ''yuga ra''íchale, regá anele:'
  eng-WEBPB: On that day Sadducees (those who say that there is no resurrection) came
    to him. They asked him,
  gfk-H: Ma ta iakanong at ra bung aring Sadiusi ing diet la liklik bia nong i maat
    pa na tut hut baal um, diet ga haan tupas Iesu, diet gaam tiri ia bia, “Tena hausur,
    Moses ga tangai hoken. Bia tiga tunatuna i maat ma taia ta natina, io, no tasina
    balik na tolai no nuna makosa. Ma dir naga hatahuat ta nati dir ma dir na kilam
    tar ta diet no hinsana no tasina nong i ta maat.
  viv-viv: Tu medema aiyetai-nadi tonagona tafatafalolodiyao adi egana Sadusi tufoidi
    Yesu againe hiꞋela be hinatoliluveluvena. BadiꞋiyao ma higahe vaita aimo tova
    mulina toꞋalika keke hinamididi-havagi.
  yao-yao: Lye lyuŵa lyo, Masadukayo ŵane ŵakuti ngapagwa kusyuka ŵaichilile Che Yesu,
  tgp-tgp: Rani atu mo pa lo vano, ale Sadducee la mai isana. Vao sei la verea vara
    mo sopo te sauteterahi, ale la usia na retiusia matea,
  auc-NT: Mänïönæ adoönæ ïñonte Tadoteoidi në, Waocä wæ̈ninque ñäni ömæ̈mönämaï æ̈mæ̈wo
    wængampa, ante në änewënäni inte Itota weca pöninque, Ïïmaïnö ante ëñencæte ante
    wæmönipa, änänitapa.
  kbc-NT: Ijaaɡ̶ijo niɡ̶ijo noko joɡ̶odiitalo Jesus icoa saduceutedi. Niɡ̶icoa saduceutedi
    baadoɡ̶oyiwaɡ̶aditeda Aneotedoɡ̶oji micota me yewikatiditace niɡ̶inoa émaɡ̶aɡ̶a
    anigida noko.
  bmh-bmh: Gil go ebutal, Sadiusi dudu agal dabeleu enai, dudu noumamam, koli i asamam
    aimai ze macanem, goagen Yesus waugab zoimai, guzenai kanabai ze auremen,
  ctu-BL: Ti jim bʌ q'uin tsa' tiliyob saduceojob ba'an Jesús. Jiñobʌch mu' bʌ i yʌlob
    ma'anic mi' tejchelob ch'ojyel chʌmeño' bʌ. An chuqui tsi' c'ajtibeyob Jesús.
  meq-meq: 'Pat eye niye, Saduke hay ti ye ka təv i Yesu. Azlakwa bay Saduke hay na,
    nəteye tə dzala ha tə gwaɗ: «Ka mət na, mələtsew abəra ma mədahaŋ andaya sa bay.»
    Ta tsətsah ka Yesu, tə gwaɗay:'
  noa-H: 'Hich mag hedcha hĩchab saduceonaan heem k''ʌʌnjã hagjö Jesús haig bëejierram.
    Mag saduceonaanau jaauwai, maach meebaadëm chan maach hak''aar tag hiiuba haajem
    haajem. Hamach mag nem jaau sĩerrjëem gaaimua, hiyʌ̈ʌmamua juau hogt''om hirig
    magjierram:'
  alp-NT: Kena petu mere tamata golongane Saduki esi luake loko Yesuse. Esi tneu loko
    tamata matale esi kwana suike elia? Mere le esi hlaleke be tamata matale, kwana
    suike moneka.
  san-VEL: tasminnahani siduukino.arthaat "sma"saanaat notthaasyantiiti vaakya.m ye
    vadanti, te yii"seाrantikam aagatya papracchu.h,
  kbq-kbq: Ana zupage Satusi mono vahe'mo'za, (vahe'mo'za fripintira o'otigahaze nehaza
    vahe'mo'za) Jisasinte e'za eme antahige'naze,
  kbh-kbh: 'Báseftanga judiëngbe amë́ndayënga, saduceos ca uabáinënga, imojanjuabná
    chë obanënga ndocna te ntayenana ca. Cach te, chë impuestama Jesús tojanoyebuambá
    te, básefta saduceunga tmojána y mënts̈á tmojantjá:'
  ron-LSB: În ziua aceea au venit la El saducheii, care zic că nu există înviere.
    L-au întrebat
  pon-pon: Ran ota Jadujar akai ko don i, me kin inda, me dene me melar akan jolar
    pan maureda, ap kalelapok re a.
  nhe-BL: 'Ipan nopa tonali yajque sequin saduceos quicamahuitoj Jesús. Saduceos tlamachtíaj
    para ax quema hueli moyolcuise mijcatzitzi sampa. Huan yajuanti quitlajtlanijque
    Jesús:'
  sps-sps: Tan ar nainy to aya, ri na tee vainy tana taa Sadusi natiny tsue ror a
    sikia ta tou tsun fatabin tana mat, naa mito ten Jisas.
  wnc-wnc: Tapduu wagwenekan aminu akungwakengu uyunga dua enakaing ngang yaya aminu
    Sadyusi ngang yanikaing. Siwan Sadyusi aminu wa kunduta Jesue apu anzing inikwaiking,
  nmw-S: He yanine ga yake, Sadiusi si luwom Yeisu heine. Sadiusi taine wedi goru
    tage tomate si suwoyuk, iyete si tayak Yeisu si nga,
  bus-bus: 'Gurↄ dↄ̃nkↄ̃ pì zĩ Sadusi kɛ̀ aↄ̃è be gɛ̀nↄ è fɛɛroonↄ mↄ̀ Yesu kiia,
    ben aↄ̃ à gbèka wà bè:'
  gub-BL: A'e 'ar mehe we, xaxeto hemetarer katu ma'e xatuxew her ma'e a'e wà, ur
    Zezuz pyr a'e wà. (Nuzeruzar kwaw teko wakweraw pàwàm rehe a'e wà.) Uze'eg izupe
    wà.
  imo-imo: Kano iyema Jisas kinye kou takisi toli ungumu ningo pora tiringi wali Sadyusi
    iye mare Jisas molorumuna oringi. Sadyusi iyema eno Goteni altopa koromele imboma
    topa naa makinjimbelo, makilko ola naa molonge ningo pilko moloringi talapemu.
    Aku Sadyusi iyema ongo Jisas waliko pilkolio ningei,
  boj-boj: Onaqa bati deqa Sadyusi tamo qudei naŋgi Yesus aqa areq beb. Sadyusi naŋgi
    mareqnub, “Tamo moreŋo qaji naŋgi olo subq na tigelqasai.” Deqa naŋgi bosib Yesus
    endegsib minjeb,
  eng-DRA: That day there came to him the Sadducees, who say there is no resurrection;
    and asked him,
  knf-knf: Unuur mënţ, *baŧaduk baloŋ babi añog Yeŧu – bukal bajaaŋ baji pnaţa ţi
    pkeţ paanwoo –
  san-KHM: តស្មិន្នហនិ សិទូកិនោៜរ្ថាត៑ ឝ្មឝានាត៑ នោត្ថាស្យន្តីតិ វាក្យំ យេ វទន្តិ,
    តេ យីឝេाរន្តិកម៑ អាគត្យ បប្រច្ឆុះ,
  arn-NT: 'Feychi mew müten, kiñeke pu sadusew amuy engün ñi pemeafiel ta Jesus. Tati
    pu sadusew feypikey ñi ngenon tañi wiñomongetuael tati pu layelu, feymew ta nütramkalngepuy
    ta tüfachi dungu:'
  zas-NT: 'Dxejzii gajc tioꞌp choon ree bénsadusew wej reeman bignaj reeman Jesús,
    bénsadusew guin ree ad rliladxt reeman guial yaban ree bengüt, zeel rëb reeman
    loj Jesús:'
  ken-NT: Nkúbhɛ́ nywɔp ɛnɔ, mbɔk bǒnkwɔ Sádusi bárɔ́k ntá Yesu bɛbhɛp yi ɛnyɨŋ
    ndu bɛkʉ yi ánkwɛ́n anyu. Bǒnkwɔ Sádusi babhɨkɨ noko nyaka bɛ ɛwak ɛ́mɔt bawú
    bápɛtnsɛm ndǔ nɛpɛ́m.
