  tsw-NT: “Reve u lyunguwisa̱ agbashi o ro, adansa, ‘Dammai aza a na m banuyi a na
    o koto ta̱ ifoɓi ya̱ a̱buki. M paɗa ta̱ inan i va̱ i na i laꞌai ulobonu, a̱vu
    n foɓo inama. O foɓo ta̱ ɗe ili suru. Ta̱wa̱i uba̱ta̱ wa̱ a̱buki o lolo.’
  cax-NT: 'Auqui bacüpuruti tatito ümo maquiataca imostoti, nanti ümoma: “Amucanaño
    ümo bama tasuru que tüchauqui pemacarrü. Chauqui tanaiña apobiqui sümucuca, tari
    yebomatü ümo tübübürrü”.'
  aia-aia: Na'i muri 'a ha'ahanori'i tara'i sae tatau'aro he'ete'i ro'u ma o'ani 'iniraau,
    ‘Moi 'ari mamoi 'unuraau mai sae nagau ari'ahuraau marai boi raurau. 'Inia na
    mwani maho ra agau'a, na mwani kau pwapwanato'a agu'i nara ngahui'i ra ha'amatota'i
    hako'a!’
  srp-1865: 'Opet posla druge sluge govoreæi: kažite zvanicama: evo sam objed svoj
