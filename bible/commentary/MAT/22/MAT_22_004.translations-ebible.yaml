    ka wuməri na.”'
  kqc-kqc: Mina usi ini moimai rei tavoi rededi vene be dudusa nifeidesi niyo, ‘Daga
    reyadi vene nigedi, Na bi nai irakuna reyaka; nai boromakau rumana ma nai boromakau
    mida burefe usi irakuna di beika baika dogo reyadi. Ye rema mena irakunari baefa!’
  tav-tav: 'To bairo na cáatígaquẽto apii aperã cʉ paa coteri majare na caĩñupʉ tunu:
    “Yʉ capienare na buiorãja, ‘Mere ʉgariquere yʉ quenoo yaparowʉ. Wecʉa yʉ canuena
    caroaro caricʉnare jĩari yʉ quenoo yaparowʉ. Ʉgarique nipetiro yʉ quenoo yaparowʉ.
    Yʉ macʉ cʉ cawamo jiari boje rʉmʉ mere na tʉjʉra aparo,’ na ĩ buiorãja,” na caĩñupʉ
    cʉ paa coteri majare.'
  eng-ULB: Again the king sent other servants, saying, 'Tell them who are invited,
    “See, I have prepared my dinner. My oxen and fattened calves have been killed,
    and all things are ready. Come to the marriage feast.”'
  spa-VBL: 'Entonces envió más siervos con las siguientes instrucciones: ‘Díganles
    a los que están invitados que he preparado un banquete de bodas. Se han matado
    toros y becerros. ¡Todo está listo, así que vengan a la boda!’”'
  fra-_FOB: 'Il envoya encore d''autres serviteurs avec cet ordre: Dites à ceux qui
    ont été invités: J''ai préparé mon dîner; mes taureaux et mes bêtes grasses sont
    tués, et tout est prêt; venez aux noces.'
  hau-ULB: Sai sarkin ya sake aiken wasu bayin, yace, “Ku gaya wa wadanda aka gayyata,
    “Duba, na shirya liyafata. An yanka bajimaina da kosassun 'yanmarukana, an gama
    shirya komai. Ku zo wurin bikin auren.”
  mal-mal: 'പിന്നെയും അവൻ മറ്റു ദാസന്മാരെ അയച്ചു: എന്റെ വിരുന്ന് ഒരുക്കിത്തീർന്നു,
    എന്റെ കാളകളെയും തടിപ്പിച്ച മൃഗങ്ങളെയും അറുത്തു, എല്ലാം ഒരുങ്ങിയിരിക്കുന്നു; കല്യാണവിരുന്നിന്
    വരുവിൻ എന്നു ക്ഷണിച്ചവരോട് പറയിച്ചു.'
  kkc-kkc: Eseme yo to egee duloso, wiligi odoo taba oso o tou teli odoo abo see tobu
    diye dolone egeesee takaso, ‘Niba dileso odoo daga ayo sibeye dee taka mapoo to
    egeesee takeeye diso, “Be hu olo piliguloso moloso, osoloso nei olo mopoodoo doloso
    moloso. Esiga niba sobo hu wo ne mapoo sibadeeye,” dee takee,’ diso.
  urd-GVR: Phir us ne mazīd kuchh naukaroṅ ko bhej kar kahā, ‘Mehmānoṅ ko batānā ki
    maiṅ ne apnā khānā taiyār kar rakhā hai. Bailoṅ aur moṭe-tāze bachhṛoṅ ko zabah
    kiyā gayā hai,
  far-far: “Sui nia ka kwatea lau tani wane rao, ka fata 'uri fuada, ‘Mulu farongoa
    na wane ne nau laefida ki, na fafanga nau nia kwaimakwali na. Nau ku saungia tafau
    na buluka baita nau ki, ma kaela buluka nau ki, ma ru ki tafau ka kwaimakwali
    na. Mulu leka na mai ana fafanga nau.’
  suz-BL: मिनु लेंशा अरु गेय पाइब आन कली ‘नेनीने, गो जचा थोव़की सेल्‍शा ठीक पाता।
    लो, जथ जाक्‍कीन, दे मतीन’ दे ब्रेत्‍थ सोइक्‍तीमी बाक्‍त।
  car-NT: '“Irombo amykon rapa typyitorykon emo''san. Kynganon i''waine: ‘Kaitoko
    mo''karon ejuku''san ''wa: “Moro arepa naikepyi terapa. Yjekykonymbo paka, tykakamon
    paka''makon enapa tywo terapa mandon. Pa''poro oty naikepyi terapa. O''toko ''ne
    ymuru pytary ewa''ma.” ’ ”'
  amp-amp: Yo tfit wom hingrna yimam yakhato kfo tkrur memorm, ‘Na mrokfo hta htfasmo
    yimam wayak htfaskomm. Wakfo wamitwakomm, na bi yemro burwat htatahato bi kfo
    nakuta. Nanhu bulmakau yiramm warhet warhet yemrot bi washato nde yemro burwat
    htiwant. Aniekahmn arhu ayamt.’
  bht-bht: '“फिरी उनी होर नोकरां जो ऐ बोली करी भेजया, कि नियुंद्र दितियो लोकां ने
    बोला: दिखा मैं धाम तैयार करी दितियो है, कने सारा कुछ तैयार है; कने तुसां बियाये
    दिया धामा च ओआ।'
  eng-NOY: Again, he sent other servants, saying, Tell those who have been invited,
    Behold, I have prepared my dinner; my oxen and my fatlings are killed, and all
    things are ready; come to the feast.
  cub-NT: 'Bedióva cojedeca jarorĩ, aicõjeniduquemavʉ apevʉ ʉ̃i yebacavʉre yópe: “Coyʉjarã
    ina ji cutuimarare yópe: ‘Ji torojʉve teinore mead̶aivʉ yʉ. Boaicõjeivʉ oteivecʉva
    ʉrarãre aru ina mamara jiacʉrivʉre máre. Caiyede mead̶aivʉ yʉ. Que baru ãranʉjara
    cari’, ajarã ji cutuimarare”, aquemavʉ ñai jabocʉ.'
  ita-1927: 'Di nuovo mandò degli altri servitori, dicendo: Dite agli invitati: Ecco,
    io ho preparato il mio pranzo; i miei buoi ed i miei animali ingrassati sono ammazzati,
    e tutto è pronto; venite alle nozze.'
  lww-lww: Ana p̃arin sup̃e nene pisa pan kiena yaru na yum̃aena tap̃ena lala, pisape
    ‘Amiu towe awasup̃e amiu ke sina ga avano, vena avisa kiau visena nene van la,
    avisavenua ita tom̃e puluk la rui, amio m̃ena ga suri mali tap̃ena lala nap̃a
    amlapa ruru po, ana suri punu ga lala e kinanena nene tekila ruru la pa rui. Avisa
    van la avisave monar aimi lele taaga amio ita e p̃ap̃agena nini.’
  ckb-ckb: '«دیسان کۆیلەی دیکەی نارد و گوتی: ”بە بانگهێشتکراوان بڵێن، ئەوەتا خوانم
    ئامادە کردووە، گا و دابەستەکانیشم سەربڕیوە و هەموو شتێک ئامادەیە. وەرنە زەماوەندەکە!“'
  nas-nas: Teketa teie napoꞌ niiꞌning botovotonaaꞌnuka botovurima aaꞌpuruꞌ, ‘Berira
    nauereriaing teing ninge paraꞌ avorontuꞌning tee nkaang taamang emuꞌ maamuari
    otong. Aaꞌnoing boromakaꞌ pankeng biꞌaransi, kampianing nunkemparamaing nariꞌ.
    Enang tee ookara kapooꞌnanka tee maamu-antavari otong. Poroaing enang nampeesi-koong
    paroro-koo.’
  uvl-uvl: “Ol pe ana non kulosia nena hana mur hel pule pe hele lange iri ke teke,
    ‘Ala pe a hele lange iri nenge e hekulo aria nem ke e teke teat nga ngaunga nei
    ol, iange ngaunga kalum lo. A hele ke a teke palngen hel koi e ruruke iri lo,
    pe ure lochloch ngana e tatalo ele ke het lo. Pe teat ke te ngau mana ol!’
  eng-BBE: 'Again he sent out other servants, with orders to say to the guests, See,
    I have made ready my feast: my oxen and my fat beasts have been put to death,
    and all things are ready: come to the feast.'
  ixl-CNT: 'Ech ichaj paj bꞌen unjolt ichaj utz, tal bꞌen te ech tzaꞌ: «Altaj tu qꞌuꞌl
    savsamal vaqꞌo ech tzaꞌ: Aatz cheel, veeti qꞌu echbꞌubꞌal. Vetvallu ikuꞌ qꞌul
    unvaakaxh tuchꞌ qꞌul unqꞌiitinajla txokop. Ech chꞌiam texh niꞌan u echbꞌubꞌal.
    Pek niꞌextaj tu u tzumbꞌaꞌa. Chajex te.» Texh teꞌleꞌ.'
  xsi-xsi: Ŋineŋga isupwanzi ne wurâta tamâta pinde kilo, aku ipainzi tu, ‘Miki kalâ
    panzi tamâta ŋinde naŋa muŋga asarâwa panzi, aku kapainzi tu, “Kaloŋo ŋga! Koipu
    ŋalae iveta ne kâŋa-nuŋa marumbu lâ. I ne bulmakao tamâne pinde aŋga simbi pinde
    arara situmbu kambwaŋenzi ŋalaŋala, ande maka ŋga kapunzi lâ. Aku kelekele rârâni
    vetâŋa lâ kala ikeno. Mine nde miki kamâ kaka kâpwa lâ waiŋa ŋana pakâeŋa kâ.’”
  crx-NTPO: '''Et doo cha za ''uyoonne cha dude''ulhnane whuz whilh''a''. Mbene la
    ooghu nusjane sba budohni'', ‘''Awet t''alh-i lhadínt''oh. Njan musdoos ts''iyawh
    ndai la nilhk''a-i ts''iyawh sba huyanghan dune yuti''ulh whuba. Ts''iyai lhadínt''oh.
    ''Et ''awet ndunne lhghuskene bubulh na''uztit''ulh. Soo ''a dizáhdulh! sba budóhni''.’'
  kan-OKCV: '“ಅವನು ಪುನಃ ಬೇರೆ ಸೇವಕರನ್ನು ಕಳುಹಿಸಿ ಅವರಿಗೆ, ‘ಇಗೋ ಔತಣವು ಸಿದ್ಧವಾಗಿದೆ. ಶ್ರೇಷ್ಠ
    ಔತಣ ಮಾಡಿಸಿದ್ದೇನೆ: ಎಲ್ಲವೂ ಸಿದ್ಧವಾಗಿವೆ. ಮದುವೆಗೆ ಬನ್ನಿರಿ ಎಂದು ಆಹ್ವಾನಿತರಿಗೆ ಹೇಳಿರಿ,’
    ಎಂದನು.'
  bbb-bbb: Ijadufuo e kini ije fune una kuke vua igene e fuone imejo ijene kuariae.
    Fu kia, Ni va e ije kia, Kau maeje saruegi ije bune kaniana buvuasena akoe ijadufuo
    nane iro ikiro samuae. Ijadufuo ni migegire ro iro none sareno kiae.
  blw-blw: Wat annaat kasen hénagén hen anchichay tapen hen alepanna way mangaliyén,
    ‘Inyu kasen ifaga hen anchichay looh-o ini-imfitar way napaparte hen anchichay
    faka ya hen tatanabfa way ubfu, yag nesasaggana amin hen egad wat umalechaat koma
    way mèkasar.’
  tam-2017: 'அப்பொழுது அவன் வேறு வேலைக்காரர்களை அழைத்து: நீங்கள் போய், இதோ, என் விருந்தை
    ஆயத்தம் செய்தேன், என் எருதுகளும், கொழுத்த கன்றுக்குட்டிகளும் அடிக்கப்பட்டது, எல்லாம்
    ஆயத்தமாக இருக்கிறது; திருமணத்திற்கு வாருங்கள் என்று அழைக்கப்பட்டவர்களுக்குச் சொல்லுங்களென்று
    அனுப்பினான்.'
  azz-NT: 'Huan ijcón in rey ocsepa quintitanic ocsequin nitaquehualuan para ma quinnahuatiti
    ijcuín: “Xiquinilican que nochi yetoc ya in tatacualis, porín nitanahuatij ya
    ma quinmictican nocuacuejuan huan ocsequin notapialuan ten cachi tomauque. Huan
    nochi yetoc ya nintacualis para titatacuasque. Xiquinilican ma hualacan ma moyolpactiquij
    tech nijín ne namictilis”.'
  spa-RV-1909: 'Volvió á enviar otros siervos, diciendo: Decid á los llamados: He
    aquí, mi comida he aparejado; mis toros y animales engordados son muertos, y todo
    está prevenido: venid á las bodas.'
  csy-csy: 'A naseam te sawlkik a, khualhil sa teng tung son vun, nitak an sia ki
    nginkhol sa in om zo hi: ka khui tal te le nganno thau mamate ki ngo siat zo a,
    na theampo ki nginsa hi zo hi, mopoai ah hongpai tek tavun, ci hi.'
  mxq-NT: 'Ta jatʉgok ja rey tkejxy ja pyoꞌoduumbʉty, es tꞌanʉʉmʉ: “Anʉʉmʉdʉ taadʉty
    ko tyam tʉ ꞌyabatʉdyaꞌay ja ka̱ꞌa̱y ukʉn. Tʉts nyaꞌeegyʉty ja ndsa̱jka̱a̱tsʉ niꞌxyátyʉtypyʉ
    es tʉgekyʉ ꞌyity aba̱a̱dʉ. Waꞌan tmindʉ.”'
  tzj-NT: 'Ja c''a rey xerutak jule'' chic chique ja rmoso in quewa'' xbijel chique
    ri'': —Quewa'' nebij chique ja winak ja renbanon chic invitar tre ja wa''im: —Jo'',
    ja kapatrón nbij chi xuban hora rxin ja wa''im. Xerupoch'' ja wacax in jule''
    chic chicop ja congana e chak'' chic, listo chic nojelal, jo'' ja pa wa''im, quixche''
    chique, ne''el ja rey chique.'
  tdt-tdt: Depois liurai haruka nia atan seluk baa foo hatene tan dala ida ba konvidadu
    sira. Nia hameno dehan, ‘Hahaan prepara ona. Hau oho tiha ona karau aman ho karau
    oan bokur. Buat hotu-hotu prontu ona. Mai ona!’
  ron-BTF: 'Din nou a trimis alți robi, zicând: Spuneți celor ce au fost invitați:
    Iată, am pregătit prânzul meu; boii mei și dobitoacele îngrășate sunt tăiate și
    toate lucrurile sunt gata; veniți la nuntă.'
  eng-WEBP: Again he sent out other servants, saying, ‘Tell those who are invited,
    “Behold, I have prepared my dinner. My cattle and my fatlings are killed, and
    all things are ready. Come to the wedding feast!”’
  eng-FBV: So he sent out more servants, with the instructions, ‘Tell those who are
    invited that I've prepared the wedding banquet. The bulls and fattened calves
    have been killed—everything's ready. So come to the wedding!’
  nld-1939: 'Opnieuw zond hij andere dienaars, en sprak: Zegt aan de genodigden: Ziet,
    ik heb mijn maaltijd gereed, mijn ossen en mestvee zijn geslacht, en alles is
    klaar; komt toch ter bruiloft.'
  bwo-bwo: «Nugúsman k'osh guutswotsi aaniy hank'o ett b́woshi, ‹S'eegets ashuwotsok
    amrniye, Hamb, jiwosh meetwonat úshetuwone k'anik'rere minz gatwotsnat k'otsts
    shopwotsi shúkk'reree, jam keewo k'anwtsere, mansh jiwi moonat úshok woore!› err
    boosh keewwore.
  nch-BL: '“Huajca nopa tanahuatijquet sempa quintitanqui sequinoc itequipanojcahua
    ma yaca, quinilhuitij: ‘Xiquinilhuica nopa tanotzalme para ya nijsencajtoc ni
    tacualisti. Niquinmictijtoc nohuacaxhua cati más tomahuaque, huan nochi ya eltoc
    para titacuase. Xiquinilhuica ma hualaca ipan ni tacualisti ten tasihuajtilisti.’'
  quc-TNT: 'Ri tata'' xeutak chi bi niq''uiaj chic patänil tak re, xubij bi chque:
    “Chibij chque ri winak ri e siq''uim chi xutzir ri wa. Xintakan che qui cämisaxic
    ri nu wacäx, ri awaj ri e nu k''obsam xepilitajic. Ronojel ri ulabal c''o chic,
    sa''j alak pa ri c''ulanem,” —quixcha chque.'
  tfr-NTPO: E irgo ga ba parkagaga obl̈ë ichara jek tjl̈ẽ nopga mana l̈öng l̈i kong
    ga “Bor wa orkwosmozl̈ong dbaryo shrëkkl̈o, e poshäryak pjire. Nopga ichoror öng
    tjeng kjl̈o dik l̈i zrök, ga shäryak tjeng pjir tjän. Pjãy tek mal̈inge” l̈e.
  kaq-NT: Huetsabo sca jaton hapon raanrihbiquin. —Hen yohihipibo yohitannahue. Piti
    ta hihresscaiqui. Heen torobo rehtexon, xoa toro baquebo rehtexon, pitijaha ta
    jatihibi hihresscaiqui. Pihihue jato jatannahue —jato jaquin.
  ahr-ahr: परत त्यानी दुसरा सेवकसले धाडीन सांगं, की, निमंत्रीत लोकसले सांगा, दखा,
    मी जेवण तयार करेल शे, मना बोकड्या अनं कोंबड्या कापाई जायेल शेतस, सर्व तयार शे,
    लगीनना जेवणले चला.
  sgb-sgb: Namiutoh yay na êt hên kaatag ipoh, ta habiên la kanlan hinagyat na, ya
    êmên di, ‘Kaw na di ha kasálan, nakal-an ya kaên tamo. Main kay hên pinatsi ya
    baka haka hên pinataba ya biseron baka.’
  vie-1934: 'Vua lại sai đầy tớ khác mà dặn rằng: Hãy nói với người được mời như vầy:
    Nầy, ta đã sửa soạn tiệc rồi; bò và thú béo đã giết xong, mọi việc đã sẵn cả,
    hãy đến mà dự tiệc cưới.'
  kxv-kxv: ଅ଼ଡ଼େ ୱେଣ୍ତେ ଏଟ୍‌କାତି ହ଼ଲିୟାଙ୍ଗାଣି ପାଣ୍ତାନା ଏଲେଇଚେସି, ହା଼ଟି କିହାମାନି ଲ଼କୁଣି
    ୱେହ୍‌ଦୁ, ମେହ୍‌ଦୁ ନା଼ନୁ ନା଼ ବ଼ଜି ୱାଜା ମାଇଁ, ଆଙ୍ଗା ଆ଼ତି କ଼ଡିୟାଁ ପା଼ୟ୍‌ୱି ଆ଼ହାମାନୁ,
    ବାରେ ରା଼ନ୍ଦା ଆ଼ତେୟିଏ, ମୀରୁ ବୀହା ବ଼ଜିତା ୱା଼ଦୁ ।
  cha-cha: 'Jatago talo palo tentagoña, ilegña: Sangane y manmaconbida: Esta jufamauleg
    y na taloane, y gajo toro yan y manyomog na gajo, esta manmapuno, ya todo esta
    listo: fanmamaela gui guipot umasagua.'
  amu-NT: 'Jñomnnaaⁿꞌaⁿ ntꞌomcheⁿ mosoomꞌm, tsoom nda̱a̱na: “Canduꞌyoꞌ nda̱a̱ nnꞌaⁿ
    na jnda̱ tꞌmaaⁿyâ na nlaꞌjomndyena na jnda̱ maya waa. Jnda̱ seicwja̱ quiooꞌndyo
    ñequio ntꞌom quiooꞌ na jnda̱ seicaꞌma̱ⁿ. Chaꞌtso jnda̱ teiñꞌoomꞌ, joꞌ chii quiona
    na nlaꞌjomndyena na macoco tiꞌjndaaya.”'
  hin-CV: “राजा ने अन्य सेवकों को यह कहकर भेजा, ‘आमंत्रित अतिथियों से कहो, “मैंने
    अपने भोज की सारी तैयारी कर ली है. मोटे-ताजे पशुओं को काटे हैं, अच्छे व्यंजन बनाए
    जा चुके हैं. सब कुछ तैयार है, भोज में पधारिए.” ’
  eng-OURB: Again he sent out other servants, saying, ‘Tell those who are invited,
    “Behold, I have prepared my dinner. My cattle and my fatlings are killed, and
    all things are ready. Come to the marriage feast!”’
  spa-BES: 'Otra vez envió otros siervos, con órdenes de decir a los invitados: He
    aquí, preparé mi festín; mis bueyes y mis animales gordos han sido muertos, y
    todas las cosas están listas; vengan a la fiesta.'
  san-BEN: ততো রাজা পুনরপি দাসানন্যান্ ইত্যুক্ত্ৱা প্রেষযামাস, নিমন্ত্রিতান্ ৱদত,
