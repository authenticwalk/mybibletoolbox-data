    xndɨkɨ̱‑rí jíín kɨ́tɨ xá''án, te ndɨ''ɨ a íó tu̱''a. Ña''a̱n viko tánda''a jíná''an‑ró.
    Achi̱‑ro̱.'
  bps-bps: “Na taman dekan lêman dademe dad saligan, na manan, ‘Tooyu man di dad to
