    iraavakaiya.’'
  san-ASM: ততো ৰাজা পুনৰপি দাসানন্যান্ ইত্যুক্ত্ৱা প্ৰেষযামাস, নিমন্ত্ৰিতান্ ৱদত,
    পশ্যত, মম ভেজ্যমাসাদিতমাস্তে, নিজৱ্টষাদিপুষ্টজন্তূন্ মাৰযিৎৱা সৰ্ৱ্ৱং খাদ্যদ্ৰৱ্যমাসাদিতৱান্,
    যূযং ৱিৱাহমাগচ্ছত|
  tac-NT: '''Liko alué newime o''nólaka júlale uchéchigo jaré bo''né ''yuga nóchame
    napurigá regá anémala alué ''ma bayérigame: «Ruyéwaká alué ralámuli napu ''ma
    baigé ne ''yabé ''ma newáriga iligó go''ame, nuligó ne me''línaliga akasí ''lige
    ajágame abé ''la sa''pégame ''lige suwábaga ''ma ''la listo iligó, yati bayewa
    napurigá jeka smela go''ame go''mea.»'
  eng-WEBPB: Again he sent out other servants, saying, ‘Tell those who are invited,
    “Behold, I have prepared my dinner. My cattle and my fatlings are killed, and
    all things are ready. Come to the wedding feast!”’
  gfk-H: '“Io, ga tulei habal aring mes na tultulai, ma gaam tangai ta diet bia, ‘Muat
    na hasasei diet ing iau ga siga diet tano nian na pokomau hoken: “Iau ta tagurei
    tar no nian. Iau ta sapak ira nugu tamat na bulumakau ing iau ga tamtabar hatamat
    diet. Muat mai um ukai tano nian. I ta tagura bakut taar ira linga.”’'
  viv-viv: Au yana tomaduyowayowana kadu velugadiyao giꞋiveninisedi be badi boi avemwamwala
    againe giyowanidi-ma hinavenuwaꞋatadi hinagayo, Yaku avemwamwala ahe gakidewedewena.
    Bulumakau lakahidi kadu bulumakau natudiyao gaveveꞋahiyauwadi-ma ahe himunudi
    be hivekamoga. Gaitoma moyaꞋaina ahe hikidewedewena. Au natuku yana nagi ana avemwamwala
    againe wanaꞋela.
  yao-yao: Ŵaatumile sooni achikapolo ŵane, achitiji, ‘Mwasalile ŵalalichikwe ŵala
    kuti, jwammale kolosya yakulya yangu, sikite ng'ombe jangu ja nkambaku ni ng'ombe
    sine syakunakana, inayose ili chile, njise ku ulombela.’
  tgp-tgp: Ale mo mele r̃ule te slev tinapua, ale mo verea isara mara, ‘Ha vano isan
    la haratu r̃a usira tiroma, ha verea isara vara la mai natu, matan na tatamahuni
    na noku hanhani moiso, ale ka hitea, la vili na pulaku buluk hai peresi na natu
    buluk hai sei la r̃avisvis r̃uhu, hinau tari mo tatamahu moiso, ha mai na hanhani
    tavera mata lahi.’
  auc-NT: Ëñente wædinque awënë wæætë wadäni tömengä ingante në cædäni ïnänite da
    godöninque, ‘Wëënë botö änïnäni weca godinque botö beyæ̈ ïïmaïnö ante apæ̈nemïni
    ëñencædänimpa. Botö wengä monguïmæ̈no ante wagadaidi onguïñæ̈näni tönö cæ̈nïnäni
    oguïmo pönï ïnäni ïnänite do wæ̈nöninque botö æ̈æ̈mæ̈noca do eyepæ̈ cæbopa. Botö
    wengä monguïmæ̈no pö beedäni, ante mæmpocä angampa, ante edæ botö beyæ̈ apæ̈needäni.’
  kbc-NT: Odaa ja iiɡ̶e eletidi liotaka, meetiogi, ‘Enitiogi ɡ̶ododenigipi, “Digawinitiwaji!
    Nalokegi ja limedi. Joɡ̶onigodi waca-lioneke, inaa ɡ̶odinadi ajakalodi, codaa
    inoatawece ja igo. Anagitiwaji midi nalooɡ̶o!” ’
  bmh-bmh: Guzenina, gonug gonugau salau dudu ipal gusig ze mui palautaraimai, awareun,
    ‘Iz ulis ee agaimai darem. Izal bulumakau zawai mui egun sirag mui unum waimai,
    mis memin. Ag air wabun ee agemin ebu alan.’
  ctu-BL: 'Tsi'' cha'' choco majlel yambʌ x''e''telob. Tsi'' yʌlʌ: Subenla jini pʌybilo''
    bʌ: “Awilan, tsa''ix c chajpa c we''el. Tsʌnsʌbilix jini tat wacax yic''ot jujp''em
    bʌ alʌc''ʌl. Laj chajpʌbilix. La''ix cu la cha''an mi la'' melben i q''uiñilel
    ñujpuñijel”, che''en.'
  meq-meq: 'A slər gawla ŋgay mekeleŋ eye hay sa. A gwaɗatay: “Dum, gwaɗumatay a ndo
    neheye na zalatay aye na, tâ yaw. Na da wu mənday anəke, na kəɗ gəsaŋ i sla ga
    hay ta neheye magəla eye hay lele aye na kəɗ, wu hay maləva bo eye tsɨy. Dumara
    a mənde ɗaf i mabəzləme gər i dahəlay.”'
  noa-H: Magbaawai jũrr deeum k'ʌʌn pʌ̈iwia hamag, “ ‘T'achin ya sĩi k'öjupaita sim,
    mʌch nemchaain hõtpaa wai chirarr k'ëch hauwi haata wau t'ʌnʌm; jua pʌr nʌm p'iesta
    hee wëttarrau’ ha jaaubat” ha jaaupʌ̈imajim haajem hamag.
  alp-NT: Hoko iulake eni tamata makerika maketa lekwe kai inaukesi be, ‘Imi keu beteke
    ete tamata rebe au beteke kenasi pende be au aknekae mananaru peneka. Auku sape
    tulena kai binatana piala maketaru au bunulu peneka kai au aknekae pusulu peneka.
    Hoko imi luake loko auku totliba meije noma.’
  san-VEL: tato raajaa punarapi daasaananyaan ityuktvaa pre.sayaamaasa, nimantritaan
    vadata, pa"syata, mama bhejyamaasaaditamaaste, nijav.ta.saadipu.s.tajantuun maarayitvaa
    sarvva.m khaadyadravyamaasaaditavaan, yuuya.m vivaahamaagacchata|
  kbq-kbq: Mago'ene ruga'a kazokzo eri'za vahera hunezmanteno, anage hu'ne, zamagima
    hu'noa nagara zamasamiho, Nagra aravehu ne'zana hago retro huntogeno me'ne. Ve
    bulimakaone agusage afu'zagani'a, ko ahe'za traga huvazi antazageno, mika'zana
    retro hunte'naze. Ana hu'negu aravemahu nezante eho.
  kbh-kbh: 'As chë rey inÿe oservénënga yojichamuá y mënts̈á yojámëndaye: ‘Chë ófjanënga
    s̈mochjáuyana, ya saná stseboprontana ca. Sënjamandá, ats̈be uacnënga y uamna
    bayënga minÿicánënga jobáyama y lempe entseprontana; y chamuabo chë casamento
    fiestama ca.’'
  ron-LSB: 'A trimis din nou alți slujitori, spunând: “Spuneți-le celor care sunt
    invitați: “Iată, am pregătit cina mea. Vitele și îngrășămintele mele sunt ucise
    și toate lucrurile sunt gata. Veniți la ospățul de nuntă!””''”.'
  pon-pon: 'A pil kadarala akai ladu majani: Kaireki me kileledier akan: Kilan, i
    kaonopadar ai kamadip o: nai kau ol o man wi kan me kamelar, o karoj nikier, ko
    don kamadip en kapapaud!'
  nhe-BL: '“Huajca sampa nopa tlanahuatijquetl quintitlanqui sequinoc itlatequipanojcahua
    ma yaca huan quinilhuitij: ‘Xiquinilhuica nopa tlanotzalme para ya nijsencajtoc
    ni tlacualistli. Niquinmictijtoc nohuacaxhua tlen más tomahuaque huan nochi eltoc
    para titlacuase. Xiquinilhuica ma hualaca campa ni tlacualistli tlen nenamictili.’'
  sps-sps: Ya jiats pis nats ton mes panainy tsoiny binun tsuan fiisen men vegiau
    to, tsue of ir yam a vainy te nom vebus muan ma naa mi ri, ‘Guainy nan fanging
    te kakouiny bus anyo, a fo bulumakau tsoiny ana fo mes a fo venoo nan fafaruet
    te peepee er ana kakoun onot fiisen me na fo mes a foka kan, taami yam tan guainy
    nan fanging!’
  wnc-wnc: “Siwan natake take waapata amina kunduat anzing yanikut, ‘Ginda kuke aminu
    apbitaking aminu anzing yaninong, Na ikwawa gamanu wawiat ikwawa gaman mateknga
    suyukngaat gwan zipmat. Zipmake minaka minakabam gwan tandakngat. Waakngata maatna
    tapikge apu nanong, ngang yaninong,’ ngang yanikut.
  nmw-S: '“Bwen i patileid wana tokaiwo papaine hedi ge i nga, ‘Hebwaden gane a hawanunid
    sagae kaiwane, wedi wase hu giyau haga hobak a lovivine-yan. Hu nga: Bulumwakau
    poseposeidiye hobak ha tuwomid ge hobak ha lovivine-yanid bigibigi hoyowate. Bwen
    egene hu luwom he sagae.’'
  bus-bus: 'Ben à ɛ̀ara à zĩ̀ri pãndenↄ zĩ̀ à bèńnɛ: À gá à o gbɛ̃ kɛ̀ ma ń sísinↄnɛ
    ma sorumi mà, ma zùswareenↄ kↄ̃n pↄ́kãde mɛ̀kpananↄ dɛ̀ má kɛ̀kɛ kↄ̀. Aↄ̃ mↄ́
    nↄsɛpↄblekiia.'
  gub-BL: Na'e tuwihaw omono kar amo wemiruze'eg a'e wà no, henoz pyrer wanupe zereko
    haw imume'u kar pà no. — Uhem mai'u haw 'ar kury, i'i wanupe wà. — Zanezar uzuka
    kar tapi'ak kwez kury. Tapi'aka'yr ikyra katu ma'e uzuka kar kwez no. Uzapo kar
    paw temi'u a'e kury. Pezur tuwe zereko haw pe nehe ty wà, i'i wanupe wà.
  imo-imo: Altopa kendemande mare lupe lipe mundupelie nimbei, ‘Langi peya namili
    wangei nindu imbomando pungo ningei, “Langi tepa amenge tepa pora timo. Yunge
    kongi kao peleama kinye kongi kao walo wami telima kinye tomo. Langi pali tepa
    amenge tepa noirimo kani iye ambo limbelomunga langi peya namili waio,” nipeio,’
    nimu.
  boj-boj: Asginjrnaqa mandor a deqa qusiqa aqa kaŋgal tamo qudei olo qariŋnjrsiqa
    minjrej, ‘Niŋgi gilsib tamo uŋgasari e ijo maruro unqa minjrem qaji naŋgi olo
    endegsib minjriy, “Niŋgi quiy. Mandor a iŋgi iŋgi kalil gereiyosiq atqo unu. Makau
    ti wagme namur bole bole ñumsiqa goiqo. Deqa niŋgi asgiŋgaiq. Niŋgi bosib aqa
    maruro uniy.” O kaŋgal tamo, niŋgi gilsib naŋgi degsib minjriy.’
  eng-DRA: 'Again he sent other servants, saying: Tell them that were invited, Behold,
    I have prepared my dinner; my beeves and fatlings are killed, and all things are
    ready: come ye to the marriage.'
  knf-knf: 'Kë akak ayil baloŋ aji na baka : “Najakan na biki nduuŋ pyoban kë djuŋ
    pde, afiŋ ŋgit ŋkaş ŋi naan na ŋnŧaam ŋannuurnaaniiŋ ţi ŋi naan, iko bŧi ibëkani,
    babi ţi dko di bniim.”'
  san-KHM: តតោ រាជា បុនរបិ ទាសានន្យាន៑ ឥត្យុក្ត្វា ប្រេឞយាមាស, និមន្ត្រិតាន៑ វទត,
    បឝ្យត, មម ភេជ្យមាសាទិតមាស្តេ, និជវ្ដឞាទិបុឞ្ដជន្តូន៑ មារយិត្វា សវ៌្វំ ខាទ្យទ្រវ្យមាសាទិតវាន៑,
    យូយំ វិវាហមាគច្ឆត។
  arn-NT: 'Fey ka werküy kakelu werken. Fente küme yefaldunguyefi: ‘Feypiafimün tati
    pu mangel iñche tañi kom dewmaniewiyen ta iyael. Langümfalün tañi ellakechi motrinke
    kulliñ, ka itrokom pepikaley. Küpape engün tañi fotüm ñi mafün mew.’'
  zas-NT: 'Dxel guxhaalaman mojs ren ree, rëbaman loj reeman: “Gol güjdx loj ree biooz
    guin ma na̱j guialraw, ma gunabeen güjt ree da goꞌnan në ree beren, beroꞌ ree.
    Ma najcchaaw graczi, gol güjdx loj reeman din guiꞌt reeman loj guialruxhliaa guin.”'
  ken-NT: Apɛt abhɨŋɨ bɔ̌-bɛtok abhi báchák aghati bhɔ bɛ, ‘Dɔ́k ká ghati bo abhɛn
    nnáká bɛ́ ngwáy bhɔ bɛsɛnɛ́ mpɔŋ nɛ mǎnáŋ mana nɛnyíɛ́, yɛ̌ntɨkɨ ɛnyɨŋ ɛ́náŋ
    ɛ́chí téé. Dɔ́k ká ghati bhɔ mántwɔ́.’
