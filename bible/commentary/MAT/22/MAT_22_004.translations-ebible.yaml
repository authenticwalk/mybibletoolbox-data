    tukꞌ kaꞌt unqꞌa txooeꞌ. As ulojtaj ex. Ul etiltaj teqꞌot tibꞌ vikꞌaoleꞌ tukꞌ tixqel,–
    chaj ex la etaleꞌ,» tiꞌk u ijlenaaleꞌ tal te unqꞌa ikꞌameꞌ.'
  boa-NT: 'Áánélliihyéhjáa tsíjtyeke tsiiñe iwállóómeke neébe: “Méneete táuubámyeke
    ditye itsááne íñe ocájímú tutácóóné idyóóvaki.”'
  etr-etr: Habosebegi, ea hamoi hamolasilo odoama mosalolahilä sähalea, Na giwi säi
    amolima gomalä sämalo. Molö molö daiala negei dialea. Nïe sugua gao gawalige,
    üdïli odoa säfei hedabige giala dagabodasila negela, nelebo sulubadela daiala
    negei dialea. Udia neaseweïe molö molö misiäiala sämalola säi.
  quh-NT: 'Ujtawanpis camachejka waj camachisninta cachallarkataj. Paycunata nerka:
    “Wajyaskacunaman nimuychej jamullachuncuña casamientoman. Wirayaska bueyesniy
