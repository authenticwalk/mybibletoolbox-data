  uig-ARA: 'ئۇ يەنە باشقا چاكارلىرىنى ئەۋەتىپ، ئۇلارغا تاپىلاپ: «چاقىرىلغانلارغا:
    ــ مانا، مەن زىياپىتىمنى تەييار قىلدىم؛ مېنىڭ تورپاقلىرىم، بورداق ماللىرىم سويۇلدى،
    ھەممە نەرسە تەييار. زىياپەتكە مەرھەمەت قىلغاي، دەيدۇ، دەپ ئېيتىڭلار، ــ دەپتۇ.'
  tuf-tuf: 'Roti etar cacmín cahujín bucoy áyjacro. Cacmín quin wajacro: “Uw récaji
    fiesta cuitar roquín acu cájaquin chiay béowi. Aját bahnác órojoquey ehcwáy béowi.
