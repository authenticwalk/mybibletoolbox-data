  cpb-NT: 'Rotyaantake itsipa rimperatanewo, ikantawakeri: ‘Pinkanteri noyaimanewo
    ripoke roya, nowamaake wathayetatsiri nopira, nokimoshirewentziri notomi raawakaiya.’'
  aon-aon: Aria anan ta neshopok kupaimi heneman mour iri um hunak aria nakripam namudok,
    ‘Punak pukrip eshudok nobokuhi yenemesh baraen iri ba shunaki. Pukripesh namudok,
