    shani shanagoki shokushi kupaishi kauhos apak iganigadae maesh. Ihish eneshenesh
    iganigadae shenenek ba shakus. Ipak yowi munam agundok shanaraum-oguni debeiguni
    worigun.” ’
  hus-NT-2005: 'In abaꞌ juní kʼeꞌet nin tʼojnáliltsik ani in utsaꞌ enchéꞌ: “Ka utsaꞌ
    xi kʼwajatichtsik kanidh abal tʼojojodhich u koꞌol an kʼapnél. Ka utsaꞌ abal chemdhatsich
    an bákatsik, an koꞌnéltsik xi kʼosdhaꞌ ani ejtalich kʼwajat tʼojojodh; ka utsaꞌ
    abal ka tsíchichtsik.”'
  mig-NT: 'Te ni̱ tájí tuku‑de yaku̱‑ga̱ mozo‑de kája''a̱n. Te ni̱ ka''a̱n‑de: Kachi̱
