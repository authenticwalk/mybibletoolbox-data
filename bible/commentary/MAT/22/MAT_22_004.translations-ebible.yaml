  ksd-ksd: 'I tulue mule kana ta ra umana tultul dari: Avat a ve diat di ga ting diat,
    ba iau tar mal ot pa ra nian, iau tar doko kaugu umana bulumakau ma ra umana monoina
    vavaguai, ma di tar vaninare ra magit par, avat a mai tadav ra lukara na varbean.'
  msm-NT: “Dajun sugu-a to sikan hari to duma no mgo suguonon aw ikagihi, ‘Nangoni
    sikan mgo inimbita ku no naandam on to tibo. Namatansa on to mgo baka dow pinataba
