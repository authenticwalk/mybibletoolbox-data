    en patodohla.’
  maq-NT: 'Sehe catsingatju me hndixahan xi hacjahi ne, cuitjin cavitexa me: “Tinoje
    cojo xuta xi nduva cuitjin: Chutsujun ni tai, ha tjin chihin comida, ha cahme
    chu xi tetjo ná tsëhë suhi vi, hane cachjan yojo. Tjin chihin yëjë ni: nduvun
    ne, xinëësuhi.”'
  hto-hto: 'Ie jira afémɨe jɨáɨe ocuífɨregano dáanomo orede. Uáidoganona bie izói
    daɨíri daɨde: “Ɨráɨziñɨ güille ja nana ñue uédeza. Farede juráreto fatɨ́cueza.
    Ja nana ñue fɨnócaza. Aɨrena ráfuemo mai nana omoɨ biri.”'
  por-BRBSL: 'Novamente ele enviou outros servos, dizendo: “Diga aos que foram convidados:
    “Eis que preparei meu jantar. Meu gado e meus gordos estão mortos, e todas as
    coisas estão prontas”. Venha ao banquete do casamento”!'
  ces-NKB: 'Poslal tedy znovu jiné služebníky a řekl jim: ‘Povězte pozvaným: Hle,
    připravil jsem [pro vás] svou hostinu. Moji býci a můj vykrmený dobytek jsou zabiti
    a všechno je připraveno; pojďte na svatbu!’'
  cui-cui: 'Bapoxonae barapon pon jiwi itorobiya pia pepa peewatsinchi equeicha itoroba
    ichamonae pomonae pia petanacuichiwichi, jeye barapomonaetha: ‘Pomonae bayatha
    tsiwaban pexaewa xua penabanaenexa painta tsipaebare pajande: Bepa pinae nainya
    papatsim, tsipei pinae bayatha pexaewa canacui wʉnaeta. Tsipei caena bayatha pinae
    cobe itoroba xua petajutebiwa tsainchi vacan, yawano po duwein bichocono nasita.
    Daxota bewa pinae nainya paponaem bara beya xua painya nenanabanaenexa pexaewa,
    yaitama tsipei pinae pexanto tatsi pichina pecotsiwa, pajande’, jei barapon pon
    jiwi itorobiya pia pepa peewatsinchi.'
  boj-2014: Asginjrnaqa mandor a deqa qusiqa aqa kaŋgal tamo qudei olo qariŋnjrsiqa
    minjrej, ‘Niŋgi gilsib tamo uŋgasari e ijo maruro unqa minjrem qaji naŋgi olo
    endegsib minjriy, “Niŋgi quiy. Mandor a iŋgi iŋgi kalil gereiyosiq atqo unu. Makau
    ti wagme namur bole bole ñumsiqa goiqo. Deqa niŋgi asgiŋgaiq. Niŋgi bosib aqa
    maruro uniy.” O kaŋgal tamo, niŋgi gilsib naŋgi degsib minjriy.’
  eng-OEBUS: A second time he sent some servants, with orders to say to those who
    had been invited ‘I have prepared my meal, my cattle and fat beasts are killed
    and everything is ready; come to the banquet.’
  eri-eri: Ono wanenga no ege nomo haruwe magana ila huuru nigi bona benou lenigai,
    ‘Tere goidu bonade fai ji ngado nigene waha benou lenigagu, “Tere isagu. Ji dada
    amina haiyanaha. Yame bulmakao madowa bagu, kaafa genege ngasagou ila bagu ere
    dunege kote boroyaha. Onodu dada oruwa haiya boronaha inyina. Waha bona tere fai-aita
    bagu te guruwou da waha la mayagu.” ’
  aly-aly: Ra warrkenh ingwer-rnem thwenek, ‘Ingkerrenh ikngwerl-alpenherr-arey, amern
    kwenty arlkwetyek, aker pwelek anter-akngerr ilek-ilek, arlkwetyekant-anem.’
  wiu-wiu: Waamu taneyake pade pupu ali-kiti moa wetekakome okome anu toge tu̱ane
    pikuno, manane atoa motokadene egetekoane mekou pitimekawe kai eya wete wiane
    kikakakouno, wete noe wa akapoe wa wetekakale enemotokadete pekeneya.
  swe-swe: 'Igen skickade han ut tjänare. [Kungen visade mer tålamod än vad som förväntades.]
    Han befallde att dessa andra tjänare skulle säga till de inbjudna: ’Jag har ordnat
