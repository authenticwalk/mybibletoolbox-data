  tkr-tkr: 'Manke paççahee cun mebın nukarar g''axuvu eyhen: «Qopt''uluynbışik''le
    eyhe, sufranılqa otxhun-ulyodğuy gixhxhı vod, congariy medın koki''iyn həyvanarıd
