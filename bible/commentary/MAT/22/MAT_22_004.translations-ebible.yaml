  pan-pan: ਫਿਰ ਉਹ ਨੇ ਹੋਰਨਾਂ ਨੌਕਰਾਂ ਨੂੰ ਇਹ ਕਹਿ ਕੇ ਭੇਜਿਆ ਜੋ ਸੱਦੇ ਹੋਇਆਂ ਨੂੰ ਆਖੋ ਕਿ ਵੇਖੋ
