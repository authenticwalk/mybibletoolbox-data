  sbe-sbe: Ede yona heyayai tauhaina hekadiyo hinage ye hetamalidi se lau na ye wane,
    ‘Kwa hededelau taulaoma ne kalidiyena meta kai yo yogu bulumakau sinisinibudi
    namwanamwadiyao ya ligadi yo ya kabinonohaidiko. Unai bena taba kwa laoma hetahetawasola
    kaikaigogona ta unai.’
  mcr-mcr: Itaŋi iqu wäuŋuä imäkqä huiziquau-mända ändowatätä tii tuäŋqiyä. ‘He ämaqä
    nyi tääqä ätukqä iquauŋqä äwäpu, nyaqä kukŋui, tii jipiyä. “Qätä nyipiyä. Nyi
