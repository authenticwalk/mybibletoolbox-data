    မင်္ဂလာဆောင်ပွဲ သို့ လာ ကြပါဟု ဘိတ် ပြီးသောသူ တို့အား ပြော ကြဟု မှာ လိုက်ပြန်၏။
  kgf-kgf: Waŋu weleŋ qeqe tosara muŋguc méli énécmima yomuhuc énézéyec; Héihéré énécmiyi
    imi onac yomuhuc énézému; Ninʒu! Ni mariawac nene yanda oma nuac burumakao ʒéma
    beric yaŋ haléc yandaguc qe oma iwawai mocʒoŋ ʒéréŋqéréŋ wamma haidacʒua imuac
    ʒammaréŋ ariaciguc hagic.
  awb-awb: Íre suro puana wahnah anínká mó arámbéhrí kéyábé, Mi ke mónkakáq koreríéro.
    Sensabé mahrarue korerieq, Káhoakáq áráhqkakaq subiqmarena tirúgana aiq téhre.
    Moke táhutahuq amahnága aiq kawerunsabé peheráh sero ue koreríéro éna eqmaq sutaire.
  gdn-gdn: Ko apunu kawai ki e bigabigaiyoma dai ade tonotapu tadebu, wagubu ke; ‘Wi
    kaiwagi nau bibitapuwani ragidai inako tademuri, iwagi ke; ‘Nau kupe yau okukunasugubuwani
    kewowena. Nau papaniyoma burumakau munumuguma mete kina ki nau namutapuwani bani
    teyamipi nawananimei ki pokere wi kuduba kupe yau kawareya garugaru mena baiwagi.’
  nko-NT: Mʋ́ sʋ ɔlɛlawá mʋ asúmpʋ́ bámbá ɔbɛ́ɛ, ‘Mlɩtra yɛbláa ahá ámʋ mlɩaa,
    nabwɛ́ tógyítɔ́ tá. Bamɔ́ mɩ́ nnantswie akpɔnkpɔntɩ ámʋ pʋ́ amʋ́á bawá nfɔ,
    nɩ́ná atɔ́ ámʋ fɛ́ɛ́ tá. Mʋ́ sʋ bʋbá ɔtsɩ ɔkpaɩ́nkpá ɩnʋ.’
  bsn-NT: Ĩna vadirʉabetire ajicõari, gãjerã ĩre moabosarimasare cõagʉ̃mi quẽna. “‘Yʉa
