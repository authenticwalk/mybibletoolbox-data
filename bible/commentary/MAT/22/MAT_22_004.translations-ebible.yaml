  mcp-mcp: 'A mú nyiŋgə kənd bɔ́ɔ́l ósɔ́ɔl ɔ́ mə́sáal, nyə nə bwo nə́: “Kəgá cɨ nə
    buud mə́ ámə jɔ̂w wá nə́, mə mə́ shîn kwəmʉsa dína. Mə mə́ cígə íntɛny nə ocúdú
    wâ məwóŋ. Isâ byɛ̂sh í mú kwəmʉsá, zəgá dínad.”'
  hat-hat: 'Lè sa a, wa a voye lòt domestik, li di yo: Ale di envite yo manje a pare
    koulye a. Mwen gen tan fè touye towo bèf mwen yo ak lòt bèt gra mwen yo. Tout
