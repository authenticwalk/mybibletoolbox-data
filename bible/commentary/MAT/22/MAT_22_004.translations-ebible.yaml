verse: MAT.022.004
translations:
  kpx-kpx: Ige au tota esemu degomole hanavei loui avoe, ‘Talive ata kebia namigevei
    kosea, Di ovo havei ovoe ese batate kebiata havei bohisi auvale keu aike lahanu.
    Iale lohoge nahi amu ke alavoi isege di mou au mahina melamei.’
  okv-H: king na amita pure embomeni nei ikenu pambuto ke hande ue einge ea. ‘King
    na jimbari ta pondo nununga eto amina o cow meni seha te visi te avo teto heheveketo
    nununga ehija avo indesi pambuvujo.’ ainge eo
  tbo-tbo: ‘Ega yaka a tu bagibagi gehouhi i himilihi po ipa hina paliwelehi hina
    pa, “Bada a toleha amaka hougana i geleta, a bulamakau amaka i unihi po gasi aniani
    atapuhi amaka hi wononogogehi. Ona nei po ta nae a tolehana uyahina.”
  mal-C: “രാജാവ് വേറെ കുറെ ഭൃത്യന്മാരെക്കൂടി വിളിച്ച്, ‘നാം ഒരുക്കുന്ന വിരുന്നുസദ്യ
    തയ്യാറായിരിക്കുന്നു; കാളകളെയും തീറ്റിക്കൊഴുപ്പിച്ച മൃഗങ്ങളെയും അറത്തു; സകലതും
    സജ്ജമായിരിക്കുന്നു. നിങ്ങൾ പോയി കല്യാണവിരുന്നിന് വരിക എന്ന് ക്ഷണിക്കപ്പെട്ടവരോട്
    അറിയിക്കുക’ എന്നു കൽപ്പിച്ച് അയച്ചു.
  grc-SR: Πάλιν ἀπέστειλεν ἄλλους δούλους, λέγων, Εἴπατε τοῖς κεκλημένοις. Ἰδού, τὸ
    ἄριστόν μου ⸂ἡτοίμασα,⸃ οἱ ταῦροί μου καὶ τὰ σιτιστὰ τεθυμένα, καὶ πάντα ἕτοιμα·
    δεῦτε εἰς τοὺς γάμους.
  bgc-bgc: '“फेर उसनै और नौकरां ताहीं न्यू कहकै भेज्या, ‘न्योंदे होड़ माणसां ताहीं
    कहो देक्खों, मन्नै भोज त्यार कर लिया सै, अर मेरे बळध अर पळे होड़ डान्गर काट लिये
    सै: सारा कुछ त्यार सै; ब्याह के जिमणे म्ह आओ।’”'
  khz-khz: 'Gaura pakurai ia na vetugunagi talimara taarana maetugurato, evaikilarato,
    ‘Avaikilarato talimara iovaikilara: Au geku velekwa pakala-gatua, geku polomakau
    marura e polomakau natura mona poura pavagira, gaura maparara pakala-maavura,
    gaurai iovogomai velekwai.’'
  deu-TKW: 'Abermals schickte er andere Knechte aus und ließ den Geladenen sagen:
    sehet, ich habe mein Mahl gerüstet, meine Ochsen und Mastvieh sind geschlachtet,
    alles ist bereit; kommet zur Hochzeit.'
  zsr-NT: 'Niꞌr bsölëꞌë yelaꞌquëꞌ niꞌa nëꞌë len gudxëꞌ lequëꞌ: “Gul‑tsjödxtscaꞌ nup
    naꞌ chnulidzaꞌ, guiëliꞌ lequëꞌ: Gul‑yutscaꞌ, chnupáꞌa laꞌ huagu. Chbudö́dcdaꞌ‑baꞌ
    yuguꞌ xpëdxaꞌ len yuguꞌ böaꞌ bëdx renniꞌ quiaꞌ. Yúguꞌtë chnupáꞌa. Gul‑dá, soaruꞌ
    lni queëbiꞌ biꞌi quiaꞌ utság naꞌbiꞌ.”'
  lin-lin: 'Atindaki lisusu basali mosusu mpe alobaki na bango : « Bosengela ngai
    epai ya babengami na feti ete baya penza, mpe boyebisa bango ete nasili kobongisa
    bilei : nabomi bangombe na ngai ya mibali mpe banyama na ngai ya mafuta ; mpe
    sik’oyo, nyonso esili kobongisama malamu. Boloba na bango ete bazanga te na feti. »'
  hns-NT: 'Tab oe doesar goelaam log se sanesa pathaais. Oelog gail bole: ‘Dekh, ham
    sab khaaik tajaar karlie, khasie-osie gieral, aur sab koetjh tajaar hai. Aawo
    nauta karo.’'
  noa-E: Magbaawai jũrr deeum khʉʉn pʉ̈iwia amag, “ ‘Thachin ya sĩi khöjupaita sim,
    mʉch nemchaain õtpaa wai chirarr khëch auwi aata wau thʉnʉm; jua pʉr nʉm phiesta
    ee wëttarrau’ a jaaubat” a jaaupʉ̈imajim aajem amag.
  eng-EMTV: Again, he sent out other servants, saying, ‘Say to those who are invited,
    “See, I have prepared my dinner; my oxen and fatted cattle are killed, and all
    things are ready. Come to the wedding.” ’
  mib-NT: 'Te ni tají tucu de jecu gā mozo quingoo, te áchí de jíín: Cahān jiín ñáyuu
    ní cana ri un jéē iyó túhva ndeyu. Chi je ni jehni rī stɨquɨ̄ rī jiín táca gá
    quɨtɨ ní nduu, te ndɨhɨ je íyó túhva. Nehen jijnáhan ró vico nándāha. Achi rō
    jiín i. Achí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् हाङ्‌ङिल्‍ले़ कुभा कुसेवारोबाहाॽ अक्‍खे मे़त्तुसिर
    पाङ्‌घुसि, ‘खे़न् उःत्‍छिङ् के़घोःबाहाॽ अक्‍खे मे़त्ते़म्‍सिम्‍मे़ॽ, इङ्‌गाॽ मेःक्‍खिम्
    साभाङ्‌जाःन्‌यारिप् चोगुङ्‌ङाङ् वाॽआ॥ लुप्‍मनाबा थक्‍साहाॽ से़रुङ्‌सिङ्‌ङाङ् के़रे़क्
    चामा थुङ्‌मान् यारिप् पोःक्‍खे़आङ् वाॽ, मेःक्‍खिम् साभाङ्‌जाओ त्‍ये़म्‍मे़ॽओ॥’
  xnj-xnj: Kangi avatumili vatumisi vangi, akajova muvajovela venivagongolili vala,
    Mselebuko wula nimali kutendelekela, nimali kuhinja ng'ombi yigosi na mpapakasi
    yeyikulupili, nitendelekili kila chindu, mbwela kundowa!
  mmx-mmx: La ni ga riki manga lentaba lavasaxaruki mi levelinga xeretna, ‘Mina tong
    i rinedi no nenia aga tong li vam atdi do ara gagas li vam leluxa. Nia ara sep
    pam laxanbulumaxao, la lempanga axap ara gagas li vam i. Mina tong i ridi do dina
    vas kaxat ta ri leluxa at loklox epot.’
  cbr-NT: 'Usaquin camicëxbia ucëbëtanma ca amiribishi aín ñu mëëmicë uni raíriribi
    xuquin a cacë unicama ësoquin caxuntanun quixun caxa: Bëráma cana a piti ñucama
    mëníomian. Usonan cana ''ën vaca ''aracacë rëmianan ''ën ñuina rëracacëribi rëmian.
    Camabi ca mëníocë ''icën. Usa ''aían camáxbi ''ën xubunu ''ën bëchicënëan xanu
    bicëbëtan, nubëtan pi unun camina cati ''ain.'
  tee-NT: 'Pus amalakachachokopa ju ali''in ixlapanacni chai alacjuni: “A''inchit''it
    ajuninin ju catalacvenach ni ma alin ju vaiti ni iclhinaulh ixmaknica ju quivacax
    chai ju ali'' atapacxat ju na ixtalack''onta. Chai tak''oxik''otach ju chavai.
    Ma at''at''it makvenin”. Chunch ju xa''ajuni ju ixlapanacni.'
  eng-LSV: 'Again he sent forth other servants, saying, Say to those who have been
    called: Behold, I prepared my early meal, my oxen and the fatlings have been killed,
    and all things [are] ready, come to the wedding feasts;'
  cak-NT: 'Y ri rey xerutak-e ch''aka chic rusamajel y xu''ij-e chique: Ti''ij chique
    conojel ri jenubanon yan invitar, chi quiepe chupa ri jun nimak''ej re''. Can
    ronojel c''o chic chi jojwa''. Ri achij tak nuwacx y ri ch''aka chic wawaj ri
    jenuwilin-pe utz, je ti''oj chic chi yec''atzin chupa ri k''ij re'', x-an yan
    quibanic y jec''o chic chi yetej. Can ronojel c''o chic, can jo'' pa c''ulubic,
    quixcha'' chique.'
  pah-NT: '—A''ero ikwahavame g̃anduvihavuhu''ga ojipe''g̃a mbuhurukari ojipyri ojipyrive''g̃a
    jitehe. “Peho ti javo g̃a pe – kiroki g̃a ji g̃a momoranduvipe. Tuhu ti g̃a kiro
    toryvi pe. G̃a pe ti pe''ji: ‘Pehendu ti! ei ga pe me. Amboavujikweruka ji toryva.
    Ajuka ji yuranuhũa''javuhuva''ea bois bezerros reheve – kiroki a''ea ji amboky''rauhu.
    Amboavujikwepavuka ji mbatera, ei ga pe me. Kirog̃we tuhẽ ti pejo toryvi pe hepiaga
    jira''yra''ga hembirekorame, ei ga pe me.’ Nahã ti pe''ji g̃a pe,” ei ga ojipyrive''g̃a
    pe g̃a mondovo, ei Jesus''ga. —“Kwa,” ei g̃a ogwovo.'
  sja-NT: 'Waya awaraa mimiapataarã chok''ak''ãri, mãgaji: “Jaranadapáde aji, mɨa
    t''ɨ̃ pëida eperãarã chedamerã chik''o ĩipa nɨ̃bairã. Peepiji p''ak''a, awaraa
    ne-animal poreera iru bada ome. Mãgɨ́ jõma ĩipa ak''ɨnɨ̃ bairã, chedapáde aji,
    miak''ãipata fiesta oode.”'
  xed-xed: 'Ka ghunglafta tsi ta sanlaha ma kwalvaha ŋa dzaʼa “mnanatá tsa gwal hagaŋ
    tsi ya nda mnay kazlay: Ndanana ná, ndusa skway zay kəʼa. Pslapsla yu ta slaha
    ɗa, nda rina fisika ɗa nda uwasla nda uwasla, nda paya inda skwi, saghawasa da
    za skwa zay ma vla kla makwa,” kaʼa nda həŋ.'
  mks-NT: A̱nda̱ já na̱chindahá chága̱ da̱ mozo da̱ ña̱ ná ca̱xi tu̱hun da nu̱ú na̱
    ndítahan quixi cán ña̱ sa̱ na̱caja ndíví da̱ ña̱ cuxu na. Sa̱ na̱xi̱hi̱ ti̱ndi̱qui̱
    xi̱hín java ga̱ quíti̱, rí na̱ndaha. Sa̱ na̱candíví ndihi ña̱ha cuéntá víco̱ tánda̱ha̱
    sa̱há ña̱ cán quéa̱ ná quixi na. Ña̱ yóho cúú chuun na̱ta̱hnda̱ nu̱ mozo cán cachi
    da xi̱hín na̱ ndítahan quixi cán.
  gfk-S: '“Io, iga tule habaling ari mes na tultule, ma igom tange ta di, ‘Mu na hinawase
    di ing iou gate ter sibik na lamas ter ta di horek: “Aiou gate tagure no nian.
    Iou te sapek ter ira nugu haleng na bulumakau ing iou ga tamtabar hatamat di.
    Mu hana um ukira tano nian. Ira linge bakut te taguro.” ’'
  bmu-bmu: '“Miaŋgö andöŋe welenqeqeurup tosatŋi kunbuk melaim eŋgiba kewö jiyök,
    ‘Ambazip kamegöra jiali, mönö yeŋgöreŋ anda kewö jime: Mötket, nöŋön lömbuaŋgö
    neneŋamni lök mözözömgöbiga tatza. Nöŋgö bulmakau aziŋi aka bulmakau tosatŋi gumohom
    eŋgiinga kelökŋinambuk akeri, mi eŋguba ohom qeraköinga yuai pakpak lök jöjöröba
    ahöza. Iŋini mönö maren lömbuaŋnöŋ kaget.’'
  dgz-dgz: Menan me nao nagirewa upi sia watu enamon, nop manega wadiamopen menan
    watu enamon, ‘E iravi onaen iwa ne antaba gaset tunun sese kakayat tan. Man nega
    kao ine otu dere guran amba wan dim dim iragi gaset ta kakayasen, ganawan barip
    aige onaen.’
  eng-GNV: 'Againe hee sent foorth other seruants, saying. Tell them which are bidden,
    Beholde, I haue prepared my dinner: mine oxen and my fatlings are killed, and
    all thinges are readie: come vnto the mariage.'
  zaa-NT: 'Bedethèl·la gáabá bi attu te canu runi tsina qui'' bía nna ra bi cą: Lígatsi
    canu chi naỹi ti''ą'' qui''ni chi béttíá'' ca gù''na quia'' nu adiru riỹeni nna
    ą''hua adí ca animal quia'', chi benia'' preparar la''go, iyátení chi ná prevenido,
    líta taá fiéstį.'
  eng-WEBSTER: 'Again, he sent other servants, saying, Tell them who are invited,
    Behold, I have prepared my dinner: my oxen and my fatlings are killed, and all
    things are ready: come to the marriage.'
  guh-guh: 'Nexata nacuaevetsinë itsamonae icatsia pijajivi itorobalia pesivaponaenexalia.
    Nacuaevetsinë jumaitsi pijajivijavabelia: “Pajumaitsimë tsane tajunatsivijavabelia:
    ‘Veretejeba rabaja panexaejavanexa. Beyaexana rabaja baca penasitsivi, becerro
    yajava. Daxita rabaja veretejeba panenabaninexa. Naxanitsia. Daxita pina paponaeremelia,’
    pajamë tsane tajunatsivijavabelia,” jai nacuaevetsinë pijajivijavabelia.'
  bon-bon: Puma cita ca tabe nuuja kaakesea bägrä bine cuta jityepimige teeme bau
    me apu mene cama egä, ‘Cane soriyomu ne biiri jewenine. Kau piiyepu teeme plongo
    bine betweclimisi, iyeta gwidape siige amacetnäjäneji gemi. Naaclege atejäclmuta
    soriyomu tääpume!’
  nhw-BL: '“Huajca sempa nopa tlanahuatijquetl quintitlanqui sequinoc itequipanojcahua
    ma yaca huan quinilhuitij: ‘Xiquinilhuica nopa tlanotzalme para ya nijsencajtoc
    ni tlacualistli. Niquinmictijtoc nohuacaxhua catli más tomahuaque, huan nochi
    eltoc para titlacuase. Xiquinilhuica ma hualaca ipan ni tlacualistli tlen nenamictili.’'
  swh-ONEN: “Kisha akawatuma watumishi wengine akisema, ‘Waambieni wale walioalikwa
    kwamba nimeandaa chakula. Nimekwisha kuchinja mafahali wangu na vinono, karamu
    iko tayari. Karibuni kwa karamu ya arusi.’
  wbi-wbi: Untwa juula pe akasung'ha kange avavombi avange akavavuula akati,”Lutagha
    ku vano nikakutile uvutolani muvavuule kuuti, Lolagha, Niling'hanisie ifiinu fyoni
    ifya vutolani. Nibudile ing'hambako ni ndama sango sino sineniipe fiijo. Mwise
    kuvutolani.”
  bba-bba: Mɑ u kpɑm win sɔmɔbu ɡɑbu ɡɔrɑ u nɛɛ, i doo i be nɑ dim sokɑ sɔ̃ nɑ sɔɔru
    kpɑ, nɑ nɛn nɑɑ kinɛnu kɑ yɑɑ sɑbe ɡumɡinu ɡo. Ye kpuro yɑ sɔɔru kpeerɑ, bu nɑ
    kurɔ kpɑɑ yerɔ.
  eng-KJVCPB: 'Again, he sent forth other servants, saying, Tell them which are bidden,
    Behold, I have prepared my dinner: my oxen and my fatlings are killed, and all
    things are ready: come unto the marriage.'
  kgk-NT: 'Upe-ma ramo omondo jevy joty outro gwembigwái ohenói uka-vy. He''i gwembigwái-pe:
    “Tapeho pemombe''u xe nhe''ẽgwe. Xe jekarugwasu amoĩmba-ma. Ojuka-ma kuri xe rymba
    vaka ra''y onhemongyra va''ekwe. Ojapo va''erã gwive ojapopa-ma kuri. Peju katu
    jekarugwasu ojejapo ha-py, peje kuri pemombe''u gwĩ ou va''erã-pe” he''i gwembigwái-pe
    imondo-vy.'
  waj-waj: 'kava ari ngiaammuau vooya iyasi titoo tinoo: Tauraa kiaa mmiaiya kiaa
    mmida kiatee: Rikiaatee. Vaa na ni buusaivaa teerama kiaunoo. Vaa na ni puara
    burimakau ooraiyauvaata nnammari rai nnaakaraiyauvaatama ruputu kiee mmuakiaa
    yeennaiyauvaa teerama kiaunoo. Numa buusaivaa nnaatee, kiatee.'
  cpy-cpy: 'Rotyaanta-witaka itsipa romperatani, ikantawakiri: ‘Pikanteri nokaemakantani
    ipoki royaa, nowamaaki wathan-tzi nopira, noemoshirenka-tziiri notyomi raawakaeyaa.
    Tema wetsikaka maawoeni.’'
  ekk-PKP: 'Nii saatis ta välja veel sulaseid, korraldusega: „Öelge kutsutuile, et
    ma olen pulma peolaua valmis saanud. Härjad ja nuumvasikad on tapetud, kõik on
    valmis. Nii et tulge pulma!“'
  mpx-mpx: '“Inoke wana totuwalali enuna al i patunal i ba, ‘Bolo ya awanunil hagali
    kaiwena wali wasa nuku pek aanan iyaka ya lovivina-an. Nuku ba: Bulumakau momomonel
    iyaka ha punel ge bugul gegewena iyaka ha lovivina-agil. Ku nem ya hagali elana.’'
  wbp-wbp: Junga-juku, wiringki-jana yarda yilyaja warrkini panu-jarlu-karilki yimi
    nyampu-kurlu yapaku yinyarraku, ‘Wayinkili! Kurapaka wiri kaja ngaju-nyangu-kurlangu
    nyurrulku, ngulangkarlu yangka kaji-nyanu mardukuja nyanungu-kurra-mani ngulaju
    nyurrulku. Warrkini ngaju-nyangu-paturlulu-jana nyurru-juku puluku kurdu-warnu-patu
    yantiri-wati-kirli pungu, manulu-jana pajirninjarla purraja. Nyiyarningkijarraju
    nyurrulku. Yantarnili, manulu nganja-wiyi, ngula-jangkarlu kaja-nyanurlu yungu-nyanu
    mardukuja nyanungu-kurra-manilki, ngulakungarntinya.’
  luo-luo: '“Nochako ooro jotich mamoko, kowacho ni, ‘Dhiuru unyis joma noluongi ni
    aseiko chiemba: Rwetha gi jamba machwe osenegi, kendo gik moko duto oikore. Omiyo
    biuru e nyasi mar arus.’'
  nhe-NT: '“Huajca sampa nopa tlanahuatijquetl quintitlanqui sequinoc itlatequipanojcahua
    ma yaca huan quinilhuitij: ‘Xiquinilhuica nopa tlanotzalme para ya nijsencajtoc
    ni tlacualistli. Niquinmictijtoc nohuacaxhua tlen más tomahuaque huan nochi eltoc
    para titlacuase. Xiquinilhuica ma hualaca campa ni tlacualistli tlen nenamictili.’'
  aii-aii: '”ܡܸܢܕܪܸܫ ܫܘܼܕܸܪܹܗ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܐܚܹܪ̈ܢܹܐ ܒܹܐܡܵܪܵܐ: ’ܐܡܘܿܪܘܼܢ ܠܟ̰ܝܼ̈ܕܹܐ:
    ”ܗܵܐ ܚܠܘܼܠܵܐ ܗܘܼܕܪܹܗ ܝܘܸܢ، ܘܛܪ̈ܝܼܨܝܼ ܦܪܝܼܡܵܝ ܝܘܸܢ، ܟܠܔ ܡܸܢܕܝܼ ܗܘܼܕܪܵܐ ܝܠܹܗ، ܬܹܝܡܘܼܢ
    ܠܚܠܘܼܠܵܐ.“‘'
  esk-NT: Umialik tiliritqiḷgiññiqsuq atlanik savaktimiñik uqaqhuni, ‘Uqautiyumagisi
    tamatkua aiyugaaqtauruat, Itqanaiŋanikkiga nullautchiġviksraġa. Tuqqutchianiktuŋa
    uqsraqsaŋitñik tuttuqpałuŋma nuġġaġmalu. Suapayaaq itqanaiqsuq. Aggiġusi niġiqpagiaġitchi
    katchuutiniaqtuaŋnun.’
  msb-msb: “May mga ginsugo pa gihapon siyaʼn iba pa san iya mga suruguon. Nagsabi
    siya, ‘Paaramon niyo an mga imbitado na preparado na an tanan sa akon ponsya.
    An akonmga toro kag san ginpataba na mga baka ginparatay na. Preparado na an tanan.
    Kadi na kamo sa kasalan.’
  cpa-NT: 'Ni³ jøng² ca¹tse¹ rai¹³ calah dsa² siáh². Ca¹juúh² rai¹³: “Gu³tseih³ hniah¹²
    dsa² hi² ma²lǿa¹² ju²jŋia¹³ má¹. Ca¹mi³dsian¹³jni ca³ju² dsú² quianh¹³ jáh² ma²banh².
    Ma²lǿa¹² ju²jŋia¹³ ca¹lah¹jǿ¹. Gu³tseih³ hniah¹² dsa² ju³ji¹lé²dsa ta¹na¹ cónh¹,”
    ca¹juúh² rai¹³.'
  dso-dso: ବିବାଟାନେ ଗାଗଡ୍‌ ଚେଲିମନ୍‌କେ ମାରି ବଜି ଅଇଲା ଆଚେ । ଦାପ୍‌ରେ ଆସା ବଲି ରାଜା ଆରି
    ତରେକ୍‌ ବିନ୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ କଇପାଟାଇଲା ।
  meu-meu: Bena ena hesiai taudia haida ma e siaidia, eto, Na vavedia taudia ba hamaorodia,
    aniani vada na lai heḡaeḡae; egu boromakau bona egu ubu-ubu ḡaudia vada na aladia;
    ḡau iboudiai vada eme heḡaeḡae; headava ariana vada aema.
  yva-NT: 'Wetiva akarijo titi umawe po vatano wanapatambe aije kaijinta matutir akato
    pare, ‘Wapo raura nanto vatano syo mawainoe mai jakato wapare: Anaisyo one ratayaowa
    ntuna to. Syo maero sapijo mani rave inta maubai to indamu wandaisy. Ti wade ono
    vauname so rai!’'
  dgc-dgc: Kanya tu hari, éy nagutus siya du utusan na a iba, a pinagbilinan na side,
    a ‘Kagi moy du kinombida ko a hinanda ko dén i pagkasalan. Kagi moy dide a binunu
    ko dén du baka ko, sakay du pinatabi ko a bul-o. Sakay kagi moy dide a nahanda
    dén i étanan, a paangen moy se side ta pégkasalanae.’
  zpm-NT: 'Wbiire me pxeeḻ me zla zho rëb me: “Goḻtsietsedz zho, goḻguiab, laa guieḻwagw
    ne yquiin goclole, siguieḻ zho na guiaad zho.”'
  hix-NT: Anaro tanoto komo xarha nyakye hatà. Onà wyaro katxoko, àmàtmatxhàyamo wya,
    kekon hatà, tanoto komo wya. Nyahà ymo yonyhoryetxehkan haxa hatà, horykomo, katxoko,
    kekon hatà. Woto xarha yonyhoryetxehkan haxa hatà, fakatho rma hatà, faka mxekàtho
    xarha hatà, ehsuryexahotho rma hatà, katxoko, àwyanye. Àna hatà, omohtxok hatà,
    tasahxemtetxow haxa hatà, katxoko, àwyanye, kekon hatà, horykomo, tanoto komo
    wya, kekon hatà, Txesusu.
  sim-sim: Urik ma lal nga ormu sawembara, �Ji ihi karem ji sawe, bulmakau ondon angop
    a jihi akwa angop a hundujerakowa sir, kolok hiyawu anhi orok ji ramaraka.�
  npi-ULB: फेरि राजाले यसो भन्दै आफ्ना अरू नोकरहरू पठाए, ‘ती निम्त्याइएकाहरूलाई यसो
    भन्‍नू, ‘मैले मेरो भोज तयार पारेको छु । मेरा गोरुहरू र मोटा पशुहरू मारिएका छन्,
    र सबै कुरा तयार छन् । विवाहको भोजमा आओ ।’
  cgc-cgc: Papailing din duma pa na mga suguon daw ambal din ki danen, ‘Sugiran nyo
    mga paimbitar ya na imes en kumbira i. Naiyaw en papatambek na mga baka na patagana
    para ta kumbira. Tanan anda en. Miling en danen na mandegek!’
  tim-tim: Akto lâuwâŋe âi luâklupŋe bikŋe huŋgun yeŋgim hin makyeŋgiep, “Ye arim
    nâŋe ulikŋân luâk makyeŋgiân are hin makyeŋgiwei. Ye nâŋgâŋet. Sot akto bau akto
    soŋgo humomo emelâk kom om katân akto kotŋe siâ siâ hârok emelâk mem ârândâŋ ketuguân.
    Gârâmâ ye togom nannande âmbâle memberâp iregât sot neŋet.” dâm âi luâklupŋe are
    makyeŋgim huŋgun yeŋgiep.
  yor-yor: “Lẹ́yìn náà ó tún rán àwọn ọmọ ọ̀dọ̀ mìíràn pé, ‘Ẹ sọ fún àwọn tí mo ti
    pè wí pé, mo ti ṣe àsè náà tán. A pa màlúù àti ẹran àbọ́pa mi, a ti ṣe ohun gbogbo
    tán, ẹ wa sí ibi àsè ìgbéyàwó.’
  wos-wos: 'Hélék yandaka wun néma du dé déka jémba yakwa du nawulakré akwi wa, ‘Guni
    ye guni hanja wawun du takwaré angi watanguni: Mé xéké. Nani hénoo bu humbwikwa.
    Némafwi bulmakau bali wali, mwiwuléndé bulmakau bali nyan wali nani xiyae tu.
    Atéfék hénoo humbwimbeka dé re. Guni mé yae sa. Wungi diré watanguni.’ Wungi wandéka
    di wandén maki yi.'
  emp-NTPO: 'Maʌ̃be dewara nezocarã wãbibʌrʌd̶e nãwã jarasia: “Mʌ̃a jʌred̶arãa jarad̶adua
    pacada, dewara animarã boreguea b̶ea sid̶a beaped̶a cod̶ira jũma o erob̶ʌda. Ãdjirãa
    jarad̶adua jũma wi nũmʌ bẽrã mʌ̃ warra quima edabʌrʌ carea b̶ʌsrid̶a ne cod̶imaa
    zed̶amãrẽã.”'
  eng-F35: 'Again he sent out other servants saying: ‘Say to those who have been invited:
    “See, I have prepared my dinner; my oxen and fatted cattle are butchered, and
    everything is ready. Come to the wedding feast!” ’'
  ind-ind: “Sekali lagi raja itu menyuruh hamba-hambanya yang lain, ‘Katakanlah kepada
    para undanganku bahwa perjamuan sudah siap. Banyak sapi jantan dan anak sapi gemuk
    sudah dipotong dan dimasak. Segala sesuatu sudah siap. Mari, datanglah ke pesta
    pernikahan ini!’
  pes-OPCB: 'پس بار دیگر افرادی فرستاد تا بگویند: ”عجله کنید! به عروسی بیایید! زیرا
    گاوهای پرواری خود را سر بریده‌ام و همه چیز آماده است!“'
  mpt-mpt: eka komoke okok nakai maki deblib isak baabenea Ibsak moniba baabeniba
    Komoke e miine alelo omamabe kesoa eil blumakau aweli yalonea eka mema eili waafieili
    yalo nanea ganebiobo, nibo motenoba dowonomo ge baabeine ge baabenea dlanea moniba
    baabeib otane
  bla-bla: 'Ki mats''itŭpskuyiuax stsĭk''ix otap''otomokix, ki an''ĭstsiuax anĭstok''au
    anniks''isk ŭm''axk, Sat''sik, nikaw''apastutsip nitso''ŏssĭn: nitap''otskĭnamix
    ki nitunĭstakhtsimix ŭkainitaiau ŭk''okŏnaiksĭstsiiau: Puksipa''atok okem''sĭnni.'
  ssx-ssx: Kutu pimikita꞉ mo hande kini halima꞉ pa ipika꞉ mandane e pokaemeke haliweki
    iki pa꞉ta꞉ do pi paa pua lawape laa tapaaso alota꞉ Ya neta꞉ amba꞉ tikitiki yaasome.
    Ya hali kao ma꞉na꞉manu make imeke piki kao mandane ekimanu make lu kepa ala꞉ta꞉
    ala꞉ta꞉ paeyao tikitiki yao witoloma꞉ a̱i̱ ipupa꞉ lapa꞉peke leekeme.
  mkl-mkl: Nɔ í bɛ ɑmɑɑcɛ mmu ɡɔ ŋɑ mɑ́ í ni, i koo i sɔ̃ inɛ ŋɑ iyi ǹ kpe ŋɑu i
    ni ǹ tɑ̃ sɔɔlu. Kɛtɛ kombo ŋɑ do mɛɛmu ku nɛ ikpo ɡɔ ŋɑi ǹ kpɑ nɔ ɑ̀ ce icɛi
    fei ndɛɛ ɑ̀ tɑ̃, ɑ nɑɑ wɑ bi ku ce ɑbɔdɔ̃u.
  gaq-gaq: ଇଃସାଙ୍ଗ୍‌ ବାର୍‌ମୁଇଂତର୍‍ ବିନ୍ ଚାକର୍‍ଇଂନେ ବାନ୍ ଆକେନ୍ କବର୍ ବେକେ, ବିହେ ବଜି
    ଆର୍ମେ ଆର୍ଗେବେ, ଗାଗ୍‍ଡ଼େକ୍ନେ ଅରେଃ ଆରି ମେଣ୍ଡାଚି ଗୁଆଃଚେ ସାପା ଆର୍ମେବ ଆର୍‌କେ, ବଜିନ୍ନିଆ
    ଜିଆଃ ପାଙ୍ଗ୍‌ଲାପା ।
  gof-RNT: Qassi hara aylleta xeegidi, xeegettida asatakko bidi, ‘Taani ta sanggatanne
    modhdhida gatarmenthota shukkas; ubbabay giigis. Ta yaaganuwa haa yiite yaagite’
    yaagidi kiittis.
  unx-unx: ଇନିଃ ଏଟାଃ ଦାସିକକେ ନେଆଁଁ କାଜିକେଦ୍‌ତେ ଆଡଃମିସା କୁଲ୍‌କେଦ୍‌କଆଏ, ‘ଆଇଙ୍ଗ୍‌ ମାରାଙ୍ଗ୍‌ଜମେୟାଁଃ
    ବାଇୟାକାଦାଇଙ୍ଗ୍‌, ଆଇଁୟାଃ ମାପ୍‌ରାଙ୍ଗ୍‌ କିରିକାନ୍‌ ଜାଁତୁକ ମାଆଃକେଦ୍‌ତେ ସବେନାଃ ବାଇସେକାଡ଼ାକାନା,
    ଆଣ୍‌ଦି ଭୋଜି ଜଜମ୍‌ତେ ହିଜୁଃପେ ।’
  gah-gah: 'gelekelé izegipalama goha nokimisilike láa loko limó: Neza alesa molo
    kumu vegená nene viki láa liki li kimilo: Nosánetá nene mota ale vavá okaze. Pulumaká
    iza gehato minamoláama itó nosánetá haitopaitolímini nene mota ale vavá okave.
    Lekeza vená ale kemeaká nosató nene alo.'
  lcm-lcm: Au, kala asok kana keve asosokai ta, ‘Mi pasal na mian antok na vap ila
    mengen amalangas ang ta, “Natala itoitonai lenginang ani kag matan angan. Keve
    bulumakau ve mang keve vongo ngokngok ro natala taun aniria. Keve bil aongos kalapo
    usausa. Mi me ane si matan angan ke.” ’
  aer-aer: Kele imerte re urrkapentye akngerre arrpenhe areye anteme-arle yernemele
    tyerrtye itnenhe ikngwetyeke apurtele merne arlkwetyeke. Itne imerte alhemele
    itneke angkemele, ‘Apetyewarraye! Alartetye anwerne-kenhele merne-arlke kere-arlke
    akngerre mpwarekeyaye, pweleke akngerre areye uthene pweleke akweke areye uthene
    kere tyelke mwerre anthurre-akerte. Re kwenhe ingkirreke iteke arrantherre apetyemele
    arlkwetyeke. Kele apetyewarraye akangkemele anwerne arlkwetyenhenge.’
  qvc-NT: 'Chayshi paykuna mana shamuptinqa, suq kriyadungunata nirqan: “Rishpa chay
    kumbidashqaykunata kayshina niyllapa: ‘Patrunniymi yanuchikushqa mikunata. Gurduyachishqan
    mishirungunata wanchichishqa. Suq laya animalkunatam gurduyachishpa wanchichishqana,
    ancha mishkita mikunanchiq. Tukuy imatam allichashqana. Akullapar fyistaman’ ”,
    nishpa.'
  tgl-ULB: At muling nagsugo ang hari ng iba pang mga utusan, na nagsabing, 'Sabihin
    sa mga naanyayahan, “Tingnan ninyo, naihanda ko na ang aking hapunan. Ang aking
    mga baka at pinatabang mga batang baka ay nakatay na, at ang lahat ay nakahanda
    na. Pumunta kayo sa salu-salo sa kasal.'
  cbs-NT: 'ana jawen tsuma betsabu yunukin: “En jatu ikatsis ikaidan, eska ea yuixuntankanwen:
    ‘Nukun tsumapan ina awa inun jawen yuinaka ina tibi xuadanwan detexun ma matu
    bawakin xui pewaxunabuki. Jaskaken jawen bakebe nawai bekanwen’, ea jatu waxuntankanwen”,
    jatu wa bui jatuki chanikubaunbiabu'
  xtm-NTPP: 'Sani te ni tatnuni de nuu jaku‑ka tee ka jinukuechi nuu de ma, te sa''a
    jiña''a de: “Jin kuña''a ni ñayii jâ ni kana sa i ma ja jâ ni satu''va sa ndeyu
    ma, vaa jâ ni ka ji''i xndiki sa ma ji''in kiti vava''a‑ka ni satu''va sa ma,
    te jâ iyo tu''va ndaka, te kí koo i viko tnanda''a sayii sa ya”, kúu de jiña''a
    de.'
  nnq-nnq: Ngabakinga kabe akapakachi bange, akalenga, ‘Makalengele abakokigwe, ilyo
    yango ibi tayali ngoe, likambako lya ng'ombe ni likoga lina kunoga lichinjigwe,
    kila kilebe kibi tela, nhwikange kumpapala!’
  bao-NT: 'Jiro, aperã cʉ̃re ca pade coterã mena, cʉ̃ ca jʉoricarãre o biro cʉ̃jare
    ĩi doti nemo cojomiupʉ ñucã: “Mee, baariquere niipetiro queno yapanoriquepʉ yʉ
    cʉo. Yʉ wecʉa, aperã waibʉcʉrã, añuro ca díí cʉtirã yʉ jĩa dotijãwʉ. Mee, niipetiro
    queno yapanoriquepʉ nii. ¡Ñee pee dʉjati! ‘Yoari méé boje rʉmʉ dooya,’ ĩi wede
    dooya,” cʉ̃jare ĩi doti cojomiupʉ.'
  san-ORI: ତତୋ ରାଜା ପୁନରପି ଦାସାନନ୍ୟାନ୍ ଇତ୍ୟୁକ୍ତ୍ୱା ପ୍ରେଷଯାମାସ, ନିମନ୍ତ୍ରିତାନ୍ ୱଦତ,
    ପଶ୍ୟତ, ମମ ଭେଜ୍ୟମାସାଦିତମାସ୍ତେ, ନିଜୱ୍ଟଷାଦିପୁଷ୍ଟଜନ୍ତୂନ୍ ମାରଯିତ୍ୱା ସର୍ୱ୍ୱଂ ଖାଦ୍ୟଦ୍ରୱ୍ୟମାସାଦିତୱାନ୍,
    ଯୂଯଂ ୱିୱାହମାଗଚ୍ଛତ|
  huv-NT: 'Tandüy wüx müüch mamb alacas mimonbeol nej, tasaj: “Isajan ajcüwa landoj
    iün majpajüw: Landoj lajlüy leaw apmüeteran, lanambiy xeboy, at leaw naxipxip
    xenimal. Meáwan lajlüy, isajan miünüw niüng nengoch owix”, aj nejiw.'
  otn-NT: 'Ma̱hømbi̱ mɛnhmi̱''da yø mɛfi p''ʉya, bi ''yɛ̱mbi̱: “Ga̱ ''youi, bá̱ xihmi̱
    yø ja̱''i̱ ya xtá̱ mbitagä, ngue ya xtá̱ nsä tengue da̱ ts''i. Ya xtá̱ ho ma̱
    nda̱ni̱ xi̱ noqui. Ya xtá̱ nsä xa̱nho. Bá̱ xihmʉ ngue da̱ ɛ̱hɛ̱ da̱ nu̱ ra̱ ntha̱ti̱”,
    bi ''yɛ̱mbyø mɛfi.'
  nop-nop: kaŋ kwanai-meŋiye noli kotigoŋ yeniŋkula indiŋ yeniŋguk, ‘Hidi uneŋ wooŋ
    me nai tiyemgut heki u yenineŋ. Nu nemenemek agaŋ tiulidokoŋat tiŋa kale makaune
    kakahi u yenimbene dobuheŋit, tiŋa nemenemek agaŋ tiulidokoŋit, doktiŋa buune
    memetam u yehikiulaŋa nanadifo tinim.’
  obo-NT: De-en id popiyod din mandon iddos duma pon uripon din amoy od ikahi taddot
    nongo-inggat no, ‘Nosumbali ron kos mgo baka woy dos id paambog no mgo natin baka,
    woy nopanoy ron kos langun. De-en undini kowd to kosaa to anak ku.’
  cak-ENT: 'Y ri rey xerutük-e ch''aka chic rusamajela'' y xbij-e cheque: Tibij cheque
    conojel ri nuyo''on rutzijol cheque pari'' ri jun nimak''ij re'', que ronojel
    c''o chic richin nkabün ri va''in. Ri achij tak nuvacx y ri ch''aka chic chico
    ri xentiojrisaj richin nyec''atzin chupan ri k''ij re'', xechojmirsüs yan y c''o
    chic richin nyec''ux. Ronojel c''a c''o chic, quixbij cheque. Que quepu''u c''a
    chupan ri jun c''ulubic re'', xbij-e cheque.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤴ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤓᤠ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡᤖ ᤐᤠᤱᤄᤢᤛᤡ. ‘ᤂᤧᤴ ᤀᤢ᤺ᤳᤇᤡᤱ
    ᤁᤧᤄᤥ᤺ᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹. ᤀᤡᤱᤃᤠ᤹ ᤔᤣ᤺ᤰᤂᤡᤶ ᤛᤠᤓᤠᤱᤈᤠ᤺ᤴ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠ॥ ᤗᤢᤵᤔᤏᤠᤒᤠ
    ᤌᤰᤛᤠᤜᤠ᤹ ᤛᤧᤖᤢᤱᤛᤡᤱᤅᤠᤱ ᤁᤧᤖᤧᤰ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠᤴ ᤕᤠᤖᤡᤵ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤠ᤹. ᤔᤣ᤺ᤰᤂᤡᤶ ᤛᤠᤓᤠᤱᤈᤠᤀᤥ ᤋᤩᤧᤶᤔᤧ᤹ᤀᤥ॥’
  mie-NT: 'De nī ntají tucu dē jacū cā mozo, de nī ncachī dē: Cāhān jíín nchivī jā
    ní ncana nī, ja íyó tūha ndeyu. Chi ja nī jahnī ni stīquī ni jíín ndá cā quiti
    jā ní nduu, de ndihi ja íyó tūha. Nehēn ndá nú vico tándāhá. Cachī nū, ncachī
    dē.'
  san-TIB: ཏཏོ རཱཛཱ པུནརཔི དཱསཱནནྱཱན྄ ཨིཏྱུཀྟྭཱ པྲེཥཡཱམཱས, ནིམནྟྲིཏཱན྄ ཝདཏ, པཤྱཏ,
    མམ བྷེཛྱམཱསཱདིཏམཱསྟེ, ནིཛཝྚཥཱདིཔུཥྚཛནྟཱུན྄ མཱརཡིཏྭཱ སཪྻྭཾ ཁཱདྱདྲཝྱམཱསཱདིཏཝཱན྄, ཡཱུཡཾ
    ཝིཝཱཧམཱགཙྪཏ།
  qve-NT: 'Hinaqtinmi chay reyqa kaqmanta huk sirvienten runakunatañataq kamachiran,
    invitasqan runakunata khaynata nimunankupaq: “Ñan wirayachisqa torokunatapas,
    hinallataq wakin wirayachisqa animalkunatapas ñak''arachiniña. Chaymi mikhunapas
    listoña kashan. Chayqa hamuychisyá kay casarakuy fiestapi mikhunaykichispaq”,
    nispa.'
  pao-NT: '@see-verse:MAT.022.003'
  cbu-NT: 'Ashiri kuraksha ¿Mayaamshta ashik? táyaru, wasundurureetssha: Siysa kuruzushinints
    tputseetsi. Na waritayanlltanda katungamaama áttanda tángtsa. Wakaraa pacharangiya.
    Opeejaatstam pacharangiya. Ichinguru na yareenlliya. Ashiri naani shambateeni,
    watam ipari kizaa yamachuwa átcha, táshinints; tárangiya. Táyaru, wasundurureetssha
    zanganirangiya tputsee kuruzumaama.'
  usa-usa: keqnáámmá káqo-mayai-wayukama timáyíkátuwena tiráiye. ‘keráwáqá uréra kemá
