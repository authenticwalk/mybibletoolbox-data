  tcs-tcs: ‘So da king i bin sane dem nada sebant blo em go po swite dempla po kam
    diskain ya, “Dem kaikai i redi nau ane i gad olkain nais mit i bin pinis kuk.
    Ariap kam nau.”
  hlt-THB: Cekcoengawh ak chang tyihzawihkhqi awm tyi tlaih bai nawh, 'ka ceei thlangkhqi
