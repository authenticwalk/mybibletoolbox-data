    nə lavak anan zek anga agəɓa dalay coy. Hayak ikwen ahay!”'
  ape-B: Chopuk naklipu kipaimi henemanu moul uli umu hunak ali naklipam nakli, ‘Punak
    puklipu echebuk nobowokih yenemech balan uli chunaki. Puklipech pukli, “Ananigun
    woligun anenekogun gnakus. Nabo chuwoluhich kauhas chanu enech nugach monumichichi
    kauhas natahech. Ihechumali echudak achenek redi chakus, ali ipak yowi munamu
    agundak nebeguni woligun.” ’
  grc-F35: Πάλιν ἀπέστειλεν ἄλλους δούλους, λέγων, ‹Εἴπατε τοῖς κεκλημένοις· «Ἰδού,
    τὸ ἄριστόν μου ἡτοίμασα· οἱ ταῦροί μου καὶ τὰ σιτιστὰ τεθυμένα, καὶ πάντα ἕτοιμα.
    Δεῦτε εἰς τοὺς γάμους.» ›
  cav-NT: Yaratupu juatsutu peya tuque merequi cuanaque cuadishanucacuare. “Necuejatinucacue
    eihuara cuanaque; ebajarara ecana paje. Patsunuta ama ecana. ‘Iyetanahuari huaca,
    uu etseri cuinasha cuanaque. Eramiri jinahua amena. Dutyari amena ebajeje’ jadya
    necuejaticue eihuara cuanaque”.
  kgp-NT: 'Kỹ tóg ag mỹ ã camarada ũ ag jẽgnẽ mãn mũ. “Ag mỹ: “kãn inh huri, vẽjẽn
    ti, he ti, ẽg patrão ti,” hemnĩ,” he tóg. “Boi kãgtén inh huri, boi tãgy ẽn mré
    hã. Nén kar vỹ kynkar kỹ nỹtĩ. Kãmũ jẽg ra, inh festa to, he ti, ẽg patrão ti,”
    hemnĩ ag mỹ,” he tóg, pã''i mág ti, ã camarada ag mỹ. Kỹ ag tóg mũ mũ.'
  bvd-bvd: “Sui na waa 'inito nai ka odua lau tai waa ni rao ka bae 'urii fuada, ‘Kamolu
    lea molu ka faarongoa toaa ne nau ku laefida ki, na fafangaa ne ku saungainia
    'e kwaimaakwalii sui naa. Nau ku saungia sui naa buluka baita nau ki ma na buluka
    diana kafi baita nau ki, ma na doo ki tiifau daka kwaimaakwalii sui naa. Saea
    kera lea na mai 'ana fafangaa nau nee.’
  ukr-1871: 'Знов післав инші слуги, говорячи: Скажіть запрошеним: Ось я обід мій
    наготовив; воли мої й годоване побито, і все налагоджене; ідїть на весїллє.'
  apz-apz: Osoꞌno syoho ulohofiyo nomꞌne sohwamo lɨhwajonto ulɨmento, Aꞌamu uhwosopoꞌmentohe
    somo ole ulɨmno. Wopayo nto lɨkuꞌmaho. Nje yahuꞌnji tongoꞌnji fonjasyontɨfi lɨkuꞌmaho.
    Sekwo oyonɨmno. Ose ulɨmno.
  yon-yon: Kwane, ika ye demedan yenayiib ben yedmendoon, ‘Orok ari minime andaandan
    yaa kuu minime andime. Buromakau kowiib yeekori bungeni mengkanabeni animan amun
    amun nekwe dang keraan kowe, wonong orokbon kuu minime andime.’ andoon.
  poi-NT: 'Jesɨc e̱ybɨc icutsat tuŋgac más jém icuyo̱xayajpaap. Iñɨ́máy: “Nɨ́mayya̱jɨ
    jém antɨ́pneyajwɨɨp iga watneum jém wíccuy. Accaaneta̱wum jém xix y jém borregoyaj
    jém anacpɨ̱newɨɨp. Sɨɨp it́um listo, miñyajiñ ju̱t́ it́ jém aŋcoomɨ́yóycuy.”'
  wuv-wuv: '“I dii, ina alodinaa hefi''a ei nafina ma ware, ‘Ware a''a ei una ware''audii
    a''a ro''ou ba una pagi''audigaa fei finei fafi: ei hapeu manulelele ma ei hapeu
    bauana buduma''ao, una hawidigaa ro''ou ma minaa ei manumanu namina udedii. Nomai
    a''a fei hananaa.’'
  quf-NT: 'Chaymanta qashan kaĉharan uk sirbikuqninkunatana chay kunachikashakunataqa
    kaynu ninanllapapaq: ‘Mikuykunatami kamakachishana kani. Kaĉhakutiymi kusala gurdulla
    animalkunata wanuchir kusala shumaqta kamkachishallapana. Chaynumi tukuy listuna
    kidamyintuman shamunaykillapapaqqa’ nir.'
  yuw-yuw: Ihoroc tuya amna moröma yu wönggon youp wabkaracni torop au inong muto
    inogoc, ‘Son ongmuya amna torop nocho inong wodigotma yu wönggon inarut, nacno
    urop arangarang yongbödec. Bulmakau amnano orin bulmakau beracno moröma wo urop
    dong socsocyi idang. O tong sonochon manomano au woi ambarac tong arangarang yongga
    idang. Worocha son karupgon engmuya oimnahon tong sonoc ogepma woroc naarut.’
  hus-NT-1971: 'Tam in abaye ca uchanchat: Ts’ejcathits an c’apnel. Tsemthachits an
    c’apnel toro ani an t’u’uthmethach co’nel. Cum lej t’ojojothits tihua’, ca lej
    luba’ quit c’aletschic c’al an tomquintalabcua’.'
  med-med: Wote, kindmant wu mat ku tʉpa mundpa, wamp tʉma rung mundunt mbʉ puk nʉi,
    ‘Na mbo kng kai men pi kai nimbʉ mint koip mondʉp, amp kokila tint ei nga tʉng
    mel mbʉ, tʉp kun etʉp pora ndunt, kʉn wʉi!’” nitim.
  bch-bch: “Be isula ele paeaeanga padengada ga tila pagid ta irenren matua bedane,
    ‘Gimi ala pagid panua toa nababa gid mugaeai, ta akeo pagid bedane, “Ega, gau
    natotoi gid bulmakao ga masilau titubtub kapeipei, ta danga sisid toa ngada ne
    imata karanga ga kus. Nanono annga toa ngada ne ga imisi o. Tota anama ngan leg
    eaneannga oainga aea.” ’
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, i̱ jiéngꞌˋguɨ dseaˋ ꞌléengꞌ˜ quiáꞌˉ i̱ dseata˜ do
    casíiñˋ i̱ cangotéꞌˆ i̱ dseaˋ nɨsɨmɨ́ɨngˇ do jo̱ casɨ́ꞌˉreiñꞌ do jial júuˆ nicá̱iñꞌˋ
    do jo̱ cajíñꞌˉ lala: “Güɨjméeꞌ˜naꞌ júuˆ i̱ dseaˋ nɨsɨmɨ́ɨngˇ do e nɨnéebˊ guiʉ́ˉ
    lajalébꞌˋ e niquiee˜naaꞌ, co̱ꞌ nɨcaquiʉ́ꞌˉʉ ta˜ e nɨcajngamꞌˊ dseaˋ güɨtáˆ quiéˉe
    có̱o̱ꞌ˜guɨ jaléngꞌˋ jóꞌˋ caguiaangˉguɨ i̱ jloꞌˆ úungꞌ˜, jo̱ lajɨbˋ nɨnéeˊ guiʉ́ˉ
    lana. Síiꞌ˜go̱r güɨjalíiñˉ, co̱ꞌ lana nidsitóoꞌ˜ jmɨɨ˜ quiáꞌˉ e nicúngꞌˋ guóˋ
    jó̱o̱ˋbaa.”'
  deu-1951: 'Da sandte er nochmals andere Knechte und sprach: Siehe, meine Mahlzeit
    habe ich bereitet; meine Ochsen und das Mastvieh sind geschlachtet, und alles
    ist bereit; kommet zur Hochzeit!'
  alq-ALGNT: '“Ogi ijinija8an dac aa ogima kodagian odanodaganan e inadjin: ‘Ijikog
    igi ka nd8e8emag8a: Meg8adj taji ojitcigade nimagocan nogom. Ninabe mictozomag
    acitc ka kitci pimideo8adj nida8esizimag ki nisagani8i8ag, kakina dac aja ick8atani8an.
    Pi nda 8isiniok dac.’ ”'
  ixl-NNT: 'As ichaj veꞌt u ijlenaaleꞌ kaꞌt ikꞌam unpajte. Ech tal u ijlenaal ileꞌ:
    «Ech la bꞌen etal ileꞌ te unqꞌa uxhchileꞌ uvaꞌ kat unsaꞌbꞌela: –¡Il txꞌix ileꞌ
