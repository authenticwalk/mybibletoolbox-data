  huu-NT: 'Dane jɨaɨe mullaɨnɨ oretajano llote: “Nai lloganomo llono: ‘Rafue guille
    jai fɨnocasa. Ɨiretaɨaɨ, faredɨretaɨaɨ dɨga, jai faga. Jai nana fuite. Rafuemo
