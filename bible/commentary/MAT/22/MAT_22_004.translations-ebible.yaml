    waquichiskaña”, nispa.'
  kwi-kwi: 'Mamasa mamaz kiwaintuza, ɨninnara ka kaiznanapa: Akwarɨttuza kaiztain:
    ‘Nane kumkin kapal sarɨt mɨjish. Nane pɨntɨt wakara piantarau. Wan kapal sarɨt
    me. Kasara kit pishtara aanaka.’'
  agm-agm: Namaasauhɨ namatɨ uta awaiso komɨ otɨpɨpatɨhiya usaisɨ saundataase. “Sahɨ
    nuwɨ isɨhiya nisɨ nandapaapɨ napɨwɨse undɨtɨ aimɨ gaatohiyɨhiyai saundɨwɨ awaisɨho
    gaatisɨho sandaase undɨwɨse. ‘Nisɨ nandapa awaimbɨpa aimɨ tɨhɨtɨ wanɨ tɨmendaise.
    Nandapa amɨ sɨpɨpɨhoho mwaaho napaisɨho titɨ tɨhɨtɨ nahataapa aimɨ tɨmendaise.
    Nisɨ maasɨhɨho apopaatɨ netɨ wɨrahonɨhɨ iwinjapɨ maaritɨwɨ nandapa tɨhɨtɨ tɨmanɨhohɨpɨpa
    nandaatɨwɨ napɨwɨse,’ undɨwɨ kaundɨwɨse,” undatɨ natausaasataise.
  ubr-ubr: 'On mes on an agirotis fani ba iyafares men, on dura ato nanaba iyau: ‘Yau
    au forag on abotitiwag nono; au foro tona bobous a au foro bobous momos arou aweyaben,
