  dah-dah: Irkeb meteŋ marmiŋ hoyaŋ wor sopte hulyaŋ yirdeb gaha yinyiŋ. ‘Kuŋbe, “Doyaŋ
    al kuruŋniniŋ beleŋ bulmakaw firfurŋeŋ gasa yirde det tumŋaŋ gitik teŋ ep ira.
