  cme-NT: 'Nellentieŋo tiraa puɔr u maacembiemba namba ba wulaa wuɔ: ‹Kãaŋ na ka
    waŋ baa-ba wuɔ mɛi ciɛra mi hĩyãa bɔi aa ko mi balyunni‑i baa fombayaamba‑i,
