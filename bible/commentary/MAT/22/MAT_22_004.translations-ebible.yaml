    kanan da,’ kunna tekid, a umange kid na.
  lug-lug: “Kabaka n’abatumira abaddu abalala babategeeze nti, ‘Mutegeeze abayite
    nti nteeseteese, ekijjulo, zisseddume zange n’ente ensavuwazze zittiddwa, era
    buli kimu kitegekeddwa. Mujje ku mbaga.’
  yby-yby: 'Amanapa ikayoko, elekele wela maya aku doli nohidanaki sa-loko liye: Nemo
    lesa molobo wewenasida maya wiki sa-liki li bilo: Nodenesa maya aloya le lolowa
    oko bulumaka dowa loko napa libolawa maya, ito nodenesa muki maya aloya le lolowa
    okaiyo, edimoya mena ada okaka nodenesaloya nisilo.'
  heb-heb: ויסף שלח עבדים אחרים לאמר אמרו אל הקרואים הנה ערכתי את סעודתי שורי ומריאי
    טבוחים והכל מוכן באו אל החתנה׃
  mpp-mpp: “Hegilebong ngictau ye kwelec kwekwefocine gocne hatacmac yanguc milu salecebawec,
    ‘Ngenge biyac hikelu ngic nganicebalu edocebaning, “Ngagegaing, bulumakane ngicne
    ailu sic helocineholec yogo biyac welobec ailu nosing sugucne bamockegabac. Na
    wiyac sasawane biyac bamockegabac. Ilec ailu ngenge biyac kwesining.” ’
  apb-apb: “Oto ko he'i uusunge'inie lo'u ngaeta mo koni-konihe, ko te'uri hunire,
    ‘Unue hunie mo iini nge ha'arongolada e lae uri nou deu aakau oto aana walu ola
