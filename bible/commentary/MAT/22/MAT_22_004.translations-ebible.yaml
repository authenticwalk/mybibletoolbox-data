  ntu-ntu: Mz nibrde atwzlr-mou-ngrbzle kxnzawz nedeng mz kxnzaveating mz nzrpi-krbzlr
    badr kx, ‘Mzli ka da amrlx mrlzpe. Murde kzu nznibqtipe x nzbipeng. Vzpemamu mz
