    ehcuwi. Eyin roquín ac ey ehcuwi,” wajacro.'
  abx-abx: '“Sanglit, aglihug-na gihapon i ditangnga'' mga rilihugun-na ngan agtugunan-nay
    to mga iya, ‘Sumati-bi i mga imbitado nga andam na i kumbiti: Agbunu''-ko na i
