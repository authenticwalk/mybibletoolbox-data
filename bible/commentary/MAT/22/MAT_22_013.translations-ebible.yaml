    lusu ma nônêm yani vê ba ni loŋ momaŋiniŋ. Loŋ êŋ ma tem thêlô nedaŋ kambom ba
    nesaŋ veŋiŋbôlêk ôdôŋ loŋ.’”
  mqj-NT: 'Ussuami sabua''na tomaraya nakua: ‘Pungoia'' inde taue ammu tibei tama
    angngenan randan malillin. Illalan angngenan iatoo la dirangngi to tumangi'' anna
    tikarasissik isinna.’ ”'
  rus-SYN: 'Тогда сказал царь слугам: связав ему руки и ноги, возьмите его и бросьте
    во тьму внешнюю; там будет плач и скрежет зубов;'
  mbh-mbh: “Mako nepes aken i ria ile umongare ve, ‘Aro thomu o kina toko ake imeni
    na ieve na o asespot i a lalanga la nge pen ako ia mideng rintet na o tang na
    o atitet owo pupo nge.’
  bdd-bdd: Coinega kiniina ꞌina topaihowao ꞌihegwaediya, ‘Loheya bewa waꞌabiyahi,
    ma nimana ma ꞌaena wapaidi, ma waula latuwe tupwa guguyou ꞌoina, ma nage ꞌoina
    tomota sidou ma sihesalaꞌiꞌita muya ꞌoinega.’
  cbt-NTPO: ‘Iso quëmapi masahuatoma', tonpoco'. Pa'on, tanpaquën, inapita noyá tonpoco'.
    Nani tonporahuatoma', tashinanquë të'yatoco'. Inatohua' piyapi'sa' na'nërapi,
    chiníquën parisitapi huachi,’ itërin piyapinënpita.
  srn-NT: 'Dan a kownu taigi den man fu en taki: ‘Tai en na en anu nanga en futu,
    dan un fringi en go na dorosei ini a dungru pe a sa krei èn kaw en tifi.’ ”'
  cta-NT: 'biꞌ chaꞌ ngulo rey biꞌ cña jiꞌi̱ msu jiꞌi̱: “Xñi ma̱ jiꞌi̱ nu quiꞌyu re,
    sca̱ꞌ ma̱ yaꞌ yu, loꞌo juaꞌa̱ sca̱ꞌ ma̱ quiyaꞌ yu. Loꞌo liꞌ xcua̱a̱ ma̱ jiꞌi̱
    yu nde ca bilyaa su talya tsa ñaꞌa̱, ca su nxiꞌya tsa nguꞌ ndiꞌi̱ nguꞌ, ca su
    lye tsa ndacu laꞌya nguꞌ chaꞌ ñasi̱ꞌ nguꞌ”, nacui̱ rey biꞌ.'
  bqc-SIM: 'Ɔ̃ kía ò a dↄaiↄnɛ: À aà ↄↄ ye ń aà gbáↄ, í aà zu bàasi gusiau.
    We a ↄ́ↄlↄu à ↄdi a musu.'
  tcz-CHONGTHU: Chutah in lengpa chun alhachate ho jah a akhut le akeng ho kan'un
    lang chule polam muthima lehdoh tauvin, hichea chu kana le hagelna um ding ahi.
  mar-mar: तेव्हा राजाने चाकरांना सांगितले, या मनुष्याचे हात व पाय बांधा आणि त्यास
    बाहेर अंधारात टाका, तेथे रडणे आणि दात खाणे चालेल.
  snp-snp: Ka ádaito, kiyaba we wenaba ya lonodo we eti logimami, Wewa ana-kiyanalo
    nela witi sinidigu feka fulato, aya siniku yau kufu naba-naba oti weni kofala
    uguti minenagilae, loto logimaiye.
  isl-isl: 'Þá sagði konungurinn við þjóna sína: „Bindið hann á höndum og fótum og
    kastið honum út í myrkrið – þar verður grátið og kveinað.“'
  spy-NT: Nto tēē yoo kumwoochi ꞉bāytooyiintēēt motwoorikyii kule, ‘Orat chiichi āwunnyēk
    ākoo kērēēnkōōk ānkōōwiirchi saang' wōliin bo mēēnānēēt wokung'woonchi ꞉soboon
    ankuriirunee ng'wēny.’ ”
  xnn-xnn: Dat kanan san ali isnan baana en, ‘Ogdenyo nan naay ipogaw dayot itep-a
    siya isnan menbolinget. Et men-ag-ag-aga ya men-oowakis isdi gapo isnan pilmi
    ay ligatna.’”
  mwe-mwe: Penepo a mpalume bhala gubhaalugulilenje bhatumishi, ‘Muntabhanje makono
    na makongono nkanjaanje palanga ku lubhindu, kweneko shikubhe shililo na yaga
    meno.’ ”
  tte-tte: Kin iwalo ana topaisowao kolili, iba, ‘Nimana yo kaena kwapanli na wagabae-yawatagilan
    boniboniyai mena na ivalavalam yo mwakana siyekalasi yo sikikokiko.’”
  tcs-tcs: Den da king i bin spik po dem sebant blo em po taite an ane leg blo da
    man ane sakem go ausaid lo dak, ane den da man i go pil sore po emselp. Em go
    krai ane graine tit blo em.’
  hlt-THB: Sangpahrang ing a tyihzawihkhqi venawh, vawhkaw thlang ve a kut a khaw
    pin pe unawh, kqangnaak ingkaw hatahnaak a awmnaak a leng ben khawmthannaak na
    ce khaawng uh, tinak khqi hy.
  soq-soq: Me dainakasaleno warere nolawa dewalala diamone wanase, ‘Apana ema wadane
    witapa ita wawa do taumone dubawa iwinla bedewe aubeno alepi. Sape me ke wampe
    poka etaidasampe asipa adompa.’”
  qub-qub: 'Chaura uywaynincunata nisha: ‹Cay runapa chaquinta maquinta manyarcur
    jitariy jawa chacajman. Chaychömi wagashpan quiruntapis uchur ñacanga›.'
  att-att: Á kinagi na laguk nayù patul sù ira masserbi kuna, ‘Gaputan naw ta baluran
    naw, á ilappák naw ta lawán sù kakallatán, nga gián nayù ira gikulukuletán, nga
    mangngarangngaringngì megapu sù jigâ da.’ ”
  bki-bki: Naruei parinio tubo nei naio ber ka kiano atevi nalo, berinavo ‘Kamiu kuviorkar
    jum̃ano ve juo a nalo ve juo, ana kuvuku naio riva tavio, ea vio na melijokouo,
    ea vio na mia naio to teg tulaka a naio ser m̃arjuvono eaio.’”
  bqp-bqp: 'Akũ kína pì a dogarinↄnɛ: À a ↄnↄ yĩ kũ a gbánↄ, à a zu bàai gusiran.
    Gwen oni ↄ́ↄ dↄn ò ↄ di ń mìia.'
  mcp-mcp: 'Ntɔ́, njwú-buud mú cɨ nə osɔ́ɔl ɔ mə́sáal bɛ́ nə́: “Wálʉ́lə́gá nyə məbwə̂
    nə məkuú, bɨ wúsəg nyə tɔ́ɔ́n yídʉ́gʉ́d, kʉ́l á bá kə bə njɨ a ŋgə́ bwam nə məyə̂
    yí.”'
  hat-hat: 'Wa a di domestik li yo: Mare de pye l'' ak de men l'', voye l'' jete deyò
    nan fènwa a. Se la la gen pou l'' kriye, pou l'' manje dan li.'
  npl-NT: 'Ijkuakó n rey okinmili n tetlamakakeh: “Xikijilpikah iwa xikontlamotlakah
    kan tleyua, ompa chokas iwa tlannetsonis.”'
  bgg-bgg: Chiihphado Saja ji è awai khiaothek shii yao, “Aishii ne lai nane wad joi
    mua bo, chiih-è fuang pha igiia hà fen muii bo. Thiisa hà ai ne choh ne shinyin
    khriieg ruii phro.”
  eng-TCENT: Then the king said to the servants, ‘Bind his feet and hands, take him
    away, and throw him into the outer darkness. In that place there will be weeping
    and gnashing of teeth.’
  eng-BSB: Then the king told the servants, ‘Tie him hand and foot, and throw him
    into the outer darkness, where there will be weeping and gnashing of teeth.’
  cpu-NT: 'Ipoña pinkathari inkantakeri iromperatane: ‘Poosovakoteri, poosokiiteri,
    pookeri otsirenikitake, ari iriraavaityaari iratsikaikivaitya inkemaantsivaitya.’'
  san-ASM: তদা ৰাজা নিজানুচৰান্ অৱদৎ, এতস্য কৰচৰণান্ বদ্ধা যত্ৰ ৰোদনং দন্তৈৰ্দন্তঘৰ্ষণঞ্চ
    ভৱতি, তত্ৰ ৱহিৰ্ভূততমিস্ৰে তং নিক্ষিপত|
  tac-NT: '''Liko alué wa''lula reyka anele alué napu go''ame ro''ame nile: «Ronola
    bulesi ye rió ''ma sekala ''yúriga, ''lige alé ma''chige pápua chonárale napu
    nalámala resí níliga ''lige napu chi''namela ramalá majaga.»'
  eng-WEBPB: Then the king said to the servants, ‘Bind him hand and foot, take him
    away, and throw him into the outer darkness. That is where the weeping and grinding
    of teeth will be.’
  gfk-H: “Io, no king ga tangai ta diet ing diet nas mur no gil nian bia, ‘Muat na
    his tikanei ira irua limana ma ira irua kakina, ma muat na sei hasur ia uras nataman
    tano kankado, naga susuah ma na hagirit na ngisa kaia.’”
  viv-viv: Au tokaiwabu ana agetoga gigahedi gigayo, Nimana agena wanayogona be melaleya
    umalovana againe wanahegena. Medede againe ginatagitagi lakahina, kumina ginahobeꞋuwana
    be nuwana ginavekubokubo.”
  yao-yao: Nipele, mwenye ŵaasalile achikatumetume ŵao, ‘Muntaŵe makongolo ni makono,
    mkamponye paasa ku chipi, kweleko chakalile ni kuchilimya meeno.’ ”
  tgp-tgp: Moiso supe atu mo verea isana nona slev mara, ‘Ha pesi pulutahi na palona
    peresi na limana, ha pulahia hin jara r̃or̃oha atu mata talai. Hin jara atu la
    pa tangtangi, ale la pa ngar̃ngar̃ori na hur̃ura mata rongohaji ea.’
  auc-NT: Adinque awënë odeye ïñömö në aadäni ïnänite äninque, ‘Në monguïmæ̈no weocoo
    wëñadämaï ingä ingante mïnitö goti wimpote wææ̈ goti wëwate edæ wëmö ïñömö näni
    guingo imonte Yæ yæ ante wæyömö mäo wido cæedäni,’ ante awënë odeye angampa.
  kbc-NT: Odaa niɡ̶ijo inionigi-eliodi meetiogi liotaka, ‘Agoeni libaaɡ̶atedi, loɡ̶onaka,
    odaa okoleniticogi wetice midi nexocaɡ̶a, aneite oko me noenaɡ̶ateloco, codaa
    moyacigice lowe, leeɡ̶odi lawikodico.’
  bmh-bmh: Guzenina, du banou go nug gonugau salau dudu awareun, ‘Ag du gonugau arab
    ebeg mui, us sil kiaiban, uzaneim oi hamacebi, go umaum weinai daimai, acig kititkatitai
    damau.’”
  ctu-BL: 'Jini rey tsi'' sube x''e''telob i cha''an: “Cʌchʌla ti'' c''ʌb ti'' yoc.
    Chocola ba''an ic''ch''ipan bʌ pañimil. Ya''i mi'' cajelob ti uq''uel yic''ot
    quech''ecña i bʌquel i yej”, che''en.'
  meq-meq: 'Tsa na, bəy a gwaɗatay a ndo i məsler ŋgay hay: “Dum naha, dzawumay na
    həlay tə sik, kalum ha abəra a ləvoŋ. Mə ɗəma na, ta tuwiye tə mahəpəɗe zler eye.”»'
  noa-H: Mag par jëeu hahauk'amjã hich hiek hʌ̈k'aba habaawai mes gaai t'ëp paa narr
    k'ʌʌnagta, “Hi bʌ̈ dʌ̈i juapa bʌʌrnaa daaugajãr k'ĩchag hee barbapʌ̈it” hajim
    hanʌm chi reíu, “hi gaai wajaugau hicharaucha bĩenaa hich mag hagäa hagäa sĩerramk'ĩir.”
  alp-NT: Eleki kamale mere iulake eni tamata makerikaru be, ‘Lo tamata meije eni
    lelalaru kai balaiju kai poini bei otoi totliba meije lori muli, kena otoi rebe
    kpeture. Ete mere tamata mere isupu hukume hoko irani kai itahane supu susate.’
    ”
  san-VEL: tadaa raajaa nijaanucaraan avadat, etasya karacara.naan baddhaa yatra rodana.m
    dantairdantaghar.sa.na nca bhavati, tatra vahirbhuutatamisre ta.m nik.sipata|
  kbq-kbq: Anante Kini ne'mo eri'za vahe'a zamasamino, azeritma nofi agare azante
    anakitetma, asgahutma tusi'a hanizampi matevutrenkeno, anampinka zavira neteno,
    ave aninkreki hino hu'ne.
  kbh-kbh: 'As chë rey chë fiestents̈e ujuats̈nayënga yojámëndaye: ‘Shecuats̈e y cucuats̈e
    motsebatsëca y chë ndëbinÿna luaroye, infiernoye motsábocna. Chents̈e puerte echanjenóbos̈achna
    y chë tsets̈anama juatsas̈ënga echantsenoftë́s̈jojnaye ca’ —cha yojayana.”'
  ron-LSB: 'Atunci regele a zis slujitorilor: “Legați-l de mâini și de picioare, luați-l
    și aruncați-l în întunericul de afară. Acolo va fi plânsul și scrâșnitul dinților”.'
  pon-pon: 'Nanmarki ap majani on papa kan: Jaliedi i pa o na akan, ale o kajapokela
    nan rotorot liki iei wajan maiei o teterok.'
  nhe-BL: 'Huajca nopa tlanahuatijquetl quinilhui itlatequipanojcahua: ‘Xiquilpica
    ipan iicxihua huan ipan ima ni tlacatl huan xijmajcahuaca calteno campa tzintlayohua
    huan campa tlacame chocase huan tlanhuehuechocase pampa tlahuel tlaijiyohuise.’'
  sps-sps: Ana aatouf tsue to tan tsoiny binun tsuan, ‘Kotskots yam a niman ya ana
    moun ya, mi te gargar naa ya jiarasan tana uurup tana pan iny fasaraa unya aya
    ayei nai tangis non ya te kakuts ngiisngiis a ngiisin.’”
  wnc-wnc: “Apmeptawan kake tupan aminu waapata puya amina anzing yanikut, ‘Waapatane
    katakngiat kepinaat napda wamake kepman mutewa zikaa sikngaatang kuke kwanam sike
    kaakake asinggan yuwawik,’ ngang yanikut.”
  nmw-S: Bwen kin i liwo wana tokaiwo heidiye i nga, ‘Hu yawan nimane ge hehene bwen
    hu bili tagan he gogou, ilok i mimitantan ge ngingine i sangsangapatad.’ ”
  bus-bus: 'Ben kína bè a dogarinↄnɛ: À à ↄↄnↄ yi kↄ̃n à gbánↄ, à à zu bàazi gusiaan.
    Gwen weé ↄ́ↄ dↄn wà ↄ di ń musu.'
  gub-BL: Uze'eg tuwihaw wemiruze'eg wanupe kury. — Pezàpixi 'aw awa nehe ty wà, ipo
    rehe ipy rehe nehe ty wà. Peityk imonokatu pe ipytunaw pe nehe. Uzai'o putar a'e
    pe uhapukaz pà nehe, wàzgyrygyryw pà nehe, i'i wanupe.
  imo-imo: Kano wali kingimuni langi nokoringi kendemandemando nimbei, ‘I iyemu kimbo
    kima ka tokolio kombu tumbulu toromona toko pena mundeio!’ nimu. Akuna imboma
    paa mindili nongolio kola teko pereko molonge,” nimbe nimu.
  boj-boj: Onaqa mandor a na aqa kaŋgal tamo naŋgi minjrej, ‘Niŋgi na tamo di siŋga
    ti baŋ ti tontetosib oqeq waiyibqa sawa ambruq di soqnem. Sawa dia tamo naŋgi
    akamkobaoqnsib pailoqnsib naŋgo jaqatiŋ qa qalagei anjam atoqnqas.’”
  eng-DRA: 'Then the king said to the waiters: Bind his hands and feet, and cast him
    into the exterior darkness: there shall be weeping and gnashing of teeth.'
  knf-knf: 'Naşih kë aşë ji na balemparul : “Natanana ihoţ na iñen nafëla bdig du
    bdëm, dul di akyaaŋ kawooni kabot kadeebaţ kadohrën.” »'
  san-KHM: តទា រាជា និជានុចរាន៑ អវទត៑, ឯតស្យ ករចរណាន៑ ពទ្ធា យត្រ រោទនំ ទន្តៃទ៌ន្តឃឞ៌ណញ្ច
    ភវតិ, តត្រ វហិព៌្ហូតតមិស្រេ តំ និក្ឞិបត។
  arn-NT: '“Feymew tati longko ülmen feypifi tati pu poyechemekelu ta mesa mew: ‘Trarifimün.
    Trariñmangepe tañi namun ka tañi kuwü ka ütrüfentukünufimün ta wekun dumiñkülelu
    mew, chew tañi ngümayam ka kütrüram tañi foro’'
  zas-NT: 'Zianz rëb rey guin loj ree bén caguiꞌs guialraw: “Gol guxhii guiaꞌx në
    yaax, gol bazaal tëëx xchu lod nacay daꞌt lod goonx gaw tëë layix.”'
  ken-NT: Mfɔ achyɛ ɛyɔŋ bɛ mánkɛ́m yi mángwɔ́t amɔ nɛ bɛkak, mámɛsɛ nɛfí ndǔ
    ɛjuri. Arɛ́, bo bábhak ndǔ nɛdǐ kɛbhɔ nɛ nɛnyiɛ́ ámɛ́n.”
