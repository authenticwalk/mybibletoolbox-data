verse: MAT.022.013
translations:
  kpx-kpx: Ige kosive keu au esemu namigevei avoe, ‘Malaha ke mai veloveta adaveta
    umuvai mai heie matamae lo keve mihatuve. Ige au keve ui uvuai ninaime bae monomo
    hedimagei.’”
  okv-H: King na amita pure embopo ta degi einge ena. ‘Embo erevi amita utu te ingeni
    te gatahiketo tigito araha mume hoi ta gosukevujo pambuto veau embomeni tapa ai
    ta pambuto si ijie ti kiroro kiroro aisora’.” ainge ena. Eto Iesu na ke avo enu
    irae enu
  tbo-tbo: ‘Ega yaka wasawasana a tu bagibagi i baha uyahihi i pa, “Geka lawana ona
    womomohi, po aena ma nimana ona panihi po ona halena hopuneya hoi dobu uguwa po
    noka hotanana tou ma omhanakidiyana ina tuhagaya.”
  mal-C: “അപ്പോൾ രാജാവു തന്റെ സേവകരോട്, ‘ഇയാളെ കയ്യും കാലും കെട്ടി പുറത്ത് ഘോരാന്ധകാരത്തിലേക്ക്
    തള്ളിക്കളയുക; അവിടെ കരച്ചിലും പല്ലുകടിയും ഉണ്ടാകും’ എന്നു പറഞ്ഞു.
  grc-SR: Τότε ⸉εἶπεν ὁ βασιλεὺς⸊ τοῖς διακόνοις, Δήσαντες αὐτοῦ ⸉2πόδας καὶ χεῖρας,⸊
    ⸂ἄρατε αὐτὸν καὶ ἐκβάλετε⸃ εἰς τὸ σκότος τὸ ἐξώτερον· ἐκεῖ ἔσται ὁ κλαυθμὸς καὶ
    ὁ βρυγμὸς τῶν ὀδόντων.
  bgc-bgc: फेर राजा नै नौकरां तै कह्या, इसके हाथ-पैर जुड़कै उस ताहीं बाहरणै अन्धेरे
    म्ह गेर द्यो, ओड़ै रोणा, अर दाँत पिसणा होवैगा।
  khz-khz: Ne vele na gena vetugunagi talimara evaikilarato, netiwato, ‘Gimana e gagena
    ioligoligora, ne iopiatia muli mukunanai. Vonai pene tagi, karikarina maki pene
    gala-kokikokira.’
  deu-TKW: 'Hierauf sagte der König zu den Aufwärtern: bindet ihm Hände und Füße und
    werfet ihn hinaus in die Finsternis draußen, dort wird sein Heulen und Zähneknirschen.'
  zsr-NT: 'Niꞌr gudxëꞌ nup naꞌ tun xchinëꞌ bönniꞌ naꞌ rna bëꞌë, gnëꞌ: “Gul‑gugaꞌ niꞌa
    nëꞌë bönniꞌ ni. Gul‑tsajchúꞌn‑nëꞌ niꞌl ga naꞌ röꞌ chul. Niꞌ cödxëꞌ len utíl‑l
    layëꞌë, lu yöl‑laꞌ ruhuiꞌni queëꞌ.”'
  lin-lin: 'Bongo mokonzi alobaki na basali na ye : « Bokanga ye makolo mpe maboko,
    bobwaka ye kati na molili ya libanda, epai wapi kolela mpe koswa minu ezali. »'
  hns-NT: 'Tab raadja aapan naukar log se bolies: ‘Ekar haath gor baanhke oke bahare
    andhiaar me bieg de. Oe hoewa par pastaaike daat pies-pieske khaalie roiga.’ ”'
  noa-E: Mag par jëeu ahaukhamjã ich iek ʉ̈khaba abaawai mes gaai thëp paa narr khʉʉnagta,
    “I bʉ̈ dʉ̈i juapa bʉʉrnaa daaugajãr khĩchag ee barbapʉ̈it” ajim anʉm chi reíu,
    “i gaai wajaugau icharaucha bĩenaa ich mag agäa agäa sĩerramkhĩir.”
  eng-EMTV: Then the king said to the servants, ‘Tie him up hands and feet, take him
    away, and cast him into outer darkness; there shall be weeping and gnashing of
    teeth.’
  mib-NT: 'Yūcuán na te ni cahān rey jiín tée cájeni cohō: Jnɨɨ de te cuhni rō ndaha
    de jehē de, te quenehen ró de na quíhín de nuū quéhe nuū néē. Te yūcuan ndáhyū
    de te nacayɨ̄hɨ́ yuhu de jeē ndóho xeēn de. Achí rey.'
  lif-NT2: हे़क्‍क्‍याङ् हाङ्‌ङिल्‍ले़ सेवारोबाहाॽ मे़त्तुसि, ‘कन् मनाःन् ते़म्‍से़म्‍मे़ॽआङ्
    कुलाङ् कुहुक्‍हाॽ इघेःक्‍खे़म्‍मे़ॽ हे़क्‍क्‍याङ् लाःक्‍कात् खादाम्‍मो लाप्‍फुःसे़म्‍मे़ॽओ॥
    खे़प्‍मो हाःप्‍मान् नु साॽरिक् तुक्‍खेःल्‍ले़ हाबोॽ ये़ःङ्‌मान् पोःङ्‌लो॥’
  xnj-xnj: Kangi nkosi akavajovela vahengaji, ‘Mumkunga magendelu na mawoko mumtaga
    kuvala kuchitita, kwenuko yati ivemba na kuyaga minu.’ ”
  mmx-mmx: La loorong ga tong i ri luvuttadi gugu ren keretna, ‘Mina xoxo lukngen
    mi luxangkedek teren la mina lu asu min uto xamang kusu neni na vubeles at lamain
    bonot no limixin dinabang teng boron la dinaba rungur ivivilis.’”
  cbr-NT: 'Usa isquin ca ''apun an mesanu piti nancë unicama caxa: Ënë uni camina
    mëtanianan tatanitancëxun ëman bëánquibucënu buántancëxun niti ''ain. Nicëx ca
    anuax anu ''icë unicamabë tëmërai bënëti inti ''icën.'
  tee-NT: 'Pus ju acsnich ju k''ai ucxtin ajunich ju ixlapanacni ju ixtaxt''ak''a
    vaiti: “Ach''anch''it''it chai amakch''it''it chai amac''ap''it''it junta puts''is
    lhimakspa''. Ju anch lack''alhuncan chai laclamatantsacacan ju istatsalat''an
    ni na tamak''alhk''ajnan”.'
  eng-LSV: Then the king said to the servants, Having bound his feet and hands, take
    him up and cast forth into the outer darkness, there will be the weeping and the
    gnashing of the teeth;
  cak-NT: 'Y ri rey ja'' xu''ij chique ri rusamajel: Tixima-e ruk''a-rakan ri jun
    achi ri man rucusan ta ri tziak chi ri c''ulubic, tilesaj-e y tiq''uiaka'' pa
    k''eku''m. Chiri'' xe ok''ej xtu''on y xtujach''ach''ej rey.'
  pah-NT: 'A''ero g̃anduvihavuhu''ga ei ojipyrive''g̃a pe: “Pekwa ti gapya gapoa reheve!
    Peroho ti ga agwa hugwi ga momboa ypytunahiva pype. Pevo po ti ga jehe''oi ojihe
    onhimonha''ngavo hahyrame ojive nehẽ,” ei ga, ei Jesus''ga imombe''gwovo.'
  sja-NT: 'Maperã reypa jaraji chi mesa ak''ɨpataarãmaa: “Jã eperã bɨɨrɨ, jua ome
    jɨ̃ nɨ̃bɨdapáde aji, mãik''aapa taawaa p''ãriudee ateedapáde aji, mama jẽemerã,
    k''ida kierrkierree para bamerã p''uapa.”'
  xed-xed: 'Ka mgham nda kwalvahani mantsa: “Habafwa haba ta dzvuhani nda səlahani,
    ka klafta kuni ka wuɗidiŋta dzibil da grum, ka tawa tsi ta taw, ka hpaɗa sliʼiŋani
    hada,” kaʼa.'
  mks-NT: 'A̱nda̱ já na̱sahnda rey chuun nu̱ mozo da̱. Já na̱cachi da já xi̱hi̱n ná:
    “Cató ndó ndáha̱ dá xi̱hín sa̱ha̱ dá. Ta jácana ndó da̱ chí ja̱ta̱ nu̱ú naá yávi̱.
    Cán cuacu ndiva̱ha da a̱nda̱ quia̱hva cahñá nu̱hu̱ da̱”, cáchí da̱.'
  gfk-S: “Io, no king ga tange ta dong ing di ga nes mur ter no gil nian be, ‘Mu na
    hiis pakur ira iruo lumana ma ira iruo kakine, ma mu na ise hasur ie utusu nataman
    ra kadado, nage susuah ma ina hatagiris na ngise kaia.’”
  bmu-bmu: “Mewö tariga kiŋnöŋ welenqeqeurupŋi kewö jim kutum eŋgiyök, ‘Mönö azi mi
    memba köna böröŋi jöhöba yaigep gilgetka pandamanöŋ gema.’ Miaŋgöreŋ malmeaŋön
    mönö sahöt gigilahöba irimŋini yöhözömgögetka qetŋi qeri malme.
  dgz-dgz: No uon wandeni menan ayop nao mega nagirewa diamon, ‘Orup ame pusi nani
    taun garip sisipu aipa uat enan.’ At sisip ame gapan waenapan irip waiwanumun
    amba asi kitonak wanumun.” Iesu maibe ap anega wan.
  eng-GNV: 'Then sayd the King to the seruants, Binde him hand and foote: take him
    away, and cast him into vtter darkenes: there shalbe weeping and gnashing of teeth.'
  zaa-NT: 'Làniana ra rey canu runi tsina lo meỹa: Líthi'' ą nna, liuỹìqquia ca nì''a
    ní''į nna, líchú''na ą fuera la; nía nna ccą́ sufrir nna cuetsią nna góya''atsùni
    layi''į.'
  eng-WEBSTER: 'Then said the king to the servants, Bind him hand and foot, and take
    him away, and cast him into utter darkness: there shall be weeping and gnashing
    of teeth.'
  guh-guh: 'Nexata nacuaevetsinë jumaitsi mesa pevetsivijavabelia: “Maponë pataxucëreje.
    Pacobecëre yajava. Paxuaremelia bopënëyabelia, pitaquirijavabelia. Bajarajotalia
    nuena. Navonosiniana bitso penavixaetaexae,” jai nacuaevetsinë.'
  bon-bon: Siige tabe mope biname te teeme kaakesea bägrä bine jejemige egä, ‘Teeme
    ernge ime jetäyemeye, puutucu me ijareye krokeciiye cabu me. Tabe puma ele pa
    yaangenanege, giricu pa yaatebecmege.’”
  nhw-BL: 'Huajca nopa tlanahuatijquetl quinilhui itequipanojcahua: ‘Xiquilpica ipan
    iicxihua huan ipan imax ni tlacatl huan xijtlahuisoca calteno campa tzintlayohua
    huan campa masehualme chocase huan tlanhuehuechocase pampa tlahuel tlaijiyohuise.’'
  swh-ONEN: “Ndipo mfalme akawaambia watumishi wake, ‘Mfungeni mikono na miguu mkamtupe
    nje, kwenye giza. Huko kutakuwa na kilio na kusaga meno.’
  wbi-wbi: Pepeno untwa jula akavavuula avavombi vaake akati,”Nkunge umuunhu uju amaghulu
    na mavoko muntaaghe kunji ku ng'hiisi, ukuo ililagha na kugwegwenula amiino vwimila
    uvuvafi uvukome vuno alinavwo.
  bba-bba: Yerɑ sunɔ wi, u win sɔm kowobu sɔ̃ɔwɑ u nɛɛ, i win nɔmɑ kɑ nɑɑsu bɔkuo
    kpɑ i nùn kɑsɑ ko yɑm wɔ̃kuru sɔɔ tɔɔwɔ, mi u koo wiru nɔmɑ sɔndi u swĩ.
  eng-KJVCPB: Then said the king to the servants, Bind him hand and foot, and take
    him away, and cast him into outer darkness; there shall be weeping and gnashing
    of teeth.
  kgk-NT: 'Upe-ma ramo: “Eipokwa eipykwa ave íxupe. Emosẽ íxupe imondo-vy pytũ kwa-py”
    he''i. “Upe-py ojahe''o va''erã. Nhandejáry-rehe onhemoyrõ-gwi” he''i, “onhemohãingyry
    ngyrýu va''erã oiko-vy. Hasẽ va''erã onhemboasy-vy” he''i gwembigwái-pe mburuvixagwasu,
    he''i Hesu arandu rehegwa nhe''ẽ mombe''u-vy.'
  waj-waj: 'Varikio too kieetaivo ari mmoori vareera ngiaammuauya tinoo: Inna yuku
    yaakuuvau yeenaadiri ranaa rau kiada utu raririima mmaanai kagaari kikio upisiivaki
    variaivee. Ii yoosinna upisi ivaki gioonna kiaapuuya varida teekio iya nnannateenai
    fai ngiari avaiyauvaa hakutikio iya ausaiyauvo mmuaarareenai rataaravaivee.'
  cpy-cpy: 'Ikantakiri romperatani: ‘Poojo-wakoteri, poojo-yitziteri, pookiri otsirenikaakitakira,
    ari riraawae-tyaa, ratsikae-kiwaetyaa, ikemaatsi-waeteeyaa.’'
  ekk-PKP: 'Siis kuningas käskis oma sulaseid: „Siduge ta käed ja jalad kinni ning
    heitke ta pimedusse, kus on nutmine ja hammaste kiristamine.“'
  mpx-mpx: Inoke kin i baek wana totuwalali elal i ba, ‘Nimana ge aena ku gimwan ge
    nuku alitagil-an gogouwa, ni kahikahin ge ninina ni alavekilal.’”
  wbp-wbp: Ngula-jangka wiri-jana warrkini nyanungu-nyanguku wangkaja, ‘Wati nyampulu
    rdaka-jarra manu wirliya-jarra warika, manulu yakiji-kirra wiral-kijika warurru-kurra.
    Yinyarla yungu yulami manu yungu-nyanu kartirdirli yarlkirni manu karntirirrjirni
    murrumurrurlu purda-nyanjarlaju!’”
  luo-luo: “Eka ruoth nonyiso joma ne rite ni, ‘Tweuru bedene mondo udire oko ei mudho
    mandiwa, kama ywagruok gi mwodo lak biro betie.’
  nhe-NT: 'Huajca nopa tlanahuatijquetl quinilhui itlatequipanojcahua: ‘Xiquilpica
    ipan iicxihua huan ipan ima ni tlacatl huan xijmajcahuaca calteno campa tzintlayohua
    huan campa tlacame chocase huan tlanhuehuechocase pampa tlahuel tlaijiyohuise.’'
  aii-aii: '”ܗ̇ܝܓܵܗ ܦܩܝܼܕ ܠܹܗ ܡܲܠܟܵܐ ܠܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ: ’ܐܣܘܿܪܘܼܢ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܘܐܲܩܠܵܬܘܼ̈ܗ‌ܝ،
    ܘܕܪܹܝܡܘܼܢ ܠܹܗ ܓܵܘ ܚܸܫܟܵܐ ܒܲܪܵܝܵܐ ܐܲܝܟܵܐ ܕܐܝܼܬ ܒܸܟ݂ܝܵܐ ܘܚܲܪܚܲܟ̰ܬܵ‌ܐ ܕܟܹܟܹ̈ܐ.‘'
  esk-NT: Umialgum uqautiniġai savaktini, ‘Qiḷiqsigik argaiḷḷu isigaiḷḷu igillugu
    aasii taaġniqsrallapiamun. Tavrani itkisiruq qiałiq suli tiraalatchił̣iq kigutinik.’”
  msb-msb: “Kaya sinugo san hadi an mga suruguon, ‘Gapusa niyo an iya kamot hasta
    an tiil kag iitsa paluwas sa kadulman. Didto maganguruyngoy an mga tawo kag magraragot
    an inda mga ngipon sa kasakit.’
  cpa-NT: 'Jøng² ca¹juúh² rai¹³, ca¹tsáih¹dsa dsa² quián¹²dsa: “¡Quiéin² gug² tai³
    dsa² ná¹²! ¡Tióg² dsa² ná¹² ca¹tǿ² guio¹juǿi¹! Ja³jøng² dsø¹tø² dsø¹hǿg²dsa. Cán²dsa
    ma¹dsio¹² jmø³uai¹²,” ca¹juúh² rai¹³.'
  dso-dso: ରାଜା ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ କଇଲା, “ତାର୍‌ ଆତ୍‌ ଗଡ୍‌ ବାନ୍ଦି ବାଇରେ ନେଇ ଆନ୍ଦାରେ ପିଙ୍ଗିଦିଆସ୍‌
    । ତେଇ ସେ ଦାଁତ୍‌ମୁଣ୍ଡ୍‌ କାତ୍‌ରିଅଇ କାନ୍ଦି କାନ୍ଦି ରଅ ।”
  meu-meu: Bena hanua pavapavana ese ena hesiai taudia e hamaorodia, eto, Aena bona
    imana ba gui, bona murimuri diburana ai ba doria lasi; unuseni ai bae tai, gadigadidia
    bae hahedai.
  yva-NT: Umba akarijo titi umaso po raura vatano wanapatambe aije mai pare, ‘Wapo
    ajoe aneme raokokaisy, umba wapo amaugusyo kaumuro marane rai. No ratuije poyov
    tawan muno siuri tutir.’ ”
  dgc-dgc: Kanya nadid, kinagi no hari du utusan na, a ‘Gapusén moy i kamét naa sakay
    na tikéd naa, sakay ibut moy siya ta kedikléman ta luwas. Ey ta éya, éy mégsésangitén
    siya a mégéadiyoyén ta hirap na.’
  zpm-NT: 'bnabey me zha ne nodziib lo mezh rëb me: “Goḻzobdoo zha rii, goḻxidoo grop
    nia zho, grop ni zho, goḻcuee zho nu goḻtsieroṉ zho lo ncow nëz ley. ¡Ga nac zaatne
    rieguiaḻ zho, ga gaṉ zho guieḻnëdox ne no ted zho, goonnë zho, haxta gow lay zho!”'
  hix-NT: Àro ke, onà wyaro nkekon hatà, horykomo, tanoto komo wya. Mosonàtho ymo
    asohtotxoko, kekon hatà. Àhrowomtxok xarha. On yaye arymatxoko, awarànà ymo waka,
    kekon hatà, horykomo, tanoto komo wya, kekon hatà, Txesusu. Àro wyaro rma rha
    tanàhnohsom me natxhe hampànà, osonyhoryehnàtho komo. Tarymaxem me natxhe hampànà,
    nyamoro heno, anàhnohno ytxoho ro na. Àton heno komo rma nàratetxhe hxak hampànà,
    teryewhamnohrà kom ke, kekon hatà, Txesusu.
  sim-sim: Urik ma ol ornjik lerawun landari man ormu mbara, �Ma roton ji kumbatol
    tavatoloho os nirtle nirndum nashiwak li entlekoronda mishi orok ji ermbenak or
    layihi lika. Uhu orok or lihi entlembale misihi fu orhin masham koho akwa ri.�
  npi-ULB: त्यसपछि राजाले आफ्ना नोकरहरूलाई भने, ‘यस मानिसका हात र खुट्टा बाँध, र यसलाई
    बाहिरी अन्धकारमा फालिदेओ, जहाँ रुवाबासी र दाह्रा किटाइ हुनेछ ।’
  cgc-cgc: Pasugo ta ari iya na mga suguon, ‘Gapuson nyo iya na lima daw batiis daw
    ipagwa kanen an daw pilak naan ta sikad delem na lugar na naan dya mga ittaw gangagal
    ta tudo daw magbaggit ta iran na ngipen.’”
  tim-tim: Aŋun aŋgimbo luâk kembu arekŋe âi luâklupŋe makyeŋgim hin dâep, “Ye luâk
    are mem keiŋe bâtŋe mem mendugum dâgâm ge hândâkŋângen ain panbiâ yeâk. Yem âmâ
    hâk hilâlâm dondâŋe nâŋgâm indem kamboŋmâ yem âgâwiâp.” dâm makyeŋgiep.
  yor-yor: “Nígbà náà ni ọba wí fún àwọn ìránṣẹ́ rẹ̀ pé, ‘Ẹ dì í tọwọ́ tẹsẹ̀, kí ẹ
    sì sọ ọ́ sínú òkùnkùn lóde níbi tí ẹkún àti ìpayínkeke wà.’
  wos-wos: Hurufatikéndéka dé néma du déka jémba yakwa duré wa, ‘Guni wun duré huluke
    déka man tamba giya guni hafwaré yakisangwandétanguni. Yakisangwandéngut dé halékingambu
    retandé. Wumbu reta dé néma hangéli héraata hambukmbu géraata némbi titandé.’
  emp-NTPO: 'Maʌ̃ne dji boroba idji nezocarãa jarasia: “Naʌ̃ ẽberã jʌwara, jĩrũ sid̶a
    cabʌrad̶aped̶a dajadaa pãĩmane b̶atabued̶adua. Mama b̶eara aujĩã panania idjab̶a
    puaba quid̶a ĩchia panania.”'
  eng-F35: Then the king said to the servants, ‘Tie him up hand and foot, take him
    away and throw him out into the darkness farthest away.’ There there will be weeping
    and gnashing of teeth.
  ind-ind: Maka raja berkata kepada para hambanya, ‘Ikatlah kaki dan tangan orang
    itu dan lemparkanlah dia ke luar, ke tempat yang paling gelap. Di sanalah orang-orang
    akan selalu menangis dan sangat menderita.’”
  pes-OPCB: '«پس پادشاه دستور داد: دست و پایش را ببندید و بیرون در تاریکی رهایش کنید
    تا در آنجا گریه و زاری کند.'
  mpt-mpt: e okok nakai baabenea Ibo naka ele afuniba e skila kweilao sayo gebaniba
    dobbianiba tanea bib tamo mililambio tem tam bianea enin kino sum wateme bianea
    memino sum memeko ge baabenebiobo ge baabenea
  bla-bla: Omŭx'ina itŭm'anĭstsiuax otap'otomokix ĭs'ksipĭstok otsĭsts' ki okŏt'sĭsts,
    ki ĭs'tŭppĭppis, ki satŭp'iksĭstsĭs ski'natsi; ak'itstsiu asain'sinni, ki papŭx'ekĭnikani.
  ssx-ssx: Kutu pieke mo kini halima꞉ ipika꞉ e pokaemeke haliweki pa꞉ta꞉ alota꞉ Koto
    halina꞉ kiki anke yaapo tonkao lepe peaata꞉ mo timba꞉ la pambeke pa꞉ta꞉ hama yolo
