verse: MAT.022.040
translations:
  kpx-kpx: Moseseu menaka hisalieveale isi belovetaeau hisalieveale hoto kebia bahatamo
    hoto abui keau balugataho seleve.”
  okv-H: eto God ta ke pepeni ikenu Moses na kajena amita Peroveta na kajea tapa amita
    ke susu be amo erena erevira.” ainge Iesu na ena.
  tbo-tbo: Geka lugagayohi luwaga naka, lugagayo magomagouhi po tu bahapiko hai wibaabani
    magomagouhi hai baba.’
  mal-C: സർവന്യായപ്രമാണവും പ്രവാചകന്മാരും ഈ രണ്ട് കൽപ്പനകളിൽ അധിഷ്ഠിതമായിരിക്കുന്നു”
    എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἐν ταύταις ταῖς δυσὶν ἐντολαῖς ⸂ὅλος ὁ νόμος καὶ οἱ προφῆται κρέμανται.⸃
  bgc-bgc: ये दो हुकम सारे नियम-कायदे अर नबियाँ का निचोड़ (आधार) सै।”
  khz-khz: Erova ruala na rova maparara e peroveta talimara geria kila maparara egapi-koukourato.”
  deu-TKW: An diesen zwei Geboten hängt das ganze Gesetz und die Propheten.
  zsr-NT: Chop zxba ni nac ga zön yúguꞌtë le rna bëꞌ zxba queëꞌ Dios, len yúguꞌtë
    le gulusëdnëꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios.
  lin-lin: Mibeko nyonso mpe mateya ya basakoli evandi kati na mibeko oyo mibale.
  hns-NT: Parmeswar ke saara kaanoen aur okar sanesian ke sab liekhal baat ie doei
    hoekoem ke biese me hai.”
  noa-E: Moiseeu ley phã pʉarr thum tagam khʉʉn agjö Ẽwandam i jaaumienau jaaujerrpa
    mʉkhʉʉn dau numiim gaaimuata öbërdʉtkha nʉm. Mʉkhʉʉn numiita wajapha ʉʉrkha simʉn
    magan tagam khʉʉn ʉʉrkhapi jaau simjã thum ʉʉrkha simgui ajim ich Jesuu.
  eng-EMTV: On these two commandments hang all the Law and the Prophets.”
  mib-NT: Te chīji ndɨndúú jnúhun yáha ní quenda ndɨhɨ ley jeē ní tee Moisés, jiín
    ndɨhɨ jeē ní castéén tēe ni canacani jnūhun Yaā Dios, achí yá.
  lif-NT2: के़रे़क् साम्‌योथिम् नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ खुनिॽ निसाम्‍मिन्
    कन् ने़त्‍छि इङ्‌जाःङ्‌लाम् त्‍ये़बारो॥”
  xnj-xnj: Malagizu goha ga Musa na mawuliwu ga vamlota va Chapanga gihuvalila mihilu
    yeniyo yivili.”
  mmx-mmx: Laulis Linga eburu mi levenmamalagan at lavaeme vapaase ali i nemen maxopok
    at na levelinga.”
  cbr-NT: Ënë rabë́ bana quicësabi oquian camabi unin 'anun ca Moisés 'imainun ax
    quicë bana an uni ñuixuncë unicama Nucën Papa Diosan cuënëomiacëxa. Uisa bana
    cara cuënëo 'icë a ca Nucën Papa Diosmi sinánan uni raíriribi nuibacë 'ixun unin
    tania.
  tee-NT: Pus tachi chun ju ts'oklh ju Moisés chai tachi chun ju tats'oklh ju mak'aniya
    ixlapanacni Dios vaklhtam chun tanomputun. Tanajun ta yu acpumapainilh ju Dios
    chai ta yu acpumapaini ju quint'alapanac.
  eng-LSV: on these—the two commands—all the Law and the Prophets hang.”
  cak-NT: Ja ca'i' mandamientos re' je ruxe'l ronojel ri ley ri xuya' ri Dios che
    ri Moisés y ronojel ri qui'in can ri achi'a' ri xek'alajin ri x-ix chique roma
    ri Dios ojer can. Ri ca'i' mandamientos re' yalan quikalen, xcha' ri Jesús.
  pah-NT: A'ea memei huvihava. A'ero hehe nhanderekorame nhande rekoi Moisésva'ea
    remimbo'eagwera rehe nhaporemo nhandekovo Tupana'ga nhi'ig̃a mombe'uharava'ea
    remimbo'eagwera rehe nhaporemo no, ei Jesus'ga ga pe.
  sja-NT: Ma ũraa omeeweda waibɨara p'anɨ, madeepa uchiadap'edaa perã awaraa ũraa
    jõmaweda Moisepa p'ãda mãik'aapa Tachi Ak'õre pedee jarapataarãpa p'ãdap'edaa.
  xed-xed: Inda zlaha Musa, nda inda skwi ta taghə la anabi ná, ta tsa zlahuha his
    ya sladafta həŋ,» kaʼa.
  mks-NT: Ta ja̱ta̱ ndíví ña̱ yóho tíin tócó ndihi ley Moisés xi̱hín ña̱ na̱jána̱ha̱
    na̱ profeta sa̱nahá —na̱cachi Jesús xi̱hín na̱ fariseo cán.
  gfk-S: Ira harkurai bakut ma ira harausur ta dong ra tangetus, di burwana leh ta
    karek ra iruo hartule.”
  bmu-bmu: Jöjöpaŋ keu yahöt mi mönö Mosesgö Köna keu aka kezapqetok ambazip yeŋgö
    Buzup Kimbi pakpak mieŋgö bohonŋina akza.” Mewö.
  dgz-dgz: Mosis iup mega iragi amba God no oise waine nagirewa nop muga den iup dere
    mame onemup aoma yap enane wanumamun.”
  eng-GNV: On these two commandements hangeth the whole Lawe, and the Prophets.
  zaa-NT: Lo chuppa ca mandamiéntuį nna naxu' ituba nu ra lo ley nu bethà'na Moisés
    lani ri'u ą'hua nu bedia ca enne' uccua profeta nna.
  eng-WEBSTER: On these two commandments hang all the law and the prophets.
  guh-guh: Pajivi jumecovënëta bajarapalivaisibeje, Dioso baja tanetsi pejumecovënëtsijivicuene
    daxita Dioso pitorobilivaisianë. Nexata palivaisi ata bajayata Dioso Moiséspijinëta
    najumecopata, bajarapalivaisi ata pejumecovënëtsijivicuene Dioso tanetsi. Diosojumepaebivimi
    profetavi ata palivaisianë bajayata tsipaeba, bajarapalivaisi ata pejumecovënëtsijivicuene
    Dioso tanetsi, jai Jesús judíovi pecujarubinëjavabelia.
  bon-bon: Ai neeneni cotre cabu peete nemi iyeta Moose me Cotre mene piiyepu Acejiyame
    me mename biname bime abiberäja mene.”
  nhw-BL: Ni ome tlanahuatili eltoc inintzinpehualtil nochi sequinoc tlanahuatilme
    catli ijcuilijtoc ipan itlanahuatilhua Moisés huan ipan iniama itlajtol pannextijcahua
    Toteco.
  swh-ONEN: Amri hizi mbili ndizo msingi wa Sheria na Manabii.”
  wbi-wbi: Indaghilo sooni isa Moose ni mbulanisio isa vavili sihuma mu ndaghilo isi
    ivili.”
  bba-bba: Woodɑ yiru ye sɔɔn diyɑ Mɔwisin woodɑ kɑ Gusunɔn sɔmɔbun sɔ̃ɔsinu kpuro
    yɑri.
  eng-KJVCPB: On these two commandments hang all the law and the prophets.
  kgk-NT: —Upe mokõi nhe'ẽ-py ogwenohẽmba Moisés amyrĩ remimombe'ukwe tekoha rehegwa
    nhe'ẽ, gwĩ Nhandejáry nhe'ẽ-py omombe'u va'ety nhe'ẽ ave. Mokõi nhe'ẽ-py he'ipa,
    he'i fariseu kwéry-pe Hesu.
  waj-waj: Aa kua mmaanna tuu aavaitanaakidiri Anutuuqaa mmaanna tuu kua mmuakiaayauvoota
    forofetaiya kua mmuakiaayauvootama diiteeravaivee, tiravai.
  cpy-cpy: Tema iroka apite nokanta-kimiri, rootaki otzinkami-perori, rootaki poñaachari
    otsipaki Ikantakaan-teetani eejatzi okaatzi rojankina-takiri paerani Kamantan-taniri-paeni.”
  ekk-PKP: Kogu piibellik seadus ja prohvetite kirjutised tuginevad neile kahele käsule.“
  mpx-mpx: Mosese wana Logugui gegewena ge palopitau wali panpankiti, puliya i talmilila
    logugui labui ya elal.”
  wbp-wbp: Kajilpa-pala kuruwarri-jarra nyampu-jarra junga-wangu-karriyarla, ngulaju
    panu-kari kuruwarriji kajika junga-wangu-karri-yijala. Kala lawa! Ngulaju-pala
    pirrjirdi-nyayirni! Ngula-piyarlu-yijala-ngalpa kuruwarri panu-kariji pinarri-manu
    Mujujurlu, manu nyampu-jarra-piyarlu-yijalalu-ngalpa pinarri-manu jarukungarduyu-paturlu.”
  luo-luo: Kitepe chik duto kod Jonabi omoko e chike ariyogi.”
  nhe-NT: Intla se quichihuas ni ome tlanahuatili, ya quichijtos nochi sequinoc tlanahuatili
    tlen ijcuilijtoc ipan itlanahuatilhua Moisés huan ipan iniama itiocamanalojcahua
    Toteco.
  aii-aii: ”ܥܲܠܔ ܐܲܢܹܐ ܬܪܹܝ ܦܘܼܩܕܵܢܹ̈ܐ ܒܸܢܝܹܐ ܝܢܵܐ ܢܵܡܘܿܣܵܐ ܘܢܒ݂ܝܼܹ̈ܐ.“
  esk-NT: Maliġutaksrapayaaq suli sivuniksriqirit iḷisauttutigikkaŋich tunŋaviqaqtut
    taapkuŋnuŋa malġuŋnun tillisiŋñun.”
  msb-msb: Didi sani na duha na sugo ginbasi an bilog na Kasuguan ni Moises kag mga
    katukduan san mga propeta.”
  cpa-NT: Ton¹ lei¹³ jøng² báh³ ma²lǿa¹² chiúh³ quiah¹² ca¹lah¹jǿ¹ lei¹³ ca¹quieg²
    hlai³ Moisés quianh¹³ dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih² ―ca¹juúh² Jesús.
  dso-dso: ଏ ଦୁଇଟା ଆଦେସ୍‌ ଆକା ମସା କରିରଇବା ସବୁ ରିତିନିତି ଆରି ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ସିକିଆ
    ଜାନାଇଲାନି ।
  meu-meu: Ini haheḡani ruaosi na taravatu iboudiai bona peroveta herevadia idoidiai
    anidia e habou.
  yva-NT: Ananyao jirume umaso onayamo Ananyao Musa muno Ayao Anawae ama ananyao tenambe
    ama nori rati yai.”
  dgc-dgc: Diden ya a éduwa a utus,” kagi ni Jesus, “éng sundin moy side, éy natupad
    moy dén du étanan a utus ni Moises, sakay du étanan a pégtoldu du purupeta.”
  zpm-NT: Zha ne gban zigne rnabey grop ley rii, lëële grë ley ne psaṉ Moisés ga,
    lëële grë zhiwseed zha ne biadteed xtiidz Dios ga, zienaḻ zho.
  hix-NT: Àro wyaro katxho kom hoye ro, anaro rha hoko kàyeronàhyamatxownà, Moyses
    heno komo, Khoryenkomo rwonà yokarymanye ro heno komo xarha, kekon hatà, Txesusu,
    àwya.
  sim-sim: Lo ovro indinga nom lo anandi ondo nga mashi ol profet mbahanda nga tikrihi
    kishanda vri. Uhu lo ovrohik lo anandi ondo talahanda lir.�
  npi-ULB: सारा व्यवस्था र अगमवक्‍ताहरू यी दुईवटा आज्ञामाथि आधारित छन् ।”
  cgc-cgc: Darwa i na sugo basian ta tanan na naan ta Mga Sinulat Moises daw Mga Sinulat
    Ta Mga Prupita.”
  tim-tim: Anutugât den kârikŋe lâuwâ irekŋe amâ den kârikŋe are hârokgât keiŋe aktâp.
    Akto Anutugât Propete luâk den ire nâŋgâm aregât keiŋe kulemgoyi.” dâep.
  yor-yor: Lórí àwọn òfin méjèèjì yìí ni gbogbo òfin àti àwọn wòlíì rọ̀ mọ́.”
  wos-wos: Wumbére hundi néma hundi dé. Atéfék néma hundiré dé sarékéngwandé. Guni
    wun hundi xékéta wandén maki huruta guni Moses wandén hambuk hundi akwi Godna
    profet wandan hundika akwi guni xéké.” Wungi dé Jisas wa.
  emp-NTPO: Maʌ̃ crĩcha droma umé panʌda dadjirãba ĩjã od̶ibʌrʌ, jũma Ãcõrẽba Moisea
    diad̶a leyra idjab̶a Ãcõrẽneba bed̶eabadarãba b̶ʌped̶ad̶a sid̶a od̶ia.
  eng-F35: On these two commandments hang the whole Law, and the Prophets.”
  ind-ind: Karena kedua perintah itu adalah dasar dari seluruh hukum Taurat dan semua
    perintah yang terdapat dalam tulisan para nabi.”
  pes-OPCB: تمام احکام خدا و گفتار انبیا در این دو حکم خلاصه می‌شود و اگر شما این
    دو را انجام دهید، در واقع همه را انجام داده‌اید.»
  mpt-mpt: Hekmel weng asu olo Mosese hekmel weng osa eka Gode weng omkeimalin nakai
    weng osa o mitobo ge baabasebe.
  bla-bla: Annists'isk na'tokaistsk epo'awsĭsts, ikŏnaukŏkitsimanĭsts ki prophetix
    otan'ipĭsts ikŏn'itaitsiiĕsts.
  ssx-ssx: Do pi ula꞉eki yaapona꞉ tukiki pa꞉ta꞉ mo hande Mosesima꞉ pi wiekeeki paeya
    tapao make potopede haliwekima꞉ walemeke ekimanu make paeyao do titina꞉ pi ula꞉eki
    yaapoma꞉ handeteke hala꞉me leekeme.
  mkl-mkl: Woodɑ minji ŋɑu bɛi ɑ̀ jɛ icui idei woodɑi Moizi do ti idei wɑlii ŋɑ fei.
  gaq-gaq: ଆକେନ୍ ମ୍ୱାକ୍ଲିଗ୍‍ ଆଦେସ୍‍ ମୋଶାନେ ସାପା ନିୟମ୍ ଆରି ବାବବାଦି‍ଇଂନେ ସାପା ସିକ୍ୟା
    ଆଦ୍ରିଗ୍ ଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: Muse higgeynne nabeta timirttey ubbay ha kiitata bolla katoosona” yaagis.
  unx-unx: ନେ ବାରିୟା ଆନ୍‌ଚୁରେ ମୁଶାରାଃ ଆଇନ୍‌ ଆଡଃ ନାବୀକଆଃ ଇନିତୁରେ ଆସ୍ରାଏତାନା ।”
  gah-gah: Ámina lo hukoko li gakó losi nenémo Mosé lo mola gakó itó Ómasímini agepagutí
    gakó liaká a vete li mila gakolímini gotoláa loló onoive, loko limó.
  lcm-lcm: Pongua na asok tapai ke, keve mengen i nei saupai na si ri katakai i kus
    amalangas kipo gon kuluna.”
  aer-aer: Arrantherre apele Ngkarteke ahentye-anetyeke atyepe-atyepe, arrpenhe areyeke
    ahentye-anetyeke, ngkwenge-arrpe-arle unte ahentye-aneme-arteke, arrantherre angkentye
    arrpenhe ingkirreke aywerrkele apentewarretyenhe-arle, angkentye nhenge areye
    Moses-elarle, angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre areyele-arlke-arle
    anwernenhe akaltyele-antheke.”
  qvc-NT: Kay ishkay liykunata kasushpaqam, alabis Muysispa yumbay liyningunata, Dyuspaq
    suq rimaqkuna yumbay nishqanllapatapis kasuykangillapa.
  tgl-ULB: Dito sa dalawang mga kautusang ito nakasalalay ang buong kautusan at ang
    mga propeta.”
  cbs-NT: ani ja dabe chibain man jaki chiti imiswen taea dasibi Diosun yunua Moisin
    keneni inun Diosun jancha yuixunikabun kenenibu jaki tsamia keskawen taea ja chibankin
    dasibi man shinandiatidubuki— atan
  xtm-NTPP: Nú ka kandija ni te ka sa'a ni sukan ká'an nduu tnu'u ya'a, ka yikuu ni
    ka sa'a ni ndaka tnu'u ni ka yo kaxtnu'u Moisés ma, ji'in tee ni ka yo ndakaxtnu'u
    tnu'u ni yo wa'a Su'si ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Malagilo goa ga Musa na majandiko ga akalondoli ba Nnoongo gahyobalela
    amuli yenje ibena.”
  bao-NT: Ate pʉa wãme nii, doti cũuquĩrique niipetirore, Ʉmʉreco Pacʉ yee quetire
    wede jʉgueri maja cʉ̃ja ca buerique niipetirore, ca jʉo nii majuropeerije —cʉ̃re
    ĩiwi Jesús.
  san-ORI: ଅନଯୋ ର୍ଦ୍ୱଯୋରାଜ୍ଞଯୋଃ କୃତ୍ସ୍ନୱ୍ୟୱସ୍ଥାଯା ଭୱିଷ୍ୟଦ୍ୱକ୍ତୃଗ୍ରନ୍ଥସ୍ୟ ଚ ଭାରସ୍ତିଷ୍ଠତି|
  huv-NT: Naw wüx aaga ijquiaw poch andeac Teat Dios quiaj, ajlüy meáwan poch leawa
    Moisés tayac, at leaw taquiajchiw mondeac andeac Teat Dios ―aj nej Teat Jesús.
  otn-NT: Guehya yoho yø hya̱ 'bɛt'o ya ngue gätho mi̱'da yø hya̱ di̱ ma̱nda Oja̱.
    Porque nu̱ya gä mi̱'da yø hya̱ bi 'yotra̱ Moisés co 'nɛ̱hyø pønga̱hya̱ Oja̱, høntho
    xännba̱bi̱ yø ja̱'i̱ ha di̱ ma̱ Oja̱, co 'nɛ̱hyø mmi̱c'ɛ̱i̱ui di̱ ma̱di̱.
  nop-nop: Yodoko Mede lufom yeŋdi Moses tiŋa polofet heki’walaŋ mede yehikiudapmalak.”
  obo-NT: Ka-ay en pantok to oruwon suhu, id pomon iddos langun no suhu no id boggoy
    to Monama ki Moises woy dos langun no id sulat to mgo propeta.”
  cak-ENT: Ronojel vi c'a ri nbij ri ley ri xuya' ri Dios pa ruk'a' ri Moisés y ronojel
    c'a ri quibin can ri achi'a' ri xek'alajrisan ri xbix cheque roma ri Dios ojer
    can, chupan c'a ri ca'i' mandamientos ri' petenük ruxe'. Ca'i' c'a mandamientos
    ri juis yec'o cakalen, xbij ri Jesús.
  lif-NT: ᤁᤧᤖᤧᤰ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤏᤢ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤛᤠᤶᤔᤡᤴ ᤁᤴ ᤏᤧᤳᤇᤡ ᤀᤡᤱᤈᤠ᤺ᤱᤗᤠᤶ
    ᤋᤩᤧᤒᤠᤖᤥ॥”
  mie-NT: De chījin ndúū tūhun yáhá nī nquee ndihi ley jā ní ntee Moisés, jíín ndihi
    jā ní stéhēn ndá tēe nī nacani tūhun Yāā Dios, ncachī yā.
  san-TIB: ཨནཡོ རྡྭཡོརཱཛྙཡོཿ ཀྲྀཏྶྣཝྱཝསྠཱཡཱ བྷཝིཥྱདྭཀྟྲྀགྲནྠསྱ ཙ བྷཱརསྟིཥྛཏི།
  qve-NT: Chaymi niykichis, kay ishkaynin kamachikuypin cumplikun, Moisespa escribisqan
    leykunapas, hinallataq Diosmanta willakuq ñawpaq profetakunapa yachachisqankunapas,
    nispa [Deuteronomio 6.5; Levítico 19.18].
  pao-NT: Tamme ka Te Naa no'oko mu numu besa soobedyana, tamme tookwa no'oko ka Te
    Naa tamme tunetammakuna nakabetse'a.”
  cbu-NT: Apanlleetstam kapung chinakus, tputseetstam kapung chinakus, ashkus Móysisarinee
    kamachtamarini ichinguru payuksa. Apanlleetstam kamanimapanee kuk ichinguru payuktamsa,
    tárangiya Isusu.
  usa-usa: maami-kááyáq-ámáán-áíkómá Mótetini ámáan-aikaraq Áánûqtuni amuné-wáyúkátí
    yáagaraqa yeqtí yáaimma ábokaa umá waíye.” téna Îtuma tiráiye.
  soy-soy: Isé nnyí kɛtɛ́ yɛɛ isé nɛ ɑntepuyɛ icélɑɑ riyíkí.
  hui-hui: Mosesehanda Mana bibahende lowinigobi Ngode Datagaliwabe mana latagi henerume
