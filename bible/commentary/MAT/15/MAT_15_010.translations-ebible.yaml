verse: MAT.015.010
translations:
  kpx-kpx: Iesuu kateai louito hoage ataeau avue lohoge au namigevei avoe, “Di hoto
    ko louge evisi lulelelahave.
  okv-H: Eto Iesu na embomeni tapa amita ke ingora jajage enu puvuto auveto ingesi
    jamopo eo Iesu na ke einge ena, “Ke nau ingihe be kivujo,
  tbo-tbo: Ega yaka Yesu a lawa i otugehi po hi nei uyahina ma i paliwelehi i pa,
    ‘Ona lutanigana po ona hanapugeya.
  mal-C: 'പിന്നെ യേശു ജനക്കൂട്ടത്തെ തന്റെ അടുത്തേക്കു വിളിച്ച് അവരോട് ഇപ്രകാരം പറഞ്ഞു:
    “ശ്രദ്ധാപൂർവം കേട്ടു മനസ്സിലാക്കുക.'
  grc-SR: Καὶ προσκαλεσάμενος τὸν ὄχλον, εἶπεν αὐτοῖς, Ἀκούετε καὶ συνίετε.
  bgc-bgc: फेर उसनै माणसां ताहीं अपणे धोरै बुलाकै उनतै कह्या, “सुणो, अर समझो
  khz-khz: 'Iesu na taunilimalima gutuma ia genai ekea-mairato, ne evaikilarato, netiwato,
    “Iokamonagi, e pio ripa-rorirori:'
  deu-TKW: 'Und er rief die Menge herbei und sagte zu ihnen: höret zu und fasset es:'
  zsr-NT: 'Niꞌr bulidzëꞌ bunách nacuáꞌ niꞌ Jesús, rëꞌ lequëꞌ: ―Gul‑zë́ nagliꞌ le gyëpaꞌ
    lbiꞌiliꞌ len gul‑tsejniꞌi.'
  lin-lin: 'Yesu abengaki ebele ya bato wana mpe alobaki na bango : — Boyoka mpe bososola
    makambo oyo :'
  hns-NT: 'Tab Jiesoe djhoend ke apane paas bolaaike bolies kie: „Hamaar baat thiek
    se soen aur samadjh!'
  noa-E: Magnaa õragta eerpanaa, ’Wajapha mʉ iek ũrbat ajim.
  eng-EMTV: 'And having summoned the crowd, He said to them, “Hear and understand:'
  mib-NT: 'Te ni cana ya ñayuu cuehē ún, te ni cahān yā jiín i: Cuni sōho vāha jíjnáhan
    ró, te chuhun ni rō:'
  lif-NT2: ये़सुरे़ मनाहाॽ उःत्तुसिआङ् मे़त्तुसि, “आबाःन्‍निन् खे़प्‍से़म्‍मे़ॽआङ्
    कुसिङ्‌निःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Kangi Yesu aukemili msambi wa vandu akaujovela, “Myuwanila na kumanya malovi
    genikuvajovela!
  mmx-mmx: Melemu Iesu ga ro xaka limixin saparav i la ga lok tidi, “Mina ronga ka
    nunuan lempapaase rak la mina xasep teren.
  cbr-NT: 'Catancëxun ca ësaquinribi Jesusan cuënxun unicama cacëxa: —''Ën, bana ñuimainun
    ca upí oquin cuacan.'
  tee-NT: 'Acsni nonk''olh ju chunch ju Jesús pus at''asanilh ju ixtalhavat lapanacni
    chai chani alacjuni: ―Aquilak''asmatniu chai amach''akxat''it ju aclajunau.'
  eng-LSV: 'And having called near the multitude, He said to them, “Hear and understand:'
  cak-NT: 'C''ajari'' ri Jesús xch''o''n-apo chique ri winak ri quimolon-apo-qui''
    chiri'' y xu''ij chique: Tic''oxaj utz ri xtin-ij cami y tibana'' entender.'
  pah-NT: 'Jesus''ga g̃a mbuhuri ojipyri pevove''g̃a he''yjuhuve''g̃a. A''ero ga ei
    g̃a pe: —Pehendu ti ikwahava, ei ga.'
  sja-NT: 'Maap''eda, Jesupa eperãarã t''ɨ̃ p''e ataji mãik''aapa mãgaji: —Ũrítɨ k''awaadamerã
    mɨa jararu.'
  xed-xed: 'Ka hgadaghatá Yesu ta dəmga da tsi, kaʼa nda həŋ mantsa: «Fawafa ta sləməŋ
    ka sna kuni.'
  mks-NT: 'Tá na̱ndihi já na̱cana Jesús tócó ndihi ña̱yivi ndúu cán já na̱cachi a
    já xi̱hi̱n ná: —Cuni jo̱ho va̱ha ndó ña̱ cáha̱n i̱ xi̱hi̱n ndó ta ná canda̱a̱
    ini ndó ña̱.'
  gfk-S: Ma ne Jisas ga tato hulungan no tamat na matanabar, igom tange ta di, “Mu
    hadado! Aiou sip be mu na palai!
  bmu-bmu: Jisösnöŋ ambazip kambu kunbuk eŋgoholi kagetka kewö jii mötket, “Iŋini
    mönö keu ki kezap ala möt asarime.
  dgz-dgz: Iesu waenapan munan wan tauane anega wadiamon, “Wapena anun. Di anu kakayasen.
  eng-GNV: Then hee called the multitude vnto him, and said to them, Heare and vnderstand.
  zaa-NT: 'Làniana gutaỹi tè Jesús ca enne'' ỹétsi''a nna rèe cą: Liudà naga'' le
    para télini le.'
  eng-WEBSTER: 'And he called the multitude, and said to them, Hear, and understand:'
  guh-guh: 'Nexata icatsia Jesús junata jivi. Jumaitsi jivijavabelia: —Panenamuxunaevere
    xaniavaetsia patanejumeyapëtaenexamë patacatsipaebilivaisi.'
  bon-bon: Yeesu biname bine ala tesoglicmige, jejemige egä, “Cängena itecijinege,
    umle äbitinineye ai mene!
  nhw-BL: 'Huajca Jesús quinnotzqui nopa miyac masehualme ma monechcahuica huan quinilhui:
    ―Xijcaquica cuali catli nimechilhuía huan xijmachilica nocamanal.'
  swh-ONEN: 'Yesu akaita ule umati wa watu, akawaambia, “Sikilizeni na mwelewe:'
  wbi-wbi: Pepano uYesu akalikemeela ilipugha lya vaanhu, akavavuula akati, 'Mupulikisie
    vunofu, mulutang'hanie!
  bba-bba: Mɑ Yesu u tɔn wɔru sokɑ u nɛɛ, i nɔɔwɔ kpɑ i de n bɛɛ yeeri.
  eng-KJVCPB: 'And he called the multitude, and said unto them, Hear, and understand:'
  kgk-NT: 'Upéi ohenói jevy ou hagwã ijaty va''e kente kwéry oha-py. He''i: —Pejeapysaka
    porã katu xe nhe''ẽ-rehe peikwaa porã hagwã, he''i.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo gioonna kiaapuuya innasi ngiateera tuduu innasi
    nnuduu iya tunoo: Ngia rikiada arinaima rikiaatee.'
  cpy-cpy: 'Ikaemakiri Jesús maawoeni piyowenta-kariri, ikantziri: “Powayempi-tayityaa,
    pikematha-tantenari:'
  ekk-PKP: 'Ta kutsus rahva enda juurde ja rääkis neile: „Kuulake ja mõistke seda:'
  mpx-mpx: Yeisu boda i yogaagil inoke niman ana ulul bana i baek elal i ba, “Ku laegan!
    Nuwamiu ni sapu!
  wbp-wbp: Ngula-jangkaju, Jijaji-jana purlaja yapa ngalya-karikilki, manulurla yanurnu,
    ngulakuju-jana wangkaja, “Nyurrurlarlu panungku-kirli, purda-nyangkajulu kajirna-nyarra
    nyampu wangkami! Langa-kurra-mantalu!
  luo-luo: Yesu noluongo oganda ire kendo mowachonegi niya, “Chikuru itu mondo uwinj
    tiend wach.
  nhe-NT: 'Huajca Jesús quinnotzqui nopa miyac tlacame ma monechcahuica huan quinilhui:
    ―Xijcaquica cuali tlen nimechilhuía huan xijmachilica notlajtol.'
  aii-aii: 'ܘܩܪܹܐ ܠܹܗ ܠܟܸܢܫܹ̈ܐ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܡܹܥܡܘܼܢ ܘܦܲܪܡܹܝܡܘܼܢ،'
  esk-NT: Jesus-ŋum iŋmiñuquniġai iñugayaat nipliutiplugich, “Naalaġniḷḷaksiŋŋa kaŋiqsiḷusiasiiñ.
  msb-msb: Ginpahalapit ni Jesus an mga tawo kag ginsabihan, “Pamatii niyo ako kag
    sabuta!
  cpa-NT: 'Jøng² ca¹tǿh¹ Jesús dsa² jue¹². Ca¹juúh²dsa: ―¡Neng² jǿg³ quieg¹ jní²!
    ¡Ju³li¹ŋih³ hniah¹² jǿg³!'
  dso-dso: ତାର୍‌ପଚେ ଲକ୍‌ମନ୍‌କେ କଇଲା, “ମନ୍‌ ଦେଇ ସୁନା ଆରି ବୁଜ୍‌ବାକେ ଚେସ୍‌ଟା କରା ।
  meu-meu: 'Bena ia ese aru taudia ia dekena e boiridia lou, eto, Mani a kamonai,
    ba diba:'
  yva-NT: Yesus po vatano wanuije mawainde umba Po raura nanto mai pare, “Wadanide!
    Syare wananta Sya ayaowe so rai.
  dgc-dgc: 'Nadid, pinaadene ni Jesus du tolay diya, sakay kinagi na dide, a “Mégbati
    kam a isipén moy i kagin kuae:'
  zpm-NT: 'Dzigo bnee me lo grë miech ne ndxie lo me ga, rëb me: ―Goḻquiaadiag miṉe
    gni naa lo to nu, ni goḻtsoxco guieṉ to zha naca.'
  hix-NT: Toto komo yanyekye hatà, Txesusu, tàhyaka. Uro enytxatxoko, kekon hatà,
    àwyanye. Thutwaxem me hak nahko, rorwonà.
  sim-sim: Jisas ma ondon or usharik li talarik ormu sawera, �Mashi kason armek ji
    misihi ji yarika.
  npi-ULB: त्यसपछि उहाँले भिडलाई आफ्नो नजिक बोलाउनुभयो र भन्‍नुभयो, “सुन र बुझ–
  cgc-cgc: Paumaw Jesus mga ittaw na marani daw ambal din, “Mamati kaw daw intindien
    nyo ambalen ko i.
  tim-tim: Akto Yesuŋe luâk âmbâle yeŋgondo togombiâ hin makyeŋgiep, “Ye den ire nâŋgâm
    heŋgemgom mem biwiyeŋân katŋet.
  yor-yor: Jesu pe ọ̀pọ̀ ènìyàn wá sí ọ̀dọ̀ rẹ, ó wí pé, “Ẹ tẹ́tí, ẹ sì jẹ́ kí nǹkan
    tí mo sọ yé yín.
  wos-wos: Wun hundi wataka Jisas dé du takwaka wandéka yandaka dé diré angi wa, “Guni
    wuna hundi mé jémba xéké. Xékéta ané jooka jémba xékélakitanguni.
  emp-NTPO: 'Maʌ̃be Jesuba ẽberãrã arima duanʌra trʌ̃ped̶a nãwã jarasia: –Mʌ̃ bed̶eara
    ũrĩnadua cawad̶amãrẽã.'
  eng-F35: 'Then summoning the crowd He said to them: “Hear and understand.'
  ind-ind: 'Lalu Yesus memanggil orang banyak dan berkata, “Kalian semua dengarkanlah
    Aku dan berusahalah untuk mengerti:'
  pes-OPCB: 'سپس، عیسی مردم را نزد خود خواند و فرمود: «خوب گوش دهید و سعی کنید بفهمید.'
  mpt-mpt: Yesuse nakaia unangai saa weng mako baabenang genea nganabesea tesiba baabenea
    Ibo ne wengo kla wenteniba funaine!
  bla-bla: Ki nan'nikŏttsiuax o'tappiisĭnna ki an'ĭstsiuax, Okh'tok, ki sokap'okhtok;
  ssx-ssx: Yesuma꞉ mo wanda꞉hali ipiki pa꞉ta꞉ epena꞉yeke wi la꞉mipi pea iki pa꞉ta꞉
    alota꞉ Ya pi opua hone wia꞉pa꞉peke.
  mkl-mkl: Ŋɔi Jesu í kpe zɑmɑɑu nɔ í ni, i de itĩ i ɡbɔ yɑɑsei ideu.
  gaq-gaq: ଜିସୁ ରେମୁଆଁଇଂକେ ଡାଗ୍ରା ୱାଚେ ବାସଙ୍ଗ୍‌କେ “ଅଁପା ବାରି ବୁଜେନ୍‍ସା ଚେସ୍‍ଟା ଡିଙ୍ଗ୍‌ପା
    ।
  gof-RNT: Yesuusi daro asaa baakko xeegidi, “Si7ite! Akeekite!
  unx-unx: ୟୀଶୁ ଗାଦେଲ୍‌ ହଡ଼କକେ କେଡ଼ାକେଦ୍‌କଆଏ ଆଡଃ ମେତାଦ୍‌କଆଏ, “ଆୟୁମେପେ ଆଡଃ ଆଟ୍‌କାର୍‌
    ଉରୁମେପେ ।
  gah-gah: 'Izesú nene láa loko lo kemeake vegená lugáa mukí sele lo kemekago, aitoka
    ikago, láa loko lo kimimó: Neza gakó lo likimitoze. Gili vevesiki gililo.'
  lcm-lcm: Na Iesu kala songo na petau ang na kala antok iria ta, “Mi longong na mi
    longong kinle na supsupai i mengen ke.
  aer-aer: Kele Jesus-ele tyerrtye areyeke antangkeke, itne angathe-irremele apetyeke
    renhe awetyeke. Re anteme itneke alakenhe angkeke, “Ayenge awemele akaltye-irraye!
  qvc-NT: 'Chaymi Jisusqa chay uyakuq runakunata qayashpa nirqan: —Allita uyawashpa,
    intyindiyllapa:'
  tgl-ULB: Pagkatapos ay tinawag niya ang maraming tao palapit sa kaniya at sinabi
    sa kanila, ''Makinig kayo at intindihin ninyo—
  cbs-NT: 'januxun Jesúsun yudan kaiandi kenakin jatu ichawaxun yusinkin: —Na jaskaibukidi
    matu yusinun ninkatan tapinkanwen.'
  xtm-NTPP: 'Sani te Jesús ma, ni kana ya ñayii ma, te jiña''a ya: ―‍Jin koniniso''o
    ndaka ni, te jin jaku''ni ini ni.'
  nnq-nnq: Yesu ngaukema nkengeni gwa bandu, ngaulengela, “Umbenekiange na mmanyange!
  bao-NT: 'To biro cʉ̃jare ĩi yapano, bojocare jʉo cojori, o biro cʉ̃jare ĩiwi Jesús:
    —Atere tʉori añuro tʉo puoya:'
  san-ORI: ତତୋ ଯୀଶୁ ର୍ଲୋକାନ୍ ଆହୂଯ ପ୍ରୋକ୍ତୱାନ୍, ଯୂଯଂ ଶ୍ରୁତ୍ୱା ବୁଧ୍ୟଧ୍ବଂ|
  huv-NT: 'Condom Teat Jesús tapaj nipilan masaj: ―Inguiayiün, iyacan wüx imeajtsan
    leaw teanasaj icon:'
  otn-NT: 'Ra̱ Jesús bi zonhyø ja̱''i̱, bi ''yɛ̱mbi̱: ―Da̱mi̱ ''yøhmʉ xa̱nho ya yø
    hya̱ ga̱ mma̱ngä ya. Da̱mi̱ ''yɛ̱t''a̱mmʉihʉ.'
  nop-nop: Unduŋ tiŋa Jesudi metambop wapum noli maaŋ kutiyenimbune buŋa bopneune
    indiŋ yeniŋguk, “Nu mede i hanimbene nadiŋa nadidakale hinek tineŋ.
  obo-NT: Na, id poporani ni Disas iddos mo-uraan minuvu woy id ikohiyan din to, “Pominog
    kow woy ooyyari row ini tod labbotlabbot.
  cak-ENT: 'Y c''ateri'' c''a ri Jesús xch''o quiq''uin ri juis chi vinük quimolon-qui''
    chiri'', y xbij c''a cheque: Tivac''axaj c''a ri ninbij chive y tik''ax-e chive.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤏᤠᤜᤠ᤹ ᤀᤢ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤠᤒᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: 'De nī ncana yā nchivī cuāhā, de nī ncāhān yā jíín ji: Cunini vāha ndá nú,
    de chuhun inī nū:'
  san-TIB: ཏཏོ ཡཱིཤུ རློཀཱན྄ ཨཱཧཱུཡ པྲོཀྟཝཱན྄, ཡཱུཡཾ ཤྲུཏྭཱ བུདྷྱདྷྦཾ།
  qve-NT: 'Hinaspan Jesusqa llapallan runakunata waqyaspa, khaynata niran: —Qankunaqa
    allinta uyarispa entiendeychis.'
  pao-NT: Soo Te Pabe'e ka mu numu ewana mee netamma, “E nakapunne e nakasopedakwatoo.
  cbu-NT: Isussha Parísiypanshuchee táyaspatashee táyaru, tputspat ichinguru tsiyatarangiya.
    Naanimasints. Nuwaa kuki mazinangtsa. Mangoonangints; tárangiya.
  usa-usa: 'mi-kánááráqá Îtuma aarawaamá yááyamae iréna iyáámma tete onáíqtábá timá
    yímikaiye: “keráwáqá itéraq túyánámmá ítama arútáaro.'
  soy-soy: 'Yeesu uu pɛɛ risoiwuí cɑ́pinɛ uu pi mɑɑ rɛ: Ani kutu nɛ́ ricɔ ɑni kóm
    ńsɔnɛ:'
  hui-hui: Ani lowa Yasuhanda wali agali dewaore bu hearu olalu, Ibidaba, lowa tihondo
    lalu, I̱na bi o larogo hale halu manda bilimu.
  amf-amf: Ogora Yesus eenaam yikal eelayse, ‘‘Qansimate; woylaminkaar yesa payya
    hayayse qaabee.
  quc-NNT: 'Ri Jesús xeusik''ij ri winaq ruk'', xub''ij chke: Alaq, onojel alaq, tatab''ej
    alaq ri nu tzij, ch''ob''o alaq ri kinb''ij.'
  dob-dob: ꞌEnega tomota ꞌibwauyedima ga ꞌieonedi, “Ona gete wanono be wada mwalatoni
    ꞌaene
  wrs-wrs: Yesusva ishupieinnamba Varisinindmba, wo henga hev unna indkumbim indhanam,
    yeoa hom ambvm murapetam, wo kana olhmom hillivm, wo eva beswonam keknam ningvm.
    Mana vemava indhanariniva nevrava, manapenam, manara osm Sesoava hemba sahonamba
    nongalvavmoa no indhanamba. Wo heva os moakoklava indhanariniva ishotava hevna
    mindenamba, noindangas Sesoava si osva ovav, yenamba indkoklava luhunv. Manara
    noinda mindemba kolmal dombv undrini.
  mca-mca: 'Ma'' qa ha'' Jesús qa taya''yets he'' week jukhew qa efuts iye qa yit''ijets:
    —Ek''eni''ƚha qa'' menikfelitiƚik''iha iye.'
  tzo-TZC: 'Jech o xal ti Jesuse tey laj yicꞌ talel ti cristianoetique. Jech laj yal:
    ―Tsꞌetano achiquinic. Aꞌyio avaꞌiic.'
  mya-mya: ကိုယ်​တော်​သည်​လူ​ပ​ရိ​သတ်​တို့​အား​အ​ထံ​တော် သို့​ခေါ်​တော်​မူ​ပြီး​လျှင်
    ``ငါ့​စ​ကား​ကို​သင်​တို့ နာ​ယူ​သိ​မှတ်​ကြ​ကုန်​လော့။-
  gng-NT: '*Yesu yin'' linigol nnɔ, nɛ ki tɔke'' lɛ̀ ki ye: «Li cengeh mɛn, ŋɔ kí
    cii n li tɔke nɛ tigbɛr tà nɔ ya tingi.'
  cbi-NTPO: 'Tsejtu bene Jesús chachillanu demikaketu tsandimi: Entsanu meedi'' aseetanguidei.'
  ikk-NT: Jesu nọ kpọzụnhan igunrun hụ ebe ọ rị, sị wẹ, “Gọn ni ntịn; ghọta nị!
  leu-leu: Na Yesus a xel faxuvul a malila e xuus nari, “Langai pana mo aanabeꞌ e
    masame!
  maz-NT: 'Nuc''ua e Jesús o xipji c''o nte: ―Chëzhiji ga ''ñeva. Dyäräji na jo, ngue
