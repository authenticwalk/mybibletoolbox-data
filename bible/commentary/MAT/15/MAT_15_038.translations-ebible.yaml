verse: MAT.015.038
translations:
  kpx-kpx: Lovi ke iale malaha bahata voa taoseni (4,000). Isito abu keate isi eseese
    kebia dodaveholilu.
  okv-H: Eto embomeni india amo embo perekari tapa 4,000 ainge amina airi te meniundi
    te tapa india.
  tbo-tbo: Lawa hi’mam a lata hi hiyahiyawi naka ololoto magouhi tausana wohepali,
    ma wiwine po logaloga ega hita hiyawihi.
  mal-C: ഭക്ഷിച്ചവർ സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയുംകൂടാതെ നാലായിരം പുരുഷന്മാർ ആയിരുന്നു.
  grc-SR: Οἱ δὲ ἐσθίοντες ἦσαν τετρακισχίλιοι ἄνδρες, χωρὶς γυναικῶν καὶ παιδίων.
  bgc-bgc: खाण आळे बिरबानियाँ अर बाळकां नै छोड़कै चार हजार माणस थे।
  khz-khz: Vogau geganirato aonai marumo maparara ragana vativati (4,000), na gare
    manatura ria ati gevega-agi-kaurato.
  deu-TKW: Die aber aßen, waren viertausend Mann ungerechnet Weiber und Kinder.
  zsr-NT: Nacquëꞌ choaꞌ gayuꞌë bönniꞌ naꞌ glahuëꞌ, san nutu nu blab yuguꞌ ngul len
    biꞌidauꞌ.
  lin-lin: Motango ya bato oyo baliaki ezalaki nkoto minei, longola basi mpe bana.
  hns-NT: Aurat larkan tjhorke hoewa tjaar hadjaar mardaana log raha. Aur sab koi
    bhodjan karies raha.
  noa-E: Mag ed mag chi thach khö narr khʉʉn cuatro mil naajim, emkhooin appai, ʉʉinjã
    beerba ni chaainjã beerba.
  eng-EMTV: Now those who ate were four thousand men, apart from women and children.
  mib-NT: Te tēe ni cayeji ún, nde cuūn mil de cúu, te sɨ́ɨn ga cúu ñahan jíín súchi
    lúlí.
  lif-NT2: खे़न् के़जाबाहाॽओग मे़न्‍छुमाहाॽ नु हिन्‍जाॽबित्‍छाहाॽ मे़न्‍निःत्‍छिङ्‌ङे
    ये़म्‍बित्‍छाॽहाॽरक् हे़न्‍छिङ् लिसि (४०००) यारिक् मे़वये़रो॥
  xnj-xnj: Vandu vevalili vavi vagosi elufu mcheche changavalanga vadala na vana.
  mmx-mmx: Luutus atdi na lavatlok ga epovo at lavanuet larabin sangsangaun kobot
    (4000). Lavakin mi laxamdak la laxaalik lixilik kopmen di goxo nemen at na luutus.
  cbr-NT: An a piti picë nucë bënëcama ca 'itsaira 'aish cuatro mil 'iacëxa. Atúinshima
    xanu 'imainun xucamanribi ca pucháquin piacëxa.
  tee-NT: Pus ju anuch ju tavailh ixcha'anta lakat'at'i milh jok'atni. Ju chakolun
    chai ju ask'at'an jantu aputek'ecalh.
  eng-LSV: and those eating were four thousand men, apart from women and children.
  cak-NT: Y ri winak ri xewa', xe ri achi'a' je quieji' mil, y jec'o chuka' ixoki'
    y ri ac'uala' ri xewa' man xe'ajilex ta.
  pah-NT: Kiroki g̃a o'u pevo Jesus'ga pyri – g̃a ko he'yjuhu hete ranuhũ. Quatro
    milve'g̃a ko o'u akwaimba'ero. Kunhangwera'g̃a tayri'g̃a pavẽi i'ui no. Nahã Jesus'ga
    japoi ahemonhimomby'ava'ea he'yje'ỹva'ea imbovua imondovo g̃a pe.
  sja-NT: Chi nek'odap'edaarã ɨmɨk'ĩraarã cuatro mil paji; wẽraarã, warrarã juasiada-ee.
  xed-xed: Dəmbuʼ fwaɗ na tsa mnduha ta za tsa skwi ya, mbəɗaf a lu ta miʼaha nda
    zwani wa.
  mks-NT: Ta na̱ na̱xixi cán cúú ná co̱mi̱ mil ta̱a ta co̱ cáha̱n sa̱há na̱ji̱hí xi̱hín
    na̱ va̱lí.
  gfk-S: Di ga was sene leh mon dong ra tunana nalamin ta ira matanabar bakut ing
    di ga ian. Ma ira tunana di ga haruat ma a ihet na arip. Pa di gale was um dong
    ra haine ma ira not no bulu.
  bmu-bmu: Azi nene negeri, yeŋgö jaŋgöŋini mi 4000. Ambi nahönbörat yeŋgö jaŋgöŋini
    mi qahö meget.
  dgz-dgz: Apan ap mepe taba nane arugataet 4000 umap go waen ge orup ya batnagene.
  eng-GNV: And they that had eaten, were foure thousand men, beside women, and litle
    children.
  zaa-NT: Entre ca enne' gutó lània nna uccua chua' vuelta gayua' ca nubeyu', bíttua
    cuenta re' ca niula nna ca huatsa nna.
  eng-WEBSTER: And they that had eaten were four thousand men, besides women and children.
  guh-guh: Pamonae pexaejava xane, ayaibitsaëtoxaneto. Cuatro mil ponëbeje namataëjëtatsi
    xaniavaetsia. Petiriavi, pejevaxi ata, apo namataëjëtsitsi.
  bon-bon: Lui rooriye cina erwäjimisi, teepi fooa tausen ge. Coga bägrä bine lica
    ecnemisi.
  nhw-BL: Huan tlacuajque nahui mil tlacame, pero amo tiquinpojque nopa sihuame huan
    coneme.
  swh-ONEN: Idadi ya watu walikuwa wanaume 4,000, bila kuhesabu wanawake na watoto.
  wbi-wbi: Avaanhu vano valyaliile, valyale avakinhaata veene imbilima ine, kisila
    kuvala avakijuuva na vaana.
  bba-bba: Be bɑ ye di ben ɡeerɑ turɑ tɔnu nɔrɔbun subɑ nnɛ (4.000), tɔn kurɔbu kɑ
    bibu bɑɑsi.
  eng-KJVCPB: And they that did eat were four thousand men, beside women and children.
  kgk-NT: Ha okaru va'e heta eterei voi. Oĩ irundy mil kwimba'e okaru va'e. Heta kunha
    okaru ave. Heta mitãgwe okaru ave.
  waj-waj: Vaidi yeenna nnooya kaayau (4000) variravai. Hama iya gioonna nnaakaraiya
    yaariravai.
  cpy-cpy: Ikaatzi 4000 shirampari owaenchari. Tee riyoe-tzi jempe okaatzi tsinani-paeni
    eejatzi eentsi-paeni owaenchari.
  ekk-PKP: Neli tuhat meest sõi toitu, peale selle naised ja lapsed.
  mpx-mpx: Bolo hi anan, bolau ali gewi po tausan, yaa evenakau ge wawayau ali gewi
    nige hi aahe.
  wbp-wbp: Wati-paturlu yangka kujalu mangarriji ngarnu pirda-karda, ngulaju 4,000-palarlu.
    Panungku mardukujarlu manu kurdukurdurlangurlulu ngarnu mangarriji.
  luo-luo: Kar romb joma nochiemo duto ne gin alufu angʼwen, ka ok okwan mon gi nyithindo.
  nhe-NT: Huan tlacuajque nahui mil tlacame, pero ax tiquinpojque nopa sihuame huan
    coneme.
  aii-aii: ܘܐܵܢܝܼ ܕܐܟ݂ܝܼܠܔ ܠܗܘܿܢ ܐܲܪܒܥܵܐ ܐܲܠܦܹ̈ܐ ܐܢܵܫܹ̈ܐ ܝܗܘܵܘ ܫܒ݂ܘܿܩ ܡ̣ܢ ܒܲܟ݂ܬܵܬܹ̈‌ܐ
    ܘܝܲܠܘܼܕܹ̈ܐ.
  esk-NT: Tamatkua niġiruat 4,000-tun iñugiaktiginiqsut, aġnatlu iḷiḷgaatlu kisirrutisuŋaqnagich.
  msb-msb: Niyan upat ka libo na kalalakihan an nagkaraon pwera pa san kababayihan
    kag kabataan.
  cpa-NT: Ca¹lah¹cónh¹ quiún² mei¹³ dsa² ca¹gǿh¹, jmáh¹lah dsa² ŋioh¹². Jøng ca¹gǿh¹
    jue¹² hio¹³ calah, ca¹lah¹quianh¹³ guing².
  dso-dso: ମାଇଜିଟକି ଆରି ପିଲାମନ୍‌କେ ଚାଡି ଚାରି ଅଜାର୍‌ ଲକ୍‌ ଏ କାଦି କାଇରଇଲାଇ ।
  meu-meu: E aniani tataudia na daha hani, a hahine mai natudia ida asie duahidia.
  yva-NT: Anya uma wo anaisye umaso raisye awa wanuije nanto no ribuge mambisy. Awa
    wanya muno awa arikainyo wo anaisye umaso rai tavon, weramu awa wanuije ratore
    ramu.
  dgc-dgc: Epat a libu a lélake i minéngana ta éya; bukod pa du bébe éy ta anak.
  zpm-NT: '@see-verse:MAT.015.037'
  hix-NT: Twahak hana nehxatxkon ha, àyakenon kom ha. Kàrkomo komo ryhe, 4000 me nehxatxkon
    hatà. Nenahtxownà xarha tà, woràskomo komo, àhokyamo xarha.
  sim-sim: Ma ol orok ari ondo 4,000-ik nari lir. Hako jikisnokopji nga li kantiri
    ambu lir.
  npi-ULB: स्‍त्रीहरू र बालबालिकाहरूबाहेक जतिले खाए, तिनीहरू चार हजार मानिस थिए ।
  cgc-cgc: Katamaen ta mga kakaan appat libo na mama na ula labet ta bilang mga bai
    daw mga kabataan.
  tim-tim: Akto luâk sot neyi are âmâ 4,000. Dâ âmbâle nanaŋ âmâ bo oyaŋyegi.
  yor-yor: Gbogbo wọn sì jẹ́ ẹgbàajì (4,000) ọkùnrin láì kan àwọn obìnrin àti ọmọdé.
  wos-wos: Wun hénoo sandé du séfélak séfélak di (4,000). Séfélak takwa nyangwal akwi
    di wumbu reta sa.
  emp-NTPO: Mama ne coped̶ad̶ara dji umaquĩrã awa mil quĩmãrẽ panasid̶aca b̶ʌa, wẽrãrãda
    warrarã sid̶a juachad̶aẽ́.
  eng-F35: Now those who ate were four thousand men, besides women and children.
  ind-ind: Jumlah orang yang ikut makan kira-kira empat ribu laki-laki, belum terhitung
    perempuan dan anak-anak.
  pes-OPCB: تعداد کسانی که خوراک خوردند، غیر از زنها و بچه‌ها، چهار هزار مرد بود.
  mpt-mpt: Nakai imeno yo dowonsibi 4,000obe. Unanga tena isa imen olo dowonsib otane
    i mo kieim blimobe. Naka gangi ilita kieibbiobe.
  bla-bla: Anniks'isk au'yixk nĭssoyĭm'i omŭk'sikepĭppix nĭn'ax, ki akex, ki pokai.
  ssx-ssx: Mo hande palaowa wala꞉ sunu nemeke haliwekita꞉ wekiwanda꞉ na apa꞉take haliweki
    homeketa꞉ 4 daoseni halima꞉ nemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ jɛu ɑ̀ wɛɛi zɑkɑi ɑmɑnɛ dubu mɛɛ (4.000), bɑɑi inɑɑbo do
    ɑmɑ keeke ŋɑ bɑɑsi.
  gaq-gaq: ସେଲାମ୍ବୁଏ ବାରି ଗଡ଼େଇଂକେ ଆନ୍ତାର୍ଚେ ଅଁ ଅଜାର୍ ରେମୁଆଁ ଏନ୍‌ କାଦି ଚଙ୍ଗ୍‌ଲେଆର୍‌ଗେ
    ।
  gof-RNT: Mida asay maccasinne na7a paydonna adde xalaali oyddu mukulu.
  unx-unx: କୁଡ଼ିକ ଆଡଃ ହନ୍‌କ ବାଗିକେଦ୍‌ତେ ଉପୁନ୍‌ ହାଜାର୍‌ କଡ଼ାକ ଜମ୍‌କେଦା ।
  gah-gah: Nosánetá na ve nene 4000 nenéminiki minake namó. Vená izegipáini ma gatamune.
  lcm-lcm: Tataot i ri tauan papalik kita angan kata serei asukang ta 4,000 aongos.
    Sikei parik kapa taot na ri aina ve ri natlik.
  aer-aer: Artwe 4,000 atningkele arlkwemele atnerte ulhelke anteme, arelhe arrpenhe
    atningkele-arlke ampe areyele-arlke arlkwerrirreke.
  qvc-NT: Chay mikuqkunaqam ullqokunalla 4.000ch'i karqan. Warmikunata wambrakunataqam
    mana yuparqayllapachu.
  tgl-ULB: Mayroong apat na libong lalaki ang kumain, bukod sa mga babae at mga bata.
  cbs-NT: '@see-verse:MAT.015.037'
  xtm-NTPP: Ndaka tee ni ka jaa ma, sukan kuun mil de ka kuu, te siin ka kuu ña'a
    ma ji'in suchi kuechi ma.
  nnq-nnq: Angweto abalilangita akinalome bakibanga elufu ncheche, pangabalanga akikege
    ni ingota.
  bao-NT: Teere ca baaricarã pea bapari mil peti ʉmʉa niiwa, nomia, wimarã, cõoña
    maniro niirã.
  san-ORI: ତେ ଭୋକ୍ତାରୋ ଯୋଷିତୋ ବାଲକାଂଶ୍ଚ ୱିହାଯ ପ୍ରାଯେଣ ଚତୁଃସହସ୍ରାଣି ପୁରୁଷା ଆସନ୍|
  huv-NT: Leaw monxey tetiw, atüch apiquiw mil, pálwüx montaj, pálwüx namix monguich.
  otn-NT: '@see-verse:MAT.015.037'
  nop-nop: Nanaŋe u nagiŋ me yokunathik 4 tausen, eŋ tam tiŋa wapmihi adi mu yehikunakiŋ.
  obo-NT: Iddos ko-uralloy to minuvu nid ka-an, mgo oppat no maan (4,000) no mama,
    waa pa apii to kod-iyap iddos mgo ba-ay woy mgo anak.
  cak-ENT: Ye caji' mil achi'a' c'a ri xquic'ux quivay. Jac'a ri ixoki' y ri ac'uala'
    ri xquic'ux quivay, man xe'ajlüx tüj.
  lif-NT: ᤂᤧᤴ ᤁᤧᤈᤠᤒᤠᤜᤠ᤹ᤀᤥᤃ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ ᤏᤢ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤜᤠ᤹ ᤔᤧᤴᤏᤡ᤺ᤳᤇᤡᤱᤅᤣ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤜᤠ᤹ᤖᤰ
    ᤜᤧᤴᤇᤡᤱ ᤗᤡᤛᤡ (᥊᥆᥆᥆) ᤕᤠᤖᤡᤰ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: De tēe jā ní nchajī, jondē cūmī mil dē cúu, de síín cā cúu ndá ñahan jíín
    sūchí lúlí.
  san-TIB: ཏེ བྷོཀྟཱརོ ཡོཥིཏོ བཱལཀཱཾཤྩ ཝིཧཱཡ པྲཱཡེཎ ཙཏུཿསཧསྲཱཎི པུརུཥཱ ཨཱསན྄།
  qve-NT: Chaypi mikhuq qarikunaqa tawa waranqa hinan karanku; ichaqa warmikunatapas
    hinallataq wawakunatapas manan yuparankuchu.
  pao-NT: Umu tubetse ewatse'yoo numu yise oe (4000 naana).
  cbu-NT: Tputs ipunpunar milo katungarangana. Wizanll katungarangitamta wipaptatamta.
  usa-usa: aáwaqo naa-káyúkámá miráuma netuqyaa-káyúkáé (4,000). ánibo aarawáá iyápóma
    íyorautaae.
  soy-soy: Pɛpɛɛ pɛɛ n li yɛ lelɛ pitisi ŋmɑnɛ ɑ́kotokú ɑnɑ (4.000), ɑ́pi pinɔ́si
    nɛ siwɑ̃́ kɛmɛ́ɛ kɛɛ̃.
  hui-hui: Nenedaruni wali waneigini nale agali hangu daga lai halu daosini maria
    (4,000) hene.
  amf-amf: Itsoono eeno maanabee naanabe paydadhima anngina bish shii oydine.
  quc-NNT: E kiejeb' mil achijab' k'ut ri xewi'k. Man xekajilaj tä k'u ri ixoqib'
    xuquje' ri ak'alab' (ri xuquje' xewi'k).
  dob-dob: Toꞌeꞌai nidi tai dimo ꞌadi yau powa tausani, ta wate iine be gogama yaudi
    nigeya sisawasawadi.
  wrs-wrs: No indhanamba himba os hlana, 4000pelara tendomba, ungevlitundisva owai,
    seivilvmoa.
  mca-mca: Hekhewe' tuj ke' pan yamets ikwetju'ƚ mil (4.000) he' jukhew, hekhewe'ƚe
    efuts qa nite' wetjeyumtshen, qa he' omehets iye.
  tzo-TZC: Ti veꞌique, oy nan chanmil viniquetic. Parte ti ololetique schiꞌuc ti antsetique.
  mya-mya: မုန့်​စား​သူ​ဦး​ရေ​ကား​အ​မျိုး​သ​မီး​နှင့်​က​လေး များ​မှ​အ​ပ​လေး​ထောင်​ခန့်​ရှိ​သ​တည်း။
  gng-NT: Binib bà ŋmɔn' nnɔ, bijɛb là te itur inan nɛ. Ba kaan' piib nin bumu.
  cbi-NTPO: Panda fimula, unbee rukulanun mikaaren, 4.000 chachi ma juula, naa supulanu
    bain, kaillanu bain mikajturen.
  ikk-NT: Ndị hụn ri ihiẹn-oririni wụ ikẹnnyẹ nnụ-iri, wezụkadẹ ikpoho lẹ ụmụẹka.
  leu-leu: A mu tomexaan 4,000 ri fangan e maana lutefin e rafulak vaxa.
  maz-NT: Mi nziyo mil c'o bëzo c'o vi ñõnü; dya mbezheji c'o ndixũ, ni ri ngueje
    c'o ts'it'i, ni xo ri ngueje c'o ts'ixut'i.
  bod-N: དུས་དེར་ཟས་སྤྱོད་མཁན་ནི་བུད་མེད་དང་བྱིས་པ་ལས་གཞན་སྐྱེས་པ་བཞི་སྟོང་ཙམ༌ཡོད།
  tca-NT: Rü yema yéma chibüexü̃ rü 4,000 ga yatügü nixĩ, natürü ga ngexü̃gü rü buxü̃gü
    rü tama nayaxugü.
  zpl-NT: Bee bene enu udacu neca tacu mili bee niyu, pero la nebacuꞌ bee unaꞌa cuna
    bee enduꞌ.
  mbc-NT: Inkamoro Jesus nekkari'tî'san wanî'pî warayo'kon 4.000 kaisarî wîri'sanyamî'
    tîku'netîi pra moropai moreyamî'.
  ndg-ndg: Boti bababile analome elfu ncheche bila alwawa na bana.
  wsk-wsk: Se kari na naman mu ko tom mu 4000, se imet kuriang mu karogo me nunga
    kauman.
  toj-NT: Iday, ¡chane mil huinic ja matic ch'ac huauquei! Pilan ja ixuquei soc ja
    yal untiqui.
  tbc-tbc: Tamolpein ensauta a anaŋ diani an sad sutek man tamol 4 tausen, agod pein
    nanuk man ta dusutai na ya.
  sna-sna: Vanhu vakadya vaiva varume zviuru zvina, vakadzi navana vasingaverengerwi.
  smk-NT: Saray nangan, a'pat a ribo saray lulalaki tan kai sarayna nin nikibilang
    a bubbayi tan saray a'nak.
  grc-TCGNT: Οἱ δὲ ἐσθίοντες ἦσαν τετρακισχίλιοι ἄνδρες, χωρὶς γυναικῶν καὶ παιδίων.
  gof-WFTW: Mida asay maccasinne na7a paydonna adde xalaali oyddu mukulu.
  spa-BLM: Los que comieron fueron cuatro mil hombres, además de las mujeres y los
    niños.
  kyz-NT: Kwaiwete te ojemi'wat ma'efera 'gã pytuna. Kwaturu miu kũima'efera 'gã pytuna.
    A'e pe 'ã kũjãmera 'gã pytunamũ nũ, kunumĩmera 'gã netee. Kwaiwete ojemi'wat ma'efera
    'gã pytuna.
  dao-dao: Eikie cun nghnumi ja hnasen käh pakia kpami däk thawngkphyü lawki he.
  cya-cya: Nten nu ycu can' mdiyaa ne' jacua mii ne' tsalca yu qui'yu ti, lo' ñi a
    ncua yu 'in jun cuna'an lo'o nu suhue ti.
  wrk-wrk: Kajamukunyi yali jarrba nanda mama, mijimbangumukunyi. 4000 nganinyimuku,
    baki kajamuku jibarrimuku marda wawarramuku, walkurra muramuku.
