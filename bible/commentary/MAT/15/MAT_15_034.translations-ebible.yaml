verse: MAT.015.034
translations:
  kpx-kpx: Kateale louge Iesuu belagevei avoe, “La valava vaesute malei loholu.” Ige
    abu namihai avoe, “Valava seveni (7) isi huena ada molehame.”
  okv-H: “Ungota degi bread tapa doinge mihei?” ainge Iesu na enu, “Dago ta degi bread
    tapa 7 ainge emite umo o heriso be emite ainge avo mihia.” ainge eo
  tbo-tbo: Yesu i lubayadena mehi i pa, ‘Omi palawa wabihaga he memae.’ Ega yaka hi
    paliweleya hi pa, ‘Palawa magouhi 7 he memae, ma iyana muhomuhohi ega hita maga.’
  mal-C: യേശു അവരോട്, “നിങ്ങളുടെ കൈയിൽ എത്ര അപ്പം ഉണ്ട്?” എന്നു ചോദിച്ചു. “ഏഴ്, കുറച്ചു
    ചെറിയ മീനും ഉണ്ട്,” അവർ മറുപടി പറഞ്ഞു.
  grc-SR: Καὶ λέγει αὐτοῖς ὁ Ἰησοῦς, Πόσους ἄρτους ἔχετε; Οἱ δὲ εἶπον, Ἑπτά, καὶ ὀλίγα
    ἰχθύδια.
  bgc-bgc: यीशु नै उनतै बुझ्झया, “थारे धोरै कितनी रोट्टी सै?” उननै कह्या, “सात, अर
    माड़ी-सी छोट्टी मच्छी।”
  khz-khz: Iesu na evega-gelerato, netiwato, “Gomi gemi ai pereti nee vira nea?” Ira
    na negetiwato, “Pereti taulatoi kwapuna (7) ai gemai ea, e magani girigiri reketa
    maki.”
  deu-TKW: 'Und Jesus sagt zu ihnen: wie viel Brote habt ihr? Sie aber sagten: sieben,
    und einige Fische.'
  zsr-NT: 'Gnabnëꞌ lequëꞌ Jesús, rnëꞌ: ―¿Balx yöt xtil dë queëliꞌ? Gulubiꞌë didzaꞌ,
    taꞌnë́ꞌ: ―Gadx, atiꞌ nababzbaꞌ böl cuidiꞌ dëbaꞌ queëtuꞌ ni.'
  lin-lin: 'Yesu atunaki bango : — Bozali na mapa boni ? Bayekoli bazongisaki : —
    Tozali na mapa sambo mpe ndambo ya bambisi ya mike-mike.'
  hns-NT: 'Tab oe poetjhies: „Toelogke lage kaigo bret hai?” Tab oelog bolies: „Saat
    bret aur ekaatgo tjhota matjharie.”'
  noa-E: Magbaawai ich Jesuu marag, —¿Pãrau pan dau kharr wai nʉma? a jëeujim. Magbaa
    marau, —Sietepai, maimua ãwarrdamjã ar dau khapan khaba durrumgui anaajim.
  eng-EMTV: Jesus said to them, “How many loaves do you have?” And they said, “Seven,
    and a few small fish.”
  mib-NT: 'Te ni cajnūhun yá de: ¿Nasaa staā cánevāha ró? Te ni cacahān de: Uxā‑ni,
    jíín jecu chācá lúlí, áchí de.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “आक्‍खे़म्‍म्‍याक् खरे़ःङ् के़गत्तुम्‍बे?”
    खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “नुसि खरे़ःङ् नु चुजुक्‍सा कुभा ङारक् कत्तुम्‍बे़रो॥”
  xnj-xnj: Yesu akavakota, “Mabumunda gavi galinga?” Vakamyangula “Saba na tusomba
    tudebe.”
  mmx-mmx: La ne Iesu ga sue di xeretna, “Lavanisa lengkongkide nemi mi ruuna i?”
    La diga vorang i, “Lavanuti lengkongkide la lutpen mat lixilik bok.”
  cbr-NT: Cacëxuan Jesusan —¿uiti pánñu caramina 'ain? —quixun ñucácëxun ca aín 'unánmicë
    unicaman —ënu ca mëcën achúshi 'imainun rabë́ pán 'imainun 'itsamashi tsatsaratsu
    'icë —quixun cacëxa.
  tee-NT: 'Chai ju Jesús asacmilh. Alacjuni: ―Tas akxchux vati ju ch''ap''at''at''it.
    Chai ju yu''unch tajuni: ―Va akxtujun vati chai lacats''unin lact''icst''i pamata.'
  eng-LSV: And Jesus says to them, “How many loaves do you have?” And they said, “Seven,
    and a few little fishes.”
  cak-NT: 'Pero ri Jesús xuc''utuj chique: ¿Jani'' wey c''o iwiq''uin? xcha''. Y reje''
    xqui''ij: Xe wuku'' wey y jujun oc quer, xecha'' che.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Maramomi pe herekoi pães? —Sete, ei g̃a ga
    pe. Mokoi''ĩ pira''ia orogwereko no, ei g̃a.'
  sja-NT: 'Jesupa ãchimaa iidiji: —¿Pan jõmasaa iru p''anɨma? aji. P''anaujida: —Iru
    p''anɨda ajida, pan siete, chik''o chok''ara-ee.'
  xed-xed: «Kidaghi buradi da kaghuni na?» ka Yesu nda həŋ. «Ndəfáŋ həŋ, mamu zwana
    klipi kiʼa guli,» ka həŋ nda tsi.
  mks-NT: 'Já na̱cachi Jesús já: —Ndaja pan cómí ndo̱. Já na̱cachi na̱ cán já: —U̱sa̱
    pan xi̱hín java tiya̱cá válí.'
  gfk-S: Ma ne Jisas ga tiri di be, “Aise katano beret kike ho mu?” Di ga balu ie,
    “A liman ma iruo na katano ma a bar hana not no aen.”
  bmu-bmu: Mi möta Jisösnöŋ kewö qesim eŋgiyök, “Eŋgöreŋ beret dawik ahöza?” Qesim
    eŋgiiga “Beret 7 aka söra moröŋi tosatŋi ahöza,” jiget.
  dgz-dgz: Ap wane Iesu singui wayawamon, “Taba buredi animpo inayap wanumam?” Mu
    gare wane, “Nu buredi nani yamu dere amba meo otu kamontu upi den.”
  eng-GNV: And Iesus said vnto them, How many loaues haue ye? And they said, Seuen,
    and a few litle fishes.
  zaa-NT: 'Jesús nna rèe cabi: Bàl·la cà''a ettaxtíla dèni le. Becàbi cabi nna ra
    cabi e: Gàtsi teruba, ą''hua tuchùppa bél·la to'' nna.'
  eng-WEBSTER: And Jesus saith to them, How many loaves have ye? And they said, Seven,
    and a few little fishes.
  guh-guh: 'Nexata Jesús yanijoba pijajivijavabelia. —¿Detsa papanbëbeje paxainame?
    jai. Nexata Jesús pijajivi jumaitsi: —Siete papanbëbeje paxainajë, dujuainëxi
    yajava, jai.'
  bon-bon: Yeesu itemlimige egä, “Weeme lija buluduu gemi?” Teepi jejisi egä, “Cime
    seben buluduu gemi piiyepu nesae matimati cibu.”
  nhw-BL: 'Huan Jesús techtlatzintoquili: ―¿Quesqui pantzi anquipiyaj? Huan tijnanquilijque:
    ―Chicome pantzi huan se quesqui pilmichtzitzi.'
  swh-ONEN: Yesu akawauliza, “Mnayo mikate mingapi?” Wakamjibu, “Tunayo mikate saba
    na visamaki vichache.”
  wbi-wbi: UYesu akavaposia akati, “Muli na makate ghalingi? Vakamwamula vakati, 'Ghali
    lekelelubale nu tusaamaki tudebe.”
  bba-bba: Yesu bu bikiɑ u nɛɛ, pɛ̃ɛ nyewɑ i sere mɔ. Mɑ bɑ nɛɛ, wɑsi nɔɔbɑ yiru kɑ
    swɛ̃ɛ piiminu ɡɑnu.
  eng-KJVCPB: And Jesus saith unto them, How many loaves have ye? And they said, Seven,
    and a few little fishes.
  kgk-NT: —Mbovy tipo erereko mbojape? he'i oporandu-vy gwemimbo'e-pe. —Sete voi,
    he'i. —Oĩ ave ndahetái pira'i ka'ẽ, he'i íxupe.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Naana bereetayauvai ngiiisi vainnee?
    tuduu rikiada iya inna sai tunoo: Bereeta yaaku saivai karasaidiri taaravaitana
    vaikio tavau kiisa vookiangii vainoo,'
  cpy-cpy: 'Ari rojampi-tziri Jesús riyotaani, ikantziri: “¿Jempema okaatzika ratanteetari?”
    Ikantzi riyotaani: “Eenitatsi okaatzi 7, eenitatsi eejatzi eepichokiini shimaa-niki.”'
  ekk-PKP: „Kui palju leibu teil on?“ küsis Jeesus. „Seitse, ja mõned väiksed kalad,“
    vastasid nad.
  mpx-mpx: Yaka Yeisu i nelil i ba, “Beleid ehila eliyamiu?” Hi ba, “Nimala panuna
    labui ge moti kekeisi ehila ya.”
  wbp-wbp: “Nyajangu kankulu miyiji mardarni kapurduju?” Kurdungurlurlujulu jangku-manu
    Jijajiji, “Wirlki-pala karnalu kapurduju miyiji mardarni manu ngapa-ngawurrpa
    yawu marnkurrpa witawita.”
  luo-luo: Yesu nopenjogi niya, “Un gi makati adi?” Negidwoke niya, “Abiriyo kende
    gi rech matindo manok.”
  nhe-NT: 'Huan Jesús techtlajtlani: ―¿Quesqui pantzi inquipiyaj? Huan tijnanquilijque:
    ―Chicome pantzi huan se quesqui pilmichtzitzi.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܝܼܫܘܿܥ ܡܸܢܵܝܗ‌ܝ: ”ܟܡܵܐ ܠܲܚܡܹ̈ܐ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ؟“ ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ
    ܠܗܘܿܢ: ”ܫܲܒ݂ܥܵܐ، ܘܚܲܕܟܡܵܐ ܢܘܼܢܹ̈ܐ ܙܥܘܿܪܹ̈ܐ.“'
  esk-NT: Jesus-ŋum apiqsruġniġai, “Qanutun iñugiaktigiruanik qaqqianik piqaqpisi?”
    Kiuniġaat, “Tallimat malġuŋnik suli iñugiakisuuranik aqalugauranik.”
  msb-msb: Didi naghunga si Jesus sa inda, “Pira ka bilog na tinapay an ada sa iyo?”
    Nagsabat sinda, “Pito po kag mga pira ka bilog na tigdyutay na isda.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿Ha²cónh¹ hi³ŋíh¹ quinh³ hniah¹²? Jøng² ca¹juúh²
    dsa² quianh¹³dsa: ―Guio¹ hi³ŋíh¹ quin³ jnieh³, quianh¹³ jan² og¹ jáh² píh³ tiogh³
    jmøi² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ପାଚାର୍‌ଲା, “ତମର୍‌ ଲଗେ କେତେଟା ରୁଟି ଆଚେ ?” ସେମନ୍‌ କଇଲାଇ, “ସାତ୍‌ଟା ରୁଟି
    ଆରି କେତେଟା ସାନ୍‌ ମାଚ୍‌ ଆଚେ ।”
  meu-meu: Bena Iesu ese e nanadaidia, eto, Amui aniani ḡaudia na hida? Idia eto,
    Hitu, bona gwarume-gwarume ta ta danu.
  yva-NT: Umba Yesus po manajo pare, “Wapa rotije ruimaisy?” Umba wo raura nakanande
    Ai ware, “Vasyesye kaururuma mi ntuna, jiano tuvane inta matavon.”
  dgc-dgc: “Ey sénganya,” kagi na, “i bilon moya sina a tinapay?” “Pitu a momon,”
    kagi de, “sakay sénganya a kékétihék a ikan.”
  zpm-NT: 'Dzigo bnabdiidz me lo zho, rëb me: ―¿Bla guietxtil ziaadnie to i? ―Gadzaquew
    no ―rëb zho―, ni chop tsoṉ meḻ win.'
  hix-NT: Twahak naye, ekeyu, ohyawonye, kekon hatà, Txesusu. 7 me naha, ketxkon hatà.
    Kana txko xarha naha, amna hyawo, yakehra mak ha, ketxkon hatà.
  sim-sim: Urik ormu mbara, �Bret mbelmbel ji tolondu?� Urik limu mbara, �Nir bret
    7-pela nga foome kanda frijip nga nimu nanduwa.�
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “तिमीहरूसँग कतिवटा रोटी छन् ?” तिनीहरूले भने,
    “सातवटा र केही स-साना माछा छन् ।”
  cgc-cgc: Insa Jesus ki danen, “Pila buok na tinapay naan ki kyo?” Sabat danen, “Pitto
    daw pila buok man na derse na sidda.”
  tim-tim: Dâmbiâ Yesuŋe hin makyeŋgiep, “Yeŋgâlân sot wan kindâp?” dâmbo hin dâyi,
    “Sot koaŋe nâmbulân lâuwâ akto iŋan bâleŋ maleŋ konok konok kinnengiâp.” dâyi.
  yor-yor: Jesu sì béèrè pé, “Ìṣù àkàrà mélòó ni ẹ̀yin ní?” Wọ́n sì dáhùn pé, “Àwa
    ní ìṣù àkàrà méje pẹ̀lú àwọn ẹja wẹ́wẹ́ díẹ̀.”
  wos-wos: Wungi wandaka dé diré wa, “Bret hatika dé re?” Wungi wandéka di wa, “Yikama
    bret angé yétiyéti angé hufuk di, yikama xéri hamwi nawulak akwi dé re.”
  emp-NTPO: 'Maʌ̃ne Jesuba iwid̶isia: –¿Bãrãba paʌ̃da jũmasãwã eropanʌ?– Ãdjia panusid̶aa:
    –Sietebe eropanʌa, idjab̶a b̶eda zaqueda zocãrãẽ́be eropanʌa.–'
  eng-F35: Jesus says to them, “How many loaves do you have?” And they said, “Seven,
    and a few small fish.”
  ind-ind: Yesus bertanya, “Ada berapa roti yang kalian punya?” Jawab kami, “Hanya
    tujuh, dan ada beberapa ikan kecil.”
  pes-OPCB: 'عیسی پرسید: «چقدر نان دارید؟» جواب دادند: «هفت نان و چند ماهی کوچک!»'
  mpt-mpt: Yesuse baabenea Ibo bleto fatnamin olaibbione? gesea i baabaniba Blet gwabo
    7 olanoba eka aning gwabi asumak olananobbiobo gesiba
  bla-bla: Ki Jesus anĭstsiuax, Tsanetso'a ke'tanĭsts kitsinan'oauĕsts? Ki an'iau,
    Ikĭt'sikaiau, ki unna'tosĭmi inŭk'umix.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ dupa lota꞉ pitolo alota꞉ Palaowa wala꞉ ekipu wia halemepe
    lota꞉ piekeme. Koto haliwekima꞉ alota꞉ Palaowa wala꞉ watake hata꞉ make ta꞉peli
    siki yaapo homeke pea wia haloma꞉me lemekeme.
  mkl-mkl: Nɔ Jesu í bee ŋɑ í ni, pɛ̃ɛ fɛloi ì nɛ ŋɑ. Ŋɔi ɑ̀ ni, pɛ̃ɛ ɑrɑ mɛɛjei do
    cɛ̃ɛ wɛwɛɛ ɡɔ ŋɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ସାଲିଆକୁକେ “ପେନ୍ନିଆ ଉଡ଼ିକ୍ଲିଗ୍ ରୁଟି ଲେଃକେ ?” ମେଇଙ୍ଗ୍ ବାସଙ୍ଗ୍‌କେ
    । “ନେଅରିଆ ଗୁକ୍ଲିଗ୍ ରୁଟି ଲେଃକେ ।” ବାରି ଇକୁଡ଼ା ସୁଗୁଆ ଡାଆଁ ଆଃଡ଼ ଲେଃକେ ।
  gof-RNT: Yesuusi enttako, “Hinttew aappun uythi de7ii?” yaagidi oychchis. Entti
    zaaridi, “Laappun uythinne laafa molotappe guuthi de7ees” yaagidosona.
  unx-unx: ୟୀଶୁ କୁଲିକେଦ୍‌କଆଏ, “ଆପେତାଃରେ ଚିମିନାଙ୍ଗ୍‌ ହଲଙ୍ଗ୍‌ ମେନା ?” ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟା,
    “ସାତ୍‌ଠୁ ହଲଙ୍ଗ୍‌ ଆଡଃ ଚିମିନ୍‌ ହୁପ୍‌ଡିଙ୍ଗ୍‌ ହାକୁ ।”
  gah-gah: Loko lokuko, Izesú loká oletake lekelitoka peleti nanakí neve. Loko lokago,
    leza nene peleti 7-a, itó lagaha koma luguhakó ma neve.
  lcm-lcm: Na Iesu kala sui iria, “Poisan a saui nang mipo atogon ia?” Na kila antok
    ta, “Limalengua na saui na rukun ien lik.”
  aer-aer: Jesus itneke angkirtneke, “Merne tampe nthakentye-arle-ame arrantherre
    atnyeneme.” Itne akenhe angkirtnerlenge, “Seven pele, kere kwatye-arenye akweke
    urrpetye-arlke.”
  qvc-NT: 'Chaymi Jisusqa niwarqanllapa: —¿Ayka tanditayuqmi kangillapa? nishpa. Noqaykunaqam
    nirqayllapa: —Syiti tandita, ashla piskaditullam kan, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “IIan ang tinapay na meron kayo?” Sinabi nila,
    “Pito, at kaunting maliliit na isda.”
  cbs-NT: 'Jesúsun nuku yukakin: —¿Jati misi man jayamen?— nuku wa —Siete misi inun
    baka pishta eskadabes nun jayaki— nun wa'
  xtm-NTPP: 'Te Jesús ma, ni jikan‑tnu''u ya: ―‍¿Na saa xtatila ka neva''a ni? ―‍kúu
    ya jiña''a ya. ―‍Uja xtatila ji''in jaku‑ni tiaka lilikin ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Yesu ngabakonya, “Nkwetangite mikate milenga?” Ngabajanga “Saba na yamaki
    njoko.”
  bao-NT: 'To biro jãa ca ĩiro, o biro jãare ĩi jãiñawi Jesús: —¿Mʉja pea no cõro
    paʉ pan''gaari mʉja cʉoti? —ĩiwi. To biro cʉ̃ ca ĩiro: —Jĩcã amo peti, ape amore
    pʉaga penituaro niirije pan''gaari, to biri no cãnacãrã mééacã jãa wai cʉo —cʉ̃re
    jãa ĩiwʉ.'
  san-ORI: ଯୀଶୁରପୃଚ୍ଛତ୍, ଯୁଷ୍ମାକଂ ନିକଟେ କତି ପୂପା ଆସତେ? ତ ଊଚୁଃ, ସପ୍ତପୂପା ଅଲ୍ପାଃ କ୍ଷୁଦ୍ରମୀନାଶ୍ଚ
    ସନ୍ତି|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―¿Cas pan aliün mejiürana? ―aj nejiw. Quiaj
    tapiüngüw: ―Áagan ayaíw pan alacas nine cüet ―awüw.'
  otn-NT: 'Bi ''yänyø xädi ra̱ Jesús, bi ''yɛ̱mbi̱: ―¿Hangu̱ yø thu̱hmɛ̱ guí ha̱hʉ
    ''mø? Nu̱''ʉ yø xädi p''ʉya bi ''yɛ̱mbi̱: ―Høndi yoto yø thu̱hmɛ̱ ja ua, ''nɛ̱
    zi yoho yø hua̱.'
  nop-nop: Unduŋ nimbune adibo yeninadiguk, “Hide’walaŋ belet dedigoŋ boihakiiŋ?”
    Kaŋ adibo yogiŋ, “7 hogok tiŋa pisi-kabe lufomgoŋ.”
  obo-NT: Mid intud si Disas kandan, kahi rin to, “Pilon molison kos paan duwot koniyu?”
    Mid tavak sikandan to, “Pittu woy pilopilon moollimot no ngaap.”
  cak-ENT: 'Pero ri Jesús xuc''utuj cheque: ¿Jaru'' c''a vüy ichajin? xbij. Y rije''
    xquibij: Roj xaxe siete vüy kachajin y chuka'' ca''i-oxi'' vit cür, xquibij chin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤀᤠᤰᤂᤧᤶᤔᤩᤠᤰ ᤂᤖᤧ᤺ᤱ ᤁᤧᤃᤳᤋᤢᤶᤒᤣ᥅” ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ.
    “ᤏᤢᤛᤡ ᤂᤖᤧ᤺ᤱ ᤏᤢ ᤆᤢᤈᤢᤰᤛᤠ ᤁᤢᤓᤠ ᤅᤠᤖᤰ ᤁᤳᤋᤢᤶᤒᤧᤖᤥ॥”
  mie-NT: 'De nī jīcā tūhún yā dē: ¿Nāsaa stāā névāha ndá nú? De nī ncāhān ndá dē:
    Ujā-ni, jíín jacū tiacá lúlí, ncachī dē.'
