  ksj-ksj: Iesuꞌa ḡadizenaꞌa, “Za mazao berediꞌe nugu?” Zeꞌa naenaeninaꞌa, “Berediꞌe
    fuꞌo ꞌaheu fare zu ḡozone komeꞌa tahiḡa.”
  sbk-sbk: U Yesu abhawozya, “Muli na mabumunda galenga?” Bhayanga, “Saba, neswe indodo
    ndodo.”
  mya-JVB: မုန့်ခုနှစ် လုံးနှင့် အနည်းငယ် မျှ သော ငါး ကောင်ကလေးရှိပါသည်ဟု ပြန် လျှောက်ကြ၏။
  kgf-kgf: Ʒégic qesiénécmima ʒéyec; Onac muru saméŋ dahec he énécmizac? Ʒéyu melemma
    ʒégic; Saméŋ 7 ʒéma lambéc éréhécdac sac he nénécmizac.
  awb-awb: Ewanana Sísaga itensabé, Árahue parétí kehro úwaq itega wensabé, Abapete
    téhtaré párétíákáq táhmaro pehgáriq pahnkákáq kéhre ewane.
  gdn-gdn: Mu inako tagubu, ko Iyesu mu manutapu, wagubu ke; “Wi masura boromai badibadi
    ika nunumupu?” Mu denai tagubu ke; “Nu masura ida daikere kewowena daikere apeya
    ki mena yewe temipi ade menamena maimerei munta eba ropani dai mete temipi.”
  nko-NT: Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Bodobodo afɩnɩ mlɩbʋ?” Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Asienɔ́
    pʋ́ aye pútúpútú kpalobí kʋ.”
  bsn-NT: To yʉa yirone, —¿No cõro jairo pan cʉoati mʉa? —yʉare yicami. —Cojomo cõro
    jʉa jẽnituaro ñaricari ñaja. To yicõari, vai mojoroaca ñaama —ĩre yicajʉ yʉa.
  pib-NT: Geso wene china, “¿Gi pejnu jimapro waneygi?” Wanna wane china, “Payokgipre
    ga wa psotsotaji kopaji.”
  wiv-wiv: A Iesus ki hulenidia, “E ziva bret kena ni miu?” Dia ta tania, “E 7, na
    hiha kotekote taza.”
  reg-reg: Yesu nabhabhwila ati, “Mna mikate elinga?” Nibhaika ati, “Musanju, ne ebhiswi
    bhitoto.”
  mlh-mlh: Oi maneru Yesuji iŋi weu yareya, “Ŋoŋoreo poroŋ wojimu pega?” Weu yareme
    “Poroŋ 7 eru jembaeŋ kokiine goine pega,” miku ojibuŋ.
  gof-ENT: ዬሱሲ ኤንታኮ፥ «ሂንቴው ኣፑን ኡይ ዴዒ?» ያጊዲ ኦይቺስ። ኤንቲ ዛሪዲ፥ «ላፑን ኡይኔ ላፋ ሞሎታፔ ጉ ዴዔስ»
    ያጊዶሶና።
  aau-aau: Sawk Jisas hiykwe hyo ki-wayh me senkin ma-sahre mesopok, “Homkwe ihey
    mo naw mokwe pankaw mo?” Ki-wayh hom me, “Iha sirom mu nareys-ar sankaw lwak,
    ayay hu ko mokwe paswaw ney nopre, kraiar korey.”
  tvk-tvk: E Iesu misi xil bit, “?Beret vahis mungguri?” Labit rilomun ni mini labit,
    “Beret lu e he sav (7) tang e tutut meseo vahis.”
  prf-NT: Tinanung hidi ni Jesus, “Sangan i tinapay moyid haán?” “Pittu a tinapay
    sakay sasangan a bábbadit a ikan,” tábbig nen disepulus na hidi.
  auy-auy: Ísu tísai ena séna nóraumai-tona wéraiyo súwasa afakaeté-tomba wéraisana
    sesimáí-mofaaꞌwaraꞌa wéraiye suwaná
  tbg-tbg: Vinavuka minti tuvaro Ihuva vinavuka irero tiharo, Nanti nanti mparetie
    ntuva taavo? tumanta vinavuka tiha, Mpareti 7navuvata, inaara havuka taaraiqavatama,
    ntuva tauro, ti.
  hub-NT: 'Tusa tuinakai Jesús nitan chicharuk: “¿Urutma panka takakrume?” tusa tinaiti.
    Tusa takai nina unuinatairi aina chichainak: “Cuatro pan, tura nuiya ishichik
    namakjai takakji”, tusa tuina.'
  hmo-hmo: Iesu ia nanadaia idia dekenai, ia gwau, “Umui emui aniani gaudia be hida?”
    Idia gwau, “Paraoa 7, bona gwarume maragi haida danu.”
  big-big: Tegi Yisugu puwiliyegi pelik nguk yeiya, Inuwago perek talik talik wara,
    yeiya logo puwiligu pelik meiya to mela, Perek melenazik keya nazikka neyau, keya
    watabisi songono keremungke ono waliya nawilirau, meiya.
  gux-G: 'Yesu bo guani ki yedi ba: yi pia paanu bona ŋaa yo? Bi bo guani ki yedi''o:
    bonalele yeni i janbimu.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―¿Jo''² ''ɨ²³juɨ² xa³ quién²na''³ ru''³? ''E³
    jo̱³ ca²³jua''³te''²³: ―''Nɨɨ''n³¹ guiáa²³ hua² xa³ quia̱''² jø̱n³ áan²³ jo̱o̱³¹
    ''moo''³.'
  zar-NT: 'Gunábinëʼ Jesús légaquiëʼ, rnnëʼ: —¿Bal-laxi yöta xtila dë queë́liʼ? Buluʼbiʼë
    didzaʼ, taʼnnë́ʼ: —Gadxi, ateʼ nabábasöbaʼ böla cuidiʼ dëbaʼ queë́tuʼ ni.'
  kde-kde: Yesu nkuvauja kuchidoni, “Mùvele na mikate mingapi?” Vanang'o nkunnyang'ula
    kuchidoni, “Saba na ahomba kadiki vadikidiki.”
  ata-ata: Xe Anu muavuti la mutaliꞌisiꞌa lexe, “Xo ngingi veleti taꞌei e ngenonoꞌu
    ne?” Aneꞌi mikolinu lexe, “Muxatele tameisi xe ta sinana ta kitukituꞌa tavuꞌalo
    uasi.”
  qvw-NT: 'Niptinmi Jesus: “¿Ayca tantallactá uywayalcanquim?” nin. Niptinmi: “Anćhish
    tantallactawan, ishcay quimsa challwallactam” nipäcula.'
  nfa-nfa: Te ngaa Yesus karèi si, aku Nèngu na, “Roti miu pèri bua?” Ra dhaa, aku
    rèngu na, “Dhoka pidhu di, dènge iꞌa pèri ngiꞌu di!”
  tnp-tnp: Kəni Iesu təməni=pən kəm lah məmə, “?Pɨret ko kuvəh u nautos?” Kəni kotəni=pən
    məmə, “Iautos pɨret səpɨn mɨne nəmu əkəku nəuan nəuvein əmə.”
  urd-urd: ईसा ने उनसे कहा, “तुम्हारे पास कितनी रोटियाँ हैं?” उन्होंने कहा, “सात और
    थोड़ी सी छोटी मछलियाँ हैं।”
  hot-hot: Ma Yisu hanaŋ hik thêlô liŋ, “Môlônim polom vithê intu hamô?” Ma enaŋ nena,
    “Polom baheŋvi ba lahavuju lôk alim yaônena tomtom.”
  mqj-NT: 'Nakuamo Puang Yesus: “Pirapi rotimmua''?” Natimba'' nakua: “Pitu lise''
    mandami, anna pira-pirapa be''dok sibarinni''.”'
  rus-SYN: 'Говорит им Иисус: сколько у вас хлебов? Они же сказали: семь, и немного
    рыбок.'
  mbh-mbh: Ma Jisas i nina or ve, “Omu bret or pova i voth?” Ma o ri ve, “Ini inga
    bret posnga or limai ome silang tutunnga posalnga.”
  bdd-bdd: Ta Yesu ꞌihesilalediya, ꞌigwae, “Hisa ꞌami belediyao?” Ma sigwaeya, “Beledi
    sebeni ma tupwana silahana ꞌiꞌiudi.”
  cbt-NTPO: —¿Onpo panta' ya'huëtërinquëma'? itohuachina, —Canchisëíchin pan, caraíchin
    sami, inaíchin ya'huëtërincoi, itopi.
  srn-NT: 'Ne Yesus aksi den taki: “Omeni brede un abi?” Den taki: “Un abi seibi brede,
    nanga wantu pikin fisi.”'
  cta-NT: ―¿Ni lcua tyaꞌa xlyá ntsuꞌu jiꞌi̱ ma̱? ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ liꞌ.
    ―Cati tyaꞌa ti xlyá tejeꞌ loꞌo jiꞌi̱ ya ―nacui̱ nguꞌ jiꞌi̱―, loꞌo ntsuꞌu xi cualya
    sube ―nacui̱ nguꞌ.
  bqc-SIM: 'Yesu ń lá à mɛ̀: Á pɛ̃ɛ vĩ mɛ̀n ũma ni? Aa mɛ̀: Mɛ̀n sopla ń kpↄ̀
    kelenaeↄ.'
  tcz-CHONGTHU: Yeshuan adong in, “Changlhah ijat na neiyuvem,” ati. Amahon adonbut
    un, “Changlhah pheng sagi le nga them khat,” atiuve.
  mar-mar: तेव्हा येशू म्हणाला, “तुमच्याजवळ किती भाकरी आहेत?” ते म्हणाले, “आमच्याकडे
    सात भाकरी आहेत व काही लहान मासे आहेत.”
  snp-snp: Ido Yesukafo limo, Beleti nenaki olu minae? loto loga o gedaito, itibiti
    loumamo, Lamo beleti seweni (7) ido laefa kefola maki olu minone, loti loumae.
  isl-isl: „Hvað tókuð þið mikið með ykkur?“ spurði Jesús. „Sjö brauð og nokkra smáfiska,“
    svöruðu þeir.
  spy-NT: Kuteebee ꞉Yēēsu kule, “Ōboontē mukaatiinek ata?” Kuwālchi ꞉rubiik kule,
    “Kēēboontē tisab āk *burburiinēk chēē ng'ēri.”
  xnn-xnn: Dat kanan Jesus, “Kaat nan tinapay ay wada ken dakayo?” Dadat kanan, “Pito
    ay tinapay ya nan atiatik ay ikan.”
  mwe-mwe: A Yeshu gubhaabhushiyenje, “Mikate jilingwa jinkwetenje?” Gubhaajangwilenje,
    “Shabha na yamaki ishokope.”
  tte-tte: Yeisu ineli iba, “Beledi isa kolimiu?” Siwaloba, “Seben yo tabe iye kikiuli
    isamo.”
  tcs-tcs: Den Zizas i bin spik, ‘Aumas loupbred yupla gad?’ Dempla i bin ansa, ‘Seben
    loupbred ane lelbet smol pis.’
  hlt-THB: Jesu ing a mingmih a venawh, “Phaihpi izah nu nami taak?” tinak khqi hy.
    A mingmih ing, “Phaihpi khqih ingkaw nga a khoeh ca taw awm hy,” tina uhy.
  soq-soq: Iesu waitaramone wanase, “E manlawo bured uduudu ambi winei?” Mo sipoasane
    waienase, “No mainimbo bured 7 ita bouri kerakera nata os winei.”
  qub-qub: 'Chaura Jesús tapuran: «¿Ayca tantatataj chararcaycanqui?» nir. «Ganchisllatami
    wallca pescädullantawan» niran.'
  att-att: Á kinagi ni Apu Kesu nira, “Pígiá bullung nga pán yù ajjan nikayu?” kun
    na. “Pitu bullung nga pán, ánna ajjan baddì nga sirá gapay,” kud da kuna.
  bki-bki: Ana Yesu bika denlo, berinavo “?Kamiu kubar joko vio?” Ana nalo aberinavo
    “Joko aluo [7] ga, bija momaio tealo.”
  bqp-bqp: 'Akũ Yesu ń lá à pì: Burodi mɛ̀n ũgban á vĩi? Ò pì: Mɛ̀n supplamɛ kũ
    kpↄ̀ kete kenↄ.'
  mcp-mcp: 'Yésus mú jî bwo nə́: «Bɨ bʉ́sə nə ibʉlɛ́d ínɛ́?» Bwə́ nə́: «Zaŋgbá, nə
    bʉ́baalɛ́ íshúshú.»'
  hat-hat: 'Jezi mande yo: Konbe pen nou gen konsa? Yo reponn li: Nou gen sèt pen
    ak kèk ti pwason.'
  npl-NT: 'Jesús okintlajtlani: —¿Kech paj nonkipiah? Yejwah okinankilijkeh: —Chikomeh
    pameh iwa kanaj kechmeh michintsitsinteh.'
  bgg-bgg: Isu è ithek shii sai, “Nathek shii iweb khama um ga?” Ithek è chang, “Iweb
    miley chiih-è ù ìujia um bie ro.”
  eng-TCENT: Jesus said to them, “How many loaves do you have?” They said, “Seven,
    and a few small fish.”
  eng-BSB: “How many loaves do you have?” Jesus asked. “Seven,” they replied, “and
    a few small fish.”
  cpu-NT: 'Ari josampitziri Jesús iriyotaane: “¿Tsikama okaratzi tanta tzimatsiri?”
    Ikantzi iriyotaane: “Tzimatsi okaratzi 7, tzimitacha eejatzi shimaaniki.”'
  san-ASM: যীশুৰপৃচ্ছৎ, যুষ্মাকং নিকটে কতি পূপা আসতে? ত ঊচুঃ, সপ্তপূপা অল্পাঃ ক্ষুদ্ৰমীনাশ্চ
    সন্তি|
  tac-NT: '''Lige Esusi rukele alué bo''né ''yuga járome: ―¿Chekí baní o''kame nírukó
    ''emi? ''Lige nejele alué oyérame: ―Ramueka pe gichao baní o''kame niru, ''lige
    pe u''kabi ro''chí ''yúriga ―anile.'
  eng-WEBPB: Jesus said to them, “How many loaves do you have?” They said, “Seven,
    and a few small fish.”
  gfk-H: Ma Iesu ga tiri diet bia, “Aisa sibana beret kek ta muat?” Diet ga balu ia
    bia, “A len ma irua na sibana beret ma a bar nat na kiripa.”
  viv-viv: Yesu gigayo, “AꞋa gavaiyehi omi agaimiya gidadauda?” Badi higayo, “WeꞋa
    aꞋa seveni kadu igana kabiꞋodiyao tufoidi.”
  yao-yao: Che Yesu ŵaausisye, “Nkwete mikate jilingwa?” Ŵajanjile, “Saba ni tusomba
    kanandi pe.”
  tgp-tgp: Moiso Iesu mara, “Ka lo lavi na pereti mo visa?” Lara, “Mo limaravrua peresi
    na maji vavarihi mo visalete purongo.”
  auc-NT: Ante wæyönänite Itota, —Mïnitö päö æpodö næ̈æ̈mïni. Äñongante, —Päö önompo
    æ̈mæmpoque go mëa gæyæ guiyä pönï mëa pönï mæ̈ ongompa, ante edæ apæ̈nedänitapa.
  kbc-NT: Odaa ja nigetediniwace, meetediogi, “Igame liwokodi ɡ̶anipaontedi anidiwa?”
    Odaa joɡ̶oigidi, moditalo, “Idiwa seete paontedi idiaaɡ̶idiwa noɡ̶ojedawaanaɡ̶a.”
  bmh-bmh: Yesus nug koli awareun, “Ag bret eiceisab dareu?” Goagen koli auremen,
    “Ig ee asiu oi alab tam, bret kwali mui, karuk ipal ginaginam mui dareu.”
  ctu-BL: 'Jesús tsi'' subeyob: ¿Jayq''uejl waj an'' la'' cha''an? che''en. Tsi''
    yʌlʌyob: Wucq''uejl yic''ot cha''cojt alʌ chʌy, che''ob.'
  meq-meq: 'Yesu a gwaɗatay: «Tapa i makwala andaya fakuma na, nday?» Ta mbəɗay faya,
    tə gwaɗay: «Tasəla. Ada kəlef wawa eye hay andaya tsakway dərmak.»'
  noa-H: Magbaawai hich Jesuu marag, —¿Pãrau pan dau k'arr wai nʌma? ha jëeujim. Magbaa
    marau, —Sietepai, maimua hãwarrdamjã har dau k'apan k'aba durrumgui hanaajim.
  alp-NT: Eleki Yesuse Itneusi be, “Imi supu roti buai ila ete mere?” Eni maka luluaru
    esi ralakeNi be, “Buai itu. Kai iana tona inai ilaru lekwe.”
  san-VEL: yii"surap.rcchat, yu.smaaka.m nika.te kati puupaa aasate? ta uucu.h, saptapuupaa
    alpaa.h k.sudramiinaa"sca santi|
  kbq-kbq: Jisasi'a anage huno zamasmi'ne, Nama'a breti tamagra eri'naze? Hige'za
    zamagra anage hu'naze, 7ni'a bretigi, mago'a osi nozamerame.
  kbh-kbh: 'Y Jesús tojanatjá: —¿Bueta tandës̈e s̈mojtsebomna ca? Y chënga tmojanjuá:
    —Canÿsëfta tandës̈e y básefta beonatémënga ca.'
  ron-LSB: 'Isus le-a zis: “Câte pâini aveți?” Ei au spus: “Șapte și câțiva peștișori”.'
  pon-pon: 'lejuj kotin majani on irail: lopon en prot me depa mi re omail? Irail
    potoan on: Me iju o kijin mam kij.'
  nhe-BL: 'Huan Jesús techtlajtlani: ―¿Quesqui pantzi inquipiyaj? Huan tijnanquilijque:
    ―Chicome pantzi huan se quesqui pilmichtzitzi.'
  sps-sps: “A fis a koinykoiny te kaa miromi?” Ri biny Towa ser tsue, “A fits a koinykoiny
    ana tee mar jian a fo kakaii.”
  wnc-wnc: ita yake anzing ninikut, “Ginu poyau datdasing paing,” ngang niniwan ninu,
    “Katau kautdu musa kautdu gomaat gatu pis dakaat nganggan pamang,” ngang inikumang.
  nmw-S: Habeto Yeisu i tayakid i nga, “Bred pwahi-piye heimiu?” Si nga, “Pwahi-pik
    (7) ge yalogi tankaikai bunum-iwo ege.”
  bus-bus: 'Ben Yesu ń lá à bè: Burɛdi mɛ̀n ũgban á vĩi? Aↄ̃ bè: Mɛ̀n swɛɛplaamɛ
    kↄ̃n kpↄ̀ kete kenↄ.'
  gub-BL: — Màràn typy'ak heta peme, i'i urewe. — 5 typy'ak heta urewe, uru'e izupe.
    — Amo 2 pira'i no, uru'e izupe.
  imo-imo: Jisasini enondo “Bret kaloli ambe teko noirimeleya?” nimbe waltindirimu
    wali enoni “Bret kaloli kite yupoko pakera kinye oma koltalo kinye noirimolo,”
    ningi.
  boj-boj: Onaqa Yesus na minjrej, “Niŋgi bem gembub unu?” Onaqa minjeb, “Bem 7 unu.
    Qe kiñilala quja quja dego unu.”
  eng-DRA: 'And Jesus said to them: How many loaves have you? But they said: Seven,
    and a few little fishes.'
  knf-knf: 'Kë aji na baka : « Nawo na ipoom hum? » Kë baŧeem aji « Ipoom paaj na
    kaloŋ na ŋţëb ŋloŋ ŋmpoţi. »'
  san-KHM: យីឝុរប្ឫច្ឆត៑, យុឞ្មាកំ និកដេ កតិ បូបា អាសតេ? ត ឩចុះ, សប្តបូបា អល្បាះ ក្ឞុទ្រមីនាឝ្ច
    សន្តិ។
  arn-NT: 'Fey Jesus ramtufi ñi pu disipulu: —¿Tunten kofke am nieymün ta eymün? —Regle
    kofke, ka kiñe mufün pichike challwa ―llowdunguy kisu engün.'
  zas-NT: 'Gunabdiidx Jesús loj reeman, rëbaman: ―¿Bël guiadxtil caꞌdi? Badxiꞌ reeman
    laan rëb reeman: ―Gajdx guiadxtil con zatioꞌp choon bëjl.'
  ken-NT: Yesu abhɛ́p bhɔ́ bɛ, “Bǎbhɔŋ bɛkpɔkɔ́ brɛt afɔ mɛ́ní?” Bákɛ́mɛ yi bɛ,
    “Sɛ́bhɔŋ bɛkpɔk tándrámɔt, nɛ bǎru nsi.”
