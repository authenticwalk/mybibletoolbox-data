    pakanya, ila malove làhuma nkati mwanga munu njo lantênda kuva najisi.”
  ata-ata: Mii maꞌia ane uꞌuna noxou itema anaxu ne ulavusou uꞌoxo masuanu uasi, ia
    mii maꞌia ane ulaa uatu no anaxusi ane uꞌoxoo masuanu.”
  qvw-NT: Shiminpa yaycücächu manam nunäta Diospi laquiycachin. Sinu'a shiminpi yalamücämi”
    nin.
  nfa-nfa: Ngaa dhu maso asa dꞌara hèbꞌa, pakajꞌalu boe dhèu. Te ngaa dhu mai nèti
    dꞌara hèbꞌa, èèna ka dhu pakajꞌalu dhèu.”
  tnp-tnp: Nati nak iətəm nətəfən e nohlɨm matun, təsoliən ik nəkamɨkmɨk e nəhmtɨ
    Uhgɨn, mətəu nati nak iətəm tatiet e nohlɨm, in tatol ik nəkamɨkmɨk e nəhmtɨ Uhgɨn.”
  urd-urd: जो चीज़ मुँह में जाती है, वो आदमी को नापाक नहीं करती मगर जो मुँह से निकलती
    है वही आदमी को नापाक करती है।”
  hot-hot: Nôm takatu ba anyô hayaŋ halôk abôlêk miŋ hadum yani habitak lelaik ami.
    Ma doŋtom nôm takatu ba anyô hanaŋ hale abôlêk intu hadum anyô habitak lelaik.”
  mqj-NT: Tangngia lu tamanna sadang ungkadakei ma'rupa tau dio olona Puang Allata'alla,
    sapo suunna dio pudukna.”
  rus-SYN: не то, что входит в уста, оскверняет человека, но то, что выходит из уст,
    оскверняет человека.
  mbh-mbh: Ini ur ako i eso a toko iwo ako i paakop toko e avele a God itheki, ave
    ur ako i espot a toko iwo, aken i paakop toko.”
  bdd-bdd: ꞌeꞌahaiyedi ꞌahwadega siluhuluhu geya sawasawahina ma siꞌabihe biꞌigita,
    ma hesi gwaeyedi ꞌahwadega silatulatuma taudi hesi siꞌabiꞌabi hebiꞌigita.”
  cbt-NTPO: Coshatërëso marë' co oshahuanëhuë'. Cancanënpoa quëran yonquirëso marë'
    oshahuanëhuaso'. Tëhuënchachin co noyahuë' nonpatëra, oshahuanë', itërin.
  srn-NT: A no san wan sma e nyan, ma na san a sma e taki, e meki tak' a no krin ini
    Gado ai.”
  cta-NT: Siꞌi sca na nu ndacu ti nguꞌ nu nduꞌni chaꞌ caca cuxi tyiquee nguꞌ; chaꞌ
    nu ndyuꞌu nde tuꞌba nguꞌ, masi lcaa chaꞌ nu nchcuiꞌ nguꞌ ni, xquiꞌya chaꞌ biꞌ
    caca cuayáꞌ tiꞌ na si ngunuꞌu̱ tyiquee nguꞌ.
  bqc-SIM: I kɛ pↄ́ pↄ́ ì gɛ̃ lɛ́u mɛ́ lí tó gbɛ̃́ gbãlɛ̀o. Yã́ pↄ́ ì bↄ lɛ́u
    mɛ́ ì to gbɛ̃́ gbãlɛ.
  tcz-CHONGTHU: Nasung uva lut chun nasuboh pouve ti heuvin; nakam uva kona hung potdoh
    thu joh chun nasuhboh'u ahi” ati.
  mar-mar: जे तोंडाद्वारे आत जाते ते मनुष्यास अशुद्ध करीत नाही, पण जे तोंडातून बाहेर
    निघते तेच मनुष्यास अशुद्ध करते.”
  snp-snp: Neta-mata wetigu namo yakafo Goti omunalo linate ya olu ladi o gedámaifa,
    wetiguti feka ami yakafoko Goti omunalo linate ya olu ladi o gede minaiye, loto
    logimaiye.
  isl-isl: Þið saurgist ekki af matnum sem þið neytið, heldur af orðum ykkar og hugsunum!“
  spy-NT: Mēēbērē kiyēē iwutē kuutiitaab chii ꞉nyēē yēyē chiichoo kumātililiit, nteenee
    nyēē yēyē kumātililiit ku kiyoo chōōnēē kuutiinyii.”
  xnn-xnn: Baken nan songgep isnan topek di ipogaw is mangipangawi ken siya nodi nan
    bomala isnan topekna.”
  mwe-mwe: Shindu shalya mundu shikakuntenda mundu anyate, ikabhe malobhe gakopoka
    nkang'wa, ni gakuntenda mundu anyate.”
  tte-tte: Tawae ilusae tomo gamwana mena nige sowasowana ikabiyabiki na tawae gamwana
    mena iyawatagili sowasowana tomone ikabiyabiki.”
  tcs-tcs: Demting wea yupla kaikai, i no meke yupla nugud, bat dem nugudting wea
    yupla i spik ane mekem, demwan i meke yupla nugud.’
  hlt-THB: Nim khak khuiawh anuk lut awk-ai ing thlang tuih am awm sak nawh, nim khak
    khui awhkawng ak cawn law awih che ing ni thlang tuih a awm sak,” tinak khqi hy.
  soq-soq: Mai nitu da apana moawe iepe apana miramirasaipona, dia. Tane dima apana
    nuawa bedewe winedie moawe nosedia, sa ipa apana miramirasade.”
  qub-qub: Manami imatapis micushanpitachu pipis juchayoj ricacun. Chaypa ruquenga
    mana allita shonguncho yarpashanta rimarmi juchayoj ricacun.»
  att-att: “Ari yù kanan nga itallung na tolay ta simù na yù mamaddaping ta tolay,
    nu ari galâ yù iniyubobuk na nga mallawán ta simù na yù paggapuán nayù karaping
    na. Yù pagubobuk na ta narákè nga naggapu ta nonò na, yawe yù mangari sù awayyá
    na nga makimoray kâ Namarò,” kun ni Apu Kesu.
  bki-bki: Maka sinaniano napano ba joomo ea toro niono, naio mijikia rila toro riagiago
    ea Atua mirano, mia iliano nalo napano m̃a moluo ea toro niono, naina naruei napano
    mila toro miagiago.”
  bqp-bqp: Adi kɛ pↄ́ kũ àdi gɛ̃ lɛ́n mɛ́ àdi tó gbɛ̃ gↄ̃ gbãsĩro. Yã kũ àdi bo
    lɛ́n mɛ́ àdi tó gbɛ̃ gↄ̃ gbãsĩ.
  mcp-mcp: Sâ í dʉ nyíi múúd mpu dɨ́ yí, gwə́ dɨ́ í dʉ wá múúd məlwaagʉwo mísh mə́
    Zɛmbî dɨ̂; njɨ sâ í dʉ yida wú múúd mpu dɨ́ yí, gwə́ wə́ í dʉ wá nyə məlwaagʉwo.»
  hat-hat: Se pa bagay ki antre nan bouch yon moun ki ka mete l' nan kondisyon pou
    l' pa ka sèvi Bondye. Men se sak soti nan bouch li ki ka mete l' nan kondisyon
    sa a.
  npl-NT: Amo kiyolijtlakoa n tlakatl tlan kalaki itech ikamak, yej teyolijtlakoa
    tlan kisa itech ikamak n tlakatl.
  bgg-bgg: Bran sem è bucho dun pha ji ne bran shii zea arab ro; “ji pha chiang shii
    nyie fuang khia pha ji è aishii zea rab ruii phro.”
  eng-TCENT: It is not what goes into the mouth that defiles a person; it is what
    comes out of the mouth that defiles a person.”
  eng-BSB: A man is not defiled by what enters his mouth, but by what comes out of
    it.”
  cpu-NT: Ikaratzi ovayetari te jovaariperoshiretantzi, irooma okaratzi añaavaiyetziri,
    iroora matzirori ovaariperoshiretantzi.”
  san-ASM: যন্মুখং প্ৰৱিশতি, তৎ মনুজম্ অমেধ্যং ন কৰোতি, কিন্তু যদাস্যাৎ নিৰ্গচ্ছতি,
    তদেৱ মানুষমমেধ্যী কৰোতী|
  tac-NT: Bariséoka anime ju Onorúgame tabilé 'wimio alué rió go'ame go'sá tabilé
    panígisa. Neka aníguru tabilé chéré Onorúgame níriká go'ame ka bajkime ju bilé
    ralámulichi. Onorúgame níriká abé najtékame ju alué ra'íchali napu buyame ju chu'álachi.
    Chátiri ra'íchali buyásaká 'liko Onorúgame tabilé e'wémala alué rió.
  eng-WEBPB: That which enters into the mouth doesn’t defile the man; but that which
    proceeds out of the mouth, this defiles the man.”
  gfk-H: Ira mangana linga tiga tunatuna i ien pai tale bia na hagawai no tunatuna
    naga sakena. Senbia ira linga ing i hansur maram narako tana, kaikek ing na gil
    ia naga sakena.”
  viv-viv: Gavadi awamiya giluku-ma keke Yaubada matane ginakivekoyomi. Gavadi gavadi
    koyona awamiya giyemuyemu, medema Yaubada matane gikivekoyomi.”
  yao-yao: Chindu chachikuntaga mundu usakwa ngaŵa chachikwinjila nkang'wa, nambo
    achila chachikutyoka nkang'wa ni chachikuntaga mundu usakwa.”
  tgp-tgp: Sava mo unu na jingom mo sopo vaiho o lumiha, pani sava mo malue na jingom,
    enia mo vaiho ko lumiha.”
  auc-NT: Önönë guiidï beyænque waocä mïmö wentamö entawënämaï ingampa. Wæætë mïmönë
    wïwa pönëninque nänö önöne tao gode beyænque tömengä wentamö mongængampa, ante
    apæ̈nebo ëñëedäni.
  kbc-NT: Niɡ̶ina ane napioyaɡ̶adi laaleɡ̶ena oko aɡ̶iniɡ̶ina ane dakatiwece nioladi.
    Pida ane napioyaɡ̶adi laaleɡ̶ena oko baɡ̶a ane icoɡ̶otiwece nioladi.”
  bmh-bmh: Du tub go ee zaneu gonug Uwait nugau amegwab unu i muraneu. Dabeleu eg
    ougab oug dareu asina, gonugau ogusau nug ze maneu gonug petak go unu muraneu.”
  ctu-BL: Chuqui tac mi' yochel ti' yej winic, ma'anic mi' bibesan. Pero chuqui tac
    mi' loquel ti' yej, jiñʌch mu' bʌ i bibesan, che'en.
  meq-meq: Maa nas ha ndo na, wu nakə a ye a bazlam aye bay. Ane tuk na, maa nas ha
    ndo na, wu nakə a yaw abəra mə bazlam aye.»
  noa-H: Maadëu nem parhooba k'ö nʌmuapai chan Hẽwandam dau na maach hãrpiba haajemgui
    hajim. Hẽwandam na hõor hãrpiejemʌn hiek'aju k'abam nempa k'ĩirjunaa hiek'a nʌmuata
    hõor hãrpiejemgui hajim.
  alp-NT: “Imi lene meije mimise leke imi nati! Manane rebe ekusu tamata biruije eono
    tamata mere indopo mo. Po lepata tiae rebe usiri bei tamata biruije uatia tamata
    mere me Alla oaI le mere bei mpe lalei.”
  san-VEL: yanmukha.m pravi"sati, tat manujam amedhya.m na karoti, kintu yadaasyaat
    nirgacchati, tadeva maanu.samamedhyii karotii|
  kbq-kbq: Vahe'mo'za zamagipima nazazamo'a zamazeri haviza nosie. Hianagi zamagipinti'ma
    atiramia zamo zamagu'a zamazeri haviza nehie.
  kbh-kbh: 'Ndayá ents̈á tojtsesacá, ndoñe quebochátsbema Bëngbe Bëtsabe delante ndoñe
    ts̈abia. Inÿets̈á comna: ndayá ents̈á tojtsejuabná y tojtsoyebuambnacá endobena
    cha jabemana Bëngbe Bëtsabe delante ndoñe ts̈abia ca.'
  ron-LSB: Ceea ce intră în gură nu spurcă pe om; dar ceea ce iese din gură, aceasta
    spurcă pe om.”
  pon-pon: Kaidin me kin ko on nan aua kin kajaminela aramaj, a me kin ko jan nan
    aua, i me kin kajaminela aramaj.
  nhe-BL: Tlen se tlacatl quicua ax hueli quichihuas ax tlapajpactic iixtla Toteco,
    pero quema quiijtohua tlajtoli tlen ax cuali, quena, itlajtol quiijtlacohua iyolo.
  sps-sps: Sikia ta ka iny jiarasan te onot non ma naa koman a mes a kat fifiiring
    towa, a sikia, a ka te tafuts ising minon koman a mes te kat fifiiring non ya.”
  wnc-wnc: Sanga napa genaatang konggakga dua pasiwan aminu wai amin dakngakaing.
    Aho. Sanga genaatang yusika kepman epukaingga pasiwan aminu wai amin dakngakaing,”
    ngang yanikut.
  nmw-S: Gane i setuk he hawade taine i depabikide, agegene gane i setagim he hawade
    iye te i pabikide.”
  bus-bus: Èe kɛ pↄ́ kɛ̀ è gɛ̃ lɛ́n bé è tó gbɛ̃ gↄ̃ gbãsĩro. Yã kɛ̀ è bↄ lɛ́n bé
    è tó gbɛ̃ gↄ̃ gbãsĩ.
  gub-BL: Aze teko u'u ma'e nehe, — Ikatu 'ym ma'e, naza'e kwaw hemi'u pe zane. Puruzuru
    wi uhem ma'e zutyka'i na'ikatu kwaw a'e, i'i wanupe.
  imo-imo: Imbomanga kangina tawendo lepalie kerena pumbe olona tuku purumo melteni
    Gote manda popo tonge aulkemu pipi timbei kalaro te manda naa mondoromo. Imbomanga
    konopuna tukundo pepalie wendo oromo ulumani kau imboma tepa kalaro mondoromo,”
    nimu.
  boj-boj: Tamo bei a iŋgi uyimqa aqa miligiq aiqas dena tamo jiga yqasai. Iŋgi uge
    uge tamo aqa medabuq na branteqnu qaji dena tamo jiga yeqnu.”
  eng-DRA: 'Not that which goeth into the mouth defileth a man: but what cometh out
    of the mouth, this defileth a man.'
  knf-knf: Mënţ uko unjaaŋ uneejna ţi mntum ujaaŋ uţopan ñaaŋ ţi këş ki Naşibaţi,
    uko unkpënnuŋ ţi mntum mi nul wa. »
  san-KHM: យន្មុខំ ប្រវិឝតិ, តត៑ មនុជម៑ អមេធ្យំ ន ករោតិ, កិន្តុ យទាស្យាត៑ និគ៌ច្ឆតិ,
    តទេវ មានុឞមមេធ្យី ករោតី។
  arn-NT: Chem iyael rume ile ta che elukelafi ñi wesa piwkengeael, welu may tati
    tripakelu ta wün mew wesalkakefi ta che.
  zas-NT: Ad ni rawt bejn rüjn laaman béndol, ni ririi roꞌman laan rüjn laaman béndol.
  ken-NT: Puyɛ̌ ɛnyɨŋ ɛnɛ ɛ́chwè anyu kɛ̌ ɛ́kʉ̀ mmu ákɛ́ bhák pɛ́pɛ́p bɛsí Mandɛm.
    Ɛnyɨŋ ɛnɛ ɛ́fú mmu anyu kɛ ɛ́kʉ̀ mmu ákɛ́ bhák pɛ́pɛ́p bɛsí Mandɛm.”
