verse: MAT.015.011
translations:
  kpx-kpx: Ataeau lovi onole imale keu abuemo toela holioholinu. Isito abu vaveve
    toela onole huhulahai vamale keu abuemo toelanu.”
  okv-H: donda deina embo ta pe ta horeto veasuja amina mane God ta tihi ta au embo
    ta jo tongopa aisuja rate pe ta do puvuresuja amina au embo ta jo tongopa aisuja,”
    ke ainge Iesu na enu
  tbo-tbo: Yaniyani emosi po emosi gamomiyei o anani ega emoemotana po ina wiapapoenimi,
    ma awai gamomiyei e gelegeletai naka tauna e iapapoenimi.’
  mal-C: മനുഷ്യന്റെ വായിലേക്കു ചെല്ലുന്നതല്ല, പിന്നെയോ വായിൽനിന്ന് പുറപ്പെടുന്നതാണ്
    ആ വ്യക്തിയെ ‘അശുദ്ധമാക്കുന്നത്.’ ”
  grc-SR: Οὐ τὸ εἰσερχόμενον εἰς τὸ στόμα κοινοῖ τὸν ἄνθρωπον· ἀλλὰ τὸ ἐκπορευόμενον
    ἐκ τοῦ στόματος, τοῦτο κοινοῖ τὸν ἄνθρωπον.
  bgc-bgc: जो मुँह म्ह जावै सै, वो माणस नै अशुद्ध कोनी करदा, पर जो मुँह तै लिकड़ै
    सै, वोए माणस नै अशुद्ध करै सै।”
  khz-khz: Mulina elaka-togana talima muruna na gauna na ia ati evega-rakavaana, na
    rakagau ia aona na pa nugana garakauna na e muruna na elaka-piatina gauna na ia
    evega-rakavaana.”
  deu-TKW: Nicht das, was in den Mund eingeht, verunreinigt den Menschen, sondern
    das, was aus dem Munde ausgeht, das verunreinigt den Menschen.
  zsr-NT: Clëg le ryaz ruꞌë bönniꞌ run ga cunaquëꞌ dxiꞌa lahuëꞌ Dios, san le r‑ruj
    ruꞌë, lë ni run ga cunaquëꞌ dxiꞌa lahuëꞌ Dios.
  lin-lin: eloko oyo ekotaka na monoko ya moto ekomisaka moto mbindo te, kasi ezali
    eloko oyo ebimaka na monoko nde ekomisaka moto mbindo.
  hns-NT: Djaun khaaik ek manai ke moeh me bhiettar dja hai, oe oke na kharaab kare
    hai. Bakie djaun baat okar man aur moeh me se niekse hai, oe oke kharaab kare
    hai.”
  noa-E: Maadëu nem parhooba khö nʉmuapai chan Ẽwandam dau na maach ãrpiba aajemgui
    ajim. Ẽwandam na õor ãrpiejemʉn iekhaju khabam nempa khĩirjunaa iekha nʉmuata
    õor ãrpiejemgui ajim.
  eng-EMTV: It is not what goes into the mouth that defiles a man; but what comes
    out of the mouth, this defiles a man.”
  mib-NT: Nasūu jéē quɨ́vɨ ini yuhu ñayuu cujnéhén i sáha. Chi jnūhun jeē quénda yuhu
    i, yūcuan cúu jeē cujnéhén i sáha, áchí yá.
  lif-NT2: मनाःल्‍ले़ कुमुराओलाम् के़लाःप्‍पा चाःल्‍ले़ खुने़ॽ आसुत्‍थो मे़जोगुन्,
    कर कुमुराओलाम् के़लःम्‍बा पाःन्‍निल्‍ले़ खुने़ॽ आसुत्‍थो चोगुरो॥”
  xnj-xnj: Chindu chechikumyingisa mundu uhakasa palongolo ya Chapanga lepi chechiyingila
    mumlomo, nambu ndi chila chechikumuhuma mundu mumlomo.”
  mmx-mmx: Lempanga i vubeles keneng at lungusno laradi, anai xopmen na lox abilinga
    i. Ketla levelinga laradi i vaase asu i at lungusno, anaa i lox abilinga i.”
  cbr-NT: Aín ñu picë cupíma, aín nuitunën 'atimaquin sinania, aín cuëbitan upíma
    banan banacë a cupí ca Nucën Papa Diosan uni upíma isia.
  tee-NT: Jantiyu' ju ui tam lapanac ju malhquiliquini ju is'atsucunti. Alai yuchi
    ju chivinti ju taxtui la'ixquilhni. Yuchach ju malhquiliquini is'atsucunti ju
    tam lapanac.
  eng-LSV: '[it is] not that which is coming into the mouth [that] defiles the man,
    but that which is coming forth from the mouth, this defiles the man.”'
  cak-NT: Ri nutz'iluj ránima jun winak man ja' ta ri ex ri yerutaj-ka. Ri nutz'iluj
    ránima jun winak ja ri itzel tak ex ri yeru'ij, xcha' ri Jesús.
  pah-NT: Kiroki oki nhandejurua pype – a'ea nianembote'varuhui. Kiroki ohẽ nhandejurua
    hugwi – a'ea nhande mbote'varuhu, ei Jesus'ga g̃a pe.
  sja-NT: Chik'o k'odak'ãri, tachi k'ap'ɨade edú banapari. Ma chik'o k'odap'edaa k'aurepa
    tachi k'achia p'aneedak'aa Tachi Ak'õre k'ĩrapite. Ma k'ãyaara, ne-inaa eperã
    t'ãrideepa uchiarúpata, k'achia beepiparida aji.
  xed-xed: Skwi ta lami nda la nda ma wubisim a ta ŋriŋtá mndu wu, ama skwi ta sabi
    nda sa ma wa mndu ta ŋriŋtá mndu,» kaʼa.
  mks-NT: A̱ ju̱ú ña̱ha xíxi ña̱yivi ndája quini ínima̱ ná. Tu̱hun quini quéta yúhu̱
    ná ña̱ ja̱n quéa̱ cája quini ñahá —na̱cachi Jesús.
  gfk-S: Ira mangana linge tikenong i en paile tale be na hagae ie kaie no turadi
    nage sana. Sene be ira linge i hanasur metuma naramon tana na hagae ie nage sana.”
  bmu-bmu: Yuai azigö numbuŋeyök uruŋe gemakzawi, miaŋön qahö tölohom waŋgimakzapmö,
    nanŋi numbuŋeyök keu erakzawi, miaŋön mönö tölohom waŋgimakza.”
  dgz-dgz: Waenapan taba ugup ugup naine gapan imumu God yamap bigip ya taiwan. Go
    dim da no utap aoma tauiniwa, ame gapan imumu bigip taiwan.”
  eng-GNV: That which goeth into the mouth, defileth not the man, but that which commeth
    out of the mouth, that defileth the man.
  zaa-NT: Alahua por nu ro ttu enne' acca chi ną́ enne' tul·la'; sino nu riria la
    rú'a ttu enne', lànua nna runią qui'ni ną́ nu tul·la'.
  eng-WEBSTER: Not that which goeth into the mouth defileth a man; but that which
    cometh out of the mouth, this defileth a man.
  guh-guh: Xua jivi xane pecuibovojotota, pexaevajënaeya napëna anijatonë apo nacobequiatsi
    ata, apo jamatabëcuenebijianaetsi. Apo vënananeconitsi Diosojavabelia. Baitsi
    rajane xua jivi pecuibota pibisiacuenia cuaicuaijai, bajara jane xua jivi bajamatabëcuenebijianatsi,
    jai Jesús bajarapamonaejavabelia.
  bon-bon: Biname te ngena ne yaacituge teeme tage cabu, pui te niiya me lica jaawenuge,
    yepä teeme tage cabu ca ngena te tasatuge, pui te teebine niiya me jaawenuge.”
  nhw-BL: Catli se masehuali quicua amo hueli quiijtlacos iixpa Toteco, pero quema
    quiijtohua camanali catli amo cuali, quena, icamanal quichihua amo tlapajpactic
    iyolo.
  swh-ONEN: kinachomfanya mtu kuwa najisi mbele za Mungu si kile kiingiacho kinywani
    mwake, bali ni kile kitokacho kinywani mwake.”
  wbi-wbi: Ifiinu fino umuunhu itwala mu mulomo, nafye fino fikum'biika kuuva mulamafu.
    Looli, fino fihumu mu mulomo, fye fino fikum'biika umuunhu kuuva mulamafu.
  bba-bba: N ǹ mɔ ye yɑ dumɔ tɔnun nɔɔ sɔɔ yerɑ yɑ nùn mɔ̀ disiɡii, mɑ n kun mɔ ye
    yɑ yɑrimɔ sɑɑ win nɔɔn di, yeyɑ yɑ rɑ tɔnu ko disiɡii.
  eng-KJVCPB: not that which goeth into the mouth defileth a man; but that which cometh
    out of the mouth, this defileth a man.
  kgk-NT: —Jakaru jave ndikatúi nhane mongy'a tembi'u. Nanhande py'a mongy'áiry voi
    tembi'u. Ha pene nhe'ẽ vai ramo katu onhemongy'a arã pende py'a, he'i ijaty va'e-pe
    arandu rehegwa nhe'ẽ omombe'u-vy.
  waj-waj: Hama vaidi voovoono mminnaa voovai inna avaidaadiri rasookaivaki tuoo kuaivaara
    mminnamminnaa maisaivaa varaivai. Aakiaivakidiri ari avaidaagiataa ngioo mmaanai
    tuoo kuai ivaara mminnamminnaa maisaivaa varaivaivee, tiravai.
  cpy-cpy: Tema ikaatzi owayitari tee rowaaripero-shire-tantzi, rooma okaatzi añaawae-yitziri,
    rootaki owaaripero-shire-tanta-tsiri.”
  ekk-PKP: see, mis läheb suust sisse, ei rüveta teid. See, mis tuleb suust välja,
    rüvetab teid.“
  mpx-mpx: Toto i tuka awalaa nige i papabikela, yaa toto i tagilem awalaa heiya te
    gamagal i pabikela.”
  wbp-wbp: Nyiya-puka mangarri kajirlipa lirrangku ngarninjarla muru-pinyi, kulalpa-ngalpa
    kapakapa-mantarla Kaatu-kurlangu-kujaku kuruwarri-kijaku puranja-kujaku, lawa!
    Kala nyiyarningkijarra yali kuja-ka yapa wangkami majumaju lirra nyanungu-nyangu-jangka
    manu nginyinginyi-jangka, nyampurrarlunya kanyanu kapakapa-mani Kaatu-kurlangu-kujaku
    puranja-kujakuju.”
  luo-luo: Gima donjo e dho ngʼato ok mi odok mogak, to mana gima wuok koa e dhoge
    ema miyo odoko mogak.”
  nhe-NT: Tlen se tlacatl quicua ax hueli quichihuas ax tlapajpactic iixtla Toteco,
    pero quema quiijtohua tlajtoli tlen ax cuali, quena, itlajtol quiijtlacohua iyolo.
  aii-aii: ”ܡܸܢܕܝܼ ܕܥܵܒܹܪ ܠܦܘܼܡܵܐ ܠܹܐ ܟ̰ܲܦܠܸܢ ܠܒܲܪܢܵܫܵܐ، ܐܸܠܵܐ ܡܸܢܕܝܼ ܕܦܵܠܹܛ ܡ̣ܢ ܦܘܼܡܵܐ،
    ܗ̇ܘ ܟܹܐ ܟ̰ܲܦܠܸܢ ܠܒܲܪܢܵܫܵܐ.“
  esk-NT: Sum isiqtaqtuam iñuum qanġagun qaayuġnaqsipkatlaitkaa, aglaan taavruma aniraġaqtuam
    qaniġmiñ, uqałhum qaayuġnaqsipkaġaġigaa iñuk.”
  msb-msb: Dili nakapaati sa tawo an nagasulod sa ba-ba kundi an nagaluwas sani.”
  cpa-NT: Ha¹chi² chi² hi² gǿh¹ dsa² jmøi¹guǿi¹ hi² jmo¹ tsa¹ti³ja¹dsa ja³cog² Diú¹³.
    Jǿg³ hi² juúh²dsa báh³ jmo¹² tsa¹ti³ja¹dsa ―ca¹juúh²dsa.
  dso-dso: ଲକର୍‌ ଟଣ୍ଡେଅନି ଜାଇଟା ବିତ୍‌ରେ ଗାଲାନି, ସେଟା ତାକେ ଅସୁକଲ୍‌ ନ କରେ, ମାତର୍‌ ଜାଇଟା,
    ତାର୍‌ ବିତ୍‌ରେଅନି ବାରଇଆଇସି, ସେଟା ତାକେ ଅସୁକଲ୍‌ କର୍‌ସି ।”
  meu-meu: murimuri amo e domua daemu ḡaudia ese tau lalona basie hadikaia, a lalona
    amo e lasimu ḡaudia ese bae hadikaia.
  yva-NT: Anaisyo wadaisye mi mo wasaveti wagwambe Amisye amune raija jewen. Yara
    wapa ana wadaura, muno wadaijar omi mo wasaveti wagwambe no Amun.”
  dgc-dgc: Ewan tu isubu na tolay i makapagpadukésa diya ta mata na Diyos; éngˈwan
    tu bumébéswal ta labi na tolay, éy saya i magpadukésa diya.”
  zpm-NT: Goḻgacnaṉ gaṉle, grë ncuaaṉe rdziṉ zdoo miech, led miṉcod ruṉctal xtoḻ zho;
    sinque grë ncuaaṉ ntseeb ne rza guic zho, diidz ntseeb ne rriee ro zho, miṉ co
    ruṉctal xtoḻ zho.
  hix-NT: Àsok katxho me hana natxow ha, toto kom ha. Atxke manatxhe katxho me natxow
    hamà, omeroro, kekon hatà. Woto yonotho hoye rohra mak àro wyaro katxho me natxhe,
    osomyakorokahra temtakmatxho kom hoye rohra mak ha. Atxke tàrwonàmtoho kom hoye
    ro haxa ryhe, atxke manatxhe katxho me natxhe ha, Khoryenkomo wya, kekon hatà,
    Txesusu.
  sim-sim: Mbele mbele ol ma li anda ondo men sunguk layinda lir, mbeek man uwak Avui
    Wasilakahi misokomek kavak nanda ambu lir, wahau. Hako mbele mbele ol wavu yok
    li hishiwak hikriyok rasanda ondo li uwak ma kavak nanda lir. Akwa ol li anda
    wahau.�
  npi-ULB: मुखबाट भित्र पस्‍ने कुनै कुराले मानिसलाई अपवित्र बनाउँदैन । बरु, जुन कुरा
    मुखबाट बाहिर आउँछ, त्यसले मानिसलाई अपवित्र बनाउँदछ ।”
  cgc-cgc: Dili tenged ta mga gaselled ta baba ta mga ittaw na danen an pabilang na
    ‘dili-limpyo’. Danen an pabilang na ‘dili-limpyo’ tenged ta mga gagwa naan ta
    iran na baba.”
  tim-tim: Wan me wan luâkŋe lauyeŋân nembiâ gemap arekŋe âmâ luâk mem heleŋ bo ketugu
    yekmap. Dâ wan me wan luâk biwiyeŋe kâlegen yem lauyeŋânba gamap arekŋe âmâ luâk
    mem heleŋ ketugu yekmap.” dâep.
  yor-yor: Ènìyàn kò di aláìmọ́ nípa ohun tí ó wọ ẹnu ènìyàn, ṣùgbọ́n èyí tí ó ti
    ẹnu jáde wá ni ó sọ ní di aláìmọ́.”
  wos-wos: Duna hundiré wulayikwa jondu déka mawuliré haraki yamba hurukéndé. Duna
    hundimbu gwandekwa jondu wun duna mawuliré haraki hurutandé, dé Godna makambu
    haraki sémbut hurukwa du rendéte.”
  emp-NTPO: Dadjia cobadaba Ãcõrẽ quĩrãpita mititia b̶ʌcaa. Ãtebʌrʌ ited̶eba ze b̶ʌbʌrʌ
    dadjira Ãcõrẽ quĩrãpita mititia b̶ʌbaria.–
  eng-F35: Not what goes into the mouth defiles the man, but what comes out of the
    mouth—this defiles the man.”
  ind-ind: Apa pun yang kita masukkan ke dalam mulut tidak membuat kita najis di mata
    Allah. Tetapi apa yang keluar dari mulut kita, itulah yang menentukan najis atau
    tidaknya kita di mata Allah.”
  pes-OPCB: آنچه که به دهان فرو می‌رود، آن چیزی نیست که شخص را نجس می‌سازد، بلکه آنچه
    از دهان او بیرون می‌آید، همان است که او را نجس می‌سازد.»
  mpt-mpt: Nakae imeno kweilao mo fubaim blim kenea dowonameo mo henganemeba otane
    e inamin namino bobol tem misiamo funaneme ota hengmino henganamabebo ge baabenabea
  bla-bla: Annik' itsŭp'popiik maoi'i matokapĭstotok'atsaie nĭn'aii; annik' sŭk'siik
    maoi'i itokapĭstutuyiu'iu'aie nĭnaii.
  ssx-ssx: Wanda꞉halita꞉ hama nane ula꞉ alemanu mea naloma꞉eki manuma꞉ iki na hoeyaalo
    pa꞉la꞉pate tukiki nane wia kake pa꞉ta꞉ opolu baasa꞉ ale manuma꞉ kone wanda꞉hali
    hoeyaapeke ya꞉la꞉me leekeme.
  mkl-mkl: Kù jɛ mii iyi wɑ lɔ hɑi do ɡɛlɛi ɑmɑnɛi í yɑ dɑsiɛ riisi. Ammɑ mii iyi
    í yɑ fitɑ hɑi si ɡɛlɛi ɑmɑnɛi ɑ́ dɑsiɛ riisi.
  gaq-gaq: ରେମୁଆଁନେ ତୁମୁଆଃ ପାକା ମେଃନେ ତୁମୁଆଃ ବିତ୍ରେ ଗାଏ, ମେଁ ଆମେକେ ଅପବିତ୍ର ଆରାଡିଙ୍ଗ୍‍
    ଣ୍ଡୁ; ମେଃନେ ତୁମୁଆଁଃବାନ୍ ତାର୍‌ଏ ଆତେନ୍‌ ଆମେକେ ଅପବିତ୍ର ଆଃଡିଙ୍ଗ୍ଏ ।”
  gof-RNT: Ase tunisiyabay doonara geliyaba gidonnashin doonappe keyaabaa” yaagis.
  unx-unx: ଅକ୍‌ନାଃ ହଡ଼ ହନ୍‌ରାଃ ମଚା ଭିତାର୍‌ତେ ବଲଃଆ ଏନା ଇନିଃକେ କାଏ ସତ୍‌ରା ଦାଡ଼ିୟାଇଆ,
    ମେନ୍‌ଦ ଆୟାଃ ମଚାଏତେ ଅକ୍‌ନାଃ ଅଡଙ୍ଗ୍‌ଅଃଆ ଏନା ଆଇଃକ୍‌କେ ସତ୍‌ରାଇଆଏ ।”
  gah-gah: Ni mikilí ikago lakagatupagú lemeaká noi netá nenémo likigika ale golotuva
    lamitimó neve. Lekegepagutí emane ititi netalímo likigika ale golotuva litimó
    neve.
  lcm-lcm: Sa kapo palak si nguruna i igenen parik kapa vil avisuk ia. Sikei a sa
    kapo soung e nguruna, nambang kapo akalit ta kana visuk.”
  aer-aer: Iwenhe apeke renhe tyerrtyele-arle arrakerte ikwere-arleke akwerneme, renhe
    akurne-iletyeke arrangkwe Ngkartenge alkngetherre. Tyerrtye akurne-irreme Ngkartenge
    alkngetherre, rarle angkentye akenge areye angkemenge.”
  qvc-NT: Imata mikushpaqam, mana uchayuqchu kanchiq. Ashwan shunqonchiqpi mana allikunata
    yuyashpa, shiminchiqwan rimashpam, uchayuqqa kanchiq, nishpa.
  tgl-ULB: Walang pumapasok sa bibig ang nakapagpaparumi sa isang tao. Sa halip, kung
    ano ang lumalabas sa kaniyang bibig, ito ang nakapagpaparumi sa tao.''
  cbs-NT: Jawada yudabun piabu jawa jatu chakabuwaismaki. Jakia yudabun juinti medanua
    jawada jancha chakabu shinain anua taxnikin jatun jatu chakabuwamiski, Dios sinatamakinan—
    jatu waya
  xtm-NTPP: Vaa masu ja kivi yu'u o a kúu ja satne'e i ini anua o a, su'va ndaka ja
    u'vi ñu'u ini anua ñayii ma kúu ja sa'a ja satne'e ña'a i nuu Su'si ma ―‍kúu ya
    jiña'a ya.
  nnq-nnq: Kilebe echikimmeka mundu mumalemwa chekijingi mukanoje, nambu chache echikipita
    mukano chenie nga echammeka mundu mumalemwa.”
  bao-NT: Baarique ʉjero pee ca jãa waarije méé bojocare ñañarã cʉ̃ja ca niiro tii.
    Cʉ̃ja ʉjero mena pee ñañarije cʉ̃ja ca wede wienerije pee nii, bojocare ñañarã
    cʉ̃ja ca niiro ca tiirije —ĩiwi.
  san-ORI: ଯନ୍ମୁଖଂ ପ୍ରୱିଶତି, ତତ୍ ମନୁଜମ୍ ଅମେଧ୍ୟଂ ନ କରୋତି, କିନ୍ତୁ ଯଦାସ୍ୟାତ୍ ନିର୍ଗଚ୍ଛତି,
    ତଦେୱ ମାନୁଷମମେଧ୍ୟୀ କରୋତୀ|
  huv-NT: Cuajantanej leaw ajmel tiül ombeayaran müeteran, aag ayaj ngome nisoet;
    leaw ngo majneaj poch aw teombeayaran aag ayaj mbich nisoet ―aj nejiw.
  otn-NT: Nu̱ ra̱ ja̱'i̱ øtra̱ ts'oqui, hi̱nga̱ gue'a̱ te si ra̱ ja̱'i̱ ga̱ 'yøtra̱
