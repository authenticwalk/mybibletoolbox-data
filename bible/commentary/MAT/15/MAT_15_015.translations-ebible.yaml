verse: MAT.015.015
translations:
  kpx-kpx: Ige Bitau ke evisi namihai avoe, “Hoto ke ihu louge no evisi.”
  okv-H: Peter na ke einge ena, “Ke erea avo be harikejo ingore.” ainge enu
  tbo-tbo: Pita i lubayadeya nae i pa, ‘Om baha wiluwaluwa gamo binei anona una paliweliyai
    po u nugonugoiyai ina lugiigila imahiyeya.’
  mal-C: “ആ സാദൃശ്യകഥ ഞങ്ങൾക്കു വിശദീകരിച്ചു തരണമേ,” പത്രോസ് അപേക്ഷിച്ചു.
  grc-SR: Ἀποκριθεὶς δὲ ὁ Πέτρος εἶπεν αὐτῷ, Φράσον ἡμῖν τὴν παραβολὴν ⸋ταύτην.⸌
  bgc-bgc: न्यू सुणकै पतरस नै उसतै कह्या, “यो उदाहरण म्हारै ताहीं समझा दे।”
  khz-khz: Petero na evaikilaato, netiwato, “Ekila ganina taunataunana ono vega-ripamai.”
  deu-TKW: 'Petrus aber antwortete ihm: deute uns das Gleichnis.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Pedro, rëꞌ Jesús: ―Bzejniꞌi netuꞌ lë ni runuꞌ lsaquiꞌ.'
  lin-lin: 'Petelo azwaki maloba mpe alobaki na Yesu : — Limbolela biso lisese oyo.'
  hns-NT: 'Tab Petras poetjhies: „Hamlogke ie baat ke matlab bataai sake hai?”'
  noa-E: Magbaawaita maar eem ãb Pedro aajemua irig, —Señor, cha pʉchdëu jaaubapʉ̈im
    deeu marag wajapha jaaubá; marau pöd khaugba abarmgui ajim irig.
  eng-EMTV: Then Peter answered and said to Him, “Explain to us this parable.”
  mib-NT: 'Te ni cahān Pedro jiín yá: Castūhun cájí ní jnúhun yátá yáha nuū na jíjnáhan
    ná, áchí de.'
  lif-NT2: पत्रुसरे़ मे़त्तु, “कन् खे़दाॽओ के़मे़त्तुसिबा पाःन्‍निल्‍ले़ कुबेःन् याप्‍मि
    आजे़क्‍ते़ॽओ॥”
  xnj-xnj: Petili akajova, “Utidandaulila luhumu wenuwo.”
  mmx-mmx: Pita ga lok ti ne Iesu, “Una soxomus be lavasuun at nom lavapaase poovo
    rinama.”
  cbr-NT: 'Usai quia cuaquinbi ca Pedronën Jesús cacëxa: —Unían picë ñu ñui quicë
    bana ax cara uisai quicë ''icë quixun ca nu ñuixun.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' chani juni ju Jesús: ―Aquilamavasalaniuch ju
    chivinti ju xa''a''uni ju ixtalhavat lapanacni.'
  eng-LSV: And Peter answering said to Him, “Explain to us this allegory.”
  cak-NT: 'Y ri Pedro xu''ij che ri Jesús: Tak''alajij chakawech anchique ntel chi
    tzij ri xatzijoj chake.'
  pah-NT: 'A''ero Pedro''ga ei Jesus''ga pe: —Ore mbo''e katu ti ojo''java''ea rehe.
    A''ereki ndorokwahavi a''ea. Maraname nde ei akoja ore ve? “Kiroki oki nhandejurua
    pype – a''ea nianembote''varuhui. Kiroki ohẽ nhandejurua hugwi – a''ea nhande
    mbote''varuhu,” ere nde. A''ea rehe ti ore mbo''e katu a''ero, ei Pedro''ga.'
  sja-NT: 'Mãpai Pedropa Jesumaa mãgaji: —Pɨa nepɨrɨda eperãarãmaa taimaa jarateepáde
    aji.'
  xed-xed: «Tsislaŋnap tsisla ta tsa mahdihdi ya,» ka Piyer nda tsi.
  mks-NT: 'Tá na̱ndihi já na̱cachi Pedro já xi̱hín Jesús: —Ndicani loho ndó nu̱ú nde̱
    ndaja cáa ña̱ cáchí ndo̱ ña̱ co̱ cája quini toho ña̱ xíxi ña̱yivi mé ná jáchi̱
    co̱ cánda̱a̱ ini nde̱ ña̱ —na̱cachi Pedro xi̱hín Jesús.'
  gfk-S: Ma ne Pita ga tange tana, “Nu pales no pipilaina no nianga harharuat ta mem.”
  bmu-bmu: Mewö meleŋniga Pitönöŋ jiyök, “Dopkeu miaŋgö könaŋi mönö jim asarinöŋ mörin.”
  dgz-dgz: Pita singui wayaven, “Maibe waana ame wan dim dim imunu wat bigiminiwa
    ame tavewa wa ewan.”
  eng-GNV: Then answered Peter, and said to him, Declare vnto vs this parable.
  zaa-NT: 'Làniana Pedrua nna ra bi e: Bethàtsi là''nanì cuią''lu'' intu'' ejemplo
    nu gutixá''a cuíą''lu''ą''.'
  eng-WEBSTER: Then answered Peter and said to him, Declare to us this parable.
  guh-guh: 'Pedro nexata jumaitsi Jesúsjavabelia: —Patajatuxanenë, paneyapëtaeyaexanare
    pajamatabëcuene xaina palivaisi tsipaebame jivijavabelia. Palivaisi baitsi jumaitsimë:
    “Xua jivi xane pecuibota, apo jamatabëcuenebijianaetsi,” jamë, jai Pedro Jesúsjavabelia.'
  bon-bon: Puma cita ca Peteru Yeesu ne itemlige teeme mene ne aboclomtame.
  nhw-BL: 'Huan Pedro quiilhui Jesús: ―Techixtomili nopa huicalotl.'
  swh-ONEN: Petro akasema, “Tueleze maana ya huu mfano.”
  wbi-wbi: Pe uPeteli akam'buula akati, “Utghanulile ikihwanikisio ikio”
  bba-bba: Piɛɛ nùn sɔ̃ɔwɑ u nɛɛ, ɑ sun mɔn te tubusio.
  eng-KJVCPB: Then answered Peter and said unto him, Declare unto us this parable.
  kgk-NT: 'Upe rire he''i Pedro: —Mbava''e-rehe po he''ise arandu rehegwa nhe''ẽ,
    eikwaa uka ore-vy, he''i Hesu-pe.'
  waj-waj: 'tuduu rikioo Petorooso tunoo: A mmatayaa diaa mminnaivaudiri mmataama
    kiee kianna kua oyaivaa ti kiaa ti mmianee,'
  cpy-cpy: 'Ikantzi Pedro: “Piyoteenawo okaatzi poshiya-kaawentakiri.”'
  ekk-PKP: 'Siis küsis Peetrus: „Räägi meile palun, mida sa selle illustratsiooniga
    mõtled.“'
  mpx-mpx: Pita i ba, “Ba gohalibe ya u sokal eliyama.”
  wbp-wbp: Ngularla Piita wangkaja Jijajikiji, “Warraja-manta-nganpa ngula yimi-nyayirni-wangu
    jukurrpa nganimpaku, yangka nyiyarningkijarra-kurlu kuja kanganpa lirra-kurra-jarri
    manu lirra-jangka wilypi-pardimi.”
  luo-luo: Petro nowacho niya, “Nyiswae tiend ngerono.”
  nhe-NT: 'Huan Pedro quiilhui Jesús: ―Xitechixtomili nopa huicaltili.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܡܵܪܝܼ، ܦܲܫܸܩ ܠܲܢ ܐܵܗܵܐ ܡܲܬܠܵܐ.“'
  esk-NT: Tavra Peter-m kiuniġaa, “Uqautitigut qanuutautilaaŋanik taavruma atrikusautim.”
  msb-msb: Didi naghangyo sa iya si Pedro, “Ipahayag man sa amon ini na gin-istorya
    mo.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro, ca¹tsáih¹dsa Jesús: ―Tseih³ jnieh³ he² hniu¹dsa juúh²dsa
    jǿg³ jøng² ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ କଇଲା, “ଏ କାତା ଆମ୍‍କେ ନିକ କରି ବୁଜାଇଦେ ।”
  meu-meu: Petro ese e hereva henia, eto, Hari hereva heḡereḡerena anina bame hadibamai.
  yva-NT: Umba Petrus po raura pare, “Injae, syare Nyo ananeneae umawe raura kakavimbe
    reansai.”
  dgc-dgc: Ey kinagi ni Pedro, a “Ipaliwanag mo dikame i kahulugina no nihalimbawa
    mo.”
  zpm-NT: 'Bdedse ga, wbig Pedr lo me rëb Pedr: ―Bzhiguieḻ bnë lo no dieṉ zha nac
    diidz ne në luu ga, ne rnee luu led ncuaaṉe rowd miech ruṉctal xtoḻ zho.'
  hix-NT: Onà wyaro nkekon hatà, Petru, àwya. Kuknonano me onekarymatxhàrà uhutwamohsoko,
    amna wya, kekon hatà.
  sim-sim: Urik Pita mu mbara, �Tisa, sauheima os mi sawewa maintontlo sihin sawenak
    ni misika.�
  npi-ULB: पत्रुसले उत्तर दिए र येशूलाई भने, “यस दृष्‍टान्तको बारेमा हामीलाई व्याख्या
    गरिदिनुहोस् ।”
  cgc-cgc: Gambal Pedro i ki Jesus, “Sugiran kay no tuo daw ino beet ambalen ta ambal
    no an parti daw ino gaselled daw gagwa naan ta baba ta mga ittaw.”
  tim-tim: Hain dâmbo Petoroŋe magaŋmâ hin dâep, “Apo, den dopŋe maktât aregât keiŋe
    maknengimenâ nâŋgâne.” dâep.
  yor-yor: Peteru wí, “Ṣe àlàyé òwe yìí fún wa.”
  wos-wos: Wandéka dé Pita déré wa, “Hundiré wulayikwa jonduka wamén sataku hundika
    naniré wamét, nani wun hundika jémba xékélakitame.”
  emp-NTPO: 'Maʌ̃ne Pedroba Jesua jarasia: –Dadjia cobadad̶ebema bʌa jaradiad̶ada
    dairãa cawa jaradua.–'
  eng-F35: Then Peter answered and said to Him, “Explain this parable to us.”
  ind-ind: Petrus berkata, “Guru, jelaskanlah kepada kami arti kiasan tentang kenajisan
    tadi.”
  pes-OPCB: آنگاه پطرس از عیسی خواست تا توضیح دهد که چگونه ممکن است انسان چیزی ناپاک
    بخورد و نجس نشود.
  mpt-mpt: Fitae baabanea Kobo saa weng ele baaneba Nakae kweilao mo fubaim blim deibonea
    imeno dowonameo mo henganemebabo geneb olo mitmakamo ni alebenale gesea
  bla-bla: Peter itŭman'ĭstsiuaie, noksksĭnĭm'atsokĭnan am'om parable.
  ssx-ssx: Pidama꞉ alota꞉ Koto ale pina꞉ teketa꞉ niki wopu la kia꞉peke leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í ni, sisi nwɑ yɑɑsei mɔndɑu bɛ.
  gaq-gaq: ପିତର୍ ବାସଙ୍ଗ୍‌କେ “ବ୍ନାଇର୍‌କେ ନିମାଣ୍ଡା ସୁଗୁଆ ଆଃବୁଜେ ବିଲା ।”
  gof-RNT: Phexiroosi zaaridi, “Ha leemisuwa birshshethaa nuus odarkkii” yaagis.
  unx-unx: ପାତ୍‌ରାସ୍‌ କାଜିକିୟାଏ, “ନେ ଜନ୍‌କା କାଜିରାଃ ମୁଣ୍ଡି ଚିନାଃ ତାନାଃ ଉଦୁବାଲେମ୍‌
    ?”
  gah-gah: 'Loko lokago, Pitá láa loko lo amimó: Geza nene anoza gakó itínasa lanimómámini
    mogonáa lo utó okako gilitune.'
  lcm-lcm: Na Petero kala antok, “Ku palas na kankanuai i mengen ke singimem.”
  aer-aer: Peter imerte Jesus-eke angkemele, “Anwerneke ilaye angkentye nhenhe areye
    akethelhe-ilemele anwerne anteme itelarerrirretyenhenge.”
  qvc-NT: 'Chaymi Pidruqa nirqan: —Intyindichiwayllapár chay kumparasyunda, nishpa.'
  tgl-ULB: Sumagot si Pedro at sinabi kay Jesus, “Ipaliwanag mo sa amin ang talinghagang
    ito.”
  cbs-NT: 'Pedron Jesús yuikin: —Na min pitikidi jatu yusinxudan, xabakabi nuku yuiwe—
    aka'
  xtm-NTPP: 'Kovaa Pedro ma chi ni ndakone''e de, te jiña''a de: ―‍Kaxtnu''u ni nuu
    sa nawa kúni ka''an tnu''u vijin ni ka''an ni ma ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngalenga, “Mutulandulile kulandanakia kwenio.”
  bao-NT: 'To biro cʉ̃ ca ĩiro jiro, Pedro pea: “Mʉ ca ĩi cõoña wedejãrijere jãare
    wede majioña,” ĩiwi Jesús''re.'
  san-ORI: ତଦା ପିତରସ୍ତଂ ପ୍ରତ୍ୟୱଦତ୍, ଦୃଷ୍ଟାନ୍ତମିମମସ୍ମାନ୍ ବୋଧଯତୁ|
  huv-NT: 'Quiaj tasaj nej a Pedro: ―Teat, isaj xicon cuane wüx amb apiüng aaga tendeac
    quiaj ―aj.'
  otn-NT: 'Ra̱ Bɛdu bi ''yɛ̱mbra̱ Jesús: ―Da̱mi̱ xicje te ga̱ mbønya yø hya̱ gá̱ hyɛqui
    ngue te si ra̱ ja̱''i̱.'
  nop-nop: Kaŋ Pitadi indiŋ niŋguk, “Yoyout mede niniŋaŋ wendiniŋ mebi maaŋ ninimbune
    nadinim.”
  obo-NT: Na mid ikahi si Pedro to, “Paabbotlabbot du konami iddos kohulugan taddot
    ponunggelengan.”
  cak-ENT: 'Y ri Pedro xbij c''a chin ri Jesús: Tabij ba'' cheke pari'' ri nbanun
    tz''il chin jun vinük, roma man nk''ax ta cheke, xbij ri Pedro.'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤔᤧᤳᤋᤢ. “ᤁᤴ ᤂᤧᤍᤠ᤹ᤀᤥ ᤁᤧᤔᤧᤳᤋᤢᤛᤡᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤒᤣ᤺ᤴ ᤕᤠᤵᤔᤡ ᤀᤠᤈᤧᤰᤋᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān Pedro jíín yā: Cachī cājí ní tūhun yátá yáhá jā ní ncachī
    ní nūū ndá sá, ncachī dē.'
  san-TIB: ཏདཱ པིཏརསྟཾ པྲཏྱཝདཏ྄, དྲྀཥྚཱནྟམིམམསྨཱན྄ བོདྷཡཏུ།
  qve-NT: 'Chaymi Pedroqa kay willakuykunata uyarispa, Jesusta tapuran: —Kay willakusqaykiri,
    ¿ima ninantataq nin? Astawanyá yachachiwayku, nispa.'
  pao-NT: Soo Peter yise ka Te Pabe'e meeoo netamma, “U ka natugwengapu na'unnena
    ne tuukwe.”
  cbu-NT: Pitorsha Isusoo masharangu, ¿Amarangsha katungtseetsi? Iyaam kamaningcha;
    tárangiya.
  usa-usa: 'Pítaama Îtumma timá ámikaiye: “waayúkama íma mamá táíq in-áíkóní waéqma
    itaí-áímmá waéqma abarokáq tinataa ítáano.” téna Pítaama tiráiye.'
  soy-soy: 'Piyɛɛ uu pɛɛ rinɔ́ɔ yɔ́su uu Yeesu mɑɑ rɛ: A kɛnyɑ́rũ nkɛ́ ɑsei rɔ́ símisi.'
  hui-hui: Ani layagola Pidahanda la daga halu lalu, Ina manda buluma̱ya bi yobage
    larigoni irane langi, lene.
  amf-amf: Bhethiroos Yesusna ‘‘Kamsinsa bulinam wona giyma’’ ki hamade.
  quc-NNT: 'Xub''ij k''u ri tat Pedro che ri Jesús: B''ij la chqe jas kel kub''ij
    ri k''utb''al ri xkoj la, —xcha che.'
  dob-dob: ꞌEnega Pita ꞌilolagata ga ꞌigwae, “Onasemalimali gete ꞌana mwalatoi ꞌuda
    liꞌami ꞌemaya.”
  wrs-wrs: Pita omnana Yesusm, kam ishunu no olhmona plalm, nom mengmerinim.
  mca-mca: 'Ha'' Pedro qa yit''ijets ha'' Jesús: —Etsfeliƚi''mha pa'' ikji''ha kakha''
    ƚejeyumtshenijupi''.—'
  tzo-TZC: 'Ti Pedroe jech laj yalbe ti Jesuse: ―Albun caꞌicutic smelol ti babacꞌop
    ti vaꞌi sꞌelan laj avale ―xi.'
  mya-mya: ပေ​တ​ရု​က ``ထို​ပုံ​ဥ​ပ​မာ​ကို​အ​ကျွန်ုပ်​တို့​အား ရှင်း​ပြ​တော်​မူ​ပါ''
    ဟု​လျှောက်​၏။
  gng-NT: 'Nɛ Piɛr tɔke'' wɔ ki ye: «Tɔke tɛ mikpɛnjɛnm nnɔ ya tingi.»'
  cbi-NTPO: 'Tsenñu Jesúsnu Pedro tsandimi: Fariseolanu naati pa'' tsandi''ba lalanu
    aseetanguikaaka, timi.'
  ikk-NT: Ya Pita nọ sị a, “Kọwa nị ẹnyi ilu nẹi.”
  leu-leu: Taasaxa na Pita a kuus, “Xuus famatavas nemaam pana ferawaian paap aanabeꞌ.”
  maz-NT: 'O ndünrü c''ua e Pedro o xipji e Jesús: ―Xitscöjme ja ga cja c''e ejemplo
    c''ü i̱ xitsijme mi ndajme.'
  bod-N: པེ་ཏྲོ་ན༌རེ། གོང་ནས་གསུངས་པའི་དཔེ་དེའི་ནང་དོན་ངེད་ཅག་ལ་གསུང་བར་མཛོད་ཅེས་ཞུས་པ༌ན།
  tca-NT: 'Rü ñu̱xũchi ga Pedru rü Ngechuchuna naca, rü ñanagürü: —¡Tomaã meã nango̱xẽẽ
    na ñuxũ ñaxü̃chiga yiĩxü̃ i ngẽma ore i tomaã nüxü̃ quixuxü̃! —ñanagürü.'
  zpl-NT: 'Che uni Pedro lu Jesuse: ―Udixiuleꞌe luru xi rni bee bedichiaꞌ nú unilu.'
  mbc-NT: Mîrîrî taiya ye'nen, Pedroya Jesus pî' esatî'pî. —‍Mîrîrî panton ekareme'kî
    anna pî' —‍ta'pîiya.
  ndg-ndg: Petro kayangwa ni kummakiya Yesu, “Utubakiye twenga maana ya mfano goo.
  wsk-wsk: Se Peter Jesus maonam, “Den pangan balem mu ko nunguning balu se ana ikinakko,”
    mam.
  toj-NT: ―Pero ¿jasyuj ja quechan loil huaxa huala cabticon ba? ¿Jaxa mi xa huala
    cabticon claro? xchi ja Pedro.
  tbc-tbc: Ak man Pita irupeig ibol, “Ru mitilaen a rupidai an fun fulale dop maloŋ
    a.”
  sna-sna: Petro akati, “Titsanangurirei mufananidzo uyu.”
  smk-NT: Kapingmatan wana ni Pedro, “Ipapalaway mo pa komi a pipa'kaan nan sitaw
    si pangingiyarig nin nibarita' mo konran tutawo.”
  grc-TCGNT: Ἀποκριθεὶς δὲ ὁ Πέτρος εἶπεν αὐτῷ, Φράσον ἡμῖν τὴν παραβολὴν ταύτην.
  gof-WFTW: Phexiroosi zaaridi, “Ha leemisuwa birshshethaa nuus odarkkii” yaagis.
  spa-BLM: 'Pedro le respondió: “Explícanos la parábola”.'
  kyz-NT: 'A''eramũ Pedro ''ga ''jau ''ga upe: —Ore mueapyo ape e''eawer are, ki Ku''jyp.
    “Napẽ pype oo ma''efera rũi pẽ motywet Janeruwarete ''ga upe pẽ mogyau. Pẽ nui
    uẽm ma''ea tee pẽ motywet Janeruwarete ''ga upe. Pẽje''egaiwa te ''ã pẽ motywet
    Janeruwarete ''ga upe” ''eawer are— ''jau ''ga ''ga upe.'
  dao-dao: Pita naw msang lü, “Hina msuimcäpnak jah mtheh ngkhaia,” a ti.
  cya-cya: 'Xacan'' mdo''o ycui'' yu Tyo lo'' juin yu ''in ñi: Cu''ni um cha'' tsu''hue
    quitsa'' um ''in hua ña''an nguiaa cha'' nu ycui'' nchcun um re.'
  wrk-wrk: Yilikajbayi Jisus Bidawanyi, “Wanyi nanda jangkurr. Miku nurrimi jingkijba
    nanda nganyi jangkurr. Yanka barri jangkurrwanyi balkimbaka nanda nganinyi. Karukiyi
    nurrunya mili.”
  nii-nii: Piisas ek nipi orung kindpi yi nim, “Nim ek ekin ei pułe ni peni ełe kindan,
    sin piimin,” pa nim.
  ign-NT: 'Tásiha, ema Pedro mayase­recapa: —Picata­ji­cahavi pímitu­cahavi apaesa
    vímatie­queneha eta juca pímicu­tia­ra­chirahi eta táuchureanahi te vijaca —máichapa.'
