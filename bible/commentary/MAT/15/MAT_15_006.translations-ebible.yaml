verse: MAT.015.006
translations:
  kpx-kpx: Iale kemo au bae au mama au neina tedaevelivebene. Vaveve katealemoike
    la Dilava menaka halevai la menakate unaha vai ehovama.
  okv-H: eto ainge pere ue God ta ke pepeni be avo poekihe ungota ari avo ambo ambo
    ere ova.
  tbo-tbo: Yaka naka lawana a hagu po a wiyateyate amana ma hinana uyahihi i kokoe.
    Omi babada hai lugagayo uyahinei Yaubada a baha o laiyababaya.
  mal-C: ഇങ്ങനെയായാൽ അയാൾ പിന്നെ ‘മാതാപിതാക്കളെ ആദരിക്കേണ്ടതില്ല’ എന്നും നിങ്ങൾ പറയുന്നു.
    ഈ വിധത്തിൽ, നിങ്ങളുടെ പരമ്പരാഗതമായ സമ്പ്രദായങ്ങളിലൂടെ നിങ്ങൾ ദൈവകൽപ്പന അസാധുവാക്കുകയല്ലേ?
  grc-SR: καὶ ἠκυρώσατε ⸂τὴν ἐντολὴν⸃ τοῦ θεοῦ διὰ τὴν παράδοσιν ὑμῶν·
  bgc-bgc: तो वो पिता का आदर ना करै, इस तरियां थमनै अपणी रीत-रिवाजां कै कारण परमेसवर
    का वचन टाळ दिया।
  khz-khz: Vokalara na gomi na talima gokouana, tamana e tinana ati pene veakavara
    e ati pene kupa-kaura. Gemi maguli kunera evetaira geriana Palagu gena rova kilara
    ati ganirai govega-agorana.
  deu-TKW: der braucht seinen Vater und Mutter nicht zu ehren. So habt ihr das Gesetz
    Gottes ausgethan eurer Ueberlieferung zu lieb.
  zsr-NT: cutur bi ral‑laꞌ gun qui xuz xnëꞌi nu naꞌ.” Cni runliꞌ, rucaꞌnliꞌ caꞌz le
    gna bëꞌë Dios, quië gunliꞌ le nalë́biliꞌ runliꞌ.
  lin-lin: abuki te mobeko ya kopesa tata na ye mpe mama na ye lokumu. » Ezali ndenge
    wana penza nde bozali kokomisa pamba Liloba na Nzambe mpo na kotombola bokoko
    na bino !
  hns-NT: Ie rakam se toelog aapan nem banaaike Parmeswar ke baat be-kaamiel kar deile
    hai.
  noa-E: Pari pãrau õrag mag jaau nʉm aig, Ẽwandamau nem jaau sim isegnaa jũrr pãach
    jöoin iita ʉ̈rcha ʉʉrkha naabahab ajim Jesuu, amach khĩircha.
  eng-EMTV: then by no means should he honor his father or mother.’ Thus you have
    invalidated the commandment of God for the sake of your tradition.
  mib-NT: Te tēe cahān súcuan, tuá cánuú chindéé ñáhán de tátá de náná de, áchí ró
    jijnáhan ró. Te súcuan cástɨ́vɨ ró jniñu ní ndacu Yaā Dios, jeē sɨquɨ́ costumbre
    ni cajequin máá ró.
  lif-NT2: खे़ल्‍ले़ आबाङे कुम्‍बा कुम्‍मासि कुभाॽ पिमासिआङ्‌मिङ्‌सो इङ्‌धाःङ् पिमासि
    मे़बोःङ्‌ने़न्‌लॽरिक् खिनिॽ के़बाःत्तुम्‍माङ्‌आप्‍फेःक् खिनिॽ चोःक्‍थिम्‍मिल्‍ले़
    निङ्‌वाॽफु पाःन्‍जाक्‍किन् थेना-धेबा के़जोगुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: iganikiwa lepi kumtangatila dadi waki amala nyina waki. Chenichi ndi chemdenya
    amuli ya Chapanga kwa kugalanda mawuliwu ginu!
  mmx-mmx: '@see-verse:MAT.015.005'
  cbr-NT: Axa usai quicë uni an aín papa aín tita ñu 'aquintima ca asábi 'icë quiax
    camina mitsux quin. Usai quiquin camina mitsun raran ñuiá bana ashi sinánquin
    Nucën Papa Diosan bana quicësabi oquin 'aiman.
  tee-NT: Pus ju uxijnan lak'a'iyat'it ni jantu ca'aktaiju ju ixpai u ixnati va tichi
    chavaich ju chunch canaulh. Chai ni chunch ju layat'it pus samak'ant'at'it ju
    ixlhamap'aksin Dios va ixlaca'atalh ni navip'ut'unat'it ju mi'atalaninti'an mi'akstu'an.
  eng-LSV: and he may not honor his father or his mother, and you set aside the command
    of God because of your tradition.
  cak-NT: Y roma quiri' ri nic'ut rix chiquiwech ri winak, can ja' ni'ij chique chi
    can man quiequi'en respetar quite-quitata'. Y roma rix xe ri quic'utun can ri
    ojer tak winak ri niben, romari' can man jun ruk'ij ibanon che ri ru-mandamiento
    ri Dios.
  pah-NT: 'Pe''e pe g̃a pe a''ero: “Nanongara pyry!” Nahã pe g̃a mbo''ei pejikoe''yma
    Tupana''ga nhi''ig̃a rehe, ei Jesus''ga g̃a pe. A''ereki g̃a erame a''ea g̃a nomondoi
    ojeaporog̃ita imohina uva''g̃a ndehe oy''g̃a ndehe no. Ndopokogi g̃a uva''g̃a
    oy''g̃a ndeheve a''ero imondoe''yma g̃a pe. Nahã g̃a ndekote''varuhui, ei Jesus''ga.'
  sja-NT: Eperãpa mãga jarak'ãri, pia bɨda apata, chi ak'õreerã k'aripanaamerã. Mamĩda
    parãpa mãga jarateedak'ãri, jarateemaa p'anɨ piara bɨ oodait'ee pãchia jarapatak'a,
    Tachi Ak'õre Ũraa p'ãdade jara bɨk'a oodai k'ãyaara. ¡Tachi Ak'õre Ũraa yiaraa
    iru p'anɨ!
  xed-xed: Mantsa ya zaɗanata kuni ta gwaɗa Lazglafta ka mbəɗapta nda ŋa ghuni.
  mks-NT: Tá ná cachi na ña̱ yóho já quéa̱ co̱ ndúsa̱ ga̱ chindeé na̱ tátá náná na̱.
    Quia̱hva joho cája ndó ta sácu xóo ndó ña̱ na̱sahnda Ndióxi̱ chuun nu̱ ndo̱ ta
    ndája ndó a̱ tátu̱hun in ña̱ha ña̱ co̱ó sa̱ha̱. Jáchi̱ ndíco̱ cáhnu ndó ña̱ na̱jándacoo
    tásáhnu jícó ndo̱ nu̱ ndo̱.
  gfk-S: Ma be ing mu lik hobi, i nanaas be mu tingtigel ikino turadi be pai nale
    ruru iat um no nuno mama. Be mu tange hobi, mu kap leise ira dades ta ira nianga
    tane God uta ira tintalen ta ira hintubu mu.
  bmu-bmu: “Mewö jiba silikŋini walŋaŋgöra aka Anutugö jöjöpaŋ keuŋi utalgetka omaŋi
    aka pömsöm qemakza. Mi qahö dop kölja.
  dgz-dgz: Menan e gutut ega ayamase tapen menan God nop mega ayamase ya taiwanin.
  eng-GNV: 'Though hee honour not his father, or his mother, shalbe free: thus haue
    ye made the commandement of God of no aucthoritie by your tradition.'
  zaa-NT: acca labiru caduel·la' gunia' cualani tàta nàna quia'. Pero inte' nna nia'
    le qui'ni ą' modo nna riru'na le mandamiento qui' Tata Dios por tantua costumbre
    qui' le.
  eng-WEBSTER: And honor not his father or his mother, he shall be free . Thus have
    ye made the commandment of God of no effect by your tradition.
  guh-guh: 'Nexata caranata Dioso pejumaitsijume: “Axa yaiyataema. Ena ata yaiyataema,”
    pejaijume jivi pejumecovënëtsijavami paxamë pacopatsiaexanaponame. Tsipaji paxamë
    patsipaebaponame saicaya vajasalinaivi pijalivaisi.'
  bon-bon: siige tabe teeme peei mene name pi kälyä bäbitige teeme mage babe bine
    ätityerame pui gwidape ca. Apu pi weene Acejiyame me mene ne kaake me jaawenuye
    naace tääpume weene saarewale bime abiberäja ne äcwetname.
  nhw-BL: '@see-verse:MAT.015.005'
  swh-ONEN: basi hana tena sababu ya kumheshimu baba yake nacho. Basi kwa ajili ya
    mafundisho yenu mnavunja amri ya Mungu.
  wbi-wbi: Mu uluo, muuva mwiti, umuunhu nangamwoghopaghe uviise nambe ung'ina. Ukuo
    kwe kubenapula ilisio lya Nguluve vwimila kuvingilila inyiiho siinu. Mwe vakedusi
    umue! UYesaya alyavilile se seene vwimila umue kuuti,
  bba-bba: n ǹ mɑɑ weenɛ durɔ wi, u win tundo ǹ kun mɛ win mɛro somi. Nɡe mɛyɑ i
    Gusunɔn ɡɑri tɛɛsimɔ mɑ i bɛɛn deemɑ swĩi.
  eng-KJVCPB: and honour not his father or his mother, he shall be free. Thus have
    ye made the commandment of God of none effect by your tradition.
  kgk-NT: Upéixa ndapehejái oipytygwõ gwu osy-pe ave. Ne nhe'ẽ-py gwu osy-pe nomboetevéi.
    Ne rembypy reko-rupi joty peiko. Upéa-gwi pepyrũ joty Nhandejáry nhe'ẽ-rehe, pemboyke
    joty Nhandejáry nhe'ẽ peiko-vy.
  waj-waj: kiaa kioo aikiooma hama ari kaano koovaitanaara tuqinnaanaravee. Ngia itaa
    kua kiaavai. Ngia itaida ngiingii yaata tinniyaa vai kuaivaa iikiaaraivaara Anutuuqo
    tuu kuaivaa hatokaavai.
  cpy-cpy: Tema piyotaa-shitakari okaatzi rameteetari paerani, tee piyotaan-tziro
    ikoyiri Tajorentsi. Rootaki kaari ineshironka-tantaari asheninka-paeni ipaapate.
    Piñaakiro.
  ekk-PKP: ei pea nad oma isa austama. Nii olete tühistanud Jumala sõna oma traditsiooni
    tõttu.
  mpx-mpx: '@see-verse:MAT.015.005'
  wbp-wbp: Kujarlunya kankulu kuruwarriji Kaatu-kurlanguju yampimi purda-nyanja-wangurlu
    manu kankulu purami nyurrurla-nyangu kuruwarri warlalja-puka.
  luo-luo: to ngʼama kamano koro ogony kuom ‘luoro wuon gi min’ gi michneno. Kamano
    umiyo wach Nyasaye bedo maonge teko nikech wach kitu gi timbeu.
  nhe-NT: '@see-verse:MAT.015.005'
  aii-aii: ”ܒܘܼܛܸܠܔ ܠܵܘܟ݂ܘܿܢ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܒܝܲܕ ܣܲܦܝܵܢܘܼܬܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnatun iḷisautigupsiuŋ iñuk kamaksritquŋitḷugu aapaŋanik naagaqaa aakaŋanik
    suunġiġisi Agaayyutim tillisaa pisigiplugich sivulliapsi iḷisauttutiŋich.
  msb-msb: Kaya paagi sani ginabalewara niyo an surmaton san Dios tungod san iyo kaugalian.
  cpa-NT: Hi² jøng² jmoh² hniah¹² tsa¹quien¹² jǿg³ quiah¹² Diú¹³ hi² jmoh² hniah¹²
    mai³¹ hi² quinh³ hniah¹².
  dso-dso: “ସେ ଆରି ତାର୍‌ ବାବା ମାଆର୍‌ ଦାଇତ୍‌ ନେବାର୍‌ ଲଡାନାଇ । ଏନ୍ତାରି ତମେ ପର୍‌ମେସରର୍‌
    ଆଦେସ୍‌ ନ ମାନିକରି ନିଜର୍‌ ରିତିନିତି ଇସାବେ ଚାଲ୍‌ଲାସ୍‌ନି ।
  meu-meu: ia ese tamana eiava sinana basine matauraia.
  yva-NT: vemo po ana inta raunanto aja pe akoya me yai jinya.’ Maisyare omaisy, wapare
    vatano napije po aja pe akoya me yaeranande aya bekedaije rai jewen kai. Maisyare
    omai ti, wapo wapa ananyao raijaseo ntiti rave mo ayao Amisye rakivan.
  dgc-dgc: Kanya pébayan moy tu utus na Diyos, alang-alang ta mana moy a pégtoldu.
  zpm-NT: Tib lad rsaṉ to xley Dios, miṉe blu xmeṉgol to miṉ co noxcoraa to.
  hix-NT: Àro wyaro ohoryen heno komo meyukyatxow hamà. Nyamoro heno yoyuknye rma,
    Khoryenkom yoyukhura rma manatxow hamà. Nahko yxak haka kany me rma manatxow hamà,
    Khoryenkomo rwon hoko, kekon hatà, Txesusu, Farysew komo wya.
  sim-sim: Hako os erem ji mbanda nombo orok mashi Avui Wasilakahi si mbahanda nombon
    ji laihalaha neloko jihi li mbahanda nombo yejen jimu tiyanduwa.
  npi-ULB: त्यस व्यक्‍तिले आफ्नो बुबाको आदर गर्नुपर्दैन । यसरी तिमीहरूले आफ्ना परम्पराहरूका
    खातिर परमेश्‍वरको वचनलाई बेकम्मा बनाएका छौ ।
  cgc-cgc: '@see-verse:MAT.015.005'
  tim-tim: dâm puli me wan me wan are ain kato tato ârândâŋ akbiap.” dâmai. Aregât
    eweŋe memeŋe tânyeŋguwiapgât nâŋgâmbiâ gemap. Akto nengât den bunŋe agâk dâm Anutugât
    den kombiâ gemap.
  yor-yor: tí Òun kò sì bọ̀wọ̀ fún baba tàbí ìyá rẹ̀, ó bọ́; bẹ́ẹ̀ ni ẹ̀yin sọ òfin
    Ọlọ́run di asán nípa àṣà yín.
  wos-wos: Wungi wata dé déka yafa ayiwaré yikafre yamba hurukéndé, Godka hwenjoka
    wasékendénka.’ Guni wungi wata guna mandékana hundi xékéta guni Godna hundika
    hu hwe.
  emp-NTPO: '@see-verse:MAT.015.005'
  eng-F35: then he must not honor his father or mother.’ Thus you have nullified the
    commandment of God through your tradition.
  ind-ind: Menurut kalian, kalau kita melakukan itu, kita tidak wajib lagi menghormati
    ayah atau ibu kita. Berarti kalian membatalkan perintah Allah hanya untuk mengikuti
    adat istiadat nenek moyang!
  pes-OPCB: پس شما با این قانونی که وضع کرده‌اید، به آنها می‌گویید دیگر واجب نیست
    پدر و مادر خود را احترام کنند. این‌چنین شما برای حفظ سنّت خود، کلام خدا را زیر
    پا می‌گذارید.
  mpt-mpt: ibo baaniba Ibo biem ay kamwali mo daabenimibe gabinabib kukub olo ibo
    Gode hekmel wengo omabbubaniba ilib faninwali kukub ota wafu binabiobe.
  bla-bla: Ki kŭt'atsĭmmĭmmiuax un'ni ki oksĭs'tsi, paio'toau. Kitse'poawsuauĕsts
    kumut'saiepumapĭstutsipaie Ap'ĭstotokiuă otse'poawsăn.
  ssx-ssx: ikana꞉ma꞉ta꞉ koto halima꞉ ipika꞉ apa꞉ ama꞉ta꞉ tamba꞉ mia꞉peke laa la꞉ ula꞉
    pi pea꞉peke ekita꞉ Pina꞉ma꞉ pea꞉peke na ya꞉ka꞉ta꞉me laa lo halememe. Kutupa koto
    piteme hau manuta꞉ kota꞉ ikana꞉ma꞉ ika꞉ waleme pimanu kone teli mea pu haluekema꞉
    yeke Koda꞉na꞉ pi ula꞉ ekimanu hoki walo halememe.
  mkl-mkl: Nɔ inɛ iyi í fɔ bɛɛbɛ kɑɑ sobi iyeò bɑɑɛ mɑ́ hee ku jirimɑ ŋɑ. Bɛɛbɛi ì
    wɑɑ kpɑ idei Ilɑɑɔ̃ ŋɑ ku bɑ i too dedembɑ iyi ɑ̀ jɔ̀ nŋɛ.
  gaq-gaq: ମେଁ ବାରି ମେଁନେ ଇୟାଙ୍ଗ୍ ଆବାକେ ଦାଇତ୍‍ ଡୁଙ୍ଗ୍‍ ଡନେ ଦର୍‌କାର୍ ଣ୍ଡୁ । ପେ ଦେକ୍‌ରକମ୍
    ବାବ୍‌ରେ ଇସ୍‌ପର୍‌ନେ ଆଦେସ୍‌ ଆମାନେଚେ ନିଜେନେ ବୁଦିରେ ଅଲେଙ୍ଗ୍ ପେଡିଙ୍ଗ୍ ।
  gof-RNT: ba aawa woykko ba aayiw bonchchanaw bessenna’ yaageeta. Yaatidi hinttee,
    hintte wogaa polanaw Xoossaa qaala mentheeta.
  unx-unx: ଇନିଃ ଆୟାଃ ଏଙ୍ଗା ଆପୁକିନ୍‌କେ କାଏ ମାନାତିଙ୍ଗ୍‌ରେୟ ହବାଅଃଆ, ମେନ୍ତେପେ କାଜିତାନା
    । ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନ୍‌ଚୁକେ କା ମାନାତିଙ୍ଗ୍‌କେଦ୍‌ତେ ଆପେ ଆପ୍‌ନାଃ ରିତିରିୱାଜ୍‌ରାଃ
    ଇନିତୁ ଲେକାପେ ସେସେନ୍‌ତାନା ।
  gah-gah: liki liake nene izotikini ametikini nasahilí ikitata gapo hizi lí iaká
    niave. Itó lekeza lá iake, Ómasímini gakó nene vasá ziake lekezatini avotikini
    gakó alévolé iki ali miniaká niave.
  lcm-lcm: parik kapa anguan mamaiten ania asi kana mamaila ani tamana ve rinana.
    Sukana, asi kami teng akit si kami keve sausaupai, milapo lomon apalau na mengen
    si God.
  aer-aer: Jesus anteme itneke angkeke, “Alakenhe-arteke arrantherre angkentye Ngkarte-kenhe
    untyeme-ileme. Angkentye arrekantherrenhe-arrpe akaltyele-anthemele.”
  qvc-NT: Chayshina yach'achikushpaqam, Dyus kamachikushqandaqa ñigaykangillapa, chay
    kustumbrikikunata siginaykirayku.
  tgl-ULB: hindi na kailangang igalang ng taong iyon ang kaniyang ama. Sa ganitong
    paraan binalewala ninyo ang salita ng Diyos alang-alang sa inyong mga kaugalian.
  cbs-NT: ana jatu yusinkin jau jatun ibubu ana jatu duawakin medabewayamanunbun pepaibu
    jaska nemakin man jatu bextekubainmiski. Jaska wakin Diosun yununi danankin matun
    beya betsa betsapa besti man chibankubainaii— iwanan
  xtm-NTPP: Te suni ka ka'an ni ja nú in ñayii ká'an sukan ma chi masu nawa kuu‑ka
    ja kava respetu i nuu yuva i ma xi nuu si'i i ma. Te sukan, te ka xnaa ni ja ni
    tatnuni Su'si ma, kuechi ja ka jatanuu ni ja jin sa'a ni sukan ka jani ini maa
    ni ma.
  nnq-nnq: Ipaligwije kabele kajoa awamundu andaje amamundu! Penia nga pimililemwa
    lilobe lya Nnoongo ku ukengama malagilo ginu mmene.
  bao-NT: To biirije ca ĩigʉa, cʉ̃ pacʉre, cʉ̃ pacore cʉ̃ ca tii nemorucuricarore
    biro tii nemo majitimi yua,” mʉja ĩi wederucu. O biirije ĩicãri, Ʉmʉreco Pacʉ
    cʉ̃ ca doti cũurique peere tee jãa ĩiri méé mʉja bii yaiocã, mʉja majuropeera
    mʉja ca ĩirije pee wadore tii nʉnʉjeema ĩirã.
  san-ORI: ସ ନିଜପିତରୌ ପୁନ ର୍ନ ସଂମଂସ୍ୟତେ| ଇତ୍ଥଂ ଯୂଯଂ ପରମ୍ପରାଗତେନ ସ୍ୱେଷାମାଚାରେଣେଶ୍ୱରୀଯାଜ୍ଞାଂ
    ଲୁମ୍ପଥ|
  huv-NT: Ipiüngan wüx aljane apmapiüng aag ayaj, lango metam mambeol miteat nej mimüm
    nej. Quiaj temengowüjchiün leaw andiüm Teat Dios para mendüjpiün opech leaw tayacüw
    mixejchiün.
  otn-NT: Nu̱'mø ngu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ ja̱'i̱ p'ʉya, ya hi̱n ga̱di japhʉ ngue
