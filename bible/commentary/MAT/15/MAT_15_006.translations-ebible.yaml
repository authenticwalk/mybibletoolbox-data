  mar-mar: ते देवाचे नियमशास्त्र मोडीत आहेत की आपल्या वडिलांचा व आईचा सन्मान करू नये.
    याप्रकारे तुम्ही आपल्या अशा परंपरेने देवाचे वचन रद्द केले आहे.
  snp-snp: ya netawa olafo melafo gimámenagoliye, loti lo-lo ae. Etiti linanimoni
