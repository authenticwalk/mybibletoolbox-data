  bdd-bdd: Tubumiyao ꞌidi loinaina ꞌoinega Yehoba ꞌina loina waheginaula besobesoweya.
  cbt-NTPO: “Co quëtacaso' ya'huërinhuë',” toconama'. Ina pochin a'chinatoma', co
