    la chaꞌ nu nda jyoꞌo cusuꞌ chaꞌ cuaꞌni na, ntiꞌ ma̱ cuentya jiꞌi̱ ma̱.
  bqc-SIM: ade bↄ̀ ń kpɛlaa yã́un we. Beewa i Lua yã́ bãdɛ á fɛlɛkaayã kũa
