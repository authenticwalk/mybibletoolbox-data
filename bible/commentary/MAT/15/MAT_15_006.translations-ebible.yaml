  urd-urd: तो वो अपने बाप की इज्ज़त न करे; पस तुम ने अपनी रिवायत से ख़ुदा का कलाम
    बातिल कर दिया।
  hot-hot: Ba intu miŋ hatôm yanêm mamu sa ami.’ Êŋ ma hatôm môlô ôvôliŋ dômim ek
