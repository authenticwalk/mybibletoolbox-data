    kahai mae, etampi tuti ewarami werarika nanaifa nina?”
  fai-fai: “watawo kaleyo kam weng kidimin kinim iyo num fasel sawa dauyamsiw uyo
    lukelbiwe? Ika teng wok ban bomin uyo bomongin banim, kata ika wanin wananábiw.”
    Akiwe,
  ura-NT: '“Chanuna aihuruhalu canacaanu inoaesihurune rijijieein neeurene caa ii
