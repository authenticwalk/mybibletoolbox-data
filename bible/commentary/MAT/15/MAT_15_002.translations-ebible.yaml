verse: MAT.015.002
translations:
  kpx-kpx: Belahai avoe, “Nahie buluveau menaka mole mai nahiovelu. Menaka keu koseanu.
    Vasohuta ada totolahaito bae gabie lovi isi. Isito osialemoike a esemuiau menaka
    ke etulei ada totoholisito lovi ima.”
  okv-H: Ke einge Iesu ta degi eto ingia, “No ambotani na do eto ungotena Judea embomeni
    ta ke pepeni agi ae ue ingeni egae teho indari jigito indiore?” ainge eo
  tbo-tbo: ‘Awai binei po om hewahewali am binei ega hita inimaoga ma googata hai
    lugagayo he tutulagoni?’
  mal-C: “അങ്ങയുടെ ശിഷ്യന്മാർ പൂർവികരുടെ പാരമ്പര്യം ലംഘിക്കുന്നതെന്ത്? അവർ ആഹാരം കഴിക്കുന്നതിനുമുമ്പ്
    കൈ കഴുകുന്നില്ലല്ലോ!” എന്നു ചോദിച്ചു.
  grc-SR: Διὰ τί οἱ μαθηταί σου παραβαίνουσιν τὴν παράδοσιν τῶν πρεσβυτέρων; Οὐ γὰρ
    νίπτονται τὰς χεῖρας ⸋αὐτῶν,⸌ ὅταν ἄρτον ἐσθίωσιν.
  bgc-bgc: “तेरे चेल्लें बुजुर्गां के रीति-रिवाजां ताहीं क्यांतै टाळै सै, क्यूँ बिना
    हाथ धोए रोट्टी खावै सै?”
  khz-khz: “Rakagau gaurai goi gemu melo na ita kalakalara velera geria vevega-ripa
    ati gekamonagirana? Ira gimara maki ati raupara taunataunanai geguligirana vou
    geganiganina!”
  deu-TKW: warum übertreten deine Jünger die Ueberlieferung der Alten? Waschen sie
    doch die Hände nicht, wenn sie Brot essen.
  zsr-NT: ―¿Bizx quië tunëꞌ bönniꞌ usë́d quiuꞌ le rdöd bëꞌi ca nac le nalë́biruꞌ runruꞌ
    ca glunëꞌ xuz xtauꞌruꞌ? Cutu taꞌguíb naꞌquëꞌ ca nac qui gdauꞌ catiꞌ ziꞌa lahuëꞌ.
  lin-lin: — Mpo na nini bayekoli na yo bazali kotosa te bokoko na biso ? Pamba te
    basukolaka maboko na bango te liboso ya kolia.
  hns-NT: „Tor tjela log bret khaai se pahiele haath na dhowe hai. Oesab kaahe ke
    hamlogke baap-daada log ke nem na maane hai?”
  noa-E: Mag bëewi irig, —¿Jãgwi pʉ khapeenau maach jöoin i pʉa nʉ? ¿Jãgwi thach khoowaijã
    jua ʉbata thach khoojẽ? ¿Pãrau khaugba naab jãg ʉ̈u khaba sim? aichëjierram.
  eng-EMTV: “Why do Your disciples transgress the tradition of the elders? For they
    do not wash their hands whenever they eat bread.”
  mib-NT: Tēe cáscuáha jíín ró, ¿naun cástɨ́vɨ de costumbre jeē ní cajequin ñayuu
    jenahán? Chi tu ní cásquícu de costumbre jeē nándahá de nuū yā te caji de staā.
    Achí de.
  lif-NT2: “थेआङ् के़हुॽसाम्‍बाहाॽरे़ आनिॽ पाधे़बाहाॽरे़ मे़जोगु मे़युरुबा थिम्‍मिन्
    मे़न्‍इःत्तुन्‌मे़न्‍नाःत्तुन्बाबे? खे़ङ्‌हाॽरे़ चामानुःल्‍ले़ तगि चोःक्‍थिम्
    कुइसिःक् हुक् वामे़न्‍हप्‍तुन्‍लो॥”
  xnj-xnj: “Ndava kyani vawuliwa vaku vitopesa lepi mawuliwu ga vagogo vitu? Visamba
    lepi chabwina mawoko kwakona kulya chakulya!”
  mmx-mmx: “Tila ba lavaun pinivu ram di ronga xepe leveloklox ase at lavalabat atdik?
    Dixo sogos avot be levengkikngen di la melemu dina anan.”
  cbr-NT: —¿Uisacasquin cara min 'unánmicë unicaman nucën rara quiá bana tanimin?
    A bana quiásabi oi 'iquinma ca mëchucaxunmashi piia.
  tee-NT: ―Ju mintamamaka'un tajuch ni jantu tu'u' talhiulai ju ixlhamap'aksin'an
    ju papaninch ni jantu chunch tamakch'ak'ai acsni tavajin tachi ju iclhilanitau
    ju quijnan.
  eng-LSV: “Why do Your disciples transgress the tradition of the elders? For they
    do not wash their hands when they may eat bread.”
  cak-NT: ¿Anchique roma ri a-discípulos man niqui'en ta chic anche'l bin can coma
    ri ojer tak winak? Roma ri a-discípulos ret manak niquich'aj quik'a' cuando yewa'.
    Can man niqui'en ta anche'l naka'an roj, xecha'.
  pah-NT: '—Maranameuhũ neremimbo''ehara''g̃a nohendukatui nhaneramonhava''ea remimbo''eagwera
    naerũ? Nhaneramonhava''ea e''i: “Nahanahã nhande xajipogwei katu. Nhandejipogweikaturo
    g̃waramo nhande nhimombyryvi Tupana''ga pe.” Nahã nhaneramonhava''ea ei nhande
    mbo''embo''eavo. Na rũi neremimbo''ehara''g̃a jipogwei i''ua renonde nahã ojikwakuve''yma,
    ei g̃a Jesus''ga pe.'
  sja-NT: —¿Sãap'eda pɨ k'õp'ãyoorãpa ooda-e p'anɨma ajida, tachi chonaarãpa chonaarãweda
    oopatap'edaak'a? ¿Sãap'eda nek'odai naaweda, ãchi jua sɨɨdak'aama ajida, tachi
    chonaarãpa jarateedap'edaak'a?
  xed-xed: «Kabgawu ta kəl duhwalha gha ka kwal kul sna taghatá nzaku daga ta dzidzí,
    kul haɗ həŋ ta mbaziŋtá dzvu kada za skwa zay wu na?» ka həŋ nda tsi.
  mks-NT: —Ndáva̱ha co̱ cája na̱ xíca tuun xu̱hu̱n ña̱ na̱cachi tásáhnu jícó yo̱ caja
    na. Ndáva̱ha xíxi na tá cáma̱ni̱ ndahá na̱ tá quia̱hva sáhndá ley caja na —na̱cachi
    na̱ cán xi̱hín Jesús.
  gfk-S: '@see-verse:MAT.015.001'
  bmu-bmu: “Göhö gwarekurupkan wuanöŋgöra köna walöŋda ambösakoninaŋgö silikŋini qeze?
    Yeŋön mönö böröŋini saŋgoŋda dom-amöt qahö qeba töndup könahiba nene neze?”
  dgz-dgz: “Iwa dimen wadiamot gegawa omayan baewa guturewa iup mega to paisiwanum?
    Mu God menan namu nanimu bigi ya warane amba taba naiwanum.”
  eng-GNV: Why do thy disciples transgresse the tradition of the Elders? for they
    wash not their hands when they eate bread.
  zaa-NT: Biecca làa rigua ca discípulo qui' lu'ą' costumbre nu rulue' ca enne' gùla
    qui' ri'u ni'i, porqui'ni ca discípulo qui' lu'ą' nna labí runi cą ná' quį purificar,
    tì'a ná qui'ni guni ri'u ántesca go ri'u, acca rappa cą tul·la'.
  eng-WEBSTER: Why do thy disciples transgress the tradition of the elders? for they
    wash not their hands when they eat bread.
  guh-guh: —Jesús, nijajivi naneconita Diosojavabelia. Tsipaji nijajivi apo jumecovënëtsiajinavanapae
    vajasalinaivi pijacuene. Nijajivi itsa xane pexaejava, xane anijatonë napëna nacobequiatsinejeva,
    jai bajarapamonae Jesúsjavabelia.
  bon-bon: Teepi itemlisi egä, “Lipu pi määme abiberäja bägrä cina mime saarewale
    bime mule bine lica jaawenimusi? Teepi deedei loolo niinäce gaabe me ime lica
    läcisäjinusi cude gwidape cabu ca kälyä äbitame.”
  nhw-BL: ―¿Quenque momomachtijcahua tlaixpanoj? Quicajtoque nopa tlamachtilistli
    catli tohuejcapan tatahua techmacaque ica quenicatza monequi timomajtequise. Amo
    momajtequíaj miyac hueltas quen monequi quema tlacuaj.
  swh-ONEN: “Mbona wanafunzi wako wanakiuka mapokeo ya wazee? Kwa maana wao hawanawi
    mikono yao kabla ya kula!”
  wbi-wbi: “Kiki avavulaunisivua vaako navivingilila inyiiho isaa vakuuli viiti? Ulwakuva
    vilia ikyakulia kisila kwogha amavoko ndavule lunoghiile!”
  bba-bba: mbɑn sɔ̃nɑ wunɛn bwɑ̃ɑbu bɑ ǹ bɛsɛn sikɑdobɑn deemɑ mɛm nɔɔwɑmmɛ. Domi
    bɑ ku rɑ niɛ bu sere di.
  eng-KJVCPB: Why do thy disciples transgress the tradition of the elders? for they
    wash not their hands when they eat bread.
  kgk-NT: '—Ma''erã tipo ne remimbo''e ndoikói nhane rembypy reko-rupi? Ma''erã tipo
    ojepohéi porã e''ỹ reheve okaru? Ma''erã tipo nonhemopotĩsevéiry nhande kwéry
    e''ỹ va''e ndive oiko rire? he''i íxupe. Ha ha''e he''i:'
  waj-waj: Aaniira i ngiaammuauya ti taato nnaakukiaiyasidiri nnuu aataruuvaa hatokaannee?
    Iya yeenna nneera suaivaki hama ngiari yaakuuyauvaa tuqinnama finirama kiada iya
    yeenna nnaavaivee,
  cpy-cpy: “¿Iitaka kaari imatantawo piyotaani-paeni okaatzi ameyitari aakapaeni riyotahaeri
    awaejatziteni? Tema tee ikiwaakota aririka rowaeyaani.”
  ekk-PKP: „Miks rikuvad sinu jüngrid meie esiisade traditsiooni ega pese enne söömist
    käsi?“
  mpx-mpx: “Ga i ola ge wam tohago logugui toto i neem tubulau elal hi hewa likaan?
    Nimaliya nige hi uul i oola logugui o ana kamwasa, mulaa abwe nihi anan.”
  wbp-wbp: “Nyiyaku kalu nyuntu-nyangu kurdungurlu-paturlu ngarni mangarriji rdaka
    parljirninja-wangurluju? Kuruwarri kalu rdilyki-pinyi yangka ngalipa-nyangu kujalu-ngalpa
    yungu manu pinarri-manu nyurnunyurnurlu ngalipa-nyangurlu nyurru-warnu-paturlu.”
  luo-luo: “Angʼo momiyo jopuonjreni ketho chike gi timbe mag jodongo? Ok giluok lwetgi
    kapok gichiemo!”
  nhe-NT: ―¿Para tlen momachtijcahua tlaixpanoj? Quicajtoque nopa tlamachtilistli
    tlen tohuejcapan tatahua techmacaque ica quejatza monequi timomajtequise. Ax momajtequíaj
    miyac hueltas queja monequi quema tlacuaj.
  aii-aii: ”ܩܵܡܘܿܕܝܼ ܬܲܠܡܝܼܕܘܼ̈ܟ݂ ܒܸܫܡܵܛܵܐ ܝܢܵܐ ܠܣܲܦܝܵܢܘܼܝܵܬܹ̈‌ܐ ܕܚܘܵܪ̈ܕܸܩܢܹܐ؟ ܣܵܒܵܒ
    ܠܹܐ ܝܢܵܐ ܚܲܠܘܼܠܹܐ ܐܝܼܕܵܬܵܝ̈ܗ‌ܝ ܡ̣ܢ ܩܲܕܡ ܕܐܵܟ݂ܠܝܼ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ.“
  esk-NT: “Suvaata maliġuaqtivich kamagitlaitpatigik iḷisauttutiŋich sivulliaġikkapta?
    Iġġuŋitkaich argatiŋ niġigaluaqatiŋ.”
  msb-msb: “Nano kay an imo mga disipulos dili nagasunod san kaugalian san mga kalulululuhi
    kundi nagakaraon na dili anay nagahugas san kamot sa tama na paagi?”
  cpa-NT: ―¿He² løa¹ tsa¹mi¹ti¹ dsa² quiánh²hning jǿg³ quiah¹² dsa² hóg¹ quián² jniang³?
    Tsa¹rang¹²dsa gug²dsa niúh¹ jín³ hi² gǿh¹dsa ju³lah lǿa¹² mai³¹ ma²ca¹já¹ ―ca¹juúh²dsa.
  dso-dso: “ଆମର୍‌ ଆନିଦାଦିମନ୍‌ ଜନ୍‌ ରିତିନିତି ଦେଇଆଚତ୍‌, ସେଟା ସବୁ କାଇକେ ତମର୍‌ ସିସ୍‌ମନ୍‌
    ମାନତ୍‌ନାଇ ? ବିଦି ଇସାବେ କାଇବା ଆଗ୍‌ତୁ ନିକ କରି ଆତ୍‌ ନ ଦଅତ୍‌ ।”
  meu-meu: Badina be dahaka emu hahediba ese sene edia taravatu e tata utumu, imadia
    asie hurimu e anianimu?
  yva-NT: “Veanimaibe irati Nya arakovo utavondi naije wo aneno wusyine awa ananyao
    rakanyoandi? Arono wisyisy, wo mana veano maneme rarondom datije ramu, ti mamaisye
    ramu!”
  dgc-dgc: “Bakit du alagad mo, éy lélabagén de tu pégtoldu a nipamana dikitam du
    ninunu tam? Da éng méngan side, éy éwan de ugisan i kamét de a kona ta ugali na
    rilihiyon tam.”
  zpm-NT: ―¿Pe nacne dieṉ zienaḻd xpëëdscuel luu miṉe blu xmeṉgol ne, pe nacne zeeṉe
    laa zho row, ib rguiibd zho nia zho zigne nopaa tsara?
  hix-NT: Atxke natxow hamà, onhananàhrà ro komo, ketxkon hatà, Txesusu wya. Àsok
    tawro hana. Osomyakorokahra nemtakmetxhe. Àro ke atxke natxow hamà. Khoryen heno
    komo wya kàyweronàhyamatxho kom yawo rohra natxow hamà, ketxkon hatà, Farysew
    komo.
  sim-sim: �Mberem ushiwak ol mirin tiyanda ma ondo tavan li yoko namber tavatle nga
    li andu? Os erem li uwa oso mashi os neloko avoko nihi mbahandari os limu halanduwa.�
  npi-ULB: “किन तपाईंका चेलाहरूले अगुवाहरूको नियमलाई उल्लङ्घन गर्दछन् ? किनकि तिनीहरूले
    खाना खाँदा आफ्ना हात धुँदैनन् ?”
  cgc-cgc: “Man-o tak imo an na mga tinudluan ula gasunod ta mga kaugalian na alin
    ta ate na mga manakem? Ula danen gasunod ta sirimunya ta pag-ugas ta lima bag-o
    danen an maan.”
  tim-tim: “Hoŋ bawalupgande wangât bâgilupnenŋe yeŋgât den bo lokom bâtyeŋe tuân
    bo pulim yân sot mem nendâi?” dâyi.
  yor-yor: wọn béèrè pé, “Èéṣe tí àwọn ọmọ-ẹ̀yìn rẹ fi ń rú òfin àtayébáyé àwọn alàgbà?
    Nítorí tí wọn kò wẹ ọwọ́ wọn kí wọ́n tó jẹun!”
  wos-wos: Ye di déré wa, “Nana mandéka wungi di wa, ‘Hénoo sawu nae tale wamben maki
    guna tamba jémba yakwanyitanguni. Wungi yakwanyitaka guni Godna makambu jémba
    retanguni.’ Wungi wandaka nani hénoo sawu nae tale nani nana tamba wandan maki
    jémba yakwanyi. Métaka di ména du nana mandéka wandan hundi xékéhafi ye? Di sawu
    nae tale deka tamba nana mandéka wandan maki jémba yakwanyihafindi.”
  emp-NTPO: –Bʌ ume nĩbabadarãra jʌwa sʌgʌd̶aẽ́ ne cobadaa. ¿Cãrẽ cãrẽã dadji drõãenabemaba
    jaradiaped̶ad̶ara igara panʌ?–
  eng-F35: “Why do your disciples transgress the tradition of the elders? For they
    do not wash their hands whenever they eat bread.”
  ind-ind: “Kami tidak setuju dengan murid-muridmu yang tidak mengikuti adat istiadat
    nenek moyang kita! Mereka tidak membasuh tangan sebelum makan.”
  pes-OPCB: «چرا شاگردان تو آداب و رسومی را که از اجداد ما به ما رسیده است، نادیده
    می‌گیرند و پیش از خوردن غذا، دستهایشان را نمی‌شویند؟»
  mpt-mpt: baabaniba Nib faninwali hekmel wengo baanoa Ibo imeno dowonom gaibo kweilao
    kla fubaniba Gode kin dimo kining anibta imeno doweine genobiobe. Keb okok aleyemin
    nakai nimin kenibta nib faninwali hekmel kukub olo deiboniba afet nabibe? I kweilao
    klao mo fubaim blim kenibta imeno wembiobo gesiba
  bla-bla: Tsanĭstapiuats umut'ŭnĭstŭpaipixipiau ŭkaitappix otŭn'ĭssuaiauĕsts? Oyĭs'sax
    ke'tan, matŭstsĭmiu'ax.
  ssx-ssx: Pa ekipeke mo naka꞉ hoki nane telieleme haliweki nika꞉ ateke meiyekena꞉
    mana꞉ pimanu ekipeke na opitolo pitelemepe. Ika꞉ ne noluekema꞉ta꞉ titina꞉ amba꞉la
    mo nika꞉ pimanu ula꞉ tupa꞉ ika꞉ kiki na tandepo halememe lemekeme.
  mkl-mkl: nɑ mii í ce mɔcɔɛ ŋɑ ɑ kù wɑɑ too dedembɑi bɑlɑ nwɑ ŋɑ. Nɑ mii í ce ɑ ci
    yɑ wɔɔ ɑ bɛi ɑ jɛ.
  gaq-gaq: “ନେନେ ଅସେନେ ନ୍ତାଞ୍ଜାଇଂ ଆଣ୍ଡିନେ ସାପା ନିଅମ୍ କାନୁନ୍‍ ବିଚେ ୱେଲେ ନାନେ ସିସ୍‍ଇଂ
    ମେଁନ୍‌ସା ଆତେନ୍‌ ଆମାନେଆର୍କେ ? ଚଙ୍ଗ୍‌ନେ ସେନୁଗ୍‍ ମେଇଂ ନିୟମ୍‌ ଇସାବ୍‌ରେ ନ୍ତି ଆଗୁଇତିଆର୍କେ
    ।”
  gof-RNT: “Ne tamaareti ays nu aawata wogaa menthonaa? Entti kathi maanappe sinthe
    bantta kushiya meecettokona” yaagidi oychchidosona.
  unx-unx: “ଚିନାଃମେନ୍ତେ ଆମାଃ ଚେଲାକ ଆବୁଆଃ ପ୍ରାଚିନ୍‌କଆଃ ରିତିରିୱାଜ୍‌କ କାକ ମାନାତିଙ୍ଗ୍‌ତାନା
    ? ଇନ୍‌କୁ ଆବୁଆଃ ରିତିରିୱାଜ୍‌ ଲେକାତେ ବୁଗିଲେକା ତିଃଇ କା ଆବୁଙ୍ଗ୍‌ ସିଦାରେକ ଜଜମାଃ !”
  gah-gah: Izegipaka zuha keza avotegini mogonatagana ali minamake nanamú ahulikave.
    Nosánetá natune liki ligika ale golotuva loaká suni aliki kigizani nene nagamí
    zemave.
  lcm-lcm: “Marai sa na kam keve nat i akalit kipo putuk a sausaupai si ri vap lava?
    Parik kipa galui aro le na kungaria le ani ki angan.”
  aer-aer: “Nthakenhe-arle-ame apententye akngerre ngkwinhe areyele apentetyakenhe
    akngerrepate arrulenye anwerne-kenhele-arle anwernenhe akaltyele-antheke? Itne
    kwenhe iltye alhewelhetyakenhe, akngerrepate arrulenye anwerne-kenhele anwernenhe
    akaltyele-antheke-arteke, nhenge merne arlkwetyenhenge.”
  qvc-NT: —Unay agwilunchiqkunaqam mikunambaqqa puntata mayllakuna kustumbrita rurashpa,
    makingunata mayllaqllapa. Yach'achiwarqanchiq, noqanchiqkunapis chay kustumbrita
    rurananchiq. Chayri ¿imaraykutaq yach'akuqnikikunaqa mana kasunllapachu chay kustumbritaqa?
    nishpa.
  tgl-ULB: “Bakit nilalabag ng iyong mga alagad ang mga kaugalian ng mga nakatatanda?
    Sapagkat hindi nila hinuhugasan ang kanilang mga kamay kapag sila ay kakain.”
  cbs-NT: —Nukun xenipabun beya chibankin pidiama nun mepanui taemiski. ¿Jaskakin
    min tsumabun nukun xenipabun beya chibanma mepanuama pikanimenkain?— akabu
  xtm-NTPP: ―‍¿Nava'a tee ka ndikin ña'a ndijin ma, ñatuu ka ndikin de sukan ni ka
    yo sa'a tna'a o tee jana'a‑ka ma? Vaa ñatuu ka ndanda'a de nú jin kaa de xita
    ma ―‍ka kuu de ka jiña'a de.
  nnq-nnq: “Mboni akinapunji binu kagaagabaje Malagilo gatupokila kuboka kwa akaokobito?
    Ukuyanga kwa mboneje maboko tango nukulyeje!”
