  eko-eko: “Mwaasa aya niini anakhiyoni awo akhijilelaka zowera za attunkhulu a tiini,
    oja ahinaweeni?”
  qxn-NT: “Unay awiluntsiccunapa costumbrincunaga manarag micur maquintsicta mayllacunapagmi
    yachatsicurgan. Pero gampa discïpuluyquicunaga ¿Imanirtan awiluntsiccunapa costumbrincuna
    yachatsicuyangannö cumpliyantsu?”
  wol-2010: «Lu tax say taalibe di moy aaday yoon, yi maam yi tëral? Ndaxte duñu raxas
    seeni loxo, bu ñuy lekk.»
  kqw-kqw: “Ilai sur anum a kum nat na ususer ka det ser mur a kum etowo anun anundat
    a taro tagun numugu? Ra det wangon, ka det gos mugu pas a lamandet.”
  nss-nss: “Paratesah, pe ndramiram hu, ara hundrihisani kultuwayi tumburou hu? Kiro
    mwonen yihu nakanamnam, ara yihu konho sungani nimahu pwi!”
  snc-snc: “Karase nai ḡoi ḡemu mero na ḡita senera vereri ḡeri vevaḡa-riba asi ḡeseḡaḡirini?
    Ḡia ḡimari maki dabara korikoriri ai asi ḡeḡuriḡirini vau ḡeḡaniḡanini!”
  lgl-lgl: Gera ka sae 'uri 'e, “'Uta 'e wale li galona 'o gi iko 'ali gera ronosulia
    falalauna 'e koko gia gi gera alua lo mae faga, sulia iko 'ali gera saua mola
    limada 'i lao gera ka bi fana?”
  mmo-mmo: + o 15:2 Luk 11:38*“Nambe vaati sen gate maanggêêm-aso davu kalêêh himbop
    bôôy-ate tanasin om daya vanôôn danjeen-ande me-dalipis namand e.”
  ncu-NT: “Nte̱tɔ se̱ ne̱ fo̱ agyase̱po̱‑ɔ maa gya e̱kpa ne̱ ane̱ ade̱daapo̱ a kaapo̱
    ane̱‑ɔ se̱? Ke̱tɔ se̱ ne̱ ane̱ a bise amo̱‑ɔ e̱ gye̱ fe̱yɛ bo̱ maa fwe̱e̱ asare̱e̱,
    pwɛɛ dɛɛ gyi ateese.”
  cni-NT: —Tempa arojeitaque jorio. Amejeivetacaro tequeratsitarica avajeitea, ajivati
    aquivacotasanota. Irootaque yoamejeitaqueeri yora peeraniniri. ¿Paita caari iquempejeitanta
    poamerepee? Yoashinirotaca, te inquivacoteaji.
  eng-WMB: “Why do your disciples disobey the tradition of the elders? For they don’t
    wash their hands when they eat bread.”
  zaw-NT: ―¿Xhicuent di rexpejṉpaclu jiu xcostrumbr rebeṉgool? ¿Xhicuent direni gusoob
    yäḻrdiib ṉaareni che rajwreni?
  san-MAL: തവ ശിഷ്യാഃ കിമർഥമ് അപ്രക്ഷാലിതകരൈ ർഭക്ഷിത്വാ പരമ്പരാഗതം പ്രാചീനാനാം വ്യവഹാരം
    ലങ്വന്തേ?
  tam-TCV: “உமது சீடர்கள் ஏன் முன்னோரின் பாரம்பரிய முறையை மீறுகிறார்கள்? அவர்கள் தாங்கள்
    சாப்பிடுவதற்கு முன்பு தங்கள் கைகளைக் கழுவுவதில்லையே!” என்று கேட்டார்கள்.
  mit-NT: ―Nècuàchì dacuahá mii‑ní, ¿índù chuun có‑quìdá‑né estilu xi xìì‑ndà? Vàchi
    na cuáhàn‑nè cuxi‑ne, có‑ndàhá‑né (nacua cachí estilu xi‑nda).
  ceb-ULB: “Nganong ang imong mga disipulo nagsupak man sa mga tulomanon sa mga katigulangan?
    Kay wala sila maghugas sa ilang mga kamot sa dihang nangaon sila.”
  ces-LB: „Proč tvoji žáci nedodržují staré židovské tradice? Vždyť ignorují i obřadní
    mytí rukou před jídlem!“
  mkn-mkn: Orang Farisi dong pegang karás dong pung adat Yahudi. Waktu dong dengar
    bilang, Yesus pung ana bua dong makan sonde cuci tangan iko adat pung mau, ju
    dong jengkel. Ais dong datang ko kasi sala sang Yesus bilang, “Akurang ko lu pung
    ana bua dong makan, ma sonde cuci tangan dolo? Itu su malawan kotong pung nene-moyang
    pung adat tu!”
  pol-UBG: Czemu twoi uczniowie postępują wbrew tradycji starszych? Nie myją bowiem
    rąk przed jedzeniem chleba.
  qxh-NT: «¿Imanirtaj purïshijniquicuna auquillunchicuna yaćhachishanta jungaycun?
    Maquinta awicurinman. Janra maquinwan micur, Tayta Diosninchipa ricay ñawinćhu
    llutanta ruraycan» nir.
  nwi-nwi: “?Rhawor kafam narmamə khapəh nɨsəri-pənien kapətawə natuakəmien yame kaha
    mɨnə kɨmnəsəvhag kɨn kɨmi ətawə? Kafam narmamə mɨnə kasəvɨgɨn mhapəh nɨsəravyen
    rəri-pən natuakəmien kapətawə.”
  kmo-kmo: 'Yarek, riina woher: “Boyewak miiti disaipel ye noti wayega yecha maji
    pokii tawa abon nota eena meejitawey ye nasowoyetu? Yecha otii aken otiiawey ye
    tapa nota nagwa nagwa otii tawaga uku yeetiichi akasakech!”'
  agr-agr: —¿Wagka amina jintintaijum aidaush iina muunji umiktajum tibauwa nuna umitskesh
    ikigmatskesh yuwinawa? —tuidau.
  kyc-kyc: Rakange kyawa dupwame piyaminyili pyuo pyuo karamano doko akipamo embena
    disaepole dupwa kaepala dopa pii nalyamisi? Nakama nenge nalana dokopa kingi wate
    pii napala nenge kandale, leyami.
  urd-GVU: ”آپ کے شاگرد باپ دادا کی روایت کیوں توڑتے ہیں؟ کیونکہ وہ ہاتھ دھوئے بغیر
    روٹی کھاتے ہیں۔“
  yre-NT: «-Mɛ "le "wɛan nɛn 'i -srunɔn 'ka 'ta 'wʋla -kaa tranun kluda wɩnun da dɩ?
    "Wɛɛ fɛnun -blɩ bɛ, wa'a 'o 'pɛ -man foeman "le zɩ -kaa tranun -a 'vɩ bɛ -yee
    'wɩ 'zʋ dɩ.»
  fuh-BKF: —Ɗume waɗi de taalibaaɓe maa ɓeen ina lutta al'aadaaji maamiraaɓe meeɗen
    ɗiin? Sabo ɓe lootataa juuɗe maɓɓe fadde maɓɓe e nyaamude.
  arl-NT: —Quia pueyari shuquitioojua miaquenuuquiaa. ¿Casaara nojori tojitiaaquiquiaa
    canaa niishitiojosano pa supuetanaajinijini? ¡Nojori cuaara miiria taa pa supuetanaa
    miiquiaaricuaani!
  ziw-ziw: “Nimbwani wanampina wako wakubalanga miko ya wadalahala? Hawa kuhaka imikono
    yawo viya vikungwa hewenati kudya!”
  grc-TR: Διὰ τί οἱ μαθηταί σου παραβαίνουσι τὴν παράδοσιν τῶν πρεσβυτέρων; Οὐ γὰρ
    νίπτονται τὰς χεῖρας αὐτῶν, ὅταν ἄρτον ἐσθίωσιν.
  nag-nag: “Kile Apuni laga chela khan bura khan banai diya niyom khan bhangai thake?
    Kile taikhan hath nadholai kene roti khai.”
  eng-OEBCW: ‘How is it that your disciples break the traditions of our ancestors?
    For they do not wash their hands when they eat food.’
  knj-NT: —¿Tzet yuxan c'am chi sbeybalne sbeybal eb kichmam eb ja cuywom ti'? Ila,
    c'am chi x'a' sk'ab eb yet chi low eb, jaxca ta' sley eb kichmam tu', ẍi eb tet
    Jesús.
  deu-1912: Warum übertreten deine Jünger der Ältesten Aufsätze? Sie waschen ihre
    Hände nicht, wenn sie Brot essen.
  san-PUN: ਤਵ ਸ਼ਿਸ਼਼੍ਯਾਃ ਕਿਮਰ੍ਥਮ੍ ਅਪ੍ਰਕ੍ਸ਼਼ਾਲਿਤਕਰੈ ਰ੍ਭਕ੍ਸ਼਼ਿਤ੍ਵਾ ਪਰਮ੍ਪਰਾਗਤੰ ਪ੍ਰਾਚੀਨਾਨਾਂ
    ਵ੍ਯਵਹਾਰੰ ਲਙ੍ਵਨ੍ਤੇ?
  nob-LB: ”Hvorfor bryter disiplene dine de gamle jødiske reglene?” spurte de. ”De
    vasker ikke hendene før de spiser.”
  ntj-ntj: “Nyaatjanungka-ya nyuntuku wanalpayi pirnilu ngayuku-lampa tjamupirtiku
    wangka wanaranytjamunu? Tjinguru palunyaku-tjanampa yarawanalu mara-yanku parltjira
    mirrka ngalkunma.”
  sxb-NT: “Ekigera awalonzi waao ni watambuka endagirra eya waaguukwa wiifu niki?
    Iwo ngawaozia amakono ni wagia okuria!”
  nhu-NT: “Ɛ̀ nu nje la wvù boom buw bo ŋgoo le beete bô nce woŋ bo'icee bosɛɛbeene
    bo fwele? Kɛ bó cuke can ɛ̂ je yì nci gomte le sɛ diekene kɛ.”
  row-row: Atahori Farisi ra toꞌu rahereꞌ sira adat Yahudin. Leleꞌ ara rena rae, Yesus
    ana mana tungga nara raa na nda safe lima nara tungga adat hihii-nanaun sa, ma
    ramanasa. Boe ma ara rema de fee salaꞌ neu Yesus rae, “Taꞌo bee de ana mana tungga
    mara raa, te nda safe lima nara sa? Naa nalena-langga mbali bei-baꞌi tara adat
    na!”
  msy-msy: “Manmaghɨn amizɨ, nɨn suren gumaziba en ovaviba anɨngzir arazibar gɨn zuir
    puvatɨ? Egha me damasa uan dafariba ruer puvatɨ.”
  agg-agg: “Asu nɨmboe sɨhafɨ süŋgurunɨnɨ-rundeimbɨ ranai horombo yɨhoefɨ amoao mamɨ
    ai ahamundɨ hohoanɨmo yamunde sɨhai mamaro ra süŋgufe-koateayomoa? Aiana moai
    ndoru koadürü refe-arandɨ süŋgu ahamundɨ warɨ ra popoairɨhoemo mburu sesɨ ra sowasümo
    rundɨ,” mehomondamboyu.
  ptp-ptp: “Bêna lêc ông nume ngɨvihi sea môp wê buge vông ge dɨ ya hɨxôn vɨgê ningeacê?
    Ên he obêc ya ge od he o lipac vɨgê lêm, lêc xe mô ge, xe mi tɨmu vô buge vông
    môp dɨ lipac vɨgêm.”
  nak-nak: “Igo mave egite la valalua la vimari taume egite kama tilimuli la vulovulo
    giteu e ururu? Mai egite ge ali, egite kama litu pala muga la lima giteu mai la
    irovilala veia la ilali tegiteu eia maroka moli, egite kama igoa mai ele, egite
    poloti la merera te ururu.”
  lbb-lbb: “I mangasa sur anuma kakak a asaerla bel la sira mur a asasaerla ana nundala
    a tarai tagun nating? Bel la gos nigon pas a kunla ning la hangan.”
  kan-2017: “ನಿನ್ನ ಶಿಷ್ಯರು ಹಿರಿಯರ ಸಂಪ್ರದಾಯವನ್ನು ಏಕೆ ಉಲ್ಲಂಘಿಸುತ್ತಾರೆ? ಅವರು ತಿನ್ನುವಾಗ
    ತಮ್ಮ ಕೈ ತೊಳೆದುಕೊಳ್ಳುವುದಿಲ್ಲ” ಎಂದು ಕೇಳಿದರು.
  cso-NT: ―¿He³ láɨh³² tiá² má²tí³² tsá² haɨn²¹ nɨ́² tɨ³ con² hnú² la³ cun³ hi³ ná¹ngɨ²³
