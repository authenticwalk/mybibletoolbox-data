  ubr-ubr: “Aibo mes Om am baigibubunuotis on wawat agirit asi baibebe siyaya on auris
    sebifonaseir? Osi men imas an etai bag sesosouen weie bayu sam on!”
  tsw-NT: “Nye i zuwai ojoro a̱ wu oo tono ili i na nkaya n tsu n roco ntsu tsu yuwan
    shi? Ko ekere e le a tsu saꞌa kafu a lyuwa ilyalya o ure u na wu ntsayi shi.”
  cax-NT: —¿Causane arrübama anunecasa chicocotapüma arrüna ñanunecacarrüma bama antiburrü
    tücañe? Arrüma champürrtü entunumioma primero nauqui aama.
  aia-aia: Rau o'ani 'inia, “Ni 'uaana na 'iraaui rongoiusuri amu'i rau horosia 'inia
    i ha'ausuringa'i narau ha'adiohi'i mai tanagaau i wauwa agaa'i na'i 'ohai na'o?
    Rau ai'a suriai huunai herehere 'anai dorima maraigu ngau.”
  srp-1865: Zašto uèenici tvoji prestupaju obièaje starijeh? Jer ne umivaju ruku svojijeh
    kad hljeb jedu.
  agt-agt: “Anu awena haman dumagdag na ituldum kiden ta netuldu na dadagkal tam kiden,
    te am kada mangan kid a aweda bit magbaggaw ta kamat da?” kunda tentu.
  lug-lug: “Abayigirizwa bo lwaki banyoomoola obulombolombo bw’Abakadde? Kubanga tebanaaba
    mu ngalo nga bagenda okulya emmere.”
  yby-yby: Unaka ipakale yuhasiya latatele monawanipo maya li-minamiki nenaha iyoko
    hulikae. Nodenesa natune liki duki li huma jikaka nesa liki dadeya nokalawe amae.
  heb-heb: ויאמרו מדוע תלמידיך עברים את קבלת הזקנים כי אינם רחצים את ידיהם באכלם לחם׃
  mpp-mpp: “Mic-tengtengfocgone yenge molengineng mi suwelu nosing moc banoc aicaigaing.
    Aime yenge omale ngesa-ngambofocnonggeng yengele yefe-yowa yogo hegilecaigaing?”
  apb-apb: “?Aana e ue ni mo pwaarongoisuli i'oe kire ko heitohea mola mo ha'atolanga
    mo weuwaka i na'o? Aana kire ko ngeu mola, na kire ka'a hola'i hoda rere'a aana
    nimada i sulie tolaha diana.”
  san-TEL: తవ శిష్యాః కిమర్థమ్ అప్రక్షాలితకరై ర్భక్షిత్వా పరమ్పరాగతం ప్రాచీనానాం వ్యవహారం
    లఙ్వన్తే?
  ben-IRV: আপনার শিষ্যরা কি জন্য প্রাচীন পূর্বপুরুষদের নিয়ম কানুন পালন করে না? কারণ
    খাওয়ার দিনের তারা হাত ধোয় না।
  ntu-ntu: “?Memule ncblo nemqng tzrnzlvzo-ngrdr nqmq kr melrmqgung? Trnzvz-nqblqlru
    nqmq krgu mz nzrycpq-kaingr mq x ncblo kc tqmu ate.”
  pan-pan: ਤੇਰੇ ਚੇਲੇ ਬਜ਼ੁਰਗਾਂ ਦੀ ਰੀਤ ਦੀ ਉਲੰਘਣਾ ਕਿਉਂ ਕਰਦੇ ਹਨ, ਕਿ ਰੋਟੀ ਖਾਣ ਦੇ ਵੇਲੇ ਹੱਥ
    ਨਹੀਂ ਧੋਂਦੇ?
  tkr-tkr: – Nya'a Yiğne telebabışe yişde baba-dideeşe uvhiyn hidya'a? Nya'a manbışe
    gıney otxhanang'a xıleppı hudyoyğal?
  gvc-gvc: —¿Dohse yoa mari ñʉchʉsʉma cjiripʉ ti yoa dutiriro seheta yoaerajari mʉ
    buheina sehe? Tina ti chʉhto pano ti dutiriro seheta wamo cosaerara —nire tina
    Jesure.
  mwp-mwp: ‘Nginu niyaykazil mina pawa aymayginga, thana midh paru ngalpan thathiw
    thathiw ngurpay yangukudul aymayginga? Thanamun ayngu parunu thana ngalpan koey
    pawa aymayginga, thanamun gethoepa garwalgaypa.’
  ksj-ksj: “Ḡa tahiꞌatahiꞌaꞌe izema oganogano ꞌevoreze mene vuzuꞌeꞌohe. Nougadu zeꞌa
    eme vouḡa goro ḡoeꞌa variꞌeꞌohe?”
  sbk-sbk: “Yenu abhanafunzi bhananganya amalisizi gazehe? Afwatanaje sagabhanawa
    inyobhe zyawo lwabhalya ishalye.”
  mya-JVB: 3ကိုယ်တော် က၊ သင် တို့သည်အဆက်ဆက်ခံသော နည်းဥပဒေ ကိုအမှီပြု ၍ ဘုရားသခင် ၏ပညတ်
    တော် ကို အဘယ်ကြောင့် လွန်ကျူး ကြသနည်း။
  kgf-kgf: Némac niŋac tohotoho ichécga eneŋ yanda hécnina ionac haka silic imi logima
    méragina ménda ʒuacma nene nezu?
  awb-awb: Are kéráh kégá iteinahbúréhne sansámé aneqsabé anteruaho? Sene siyahnkara
    íre pabeq paberia peh náwíqkakaq síyáhnkárátáté táhutahuq nahwe uwe.
  gdn-gdn: “Kau tadeyei kabukabuwa ragidai badidi pokere nu goranuga oragai ki nu
    ripakwarakwaranuguma nu kabuwanimawa kebomawa ki mu raurupiyamu mu idamaga gora
    ki pokaiya eba siruwapiyamu were bani kupamu?”
  nko-NT: “Ntogyi sʋ́ fʋ́ akasɩ́pʋ́ amʋ bʋtamagyi anɩ anáin amándɩ́ɛ́sʋ́. Bʋtamafwɩ́
    ɩbɩ amándɩ́ɛ́ ɔkpasʋ asa bʋtegyi atɔ́?”
  bsn-NT: —¿No yirã mani ñicʉa ĩna yimasiriarore bajiro yibeati mʉ buerimasa? Ĩna
    baroto rĩjoro, ĩna ãmori coemasiriarore bajiro coebeama ĩna —ĩre yicama ĩna.
  pib-NT: “¿Klu chinanu pyimaklene giknoklu gitsrukaachinni giykole? Gi rixanu gi
    rerkamyotna wa jimapro nikinna.”
  wiv-wiv: “E kuziha ka disaipel kamahi ki beta dia na mumuri na rovu ke habu tubuhita?
    Beta dia na lala dia kata vavazuguvia na limadia muga, ba muri dia na hanihani!”
  reg-reg: “Kubhaki abheigisibwa abhanyamula ebhilagilo bhya abhakaruka? Kulwokubha
    bhatakwisabha amabhoko gebhwe bhakabha nibhalya ebhilyo.”
  mlh-mlh: “Gore kiŋariŋpu yoŋo wamore kadi odureru apa ŋasopunoŋuŋ yoŋore mosi so
    boyobegobi? Yoŋo meyaŋuŋ so jureru munaŋ so qaku jibu fuŋgaru uqo munjaŋ nogobi?”
  gof-ENT: «ኔ ታማሬቲ ኣይስ ኑ ኣዋታ ዎጋ ሜንና? ኤንቲ ካ ማናፔ ሲን ባንታ ኩሺያ ሜጬቶኮና» ያጊዲ ኦይቺዶሶና።
  aau-aau: “Hai hno ki-wayh homkwe hromo apaw-om mo yor hreme ma hiymon sorasor me
    panoke kamaun sow o? Payhokuaw, hmo ayay la enekwei mokwe, homkwe hmo iha mokwe
    hu non peyryapeyr keyn pey.”
  tvk-tvk: “?Veneh ma moletin nam xil latahusil xat ti sexien xil xa elda nar xil
    tetiamu latesa ni mi xir? Vengan moletin nam xil di latakas he xil ti mu vamese,
    ti, lavanien sung.”
  prf-NT: “Bakin a labagán ni disepulus muwen hidi en toldu hidi a minana tam ten
    ninunu tam hidi. Ni kuman hidi ay awan hidi magugas a ayun ten utus.”
  auy-auy: ení kísau-waasi nóra isasawá kentáá síwáꞌnáti ámáámba ímba arááíwaesawa
    tiyáámba ímba non-kwiyésawa tómbá wénaao suwaná
  tbg-tbg: Nantihae ai vaintinavu tinavu kaivaqaukavara uva maara tivatora raqake
    variavo? Ai vaintinavu kia kauqu hiqama karaiti, kara ne variarave, ti.
  hub-NT: “¿Urukamtai amina unuinatairam ainasha yaunchuk ina uuntri aina umijakmauwa
    nuna metek uminatsua? ¿Urukamtai nitasha ikijmatskesha yuinawa?” tusar tuina.
  hmo-hmo: “Badina be dahaka oiemu diba tahua taudia ese sene taudia edia taravatu
    idia makohia, edia imana idia huria lasi, idia aniani?”
  big-big: Yombanu Yisugu waligeleyiwili kazing piyengki kiriwei mizi ono legi Palisi
    keya loyengki waligeleyi puwiligu Yisuyegi pelik nguk meiya, Yombanu nugu waligeleyiwili
    tenigi yelibungang kokawiligi ngago yogongyeng ngeli mizira nangki? Purik puwili
    were ngeragi nagine meleyeng waberek kaigesi ono, meiya.
  gux-G: be yaa po ke a ŋɔdikaaba miidi a bi nikpiaba bogda i? kelima b ya bua je
    kuli b kan nidi bi nii
  cnl-NT: ―¿'Ee² lǿ² 'a²³jia'³ jmoo³² dsa³ quien³²nu³ 'e³ la²³ lǿ² tɨ³² 'i'²³ quiee'³²
    dsa³ jaa²³²? Qui² 'a²³jia'³ u̱u̱'³²te'²³ guoo³te'²³ 'e³ la²³ 'íi² rɨ²³'ɨ̱'² rɨ²³e'²te'²³.
  zar-NT: —¿Bizx que tunëʼ bönniʼ usëda quiuʼ le ridödi bëʼ ca naca le nulaga loruʼ
    runruʼ ca gulunëʼ xuz xtóʼoruʼ? Bitiʼ taʼguíbi nëʼë ca naca que yudoʼ cateʼ siʼ
    ilahuëʼ.
  kde-kde: “Mwadachi vakuhundwa vako vakálakamula mahundo la mihambo ivatulekedile
    anyakala vetu? Kwa kuva, nanga pavakalava medi mmakono kabla ya kulya!”
  ata-ata: “Tavaꞌu loxovaa, la sou ta molomolo noxine imulinu lapuloto noxiꞌa ta xaixaisinge
    ua, mo iꞌuinu avoꞌa ka sou iꞌani ua?”
  qvw-NT: “¿Imapïtatan awquillunchiccunap custumrinta jalutacuyalcan ampa yaćhapacüniquicuna
    micapäcunanpä maquinta mana pa'acuyninwan?” nil.
  nfa-nfa: Dhèu Parisi kèpe paꞌèra adꞌa Yahudi rèngu. Lodꞌo rèngu tadèngi, na, ladhe
    ana madhutu Yesus raꞌa-rinu dhu jꞌamo boe kacui-aai madhutu adꞌa ra, hèia ra nasa.
    Ka rèngu mai ho pasala Yesus, peka na, “Nga tao ka ana madhutu Èu se raꞌa-rinu
    jꞌamo uuru boe ai? Èèna na, sisu le adꞌa bèi-baki èdhi!”
  tnp-tnp: “?Təhro rəham mɨn nətəmimi kəutatgəhli kastɨm rəhatah iətəm rəhatah kəha
    mɨn aupən kəmotəgətun itah lan? Ilah kəutauən mətəu kəsotaupəniən moteikuas e
    nəhlmɨlah.”
  urd-urd: “तेरे शागिर्द हमारे बुज़ुर्गों की रिवायत को क्यूँ टाल देते हैं; कि खाना
    खाते वक़्त हाथ नहीं धोते?”
  hot-hot: “Bumalô iniŋ abô majaŋ hanaŋ ek alalô nasik baheŋiŋ vêmam ka miŋ aŋgaŋ
    nôm ek indum Wapômbêŋ lamavi. Ma aisê ka anêm ŋê ku ibuliŋ abô êŋ ba miŋ ithik
    baheŋiŋ ami?”
  mqj-NT: “Maakari anna ullenda kabeasaanna neneta passikolamu? Tae' umbasei limanna
    situru' kabeasaanta anna mane ummande.”
  rus-SYN: зачем ученики Твои преступают предание старцев? ибо не умывают рук своих,
    когда едят хлеб.
  mbh-mbh: “I vova ake lom wainlangaere o avsa titevirre ole patorong, e? Aro ve o
    an, o paut rir tel omeni avele.”
  bdd-bdd: “Toꞌaha weyahina ꞌa tomuliyao ꞌeguma muliya ꞌabwa ꞌai geya nimadi sida
    buyoya, beno tubudao ꞌidi loina siligeligehi?”
  cbt-NTPO: —¿Onpoatonta' ca'tano'sanënpita co quiya pochin nipihuë'? Iráca shimashonënpoa'
    inachintopiso' a'chintërinënpoa'. “Co'huara coshachatërasëmahuë', i'shaquë pi'pian
    niopoimiratoco' ama oshahuanacaso marëhuë',” topi iráca. Quëmaso nipirinhuë' co
    ina pochin nicacaso' a'chintëranhuë', itopi.
  srn-NT: “Fu sanede den man fu Yu no e du san den bigisma fu unu leri unu?
  cta-NT: ―¿Ni chaꞌ ná tsoꞌo nduꞌni nguꞌ nu ndyaca tsaꞌa̱ jinuꞌu̱? ―nacui̱ nguꞌ biꞌ
    jiꞌi̱ Jesús―. Ná stuꞌba nduꞌni nguꞌ loꞌo chaꞌ nu cua nda jyoꞌo cusuꞌ loꞌo na saꞌni
    la, chaꞌ tyaati̱ tsoꞌo yaꞌ na nu loꞌo bilya cacu na. Loꞌo nu nguꞌ nu ndyaca tsaꞌa̱
    jinuꞌu̱ ni, ná nduꞌni nguꞌ juaꞌa̱ ―nacui̱ nguꞌ liꞌ.
  bqc-SIM: Bↄ́yãi ń ìwaↄ líↄ wá deziↄ fɛlɛkaayã kũao ni? Aali ↄpi lá fɛlɛkaayã
    dìlɛwa aa gbàsa pↄblèo.
  tcz-CHONGTHU: Amahon Ama adong un, “Iti dana naseijui hon chondan luipeh ajuilou
    uham? Ajeh chu amahon neh khom masanga khutsop chonna isah louva akoiyu ham?”
    atiuve.
  mar-mar: “तुमचे शिष्य वाडवडिलांनी घालून दिलेले नियम का पाळत नाहीत? कारण तुमचे शिष्य
    जेवणापूर्वी हात धूत नाहीत.”
  snp-snp: Kege-kege moinamo we yate autefo-mota kidene kanina koliti olu fulitae.
    Nediti weni-neta nenagilima ya ani noku wiyámae? loti loga o edae.
  isl-isl: '„Hvers vegna fara lærisveinar þínir ekki eftir siðum þjóðar okkar?“ spurðu
    þeir valdsmannslega, og bættu síðan við: „Þeir virða til dæmis ekki regluna um
    að þvo sér um hendur fyrir máltíðir.“'
  spy-NT: “Ām nee yu mārubē ꞉rubiikuuk ntāsimuutēkaab mbo kuuko? Ntēē ‑mēēntāsiimē
    ꞉icheek āwunnyēk nto āmiisyē?”
  xnn-xnn: “Dan adi tongpalen nan papasolotmo nan ogalin din alal-apo tako tay adida
    menboo sadapay mangan dapay lawa di ken datako?”
  mwe-mwe: “Pakuti bhaajiganywa bhenu bhakakamulanga ikubho itujigenywe na bhanangulungwa
    bhetu? Bhakaanabhanga makono ukoto pa shalya.”
  tte-tte: Siba, “Tawae kaiwena am tobenaliyao loina bwaite tautaubalao bagubagunali
    siyakenayagimai silikwai? Kaiwena saugana tem sikekan nimali nige sidedeuli. Mumugamai
    kana lau nige simumuliya.”
  tcs-tcs: Dempla i bin spik po em diskain, ‘Aukam ol klostuman blo yu i no pole dem
    kastamlo blo dem prapa longtaim ate blo yumpla, wea ol bin spik, ol mas wase an
    pas bipo kaikai?’
  hlt-THB: kawtih na hubatkhqi ing a hqamcakhqik awi qoe ce ami hqe? Buh ami ai law
    hly awh ami kut khaw am sil uhy!, tina uhy.
  soq-soq: “Dima baiwa e waawo alala no apanamba eiau waeuwau ampuiasaie witapu mai
    mitamoipe nana naipona, tane di nana nai?”
  qub-qub: «¿Imanirtaj disïpuluyquicunaga manaraj micur maquincunata mana mayllacunchu?
    Paycunaga unay awilunchïcuna imanöpis mayllacunapaj nishan custumrita manami cumlinchu.»
  att-att: “Ngattá, ta arád da tuppálan nayù ira sinudduám mu yù kustombare nayù ira
    ngaw naggaká nittam? Nu kumán ira, arád da baggawán yù limá ra, nga nekontará
    gemma sù kustombare tam ngámin,” kud da.
  bki-bki: Nalo abika denio, aberinavo “?Ka vaio ana kanamo naiagagoano nalo ajum̃a
    amiakurano ea bajago moruo na kiado nalotuano, na kiado navurim̃araboiano nalo
    na beamu ajum̃a aberloglog ka kito, aberinavo bogo nonovio ver toro sidom sinan,
    monokanio naio takii vatitig m̃arabo na memedu nene, ka sekon jum̃ano beamu vo,
    karina mo naio mijikia sinan?”
  bqp-bqp: Bↄ́yãi n ìbanↄ dìgↄ̃ ó dizinↄ futɛokarayã kũnaroo? Òdi ↄ pípi gbasa
    ò pↄ́ blero.
  mcp-mcp: «*Ompwíín bwô bwə́ ŋgə ntɔ̧ məcum mə́ ímpáámbə́, bwə́ ŋgə də kú gusa mə́bwə̂.
    Jɨ́ í sá ntɔ́?»
  hat-hat: Poukisa disip ou yo pa swiv koutim granmoun lontan yo? Gade. Yo pa lave
    men yo anvan yo manje.
  npl-NT: —Motlamachtijkawah kixpanawiah tlan otechititijkeh totatawah. Yejwah amo
    momajtekiah ijkuak kikuah paj kemi otechmachtijkeh totatawah.
  bgg-bgg: “Nyie rek ne naro samoythek ne gathek ro blangthek muyua marui anuii pha
    rek phlei? Ithek ne michie chie pha ibi shii wadthek wie è achun pha chie!”
  eng-TCENT: “Why do yoʋr disciples break the tradition of the elders? For they do
    not wash their hands when they eat bread.”
  eng-BSB: “Why do Your disciples break the tradition of the elders? They do not wash
    their hands before they eat.”
  cpu-NT: “Judío anaiyini. Iro ametaiyari akivaakota tekera ovanakyaata, ari okanta
    jiyotaayetairi pairani acharineete. ¿Opaitama kaari jimatantaro piyotaane? Jovapiintaiyani
    te inkivero irako.”
  san-ASM: তৱ শিষ্যাঃ কিমৰ্থম্ অপ্ৰক্ষালিতকৰৈ ৰ্ভক্ষিৎৱা পৰম্পৰাগতং প্ৰাচীনানাং ৱ্যৱহাৰং
    লঙ্ৱন্তে?
  tac-NT: ―Mué 'yuga járome ka tabilé 'la sébali olá alué nulalí panígilime napu nulale
    alué 'ya mochígame. ¿Chonigá alarigá nokame ju? Alueka tabilé panígime ju napu'lige
    go'ame go'mea napurigá nokiame niru ramué.
  eng-WEBPB: “Why do your disciples disobey the tradition of the elders? For they
    don’t wash their hands when they eat bread.”
  gfk-H: '@see-verse:MAT.015.001'
  viv-viv: '@see-verse:MAT.015.001'
  yao-yao: Paŵaiche ŵambusisye, “Kwachichi ŵakulijiganya wenu akugapwanya majiganyo
    gatupochele kutyochela kwa achambuje ŵetu? Ngakunaŵa makono yambone akanaŵe kutanda
    kulya?”
  tgp-tgp: “Mata sava nom tamlohi usuri la lo tope na posposi nona vajiaha matan tuai?
    Matan enira la sopo hoje na limara tiroma moiso la pa hanhani.”
  auc-NT: —Bitö mïñæ̈ në godäni ïñömö dodäni näni angaïnö ante quïnante ëñënämaï inte
    wapiticæ̈ cædäni wæmönipa. Tömënäni ïñæmpa mempodämaï inte wentamö nampote cænguï
    cæ̈näni awædö.
  kbc-NT: “Igame leeɡ̶odi ina anodiotibigaɡ̶adici me doɡ̶oyiwaɡ̶aditeda liiɡ̶axinaɡ̶aneɡ̶eco
    ɡ̶odaamipi? Igaataɡ̶a aɡ̶oiwilegi libaaɡ̶atedi niɡ̶ina me niodaɡ̶a, anetiɡ̶odiiɡ̶axitece
    ɡ̶odaamipi.”
  bmh-bmh: “Einen nait tapaimaranem dudu agen igual asaniger agal kasai ze i sesamoranem?
    Ag ee zabun agal ebeag kasai ze meun sul i ulusanemen.”
  ctu-BL: ¿Chucoch mi' ñusañob i subal lac ñojte'el jini xcʌnt'añob a cha'an? Come
    ma'anic mi' pocob i c'ʌb che' mi' cajelob ti c'ux waj, che'ob.
  meq-meq: «Gawla yak hay ta rəhay ha gər a kule i bəba təte kway hay bay na, hərwi
    mey? Ahəl nakə ta ndiye ɗaf aye na, tə bara həlay andza i kule i bəba təte kway
    hay təbey na, hərwi mey?»
  noa-H: Mag bëewi hirig, —¿Jãgwi pʌ k'apeenau maach jöoin hi pʌa nʌ? ¿Jãgwi t'ach
    k'oowaijã jua hʌbata t'ach k'oojẽ? ¿Pãrau k'augba naab jãg hʌ̈u k'aba sim? haichëjierram.
  alp-NT: “Le mula pine Amu maka luluaru esi lulu iteki atate more? Le esi kane esi
    koa bala lulu iteki atate moneka.”
  san-VEL: tava "si.syaa.h kimartham aprak.saalitakarai rbhak.sitvaa paramparaagata.m
    praaciinaanaa.m vyavahaara.m la"nvante?
  kbq-kbq: Na'a hige'za kamage nentaza disaipol naga'mo'za tagehe'i avu'ava zana ruhanentagize?
    Na'ankure zamazana sese osu ne'zana ne'naze.
  kbh-kbh: —¿Ndáyeca acbe uatsjéndayënga ndoñe montsama chë nts̈amo bëngbe bëts taitanga
    monjanamancá ca? ¿Ndáyeca ndoñe ntsacuents̈abiana ndayá jasama ora, nts̈amo bënga
    chë judiënga fsënduamancá, Bëngbe Bëtsabe delante ts̈ábenga jtsatsmënama ca?
  ron-LSB: “Pentru ce nu ascultă ucenicii Tăi tradiția bătrânilor? Căci ei nu se spală
    pe mâini când mănâncă pâine”.
  pon-pon: Menda japwilim omui tounpadak kan tiakedi padok en kaua ko? Pwe re jota
    kin omiom ni ar pan kan prot.
  nhe-BL: ―¿Para tlen momachtijcahua tlaixpanoj? Quicajtoque nopa tlamachtilistli
    tlen tohuejcapan tatahua techmacaque ica quejatza monequi timomajtequise. Ax momajtequíaj
    miyac hueltas queja monequi quema tlacuaj.
  sps-sps: “Kat fei san matisian Tsumanyi gim ror ma vovou iny kat tan fuainy tsuvurara
    ei? Tana saa ri gim ror ma garus faarof tsom a nimar, vou ri te see ainyainy.”
  wnc-wnc: “Dasingge tapduknga nanam nanangge ngana pandetdata kataknga dua saukaing?
    Wamu bapuninda nimuking kaknga unin zipmandakngakaing,” ngang iniking.
  nmw-S: “Mwatan ge lam topadavae si sepalongani logugui gane i hudi he-tutubude heidiye?
    Taine si desawi nimadiye sohode logugui yake hana hiyede, muyai habeto si hanhan.”
  bus-bus: Bↄ́yãnzi n ìbanↄ ègↄ̃ wa dezinↄ fɛɛakaarayã kũnarozi? Aↄ̃è ↄ pípi gbasa
    wà pↄ́ blero.
  gub-BL: Màràzàwe tuwe neremimu'e nuweruzar kwaw ze'eg kwehe arer a'e wà, i'i izupe
    wà. — Ta'e zanemuzepuepuez kar zanemai'u zanune a'e xe, i'i izupe wà.
  imo-imo: “Linonga anda kolepalemani teaio ningi ungu manemu nu lombili andolimani
    ambe telka toko tangondoromeleya? Anda kolepalemani teaio ningi mele wambo pilipolio
    linoni kima kulumie toromolo mele enonga kima aku teko kulumie naa toko langi
    we noromele,” ningi.
  boj-boj: “Ino aŋgro naŋgi kiyaqa gago moma naŋgo kumbra gotraŋyeqnub? Agi naŋgi
    iŋgi uyqa oqnsib mati baŋ yansosaisosib laŋa uyeqnub.”
  eng-DRA: Why do thy disciples transgress the tradition of the ancients? For they
    wash not their hands when they eat bread.
  knf-knf: « we ukaaŋ kë baţaşaru baanji baţaş udolade wi bajon, babaa ji bade bë
    baanji bañow iñen? »
  san-KHM: តវ ឝិឞ្យាះ កិមត៌្ហម៑ អប្រក្ឞាលិតករៃ រ្ភក្ឞិត្វា បរម្បរាគតំ ប្រាចីនានាំ
    វ្យវហារំ លង្វន្តេ?
  arn-NT: —¿Chumngelu am tami pu disipulu ta müngeltukelay iñchiñ taiñ fütake laku
    em tañi wimtun dungu? ¿Chumngelu am wüne küchakelay tañi kuwü petu tañi inon engün?
  zas-NT: ―¿Chexc zeel ad zinalt ree xbejnl costumbr ni basaꞌn dux béngulal ree? ¿Chexc
    zeel ad zinalt reeman costumbr ziꞌc rayal gunaa reeman chi gad reeman gaw?
  ken-NT: “Ndaká yí baghɔkɔ́ bhɛ bápú koŋo bɛpɨŋ ɛbhɛn bachǐmbɨ bhɛsɛ? Bápú
    so amɔ kɛ manyíɛ́ nɛnyiɛ.”
