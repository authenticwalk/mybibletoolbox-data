    harat!”
  qup-NT: 'Chaypi paykunaka nirkakuna: ¿Imaraykutaya runaykikunaka yaya rukunchikuna
    wañupa rurashkankunata mana kasunahunchu? Ñukanchi yuyarinchi manara mikuhushpanchi
    makinchita yakuwa ukuchinanchi tiyan mana uchayu kananchipa. ¿Imaraykuta runaykikunaka
    mana chasna ruranahunchu?'
  dop-dop: Pepe tɔɔ kɛ́ nyɑ́ ɩfɑlɑɑ nɑɑ tǝŋǝɣɩ ɩsǝnɑ tɑ cɑɑnɑɑ sɩɩwɑ sɩ pɑ́ lɑkɩ tɔ?
    Pǝ tɑɣɑ pʋlʋ, pɑɑ sɑŋǝɣɩ ɩsɩɩ Ɩsɔ sɛɛtʋ tɑɑ pǝ wɛɛ sɩ yʋlʋ kɑ́ lɑ nɑ pǝ́cɔ́ ɩ́
    tɔɣɔ tɔ.
  azb-azb: «Nə üçün şagirdlərin ağsaqqallardan qalan adət-ənənəni pozur və çörək yedikləri
    zaman əllərini yumurlar?»
  eng-DBY: Why do thy disciples transgress what has been delivered by the ancients?
    for they do not wash their hands when they eat bread.
  guo-NT: —¿Ma-aech xotkat nejnachala kofa wajwʉajnapijiw pejkabʉananpoxan? ¿Ma-aech
    xotbejkat majt xabich piach kekakias-eli, xaeliajwa wʉt? —aechi Jesúsliajwa.
  hla-hla: '@see-verse:MAT.015.001'
  mav-NT: — Kat poteĩ emiit'in yt te'eru­we­posei posei i yt aha'ase'i'in eko yt ewy
    i i'atu'e. Kat pote yt naku i aipo­pitpit wywo watenuk i'atu'e õ'ẽ haria Iesui
