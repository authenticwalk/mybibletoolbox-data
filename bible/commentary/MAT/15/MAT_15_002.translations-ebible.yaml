    yu'un Dios ―xiic.
  lex-lex: “Nihya'pa riy maka Ompuatutu-mpuaye'a re rpera-rdaitia it upni-tgarni deullu-tatarni?!
    Ira'an de edonna rohma ulga limni.”
  dov-dov: “Nkamboonzi basikwiya bako nibakazyania aziyanza zyabapati? Nkambo tabasambi
