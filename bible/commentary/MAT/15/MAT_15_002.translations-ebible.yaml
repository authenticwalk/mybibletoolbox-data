  swp-swp: “Mumuga tataodi edi riba em heaheatayao se saha se utusidi? Isi aiai se
    ai nige se nima deuri.”
  bjr-bjr: Nanaree ani faiqi namu ooqeenaasa faiqí firaasa sandufa rukiee fee sia
    narana nisaauqusee nee fee.
  aby-aby: '@see-verse:MAT.015.001'
  eng-YLT: '''Wherefore do thy disciples transgress the tradition of the elders? for
    they do not wash their hands when they may eat bread.'''
  jni-jni: “Nyanini ya wuna anu tarsa uwe me wapattilka utanda wa nanu? bark sa waka
    ri imu yere sarki ukpico utari.”
  kne-kne: “Apay nga lablabsingen din papasolot mo din ogali ay tinawid tako sin aap-o
    tako? Sana met ay mangmangan da yan adi da inonodan din kosto ay iyat di manbo.”
  tgj-tgj: “Noogv lvbwlaksu vdwv ogulvgabv ngonugv abuapa vdwgv Pvbv jilu nama tvvmarima
    dunv? Bunu dvnam dvtv madvbv laakka alvbv lasoklakak madu!”
  gui-NT: —¿Maera pa neremimboe reta mbaeti oyapo ñanetenondegua reta iporomboe? ¿Maera
    pa ocaru reta oyepoe mbae reve? —jei reta.
  quc-TT: ¿Jas che ri atijoxelabꞌ man kakinimaj taj ri naqꞌatajibꞌal ri kibꞌanom kan
    ri e qamam ojer? ¿Jas che man kakichꞌaj taj ri kiqꞌabꞌ are kewaꞌik?
  heg-NTPO: Atuil Farisi las kil didi oen hadat Yahudi la. Dedeng oen ming noan, Yesus
    ima-ii las kaa lam, haun iman muid hadat ta in koma lo kon, oen kom lo isi. Ta
    oen maas le bel kula Yesus noan, “Tasao le ku ima-ii las kaa lam, haun iman nas
    muna lo kia? Na labang nol kit upu kia-kaon nas hadat ta son!”
  ptu-ptu: '“Maaka hia isanga anna untekkai ada'' kabiasaam passikolammu indo puha
    napaondom nene to taponene naua: ‘Manggi'' tau si umbasei yolo lima mane mangngande
    tau!’”'
  bzd-NTPO: —¿Ì kue̱ki̱ be' ttökatapa kë̀ tö se' yë́pa bak e'pa se̱r e' dalöiè? Ie'pa
    chkö̀ ulà kë̀ paköule.
  kwf-kwf: Kira ka fata Ꞌuri, “FaꞋuta neꞋe fafarongo Ꞌoe ki kasi roꞋosulia na faꞋamanataꞋanga
    neꞋe koꞋo bora kia ki alua naꞋa maꞋi fuaka, osiꞋana noaꞋa kira kasi taufia goꞋo
    na limada Ꞌi naꞋo, ma kira fiꞋi fanga?”
  eng-WYC-2017: Why break thy disciples the traditions of elder men? [or Why thy disciples
    break the traditions, either the teachings, of elder men?] for they wash not their
    hands, when they eat bread.
  eng-WMBB: “Why do your disciples disobey the tradition of the elders? For they don’t
    wash their hands when they eat bread.”
  zat-NTPS: ―¿Bizr chee̱ na' benne' ca' dxusé̱denu' quebe dxuluzúe̱' dizra' ca naca
    da gulún xra xrtaudxu? Quebe dxelíbequeze ne̱'e̱ ca naca da zéajle̱ntu' gate dxelawe̱'.
  spp-spp: «Ɲaha na mu cyelempyiibii ɲyɛ na wuu tulyeyi làdaabii karigii leni ɲjire
    e mà yɛ? Ɲaha na pi aha a si raa lyî, pi ɲyɛ na pi cyeyi jyíi mà tàanna ná pire
    làdaabil'e mà yɛ?»
  zty-NTPS: —¿Biẕ chen' žongak benne' wsedle chio' ka' da' ẕdetlen kan zej nak da'
    žónteze žonžo kan bengak x̱a x̱to'žo ka'? Bi želyíb ná'gake' kan nak che yodo'
    kate' za' gáwgake'.
  mek-mek: “Kapa puo oi emu imoi papiau apaoꞌi eꞌi kagakaga laagai keaopagai? Gome
    isa imaꞌi akeikua kai keaniani!” keoma.
  aey-aey: “Hinana malogom age ebenega qee wasacudec sab jegina. Eunu eetanu ege jajanigeil
    loo je igein eu tefacdogina?” doin.
  urd-GVH: “आपके शागिर्द बापदादा की रिवायत क्यों तोड़ते हैं? क्योंकि वह हाथ धोए बग़ैर
    रोटी खाते हैं।”
  ycn-ycn: —¿Naje uncá pa'apiyatéjena la'alaño peñahuilánami chuna quemajica que?
    Uncá nepala nayáte'ela chiyá najñaca na'ajnehuá piyá, peñahuilánami chuna la'ajica
    que caja.
  djr-djr: “Nhaku ŋuli ga ŋunhi nhuŋuny malthunamirr mala bäyŋuny romgu malthurr ŋurikiyiny
    romgu ŋunhi ŋäthiliŋuwnydja, ŋunhi nhaltjarr walal gan limurruŋgal ŋaḻapaḻmirriy
    mala marŋgi-wurrupar limurruny? Bäyŋun walal ŋuli gi dhuwal goŋdja rurrwuyunmirr
    bay ŋathawnydja ḻukanharaw.”
  kvg-kvg: “Gekha zapâ, qogi paev ezoqam, nigi atanakha-zapazapa-za-qa nømendim matev
    ndimøkuiam? Ndigu bugukhokhof zenda uni sunguzumáv, lou gilogɨn.”
  rug-rug: “Na vegua sari kasa disaepeli tamugoi, lopu ṉuzapa paki lima meke henahena
    si arini? Gua ke sekea rini sa hahanana ṉuzapa lima, sapu ele tava tumatumae nia
    gita koari na tiatamada pukerane,” gua si arini.
  hop-NT: Ya hinoqw ūmi nánatuwnayaqam wūwukwmuy navotiyamuy qaanhinwisa? Oviy pi
    puma nōnovanik qa māvaqtotaṅwu.
  san-URD: تَوَ شِشْیاح کِمَرْتھَمْ اَپْرَکْشالِتَکَرَے رْبھَکْشِتْوا پَرَمْپَراگَتَں
    پْراچِیناناں وْیَوَہارَں لَنْوَنْتے؟
  heb-LB: ”מדוע תלמידיך אינם מקיימים את המסורת היהודית העתיקה?“ דרשו לדעת. ”מדוע תלמידיך
    אינם נוטלים את ידיהם לפני האוכל?“
  caf-NT: “'Et di ka ngha hoodul'eh, netsuh whudelhdzulh 'uda ne'whust'en hukw'u na'a
    'aw hukw'unucha'hust'en? Whunilh'en, ndunnah ngha hoodul'eh, 'aw lanacha'hulhúde
    'uhute'alh whutsuh!”
  mio-NT: ―¿Ñacu ña sacuinu ñivi sacuaha chihun tuhun cha ni tiso ñivi yo tiempu chahnu?
    Ña sacuinu ñi, vati ña tuhva ñi nacata ñi ndaha ñi, ta cha cua cachi ñi ―cati
    ra ta ra.
  srq-NT: Ũquɨ̃ ngue ñee Jesús je ra. —¿Mbaerã ndechɨmbaaquiatu riqui nanderameɨ ñee
    mumba mumba beɨte re? Echoɨ quiiriã mbeɨ chõ quiaru nguiã, ɨ que ñee asite Jesús
    je ra.
  kje-NT: “Hi'ihepeni Numa man lernohi pakunohi enihe larlewenedi ik upud a'adhe rira
    holoor halauke? Hi kar lernohi agame nin holoor halauke rawanedi liman mene ra'ak.”
  gaz-gaz: “Barattoonni kee maaliif duudhaa maanguddootaa cabsu? Isaan yommuu buddeena
    nyaatanitti harka hin dhiqataniitii!” jedhan.
  kud-kud: ‘Hava wuwuna am taumulitaone ebe ai i'ovi nigele nimadi hiyauwadine, neta
    tubudao yadi loina hiho'eho'e?’
  urb-NT: —Ma'erehe jande ramũi mu'e ame'ẽ ke rehe nema'e jumu'eha ta hendu ym my?
    Ame'ẽ ta u'u rahã, jande ramũi mu'e, aja ipo ke a'eta kutuk ym riki. Katu ym aja
    — aja Jesu pe.
  fra-LSG: Pourquoi tes disciples transgressent-ils la tradition des anciens? Car
    ils ne se lavent pas les mains, quand ils prennent leurs repas.
  san-HK: tava ziSyAH kimartham aprakSAlitakarai rbhakSitvA paramparAgataM prAcInAnAM
    vyavahAraM laGvante?
  cak-SNT: ¿Karruma ri a-discípulos man niquiꞌan ta incheꞌl ri bꞌeꞌn can cuma ri kateꞌt-kamamaꞌ?
    Ruma ri a-discípulos atreꞌ man niquichꞌaj ta quikꞌaꞌ antok ncaꞌvaꞌ, xaꞌchaꞌ.
  uvh-uvh: Anga kadofinga Jisas u ning aniging, ai indi ning yabem ka guning arantagim
    adi Juda indining tangandasi ning kadapmang tanga ikitam u kuma' kabing. Adi nana
    naunga wa Juda indining kadapmang yaranga kafasi' kafakafa guk mo' yotira sige
    manggarana sa' fating fayabem ning aniging.
  ino-ino: '@see-verse:MAT.015.001'
  gnn-gnn: “Nhäku warray nhokalanydja ḻundu'mirriŋuyu walalay yaka ŋayathama ŋuli
    yukurra ŋunhiyinydja rom ŋunhi märi'muyu walalay ŋilimurruŋgala ḻakaraŋala yukurrana
    marŋgikuŋala? Walalanydja ŋilimurruŋgala ŋunhi rom ḻakaraŋala, ŋilimurru yurru
    goŋ-rurrwuyunmirri yana bitjandhi, ga yurruna ŋathanydja ḻuka. Yurru ŋunha nhuŋunydja
    ḻundu'mirriŋu walala rom-yätjmirrina yanana, yaka walala ŋäthilinydja goŋ ŋuli
    rurrwuyunmirri.”
  yal-yal: “Nanfera i ya xarandiine mi en benbane namun feene suxuma? Benun e xa donseen
    don e mi e yiin naxama en ma dinan kiin ma.”
  cnt-NT: ―¿'E₂ lë₃ tsá₃ jme₂ti₃ dsa₂ i₂quiang'₅₄ tag₄ 'éi'₃ a₂chí'₅ quió'₅ dsa₂ can'₅₄?
    Tsá₃ rang₂₃ gu₂ né'₃ guë́₄ a₂guë́'₃.
  tif-tif: 'Kapyo, sawaayak numi awil-fakal ili boko-lomdip: Kabi ima inamnon o, kalap
    uyo, sikil kaa talalu diinga-somdapla kayi! kalsip. Awil-fakal ili suunkup ti
    ilmi man iyo kukuyin-kup kem-laabip. Kemin, nuli kanolin kukup uta kano tabuulup
    bombuu. Lale, kapni daang bakaalin tunum ili kanimin o, kalalip numi awil-fakal
    imi kukup kaa kenbip-kup, imi sikil uyo talalu diingmin dinim ke-bamdiwa, ima
    uyo inan-umbip yoko? akiwa,'
  nlx-nlx: “तारा चेला डायडायान रितीह काहा नाह पालते? एने बिगेर आथ दुयेल रूटो खातेह!”
  apw-NT: Hant’é bighą nitsiłke’yú iłk’idá’ nṉee yánazįį n’íí yendaago’aahíí doo yikísk’eh
    ádaat’ee da? Dá doo daagonłsįgo táda’digisé da’iyąą.
  gum-gum: —¿Ñui kusrenanøb pera uniiløbe namui merrabsreelø trendø treeg marøb tøgagúigwane
    chindimbarre itøbunabelø køh? cha; pøs mappe, nømbe tasigwan kinømø mabelø køn—
    cha.
  not-NT: —Eiroegui jorío. Ametaiga queroquerai api, anguibocoquima. Iroro yogometaigái
    omatsiguenga jirai. ¿Pairo te ingantobitaigue negaca pogomerejegui? Yapasitaiga
    te inguibocotima. Yoguimingataca iriati.
  plu-plu: ―Mmahki pikannuhnipwi ka iha amekenegben gihiyakemnikis? Igkis ka sukokaw
    apit igkis ax ku samah amekenegben sukokaw adahan ignes barewpit giwtrik Uhokri.
  iou-iou: Gäwaräntäkaye imata oraniye täŋo man kädet irepmit täkaŋ? U ketem näna
    yäŋpäŋ keri nämo ärutkaŋ jop yäpmäŋpäŋ nak täkaŋ yäk.
  ntp-NT: ―¿Tuisidʌ maitivueeyi gʌmamaatʌrdamiga istumaasi gʌrviituli gʌrʌʌqui aaduñicaru
    dai maitʌrʌpan duucai vapaconai gʌnnoonovi siuu duucu gaugia aagadagi? ―tʌtʌdai
    ʌgai.
  rai-rai: “Aawa kabina maa anum kum naat na wawer pa diat murmur a kum wawer anu
    ra nundaat taara taanga namuga? Baa diat wangaan, pa diat gi muga paa a limaandiat.”
  haw-1868: No ke aha la e pale nei kau poe haumana i ka mooolelo a ka poe lunakahiko?
    No ka mea, aole lakou e holoi i na lima o lakou i ka lakou ai ana.
  ffm-ffm: —Koɗum waɗi so taalibaaɓe maa ɓee ana koyna neesuuji njaatiraaɓe meeɗen
    ɗii? Sabi ɓe lootataa juuɗe fade maɓɓe ɲaamde.
  arb-NAV: «لِمَاذَا يُخَالِفُ تَلامِيذُكَ تَقَالِيدَ الشُّيُوخِ، فَلا يَغْسِلُونَ
    أَيْدِيَهُمْ قَبْلَ أَنْ يَأْكُلُوا؟»
  cop-CNT: ϫⲉ ⲉⲑⲃⲉ ⲟⲩ ⲛⲉⲕⲙⲁⲑⲏⲧⲏⲥ ⲥⲉⲉⲣⲡⲁⲣⲁⲃⲉⲛⲓⲛ ⳿ⲛϯⲡⲁⲣⲁⲇⲟⲥⲓⲥ ⳿ⲛⲧⲉ ⲛⲓ⳿ⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⳿ⲛⲥⲉⲓⲱⲓ
