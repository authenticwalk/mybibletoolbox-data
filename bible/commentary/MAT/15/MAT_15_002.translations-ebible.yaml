    nara. Ara mai sale Yesus rae, “Ubeaꞌ taon, de O ana mana tuka dea mara raa-rinu,
    tehuu ta tao tuka hadas sasafe limaꞌ a fa? Ria nana ralena laka neuꞌ ita hadas
    bei-baꞌin!”
  toc-NT: —¿Túcu xpa̠­la­cata tama̠­ko̠lh min­ta­ma̠­kalh­ta­huaké̠n caj luu taka­lha­kax­mat­makán
    hua̠ntu̠ mini̠­tan­chitá xtas­ma­ni̠ncán xalak­maká̠n qui­li̠­ta­la­ka­pas­nicán?
    Porque xlacán ni̠ xli̠­ca̠na taca̠c­ni̠­naniy Dios cumu ni̠ tat­la­huay hua̠ntu̠
    cli̠s­ma­ni̠­ni̠­táhu ctla­hua­yá̠hu xla­cata pi̠ luu li̠huana̠ nama­ca­ma̠­hua­ca­cana
    chú­chut acxni̠ nia̠ hua̠­yana.
  ulk-1902: Nalugem mara kaimeg giz datupida aule giz uiaba mer? abelelam uiaba leuer
    eroli a tag nole ogarup kak.
  som-som: Xertaadu maxay xeerka waayeellada uga gudbaan? Waayo, ma faro xashaan goortay
