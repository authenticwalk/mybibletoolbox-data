    wash not their hands when they eat bread.
  mna-mna: 'Tiso: “Parei ta naŋgaŋ ku tina timololo tutu ki tumbundu bizin? Pa tutu
    ki namanda ŋguuruŋana na, titoto som mi tikanan sorok kini.”'
  myw-myw: '@see-verse:MAT.015.001'
  sby-sby: Nipacebo cini beshikwiya benu nkabalasungunga mwambo wa bakulukulu? Nkabalasambanga
    kumakasa balyanga cakulya.
  sll-sll: Pa dire Yisas yu sirin bol tongwi, “Na yawo krehamen ha di engwiwe, ni
