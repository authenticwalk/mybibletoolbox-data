    ନଃମାନୁଲାୟ୍‌ ? କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ କାତାବଃଳ୍‌ ଅଃମାର୍‌ ରିତିବିଦି ହଃର୍କାରେ ଆତ୍‌ ନଃଦଉଁଲାୟ୍‌
    ।”
  otq-NT: —Yoꞌö ri ma̱xte tsꞌokwa ár ntꞌumbi ma palehu̱ bi zoju̱. Yoꞌö hingi xu̱ꞌye̱
    mꞌe̱tꞌo núꞌmu̱ ñuni.
  tzo-SA: ―¿Cꞌu chaꞌal mu jechuc ta spasic la avajchanbalajeltac jech chac cꞌu chaꞌal
    li stalelic li jtotic jmeꞌtic ta voꞌonee? Yuꞌun muc bu jal ta spoc scꞌobic li
    cꞌalal chveꞌic la avajchanbalajeltaque. Yan li jtotic jmeꞌtic ta voꞌonee jal la
    spoc scꞌobic li cꞌalal iveꞌique, yoꞌ jech lec ta xꞌileic o yuꞌun li Diose ―xiic.
  cuc-NT: ―¿E⁴le³⁴ sa⁴ma³co⁴³ chie³ quianh³ˉ³ i⁴tang²³ quieh¹ a³don⁵ ma⁴³teg²³? Quie¹
    sa⁴raunh⁵i³ si¹cúa³ tei⁴³i² queuh³i³ a²hei⁴³.
  kpw-kpw: “Bɨ ne gai i, nɨhön gɨnɨg apɨs bac bɨ manö pör u arö göm, ñɨmagö kale ñɨg
    lɨ yuöm wasö, yɨharɨŋ nöp nan ñɨŋbal?” ö gɨla.
  ong-ong: “Piti men so ye pupam peiye pepe pe yaruwepe il lipi wuso manre piti sungoi,
    pe paptouku pato piti ku fei fei re ma mingiepe pepe? Pe ma pinu kaptetei esi
    pelpe wo pe soma paplei oweli wolo pe olo pingiepe fei pepe kolo olo.”
  tnn-tnn: “?Tahro rəham netəmim koatətgəhl kastom rəhatat itəm rəhatat pipi mɨn aupən
    kəmotəgətun kitat lan? Ilat kotagwən, məto kəsotaupənən motaikuas e nelmɨlat.”
  hch-NT: Titayaricutaxi 'ahesüa miemete teyü'üquitüvamete mete'itisana yutusima vayeiyari.
    Cari mepüca'ucamaimava quepaucua memüte'uticua'a.
  crn-NT: ―¿Aꞌiné ꞌeen jɨ́n mecaí ráꞌaste ɨ́ tavaújsimuaꞌa teeca tihuáꞌayeꞌira aꞌɨ́ɨme
    ɨ́ mé á jamuan áꞌujujhuaꞌan? Camu miyen ráꞌaste meꞌɨ́jna jɨmeꞌe ɨ́ mej caí anaújmuaijteꞌaxɨꞌɨn
    metíꞌicuaꞌaca.
  zpu-NT: —¿Bixchen bi llon beꞌnn kaꞌ non rweꞌ txhen kanꞌ ben xozxtaꞌollo kaꞌ, bi
    llnaꞌa akeꞌ weltze toto kweꞌ akeꞌ gao akeꞌ?
  juy-juy: “ଞଙ୍‌ନେମର୍‌ନମ୍‌ଜି ଇନିବା ପୁର୍ବା ଜୋଜୋଲେଞ୍ଜି ଆନୋକ୍କା ଆଲ୍ଲେତଜି ? ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
    ଆନିଞ୍ଜି ଏର୍‌ନାସିନେନ୍‌ ଗାଗାତଞ୍ଜି ।”
  for-for: Kabagi kina igeba nanaga tayabamagi meto kamana agoba aemita pewe. Piya
    puntini igeba naninta nakenaba, iyantanaba kampa punta uwa nawe, untawe.
  epo-epo: Kial viaj disĉiploj transpaŝas la tradicion de la antaŭuloj? ĉar ili ne
    lavas siajn manojn, kiam ili manĝas panon.
  gfk-gfk: '@see-verse:MAT.015.001'
  bjz-bjz: “Dodu inda ambo nimbi namonde anda mambube maneda evovo donu iruguturia-nu
    ambo-ambo egegambi irirota, ingo seghambi dongorogha undari bua reisi-undi?”
  atg-NT: “Elọ o zẹ khi eniyẹ odukhokho eyẹ ẹa ya ri osẹsẹ ni ititawa e rọ shi ekẹ
    gbe akanya? Ẹa ya kpe abọ-a neni e le eminale!”
  bjv-NT: «MBa ri ə njé ndo je ləi təli rɔde go nḛ jibəl ɓe tɨ lə kaje je al ə?
    Jɨ dəjɨ be tadɔ togi jide al par ə usoi nḛ.»
  tos-NT: —¿Tú̱huan tama̱ mili̱ma̱kalhtahuáka̱t caj luhua kalhakaxmatmakanko̱y hua̱ntu̱
    li̱lama̱hu xtahuilatcan xalakmaka̱n quinatla̱tnacán? Sa̱mpi̱ xlacán ni̱ aksti̱tum
    ca̱cni̱naniko̱y Dios cumu ni̱ tlahuako̱y hua̱ntu̱ cli̱smani̱ni̱tahu ctlahuaya̱hu
    pi̱ luhua li̱huana̱ nali̱makachakana̱hu chúchut acxni̱ ni̱ a̱hua̱yana̱hu.
  rro-rro: “Aehoma buonai i'abamu haukia 'ai'ai ekia hoahoa tikabenakia? Imakia a'i
    ṯeutu 'uai, ia tianiani mo.”
  mxp-NT: ―¿Tigøjxp ku yø mbabøjkpɨtøjk tkabadundɨ ja møja̱a̱ꞌychɨna̱a̱ꞌyɨn? Kaꞌats
    ttundɨ ja wɨndsøꞌjkɨn ku kyøbujtɨ ku kyawya̱ꞌa̱ndɨ.
  aak-aak: “Negɨ́ arɨ́owa érowiápɨ́nɨgɨ́ápɨ dɨxɨ́ wiepɨsarɨŋowa pí nánɨ pɨ́rɨ́ wiaíkímɨ́
    yarɨŋoɨ? Aiwá nanɨrɨ́ná pí nánɨ arɨ́owa rɨgɨ́ápɨ wé wayɨ́ mɨrónɨpa nero narɨgɨ́árɨnɨ?”
    Jisasoyá wiepɨsarɨŋowa wé wayɨ́ nɨrónɨro aiwɨ xiáwowa egɨ́ápa axɨ́pɨ mɨyarɨŋagɨ́a
    nánɨ e uráná
  chd-NT: ―Iƚniya laƚtatahueló tipa'a liƚ'ejma' tulouyi liƚmane ai'a titetso'me. Ts'ihuejhuo',
    ¿te aimulouyi liƚmane? ¿Te co'ecopa toƚta'a? ¿Te aimihuejcoyi liƚ'ejma' laƚtatahueló?
  kdc-kdc: “Habali wanahina zako hawakweleleza mafundizo gatugweleligwe na wahenga
    zetu? Hawasunha makono gao kamba viilondeka wang'hali hawanakuja.”
  nhr-nhr: “Dùús domka xu ko Tsari xu xgaa-xgaase-kg'ao xu ncìí kuri di cauan kaia
    ne khóè ne di ntcoea máá? Eẽ xu ko tc'õós cookg'ai koe xu xg'aà tshàu tama ka,”
    témé.
  uig-PIN: — Muhlisliring nemixⱪa ata-bowilirimizning ǝn’ǝnilirigǝ hilapliⱪ ⱪilidu?
    Qünki ular ⱪollirini yumay tamaⱪ yǝydikǝnƣu, — dedi.
  beo-beo: '“Dia ado ba:su dunu da abuli ninia aowalalia sia: hame nabala:? Ilia da
    ha:i nasea, lobo dodofema:ne sema hame hamosa.”'
  acf-NT: “Pouki sé disip ou-a ka dézobéyi sé twadisyon-an sé jan lontan-an kité ban
    nou-an? Yo pa ka lavé lanmen yo adan an mannyè ki dwèt avan yo manjé!”
  tpi-OTNT: “Olsem wanem na ol disaipel bilong yu ol i save brukim lo ol tumbuna i
    bin givim long yumi? Taim ol i laik kaikai, ol i no save wasim han.”
  mbt-NT: “Mania te insupak te me hibateen nu ka tuluuwen te me kaap-apuan ta? Su
    ware sikandan mig-ayad-ayad migpanlu-lu te belad dan te ware pad migkeen.”
  hau-SA: “Me ya sa almajiranka suke karya al’adun dattawa? Ba sa wanke hannuwansu
    kafin su ci abinci!”
  mam-NT: ¿Tikentzen min tzin cyniman tey t-xnak'atza ley cye xjal te ootxa? Nchi
    waa'n pero min ma txjet cyk'abxin tisex tten te mitkna'x toc waa'n—tz̈i ke fariseo.
  udu-udu: Atinta dhaŋa imanciḵ /e gwo gwon dhamo/ jin luḵu ’peni ’kwani gwanyjaḵa/
    mo? Haali/ uni ’koki ’thur me’d buni ki yi’de/ nṯwa/a/ ki uni ’koki shwa to mo.
  tvt-tvt: “An liphante loong ah ih sengte sengwah ih kotahe banlam ah mamah lakap
    et rumha? Neng ih phaksat suh neng lak lati mamet rumha!”
  bgt-bgt: “Ehava gi nimua na komi vaovarongo kena boi leghua na komi vetula kena
    agutua ghehedia ara hutuda mena talu horua vanighita? Imarea kena boi leghua na
    puhi bali sikame gi ena vanga.”
  mvn-mvn: “Aviani iuna am tau vi‑muni‑waiwai eha nimai inosinosi, kate iamam? Yai
    dewana yaka tupua‑nenenehi yai dewa am‑nosi habuhabuka nau‑wawanika bwegebwegei,
    ka wamke eawaehei, a?”
  djk-NT: 'Ne den akisi en taki: “Saide den bakaman fi yu mu e du sani di wi avo á
    be gwenti? Bika den e nyan sondee wasi ana enke fa avo fu u be poti gi.”'
  uig-LAT: — Muxlisliring némishqa ata-bowilirimizning en’enilirige xilapliq qilidu?
    Chünki ular qollirini yumay tamaq yeydiken’ghu, — dédi.
  nde-nde: “Kungani abafundi bakho besephula isiko labadala na? Kabagezi izandla zabo
    bengakadli!”
  ton-ton: “Ko e hā ʻoku liʻaki ai ʻe hoʻo kau ākonga ʻae talatupuʻa ʻae kau mātuʻa?
    He ʻoku ʻikai te nau fanofano honau nima ʻoka nau ka kai mā.”
  mir-NT: ―Yøꞌø mmäguꞌughajpähajxy, tii jaꞌa cuhdujt hajxy coo quiaꞌa cudiuṉ̃ nebiä
    jecyjiäyaꞌayhajxy xyajmämähmǿøyyäm. Jaꞌa jecyjiäyaꞌayhajxy, cøꞌøbujp hajxy hijty
    coo hajxy hänajty quiayaꞌañ. Jaduhṉ hajxy hijty quiuhdujthaty. Pero yøꞌø mmäguꞌughajpähajxy,
    cab hajxy jaduhṉ quiuhdujthaty.
  cak-YNT: ¿Anchique roma tak re a-discípulos man niquiban-ta ancha'l re bin can coma
    re kavinak xe'c'ue' ajuer can? Roma re a-discípulos man niquich'aj-ta jabal quik'a'
    tak ye'va'. Man niquiban-ta ancha'l nakaban yoj, xe'cha'.
  ces-1613: Proč učedlníci tvoji přestupují ustanovení starších? Nebo neumývají rukou
    svých, když mají jísti chléb.
  nab-NT: '— Txa²wã¹si³yah³la²nãu³xu¹tai²nãn¹jau³xa² ĩ³tih³nxe³nẽ³lain¹ta¹hxai²ti³ai¹ti²tu³wi¹.
