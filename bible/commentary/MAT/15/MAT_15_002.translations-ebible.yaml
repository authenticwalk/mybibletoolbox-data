  bfz-bfz: “तुसा रे चेले बुजुर्गा री रवाजा खे कऊँ नि मानदे और बिना आथ तोए रोटी खाओए?”
  cuk-09: —¿Ibiga be-sapingan dadgan-igar-maidgi-wede yoledimala? ¿Ar ibiga be-sapingan
