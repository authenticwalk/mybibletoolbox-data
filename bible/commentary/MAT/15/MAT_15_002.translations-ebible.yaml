    yëꞌtaꞌa a̱o a̱imaꞌnë jë̱ña tsoajë̱ꞌë, cua̱ñeseꞌe?”
  nvm-nvm: Bu useme kua, E vuak on faivo iji bu irerafuon bu unam usuikor saifnuvuon
    iji bu kegoijo iji no jajiavo iji buba ijia jajiav. No saifnuvuon iji bu duok
    ijo buka imut do some duok ijo. Regavo eon iji buba ijegrejno kuain.
  mps-mps: “Magi baso nage wali pabo bidi dabe augwaligo te wąį nǫų dabego dabolo
    mani kolesaga te augwaligo bolobawe? Te augwaligo nai tuainogo ebo sogo, augwaligo
    te augwa nogo ąį me telabo menio, te dena wąį dabego nogo ąį telabo gasagi
    yai sę ebo augwaligo wali pabo menio.” Te bagego te po hanalu wali.
  pab-NT: — Xoana hoka maisa hiyaotyakiraharenae tyaonareha wahetakomaniyereharenai
    xaotyakira xema? Hiyaiya, maisa tihahisoareha hanakairaha nahitita — nexaha.
  llg-llg: Hataholi Farisi la toꞌu lahele sila hada Yahudin. Ledoeik lamanene, lae,
    Yesus ana mana tungga nala laꞌa, tehuu, taa safe lima nala tungga hadak hihiin,
    de ala luli. Boe ma ala mai soli salak neu Yesus, lae, “Hatina de o ana mana tungga
    mala laꞌa, na, taa safe lima nala dei? Ndia laban ita bei-baꞌi nala hadan!”
  kyf-kyf: «-Na 'bɩnɔnya mɩa, wa'a budo kwɛ -amɩaa titee sɔlʋ, 'ɩn wa lia. Nɩɩ, -we
    -amɩaa dʋkpasɩ gbaa -a 'na nʋnʋ lɛ -nɩ, 'mʋ wa nʋa lɛ. Lɛɛ -lu ka 'gbʋa?»
  tpi-tpi: “Olsem wanem na ol disaipel bilong yu ol i save brukim lo ol tumbuna i
    bin givim long yumi? Taim ol i laik kaikai, ol i no save wasim han.”
  mih-NT: ¿Ñaa cuenda ña zavaha ñiyɨvɨ sica noo suhun costumbre i zandoo ñiyɨvɨ sahnu?
    Vatyi ña nacatya vaha ñu ndaha ñu ta casi ñu.
  qvh-NT: “¿Imanirtä discïpuluyquicuna unay runacunapa costumbrincunata mana cäsur
    micuyänanpä maquincunata maylacuyansu?”
  kms-kms: “Pughe kin ningg nunon wute te koku mingg yumbo ur te gure mawo? Ni mari,
    beghi si wuye pap pre ei mir bad, pudi nunon wute ni si wuye map segine mir mand.”
  agn-agn: “Angay agkontraen tang mga sinagpan mo tang mga toromanen ang pinanoblian
    ta ong mga kamepet-mepetan ta? Pamamangan lamang ang indi pamamanaw tang mga kalima
    nira sigon ong kaogalian ta!”
  nhi-NT: —¿Tleca motlasalohcauantzitzin amo ictlacamatih tlen otechcauilihteuqueh
    matchiuacan in toyauehcautahuan, pues amo momachipauah ihcuac tlacuah?
  ttc-NT: «¿Tistil kye axnaq'atz k'onti'l eq'i' kyitza' te kostumbr aj eq'i' tuq kyitza'
    kye qijajil oqtxi'? Komo k'onti'l nqet kyk'ulu' te kykostumbr kye tijxjal tzan
    tok kymu'u' kyq'ab' mina' kyokten wa'il.»
  dan-1931: “Hvorfor overtræde dine Disciple de gamles Overlevering? thi de to ikke
    deres Hænder, når de holde Måltid.”
  kwj-kwj: “Hinde wowani kale mi himache le nui atei hima to owero sumbu tini wu sirinanda
    nambwe? Ahirahi wu akoni Gotri miyaningisopo tiki kipe wu sira kinani tapa wuhi
    ti wu yokonda nambwe.”
  vie-OVCB: “Sao môn đệ Thầy không tuân theo tục lệ của người xưa truyền lại? Họ không
    rửa tay trước khi ăn!”
  kze-kze: ená kwayó-kwáásí nóra isasá kentáá síkwá'náí ámáámba íma kwarésa tiyáámba
    íma sese ombá toómbá kwénaao suwaná
  mpj-mpj: kaluya Jiijajja jilanya wajarnu, “Nyuntumili wangka-nintikajaluya mitunyjarrimili
    luwu ngangkuraya junkuni. Mirta-ngkuya mara waajamuni mirrkaya ngalkuraku, paki.”
  lbk-lbk: “En man ad-i patiyen nan disipolosmo nan mawanwaned ay ekhad nan ikik-it
    tako ay? Tay ya ke cha ad-i enfolo ay mangaan ona isnan afig, esa cha mangan?”
  mto-NT: ―¿Tya̱jx tseꞌe ya̱ mꞌixpa̱jkpata̱jk du̱kama̱ja̱ pa̱mda je̱ pavaꞌnu̱n juuꞌ
    veꞌe xyaktaajnjimdu je̱ nju̱jpit jáyuvamda? ¿Tya̱jxeꞌe kyaka̱pojta ax joꞌn je̱ꞌe̱
    veꞌe du̱pavaandi?
  bzh-bzh: “Tum honġ hur maluh denekeyëh alam hib wirek hen hir horek sën devonġ
    vu hil agi lo in-a? Su deneripek nemaj muġin rëḳ mëm denegga nos rë!”
  guj-2017: “તમારા શિષ્યો વડીલોના રિવાજોનું ઉલ્લંઘન કેમ કરે છે? કેમ કે તેઓ હાથ ધોયા
    વગર ભોજન કરે છે.”
  jvn-NT: '@see-verse:MAT.015.001'
  byr-byr: “Gɨmɨre mɨdɨdɨvɨsara Ne sɨnnawɨnyara nejaavɨnɨka sabwi marasɨta yadɨvɨsaꞌ
    gathaꞌdarevɨnaka? Sareꞌ dareꞌnesɨ. ‘Tɨka wapaaya naana!’ dadɨvɨꞌ Ne sɨnnawɨnyara
    dɨnɨkabaaibɨꞌ kunnya asa aalya yɨdɨvɨtara mɨka! Gɨrɨkitaꞌnanyara tɨka nadɨvɨsare.
    Beꞌneka?”
  ian-ian: Manda kat mɨna mbaapma nɨmba nɨna ngwat ndu tamba waa vapmba yetɨlapman
    yilɨgandi. Taamba njangi lapman manda kat kwo kɨlɨgandi waa wagalandi maa
  hun-hun: „Miért hágják át tanítványaid az ősök rendeléseit? Mert nem mossák meg
    kezeiket, amikor enni akarnak.“
  mcf-NT: 'Istuidashic: —¿Atotsieshun mibëd icquidon nuquin tsusedpabon chiaid niac-niacposh?
    Penush mëpamëdenquio icquin nuquin tsusedpabon chiaid ma niac-niacpaboc —quepondash
    Esus chieshënquido.'
  kjs-kjs: Ake paa-daa nena disaipel alinumi naana kasuanuna abalana rekena agale
    naraleme? Nimu eda nolalore rekena agale yokoma nimuna ki naradepeateme lisimi.
  mni-mni: "“Karigi eikhoigi ipa-ipudagi chatnaraklaba chatnabi asi nahakki tung-inbasingna\
    \ thugairibano? Makhoina chadringeigi mamangda makhut hamdokte!”\x94"
  yad-NT: '@see-verse:MAT.015.001'
  mxb-NT: ―¿Ndiva̱ꞌa ko̱ kée ta̱ xíonoo xíꞌín mií ní táto̱ꞌon ki̱ꞌo ni̱ da̱náꞌa̱ ta̱
    sáꞌano ñoo yo̱ tá sata̱? Chi̱ ko̱ nákata ra ndáꞌa̱ rá xíꞌín ña̱ñóꞌó, dá keí rá
    pan.
  pon-2006A: “Dahme sapwellimomwi tohnpadahk kan kin mwamwahlikihki tiahk kodoudou
    sang samatail mehn mahs ako, ni ar sohte kin omwiomw mwohn ar kin mwenge?”
  maq-NT: ―‍¿Hacutjin cumá xi cha ladu nuju ne, sahmii cha sacuaha yaha xcusun rë
    xutachanga naja? Ta cuatjin vanii cha tsja cha hora xi jinë cha niñu.
  hto-hto: —¿Nɨbái mei o llófuegamacɨ caɨ uzútɨaɨ daɨna uaina oni caitáfɨrediaɨoɨ?
    Mei afémacɨ fɨénidɨfue múiñua jana, naɨ güiñena llezica onoɨ jócuana fɨnóñediaɨoɨza,
    —daɨdíaɨoɨ.
  por-BRBSL: “Por que seus discípulos desobedecem à tradição dos anciãos? Porque eles
    não lavam as mãos quando comem pão”.
  ces-NKB: “Proč tvoji učedníci přestupují tradici starších? Vždyť si neumývají ruce,
    když mají jíst chleba!”
  cui-cui: —¿Eta xua metha jinyamonae jopa exanaeyo xua pocotsiwa wamo susato jiwi
    pia peitorobi cui coyenewatha itoroba? Barapomonae pomonae jinyamonae barapo cui
    jopa exanaeyo. Barapomonae jopa matha tsiwanaya nacobe quiateibiyo poxonae beya
    xaiba xua jopa penataxobinexa tsane pia jʉntʉ coyenewantha, jei daxita fariseomonae,
    irʉrʉ pomonae jiwi pecuidubiwi Moisés pia peitorobi coyene tatsi.
  boj-2014: “Ino aŋgro naŋgi kiyaqa gago moma naŋgo kumbra gotraŋyeqnub? Agi naŋgi
    iŋgi uyqa oqnsib mati baŋ yansosaisosib laŋa uyeqnub.”
  eng-OEBUS: “How is it that your disciples break the traditions of our ancestors?
    For they do not wash their hands when they eat food.”
  eri-eri: “Adadu bona name disaipel nere asage gane nuuni beele higane waha feiyade?
    Saini nere da nyode ono bode, owonege ada huge-hugede.”
  aly-aly: Rernem arek, kwertengerl Jesus-kenhel-rnem itep aternngel amern alhewerarl
    arlkwek, itep lhewelhey-angenhel. Jew-rnem itep lhewelhenh amern arlkwey-alenty.
    Rernem Jesus renh ilek, “Kwertengerl ngkwenhel-rnem nthakenharl itep lhewelhey-angenharlan
    amern arlkwey-alenty. Arrwekeleny-kenh apmer nhel aknganek amern arlkwey-alenty
