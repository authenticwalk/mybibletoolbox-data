  sri-sri: —¿Nasirirã mʉ buerã, marĩ ñekʉ̃sãmarã iriunaderosũ iriberi? Marĩ ñekʉ̃sãmarã
    baaburi dupuyuro mojõkoederosũ iribema, ãrĩma.
  nal-nal: “Kunaze ubina varaviraai zunum kawit dit falos amun faraviraaiang sin amun
    maravas sin amun kulmua zin dia? Kawit dit suksuk mit paamua wana di vavangan.”
  kyq-kyq: «Gɛn ɗi jaay jee mɛti ki baate tookŋ gɛn tɛɗn nakŋ bubjegen do dɔkin̰ se?
    Taa naaɗe tug te jiɗege aan gɔɔ gɛn bubgen do dɔkin̰ ey sum ɓo ɔsɔ.»
  kwd-kwd: Gila ka fata 'ilo'oo, “'Ola 'e fe'ua na fufu'iwane amu gila 'ame lo'o suria
    nga kwaifa'ananaunga na nga wawarifu dauru gila arua no'o mai na'o, tofuna gila
    'ame narufia mola nga nimaga 'i na'o, sui ma tagila bi'i keto?”
  ded-ded: “Medacfocga yeni nocac bangecfocnina nga esangabofocnina yeneac singyoac
    kpema maringina mi dzuacma yaka menec angandae?”
  ewe-ewe: Wobiae be, “Nu ka ta wò nusrɔ̃lawo mewɔna ɖe mí Yudatɔwo ƒe blemakɔnuwo
    dzi o ɖo? Womewɔa kɔnu si míewɔna heklɔa asi le ɖoɖo tɔxɛ aɖe nu hafi ɖua nu o.”
  nuy-nuy: “A-yangi yadhu nagang warruburru wurru-marrbuy-maa-yinyung, waari amburru-yandhurrbangang
    ana-lhaawu warra-miyn-ngambara-yinyung? Anubani-yung waari ambirri-yarrbini wugurri-nyinyung
    ana-marang, arrbidi wurru-nguni ana-marrya,” wurru-yamayn.
  cop-BHC: ϪⲈ ⲈⲐⲂⲈⲞⲨ ⲚⲈⲔⲘⲀⲐⲎⲦⲎⲤ ⲤⲈⲈⲢⲠⲀⲢⲀⲂⲈⲚⲒⲚ ⲚⲚⲒⲠⲀⲢⲀⲆⲞⲤⲒⲤ ⲚⲦⲈⲚⲒⲠⲢⲈⲤⲂⲨⲦⲈⲢⲞⲤ ⲚⲤⲈⲒⲰⲒ
    ⲄⲀⲢ ⲚⲚⲞⲨϪⲒϪ ⲈⲂⲞⲖ ⲀⲚ ⲈⲨⲚⲀⲞⲨⲈⲘ ⲰⲒⲔ.
  buk-buk: “Tu sake-ŋga am nem ŋgacsêŋomi sêkôm ŋagôliŋ naŋ lau andô sic dulu têŋ
    yac, naŋ popoc? Têŋ ndoc sêneŋ gêŋ, naŋ sêŋgwasiŋ amba muŋ su dom.”
  pri-NT: «Wà tèpa *câmu'gà, âna càra caa pitêre dàra ê nyamanya kà tèpa nyimujè ma
    upàjè, ba càra caa nuwa ê îrà béaari ê pai ija, wàra naa na nyamanya kâjè. Âna
    gorodà, co pwini?»
  zpq-NT: ―¿Bixc̱hen' beṉe' ca' zjanaque' le' txen bitw zjana'ogüe' da' cheson beṉe'
    gol ca'? ¿Bixc̱hen' cbi chosyone'e zan ṉi'a cate' za' yesagüe'?
  por-TFT: “É lamentável que/Por que [RHQ] os discípulos do senhor desobedeçam/desobedecem
    o que nossos antepassados escreveram e nossos anciãos nos ensinaram!/? Antes que
    os discípulos do senhor comam, eles não lavam as mãos de uma maneira que faça
    com que Deus não os rejeite”.
  gwi-NT: “Jaghaii nitsyaa nąįį yeenii diitsii nąįį jidii eech'agwaahtan ąįį gwik'it
    t'igii'in kwaa? Ch'igihee'aa gwehkįį diinanli' geech'arahtryaa, jaghaii gwik'it
    t'igii'in kwaa?”
  gvn-gvn: “Wanyurrinku yunuwundu jawun-karrangka 12-balangka law ngujakura kari wukurril?
    Jana kari mara julurriji, mayi nukanka. Jana law ngujakura darrbil-darrbil.”
  nhy-NT: ―¿Tlanik momomachtijkawan mach kitlakitaj in kostumbres katlej otechkajtewilijkej
    in ya wejkawitl toweyitajwan? Porke mach momajtekiaj nijkuak tlakuaj ken otechmachtijkej.
  asm-FB: “আমাৰ পৰিচাৰক সকলৰ দিনৰ পৰা চলি অহা বিধান, আপোনাৰ শিষ্য সকলে কিয় মানি নচলে?
    কিয়নো তেওঁলোকে ভোজন কৰাৰ আগত হাতো নোধোৱে।”
  okv-okv: ke einge Iesu ta degi eto ingia, “No ambotani na do eto ungotena Judea
    embomeni ta ke pepeni agi ae ue ingeni egae teho indari jigito indiore?” ainge
    eo
  mxt-NT: ―¿Ñáá tuhun cha ña sacuví ra cachicá noo chuhun costumbre cha sañahá ra
    cacuví mandoñi ñuu yo? Vatyi ña canacatyá ra ndaha ra tari cuhva cha tahán chi,
    tatu cuacachi ra xita ―cacatyí ra.
  tzo-NT: 'Hech laj sjac''beic: ―¿C''u yu''un mu xa spasic ti avajchanc''opetique
    hech chaj c''u che''el laj spasic ti antiguo jtatamoltique? Ti antiguo jtatamoltique
    hal laj spoc sc''obic c''alal ive''ic yu''un hech lec ac''o ilatuc yu''un ti Diose.
    Ti avajchanc''opetique mu xa hechuc tsnop c''alal tspoc sc''obic c''alal chve''ique
    ―xchiic.'
  ind-AGS: “Mengapa murid-murid-Mu melanggar tradisi dari nenek moyang kita dengan
    tidak mencuci tangan mereka sebelum makan?”
  omw-omw: Nanraqamave i nraaqiaranramwuvanto tiri haivaqahua timwa to quara nteqa
    kye variavo? I nraaqiaranramwuvanto hia kyauqu hiqaraitita, kyara nre variarave,
    tita.
  yrb-yrb: '@see-verse:MAT.015.001'
  maa-NT: ―¿Mé‑ne jñà xi̱ta̱ xi kota'yàt'aà‑lè, k'e̱ nga kjèn, mì k'oa̱á s'ín oníjno‑ne
    tsja koni s'ín síjé kjo̱tíxoma‑la̱ xi̱ta̱ jchínga‑ná?
  mcq-mcq: Irakijihunaꞌe Oni tisaiporu núni tamana ꞌiruma iꞌi vejujaho ija some ijura
    kaivo pu núni tamana kaji pataarohe ija pasoꞌi kaivo ꞌiruma maijo? ꞌwavara.
  sus-A: «مُنقٍ رَ عِ قْشِرَبِرّيٍ لُمَ قٌرِيٍ شَ نَامُنيِيٍ مَتَندِ رَ؟ عٍ مُ عٍ
    بّلّشّ رَشَمَ بٍينُن عٍ شَ عٍ دّفٍ عَلْ قٌرِيٍ شَ نَامُنيِيٍ عَ مَسٍنشِ كِ نَشّ.»
  jpn-1965: 「あなたの弟子たちは、なぜ昔の先祖たちの言い伝えを犯すのですか。パンを食べるときに手を洗っていないではありませんか。」
  fra-SBL: « Pourquoi tes disciples désobéissent-ils à la tradition des anciens ?
    Car ils ne se lavent pas les mains quand ils mangent du pain. »
  yka-yka: “Weˈey meˈ tindegnun gaˈi nuhut biˈat-biˈatan meˈ kapapuˈanten bi? Mangan
    siye bisan siye gaˈ bakas ngosoˈ tangan makasutsi.”
  mle-mle: “Agwa javik minadiy kaliva-minadiy duw nyanadiy gwalugw dayadiy kalivadadiy
    lo wab wukimar-nadiy? Day taab jan maarkuw, kikipaat kinadiy.”
  shp-NTPO: —¿Jawekopíki ja mionmea onanaibaon non rekenbaon axé senenhayamakanai?
    ¿Jawekopikayaki jawékiakamatianbi mechokiyamakanai? —akin.
  aom-aom: Jasi ijorajo ömoꞌömoho nosi a mamiehu bojëmibe rovare jögoroho ahoruomaje
    höjo. Nosi a mamiehu ëꞌarëhioho jasi aribövioho jovoho övoho bogo ëhioho otehodivorovëꞌe
    ioho ma-ueꞌaharue höjo. Rabëni ëhioho ëꞌarue höjo.
  geb-geb: “Ram muuŋgi tɨv khare, ndu phorga rui gumgi mbe nzan nzɨgi tɨvi phɨrgiap
    nzan nzɨgir tɨva zɨn vui fhu? Mbe maaŋ muuŋgiap, mbe mban mbɨr zav, nza fari ruai
    tɨva zɨn vuav fari ruai fhu!”
  eng-WYCLIFFE: Whi breken thi disciplis the tradiciouns of eldere men? for thei waisschen
    not her hondis, whanne thei eten breed.
  bsj-bsj: Ye bwi bi bei tomange mue kim diye nobo dur biro matiye? mani ci nir kanci
    nime ci ca cari.
  cak-cak: ¿Achique roma ri a-discípulos man niquinimaj ta ri qui'in can ri nimalaj
    tak kamama'? Roma tok yeva', man niqui'en ta ri ch'ajoj k'a' achel qui'in can
    ri kamama', xecha'.
  chf-NT: ―¿Cua' uc'a a wajcänt'anob aneba mach u chejob ca' chich u yäq'uijob tä
    ute oni ni ajt'äbälajob tuba aj judíosob? Uc'a a wajcänt'anobba mach u poco u
    c'äb tu xe tä c'uxnanob ca' chich u yäq'ui tä ute ni ajt'äbälajob.
  tlf-tlf: “Kabaa. Sugayok uyo numi olal iyo bogo-nilip, ‘Iman unelan o agelap uyo,
    sagaal uyo tele suuba-nalapta o,’ agesip kale, amalabal iyo suun kup ilimi man
    iyo kafalemin kup kem-nuubip kale, nuyo kanupmin kuguup uyo waafulup albu kuta,
    kapmi okumop man iyo, intaben o ageta numi olal imi kuguup uyo kwaasule-bom-nilipta,
    imi sagaal uyo tele suubamin binim ke-bomta iman uyo unan-nuubip o?” agelip e,
  piu-2006: Yiitjunyalpiya tjapiṉu, “Yirriṯi nyinapayi tjuṯangkuya watjaṉutjangka,
    nyuntupa kutunguḻu tjuṯangkuya mara paltjira nyinamara, mangarri ngalkukitjangku.
    Nyaakuya nyuntupa kutunguḻu tjuṯangku paltjilwiyangku ngalkuṉi?”
