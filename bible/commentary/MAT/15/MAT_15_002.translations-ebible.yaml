  fue-fue: «Ume waɗi ko aahiiɓe maa e waylita tawaaŋal kaakiraaɓe meeɗen? Gam ɓe lootataa
    juuɗe maɓɓe go ɓe nyaama.»
  amk-amk: “We fiani e nemu inontarai eraria wau nesa etohong sara tane koangno weriria
