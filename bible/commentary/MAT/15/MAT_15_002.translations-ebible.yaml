  lat-VUC: Quare discipuli tui transgrediuntur traditionem seniorum? non enim lavant
    manus suas cum panem manducant.
  ngp-ngp: “Nii wanamp'hina wako hawakutimila mahinizo ya wakale wetu? Hawa kuhaka
