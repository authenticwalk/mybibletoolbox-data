  tku-NT: ―Miscujnu'nī'n, ¿tū ixpālacata jā takexmatni' ixtahui'latca'n quinapapana'ca'n?
    Jā tamakacha'ka'n chī ixlacasqui'nca a'cxni' natahuā'yan.
  bjk-bjk: “Ruasa abo bak ne ausu re nöngön tokobo muu a ausu möxöbo tubuno ire? Idi
    tekara gilime sila xö nien!”
  msy-2020: “Manmaghɨn amizɨ, nɨn suren gumaziba en ovaviba anɨngzir arazibar gɨn
    zuir puvatɨ? Egha me damasa uan dafariba ruer puvatɨ.”
