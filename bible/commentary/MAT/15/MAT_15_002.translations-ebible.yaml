    Nipa kini wene moa koigakoyapa i koguna wa adeka piapa kini nee noadete mekete
    yono abe kogala tane toa toamikino, dekolo toamikiti patu-koli
  swe-swe: ”Varför bryter dina lärjungar mot fädernas tradition (förordning)? De tvättar
