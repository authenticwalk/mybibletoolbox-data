  tzo-TZE: ―¿C'u yu'un mu jechuc ta spasic avajchanc'optac jech chac c'u cha'al la
    spasic li moletic ta vo'onee? Yu'un mu jaluc ta spoc sc'obic c'alal ta xve'ique.
