  tiy-tiy: “Sedek i de kuyugém énda odoro roy adat tome tidéw dob de katufua tom?
    Non énda méguse ro ké mama ro loo bé adat tome.”
  nlg-nlg: “?Na hava te ghua ge nimua na lei vaovarongo tara mua taonighi na lei nilabu
