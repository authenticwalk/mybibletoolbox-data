  kqa-kqa: Mumɨndɨhi nandɨ sɨmbɨrasara nɨŋɨnɨŋ arɨŋandɨ añɨŋgitakɨñandu tɨkatɨka kuyu
    arɨŋ ŋgumu nɨŋɨnɨŋ mɨŋata kavarandu. Ñɨrɨm, kuma ñɨmburɨtara mañandu, vamu.
  zai-NT: ―Xiñee cuchaa ca discípulu stiu' ca costumbre stinu pue, purti qué riguiibi
