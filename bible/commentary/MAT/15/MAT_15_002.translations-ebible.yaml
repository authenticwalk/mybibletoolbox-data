  ena-ena: Nadɨ hulemɨlɨ agɨlaŋ akɨ saŋ aludɨ ave iauacaŋ agɨladɨ ciaŋ vɨdɨvɨdɨŋ agɨladɨ
    ma lubiahɨlavɨlalɨ uavɨmi. Nɨbɨlaŋ sɨmɨŋ nɨbalu aba human ma husavɨlalɨ uavɨmi.
  tgo-tgo: “Buda kaiwae ghanɨraghambuke ma thɨ ghambugha budakaiya orumburumbunda
    va thɨ valawe weinda? Kaiwae mbaŋa thɨ ghanɨŋga ma thɨ thavwiya nɨmanɨmanji, ŋgoreiya
    la kururu le woraŋgiya weinda.”
  yap-yap: “Mangfan nder fol pi gachalpem ko yalen nike yib rok pi chitamangidad ni
    kakrom ke af ngodad? Darir lukuyed pa’rad nrogon yalen ni yima lukuy pa’ay nge
    mu’ min abich!”
  mop-NT: —Le'ecoo' a waj cambala, ¿c'u' ca'a ma' ta'achoo' u tz'ocsic a p'ütbi to'on
    u menoo' a uchben cristianojo?— cu t'anoo' ti'i a Jesusu. —Le'ec ti tanoo' u p'o'ic
    u c'ü' ti'i ca' xicoo' ti janala, ma' ta'achoo' u qui' p'o'ic u c'ü' jabix u yadajoo'
    a uchben cristiano ca' ti bete',— cu t'anoo' ti'i a Jesusu.
  tet-tet: tan sia rona nola tiꞌan naꞌak Yesus Niakaan maktuir sia naa la fasi uluk
    liman tuir adat. Sia kanarak, tan sia kaer metin siakaan adat Yahudi. Tan lia
    nia, sia mai tula sala baa Yesus naꞌak, “Tan saa okaan maktuir sia naa, mais la
    fasi uluk liman? Lia nia sakar tiꞌan itakaan bei uluk siakaan ukun!”
  hlt-MCSB: “Balae tih na hnukbang rhoek loh a ham rhoek kah singyoe te a aek uh?
    Buh a caak uh vaengah a kut sil uh pawh,” a ti na uh.
  xtd-NT: —¿Nakuenda ña ka jandixa se dakuaꞌa‑n xa n‑ka taꞌu tniu xixitna‑ro? Ña ka
    jandixa‑s xijan, chi ña ka nandaꞌa‑s na ka xaxi‑s dita.
  mdy-ETH: «ኔኤኮ ጊንፆ ሃንታዞንሢ ኑ ዓዶንሢ ዎጎ ዓይጎሮ ካፑዋይ? ሃሣ ዔያታ ሙዖ ሙዓሢያ ኩጮ ማስቱዋዖኬ» ጌዒ ዖኦጬኔ።
  spl-spl: “Hoŋ bawalipgaŋe tâmbâlipnenŋe yeŋgât den kum bâtyeŋe ki pirim sot niai.
    Yawu otmâ sot inâk neŋetâ yekmunŋe dondâ bâleap.” Yawu sâwi.
  usp-NT: Yak ajtijol rib'ak chawij ta' tijcojtak jc'utu'nak kamam katit'. Rechak
    ta' tijch'aj jk'ab'ak nab'e, ajruc're' tijtij kelen rechak, xche'tak re Kakaj
    Jesús.
  zav-NT: —¿Bixc̱hen' disipl c̱hio' ca' bito chesə'ənaogüe' costombr ca' de'en bosyo'ocua'aṉlen
    de'e x̱axta'ocho ca' chio'o? ¿Bixc̱hen' cui chosyo'one'e zan las antslə ze'e sa'ogüe'
    can' chonto'?
  sgz-sgz: “Suri dáh kam kalilik án aratintin di hol palai arabitbit káián rang támin
    i git, ngorer dik namnam má kápdite ililim táil besang?”
  kek-NT: —¿C'a'ut nak eb la̱ tzolom neque'xk'et li chak'rab li canabanbil xbaneb
    li kaxe' kato̱n? ¿C'a'ut nak inc'a' neque'xch'aj li ruk'eb nak neque'cua'ac jo'
    tz'i̱banbil sa' li kachak'rab? chanqueb.
  blz-NT: “Nongko'upa a murit-Muu se' munguluani adatna pulinta? Raaya'a sian mingoso'
    kutung kalu kumaan, koi men adatna pulinta!”
  poe-NT: ―¿Nkekuènté kíxin tí sín xrikoa la nchexiteyáhya sín tí nkehe kꞌuékinkáchónki
    tí sín tsíkꞌaxrjeníxinni kíxin tꞌóntihya sín itja sín ntá kjónté ine sín? ―ichro
    tí sín fariseo a.
  san-TAM: 'தவ ஸி²ஷ்யா​: கிமர்த²ம் அப்ரக்ஷாலிதகரை ர்ப⁴க்ஷித்வா பரம்பராக³தம்ʼ ப்ராசீநாநாம்ʼ
    வ்யவஹாரம்ʼ லங்வந்தே?'
  cof-NT: —¿Niyaito nube penenaminlari chiquilachi matu tatalachi mite nenatuminla
    jun? latie. Nube penenaminlari tedeca tsaletuminnan ano finato, seiton icala joe
    latie.
  srm-NT: 'De taa: “Faandi mbei dee bakama fii ta poi dee wëti fuu sö? Biga de an
    ta wasi maun a di fa dee gaan sëmbë fuu bi buta fuu musu wasi maun bifö u njan.”
    Sö de hakisi.'
  qvs-NT: —¿Imapatí disipuluykikuna mana ruransapa ñawpa awilunchikunapa amañashkankunata?
    ¿Imapatí paykunaka makinkunata mana allita mayllashpankuna mikunsapa?
  zca-NT: ―¿Chon gat nizet rë men che'nal ya' bixa' or nzhao bixa'; gat nile't bixa'
    rë kostumbr kwa'n mila' rë men che'n be, xa' tiemp?
  cbc-NT: —¿Nopẽĩrã mʉ cabuerã marĩ ñicʉ̃jãã ãnana na caroticũrĩqũẽrẽ bairo na áperiyati?
    Coseetiyama na wãmorĩrẽ na caʉgaparo jʉ̃goye —qũĩwã Jesure.
  qxo-NT: “¿Imanirtä discïpuluyquicunaga üsuntsicta mana cäsuypa maquincunata mana
    awicullar micuycäyan? Tsaynö carga manam cäsuyantsu unay cag runacuna yachatsimangantsictaga”
    nir.
  mox-mox: “Tolaʼai weaqina au toʼabibodayavo ʼai ana tuta ʼinaya nimadi ge ida ʼutuʼutudi
    ta ʼabwaga iʼaiʼai, benaʼena viaqa nana ʼinega tubudavo edi ilivu iqeuqeunia?”
  kew-kew: Akolo nena disaipel aanumi niaana akuanuna abana rekena agaa rasitimi?
    Nimu eta nolalore rekena agaa rasua nimuna ki oto pua naradepeteme simi.
  dww-dww: “Aba aubainama tam am tauwai muriwatanama dà babadama adi vaivaima tawai
    kati kotovidi? Taudi kani raḡanine, nam nimedima tima koḡedi be ta kanikani yababana.”
  nif-nif: “Nɨtek tɨmbi, gwañgwañgailɨ bep pañniilok telak ñɨn makleañ? Endɨ nanañ
    nanepi, telak nɨnɨ-daut tɨ-nɨmgɨlɨñ wolok tuop kɨsɨ nɨm wɨlɨpi pa nañ.”
  twi-ASANTE: “Adɛn enti na wʼasuafoɔ no nni Yudafoɔ amanneɛ so? Yɛn amanneɛ a yɛhohoro
    yɛn nsa ho ansa na yɛadidi no, wɔnni so.”
  aoj-aoj: “Deiꞌ maina alipumi ineꞌimi mugumbisilaꞌ waf apeꞌifi akupapa magasoꞌapafi?
    Ama amom owaꞌ mosaꞌopa lagofa mogaꞌ gwaꞌaisia.”
  cbv-cbv: —¿Dépanih tigaá ma bohénitboó jwĩ nʉowã ĩ wʉtatji pah ĩ chãjcan? Jwiít
    jwĩpĩ́ téih chocat pah, queét ĩ jeémát pínah jã́tih ĩ téih choccan caá, ĩ niijíp
    yʉh jĩ.
  taw-taw: Bɨ nad okol, taynen bapi based sɨkop takaw pel ak kelɨgɨl, ñɨn kɨli ñɨg
    lɨ yokɨl mel, yokɨp nep tap ñɨbal agɨlak?
  jic-NT: —¿Tsjan mpes jipj discipulopan ma lajay judiopan püna tapatja tjüjütütj?
    Jipj discipulopan quelel jalá na, yupj ma jis mas japatsj judiopan lajay jinwá.
  zap-NT: ―¿Penak rlaadet xpén de zegnak xkoxtumber xpenkwlal be ne raa nya men antes
    ne gu men, le xpén de raadet nya?
  wer-wer: “Nim ruurö tol ëënak tiarim ëaröa ngön kosangöt ilap yari? Pit ngön kosangötë
    wieëaul kaömp nëmpënëak mor i nairën yaë.”
  ipi-ipi: '@see-verse:MAT.015.001'
  qul-NT: —¿Imaraycutaj discipuloyquicuna ñaupaj abuelonchiscunapaj costumbrenta p'aquincu?
    ¿Imaraycutaj paycunari maquincuta mana mayllacuncuchu miqhunancupaj?
  ter-NT: —Na koeti ákoino háka íhikeuhiko ne ihíkauvoti hó'e voxúnoekene? Vo'oku
    enepo nikohíko, ako kipáva'uxapu kuteâti kixoku kipóvo'uxeovo ûti, kuteâti páhoenovi
    hó'e ûti.
  bmr-NT: ¿Mɨllɨtɨ dijɨɨbogomɨnaa moheedetemɨhai jeevamaaje iicabadɨ moonɨtɨhi? Mɨɨro
    momoonɨnɨcɨbadɨ moonɨtɨmoro ihuseneque nitamaaitɨmoro machuhicahi, noomoro.
  fuf-fuf: «Ko fii honɗun taalibaaɓe maa ɓen jaggitanta naamuuji mawɓe ɓen? Ko fii
    ɓe sooɗotaako nde hiɓe ɲaama.»
  bhl-bhl: “Nimtew angom ete kom kenggelewkabiliw kunum bi nukalem awalik kumel im
    kukuw kukuyemsiliw weng be sakalaw keko, weng bo bo kebomi, teing ginginba keko,
    wanin wanbiliw a?”, dangeko, dakalasiliw kale.
  ons-ons: “Kine onoka wane geŋane dokoŋone eŋe ŋenane aso ŋabo kopze eŋane don numa
    ŋebongoi, ea mi tewekmami? Onoka wane eŋe numa maine mogare meteene saukeu paki,
    ŋara mi ma ne okanmami?”
  con-NTPO: —¿Micomba tsu quema shondosundeccuja tayopi'su coenzandeccu nafattian'choma
    cati'fa? Nane asettu'choma injiengembe'yi tsu an'fa.
  ghs-ghs: Niiho khameto naane quba uimane neimaneho poma teeke riiteqi boto nokomeke
    akobetaamake patta muunorai?
  peg-peg: “ମା ଆଗେ ପ୍ରାଚିନାର୍‌ ରିତି ନିତି ହିଜ଼ି ହାଚାର୍ଣ୍ଣା, ମି ଚେଲାର୍‌ ଇନେକିଦେଂ ହେ
    ୱିଜ଼ୁ ଉଡ଼ା ଆନାରା ? ତିନି ଆଗେ ହେୱାର୍‌ ରିତିତ ଇନେକିଦେଂ ହାର୍‌ କିଜ଼ି କେଇ ନୁଜ଼ୁରା ।”
  txu-NT: —Mỳkam ne akôt ba djwỳnh ar me kukãmãkjê kukràdjà mar kêt ne kam amikrà
    ar o ba? Nãm ar kute aminhikra põnh kêt ne tu aku, ane.
  eng-WEBU: “Why do your disciples disobey the tradition of the elders? For they don’t
    wash their hands when they eat bread.”
  gnw-NT: —¿Maera pa nderemimboe reta uyapo'ã yandetenondegua reta iporomboe? ¿Maera
    pa ucaru reta uyepoe mbae reve? —jei reta.
  mux-mux: “Oliunga anda-kolepalima-ni “Teai.” niring ung-manele nunga lumbili anduli
    yima-ni nambimuna liiku su silimeleye? ⸤Anda-kolepalima-ni “Teai.” niring mele
    mimi-sipu piliipu kene oliu-ni kíma lumaye tolemulu mele⸥ eninga kíma aku-siku
    lumaye naa toku langi we nolemele kanili.” niring.
  maj-NT: —¿Á najmi ts'íntjusuhun já ni'yakuyáhi̱ sihi̱n xi y'éjñaná ntje̱ cháná?
    Najmi títjun bané ntsja nk'ie nga kjine ni̱ñu̱.
  bkq-NT: — Kydamudo ezewenrypyry ara inkâba âynynonro modo aidyly. Tâwinduatomoem
    nâzemaunguewâbyramo, kâzewenry ara. Kâzewenry nhakadylymo. Koendâpa akaemo awârâ
    modo inmoly — kelymo.
  kue-kue: “Sraglpre ene disaipelma wagle nono kowano awano ka kindine di norikwa
    i sendime? Ye komnaiye kana onguno nigl koglkre kaiya mokna neingwa!”
  cot-NT: —¿Queroquea icohicoitacani pitsatacaanejia teeca irinetsanatantajiguemparoji
    maasanopae icantajianaqueca avaesatiniteni? Mana ishecajiacaquea intati teequea
    inquivacomajatempaji.
  bnp-bnp: “E huriki a murimuri vomu, i navai ri longotaro a vilo ne huriki a gare
    hosi? I uka ma ri loi taro a limane ria muga ni kani!”
  apn-NT: 'Hãmri nẽ omu nẽ kãm: —Pa Jejus? E kwa mẽ inhmã mẽmoj jarẽ. Amnepêm mẽ panhĩgêtjaja
    na prem apkur kaxyw nẽ amnhĩ nhĩhkra kuhõnh japjê nẽ rĩ kormã apku. Tã pa htem
    arĩ ijaxwỳja ã amnhĩ nhĩpêx anẽ. No akôt mẽ pa ho mẽ pa xwỳnhjaja na htem mẽ ixpyrà
    nẽ ã amnhĩ nhĩpêx anhỹr kêt nẽ. Kwa mo na htem amnhĩ nhĩhkra tyk kuhõnh tokyx
    anẽ nẽ hkrĩ nẽ apku? Anẽ.'
  ctp-NT: ―¿Ni chaꞌ ja suꞌwe ngiꞌni neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌiin? ―ndukwin neꞌ kanꞌ
    ꞌin Jesús―. Ja suꞌwa ngiꞌni neꞌ kwa loꞌo chaꞌ nu wa ykwiꞌ ayman kula loꞌoan nu
    ngwa sꞌni, chaꞌ katen suꞌwe yaanꞌ bra nu tiya yaꞌ kuan. Loꞌo neꞌ nu ngiꞌni xaꞌan
    chaꞌ ꞌiin ni, ja ngiꞌni neꞌ ngwañaꞌan ―ndukwin neꞌ bra kanꞌ.
  bre-BRG: Perak e torr da ziskibien hengoun a re gozh? Rak ne walc'hont ket o daouarn
    pa zebront o fredoù.
  opm-opm: Nohana. Gwe pinggit pisapat han maihir bes tom na gahmar den dapti moh
    pohon sawa mengnong amkar ihaptimur. Pohon sawa mengnong amkar ihapti moh kianorim
    ihaptio por dahandeingopa.
  bvr-bvr: “A-lay, an-nga nula aburr-nginyipa jawina gubu-rrumurra gun-ngayburrpa
    gun-guwarr aburr-ngayburrpa mu-ngoyurra aburr-guyinda arrbu-wuna? Wurra yama murna
    aburr-jirra aburr-wepiya aburr-workiya, lika nuwurra jurdach mbi-bay?”
  wal-wal: “Neeni erissiyo ashkkarati aissi nu aawatu wogaa mooriyoonaa? Aissi giikko,
    eti qumaa maanaappe kasetidi, bantta kushiyaa meecettokkona” yaagidosona.
  zad-NT: ―¿Bic̱he beṉ'ki nakgake' li' txen bi chongake' ka wyoolo dii x̱ozxto'choka'?
    Ḻa' bi chix̱is chiyib neeka' ka zi' gaogake'.
  aso-aso: Geiꞌ izipaha zuho ingine nosoꞌ niteꞌ nalisa aꞌine noso izamaaꞌ naniꞌ nene
    avotemote eꞌmetilo li li-limaaꞌ aniꞌ gamazi nene avutoꞌ igaꞌ naniꞌ nene neꞌmine
    amilizanako nanimuꞌ avutoꞌ igaꞌ nave.
  uli-uli: “Meda fal le mekla re dabeyem rete talenga foloy kowe yar chapdoh kowe
    yach iyang? Rete ma tela payur mo imol mala rebe mongoy, le be wolulul yach ma
    foru!”
  nin-NT: “Sa angginggi abiga amuwa ba a kà iwo na kpa itsarr i ábáchí yi chirr? Na
    si di ngla ango ambarr ka bari na ri hen!”
  tgk-tgk: «Чаро шогирдони Шумо урфу одатҳои аҷдодони моро вайрон мекунанд? Онҳо бетаҳорат
    сари дастархон мешинанд!»
  acu-NT: —Ami nuiniatiram ainau ¿waruka yaanchuik ii juuntrin akupkamu umirtsuksha
    uwejen ikimiatskesha yuwinawa? —tiarmiayi.
  cak-WNT: ¿Achique c'a ruma tek la adiscípulos riyit ma niquiben ta ri bin ca cuma
    ri kati't kamama'? Ruma ri adiscípulos tek yewa' ma niquich'ej ta quik'a' achi'el
    rubanic ri nikaben riyoj, xecha'.
  ebk-ebk: “Adchi t'uy labsingun nan disipulusmu nan iniili ay ukialen nan kaap-uwan
    takú? Chacha met mangan ay achi munfuru.”
  spa-PDDPT: ¿Por qué tus discípulos quebrantan la tradición de los ancianos? Porque
    no se lavan las manos cuando comen pan.
  ruf-ruf: “Ebali iwanang'ina wako ng'awokinda bae ipfihendo pfe iwabala wetu? Hawakuja
    ng'awohopfugha bae pfinoghile ghamoko ghawo!”
  gun-gun: — Mba'e re tu neremimbo'e kuery nda'ikuai ri ymagua kuery nhombo'eague
    rami? Mba'eta ojepoei e'ỹ re okaru.
  agu-BL: —Ta', —che'ch—, ¿mbi tzuntz qui na chixom yi e' ẍchusbe'tzu' te yi chicstumbr
    yi e' kamam kate'? Na qui na chixom te yi kaley yi na tal yi tajwe'n tan kaxansal
    kak'ab yi ntaxk kawan, —che'ch bantz tetz Jesús.
  isn-isn: Ku niki iamanyisigwa niakugazanja imalago anyampala? Kunsoko shaikalala
    imikona nikulya indya.
  ilo-ULB: Apay a salungasingen dagiti adalam dagiti kaugalian dagiti panglakayen?
    Ta saanda a buggoan dagiti imada no manganda”
  pir-NT: —‍¿Dʉhse ijiro boro mari acaye bʉcʉna mʉnapʉ tiquina dutirire yerajari mʉhʉ
    buheyequina pehe? Tiquina ihyato pano tiquina dutiriro sahata omo coserare, nidi
