  cth-cth: Ayan e kacuenaw e phung hah bangkongmaw na hnukkâbangnaw ni a tapoe awh.
    Ahnimouh ni kut kamsin laipalah bu a ca awh, telah atipouh awh navah,
  mti-mti: Divi oya aigowagwa upanaiwa kuinui muma togomiyaya? Mu nanuwa den muinekapa
    naya!
  pad-NT: —Akadija'ari avikhananavaki vakadihojai hiki ida ija'ari sa'ani-ra kosokovini
    arafiaki paha karahoa 'baini viahania. Nimania ida Deua bivajahavini vakahiki.
    Ni-niki ida iipohini vakadihojai. Nahina mani ida kadaipohi akadija'ari avikhananavaki
    vakadihojai-ra vakajonivini hija? Ni-asohiki ida vakadihojai. Ni-vi'baina viahania
    vasa'a-ra vakosokovini arafiaki, oniani ida akadija'ari avikhananavaki kahojai-ra
    vanaabaravini hija.
  twi-twi: “Adɛn nti na wʼasuafo no nni Yudafo amanne so? Yɛn amanne a yɛhohoro yɛn
    nsa ho ansa na yɛadidi no, wonni so.”
  hlt-hlt: “Balae tih na hnukbang rhoek loh a ham rhoek kah singyoe te a aek uh? Buh
    a caak uh vaengah a kut sil uh pawh,” a ti na uh.
  tbz-SIM: Dɛ̀ dòmmɛ kɑ̀ɑ tɑncɔ́ùmbɛ̀ í dɔɔri ti yɛmbɛ̀ kó ikuɔ́ kɛ ɔ̃ɔ̃ di kɛ í nìtɛ?
  san-GUJ: તવ શિષ્યાઃ કિમર્થમ્ અપ્રક્ષાલિતકરૈ ર્ભક્ષિત્વા પરમ્પરાગતં પ્રાચીનાનાં વ્યવહારં
