  kpf-kpf: “Arâpkâ, zen wangât sâkurâpniŋ zeŋgât den kom bitziŋâ mân too saŋgon nalem
    mem nime?”
  ppo-ppo: '@see-verse:MAT.015.001'
  hin-2017: “तेरे चेले प्राचीनों की परम्पराओं को क्यों टालते हैं, कि बिना हाथ धोए
    रोटी खाते हैं?”
  bef-bef: Kai koko panakamagi hena hibe lite tatatigi limiꞌahana kaꞌani megeꞌi menemalabe?
    Enali noseꞌna naluneꞌmu nehitemo enayahi sese mehise faꞌmene nelata nehabe.
  amm-amm: “Moloi monoi woi, nani siyokuno iyali no tokumi moloso no hani monoi souwaiko
    liyaino, aniyopa iyaliyo no amokokaiyoukino no? Tono manono mo, naino mo iwoso
    pa tuluwako manonoso.”
  zaj-zaj: “Habali wanahina zako hawaziwinza nzoela za wahenga zetu? Kwavija wahalonda
    kuja hawasuluza makono gao!”
