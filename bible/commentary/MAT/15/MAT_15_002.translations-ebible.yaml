  upv-upv: “Erpese jinibb som nir martor otvi nale se b̃irterawarreng nir? Suri sete
    arjejavöl daron nga maraan e.”
  wap-NT: “Kanom nii aonaa putominapa-kidaniinao shaꞌapatan kotuaꞌo wadokozu-daunnao
