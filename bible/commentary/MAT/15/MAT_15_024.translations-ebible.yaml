  bhd-bhd: तैनी जुवाब दित्तो, “अवं इस्राएलेरी हेरोरि भैड्डां केरे अलावा होरि कोन्ची
    कां नईं भेज़ोरो।”
  too-NT: 'Lā'' tuncan Jesús hualh: ―Dios quimacaminī''t para na''iccāmāpūtaxtū xmān
