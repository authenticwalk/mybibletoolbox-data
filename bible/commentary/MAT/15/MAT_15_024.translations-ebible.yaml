verse: MAT.015.024
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Dilavau di hanavoge di Diue ataike tedaeveliho
    lohonu. Di ata keau mamoeau humaha halevai botoe tebulahale ke nahate.”
  okv-H: Iesu na, “God na Israel embomeni, amita o sheep vaine pambari amita perekari
    na ikehei puvena” ainge enu
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘Tau u nei Isalaela u hinena sipi hi laugowadehi
    a bihehi, ma ega tupo gehouhi ubeihi ata nei.’
  mal-C: “ഇസ്രായേലിലെ കാണാതെപോയ ആടുകളുടെ അടുക്കലേക്കുമാത്രമാണ് എന്നെ അയച്ചിരിക്കുന്നത്,”
    എന്ന് യേശു ഉത്തരം പറഞ്ഞു.
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν, Οὐκ ἀπεστάλην εἰ μὴ εἰς τὰ πρόβατα τὰ ἀπολωλότα οἴκου
    Ἰσραήλ.
  bgc-bgc: यीशु नै जवाब दिया, “इस्राएल कै कुण्बे की खोई होड़ भेड्डां नै छोड़ मै किसे
    कै धोरै कोनी भेज्या गया।”
  khz-khz: Iesu evega-geleto, netiwato, “Palagu na au etugukuto lekwalekwa mamoera,
    Isaraela talimara, ularanamo.”
  deu-TKW: 'Er aber antwortete: ich bin nur gesandt zu den verlornen Schafen vom Hause
    Israel.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Jesús, rëꞌ‑nu: ―Dios nasölëꞌë nedaꞌ gáclenaꞌ bunách
    Israel, nacgac ca böꞌcuꞌ zxílaꞌdauꞌ nanitcbaꞌ.'
  lin-lin: 'Yesu azongisaki : — Natindamaki kaka epai ya bameme ebunga ya Isalaele !'
  hns-NT: 'Bakie oe bolies: „Parmeswar hamme pathaais hai khaalie Israel log ke paas.
    Oesab bhatkal bhera ghat hai.”'
  noa-E: Pari magbaawai jũrr Jesuu chi ʉʉiragta, —Ẽwandamau mʉ pʉ̈itarran, maach meeun
    israelnaan sĩi oveja okhoo durrumjö durrum khʉʉn peerdʉ aumkhĩirta mʉ pʉ̈ijim
    ajim.
  eng-EMTV: But He answered and said, “I was not sent except to the lost sheep of
    the house of Israel.”
  mib-NT: 'Te ni cahān yā jiín ña: Nuū maá‑ni ñayuu nación Israel ni tají Yaā Dios
    sāña véji ná, chi cácuu i nájnūhun lanchi, quɨtɨ ní sana.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् मे़त्तु, “इङ्‌गाॽग इस्राइलस्‍मा के़माबा मे़ल्‍लुक्‍हाॽरे़
    लागिरक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाङ्‌घाङ्‌बारो॥”
  xnj-xnj: Yesu akayangula, “Nitumwili ndu kwa mulima wa Isilaeli, vevavi ngati limbelele
    leliyagili.”
  mmx-mmx: La ne Iesu ga lok ti mo latkin keretna, “Moroa ga riki ia xusu tinedi mene
    limixin me Israel diga on soogong.”
  cbr-NT: 'Usaquian cacëxun ca Jesusan xanu cacëxa: —Judíosma unibuma, judíos unicamaishi
    ami sinanaminun ca ''ën Papa Diosan ''ë caxa. Axa ''ura cuancëa ''aracacë ñuina
    aín ''ibun bëtëcëncësaribi oquin judíos unibu ami sinánun quixun canun ca Nucën
    Papa Diosan ''ë caxa.'
  tee-NT: 'Pus ju acsnich ju Jesús chani naulh: ―Ju Dios quimalakachatachilh ni va
    yu''unch ac''a''aktaijuya'' ju quint''a''israelitanin ju catamak''alhk''ajnank''alhi
    ni catatailhi''alh ix''alactu''unti''an.'
  eng-LSV: and He answering said, “I was not sent except to the lost sheep of the
    house of Israel.”
  cak-NT: 'Y ri Jesús xu''ij: Ren xitak-pe xe quichi ri winak israelitas ri man jec''o
    ta apo riq''uin ri Dios, roma quisatzon-qui'' (quisachon-qui''), xcha''.'
  pah-NT: 'A''ero Jesus''ga ei: —Tupana''ga ji mbuhuruka jigwyripeve''g̃a pyri israelitas''g̃a
    pyri. “G̃a pyri jate ti eho g̃a pokoga,” ei Tupana''ga ji ve, ei Jesus''ga. “G̃a
    ko ovelhas ja. Ovelhas oka''nhy jipi herekoe''ymame gwepiakatuharamo. Akoja ja
    ko g̃a ika''nhyva''ea ja,” ei Tupana''ga, ei Jesus''ga. Judeus''g̃arũive''g̃a
    pyri rũi Tupana''ga ji mbuhurukari, ei Jesus''ga.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Tachi Ak''õrepa mɨ pëijida aji, k''aripamerã Israel
    pidaarã, ovejaarã atua p''anɨk''a p''anadairã.'
  xed-xed: 'Kaʼa mantsa: «Ghunaga ŋa la Israʼila nda zaɗa manda tuwak lu ta iʼi, ŋa
    sanlaha a wu,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús xi̱hi̱n ñáñáha̱ cán já: —Na̱chindahá Ndióxi̱ ye̱he̱
    va̱xi i̱ nu̱ú ña̱yivi Israel cuití va, mé na̱ cúú tátu̱hun ndicachi, rí na̱ndiñúhú
    —na̱cachi Jesús.'
  gfk-S: Io, Jisas ga tange ta di, “No nugu Mama ga tule sene mon iou uta mu ira Iudeia,
    ing mu ngan hora sipsip di rara. Pai gale tule iou ta di ra mes na turadi ing
    pa dile Iudeia.”
  bmu-bmu: Mewö jigetka meleŋnök, “Iwinan Israel könagesögö lama sohosohoŋi miyöhök
    amöt qem eŋgimamgöra aka melaim niŋgiiga kazal.”
  dgz-dgz: Go Iesu gare anega wadiamon, “God ne Isurero nagirewa munan watu enanegen,
    iwa Isurero nagirewa mu man sip pua amone umap. Go waen mame at ugupe waene da.”
  eng-GNV: But he answered, and said, I am not sent, but vnto the lost sheepe of the
    house of Israel.
  zaa-NT: 'Jesús nna rèe: Guthel·la'' Tata Dios inte'', alàa para luetsi niulą'' sino
    làteruba para ca enne'' Israel, qui''ni ca enne'' Israel nna ná cą tì'' ná ca
    carnero to'' nu chi gunitti nna lanú pastor qui'' quį té.'
  eng-WEBSTER: But he answered and said, I am not sent but to the lost sheep of the
    house of Israel.
  guh-guh: 'Nexata Jesús jumaitsi bajarapovajavabelia: —Dioso baja cajena nitoroba
    tayavenonaenexa ëjudíovi, Israel nacuapijivi, pamonae Dioso tane beoveja. Tsipaji
    bajarapamonae Diosovecua naxuabavanapa, jai Jesús bajarapovajavabelia.'
  bon-bon: Yeesu jejemige egä, “Cebine ituge ätyepa Israela biname bime bau me taatu,
    lui cina epu pana gemi apeseräjäneji maamoi liiyepu.”
  nhw-BL: 'Huajca Jesús quiilhui nopa sihuatl: ―Toteco nechtitlantoc ma niquinpalehui
    israelitame, pampa itztoque quen borregojme catli mocuapolojtoque.'
  swh-ONEN: Yesu akajibu, “Nimetumwa tu kwa ajili ya kondoo wa Israeli waliopotea.”
  wbi-wbi: UYesu akamwamula umukijuuva jula akati, UNguluve asung'hile une kukuvapoka
    aVaisilaeli vano vali ndavule ing'holo sino sisovile.”
  bba-bba: U bu wisɑ u nɛɛ, Isirelibɑ tɔnɑn miyɑ bɑ mɑn ɡɔrimɑ be, be bɑ kɔ̃ɔre nɡe
    yɑ̃ɑnu.
  eng-KJVCPB: But he answered and said, I am not sent but unto the lost sheep of the
    house of Israel.
  kgk-NT: 'Upéi Hesu he''i kunha-pe: —Ovexa okanhy va''ekwe-rami oiko Israel remiarirõre
    judeu kwéry. Íxupe kwéry anho mante xe mbou va''ekwe. Judeu e''ỹ va''e kwéry-pe
    naxe mboúi va''ekwe, he''i joty íxupe otantea-vy.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Isarairaa gioonna kiaapu puara sipisiipaiya
    raubiriikiaiya roosiikiaiyara nnaasu Anutuuqo ni titooduu na tiiravaivee,'
  cpy-cpy: 'Ari rakanakiro Jesús, ikantzi: “Apatziro rotyaantee-takina noneshironka-teeri
    nosheninka Israel-paeni oshiyakariri ipireetari ipeyawae-yitaka.”'
  ekk-PKP: „Mind saadeti üksnes Iisraeli soo kadunud lammaste juurde,“ ütles Jeesus
    naisele.
  mpx-mpx: Yaka Yeisu i ba, “Nam i patunau ya nem boda Isileli wali sipi yayaomalil
    ya te kaiweliya.”
  wbp-wbp: Jijaji-jana wangkaja, “Kaaturluju ngaju yilyajarni Yijirali-pinki-kirra-mipa,
    ngularraju jiyipi-piya kuja-ka wajawaja-jarri nganangku kulalpa-jana warrawarra-kangkarla!”
  luo-luo: Nodwoko niya, “Ne oora mana ne rombe molal mag Israel kende.”
  nhe-NT: 'Huajca Jesús quiilhui nopa sihuatl: ―Toteco nechtitlantoc ma niquinpalehui
    israelitame pampa itztoque queja borregojme tlen mocuapolojtoque.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ: ”ܠܵܐ ܦܝܼܫ ܠܝܼ ܫܘܼܕܪܵܐ ܐܸܠܵܐ ܩܵܐ ܥܸܪ̈ܒܹܐ ܛܠܝܼܩܹ̈ܐ
    ܕܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ.“'
  esk-NT: Jesus-ŋum kiuniġai, “Tuyuġikkauruŋa kisiitñun iñuiñun Israel-ŋum ittuanun
    tammaummiruatun ipnaisun.”
  msb-msb: Didi nagsabat si Jesus, “Ginsugo ako para lang sa mga tawo na taga-Israel
    na pareho san mga karnero na nalalagalag.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa hio¹³: ―Ca¹tsei¹ Diú¹³ jní² quiah¹²
    dsa² israel, dsa² lán¹² ju³lah lán² jah¹chih² ma²ca¹ŋi¹cógh² juu¹². Dsa² siáh²
    báh³ hning² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ କଇଲା, “ଆଜିରଇବା ମେଣ୍ଡାପାରା ବାଟ୍‌ ବାନା ଅଇଲା ଇସ୍‌ରାଏଲ୍‌ ଲକ୍‌ମନର୍‌ ଲଗେସେ
    ମୁଇ ଆଇଲି ଆଚି ।”
  meu-meu: Ia na e haere, eto, E siaigu, Israel besena ena dobi mamoedia mo ediai.
  yva-NT: Umba Yesus po raura nanto mai pare, “Amisye po inatutir indamu ride vatano
    Israel obo mansai, weye onawamo maurata domba awa vatano po maeranande meweno
    mai.”
  dgc-dgc: Ey kinagi ni Jesus, éy “Du Judeo san i niutusa diyakén Nama ko; du tupa
    ni Israel a netawtaw.”
  zpm-NT: 'Pquiab Jesús rëb me: ―Ziaḻd naa par guṉ naa xyudar zha zit, sinque laa
    Pxoz naa pxeeḻ naa par guṉ naa xyudar grë zha Israel ne rzac zig grë mëcwxiil
    ne zonziaab lo xbaxtor.'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Txesusu. Ehsayewyana komo hyaka marma ànyahxah
    uro, Xuknewyana komo hyaka marma, kekon hatà. Nyamoro rma, okno àwaymamxemo komo
    wyaro natxow hamà, Khoryenkomo hutwahra harha tesnàr kom ke, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Yanga Israelik fehenda ma ondo sipsip Avui Wasilakahi
    lir. Hako angop orin li halari lir. An lirin indiyok a lakurik a tari nir. An
    mbeek Judama ambu ondonjik a rari ambu nir.�
  npi-ULB: तर येशूले जवाफ दिनुभयो र भन्‍नुभयो, “मलाई इस्राएलको घरको हराएको भेडाकहाँ
    बाहेक कसैकहाँ पनि पठाइएको होइन ।”
  cgc-cgc: Sabat Jesus ki danen, “Ula a labet ki kanen tak papadala a para nang ta
    mga linai Israel na paryo mga karniro na narwad.”
  tim-tim: Hain dâmbiâ Yesuŋe aregât hin magep, “Israegât kâmotŋe gulip manmai are
    heŋgem yeŋguwen dâm Anutuŋe huŋgun niŋdo geân. Dâ kâmot siâ siâ are yeŋgât bo
    geân.” dâep.
  yor-yor: Ó dáhùn pé, “Àgùntàn ilẹ̀ Israẹli tí ó nù nìkan ni a rán mi sí.”
  wos-wos: Wungi wandaka dé wule takwaré wa, “God wandéka wuni Israelna fakundé sipsip
    baliré male héranjoka wuni ya. Nyéni nak téfana takwa nyéni. Israelna takwa yingafwe.”
  emp-NTPO: 'Wẽrãra cananeo bẽrã Jesuba idjía jarasia: –Ãcõrẽba mʌ̃ra Israeld̶ebema
    dji adua b̶eamaa diabuesia.–'
  eng-F35: But in answer He said, “I was not sent except to the lost sheep of the
    house of Israel.”
  ind-ind: Jawab Yesus, “Allah mengutus Aku hanya untuk menggembalakan domba-domba
    Israel yang tersesat.”
  pes-OPCB: 'عیسی فرمود: «خدا مرا فرستاده تا یهودیان را کمک کنم، نه غیریهودیان را،
    زیرا یهودیان گوسفندان گم‌گشتهٔ خدا هستند.»'
  mpt-mpt: Yesuse baanea Islel teni makob eil sibsibi deib ayame tob tlimbibi ulab
    kesoa Gode ne nemane tenia daabenang genita tlibiobe. Ne Islelbai mo daabenamabibabo
    ge baasebe.
  bla-bla: Ki nokŭt'anistsiuax, nikak'itŭpskoko Israeli ĭstat'stanix emŭk'ikĭnaiĭx.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ I̱ta꞉ mo hande Isulai tapake alu pula꞉
    sipisipimanu leke haleme wanda꞉hali pa꞉ta꞉ tapaaleke handaa epolome leekeme.
  mkl-mkl: Nɔ í jɛ í ni, bi inɛi Izirɛli ŋɑ ɑŋɑ ɑkɑ̃i ɑ̀ bɛm wɑ, inɛ ŋɑ iyi ɑ̀ yɛ
    bɛi ɑnɡudɑ̃ ŋɑ iyi ɑ̀ nyɔ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ବକ୍ନେ ମେଣ୍ଡା ସୁଗା ଗାଲି ଗୁତିଆ ଇଶ୍ରାୟେଲନେ ରେମୁଆଁଇଂ ଡାଗ୍ରା
    ନେଙ୍ଗ୍ ପାଙ୍ଗ୍‍ନ୍ଲେଏ ।”
  gof-RNT: Yesuusi zaaridi, “Taani wudeppe dhayida dorssada Isra7eele keethaafe dhayida
    asata xalaalas kiitettas” yaagis.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ଆଦାକାନ୍‌ ମିଣ୍ଡିକତାଃତେ
    ଏସ୍‌କାର୍‌ କୁଲାକାନାଇଙ୍ଗ୍‌, ଏଟାଃକତାଃତେଦ କାହାଗି ।”
  gah-gah: 'Loko lokuko, Izesú láa loko lo limimó: Neza nene Isilae vegená vi tolova
    inakutí kelémo vatí itane lokogó nimiselekago lumumóma nenae.'
  lcm-lcm: Na kala polpol asukang ke, “Kita asok iau taun a keve sipsip lapo mun ang
    i Israel papalik.”
  aer-aer: Kele Jesus arelheke angkeke, “Arrangkwe, Ngkartele-arle ayenge Israel-arenye
    areye-werne-ante-arle yerneke, itne-arle yepe-yepe aparnte-arle-irreke-arteke-arle
    anemenge itnenhe-arle arntarnte-aretyakenhe.”
  qvc-NT: 'Chayshina niptiyllapam, Jisusqa chay warmita nirqan: —Taytay Dyusqam mana
    kach''amuwashqachu furastirukunamanqa. Ashwan kach''amuwashqaqam isrraylinukunaman,
    nishpa.'
  tgl-ULB: Subalit sumagot si Jesus at sinabi, “Hindi ako sinugo sa kaninuman maliban
    sa mga tupang naliligaw sa tahanan ng Israel.”
  cbs-NT: 'atimas Jesús niti itan ainbu yuikin: —Israelbu chaxuwan benuabu keska besti
    en jatu yusinkubainun Diosun ea yununiki. En mia medabewatidumaki— abia ninkama'
  xtm-NTPP: 'Kovaa Jesús ma, ni ndakone''e ya: ―‍¿Te ka jani ini ni ja ni tetniñu
    ña''a Su''si ma sukan‑va''a chindee sa maa in‑ni ñayii ñuu Israel ma ja ka kuu
    i sukan ka kuu ndikachi ni ka ski''in maa ti ma? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngajanga, “Bandumiteje nambu kunyumba ja bandu bikilambo chi Kuisilaeli
    abaobite andi mambelele.”
  bao-NT: 'To biro jãa ca ĩiro tʉo, o biro ĩiwi Jesús: —Ʉmʉreco Pacʉa, Israel yaa
    pooga macãrã, oveja ca yairicarãre biro ca niirã wadore tii nemo dotigʉ yʉre tiicojowi
    —ĩiwi.'
  san-ORI: ତଦା ସ ପ୍ରତ୍ୟୱଦତ୍, ଇସ୍ରାଯେଲ୍ଗୋତ୍ରସ୍ୟ ହାରିତମେଷାନ୍ ୱିନା କସ୍ୟାପ୍ୟନ୍ୟସ୍ୟ ସମୀପଂ
    ନାହଂ ପ୍ରେଷିତୋସ୍ମି|
  huv-NT: 'Condom quiaj Teat Jesús tapiüng: ―Xique tüjndiüs niün nambeol áagan nipilan
    judío, cos nejiw ajlüyiw at nejiw najcueat sap ―aw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ xisu: ―Nu̱gä bá̱ pɛnga̱gui̱ Oja̱ ngue høndyø judío
    ga̱ fäts''i. Porque yø judío ɛ̱ntho yø dɛ''yo ya xa̱ n''uɛ̱ni̱, ngue hi̱njongui̱
    fädi.'
  nop-nop: Unduŋ niŋgiŋ kaŋ yeniŋguk, “Nu adi Isilaehi dompa fiit tigiŋ hekidok hogok
    napmeune bugut.”
  obo-NT: Kahin Disas taddot ba-ay to, “Id popiyod a to Monama atag da to koubbaran
    ni Israel no noko-iling to nongotarin no karnero.”
  cak-ENT: 'Xpu''u ri Jesús xbij: Yin xintak-pe xaxe chiquicanoxic ri kavinak israelitas
    ri man yec''o tüj apu riq''uin ri Dios, xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤡᤛᤪᤠᤀᤡᤗᤛ᤻ᤔᤠ ᤁᤧᤔᤠᤒᤠ ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡᤖᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤐᤠᤱᤄᤠᤱᤒᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān yā jíín ña: Nūū mátúhún-ni nchivī nación Israel nī ntají Yāā
    Dios sāán vāji sá, chi cúu ji tá cúu tīcāchí, quiti jā ní nsana, ncachī yā.'
  san-TIB: ཏདཱ ས པྲཏྱཝདཏ྄, ཨིསྲཱཡེལྒོཏྲསྱ ཧཱརིཏམེཥཱན྄ ཝིནཱ ཀསྱཱཔྱནྱསྱ སམཱིཔཾ ནཱཧཾ པྲེཥིཏོསྨི།
  qve-NT: 'Hinaqtinmi Jesusqa chay warmita niran: —Diosqa Israel nación llaqtayoq
