  nvm-nvm: Bu ijeg kuardaga Jesu fu una kia, God fu kiemga na ruainva iji na e Isrerko
    ijesugin ifejdiakro ruain. Na e Isrerko iji buka maf-sif igeg bu e iji bu samuagdiamo
    iji buka unakome buonkua oifiaigma oijo na iji ifejdiakafie ruainvano kiain.
  mps-mps: Tama Jisasgo augwalibolo po wei ponoyu, te po wai, “Te Israel we bidi hani
    augwali te hagawai kibu sipsip tiwai dao. Tama God agai ena tǫba tagala palali,
    te eno augwali naga tau somainogo asai,” Jisasgo te po wai.
  pab-NT: 'Hatyaoseta Jesus nexa: — Nokaxaxikatyaki atyo Israel hotyalinai ana taita.
    Hatyonai atyo kalaneronai hehaniterenai akereta tyaonahitaha — nexa.'
  llg-llg: Boe ma Yesus nataa nae, “Manetualain nadenu Au mai fo fali hataholi Yahudi,
    huu ala laꞌo lasalak, sama leo biꞌilombo ladabak. Ana taa fee Au uu fali hataholi
    feꞌek.”
