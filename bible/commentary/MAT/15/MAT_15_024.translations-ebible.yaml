  big-big: Puwiligu pilik meiya logo Yisugu puwiliyegi pelik kanga yeiya to mela,
    Anotogo ne yongkambanu Isileili liyeng memengwili kelik ngai puwiligibek wezamiya
    logo piyaga koweige koyimi puwiliyegi keke wezanela, yeiya.
  gux-G: Jesu bo guani ki yedi; baa bo sɔni nitɔba po se Isalaheli buolu po bani yaaba
    n tie nani ya pee n yaadi ye po
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―Mɨ³xíin²³ jné² Dios ''e³ la²³ rɨ²tøøn³¹na¹
    ''nɨɨ''n³¹ dsa³ Israel ''i³ xen³ la²³ xen³ dsɨɨ³ joo³ ''i³ mɨ³ca³caa''n³² jui³¹.'
  zar-NT: 'Níʼirö bubiʼë didzaʼ Jesús, ateʼ rëʼë-nu: —Dios nasö́l-lëʼë nedaʼ gácalenaʼ
    bönachi Israel, nupa nácagaca ca böʼcuʼ zxílaʼdoʼ nanítigacabaʼ.'
  kde-kde: Yesu nkuvayang'ula kuchidoni, “Nangu ngùtumwije chihi kwa vanu va Isilaeli
    vavêle muchi angandolo vayahîke.”
  ata-ata: La sou Anu mukolineꞌi lexe, “Lataua mupalusilo eneꞌe sou akamulineꞌi ta
    Isilaeli e loxo ta sipsip ane milai mixolu mixovulaulau. Ia eni eneꞌe sou akamulineꞌi
    aneꞌi ane ta Isilaeli uasi. Uasi.”
  qvw-NT: 'Niptinmi Jesus: “Chayurá uwishnüpis pintïsha Israelcunallamanćhari Dios''a
    caćhayäman” nila.'
  nfa-nfa: Hèia Yesus dhaa, peka na, “Ama Lamatua pua Jaꞌa mai, ho soru-bara dhèu
    èdhi dhèu Yahudi, lula rèngu kako sala jꞌara, nuka sèmi kahibꞌi-kalèbho dhu reꞌa
    heka jꞌara. Te Na pua boe Jaꞌa sèna ka soru-bara dhèu leo.”
  tnp-tnp: Kəni Iesu təməni=pən kəm lah məmə, “Kəmahli=pa əmə iəu o sipsip mɨn rəha
    nəuanɨləuɨs rəha Isrel nətəm kəmotəluei.”
  urd-urd: उसने जवाब में कहा, “में इस्राईल के घराने की खोई हुई भेड़ों के सिवा और किसी
    के पास नहीं भेजा गया।”
  hot-hot: Êŋ ma hanaŋ viyaŋ nena, “Wapômbêŋ hêv ya ba yahalêm hadêŋ avômalô Islael
    takatu ba eveŋ mayaliv iyom hatôm bôksipsip.”
  mqj-NT: 'Ma''kadami Puang Yesus nakua: “Anggana'' disua lako to Israel, to sirapan
    domba pusa.”'
  rus-SYN: 'Он же сказал в ответ: Я послан только к погибшим овцам дома Израилева.'
  mbh-mbh: Ma Jisas i olal ole riong ve, “God i pake tho me nge Israelre oenga, mo
    tho opoesal or ranga ve ini sipsip areko o penthal.”
  bdd-bdd: Ma Yesu ꞌigwaeya, “Taugu yanaoma sipi ꞌwaniꞌwanidi Isilelimo ꞌina ꞌebeloina
    ꞌalona weyahidi.”
  cbt-NTPO: 'Napotohuachinara, sanapi itërin: —Quëmaso'' imoya nisha piyapinquën.
    Israiro''sa'' catahua''huaso marë'' Yosë a''parinco. Inahuaso Yosë piyapinënpita
    nipirinahuë'', ohuica chihuërinso pochin nipi ni''ton, catahuarahuë, itërin.'
  srn-NT: 'Yesus piki taki: “Gado seni Mi kon soso gi den sma fu Israel, bika den
    de leki skapu di lasi pasi.”'
  cta-NT: ―Nda ycuiꞌ Ni ꞌna lijya̱ naꞌ nde chalyuu chaꞌ sca ti loꞌo nguꞌ Israel chcuiꞌ
    naꞌ ―nacui̱ Jesús liꞌ―, chaꞌ ñiꞌya̱ nduꞌni xlyaꞌ nu cua ngunaꞌ, juaꞌa̱ nduꞌni
    nguꞌ biꞌ ―nacui̱.
  bqc-SIM: 'Yesu wèmá à mɛ̀: Isailiↄ vũaaa lán sãↄwaɛ. An kĩ́i ↄ̃ Lua ma zĩu
    ado.'
  tcz-CHONGTHU: Chuphat in Yeshuan numeinu jah a, “Keima amang thai kelngoi Israel
    mi (Pathen mite) henga bou eikisol ahi,” ati.
  mar-mar: पण येशूने उत्तर दिले, “मला देवाने फक्त इस्राएलाच्या हरवलेल्या मेंढरांकडे
    पाठवले आहे.”
  snp-snp: Loumato, eti limo, Isilaeli wenena sipisipi fuisamo mona yaidana oti meleti
    minadoka yako nilifaiye, loto logimaiye.
  isl-isl: 'Jesús sagði þá við konuna: „Ég var sendur til að hjálpa Gyðingum, en ekki
    heiðingjum.“'
  spy-NT: Kuwālchi ꞉Yēēsu cheebyoosyaanaa kule, “Cheebyoos, /kikiiyookwoo anii baateey
    wōlēē miitē ꞉biikaab *Isrāyēēl choo kēēchiir chēē kiikubootyo.”
  xnn-xnn: Dat kanan Jesus, “Nan nangibaaan Apo Dios ken sak-en et kedeng isnan Judio
    tay kanegda naamas ay kalnilo.”
  mwe-mwe: A Yeshu gubhajangwile, “Nangatumwa ikabhe kubhandu bha ku Ishilaeli bhalinginji
    malinga ngondolo iobhile.”
  tte-tte: Kabo Yeisu iwalo iba, “Tamagu iyawasayau yalaoma boda Isileli ali sipi
    kwalakwalaleleli kaiweli.”
  tcs-tcs: Den Zizas i bin spik po da oman diskain, ‘PapaGod blo mi i no bin sane
    mi kam po elpe ol nada pipol, bat mata po elpe dem pipol blo Izrael, bikoz dempla
    wase sip i wagbaut ebriwea nogad no bos po lugaut dempla.’
  hlt-THB: Jesu ing, “Isarel tuu ak qengkhqi aham doeng nani ani tyih,” tina hy.
  soq-soq: Iesu sipoamone wanase, “Ne Israel apanawa os baibu waaubaneno winen, mo
    ipa sipsip rebalala ruau waimoi.”
  qub-qub: 'Chaura Jesús niran: «Tayta Diosga cachamasha ogracasha uyshacunanöpis
    caycaj Israel runacunallamanmi.»'
  att-att: Á gapu ta ari Kudio yù babay nga makkiddaw kâ Apu Kesu, kinagi ni Apu Kesu,
    “Jinok nangà nayù Yámà, tapè ek ku tudduán yù ira ginaká ni Israel, nga meyárik
    ta nagawáwán nga karneru.”
  bki-bki: Ana Yesu maka riverdop̃elo, mia naio mil ban tira nei, berinavo “Atua miila
    kiniou nebinimei ka navan ea kulo Israel nalo ga, nalo napano ajavukia nunu nalo
    napano amilaluvu m̃arabo.”
  bqp-bqp: 'Yesu wèḿma à pì: Isarailanↄ sãtɛna lán sãnↄ bàmɛ. Ń kĩnaan Luda ma zĩn
    ado.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə́: «Zɛmbî nyə á ntɨ mə shú íncwəmbɛ í *Izʉrəyɛ̂l, í mú
    ŋgə cwagʉwa yí.»'
  hat-hat: 'Jezi reponn: Se sèlman pou moun ki pèdi nan ras Izrayèl la yo voye mwen.'
  npl-NT: 'Jesús okijto: —Dios onechaltítlanki sanwel manikimpalewiki n tlakah de
    Israel non moixpolojtinemih kemi ichkameh.'
  bgg-bgg: Isu è ithek shii chang ne yao, “gu shii ne Israel pha shiishai san dun
    pha ji so pha thoh bie ro.”
  eng-TCENT: In response Jesus said, “I was sent only to the lost sheep of the house
    of Israel.”
  eng-BSB: He answered, “I was sent only to the lost sheep of the house of Israel.”
  cpu-NT: 'Ikantanakero Jesús: “Intaani jotyaantakena Ashitanari nonkaminthaayetairi
    nosheninka Israel-mirinkaite, ikaratzi oshiyakariri oisha ipeyayetaka.”'
  san-ASM: তদা স প্ৰত্যৱদৎ, ইস্ৰাযেল্গোত্ৰস্য হাৰিতমেষান্ ৱিনা কস্যাপ্যন্যস্য সমীপং
    নাহং প্ৰেষিতোস্মি|
  tac-NT: '''Lige anile Esusi: ―Pe ralámuli israelítacho gu''íriniliga nulérigime
    ju ne Onorúgamete. Alué mukika pecha israelita júkó.'
  eng-WEBPB: But he answered, “I wasn’t sent to anyone but the lost sheep of the house
    of Israel.”
  gfk-H: Ma Iesu ga tangai ta diet bia, “No nugu Tata ga tulei sena mon iau ta muat
    ira Iudeia, ing muat ngen hoing ra sipsip diet ga rara. Pa ga tulei iau ta diet
    ira mes na tunatuna ing pai Iudeia diet.”
  viv-viv: Yesu badi mali yoꞋo kwamayokuna faꞋidiya gigayo, “Yaubada keke yoꞋo tulidiyao
    agaidiya gidaꞋiveniniseku. Au miIsileli yami yoꞋo agaimiya giꞋiveniniseku, gaveyao
    vaita sifi nunuhegediyao hiꞋabiꞋabinauna amine.”
  yao-yao: Che Yesu ŵajanjile, “Akunnungu andumile kukwakulupusya ŵandu ŵa ku Isilaeli
    ŵaŵapotele mpela ngondolo.”
  tgp-tgp: Mo r̃aramia mara, “Haratu mo r̃uleau, mo r̃uleau purongo mata sipsip matan
    Israel sei la jalio.”
  auc-NT: Ante wææ änäni ëñëninque Itota wæætë, —Cæ̈nïnäni obegaidi gueogæ̈ gote wæwënäni
    baï möni idægocabo adobaï inte wë wömonte wædäni adinque Mæmpo Wængonguï, Tömënänique
    ïnänite cæquïmi goquïmi, äninque botö ïmote da pönongä wïï pontawoo.
  kbc-NT: Jesus meeteta naɡ̶ajo iwaalo, “Aneotedoɡ̶oji idiiɡ̶etediogi loiigi Israel
    ane liciagi niɡ̶inoa waxacocoli ane nabalaɡ̶a.”
  bmh-bmh: Guzenina, gonug koli awareun, “Israel duailel ag sipsip sul gumarabun du
    tamacag. Izal mekai nug go Israel duailel ag en sag iz palautilena, gumarabun
    alemin.”
  ctu-BL: 'Jesús tsi'' subeyob: Chocbilon tilel cha''an jach jini sajtemo'' bʌ tiñʌme''
    ti Israel, che''en.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Mbəlom a sləra ga ahaya na, hərwi ndo
    i Israyel hay, nəteye neheye andza təɓaŋ mədze eye hay aye.»'
  noa-H: Pari magbaawai jũrr Jesuu chi hʌʌiragta, —Hẽwandamau mʌ pʌ̈itarran, maach
    meeun israelnaan sĩi oveja hok'oo durrumjö durrum k'ʌʌn peerdʌ haumk'ĩirta mʌ
    pʌ̈ijim hajim.
  alp-NT: Yesuse Ibeteke loko bina mere be, “Alla Iulake Au lomei batuke loko tamata
    Israelaru (Yahudi) le esi saka domba rebe sirikele bei esi upuije. Tamata Yahudi
    more, Alla Iulake Au lokosi mo.”
  san-VEL: tadaa sa pratyavadat, israayelgotrasya haaritame.saan vinaa kasyaapyanyasya
    samiipa.m naaha.m pre.sitosmi|
  kbq-kbq: Hianagi Agra amanage huno kea hu'ne, Nagri'ma hunante'neana Israel vahe'ma
    fanane hu'naza sipisipiguke huno hunante'ne.
  kbh-kbh: 'As Jesús tojánayana: —Bëngbe Bëtsá ats̈e s̈onjichmó jtsanÿenama nÿe chë
    ents̈anga, chë mo óts̈ena oveshëngcá imomnënga Israeloquënga, y chë ndoñe judiëngna
    ndoñe ca.'
  ron-LSB: 'Dar El a răspuns: “Eu n-am fost trimis decât la oile pierdute ale casei
    lui Israel.”'
  pon-pon: 'A kotin japen majani: Jota me I pakadara don, pwin jip en jaun Ijrael
    eta, me jalonalar.'
  nhe-BL: 'Huajca Jesús quiilhui nopa sihuatl: ―Toteco nechtitlantoc ma niquinpalehui
    israelitame pampa itztoque queja borregojme tlen mocuapolojtoque.'
  sps-sps: Jisas biny ratuari, “Gov jiats fi Vaminyo tan guei nun iny Isrel.”
  wnc-wnc: Inina yake pandetna anzing ninikut, “Sipsip kunduta ina banipda siwa kuwawa
    toikngata yayawamban mainggak. Siwan Isrel nana aminda sipsip wa bingata yuaing.
    Unzing yuwawa Anututa nanitewan Isrel nana amindekan apbum,” ngang ninikut.
  nmw-S: Bwen Yeisu i liwo i nga, “Tamau i patileyau a luwom boda Isrel wedi sip haohaoidiye
    ege kaiwadiye.”
  bus-bus: 'Yesu wèńla à bè: Isarailinↄ sãsãna lán sãanↄ bàmɛ. Aↄ̃ kiian Luda ma
    zĩn ado.'
  gub-BL: Uze'eg Zezuz urewe. — Tupàn hemur kar Izaew izuapyapyr wapyr a'e. Ta'e àràpuhàràn
    ukàzym ma'e kwer wazàwe wanekon a'e wà xe, i'i urewe.
  imo-imo: Ambomu yu ambo lupe, Juda ambo te molo nimbe kanopalie Jisasini yundo nimbeindo,
    “Goteni na Israel imbo talapemunga kongi sipsip beambo ningo moromele imboma moromelena
    kau lipe mundurumu. Imbo talape lupema moromelena lipe naa mundurumu,” nimu.
  boj-boj: Onaqa Yesus na minjrej, “Israel naŋgi sougetejunub. Naŋgi kaja bul mandor
    saiqoji. Qotei na e qariŋbonaq naŋgo segiq bem.”
  eng-DRA: 'And he answering, said: I was not sent but to the sheep that are lost
    of the house of Israel.'
  knf-knf: 'Kë Yeŧu aŧeem aji : « Naşibaţi ayilën ţañ pa ŋkaneel ŋi *Iŧrayel ŋanneemuŋ.
    »'
  san-KHM: តទា ស ប្រត្យវទត៑, ឥស្រាយេល្គោត្រស្យ ហារិតមេឞាន៑ វិនា កស្យាប្យន្យស្យ សមីបំ
    នាហំ ប្រេឞិតោស្មិ។
  arn-NT: 'Fey Jesus feypi: —Ngünechen ta werküenew tati Israel trokiñche mew müten,
    tati ñamkülechi ufisa reke felelu.'
  zas-NT: 'Dxel rëb Jesús: ―Dios guxhaal naj din günan yudar ganaxzi ree bén Israel
    zë loj nejz mal.'
  ken-NT: Yesu akɛmɛ bɛ, “Mandɛm ato mɛ́ bɛ ntwɔ nkwak chi bo Israɛl, bághɔ́ŋɔmɛ́n
    yi anɛ ánɛ́mɛ́ ɛbhɨ.”
