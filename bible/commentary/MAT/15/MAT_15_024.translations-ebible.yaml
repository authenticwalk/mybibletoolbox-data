  nya-nya: Iye anayankha kuti, “Ine ndinatumidwa kwa nkhosa zotayika za Israeli zokha.”
  ngu-NT: 'Ijcuacon Jesús oquijtoj: ―NoTaj san onechajtitlan intech on hebreos yejhuan
    ixpolijtinemij.'
  kup-kup: Pot mañahan Iesu boreurat añ popun hañiv epov mañah, “Ne Israel añarab
