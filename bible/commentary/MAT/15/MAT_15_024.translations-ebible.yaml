    nemeehan emoh, oñ ari añarab patariz ne naem.”
  jid-jid: U Yesu kana saa ni bawu nda tre, Bana ton me hi ni ndio na, atutu ntma
    Israila wa ba kadoa.
  wmw-wmw: 'Fala Insa akiwajibu, akamba: “Situmiwe ka wanu wengine ila ka waIziraeli
