  zpz-NTPP: 'Orzeꞌ na Jesuuz: ―Ñgyoozh bzuu nez mi ya̱ nu yapa̱ lat de mbecy Israeel,
    de yu nu na gal nu na shily bduneꞌ ―nam.'
  mkj-mkj: A Jesus japoang liho, “Ngoahi, koadoaddoardohng ipen jihpw joaloangla in
    mihn Israel oar doari.”
  zac-NT: 'Iurní repi Jesús: ―Dios bësheꞌldë na nadë más parë guna sirvë ra më israelitë
    purquë na rall ziquë lliꞌli nabëniti lu Dios.'
  kyg-kyg: Yesuꞌa, Gotiꞌa naha painoꞌaeꞌmo, Yu nofi vayaꞌmo lageso huꞌnaya sipisipi
    vayaꞌalegageꞌmo uvo, huno huteno alino nateꞌnigeꞌna eꞌnove, huno ha paiꞌniye.
  kmk-kmk: Utdi, kinnanan Jesus un, “Naibaunaka lawa’n umoy tumuḻung sidat kaganakan
    Israel un alig da ud naiyawa un kannelu.”
  cao-NT: 'Jatsi quiha yoxa qui Jesú chaniniquë: —Israél ca nohiria qui roha ë raahacaniquë
    mëbiti, bënohai ca oveja bo jascaria jaca nori iqui na —iquiina.'
  bbr-bbr: Keserna, kos ätäi awarowon, “Israel roasiret ak sipsip senek kamwaraun
    ro wäpik. Isan moni nukas kiro Israel roasiret akanun karar is äsimoirnuk, kamwaraun
    koimin.”
  inb-inb: 'Jesús ainir­ka­kunata: —Israel­manda runa­kuna chin­gaska ubija­kuna­sina
    kaska­manda­lla­mi nuka kacha­muska kani.'
  hrv-hrv: 'On odgovori: “Poslan sam samo k izgubljenim ovcama doma Izraelova.”'
  box-NT: 'Ó o Yeesu bía: «O *Isirayɛɛle nìpomu na ka lòn pia na vṹnun lé bán
    ɓa tonkaa mi bìo yi.»'
  ote-NT: 'Ra Jesu bi da̱di ne bi ꞌñembiꞌʉ: ―Nuga xpá ꞌbɛncagui hønsɛ pa ga muntsꞌa
    ya me Israel nja ngu ya zi dɛti xa ꞌmɛdi.'
  wnu-wnu: 'Ne Yisas taui qamar: “Qenu ye yiimuriamor eng wai sipsip Isrel yurau end
