  san-IAS: tadā sa pratyavadat, isrāyelgotrasya hāritameṣān vinā kasyāpyanyasya samīpaṁ
    nāhaṁ preṣitosmi|
  nho-nho: Araa Jesus ku vanaake, “Nau ni heunatia mai TeAtua ki au nau no tokonaki
