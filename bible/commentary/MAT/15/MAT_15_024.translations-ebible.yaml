  gmv-GGM: Izikka istas tani Isra7ele kethappe dhayda dorsatakko xala kitistadis gidess.
  ssg-ssg: Jises hone tel hehin ukek, “Tel Tamak Haeu taloma nga ti hualiai teka Ju
