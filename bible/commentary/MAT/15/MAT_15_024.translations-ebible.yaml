  san-DEV: तदा स प्रत्यवदत्, इस्रायेल्गोत्रस्य हारितमेषान् विना कस्याप्यन्यस्य समीपं
    नाहं प्रेषितोस्मि।
  tna-NT: 'Da su Jesús ja epuna atana uja: —Diusu ja ema beitutana tu peje jenetia
