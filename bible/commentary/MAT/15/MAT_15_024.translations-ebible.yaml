  zpo-NT: 'Jesús né: —¿Che nanebt lo re sawlazh be mxaal Dios na, re xaa nak mod mbakxiil
    ma mzowen?'
  poy-poy: Shakapanu Yesu kawankula, “Wantuma hera kwa wantu wa Israeli yawagamiliti
    gambira kondolu.”
  qwh-NT: 'Tseno niyaptinnam, Jesus queno nerqan: —Diosqa cachamashqa oqracashqa üsha
