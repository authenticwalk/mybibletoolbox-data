  grc-BYZ: ὁ δὲ ἀποκριθεὶς εἶπεν· οὐκ ἀπεστάλην εἰ μὴ εἰς τὰ πρόβατα τὰ ἀπολωλότα
    οἴκου Ἰσραήλ.
  tbl-NT: Omin Jisas mudél ebè yóm libun, monen, “Tek són ebè yó kem tau Israél gónó
    Dwata e hógów dou, yakà mkél le bè yó kem ubiha tabag.”
  cpc-NT: 'Ikantanakiro Jesús: “Apa jotyaantakina Ashitanari nonishironkatairi nojyininka
    Israel-mirinkaiti, ikaatzi ojyakariri oijya ipiyaka”.'
  nhg-NT: 'Hua yejuatzi onöhuatihuac, oquejtojque: ―Amo niechtitlanque Deus para nequenpaliebis
