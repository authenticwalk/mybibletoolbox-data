  zam-NT: 'Jesús ndxab loo myen'' xin'' mté''th Jesús: ―Aa''a. Yende cón gaben loo
    xa''got ba''. Diox mtel'' daa par mbalen ante loo mèn nación Israel, mèn co''
    nac xal mbacxil'' co'' nzi tee huan.'
  zyp-NT: Zisu taco, “Kama cawh Israel mingphing taitei tuu a lypaw khatah suipui
