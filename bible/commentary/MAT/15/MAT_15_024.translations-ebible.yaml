  uli-uli: Jesus sa hatefali ngo sa sor bo, “Re fangdoh ngang bo ibe budoh irer yarmetal
    Israel kala resa wochog saaf kowe resa mwael.”
  nin-NT: I Yesu à ka sa ku di, “A tu ingga na aminta abi nado bu Israila ba yo ba
    mre.”
  tgk-tgk: 'Исо ҷавоб дод: «Ман фақат ба назди гӯсфандони гумроҳшуда — халқи Исроил
