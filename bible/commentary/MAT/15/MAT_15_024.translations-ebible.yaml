  yom-yom: 'Vayi niandi wuvutula : —Minu nditumu kaka kuidi mamemi ma Iseli momo mazimbala !'
  san-SIN: තදා ස ප්‍රත්‍යවදත්, ඉස්‍රායේල්ගෝත්‍රස්‍ය හාරිතමේෂාන් විනා කස්‍යාප්‍යන්‍යස්‍ය
