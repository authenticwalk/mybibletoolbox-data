    bi ''yɛ̨na.'
  dah-dah: Irkeb wol heŋbe, “Nebe Israel mar Al Kuruŋyen sipsip meremiŋ ma nurde duwi
    hitiŋ goke po wamiriŋ geb,” yiriŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni mə, “Kumwesən rərhi pehe iou mə takuvehe əpa tɨ nəkur
    Isrel. Irəha həmwhen ia sipsip me hənəruei.”
  kpr-kpr: Aminge setero, nu sisira, “Na jo oro mendeni mendeni ava sonembari dae
    sedo furaeri. Namondeda natofo Jusi embo God dodo irera, ava sonembaono dae sedo,
