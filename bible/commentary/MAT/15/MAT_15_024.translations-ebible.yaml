  cak-WNT: 'Xpe ri Jesús xubij: Riyin xitak pe xaxu (xaxe wi) chiquicanoxic ri winek
    israelitas ri quibanon achi''el carne''l ri ye sachnek, xcha'' chique.'
  ebk-ebk: Tinumfor hi Jesus, “Naifiaorak as nan chiyuycha kianak Israel yangkiay
    ay maepachong as nan chiyuycha nalitaw ay karnero.”
  spa-PDDPT: 'Entonces Él respondió: No fui enviado sino a las ovejas perdidas de
    la casa de Israel.'
  ruf-ruf: Yesu kedika, “Tsanitumighwa kwe iwanu wa Isiraeli waliheka iwaghile ka
    iwang'olo.”
  gun-gun: 'Ha''e rã Jesus ombovai: — Israel kuery regua vexa''i okanhy va''ekue anho
    aeka aguã xemboua — he''i.'
  agu-BL: 'Bene''n tzun tlol Jesús tetz yi xna''n: —Yi in wetz ja chinsaj chakij ntin
    scyetz yi e'' aj Israel, yi tx''akxnake'' swutz Ryos.'
  isn-isn: U Yesu akaila akalunga, singa aintumi kunkolo izi nikole aintumilwe kunkolo
    nilimiie munyumba ang'wa Israeli.”
  ilo-ULB: Ngem simmungbat ni Jesus ket kinunana, “Saanak a naibaon iti siasinoman
    malaksid iti napukaw a karnero iti balay ti Israel.”
  pir-NT: 'Ʉsã sa nigʉ̃ tʉhoro yʉhtiri ticorore: —‍Israe masare Cohãcjʉ̃re masieñequina
    dihitare yedoho dutiro ohori yʉhʉ Pacʉ yʉhʉre, nidi tiquiro.'
  anv-NT: Ne Jisɔs aké, “Ɛsɔwɔ atɔ me nnó nchwɔ́ le mbaá bɔɔ́ Isrɛli abi álu ɛké
    magɔmŋme ayi ánomé.”
  sab-NT: 'Jesu gerudu muinga e ole: —Kwian israelita ulita bda oveja jogebanga kare,
    ama me Chube uñe, kwian ene alin Chube cha kagu nga dba ai giti, Chube cha kagu
    kwian israelita alin allabi chudaboi tke tangle Chube giti.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “God nɨ yad abmɨn höm aku, Juda nöbö mö God nugwo
    röböxöi bla, ñɨgör pɨnö, rön, hömö,” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xubꞌiꞌij ri Jesús: —Riꞌin intaqom lo xew kuma rutinamit ri
    Dios e aj Israel, ri pachaꞌ e bꞌexex e sachinaq —xchaꞌ.'
  kpg-kpg: Jesus ga helekai, “Au ne hagau mai hua gi nia siibi o Israel ala ne hula gee.”
  taj-taj: जमाहेन्‍से येशूसे थे म्रिङम्‍हेमेदा “च्‍यागो, परमेश्‍वरसे ङादा म्‍हाबा
    ग्‍यु ह्रङ् तसी चिबा इस्राएलला म्‍हिगदेला लागिरी जे पुइखबा हिन्‍ना” भिसी सुङ्जी।
  avt-avt: Jisas ketpor, “Au, God keriuweta te hi han hɨkaap mɨt kerek ne weiwɨk miutɨp
    me Isrel, hɨr nɨre sipsip nɨsawɨn neit yaank. Mɨt han au.”
  cbk-cbk: Despues ya contesta si Jesus, “Dios ya manda conmigo para ayuda con el
    maga gente del nacion de Israel, quien perdido como maga carnero estrabiao de
    camino.”
  uig-ARA: 'ئەمدى ئۇ جاۋاب بېرىپ: ــ مەن پەقەت يولدىن تېنىگەن قوي پادىلىرى بولغان
    ئىسرائىل جەمەتىدىكىلەرگە ئەۋەتىلگەنمەن، ــ دېدى.'
  tuf-tuf: 'Eyta wacayat, Jesusat wiw̃ ey quin wajacro: —As israelin quin siw̃in áyjacro.
    Eyinan Sir sasá cuar ey chihtá íujacro. Eyta cuácayat israélina síw̃inro. Cuat
    cahujinra síw̃tiro, wajacro.'
  abx-abx: Anaruman si Jesus, “Nagpabawa ako pada'ito para hamok pagpanginano si mga
    a'a-na si Israel nga agkaralilingo.”
  mco-NT: 'Chi Jesús ymɨnañ: ―Dios ɨɨch tɨ xyquexyɨch jëda''ajty ma je israelitasjäy
    huɨdibɨ y''alma tɨgoyam.'
  kqf-kqf: Ḡome Yesu i giuna gado, “Tagu Maimaituwa i giukamaḡeguna Islael lavedi
    gwegwegwedi aubaidi.”
  cpb-NT: 'Ikantanakero Jesús: “Apatziro rotyaantakena Ashitanari noneshironkayetairi
    nosheninkaite Israel-iite, oshiyakariri oweja ipeyawaitaka.”'
  aon-aon: Aria Jisas natanam nakripok namudok, “Iruhin neshopoki eik yanaki um eshesh
    Israel atish douk shape kabi da sipsipahos da shanotukuk iri.”
  hus-NT-2005: 'In ulu tám enchéꞌ na Jesús: ―Na Dios tin abámal abal tokot ku aliy
    an atiklábtsik xi Israel xi xeꞌechtsik kʼibchonék.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱: Máni nuu̱ rɨ́ɨ̱, kɨtɨ ní ka̱naa, ká''i̱in se̱''e Israel,
    ni̱ tájí‑yá ruu̱ va̱i‑ri̱, áchí‑ya̱.'
  bps-bps: Na man Dyisas, “Kabay én alò gumdek Dwata deg di bel Israél, du salngad
    ale i dad bilibili lana.”
  mbs-mbs: Minikagi si Jesus, “Olò menge bowad-bowad i Israel se sinogoan kanak tebangan
    ko, so iling dan te menge karniro migketading.”
  tof-tof: Yesu koldó bóktanórr wagó, “Kürü God wató zirrkapónórr Isrrael bamrükürrün
    ne ⌊sipko⌋, ibüka, a ka mogob pamkolpamabkü koke tamórró.”
  cme-NT: 'Yesu wuɔ cira: «Diiloŋo puɔraa-mi *Isirahɛl-baamba yaa wulaa‑i yoŋ, baa
    dii ŋaa tũlmba maŋ baala.»'
  sus-sus: Isa naxa a masen, «N xɛɛxi Isirayila bɔnsɔɛ gbansan nan ma, naxee luxi
    alɔ yɛxɛɛ lɔɛxie.»
  pon-2006: A Sises ketin sapeng, “Ngehi I pekederdohngete rehn sihpwen wehin Israel
    ko me salongalahr.”
  dad-dad: Jesus kayau aiten yalen, “Negur aya sur fiyan are, sipsip Israel atun fõ
    delen anidi bun dogol.”
  zab-NT: 'Chiy gunii Jesús: —Dios bxiaaldny nare par gacnía púrzi de bniety Israel
    ni zé nez mal.'
  jae-jae: Eŋ gêjô êsêac aweŋ gebe “Anôtô kêsakiŋ aê gadêŋ gôlôac Israel tauŋgeŋ nêŋ
    domba gêbôm tec gamêŋ.”
  ksd-ksd: 'Ma i biti ta diat: Di ga tulue iau uti tadav uka ra lavur sip dia rara
    kan ra kuba i Israel.'
  msm-NT: Dajun ikagi si Jesus, “Iyan da impaandini kanay to mgo kaliwat ni Israel,
    su angod sikandan to nayagak no mgo karneru.”
  myk-myk: 'A Yesu di pu pye: «Nɛ ta tun piitiilee mu wɛ, fo Izirayɛli wo nagoo pu
    yɛ, pee piimu pʼa piin ba dubyaa ɲɛ-ɛ ge.»'
  sbe-sbe: Ede Yesu ye hedehedede ye wane, “Tamagu ye hetamaligauma ta meta Isalaela
    mo tamowaidi hesabadi, siya doha mamoe se laulau kadi heyababa hesabana.”
  mcr-mcr: Itaŋi Iqu kimaŋi tiiŋä ätukqe. “Goti Hanjuwä Iqu, Nyi Israitqä iquaunä
    yätamäkqä wimqä änändowatkqe. Qu sipsipqä hänaqä qäyunäŋiŋqä maqŋqä eŋqä-paŋä-qua
    etaŋgä.”
  cux-NT: 'Jesús nan''guɛɛcútaⁿ''a yā ní caⁿ''a yā: Dendyuūs dicho''ó yā ''úú cucáávā
    ''iiⁿ''yāⁿ yeⁿ''e Israel chi tan''dúúcā ''iiti cuūchī chí nindáí, ''tiicá yā.'
  tur-YTC: Yeşua, “Ben İsrael’in kayıp koyunlarından başkasına gönderilmedim” diye
    yanıtladı.
  san-ITR: tadA sa pratyavadat, isrAyelgotrasya hAritameShAn vinA kasyApyanyasya samIpaM
    nAhaM preShitosmi|
  bel-N: 'Ён жа, адказваючы, сказаў: «Я пасланы толькі да авечак з дому Ізраіля, якія
    загінулі».'
  sch-sch: Male Jisua'n, “Israel mingei lâia belri inmangngei kôm vai kêng tîr
    ki ni,” tiin a thuona.
  mic-MIQNT: Se'sus telimaji, “Petgimimg ugjit pas'g na Lesui'paq muta mo gegguna'tigul
    nat wenn ugjit ilgwenagun st'ge' jijgluewjig ta'n gesgo'ltijig.”
  huu-NT: 'Jesús uai ote: —Faɨficana jaillana naimacɨ jai jailla jira, danɨ caɨ judíuaɨ
    comɨnɨmo cue Moo cuena oretate. Naimɨedɨ judíuñedɨñaiñomo cuena oretañede.'
  jiv-NT: Nuyá Jesus tímiayi “Aya Israer-shuarnum meṉkakaru áinia nuna e̱a̱ktinian
    Yus akuptukuiti.”
  otm-NT: 'Nu ra Jesús bʉya bi ''yɛ̨na: ―Nu Oją bá pɛngui ga ørpa rá ''bɛfi ngue hønt''ʉ
