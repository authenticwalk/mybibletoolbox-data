  azg-NT: 'Tꞌa Jesús, tso jon: —Xiaꞌntyi iꞌua Tyoꞌtsꞌon tsꞌian nnön na quindyoyꞌön
    jñꞌoon naya ꞌnaanꞌ jon tondëë nnꞌan ndyuaa Israel. Ngꞌe joohin itsijonhanꞌhin
