verse: MAT.015.005
translations:
  kpx-kpx: Isito laeau loboe vaveve koseale loui ata haivei loui kosea, ‘La mamuvu
    la neinuvu kebia la onobenobe oveho isiviholiliege kebiaho loui kosea, Di ke mai
    Dilava omialemo di bae ke mai laovelivebene.’
  okv-H: Embo amita donda mihia amo e mamo hondate ari haiteko rate donda emo God
    ta ra ijie e mamo hondate ae eaguja amo aravora ijie ungo na ahe ere poekiheva
  tbo-tbo: Naka lugagayona o wihinigigiyeya ma taumi omi lugagayogei o baheya o pa,
    apo lawa awai hinana ma amana ina palihalehi po ina pa, “U gapola atapuna amaka
    a palihaleya Yaubada uyahina po ega emoemotau a hagumi.”
  mal-C: 'എന്നാൽ നിങ്ങൾ: ‘ഒരാൾ തന്റെ പിതാവിനോടോ മാതാവിനോടോ, ഞാൻ നിങ്ങൾക്കു നൽകേണ്ട
    സഹായം ദൈവത്തിനുള്ള വഴിപാടായി നേർന്നുപോയല്ലോ’ എന്നു പറഞ്ഞാൽ, അയാൾ മാതാപിതാക്കളെ
    സംരക്ഷിക്കേണ്ടതില്ല എന്നല്ലേ.'
  grc-SR: ὑμεῖς δὲ λέγετε, Ὃς ἂν εἴπῃ τῷ πατρὶ ἢ τῇ μητρί, Δῶρον, ὃ ἐὰν ἐξ ἐμοῦ ὠφεληθῇς,
    ⸋καὶ⸌ οὐ μὴ ⸂τιμήσῃ⸃ τὸν πατέρα αὐτοῦ ⸂2ἢ τὴν μητέρα αὐτοῦ·⸃
  bgc-bgc: पर थम कहो सो के जै कोए अपणे माँ-बाप तै कहवै, ‘जो कुछ मन्नै थारे ताहीं अपणी
    सम्पत्ति म्ह तै देणा था, वो मन्नै परमेसवर ताहीं अर्पण ताहीं कर दिया’,
  khz-khz: Na gomi gokilana, talima taa na tamana pa tinana pene vaikilaa, nepenetiwa,
    ‘Au na gomi ati pana veakavami, kwalana para venimi gaura Palagu gena gaura maparara,
    gaurai ia aveniana.’
  deu-TKW: 'Ihr aber saget: wer zu Vater oder Mutter spricht: Opfergabe soll sein,
    was du von mir haben könntest,'
  zsr-NT: 'San lbiꞌiliꞌ rnaliꞌ: “Chquiꞌ nu guië xuz xnëꞌi: Cutu bi gac gunnaꞌ quiuꞌ
    le chgzxiꞌ lu naꞌa gunnaꞌ queëꞌ Dios yúguꞌtë,'
  lin-lin: 'Kasi bino, bolobaka : « Moto nyonso oyo alobi na tata na ye to na mama
    na ye : ‹ Lisungi oyo nalingaki kopesa yo, nabonzi yango lokola likabo epai ya
    Nzambe, ›'
  hns-NT: 'Bakie toelog bole hai: ‘Dje aapan paisa Parmeswar ke kaam me lagaawe hai,
    oke djaroerat na hai aapan maai-baap ke sahaaita kare ke.’'
  noa-E: Magnaa ichdëupai, Pari Ẽwandamau ich iek gaai mag jaau simta, jũrr pãar iek
    mag ãbmua khãijã dich ayag wa dich ãdag khãijã, “Pãrau ig nʉm mua wai chirab mamʉ,
    pöd mua deeju khabam, ya thum Ẽwandam atheem aawai” a iekhaju aai sim anʉm, dich
    dënnaan dau aug khaugba.
  eng-EMTV: But you say, ‘Whoever says to his father or mother, “It is a gift to God,
    whatever profit you might have received from me”—
  mib-NT: 'Te máá ró chi cácahān rō jeē cuu cahān ɨɨn tēe jíín tátá de jíín náná de:
    Ma cúu chindéé ñáhán ná níhín cuáha na jéē cáji ni jéē cúhun ní, chi ndɨhɨ jeē
    névāha ná, je ni socō na núū Yaā Dios.'
  lif-NT2: कर आत्तिल्‍ले़ कुम्‍बा कुम्‍मासि इङ्‌गाॽलाम् खिन्‍छिॽ खोःमा के़बोःङ्‌बा
    कुभाॽइन्, निङ्‌वाॽफुमाङ्‌ङिन् पिरुङ्‌सुरुङ्‌ङाङ् वाॽ लॽरिक् पाःत्तुॽ,
  xnj-xnj: Nambu nyenye mwijova, mundu mweakumjovela dadi waki amala nyina waki kuvya,
    chochoha chenihotola kukutangatila, nimuwusili Chapanga,
  mmx-mmx: Ketla nemi mi lok keretna. Mo do tara na ruuna tempanga do ri lox epovo
    lavakpakes at ne temen kopla nenen, nemi mi tong i rin do neni na mumu asu leveloklok
    at lavalabat la na raba ne Moroa min la neni na ke loklok ti lok tooro du. At
    na mun langas nemi ming tonga xepe levenanasa at ne Moroa la mira mumu asu nga
    leveloklok atnimi.
  cbr-NT: 'Usa ''aínbi camina mitsux ësai quin: Unin ca aín papa, aín tita ësaquin
    cati ''icën: Mi ''inánti ''ixunbi cana ''ën mi ''inánti ñucama Nucën Papa Dios
    ''inan.'
  tee-NT: 'Para ju uxijnan lak''a''init''it ni chani cajunilh ju ixpai u ixnati ju
    tam lapanac: “Ju quit''in jantu lai actila''aktaiju va ixlaca''atalh ni iclhik''ailakts''ilh
    ju Dios ju tumin ju xaclapu''aktaiju ju uxijnan”.'
  eng-LSV: but you say, Whoever may say to father or mother, An offering [is] whatever
    you may be profited by me—
  cak-NT: 'Pero rix xa man quiri'' ta nic''ut. Rix xa ye''itijoj ri winak chi quiri''
    man yequito'' ta ri quite-quitata''. Roma niqui''ij chique ri quite-quitata'':
    Ren manak modo jixinto'' roma ronojel ri c''o wiq''uin xa nusujun chic che ri
    Dios. Y roma quiri'' niqui''ij, man yequito'' ta ri quite-quitata'', jari'' ri
    nic''ut rix.'
  pah-NT: '—Pe ki a''e te Tupana''ga nhi''ig̃aatyviva''ea rehe pe g̃a mbo''ei, ei
    Jesus''ga. Po g̃a ei uva''g̃a pe oy''g̃a pe no: “Apoko pota ji imondovo mbatera
    pe me novĩa. Emo ji amondo akoja Tupana''ga pe,” ei g̃a g̃a pe.'
  sja-NT: 'Mamĩda parãpa jarateepata eperãpa jarai chi ak''õremaa wa chi nawemaa:
    “Pɨ p''oyaa k''aripa-epɨ, jõma mɨa iru bɨ primisiak''a teeda perã Tachi Ak''õremaa.”'
  xed-xed: 'Ama ká kaghuni ta taghay ŋa mnduha na: Laviŋlava ka ta mnay ŋa da gha
    ka ma gha a tsi kazlay: Si ta kumay yu ta vlaghatá skwi ŋa kataghata mndani ná,
    tsaw dzaʼa vlaŋtá Lazglafta yu kəʼa. Nza a tkweʼ ka vlaŋta gha ta glaku ta da
    gha nda tsa tama wa.'
  mks-NT: 'Joo ndóhó, jána̱ha̱ ndó nu̱ú ña̱yivi ña̱ cuu ca̱ha̱n na̱ já xi̱hi̱n tátá
    na̱ á náná na̱: “A̱ cu̱ú chindeé e̱ ndo̱hó jáchi̱ sa̱ na̱sacu xoo i̱ ña̱ha i̱
    quia̱hva i̱ ña̱ nu̱ Ndióxi̱”, cáchí na̱.'
  gfk-S: 'Iesene mu la tangtange be tike turadi a nuno mon linge i tale be na harahut
    no nuno mama ma no nuno makai me, i tale bileng be na tange horek: ‘Aiou te ter
    ikin ukaia hone God. Paile tale be ni ter ie tam ura harahut ugo.’'
  bmu-bmu: '“Mewö jim kutuyökmö, iŋini keu mi oŋgita kewö jimakze, ‘Kunŋan iwiŋaŋgöra
    me namŋaŋgöra kewö jima: Wösöni mötzal. Nöŋgö naŋgönaŋgö yuaini buŋa qem aŋgubanak,
    mi lök Anutugö saiwap naluköra kewöta albi ahöza. Kunŋan mewö jiba iwiŋi me namŋi
    göda qem waŋgimawaŋgö dop qahö akza.’'
  dgz-dgz: Go e ugup anega waiwanin, Apan da da ine mame anega wadiamopi, ‘Nu enat
    wa agiat imaetoni ya enait nu God wanait.’ Ap anega wapi ine mame virimu ya taiwanum,
    go e umap waiwanin.
  eng-GNV: But ye say, Whosoeuer shall say to father or mother, By the gift that is
    offered by me, thou maiest haue profite,
  zaa-NT: 'Pero lebi''į nna rena la le qui''ni hua té bá permiso qui'' nuỹa para gą́
    tàta nàna quì''į: Iyaba nu ná qui''ni gunia'' le cualani nna chìla beté ya'' ą
    para Tata Dios,'
  eng-WEBSTER: But ye say, Whoever shall say to his father or his mother, It is a
    gift, by whatever thou mightest be profited by me;
  guh-guh: 'Itsiata baitsi jane paxamë jivi pamuxubijiapenetabiabame peyaiyataeyaniva
    paxajivi, penajivi ata. Paxamë jivijavabelia pajumaitsimë tsabiabi mapacueniaje:
    “Axa, ena ata, itsa cavajëta neyavenonaenexa, nexata itsa apo jitsipaemë neyavenonaejava,
    jumaitsimë tsane mapacueniaje: ‘Daxita xua pacarajutsipatsibeje picani patacayavenonaenexabeje,
    daxita bajaraxua tsipaebajë baja tarajutsinexa Diosojavabelia. Nexata acuenebi
    patacarajutsinexabeje,’ jamë tsane neyavenonaeyaniva,” pajamë tsabiabi jivijavabelia.'
  bon-bon: Yepä weene jiicuye, egä biname me liba gwidape pisi nyene mage babe bine
    ätityerame, yepä tabe liba jiicuge egä, ‘Ai gwidape lui Acejiyame tääpume myene,’
  nhw-BL: Pero anquinmachtíaj masehualme ma amo quintlepanitaca ininnanahua huan inintatahua.
    Anquinmachtíaj ma quinilhuica para amo hueli quinpalehuise ica inintechmonequi
    pampa ya quimacatoque Toteco nochi catli quipiyaj. Huajca anquicahuaj ni tlanahuatili
    catli Toteco techmacac para anquitoquilise amotlalnamiquilis.
  swh-ONEN: Lakini ninyi mwafundisha kwamba mtu akimwambia baba yake au mama yake,
    ‘Kile ambacho ningeweza kukusaidia kimewekwa wakfu kwa Mungu,’
  wbi-wbi: Neke umue muvulanisia kuuti, umuunhu ndepoonu ikum'buula uviise nambe ung'ina
    kuuti, 'Kino niveele ninoghiile kukukutanga, nihumisie, litekelo kwa Nguluve'
  bba-bba: Adɑmɑ bɛɛ i ɡerumɔ mɑ ɡoo ù n win tundo ǹ kun mɛ win mɛro sɔ̃ɔwɑ u nɛɛ,
    win dukiɑ ye u koo kpĩ u kɑ nùn somi yɑ kuɑ Gusunɔɡiɑ,
  eng-KJVCPB: But ye say, Whosoever shall say to his father or his mother, It is a
    gift, by whatsoever thou mightest be profited by me;
  kgk-NT: Ha peẽ katu pepyrũ Nhandejáry nhe'ẽ-rehe. Ndapehejáiry gwu osy-pe ome'ẽ
    hagwã. Pembo'e mbo'e rei judeu kwéry-pe a-rami. Peje, “Ava he'i ramo gwu osy-pe
    ave, Voive ereporandu ramo, ame'ẽ arã nde-vy ra'e. Ãy katu ndikatuvéi-ma ame'ẽ
    nde-vy. Xe mba'e kwéry opa-ma. Ame'ẽmba-ma kuri Tupã Nhandejáry-pe. Aiporu jepe
    xe, Tupã mba'epa-ma, he'i gwu osy-pe ave.” Upéixa he'i ramo, iporã joty peẽ-my.
  waj-waj: 'Mo ngiengieenoo kiaanoo: Fai gioonna kiaapu voovoono ari kaano koovaitana
    tuqinnaanara mmatayaa diaa mminnaivaa iyani yapa kioo ivaara tinara: Inna Anutuuqaa
    mminnaavaivee,'
  cpy-cpy: 'Roo kanteencha, pikanta-piinteeyini eeroka: ‘Kameetha-tatsi akanteri ashiteeri:
    “¡Pawa! Nashita-kaakari Tajorentsi maawoeni noorikite, eero okanta noneshironkatemi.”
    ’'
  ekk-PKP: 'Aga teie ütlete, et kui keegi ütleb oma isale või emale: „Mida iganes
    sa lootsid minult saada, on nüüd and Jumalale“, siis'
  mpx-mpx: 'Yaa komiu ku ba ola hiwe: Ebo bugul enuna i gan gamagal etega elana tage
    tamana ge hinana ali labe kaiwena, i waisi ya ebo nige ni pepek elal ge tamana
    ge hinana nige ni aawatauwagil. Komiu ku ba i bosowaina ya ni baek elal ni ba,
    ‘Bugul bolo tage ya pepewa iyaka ya ba pwatanek Yehoba elana, he yaka nige na
    pepewa.’ Ku ba ola o, inoke Yehoba wana logugui ku hewa likaan to ge ku golugoluwa
    totomiu wami panpankiti elana toto i noem tubumiyau elal.'
  wbp-wbp: Kala nyurrurla-nyangu kuruwarrirla kankulu wangkami kuja, ‘Yapangku kajilpa-palangu
    jurnta kangkarla mangarri manu tala manu jurnarrpa nyanungukupalangu-jarrakuju,
    nyampurranya kajilparla warntarri yungkarla Kaatuku, ngulaju nganta ngurrju-nyayirni.’
    Ngula-jangka kajikankulurla marda wangka yangka yapaku, ‘Ngulanparla nyuntulurlu
    nyampurra nyiyarningkijarra yungu Kaatuku, ngula yungunparla warrawarra-kanja-wangulku
    jurnta nyina nyuntukupalanguku jaji-nyanuku.’
  luo-luo: Un to uwacho ni ka ngʼato owacho ne wuon kata ne min ni, ‘Kony moro amora
    ma dine uyudo koa kuoma en mich mowal ne Nyasaye,’
  nhe-NT: Pero inquinmachtíaj tlacame ma ax quintlepanitaca ininnanahua huan inintatahua.
    Inquinmachtíaj ma quinilhuica para ax hueli quinpalehuise ica inintechmonequi
    pampa ya quimacatoque Toteco nochi tlen quipiyaj. Huajca inquicahuaj ni tlanahuatili
    tlen Toteco temacac para inquitoquilise imotlalnamiquilis.
  aii-aii: '”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܟܹܐ ܐܵܡܪܝܼܬܘܿܢ ܟܠܔ ܡ̇ܢ ܕܐܵܡܹܪ ܠܒܵܒܘܼܗ‌ܝ ܝܲܢ ܠܝܸܡܹܗ: ’ܡܸܢܕܝܼ
    ܕܗܵܘܹܐ ܝܘܼܬܪܵܢܵܐ ܐܸܠܘܼܟ݂، ܢܸܕܪܵܐ ܝܠܹܗ ܡܸܢܝܼ ܩܵܐ ܐܲܠܵܗܵܐ،‘ ܠܹܐ ܝܠܵܗ̇ ܐܵܢܲܢܩܵܝܬܵ‌ܐ
    ܕܡܝܲܩܸܪ ܠܒܵܒܘܼܗ‌ܝ ܝܲܢ ܠܝܸܡܹܗ.'
  esk-NT: Ilipsiḷiasiiñ iḷisautrirusi iñuŋmun uqautiłhiñaunipḷugu aapani naagaqaa
    aakani, ‘Piqaġaluaqtuŋa aatchuutiksramik. Aatchuutigiyumiñaitkiga ilipsiknun,
    atakkii akiqsruutigianikkiga Agaayyutmun.’
  msb-msb: 'Pero kamo naman nagasabi, ‘Kun may magsabi sa iya ama o iloy: Nakatalaga
    na sa Dios an dapat ko na ikabulig sa iyo,’ dili na siya dapat maggalang sa inda
    paagi sa pagsustento.'
  cpa-NT: 'Jøng² juúh² hniah¹²: Lé² báh³ tsáih¹dsa chiég³ jmi²dsa hi² tsa¹lé² cuø¹dsa
    hi² mi³cuø¹dsa. Di³ la³ma²ca¹cuúh¹dsa Diú¹³. Hi² jøng² juúh² hniah¹² tsa¹hniuh¹²
    mi²hóg¹³ dsa² héi², dsa² ca¹tsáih¹ lah¹jøng² chiég³ jmi²dsa.'
  dso-dso: ମାତର୍‌ ତମେ ସିକିଆ ଦେଲାସ୍‌ନି ଜେ, ଗଟେକ୍‌ ଲକ୍‌ ଜନ୍‌ ଦନ୍‌ ସଙ୍ଗ୍‌ ବାବା ମାକେ ସାଇଜ
    କରିପାର୍‌ତା, ସେଟା ପର୍‌ମେସର୍‌କେ ଦାନ୍‌ କଲିଆଚି ବଲି କଇଲେ,
  meu-meu: A umui na o tomu, Tau ta ese tamana eiava sinana baine hamaoroa, baineto
    “Bama hanamolaimu kohudia na hehelaḡa”,
  yva-NT: Yara wapa ananyao nsasye, weye wapare, ‘Are pirati pare po apa ananuge raunanto
    Amisye bo ai,
  dgc-dgc: Pero sikam, éy iyétoldu moy a maski te hirap tu ama no lélake, éy ta ina
    na, éy éwan siya tu kailangan a tumulung dide, da iatéd na ta Diyos i metulung
    na maka dide a kuhata.
  zpm-NT: 'Laa to goṉ rnee to: “Peet nacda guṉd zho xyudar xmeṉgol zho niicle no me
    liaadz, totsaque gdeed zho gon.”'
  hix-NT: Onà wyaro haxa ryhe àyweronàhyamano meryatxhe, omnyamo, ohoryen heno kom
    yano me mak ha. Khoryenkomo wya dekàthàyamo yàmnàtoko, kyàm komo yowakryehra harha
    tehxatxow hamà, màketxhe, toto komo wya, kekon hatà, Txesusu. Apa y, eme y, owya
    tàmsomàtho rma haxa on nahko haryhe, rokatxhotho, owya tàmpàra harha wehxaha,
    Khoryenkomo wya tàmsom me esnàr ke, tkatxe, màketxhe, toto komo wya, kekon hatà,
    Txesusu, Farysew komo wya.
  sim-sim: Hako jir mashi oson ji mblarna ermbehe karem ewesawenda jir. Os avoko nijava
    jihin armek ji ukwan ji halashihi ya mbele mbele jihi ondo Avui Wasilakan ji ha
    nahi, oso jivi sira. Karem ewesawenda jir.
  npi-ULB: तर तिमीहरू भन्छौ, ‘जसले आफ्नो बुबा र आमालाई, “जे जति सहयोग तपाईंले मबाट
    प्राप्‍त गर्नुपर्ने थियो, त्यो अब परमेश्‍वरको निम्ति उपहार हो’ भनेर भन्दछ भने,
  cgc-cgc: Piro, dili iling tan inyo na patudlo tak naan ta mga kaugalian na pabuat
    nyo, patudlo nyo na mga ittaw dili en kinanglan magtaod ta iran na ginikanan paagi
    ta pagtabang basta mag-ambal danen an ta iran na ginikanan ta iling ti, ‘Ake na
    iatag na tabang inta ki kyo natagana en para ialad naan ta Dyos.’ Ula nyo patubaya
    sugo an ta Dyos para masunod nang mga kaugalian na pabuat nyo.
  tim-tim: Aregât ye den hamiaŋmai. Hamiaŋmâ hin dâmai, “Luâk âmbâle siâŋe eweŋe memeŋe
    hin dâm makyetkiwiap, “Meŋ, apo, sot me puli me wan me wan yetkiwiangât are Anutugât
    sumbe emetŋân katere tatbiap.”
  yor-yor: Ṣùgbọ́n ẹ̀yin wí pé, ẹnikẹ́ni tí ó bá wí fún baba tàbí ìyá rẹ̀ pé, ‘Ẹ̀bùn
    fún Ọlọ́run ni ohunkóhun tí ìwọ ìbá fi jèrè lára mi,’
  wos-wos: Wungi wandéka guni Godna hundika hu hweta nak hundi guni wa. Guni angi
    guni wa, ‘Du nak déka yafa ayiwaré angi wandét, Wuna atéfék jondu Godka hwenjoka
    wuni waséke. Godka hwehafi yata bénika yamba hwekéwuni. Béniré yikafre hurunjoka
    wuni hurufatiké.
  emp-NTPO: 'Baribʌrʌ bãrãba dji zeza wa dji papa careba amaaba nãwã jarabadaa: “Jũma
    mʌ̃a erob̶ʌra Ãcõrẽa diad̶a bẽrã mʌ̃a bʌra poya carebaẽ́a.” Mãwã bãrã drõã naẽnabemaba
    jaradiaped̶ad̶a ẽpẽ panʌneba Ãcõrẽ bed̶eara igarabadaa.'
  eng-F35: 'But you say: ‘Whoever says to his father or mother, “Whatever you might
    be profited by me is a gift to God”—'
  ind-ind: Tetapi kalian mengajarkan bahwa kita boleh berkata kepada ayah atau ibu
    kita, ‘Aku tidak bisa membantumu lagi karena aku sudah berjanji untuk memberikan
    semua hartaku kepada Allah.’
  pes-OPCB: 'اما شما می‌گویید که هیچ اشکالی ندارد اگر کسی به پدر و مادر خود بگوید:
    ”ببخشید، نمی‌توانم به شما کمک کنم، چون آنچه می‌بایست به شما بدهم، در راه خدا صدقه
    داده‌ام.“'
  mpt-mpt: otane ibo obianiba Nakaia unangai wanita inamin namina moniao bibebua oloniba
    i biem ay kamwali daabenamino deibaniba i baaniba Ni inamin namin olo Gode dlalomabbiobo
    genimibo
  bla-bla: Ki kitan'ipuau annŏk' an'ĭstsiuŏk un'ni ki oksĭs'tsi, kotŭk'sĭnaie, kitak'ototokuinanipi
    nĕsto'a,
