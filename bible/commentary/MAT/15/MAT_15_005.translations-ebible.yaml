  eng-BSB: But you say that if anyone says to his father or mother, ‘Whatever you
    would have received from me is a gift devoted to God,’
  cpu-NT: 'Iro kantamaitacha pikantashitapiinta eeroka: ‘Aritatsi ankanteri ashiyetairi:
    “Nokashiyakaakeri Pava maaroni noireekite, eero okantzi nonkaminthaimi eeroka.”
    ’'
  san-ASM: কিন্তু যূযং ৱদথ, যঃ স্ৱজনকং স্ৱজননীং ৱা ৱাক্যমিদং ৱদতি, যুৱাং মত্তো যল্লভেথে,
    তৎ ন্যৱিদ্যত,
  tac-NT: '''Émika anime júkuru ''we a''lá ko bilé rió regá anea o''nola eyélatiri:
    «Tabilé nejkúrimala ne, neka Onorúgame ''yámolá suwábaga napu ekí nígame ju ne»,'
  eng-WEBPB: But you say, ‘Whoever may tell his father or his mother, “Whatever help
    you might otherwise have gotten from me is a gift devoted to God,”
  gfk-H: 'Senbia muat la tangtangai bia tiga tunatuna a nuna mon linga i tale bia
    na harahut no nuna tata ma no pawasina manei, i tale mah bia na tangai hoken:
    ‘Iau ta tar iakan ta Kalou. Pai tale bia iau na tar ia taam wara harharahut uga.’'
  viv-viv: Tu omiꞋiyao ma wagahe vaita kaꞋi kaliva tamana o hinana ginagahedi ginagayo,
    Gavadi gavadi againe vaita gadavelugami, medema Yaubada againe gahawahegena faꞋina
    keke omi ganavelugami. KaꞋi hidede amine ginagahe digo, ana vehimeya tamana o
    hinana adi veluga faꞋina gihavaina, au keke yana veluga againe ginaveꞋamohimohinedi.
    Omi hidedemi wagahe tu yami gahe keke gidalubodani, faꞋina Yaubada yana vehimeya
    tamamiyao o hinamiyao adi veꞋamohimohina faꞋina wayawelina be higa taumiyao yami
    vehawala wanakilakahina.
  yao-yao: Nambo ŵanyamwe nkwiganya kuti, mundu aŵaga ni chindu cha kwakamuchisya
    atatigwe atamuno achikulugwe, ni atiji, ‘Achi chindu chi ndyosisye sadaka kwa
    Akunnungu.’
  tgp-tgp: Pani ka verea kara, ‘Mo tataholo vara tea i verea isan tamana enia tinana
    vara sava tuetueni vara i er̃i silea isara, mo pete silea isan God moiso.’
  auc-NT: Mïnitö guiquënë ïïmaï änewëninque edæ wææ cæmïnipa. Waocä mæmpocä ingante
    waa cæquënengä ïñongante wäänä ïnante adobaï waa cæquënengä ïñongante mïnitö wæætë
    wææ äninque, Waocä wæmpocä ingante wäänä ïnante ïïmaïnö ante apæ̈necæcäimpa, änewëmïnipa.
    Wæætë edæ “Mæmpo, bitö quï, ante, Badä, mïnö quï, ante botö pönömo mïna ænguënënö
    incæ ñöwo wæætë edæ, Wængonguï quï, ante do edæ godonte impa.”
  kbc-NT: Pida akamaɡ̶akaamitiwaji baɡ̶a iiɡ̶axini niɡ̶ina analeeɡ̶aɡ̶a domiɡ̶ida
    nimaweneɡ̶egi me yaxawa eliodi codaa me eliodo, leeɡ̶odi jaɡ̶awii me lakatigi,
    odaa moditiogi eliododipi, ‘Ja jajigotalo Aneotedoɡ̶oji niɡ̶ina ane inepilidi
    ane domaɡ̶a jajigotedaɡ̶awa’,
  bmh-bmh: Bo, ag guzenai ze macanemen, ‘Du in go ece mui, gonugau memeg anag dual
    isanarabun iboin, bo, go ag awaraneu. “Iz ece go Uwait murabun sag tapai memin
    dareu. Guzenaimai, iz ag isanarabun iborain tam.” ’
  ctu-BL: An winicob mu' bʌ i subeñob i tat i ña' ma'anix chuqui mi mejlel i yʌq'ueñob,
    come tsa'ix i subeyob i cha'añʌch Dios.
  meq-meq: 'Ane tuk na, nəkurom faya ka gwaɗumateye a ndo hay: “Ka slumeye faya məgwaɗatay
    a bəba kurom hay ta may kurom hay: Haɓe na, nəmaa dzəniye kurom. Ane tuk na, nəmaa
    vəlay ha a Mbəlom.'
  noa-H: Magnaa hichdëupai, Pari Hẽwandamau hich hiek gaai mag jaau simta, jũrr pãar
    hiek mag hãbmua k'ãijã dich hayag wa dich hãdag k'ãijã, “Pãrau hig nʌm mua wai
    chirab mamʌ, pöd mua deeju k'abam, ya t'um Hẽwandam hat'eem haawai” ha hiek'aju
    haai sim hanʌm, dich dënnaan dau haug k'augba.
  alp-NT: 'Po imi atetuke be: Sepo sire pine ibeteke loko amai kai inai be, ‘Taneia
    rebe suke au riluke ete imire au riluke ete Alla kena kurbane peneka hoko saisa
    ete imi moneka.’'
  san-VEL: kintu yuuya.m vadatha, ya.h svajanaka.m svajananii.m vaa vaakyamida.m vadati,
    yuvaa.m matto yallabhethe, tat nyavidyata,
  kbq-kbq: Hianagi tamagra anage nehaze, iza'o nererano nefanku huno, kazahu'za ante'noa
    zana Anumzamofo ami'none haniana,
  kbh-kbh: 'Pero ts̈ëngaftanga s̈mondbétsichamo canÿe ents̈á canobena chabe taitá
    o chabe mamá jauyanana: “Lempe nts̈amo sëndbomncá Bëngbe Bëtsá jasérviama entsemna,
    chíyeca tondaye quetsátsbomna aca juajabuáchama ca”;'
  ron-LSB: 'Dar voi ziceți: “Oricine ar putea spune tatălui său sau mamei sale: “Orice
    ajutor pe care l-ai fi putut primi altfel de la mine este un dar închinat lui
    Dumnezeu”,'
  pon-pon: 'A komail kin inda: Meamen indan jam a o in a: Korpan, iet wewe: Mairon
    eu, me koe men aneki jan ia; komail inda, dene jota dip a; i ari jota pan kakaki
    jam a o in a.'
  nhe-BL: Pero inquinmachtíaj tlacame ma ax quintlepanitaca ininnanahua huan inintatahua.
    Inquinmachtíaj ma quinilhuica para ax hueli quinpalehuise ica inintechmonequi
    pampa ya quimacatoque Toteco nochi tlen quipiyaj. Huajca inquicahuaj ni tlanahuatili
    tlen Toteco temacac para inquitoquilise imotlalnamiquilis.
  sps-sps: Sana mi tsue faarof rom a mes ma kaa me ta ka te onot non tan faakouts
    ya taman ge tsinan, sana ayei tsue, ‘A ka to te asang of bus anyo Gov.’
  wnc-wnc: Ngana ginda anzing yakaing, ‘Aminu tapatuta nana minga gatayamunangge mani
    kundu kaya ngana mani wa Anutue imunangge gwa yakum ngang yawanu
  nmw-S: 'Agegene humiu hu liwo sohode ti ya: Hebe bigibigi papaine i gan tolomo hotiya
    heine tage tamane ge tinane hedi labe kaiwane, hu nga i dohob ege hebe taine i
    degiyau heidiye ge taine i dehawatau-yanid tamane ge tinane. Humiu hu nga bosowaine
    ege i liwo heidiye i nga, ‘Bigibigi gane tage a egiyau heimiu hobak a siloyan
    Helak heine, iye te kaiwane taine a degiyau.’ Hu liwo sohode ti yo, age hu sepalongani
    Helak wana logugui ge hu gorugoru totomiu he lemi papalapu hei gane i hudi he-tutubumiu
    heidiye.'
  bus-bus: Apinↄ sↄ̃ eè be, tó gbɛ̃ bè a de ke a danɛ, pↄ́ kɛ̀ á vĩ à ń kpe dao gↄ̃̀
    Luda pↄ́ ũ,
  gub-BL: Pe pepurumu'e amo ae ze'eg rehe. — Aze erereko neremetarer nehe, emono zo
    neru pe nehy pe nehe, xo Tupàn pe zo emono nehe, peze mua'u peiko teko wanupe.
  imo-imo: Nalo eno iyemani ningei, imbo teni yunge anumu lapa talondo nimbei nani
    elo mele mare lipo tapopo tilkama oi Gote timbo nimbo panjindu kanomunga elo manda
    naa lipo tapopo timbo nimbelie
  boj-boj: Ariya niŋgi mareqnub, ‘Tamo bei aqa ai kiyo aqa abu kiyo iŋgi qa truquamqa
    a na minjqas, “Ijo iŋgi iŋgi ejunum endi e ni emqa kere. Eo. E ni emqasai. E nami
    Qotei atraiyqa giltem deqa e ni aqaryaimqasai.” ’
  eng-DRA: 'But you say: Whosoever shall say to father or mother, The gift whatsoever
    proceedeth from me, shall profit thee.'
  knf-knf: 'Kë an, naşë ji woli ñaaŋ aji na aşin këme anin : “uko wi nhilanuŋ lah
    kaţënknu uwo wi Naşibaţi”'
  san-KHM: កិន្តុ យូយំ វទថ, យះ ស្វជនកំ ស្វជននីំ វា វាក្យមិទំ វទតិ, យុវាំ មត្តោ យល្លភេថេ,
    តត៑ ន្យវិទ្យត,
  arn-NT: 'Welu eymün ta feypikeymün kiñe wentru ñi feypiafiel tañi chaw kam tañi
    ñuke: ‘Iñche ta pepi kellulayaeyu. Kom tañi nieel dew chalintukulelfiñ ta Ngünechen’.'
  zas-NT: 'Per lëjt rëb zileꞌ guiëb bejn loj xdadaman o xniaaman: “Ad zileꞌt günan
    lüj yudar, din gra ni raꞌpan na̱j par Dios.”'
  ken-NT: Kɛ bǎghàti bho bɛ, ‘Mbák mmu ándɛ́m ntá ɛtayi, yɛ̌ máyi bɛ, “Nsɔt
    ɛnyɨŋ ɛnɛ́ mbɔ́ŋɔ́ mbʉ́ bɛkwak wɔ nɛ yɔ, nchyɛ́ ntá Mandɛm”, nɛ bɛ́ yi abhɨkɨ
    bhɔŋ bɛchyɛ máyi, yɛ̌ ɛtayi kɛnókó,’
