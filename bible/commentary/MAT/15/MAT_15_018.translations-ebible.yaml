verse: MAT.015.018
translations:
  kpx-kpx: Isito vaveve toela onole kebia uvumo uale ke abuna huhulahai vamale keike
    Dilava nimo toelanu.
  okv-H: rate deina pe ta puvuresuja amo embo ta jo ta eto puvaguja eto donda amina
    eoi God ta tihi ta tongopa eaguja
  tbo-tbo: Ma baha awai gamomiyei e gelegeleta naka nugonugomi hi nenei e gelegeletai
    naka tauna apo ina wiapapoenimi.
  mal-C: എന്നാൽ, വായിൽനിന്ന് വരുന്നവയാകട്ടെ, ഹൃദയത്തിൽനിന്ന് വരുന്നവയാകുന്നു; അവയാണ്
    ഒരു മനുഷ്യനെ അശുദ്ധമാക്കുന്നത്.
  grc-SR: Τὰ δὲ ἐκπορευόμενα ἐκ τοῦ στόματος ἐκ τῆς καρδίας ἐξέρχεται, κἀκεῖνα κοινοῖ
    τὸν ἄνθρωπον.
  bgc-bgc: पर जो कुछ मुँह तै लिकड़ै सै, वो मन तै लिकड़ै सै, अर वोए माणस ताहीं अशुद्ध
    करै सै।
  khz-khz: Na muruna na gelakatina gaura ira aona pa nugana na gevogomaina gaurai,
    egaura na talima gevega-rakavaana.
  deu-TKW: Was aber aus dem Munde hervorgeht, das kommt aus dem Herzen, und das verunreinigt
    den Menschen.
  zsr-NT: Naꞌa, le r‑ruj rúꞌaliꞌ, lu icj ládxiꞌdauꞌliꞌ zaꞌ, atiꞌ lë ni run ga cunacliꞌ
    dxiꞌa lahuëꞌ Dios.
  lin-lin: Kasi oyo ebimaka na monoko, ewutaka nde na motema, mpe yango nde ekomisaka
    moto mbindo.
  hns-NT: Bakie djaun baat manai ke moeh me se niekare hai, oe okar diel me se niekare
    hai. Aur ohie ek iensaan ke kharaab kare hai.
  noa-E: Maach ãrpi nʉmʉn thãar eemua khĩirjug khaigbam iekha nʉmuata Ẽwandam na maach
    ãrpiejemgui ajim, ya khĩirjunaata iekhamaawai.
  eng-EMTV: But those things which proceed out of the mouth come from the heart, and
    they defile a man.
  mib-NT: Te jnūhun jeē quénda yuhu ñayuu, chi nde ini anuá i vēji, te yūcuan cúu
    jeē cujnéhén i sáha.
  lif-NT2: कर मना मुराओलाम् लाःक्‍कात् के़लःम्‍बा पाःन्‍निङ्‌ग सिक्‍लुङ्‌मालाम् लःन्‍लो॥
    खे़ल्‍ले़ए मनाःङ्‌ग आसुत्‍थो चोगुरो,
  xnj-xnj: Nambu mambu gegihumila mumlomo gihuma mumtima, genago ndi gegakumkita mundu
    akotoka kuyidakiliwa palongolo ya Chapanga.
  mmx-mmx: Ketla lempapaase laradi i vaase asu i at lungusno ren, nom i, i ravasu
    boro xeneng at lorooro ren. La na mun levelinga, ni i epovo na lox abilinga i.
  cbr-NT: Usa 'aínbi ca uni masáquin sinani 'atimati banaia. Aín nuitu upíma 'ain
    ca usai banaia. Usa 'icë Nucën Papa Diosan iscëx ca uni 'atima 'icën.
  tee-NT: Para tachi chun ju macxcai chivinti ju q'uilht'axt'uyat'it pus lami'alhunut'an
    ju minacha. Chai yuchach ju tamalhquiliquiniyan ju mi'atsucunti'an.
  eng-LSV: But the things coming forth from the mouth come forth from the heart, and
    these defile the man;
  cak-NT: Ri nutz'iluj ránima jun winak ja ri itzel tak ex ri yeru'ij, roma ronojel
    ri' xa pa ránima nalex-wi.
  pah-NT: Kiroki ohẽ nhandejurua hugwi – a'ea ohẽ nhandeyvytera hugwi nhande mbote'varuhuavo,
    ei Jesus'ga.
  sja-NT: Mamĩda pedee k'achia it'aideepa uchiaru iru t'ãrideepa uchiada. Mapata eperã
    k'achia beepipari Tachi Ak'õre k'ĩrapite.
  xed-xed: Ama skwi ta sabi nda sa nda ma wubisim ná, ma ŋuɗuf ta saba tsi. Tsaya
    skwi ta ŋriŋtá mndu.
  mks-NT: Ña̱ cuu ndaja quini ña̱yivi cúú ña̱ quíxi ínima̱ ná tátu̱hun tu̱hun cáha̱n
    na̱ xi̱hín ña̱ cája na.
  gfk-S: Iesene ira linge tikenong na tange, i sur leh tano katine. Ma kike, kaie,
    na hagae tike turadi.
  bmu-bmu: “Mi erakzapmö, keu uru könömŋeyök kota numbuŋeyök erakzawi, miaŋön mönö
    tölohom waŋgimakza.
  dgz-dgz: Go wan dim dim ame noa gapan aoma tauini ame imu pose gapan tauiwan ap
    me gapan imuya God yamap wabigimiwan.
  eng-GNV: But those thinges which proceede out of the mouth, come from the heart,
    and they defile the man.
  zaa-NT: Pero ca titsa' nu riria la rú'a ttu enne' nna dá'ą de lo lòstu'į nna ą'hua
    de la' riyeni quì'į nna, lànuá nna runią qui'ni ną́ enne' tul·la'.
  eng-WEBSTER: But those things which proceed out of the mouth come forth from the
    heart; and they defile the man.
  guh-guh: Baitsi rajane xua jivi pecuibuatsina pitsapa pecuaicuaijainexa pacuenia
    najamatabëxaina pejamatabëëthëtovetsina, bajara jane xua jivi jamatabëcuenebijianatsi.
  bon-bon: Yepä ngena cina täsuge tage cabu ca, peei lui ngenecu bora ca saacluge.
    Peei cina biname ne niiya me jaawenusi.
  nhw-BL: Pero quema se quiijtohua se camanali fiero, huajca quisas ipan iyolo huan
    nopa, quena, quichihua amo tlapajpactic nopa masehuali.
  swh-ONEN: Lakini kitokacho kinywani hutoka moyoni, na hiki ndicho kimtiacho mtu
    unajisi.
  wbi-wbi: looli fino fihuma pa mulomo, fihuma mu mwojo, ifio fye fino fikum'biika
    umuunhu kuuva malamafu.
  bba-bba: Adɑmɑ ye yɑ yɑrimɔ nɔɔn di, ɡɔ̃run diyɑ yɑ wee. Yeyɑ yɑ rɑ tɔnu ko disiɡii.
  eng-KJVCPB: But those things which proceed out of the mouth come forth from the
    heart; and they defile the man.
  kgk-NT: —Ha pene nhe'ẽ katu pende py'a-gwi osẽ-vy ombojekwaa-ma pende py'a pygwa,
    he'i. —Nde py'a ky'aha para'e, nde py'a potĩha para'e ombojekwaa-ma pende-rehe.
    Ivai ramo pene nhe'ẽ, pene mongy'a arã.
  waj-waj: Vaidi voovoono inna aakiaivaki vaivaa ari avaivakidiri tiivaara mminnamminnaa
    maisaivaa varaivai.
  cpy-cpy: Roo kanteencha aririka añaawae-yitero kaari-perori akenkishiryaari, rootaki
    owaaripero-shire-tanta-tsiri.
  ekk-PKP: Aga mis tuleb suu kaudu välja, tuleb mõistusest ja see on, mis teid rüvetab.
  mpx-mpx: Yaa toto i tagilem awalaa, he i neem atelaa inoke heiya te gamagalau i
    pabikela.
  wbp-wbp: Kala nyiya manu nyarrpa kuja-ka wilypi-pardi nginyinginyi-ngirli yapa-kurlangu-ngurlu,
    wangkami kuja-ka, ngulangkunya kajika-nyanu kapakapa-mani yapaju Kaatu-kujaku
    puranja-kujakuju.
  luo-luo: To gik mawuok e dhok aa e chuny, kendo gin ema gimiyo ngʼato doko ‘mogak.’
  nhe-NT: Pero quema se quiijtohua se tlajtoli fiero, huajca quisas ipan iyolo huan
    nopa, quena, quichihua ax tlapajpajtic nopa tlacatl.
  aii-aii: ”ܐܝܼܢܵܐ ܡܸܢܕܝܼ ܕܦܵܠܹܛ ܡ̣ܢ ܦܘܼܡܵܐ ܟܹܐ ܐܵܬܹ‌ܐ ܡ̣ܢ ܠܸܒܵܐ، ܗ̇ܘ ܟܹܐ ܟ̰ܲܦܠܸܢ
    ܠܒܲܪܢܵܫܵܐ.
  esk-NT: Aglaan sut tamatkua aniraġaqtuat qanikun aniraġaqtut uummatmiñ, aasiiñ qaayuġnaqsiraġaqługu
    iñuk.
  msb-msb: Kaya ngani an ginasurmaton na hali sa tagipusuon amo an nakapaati sa tawo.
  cpa-NT: Jøng² ju³lah jǿg³ huøh¹² hag³dsa ja²lé² juu¹² jmi²dsí² quiah¹²dsa. Jǿg³
    jøng² báh³ hi² jmo¹² tsa¹ti³ja¹dsa.
  dso-dso: ମାତର୍‌ ଜନ୍‌ଟା ସବୁ ମୁନୁସର୍‌ ଟଣ୍ଡେଅନି ବାରଇସି, ସେଟା ତାର୍‌ ମନ୍‌ବିତ୍‌ରେଅନି ଜନମ୍‌
    ଅଇସି ଆରି ସେଟାସେ ତାକେ ଅସୁଚି କର୍‌ସି ।
  meu-meu: A uduna amo e lasimu ḡaudia na lalona amo e daemu, unu na taunimanima e
    hadikadiamu.
  yva-NT: Yara ana ntipu no wasanuga umba muje no wasawa omirati mo wasaveti wagwambe
    Amisye amune rai.
  dgc-dgc: Pero tu bumébéswal ta labi, éy kagi ya a gébwat ta isip na tolay. Saya
    i magpadukésa ta tolay, da méngatéd dide ta kasalanan de.
  zpm-NT: Saṉgue grë diidznë ne rriee ro zho, zdoomban zho ga rzaw, ni lëë miṉ co
    nac miṉe ruṉctal xtoḻ zho.
  hix-NT: Atxke tàrwonàmtoho kom hoye ro haxa ryhe, atxke manatxhe katxho me natxhe
    ha. Atxke nàrwonatxhe, tàhnawonye atxke tesnàr kom ke mak ha. Àro hoye ro, atxke
    manatxhe katxho me natxhe ha, toto komo, kekon hatà, Txesusu.
  sim-sim: Hako mbele mbele ol wavuk nahanda hikriyok tasanda ondo li uwak ma kavak
    nanda lir.
  npi-ULB: तर जुन कुराहरू मुखबाट बाहिर आउँछन्, ती हृदयबाट आउँछन् । यी कुराहरू ती हुन्
    जसले मानिसलाई अपवित्र तुल्याउँदछन् ।
  cgc-cgc: Naan alin ta tagipusuon ta mga ittaw mga malain na ambal na gagwa alin
    ta iran na baba. Tenged ta iran na malain na ambal bilangen danen an na ‘dili-limpyo’
  tim-tim: Dâ luâk âmbâle bâleŋe yeŋgât biwiyeŋân wan me wan yemap are makbiâ den
    arekŋe luâk âmbâle mem heleŋ ketugu yekmap.
  yor-yor: Ṣùgbọ́n ohun tí a ń sọ jáde láti ẹnu, inú ọkàn ni ó ti ń wá, èyí sì ni
    ó ń sọ ènìyàn di aláìmọ́.
  wos-wos: Watendaka hundi tale du takwana mawulimbu dé té. Du takwana mawulimbu xalekwa
    jonduka sarékéta God watandé, ‘Wu haraki saraki sémbut hurukwa du takwa di.’ Wungi
    watandé, wun jooka.
  emp-NTPO: Baribʌrʌ ẽberã ited̶eba dajadaa ze b̶ʌda sod̶eba ze b̶ʌa. Maʌ̃gʌba ẽberãra
    Ãcõrẽ quĩrãpita mititia b̶ʌbaria.
  eng-F35: But the things coming out of the mouth actually come from the heart; those
    are the things that defile the man.
  ind-ind: Tetapi yang keluar dari mulut, yaitu perkataan, berasal dari hati. Itulah
    yang menentukan apakah seseorang najis atau tidak di mata Allah.
  pes-OPCB: اما سخنان بد از دل بد سرچشمه می‌گیرد و گوینده را نجس می‌سازد.
  mpt-mpt: Ina otane inamin namin misiamo e bobol temo bibabua fumbianea obea e sital
    dimo tam tlebo ota naka ele hengmino hengabebe.
  bla-bla: Ki annists'ĭsk itsŭks'isk maoi'i u'skĕttsipŏppi itsŭks'iax; ki itokap'ĭstutuyiauaie
    nĭn'aii.
  ssx-ssx: Pate ipika꞉ kake pa꞉ta꞉ yama꞉ opolo ipu hala꞉ ale manuta꞉ ota꞉ ipika꞉ puki
    tukiki nanema꞉ opolu baalo ipula꞉me. Kotoeki manuma꞉ kone ipiki ha̱i̱ peaasa꞉me.
  mkl-mkl: Ammɑ ide iyi í yɑ fitɑ hɑi si ɡɛlɛ, hɑi si idɔi wɑ nɑɑ. Nŋu bɛi wɑ dɑsi
    ɑmɑnɛ riisi,
  gaq-gaq: ମାତର୍‌ ମେଁନେ ସାପା ସାମୁଆଁ ମେଁନେ ତୁମୁଆଃ ପାକା ତାର୍‌ଏ, ଆତେନ୍‌ ଗାଗ୍‌ଡ଼େବାନ୍‌
    ତାର୍‌ଏ ଆରି ଆତେନ୍‌ ଆଃ ଆମେକେ ଅପବିତ୍ର ଆଃଡିଙ୍ଗ୍ଏ
  gof-RNT: Shin doonara keyaabay wozanappe keyees. Ase tunisiyabati hessata.
  unx-unx: ଜେତାଏ ହଡ଼ଆଃ ମଚାହରା ଅକ୍‌ନାଃ ଅଡଙ୍ଗ୍‌ଅଃଆ ଏନା ଆୟାଃ ମନ୍‌ରାଃ ବିଚାର୍‌ଏତେ ଅଡଙ୍ଗ୍‌ଅଃଆ,
    ଏନା ଇନିଃକେ ସତ୍‌ରାଇଆ ।
  gah-gah: Itó lekegepagutí iteaká noimó nenémo likigikagutí utó oake lekemeni ale
    golotuva loaká noive.
  lcm-lcm: Sikei keve bil kipo soung le nei ngur kipo pasal le nei vinga nambang kipo
    akalit amalangas ta igenen kapo visuk.
  aer-aer: Kele itirrewarraye iwenhe-arle arrakerte-ngentyele arratemeke, angkentye
    akurne areye-arle! Tyerrtye akurne areye-akerte itirremele, re anteme akurne angkeme,
    alakenhenge-arle re Ngkarte tnaketyakenhe.
  qvc-NT: Piru mana baliq palabrakunata rimashpam uchayuqqa. Chaqa chay rimashqandaqam
    shunqombi yuyashpa, rimanqa.
  tgl-ULB: Ngunit ang mga bagay na lumalabas sa bibig ay galing sa puso. Ang mga bagay
    na ito ang nakapagpaparumi sa tao.
  cbs-NT: Jakia jatun shinan medanua jawada chakabu jaya jawen chakabumisbuki.
  xtm-NTPP: Kovaa ndaka ja u'vi ñu'u ini anua o a, te cha'a kúu ja satne'e ña'a i
    nuu Su'si ma.
  nnq-nnq: Nambu ilebe eipita mukano kujenda panja iboka umwojo na yenie nga eimmeka
    mundu mumalemwa.
  bao-NT: Ʉjero pee ca witirije doca, bojocare ñañarã cʉ̃ja ca niiro ca tiirije nii,
    cʉ̃ja yeripʉ ñañarije tʉgoeñacãri cʉ̃ja ca wede wienerije niima ĩiro.
  san-ORI: କିନ୍ତ୍ୱାସ୍ୟାଦ୍ ଯନ୍ନିର୍ୟାତି, ତଦ୍ ଅନ୍ତଃକରଣାତ୍ ନିର୍ୟାତତ୍ୱାତ୍ ମନୁଜମମେଧ୍ୟଂ କରୋତି|
  huv-NT: Nganüy leaw ngo majneaj poch aw teombeayaran, aag ayaj mbich nisoet cos
    naw wüx omeaatsaran.
  otn-NT: Pɛ nu̱ ra̱ hya̱ pønná̱ ne ra̱ ja̱'i̱, mbo rá̱ n'yomfɛ̱ni̱ ra̱ ja̱'i̱ ní̱
    'yɛ̱hra̱ hya̱. Nu̱'mø xa̱nts'o ra̱ hya̱ bi̱ ma̱nna̱ ja̱'i̱, guehna̱ ra̱ ts'oqui
    na̱.
  nop-nop: Eŋ nemek welehik maaneŋniŋ mahik gineŋ labulak wendi kadakaniŋ tilak.
  obo-NT: Piru iddos od leggua to bivig, id pomon idda riyot ginawa, woy idda en kos
    od pokolibmit to minuvu.
  cak-ENT: Ri nbanun tz'il chin jun vinük ja ri tzij, ri nojibül ri nyepu'u riq'uin.
    Ri nye'el-pe pa ránima.
  lif-NT: ᤁᤖ ᤔᤏᤠ ᤔᤢᤖᤠᤀᤥᤗᤠᤶ ᤗᤠ᤺ᤰᤁᤠᤳ ᤁᤧᤗ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤛᤡᤰᤗᤢᤱᤔᤠᤗᤠᤶ ᤗ᤺ᤴᤗᤥ॥ ᤂᤧᤸᤗᤧᤀᤣ ᤔᤏᤠ᤺ᤱᤃ
    ᤀᤠᤛᤢᤳᤌᤥ ᤆᤥᤃᤢᤖᤥ.
  mie-NT: Sochi tūhun jā quée yuhú nchivī, chi jondē inī ánō ji vāji, de ñúcuán cúu
    jā cútéhén ji sáhá.
  san-TIB: ཀིནྟྭཱསྱཱད྄ ཡནྣིཪྻཱཏི, ཏད྄ ཨནྟཿཀརཎཱཏ྄ ནིཪྻཱཏཏྭཱཏ྄ མནུཛམམེདྷྱཾ ཀརོཏི།
  qve-NT: Ichaqa runakunapa tukuy mana allinkuna rimasqanmi, sonqonmanta lloqsimuspa,
    chay rimaq runakunataqa huchallichin.
  pao-NT: Pana soo suda mu unnena ka meeoo tuwazoo mu suda tusooyugwe, oosoo suda
    mu mayugwe.
  cbu-NT: Itaru, yuw mangishich zapan yutarit china china ashkich ancha chiyaa yutaritkiya.
    Anuri chinayaruch, yutarit tsiyatkuch ancha yutaritaya.
  usa-usa: ááqibo óyaupike paábaq yaúbagima mi-qtátááqá túyánápíkékáráq tirunóbákékáráq
    kéuyena mi-qtátáákómá keráwáqá mamá táwíqa kéiye.
  soy-soy: Kɛfɑ kɛ́mɛɛ kɛ nsímɛ́ nn yɛ n we, nn pɛɛ nnɔ́ɔ-i tíkimɛ nń nɛ leeri.
    Mmɛ mɛɛ yɛ usoi mɛ́kpɛrinkpɛ wɑisɛ.
  hui-hui: Mbirale ne harigaha howa tagira ibiragome bu miniha howa tagira ibalu urunime
    wali agali mo ko haga.
  amf-amf: Apora utayno ko hanna, woylamra koda ute; eediamaar minngisayno ogonone.
  quc-NNT: Are k'u ri kel loq pu chi' ri winaq, pa ranima' ri' kel wi loq. Are k'u
    wa' ri ketzelan u wäch ru k'aslemal.
  dob-dob: Ta esi toꞌase tomota ꞌawadiyega siapweapwesama nate ꞌatediyega simeema
    ta sigiegie bailidi,
  wrs-wrs: Wo heva os no moamba indhanariniva mengnamba ishovpa, nomba undmeriniangas
    phov. Henamba undva nihvuhinnamba lohtava, wo eva no indhanariniva nihvuhinnata
    Sesoana novrava.
  mca-mca: Qa pakha'ƚe t'atsji'ƚii witeji' qa ta'ƚiiju' wittawe'j, qa hik ha'ne yijat'ij
    in yiwuƚ'enhet pa'qu' jukhewe'.
  tzo-TZC: Pero ti cꞌusitic chopol ti ta xlocꞌ ta ye ti vinique, ta xꞌayan talel ta
    yoꞌnton. Ti jech taje, jaꞌ ta soquesat yuꞌun.
  mya-mya: ခံ​တွင်း​က​ထွက်​သည့်​အ​ရာ​မူ​ကား​စိတ်​နှ​လုံး ထဲ​မှ​ထွက်​လာ​သော​အ​ရာ​ဖြစ်​၏။
    ထို​အ​ရာ​မျိုး သည်​လူ​ကို​ညစ်​ညမ်း​စေ​၏။-
  gng-NT: Ama tibont tà te unil ya fɛ̀l ni nnɔ, nɛ ñɛh uʼñɔbu ni, ki kuɔndeh wɔ
    tijɔknt.
