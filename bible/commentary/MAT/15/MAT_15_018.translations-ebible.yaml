  san-ASM: কিন্ত্ৱাস্যাদ্ যন্নিৰ্যাতি, তদ্ অন্তঃকৰণাৎ নিৰ্যাতৎৱাৎ মনুজমমেধ্যং কৰোতি|
  tac-NT: Nobi ra'íchali chu'ichika ma'chíname ka, alueka ma'chíname júkó napurigá
