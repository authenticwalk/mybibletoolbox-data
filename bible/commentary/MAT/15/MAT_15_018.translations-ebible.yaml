  nmw-S: Agegene gane i setagim he hawade, i hudi he hatiyede, iyete iye i pabikide.
  bus-bus: Yã kɛ̀ è bↄ lɛ́n sↄ̃ è bↄ swɛ̃̀ guumɛ. Àmbe è tó gbɛ̃ gↄ̃ gbãsĩ.
  gub-BL: Aze ma'e uhem awa zuru wi nehe, ipy'a wi uhem putar nehe. Teko ima'enukwaw
