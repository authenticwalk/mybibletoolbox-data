verse: MAT.015.008
translations:
  kpx-kpx: Au loui avoe, ‘Dilava hotou koseanu. Avoe, Ata kobiau abu ai unahamo di
    hoesehavoma. Isito uvuiabe keu vatae vaveve unaha huhuevema.
  okv-H: ‘God na einge eria, ‘Embomeni erevi pe na Na jakeka erera rate enana ta jo
    amo hoi ta ra.
  tbo-tbo: “Geka lawahi gamohi yawa e bahabaha wiyateyateu ma nugonugohi hi mebala
    dao uyahiugei.
  mal-C: “ ‘ഈ ജനം അധരങ്ങളാൽ എന്നെ ആദരിക്കുന്നു; അവരുടെ ഹൃദയമോ എന്നിൽനിന്ന് അകന്നിരിക്കുന്നു.
  grc-SR: ⸂Ἐγγίζει μοι ὁ λαὸς οὗτος τῷ στόματι αὐτῶν, καὶ⸃ τοῖς χείλεσίν με τιμᾷ·
    ἡ δὲ καρδία αὐτῶν πόρρω ἀπέχει ἀπ᾽ ἐμοῦ.
  bgc-bgc: ये माणस होठ्ठां तै तो मेरा आदर करै सै, पर उनका मन मेरै तै दूर रहवै सै।
  khz-khz: ‘Eguluna murura tinatinaraimo au gekupa-kaukuna geria Palagu, na ira aora
    au geku ai rauvagi ai.
  deu-TKW: Dieses Volk ehrt mich mit den Lippen, ihr Herz aber hält sich ferne von
    mir.
  zsr-NT: Bönniꞌ ni, lu rúꞌagaczëꞌ tunëꞌ nedaꞌ ba laꞌn, Len clëg gdu ládxiꞌquëꞌ.
  lin-lin: « Bato oyo bapesaka Ngai lokumu kaka na bibebu, kasi mitema na bango ezali
    mosika na Ngai ;
  hns-NT: ‘Ie djaatie log hamme khaalie aapan moeh se maane hai, bakie oelog aapan
    diel me hamaar baat tanko na maane hai.
  noa-E: “Pãran, sĩi par iekhaupaita Ẽwandam iek ʉ̈kha nʉm ʉ̈kha nʉm aajemgui” ajim
    Jesuu amag. “Pari mag nʉm chan par chadcha thãraucha ʉ̈khabamta mag sĩerrjëem.
    Pãach mag nʉm gaaimua pãar thãar chan i dakhajã khaba, sĩi i warpta thʉnʉmgui”
    ajim.
  eng-EMTV: ‘These people draw near to Me with their mouth, and they honor Me with
    their lips, but their heart is far away from Me.
  mib-NT: Ñayuu yáha chi máá yuhu‑ni i cájetáhú i ruhū, te nasūu ndé jiín ini jiín
    ánuá i.
  lif-NT2: ‘कन् मनाहाॽरे़ग खुनिॽ मुराःल्‍ले़रक् मिङ्‌सो इङ्‌धाःङ् मे़बिआरो, कर खुनिॽ
    निङ्‌वाॽइन्‌इङ्‌गाॽ ले़प्‍माङ् होःप्‍लो,
  xnj-xnj: ‘Chapanga ijova, vandu ava vakunitopesa kwa malovi ndu, nambu mitima yavi
    yivii kutali na nene.
  mmx-mmx: ‘Na limixin di lok ngangao rak mi levelinga mun atdi, ketla lebelen di
    i vaxalom tino basinge ia.
  cbr-NT: Ënë unicaman ca aín cuëbitanshi 'ë rabia, 'ixunbi ca aín nuitu mëu 'ë sinanima.
  tee-NT: Ju ani lapanacni va la'ixquilhni'an quintalak'ayai. Para ju la'ix'alhunut'an
    tam tapast'ac'a ju quilacata quit'in.
  eng-LSV: This people draws near to Me with their mouth, and with the lips it honors
    Me, but their heart is far off from Me;
  cak-NT: Ri winak re' xe riq'uin ri quichi' niquiya' nuk'ij, pero pa cánima xa man
    quiri' ta, roma xa can naj c'o-wi cánima chi niquiya' nuk'ij.
  pah-NT: “‘Avove'g̃a onhi'ig̃atu tehe ji ve torombohete Tupana'ga javo,’ ei Tupana'ga.
    ‘Emo g̃a nanhiarõi imondoe'yma gweaporog̃ita imohina ji rehe.
  sja-NT: ‘Na eperãarãpa mɨ k'inia iru p'anɨda apata it'aipa. Mamĩda ãchi t'ãripa
    wãara mɨ k'iniada-e p'anɨ.
  xed-xed: Ta wi ta wi ta vla tsəna mnduha na ta glaku ŋa ɗa, ama ma ŋuɗufa taŋ ná,
    diʼiŋ həŋ nda iʼi.
  mks-NT: Yuhú ni̱nu uun na cája cáhnu na ye̱he̱. Ta co̱ cája cáhnu na ye̱he̱ xi̱hín
    ndinuhu ínima̱ na̱.
  gfk-S: ‘Ikin ra matanabar di ru iou ma ra ho di mon, iesene ira nudi nilon, pa dile
    ter tagu.
  bmu-bmu: ‘Ambazip kambu kiaŋön mönö numbu jitŋinan ölöpŋanök göda qem niŋgimakzemö,
    uruŋinan nönöŋgan ak niŋgiba kungen algetka köröwen ahöza.
  dgz-dgz: Waenapan iravi nomu gapan viripana den taiwanum, go imumu potamu ne inanap
    ya wariwanum.
  eng-GNV: This people draweth neere vnto me with their mouth, and honoureth me with
    the lips, but their heart is farre off from me.
  zaa-NT: Yetsi ri'į nna, pues lani rú'a terúbį́ rudettią inte', pero lostu'į nna
    idittu' tsè' duą lani inte'.
  eng-WEBSTER: This people draw nigh to me with their mouth, and honor me with their
    lips; but their heart is far from me.
  guh-guh: Bajarapamonae nejitsipaena saya pijumeta. Itsiata pepo tanejitsipaejamatabëcuene
    nevecuatajë tsane.
  bon-bon: ‘Ai biname cina cebine nawepyeräjusi teeme tage miipe ca, yepä teeme ngene
    atwanena cudecewerage gyene cäme bau ca.
  nhw-BL: ‘Ni masehualme tlejtohuaj nechtlepanitaj, pero amo neli, pampa ipan ininyolo
    amo nechelnamiquij.
  swh-ONEN: “ ‘Watu hawa huniheshimu kwa midomo yao, lakini mioyo yao iko mbali nami.
  wbi-wbi: Avaanhu ava vikunginia pa pa mulomo neke amoojo ghaave ghali kutali nuune.
  bba-bba: “Tɔn beni bɑ mɑn bɛɛrɛ wɛ̃ɛmɔ kɑ nɔɔ. Adɑmɑ ben ɡɔ̃ru ɡɑ kɑ mɑn tomɑ.
  eng-KJVCPB: This people draweth nigh unto me with their mouth, and honoureth me
    with their lips; but their heart is far from me.
  kgk-NT: “Ha'e kwéry xe mboete onhe'ẽ-py rei. Opy'a-py katu naxe mboetéiry. Ndojehesa
    rerovái xe-rehe.
  waj-waj: 'Anutuuqo tinoo: Aa gioonna kiaapu aaya mmanna kuasiiyauvoono koroonno
    niiyara yoketaavaivee kiaavo hama iya aakiaiyauvo niiyara yoketainoo.'
  cpy-cpy: Ipinkatha-tashitana ipaanteki atziri-paeni, Teemaeta ikenkishiryaa-kotana
    kameetha.
  ekk-PKP: „Need inimesed ütlevad, et nad austavad mind, kuid oma mõistuses nad ei
    hooli minust.
  mpx-mpx: ‘Gamagalau ya hohopeliyaa hi awatauwagau, yaa ateliya ana bwaga i yapu
    elau.
  wbp-wbp: ‘Kuja-ka Kaatuju wangkami, “Nyampu yapa panu-juku kalu wangka ngaju nganta
    kajulu wiri-pajirni lirrangku wilji-wangurlu nganta, kala lawa. Wurnturu kajulu
    ngajukuju jurnta nyinami.
  luo-luo: “ ‘Jogi paka mana gi dhogi kende, to chunygi bor koda.
  nhe-NT: ‘Ni tlacame quiijtohuaj nechtlepanitaj, pero ax neli, pampa ipan ininyolo
    ax nechilnamiquij.
  aii-aii: ܐܵܗܵܐ ܥܲܡܵܐ ܒܣܸܦܘܵܬܘܼ̈ܗ‌ܝ ܟܹܐ ܡܝܲܩܸܪ ܐܸܠܝܼ، ܐܝܼܢܵܐ ܠܸܒܹܗ ܪܸܚܩܵܐ ܝܠܹܗ ܡܸܢܝܼ.
  esk-NT: Tamatkua iñuich kamaksrulgugaluaġaatŋa uqałhiñaġmiktigun aglaan uummatiŋich
    uŋasiksut uvamniñ piqpagillapianġitḷuŋa.
  msb-msb: ‘Ginagalangan ako sani na mga tawo sa surmaton lang pero an inda mga tagipusuon
    harayo sa pagsunod sa akon.
  cpa-NT: Jǿg³ dsio¹ báh³ tsáih¹dsa jní², juúh² Diú¹³. Di³ ha¹chi² dsø²jiag¹² dsǿa¹²dsa
    jǿg³ quieg¹jni.
  dso-dso: ପର୍‌ମେସର୍‌ କଇଲାନି, ଏ ଲକ୍‌ମନ୍‌ କାତାଇସେ ମକେ ସନ୍‌ମାନ୍‌ ଦେଲାଇନି, ମାତର୍‌ ସେମନର୍‌
    ମନ୍‌ ମର୍‌ତେଇଅନି ବେସି ଦୁରିକେ ।
  meu-meu: Ina bese ese bibinadia ai e imodaigumu, A lalodia be dauha veravai.
  yva-NT: ‘Vatane so wo rinararimbe mawa bo rai, yara manuga mamo nggwaravainyo Rinai.
  dgc-dgc: ‘Diden ya a tolay,’ kagi na Diyos, ‘éy igalangék de ta labi dia; pero ta
    isip dia éy éwan.
  zpm-NT: Grë miech rii, rquiaalose zho ruṉnon zho naa, rond zho diidz guṉ zho miṉe
    rnabey naa.
  hix-NT: Ohxe naha, Khoryenkomo, ketxhe rma haryhe, nyamoro ha. Tàmtar kom ke marma,
    àro wyaro nketxhe. Tàhnawony haxa ryhe, rohona xenyhera ro mak natxhe ha.
  sim-sim: �Ma ondo men suwambushikop hi anhin hauowenda lir. Hako wavu lihi homek
    nanda sir.
  npi-ULB: ‘यी मानिसहरूले आफ्ना ओठले मलाई आदर गर्छन्, तर तिनीहरूका हृदय मबाट धेरै
    टाढा छन् ।
  cgc-cgc: ‘Yi na mga ittaw gataod ki yaken paagi nang ta iran na baba. Piro, iran
    na tagipusuon adyo ki yaken.
  tim-tim: Anutuŋe hin dâep, “Luâk âmbâle kâmot irekŋe lauyeŋandeak nâŋgât kotne mem
    agatmai. Dâ han biwi olowâk amâ bo.
  yor-yor: “ ‘Àwọn ènìyàn wọ̀nyí ń fi ẹnu lásán bu ọlá fún mi, ṣùgbọ́n ọkàn wọn jìnnà
    réré sí mi.
  wos-wos: God dé wa, ‘Ané du takwa di wunika yikafre hundi wa. Wungi wata di wunika
    deka mawulimbu jémba sarékéhambandi.
  emp-NTPO: Naʌ̃ puruba mʌ̃́a bia bed̶eabaria, baribʌrʌ wãrãda ãdji sod̶eba mʌ̃ma
    crĩchad̶acaa.
  eng-F35: ‘These people draw near to Me with their mouth and honor Me with their
    lips, but their heart is far away from Me.
  ind-ind: ‘Bangsa ini mengatakan dengan mulut bahwa mereka ingin hidup dekat kepada-Ku.
    Mereka menghormati Aku dengan kata-kata, tetapi hati mereka jauh dari Aku.
  pes-OPCB: ”این قوم با زبان خود مرا تکریم می‌کنند، اما دلشان از من دور است.
  mpt-mpt: Nakaia unanga eli i sital dimo ne niniino nemtouleb nomabib otane i bobol
    temo ne mo omnomabibbabo,
  bla-bla: 'Am'' ox matap''pix nimut''astokokiau maau''ĕsts, ki nimut''atsĭmmĭmmokiau
    oto''ŭniuauĕsts: ki u''skĕttsipŏppuanĕsts nitsĭp''piokokiĕsts.'
  ssx-ssx: Ipikana꞉ma꞉ leeke pita꞉ dupa Do wanda꞉halima꞉ pulu pimiki ekina꞉ Koda꞉ma꞉
    alota꞉ Ika꞉ pima꞉ homeke ya biki mea a꞉meiyalo pelemepate ika꞉ puki manuma꞉ta꞉
    I̱ mina꞉pa꞉lao ota꞉ panane wina꞉ lelememe.
  mkl-mkl: Inɛ ŋɑu ihɛ̃ ɑ̀ wɑɑ jirimɑm nii Do ɡɛlɛ nŋu ɑkɑ̃. Ammɑ idɔ nŋɑ í jĩim.
  gaq-gaq: ଆକେନ୍ ଜାତିନେ ସାର୍ମୁଆରେ ଆନେକେ ସମାନ୍ ଆଃଡିଙ୍ଗ୍ଏ, ଡାଗ୍ଲା ମେଁଇଙ୍ଗ୍‌ନେ ଗାଗ୍‌ଡ଼େ
    ନେନେ ବାନ୍ ସ୍ଲ ଲେଃଏ ।”
  gof-RNT: “ ‘Ha asay tana bantta doonan bonchchees, shin entta wozanay taappe haahon
    de7ees.
  unx-unx: “‘ନେ ହଡ଼କ ମଚାତେକ ମାଇନିଙ୍ଗ୍‌ତାନା, ମେନ୍‌ଦ ଆକଆଃ ମନ୍‌ ଆଇଙ୍ଗ୍‌ତାଃଏତେ ସାଙ୍ଗିନ୍‌ରେଆ
    ।
  gah-gah: Vegená mulusi imane nene kegepatunukó nugulizá ali otiaká niamóza, kigika
    nenitoka mili gímizinamake mili hotó inave.
  lcm-lcm: Vap ke kipo mamaila anig ta ngururia palau, sikei nei pakangat iria kipo
    ago avunga luai anig.
  aer-aer: “Tyerrtye nhenhe areyele ayenge tnakeme arrakerte itnekenhenge ware. Kenhe
    itne akenhe angkentye atyinheke akangkwe-irretyakenhe-arle, atyenge ahentye-anerrirretyakenhe.
  qvc-NT: Kay runakunaqam shiminwanlla adurawanllapa. Piru shunqonllapapiqam mana
    nimatapis kuyawanllapachu.
  tgl-ULB: '''Iginagalang ako ng mga taong ito sa kanilang mga labi ngunit ang kanilang
    mga puso ay malayo sa akin.'
  cbs-NT: ‘Na yudabunan, jatun janchawen ea kenwanbiakin jatun juintiwen ea shinainsbumaki.
  xtm-NTPP: Ñayii ya'a chi ñií yu'u‑ni i a ka chiñu'u ña'a i, kovaa ini anua i ma
    chi jika‑ni ka iyo i nuu sa a.
  nnq-nnq: Nnoongo alenga, ‘Bandu aba bannyali kwa malobe tu, nambu myojo jabe jibi
    kutaali nane.
  bao-NT: —“Anija, ʉjero ĩirique wado yʉre ĩi nʉcʉ̃ bʉoma. Cʉ̃ja yeri pea aperopʉ
    niicã.
  san-ORI: ୱଦନୈ ର୍ମନୁଜା ଏତେ ସମାଯାନ୍ତି ମଦନ୍ତିକଂ| ତଥାଧରୈ ର୍ମଦୀଯଞ୍ଚ ମାନଂ କୁର୍ୱ୍ୱନ୍ତି
    ତେ ନରାଃ|
  huv-NT: Ajcüwa nipilan quiaj apiüngǘwan ayariw sandeac, ngome wüx omeajtsüw, ombeayíwan.
  otn-NT: “Nu̱ya yø ja̱'i̱ 'bʉcua, nu̱'mø bi̱ nya̱, xøgue ɛ̱na̱ ma̱jua̱ni̱ ngue nnu̱
    ma̱nsu̱gui̱. Pɛ hi̱mma̱ jua̱ni̱ ngue yø mmʉi ga̱ nda̱nnegui.
  nop-nop: ‘Mebop heki yeŋ-adi mahikdi hogok naniutumbaaŋ welehikdi mu nabukahileiŋ.
  obo-NT: ‘Inin mgo minuvu, taman da to dila kos kodposivantug dan koddi, piru moriyu
    kos pusung dan koddi.
  cak-ENT: Ri vinük re' xaxe riq'uin ri quitzij nquiya' nuk'ij, jac'a ri nrajo' ri
    cánima xa man ja tüj ri', xa nüj c'a chin ri nquiya' ta nuk'ij.
  lif-NT: ‘ᤁᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤃ ᤂᤢᤏᤡ᤹ ᤔᤢᤖᤠ᤺ᤸᤗᤧᤖᤰ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤔᤧᤒᤡᤀᤠᤖᤥ. ᤁᤖ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ
    ᤀᤡᤱᤃᤠ᤹ ᤗᤧᤵᤔᤠᤱ ᤜᤥ᤺ᤵᤗᤥ.
  mie-NT: Nchivī yáhá chi jíín yuhú ji-ni jétáhví ji nduhū, sochi nsūú jondē jíín
    inī jíín ánō ji.
  san-TIB: ཝདནཻ རྨནུཛཱ ཨེཏེ སམཱཡཱནྟི མདནྟིཀཾ། ཏཐཱདྷརཻ རྨདཱིཡཉྩ མཱནཾ ཀུཪྻྭནྟི ཏེ ནརཱཿ།
  qve-NT: “Kay runakunaqa simillanwanmi adorawanku. Ichaqa sonqonkutaqmi noqamantaqa
    karupi kashan.
  pao-NT: ‘Umu numu meeoo unnepana mu tupa sukwe apeakana gi mu tubetse sokwamana.
    Umu ka Te Naa gi nakabetsea.
  cbu-NT: In tputs kukpatari mangu nuwaa tsiyatkana, tárangiya. Itaru, nuwaa nda chinakana.
    Nda mangoonkana.
  usa-usa: ‘maan-ánná-ínínáúkáqá paá amegaa-yóyáúkáké tíwîqa múte kéyauyomanibo íyaqnobaqa
    keqtábá íma kéyikaiye.
  soy-soy: Nnɔ́ɔ-i ŋmɑnɛ kɛ pisoi mpí ɑpi ríyu nɛ́ wɑisɛlɛ̃, ɑmɑ́ ɑ́pi pɛɛ pisifɑ-i
    nɛ nɛ́ kɔ́lɛ̃.
  hui-hui: Ngode Datagaliwabehanda lalu, Wali agali urunime tinaga mini do howa bime
    dege i̱naga mini yaraga haga ka.
  amf-amf: '@see-verse:MAT.015.007'
  quc-NNT: We winaq ri' xaq chi ki chi' käkinimarisaj nu q'ij, Man qas tä käkijikib'a
    ri kanima' chwij, —xcha'.
  dob-dob: ‘Tomota getedi ꞌawadiyega siꞌamaꞌamayabegu ta ꞌatediyega nigeya,
  wrs-wrs: Sesoava os ona, hona indhanamba kamba wiviv hevna mobesalna, heva os ambo
    dasalm tovolla moanamba eishov. Hevna undnahonamba, owai, himba kamba lovahthamnavmoa,
    wo hena sembayangmba ambo sena seposam dasalm vivna. Himba indhanamba owalmba
    hevna nengavnangna numhowol vivna. Honamba Sesoava os ona, himba osva memba dasalm
    viv.
  mca-mca: “Ha'ne witset ƚe'lijeiƚe tsiwqinhettax qa nekhewe'ƚe ƚatawjets qa tots
    ye'miiha.
  tzo-TZC: Ti cristianoetic liꞌe jun yutsil ti ye ta xichꞌicun ta mucꞌ yilele. Pero
    ti yoꞌntonique nom oy ta jtojol.
  mya-mya: '`ဤ​လူ​မျိုး​သည်​ငါ့​အား​နှုတ်​ဖြင့်​ဂုဏ်​ပြု​ချီး​ကူး ကြ​၏။ သူ​တို့​၏​စိတ်​နှ​လုံး​မူ​ကား​ငါ​နှင့်​ဝေး​လှ​၏။
    သူ​တို့​သည်​လူ့​ပ​ညတ်​များ​ကို​ဘု​ရား​ပေး​ပ​ညတ် သ​ဖွယ် သင်​ကြား​ပို့​ချ​ကြ​၏။'
  gng-NT: ‹Binib biɛ pɛ̀keh nni buñɔbu ni nɛ, biʼyɛnm ŋa nɛke nʼsaan.
  cbi-NTPO: Entsa chachilla yala' fi'pakichiya inu balengurendu bain, yala' tenbukashaya
    inu pensaba jutyularen tsa tsa dekive.
  ikk-NT: ‘Ọnụnụ-ire sụọ kẹ ndịnị gi a gbaye m, obi wẹ e tekẹ ebe m rị.
  leu-leu: ‘A mu rabuna aanabeꞌ ri suai sega pana ferawaian siri mon taasaxa la xunus
    iri ri lamon fepalau sega.
  maz-NT: Nujyo nte yo, sũcö yo, pero nguextjo co o̱ neji. C'o o̱ mü'büji, na jẽ bübü
