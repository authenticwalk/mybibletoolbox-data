  taj-taj: जमाहेन्‍से चेलागदे येशू मुबा ग्‍लारी खसी “ह्राङला ताम थेःसी फरिसीगदे ह्राङदेन
    छ्‌याम बोमो खबा ताम ह्राङदा था मुला?” भिसी पाङ्जी।
  avt-avt: Hɨrak ketpor nepei au, mɨt nɨrak disaipel nan natɨp Jisas, “Ti hertei mɨt
