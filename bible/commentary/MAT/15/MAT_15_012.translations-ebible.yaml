    apa änewëë.
  kbc-NT: Odaa joɡ̶ototalo niɡ̶ijo anodiotibece Jesus, odaa moditalo, “Aɡ̶owooɡ̶oti
    niɡ̶idi fariseutedi me neliɡ̶ideeɡ̶a leeɡ̶odi niɡ̶ijoa ɡ̶adotaɡ̶a?”
  bmh-bmh: Ziwas go ebu, gonugau tapaimaraneu dudu agen go waugab alaimai, guzenai
    auremen, “Na ze go ze memen en Parisi dudu ze go doimai, goagal oiagab eg weun,
    na go abiu ta?”
  ctu-BL: 'Tsa'' tiliyob xcʌnt''añob. Tsi'' subeyob: ¿Ña''tʌbil ba a cha''an tsa''
    mich''ayob fariseojob che'' bʌ tsi'' yubiyob a t''an? che''ob.'
  meq-meq: 'Gawla i Yesu hay ta həndzəɗ naha ka təv i Yesu, tə gwaɗay: «Bazlam yak
    neheye ka tsik aye kə ndalatay a Farisa hay na, ka sər təbəɗew?»'
  noa-H: Hirua magbapäaiwai maach chi k'apeenauta hirig, —Fariseonaan hiek, mag pua
    magbarm haig, ham k'ĩirta hiek'abapʌ̈im haajem hanaajim.
  alp-NT: Eleki Eni maka luluaru esi lomei tehaikeNi kai esi tneuI be, “Yesuse, Amu
    lepata minaru uono tamata Parisiaru laleisu tiare Arekwa, o?”
  san-VEL: tadaanii.m "si.syaa aagatya tasmai kathayaa ncakru.h, etaa.m kathaa.m "srutvaa
    phiruu"sino vyarajyanta, tat ki.m bhavataa j naayate?
  kbq-kbq: Anante amage nentaza disaipol naga'mo'za e'za, anage hu'za asmi'naze, Farisi
    vahe'mo'za kema hana antahite'za zmarimpama ahegante'nazana Kagra antahi'nano?
  kbh-kbh: 'Chora chë uatsjéndayënga Jesúsbioye tmojanobeconá y tmojaniyana: —¿Quéctsetats̈ëmbo,
    nts̈amo tconjayanama chë fariseunga ndoñe ts̈abá chenatëuénana ca?'
  ron-LSB: 'Atunci au venit ucenicii și I-au zis: “Știi că fariseii s-au mâniat când
    au auzit cuvântul acesta?”'
  pon-pon: 'Tounpadak kan ap kodo, potoan on i: Re kotin mani, me Parijar akan makar
    kida ni ar ronadar majan o?'
  nhe-BL: 'Huan tojuanti tiimomachtijcahua Jesús timonechcahuicoj huan tijtlajtlanijque:
    ―¿Ta tijmati nopa fariseos cualanque ica tlen tiquijto amantzi?'
  sps-sps: An matisian Tsunia naa mito ser tsue, “Nyi nat kan ir a taa Farasi te koma
    iring iny vegiau te pokei Anyi?”
  wnc-wnc: Yaniwan natake ninu pandetnata kuku anzing inikumang, “Wamu waaknga yawi
    natake Ferisi aminda gae musia toknga nataaing. Ga gwa natayak ba dasing,” ngang
    inina
  nmw-S: Habe wana topadavae si luwom heine ge si nga, “Tab u lapu lam lihulihu ya
    i leme Farisi hatiyediye?”
  bus-bus: 'Ben a ìbanↄ sↄ̃̀zi aↄ̃ bè: Ń dↄ̃ kɛ̀ Farisinↄ yã pì mà à ń zↄ̃ ń swɛ̃̀nloo?'
  gub-BL: Ure hemimu'e ure, uruhem oroho ipyr ure. — Akwez parizew wikwahy neze'eg
    henu mehe wà. Aipo erekwaw wakwahy haw ne, uru'e izupe, hehe urepuranu pà.
  imo-imo: Aku nimu ungu pilkolio, yu lombili andolima yu molorumuna ongolio ningei
    “Nu aku teko nino ungu pilkolio Farisi iyemani paa pilko keri pilinge mele nu
    piltinoya?” ningi.
  boj-boj: Yesus na tamo uŋgasari naŋgi anjam degsi minjrsiq koboonaqa aqa aŋgro naŋgi
    aqa areq bosib minjeb, “Farisi naŋgi ino anjam di qusib ni qa are ugeinjrqo. Di
    ni qalie e?”
  eng-DRA: 'Then came his disciples, and said to him: Dost thou know that the Pharisees,
    when they heard this word, were scandalized?'
  knf-knf: 'Baţaşarul bañoga wal mënţ aşë ji na a : « Imeha kë *bafariŧay badeebaţ
    jibi ikţiiniiŋ hënk i? »'
  san-KHM: តទានីំ ឝិឞ្យា អាគត្យ តស្មៃ កថយាញ្ចក្រុះ, ឯតាំ កថាំ ឝ្រុត្វា ផិរូឝិនោ វ្យរជ្យន្ត,
    តត៑ កិំ ភវតា ជ្ញាយតេ?
  arn-NT: 'Feymew tati pu disipulu fülkonpuy engün ta Jesus mew ka ramtueyew: —¿Kimimi
    am tañi wesa duamün tati pu farisew allkülu engün tami femngechi feypin mew ta
    eymi?'
  zas-NT: 'Dxel gubig ree xbejn Jesús lojman, rëb reeman: ―¿Gogbeel ya bidxeꞌch ree
    bénfarisew chi biguiejn reeman ni guneel?'
  ken-NT: Yesu árɛ́mɛ́ nɔ́kɔ́ nɔ́, bakoŋo bhi bákókósi mmʉɛt nɛ yi, barɛm bɛ,
    “Ɛta, ɔrɨ́ŋɨ́ nɔ́ bɛ ndak anɛ ɔ́rɛ́mɛ́ ákʉ batɨ ábè bǒnkwɔ Fárisi?”
