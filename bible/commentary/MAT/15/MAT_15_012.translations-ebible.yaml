  tuf-tuf: 'Etat ima chiwat ey quin behquír wajacro: —Bahat wajác ques fariséoin túrjacro.
    ¿Eyinat bah rúhw̃ajaqui? wajacro.'
  abx-abx: Mangno pamadugok si iya i mga inadalan ngan agpamatilaw, “Akatu'anan ba'
