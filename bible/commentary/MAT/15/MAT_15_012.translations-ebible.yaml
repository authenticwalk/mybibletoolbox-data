  bmr-NT: 'Jaanegui ijɨɨbogomɨnaa asaaumoro diiboco nuuhi: Mee, fariseomɨ ɨɨjoho tollɨ
    onoonoco uguubumoro aiveguehi, noomoro.'
  fuf-fuf: 'Onsay taalibaaɓe makko ɓen ɓadii mo, wi''i: «Hiɗon andi Fariisiyaaɓe ɓen
    mettinii sabu nanugol ngol kongol?»'
  bhl-bhl: 'Yangei, akalem gelewkabiliw kunum i bokolewomeliw: “Yesus kutaka! Kom
    kane angew weng be Falisi ikati kiliko, ibolow mesem kekemiw kasike!”, dangsiliw
    kale.'
  ons-ons: Pakiso dokoine eŋe eaka sari qesonka rakoi, “Ge don iwa ranom, Parisi eŋe
    dere worik detpi, ea detmaine?”
  con-NTPO: 'Omboe tisema shondosundeccu tisenga jipa su''fa: —¿Atesu ti qui que tsa''caen
    susi fariseondeccu quema iyicca''ye''choma?'
  ghs-ghs: Oke hiiremi qesai baaqi Dzesuke hee, Maqoe nii totoho oonomata hiiremi
    Pariseohota qanganate oonita nookare.
  peg-peg: ଚେଲାର୍‌ ଜିସୁ ଲାଗେ ୱାଜ଼ି ଇଚାର୍‌, “ନି କାତା ୱେନ୍‌ଞ୍ଜି ପାରୁସିର୍‌ ରିସା ଆତାର୍ଣ୍ଣା,
    ଇଦାଂ ଇନାକା ଏନ୍‌ ପୁନୁୟା ?”
  txu-NT: Kam kôt ba djwỳnh ar 'ỳr bôx ne Jejumã kum, —Ẽ, mebê pardjêu kute akabẽn
    markam arỳm ngryk ne, ane. Nhym me'ã arkum,
  eng-WEBU: Then the disciples came and said to him, “Do you know that the Pharisees
    were offended when they heard this saying?”
  gnw-NT: 'Jayave Jesús jemimboe reta yugüeru jei chupe: —¿Ndicuaa pa fariseo reta
    pochɨ co ndeve jocua ndere chupe reta vae re?'
  mux-mux: 'Aku nirim piliiku kene, yunga lumbili andúlima yu mulurumna oku kene niku
    mele: “Nu aku-siku nikinu mele piliiku kene Perisi-yima-ni aima piliiku kis pilííngi
    mele nu piliikunuye?” niring.'
  maj-NT: 'A̱s''a̱i j''aisehe̱ Jesu já ni''yakuyáha̱ ko̱ b''a̱ kitsúhu̱: —¿A yai nga
