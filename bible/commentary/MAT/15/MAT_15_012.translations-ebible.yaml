  tgk-tgk: 'Он гоҳ шогирдонаш ба Ӯ наздик шуда гуфтанд: «Медонед, фарисиён аз суханони
    Шумо ранҷиданд».'
  acu-NT: 'Tama ni nuiniatiri ainauti Jesús aujsatasar tarir chicharkur: —¿Fariseo
    ainau chicharkum tame nuna antukar kajertamina nu nekamek? —timiaji.'
  cak-WNT: 'Yac''ari'' tek ri discípulos xejel apo riq''ui ri Jesús, y xquibij chare:
    Ri fariseos xpe coyowal tek xquic''axaj ri ch''abel ri xabij, xecha'' chare.'
  ebk-ebk: Angkiay ya inmuy nan disipulus kan hiya, ya kanancha, “Ay ammom ay menmangisiw
    chi numnum nan chiyuycha Fariseo as nan nanngorancha's nan infiakiam?”
  spa-PDDPT: 'Entonces los discípulos se acercaron y le preguntaron: ¿Supiste que
    los fariseos que oyeron la Palabra se ofendieron?'
  ruf-ruf: Kuya iwanang'ina wake wamghendela wamghutsa, “Apfi komanya ka Mafarisayo
    hawahulike imbuli ino tsawona maya?”
  gun-gun: 'Ha''e ramo hemimbo''e kuery hexe onhemboja vy aipoe''i: — Reikuaa teve
    fariseu kuery ndeayvu oendu vy ojou vaia?'
  agu-BL: 'Toque''n tzun chiẍkansal quib yi e'' ẍchusbe''tz Jesús xlaj i'', nintzun
    cyaltz tetz: —Ta'', ¿ja pe'' pujx ta''nu'' yi ja je'' ẍchiwutz yi e'' parisey
    yi yol yi ntalu''? —che''ch.'
  isn-isn: Ingi iamanyisigwa ikamuhanga u Yesu ikamuila, uinene Mafarisayo naiiguli
