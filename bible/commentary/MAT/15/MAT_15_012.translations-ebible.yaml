  jic-NT: 'Locopyaya Jesús discipulopan tjiquil jupj nt''a. Tjowelepj jupj lal: —Fariseopan
    ts''a ''in jipj lal, niná tjevelen mpes. ¿Ncu selen?'
  zap-NT: 'Lex wbig yra xpén Jesus lo Ne, re men: ―¿Pe wyenen de ne wlayaa yra men
