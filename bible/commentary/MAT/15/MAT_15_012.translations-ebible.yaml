  bkq-NT: 'Aituo Jesus opaji xina saindyly. Xina aguely: — Fariseu domodo tutuze iwâgâmo
    amyguely awyly, awylygue akaemo agâ iewiâky — xina kely.'
  kue-kue: Ana okuwo disaipelma wagle ye moglmara undre ana krapeglkwa, “Ene pitn
    Parisi wagle ka dinga i pirtre munduno kinde ormedi pitno?”
  cot-NT: 'Ariquea iquempejiquempejiitapojiriquea itsatacaanejia, icanqueriquea: —¿Pamenajiavaquerimpa
    pariseojia itijerequivorojianaca iquemajiaquempigueti picanquerigueti imaica?'
  bnp-bnp: Muri e huriki a murimuri vona ri vakalongoa, ri ta maea, “E huriki a Pariseo
    ri longoa a nitamu, i madihi a hatene ria vona.”
  apn-NT: 'Nhũm pre ã Jejus mẽ kãm kapẽr anẽ pa mẽ hkôt mẽ ixpa ho mẽ ixpa xwỳnhjaja
    kuma hãmri nẽ hwỳr mra nẽ kãm: —Kwa na ka ã mẽ kãm akapẽr anẽ nhũm Parijew nhõ
    xwỳnhjaja tee ri ama nhũm ja mẽ kêp omnuj nẽ. Anẽ.'
  ctp-NT: Bra wa msiin la mdiyan neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús kwiꞌ seꞌen ndiꞌin
    yu. ―Ja mdiya tiꞌ neꞌ fariseo kanꞌ, xa ynan neꞌ chaꞌ nu ykwiiꞌ ―ndukwin neꞌ kanꞌ
    ꞌin Jesús.
  bre-BRG: 'Neuze e ziskibien a dostaas outañ hag a lavaras dezhañ: Gouzout a rez
