verse: MAT.015.012
translations:
  kpx-kpx: Ke loui gabiage esemuiabeau avue lohoale namihai avoe, “Balisia ataeau
    a aike louale ke evige keu abuemo isuanu. Iale ana ke hilokanu.”
  okv-H: amita ambotani na puvuto kumumu ke na einge ea, “Ke eha ehea avo Pharisee
    embomeni na ingito hini kambari ere ora amo ere kogoete?” ainge eo
  tbo-tbo: Yesu a hewahewali hi nei uyahina po hi baha hi pa, ‘Amaka u hanapugeya
    geka om bahana binei ma Palisi lawahi he nugonugoapapoe uyahim?’
  mal-C: അപ്പോൾ ശിഷ്യന്മാർ അദ്ദേഹത്തെ സമീപിച്ച്, “ഈ വചനം പരീശന്മാരെ പ്രകോപിതരാക്കിയിരിക്കുന്നു
    എന്ന് അങ്ങ് അറിയുന്നോ?” എന്നു ചോദിച്ചു.
  grc-SR: Τότε προσελθόντες οἱ μαθηταὶ ⸋αὐτοῦ⸌ ⸂εἶπον⸃ αὐτῷ, Οἶδας ὅτι οἱ Φαρισαῖοι
    ἀκούσαντες τὸν λόγον ἐσκανδαλίσθησαν;
  bgc-bgc: फेर चेल्यां नै आकै उसतै कह्या, “के तन्नै बेरा सै के फरीसियाँ नै यो वचन
    सुणकै ठोक्कर खाई?”
  khz-khz: Gena melo ia genai gevogomaito, ne gevaikilaato, negetiwato, “Goi ripamu,
    Parisea talimara goina kila pia kamonagira aonai, aora pia viti?”
  deu-TKW: 'Hierauf traten die Jünger herzu und sagen zu ihm: weißt du, daß die Pharisäer
    sich an dem Wort, das sie da gehört, gestoßen haben?'
  zsr-NT: 'Niꞌr gulabiguëꞌë ga zoëꞌ Jesús bönniꞌ usë́d queëꞌ, len tëꞌ Lëꞌ: ―¿I nöznuꞌ
    gulaleynëꞌ bönniꞌ gdauꞌ fariseo catiꞌ gulayönnëꞌ didzaꞌ ni bëꞌu?'
  lin-lin: 'Bongo bayekoli bapusanaki pene ya Yesu mpe bayebisaki Ye : — Boni, oyebi
    te ete maloba oyo olobi ebetisi Bafarizeo mabaku ?'
  hns-NT: 'Tab okar tjela log okar paas aaike bolies: „Maastar djie, toe djaane hai
    kie Fariesie log tor baat soenke goessa hai?”'
  noa-E: Irua magbapäaiwai maach chi khapeenauta irig, —Fariseonaan iek, mag pua magbarm
    aig, am khĩirta iekhabapʉ̈im aajem anaajim.
  eng-EMTV: Then His disciples approached and said to Him, “You know that when the
    Pharisees heard this message they were offended?”
  mib-NT: 'Yūcuán na te tēe cáscuáha jíín yá, ni quecoo de nuū yā, te ni cacahān de:
    ¿A jíní ni jéē ní caquɨtɨ̄ ni tēe fariseo jeē ní cajini sōho de jnūhun ni cahān
    ní? áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् हुॽसाम्‍बाहाॽ खुने़ॽओ मे़द्‌ये़आङ् मे़मे़त्तु, “खे़ने़ॽ के़बाःत्तुबा
    पाःन्‍निल्‍ले़ फरिसिहाॽ लक्‍तुसिबा निङ्‌वाॽ के़घोःसुबि?”
  xnj-xnj: Kangi vawuliwa vaki vakamhambila, vakamjovela, “Wu, umanyili kuvya Vafalisayu
    vayomili pevayuwini malovi gaku?”
  mmx-mmx: Melemu lavaun pinivu diga vot pasa i la diga lok, “Uklen pam i do lubung
    Parisi di suma xapmek ti levelinga ram?”
  cbr-NT: 'Usaquian caia ca aín ''unánmicë unicaman Jesús nëbë́tsioraxun cacëxa: —¿Caramina
    isan, fariseo unicamx ca usaquinmi unicama ñuixunia cuati mimi nishaxa?'
  tee-NT: 'Pus ju acsnich talakmilh ju Jesús ju ix''amamaka''ui chai chani tajuni:
    ―Ja c''ats''aich ni talhitalhk''amalh ju fariseonin ju tuch''i xa''a''uni.'
  eng-LSV: Then His disciples having come near, said to Him, “Have You known that
    the Pharisees, having heard the word, were stumbled?”
  cak-NT: 'Y ri discípulos xebe-apo riq''uin ri Jesús, y xqui''ij che: Ri achi''a''
    fariseos xcataj quiyowal roma ri xa''ij, xecha'' che.'
  pah-NT: 'A''ero Jesus''ga remimbo''ehara''g̃a nduri ga pyri javo ga pe: —A''ea nde
    erame fariseus''g̃a nhimonha''ngai nenhi''ig̃a arõe''yma. Erekwaha nde? ei g̃a
    Jesus''ga pe.'
  sja-NT: 'Mãpai chi k''õp''ãyoorã Jesús k''ait''a chedap''eda, iidijida: —¿K''awa-e
    bɨk''ã ajida, fariseorãpa ma pedee ũridak''ãri, k''ĩrau p''aneedap''edaa?'
  xed-xed: 'Na snaŋta duhwalhani ta tsa gwaɗa ya ka gavadaghatá həŋ. Ka həŋ nda tsi
    mantsa: «Nda sna kagha kazlay: Kuzlaŋ kuzla tsa gwaɗa gha ya ta la Farisa kəʼa
    re?» ka həŋ.'
  mks-NT: 'Tá na̱ndihi já na̱cayati na̱ xíca tuun xi̱hín Jesús cán nu̱ á já na̱cachi
    na já xi̱hi̱n á: —Chí a̱ váha mé na̱cuu ini na̱ fariseo tá na̱xini jo̱ho na ña̱
    na̱cachi ndó ja̱n —na̱cachi na̱ cán.'
  gfk-S: Io, ira nuno bulu na harausur di ga hana tupas muk ie, di gom tiri ie, “U
    palai ter be ira Parisi di bala ngungut be di hadade kike u tange?”
  bmu-bmu: Mewö jii mötketka gwarekurupŋan kaba kewö qesiget, “Farisi (Köna keugö
    kapaŋkölköl) yeŋön keu mi mötket eŋgui uruŋinan bölizawi, mi mötzan me qahö?”
  dgz-dgz: Iesu ame wani menan wadiamot mega ine tauan anega wane, “Parisi nagirewa
    nop mame waana gunat wane ge asik taan?”
  eng-GNV: Then came his disciples, and saide vnto him, Perceiuest thou not, that
    the Pharises are offended in hearing this saying?
  zaa-NT: 'Bitola nna gubiga'' ca discípulo qui''áa ru''a lúe nna ra cabi e: Tsí hua
    yù cuią''lu'' qui''ni biyeni dí''ni ca fariséuą'' por ca tìtsa''a.'
  eng-WEBSTER: Then came his disciples, and said to him, Knowest thou that the Pharisees
    were offended after they heard this saying?
  guh-guh: 'Nexata Jesús pijajivi imoxoyorenatsi. Jesús pijajivi jumaitsi: —Patajatuxanenë,
    ¿yapëtaneme tsabaja fariseovi pecabaraanaepanaejava itsa cajumetane bajarapacuenia
    nejumaitsijava? jai Jesús pijajivi.'
  bon-bon: Abiberäja bägrä cina seclige Yeesu bau me, jejisi egä, “Nää, maane umle
    gäte, egä Parisea sigu biname cina niiyarage basicnantinisi määme mene name pi?”
  nhw-BL: 'Huan tojuanti tiimomachtijcahua Jesús timonechcahuicoj huan tijtlatzintoquilijque:
    ―¿Ta tijmati nopa fariseos cualanque ica catli tiquijto amantzi?'
  swh-ONEN: Kisha wanafunzi wake wakamjia na kumuuliza, “Je, unajua kwamba Mafarisayo
    walichukizwa sana waliposikia yale uliyosema?”
  wbi-wbi: Pambele avavulanisivua vaake vakatula pa mwene vakam'buula vakati, 'Ukagwile
    kuuti aVafalisayi ye vapuliike amasio ghano ujovile, vakaliile kyongo?”
  bba-bba: Yerɑ win bwɑ̃ɑbɑ nɑ win mi bɑ nɛɛ, n ǹ ɑ yɛ̃ mɑ ɡɑri yi ɑ ɡeruɑ mi, yi
    Fɑlisibɑ duɑwɑ mi yɑ.
  eng-KJVCPB: Then came his disciples, and said unto him, Knowest thou that the Pharisees
    were offended, after they heard this saying?
  kgk-NT: 'Upéi ogwahẽ ou-vy iha-py hemimbo''e kwéry: —Fariseu kwéry ojohu vai kuri
    pene nhe''ẽ. Ndereikwaái tipo upéa nde ra''e? Ne nhe''ẽ rendu-vy, “Aipo” he''i
    nde-rehe opondera eterei-vy. Ndojohu porãi voi, he''i Hesu-pe.'
  waj-waj: 'Tuduu rikiada ari ngiaammuauya innasi nnida tunoo: Vaa a rikiaannannee?
    Farisaiya i kuaivaara nniki rakaida aiyara nnannataavaivee,'
  cpy-cpy: 'Ikanta riyotaani-paeni Jesús ipokashi-tapaakiri okaakiini, ikantapaakiri:
    “Teera inimotziri Inashitantaniri-paeni ikemakimi pikantaki.”'
  ekk-PKP: 'Siis tulid Jeesuse jüngrid tema juurde ja ütlesid: „Sa ikka mõistad ju,
    et sinu sõnad solvasid varisere.“'
  mpx-mpx: Yaka tohago hi nem elana ge hi ba, “Tab u atena Palisi ateliya i elolol
    wam baaba ya kaiwena?”
  wbp-wbp: Ngula-jangka, Jijaji-kirlangu kurdungurlulurla yaninjarla wangkaja nyanunguku,
    “Milya-pinyi mayi kanpa kuja-jana yimingki nyuntu-nyangurlu Paraji-patu miyalu
    maju-manu?”
  luo-luo: Eka jopuonjre nobiro ire mopenje niya, “Bende ingʼeyo ni jo-Farisai ne
    ochwanyore kane giwinjo wachni?”
  nhe-NT: 'Huan tojuanti tiimomachtijcahua Jesús timonechcahuicoj huan tijtlajtlanijque:
    ―¿Ta tijmati nopa fariseos cualanque ica tlen tiquijto amantzi?'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܬܹ‌ܐ ܠܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܠܟܸܣܠܹܗ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܒܝܼܕܵܥܵܐ ܝܘܸܬ
    ܕܟܪܝܼܒ ܠܗܘܿܢ ܦܪ̈ܝܼܫܹܐ ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܵܗܵܐ؟“'
  esk-NT: Maliġuaqtaiñ utlakługu apiqsruġniġaat, “Iḷisimavigich Pharisee-ŋuruat atniummatilaaŋat
    tusaakamitruŋ taamna uqautigikkan?”
  msb-msb: Pakatapos sadto nagkaradto sa iya an mga disipulos kag naghunga, “Nano,
    dili mo ba aram na nagkaururit an mga Pariseo pakabati sana na ginsabi mo?”
  cpa-NT: 'Jøng² ca¹ŋi¹lé² dsa² quianh¹³ Jesús ja³tsenh¹³dsa. Ca¹juúh²dsa: ―¿Ma³ŋih³hning
    ca¹can¹ dsa² fariseo ju²méh³ dsøa¹² mi³ca¹juøh³hning lah¹jøng²? ―ca¹juúh²dsa.'
  dso-dso: ସିସ୍‌ମନ୍‌ ଜିସୁର୍‌ ଲଗେ ଆସି ପାଚାର୍‌ଲାଇ, “ତମେ କଇଲା କାତା ପାରୁସିମନ୍‌କେ ବେସି
    ବାଦ୍‌ଲା, ଏଟା କାଇ ତମେ ନାଜାନାସ୍‌ କି ?”
  meu-meu: Bena ena hahediba na ia dekena ela, eto, Dibamu Farisea taudia ese emu
    hereva e kamonai bena lalodia e hekwakwanaimu a?
  yva-NT: Umba Yesus apa arakovo utavondi aije ude wo raura Ai ware, “Injae, Nya ana
    nyo raura umaso mamo mo vatano Parisi manuga ratukam ti upari.”
  dgc-dgc: Nadid, kétapos na éya, éy inumadene du alagad ni Jesus, a kinagi de diya,
    a “Napospusan mo a mégdamdam du Pariseyo to kinagi mo?”
  zpm-NT: 'Horco wbig xpëëdscuel me, rëb zho: ―¿Pe bieṉ luu gaṉle blëë zha farisé
    goṉ zho sca rëb luu lo zho?'
  hix-NT: Àhyaka haxa nomohtxownà hatà, ànhananàhrà ro komo. Onà wyaro nketxkon hatà,
    àwya. Àro wyaro orwonàmrà xehra ro mak nahtxoko, Farysew komo. Uhutwahra mahko,
    ketxkon hatà.
  sim-sim: Urik ol orin tiyandari ma ondo raha orin limu mbara, �Mai, mashi os mi
    mbawa si uwak Farisi ondo olmu mirin wapkava hishinduwa.�
  npi-ULB: त्यसपछि चेलाहरू आए र येशूलाई भने, “जब फरिसीहरूले यो वाक्य सुने, तब तिनीहरू
    चिढिएका थिए भन्‍ने कुरा के तपाईंलाई थाहा छ ?”
  cgc-cgc: Pag-ambal Jesus, gaprani iya na mga tinudluan daw gambal, “Nainsulto gid
    mga Pariseo an ta imo na ambal.”
  tim-tim: Hain dâmbo hoŋ bawalupŋande togom magaŋmâ aikom hin dâyi, “Parisaio luâk
    makyeŋgimenâ nâŋgâm bâligiŋdâi are nâŋgât me bo?” dâyi.
  yor-yor: Nígbà náà, àwọn ọmọ-ẹ̀yìn rẹ̀ tọ̀ ọ́ wá, wọ́n wí fún un pé, “Ǹjẹ́ ìwọ mọ̀
    pé inú bí àwọn Farisi lẹ́yìn tí wọ́n gbọ́ ọ̀rọ̀ tí ó sọ yìí?”
  wos-wos: Wungi wandéka déka du déka yae di wa, “Farisi di wamén hundika hélék di
    ye.”
  emp-NTPO: 'Mãwãnacarea Jesu ume nĩbabadarãra caita zed̶aped̶a jarasid̶aa: –¿Bʌa
    cawa b̶ʌca pariseorãra sod̶e biẽ́ duanʌda bʌa jãʌ̃ bed̶ea jarad̶a carea?–'
  eng-F35: Then His disciples came and said to Him, “Do you know that upon hearing
    this saying the Pharisees were offended?”
  ind-ind: Lalu kami murid-murid-Nya datang kepada-Nya dan berkata, “Apakah Engkau
    tahu bahwa orang Farisi tersinggung karena perkataan-Mu itu?”
  pes-OPCB: 'در این موقع شاگردانش نزد او آمدند و گفتند: «فریسی‌ها از گفته‌های شما
    ناراحت شده‌اند.»'
  mpt-mpt: omito e okok aleyemin nakai teniba baabaniba Felisiei keb wengo wenteniba
    aal waisesoa atliyebobe. Kobo olo mo tekein kebebbayo? gesiba
  bla-bla: Ki otŭsksĭnimats'ax otsĭtota'akax ki otan'ikax kikŭt'ŭsksĭnipa Pharisees
    otsĭs'kŭksau otokh'tsĭsau annik' epo'awsĭnik?
  ssx-ssx: Koto leeke hoki naneta꞉ ipika꞉ hoki nane telimiki haliwekima꞉ ipiki pa꞉ta꞉
    a꞉pa alota꞉ Mo hande Pa꞉tisi haliwekima꞉ pimi ekita꞉ neke na handepe. Nakana꞉ma꞉
    le pi manuma꞉ ika꞉ puki tandama꞉ homaya꞉me lemekeme.
  mkl-mkl: Nɔ mɔcɔɛ ŋɑu ɑ̀ nɑ ɑ̀ sɔ̃ɔ ɑ̀ ni, i kù mɑ̀ ide iyi ì fɔu bɛ í jɛɑ Fɑrisi
    ŋɑu tɑɑle?
  gaq-gaq: ସିସ୍‍ଇଂ ଜିସୁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ନାନେ ବ୍ନାଲିର୍ ଅଁଚେ ଫାରୁଶୀଇଂ
    ଗିସେଃ ଲେଃଆର୍‌କେ ଏନ୍‌ ମେଁନେ ନାମ୍ୟାଃକେ ?”
  gof-RNT: Hessafe guye, Yesuusa tamaareti iyaakko yidi, “Farisaaweti neeni gidayssa
    si7idi dhubettidayssa akeekay?” yaagidosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁଆଃ ଚେଲାକ ଇନିଃତାଃ ହିଜୁଃକେଦ୍‌ତେ କାଜିକିୟାକ, “ନେ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ
    ଫାରୁଶୀକ ଖିସ୍‌ୟାନାକ, ଚିୟାଃ ନେଆଁଁମ୍‌ ସାରିତାନା ?”
  gah-gah: 'Loko lo kemekago, izegipala zuha leza amatoka voko láa loko lunimó: Geza
    nene Palisaio monó ve imane gakó lo kemekako gili golesa ikave. Gili golesa amó
    nene mota gelenape.'
  lcm-lcm: Au na kana keve nat kimela serei singina na kila sui ia ta, “Au si kutapo
    malangas kana na ri Parisaio sipo vinga rikek si taun ang kitapo longong na mengen
    ke?”
  aer-aer: Urreke, apententye akngerre areye ikwere alakenhe angkeke, “Unte-ame itelareme
    Pharisee yanhe areye-arle ahele anthurre irrereke, angkentye-arle unte angkekenge?”
  qvc-NT: 'Chaymi noqaykuna yach''akuqningunaqa qemikashpa, Jisusta kayshina nirqayllapa:
    —Taytitu, chayshina niptikiqam, farisiyu duktrinayuqkunaqa mana gustashpachu ancha
    piñakurqanllapa.'
  tgl-ULB: Pagkatapos, lumapit ang kaniyang mga alagad at sinabi kay Jesus, “Alam
    ba ninyo na nasaktan ang mga Pariseo nang marinig nila ang inyong sinabi?”
  cbs-NT: 'janua nun jawen tsumabun shinanbidan Jesús dapi nitan nemakin: —Ja fariseobu
    min jatu yusiain ninkatan mia ninkama miki sinataibudan, ¿min uianmamen?— nun
    wa'
  xtm-NTPP: 'Sani te tee ka ndikin ya ma, ni ka jan tu''va de ya, te ka jiña''a de:
    ―‍¿Jini ni ja sukan‑ni ma, te tee ka kuu fariseo ma, ni ka ndakiti ini de ja ni
    ka jiniso''o de ma? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Penia akinapunji bakwe ngabannyendelela ngabannengela, “Bo, mwe mmanyi
    kube Mafalisayo bakate kuchimwanga pabagajoa malobe ginu?”
  bao-NT: 'To biro cʉ̃ ca ĩiro jãa cʉ̃ buerã pea cʉ̃ pʉto pee waari, o biro cʉ̃re
    jãa ĩi jãiñawʉ: —¿Mʉ ca ĩijãrijere tʉori, fariseos cʉ̃ja ca ajiacoajãrijere mʉ
    majiti? —cʉ̃re jãa ĩiwʉ.'
  san-ORI: ତଦାନୀଂ ଶିଷ୍ୟା ଆଗତ୍ୟ ତସ୍ମୈ କଥଯାଞ୍ଚକ୍ରୁଃ, ଏତାଂ କଥାଂ ଶ୍ରୁତ୍ୱା ଫିରୂଶିନୋ ୱ୍ୟରଜ୍ୟନ୍ତ,
    ତତ୍ କିଂ ଭୱତା ଜ୍ଞାଯତେ?
  huv-NT: 'Quiaj tambüw masajüw nej minipilan nej, tapiüngüw: ―¿Tejaw Teat, nguineay
    tajcüyiw ajcüwa fariseos wüx tanguiayiw indeaca? ―ajüw nej.'
  otn-NT: 'Yø xädi ra̱ Jesús bi guarbʉ ''bäi, bi ''yɛ̱mbi̱: ―¿Ua guí̱ pa̱di̱ ngue
    mbøcuɛ yø fariseo ''mø mi̱ ''yøhna̱ ra̱ hya̱ guí xifi? ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yoguk kaŋ mihiŋiyedi wooŋ niŋgiŋ, “Falisi heki adi du mede yoŋaŋ
    u nadiŋa nadikadaka tigamŋit, u maaŋbe nadilaŋ?”
  obo-NT: Na, id porani ki Disas iddos mgo tinodduwan din woy mid ikahi to, “Nokosaddoo
    ka vo no nomorat kos mgo Pariseo taddot id oseng du?”
  cak-ENT: 'Y tok ri achibila'' xejel-apu riq''uin ri Jesús, xquibij chin: Ri achi''a''
    fariseos xpu''u coyoval tok xcac''axaj ri tzij ri xabij, xquibij ri achibila''.'
