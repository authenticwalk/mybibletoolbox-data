  wer-wer: Pël maan ten pim ruurö së piin epël mëëaut. “Ni ngön pipot yemaan Parisi
    omnarö këëpöt kön yawi pöten ni ëwat wëën ma?”
  ipi-ipi: Jisasato wuane lea-kola, balana disaipolo tupa epoto, Patasai tupamane
    nimbana pii okone ale wato, nimba towa yamapane koo paleyai oko nimbato andelepe
    leai.
  qul-NT: 'Discipuloncuna Jesusman chimpaycuspa, taporkancu: —¿Yachanquichu fariseocuna
    niskayquita uyarispa phiñacuskancuta?'
  ter-NT: 'Ina ahi''ókovo Jesus ne íhikauhiko. Hara kíxoa: —Yéxoa yupíheovo ikótivexea
