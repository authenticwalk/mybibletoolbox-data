    ennañ?'
  opm-opm: Potporhan orhe namgit napisapat han nuhur ohe duupnong hama Namgipat hana.
    Gwe ihirnong ma por meng moh Parisi ihir Ohe meng mama ri moh nure boknong naham
    mama meng oh rihe. Nuhurnong da oh er hat pati han bapmur naporhe daham heisup
    nahayamur potpa.
  bvr-bvr: Lika Jesus burr-yika jawina aburr-bona gurda nula, aburr-yinanga nula,
