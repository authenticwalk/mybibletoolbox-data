  nsn-nsn: Song ka lame no tamatang uakuakelukon, kara me kula pare, “Ingga o ate
    pare, ko uahagouo uasa pe tasir Parisi tar inete ko menmeneig?”
  san-DEV: तदानीं शिष्या आगत्य तस्मै कथयाञ्चक्रुः, एतां कथां श्रुत्वा फिरूशिनो व्यरज्यन्त,
    तत् किं भवता ज्ञायते?
  tna-NT: 'Da su discípulo cuana ja Jesús naria putsu, uja atana huecuana: —Echua
