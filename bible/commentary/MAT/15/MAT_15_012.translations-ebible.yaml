  aso-aso: 'Neꞌmine lavo alingeꞌ nene izipahala zuho ingine Izesuꞌ neida igi tiꞌ li
    longoꞌ i-daniꞌ: Halisaioꞌ monoꞌ laaꞌ ave ingine geiꞌ gamazi laningumuꞌ muluꞌninguꞌ
    goloso ogavo upuhoꞌ aniꞌ nene ningabe.'
  uli-uli: Iwe ngo mokwe re dabeyal resa budoh irel ngo resa kangalu bo, “Ho togla
