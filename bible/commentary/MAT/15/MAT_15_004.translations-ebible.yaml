  cco-NT: 'Co̱ꞌ lalab jíngꞌˉ Fidiéeˇ: “Jmɨꞌgooˋ tiquíiꞌˆ có̱o̱ꞌ˜guɨ niquíiꞌˆ”, jo̱guɨ
