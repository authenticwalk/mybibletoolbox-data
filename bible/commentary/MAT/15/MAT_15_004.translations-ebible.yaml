  heb-heb: כי אלהים צוה לאמר כבד את אביך ואת אמך ומקלל אביו ואמו מות יומת׃
  mpp-mpp: Wapongti yanguc migac, ‘Ga nenggac-mamackecgone alang bayetedamec.’ Aime
