  spy-NT: Kimwooy oob ꞉Yēyiin kule, ‘Iywey kōōn āk koomēt? Chii nyoo chubē kwaan nto
    kaamet, kunyoolchinē ꞉meet.’
  xnn-xnn: Tay kanan nan linteg Apo Dios en, ‘Masapol ay tongpalenyo da amayo ken
    inayo,’ ya kanana gedan en, ‘Nan komali is ngawi isnan amana wenno inana et maipapatey.’
  mwe-mwe: A Nnungu bhaashite, ‘Gwaajogope ainago na akwenu, pabha ishijandikwa, akwaatukana
    ainagwe eu akwabhe, abhulagwe.’
  tte-tte: Kaiwena Yaubada iwaloba, ‘Tamam yo sinam kuyakasisiyagili’ yo tabe iba,
    ‘Yaiya tamana yo sinana ikawa-naenae-yagili kani siunuyamate.’
  tcs-tcs: Da lo blo God i bin spik diskain ya, “Yupla mas rispekt mama ane papa blo
    yupla. Ane ip enibodi i tok ol nugudtok gense mama ane papa blo dempla, dempla
    mas kile em.”
  hlt-THB: Khawsa ak awipeek ingtaw, na nu ingkaw na pa zoeksang lah, anu apa awih
    che ak hlah sih taw thih sak aham awm hy, tinawh ak kqawn ce.
  soq-soq: God anaanawa bedewe wadi wadiase, ‘E mamaa ita inaa do oniadewasamona,’
    ita do wadiase, ‘Mida me mamba ba inawa dabuamodie wakadisamodia, me epapubolepi.’
  qub-qub: 'Tayta Diosga niran: « ‹Mamayquita taytayquita alli ricanqui. Pipis mamanta
    u taytanta ashllej cäga wañuchishami canga.›'
  att-att: Ta kinagi ni Namarò, ‘Makimoray kayu sù ira darakal naw ánna iddi-iddukan
    naw ira.’ Á kinagi na gapay, ‘Mapapátay laguk yù tolay nga mangiparaparákè sù
    yáma na ánna yená na.’
  bki-bki: Mia Atua nene, naio ber ‘Jau komonmonea karam̃amo a koniomo,’ mia naio
    ber bunu, berinavo ‘Ver toro tai naio ril rivova ka karam̃ano a kenieno, kamiu
    kuvuebin naio rim̃aro.’
  bqp-bqp: Zaakũ Luda pì, à á de kũ á dao bɛ̀ɛrɛ dↄ̃. À pì dↄ, gbɛ̃ kũ à a de ke
    a da kpe bò, ò ade dɛ.
  mcp-mcp: 'Zɛmbî nyə á cɨ nə́: “Gúmálʉ́g sɔ́ɔ́ŋgʉ́ woó nə nyɔɔŋgʉ́ woó.” A nyiŋgə
    nə́mə́ cɨ nə́: “Múúd mə ká lweem sɔ́ɔ́ŋgʉ́ yé ŋkí nyɔɔŋgʉ́ yé, bwə́ jəlá nə gwú
    múúd wɔɔŋgʉ̂.”'
  hat-hat: 'Tande byen. Bondye di nou konsa: Respekte papa ou ak manman ou. Li di
    ankò: Si yon moun pale papa l'' osinon manman l'' mal, se pou yo touye l''.'
  npl-NT: 'Dios okijto: “Xiktlakita mota iwa mona”, iwa “akin fiero kitenewas ita
    noso ina, kuali makimiktikah.”'
  bgg-bgg: Hamangkhung-aphuii è yao, nawai aphuii amuii shii ilab rek bo, chiih-è
    hanyie magunde awairo aphuii amuii shii muchocho arone aishii ne ua muii bo.
  eng-TCENT: For God commanded, ‘Honor yoʋr father and yoʋr mother,’ and, ‘Whoever
    speaks evil of his father or mother must surely die.’
  eng-BSB: For God said, ‘Honor your father and mother’ and ‘Anyone who curses his
    father or mother must be put to death.’
  cpu-NT: 'Jiroka ikantziri Pava: Piñaapinkathateri ashitamiri. Ikantake eejatzi:
    Ontzimatye irovamaiteri kishimatziriri ashitariri.'
  san-ASM: ঈশ্ৱৰ ইত্যাজ্ঞাপযৎ, ৎৱং নিজপিতৰৌ সংমন্যেথাঃ, যেন চ নিজপিতৰৌ নিন্দ্যেতে,
    স নিশ্চিতং ম্ৰিযেত;
  tac-NT: 'Regá nulale Onorúgame: «''La niraga etewa a''boi o''nola ''lige a''boi
    eyélatiri.» ''Lige abiena nulale: «Napuyépiri napu chíbiriga ra''íchame ju o''nola
    olagá ''lige eyela olagá, alueka me''liboli ju.»'
  eng-WEBPB: For God commanded, ‘Honour your father and your mother,’ and, ‘He who
    speaks evil of father or mother, let him be put to death.’
  gfk-H: Iau ta tangai hua ta muat kanong Kalou ga tangai bia, ‘U na ruu naam sus
    ma no pawasim,’ ma, ‘Siga nong na ianga hagawai nana sus bia no pawasina, muat
    na bu bing ia.’
  viv-viv: WaꞋita, Yaubada givehimeyeda gigayo, Tama be hina unaveꞋamohimohinedi.
    Kadu vehimeya saꞋeyana ma, Gava kaliva tamana o kaꞋi hinana ginaꞋihawadamanedi,
    medema anafaiweya gidaꞋalika.
  yao-yao: Akunnungu atite, ‘Mwachimbichisye atati ŵenu ni achikulu ŵenu,’ ni ‘Jwakunlwesya
    atatigwe atamuno achikulugwe, akusachilwa kuulajikwa.’
  tgp-tgp: Matan God mo retileu mara, ‘O oloolo hin tamam peresi tinam!’ Ale mara,
    ‘Hare mo reti sati hin tamana teni tinana, i pa mate matana.’
  auc-NT: Wængonguï, “Bitö wæmpo ingante bitö badä ïnante waadedinque waa cæe,” angacäimpa.
    Ayæ̈, “Wæmpocä ingante wäänä ïnante në pïinte wïwa angä ingante wæ̈nömïni wæncæcäimpa,”
    ante wææ angacäimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji diiɡ̶enataka, niɡ̶ijo neɡ̶ee, ‘Eemiteetibige ɡ̶adiodi,
    codaa me ɡ̶adiodo.’ codaa mee, ‘Leeditibige moyeloadi niɡ̶ina ane beyagi me dotaɡ̶atibige
    eliodi, codaa me eliodo.’
  bmh-bmh: Uwait nug eneun, ‘Na nait memen anan nugau ze sesamoren.’ Go koli eneun,
    ‘Du in go gonugau memeg anag ze biabial kuai auramau, dudu ipal agen go webi,
    noumamau.’
  ctu-BL: 'Come Dios tsi'' yʌlʌ ti mandar: “Q''uele ti ñuc a tat a ña''”. Tsi yʌlʌ
    ja''el: “Jini mu bʌ i p''aj i tat i ña'' la'' wersa chʌmic”.'
  meq-meq: 'Andza niye, Mbəlom a gwaɗ: “Rəhay ha gər a bəba yak ta may yak.” A gwaɗ
    sa: “Ndoweye kə tsaɗay a bəba ŋgay ta may ŋgay na, kutoŋ tâ kəɗ na a bəɗ.”'
  noa-H: Magnaa hamag, ¿Pãrau k'augba nʌ hajim, Hẽwandam hiek p'ã sim gaai jaauwai,
    “Pʌch haaijã pʌch hãd dʌ̈i jãsenenaa hök'ö habá” ha sim? Maimua “Har hiwiir hãbmua
    k'ãijã hich haai wa hich hãd k'ãijã t'õpnaa hãauk'a hiek'a simʌn warreta t'õopʌ̈iju
    haai nʌm” ha sim, ¿majã pãrau k'augba nʌ? hajim hamag.
  alp-NT: Le Alla Ibeteke be, ‘Holmate amamu kai inamu.’ Kai ‘Sepo sire pine ilepa
    tiae loko amai pise inai hoko isupu hukume matale.’
  san-VEL: ii"svara ityaaj naapayat, tva.m nijapitarau sa.mmanyethaa.h, yena ca nijapitarau
    nindyete, sa ni"scita.m mriyeta;
  kbq-kbq: Na'ankure, Anumzamo'a anage hu'ne, Negafane, negrera ke amage antenka zanagi
    erisaga huo, iza'o nererano, nefano huhaviza huntesimofona ahe friho hu'ne.
  kbh-kbh: 'Bëngbe Bëtsá mënts̈á tojanmandá: “Acbe bëtsë́tsata stëts̈oye ndoñe catjáquedaye”,
    y “nda cachabe bëtsë́tsatbiama podesca tojóyebuambase, chana jóbanama jtsemnana
    ca.”'
  ron-LSB: 'Căci Dumnezeu a poruncit: “Cinstește pe tatăl tău și pe mama ta” și: “Cine
    vorbește de rău pe tatăl sau pe mama, să fie omorât”.'
  pon-pon: 'Pwe Kot kotin kujonedadar majanier: Kakaki jam om o in om, o meamen lalaue
    jam a de in a, i en kamela.'
  nhe-BL: 'Toteco quiijto: ‘Xiquintlepanitaca imotatahua huan imonanahua.’ Huan nojquiya
    quiijto: ‘Ma miqui ajqueya quitlaijilhuía inana o itata.’'
  sps-sps: Gov te tsue, ‘Fatsiitsii yam e tamamami ai tsinamami,’ ai ‘Sei na mes te
    fijiar non e taman ge tsinan ee ma atsun famat ravaa!’
  wnc-wnc: Anututa anzing yakut, ‘Gata nangga minggae gepbiatang yuyo. Sike aminda
    nana mingae sapdut wam yaniwanu atanguwa kupsok,’ ngang Anututa yakut.
  nmw-S: Kaiwane Helak i nga, ‘U hawatau-yanid tamam ge tinam’ ge i nga, ‘Sega hebe
    i gopangakid tamane ge tinane gen si lopamate.’
  bus-bus: Zaakɛ Luda bè, à bɛ̀ɛ lí a de kↄ̃n a daonɛ. À bè dↄ, gbɛ̃ kɛ̀ à a de ke
    a da kpɛ bↄ̀, wà adee dɛ.
  gub-BL: Ta'e nezewe i'i Tupàn kwehe mehe a'e xe. Pezeruze'egatu penu rehe nehe,
    Pezeruze'egatu pehy rehe nehe no. Aze awa uze'eg zemueteahy u rehe a'e nehe, Aze
    uze'eg zemueteahy uhy rehe a'e nehe, A'e mehe pezuka kar a'e awa nehe, i'i peipy
    wanupe.
  imo-imo: Akumunga Goteni nimbei, Aminyeli lanielinga unguma pilko liko tenge tiko
    teaio, nimbe Imbo teni yunge anumundo molo lapando ungu te nimbe kenjipe iri tomo
    lemo kano imbomu toko kondangei, nimu kanomu.
  boj-boj: Qotei a nami marej, ‘Ni ino ai abu naŋgo sorgomq di geregere sosimqa naŋgo
    anjam dauryoqne. Tamo bei na aqa ai abu naŋgi misiliŋnjrimqa a qalib moiyem.’
    Qotei a nami degsi marej.
  eng-DRA: 'Honour thy father and mother: And: He that shall curse father or mother,
    let him die the death.'
  knf-knf: 'Naşibaţi aji : “Mëbaan şaaş na naan bnuura” kë “Ñaaŋ ankkaruŋ aşin këme
    anin, pkeţ pakwooŋ baluk bi nul.”'
  san-KHM: ឦឝ្វរ ឥត្យាជ្ញាបយត៑, ត្វំ និជបិតរៅ សំមន្យេថាះ, យេន ច និជបិតរៅ និន្ទ្យេតេ,
    ស និឝ្ចិតំ ម្រិយេត;
  arn-NT: 'Ngünechen feypi: ‘Chetrokiaymi tami chaw ka tami ñuke,’ ka ‘iney rume malisiafile
    ñi chaw ka tañi ñuke dungun mew fey ta kondenangeay ñi langümngeael’.'
  zas-NT: 'Din Dios rëb: “Gojp respejt xDadil con xniaal”, abiꞌ “Bén rniee diidxguijdx
    loj xdadaman o xniaaman ya, rayal guiëtaman.”'
  ken-NT: Mandɛm arɛm bɛ, ‘Chiɛ́ ɛ́táyɛ nɛ máyɛ kɛnókó’ nɛ bɛ ‘Yɛ̌ agha anɛ árɛ̀m
    ɛbɛ́ptí ɛyɔŋ ntá ɛtayi, yɛ̌ máyi, bábhɔŋ bɛway yi.’
