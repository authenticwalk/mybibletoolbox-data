  tgk-tgk: 'Худо ба мо фармудааст: „Падару модари худро эҳтиром кунед“ ва „ҳар кӣ
    дар ҳаққи падар ё модараш сухани қабеҳ гӯяд, ҷазояш марг аст“.'
  acu-NT: 'Yus chichaak: ‘Aparmesha tura nukurmesha pengker awajsataram. Tura aints
    ni aparincha, tura ni nukurincha pachis pasé chichaamtaikia, nu aintsnaka maawarti,’
    Yus timiayi.'
  cak-WNT: 'Ri rupixa'' ri Dios nubij c''a: Taya'' quik''ij ri ate'' atata''. Y wi
    c''o jun nibin pokon tak ch''abel chique ri rute'' rutata'', can majun chic c''a
    ri nrajo'', xa can ticamisex. Quec''ari'' ri rubin ca ri Dios.'
  ebk-ebk: Tay nan infilin Apo Dios at kanana, ‘Rispituwum cha amam kan enam,’ya ‘Nan
    ngachana ay mangituchor as amana ya enana at masapor maepapatuy.’
  spa-PDDPT: 'Porque Dios dijo: Honra al padre y a la madre. Y: El que maldiga al
    padre o a la madre, muera sin perdón.'
  ruf-ruf: Kwaapfila Imulungu kalonga, ‘Umtegheletse aba wako na mai wako,’ na ‘Imunu
    wowose iyomligha aba wake au mai wake ayo yakomighwe.’
  gun-gun: Mba'eta Nhanderuete ma ojapo uka “Emboete nderu ha'e ndexy. Ha'e rã amongue
    nguu re, oxy re ijayvu vai va'e ma topaga ojukaa py” he'iague.
  agu-BL: 'Na at jun ca''wl Ryos yi qui na chibanu'' tane''n yi na tal: ‘Lok''wok
    itaj itxu''.’ Ncha''tz alijt ta''n: ‘Alchok scyetz yi na jis yi e'' taj xtxu'',
    tajwe''n tan biyle''n cu''n.’'
  isn-isn: Kunsoko Itunda auliye, mkulye itata ako nuia ako; uyu nuiligitya ubii kung'wa
    tata akwe nuia kwe, tai ikusha.
  ilo-ULB: Ta kinuna ti Dios, 'Raemem da amam ken inam, ken 'Awan duadua a matayto
    ti agsao iti dakes iti ama ken inana.
  pir-NT: 'Ohõ saha nine Cohãcjʉ̃: “Mʉsa pacʉsʉmʉare ño peoya”, nine. Sa yero “Ihcãquiro
    tiquiro pacʉsʉmʉare ñañene quiti dahreriquiro ijiro ti buhiri apequina tiquina
    wejẽatiquiro ijirota”, nine Cohãcjʉ̃.'
  anv-NT: Desɛ ndɛre Ɛsɔwɔ ajɔɔ́ nnó, ‘Nógé mma wyɛ ne ntɛ wyɛ.’ Ne ájɔɔ́ ntó
    nnó, ‘Mbɔgé muú ajɔ́gé mejɔɔ́ mebo ne mma wuú yɛ́ ɛlé ne ntɛ wuú ábɔ́
    manwá ji.’
  sab-NT: 'Unsuialin Chube geru ketu Moisége degadale kwian ulita alin, chada e gerule:
    “Ba mo ñenua mo chebia gadale dage no.” Kaire chada na Moisés nu degaba kle gerule:
    “Kwian gerule me no mo ñenuadi kaire mo chebiadi, kwian na kwian bai gerule ene
    gwadaleda.”'
  tmd-tmd: God nuŋ yadöŋa, ‘Nuö nuöm ñɨgö pɨ ösös rɨ ri abne,’ röŋa. God mönö i yadön
    yadöŋa, ‘Nöbö i nuö nuöm hogwa mönö gwogwo bli yajön aku, ñɨŋ nöbö aku nugwo pɨl
    pal nɨgɨŋ,’ me röŋa.
  acr-NNT: 'Ma ri Dios jewaꞌ xtaqan che: Chaloqꞌoj kiqꞌij rachu-aqaw yey We kꞌo junoq
    kebꞌuyaj ruchu-uqaw rukꞌ itzel chꞌaꞌtem, riꞌ lik taqal che kakamisaxik xcha ri
    Dios.'
  kpg-kpg: God gu helekai bolo goe gi hagalabagau ina do damana mo do dinana. Maa
    tangada gaa hai hagahuaidu dono damana be go dono dinana e humalia hua e daaligi
    gii made.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे ‘एसे ह्राङला आबा आमादा मान लउ,’ ओच्‍छे ‘जुन म्‍हिसे
    ह्राङला आबा आमादा बिरोध लसी नइबा ताम लला थेदा चा साइनोन तोःला’ भिसी सुङ्बा मुला।
  avt-avt: Nɨpaa God katɨp, ‘Yi eiyɨmtau hɨm me miye haai ni te maain yi naanmampri.
    Mɨtɨk kerek katɨp enum ke menmen miye haai nɨrak, yi mɨt eikɨp kaki.’
  cbk-cbk: Cay Dios ya ordena, ‘Honra con el di ustedes tata y nana, y si quien ta
    malhabla con su tata y nana conviene le recibi el castigo de muerte.’
  uig-ARA: 'چۈنكى خۇدا: «ئاتا-ئاناڭنى ھۆرمەت قىل» ۋە «ئاتىسى ياكى ئانىسىنى ھاقارەتلىگەنلەر
    ئۆلۈمگە مەھكۇم قىلىنسۇن» دەپ ئەمر قىلغان.'
  tuf-tuf: 'Uch síhw̃awi. Síratra wajacro: “Bah tetín ajcá ji béowi. Bah abín ajcá
    ji béowi. Bíyatan ima tet cahm icar, ima ab cahm icar ajc ahsín téw̃yatan, eyta
    tew̃ic ques icar yauwi,” wajacro.'
  abx-abx: Halimbawa' si mandu'-na si Diyos, ‘Tahurin i tatay-mo pati' i nanay-mo,’
    ngan aniya' liwat, ‘Bisan say i magmaldisyon si tatay-na o nanay-na, kinahanglan
    iya amatay.’
  mco-NT: 'Com Dios tɨ y''ane''my ma ycötujcɨn: “Yajmɨj''at mdaj mdeedy, e pɨnjaty
    jɨbɨc nigapxy ni''ojɨɨyb ytaj yteedy, ögɨpy yɨ''.”'
  kqf-kqf: Maimaituwa i giuna gado, ‘Tamam bi tinam kwa viviledi.’ Banina aiyai tamana
    bi tinana i pasilidina ba sai peki.
  cpb-NT: 'Jiroka ikantzi Pawa: Pimpinkathateri ashitzimiri. Ikantake eejatzi: Ontzimatye
    romposaiteri kishimatziriri ipaapate.'
  aon-aon: Umum maresh, Iruhin nakri namudok, ‘Ipak ta pupe shakamum ipakish amakek
    yaken aria pigipesh esheshin baraen’ aria ‘arpen da nyabubunim enyenyish amakek
    yaken iri enyen ta shen nyugok.’
  hus-NT-2005: 'Pos na Dios in ulúmal enchéꞌ: “Ka kʼakʼnaꞌ na tátaꞌ ani na nánaꞌ”
    ani “Xitaꞌ kin odhbijiy nin tátaꞌ ani nin nánaꞌ, yejat ka chemdhá.”'
  mig-NT: 'Chi̱ ni̱ ka''a̱n Dios: Kuandatu̱ nuu̱ táa̱‑ro̱ núu̱ náa̱‑ro̱, te ndéja̱
    ká''a̱n ndɨva̱''a nuu̱ táa̱ nuu̱ náa̱, ná kúu̱ nú kuu̱, áchí.'
  bps-bps: Du ani flalò Dwata, ‘Nafèyu i màyu na yêyu,’ na ‘Ku simto to talù sasè
    gablà di maan ku demen yéan fnati.’
  mbs-mbs: Migpunù se Timanem, ‘Keilangan segmanen no se amay aw inay nikaw.’ Migpunù
    heman sikandin, ‘Keilangan imetayan se otaw megtindaet te amay aw inay din.’
  tof-tof: God igó yarilürr wagó, ‘Ma moba aipab nis morroal angón namülün.’ Akó,
    ‘Nadü oloma tóba aipab nis nótó nómórre, büdüldü ki ingrinam.’
  cme-NT: 'Diiloŋo ciɛra: ‹Ta ŋ dii ŋ bĩncuɔmba nuŋgu‑i.› Aa tiraa cira: ‹Umaŋ duɔ
    waŋ ãndaparaaŋgu hã u to‑i sisɔ u nyu‑i, kutieŋo saaya komma.›'
  sus-sus: Ala bara a masen, ‹Wo xa wo baba nun wo nga binya.› A man bara a masen,
    ‹Mixi yo naxan na a baba nun a nga konbi, a lan nɛ na kanyi xa faxa.›
  pon-2006: Pwe Koht ketin mahsanih, ‘Ke en kahkahki semomw oh inomw’, oh ‘Mehmen
    me pahn lahlahwe seme de ine pahn kamakamala’.
  dad-dad: Ere nigin, Negur iron, ‘Õ sinã tamã yeneid wales,’ ‘Aibem taka sina be
    tama be gelu fiyẽf, ĩ laa bun dinenẽf bagai.’
  zab-NT: 'Dios guniiny: “Gúp didxdoo xtadu cun xnanu”, ne “Elquɨ ni inii de mal diidx
    pur xtadni o pur xnanni laab riáld gatybɨ.”'
  jae-jae: Anôtô gêjac jatu gebe ‘Otoc tamam agêc tênam sa, ma teŋ embe êpuc boa tama
    me têna, naŋ senseŋ eŋ su ênaŋa.’
  ksd-ksd: 'Tago God i ga biti dari: Una ru tamam ma nam; go bula: Ba ta tikai i tata
    kaina ure tamana ba nana, na virua muka.'
  msm-NT: Su to sugu to Diyus pig-iling, ‘Tahuda to amoy dow inoy nu.’ Insugu din
    isab no inggad hintawa no ogpasipaya to ginikanan oghimatajan.
  myk-myk: 'Kilɛ ya jo: ‹Ta ma to ni ma nu pɛlɛ.› Wʼa jo sanha na: ‹Wa bu joguumɔ
    jo ni wu to kelee ni wu nu ni, na weefɔɔ ya yaa na wu gbo.›'
  sbe-sbe: Doha Mose yona laugagayo unai Yaubada ye wane, ‘Tamam yo sinam ku hekasisiyeidi.’
    Yo ye wane, ‘Ena kaiteya tamana yo sinana ye hededeheyababadi meta bena kwa unuhemwaloi.’
  mcr-mcr: Goti Hanjuwä Iqu kukŋuä hŋquaqu tii ätkqeqä. ‘Si tqä tniquetä, tnäwqätä,
    kukŋuä qänaknä itnä, yäpä iqinyä isŋqeqä.’ Itaŋga ‘Ämaqä hŋqu kiqä kaniqueŋqätä,
    känäuŋqätä, kukŋuä quvqä ätätqe, qu iqueŋi pizqä päkpŋqeqä.’
  cux-NT: 'Ti Ndyuūs ní ca''á yā ley yeⁿ''e yā ní caⁿ''a yā: Diíⁿ nī honrar chiidá
    nī ndúúcū chɛɛcú nī. ''Iiⁿ''yāⁿ chi nguɛ́ɛ́ n''dáacā ngaⁿ''a yā yeⁿ''e chiidá
    yā o yeⁿ''ē chɛɛcú yā ní ''cuūvi yā.'
  tur-YTC: Çünkü Tanrı, ‘Babana ve annene saygı göstereceksin’ diye buyurdu ve ‘Babasına
    ya da annesine kötü konuşan, öldürülsün.’
  san-ITR: Ishvara ityAj nApayat, tvaM nijapitarau saMmanyethAH, yena cha nijapitarau
    nindyete, sa nishchitaM mriyeta;
  bel-N: 'Бо Бог загадаў, кажучы: “Шануй бацьку твайго і маці”, і: “Хто праклінае
    бацьку ці маці, няхай сьмерцю памрэ”.'
  sch-sch: Pathien'n, ‘Nu nû le na pa mirit tho roh,’ male ‘Tukhom a nû mo, a pa
    mo, khomâksâm chu that rang ani,’ a ti ani.
  mic-MIQNT: Gjinisgam teluet, “ ‘Gepmite'lm gujj aq ggij.’ Elg teluet, ‘Ta'n wen
    penoqite'lmaji ungi'gu, amuj ne'po'qsin.’
  huu-NT: 'Jusiñamui jaie llote: “O moo uai ɨɨnuanona, naimɨena cano. O ei uai ɨɨnuanona,
    naiñaiñona cano. Ie moori jeare ñaɨtɨmɨe, ie eiri jeare ñaɨtɨmɨe meinelle”.'
  jiv-NT: 'Iis, Yus tíchamkia: “Ame apa, nukusha shiir enentáimtustarum.” Tura “Shuarsha
    ni aparí̱ncha nukurí̱ncha katsekka nu shuar jakati” tíchamkia.'
  otm-NT: 'Nguetho i mam bʉ ja rám hman Oją: “Gui numansu ni ta nɛ ni mbe.” Nɛ a i
    mam bʉ ngue: “Nu''a to''o san rá ta nɛ rá mbe i jatho da tho,” bi ''yɛ̨n''a ra
    Jesús.'
  dah-dah: Al Kuruŋ beleŋbe, ‘Nantiŋya mamtiŋyabe palap yirde hinayiŋ,’ yitiŋ hi niŋgeb,
    ‘Al kura naniŋya miliŋya mere buluŋ yiryeŋ gobe mayke kamyeŋ,’ yitiŋ hi.
  tnk-tnk: Kumwesən rɨməni nəkwan mə, ‘Tikɨsiai tata mɨne mama səim.’ In rɨməni mwi
    mə, ‘Trɨni mɨnuə iərmama riti rani ərəha tata mɨne mama səvənhi, tukaməkeikei
    kousi əpune in.’
  kpr-kpr: 'God eminge sisira: ‘Nei nimamo kakara use, nenda geka ava ningivu!’ A
    eni mo: ‘Mave noi o numamokena jijivu sarira amo, devu ambare!’'
  san-IAS: īśvara ityājñāpayat, tvaṁ nijapitarau saṁmanyethāḥ, yena ca nijapitarau
    nindyete, sa niścitaṁ mriyeta;
  nho-nho: TeAtua e taratara peelaa, ‘Hakannoo ki naa tammana ma naa tinna kootou,’
    aa e taratara hoki peelaa, ‘Ttama e mee hakallika tana tamana ma tana tinna raa
    ki taia ki mate.’
  gym-NT: 'Tita ngwentari, ñobtä ñan angwane Ngöbökwe niebare krörö: Mun rün btä mun
    meye mika ütiäte jae munkwe amne, nire nire käkwe ñäkädre tare rün amne meye rüere,
    ni ye abko kämikadre, niebare Ngöbökwe.'
  azg-NT: 'Ee ndö vaa na itso jñꞌoonꞌ jon: “Quitsaꞌ na njon tyeꞌ yo ꞌndyoꞌ.” Ndoꞌ
    itsontyichenhanꞌ: “Minninchen tsꞌan na itso jñꞌoonviꞌ nnon tye, ndyee juu, ijndeiꞌhanꞌ
    na quinanꞌcueeꞌ nnꞌanhin.”'
  bhd-bhd: किजोकि परमेशरे ज़ोरूए, कि अपने हाज बव्वेरी इज़्ज़त केरा, ते ज़ै कोई अपने हाज
    बव्वे जो बुरू ज़ोलो तै मारो गालो।
  too-NT: 'Dios hualh: “Nacā''a''kahuāna''ni''ya'' mintāta'' lā'' mintzī''t”. Lā''
    nā hualh: “Camāmaknīnīni''nca huan a''ntī cāmacapūlhca ixtāta'' o ixtzī''t”.'
  ind-AYT: Sebab, Allah berfirman, ‘Hormatilah ayah dan ibumu,’ dan, ‘Siapa yang mengutuki
    ayah atau ibunya, harus dihukum mati.’
  cjo-NT: 'Tema ikantziri Moeseeshini: “Pipinkathateri piri eejatzi piniro”. Eejatzi
    ikantzi: “Riraga Tajorentsi ikantakotziri akawaantetziriri ashitariri eejatzi
    riniro: ‘Okameethatzi rowamagaeteri’ ”.'
  nsn-nsn: Ge God pe ke kula pare, ‘Ueltada tang tamoum, doh tinoum, doh mair tamata
    ahik pahe ueltada tang taman ue tinan, inggono ra turung uiliatung pousin.’
  san-DEV: ईश्वर इत्याज्ञापयत्, त्वं निजपितरौ संमन्येथाः, येन च निजपितरौ निन्द्येते,
    स निश्चितं म्रियेत;
  tna-NT: 'Uja Diusu ja cuatsasiataidha: “Iyubaque mique tata detse. Ahua quebata
    papu mesa tata detse emadhabata su, tueda pamanu.”'
  lid-lid: Kindrei anya, ‘Ou a-en bahandra tamam uru tinem, ma ou anuhun sahou turu,’
    ma, ‘Are lau aluhe taman uru tinen, iy kimek ta aliy.’
  wim-wim: Nil puth piip God.an thawa, ‘Niiy ngangk minangam iiyān kaath piip niiyantamakana.
    Niiy wik min thanttaman erkam ngeeyān, aꞌ maꞌ-aathān thanang.’ Aꞌ putha nil wik
    inangan thamp thawa, ‘Than weeꞌ-weeꞌanangweya kaath piip thanttamakana thaaꞌ poch-pochaman
    thawayn thant-a, koonhang akayn thanang thakan-a, niiy mulathān thananga.’
  zga-M: Ulwa khuva uNguluve anchovile, 'Umwiemiekhaghe udada vankho na yuo vanina
    vankho; uvie inkhudhukha udadaye aphange uvanina uva mwene ukhuwa afwinchaghe.'
  yom-yom: 'Bila Nzambi wukamba : Kinzika dise diaku ayi ngudi aku ayi woso wunsinga
    dise diandi voti ngudi andi kafueti baka thumbudulu yi lufua.'
  san-SIN: ඊශ්වර ඉත්‍යාඥාපයත්, ත්වං නිජපිතරෞ සංමන්‍යේථාඃ, යේන ච නිජපිතරෞ නින්ද්‍යේතේ,
    ස නිශ්චිතං ම්‍රියේත;
  yut-yut: Piŋkop da yaŋ yagɨt, ‘Ji meŋ datyo dakon pɨŋbi egek geni guramɨtni’ ae
    kɨnda gat yaŋ yosok, ‘Amɨn kɨnda da meŋ datyo do gen yokwi kɨnda yosak kaŋ, uŋun
    amɨn si aŋakba kɨmotjak.’
  grc-BYZ: ὁ γὰρ Θεὸς ἐνετείλατο λέγων· τίμα τὸν πατέρα καὶ τὴν μητέρα· καί· ὁ κακολογῶν
    πατέρα ἢ μητέρα θανάτῳ τελευτάτω.
  tbl-NT: Igò Dwata se mon du bè Sulaten, ‘Nadatem maem ne yéem.’ Ne sotuhen, ‘Yóm
    tau ke sidek kbaken ebè maen ne yéen, tódô hnatay kmò du.’
  cpc-NT: 'Jiroka ikantziri Pawa: Pimpinkathatiri ashitzimiri. Ikantaki iijatzi: Ontzimatyii
    jowamaitiri kijyimatziriri ashitariri.'
  nhg-NT: 'Pues Deus oquejtojque: “Pa xequejta motajtzi hua monöntzi”. Nuyejque oquejtojque:
    “Öque checuatlajtus encuntra de itajtzi hua inöntzi, ma meque sin remedio”.'
  nya-nya: Pakuti Mulungu anati, ‘Lemekeza abambo ako ndi amayi ako’ ndipo ‘aliyense
    amene atemberera abambo ake kapena amayi ake ayenera kuphedwa.’
  ngu-NT: 'Dios oquijtoj: “Xtlacaita motaj niman monan.” Niman no oquijtoj: “Yejhuan
    itlaj xcuajli quitenehuilis itaj noso inan, ma quimictican.”'
  kup-kup: Met pim añahan hez-epovokaro ari hodad hakez. Met arim nonor papaz abatañ
    bat hel batat tin metovai sohozei. Met modao ev. Nap pim nonop ma papapuz ñetï
    horiv hapanez pop ur ñomepek. Met ari añahan hez-epovokaroz hodad hakez,
  jid-jid: E Irji hla, 'ku khwu ni tieme ni yime, mba Indi wa tre meme ni tieme kani
    yimaa, gbigbi ani khwu.
  wmw-wmw: 'Konta Mwenyezimungu kasema javi: ‘Umwinshimu wawayo na mamayo.’ Na: ‘Munu
    wakunsowerera caputu wawaye au mamaye ajuzi aulaiwe.’'
  gmv-GGM: Xoossi ne ayiyone ne awa boncha; ba awa bolla woykko ba aye bolla iita
    qaala hasa7idadey hayqo gi azazishin
  ssg-ssg: Haeu ukek, ‘Hong tamaniwa kakai tamam ma tinam ape aile hasolia haniwa
    lalu. Na o kak halialu tamam ma tinam, o laha telei.’
  zpo-NT: 'Nel Dios nzhé: “Kela lu xuz lu nu xnaa lu, nu xaa nge lo xuz o lo xnaa,
    bit gu xaa”. [Ex. 20:12]'
  poy-poy: Mlungu kalonga, ‘Guwapanani ligoya tati gwaku na mawu gwaku,’ na ‘Yoseri
    yakamwigiranga tati gwakuwi ama mawu gwakuwi, kafiruwa kalagwi.’
  qwh-NT: 'Porqui Diosmi queno nerqan: ‘Tëtequita, mamequita allipa ricanqui’ nir.
    ‘Y mamanpaq mana alli parlaq caqtaqa wanuratsiyätsun’ nir.'
  gaw-gaw: Kayak Nug ḏo inam ma aum. ‘Na anin mamen ele binalah mena, nai ahilah dim
    lamiṯe!’ Amu Nug inam ele aum. ‘Danab laa nug Kayak onig diia, anig mameg ele
    a nob nau aoglahnu aḵu amu ag qep̱eg mauhaḏ!’ amunu laa nug anig mameg ele ehanataḏ!
  nca-nca: Dokoro Anutuko ŋande yete, ‘Awa-náŋgeporo ará te yuno qembe,’ ko ‘Uni kato
    iwí-nimí yesará yereweya ŋu urika khumoní.’
  zpz-NTPP: '―Gun Ñgyoozh nam: “Pca lagy lo uz ru nunu pca lagy ru lo ñaar, gun yu
    nu nii zi ni uz o yu nu nii zi ni ñaa, yu zeꞌ rlagy ñi nu gat yu”, nam.'
  mkj-mkj: Pwa Koahs pwa, ‘Woaunki joamoamw apel inoamw, a ma armaj men lahlahwe jamah
    ke inah, en kojkojdi.’
  zac-NT: 'purquë Dios guniꞌi: “Gulë gapë rëspëti lu shtádël nu lu shníꞌal”. Nu guniꞌi
