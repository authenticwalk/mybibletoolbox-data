verse: MAT.015.004
translations:
  kpx-kpx: Dilava menakau loui avoe, ‘La mamuvu la neinuvu hoto evisi hoesegeveve.’
    Isi tota loui avoe, ‘Oleuoleu abu mamuvu neinuvu kebia aiogevei hotoe toela abuho
    louale kebia abuna havege haluvisi.’
  okv-H: God na einge ena, ‘No aja mama ta ke agi ue hondate ejo’. Eto nei amo embo
    amuna aja mama ta degi ke sapura aisuja amina God ta ke pepeni ere poekihia eto
    ari ere ua amita mine amo embo na tau pehasuja. Eto God ta ke pepeni ainge mihia
    rate ungo ari sapura einge ahe poekihe ere ova.
  tbo-tbo: Yaubada a lugagayo i baheya i pa, “Amam ma hinam una wiyateyatehi, apo
    lawa awai hinana ma amana ina kawaiapapoehi yaka hina lihilageni.”
  mal-C: ‘നിന്റെ മാതാപിതാക്കളെ ബഹുമാനിക്കണം’ എന്നും ‘പിതാവിനെയോ മാതാവിനെയോ ശപിക്കുന്ന
    വ്യക്തിക്ക് വധശിക്ഷനൽകണം’ എന്നും ദൈവം കൽപ്പിച്ചിരിക്കുന്നു.
  grc-SR: Ὁ γὰρ θεὸς ⸂ἐνετείλατο, λέγων,⸃ Τίμα τὸν πατέρα ⸆ καὶ τὴν μητέρα· καί, Ὁ
    κακολογῶν πατέρα ἢ μητέρα θανάτῳ τελευτάτω·
  bgc-bgc: क्यूँके परमेसवर नै कह्या, ‘अपणे माँ-बाप की इज्जत कर, अर जो कोए माँ-बाप
    नै भुंडा बोल्लै, वो मार दिया जावै।’
  khz-khz: Palagu ekilato, ‘Tamamu e tinamu pono kupa-kaura,’ e ‘Rai na tamana pa
    tinana pene vaikila-rakavaa talimana pio vagi-kwaregaa!’
  deu-TKW: 'Denn Gott hat verordnet: ehre Vater und Mutter, und: wer Vater oder Mutter
    lästert, soll des Todes sterben.'
  zsr-NT: 'Cni nac, le gna béꞌinëꞌ lbiꞌiliꞌ Dios, gnëꞌ: “Ben ba laꞌn xuz xnaꞌu”, len
    gnëꞌ caꞌ: “Nu gnë ziꞌ qui xuz xnëꞌi, tsaz gat nu naꞌ.”'
  lin-lin: 'Solo, Nzambe alobaki : « Okopesaka tata na yo mpe mama na yo lokumu ;
    mpe moto oyo akolakela tata na ye to mama na ye mabe asengeli na etumbu ya kufa. »'
  hns-NT: 'Oe to bolies hai: ‘Aapan maai-baap ke aadar kar.’ Aur bhie: ‘Dje aapan
    maai-baap ke saraapiega, oke tjaahie maar dhaare ke.’'
  noa-E: Magnaa amag, ¿Pãrau khaugba nʉ ajim, Ẽwandam iek phã sim gaai jaauwai, “Pʉch
    aaijã pʉch ãd dʉ̈i jãsenenaa ökhö abá” a sim? Maimua “Ar iwiir ãbmua khãijã ich
    aai wa ich ãd khãijã thõpnaa ãaukha iekha simʉn warreta thõopʉ̈iju aai nʉm” a
    sim, ¿majã pãrau khaugba nʉ? ajim amag.
  eng-EMTV: For God commanded, saying, ‘Honor your father and your mother’; and, ‘He
    who curses father or mother, with death let him die.’
  mib-NT: 'Chi ni cahān Yaā Dios: Coo yɨ́ñúhún ró jiín tátá rō jiín náná rō. Te núu
    ndé ɨɨn cahān sɨquɨ̄ tatá chí sɨ́quɨ̄ naná, na cúū nahín, áchí Yaā Dios.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःत्तुॽ, ‘के़म्‍बा के़म्‍मासि
    मिङ्‌सो इङ्‌धाःङ् पिरे़से़ॽ’ हे़क्‍क्‍याङ् ‘आत्तिल्‍ले़ कुम्‍बा कुम्‍मासि साङ्‌ग्रा
    मे़त्तुसिॽ, खे़ङ्‌ग से़प्‍माए पोःङ्‌लो॥’
  xnj-xnj: Chapanga amali kujova, uvatopesa dadi waku na nyina waku, na mweampela
    likoto dadi waki amala nyina waki yikumgana akomiwa.
  mmx-mmx: Levelinga at ne Moroa i lok keretna, ‘Mina lok ngangao at luvuttemen nimi
    mi luvutnen nimi, la do tara i paase kapmek ti ne temen mi nenen, limixin dina
    sev amer i.’
  cbr-NT: 'Nucën Papa Dios ca ësai quiacëxa: “Min papan bana, min titan bana camina
    cuati ''ain”. ''Imainun ca ësaribiti quiacëxa: “Axa aín papa, aín tita ñui ''atimati
    banacë uni a camina bamamiti ''ain”.'
  tee-NT: 'Pus ju Dios chani naulh: “At''alhonit''it ju mimpai''an chai ju minati''an”.
    Vachu'' naulh ni camaknicalh va tichi chavaich ju cajuna'' macxcai chivinti ju
    ixpai u ixnati.'
  eng-LSV: For God commanded, saying, Honor your father and mother; and, He who is
    speaking evil of father or mother—let him die the death;
  cak-NT: 'Ri Dios nu''ij: Quie''abana'' respetar ate-atata''. Y jun ri itzel yerutzu''
    rute-rutata'', ticamises; can man tijoyowex rech. Quiri'' ru''in can ri Dios.'
  pah-NT: 'Ymyahũ Tupana''ga ei: “Pemondo ti pejeaporog̃ita imohina pejuva''g̃a ndehe
    penhy''g̃a ndehe no,” ei Tupana''ga hako, ei Jesus''ga. “Kiroki ga e''i te''varuhu
    uva''ga pe oyhẽa pe no – tojukauka ti g̃a ga a''ero,” ei Tupana''ga hako, ei Jesus''ga.'
  sja-NT: 'Tachi Ak''õrepa jaraji: ‘Pɨchi ak''õre mãik''aapa pɨchi nawe k''inia iru
    baparíiji mãik''aapa ãra pedee ũriparíiji.’ Ma awara jaraji: ‘Warrapa ik''achia
    jararu pɨrã ichi ak''õremaa wa ichi nawemaa, peet''aadaipia bɨ.’'
  xed-xed: 'Ya wya ka Lazglafta mnata na: “Vla ta glaku ŋa i da gha nda ma gha,”»
    kaʼa. Kaʼa mnata guli na: «“Mndu ta razanaftá dani ka mani a tsi ná, dzatá tsa
    mndu ya,”» kaʼa.'
  mks-NT: 'Jáchi̱ sáhndá Ndióxi̱ chuun já cáchí a̱ já: “Caja cáhnún tátún xi̱hi̱n
    nánún.” Ta jári cáchí a̱: “Ndá na̱ ná chíca̱a̱n cháhan ja̱ta̱ tátá na̱ á náná
    na̱, ndítahan quivi na”, cáchí a̱.'
  gfk-S: Aiou te tange hobi ta mu kinong God ga tange be, ‘Ru no num mama ma no num
    makai’ ma ‘Nesi i ianga hagae no nuno mama be no nuno makai, mu na ubu bing ie.’
  bmu-bmu: 'Miaŋgö keuŋi kun kewö: Anutunöŋ kewö jim kutuyök, ‘Iwinamgi mönö göda
    qem etkimakŋan,’ aiga ‘Kunŋan iwiŋi me namŋi qesuahömawi, i mönö qegetka kömuma.’'
  dgz-dgz: God anega diaen, ‘Inae mamae virimu tan amba da da mamewa o inewa ta koeragamepi
    ame togurep di boep di.’
  eng-GNV: 'For God hath commanded, saying, Honour thy father and mother: and he that
    curseth father or mother, let him die the death.'
  zaa-NT: 'Ttu mandamiento qui'' Tata Dios nna ra íį: Gùppa respeto tàta nàna qui''
    lu''. Ra huée: Nuỹa diba riyèe'' iqquia tàta nàna quì''į nna té qui''ni gattią.'
  eng-WEBSTER: 'For God commanded, saying, Honor thy father and mother: and, He that
    curseth father or mother, let him die the death.'
  guh-guh: 'Dioso Moiséspijinëta penajumecopatsilivaisi jumaitsi mapacueniaje: “Axa
    yaiyataema. Ena ata yaiyataema. Pajivi pibisiacuenia bijatane paxa, pena ata,
    bajarapajivi pabeyaxuare,” jai Dioso Moiséspijinëta penajumecopatsilivaisi.'
  bon-bon: Acejiyame te itu tiicuji egä, ‘Weene miiji mage babe bine opo gaabe me
    acita’ cuta piiyepu egä, ‘Laati te liba teeme mage babe bime poto cidi me niiyarage
    mene jiicemuge, teebine miiji budre me acita.’
  nhw-BL: 'Toteco quiijto: ‘Xiquintlepanitaca amotatahua huan amonanahua.’ Huan nojquiya
    quiijto: ‘Ma miqui aqui quitlaijilhuía inana o itata.’'
  swh-ONEN: Kwa maana Mungu alisema, ‘Waheshimu baba yako na mama yako,’ na, ‘Yeyote
    amtukanaye baba yake au mama yake, na auawe.’
  wbi-wbi: UNguluve alyatiile, 'Umwoghopaghe uvaaso nu mamaajo' Kange, alyatile, 'Umuunhu
    juno ikumuligha uviise nambe ung'ina, anoghiile kubudua'
  bba-bba: Domi Gusunɔ u nɛɛ, “A wunɛn tundo kɑ wunɛn mɛro bɛɛrɛ wɛ̃ɛyɔ.” U mɑɑ nɛɛ,
    “Wi u win tundo ǹ kun mɛ win mɛro kɔ̃sɑ ɡerusi bɑ koo nùn ɡowɑ.”
  eng-KJVCPB: 'For God commanded, saying, Honour thy father and mother: and, He that
    curseth father or mother, let him die the death.'
  kgk-NT: '—Nhandejáry he''i va''ekwe a-rami: “Pemboete nde ru nde sy-pe ave. Ha entéro
    onhe''ẽ vai rei va''e gwive gwu-rehe osy-rehe ave, tojejuka katu” he''i Nhandejáry
    kwatia nhe''ẽ.'
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: Ngii kaano koovaitanaara mmuduuya
    rida tuqinnaatee, tikio vo kua voovai vainno tinoo: Gioonna kiaapu voovoono ari
    kaano koovaitana maisa kua tiivaa ruputikio putuaivee. Anutuuqaa kua fafaaraivo
    vainno itaa kua tiivai.'
  cpy-cpy: 'Iroka ikantzi Tajorentsi: Pipinkatha-teeri pipaapate eejatzi piniro. Ikantaki
    eejatzi: Ikaate yakaterini ipaapate eejatzi riniro, otzimatyee rowamahaeteri.'
  ekk-PKP: '„Sest Jumal ütles: „Austa oma isa ja ema“ ja „Kes oma isa või ema neab,
    tuleb surma mõista“.'
  mpx-mpx: Kaiwena Yehoba i ba, ‘Tamwam ge hinam nu awatauwagil’ ge i ba, ‘Henala
    ebo tamana ge hinana ni ba panakil nihi tagapaaliga.’
  wbp-wbp: Kujanya Kaatuju wangkaja kuruwarrirla nyanungu-nyangurla, ‘Linpangku-palangu
    purda-nyangka kirda-nyanu manu ngati-nyanu wilji-wangurlu! Nganangku-puka kajilpa-palangu
    kulungku ngarrirni kirda-nyanu manu ngati-nyanu, ngula-panuju yapa ngalya-karirlijilpalu
    tarnnga-kurra pungkarla.’ Kujaju Kaatu-kurlangu kuruwarri.
  luo-luo: Nimar Nyasaye nowacho ni, ‘Luor wuonu gi minu’kendo ni, ‘Ngʼato angʼata
    mokwongʼo wuon kata min nyaka negi.’
  nhe-NT: 'Toteco quiijto: ‘Xiquintlepanitaca imotatahua huan imonanahua.’ Huan nojquiya
    quiijto: ‘Ma miqui ajqueya quitlaijilhuía inana o itata.’'
  aii-aii: '”ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܦܩܝܼܕ ܠܹܗ: ’ܡܝܲܩܸܪ ܠܒܵܒܘܼܟ݂ ܘܠܝܸܡܘܼܟ݂، ܘܡ̇ܢ ܕܨܲܥܸܪ ܠܒܵܒܘܼܗ‌ܝ
    ܝܲܢ ܠܝܸܡܹܗ، ܡܵܘܬܵ‌ܐ ܡܵܐܹܬ.‘'
  esk-NT: Agaayyun uqaqtuq, ‘Kamagisigik aapanlu aakanlu. Kiñapayaaq uqamaqłuutriruaq
    aapamiñik naagaqaa aakamiñik tuquruksraupiaqtuq.’
  msb-msb: Nagsugo an Dios, ‘Galangan mo an imo ama kag iloy,’ kag ‘An nagapakaraot
    sa iya ama kag iloy dapat gayod ipapatay.’
  cpa-NT: 'Lah¹la² báh³ juúh² Diú¹³: “Mi³juanh¹³ hniah¹² chiégh² ŋieih¹² hniah¹².
    ¡Ju³jón³ dsa² hløah¹² jǿg³ hlaih¹³ quiah¹² chiég³ jmi²dsa!” juúh² Diú¹³.'
  dso-dso: ପର୍‌ମେସର୍‌ ଆଦେସ୍‌ ଦେଲାଆଚେ, ମା ବାବାକେ ଆଲାଦ୍‌କରା । ଆରି କେ ମିସା ନିଜର୍‌ ବାବା
    ମାକେ ସାଇପ୍‌ ଦେଇକରି କାଇବଲି କଇସି ବଇଲେ, ସେ ମରନର୍‌ ଡଣ୍ଡ୍‌ ପାଇସି ।
  meu-meu: Badina be Dirava vada e haheḡani, eto, Tamamu sinamu ba matauraidia, bona,
    Tama sina iuduguiraidia tauna na bavalaia mase.
  yva-NT: 'Maisyare so: Amisye po raura pare, ‘Mbeaje irati inya pe nangkoya me yai,’
    muno pare, ‘Are pirati po aja pe akoya me yaura tatugadi, opamo mangke raugaje
    ai indamu kakai.’'
  dgc-dgc: Da kagi na utus na Diyos, éy ‘Igalang mo tama mo éy tena mo, sakay tu mégkagi
    ta medukés ta ama na éy ta ina na, éy dapat ipabuno siya.’
  zpm-NT: 'Led znu goṉ rnee lo xley Dios: “Goṉ pxoz luu, goṉ xniaa luu”, ni rneew:
    “Zha ne quie pxoz, quiegaa zho xniaa zho, ib none guet zho.”'
  hix-NT: Onà wyaro ryhe kàyweronàhyamahotxownà hatà, Khoryenkomo, Moyses heno wya.
    Toyuhsom me xenytxoko, oyàm komo, oyon komo xarha. Tàyàm komo wàràhyakany kom
    haxa ryhe etahatxoko. Àro wyaro kàyweronàhyamahotxownà hatà, Khoryenkomo, kekon
    hatà, Txesusu.
  sim-sim: Ji misi, mashi orhi karem mbanda osa, �Avoko nijava jihi mashi lihin ji
    misihi lirin armek ji uka.� Uhu, �Os lirin mashi kavakavan ji mba nahi, os Moseshi
    lo si mbahandari hom avak li mandingormeshinak hakwa jir.� Mashi Avui Wasilakahi
    karem mbanda osa.
  npi-ULB: किनकि परमेश्‍वरले भन्‍नुभयो, ‘आफ्नी आमा र आफ्नो बुबालाई आदर गर’ र ‘जसले
    आफ्नो बुबा वा आमाको बारेमा खराब कुरा बोल्दछ, त्यो निश्‍चय नै मर्नेछ ।’
  cgc-cgc: Di' ba sugo ta Dyos, ‘Tauron no imo an na amay daw inay’? Ambal din man,
    ‘Bisan kino gambal ta malain parti ta iya na amay daw inay dapat silutan ta kamatayen.’
  tim-tim: Aregât keiŋe hin. Anutuŋe den kârikŋe makto Moseŋe kulemgoep bikŋe hin
    tatâp, “Gâ ewege memege amukyetŋân manben.” akto bikŋe hin tatâp, “Luâk âmbâle
    siâŋe eweŋe memeŋe den bâleŋe makyeŋgiwiap âmâ humomolupŋande kombiâ mombiap.”
    hain tatâp.
  yor-yor: Nítorí Ọlọ́run wí pé, ‘Bọ̀wọ̀ fún Baba òun ìyá rẹ,’ àti pé, ‘Ẹnikẹ́ni tí
    ó bá sọ ọ̀rọ̀-òdì sí baba tàbí ìyá rẹ̀, ní láti kú.’
  wos-wos: God angi dé wa, ‘Guni guna yafa ayiwaré yikafre hurutanguni.’ Wungi wataka
    angi akwi dé wa, ‘Du nak déka yafa ayiwaka haraki hundi wandét, guni wun duré
    xiyangut dé hiyatandé.’
  emp-NTPO: 'Idjia nãwã jarasia: “Bʌ zezada, bʌ papa sid̶a waya pananadua.” Naʌ̃ sid̶a
    jarasia: “Bariduaba idji zezada, idji papa sid̶a biẽ́ jaraibʌrʌ, idjira bead̶ida
    panʌa.”'
  eng-F35: For God commanded saying, ‘Honor your father and your mother,’ and ‘He
    who curses father or mother, let him be put to death.’
  ind-ind: Misalnya, Allah memerintahkan, ‘Hormatilah ayah dan ibumu,’ dan, ‘Orang
    yang menghina ayah atau ibunya harus dihukum mati.’
  pes-OPCB: یکی از احکام خدا این است که ”پدر و مادر خود را گرامی بدار“ و نیز ”هر که
    به پدر و مادر خود ناسزا بگوید، باید کشته شود“.
  mpt-mpt: Gode hekmel wengo baanoa Ibo ib biem ay kamwali kla gobe bianiba i wengo
    kla wenteye bianibte gena bianoa eka weng mak osa baanoa Nakaia unangai wanita
    i biem ay kamwali weng misiam baabeib mole yenaiba kaaine genanobu
  bla-bla: Ap'ĭstotokiuă an'iu, atsĭmmĭm'mĭsau kĭn'a ki kiksĭs'ta; ki, annŏk' ai'pakosĭnikuyiuŏk
    un'ni ki oksĭs'tsi, unnianĭstse'ĭnsă.
  ssx-ssx: Do ekina꞉ yeke loa꞉me. Hande Koda꞉ma꞉ la꞉ ula꞉ pima꞉ alota꞉ Naka꞉ ama꞉
    apa꞉ yaapona꞉ oto pa꞉ta꞉ hapeke la꞉la꞉me. Kutupa pi ma꞉nda꞉ta꞉ Ipika꞉ apa꞉ ama꞉
    pa꞉ta꞉ hoke pi lea꞉ka꞉na꞉ta꞉ ota꞉ homena꞉ lia꞉pa꞉peke laa la꞉ ula꞉pate
  mkl-mkl: Ì mɑ̀ sɑ̃ɑ sɑ̃ɑ ŋɑ iyi Ilɑɑɔ̃ í ni, i ɡbɔɑ iyeò bɑɑ nŋɛ ŋɑ i jirimɑ ŋɑ
    ŋɑ. Nɔ í ni mɑ́, inɛ iyi wɑ fɔ lɑɑlɔi iyeò bɑɑɛ ŋɑ ɑ kpɑ lɑfɛ̃ɛ.
  gaq-gaq: ଇସ୍‌ପର୍ ଆଦେସ୍‌ ଡିଙ୍ଗ୍‌କେ, ଆବା ଇୟାଙ୍ଗ୍‌ନେ ସାମୁଆଁ ମାନେଃପା । ଜା ମେଁନେ ଆବାଡ଼େ
    କି ଇୟାଙ୍ଗ୍‌ଡେକେ ଦଦ୍ୟା ସାମୁଆଁ ବାସଙ୍ଗ୍ଏ, ମେଁ ଗୁଏଃନେ ଡଣ୍ଡ୍ ବାଏ ।
  gof-RNT: Ays giikko, Xoossay, ‘Ne aawanne ne aayiw bonchcha. I ba aawa woykko ba
    aayiw cayeyssi hayqo gibeennee?’ yaagis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିୟାକାଦାଏ, ‘ଏଙ୍ଗାମ୍ ଆପୁମ୍‌କିନ୍‌କେ ମାନାତିଙ୍ଗ୍‌କିନ୍‌ମେ,’
    ଆଡଃ ‘ଜେତାଏ ଏଙ୍ଗାତେକେ ଚାଏ ଆପୁତେକେ ସାର୍‌ପାଅକିନ୍‌ରେଦ ଇନିଃ ଗଜଃକାଏ ।’
  gah-gah: 'Ómasímo láa loko lonoimóma neve: Izokahiko amekahiko kugulizá ale otezo.
    Itó makó nene láa loko lonoimóma neve: Makó eza nene izolahiko amelahiko usí vizekimiaká
    gakó lo kimitimó nene, apele hilitunize.'
  lcm-lcm: Arai, God kata antok ta, Ku mamaila ani tamam ve rinam na si kapo mengen
    arikek ani tamana ve rinana, nia asi mat.
  aer-aer: Nhenge angkentye Ngkarte-kenhe alakenhe angkeke, ‘Arrantherre akngeye uthene
    meye utheneke akurne angkirtnetyale, renhe-atherrenhe aywerrke-irremele awetyeke.
    Angwenhe apeke akurne angkerlenge akngeye uthene meye utheneke, arrpenhe areyele
    renhe irrerlknge-arle atwetyeke.’
  qvc-NT: 'Chaqa Dyusqam kayshina kamachikushqa: “Taytaykita, mamaykita rrispitayllapa.
    Mayqan runa warmi taytanda mamanda maldisyaqqam wañunqa”, nishpa.'
  tgl-ULB: Sapagkat sinabi ng Diyos, 'Igalang mo ang iyong ama at iyong ina,' at 'Sinuman
    ang magsalita ng masama sa kaniyang ama o ina ay tiyak na mamamatay.
  cbs-NT: Jaska Diosun yuini matu yuikin shinanmanun ninkakanwen. “Matun epa inun
    matun ewa medabewakin jatu duawakubainxankanwen. Jakia matun ibubu man jatu ichakawaya
    jau matu tenanxanunbunwen”, akin yunubianiken
  xtm-NTPP: 'Te Su''si ma, ni ka''an ya: “Jin kava respetu ni nuu yuva ni ma ji''in
    nuu si''i ni ma”, te “Ñayii ká''an u''vi i ja kuu yuva i ma xi ká''an u''vi i
    ja kuu si''i i ma, ñayii yukan chi ûni kûu i”, ni tatnuni ya ma.'
  nnq-nnq: Nnoongo alenga, ‘Kajoa awabinu na amabinu,’ Na ‘Jwajoa ojubatukana awamundu
    andaje amamundu akomigwe.’
  bao-NT: 'O biro ĩiupi Ʉmʉreco Pacʉ: “Mʉ pacʉre, mʉ pacore nʉcʉ̃ bʉoya. Cʉ̃ pacʉre,
    cʉ̃ pacore ñañaro ca ĩigʉa, jĩa cõacãricʉ niirucumi,” ĩiupi.'
  san-ORI: ଈଶ୍ୱର ଇତ୍ୟାଜ୍ଞାପଯତ୍, ତ୍ୱଂ ନିଜପିତରୌ ସଂମନ୍ୟେଥାଃ, ଯେନ ଚ ନିଜପିତରୌ ନିନ୍ଦ୍ୟେତେ,
    ସ ନିଶ୍ଚିତଂ ମ୍ରିଯେତ;
  huv-NT: 'Cos Teat Dios tapiüng: “Iyar andeacüw miteat, mimüm, indiümüw”, aw. Aton
    tapiüng: “Leawa nendeac ngo majneaj wüx ombas miteat nej, mimüm nej, ich mambiyaran”,
    aw.'
  otn-NT: 'Porque Oja̱ bi xihyø ja̱''i̱, bi ''yɛ̱mbi̱: “Da̱mi̱ su̱ ni̱ papá, da̱mi̱
    su̱ ni̱ mamá”. Ma̱hømbi ''yɛ̱mbi̱: “Nu̱ ra̱ ja̱''i̱ da̱ zanná̱ papá, ogue da̱
    zanná̱ mamá, i ja ngue di̱ njapra̱ castigo ''nɛ̱ da̱ tho”, bi ''yɛ̱mbyø ja̱''i̱
    Oja̱.'
  nop-nop: Bepaŋ’walaŋ mede indiŋ hatak, ‘Du maŋge baha’walaŋ mahik mede tagimneluwaaŋ.’
    Tiŋa noli maaŋ indiŋ, ‘Nebek niŋdi mimbeu medehaki yenimbune kaŋ ulukumuŋ titiŋdok.’
  obo-NT: Su id suhu to Monama no, ‘Rispitu kow to amoy woy inoy row,’ woy ‘Iddos
    ahad ondoy nod oseng to morat diyot amoy o inoy rin, ko-ilangan en nod imotayan.’
  cak-ENT: 'Ri ru-ley ri Dios nbij c''a: Taya'' quik''ij rate-atata''. Y ri nbanun
    c''a itzel cheque rute-rutata'', man jun chic c''a ri nrajo'', ja vi c''a ri camic
    ri tika-ka pari''. Quiri'' c''a ri rubin can ri Dios.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ᤹. ‘ᤁᤧᤶᤒᤠ ᤁᤧᤶᤔᤠᤛᤡ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤖᤧᤛᤧ᤹’
    ᤜᤧᤰᤁᤩᤠᤱ ‘ᤀᤠᤳᤋᤡᤸᤗᤧ ᤁᤢᤶᤒᤠ ᤁᤢᤶᤔᤠᤛᤡ ᤛᤠᤱᤃᤪᤠ ᤔᤧᤳᤋᤢᤛᤡ᤹. ᤂᤧᤱᤃ ᤛᤧᤵᤔᤠᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥’
  mie-NT: 'Chi nī ncāhān Yāā Dios: Coo yíñúhún nú nūū tatá nú nūū naná nú. De tú ní
    iin cāhān sīquī tatá á sīquī naná, de ná cúū, cáchī Yāā Dios.'
  san-TIB: ཨཱིཤྭར ཨིཏྱཱཛྙཱཔཡཏ྄, ཏྭཾ ནིཛཔིཏརཽ སཾམནྱེཐཱཿ, ཡེན ཙ ནིཛཔིཏརཽ ནིནྡྱེཏེ, ས
    ནིཤྩིཏཾ མྲིཡེཏ;
  qve-NT: 'Diosqa ninmi: “Tayta mamaykichista respetaspa kasukuychis. Ichaqa pipas
    tayta mamanta maldecinqa chayqa, wañunanpaqmi condenasqa kanqa”, nispa.'
  pao-NT: Soo Te Naa unnepu mee na'unakwe, ‘Mu sakwa mu naanapua'amu besa matugu yise
    mu ka mu naanapua'amu suda netammadu sakwa nabatsa.’
  cbu-NT: 'Apanll kuk ateeja: Apareetsis wanasir ksutangtsa. Kuk payungtsa. Mishat,
    aneereetstamtish wanasir ksutangtsa; kukoo payungtamtsa, átcha. Tputs wapareetsi,
    wanireetsi yutarit tsiyatku anumand tsipatspatari kizpur wanichiya, átcha Móysisarini
    kuku.'
  usa-usa: Áánûqtuma maará-tiraiye. ‘emá enanó-enaboni aménáápáq máao. ánibo móra-nakoma
    anóanabi aboámmá timá táíq umákainaama min-náqá ikamíyana puíno.’ téna tiráine.
  soy-soy: 'Uléécɑɑ yɛ mɑɑ rɛ: A upɔ́sɑ́ɑ nɛ upɔ́ni ríyu wɑisɛ. Uu kɔ rɛ úye un
    usɑ́ɑ nɛ́ɛ úni ɑnɔ́ɔ n wɑ, li pisɛ rɛ pikɛ́ liute kpu.'
  hui-hui: Ogoninaga Ngode Datagaliwabehanda lalu, Í̠naga aba ai̱yabi mo yo handa
    nabi laradagua hale halu bibe, lalu, Mbiralime ibu aba ai̱yabi ha hayagua nde
    ibu homelo bolene nga, lene.
  amf-amf: 'Barjo yi giyna: ‘Hambabee handabeam gobshaa’ pir, ‘Imbaabee indanbeam
    iirea ki deesadhe’ ki hamade.'
  quc-NNT: 'Kub''ij k''u ri Dios pa ri Loq'' Pixab'' ri Tz''ib''talik: “Nim cheawila
    wi ra nan a tat,” —kächa''. Xuquje'' kub''ij: “Jachin ri kuyoq'' ru nan u tat,
    tzrajwaxik wi ri'' käkämisaxik,” —kächa'', —xcha chke.'
  dob-dob: 'Yaubada ꞌina loina ꞌeluwa getedi: ꞌebweuna ꞌigwae, ‘Tamayo be sinayo ꞌuda
    ꞌamayabedi’, ta ꞌeluwena wate ꞌigwae, ‘ꞌEguma yaita tamana nai sinana ꞌiꞌawa toꞌumaliyedi,
    ꞌilobwenena be waloemwawasi.’'
  wrs-wrs: '@see-verse:MAT.015.003'
  mca-mca: 'Qe na'' Dios yit''ij: “Ek''eenetsha qa iwqinhet iye atata qa eneneye''
    iye” qa “pa''qu'' nit''ijets uƚ''ets ƚe''lijei pa''qu'' ƚatataye'' qa ƚenene iye
    qa'' hikpa'' qa'' hats jutsiqaxe'' qu'' nawa''m.”'
  tzo-TZC: 'Yuꞌun ti Diose jech laj yal: “Ichꞌo ta mucꞌ atot ameꞌ. Yan ti buchꞌu chopol
    ta xcꞌopoj ta stojol ti stot smeꞌe, acꞌo chamuc”, xi.'
  mya-mya: ဘု​ရား​သ​ခင်​က `သင်​၏​မိ​ဘ​ကို​ရို​သေ​မြတ်​နိုး လော့။ မိ​ဘ​ကို​ကျိန်​ဆဲ​သော​သူ​သည်​သေ​ဒဏ်​ခံ​စေ'
    ဟု​ပ​ညတ်​တော်​မူ​ခဲ့​၏။-
  gng-NT: 'Kimɛ Uwien là len'' ki ye: ‹Li boh aʼnaa nin aʼbaa›, ki tí len'' ki ye:
    ‹Unil tɔke'' uʼnaa bii uʼbaa liñɔbonbil la, bɛ ń ku wɔ.›'
  cbi-NTPO: 'Diosya entsandive: Ñu'' apanu bain, ñu'' amanu bain balengure'' ura''
    keewaade; tsenmin, Mun ñu'' apanu bain, tsa jutyu''ba, ñu'' amanu inchi firu''
    isa ti'' bain tutanbera isa, tive.'
  ikk-NT: Makẹni Osolobuẹ ye iwu, sị, ‘Gbaye nẹdi i lẹ nnẹ i,’ sịzị, ‘Onyẹ ọwụlẹ kuja
    oku nẹdi ẹ mọbụ nnẹ ẹ, wẹ k'e gburịrị onyẹ ahụn.’
  leu-leu: Senaso a Piran a kuus, ‘Suai se ninami e tamami.’ E vaxa, ‘Naseꞌ ta mataa
    a fatatul a saat xulu ninana o tamana i taa punuxan.’
  maz-NT: 'Mizhocjimi mama a cjava: “Respetaoji nin tataji, ''ñe nin nanaji, y rí
    pjös''üji c''o rguí jyodüji. C''ü ra zadü nu tata o nu nana, ra mbö''t''üji c''ü”,
    eñe Mizhocjimi.'
  bod-N: དཀོན་མཆོག་གིས་རང་གི་ཕ་མ་གཉིས་ལ་བཀུར་བསྟི་བྱེད་དགོས་ཞེས༌དང༌། ཡང་ཕའམ་ཡང་ན་མ་ལ་ཚིག་ངན་སྨྲ་མཁན་དེ་སྲོག་དང་བྲལ་བར་གྱུར་ཅིག་ཅེས་གསུངས༌སོ།།
  tca-NT: 'Erü Tupana rü norü orewa rü ñanagürü: “¡Tüxü̃ nangechaü̃ ya cunatü rü cue!”
    ñanagürü. Rü ngẽma orewa rü ñanagürü ta: “Rü texé ya tümanatümaã rü ẽ́xna tümaẽmaã
    guxchigaxe rü name nixĩ i noxtacüma ngẽmacèx tüxü̃ tayuxẽẽ”, ñanagürü.'
  zpl-NT: 'Xne uni Diose: “Luꞌcu ulaꞌna lu paꞌlu cuna lu naꞌlu”, nu “Enu riquichiꞌquiꞌ
    paꞌ cuna naꞌ rquiꞌña nú ati nzeꞌe.”'
  mbc-NT: '—‍Maasa pra Paapaya ta''pî ankupîkon ton pî''. “Ayunkon yapurîtî moropai
    asankon yapurîtî”, ta''pîiya. Moropai ta''pîiya nîrî: “Anî'' eseurîma ya imakui''pî
    pe tun winîkîi moropai tîsan winîkîi, mîîkîrî wîî e''pai awanî”, ta''pî Paapaya
    —‍ta''pîiya.'
  ndg-ndg: Mana Nnongo atibaya,'Mwaeshimu tate bako ni mao bako, ni ywalongela ngananyata
    kwa tate bako ni mao bako, alowa waa.'
  wsk-wsk: “Kaem iwita balam, ‘Ni ka niam niet nuguring karo tui se nobowa ningi la
    bagerko,’ mam, ale ‘Awiriya ko nuet nuam bita maguwura ko den balso, mu moral
    se kuerukko,’ mam.
  toj-NT: Porque ja Diosi huax yala que oj yajtatic ja jnan jtatiqui, jaxa ma' huax
    c'umani malo soc ja snan stati, oj ni aajuc ch'ay snaajela.
  tbc-tbc: Man dugo, wagam mi Anut ru kubiaeŋ en igansi, ‘Oŋane tina tama awad paen
    na mado dop kagin pidinai o uyan a.’ Agod Anut ru kubiaeŋ en taidam ibol, ‘Ta
    iŋ awan nam tinan taman saian ipidinai tap man, mateŋ ile wa.’
  sna-sna: Nokuti Mwari akati, ‘Kudza baba vako namai vako’ uye, ‘Ani naani anotuka
    baba kana mai vake anofanira kuurayiwa.’
  smk-NT: ta wanan Dios, ‘Igalang ma si ama mo tan si ina mo,’ tan wana et, ‘Si si'numan
    a mamaduka' nin ama na o ina na, kasan sapo nin patyen ya.’
  grc-TCGNT: Ὁ γὰρ Θεὸς ἐνετείλατο, λέγων, Τίμα τὸν πατέρα καὶ τὴν μητέρα· καί, Ὁ
    κακολογῶν πατέρα ἢ μητέρα θανάτῳ τελευτάτω·
  gof-WFTW: Ays giikko, Xoossay, ‘Ne aawanne ne aayiw bonchcha. I ba aawa woykko ba
    aayiw cayeyssi hayqo gibeennee?’ yaagis.
  spa-BLM: 'Porque Dios mandó: ‘Honra a tu padre y a tu madre,’ y ‘El que hable mal
    del padre o de la madre, que muera’.'
  kyz-NT: '—Ymã te ''ã Janeruwarete ''ga ''i rakue: “Peanuw etee ki pejejuwa ''ga
    je''ega. Pejey ẽẽ je''ega nanẽ ianupa etee nũ”, ''jau ''ga ''ã rakue. “Ujara ''gã
    kurapara ''gã ki peapisi”, ''jau ''ã Janeruwarete ''ga ikwasiarukaa rakue— ''jau
    Jejui ''ga ''gã nupe.'
  dao-dao: Isetiüng Mhnam naw, ‘Na nu ja na pa na jah leisawng vai, na nu pi ni se
    na pa pi ni se na jah yünce üng nang cun na thi khai,’ a ti.
  cya-cya: 'Nde cha'' nu nchcui'' Ndiose: —Cu''ni suun um ''in um tloo sti um lo''o
    jyi''an um—, lo'' nde xca cha'': —Nu taja ''in sti lo''o jyi''an tyi''o tñan caja
    can''—.'
  wrk-wrk: '@see-verse:MAT.015.003'
  nii-nii: Gos ek yi nim, ‘Nim arnim manim ningii ek ekii sik erngii,’ pa nim. ‘Pe
    wu endi arim mam kin ek kis nipi ngopu erim kin, eim to kundngii,’ pa nim.
  ign-NT: 'Ema Viya ani macahehi eta macava­nai­ri­pirahi eta viyehe: “Pipicauchaya
    pémuna­ca­yareva ema piya ésupa esu pena”. Jucarihi eta apana vanairipi: “Ecapa­ca­yarehi
    mácani tíñemahi eta nacaye­maquene mayehe ema máiya, ésupa esu maena”.'
  dik-NT: Rin acï Nhialic lueel, ‘Thek wuur ku moor, ku raan wun ku man jääm guɔ̈p
    kärɛc ka dhil nɔ̈k bï thou.’
  cac-cac: 'Yalnaccan Dios icha tic: Ayocab'' yelc''och e mam e nun d''a e sat. A
    mach sb''ajan smam snun, smiljichamoc, xchi Dios.'
  tzj-E: 'Cara'' quenbij chewa com Dios c''ola jun mandamiento rey-on chewa jcawra
    nbij: —Lok'' que''en-a'' edta'' ete'', cara'' nbij. Y jun chic mandamiento jrey-on
    chewa cawra nbij: —Wc''ola jun xitzel ntzijona tzrij redta'' o rute'' jara'' pors
    ncomsasa.'
  bpx-bpx: भगवान केदलो हतो, “तमु आह़फा ना आय्‌ह़-बाहा नी ईज्‌जत करजो अने जे कोय आह़फा
    ना बाह ने नीता आय्‌ह़ ने गलत बोल केय, ता तीने मार नाखो।”
  san-BUR: ဤၑွရ ဣတျာဇ္ဉာပယတ်, တွံ နိဇပိတရော် သံမနျေထား, ယေန စ နိဇပိတရော် နိန္ဒျေတေ,
    သ နိၑ္စိတံ မြိယေတ;
  yaa-NT: 'Akka Epa Niospa yoikĩ iskafani: ‘Mãto epa yafi mãto efa nikasharakãfe.
    Akka a ãto apa yafi ãto afa chakafaifo ato retemakãfe,’ ixõ Niospa yoini.'
  cab-NT: Laríñajare Búngiu. “Inébe jamá bagǘbürigu bun, le anábagubaliña lagǘbürigu,
    jilála.”
  clu-clu: Ay makon ang Dios, ‘Taoda imong tatay kag nanay,’ kag ‘Ang nagaambal malain
    kontra sa anang tatay okon nanay dapat patayun.’
  swh-ULB: Kwa kuwa Mungu alisema, 'Mheshimu baba yako na mama yako; na 'Asemaye uovu
    kwa baba yake na mama yake, hakika atakufa.'
  tpt-NT: 'Ni Dios naul: “Katꞌoꞌoyatꞌi ni mimpay ali minati.” Vachu va naul: “Yu jantu
    ox lhichiviniy ixpay ali ixnati yucha maqskꞌiniy kanil.”'
  aai-aai: Anayabin God eo, ‘Hinat tamat kwanakakafiyih’ naatu ‘yait hinah tamah isan
    tur kakafin na’u’uwih i boro hina’asabun namorob.’
  sny-sny: Wanure! Tu naifa Owane Sitewi apou eiye, ‘Fene tai mai fene lo iyape ei
    ani arowere. Meni ta tai mai lo ma'e te'e naruwei su, lu tamo meni ape fu aine
    tera'ere.’
  myy-myy: 'Ado bajiro rotia Dios oca: “Mʉ jacʉ, mʉ jacore cʉni queno rʉ̃cʉbʉoya mʉ.
    No ĩ jaco, ĩ jacʉre cʉni ñeñaro bʉsitugʉ godacoajaro”, yi rotia Dios oca.'
  trc-NT: 'ꞌO̱ se caꞌneꞌ Diose̱ suun se vaa: “Cara̱a̱ co̱chróó so̱ꞌ rihaan réé so̱ꞌ
    do̱ꞌ, rihaan nií so̱ꞌ do̱ꞌ á”. Ne̱: “Síí aꞌmii chre̱e rihaan rej do̱ꞌ, rihaan
    nii do̱ꞌ, me se va̱j soꞌ ne̱ nu̱ꞌ cheꞌe̱ cavi̱ꞌ soꞌ á”. Da̱nj vaa nana̱ cataj
    xnaꞌanj Diose̱ rihaan níꞌ á.'
  cut-NT: 'Dendiohs ne, rihquentiyon ye tuhca̱: “Codin yahine chide ma̱n, cheque ye
    ma̱n.” Namin rihquentiyon ye: “Ihyan che ca̱hva ye yahn indihte yahn ye ne, va
    che ca̱hno ihyan ya̱n ihyan.”'
  bel-bel: 'Бо Бог запаведаў, сказаўшы: шануй бацьку і маці; і: хто ліхасловіць бацьку
    альбо маці, сьмерцю хай памрэ.'
  zlm-KSZI: Allah berfirman, “Hormatilah ibu bapamu” dan “Orang yang mencaci ibu bapanya
    mesti dihukum mati.”
  gdr-gdr: Mop nokɨp God yindonj da, ‘Mor b'u ake mor mog esnae,’ ɨ kwa yindonj da,
    ‘Yet ra b'uɨm pɨlwa o mogɨm pɨlwa negɨr yɨt opulis, ton ɨta ɨmɨnjog uj ondrɨki
    ɨbɨm.’
  vmy-NT: 'Ngatꞌa enre Naꞌenchana ꞌbitsaꞌen kuaꞌindutꞌa: “Chakuin naꞌenri ko nari”,
    ꞌba “Xi chꞌo kuetsure naꞌenre asa nare, kui xi tjinnere nga kjuinikꞌen.”'
  cmn-FEB: 上帝说：‘当孝敬父母，’又说：‘咒骂父母必被处死。’
  gmv-RNT: Xoossi ‘Ne aayiyonne ne aawa boncha; ba aawa bolla woykko ba aayi bolla
    iita qaala haasayidaddey hayqo!’ gi azazides.
  ncl-NT: 'Dios anmitzilic: “Xicmatican ximomajtican inminlaixpan motajtzin huan monantzin.”
    Huan: “Aqui yes quilis amo cuali itajtzin o inantzin, cuaquinon ma quitilanican
    pa yehuanten hual quipialo lahueliltilisli pa yes lamictili.”'
  sua-sua: '@see-verse:MAT.015.003'
  are-are: Arai, Altjirrala nhanga turnaka, ‘Unta kaarta pa mia ungkwanganhaka kangkwerritjika’.
    Nhanha turta, ‘Relha erala kaarta ekuranha, mia ekuranha paka arrampowumanga,
    erinha rrangkarra errilknga tutjika.’
  gai-gai: Na Raraŋ Aetaniaca aindoprina, ‘Ne ndorita aemeraterta kambca waraca raŋgai,
    na mandaia ndona aemaetmo kam ŋgoreac ndop te, mina mamo mo menacnande.’
  qvm-NT: 'Tayta Diosnintsipa palabranchöga caynogmi niycan: ‘Mamayquita y taytayquita
    ali ricanqui. Pipis mamanta o taytanta maldicionag cäga wanutsishga catsun.’'
  chz-NTPS: 'Jëëhꜘ, gaꜙjähꜘ Dio: “Jmeeˊ hnaahꜙ maaˋ kya̱a̱hˈ tääˋ kya̱a̱hˈ. Hi̱ˉ jwä˜
    dsoˊjwɨɨꜘ kihꜗ choˈjmiiˉ, hi̱ˉ heꜘ waˊ ju̱u̱ꜘ goˉte˜.”'
  kmu-kmu: Anumaya KotiꞋa agaiꞋa autaꞋmafina mage huno hu-maineane. “Tamakaya itatami
    afotamimogami amakia alisaga nehutama keꞋamia veganokano ohutama amaiyaꞋafinaga
