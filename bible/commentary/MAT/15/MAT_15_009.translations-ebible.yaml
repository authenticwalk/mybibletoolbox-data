verse: MAT.015.009
translations:
  kpx-kpx: Keau di hoesehavomale ke ihuu uoholinu. Kosealemo abu atae menaka loui
    ata haivei loui kosea, Menaka kou Dilava menakaike. Isito abu haiveale keu Dilava
    menaka holioholinu.’”
  okv-H: Enana ta ahe poekari amo enda ta vasiri pere avo erera avoeto enana ta jakeka
    ari amo be mane ra’.’ ainge God na enu Isaiah na kajena.”
  tbo-tbo: Uyahiu he tapatapalolo yababa, babana hai wiatatiyana ega tau uyahiugei
    ma tauhi hai winugonugotuhugei.” ’
  mal-C: അവർ എന്നെ വ്യർഥമായി ആരാധിക്കുന്നു; അവർ മനുഷ്യരുടെ നിയമങ്ങൾ പ്രമാണങ്ങളായി
    ഉപദേശിക്കുന്നു.’”
  grc-SR: Μάτην δὲ σέβονταί με, διδάσκοντες διδασκαλίας ἐντάλματα ἀνθρώπων.
  bgc-bgc: “अर वे खांम-खा मेरी भगति करै सै, क्यूँके माणसां के तरीक्यां नै धर्म उपदेश
    करकै सिखावै सै।”
  khz-khz: Gealiruputali-veni-kawakuna, geria vevega-ripa taunilimalima geria vevega-nagi
    rovara, na ati au geku!’”
  deu-TKW: Vergebens ehren sie mich mit ihrem Lehren von Menschengeboten.
  zsr-NT: Daduz nac le taꞌyíj ládxiꞌquëꞌ nedaꞌ Le tuꞌsëdnëꞌ yuguꞌ le gulaná bëꞌ bunách.
  lin-lin: basambelaka Ngai kaka na pamba, mateya na bango ezali kaka mibeko ya bomoto. »
  hns-NT: Oelogke kaanoen khaalie manai ke banaawal nem hai, ohie se oelogke dharam
    be-kaamiel hai.’ ”
  noa-E: “Jãg nʉm aiguin parii pãach iphithur pãrau irig jëeuju. Pãrau jaau nʉmjã
    sĩi wir aig pãach khĩirjugpaiu; jã i iek khabamgui” ajim Jesuu amag, warrgarwe
    Ẽwandamau jaautarr igwia.
  eng-EMTV: And in vain they worship Me, teaching as doctrines the commandments of
    men.’ ”
  mib-NT: Te cáchiñúhún sáá‑ni i ruhū, chi jnūhun cástéén i cúu jniñu ní candacu tēe,
    te nasūu jéē ní ndacu máá rí cúu. Achí Yaā Dios. Achí yá.
  lif-NT2: कङ्‌हाॽरे़ हने़ए सेवा मे़जोःक्‍का, कर मे़हुॽरुसिबा निसाम्‍मिङ्‌ग मे़न्‍छाम्
    याप्‍मिरे़ आप्‍फेःक् मे़जोगुबा थिम्‌रक्‍लो॥’”
  xnj-xnj: Kunigundamila kwavi ndi waka, ndava mambu geviwula ndi malagizu ga vandu
    ndu.’ ”
  mmx-mmx: Dixo lotu saparav ia mi luruturun, la dik lox ase mi levelinga at limixin
    mun!’”
  cbr-NT: Nucën Papa Diosan bana isa quixun ca unínbi ñuicë banaishi unicama ñuixunia.
    Usa 'ixun ca ñancábi 'ë rabia. Isaíasnën cuënëo bana quicësabi oi camina mitsux
    'in.
  tee-NT: Jantu lhitapalai ni quintalak'ayai ni ta'amalanininch va ixlhamap'aksin'an
    ju ixt'alapanacni'an.
  eng-LSV: and in vain they worship Me, teaching teachings—commands of men.”
  cak-NT: Xa man jun nic'atzin-wi ri niqui'en cuando niquiya' nuk'ij, ronojel ri yequi'ij
    cuando yequitijoj ri winak, xa quino'j (quina'oj) achi'a' y niqui'ij chi can jari'
    ti'an. Quiri' rutz'iban can ri Isaías, xcha' ri Jesús.
  pah-NT: Ji mbohete tehe g̃a. A'ereki nhinhi'ig̃a rehe rũi g̃a ombo'e. Yvyakotyve'g̃a
    nemimbo'ea rehe g̃a g̃a mbo'ei a'ea ko Tupana'ga nhi'ig̃a javo tehe jupe,’ ei
    Tupana'ga,” ei ahe hako, ei Jesus'ga fariseus'g̃a pe judeus'g̃a mbo'ehara'g̃a
    pe no.
  sja-NT: Páripɨ mɨ k'ĩrapite ɨt'aa t'ɨ̃pata, oo k'inia p'anapata perã eperãarãpa
    jara p'anɨk'a, mɨa jara bɨk'a oodai k'ãyaara.’
  xed-xed: Ka bətbət ta tsəlɓa həŋ ta tsəlɓu ŋa ɗa, gwaɗa Lazglafta ya ka həŋ ta tagha
    zlaha mnduha ŋa mnduha kəʼa ya.
  mks-NT: Ta mé a̱ uun quéa̱ cája cáhnu na ye̱he̱, jáchi̱ ña̱ jána̱ha̱ na̱ nu̱ú ña̱yivi
    cuití va cúú á ña̱ quíxi ji̱ni̱ mé va na, na̱cachi profeta Isaías sa̱nahá ndiva̱ha
    —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: Di la lotu bia hanana mon tagu, kinong ira harkurai tane Moses ira turadi
    mon i bul, di hausur balik ine hoke be tane God.’”
  bmu-bmu: Mewö ahöiga nöŋgö waikni öne töhön memba möpöseim niŋgimakze. Köna keu
    kusum eŋgibin, jiba salupŋe ambazip yeŋgö jimkutukutuŋini mi numbu o alakze.’”
    Mewö meleŋ eŋgiyök.
  dgz-dgz: E wa taragat nimanegepen menan umap uon, iwa gutut ega ek anuiana gapan
    wadiamuiana menan. Aisaya enan ap anega wan.”
  eng-GNV: But in vaine they worship me, teaching for doctrines, mens precepts.
  zaa-NT: De balde bá rexa latsi' quį inte', porqui'ni rulue' cą ca enseñanza nu guleqquia
    bá iqquia ca enne' ti'atsi ną́ ttu mandamiento nu ná ligani.
  eng-WEBSTER: But in vain they do worship me, teaching for doctrines the commandments
    of men.
  guh-guh: 'Saya baitsi bajarapamonae pijajumaitsita tsane: “Pacajitsipatsi,” nejai
    tsane itajara. Itsiata apo xaniajai tsane. Bajarapamonae saya jivi tsipaebaponaena
    pejamatabëcuenepijilivaisi. Pepo taitorobilivaisi apo tsipaebi tsane, jai tajëvelia
    Isaíaspijinë peyaquinaelivaisita Dioso pejumaitsijava paxamë yabara, jai Jesús
    fariseovijavabelia, judíovi pecujarubivijavabelia ata.'
  bon-bon: Teepi nuuja miiji lica gemi cebine awepyeräjame, ingle teepi biname bine
    yaabiberäjimusi cotre bine äcwetname, lui cäme cotre lica gemi.’”
  nhw-BL: Amo tleno quichihuaj quema nechhueyimatij, pampa tlamachtíaj san inincamanal
    masehualme quen eltosquía nocamanal.’
  swh-ONEN: Huniabudu bure; nayo mafundisho yao ni maagizo ya wanadamu tu.’ ”
  wbi-wbi: Vikunyimika neke ulwimiko lwave lusila luvumbulilo, ulwakuva vivulanisia
    indaghilo sa vaanhu.
  bba-bba: Kɑmɑ bɑ mɑn sɑ̃ɑmɔ. Domi tɔmbun woodɑwɑ yɑ kuɑ ben sɔ̃ɔsiru.”
  eng-KJVCPB: But in vain they do worship me, teaching for doctrines the commandments
    of men.
  kgk-NT: Xe momba'egwasu teĩ. Xe nhe'ẽ-py nombo'éiry. Ha teko rei nhe'ẽ-py ae, oporombo'e
    mbo'e oiko-vy” he'i Nhandejáry kwatia nhe'ẽ pende-rehe, he'i judeu kwéry ruvixa-pe.
  waj-waj: 'Iya vaidiiya yaata tinniyaa vai kuaivaa kiaa mmi kiada kiaanoo: Anutuuqaa
    aataruvaivee, kiaivaara kuminayaa niiyara kua yoketaivaa kiaanoo, tiivaivee. Yisayaava
    fafaara roo itaa kua tuuvaa Yisuuva tiravai.'
  cpy-cpy: Aminaashita rotziwerowayita ipinkathatana, Riyotaan-tashi-takawo rameyitari
    rirori.”
  ekk-PKP: Nende jumalateenistus on mõttetu. See, mida nad õpetavad, on lihtsalt inimeste
    väljamõeldud nõudmised.““
  mpx-mpx: Wali tapwalolo eliyau i ola bugul bwagabwaga, gamagalau wali nuwatu hi
    panpankiti-an tage Yehoba wana logugui.’”
  wbp-wbp: Jamulu kajulu purami ngaju. Ngaju-nyangu nganta kalu-jana kuruwarri pina-yirrarni
    nganta, kala lawa. Nyanungurra-nyangulku kalu-nyanu warlalja kuruwarriji ngurrju-mani,
    manu ngula-kurlurluju kalu-jana pinarri-mani yapa ngalya-kari ngaju-nyangu-kurlurlu
    nganta!” ’ Yuwayi, kujanya Yijayarluju yimiji yirrarnu nyurrurla-kurlu milkarranji-kirli.”
  luo-luo: Gilama kayiem nono; to gik ma gipuonjo gin mana chike mag dhano.’”
  nhe-NT: Ax tleno quichihuaj quema nechhueyitlepanitaj, pampa tlamachtíaj san inintlajtol
    tlacame queja eltosquía notlajtol.’
  aii-aii: ܘܣܪܝܼܩܵܐܝܼܬ ܒܸܣܓ݂ܵܕܵܐ ܝܢܵܐ ܐܸܠܝܼ، ܡܲܠܘܼܦܹܐ ܝܢܵܐ ܝܘܼܠܦܵܢܹ̈ܐ ܕܦܘܼܩܕܵܢܹ̈ܐ
    ܕܒܢܲܝ̈ܢܵܫܵܐ.“
  esk-NT: Agaayyuvigiraġigaatŋa imaiḷaakun, atakkii iḷisautrirut iñuich iḷisauttutiŋitñik
    iḷipḷugich maliġutaksraġiruatun Agaayyutun.”
  msb-msb: Waraʼn pulos an pagsamba na ginahalad ninda sa akon kay an katukduan na
    inda ginapahayag mga kasuguan lang san mga tawo.’,”
  cpa-NT: Jøng² ha¹chi² quien¹² hi² hlaih¹²dsa jní². Jǿg³ quiah¹² Diú¹³ báh³ he¹²dsa,
    juúh²dsa. Cónh¹jøng² jǿg³ ca¹jmo¹ dsa² jmøi¹guǿi¹ báh³ jøng², rø²juúh² si².
  dso-dso: ସେମନ୍‌ ମକେ ଡାକ୍‌ବାଟାନେ କାଇ ଅରତ୍‌ ନାଇ, କାଇକେ ବଇଲେ ସେମନ୍‌ ଲକ୍‌ମନ୍‌ ତିଆର୍‌କରି
    ରଇବା ରିତିନିତି ମର୍‌ ଆଦେସ୍‌ ବଲି ସିକାଇଲାଇନି ।
  meu-meu: E toma henigu diho kavamu, A edia hahediba herevadia na taunimanima edia
    taravatu mo.
  yva-NT: Usambayambe Rinai, weramu ama ine meweno rai, weye wo Risya ananyao ranigwano
    vatane awa bo rai.’”
  dgc-dgc: Ewan tu pasa tu pégsamba de diyakén, da kagi de éy gébwat ta Diyos tu pégtoldu
    de, pero éwan.’”
  zpm-NT: Zhlëse nac grë ncuaaṉe ruṉ zho, rnee zho laa zho riaadgaṉ naa; sac niapse
    guicle zho riab grë wseed ne quialu zho lo miech.
  hix-NT: Àtohnawo rma rowakryetxhe haryhe. Khoryenkomo rwonà amna nekarymehe, owyanye,
    ketxhe rma haryhe, toto komo wya. Toto rwon haxa ryhe yokarymetxhe, nyamoro ha.
    Àro wyaro nmenhoy hatà, Esaeyas heno. Ohokonye ryhe nmenhoy hamà, kekon hatà,
    Txesusu, Farysew komo wya.
  sim-sim: Lir ma misambik fehehi mashin li sawehe karem mbanda lir, �Avui Wasilakahi
    mashi kasira.� Os erem li uwa oso men sembe mende anin lotu unda lira.� �
  npi-ULB: तिनीहरू मलाई व्यर्थमा आराधना गर्दछन्, किनकि तिनीहरूले आफ्ना सिद्धान्तहरूलाई
    मानिसहरूले आज्ञा गरेअनुसार सिकाउँदछन्’ ।”
  cgc-cgc: Ula pulos iran an na pagsimba ki yaken tak danen an gatudlo na naan kon
    alin ki yaken mga sugo an na naan nang alin ta mga ittaw.’”
  tim-tim: Akto luâk yeŋgât den are nâŋgâmbiâ bunŋe akmap. Hain akmâ hâkŋeak nâŋgât
    kotne mem agatmai.” hain kulemgoep are bunŋe akto ye Anutugât den kombiâ nâŋgâre
    dondâ bâliâp.” dâep.
  yor-yor: Lásán ni ìsìn wọn; nítorí pé wọ́n ń fi òfin ènìyàn kọ́ ni ní ẹ̀kọ́.’ ”
  wos-wos: 'Di du wandan hambuk hundi xékéta wandan maki huruta di wun hundika wa:
    Wu Godna hundi dé. Wungi wata wuna ximbu baka di haréké.’ Wungi God wandéka Aisaia
    dé hayi.”'
  emp-NTPO: Ãdji quĩrĩãbe mʌ̃́a bia bed̶eabadaa. Mʌ̃ bed̶ea cãyãbara ẽberã crĩchadrʌ
    jaradiabadaa.
  eng-F35: But in vain do they worship Me, teaching as doctrines the commandments
    of men.’ ”
  ind-ind: Percuma saja mereka menyembah Aku, karena mereka hanya mengajarkan aturan-aturan
    manusia.’”
  pes-OPCB: عبادت آنان باطل است زیرا رسوم بشری را به جای احکام الهی به مردم تعلیم
    می‌دهند.“»
  mpt-mpt: i dabalim nakai hekmel weng ota wafu bianiba nakaia unangai aleye bianiba
    Olo Gode hekmel wengobo galomabib kesoa i ne lotu kenemibo ne i wengo mo wentamibabo
    genebiobo ge baabesebe.
  bla-bla: Nitsiksĭs'tapatsĭmmĭmmokiau, ŏk'aumaitsipĭsts ăt'suaiĭsksĭnĭmats'iauax
    nĭn'ax otan'ipuauĕsts.
  ssx-ssx: Mo ya biki mea a꞉meiyao yeni piteme ekita꞉ pa pahameke pitelememe. Pa ekipeke.
    Ika꞉ honema꞉ wepia wimiki mana꞉ pimanu kone yaka la꞉ ula꞉ pi tupa꞉ walo halememe
    la꞉la꞉me leekeme.
  mkl-mkl: À wɑɑ tɔɔm nii si nɡbɛ. Woodɑi ɑmɑnɛ ŋɑi ɑ̀ wɑɑ kɔ inɛ ŋɑ si Nɔ ɑ̀ wɑɑ
    ni woodɑm nii.
  gaq-gaq: ଆନେଙ୍ଗ୍‌କେ ମେଇଂ ଆରାଦନା ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ଣ୍ଡୁ ମେଁନ୍‌ସା ଡାଗ୍ଲା ମେଇଂ ରେମୁଆଁ
    ଆରେ ବକ୍ନେ ନିୟମ୍‍କେ ନେଙ୍ଗ୍‌ନେ ନିଅମ୍ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: Asay tana coo goynnosona; entti asi medhdhida kiitaa Xoossaa higge daanisidi
    tamaarssoosona’ gis” yaagis.
  unx-unx: ଇନ୍‌କୁ ସାମାଗିକ ସେୱାଇଙ୍ଗ୍‌ତାନା, ଚିୟାଃଚି ହଡ଼କଆଃ ରିତିରିୱାଜ୍‌ରାଃ ଇନିତୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଇନିତୁ ତାନାଃ ମେନ୍ତେକ ଇତୁକତାନା !’”
  gah-gah: Vegenalitini gakó nene není gakokitana okago li kimi-kimi iki miniaká niake,
    soza miliki gupá zi nimiaká niave.
  lcm-lcm: Kipo soturungai kapau palau singig. Na kipo mengen alava ta kari keve lomlomonai
    palau asukang val kapo akalkalit tutuman.”
  aer-aer: Itne urrtyirremele kwene-irremele ayenge tnakeme. Alakenhenge itne akaltyele-anthemele
    angkentye itnekenhe-arrpe. Itne urrtyirremele ileme angkentye atyinhe alakenhe
    re.”
  qvc-NT: Chaymi yanqa adurawanllapa. Chaqa runakuna kamachikushqandallam yach'achikunllapa.
    Manam yach'achikunllapachu noqapa duktrinaytaqa, nishpa.
  tgl-ULB: Sinasamba nila ako na walang kabuluhan, dahil ang itinuturo nila bilang
    mga doktrina ay ang mga utos ng mga tao.'''
  cbs-NT: Ja inun, ichatan jawa ea kenwankin pewaisbumaki. Jakia junibun yunuawen
    besti jatu yusinkubainmisbuki’, aka jawen jancha yuixunika Isaíasin ninkatan nuku
    kenexuniki— jatu atan
  xtm-NTPP: Masu nde jiniñu'u ja ka sa'a i tnu'u ja ka chiñu'u ña'a i ma, vaa ja ka
