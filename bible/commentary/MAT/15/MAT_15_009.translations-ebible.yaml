  san-ORI: କିନ୍ତୁ ତେଷାଂ ମନୋ ମତ୍ତୋ ୱିଦୂରଏୱ ତିଷ୍ଠତି| ଶିକ୍ଷଯନ୍ତୋ ୱିଧୀନ୍ ନ୍ରାଜ୍ଞା ଭଜନ୍ତେ
    ମାଂ ମୁଧୈୱ ତେ|
  huv-NT: Ngo membeat leaw arangüw wüx ayambüw xic, cos meáwan leaw aquiajchiw, aag
    ayaj mipochiw nejiw ―aj nejiw Teat Jesús.
  otn-NT: Ya hi̱nte ni̱ bøntho ngue tha̱nnegui yø ja̱'i̱. Nu̱ te gäma̱ hya̱ xännba̱te,
    xa̱ngu̱ yø hya̱ xa̱ nzänsɛ ngue ɛ̱mbi̱ di̱ ma̱nda Oja̱”, bi 'yɛ̱n'Oja̱.
  nop-nop: Tiŋa Bepaŋ’walaŋ mede yoŋa kwetfoloŋ me’walaŋ mede keleŋila nu naniutumbaiŋ
    wondi folooŋnit mokit tilak.’”
  obo-NT: Waa koru-anon to kodsimba ran koddi, su iddos id nonaw ran, id bobbovallan
    da to mgo minuvu.’ ”
  cak-ENT: Xa man jun c'a nc'atzin-vi ri nquiya' nuk'ij, roma xa ye maestros quichin
    quetamabül achi'a' y nquibij que jari' ri nc'atzinej que nban. Quiri' ri rutz'iban
    can ri Isaías, xbij ri Jesús.
  lif-NT: ᤁᤱᤜᤠ᤹ᤖᤧ ᤜᤏᤧᤀᤣ ᤛᤣᤘᤠ ᤔᤧᤈᤥ᤺ᤰᤁᤠ. ᤁᤖ ᤔᤧᤜᤢ᤹ᤖᤢᤛᤡᤒᤠ ᤏᤡᤛᤠᤶᤔᤡᤱᤃ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤖᤧ ᤀᤠᤵᤑᤣ᤺ᤰ
    ᤔᤧᤈᤥᤃᤢᤒᤠ ᤌᤡᤶᤖᤰᤗᤥ॥’”
  mie-NT: De chíñúhún cāhá ji nduhū, chi tūhun jā stéhēn ji cúu tiñu jā ní ndacu ndá
    tēe, de nsūú jā ní ndacu maá nī cúu. Ncachī Yāā Dios, ncachī yā.
  san-TIB: ཀིནྟུ ཏེཥཱཾ མནོ མཏྟོ ཝིདཱུརཨེཝ ཏིཥྛཏི། ཤིཀྵཡནྟོ ཝིདྷཱིན྄ ནྲཱཛྙཱ བྷཛནྟེ མཱཾ
