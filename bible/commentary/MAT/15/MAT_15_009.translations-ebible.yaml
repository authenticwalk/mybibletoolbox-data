    ndaka'an Isaías ma, ―kúu ya jiña'a ya.
  nnq-nnq: Kung'ongale kwabe kwambonije, mana ilebe ibabolana nga malagilo ga bandu
    tu, benia bakitanga gangonenga!’ ”
  bao-NT: Yee petira yʉre ĩi nʉcʉ̃ bʉocãma. Cʉ̃ja ca buerijea, cʉ̃ja majuropeera cʉ̃ja
