  urd-urd: ऐ रियाकारो! यसायाह ने तुम्हारे हक़ में क्या ख़ूब नबुव्वत की है,
  hot-hot: Môlô ŋê kambom! Môlô udum ba avômalô esoŋ nena môlô ŋê wapôm. Ma doŋtom
    môlô ma ŋê paloŋ anôŋ ba plopet Aisaia anêŋ abô lêk hik anôŋ ba hanaŋ nena,
  mqj-NT: 'Sangngin to ma''dua tambukkoa''. Tonganna battakadanna Puang Allata''alla
    mangka napalanda'' nabi Yesaya untula''koa'' nakua:'
  rus-SYN: 'Лицемеры! хорошо пророчествовал о вас Исаия, говоря:'
  mbh-mbh: Thomu ini pokonongare, Aisaia i ritet vengveng nge thomu nomenga ako i
    ri ve,
  bdd-bdd: “Bewa ꞌimi ꞌabo. Mwalo hene Aiseya palopita weyahimi ꞌihepwaila nugeta,
    tutaina Yehoba ꞌina gwae ꞌihepwaileya, ꞌigwae,
  cbt-NTPO: “Yosë imarai,” topiramahuë', co imaramahuë'. ¡Canpitaso' nonpintënquëma'!
    Iráca Isaiasë ninshitaton, no'tëquën ninorinquëma'.
  srn-NT: 'Un hoigriman unu! Yesaya ben abi leti di a taki fu unu taki:'
  cta-NT: 'Cuiñi tsa ma̱, chaꞌ tucua chaꞌ ntsuꞌu tyiquee ma̱. Tya saꞌni la nchcuiꞌ
    jyoꞌo Isaías chaꞌ liñi jiꞌi̱ cuꞌma̱. Ndiꞌya̱ chaꞌ nu nguscua jyoꞌo biꞌ lo quityi:'
  bqc-SIM: 'Mↄafilideↄ! Ãnabi Isaia dↄ̀aa á yã''ò wásawasa à mɛ̀:'
  tcz-CHONGTHU: Vo mi phalhem ho! Isaiah chun nangho thu gaova anaseisa chu adih e,
    ajeh chu aman,
  mar-mar: 'अहो ढोंग्यानो, तुम्हाविषयी यशया संदेष्ट्याने योग्य सांगितले आहे. तो म्हणतो:'
  snp-snp: Linate monabi lele wiyamo yamu Gotikafo Aisaiya welalo ka melaito eti limo,
  isl-isl: 'Hræsnarar! Orð Jesaja eiga við um ykkur:'
  spy-NT: 'Ōyēyē keey sōō kutyaa kule ōchurtootiin! Kibēēr ꞉wōōrkooyoontō bo Yēyiin
    *Isaaya yoo kimwooyē kule:'
  xnn-xnn: Dakayo ay aginsosolot ken Apo Dios. Tet-ewa nan kalin Apo Dios maipanggep
    ken dakayo ay inpasolatna ken Isaias id sang-adom ay mangwani en,
  mwe-mwe: Mmanganya mmagulumba! A Ishaya bhalondwele ukoto genu mmanganya.”
  tte-tte: Tomwakomwakota komiu. Sauga beyabeyana koina palopita Aiseya iwalo-masala
    kaiwemiu iwaloba,
  tcs-tcs: 'Yupla ol tupes pipol! Aizaia da spesilmesizman blo God i bin rait wen
    em i bin spikbaut yupla diskain:'
  hlt-THB: 'Nangmih thlang qaai kqawnkhqi! Isaiah ing nangmih akawng anak kqawn hyt:'
  soq-soq: E lagawaauida! God peroweta Aisaia bukawa bedewe e umanala wandewalene
    wanase,
  qub-qub: '¡Janan shongu runacuna! Rasuntachari Tayta Diosga profëtan Isaiaswan cayno
    willacachiran:'
  att-att: 'Sikayu nga áppè pípiá! Kuruk nga nekanná nikayu yù inipetúrâ na ngaw ni
    Namarò kâ Isaya, nga kunniaw:'
  bki-bki: '!Mia kamiu kumilasibi ga na, kamiu kumitum̃a kumil kurano ga! Naverialiano
    Aisea naio berii kamiu nua ruei, napano naio berial iliano na Atua naio berenio,
    napano ber'
  bqp-bqp: 'Á manafikidenↄ! Isaya annabikɛyã ò á yã musu swáswa à pì:'
  mcp-mcp: 'Bɨ bʉ́sə nə məkə́ŋ! Izayí nyə á bə nə ŋkaam ja nyə á cúndə shú dʉ́nʉ́d
    nə́:'
  hat-hat: 'Bann ipokrit! Ezayi te gen rezon lè l'' t''ap pale sou nou, jan sa ekri
    a:'
  npl-NT: '¡Íxkopteh! Yompa tlan onomechilih n profeta Isaías ijkuak okijto:'
  bgg-bgg: Lawasdai nathek! Aijaya è khi-èrek ne nathek chiang chaig pha ji ne dunmey
    dang ro!
  eng-TCENT: Hypocrites! Isaiah prophesied rightly about you when he said,
  eng-BSB: 'You hypocrites! Isaiah prophesied correctly about you:'
  cpu-NT: 'Kamataviri pinaiyini. Eeroka iñaaventake pairani Isaías, ikantake:'
  san-ASM: ৰে কপটিনঃ সৰ্ৱ্ৱে যিশযিযো যুষ্মানধি ভৱিষ্যদ্ৱচনান্যেতানি সম্যগ্ উক্তৱান্|
  tac-NT: '¡''Émika ''la tabilé ''nátanti! ''Émika asíriga ''la semáriga ra''íchame
    júkuru kaka ra''ichálilaká, nobi tabiléchigo ''la ''nátame kéréko ''emi a''boika,
    ''lige tabilé ''la sébali olame ju ''emi. Alué ''ya bejtégame Isaíasi anilime
    rió napu ruyame nile napu Onorúgame anele, osale napurigá anílige Onorúgame. Asíriga
    ''la ma''chígime anile pe ''emi olagá. Regá osale:'
  eng-WEBPB: You hypocrites! Well did Isaiah prophesy of you, saying,
  gfk-H: A tena bisbis muat! No poropet Aisaia ga tangai ra tutuna uta muat hoken
    bia ga pakat ken ra nianga ta Kalou. Ma Kalou ga tangai bia,
  viv-viv: Omi meyami luhei. Tuwai-moꞋena Yaubada bonana ana toꞋawatalatalaina ana
    egana Aiseya omi faꞋimiya gigaheye-vagahina ada au gigahe velemoꞋena gigayo,
  yao-yao: Ŵanyamwe ŵaulamba! Che Isaya jwakulondola jwa Akunnungu ŵasagamukwile yambone
    yankati ŵanyamwe paŵatite,
  tgp-tgp: Kamim tamlohi tapnetano! Isaiah mo retimangovi varar̃uhu hin kamim na rani
    mo verea mara,
  auc-NT: Mïnitö waa cæmïni inte baï në änewëmïni ïñömïnite edæ ämo ëñëedäni. Mïni
    cædö ante Wængonguï ïïmaï ante apæ̈necampa, ante Itaiya wodi nöingä ante yewæ̈mongacäimpa.
  kbc-NT: Onawiitiwaji makaami oko ane iɡ̶enaɡ̶a. Codaa Isaías niɡ̶ijo ane yeloɡ̶oditedibece
    lowooko Aneotedoɡ̶oji eetece niɡ̶ina anewi, niɡ̶ijo naɡ̶a yalaɡ̶ataɡ̶awatiwaji.
  bmh-bmh: Ag polumanemen dudu! Uwait nugau ze doimai, awaraneun du, Aisaia nug ag
    en petak ze meun. Go guzenai sikut weun,
  ctu-BL: 'Cha''p''ejl jax la'' pusic''al. Isujmʌch bajche'' tsi'' tajayetla ti t''an
    Isaías che'' bʌ tsi'' yʌlʌ:'
  meq-meq: 'Nəkurom na, ndo i bəbərek hay! Ezay ndo məɗe ha bazlam i Mbəlom a tsik
    fakuma na, deɗek. A tsik ahəl niye, Mbəlom a gwaɗ:'
  noa-H: Magnaa, Chadcha jãg Hẽwandam hiek gayam pãachdëu nem jaaujemjö k'aba jũrr
    hag chaaur nem wau sĩerrjëem k'apta Hẽwandamau hich hi jaaumie jöoi Isaías k'ararrag
    pãach higwia hich hiek'atarr hiek mʌg p'ãpijimgui hajim. Magnaa chadcha hag gayam
    jaaubaadëmua,
  alp-NT: 'Imire tamata maka ono misete lelemake! Saisa rebe akmena nabi Yesaya ibetekele
    rebe ekena imire tinai. Ibeteke be:'
  san-VEL: re kapa.tina.h sarvve yi"sayiyo yu.smaanadhi bhavi.syadvacanaanyetaani
    samyag uktavaan|
  kbq-kbq: Tamagra tavre vahere, Aisaia'ma kasnampa kema hunte'neana tamagriku tamage
    hu'ne,
  kbh-kbh: '¡Bacna ents̈anga, nts̈amo ndegombre s̈mojuabnacá ndinÿinÿnayënga! Nÿe
    ts̈abá chë Bëngbe Bëtsabe juabna oyebuambnayá Isaías ts̈ëngaftangbiama tojanoyebuambá,
    mënts̈á tojánayana ora:'
  ron-LSB: 'Voi, ipocriților! Bine a profețit Isaia despre voi, zicând: “Nu vă faceți
    de râs!'
  pon-pon: 'Malaun akan komail, nan melel, me Iejaia kokopadar iran komail, ni a majani:'
  nhe-BL: 'Ome imoxayac. Nelía melahuac tlen nopa tiocamanalojquetl Isaías quiijcuilo
    huejcajquiya tlen Toteco quiijtojtoya tlen imojuanti:'
  sps-sps: Amin vainy kat mapam vegiau tsumi an kat tsumi gima senviir! E Aisaia na
    kuigin te tsue fatoobing en muan to te pokei fi mami ya!
  wnc-wnc: Ginu kem amin! Ayanikapsaapa Aisaiata ginu noman siknga tuwanguke anzing
    yakut.
  nmw-S: 'Toyoyokapis humiu! Profet Aiseya i govetahe ege, veto i luluweli-yan kaiwamiu
    sohode ti ya: Helak i nga,'
  bus-bus: 'A mↄnafikideenↄ! Isaya annabikɛyã ò a yã musu wásawasa à bè:'
  gub-BL: — Ikatuahy ma'e romo uruiko ure, peze teko wanupe. Nan kwaw pa. Pepy'a pe
    peiko ikatu 'ym ma'e romo azeharomoete. Kwehe mehe Tupàn ze'eg imume'u har Izai
    a'e, uze'eg penehe a'e. Azeharomoete a'e ze'eg a'e. Na'aw ize'eg awer xe nehe
    kury.
  imo-imo: Eno ungu manema pilko mane tirimele iyema kinye Farisi iyema kinye eno
    topele mapele toli iyema moromele! Gotenga profet iye Aisaiani enondo nimu mele
    i tepa paimbo nimu.
  boj-boj: “Niŋgi gisaŋ tamo. Niŋgi anjam maro aiyelteqnub. Qotei aqa medabu o qaji
    tamo Aisaia a kere niŋgi qa anjam endegsi marej,
  eng-DRA: 'Hypocrites, well hath Isaias prophesied of you, saying:'
  knf-knf: 'An balagare, *Iŧayi *Naţupar Naşibaţi afaŋ wi aţupuŋ ţi an aji :'
  san-KHM: រេ កបដិនះ សវ៌្វេ យិឝយិយោ យុឞ្មានធិ ភវិឞ្យទ្វចនាន្យេតានិ សម្យគ៑ ឧក្តវាន៑។
  arn-NT: '¡Koyla ngünen! Fente küme feypi tati pelon wentru Isaia ta dungulu eymün
    mew, feychi feypilu:'
  zas-NT: '¡Bén rusquiee! ¡Rüjnzidi guial nabandi xnejz! Waliqui ni gunee Isaías,
    bén badëë xtiidx Dios loj ree bejn, chi rëbaman:'
  ken-NT: Bě bǒ bɛtábhá! Ndɛmɛkɛpɨ̌ntɨ Aisáya arɛm nyaka ndak aywi tɛtɛp ɛ̌ti
    yɛka! Aghátí nyaka bho bɛ Mandɛm arɛm bɛ,
