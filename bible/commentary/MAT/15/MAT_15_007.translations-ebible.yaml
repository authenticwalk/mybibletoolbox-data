verse: MAT.015.007
translations:
  kpx-kpx: Iale la keau loboe ataea. Beloveta mole Aisaia keu la vaveve louale keu
    seleve.
  okv-H: Ungo tunga heriso embopora peroveta Isaiah na ungo ta ari kogue ke be na
    einge kajena,
  tbo-tbo: Taumi tu wikoyakoyama dumami, naka binei Yaubada a baha Isaiya tu bahapiko
    i gilumi i pa,
  mal-C: 'കപടഭക്തരേ, യെശയ്യാവ് നിങ്ങളെക്കുറിച്ചു പ്രവചിച്ചത് എത്ര കൃത്യമായിരിക്കുന്നു:'
  grc-SR: ὑποκριταί, καλῶς προεφήτευσεν περὶ ὑμῶν Ἠσαΐας, λέγων,
  bgc-bgc: हे कपटियों, यशायाह नबी नै थारे बारै म्ह या भविष्यवाणी ठीक करी सै”
  khz-khz: Opakau talimami, Isaia na eperovetagimito ekila-taunataunato, netiwato,
  deu-TKW: 'Ihr Heuchler, Jesaias hat richtig von euch geweissagt:'
  zsr-NT: 'Lbiꞌiliꞌ, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ, gdu gdíxjöꞌë ca nacliꞌ Isaías,
    bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios, gnëꞌ:'
  lin-lin: 'Bato ya bilongi mibale ! Ezayi asakola penza malamu na tina na bino :'
  hns-NT: 'Dhokhaabaadj log! Parmeswar ke sanesia Jasaaja sattje ke toelogke baare
    me bolies kie:'
  noa-E: Magnaa, Chadcha jãg Ẽwandam iek gayam pãachdëu nem jaaujemjö khaba jũrr ag
    chaaur nem wau sĩerrjëem khapta Ẽwandamau ich i jaaumie jöoi Isaías khararrag
    pãach igwia ich iekhatarr iek mʉg phãpijimgui ajim. Magnaa chadcha ag gayam jaaubaadëmua,
  eng-EMTV: Hypocrites! Well did Isaiah prophesy about you, saying,
  mib-NT: 'Tēe stáhú‑ni cácuu ró. Ndaā ni nacani Isaías jnūhun sɨquɨ̄ rō nde jenahán,
    yósó núū tútu iī jeē ni cáhān Yaā Dios:'
  lif-NT2: खिनिॽ निङ्‌वाॽ के़जिःप्‍पासे, खिनिॽ याःम्‍बेओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍निन्
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ साप्‍तुबाङ्‌ग से़क्‍खाए लाॽरुरो,
  xnj-xnj: “Nyenye mwemkujikita kuvya vandu vabwina! Isaya alotili chakaka, ndava
    yinu, peajovili malovi aga!
  mmx-mmx: Nemi luvuttadi loklok sosolom. Aisaia ga paase ali nunuan mumu nimi. Ni
    ga tong asu levelinga at ne Moroa keretna,
  cbr-NT: 'Mitsux camina cëmë ''ain. Isaíasnëan mitsu ñuiquin cuënëo bana ca ësai
    quia:'
  tee-NT: 'Ju uxijnan va a''okxchok''onin unt''at''it acsni chunch ju layat''it. Pus
    slivasalh tachi ju naulh ju Isaías ju milacata''an acsni chani xats''ok''ulai
    la''ixchivinti Dios:'
  eng-LSV: Hypocrites, Isaiah prophesied well of you, saying,
  cak-NT: 'Rix xa ca''i'' ipalaj. Xa can utz rubixic rubanon can chiwij ri jun achi
    ri xuk''alajij rutzij ri Dios ri xubinaj Isaías. Raja'' xutz''ibaj can ri xu''ij
    ri Dios che y quiere'' nu''ij:'
  pah-NT: '—Pehe ko pekokatu''ãva''ero, a''e ji pe me a''ero, ei Jesus''ga g̃a pe.
    Ymyahũ Isaíasva''ea pe mombe''u katu jipe Tupana''ga nhi''ig̃a mombe''urame hako.
    A''ereki ahe e''i:'
  sja-NT: '¡Seewata Tachi Ak''õrede ijãapataarãda apata! Chonaarãweda Ak''õre pedee
    jarapari Isaíapa parã ãpɨte wãara pedee baji jarak''ãri:'
  xed-xed: 'Tsa maɗgwirmaɗgwira ghuni ya! Nda tvani tsa klatá lwa Lazglafta klak Isaya
    ta ghəŋa ghuni ta mnay kazlay:'
  mks-NT: 'Co̱ cúú ndó tá quia̱hva ndáa ndó. Mé a̱ nda̱a̱ na̱ca̱ha̱n profeta Isaías
    sa̱ha̱ ndo̱ sa̱nahá tá na̱ca̱hyí da̱ ña̱ na̱cachi Ndióxi̱:'
  gfk-S: A ut na harababo mu! No tangetus Aisaia ga tange ra tutuno uta mu horek be
    iga pakat ikin ra nianga tane God. Ma ne God ga tange be,
  bmu-bmu: O urumeleŋgö silesile ambazip, kezapqetok azi Aisaianöŋ mönö eŋgö könaŋamŋini
    törörök qeljiŋe indela kewö jii ahöza,
  dgz-dgz: E da wa da ta taiana nagirewa. Watageta apanewa Aisaya tave di wan. Me
    God no oise gapan enan manega wan,
  eng-GNV: O hypocrites, Esaias prophecied well of you, saying,
  zaa-NT: 'Yala la'' beỹia té le'' la''riyeni qui'' le. Hualibani Tata Dios nu rèe
    acerca de lebi''į lo libro nu bedia Isaías enne'' uccua profeta nna rèe:'
  eng-WEBSTER: Ye hypocrites, well did Isaiah prophesy of you, saying,
  guh-guh: '¡Paxamë saya jivi paneyamaxëitojorobivi! Diosojumepaebinëmi profeta Isaíaspijinë
    baja cajena bajayata tajëvelia xaniavaetsia pacavajunupaeba. Bajayata Dioso tajëvelia
    pejumaitsijava paxamë yabara, profeta Isaíaspijinë peyaquinaelivaisita jumaitsi
    mapacueniaje:'
  bon-bon: Weene walya biname gemi! Toraca gyene Acejiyame me mename biname Isaya
    lui niinäce gaabe mene jiicuji weeme poto cidi me egä,
  nhw-BL: 'Anmoijixpatlani. Nelía melahuac catli nopa tlajtol pannextijquetl Isaías
    quiijcuilo huejcajya catli Toteco quiijtojtoya tlen amojuanti:'
  swh-ONEN: 'Ninyi wanafiki! Isaya alikuwa sawa alipotabiri juu yenu kwamba:'
  wbi-wbi: Mwe vakedusi umue! UYesaya alyavilile se seene vwimila umue kuuti,
  bba-bba: Murɑfiti bɛɛ, kɑ ɡeemɑ bɛɛn sɔ̃nɑ Gusunɔ u ɡeruɑ sɑɑ Esɑin nɔɔn di u nɛɛ,
  eng-KJVCPB: Ye hypocrites, well did Esaias prophesy of you, saying,
  kgk-NT: 'Peẽ katu pemo''ã kwaa va''e pende py''a ky''aha. Napetĩ kwaáiry peẽ. Ha
    Isaías amyrĩ anheiha-rupi omombe''u va''ekwe pende rekorã. Omoĩ va''ekwe kwatia-rehe
    a-rami:'
  waj-waj: 'Ngia huoobavainna unnakua nnaamuru tuanaayavee. Nnaaruaa vaidi forofetaa
    voovai Yisayaava kua kutaavai ngiiiyara fafaara roo tunoo:'
  cpy-cpy: 'Tema eeroka owapeyi-motan-taniri. Eeroka ikenkitha-takotakiri paerani
    Isaías, ikantaki:'
  ekk-PKP: 'Te silmakirjatsejad! Kui hästi kirjeldas teid Jesaja, kui ta prohvetlikult
    kuulutas:'
  mpx-mpx: 'Tokakakawi komiu! Palopita Aiseya i ba bubun ya, kaiwemiu valila i lelelian
    i ola hiwe: Yehoba i ba,'
  wbp-wbp: 'Nyurrurla milkarranji kankulu wangkami purami nganta kankulu kuruwarri
    Kaatu-kurlangu, kala lawa! Jarukungarduyu Yijaya wangkaja junga nyurrurla-kurlu
    nyurru-wiyi:'
  luo-luo: 'Un joma wuondoregi! Isaya ne ni kare kane okoro wach kuomu kama:'
  nhe-NT: 'Ome imoxayac. Nelía melahuac tlen nopa tiocamanalojquetl Isaías quiijcuilo
    huejcajquiya tlen Toteco quiijtojtoya tlen imojuanti:'
  aii-aii: '”ܝܵܐ ܡܲܫܦܸܪ̈ܵܢܹܐ، ܨܦܵܝܝܼ ܢܘܼܒܹܐ ܠܹܗ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ ܒܹܐܡܵܪܵܐ:'
  esk-NT: Ukpiŋŋuaqtisii! Qanutun nalauttiginiqpa Isaiah sivuniksriqiri uqaqami ilipsigun,
  msb-msb: Mga pakitaʼn-tawo lang! Tama an ginsabi ni Isaias manungod sa iyo!
  cpa-NT: 'Dsa² tø²cah¹ tø²jen¹² báh³ hniah¹². Jǿg³ té¹² ca¹juúh² hlai³ Isaías mi³ca¹hia¹dsa
    hniah¹² jǿg³ la²:'
  dso-dso: ଏରେ ଦରମ୍‌ ଲକ୍‌ ବଲାଇଅଇବା କୁଟିଆଲ୍‌ମନ୍‌, ତମର୍‌ ବିସଇ ନେଇ ଜିସାଇୟ ବବିସତ୍‌ବକ୍‌ତା
    କଇରଇବାଟା ଟିକ୍ ଆକା ।”
  meu-meu: Koikoi taumui e, momokani Isaia ese umui e gwauraimui, eto,
  yva-NT: 'Weapamo wapa angkarije ntapekan! Yesaya po raura tugae rave arono wusyinoe
    po wasaura taiso:'
  dgc-dgc: 'Sikam a mégkukunwari a éwan kam tu kasalanan!” kagi ni Jesus. “Tama bale
    i nihulaa ni Isayas tungkul dikam:'
  zpm-NT: '¡Loxaque guieḻwquidie qui no to! Rquiaalo to miech wen nac to, per lëëpaa
    miṉe ruṉ to i ga bzeet Isá zeeṉe rëb me:'
  hix-NT: Enyhoru uro ha kanye rma, yaworohra manatxhe, kekon xarha tà, àwyanye. Ohokonye
    rma, yaworo xaxa nmenhoy hamà, Esaeyas heno, Khoryenkom yano me. Onà wyaro nmenhoy
    hatà.
  sim-sim: Jir men ma heyekmbaha mbanda jir. Profet Aisaia mas or mbahandari mashi
    oso jir ukundarin karem or mbari sir,
  npi-ULB: ए पाखण्डीहरू हो, यशैयाले तिमीहरूका विषयमा ठिकै अगमवाणी गरेर यसो भने,
  cgc-cgc: Inyo na pagtaod ta Dyos pakita-kita nang! Igo gid laygay Isaias na prupita
    anay pa sa parti ki kyo naan ta iya na sinulat. Nasulat din na Dyos gambal,
  tim-tim: Ye hiaŋgi luâk. Ulikŋân propete Yesaiaŋe ye dop yeŋgum hin kulemgoep,
  yor-yor: 'Ẹ̀yin àgàbàgebè, ní òtítọ́ ni Wòlíì Isaiah sọtẹ́lẹ̀ nípa yín wí pé:'
  wos-wos: 'Guni yéna yakwa du guni. Hanja Godna profet Aisaia ané hundi wata dé mwi
    hundi wa gunika. Angi dé wa:'
  emp-NTPO: 'Bãrã dji biaca b̶earã, Ãcõrẽneba bed̶eabari Isaíaba bãrãnebemada arid̶e
    b̶ʌsia. Nãwã jarasia:'
  eng-F35: 'Hypocrites! Well did Isaiah prophesy about you saying:'
  ind-ind: Hai kalian orang munafik! Tepat sekali nubuatan Yesaya tentang kalian waktu
    dia berkata,
  pes-OPCB: ای ریاکاران، اشعیای نبی در وصف شما چه خوب گفته که
  mpt-mpt: Sinanggwano Gode weng omkeimalin nakae Aisaiae Gode buk temo dim omin sitalsai
    weng sango dolanebuo memalo ne tekein kenia Bain ibtabo geiobe. E baanea
  bla-bla: Kitsiksĭs'tapokŏmmotsitappiansuai! Esaias prophet kit'sokapenŭpanikoau,
    ki an'iu,
  ssx-ssx: Ikita꞉ ota꞉ makeaaso hau pu haleme some hombo ya꞉ka꞉ta꞉me. Hande Aisayama꞉
    ikina꞉ la꞉ witolo hata꞉ leekeeki ota꞉ pi la꞉ wia꞉ka꞉ta꞉me.
  mkl-mkl: Iŋɛu ilu muɑfiti ŋɑi. Hɑi tɑko Ezɑi í ce wɑliiɛi dee dee nɑ iri nŋɛ wɑɑti
    iyi í kɔ si tiɑɛ í ni, Ilɑɑɔ̃ í ni,
  gaq-gaq: ରେ କୁଟ୍‌ଣ୍ଡ୍ରେଇଂ, ଯିଶାଇୟ ପେଇଂନେ ବିସୟ୍‌ରେ ସତ୍ ବାବ୍‌ରେ ବବିସତ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍
    ବକେ, ଡିରକମ୍ ଗୁଆର୍‍ ବକେ
  gof-RNT: Hinttenoo, cubboto, Isayaasi hinttebaa likke odis,
  unx-unx: ଆପେ ବେଦାହଡ଼କ ତାନ୍‌ପେ, ଯିଶାୟ ଆପେୟାଃ ବିଷାଏରେ ସାର୍‌ତିଗି ଆୟାର୍‌କାଜି କାଜିକାଦା,
  gah-gah: 'Genezatini lositaki neneta Isaiá alika utó iti netakumú gakó láa loko
    limó nene, lamaná lekelikumú lonoimóma neve. Ómasímo li gakó nene láa loko luhuva
    gizonoimóma neve:'
  lcm-lcm: Nami na vap kapau. Esias kata atutuman tatami si taun ang kata mengen ta,
  aer-aer: Yewe, arrantherre-arle ularele mwerre aneme akwele. Kenhe angkentye Ngkarte-kenhe-arle
    ileke, Isaiah-ele, arratye anthurre-arle arrule arrekantherre-akerte alakenhe
    intelhe-ileke,
  qvc-NT: '¡A, shimikiwanlla kasukuqkuna! Dyuspaq rimaq Isayiyasqam qamkunapaq ancha
    allita kayshina nirqan:'
  tgl-ULB: Kayong mga mapagkunwari, tama ang propesiya tungkol sa inyo ni Isaias noong
    sinabi niya,
  cbs-NT: '—Bebunkidi Isaías man bepadamenikabukidi Diosun yuimakin:'
  xtm-NTPP: '’¡Masu ka sa''a ni sukan ka ka''an ni a! Va''a‑ni ni ka''an tee kúu Isaías
    tee ni yo ndakaxtnu''u tnu''u ni yo wa''a Su''si ma ja jin kuu ni nuu ni ka''an
    de sa''a ma:'
  nnq-nnq: Mangweto mamikitenda mambone! Isaya alondola tela pammile!
  bao-NT: '¡Watoara ca bii dito pairã! Díámacʉ̃ra ĩiquĩupi Ʉmʉreco Pacʉ yee quetire
    wede jʉgueri majʉ Isaías, mʉja yee maquẽre ĩigʉ:'
  san-ORI: ରେ କପଟିନଃ ସର୍ୱ୍ୱେ ଯିଶଯିଯୋ ଯୁଷ୍ମାନଧି ଭୱିଷ୍ୟଦ୍ୱଚନାନ୍ୟେତାନି ସମ୍ୟଗ୍ ଉକ୍ତୱାନ୍|
  huv-NT: '¡Ndeac mbeay! Naleaing leaw tarang teat Isaías tiül minawiig nej leaw Teat
    Dios tasaj nej, cos tandeac wüx icona wüx tapiüng:'
  otn-NT: 'Ni̱ xirbʉ guí ɛ̱na̱ ngue guí ɛ̱c''ɛ̱i̱hʉ Oja̱. Go guí øthʉ na̱ te ra̱ hya̱
    bi ''yotra̱ pønga̱hya̱ Isaías ngue Oja̱ bi ''yɛ̱na̱:'
  nop-nop: Yalaŋ-me hidi! Koom polofet Aisaiyadi hiditok-ku mede biyagoŋ hinek indiŋ
    yoguk,
  obo-NT: Sikiyu nod po-uvag-uvag no motallong! Bonnaa en iddos id poposaddoo to Monama
    ukit ki Isaias moka-atag koniyu no mid ungketen to,
  cak-ENT: 'Rix xa ca''i'' c''a ipalüj. Xa jabel c''a rubixic rubanun can ri Isaías
    chivij. Ri xbij ri Dios chin que tutz''ibaj can, nbij c''a:'
  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤡ᤺ᤵᤐᤠᤛᤣ. ᤂᤡᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ
    ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤛᤠᤵᤋᤢᤒᤠᤱᤃ ᤛᤧᤰᤂᤠᤀᤣ ᤗᤠ᤹ᤖᤢᤖᤥ.
  mie-NT: 'Vāchi tēe stáhví-ni cúu ndá nú. Ndāā nī ncāhān Isaías sīquī ndá nú janahán,
    yósō nūū tutū īī jā ní ncāhān Yāā Dios:'
  san-TIB: རེ ཀཔཊིནཿ སཪྻྭེ ཡིཤཡིཡོ ཡུཥྨཱནདྷི བྷཝིཥྱདྭཙནཱནྱེཏཱནི སམྱག྄ ཨུཀྟཝཱན྄།
  qve-NT: '¡Chaymi qankunaqa ishkay uya runakuna kankichis! Allintapunin Diosmanta
    willakuq profeta Isaiasqa ñawpaqtaraq qankunamanta escribiranña khaynata:'
  pao-NT: Mu ka Te Naa nakabetse'a mee mu naneyukwe. Soo o'nosoo Te Naa yadooawabe
    Isaiah togesapa mu netamma ka mee tubotuguna.
  cbu-NT: Yutarittischa siya. Apanllee kuk tayapstakaniya atitaatis, ngichiksa. Apanll
    kamachtampani, Isáysarini sirútamasa yandayaru, siyashcheem wasina kamanirangiya.
    Ateeja Apanll kuku;
  usa-usa: keráwáqá kaayaq-tóyáúkáráq-wáyúkáo, Áánûqtuni amuné-náqá Áítáíya Áánûqtuqtaba
    áraimma naayóbáqá maará-tiraine.
  soy-soy: 'Nɔ́ kɛcɑ́ɑ́ kɛcɑ́ɑ́ mɛwɑi pikɔ́ mpí! Antepu Esɑyi yɛ ɑlɑri mɑ́lɛ ukɛ́
    nɔ́kɛnɛ́cɑ́ɑ́ mɑɑ rɛ:'
  hui-hui: Tí tombene hondo kihe kamirunaga Ngode Datagaliwabe mana latagi haga Aisaiahanda
    mbiwia halu tí layagoore tigatigada, lene. Mbiwia hene lo ngago ogo,
  amf-amf: Yedi maltinato, ena Barjokala qansayse eenna giyea Isias Barjoyn giyonam,
    ‘Kina eena yisa aponka bish ke iam gobshe; woylammo kesa ikalanka kattsi pegimbhidine.
    Eenin bulon dambinam Barjoyn bulaa yiggidettsi hayayse eenaam dhettsaate sun guuri
    ina keda goodime’ hamayse ena yennon goynam kinin giyoono gonne’’ hamayse Yesus
    kena ki giyade.
  quc-NNT: '¡Xaq kieb'' wäch alaq! Qas tzij ri xub''ij ri qa mam Isaías ri q''alajisal
    re ru Loq'' Pixab'' ri Dios chij alaq aretaq xutz''ib''aj kan we tzij ri'' ri
    kub''ij:'
  dob-dob: “Onaꞌaiꞌaila ꞌomi tokabokabo. Lowaenei Aisea palopita manumi ꞌionaupaupa
    ꞌaiꞌaila, tuta nina Yaubada ꞌina ona ꞌisimanena, ꞌigwae,
  wrs-wrs: '@see-verse:MAT.015.006'
  mca-mca: '¡Ekheweli''ƚ e''jtitsitsi''ƚ hik ejunyejeyi''ƚ qu'' wetsjuk''e pe''qu''
    ejusitsi''iƚ! Yasinik''iha ka'' yit''iƚij ewets ka'' profeta''ik''i Isaías in
    yit''ij:'
  tzo-TZC: 'Ta xapacꞌta abaic. Ta melel jaꞌ acꞌoplalic ti cꞌusi laj stsꞌiba comel
    ti jꞌalcꞌop Isaíase:'
  mya-mya: အ​ချင်း​ကြောင်​သူ​တော်​တို့၊ သင်​တို့​နှင့်​ပတ်​သက်​၍ ဘု​ရား​သ​ခင်​သည်​ဟေ​ရှာ​ယ​အား​ဖြင့်၊
  gng-NT: 'Ninbi iñuɔn ilele ya nibɛ, *Uwien ya ñɔbonsɔknl Esayi là len'' niʼgbɛr
    ma nnɔ, u là ŋmɔbe imɔ̀n nɛ. U là len'' ki ye Uwien ye:'
  cbi-NTPO: '¡Tsa jutyuren tsaañungue keewaamu chachilla! Mikan ura'' pamuwaañuve
    Diosa'' mitya pamu ruku Isaías ñullanu laapu'' pa'' entsanditu:'
