  twi-ASANTE: 'Mo nyaatwomfoɔ! Sɛ Yesaia hyɛɛ mo ho nkɔm sɛ:'
  aoj-aoj: Fowaꞌ profet Aisaia nondolaꞌwaifa ipaꞌ endilisi, ipaꞌ pagaꞌi basefa malogof
