  heb-LB: כי מתוך הלב יוצאות מחשבות רעות, מעשי רצח, ניאוף, זנות, גניבה, שקר ורכילות.
  caf-NT: Soo cho whunulh'en, ndi 'et ndunt'ah, 'i dune budzi tuz hayúkat, be ne-eni
