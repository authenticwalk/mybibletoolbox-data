verse: MAT.015.019
translations:
  kpx-kpx: Vaveve toela kosealeike atae uvumo lohoge abu vama. Abuna vaveve toela
    huhulahaliege ata havei, mole keatehi ladevei, teibalahai, vavoloai, lobolahai,
    isi hotoe toela loui mole aiogevegei.
  okv-H: amita be amo embo tari pehari tiha ari eto nei pegene ari ke sokova ari embo
    nei ta javo eagore sapura eaguja, hotembari sasapura ainge amo embo ta jo ta eto
    puvuto eoi embo avo God ta tihi ta tongopa te eaguja.
  tbo-tbo: Geka ginoulihi nugonugomi hinehiyei he gelegeleta nugogobu, omunugo, wihola,
    matamaga, danene, baha koyakoyama, widibodiboga.
  mal-C: വഷളവിചാരങ്ങൾ, കൊലപാതകം, വ്യഭിചാരം, ലൈംഗികാധർമം, മോഷണം, കള്ളസാക്ഷ്യം, അന്യരെ
    നിന്ദിക്കൽ എന്നിവ ഹൃദയത്തിൽനിന്നു വരുന്നു;
  grc-SR: Ἐκ γὰρ τῆς καρδίας ἐξέρχονται διαλογισμοὶ πονηροί, φόνοι, μοιχεῖαι, πορνεῖαι,
    κλοπαί, ψευδομαρτυρίαι, βλασφημίαι·
  bgc-bgc: क्यूँके भुन्डे़ विचार, हत्या, जारी, बिगान्नी बिरबान्नी धोरै जाणा, चोरी,
    झूठ्ठी गवाही अर बुराई मन तै ए लिकड़ै सै।
  khz-khz: Talima aona na pa nugana na tugamagi rakava geragena gaurai, evagivagina,
    evegeno-agina, emata-poragana, elemana, Kota kapunai opakau kilara ekilagirana,
    e talima namara arara opakau kalarai evali-piagirana.
  deu-TKW: Denn aus dem Herzen kommen hervor böse Gedanken, Mord, Ehebruch, Unzucht,
    Diebstahl, falsch Zeugnis, Lästerung.
  zsr-NT: Cni rac, le taꞌlén lu icj ládxiꞌdauꞌliꞌ yuguꞌ le rzaꞌ ládxiꞌliꞌ le cunác,
    le lun ga gdö́diliꞌ bunách, len le lun ga quitsjliꞌ zxba qui yöl‑laꞌ nutság naꞌ,
    len le cunác runliꞌ, len yuguꞌ le rzë ládxiꞌliꞌ cuanliꞌ, len yuguꞌ le rnëliꞌ qui
    lzaꞌliꞌ le cunácz, len yuguꞌ le rnë xö́huiꞌliꞌ.
  lin-lin: Pamba te, na motema nde ewutaka makanisi mabe, koboma, ekobo, kindumba,
    moyibi, litatoli ya lokuta mpe mafinga.
  hns-NT: Ek iensaan ke diel me se kharaab sotj-bietjaar, djaan maare, biaah toere,
    ek doesar ke aurat kie to aadmie ke rakhe, tjorie, djhoeth, aur niendara niekare
    hai.
  noa-E: 'Nem thum maach khĩirjug eemuata öbër thʉnʉm: khĩirjug khaigbam, õor thõoju,
    dich õor khabam dʉ̈i khapes aju, dich khaman apha khãijã dich õor dʉ̈ímjö aju,
    nem jĩgkhaju, sëukhaju maimua chikham ëugar chad khabam iek iekhaju.'
  eng-EMTV: For out of the heart come forth evil thoughts, murders, adulteries, fornications,
    thefts, false witness, blasphemies.
  mib-NT: Chi nde ini anuá ñayuu quénda jeē jéni néé ni, jeē jéhni ndɨ̄yɨ, jeē casɨ́quɨ́
    ndéē jnáhan, jeē jíca jnéní, jeē sacuíhná, jeē cahán jnūhun stáhú, jeē cahán yāa
    sɨ́quɨ̄ jnáhan.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ फे़न् निङ्‌वाॽ इःप्‍मा, मना से़प्‍मा, चाराम्‍मा याःम्‍बक्,
    याम्‍बोःप्‍मा, खुःम्‍मा, फोत्‍याबा तोःन्‍दि पिमा, माङ्‌चे़ॽया पाःन्‍हाॽ निङ्‌वाॽबोलाम्
    लःन्‍लो॥
  xnj-xnj: Ndi mumtima gihuma maholo na ukomaji na ugoni na ukemi na kuyiva na malovi
    ga udese na maligu.
  mmx-mmx: Na levempanga xapmek i ravasu boro at lorooro at laradi i lok keretna.
    Levendoxoma xapmek, la loklok tip sev amet tadi, loklok ting longka, la leveloklok
    kakapmek maxamang at lixitkis epot, loklok tip kip pilo, la lavapaase xaxarang
    mu tara, la loklok ti lox asi tara.
  cbr-NT: Aín nuitu mëu ca unin 'atima ñu 'ati sinania, uni 'ati, aín xanuma 'aínbi
    xanubë 'iti, xanu cuaioti, uni itsin ñu mëcamati, cëmëi uni itsimi manánti, uni
    itsi ñui 'atimati banati.
  tee-NT: Pus laca'alhunut ju taxtui ju macxcai atalacpast'ac'at chai ju amakninti
    chai ju ixpuxcajuca apumatam chako'ulh u apumatam jok'at. Vachu' laca'alhunut
    ju taxtui ju ixk'achanica ni va lacati tsucucan chai ju ak'alha'unti chai ju ta'aklhtamat
    chai ju macxcai chivinti.
  eng-LSV: 'for out of the heart come forth evil thoughts, murders, adulteries, whoredoms,
    thefts, false witnessings, slanders:'
  cak-NT: Pa cánima ri winak yepe-wi ri itzel tak ex ri niquinojij. Chiri' nipe-wi
    ri banoj-camic. Chiri' nipe-wi chuka' cuando ri winak ri je-c'ulan y ri man je-c'ulan
    ta niquicanola-qui' chi niqui'en mac. Pa cánima chuka' nipe-wi cuando ye'elak',
    niquitz'ucula' tzij chiquij ch'aka chic, y itzel yech'o'n chiquij ch'aka chic.
  pah-NT: 'Po pejiyvyteri pe pe ndeaporog̃itate''varuhuro, a''ero pejiyvyteri pe pe
    ei na''ẽ penhimonha''ngavo tijuka ti ga javo ga pe. A''ero po pe ga jukai. Pe
    ei na''ẽ pejiyvyteri pe tiroho ti garembirekohẽa ga hugwi javo hẽa pe. A''ero
    po pe hẽa rerohoi pejive. Pejiyvyteri pe pe ei na''ẽ tireko te''varuhu ti g̃a
    javo g̃a pe. A''ero po pe g̃a nderekote''varuhui, ei Jesus''ga. Pe''e pe: Timi
    ti. Pe''e pe: Xa''mbe ti g̃a pe. Pe''e pe: Timbotegwete ti g̃a. A''ea nhaporemo
    pe ei pejiyvyteri pe. Nahã pe ndekote''varuhui a''ero, ei Jesus''ga.'
  sja-NT: 'Eperã t''ãrideepa nãgee k''ĩsia k''achia uchiaparida aji: chĩara peeit''ee;
    miak''ãi bɨ awaraarã ome k''ãiit''ee; p''ek''au ooit''ee awaraarã ome; nechɨait''ee;
    seewa jarait''ee; ik''achia jarait''ee; jãgee k''ĩsia.'
  xed-xed: 'Tazlay ná, ma ŋuɗufa mndu ta sliʼagapta ghwaɗaka ndanuha manda: Psla mndu,
    hliri, sliʼiŋsliʼiŋ, ghali, tsanavata gwaɗa ta mndu, vza rutsak ta mndu.'
  mks-NT: Jáchi̱ chí ínima̱ ña̱yivi quíxi ña̱ cáhvi núu ini na tátu̱hun ña̱ cáhvi
    ini na cahní na̱ ndi̱i. Ta sa̱ mé cán quíxi ña̱ cáhvi ini in da̱ta̱a coo da xi̱hi̱n
    ñájíhí ñani táhan da á xi̱hín in ñá co̱ cúú ñájíhí da̱. Ta sa̱ mé cán quíxi ña̱
    ndiáva̱ íní da̱ caja cuíhná da̱. Ta sa̱ mé cán quíxi ña̱ cáva̱ha jíquí da̱ tu̱hun
    sa̱há ñani táhan da ta jári quíxi ña̱ cána̱há da̱ xi̱hi̱n Ndióxi̱.
  gfk-S: I tutuno, kinong metuma tano katine ira sasana ila hananawat. Ma kike ra
    sana horek. Na mon sana lilik ma ina harubu bingibing bia bileng. Ma ina noh ma
    tike haine gar na mes. Ma dong ra laala di na gil hobi bileng. Na kukuman, na
    hinawas harabota, ma ina ianga hagae tikenong.
  bmu-bmu: 'Ambazip uru könömŋineyök yuai kewöŋi asuhuba korakza: Keu bölöŋi mötmöriba
    suŋa jinaŋ memba ambazip eŋguget kömumegö mörakze. Qesabulum aka serowilin akingö
    mörakze. Yoŋgorö membingö mörakze. Jitnöŋ alal keu muneŋi jibingö mörakze. Andöqeqe
    keu yöhösaŋ jiba Anutu mepaiköbingö mörakze.'
  dgz-dgz: Imuya potaya gapan koewa ega anuyan taiwanin. Koewa ega guegue ame koewa
    tapen, togurep boepen, wainan gogo tapen, up tapen, evenae wae oise aopan ugup
    wapen, amba nuaroro wapen.
  eng-GNV: For out of the heart come euil thoughts, murders, adulteries, fornications,
    thefts, false testimonies, slaunders.
  zaa-NT: Porqui'ni de lo losto' ca enne' nna riria ca la' rulábalatsi' mal para gútti
    cą enne', ą'hua para thúalani cą attu niula huaya' o adí ca cosa nu labí ná qui'ni
    guni cą, ą'hua la' ubàna nna, la' huètti enne' nna, ą'hua la' huènilatsi' nna,
    la' hueqquia bela'na nna.
  eng-WEBSTER: 'For out of the heart proceed evil thoughts, murders, adulteries, fornications,
    thefts, false witness, blasphemies:'
  guh-guh: Tsipaji rabaja jivi pejamatabëëthëtojavavetsina pitsapa pibisiacuene penajamatabëxainaenexa.
    Pitsapa jivi pebeyaxuabijamatabëcuenenexa. Pitsapa pebi pijava pevecuanamatayajitsi
    jamatabëcuenenexa. Pitsapa petiriavijavabelia pebi penaperabëquenetsiatae jamatabëcuenenexa.
    Pitsapa penacobetoxotsijamatabëcuenenexa. Pitsapa itsamonae pexanaejava yabara
    najumetsënëtsiaya pepaebijamatabëcuenenexa. Pitsapa itsamonae yabara najumetsënëtsiaya
    pebaracuaicuaijai jamatabëcuenenexa. Daxita bajarapajamatabëcuene pitsapa jivi
    pejamatabëëthëtojavavetsina.
  bon-bon: Teeme ngenecu bora ca täsuge niiyarage ngene atwanena cina, lui cina teebine
    jaawenusi tabe nuuja biname ne budre me aglime, sargi mule wawename, gwidape ero
    me, walya mene otromame, niiyaniya mene iicetnejame.
  nhw-BL: Pampa nochi tlalnamiquilistli catli amo cuali quisa ipan ininyolo masehualme.
    Quema se masehuali temictía, o momecatía, o sihuanemi, o tlachtequi, o istlacati,
    o tetlaijilhuía, huajca quisa ipan iyolo.
  swh-ONEN: Kwa maana ndani ya moyo hutoka mawazo mabaya, uuaji, uzinzi, uasherati,
    wizi, ushahidi wa uongo na masingizio.
  wbi-wbi: Nijova enendiiki ulwakuva mu mwojo mwe muno ghihuma amasaagh amaviivi,
    uvubudi, uvuvwafu, uvughendamwalu, uvuhiiji, uvwolesi vwa vudesi na maligho.
  bba-bba: Domi ɡɔ̃run diyɑ bwisiku kɔ̃sunu wee, kɑ tɔn ɡoberu, kɑ sɑkɑrɑru, kɑ kɔ̃ɔ
    mɛnnɑbu tɑntɑnɑru sɔɔ kɑ ɡbɛnɑ kɑ weesu kɑ tɔn sɑnkubu.
  eng-KJVCPB: 'For out of the heart proceed evil thoughts, murders, adulteries, fornications,
    thefts, false witness, blasphemies:'
  kgk-NT: Pende py'a-py katu penhemongeta peiko-vy pene rembiapo vairã-rehe. Upéa-gwi
    peporojuka. Pende py'a ky'a-gwi onhoembireko ndive, onhome ndive peiko. Kunha
    ndive pejogwereko rei ave. Pende py'a vai-py penhemongeta-gwi, pemonda rei peiko-vy,
    pende apu, pende rapixa-rehe penhe'ẽ vai rei peiko-vy.
  waj-waj: Vaidi aakiaivakidiri maisa kuaivo ngioo yaataivaki kuaikio yaata utuoo
    vaidiivaa ruputikio putikio nnaata vaati varaivo mmuara heera aataruuvaa iinno
    mminnaivaa mmuara varoo unnakua kiaa ari seenaiya kua pinaana yapa kioo ari seenaiyara
    maisa kua tiivai.
  cpy-cpy: Tema ashireki akenkishiryaa-yitawo kaari-perori, owamaan-taantsi, mayempi-taantsi,
    kaari kinataantsi, koshitaantsi, theeyako-taantsi, kijima-taantsi.
  ekk-PKP: Sest mõistusest tuleb kurje mõtteid, mõrva, abielurikkumist, seksuaalset
    ebamoraalsust, vargust, valetunnistust ja jumalateotust
  mpx-mpx: 'Kaiwena nuwatu nanakina i neem atelaa: taulol, ganawal, lubwala, kaoma,
    woliwoli kakawi ge loloba.'
  wbp-wbp: Majumajuju ngulaju-ka nginyinginyirla nyanungu-nyangurla mardarni yapangkuju.
    Warrarda-ka manngu-nyanyi majumajuju. Kujarlanya kajika marda nyina yapa tarnnga-kurra
    pinja-panu, kalykuru marda, mannganji marda, purunjunju marda, warlkanji marda
    manu nginji-wangkanja-palka marda.
  luo-luo: Nikech chuny ema gik maricho kaka; paro maricho, nek, terruok, chode, kuo,
    hango wach, gi ketho nying ji wuokie.
  nhe-NT: Pampa nochi tlalnamiquilistli tlen ax cuali quisa ipan ininyolo tlacame.
    Quema se tlacatl temictía, o momecatía, o sihuanemi, o tlaxtequi, o istlacati,
    o tetlaijilhuía, huajca quisa ipan iyolo.
  aii-aii: '”ܣܵܒܵܒ ܡ̣ܢ ܠܸܒܵܐ ܟܹܐ ܦܵܠܛܝܼ ܚܘܼܫܵܒܹ̈ܐ ܒܝܼܫܹ̈ܐ: ܩܸܛܠܹ̈ܐ، ܓܲܝܵܪܘܼܬܵ‌ܐ، ܙܵܢܝܘܼܬܵ‌ܐ،
    ܣܵܗܕܘܼܬܵ‌ܐ ܕܕܘܼܓܠܵܐ، ܓܹܢܵܒ݂ܘܼܬܵ‌ܐ، ܘܓܘܼܕܵܦܹ̈ܐ.'
  esk-NT: Atakkii uummatmiñ aniraqtut pigiitchuat isummatit, iñuaqtułiq, iḷaqatiqaġaluaqhuni
    atlatułiq, iḷaqataiḷḷuni sayuŋałiq, tigliyułiq, taŋiġiḷaakun iḷisimaraułiq, uqaniqłuktałiġlu.
  msb-msb: Nasabi ko ini kay sa tagipusuon nagahali an mga maraot na kaisipan, pagpatay,
    pagpanambay, pagdurog sa dili asawa, pangawat, pagtestigo sin kabuwaan kag pagtuya-tuya
    san kapwa.
  cpa-NT: Di³ jmi²dsí² quiah¹² báh³ dsa² jmo¹² hi² dsø²jiag¹² dsǿa¹²dsa hi² hlaih¹³,
    hi² jŋëh¹dsa dsa², ho¹ ju³ hi² dsii¹dsa jǿg³ quianh¹³ hio¹³ ma²jian¹² dsa² siáh²,
    ho¹ ju³ hio¹³ tsa¹ma²jenh² gug², ho¹ ju³ hi² jmo¹dsa høin², ho¹ ju³ ta³júg³dsa,
    ho¹ ju³ hi² quián¹dsa dsa² jǿg³ hlaih¹³.
  dso-dso: କାଇକେବଇଲେ ତାର୍‌ ମନେ ଜନମ୍‌ ଅଇଲା କାରାପ୍‌ ଚିନ୍ତାଇଅନି ସେ ନର୍‌ମାର୍‌ବାଟା, କାରାପ୍‌
    କାମ୍‌ କର୍‌ବାଟା, ବେସିଆ କାମ୍‌ କର୍‌ବାଟା, ଚର୍‌ବାଟା, ମିଚ୍‌କାତା କଇବାଟା ଆରି ବିନ୍‌ଲକର୍‌
    କୁଟ୍‌କାତା କଇବା ପାରା, ବିନ୍‌ ବିନ୍‌ ରକାମର୍‌ ନିୟମ୍‌ ନଇଲା କାମ୍‌ମନ୍‌ କର୍‌ସି ।”
  meu-meu: 'Badina be tau lalona amo e daemu ḡaudia bini: lalo-hadai dikadia; ala-ala;
    heuda-hanai; mata-bodaga; henao; hahebade koikoi; Dirava iuduguiraina.'
  yva-NT: Weye ana ntipu no vatane manuga umba muje omamo awa ana udatantona kotaro
    kakai, wo vatane maubaisy, unakijo awa arakove awa wanya marijat, anaerere ugavo
    mansai, wanaonoambe, wayarurijabe vatane mai, muno wo vatane maura tantunawi.
  dgc-dgc: Dahilan, ta isip na tolay i kégébwatan na medukés. Da mégisip side ta pémuno,
    péngibébi, péngilélake, pégtako, mégbuli-buli, sakay péngupos.
  zpm-NT: 'Zdoomban zho nac zaatne rza grë ncuaaṉ ntseeb ne ruṉ zho, zig nac: zeeṉe
    rio zho grë zhgab yozh, zeeṉe rut zho samiech zho, zeeṉe rionie zho zha ne nole
    tsieel, zeeṉe rionie zho zha ne nacd tsieel zho, zeeṉe ruṉ zho guieḻgbaan, zeeṉe
    lega rnexuu zho samiech zho, zeeṉe rneenë zho samiech zho.'
  hix-NT: Àsok tawro hana. Onà wyaro atxke natxow hamà, tàhnawonye. Atxke nehutwetxow
    hamà. Anatoko toto yotahanàr xe natxow hamà, kekon hatà. Anatoko anar komo hetx
    hoko tesnàr komo xe natxow hamà. Anatoko anar komo ynyo hoko tesnàr komo xe natxow
    hamà. Anatoko twayamontanàr komo xe natxow hamà, kekon hatà. Anatoko anar komo
    katxhotho yanàr xe natxow hamà. Anatoko yaworohra toto yokarymanàr xe natxow hamà.
    Anatoko toto wàràhyakanàr xe natxow hamà, kekon hatà.
  sim-sim: Mbele mbele ol wavu yok tasanda karem, wapkava hishinda, man mandingormenda,
    nokophirmbirihi hulatolhakanda, hirnyanda, haimba handambanda, mashi os ma anandihi
    hin uwak kavak si nanda ondo wavukop tasanda lir.
  npi-ULB: किनकि दुष्‍ट विचारहरू, हत्या, व्यभिचार, कामुक अनैतिकता, चोरी, झुटो गवाही
    र अपमान हृदयबाट निस्कन्छन् ।
  cgc-cgc: 'tak naan alin ta tagipusuon mga buat na iling ti: mga malain na isip,
    gapatay, gadulog ta dili din sawa, gabuat ta malaw-ay ta panan-aw ta Dyos, ganakaw,
    gatistigo ta dili matuod daw gambal ta dili matuod parti ta duma.'
  tim-tim: Aregât keiŋe hin. Luâk âmbâle bâleŋe are yeŋgât biwiyeŋân hin yemap. Nâŋgâ
    nâŋgâ bâleŋe siâ yeŋgumbiâ moŋetgât, luâkdâ âmbendâ mem hepunak hepunak, egâliaŋ
    bâleŋe, kâmbu, hiaŋgi den akto den hembalik galagât hogo hogo bâleŋe olowâk.
  yor-yor: Ṣùgbọ́n láti ọkàn ni èrò búburú ti wá, bí ìpànìyàn, panṣágà, àgbèrè, olè
    jíjà, irọ́ àti ọ̀rọ̀ ìbàjẹ́.
  wos-wos: Du takwana mawulimbu haraki saraki mawuli dé xale. Xalendéka di haraki
    saraki mawuli xékéta di du takwaré xiyaata, du nak nak duna takwa wali dé haraki
    sémbut huruta, takwa hési hési takwana du wali lé haraki sémbut huruta, du wali
    takwa wali haraki sémbut di huruta, sélé héraata, yénataka hundi wata, nak du
    takwaka haraki hundi wata, wungi di haraki saraki sémbut huru.
  emp-NTPO: Crĩcha cadjiruada, mĩã beaida, daunemaida, aud̶ua b̶aida, ne drʌaida,
    sewa o b̶aida, djãrã biẽ́ jarai sid̶a sod̶eba ze b̶ʌa.
  eng-F35: Because out of the heart proceed malignant thoughts, murders, adulteries,
    fornications, thefts, false witness, blasphemies.
  ind-ind: Karena dari dalam hatilah berasal semua pikiran jahat, termasuk pikiran
    untuk membunuh, berzina, berbagai dosa percabulan, mencuri, berbohong, dan menjelekkan
    orang.
  pes-OPCB: 'زیرا از درون دل است که این قبیل چیزها: فکرهای پلید، آدمکشی، زنا و روابط
    نامشروع، دزدی، شهادت دروغ و تهمت.'
  mpt-mpt: Inamin namin kukub misiamo e bobol tem wato bio kesoa e inamin namin kukub
