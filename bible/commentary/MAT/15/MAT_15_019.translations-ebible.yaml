    nenó ina'uqué. Pu'uhuaré péchuruna ne'emacale, achiñana, inaana quele la'añó namanaicho
    pajhua'atéchaca. Pu'uhuaré péchuruna ne'emacale, nata'á ajopana liyá nanane. Pu'uhuaré
    péchuruna ne'emacale, majopeja napajlaca, nachapújra'aco ajopana nacú.
  djr-djr: 'Dhipuŋuryin ŋuli ga ŋunhi ŋayaŋuŋura dhawaṯthun yätjkurrnydja mala balanyany
