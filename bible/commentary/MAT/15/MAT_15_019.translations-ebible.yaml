  aey-aey: '@see-verse:MAT.015.018'
  urd-GVH: दिल ही से बुरे ख़यालात, क़त्लो-ग़ारत, ज़िनाकारी, हरामकारी, चोरी, झूटी गवाही
    और बुहतान निकलते हैं।
  ycn-ycn: Aú calé nala'á pu'uhuaré napechu locópa'alaja. Pu'uhuaré péchuruna ne'emacale,
