  kan-OKCV: ಏಕೆಂದರೆ ಹೃದಯದೊಳಗಿಂದ ದುರಾಲೋಚನೆಗಳು, ಕೊಲೆ, ವ್ಯಭಿಚಾರ, ಅನೈತಿಕತೆ, ಕಳ್ಳತನ, ಸುಳ್ಳುಸಾಕ್ಷಿ,
