    na ole, muinga mo jwanba mo chuge ke giti onbre na ole. Onbre muinga me mo jwanba
    mo chuge ke giti. Kwian skwe boi daba ngeru. Kwian geru jinade daba ole. Kwian
    gerule me no daba nadi.'
  tmd-tmd: Rɨb ñɨŋa keir yöxön, rɨb gwogwo yöxöi rɨb mag aku, nöbö mö pɨl pal nɨgön,
