  taj-taj: तिग्‍दा भिसम म्‍हिला सेमग्‍याम थोन्‍बा नइबा तामगदे चा म्‍हि साइबा, म्‍हिला
    म्रिङदेन छ्‌याम ब्रेल्‍सी भ्रबा, खालैदेन छ्‌याम ब्रेल्‍सी भ्रबा, य्‍हो लबा, लुसीला
    ताम पाङ्बा ओच्‍छे म्‍हिला तामगन लबा हिन्‍ना।
  avt-avt: 'Menmen kerek metpaan meke han ke mɨtɨk hɨram mar im: han kitet menmen
    enum, kenep mɨt naa, kari miyapɨr his kewenem, kekintɨp menmen, kewenɨn hɨm, katɨp
    kenip mɨtɨk hak yɨnk enuk.'
  cbk-cbk: Cay ta sale na corazon del gente el maga mal pensamiento que ta diriji
    con el gente para mata, para comete adulterio y para hace el acto entre el maga
    gente hende casao, para roba y para causa man testigo falso, o malhabla con otros.
  uig-ARA: چۈنكى يامان ئويلار، قاتىللىق، زىناخورلۇق، بۇزۇقچىلىق، ئوغرىلىق، يالغان
    گۇۋاھلىق ۋە تۆھمەت قاتارلىقلار قەلبتىن چىقىدۇ.
  tuf-tuf: Uwat urá sar ay bár síhw̃aro. Eyta ay bár sihw̃ar car, uwa yauro. Wiw̃á
    jor besir yajcaro. Yehw̃ti isár yajcaro. Cahujín ohnor bes yajcaro. Carin cac
    cahmar cahujín cahmí icar sucuar tew̃ro. Cahujín ojcor téw̃ajar bin tew̃ro.
  abx-abx: kay tikang si kina'iya-na i pagbuhat si mga sala' pariho si mga mara'at
    inisipan, pagmatay, pagbisyo si pagdangallahan o ma'in ngani' i pag'ubay si bisan
    say hamok sasindakan-na, pagtangkaw, pagtistigos si kinabubullu'an pati' paggutgot.
  mco-NT: Yɨ jɨbɨcpɨ huɨdibɨ tzomb ma jäy ajcxy yjot yhuinma'ñ, yɨ' je' jäyyaj'ögɨɨ
    huinma'ñ, je töxyjäy mɨgapxtɨgoyɨɨ huinma'ñ, meedzɨɨ huinma'ñ, je ɨndägɨɨ huinma'ñ,
    je piitz capx huinma'ñ.
  kqf-kqf: Noḡota gebogebodi maibena, waipeki, vawaidoḡa, waimatawapa, danene, waimuduna
    bi kaiyovumo waiwavu.
  cpb-NT: Tema ashireki akenkithashiretawo kaariperori, omposawakaantsi, mayempitaantsi,
    ñaathatakotaantsi, koshitaantsi, thaiyakotaantsi, kishimataantsi.
  aon-aon: Eik yakripep, eshudoki eneshenesh da shatogur arpeshish urkum apahw um
    shapeyahi aih, eshudok eneshenesh douk eshudok. Yoweishi urkum apahw aria urkum
    shorum, shabo arpesh shagok um, shenek wehrur um, shabrig shanaraum um, shakwuaruh
    um, shegiyagigum kwotog um, shoruk nubug kupaishi um.
  hus-NT-2005: Pos ba ni itsích tu kalel an atʼax chalab, an chémdháxtaláb, an kwéꞌtaláb,
    an kʼámbíxtaláb ani an odhbíjíxtaláb. Táykʼi jeye tu tsiꞌil an chalab xu junkunal
    kʼal xi yab in tomtal ani xu xeꞌchinaltsik yab exbadh.
  mig-NT: Chi̱ onde̱ ichi iní añú‑i kénda ja̱ jáni ñáá ini̱, ja̱ já'ni ndɨ́yi, ja̱
    ísɨ́kɨ ncháa̱ tá'an, ja̱ kuáxán iní, ja̱ sákuí'ná, ja̱ ká'a̱n tu̱'un tú'ún, ja̱
    ká'a̱n ndɨva̱'a.
  bps-bps: Hae, du i nawa gumdà dad sasè fandam gamgebe i to di kbanò, klafà yaan,
    ksaféd i to ise yaanan, ktaku, ktulen kéng di usay, na ktalù sasè gablà di demen
    to.
  mbs-mbs: Pedowan se kelekatan te medaet ibeg te otaw egbonò, aw eglakad, aw egpenakaw,
    aw egkebolalaw, aw egbaet-baet.
  tof-tof: 'Oya moboküpdügabi ini kolaean elklaza bausdako: kolae gyagüpitótók, pam
    amkal, kol a pam gómól, kolae sarrgiwóm tonarr, gómól, obae tiz, akó obae bóktan
    alión ngibürrabkwata panzedó.'
  cme-NT: 'Ãnjɔgɔbabalamma hel nɛliɛŋ nuɔ ŋ huɔŋga''i nuɔ‑i: Ŋ huɔŋga''i diyaaŋ-niŋ
    nelkolle-na, *fuocesĩnni-na, bĩŋwosĩnni-na, cuosĩnni-na, coikarre-na, baa
    yebĩɛnande-na.'
  sus-sus: Barima maɲɔxun kobie, faxɛ tife, yɛnɛ, langoeɲa, muɲɛ, tɔɔɲɛgɛ, mixi xili
    kanafe, nee birin fatanma mixi bɔɲɛ nan na.
  pon-2006: Pwe lamalam suwed kan kin pwilisang nan kapehd en aramas oh kin kahrehda
    kam aramas, kamwahl, nenek, pirap, likamw, oh karaun likamw ape.
  dad-dad: Ere nigin, wauda bun tamal wõ yef, are kisi sesen, tamo yukesiya, seseirã
    inoya, noli tobonunã, bẽ, kot bun idegẽya od bou bun yũya, dumen od wogõya.
  zab-NT: Te pur láani quia bniety zéed iralote de mal xgab, guelrguinxú bniety, guél
    ibánydxab, guelráp stuby nguiu o stuby gunaa, guelrbaan, guelruee dixú ne guelrgue
    lo saa bnietni.
  jae-jae: Gebe gêŋ tonec aŋga ŋalêlôm kêpi gêmêŋ gebe Taêŋ gêjam sec, sêjac ŋamalac
    êndu, dêdim sêmôcwalô gêogic, sêgôm gêŋ mockaiŋo to mockaiŋŋa, geŋgeŋ, biŋ gêga
    ma biŋ alôb-alôb.
  ksd-ksd: A lavur kaina nuknuk, a lavur vardodoko, a lavur nipo, a lavur ungaunga,
    a lavur nilong, a lavur vaongo na varvai, ma ra lavur varvul;
  msm-NT: Su to ginhawa to otow iyan ogkapuunan to madoot no mgo hona-hona, paghimatoy,
    paghinang to kayaw-ajan, pagpangawat, pagkistigus to gayu dow pagbuung to dongog
    to duma.
  myk-myk: Sipya zɔ we ni fungɔnkuuyo ye ya fòro ma na jo sipyigbuu, dɔdɔɔrɔ, ceshaara
    ni namazhaara, ni nagaara, ni kafinɛyɛ, ni mɛkyɛɛgɛrɛ.
  sbe-sbe: Matawuwuna ede nuwada ta udiyedi kabo nuwatu yabayababadi se masalahama,
    doha kaiunu, ganawali, laulau bikibikidi udoiꞌudoi, kaiwahali, hedehededelupolupo,
    yo hinage tamowai hededeheyaheyababana.
  mcr-mcr: Nyi ‘kŋuä indqäŋqä iutanjqä’ etqe, ii suqä tiiŋiŋqä ätqä. Kŋuä indqäŋqä
    quvqä, suqä ämaqä pizqä päsqä, huiziqueqä apäkäŋqä iqä, huiwä yaŋä hiŋgi iŋqä,
    quwä-meqä, kukŋuä mitqeta quaŋgä-tqä, itaŋga hŋquauŋqä kukŋuä quvqä tqä, iquayi.
  cux-NT: Caati yeⁿ'e na staava yeⁿ'e 'iiⁿ'yāⁿ ngiicá dendú'ū chi nguɛ́ɛ́ n'dáacā
    chi inadicádíínuuⁿ yā. Chuū ní inadicádiinúúⁿ yā yeⁿ'ē chi 'caāⁿ'nuⁿ yā 'iiⁿ'yāⁿ,
    ndúúcū yeⁿ'ē chi caⁿ'á yā ndúúcū isaⁿ'ā o n'daataá chi nguɛ́ɛ́ yeⁿ'e yā, ndúúcū
    chi n'diichí yā 'aama saⁿ'ā o n'daataá chi duuchí vi'ī, ndúúcū yeⁿ'ē chi ididuucú
    yā, ndúúcū yeⁿ'ē chi testigo yā ní caaⁿ'máⁿ yā nduudu yaadi, ndúúcū yeⁿ'ē chi
    caaⁿ'maⁿ taáⁿ yā contra yeⁿ'e Ndyuūs.
  tur-YTC: Çünkü kötü düşünceler, cinayet, zina, fuhuş, hırsızlık, yalan yere tanıklık
    ve küfür yürekten gelir.
  san-ITR: yato.antaHkaraNAt kuchintA badhaH pAradArikatA veshyAgamanaM chairyyaM
    mithyAsAkShyam IshvaranindA chaitAni sarvvANi niryyAnti|
  bel-N: бо з сэрца выходзяць злыя думкі, забойствы, распуснасьць, чужалоства, крадзяжы,
    фальшывыя сьведчаньні, блюзьнерствы.
  sch-sch: A mulungrîl renga mindonna saloi ngei ahong suoka, mangei han kêng a
    ruoia mi thatnangei, inrênangei, hur inditnangei, inrunangei, mi huongnangei
    le adikloi teta midang êronangei a musuok ngâi ani.
  mic-MIQNT: Ta's'gl goqwe'l ta'n mimajuinu tel'te'tgl gisa'lugutal mo gelu'silin.
    Alt ta'n goqwe'l telgwitg uggamlamun etug gisa'lan ne'pa'tegen. Alt ta'n goqwei
    tel'te'tg etug gisa'lan sespe'wan igtigl aq sespo'tegelitl. Alt angita'suaqann
    etug gisa'lugutal gmutnen. Alt angita'suaqann etug gisa'lugutal pisui agnutman
    igtigi gisna pisuiman.
  huu-NT: Omoɨ comecɨaɨ jearena jira, jeare comecɨaɨna facacabidomoɨ. Comena meinecabitomoɨ.
    Omoɨ aɨñede rɨño dɨga icabitomoɨ. Omoɨ ɨniñede ɨima dɨga icabitomoɨ. Fɨɨricabitomoɨ.
    Taɨnona llogɨricabitomoɨ. Jɨaɨe comɨnɨ joreñona jeare ñaɨcabitomoɨ.
  jiv-NT: Enentáinmaya̱ ashí yajauch enentáimsatin jíiniainiawai. Maṉkartuatniusha,
    chikicha nuwé̱ kasamkatniusha, tsanirmatniusha, kasamkatniusha, wáitruatniusha,
    yajauch áujmatsatniusha
  otm-NT: Nguetho guepʉ mbo rá mbʉi n'da ni nɛx'ʉ yʉ ts'on'yomfɛ̨ni, ran thodu, ran
    'yomt'ɛ̨ni madague'bʉ bin thąt'a n'da o hin gana din thąti, nɛ yʉm fɛ̨, nɛ yʉ
    fɛhni, nɛ yʉn ts'ante, nɛ gue'ʉ gätho ní nɛxpʉ rá mbʉi n'da ʉ.
  dah-dah: Dufay buluŋ, al gasa yirke kamde kamde mata, al kura berem yaŋ gore bere
    hoyaŋya duwan teŋ teŋ mata, alya bereya foŋeŋde leplep mata, kawe mata, merere
    huwarde usi mat mere teŋ teŋ matayabe mere buluŋ mat teŋ teŋ mata kuruŋ gobe al
    biŋde mat pul yeŋ haŋyen.
  tnk-tnk: 'Iakani iamɨnhi irə tɨ nəri nə mə nətərɨɡien ərəha ruku pen ia reri iərmama
    fwe imwə, mamier: nousi əpuneien iərmama, nakresien pran səvəi iərməpə, noien
    sə nərman mɨne nɨpran kamhəiri əpnapen irəha me, nakresien, neikuəien, nɨni ərəhaien
    iərmama.'
  kpr-kpr: 'Ainda tuka mo: nu rea dubo jokáda koteraira aimi, nu derari komana dari
    ambarira, kombo yagera arira, bagia arira, gungubo sarira, aji sarira, a ari ekoko
    mendeni arira.'
  san-IAS: yato'ntaḥkaraṇāt kucintā badhaḥ pāradārikatā veśyāgamanaṁ cairyyaṁ mithyāsākṣyam
    īśvaranindā caitāni sarvvāṇi niryyānti|
  nho-nho: I te aa, naa mannatu e hakallika raa e ssura iho i te hatumanava te tama;
    te tama naa e usuhia ki taa tama, ki see noho tonu ki tana aavana, ki hai huri,
    kailaarao, ki taratara hakareeresi, aa ki taratara hakallika i telaa tama.
  gym-NT: 'ñobtä ñan angwane kukwe kämekäme abko tä ni töite amne ni motote abko erere
    nita niere amne nita nuene. Abtä nita ja mike ngite Ngöbö ngwärekri abko krörö:
    nita ni mda mda kämike, ni gure käta ja mike gure bati bati tiebe ni mda mdabe.
    Erere arato, ni merire brare ja mike ngite bätäkä ngwarbe jabe kwärikwäri amne
    ni jändrän goire ni mda mdakän amne ni blite ngwarbe ni mda mda rüere, erere arato
    ni ñäke ni mda mdabtä.'
  azg-NT: Ee quityquiiꞌ tsꞌon tsꞌan conan jñꞌoon tyia na itsitiu juu na ntscueeꞌ juu
    tsꞌan, ndoꞌ mantyi na veꞌ ndö ro ncꞌoon juu yo cüiichen tsꞌan na chito saaꞌ juu
    min chito scuuꞌ juu, oo na ncꞌoon juu yo tyje sꞌa juu, tyje scu juu, oo na nchꞌuee
    juu, oo na ntsinin juu quintu cjooꞌ cüiichen tsꞌan, oo jñꞌoon tsanꞌ, jñꞌoon ntjein.
  bhd-bhd: किजोकि बुरे खियाल, कत्ल केरनो, अड्लाए देइने गलत कम केरनू, बदमाशी, च़ोरी,
    झूठी गवाही देनी, ते तुहीन दिले मरां निसचे।
  too-NT: 'Chu a''nchī pāstacna''n huan chi''xcu'', chuntza'' natlahua: namaknīni''n,
    o namakpuscatīni''n, o naka''lhī ixtatā''chihuīn, o naka''lhāna''n, o na''a''kxokonu''n,
    o na''a''ksa''nan.'
  ind-AYT: Karena dari hati timbul pikiran-pikiran jahat, pembunuhan, perzinaan, dosa-dosa
    seksual, pencurian, kesaksian palsu, dan fitnah.
  cjo-NT: Rooma piyotziro tee pikameethatzirika pajankaneki ari pantziro kaari kameethatatsiri,
    powamaantzi, pishirontzimotawo tsinani kaari piina, paapithatziri paashini atziri
    iina, maenari piñaathatawo tsinani kaari payi, pikoshitzi, pitheeya, pikantzimatziri
    paashini atziri.
  nsn-nsn: Ge i lolono pe tar kolounor tamat tere la turur ninamana uasa gere uakeip
    tatanono tar tung pous, karo le ra guata toro ur, doho kamobo ra guata sira pon,
    kara guatampe tar giniameher niguata uasa misiana tar uenau, ra boh ue ra mamantouo
    tar hangasir gisiameh.
  san-DEV: यतोऽन्तःकरणात् कुचिन्ता बधः पारदारिकता वेश्यागमनं चैर्य्यं मिथ्यासाक्ष्यम्
    ईश्वरनिन्दा चैतानि सर्व्वाणि निर्य्यान्ति।
  tna-NT: Beju cristiano cuana sa muesumu madhada hue putsu, pamapa ai madhada cuana
    yatani huecuana. Cristiano emanuametani huecuana. Pia sa ebutse quinaji eputani
    huecuana. Utsatada madhada cuana yatani huecuana. Tsi eputani huecuana. Bid'umimi
    eputani huecuana. Pia sa ebani cha jemitsua hue yatani huecuana. Beju pamapa tueda
    ai madhada cuana yatani huecuana, tuna sa muesumu madhada hue putsu.
  lid-lid: Iri lakou mari ale asahan ta budon ta ndramak badeh, lolowa ndramak amekes
    lomondra ndra-in. Lakou buku none, budon ndra-in, kandriyen ta adai ndramak imek,
    ya iri kandriyen mari ta karei, ma kandriyen ta amekes tasou andra-i, kandriyen
    ta bahana, kandriyen ta amekes sahou wasai ereu mada iri lau ta anuhun sahou,
    ma kandriyen ta amekes sahou ndra-in i bada ndramak ari ja.
  wim-wim: Puth than pam wanchangana nath way anman ngaantam-ngeeyiythan-a, than puth
    way ngul yump-yumpantan, thananiy-a, pam wanch mul-mulathantan, putha maarich
    thak keeꞌ-keeꞌantan, aꞌ pam wanch wiyantamana way min maꞌ-kuch-kuchathantan thanttam
    ngula, aꞌ putha wik uuy-uuyamantan, aꞌ pam wiy anangan aak-yaꞌang waaꞌ-waaꞌantan
    thanangweya.
  zga-M: Ulwa khuva einumbula yiekhumya amasago amavivi, uvubudi, uvulieghu, uvumalalaya,
    uvulyasi, ukhunchova uvudheisi na ghamadhusi.
  yom-yom: Bila mu ntima muntotukilanga mayindu mambimbi vonda, kitsuza, kindumba,
    yiba, telimina batu kimbangi ki luvunu, finga.
  san-SIN: යතෝ(අ)න්තඃකරණාත් කුචින්තා බධඃ පාරදාරිකතා වේශ්‍යාගමනං චෛර‍්‍ය්‍යං මිථ්‍යාසාක්‍ෂ්‍යම්
    ඊශ්වරනින්දා චෛතානි සර්ව්වාණි නිර‍්‍ය්‍යාන්ති|
  yut-yut: 'Yo uŋun yaŋ do yosot: nandak nandak yokwi, amɨn dapba kɨmot, yumabi aŋpak
    mibɨlɨ mibɨlɨ, kabo, topmon da gen pikon yopyop, ae yaŋba yokwi tok.'
  grc-BYZ: ἐκ γὰρ τῆς καρδίας ἐξέρχονται διαλογισμοὶ πονηροί, φόνοι, μοιχεῖαι, πορνεῖαι,
    κλοπαί, ψευδομαρτυρίαι, βλασφημίαι.
  tbl-NT: Kdê yó kem nmò sidek, hono lemwót bè kehedem tau, lómón yóm monok, ne mdà
    yehen, ne mò samuk, ne mnagaw, ne mò kéng, ne yóm tódô gel semtulón dumu tau.
  cpc-NT: Tima ashiriki opoñaayita kaaripirori kinkishiritaantsi, tsitokaantsi, mayimpiritaantsi,
    kaari kinataantsi, koshitaantsi, thiiyakotaantsi, kijyimataantsi.
  nhg-NT: Pos itech yulojtle quisa inu amo cuale pensamientos, öque tlamectea, öque
    tlaumepea, öque mopöctea ca ocsente tli amo isohua noso amo inömec, öque tlachteque,
    öque istlacatlajtoa, öque checuatlajtoa.
  nya-nya: Pakuti mu mtima mumatuluka maganizo oyipa, zakupha, zachigololo, zadama,
    zakuba, zaumboni wonama ndi zachipongwe.
  ngu-NT: Yejhua in melahuac, pampa ipan iyojlo quisa on xcuajcualtin tlamachilistli,
    on temictilistli, on sihuapajpatlalistli, on ahuilnemilistli, on tlachtequilistli,
    on tetlajtolcatztehualistli, niman on tlahuijhuicaltilistli.
  kup-kup: '@see-verse:MAT.015.018'
  jid-jid: A ni mi dri mba meme mre ba rju wuu ndi wa mba kplakpa zren iybi hu gonce,
    ni ba mre.
  wmw-wmw: Konta mmoyo mulawa mawazo mabaya, kuulaya, uzinzi, ceje, wivi, ushahidi
    wa ulongo, na matukano.
  gmv-GGM: Itta qofay shemppo wodoy; laymay; laymatanas qaqatoy; kaysoy wordo markatethine
    asa sunthi moroy wuri wozinappe pultess.
  ssg-ssg: 'Waliko lialun ti i ahutama leilomuto se tetesol: namil lialun, na ulini
    ape telei seilon, xuinai axoi seilon liai, saun lialun ti wawan hehin, xuxuina,
    puputa ma kak halialui seilon liai.'
  zpo-NT: 'Nel leen lextoo xaa nzhal re xgab nawent ne: gut xaa sa myet xaa, zoblazh
    xaa chaal xaa stub ngwnaa, lewann xaa, gaazh xaa kwaan nawlit tich stub xaa, gawyix
    xaa wechxinn xaa.'
  poy-poy: Toziya mumoyu mlawa maholu gadoda ga ulagaji na uhumba na shimbegu na upitawu
    wa mpayu na mayigilangu.
  qwh-NT: 'Tsemi mana allicunata shonquncunacho yarpar quecunata rurayan: nunacuna
    wanutsinacuyan, majayoq quecarmi jucwan jucwan yachacuyan, mana majäcushpam jucwan
    jucwan puricuyan, suwacuyan, ulicuyan y ashanacuyan.'
  gaw-gaw: Keeke nau dab makp̱anu beṯe am inam bia. Dab mak nau, danab qe mauhak kobol,
    gap̱ai kobol diigdiig, yabhok kobol, nug dimug maṯiak kobol, nai genab iiṯa anak
    kobol ele.
