  mux-mux: '@see-verse:MAT.015.018'
  maj-NT: A̱t'aha̱ a̱jin ani̱ma̱ha̱ ní xu̱ta̱ nibáha̱ ra̱ nga ch'on ts'ín ts'ínnkjink'un,
