  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, yʋlʋ lotu tɑɑ kɛ́ ɩsɑɣɑtʋ hʋwɛɛ cɑɑlǝɣɩ nɑ ɑ pukinɑ-ɩ
