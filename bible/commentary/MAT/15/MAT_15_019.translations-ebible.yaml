  ata-ata: Xo no nano no tanu itema ne ꞌiliꞌilixo loxo xavutala masumasua, mo ꞌilixo
    sou voteꞌi, mo pakali, mo uvau itema usoli, mo ꞌilixo ane mulu ulai noxie sema
    mitaulaꞌi, xe sema ilai noxou mulu mutaulaꞌi, xe ꞌilixo sou ikalavoisiꞌa ta mitema
    la itulusiꞌa no anu vaivaikala, mo uvikalasiꞌa ta mitema masumasua.
  qvw-NT: Chay śhun'unchicpïmi yalamun mana allin pinsaycuna, wañuchiy munaycuna,
    mansibacuycuna, imapis anla lulaycuna, suwacuycuna, articuycuna, jamuyacuycunapis.
  nfa-nfa: 'Te jꞌara-jꞌara karehe, ae ka dhu mai nèti dꞌara dhèu! Nuka sèmi: ngangee
    dhu bhelu, pamadhe dhèu, bersina, tao jꞌara makae dènge dhèu dhu dhèu èmu nèngu
    boe, manaꞌu, sakasii kapodꞌe-kabèli, dènge pakarehe kolongara dhèu.'
  tnp-tnp: 'Tol lanəha mətəu-inu, natimnati iətəm kautsɨpən e nɨki iətəmimi kotol
    lanu lan: nətəlɨgiən tərah mɨn; nohamuiən iətəmimi; nakləhiən e pətan; nɨpətan
    mɨne nəman mɨne, kautit oneuən ilah mɨn; nakləhiən; nəghati eiuəiən e nətəmimi;
    nəni rahiən nərgɨ iətəmimi.'
  urd-urd: क्यूँकि बुरे ख़याल, ख़ून रेज़ियाँ, ज़िनाकारियाँ, हरामकारियाँ, चोरियाँ,
    झूठी, गवाहियाँ, बदगोइयाँ, दिल ही से निकलती हैं।”
  hot-hot: 'Nôm takêntêk intu hamô avômalô kapôlôŋiŋ ba hale yaiŋ: auk kambom lôk
    ik anyô vônô ma idum sek haviŋ anyô yaŋ yanavi lôk sek waliliŋ ma vani lôk enaŋ
    abôyaŋ hathak anyô yaŋ ba idum abô ek yani lôk enaŋ abô kambom hathak anyô vi.'
  mqj-NT: 'Annu illalan penawa nangei kendek kakadakean susinna: pikki'' kadake, papatean,
    ullullu'' pa''bannetauan, gau'' meko''do''-ko''do'', maboko, sa''bi tatongan,
    anna pa''telle.'
  rus-SYN: ибо из сердца исходят злые помыслы, убийства, прелюбодеяния, любодеяния,
    кражи, лжесвидетельства, хуления -
  mbh-mbh: Na ur areko o espot a toko ilemi me, ranga ve ini lemi rumong kerenga,
    na toko so rinnga, na toko na seng aomnga, na kemong, na le apaltetong, na voltetong.
  bdd-bdd: beno nuwatuhu galadi gide loheꞌamasa ta loyawe ta ganawala ta yagaha ta
    gwae ꞌaboꞌabo ta gwae sinala wete.
  cbt-NTPO: Co noyahuë' yonquihuatamara, tëpatërama', nitëhuananpitërama', monshihuanacasoáchin
    yonquirama', ihuatërama', nonpintërama', pinotërama'.
  srn-NT: Bika den sani san e kmoto ini a ati fu wan sma na takru prakseri, kiri,
    huru, takru lostu, fufuru, lei gi trawan, nanga taki takru fu trawan.
  cta-NT: 'Ca neꞌ cresiya jiꞌi̱ ñati̱ ni, ca biꞌ ntsuꞌu su̱u̱ lcaa chaꞌ cuxi: masi
    cujuii nguꞌ jiꞌi̱ tyaꞌa nguꞌ, masi tyuꞌu chaꞌ jiꞌi̱ nguꞌ loꞌo clyoꞌo xaꞌ ñati̱,
    masi cuaꞌni subaꞌ nguꞌ loꞌo xaꞌ ñati̱, masi cuaana nguꞌ na nu ntsuꞌu jiꞌi̱ tyaꞌa
    nguꞌ, masi chcuiꞌ nguꞌ chaꞌ cuiñi jiꞌi̱ tyaꞌa nguꞌ, masi chcuiꞌ nguꞌ cuentyu jiꞌi̱
    tyaꞌa nguꞌ.'
  bqc-SIM: 'Asa za sↄ̃ guu ↄ̃ làasoo vãi ì bↄu: Gbɛ̃dɛa, wúlɛa ń gbɛ̃pãle nↄo,
    gbãsĩkɛa, kpã́i''oa, yãdↄama ń gbɛ̃́sↄ̃sↄ̃ao.'
  tcz-CHONGTHU: Ajeh chu lungsunga kona lunggel phalou ho, toltha, jonthan hoi, huh
    lungput, guchat, jousei chule miseiset.
  mar-mar: कारण वाईट विचार, खून, व्यभिचार, जारकर्मे, खोट्या साक्षी, निंदा ही अंतःकरणातून
    बाहेर निघतात.
  snp-snp: Yamu oudi-luti-kati yauti ya kati-manidi nosámami kiyamo, wenena ya gini
    fulunumolae, ido kume-ugele nenumolae, ido kopa-napa olu onenumolae, ido neta
    ugele olunumolae, ido suki ka lenumolae, ido kamani kinumolae, loti kati kiyamo
    netawa muki ya oudi-luti-kati yauti ami ne.
  isl-isl: Illar hugsanir, morð, hórdómur, saurlifnaður, þjófnaður, lygi og illt umtal,
    allt á þetta upphaf sitt í huga og sál mannsins.
  spy-NT: Kiyēē chōōnēē mēt ku kāāsōōtēywēēk chēē miyootēch kuu chēbo rumiisyēēt,
    martaayeet, sikornateet, chōōrsēēt, mōlōlchinooyēētaab ng'al āk ng'ōōmsēēt.
  xnn-xnn: Tay nan nemnem di ipogaw nan magapgapowan nan am-in ay dakes ay ik-ikkana
    ay kaneg nan pomatey, lomalaki ya mamabai, mangakew ya nan menkamkampot ya menpabpabasol
    isnan ib-ana.
  mwe-mwe: Pabha muntima inakoposhela ng'aniyo ya nyata, kubhulaga na labhalabha na
    gwii na kong'ondela unami na matukano.
  tte-tte: Kaiwena ginauli naenaena silaoma katela mena siya besiele, nuwatu naenaena,
    tomo kana unuyamate, ganaganawali, kewali, mwakota, kawanaenae.
  tcs-tcs: Ane i meke main blo dempla po tingbaut olkain nugudting wase kile man,
    maretman no kiptru po oman blo em, o maret oman no kiptru po man blo em, meke
    olkain sekssin, stil, lai ane tok olkain nugudtok gense ol nada pipol.
  hlt-THB: Kawlung khui awhkawng ni kawpoek amak leekkhqi, thlang himnaak, samphaihnaak,
    nu pa thawlhnaak, quuknaak, amak thym dyihthing na dyihnaak, Khawsa thekhanaak
    khqi ce a law hy.
  soq-soq: Apana nuau bedewe insaisa kadiwa nosedia baiwa mo sosou bomoi, nina dewawa
    rebareba dewasai, pointoi, lagantoi ita kutuntoi.
  qub-qub: Runacunaga shonguncho mana allicunata yarparmi runa-masinta wañuchin; majayoj
    caycarpis jucwan cacun; japalla caycarpis jucwan-jucwan puricun; suwacun; llullacun;
    jucpa washanta riman.
  att-att: Ta yù nonò na tolay yù paggapuán nayù narákè nga ággangnguá na nga mamapátay,
    mangarallaw ánna makikarallaw, makkokò, á malladduk nga massistígu, ánna mallilíbâ.
  bki-bki: Mia nina bior kiano jidomiano va nalo amoluo ea tiniene toro, jibe ka amila
    bin toro, amila siakaiano, a m̃eaku naljuo niatira amila siakiano, a vinauano,
    a ilisibiano, a ilivovaiano.
  bqp-bqp: 'Zaakũ zaa swɛ̃̀ɛ gũnn laasun vãni dì bon: Gbɛ̃dɛnaa, zinakɛnaa, pãpãkɛnaa,
    kpãni''onaa, ɛ́kɛtona kũ gbɛ̃sↄ̃sↄ̃naao.'
  mcp-mcp: Nəcé lámʉ́d wə́ bɔ́w-bɔ̂w mítə́dʉ́gá mí dʉ zhu yɛ́, nə məgwú mə búud, nə
    minɔɔmb, nə jaŋga, nə júwo, nə yə́lə búúd ompwɛnɛ, nə *bwaasʉ́lə mpu.
  hat-hat: Se nan kè l' tout move lide soti, lide touye moun, lide fè adiltè ak tout
    lòt bagay ki pa dakò ak volonte Bondye tankou lide vòlò, lide fè manti sou moun,
    lide bay manti.
  npl-NT: Porke ijtik iyolo n tlakatl kisa tlan amo kuali kiyejyekolia, ijkuak temiktia,
    noso momekatia, noso tlajtlakolchijtinemi ika ikuerpo, tlachteki, kisentlalia
    tlan amo milák, noso tepojpoa.
  bgg-bgg: Ai lubu è awie pha munowthek khia ruii phro, ji pha munow è aishii sgoh,
    siulao pha, biwo blia rek pha, mugoh pha, khlam yao pha, gai shii buii rek pha,
  eng-TCENT: For from the heart come evil thoughts, murder, adultery, fornication,
    theft, false testimony, and slander.
  eng-BSB: For out of the heart come evil thoughts, murder, adultery, sexual immorality,
    theft, false testimony, and slander.
  cpu-NT: Tema ashireki opoñaayeta kaariperori kinkishiretaantsi, ovantaantsi, mayempitaantsi,
    kaari kinataantsi, koshitaantsi, thaiyakotaantsi, kishimataantsi.
  san-ASM: যতোঽন্তঃকৰণাৎ কুচিন্তা বধঃ পাৰদাৰিকতা ৱেশ্যাগমনং চৈৰ্য্যং মিথ্যাসাক্ষ্যম্
    ঈশ্ৱৰনিন্দা চৈতানি সৰ্ৱ্ৱাণি নিৰ্য্যান্তি|
  tac-NT: Bilé rió chátiri 'nátame, pe ralámuli me'gá einámala alué rió, 'lige aminami
    pe apiépiri umugí 'yuga gojchigá einámala 'lige aminami pe riótiri 'yuga gojchigá
    einámala, 'lige chigoga einámala aminami, 'lige aminami 'we 'yégiga einámala,
    'lige pe sairúgame neraga ra'íchame nímala apiépiri ralámuli olagá.
  eng-WEBPB: For out of the heart come evil thoughts, murders, adulteries, sexual
    sins, thefts, false testimony, and blasphemies.
  gfk-H: I tutuna, kanong maram tano nuna lilik ira saksakena i hanuat. Ma kaikek
    ira saksakena hoken. Na mon sakana lilik ma na harubu bingbing bia mah. Ma na
    sua tikai ma tiga hahina gar na mesa. Ma diet ira lala diet na gil mah hua. Na
    kikinau, na tangai ra bisbis, ma na ianga hagawai tikai.
  viv-viv: FaꞋina gavadi gavadi koyona nuwahinagemiya wanuwenuwedi, medema yami dewa
    againe aimo wanaseyemaunedi, higa luveꞋalika kelele udo tulina tulina kaiꞋafu
    gahe-kawowo kaliva yadi dewa faꞋina kadu veyaina.
  yao-yao: Pakuŵa mu ntima sikukopoka ng'anisyo syangalumbana sya kuulaga ni chikululu
    ni chigwagwa ni wiyi ni kuŵecheta yaunami ni kutukana.
  tgp-tgp: 'Matan hinau sohen harihi la lo malue na mapu tamlohi: r̃omr̃omi sasati,
    vilimatei, vaivaileu peresi na tinapua mo lahi moiso, posposi lumiha, vavanaho,
    tuetueni halu, reti sati na hija tamlohi.'
  auc-NT: Edæ waocä mïmönë nänö entawente taodïnö beyæ̈ wïwa ante pönengampa. Mïmönë
    nänö pïinte pönënö beyænque waocä godö wæ̈nongampa. Mïmönë towëïnente tömengä
    nänöogængä ïnämaï ïñongante godö mongampa. Ayæ̈ æcämenque ïñongante mïmönë towëïnente
    beyænque waocä godö mongampa. Mïmöno æ̈ïnente wædinque wacä quï awëmö ængampa.
    Mïmönë wïwa pönëninque wacä ingante godö babæ wapiticæ̈ apæ̈necampa. Ayæ̈ wacä
    ingante pïinte tedecampa.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko yowo niɡ̶ina ane beyagi catiwedi laaleɡ̶ena, odaa
    ja yeloadi niɡ̶ina eledi oko, codaa loomatewa lodawa eledi oko, codaa niɡ̶ina
    oko ane loomatewa ane daɡ̶a lodawa, codaa dolice, codaa aneo liwitakeco, codaa
    ane beyagi me dotaɡ̶atibige eledi oko.
  bmh-bmh: 'Oiagab eim, duailel go dabeleu eg guzenai wanemen: Ag duailel ugarina,
    noumabun dabilanemen, ag du omenin ailel eg marabun dabilanemen, ag igul eg pet
    ipal mabun en dabilanemen, ag ece zob wabun dabilanemen, ag ece uligaimai, ameag
    nug alaneu, ag polu ze mabun, duailel enimag ebu ze mabun mui dabilanemen.'
  ctu-BL: Come ch'oyol ti' pusic'al winic mi' tilel jontol bʌ i ña'tʌbal, yic'ot tsʌnsa,
    yic'ot ts'i'lel, yic'ot jam otot, yic'ot xujch', yic'ot jop't'an, yic'ot p'ajoñel.
  meq-meq: Andza niye, maa yaw abəra mə ɗərev na, mədzal gər neheye ŋgwalak eye bay
    aye, məkəɗe gər i ndo, məge madama, mede nakə ŋgwalak eye bay aye, məge məkal,
    maraw me kame i sariya, maŋgəlay bəzay a ndo hay.
  noa-H: 'Nem t''um maach k''ĩirjug heemuata höbër t''ʌnʌm: k''ĩirjug k''aigbam, hõor
    t''õoju, dich hõor k''abam dʌ̈i k''apes haju, dich k''aman hap''a k''ãijã dich
    hõor dʌ̈ímjö haju, nem jĩgk''aju, sëuk''aju maimua chik''am hëugar chad k''abam
    hiek hiek''aju.'
  alp-NT: Le tamata laleije noake yelu tiaru hoko ibunu, isablia, iono ntasite, indea,
    ibeteke rebe tinai mo kena teu pakalare kai ilepae tiae ete tamata makete.
  san-VEL: yato.anta.hkara.naat kucintaa badha.h paaradaarikataa ve"syaagamana.m cairyya.m
    mithyaasaak.syam ii"svaranindaa caitaani sarvvaa.ni niryyaanti|
  kbq-kbq: Na'ankure agu'afinti havi antahintahizane, vahe ahe fri'zane, monko'zane,
    arave osu'neno monko'za hu'zane, kumzafa sezane, havigegu eri tamage hu'zama,
    knare vahe'mofo huhaviza hunte'zana ne-e.
  kbh-kbh: 'Ainanocana jtsóbocanana bacna juabnënga: jenóbama, shema o boyábioye ínÿaftaca
    jaíngñama, shembása o boyabásaftaca bacna soye jamama, jatbëbama, jobostérama
    y ínÿabiama jtsayátsenayama.'
  ron-LSB: Căci din inimă ies gândurile rele, uciderile, adulterele, păcatele sexuale,
    furturile, mărturia mincinoasă și blasfemiile.
  pon-pon: 'Pwe jan nan monion o lamelam jued kin tapi jan ia: Kamela aramaj, o kamal,
    o nenek, o pirap, o kadede likam, o lalaue.'
  nhe-BL: Pampa nochi tlalnamiquilistli tlen ax cuali quisa ipan ininyolo tlacame.
    Quema se tlacatl temictía, o momecatía, o sihuanemi, o tlaxtequi, o istlacati,
    o tetlaijilhuía, huajca quisa ipan iyolo.
  sps-sps: Ito te ruak minon aaven a mes, ton fakats iring, an kat iny fitokon, kat
    iny tsikoor, fifiinaum, fipisui, kakabuts, gamgam an tsue fifiiring a mesmes.
  wnc-wnc: Sanga musiaatang natdetdet gutonga takngatu takngatu natake amin zipmakaing
    ba yasewa pasikaing ba kukae pakaing ba wam yaningge kuku kem wam yakaing ba sapdut
    wam yakaing.
  nmw-S: 'Kaiwane nuwotu ngakngakine i setagim he hatiyede: sohode taurol, ganawal,
    dudubwale, bwahiyewo, pwapwatim yoyokapisi ge loblobae.'
  bus-bus: 'Zaakɛ zaa swɛ̃̀ guun laasuu zaaa è bↄn: Gbɛ̃dɛna, zinakɛna, pãpãkɛna,
    kpãi''ona, ɛgɛtona kↄ̃n gbɛ̃sↄ̃sↄ̃nao.'
  gub-BL: Ta'e teko ima'enukwaw ikatu 'ym ma'e rehe upy'a pe a'e wà xe. A'e rupi uzuka
    amo oho wà. Oho wemireko 'ym wapuhe wà, oho umen 'ym wapuhe wà. Wyzài ma'e ikatu
    'ym ma'e uzapo oho wà. Imunar amo ma'e rehe wà. Hemu'em amo pe wà, uze'eg zemueteahy
    amo rehe wà.
  imo-imo: '@see-verse:MAT.015.018'
  boj-boj: Iŋgi uge uge di agi ubtosiy merŋgwai. Areqalo uge uge, tamo qaloqa, uŋa
    qa laoqa, was aqa ŋauŋ anjamyoqa, bajiŋoqa, was aqa jejamu laŋa gisaŋyoqa, was
    yomuiyoqa.
  eng-DRA: For from the heart come forth evil thoughts, murders, adulteries, fornications,
    thefts, false testimonies, blasphemies.
  knf-knf: 'Du uhaaş meeţ di di iko iŧënţ yi ijaaŋ iwoona : ŋşal ŋwuţaan, bfiŋar,
    ppiinţ na ahar ñaaŋ këme ayin ñaaŋ, pjuban pi piinţ, kakiij, ŋţilan na pţup buţaan
    ţi bañaaŋ, bkuutar.'
  san-KHM: យតោៜន្តះករណាត៑ កុចិន្តា ពធះ បារទារិកតា វេឝ្យាគមនំ ចៃយ៌្យំ មិថ្យាសាក្ឞ្យម៑
    ឦឝ្វរនិន្ទា ចៃតានិ សវ៌្វាណិ និយ៌្យាន្តិ។
  arn-NT: piwke mew am tripakelu ta wesake rakiduam, tati langümchen, tati ñiwaldomon,
    ka ti üñamyewün, tati weñen, tati koylatun ka fill wesa dungu.
  zas-NT: Din luxdoo bejn za graloj ree xgabmal, guialrugüjt bejn, guial rüjn nidxuudx,
    guialrzunë lacheel ben ren, guialrban, guialrusquiee në guialrniee diidxguijdx
    loj lasaꞌ.
  ken-NT: Nɔ chi bɛ amɛm ntɨ mmu kɛ̌ nkaysi mbʉ́mbʉ áfù, antó mmu ndǔ bɛbɛ́ptí
    mɛnyɨŋ mbɔ bɛway mmu, bɛkwɛn bɛrwɔp, kɛbhʉ́rɛ́ ɛkɛn bǒ abhɛn bábhɨ́kɨ́ bhay
    batɨ, nɛ aghɛ́p, nɛ bɛ́té ntísiɛ ákwárɛ́, nɛ bɛ́rɛ́m bɛbɛ́ptí mɛnyɨŋ ɛ̌ti
    mmu ndǔ bɛchɔŋti nnyɛ́n ɛni.
