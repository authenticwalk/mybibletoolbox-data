verse: MAT.015.020
translations:
  kpx-kpx: Vaveve keabuike ata aiogevege abu Dilava nimo toelalu. Isito ada totoholisito
    lovi imale keu Dilava nimo toela holioholinu.”
  okv-H: Rate ungo ingeni egeto indova ehera rate ari amina mane au embo tongopa ambu
    aisuja.” ke ainge Iesu na oje kahena.
  tbo-tbo: Geka ginoulihi tauhi lawa he iapapoenihi, ma inapa ega ta winima oga ma
    tan’omam naka apega alugota ina wiapapoeya.’
  mal-C: ഇവയെല്ലാമാണ് ഒരു വ്യക്തിയെ അശുദ്ധമാക്കുന്നത്; എന്നാൽ കഴുകാത്ത കൈകൊണ്ട് ആഹാരം
    ഭക്ഷിക്കുന്നത് ഒരു വ്യക്തിയെ അശുദ്ധമാക്കുകയില്ല.”
  grc-SR: ταῦτά ἐστιν τὰ κοινοῦντα τὸν ἄνθρωπον· τὸ δὲ ἀνίπτοις χερσὶν φαγεῖν οὐ κοινοῖ
    τὸν ἄνθρωπον.
  bgc-bgc: येए सै जो माणस नै अशुद्ध करै सै, पर हाथ बिना धोए रोट्टी खाणा माणस नै अशुद्ध
    कोनी करदा।”
  khz-khz: E gaura na talima evega-rakavaana; na gimamu ati oguligiana vou oganiganina,
    voanana talima ati evega-rakavaana.”
  deu-TKW: Das sind die Dinge, die den Menschen verunreinigen. Das Essen mit ungewaschenen
    Händen aber verunreinigt den Menschen nicht.
  zsr-NT: Yuguꞌ le cni tun ga cunaquëꞌ dxiꞌa lahuëꞌ Dios tu bönniꞌ, san chquiꞌ cunayár
    nëꞌë ca nac qui gdauꞌ catiꞌ bi gahuëꞌ, cutu gun ga cunaquëꞌ dxiꞌa lahuëꞌ Dios.
  lin-lin: Ezali makambo wana nde ekomisaka moto mbindo ; kasi kozanga kosukola maboko
    liboso ya kolia ekomisaka moto mbindo te.
  hns-NT: Ie sab tjiedj ek iensaan ke kharaab kare hai. Bakie biena haath dhowe bhodjan
    kare oke kharaab na kare hai.”
  noa-E: Magʉm nemeuta chadcha Ẽwandam na õor ãrpiejem. Mamʉ chi machnaanau jaau nʉmjö
    sĩi jua sũgba thach khö nʉmuapai chan Ẽwandam dau na maach ãrba aajem a jaaujim
    marag, ich Jesuu.
  eng-EMTV: These are the things which defile a man, but to eat with unwashed hands
    does not defile a man.”
  mib-NT: Tāca jéē yáha cúu jeē cujnéhén ñayuu sáha. Te núu tu squícu i costumbre
    jeē nándahá i te caji i staā, tu cúnéhén i sáha. Achí yá.
  lif-NT2: कन् पाःन्‍हाॽरे़ग मनाःन् आसुत्‍थो चोगुरो॥ कर हुक् वामे़न्‍हप्‍पे चःल्‍ले़
    खे़न् आसुत्‍थो मे़बोःङ्‌ङिन्‍लो॥”
  xnj-xnj: Genago ndi gegakumkita mundu kuvya mhakasa palongolo ya Chapanga. Nambu
    kulya chakulya changasamba nakumuyingisa mundu uhakasa.”
  mmx-mmx: La nai lempanga i lox abilinga laradi. Ketla do tara na anan la kopmen
    na gos avot be lukngen, nom kopmen na lox abilinga i.”
  cbr-NT: An usa ñucama 'acë unicama ca Nucën Papa Diosan iscëx upíma 'icën. Mëchucaxunma
    picë 'aíshbi aín sinan upí 'icë ca Nucën Papa Diosan uni upíma isima.
  tee-NT: Yuchach ju ani ju malhquiliquini is'atsucunti ju tam lapanac. Jantiyu' ni
    va jantu chun camakch'ak'alh acsni cavena' tachi ju talhilanita ju ali'in.
  eng-LSV: these are the things defiling the man; but to eat with unwashed hands does
    not defile the man.”
  cak-NT: Y ronojel ri', jari' ri nitz'ilun ránima jun winak. Pero xa jun winak man
    nuch'aj ta ruk'a' y quiri' niwa-ka, can man jun anchique nu'on che; can manak
    nutz'iluj ránima. Quiri' xu'ij ri Jesús.
  pah-NT: 'Pendeaporog̃itate''varuhua nhaporemo pe mbote''varuhu, ei Jesus''ga. —Tupana''ga
    nhi''ig̃aatyviva''ea fariseus''g̃a omombe''u ahembo''ehara''g̃a pavẽi g̃a erame:
    “Nahanahã po ti nhande xajipogwei xanhimombyry ti Tupana''ga pe javo.” G̃ahã e''i
    a''ea. Jihi ki a''e te a''e pe me: Po nhande ndiajipogwei i''gwovo, a''ero nhande
    nianhimbote''varuhui, ei Jesus''ga. A''ereki nhandejipogweja nomombyryvi nhandereaporog̃ita,
    ei Jesus''ga.'
  sja-NT: Mãgee k'ĩsia k'aurepata eperã k'achia beepipari Tachi Ak'õre k'ĩrapite.
    Mamĩda nek'oit'ee jua sɨɨ-ee chonaarãweda tachi chonaarãpa oopatap'edaak'a apidaamaa
    k'achia beepik'aa.
  xed-xed: Tsahaya skwi ta ŋriŋtá mndu. Haɗ za skwa zay kul mbazaku dzvu ta ŋriŋtá
    mndu wu,» kaʼa.
  mks-NT: Tócó ndihi ña̱ cáhvi núu ini ña̱yivi caja na, ña̱ yóho quéa̱ ndája quini
    a na̱. Joo co̱ cáquini toho ña̱yivi sa̱há ña̱ co̱ ndáhá na̱ tá cáma̱ni̱ cuxu na
    tá quia̱hva íin costumbre na —na̱cachi Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á cán.
  gfk-S: Karek ra sana tintalen, di hagae no turadi ige sana. Iesene be tikenong pai
    nale taptapir menalalie be na ian, pata ta linge. Pai nale hagae no nuno nilon.”
  bmu-bmu: Yuai mewöŋan mönö ambazip tölohom eŋgimakzapmö, böröŋini qahö saŋgoŋda
    nene nemakzei, miaŋön azi kun qahö tölohomakza.” Mewö.
  dgz-dgz: Menan iravi mame gapan wabigim imainiwa, go nania bigi ya warayan amba
    taba tambuyan naianawa, ap gapan God yamap ya bigim imaeta.”
  eng-GNV: 'These are the things, which defile the man: but to eat with vnwashen hands,
    defileth not ye man.'
  zaa-NT: Iyaba ca cosį nna ná cą nu runi qui'ni ca enne' nna chi ná cą enne' tul·la',
    pero bíttuhua porqui'ni làa runi cą ná' quį purificar ántesca go cą.
  eng-WEBSTER: 'These are the things which defile a man: but to eat with unwashen
    hands defileth not a man.'
  guh-guh: Daxita bajarapajamatabëcuene jivi jamatabëcuenebijianatsi. Jivi raja pexaejava
    xae ata, anijatonë napëna nacobequiatsinejeva, apo jamatabëcuenebijianaetsi, jai
    Jesús pijajivijavabelia.
  bon-bon: Ai cina biname ne niiya me jaawenusi, yepä tabe liba ime äciseja cäco deedei
    yäärwäjimuge, pui te teebine niiya me lica jaawenuge.”
  nhw-BL: Huan ya nopa, quena, quichihua amo tlapajpactic. Pero sintla se tlacuas
    huan amo momajtequi quen quiijto nopa tlanahuatili, amo.
  swh-ONEN: Haya ndiyo yamtiayo mtu unajisi; lakini kula bila kunawa mikono hakumtii
    mtu unajisi.”
  wbi-wbi: Isio, se sino sikum'biika umuunhu kuuva mulamafu.
  bba-bba: Yeyɑ mi, ye yɑ rɑ tɔnu ko disiɡii. Adɑmɑ nɔm kɛsɛnun dibu ku rɑ tɔnu ko
    disiɡii.
  eng-KJVCPB: 'these are the things which defile a man: but to eat with unwashen hands
    defileth not a man.'
  kgk-NT: Upeixagwa pejapo pende py'a vai-gwi. Upéixa ramo pende py'a vai-gwi, pene
    mongy'a-ma. “Ha pejepohéi porã e'ỹ reheve pekaru ramo, pene mongy'a va'erã” he'i
    mo'ã fariseu kwéry. Upéixa ramo, napene mongy'avéi-ma va'erã, he'i Hesu fariseu
    kwéry remimombe'ukwe-rehe.
  waj-waj: Ii aataru iyauvaara vaidiivo mminnamminnaa maisaiyauvaa varaivai. Ivo yaaku
    kainaama kuaivaa tasipama yeenna nnaivaara hama mminnamminnaa maisaivaa varaivaivee,
    tiravai.
  cpy-cpy: Rootaki owaaripero-shire-tanta-tsiri iroka-paeni. Rooma eerorika akiwaakota
    aririka oyaa, tee owaaripero-shire-tantzi roori.”
  ekk-PKP: ning need on, mis teid rüvetavad. Pesemata kätega söömine ei rüveta teid.“
  mpx-mpx: Heiya te gamagalau i pabikela; yaa nimala nige ta uul ge aanan ta an nige
    i papabikela.”
  wbp-wbp: Nyampurrarlunya-ka kapakapa-mani yapaju Kaatu-kurlangu-kujaku kuruwarri-kijakuju
    puranja-kujaku, kuja-ka manngu-nyanyi majumajuju. Kala kajilpa nganangku mangarri
    nganjarla kamparrurla rdaka parljirninja-wangurlu, ngulangku kulalpa kapakapa-mantarla
    Kaatu-kurlangu-kujaku kuruwarri-kijaku puranja-kujaku, lawa!”
  luo-luo: Magi e gik mamiyo ngʼato bedo ‘mogak.’ To chiemo gi lwedo ma ok olwoki
    ok mi odok ‘mogak.’ ”
  nhe-NT: Huan ya nopa, quena, quichihua ax tlapajpactic. Pero intla se tlacuas huan
    ax momajtequi queja quiijto nopa tlanahuatili, axtle.
  aii-aii: ”ܐܲܢܹܐ ܝܢܵܐ ܕܟܹܐ ܟ̰ܲܦܠܸܢܝܼ ܠܒܲܪܢܵܫܵܐ. ܐܝܼܢܵܐ ܐܟ݂ܵܠܬܵ‌ܐ ܒܐܝܼܕܵܬܹ̈‌ܐ ܠܵܐ
    ܚܘܼܠܸܠܹܐ ܠܹܐ ܟ̰ܲܦܠܸܢܵܐ ܠܒܲܪܢܵܫܵܐ.“
  esk-NT: Taapkuatavra qaayuġnaqsiraġaġaat iñuk, aglaan niġiruni iġġuġaluaġnagich
    argaich qaayuġnaqsitḷaitchaat iñuk.”
  msb-msb: Amo ini an nakapaati sa tawo pero kun magkaon na wara anay maghugas san
    kamot dili gayod nakapaati sa tawo.”
  cpa-NT: Hi² dsø²jiag¹² dsǿa¹²dsa jøng² báh³ jmo¹² tsa¹ti³ja¹dsa. Di³ ha¹chi² jmo¹
    tsa¹ti³ja¹dsa ju³ná³ ca¹gǿh¹dsa hi² tsa¹ma²na²rang¹dsa gug² cónh¹ lǿa¹² mai³¹
    quiah¹² dsa² hóg¹ ―ca¹juúh² Jesús.
  dso-dso: “ଏସବୁ କାମ୍‌ ଲକ୍‌କେ ଅସୁକଲ୍‌ କର୍‌ସି । ମାତର୍‌ ସେମନ୍‌ କଇଲା ଇସାବେ ଆତ୍‌ ନ ଦଇକରି
    କାଇଲେ, କେ ଅସୁକଲ୍‌ ନଅଅତ୍‌ ।”
  meu-meu: Ini na taunimanima ihadikalaidia; a imadia asie hurimu e anianimu na taunimanima
    se hadikadiamu.
  yva-NT: Ana umaso mirati mo vatane maveti ugwambe Amisye amune rai. Yara vatane
    wisyisye me maneme rarondom me omi vatane ubeta rai jewen ti ugwambe Amisye amune
    raija jewen.”
  dgc-dgc: Diden ya i magpadukésa ta tolay. Pero tu méngan a éwan maguges ta kamét,
    éwan ya kasalanan.”
  zpm-NT: Grë ncuaaṉ ntseeb co nagoṉ nac miṉe ruṉctal xtoḻ miech, guṉctald zho xtoḻ
    zho niicle tsard nia zho zigne nacpaa grë zhiwseed meṉgol.
  hix-NT: Àro wyaro tàhnawonye atxke tehtxoho kom hoye ro, atxke manatxhe katxho me
    natxhe ha, toto komo, Khoryenkomo wya. Osomyakorokahra temtakmatxho kom hoye rohra
    rma atxke natxhe, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Ondo mu uwak ma misokome Avui Wasilakahik kavak nanda lir. Hako os tavatle
    nga tolo anda mbeek man uwak misokome orhik kavak nanda ambu lir.�
  npi-ULB: यी कुराहरूले मानिसलाई अपवित्र तुल्याउँदछन् । तर हात नधोई खाना खाँदा त्यसले
    मानिसलाई अपवित्र बनाउँदैन ।”
  cgc-cgc: Tenged ta iling tan na mga buat, mga ittaw an bilangen na ‘dili-limpyo’.
    Piro, daw mga ittaw an maan na ula gasunod ta sirimunya ta pag-ugas ta lima, dili
    danen an bilangen na ‘dili-limpyo’.”
  tim-tim: Arekŋe luâk âmbâle biwiyeŋân gemap. Hain gem miawakto bâleŋe akmai. Dâ
    luâk âmbâle bâtyeŋe bo pulim sot mem nemai are amâ bâleŋe bo akmap.” dâep.
  yor-yor: Àwọn tí a dárúkọ wọ̀nyí ni ó ń sọ ènìyàn di aláìmọ́. Ṣùgbọ́n láti jẹun
    láì wẹ ọwọ́, kò lè sọ ènìyàn di aláìmọ́.”
  wos-wos: Wun haraki saraki sémbut hurundaka God dé dika wa, ‘Wu haraki saraki sémbut
    hurukwa du takwa di.’ Wungi wata dé God xékéndan haraki saraki mawulika dé saréké.
    Du takwa di mandékana hundi xékéhafi yata deka tamba jémba yakwanyihafi yandat,
    God deka sémbutka “haraki sémbut dé” yamba nakéndé.” Wungi dé Jisas wa.
  emp-NTPO: Jũma maʌ̃gʌba ẽberãra Ãcõrẽ quĩrãpita mititia b̶ʌbaria, baribʌrʌ jʌwa
    sʌgʌẽ́ ne cobʌrʌba dadjira mititia b̶ʌcaa.–
  eng-F35: These are the things that defile the man, but to eat with unwashed hands
    does not defile the man.”
  ind-ind: Hal-hal seperti itulah yang membuat orang najis! Bukan karena dia tidak
    membasuh tangan sebelum makan.”
  pes-OPCB: بله، این چیزها هستند که انسان را نجس می‌سازند، نه غذا خوردن با دستهای
    آب نکشیده!»
  mpt-mpt: Inamin namin kukub misiam olo nakae nabe ota hengmino hengabebe. Otane
    e kweilao mo fubaim blim bianea imeno dowonameo mo henganemebabo ge baabesebe.
  bla-bla: Am'ostsk itokap'istutuyiauaie nĭn'ai'i; ki maks'oyissi otsauomŭs'tsĭmĭssi
    matokapistutuyiuats nĭn'aii.
  ssx-ssx: do hau manuma꞉ ipikita꞉ hoke hali haena꞉ lolo pa꞉la꞉pate pa mo na tandepeke
    kikima꞉ ne mea nala꞉ ekima꞉ta꞉ ipiki na hoeyaasa꞉me leekeme.
  mkl-mkl: nɔ nŋu ŋɑu bɛi í yɑ dɑsi ɑmɑnɛ riisi. Ammɑ kù jɛ kujɛ hɑi wɔɔi ɑ́ dɑsi
    inɛ riisi.
  gaq-gaq: ଏନ୍‌ ସାପା କାମ୍ ରେମୁଆଁକେ ଦଦିଆ ଆଃଡିଙ୍ଗ୍ଏ । ମାତର୍‌ ମେଇଂ ମାବାସଙ୍ଗ୍‍ ଜାକ ମାଗୁଇତିଚେ
    ଚଙ୍ଗ୍‌ନେ ରେମୁଆଁକେ ଦଦ୍ୟା ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Hessa daaniyabati ase tuniseesippe attin meecettonna kushera meyssi tunisenna”
    yaagis.
  unx-unx: ନେ ସବେନାଃତେଗି ହଡ଼କେ ସତ୍‌ରାଇଆଏ, ମେନ୍‌ଦ ରିତିରିୱାଜ୍‌ ଲେକାତେ ତିଃଇ ବେଗାର୍‌ ଆବୁଙ୍ଗ୍‌କେଦ୍‌ତେ
    ଜମେତେୟାଃତେ ହଡ଼କେ କାଏ ସତ୍‌ରାଇଆ ।”
  gah-gah: Netá nenémináámo lekemeni alémo golesa oaká noive. Ligizani nagamí zemunike
    noaká nouhá nenémo lemeni ale golotuva losá amive.
  lcm-lcm: Kana vang a keve bil ke kipo vil avisuk a igenen. Sikei si angan ta kunga
    i tav galui aro aino, parik kapa vil avisuk a igenen.”
  aer-aer: Ye, tyerrtye akenge-irremele rarle akenge itirremele-arle akenge mpwareke-arle.
    Kele Ngkartele aremele tyerrtye iltye alhewelhetyakenhele merne inemele arlkwerlenge
    rarle itnenhe akenge iletyakenhe-arle.” Alakenhe-arle Jesus apententye akngerre
    areyeke angkeke.
  qvc-NT: Chay laya mana baliq yuyayniyuqkunam uchayuqqa. Piru chay mayllakuna kustumbrita
    mana ruraqkunaqam mana uchayuqchu, nishpa.
  tgl-ULB: Ito ang mga bagay na nakapagpaparumi sa tao. Ngunit ang kumain na hindi
    naghugas ng mga kamay ay hindi nakapagpaparumi sa tao.”
  cbs-NT: Jaska tibi yudabun shinan anua taxnikin jatu chakabuwamiski, Dios sinatamakinan
    Jakia fariseobun beya chibanma mepanuama pikin Dios sinatamatidubumaki— nuku aniki.
  xtm-NTPP: Ndaka tnu'u ya'a ka kuu ja ka sa'a ja kútne'e ini anua ñayii ma te ka
    jiso kuechi i nuu Su'si ma. Kovaa ja ñatuu ndánda'a ñayii ma te kaa i xita ma,
    masu sa'a i ja kútne'e ñayii ma nuu Su'si ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Genia nga agammeka mundu kube nchapu. Nambu kulye ilyo pangakuya maboko
    anda apabalagila nkamulange, genia gammekaje mundu kube nchapu.”
  bao-NT: Ate nii, bojocare ñañarã cʉ̃ja ca tuaro ca tiirije. Amo coetigʉra cʉ̃ ca
    baarijea bojocʉre ñañagʉ cʉ̃ ca niiro tiiti —ĩiwi.
  san-ORI: ଏତାନି ମନୁଷ୍ୟମପୱିତ୍ରୀ କୁର୍ୱ୍ୱନ୍ତି କିନ୍ତ୍ୱପ୍ରକ୍ଷାଲିତକରେଣ ଭୋଜନଂ ମନୁଜମମେଧ୍ୟଂ
    ନ କରୋତି|
  huv-NT: Meáwan aag ayaj üüch majiür nisoet nipilan. Nganüy, wüx üeteran masey ngo
    marangüch aaga leaw ajlüyay merangan wüx ajantsüch owixaran, cos aag ayaj mbich
    ngome nisoet ―aw.
  otn-NT: Nu̱na̱ ra̱ hya̱ na̱ya, guehna̱ ra̱ ts'oqui øtyø ja̱'i̱ na̱. Pɛ nu̱'mø hi̱ngui̱
    xʉ'yɛ ra̱ ja̱'i̱ 'mø bi̱ nsi̱hmɛ̱, hi̱nga̱ gue'a̱ ra̱ ts'oqui'a̱.
  nop-nop: Nemenemek wendi hehitubu-kadakalak. Eŋ kohohik mu youtela nanaŋe benaiŋ
    wendi mu hehitubu-kadakalak.”
  obo-NT: Na ini en langun kos od pokolibmit to minuvu. Piru iddos kodka-an no waa
    mid ikuu to botasanon moka-atag to kod-ounab to bollad, konna idda kos od pokolibmit
    to minuvu.”
  cak-ENT: Y ronojel c'a ri nojibül quiri' jari' ri nbanun chin jun vinük que nutz'ilübisaj-ri'.
    Pero ri nbün ri vinük que man jabel tüj ruch'ajon ruk'a' y c'ateri' nuc'ux-ka
    ruvay, ri' man jun nbün chin ri ruc'aslen. Man nutz'ilübisaj tüj. Quiri' c'a xbij
    ri Jesús.
