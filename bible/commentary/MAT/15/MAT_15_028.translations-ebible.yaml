  cmn-FEB: 于是耶稣对她说：“你对我的信心极大，那就让你如愿吧！”从那一刻起，她的女儿就好了。
  gmv-RNT: Hizgin Yesusikka macasayo “Hanne macasaye, ne ammanoy gita! Ne koyda mala
