  ory-ory: ସେଥିରେ ଯୀଶୁ ଉତ୍ତର ଦେଲେ, “ଗୋ ନାରୀ, ତୁମ୍ଭର ବଡ଼ ବିଶ୍ୱାସ, ତୁମ୍ଭର ଇଚ୍ଛାନୁସାରେ
