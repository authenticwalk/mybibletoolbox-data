  cco-NT: 'Jo̱baꞌ cañíiˋtu̱ Jesús quiáꞌˉ i̱ dseamɨ́ˋ do jo̱ casɨ́ꞌˉreiñꞌ: —¡Dseamɨ́ˋ,
    dseángꞌˉ lajamꞌˆ jáꞌˉ lɨ́ɨnꞌˋ júuˆ quiéˉe! Jo̱ güɨlíbˋ jí̱i̱ꞌ˜ laco̱ꞌ fóꞌˋ na.
    Jo̱ dsifɨˊ lajo̱b caꞌláangˉ i̱ jó̱o̱ˊ i̱ dseamɨ́ˋ do.'
  deu-1951: 'Da antwortete Jesus und sprach zu ihr: O Frau, dein Glaube ist groß;
