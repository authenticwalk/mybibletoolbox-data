    kardu wakal mardinhpuy nhini-ka patha warda wurrinidha i ku ngepan wiye nhini-ka
    kanampart warda.
  dif-dif: 'Jendranguta Jesujeli kalabana wonti ja nankangu jatana wonti: „Widlajai,
    morlalu ngundrana jinkani pirna nganai; mina jidni jertapateriai, jenia jinkangu
    pantjiatimai.“ Ja ngatani nankani tepirina wonti nunkangupini ditjini.'
  gam-gam: Djika Jisas pille embe dji, ana, ni pillgi kerman kaima pai. Ni kamang
