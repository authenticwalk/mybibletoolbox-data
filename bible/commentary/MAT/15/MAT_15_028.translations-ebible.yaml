  chk-chk: Mürin Jesus a üreni neminewe, “En eman fefin mi watte om lükülük! Epwe
    fis ngonuk mine ka mochen.” Iwe, lon ewe chök otun nöün we nengin a pöchökületä.
  ssd-ssd: 'Taŋaka sana le nu pasa lafumba sana: Pino, ne siŋka ye tuku saŋgri tomba
