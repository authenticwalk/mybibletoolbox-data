  qvw-NT: 'Niptinmi: “Walmi, ampam ichá sumä-sumä chalapacuyniqui. Chaymannu-ari caycuchun”
    nila. Chay niycullaptinmi wamlan tuqui sänu licalïla.'
  nfa-nfa: Ropa tadèngi nare, ka Yesus peka na, “Ira ii! Ina parcaya Jaꞌa tareꞌa-reꞌa!
    De lèpa ka, lula ngaa dhu ina manèngi èèna, jꞌajꞌi le!” Èle èèna ka, na lèpa,
    ka na ladhe nèdhi ana na dhu èle le nèti papèdꞌa na.
  tnp-tnp: Kəni Iesu təməni=pən məmə, “Ei, pətan. !Rəham nəhatətəiən in iahgin! Nati
    nak iətəm nəkolkeikei, otuva mol nɨpəhriəniən.” Kəni rəueiu agɨn, nətɨn pətan
    təuvɨr mɨn.
  urd-urd: इस पर ईसा ने जवाब में कहा, “ऐ 'औरत, तेरा ईमान बहुत बड़ा है। जैसा तू चाहती
    है तेरे लिए वैसा ही हो; और उस की बेटी ने उसी वक़्त शिफ़ा पाई।”
  hot-hot: Yisu hanaŋ, “O avi hôêvhaviŋ bêŋ anôŋ ba Wapômbêŋ tem êndôk esak anêm lemhaviŋ.”
    Ma avi êŋ nalavi habitak mavi hathak loŋbô.
  mqj-NT: 'Nakuamo Puang Yesus: “Mangngorean tongangko, indo''. La dadimi pelaummu.”
    Malapu'' siami duka'' anakna.'
  rus-SYN: 'Тогда Иисус сказал ей в ответ: о, женщина! велика вера твоя; да будет
    тебе по желанию твоему. И исцелилась дочь ее в тот час.'
  mbh-mbh: Ma Jisas i nongpol ile riong aken ma i olal i ve, “Wong patong seng ake,
    lom lemioong i aolonga rintet. Ur ako ong sis ve aro tho oma i, aro God i oma
    i.” Na a ur e avele, nako itun sengenga aken i sivenga werer.
  bdd-bdd: Coinega Yesu wahineina gwaeina ꞌihemaiseya, ꞌigwae, “Wahine, ꞌowa tuwa
    tohemisa moisa, ꞌoinega bewa tuwa ꞌino hemisaina huwaina ꞌilatuwa.” Ma tutaina
    nage ꞌoina wahineina natuna ꞌibwebweꞌana hila.
  cbt-NTPO: —¡Ma noya imoya natëranco! Ya'ipi cancanën quëran huarë' natëranco ni'ton,
    hua'huan anoyachinquën, itërin. Napotohuachina, a'naroáchin hua'huin noyatërin
    huachi.
  srn-NT: 'Ne Yesus piki a uma taki: “Uma, a bribi fu yu bigi fu tru. Yu sa kisi san
    yu e aksi.” A srefi momenti dati a umapikin fu a frow kon betre.'
  cta-NT: ―Chañi chaꞌ jlya tiꞌ nuꞌu̱ chaꞌ nu nda naꞌ loꞌo nuꞌu̱ ―nacui̱ Jesús jiꞌi̱―.
    Caca chaꞌ nu ntiꞌ nuꞌu̱ lacua ―nacui̱. Hora ti ndyaca tsoꞌo sñiꞌ nu cunaꞌa̱ biꞌ
    liꞌ.
  bqc-SIM: 'Ɔ̃ Yesu wèwà à mɛ̀: Nↄɛ, ń ma náai vĩ zↄ̃ↄ. A kɛnɛ lá ń yeiwa.
    Ɔ̃ aà nɛnↄɛna gbã̀gbã zaapiwa gↄ̃̀ↄ.'
  tcz-CHONGTHU: Yeshuan, “Lungset umnu, natahsan alene. Thil nathum chu sanpeh na
    hitai,” tin aseipeh e. Chule achanu chu apettah in adamtai.
  mar-mar: तेव्हा येशूने तिला उत्तर दिले, “मुली, तुझा विश्वास मोठा आहे. तुझ्या इच्छेप्रमाणे
    तुला प्राप्त होवो.” आणि त्याचवेळी तिची मुलगी बरी झाली.
  snp-snp: Yesukafo limo, Wenao, koli kikika naba ne. Fede numunaiye, loto kolanimo
    neta ya fede kumunami ne, loto loumaito, ayalo olulafo faka lo fulitaiye.
  isl-isl: „Kona,“ sagði Jesús, „þú hefur mikla trú og þú skalt fá það sem þú baðst
    um.“ Dóttir hennar varð heilbrigð á sömu stundu.
  spy-NT: Yu kāmwooy ꞉cheebyoosyaanaa kuu nyooto, kuwālchi ꞉Yēēsu kule, “Cheebyoos,
    kuuyu 'ikoosēēnoo keey miisin, /kāākēēchāmuung' kuu wōloo 'kēēmāktooy.” Kumwooyē
    ꞉Yēēsu kuu nyooto kusobē bakeenke ꞉chēēbtaab cheebyoosyaanaa.
  xnn-xnn: Dat kanan Jesus, “Ina, napigsa nan talekmo ken sak-en isonga ikkak nan
    laydem.” Dat tet-ewa maganawis san anakna.
  mwe-mwe: Penepo a Yeshu gubhajangwile, “Mama, ngulupai jenu jikulungwa, bhai, ntendelwe
    malinga shinkupinga.” Lioka jula akunshokaga mwali jula, nigwalamile malanga gala.
  tte-tte: Kabo Yeisu iba, “Sine, am meli ilalakisosi. Kani yapaisowai besiele am
    nuwatu.” Kabo sauganane koina natuna inamwanamwa.
  tcs-tcs: Zizas i bin spik, ‘Oman, yu gad prapa strong bilib lo mi! Ai go mekem wanem
    yu bin wandem.’ Stretwei wen Zizas i bin spik diskain, da smolgel blo da oman
    i bin kam orait.
  hlt-THB: Cawh Jesu ing a venawh, “Nang nu nak cangnaak dung soeih hy! Na thoehnaak
    ce peek na awm hawh hy,” tina hy. Cawhkawng a canu ce qoei tlang hy.
  soq-soq: Mape Iesu i diene wanase, “Anona, e sumanaia ipa debama! Dima e iririwaitena
    ideita segalepi.” Iesu epe diedioma me anoopa tauwadea os inalen.
  qub-qub: 'Chaura Jesús niran: «Au mamïta, gamga rasunpami yäracamanqui. Ruwacamashayquino
    cachun.» Chay nishan örami warmipa wamranga allchacäcuran.'
  att-att: Á kinagi na laguk ni Apu Kesu sù babay, “Tíyá, mapalurò laguk yù ikáyâ
    mu megapu sù napasigaggà nga ángngikatalà mu nikán.” Á dagarágâ nga nammapiá yù
    anâ nayù babay.
  bki-bki: Ana Yesu berdop̃e vatitig ban naio naruei, berinavo “Tira, jau kobiekouo
    ea kiniou koju jikili laka. Mia vonganei jau keialio rimei vanso tibe ka napano
    jau komoneaio.” Mia memedu ka bogo nene, ana tira neibano kenerinio vivinio neibano
    binimei bo bereio.
  bqp-bqp: 'Akũ Yesu wèa à pì: Nↄgbɛ̃, ń ma náani vĩ zↄ̃kↄ̃. À kɛnnɛ lákũ ń yei
    nà. Akũ a nɛ́nↄkpare pìi aafiaa lè gↄrↄ birea gↄ̃̀nↄ.'
  mcp-mcp: 'Yésus músə cɨ nə nyə nə́: «Mudá ɛ́ga, wo jɨ nə fwámɛ́ búgə́. Sâ wó ŋgə́
    jɨɨ yí, í bə́g nə́mə́ ntɔ́.» Nə́mə́ wəla dɔɔŋgʉ́ dɨ, mwân mə mudá ɛ́nɛ músə yâl.'
  hat-hat: 'Lè sa a, Jezi di li: Madanm. Ou gen konfyans anpil. Tout bagay ap pase
    pou ou jan ou vle l'' la. Menm lè a, pitit fi l'' la geri.'
  npl-NT: 'Ijkuakó Jesús okili: —¡Siwatl, kema weyi motlaneltokalis! Mamochiwa kemi
    te tikneki. Ijkuakó, ichpoch non siwatl owalpajtik non ora.'
  bgg-bgg: Ji-è, Isu ne aishii chang ne yao, “Na ne migi bajo um pha hò-amuii ro!
    Na è nyie yang pha ji ne na shii rek ruii phi phro.” Ji è yao dang shii bimi ji
    ne gang dun.
  eng-TCENT: Then Jesus answered her, “O woman, great is yoʋr faith; it will be done
    for yoʋ as yoʋ wish.” And her daughter was healed from that hour.
  eng-BSB: “O woman,” Jesus answered, “your faith is great! Let it be done for you
    as you desire.” And her daughter was healed from that very hour.
  cpu-NT: 'Jakanairo Jesús, ikantziro: “Tsinané, omapero pikempisantai eeroka. Irootake
    nomatantyaarori pikovakotakenari.” Apathakero avisakotai ishinto.'
  san-ASM: ততো যীশুঃ প্ৰত্যৱদৎ, হে যোষিৎ, তৱ ৱিশ্ৱাসো মহান্ তস্মাৎ তৱ মনোভিলষিতং সিদ্য্যতু,
    তেন তস্যাঃ কন্যা তস্মিন্নেৱ দণ্ডে নিৰামযাভৱৎ|
  tac-NT: '''Liko Esusi anele: ―¡Mué mukí, mueka ''la bijchigi ''la sa''wame ko ne
    apiépiri nawilí! ''La sa''wimela mué ranala. ''Lige yati neraga sa''wile alué
    mukí ranala.'
  eng-WEBPB: Then Jesus answered her, “Woman, great is your faith! Be it done to you
    even as you desire.” And her daughter was healed from that hour.
  gfk-H: Io, Iesu ga balu ia bia, “Uga tiga hahina nong no num nurnur i manga dadas.
    U na hatur kahai hoing u ta saring.” Io, ta iakanong ra pakana bung a mon no nuna
    hinasik ga langalanga um.
  viv-viv: Hidedemi higahe-yo au Yesu gigayo, “Omi kwamayoku yami wavetumagana. Au
    omi waveꞋoꞋoleku amine ginalakayemu.” Ada medema kauwanai-nadi kwamayoku natudi
    giyamumu.
  yao-yao: Pelepo Che Yesu ŵajanjile, “Jwankongwe, chikulupi chenu chachikulungwa,
    nipele, chitendekwe kukwenu chinkusaka.” Mwali jwao jula ni ŵalamile katema kakoko.
  tgp-tgp: Moiso Iesu mo r̃aramia mara, “Na verea, engko har̃ai matea, nom rasua mo
    tavera jea. I pa sohena sohen ko opoia.” Ale vahatea purongo, venatuna mo r̃uhu.
  auc-NT: Äñongante Itota, —Onquiyæ̈mi ëñëmi. Bitö nanguï pönënïmi ïñömite bitö änö
    ante do cæte impa. Ante tæcæ apæ̈neyongä tömengä wengä edæ do adoyedë edæ waa
    bagacäimpa.
  kbc-NT: Odaa Jesus ja igidi, meeteta, “Iwaalo, niɡ̶ida makaami eliodi ɡ̶atiwaɡ̶atakaneɡ̶egi.
    Niɡ̶ida anemaani ja jao.” Odaa acaaɡ̶aca naɡ̶aca lakata naɡ̶ajo liona ja icí.
  bmh-bmh: Guzenina, Yesus nug air go aureun, “Air, nait ounab petak emen go banou
    pet! Nait ein igul iz na isanizabun ailem, go isanizai.” Yesus air go guzenai
    aurinatal, air gonugau aleg go koli naliu usaleun.
  ctu-BL: 'Jesús tsi'' sube: X''ixic, tsa''ix a ñopo ti pejtelel a pusic''al. La''
    aq''uentiquet che'' bajche'' a wom, che''en. Tsa'' bʌc'' lajmi i yalobil.'
  meq-meq: 'Tsa na, Yesu a mbəɗay faya a ŋgwas niye, a gwaɗay: «Ŋgwas, mədzal gər
    yak nakə ka neŋ aye na, haladzay. Wu nakə ka tsətsah aye na, mâ ge bo andza nakə
    a saka aye.» Kwayaŋŋa dem ŋgay a mbəl.'
  noa-H: Magbaawaita, —¡Jöo! Jãgan chadchata mua pʌch chaai monaauju k'ap'ʌnaata pua
    hʌ̈k'a hʌmgui hajim. Magan chadcha pʌchdëu jaau simjö pʌ chaai monaauju hajim
    hirig Jesuu. Mag, chadcha Jesuu mag hiek'abarm bʌ̈rre chi chaai monakk'a haadëjim
    haajem.
  alp-NT: Eleki Yesuse Ibeteke lokoi be, “Matabinane, ahlaleke loko Au ktili titinai!
    Hoko saisa rebe asukare Au onoe etemu.” Hoko eni nanae binare imise sosoli kena
    mere neka.
  san-VEL: tato yii"su.h pratyavadat, he yo.sit, tava vi"svaaso mahaan tasmaat tava
    manobhila.sita.m sidyyatu, tena tasyaa.h kanyaa tasminneva da.n.de niraamayaabhavat|
  kbq-kbq: Anante Jisasi ana a'kura anage huno asmi'ne, A'moka, Kagri kamentintimo'a
    ra krefahie, kagrima kavesinia kante anazana fore hugahie. Higeno, ame huno ana
    mofa'amofo krimo'a atrente'ne.
  kbh-kbh: 'Chora Jesús tbojaniyana: —¡Shembása, Bëngbe Bëtsábeñe ts̈a os̈buachiyá
    comna! Nts̈amo cojtsebos̈cá chca chaotsemna ca. Y cach orscana chabe bembe ts̈abá
    yojtsatsmëna.'
  ron-LSB: 'Atunci Isus i-a răspuns: “Femeie, mare este credința ta! Să ți se facă
    așa cum dorești!” Și fiica ei a fost vindecată din acel ceas.'
  pon-pon: 'Iejuj ap kotin japen majani on i: O li, om pojon mo laud! A pan wiaui
    on uk duen me koe inon ion. Na jeripein ap kelailadar ni auer ota.'
  nhe-BL: 'Huajca Jesús quiilhui: ―Nane, pampa miyac timotemachijtoc ipan na, ya mochicajtoc
    moichpoca queja tijnequiyaya. Huan iichpoca nimantzi mochicajqui.'
  sps-sps: Ai Jisas biny towa, “Moun faason tsumanyi Tsonyo na karap! A ka te komainy
    anyi nai ruak enanon tsumanyi.” Ai tan ar nainy to aya guei moun tsunia tsipaar
    fatabin enato.
  wnc-wnc: Iniwan yake anzing inikut, “O maya apa. Ga nae natapi kekekak kakngata
    kekeknga siknga singgakge wa nataak kakngakan tasinggamunggat,” ngang inikut.
    Ngang iniwan maya waapasimdane yapanata tapduknga wa inikut komsimunekan zetgaman
    take sikut.
  nmw-S: Habeto Yeisu i nga, “Vaini, lam goru i kai. Bwele i youmate sohode lam nuwotu.”
    Ge he sauge yake natune i molu.
  bus-bus: 'Ben Yesu wèàla à bè: Nↄgbɛ̃, ń ma náanɛ vĩ bíta. À kɛnnɛ lán ń yezi nà.
    Ben à nɛ́nↄkparɛ pì aafia è zĩ pìa gↄ̃ↄ.'
  gub-BL: — Kuzà, herehe uzeruzar katu ma'e romo ereiko ne zàkwà, i'i izupe. — A'e
    rupi azapo putar nereminozgwer ihe nehe kury zàkwà, i'i izupe. A'e 'ar mehe we,
    na'arewahy umukatu imemyr a'e kury.
  imo-imo: Kano kinye Jisasini yundo nimbei, “Ambomu, nu enge ningo ipuki tirino akumunga
    kinye konge tereno mele aku tepa wendo opili,” nimu. Aku tepa nimu waimunga aku
    wali ambomunga lemenu koinjo pumbe molorumu.
  boj-boj: Onaqa Yesus a anjam di qusiqa minjej, “O uŋa, ni e qa ino areqalo tulaŋ
    siŋgilatonum. Osim agi ni na anjam degsi merbonum. Deqa ni gilime. Ino anjam di
    e na dauryosiy ino aŋgro boletqai.” Degsi minjnaqa bati qujai deqa mondor uge
    na aqa aŋgro di uratonaqa a boleej.
  eng-DRA: 'Then Jesus answering, said to her: O woman, great is thy faith: be it
    done to thee as thou wilt: and her daughter was cured from that hour.'
  knf-knf: 'Wi wi Yeŧu aşaaŋ aji na a : « Ñaaţu, pfiyaar pi nu padëmi! Uwoon jibi
    iŋaluŋ! » Wal mënţ kë abukul aşë bi jeb jeb.'
  san-KHM: តតោ យីឝុះ ប្រត្យវទត៑, ហេ យោឞិត៑, តវ វិឝ្វាសោ មហាន៑ តស្មាត៑ តវ មនោភិលឞិតំ
    សិទ្យ្យតុ, តេន តស្យាះ កន្យា តស្មិន្នេវ ទណ្ឌេ និរាមយាភវត៑។
  arn-NT: 'Feymew feypieyew ta Jesus: —¡Papay, rume nieymi ta feyentun! Felepe may
    tami ngillatupeel. Feychi lelen mew müten tati domo ñi püñeñ tremolewetuy.'
  zas-NT: 'Dxel rëb Jesús lojman: ―¡Na, waliquil rliladxil con guidib luxdool! Gac
    ziꞌc rënl. Loj hor guin gajc bayajc xiꞌn bén guin.'
  ken-NT: Yesu akɛmɛ yɛ yi bɛ, “Ɔchí ngɔrɛ́ anɛ ɔ́bhɔ́ŋɔ́ nɛka nɛ mɛ tɛtɛp, nɛ chɔŋ
    Mandɛm ankʉ ntá yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɔ́yàŋ.” Tɛ́mté wu, mɔ́ywi ataŋ.
