    तूँ चाए ई तेड़ा ई ओ” और तेसा री मुन्नी तेबुई ठीक ऊईगी।
  cuk-09: 'Geb Jesús, ome-abin imakdegu, sogde: —Ome, ibibayobi be an-bensuli bega
    sunna be-bunolo an nudakoed, degisoggu, deyob bega gusun. Ar a-wachigi yog e-bunolo
    nuguar-naded.'
  ben-OBCV: তখন যীশু উত্তর দিলেন, “নারী, তোমার বড়োই বিশ্বাস! তোমার অনুরোধ রক্ষা করা
    হল।” সেই মুহূর্ত থেকে তার মেয়ে সুস্থ হয়ে গেল।
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii‑aⁿ: —¡Yòhó ñaha cùhú déhe‑xi, ío váha sàndáá iní
    ñáhá‑n xìi‑í! Te na càda‑í nàcuáa cuìní‑n —càchí‑gá xǎhaⁿ‑gǎ xii‑aⁿ. Te òré‑ni‑áⁿ
    nǐ ndúha déhe‑aⁿ.'
  myu-myu: — Ka — io'e. — Wetaybit g̃asũ okay etabut cĩcã iam — io'e. — Ebikuyap tag̃
    e'it mu'ada oce — io'e. G̃asũ ma je'it o'je'ada.
  fue-fue: 'Den, Yeesu toontii mo, wi''i: «Hey debbo, goonɗinki maa e mawni! Ɗum laatanee
    hande no jiɗirɗaa.» E wakkati on, ɓiyiiko yoofii.'
  amk-amk: Ampafe Yesusi medu wei aha deyo, “Wiwingwa wau, nemu roaso yau we Mananu
    Mampariri wa fuba paria. Ampafe fianai aino butang wea wa wobuai kaririai ampa.”
    Tuti na tatofang kutu nanai kontaio ne kamitungfoi denteng.
  fai-fai: beta Yesus ayo weng atung fakadu bakomam, “wanang kuwta, kum aket afano
    kalin be dukum. Kale kulum kanonamako, kale aket fukanbaw uyo kanokamu ka.” Kalane
    kabadákal ulum mun uyo sinik mafak bá kudása ko.”
  ura-NT: 'Nii jaunte: “Quesenetaaine corenihate, inae ii jerenohi rijijieein nerautareein
    nii ii cacunuchera,” naa Jesosone rijieeoritiin, inae nerautae nii rai cacunu.'
  mcd-NT: —Min ua fasi icoinra huacoinna. Ascacun min ua yoca cuscan un mia ashoiran,
    —ishon Jesús nan ainfo yoini. Asca huatanaino ainfo ahuun facu cayariscatani.
  urt-urt: Miꞌe pe, Jisas nungwisme wusyep ti na, “Lahtuwei, ŋoihmbwaip nin ŋaiye
    teŋeime ŋam pe, ki ŋembere supule! Ŋaimune ŋaiye ni ŋasande, se ka ende gunde.”
    Dindiꞌ ŋup uku pe, lahtuwei ti si tahar bwore supule.
  kiz-kiz: Ndipo Yesu akajibu ni kujobha “N'dala, imani j'ha bhebhe m'baha. Na j'hibhombekaghe
    kwa bhebhe kama kyaghwilonda.” Ni binti ghwa muene amalikupontisibhwa bhwakati
    bhobhuobhu.
  tzo-TZE: 'Li Jesuse jech la stac''be: ―Yaa, scotol avo''nton ach''unoj ti vu''un
    Jcoltavanejune. Ac''o c''otuc ta pasel li c''usi chac''ane ―xut. Jech ta ora iloc''
    pucuj ta yo''nton li stsebe.'
  lex-lex: 'Noma Yesus Nakot la patke'' de Niwra: “Ina, o pesiaymu e naruri. Emkade
    nek la''a hya'' ed maka o ralammu nwaka.” Mtatande nekpa patke'' de a''nani nkalwied
    wa.'
  dov-dov: Mpawo Jesu wakasandula akwamba kuti kulinguwe, “Yo mwanakazi, lusyomo lwako
    ndupati; akuchitwe kulinduwe mbubonya mbuli mboyanda.” Mwana wakwe musimbi wakaponesegwa
    kuzwa kuchindi echo.
  rgu-rgu: Yesus namanene leoꞌ na, boe ma nafada nae, “Awii! Mama namahere tebe-tebe
    neuꞌ Au, oo! De mama fali leo, te hata fo mama hule a, dadi memaꞌ so!” Boe ma
    ana fali, te nita ana na teꞌe na aon so.
  toc-NT: 'Jesús chiné huá­nilh: —Pusca̠t, xli̠­ca̠na pi̠ huix luu qui­li̠­pa̠­huana
    xli̠­hua̠k minacú, pus huata chuná cakan­táx­tulh la̠ta lácu huix lac­pu­huana.
    Pus hua­tiyá a̠má hora y hua­tiyá quilh­ta­macú a̠má tzuma̠t hua̠nti̠ xta̠­tatlay
    tuncán tat­lá̠n­ti̠lh.'
  ulk-1902: 'Ege Iesu abim detager, kega, Kosker ae, mara oituli aule: mara lag mokakalam
    a ko ikeli abkoreb marim. Epe abara neur ko akaida abele haua ge.'
  som-som: Markaasaa Ciise u jawaabay oo ku yidhi, Naagtay, rumaysadkaagu waa weyn
    yahay ee ha kuu noqoto sidaad doonaysid. Oo saacaddaasba gabadheedii waa bogsatay.
  mam-C: 'Tu''ntzi''n tyoljo qya ikyjo, xi ttzaq''win Jesús te: Ay qya, nimxixjo tnimb''ila
    wi''ja. Kxel nq''o''n tze''nku taja. Atzaj taljo qya, jun paqx tel we''.'
  ndj-ndj: Yesu kayangula, “Mawu, ujumilwa waku mkomi, topi, yigoleki ngimu wudayila.”
    Yula kamwali waki kanana chipindi chichila chila.
  mbj-NT: 'Ti m'' Jesus ky hado kän ta hã: —Tak''ëp né hẽ mah''yy ka''eeh! Ti hyb
    n''aa ỹ an''oo däk hã ỹ metsẽẽ doo —näng mä Jesus ta hã. Ti m'' ti noo gó né hẽ
    tabahub däk ỹỹnh toog.'
  lat-VUC: 'Tunc respondens Jesus, ait illi: O mulier, magna est fides tua: fiat tibi
    sicut vis. Et sanata est filia ejus ex illa hora.'
  ngp-ngp: Yesu niyo amhitula kugamba, “Mnala, mhuwi wako ni mkulu, nevinde viya ukuunga.”
    Aaho yudya mwana kike niyo ahona.
  enq-2: Dopa leamopa Jisasame baa lamaiyoo, “Enda, embame namba tungi pyakondape
    petala, nambame pyakalapenona lao masilyinoli pyekelyona” lea. Dopa lea gii dokopaka,
    baanya wanenge doko auu pia.
  eng-ASVBT: 'Then Jesus answered and said unto her, O woman, great is thy faith:
    be it done unto thee even as thou wilt. And her daughter was healed from that
    hour.'
  mna-mna: 'Yesu ileŋ sua kini, to ipekel kwoono ma iso: “O moori, urlaŋana ku imbol
    kat. Tana koroŋ ta nu lelem pa, Anutu ko ikam pu.” Yesu iso sua tina, to bubuŋana
    sananŋana iyooto pa moori tina lutuunu moori ma niini ambai mini.'
  myw-myw: Yeisuw ikatimop aygan, ilana, “Vin yak, singay kunmiseig va̱gan balabeim.
    Mukwanitoug waseg yey avanin mo bikamat waseg yak.” Mapuna natun ibwein tut towen
    waseg.
  sby-sby: Nendi Yesu walambeti, “Obe mutukashi lushomo lwakobe ni lunene, cinshike
    nditu ncolayandanga.” Popelapo mwanendi mutukashi usa walabacena.
  sll-sll: Dungure, Yisas yu ditongwi, “Ha weni kara dinga, wai piria tal ta ol na
    tenama di pinanga meri ol ni teralua.” Dungure aung gintani u wai ongwi.
  yaq-NT: 'Junak intok ju''u Jesus, iniau: ―Jeewi, tua empo Liojta a suale, em ea''po
    aman eu chupne ―ti au jiiak. Intok jiba junama naateka ju''u a'' jamut asoawa,
    yuma''isi au ine''etek.'
  uro-uro: Dä ma Jisas ka muvät pät a qi rhoqortäqyia, “Rhaktni, gi qatnanakt di ama
    mor ngät! Qoki va rhäkmamär varhäm gi snängaqa.” Bä vät iomäkt ama qäväläm dä
    märäs pät at tuimgi.
  ita-1885: 'Allora Gesù, rispondendo, le disse: O donna, grande è la tua fede; siati
    fatto come tu vuoi. E da quell''ora, la sua figliuola fu sanata.'
  muy-muy: 'Eslini Yezu àhi ana wal nakəŋ : « Wal ni, kə̀bu kəfəku ahàr lala ; ere
    ye ti kihindi ni mâgravu akaɗa gayak ya kawayay ni. » Ka sarta gani nani wur gayaŋ
    ni àŋgaba hʉya.'
  kqc-kqc: Ye nikabai reyo, “Rema, yi mokena vari gira aena bi tora gade! Yi beika
    mokegasa nisa bi ya rofu vata nigo.” Ye mina meda nemokori ini vefa bi moi buni
    riyo.
  tav-tav: 'To bairo co caĩro ocõo bairo co caĩwĩ Jesu: —Mʉa caroaro majuu, “Yʉ átinemogʉmi,”
    yʉre mʉ caĩ tʉgooña nʉcʉbʉgowʉ. To bairi mʉ caboori wamere bairona to baiato,
    co caĩwĩ Jesu. To bairo co cʉ caĩri paʉna cañuucoajupo co maco yua.'
  eng-ULB: Then Jesus answered and said to her, “Woman, great is your faith; let it
    be done for you just as you wish.” At that hour her daughter was healed.
  spa-VBL: “Tu confías en mí grandemente”, le respondió Jesús. “¡Tu deseo está concedido!”
    Y su hija fue sanada de inmediato.
  fra-_FOB: 'Alors Jésus, répondant, lui dit: O femme! ta foi est grande; qu''il te
    soit fait comme tu le désires. Et à cette heure même sa fille fut guérie.'
  hau-ULB: Sai Yesu ya amsa ya ce mata, “Mace, bangaskiyarki tana da girma. Bari ya
    zamar maki yadda ki ke so.”'Yarta ta warke a lokacin.
  mal-mal: 'യേശു അവളോട്: സ്ത്രീയേ, നിന്റെ വിശ്വാസം വലിയത്; നിന്റെ ഇഷ്ടംപോലെ നിനക്ക്
    ഭവിക്കട്ടെ എന്നു ഉത്തരം പറഞ്ഞു. ആ നാഴികയിൽത്തന്നെ അവളുടെ മകൾക്കു സൌഖ്യംവന്നു.'
  kkc-kkc: Eseme Yesuye nei yimapoo egeesee takaso, “Sobo, nayo tei too diya toowadoo.
    Esiga nayo goomoga goo taka ee ayo moodoolaiso,” diso. Eseme biame omapoo sobo
    egeeyo owolo sobo holo olo tekepo paso.
  lit-lit: 'Tada Jėzus atsakydamas tarė jai: „O moterie, didis tavo tikėjimas! Teįvyksta
    tau, kaip tu nori.“ Ir tą pačią valandą jos dukra buvo išgydyta.'
  urd-GVR: Īsā ne kahā, “Ai aurat, terā īmān baṛā hai. Terī darḳhāst pūrī ho jāe.”
    Usī lamhe aurat kī beṭī ko shafā mil gaī.
  far-far: Sui sa Jesus olisia ka 'uri, “Keni ne 'ae, na famamanalae 'oe nia baita
    'asiana! Ma na ru ne 'oe gania, nau kwatea fuamu.” Ma na wele keni nia ka 'akwa
    ana kada nai na.
  suz-BL: मिनु येसुमी “ओहो, मेकोमी थमा पा थमा सुइय्‍यी बाक्‍त। मोपतीके इ पुंइशो जाक्‍दील”
    दे माइक्‍तु। मो देंमेनु, आ तमी ब्रा सामाक्‍त। मत्ती ८:११-१३
  car-NT: 'Irombo mero Jesus wyka''po i''wa: “Woryi, moro o''wa Tamusi amyikary poto
    me man. Anisanory wara ro o''wano me oty no''ka''nen.” Morombo wyino iru''pa rapa
    mo''ko emyiry kynakon.'
  amp-amp: Nd mett kfoyuk mrokfot kfo yakio memort, “Bar mete, na hingrnewa hingrneft,
    ni nhai hus dukeffpno rhuhato na niahato kfo ttiwonkahna. Ninhu dukeft nann bro
    dukeft htewun. Ndnettn ninhu yon metthu dbohneft bi be.” Be nd yiha rothu yon
    metthu dbohneft teh tmbhakmot.
  bht-bht: इसा गल्लां पर यीशुऐ उसा जो जबाब दिता, “हे जनानी, तेरा भरोसा बडा है; जियां
    तू चांदी है, तेरे तांई तियां ही हो।” कने उसा दी कुड़ी उसी बेले ठीक होई गेई।
  eng-NOY: Then Jesus answering said to her, O woman, great is thy faith; be it done
    to thee even as thou wilt. And her daughter was cured from that hour.
  cub-NT: 'Jesús arejame: —Mʉ, ji ʉmo, ʉrarõ jʉ ad̶obu yʉre. Que baru d̶acaivʉ mʉre
    yópe mi ʉrõpe, arejame ṍre Jesús. Aru cũiná meatedejaquemavʉ õi máco.'
  ita-1927: 'Allora Gesù le disse: O donna, grande è la tua fede; ti sia fatto come
    vuoi. E da quell’ora la sua figliuola fu guarita.'
  lww-lww: Ana Yesu pisatam̃e ruru naga narui, pisa pisape “Sira, ko opiawa ruru ke
    m̃arera e inu pap̃isi. P̃isi na ko ovisu ga nanagane imi van ko ve sa nap̃a ko
    omlelaga ea.” Ana e ke e pogos nene narui, sira m̃ee kiena ne sira nene pimi po
    sina.
  ckb-ckb: 'ئینجا عیسا وەڵامی دایەوە: «خانم، باوەڕی تۆ بەهێزە! ئەوەی داوای دەکەیت
    با بۆت ببێت.» لەو کاتەوە کچەکەش چاک بووەوە.'
  nas-nas: Teketa Jiisuuꞌke makuꞌuma aaꞌpuuꞌ teni, “Ani ee, daꞌ bakei dakaang baito
    pankaing, teeꞌkoo tee kapooꞌ eentararing enang nkoaring.” Eeꞌnoko teni baurang
    tee-koo batei-koo tenang taarevouꞌ.
  uvl-uvl: Pe Iesus hele, “Hei nem, iong letem manmanna ngana palaungana toto. Pe
    utar nenge lemem taua nge iau lape lohot ke manmanna.” Pe nga etue unne neu pengpeng
    hei neu tuna heingana urana mule sapele.
  eng-BBE: 'Then Jesus, answering, said to her, O woman, great is your faith: let
    your desire be done. And her daughter was made well from that hour.'
  ixl-CNT: 'Uncheeꞌ tzaqꞌbꞌu tek u Jesuus utz, tala: —Ixoj, tiira kꞌujlel akꞌuꞌl viꞌ.
    Nojpoj vaꞌl najajeꞌ tziꞌ.— Texh te. Ech aatz u titzꞌin u ixoj tziꞌ, yakich iꞌan
    bꞌaꞌn tu u muꞌkꞌul tziꞌ.'
  xsi-xsi: Ŋineŋga Yesu ipai taine ŋinde tu, “Taine, noko ne kalo-tawana nde ŋalae
    ŋinde! Vetâŋa ŋine noko ilo tu aveta pano, ande ma aveta.” Aku lâ zoni ndaina,
    koroani saka ipile taine ŋinde natu taine ikâwa ilâ, aku natu tini ara kilo.
  crx-NTPO: '''Et Sizi ''uyulhni, “''Ooh ts''eke hooncha whe mba ''alha'' hoont''oh-un,
    ''et hooncha whe'' hoont''oh. ''Et huwa hukwa'' ninzun k''un''a ''uhoneh.” ''Et
    soo ''oh whuya hoozulh-un, ooyats''e soo na''uja.'
  kan-OKCV: ಯೇಸು ಉತ್ತರವಾಗಿ ಆಕೆಗೆ, “ಅಮ್ಮಾ ನಿನ್ನ ನಂಬಿಕೆಯು ದೊಡ್ಡದು! ನೀನು ಇಷ್ಟಪಟ್ಟಂತೆಯೇ
    ನಿನಗಾಗಲಿ,” ಎಂದು ಹೇಳಿದರು. ಆಕೆಯ ಮಗಳು ಅದೇ ಗಳಿಗೆಯಲ್ಲಿ ಗುಣಹೊಂದಿದಳು.
  bbb-bbb: Ijadufuo Jesu fu una gue kuae, Bara gure one a na ma vierafema ije fuka
    ma ireobo ijadufuo irere a vierafema ije na ifejakono kuae. Jesu fu bara ijene
    ijiege kuarakoga maza besu ijia kabae fuone fune una mae.
  blw-blw: Yag anat ekat Jesusén, “Ammag chakar tot-owa hen pammatem an haén, wat
    ma-ammaan hen annay cham chawatén.” Yag hen hiyachiyat agé lommayaw tot-owa hen
    anchi nihuhurug hen anchi anàna wat ommammay.
  tam-2017: 'இயேசு அவளுக்கு மறுமொழியாக: பெண்ணே, உன் விசுவாசம் பெரியது; நீ விரும்புகிறபடி
    உனக்கு ஆகக்கடவது என்றார். அந்த நேரமே அவளுடைய மகள் ஆரோக்கியமானாள்.'
  azz-NT: 'Huan ijcón in Jesús tananquilij ijcuín: ―Tejua sihuat, semi hueyi motacuautamatilis;
    huan axcan ma mochihua ijcón queme tejua ticnequi. Huan ijcón ne isihuapil nimantzin
    pajtic.'
  spa-RV-1909: 'Entonces respondiendo Jesús, dijo: Oh mujer, grande es tu fe; sea
    hecho contigo como quieres. Y fué sana su hija desde aquella hora.'
  csy-csy: 'Tasiazawkciang Jesus in zo kik a, Maw numei nu, na upna lian mama hi:
    na deina bang in hi tahen, ci hi. Tua hun lian in a tanu damthiang hi.'
  mxq-NT: 'Net ja Jesús jyʉnáñ: —¡Byeen jyantsymyʉ́jʉty ja mmʉbʉjkʉn! Waꞌan dyajkuydyúñ
    diꞌibʉ mij mdsejpy. Netyʉ ja ñʉʉx ꞌyagʉdaky.'
  tzj-NT: 'In bix chic jutij tre rmal ja Jesús: —Ixok, congana taka''an nim ja yukulbal
    ac''u''x wq''uin. Camic ntzuri ja rawal ja cani'' xac''utuj chwe, ne''xi rmal,
    in ni jari'' hora tzuri ja ral.'
  tdt-tdt: Rona nunee Jesus dehan, “Senhora, ita nia fiar makaas! Saida mak ita husu
    sei akontese duni.” Iha oras nee kedas senhora nee nia oan feto diak fali.
  ron-BTF: 'Atunci Isus a răspuns și i-a zis: O, femeie, mare este credința ta, facă-ți-se
    precum voiești. Și fiica ei a fost vindecată din ora aceea.'
  eng-WEBP: Then Jesus answered her, “Woman, great is your faith! Be it done to you
    even as you desire.” And her daughter was healed from that hour.
  eng-FBV: “You have great trust in me,” Jesus answered. “Your wish is granted!” And
    her daughter was healed immediately.
  nld-1939: 'Toen antwoordde Jesus: O vrouw, groot is uw geloof; u geschiede, zoals
    ge verlangt. Van dat ogenblik af was haar dochter genezen.'
  bwo-bwo: Mann Iyesus, «Máátsune neena n imnetiyoniye eene! manshe nshuntsok'o neesh
    wotowe!» bíet. Máátsman nii'úwere manoori sa'atse kashbwtsi.
  nch-BL: 'Huajca Jesús quiilhui: ―Nane, pampa miyac timotemachijtoc ipan na, ya mochicajtoc
    moichpoca quej tijnequiyaya. Huan iichpoca nimantzi mochicajqui.'
  quc-TNT: 'Ri Jesús xubij che ri ixok: ¡Kas tzij ba'' chi nim ri cojonic la, nan!
    Chbantaj ta ba'' jas ri caj la, —xcha che. Tzare chi'' c''ut xutzir ri ral ali.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pja mär bor go jl̈õkoyo. Woydorop sorë l̈i shäryë
    eni» l̈e. Ga ba wa l̈i poptono jekdo eshko.
  kaq-NT: —Min tah min shinancoinai, haibon. Min yocacai quescabijaquin tah hen mia
    hahxonai —Jesusen jaquin. Jaatianbi ta jaa haibaan baque siricahinnishqui, rohascai.
  ahr-ahr: तवय येशुनी तिले उत्तर दिधं, बाई, “तुना ईश्वास मोठा शे, जशी तुनी ईच्छा शे
    तस तुनाकरता होवो; अनी त्याच येळले तिनी पोर बरी व्हयनी.”
  sgb-sgb: Kabay hinabi ni Apo Jesus kana, ya wana, “Makhaw awud ya paniwala mo! Mahonol
    ya kalabayan mo!” Tampol etaman impaplag ya namairap ha anak na.
  vie-1934: 'Ngài bèn phán rằng: Hỡi đàn bà kia, ngươi có đức tin lớn; việc phải xảy
    ra theo ý ngươi muốn! Cũng một giờ đó, con gái người liền được lành.'
