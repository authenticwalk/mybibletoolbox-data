    caá, Jesús caántdih ã niijíp jĩ. Páant ã niijíchahjeh, mi nʉʉ́m mit boonap wʉt
    jĩ.
  taw-taw: Agek Jisas agak, God nop gos kɨles lɨnɨŋɨd apan ak, apan tek gɨnɨgab agak.
    Anɨb agaknɨŋ, kɨcheki ak won anɨb anep payne nop kelɨgɨl seŋ amnak.
  jic-NT: 'Jesús jupj wola tjevele: —Jipj pajal pyon napj lal. Nin ca nsem jipj la
    tjemyon jinwá. Jesús nin tjevele na p''in, tji''yü''sa quepj jucucus.'
  zap-NT: 'Lex wke Ne re Ne lo men: ―¡Wnaae, kesentyent rlaleedx de noo! Gak zegne
    rlaan de. Orgueguin wyaken xsaap wnaa guin.'
  wer-wer: Maan epël yema. “Öng epop, ni kön wi kosang kaö panë yenewasën. Pötaanök
    nim kent kön yawiin pöt orö nirëëpnaat.” Pël yemaan tapëtakëër koontup ompyaö
    sa.
  ipi-ipi: Wuane lea-kola, Jisasato bala lamawuato, wanda nimbato namba lo bilipi
    leyo nayu lele-ko. Nambato nimba moyo pingipia lakae lo nembo tele pua pingeyo
    lea. Wuane lea-kola, okone angi teke wanda okonena wanane okone atu ya.
  qul-NT: 'Jesús payman nerkan: —Warmi, creeyniyqui sinchi athun. Munaskayquiman jina
    ruwaska cachun. Chhicamantapacha ususenka alliyaporkan.'
  ter-NT: 'Ina kixôa Jesus: —Senó, koati hána''iti ne kívivonu. Ákoeneye kuteâti koêku
    ne yâha —kíxoane. Énomone yanê''e, unátipone ihíne neko sêno.'
  bmr-NT: 'Jaanegui Jesu diigoco nuuhi: Gaigo, guiraacani dimiyaavogo. Jaafa ɨɨjoho
    idiimogobadɨ icano, nooboro. Jaanoco tollɨ diibo unuuno tɨcovovɨro diigo aicɨgai
    buheeteuhi.'
  fuf-fuf: 'Onsay Iisaa jaabii mo, wi''i: «Debbo, gomɗinal maa ngal no tiiɗi. Yo wonirane
    no faaliraɗaa non.» E on saa''i tigi jiwo makko on ndikki.'
  bhl-bhl: 'Dangui, Yesus e waneng buum dangu weng be kiliko, bokoumomele: “Waneng
    kutaka! Kukalem fein ibolow e fian kebe kasike, kukalem nomin ibolow mak ‘Keloka!’,
    angew ibolow bakate fein dem keloke te!”, wangse kale. Em wange dim bakate, um
    aul bu ken kesu kale.'
  ons-ons: Eso Yesuŋo mainge ŋerep olale rake, “O ŋerep, ge mali malipŋone kakapa!
    Ge onokaka wane ganmaike paki ramaine, yale baŋ okanganiake.” Eso naso eaka borasine
    menaŋkake.
  con-NTPO: 'Qquen susi Jesús tisema su: —Pushesu, ñoa''me qui ñame in''jan. Que in''janqquia''caen
    tsu tayo tson. Jesús qquen su''je''ni pushesumbe onque''ngeja ccusha.'
  ghs-ghs: Hiiremi Dzesui noke hee, O atapa, niiho ai tatauma oi bagenomanita nii
    dza eetorai oio meenoma naatare. Oiqi hiiremi bodza ooqata keke khatata nohoi
    qidzanateta.
  peg-peg: ଜିସୁ ତା କାତାନି ଉତର୍‌ ହିଜ଼ି ଇଚାନ୍‌, “ଏ କଇ, ନିନ୍ଦାଂ ଗାଜା ପାର୍ତି, ନି ଇଚା ହୁକେ
    ନିଂ ଗିଟାଏତ୍ ।” ହେ ସମୁତ ହେଦେଲ୍‌ତି ଗାଡ଼୍‌ଚେ ଉଜ୍‌ ଆତାତ୍‌ ।
  txu-NT: Nhym Jeju kum, —Me'õ nire, ga ne ga tu amim ikamnhĩx me:xkumrẽx. Akabẽn
    kôt ne ba arỳm akrao mex, ane. Nhym myt tãmkam kra arỳm mex ne.
  eng-WEBU: Then Jesus answered her, “Woman, great is your faith! Be it done to you
    even as you desire.” And her daughter was healed from that hour.
  gnw-NT: 'Jayave Jesús jei chupe: —Cuña, tuicha co ndepurugüɨrovia. Tuyeyapo ndeve
    nde ndipota rupi —jei. Jare jupivoiño cuña imembɨ ucuera.'
  mux-mux: 'Kanu-kene Yesos-ni yunundu nimba mele: “Ambale, nu kapula tembu mele aima
    lakuku tondulu munduku piliillu akiliinga mawa tekenu mele aku-sipa wendu upili.”
    nirim kene yu-ni aku-sipa nirim mele ena akiliinga ambaliinga limin kaí lepa kapula
    mulurum.'
  maj-NT: 'B''i̱ kitsú Jesu: —Ji ta̱chju̱ún, ¡á b''a̱ ''yún s''ejihin ri nga Nti̱a̱ná
    kits''ín nibána! Katuma xi nkú ts''ín mjehi. Ta̱ kuihi chu̱bo̱ kamanda ta̱kjíhi̱n
    ta̱chjúu̱n.'
  bkq-NT: 'Jesus aguely: — Yeinwântâ mawylygue olâ ise ixiry kua kânhedyly. Mâkâ odaypa
    kadopâ kânhânkyly, mâenkadobyry ara — kely. Aguely umelâ kehoem myani mâkâ pekodo
    exiry koendâ idyly, kadopâ tuodaypa egaseduo.'
  kue-kue: Yesus di ikine ende ambumo i tongwa, “Ambu ene pirngi dinga kande kaima
    pangwa. Ene taragl mundun pango krapotnga mere i ere tenambuka.” Ana enge i keunde
    ambuno i ambuglo argan orko wakai moglkwa.
  cot-NT: 'Icantsitaroquea Jesoshi: —Iroosacanica, manquigarentsi, pitsamajataque
    nagavejaque nogueshitajero porijanite, imaica nonetsanataquempiro pamanaquenaca.
    Iroompa icanquitiguiro opeapanajanta.'
  bnp-bnp: Lakea e Isu i koli, i ta maea, “Ngata­vine, o luhoi tora hateka iau! Ge
    bele manga a hini o ngarua ge bele.” I mavonga, e tuna ngatavine i tavaga mala­viriri
    kunana.
  apn-NT: 'Hãmri nhũm kuma nẽ kãm: —Nà ãm hãmri na ka ã akra kaxyw inhmã ajamaxpẽr
    tỳx anẽ. Jakamã kot paj nê mẽkarõmnutita jano. Koja axte tanhmã apê ho hkêt kumrẽx.
    Anhỹr o kãm kapẽrja rôm nhũm hkraja akupỹm mex kurê kumrẽx.'
  ctp-NT: ―Chañi chaꞌ ndyaa ñaꞌan tiiꞌ ꞌñaǎn ―ndukwin Jesús ꞌin―. Ka chaꞌ nu nchka
    tiiꞌ sikwa ―ndukwin. Bra ti nchkaa sñiꞌ nu kunaꞌan kanꞌ bra kanꞌ.
  bre-BRG: 'Neuze Jezuz a lavaras dezhi: Gwreg, da feiz a zo bras. Ra vo graet dit
    evel ma c''hoantaez. Hag en eur-se memes, he merc''h a voe yac''haet.'
  opm-opm: Potporhan oh Kuu gwe nohnong Oh inahatin hatin hanwa ma dahah da oh isip
    yahnap dahahmur. Ihah ohoh ihan gwe saheih meng ma napor meng oh gin gorhe kor
    uhnong noh nayah deimur pongop. Sup uhnong porpatin orhor kor uh sa yah hatipri.
  bvr-bvr: Lika Jesus a-yinagata achila, “A-jay, ny-jurda nginyipa burr-guya marr
    ny-balcharra, ganapiya, gu-yirda barra gu-ni nggula minypa nginyipa nguna-wengganana.”
    A-yinagata achila, lika warrika gun-gatiya jin-nigipa delipa wanngu jinyu-ni.
  wal-wal: Yaagin Yesuusi zaaridi o, “Ha mishiree, ne ammanoi gita; neeni koyidoogaadan
    neeyyo hano” yaagiis. I na7iyaa sohuwaarakka paxa aggaasu.
  zad-NT: 'Na''ch goll Jesúza''ne'': ―¡Noolə, nonḻilall''likzo'' nad''! Na'' gak ka
    cheenilo''. Na'' katena'' lii biyakteyi bi'' nool c̱he''na''.'
  aso-aso: 'Neꞌmine lavo gelo Izesuꞌ tiꞌ lo lo-imineꞌ: Aizo, veneꞌ mene gaza gele
    eleꞌvoleꞌ aineka nene mo gele eleꞌvoleꞌ ogo gelane. Nemuꞌ nene gele eleꞌvoleꞌ
    aineꞌ initeka nene ha sotoꞌ o gemeleseive. Lavo nolineꞌ velesi aluvo nene lamineꞌ
    ineꞌ ve.'
  uli-uli: Iwe ngo Jesus sa sor bo, “Gel semal fefel le ye palleng yam tugul! Mala
    ho dipli ila yebe yoh ngalug.” Yodla chog ngo sa chuy moniyan we mo wol tarfefel
    we lol fefel we.
  nin-NT: I Yesu da ku di, “Uwa sa ayamba a iyo isisurr kakami! A ta na ku uwa inkindirr
    yi nggo uwa so zha yi nggo.” Keke uva ma wa à wre.
  tgk-tgk: 'Исо ба ин ҷавоби ӯ гуфт: «Имонат бениҳоят боқувват будааст, хоҳар! Он
    чи мехостӣ бароят иҷро мешавад». Худи ҳамон лаҳза духтари зан шифо ёфт.'
  acu-NT: 'Tama Jesús chicharak: —Nuwachi, wína nekasampita turutu asam, ame wakerame
    nunisang ati, —timiayi. Tama nu chichaamujai metek ni nawantri pengker wajasmiayi.'
  cak-WNT: 'Y ri Jesús can yari'' xubij chare ri ixok: Can nik''alajin chi nim ri
    acukbel c''u''x. Can tibanatej c''a ri nawajo'' riyit, xcha'' ri Jesús. Y ri ti
    k''opoj, ral ri ixok, can chupan c''a ri hora ri'' xel el ri itzel espíritu riq''ui.'
  ebk-ebk: Angkiay kenalen Jesus kan hiya, “Ammi, napigsa nan pammatem! Maekaman ngarud
    nan laychum.” As nan hiyachi, enmammay nan anakna.
  spa-PDDPT: 'Jesús le respondió: ¡Oh mujer, grande es tu fe! Que se haga contigo
    como quieres. Y su hija fue sanada desde aquel momento.'
  ruf-ruf: Kuya Yesu kamwidika, “Ghweghwe kwa mai yutoghola ghendo! Kutsotendelighwa
    chaubamile.” Bahala imwanaghe kahona.
  gun-gun: 'Ha''e rami rã Jesus aipoe''i: — Kunha rejerovia ete va''e, toiko reipota
    va''e — he''i. Ha''e va''e jave py ma imemby okuera ma.'
  agu-BL: —Ti, jun cu'n yol yi cho'n k'uklij ac'u'l swe'j, sbnixk tzun yi awajbil,
    —stzun Jesús bantz. Ninin cunin ul yos tu tal yi xna'n.
  isn-isn: Sunga u Yesu akasusha akazilunga, musungu uhuili wako ukulu, utulike uu
    anganuloilwe, numunanso akwe aiwagunika imatungo yayo.
  ilo-ULB: Simmungbat ni Jesus ket kinunana kenkuana, “Babai, nagdakkel ti pammatim.
    Maaramid kenka a kas iti kiddawmo.” Ket immimbag ti anakna a babai iti dayta met
    la nga oras.
  pir-NT: 'Ticoro sa nigʉ̃ tiquiro yʉhtiri: —‍Numio, mʉhʉ yʉhʉre tutuaro wacũ tutuare.
    Mʉhʉ cahmeno sahata sa waharota, nidi Jesu ticorore. Tiquiro sa nigʉ̃ta duita
    quehnoa wahari ticoro macono.'
  anv-NT: Jisɔs awúge mbɔ, ashuú ji meko aké, “Ɛ, ɛ́, mma metɔɔ́ ɛwé ɔfyɛɛ́ ne
    me ɛja gɛ́. Ɛsɔwɔ apyɛ nyɛ genó ɛyigé wɔ ɔkɛ́lege.” Wyɛ né gébé ɛyigémbɔ,
    Ɛsɔwɔ apyɛ maá mendée yimbɔ atoó.
  sab-NT: 'Jesu muinga keruchugu gire Jesu gerudu: —Muinga, ulia ba kle mo ta gbe
    cha gai ulia kweri, malen ba jian alin cha age ba takalin kare, ba jian jo chkeni
    no. Jesu gerudu ene gire blike muinga e jian jo chkeni no, dolla jo siere amage.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Mö mɨg, nɨ nugw pɨ gö nɨglö makwam, yad nugulö
    ap aku cɨnö,” röŋa. Aliö rɨmɨn nugugɨrön, ragwo ha wop mɨd akwör halöua röböxön
    röu dumɨn, nugwo kömö nɨgmɨn wä röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xubꞌiꞌij ri Jesús che: —¡Ixoq, lik nim ri kubꞌulibꞌal kꞌuꞌx
    la! E chuꞌana ukꞌ la saꞌ ri kaꞌaj la —xchaꞌ. Chupa kꞌu riꞌ la joqꞌotaj ri ralit
    xkunutajik.'
  kpg-kpg: Jesus ga helekai gi mee, “Goe di ahina maaloo do hagadonu. Dau mee dela
    e hiihai ginai ga gila adu.” Di madagoaa hua deelaa gei tama ahina a maa guu hili
    dono magi.
  taj-taj: जमाहेन्‍से येशूसे थे म्रिङम्‍हेमेदा “माइ, एला विश्‍वास घ्रेन चीम। एला विश्‍वाससे
    लमा एसे म्‍हन्‍बा ह्रङ्नोन तबा मुला” भिसी सुङ्जी। थेनोन धुइरी थेला झामे खम्‍जी।
  avt-avt: Hɨre watɨp war ik te Jisas ketpɨwe, “Mɨte ti eises hɨm me God werek werek.
    Menmen ti hanhan em hɨram mamnen.” Hɨrak katɨp epei au, waswas mɨte nɨki pɨre
    hɨre wɨre yaaip.
  cbk-cbk: Despues ya contesta si Jesus con ele, “Ay, Ñora, bien grande gayot el di
    uste fe! Ay hace gayot yo el cosa uste quiere.” Despues aquel mismo hora ya queda
    dayun bueno el di suyo anak mujer.
  uig-ARA: 'شۇنىڭ بىلەن ئەيسا ئۇنىڭغا: ــ ئەي خانىم، ئىشەنچىڭ كۈچلۈك ئىكەن! تىلىگىنىڭدەك
    بولسۇن! ــ دېدى. ئۇ ئايالنىڭ قىزى شۇئان ساقىيىپ كەتتى.'
  tuf-tuf: 'Etatan Jesusat ey quin wajacro: —Chaucu. Ba urá icar sehw̃at, aját bah
    cuitar yajcata, séhw̃aro. Bahat eyta sehw̃ac etar, aját bah cuitar yajquinro,
    wajacro. Eyta wacayat owár Jesús cajc istiy cuar im urá cut ey cahbara tan wan
    chájacro.'
  abx-abx: Sanglit agsarumanan-na iya si Jesus, “Mana, hugot gayod i pagtu'u-mo! Atuman
    i maliyat na nag'anduy-mo.” Ngan anhalap dayon i dadi'-na mismo siray uras.
  mco-NT: 'Chi Jesús je töxyjäy nɨmay: ―Janch mɨj mmɨbɨjcɨn. Ɨɨch ndunaamybɨch jadu''n
    nej miich mdzocy. Huin''it horɨ je töxyjäy ñɨɨx choocy.'
  kqf-kqf: Kamaina bi Yesu waivini ena giu i waimunena gado, “Waivini, em sumaḡa kota
    i tausaḡa, taunana aubaina bai kunai baḡaena ba yà vitem.” Mba taunana te waivini
    natuna i yawasana.
  cpb-NT: 'Rakanairo Jesús, ikantziro: “Tsinané, imapero pikemisantai eeroka. Irootake
    nimatantyaawori pikowakotakenari.” Apathakero awisakotanai ishinto.'
  aon-aon: Jisas nemnek enyudok baraen aria nakri namudok, “Nya, nyak douk nyenek
    bilip abom um eik. Namudok aria enyudok mugu nyak nyakri eik ta ineken um nyak
    iri aria douk eik yakri ta nyutogur um nyak.” Aria banabi abudok nyutob atub okwokwik
    nagawik ta kwatogur yopuk.
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Jesús: ―¡Mímláb, tin belál tʼajat! Ka tʼájan
    jelt xan ta léꞌ. Ani támkʼi jachanꞌ ti jilkʼon jelnek nin tsidhánil.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n Jesús: Nána̱, xaa̱n vá''a ni̱ kandíja‑ní, ná sá''a‑ná
    jíín‑ní nátu̱''un kuní‑ní, áchí‑ya̱. Te máá hora jia̱n ní nduva̱''a‑ni se̱sɨ́''ɨ́‑ña.'
  bps-bps: Na man Dyisas di kenen, “Libun, too bong i ksaligam! Blégu di ge i fnim.”
    Kmanan én, mgulê i tingaan.
  mbs-mbs: Penga niyan, minikagi si Jesus, “Tiyà, ontò ka simalig kanak. Tomanen ko
    den se ibeg nikaw.” Pegketà, negolian se batà din.
  tof-tof: Da Yesu oya bóktan we yalkomólórr wagó, “Kol, marü amkoman bangun kari
    ta kokea! Marü ubi ne klamóma, kubó tómbapóne!” Da dümdüman oya ngul oloma we
    dólóng bainürr.
  cme-NT: 'Uŋ waaŋ mafamma‑i Yesu wuɔ cira: «Ciɛŋ nuɔ, ŋ haa ŋ naŋga‑i miɛ kelkel!
    Niŋ taaraŋ kumaŋ, Diilo ka hã-ni baa-ku.» Terduɔŋgu faŋgu-na, biloŋ wuɔ bi pãŋ
    da u fɛrɛ.'
  sus-sus: Na kui, Isa naxa a masen a bɛ, «Ginɛ, i xa danxaniya gbo! I waxɔnfe bara
    raba i bɛ.» A xa di ginɛ naxa yalan keren na.
  pon-2006: Sises eri ketin sapeng, mahsanihong, “Eri, lih! Omw pwosonen me laud!
    E pahn wiawihong uhk duwen me ke inengieng.” Ni ahnsowohte nah serepeino pa kehlailda.
  dad-dad: Age ye di, Jesus aiten yalen, “Kayau, õ momoiya odug ado! Ogon waũ irok
    agef ifonok.” Sain anĩ bun bagai, ĩ ne barai el felen.
  zab-NT: 'Chiyru raipy Jesús laab: —¡Gunaa, liúsizacu guldípacu reldilaazu nare!
    Su gac zec ni rcaazu. Ax hóracqui biac llindxaapbɨ.'
  jae-jae: Go Jesu gêjô eŋ awa gebe “O awê tau, aôm kôkêŋ gêwiŋ ŋajaŋa. Amboac tonaŋ
    biŋ, taŋ koteŋ naŋ, êtu tôŋ.” Ma gêdêŋ ŋasawa tonaŋgeŋ awê tau latuo ôli ŋajam
    kêsa.
  ksd-ksd: 'Ma Iesu i tatike tana: la An, i ngala muka kaum nurnur, nam u mainge,
    da pait ia tam. Ma natuna i oton ta nam ra pakana bung.'
  msm-NT: Dajun ikagi si Jesus, “Pagkahogot to pagtuu nu, Iya! Na, ogtumanon ku sikan
    hangyu nu.” Duon-dajun migdojow to anak to sikan bohi.
  myk-myk: 'A Yesu di wu pye: «Cee we, ma nʼa daa wʼa pɛlɛ. Kilɛ wu li pye ma mu na
    saha ni ma ɲidaan ni.» A cee wu poro fucɛɛrɛ lʼi juuŋɔ lee taapile li ni.'
  sbe-sbe: Unai Yesu ye hededelau unai ye wane, “Waihiu, yom sunuma meta ye lakikalili!
    Unai saha ku kaibwadai meta kabo ye masalaha.” Mahanana ne unai waihiu wa natuna
    sinekuku wa ye namwanamwa.
  mcr-mcr: Jisasi Iqu kukŋuä tä qätä äwiyäqe, Iqu kimaŋi tii ätukqe. “Tqä quuvqä heqiyqe,
    naqänäŋiqä. Nätmatqä si äkiŋgqe, äkimeŋqiyä.” Asäŋgaŋi iiyqä hitqä ii, äŋguä qe
    imäŋgqe.
  cux-NT: 'Tuu''mi ní Jesús miiⁿ nan''guɛɛcútaⁿ''a yā ní caⁿ''a yā chii yā táⁿ''ā:
    Dií n''daataá, dɛ́''ɛ chúúcā ch''ɛɛtɛ vaadī i''téénú yeⁿ''ē di. Cuuví ndúúcu di
    tan''dúúcā chi neⁿ''ē di. Daiya tá miiⁿ ní hora mííⁿ nūuⁿ nduuva yeⁿ''ē ta.'
  tur-YTC: 'O zaman Yeşua ona şöyle yanıt verdi: “Ey kadın, imanın büyük! Sana istediğin
    gibi olsun.” Ve kadının kızı işte o saatte iyileşti.'
  san-ITR: tato yIshuH pratyavadat, he yoShit, tava vishvAso mahAn tasmAt tava manobhilaShitaM
    sidyyatu, tena tasyAH kanyA tasminneva daNDe nirAmayAbhavat|
  bel-N: 'Тады, адказваючы, Ісус сказаў ёй: «О, жанчына! Вялікая вера твая; няхай
    станецца табе, як ты хочаш». І была аздароўленая дачка ейная з тае гадзіны.'
  sch-sch: Masikin Jisua'n a kôm, “Nuvengtenu taksônna lientak dôn ni ni! Nu nuom
    tak hah na ta rangin sinin om a tih,” a tipea. Male a nâinupang hah ma zoratak
    han a hong dam pe zoi ani.
  mic-MIQNT: Na glaman Se'sus telimatl, “Tu's melgi gtlams'tmn. Ta'n goqwei pewatmn
    msntes.” Na smtug ugtusl nepilmutl.
  huu-NT: 'Jesús uai ote: —Cue uaina o ɨɨnua jira, o jitailla rafuena fɨnoitɨcue.
    —Ieconi naiñaiño jisa jillode. Janaba naiñaiñomona oni jaide.'
  jiv-NT: Takui Jesus tímiayi “Maku, nekas Winia enentáimtursaitme. Ame wakeram núnisaṉ
    atí” tímiayi. Tura nu chichamaik ni nawantri̱ péṉker ajasmiayi.
  otm-NT: 'Ra Jesús bʉya bi ''yɛ̨mp''a ra xisu: ―Gra xisu, ɛ̨mmɛ guí ɛ̨c''yɛi xʉn
    ho a ma mate. Janangue''a din ja a gá ''yädi, bi ''yɛ̨mbi. Nɛ ''bexgue gue''a
    ra ora bi yąn''a rá t''įxu.'
  dah-dah: Irkeb Yesu beleŋ, “Bere, ne niŋ hekkeŋ wor po nurha geb, gusuŋaŋ nirha
    gote igineŋ forok yiyyeŋ geb,” inyiŋ. Be, wiriŋ gobe goyare go po igiŋ hiriŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Prən i ikamahatətə pərhien. Pwəh iako
    mik rəmwhen sə ikokeikei.” Təkwtəkwuni a mwi prən ouihi səvənhi ruvehe məsanɨn.
  kpr-kpr: Aminge setiri, Iesu mino numokena sisira, “Aiya, evetugo! Ni na tumonde
    gogogho eresa! Ava sedo, benunu setesa, ava nimokena sirorare!” Iesu nu aminge
    siri ainghae dabade sukaru darigetiri, evetu ainda gagara jebugusira.
  san-IAS: tato yīśuḥ pratyavadat, he yoṣit, tava viśvāso mahān tasmāt tava manobhilaṣitaṁ
    sidyyatu, tena tasyāḥ kanyā tasminneva daṇḍe nirāmayābhavat|
  nho-nho: Teenaa ki mee ake Jesus kiaa ia, “Koe se ffine e haimahi too hakataakoto
    i TeAtua! Too tamariki ffine naa ma ki taukareka.” Teenaa te tamariki te ffine naa
    ni taukareka i te saaita naa lokoi.
  gym-NT: 'Abtä Jesukwe nieba mda ie: Ti mräkä, mata tödeke kri era metre tibti, nibi
    tuen tie, aisete tikwe ma die mikadre, ie ma tö nibi, ye erere bikera nebe bare
    makrä, nieba Jesukwe ie. Ye btäräbe meri ye ngänkän rababata kuinta batibe abko
    rakakaba kore.'
  azg-NT: 'Ndoꞌ tꞌa Jesús ꞌndyo tsanscuꞌñeen, itso jon: —ꞌUꞌ tsanscu, tꞌman vantyja
    tsonꞌ. Quindui chaꞌxjen na macanꞌ. Ndoꞌ majuuto xjenꞌñeen jnꞌman yuscu chjo jnda
    jon.'
  bhd-bhd: यीशुए तैस जुवाब दित्तो, “ए कुआन्श तेरो विश्वास बड़ोए, ज़ेरू तू चातिस तेरे
    लेइ तेरहु भोए” ते तैसारी कुई तैखने बेज़्झ़ोइ जेई।
  too-NT: 'Tuncan Jesús kalhtīlh: ―Lej kalhlaka''ī''ya'', puscāt. Calalh hua''chi
    quisqui''ni''ya''. Lā'' huanmā'' ka''tlā''tus tzeyalh ixtzu''ma''jāt.'
  ind-AYT: Kemudian, Yesus berkata kepadanya, “Hai perempuan, imanmu besar! Terjadilah
    kepadamu seperti keinginanmu.” Pada saat itu juga, anak perempuannya disembuhkan.
  cjo-NT: 'Ikantawakiro: —Tsinani, kameetha paapatziyaperotakina. Aritaki nomatakimiro
    pikowakotakinarika. Aripaete awijakotanee ishinto.'
  nsn-nsn: Song ke kula Iesu pare, “Ingga a kuaha reng nitagorong mana uleik! A haua
    ro malahiria, ra guata sirain ro malahir pea.” Doh tar binaka kompeon a tunono
    ke uiangua kompe.
  san-DEV: ततो यीशुः प्रत्यवदत्, हे योषित्, तव विश्वासो महान् तस्मात् तव मनोभिलषितं
    सिद्य्यतु, तेन तस्याः कन्या तस्मिन्नेव दण्डे निरामयाभवत्।
  tna-NT: 'Da su Jesús ja epuna uja atana: —Epuna, ebia su mida ema peje su enimetucheatiani
    yama ebainia. Da putsu beju, mique jabajati daja papu. Da hora jenetia epuna sa
    ebaquepuna beju saisibana.'
  lid-lid: Jises anuhun sahou doh ma iy asumon i buku doh, “Badih, budon tam boto-on
    labai. Saba lakou ou aso-ok kameh asahan tam, iy winiyan asahan.” Kala le don
    nadun badih asahan amwenen ja.
  wim-wim: Nil puth Jesus.an thaw wanch alantan, “Nint puth kan-kanam minam ngaantam-ngeeyangan
    ngayang. Yaa, ngay puth puk wanch nungkaramana miyalathāng nunang keꞌ nint anman
    ngath wik thawana.” Nil Jesus wik thonakaman thaw nungant kaath-kunchantan-a,
    an-aniyangan-a, puk wanchana miyal ngul ween, kuchek minam ngul, oony wayana kanam
    pent ngangk nungantam anpalana.
  zga-M: Pwu u Yesu akhanda akhata, “Viendhala uve, ulweidhikho lwakho luvaha. Nchivombekhe
    khulyuve nduvukha nogwagwa. “Umwana va mwene akhaphona usienkhe ghugwa.
  yom-yom: 'Buna Yesu wumvutudila : —E e nketo, minu kiaku kidi kinneni ! Diawu bika
    buvangama boso butididi. Muna thangu yina kaka muanꞌandi wunketo wubeluka.'
  san-SIN: තතෝ යීශුඃ ප්‍රත්‍යවදත්, හේ යෝෂිත්, තව විශ්වාසෝ මහාන් තස්මාත් තව මනෝභිලෂිතං
    සිද්‍ය්‍යතු, තේන තස්‍යාඃ කන්‍යා තස්මින්නේව දණ්ඩේ නිරාමයාභවත්|
  yut-yut: Yaŋban Yesu da nandaŋek yaŋ iyɨgɨt, “O mɨŋat, nandaŋ gadatgo uŋun wukwisi.
    Yo nido yal uŋun yaŋ gɨn altaŋ gamdɨsak.” Yaŋ iyɨŋakwan uŋudon gɨn gwi kɨlek tagɨt.
  grc-BYZ: τότε ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτῇ· ὦ γύναι, μεγάλη σου ἡ πίστις! γενηθήτω
    σοι ὡς θέλεις. καὶ ἰάθη ἡ θυγάτηρ αὐτῆς ἀπὸ τῆς ὥρας ἐκείνης.
  tbl-NT: Omin Jisas mon du mò du, “Tey bong kehtahuhem, Lenibun. Yó ne, deng gutahem
    ne yóm hnihem béléu.” Tahu se, tódô sen-gengen se mkó des yóm ngà yóm libun yó.
  cpc-NT: 'Jakanairo Jesús, ikantziro: “Tsinaní, imapiro pikimisantai iiroka. Irootaki
    nimatantyaawori pikowakotakinari”. Apathakiro awijakotanai ishinto.'
  nhg-NT: 'Yecuöquenu onöhuatihuac Jesús, oquejtojque: ―Oh sohuatl, lalebes bieye
    moneltoqueles. Ma mochihua san quiene ca taja tecneque. Hua opajtec ichpuch ipa
    nieca ura.'
  nya-nya: Pomwepo Yesu anayankha kuti, “Mayi iwe uli ndi chikhulupiriro chachikulu!
    Pempho lako lamveka.” Ndipo mwana wake wamkazi anachira nthawi yomweyo.
  ngu-NT: 'Ijcuacon Jesús oquijlij: ―¡Oh sihuatl, sanoyej hueyi motlaneltoc ticpia!
    Ma nochihua quen tejhua ticnequi. Ijcuacon nimantzin opajtic on ichpoch.'
  kup-kup: Pot hahan Iesu piin epat mañah, “Eñarim, rotap ni Godiz tin homeo badae
    batat hezap eveg, ne neñizat tairao tomaz ni homet emat hañ-pov petev ne hatoh.”
    Pot Iesu añ popun mañovai tapurah pim ñarip tin ravah.
  jid-jid: U Yesu saa niwu, “Iwa ikponji me babran ndu he niwu towa u son a” Ivrenwa
    ma a fe si ni nton kima.
  wmw-wmw: 'Sambi Insa akinjibu, akimwambira: “Uwe mama, kwamini kwako kukulu! Tenderiwa
    kamba vyausaka.” Noure mpunde ure, mwanawe ire akipona.'
  gmv-GGM: Hizgin Yesusay macasheyo Hane macashaye ne amanoy gita, ne koyda mala ness
    hano gidees; macashayi naykka herakka paxidees.
  ssg-ssg: Jises kakane tel hehin ukek, “Namilom salan xoxoan wanen tetak! Nga aile
    usi waliko tenen paham.” Ape tel natun i ewi huluta tataen ien.
  zpo-NT: 'Zee nzhé Jesús: —Ngwnaa, gro doo nak mod ngwii lu lo Dios. Gaka mod nle
    lu xgab. Nu leeka gorzee ngokwen xchap me.'
  poy-poy: Su Yesu kamwankula, “Gwenga mdala gwana njimiru nkulu! Shilii shagufira
    hashitendeki kwaku.” Na pala palii muhinga gwakuwi kawera mkomu.
  qwh-NT: 'Tseno nïcuptinnam, Jesus nerqan: —Au, warmi, ¡Allapa marcäquiyoqmi qam
    canqui! Mañacamanqequino catsun —nir. Tse öram warmipa wamran cachacärerqan.'
  gaw-gaw: Anam a amu Jesus Nug oḏep̱a awa aum. “Ah, nahip oop̱a genab doyak am oḵainab!
    Keeke na oot aum, nahipp̱a anam beḵu,” awa aum. Jesus Nug anam a amu aam ameg
    amup̱aib nid ahin nuhig eḏua ena dayom.
  nca-nca: Yesuko ŋande yaró, “Pare, keto iŋondutu parámi tete. Keto ŋuro kira nerete
    ŋuko tunoqeweya.” Asa ko ŋu naruko ŋuno naŋge nambuní meté taró.
  zpz-NTPP: 'Orzeꞌ Jesuuz nam rab mi biñ mñaa zeꞌ: ―¡Dzi ga fert ricy cup ru consuel
    lo̱! Na ya̱ gyicya̱ gal nu rlagy ru ―nam. Orzeꞌ laab or la zeꞌ byac fiñ nguzh
    nim.'
  mkj-mkj: Doar Jesus ken japoang ih, “Koawoa lihmen ma anki pwojon inenin koalik!
    Dahkij ma koawoa poaki nen pwoaihoang koawoa.” Nehn anjoauwohr nah jerpeinno mwehuda.
  zac-NT: 'Iurní Jesús repi: ―Nanë, llëruꞌbë na fe shtë́nël. Gaquin según rac shtúꞌul.
    Mizmë iurní lëꞌë shtsaꞌpë naꞌa bëac.'
  kyg-kyg: Yesuꞌa, kagaemo magoꞌe huka kagesa afika fatago nehane. Nehanaꞌmofeꞌmo
    kahauꞌniya kavaꞌmo afaꞌa huguve, huno ha paiteno ani afinaꞌmo aꞌmafaꞌneꞌamo alino
    alagepa huno ateꞌniye.
  kmk-kmk: Utdi kinnanan Jesus sit babai un, “Tuttuwa’n amod nat pammatim ot makwa
    nat piyaom.” Ot dagusa kummiya dit abeng na.
  cao-NT: 'Japi Jesú quëbiniquë: —Jiaria tsi xo toa ë qui mi chitimihaina, yoxá. Mi
    bax acacaxëhi quiha jaha mi quëëhaina iquia —iquiina. Jatsi jënimaritsiniquë jahuë
    jahini ra.'
  bbr-bbr: Kesernuk, Jisas nukas kiro asir auruwon, “Asir, nan won epar momon kiro
    näwäu senes! Nan owo onok is na sareisaun airom, kiro sareisam.” Jisas ko kiro
    asir keser aurnukar, kiro asiren asinak ko ätäi eposek sarewon.
  inb-inb: 'Chasa uiaspa, Jesuska paita nirka: —Iapa sumami nuka­manda iuiarkangi.
    Kam imasa iuia­kus­ka­sina, alli­lla tukuchu. Chi­urallami chi warmipa wam­bra
    ambi­rig­samurka.'
  hrv-hrv: 'Tada joj Isus reče: “O ženo! Velika je vjera tvoja! Neka ti bude kako
    želiš.” I ozdravi joj kći toga časa.'
  box-NT: 'Ó o Yeesu wã́a bía nɔn o hã́a mu yi: «Fo ɓɛ̀ntĩ́n dó ũ sĩi miì
    làa sòobɛ́ɛ.» Mu ù wé làa bìo fo lonnáa mu. Ó o hĩ́nló dɛ̀ɛnía wan
    bṹn wán.'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi da̱di ne bi ꞌñembi: ―Nuꞌi na̱ná̱, xi ra da̱ngui ri jamfri,
    dá njabʉ ngu núꞌa̱ xcá ꞌyadi. Nuꞌbʉ́ nurá tꞌixu nura ꞌbɛhña̱ꞌa̱ ꞌbestho bi ña̱ni
    nura oraꞌa̱.'
  wnu-wnu: 'Ende qamara Yisas taui qamar: “Ne yamangar oau apand aib igo, end ne mi
    qenunget quran eng ende aba giban.” Ende nob qamara qen end qas waibou uberetarei.'
  zam-NT: 'Sya, ndxab Jesús loo xa''gota: ―Ngot, nase ngolo guneen, lìcque'', ndxela''sque''l
    loo cón chenen, ndee. Liquen con'' ndlya''sl, ndee, ey. Texal ngolo ndxab Jesús
    di''sa loo xa''gota, leque hora mbyac rsap xa''gota. No mbiiche mbii co'' mzib
    yéc rsap xa''gota. No mdyub xnìi yéc rsap xa''gota no mdyub xnìi lezo'' rsap xa''gota
    loo mbii co'' mquée yéc rsap xa''gota.'
  zyp-NT: Mataico Zisu tah, “Cawngsawno, nama cawh zingnah a pacypaw a hnuipaw na
    cang! Na dupaw khah peh na cang a,” tatah a chai. Taico a sawcanu cawh ma suimehlang
    cai lalei leco a dang kaw.
  sey-NT: 'Ja̱je cacona, Jesupi capi, ja̱ote: “¡Nomio ta̱ꞌñerepa neñe paꞌiji, cuasayë,
    mëꞌë! Mëꞌë yëseꞌe neseꞌeje̱ paꞌija̱quë.” Caëna, i̱ti macapi i̱o mamaco coꞌyasico
    pacoꞌë.'
  nvm-nvm: Ijefuon Jesu fu una roin kua, Bara gure on a na ma vierafenma iji fuka
    ma bomana ijefuon irerag a vierafenma iji na ifejdakno kuain. Jesu fu tavan ijia
    bara iji ijeg kuardakoga tavan besum ijia kabaifuon ijefuon adam iji fuka bakiteme
    una main.
  mps-mps: Tama Jisasgo te wego po wei ponoyu, te po wai, “We, nago naga homu tigidali
    enaba mani sę, enade konealubo sę, te sę genuai mu dao. Tama tibaso, nago ena
    dali hanalu wali nai po te pedalaibao,” te po wai. Tama Jisasgo te po wabo side,
    tama te sogo polo tama te wego wegi gasi sana pelama, bidai.
  pab-NT: — Ohiro, kalore atyo hityakekota! nexa Jesus. — Haokitere akeretaite kaomaka
    — nexa. Nexa taita ihiye hoka hatyo ohiro ityani exowakita kinatoloheta.
  llg-llg: Namanene leondiak, boe ma Yesus nafada nae, “Awii! Ina mamahele tebe-tebe
    neu Au maa! De, ina fali leo, huu hata fo ina nokek ndia, dadi tutik so!” Boe
    ma ana fali, de nita anan hai memak so.
  kyf-kyf: 'Ɔ nɛɛ: «Amaa dlɩzʋzʋe ''yli ''lɛ! -We a ''yɩbhaa, mʋ yia aɩn -yla lɛnʋa.»
    -Bha -bhlokpadɛ ɔ ''yu ''pʋa.'
  tpi-tpi: Jisas i harim dispela tok na em i bekim tok olsem, “Meri, bilip bilong
    yu em i bikpela tru. Samting yu laik i mas kamap long yu, em i ken kamap.” Na
    long dispela taim stret, pikinini meri bilong en i kamap orait gen.
  mih-NT: 'Tacuan i catyi ña, ta zɨquɨ i catyi ra Jesús: ¡Maha, sino xaan iñun sii!
    Cua cuu si cuhva cuñi moo. Ta zuun ñi cuhva cuan, ndaha nduvaha ñi zehe ña.'
  qvh-NT: 'Saymi Jesús nergan say warmita: “¡Lapan shonguyquiwan sayno yäracamashgayqui
    alimi caycan! Sayno yäracamashgayquipitami wawayqui cachacashgana caycan.” Say
    hörami say warmipa wawan cachacargan.'
  kms-kms: Muq Jisas ni oyi nand nari, “Nyumbueg, nu nge quan nganye nei gubigh! God
    nu yumbo nei gubiny kin te puaq nand ye.” Di ni wo nyumbueg brequne mune oghi
    wuse.
  agn-agn: Animan ganing si Jesus, “Dorog kabael tang pagtalig mo! Mainabo enged tang
    agpa-dolon mo.” Ig ong oras kang laging asi nago-ya tang ana na.
  nhi-NT: 'Jesús oquiluih: —¡Siuatzintli, ueyi motlaniltoquilis! Mamochiua ohcon quen
    itconniqui. Uan sanniman ihcuacon nichpocau opahtic.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' ikxjani: «Xuj, yatz b''an nim wit''lik ak''u''j
    wi''j. Intb''antik iktza'' yatz agan.» Ntons, b''eyx aj orji te tal ob''antik.'
  dan-1931: 'Da svarede Jesus og sagde til hende: “O Kvinde, din Tro er stor, dig
    ske, som du vil!” Og hendes Datter blev helbredt fra samme Time.'
  kwj-kwj: O hinga ti sawewani, Jisas ga mwanji wasa ya tini ai sawe, “O bai humwe,
    sembe ani ni ni handau ti, omwesika naha. Sumbu fo keke ni ani silindau ti, oti
    nini ki o sukwakonda.” Ete wowani o gisi kumbwa ti himiyama che kipe ya ti ai
    wosi.
  vie-OVCB: 'Chúa Giê-xu nói với bà: “Bà là người có đức tin lớn. Lời cầu xin của
    bà đã được chấp thuận.” Ngay lúc đó, con gái bà được lành.'
  kze-kze: Ísu séna kentáváí asiramái máyaanda-ininko sénda pó'a mirá ónaumne séna
    mitáwai ayáámúnkomba asóvamankaraiye.
  mpj-mpj: Jiijajjura wajarnu, “Wanti! Ngangkunirnanta, yiltalun ngangkuni, ngayulurna-jananya
    maparnju kunyjunyuni. Japilpayirnin nyuntumili yurntalparna kunyjunyulkura, kuwarri
    kunyjunyurriku.” Palujanuyila yurntalpara kunyjunyurringu.
  lbk-lbk: Tay siya chi kinwanin Jesus ken siya, “Sik-a'y ina, mailak ay chachama
    nan pammatim! Maangnen et nan laychem.” Ya ket nakhannawis nan magmagkit ay anakna.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatsa̱a̱jv: ―¡O̱o̱yeꞌe je̱ jaanchjaꞌvin xtunjayep!
    Vaꞌan veꞌem du̱tunju̱ ax joꞌn xtsa̱k. Je̱ꞌyji tseꞌe je̱ ña̱a̱x jyo̱tka̱daakni.'
  bzh-bzh: Nër nebë sënë, lom Yesu nër yah vu yi bë, “O avëh! Ayom neyam timu vu sa
    yönon rot, om nġaa sën ġenevonġin lo rëḳ anon jaḳ vu honġ.” Lom loḳ hes
    mala saga avëh nalu nivesa raḳ yah ggökin.
  guj-2017: ઈસુએ ઉત્તર આપતાં તેને કહ્યું કે, “ઓ બહેન, તારો વિશ્વાસ મોટો છે જેવું તું
    ચાહે છે તેવું તને થાઓ.” તે જ સમયે તેની દીકરીને સાજાંપણું મળ્યું.
  jvn-NT: 'Gusti Yésus terus ngomong marang wongé: “Ibu, pantyèn gedé tenan pengandelmu.
    Kekarepanmu bakal keturutan.” Lan wiwit waktu kuwi anaké wongé malih waras.'
  byr-byr: Sara wɨdɨna kyaꞌ Jizaazai jaꞌnawɨdɨna “Aꞌmweꞌgɨ, nɨmɨnyɨna gɨmɨre dɨragɨnna
    lɨmwangebwi saꞌ naangesɨ. Nyɨdɨwaanyavɨna gɨvuꞌnɨvanɨkabaaibɨꞌ saꞌ yɨmaꞌnyɨna
    gyana!” Sara kudaꞌ sagaasagaaꞌ gamɨre taayaꞌ ayɨna tewaanya yɨmaꞌnyɨna yakesɨ.
  ian-ian: Jisas lɨ kat wandɨ. Nɨnai yelavɨka lɨga vat nɨma ngleia. Kan wun kat wagalanya
    vat tɨgiyandɨ waa wandɨ Jisas. Wanda sɨvamba lɨla taagwa nyan apma vat kwo lɨlɨ.
  hun-hun: 'Ekkor így felelt neki Jézus: „Ó, asszony! Nagy a te hited! Legyen neked
    akaratod szerint.“ És meggyógyult a leánya abban a pillanatban.'
  mcf-NT: '—caquien Esusën: —Ai. Ëbi tantiaquidquio mibi nec. Mimbi chiacpadec min
    champi bëdanendac —quesho tantianec aton shubuno nidshun isquien aton champi bëdanac
    Esusën chuinubi.'
  kjs-kjs: 'Nipumi go-rupa lisa rabu Yesumi nipu-para agale go-rupa lakalisa: Go ena
    nena kone rulae ora adaalepe saenale ne madaa pina kone sali-ae pina lisa. Go
