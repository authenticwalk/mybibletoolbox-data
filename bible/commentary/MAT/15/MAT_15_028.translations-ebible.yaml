  dwr-ENT: ዬሱሲ ዛሪዴ ኢዞ፥ «ሃ ሚሺራቴ፥ ኔ ኣማኑ ዎልቃማ፤ ኔኒ ኮዬዳዋዳን ኔው ሃኖ» ያጌዳ። ኢዚ ናታ ኤሌካ ፓፃ ኣጋዱ።
  pma-pma: Evus, Iesu viteni mini vit, “!Ei mama! !Demkatien onom mariso! Asa koa
