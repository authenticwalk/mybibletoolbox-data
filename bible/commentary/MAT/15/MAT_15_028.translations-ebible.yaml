  gyr-NT: —¡Cuña, tuvichá nde yeroyasa! Avɨye, ẽgüe tehi eté nde remimbotar rupi —ehi.
    Aipo ihe ramoseve, ocuera voi eté imembrɨ.
  kmh-kmh: Aŋgek Jiysis aŋgak, “Gor nup gosimb niŋiy apan ak, apan rek giniŋgamb aŋgak.”
    Kun aŋgakniŋ, kichekiy ak won kun anep panuk nup kirgiy mis amnak.
  ukr-ONPU: 'Тоді Ісус відповів їй: ―О жінко, твоя віра велика! Нехай станеться, як
