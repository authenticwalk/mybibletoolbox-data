  uig-CYR: 'Шуниң билән Әйса униңға: — Әй ханим, ишәшиң күчлүк екән! Тилигиниңдәк
    болсун! — деди. У аялниң қизи шуан сақийип кәтти.'
  ikw-NT: Ige wam, Jizọsi sarụ a, “Nyerinya, ọkwnata mkpọma ị hna ezi, ọ dazịnu ị
