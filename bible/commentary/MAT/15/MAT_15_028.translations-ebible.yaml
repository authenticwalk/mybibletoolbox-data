  kgf-kgf: Imuhuc ʒéyu, Yesunéŋ ézéma ʒéyec; Owec embac, gi ninʒéŋ ninʒéŋga kuneŋ
    yanda. Ʒéwelec wanʒaŋ séc hicŋigémac. Imuhuc ʒéyu nalé imuarunec dindiŋa bérara
    imi hiaruyec.
  awb-awb: Sísaga wensabé, Arega ínénsabe anotahtaq aiq pútare aintahna iní móne.
    Are awahbeh naneq mirainauge úwana mi tanáhráq wene ayahunkawa apubúue kaweragúwe.
  gdn-gdn: Iyesu yona ki wainapupu ka e denai sibu, wagubu ke; “Ridi, kau kawaya daganani
    nau sumasiniyei ki pokere kau petegi nene badidi wainapiyei ki nau kwaesugani.”
    Iyesu yona ki wagawa makeya ka ridi ki e petei deni mena iyawena.
  nko-NT: Mʋ́ʋ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Ɔtsɩ, fʋ́ hógyi lomoní. Ɩbá mʋ́tɔ́ ha
    fʋ alɩá fʋdeklé.” Ɩnʋnʋ ɩwɩ lɔ́wa mʋ bi ámʋ ɔnlɩn.
  bsn-NT: 'To bajiro so yisere ajicõari, ado bajiro sore yicami Jesús: —“Yʉre ĩamaicõari,
    ejarẽmorʉcʉmi”, yʉre yitʉoĩa tʉjabeco masu ñaja mʉ. To bajiro mʉ yitʉoĩase ñajare,
    mʉ maco ʉsʉjʉ sãñagʉ̃re vãtire ĩre burocacõaja yʉ —sore yicami Jesús. To bajiro
    ĩ yirirĩmarone, quẽnaejacoasuju so, vijʉ ñario.'
  pib-NT: Giyagni Geso gigita. Wane chinro, “¡Suxo, tsruni palixle! Wane pixikolupa
    palukyawaka.” Wanekluyakawa tutukawgenetatka.
  wiv-wiv: Pale, a Iesus ia tania vona, “Ho tavine kua ka bilip e kapou matoto! Nazia
    kua e kuli kirina da tu pelea.” Pale, kamana pamuhi za, na tuna tavine kua ia
    kemi pamuhi.
  reg-reg: Nio Yesu namusubhya namubhwila ati “Mugasi awe, elikilisha lyao ni enene.
    Mbe jibhe kutyo kwawe lwakutyo owenda.” Mbe omuwasha waye aliga euliye mukatungu
    ako.
  mlh-mlh: Oŋu mime Yesuji iŋi ojiya, “O ŋigo, gore mamanesiŋ oi soguine. Ore eru
    karie narege ore fori bio fukeiŋ.” Oŋu ojime maneko oduineji aua oo akoŋ fiaya.
    Oŋu.
  gof-ENT: ዬሱሲ ዛሪዲ፥ «ሃ ማጫሴቴ፥ ኔ ኣማኖይ ጊታ፤ ኔ ኮዪዳይሳዳ ኔው ሃኖ» ያጊስ። ኢ ናዒያ ኢራካ ፓፃ ኣጋሱ።
  aau-aau: Jisas hiykwe sawk hoke senkin makiy-mekow, “Akwa, hakwe hne senkin kiynuw-ira,
    hunkwe hane kokwe ipey-ar nuw-nan kiykiy-ay, hakwe hwon ma mesopok senkin liy-liy-aw
    kiynuw-mon ey.” Jisas hiy senkin me nonaw, hoko ney swanyo sokukwe yaprue ma-lwak,
    enekwei sohiy nonaw kokwe.
  tvk-tvk: Di, Iesu biteni mini bit, “!Atou li, neketen nam mahulong tova tang! Naha
    xa di osis nou ni mei istal ihe reitin.” E vatei takes, atuli nan mei bos rilomun.
  prf-NT: Kaya kinagi ni Jesus ten bábbi, “Tunay ti kadikál i pánnampalataya muwen!
    Mangyari en agidán mu.” Ti odas biyid a iyud ay nagpiyya en anak na.
  auy-auy: Ísu séna kentáfé fasiꞌámai méraanda-ininko sénda póꞌa miyá ónaumne séna
    minkánáá ayáámúnkomba asófankaraiye.
  tbg-tbg: Nahenti viva minti tuvaro Ihuva tiharo, Nahentivauvo, are tiriara kempukaiqaa
    kerama iriarao. Are tinantemake, te mintima amitarerave, tiro. Ihuva minti tuvaro
    vate viraqai vira raavuravano koqema viro vaura.
  hub-NT: 'Tusa tutai Jesús ayak: “Umaaru, yajau winaka nekaspapita tusam enentaimturamja
