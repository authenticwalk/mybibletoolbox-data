    Nuna taig nina nawantrisha pegker jasuiti.'
  hmo-hmo: Vadaeni Iesu ia haere ia dekenai, ia gwau, “Hahine e, oiemu abidadama be
    ia bada herea, oiemu ura gauna do oi abia.” Unai neganai hahine ena natuna kekeni
    ia namo vadaeni.
  big-big: Pi pilik mei legi Yisugu kanga pelik meiya, Ni yongok neyegi ngizi panu
    kumulirikku kolamele. Watabi nugu keli piyeng niyegi ngizi panu mizagi. Logo nguk
    namizi mabuwekke pigi yangomele yombiyangai sa logo weik wazono yolu.
  gux-G: Jesu bo guani ki yedi'o. O pua a dandanli yabi boncianli lan tieni nani ŋan
