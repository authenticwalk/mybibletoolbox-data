    mutan se natul ah kwela.
  ibo-ibo: Jisọs zara sị ya, “Nwanyị, okwukwe gị dị ukwuu! Laa, e meelara gị ihe ị
    na-arịọ.” Nʼotu oge ahụ a gwọrọ ada ya.
  yml-yml: Iesu yadi vona i nogai i vonedi i vo, Yami vetumagana toketokena, avaꞌai
