  ixl-NNT: 'As ech tal u Jesús ileꞌ: —Ixoj, nim chiteꞌ u kꞌujlebꞌal akꞌuꞌleꞌ. As estiꞌeꞌ
    la ibꞌaneꞌ kam uveꞌ ni tal aama,— tiꞌk u Jesús. As tul kuxh tal Aak u yoleꞌ, as
    yak kuxh bꞌaꞌnx veꞌt u tal ixojeꞌ.'
  boa-NT: 'Áánélliihyée neebe díílleke: —Ɨ́mɨáánéha oke, muulle, u cáhcujtsóhi. Ahdícyane
    ihdyu óvíi uke ó pɨ́aabóhi. Ehdúu Jetsóó díílleke nééné tujkéveríhjyáa tsúúca
    dííllé ajyúwá bohɨ́jucóóhií.'
  etr-etr: Amala säsebegi, Yesuea ema säla obëgësalea, Udia-o, dia asigi afädë negei
    goda edefade. Dihï hamesebego gadola hamomolömelëla säi. Yesuea ado amo säia gai
    amole udia amoïe idiwi hä wahi.
  quh-NT: 'Chanta Jesuska payman cutichispa nerka: —Doña, may sumajta nokapi jap''icunqui.
    Munaskayquimanjina ruwaska cachun, —nispa. Chay quiquinpacha ususenka thañicaporka.'
  kwi-kwi: 'Suasne Jesúsne ussa kaizta: —Ashampa mɨzha. Nu kwisha wat nɨjkultɨt akwa,
    nu pashimtu aizpa kinash, kizta. Sun urain paiña pashune kakultɨt.'
  agm-agm: Undihɨ Jisaasiho kaati komɨha saundataase. “Ese itapo, kɨnyɨ apopaaŋɨ nisapɨ
    apɨpaahɨ awaindɨhandɨ gɨnunyaapɨhaaŋe. Isɨ kɨnyɨ ngɨpwɨ nɨngi nanɨsehingɨpɨpa
    kapa kɨretɨ nɨnɨ kahito,” undataase. Aihɨ sa saundisura kuraanɨhɨ kaatamɨ maataati
    tɨtɨhɨwitataise.
  ubr-ubr: On mes Iesu on jever iyafotai iyau, “Om jever on am baitutum gagamin! Om
    am gogoi aifan on arimon sinafour weinem.” Ra kaita jever natun jeverei on iyawas.
  tsw-NT: Ɗaɗa Yesu usu niyi, “A̱vu ka na cayi okolo lon ɗa! N ta yuwaan wu ili i
    na vu patiyi.” A mantsaꞌa gan, reve usheli wa̱ yi wo oꞌwo gbaga.
  cax-NT: 'Auqui nanti Jesús ümo: —¡Paürrü, aicococañü nurria! Isamunena isiu arrüna
    narrianca. Au manu rratorrü urriante tato manu nichechese.'
  aia-aia: Mia Jisas 'a o'ani 'inia, “Urao, 'i hinihinimu 'a wetewete di'u! 'I mareho
    na'o 'irisiasi wai haua tana'o.” Na'i mau na'i 'ohasi mana gare anai uraosi 'a
    goro'a aho'i.
  srp-1865: 'Tada odgovori Isus, i reèe joj: o ženo! velika je vjera tvoja; neka ti
    bude kako hoæeš. I ozdravi kæi njezina od onoga èasa.'
  agt-agt: A gafu ta uhohug na babbayen a “Kakurugan ta masikan ya pangikatalak mu,
    Aboy, magdulot hala ya kuman na inadang mu teyak,” kun ni Hesus tentu. A ye-yen
    hala na oras ya nepagmappya na anak na en.
  lug-lug: Awo Yesu n’amugamba nti, “Mukazi watu, ng’okukkiriza kwo kunene! Kale kikukolerwe
    nga bw’oyagala.” Amangwago muwala we n’awonera mu kiseera ekyo.
  yby-yby: 'Loko lokaiyoko, Jisesimamo sa-loko liye: Emoya uka laloki minokoko lokaninako,
    yamuya ladawo nesa maya soto pekolaiye. Loko lokaiyoko, aya onawalo maya wehe
    loko oluwa maya haka liye.'
  heb-heb: ויען ישוע ויאמר אליה אשה גדלה אמונתך יהי לך כרצונך ותרפא בתה מן השעה ההיא׃
  mpp-mpp: Inguc mime Yesudi bafaliyelu ngigac yogo yanguc edowec, “Ngigac, ngage-ngagesinggone
    yogo feicnebenang. Ngage-ngagegona ngagesigic, yogo hocne fikegelena.” Inguc mime
    dameng iwahac aduine madickewec.
  apb-apb: Oto a Jisas ko si aalamie lo'u a hu'ena uuri, “Keine, hiiwalaimolinge i'oe
    e tohungei peine. Nga taa o saeto'o aana kei oa oto huni'o urine.” Na oto mola
    aana maholona, ha'a-uurilana kalena hu'ena e lae oto.
  san-TEL: తతో యీశుః ప్రత్యవదత్, హే యోషిత్, తవ విశ్వాసో మహాన్ తస్మాత్ తవ మనోభిలషితం
    సిద్య్యతు, తేన తస్యాః కన్యా తస్మిన్నేవ దణ్డే నిరామయాభవత్|
  ben-IRV: তখন যীশু এর উত্তরে তাকে বললেন, “হে নারী, তোমার বড়ই বিশ্বাস, তোমার যেমন
    ইচ্ছা, তেমনি তোমার প্রতি হোক।” আর সেই মুহূর্তেই তার মেয়ে সুস্থ হল।
  ntu-ntu: Zbz Jiszs rpibzle bade kx, “Olvz lc, nzbrtikr drtwrm ninge etu-esz'ngr!
    Sa na-alebo da kc tqsuti drtwrm.” X mzli kcpwz drka' kc sc tqprszpxpele inyxde
    x sc tqmnc-zpwxpe mou.
  pan-pan: ਤਦ ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਹੇ ਬੀਬੀ ਤੇਰਾ ਵਿਸ਼ਵਾਸ ਵੱਡਾ ਹੈ। ਜਿਵੇਂ ਤੂੰ ਚਾਹੁੰਦੀ
    ਹੈਂ ਤੇਰੇ ਲਈ ਓਵੇਂ ਹੀ ਹੋਵੇ ਅਤੇ ਉਸ ਦੀ ਧੀ ਉਸੇ ਸਮੇਂ ਚੰਗੀ ਹੋ ਗਈ।
  tkr-tkr: 'Məng''ı''ne mane cuvabıs I''see eyhen: – Ay zəiyfa! Vaqa xədın inyamıd,
    hasre vas ıkkanəxüd ixhecen. Məng''ı''na yişir mankecar yug qeexhena.'
  gvc-gvc: 'To ã nichʉ tiro õ sehe ni yʉhtire: —Ne numino, mʉhʉ yʉhʉre tuaro wacũ
    tuara. Mʉ cahmano seheta ã waharohca —nire Jesu ticorore. To ã nichʉta dóihta
    noaricoro wahare to macono.'
  mwp-mwp: Yesu kuniya mulaydhin, ‘Ngi mina yoepathamayzi apu! Wa, ngibepa ayman,
    matha kedha nginu ubilnga midh.’ Balbayginga senabi thonara nanu yoepkaz kazi
    balbaygoesidhin.
  ksj-ksj: Iesuꞌa naenaeninaꞌa, “Roḡae, ḡaꞌe eḡe mazao fieꞌetaꞌaꞌe boro! Ḡaꞌa urateꞌetaꞌaꞌe
    hidiꞌuma.” Eꞌe madaḡano ani aboḡa ꞌai manoriro.
  sbk-sbk: Epo u Yesu ajibu na yanje “Anshe, ulweteho lwaho gosi.” Na ifanyishe huliwe
    hansi shuwhanza.” Nu mwale wakwe ali aponile husala yeyo.
  mya-JVB: ယေရှု သည် ထို အရပ်မှကြွ ၍ ဂါလိလဲ အိုင် နား သို့ရောက် တော်မူလျှင်တောင် ပေါ်သို့
