  daa-NT: 'Kar Iisa telkiitit aman : « Way ! Kaŋke-an imaanke-an dakina ! Taa kuuniye
    ar taat ka rakiyo. » Hiyya, ɗo wiktin-at di, romti cooltu.'
  mlp-mlp: Haqan Yesus bilam, Ni ninad helmo haqaqta na ayahmo ham. Nagah anan ninad
    bilaqaqta na in ningo hib tugwahtiqdaq ham. Yesus nazaq bilaqan muran diq nawaqmo
    aw na amiy ahol tidimniy.
  ape-C: Jisas nemnek enyudok baraen aria nakri namudok, “Nya, nyak douk nyenek bilip
    abom um eik. Namudok aria enyudok mugu nyak nyakri eik ta ineken um nyak iri aria
    douk eik yakri ta nyutogur um nyak.” Aria banabi abudok nyutob atub okwokwik nagawik
    ta kwatogur yopuk.
  bgs-bgs: Igkagi si Jesus katô bayi, na mà din, “Dakál tô kasarig nu kanak! Tumanán
    ku tô kakalyag nu.” Tigkô dád igmadigár tô batà din tô oras tô.
  faa-faa: Airakano Yasumo someraka, “Hinamo, nómo anoaki himu hakásaraka hemakapurane
    kárapo. Nómo hemaka apura ayiáka nōmo ayiakakosapo.” Aihoanine hinamo hokosa
    yatafumo ho masane fasapo.
  kik-kik: Nake Jesũ akĩmũcookeria atĩrĩ, “Mũtumia ũyũ, wĩtĩkio waku nĩ mũnene! Ihooya
    rĩaku nĩrĩahingio.” Nake mwarĩ akĩhonio ithaa o rĩu.
  cap-NT: 'Jalla nekztanaqui Jesusaqui cjichic̈ha: —Cullacalla, walja Yoozquin kuzzizamc̈ha.
    Jaknuz̈um am pecc̈haja, nuz̈oj cjila. Jalla nii orapacha naaz̈a majtqui z̈ejtchi
    cjissinc̈ha.'
  ksr-ksr: Kaeŋ ijoro Jiisasnoŋ kokaeŋ ijoro, “Oo emba, goo momalaariga ii somata.
    Kawaajoŋ welema nonjaŋiwaa hoŋa mono koloowaa.” Kaeŋ ijoro moma boratanoŋ aua
    iikanondeeŋ qeaŋgoro. Kiaŋ.
  eng-TNT: Then Iesus answered and sayde vnto her. O woman greate is thy faith be
    it to the even as thou desyrest. And her doughter was made whole even at that
    same houre.
  sbs-sbs: Linu Jesu abetavi mi abati kwali, “Mwanakazi, itumelo yako inkando. Usiye
    kutendahale kwako sina mosakila.” Mi mwanakwe abaholi chehola iswana.
  sue-sue: Ago senu giro Yesu meni ego senua awa, “O bama, tuma diai niso bamubake.
    Are tosa ago waise.” Ago tuaise mai bama diri nuso awa ewanana wenua awa.
  fra-NCL: 'Alors Jésus lui dit : « O femme, ta foi est grande : qu’il te soit fait
    selon ton désir. » Et sa fille fut guérie à l’heure même.'
  bhg-bhg: Edo Iesu mi ainde mina sisina, “O eutu, ito gebé ari awa bajina. Udo ito
    awa God mi piari bata.” Edo ainda gagara awa iji dá ainde burigibé kaviegesisina.
  snn-NT: 'Ja''nca cagona, Jesusbi sehuobi: —Mami, yë''ëni ai ta''yejeiye recoyo ro''tago,
