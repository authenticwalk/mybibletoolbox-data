verse: MAT.015.028
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “A evievi keu balugataho. Iale a onoleho isiviale
    dana aho ke vai.” Kateai lousege maveu uokeve momoleanu.
  okv-H: Iesu na, “Evohu, umo na humota be ere oa avoeto umo do uje ere oa avo aisona.”
    ke ainge enu iji vahai amina evohu ta iae kojena.
  tbo-tbo: Yesu i baha nae wawinena uyahina i pa, ‘Tinani baneina wawine, tam tu witumagana
    wawinem, yaka om witumagana anona apo ina lugeleteya.’ Houga naka uyahina wawinena
    natuna i luyagohana meme.
  mal-C: അപ്പോൾ യേശു, “സ്ത്രീയേ, നിന്റെ വിശ്വാസം വലിയത്! നീ ആഗ്രഹിക്കുന്നതുപോലെ നിനക്ക്
    ഭവിക്കട്ടെ” എന്നു കൽപ്പിച്ചു. ആ നിമിഷംതന്നെ അവളുടെ മകൾക്ക് സൗഖ്യം ലഭിച്ചു.
  grc-SR: Τότε ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτῇ, Ὦ γύναι, μεγάλη σου ἡ πίστις· γενηθήτω
    σοι ὡς θέλεις. Καὶ ἰάθη ἡ θυγάτηρ αὐτῆς ἀπὸ τῆς ὥρας ἐκείνης.
  bgc-bgc: इसपै यीशु नै उस ताहीं जवाब दिया, “हे नारी, तेरा बिश्वास पक्का सै। जिसा
    तू चाहवै सै, तेरे खात्तर उसाए हो।” अर उसकी बेट्टी उस्से घड़ी तै चंगी होग्यी।
  khz-khz: Gaurana Iesu na evega-geleato, netiwato, “Kamonagi kamu garemu! Rakagau
    oririwaana kalana pene wala.” Voora kianai ia natuna vavinena enamato.
  deu-TKW: 'Hierauf antwortete ihr Jesus: o Weib, dein Glaube ist groß. Es geschehe
    dir, wie du willst. Und ihre Tochter ward geheilt von dieser Stunde.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Nguldauꞌ. Gdu nac ca réjlëꞌu nedaꞌ. Gac
    quiuꞌ ca rëꞌnnuꞌ. Laꞌ niꞌz böáctëbiꞌ biꞌi nguldauꞌ queënu.'
  lin-lin: 'Bongo Yesu alobaki na ye : — Mwasi, kondima na yo ezali monene ! Tika
    ete esalemela yo ndenge ezali posa na yo ! Mpe kaka na tango wana, mwana na ye
    ya mwasi abikaki.'
  hns-NT: 'Tab oe bolies: „Betie, tor bieswaas bahoet barka hai. Djaise toe maange
    hai, oisahie poera hoi.” Aur okar bietia ohie laage attjha hoi gail.'
  noa-E: Magbaawaita, —¡Jöo! Jãgan chadchata mua pʉch chaai monaauju khaphʉnaata pua
    ʉ̈kha ʉmgui ajim. Magan chadcha pʉchdëu jaau simjö pʉ chaai monaauju ajim irig
    Jesuu. Mag, chadcha Jesuu mag iekhabarm bʉ̈rre chi chaai monakkha aadëjim aajem.
  eng-EMTV: Then Jesus answered and said to her, “O woman, great is your faith! Let
    it be to you as you desire.” And her daughter was healed from that very hour.
  mib-NT: 'Yūcuán na te ni cahān Jesús: Yōhyo vāha jeē cándíje nīhin ní súcuan, nánā.
    Te na sáha ná jéē cuní ni, áchí yá. Te máá hora un ní nduvāha‑ni sēhe sɨ́hɨ́ ña.'
  lif-NT2: ये़सुरे़ खे़न् मे़न्‍छुमाॽइन् नोगप् पिरु, “खे़ने़ॽग से़क्‍खाए यम्‍बा नसाःन्
    के़गप्‍मा मे़न्‍छुमाॽने़न्‍ने़रो! खे़ने़ॽ के़नाःक्‍तुबे़न् के़घोःसुॽरो॥” हे़क्‍क्‍याङ्
    बा खे़न् ये़म्‍मो खे़न् मे़न्‍छुमाॽइल्‍ले़ कुस्‍साः चुक्‍मे़न् नुःरे़रो॥
  xnj-xnj: Penapo ndi Yesu akayangula, “Mau veve, sadika yaku yivaha! Uhengewa ngati
    chaugana.” Msikana waki akalama lukumbi lulalula.
  mmx-mmx: La ne Iesu ga lok tin, “Latkin. Lununu ram i silok aleng. Ana lox epovo
    lisingising taram.” La ap mo mun loxonaleng loolik teren ga lox avukat ta.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Mix camina asérabi ''ëmi catamëti ''ën mi upí
    oquin ''aquinun quiax ''ëmi sinan. Usa ''ain ca mix cuëëncësabi oi ''iti ''icën.
    Quixuan cacëbëshi ca aín ini tuá pëxcúacëxa.'
  tee-NT: 'Pus ju acsnich ju Jesús juni: ―Chako''ulh slivasalh na q''uilhilaksich.
    Anavinic''ana''ich ju tuch''i xaq''uisq''uinich. Pus lana palai va ju istsi''
    ju anu'' pants''iquis.'
  eng-LSV: then answering, Jesus said to her, “O woman, great [is] your faith, let
    it be to you as you will”; and her daughter was healed from that hour.
  cak-NT: 'Y ri Jesús can ja'' xu''ij che ri ixok: Can yalan ayo''n awánima wiq''uin.
    Can tibanataj c''a ri najo'', xcha'' ri Jesús. Y can chupa ri hora ri'' ri itzel
    espíritu ri c''o riq''uin ri xten ral ri ixok ja xel-e.'
  pah-NT: 'A''ero Jesus''ga ei hẽa pe: —Kui''i, ei ga hẽa pe. Erejiko hete nde ji
    rehe ji poko po ti ga nehẽ javo, ei Jesus''ga. Oropoko ti jihi kiro, ei ga hẽa
    pe. Nanime Jesus''ga anhag̃a mbojipe''ai hẽara''yrahẽa hugwi nahã hẽa pokoga.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Wẽra, ¡pɨa wãara ijãa bɨda! aji. Oojida aji, pɨchia
    k''inia badak''a. Aramata ma wẽrapa k''au iru bada jɨpa beeji.'
  xed-xed: 'Gi ka Yesu nda tsi mantsa: «Dagala zlghay nda ŋuɗufa gha makwa ɗa, ka
    magamaga tsa skwi ya, manda ya kumaŋ ka,» kaʼa. Gi ta tsa luwa ya, ka mbaftá tsa
    makwani ya.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ñá: —Mé a̱ nda̱a̱ cándeé cáhnu inún
    Ndióxi̱. Ná coo a tá quia̱hva cúni̱ mún —na̱cachi Jesús xi̱hi̱n ñá. Chí mé hora
    já na̱ndiva̱ha ja̱hyi jíhí ña̱.'
  gfk-S: Io, Jisas ga balu ie be, “Augo tike haine i manga tamat no num nurnur. Nu
    hatur kawase hoke u te saring.” Io, ta ikino pana bung iat mon no nuno hinasik
    ga langalanga muk.
  bmu-bmu: Mewö jiiga Jisösnöŋ kewö jii mörök, “O ambi, göhö mötnaripki mi ketaŋi.
    Miaŋgöra ulet niŋgizanaŋgö ölŋi mönö asuhuma.” Mewö jii möta böratŋan aua miaŋgöreŋök
    ölöwahök. Mewö.
  dgz-dgz: Boge Iesu gare anega wan, “Ge kaimakaet anu tumat nimanegeana menan, oraga
    menan anuana genan di tain.” Amba me orewa wam airase ame gapan inakaen.
  eng-GNV: 'Then Iesus answered, and saide vnto her, O woman, great is thy faith:
    be it to thee, as thou desirest. And her daughter was made whole at that houre.'
  zaa-NT: 'Làniana becàbi Jesús nna rèe na: Lu'' niula, hualigani chi ríalatsi'' lu''
    qui''ni iỹeni la''huacca té quia'', acca ccá bá lani lu'' tì''a ná bá la'' rinàba
    qui'' lu''.'
  eng-WEBSTER: 'Then Jesus answered and said to her, O woman, great is thy faith:
    be it to thee even as thou wilt. And her daughter was healed from that very hour.'
  guh-guh: 'Nexata icatsia Jesús jumaitsi bajarapovajavabelia: —¡Petiriva, bitso najamatabëcuenecopatame
    Diosojavabelia pecayavenonaenexa! Nexata pacuenia jumaitsimë, bajarapacuenia Dioso
    baja cajena catoexanaena, jai Jesús. Bajarapaepatota bajarapova pexënatovayo Jesús
    pejamatabëcueneta tojamatejematsi baja pijabotalia.'
  bon-bon: Yeesu jojige egä, “Magebi, määme ätrunga lui baborage gyene! Määme singi
    te ibibi läbitege.” Peeirage padare cabu teeme bägrä te miiji äbitige.
  nhw-BL: 'Huajca Jesús quiilhui: ―Nane, pampa miyac timotemachijtoc ipan na, ya mochicajtoc
    moichpoca quen tijnequiyaya. Huan iichpoca nimantzi mochicajqui.'
  swh-ONEN: Ndipo Yesu akamwambia, “Mwanamke, imani yako ni kubwa! Iwe kwako kama
    unavyotaka.” Naye binti yake akapona tangu saa ile.
  wbi-wbi: UYesu akamwamula akati, Ghwe mukijuuva uve, ulwitiko lwako luvaha! Luvombeke
    kulyuve ndavule ghulonda.” Unsuiki ghughuo, umhinja jula akasooka.
  bba-bba: Yerɑ Yesu nùn sɔ̃ɔwɑ u nɛɛ, kurɔ wunɛ, wunɛn nɑɑnɛ dokebu kpɑ̃ too. N koo
    nun kuɑ nɡe mɛ ɑ kĩ. Sɑɑ ye sɔɔ, mɑ kurɔ win bii wi, u bɛkurɑ.
  eng-KJVCPB: 'Then Jesus answered and said unto her, O woman, great is thy faith:
    be it unto thee even as thou wilt. And her daughter was made whole from that very
    hour.'
  kgk-NT: Upe-ma ramo he'i, —Nde kunha, erejerovia tee-ma ra'e xe-rehe, he'i íxupe.
    —Oiko-ta voi nde-vy gwarã ne remimbota, he'i kunha-pe. Upe-ma ramo okwera porã
    imemby.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Gioonna-o, a niiyara kutaavaivee
    kiannanoo. A ni yaparakiannaivaa na iinaravaivee, tiravai. Ivo itaa kua tuu saivaata
    gioonnaivaa raunnaivo yoketaama kati hara kioo variravai.'
  cpy-cpy: 'Eekiro ikantana-kitziiro Jesús: “¡Tsinaní, omaperotatyaa pawentaakina!
    Rootaki nomatan-tyaawori pikowako-takinari.” Apathakirotanaa etsiyata-kotanee
    ishinto.'
  ekk-PKP: „Sul on suur usk minusse,“ kostis Jeesus. „Sinu soov on täidetud!“ Ja naise
    tütar sai jalamaid terveks.
  mpx-mpx: Inoke Yeisu i ba, “Yova, wam abulilek i bwata. Ni masal ni ola wam nuwatu.”
    Inoke sauga o elana natuna i molu.
  wbp-wbp: Junga-juku, Jijajirliji kapanku yalu-manu, “Nyuntuju kanpaju yijardu-nyayirni
    wala nyina yurntal-purajiki parlpuru-maninjaku. Kujarlaju kapurna parlpuru-mani
    pirlirrpa juju-kujaku ngula-kujaku.” Ngulaju junga! Jijajiji kuja yungka wangkaja
    yimi nyampurra, ngula yurntal-nyanu mardukuja-kurlangu parlpuru-jarrijalku.
  luo-luo: Eka Yesu nodwoko niya, “Dhako, in gi yie maduongʼ ndi! Kwayoni osechopi.”
    Kendo nyare nochango kochakore sano.
  nhe-NT: 'Huajca Jesús quiilhui: ―Nane, pampa miyac timotemachijtoc ipan na, ya mochicajtoc
    moichpoca queja tijnequiyaya. Huan iichpoca nimantzi mochicajqui.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇: ”ܒܲܟ݂ܬܵ‌ܐ، ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇
    ܗܲܝܡܵܢܘܼܬܵܟ݂ܝ، ܗܵܘܹܐ ܠܵܟ݂ܝ ܐܲܝܟ݂ ܕܒܵܥܝܲܬ‌ܝ.“ ܘܒܣܝܼܡ ܠܵܗ̇ ܒܪܵܬܘܼܗ̇ ܡ̣ܢ ܗ̇ܝ ܣܵܥܲܬ.'
  esk-NT: Jesus-ŋum kiuniġaa, “Aġnaaq, kamanallapiaqtuamik ukpiqsrił̣iqaġniqsutin;
    iŋiqsruaġikkan savaaŋugisiruq ilipnun.” Tavra aġnam pania iłuaqsikkauniqsuq taavrumani
    sassaġniġmi.
  msb-msb: Kaya ginsabihan siya ni Jesus, “Tia, matuod man gayod na hugot an pagsarig
    mo! Nangyari na an imo ginahandom.” Tapos sadto mismo nag-ayo dayon an iya anak
    na babayi.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa hio¹³ héi²: ―Lah¹dsóh² tí² chinh³hning
    jǿg³ quieg¹jni. Lé² báh³ ca¹lah¹jǿ¹ hi² hnøngh²hning ―ca¹juúh²dsa. Ca¹lah¹dsø¹juu¹²
    jøng² ca¹hlú² ja³mái¹³dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତମେ ଗଟେକ୍‌ ଡାଟ୍‌ସଙ୍ଗ୍‍ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ମାଇଜି । ତୁଇ ମନ୍‍କଲାଟା
    ପୁରୁନ୍‌ ଅଇସି ।” ସେଦାପ୍‌ରେ ତାର୍‌ ଟକି ନିମାନ୍‌ ଅଇଲା ।
  meu-meu: Bena Iesu ese e haere henia, eto, Hahine e, emu abidadama na bada, emu
    ura na bavabia. Una negana ai ia natuna kekenina vada e mauri.
  yva-NT: Umba Yesus po raura nakananto rai pare, “Ingkoe, syo naen nya anave manakoe
    rave. Weti Syo nya mbekedaije raunande.” Naije kobe wanya arikainyo anawayo kakaije
    nsiso raije umawe nsauman kobe.
  dgc-dgc: Kanya nadid, éy kinagi ni Jesus diya, a “Dikél i péniwala mo! Pumayagék
    ta nipékiohon mua.” Ey to éya be san a oras éy naghusay tu anak na.
  zpm-NT: 'Horco pquiab Jesús rëb me: ―¡Squiw nagoṉ! ¡Rlu nli dib zdoo luu rnalo luu
    naa! Gacxe waa miṉe rnab luu i guṉ naa, niinagazh laaw gac. Horcogazh biac xpëëd
    wnaa co.'
  hix-NT: Àro wyaro àwya katxhe rma, neyukye hatà, Txesusu. Wosà y, rohona rma haxa
    menyan hamà, kekon hatà. Oyomsàrà yonyhoryenàr xe manay hamà, rowya. Wenyhoryen
    hampànà, kekon hatà. Àro wyaro àwya tatoko rma, ohxe harha nehxakon hatà, emsàrà.
  sim-sim: Urik ormu mbara, �Ome sira, apmanuwa, anin nyi hishiowenda nombo nyihi
    oso wasilakak si nawak amu heyenduwa. Os anin nyi siliwa hom avak nyihik nakwa
    sir.� Erem or mbari wolo mendek jikisi sihi jivik simu nara.
  npi-ULB: त्यसपछि येशूले जवाफ दिनुभयो र तिनलाई भन्‍नुभयो, “स्‍त्री, तिम्रो विश्‍वास
    महान् छ । तिमीले इच्छा गरेअनुसार तिम्रो निम्ति गरियोस् ।” र त्यही घडी तिनकी छोरी
    निको भइन् ।
  cgc-cgc: Sabat Jesus ta bai, “Manang, bakod gid imo na pagsalig! Imuon ko imo na
    pangabay.” Pagsabat din, nayad dayon bata ya.
  tim-tim: Hain dâmbo hin magaŋep, “Meŋ, den hain maktât aregât han biwigande nâŋgâ
    niŋmâ kepilâm kinmâ maktât aregât nâŋgâ giŋdân.” dâep. Hain dâmbo emetŋân arim
    sinduk baniara arekŋe Yesuŋe magep sop ainâk baratŋe are hepulep.
  yor-yor: Jesu sì sọ fún obìnrin náà pé, “Ìgbàgbọ́ ńlá ni tìrẹ! A sì ti dáhùn ìbéèrè
    rẹ.” A sì mú ọmọbìnrin rẹ̀ láradá ní wákàtí kan náà.
  wos-wos: Wungi waléka dé wa, “Wuni nyéna takwanyaré yikafre hurutewuka hambukéka
    wata nyéni wunika nyéni jémba male saréké. Wu yikafre dé. Nyéni mawuli yanyékangalambu
    hurutawuni.” Wungi wandén nukwa lé léka takwanya yikafre ya.
  emp-NTPO: 'Jesuba jarasia: –Wẽrã, bʌa wãrãda ĩjã b̶ʌa mʌ̃a bʌ cauda poya biabida.
    Maʌ̃ bẽrã bʌa quĩrĩã b̶ʌ quĩrãca mʌ̃a oya.– Ara maʌ̃da dji caura biasia.'
  eng-F35: 'Then Jesus answered and said to her: “O woman, great is your faith! Let
    it be to you as you desire.” And her daughter was healed from that very hour.'
  ind-ind: Kemudian Yesus menjawab, “Ibu, kamu sangat percaya kepada-Ku! Karena itu
    terjadilah sesuai dengan yang kamu minta.” Dan saat itu juga anaknya pun sembuh.
  pes-OPCB: 'عیسی به او فرمود: «ای زن، ایمان تو عظیم است. برو که آرزویت برآورده شد.»
    همان لحظه دختر او شفا یافت.'
  mpt-mpt: Yesuse baabonea Obo ob bainobo galino sbal mabiebobe. Obo inamin namino
    inatneneko gabebo inabkenamabibo ge baabonea olo dim ota weng tosa o moono ayam
    ansobe.
  bla-bla: 'Jesus itŭmok''anĭstsiuaie, Ake'', omŭk''o kĭtaumai''tŭksĭnni: Ŭnnianĭstsits''tsĭs
    kitsitsi''tatopi. Ki otŭn''ni ikuttotoai''ĭnai annik'' itai''ksĭstsikumiopik.'
  ssx-ssx: Koto leeke Yesuma꞉ hombo peaaso alota꞉ Neketa꞉ hone wopu tulaasa꞉ wanda꞉
    ya꞉ka꞉ta꞉me. Koto ekina꞉ta꞉ naka꞉ hone pa꞉la꞉ hauta꞉ ota꞉ pealueke leekeme. Yesuma꞉
    koto alo haena꞉ kone mo wanda꞉na꞉ waneketa꞉ paa epeke tupa꞉ tiao hayekeme.
  mkl-mkl: Nɔ Jesu í jɛɑɑ í ni, ɑbooyi, nɑɑnɛ ku dɑsiɛ í lɑ. Bɛ́i ì bi fei ɑ́ ce.
    Nɔ ɡbɑkɑ̃ ɑmɑ inɑɑboɛu í bɑ iri.
  gaq-gaq: ଜିସୁ ମେଁନେ ବ୍ନାଇର୍‌ନ୍ନିଆ ଉତର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ, “ନାନେ ମ୍ନାଃ ବିସ୍‌ବାସ୍‌,
    ନାନେ ଇକ୍‌ଚାରେ ସମାନ୍ ଡିଙ୍ଗ୍‌ଏ । ଆତୁଆଃଆ ମେଁନେ ସେଲାଅ ନିମାଣ୍ଡା ଡିଙ୍ଗେ ।”
  gof-RNT: Yesuusi zaaridi, “Ha maccasete, ne ammanoy gita; ne koyidayssada new hano”
    yaagis. I na7iya iirakka paxa aggasu.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ କାଜିକିୟାଏ, “ଏ କୁଡ଼ି, ଆମାଃ ବିଶ୍ୱାସ୍‌ ପୁରାଃ ମାରାଙ୍ଗିଆଃ ! ଆମାଃ
    ମନେଲେକା ହବାଅଃକା ।” ଆଡଃ ଇନିୟାଃ ହନ୍ତେକୁଡ଼ି ଏନ୍‌ ଦିପିଲିରେଗି ବୁଗିୟାନା ।
  gah-gah: 'Loko lokago, Izesú láa loko limó: Geza nene gigika ma nego lokanize. Nenemú
    nene lani netá utó ogetanogo ive. Loko lokago nene, ámina gamenalóisí mohola nene
    zokoko lamaná imó.'
  lcm-lcm: Na Iesu kala antok ia, “Iuang, kupo atogon a lomlomon tavirimok luai. Kam
    vubuk lenginang kala punuk.” Na si vuk taun ang palau kana kavulik kala ro pok.
  aer-aer: Jesus imerte ikwere angkemele, “Arelhaye, unte kwenhe arratye angkeke.
    Unte-arle arratye itirreme tharle mpwaretyeke, kele ikwerenge anteme the mpwareme
    iwenhe-arle unte ahentye anemeke.” Kele arratye anthurre anteme ampe ikwerenhe
    mwerre-irreke.
  qvc-NT: 'Chayshina niptinmi, Jisusqa nirqan: —¡Warmisita! ¡Ancha allitaraq noqapi
    kriyishqa kangi! Chaymi chay mañawashqaykita rini ruraq, nishpa. Chayta nishqan
    urasmandapacham chinanqa kach''akarqanna.'
  tgl-ULB: Pagkatapos, sumagot si Jesus at sinabi sa kaniya, “Babae, napakalaki ng
    iyong pananampalataya. Mangyari sa iyo ayon sa iyong hinihiling.” At gumaling
    ang kaniyang anak na babae sa oras na iyon.
  cbs-NT: 'ninkatan Jesúsun yuikin: —En jaska yuiai ikunwankin min pe yuiaii. Jaskaken
    min bake anua yushin chakabu ma kainkainxuki. Uinditanwen— akaya jabiatiandi jawen
    bake medanua yushin chakabu kainkainaya kayanikiaki.'
  xtm-NTPP: 'Sani te Jesús ma, ni ndakone''e ya: ―‍Ndijin chi ûni ni jaku''ni ini
    ni te kúkanu ini ña''a ni. Te na ko kuu sukan kúni ni a ―‍kúu ya jiña''a ya. Te
    maa ora yukan, te ni nduva''a sasi''i ña ma.'
  nnq-nnq: Penia Yesu ngabajanga, “Amama, imani jinu ngolongwa! Itendi uyo kwinu andi
    pampala.” Na kingobucho kamwale jwakwe ngalama.
  bao-NT: 'To biro cõ ca ĩiro, o biro cõre ĩiwi Jesús: —¡Nomio, díámacʉ̃ peti mʉ tʉo
    nʉnʉjee majuropeecã! Mʉ ca boori wãmere birora to biijato —ĩiwi. To biro cõre
    cʉ̃ ca ĩirije menara, cõ macõ pea jĩcãto caticoaupo.'
  san-ORI: ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୱଦତ୍, ହେ ଯୋଷିତ୍, ତୱ ୱିଶ୍ୱାସୋ ମହାନ୍ ତସ୍ମାତ୍ ତୱ ମନୋଭିଲଷିତଂ
    ସିଦ୍ୟ୍ୟତୁ, ତେନ ତସ୍ୟାଃ କନ୍ୟା ତସ୍ମିନ୍ନେୱ ଦଣ୍ଡେ ନିରାମଯାଭୱତ୍|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―¡Naleaing müm, xeyay iyac imeaats wüx xique!
    Nganüy apmajlüy atnej indiüm ―aj nej. Quiaj tajneaj micual nej ajan wüx aaga ores
    quiaj.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ xisu ya̱ui: ―Ague grá̱ xisu, guí ɛ̱c''ɛ̱i̱gui̱
    xa̱ndønho ngue da̱ zä di̱ nja''a̱ te guí̱ mma̱. Ja̱na̱ngue di̱ nja ya. Nu̱''a̱
    rá̱ t''i̱xu̱ ra̱ xisu mi̱ n''youi ra̱ ts''onthi̱ p''ʉya, ''bexque''a̱ bi zä.'
  nop-nop: Unduŋ yobune niŋguk, “O tam, nadisukilitige wapum hinek! Ale nemek mintagamdok
    nadi yolaŋ undugoŋ hinek mintagambek.” Unduŋ yolune nai uŋaniŋgoŋ waabiŋiŋ kedebaguk.
  obo-NT: Mid tavak si Disas to, “Tiya, dakkoo kos kopomakoy ru! Od kotuman en kos
    od buyuwon du.” Na idda ron en, no-uliyan iddos anak din.
  cak-ENT: 'Y ri Jesús jari'' xbij c''a chin ri ixok: Juis nk''alajin que ayo''on
    avánima. Tibanatüj-vi c''a ri juis najo'' rat, xbij ri Jesús. Y ri xtün, ral ri
    ixok, chupan c''a ri hora ri'' xel-e ri itzel espíritu riq''uin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤂᤧᤏᤧ᤹ᤃ ᤛᤧᤰᤂᤠᤀᤣ ᤕᤶᤒᤠ ᤏᤛᤠ᤺ᤴ ᤁᤧᤃᤵᤔᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤏᤧᤴᤏᤧᤖᤥ᥄
    ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤠ᤺ᤰᤋᤢᤒᤧᤴ ᤁᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤒᤠ ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺
    ᤆᤢᤰᤔᤧᤴ ᤏᤢ᤺ᤖᤧᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān Jesús: Vāha ndasí cándíja ní, nánā. De ná sáhá sá jā
    cúnī ní, ncachī yā. De maá hora ñúcuán nī nduvāha-ni sēhe síhí ña.'
  san-TIB: ཏཏོ ཡཱིཤུཿ པྲཏྱཝདཏ྄, ཧེ ཡོཥིཏ྄, ཏཝ ཝིཤྭཱསོ མཧཱན྄ ཏསྨཱཏ྄ ཏཝ མནོབྷིལཥིཏཾ སིདྱྱཏུ,
    ཏེན ཏསྱཱཿ ཀནྱཱ ཏསྨིནྣེཝ དཎྜེ ནིརཱམཡཱབྷཝཏ྄།
  qve-NT: 'Chaymi Jesusqa niran: —¡Qanqa cheqaqtapunin Diospi iñishanki! Saynaqa ripullay.
    Mañakusqaykiman hinayá ruwasqa kachun, nispa. Hinaqtinmi chay ratomantapacha,
    chay warmipa ususinqa sanoyapuran.'
  pao-NT: Soo Te Pabe'e yise ka wawa'a mogo'ne meeoo netamma, “Besa'yoo u e naka'oedyukudu
    u ka meeoo unnena nu u tummatzikwu. U nobe-kwitoo yise kodyuka nu ka tsoapa mooasoo
    nematzagakwunihoo,” mee'e. Soo mogo'ne padu yise besa mani.
  cbu-NT: 'Isussha: Nuwamun mangish kapung tatukshawa. Kapung mangoonakshawa. Ashiri
    nuwsha istachinllpa. Ipareetsish na yareena. Napashini; tárangiya. Táyaru, nllursha
    nattamarta yararangiya.'
  usa-usa: 'min-íníkómá mirá-timatuwaitana Îtuma yauwéqma tiráiye: “aaragô, emá arummá
    anómma timéne. nói-qtababi ákái-qtataaqa pááq umáminiye.” téna titana é mi táoqa
    ayáámukoni karígómá ánataguraiye.'
  soy-soy: 'Yeesu uu pɛɛ u pɛsɛ rɛ: A tíyɛ mpɔ́fɑtɛnɛ yɛ piyɛ kpɑ! Uléécɑɑ yɛ́
    tíyɛsɛ lɛ̃ kɑɑ ń lɑ ɑi wɑi. Kei nní uukpére uyɛ̃ uu mɛsɛ nɛ mɛsɛ pélu.'
  hui-hui: Ani layagola Yasuhanda wali biagohondo ladai bialu lalu, Í̠na mini mbiraore
    marume wiagadagua ndo timbuniore wu kegome hame lededagua bulebiraore, lene. Yasuhanda
    bi ogoni layaore dege wali biagonaga wane bayaleore hene.
  amf-amf: Ogona Yesus kona yi maasina, ‘‘Ya kono mayno, idar woylamin hanin qajayno
    goyno hasa gebhine; ogona hanin zagondettsi ko hana maate’’ kona ki hamade. Agaa
    wodaaka naano saanawa ko paashade.
  quc-NNT: 'Ri Jesús xub''ij che ri ixoq: ¡Qas tzij b''a'' chi nim ri kojonik la,
    nan! Chb''antaj ta b''a'' jas ri kaj la, —xcha che. Tzare chi'' k''ut xutzir ri
    ral ali.'
  dob-dob: ꞌEnega Yesu waine ꞌina ona nina ꞌieꞌisena, ꞌigwae, “Waine, ꞌoyo saꞌi toemisa
    ꞌaiꞌaila. ꞌEnega gete tuga ꞌimu emisa nina uwana ꞌida apwesa.” Ta tuta gote ꞌenaya
    waine nina natuna ꞌiboboꞌana limana.
  wrs-wrs: Yesusva indk vethavna, wo omnana hemba, lehra, daipotava kava yemba lihav,
    yimba kamba keknam wohamnav pevna undnahonam. Kava ata vevav, memba yimba kamba
    osahmanavpa, wo doa os hena molva wohlesvhoana.
  mca-mca: 'Ma'' qa yit''ij ha'' Jesús: —Efu, hayits qa qi in nite'' ƚesqeku''. Hane''ej
    qa'' ƚunye''je'' pakha'' hats ƚisu''un qu'' ƚunye''je''.— Qa hik akaa''ijha pa''aj
    qa ƚe''wisju'' pe'' ƚasi''.'
  tzo-TZC: 'Jech ti Jesuse jech laj yal: ―Toj echꞌem achꞌunojun, Ants. Jech acꞌo cꞌotuc
    ta pasel jech chac cꞌu chaꞌal ta xacꞌane ―xi. Cꞌalal jech laj yal taje, colem
    icom stseb ti antse.'
  mya-mya: ထို​အ​ခါ​သ​ခင်​ယေ​ရှု​က ``အ​ချင်း​အ​မျိုး​သ​မီး၊ သင်​၏​ယုံ​ကြည်​ခြင်း​သည်​အား​ကြီး​စွ​တ​ကား။
    သင် ဆန္ဒ​ရှိ​သည်​အ​တိုင်း​ဖြစ်​စေ'' ဟု​မိန့်​တော်​မူ​၏။ ထို အ​ချိန်​မှ​စ​၍​ထို​အ​မျိုး​သ​မီး​၏​သ​မီး​သည်
    ရော​ဂါ​ပျောက်​လေ​၏။
  gng-NT: 'Nɛ *Yesu ye: «Upii, a teke'' nni ki jin'' nì yɛbe. Nɛ̀ ń tien a yíe
    ma bo.» Nɛ uʼbisɛ pɔk ki faake'' i ya tàan bo.'
  cbi-NTPO: 'Tsandiñu Jesús tsandimi: Shinbu, tsamantsa uwain tsaave tya'' keenguemuñuve.
    Tsa'' mitya ñu tyee mutyañuba tsainu tsuve, timi. Tsenñu Jesús tsandinmalan ya''
    na''ma juntsa uranu ura'' mandiyami.'
  ikk-NT: '''Ya Jizọsị nọ sị, “Euu okpoho, okukwe i e hikẹ ogbe! ''Ya rị nị ị k''i
    dọn chọ.” Nwa a hụ nọ dịnhịn ozigbo.'
  leu-leu: E na Yesus a suie, “Nano, no tefin pana namkaian lava! A Piran i taa tavai
    nano pana vubuxanan siim.” E lana yaan fatak aave a lak tefin sina moxo a roxo.
  maz-NT: 'O ndünrü c''ua e Jesús o xipji: ―Nu''tsc''e ndixũ, na jo c''ua ja gui ''ñejme
    c''ü rá pjöxc''ü. Rá pjöxc''ü c''ua ja gui ñe, embe. Ixco jogü c''ua c''e ndajme
    c''ü o̱ xünt''i c''e ndixũ.'
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད༌དུ། བུད་མེད་ཁྱོད་ལ་དད་པ་ཆེ༌བས། ཁྱོད་ཀྱི་འདོད་པ་བཞིན་དུ་གྲུབ་གྱུར་ཅིག་ཅེས་གསུངས༌སོ།
    །དུས་དེ་ནས་བཟུང་ཁོ་མོའི་བུ་མོའང་ནད་ལས་ཐར་བར་གྱུར༌ཏོ།།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ñanagürü ngĩxü̃: —Pa Ngecüx, aixcümaxü̃chi cuyaxõ.
    Marü tá chanaxü i ngẽma cuma cunaxwèxexü̃ —ñanagürü. Rü yexgumatama ngĩxcèx nitaane
    ga ngĩxãcü.'
  zpl-NT: 'Che uni Jesuse lunchu: ―¡Unaꞌa liꞌisiꞌlu chiquiꞌ nzeli arquiꞌlu liꞌá! Aca
    tucu nú niarquiꞌlu. Nu hora zeꞌe, uyecaꞌ enduꞌnchu.'
  mbc-NT: 'Jesusya ta''pî ipî'': —‍Mîrîrî taaya ye''nen, innape ukupîya epu''tî pî''
    wai, ma''non —‍ta''pî Jesusya. —‍Mîrîrî ye''nen î'' taaya manni'' mîrîrî kupîuya.
    Moropai mîrîrî taa Jesusya pe mîîkîrî wîri'' more o''ma'' yarakkîron esepi''tî''pî.'
  ndg-ndg: Nga Yesu kayangwa no baya, “Nwawa, imani yako ngolo. Naipangilwe kachako
    kati ya ywapala.”Ni mwinja wake ngapona kwa muda wo.
  wsk-wsk: Asele Jesus ko den koma mam, “O imet, nika gemang ningi nunguning sokel
    ago,” mam. “Buta se mel ni ko balem mu ko balem uwutata aratukko,” mam. Se tom
    umu te la imet mu ko nanawus kumik terong mam.
  toj-NT: ―Ay nana, ¡jel lec huaxa huila porque jel huaxa c'uan! Ja jas huaxa c'ana,
    oj ni c'ulajuc ahuia, xchi ja Jesusi, jaxa yal aq'uix ja ma' jel malo ayi, huego
    tojbi.
  tbc-tbc: Agog Jesus ru naon irupeig ibol, “O pein, oŋane ilo rumok an tubun geig
    a! Nek oŋ ilo yen dak ago mi oŋ lo ilasa wa.” Ago ibol dugo pein an nanun pein
    uyan isusa kisaek oŋ a.
  sna-sna: Ipapo Jesu akapindura akati, “Mai, mune kutenda kukuru! Chikumbiro chenyu
    chanzwikwa.” Mwanasikana wake akabva aporeswa kubva panguva iyoyo.
  smk-NT: “Pinasyan eget nin pagmamatalek mo, Baying!” wana ni Jesus kona. “Mangyadi'
    in say mandawaten mo.” Ket sin saytaw nin mismo, inmanda' yay anak nan sitaw a
    babayi.
  grc-TCGNT: Τότε ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτῇ, Ὦ γύναι, μεγάλη σου ἡ πίστις· γενηθήτω
    σοι ὡς θέλεις. Καὶ ἰάθη ἡ θυγάτηρ αὐτῆς ἀπὸ τῆς ὥρας ἐκείνης.
  gof-WFTW: Yesuusi zaaridi, “Ha maccasete, ne ammanoy gita; ne koyidayssada new hano”
    yaagis. I na7iya iirakka paxa aggasu.
  spa-BLM: 'Entonces Jesús le respondió: “Mujer, ¡qué grande es tu fe! Hágase en ti
    lo que deseas”. Y su hija quedó curada desde aquella hora.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ẽẽ upe: —Je rerowiat ape ekou ra''e ĩ. A''eramũ
    je enera''yra ẽẽ katu''oka enee— ''jau ''ga ẽẽ upe. Aipo ''ga ''e ypyrauwe futat
    mama''eukwaawa ojepe''au ẽẽ ra''yra ẽẽ wi.'
  dao-dao: Jesuh naw, “Jumeinak dämkia nghnumi aw, na ngjak hlüa thawn se,” a ti.
    Acun ja a canu cun daw beki.
  cya-cya: 'Mxcuen Jesús ''in ne'': Cha'' ñi si''yana lyee ndiya qui''an ti'' um,
    cui'' ña''an cha'' nu ntsu''hui tiquee um cuaña''an tsato''o. Ticui'' braa can''
    mchca sñe'' ne'' cuna''an can''.'
  wrk-wrk: Baki nyuli jananganja jibarri Jisuswanyi, “Mirnarrijba ngayu muwa nanankanyi
    jangkurranyi jali ninji yanyba. Kudanyu barri nganinji jingkijba, yuku ngayu yabimba
    ngiruka yaji. Jangayu kunymamba nanda ngila. Wijbakiyi wayka barndarri ngilayurri.
    Nanda wuwarr barlbayi nanganbunanyi mankanyinanyi. Mikuyaji wuwarranyi nanaba
    ngilana mankanyina.” Ngala nyuli yanyba nanda jangkurr, baki kunybijbayi nanda
    ngila mankanyi. Barlbayi wuwarr jali yanyba Jisus nanda jangkurr. Barriwa.
  nii-nii: Amb ni ek yi neng kin Jiisas ek nipi yi nim, “Amb, ninim pii gii na kin
    ei owundu tonu om, epi ninim piin mił yi tonu omba.” Yi neng kin, kunum ełe mendpił
    amb ei ambłam ka wii mułum.
  ign-NT: 'Ema Jesús majica­pa­varepa: —Páurevi piti nuchicha, ichape eta picasi­ña­vairahi
    eta nuyehe. Puiti títaucha­vayare eta piyasea­rapihi nuyehe. Nucana­ra­si­na­viyare
    esu pichicha —máichapa. Jéhesare enevanepa tinaracahi esu amaperu.'
  dik-NT: Go Jethu lɛ̈k ye. “Yïn ee tiŋ la gam dït apɛi. Kë wïc abï looi tënë yï.”
    Ku kaam thiin awën ke nyaande pɛ̈l këdäŋ piny.
  cac-cac: 'Yuj chi'' ix yalanxi d''a ix: —A ach tic, svila'' tzac'' val och Dios
    d''a a c''ool. Yuj chi'', b''oocab'' icha tas tza nib''ej chi'', xchi d''a ix.
    A d''a jun rato chi'', ix b''oxican sc''ool ix yune'' ix chi''.'
  tzj-E: 'Cawra xbix chic jmul tzra rmal Jesús: —Ixak, congan tak nim yukbal ac''u''x
    wq''uin. Camic nec''choja awal ajni'' xac''utuj chwa, cara'' xbixa tzra y njara''
    hor xec''choja ral.'
  bpx-bpx: तीनी वात ह़मळीन ईसु केदो, “ओ बयर! तारो भरहो घणो मोटो से, तारी मरजी पुरी
    हये।” अने तेतरी घड़ी तीनी बेटी वारु हय जी।
  san-BUR: တတော ယီၑုး ပြတျဝဒတ်, ဟေ ယောၐိတ်, တဝ ဝိၑွာသော မဟာန် တသ္မာတ် တဝ မနောဘိလၐိတံ
    သိဒျျတု, တေန တသျား ကနျာ တသ္မိန္နေဝ ဒဏ္ဍေ နိရာမယာဘဝတ်၊
  yaa-NT: 'Askafaito Jesús yoini nã kẽro: “Mĩ ea chanĩmara fakõini fetsafo keskarama.
    Akka nã mĩ ea yoiai keskara ẽ mia axonõ,” ixõ Jesús nã kẽro yoini. Askafaino ãfe
    fake xotofake shararisatani.'
  cab-NT: Ábati laríñagun Jesúsu tun. —Wǘri, ¡weíriti gíñe bafíñen! Susérelá le babúseerubei.
    Lúmagiñe óra ligía, ába tareídagun tisáani.
  clu-clu: Makon dayon ni Jesus kanana, “Ang kabaul imong pagtoo! Gani mababaton mo
    imong ginapangayo kanakun.” Kag dato nga lagi nagayad anang bata.
  swh-ULB: Ndipo Yesu akajibu na akisema “Mwanamke, imani yako ni kubwa. Na ifanyike
    kwako kama utakavyo.” Na binti yake alikuwa ameponywa katika wakati huo.
  tpt-NT: 'Ex chuncha va naul ni Jesús: —¡Xanati, va ayaj ay milhakapuꞌati! Va chuncha
    kaval tacha ni uxintꞌi naꞌun. Ex ni anchanu hora va palaycha junchoqol istsiꞌi.'
  aai-aai: Imaibo Jesu eo, “Babin o a baitumatum i ra’at kwanekwan, imih abisa kukokok
    i namatar.” Naatu nati ana maramaim natun babitai yawas.
  sny-sny: Sosu Jisas le ma'e itiya'u eiye, “Menitani, tote tawesiyei no wisere erasi
    a'i ne! Ane eime taune no au ta'ane fara'uweye.” Jisas peri ape te'eye su, sepei
    luwaru a'i eime taune ape arunatiyewe, sosu eime taune wisere a'i henerai.
  myy-myy: 'Ito bajiro iso yija tʉocõri, ado bajiro yiquĩ Jesús isore: —Mʉ romio queno
    yʉre tʉorʉ̃nʉgõ ña mʉ. Ito bajiri mʉ ãmoro bajiroti bajiro yiroja iti, yiquĩ Jesús.
