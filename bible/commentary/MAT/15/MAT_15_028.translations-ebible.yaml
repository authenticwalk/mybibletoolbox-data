  swe-swe: 'Då svarade Jesus henne: ”O kvinna, din tro (uthållighet, tillit) är stor.
    Låt det du vill ske.” [Kvinnan upprepar sin önskan om hjälp och knäböjer inför
    Jesus. Det finns två olika ord för hund på grekiska. Här i vers 26-27 används
    inte det vanliga ordet för en vildhund, grekiska ”kyon”, se , utan en diminutiv
    form ”kynarion”, som beskriver en mindre, tam familjehund. Det blir även tydligt
    i beskrivningen att de finns i hemmet och äter under barnens bord. Det hebreiska
    ordet för hund är ”kelev”, som ordagrant betyder ”som ett hjärta” och trofast.
    Jesus har jämfört judarna med förlorade får och små barn, se vers 24 och 26. Jesus
    jämför inte kvinnan med en oren vildhund, vilket annars var ett vanligt skällsord,
    och skulle vara väldigt nedsättande. Trots detta krävs ändå en stor tro och en
    ödmjuk inställning från kvinnans sida för att godta att bli liknad vid familjens
    hund, som har lägre rang än barnen. Jesu uttalande är crescendot och höjdpunkten
    i detta stycke. Det förstärks också genom ett kiastiskt mönster kring uttrycken
    stor/liten tro som har sitt centrum här: ”Vilken liten/kortvarig tro du har” –
    riktat till lärjungen Petrus. ”O kvinna, din tro är stor” – riktat till en icke-jude
    och kvinna! ”Vilken liten/kortvarig tro ni har” – riktat till lärjungarna.] I
    samma ögonblick blev hennes dotter helad (botad).'
