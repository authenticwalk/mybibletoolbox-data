  hoy-hoy: ईदुर मा यीशु आकी उत्‍तर कोट्टुन, “हे आर्त, नीन विश्वास धोळ्द आद. ह्यांग
    नी चाहसत्या, नीन साठी हांगा आगुल.” अदिक आकिन पोर अदा घळी चंगा आगेदुर.
  amo-amo: Yesu kawa aworoghe, “Uwani, uyinna sa uyenu udyawari, na isu fi nafo nafe
    di nin suu we.” Ushonoe uni wa tannun ashino kubi kone.
  pjt-pjt: Ka Jesulu palula wangkangu, “Minyma ngana, wiṟun wangkangu! Mulapa nyuntu
    ngayuku puḻkaṟa mulamularinganyi, kaṉa palulanguṟu nyuntu pala mukuringkunytja
    palyalku.” Ka mulapaṯu palumpa uṉṯalpa mapalku palyaringu nyara palula-aṟaṯu.
  cwe-cwe: Yesu kamwidika, “Mama, uhuwilo wako ni mkulu, ivo choulonda kwizatendeligwa.”
