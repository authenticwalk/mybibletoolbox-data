    anak to boi.
  tel-2017: అందుకు యేసు, “నీ నమ్మకం గొప్పదమ్మా. నీవు కోరుకున్నట్టే నీకు జరుగుతుంది”
    అని ఆమెతో చెప్పాడు. సరిగ్గా ఆ గంటలోనే ఆమె కుమార్తె బాగుపడింది.
  hat-BSA: 'Jésus te reponn li: “Men fanm, lafwa ou gran! Ke sa fèt jan ou vle a”.
