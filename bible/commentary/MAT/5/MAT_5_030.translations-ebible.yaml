    Te beꞌa risi èu maso sorga dènge kacui-aai cabèka di, aa baku ra pèci mu asa dꞌara
    ai naraka dènge kacui-aai dhu kateme iisi.”
  tnp-tnp: Kəni nəmə nəhlməm tol ik natol təfagə, kəni təuvɨr məmə nəkətahtuv rəkɨs
    məraki lan. Təməuvɨr məmə nɨpətɨm nəuvetɨn tɨkə, tapirəkɨs agɨn məmə nɨpətɨm rəfin
    okəraki=pən lan e nɨgəm asoli u naunun tɨkə.”
  urd-urd: और अगर तेरा दाहिना हाथ तुझे ठोकर खिलाए तो उस को काट कर अपने पास से फेंक
    दे। क्यूँकि तेरे लिए यही बेहतर है; कि तेरे आ'ज़ा में से एक जाता रहे और तेरा सारा
    बदन जहन्नुम में न जाए।”
  hot-hot: Ma bahem vianôŋ hadum ba hudum kambom, êŋ ma odabêŋ kisi ba umbini! Bahem
    doŋtom iyom, êŋ ma malaiŋ. Ma doŋtom lemvimkupik sapêŋ êndôk loŋ atum lôkmala,
    êŋ ma malaiŋ bêŋ anôŋ.
  mqj-NT: Ianna lima kanammu la untumangko kasalaan, poloi lao ammu tibei. Annu dotamia
    ungkapa'deiko limammu sabali, anna la sangkalebu kalemu dipa'tibean tama naraka.”
  rus-SYN: И если правая твоя рука соблазняет тебя, отсеки ее и брось от себя, ибо
    лучше для тебя, чтобы погиб один из членов твоих, а не все тело твое было ввержено
    в геенну.
  mbh-mbh: Na aro ve menum sivenga i patelek wong nge vothung kerenga, aro ong soropot
    i mo ases i. Aro i kerenga mos avele tova ve num peti epee omole i voth avele
    na ong es a Pen a Urvet, ave aro i kerenga selele tova God i asesu num peti epee
    alavusnga ako a won sesenga nge ako nge vothung kerenga ako num peti epee aken
    i oma i.”
  bdd-bdd: Gide wete ꞌeguma nima ꞌebeulauina ꞌina paihowega ꞌiꞌabihebeꞌugo ꞌilobwaineya
    ma ꞌuꞌupwa yahule. Muya geya madouna ꞌeguma wahiu ꞌaigeda tuwa ꞌuloyahule, ma
    hesi muya madouna ꞌeguma nimau weyahina Yehoba wahiu mabwaiyana ꞌiulesuluhe ꞌasa
    ꞌalaꞌalatana ꞌoina.
  cbt-NTPO: Imirama quëran pi'pian tëranta' co noyahuë' nipatama', oshahuanama'. Ninishitëimiratërama'
    naporini, noya noya niitomahuë'. Apia nipomarahuë', co parisitopiquë pa'itomahuë'.
    Imirama' nishitëramaso pochin cancantatoma', ya'ipi aoshahuaninquëmaso' a'poco',”
    tënin.
  srn-NT: Efu na yu let'anu meki yu sondu, kapu en puru dan yu trowe en gwe. Bika
    a moro bun gi yu tak' wan pisi nomo fu yu skin e lasi, dan tak' yu feni yusrefi
    nanga yu heri skin ini hel.”
  cta-NT: Tsoꞌo la xiꞌyu cuꞌ ma̱ yaꞌ ma̱ laꞌa tsuꞌ cui̱, xcua̱a̱ ma̱ jiꞌi̱ liꞌ, si
    yaꞌ ma̱ ndacui quiꞌya chaꞌ nduꞌni ma̱ chaꞌ cuxi. Masi cuꞌ yaꞌ ma̱, tyanu lubii
    cresiya jiꞌi̱ ma̱ liꞌ, chaꞌ ná tsaa ma̱ su lye ndyaqui̱ quiiꞌ ca bilyaa.
  bqc-SIM: Tó n ↄplaa mɛ́ tò ńlɛ fu, zↄ̃ ǹ vũaa. N mɛgue vũaaa maa dɛ n mɛ̀
    bṹu taa tɛ́ula.
  tcz-CHONGTHU: Chule nakhut jetlam in na chonset sah a ahileh sat lhan lang paimang
    jeng in. Ajeh chu nangma dinga na tahsa pumpi damun a akilelut sang in, natibah
    khat aman chu apha joi.
  mar-mar: तुझा उजवा हात तुला पाप करण्यासाठी प्रवृत्त करीत असेल तर तो तोडून टाकून
    दे; कारण तुझे संपूर्ण शरीर नरकात पडावे, यापेक्षा तुझ्या एका अवयवाचा नाश व्हावा
    हे तुझ्या हिताचे आहे.
  snp-snp: Ido agakafo lifima olu mofu kedenami ya ukaga muki yo eifámenami yoku fulo
    nedetenaiye, loto aga fukoto fulo.
  isl-isl: Ef hönd þín – jafnvel sú hægri – kemur þér til að syndga, þá er betra að
    höggva hana af og fleygja henni en að lenda í helvíti.
  spy-NT: Nto yoo kēēsākyiing' ꞉āwung'uung' isuuchi ng'ōōki, itilte. Kaykay iboot
    komosta akeenke nyēbo bōōrng'uung' kusiir /kēēwiirchi bōōrng'uung' tukul wōlēē
    bo maataab kibchuulyo.”
  xnn-xnn: Wenno nan ikkan nan esa ay ledengmo di makabasolam et gawis no pokolam
    ta iwasitmo tay gag-awis no es-esa nan ledengmo mo nan awakmo ay maid kolangna
    ngem omey isnan apoy ay adi katkatey.”
  mwe-mwe: Monaga nkono nnilo gwenu unnebhiyaga, nngukate nkaujae kwaatalika. Mbaya
    shiobhe shibhalo shimo pa shiilu shenu, nngalingana shiilu showe kuleshelwa pa
    moto gwa ku Jeanamu.
  tte-tte: Besiele tabe tem nima ulaulam iyalopwanowo kutomgabaen. Inamwanamwa tem
    yom yabo isibayanaewo kutomgabaen, tabu yom meuloina ugagabaen mayau wedowedolina
    koina.
  tcs-tcs: Ane ip an blo yupla i meke yupla po meke sin, nomata i da strong an blo
    yupla, katem go ausaid ane sakwei em, bikoz i mobeta po luze wan pat blo bodi
    blo yupla, den po go insaid lo el lo mura bodi.’
  hlt-THB: Nak tangkut ing a ni thawlh sak awhtaw tlyk boet nawh khawng. Na pum awhkaw
    ik-oeih pynoet na taal ce nep bet hy.
  soq-soq: Naita e witaa on banlaepio kadi dewasaa, witaa sa toapune aubewo alepi.
    E witaa dea os do inawinakasalawo odaa, sa ide. Tane mai ide e etea uduudu do
    bola kadiwa bedewe aitaa.”
  qub-qub: Derëchu caj maquiqui juchata rurachishuptiquega chay caj maquiquita rogurir
    jitariycuy. Sänuta infiernuman garpushunayquipitaga mas allimi canman jucaj maquiyojllapis
    syëluman chayaptiqui.
  att-att: Á nu mapaliwâ kayu sangaw megapu sù jiwanán nga limá naw, gappulan naw
    laguk nga itabbà naw, gapu ta napiá yù kesipà naw sangaw kâ Namarò ta lángì, mássiki
    nu nakúráng yù baggi naw ta tádday nga limá na, ánnè sù dattál nayù ngámin nga
    baggi naw sù impiernu.
  bki-bki: '@see-verse:MAT.005.029'
  bqp-bqp: Tó n ↄpla dì tó ǹ fu, ǹ zↄ̃ ǹ zukũna. N kurana n mɛ̀gu kei mana de n mɛ̀gu
    sĩnda pínki tana tɛ́nla.
  mcp-mcp: Ntɔ́ ŋkí mbwə̂ wô á məncwûm í dʉ sá nə́ wo sáág sə́m, sámbʉ́g wə, wo wusə
    wə shwóg-shwóg. Nəcé í bul jəla nə́ wo jímbálʉ́g gúl kʉ́l nyúul gwô, ntɔ̧ nə́
    nyúul nywô ncindî í kə́g kuda á kandʉgəd.»
  hat-hat: Si se men dwat ou ki pou ta fè ou tonbe nan peche, koupe l' voye jete byen
    lwen ou. Pito ou pèdi yon sèl nan manm ou yo, pase pou tout kò a nèt al nan lanfè.
  npl-NT: Iwa tla momayekma mitstoktia xitlajtlakolchiwa, xikmotekili iwa wejka xikontlamotla.
    Okachi kuali xikpolo itla de mokuerpo, iwa amo nochi mokuerpo makontlamotlakah
    miktla.
  bgg-bgg: Nathek ro phazoi wad è nathek shii layog rek noh arone, laig srane fen
    muii bo! Nathek ro zab siu shii thumuluii hà dun yi pha rek pha ji re-è ne wad
    jia oi pha ji wieliak ba phro.
  eng-TCENT: And if yoʋr right hand causes yoʋ to stumble, cut it off and throw it
    away from yoʋ. For it is better for yoʋ to have one of yoʋr members perish, than
    for yoʋr whole body to be thrown into hell.
  eng-BSB: And if your right hand causes you to sin, cut it off and throw it away.
    It is better for you to lose one part of your body than for your whole body to
    depart into hell.
  cpu-NT: Iroorika pakopero pantanta kaariperori, povashaantairo pinkempitakaantero
    pinthatzinkatyeeromi, pookero. Tema te pinkovero pako atsipetakagaiyaamiro sarinkaveni,
    iro kameethatatsi pisaikaponthokitai.
  san-ASM: যদ্ৱা তৱ দক্ষিণঃ কৰো যদি ৎৱাং বাধতে, তৰ্হি তং কৰং ছিত্ত্ৱা দূৰে নিক্ষিপ,
    যতঃ সৰ্ৱ্ৱৱপুষো নৰকে নিক্ষেপাৎ একাঙ্গস্য নাশো ৱৰং|
  tac-NT: '''Lige alué mué sekala wajtoná ilígame ''sísaká napurigá nochawa alué resítiri
    nóchali, ''ma rejpúniga pápua. Abé ''la kéréko seká we''kawa mué, tabilé ''la
    ju suwábaga mué sa''pala ''légana injiérnochi pasía.'
  eng-WEBPB: If your right hand causes you to stumble, cut it off, and throw it away
    from you. For it is more profitable for you that one of your members should perish,
    than for your whole body to be cast into Gehenna.
  gfk-H: Ma tiga malalar mah hoken. Bia no sot na limaam i harango uga, u na kato
    kutus sei ia. I tahut dahina bia tiga sibaan tano tamaim na panim laah. Senbia
    pai manga tahut bia no palatamaim bakut na haan tano ula iaah.
  viv-viv: Kadu kaꞋi nima iꞋataginiya koyona againe ginavebeꞋu, nima unabobona be
    unahegena. KaꞋi talaini saꞋeyana unanuhegena, medema vita kabiꞋona tu kaꞋi wowo
    tauna abaga koyona againe ginaluku, medema vita lakahi-moꞋena.
  yao-yao: Ni iŵaga nkono wenu wa kundyo ukunneŵasya, nkate nkaujase kwakutalika.
    Mmbaya kukwenu kupotesya chiŵalo chimo cha chiilu kupunda chiilu chose chiponyekwe
    pa mooto wangasimika moŵa gose pangali mbesi.
  tgp-tgp: Vara marau limam mo vaiho ko opoia vara o vai na hehe, o tai rotoa o pulahia.
    I pa mele r̃uhu jea vara te tavalu epem hatelete purongo i tihai hin haratu vara
    enira mo isoiso la pulahira na moruhapu.
  auc-NT: Adobaï bitö önompoca tömëmæ̈ ïnö incæ wënæ wënæ cædïmi inte tömëmi cædimpo
    incæ aa wi æmpote baï cædinque bitö wënæ wënæ cædïnö ante wido cæbi waa ïmaimpa.
    Edæ a wi æmpote wido cædämaï ïmi ïninque bitö baö tömäo tadömengadænguipo wido
    cæte baquïnö anguënë,” ante Itota apæ̈negacäimpa.
  kbc-NT: Ǥabaaɡ̶adi nigeo mawii ane beyagi, akagiti, odaa alati. Igaataɡ̶a daɡ̶axa
    mele maniatitema onidateci ɡ̶abaaɡ̶adi, pida aɡ̶oyokoletiogi iditawece ɡ̶adolaadi
    minitaɡ̶a noledi ane daɡ̶a ipe.
  bmh-bmh: Nait eben naliu eiman igul eg mabun nait bimag piba, go eben naliu eiman
    kuataiba, amacen. Na eben hogu damau, go iboi, nait enim unum Satan nugau ab banou
    muzmuz ilaneu uzan i heizamam.”
  ctu-BL: Mi woli' yʌsañet ti mulil a c'ʌb am bʌ ti a ñoj, tsepe loq'uel. Choco. Uts'at
    mi tsa' sajti a c'ʌb. Mach uts'atic mi tsa' chojquiyet ti c'ajc che' ts'ʌcʌl a
    bʌc'tal.
  meq-meq: Kə ge həlay i mənday yak ma dəɗiye kar ha a mezeleme na, ɗəs na ada kâ
    kal ha dəreŋ tə nəkar. Ŋgama vərezl i bo yak nəte mâ dze tə bəmalə nakə bo yak
    tebiye ma diye a ako aye.»
  noa-H: Wa pʌ juachaar garm juau k'ãijã pʌ pekau waupi sim k'ai, warre t'ʌapnaa warp
    barbapʌ̈i. Jua hãbpaim gaaimua pʌch mor t'um k'ĩmie durr maju k'ãai, mag jua happaita
    hok'oobarmʌn hʌ̈u simgui hajim haajem. Wajapcharan magʌm pekau waumaaugau dau
    chuk'umjö hoobamjönaa magʌm nem k'aigbam wawaagjã jua chuk'umjö habá, bʌ̃ʌrjã
    wauba. Magju k'ãai Hẽwandam dau na pʌch morta sʌrk'abá ha chirʌmgui hajim hanʌm.
  alp-NT: “Kai sepo balami makwanale eono imi ono dosa, hoko tetele eleki poiele.
    Mise lesi imi balami esa po imi rue kai Alla. Imi sebeie balami lua yake, namake
    Alla Ipoie imi me otoi susate titinaije.”
  san-VEL: yadvaa tava dak.si.na.h karo yadi tvaa.m baadhate, tarhi ta.m kara.m chittvaa
    duure nik.sipa, yata.h sarvvavapu.so narake nik.sepaat ekaa"ngasya naa"so vara.m|
  kbq-kbq: Kazantmaga'amo kumipi kavrentena, taga hunka matevu atro. Ru mika kavufamo
    tevefi vu'zankura mago kavufa atresanana, e'i knare'za hugahie.
  kbh-kbh: Nderado acbe cats̈bioica cucuáts̈eca bacna soye tcojamëse, más ts̈abá nántsemna
    chë cucuats̈e cochtsenástjango y cochtsë́ts̈ena. Nÿets cuerpo jtsebomnana y lémpeca
    infiernoye chacmotsë́ts̈enamna, acbiama más ts̈abá nántsemna nÿe canÿe soye acbe
    cuerpents̈ana chacoperdé ca” —Jesús tojánayana.
  ron-LSB: Dacă mâna ta dreaptă te face să te poticnești, taie-o și arunc-o departe
    de tine. Căci îți este mai de folos să piară unul din membrele tale, decât să
    fie aruncat tot trupul tău în Gheenă.
  pon-pon: O ma pali maun en pa om kamakar uk, waika jan o kaje jan uk, pwe a mau
    on uk, kijan war om en ola, jan war om pon en lokidokila nan pweleko.
  nhe-BL: Huan intla moma tlen monejmatl mitzchihuilía xitlajtlacolchihua, huajca
    más cuali xijtzontequi huan xijmajcahua, pampa más cuali para tijpolos san se
    pilquentzi motlacayo huan ax tiyas nepa mictla ica nochi motlacayo yamajtic.
  sps-sps: Te ras fi marom nimainy matou tsuam tan aveto tek kobus nyi te ravainy
    ya. Te rof fiisok non tan pets ta isen ta pan puam tan ravainy a puam faavot unya
    Hel.”
  wnc-wnc: “Sike katakga siyaapata tasiwan ga waiakngatang pimakengu gata apasindakngake
    mumso. Sike gupba kautdu wena siwan dua pimakengu tokngabam papsa kopatangu dua
    kuwi take siwik. Siwan ngana dua pasindakngake undang pimapinu gupba kutapa toknga
    wa papsa kopatang kuwan wai siwik,” ngang yanikut.
  nmw-S: Sohode hedi, hebe nimam gane he lam hinone i ho pagegiwo, gen u gotem yok.
    I dohob te hebe taine tuwam giniteine hotiya i degan, agegene tab tuwam bwabwaligane
    si ebigi yok he hel.
  bus-bus: Tó n ↄplaa è tó ǹ fu, ǹ zↄ̃ ǹ zĩnna. N korana n mɛ̀gu kezi maa dɛ n mɛ̀
    píngi tana tɛ́nla.
  gub-BL: Aze erezapo ikatu 'ym ma'e nepo awyze har pupe nehe, emonohok heityk pà
    nehe. Tupàn pe pitài nepo heraha haw ikatu wera'u tatahu pe mokoz nepo heraha
    haw wi nehe.
  imo-imo: Nunge ki imbondomuni ulu pulu keri te tenio lemo aku kimu karu leko lteani.
    Nunge ki angilipili nu tipe kombuna liko mundunge kinye manda naa tembalo kani
    kangimunga melte wendo liko ltekolio molko kondonio kinye penga,” nimu.
  boj-boj: Ino baŋ wo na ni titmosim uneq waimqa laqnimqa baŋ di gentosim waiy. Ni
    degye. Di kiyaqa? Ino baŋ qujai loumimqa ni une yqasai di kere. Ariya ni baŋ aiyel
    ti soqnimqa Qotei na ni ŋamyuwoq waimqas di keresai.
  eng-DRA: 'And if thy right hand scandalize thee, cut it off, and cast it from thee:
    for it is expedient for thee that one of thy members should perish, rather than
    that thy whole body be cast into hell.'
  knf-knf: 'Kë woli kañen kadeenu ki nu kaţu''u pjuban, falan ka ifël du kalowan :
    uhokan iwaaŋ dko dloolan di uleefu kë di ifëlana du infernu na uleefu bŧi.'
  san-KHM: យទ្វា តវ ទក្ឞិណះ ករោ យទិ ត្វាំ ពាធតេ, តហ៌ិ តំ ករំ ឆិត្ត្វា ទូរេ និក្ឞិប,
    យតះ សវ៌្វវបុឞោ នរកេ និក្ឞេបាត៑ ឯកាង្គស្យ នាឝោ វរំ។
  arn-NT: Tami man kuwü ñi duam yafkakelmi, katrünentufinge, fey famentufinge ta eymi
    mew. Doy kümey ta pichin müten tami kuerpu ñi ñamael, fey kom tami kuerpu ñi ütrüftukungenoael
    ta kütral mapu mew.
  zas-NT: Abiꞌ bal laagajc yaa ladbeel rüjn din güünl dol, gutüꞌn bazaalan zijt. Din
    mazri zagdxe na̱j nit tiblad yaal luar che guidibil gabijl.
  ken-NT: Nɛ mbák awɔ́nɛm ywɛ átò wɔ ndǔ bɛbʉ́, kpɔ́t wú gʉɛ́p. Ɛ́rɨ bɛ ɔ́nɛ́m
    ɛpókómʉɛt ɛyɛ ɛ́mɔt ɛcha wɔ bɛrɔŋ ambɨ bɛkʉ bɛbʉ́, mánsɔt mmʉɛt ɛyɛ nkɛm mámɛsɛ
    amɛm nɛpǐngo.”
