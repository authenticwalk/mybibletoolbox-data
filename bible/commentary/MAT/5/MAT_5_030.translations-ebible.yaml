    t'oonchy'aa. Nananh gwa'an natthąį' lat kwaa, ji' gaa duuyeh natthąį' datthak
    hell gwizhit nihdeerahchįį t'oonchy'aa.”
  gvn-gvn: Yundu nguba marabu buyun-damal. Yundu mara nyandajika, yilbada. Yundu nguba
    wawu kari mara nyandajinka. Yinya jarra ngulkurr yununku, yunun bayanga yunganji.”
  nhy-NT: Iwan tla moyekma mitztoktia xiwetzi ipan tlajtlakole, okachi kuale xikmotzontekili
