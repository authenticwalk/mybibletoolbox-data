  kqw-kqw: Ra a sot na lamam in ben raro ui sur a sakino, kutus ru i, ma un woro gisen
    ru i. In wakak ra ara du pinim kut din woro ru i, sur gong di woro a pinim rop
    una labino sungun.
  nss-nss: Pe kapa nimam mot kimbusi wou ayos aya pakut mwomwan, ara hiyan para asondritiy
    pe apiyaniy kiyau. Kapa sangim hape kitali nombuwem, ara mwomwan, hapeko kapa
    nombuwem masih hu kapiyaniy kiya nondriya ngat mepo mwan itayat aliy, ara mwomwan
    masih.
  snc-snc: Ma bema ḡoi ḡimamu aroribana na evaḡa-rakavamuni nai, bono basi-ḡutua,
    bono fitoḡaia. Veiḡa namona tu, tauḡanimu rakavana rekena bono fitoḡa-guinea,
    be tauḡanimu mabarana karava eḡara-vanaḡi vanaḡini gabuna ḡana asi bene iaḡo.”
  lgl-lgl: Ma ala 'o oga koe fulia ta me 'are ta'a 'alia fili lima aolo 'o, 'o 'ole
    mousia ma ko taasia faasia 'o. 'E ke 'oka mola 'ala ala ko taasi 'alia ta gula
    ala rabemu, taufasia God ka bi 'ui 'alia rabemu sui 'i laola dunaa ala lifi li
    maenali.
  mmo-mmo: De naambe onamam vaalu vasa nôôh va nipaya ond okatôôv-ambe onggaate na
    vêêl, mem ganim naavi vuuti la mema om nivasa in ganim naavi doos-ame dukana taaku
    nipaya le.”
  ncu-NT: Ane̱ŋ dɛɛ ne̱ fo̱ kigyisesare̱e̱ e̱ gye̱ ne̱ ke̱ e̱ sa ne̱ fo̱ e̱ waa e̱bɔye̱,
    te̱ŋ ke̱mo̱ bo̱ twe̱e̱. Fo̱ ya te̱ŋ fo̱ kayo̱wɔre̱ ke̱be̱gya, a bɔ fe̱yɛ fo̱ kayo̱wɔre̱
    pɛɛɛ a lwee awo̱re̱fɔɔ de̱e̱kpa‑rɔ.”
  cni-NT: Ariorica antacayempiro pacosanori caari cameetsatatsi, pimpesajero, pojocajero.
    Te pininteji catsini ojatacayempi Sharincaveniqui. Tempa ocameetsati pijacaraquitanaje
    anta inquitequi. Pineaquero, te oncameetsateji catsini pampiitapinitero caari
    cameetsatatsi.
  eng-WMB: If your right hand causes you to stumble, cut it off, and throw it away
    from you. For it is more profitable for you that one of your members should perish,
    than for your whole body to be cast into Gehinnom.
  zaw-NT: Palga ṉaalu ladbee rujn rujnlu dojḻ, batiu'ni sa'csi hueenru gunijtlu te
    ṉaalu quela chää guideb tiejxhlu gabijl.
  san-MAL: യദ്വാ തവ ദക്ഷിണഃ കരോ യദി ത്വാം ബാധതേ, തർഹി തം കരം ഛിത്ത്വാ ദൂരേ നിക്ഷിപ,
    യതഃ സർവ്വവപുഷോ നരകേ നിക്ഷേപാത് ഏകാങ്ഗസ്യ നാശോ വരം|
  tam-TCV: உனது வலதுகை உன்னைப் பாவம் செய்யத் தூண்டினால், அதை வெட்டி எறிந்துபோடு. உனது
    முழு உடலும் நரகத்துக்குள் போவதைப் பார்க்கிலும், உடலின் ஒரு பகுதியை நீ இழப்பது
    உனக்கு நல்லது.
  mit-NT: Te ni cachí‑ndà nú ndahàcuàhá‑nsià cuníà quida‑nsia iin cuàchi, dandu chicá
    vàha ni táhndèà dacaná‑nsiáñà, vàchi chicá vàha ni ndáñúhú iyuhu iin xaan xí‑nsiá,
    te màdìá sàà inii iquìcúñú‑nsià andea.
  ceb-ULB: Ug kung ang inyong tuong kamot mahimong hinungdan sa inyong pagkapandol,
    putla kini ug ilabay palayo gikan kaninyo. Kay mas maayo pa alang kaninyo nga
    ang usa ka bahin sa inyong lawas kinahanglang mawala kaysa tibuok ninyong lawas
    mahiadto sa impiyerno.
  ces-LB: '@see-verse:MAT.005.029'
  mkn-mkn: Deng kalo lu bekin sala pake lu pung tangan kanan, na, potong buang itu
    tangan sa. Te lebe bae lu maso pi dalam sorga deng lu pung tangan sablá sa, ko
    biar dong jang lempar buang sang lu pi api naraka deng lu pung tangan dua-dua.”
  pol-UBG: A jeśli twoja prawa ręka jest ci powodem upadku, odetnij ją i odrzuć od
    siebie. Pożyteczniej bowiem jest dla ciebie, aby zginął jeden z twoich członków,
    niż żeby całe twoje ciało było wrzucone do ognia piekielnego.
  qxh-NT: Maquiquipis juchata aparicachishuptiqui muturir wicapariptiqui, alli canman.
    Maquiyuj caycar ñacayman aywanayquipita maquiquita muturir wicapariptiqui, alli
    canman. Manchäga chacaj pachaćhu ñacanquipaj.
  nwi-nwi: Kɨni tukmə kwermɨm matuk ror nakamor təvhagə hah, rhuvə mə takərəru ta
    marakikɨn. Rhuvə pɨk mə takpəh kwermɨm kɨrikianə, rapita yame takvən ye nap ehuə
    kɨn nɨpram piəpiə.”
  kmo-kmo: Miiti mama yepa tapa siita miina kapasek boboyen otiichinyak, mii sakaney,
    ii na tiimiichi rabo! Eeta kepi miiti tapa pochin raboney, eeta kapasek miita
    eyey maba miitin hik rabochiyak uwukiita.
  agr-agr: Tuja uwegmishkam pegkegchau takamtijamkuig, uwejum untsugmia nu tsupikam
    ajapmaina numamtuk tudau takat idaisatajum, dekas pegkejai tudau idaisau asá,
    pujut tuke atina nui makichik uwegtin waimaina numamtuk wajamuk, nunú dutikachaminig
    ashí iyashim jii ajumaish kajinchaunum pujus waitmain asamtai.
  kyc-kyc: Dopako pyuo embena kingi rolae dokome emba suu longwanyi koo keta pyambuya
    kande doko pyao pyakepanyi nembape. Embena yanenge dokona mende isa para ramo
    doko kapa kuki. Dokoko doŋo yongo peparae isare panda para ramo doko ama kapa
    daa.
  urd-GVU: اور اگر تیرا دہنا ہاتھ تجھے گناہ کرنے پر اُکسائے تو اُسے کاٹ کر پھینک دے۔
    اِس سے پہلے کہ تیرا پورا جسم جہنم میں جائے بہتر یہ ہے کہ تیرا ایک ہی عضو جاتا
    رہے۔
  yre-NT: Ɛn -te 'i 'pɛ "yi 'bɛ -maan i 'wɩ 'wlidɩ "dra bɛ, 'i 'cɛn -e 'i tuʋ -kɔɔbli!
    Kɔɔ -te 'i 'man 'mɛn -tʋwli "cɛ srɛ bɛ, -a "yi "mlian 'i 'bɔ po -fɔdɩ 'tɛ nɛn
    -a va yra yɩdɩ 'leda "ka "dɩɛ, -a va da.»
  fuh-BKF: 'Si junngo maa nyaamo luttinte, taƴu ngo, paɗɗaa ngo to woɗɗi: ceedaa e
    tergal maa gootal ɓuri moƴƴande ma diina ɓanndu maa nduun fuu naata jahannama.'
  arl-NT: Naajuhuaj, quia miaquetajara quia numatu jaara quia miitiri sesa, quia jiyatarenoj.
    Tucuacaanu quia jatare. Socua maninia cutaraari quiara quia jiyatanura quia numatu,
    maja puetunu quia cuaqueyatajanaa quia jatasaanura manijinia, pueyaracaanu quia
    miiniuria naquiya tii. Naa na pohuatasacaritij, Jesuuri pa niishitiojiya maja
    pa tojiniuria poojia panishano, sesa na miitiniuria pa cuaqueya.
  ziw-ziw: Uneva mkono wako wakulume wakuhosa ukole masa, ukante uudule! Ni vitana
    vidala waze hantu he vitago vyako kuleka umwili wako mjima kudulwa mwe dibome
    hedina uhelo.
  grc-TR: Καὶ εἰ ἡ δεξιά σου χεὶρ σκανδαλίζει σε, ἔκκοψον αὐτὴν καὶ βάλε ἀπὸ σοῦ·
    συμφέρει γάρ σοι ἵνα ἀπόληται ἓν τῶν μελῶν σου, καὶ μὴ ὅλον τὸ σῶμά σου βληθῇ
    εἰς γέενναν.
  nag-nag: Tumi laga ekta hath pora paap kaam kori ase koile, etu ke kati kene phelai
    dibi. Kilekoile pura gaw norokte ja pora, ekta hath nathaki kene jinda thakile
    he bhal ase.
  eng-OEBCW: And, if your right hand causes you to sin, cut it off and throw it away.
    It would be best for you to lose one part of your body, and not to have the whole
    of it go down to Gehenna.
  knj-NT: K'inaloj ta jaex, ja' je watx' k'ab chex ak'on ey q'uey oj, catu' chi etex
    el je na'bal yu, yel xa c'al watx' tol che tzoc' el jun je watx' k'ab tu', catu'
    che k'ojon el oj. Yutol yel watx' je yet ta junoj tujan je mimanil chi q'uey el
    oj, yintaj pax tol masanil je mimanil chi k'ojletoj bey infierno. Chi yal yel
    oc apnoj tol ta ey junoj tzet yetal chi cu ijban yin spenail, yel watx' chi kun
    bey c'al tet sowalil yet c'am chi cu to yin spenail.
  deu-1912: Ärgert dich deine rechte Hand, so haue sie ab und wirf sie von dir. Es
    ist dir besser, daß eins deiner Glieder verderbe, und nicht der ganze Leib in
    die Hölle geworfen werde.
  san-PUN: ਯਦ੍ਵਾ ਤਵ ਦਕ੍ਸ਼਼ਿਣਃ ਕਰੋ ਯਦਿ ਤ੍ਵਾਂ ਬਾਧਤੇ, ਤਰ੍ਹਿ ਤੰ ਕਰੰ ਛਿੱਤ੍ਵਾ ਦੂਰੇ ਨਿਕ੍ਸ਼਼ਿਪ,
    ਯਤਃ ਸਰ੍ੱਵਵਪੁਸ਼਼ੋ ਨਰਕੇ ਨਿਕ੍ਸ਼਼ੇਪਾਤ੍ ਏਕਾਙ੍ਗਸ੍ਯ ਨਾਸ਼ੋ ਵਰੰ|
  nob-LB: Om hånden din får deg til å synde, hugg den da av og kast den bort, ja,
    selv om det skulle ramme din høyre hånd! Det er bedre at en del av kroppen din
    er ødelagt enn at hele deg kommer i helvete.
  ntj-ntj: Nyangka-tjingurun mara kutjungurulu palyamunu palyalku. Wiya, katapuwa
    warni. Palyan yamirrimaalpa nyinama tjiinyanta yarnangu wanka warungka tjarrpatjunkutjakutarra.”
  sxb-NT: Kandi no okukono kwao okusaaza kugera no oingira mu owuoni, kukenge kuemeo
    okurigize ale. Kulootu ku iwue okuteesia ekiimo ekilala ekia omuwiri gwao okukira
    omuwiri gwao gwona okurigizwa mu omurro.
  nhu-NT: Kebo kuw ke ɛcɛɛy ɛ́ no gee tɛn ɛ wo gee kebefɛ, ɛ́ wo sum kebo kedvu laŋ.
    Fí jee lɛ wo elase keba kuw ke ye le kemwaaŋ, ɛfey fo ye yo yicii egɛn ŋguy wvu
    baay e.
  row-row: Ma mete ma tao salaꞌ mendiꞌ lima onam, na, nggero hendi e. Te malole lenaꞌ
    sorga rala muu mendiꞌ a limam seri, te afiꞌ losa ara nggari nggo misiꞌ ai naraka
    no limam ruꞌa se.”
  msy-msy: Eghtɨ nɨn dafarir guvim nɨ damutɨ nɨ arazir kuratam damightɨ, nɨ anetugh
    a makunigh. Kamaghɨn dera, nɨn mɨkarzitam dutugh deragham, egh nɨ arazir kuratam
    damuan kogham. Puvatɨghtɨma, me nɨn mɨkarzim bar a isɨ helɨn anekunigham.”
  agg-agg: Asu sɨhafɨ warɨ mamɨ ranai randeanɨnanɨ se moaruwai hohoanɨmondafanɨ ana,
    warɨ ra kandandɨfɨ pindowandɨ. Warɨ mamɨ ranahambo yaŋgɨrɨ ragu moenda pife ranane
    aboedayo, ŋga asu muŋguambo fi ra haiambe ho ana, aboedɨ hamɨndɨyopoanɨ.”
  ptp-ptp: Dɨ ông vɨgêm hɨyôv obêc dɨdii ông mɨ la vac nipaên ge od ông kɨtov vêl
    dɨ nêx i loc, ên ông nimnɨvi mya tige obêc la xôa ma ge od ông ob dô nimvɨha,
    lêc obêc dô ge od ông nimnɨvi vɨhati ob la vac vɨgwe nipaên.
  nak-nak: Mai tai la limamu e gata ge virurume, taritigi eme ge barautu taroa, ge
    pigia, la vuhula eia taritigi veia la limamu moli isasa ge vilua, la vovomu tomi
    souka ge vilua te la havi ale uru la kaluvula ge ouka, ale La Uru ge pigi egiteu
    la tahalo la iruru sotalo vola.
  lbb-lbb: Ning a sot a kum ir ben rongon u, ur kutus seni, pa ur minggen masik seni.
    Ir wakak ning takai a puka palaom ka dir minggen seni, sakana dir minggen a palaom
    rop ting na tnan iah.
  kan-2017: ನಿನ್ನ ಬಲಗೈ ನಿನ್ನನ್ನು ಪಾಪದಲ್ಲಿ ಸಿಕ್ಕಿಸುವುದಾದರೆ ಅದನ್ನು ಕಡಿದು ಎಸೆದುಬಿಡು,
    ನಿನ್ನ ದೇಹವೆಲ್ಲಾ ನರಕದಲ್ಲಿ ಬೀಳುವುದಕ್ಕಿಂತ ದೇಹದ ಭಾಗಗಳಲ್ಲಿ ಒಂದು ಹೋಗುವುದು ನಿನಗೆ ಹಿತವಲ್ಲವೇ.
  cso-NT: Hi³ nɨ́¹juáh³ cuá² chu²¹ quián¹³ nú² jmu² siáh³ hi³ tanh³² hnú² tso³, hná¹
    cú²jueh³², hi³ jáun² tiáun² ñí¹ uóunh³; quí¹ tɨ³ re² bíh¹ hi³ tsa³háɨ³ cáun² cuonh²
    hnú² la³ cónh³ bíh¹ hi³ cuóh¹³ hnú² tá¹ jan² quiu³juóu³².
  ena-ena: Nadɨ human sɨmi agaŋ lɨci lusɨŋ sɨbɨlɨ viavɨla uami. Human sɨmi agadɨ ihalaha
    havalɨha uami. La human limu laci daŋ hɨniha uami. Lɨnaŋ Asɨ agaŋ nadɨ hadipɨlɨ
    sɨkasɨkan agadɨ avɨŋ hɨvɨ ma havalɨbali uami. Nadɨ human sɨmi agaŋ lɨci lusɨŋ
    sɨbɨlɨ viavɨla nudɨ ma ihalaha havalɨnaŋ uami. Ha Asɨ nadɨ hadipɨlɨ sɨkasɨkan
    agadɨ avɨŋ hɨvɨ havalɨbali uami.
  tgo-tgo: Tembe ŋgoreiyeva, thoŋgo nɨmanɨna iya unena i vakathaŋge na u vakatha tharɨ,
    u kitenɨyathu. I thovuye moliya u kitenɨyathu riwana ŋginauye regha na thava ne
    thɨ wokiyathu riwana laghɨye Gehena.”
  yap-yap: Fa’anra waliyem e ba’ ni mat’aw i pa’am ngam denen, ma ga th’ab ngam n’ag!
    Ya kabfel’ nra mul baraba’ i pa’am ko bin ni nge yan dowam ni polo’ nga fithik’
    e nifiy ni dabi math bi’id.
  mop-NT: —Wa cuchi tane'ex a cüxtic a sip'il chen etel c'u' a tane'ex a betiqui,
    jabix cuchi a waj seeb c'ü'e'ex a waj toj a tan u tz'eec te'ex ca' a cüxte'ex
    a sip'ili, mas qui' cuchi a ch'üquique'ex y ca' a pule'ex. Mas toj cuchi ca' sa'tüc
    te'ex jun p'eel a c'ü' tuwich ca' culaque'ex ti ca' p'eel a c'ü' y pulbule'ex
    a ca'a ichil a infiernojo,— cu t'an a Jesusu.
  tet-tet: Kalo o malo sala modi okaan liman kwana, taa kotu baa dei. Diꞌak liu o
    tama laleꞌan modi liman sorin dei, nosi o kona soe baa haꞌi naraka modi liman
    rua.”
  hlt-MCSB: Na bantang kut loh nang n' khah atah te te tloek lamtah namah lamloh voei.
    Na pumrho dongkah pakhat a poci te nang hamla then ngai. Te daengah ni na pum
    boeih tah hell la a caeh pawt eh.
  xtd-NT: Nux ɨɨn ndaꞌa‑n kida xa ka kida‑n kuechi, kaꞌnde‑n te dajane‑n chi vaꞌa
    ka nux na kuita ɨɨn ndaꞌa‑n dada xa jɨꞌɨn ntdantuꞌu‑n xiꞌin anu‑n andea.
  mdy-ETH: ሚዛቆ ኩጫ ኔና ዻቢሻያ ማዔቴ ኔጊዳፓ ቲቂ ኬኤሬ፤ ጉቤ ዑፃ ኔኤኮ ባይቁዋ ታሞይዳ ኬኤሪንታሢዳፓ ዑፆኮ ኔኤኮ ፔቴ
    ቤሲ ፓጬቴ ኮሺኬ» ጌዔኔ።
  spl-spl: Otmu hiliwahom hemgât pat otmaihât yawuâk bâtŋe nombot yaŋe otmâ bâlewuap
    yamâ hârem pilânomai. Wongât? Bâleŋan yan kioŋmaihât. Yawu otmâmâ bâtyeŋe nombotŋe
    âlepŋeâk tatbuap yaŋe âi tâŋ tâŋâk tuhum manman âiloŋgoân arinomai. Yawu.” Yesuŋe
    den yan hâum sâop.
  usp-NT: Y wi ri' jpaach ak'b' tib'anow chawe atkej li mac, c'urb'ic, t'ojb'i chinaj
    chawe, ri' mas tzi tisaach jwich junquitzke re atio'jl chiwch juntir atio'jl tit'ojsajb'i
    li man luwar re tijb'i c'ax, xche' Kakaj Jesús rechak.
  zav-NT: Na' šə de'en chonḻenḻe na'ale ca' chonən par nic̱h əxople gonḻe de'e malən',
    nca'alə xṉeze žalə' cui žia na'ale na'anə'. Len nca'alə xṉeze c̱hogga'aclen cle
    ca cuiayi'ile lao yi' gabiḻən' por ni c̱he ḻega'aquən.
  sgz-sgz: Má ngo limam erei mingim a lam bengta iáu má uk longoi sápkin mai, ki a
    kuluk una tár kus palai má unák sápkai. A kálik sák ngo na bokoh i kesi limam,
    mái sár a lala sák sang ngo na kis i aru limam no má ung kusak uri pokon án hiru
    áklis.”
  kek-NT: Cui la̱ nim uk' naq'uehoc a̱cue chi ma̱cobc, us raj cui ta̱yoc' ut ta̱tz'ek.
    K'axal us nak ta̱sachk la̱ cuuk' chiru nak tatxic la̱at sa' xbalba.
  blz-NT: Kalu limamuu men paraas uanan manggau'kon i kuu baradosa, kolongi ka' balo'kon
    a limamuu inono'. Mbulokon sa'angu' sampana wakamuu anuion dako' wakamuu tibunta
    soopkonon na naraka.”
  poe-NT: A̱ ntá tí itja chjina chrókjuásixián jie̱ la chrókóchrínjian tí tjá a la
    chróchrꞌan ikjín kíxin íchá jína tsꞌítjáyan itꞌo̱ cuerpo kuèntá kíxin jehya kuenté
    cuerpo sáchrókjui tsjasóte tí siín xrohi.
  san-TAM: 'யத்³வா தவ த³க்ஷிண​: கரோ யதி³ த்வாம்ʼ பா³த⁴தே, தர்ஹி தம்ʼ கரம்ʼ சி²த்த்வா
    தூ³ரே நிக்ஷிப, யத​: ஸர்வ்வவபுஷோ நரகே நிக்ஷேபாத் ஏகாங்க³ஸ்ய நாஸோ² வரம்ʼ|'
  cof-NT: Junsi nulachi tsa tedechinan jutsa quiniquitori, tedeca poreto quepolaquina!
    Yanan seiton josanan, tedechi seiton quinun tenchi yucanchi ninbi quepoinari,
    nantanan fécari seitochunae tie. Jesuri tsanque micarie.
  srm-NT: '@see-verse:MAT.005.029'
  qvs-NT: Chaymanta ichara makikiwan sukaman mana allita rurayta munankiman. Chay
    makikita tipiy amana nima mana allita ruranaykipana. Ashwan alli kanman suk makikillawan
    kawsanaykipa ama tukuy kuerpuykiwan mana tukuyniyuk ninaman rinaykipa.
  zca-NT: No chi lë' ya'l lad direch nile' nzë'b xkil, neka bicho'i tuli; más wen
    yent xtu plol ke par bi dubal le'n gabil.
  cbc-NT: Tunu bairoa ni jĩcãʉ̃ ũcʉ̃ mʉjãã mena macããcʉ̃ cʉ̃ wãmo jʉ̃gori rorije jetore
    átinucũʉ̃mi. Bairo cʉ̃ wãmo jʉ̃gori carorijere caátieconucũʉ̃ cʉ̃ caãmata, apeire
    cʉ̃ wãmorẽ yisetaroticõãrĩ caãcʉ̃rẽ bairo cʉ̃ caãno, ñubujioro. Bairo cʉ̃ rupaʉ
    macããtõ jĩcãrõrẽ cʉ̃goetimicʉ̃ã, Dios tʉpʉ cʉ̃ caetaata, ñuña. Bairo cʉ̃ rupaʉ
    macããjẽ roro cʉ̃rẽ caátiecorotirije nipetiro mena peeropʉ roro cʉ̃ tãmʉo joroque
    Dios cʉ̃ caápata roque, ñuetimajũcõãña. Bairi roro mʉjãã caátinucũrĩjẽrẽ jãnacõãña,”
    na ĩ quetibʉjʉyupʉ Jesús.
  qxo-NT: Tsaynölla juc warmita munaparnin maquiqui yatapaptinga tsay maquiquita rogurir
    jitariycuy. Infiernuman gaycushga canayquipa rantinga allim canman tsullan maquillapis
    gloriaman chaptiqui”.
  mox-mox: Wese ʼidewani ʼeguma nima ʼataqiu nagivebeʼuyeu, ʼinega una daʼa yavulea.
    Mana ge taha yani qiduana ʼeguma ʼwafiu duʼuna taʼa mona una ʼitaʼavea. Ta vonahaqiaqi,
    yani luveifa otaqina ʼeguma mabubuyau ina fela webuieu ʼaiwe ʼalaʼalata ʼinaya.
  kew-kew: Go page nena popo ki-naneme ne wae yae mulalo paliare go kiri kepe rubape.
    Goa pua nena ki padane aaware nena to yogane rayo su wae-para namea lopalia.
  dww-dww: Be deḡoda nimamma kasaunama e kauem da gewagewa kwa voiena, naumeki da
    kwa tom pore be kwa porekaiyatina. Verenama da nimamma tenaḡa mate mara nopone
    kwa saḡana, be nam nimamma rabui mate, da Mamaitua gienae e pore nawemna.
  nif-nif: Ba tɨkap kɨka tombonlɨ gep tiañeumbi, yomdok sɨsoñ plon pi pɨwɨñ ñala kak
    dombɨ kopi, kɨka tombongot kuukañ. Nɨm kañbi, gwɨlapka gɨtɨk jɨmbɨñ ñauñ a.
  twi-ASANTE: Saa ara nso na sɛ wo nsa a ɛyɛ to wo suntidua a, ɛyɛ sɛ wobɛtwa ato
    atwene ɛfiri sɛ, ɛyɛ sɛ wobɛhwere wʼakwaa fa bi sene sɛ wɔbɛto wo onipadua nyinaa
    atwene amanehunu ogya mu.
  aoj-aoj: “Apaꞌ iꞌi lagof kwahisigufi fondaꞌepa pewa ma waf awafi, petopaꞌagof pekwahogof.
    Iꞌi alop duꞌwanip ipeꞌipi pogofaꞌ akafimi, amamba aom kwasakwasala. Apaꞌ ina andeandeꞌma
    esis sogakwaha alop siꞌip ipeꞌipi hiꞌilap pogafeꞌ wambel awambili hel nif fagapoma,
    owaꞌ. Amambai akafimi luꞌwami endilisi aꞌowaꞌ.
  cbv-cbv: “Míih jéihyepmant bóo téihyajĩh yeejép chãjna, caán téihyadih ma dʉ́ʉc
    bóod yohat pah, caán yéej chãjatdih ma cádahaá. Caandíh cádahcan, iiguípna mata
    bej tagaá. Míih téihyadih ma yohochah, caán téihyajeh ãta bʉʉd tágaá. Obohjeéhtih,
    chénat pah téihyajĩh iiguípna bejna, chah yeejép pohba mata yap tagaá. Pánihna,
    yéej chãjatdih cádahat caá náahap”, Jesús queétdih ãt niijíp wʉt jĩ.
  taw-taw: Pen ñɨn yɨpɨd kɨd nad ak, tap si tap tɨmel gep tek lonɨmuŋ, ñɨn yɨpɨd kɨd
    anɨb ak tɨbɨlɨk yokɨnɨmɨn agak. Ñɨn olap dɨyokenɨmɨn, tap tɨmel ma gɨnɨgaban ak,
    tap teplep yɨbɨl agak. Ma dɨyokɨnɨgaban ak, nad mɨdupsek mab ke yɨneb ak amnɨgaban
    agak.
  jic-NT: Nun quelel malala lojí nun numos li'inyampe mpes, ma la müjí. Nujola t'as
    numos cjuwá jinwá, numos t'ü, na'aj la ts'i jinwá. Malala lajay ca mal 'awa püné
    nt'a, mpem ne'aj. Más 'ücj numos cjuwá ne ma ca mpem nup'üy pjü 'awa püné nt'a.
  zap-NT: No belne nyabëë de rlaa ne ryab de lo dol, gutxuugo, gusee we nat. Porke
    mazre wendee gak perdid te nya de, ke ne tsuu de yde de linfyeren.
  wer-wer: Ën nim mor yaapkëëwesök kentöökë ënëm ëak utpet nent ëëmë pöt nim mor pöwes
    kama il moolam. Pöt koröp kaö nentak elniin utpet ëak nim koröp pou es parëaöökë
    sëpanëën koröp kaö kopët pöt won wasumë pötakëër ompyaö.”
  ipi-ipi: Wuane pua teke, nimbato koo mindi pula loto, nimbana kii tika okomane mo
    piya yando, Goteto nimbana umbaini utumane ata-pata yuu koo wetete okona awua
    aindaka lola-kola, nimba kopeta wetete atolopele. Nimba kini mundu atole-kola,
    Goteto nimba yuu koo wetete okona awua aindaka nalene konda yando, katu lolopeya-ko.
    Nimbato koo mindi pula loto, nimbana kii tika okomane mo piya oyale peando, nimbana
    kini tika okone kando lo apiape. Jisasato wuane leaipia.
  qul-NT: Ajinallatataj, paña maquiyqui juchaman urmachejtenka, p'atakaska wijch'uy.
    Allinmi ujnin partella cuerpoyquimanta chincananka, tucuy cuerpoyqui infiernoman
    wijch'uska canantapachaka.
  ter-NT: Koane itukapu veô'u, enepone koati íhinovoke váherexino ítike, yusikóneni
    titúki koane kiríki ákotike malîka motovâti ákoyea váherexea ítike. Mani unatíne
    ákoyea poixo'o veô'u yenópi vanúke yaneko usokó kó'iyea veô'u itea yenópoti ipihóponovokutike
    —kíxovokoxoane Jesus, exókoatihiko kónokea ákoyea íyuhixapapu sayá'ikopeova ne
    váhere ítuke.
  bmr-NT: Jaanotɨ bu dihuse dimiyahuse ɨco imitɨfaño agañɨɨsuhachiijɨ quitɨcɨɨbo tehesino
    gañɨɨ; imijiruno samañogayɨro ɨɨtɨ agañɨɨcafotono. Jaanotɨ aivo imijitɨruno faabohoro
    cɨɨjɨgaifaño agañɨɨcafotono.
  fuf-fuf: Si tawii jungo maa ɲaamo ngon kadi wonay sabu haa feggoɗaa, haray taƴu
    ngo, bugoɗaa ka woɗɗiti-maa. Ko fii no ɓuru-maa moƴƴande ka teral maa gootal hayra
    edii ka ɓandu maa ndun fow yaha ka jahannama.
  bhl-bhl: Kom teing yuk e kulo kamdeko, ‘Kukuw sili sili wa kema!’, kangeko, kamde
    uneme tewe, ku yuk teing be gato fomdo kololewka! Ku yuk teing gato kolew tewe,
    e ki keko, sili sili kukuw beem dulum elo nam kamde unoke kasike, i kom kal alik
    alik bakal nam weng dong tem da kokemokoliw te.
  ons-ons: Ge meteŋone wonŋo tebagangi borikine makeneo, yemo ge kitare so biranom
    ariake! Ge bikumŋone sisine weku qeliŋkakene, eaŋo yemo zok wekumane. Ŋo solaŋone
    koropŋo ari sora gerepko kesiake, eaŋo maine mi okanmaike.
  con-NTPO: Toya'caen que tansinfa'su tive quema egae tsincoe'ninda chattupa catija.
    Bove ñotssi tsu fa'e que ai'voni jincho'choma qqueñamba ccushaye. Tsambi'ta pa'cco
    ai'vo tsu si'nge anchanda'je'chonga catiyeya.
  ghs-ghs: '@see-verse:MAT.005.029'
  peg-peg: ଆରେ ମି ବୁଜ୍‌ଣି କେଇ ମିଦାଙ୍ଗ୍‌ ବାଦା ଆନାତ୍‌, ହେଦେଲିଂ ପା କାଦ୍‌ଦି ତୁହିୟାଟ୍ ।
    ମିଦାଙ୍ଗ୍‌ ୱିଜ଼ୁ ଗାଗାଡ଼୍‌ ନରକ୍‌ତ ତୁହିୟାନି ବାଟା ର କେଇଗାଲ୍‌ ବାଦା ଆନାକା ମି ପାକ୍ୟା
    ହାର୍‌ ।
  txu-NT: Ne ga ren anhikra djubôko ajaxwe prãm ga ren on krãtan mũm amibê amẽ. Ren
    te anhikra nhikjê kêt ne ren Metĩndjwỳnhkôt atĩn ne ar aba rã'ã kam, ren akĩnhkumrẽx.
    Ne ren anhikra amãnhkrut rã'ã nhym Metĩndjwỳnh ren me biknor tokry djàkam amẽ.
    Ga ren kam akaprĩkumrẽx, ane. Djãm mrãmri ne me kute amino kadjàrmã ne Jeju arkum
    karõ? Kati. Djãm mrãmri ar kute aminhikra krã'yrmã arkum karõ? Kati. Me kute àpênh
    jaxweo krã'yrmã ne Jeju Ar kubê axwe pyma.
  eng-WEBU: If your right hand causes you to stumble, cut it off, and throw it away
    from you. For it is more profitable for you that one of your members should perish,
    than for your whole body to be cast into Gehenna.
  gnw-NT: Jae ramiño vi ndepo ndeacata cotɨgua uyapoca yave mbaeyoa ndeve, iyasɨa
    emombo ndiyugüi. Icavi co penti ndepo ucañɨ vaerã ndegüi, tata guasu pe opaete
    nderete reve Tumpa nemondo vaerã tẽi güi —jei—.
  mux-mux: Nunga ki-sele-ni ulu-pulu-kis te tinu lem ki-akusele kari leku wendu mundani.
    Nunga ki-sele angiliipili nu tepi-koleana liiku mundungí kene kapula naa temba
    akiliinga kangieliinga méle te wendu liiku munduku kelkunu kene molkunu kunjini
    kene kapula.” ⸤nirim.⸥
  maj-NT: Ko̱ tsa ntsa̱i̱ kixi̱ xi títs'ínkijnejihin jé, tu̱ sahá ti̱chákjáí ko̱ kjin
    chja̱niyai. A̱t'aha̱ tu̱ sahá nda tjín nga̱t'a ts'i̱ tsa ndyja̱t'a nku tíkjá yjonintehi̱,
    tu̱ xi b'a̱ ts'ín najmi chja̱nikj'ajihin nga̱k'i̱e̱n ngayjee̱ yjonintehi̱.
  bkq-NT: Deus xurâem inwentânehoinmo akâiedaundâ imarymogue. Koendâ tâise imarymo
    satâly, samely warâ, Deus izepa ato amânhepyra mitomoem. Koendonro kuru tâmaguebalâ
    Deus agâ tadawyly; idânârâ kodo peto nhântânry onwanxi adameoly mawânrâ koendâpaom
    kuru — kely Jesus.
  kue-kue: Te ongun wo i tandaglme ta eratnedi eran, goglumdi kinde kondo. I wakai
    yene, nangin kembra ta ere i-suagle sinan nangin mundu ipi guglo kamun ende dinambiwo.”
  cot-NT: Aisa iroogueti covaeguishetacaaquempine pacomajaca ariqueate pincarataquero
    pimpishonquitsitemparo. Cameetsavaequequeate pimpishoncaquerogueti covaeguishetacaaquempica
    pinetsanatimentanajempanijite. Aatoguetitarite pipishonquiro jatanatsitarite oncovaeguishetacaajempi,
    iroompa pimetojanajegueti impishoncajitaquempiqueate camorecariqui.
  bnp-bnp: A limamu tara ge vakaboru ioe na rabu hale, o palakudua o vurokia. I kamumu
    a tabeke tara na kakaimu ge velu, pali a kakaimu lobo i uka ma ni gi voro puru
    na imperno.
  apn-NT: —Nẽ kot kaj mẽ anhĩhkra ho tanhmã amnhĩ tomnuj to kaxyw. Hãmri nẽ tee ri
    ja hã amnhĩ pumu nẽ te ate amnhĩ nhĩhkra krãhyr nẽ mẽnh pyràk o amnhĩ nhĩpêx nẽ
    tanhmã amnhĩ tomnuj to hkêt nẽ. Mẽ ĩhkra ho mẽ kot tanhmã amnhĩ tomnuj to ho mẽ
    pa xwỳnhjaja koja mẽ nhỹrmã ma mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta wỳr ma
    mra nẽ kamã pa rãhã ho pa. Anẽ.
  ctp-NT: Bra nu ndiya ska chaꞌ kuxi nu ngiꞌni wan loꞌo yaꞌ wan, loꞌo ndiya ꞌa tiꞌ
    wan chaꞌ kuxi kanꞌ, ndiꞌin chaꞌ kulo chunꞌ wan chaꞌ kuxi kanꞌ bra ti. Ñaꞌan tiꞌ
    si siꞌyu wan ska laꞌa skun wan, kanun chkuꞌ yaꞌ wan bra kanꞌ, ja tyukwi wan bra
    kanꞌ; ngwañaꞌan ka kasiya ꞌwan ni, ka luwi kasiya ꞌwan si kulaa yaꞌ wan chaꞌ kuxi
    kanꞌ, ni siya xiꞌin tiꞌ wan ti chinꞌ. Chunꞌ ndiꞌin la ja tsaa wan lo jwlyaa siꞌya
    chaꞌ kuxi kanꞌ ꞌwan, seꞌen lye nchkin kiiꞌ bra kanꞌ.
  bre-BRG: Ha ma ra da zorn dehou lakaat ac'hanout da gouezhañ, troc'h anezhañ, ha
    taol anezhañ pell diouzhit; rak gwelloc'h eo dit koll unan eus da izili, eget
    na vo taolet da holl gorf er gehenn.
  opm-opm: Gure bes oh erer asoh datin da nahahanoh gatmar mandatinmur. Gatmat mandatin
    tei oh Got ohe apnong ushan yahmura; patin orhor irat has teinong ushan ermur.
  bvr-bvr: Rrapa minyja nyi-munganaguwa murna ny-jirra gun-nerra jama ny-jirra ny-yorkiya,
    wurra gorndiya, yerrnyja! Ngardawa gun-narda gun-mola nggula minypa murna ny-jirra
    ny-nyardapa n-digirrga; gala yapa ny-jilirrwirrka murna ny-jirra n-digirrga ny-bamba,
    barrwa minypa ny-burral ny-nyurrnga gu-bol n-do.
  wal-wal: Qassi ne ushachcha kushee nena nagara ootissikko, neeppe qanxxada ola baya;
    aissi giikko, ne bollai muleera Gaannabiyaa taman olettanaagaappe, appe issoi
    xayiyoogee neeyyo keha.
  zad-NT: Na' shi noo de shḻina' chonan ka gono' dii mala', naklan wen wc̱hogo'n na'
    c̱hooṉo'n, ḻa' wenchan soa tḻaaz noona' aga ka daa yiyaj doxentio' lo yi' gabiḻa'.
  aso-aso: Idoꞌ anga zamela neꞌmo lihime daaꞌ akaloꞌ geleꞌmize nomolavo ma aꞌmine
    anga neꞌmo geleꞌmize goloso ogavo Oꞌmosoꞌmo olokuꞌ hulo-gedalize. Aꞌmine monovo
    goloso hulilineꞌ neꞌmo anga mene huko hulaineꞌ gelavo minelineꞌ nene lamineꞌ oloseive.
    Idoꞌ okonga mukiꞌ lamineꞌ ha do minaaꞌ nene mo neineꞌza neꞌmo mudise olokuꞌ vaaꞌ
    akaloꞌ geleꞌmize molalineꞌ nene lisiheꞌ o-gedamoloseive. Nemuꞌ anga nene huko
    hulaineꞌ gilivo lihime daaꞌ akaloꞌ nene vamozo.
  uli-uli: Hare sere mala poam mele sa hasngalug molfid, ngo hosa supiy hobe ppedalo.
    Ye momay tot le be torloh sere poam mo imol mala rebe ppedug long lal Infiyerno.
  nin-NT: A ti si ungo ri muwa nggo u ta du ùwà kpala, ùwà bu ttu ku ta yo glo. I
    ta wre sha ùwà bu sama nu unto numa nu ukpa muwa du ku nggo ùwà bu rri nu uru
    namri.”
  tgk-tgk: Инчунин агар дасти ростатон шуморо ба гуноҳ кардан водор созад, онро бурида
    партоед! Бароятон беҳтар аст, ки аз ягон узви баданатон маҳрум шавед, назар ба
    он ки тамоми баданатон ба дӯзах биафтад.
  acu-NT: Tura untsur uwejmijai tunau takastasrum wakerakrumka, tunau takasai tusaram,
    atumi uweje met charawa nunisrumek tunaarum japaram ukuktaram. Uwej kichik met
    charukmau wainiatrumek, nayaimpinam tuke pujustinka timiá pengkeraitai. Antsu
    namangmeka pengker ayat, mai uwejtukka ji kajintrashtinnum engkematnuka nekas
    paseetai,” Jesús timiayi.
  cak-WNT: Chuka' wi xa jun chique ri ak'a' nibano chawe chi yamacun, más ta utz chi
    nachoy y narokij el, astape' can ya ri awajquik'a'. Ruma xa más utz chi xaxu (xaxe
    wi) jun chique ri ak'a' nawelesaj el que chuwech chi can tz'aket ak'a' awaken
    y xa pa k'ak' yatbec'ak wi ca.
  ebk-ebk: Mu nan kannawan ay limam nan kiapón chi fumasoram, putnam ya iwagkiam.
    Un-unuyna ay makurangan nan achormu as usa ay parti mu nan wacha nan intiru ay
    achormu ay kun challu umuy ad inferno.”
  spa-PDDPT: Si tu mano derecha te es ocasión de caer, córtala y échala de ti, pues
    más te conviene que se pierda uno de tus miembros, y no que todo tu cuerpo vaya
    al infierno.
  ruf-ruf: Na ghumoko ghwako ghwa kujilo ka wokuhonza utende ghehile, ughane, ughwase
    kutali naghwe. Ng'apfu kwaghisa chilungo chimwe, kubita kululeka lukuli lwako
    lwose lwasighwe mne ghumoto ghwa Jehanamu.
  gun-gun: Xapy'a rei ndepo reiporu kuaa regua ri ndereity ramo ejaya, eipe'a ndejegui.
    Mba'eta nderete ha'e javi reve reiko axy aguã py reo 'rãgue py ha'eveve peteĩ
    nderete regua remokanhy.
  agu-BL: Ej nin ko na chijuchu' quilu' tan chik'abu', ba'nt cu'n yil tz'el yi jalaj
    chik'abu'a'tz, na mas ba'nt cu'n yil choponu' tcya'j tu jalaj chik'abu', swutz
    yil chibenu' tq'uixc'uj tu cabil chik'abu'.
  isn-isn: Ang'we umukono wa kigoha inda nsoko akukumpa uteme ugume kuli, sunga umuili
    nungiza uleke kugung'wa ku jehanamu.
  eng-PEV: And think about how you use your hand. If you do something with your hand
    that gets you to go wrong, then pull your hand away. That might be hard to do,
    like you are cutting off your hand and throwing it away. But it is better to lose
    one hand here on the earth now, than to keep 2 hands and go to hell.”
  ilo-ULB: Ket no ti makannawan nga imam ti makagapu a maitublakka, putdem ken ibellengmo
    iti adayo manipud kenka. Ta nasaysayaat para kenka a mapukaw ti maysa a paset
    ti bagim ngem ti itapuaknaka ti Dios ti entero a bagim iti impierno.
  pir-NT: Sa yegʉ mʉhʉ omoca poto pehe ijiri omoca mehna ñano yegʉ, ti omocare mʉhʉ
    dʉte cohãboriro sahata ti ñañene duhuya. Tire duhueragʉ pecapʉ wahagʉta. Mʉhʉ
    omocare mʉhʉ cohãgʉ̃ ti omoca dihita butire. Mʉhʉ pehe pecapʉ mʉhʉ wahagʉ̃ ña
    yʉhdʉare. Sa yegʉ ti ñañene duhuya, ni yahuahye Jesu.
  anv-NT: Ne mbɔgé ɛbwɔnyɛ wyɛ́ ɛ́pyɛ́ wɔ nnó ɔ́kwé ɛbɛ́ Ɛsɔwɔ, sɔ́ ɛ́wú ɔfómé,
    néndé ɛ́lú galɔ́gálɔ́ nnó jɔgé menyammyɛ wyɛ́ génó ne nnó menyammyɛ wyɛ́
    mekomeko ákpɛ́ mmu mewɛ ɛwé ɛ́lá nómégé.
  sab-NT: Kaire ba ta agekalin gweale me no mo ko taingwli giti ba mo ta gbadale me
    tañachuge age me no ene kare ko e giti, ba age me no ene talla chuge ngwadi, e
    salengwli ba mo ko tkenga kare, ene ba me age me no dare mo ko giti kare. Ma no
    toi ko gdaitre alin ole me toi ko gdabonate no ole gire ji chuge tirare ngwadi
    boi daga ngwale jitaske ba agedu me no Chube dollale ñanale. Ba mo ta gbadale
    diali age no Chube takalin kare me tañachuge age me no giti dare, ma no lle ulita
    kle ba gbe age me no ba joge siere lle ege.
  tmd-tmd: Makwam imag mɨrɨx pɨlö aku kwo algör, ap kib mag gwogwo rɨb maga rɨmɨjön
    aku, römaxdör aböña. Akuyöbö aiöñ aku, iŋpɨlö paŋ adöi ör mɨdaŋ kömö diöña. Nöi
    mɨjön aku, ñɨŋ ap kib mag gwogwo rön, mɨñ rɨn nöi yönmɨd möl bö dubä maga ra.
  acr-NNT: We e raqꞌabꞌ uwikiqꞌabꞌ ri katzaqisan awe pa ri mak, chaqꞌataꞌ y chakꞌaqa
    bꞌi; ma xa ne kuya riꞌ e kajam jun che raqꞌabꞌ, chwa ri katkꞌaq bꞌi rukꞌ ronoje
    racuerpo chi xibꞌalbꞌaꞌ re tijbꞌal kꞌax.
  kpg-kpg: Maa doo lima gau donu e hai goe gii hala, duudia gi daha. Ma e koia e humalia
    i do huaidina dogomaalia dela gaa hudu gi lodo di ahi.
  taj-taj: थेह्रङ् लसीन एदा दाहिने यासे पाप लपुङ्जी भिसम थे या थासी भ्‍याङ्‍गो। तिग्‍दा
    भिसम एला पूरान ल्‍हुइ नर्गरी निबा भन्‍दा एला या गिक थासी भ्‍याङ्‍बान एला लागिरी
    ज्‍यबा तला।
  avt-avt: His mit yaaim em hɨram mises han kit mɨrɨak menmen enum, ti ehɨt hɨne eremir
    ewɨrem. Ti eremir his ewɨrem te ti ehu werek eno wit ke God hɨram yaaim. His mit
    yaaim mepu werek te ti hɨrɨak menmen enum ti eno si hɨram enum.
  cbk-cbk: Y si por ejemplo tamen el di ustedes mano derecha ta causa con ustedes
    comete pecado, corta con ese mano y buta. Mas bueno pa si hende completo el maga
    parte del di ustedes cuerpo que tene un cuerpo completo y ay anda lang man na
    infierno.
  uig-ARA: ئەگەر ئوڭ قولۇڭ سېنى گۇناھقا ئازدۇرسا، ئۇنى كېسىپ تاشلىۋەت. چۈنكى پۈتۈن
    بەدىنىڭنىڭ دوزاخقا تاشلانغىنىدىن كۆرە، بەدىنىڭدىكى بىر ئەزايىڭ يوق قىلىنغىنى كۆپ
    ئەۋزەل.
  tuf-tuf: Bah at cut butar cuitar Sir tayar yajcátatara, behmá átcara bár bin eyta
    ítuwi. Tayar yajti ac átcara bár bin eyta ítuwi. Cuercuran wan átcara bár binan
    wan rehcáyatan, ay baran táhnaqui batro. Cuat orac cuar cab oc icar tiw̃ técayat
    ay baran tahnacro.
  abx-abx: Ngan kon akapa'amban si pagtutu'u-mo i nagparahimu-na si tamburu'-mo, uturon
    adday nan ngan tapukin. Mas mahalap pa kon aka'ala'an kaw adda parti si puhu'-mo,
    kuntra kon gana' iban-na si puhu'-mo ngan linaho' kaw pan impyirno.
  mco-NT: E pen yɨ mgɨ' a'oy'amybɨ xyajtundɨgoyamb tɨm ixpux etz najtzjibibɨ' jɨguem;
    jac'oy co tüg mgɨ' ytɨgoyɨpy ca'ydɨ co mmɨnɨcxɨpy metz mgɨ' jɨɨnjoty.
  kqf-kqf: Bi bamoda nima kataiyam i voiyem te gebogebo kuna voiyena, ba kamaina te
    kwa bwali ḡavuki te kwa pwalaḡe. I visu te nimam ḡemota bi malamo kwa solasaḡa,
    kaka tubuḡim matabuna sa pwalaḡe nawena iyoyoḡamo.
  cpb-NT: Iroorika pakopero pantanta kaariperori, pipakagairo poshiyakagairo pithatzinkatyeerome,
    pookero. Tera pikowiro pako atsipetakagaimiro sarinkaweni, iroowa kameethatatsiri
    pisaikaponchokitai.
  aon-aon: Aria douk nyakin yopunyi rogur nyubirok nyak ba nyuguruki um nyenek yoweishi
    inahos, namudok aria douk atin nyutupok enyudok rogur ba nyuwashenyuk. Namudok
    wosik um anabik um nyak kanak yowegun ba nyuwashagunuk aria douk madae nyenek
    yoweishi inahos uwe, uwok, aria ta mare shuwashokuk ihinyum nyak kanak nyubuh
    gani yoweihi nyih hanu um hel iri.”
  hus-NT-2005: Ani max na eját kʼubak ti walbindhál, ka muchʼiy ani ka petʼnaꞌ; pos
    más alwaꞌ ka kʼibdhaꞌ jun pejeꞌ na tʼuꞌúl ké ki petʼná kʼal ejtal na tʼuꞌúl ban
    kʼibeltaláb.
  mig-NT: Te nú nda'a vá'a‑ró kuní skɨ́vɨ róó nuu̱ íó kua̱chi, xɨtɨ te skána‑ró ná
    kí'i̱n. Chi̱ va'a̱‑ga̱ ná náa ɨ́ɨn nda'a‑ro nasu̱ já kóo ndɨ'ɨ yikɨ kúñu‑ró kí'i̱n
    nuu̱ infierno.
  bps-bps: Na lêman ku i kmalam gsen di kwanan mebe ge di kimò sasè, baling fye fa
    ku kanlangam na batam, du fye là ge fles mimò sasè. Fye fa ku lana satu alel di
    laweham di sikof i laweham, bay baling ge gsalu di lanaw lifoh.”
  mbs-mbs: Aw meboyo kaw heman meg-inang te salà pineokit te belad niyo, mèpiya aw
    tokongen niyo se belad niyo aw iagbel niyo amon eked kaw keboyo. Labi pa medaet
    aw meboyo kaw pineokit te belad niyo aw iagbel se kedakel te lawa niyo doton te
    kilot.”
  tof-tof: Marü tutul tanga ne kolae tonarr tónggapónóm nóma müdüde, da itül a ugó
    amaik mobakagab. Ma ne moba darrü büb murr nóma imruko, ene ma tai kolae kokea.
    A marü dudu büb ne metat bólmyan urdü nóma amanikórre, amkoman kolaean yarile.
  cme-NT: Da ŋ da ŋ nadienaŋga dii-ni kuubabalaaŋgu cemma-na, kar-ka ŋ fara ŋ nanna
    dii daalɛi. Da ŋ suur nagãduɔla nuɔ Diiloŋ-nelle-na, ku bɔyaa ba da ba ka caa-ni
    baa ŋ nammu‑i mu hãi‑i-na.»
  sus-sus: Xa i yirefan bɛlɛxɛ findima i ratantanse ra, a bolon, a wɔlɛ. Fate salonse
    nde bolonfe, na fisa dinɛ i fate gundi birin wolife yahannama.»
  pon-2006: Oh ma palimaun en pehmwen pahn kahrehiong uhk nan dihp, lupukasang oh
    kesehweisang uhk; pwe e mwahuwong uhk kisehn paliwaromwen en lekdekla sang eh
    pwonte kolahng nan ehl.”
  dad-dad: Õ imã biyalem mosor bun inenõf are, gudũ uraile. Õ boũ adok hel bun irãya
    anĩ fotokar, õ boũ tunĩ taka iminkalauf, are deuf.
  zab-NT: Ne belati lagac tuby lad noo lad naldí run runu duld, btiiuni chiy bzáaldni
    zit. Te pur mazru güen initiu tuby lad noo xlat ni initiu iduibte tɨɨxiu chia
    infiernɨ.
  jae-jae: Ma lêmam anôŋa embe êtim aôm, naŋ ôndim su ma ômbaliŋ siŋ. Ôlim ŋagêŋ teŋ
    ênaŋa acgom, gebe sêmbaliŋ aôm toôlim samucgeŋ ôsêp lamboam ŋakêIêndiŋ ôna atom.
  ksd-ksd: Ba ra limam tuna i varara u, una poko kutu vue; tago i boina ba ta ngungu
    ka tam na virua, ma koko da vue vaba ra kidoloina pakam ura geena.
  msm-NT: Ko sikan boyad nu ogdae isab ikow to pagpakasae, tampoda sikan aw itimbag.
    Tapat pad ko pupue ka, basta kona isugba diya to impernu to tibuuk yawa nu.
  myk-myk: Ma kanige keŋɛ ke shiin bi ɲɛ kaɲuŋɔ di ma le jurumu ni, ki kɔn wá taliige
    ni. Mʼa buun ma ceepuuro ti yatɛngɛ nigin yɛ ni, lee ya pɔrɔ ma mu ma ceepuuro
    ti bɛɛri ti jé Jahanɛmɛ ni.
  sbe-sbe: Yo hinage ena nimakahatum ye woyalaego yababa unai meta ku bolihai ku gabaei.
    Ye namwa mo taba yaum hesau nigele na kabo taum maudoudoina ye lau kaiwa kalakalasina
    unai.”
  mcr-mcr: Itaŋga tqä hipa ämuaŋgisaŋi suqä quvqeŋqä äkiyqiyämeqaŋgutqe, huätä ätävätnä
    bi tnämävä. Si iiŋä imäkqaŋgtqe, tqä huiwitaŋä hmbu yuuwä ätänäŋqä-qe, suqä quvqä
    iiŋä mimäkqä iŋä-qae, saqä huiwi, tä quvqä iqu äsäŋqä iu matnämäuqä ipŋqäuä. Huiwä
    hmbi yuuwä ätänäŋqe, ii haŋä-iqä wäŋqäpiyqä. Tä duŋqä uwqe, haŋä-iqä naqänäŋiqä.”
  cux-NT: Ndúúti chí ta'ā cuaācú di idiiⁿ chí diiⁿ dí nuuⁿndi, 'caaca di ní cun'dáa
    di. Ti n'dáácā ca chí cuuvi ndaī 'áámá parte yeⁿ'e cuerpo yeⁿ'ē di, nguɛ́ɛ́ ti
    núúⁿmáⁿ ch'ɛɛtɛ cuerpo yeⁿ'ē dii caⁿ'a na infierno.
  tur-YTC: Sağ elin tökezlemene neden oluyorsa, onu kes ve kendinden at. Çünkü bütün
    bedeninin cehenneme atılmasındansa, senin bir azanın yok olması daha iyidir.
  san-ITR: yadvA tava dakShiNaH karo yadi tvAM bAdhate, tarhi taM karaM ChittvA dUre
    nikShipa, yataH sarvvavapuSho narake nikShepAt ekA Ngasya nAsho varaM|
  bel-N: І калі правая рука твая згаршае цябе, адсячы яе і кінь ад сябе, бо лепш табе,
    каб загінуў адзін з членаў тваіх, а ня ўсё цела тваё было ўкінута ў геенну.
  sch-sch: Nu kut changtieng nang aminpalin chu tanpai inla, pai kelen roh! Na takpum,
    pumpuia meidîla se nêkin chu na takpuma abâk inkhat ânsam hah chu nata rangin
    asa uol ani.”
  mic-MIQNT: Pa na e'wmu's'p gpitnn pata'tegen, pun pata'tega gisna amuj temte'mnn
    gpitnn. Me' gelu'lg mo geggunmunn gpitnn aq pun pata'tegen je mu elgimulten Mn'tua'gig
    muta siaw e'wmnn gpitnn ugjit gis pata'tegen.”
  huu-NT: '@see-verse:MAT.005.029'
  jiv-NT: Ame ewejmesha untsuurmetiat tunaanum ajunmakuiṉkia tsupikiam yajá ajapata.
    Ashí ame aya̱shim jinium esaatsa̱i̱ṉ aya chikichik ayashmi muchitmari̱ emesratin
    péṉkeraiti.’
  otm-NT: '@see-verse:MAT.005.029'
  dah-dah: '@see-verse:MAT.005.029'
  tnk-tnk: Nənə trɨni mɨnuə rəɡɨm mwatuk ramo ik ikamwei ia nərəhaien, tikərai raka,
    mərarki. Rəɡɨm nɨpəri nɨpwram a. Trɨni mɨnuə ikouraha nɨpəri nɨpwram ramasan pɨk
    məpi raka mə tukərarki pen nɨpwram me pam ia kwopun napw asori rauək ikɨn.”
  kpr-kpr: 'O ninda ungo gimandu aimi dara aso, ari eko sirorarira amo, gafuge fugaresa.
    Eveva mo: ni tamo tomanako da roera dabako bu fugedo, irá ambu ya God kena buvaso,
    nune ni kaifa arira. O ni ungo etoto aminge irise, ari ekoko use iria ambudo,
    ya ari ekoko mino mutari vasa aminda teraresa amo, eko a bouvugori.'
  san-IAS: yadvā tava dakṣiṇaḥ karo yadi tvāṁ bādhate, tarhi taṁ karaṁ chittvā dūre
    nikṣipa, yataḥ sarvvavapuṣo narake nikṣepāt ekāṅgasya nāśo varaṁ|
  nho-nho: Aa ki mee koe e usuhia too rima hakamaatau raa ki ppena too sara, tuutia
    no peesia! Ki mee maa too rima tokotasi e seai raa, te mee naa e taukareka iaa
    maa too haitino katoo e peesia ki te ahi e ura see mate.
  gym-NT: Erere arato, ma kise ruenkri, köböite makwe ja mika ngite Ngöbö rüere ne
    ngwane, makwe ja kise ye tikaka ta, bti makwe kitaka mobe mentokwäre, ñobtä ñan
    angwane ma ngrabare chi diandrekä mento ye abko rabadre bäri kuin makrä amne ñan
    ma ngrabare rikadre ngöi jökrä kä ja tare nikakrä känti.
  azg-NT: Ndoꞌ mantyi juu ntꞌöꞌ ntyjaya, xe na aa itsꞌaahanꞌ na matsitja ꞌuꞌ, yantyi
    quityjeꞌhanꞌ ndoꞌ ndë quityqueꞌhanꞌ, ngꞌe yantyi na tyiꞌquindë ꞌuꞌ na ncjaꞌ quiñoonꞌndue,
    chito na quindë ꞌuꞌ na ncjaꞌ vꞌio.
  bhd-bhd: अगर तेरो देइनो हथ तीं पाप केरनेरे लेइ ठोकर खुवाए त तैस केटतां शार, किजोकि
    तेरी पूरी जान नरकेरी अग्गी मां गाने करां तेरे लेइ एन्ने रोड़ूए कि तेरी जानी मरां
    अक अंग नाश भोए।”
  too-NT: Lā' palh mimacacāna'j natlahua talaclē'i', cacā'tē't lā' cama'ka'. Tū' tzey
    palh napina' nac pūpātīn ixpālacata mimacan. Más tzey ī'sputni'ni' mimacan lā'
    namāpūtaxtūca'na'.
  ind-AYT: Dan, jika tangan kananmu membuatmu berdosa, potong dan buanglah tanganmu
    itu darimu karena lebih baik kamu kehilangan salah satu anggota tubuhmu daripada
    seluruh tubuhmu dibuang ke dalam neraka.
  cjo-NT: Aririka antakayemiro pako kaari kameethatatsi, pithatyeero pako pookero.
    Tema tee pikoyi iyaatakayemi paamariki kaari tsiwakanitatsini. Tema okameethatzi
    piyaaponthotziitashiteya janta jenokinta. Ñaakiro, tee okameethaperotzi papiitapiintero
    kaari kameethatatsi.
  nsn-nsn: Doh gete ter pang limoumuaeitir pang mua ke reih totomua tar guata me niguata
    uasa, tokout liu tatanon, karo baka liu. Auiantiehe geto taboin mo maharoumua
    ter sa geta baka uadeilinir tukunumua i Hel.”
  san-DEV: यद्वा तव दक्षिणः करो यदि त्वां बाधते, तर्हि तं करं छित्त्वा दूरे निक्षिप,
    यतः सर्व्ववपुषो नरके निक्षेपात् एकाङ्गस्य नाशो वरं।
  tna-NT: Ahua mique bai eni bene eme ja mi jucha yameta su, riji putsu, uqueda jusiaque.
    Ebia su saida quita piada eme mahue cielo su enubi puji, aimue betana eme neje
    cuati castigo su eputi mahue puji.
  lid-lid: Ya, i buku none minem salin suni ou ta amekes kandriyen ndra-in ta karei,
    mwasin ta ou saniy ki-iu ya ou akahei ki-iu. Mwasin ta ou sani minem salin ki-iu,
    ndra-in ta sakahei ou ma buruwen sala bolo jih ta udu le buku doh.”
  wim-wim: 'Aꞌ niiy wayan yumpin-a, maꞌ malang niiyantamangan-a, yaa, niiy maꞌ mal
    niiyantamana thalokang umpāna, niiy keꞌ yipam way anangan yump-yumpāna. Nungkway
    niiy aak God.antamakan maꞌ keꞌanang iiyinwey-a, yaa, an kana! Puth in ngeeyāna:
    niiy nath aak wayakan iiyin-a, an puth way-wayam paththam niiyanta.'
  zga-M: Pu ni khivokho khyakho eikhya khundyo khinga khupele uvunangi pugeide, utage
    khutali nuve. Manya panogile uve mbulakhimagikha khininie, pu umbeili gwakho gyooni
    gulekhe ukhutagiwa mundugaduncho lwa mwoto.
  yom-yom: Bosi enati koko kuaku, ku lubakala, kulembo kuvodisa masumu, mboti wukuzenga
    ayi wukuloza thama, bila bulutidi mboti kuidi ngeyo mu kambu nama kimosi ki nituꞌaku
    ayi mu tala nitu aku yimvimba yilozama ku bulungi.
  san-SIN: යද්වා තව දක්‍ෂිණඃ කරෝ යදි ත්වාං බාධතේ, තර්හි තං කරං ඡිත්ත්වා දූරේ නික්‍ෂිප,
    යතඃ සර්ව්වවපුෂෝ නරකේ නික්‍ෂේපාත් ඒකාඞ්ගස්‍ය නාශෝ වරං|
  yut-yut: Ae kɨsitgo amɨn tet da yokwikon gepban kaŋ, mandaŋ dagaŋ mabɨ kɨsak. Gɨptɨm
    dɨwatgo kɨnda pasɨljak kaŋ, uŋun da yo madep dɨma asak. Mani gɨptɨmgo kɨsi kaloŋ
    maba Tɨpdomon pɨgɨsak kaŋ, uŋun da jɨgɨsi.”
  grc-BYZ: καὶ εἰ ἡ δεξιά σου χεὶρ σκανδαλίζει σε, ἔκκοψον αὐτὴν καὶ βάλε ἀπὸ σοῦ·
    συμφέρει γάρ σοι ἵνα ἀπόληται ἓν τῶν μελῶν σου καὶ μὴ ὅλον τὸ σῶμά σου βληθῇ εἰς
    γέενναν.
  tbl-NT: Sotun, ke sigel kwananem mit kóm mò salà, tódô kenlengem ne tudaem. Mom
    hyu béléem he ke lana sotu sigelem olo ke nwiten u elem lanaw ofi.”
  cpc-NT: Iroorika pakopiro pantanta kaaripirori, powajyaantairo, pinkimitakaantiro
    pinthatzinkatyiiromi, pookiro. Tima tii pikowiro atsipitakagaimiro pako sarinkawini,
    iro kamiithatatsi pisaikaponthokitai.
  nhg-NT: Hua tlö quejtus momöyecmö metzchihualtea tetlajtlacus, xectejteque, hua
    xectlajcale de taja. Cache metznömeque ma polebe sie pörte de mocuierpo, hua majcamo
    que noche mocuierpo quetlajcalesque ijtec tlecale.
  nya-nya: Ndipo ngati dzanja lako lamanja likuchimwitsa, ulidule ndi kulitaya. Pakuti
    nʼkwabwino kwa iwe kutaya chiwalo chimodzi cha thupi lako, kusiyana ndi kuti thupi
    lonse liponyedwe mʼgehena.
  ngu-NT: Niman tla yej moyecma mitzchihuilia para titlajtlacohua, xmotequili niman
    xtlajcali. Más cuajli ticpolos se parte de on motlalnacayo niman ma ca nochi motlalnacayo
    contlajcalisquej ne mictlan campa tetlajyohuiltiloyan.
  kup-kup: Ma nim mar nasihö horï nao tekez navat sapan, povoz mar pos ur el beteken
    sapanen mar honesinañ ravat non tinaoroh sohot tin hekë. Oñ nim mar mod pos am
    hepanen ganö itiñadek nevetepanen horï ravat hekë hezavoz ev hamoh,” pot mañah.
  jid-jid: U iwo me koeli nita ni ndu latre, uka sren wurju kpame; abi nna ndu nhama
    kpa ri ndu tie meme niwa ikpa'a wawuu ndu rii ni lu'.
  wmw-wmw: Na kamba ukukosesa nkono nriro wako, tupula nowo, wefye baidi yako. Basi,
    ndi fadari kwako kwasika kifingo cako kimojawapo, koliko mwiri wako nzima kwingira
    motoni.
  gmv-GGM: Ne oshacha kushey nagara othos gaso gidiko neppe qanxa diga ne asatethay
    kumeth ganamen yegistanaysafe ne asatethafe issi bilitey ness pace gidiko lo7o.
  ssg-ssg: Na o hapuasa tepaun minam manau ti ailei saun lialun, koti xaxaweniwa!
    Pamu ewian na o lioi tepaun minam uke laha towi tupuam hatel hani tesol tonain
    ti kaui kawatan lian tehue.
  zpo-NT: Nu seeka chelee yaa lu lad li nle zee nle lu kwaan nawent, chooga nu blabiya
    zit lo lu, nel mas wen lux lu tub lad yaa lu, ke nya dub lu lo ki.
  poy-poy: Handa liwoku lyaku lya kumliwu litenda gutendi vidoda, gulidumuli na kulyasa
    kutali! Mbaka nentu gwenga kwasa shiwungu shimu munshimba yaku, kuliku nshimba
    yaku yoseri kwingira mumotu gwa Jehanamu.
  qwh-NT: Sitsun maquiqui jutsa rureman ishquitsishiniquita munanqa, mejor roqurinquimanpis;
    porqui qampaqqa mas allim canqa tse caq partiquillapis infiernupita salbacurinanpaq.
  gaw-gaw: O na ep̱en naḏiap nug na hip̱unin heḵutnu eeḏidṯe dayeb amu na oḵulna maop̱e
