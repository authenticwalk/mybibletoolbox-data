  mpm-NT: Ti nu ndaꞌa kuaꞌa ra kuu ja ni saꞌa ɨɨn kuachi, kaꞌncha na kiꞌin, chi vaꞌa
    ga ja nu ɨɨn ni ndaꞌa ra un na naa, ti ansu ja kiꞌin ra nɨ jiin yɨkɨ kuñu ra nuu
