  yle-yle: Yepê, Kópuni ngmanmyi d꞉uud꞉uu, yi kópu u l꞉êê dîy꞉o dono wanmyi d꞉uu ngmê,
    mu dini ghi ngê ndiya anmy꞉uu ghêpê dmi. Yepê, Yi kópu u kwee mwiyé anmyinê châpwo
    ngmê, yed꞉oo yi dono daanmyi d꞉uu ngmê. Yepê, Dono kópuni pi knî ye mb꞉aamb꞉aa
    dé, k꞉omo tpile yi p꞉eeni kópu daanmyi d꞉uu t꞉oo, ngmênê yi l꞉êê dîy꞉o ndiya daanmy꞉uu
    ghêpê dmi.
  swh-1850: Na kama mkono wako wa kulia unakukosesha, ukate ukautupe mbali. Afadhali
    zaidi kupoteza kiungo kimoja cha mwili, kuliko mwili wako wote uende katika moto
    wa Jehanamu.
  ese-NT: Peaꞌai miya quea mimishi poani aquiana emeya napañajo ¡aꞌa aquiana napajji!
    Quea mimishi po chanaꞌ; cuaqui yasijje dobiquiꞌyo chanaꞌ. Jamajjeya ¡aꞌa onaja
    aquiana napajji! Sii chanaya —Jesosa poanaje.
  jac-NT: Kꞌinalo tato hewatxꞌkꞌab chexakꞌni aycꞌayo yin̈ hunu istxꞌojal, cꞌulmi ta
