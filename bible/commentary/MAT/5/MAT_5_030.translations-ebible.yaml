  jpn-1965: もし、右の手があなたをつまずかせるなら、切って、捨ててしまいなさい。からだの一部を失っても、からだ全体ゲヘナに落ちるよりは、よいからです。
  fra-SBL: Si ta main droite te fait trébucher, coupe-la et jette-la loin de toi.
    Car il est plus avantageux pour toi que l'un de tes membres périsse, que tout
    ton corps soit jeté dans la géhenne.
  yka-yka: Duk bang tangannu kanawanin mamoˈo kaˈu magdusehin, lebbahanun pagdusenun.
