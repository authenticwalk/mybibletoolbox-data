  bjp-bjp: Ke, male miam i faluut o na sinang laulau, bus ufu ke ok lin u. In rokap
    le nenge irin pununfom in mangmangal, isi biil rin lin pununfom kuruur una tara
    yiif ae biil i met la.”
  xon-xon: Aa yaa gee tiwan ke saah gee aaŋangii pu na kan, tiwan ngbaan yaa tɔŋ si
