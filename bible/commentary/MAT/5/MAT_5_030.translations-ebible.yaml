    y mani chi ronojel ri a-cuerpo nic'ak pa k'ak'.
  chf-NT: Si a c'äb ta' nojba u yäc'benet a chen a tanä, chunjätz'ä y choco. Más utz
    a säte' untz'it a c'äb y mach julcaquet entero untu tama noj ticäw c'ac' tä infierno.
  tlf-tlf: Ulutap kale, kapmi sagaal ipkuk uyo kamtamo yang daalu kuguup mafak uyo
    keman o angbi kalaa agelap umdii, kalapmi sagaal bo ugaa kwaalap unu sagaal milii
    tumon ke-nalap kuguup mafak uyo kupkaa bii kaan-nalap tam God imi abiip kal suun
    kup nan-temap bota atin tambaliim kuta minte, kabo, sagaal milii uyo ugaa kupkan
    kelaali o age kuguup mafak kup ke-bii kaanap kalaa age-nilip God imi ensel iyo
    tebe kamdalip no at suun kup kenamin abiip unon-temap boyo tambaliim ba o,” age
    Yesus iyo ilami okumop man imi baga-ema ko.
  piu-2006: Nyuntu tjinguru mara kutjungku kuya palyaṉutjangku kulira mara palunya
    kuntara waṉi!, kuya rawangku palyara Katutjaku wangka wantipayingkamarra. Palya
    nyuntu mara kutjutjarra Katutjaku ngurrangka kana kutu nyinaku. Mara kutjarratjarrangku
    nyuntu kuya rawangku palyara ilurra ngurra kuyakutu anku. Ngurra palula waru tiṉa
    kutu kampamalpa.” Wangka palunya Yiitjulu yara nguwanpa watjaṉu. Nganaṉa wiya
    kuya palyara kuru yurrkura waṉinytjaku. Nganaṉa wiya kuya palyara mara kuntara
    waṉinytjaku. Yara kuru waṉinytjatjarra watjara Yiitjulu nganaṉanya marrkuṉi kuya
    palyara nganaṉa piyuku palyantjawiyangku wantinytjaku. Yalatji wantirra nganaṉa
    tjukarurru kutu palumpa nyinanytjaku. Yara mara kuntara waṉinytjatjarra watjara
    Yiitjulu nganaṉanya marrkuṉi kuya palyara wantirra tjukarurru palumpa nyinanytjaku.
  poh-NT: Jeꞌ woꞌ nak reꞌ enaꞌn tak ru̱cꞌ jenoꞌ queh akꞌab tak wi ta nak xa cuꞌum
    queh ruꞌ etitakꞌabjic tak je pan kꞌa̱kꞌ reꞌ ncꞌulmujic wi̱ꞌ tiꞌcꞌaxic, majeꞌ?
    Nikꞌor chi jeꞌ reꞌ maj chaweh hat-tak sakbih nak chi enayocꞌ tak lok akꞌab reꞌreꞌ
    wi ta nak ru̱cꞌ reꞌreꞌ eriban chi maꞌ eta nak titakꞌabjic tak je pan kꞌa̱kꞌ chi
    manlic awach tak.
  tue-tue: Diamacʉ̃́ macã wãmo mʉ́ãrẽ ñañarére tiirí tiibócu. Teero wáari, tiiwãmorẽ
    páatacõãjãña. Teero tiiró, sicaróra mʉ́ãya õpʉ̃ʉ̃ macãrõ cõõrĩ́, ãñujãã. Niipetiri
