    matxa huneꞌ hekꞌab satato tzꞌajan henimanil cat heyalaxto xol kꞌa kꞌaꞌ mach istan̈bal,
    ẍi Comam.
  cak-CNT: Chuka' vi xa jun chique ri ak'a' nibanon chave chi yamacun, más ta utz
