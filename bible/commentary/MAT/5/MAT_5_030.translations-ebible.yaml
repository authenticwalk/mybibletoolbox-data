  cop-BHC: ⲞⲨⲞϨ ⲒⲤϪⲈ ⲦⲈⲔϪⲒϪ ⲚⲞⲨⲒⲚⲀⲘ ⲈⲢⲤⲔⲀⲚⲆⲀⲖⲒⲌⲈⲤⲐⲈ ⲘⲘⲞⲔ ϪⲞϪⲤ ϨⲒⲦⲤ ⲈⲂⲞⲖ ϨⲀⲢⲞⲔ ⲤⲈⲢⲚⲞϤⲢⲒ
