    'i 'ubulana nga eele na lefu na kwa'ikwa'inga.”
  ded-ded: Nga marifoigango anggenu kopocsic meficgenadeu ge imoc herecgema ukuna
    kembeso. Sebiga tosea kpac anu sebiga hafoangoc hofeu mi ukugec kemeude, imocngo
    ngereeude.
  ewe-ewe: Nenema ke ne wò nuɖusie nana be nèwɔa nu vɔ̃ la, lãe ne nàtsɔ aƒu gbe,
    elabena enyo be nàbu wò ŋutinuwo dometɔ ɖeka wu be woatsɔ wò ame blibo la aƒu
    gbe ɖe dzomavɔ me.”
  nuy-nuy: Marri nugawi-nyinyung-maynji ana-walawalama ana-marang anggu-dhaayurrii
