    nupe— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Na khet kut naw a ning mkhyekatsak üng, kyükin lü xawtin kawpi. Isetiüng
    na pumsa avan küm se mulaia na ceha kdama ta na pumsa üngka mat khyük se na awm
    hin daw bawki ni.
  cya-cya: Cui' cuaña'an, cha' si'ya yaa' um cu'ni um qui'ya, si'yu co' um 'in na,
    tsu'hue lati nu ndiya lyijyi sca tso' yaa' um sten um ni' cuaan, lo' si'i nu ña'an
    chcui um tsaa um loo quii'.
  wrk-wrk: Ninji yabimbaka yaji marniyudinyi. Jaliyi nganyingka mankumanku yabimbikanyi
    balki yaji nganyinjudinyi marniyudinyi, baki nanda balki. Jaliyi nganyingka mankumanku
    yabimbikanyi nanda balki yaji, jaliyi ninji yabimba nanda balki yaji, baki miku
    ninjiyi jilajba kingkarri nangandurri Kudyurri, ngala janinji jilajba wayka jangurri
    Yilyurri. Marda nganyingkimi kurrkunba yabimbikanyi nanda balki yaji marniyudinyi,
    baki janinji jilajba kingkarri nangandurri Kudyurri. Barriwa.
  nii-nii: Nga ninim angił tundung oł kis endi erim kin, angił orung kiłip to kindnjii.
    Nimbił erang nim angił tundung kiłip to kindan, ei epi kis ba ninim ngenj orung
    pei dup konu ba ei epi kis mendpił. Oł yi eran kin nim ngenj pei mer dup konu
    ełe punermba.”
  ign-NT: Étaripa eta evahu váure, te tavara­hapuca tímiaqui­pai­ca­heyare tayehe
    eta pecatu, tapami­si­ra­hé­na­papuca íchayare eta tamauri­queneana, tiúripana
    eyuchatica iáquijica. Taicha tiúripanahi táejiacava eta evahu, váhisera tacuimi­ca­siapahe
    támutu eta iáquehe tayehe eta yucu infierno.
  dik-NT: Ku na ye cindun cuëc yï cɔl aloi awuɔ̈c, ke tɛɛm wei. Aŋuɛ̈ɛ̈n ba la ciɛɛn
    tök, tɛ̈në lɔn bï yïn la pan mac.
  cac-cac: Q'uinaloc ayex yuj e c'ab' ay d'a e vach' tz'ixtaxel e pensar. Tato icha
    chi', te vach' tato tze tzepel jun e c'ab' chi', tzeyumancaneli. Yujto vach' tato
    jab'n̈ej e nivanil satcaneli, d'a yichan̈ tzex b'atcan d'a infierno yed' e nivanil
    chi' smasanil.
  tzj-E: We ek'a' jc'ola pnewejquenk'a' xe rmal tak nquixkaja chpam il mac, jneban
    camic tch'upuj ela y tch'akij ela chka' com más na utz netz'ila' jun ek'a' que
    chwech njelal ecuerpo nba pk'ak'.
  bpx-bpx: अने कदीम तमारो जमण्‌यो हात पाप करे, ता तीने वाडीन नाख देवो; वारु आहयुत
    से के तमारा डील मे नु भले एक अंग खुट जाय, पण तमारु आखु डील नरक मे नी नखाये।
  san-BUR: ယဒွါ တဝ ဒက္ၐိဏး ကရော ယဒိ တွာံ ဗာဓတေ, တရှိ တံ ကရံ ဆိတ္တွာ ဒူရေ နိက္ၐိပ,
    ယတး သရွွဝပုၐော နရကေ နိက္ၐေပါတ် ဧကာင်္ဂသျ နာၑော ဝရံ၊
  yaa-NT: Nãskarifakĩ mãto mẽke kayakai aõxori mato afara chakafamakẽ, mextemekãfe.
    Mã askafax shara mã itiroki. Nãskarifakĩ mãto chaka xatekãfe nã mã mextemea keskaraxõ.
    Akka mã mãto chaka xateyamax, nã omiskõipakenakafo mẽra mã katiro. Akka mã mãto
    chaka xateax, Nios ari mã kaax afe mã ipaxatiro. Askara shara,” ixõ Jesús ato
    yoini.
  cab-NT: Ánjein bújabu lubeí le boúnwenren afígoungüdübadibu, dürǘbei, fíbei díse,
    buítimaati lun leféridirún ában lídaangiñe umégeguni le buágubei sügǘ láu bídin
    láu sun búgubu máfiougatin.
  clu-clu: Kag kon imong too nga alima maman ang kabangdanan nga ikaw nagakasala otoda
    kag ipilak. Ay mas mayad pa nga madora ang sangka parti imong lawas kaysa komplito
    imong lawas piro ipilak kaw sa impyirno.”
  swh-ULB: Na kama mkono wako wa kuume unakusababisha kujikwaa, ukate kisha uutupilie
    mbali nawe. Maana ni afadhali kiungo kimoja katika mwili wako kiharibike kuliko
    mwili mzima kutupwa jehanamu.
  tpt-NT: Chavay incha makꞌapꞌutꞌun talaqalhin kun milhijakanaj mimakaꞌ, apalay ox
    kaval ni kꞌachꞌaqxmajꞌacha. Apalay ox kamaꞌatsꞌanꞌatꞌi laqataun la milakatunaj
    xajantu kꞌatꞌanꞌalhukꞌa kun tachun milakatunaj ni laqnin.
  aai-aai: Na’atube uma asukwafune eof kwaneyan, ku’afuw kwisaroun men basit uma ta’imon
    ana of kwanekwanemaim o biya etei tan wairaf wan tayen ta’arah.
  sny-sny: Aiwawe a'i fene ereti fene lo se seni luwaru a'i irowei su, fene ereti
    ape aine to fusawire. Fene Owane Sitewi lo omo hire ma'e wiyei su, fene ereti
    ta'i se a'i wirowa. Etiri ape wisere a'i ne. Ereti fene lo yo seni luwaru au irowei
    ape ironamiteye su, fene yehe omo ma'e irowa. Etiri ape luwaru a'i ne. [Mt 18:8;
    Mk 9:43]
  myy-myy: Mʉa ya ãmona ñeñarise mʉa yija, itire jatacõña. Itire jatacõri cõatẽña.
    Manire co dʉja ãmo manija quenabetoja. Ito bajibojarocati jʉa ãmo, ãmo cʉtirã
    ñabojarãti jeame ʉ̃jʉrojʉ mani waja, rẽto bʉsaro quenabeto yiroja. “Mʉa ñeñaro
    yirise jidicãña mʉa”, yirocʉ ito bajiro yiyijʉ Jesús ĩ rãca riasotirãre.
  trc-NT: Da̱nj na̱nj uún, ne̱ sese ꞌo̱ raꞌá so̱ꞌ rej nuva̱ꞌ so̱ꞌ me rá quiꞌya̱j cacunꞌ,
    ne̱ táá a̱ se caꞌne̱ꞌ so̱ꞌ man yoꞌ, ne̱ taj se ꞌyaj maꞌ. Caꞌve̱e a̱ doj caꞌa̱nj
    niꞌya̱ o̱rúnꞌ yoꞌ ne̱ se̱ caꞌanj niꞌya̱ cunuda̱nj nee̱ man ma̱ꞌán so̱ꞌ maꞌ.
  cut-NT: Ndete che ca̱va a̱ma ta̱h nchuhn adeche denda ne, cuahtendihco ne nunde
    ne, hua tumaca̱h ne yahn. Codin ne cuande anduhneca̱ ndete che a chihca ne chaconda̱h
    ne, te tahque ndah che conda a̱ma ta̱h ne yodemin ca che cuahtenun ne va̱n ruchiya̱hn.
  bel-bel: І калі правая твая рука спакушае цябе, адатні яе і кінь ад сябе; бо лепей
    табе, каб загінуў адзін з чэлесаў тваіх, а ня ўсё цела тваё было ўкінута ў геену.
  zlm-KSZI: Jika tangan kananmu menyebabkan kamu berdosa, potong dan buangkan tangan
    itu. Lebih baik kamu kehilangan sebelah tanganmu daripada seluruh tubuhmu masuk
    ke dalam neraka.
  gdr-gdr: Ɨ kwa ra moina yɨmjog yɨmɨt negɨr mɨle omnɨkam motɨny, man b'ogla ɨtemb
    yɨm ɨpmarkisɨt dɨde ket b'ɨtɨskansɨt mor pɨlke. Mop nokɨp ɨtemb re b'ogɨljog e
    mornɨm moina jɨ ke yɨpa kɨpear ewaikitam, ajɨ ma b'ogɨl e moina kupka jɨ ɨskantam
    de wul tungg wa.
  vmy-NT: ꞌBa tsa ndsai xi kixi xi titsaꞌen nga siꞌen je, tusa tichatjin ꞌba chanikjaꞌatꞌaxin.
    Ngatꞌa ngisa= nda ni ngatꞌari tsa cha̱ja jngu kaꞌa yojori, tu ꞌba= ni ni tsa ngayéje
    yojori xanikjaꞌajin ngajin ndiꞌi ngaꞌnde ña faꞌa kjuanima xuta.
  cmn-FEB: 若你的右手犯罪，就把它砍下来丢掉；宁可失去一部分躯体，也好于全身被丢入哥和拿。
  gmv-RNT: Ne ushachcha kushey nagara oosos gaaso gidikko neeppe qanxa digga; ne asatethay
    kumeth Gaannamen yegetanayssafe ne asatethafe issi billitey nees pacce gidikko
    lo7o.
  ncl-NT: Huan sinda mojmosta quichijtía momajma cuali len hual mitzlaijlacultía,
    cuaquín xijcotona huan xiclasa huejca. Sinda polehuiaya jan se nadita mocuerpo,
    neli inon amo yesquiaya polehuilisli hué pa tehual quinami cataya sinda yesquiaya
    lalasali mochi mocuerpo pa capa amo mocahua pa chichinahuis.
  sua-sua: '@see-verse:MAT.005.029'
  are-are: Thunga iltja akwa ungkwanganhala nganha korna ntelalhitjika arrtjilhelama.
    Iltja erinha inturnamala iwai. Nhanha marralkura nama unta iltja nyintakarta Altjirraka
    pmara ngampakalurna irrputjika, nhanhangatjina, Altjirrala mpurrka ntjapara ungkwanganha
    tatharrurna iwutjika.
  gai-gai: Ainda moca una par umbaia unmo moca u tɨp ŋgoreacna makukna ŋgirik te,
    u man kataca kecari. Na u ndona tik umbum emtemma mo kecari te, na u tɨp ŋgoreaca
    mo ŋgocor, anna laŋ, moca Raraŋ Aetaniaca una tik umbumma muruŋa, menac ŋgocorta
    iarwara wɨrrena taca ke mbuk nari.”
  qvm-NT: Tsaynogla munapashgayqui warmita yataparga maquiquita cutsurir jitariycuy,
    derëcha cag maquiqui captinpis. Infiernuman gaycushga canayquipa trucanga más
    alimi canman juc maquiyoglapis gloriaman chayaptiqui.
  chz-NTPS: Hiꜙ cherˊmahꜗ maˉgoohˉ raˉllu̱u̱ꜗ jmeeꜗ tä̱hꜙ kya̱a̱hˊ dsoˊkyeˉ, hnäꜗ
    goˉte˜ mahꜗ beꜗ ʉ̱ʉ̱ꜘ. Jëëhꜘ, lluꜗ gaˊ kyahˈ heˉ he̱e̱ꜘ miihˉ jmɨˉngoꜗ kyahꜗ,
    läꜙko̱hꜘ gaˊ heˉ gohˈ naˉhñaahˈ chaˊjeˉ.
  kmu-kmu: Tamaga tamayaꞋmoꞋma tamavayu huno kefo kava hisaya tamaku tamakesama tamamisigetama
    ani tamayana he-fakalitama ataleho. NaꞋafene? Nago tamaugafa atupaꞋa omalenea
    yafe kanaleꞋya hutama maigahae. AniꞋama ohinutamahena muki tamaugafa hanimo aguꞋafi
    tegelege nehia atafi hagaꞋyu hu-lama-talegahie.
  ood-NT: Do em‑wuikam mamt am hu wo i e wua Jiawul kih ed chum ams haschu pi apꞌekam
    hab wo juh. K baꞌich i s‑apꞌe mamt chum hems wo heb hu wua g e‑nowi.
  lbm-lbm: यदि तोरो दायो हाथ तोरो सी पाप करवावय, त ओख काट क फेक दे; कहालीकि तोरो लायी
    योच ठीक हय कि तोरो शरीर म सी एक अंग नाश होय जाय पर तोरो पूरो शरीर नरक म नहीं डाल्यो
    जाय।”
  ncj-NT: Tleca in aquin san tlen quichihua tlahtlacoli, masque pactoc ica inemilis
    axan, ijcon quitlapanoltisque nochipa mictlan.
  yuj-yuj: Táte amo waráp yae-párák mwaek yae koranánko, kwatae nɨnɨk mek pɨká párákap
    nap kwamp te, amo ankár am yae kor karámp-tákapea sɨrampo. Am pourou ankwapmwaek
    ták-sɨrarea napo maok, fwap waráp pourou ponankor yaomwi mek pɨk mo naenámpon.”
  kto-kto: Pa kilan nuo ila lamige leba noaranang me na kirinim, tie agiripnang ga
    agonang. Mumuru le namurit ba nap ma neip nuo le karuk ba aime, ga tala kan okosarnung
    kirinim, ga tala kan nogoang Morowa maun neip nuo na kit o iou.
  gmv-NT: ኔ ኡሻቻ ኩሼይ ናጋራ ኦሶስ ጋሶ ጊዲኮ ኔፔ ቃንፃ ዲጋ፤ ኔ ኣሳቴꬃይ ኩሜꬅ ጋናሜን ዬጌታናይሳፌ ኔ ኣሳቴꬃፌ ኢሲ
    ቢሊቴይ ኔስ ፓጬ ጊዲኮ ሎዖ።
  por-BLT: Se a sua mão direita o fizer pecar, então, corte-a e jogue-a fora, pois
    é melhor perder um dos seus membros do que todo o seu corpo arder no fogo da Geena.
  stp-NT: Piam ku guꞌ gu jax chuꞌm jum nob kɨꞌn jum uaꞌtulhiꞌñ ap, jir am ɨp nap ɨɨkɨi
