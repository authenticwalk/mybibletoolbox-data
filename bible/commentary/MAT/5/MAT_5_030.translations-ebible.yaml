  mgc-mgc: Ëzë kala yï ma tïrï o'dɔ yï zi kö'du kyënyë ko'dɔ ikye u'du möku. Ëdï na
    laka zi kya 'ba rë yï ma kölö koba mo 'de ta da ida rë yï biya zi tï'bë mï gehena
    ma ölu dë.
  ame-NT: Att̃ecma ñam̃a ñerraʼm sotpaʼ p̃atyenes ñeñt̃ ama pocteyeʼ enteno Yompor
    añ poctetsa oʼch sequec̈hpuerr ñeñt̃ atet̃ c̈hocma p̃atseʼtatyenes sot. Ñeñt̃paʼ
    eʼñe atet̃ ñerraʼmrrat̃eʼ c̈ho sepechen sotpaʼ oʼch sehuaporeʼch, amaʼt ñeñt̃
    secohuenrot̃eʼtsen sot ñeñt̃ atarr sesherbeneʼ. Ñeñt̃paʼ oʼch alla noterrserr.
    Añña ama tama yoroc̈henayaye socop oʼch saʼypoʼñer eʼñe t̃ayecma ñeñt̃ soct̃apeʼchateneʼ
    sosyaʼtsañ. Añchaʼña atarr yoroc̈hen socop ñerraʼm ama t̃ayecma saʼypoʼñerepaʼ
    esempohuañenpaʼ orach huaporeʼterrset coñchaʼpuetso.
  mgh-2016: Ni moono inyu wo wiimonono wo uttekihakani, ntupulheke ni urihelha utayi!
    Nambaya mpoterihe itturi imoka mwiiruttuni mwinyu, iruttu inyu ihiwe yaatikhelhiya
    yonkhaye umooroni Ujehannamu.
  kvn-NT: Tenal pe-chakwa-nuedzhikid iskuedgin pe-egwachal, pul pe chakwa chiko. Tegin
    pe-akar we chakwa pe tikajul meto. Imi pega pul iwen-akalzhul pebi chan-toto periengugal,
    pul cho-chaglaje pel-kwapa pe-chan melledgal.”
  gvf-gvf: I anin wen kol erina kal digan ere taalime eringa, ena anin de keli sire
