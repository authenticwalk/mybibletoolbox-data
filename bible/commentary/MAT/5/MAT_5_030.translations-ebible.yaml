verse: MAT.005.030
translations:
  kpx-kpx: Ige mesoho la ada inute keu vaveve toela vage ke heisi etulei mai mihatuve.
    Lana kateholige la ada keabuna la vava bahata aiogevei malevei venemo hatuevei.”
  okv-H: Eto no ingeni be na au ari sapura aisoa kito ingeni avo tiuketo gosukejo
    pambai amita be amo ingeni amina au no hamo tapa amo memenga kiari degi ta pambasuja
    avo eto javotoho amo donda avo kihi gosukejo.”
  tbo-tbo: Mei gasi awala hinebawam apo ina laipeunim yaka una boli haleya po ega
    hinim atapuna mayau ebebalana ina ialoni ma tamogi wiyuwa baneina gutam emosi
    hota binei apo una wialoni.’
  mal-C: നിന്റെ വലതുകൈ നിന്നെ പാപത്തിലേക്കു നയിക്കുന്നെങ്കിൽ അതു വെട്ടി ദൂരെ എറിഞ്ഞുകളയുക.
    നിന്റെ ശരീരംമുഴുവൻ നരകത്തിൽ പോകുന്നതിനെക്കാൾ, ഒരു അവയവം നഷ്ടമാകുന്നതാണു നിനക്കു
    നല്ലത്.
  grc-SR: Καὶ εἰ ἡ δεξιά σου χεὶρ σκανδαλίζει σε, ἔκκοψον αὐτὴν καὶ βάλε ἀπὸ σοῦ·
    συμφέρει γάρ σοι ἵνα ἀπόληται ἓν τῶν μελῶν σου, καὶ μὴ ὅλον τὸ σῶμά σου ⸂βληθῇ
    εἰς γέενναν.⸃
  bgc-bgc: जै तेरा सोळा हाथ तेरे तै पाप करवावै सै, तो उसनै काट के फेंक दे, क्यूँके
    तेरे खात्तर योए आच्छा सै के तेरे बाक्की अंगा म्ह तै एक नाश हो जावै अर तेरी सारी
    देह नरक म्ह न्ही गेरी जावै।”
  khz-khz: Na pene goi gimamu ripana na evega-rakavamuna genai, pono pati-vagia, pono
    piatogaa. Namana ea, tauniparamu rakavana kavana pono piatoga-kunea, pe tauniparamu
    maparana kalova egala-vanagivanagina kapunai ragai pene ago.”
  deu-TKW: Und wenn dich deine rechte Hand ärgert, so haue sie ab und wirf sie von
    dir; denn es ist dir besser, daß eines deiner Glieder verloren gehe, als daß dein
    ganzer Leib in die Hölle komme.
  zsr-NT: Chquiꞌ gun ga gunuꞌ dul‑laꞌ naꞌu yubél, bchugu lei, len gruꞌn lei. Dxiꞌar
    gac quiuꞌ unitiuꞌ tu naꞌu, len clëg gduteoꞌ tsijuꞌ lu guiꞌ gabíl.
  lin-lin: Soki mpe loboko na yo ya ngambo ya mobali ekweyisaka yo na masumu, kata
    yango mpe bwaka yango mosika na yo ; pamba te eleki malamu mpo na yo kobungisa
    eteni moko ya nzoto, na esika ete nzoto na yo mobimba ekende na lifelo.
  hns-NT: '@see-verse:MAT.005.029'
  noa-E: Wa pʉ juachaar garm juau khãijã pʉ pekau waupi sim khai, warre thʉapnaa warp
    barbapʉ̈i. Jua ãbpaim gaaimua pʉch mor thum khĩmie durr maju khãai, mag jua appaita
    okhoobarmʉn ʉ̈u simgui ajim aajem. Wajapcharan magʉm pekau waumaaugau dau chukhumjö
    oobamjönaa magʉm nem khaigbam wawaagjã jua chukhumjö abá, bʉ̈ʉrjã wauba. Magju
    khãai Ẽwandam dau na pʉch morta sʉrkhabá a chirʉmgui ajim anʉm.
  eng-EMTV: And if your right hand causes you to stumble, cut it off and cast it from
    you; for it is better for you that one of your members be lost, than for your
    whole body to be cast into hell.
  mib-NT: Te núu ndaha váha ró sáha jeē quɨ́vɨ ró cuéchi, vāha ga cahnde rō te scáne
    ró, návāha tuá sáha ró cuéchi. Chi vāha ga jeē náā ɨɨn ndaha ró vēsú jeē cóo ndɨhɨ
    yɨquɨ cúñu rō te quihīn rō infierno.
  lif-NT2: हे़क्‍क्‍याङ् चुप्‍साङ् हुक्‍किल्‍ले़ लायो चोःक्‍मा के़बाङ्‌ने़ फाॽग्र
    खे़न्‍नाङ् खक्‍ते़ॽआङ् लाप्‍फुःसे़ॽओ॥ के़रे़क् नासिङ्‌गे़न् थक्‍किन् खे़मायङ्‌सङ्‌ङो
    लाप्‍फुमानुःल्‍ले़ हुक्‍थिक् मे़ःन्‍ने वाॽमाए नुःबारो॥”
  xnj-xnj: Ngati chiwoko chaku cha kulyela chikubudisa chidumulai ukatagayi kutali.
    Mbanga veve kuyaganisa pandu pamonga pa higa yaku kuliku higa yaku yoha yihambi
    kumotu wa magono goha wangajimika.”
  mmx-mmx: Mo do lakngam tino na lox u la una lok laxakapmek, una ra korop pes i la
    una lu min! I lox avukat tu do una lok pes lara lakngam. Lavanga labantuxu axap
    taram nat pas ti lemenemen songsongot.”
  cbr-NT: Min mëcën mëqueu anun 'aisama ñu 'ati cuëëncë 'ixunbi camina ashiquin manuquin
    ënti 'ain. Usoquin 'ai camina min mëcën achúshi tëaxun nicësa 'iti 'ain. Mix mëcën
    rabë́ñu 'aíshmi manë tsinu anuax tëmërai cuantima cupími min mëcën achúshi tëaxun
    niti ca asábi 'icën.
  tee-NT: Chai ni p'u'alact'u'unump'ut'unat'it ju mimaca'an lamilhicana'an pus alat'it
    tachi ju va ch'akxp'uxt'at'it chai mak'ant'at'it. Pus palai k'ox cava ni cats'ank'a
    lacats'unin ju milacatuna'an. Jantu chux ju milacatuna'an ju ca'alh ju lacajipi.
  eng-LSV: And if your right hand causes you to stumble, cut it off, and cast from
    you, for it is good to you that one of your members may perish, and not your whole
    body be cast into Gehenna.
  cak-NT: Chuka' xa ja ri ak'a' derecha nibano chawe chi na'an mac, más ta utz chi
    nakupij y natorij-e. Roma más utz chi xe jun chique ri ak'a' nalesaj-e y mani
    chi can ronojel ach'acul nibe pa k'ak'.
  pah-NT: '—Po epoa pyvõ ejohukoty rũi nde rekote''varuhui, a''ero ti ehaygwe''ro
    epoa ejihugwi imomboa nahã imombiga ejekote''varuhua! ei Jesus''ga. Tiruahũ ti
    nde ve ndepoa mombora nehẽ. Po imombore''yma nde neremombigi ejekote''varuhua,
    a''ero po ti koji''i tiruahũ nde ve nehẽ Tupana''ga nde momborame hahyva''ea ruvihava
    pype nde rekote''varuhuro g̃waramo. A''ero ji ei nde ve: Koji''i pyry nde imomborame
    epoa ejekote''varuhua mombiga, ei Jesus''ga g̃ambote''varuhua mombora pe javo.
    Nderekote''varuhua pigame po ti Tupana''ga nanemombora''javi hahyva''ea ruvihava
    pype nehẽ, ei Jesus''ga.'
  sja-NT: Ichiaba pɨ jua juaraarepemapa ne-inaa ooda k'aurepa pɨ k'achiade baairu
    pɨrã, piara bak'aji ma jua t'ɨap'et'aamerã mãik'aapa t'ɨmɨ́ bat'at'aamerã, k'achiade
    baai k'ãyaara ma k'aurepa. Piara bɨ pɨchi k'ap'ɨadepema ne-inaa atuamerã, k'ap'ɨa
    jõmaweda atuai k'ãyaara tok'arradee.
  xed-xed: Ala, ka dzva zeghwa gha ta kla kagha da maga dmaku ya, tsiŋtsa ka wuɗidiŋta
    ka diʼiŋ, dər pɗata ka ta fawaya gha turtuk ka ya da vzamta lu ta kagha tsuhtsuh
    da duda vu.»
  mks-NT: Ta tá ndahá cuáha ndó quéa̱ caja ña̱ ná ndacava ndó nu̱ú cua̱chi, chitúhu̱n
    ndó ña̱ ta jácana xícá ndó ña̱ ná cu̱hu̱n a̱ jáchi̱ va̱ha chága̱ ná ndihi sa̱ha̱
    ndáha̱ ndo̱ a̱ ju̱ú ga̱ ña̱ ná cu̱hu̱n níí yiquí cu̱ñu ndó ini indayá.
  gfk-S: “Tike hatahuo bileng horek. Be no kata na lumam i harara ugo, nu kato kutus
    leise ie. I tahut dahine be tike katano tano tamaim na panim leh. Sene be paile
    manga tahut be no tamaim bakut na hana ter tano ula eh.
  bmu-bmu: Börögi ölŋan siŋgisöndok akŋangö kölgorom ak gihima ewö, mi mönö yandiba
    gilnöŋ anma. Sile kitipki kunŋan ayuhui Suepnöŋ öŋgönöŋga dop kölmapmö, silegi
    jömukŋi mala könöp sianöŋ geba ayuhubanbuk.” Mewö.
  dgz-dgz: Amba naniga nutup wat nauge ae koewa tapiwa, to ketnak aipa uat! Naniga
    ame wakaumeawa ame kakae iwa ap ya tawa ge tawaga uruga oma meravewa gapan uat
    enagain.”
  eng-GNV: 'Also if thy right hand make thee to offend, cut it off, and cast it from
    thee: for better it is for thee that one of thy members perish, then that thy
    whole body should be cast into hell.'
  zaa-NT: Ą'hua canchu ná' lu' lado bàni runią qui'ni innia lu' le' tul·la' nna, guchù
    telá ą, gurù'na ą; qui'ni adila tsa' gunitti lu' ttu parte qui' cuerpo qui' lu'
    ti'ca'lá tsía itute lu' lo yi'bél·laá.
  eng-WEBSTER: 'And if thy right hand shall cause thee to sin, cut it off, and cast
    it from thee: for it is profitable for thee that one of thy members should perish,
    and not that thy whole body should be cast into hell.'
  guh-guh: Panecujuacobeta pibisiacuene itsa paexaname, panacobecaucure. Tajë baja
    paxuare. Xanepana panenavecuaxuabinexa, bajarapacobe padaxitaperabëtojivimë Dioso
    papecaxuabiyaniva infiernojavabelia, jai Jesús pijajivijavabelia.
  bon-bon: Määme camu poto ime te liba naawenuge maane singi ädrime niiya mule wawename,
    maane miiji pui ngene atwana ne watatarage äyeblingta, epu pana ime ne lipu joopotute,
    yaajarute määme bau ca. Niiya gyene maane yepä piicwa ne apesera, yepä cerämu
    niiya gyene maane iyeta piicwa cama uliobo puupu cabu me otni.”
  nhw-BL: Huan sintla momax catli monejmac mitzchihualtía xitlajtlacolchihuas, huajca
    más cuali xijtzontequi huan xijtlahuiso, pampa más cuali para tijpolos san se
    pilquentzi motlacayo huan amo tiyas nepa mictla ica nochi motlacayo nejmaxtic.
  swh-ONEN: Kama mkono wako wa kuume ukikusababisha kutenda dhambi, ukate, uutupe
    mbali. Ni afadhali kwako kupoteza kiungo kimoja cha mwili wako kuliko mwili wako
    mzima utupwe jehanamu.
  wbi-wbi: Kange, uluvoko lwako lungakwambusie dumula attaghe ku vutali. Ulwakuva
    yekuba kusofia ikilungo kimo mu m'bili, kukila um'bili ghwoni kutaghua ku lupumuko
    lwa mwoto ghuno naghusima lusiku.
  bba-bba: '@see-verse:MAT.005.029'
  eng-KJVCPB: 'And if thy right hand offend thee, cut it off, and cast it from thee:
    for it is profitable for thee that one of thy members should perish, and not that
    thy whole body should be cast into hell.'
  kgk-NT: —Ha nde po nde akatúa-koty oĩ va'e-gwi erejejavy-ta ramo, ejejoko ae katu
    ne rembiapo vairãgwe-gwi. Ejahya ae katu upe nde po emombo ndejéhegwi. Peteĩ ipo
    va'e rekoha-rami ae katu eiko. Mokõi nde po reheve nde reraha ramo tata ijapy
    e'ỹ va'e renda-py, ivai eterei arã. Iporãve erejahya peteĩ nde po ndéhegwi.
  waj-waj: I yaaku yaadudaivaadiri a reeti utuee reeri utinarainnoo kiaa mmuaanaa
    hatoka kiee kagaari kiaanee. I yaaku voovai hatoka kiee mmuaa yaakuvaata variee
    fai hama i mmamma mmuakiaavai ikiaivaki kuanaraivo inna yoketaa aataruvai.
  cpy-cpy: Rootakirika pakoperori antakayimironi kaari kamethatatsi, pipakahaero,
    pikimita-kaantyaawo pithatyaa-tyeeromi pako, pookiro. Tema tee pikoyi patsipe-teeyaawo
    sharinkaweni okantakaan-tziro pako, tema rootaki kameetha-tatsi pijeekaponchokite.
  ekk-PKP: Kui su parem käsi juhib sind patustama, siis lõika see maha ja viska minema,
    sest sul on parem kaotada üks jäsemetest, kui et kogu su keha visatakse kohtutulle.
  mpx-mpx: I ola al, ebo nimwam toto awom ni pagegewa, nu gotomwa yoho. I waisi te
    ebo nige tuwam gabomwina etega ni gagan, bahi tuwam bwalibwaligena nihi aaliyoho
    Gehena elana.
  wbp-wbp: Ngaka kajikanpa marda majungka-jarrimi, kajikanpa marda nyiyarlangu purungku-mani
    rdaka-jarrarlu. Kuja-kujakuju-nyanu rdaka-jarra mururl-pajika jurnta, kajikangku
    Kaaturlu kijirni rdaka-jarra-kurlu-juku warlu wiri-kirra kuja-ka jankami tarnnga-juku.
    Kajilpangku Kaaturlu kijikarla nguru yali-kirra palka wanapi-jiki, ngulaju maju-nyayirni
    nyuntukuju. Kala kajinpa yukamirra Kaatu-kurlangu-kurra nguru-nyayirni-wangu-kurra
    rdaka-jarra-wangu manu marda milpa-jarra-wangu, ngulaju ngula-juku. Kapunpa nyanungu-kurlu
    nyina tarnnga-juku.”
  luo-luo: Kamano bende ka lweti ma korachwich miyo itimo richo, to ngʼade oko iwite.
    Ber moloyo ka iwito fuon-ni achiel moloyo ka ringri duto odhi e gehena.
  nhe-NT: Huan intla moma tlen monejmatl mitzchihuilía xitlajtlacolchihua, huajca
    más cuali xijtzontequi huan xijmajcahua, pampa más cuali para tijpolos san se
    pilquentzi motlacayo huan ax tiyas nepa mictla ica nochi motlacayo yamajtic.
  aii-aii: ”ܘܐܸܢ ܐܝܼܕܘܼܟ݂ ܕܝܲܡܝܼܢܵܐ ܗܵܘܝܵܐ ܥܸܠܬܵ‌ܐ ܕܬܘܼܪܩܵܠܵܐ ܐܸܠܘܼܟ݂، ܩܛܹܥ ܠܵܗ̇ ܘܪܲܦܝܼ
    ܠܵܗ̇ ܡܸܢܘܼܟ݂، ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂ ܕܛܵܠܹܩ ܚܲܕ ܡ̣ܢ ܗܲܕܵܡܹ̈ܐ ܕܦܲܓ݂ܪܘܼܟ݂،
    ܘܠܵܐ ܟܠܹܗ ܦܲܓ݂ܪܘܼܟ݂ ܦܵܐܹܫ ܕܸܪܝܵܐ ܓܵܘ ܓܹܗܲܢܵܐ.
  esk-NT: Suli taliqpium argakpich killuqsaqtitpatin kipilugu igirruŋ. Nakuutluŋniaqtuq
    piyaqquġupku argałhiñan uumakŋa iluqaan timivich aullałiksraŋaniñ anasiñŋuqsaġviŋmun.
  msb-msb: Dili la ina, kun an dahilan san imo pagkakasala amo an imo tuo na kamot,
    utuda kag itapok. Mas maayo pa na mawar-an sin usad na parte an imo lawas kisa
    an bilog mo na lawas itapok sa impyerno.
  cpa-NT: Chi²júh² gugh²hning ta¹guie¹jo¹³ jmo¹² hi² tánh¹hning dsag³, jøng² dsio¹
    quiúh³hning. Tǿngh³hning tø¹guiég¹. Hiug¹² jín³ hi² dsio¹ hi² dsø¹hai¹² ca²jneh³
    jmø²nǿa¹² quiánh²hning. Mi³jøng² tsa¹huh¹³hning ta³janh²hning guio¹juǿi¹.
  dso-dso: ଜଦି ତମର୍‌ ଉଜା ଆତ୍‌ ତମ୍‌କେ ପାପ୍‌ କାମ୍‌ କରାଇଲାନି ବଇଲେ, ସେଟା କାଟି ପିଙ୍ଗି ଦିଆସ୍‌,
    କାଇକେ ବଇଲେ ତମର୍‌ ସବୁ ଗାଗଡ୍‌ ନର୍‌କେ ଜିବା ବାଦୁଲେ ଗଟେକ୍‌ ଆତ୍‌ ନସ୍‌ଟ ଅଇବାଟା ନିକ ।”
  meu-meu: Eiava imamu idibana ese baine hahekwakwanaimu, ba utua oho, ba negea daure;
    badina be taumu reḡena ta baine boio be namo, a taumu idoinai Gehena ai bae tahoa
    dobi na dika.
  yva-NT: Muno ranivara nanem ngkove mo naugabe indamu nyo ayao kakaije rave, weamo
    nyo raotar da ramauto. Nanasine nake inta rakanive nai omamo mangke mamaun. Weramu
    ranivara nyo ayao kakaije rave tutir, weaveti nanasine tenambe nsiso no tanamo
    mbadururo nuge nuganuije rai, omamo mangke manakoe rave.”
  dgc-dgc: Eng na kamét mo be sana i mangatéd diko ta ipagkasala mo, éy kétulén mo
    sakay ibut mo! Maigi pa, éy maibutan ka ta esa a kasangkapan na bégi mua kesira
    ta buu ka a ibut ta impiyerno.”
  zpm-NT: Laa teḻ niagaa tow, miṉe rquiaqui ruṉctal to xtoḻ to, niicle teḻ nia derech
    tow, goḻchuggazha. Peet nacd nitlo tib nia to, lëdle nitlo to leṉ gabiḻ dib nacse
    xcuerp to.
  hix-NT: Anatoko ayanhàn kom hoko manatxow hana, ayamor komo ke mak ha, kekon xarha
    tà. Onà wyaro haxa katxoko. Amohra hak wehxe, ranhàn hokohra harha ryehtxoho me,
    katxoko, kekon hatà. Tarymaxem me manatxhe hampànà, yuhnayen hona, eryewhamnohno
    ytxoho ro na, tamok oyesnàr kom ke mak ha, ayamor kom ke rma atxke oyesnàr kom
    ke nak ha. Amohra haxa oyehtokonye, ohxe rma manatxhe. Arymahnà me rma manatxhe,
    yuhnayen hona, kekon hatà, Txesusu.
  sim-sim: Os tapmama yoko jihi si mbango nahi, oson ji shikoro ermbenak si ika. Las
    avak ji halashinak si unak hik ji inda ngashi.�
  npi-ULB: र यदि तिम्रो दाहिने हातको कारण तिमी ठोकर खान्छौ भने, त्यसलाई काटिदेऊ र
    तिमीबाट टाढा फ्याँकिदेऊ । किनकि सम्पूर्ण शरीर नरकमा जानुभन्दा आफ्नो शरीरको कुनै
    एउटा भाग गुमाउनु नै तिम्रो लागि असल हुन्छ ।
  cgc-cgc: Daw tuo no na lima tenaan na nakasala ka, dapat uturon no daw pilak. Mas
    miad pa na kulang isya na parti ta imo na lawa kaysa na kumplito daw naan ka tupa
    ta impirno.”
  tim-tim: Akto hememgât pat akbâtgât hainâk bâtge bungenŋe bâleŋe akberâm akto âmâ
    hârem panben. Hain akmenâ bâtge bikŋe are âlepŋe akto manmenâ ârândâŋ akbiap.
  yor-yor: Bí ọwọ́ ọ̀tún rẹ bá mú ọ kọsẹ̀, gé e kúrò, kí ó sì sọ ọ́ nù. Ó sá à ní
    èrè kí ẹ̀yà ara rẹ kan ṣègbé ju kí a gbé gbogbo ara rẹ jù sí iná ọ̀run àpáàdì.
  wos-wos: Guna yika tamba haraki saraki sémbut hurundét, guni wun tamba mé xatéka
    yaki. Guna natafa tamba male téndét wun haraki saraki sémbut huruhafi yata hukémbu
    Godna getéfaré yingut, wu yikafre dé. Guna tamba yéték téndét guni wun haraki
    saraki sémbut hurutaka hukémbu guni haraki hafwaré yingut, wu haraki dé.
  emp-NTPO: Idjab̶a bʌ jʌwa araarebemaba bʌ́a cadjiruada obibʌrʌ, maʌ̃ cadjirua o
    amaaba bʌ jʌwara b̶ʌá tutaped̶a b̶atabuedua. Bʌ cacuad̶ebema ab̶a aduaimĩna ewariza
    Ãcõrẽ ume b̶aya. Maʌ̃da biara b̶ʌa Ãcõrẽba jũma bʌ cacuada tʌbʌ uruad̶e b̶atabuei
    cãyãbara.
  eng-F35: And if your right hand is causing you to fall, cut it off and throw it
    away; because it is better for you that one of your members perish than that your
    whole body be thrown into hell.
