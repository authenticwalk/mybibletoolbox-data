  muy-muy: Tamal ahar ga ɗaf gayak ezligiyu kur a magudar zlam vu nahəma, kelkaba
    zligoru ; àgəski hojo zlam ga vu gayak bəlaŋ ejiji ere gani vu gayak ɗek ahuriyu
    a dəluv ga aku vu ni. »
  kqc-kqc: Ma yi vana rama yaku ya moi vegu no rofu ourefeidego vonisi, bi nugai maku.
    Adina buni bi yi mina roaita keika maka makugiya, de bi yi roaita tora noibanu
    ita mokari nego.
  tav-tav: To bairona mʉja wamori mena cariape nʉgoa mena caroorije mʉja cáto cariape
    nʉgoa cawamo mana mʉja cãmata ñuuboro. Cawamoricʉna anibana quena peropʉ mʉja
    cáaáto ñuuquẽe. Rupaʉ carooye tuaricarã jĩca wamo mana anibana quena Dio tʉpʉ
    mʉja cáaápata ñuubʉjaboro.
  eng-ULB: If your right hand causes you to stumble, cut it off and throw it away
    from you. For it is better for you that one of your body parts should perish than
    that your whole body should go into hell.
  spa-VBL: Si tu mano derecha te lleva a pecar, entonces córtala y bótala, porque
    es mejor que pierdas uno de tus miembros y no que todo tu cuerpo vaya al fuego
    de Gehena.
  fra-_FOB: Et si ta main droite te fait tomber dans le péché, coupe-la, et jette-la
    loin de toi; car il vaut mieux pour toi qu'un de tes membres périsse, que si tout
    ton corps était jeté dans la géhenne.
  hau-ULB: Ko kuwa idan hannunka na dama zai sa ka tuntube, ka yanke shi ka jefar
    daga gare ka. Domin gara daya daga cikin gabobin ka ya halaka, da a jefa dukan
    jikinka a jahannama.
  mal-mal: വലങ്കൈ നിനക്ക് വീഴ്ച വരുത്തുന്നു എങ്കിൽ അതിനെ വെട്ടി എറിഞ്ഞുകളക; നിന്റെ
    ശരീരം മുഴുവനും നരകത്തിൽ പോകുന്നതിനേക്കാൾ അവയവങ്ങളിൽ ഒന്ന് നശിക്കുന്നത് നിനക്ക്
    പ്രയോജനമത്രേ.
  kkc-kkc: Osoloso nee dee deedee oso no goo tokenee talame gido duga, nee dee deedee
    ee kobigilei tekepo. Bei, nee dee bakadio sabolo badolone Dou mi mapoo dilei tekeponee.
    Esino nayo dee hedebe sabolo Kei mi ma dokodoo gadilei tekepo.
  urd-GVR: Aur agar terā dahnā hāth tujhe gunāh karne par uksāe to use kāṭ kar phaiṅk
    de. Is se pahle ki terā pūrā jism jahannum meṅ jāe behtar yih hai ki terā ek hī
    azu jātā rahe.
  far-far: Ma dia 'oe doria fulia ta ru ta'a ana bali 'aba 'o'olo 'oe, siki musia
    ma 'oko 'ui 'ania fasi 'oe. Nia ta lea ga 'ana dia 'oe 'ui 'ania ta bali ana nonimu,
    fasi God fi 'ui 'ania na nonimu tafau laona kula ni kwaekwaee.
  suz-BL: इ ग्‍युरा गुइमी इ कली पाप पपाइक्‍तु हना, ख्रोइश्‍शा ताइक्‍तो। मारदे हना
    रां नेल्‍ल नरकम ख्रुम्‍चा पुंइसीचा क्‍येङा रां ङा गुइ का जाम्‍शा लशो रिम्‍शो दुम्‍ब।
  car-NT: Yja'wan taka moro ajainary apo'tun 'wa ajemapory jako, i'kotoko. Emako awyinombo.
    Moro o'win aja'mun pisara'po utapyry irombo iru'pa 'ne ka'tu rapa man moro ata'karykatopo
    taka pa'poro moro aja'mun emary ko'po.
  amp-amp: Tir miftn fasoh fasoh nefm newut, nd tirt tmbho thuhato be rpa tirrpatpno
    rhu marnyakfot. Hus tir bugaf rpat rhuneft, wom tirtn fasoh nefm naruhatt rotn
    yak hatohaforuhattn hel riyahn.”
  bht-bht: कने अगर तेरा सज्जा हथ तेरे पाप करणे दी बजा बणे, तां तू उसयो बडी करी सुटी
    दे, क्योंकि तेरे तांई ऐ ही खरा है कि तेरे अंगा चे इक हिसा नाश होई जा, ताकि तेरा
    बाकी शरीर नरक जाणे ला बची जा।
  eng-NOY: And if thy right hand cause thee to offend, cut it off, and cast it from
    thee; for it is better for thee that one of thy members should perish, than that
    thy whole body should go away into hell.
  cub-NT: Aru mʉ ãmeina teyʉ baru mi d̶aiyede pʉrʉ meapũravʉcapʉrʉque, burarĩ jarʉvajacʉ
    dipʉrʉre. Meaquiyebu bíjaru mʉre cũinápʉrʉ, Jʉ̃menijicʉi jarʉvabequiyepe ayʉ mi
    baju caibajure toabo cũiméboi, arejamed̶a náre Jesús.
  ita-1927: E se la tua man destra ti fa cadere in peccato, mozzala e gettala via
    da te; poiché val meglio per te che uno dei tuoi membri perisca, e non vada l’intero
    tuo corpo nella geenna.
  lww-lww: '@see-verse:MAT.005.029'
  ckb-ckb: ئەگەر دەستی ڕاستت تووشی گوناهی کردیت، بیبڕەوە و فڕێیبدە. بۆ تۆ باشترە ئەندامێکت
    لەدەست بچێت، لەوەی هەموو لەشت بچێتە دۆزەخەوە.
  nas-nas: Eeꞌnoko napoꞌ dakaang birenge tampavine-aapenunge duaꞌantaruko deekoꞌ orara
    aarumo-koo, tenaang napuꞌdarara taapoꞌ duaꞌeaing. Tampaꞌnaꞌ daꞌkoo mono-koo navioꞌ
    paaꞌaravaing dakaang ootukunung mono mosianung-koo naniꞌneenga.
  uvl-uvl: Iok, nenge teke perim nenga pen tamalmal poia iong ke o losio nga poinga
    poreke ngana o chato hote pe o saua ke lasus. Urana toto nge o hile hote singim
    unne ke lasus. Pe nenge teke ero lape tesau sue singim lochloch ke langa oan ngingina
    ngana.
  eng-BBE: And if your right hand is a cause of trouble to you, let it be cut off
    and put it away from you; because it is better to undergo the loss of one part,
    than for all your body to go into hell.
  ixl-CNT: Echat pajeꞌ oj nitaqꞌbꞌenaxh u sebꞌal aqꞌabꞌ tu paav, yaaqꞌ tzii te satxakun
    tiꞌ u paav. Maj iibꞌ. Aal tek bꞌaꞌn seesa. Ech yeꞌk labꞌenaxh tu xamal choobꞌal
    paav.
  xsi-xsi: Ambo noko mbau toŋge ilaŋeno kala kuveta kiesaka, ande ara ŋana noko ma
    kutoto mbau ŋinde piti ku kutambira ilâ. Ambo noko mbau taitu nâ, ande ŋine nde
    ara koŋa tia. Taitu kuloŋo ŋga; ambo noko tini ndoni kulâ yââ ŋalae ne mbââ ilo,
    ande ŋinde nde ara tia ndo.”
  crx-NTPO: '''Ink''ez nailhni ts''e nla be nínta'' nint''en de, k''ont''as ''ink''ez
    ''un tolh''is. ''Et ''on nus soo'' hoont''oh nohyust''e ndulcho dutágun-un whanus
    soo'' hoont''oh.'
  kan-OKCV: ನಿನ್ನ ಬಲಗೈ ನಿನ್ನ ಪಾಪಕ್ಕೆ ಕಾರಣವಾದರೆ, ಅದನ್ನು ನೀನು ಕತ್ತರಿಸಿ ಬಿಸಾಡಿಬಿಡು; ಏಕೆಂದರೆ
    ನಿನ್ನ ಇಡೀ ದೇಹ ನರಕದಲ್ಲಿ ಎಸೆಯುವುದಕ್ಕಿಂತ ನಿನ್ನ ಒಂದು ಅಂಗವು ನಾಶವಾಗುವುದು ನಿನಗೆ ಒಳಿತು.
  bbb-bbb: Ro kuke a vierafega umui one maeneke besu ijare ire ise faradiakoke a ise
    revoga ni ufu akoene. Fu umui one besu ijare ise rena vajae one ije aguake fune
    dabe are ise miane naeno ijia akoekuvedo a ijiege rekuma fuka marekono kiae.
  blw-blw: Yag no oma-annig agé hen cha ammaan hen limayu ah chayu fumasoran, un-unnina
    no porhanyu yag entap-aryu. Te un-unnina angkay way an makorangan hen lima no
    hen anchi wacha amin yag ad imférno hen iggawanyu.”
  tam-2017: உன் வலது கை உனக்கு இடறல் உண்டாக்கினால், அதை வெட்டி எறிந்துபோடு; உன் சரீரம்
    முழுவதும் நரகத்தில் தள்ளப்படுவதைவிட. உன் உறுப்புகளில் ஒன்று கெட்டுப்போவது உனக்கு
    நலமாக இருக்கும்.
  azz-NT: Huan no tacán se moyecmay mitztepotamisquía tech in tajtacol, ijcuacón xicotona
    huan xictamota huejca. Porín cachi cuali sayó ma polihui se moyecmay san, huan
    ma amo xicpolo nochi motacayo tech ne tit de mictan.
  spa-RV-1909: 'Y si tu mano derecha te fuere ocasión de caer, córtala, y échala de
    ti: que mejor te es que se pierda uno de tus miembros, que no que todo tu cuerpo
    sea echado al infierno.'
  csy-csy: 'Na ziatsang khut in hong khialsak le, tan in vawk in: na pumpi vekpi taw
    hell sung ah na ki khiak tu sang in pumpi khen khat na sup tu phazaw hi.'
  mxq-NT: Es pʉn mꞌaga̱ꞌa̱ñgyʉꞌʉ myajpekytyuunʉp, niboot es ʉxjʉwip jagam. Waanʉ oy
    ko xyajtʉgóyʉt tuk pedazʉ mniniꞌx es kʉdiinʉm ko mwʉꞌʉmʉt mʉt amuumʉ mniniꞌx es
    myajpʉjta̱ꞌa̱gʉt ayoodaknóty.
  tzj-NT: In ja rek'a' ja rewiquik'a' wi xa rmal tok nixkaj chipan il mac mejor, tekupijel
    in tech'akijel chakaja' como más na utz netz'ila' jun ek'a' chwach ja nbe ja recuerpo
    chi jun pa k'ak'.
  tdt-tdt: Se o nia liman loos halo o monu ba sala karik, tesi sai o nia liman nee
    i soe tiha. Diak liu o moris ho liman ida deit, duke o tama ba iha infernu ho
    liman kompletu.”
  ron-BTF: Și dacă mâna ta cea dreaptă te poticnește, taie-o și arunc-o de la tine;
    fiindcă îți este de folos să piară unul dintre membrele tale și să nu fie aruncat
    tot trupul tău în iad.
  eng-WEBP: If your right hand causes you to stumble, cut it off, and throw it away
    from you. For it is more profitable for you that one of your members should perish,
    than for your whole body to be cast into Gehenna.
  eng-FBV: If your right hand leads you to sin, then cut it off and throw it away,
    for it's better for you to lose one of your limbs than for your whole body to
    go into the fire of judgment.
  nld-1939: En zo uw rechterhand u ergert, houw ze af, en werp ze van u weg; want
    beter is het voor u, dat één uwer ledematen verloren gaat, dan dat heel uw lichaam
    in de hel wordt geworpen.
  bwo-bwo: N k'ani kisho morro n finitwok'o b́ k'aliyal, k'ut'de juk'rowe, niats jamo
    gahanemits b́ juwewoniyere niatsotse ikoku n t'ut'o k'anefe neesha.
  nch-BL: Huan sinta momax cati monejmat mitzchihualtía xitajtacolchihua, huajca más
    cuali xijtzontequi huan xijtahuiso, pampa más cuali para tijpolos san se pilquentzi
    motacayo huan amo tiyas nepa micta ica motacayo yajmaxtic.
  quc-TNT: We c'u are ri a k'ab re ri awiquiäk'ab cubano chi catzak pa mac, chak'ata',
    chaq'uiäka apanok. Are c'u utz na chawe we quel jun ch'äkap che ra cuerpo, chuwäch
    wa' chi ronojel ra cuerpo cäq'uiäk bi pa ri k'ak', —xcha ri Jesús.
  tfr-NTPO: Bomi orkwo, pjãy iche l̇l̇ëbo owa shäryë wl̈eni ga zëmi tas, dbumi pjola,
    e bomi orkwo pjl̈úyo ëmdë. Bomi doyo, e jer uunkong iök pjë jong ri ri sjer l̇l̇ëm
    shtoyo l̈i roshko l̇l̇ëm wl̈o ga shäryëmi eni dey.
  kaq-NT: Miin mecayaho mequeman yometsohtax hohchamis hihxon, mextexon potahue. Jayajoma
    hihqui siri que ma bi ta mia chihi janin moanma potahah hihti tiroma qui.
  ahr-ahr: तुना उजवा हात तुले पाप कराले लावस तर, तु त्याले कापी टाक! कारण तुनं पुरं
    शरीर नरकमा जावापेक्षा, तुना एक अवयवना नाश व्हई, हाई तुनाकरता जास्त चांगलं शे.
  sgb-sgb: No gamêt yo ya anggamitên yon manyag kasalanan, ay mangêd ya potohên yo
    ta itapon, kanan mihamwag kaw ha impiyerno, boo man ya lawini yo.”
  vie-1934: Lại nếu tay hữu xui cho ngươi phạm tội, thì hãy chặt mà liệng nó cho xa
    ngươi đi; vì thà chịu một phần thân thể ngươi phải hư, còn hơn là cả thân thể
    vào địa ngục.
  kxv-kxv: ଇଞ୍ଜାଁ ମୀ ଟିଃନି କେୟୁ ମିଙ୍ଗେ ପା଼ପୁ କିୱିକିୟାନେ ଇଚିହିଁ ଏ଼ଦାଆଁ ଜା଼ଚାନା କୁତାଦୁ,
    ଇଚିହିଁ ମୀ ବାରେ ଆଙ୍ଗା ନର୍କତା ରିନିବାଟା ଆଙ୍ଗାତି ର଼ କେୟୁ ହିଲାଆଗାଟାୟି ନେହେଁ ।
  cha-cha: Ya yaguin y agapa na canaemo uninapodong jao, utut ya yute guiya jago;
    sa maulegña, na ufalingo un pidaso guiya jago, qui todo y tataotaomo umayute guiya
    sasalagüan.
  amu-NT: Ndoꞌ xeⁿ wjaañꞌoomnaꞌ ꞌu na matseiꞌtjo̱o̱ndyuꞌ nnom Tyꞌo̱o̱tsꞌom jnaaⁿꞌ
    tsꞌo̱ꞌ ntyjaya, queⁿꞌ cheⁿnncuꞌ xjeⁿ chaꞌcwijom na matyjeeꞌ ndoꞌ matquieꞌ juunaꞌ
    cha xotseitjo̱o̱ndyuꞌtiꞌ. Ee ñecuaa meiiⁿ na tacanda̱a̱ꞌndyuꞌ sa̱a̱ nncuꞌ nluiꞌnꞌmaaⁿndyuꞌ.
    Ee xeⁿ tiqueⁿꞌ cheⁿnncuꞌ xjeⁿ cantyja ꞌnaⁿꞌ, meiiⁿ na canda̱a̱ꞌndyuꞌ ñeꞌcꞌoomꞌ,
    maxjeⁿ nncjuꞌnaꞌ ꞌu bꞌio.
  hin-CV: यदि तुम्हारा दायां हाथ तुम्हें विनाश के गड्ढे में गिराने के लिए उत्तरदायी
    है तो उसे काटकर फेंक दो. तुम्हारे सारे शरीर को नरक में झोंक दिया जाए इससे तो उत्तम
    यह है कि तुम्हारे शरीर का एक ही अंग नाश हो.
  eng-OURB: If your right hand causes you to scandalize ·to entrap, to cause weak
    knees that waiver, stumbling block that causes falling, distrusting one that should
    be trusted and obeyed, disapproving of authority, to judge unfavorably causing
    displeasure, indignant·, cut it off, and throw it away from you. For it is more
    profitable for you that one of your members should perish, than for your whole
    body to be cast into Gehenna (Place of fiery torment for the dead).
  spa-BES: Y si tu diestra te hace caer en pecado, córtala y échala de ti; porque
    es mejor sufrir la pérdida de una parte, que todo tu cuerpo ir al infierno.
  san-BEN: যদ্ৱা তৱ দক্ষিণঃ করো যদি ৎৱাং বাধতে, তর্হি তং করং ছিত্ত্ৱা দূরে নিক্ষিপ,
    যতঃ সর্ৱ্ৱৱপুষো নরকে নিক্ষেপাৎ একাঙ্গস্য নাশো ৱরং|
  tdx-tdx: 'Tovo’e: Ie manigìke azo ty fità’o, kitsiho; hasoa ho azo te ho rebake
    fange raike ta t’ie havokovoko an-tsikeokeoke ao ary vatañe.'
  naf-naf: Bedi ŋenaŋ yomeset gatetimti mesât mbe beme geŋ atumti pemane mebe. Mineti
    geŋ bedi zuzulak tagame maneti teziŋ ŋandaŋ towebanigat ŋen eleŋgemti pemane mebe.
    Yaŋaŋ kapigok, kwitnaŋ kwitnaŋ bekanaset gatetimti mesât mme katikpemane tapme
    mamaset pembenaŋ ke mobanik.
  grc-MT: και ει η δεξια σου χειρ σκανδαλιζει σε εκκοψον αυτην και βαλε απο σου συμφερει
    γαρ σοι ινα αποληται εν των μελων σου και μη ολον το σωμα σου βληθη εισ γεενναν
  vid-vid: Wone moko wa hegwe wa kudilo, ukudite uwifye, uteme utaje kutali. Yowa
    goya uwe ulihela moko umwe, leka lukuli lweng'ha lwinjile kuli chiluli cha Jehanamu.
  pio-NT: Càita nacái piwàwacaalí pimànica pibáyawanáwa picáapi yéewápuwáiséechúa
    iyúwa, néese piúca píichawa píiwitáise báawéeriwa, ipíchaná pimànica pibáyawanáwa,
    càide iyúwa wenàiwica iwichùacaalí íichawa icáapiwa ipíchaná imànica ibáyawanáwa
    icáapi iyúwa. Càita nacái iwàwacutá piúcaca píichawa píiwitáise báawéeriwa, yéewanápiná
    pidènìaca picáucawa càmíiri imáalàawa, ipíchaná nacái Dios yúucaca pía infierno
    irìculé, yái manuíri quicháica càmíirica ichacàwa càiripinéerita ìyaca”, íimaca
    yái Jesúsca.
  tsn-tsn: Mme fa seatla sa gago le fa e le sa moja se go leofisa, se kgaole o se
    latlhe. Gonne go botoka go se kgaola go na le go iphitlhela o le mo moleting ka
    ntlha ya sone.
  amr-NT: Dakhueaʼda huabaʼa ekaʼnayo kenpaʼda yanʼbatiktiʼ, dakhueʼda eʼkikaʼnayo.
    Batikhueʼda Diosa castiga mogkaʼpo taʼakyo hui̱gdik moʼi̱kaʼapone.
  pwg-pwg: Ma bade katagheyamuwai berabero kuna berai na kekiiyaraghatawei ma ketawei,
    iyamna ibiibai da tupuwim nevanevana kava kuni wapai da berabero kuna voterei.
    Ma ibero da tupuwim kudubina ina makai ma berabero kuna beraberai na karakava
    God tupuwim kudubina ku keyama karakaratina ina tawei.”
  cjv-cjv: Te ne okonum womdi bianum bei erowangua ako fananga ena ne okonum i guwo
    dire fiasi do. Ne ganum koro fiasi dowanga i nokapu wom dume. Te ne ganum muruwo
    e dongua akaiyom nangua i niki dongua faime,” Yesu dumie.
  tiw-tiw: Amintiya ngini nuwa ngimpitimarti ngini nginti-mata-wuningiya (touch) nyoni
    tini ngarra-purnayinga amintiya nyonga tinga nyirra-purnayi api ngajiti awungani
    ngimpajami. Nyirra-mwari awarra tini ngarra-purnayinga amintiya nyonga tinga nyirra-purnayi
    pili arrami nuwa wiyi mitaya ngimpirimi awarra tini ngarra-purnayinga amintiya
    nyonga tinga nyirra-purnayi api ngini nuwa warntirrana mitaya ngimpirimi awinyirra
    tinga amintiya awarra tini api nuwa wiyi arrami ngumpuriyi kapi ngarra maputiti
    japuja (hell).” Ngarra awarra yipangiraga ngawa-yuwuni kangi awuta tayikuwapi
    ngarra-mamanta.
