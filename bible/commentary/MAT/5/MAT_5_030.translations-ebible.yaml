  zia-zia: Ora wawong me nina mene ning pasena yasese yai giro wawong awiya kapero
    yangdo. Taung nina zere-tutupore puro nete soma meko iyaore auna atu babosi sero,
    saineba wawong nina zo gera ye.
  mal-2015: വലങ്കൈ നിനക്കു ഇടർച്ചവരുത്തുന്നു എങ്കിൽ അതിനെ വെട്ടി എറിഞ്ഞുകളക; നിന്റെ
    ശരീരം മുഴുവനും നരകത്തിൽ പോകുന്നതിനെക്കാൾ അവയവങ്ങളിൽ ഒന്നു നശിക്കുന്നതു നിനക്കു
    പ്രയോജനമത്രേ.
  tuo-NT: Mejãrõta buꞌiri bocari nígʉ̃, diacjʉ̃camocã meꞌrã ñaꞌarõ weesĩꞌrĩgʉ̃, weeduꞌucãꞌña.
    Tojo weecã, nipeꞌtiro upʉ pecameꞌepʉ buꞌiri bocaboꞌcaro buꞌiri daꞌrenoꞌsome”,
    nicʉ niwĩ Jesú.
