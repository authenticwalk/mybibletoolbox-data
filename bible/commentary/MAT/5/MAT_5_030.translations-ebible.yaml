  cop-CNT: ⲟⲩⲟϩ ⲓⲥϫⲉ ⲧⲉⲕϫⲓϫ ⳿ⲛⲟⲩ⳿ⲓⲛⲁⲙ ⲉⲣ⳿ⲥⲕⲁⲛⲇⲁⲗⲓⲍⲓⲛ ⳿ⲙⲙⲟⲕ ϫⲟϫⲥ ϩⲓⲧⲥ ⳿ⲉⲃⲟⲗϩⲁⲣⲟⲕ ⳿ⲥⲉⲣⲛⲟϥⲣⲓ
