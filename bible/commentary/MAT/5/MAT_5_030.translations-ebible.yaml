  spa-BLM: Si tu mano derecha te hace tropezar, córtala y arrójala lejos de ti. Porque
    más te conviene que perezca uno de tus miembros, que no que todo tu cuerpo sea
    arrojado a la Gehenna.
  kyz-NT: —“Mama'e apoa ore motywerukat”, 'jau pejepoa pemonok imonou imomoa pejejewi.
    Aepo monoga ay futat numiamũ. A'ere Janeruwarete 'ga mama'e tywera apoara 'gã
