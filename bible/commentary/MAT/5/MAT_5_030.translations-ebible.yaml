  nal-nal: Ma tamon a mit sazaxa zunum kat faxalxaal nua xuna zuiang pana matmalabuk
    taksaat, kip pizin ma gu psin. Ka daxa tamon ta non ila winum kana malik, kuna
    dina wen pizin fakdul a winum lamaskana a bina iwana adi xaiaf kawit nai maat.”
  kyq-kyq: Num kɛn naai aak ji daami jaay ɓo ai kɔli maakŋ kusin̰ ki num, naai Ꞌgaaŋ
    undin̰ naatn. Kɛn roi kaam kalaŋ se jaay gɔtɔ num, bɛɛ cir kɛn roi paac ɓo Ꞌɓaa
    maakŋ pooɗ kɛn gɛn daayum.»
  kwd-kwd: Ma lauta 'i'oo siria 'i'oo 'ani agea te'efuta 'ola 'e ria 'ania gule'e
