  mle-mle: “Aw wun gwurak waaw. Gwur aban takakigwura javik, kitampika mayra sar saam
    watikwa, ‘Wun suwaal maa tak gwurak. Kidi adawul tipaam kwanadiy duw taakw bwutaay
    lakwudana,’ waan. Gwur adi tipak maa van ti. Adi tip aad God daan ridadi tipad.
    Watikwa, ‘Wun suwaal maa tak gwurak. Kidi kupwaam kwanadiy duw taakw bwutaay lakwudana,’
    waan. Gwur kidi kupwak maa van ti. Kidi kupw aad God dikidi yin yaan tidadi kupwad.
    Gwur watikwa ‘Wun suwaal maa tak gwurak. Kidi nimadi tipa kidiy duw taakw day
    bwutaay lakwudana,’ waan. Nimadi God di van tinaad adi tipak. Alik gwur atawa
    watikwa. Gwur watikwa, ‘Wun suwaal maa tak gwurak. Li wuna maaj suwaal tikila,
    aal wuna gilakagila nab wamakawam tikina.’ Ay ‘Wuna wamakawama nab gilakagil tikina.’
    Aw gwur gwura kap nab nak mwugiygwur, wamakawam ti maa, ay gilakagil ti maa.
  shp-NTPO: 'Ikaxbi enbiribira mato yoiai: Jawetianbi jawéki anox yoyo iki, Diossen
