    rɨ²''ó²ra''³ ''e³ la²³ juo''³ra''³ ''e³ jmii''³¹ rɨ²jmée²ra''³. ''A²³ rɨ³''o³ra''³
    yʉʉ''³¹ güii³. Qui² núu²³ jen³¹ Dios.'
  zar-NT: Naʼa, nedaʼ reaʼ libíʼiliʼ, bitiʼ caʼ gun tsutsu xtídzaʼliʼ. Bitiʼ gun tsutsu
    xtídzaʼliʼ niʼa que yehuaʼ yubá, tuʼ naca ga röʼë rinná bëʼë Dios.
  kde-kde: Henga nangu nìnnyaulilanga kuva, wala munaapile kwa kutambulanga kulihunde,
    kwa kuva, aneko njo kwaikala Nnungu nchiteng'u chake cha chifalume.
  ata-ata: Ia lexe ngingi ngasakiinu vaikala sou mivile, la mamu sou ngavikala lexe
    manina teitexi. Xo anu Lataua puloulousou sou uxoxolu no anu.
  qvw-NT: '@see-verse:MAT.005.033'
  nfa-nfa: 'Te ngaa Jaꞌa peka sèmi neꞌe: ladhe èu neo pajaji, na, mage mu jꞌoka subha.
    Baku subha dènge ngara sorga, lula sorga èèna era pea Ama Lamatua.'
  tnp-tnp: Mətəu iəu, iəu iətəni kəm təmah məmə, sotos əməiən nonauvɨl e nati kəti
    məmə otol rəhatəmah nəghatiən təskasɨk. Sotosiən nonauvɨl e negəu e neai mətəu
    inu ikɨn əha Uhgɨn tətarmənɨg lan, kəni noliən əha təhmen məmə nautos nonauvɨl
    e Uhgɨn.
  urd-urd: लेकिन मैं तुम से ये कहता हूँ कि बिल्कुल क़सम न खाना न तो आस्मान की क्यूँकि
    वो ख़ुदा का तख़्त है,
  hot-hot: Ma doŋtom yanaŋ êndêŋ môlô nena miŋ ombak balabuŋ esak nômla ami lôk miŋ
    ombak balabuŋ esak Wapômbêŋ anêŋ athêŋ ami ek malê nena yanida hamô malak leŋ
    hatôm kiŋ.
  mqj-NT: 'Sapo kukua Kao temo lako kalemua'': Tae''koa'' mala ma''pinda-pinda, susi
    la umpa''pindai suruga annu iamo tongkonan layukna Puang Allata''alla,'
  rus-SYN: 'А Я говорю вам: не клянись вовсе: ни небом, потому что оно престол Божий;'
  mbh-mbh: Ave ponange tho ria thomu ve, o mothong tova thomu o panunganga lomu riong.
    Aro thomu o panunganga i nge Pen a Urvet apetnga avele, eneke ini God ile nepes
    a menong.
  bdd-bdd: Ma hesi taugu ꞌimi gwae hane mabwaiyadi yaꞌausidi. Geyaꞌabwa galewa weyahina
    wagwaegwae hane nuwana waꞌeꞌetaꞌwataꞌwalulu, weyahina galewa Yehoba ꞌina ꞌebemiya.
  cbt-NTPO: 'Nipirinhuë'', carinquëma'' sha''huichinquëma''. No''tëquënáchin nonpatëra,
    co Yoscoarë'' ta''caso'' ya''huërinhuë''. Co onporonta'' nonpinacaso'' ya''huërinhuë'',
    tënahuë. A''naquënso'' yanonpinatona'', tapona'': ‘Pi''iro''të'' ya''huërin ni''ton,
    no''tëquën nontëranquën,’ toconpi. ‘Ina pochin nontato, nonpintohuatëra, co Yosë
    ana''intarincohuë'',’ topirinahuë''. Pi''iro''tënta'' Yosëri ninin. Inaquë ya''huaton,
    ya''ipiya hua''anëntarin. Napoaton co ina pochin nonacaso'' ya''huërinhuë''.'
  srn-NT: 'Ma Mi e taigi un taki: Yu no mus meki sweri kwet''kweti. No sweri na heimel,
    bika heimel na a kownusturu fu Gado.'
  cta-NT: 'Pana, quiñaꞌa̱ la chaꞌ chcuiꞌ naꞌ loꞌo ma̱ juani, chaꞌ ná tsoꞌo tsiyaꞌ
    ti cuaꞌni ma̱ jura nu loꞌo chcuiꞌ ma̱ sca chaꞌ: masi chcuiꞌ ma̱ cuentya jiꞌi̱
    lcaa na nu ntsuꞌu nde cua̱, ná cuaꞌni ma̱ jura juaꞌa̱, chaꞌ ca biꞌ ntucua ycuiꞌ
    Ni;'
  bqc-SIM: Mapi sↄ̃ málɛ oɛ́, ásuli mɛ á sì ń Luao seo. Ásuli mɛ á sì ń luabɛoo,
    asa Lua kpalabaaɛ,
  tcz-CHONGTHU: Hinlah keiman kaseipeh nahi uve, imachan ki hahsel hih beh un! Van
    pan in ki hahsel hih un, ajeh chu van chu Pathen laltouna ahi.
  mar-mar: मी तर तुम्हास सांगतो शपथ वाहूच नका; स्वर्गाची नका, कारण ते देवाचे आसन आहे;
  snp-snp: Etito nemo nefa, ido nanimo ya aya kawa yamu ka ma logiminagolowe. Kolalo.
    Neta ma kuliya loti, ka onale, loti ádalo. Koli minafe? Kosinau nemo we wekuditekafo
    wenenala kiyaba o ledainako, linate wenena ma ka logiminagilima ya kosina kuliya
    loti, kawa ya olu onae, loti ádalo.
  isl-isl: 'Ég segi: Sverjið ekki, hvorki við himininn, því að hann er hásæti Guðs,'
  spy-NT: Nto anii āmwoowook kule mātēbi ꞉chii kut koowaal keey. ‑Meewaal keey ꞉chii
    kutwēchē wōliin bo kibkōōnkōy kuuyu bāytooyiisyēē ꞉Yēyiin wōlooto.
  xnn-xnn: Ngem ibagak ken dakayo en no waday ibagayo is ikkanyo et adi kayo mensapsapata.
    Adi kayo aped mensapsapata id daya tay siya nan kad-an Apo Dios
  mwe-mwe: Ikabheje nne ngunakummalanjilanga, nnalumbilanje wala kunnungu, pabha shitengu
    sha Upalume gwa a Nnungu,
  tte-tte: Na yau yawalo kolimiu, tabu sauga yabo ukakawalulu-sae bulibuli mena, tabu
    kuba, ‘Kagu lulu bulibuli kaiwena Yaubada ana kaba miya bwaine koina.’
  tcs-tcs: Bat ai spik po yupla, no meke eni promis. Ip yu yuze neim blo eben po meke
    promis, yu yuze neim blo God bikoz i ples blo God.
  hlt-THB: 'Cehlai, ka nik kqawn peek khqi, awi koeh sa qoe qoe uh: khawkkhan phoei
    nawh awi koeh sa, kawtih khawkkhan taw Khawsa a ngawihdoelh ni;'
  soq-soq: 'Tane ne tauma ema epe dialedina: Mai insaisa da baiwa kangoraitaa, diaida!
    Mai uba ebowa wae mampe soa kangorasaa, dia, ipawa uba ipa God kolaiwatawa!'
  qub-qub: '«Chaypis nogaga caynömi në: Ni imanillarpis ama juranquichu. Ama juranquichu
    ‹Syëlupa jutinchömi jurä› nir. Syëluga Tayta Diospa jamananmi.'
  att-att: Ngam sikán, kagiak ku nikayu ta ari kayu bulubugá mappagássingán. Á arán
    naw ikanâ yù gián ni Namarò ta lángì onu yù ággitubangán na,
  bki-bki: “Mia kiniou neber ka kamiu, neber jau maka kejikia kover titai siano leleio
    ka rila kanamo verikariano to sikili. Maka kejikia kover ‘Riano mave’ ver p̃elina
    jau kojom̃a kamila bulag tolu na vio mave napano be vio na Atua kiano.
  bqp-bqp: Makũ sↄ̃, matɛn oárɛ, àsun la da sero. Àsun la da kũ ludambɛoro, zaakũ
    Luda kíblegbaamɛ,
  mcp-mcp: Njɨ mɛɛ mə́ jaaw bɨ́ nə́ bɨ kú ná dʉ kɛɛn tɔɔ sâ. Bɨ kú kɛɛn joŋ lʉ gwɔ̂w
    nəcé dʉ́sə *caaŋgə́ mə́ Zɛmbî.
  hat-hat: 'Men mwen menm, men sa m''ap di nou: Pa fè sèman menm. Pa fè sèman sou
    syèl la, paske syèl la se fotèy kote Bondye chita.'
  npl-NT: 'Axa Ne nomechilia, amitla xiksentlalikah: nion por ilwikak, porke Dios
    ompa yayantitok.'
  bgg-bgg: 'Jishii thuh gu è nathek shii yao: Nathek è sbang rek shii surua athak
    rabo. Hamangkhung pha de surua athak rabo, nyieliieshii jine Hamangkhung-aphuii
    ro biang ro;'
  eng-TCENT: But I say to you, do not swear at all, neither by heaven, for it is the
    throne of God;
  eng-BSB: 'But I tell you not to swear at all: either by heaven, for it is God’s
    throne;'
  cpu-NT: 'Iro kantacha nokantzi naaka: Te arite pimpairyeeri Pava, pimonkaratantyaarori
    pikantayetziri. Eero pipairyiiro inkite, tema ari isaikiri Pava janta.'
  san-ASM: কিন্ত্ৱহং যুষ্মান্ ৱদামি, কমপি শপথং মা কাৰ্ষ্ট, অৰ্থতঃ স্ৱৰ্গনাম্না ন,
    যতঃ স ঈশ্ৱৰস্য সিংহাসনং;
  tac-NT: 'Tase aniboa: «Onorúgame ''la e''negá ajtí alekeri ''la sébali olámala ne.»
    Pe ''la sébali olawa. ''Lige tase aniboa: «''La sébali olámala ne, ''la e''negá
    ajtigame rewagá.» Tase regá aniboa: «Alé rewagachi nulá ajtigame Onorúgame.»'
  eng-WEBPB: 'but I tell you, don’t swear at all: neither by heaven, for it is the
    throne of God;'
  gfk-H: Senbia iau at, iau tangai ta muat bia waak u sasalima oro hadadas ira num
    nianga. Waak u sasalima uram naliu kanong Kalou i la kis taar aram ra mawai.
  viv-viv: Tu Iya gagahemi yami gahe againe keke Tomiyagetane ana egana wanayakahini.
    E, yami gahe vaita velemoꞋena ma wanayemaunena faꞋina, keke lobama ana egana wanayakahini,
    faꞋina lobama medema Yaubada yana didigaꞋuꞋu.
  yao-yao: Nambo une ngunsalila, nkalumbila ng'o, atamuno kwa kwinani, pakuŵa chili
    chitengu cha umwenye cha Akunnungu,
  tgp-tgp: Pani enau na vere kamim hinia vara ha sopo vere na nomim retitauhi na hijan
    tuka matan tuka enia jara sakele mata suiha non God,
  auc-NT: Botö wadö ante nö ämo ëñëedäni. Edæ mänïnö, Botö änö nöingä baquïnö anguënë,
    ante änämaï ïedäni. Ayæ̈ mänïnö ancæte ante mïnitö Wængonguï ëmöwo ante apæ̈nedämaï
    ïmïni incæte mïnitö, Öönæ tæ̈ï ongö baï impa, ante apæ̈nedämaï ïedäni. Ïñæmpa,
    Öönæ, ante ämïni ïninque mïnitö Wængonguï öönædë waa pönï nänö contayömö ante
    apæ̈nebaïmïni apa änewëmïnii.
  kbc-NT: Pida ejitaɡ̶awatiwaji, nigawii ɡ̶agegi, jinaɡ̶abakeni liboonaɡ̶adi anigetiɡ̶idi,
    oteɡ̶exaaɡ̶aɡ̶a eledi oko liboonaɡ̶adi. Jinaɡ̶a aboonaɡ̶ateeni ditibigimedi mawii
    ɡ̶agegi, igaataɡ̶a ditibigimedi jiɡ̶idiaaɡ̶i me diiɡ̶enataka Aneotedoɡ̶oji.
  bmh-bmh: Bo, ulis iz ag awarem, na ze tub maimai, ze go baib mui aimai i gusig men.
    Na ze maimai, na Mesgai nugau wanib i paten, einen, Mesgai go Uwait nugau hoboi
    dacaneun biz.
  ctu-BL: Pero joñon mic subeñetla mach yomic ma' lon wa'chocon a t'an. Mach ma' lon
    taj ti t'an panchan come jiñʌch i buchlib Dios.
  meq-meq: 'Ane tuk na, neŋ faya na gwaɗakumeye: Kâ mbaɗum bay tebiye. Kâ mbaɗum ta
    mbəlom bay hərwi Mbəlom mandza eye na, mə ɗəma.'
  noa-H: 'Pari hĩs mua pãrag mag chirʌmgui hajim hanʌm hich Jesuu: Hoob bʌ̃ʌrjã nem
    hinagdam higwia k''ãijã mag gaaimuata nem wauju ha hiek''amiet. Hedjã Hẽwandam
    k''u juupjem haawai hoob hedjã higwiajã mag gaaimuata nem wauju hamiet.'
  alp-NT: Po meije Au beteke ete imi be, ‘Imi la yanoma. Imi la loko lanite yake le
    lanite Alla Eni maka rue lakwai,
  san-VEL: kintvaha.m yu.smaan vadaami, kamapi "sapatha.m maa kaar.s.ta, arthata.h
    svarganaamnaa na, yata.h sa ii"svarasya si.mhaasana.m;
  kbq-kbq: Hianagi Nagra anage hu'na neramasmue, mona kumaku hunteta huvempa osiho,
    na'ankure Anumzamo nemania tra'e,
  kbh-kbh: 'Pero ats̈e cbë́yana: Tondayama s̈mattsejúraye; ni celocama, er choca Bëngbe
    Bëtsabe tbemaniñe endmëna.'
  ron-LSB: 'Dar Eu vă spun să nu jurați deloc: nici pe cer, căci este tronul lui Dumnezeu,'
  pon-pon: I indai on komail, der man kaula! Der kaukila nanlan, pwe mol en Kot;
  nhe-BL: Pero na nimechilhuía, amo xitlatestigojquetzaca. Amo xijtestigojquetzaca
    elhuicactli pampa elhuicactli eltoc campa Toteco tlanahuatía.
  sps-sps: 'Sai tovei Nyo tsue of maromi: kat vaare yam tsue man non jias te kat romin
    tsuen man; am tsue fi vaare to nei man ovei tsun non jias Gormirmir, tana saa
    Gormirmir a fan te kaa non tagan tsigtsig ten Gov;'
  wnc-wnc: Unzing yanikut ngana nata daniwa natapnong. Ginda wamu takngatu yawa kekekakut
    taknga dua sandetningge natake kekeknga wam takngatu ma yawa kekekawan. Wena siknga.
    Ginda Anututa enandang yuak ngang natayuke wamu takngatu yawa kekekawikge natake,
    ‘Siakan enandang,’ ngang ma yawam.
  nmw-S: Agegene nau a liwo heimiu, tab sauge hotiya u esilosilo. Tab u esiloyan bulubulu,
    kaiwane Helak wana bagamiye ti yo.
  bus-bus: Mapi sↄ̃, mɛ́ɛ ooare, àton la da sero. Àton yã sí kↄ̃n ludambɛɛoro, zaakɛ
    Luda kíblekitamɛ,
  gub-BL: Ihe amo ae ze'eg amume'u putar peme ihe kury. — Pemume'uahy zo penemiapo
    ràm Tupàn huwa rupi nehe. — Azapo putar tuwe a'e heremimume'u kwer ihe nehe. Tuwe
    ywak wenu katu ko heze'eg a'e nehe, peze zo nehe. Ta'e Tupàn henaw hin ywak rehe
    a'e xe.
  imo-imo: Nalo kinye nani eno nimboi tero. Paimbo nimo ningo pilengei ningo mele
    awili tenga imbi leko paa mi naa leangei. Mulu kombumu kape imbi leko mi naa leangei.
    Aku kombumu Gote molopa melema nokoromo kombumu kani aku ulu naa teangei.
  boj-boj: Ariya e dal anjam di buŋyosiy niŋgi endegsi merŋgwai. Niŋgi anjam bei siŋgilataib.
    Niŋgi anjam bei marqa osibqa iŋgi bei na siŋgilataib. Laŋ qure a Qotei aqa awo
    jaram koba. Deqa niŋgi laŋ qure aqa ñam na anjam bei siŋgilataib.
  eng-DRA: 'But I say to you not to swear at all, neither by heaven, for it is the
    throne of God:'
  knf-knf: 'Kë nji nşë jakan nawutan kamehna nin : nawutan kamehna ţi baţi, ţiki dul
    di di Naşibaţi ajaaŋ aţo kaşihna ;'
  san-KHM: កិន្ត្វហំ យុឞ្មាន៑ វទាមិ, កមបិ ឝបថំ មា កាឞ៌្ដ, អត៌្ហតះ ស្វគ៌នាម្នា ន, យតះ
    ស ឦឝ្វរស្យ សិំហាសនំ;
  arn-NT: Iñche ta feypiwayiñ tamün kuyalltunoael ta chem dungu mew no rume. Kuyalltun
    mew tukukefilmün ta wenu mapu, Ngünechen am nielu ñi longko ülmen mülewe ta wenu
    mapu mew.
  zas-NT: 'Per naj rni lojdi: Ad rayaltczi guzaꞌtidi Dios, niꞌqui xanyabaa par chililadx
    reeman lëjt din ni zojb Dios,'
  ken-NT: Kɛ nchí ghati bhe bɛ mmu abhɨkɨ bhɔŋ bɛyɨkɨ wáwák. Mmu abhɨkɨ bhɔŋ bɛyɨkɨ
    ambɨŋɨ mfay, mbɔnyunɛ mfay chi bɛchɔ́kɔ́ Kɛfɔ Mandɛm.
