verse: MAT.005.034
translations:
  kpx-kpx: Subuta menakau kateanu. Isito di la namigevege evive. Lainaho onole valiho
    Dilava ivi lougelive. Isi lainaho loui kosea, ‘Otogoe biageu hilokanu.’ Kosealemo
    otogo keu Dilavau umale matamae tumu.
  okv-H: Rate ungota degi erena, eto inena ke be pere aisi uje aisoa amo mane God
    ta javo jigama ue aisoa rate javo no pere avo jigama eto aisoa. Eto nei uhu ta
    javo ta mane ke be aisoa amo God ta irari degi avo embo.
  tbo-tbo: Ma tau a paliwelemi ega ona igwala gae yada binei, matababana Yaubada anani
    mae.
  mal-C: എന്നാൽ ഞാൻ നിങ്ങളോടു പറയുന്നു, ശപഥംചെയ്യുകയേ അരുത്; സ്വർഗത്തെക്കൊണ്ട് ശപഥംചെയ്യരുത്;
    അത് ദൈവത്തിന്റെ സിംഹാസനം;
  grc-SR: ἐγὼ δὲ λέγω ὑμῖν μὴ ὀμόσαι ὅλως· μήτε ἐν τῷ οὐρανῷ, ὅτι θρόνος ἐστὶν τοῦ
    θεοῦ·
  bgc-bgc: पर मै थमनै या कहूँ सूं के कदे कसम ना खाईयों, ना तो सुर्ग की, क्यूँके वो
    परमेसवर का सिंहासन सै।
  khz-khz: 'Na au na avaikilamina: Ragai pio kila-gavu vegata! Gemi kila vega-taunataunara
    ularana kupa ragai pio kilagia (pa kupa ragai pio ruia), kupa aranai ragai pio
    kila-gavu, kwalana ia Palagu gena terona;'
  deu-TKW: 'Ich aber sage euch: ihr sollt überhaupt nicht schwören, weder beim Himmel,
    denn er ist Gottes Thron;'
  zsr-NT: Naꞌa, nedaꞌ rëpaꞌ lbiꞌiliꞌ, cutu caꞌ gun tsutsu xtídzaꞌliꞌ. Cutu gun tsutsu
    xtídzaꞌliꞌ gneyliꞌ yehuaꞌ yubá, le nac ga röꞌë rna bëꞌë Dios.
  lin-lin: 'Kasi Ngai, nazali koloba na bino : bolapaka ndayi te, ezala na kombo ya
    Likolo, pamba te Likolo ezali Kiti ya Bokonzi ya Nzambe,'
  hns-NT: Bakie ham toelogse boliela kie kabhie na kasam khaihe. Toelog swarag ke
    naam leike kasam na khaihe. Hoewa par Parmeswar rahe hai.
  noa-E: 'Pari ĩs mua pãrag mag chirʉmgui ajim anʉm ich Jesuu: Oob bʉ̈ʉrjã nem inagdam
    igwia khãijã mag gaaimuata nem wauju a iekhamiet. Edjã Ẽwandam khu juupjem aawai
    oob edjã igwiajã mag gaaimuata nem wauju amiet.'
  eng-EMTV: 'But I say to you, do not swear at all: neither by heaven, for it is God''s
    throne;'
  mib-NT: Te ruhū chi cáhán rī jiín ró jijnáhan ró jeē ní ɨɨn sɨquɨ̄ jníñu ma cahán
    teyɨ́ ró nde jiín sɨ́hvɨ́ Yaā Dios, ni ma cahán teyɨ́ ró jeē jíto jínúū yā. Te
    núu jéjnūhun téyɨ́ ró te tú vāha jeē ndácunehen ró andɨvɨ́ ni ñayɨ̄vɨ́. Chi andɨvɨ́
    cúu nuū íin mesa nuū ndácu Yaā Dios jniñu.
  lif-NT2: कर इङ्‌गाॽ खिनिॽ मे़त्‍निङ्, आप्‍फाल्‍ले़आङ् माङ्‌मे़हे़क्‍कासिम्‍मे़न्‍ने़ॽ॥
    हे़क्‍केलॽरिक् साङ्‌ग्राम्‍पेदाङ्‌ङिल्‍ले़ कुमिङ्‌ङोआङ् मे़ःन्, थेआङ्‌भे़ल्‍ले़
    खे़ङ्‌ग निङ्‌वाॽफुमाङ् युक्‍नारो॥
  xnj-xnj: Nambu nene nikuvajovela, katu mkotoka kulapa, hati kunani kwa Chapanga,
    muni ndi chigoda cha Chapanga cha unkosi waki,
  mmx-mmx: Ketla monga ana tong i rinimi xeretna. Nemen gat mita lok lavangpangpe
    mi laasen at ne Moroa. Nemen mita lox amuat tevelinga mi lavangpangpe atnimi la
    mina tong laxalibet, mila neni loxonin orong at ne Moroa.
  cbr-NT: Usa 'aínbi cana 'ën mitsu cain, —Nucën Papa Diosan ismainun cana mi cain
    —qui camina banatima 'ain. 'Imainun camina —naitan cuamainun cana cëmëquinma asérabi
    mi cain —qui banatima 'ain, naínu ca Nucën Papa Dios 'icë, usa 'ain.
  tee-NT: Para ju quit'in iclajunau ni jantu tu'u' alhip'ast'act'it ju ixpumavasalaca
    ju minchivinti'an mas va tuch'i anaviya'it'it. Nin yuchi ni lai alhip'ast'act'it
    ju lact'iyan ni anchach ju lhinajun ju Dios.
  eng-LSV: but I say to you not to swear at all; neither by Heaven, because it is
    the throne of God,
  cak-NT: 'Pero ren nin-ij chiwe: Man jun mej (bey) tiben jurar; man tisiq''uij ri
    rocaj chi niben jurar, roma ja chicaj c''o-wi ri Dios.'
  pah-NT: '—Jihi reki a''e pe me: Tapehenoi ti Tupana''ga pe''erame nahã po ti ji
    rekoi nehẽ javo, ei ga. —Na jitehe ti tapehenoi Tupana''ga apoa pe''erame a''ero
    po ti g̃a nhinhi''ig̃a reroviari nehẽ javo, ei ga. Tapehenoi ti yvaga a''ero.
    A''ereki a''ea ko Tupana''ga apykava nhanderuvete''ga apykava. Pe yvaga henonhame
    pe Tupana''ga renoi a''ero, ei ga. Nurã ti tapehenoi yvaga pe''erame nahanahã
    po ti ji rekoi nehẽ javo.'
  sja-NT: 'Mamĩda mɨata jara bɨ: juraanáatɨ ne-inaa apida k''ĩrapite awaraarãpa parã
    pedee ijãadamerã. Juraanáatɨ Tachi Ak''õre trua k''ĩrapite, iru mama su-ak''ɨ
    bapari perã.'
  xed-xed: 'Ama ka iʼi ta mnaghunata na: Yaha kuni walaŋta waɗutá vli, dər nda luwa,
    kabga vla nzakwa Lazglafta ya.'
  mks-NT: Joo ye̱he̱ cáchí i̱ xi̱hi̱n ndó viti ña̱ ná quia̱hva ndó tu̱hun ndó nu̱ú
    ña̱yivi joo a̱ tává ndó qui̱ví ni in ña̱ha. A̱ tává ndó qui̱ví indiví jáchi̱ indiví
    cúú nu̱ íin coo Ndióxi̱.
  gfk-S: Sene iou iat, iou tange ta mu be waak u hasasalim ura hadades ira num nianga.
    Waak u hasasalim utuma nalu kinong God la kiskis kaia.
  bmu-bmu: '“Mewö jiget mötketmö, nöŋön keu mi kewö jim tuaribi mötme: Keuŋini mönö
    jöjöpaŋ keunöŋ qahöpmahöp jim köhöime. Suep mi Anutugö jakömbuak dumŋi akzawaŋgöra
    aka keu kewö kude jime, ‘Keu ölŋi qahö jimam ewö, Suep Toŋan ölöp likepŋi meleŋni
    qakne öŋgöma.’'
  dgz-dgz: Go ne ewake wadidiaivin, evenae wai munat wa agiat mumane nop ega tavewa
    mu anupen menan tanop ya tone. Kiman amun mega gapan den tanop ya tone iwa kiman
    God wandini arewa.
  eng-GNV: 'But I say vnto you, Sweare not at all, neither by heauen, for it is the
    throne of God:'
  zaa-NT: 'Pero inte'' nna nia'' le: Nú ttú tèhua por nuỹa ni guni le jurar nihua
    làa gudu le por testigo ttu cosa tsìa ỹiaba, porqui''ni ỹiabara'' nna ną́ làti
    dua Tata Dios enne'' rigú''ubia'' lo iyate.'
  eng-WEBSTER: 'But I say to you, Swear not at all: neither by heaven; for it is God''s
    throne:'
  guh-guh: 'Itsiata baitsi jane xanë mapacuenia pacaitorobatsije. Najumecapanepaeya
    itsa panavajunupaebame xua paexanaejitsiamë, rovialia panavajunupaebare. Pëtsa
    pematatsënëa itsajumeyo ata yajava pajumaitsimë jivi papecajumexaniataenexa. Papecajumexaniataenexa
    itsajivi pëtsa pajumaitsimë mapacueniaje: “Xaniajanë raja. Cajumaitsitsi mapacueniaje
    Dioso pitabarata,” pajamë pëtsa. Pëtsa pajumaitsimënua: “Xaniajanë raja. Cajumaitsitsi
    mapacueniaje athëbënacua pevënëta,” pajamë pëtsa. Tsipaji bajarajotatsia Dioso
    eca pijatronovënëjavata, itsajota ecabiaba pitorobinexa pijajivi.'
  bon-bon: Yepä cane te jijenininine weebibine, egä weene liba mene iicema je, weene
    gone nuuja me ngii cama iicana pui mene ne atropengta cäco me wawename. Weene
    gone cabucewe me ngii cama iicana, ingle Acejiyame me lenaja puupu gyene.
  nhw-BL: Pero na nimechilhuía, amo xitlatestigojquetzaca. Amo xijtestigojquetzaca
    ilhuicactli pampa ilhuicactli eltoc campa Toteco tlanahuatía.
  swh-ONEN: 'Lakini mimi nawaambia, msiape kabisa: iwe kwa mbingu, kwa kuwa ni kiti
    cha enzi cha Mungu;'
  wbi-wbi: Neke une nikuvavuula kuuti, namungajighaghe nambe pedebe. Namungajighaghe
    mulwa kutambula kukyanya, ulwakuva kye kitengo ikya vutwa ikya Nguluve,
  bba-bba: Adɑmɑ tɛ̃ nɑ bɛɛ sɔ̃ɔmɔ ì n nɔɔ mwɛɛnu mɔ̀ i ku rɑ bɔ̃re. I ku kɑ wɔllu
    bɔ̃re yèn sɔ̃ tɑ sɑ̃ɑ Gusunɔn sinɑ ɡɔnɑ.
  eng-KJVCPB: 'but I say unto you, Swear not at all; neither by heaven; for it is
    God’s throne:'
  kgk-NT: —Ãy ae katu nde rekoha porãve hagwã amombe'u-ta peẽ-my. “Nanhe'ẽ rei mo'ãi,
    ajapo-ta voi” ere ramo, ani ereiporu teĩ imba'e réry rei ererovia uka hagwã ne
    renduharã-pe ne nhe'ẽ. Ani ereiporu yváy réry. Upe-py Nhandejáry ogwapy haty.
    Nde ae ne nhe'ẽ eiporu.
  waj-waj: tuu kuaivaara neenoo ngii giaa ngii miaunoo. Sa vo mminnaavai nnutuuvaa
    tasipama ai yeena raira kuaivaa kianee. Ngiauvo inna Anutuuqo varira yoosinnaivaara
    sa ai kuaivaa yeena rainna ngiauvaa nnutuuvaa tasipama kiee kianee.
  cpy-cpy: 'Iroka nokantzi naaka: Tee okameethatzi pipaeryaa-shiwae-tyaari Tajorentsi
    pimatan-tyaawori pikanta-yitziri. Eero pipaeryaa-shiwaetawo inkite, tema ari ijeekiri
    Tajorentsi janta.'
  ekk-PKP: 'Aga mina ütlen teile: ärge üldse vanduge. Ärge vanduge taeva juures, sest
    see on Jumala troon.'
  mpx-mpx: Yaa nau ya ba eliyamiu, bahi sauga etega nu papasila. Bahi nu ba, “O sila
    labulabum,” kaiwena Yehoba wana abamina to.
  wbp-wbp: 'Kala jalangu, ngaju karna-nyarra pinarri-mani kuruwarri-kari nyampu: Kuja
    kanparla wangka yapa ngalya-kariki yungunparla nganta nyiyarlangu yinyi, jungangku
    yungkarla Kaatu yirdi-maninja-wangurlu. Yirdi nyanungu-nyangu ngulaju tarruku-nyayirni.
    Manu yinjakungarntirli, nguru-nyayirni-wangu Kaatu-kurlangu yampiya yirdi-maninja-wangurlu.
    Ngulangkaju-ka Kaatu nyinami.'
  luo-luo: 'Anto anyisou ni kik ukwongʼru kata matin: Kik ukwongʼru gi polo nimar
    en e kom loch mar Nyasaye;'
  nhe-NT: Pero na nimechilhuía, amo xitlatestigojquetzaca. Amo xijtestigojquetzaca
    elhuicactli pampa elhuicactli eltoc campa Toteco tlanahuatía.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܗܸܟ̃ ܠܵܐ ܝܵܡܹܝܬܘܿܢ، ܠܵܐ ܒܫܡܲܝܵܐ،
    ܣܵܒܵܒ ܟܘܼܪܣܝܵܐ ܕܐܲܠܵܗܵܐ ܝܠܵܗ̇،
  esk-NT: Aglaan uqautigipsi, Sumiunniiñ akiqsruġumiñaitchusi qiḷakun atakkii qiḷak
    Agaayyutim aquppiutaġigaa,
  msb-msb: “Pero amo ini an masasabi ko, ‘Dili ka gayod magsumpa kun magtuga. Ayaw
    pagsumpa paagi sa pagsambit san langit kay ina an trono san Dios,
  cpa-NT: 'Jøng² lah¹la² juǿi²jni hniah¹²: Ha¹chian² hi² hiah¹³ hniah¹² ja³mi³dsøgh¹³
    hniah¹² jǿg³. Tsa¹héh³ hniah¹² ŋi¹juǿi¹. Di³ ja³guǿ¹³ Diú¹³ báh³ jøng².'
  dso-dso: ମାତର୍‌ ମୁଇ ତମ୍‌କେ କଇଲିନି ସପତ୍‌ କର୍‌ବା ବେଲେ ପର୍‌ମାନ୍‌ ନିୟମ୍‌ ପାକାଆ ନାଇ ।
    ସରଗ୍‌ ନାଉଁ ଦାରି ରାନ୍‌ ପାକାଆ ନାଇ, କାଇକେବଇଲେ ସେଟା ପର୍‌ମେସରର୍‌ ବସ୍‍ବା ଜାଗା ।
  meu-meu: 'A lau ese na hamaoromuimu, basio gwau hamata, lasi ona lasi vaitani: dia
    guba ladana ai, badina be ia na Dirava ena terono;'
  yva-NT: 'Weramu Sya ananyao wanyine no taiso: Vemo nyo Amisye apa tame muno anakotaro
    Po ranari rui vayave ama tame veano nya urairi raokaisy inya! Wimbekero nya urairi
    mbambunin ti, wirati nyare ndave tai maisy, weramu kakai mi nyo raito to. Weti
    Syo raura syare vemo nyo urairije rapatimu ti nyo naumo warae me, mine so me,
    munijo Yerusalem me, awa tame veano raokaisy inya. Weye naumo warae mamo Amisye
    apa tuna rai, muno mine somamo Apa teto rai, muno Yerusalem omamo Amisy opirati
    Akarijo Titi apa munije mije. Amisye apave umaso rai tenambe, weti vemo nyo awa
    tame veano nya urairije raokaisy inya.'
  dgc-dgc: Pero iba i kagin kua dikam,” kagi ni Jesus, “éy diyan kam sumésumpa éng
    mangako kam. Diyan moy kékagin a sistigu moy i langet, da saya i édsean na Diyos.
  zpm-NT: 'Per gni naa lo to gaṉle: nodne sca gzeet to lë Dios, per ni gbaa nodne
    ne sca gzeet to, sac goṉ ga nac zaatne zob Dios;'
  hix-NT: Onà wyaro haxa àkehe, owyanye. Romtatkano rma haka, Kohkomo, kahra ro mak
    ehtxoko. Romtatkano rma haka, Kohkomo, kanyehnà rma, orwonàmàthàyam yawo ro ehtxoko,
    kekon hatà. Àsok haxa hana nketxow ha, toto kom ha. Anatoko onà wyaro nketxow
    hamà. Rorwonàmàthàrà yawo rohra ryehtoko, nosomtatkano rma haka, kahe, ketxow
    hamà. Àro wyaro kahra ro mak ehtxoko, kahe hoko, Khoryenkom yowto me esnàr ke.
    Àro wyaro kanyehnà rma, orwonàmàthàyam yawo ro ehtxoko, kekon hatà, Txesusu.
  sim-sim: Hako jirin amu sawenduwa, jir avak mbele mbele nelok avoko jihi hik ji
    ushaha ji mbawan ji hala. Uhu heven yok ji mawuhu ji mba, �Heven heyewak omek
    amu mbanduwa,� karem ji mbawa hala, wahau. Mberem ushiwak? Heven Avui Wasilaka
    kingik or naha nor linda mishi sira.
  npi-ULB: तर म तिमीहरूलाई भन्दछु, कि शपथ खाँदै नखाओ, न त स्वर्गको, किनकि त्यो परमेश्‍वरको
    सिंहासन हो;
  cgc-cgc: Piro, gambal a ki kyo, daw magpangako kaw, dili kaw nang en magsumpa. Dili
    kaw magsumpa paagi ta pagsambit ta langit tak naan dya truno ta Dyos ta iya na
    pagdumala.
  tim-tim: Dâ nâmâ hin makyeŋgire nâŋgâŋet. Hinŋe âmâ Anutugât meteŋân dâm bo makbei.
    Akto areâk bo. Himbimân âmâ Anutuŋe ain tatmap aregât himbimân bo horatmâ makbei.
  yor-yor: 'Ṣùgbọ́n èmi wí fún yín, ẹ má ṣe búra rárá: ìbá à ṣe fífi ọ̀run búra, nítorí
    ìtẹ́ Ọlọ́run ni.'
  wos-wos: Wungi wandaka némbuli wuni guniré angi we. Guni hundi yamba gikénguni.
    Guni Godna getéfana ximbu hundi gikénguni, wun God rendéka hafwa dé.
  emp-NTPO: 'Baribʌrʌ mʌ̃a jaraya: ni ab̶aʌ trʌ̃neba wãrãda ne oyad̶a arãnadua. Bajã
    trʌ̃neba wãrãda ne oyad̶a arãnadua, bajãra Ãcõrẽ bugue quĩrãca b̶ʌ bẽrã.'
  eng-F35: 'But I say to you not to swear at all: neither by heaven, because it is
    God''s throne;'
  ind-ind: 'Tetapi Aku berkata kepadamu: Janganlah menyebut apa pun sebagai saksi
    untuk menguatkan sumpahmu. Janganlah menyebut demi surga, karena itu tempat takhta
    Allah.'
  pes-OPCB: 'اما من می‌گویم: هیچگاه قسم نخورید، نه به آسمان که تخت خداست،'
  mpt-mpt: otane memalo ne ibo baabenamabibe, ibo weng afeto obib biamo Gode niniino
    mo taisanibta baanibta Bain ye Gode tekein kebebo genimibe! Abile niniin osa mo
    taisanibta baanimibe! Niminbabe, abile Gode biinobe.
  bla-bla: 'Ki kitan''ĭstopuau, Pinŭt''auŭnik; spots''im pinitŭpŭtauŭnĭk; tŭk''ka
    Ap''ĭstotokiua otspiso''pŏtsĭsaie:'
  ssx-ssx: Pate ame I̱ma꞉ iki pa꞉ta꞉ la kitolo ekita꞉ dupa. Ikana꞉ma꞉ la꞉ wita꞉la꞉
    pi la꞉ wimika꞉na꞉ta꞉ kota꞉ mo hali keke witolo pimanu apa꞉tao na la꞉ wia꞉pa꞉peke.
    Kutupa mo Hepenina꞉ biki laa hali keke wita꞉la꞉ pi na lapa꞉peke. Pa ekipeke. Hepenita꞉
    Koda꞉na꞉ pitu hala꞉ ale yeleke loa꞉me.
  mkl-mkl: Ammɑ ɑmu, ǹ wɑ n sɔ̃ ŋɛi, i mɑɑ̀ yɑ ce kuɡbɑsi ŋɑ pɑi. I mɑɑ̀ yɑ ɡbɑsi
    do lele ŋɑ domi bɑtɑi bommɑi Ilɑɑɔ̃i.
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍ ଅଃନା ଡିଙ୍ଗ୍ ପାର୍‌ମାନ୍ ଆଡିଙ୍ଗେପା ।
    କିତଂ ମ୍ନିରେ ପାର୍‌ମାନ୍ ଆତ୍ଲାଗ୍‌ପା ଡାଗ୍ଲା ଆତେନ୍‌ ଇସ୍‌ପର୍‌ନେ ସିଂଆଁସନ୍‌ ।
  gof-RNT: Shin ta hinttew odays; ubbarakka caaqqofite. Xoossay uttiya araata gidiya
    gisho salon caaqqofite.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଆପେକେଇଙ୍ଗ୍‌ କାଜିୟାପେତାନା, କିରିୟାଏ ଇମ୍‌ତା ଜେତାନ୍‌ ବିଷାଏରେ
    କିରିୟା ଆଲପେ ରିକାଏ, ସିର୍ମା ଦିଶୁମ୍‌ରେୟାଃ ଆଲ୍‌ପେୟାଃ, ଚିୟାଃଚି ଏନାଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ରାଜ୍‌ଗାଦି ତାନାଃ,
