    ikiribi iamakanwe, jara Diossen ani yakati iki.'
  aom-aom: 'Röhu naro uëvajëjo: Mu vaeꞌi mae uavëꞌoho nadi darugoꞌe jöho jövoꞌi ma-ahorirëro
