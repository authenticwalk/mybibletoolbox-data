    dodogeshin. Umum maresh, Iruhin napeyenyi debeinyi wagitur da nyape heven.
  hus-NT-2005: Por Nanáꞌ tu utsáltsik ke yab yejat ka éynaꞌ ni jun xataꞌ abal ka lej
    tsubkʼaꞌ xataꞌ. Yab ka éynaꞌ an walkʼiꞌ abal ka lej tsubkʼaꞌ jun xataꞌ, kom jaꞌich
    jelti nin tʼokat kʼwajtal na Dios;
  mig-NT: 'Ko ruu̱, ká''a̱n‑ri̱ jíín‑ró: Ma̱ ká''a̱n téyíí kútɨ‑ro, ni sɨkɨ̱ ándɨ́vɨ́,
    chi̱ silla Dios kúu.'
  bps-bps: Kabay ani mangu di gamu, nang gamu smafà. Hae, nang gamu smafà fagu di
    langit, du én sa i gusudeng Dwata di kagotan.
  mbs-mbs: Meneng mikagi a den diyà kenyo, aw megpakang kaw diyà te doma otaw, ikà
    niyo egsapà. Ikà niyo egsapà te langit aw tanà. Medaet iyan, so iling te onsedanan
    te Timanem se langit, aw iling te gìtanan din se tanà. Ikà niyo heman egsapà te
    lonsod te Jerusalem, so yan se lonsod ogpaan kwani te Selotan metolos.
  tof-tof: Ka ma yabü igó byaldóla, e yabiób bóktan nóma tólbael kwarilo, e darrü
    kla ngilian-gu yabiób bóktan arüng akyanóm. Godón kwitüm ngyaben bwób ngilian-gu,
    zitülkus ene oya kingan mórran klamse.
  cme-NT: 'Ŋga ma miŋ ka waŋ mamaŋ baa-na ma yaa daama: Molo baa tiraa u ce wɛima
    aa u bĩ Diiloŋo yerre‑i u nuŋgu-na gbula. Molo baa hiel u niele dɔrɔ‑i-na; Diiloŋ-muntĩɛnammu.'
  sus-sus: Kɔnɔ n tan xa a fala wo bɛ, wo naxa wo kali feo! Wo naxa wo kali koore
    ra, barima Ala xa kibanyi nan a ra.
  pon-2006: 'A ngehi I ndaiong kumwail: kumwail dehr mwahn kahula nan amwail inou
    kan. Kumwail dehr kahukihla nanleng, pwe nanleng iei mwoalen Koht;'
  dad-dad: Anĩ ere, aya arokeneik, od megeir ifenẽya bun, saa mala bun to bagai wouf,
    ere nigin, saa are Negur nẽ ibodõya modoũ.
  zab-NT: Per nare rniia laat quɨt xi purti ná par gúntɨ jurar. Quɨt gúntit jurar
    pur llayabaa te pur ruy rbez Dios,
  jae-jae: Mago aê jasôm êndêŋ amac gebe Atôc lemem atomanô, atôc êndêŋ undambê atom
    gebe Anôtônê lêpôŋ tônê,
  ksd-ksd: 'Ma iau tatike ta vavat ba: Koko muka ra vavalima; koko avat a vatang ra
    bala na bakut tana, tago a kiki kai God nam;'
  msm-NT: Di seini to ig-anad ku kuntoon. Ko meyduon og-ikagihon now, kona kow ogpanapa.
    Ajaw igpanapa to yangit, su ingkudanan sikan to Diyus.
  myk-myk: Ga nɛ kunni wʼa da yi jo yi mu jo yi ganha ba gari bada wɛ. Yi ganha ba
    gari fugba we na wɛ, bani wee ɲɛ Kilɛ wo saanra koro le.
  sbe-sbe: 'Na yau ya hededelaowa: Tabu ku kaigwala! Tabu galewa hesanaena ku kaikaigwala,
    matawuwuna galewa meta Yaubada yona kabatuli.'
  mcr-mcr: I etaŋgi Nyi he etqänä. Hiqä kukŋuä hŋqu yäŋänäqŋqä imäkpŋqä etaŋgutqe,
    he nätmatqä hŋqueqä yoqe matqä pambiyä. Oeyqä. Iiŋä imäkpŋqä etaŋgutqe, qäukuiŋqä
    matqä pambiyä. Ii tiiŋi. Qäukui, tqä ma, Goti Hanjuwä Iqueqä zä-hawä, Iqu äpme
    ämitŋqeyqä.
  cux-NT: 'Naati ''úú ní ngaⁿ''á ngií ndís''tiī: Nguɛ́ɛ́ caaⁿ''máⁿ nī nduudu, “por
    Ndyuūs”, yeⁿ''ē mar ''áámá naaⁿ. Ndíí nguɛ́ɛ́ caaⁿ''máⁿ nī nduudu, “cucáávā nanguuvi”,
    ti miiⁿ canéé trono yeⁿ''e Dendyuūs.'
  tur-YTC: 'ama ben size diyorum ki, hiç ant içmeyin: Ne gök üzerine, çünkü orası
    Tanrı’nın tahtıdır;'
  san-ITR: kintvahaM yuShmAn vadAmi, kamapi shapathaM mA kArShTa, arthataH svarganAmnA
    na, yataH sa Ishvarasya siMhAsanaM;
  bel-N: 'А Я кажу вам: не прысягай зусім, ані небам, бо яно — пасад Божы;'
  sch-sch: Aniatachu atûn keiman chu, chonginkhâm nin sin zorân inkhâmna ite mang
    no roi. Invân sâmin khom, khomâkinsâm no roi, Pathien Rêngsukmun ani sikin;
  mic-MIQNT: Gatu pipanimuloq mu lui'tmasultinew ta'n pa tujiw. Mu gisi lui'tmatmuoq
    wa'so'q, muta Gjinisgam ugt'pun eteg wa'so'q aq assutg ms't goqwei na'te'l.
  huu-NT: '@see-verse:MAT.005.033'
  jiv-NT: 'Tura Wisha tájarme: Áyatik “Ee” tákumka tura “Atsá” tákumka wáitrutsuk
    nuke titiá. Támena nu nekas umiktaj takum ame nú arant pachistiniaitkiumka nuka
    yajauchiiti, iwianchnumia̱iti. Ti nekas tajai tusam nayaim pachischatniuitme.
    Nuka Uunt Yus pujutainti. Nuṉkasha pachischatniuiti Yusa tarimtairi̱ asamtai.
    Jerusareṉ péprusha pachischatniuiti Uunt Akupin pujutai nui̱ asamtai. Múukmesha
    pachischatniuitme. Chikichik intiashkesha pújusha mukusasha awajsachminiaitme.
    Áyatik nekasa nu páchitsuk titiá.’'
  otm-NT: Pɛ nuya i jagä man'da ga xi ahʉ, bi 'yɛ̨n'a ra Jesús. Hin'yʉ 'bɛ'a i sä
    gui ndønbahʉ rá thuhu 'bʉ ja a guí xihmbʉ ni miją'ihʉ ngue guín ndefʉ da 'yɛ̨c'yɛi
    a guí xihmbʉ. Hingui sä gui ndømhbʉ Oją, pɛ ngutho hingui sä gui ndømhbʉ mahɛ̨ts'i,
    nguetho nu bʉ mahɛ̨ts'i bí ja bʉ rá ts'ɛdi Oją.
  dah-dah: 'Goyenpoga nebe go hende gaha dineŋ tihim: naŋkiŋbe Al Kuruŋyen maroro
    gasuŋ. Irde megeŋbe yende kahaŋ kerd kerd gasuŋ. Irde Yerusalembe Doyaŋ Al Kuruŋ
    gote taun. Niŋgeb biŋa tiniŋ yeŋ goya det goyen goya deŋe ma yurnayiŋ.'
  tnk-tnk: Mətə iou iakani pehe tukumiaha i mə tihəpwəh nuvehiien kwəsuahi iamɨnhi.
    Tikəpwəh nahatən penien neiai uə tɨprənə uə Jerusalem muvehi kwəsuahi ia nirəhar,
    tɨ nəri nə mə neiai in nə kwopun Kumwesən raməkure ikɨn mamərɨmənu, tɨprənə in
    nə nəri Kumwesən ramərpwi utə tɨpaɡe nɨsun mi irə, nənə Jerusalem in nə taon səvənhi,
    in Iərɨmənu Asori.
  kpr-kpr: Avata oroko na nemokena eminge resena, ningivu! Ninda geka tumondaoro dae
    sedo beka gagojuse, jo Bajari da javoda beka gajae aresa. Ni tefo ‘Ai, amingarena.’
    sedo amingaresa, o ‘Tefo, jo ae arena,’ sedo doyaresa. Ni jo Baiboro (Bible) da
    javo sise, beka gajae aresa.
  san-IAS: kintvahaṁ yuṣmān vadāmi, kamapi śapathaṁ mā kārṣṭa, arthataḥ svarganāmnā
    na, yataḥ sa īśvarasya siṁhāsanaṁ;
  nho-nho: 'Aa teenei nau ku vanaatu ki kootou: kootou see taratara hakamaumau ki naa taratara
    hakamaatua i naa saaita kootou e tuku taratara. Kootou see taratara hakamaumau
    ki te lani, i te aa, i teenaa ko te nohorana TeAtua;'
  gym-NT: 'Akwa ti abko käta niere krörö munye: Munkwe ñan ja kukwei bian jändrän
    käbti. Erere arato, kä käinta se käbti tita ja kukwei bien, munkwe ñan nie, ñobtä
    ñan angwane Ngöbö abko tä gobrane kä käinbti yete, aisete bäri ütiäte.'
  azg-NT: Majoꞌ ja matsjö ndëëhoꞌ, minꞌncüii nnon tyiꞌngitaꞌhoꞌ jndyuehoꞌ jñꞌoon na
    conduehoꞌ na nchjii Tyoꞌtsꞌon na mayuuꞌhanꞌ, min tyiꞌngitaꞌhoꞌ jndyuehoꞌ na ntjiꞌhoꞌ
    xueeꞌ quiñoonꞌndue ngꞌe juuhanꞌ conduihanꞌ silla na maninꞌtsꞌiaanꞌ na vequityen
    jon.
  bhd-bhd: पन अवं तुसन सेइं ज़ोताईं कि कधे कसम न केरथ, न स्वर्गेरी, किजोकि तै परमेशरेरो
    तखत आए।
  too-NT: 'Pero quit iccāhuaniyāni'' que tū'' catihua''ntit: “Por Dios”, ixpālacata
    ā''catūhuā. Makapitzīn tahuan: “Por los cielos”, a''xni''ca'' talacāxtlahua catūhuā.
    Chuntza'' tū'' tzey como huan a''kapūn, ū''tza'' a''nlhā Dios huī''.'
  ind-AYT: 'Namun, Aku berkata kepadamu: jangan sekali-kali kamu bersumpah, baik demi
    surga karena surga adalah takhta Allah,'
  cjo-NT: 'Omaanta nokantemi naari: eero pitheeyawaeta. Aririka pothataakiro pikantziri,
    ¿iitaka pikowantyaari pikante: “Riyotakiro Awinkatharite nothataakiro nokantzimiri”?
    Okameethataki pimonkaataperotero maawaeni pikantakiri. Eero eejatzi pikantashita
    oetarika. Apaanipaeni ikantashita: “Tee notheeya. Ñaakiro, okantani eeniro jenokinta,
    eejatzi okantani nothataakiro nokantziri”, omaanta ikantashita. Nokantemi eero
    pikimitari irinta; rooma Tajorentsi rirotaki jeekatsiri jenokinta. Riyotzi pothataakirorika
    pikantziri. Eenitatsi paashini ikantashita: “Okantani ojeeki jenokinta jeekamentotsi
    rashi Tajorentsi eejatzi nokimita naari, nokantani kameetha noñaawaetzi”, omaanta
    ikantashita. Nokamantemi naaka: tema tee okameethatzi pikantawaetashitya oetarikapaeni
    tema riyotzitakimiro Tajorentsi okaatzi pikantakiri.'
  nsn-nsn: Bo inggo gine ru hire tamiuoum, inggoum ahik pah mung uaman i ran. Ahik
    pah mung kula pare, ‘O man i Heuen,’ ge i Heuene pe tono tabtabila God.
  san-DEV: किन्त्वहं युष्मान् वदामि, कमपि शपथं मा कार्ष्ट, अर्थतः स्वर्गनाम्ना न,
    यतः स ईश्वरस्य सिंहासनं;
  tna-NT: Beju yama mu micuana equisainia, be ai papu jepuiti Diusu bahue mepuji.
    Be cielo jepuiti Diusu bahue mepuji, tueda da Diusu sa ani jude putsu.
  lid-lid: Arile jo katiye tam, ou satandrakan ta amekes iri sahou tam i handru, ndri-iy;
    ya ou satandrakan kandrah, tasah kandrah badeh kon ndrahu koyeu ta Kindrei manyah
    udu aliy.
  wim-wim: 'Puth ngay wik inman waaꞌāng niiyant: niiy kan-kanamwey thawin-a, wik engkanang
    thawāna: ‘Eeꞌa’ or ‘Yaꞌa’ thawān yimanangana, niiy namp keꞌ wich-wichān ‘Piip
    in kenyana.’ An waya!'
  zga-M: Pu une leino nikhuvavula niita, muleijieguga na padebe, khumela nu khuta
    manya nakhukyanya, ulwa khuva khyukhigoda eikhya Nguluve;
  yom-yom: Minu ndikulukamba lubika kueno levanga ndefi. Kadi levilanga ndefi mu “dizina
    di Diyilu” bila Diyilu diawu kundu ki Nzambi.
  san-SIN: කින්ත්වහං යුෂ්මාන් වදාමි, කමපි ශපථං මා කාර්ෂ්ට, අර්ථතඃ ස්වර්ගනාම්නා න,
    යතඃ ස ඊශ්වරස්‍ය සිංහාසනං;
  yut-yut: Mani nak abɨsok yaŋ dayɨsat, gen yaŋ paŋteban ak dɨmasi ani. Kwen Kokup
    uŋun Piŋkop dakon kɨla amɨn madep yɨtyɨt tamoni, do Kwen Kokup manon da genji
    dɨma paŋteban ani.
  grc-BYZ: Ἐγὼ δὲ λέγω ὑμῖν μὴ ὀμόσαι ὅλως· μήτε ἐν τῷ οὐρανῷ, ὅτι θρόνος ἐστὶ τοῦ
    Θεοῦ·
  tbl-NT: Okóm ni dou bud tulón kuy, ke wen fasad ye, bê ye smafà. Bê ye abay safà
    longit, abay se bè yó gónó Dwata nô,
  cpc-NT: 'Jiroka nokantzi naaka: Tii okantzi pimpairyaashiwaityaari Pawa, pimatantyaawori
    pikantayitziri. Iiro pipairyaashiwaitawo inkiti, tima ari isaikiri Pawa janta.'
  nhg-NT: 'Cache naja nequejtoa: Ayec canajquiema amo xequejtucö “¡Cabelele paltzinco!”
    Nimpor amo xetlajurörucö por elfecac, ipampa ica quiename tietrono de Deus, hua
    tlö ejqueu nenquechihuasque ica iguöl quiename tlö nenquejtoöne “¡Cabelele paltzinco!”'
  nya-nya: Koma ndikuwuzani kuti musalumbire ndi pangʼono pomwe kutchula kumwamba
    chifukwa kuli mpando waufumu wa Mulungu.
  ngu-NT: 'Pero nejhua nemechijlia: Ma ca itlaj ica xmotlajtolpalehuican. Ma ca xmotlajtolpalehuican
    ica on ilhuicac, pampa ompa nosehuijticaj Dios ican nochi tequihuajyotl.'
  kup-kup: Oñ neohö parum haoh-epovoz arin epat añom, Met modari hatevetet barotap
    batapan hat Godiz abatavonañ, ma modapuz abatavonañ, ‘Rotap ne epat tom,’ pot
    haotunei. Ma ‘Rotap revah abarah ne epat tomaz ev toh,’ pot haotunei. Met God
    abarah tapuek tek tinatak toutat hezaek akeg okat haotunei.
  jid-jid: Mi hla yiwu, na shi rji memle muna ko ni shulu iki ahi ruron (kpanci) u
    Rji;
  wmw-wmw: 'Falakini omi nukwambirani kuwa usilapire kinu ciwa conse: wala binguni
    kamana ndi kiti ca Mwenyezimungu,'
  gmv-GGM: Ta qass intena aykkokka caqofite gays saloy Xoossa wonbara gidida gish
    salon caqofite.
  ssg-ssg: Tuahe ape nga hone amuto, kum tutuoha ukek kuinakei tone Haeu nake se tone
    tel Masiwi Haeu.
  zpo-NT: 'Per na nii lo gu: Nyent mod cheroo gu lo Dios, nixa nyent mod cheroo gu
    naz yiba, nel naz yiba nak pa nzob Dios.'
  poy-poy: Kumbiti neni nukugambirani, nagulirapira kwa ntambu yoseri ilii. Nagulirapira
    kwa kumpindi, toziya ndo shibanta sha ufalumi sha Mlungu,
  qwh-NT: 'Peru noqanam niyaq: Ama imata änicurpis juramentuta rurayanquitsu. Ama
    sielutapis testigacuyanquitsu; porqui sieloqa Diospa tronunmi.'
  gaw-gaw: amge da ag amelagp̱a aṯem. Na keeke laa heḵutnu anana amu na nai nahip
    amu keeke laa onigp̱a g̱agaṯag aib qeṯame. Iiṯanab. Na hab onigp̱a nahip nai aib
    g̱agaṯag qeṯame. Aḏinu? Amuam Kayaknu aben.
  nca-nca: Quko nondo ŋande ye yimiroteno, mandeye ka ŋundiro ri ma kondérewero. Kini
    horé. Ye sambo nekoro mandeye ka ri ma kondérewero, dokoro, sambo ŋuko Anutu koro
    kundite-kundite yakutíŋo.
  zpz-NTPP: Tees ya̱ rne̱e̱ lo der nu rila cueꞌ niir lo mbecy nu segur la rishli tub
    riidz. Ornu nii der tub riidz, orzeꞌ cueꞌ zat ru gyibaa par nu gabe nu rishli
    rniir, gun gashtal zeꞌ zub Ñgyoozh riib ic mi.
  mkj-mkj: A ngoahi pwehng kamwai, joah kahula nehn amwai kin wiahda inoau. Joah kahukihla
    nehnloannge pwa ioar mwoalen Koahs wa.
  zac-NT: Perë na rniaꞌa lu të, adë rúnëdiꞌi të jurar por ni tubi rsunë; adë rúnëdiꞌi
    të jurar por lo quë nananú gubeꞌe purquë gubeꞌe na trunë shtë Dios.
  kyg-kyg: Mani gemo huꞌnayaꞌmonanafa hemenimo nagaemo lapa paiꞌnaeꞌmo, Gotitegatiꞌmo
    alagi lama gemo nehuve, hutapa osiyo. Kokuꞌnapiꞌmo Gotiꞌa fai maiꞌneno yagaino
    neꞌapateya aimuꞌyamo haneꞌniyaꞌmofeꞌmo muga anaga kokuꞌnategatiꞌmo alagi lama
    gemo nehuve, hutapa osiyo.
  kmk-kmk: Yoong sinsatunon, ibagak kan dikayu un adi kayu’n taḻon mansapsapata. Adiyu
    isapata’d langit ta siya’d man-apuwan Apudyus.
  cao-NT: 'Jatsi, ë yoahai ca tsi xo naa: Oquë tsi xo toa ma bëpahaina. Jasca, Dios
    bësojo xo tsi jurar-ayamacana, “Axëquia ra” i nohiria qui ma quë no. Jasca, “Naipá
    tsi parayamaquia, axëquia ra” i nohiria qui yamacana, ma quëbiquë no. Diós yonahai
    iti tsi xo toa ra.'
  bbr-bbr: Utianik, ruris is ak awarom, na kar ämän mia, kiro ämän paip pak wa sakau
    mau. Na ämän äianik, na omar nukan enip wa atau, owon, omar kiro Anut nukan taneäwon
    patan.
  inb-inb: 'Chasa kagpi­pas, nukaka kasa­mi nii­ki­chita: mana ima­ta­pas kawag churan­gi­chi,
    kam ni­kuska alli­lla kagta. Suma luarta mana kawag churan­gi­chi; suma luar,
    Taita Diuspa manda­dirumi ka.'
  hrv-hrv: 'A ja vam kažem: Ne kunite se nikako! Ni nebom jer je prijestolje Božje.'
  box-NT: 'Ká ĩnɛ́n màhã́ wee bío mu na mia: Mi yí báa hùúu. Mi yí báa
    lè ho wáayi, lé bìo á bĩ́n lé le *Dónbeenì bɛ́ɛnì lùe.'
  ote-NT: Pe nuga dí xiꞌahʉ, oxqui jurahʉ de ꞌna ni de maꞌna, nixi por mahetsꞌi ngueꞌa̱
    ja bí ꞌbʉhni Ajua̱,
  wnu-wnu: 'End see aninob quraum: qob ar-ar qamb ne Qenu wonou ginam eng magqurt
    apand mom unumot qamb me nausiarar. Qenu munai ginam igo eng sig qau.'
  zam-NT: 'Per daa ngue nii loo gu'': Nec thìb mod no nec tedib mod ne''te''thte gu''
    lèe Diox. Nec thìb mod no nec tedib mod ne''te''thte gu'', co'' nee di''s, nac
    lèe bé'', xal ndli taamas mèn tac loo bé'' nac co''te'' nzo Diox.'
  zyp-NT: Canghrasala, vaicung tah chia a sah khe o, zecawtamaw tatah ma cawh Khazing
    a tynah a cang, tah heh ka ca ching he.
  sey-NT: Ja̱je paꞌiquëtaꞌare yëꞌëpi cayë. Yequena se ca coꞌija̱ijë care payë cajë
    camaꞌpë paꞌijë̱ꞌë. Maꞌtëmona se ca coꞌija̱ijë care payë camaꞌpë paꞌijë̱ꞌë. Ja̱ro
    cato Maijaꞌquë ñuꞌi saihuë aꞌë.
  nvm-nvm: Regavo na kuardiakrejo ni faif. Ja vuak ijeg kuaimokva jab e if ijeg kuriame
    vuak kuaik. Jab varur gufefuon if ijia ga moik igefuon ire kafobuon if ijia kuriame
    vuak kuaik. Ijefuon maiji varur gufi God fu ijia fino ga moikigi diak fuon iji
    fu igia kore fino. Regavo jab mai Jerusarem kurak ijefuon maiji mai iji fu God
    Kin ka ikin ijefuon ar.
  mps-mps: 'Tiali goli megi eno e po dagebolo obao: dagego te duga nosali yabo sęde
    po weyu, tama we bidi augwaligo te mu po dao homu emainogo dagego te po dąų
    wabo po munu me wagio. Mu menio. Dagego po me deli dąų waliyu, dagalu me nogi
    ilamuo. Magi basowe, dagalu da, te God dulalubo sia sai dao.'
  pab-NT: 'Hoka natyo atyo nomita: awa atyo exaliti harenai xakaixaretya xikatyakekotyaka
    maheta. Awa atyo enokoa xakaixaretya, hiyaiya, Enore nokahakala atyo.'
  llg-llg: 'Tehuu Au afada leoiak: mete ma helu, na, boso munik sosook. Boso soo munik
    nusa-sodak naden, huu nusa-sodak ndia, Manetualain mamana leleon.'
  kyf-kyf: 'Nɩɩ, -amɩ, ɩn nɛɛ aɩn -ylaɛ: a ''na bili ''mnumnu -nɩ. A ''na bili yalɩ
    -nɩ, nɩɩ, mʋ -wa -Lagɔɔ ''ŋnɩmnɩkpe.'
  tpi-tpi: Tasol mi tokim yupela, yupela i no ken mekim tok tru antap. Nogat tru.
    Yupela i no ken kolim heven bilong strongim wanpela tok, long wanem, heven em
    i sia king bilong God.
  mih-NT: 'Zoco yuhvi catyi sihin ndo vatyi ma cuaha xaan cahan ndo tatu cuñi ndo
    sa cua sino iñi ñiyɨvɨ sa cahan ndo. Ma catyi ndo: “Sito vaha Ndyoo.” Ma cahan
    ndo tuhun andɨvɨ vatyi yucuan cuu nu ndyaa maa ra Ndyoo.'
  qvh-NT: 'Sayno niptinpis noga caynömi në: Imaypis ama juraysu ‘Por Dios’ nirpis,
    ni ‘Por la tierra’ nirpis ni ‘Por ciëlo’ nirpis ni ‘Por Jerusalén’ nirpis. Cay
    pasaga Tayta Diosninsipa chaquin jaruräcunanmi caycan. Ciëloga Tayta Diosninsipa
    trönunmi caycan. Jerusalenga Tayta Dios acrashgan marcami caycan. Saymi ‘Por la
    tierra’ o ‘Por ciëlo’ o ‘Por Jerusalén’ nir jurashpayquega Tayta Diospa jutinta
    lutala jogaregno caycanqui.'
  kms-kms: Pudi nge nganyene simbe gad, nungoqi yumbo ninge pe wand ire gre weny wayequ.
    Nungoqi nginy tu wam tende pe wand ire gre weny wayequ, te pugri nginy tu wam
    te God ni sia king.
  agn-agn: 'Piro mandian yo, agganingo ong nindio: Mga mangako amo, indi amo enged
    manompa ang gamiten tang aran tang Dios obin maski onopang bagayay. Indi amo maganing,
    ‘Pa-dek tang langit!’ tenged don kakarong tang Dios ong trono na.'
  nhi-NT: 'Pero neh innamechoniluia: Sansimi amo xonmotencauacan ica itlah, dion ica
    in iluicac, pues in iluicac poui nitiquiuahcaicpal Dios;'
  ttc-NT: Per wetz oxe'l nq'uma' etetz, k'on txik esi' eyol tuky'i tb'i nijunwt. K'on
    xik esi' eyol ti'j te ka'j tzan tpaj aji te twit'lel Qtata Dios,
  dan-1931: Men jeg siger eder, at I må aldeles ikke sværge, hverken ved Himmelen,
    thi den er Guds Trone,
  kwj-kwj: Woro o tini kunu a sawendau. Apa kari kau mwe naha na kei. Minambwe naha
    kunu a nasindau. Apa hewen pe mwaꞌambwe fotini kui mwanji okula ki ku ucha kei.
    Hinde wowani, hewen oti Gotri ko.
  vie-OVCB: 'Nhưng Ta phán cùng các con: Đừng bao giờ thề thốt! Đừng chỉ trời mà thề,
    vì là ngai Đức Chúa Trời,'
  kze-kze: simátime'a sé'a kemó mirá ónaumnemo síyambo é'a árai'a mirá oró. kemó ímo
    mirá ónaumnemo síyambo é'a árai'a íma mirá oró. Áánútu kárákwiraiwai kwíyómpa'a
    máyáivo Áánútu áwíka'a íma matuwé'a seró.
  mpj-mpj: '@see-verse:MAT.005.033'
  lbk-lbk: Kanak magtek ken chakayo en, ‘Ad-i kayo ensapsapata. Ad-iyo ngadngadnan
    nan chaya isnan ensapataanyo, tay siya nan tomotokchowan Apo Dios,
  mto-NT: Ax a̱tsts miitseꞌe nnu̱u̱jmidup je̱ts kaꞌa veꞌe je̱ Nteꞌyam xyaknáxtat ku
    veꞌe je̱ vaandu̱k xpa̱mda. Ni kaꞌa tseꞌe je̱ tsapjo̱o̱tmit it xyaknáxtat. Pa̱n
    veꞌem xa veꞌe xtonda, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn je̱ Nteꞌyam ku̱xyaknajxti, ku̱x
    je̱meꞌe je̱ Nteꞌyam je̱ kyutojku̱n tsu̱u̱jntku̱n.
  bzh-bzh: 'Gaḳ sa, og sa nanër vu ham nabë: Ham su nanër yönon vavunë. Ma rot. Geham
    su tato yaġek in alam dejaḳ ham ġaġek ni nabë yönon! Gaḳ yö nama rot, in
    ġaġek saga luho yönon vavunë neggëp ti. In yaġek saga og yiḳ vonġ bë Anutu
    yi sëa sën nedo raḳ lo.'
  guj-2017: પણ હું તમને કહું છું કે, કોઈ પણ પ્રકારના સમ ન ખાઓ; સ્વર્ગના નહિ, કેમ કે
    તે ઈશ્વરનું રાજ્યાસન છે;
  jvn-NT: 'Nanging saiki kowé tak omongi: kowé aja pisan-pisan sumpah. Aja sumpah
    nyeluk langit, awit langit kuwi jagongané Gusti Allah.'
  byr-byr: Dɨnɨkeꞌna kɨrɨꞌ nɨmɨ gɨthɨvanɨge. ‘Sara yɨdeinyɨ,’ nebwina wɨdɨzaigɨ savɨna
    yagaala dɨragɨnyaꞌ sasara mudɨnna! Aangyagaala kave duthana! Dara mudɨnna! ‘Sɨgunyaꞌ
    nebulyaꞌna warɨkabaaibɨꞌ gɨthɨwɨjaꞌ nebulyaꞌna gɨthɨvanɨge.’ Sara mudɨnna! Sɨgunyavɨ
    Gotɨyai yɨlamwaaida maremwaalɨkebanneꞌna yaasɨwaꞌna sara mudɨnna! (Gɨmɨreba daa!)
  ian-ian: Kan mbambala ngwuk kat mandɨt kupi nyaangɨt mbukiyowun. Nɨma njɨvwa kwukiyanɨn.
    Woseka ana wanɨn nyinangwut tɨga nɨmba vɨga lɨgandi waa ke waa. Wan nɨma kwundimba
    walɨnja vak ke walɨngweya. Nyinangwut vɨga lɨngwa kava ana ndɨ. God ndaa lɨga
    tɨgɨtna nyinangwut.
  hun-hun: 'Én pedig azt mondom nektek: Egyáltalán ne esküdjetek: se az égre, mert
    az az Istennek királyi széke,'
  mcf-NT: 'Aidën chiacpadec muainquio ictiadquidi mimbi abimbo chiacbimboen utsi uain
    icsamboen chiec. “Abi cuëmëdquid cuënec muasho ëbi cuidtsiash. Nuquin Papa cuëmëdquid
    cuënenquio yec muasho Nuquin Papan ëbi cuidenquio ictsiash,” queshun mimbi utsi
    chiec. “Abu utsi uatiapimbo yacbimboen ëmbi chiacpadomboen naimbi. Muainquio iquebi,”
    mibi quepec. Adecbidi: “Nidaid utsi uatiapimbo yacbimboen ëmbi chiacpadomboen
    naimbi,” mibi queoapec. Adembidi chiec mibi Edusaden queoapec. Adembidi con mapi
    quequin mimbi chieque. Aden abimbo chiacbimboen chienda. “Nuquin Papa cuëmëdquid
    cuënenquio iccombi,” mibi quenubi abu abi tabadaid icnuc ashunquio Nuquin Papan
    abitedi namendac. Nidaidic Nuquin Papan tincate nec. Edusaden yacnoshombic Nuquin
    Papan chomiaidën bëdamboen namendac yuecshun. ¿Min mapin icboda mibi nedi? Padenquio.
    ¿Mimbida min mapi masedcamedi? Padenquio. Aton Icbombien Nuquin Papan naique.
    Abimbo chiacbimboen icsamboen chienda.'
  kjs-kjs: 'Go-rupa lisimi pare neme nimi lagialo: Nimimi yaa madaa pi natapape. Yaa
    madaare Gote nipuna pirape reke yade. Go paa-daa yaa madaa makuaa loma nimina
    agale puri namapalaalepape.'
  mni-mni: 'Adubu eina nakhoida hairibasini, nakhoina keidounungda khak wasakloidabani:
    Nakhoina swarga panduna wasakkanu, maramdi swargadi Tengban Mapugi phambalni.'
  yad-NT: 'Ray ji̱ta jtay jiryiva: Ne ya̱nique Ju̱denu jtyamu mitya, dantyamu̱y ne
    vinu jarichunijyu̱ jiryatiy Ju̱denu ma̱sajo daryaju̱ darya, dantyamu̱y ne vinu
    mucadinijyu̱ jiryatiy Ju̱denu numutu bajyo daryaju̱ra, dantyamu̱y ne vinu Jerusarí̱nijyu̱,
    jiryatiy ja̱mu nutyityu̱ Ju̱denu nijyu̱ jiintyasara daryaju̱ darya.'
  mxb-NT: Tído yuꞌu̱ káꞌi̱n xíꞌín ndó, o̱ sa̱ náchinaꞌá ndó ni iin ña̱ꞌa, dá ki̱ꞌo
    ndó to̱ꞌon ndó. O̱ sa̱ náchinaꞌá ndó induú, dá chi̱ noo̱ ió mií Ndios kíán,
  pon-2006A: 'A ngehi I ndaiong kumwail: kumwail dehr mwahn kahula nan amwail inou
    kan. Kumwail dehr kahukihla nanleng, pwe nanleng iei mwoalen Koht;'
  maq-NT: Peru nguehe cuichjá cojo nuju ta hora xi cuisiajmu cojo xingun ne, hacuiin
    cuinújun xi vëë Nina, hacuiin cuinújun xi vëë sa jingu sa quihndi ngasunhndë.
    Cuinujuun xi vëë ngahnga ta ngahnga ne, tacun Nina xi vitexa me.
  hto-hto: 'Mei íadɨ birui ómoɨna daɨdɨcue: Uafue daɨíllena jaca mona mámecɨ llɨ́ɨnonidɨomoɨ.
    Mona Moo Juzíñamui illánoza, áfedo ɨere uafue daɨíñeno iri.'
  por-BRBSL: 'mas eu vos digo, não jureis: nem pelo céu, pois é o trono de Deus;'
  ces-NKB: Já vám však říkám, abyste vůbec nepřísahali, ani při nebi, protože [to]
    je Boží trůn,
  cui-cui: 'Ichitha xan seicaya icha coyeneya paca tsipaebatsi. Poxonae jiwi peitabaratha
    tatsi pana nacui wʉnae tsiwʉnaeya xainyeya yabara paebiname pocotsiwa xua paexanapaebame
    bara moya baxua paexande, xua jiwi pia painya nepaca cajume cowʉntsinexa. Jopa
    yawa muxuna icha jumein papaebinde. Jopa pajande ichʉntha: ‘Bara xaniyan xua exanaein.
    Nacui wʉnae tsiwʉnaeya xaniyeya yabara paeban Nacom peitabaratha xua exanaein’,
    jopa pajande. Mataʉtano jopa pajande: ‘Bara xaniyan. Baraxua paeban po wʉntha
    xua Nacom pia nacua wʉntheicha tatsi’, jopa pajande baxua, tsipei Nacom bara xoteicha
    eca pia pexeinya equeibithopeibiwa tatsi ichaxota bapon ewatsiya itorobeibeca
    jiwi.'
  boj-2014: Ariya e dal anjam di buŋyosiy niŋgi endegsi merŋgwai. Niŋgi anjam bei
    siŋgilataib. Niŋgi anjam bei marqa osibqa iŋgi bei na siŋgilataib. Laŋ qure a
    Qotei aqa awo jaram koba. Deqa niŋgi laŋ qure aqa ñam na anjam bei siŋgilataib.
  eng-OEBUS: But I say to you that you must not swear at all, either by heaven, since
    that is God’s throne,
  eri-eri: Onou wa, ji tere letigini, tere ngalenga tigini ouwe langa wou adai lewagu.
    Adainga adai. Tere beele ete dangamu wei nomo bonade ha laluwa unyi adai taagu,
    taate bona, ha laluwa no Itou nomo Sia King.
  aly-aly: Angka atyenhan awerr, atharl arrenhantherr ileyel. Alkenh itnewey-angenh,
    irrtywerremel ilelhey-angenh.
  wiu-wiu: Opipa noanume eya waneka ukuna-ye. Padele toadepa iya ti̱a eya ti̱a wa
    ikile toameamene. Padele toadepa tibu ti̱a wa wameamene. Tibupa Akolaliyo ali
    atoa talo toa one mekoya tokolo tekene ni uku.
  swe-swe: 'Jag säger er [och fullkomnar betydelsen]: bind er inte alls vid ett löfte.
    Inte vid himlen, för den är Guds tron;'
  cth-cth: Kaie kâlawk teh, thoebonae khoeroe sak awh hanh. Kalvan noe lahoi thoebo
    awh hanh, hotteh Cathut e bawitungkhung doeh.
  mti-mti: Megara ne diruktna. Agi den waigima, kwimin gumbe agi den waigima, kuiyawa
    me God wakeiviwa arawa,
  pad-NT: '@see-verse:MAT.005.033'
  twi-twi: 'Na me de, nea mereka ne sɛ: Monnka ntam mmfa nhyɛ bɔ. Monnnɔ ɔsoro, efisɛ
    ɛyɛ Onyankopɔn ahengua.'
  hlt-hlt: Tedae nangmih taengah toemngam loengloeng boeh ka ti. Vaan nen khaw toemngam
    boeh. Te tah Pathen kah ngolkhoel ni.
  tbz-SIM: 'Kɛ̀ mí nnɛ́ di nɑ́ɑ́ nkɛ tú: A bɑ́ mpɑrìkunɛ̀ kɛĩ́nkɛ̀, kɛ yɛ̃́ Kuyie
    nkpɑ̀ɑ̀tìkɑ̀rì ndimɛ̀.'
  san-GUJ: કિન્ત્વહં યુષ્માન્ વદામિ, કમપિ શપથં મા કાર્ષ્ટ, અર્થતઃ સ્વર્ગનામ્ના ન,
    યતઃ સ ઈશ્વરસ્ય સિંહાસનં;
  ake-NT: E'tane ekama uya ɨpɨ'; ɨ'rɨ rɨ kʉkai ɨnku'ton pen nɨ pɨ', Epʉn nɨ kʉsesakʉi—Papa
    apon mɨrɨ,
  qvn-NT: 'Nätan nogaga cay nipäcugmi: Amam pasay imapitas juracurcanquichu. Amam
    janchrarcurcanquichu ni jana pachatas. Jana pachachrüga Diosmi tayayan mandayar.'
  tku-NT: 'Quit iccāhuaniyān jā catihua''ntit: “Por Dios”, ixpālacata catūhuālh. Makapitzīn
    tahuan: “Por los cielos”, a''cxni'' tacāxtlahua catūhuālh. Chuntza'' jā tze. A''kapūn,
    a''ntza'' jā Dios huī''lh.'
  bjk-bjk: Ma lamun e iat, e tengen te mum, ganim bara mum mo sugurno ra ölölös a
    tinenge re mum. Ganim a sugurno urso lömö, möxö e God ibo wewet warkurai tingan
    lömö.
  msy-2020: Ezɨ kɨ ia mɨgei, uan mɨgɨrɨgɨaba gavgavim dar anɨngsɨ, bizir katamɨn akakagh
    mɨkɨman markɨ. Bar markiam. Ia Godɨn Nguibamɨn akakagh egh mɨkɨm suam, ‘Bar guizbangɨra,’
    ia kamaghɨn damuan markɨ. Bar markiam. Kar Godɨn Atrivir Dabirabim.
  bpr-bpr: Bay ani i man-gu di gamu, nang gamu samdagè. Là fakay ku yé dnagityu i
    langit di kasdagèyu, du déé gusudeng Dwata.
  cle-NT: Joó⁴ jniá³ ga³fooh³²á⁴ niaá⁴ah³ há⁴ hi³ho⁴ah³ Dios he² liáh³nɨ³ liú¹ah³.
    Há⁴ hi³ho³ah³ yuuh¹ güii³, chiaah¹ nɨɨ́⁴ jey¹ Dios.
  txq-txq: 'Tehuu Au afada talo ia: mete ma o soꞌuk hehelu-bartaak, na, boso pake
    sumba-sook. Boso sumba-soo pake nusa tetuk do inggu temak naden, nahuu nusa tetuk
    do inggu temak naa, Manetualain mamana leleon.'
  aaz-aaz: 'Mes Au utoon ki on nai: karu ho muhakeꞌ rais manbaꞌan ate, kais ampaek
    supat. Kais amsuup ampaek sonaf neno tunan in kanan, natuin sonaf neno tunan naan,
    Uisneno In sonaf.'
  qup-NT: 'Kunan ñuka kankunata rimani, mana llullashpa tukuy uras shutipallata rimanaykichi
    tiyan. Chayrayku nima ima uras runakunapa puntankunapi rimahushkaykichita kirichinayashpa
    chay kirichinaykichi rimanakunawa rimaychichu. Yanka yuyarinkichi mana Yaya Diospa
    shutinta chay kirichinaykichi rimanakunapi churashpaykichika mana paktachishkaykichimanta
    mana yapa kastigay tukunaykichita. Chasna yuyaykichipi pantachishpaykichimi kankunata
    rimani: Nima siluta churashpa kirichina rimanakunawa rimaychichu, siluka Yaya
    Diospa kawsanan kashkanrayku maymantami tukuyta kamachin.'
  dop-dop: Amɑ mɑ́ heeliɣi-mɛ sɩ, ɩ tɑɑ tɩɩ tuunɑ pʋlʋɣʋ pɑɑ pǝcɔ. Pɑɑ ɩsɔtɑɑ. Pǝ
    tɑɣɑ pʋlʋ, Ɩsɔ kumte ntɛ́.
  azb-azb: Mənsə sizə deyirəm ki, heç and içmə, nə göyə, çünki o, Allahın taxtıdır;
  eng-DBY: But I say unto you, Do not swear at all; neither by the heaven, because
    it is [the] throne of God;
  guo-NT: 'Pe xan jʉm-an. Jʉmduwam wʉt isaxaelampox, ¡kaes asaxantat nabej jʉmdui''!
    Jʉmduwampoxan isaxaelam wʉt, ¡chiekal jʉm-amde! ¡Kaes asax nabej jʉm-aeche'' asew
    jiw asbʉan jʉmch xamal naexasisliajwa jʉmduwampoxanliajwa! ¡Nabej jʉm-aeche'':
    ‘Diachwʉajnakolax xan isaxaelen jʉmdutxpox, Dios pijaxtat jʉmdutxxot’ —nabej aeche''!
    ¡Nabej jʉm-aeche''bej: ‘Diachwʉajnakolax xan isaxaelen jʉmdutxpox, puexa athʉxotse
    pijaxtat’ —nabej aeche'', Dios pajut jaxotse duk xot!'
  hla-hla: Kaba alia e hatei rago limiu, alimiu go ma hamana uami i iasa. Alimiu go
    ma hamana uami i kolö, taraha u kolö a makum tara nitsunono tere Sunahan.
  mav-NT: Ma'ato Uito ti yt nagnia sa'awy'i­wuaria e hap yt ewy i ra'yn ahenoi ehepe
    e. Uito ti atiky'esat etunug yne e'e hap ewywuat. Waku ti watunug ai'e hap are
    e. Pywo pe yn ihay rakat.
  kpf-kpf: Naŋâ ko itâ dâzâŋguan. Anutu mâteŋan den sâsâŋâ, zo itâgât birâm naŋgâbi.
    Sumbem, zo Anutugât tâtat mâme uap.
  ppo-ppo: Tépatei, ya̧lo dia̧paae mo dirii fo i dapa wosae. Malo dere alakélé momókó
    yao̧se. Naao dere fo diriróturaalu, hepen be doi yóló malo momókó yao̧se. Ti noatepae,
    ó hepen beta, fea ala fea tȩteróló kaae tare Kótó betere tikipó.
  hin-2017: परन्तु मैं तुम से यह कहता हूँ, कि कभी शपथ न खाना; न तो स्वर्ग की, क्योंकि
    वह परमेश्वर का सिंहासन है।(यशा. 66:1)
  bef-bef: Ya huꞌehina yatai nani lu nolepube. Lenali kaga mone leꞌmo amuya malaluneꞌmu
    nehitemo ifo muya kokuluma hepatoti nolune lite melilo. Kokulumaꞌi ai Huꞌmamofihi
    hepaꞌa niꞌibe.
  amm-amm: Ulai ya timonukuwo, noiyo auwolokaloiwo. Kumokini siyoloso no hani monoi
    kaluwai monoi? Wiyouwa. Kumokisu mo Koto mo tiyou yousikaino.
  zaj-zaj: Ila nie nowalongela, sambimuiduile kabisa. Sambimuiduilile ulanga, kwavija
    kicho kigoda cha undewa cha Mulungu,
  chq-NT: Pe fuu²¹²uu 'naa' jo 'é¹u'u tyani tsá² coonti. Jo 'é¹u'u coon'¹³ ñʉ'fú²
    tsʉ joon si'² lɨ sɨlɨɨ²¹² tya' Dios.
  swp-swp: Na eau ea heribamiu ta ea ene, Tabu au aigora, tabu galewa arinai, Eaubada
    ena terona meta,
  bjr-bjr: Mi ufafa miqimminoo maridanoo, qinee minara maaqi qidaqa. Sia Anutuna afusaa
    ufa afeekaikamandee asauku uqeeraaqa. Sia mi oosanna araaqa.
  aby-aby: Eno weiroma nono Nama yabairo eno weakune, wake we bou ukaadae i wake bunawere
    wefone ukaadae urenu ibiro da weawe ie Godinu yaure yawokeka orofaya eno wei.
  eng-YLT: but I — I say to you, not to swear at all; neither by the heaven, because
    it is the throne of God,
  jni-jni: Imum sa inkuri inbu shi, ine ini, kari iba toniko nanin na seseri, barki
    a hira ati cukum ti gomo Asere ani.
  kne-kne: Ngem ibagak en dakayo ay adi kayo polos mansapsapata. Adi yo kanan, ‘Ilam
    ay langit,’ tan say pantokdoan Diyos ay manturay.
  tgj-tgj: 'Vbvritola ngo vjak nonua mindunv: vdwlo nonu milvnam go minredw, ogugo
    mintak nvyoka. Nyidomooku a mintak nvyoka, tv Pwknvyarnv gv dogingngv;'
  gui-NT: 'Erei che jae peve, agüɨye ere jocorai. Agüɨye ere: Ara jee re ayapota.
    Echa ara Tumpa iguapɨa co.'
  quc-TT: Ri in kꞌut kinbꞌij chiꞌwe, man kibꞌan ta chꞌekoj tzij cho ri kaj, rumal
    cher are utꞌuyulibꞌal ri Dios.
  heg-NTPO: 'Mo Auk le tek elia: eta ku nikit in hida kam, nini sumpa deken. Sumpa
    nini sorga ngala deken, undeng sorga na mo Ama Lamtua Allah maan in dada ka.'
  ptu-ptu: 'Sapo'' Kao-kao kuuaangkoa'' tentomai: Tä'' si''da-si''dakoa'' la mala
