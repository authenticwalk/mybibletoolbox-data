    amo ae teko upuraraw kar ma'erahy izupe a'e wà nehe, hurywete putar a'e awa a'e
    nehe, ta'e wiko putar Tupàn hemiruze'egete romo a'e nehe xe.
  imo-imo: Goteni teaio nimo ulu tumbi nilima teko moromelemunga imbo lupemani eno
    mindili tirimele imboma, Gote enonga iye nomi kingimu molombalomunga eno malo.
  boj-boj: “Tamo uŋgasari qudei naŋgi kumbra bole dauryeqnub deqa jeu tamo naŋgi na
    naŋgi gulbe enjreqnub. Tamo uŋgasari naŋgi di dego areboleboleinjreme. Qotei laŋ
    qureq di unu qaji a naŋgo Mandor Koba sosim naŋgi taqatnjrqas.
  eng-DRA: 'Blessed are they that suffer persecution for justice’ sake: for theirs
    is the kingdom of heaven.'
  knf-knf: Bañaaŋ biki bakhajanuŋ aji baţaş Naşibaţi, banuurandëni, ţiki Pşih pi Baţi
    pawo pi baka.
  san-KHM: ធម៌្មការណាត៑ តាឌិតា មនុជា ធន្យា, យស្មាត៑ ស្វគ៌ីយរាជ្យេ តេឞាមធិករោ វិទ្យតេ។
  arn-NT: Ayüwün niey tati kutrankawkelu ñi kayñetuyawülngen mew ñi femkeel mew Ngünechen
    ñi werkünieelchi dungu, Ngünechen tañi ülmen mülewe mew ta koneltuley.
  zas-NT: ’Xiquilbaa ree bén cadëd loj guialzi por graloj ni rujnnë bejn laa reeman
    guial cayüjn reeman ziꞌc rniabee Dios, din laa reeman yayal lod rniabeeman.
  ken-NT: Ɛ́rɨ ɛcha ntá yɛ̌ntɨkɨ mmu anɛ bo báchyɛ̀ ɛsɔŋɔri ndǔ ákʉ̀ mɛnyɨŋ ɛbhɛn
    bɛchi chak bɛsí Mandɛm. Ǎyɛt yi mbɔnyunɛ achí Mfɔ ywi!
