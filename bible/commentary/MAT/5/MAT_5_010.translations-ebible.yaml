verse: MAT.005.010
translations:
  kpx-kpx: “Ige oleuoleu Dilava vaveve keho isivilahai vatehani maleale keabuna vahaeholahai.
    Kosealemo Dilavana ata katealebia malevege abuna otogoe Dilava adae vuvunemo ugei.
  okv-H: Eto embo amuna ari javotoho ere ua avo eto embomeni na ari nei te nei te
    na mahainge haekagora embo avo God na tihi jigihoi iraguja avoeto tunga javotoho
    ere ua.
  tbo-tbo: Taumi iyawoi apo dewadumalu binei ma lawa hina igawiyemi yaka ona kaoha,
    babana Yada taniwagana apo ina wigalimiyei.
  mal-C: നീതിക്കുവേണ്ടി പീഡിതരാകുന്നവർ അനുഗൃഹീതർ; അവർക്കുള്ളതല്ലോ സ്വർഗരാജ്യം.
  grc-SR: Μακάριοι οἱ δεδιωγμένοι ἕνεκεν δικαιοσύνης· ὅτι αὐτῶν ἐστιν ἡ βασιλεία τῶν
    οὐρανῶν.
  bgc-bgc: धन्य सै वे, जो धार्मिकता के कारण सताए जावै सै, क्यूँके सुर्ग का राज्य उन्हे
    का सै।”
  khz-khz: Raira etoma kala rorirorira gekalarana galamanai gevega-viti-vuarana e
    gevega-rakavarana talimara pia verere, kwalana Kupa Basileia ira geria.
  deu-TKW: Selig die um Gerechtigkeit Verfolgten, denn ihr ist das Reich der Himmel.
  zsr-NT: ’Bicaꞌ ba bönniꞌ taꞌzacaꞌ taꞌguiꞌë yuguꞌ le taꞌbía ládxiꞌgac lequëꞌ bunách
    catiꞌ tunëꞌ le nac tsahuiꞌ, le dë quequëꞌ latj ga rna bëꞌ Nu naꞌ zoa yehuaꞌ yubá.
  lin-lin: Esengo na bato oyo bazali konyokolama likolo ya bosembo, pamba te Bokonzi
    ya Likolo ezali mpo na bango !
  hns-NT: Soekhie hai dje Parmeswar ke baat maane ke dwaara sataawal dja hai. Oe swarag
    ke raadj me bhiettar djaaiga.
  noa-E: ’Ar Ẽwandamau nem waupi sim ipierraa nem wau nʉm gaaimua jũrr õrau pãach
    dʉ̈ita khaigba aawai dau aphʉʉ durraajem khʉʉn, onee abat ajim anʉm, pãachta mʉg
    atagjã Ẽwandam dʉ̈i ãba jooba wënʉrraju aawai.
  eng-EMTV: “Blessed are those who have been persecuted for righteousness' sake, for
    theirs is the kingdom of heaven.
  mib-NT: ’Yōhyo ndetū ñayuu jeē cájito xeēn ɨnga ñayuu i sɨquɨ̄ jeē casáha i jniñu
    ndaā, chi je ni quɨ̄vɨcoo i ndaha Yaā andɨvɨ́ jéē ndácu ya jniñu nuū i.
  lif-NT2: साम्‌योनिबा याःम्‍बक् मे़जोगुल्‍ले़ मनाहाॽरे़ तुक्‍खे मे़जाःत्तुसिबाहाॽ
    मुॽइसाबासिरो, थेआङ्‌भे़ल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मिङ्‌ग खे़ङ्‌हाॽरे़न्‍नेरो॥
  xnj-xnj: Vamotisiwi veving'aiswa ndava ya kukita geigana Chapanga, muni Unkosi wa
    kunani kwa Chapanga ndi wa vene.
  mmx-mmx: Nedi dip kip levesongsongot mumu loklok manmanton at ne Moroa, dina momo,
    mila dinaba ruuna ka lixitkis to xeneng at Linintoo no vana at laxalibet.
  cbr-NT: Nucën Papa Dios cuëëncësabi oi 'icë cupía, uni itsin tëmëramicë uni, ax
    ca —'ëx cana Nucën Papa Diosnan 'aish aín nëtënu abë 'iti 'ai —quixun sinani chuámarua
    tani cuëënia.
  tee-NT: Va paxcatch ju yu'unch ju na amamak'alhk'ajnican va ixlaca'atalh ni soknic'a
    ju is'atsucunti'an. Ju yu'unch catacha'ana' ju lact'iyan junta lhinajun ju Dios.
  eng-LSV: Blessed those persecuted for righteousness’ sake—because theirs is the
    kingdom of the heavens.
  cak-NT: Can quiequicot ri quic'uan jun chojmilaj c'aslen y romari' niquik'axaj sufrimiento
    pa quik'a' ch'aka chic; can quiequicot roma quichi chic reje' ri ru-gobierno ri
    Dios.
  pah-NT: Pyry hete g̃a pe – kiroki g̃a pe ojipe'g̃a okote'varuhu. G̃a ndekoro g̃waramo
    Tupana'ga nhi'ig̃a rupi ojipe'g̃a te'varuhuro g̃a pe. Pyry hete g̃a pe – kiroki
    g̃a pe g̃a ite'varuhu. A'ereki g̃anduvihavuhuhetero Tupana'ga gwepia katu g̃a
    imombyryva g̃a pe, ei Jesus'ga.
  sja-NT: T'ãri o-ĩa p'anɨ eperãarã awaraarãpa ãchi jɨrɨdak'ãri miapidait'ee, Tachi
    Ak'õrepa k'inia bɨk'a oopata perã. Ichia ãchi bɨit'ee ichi jua ek'ari ichideerã
    p'aneedamerã.
  xed-xed: Rfu da gwal ta gə lu ta iri ŋa taŋ ta ghəŋa magay taŋ ta skwi tɗukwa, kabga
    ŋa taŋ ga mghama Lazglafta.
  mks-NT: ʼTa̱hví na̱cuu na̱ ndóho ini sa̱há ña̱ cája na ña̱ sáhndá Ndióxi̱ nu̱ ná
    caja na jáchi̱ na̱ cán cúú na̱ cacomí Ndióxi̱ cuéntá sa̱ha̱.
  gfk-S: God na idane di ing di haragawai ta di pane ira tintalen takados, kinong
    di na salo tano kingdom tane God.
  bmu-bmu: Anutunöŋ keuŋini jim teköi solanizeaŋgöra sesewerowero ak eŋgimakzei, yeŋön
    Suepkö bemtohoŋi buŋa qem aŋgume. Miaŋgöra yeŋön mönö simbawoŋ akze.
  dgz-dgz: God menan inak tamana taine nagirewa, wa koeragam mumiwanumune menan, God
    wat aipakam mumiwan, toemu kimaniwa amun megawa iravi mugawa di.
  eng-GNV: 'Blessed are they which suffer persecution for righteousnes sake: for theirs
    is the kingdome of heauen.'
  zaa-NT: Ica'rubà canu cca padecer por la' ruyudí' qui' ca enne' por causa de qui'ni
    runi cą nu ná tsè'; porqui'ni qui'ba quį ná iyate nu runna Tata Dios enne' rigú'ubia'nie
    cą.
  eng-WEBSTER: 'Blessed are they who are persecuted for righteousness'' sake: for
    theirs is the kingdom of heaven.'
  guh-guh: ’Jamatabëcuenebarëya tsavanapae tsane pamonae mapanacuata bejiobiaexanabiabatsi
    Dioso pitorobicueniatsi pexanabiabijava yabara. Bajarapamonae jonena Dioso pijanacuayabetsia.
  bon-bon: Ngenecu miiji eei gemi, biname cina lui bine sabe jaawenanemusi, ingle
    naace popi teepi Acejiyame me singi ne jaawenusi; Acejiyame te teebibine yaawadimuge.
  nhw-BL: Xipaquica sintla sequinoc anmechtlaijiyohuiltíaj pampa anquichihuaj catli
    xitlahuac, pampa Toteco Dios catli itztoc ilhuicac anmechcahuilis ancalaquise
    ipan itlanahuatilis.
  swh-ONEN: Heri wanaoteswa kwa sababu ya haki, maana Ufalme wa Mbinguni ni wao.
  wbi-wbi: Vafunyilue vano vipumusivua vwimila kuvomba sino ikeela uNguluve, ulwakuva
    uvutwa vwa kukyanya vwane.
  bba-bba: Doo nɔɔruɡibɑ be bɑ nɔni sɔ̃ɔwɑ yèn sɔ̃ bɑ kuɑ ye Gusunɔ u bikiɑ. Beyɑ
    bɑ ko n wɑ̃ɑ mi Gusunɔ u bɑndu swĩi.
  eng-KJVCPB: 'Blessed are they which are persecuted for righteousness’ sake: for
    theirs is the kingdom of heaven.'
  kgk-NT: —Gwĩ Nhandejáry remimbota ojapo-gwi ogwereko asy ramo jepe íxupe, heko vy'a
    tee joty. Nhandejáry nhande ruvixa ndive gwarã voi. Upéa-gwi ovy'a.
  waj-waj: Gioonna kiaapuuya safuuma varira aataruuvaa iikiaani vooyaano kuminayaa
    mmuaararaivaa iya mmiaiyara Anutuuqo iyara yoketainoo. Anutuuqo gioonna kiaapuuyara
    diraivo vaa iyasi vainoo.
  cpy-cpy: Ikimoshiretee ikemaatsi-takae-tyaari ikameetha-shiretzira, tema riitaki
    ñaayiteeroni ipinkathari-wentantee Inkite-jatzi.
  ekk-PKP: Õnnistatud on need, keda kiusatakse taga sellepärast, mis on õige, sest
    nende päralt on taevariik.
  mpx-mpx: Bolo hi palomwanagil kaiwena Yehoba awana hi ab, Yehoba i muloluagil, kaiwena
    Yehoba wana abalogugui iyaka i minek elal.
  wbp-wbp: Yapa kuja-ka nyina jungarni Kaatu-kurlangu, ngulakuju kajilpalurla yapa
    ngalya-kari yaninjarla nyurunyuru-jarriyarla, ngulaju ngula-juku. Kaatuju-ka Warlalja-Wiri-jiki
    nyina nyiyarningkijarraku. Kuja karla yapa yali wala nyina Kaatu-mipaku, ngulaju
    karla warlalja nyina. Kapurla marlaja nyina wardinyi-nyayirni tarnnga-juku.
  luo-luo: Joma isando nikech tim makare gin joma ogwedhi, nimar pinyruodh polo en
    margi.
  nhe-NT: Xipaquica intla sequinoc inmechtlaijiyohuiltíaj pampa inquichihuaj tlen
    xitlahuac, pampa Toteco tlen itztoc elhuicac inmechcahuilis incalaquise ipan itlanahuatilis.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܐܵܢܝܼ ܕܩܘܼܒܸܠܔ ܠܗܘܿܢ ܪܕܘܼܦܝܵܐ ܒܘܼܬ ܟܹܐܢܘܼܬܵ‌ܐ، ܣܵܒܵܒ ܕܝܼܵܝܗ‌ܝ
    ܝܠܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ.
  esk-NT: Quvianamiurut tamatkua piyuaqsiuruat piqutigiplugu nalaunŋaruałiq, atakkii
    Agaayyutim aŋaayuqautaa pigigaat.
  msb-msb: Malipay an mga ginapasakitan sa pagtuman ninda sa pagbuot san Dios kay
    para sa inda an kahadian san langit.
  cpa-NT: ’Hioh¹² jenh¹² dsa² ca¹can¹ jmø³uai¹², hi² ca¹jmo¹ dsa² jmøi¹guǿi¹ jian¹²dsa,
    ni³ huu¹³ hi² dsio¹ ma²ca¹jmo¹dsa. Di³ ca¹të́²dsa hi² dsa¹lé²dsa ja³jmo¹ Diú¹³
    héh¹.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ମନ୍‍ କଲା ଇସାବେ କାମ୍‌ କରି ଦୁକ୍‌ କସ୍‌ଟ ପାଇବାଇ,
    ସେମନର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ ସରଗ୍‌ ରାଇଜ୍‌ ତାକର୍‌ଟା ।
  meu-meu: Kara maoromaoro daidiai e daḡedaḡe henidia taudia be nanamo, badina be
    guba basileiana na idia edia.
  yva-NT: Are nawirati wo Amisye apa bekere rarijat weti vatano mamun wo mave tatugadi,
    weamo kove ngkov irati mai, weye indati usisa munijo Amisye be akarive raije rai.
  dgc-dgc: Masuwerte du lélokon na tolay dahil to péniwala de ta Diyos, da masakup
    side na kaharian na Diyos.
  zpm-NT: ’¡Wen zie zha ne loxaque porne quiayuṉ zho miṉe rnabey Dios, rquianaḻ miech
    zho, sac ible zdziṉ zho zaatne rnabey me!
  hix-NT: Teryewhamnohsom me manatxow hana, Khoryenkom yoyuknye me oyesnàr komo ke
    mak ha, ohxe oyesnàr komo ke mak ha. Àro wyaro teryewhamnohsom me oyehtokonye,
    towakryexe rma manatxhe, amnye Khoryenkom yowto hon me oyesnàr komo ke mak ha,
    kekon hatà.
  sim-sim: Ma ol nombo Avui Wasilakahin li tiyawak ma lirin nombo orok kavak li unda
    ma ondo li rupshika. Mberem ushiwak? Lir avak orhi mak li naha yanga jivi orhi
    orok layikwa lira.�
  npi-ULB: धन्य धार्मिकताका निम्ति सताइएकाहरू, किनभने स्वर्गको राज्य तिनीहरूकै हो
    ।
  cgc-cgc: May angken na kalipay alin ta Dyos mga ittaw na papangabot ta mga gakuntra
    ki danen tenged ta iran na pagsunod ta kabebet-en ta Dyos tak beet ambalen na
    sakep danen ta iya na pagdumala.
  tim-tim: Akto Anutugât den lokom manbaen dâmbiâ gasalupyeŋande kuk akyeŋgimai aregât
    hanâk denŋe lokom manmai are yeŋgât Anutuŋe damun nenŋe akmap aregât biwiyeŋe
    heroŋe agâk.
  yor-yor: Alábùkún fún ni àwọn ẹni tí a ṣe inúnibíni sí, nítorí tí wọ́n jẹ́ olódodo
    nítorí tiwọn ní ìjọba ọ̀run.
  wos-wos: “Du takwa nawulak Godna jémba yandaka nawulak du takwa hélék yata diré
    di haraki huru. Haraki hurundaka di Godna jémba yakwa du takwa Godna hémémbu rendaka
    God néma du reta dika dé jémba hati. Hatindét yikafre mawuli yatandi.
  emp-NTPO: Bãrã jipa b̶ea carea dewararãba biẽ́ od̶ibʌrʌ, bãrãra bio bia panʌa Bajãne
    B̸ʌba pe erob̶ʌ bẽrã.
  eng-F35: Blessed are those who have been persecuted on account of righteousness,
    for theirs is the kingdom of the heavens.
  ind-ind: Sungguh diberkati Allah orang yang dianiaya karena hidup benar, karena
    mereka sudah menjadi warga kerajaan Allah.
  pes-OPCB: «خوشا به حال آنان که در راه عدالت آزار می‌بینند، زیرا ملکوت آسمان از آنِ
    ایشان است.
  mpt-mpt: Eka nakaia unangai kukub ayamo Gode namine gabeo wafu bliba naka mak unang
    maki enin kino omkaye biam eka weng misiam oye biam blibi seinine! Gode i kla
    kima biebe.
  bla-bla: Anniks'isk matap'pixk itsikĭm'atsĭstotoaiau otŏkommo'tsitappiuŏsoauĕsts
    etam'etŭkkiau; otsinan'oaiau spots' im istsĭn'naiisĭnni.
  ssx-ssx: Ika꞉ Koda꞉na꞉ hone pa꞉la꞉eki peaaseme ekina꞉ kone mandane wanda꞉halima꞉
    iki pa꞉ta꞉ tandamanu halemeka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ta꞉ ta꞉na꞉ma꞉ homo halememe.
    Mo hepenina꞉ Kilu Tombuao Hala꞉ ekita꞉ ika꞉ ekie.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi ɑ̀ kpɑ̃ ŋɑ iju si nɑ iyi í jɔ̀ ɑ̀ wɑɑ ce mii
    iyi Ilɑɑɔ̃ í bee ŋɑ, Domi ɑŋɑi ɑ̀ jɛ inɛi bommɑi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା ମେଁନେ ଆତେନ୍‌ କାମ୍ ଡିଙ୍ଗ୍‌ଚେ ଜାଣ୍ଡେଇଂ ତାଡ଼ନା
    ବାଆର୍‌ଏ ମେଇଂ ଦନ୍ୟ; ଡାଗ୍ଲା କିତଂଇନି ମେଇଂନେ !
  gof-RNT: Xillobaa oothiya gisho gidi, goodetteyssati anjjettidayssata, salo kawotethay
    enttassa.
  unx-unx: ଧାର୍‌ମାନ୍‌ ନାଗେନ୍ତେ ସାସାତି ନାମ୍‌ତାନ୍‌କ ସୁକୁତାନ୍‌ଗିୟାଃ; ଚିୟାଃଚି ସିର୍ମା ରାଇଜ୍‌ଦ
    ଇନ୍‌କୁଆଃଗି ତାନାଃ !
  gah-gah: Itó hee lo mina mogona ámegetiaká niató miluma netá alikitiki gopoguni
    milikimikago miniaká niamó keikumú gelekugo nene kogoliza nivizemó geleaká noive.
    Keza nene okulumalímini lapanató viki minanigave.
  lcm-lcm: Uruk kakaria kitala vilvil akui iria marai kari lau korong, using kakaria
    na vainagoan i metekuku.
  aer-aer: Mwerre-arle alakenhe tyerrtye arrpenheme areye Ngkartenge arratye anerlte-anerlenge
    kenhe arrpenhe areye itneke tyele angkemenge. Kenhe Ngkartele akenhe Akngerrepate
    itnekenhe-arle, itnenhe Ikwerenhe areye aketyenhe, itnenhe arntarnte-aremele,
    alakenhenge anteme itne akangketyenhe.
  qvc-NT: ’Qesachadukunapisri kushikunqallapa. Chaqa paykunaqam Dyus munashqanda rurashqanrayku
    padisiykanllapa. Chaymi Tayta Dyusqa shumaqta kamachikushpa, paykunata rin washaq,
    paywan kawsananllapa.
  tgl-ULB: Pinagpala ang mga inuusig alang-alang sa katuwiran, sapagkat sa kanila
    ang kaharian ng langit.
  cbs-NT: —Ja inun, tsuabunda Diosun jancha shinankin chibainbu jatu ichakawabiabu
    chintuinsbumawen taea Dios xanen ibuai anu janus xukukatsi ikin shinain benimakubainkanikiki—
    iwanan,
  xtm-NTPP: ’Vava'a jin kendoo ñayii ka sondikin ña'a ñayii ma kuechi ja ka sa'a i
    ja va'a ma te ka ndo'o ka neni i ma chi ñayii yukan jin koo nuu tatnuni Su'si
    ma.
  nnq-nnq: Mbaya abapotekigwa kwa magambu gu kutenda agapala Nnoongo, gambu Kingwana
    cha kumbengu nga chabe!
  bao-NT: Ʉjea niima, añurijere tiima ĩirã, ñañaro cʉ̃ja ca tiirʉga nʉnʉjeerã; Ʉmʉreco
    Pacʉ cʉ̃ ca doti niiri tabea cʉ̃ja yaa tabe nii.
  san-ORI: ଧର୍ମ୍ମକାରଣାତ୍ ତାଡିତା ମନୁଜା ଧନ୍ୟା, ଯସ୍ମାତ୍ ସ୍ୱର୍ଗୀଯରାଜ୍ୟେ ତେଷାମଧିକରୋ ୱିଦ୍ୟତେ|
  huv-NT: ’Najneajay ajlüyiw leaw amongochiw ngo majneaj masey arangüw najneaj; nejiw
    apmajlüyiw tiül micambaj Teat Dios tiül cielo.
  otn-NT: Ra̱ mmɛ̱nthi̱ di̱ nthɛui yø ja̱'i̱ nu̱ya da̱ zä ra̱ n'ʉ da̱ ts'ʉi ngue honi̱
    ha di̱ n'yo xa̱nho. Porque guehya yø ja̱'i̱ da̱ zo rá̱ 'yɛ Oja̱ bí 'bʉ ma̱hɛ̱ts'i̱
    ya.
  nop-nop: “Me Bepaŋ’walaŋ nadinadi keleeŋ kwanai tubune me nolidi folofigita yemiiŋ
    adi Bepaŋdi kahaŋ tiyemiŋa ne’niŋ Hatihatiŋiŋ Uŋgoniŋ u aditok yembaak. Wendoktiŋa
    aditok adi nadiwene utumba tilak.
  obo-NT: “Moppiya kod kotomanan taddot minuvu nid posupittan pomon to kodtuman to
    id kopi-it Monama, oyyos sikandan en kos no-iraom to kodhari rin.
  cak-ENT: Jabel quiquicot ri nquic'usaj pokonül pa quik'a' ch'aka chic, roma choj
    vi ri quic'aslen chuvüch ri Dios. Jabel vi quiquicot, roma rije' yec'o pa ruk'a'
    ri Dios.
  lif-NT: ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤔᤧᤈᤥᤃᤢᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤋᤢᤰᤂᤣ ᤔᤧᤈᤠ᤺ᤳᤋᤢᤛᤡᤒᤠᤜᤠ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ.
