    ror yakyukt, ijoh yuhathu metet.”
  bht-bht: पर मैं तुसां जो ऐ बोलदा है, कि जड़ा कोई अपणिया घरे बालिया जो व्यभिचार दे
    सिवा कुसी होरसी बजा ने छडी दे, तां सै उसा ला व्यभिचार करवांदा है; कने जड़ा उसा
    छडिया ने बियाह करे, सै व्यभिचार करदा है।
  eng-NOY: But I say to you, that whoever putteth away his wife, unless it be on account
