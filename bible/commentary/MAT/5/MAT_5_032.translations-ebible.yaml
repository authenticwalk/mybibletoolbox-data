  mdy-ETH: ታ ጋዓንቴ ዒንሢም ሂዚ ጋዓኔ፦ ሜሌ ዓሲና ዒኢቲሢ ዛላና ማዒባኣንቴ ፔ ማቾ ዓንጃሢ ቢያ ዒዛ ዞኦስካ ኮኦማንዳጉዲ
