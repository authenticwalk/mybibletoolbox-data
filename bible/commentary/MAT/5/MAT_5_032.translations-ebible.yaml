  san-PUN: ਕਿਨ੍ਤ੍ਵਹੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਵ੍ਯਾਹਰਾਮਿ, ਵ੍ਯਭਿਚਾਰਦੋਸ਼਼ੇ ਨ ਜਾਤੇ ਯਦਿ ਕਸ਼੍ਚਿਨ੍ ਨਿਜਜਾਯਾਂ
