  tam-TCV: ஆனால் நான் உங்களுக்குச் சொல்கிறேன் யாராவது ஒருவன், தன் மனைவி விபசாரம் செய்ததினாலன்றி,
    வேறெந்த காரணத்திற்காகவும் அவளை விவாகரத்து செய்தால், அவன் அவளை விபசாரத்துக்குள்ளாக்குகிறான்.
