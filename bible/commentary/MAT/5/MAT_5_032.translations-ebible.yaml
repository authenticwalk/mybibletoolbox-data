  mam-C: Me metzin we' kxel nq'ma'n, qa at jun ichin xkub' tpa'n tib' tuk'a t-xu'jil
    noq kukxjo, ex nya tu'n ma kub' tz'aq t-xu'jil toj ky'a'jin, tu'n tpaj k-okile'
    t-xu'jil te aj ky'a'jil, aj tok meje tuk'a juntl ichin. Ex ankye' ichin, k-okil
    meje tuk'a qya, a otaq tz'el lajo'n, ex ikyxjo, k-okil aj ky'a'jil, qu'n twutz
    Dios, nya ma pa'yitjo qya tuk'a tnejil tchmil.
  ndj-ndj: Lakini nenga nguvawombela, yamugayila mwehi mundu talaka ila kwanongwa
    yoyosi yingajila uwoni akuvifya kumugola ayu mdala agoli uwoni. Pambeli mlumi
    yamuheta mdala yula alekiwili na mweni akugola uwoni.”
  mbj-NT: 'Ỹỹ kä, ỹ her''oot hahỹỹ d'' bë hã: Jé daap hẽ ta ỹỹm heréd hõm doo, ta
    ỹỹm wadii do hyb n''aa tanado bä, ỹỹnh ta patug nadoo do sii he''ỹỹh do hado däk
    tan''oo bä ta ỹỹm paah. Aj''yy see gat''ëë däg bä ta ti ỹỹnh, nesaa doo, P''op
    Hagä Do ganadoo do tamoo wät. Ta see ỹỹm sii he''ỹỹh do hado däk tii —näng mäh.'
  lat-VUC: 'Ego autem dico vobis: quia omnis qui dimiserit uxorem suam, excepta fornicationis
    causa, facit eam mœchari: et qui dimissam duxerit, adulterat.'
  ngp-ngp: Mna miye nawagambani mnt'hu akuunga amwase mkaziwe haheina lema, mafa kwa
    kugenda na mgosi ywa kuse, amtenda kunda mhabwasi, naho akuunga amlombe akehabwasa
    hamwenga naye.
  enq-2: 'Dopaka doko, nambame nyakama dapa langilyo: Akali mendenya enda dokome kepo
    kolala naelyamopa, akali dokome enda doko yakinelyamopa, enda doko akali waka
    mendenya pelya dokome, akali wambatae doko mambele enda doko kepo kolenge. Akali
    mendenya enda yakinatae mende akali mendeme nyilya dokome baa kepoaka kolengena”
    lea.'
  eng-ASVBT: 'but I say unto you, that whosoever shall put away his wife, saving for
    the cause of fornication, maketh her an adulteress: and whosoever shall marry
    her when she is put away committeth adultery.'
  mna-mna: 'Mi nio na, aŋso piom ta kembei: Tomooto sa irao be iziiri sorok kusiini
    na som. Kokena ikam ma kusiini tana ipasaana ula ka tutu. Pa sombe moori tana
    ila ma iwoolo tomooto toro, tona Anutu ko ire i kembei ziru tomooto popoŋana tana
    tipasaana ula ka tutu. Tamen sombe moori sa izem itunu pa tomooto toro sa, tona
    kusiini ko irao be iyembut ula kizin.'
  myw-myw: 'Tage yey gunakaleiwag mamagina: ‘Kukin kal yak, nag bukutanid, tage bukupiyev
    mukwav, mo kuva̱ges tasiyas bikaninavays mav son namwan teivaw.’'
  sby-sby: Nomba ame lino ndamwambilingeti, uliyense lalekenga mukashendi pacebo cimbi
    cabula kuba cabupombo, uyo mukashi ebwa kumutuloba naumbi lenshi bupombo, nendi
    mutuloba uyo lamwebe ukute mulandu wabupombo.
  sll-sll: Olamiba, na di ni teralia piro. Al i kuni ire wou sire ta olkinamba, “ere
    po”, di tenangwiwe, al i pi yal ta gal ere monamua. Monangwiwe, wou sinamia. Te
    sire monangwo pring iwe, wiimbi homa i inangwo pamua.
  yaq-NT: Taa inepo ne inen ne emou jiia, wa'a a' jubiawata su'u tojame, taa junaka'a
    ka ta'abwiku mak ka tu'isi a' aulatuko, juna'a, a' jubiawata ta'abwiku mak au
    a' tu'urituane. Intok ju'u, juka' jamutta su'u tojirita jubekame, ini'i ketchia,
    Liojta bichapo ka tu'isi aune.
  uro-uro: Sokt di ngu qoar na ngän i aung gärakni i sa qa qutmäs aa egutki dap kaku
    qia mualat na anga lat na ama qavatka di qat tualat sä qi bä qi qavatnävätlägut.
    Dä aung gärakni i sa qa mät ama evopki qäraktni i sa arha egutka qa qutmäs a qi
    di qä qavatnävätlägut.
  ita-1885: Ma io vi dico, che chiunque avrà mandata via la sua moglie, salvo che
    per cagion di fornicazione, la fa essere adultera; e chiunque avrà sposata colei
    ch'è mandata via commette adulterio.
  muy-muy: 'Ay nu ti nəhi ana kʉli : ku way way do àgara wal gayaŋ a, wal ni day àgray
    mesʉwehvu ndo ni ti, wal ni àda zal nahaŋ a ti maslaŋa ya àgara wal na ti àfiyu
    wal ni a magray hala vu. Nahkay maslaŋa ya ti àza wal ya ti zal gani àgara na
    day àgra hala. »'
  kqc-kqc: Idu ya nida kaere amiye yaku ini rema feresi nifeidego, idu mina rema bi
    sena koa de reyo, mina rema bi amiye idana megori bi koa rena vegu nori moi dui
    rego. Ma mina amiye kaere bi rema mego ka bi koa rego.
  tav-tav: 'Yʉa ocõo bairo maca mʉjaare yʉ ĩ: Jĩcaʉ cʉ nʉmo aperã mena co cáti epequetibato
    quena co rocaʉ caroorije co cáto ácʉmi. Co macare áti eperico co cãniparore bairo
    ácʉmi. Apeĩ cʉ carocaricore canʉmocʉcʉ cʉ quena rooro cáti eperico cʉcʉre bairona
    áami.'
  eng-ULB: But I say to you that everyone who divorces his wife, except for the cause
    of sexual immorality, makes her an adulteress. Whoever marries her after she has
    been divorced commits adultery.
  spa-VBL: Pero yo les digo que cualquier hombre que se divorcia de su esposa, a menos
    que sea por inmoralidad sexual, la hace cometer adulterio, y cualquiera que se
    case con una mujer divorciada, comete adulterio.
  fra-_FOB: Mais moi je vous dis que quiconque répudiera sa femme, si ce n'est pour
    cause d'adultère, la fait devenir adultère; et que quiconque se mariera à la femme
    répudiée, commettra un adultère.
  hau-ULB: Amma ina gaya maku ko wa ya saki matarsa, idan ba a kan laifin lalata ba,
    ya mai da ita mazinaciya kenan. Kuma duk wanda ya aure ta bayan sakin, ya yi zina
    kenan.
  mal-mal: 'ഞാനോ നിങ്ങളോടു പറയുന്നത്: വ്യഭിചാരം ഹേതുവായിട്ടല്ലാതെ ഭാര്യയെ ഉപേക്ഷിക്കുന്നവനെല്ലാം
    അവളെ വ്യഭിചാരിണിയാക്കുന്നു; ഉപേക്ഷിച്ചവളെ ആരെങ്കിലും വിവാഹം കഴിച്ചാൽ വ്യഭിചാരം
    ചെയ്യുന്നു.'
  kkc-kkc: Esino ayo nimapoo goo hamaga egeesee takooso, nosobo na peegee. Esino kooka
    sobo agayo giso hee sabolo goo heli too daga, yayo osobo egee pagalai tei mauwe.
    Esino yayo wulo goo hee maga osobo poogooga, yayo osobo ee goo tokenee mapoo gido
    duso. Bei, sobo ogoso giso hee mapoo obuoga, yo odoo heeyo giso ee peedee huso.
    Osoloso edebeeyo sobo omoye poogoo ee huga, yo odoo heeyo osobo ee peedee huso.”
  urd-GVR: Lekin maiṅ tum ko batātā hūṅ ki agar kisī kī bīwī ne zinā na kiyā ho to
    bhī shauhar use talāq de to wuh us se zinā karātā hai. Aur jo talāqshudā aurat
    se shādī kare wuh zinā kartā hai.
  far-far: Boroi ma kada ne, nau ku saea fua mulu, nao ta wane si lukasia na 'afe
    nia. Dia wane lukasia 'afe nia, nia ne kwatea 'afe nia ka oee. Ma dia ta wane
    ka adea lau na keni nai, na wane nai nia oee laugo. Te ru go ne wane saitamana
    ka lukasia na 'afe nia fafia, dia nia oee ana ta wane 'e'ete.
  suz-BL: गोमी मार देंनुङ देंशा हना, सुमी आ मीश आं नु फ्राशा सोइक्‍बा, मेकोमी आ मीश
    कली मीश वोंइश आस नाता ख्रोइक्‍पाइक्‍ब। मीश मुरुमी आ वोंइश बाक्‍ना बाक्‍न अर्को
    वोंइश मुर नु मरिम्‍शो गेय पाप्‍तु हना, मोदेंशो मीश मुर कली प्रोंइचा दुम्‍ब। सुमी
    छोड पत्र गेचा पुंइसीशो मीश मुर ग्‍युंबे पाइबा, मेकोमी यो मीश वोंइश आस नाता ख्रोइक्‍ब।
    लूका १६:१८; १कोरिन्‍थी ७:१०-११
  car-NT: 'Awu te wykaje o''waine: Pa''poro mo''karon typyty nondanamon moro taporitonone
