    -a. Ɛn min nɛn e lɩ zɩɛ -a ''pa bɛ, te Bali ''lɛ zia bɛ e min nan wɛɛ.»'
  fuh-BKF: 'Miin kaa miɗo wi''a on: neɗɗo fuu ceeruɗo deekum de tawi o wanaa jeenoowo,
    si o ɓaŋowaama, gorko ceeruɗo mo oon waɗii mo jeenoowo. Neɗɗo fuu ɓaŋuɗo debbo
    ceeraaɗo, kam du jeenii.'
  arl-NT: Janiyari saniniuujia nia sequeyanijia, pueyano jaara necocua cartere, sesa
    miya Pueyaso niquiaraari. Naacuajitij, na cartesano maajiiri tamonuta quiniutianiya
    na nuhuaji. Cunoori sesa Pueyaso niquiara. Pueyano jaara niishiri necocuaari tamonu
    caya numuetucujutequiaa, saa cunoraja cutara na naata na cartenu. Pueyanoori sesa
    miyajuhuaj, jaara cartesano maaji camiri.
  ziw-ziw: Mna nawagambilani kugamba yoyose akumwasa mkaziwe, mna siyo kwachausa cha
    chilanga, amtenda mkaziwe yudya agonywa uneva ana solwa vituhu. Naho akumsola
    uyo asigwe naye ni mgonyi.
  grc-TR: ἐγὼ δὲ λέγω ὑμῖν ὅτι ὃς ἂν ἀπολύσῃ τὴν γυναῖκα αὐτοῦ, παρεκτὸς λόγου πορνείας,
