  ote-NT: Pe nuga dí xiꞌahʉ gue nuꞌa̱ tóꞌo da hyɛpʉ rá ꞌbɛhña̱ ne hinxa dimba ꞌnara
    tsꞌoqui xa ꞌyøtꞌe co maꞌna ra ja̱ꞌi, nuꞌbʉ́ nurá da̱meꞌa̱ ri japi da ꞌyøtꞌa ꞌnara
