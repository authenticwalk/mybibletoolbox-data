    barsina ju.”'
  pol-UBG: 'Lecz ja wam mówię: Kto oddala swoją żonę – poza przypadkiem nierządu –
    prowadzi ją do cudzołóstwa, a kto żeni się z oddaloną, cudzołoży.'
  qxh-NT: Canan nuwana willashayqui. Juc runa majanta jaguiriycur jucwan jananpachiptillanraj,
    jaguirinman. Manchäga mana camacanchu. Jaguirirga, jucha aparicuyman warminta
    ćhayachin. Juc runatana ćhasquir, juchaman ćhayan. Runan jaguirish warmiwan majachacaj
    runapis juchata aparicun.
  nwi-nwi: Mərɨg yakamni-pre tuk əmiə mə tukmə yermamə kɨrik raməpəh kafan piraovɨn
    yame rɨpəh nɨvən-hanəyen tuk yerman pɨsɨn kɨrik, kɨni pian a rarar mɨkwasɨg kɨn
    yerman pɨsɨn, rəmhen kɨn mə piraovɨn a rɨmnor təvhagə hah, mərɨg təvhagə has a
    rɨmɨrikakun ye yerman hanə kafan. Kɨni tukmə kwən kɨrik rɨkɨr piraovɨn a, in rəmhen
    kɨn yame rɨmnəkrəh kɨn piraovɨn a.”
  kmo-kmo: 'Apa ada kwona wocho: ma por rii riiti miman sayeney, sii nobo anemeshe
    rokonan siiney, sii anadii man i siiney, rii eeta mima siina otii nobo anemeshe
    rokoto. Anadii ma rii siina yaney, ii eeta nobo anemeshe rokoto.'
  agr-agr: 'Tujash wi tajime: Aishmag nuwen ekagmakchau aig idaikug, aentsjai tsanijinata
    tusa awemak itugmaina numamtuk awagmawai. Nuwa idaisamujai nuwenushkam aantsag
    mai ekagmawai.'
  kyc-kyc: Dopa leyako doŋo nambame pil mende langiru doko, Akali mendeme banya etenge
    dokome akali wakale mende kepo pii naramopa ramanyi nembara ramo doko enda doko
    kepo pyuo petena lao nembarasa pira. Akali mendeme enda ramanyi nembasi doko nyera
    ramo doko kepo pili laoko nyerasa pira.
  urd-GVU: لیکن مَیں تم کو بتاتا ہوں کہ اگر کسی کی بیوی نے زنا نہ کیا ہو توبھی شوہر
    اُسے طلاق دے تو وہ اُس سے زنا کراتا ہے۔ اور جو طلاق شدہ عورت سے شادی کرے وہ زنا
    کرتا ہے۔
  yre-NT: '''Pian ''an ''bɔ, "an "ve ''cɛɛ ''nan, min nɛn e nan ''bɔla, te -kɔnnɛn
