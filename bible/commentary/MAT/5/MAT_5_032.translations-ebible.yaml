    nan pantewna.’”
  mto-NT: Ax a̱tsts miitseꞌe nnu̱u̱jmidup je̱ts pa̱n pa̱n yaaꞌtya̱jkeꞌe du̱maso̱o̱knup
    je̱ ñu̱da̱ꞌa̱x, pa̱n ka je̱ꞌe̱ ka̱jxap ku veꞌe je̱ ñu̱da̱ꞌa̱x du̱yakvintsa̱ꞌkintó̱ki
    je̱ navya̱jku̱n, je̱ yaaꞌtya̱jk ka̱jx tseꞌe je̱ ta̱ꞌa̱xta̱jk du̱yakvintsa̱ꞌkintó̱ki
    je̱ navya̱jku̱n ku veꞌe je̱ viijnk yaaꞌtya̱jk du̱pu̱k. Ax je̱ꞌe̱ tseꞌe juuꞌ veꞌe
    u̱xꞌo̱o̱k du̱pa̱jkp je̱ ta̱ꞌa̱xta̱jk juuꞌ veꞌe je̱ ñu̱yaaꞌy tu̱myaso̱o̱kjini,
    nay yakvintsa̱ꞌkintó̱kivapts je̱ꞌe̱ veꞌe je̱ navya̱jku̱n.
  bzh-bzh: 'Gaḳ sa, og sa nanër vu ham nabë: Avëh ti su nevonġ baggëb rë rëḳ regga
    nidëlin yi, og mehö saga vonġ bevenë vonġ baggëb, om degwa neggëp vu yi. Gemehöti
    bë geḳo avëh sën regga nilëlin yi lo, og mehö saga vonġ baggëb vu avëh sënë.”'
  guj-2017: પણ હું તમને કહું છું કે, વ્યભિચારના કારણ વગર જે કોઈ પોતાની સ્ત્રીને છોડી
    દે, તે તેની પાસે વ્યભિચાર કરાવે છે; અને જે કોઈ તે ત્યજી દીધેલી સ્ત્રી સાથે લગ્ન
    કરે છે તે પણ વ્યભિચાર કરે છે.
  jvn-NT: 'Nanging saiki kowé tak omongi: sapa sing megat bojoné, nanging bojo kuwi
    ora laku bédang, lah wong kuwi marakké bojoné mau terus laku bédang, nèk sing
    dipegat mau terus kawin menèh. Lah wong lanang sing kawin karo wong sing dipegat
    mau ya katut mèlu laku bédang.”'
  byr-byr: Dɨnɨka kɨrɨꞌ nɨmɨ gɨthɨvanɨge. Gɨnnya aꞌmwevɨ mudaasɨnnera! Aꞌmweꞌ pwarɨ
    maridaayɨ yajaꞌ gazaizai kudaasojɨ aꞌmwe pwarɨ maaꞌnajaꞌ gannya aꞌmwevɨna Gotɨyai
    yawɨꞌna ‘Aꞌmwe saꞌ ata lɨmwamanɨkesɨ. Sare kɨrɨꞌ gannya aꞌmwei yɨwetawakyaꞌ gamɨresɨ.’
    Nabaai aꞌmwe pwarɨ maaꞌnajai mudɨkei savɨ ata lɨmwagathelyɨ.
  ian-ian: Mbambala ngwuk kat mandɨt kupi nyaangɨt mbukiyowun. Kɨta nyana taagwa yambɨsɨk
    yiga ana yetɨlɨ. Lɨla lan lɨ kat kwo waga kwo lɨ kat kwagalandɨ. Wupma yinda vak
    wan kavle vatna. Wupma kwagalandɨ maa nat ndu kat yiga ngway tololeyan yambɨsɨk
    taagwat tɨgiyalɨ. Ngɨni yila nyan ndɨ yambɨsɨk nduat tɨgiyandɨ ndɨno.
  hun-hun: 'Én pedig azt mondom nektek: Ha valaki elbocsátja feleségét, a paráznaság
    esetét kivéve, az paráznává teszi őt, és aki elbocsátott asszonyt vesz el, paráznaságot
    követ el.'
  mcf-NT: Utsitsen chuinu. Aton chidon bënëpenquio chudmesho istuidshun Moisesën chiacpadomboen
    nac bëdambo ictsiash. Aton chido dada utsi chudmesa icshobi dadan ambembi dada
    uaid menequin nidmiac icsambo ictsiash. Aden nidmequin chido icsametsiash. Chido
    nidmiacsho bedquidtsen icsatsiash —quepondash Esus.
  kjs-kjs: 'Go-rupa lisimide pare neme nimi lagialo: Ali raayome nipuna ena nagiyalepape
    pare go ena paake nea loma pa kama nagiyalepape. Go-rupa pea pare neme agale loma
    ena nagiyape. Giyaliare ne page repaayana pora rugiti. Go page pa ali medame giya
    ena lamualia-daare neme page ena paake yole ali pirali. Go-rupa puma repaaya makoyaali.'
  mni-mni: Adubu eina nakhoida hairibasini, lannabagi thabak toubagi maramgidamak
    nattana kanagumbana mahakki nupibu khainarabadi, mahakna nupi adu nupa lannahallabani;
    aduga kanagumbana khainarabi nupi aduga luhonglabadi, mahakna nupi lannabagi thabak
    tourabani.
  yad-NT: 'Ray ji̱ta jtay jiryiva: Ti̱ vanu jiryatiy sani jatya nada jivyaturu̱y,
    netimyu̱ naryi rupi ti̱ vanujsa̱, sa̱jarupanu varirya nanuvicha̱da ti̱ta̱ju̱ nijya̱nvay
    diya, jiryatiy rirya̱diy variy nadiva nu̱tyu jmuchanutanu̱ñada. Daryadantyi mi̱nintyi
    ja̱mu̱ñada jatyasanu̱y, sa̱jarupanu ratantirya jivyicha̱da nijya̱nvay diyantiy
    jiryatiy rirya̱diy nu̱tyu jmuchanutodati̱ variy siva.”'
  mxb-NT: Tído yuꞌu̱ káꞌi̱n xíꞌín ndó ña̱ ndi ndáa mií vá ta̱a dánkoo ñadiꞌí ra̱,
    ta ko̱ kíán sa̱ꞌá ña̱ ni̱ xini xíxi ñaá, dá kía̱n mií rá kedaá xíꞌín ñadiꞌí ra̱,
    dá ya̱ꞌán keeán kua̱chi xíꞌín iin ka̱ ta̱a. Ta dión ní ta̱a nákiꞌin táꞌan xíꞌán,
    yáꞌa ra kee ra kua̱chi xíꞌán.
  pon-2006A: 'A ngehi I ndaiong kumwail met: mehmen me kesehla eh pwoud ni kahrepe
    ieu me kaidehkin kamwahl, eri, ohlo kahrehiongehr liho nan kamwahl ma liho pahn
    pwopwoudida sapahl. A mehmen me pwoudikihda lih emen me mweisangehr eh pwoud,
    e pil wiadahr dipen kamwahl.”'
  maq-NT: Peru nguehe cuichjá cojo nuju ta yo xi tsismi chjuun rë handasa ndastu mé
    cjuatsehen casahmi chjuun jan cojo ngu xihin xi hacjahi, hacuaha tjin rë me jyë́
    ta sehe ngatsë rë xi catsismi me na ne sahmi chjuun jan cjuatsehen. Hacuaha yo
    xi cuixan cojo chjuun jan ne, tangun jyë́ rë cojo ngu xi sahmi cjuatsehen cojo
    ngu chjuun xi hacuiin chjuun rë.
  hto-hto: 'Mei íadɨ birui ómoɨna daɨdɨcue: Dáamɨe ie aɨ dotáadɨ, afémɨe aféngona
    jɨruíretaite. Mei íadɨ daa ráfuedo dotárede. Afefue be nɨɨe: Afengo ɨnírede ia
    jɨáɨe ɨima dɨga íadɨ afengo dotárede. Daje izói dotácango aɨna otɨ́mɨe afe úamona
    afémɨe afengo dɨga jɨruifue fɨnode, mei Juzíñamui eróicana, afengo naɨ fuéñeidɨmɨe
    aɨ.'
  por-BRBSL: mas eu lhe digo que quem repudia sua esposa, exceto pela causa da imoralidade
    sexual, a torna adúltera; e quem se casa com ela quando ela é repudiada comete
    adultério.
  ces-NKB: Já vám ale říkám, že každý, kdo propouští svou manželku (kromě případu
    smilstva), přivádí ji k cizoložství a každý, kdo by si [tu] propuštěnou vzal,
    cizoloží.”
  cui-cui: Ichitha nama seicaya icha coyeneya paca tsipaebatsi. Icha pebin piowa punaxuba
    xua saya peaichaxaibixae poxonae bequein bapowa jopa nasi cui coyene exanaeyo
    bapoxonae Nacom tsita abetsi xua bapon cana exana piseuritha. Tsipei bapon cana
    exana piowa xua piseuri tatsi nasi cui matacaeta xua weiweina pebiwitha. Barichi
    pon pita petsiriwa, powa piseuri pepunaxubixae, bapon barichi pia coutha abe natsiexana,
    tsipei Nacom ichowa yabara nanta xeina xua bapowa cataunxuae ichʉn piowa tatsi
    bequein punaxuba”, jei Jesús.
  boj-2014: Ariya e dal anjam di buŋyosiy niŋgi endegsi merŋgwai. Tamo bei na aqa
    ŋauŋ laŋa uratim a olo tamo bei oqas di tamo dena aqa ŋauŋ kumbra ugeq waiyqo.
    Tamo bunuj a dego une atqo. Di kiyaqa? Uŋa di a nami tamo bei ombla une atosai
    deqa.
  eng-OEBUS: But I say to you that anyone who divorces his wife, except on the ground
    of some serious sexual sin, leads to her committing adultery; while anyone who
    marries her after her divorce is guilty of adultery.
  eri-eri: Onou wa, ji letigini, saini aita no longi fanyimu onowei uwa, au no awa
    tubona wonga, fai no aita waha ono tuwanga te guruwou fanyimu feiya waha. Taate
    bona, saini aita waha fai ete tena wa no longi fanyimu onona. Onou wa fai no aita
    amina au awa tuwai waha te bona wonga, no fere te guruwei nomo nuuni beele feiyadu
    longi tafana.”
  aly-aly: Athan arrenhantherr arraty ileyel, angka atyenh awerr. Arelh ra artwa ingwer-angkwarr
    antelhenty, kel alakenh mwerr iwemarl. Arrangkwarl, arelh ngkwenh ntwa iwenty
    apmwel-areth, Akngey-angkwarr apmwa aynteyel.”
  wiu-wiu: Opa noanume eya wane wini ukuna-ye. Atoame eko ali kode noameneyake aname
    pa wado wakomepa poanele eni toko. One atoa pade alike edoa pomotoa-pe. Atoa pade
    alikedo pokomepa poanele onemeka toko. Nipa one aname tokoleke atoameka poanele
    eni toko. Eko agome wakene atoado panagome motokomepa nipa mone moamateko atoa
    eni motoko.
  swe-swe: 'Jag säger er [och fullkomnar betydelsen]: den som skiljer sig från sin
    hustru – av något annat skäl än otrohet – orsakar att hon begår äktenskapsbrott.
    Den som gifter sig med en frånskild kvinna begår äktenskapsbrott.” [Guds originalplan
    var att människor inte skulle skiljas. Äktenskapet gäller ”tills döden skiljer
    dem åt”, se . Det enda skälet till skilsmässa för troende par är otrohet. Paulus
    tar även upp ett fall då någon blir frälst och den andre vill skilja sig; då kan
    man inte hindra det, se . Gud hatar skilsmässa, se , för han vet personligen vilken
    djup smärta det medför, se . Ämnet återkommer i Matteusevangeliet, se .]'
  cth-cth: 'Kaie kâlawk teh: Apihaiyah uicuknae laipalah, a yu ka mat e teh, a yu
    hah a yon sak. Hot dueng laipalah, ma lah kaawm e napui hah ka lat e tami hai
    bout a yon sak.'
  mti-mti: Megara ne dirukna. Bira da biviwa uinantaraki den aivi go ui onan kwepewa
    me uinantaraki ape. Bira da vesin me wait yankwenewa me aupewa me uinantaraki.
  pad-NT: '@see-verse:MAT.005.031'
  twi-twi: Na me de, nea mereka ne sɛ, sɛ ɔbarima bi gyaa ne yere a ɛnyɛ sɛ ɔbea no
    abɔ aguaman na ɔbea no san kɔware bio a, na ɔbarima a ogyaa no no ama ɔbea no
    asɛe aware. Ɔbarima foforo a ɔbɛware ɔbea no nso asɛe aware saa ara.
  hlt-hlt: Tedae nangmih taengah kan thui coeng. Cukhalnah olka voel ah a yuu aka
    hla boeih loh a yuu te samphaih sak ham a saii. Te dongah a hlak tangtae aka yunah
    te khaw samphaih van.
  tbz-SIM: 'Kɛ̀ mí nnɛ́ di nɑ́ɑ́ nkɛ tú: Kɛ̀ wèè pokù í dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀
    kòo ò bɛ̀ti ò dɔ́ wèe nɑɑ́ nhonitipòkù wèè dɔuti dɔutinɛ̀ wènwe bɛnitidɑɑbɛ̀,
    kɛ̀ wèè tùótɛ́ onitipòkù bɛ̀ bɛ̀ti wè ò nɑɑ́ nhonitidɔ̀ù wèè dɔuti dɔutinɛ̀ wènwe
    bɛnitipòbɛ̀.'
