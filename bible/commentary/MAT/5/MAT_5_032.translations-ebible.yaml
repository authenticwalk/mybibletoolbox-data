    ayʉ, “Nomi jarʉvainore ʉbevʉ yʉ”, aiyʉcʉ barejaquémavʉ Jesús.'
  ita-1927: 'Ma io vi dico: Chiunque manda via la moglie, salvo che per cagion di
    fornicazione, la fa essere adultera; e chiunque sposa colei ch’è mandata via,
