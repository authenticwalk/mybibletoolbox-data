  nag-nag: Kintu Moi tumikhan ke etu koidi ase, jun mota dusra maiki logote bebichar
    kori bole tai laga maiki ke chari diye, taike bebichari maiki bonai di ase. Aru
    jun manu pora etu chari diye maiki ke shadi koribo, tai bhi bebichar kori loise.
  eng-OEBCW: But I say to you that anyone who divorces his wife, except on the ground
