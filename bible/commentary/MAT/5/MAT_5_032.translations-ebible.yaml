verse: MAT.005.032
translations:
  kpx-kpx: Isito aikele di loui la namigevei. Keate oleu au kolia vavae vaveve toela
    vaholisege koliaveu halege au tota kolia moleige malaha keu vaveve toelaike au
    ke au mahinaemo vanu. Ige mesoho malaha moleu keate ke melameale keta vaveve toela
    vanu.”
  okv-H: rate na ungota degi erena. Eto embo amuna amita ae amo tiha paiha ae rate
    teho sio toau pambuto embo nei jimbasuja evohu amite ivu eha amite tiha eto eagora
    eto ivu mahu amina ae toaguja avo eto sapura amo amitara.
  tbo-tbo: Ma tau a paliwelemi, apo oloto gehouna agona ega ina wihola ma ina haleya,
    ma apoma wawinena ina nae po oloto tapuna ina lawagi naka e matamatamaga, uyahinei
    olotona i ihulu tauna a gou babana agona i lipeuya po i tawine damana. Mei gasi
    oloto gehouna apo ina nae po wawinena ina lawagi yaka naka e matamatamaga.’
  mal-C: എന്നാൽ ഞാൻ നിങ്ങളോടു പറയുന്നത്, പാതിവ്രത്യലംഘനം നിമിത്തമല്ലാതെ ആരെങ്കിലും
    സ്വന്തം ഭാര്യയെ ഉപേക്ഷിക്കുന്നെങ്കിൽ അയാൾ തന്റെ ഭാര്യയെ വ്യഭിചാരിണിയാക്കുകയാണ്;
    ഉപേക്ഷിക്കപ്പെട്ട സ്ത്രീയെ വിവാഹംകഴിക്കുന്നവനും വ്യഭിചാരം ചെയ്യുകയാണ്.
  grc-SR: ἐγὼ δὲ λέγω ὑμῖν, ὅτι ⸂ὃς ἂν ἀπολύσῃ⸃ τὴν γυναῖκα αὐτοῦ, παρεκτὸς λόγου
    πορνείας, ποιεῖ αὐτὴν ⸂2μοιχᾶσθαι·⸃ καὶ ὃς ἐὰν ἀπολελυμένην γαμήσῃ μοιχᾶται.
  bgc-bgc: पर मै थमनै यो कहूँ सूं के जो कोए अपणी घरआळी नै जारी कै सिवा किसे और कारण
    तै तलाक दे, तो वो उसतै जारी करवावै सै। अर जो कोए उस छोड्डी होई तै ब्याह करै, वो
    जारी करै सै।”
  khz-khz: 'Na au na avaikilamina: Pene talima ta garawana egui-rigoana, na gare veopa-lema
    kalara ati ekalagina, votalima na garawana veopa-lema garenai evega-agoana. E
    rai na egui-rigoato garena pene garawaa talimana ia pene veopa-lema.”'
  deu-TKW: 'Ich aber sage euch: jeder, der sein Weib entläßt, ausgenommen den Fall
    der Unzucht, macht, daß sie die Ehe bricht, und wer eine Entlassene heiratet,
    der bricht die Ehe.'
  zsr-NT: Naꞌa, nedaꞌ rëpaꞌ lbiꞌiliꞌ, chquiꞌ zoëꞌ bönniꞌ rusanëꞌ‑nu ngul queëꞌ, len
    cutu zoa le cunác runnu, gunëꞌ bönniꞌ naꞌ ga gunnu dul‑laꞌ le rguitsj zxba qui
    yöl‑laꞌ nutság naꞌ chquiꞌ utság náꞌlennu bönniꞌ yubl, atiꞌ bönniꞌ naꞌ siꞌë‑nu
    ngul naꞌ, lëzcaꞌ gunëꞌ dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ nutság naꞌ.
  lin-lin: 'Kasi Ngai, nazali koloba na bino : Mobali nyonso oyo alongoli mwasi na
    ye na libala, longola kaka soki mwasi yango akweyaki na ekobo, afungoleli ye nzela
    ya kosala kindumba ; mpe mobali oyo abali mwasi oyo balongola na libala asali
    mpe ekobo.'
  hns-NT: Bakie ham toelogse boliela kie dje aapan aurat ke tjhor dewe hai djaun doesar
    aadmie se kharaabie na karies hai, oe aapan aurat ke kharaabie karwaawe hai djab
    aurat phien se biaah kariega. Aur djaun aadmie ose biaah kariega, oe bhie ose
    kharaabie kariega.
  noa-E: 'Pari ĩs jũrr mua mag chirʉmgui ajim anʉm: Ãbmua khãijã ich ʉʉi deeum dʉ̈i
    chadcha magba simta pʉa simʉn magan warag juau deeum dʉ̈i magamkhĩirjöta pʉa simgui
    ajim nʉm, magʉm gaaimua warag pekau waumkhĩir. Mag ich ap sim awi chikhamnau pʉatarr
    ʉʉita au sim wounjã pekauta wau simgui ajim anʉm, agtha chikham ʉʉikha simta au
    sĩewai.'
  eng-EMTV: But I say to you that whoever divorces his wife, except for a matter of
    sexual immorality, makes her commit adultery; and whoever marries a divorcee commits
    adultery.
  mib-NT: Te ruhū chi sa cáhán rī jiín ró jeē núu ɨɨn tēe stóo de ñasɨhɨ́ de, te núu
    nasūu jéē tɨ́jnɨ ni ña, núu súcuan te sáha de jeē casɨ́quɨ́ ndéē ña de, chi condee
    ña jíín ɨnga tēe. Te núu ɨɨn tēe condeca de ñahan ní ndusɨ́ɨn, suni cásɨ́quɨ́
    ndéē de ña.
  lif-NT2: कर इङ्‌गाॽ खिनिॽ मे़त्‍निङ्, हाःत्‍ले़ वेॽहाॽनु चाराम्‍मा याःम्‍बक् मे़न्‍जोःक्‍के
    के़वाॽमा मेलिङ्‌गे़न् कुमेःत्तिन् नाॽरुॽ खे़ल्‍ले़ खे़न् कुमेःत्तिन् चाराम्‍मा
    याःम्‍बक् के़जोःक्‍मा चोगुॽरो॥ हे़क्‍क्‍याङ् आत्तिल्‍ले़ खे़न् मे़न्‍छुमाॽइन्‍नु
    मेःक्‍खिम् चोगुॽ खे़ल्‍ले़आङ् चाराम्‍मा याःम्‍बक् चोगुॽरो॥”
  xnj-xnj: Nambu nene nikuvajovela, mundu yeyoha mweakumleka mdala waki, nambu ndu
    ndava ya kumkamula ugoni, akumkita mkemi. Na mgosi akamgegai mdala yula mwealekiwi
    ikita ugoni nayu.”
  mmx-mmx: Ketla monga ana tong i rinimi. Mo do taradi na soxope latkin teren, ketla
    mo latkin goxo longka, mo laradi i lok latkin teren ira longka, mo do neni ira
    epot manga at taradi vetpes. La mo laradi bok i epot ka mo latkin, i longka vam
    mila ik midi eburu mi latkin at laradi vetpes.”
  cbr-NT: Usaía Moisésnën cuënëo bana quicë 'aínbi cana 'ën mitsu cain, an aín xanúxa
    uni itsibë 'icëmabi ëncë unin ca a xanumi 'uchaquin a 'aisama xanu 'icësai 'inun
    'imia. Usaribiti ca an uni itsin ëncë xanu bicë uni ax 'uchaia, uni itsin xanubë
    'icësaribiti.
  tee-NT: Para ju quit'in iclajunau ni va acsnich ju lai mac'onat'it ju mi'amachaka'an
    ni va t'at'ajun apumatam jok'at. Para ni va k'aya amac'ona'it'it ju mi'amachaka'an
    pus uxijnan ju malact'u'unit'it ju mi'amachaka'an ni astan cat'atsuculh apumatam
    jok'at ju yuchi. Chai va tichi chavaich ju cat'atsucuya' ju va maconcanta vachu'
    navi ju alactu'unti.
  eng-LSV: but I say to you that whoever may put away his wife, except for the matter
    of whoredom, makes her to commit adultery; and whoever may marry her who has been
    put away commits adultery.
  cak-NT: 'Pero ren nin-ij chiwe: Ri achi ri nujach-ri'' riq''uin ri raxayil pero
    man roma ta ri ixok ruc''uan-ri'' riq''uin jun chic achi; ri achi ri'' can nu''on
    che ri raxayil chi nu''on mac xa nibe riq''uin jun chic achi, y ri achi chuka''
    mac ri nu''on, y quiri'' chuka'' ri achi ri nic''ule'' riq''uin ri ixok, can nu''on
    mac chuka'', roma ri ixok ri'' c''a c''o ri na''ey rachijil.'
  pah-NT: '—Jihi reki a''e pe me: Opohi po ga g̃wembirekohẽa hugwi ojipe''ga hẽa rerekoro
    g̃waramo, ei Jesus''ga. Po ojipe''ga ndogwerohoi hẽa hẽarembireko''ga hugwi. Naname
    hẽarembireko''ga opohirame hẽa hugwi opohi tehe hẽa hugwi. Gapohitehea ndapyryvi
    Tupana''ga pe, ei Jesus''ga. —Ga pohiteherame hẽa hugwi po ti hẽa ojipe''ga rerekopotari
    a''ero nehẽ, ei ga. Ga rerekorame hẽa ajuajuri a''ero. A''ereki hẽa hembireko
    jitehe jypyve''ga pavẽi, ei ga. Hẽarembirekoypy''ga reki ite''va hete a''ero,
    ei Jesus''ga. A''ereki ga hẽa mboajuajuruka opohitehero g̃waramo hẽa hugwi, ei
    ga. Tupana''ga ndopotari nanongara. —Kiroki ga kirẽ gwereko hẽa – gaha ite''varuhu.
    A''ereki ga gwereko garembirekohẽa. Tupana''ga ndopotari nanongara no, ei Jesus''ga.'
  sja-NT: 'Mamĩda mɨata jara bɨ: Eperãpa ichi wẽra amaat''aaru pɨrã, chi wẽra awaraa
    ome k''ãi-ee badata, ma wẽramaa p''ek''au oopii, k''ãidarii perã awaraa ɨmɨk''ĩra
    ome. Ma awara eperãpa wẽra amaat''aada ataru pɨrã ichi wẽra pamerã, ma eperãpa
    p''ek''au oomaa bɨ awaraa wẽra ome Tachi Ak''õre k''ĩrapite.'
  xed-xed: 'Ama ka iʼi ta mnaghunata na: Ka ghzliŋghzla mndu ta markwa taŋ, ka ta
    ghəŋa hliri a tsi wu katsi, famfa ta tsa marakw ya da hliri. Ka klafkla mndu ta
    marakw ghzliŋ lu guli, hliri ta hlə tsa mndu ya,» kaʼa.'
  mks-NT: Joo ye̱he̱ cáchí i̱ xi̱hi̱n ndo̱ viti ña̱ ni in túhún toho ta̱a co̱ ndítahan
    jándacoo da ñájíhí da̱. Jáchi̱ ndá da̱ jándacoo ñájíhí da̱ cája da ña̱ ná caja
    ñá cua̱chi tá ná tanda̱ha̱ tucu ñá. Jári da̱ tánda̱ha̱ xi̱hi̱n ñá cómí ri da̱
    cua̱chi nu̱ Ndióxi̱. Joo tá ná canda̱a̱ ini da ña̱ íin ñájíhí da̱ xi̱hín inga
    da̱ta̱a já quéa̱ cuu ndusa jándacoo da ña̱.
  gfk-S: Iesene aiou iat, iou tange ta mu be nesi tikenong i kap leise no nuno haine
    nong paile noh tikai ma tike mes, io, aie no burwana be no nuno haine na noh tikai
    ma tike mes, kaie inage gil sasana. Ma nesi nong na tole ikino haine, i gil sasana
    bileng kinong ite noh tikai ma tike mes, pata be a nuno ie.
  bmu-bmu: 'Mewö jiget ahözapmö, nöŋön kewö jibi mötme: Kunŋan anömŋi qesabulum aiga
    mosötpawakmö, könaŋi kungöra anömŋi mosöt-mawi, mewö miaŋön mönö anömŋan qesabulum
    akŋapkö kondota siŋgisöndokö keuŋambuk akŋa. Mewö aiga azi kunbuk meiga azi dölökŋi
    miaŋön mönö mewöyök qesabulum akŋa.” Mewö.'
  dgz-dgz: Go ne endi aigap sia wadiaivin, apan ansena da waenewa union ae ya veta,
    go waenewa apan dawa den aeni menan ae vepiwa, ame umap. Go waenewa union ae vepiwa
    memewa ta pariseni gapan waen ame apan dawa naiseni togane tapatap di tata, amba
    naiseni apanewa ap anega den sia di.” Ap anega wan.
  eng-GNV: 'But I say vnto you, whosoeuer shall put away his wife (except it be for
    fornication) causeth her to commit adulterie: and whosoeuer shall marrie her that
    is diuorced, committeth adulterie.'
  zaa-NT: 'Pero inte'' nna nia'' le: Nu ela''ą́ niula quì''į pero álahua por causa
    de qui''ni gùdualani niuláa attu nuhuaya'', entonces lą nna ną́ responsable canchu
    innia niuláa le'' adulterio. Ą''hua canchu attu nubeyu'' guttsaní''į lani niuláa
    nna runi huą́ adulterar.'
  eng-WEBSTER: 'But I say to you, That whoever shall put away his wife, saving for
    the cause of lewdness, causeth her to commit adultery: and whoever shall marry
    her that is divorced, committeth adultery.'
  guh-guh: Itsiata baitsi jane xanë mapacuenia pacatsipaebatsije. Ponë pijava xuaba,
    itsanëjavabelia bajarapova pevitota pibisiacuene apo vecuaexanae atatsi, bajaraponë
    naneconita Diosojavabelia pijava pexuabixae. Petiriva pamona pexuabixaetsi, nacojiobijitsipa
    itsanëjavabelia. Nexata jane baja bajaraponë pijava pibisiacuene vecuaexanaejitsipatsi
    itsanëjavabelia. Tsipaji abaxë bajaraponë pijavacuenia Dioso totanetsi. Nexata
    pijinia ponë pita bajaraponë pexuabicovëvami, bajaraponë ata pibisiacuene exana
    pevitota. Tsipaji abaxë bajaraponë pijavacuenia Dioso totanetsi, jai Jesús pijajivijavabelia.
  bon-bon: 'Yepä cane te jijenininine: lui rooriye te liba teeme coga ne jwäägyuge
    poto ingle name pi yepä lica sargi ero mule name pi, siige tabe teebine jwaawenuge
    ero wawename, tabe liba nuuja rooriye ne yaacatuge. Cuta nuuja rooriye lui te
    teebine waacatuge, tabe ero jwaawenuge.”'
  nhw-BL: Pero na nimechilhuía, sintla se tlacatl quicahuas isihua catli amo momecatijtoc
    ica seyoc, yaya quichihualtía nopa sihuatl ma momecatis quema monamictis. Huan
    nojquiya yaya catli teipa mosihuajtis ihuaya nopa sihuatl, momecatis.
  swh-ONEN: Lakini mimi nawaambia, yeyote amwachaye mkewe isipokuwa kwa kosa la uasherati,
    amfanya mkewe kuwa mzinzi. Na yeyote amwoaye yule mwanamke aliyeachwa, anazini.
  wbi-wbi: Neke une nikuvavuula kuuti, umuunhu ghweni juno itavula un'dala ghwake,
    nave un'dala ujuo nam'bwafu, ikumpelela kuuva m'bwafu. Kange, umuunhu angatoole
    un'dala juno umughoosi antwavil, e, ghwope ivva ivwafuka.
  bba-bba: Adɑmɑ tɛ̃ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u win kurɔ yinɑ ɡɑ̃ɑnun sɔ̃ mɑ n kun
    mɔ sɑkɑrɑru, durɔ wiyɑ nùn sɑkɑrɑru koosiɑ ù n durɔ kpɑo suɑ. Durɔ wi u mɑɑ ɡoon
    kurɔ yinɑro suɑ, win tii u sɑkɑrɑru kuɑwɑ.
  eng-KJVCPB: 'but I say unto you, That whosoever shall put away his wife, saving
    for the cause of fornication, causeth her to commit adultery: and whosoever shall
    marry her that is divorced committeth adultery.'
  kgk-NT: Ha ãy katu xe ae nde rekoha porãve hagwã amombe'u-ta peẽ-my. Gwembireko-gwi
    opoi va'e ojapo vai hese. Upéi hembirekokwe omenda jevy ramo, onhemongy'a-ma va'erã.
    Ha Nhandejáry katu omoingo asy va'erã imenakwe-pe, omenda amboaese jevy-gwi oheja
    rei gwembireko hagwe-rehe. Ha kunha hejapyre-rehe omenda jevy va'e katu, onhemongy'a
    va'erã ha'e-rami ave. Ha kwimba'e ambue ndive ojohu va'e gwembireko katu, opoi
    ramo gwembireko-gwi, ndojapo vaíry hese, he'i Hesu.
  waj-waj: tiivaara makee neenoo ngii giaa ngii miaunoo. Gioonnaivo hama sabi aataruuvau
    nuaikio ari vaatiivoono inna ooqoo kiaa kino vaati voovai varano mmuara vareera
    aataruuvo innaki vainaravai. Ari vaatiivoono inna titaivaara mmuara vareera aataruuvo
    innaki vainaravai. Fai vaidi voovoono itaama ii gioonnaivaa varano mmuara vareera
    aataruuvo innakiaatama vainaravai.
  cpy-cpy: Iroka nokantzi naaka. Rantakiro kaari kamethatatsi ikaatzi ookashi-tawori
    iina, rooma iñiiro-rika omayempitaki kantacha rookiro. Aririka aawiteeyaa roori
    itsipa oemi, omayempi-tzimo-takiri etawitari oemintari. Ari ikantee-yaari ahaeroni
    roori, mayempitaki rirori.”
  ekk-PKP: Aga mina ütlen teile, et iga mees, kes lahutab oma naisest muidu kui seksuaalse
    ebamoraalsuse tõttu, sunnib naist abielu rikkuma, ja kes iganes abiellub lahutatud
    naisega, rikub abielu.
  mpx-mpx: Yaa nau ya ba eliyamiu, ebo tau etega bwagana lagona nige i gaganawal ni
    towani, ge abwe yova o ni alolon al, he tau wana gegi kaiwena inoke yova o i tabwa
    toganawal. I ola al, tau toto yova eguluwan o ni alolonan, he iya i ganawal.
  wbp-wbp: 'Kala jalangu, ngaju karna-nyarra pinarri-mani kuruwarri-kari nyampu: Kajilpa
    wati-kirlangu karntaju warru kalykuru-jarriyarla wati-kari-kirli, ngula-jangka
    kajilpa kali-nyanurlu yampiyarla, ngulaju ngula-juku. Kala kajilpa karntaju kalykuru-wangu
    nyinayarla, kajilpa nyanungu-nyangurlu kali-nyanurlu yampiyarla, ngulaju kajika
    jinyijinyi-mani maju-kurra-pinangu yaninjaku. Ngulaju maju-nyayirni. Nganangku-puka
    watingki kaji kanyi karnta yali ngula jinta-karirli yilyaja, ngulaju Kaatuju kula
    kapalangu ngungkurr-nyina.”'
  luo-luo: An to awachonu ni ngʼato angʼata moriembo chiege nikech wach moro amora
    makmana richo mar terruok, miyo chiegeno donjo e richo mar terruok, kendo ngʼato
    angʼata mokendo dhako makamano bende donjo e richo mar terruok.
  nhe-NT: Pero na nimechilhuía, intla se tlacatl quicahuas isihua tlen ax momecatijtoc
    ica seyoc, yajaya quichihuilía nopa sihuatl ma momecatis quema monamictis. Huan
    nojquiya yajaya tlen teipa mosihuajtis ihuaya nopa sihuatl, momecatis.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܟܠܔ ܡ̇ܢ ܕܪܲܦܹܐ ܒܲܟ݂ܬܹܗ، ܫܒ݂ܘܿܩ
    ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܙܵܢܝܘܼܬܵ‌ܐ، ܒܸܥܒ݂ܵܕܘܼܗ̇ ܝܠܹܗ ܓܲܝܵܪܬܵ‌ܐ. ܘܡ̇ܢ ܕܓܵܒܹܪ ܪܘܼܦܝܼܬܵ‌ܐ، ܒܸܥܒ݂ܵܕܵܐ
    ܝܠܹܗ ܓܲܝܵܪܘܼܬܵ‌ܐ.
  esk-NT: Aglaan uqautigipsi, Aŋutim nuliani tuniqsimagaluaŋŋaan ilaanun avitkumiuŋ
    atlatuqtitkaa. Taamna avittuaq patchisauruq. Suli aŋun nuliaqtuaq avittuamik atlatuqmiuq.
  msb-msb: Pero amo ini an masasabi ko, kun may lalaki na makigbulag sa iya asawa
    dahil sa nano man na dahilan, pwera lang kun nagpanambay na ini, ginapakasala
    niya siyaʼn panambay kun mag-asawa ini gihapon. Nagakasala man sin pagpanambay
    an mag-asawa sa babayi na ginbulagan.
  cpa-NT: 'Cónh¹jøng² lah¹la² juǿi²jni hniah¹²: Ju³ná³ jan² dsa² ca¹tióg² hio¹³ quián¹²
    ju³lah dsa² ma²ca¹jmo¹ ju³lah lǿa¹² lei¹³ quiah¹² dsa² jenh² gug², ni³ jøng² jian¹
    hio¹³ dsa² siáh², dsa² ca¹tiáng² héi² jmo¹ ta¹canh¹³ hio¹³ dsag³ cu¹dsie¹² quianh¹³
