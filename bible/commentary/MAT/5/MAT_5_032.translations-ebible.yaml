  kan-2017: ಆದರೆ ನಾನು ನಿಮಗೆ ಹೇಳುವುದೇನಂದರೆ, ವ್ಯಭಿಚಾರದ ಕಾರಣದಿಂದಲ್ಲದೆ ತನ್ನ ಹೆಂಡತಿಯನ್ನು
