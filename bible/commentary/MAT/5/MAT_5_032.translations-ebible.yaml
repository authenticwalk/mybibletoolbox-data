  lww-lww: 'A in ne nanini, nevisa van amiu, sanini: Pe mesmesun re nena ga nap̃a
    yaru tai m̃enelua wona poli, visae nap̃a wona nene naga pe kila re kolau sumo
    poli. Visae yaru tai m̃enelua wona, naga kila kare wona nowo nene sa ga nap̃a
    wona nene naga pe sira na tap̃aen ga kolau rui. A yaru tap̃ena nap̃a naga were
    sira tai nap̃a wona nasumo naga m̃enelua naga rui, yaru tap̃ena nene, naga sum̃a
    kila ke kolau narui.”'
  ckb-ckb: 'بەڵام من پێتان دەڵێم: ئەوەی بەبێ هۆی داوێنپیسی ژنەکەی خۆی تەڵاق بدات،
    وای لێدەکات داوێنپیسی بکات. ئەوەش تەڵاقدراوێک بهێنێت، ئەوا داوێنپیسی دەکات.'
  nas-nas: Teka ninge aaꞌdampimang, baa tee naning baꞌaange tutung kaukauro nkovuaruko
    bataꞌura deekoꞌ teie tee teni tuuꞌumaang niiꞌnarai nampuko nampeesi orarivuuꞌnaang.
    Eeꞌnoko baa tee naning teni bataꞌniiꞌ nampuaing teie tee nampeesi orarivuing.”
  uvl-uvl: Pe e hele lange imo pengpeng mele nenge hile nehei lape poia hei nem ke
    la pingana hota mule nge none. Pe hei neu poi ke mau iange ure huna nge iong non
    nenge o hile i nem. Ke iong non nem o eteia ke iong sipom o heporeke amo leinga.
    Ure huna nenge o teke o hile lem hei ngana koi nei; Nenge teke lem hei ma luluch
    nge none ke pingaria hota o hile sapele i. Pe non nenge lei heke mule hei nem
    lape amneia ke poreke toto iange nanas ia hotonga nenga leinga ero.
  eng-BBE: But I say to you that everyone who puts away his wife for any other cause
