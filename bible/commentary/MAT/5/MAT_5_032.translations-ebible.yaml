    libi efu a trow baka, èn a e meki a man di trow nanga en libi wan huru libi tu.”'
  cta-NT: 'Pana, quiñaꞌa̱ la chaꞌ chcuiꞌ naꞌ loꞌo ma̱ juani: ndyuꞌni cuxi sca nu quiꞌyu
