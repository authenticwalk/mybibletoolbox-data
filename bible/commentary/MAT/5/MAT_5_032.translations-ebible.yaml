    ca malən' chonḻe len beṉə' ca' chesə'əgo'o xtoi.
  sgz-sgz: Mái sár onin iau parai si gam ngoromin. Kálámul a long pala kán wák má
    wák kápate bop mam tekesi lite, kálámul erei a ngoro a susdo kán wák uri sápkin
    tatalen, má ái sang a káplabin sápkin a longoi á wák er ngo na han kila pasi lite
