    aontoj ix yin mulal bian. Yetoj pax oj, ta ey junoj mac txequel chi i'on ix jix
    spo'le sba yetoj yichamil tu', mul chi yun naj.
  deu-1912: 'Ich aber sage euch: Wer sich von seinem Weibe scheidet (es sei denn um
