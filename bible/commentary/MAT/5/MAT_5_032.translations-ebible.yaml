  cub-NT: 'Ʉbenita yʉ́capũravʉ coyʉyʉbu mʉjare yópe: Ácʉ põecʉ jarʉvayʉ baru jímarepacore
    ãmeina d̶abecoreca apecʉque, ʉ̃́recabe ãmeina d̶are d̶acʉyʉ ṍre, ʉ̃i jarʉvarĩburu
    yóboi cʉco baru apecʉque. Aru ácʉ põecʉ pʉrʉbʉoyʉ apecʉ ʉ̃i jarʉvaimo mácoque,
