  mpj-mpj: Ka wangka kujuparna-nyurranya wajarni. Yiipi nyupararrapula nyinani, mirtangku
    yirnalu nyupa kurtingkuraku, kujupa mankuraku! Jampangku nyupa kurtingku, palunyajanu
    walyku ngapini. Yiipi wantilu yirna junku yanku ka manku yirna kujupa, palujanunga
    walyku ngapini. Palujanuyila yirna ngaalu walyku ngapini, jumaji wanti ngaanya
    manu, yirna kujupangkalu. Yiipi wanti yirna kujupakutulu yanku, palujanun kunyjunyulu
    kurtingku.
  lbk-lbk: Nay met achi kanak ken chakayo idwani, ‘Mo nan lalaki ya ichangena nan
    asawana ay maid inang-angnena is asi, et lag-ena'y makilalaki nan kaichangna mo
