    Le'ec mac ca' u yütante a ac p'üta'an u men u yichama, tan ilic u cüxtic u sip'il
    ala'aji, le'ec a cüjtala,— cu t'an a Jesusu.
  tet-tet: 'Mais Haꞌu katak nuneꞌe: Kalo laꞌen soe feen, mais feen la isin ida nakur
