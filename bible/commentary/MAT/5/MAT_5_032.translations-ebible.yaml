  ces-LB: Já však říkám, že kdo se rozvádí se svojí ženou, aniž mu byla nevěrná, sám
    ji uvádí do nevěry. Kdo se ožení s takovou ženou, cizoloží.
  mkn-mkn: 'Ma Beta kasi tau bagini: kalo ada orang yang cere buang dia pung bini,
    padahal dia pung bini sonde parná maen serong, ais, itu parampuan kawin ulang,
    na, itu sama deng dia pung laki partama bekin dia barsina. Deng kalo ada laki-laki
