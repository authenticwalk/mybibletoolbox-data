    செய்யப்பட்டவளைத் திருமணம் செய்கிறவனும் விபசாரம் செய்கிறவனாக இருப்பான்.
  azz-NT: 'Pero Nejuatzin namechnajnahuatía ijcuín: Tacán se tagat mocacahuaj ihuan
