  nak-nak: 'Eala moli la merera taku te la taulaila eia isapolo te aleie, eia maie:
    Mai la tahalo isasa eia ge tou bulalahu moli e rutula, eala moli e rutula kama
    ruru te la tahalo isasa, la tahalo alele eia viruru taiti e rutula, la vuhula
    mulimuli e rutula ge taulai polo lou, ale eia mai ale ruruti soio te la tahalo
    isapolo ale kama e haruala, la vuhula la taulaila eia tikumu. Mai tai la tahalo
