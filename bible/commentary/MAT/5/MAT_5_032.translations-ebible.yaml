  kan-OKCV: ನಾನು ನಿಮಗೆ ಹೇಳುವುದೇನೆಂದರೆ, ಹಾದರದ ಕಾರಣದಿಂದಲ್ಲದೆ ತನ್ನ ಹೆಂಡತಿಯನ್ನು ಬಿಟ್ಟುಬಿಡುವವನು
