  ixl-CNT: Pek nival sete, abꞌil qꞌuꞌl sakoꞌxhtaqꞌ tojchat tixoj yitꞌ tiꞌ koj niteesa
    tibꞌ tu bꞌey tuchꞌ vaꞌt vinaj, aal aꞌ nitaqꞌ tzii sateesa tibꞌ u ixoj tu bꞌey
    tuchꞌ vaꞌt vinaj tziꞌ aas yitꞌ ikꞌulel koj. Utz abꞌil u vinaj vaꞌl sikꞌul tibꞌ
    tuchꞌ u ixoj vaꞌl ojchamal tziꞌ, eesaibꞌ tu bꞌey niꞌan tuchꞌ tan, yitꞌ ikꞌulel
    koj.
  xsi-xsi: Ambo taitu ŋine naŋa apaimi tu ambo tamâne toŋge ipile kaiwa taine, andeta
    taine ŋinde muŋga iveta sakamao kuku tamâta toŋge tia, ande tamâne ŋinde iveta
    kaiwa taine ŋinde ipâŋga togo taine ŋana itambira tini potomule kâ. Ambo muli
    tamâta toŋge ikai taine ŋinde, ande kaiwa tamâne wasaseki ŋinde iveta sakamao
    kuku tamâta toŋge kaiwa.”
  crx-NTPO: '''Et hoonts''i sich''oh ''unohdusni oo''at ''uyoon dune bulh ninta''
    ''ant''en hukw''elh''az ''et huwa za ndi ''udustl''us dai la ye ''etsul itilelh-i
    yutl''ayóolhchoos huba'' hoont''oh. ''Et whuz un''a ndúlhinel whe du''at ''etsul
