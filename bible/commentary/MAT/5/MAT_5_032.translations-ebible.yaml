  zyp-NT: Canghrasala, a nupui tah capaw hringpaw khatah a suasai tah tlung lypaw
    tei a mahpaw cawngsaw cawh a nupui tah pasae hringpaw a hnui caco a pheisahtu
    cang ka, ma mah ciapaw canu a chuipaw cawngsaw cawh a pheipaw a cang tah heh ka
    ca ching he.
  sey-NT: Ja̱je paꞌiquëtaꞌare yëꞌëpi cayë. Ë̲jëpi yequë ë̱mëohuaꞌire yoꞌomaꞌconi nëjore
    coa je̱ocoquë pani i̱ doꞌire yequë ë̱mëre yoꞌoja̱core neji. Ja̱je paꞌina, je̱ocosiconi
    yequëpi huejani yequë nëjore yoꞌoquë deꞌoji. Ja̱ doꞌire siꞌa jupë coꞌaye yoꞌo
    huesëyë.
  nvm-nvm: Regavo na kuardiakrejo ni faif. E be erar fu bara be abe ga bara iji fu
    ebuon baru turamo ijefuon fu rotkuriakma iji fun maren. Regavo bara iji fuba ebuon
    baru turain gavo baru fuon fum rotkurakma fu una va baru be jakma bara iji fun
    isema rene ebuon baru turam. Regavo baru erar fu una va bara iji bu abe unainva
    iji abeno iji fun isema rene ebuon bara turamno kiain.
  mps-mps: 'Tiali goli megi eno dagebolo te po obao: bidigo aga sai we tagaliyu, tama
    te wego dwai penani sę me isąbadi, teda te bidigo te wego te penani sę ilibao,
    te we gasa bidigo siyu da. Tama te tobage we sabo bidi me agai te penani sę tama
    ebao.”'
  pab-NT: 'Hoka natyo atyo nomita: hatyaiya haiyanityo halakiheta, maisa xakoreya
    hatya ena watyaliyene hoka hatyoiya atyo maisa waiyeta. Waiya aliya hoka hatya
    kakoa tyaohetehitiya hoka iniyalahareya tyoma. Exahe hatyo ena tyaohenere ekakoaiya
    iniyalahare tehitiya tyoma — nexa Jesus.'
  llg-llg: 'Tehuu Au afada leoiak: mete ma hambu hataholi namaketu heni sao-inan,
    naa te sao-inan taa hohongge nitak, boe ma inak ndia sao seluk, na, sao-tou kaesan
    ndia, tao ndia hohongge. Ma mete ma hambu touk fo sao nala inak esa nana namaketu
    nitak, na, sila dua sala hohongge ndia so boe.”'
  kyf-kyf: '''Ɩn -amɩ, ɩn nɛɛ aɩn -ylaɛ: nyɩmɛ ''nɩ mneni ɔ ''ka ɔ ''ŋwnɔ ''kwnɛ -sa,
    ''mʋ we ''nɩ ɔ mʋtnɩ kwɛ -kakɩe ''wʋbhʋ. Nɩɩ, nyɩmɛ -ka ɔ ''ŋwnɔ ''kwnɛ -sa, ɔ
    gbʋnyuu lʋ -sulue -wa, -we ka gbʋ -wa, nʋkpasu -putu ɔ yia kwaa. ''Ɩn nyɩmɛ -mɔmɔ
    -ka ''kwnɛ -sa ŋwnɔ kwa, gbʋnyuu ɔ nʋa lɛ.'
  tpi-tpi: Tasol mi tokim yupela, sapos man i rausim meri bilong en taim meri i no
    bin mekim pasin pamuk, orait dispela man i mekim meri i kalapim lo bilong marit.
    Long wanem, taim dispela meri i maritim narapela man, meri i mekim pasin pamuk.
    Na man i maritim wanpela meri, bipo man bilong en i bin rausim em, em tu i kalapim
    lo bilong marit na i mekim pasin pamuk.”
  mih-NT: Zoco yuhvi catyi sihin ndo vatyi tatu iyo minoo ra cua nducu ra cuhva tani
    tutu ra sihin ñazɨhɨ ra ta ñahñi cuatyi ña iyo sihin inga rayɨɨ, zoco cua coo
    cuatyi adulterio sii ña tatu zandoo yɨɨ ña sii ña ta quihin ña sii inga rayɨɨ.
    Ta ra cua tindaha sihin minoo ñaha zandoo yɨɨ sii, zavaha tucu maa ra cuatyi adulterio
    cuan.
  qvh-NT: 'Sayno niptinpis noga caynömi në: Pipis warminpita ama raquicäsunsu. Mana
    jarucuycaptinpis raquicarga jusayogmi caycan warmin juc runawan tar adulteriucho
    cananpä. Saynölami raquicash warmiwan tag runapis adulteriucho caycan.'
  kms-kms: Pudi nge nungoqi simbe guduq, wuti iri ni ngam quayi aye wand weng segi
    pu ni puaq nindiq, di ni puq nen bu nyumbueg te ngam kin lo gure waq. Te pugri
    ni quayi aye wutanyi bu ni ngimne nyumbueg kin pugri wus. Di quayi aye ni nitaqi
    kin te mune ngam kin lo gurene nuaq.”
  agn-agn: Piro mandian agganingo ong nindio, mga belagan tang lali tang katawa na
    tenged ong maski onopay dailan, poira lamang mga nangonlali tanandia, ang lali
    mismo tang pagtolmon ong katawa na ang magkatalak. Tenged mga pakatawa si tang
    babay ong doma, magigdolog tanandia ong belag ta matod ang katawa na. Ig ang maski
    sinopay mangatawa ong nandia, loloang pangombabay ka tanandia.”
  nhi-NT: 'Pero neh innamechoniluia: Tla se tlacatl iccaua nisiuau, uan yeh in siuatl
    amo occahcayau iuan ocse tlacatl, quisa queh ictlahtlacolchiualtihtoc mamocalaqui
    iuan ocse. Uan in tlacatl naquin icmonamictia in siuatl naquin occauqueh sannoiuqui
    tlahtlacoua, nic mocalaquia iuan naquin iixpan Dios oc tesiuau.'
  ttc-NT: Per wetz oxe'l nq'uma' etetz, qa jun ichan oqtel tpawa' tib' tuky'i txu'jel
    b'ix qa nya'tx tzan tpaj te txu'jel nk'ajajin, cha ntk'ulu' tzan tk'ajajin. B'ix
    ab'l te aj owokel junan tuky'i jun aj cha oqet tpawa' tib' tuky'i tichmil, ax
    ikxji cha nk'ajajin.»
  dan-1931: Men jeg siger eder, at enhver, som skiller sig fra sin Hustru, uden for
    Hors Skyld, gør, at hun bedriver Hor, og den, som tager en fraskilt Kvinde til
    Ægte, bedriver Hor.
  kwj-kwj: Woro o tini kunu a sawendau. E, hima fori, ri humwe hima fonga kapwa sumbu
    fo ti wo nambwe, nindumwasari tini ri humbuwa ti ini hima foriki ti ai torowa,
    ti hurache tini humburo keke anahopwendau sumbu tini walambe ti wosindau. E, hima
    fori imbihumbwa hima fo diyahani ri andosiro humwe tini ri hopwewa, o rini anahopwendau
    sumbu tini walambe ai ri wondau.
  vie-OVCB: 'Nhưng Ta phán: Nếu người nào ly dị không phải vì vợ gian dâm, là gây
    cho nàng phạm tội ngoại tình khi tái giá. Còn người nào cưới nàng cũng phạm tội
    ngoại tình.”'
  kze-kze: simátime'a sé'a awainínkó íma moórá-kwaasigoe kwénaaisana awaikó ai'mátuwaisana
    minínínkó kówéna moórá-kwaasi komairéna minínínkó aúná-kwaasigoe kwénaaimba sáwí-amba
