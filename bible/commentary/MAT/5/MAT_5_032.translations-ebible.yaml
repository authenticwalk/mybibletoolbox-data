    doɡ̶olaɡ̶ataka naɡ̶ani iwaalo. Codaa niɡ̶ini gela lodawa naɡ̶ani iwaalo jaɡ̶aɡ̶a
    doɡ̶olaɡ̶ataka. Idoka yakadi malati ɡ̶adodawa nige ɡ̶adoɡ̶olaɡ̶ati.
  bmh-bmh: Bo, iz ag awarem, du tub gonugau wau wal igul eg mab tam, gaul utamau,
    du go nug igul eg pet gonugau wau ebu meu. Go gonugau wau uhu muraneu, einen,
    wau go koli du tub uba, go duair egarabun agal kasai ze etuborou. Du tub air go
    umau, du go han kasai ze go etuborou.”
  ctu-BL: Pero joñon mic subeñetla majqui jach mi' to'o cʌy i yijñam che' ma'anic
    tsi' cha'le ts'i'lel yic'ot yambʌ winic, woli' bajñel ac' i yijñam ti ts'i'lel.
    Che' ja'el, majqui mi' pʌy cʌybil bʌ x'ixic cha'an i yijñam woli' cha'len ts'i'lel
    yic'ot.
  meq-meq: 'Ane tuk na, neŋ faya na gwaɗumeye: Ndoweye ka həhar na ŋgwas ŋgay kəriye
    kə ge madama bay na, ki ye a zal na, neŋgeye a təra ha ndo məge madama. Ada ndo
    nakə a zla ŋgwas nakə ta həhar na aye bəbay kə ge madama.»'
  noa-H: 'Pari hĩs jũrr mua mag chirʌmgui hajim hanʌm: Hãbmua k''ãijã hich hʌʌi deeum
    dʌ̈i chadcha magba simta pʌa simʌn magan warag juau deeum dʌ̈i magamk''ĩirjöta
    pʌa simgui hajim nʌm, magʌm gaaimua warag pekau waumk''ĩir. Mag hich hap sim hawi
    chik''amnau pʌatarr hʌʌita hau sim wounjã pekauta wau simgui hajim hanʌm, hagt''a
    chik''am hʌʌik''a simta hau sĩewai.'
  alp-NT: Po meije Au beteke titinai ete imi be, ‘Sire pine ihleke eni bina yo bina
    mere isablia mo, hoko iono bina mere isablia, sepo ikai suike. Kai mokwai sire
    pine ikai kai bina rebe hlekei mere hoko isablia lekwe.’ ”
  san-VEL: kintvaha.m yu.smaan vyaaharaami, vyabhicaarado.se na jaate yadi ka"scin
    nijajaayaa.m parityajati, tarhi sa taa.m vyabhicaarayati; ya"sca taa.m tyaktaa.m
    striya.m vivahati, sopi vyabhicarati|
  kbq-kbq: Ana hanigeno Nagra anage tamagrikura nehue, mago vahe'mo a' a'mo monko'za
    osu'nenigeno atre'siana, ana ne'mo'a ana ara huntesigeno monko'zana hugahie. Hanigeno
    iza'o, vemo'ma atre'nesia a'ma erisia ne'mo'a, monko'za hugahie.
  kbh-kbh: 'Pero ats̈e cbë́yana: Nda chabe shémaftaca tbojtsenë́ts̈ena y chca tojopasá
    ndoñe chë shema ínÿaftaca tbontseingñé causa, as chë boyá jtsamana cha chabotseingñema,
    chë shema ínÿaftaca tojtóbouamase. Y nda chë úts̈ena shémaftaca tojtobouamá, chana
    canÿe uabuatmá jtsebomnana, y chca, chë tsëm boyánaca canÿe bacna soye jamana
    ca” —Jesús tojánayana.'
  ron-LSB: Dar Eu vă spun că oricine își reneagă nevasta, afară de motivul desfrânării,
    o face adulteră; și oricine se căsătorește cu ea după ce a fost renegată, comite
    adulter.
  pon-pon: A I indai on komail, meamen me pan kajela a paud, me jo nenek nan a kin
    kamal eki i; a meamen, me paudeki me lokido kilar, nan i me kamal.
  nhe-BL: Pero na nimechilhuía, intla se tlacatl quicahuas isihua tlen ax momecatijtoc
    ica seyoc, yajaya quichihuilía nopa sihuatl ma momecatis quema monamictis. Huan
    nojquiya yajaya tlen teipa mosihuajtis ihuaya nopa sihuatl, momecatis.
  sps-sps: 'Sai tovei Nyo tsue of maromi: to te kat iny ots fanging fi non a tsoiny
    e natsun, ai natsun ya te gima tsikoor, a mes to ayei kat e natsun sa tsikoor
    en, ito te fanging non a moun to na mes a tsoiny. Ai sei na mes te fanging non
    a moun to ayei, natsioiny ya te ots fanging fiisen mi ya, ayei kan te kat, kat
    iny tsikoor.”'
  wnc-wnc: nata daniwa natapnong. Aminda maatna yasewa dua tasiwan moo sandewan kuwan
    wawi tapatuta maatnae tapik. Tapanu wa sandekut tapata tasiwan, ‘Maya waapata
    yasewaapa daknganggak,’ ngang natapnong. Siwan wawita maya wa inikwasikut tapa
    takengu, ‘Ita yasewaapa dakngake yuak,’ ngang natapnong,” ngang yanikut.
  nmw-S: Agegene nau a liwo heimiu, hebe tolomo hotiya bwagane poniyene taine i deganawal
    age i boleu, ge habe vaini yake i haduwe hedi, tolomo wana ngak kaiwane bwen vaini
    yake i tabwa toganawal. Sohode hedi, tolomo gane i hadaenge vaini seseyokine yake,
    iye hedi i ganawal.
  bus-bus: Mapi sↄ̃, mɛ́ɛ ooare, gbɛ̃ kɛ̀ gì a naↄ̃zi, tó èe kɛ à gↄ̃pↄsɛɛ kɛ̀nlo,
    à zã pì bé è tó à gↄ̃ zinakɛri ũ. Gbɛ̃ kɛ̀ nↄↄ kɛ̀ wà gìzi sɛ̀ sↄ̃ zina kɛ̀n
    gwe.
  gub-BL: Ihe zo ihe, amo ae ze'eg amume'u putar peme ihe kury. — Aze awa upuir e
    wemireko wi nehe, aze a'e 'ym mehe hemireko noho kwaw amo ae awa puhe umen 'ym
    puhe nehe, a'e mehe na'ikatu kwaw izuwi ipuir haw nehe, Tupàn pe nehe. Ta'e aze
    upuir izuwi nehe xe, hemireko kwer imen wi putar ru'u a'e nehe. Aze a'e kuzà imen
    wi nehe, imen ipy imàno 'ym mehe we nehe, na'ikatu kwaw nezewe haw Tupàn pe nehe.
    A'e kuzà uzapo putar ikatu 'ym ma'e Tupàn huwa rupi nezewe mehe a'e nehe. Imen
    ipyahu ma'e a'e nehe no, uzapo ikatu 'ym ma'e Tupàn huwa rupi nezewe mehe a'e
    nehe no.
  imo-imo: Nalo nani kinye eno nimboi tero. Iye puli ambo te iye te kinye wapu langi
    naa nopili topa yunge iyemuni yu makoropa kamukumu puwi nimo lemo aku ambomu altopa
    iye pumbelo wali, wapu ulu langi noli ambomu molopili nimbe aku teremo ulumunga
    iyemu, yu pulu. Puwi nimbe makororomo ambomu pele iye teni yu limo kinye aku iyemu
    kape wapu ulu kerinale teremo,” nimu.
  boj-boj: Ariya e dal anjam di buŋyosiy niŋgi endegsi merŋgwai. Tamo bei na aqa ŋauŋ
    laŋa uratim a olo tamo bei oqas di tamo dena aqa ŋauŋ kumbra ugeq waiyqo. Tamo
    bunuj a dego une atqo. Di kiyaqa? Uŋa di a nami tamo bei ombla une atosai deqa.
  eng-DRA: 'But I say to you, that whosoever shall put away his wife, excepting for
    the cause of fornication, maketh her to commit adultery: and he that shall marry
    her that is put away, committeth adultery.'
  knf-knf: 'Kë nji nşë ţupan : Ñaaŋ andookuŋ aharul anwooŋ aampiinţ na nin ñaaŋ aloŋ
    nampaţi aţu aharul mënţ pjuban pi piinţ woli aniimar na ñiinţ aloŋ ; kë ñaaŋ anniimuŋ
    ñaaţ i badookuŋ ţi bniim, ajuban pjuban pi piinţ. »'
  san-KHM: កិន្ត្វហំ យុឞ្មាន៑ វ្យាហរាមិ, វ្យភិចារទោឞេ ន ជាតេ យទិ កឝ្ចិន៑ និជជាយាំ
    បរិត្យជតិ, តហ៌ិ ស តាំ វ្យភិចារយតិ; យឝ្ច តាំ ត្យក្តាំ ស្ត្រិយំ វិវហតិ, សោបិ វ្យភិចរតិ។
  arn-NT: Welu iñche ta feypiwayiñ kiñe wentru wüdale tañi kure, welu ti domo ñiwanole
    kangelu wentru mew, wültukumekefi tañi ñiwayael ta kangelu wentru engu. Fey kangelu
    wentru kureyefile tati wüdakünuelchi domo, fey ta ñiwaldomofengeay.
  zas-NT: 'Per naj rni lëjt: Xinguiaaw ralaꞌ xbéngunaa, abiꞌ ad zaꞌnët béngunaa guin
    xin ren, laagajc laax cayüjn din sunë xbéngunaax xin ren. Abiꞌ xin tiaꞌ béngunaa
    guin dolan cayüjnx.'
  ken-NT: Kɛ ɛnyɨŋ ɛnɛ nchí ghati bhe chi bɛ, yɛ̌ntɨkɨ mmu anɛ árɔ̀ ngɔrɛ́ ywi ndǔ
    nɛbhay ɛnɛ́ ngɔrɛ́ ábhɨ́kɨ́ kwɛn bɛrwɔp, akʉ ngɔrɛ́ akwɛn bɛrwɔp, nɛ yɛ̌ntɨkɨ
    mbakanɛm anɛ ábháy ngɔrɛ́ anɛ ápɛ́t apu ɛkɛrɛ́nɛbhay, akwɛn nkwɔ bɛrwɔp.”
