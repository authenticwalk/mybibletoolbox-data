verse: MAT.005.009
translations:
  kpx-kpx: “Ige oleuoleu ata tedaevege abu uveve dua vale keabuna vahaeholahai. Kosealemo
    Dilavana kebiaho loui kosea, ‘Di esea.’
  okv-H: Eto isoro peiketo peka humbari embomeni avo God ta meniundi ke aisora avo
    eto tunga javotoho ere ora.
  tbo-tbo: Tu wihaahalana lawami ona kaoha, babana Yaubada apo ina kawainatunemi.
  mal-C: സമാധാനസ്ഥാപകർ അനുഗൃഹീതർ; അവർ ദൈവത്തിന്റെ പുത്രരെന്നു വിളിക്കപ്പെടും.
  grc-SR: Μακάριοι οἱ εἰρηνοποιοί· ὅτι αὐτοὶ υἱοὶ θεοῦ κληθήσονται.
  bgc-bgc: धन्य सै वे, जो मेल कराण आळे सै, क्यूँके वे परमेसवर के बेट्टा-बेट्टी कुह्वावैगें।
  khz-khz: Raira etoma vevega-maino kalara gekalarana talimara pia verere, kwalana
    Palagu na ira natunai pene kilagira.
  deu-TKW: Selig die Friedfertigen, denn sie werden Gottes Söhne heißen.
  zsr-NT: ’Bicaꞌ ba bönniꞌ taꞌbequi dxiëꞌ didzaꞌ bizxj, le laꞌzíꞌ laquëꞌ zxiꞌnëꞌ Dios.
  lin-lin: Esengo na bato oyo bayeisaka kimia, pamba te bakobengama bana na Nzambe !
  hns-NT: Soekhie hai dje doesman log ke ek karwaawe hai. Oe Parmeswar ke larka bolaawal
    djaaiga.
  noa-E: ’Pãar ar pãachdëu Ẽwandam iek ʉ̈khatarr gaaimua pãach khõinaa nʉmjö khõinaa
    amkhĩir õrag jaau durrum khʉʉn, onee abat, pãachta Ẽwandamau ich chaainkha auju
    aawai.
  eng-EMTV: “Blessed are the peacemakers, for they shall be called sons of God.
  mib-NT: ’Yōhyo ndetū ñayuu cánasámanī jnáhan, chi cahān Yaā Dios jeē sēhe ya cácuu
    i.
  lif-NT2: नादङ् के़जोःक्‍पाहाॽ मुॽइसाबासिरो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽग निङ्‌वाॽफुसाः
    मे़बोःङ्‌लो॥
  xnj-xnj: Vamotisiwi vatepulanisa, muni yati vikemelewa vana vaki Chapanga.
  mmx-mmx: Nedi, di lok lumulum kantubu atnedi dit kis munepen, dina momo, mila ne
    Moroa naba so asen nedi do luvutnitna.
  cbr-NT: An raíri uni bëtsibë nishananíma nuibananun 'aquincë uni a ca Nucën Papa
    Diosan —mix camina 'ën bëchicë 'ai —quixun cati 'icën. Usa unix ca chuámarua tani
    cuëënia.
  tee-NT: Va paxcatch ju yu'unch ju talamak'oxamixich junta alin ju tu'u' axcayanti.
    Yu'unch ju cajuncana' is'ask'at'an Dios.
  eng-LSV: Blessed the peacemakers—because they will be called sons of God.
  cak-NT: Can quiequicot ri man niquiya' ta lugar chi c'o ayowal yebanataj, roma reje'
    xti'ix chique chi je ralc'ual ri Dios.
  pah-NT: Pyry hete g̃a pe – kiroki g̃a onhoarõuka hete ojipe'g̃a pe. A'ereki a'ea
    Tupana'ga eag̃wama g̃a pe. “G̃a ko jira'yra'g̃a,” e po ti Tupana'ga g̃a pe nehẽ,
    ei Jesus'ga.
  sja-NT: T'ãri o-ĩa p'anɨ chi t'ãri auk'a bɨpataarã awaraarã ome mãik'aapa Tachi
    Ak'õre ome, mãɨrã t'ɨ̃jaradait'ee perã Tachi Ak'õre warrarã.
  xed-xed: Rfu da gwal ta sləga zɗaku mataba mnduha, kabga zwana ɗa kuni ka Lazglafta
    dzaʼazlay nda həŋ.
  mks-NT: ʼTa̱hví na̱cuu na̱ ndíhi ini ña̱ ná coo va̱ha na xi̱hín ña̱yivi jáchi̱ na̱
    cán cúú na̱ cáchí Ndióxi̱ cúú ná ja̱hyi mé á.
  gfk-S: God na idane di ing di la terter malum, kinong God na kilam di be a natine
    di.
  bmu-bmu: Denike yeŋön luai qemakzei, yeŋgö qetŋini mi Anutugö nahönböraturupŋi qetme.
    Miaŋgöra yeŋön mönö simbawoŋ akze.
  dgz-dgz: God menan nonup baigan barine nagirewa, God wat aipakam mega mu inamup,
    iwa God otu waiwa diamota.
  eng-GNV: 'Blessed are the peace makers: for they shall be called the children of
    God.'
  zaa-NT: Ica'rubà canu runi qui'ni étse'etsè' ca enne'; porqui'ni huata' lá quį ỹi'ni
    Tata Dios.
  eng-WEBSTER: 'Blessed are the peace-makers: for they shall be called children of
    God.'
  guh-guh: '’Jamatabëcuenebarëya tsavanapae tsane pamonae mapanacuata penaitoyavimi
    ata, nabarajamatabëcuene xanepanaeyaexanapona. Bajarapamonae yabara: “Taxi,” jai
    tsane Dioso.'
  bon-bon: Ngenecu miiji eei gemi, laati bemi poode wawenetnäja biname; teebibine
    Acejiyame me bägräwale ca birige aina.
  nhw-BL: Xipaquica amojuanti catli anquisejseltíaj cualantli, pampa Toteco anmechtocaxtis
    aniconehua.
  swh-ONEN: Heri walio wapatanishi, maana hao wataitwa wana wa Mungu.
  wbi-wbi: Vafunyilue vano vikusambania avaanhu, ulwakuava vitambulwagha vana va Nguluve.
  bba-bba: Doo nɔɔruɡibɑ be bɑ rɑ yibɛrɛ tɛɛru kpeesie. Gusunɔ u koo bu soku win bibu.
  eng-KJVCPB: 'Blessed are the peacemakers: for they shall be called the children
    of God.'
  kgk-NT: —Gwĩ gwapixa peteĩxa omoingo porã va'e, ombojoja va'e, heko vy'a tee va'e.
    “Xe ra'y voi, xe rajy voi” he'i va'erã hese Nhandejáry. Upéa-gwi ovy'a.
  waj-waj: 'Gioonna kiaapuuya rapiraivaara ooqoo tiraiyara Anutuuqo iyara yoketainoo.
    Fai Anutuuqo iyara tinara: Iya ni naunna maapu tuanaayavee, tinaravai.'
  cpy-cpy: 'Ikimoshiretee oetsimaryaan-taniri, tema riitaki ikanteeteri: “itomyaayipaeni
    Tajorentsi.”'
  ekk-PKP: Õnnistatud on need, kes näevad vaeva rahu loomisel, sest neid hüütakse
    Jumala lasteks.
  mpx-mpx: Bolo huga ana topabakuhu Yehoba i muloluagil, kaiwena ni ba, “Heliya natuwau.”
  wbp-wbp: Yapangku kuja kajana warla-pajirni yapa ngalya-kari kulungka yungulu ngurrjulku
    nyina jintangkalku, ngulaju ngurrju-nyayirni. Kaatuku karla marlaja nyina wardinyi-nyayirni
    tarnnga-juku, ngulaju kapu kurdu nyanungu-nyangu-pajirni.
  luo-luo: Joma kelo kwe gin joma ogwedhi, nimar noluong-gi ni nyithind Nyasaye.
  nhe-NT: Xipaquica imojuanti tlen inquiyoltlalíaj cualantli, pampa Toteco inmechtocaxtis
    iniconehua.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܥܵܒ݂ܕܵܢܹ̈ܐ ܕܫܠܵܡܵܐ، ܣܵܒܵܒ ܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܒܸܬ ܦܵܝܫܝܼ ܩܸܪܝܹܐ.
  esk-NT: Quvianamiurut tamatkua tutqiutiqaqtitchiruat akunġatni iñuich, atakkii Agaayyutim
    taiguutiqaġisigai qitunġaġmiñik.
  msb-msb: Malipay an mga nagapasiro kay tatawagon sinda na mga anak san Dios.
  cpa-NT: ’Hioh¹² jenh¹² dsa² jmo¹² li¹rø² jǿg³ ni³ jmøi¹guǿi¹. Di³ tǿh² Diú¹³ dsa²
    héi² jong¹²dsa.
  dso-dso: ସାନ୍ତିର୍‌ ପାଇ କାମ୍‌ କର୍‌ବା ଲକ୍‌ମନର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ ସେମନ୍‌
    ପର୍‌ମେସରର୍‌ ପିଲାଟକି ବଲି ନାମାଇ ଅଇବାଇ ।
  meu-meu: Herohemaino taudia be nanamo, badina be idia na Dirava natuna bae gwauraidia.
  yva-NT: Are nawirati wo kovo saumane raugav ti vatane manuga nsaumano mansai vambinibe,
    weamo kove ngkov irati mai, weye indati Amisye apa arikainye waino mai.
  dgc-dgc: Masuwerte du mégpayo du méglébug, da side i bilang tunay a anak na Diyos.
  zpm-NT: ’¡Wen zie zha ne noxco zaacse gban miech, tiḻd zho, sac masaque mëëd gac
    zho lo Dios!
  hix-NT: Toto komo akoronomatxoko, osoyhera harha ehtxoho menye, othoko towanhke
    harha ehtxoho menye. Àro wyaro owyanye akoronomantokonye, towakryexe rma manatxhe,
    amnye Khoryenkomo wya, rohokru mosonà katxho me oyesnàr komo ke mak ha, kekon
    hatà.
  sim-sim: Ma ol mishamaimbanda ma ondo li rupshika. Mberem ushiwak? Avui Wasilaka
    kumak lirin jikisi orhik or ushakwa lir.
  npi-ULB: धन्य मेलमिलाप गराउनेहरू, किनभने तिनीहरू परमेश्‍वरका सन्तान कहलाइनेछन् ।
  cgc-cgc: May angken na kalipay alin ta Dyos mga ittaw na gabuat ta paagi na maglineng
    pagdumaay ta mga ittaw tak Dyos an pasunod danen na paryo danen ta mga bata na
    gasunod ta ugali ta iran na amay.
  tim-tim: Akto biwiyeŋande gala konok manne dâmai are Anutuŋe meyekmâ, “Nune nanne
    baratne.” dâmap aregât biwiyeŋe heroŋe agâk.
  yor-yor: Alábùkún fún ni àwọn onílàjà, nítorí ọmọ Ọlọ́run ni a ó máa pè wọ́n.
  wos-wos: “Du takwa nawulak nawulak du takwa waru warendaka di nyéndékmbu di té.
    Téndaka di warehambandi. Wun nyéndékmbu tékwa du takwaka God watandé, ‘Di wuna
    nyangwal di.’ Wungi wandét sarékéta wun nyéndékmbu tékwa du takwa yikafre mawuli
    yatandi.
  emp-NTPO: Bãrãba jũmarãda ãbaa necai b̶ead̶amãrẽã o b̶eabʌrʌ, bio bia panʌa Ãcõrẽ
    warrarãana ad̶i bẽrã.
  eng-F35: Blessed are the peacemakers, for they will be called sons of God.
  ind-ind: Sungguh diberkati Allah orang yang selalu berusaha mendatangkan damai di
    antara sesamanya, karena merekalah yang akan disebut anak-anak Allah.
  pes-OPCB: «خوشا به حال آنان که برای برقراری صلح در میان مردم کوشش می‌کنند، زیرا
    ایشان فرزندان خدا نامیده خواهند شد.
  mpt-mpt: Nakaia unangai bobol fiab bianiba naka mak unang maki baabeniba Nibo awao
    mo genalaobe ge baanimibi seinine! Gode baabenea Ibo ne melelobo ge baabenamabebe.
  bla-bla: 'Inŭs''tsetappix etam''etŭkkiau: akanĭstainikŏttaiau Ap''ĭstotokiuă o''kosĭx.'
  ssx-ssx: A꞉nda꞉ ape kakeneli homao hala꞉ wanda꞉halima꞉ta꞉ ta꞉na꞉ma꞉ homo halememe.
    Koto wanda꞉halita꞉ Koda꞉ma꞉ Ya wekiwandikie lelieke.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi ɑ̀ wɑɑ ce icɛi lɑɑkɑi ku sũ, Domi Ilɑɑɔ̃
    ɑ́ kpe ŋɑ ɑmɑɛ ŋɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ସାନ୍ତିରେ ଲେନ୍‍ସା ଇକ୍‌ଚା ଆଡିଙ୍ଗ୍ ଆର୍‌ଏ ମେଇଂ ଦନ୍ୟ; ଡାଗ୍ଲା ମେଇଂ ଇସ୍‌ପର୍‌ନେ
    ଉଙ୍ଗ୍‌ଡେ ଡାଗ୍‌ଚେ ସ୍ନାମୁଁଆଃ ଡିଂଆର୍‌ଏ !
  gof-RNT: Sigetheyssati anjjettidayssata, entti Xoossaa nayta geetetti xeegettana.
  unx-unx: ବାପାଇଚିକ ସୁକୁତାନ୍‌ଗିୟାଃ; ଚିୟାଃଚି ଇନ୍‌କୁଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌କ ନୁତୁମଃଆ
    !
  gah-gah: Itó kilími zou liaká niamó nene keikumú gelekugo kogoliza nivizemó geleaká
    noive. Ómasímo izegipáne zuha niave loko loketanogo ive.
  lcm-lcm: Uruk kakaria kipo asereiai ani marip, using ki kin iria ta inatus si God.
  aer-aer: Mwerre-arle alakenhe tyerrtye areyele arrpenhe itnenhe arrkngente-iwemele
    atwerreketyenge, itne ipeltye-ilerretyeke. Ngkartele tyerrtye nhenhe areye Ikwere-artweye
    aketyenhe, itne ampe Ikwerenhe areye anteme anetyenhenge, alakenhenge anteme itne
    akangketyenhenge.
  qvc-NT: '’Suqkunata alliyachiqkunar kushikunqallapa. Chaqa paykunapaqmi Dyusqa ninqa:
    “Kaykunam wambraykunaqa”, nishpa.'
  tgl-ULB: Pinagpala ang mga mapagpayapa, sapagkat tatawagin silang mga anak ng Diyos.
  cbs-NT: —Ja inun, tsuabuda duapa unanuma jatube jiwekatsi yuda betsabu sinataibu
    jatu daewamisbu Diosun jawen bakebu wakin jatu kenamiswen taea benimapaketi shinain
    benimakubainkanikiki.
  xtm-NTPP: ’Vava'a jin kendoo ñayii ka ndi ini te ka nduku i naxe jin koo mani ñayii
    ma chi suu i jin konani sa'ya Su'si ma.
  nnq-nnq: Mbaya akachikichani, gambu bikemigwa ingota ya Nnoongo!
  bao-NT: Ʉjea niima, añuro jĩcãri mena niirique maquẽre ca pade niirã; Ʉmʉreco Pacʉ,
    “Yʉ puna,” cʉ̃jare ĩirucumi.
  san-ORI: ମେଲଯିତାରୋ ମାନୱା ଧନ୍ୟାଃ, ଯସ୍ମାତ୍ ତ ଈଶ୍ଚରସ୍ୟ ସନ୍ତାନତ୍ୱେନ ୱିଖ୍ୟାସ୍ୟନ୍ତି|
  huv-NT: ’Najneajay ajlüyiw leaw monyamb majlüy monajneaj, ngo majlüy moncüy, nejiw
    apmasoiquiw micual nejiw Teat Dios.
  otn-NT: Ra̱ mmɛ̱nthi̱ di̱ nthɛui yø ja̱'i̱ nuya da̱ japi ngue di̱ nhojpa̱'ʉ di̱
    nsʉi. Porque guehya yø ja̱'i̱ da̱ gohi ngue yø ba̱si̱ Oja̱ ya.
  nop-nop: “Me kulemadok kwanai tiiŋ adi Bepaŋdi kahaŋ tiyemiŋa wapmihiŋiye yenimbaak.
    Wendoktiŋa aditok adi nadiwene utumba tilak.
  obo-NT: “Moppiya kod kotomanan taddot minuvu nod pod-uli to koroniyan, oyyos sikandan
    en kos od ngoranan no mgo anak to Monama.
  cak-ENT: Jabel quiquicot ri c'o cánima ri nkasan ruvi' oyoval, roma rije' nbix cheque
    que ye ralc'ual ri Dios.
  lif-NT: ᤏᤠᤍᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥
  mie-NT: Nācā ndetū ndá nchivī jā násāhá mānī táhán, chi cāhān Yāā Dios jā sēhe yā
    cúu ji.
  san-TIB: མེལཡིཏཱརོ མཱནཝཱ དྷནྱཱཿ, ཡསྨཱཏ྄ ཏ ཨཱིཤྩརསྱ སནྟཱནཏྭེན ཝིཁྱཱསྱནྟི།
  qve-NT: Ancha kusisqan kanqaku hawkalla kawsanankupaq runamasinkuta allinpanachiq
    runakunaqa; paykunan Diospa wawankuna kanqaku.
  pao-NT: Ka nanakukumma'akoosoo numu nanapua'a neyugwena, tamme nasootuhikwu. O'no
    tamme Te Naa-wa'ne'yookwu.
  cbu-NT: 'Yuw tputspatatin yaramapan taaku, anu wanasircha. Apanll anoo kizpur chinakiya.
    Uwaatssha: Nuw shiyaa ipartana táchiya Apanlli, yuwaa ashku anootsi.'
  usa-usa: waayúka aúkáapimma mi-káyúkámá mamá kaayoné-í-ááímmá tarôq kéo-kayukama
    Áánûqtuma ‘ketí iyápó-annae.’ téna timá-yikaniqtababoata yemá yimuqá kémaraae.
  soy-soy: Pɛpɛɛ n wɛ́ɛ́si rɛ pin yei n we, likɛ́ kei n niŋú pɛɛ pínɑrɛkomɛ. Uléécɑɑ
    yɛ́ kɑm uu pi séi rɛ usipipi.
  hui-hui: Mo palia holenenaga biabe bialu karu Ngode Datagaliwabehanda tihondo, I̱
    waneigini, lolebiragonaga ti turu ho holene nga.
  amf-amf: Kinka gemmaanaam qaashinsayna ‘Barjo naanane’ keam hambhenna, kedi ke wozadhe.
  quc-NNT: Utz ke ri käkitzukuj u ya'ik utzil chkixol ri winaq. Ri Dios kub'ij na
    chi e are' ralk'ual ri Are'.
  dob-dob: ꞌOmi togienuwa siwalowao wada gwausowala, manuna Yaubada ꞌida ꞌawanatunemi.
  wrs-wrs: Indhana himba nomba perkaramomba suwemsnamba vuthoawol vivpa, heoa indk
    vithira, manara Sesoava si os unvav hemba, kana ombolnonoa.
  mca-mca: Ƚe'sitsi'mkii pe'qu' ni'sinhet wetju'ƚ pe'qu' na'nayu' wetju'ƚ qa' netitijiti'yijets
    qu' ƚelitse' na' Dios.
  tzo-TZC: ’Yan yutsilic ti buchꞌutic ta xaqꞌuic persa ta spajesel ti cꞌope. Jaꞌ ta
    sbisatic ta snichꞌnab ti Diose.
  mya-mya: '``ငြိမ်း​ချမ်း​ရေး​အ​တွက်​ဆောင်​ရွက်​သော သူ​တို့​သည်​မင်္ဂ​လာ​ရှိ​ကြ​၏။
    ထို​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​သား​များ​ဟု အ​ခေါ်​ခံ​ရ​ကြ​လတ္တံ့။'
  gng-NT: Binib bà nuunh uyɛnduɔn ya sɛn nnɔ, Uwien ya mɔnm te biʼbo, kimɛ Uwien
    li yin bɛ uʼbumu.
  cbi-NTPO: Naajulaa naa ti peletu falekenu kiñu bain tsaa faakaanu kityulaya Dioschi
    ura' imu deeve, Dios yalanu ya' na detirenu juñu' mitya.
  ikk-NT: Ngọzi rị nị ndị hụn e mẹ ni udọn rị, makẹni wẹ sikọ d'a kpọ wẹ ụmụ Osolobuẹ.
  leu-leu: Nari aava ri lisan a luaian la palou ina rabuna xuvul pana Piran, naboxo
    a naian siri a roxo paaliu senaso a Piran taa xali nari pana mu rafulak sina.
  maz-NT: ’'Ma cjó c'o ra zopjü na jo yo nu minteji ngue c'ua ra pötca nuji, ngue
    nu rguí mäjä c'o, na ngueje ra 'mãrãji ngue o̱ t'i Mizhocjimi.
