  isl-isl: Sælir eru þeir sem vinna að friði, því að þeir munu kallaðir verða synir
    Guðs.
  spy-NT: Ibēruurootiin sōō, kule nee ꞉biiko choo wuulyēē ng'aleekaab kaalyeet, kuuyu
    +/mākēēkuur kule lōkōkaab Yēyiin.
  xnn-xnn: Nagasat nan mang-ol-olnos isnan iib-ada tay awnitda maibilang ay an-ak
    Apo Dios.
  mwe-mwe: Mbaya bhaaloleyanga ulele, pabha shibhashemwanje bhana bha a Nnungu.
  tte-tte: Siya tokabi-yanuwa-daumwali Yaubada iwalo-muloloili. Kani ikawa-natu-wagili.
  tcs-tcs: God i blese demwan uda i mata meke pis midel wea ol pipol, bikoz God i
    gobi papa blo dempla.
  hlt-THB: Qoepnaak ak saikhqi taw ami zoseen hy, kawtih Khawsa cakhqi tinawh khy
    kawm uh.
  soq-soq: Apana mida sosou adiananantoie waimoio saumoie apana sa wanwambu dodomanasaio
    dealeidia, mo ipa nuaeuntompa, ipawa God mo ebou wapi wapiase, ‘Ne obainaida.’
  qub-qub: «Cushishami cawanga runa-masinta amistachejcunaga. Paycunatami Tayta Diosga
    ‹wamrämi canqui› nenga.
  att-att: Mapagayáyâ yù ira mamakkakápiá sù ira maddamá. Mammapiá yù ággiád da, ta
    aggira ibiláng ni Namarò ta ánâ na.
  bki-bki: Nalo ga napano abe tomu nam̃a amila tum̃aro, mia ilivuiano rimei toalo,
    ka mia Atua naio riviolo ave kenerinio nalo.
  bqp-bqp: Arubarikadenↄmɛ ibɛrɛmidɛrinↄ ũ, zaakũ oni ń sísi Luda nɛ́nↄ.
  mcp-mcp: Buud bwə́ dʉ sá nə́ buud bwə́ cʉ́gəg nə́ shɛɛ wá, bwə́ mə́ jəla, nəcé bwə́
    bá jɔ̂w bwo nə́ «Bwân ɔ́ Zɛmbî».
  hat-hat: Benediksyon pou moun k'ap travay pou lèzòm viv byen yonn ak lòt, paske
    Bondye va rele yo pitit li.
  npl-NT: '''Mapakikah non teyolsewiah, porke yejwah kinnotsaskeh impilwah Dios.'
  bgg-bgg: “Hanyie è liijiing pha blia rek pho ne sang ruii phro; Hamangkhung-aphuii
    è nathek shii de awai ani rone ho ruii phro!”
  eng-TCENT: Blessed are the peacemakers, for they will be called sons of God.
  eng-BSB: Blessed are the peacemakers, for they will be called sons of God.
  cpu-NT: Kimoshire inkantaiya oitsimaryiirori mashirenkaantsi, tema iriitake intomintayetaiyaari
    Pava.
  san-ASM: মেলযিতাৰো মানৱা ধন্যাঃ, যস্মাৎ ত ঈশ্চৰস্য সন্তানৎৱেন ৱিখ্যাস্যন্তি|
  tac-NT: '› Onorúgame ''we ganíliga eteme ju alué ralámuli napu gu''írime ju uché
    jaré ralámuli, napurigá alué uché jaré ralámuli ''la bi''lepi ''nátame nímala.
    Alué ralámulika regá anéwali Onorúgamete: «''Émika ne ''kúchila ju.»'
  eng-WEBPB: Blessed are the peacemakers, for they shall be called children of God.
  gfk-H: Diet daan ing diet la tartar no malum, kanong da kilam diet bia a nati Kalou
    diet.
  viv-viv: Gaveyao kaliva yadi vekwageya againe hikukuyedi, medema yadi vemwamwala
    gavatubuga! Gavadi-yo? Au Yaubada ginahawavenatunedi.
  yao-yao: Akwete upile ŵakwalumbanya ŵandu, pakuŵa ŵanyawo chachiŵilanjikwa ŵanache
    ŵa Akunnungu.
  tgp-tgp: Avulahi r̃uhu isan la haratu la lo tueni na tamlohi vara la sari tamata
    matan God i pa tovira natuna.
  auc-NT: “Guëadö guëa pïïnämaï ïedäni, ante në wææ wææ änäni ïñömö tömënäni näni
    watapæ̈ toquinque edæ wææ änänipa. Tömënäni ïnänite wadäni edæ, Mïnitö Wængonguï
    wëñæ̈mïni ïmïnipa, ante do apæ̈nedäni ëñente tocædänimpa.”
  kbc-NT: Niɡ̶ina oko ane ilakidetaciwage niɡ̶ina oko anijo me nidelaɡ̶a, Aneotedoɡ̶oji
    eetediogi me lionigipi. Joaniɡ̶idaa leeɡ̶odi niɡ̶idi oko midioka limedi me ninitibigiwaji.
  bmh-bmh: Duailel inen agal salau go dudu ipal alalebi, gaul dabun kuatai aidanemen,
    go agal oiagab naliu damau. Uwait nug ag izal gelear alear awaramau!
  ctu-BL: Tijicñayob jini mu' bʌ i ñʌch'chocoñob xleto, come mi caj i sujbelob ti'
    yalobil Dios.
  meq-meq: «Məŋgwese ka ndo neheye nəteye faya ta miye tay ha ka bo ndo hay hərwi
    ada tâ ndza zay aye, hərwi Mbəlom ma zalateye na, wawa ga hay.
  noa-H: ’Pãar har pãachdëu Hẽwandam hiek hʌ̈k'atarr gaaimua pãach k'õinaa nʌmjö k'õinaa
    hamk'ĩir hõrag jaau durrum k'ʌʌn, honee habat, pãachta Hẽwandamau hich chaaink'a
    hauju haawai.
  alp-NT: Tamata rebe esi ono tamata esi laleisu mise kai lomaije, Alla Iono laleisu
    ndina le esi kotiNe Alla Eni nanae.
  san-VEL: melayitaaro maanavaa dhanyaa.h, yasmaat ta ii"scarasya santaanatvena vikhyaasyanti|
  kbq-kbq: Ha'ma erifru nehazamo'za, asomu erigahaze. Na'ankure zamagrikura Anumzamofo
    mofavre hugahaze.
  kbh-kbh: “Puerte oyejuayënga mochántsemna chë nÿetscanga natjë́mbana chamotsiyenama
    amënga, er chënga Bëngbe Bëtsabe básenga ca mochantsabaina.
  ron-LSB: Fericiți făcătorii de pace! pentru că ei se vor numi copii ai lui Dumnezeu.
  pon-pon: Meid pai, me kin tom pena, pwe re pan adaneki jeri en Kot.
  nhe-BL: Xipaquica imojuanti tlen inquiyoltlalíaj cualantli, pampa Toteco inmechtocaxtis
    iniconehua.
  sps-sps: Paparaa tsurin vainy bibinun fiisen miror a aaverof fapoopoan nar vainy,
    Gov nai koo rarorin guei Tsuan!
  wnc-wnc: Mamin amindaka amakaknga yandakngakaingu Anututa aminu waakwakat gatake
    yutning. Dasingge? Anututa natane waaknga ngang yaniwik.
  nmw-S: Hebwaden si kaiwoyan mimalum Helak i muloluyanid, kaiwane bwele i liwo i
    nga, “Sidiye he-nanatu.”
  bus-bus: Aubarikadeenↄn íbɛtɛmidɛrinↄ ũ, zaakɛ weé ń sísi Luda nɛ́nↄ.
  gub-BL: Aze amo teko uzàmàtyry'ym amo teko a'e wà nehe, aze amo ae teko uze'eg oho
    wanupe nehe, wamupytu'u kar pà wàmàtyry'ym ire nehe, a'e mehe wamupytu'u kar har
    hurywete putar a'e nehe, ta'e — Hera'yr, i'i putar Tupàn izupe a'e nehe xe.
  imo-imo: Opa pulema konopu tendekuna pupili molangei nimele imboma, Goteni eno nanga
    bakuluma nimbelomunga eno malo.
  boj-boj: “Tamo uŋgasari jeu turyeqnub qaji naŋgi dego areboleboleinjreme. Qotei
    a naŋgi qa marqas, ‘Naŋgi ijo segi aŋgro bole.’
  eng-DRA: 'Blessed are the peacemakers: for they shall be called children of God.'
  knf-knf: Bañaaŋ bankţijuŋ bŧiinkar banuurandëni ţiki Naşibaţi aluŋ kaji bawo babukul.
  san-KHM: មេលយិតារោ មានវា ធន្យាះ, យស្មាត៑ ត ឦឝ្ចរស្យ សន្តានត្វេន វិខ្យាស្យន្តិ។
  arn-NT: Ayüwün niey tati ngülamtukefilu kom kakelu che ñi kümelkawkületuael, Ngünechen
    am ta ‘iñche ñi yall’ ñi piaetew.
  zas-NT: ’Xiquilbaa ree bén rüjn naguiejn cwedxenë lasaꞌ, din laa reeman grii laj
    xiꞌn Dios.
  ken-NT: Ɛ́rɨ ɛcha ntá bǒ abhɛn mánù bɛ bo mámbák ɛyɔŋ ɛ́mɔt nɛ batɨ; mbɔnyunɛ
    chɔŋ Mandɛm ankʉ bɔ mámbak bɔ̌bhi!
