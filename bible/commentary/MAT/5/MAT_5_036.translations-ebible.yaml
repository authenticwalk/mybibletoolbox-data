  ken-NT: Kɛ́ yɨkɨ ɔmbɨŋɨ ntí ywɛ mbɔnyunɛ ɔbhɨ́kɨ́ bhɔŋ bɛtaŋ bɛkʉ ɛkaká ɛmɛnɛ
