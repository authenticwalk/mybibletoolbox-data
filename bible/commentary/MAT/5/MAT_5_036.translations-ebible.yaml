  san-TIB: ནིཛཤིརོནཱམྣཱཔི ན, ཡསྨཱཏ྄ ཏསྱཻཀཾ ཀཙམཔི སིཏམ྄ ཨསིཏཾ ཝཱ ཀརྟྟུཾ ཏྭཡཱ ན ཤཀྱཏེ།
  qve-NT: Aman juramentotaqa ruwankichishchu vidaykichisraykupas. Qankunaqa manan
