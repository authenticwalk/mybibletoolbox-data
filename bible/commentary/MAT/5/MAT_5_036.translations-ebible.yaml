verse: MAT.005.036
translations:
  kpx-kpx: Isi lainaho loui kosea, ‘Di kinamo di huhuige dana ke vai.’ Kosealemo hoto
    katealeu bae onoige la kinau bukai mesoho sisoalivebene.
  okv-H: Eto nei amo no siro hu ta javo mane jigama ue ke peni aisoa, amita be amo
    ke peni retemo isapa do aisoa amina no siro hu ta ove mane au parara rete mo mume
    aisuja.
  tbo-tbo: Ega ununum una igwaleya babana geegeka, ega emoemotam una baha po apalam
    emosi ina wakeke bo una baha po ina wididibaleya, bo?
  mal-C: നിങ്ങളുടെ തലയെക്കൊണ്ട് ശപഥംചെയ്യരുത്; കാരണം ഒരു മുടിയെങ്കിലും വെളുപ്പിക്കാനോ
    കറുപ്പിക്കാനോ നിങ്ങൾക്കു കഴിവില്ല.
  grc-SR: μήτε ἐν τῇ κεφαλῇ σου ὀμόσῃς, ὅτι οὐ δύνασαι μίαν τρίχα λευκὴν ⸉ἢ μέλαιναν
    ποιῆσαι.⸊
  bgc-bgc: अपणे सिर की भी कसम ना खाईयों क्यूँके तू एक बाळ नै भी ना तो धोळा, अर ना
    काळा कर सकै सै।
  khz-khz: Goi repamu, gemu maguli, maki ragai pono kilagia gemu kilagavu vega-taunatauna
    na, kwalana goi guimu nivana ta ati pono vega-kulokuloa e ati pono vega-ruparupaa
    ripa.
  deu-TKW: Noch sollst du bei deinem Kopf schwören, denn du vermagst nicht ein einziges
    Haar weiß oder schwarz zu machen.
  zsr-NT: Cutu gun tsutsu xtidzuꞌu gneynuꞌ icjuꞌ, le cutu gac gunuꞌ ga huöac chguich
    o gasj nitú guitsaꞌ icjuꞌ.
  lin-lin: Bosalelaka mpe te mito na bino mpo na kolapa ndayi, pamba te bokoki te
    kokomisa moko kati na suki ya mito na bino pembe to mwindo.
  hns-NT: Aur toelogke bhie na tjaahie aapan moerie par haath dharke kasam khaai ke.
    Toelog aapan ek moerie ke baar na oeddjar kie to karia kar sake hai.
  noa-E: Wa dich pör igwia khãijã oob mag iekhamiet; magʉmjã pekauu. Pãach iphithur
    mag iekhawiajã pãrau pãach pörbʉ̈ ãbjã bäphä paa auba ni phʉisijã paa aubamgui
    ajim anʉm, ich Ẽwandamaupaita magpiejeewai. Mag nem parhooba igwiata iekha nʉm
    aig, Ẽwandam igwiata pãar mag iekha nʉm khabahab, nem thum ichdëuta omparr aawai.
  eng-EMTV: Nor shall you swear by your head, because you are not able to make one
    hair white or black.
  mib-NT: Ni ma cahán rō jeē na cóndee cuēchi sɨquɨ̄ rō núu tu squícu ró. Ma cahán
    rō súcuan, chi ma cúu cuɨtɨ sáha ró jéē ni ɨɨn ixi xíní rō nducuíjín chí ndujnúú.
  lif-NT2: हे़क्‍केलॽरिक्‍के खिनिॽ थे़गेःक्‍पाल्‍ले़न् माङ्‌मे़हे़क्‍कासिम्‍मे़न्‍ने़ॽ,
    थेआङ्‌भे़ल्‍ले़ खिनिॽ थे़गेःक्‍इधिक्‍काङ् फःगे़लॽबा इग्र माक्‍के़लॽबा चोःक्‍मा
    के़न्‍छुक्‍तुम्‍मिल्‍लो॥
  xnj-xnj: Ukoto kulapa pamutu waku, muni nakuhotola kuuhenga hati luyunju lumonga
    kuvya lwa msopi amala lutitu.
  mmx-mmx: Nemen mita lox amuat tevelinga vangpangpe mi lengkabinim at lempatlak atnimi
    mila nemi xa mixo epovo xusu miba lok tamang kabinim at lempatlak atnimi nan bun
    kopla na bibi.
  cbr-NT: '''Imainun camina —''ën maxcá sinánquin cana cëmëquinma asérabi mi cain
    —qui banatima ''ain. Min maxcánu ''icë buxa tunan ''icëbi camina minbi uxua ''imitima
    ''ain, uxua ''icëbi camina tunan ''imitima ''ain. Nucën Papa Diosan cuni ca ''imiti
    ''icën. Usa ''ain camina usai banatima ''ain.'
  tee-NT: Nin yuchi ni lai alhip'ast'act'it ju mi'aktsulh'an ju ixpumavasalaca ju
    minchivinti'an. Jantu lai alhip'ast'act'it ju yuchi ni jantu lai xnapapa at'inavit'it
    ju mi'ai'an nin smalaka.
  eng-LSV: nor may you swear by your head, because you are not able to make one hair
    white or black;
  cak-NT: Y chuka' man tisiq'uij ri ijolon chi niben jurar; roma xe ri Dios nitiquier
    nujal rusmal-iwi', roma nu'on xak o sak che, y rix man jixtiquier ta niben ri'.
  pah-NT: —Tapehenoi ti penhiakag̃a. A'ereki tegwete pe me peji'ava mbotehava imotig̃a!
    Tegwete pe me peji'ava mbotehava imohuna no! Tupana'ga jate oapo pe'ava imotig̃a
    imohuna no, ei Jesus'ga. Nurã ti tapehenoi penhiakag̃a pe'erame nahanahã po ti
    ji rekoi nehẽ javo.
  sja-NT: Ma awara juraanáatɨ pãchi poro k'ĩrapite, parãpa puda k'ãu apida p'ãimaapida-e
    pai perã maa-e pɨrã t'orroopida-e pai perã.
  xed-xed: Yaha ka da waɗu nda ghəŋa gha, kabga laviŋ a ka ta mbəɗanafta ka ŋusliŋ
    dər ka ŋra ta ya dər turtuk ma swida gha wa.
  mks-NT: Ta ni a̱ tává ndó qui̱ví yiquí jíní ndó tá sáhan ndó tu̱hun ndó nu̱ú ña̱yivi
    jáchi̱ co̱ ndéé ndó ndaja yaa ndó á ndaja tu̱ún ndó ni in túhún ijí ji̱ni̱ ndo̱.
  gfk-S: Waak u hasasalim bileng tano ulum kinong paile tale ugo be nu pukusane tike
    pana hiim be na ponpon be na bungbung.
  bmu-bmu: Gi nöröp jupki injaŋi menöŋ tuatŋi akŋapkö osiman aka nöröp jupki tuatŋi
    menöŋ injaŋi akŋapkö osiman. Miaŋgöra keu kewö kude jiman, ‘Keu ölŋi qahö jimam
    ewö, Anutunöŋ ölöp nöröpni qeiga jupŋaŋgö mundaŋan uteköma.’
  dgz-dgz: Amba iaya gapan tanop ya tone iwa ap tane iaya gumewa daiton da pomponu
    go pumpuni ya entan tata, ap menan iwa dimen iaya gapan tanop toi.
  eng-GNV: Neither shalt thou sweare by thine head, because thou canst not make one
    heare white or blacke.
  zaa-NT: Nihua bittu guni lu' jurar nna gudu lu' por testigo la'a iqquia bá lu',
    porqui'ni nidi rúbani ttu ittsa' iqquia lu' labí ccani lu' guni lu' ą tsíttsi
    o yéthia para siempre.
  eng-WEBSTER: Neither shalt thou swear by thy head, because thou canst not make one
    hair white or black.
  guh-guh: 'Pëtsa pajumaitsimënua: “Xaniajanë cajena. Itsa apo xaniajanë tsane, nexata
    nacaevetsianajë tanematathinaxuabinexamë tatëpaenexa,” pajamë pëtsa. Tsipaji panematabocoto
    ata Dioso eveta. Nexata paxamë apo pacacaëjëpae caematanatoyo ata panenamatananiojaiyaexanaenexa,
    panenamatanatsaejaiyaexanaenexa ata.'
  bon-bon: Määme mope me ngii cama cuta gone jiicute, ingle maane äblicäco gäte yepä
    matikäli edingäli ne bulubulu me coo cäsäcäsä me wawena.
  nhw-BL: Niyon amo xijtestigojquetzaca amotzonteco pampa amo anquinahuatíaj amotzonteco.
    Amo hueli anquichipahuilíaj niyon se amotzoncal, huan sintla ya chipahuac, amo
    hueli anquiyayahuilíaj.
  swh-ONEN: Nanyi msiape kwa vichwa vyenu, kwa kuwa hamwezi kuufanya hata unywele
    mmoja kuwa mweupe au mweusi.
  wbi-wbi: Kange, namungajighaghe mulwa kutambula amatu ghiinu, ulwakuva namungadule
    nambe ulunyele lumo kuuva luvalafu nambe kuuva lutiitu.
  bba-bba: I ku mɑɑ kɑ bɛɛn wiru bɔ̃re yèn sɔ̃ i ǹ kpɛ̃ i serɑ tiɑ bururɑsiɑ, i ǹ
    mɑɑ kpɛ̃ i ye tĩrɑsiɑ.
  eng-KJVCPB: Neither shalt thou swear by thy head, because thou canst not make one
    hair white or black.
  kgk-NT: Ani ereiporu teĩ ne akã réry ererovia uka hagwã ne renduharã-pe ne nhe'ẽ.
    Nhandejáry mba'e ne akã. Nde ávy peteĩ va'e neremomorotĩ kwaái, neremohũ kwaái
    ave. Nde ae ne nhe'ẽ eiporu.
  waj-waj: Hama a yopeema mmuaa kieeta yausiivai iino voovai eekaravai vaino voovai
    upisivai vainaraivaara sa ai kuaivaa yeena rainna ai kieetaivaa nnutuuvaa tasipama
    kiee kianee.
  cpy-cpy: 'Eero pipaeryaa-shiwaetawo piito, pikante: ‘Eerorika nomatziro nokantziri,
    ithatyee-tenawo noeto.’ Tema tee eeroka materoni pishooka-kaero pipae, opoñaashitya
    pichenkae-shita-kahaero.'
  ekk-PKP: Ärge vanduge isegi oma pea juures, sest te ei suuda üht juuksekarvagi valgeks
    või mustaks teha.
  mpx-mpx: Bahi nu papasila kokowam elana, kaiwena nige bosowaina nu ba ge kokowam
    pupunona etega ni yanayana o ebo nu ba ge etega ni biki.
  wbp-wbp: Manu yinjakungarntirli, jurru nyuntu-nyangu yampiya yirdi-maninja-wangurlu.
    Marnilpa maru kulalpanpa kurruly-yirrakarla layilayi-kirra. Manu marnilpa layilayi
    kulalpanpa kurruly-yirrakarla maru-kurra, lawa.
  luo-luo: Kendo kik ukwongʼru gi wiu, nikech ok unyal loko yie wich achiel bedo marachar
    kata maratengʼ.
  nhe-NT: Niyon amo xijtestigojquetzaca imotzonteco pampa ax inquinahuatíaj imotzonteco.
    Ax hueli inquichipahuilíaj niyon se imotzoncal, huan intla ya chipahuac, ax hueli
    inquiyayahuilíaj.
  aii-aii: ”ܐܘܼܦ ܠܵܐ ܝܵܡܹܝܬ ܒܪܹܝܫܘܼܟ݂، ܣܵܒܵܒ ܠܹܐ ܡܵܨܹܝܬ ܫܲܚܠܸܦܸܬ ܓܵܘܹܗ ܚܕܵܐ ܡܸܙܬܵ‌ܐ
    ܟܘܼܡܬܵ‌ܐ ܝܲܢ ܚܘܵܪܬܵ‌ܐ.
  esk-NT: Naagaqaa akiqsruġumiñaitchutin niaqupkun, atakkii atausiq nuyaq qatiqsipkaġumiñaitkiñ
    unniiñ taaqsipkaġlugu.
  msb-msb: Ayaw man pagsumpa na magsambit san imo sadiri na ulo kay bisan usad man
    san imo buhok dili mo kaya na papution o paitumon.
  cpa-NT: Tsa¹héh³ hniah¹² dseih¹² hniah¹². Di³ tsa¹tiah¹ hniah¹² jmóh³ hi² teg² ho¹
    ju³ hi² lih² ca¹lah¹jin³ cøng² mëh¹² jŋiú³ dseih¹² hniah¹².
  dso-dso: ଆରି ନିଜର୍‌ ମୁଣ୍ଡ୍‌ ଚିଇ କରି ପର୍‌ମାନ୍‌ କରାନାଇ, କାଇକେବଇଲେ ତମେ, ତେଇର୍‌ ଗଟେକ୍‌
    ଚେଣ୍ଡି ଦବ୍‌ଲା କି କାଲିଆ କରିନାପାରାସ୍‌ ।
  meu-meu: Oi kwaramu danu basio gwau hamatalaia, badina be huimu tamona ihakurokurona
    eiava ihakoremana na asi dibamu.
  yva-NT: Muno vemo nyo taune nakari ama tame veano nya urairije raokaisy inya. Weye
    Amisye po nakari ranari to, muno nakarivuinyo ngkarisyana nene muno ntoa nsavu
    omamo Wepi po raija tenambe.
  dgc-dgc: Sakay diyan mo isumpa a ‘Ikate ko,’ da besa a siko i mamahala ta buhay
    mua.
  zpm-NT: guiaabgaa to gzeet to guic to. Guṉscade to, sac goṉ zig nac guic to, per
    ni tib guitsguic to grieelod csaṉ nquits to, grieelodgaa csaṉ ngas tow.
  hix-NT: Anatoko onà wyaro nketxow hamà. Rorwonàmàthàr yawo rohra ryehtoko, anar
    me harha hak nahko, rohpotxetho, ketxow hamà. Àro wyaro kahra rma rha ehtxoko.
    Àsok tawro hana, ohpotx komo yoh me Khoryenkom yesnàr ke. Buknye harha txeryhera
    manatxow hamà, omnyamo. Buknye ehtoko, thurme harha txeryhera manatxow hamà, kekon
    hatà, Txesusu.
  sim-sim: Uhu karem ushambawa hala, �Os omek a mbana ambu nahi, anin ji mandingormewa.�
    Karem ji mbawa hala. Mberem ushiwak? Jir mbeek jihinjik ji uwak masikukwa jihi
    tlek mo avishak nanda ambu sir. Karem uwosik mbele mbele ondohi hik ji ushambawa
    hala, wahau.
  npi-ULB: न त आफ्नो शिरको शपथ खाओ, किनकि तिमीहरूले एउटै केशलाई पनि सेतो वा कालो बनाउन
    सक्दैनौ ।
  cgc-cgc: Dili kaw man magsumpa paagi ta pagsambit ta inyo na ulo tak dili nyo kaya
    na pamitemen daw paputien maskin isya naet ta inyo na buok.
  tim-tim: Aregât ire maktere nâŋgâŋet. Dumutyeŋe bândup are makbiâ heleŋ bo akbiap.
    Akto heleŋ are makbiâ bândup bo akbiap. Aregât kautyeŋân horatmâ bo makbei.
  yor-yor: Má ṣe fi orí rẹ búra, nítorí ìwọ kò lè sọ irun ẹyọ kan di funfun tàbí di
    dúdú.
  wos-wos: Guni géli némbé wama yandéte wama némbé géli yandéte yanjoka hurufatikéta,
    guni guna makambu akwi hundi gikénguni.
  emp-NTPO: Idjab̶a ara bʌdji trʌ̃neba wãrãda ne oyad̶a arãdua, bʌ bud̶ara ab̶a bid̶a
    poya torroa oẽ́ bẽrã idjab̶a poya pãĩma oẽ́ bẽrã.
  eng-F35: Nor shall you swear by your head, because you cannot make one hair white
    or black.
  ind-ind: Bahkan tidak boleh menyebut kepalamu sendiri sebagai saksi atas sumpahmu,
    karena kamu tidak sanggup membuat sehelai pun dari rambutmu menjadi hitam atau
    putih.
  pes-OPCB: به سر خود نیز سوگند مخور، زیرا قادر نیستی مویی را سفید یا سیاه کنی.
  mpt-mpt: Eka ibo ib gabamono niniin osa mo taisonibta baanimibe! Niminbabe, ib gabamano
    elekiem ke tobo tofata mililobe namaobe genomabibbabe.
  bla-bla: Kimat'akitŭpŭtauunipa kotokŏn', kimatkotsiksixĭstutsipats nitu'kuyekai
    ki kimatokotsixĭstutsipats.
  ssx-ssx: Ika꞉ you lo kone ota꞉ na lapa꞉peke. Pa ekipeke. Ikana꞉ma꞉ ika꞉ itiki homeke
    siki kone topo pea hake o punu na peapeke ya꞉la꞉ ekina꞉ loa꞉me.
  mkl-mkl: Nɔ i mɑɑ̀ yɑ ɡbɑsi do iri nŋɛ ŋɑ si nɑ iyi í jɔ̀ i kɑɑ yɔkɔ i fũutɑ bɑɑ
    ntoi iri ɑkɑ̃ nŋɛ hee mɑ jɛ i jɔ̀ ku dũ ŋɑ.
  gaq-gaq: ପେ ବାଆଃନେ ପାର୍‌ମାନ୍ ଆତ୍ଲାଗ୍‌ପା ଡାଗ୍ଲା ମୁଇଙ୍ଗ୍ ଉଗ୍‌ବ ଏଡ଼େ ଆରି ତୁଲୁଏ ଆଡିଙ୍ଗ୍‌ନେ
    ପେନେ ବପୁ ଣ୍ତୁ ।
  gof-RNT: Hintte binaanappe issuwaka boothi woykko kareethi oothanaw dandda7onna
    gisho hinttee hintte huu7enkka caaqqofite.
  unx-unx: ଆଡଃ ଆପେୟାଃ ବହଃରେୟାଃ କିରିୟା ଆଲ୍‌ପେୟାଃ, ଚିୟାଃଚି ଏନାରାଃ ମିଆଁଦ୍‌ ଉବ୍‌କେ ପୁଣ୍ଡି
    ଚାଏ ହେନ୍‌ଦେ ରିକାନାଙ୍ଗ୍‌ ଆପେ କାପେ ଦାଡ଼ିୟା ।
  gah-gah: Itó lekeza zopovatini loí zekikoma nene gakó li amikiko anupá loló amitimó,
    itó zopovatini anupá nene gakó li amikiko loí zemitimó neve. Nenemú zopovatiniló
    ali miliki gakó li hukamilo.
  lcm-lcm: Na mi ago ta atu vala an serei si vangang imi using parik mipa angkoai
    si vil aposok vo vil amiting ani mangsikei a ung i patumi.
  aer-aer: '@see-verse:MAT.005.035'
  qvc-NT: Amakish ni umaykita myintashpa jurangillapachu. Chaqa Dyusllam rurashqa
    umaykitaqa. Qamqam mana ni suq aqchaykita atingichu yuraqyachiyta ni yanayachiyta.
  tgl-ULB: Huwag ka ring manumpa sa pamamagitan ng iyong ulo sapagkat ni isa mang
    buhok ay hindi mo kayang gawing puti o itim.
  cbs-NT: Ja inun, matumebi matun buxkakidi datan akin shinain jawendi yubakayamaxankanwen,
    man jaska waxun matun bu meshupa bestichai maewakin man juxupawatidumakidan.
  xtm-NTPP: Ni a ko jin ka'an ni ja maa xini ni a te jin sa'a ni, vaa masu kuu jin
    ndasa'a kuijin ni xi jin ndasa'a tnuu ni ni‑in ixi xini ni a.
  nnq-nnq: Na makalapije kwa mutwe gwinu, gambu mwe kuotoje kulubeka lunywili lube
    luhu andaje lupili.
  bao-NT: Ñucã, mʉja dʉpʉga mena cãare ĩiticãña. Mʉja poare jĩcã daarena ca botiri
    daa, ca ñiiri daa, ca niiro mʉja tii majiti.
  san-ORI: ନିଜଶିରୋନାମ୍ନାପି ନ, ଯସ୍ମାତ୍ ତସ୍ୟୈକଂ କଚମପି ସିତମ୍ ଅସିତଂ ୱା କର୍ତ୍ତୁଂ ତ୍ୱଯା
    ନ ଶକ୍ୟତେ|
  huv-NT: Aton nde mepajan wüx imalan, cos cuane icon, ngondom meajchiün mambeor masey
    nots miondeats imalan, aton ngondom meajchiün marang ngweal.
  otn-NT: '''Yo guí ɛ̱na̱ ngue da̱ zä da̱ t''øc''a̱ ni̱ ya̱ ''mø hi̱mma̱ jua̱ni̱ te
    guí̱ mma̱mhmʉ. Porque ni̱ ya̱hʉ, ni̱ xi̱nga̱ n''na ni̱ xta̱hʉ da̱ zä gui ''yøthʉ
    ngue xtá̱ nt''axi ogue xtá̱ mpothi.'
  nop-nop: Tiŋa undugoŋ kihik foloŋ uŋoŋ kamekaaŋ mede yofafaŋe mu titiŋdok, maŋgoŋde
    hidi yobune kihik hapmuŋ faufaudi gouyeniŋ tuwot mu mintawek, be gouyeniŋdi fafau
    tuwot mu mintawek.
  obo-NT: Yo kow od pongulivot nod ikahi to, ‘Od bottu pok uu ku ko id ouhus a,’ oyyos
    konna man sikiyu kos id bovaa to koniyun lawa. Ahad songo-silag to bowvuu row,
    dii kow man od pokopomoputi o od pokopometom.
  cak-ENT: Y chuka' man tibün cachi'el nquibün ri ch'aka vinük tok nquibün jurar,
    nquibij que titzaq'uix ri quijolon si xa man ketzij tüj ri nquibij. Rix man jun
    bey tibün quiri', roma man ja tüj rix ri ivajaf ri ic'aslen. Ri Rajaf ri ic'aslen
    ja ri Dios, y xaxe chuka' rija' ri ntiquer nujül ri ntzu'un ri rusmal tak ivi'.
    Xaxe rija' ntiquer nbanun xak chin ri sük y ntiquer chuka' nbün sük chin ri xak.
