verse: MAT.005.008
translations:
  kpx-kpx: “Ige oleuoleu uvuiabeau dua vale keabuna vahaeholahai. Kosealemo abuna
    Dilava elehai.
  okv-H: Eto embo amuna jo vahai eto God agi eagora amina God kesora avo eto tunga
    javotoho ere ora.
  tbo-tbo: Tu nugoyeuyeu lawami ona kaoha, babana Yaubada apo ona galeya.
  mal-C: ഹൃദയനൈർമല്യമുള്ളവർ അനുഗൃഹീതർ; അവർക്കു ദൈവം ദർശനമേകും.
  grc-SR: Μακάριοι οἱ καθαροὶ τῇ καρδίᾳ· ὅτι αὐτοὶ τὸν θεὸν ὄψονται.
  bgc-bgc: धन्य सै वे, जिनके मन शुद्ध सै, क्यूँके वे परमेसवर नै देखैगें।
  khz-khz: Raira aora nama iwavagi talimara pia verere, kwalana ira na Palagu pia
    gitaa.
  deu-TKW: Selig, die rein im Herzen sind, denn sie werden Gott schauen.
  zsr-NT: ’Bicaꞌ ba bönniꞌ nac dxiꞌa icj ládxiꞌdauꞌquëꞌ, cutu bi nabágaꞌquëꞌ, le laꞌléꞌinëꞌ
    Dios.
  lin-lin: Esengo na bato oyo bazali na mitema peto, pamba te bakomona Nzambe !
  hns-NT: Soekhie hai dje safa diel se Parmeswar ke maane hai. Oe Parmeswar ke dekhiega.
  noa-E: ’Pãar ar thãar ajapha nʉm gaaimua ãba Ẽwandam dawagaata nem waaujem khʉʉn,
    onee abat ajim anʉm, pãrauta pãach mag nʉm gaaimua Ẽwandam khĩir ooju aawai.
  eng-EMTV: “Blessed are the pure in heart, for they shall see God.
  mib-NT: ’Yōhyo ndetū ñayuu cáhīyo ndoo ini anuá, chi coto i nuū Yaā Dios.
  lif-NT2: सिक्‍लुङ्‌मो सेसे के़वाॽबाहाॽ मुॽइसाबासिरो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़
    निङ्‌वाॽफुमाङ्‌ङिन् मे़निःसुॽरो॥
  xnj-xnj: Vamotisiwi vevavi na mtima wa msopi, muni yati valamuwona Chapanga.
  mmx-mmx: Nedi lebelen nedi i dadat aleng, dina momo, mila dinaba ven ne Moroa.
  cbr-NT: Axa aín nuitu Nucën Papa Diosan iscëx upí 'ianan aín sinan upí uni an ca
    Nucën Papa Dios 'unánan isti 'icën. Usai ca 'iti 'icë quixun 'unani ca chuámarua
    tani cuëënia.
  tee-NT: Va paxcatch ju jantu tu'u' tapast'ac'a macxcai la'ix'alhunut'an. Ju yu'unch
    catalakts'ina' ju Dios.
  eng-LSV: Blessed the clean in heart—because they will see God.
  cak-NT: Can quiequicot ri winak ch'ajch'oj cánima, roma reje' can xtiquitzu-wi rech
    ri Dios.
  pah-NT: Pyry hete g̃a pe – kiroki g̃a gweaporog̃ita katu Tupana'ga reaporog̃ita
    rehe jate xako javo. A'ereki g̃a Tupana'ga repiagag̃wama, ei Jesus'ga.
  sja-NT: T'ãri o-ĩa p'anɨ chi t'ãri jĩp'a oopataarã Tachi Ak'õrepa k'inia bɨk'a,
    iru unudait'ee perã.
  xed-xed: Rfu da gwal hezleʼ a ŋuɗufa taŋ, kabga dzaʼa nghaŋngha həŋ ta Lazglafta.
  mks-NT: ʼTa̱hví na̱cuu na̱ co̱ ndáca̱a̱n quini ínima̱ jáchi̱ na̱ cán cúú na̱ cuni
    Ndióxi̱.
  gfk-S: God na idane di ing di tutuno tano matmataan tane God, kinong di na nes God.
  bmu-bmu: Denike yeŋgö uruŋinan sarakŋi akzawi, yeŋön ölöp Anutu ekŋe. Miaŋgöra yeŋön
    mönö simbawoŋ akze.
  dgz-dgz: Potamu nenengawa nagirewa, God wat aipakam mega wariwanum, evi amba mu
    God yawain.
  eng-GNV: 'Blessed are the pure in heart: for they shall see God.'
  zaa-NT: Ica'rubà canu labí bèỹia té lo losto' quį delante de Tata Dios; pues lacą
    nna hualá'ni cą lúe.
  eng-WEBSTER: 'Blessed are the pure in heart: for they shall see God.'
  guh-guh: ’Jamatabëcuenebarëya tsavanapae tsane pamonae mapanacuata ëpexaniacuene
    pexanaenexa najamatabëxainabiaba. Bajarapamonae taena Dioso.
  bon-bon: Ngenecu miiji eei gemi, laati bemi yepä taatu ngene atwana cama; teepi
    Acejiyame ne jääpänusi.
  nhw-BL: Xipaquica amojuanti catli anyoltlapajpactique, pampa anquiitase Toteco.
  swh-ONEN: Heri walio na moyo safi, maana hao watamwona Mungu.
  wbi-wbi: Vafunyilue vano vali nu mwojo um'balafu, ulwakuva vilikumwagha uNguluve.
  bba-bba: Doo nɔɔruɡibɑ bèn ɡɔ̃ru ɡɑ dɛɛre. Bɑ koo Gusunɔ wɑ.
  eng-KJVCPB: 'Blessed are the pure in heart: for they shall see God.'
  kgk-NT: —Gwĩ hesakatu reheve ipy'a potĩ va'e, heko vy'a tee va'e. Ohexa va'erã Nhandejáry-pe.
    Upéa-gwi ovy'a.
  waj-waj: Gioonna kiaapuuya iya aakiaiyauvo yamaama vaiyara Anutuuqo iyara yoketainoo.
    Fai iya Anutuuqaa taaravai.
  cpy-cpy: Ikimoshiretee kiteshireri, tema riitaki ñahaerini Tajorentsi.
  ekk-PKP: Õnnistatud on need, kel on puhas süda, sest nemad näevad Jumalat.
  mpx-mpx: Bolo nige ateliya i bibiki Yehoba i muloluagil, kaiwena Yehoba nihi kite.
  wbp-wbp: Yapa ngana-puka kuja-ka ngampurrpa-nyayirni nyina Kaatu-mipaku warrki-jarrinjaku,
    ngulaju ngurrju-nyayirni. Kaatuku karla marlaja nyina wardinyi-nyayirni tarnnga-juku.
    Kapu ngaka Kaatuju nyanyi.
  luo-luo: Jomaler gie chunygi gin joma ogwedhi, nimar ginine Nyasaye.
  nhe-NT: Xipaquica imojuanti tlen inyoltlapajpactique, pampa inquiitase Toteco.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܕܸܟ݂ܝܹܐ ܒܠܸܒܵܝܗ‌ܝ، ܣܵܒܵܒ ܐܵܢܝܼ ܒܸܬ ܚܵܙܝܼ ܠܐܲܠܵܗܵܐ.
  esk-NT: Quvianamiurut tamatkua uummatiqaqtuat ipqitchuamik, atakkii qiñiġisigaat
    Agaayyun.
  msb-msb: Malipay an mga may malinis na tagipusuon kay makakaatubang ninda an Dios.
  cpa-NT: ’Hioh¹² jenh¹² dsa² dsø²jiag¹² dsǿa¹² cøng² ni³ jmáh¹lah jǿg³ dsio¹. Di³
    ca¹të́²dsa jë́²dsa Diú¹³.
  dso-dso: ମନ୍‌ ବିତ୍‌ରେ ନିର୍‌ମଲ୍‌ ରଇଲା ଲକ୍‌ମନର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ ସେମନ୍‌କେ
    ପର୍‌ମେସରର୍‌ ଦର୍‌ସନ୍‌ ମିଲ୍‌ସି ।
  meu-meu: Lalodia ḡoḡoeva-ḡoḡoeva taudia be nanamo, badina be idia ese Dirava bae
    itaia.
  yva-NT: Are nawirati manuga ndandinit, weamo kove ngkov irati mai, weye indati wo
    Amisye aen.
  dgc-dgc: Masuwerte du méniwala ta Diyos ta matapat, da meta de i Diyos.
  zpm-NT: ’¡Wen zie zha ne mbele zdoo, zha ne biaaṉmbele lo xtoḻ, sac zaṉlo zho Dios!
  hix-NT: Anhà hokonohnà ro me ehtxoko, ohnawonye. Anhà hokonohnà ro me oyehtokonye,
    towakryexe rma manatxhe, amnye owyanye Khoryenkom yonyàr ke mak ha, kekon hatà.
  sim-sim: Ma ol kavakavan unda ambu ondo li rupshika. Mberem ushiwak? Kumak avak
    lir Avui Wasilakan heyekwa lir.
  npi-ULB: धन्य आत्मामा शुद्ध हुनेहरू, किनभने तिनीहरूले परमेश्‍वरलाई देख्‍नेछन् ।
  cgc-cgc: May angken na kalipay alin ta Dyos mga ittaw na iran na palabi pagsirbi
    daw pagtuman ta Dyos tak mabot adlaw na makita danen kanen an.
  tim-tim: Akto biwiyeŋe Anutu gâlânâk kinmâ kau kau akto ikiŋe denŋe lokom biwi lâuwâ
    bo akmâ manmai are âmâ Anutu dewunyeŋande ekbai aregât biwiyeŋe heroŋe agâk.
  yor-yor: Alábùkún fún ni àwọn ọlọ́kàn mímọ́, nítorí wọn yóò rí Ọlọ́run.
  wos-wos: “Du takwa nawulak deka mawulimbu yikafre mawuli male dé té. Wunde du takwa
    Godré xéta di dé wali jémba retandi. Reta sarékéta yikafre mawuli yatandi.
  emp-NTPO: Bãrãra sod̶eba ab̶abe Ãcõrẽ itea b̶eabʌrʌ bio bia panʌa Ãcõrẽra ununi
    bẽrã.
  eng-F35: Blessed are the pure in heart, for they will see God.
  ind-ind: Sungguh diberkati Allah orang yang tulus hatinya, karena merekalah yang
    boleh memandang Allah.
  pes-OPCB: «خوشا به حال پاکدلان، زیرا خدا را خواهند دید.
  mpt-mpt: Nakaia unangai hengmino deiboniba Gode bobol tem funino wafu blibi seinine!
    Sinanomo i Gode keim atemomabiobe.
  bla-bla: 'Ksĭkus''skĕttsipŏppix etam''etŭkkiau: ai''aksĭnnuyiauaie Ap''ĭstotokiuă.'
  ssx-ssx: Ika꞉ puki pa꞉ta꞉ ala꞉ta꞉ ma꞉nda꞉ na talena꞉ leke wamo pea haleme wanda꞉halima꞉ta꞉
    ta꞉na꞉ma꞉ homo halememe. Koto wanda꞉halima꞉ta꞉ Koda꞉ handilimikie.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi idɔ nŋɑ í mɑ́, Domi ɑɑ yɛ Ilɑɑɔ̃.
  gaq-gaq: ଜାଣ୍ଡେଇଂନେ ଗାଗ୍‌ଡ଼େ ପର୍‌ଚଲ୍‌ ମେଇଂ ନିମାଣ୍ଡାଃ; ଡାଗ୍ଲା ମେଇଂ ଇସ୍‌ପର୍‌କେ କେଆର୍‌ଏ
    !
  gof-RNT: Wozana geeshshati anjjettidayssata, entti Xoossaa be7ana.
  unx-unx: ମନ୍‌ରେ ଫାର୍‌ଚିଆକାନ୍‌କ ସୁକୁତାନ୍‌ଗିୟାଃ; ଚିୟାଃଚି ଇନ୍‌କୁଦ ପାର୍‌ମେଶ୍ୱାର୍‌କେକ
    ନେଲିୟା !
  gah-gah: Itó kigika gizopagi miniaká niamó nene keikumú gelekugo kogoliza nivizemó
    geleaká noive. Keza miniki Ómasi ániganigave.
  lcm-lcm: Uruk kakaria kipo vinga daus, using kian arai ani God.
  aer-aer: Mwerre-arle alakenhe tyerrtye arrpenhe areye utnenge itnekenhele akangkwe-irrerlenge
    Ngkarte akangketyeke mpwaremele. Itne ingkirrekele-arle Ngkarte aretyenhe, alakenhenge
    anteme itne akangkentye anetyenhe.
  qvc-NT: ’Limpyu shunqoyuqkunar kushikunqallapa. Chaqa Dyuswanmi rinllapa kawsaq.
  tgl-ULB: Pinagpala ang may pusong dalisay, sapagkat makikita nila ang Diyos.
  cbs-NT: —Ja inun, tsuabuda shinan xunpin pepa jaya jabun Dios uin jiwexanaibuwen
    taea benimapaketi shinain benimakubainkanikiki.
  xtm-NTPP: ’Vava'a jin kendoo ñayii ñatuu na ja u'vi ka iyo ini anua i ma, vaa suu
    i jin kuni Su'si ma.
  nnq-nnq: Mbaya abampala Nnoongo kwa mwojo chwapi, gambu mabammona Nnoongo!
  bao-NT: Ʉjea niima, cʉ̃ja yeripʉ añurije wado ca tʉgoeñarã; cʉ̃ja, Ʉmʉreco Pacʉre
    ĩarucuma.
  san-ORI: ନିର୍ମ୍ମଲହୃଦଯା ମନୁଜାଶ୍ଚ ଧନ୍ୟାଃ, ଯସ୍ମାତ୍ ତ ଈଶ୍ଚରଂ ଦ୍ରକ୍ଷ୍ୟନ୍ତି|
  huv-NT: ’Najneajay ajlüyiw leaw nómban lamawüniw wüx omeajtsüw ngo majneaj; nejiw
    alinoic nüt apmajlüyiw niüng ajlüy Teat Dios.
  otn-NT: Ra̱ mmɛ̱nthi̱ di̱ nthɛui yø ja̱'i̱ ngue hi̱n tema̱ nts'o so yø mmʉi. Porque
    guehya yø ja̱'i̱ da̱ nu̱ Oja̱ ya.
  nop-nop: “Me welehik walaniŋ adi Bepaŋdi kahaŋ tiyembune Bepaŋ kaneeŋ. Wendoktiŋa
    aditok adi nadiwene utumba tilak.
  obo-NT: “Moppiya kod kotomanan taddot minuvun molinis kos pusung, oyyos od kokita
    ran kos Monama.
  cak-ENT: Jabel quiquicot ri ch'ajch'oj cánima chuvüch ri Dios, roma rije' nquitz'et
    ruvüch rija'.
  lif-NT: ᤛᤡᤰᤗᤢᤱᤔᤥ ᤛᤣᤛᤣ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤔᤧᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Nācā ndetū ndá nchivī jā íyó ndoo inī ánō ji, chi cunī ji nūū Yāā Dios.
  san-TIB: ནིརྨྨལཧྲྀདཡཱ མནུཛཱཤྩ དྷནྱཱཿ, ཡསྨཱཏ྄ ཏ ཨཱིཤྩརཾ དྲཀྵྱནྟི།
  qve-NT: Ancha kusisqan kanqaku limpio sonqoyoq runakunaqa; paykunan Diostaqa rikunqaku.
  pao-NT: Ka Te Naa-tamme besa tusooyugwena tamme nasootuhikwu. O'no tamme ka Te Naa
    sopedakwadookwu.
  cbu-NT: Tputsich uru Apanlleem mangeetsich yaramaam taakuch, wanasircha. Apanll
    anoo kizpur chinakiya. Uwsha Apanllee kis pangchiya.
  usa-usa: mi-káyúkámá íyaqnobaqa íráqôniq kéi-kayukama Áánûqtumma yemá aónainoqtababoata
    yemá yimuqá kémaraae.
  soy-soy: Pɛpɛɛ kɛfɑ n kpɑ̃́iilɛ̃ pɛɛ pínɑrɛkomɛ. Pi yɛ́ kɑm ɑpi Uléécɑɑ yɛ́nu.
  hui-hui: Mini gahengewi ko bua nahaga karu tigua Ngode Datagaliwabe de hondolebiragonaga
    ti turu ho holene nga.
  amf-amf: Barjo birante woylaminsa payyana Barjoam kenin haapenna, kedi ke wozadhe.
  quc-NNT: Utz ke ri saq kanima'. Ri e are' k'ut käkil na u wäch ri Dios.
  dob-dob: ꞌOmi toꞌateꞌesasa wada gwausowala, manuna maꞌetamo Yaubada waꞌita.
  wrs-wrs: Himba nomba mongawa indnangasva, osva kava Sesoamangas engv, henooa indk
    vithivra, himba si Sesoamongo aevulvav, eva nunglira.
  mca-mca: Ƚe'sitsi'mkii pe'qu' hats hamitse'ji' pe' ƚatawjets pe' ƚewuƚ'ets qe hats
    tetlijijju', qa' ni'wen hatse' na' Intata.
  tzo-TZC: ’Yan yutsilic ti buchꞌutic lecubtasbil ti yoꞌntonique. Jaꞌ ta xilic ti
    Diose.
  mya-mya: '``စိတ်​နှ​လုံး​ဖြူ​စင်​သော​သူ​တို့​သည်​မင်္ဂ​လာ ရှိ​ကြ​၏။ ထို​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​ကို​ဖူး​မြင်​ရ​ကြ​လတ္တံ့။'
  gng-NT: Binib bà taa' biʼba ki de' Uwien, biʼfɛ̀l bo ŋa ŋmɔbe jɔknt nnɔ, Uwien
    ya mɔnm te biʼbo, kimɛ bɛn nɛ li lɛ Uwien.
  cbi-NTPO: Naajulaa ti ujchaba jutyu Dioschin juu dechu'ba Dioschi ura' imu deeve,
    yalaa Diosnu katanu deju' mitya.
  ikk-NT: Ngọzi rị nị ndị obi wẹ rị ọchan, makẹni wẹ sikọ d'a hụn Osolobuẹ.
  leu-leu: Nari aava vulai ri vubuk sisiak xe sina Piran, naboxo a naian siri a roxo
    paaliu senaso ri taa xalum a Piran.
  maz-NT: ’'Ma cjó c'o ra 'ñejme Mizhocjimi co texe o̱ mü'bü, ngue nu rguí mäjä c'o,
    na ngueje ra mbãrãji na jo ja ga cja Mizhocjimi.
  bod-N: སེམས་རྣམ་པར་དག་པ་རྣམས༌བདེའོ། །རྒྱུ་མཚན་ནི་མི་དེ་རྣམས་དཀོན་མཆོག་ལ་མཇལ་བར་འགྱུར་བའི་ཕྱིར༌རོ།།
  tca-NT: —Tataãẽgü ya yíxema tama chixexü̃gu rüxĩnüẽxẽ i tümaãẽwa, erü yíxemagü tá
    tixĩgü ya Tupanaxü̃ daugüxe.
  zpl-NT: ’Ñia neca lu cuendaꞌ bee bene enu lecaxi naa lu Diose, xne liꞌibeella neca
    beella enu lañiꞌ liꞌinu.
  mbc-NT: Morî pe pu'kuru mannankan imakui'pî ton pra tîwe'sanon wanî, maasa pra inkamoroya
    Paapa era'ma.
  ndg-ndg: Heri bene mwoyo sapi mana walowa kum'bona Nnongo.
  wsk-wsk: Kariimet nongomang motam dirkiriyam se suanta Kaem kote la bita lagasan,
    mu amilmilamonko; nuna Kaem arigimonko.
  toj-NT: Jel lec huax ec' yujile ja matic jel toj ja spensarei. Oj ni yile sat ja
    Diosa.
  tbc-tbc: Talpein enti ilon lo ikokan imado dan, bar iŋaneg imado da. Man dugo, iŋ
    Anut ile wa.
  sna-sna: Vakaropafadzwa vakachena pamwoyo, nokuti vachaona Mwari.
  smk-NT: Makarma' saray napasayay nakem ra sa panunumbok konan Dios, ta ma'kit raya
    li' nin peteg a Dios.
  grc-TCGNT: Μακάριοι οἱ καθαροὶ τῇ καρδίᾳ· ὅτι αὐτοὶ τὸν Θεὸν ὄψονται.
  gof-WFTW: Wozana geeshshati anjjettidayssata, entti Xoossaa be7ana.
  spa-BLM: Benditos sean los puros de corazón, porque verán a Dios.
  kyz-NT: A'jea futat mama'e esage are etee ea'at ma'e 'gã iku'i futat ajemogyau.
    “Tamuoryp Jarejuwarete 'ga 'jau”, 'jau nipo 'gã ojeupe. A'eramũ nipo anure aipo
    'gã awau Jarejuwarete 'ga pyri. A'eramũ 'gã a'e are aku'iramũ ajemogyau.
  dao-dao: Ami mlungkaw ngcingcaihki he ta ami josen ve, isetiüng Pamhnam hmu acun
    he.
