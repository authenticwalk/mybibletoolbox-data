  ron-LSB: Ferice de cei cu inima curată! pentru că ei îl vor vedea pe Dumnezeu.
  pon-pon: Meid pai, me nan monion arail makelekel, pwe re pan ariri Kot.
  nhe-BL: Xipaquica imojuanti tlen inyoltlapajpactique, pampa inquiitase Toteco.
  sps-sps: Paparaa tsurin vainy te fakats fapaparits tsuiny ror e Gov; ri nai kaa
    fiisen miror Ya!
  wnc-wnc: Mamin amindaka musiaatang wasap wena aminu Anututa aminu waakwakat gatake
    yutning. Dasingge? Wa amikat Anutuat unekan gatake yutning.
  nmw-S: Hebwaden hatiyediye i wayae Helak i muloluyanid, kaiwane bwele si paidi Helak.
  bus-bus: Aubarikadeenↄn nↄ̀sɛpuradeenↄ ũ, zaakɛ aↄ̃mbe aↄ̃é wɛ́ɛ si Ludalɛ.
  gub-BL: Aze teko ipurapo wer tuwe xo ikatuahy ma'e rehe azeharomoete a'e nehe, Tupàn
    imurywete kar pà a'e nehe, hurywete putar a'e nehe, ta'e wexak putar Tupàn a'e
    nehe xe.
  imo-imo: Konopu kake tepili moromele imboma, Gote kanongemunga eno malo.
  boj-boj: “Tamo uŋgasari naŋgo are miligiq di jiga bei saiqoji unub qaji naŋgi dego
    areboleboleinjreme. Naŋgi Qotei aqa ulatamu unqab.
  eng-DRA: 'Blessed are the clean of heart: for they shall see God.'
  knf-knf: Bañaaŋ banwooŋ na ŋhaaş ŋjinţ, banuurandëni ţiki baluŋ kawin Naşibaţi.
  san-KHM: និម៌្មលហ្ឫទយា មនុជាឝ្ច ធន្យាះ, យស្មាត៑ ត ឦឝ្ចរំ ទ្រក្ឞ្យន្តិ។
  arn-NT: Ayüwün niey tati lif piwkengelu, kisu engün peafi ta Ngünechen.
  zas-NT: ’Xiquilbaa ree bén naya loj Dios, din laa reeman guguiaa laaman.
  ken-NT: Ɛ́rɨ ɛcha ntá bǒ abhɛn batɨ yap áchí amɛm pɛ́pɛ́p, mbɔnyunɛ chɔŋ Mandɛm
    ankʉ bɔ́ mángɔ́ yi!
