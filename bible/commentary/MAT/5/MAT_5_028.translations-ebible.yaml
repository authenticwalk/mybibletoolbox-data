verse: MAT.005.028
translations:
  kpx-kpx: Isito di aikele loui la namigevei. La oleu keate mole elehai au uvumo huhuai
    kosea, ‘Di keate uketi hotohotoai lahage duave.’ Iale uvue huhuihuhui kemo au
    vaveve toela vanu.
  okv-H: rate na ungo ta degi erena embo amuna evohu kakara kito amita jo ta uje ue
    hotembaguja amo jo ta tiha eaguja amo ari sapura eaguja
  tbo-tbo: Ma geka tau a palipaliwelemi, apo lawa awai wawine gehouna uyahina ina
    luhogala gowagowada, yaka naka lawana amaka u nugonugona apapoe i geleta.
  mal-C: 'എന്നാൽ, ഞാൻ നിങ്ങളോടു പറയുന്നു: ആസക്തിയോടെ ഒരു സ്ത്രീയെ നോക്കുന്നവൻ തന്റെ
    ഹൃദയത്തിൽ അവളുമായി വ്യഭിചാരംചെയ്തുകഴിഞ്ഞു.'
  grc-SR: ἐγὼ δὲ λέγω ὑμῖν, ὅτι πᾶς ὁ βλέπων γυναῖκα πρὸς τὸ ἐπιθυμῆσαι ⸂αὐτὴν⸃ ἤδη
    ἐμοίχευσεν αὐτὴν ἐν τῇ καρδίᾳ αὐτοῦ.
  bgc-bgc: पर मै थमनै न्यू कहूँ सूं, के जो कोए किसे बिरबान्नी पै भुंडी निगांह गेरै
    वो अपणे मन म्ह उसतै जारी करग्या।
  khz-khz: 'Na au na avaikilamina: Rai na talima ta garawana egita-rogorogoana ne
    eririwana pene gapia ia gena, ia aona tugamagina genana warau peveopa-lema vogare
    genai.'
  deu-TKW: 'Ich aber sage euch: jeder der nach einem Weibe sieht in Lüsternheit, hat
    schon die Ehe mit ihr gebrochen in seinem Herzen.'
  zsr-NT: 'Naꞌa, nedaꞌ rëpaꞌ lbiꞌiliꞌ: Nútiꞌtëz bönniꞌ ruyúëꞌ ngul len yöl‑laꞌ rzë
    ladxiꞌ le cunác, chbenëꞌ dul‑laꞌ len lënu lu icj ládxiꞌdauꞌhuëꞌ.'
  lin-lin: 'Kasi Ngai, nalobi na bino : Mobali nyonso oyo atali mwasi na makanisi
    ya kolula ye, asili kosala na ye ekobo kati na motema na ye.'
  hns-NT: Ie satj hai, bakie ham toelogse boliela kie dje ek doesar koi ke aurat ke
    taake hai aur oke maange hai rakhe, oe aapan diel me aapan biaah ke waada toer
    tjoekal hai.
  noa-E: 'Pari ĩs mua mag chirʉm: Warre khapes aba awiajã, ãbmuata ʉʉi oowi ich ödegpai
    khãijã, “Jãg ʉʉita magju aai khitaba” a khĩirju simʉn, mag khĩirjubarmuapai ya
    ich thãar ee pekau waubarm mag ʉʉi dʉ̈i.'
  eng-EMTV: But I say to you, that whoever looks at a woman in order to lust after
    her has already committed adultery with her in his heart.
  mib-NT: Te ruhū chi cáhán rī jiín ró jeē núu ɨɨn tēe ndéhe de nuū ɨɨn ñahan jeē
    ndíyo ni de ña, yūcuán na te je ni casɨ́quɨ́ ndéē de ñahan ún ini anuá de.
  lif-NT2: कर इङ्‌गाॽ मे़त्‍निङ् आत्तिल्‍ले़ फे़न् निङ्‌वाॽ इःत्तुर मे़न्‍छुमाॽइन्
    ओमे़त्तुॽ, खे़ल्‍ले़ग तगिए खे़न् मे़न्‍छुमाॽइन्‍नु कुनिङ्‌वाॽबो चाराम्‍मा याःम्‍बक्
    चोगुदेःसुरो॥
  xnj-xnj: Nambu nene nikuvajovela, kila mundu mweakumlolokesa mdala cha kumnogela
    amali kugona nayu mumtima waki.
  mmx-mmx: Ketla monga ana tong i rinimi, do tara na ven peves at tatkin petpes, i
    lok ngan neni ia longka vam mi nom latkin to xeneng at lebelen.
  cbr-NT: Usai quiá 'aínbi cana 'ën mitsu cain, uinu 'icë unix cara ainanmabi xanu
    itsi isi aín nuitu mëu cuëënia a unix ca a xanubë 'icësa 'ia.
  tee-NT: Para ju quit'in iclajunau ni alactu'ununtach la'ix'alhunut va tichi chavaich
    ju lakts'in tam chako'ulh ju lana t'atsucuputunch.
  eng-LSV: but I say to you that everyone who is looking on a woman to desire her,
    already committed adultery with her in his heart.
  cak-NT: Pero ren nin-ij chi ri achi ri nutzu' jun ixok y nurayij rech; xe romari'
    can xu'on yan mac riq'uin ri ixok pa ránima.
  pah-NT: '—Jihi reki a''e pe me: Kiroki ga hẽa repiaguhu hẽa rerekopotaheteavo –
    gareaporog̃ita ite''varuhu. A''ereki hẽa garembirekohẽa rũi. Ga hẽa rerekorame
    Tupana''ga ei a''ea ko ite''varuhu javo. Na jitehe Tupana''ga ei ite''varuhu javo
    ga hẽa potaruhurame.'
  sja-NT: 'Mamĩda mɨata jara bɨ: Eperãpa wẽra unuk''ãri, k''ĩsiaru pɨrã aɨ ome k''ãiit''ee,
    mãgɨ́ p''ek''au ooji ma wẽra ome, ichi t''ãridepai ooji mĩda.'
  xed-xed: Ama ka iʼi ta mnaghunata ná, mndu ta nghafta nda ira mbəzleh ta markwa
    sani ma mndu ná, nda ghada klutani ta tsa marakw ya ma ŋuɗufani.
  mks-NT: Joo ye̱he̱ cáchí i̱ xi̱hi̱n ndó viti ña̱ ndá da̱ sánde̱hé in ñáñáha̱ ta
    cáhvi núu ini da xi̱hi̱n ñá já quéa̱ cómí tá cómí da̱ cua̱chi nu̱ Ndióxi̱ jáchi̱
    cúú á tátu̱hun sa̱ íin da xi̱hi̱n ñá.
  gfk-S: Sene aiou iat, iou tange ta mu, be nesi tikenong i nes kalak tike mes na
    haine, io, ite gil ra sasana kinong ite noh tikai ma ikino mes na haine naramon
    tano nuno kudulena nilon.
  bmu-bmu: 'Mewö jiget mötketmö, nöŋön keu mi kewö jim tuaribi mötme: Kunŋan serogö
    sihim kömbönaŋi qakŋe ambi uba ekzawi, yaŋön lök uruŋan yambuk sero yoŋgorö akza.'
  dgz-dgz: Go ne nop ewakewa wadiaivin, orup da waen yave, imua gapan wainan gogo
    den tat anupiwa ame gaset wainan gogo waen ame den tan.
  eng-GNV: But I say vnto you, that whosoeuer looketh on a woman to lust after her,
    hath committed adulterie with her already in his heart.
  zaa-NT: 'Pero inte'' nna nia'' le: Nuỹa diba rinna''ą ttu niula nna ridà latsi''į
    thúalanią na, pues chi runią adulterar lani ą por la'' rulabalatsi'' qui'' terubį.'
  eng-WEBSTER: But I say to you, That whoever looketh on a woman to lust after her,
    hath committed adultery with her already in his heart.
  guh-guh: 'Itsiata baitsi jane xanë mapacuenia pacatsipaebatsije. Ponë petiriva itsa
    taenuta, nexata itsa jamatabëjumaitsi: “Jema xania tavitota pibisiacuene apo caexanaetsi
    mapovajavabeliaje,” itsa jamatabëjai, bajaraponë naneconita Diosojavabelia. Nexata
    najëpaeya naneconitabeje Diosojavabelia ponëbeje pepacuene itsavajavabelia pibisiacuene
    pevitota exana pijavavecua.'
  bon-bon: Yepä cane toraca jijenininine, egä laati te magebi ne coo ngulebägrä ne
    singisingi jwääpänuge ten cama ero mule wawename, tabe teeme ngenecu bora uja
    ero jwaawenuge.
  nhw-BL: Pero na nimechilhuía, sintla se tlacatl quiita se sihuatl huan ipan itlalnamiquilis
    quinequi tlen hueli quichihuas ihuaya, ya momecati ihuaya ipan iyolo.
  swh-ONEN: Lakini mimi nawaambia kwamba, yeyote amtazamaye mwanamke kwa kumtamani,
    amekwisha kuzini naye moyoni mwake.
  wbi-wbi: Neke une nikuvavuula kuuti, umuunhu ghweni juno ikumulola umukijuuva mukwa
    kunnoghelua, iiva avwafwike naghwo mu mwojo ghwake.
  bba-bba: Adɑmɑ tɛ̃ nɑ bɛɛ sɔ̃ɔmɔ, tɔn durɔ ù n tɔn kurɔ mɛɛrɑ, mɑ u nùn binɛ kuɑ,
    u kɑ nùn sɑkɑrɑru kuɑ kɔ win ɡɔ̃ruɔ.
  eng-KJVCPB: but I say unto you, That whosoever looketh on a woman to lust after
    her hath committed adultery with her already in his heart.
  kgk-NT: —Gwĩ opy'apy-py imandu'a gwapixa rembireko-rehe oikose-gwi indive va'e,
    hendive ndoikói vyteri ramo jepe, ojejavy joty. Gwesa-rupi joty ogwereko gwapixa
    rembireko. Omongy'a-ma va'e-rami, ojapo vai-ma hese.
  waj-waj: tiivaara makee neenoo ngii giaa ngii miaunoo. Vaidi voovoono gioonnaivaa
    taikio inna varaataikio vaa ari ausaivonnaadee inna mmuara varaivai.
  cpy-cpy: 'Iroka nokantzi naaka: Aririka piñiiro tsinani, piñaama-shire-takyaaworika,
    pimayempi-shire-takiro.'
  ekk-PKP: Aga mina ütlen teile, et igaüks, kes vaatab naist himuralt, on temaga mõttes
    juba abielu rikkunud.
  mpx-mpx: Yaa nau ya ba eliyamiu, henala ebo yova etega ni gagayawa-an ge nuwana
    alona nihi kenu, iya iyaka i loneganega-an nuwatu elana.
  wbp-wbp: 'Kala jalangu, ngaju karna-nyarra pinarri-mani kuruwarri-kari nyampu: Karnta-kari-kijaku
    waparlku nyinaya lirlki-nyanja-wangu manu manngu-nyanja-wangu! Kajilpanpa lirlki-nyangkarla
    manu marri-pungkarla, ngulaju kula-nganta kanpala palka nguna wungu nyumpala.'
  luo-luo: Anto anyisou ni ngʼato angʼata morango dhako gi gombo oseterore kode gi
    ei chunye.
  nhe-NT: Pero na nimechilhuía, intla se tlacatl quiita se sihuatl huan ipan itlalnamiquilis
    quinequi tlen hueli quichihuas ihuaya, ya momecatijqui ihuaya ipan iyolo.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܟܠܔ ܡ̇ܢ ܕܓܲܫܸܩ ܠܒܲܟ݂ܬܵ‌ܐ ܒܫܲܗܘܲܬܬܵ‌ܐ،
    ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܓܲܝܵܪܘܼܬܵ‌ܐ ܥܲܡܘܼܗ̇ ܓܵܘ ܠܸܒܹܗ.
  esk-NT: Aglaan uqautigipsi, Kiñapayaaq qiñiqtuaq aġnamik ikł̣igiplugu atlatuaniktuq
    isumamiñi.
  msb-msb: Pero amo ini an masasabi ko, kun may nagaturok sa babayi na may malaw-ay
    na paghandom nagkasala na siyaʼn pagpanambay sa iya sadiri na tagipusuon.
  cpa-NT: 'Jøng² lah¹la² juǿi²jni hniah¹²: Ju³ná³ hein² dsa² ca¹jë́² jan² hio¹³, hi²
    dsø²jiag¹² dsǿa¹²dsa hi² hlaih¹³, dsa² héi² ma²rø²canh¹² dsag³ ja³cog² Diú¹³ ju³lah
    cøng² hi² ma²ca¹jmo¹ báh³ dsa² hi² hlaih¹³ dsø²jiag¹² dsǿa¹²dsa jøng².'
  dso-dso: ମାତର୍‌ ମୁଇ ତମ୍‌କେ କଇଲିନି, ଜେ ମିସା ବିନ୍‌ ମାଇଜିକେ ବେସିଆକାମ୍‌ ଇସାବେ ଆଁକି ଦେକ୍‌ସି,
    ସେ ତାର୍‌ ସଙ୍ଗ୍‍ ମନେ ମନେ ବେସିଆ କାମର୍‌ ଅପ୍‌ରାଦ୍‌ କଲାଆଚେ ।
  meu-meu: A lau ese na hamaoromuimu, tau ta ese hahine ta baine raraia ela bona baine
    ḡahusia, ia lalona ai vada e heuda hanai vaitani.
  yva-NT: 'Weramu Sya ananyao wanyine no taiso: Are pirati po wanya inta raen ti anuga
    ntento rai, opamo niki rarijato no anuga rai.'
  dgc-dgc: Pero nadid i kagin kua dikam, éy maski lumameng i lélake to bébe, a éwan
    tama i isip naa diya, éy te kasalanan siya, da méngibébi dén siya diya ta isip
    na.
  zpm-NT: Per zig nac zha ne goṉ, raṉ tib wnaa ni rsilo zho riogui zho tsonie zho
    wnaa co, laa zho bdiitsle ley co.
  hix-NT: Onà wyaro haxa àkehe, owyanye. Wos hokohra rma manatxow hana. Tehohkaxem
    me marma manatxow hana, wos hoko. Noro rma menyatxow hana, àhoko oyehohkanàr kom
    horà, kekon hatà. Àro wyaro wos hoko oyehohkantokonye rma, atxke manatxhe. Wos
    hokon komo wyaro atxke rma rha manatxhe, ohnawonye àhoko oyehohkanàr komo ke mak
    ha, kekon hatà, Txesusu.
  sim-sim: Hako jirin amu sawenduwa, os ma lar nokove las or heyehe sirin or lahayakwak
    or hishi nahi, sungu akome yeje orhi angop or lahayawa sir.
  npi-ULB: तर म तिमीहरूलाई भन्दछु, कि यदि कसैले एउटी स्‍त्रीलाई अभिलाषाको दृष्‍टिले
    हेर्दछ भने, त्यसले आफ्नो हृदयमा त्यससँग व्यभिचार गरिसकेको हुन्छ ।
  cgc-cgc: Piro, gambal a ki kyo na daw mama magtan-aw ta isya na bai daw gaisip ta
    malain, paryo na kanen an gaintra en.
  tim-tim: Aregât nâŋe âmâ hin dâre nâŋgâŋet. Yeŋgâlân gâtŋe siâŋe âmbâle siâ ekmâ
    memberâm nâŋgâm âmâ ikiŋe biwiŋande emelâk miep aregât dosa talaŋdâp. Aregât den
    memeŋe hin dâwe.
  yor-yor: Ṣùgbọ́n mo wí fún yín pé, ẹnikẹ́ni tí ó bá wo obìnrin kan ní ìwòkuwò, ti
    bà ṣe panṣágà nínú ọkàn rẹ̀.
  wos-wos: Wungi wandaka némbuli wuni guniré angi we. Du nak nak duna takwaré xéta
    léré héranjoka mawuli raméndét, déka mawulimbu lé wali dé hwa. Mawuli raméndéka
    déka mawuli haraki dé té. Dé wungi léré xéta léré héranjoka mawuli raméndéka dé
    haraki saraki sémbut huru.
  emp-NTPO: 'Baribʌrʌ mʌ̃a bãrãa jaraya: bariduaba wẽrãda acʌped̶a awuaibʌrʌ ab̶ed̶a
    maʌ̃ wẽrã ume idji sod̶eba daunemasia.'
  eng-F35: But I say to you that whoever looks at a woman to lust for her has already
    committed adultery with her in his heart.
  ind-ind: 'Tetapi Aku berkata kepadamu: Setiap laki-laki yang memandang perempuan
    dengan hawa nafsu dan membayangkan bersetubuh dengannya, meski hanya dalam pikiran,
    sesungguhnya dia sudah melakukan dosa zina.'
  pes-OPCB: اما من می‌گویم که حتی اگر با نظر شهوت‌آلود به زنی نگاه کنی، همان لحظه
    در دل خود با او زنا کرده‌ای.
  mpt-mpt: memalo ne ibo baabenamabibe, nakae waneta unango watenea e bobolo wabanoa
    funanea Ne unang olo omeb denitabo ge funane mole kukub olo makob e tamano henganamabebe.
  bla-bla: Ki nestoa kitan'ĭstopuau, annŏk' ŭs'sŭmmiuŏk ake'uŏk mŏk'sta tossaie, ŭkaukhtauauŏkautăttseuaie
    u'skĕttsipŏppi.
  ssx-ssx: Pate ame I̱ma꞉ iki pa꞉ta꞉ la kitolo ekita꞉ dupa. Hali epima꞉ wanda꞉ homeke
    ma꞉nda꞉ handolo ipika꞉ta꞉ ya meawee la honema꞉ we pambea꞉ka꞉na꞉ta꞉ kota꞉ koto
    some ipika꞉ honema꞉ta꞉ mo wanda꞉ hakopu amba꞉ tunkulula꞉me.
  mkl-mkl: Ammɑ ɑmu, ɑn sɔ̃ ŋɛ, ɑwɔ inɛmɔkɔ iyi í cɔ inɑɑbo hee binɛɛ í dede, ì ce
    sɑkɑrɑ mbɛ tɑ̃ si idɔɛ.
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ ଣ୍ତିଙ୍ଗ୍‌କେ, ଜାଣ୍ଡେ ଡିଗ୍ ବିନ୍‌ଣ୍ଡ୍ରେନେ ସେଲାମ୍ବୁଏଃକେ
    କେଚେ ମେଁନେ ଏତେ ପାପ୍‌ ଡିଙ୍ଗ୍‌ନେ ନ୍‌ସା ଚାଏଁଏ, ମେଁ ମେଁନେ ଏତେ ନିଜର୍ ମନ୍ ବିତ୍ରେ ଅଡ଼ାରେଗ୍‌
    ଅପରାଦ୍ ଡିଙ୍ଗ୍‌ଡିଂକେ ।
  gof-RNT: Shin ta hinttew odays, maccas xeellidi, amottida ubbay ba wozanan iira
    laymatees.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଆପେକେଇଙ୍ଗ୍‌ କାଜିପେତାନା, ଜେତାଏ ଜେତା କୁଡ଼ିକେ ଏତ୍‍କାନ୍‌ ସାନାଙ୍ଗ୍‌ତେ
    ନେଲିରେଦ ଇନିଃ ଆୟାଃ ମନ୍‌ରେ ଇନିଃଲଃ ଆପାଙ୍ଗିର୍‌ୟାନାଏ ।
  gah-gah: 'Itó nénisi nene láa loko lo nolukumuve: Ve makó nenémo vená makó nene
    ánigo amu hilitimó nene ámina vená nene agikatunú mota loká okamó nenazo, nenémini
    lihima aitoka minanogo ive.'
  lcm-lcm: Sikei nau napo antok imi ta si kapo lomlomonai musik ani mangsikei a aina,
    lenginang kalapo putuk osongon e nei pakangat ina.
  aer-aer: “Kenhe ayenge arrekantherre alakenhe anteme angkeme, artwele apeke marle
    arrpenhe aremele imerte alakenhe ware itirremele, ‘Ayenge arelhe mwerre akngerre
    yanhenge intetyeke.’ Arrantherre apeke apale itirreme-ketye re marle ikwerenge
    intemele Ngkartele renhe akurne-arle ileme. Kele re renhe aremele ware ikwerenge
    intetyeke ahentye-anemele kele Ngkartele renhe akurne-arle ileme.
  qvc-NT: Piru kananqam noqaqa kaytapis niykillapa, mayqan runa chapashpa suqpa warminda,
    paywan puñunambaqqam ancha uchayuqna. Chaqa chayshina shunqombilla yuyashpaqam,
    alabis puñuykanmanshinana chay warmiwanqa.
  tgl-ULB: Ngunit sinasabi ko sa inyo, sinumang tumingin sa isang babae upang siya
    ay pagnasaan ay nangalunya sa babaing iyon sa kaniyang puso.
  cbs-NT: Jawen jancha chanimaki. Ana jabiasdi matu yusinun ninkakanwen. Tsuanda ainbu
    kawanai uin jawen kemukin chutakatsis ikin shinainan, ma chuta keskaki.
  xtm-NTPP: Kovaa saña chi ká'an sa ja nú in tee, te konde'ya de in ña'a te ndiyo
    ini de ja kivi nduu de ji'in ña ma, jâ ni jiso kuechi de, vaa jâ ni jani ini de
    sukan ma, te nuu Su'si ma chi kuenda tnu'u ja jâ ni kivi nduu de ji'in ña kúu.
  nnq-nnq: Nambu ne nannenge, ojwapa kunnolakea munkege nu kunnokolela bai ateile
    nakwe ngongola umwojo gwakwe.
  bao-NT: “Yʉ pea, no ca boogʉ jĩcõ nomiore, cõre tiirʉgarique mena ca ĩagʉa, mee
