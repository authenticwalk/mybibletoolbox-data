    ထိုမိန်းမ နှင့်ပြစ်မှား ပြီ ။
  kgf-kgf: Néŋ ni yomuhuc énézézua; Ic méŋnéŋ embac méŋ hémma ewayaiguc hémbaoc wammizac
    imi mia ewa qerianéŋ bec kaisero wanʒac.
  awb-awb: Mi ehwéh írátówana amahnága ínéga teiníboq írátíáhro. Arene auranka mó
    aníné ahre tagé, Íné mi iní abariéyabe níre íwíáhónawe arene arupipeq abarié ahbabáq
    aiq miraóne.
  gdn-gdn: Ko nau karako wi nidiyani wainapu-muri; Apunu mo uburoto ridi mo empoto
    manako e rabineya ridi ki mete ukwapamana poisiyasiyai wainapono ki ka e notai
    ororeya mena bigiwena sipuma goragora rauru kawakawara-wena.
  nko-NT: Támɛ mɩ́ mʋ́ ndɛ mlɩ bláa mbɛ́ɛ, oyingyíoyin ánɩ́ olowun ɔtsɩ, ɔlɔbwɛ
    mʋ klé ɩwɩ agywɩɩn á, alatɔ́ mbʋa dodo mʋ klʋntɔ.
  bsn-NT: 'Yʉma, ado bajiro mʉare gotirẽmoaja: Rõmio, no bojagore yirʉa tʉoĩare quẽne
    rojose ñaja. No bojagʉ, rõmiore yirʉa tʉoĩagʉ̃, ĩ tʉoĩasene sore ajerio cʉtigʉ
    yigʉmi ĩ ũgʉ̃ma, mʉare yaja yʉ —yiyuju Jesús.'
  pib-NT: Gita wane chingi, katukokta sato suxo getini, retsotanutinro, rumopatlewatatka
    walaya rajiya.
  wiv-wiv: Palaka hau ta tania ni miu azei kua tani hadavia tavine katiu ni ngarea
    ni kukulina kete balebale kamana, ia kava ti katia makina magali buhua kamana
    tavine kena na poloki magalina.
  reg-reg: '''Tali enibhabhwilati oneone unu kamulola omugasi no kumuligila amalile
    kumulomela mumwoyo gwae.'
  mlh-mlh: 'Oŋu yajibu gobuŋyoŋ, nonji buŋo oi iŋi mitaniŋgabe maneniŋ: Moji saure
    aŋi sanaŋinere paio ŋigo piku ŋonega, iŋoji maŋineo iŋoke boesau ega.'
  gof-ENT: ሺን ታ ሂንቴው ኦዳይስ፥ ማጫስ ፄሊዲ፥ ኣሞቲዳ ኡባይ ባ ዎዛናን ኢራ ላይማቴስ።
  aau-aau: Sawk hakwe hme kokwe mo senkin makiy-mekow, uwr prueyn hiykwe sa prueyn
    ke hyo uron nonaw lira way nanpanan ankin, hyo uron hokwe sa sokwe yokun po nweyh
    kane.
  tvk-tvk: E inou nabiteni mi xamim xa melele xa moletin tei xa miteli ngamu pus atou
    tei e ngguri e nenemien nan tang, e pe met Hi, nggoni ngan xa mikan ni ngamu vengan
    pol misa tuei dela e nenemien nan.
  prf-NT: Peru nadid ay kagiyán ku dikomoy a, ni deyaman en umileng ten essa a bábbi
    sakay mahalay en isip na ay nangalunya dán siya ti iyud a bábbi ten pusu na.
  auy-auy: simátimeꞌa súne. Moóráwigo moórá-inimbo awánénamo tafisénae sénamo índa
    ímba aforaꞌá ínífo imáyáa aantemba tafisínana Maníkó séna imáyáafinkemba éꞌa wétafisiye
    síníye.
  tbg-tbg: Kaiqe te qaiqaa ni tiva nimiare. Vaiintivano vo nahenti tavero aatoqihairoqai
    iriharo tiharo, Mpo, te vira vataake nuataarave, tivakero kia vikantiro niraitiro
    aatoqihairoqai mintima irirera, Kotiva virara tiharo, Are nahenti vataakera hampi
    nuaravave, tiharoma vira kaara vi vaiintiraqaa uva vataanarove.
  hub-NT: Turasha wii tajarme, shuar nuwan takaschainjash tusa, ayatik enentaimas
    iiyaamuik, nuwan takasua imanuk jawai.
  hmo-hmo: To lau ese umui lau hamaoroa, bema tau ta ese hahine ta do ia itaia noho
    matana dekenai, ela bona iena lalona dekenai do ia ura dikadika, iena kudouna
    dekenai unai tau be ia heudahanai vadaeni.
  big-big: Kapura lo nogoragarik pelik, Tamizeige nakko yongok nameleyegi pakela logo
    pi kiling iwek koliweki kira orowei mizi purik mabura yaka wilek kang pugubekke
    pugu kumula purago pi weik yongok pumolo kiling iwek kolabek kelemi yagenda logo
    pi yombanu yongok ngezebekkemele weiya wizimowei ngereke namele kiling iwek kolibok
    kelik mizi yagenda.
  gux-G: 'Ama min nan maadi: yua nuali o pua k o yanma kua li pua ni, o dua yen o
    o pali nni.'
  cnl-NT: '''E³ quie''²³ jné² rɨ²juøøn³¹na¹ ''nee''²³: Mɨ³jmée³ ñi³ dxa³ ñʉ''²³ dsɨ́²
    dsa³ ''i³ joon³² mɨ́³ ''e³ jua''³ ''née²³ rɨ²³jmée²³ ñi³ dxa³ quia̱''².'
  zar-NT: 'Naʼa, nedaʼ reaʼ libíʼiliʼ: Nútiʼtës bönniʼ ruyúëʼ tu nigula len yöl-laʼ
    rizë́ ladxiʼ le ruáʼ döʼ, chibenëʼ dul-laʼ len lënu lu icja ládxiʼdaʼahuëʼ.'
  kde-kde: Hambi nangu nìnnyaulilanga kuva, ambennôla mmahe kwa kunng'unukila, aneyo
    ànilala nawe ugoni mwisungu mwake.
  ata-ata: Ia eni avikalangengi aloxo, lexe itema vile umaisie sema vile ia iou uisuxe
    xe tanu umulimuline la loxo anu muꞌoxonu ꞌilixo sou voteꞌi mukalu ne.
  qvw-NT: Ya'añatacmi ichá niycälic, mayanpis walmicta licälul ‘Wicwan puñuycüman’
    nishallanwanpis ñam śhun'unćhu mansibacülunña.
  nfa-nfa: 'Te ngaa Jaꞌa neo peka na, sèmi neꞌe: dhèu dhu ladhe nèdhi dhèu bhèni èci,
    hèia dꞌara na neo jꞌunu paꞌèci dènge ne, na, dhèu mone ne bersina le dènge bhèni
    ne ètu dꞌara na.'
  tnp-tnp: Mətəu iəu, iəu iətəni kəm təmah məmə nian suah kəti iətəm tɨnol rəkɨs marɨt
    tateruh pətan pɨsɨn kəti matolkeikei məmə otakləh lan, kəni in tɨnol rəkɨs təfagə
    tərah e nɨkin, təhmen əmə məmə in tɨnakləh pəhriən lan.
  urd-urd: लेकिन मैं तुम से ये कहता हूँ कि जिस किसी ने बुरी ख़्वाहिश से किसी 'औरत
    पर निगाह की वो अपने दिल में उस के साथ ज़िना कर चुका।
  hot-hot: Ma doŋtom yanaŋ êndêŋ môlô nena anyô te makilik hathak avi te ba hadum
    ek ênjêk imbiŋ yani, êŋ ma lêk hêk haviŋ avi êŋ yôv.
  mqj-NT: 'Sapo kukua Kao temo: benna-benna unnenne''i baine anna kendek kamailuanna,
    tau iatoo ullullu'' pa''bannetauan illalan penawanna.'
  rus-SYN: А Я говорю вам, что всякий, кто смотрит на женщину с вожделением, уже прелюбодействовал
    с нею в сердце своем.
  mbh-mbh: Na tho ria thomu ve, aro ve toko e ako i thepol inga seng na ilemi ve aro
    i ngo tomo e i, toko aken i ranga ve ako i oma vothung aken nge seng aken a iopo
    lemi lale.
  bdd-bdd: ma hesi taugu yaloinegomi ꞌabehega ꞌeguma to loheya wahine ꞌoina ꞌinuwatuhu
    dahwana, tauna ꞌatena ꞌipui pwaiya.
  cbt-NTPO: Nipirinhuë', co monshihuanpiso marëáchin ana'intacaso' ya'huërinhuë',
    tënahuë. A'na sanapi cancanëna quëran noyahuachina', ina marënta' oshahuanapi.
    Nani monshitërinso pochin Yosëri ni'sarin.
  srn-NT: 'Ma Mi e taigi un taki: A sma di luku wan uma nanga a prakseri tak'' a wani
    en, huru na ini en ati nanga a uma dati kba.'
  cta-NT: 'Pana, quiñaꞌa̱ la chaꞌ chcuiꞌ naꞌ loꞌo ma̱ juani: si ñaꞌa̱ sca nu quiꞌyu
    jiꞌi̱ sca nu cunaꞌa̱, loꞌo liꞌ culacua tiꞌ yu chaꞌ cuaꞌni subaꞌ yu loꞌo, stuꞌba
    ntsuꞌu chaꞌ biꞌ loꞌo yu ñiꞌya̱ si cua laca nguaꞌni subaꞌ yu loꞌo nu cunaꞌa̱ biꞌ,
    masi tyiquee ti yu ntsuꞌu chaꞌ cuxi biꞌ.'
  bqc-SIM: Ãma mapi málɛ oɛ́, tó gbɛ̃́ nↄɛ gwà ń làasoo pãleo, à gbãsĩkɛ̀aànↄn
    we kↄ̀.
  tcz-CHONGTHU: Hinlah keiman kaseipeh nahi uve, koi hileh numei khat jon lunga ve
    achu amanu chutoh alunga jong ahitai.
  mar-mar: मी तर तुम्हास सांगतो, जो कोणी एखाद्या स्त्रीकडे कामवासनेने पाहतो त्याने
    आपल्या अंतःकरणात तिच्याशी व्यभिचार केलाच आहे;
  snp-snp: Etito nemo nefa, ido nanimo ya aya kawa yamu ka ma logiminagolowe. Kolalo.
    We makafo wena ma eyeto siya-mulunau ya olu onenamolae, loto kolinami wewa ya
    aimola lula-kalau yau moda kume-ugele naiye.
  isl-isl: 'En ég segi: Sá sem horfir á konu með girndarhug, hefur þegar drýgt hór
    með henni í huga sínum.'
  spy-NT: Nto anii, āmwoowook kule, chii ake tukul nyoo kāsē koorko ānkuchōrōkyi kuwuu
    nyēē kaakumarta.
  xnn-xnn: Ngem ibagak na ken dakayo, no wada ken dakayo nan mang-ila isnan babai
    danat nemnemnemen ay mangiseyep ken siya et law-en Apo Dios tay kaneg gedan mamabai.
  mwe-mwe: Ikabheje nne ngunakummalanjilanga, jojowe akunnola jwankongwe kwa kunnokolila,
    muntima gwakwe alebhelebhe najo.
  tte-tte: Na yau yawalo kolimiu, yaiya tem sine yabo imankulakulai nuwanuwana sikeno
    iya katena mena iganawaliko sauganane koina.
  tcs-tcs: Bat ai spik po yupla, eni man uda luk nada oman ane bane ai po slip lo
    em, wel em bin pinis meke dat sekssin insaid lo at ane main blo em.
  hlt-THB: Cehlai, ka nik kqawn peek khqi, u ingawm nu pynoet ce hyynaak mik ing a
    toek awhtaw, ak kawlung khuiawh cawhkaw nu ak khan awh ce samphaih hawh hy.
  soq-soq: 'Tane ne tauma ema epe dialedina: Apana mida me sowa manainapa ewedie itusa-
    pona baiwa nuawa pola wadia, sa ipa me ninaleide.'
  qub-qub: '«Chaypis nogaga caynömi në: Juc warmita ricashpayqui munaparga maynami
    majayquita jananpashanöna caycanqui.'
  att-att: Ngam sikán, yawe yù kagiak ku nikayu, ta nu inni-innan na tolay yù babay
    ánna nononopan na yù pakkaragâ na nga makiruruk kuna, nakaliwákin kâ Namarò megapu
    sù nonò na.
  bki-bki: Mia kiniou neber ka kamiu, verenio toro na biti va ea tira tai ka naio
    jidom rivurio, mia naio mila siakaiano ban tira nene ruei ea kiano iviso.
  bqp-bqp: Makũ sↄ̃, matɛn oárɛ, tó gbɛ̃ nↄgbɛ̃ gwà kũ laasun pãndeo, ade zina
    kɛ̀ kãaon gwe kↄ̀.
  mcp-mcp: Njɨ mə́ jaaw bɨ́ nə́ múdúm mə́ ká dʉ́g múdá ŋkán mədʉ́gya mâ wɨ́ɨ́mbʉ́lə
    nyə, a mə́ bwey sá minɔɔmb nə mudá wɔɔŋg nyə́dɨ́ lámʉ́d.
  hat-hat: 'Mwen menm, men sa m''ap di nou: Si yon nonm gade yon fi avèk lanvi, li
    deja fè adiltè avè l'' nan kè l''.'
  npl-NT: Ne nomechilia, nochi tlakatl non kelewia se siwatl non amo iaxka, kijtosneki
    yokimomekati itech iyolo.
  bgg-bgg: 'Jishii thuh gu nathek shii yao: Hanyie è hò-amuii shii awie pha riig srane
    bimi ji shii ong arone ai lubu iliing shii hò-amuii rog siulao rekjong ro.'
  eng-TCENT: But I say to you that everyone who looks at a woman to lust after her
    has already committed adultery with her in his heart.
  eng-BSB: But I tell you that anyone who looks at a woman to lust after her has already
    committed adultery with her in his heart.
  cpu-NT: 'Iro kantamaitacha nokantzi naaka: Pineveshiretyaarorika piñiiro tsinane,
    matakamira, pimayempishiretakero.'
  san-ASM: কিন্ত্ৱহং যুষ্মান্ ৱদামি, যদি কশ্চিৎ কামতঃ কাঞ্চন যোষিতং পশ্যতি, তৰ্হি
    স মনসা তদৈৱ ৱ্যভিচৰিতৱান্|
  tac-NT: 'Neka regáchigo anígó: Bilé rió rekó tabilé gochié uché bilé mukí ''yuga,
    ''lige pe ''we ''yuga gochináliga etesa ''liko alué rioka ''ma resítiri alawégame
    nímili júkuru rekó ta ''yuga gochié.'
  eng-WEBPB: but I tell you that everyone who gazes at a woman to lust after her has
    committed adultery with her already in his heart.
  gfk-H: Sen iau at, iau tangai ta muat, bia siga tikai i nas tiga hahina ma i sakena
    no balana, io, i ta gil ronga kanong i ta sua tikai ma no hahina narako tano nuna
    kidilona nilon.
  viv-viv: Tu Iya gagahemi gava kaliva kwamayoku ginaꞋitaluvadigena be higa vaita
    buye hinadauda, medema aseꞋasene ahe gikelele.
  yao-yao: Nambo une ngunsalila, kila mundu juchannolechesye jwankongwe kwa kunsaka,
    amasile kutenda chikululu nawo muntima mwakwe.
  tgp-tgp: Pani na vere kamim hinia, vara tea mo kilau na har̃ai matea ale mo r̃omusuri
    hinia, mapuna mo pete vaivaileu peresia moiso.
  auc-NT: Botö godömenque apæ̈nedinque nö ämopa. Onquiyængä ingante wïwa toïnente
    adingä ïñömö tömengä nänöogængä ïnämaï ïñongante do godö monte baï mïmö dobæ wentamö
    entawengampa.”
  kbc-NT: Pida ejitaɡ̶awatiwaji, niɡ̶ina ɡ̶oneleegiwa ane iwita iwaalo ane daɡ̶a lodawa,
    odaa nige yowo me loomatewa, odaa catiwedi laaleɡ̶ena ja doɡ̶olaɡ̶ataka.
  bmh-bmh: Bo, iz guzenai awarem, du tub go air tub uligaimai, gonugau ougab asaba,
    eg murai aimai dabeleun, du go gonugau ougab oug air go dual igul eg meun.
  ctu-BL: Pero joñon mic subeñetla, majqui jach mi' q'uel x'ixic ti' colosojlel i
    pusic'al tsa'ix i cha'le ts'i'lel ti' pusic'al yic'ot.
  meq-meq: 'Ane tuk na, neŋ faya na gwaɗakumeye: Ndoweye ka zəba ka ŋgwas, kə ge faya
    ɗəre a say a bor i bo ŋgay na, ɓa kə ge madama mə ɗərev ŋgay ta ŋgwas eye niye
    tsɨy.'
  noa-H: 'Pari hĩs mua mag chirʌm: Warre k''apes haba hawiajã, hãbmuata hʌʌi hoowi
    hich hödegpai k''ãijã, “Jãg hʌʌita magju haai k''itaba” ha k''ĩirju simʌn, mag
    k''ĩirjubarmuapai ya hich t''ãar hee pekau waubarm mag hʌʌi dʌ̈i.'
  alp-NT: Po meije Au beteke titinai ete imi be, ‘Sepo tamata rebe iselu bina sae
    eleki lalei lokoi kena ntulu kaini, hoko mere isablia kai bina mere me lalei peneka.’
  san-VEL: kintvaha.m yu.smaan vadaami, yadi ka"scit kaamata.h kaa ncana yo.sita.m
    pa"syati, tarhi sa manasaa tadaiva vyabhicaritavaan|
  kbq-kbq: Hianagi Nagra neramasmue, aza'o mago a' negeno kesane hanimo'a, hago ana
    a'ene monko'za agu'afina hu'ne.
  kbh-kbh: 'Pero ats̈e cbë́yana: Nderado canÿe boyabása ndëmuanÿe shembásabioye tbojinÿe
    y tojajuabó ‘malaye cha ca’, chë boyabása chca tojajuabose, ainanoca ya chë inÿe
    shembásaftaca cachabe shémbioye tbojtseingñé.'
  ron-LSB: Dar Eu vă spun că oricine se uită la o femeie ca să o poftească, a preacurvit
    cu ea în inima lui.
  pon-pon: A I indai on komail, meamen ninar li amen, pwen norok, nan a kamal on i
    nan monion i.
  nhe-BL: Pero na nimechilhuía, intla se tlacatl quiita se sihuatl huan ipan itlalnamiquilis
    quinequi tlen hueli quichihuas ihuaya, ya momecatijqui ihuaya ipan iyolo.
  sps-sps: Sai tovei nyo tsue of maromi; sei na mes te tagei non a moun ya te komainy
    tsuiny ya ee, ngats bus a faun tan kat iny tsikoor a moun to aya tana aaven ya.
  wnc-wnc: Unzing yanikut ngana nata anzing daniwa natapnong. ‘Aminu tapatuta maya
    tapatu kake maya waapae musia enawanu ita musiaatangu yasewaapa gwa daknganggak,’
    ngang natapnangge,” ngang yanikut.
  nmw-S: Age nau a liwo heimiu, hebe sega i hayaoyan vaini hotiya ge nuwane bwaine
    si hiyene, iye hobak i ganawalan he hatiyene.
  bus-bus: Mapi sↄ̃, mɛ́ɛ ooare, tó gbɛ̃ nↄgbɛ̃ gwà kↄ̃n laasuu pãndeo, adee zina
    kɛ̀on gwe kↄ̀.
  gub-BL: Amo ae ma'e amume'u putar peme ihe nehe kury. — Aze awa ume'e kuzà rehe
    nehe, iputar pà nehe, iputar haw nuzawy kwaw ipuhe iho haw Tupàn pe a'e. Aze ru'u
    uker ipuhe, aze ru'u iker wer ipuhe. Zuawygatu Tupàn pe. Na'ikatu kwaw izupe.
  imo-imo: Nalo kinye nani eno kano ungu manemunga ungu pulumu i nimboi tiro. Iye
    teni ambo te kanopalie yu peya kopu tepo pelembalanje penga konopu lemo lemo akumu
    konopu tukundo, ambomu kinye kamukumu wapu langi noromo.
  boj-boj: Ariya e dal anjam di buŋyosiy niŋgi endegsi merŋgwai. Tamo bei a uŋa bei
    laŋa kokoqyosiqa are prugyqo di aqa are miligiq na a uŋa di aqa jejamu ojetqo.
  eng-DRA: But I say to you, that whosoever shall look on a woman to lust after her,
    hath already committed adultery with her in his heart.
  knf-knf: 'Nji kë nşë ţupan : Ñaaŋ antenuŋ ahar ñaaŋ na uşal wi ppiinţ na a, adobi
    piinţ piinţ na a ţi uşalul.'
  san-KHM: កិន្ត្វហំ យុឞ្មាន៑ វទាមិ, យទិ កឝ្ចិត៑ កាមតះ កាញ្ចន យោឞិតំ បឝ្យតិ, តហ៌ិ
    ស មនសា តទៃវ វ្យភិចរិតវាន៑។
  arn-NT: Welu iñche ta feypiwayiñ iney rume lif piwke mew adkintunofile ta kiñe domo,
    dew ñiway tati domo engu kisu tañi piwke mew.
  zas-NT: Per naj rni lëjt, chutëëz bén rüjn xgabmal chi ruguiaaman tijb béngunaa,
    con laan ma beenman dol lën luxdooman por béngunaa guin.
  ken-NT: Kɛ nchí ghati bhe bɛ, yɛ̌ agha anɛ afyɛ́ amɨ́k amʉɛt ngɔrɛ́, ambɔ́ŋ nkaysi
    bɛbhʉɛrɛ nɛ yi, anáŋ akwɛn bɛrwɔp nɛ ngɔrɛ́ wu ndǔ ntɨ ɛni.
