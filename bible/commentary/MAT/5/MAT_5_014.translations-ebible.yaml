verse: MAT.005.014
translations:
  kpx-kpx: “Isi la keau vatae ata bahata kebia ataga. Iale o mole abu tanamo houge
    onobeu bamuholiale ke nahate vave.
  okv-H: Eto ungo enda tapa ta usasa ra. Eto embo na tiri bende ta da kogombasora
    amita titiha ari iraera embo tapa na kesora.
  tbo-tbo: ‘Taumi mei yayata tu mehipuli ubeihi, taumi mei meyagai oya u tepana po
    uguwei omi yayata lawa atapuhi hina gagalehi.
  mal-C: “നിങ്ങൾ ലോകത്തിന്റെ പ്രകാശമാകുന്നു; മലമുകളിലുള്ള പട്ടണം അദൃശ്യമായിരിക്കുക
    അസാധ്യം.
  grc-SR: Ὑμεῖς ἐστε τὸ φῶς τοῦ κόσμου· οὐ δύναται πόλις κρυβῆναι ἐπάνω ὄρους κειμένη·
  bgc-bgc: “थम दुनिया के लोग्गां खात्तर चाँदणा की तरियां सों। जो नगर पहाड़ पै बस रह्या
    सै वो लुह्क न्ही सकदा।
  khz-khz: Gomi tanopara maekana. Golo kukunai gevega-rugaato vanugana ati pene veavuga
    ripa.
  deu-TKW: Ihr seid das Licht der Welt. Eine Stadt, die auf einem Berge liegt, läßt
    sich nicht verstecken.
  zsr-NT: ’Lbiꞌiliꞌ nacliꞌ ca yeníꞌ yödzlyú ni quië uluiꞌliꞌ lahui le nac queëꞌ Dios.
    Gacliꞌ ca tu yödz dë tu lu guiꞌa, cutu gac ggachiꞌ yödz naꞌ.
  lin-lin: Bozali pole ya mokili. Engumba oyo batongi na likolo ya ngomba ekoki kobombama
    te.
  hns-NT: Toelog doenia me djaise djotie baate. Koi na tjieraag baarke top dewe hai,
    bakie oke oetja dhar dewe hai, tab ghar bhar thiek se dekh paawe hai. Aur ek pahaar
    par ke sahar bhie thiek se dekha hai.
  noa-E: ’Jãg durrsĩ gaai phöbör sim pöd dau merju khaba aajemjö, pãraujã pãachdëu
    mʉ iek khaugtarr chan pöd meerju khaba nʉmgui ajim anaabá, pãach nem wajapha wau
    nʉm gaaimua pãachta mʉig eegarm khʉʉn athee khĩchag ee lámpara paa dʉnʉmjö naawai.
  eng-EMTV: “You are the light of the world. A city that is set on a hill cannot be
    hidden.
  mib-NT: ’Máá ró cácuu nájnūhun luz jeē steén ini anuá ñayuu ñayɨ̄vɨ́. Te cácuu ró
    nájnūhun ɨɨn ñuu íne xinī yúcu, jeē ma cúu quɨsāhí.
  lif-NT2: खिनिॽग इक्‍सादिङ् खाम्‍बेःक्‍मोबा ओःत्तिनिङ्‌लो॥ कोःक्‍माओबा ये़क्‌यक्‍किन्
    थेःल्‍ले़आङ् इःप्‍मा मे़सुक्‍तुन्॥
  xnj-xnj: “Nyenye ndi ngati lumuli lwa pamulima! Muji weujengiwi panani ya chitumbi
    ufiyika lepi.
  mmx-mmx: Nemi mi ngan laxasep ti limixin at na lavatbung menemen. Lemenemen silok
    do it kis to mavana at lakaana kopmen na epovo do na lipe.
  cbr-NT: Tashisa 'ianan camina mitsux lamparínsaribi 'ain. Usa 'ixun camina mibë
    'icë unicama upiti bucuti 'unánun 'aquinin. Ca ësa 'icën. Ëma cha matánu 'icë
    ax ca unëtima, a ca camabi unin isia.
  tee-NT: Mas va lakatam maclhcu makat mapulhcui. Pus vana va chun ju uxijnan. Na
    lhu talakts'inan chai tac'atsai ni quilapanacni unt'at'it. Tachi ju tu'u' lak'achak'an
    ju la'ix'ucxni talhpa jantu lai xamati' cati'akxtakma.
  eng-LSV: You are the light of the world, a city set on a mountain is not able to
    be hid;
  cak-NT: Rix can jix sakil chi quic'aslen ri winak ri jec'o chech-ulef y jabel jixk'alajin,
    anche'l nik'alajin-pe jun tenemit ri c'o parui' jun juyu' y manak modo nrewaj-ri'.
  pah-NT: —Peko pe kojahuva'ea'javuhuva'ea yvyakotyve'g̃a pe Tupana'ga repiuka g̃a
    pe, ei Jesus'ga. Cidade ituvame yvytyruhua rehe nhande nhaporemo hepiagi. A'ereki
    pevo jukwaha upa, ei Jesus'ga.
  sja-NT: ’Ichiaba na p'ek'au eujãdepema ijãadak'aa beerã-it'ee parã ɨ̃daa pɨk'a p'anɨ.
    P'uuru ee nok'ode bɨ p'oyaa meradak'aa, p'ãrik'ua chi uchiterree t'ɨmɨɨpa unupata
    perã.
  xed-xed: «Kaghuni tsuwaɗaka ghəŋa haɗik. Haɗ luwa ta bafta lu ta ghwá ta ɗifaghuta
    wa.
  mks-NT: ʼJári mé ndó cúú ndó tátu̱hun ñúhu̱ jándiye̱he̱ nu̱ú ña̱yivi ndúu ñuyíví.
    Ta mé ñúhu̱ cán cúú á tátu̱hun in ñuu cánúu ja̱ta̱ in yucú jícó ta a̱ cúu toho
    ndáca̱a̱n je̱hé a̱.
  gfk-S: “Mu hoke ra lulungo uta ira turadi. Io, tike taman ruma ra uladih paile tale
    be na mun.
  bmu-bmu: “Iŋini gölmeŋi gölmeŋi yeŋgö kiwa tandök ewö aka malje. Siti kun kunduŋe
    öŋgöba meget tatzawi, miaŋön tölapŋe tatmamgö osimakza.
  dgz-dgz: E piup ma ganat megawa. Sewa baware da awana tune gungunu ya wanumoin go
    pa iravi aroga yaviwanumain.
  eng-GNV: Ye are the light of the world. A citie that is set on an hill, cannot be
    hid.
  zaa-NT: Lebi'į nna ná le la'yani' para yétsiloyu. Ttu yetsi re' lo ttu i'ya nna
    labí modo té igàtsi'ą.
  eng-WEBSTER: Ye are the light of the world. A city that is set on a hill cannot
    be hid.
  guh-guh: ’Pacuenia piaitayotsicotia itayota piaitaquirijavata, bajara pijinia pacuenia
    paxamë ata Dioso panejumecovënëtsivi pajamatabëcueneitayotsianame piajamatabëcueneitaquirivimi.
    Bajarapacuenia pajamatabëcueneitayotsianame itsa patsitajinavanapaename xaniavaetsia
    daxitajivi pitabarata. Petsutojumata peecaetomara acuenebi penacaranatecaejava
    tsipae.
  bon-bon: Weene apaclyera pana gemi gawecewe biname bime tääpume. Babo cewe te podo
    papa cabu äblicäco ämlitäneji lenajame.
  nhw-BL: “Amojuanti anitztoque itlahuil ni tlaltipactli, pampa anquintlahuilíaj masehualme.
    Anitztoque quen se altepetl catli mosehuía ipan se tepetl huan cahuani para nochi
    hueli quiitase.
  swh-ONEN: “Ninyi ni nuru ya ulimwengu. Mji uliojengwa kilimani hauwezi kufichika.
  wbi-wbi: “Umue muli lumuli ku vaanhu va mu iisi. Ilikaaja lino lijengilue pakyanya
    pa kidunda, nalingifise.
  bba-bba: Bɛɛyɑ hɑnduniɑn yɑm bururɑm. Wuu ɡe bɑ swĩi ɡuuru wɔllɔ, ɡɑ ǹ berurɑmɔ.
  eng-KJVCPB: Ye are the light of the world. A city that is set on a hill cannot be
    hid.
  kgk-NT: —Yvypóry kwéry-pe pehesape va'e-rami ave peẽ peiko. Ojekwaa porã tetã yvyaty
    ári onhemoĩ va'ekwe. Ndikatúiry onhomi nhomi íxupe.
  waj-waj: Gioonna kiaapu mmatayaa diaiya ngia iya mmeekiaivaa roosiikiaaya variaanoo.
    Yoosinna pinaivo taapiivau vaivo hama yopeema fai haumaki vainaraivaa roosiima
    ngia variaanoo.
  cpy-cpy: “Aririka ojeeki nampitsi tonkaariki, okoñaatzi maawoeni aririka ootyaa
    tsireni-riki, tee omana nampitsi. Tema eeroka koñeetyaa-kotantaniri, eeroka yotaaneerini
    maawoeni atziri, eero pomanimo-tziri okaatzi piyotaneeri eeroka.
  ekk-PKP: Teie olete maailma valgus. Mäe otsa ehitatud linn ei saa varjule jääda.
  mpx-mpx: Komiu ku ola mwananal panayawi gamwanaa. Ebo panuwa etega nihi ginol oya
    pwatanaa, nasi gamagalau gegewel nihi kite.
  wbp-wbp: “Nyurrurlarluju yapangku kankulu jarra-nyayirni-wangu Kaatu-kurlangu mardarni
    kaninjarni. Ngula-kurlurlu yungunkulu-jana milki-yirrarni Kaatuju yapa ngalya-kariki.
    Nyurrurlajunkulu yuwarli-piya yangka kuja-ka jarra-kurlu parntarrinja-yani pirlingka
    kankarlarni, kulalpa nganangku palu-pungkarla. Ngula-piya-yijala yungunkulu jarra-nyayirni-wangu-kurlu
    nyina jungarni tarnnga-juku yungulu-nyarra nyanyi panungku yapangku.
  luo-luo: “Un e ler mar piny. Dala matin moger ewi thur ok nyal pandi.
  nhe-NT: “Imojuanti initztoque itlahuil ni tlaltepactli pampa inquintlahuilíaj tlacame.
    Initztoque queja se altepetl tlen mosehuía ipan se tepetl huan tlahuía para nochi
    hueli quiitase.
  aii-aii: ”ܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܒܲܗܪܵܐ ܕܕܘܼܢܝܹܐ. ܡܕܝܼܢ݇ܬܵ‌ܐ ܒܢܝܼܬܵ‌ܐ ܥܲܠܔ ܛܘܼܪܵܐ ܠܹܐ ܐܵܬܝܵܐ
    ܠܛܲܫܘܼܝܹܐ.
  esk-NT: Naniġigaasi nunam. Nunaaqqiq nappakkauruaq qimiġaamun iriqsimatlaitchuq.
  msb-msb: “Kamo ilaw para sa kinab-an pareho san syudad na nasa ibabaw san bukid
    dili matatago.
  cpa-NT: ’Jø¹² bíh³ lah¹jøng² lanh¹² hniah¹² ju³lah løa¹² cøng² si² jmo¹² taih¹²
    juu¹² ja³ŋi²nio³ dsa² jmøi¹guǿi¹. Ha¹chi² lé² hma¹ jøa³juøi² neng¹² ni³ máh².
  dso-dso: ତମେ ଗୁଲାଇ ଜଗତର୍‌ ପାଇ ଉଜଲ୍‌ ପାରା । ଜନ୍‌ ଗଡ୍‌ ଡଙ୍ଗର୍‌ ଉପ୍‌ରେ ତିଆର୍‌ ଅଇଲାଆଚେ,
    ସେଟା କେବେ ମିସା ଲୁଚି ରଇ ନାପାରେ ।
  meu-meu: Umui na tanobada diarina. Ororo dorina ai e hadaia hanuana na basine hehuni
    diba.
  yva-NT: Weapamo wasaurata irati vare rai, wabaro vatano mine so mansai. Munijo no
    no pukame ama vone rai mamo wamerata wandaen kakavimbe muno ama vare ngkokaibe
    jewen.
  dgc-dgc: “Sikam i demlag a magpaliwanag ta tolay ta mundua,” kagi ni Jesus. “Ewan
    meliso i banuwan a édse ta buked.
  zpm-NT: ’Nac to zig tib biini ne noziini lo guidzliu. Grieelod tsongueets to, sac
    tib guiedz ne ndxie glaa tib guic gui, grieelod tsongueetsa.
  hix-NT: Weyu ymo wyaro xarha manatxhe, kekon xarha tà, àwyanye. Ohxe tonyxem me
    nay hamà, weyu ymo. Toto komo yawasmen hamà. Àro wyaro rma rha, ohxe tonyxem me
    mpànà ehtxoko, toto komo wya Khoryenkom hutwanàr horà, kekon hatà. Àhà ymo ho
    owto yehtoko, ohxe tonyxem me nay hamà, omeroron komo wya. Àro wyaro rma rha ohxe
    tonyxem me mpànà ehtxoko, toto komo wya, kekon hatà.
  sim-sim: Ji hishika, kuyanga os telemba heimak nanda kormbak si nashiwak amber li
    heyekwa sir. Uhunda hom jir erem, ma misambik fehe nindik ukruharanda hom ji naka.
  npi-ULB: तिमीहरू यस संसारका ज्योति हौ । डाँडामाथि बसालिएको सहर कहिल्यै पनि लुक्‍न
    सक्दैन ।
  cgc-cgc: “Kyo paryo man ta ilaw ta kalibutan tak gatabang kaw ta mga ittaw aged
    na makala danen Dyos an. Makita gid mga buat nyo an paryo ta syudad na naan apaw
    ta bungyod na iya na pawa impusibli na maliperan.
  tim-tim: Akto ye luâk âmbâle hânŋe hânŋe manmai are yeŋgât ululunŋe mandâi. Kepia
    humo siâ gimbâŋe tek tekŋân tatmap are heambukbiapgât dop bo tatâp.
  yor-yor: “Ẹyin ni ìmọ́lẹ̀ ayé. Ìlú tí a tẹ̀dó sórí òkè kò lè fi ara sin.
  wos-wos: “Guni, wuna du, guni yanékwa hama ya maki guni re. Renguka nawulak du takwa
    guniré di xé. Guni némbumbu tékwa getéfa maki guni re. Renguka nawulak du takwa
    guniré di jémba xé, némbumbu tékwa getéfaré jémba xéndaka maki.
  emp-NTPO: Bãrãra ʌ̃naa quĩrãca b̶eaa, naʌ̃ ẽjũãne b̶eaba bãrãneba Ãcõrẽnebemada
    unu panʌ bẽrã. Puru eyad̶e b̶ʌda ¿sãwã mẽrãni?
  eng-F35: You are the light of the world. A city located upon a hill cannot be hidden.
  ind-ind: “Kamu ibarat terang di dalam dunia yang gelap ini, bila baik cara hidupmu.
    Seperti kota yang terletak di atas bukit selalu terlihat dari jauh, demikianlah
    seharusnya cara hidupmu menjadi teladan baik yang terlihat bagi semua orang.
  pes-OPCB: «شما نور جهانید، همچون شهری که بر تپه‌ای بنا شده و نمی‌توان آن را از دیده‌ها
    پنهان ساخت.
  mpt-mpt: Ibo makob nakai ayalo ulabobe. Nakai ayale oboniba einimibo i deibo alebenamabebe.
    Ib kukubo makob ayale ulab kesoa ibo nakaia unangai Gode deibo alebenomabiobe.
    Bib sum mako amgolime tekebmine golim ut genaib biamo ayoko mo biamabobabe. Ibo
    o ulabobe. Ib kukubo ayokba kesoa nakaia unangai yatemebiobe.
  bla-bla: Kĕsto'akauk ksŏk'kum ĭstŭn'natsii. Akap'ioyĭs aitokittokhi netum'moyi matokotsiksĭsattop'ats.
  ssx-ssx: Ikita꞉ do kenke wanda꞉halina꞉ pa̱a̱ halememe. Mo peiyene elinina꞉ hala꞉
    daonita꞉ a꞉mbao hapeke na ya꞉la꞉me.
  mkl-mkl: Nɔ iŋɛi ì jɛ inyɑ kumɑ́i ɑndunyɑ. Ilu iyi ɑ̀ mɑ si iri kutɑ kɑɑ mɑnji.
  gaq-gaq: ପେଇଂ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ତାର୍‌କିଗ୍ । ଆଣ୍ଡିନେ ଇନିଲେ କଣ୍ଡା ଆଡ଼ାତ୍ରା ଆରେବକେ ଆତେନ୍‌
    ଅଃନା ବୁଡ଼ିଚେ ଆଲେଃ ଣ୍ତୁ ।
  gof-RNT: “Hintte biittaas poo7o; dere bolla de7iya katamiya qosettanaw dandda7ukku.
  unx-unx: “ଆପେ ଅତେଦିଶୁମ୍‌ରେୟାଃ ମାର୍ସାଲ୍‌ ଲେକାଗି ତାନ୍‌ପେ । ବୁରୁରେ ବାଇକାନ୍‌ ନାଗାର୍‌
    କା ଉକୁଦାଡ଼ିୟଃଆ ।
  gah-gah: Itó lekeza nene mikasiuka vegená mukilitini livíini lilí iki niave. Liví
    napa nene agokaló ale utó molonouko, netá makolímo ale hitosá amive.
  lcm-lcm: Nami na alimang i kuli rina. A rina lava kuli put parik kapa angkoai si
    mumun.
  aer-aer: “Arrantherre alkngenthe-arteke-arle anerlte-aneme tyerrtye areyeke. Itelaraye,
    nhenge alkngenthe ingwele pwarrtyerlenge iwerre akethe imernemele, tyerrtye areyele
    iwerre renhe arratye aremele, itne arratye anteme alheme. Kele alakenhe-arle arrantherre
    iwerre imerneme tyerrtye ahelhe nhenhe-arenye areyeke Ngkarte-werne apetyetyeke.
    Nhenge tantyipe apwerte akertneke-arle arteke akethe renhe tyerrtye areyele aretyenhenge.
  qvc-NT: ’Qamkunaqam kay mundupi tiyaqkunapaqqa michashinapis kangillapa, paykuna
    Dyusman ch'ayananllapaqa. Chaymi allita kawsaptikillapa, suq michatashina das
    rikashungillapa, suq llaqta qaqap sawambi kaqta das rikashqanllapashina.
  tgl-ULB: Kayo ang ilaw ng mundo. Ang lungsod na nakatayo sa isang burol ay hindi
    maitatago.
  cbs-NT: —Jamen betsadan, ekidi man jatu yusinxanaidan, man xaba keskaki. Janu mae
    betsa mati mamaki jiwe junetidubuma keska wakin en matu yusiainwen juneama jatu
    xabakabi yusinkubainxankanwen.
  xtm-NTPP: ’Ndijin chi sukan kúu ñu'u ndú'va vava'a ja xtnuu i nuu o ma, sukan ka
    kuu tna ni ñuu ñayivi a, te suni sukan kúu in ñuu iyo onde xini yuku ma ja masu
    kuu chu'u i ma, sukan ka kuu tna ni.
  nnq-nnq: “Mangweto nga lumuli lwa dunia. Kilambo chikichengigwe panani pa kitombi
    kuotoje kukiia.
  bao-NT: Mʉja ati yepare ca ʉ̃ʉ boerije mʉja nii. Jĩcã macã ʉ̃tãgʉ jotoa ca niiri
    macã do biro pee bii yai majiti.
  san-ORI: ଯୂଯଂ ଜଗତି ଦୀପ୍ତିରୂପାଃ, ଭୂଧରୋପରି ସ୍ଥିତଂ ନଗରଂ ଗୁପ୍ତଂ ଭୱିତୁଂ ନହି ଶକ୍ଷ୍ୟତି|
  huv-NT: ’Icona ningüy wüx aaga iüt cam ijlüyiün at icon ran. Ajawaats sitiül noic
    cambaj ajlüy wüx tiüc ngondom mexotüy.
  otn-NT: Nu̱'a̱ te gni̱ 'yohʉ ya, i̱ nnu̱dyø ja̱'i̱ 'bʉcua ja ra̱ xi̱mhäi. Gue'a̱hʉ,
    tengu̱tho n'na ra̱ nyot'i di yorbʉ ja ra̱ 'bɛxu̱i̱, i̱ nnu̱tho gätho yø ja̱'i̱.
    Gue'a̱hʉ, tengu̱tho n'na ra̱ hni̱ni̱ 'mø bi ja ma̱xøts'e ra̱ nyu̱ni̱, i̱ nnu̱tho
    gätho yø ja̱'i̱.
  nop-nop: “Tiŋa undugoŋ hidi adi metam’walaŋ hauta. Yokwet niŋ binek kweboboe foloŋ
    itak adi hebihat tuwot mu tilak.
  obo-NT: “Noko-iling kow mandad to suu nod pokoma-awang to poomdom to mgo minuvu
    ka-ay to ampow't ingod. Iddos bonuwa no riyot buvungan, oraroy en idda nod kokita.
  cak-ENT: Rix rix rusakil c'a ri quic'aslen ri vinük chuvüch ri ruch'ulef y nyixk'alajin
    jabel, cachi'el nk'alajin-pe jun tinamit pari' jun juyu' banun-vi y man ntiquer
    tüj richin nrevaj-ri'.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤀᤥ᤺ᤳᤋᤡᤏᤡᤱᤗᤥ॥ ᤁᤥ᤺ᤰᤔᤠᤀᤥᤒᤠ ᤕᤧᤰᤕᤰᤁᤡᤴ ᤌᤣ᤺ᤸᤗᤧᤀᤠᤱ ᤀᤡ᤺ᤵᤔᤠ
    ᤔᤧᤛᤢᤰᤋᤢᤴ॥
  mie-NT: Ndá tiñu váha jā sáhá nú cúu tá cúu luz inī ñayīví. De cúu nú tá cúu iin
