  kbh-kbh: “Ts̈ëngaftanga, nts̈amo ts̈abá yomncá s̈mojtsiyenëse, as quem luarents̈a
    ents̈angbiama s̈mochántsemna mo chë ibetiñe tojtsebínÿna soycá. Canÿe bëts pueblo
    batsjo juatsbuañe tomnëse, ndoñe ntsopodénana iytëmencá jtsemnama.
  ron-LSB: Tu ești lumina lumii. O cetate situată pe un deal nu poate fi ascunsă.
  pon-pon: Marain pan jappa komail, Kanim eu, me mi pon dol eu, jota kak rirla.
  nhe-BL: “Imojuanti initztoque itlahuil ni tlaltepactli pampa inquintlahuilíaj tlacame.
    Initztoque queja se altepetl tlen mosehuía ipan se tepetl huan tlahuía para nochi
    hueli quiitase.
  sps-sps: “Ami faarei rom kurun tana monaagits to. A fan te kaa non tan tet gim non
    ma takop.
  wnc-wnc: “Siwan gunziu waengata kuwan kepna kepna nana aminda kakaa akngane yuaing.
    Sike gikaya ina unzakan. Ginda pasiwa keune nana aminda kakaa akngane yutning.
  nmw-S: Humiu sohode wayae he panayawi. Hebe hiyebe hotiya si ginawi he bobokun pwatane,
    bwele bobode hohoyowate si paidi.
  bus-bus: Ámbe gupuraa ũ andunanɛ. Wɛ́tɛ kɛ̀ wà kàɛ sĩ̀sĩ musu è fↄ̃ àgↄ̃ utɛnaro.
  gub-BL: Peiko tatainy ài teko ywy rehe har nànàn pe. Aze teko uzapo taw ywytyr apyr
    a'e wà nehe, nupuner kwaw a'e taw imimaw rehe a'e re a'e wà nehe. Nezewegatete
    aze peiko heremiruze'eg romo nehe, teko ume'egatu putar penemiapo kwer rehe a'e
    wà nehe.
  imo-imo: Eno mai kombuna imbomanga pa tendelima moromele. Kombu awili kembona ola
    lembalomu manda lopeke naa tembalo.
  boj-boj: “Niŋgi mandamq endi puloŋ bul soqniy. Niŋgi are qaliy. Qure kobaquja a
    mana gogeqsi sqas di a boleq di sqas. A uliesqa keresai.
  eng-DRA: You are the light of the world. A city seated on a mountain cannot be hid.
  knf-knf: « Nawo bjeehi bi umundu ji ubeeka unwooŋ du pnkuŋ duuţ wi bañaaŋ bŧi bajaaŋ
    bawin.
  san-KHM: យូយំ ជគតិ ទីប្តិរូបាះ, ភូធរោបរិ ស្ថិតំ នគរំ គុប្តំ ភវិតុំ នហិ ឝក្ឞ្យតិ។
  arn-NT: “Eymün ta küde reke feleymün ta tüfachi mapu mew. Kiñe waria mülelu wingkul
    mew ñi nien mew küde kom pengekey,
  zas-NT: ’Lëjt na̱j ziꞌc tijb biani loj guidxliuj guie, naj tëëdi ziꞌc tijb guiedx
    ni rigaꞌ tijb guijc guiaꞌ abiꞌ ad zajct guiguieꞌchan.
  ken-NT: “Bǎchí ɛrɔ́ŋɔ́ ntá bǒ mmɨk. Ɛtɔk ɛnɛ́ ɛ́chí amfǎy njiɛ ɛ́pú bhɛsɛ.
