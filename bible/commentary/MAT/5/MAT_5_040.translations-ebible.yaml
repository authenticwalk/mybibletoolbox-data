  agm-agm: Iyataatɨ amɨ utaaho wo kinyɨ apotɨhɨrɨ jahɨrɨhɨrɨ nangaitandɨ pɨwɨha pɨwaatɨtaatɨwɨhapɨhapɨ
    nangɨmaasi naitandiyonaahɨ kɨnyɨ kinyɨ apotɨhɨrɨ asɨrɨhɨrimaawɨ tɨmaamaipɨ koai
    nunye.
  ubr-ubr: Ato orot iyafan usim an baitakwakwaren aurin on inboem unan baigurubabanotin
    nanai nan inawurem unbibitai on, usim an baitakwakwaren tefanai ebiwanim on mat
    unitai.
  tsw-NT: Na̱ wo oꞌwo za ro damma vu nusaan yi ta̱, reve u damma za vu ugeꞌetosu u
    zuwa wu vu ca yi utugu wa̱ wu, vu ca yi aapalutsu a̱ wu fo.
  cax-NT: Arrtü anati naqui iquianü au nüriacarrü nirrancarrti aiquiaübuti apünanaquicü
    nacamisa, aitorrimia ito nasaco ümoti.
  aia-aia: '''Onaa ta sae nai raba wai''o na''i kooti ''anai rahia i to''oni abe amua
    ''anai su''uai mareho na''o ha''atari''aa tanaa, ''oi haua ro''u wou tanaa i to''oni
    tewa amua.'
  srp-1865: I koji hoæe da se sudi s tobom i košulju tvoju da uzme, podaj mu i haljinu.
  agt-agt: A am idarum na ka petta alapan na ya barawasim a iatad mu hala kontodu
    kamasitam.
  lug-lug: Omuntu bw’ayagalanga okuwoza naawe atwale essaati yo, omulekeranga n’ekkooti
    yo.
  yby-yby: We makolimo obi noetoko upakalo nesa lekadekoma, lasi nesakakiya mo.
  heb-heb: ואשר יחפץ לריב עמך ולקחת את כתנתך תן לו גם את חמעיל׃
  mpp-mpp: Nga monicti ngakpigone kwelina banogale yowa lodaictewa, ga ngakpigone
    feina ingucnehac hegilecnodamec.
  apb-apb: Mala nga iini ko sare toole'o i laona leinge haahie to'oni ni eeluhi i'oe,
    toli'aasie no'one to'oni ni lengi i'oe hunie.
  san-TEL: అపరం కేనచిత్ త్వయా సార్ధ్దం వివాదం కృత్వా తవ పరిధేయవసనే జిఘృతితే తస్మాయుత్తరీయవసనమపి
    దేహి|
  ben-IRV: আর যে তোমার সাথে বিচারের জায়গায় ঝগড়া করে তোমার পোষাক নিতে চায়, তাকে
    তোমার চাদরও দিয়ে দাও।
  ntu-ntu: X nzmu ncblo natwzle nim mz kot murde rpile nrz scmqng nangi scdeng, ka-kzpz
    bade bot scm.
  pan-pan: ਅਤੇ ਜੇ ਕੋਈ ਤੇਰੇ ਉੱਤੇ ਮੁਕੱਦਮਾ ਕਰ ਕੇ ਤੇਰਾ ਕੁੜਤਾ ਲੈਣਾ ਚਾਹੇ ਤਾਂ ਉਹ ਨੂੰ ਚੋਗਾ
    ਵੀ ਦੇ ਦਿਓ।
  tkr-tkr: Ğu məhkameeqa huvu yiğın tanaalin gurt g'ayşes ıkkanxhee, məhrıng'us mançil
    ooğançe ali'iynıd hele.
  gvc-gvc: Pairo buhiri dahre dutirirore mʉhʉre to yahusãchʉ, dutiriro sehe mʉ camisare
    mʉhʉre yahusãrirore wa dutiboca. To ã wa dutichʉ, tirore waga. Mʉ bui macari suhtiro
    cʉ̃hʉre wa namoga tirore.
  mwp-mwp: ‘Mabaygan nanga nungu koey ubi kedha, nuydh sobaginga gasaman nungu modhab
    nginungu. Nungu ubi nanga nuydh nginungu gabu sodh manin, wa ngidh manin nubepa,
    kalmel nabiya nginu sodh.
  ksj-ksj: Vazeꞌa dabuꞌaze mouga rae kotazihi roꞌidene, raga dabuꞌaḡa zuni hanoꞌi.
  sbk-sbk: Nu muntu wowonti yasungwa abhale nawe humahakama na afyula inkanzu yaho
    neshele ni joho lyaho.
  mya-JVB: သင့် အင်္ကျီ ကိုယူလို ၍ တရား တွေ့သောသူ အား သင့် ဝတ်လုံ ကိုလည်း ယူ စေခြင်းငှာအခွင့်
    ပေးဦးလော့။
  kgf-kgf: Waŋu méŋnéŋ geŋga maleku niŋac aciguc guagicma keŋu saŋgeŋa malekuga imi
    momacnec wai miwésémaŋ.
  awb-awb: Mó anínká are ehweh atena síóti meaníe ínaraqmé arene síótiakáq arene sáhkétiakáq
    náwo.
  gdn-gdn: Ade kau waretagi mo bameya kau kwaenugibi siyasiya manako e denai kau midigi
    tatamai kweyana ki nana yagisi ki kau eba kau midigi tatamai ki mena rikapi kwei
    ko nusuru tatamai ki mete kwei.
  nko-NT: Nɩ́ ɔha dékléá ɔbɛ́samáa fʋ, hɔ fʋ́ atadɩɛ á, pʋ fʋ́ tati ɛ́ ha mʋ.
  bsn-NT: Gãji, mʉre ocasãrʉ, “Rojose yʉre yibʉ mʉ. To bajiri, rojose mʉ yise vaja
    mʉ sudirore yʉre ĩsiña. Mʉ ĩsibetijama, mʉre ocasãrʉcʉja yʉ” ĩ yijama, ĩre ĩsiña.
    To yicõari, gajease quẽnabʉsariase ĩre ĩsirẽmocõaña.
  pib-NT: Paluka jigyegletjeru kgiklukanuwnayegjixlewakleru yegi, paluka gwamkaletjeru
    puchichankoxlu pumkaluchrata.
  wiv-wiv: Kua kaka katiu ni koto kiriniho kete pelea ka siot, pele vala ka tarausis
    ve vona.
  reg-reg: Na onaona unu kenda okugenda nawe mwibhalaja nanakutesha inkanju yao, musigile
    ne chifwalo chindi.
  mlh-mlh: Moji ‘Sakikomoŋgo robemiŋ,’ miku buŋo korogo rua guiŋgo manega ine, oi
    bokeru marikugo paiine oŋuakoŋ otende raugaiŋ.
  gof-ENT: ኢሲ ኣሲ ኔ ሻሚዚያ ኤካናው ኔና ሞቲኮ፥ ኔ ኮቲያ ጉጃዳ ኢማ።
  aau-aau: Sa uwr prueyn, hne kot mon ma hiy-ey hiykwe hno siot ke mawkriy lway e
    mesopok ankin, hunkwe seyr hno saket meipey ke kwa ma-nakway kow peykyay.
  tvk-tvk: E xosxa moletin tei milinguk e kot ve kaon nam, e nggeih xatuk tengan usa
    eising nam mini ixo kaon nam, ma umaen ni ihur kot nam te masoh mun.
  prf-NT: Ni tehud a mángkasu dikomu tánni maalap na en badu mu ay iyatád mu dikona
    pati en alikábkáb mu.
  auy-auy: Kentí unáánkwátóisafesamo maénae sésamo tíꞌmaesamo aaimó ísáín-waasigompaꞌa
