  bus-bus: Tó gbɛ̃ yezi à n dansiki yãkpaɛ kɛnyo, ǹ n utadaa tónɛ dↄ.
  gub-BL: Aze teko nereraha tuwihaw huwa rupi nehe, nekamir henoz pà izupe nehe, tuwe
    weraha nekamir inugwer nehe no.
  imo-imo: Imbo teni nunge wale pakolimu liembo nimbe kot tendembai tembalo imbomu
    nunge wale tule pengamu kape peya we lipili niwi.
  boj-boj: Tamo bei a ni qa anjam bei soqnim ino gara jugo yaimqajqa mermimqa ni na
    saidyaim. Olo ino gara olekoba dego ye.
  eng-DRA: And if a man will contend with thee in judgment, and take away thy coat,
    let go thy cloak also unto him.
  knf-knf: Woli aŋal pñooţu uruha kayeenknu kamişa, doon iwula kak bayeti bi nu.
  san-KHM: អបរំ កេនចិត៑ ត្វយា សាទ៌្ហ្ទំ វិវាទំ ក្ឫត្វា តវ បរិធេយវសនេ ជិឃ្ឫតិតេ តស្មាយុត្តរីយវសនមបិ
    ទេហិ។
  arn-NT: Iney rume müntuñmaelmew tami kamisa, ka eluwnge tami yeñmaetew tami chaketa.
  zas-NT: Bal chu bén tilë lüj din cwëëxuuman xmanguil, badëë në xchamarril tiaꞌman.
  ken-NT: Mbák mmu ǎyàŋ bɛkʉ manyé nɛ wɔ bɛ ánsɔ́t nkú yɛ, kpɨk chyɛ̌ yi ndɛ
    yɛ nkwɔ.
