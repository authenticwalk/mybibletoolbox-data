  cpu-NT: Aririka inkovaite iraapithaitemiro piithaare, pishineteneri iraanakero eejatzi
    piithaare poveviryaakotapiintantari.
  san-ASM: অপৰং কেনচিৎ ৎৱযা সাৰ্ধ্দং ৱিৱাদং কৃৎৱা তৱ পৰিধেযৱসনে জিঘৃতিতে তস্মাযুত্তৰীযৱসনমপি
    দেহি|
  tac-NT: Bilé rió bujénasaká mué o'páchala, yati 'yáwaká, 'lige abiena 'yáwachigó
    alué we'lí o'pacha o'páchiga inálime.
  eng-WEBPB: If anyone sues you to take away your coat, let him have your cloak also.
  gfk-H: Ma ing bia tikai i kap tar uga ra warkurai wara kapkap lah no num maal, io,
    u na tar mah no num sigasigam tana.
  viv-viv: Kadu kaꞋi tamo hakwadi nuwanuwana ginavekotumi be ami seti ginavaina faꞋina,
    au ami seti kadu ami aikeva vewabana buye wanavelena.
  yao-yao: Mundu anjausyaga ku nkungulu kukummechetela magambo melepe ansumule lishati
    lyenu, munnechele ni likoti lyenu.
  tgp-tgp: Vara tea mo reveho ko vano na court matan vara o sile na nom ruru isana,
    o silea peresi na nom ruru mata hamariri.
  auc-NT: Ayæ̈ wacä, Bitö ïmite në apænte angä weca ænte godinque botö bitö weocoo
