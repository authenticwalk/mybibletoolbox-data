  bdd-bdd: Ma ꞌeguma taiya heyatala ꞌoinega ꞌa ꞌaleꞌo ꞌiꞌewa, ꞌino sita wete ꞌuꞌebwae.
  cbt-NTPO: A'naquën no'huitënquëma', coisëquë quëparinënquëma'. ‘A'moranso quëtoco,’
