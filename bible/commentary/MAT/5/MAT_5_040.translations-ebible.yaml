verse: MAT.005.040
translations:
  kpx-kpx: Ige mesoho ata moleu la malevei kotai isiviai la sieti maho vage la dabae
    ogo keta mai omive.
  okv-H: Eto embo na no ombari asari humbasuja embo amita degi no pohuketo evari te
    tapa ikejo.
  tbo-tbo: Inapa iyai om gupouma luiluina ina waya yaka om luilui hota una palihaleya
    uyahina.
  mal-C: ആരെങ്കിലും നിങ്ങളുടെ ഉടുപ്പിനുവേണ്ടി കോടതിവ്യവഹാരം നടത്തിയാൽ നിങ്ങളുടെ പുറങ്കുപ്പായവുംകൂടെ
    അയാൾക്ക് വിട്ടുകൊടുക്കുക.
  grc-SR: καὶ τῷ θέλοντί σοι κριθῆναι καὶ τὸν χιτῶνά σου λαβεῖν, ἄφες αὐτῷ καὶ τὸ
    ἱμάτιον·
  bgc-bgc: जै कोए तेरे पै दाब देकै तेरा कुड़ता लेणा चाहवै, तो उसनै अंगोच्छा भी दे
    दे।
  khz-khz: E pene talima taa na Kotai pene taomu gemu tiati pene gapia ulanana genai,
    gemu kota maki pono venia.
  deu-TKW: Und wer mit dir rechten und dir den Rock nehmen will, dem laß auch den
    Mantel.
  zsr-NT: Chquiꞌ zoa nu gun ga cuequi xbeynëꞌ liꞌ bönniꞌ len cua zxauꞌ, bëꞌ caꞌ qui
    lariꞌ rxoa cudzuꞌu.
  lin-lin: Soki moto alingi kofunda yo mpo na kozwa elamba na yo, pesa ye mpe kazaka
    na yo.
  hns-NT: Aur djab koi toke djadj ke paas ledjaaike tor soth maangie, tab aapan djaakiet
    bhie dei deihe.
  noa-E: Ãbmua khãijã leinaanag pʉ jaauwia pʉ camis khãijã khechthʉg aum ig sim khai,
    warag tagam khajũajã ʉdʉraa irig arrpibá.
  eng-EMTV: And to the one desiring to sue you and to take your tunic, let him have
    your cloak also.
  mib-NT: Te núu ndé tée stáú yáhu de róhó te quénde de camisa rō, suni cuāha ró jnúhun
    jeē na quíhín de jíín ndé tɨcāchi ró.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिल्‍ले़ के़जाङ्‌मा तेःत्तिन् नाप्‍मारे़ लागि खासे़न्‍दे़न्‍नो
    के़देॽ, खे़न् के़घाम्‍मा के़लोमाहाॽआङ् पिरे़देःसे़ॽओ॥
  xnj-xnj: Mundu akakutakila igana kukunyaga nyula yaku, mlekela atola mewa na likoti
    laku.
  mmx-mmx: La do tara na lok ka u ri lavapaase kusu na li levelinga mumuat mavana
    ram mumu lavanga singsiga ram, una ke raba box i mi lavanga singsiga silok taram.
  cbr-NT: An min camisetami 'inánun quixun policía cacë uni a camina min cutúnribia
    biisa tania 'inánti 'ain.
  tee-NT: Chai ni xamati' catachivimak'anan chai catatai'iniputunan ju mimpumpu'an
    pus jantu alhik'a'it'it vachu' ju mincutun'an.
  eng-LSV: and whoever is willing to take you to law, and to take your coat—also permit
    to him the cloak.
  cak-NT: Y xa c'o jun ri jixruc'uaj pa juzgado roma nrojo' numaj jun itziak, can
    tiya' lugar che chi nuc'uaj, y can tiya' can chuka' ri tziak ri ik'u'n-e che.
  pah-NT: —Po ojipe'ga nde rerohoi juiz'ga pyri hekyjukapota ndecamisa nde hugwi ga
    ite'varuhu ji ve javo juiz'ga pe, a'ero ti a'ea ehekyi ejihugwi imondovo ga pe.
    Ehekyi ti ojipea imondovo ga pe no epaletó, ei Jesus'ga.
  sja-NT: Ichiaba nepɨrade bɨde awaraapa pɨchi camisa jãri ataru pɨrã, t'ãri pia téeji
    pɨchi ɨ̃rɨpema p'aru jida.
  xed-xed: Ka kurakura mndu ta wlatá kagha kabga ŋa klugudughustá dawra gha, fanavafa
    guli ta lguta huɗa gha.
  mks-NT: Ta tá cúni̱ in na candaca na ndo̱hó cu̱hu̱n ndó nu̱ juéxe̱ sa̱há ña̱ cúni̱
    na̱ candaa na cotó ndo̱ já quéa̱ quia̱hva ndó ña̱ nu̱ ná ta ja̱nda̱ cotó ndéé
    ndo̱ quia̱hva ndó nu̱ ná.
  gfk-S: Ma ing be tikenong i sel ter ugo ra harkurai ura kapkap leh um no num mol,
    io, nu ter bileng tike mes na kinasim tana.
  bmu-bmu: Kunŋan ‘Sileötaŋgi memam,’ jiba keunöŋ al gihimamgö mötza ewö, mönö mosöta
    malukugi qakŋi mewöyök waŋginöŋga buŋa qem aŋguma.
  dgz-dgz: Amba apan da enu yawage wa wanup gega aigape warupe, wanup gauarape menan
    den wapiwa, goandage ya anu den sia wan.
  eng-GNV: And if any man wil sue thee at the law, and take away thy coate, let him
    haue thy cloke also.
  zaa-NT: Canchu nuỹa ilìdą pleito lani lu' nna calatsi'į thí'ą camisa qui' lu', pues
    be'él·la' telá ą thi' huą́ mata qui' lu'.
  eng-WEBSTER: And if any man will sue thee at the law, and take away thy coat, let
    him have thy cloke also.
  guh-guh: Itsajivi itsa pacaneconitsijitsia jueznëjavabelia paneamoneyabijamatabëcuene
    papecavecuapitsinexa panijacamisa, nexata patocopare panijacamisajumavelia panenaxatatsijava
    ata papecavecuapitsinexa.
  bon-bon: Piiyepu biname te liba naacanuge ablaweja puupu cabu me, ingle tabe singi
    läbituge määme soto tääpume, maane miiji cuta määme acwaba gwidape yääcärute.
  nhw-BL: Sintla tijtlahuica tomi se acajya huan yaya mitzhuicas iixpa tequitiquetl
    huan monequi tijmacas mocamisa para catli tijtlahuica, xijmaca nojquiya mochamarra.
  swh-ONEN: Kama mtu akitaka kukushtaki na kuchukua joho lako, mwachie achukue na
    koti pia.
  wbi-wbi: Nave umuunhu ikukutwala pa vuhighi kuhighua mu vufumbue uvwa kutoola ighwandi
    jaako, mulekele atoole nali likooti.
  bba-bba: Goo ù n mɑɑ kɑ nun dɑ siri yerɔ u kɑ wunɛn yɑbe piibu mwɑ, ɑ de u mɑɑ wunɛn
    yɑbe bɑkɑru suɑ.
  eng-KJVCPB: And if any man will sue thee at the law, and take away thy coat, let
    him have thy cloke also.
  kgk-NT: Nde reraha ramo mburuvixa renonde-py oipe'a hagwã ndéhegwi ne kamisa, eme'ẽ
    íxupe togweraha ne kamisa nde ao jo'a ndive.
  waj-waj: Gioonna kiaapu voovoono i yaapa mmammayaa apuannaivaa varaanaraivaara kua
    pinaana i yapaanara tinai ai yaapa varaivaata mmianee.
  cpy-cpy: Aririka rahaetemi pinkatharentsiki ikoyi raapithee-temiro pithaari, pishine-teniri
    raanakiro eejatzi pipewiryaakowo.
  ekk-PKP: Kui keegi tahab sind kohtusse kaevata ja võtab su särgi, anna talle ka
    oma kuub.
  mpx-mpx: I ola al, ebo gamagal etega ni telewa kot elana ge tage am holahola ni
    ahe, inoke am kaliko babalona toto tultul kaiwena nu talamwan al elana.
  wbp-wbp: Nganangku-puka kajingki kuwurtu-kurra kanyi jaatiki puntarninjaku, ngulajurla
    yungka manu jurnarrparlangu.
  luo-luo: kendo ka ngʼato dwaro yalo kodi mondo okaw lawi mar akor to wene kotini
    bende.
  nhe-NT: Intla tijtlahuiquilía tomi se acajya huan yajaya mitzhuicas iixtla tequihuejquetl
    huan monequi tijmacas mocamisa para tlen titlahuica, xijmaca nojquiya mochamarra.
  aii-aii: ”ܘܡ̇ܢ ܕܒܵܥܹܐ ܕܵܐܹܢܘܼܟ݂ ܘܫܵܩܹܠܔ ܨܘܼܕܪܘܼܟ݂، ܫܒ݂ܘܿܩ ܕܫܵܩܹܠܔ ܐܘܼܦ ܥܵܒܵܝܬܘܼܟ݂.
  esk-NT: Kisupayaam akiḷiipkaġniaqpatin atnuġaapnik uqaqsittaaġviŋmi pipkaġumagiñ
    quppiġaan.
  msb-msb: Sugad man kun iakusar ka para kuhaon an imo bado, pabayaan la siya na kuhaon
    pa an imo alikboy.
  cpa-NT: Ju³ná³ jan² dsa² jmo¹ dsag³ ni³ dsa² ta³, hi² hniu¹dsa cang¹dsa hmøah¹²
    hiúgh³hning, dsio¹ cuøh¹³hning dsa² hmøah¹² dsiég² quiánh²hning hi² cang¹dsa calah.
  dso-dso: କେ ଜଦି ତମର୍‌ସଙ୍ଗ୍‌ ବିରଦ୍‌ କରି ବିଚାର୍‌ ଲଗେ ଦାବିକରି ତମର୍‌ କାମିଜ୍‌ ନେବାକେ
    ମନ୍‍ କର୍‌ସି, ତାକେ ଚାଦର୍‌ ମିସା ଦେଇ ପାକାଆ ।
  meu-meu: Tau ta ese baine hahemaoro henimu emu hahedoki iabina totona, emu rami
    danu ba henia.
  yva-NT: Are pirati po nave tatugadi, syare nyo kove rarorono ai. Weti ranivara vatane
    inta parijo nai, ti to panaikebe nai no akarijo po mangke rapatimuge ai indamu
    po nya ansuno no no nanakea raugavo naora, weamo po rauga kai, muno syare nyo
    ansuno kaijinta raunanto ai tavon.
  dgc-dgc: Eng te méngiabla diko a monda maalap na i badu mua, éy iatéd mo be diya
    tu diyaket mo.
  zpm-NT: ’Zha ne tsiezo to lo wxtis, ni lozh ga haxta gla zho xibiaagw to, goḻsaan
    güey zhow haxta xabnaḻ to goḻdeed lo zho.
  hix-NT: Anatoko ayaryatxow hana, owto yoh komo hyaka, owomunuthuyamo yowrà horà,
    twomun kom me harha towrà horà. Ohsànàhpàra rma ehtxoko. Onà wyaro haxa katxoko,
    axanhàn komo wya. Anarotho xarha towko, katxoko, àwyanye, kekon hatà, Txesusu.
  sim-sim: Os ma lar jirin or kotim uhu kowe jihi las or lakunak or mba nahi, kowe
    anandi las er nga hanak or laka.
  npi-ULB: र यदि कसैले तिमीसँग अदालतमा जान चाहन्छ, र तिम्रो दौरा लिएर जान्छ भने, त्यसलाई
    तिम्रो खास्टो पनि देऊ ।
  cgc-cgc: Daw idimanda ka na kamangen imo an na bayo, iatag no man imo na pang-isleb.
  tim-tim: Akto luâk siâŋe gâ olop ewangiak ewangiak bâleŋe dâm kiapgâlân meŋgekmâ
    ari denân katgekmâ gâŋgât hâk pekege timoŋân oloŋmâ meŋgiŋdo âmâ kakŋân olowâk
    are hainâk mem waŋmenâ lâuwâ lâuwâ membiap.
  yor-yor: Bí ẹnìkan bá fẹ́ gbé ọ lọ sílé ẹjọ́, tí ó sì fẹ́ gba ẹ̀wù àwọ̀tẹ́lẹ̀, jọ̀wọ́
    agbádá rẹ fún un pẹ̀lú.
  wos-wos: Du nawulak guniré kot xékékwa néma duka harindat, dé di guna sanda wur
    hérandate yawundu nandét, guni guna séményi nukwa wur akwi dika hwetanguni.
  emp-NTPO: Bʌa jʌ̃bari jãrĩ carea bariduaba bʌda dji cawa obarimaa edeibʌrʌ, idjia
    jãrĩ quĩrĩã b̶ʌra, dewarabema sid̶a idu jãrĩbidua.
  eng-F35: “And if someone wants to sue you and take your tunic, let him have the
    cloak as well.
  ind-ind: Kalau seseorang mengadukan kamu ke pengadilan dan menuntut bajumu, berikanlah
    juga jubahmu kepadanya.
  pes-OPCB: اگر کسی تو را به دادگاه بکشاند تا قبایت را از تو بگیرد، عبای خود را نیز
    به او ببخش.
  mpt-mpt: Eka kobo naka make inamin namino nabanebbua e kobo kot kebkenang genabea
    kot kimanin nakae baabkenea Keb youm eta gamubanebta koto walone genea kobo inaneba
    gamubanang geb mole tib elesa makob asu ye gemelubanale!
  bla-bla: Ki matap'pi makitotsĭssĭp'puyĭssaie au'kŏkitsĭmaii, ki stakhts'isokŏsĭm
    mŏk'otsĭsaie, mat ŭn'nĭstotsĭs kisau'tŭtsisokŏsĭm.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ naka꞉ sedi muluekema꞉ neke pi yokaaluna꞉ mea haena꞉ lea꞉ka꞉na꞉ta꞉
    kota꞉ naka꞉ kosa꞉ aka꞉ make mina꞉ hala꞉peke.
  mkl-mkl: Bii inɛ ɡɔ í bɔòɛ kiiti ku bɑ ku ɡbɑ dɑnziɡiɛ, nɑɑ kumbooɛ mɔ mɑ́.
  gaq-gaq: ଜଦି ଜାଣ୍ଡେ ପେନେ ସକା ଡୁଂଡ ନ୍‌ସା ପେନେ ବିରଦ୍‌ରେ କିରଜାଟି ଡିଙ୍ଗ୍‌ଚେ ବିଚାର୍ ଡୁଆନ୍ନିଆ
    ଡୁଂୱେଏ ଆମେକେ ତଗ୍‌ରିଆଃ ଡିଗ୍ ବିଃପା ।
  gof-RNT: Issi asi ne shaamiziya ekkanaw nena mootikko, ne kootiya gujjada imma.
  unx-unx: ଆଡଃ ଜେତାଏ ଆପେଲଃ ବିଚାର୍‌ ଠାୟାଦ୍‌ରେ ଏପ୍‌ରାଙ୍ଗ୍‌କେଦ୍‌ତେ ଆପେୟାଃ ତୁସିଙ୍ଗ୍‌ ଲିଜାଃ
    ଇଦିନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ରେଦ, ଇନିଃକେ ଚାଦାର୍‌ ଲିଜାଃ ହଗି ଏମାଇପେ ।
  gah-gah: Makolímo goní nogetoko nene siotika alekikoma nene, hepé gómagi gopa amezo.
  lcm-lcm: Na si man a mangsikei kapo buk vil akorong ani kam rikek singina ta kam
    mang siot, ku alis ia ta kam vakup kapa.
  aer-aer: Tyerrtye arrpenhele apeke ngenhe court-werne akngerlenge, unte-arle arne
    iwenhe apeke ikwere renhe arrekwele apayuthnekenge, anthirtnetyenhenge. Artwe
    court-eke akngerrepatele apeke ngenhe ilemele tyarte ilywetyeke tyerrtye renhe
    anthetyeke, kele tyarte ante ware renhe anthirtnetyale renhe mantere arrpenhe
    ngkwinhe-arlke anthaye unte-arle apwerte mane atningkele ineke.
  qvc-NT: Ichu mayqan dimandashushpa munaptin kushmaykita qoch'ishuytaqa, punchuykitapis
    dijay apanambaq.
  tgl-ULB: At kung hiniling ng sinuman na magpunta sa hukuman kasama ka at kunin ang
    iyong tuniko, hayaan mo rin na mapasakaniya ang iyong balabal.
  cbs-NT: Ja inun, min tsuada dibia xanen ibu anu mia iyua pakaxun min bixanun min
    sanpu jau biyunun xanen ibun mia yunua inanyuwe. “Pakaxun jau bixanun dakukuti
    biantidubumaki”, akin Moisin yunubianiken xanen ibun mia yunua min dakukutidi
    yaushiyamawe.
  xtm-NTPP: Nú na in kúni ja kanaa i ji'in ni te xtandee i su'nu ni ma, suni kua'a
    tna ni su'nu ka'nu ndii ni ma.
  nnq-nnq: Mundu anda ampelike kamahakama kupala kutola lichati linu munnekele nilikoti
    linu atole.
  bao-NT: Ñucã jĩcʉ̃ ʉno mʉjare wedejãacãri, mʉja jutirore cʉ̃ ca ẽmarʉgajata, jotoa
    mʉja ca jãñarito cãare cʉ̃ amicoajato,” ĩicãña.
  san-ORI: ଅପରଂ କେନଚିତ୍ ତ୍ୱଯା ସାର୍ଧ୍ଦଂ ୱିୱାଦଂ କୃତ୍ୱା ତୱ ପରିଧେଯୱସନେ ଜିଘୃତିତେ ତସ୍ମାଯୁତ୍ତରୀଯୱସନମପି
    ଦେହି|
  huv-NT: At sitiül aljane andiüm mayac ic tiül moncüy, mandiüm manood tarrang micamix,
    iich alinoic majoy aton.
  otn-NT: A nu̱'mø to guí tu̱pi̱, 'nɛ̱ di ya̱p'a̱'i̱ ngue ä'i ni̱ pahni̱, co 'nɛ̱hni̱
    tu̱hu̱ da̱mi̱ u̱nni̱.
  nop-nop: Be nebek niŋdi mede gineŋ gapmeeŋ dahidahi wahiniŋ mimiŋdok yobune kaŋ
    dahidahi noli kainiŋ tuluwaaŋ u maaŋ miluwaaŋ.
  obo-NT: Na otik duwon od kasu koniyu woy od ahaw to umpak dow, boggoy row mandad
    ahad iddos lapid no umpak dow.
  cak-ENT: Y si c'o c'a jun vinük ri nuc'uaj jun chive rix pa juzgado roma nrajo'
    nrelesaj jun rutziek, man c'a tupokonaj nuya' can chin. Y pari' ri', tuya' c'a
    can chuka' ri rutziek ri cachi'el coton.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤳᤋᤡᤸᤗᤧ ᤁᤧᤈᤠᤱᤔᤠ ᤋᤣ᤺ᤳᤋᤡᤴ ᤏᤠᤵᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤂᤠᤛᤧᤴᤍᤧᤴᤏᤥ ᤁᤧᤍᤣ᤹. ᤂᤧᤴ ᤁᤧᤄᤠᤶᤔᤠ
    ᤁᤧᤗᤥᤔᤠᤜᤠ᤹ᤀᤠᤱ ᤐᤡᤖᤧᤍᤣ᤺ᤛᤧ᤹ᤀᤥ॥
  mie-NT: De tú ní tēe stáyáhvi dē ndóhó de candeē dē camisa nū, de suni cuāha nú
    tūhun jā quīhīn dē jíín jondē sōō nū.
  san-TIB: ཨཔརཾ ཀེནཙིཏ྄ ཏྭཡཱ སཱརྡྷྡཾ ཝིཝཱདཾ ཀྲྀཏྭཱ ཏཝ པརིདྷེཡཝསནེ ཛིགྷྲྀཏིཏེ ཏསྨཱཡུཏྟརཱིཡཝསནམཔི
    དེཧི།
  qve-NT: Hinallataq, sichus pipas juezman quejakuspa camisaykita qechuyta munasunki
    chayqa, aswanyá ponchoykitawan qoykuy.
  pao-NT: Tamme sakwa ka gi hownnekoo mu numu tumanagakuna, oosoo ka te kwasu gwuuse
    sapa, gi hownne'yoo.
  cbu-NT: Waantari chtaru tputs tuzimkitaatiya, anumand tístarintspa. Maxeetsis yakchinaariya,
    k'tunareetstamtis pchindintspa; anumand tsiyatintspa; mapiyngtsa.
  usa-usa: ánibo móra-nakoma keráwáqá aamá matikéna keráwáqtí kúberai-unamma tíótaama
    mayánéna ínaqa kanaaráqíbo anó-tiotaagaraq áméro.
  soy-soy: Usoi un n lɑ ukɛ́ kɛtɑhɑi pɔ́ sée ukɛ́ kɛpɔ́túkɑnkɑ tene yɔsí, ɑɑ mɛsɛ
    kupɔ́kpɛ́lɛnku mɑhɑni ɑɑ u múísɛ.
  hui-hui: Mbiralime í̠ godi lole haru pialu howa í̠naga aga tingiliya ngulene nga
    layagua í̠naga dagare tingiliyabi tago bialu mibe.
  amf-amf: Eedi kalaa hasa shuraabeam hakalanka tiyo zagayse haam bersidi ki hanna,
    pir hasa kotteam kina imaa.
