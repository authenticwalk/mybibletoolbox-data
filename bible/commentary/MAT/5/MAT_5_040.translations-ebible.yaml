  mar-mar: जो तुझ्यावर आरोप करून तुझी बंडी घेऊ पाहतो त्यास तुझा अंगरखाही घेऊ दे;
  snp-snp: Ido makafo olu kalo mele kedeto ukagalo owo lulau wiyanimo olunae, loto
