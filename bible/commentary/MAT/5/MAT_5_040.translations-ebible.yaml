  bgg-bgg: Chiih-è hanyie è nathek phadiig shii riao pha limiang moe hà noh dun arone,
    nathek rugud de aishii nya riao yi bo.
  eng-TCENT: If anyone wants to sue yoʋ and take away yoʋr tunic, let him have yoʋr
    cloak also.
  eng-BSB: if someone wants to sue you and take your tunic, let him have your cloak
