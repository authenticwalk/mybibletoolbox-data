  srn-NT: Efu wan sma tyari yu go na krutu fu yu empi ede, gi en a dyakti fu yu tu.
  cta-NT: Si ntiꞌ sca ñati̱ tyaala xlyaá camxa jiꞌi̱ ma̱, hora ti ta ma̱ jiꞌi̱ liꞌ;
    loꞌo juaꞌa̱ ta ma̱ xi xaꞌ la lateꞌ jiꞌi̱ yu, chaꞌ tyaalaꞌ jiꞌi̱ yu liꞌ.
  bqc-SIM: Tó gbɛ̃́ ye n danzii yã́kpalɛkɛnnↄ, ǹ n ulada toɛ̀ lↄ.
  tcz-CHONGTHU: Chule koi hileh nahehse aum a chule na sangkhol ah alah mang a ahileh
