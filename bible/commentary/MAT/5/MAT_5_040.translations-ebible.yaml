    bitö yabæ mongæncoo tönö ee abi ö æncæcäimpa.
  kbc-NT: Nigica ane ɡ̶adadeegiticogi minitaɡ̶a ɡ̶oniwinoɡ̶odi me doletibige me dinigaanyetece
    ɡ̶anoecaɡ̶axi, odaa ikanitece maɡ̶aɡ̶a yadeegi ɡ̶anibalito.
  bmh-bmh: Ze tub enai, du tub nug na ze sisiaranemen du ebu imaiz bitamoroi nait
    tibur galau huia uba, na kuatai ze i auren. Utemen, nait tibur galau tub han umau.
  ctu-BL: Che' an majqui mi' pʌyet ba'an am bʌ i ye'tel cha'an mi' chilbeñet a bujc,
    aq'uen a chaqueta ja'el.
  meq-meq: Taɗə a say a ndoweye mede kar ha kame i ndo məge sariya hərwi məzle fakaya
    abəra məkelkabo yak wawa eye na, gəray ha faya kələmedze eye, mâ zla na dərmak.
  noa-H: Hãbmua k'ãijã leinaanag pʌ jaauwia pʌ camis k'ãijã k'echt'ʌg haum hig sim
    k'ai, warag tagam k'ajũajã hʌdʌraa hirig harrpibá.
  alp-NT: Kai sepo tamata esi keri imi me tamata maka teu pakalaru kai esi rana imi
    lapu rokone, hoko riluke imi lapu nanuke lekwe.
  san-VEL: apara.m kenacit tvayaa saardhda.m vivaada.m k.rtvaa tava paridheyavasane
    jigh.rtite tasmaayuttariiyavasanamapi dehi|
  kbq-kbq: Mago'mo'ma sioti ka'agu namio hanigenka, anakre kuka'ane amio.
  kbh-kbh: Nderado nda tcmojademandá y tojtsebos̈e acbe shabuanguanë́jua jtsabocñama,
    cha molesenciá acbe quëfsaíyanaca chauetsácñama.
  ron-LSB: Dacă cineva te dă în judecată ca să-ți ia haina, lasă-i și haina ta.
  pon-pon: O meamen, me men wa uk ala ni kapun, pwen adia jan om jakit, en pil ki
    on i om likau pup.
  nhe-BL: Intla tijtlahuiquilía tomi se acajya huan yajaya mitzhuicas iixtla tequihuejquetl
    huan monequi tijmacas mocamisa para tlen titlahuica, xijmaca nojquiya mochamarra.
  sps-sps: Te mei fi maromi ta mes tan vaatsuk ya te nom osing manyin vau iny jiarasan
    tsuam, tanyiny ma nom kainy yan vau iny gagon tsuam.
  wnc-wnc: Sike gata aminu tapatutane sanga tasiwi maiwan kake siotda tapikge natake
    wam yawiyakge yawanu gatane got taukga kuut ie imuyo.
  nmw-S: Sohode hedi, hebe tolomo hotiya i hoteiiwo he kot ge tage tuwam hana heyabom
