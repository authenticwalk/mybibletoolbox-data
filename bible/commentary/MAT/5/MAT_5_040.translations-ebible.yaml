  bqp-bqp: Tó gbɛ̃ ye à n uta lokomma yãkpatɛ kɛ kũnwo, ǹ n uta zↄ̃kↄ̃ↄ tónɛ dↄ.
  mcp-mcp: Ŋkí muud mə kə́ nə wo njɔ́w mílə́sʉ́ nə́ a mánda wo nə wáma gwô á cwû,
