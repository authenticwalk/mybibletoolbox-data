verse: MAT.005.007
translations:
  kpx-kpx: “Ige oleuoleu ataho uvulahai tedaevemale keabuna vahaeholahai. Kosealemo
    Dilavana kebiaho uvuai tedaevei.
  okv-H: Eto embo amuna embo ta osaga kito jo eaguja avo God na kito jo au hondate
    aisuja avo eto tunga javotoho ere ua.
  tbo-tbo: Tu lunugotootogo lawami ona kaoha, babana Yaubada apo ina lunugotootogogemi.
  mal-C: കരുണാഹൃദയർ അനുഗൃഹീതർ; അവർക്ക് കരുണ ലഭിക്കും.
  grc-SR: Μακάριοι οἱ ἐλεήμονες· ὅτι αὐτοὶ ἐλεηθήσονται.
  bgc-bgc: धन्य सै वे, जो दया करण आळे सै, क्यूँके परमेसवर भी उनपै दया करैगा।
  khz-khz: Vegita-vetuga talimara pia verere, kwalana Palagu na ira maki pene gita-vetugara.
  deu-TKW: Selig die Barmherzigen, denn sie werden Barmherzigkeit erfahren.
  zsr-NT: ’Bicaꞌ ba bönniꞌ tuꞌhuechiꞌ ládxiꞌquëꞌ lzaꞌquëꞌ, le huechiꞌ ladxëꞌë lequëꞌ
    Dios.
  lin-lin: Esengo na bato oyo bayokelaka bato mosusu mawa, pamba te bakoyokela bango
    mpe mawa !
  hns-NT: Soekhie hai dje daajaaloe hai. Oke Parmeswar ke daaja mieliega.
  noa-E: ’Pãar ar wir aig pãach khapeendamjã dau aug khaug paraa aajem khʉʉn, onee
    abat; pãachdëu am dʉ̈i jãagjem paran Ẽwandamaujã agjö pãar dau aug khaug paraa
    ajugui ajim anʉm.
  eng-EMTV: “Blessed are the merciful, for they shall obtain mercy.
  mib-NT: ’Yōhyo ndetū ñayuu cácundáhú ni jnáhan, chi suni cundáhú ni Yaā Dios i.
  lif-NT2: वेॽ मनाहाॽ लुङ्‌माॽ के़दुक्‍पाहाॽ मुॽइसाबासिरो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ
    लुङ्‌माॽ मे़दुक्‍तुसिॽरो॥
  xnj-xnj: Vamotisiwi vevavi na lipyana, muni Chapanga alavahengela lipyana.
  mmx-mmx: Nedi di lox asuusu lebelen tuntun ti limixin, dina momo, mila ne Moroa
    naba lox asuusu lebelen tuntun tinedi.
  cbr-NT: An 'aquinsa 'icë uni itsi nuibaquin 'aquincë uni a ca Nucën Papa Diosanribi
    nuibaquin 'aquinti 'icën. Usai ca 'iti 'icë quixun 'unani ca chuámarua tani cuëënia.
  tee-NT: Va paxcatch ju na ta'amapaininin. Pus vachu' ca'amapainicana' ju yu'unch.
  eng-LSV: Blessed the kind—because they will find kindness.
  cak-NT: Can quiequicot ri can niquijoyowaj quiwech ch'aka chic winak, roma ri Dios
    can xtujoyowaj chuka' quiwech reje'.
  pah-NT: Pyry hete g̃a pe – kiroki g̃a ojipe'g̃a porogwety. A'ereki g̃a tuhẽ ko Tupana'ga
    rembiporogwetygag̃wama, ei Jesus'ga.
  sja-NT: T'ãri o-ĩa p'anɨ chi awaraarã chupɨria k'awaa p'anɨɨrã, Tachi Ak'õrepa ãchi
    jida chupɨria k'awaait'ee perã.
  xed-xed: Rfu da gwal ta tawa hiɗahiɗa ta mndu kabga dzaʼa taway Lazglafta ta hiɗahiɗa
    ta həŋ.
  mks-NT: ʼTa̱hví na̱cuu na̱ cándáhví ini sa̱há ña̱yivi jáchi̱ na̱ cán cacuu na candáhví
    ri ini Ndióxi̱ sa̱ha̱.
  gfk-S: God na idane di ing di marse ira mes, kinong God na marse di.
  bmu-bmu: Denike yeŋön tosatŋi ak kömum eŋgimakzei, Anutunöŋ i ak kömum eŋgimapköra
    yeŋön mönö simbawoŋ akze.
  dgz-dgz: Waenapan munan bagu sisi anuine nagirewa, God wat aipakam mumeta, God gare
    munan bagu sisi anuta.
  eng-GNV: 'Blessed are the mercifull: for they shall obteine mercie.'
  zaa-NT: Ica'rubà canu té la' retúalatsi' qui' quį lani adí ca enne'; porqui'ni lacą
    nna huàl·la' huá cą la' retúalatsi'á.
  eng-WEBSTER: 'Blessed are the merciful: for they shall obtain mercy.'
  guh-guh: ’Jamatabëcuenebarëya tsavanapae tsane pamonae mapanacuata itsamonae ata
    itaxutotsoniataeyabiaba. Dioso nexata juya itaxutotsoniataeyabiabianatsi bajarapamonae.
  bon-bon: Ngenecu miiji eei gemi, laatibi poto biname bine owecu jaawenimusi; teepi
    cuta owecu ne jääpänusi teeme tääpume.
  nhw-BL: Xipaquica amojuanti catli antetlasojtlaj huan antepalehuíaj, pampa Toteco
    nojquiya anmechtlasojtlas huan anmechpalehuis.
  swh-ONEN: Heri wenye huruma, maana hao watapata rehema.
  wbi-wbi: Vafunyilue vano vali nu lusungu, ulwakuva uNguluve ilikuvasungukila.
  bba-bba: Doo nɔɔruɡibɑ be bɑ wɔnwɔndu mɔ. Gusunɔ u koo bu wɔnwɔndu kuɑ.
  eng-KJVCPB: 'Blessed are the merciful: for they shall obtain mercy.'
  kgk-NT: —Gwĩ gwapixa-pe oiporiahuvereko va'e, heko vy'a tee va'e. Oiporiahuvereko
    va'erã ave íxupe Nhandejáry. Upéa-gwi ovy'a.
  waj-waj: Gioonna kiaapuuya ngiari seenaiyara boo kiaiyara Anutuuqo iyara yoketainoo.
    Anutuuqo fai iyara boo tinaravai.
  cpy-cpy: Ikimoshiretee neshironka-taniri, tema aritaki ineshironkae-teeri rirori.
  ekk-PKP: Õnnistatud on need, kes on halastavad, sest nende suhtes ilmutatakse halastust.
  mpx-mpx: Bolo avaliyau hi atilomwan-agil Yehoba i muloluagil, kaiwena i atilomwan-agil.
  wbp-wbp: Yapa ngana-puka kuja kajana mari-jarrinjarla ngurrju nyina yapa ngalya-kariki
    yangka kuja kalu nyinami murrumurru marda, marlajarra marda nyiyarningkijarra-wangu,
    ngulaju ngurrju-nyayirni. Kaatuju karla mari-jarrimi-yijala. Ngulaku karla marlaja
    nyina wardinyi-nyayirni tarnnga-juku!
  luo-luo: Joma kecho ji gin joma ogwedhi, nimar ibiro kechgi.
  nhe-NT: Xipaquica imojuanti tlen intetlasojtlaj huan intepalehuíaj, pampa Toteco
    nojquiya inmechtlasojtlas huan inmechpalehuis.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܡܪ̈ܲܚܡܵܢܹܐ، ܣܵܒܵܒ ܥܲܠܵܝܗ‌ܝ ܒܸܬ ܗܵܘܝܼ ܪ̈ܲܚܡܹܐ.
  esk-NT: Quvianamiurut tamatkua nagliktauruat, atakkii Agaayyutim nagliktuġisipmigai.
  msb-msb: Malipay an mga maluluy-on kay pagakaluy-an man sinda san Dios.
  cpa-NT: ’Hioh¹² jenh¹² dsa² jmo¹ huø³ dsǿa¹² ja³cog² dsa² siáh². Di³ jmo¹ Diú¹³
    huø³ dsøa¹² ja³cog² dsa² héi².
  dso-dso: ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଦୟା ଦେକାଇବା ଲକ୍‌ମନର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ ସେମନ୍‌କେ
    ପର୍‌ମେସର୍‌ ଦୟା କର୍‌ସି ।
  meu-meu: Hebogahisi taudia be nanamo, badina be idia danu do bae bogadia hisi.
  yva-NT: Are nawirati maemeno vatano kaijinta mai, weamo kove ngkov irati mai, weye
    indati Amisye aemen irati mai tavon.
  dgc-dgc: Masuwerte du mekagbi, da kagbian be side na Diyos.
  zpm-NT: ’¡Wen zie zha ne rquia zdoo miech, sac zigne rquia zdoo zho samiech zho
    scaque Dios squia zdoo me zho!
  hix-NT: Toto komo hnàn yawo rma haxa ehtxoko. Àhnàn kom yawo oyehtokonye, towakryexe
    rma manatxhe, amnye ohnàn kom yawo rma rha Khoryenkom yesnàr ke mak ha, kekon
    hatà.
  sim-sim: Ma ol ma anandin heyehe mba, am nawa kava sir, karem mbawa ma ondo li rupshika.
    Mberem ushiwak? Kumak Avui Wasilaka os lir ma anandin li uhunda hom lirin erem
    or ukwa lir.
  npi-ULB: धन्य दयावन्तहरू, किनभने तिनीहरूले दया पाउनेछन् ।
  cgc-cgc: May angken na kalipay alin ta Dyos mga ittaw na maluluy-on tak danen an
    kaluuyan ta Dyos.
  tim-tim: Akto luâk âmbâleŋe yeŋgumbiâ hâuŋe bo memai amâ akbiâ âlepŋe akmap amâ
    Anutuŋe hainâk âlepŋe akyeŋgiwiap aregât biwiyeŋe heroŋe agâk.
  yor-yor: Alábùkún fún ni àwọn aláàánú, nítorí wọn yóò rí àánú gbà.
  wos-wos: “Du takwa nawulak di nawulak du takwaka saréfa nae di diré yikafre huru.
    Wunde du takwaka God saréfa nae yikafre hurutandé. Yikafre hurundét yikafre mawuli
    yatandi.
  emp-NTPO: Bãrãda quĩrã djuburiaya b̶ead̶ibʌrʌ, bio bia panʌa Ãcõrẽba quĩrã djuburiai
    bẽrã.
  eng-F35: Blessed are the merciful, for they will be shown mercy.
  ind-ind: Sungguh diberkati Allah orang yang mengasihani orang lain, karena merekalah
    yang akan dikasihani oleh Allah.
  pes-OPCB: «خوشا به حال آنان که بر دیگران رحم می‌کنند، زیرا بر ایشان رحم خواهد شد.
  mpt-mpt: Nakaia unangai naka mak unang maki dohalilaniba daayebibi seinine! Gode
    isa dohalilanea daabenamabebe.
  bla-bla: 'Kĭmapi''itappix etam''etŭkkiau: otak''sikĭmokiau'
  ssx-ssx: Mandane wanda꞉hali pa꞉ta꞉ a꞉ta꞉ma꞉ homo haleme wanda꞉halima꞉ta꞉ ta꞉na꞉ma꞉
    homo halememe. Koda꞉ma꞉ iki pa꞉ta꞉ make a꞉ta꞉ma꞉ homilieke.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi ɑ̀ yɑ nɛ ɑrɑɑrei inɛ ŋɑ, Domi Ilɑɑɔ̃ mɔ ɑ́
    nɛ ɑrɑɑre nŋɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ବିନ୍‌ଣ୍ଡ୍ରେନେ ଆଡ଼ାତ୍ରା ଲିବିସ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ମେଇଂ ଦନ୍ୟ; ଡାଗ୍ଲା ଇସ୍‌ପର୍
    ଆମେଇଂକେ ଲିବିସ ଡିଙ୍ଗ୍‌ଏ !
  gof-RNT: Maareyssati anjjettidayssata, entti maarotethi demmana.
  unx-unx: ଦାୟାତାନ୍‌କ ସୁକୁତାନ୍‌ଗିୟାଃ; ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କୁକେ ଦାୟାକଆ !
  gah-gah: Kigika hizi kimiaká niamó keikumú gelekugo nene kogoliza nivizemó geleaká
    noive. Ómasi eza agika hize kimitimó neve.
  lcm-lcm: Uruk kakaria kipo atogon a lau i ngorem tangis, using kian ngorem asukang
    iria.
  aer-aer: Mwerre-arle alakenhe nhenge tyerrtye arrpenheme arrpenhe areyeke alhwarrpe-irreme
    mwantye-mwantye-ilemele, alakenhenge anteme itne mwerre anetyenhe akangkemele.
    Itne akangkentye anerlte-aneme Ngkartele-arle itnenhe mwantye-mwantye-ilekenge.
  qvc-NT: ’Runa masinda llakipaqkunar kushikunqallapa. Chaqa paykuna llakipashqanshinam
    Taytanchiq Dyuspis paykunata rin llakipaq.
  tgl-ULB: Pinagpala ang mga mahabagin sapagkat sila ay kahahabagan.
  cbs-NT: —Ja inun, tsuabuda nuikipabuwen Dios nuidiaxanaiwen taea benimapaketi shinain
    benimakubainkanikiki.
  xtm-NTPP: ’Vava'a jin kendoo ñayii inunda'vi ini ma, vaa ndunda'vi ini ña'a maa
    Su'si ma.
  nnq-nnq: Mbaya ababi na kia, gambu Nnoongo mababonela kia!
  bao-NT: Ʉjea niima ca boo paca ĩarã; Ʉmʉreco Pacʉ cãa cʉ̃jare boo paca ĩarucumi.
  san-ORI: କୃପାଲୱୋ ମାନୱା ଧନ୍ୟାଃ, ଯସ୍ମାତ୍ ତେ କୃପାଂ ପ୍ରାପ୍ସ୍ୟନ୍ତି|
  huv-NT: ’Najneajay ajlüyiw leaw ajiürüw lasta nop alinop, cos aton Teat Dios apmajiür
    nejiw lasta.
  otn-NT: Ra̱ mmɛ̱nthi̱ di̱ nthɛui yø ja̱'i̱ nu̱ya da̱ 'yøtra̱ ma̱te ngue da̱ mäxyø
    mmi̱c'ɛ̱i̱ui. Porque guehya yø ja̱'i̱ ya da̱ 'yørpa̱ ra̱ ma̱te Oja̱ ngue da̱ mäts'i.
  nop-nop: “Me nediyeŋ menohiyedok welekulema tiyemiiŋ adi Bepaŋdi kahaŋ tiyemiŋa
    welekulema tiyembaak. Unduŋ doktiŋa aditok adi nadiwene utumba tilak.
  obo-NT: “Moppiya kod kotomanan taddot minuvun eeruwon, oyya su iddos Monama od pokita
    to eru kandan.
  cak-ENT: Jabel quiquicot ri c'o joyovanic pa tak cánima, roma rije' njoyovüx chuka'
    quivüch.
  lif-NT: ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤐᤠᤜᤠ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤔᤧᤍᤢᤰᤋᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: Nācā ndetū ndá nchivī jā cúndáhví inī táhán, chi suni cundáhví inī Yāā Dios
    ji.
  san-TIB: ཀྲྀཔཱལཝོ མཱནཝཱ དྷནྱཱཿ, ཡསྨཱཏ྄ ཏེ ཀྲྀཔཱཾ པྲཱཔྶྱནྟི།
  qve-NT: Ancha kusisqan kanqaku khuyapayakuq runakunaqa; paykunatan Diosqa sumaqta
    khuyapayanqa.
  pao-NT: Tamme ka kukumma'akoosoo numu tutuha sooyugwena besa nasootuhikwu. Soo Te
    Naa punno'o tamme tutuha sooyugwekwu.
  cbu-NT: Tputsee nayanikuch wanasircha. Apanll anoo kizpur chinakiya. Tputs ashku
    anoo Apanll nayanichtamtiya.
  usa-usa: mi-káyúkámá káqo-kayukayaba paru-yátááqá yimíya-kayukama Áánûqtuma yemmá
    paru-yátááqá yimínîqtababoata yemá yimuqá kémaraae.
  soy-soy: Pɛpɛɛ yɛ picɔ íwɛ n tẽ́ pɛɛ pínɑrɛkomɛ. Uléécɑɑ yɛ́ kɑm uu kɔ pɛ̃
    íwɛ téni.
  hui-hui: Wali agali maruhondo dara howa biamogo biaga karu Ngode Datagaliwabehanda
    ti dara howa biamogo bulebiragonaga ti turu ho holene nga.
  amf-amf: Eedina burqadhaynana Barjoyn kena kinin burqadhenna, kedi ke wozadhe.
  quc-NNT: Utz ke ri kel ki k'ux chke nik'iaj winaq chik. Ri Dios k'ut kutoq'ob'isaj
    na ki wäch ri e are'.
  dob-dob: Ta ꞌomi toꞌatenuwa ꞌoleꞌole wada gwausowala, manuna Yaubada wate ꞌida ꞌatenuwa
    ꞌoleꞌoleyemi.
  wrs-wrs: Henomba hevna owalmba lelh avramana vevrava, unvra, kava yemba wavra vrowol
    vev, henooa indk vithivra, manara Sesoa hemba si wavra vovhueinvav.
  mca-mca: Ƚe'sitsi'mkii pe'qu' ne'nq'eletij pekhewepe' iye qa na' Intata qa' nenq'eletjiijek.
  tzo-TZC: ’Yan yutsilic ti buchꞌutic oy scꞌuxul yoꞌntonic ta stojol ti yane. Jaꞌ
    ta xcꞌuxubinatic yuꞌun ti Diose.
  mya-mya: '``သ​နား​ကြင်​နာ​တတ်​သော​သူ​တို့​သည် မင်္ဂလာ​ရှိ​ကြ​၏။ ဘု​ရား​သ​ခင်​သည်​ထို​သူ​တို့​အား
    သ​နား​ကြင်​နာ​တော်​မူ​လတ္တံ့။'
  gng-NT: Binib bà muɔh biʼtɔb micɛcɛkm nnɔ, Uwien ya mɔnm te biʼbo, kimɛ Uwien li
    muɔ bɛ micɛcɛkm.
  cbi-NTPO: Naajula bain munuba tenbityamulaya Dioschi ura' imu deeve, Dios bain yalanu
    tenbitya' keenu juñu' mitya.
  ikk-NT: Ngọzi rị nị ndị hụn e mẹ ebere, makẹlẹ wẹ sikọ d'e mẹ ni wẹ ebere.
  leu-leu: Nari aava ri muluk a xasanofuna e ri xavang nari, naboxo a naian siri a
    roxo paaliu senaso Piran i taa muluk nari vaxa.
  maz-NT: ’Cãrã o nte c'o juentse nu minteji ga mbös'üji. Nu c'o juentse a cjanu nu
    minteji, xo sö ra mäji na ngueje Mizhocjimi ra juentse anguezeji.
  bod-N: བྱམས་སྙིང་རྗེ་ཅན་རྣམས༌བདེའོ། །རྒྱུ་མཚན་ནི་མི་དེ་རྣམས་ལ་སྙིང་རྗེ་འཐོབ་པར་འགྱུར་བའི་ཕྱིར༌རོ།།
  tca-NT: —Tataãẽgü ya yíxema togü i duü̃xü̃gü tüxü̃́ ngechaü̃tümüü̃güxe, erü tümagü
    rü tá ta Tupanaãxü̃́ tangechaü̃tümüü̃gü.
  zpl-NT: ’Ñia neca lu cuendaꞌ bee bene enu ruaꞌa arquiꞌ bee bene, xne leꞌca huaꞌa
    arquiꞌ Diose liꞌibeella.
  mbc-NT: Morî pe pu'kuru mannankan pemonkonyamî' sa'namanenan wanî, maasa pra to'
    sa'nama Paapaya.
  ndg-ndg: Heri bene rehema mana abo bapala pata Rehema.
  wsk-wsk: Kariimet kua kapa se saki alo nongomang nungarsan, mu amilmilamonko; nuna
    uwutatala nungumik te aratukko.
  toj-NT: Jel lec huax ec' yujile ja matic huas stalna syaujulal ja smoji. Oj ni cho
    talnajuc syaujulal yuj ja Diosa.
  tbc-tbc: Talpein enti aenta ilod imuŋanai dan, bar iŋaneg imado da. Man dugo, Anut
    dam talpein an iŋanen ilo muŋanek ipani wa.
  sna-sna: Vakaropafadzwa vane tsitsi nokuti naivowo vachaitirwa tsitsi.
  smk-NT: Makarma' saray mapainganga'do, ta ka'dwan nasara li' nin Dios.
  grc-TCGNT: Μακάριοι οἱ ἐλεήμονες· ὅτι αὐτοὶ ἐλεηθήσονται.
