    a mushilikali uyo welela kukuwala mu jele.
  sll-sll: Ena yal ta ha hol ol ni tenamia. Ol ni tenangwo yal iwe, hol bangi u kel
    dinangworai gintani ha wai panangwo di to. Dikinanga yal i ni aule i pire Yas
    ha hol pungwo yal mongwo aling bani enamia. Enangure yal i ni aule i pire plisman
    tenamia.
  yaq-NT: ’Senuk enchi a' beje'eeo intok enchi a' ya'uraa bittuaseko, ketun aamak
    weyeka aamak emo tu'utene. Junuen ka ya'uttau bicha enchi a' su'u tojine' betchi'bo.
    Bwe'ituk junako ju'u ya'ut, ye'e'etammeu enchi su'u tojine, intok juname'e enchi
    eta'ine.
  uro-uro: “Mamär iva ngi lir ngia rhuräkt mänguräp mä en ngi nä qa ruqa as pa ama
    muräkt angät kamäs i varis kä navon däm nge sage ama matnävämnenaqa bä nasot dä
    va qa rhu nge va ama ulaqimärhaarhäkt aa rhäkt näkt pa qa rhu nge va ama tpäskiarharhäng.
  ita-1885: Fa' presto amichevole accordo col tuo avversario, mentre sei tra via con
    lui; che talora il tuo avversario non ti dia in mano del giudice, e il giudice
    ti dia in mano del sergente, e sii cacciato in prigione.
  muy-muy: « Tamal maslaŋa akoru abəhaɗkuk mirdim nahəma, ŋgalumbu ka ahàr divi ;
    do ni ti bi maslaŋa nani aməzikaboru kur ana bay magray seriya, mək bay ni aməvi
    kur ana zal slewja ga məfiyu kur a daŋgay vu.
  kqc-kqc: “Yasa uka yokoi maka de nido amiye kaere yaku ya kota aegi rena koderi,
    evade ya kaya yi uka moi nomu risi uka yokoi maka ni. De bi kota neidedo amiye
    di vanari ya aego baebu, ma ina yaku dibura yava nari redo amiye di vanari ya
    aego ma dibura yavari ya aego.
  tav-tav: ’Apeĩ, “Rooro yʉ mʉ ájupa, to bairi yʉ mʉ wapamo,” mʉjaare ĩ tutiri ʉparã
    tʉpʉ mʉjaare cʉ cañe aágata diwatina cʉ mena ame quenooña. Cʉ mena mʉja caame
    quenooquẽpata jues tʉpʉ mʉja jooboʉmi. To bairo mʉja cʉ cápata polisíare presopʉ
    mʉja joo rotiboʉmi jues.
  eng-ULB: Agree with your accuser quickly while you are with him on the way to court,
    or your accuser may hand you over to the judge, and the judge may hand you over
    to the officer, and you may be thrown into prison.
  spa-VBL: Cuando vayas camino a la corte con tu adversario, asegúrate de arreglar
    las cosas rápidamente. De lo contrario, tu acusador podría entregarte ante el
    juez, y el juez te entregará a la corte oficial, y serás llevado a la cárcel.
  fra-_FOB: Accorde-toi au plus tôt avec ta partie adverse, pendant que tu es en chemin
    avec elle, de peur que ta partie adverse ne te livre au juge, et que le juge ne
    te livre au sergent, et que tu ne sois mis en prison.
  hau-ULB: Ka yi sulhu da mai karar ka tun kana hanyar zuwa gaban shari'a, domin kada
    mai karar ka ya mika ka ga alkali, alkali kuwa ya mika ka ga dogarai, za a kuwa
    jefa ka a kurkuku.
  mal-mal: നിന്റെ പ്രതിയോഗിയോടുകൂടെ ന്യായസ്ഥലത്തേക്കുള്ള വഴിയിൽ ആയിരിക്കുമ്പോൾ തന്നേ
    വേഗത്തിൽ അവനോട് ഇണങ്ങിക്കൊൾക; അല്ലാഞ്ഞാൽ പ്രതിയോഗി നിന്നെ ന്യായാധിപനും ന്യായാധിപൻ
    നിന്നെ കാവൽക്കാരന്റെ പക്കലും ഏല്പിച്ചിട്ട് നീ തടവിലായ്പോകും.
  kkc-kkc: Esiga namapoo goweli odoo oso no goo midilei mapoo ido duga, no eli domopoo
    yibolo dulone yayo namapoo gowe egee molo pagalame yibolo saga emegei dee. Esino
    nayo goo egeesi moodelega poogooga, yayo no goo midili odoo mapoo ido peleso nee
    goo midileiso. Egeeseega goo midili odoo oso no neliga moso gibadeli odoo mapoo
    tenelaiso. Egeeseega see yayo no neliga moso ma kulodu toosoolaiso.
  urd-GVR: Farz karo ki kisī ne tujh par muqaddamā chalāyā hai. Agar aisā ho to kachahrī
    meṅ dāḳhil hone se pahle pahle jaldī se jhagaṛā ḳhatm kar. Aisā na ho ki wuh tujhe
    jaj ke hawāle kare, jaj tujhe pulis afsar ke hawāle kare aur natīje meṅ tujh ko
    jel meṅ ḍālā jāe.
  far-far: “Ma dia ta wane ka ngali 'oe fuana kwaiketoilae, 'oe fata kwaimani basi
    fainia, kada nao kamoro si dao 'ua. Sulia dia kamoro dao na, nia kai kwate 'oe
    na fuana wane kwaiketoi, ma burina nia ka keto 'oe, ma nia fi kwate 'oe lau fua
    wane kani wane ki, ma na wane kani wane fi alu 'oe laona beu ni kanie.
  suz-BL: इन कली मरिम्‍शो पाइब नु लांमी बाक्‍नीनुन, गारीने। मारदे हना मेकोमी इन कली
    अडडाम लाइश्‍शा, निसाफ पाइब आ ङोंइती चाक्‍दीप्‍ब। मिनु निसाफ पाइबमी पुलीस आन गुइमी
    गेब। मिनु पुलीसम जेल्‍खानम चोक्‍नीम। मत्ती १८:२३-३५; लूका १२:५८-५९
  car-NT: “Ko'i mo'ko ajemendonen poko iru'pa aiko, oma ta noro imaro awytory jako.
    Ijako irombo mo'ko ajemendonen ajytan mo'ko a'wembono auranano ynen jopoto ainaka.
    Mo'ko ro mo'ko yja'wangon kari'na aru'katopo jopotory ainaka ajytan. Mo'ko ro
    ajaru'katan moro yja'wangon kari'na aru'katopo taka.
  amp-amp: Womr kangr, ‘Akotimann,’ mrokfot yudbat yak nohkfot. Awi kanga hatohrahn,
    nd yimar jasrhu tirt htaruhatrn tfit rorn polisroh tirm htarahrn. Tfit polism
    kalabus htarahmn.
  bht-bht: कचेरी जांदे बकते रस्ते च ही तू अपणे बिरोधी ने राजीनामा करी ले, ताकि तेरा
    बिरोधी तिजो न्याय करणे बाले दे हथे ना देई दे, कने न्याय करणे बाला तिजो जेला च
    पाई दे।
  eng-NOY: Agree with thine adversary at law quickly, while thou art on the road with
    him; lest the adversary deliver thee to the judge, and the judge to the officer,
    and thou be cast into prison.
  cub-NT: ’Apecʉ ʉ̃i ãmecororu mʉre, aru ʉ̃i nʉvaiyʉru mʉre jabova ne ãmeina teivʉre
    jẽniari jã́iñami, maumena “Mead̶arãjarevʉ” ajacʉ ʉ̃́re, ʉ̃i nʉvamequiyepe ayʉ
    mʉre jabova ne ãmeina teivʉre jẽniari jã́ipõecʉre, aru ʉ̃i jẽni jíbequiyepe ayʉ
    mʉre churaravare, aru ne jarʉvabenajiyepe aivʉ mʉre ãmeina teivʉre jẽni jacoiñami
    jívʉi.
  ita-1927: Fa’ presto amichevole accordo col tuo avversario mentre sei ancora per
    via con lui; che talora il tuo avversario non ti dia in man del giudice, e il
    giudice in man delle guardie, e tu sii cacciato in prigione.
  lww-lww: “Visae okila suri piowa pa yaru tai, ana naga sinenan pisape were ko ova
    kumali avis van ko, ana popon okoskosin ovisi ruru omio yaru nene, e pogos nap̃a
    pe ap̃ure ko re opa kumali poli wa. Visae peraga, pona ligan ko e limana yaru
    na lip̃ereena la yo, ana la nene aligan ko e limana yaru na taren yaru lala, ana
    la akilia aligan ko e yum̃a nakoaena.
  ckb-ckb: «خێرا لەگەڵ ڕکابەرەکەت ئاشت بەرەوە لەو کاتەی لەگەڵتە و بە ڕێگاوەن بۆ دادگا،
    نەوەک ڕکابەرەکەت بتداتە دەست دادوەر و دادوەریش بتداتە دەست پۆلیس و فڕێبدرێیتە
    بەندیخانە.
  nas-nas: “Naninge karenunge daꞌ tuutunang-koo barantuko iriꞌnarung koompeai tee
    kara, mmeꞌ taung naniresitaaꞌ simpeꞌnko˜anko tavoꞌduaruko. Teie napoꞌ piatooro˜anko
    beꞌantaruko kiimataroma siꞌduꞌneenga.
  uvl-uvl: “Pe nenge teke lem ngarang e mene iong ke la ames nga hana nenge te longlongo
    helenga mataria, a i olole nga kue kura pe a hepeng hote nike. Ke a sisa perimo
    pe a nauel mule ke nek. Pe nenge teke ero lape lem ngarang nem tunge iong langa
    hana nemur peria pe hana nemur lape te tunge iong lange non papal hussu e ke tamal
    teua iong langa tuele au ngana.
  eng-BBE: Come to an agreement quickly with him who has a cause against you at law,
    while you are with him on the way, for fear that he may give you up to the judge
    and the judge may give you to the police and you may be put into prison.
  ixl-CNT: Bꞌan bꞌaꞌn tuchꞌ vaꞌl nixochꞌaxh tuul koꞌxh yeꞌsaj oopon tuchꞌ tu qꞌatbꞌal
    tzii tan, noj toksaꞌaxh tiqꞌabꞌ u juees. Utz aatz u juees, satoksabꞌenaxh tiqꞌabꞌ
    polesiꞌy. Ech sataqꞌkuꞌaxh tu tzeꞌ.
  xsi-xsi: Ambo tamâta toŋge isowe ŋgua lâ noko tini, kala miki rua koka nzâla kalâ
    pa ŋgua nia, ande walele nâ noko ma kuveta ŋgua sondo kuku i. Tia ma tamâta ŋinde
    io noko lâ ŋgua-samâŋa tamâta mbau ilo, ŋineŋga i ma iono lâ sambara mbaunzi ilo,
    ŋineŋga kinzi ma siono lâ luma sakamao ilo.
  crx-NTPO: '''Et khun dune hoonli-unyaz whe nch''az ditni de, ''aho oots''un ts''ih''un
    na''honleh. ''Et nahiyilh-un but nényutalhtelh ''et whutso ndóneh. ''Et ''aw ndúlhinel
    de, ''en mbe la nch''az ditni-un, ''en nahiyilh-un but nényutalhtelh. ''Et nahiyilh-un,
    ''en neilhchuk-un tl''anyutilhtelh ''ink''ez nch''az dána''duta''alh.'
  kan-OKCV: “ನಿನ್ನ ಎದುರಾಳಿ ನಿನ್ನನ್ನು ನ್ಯಾಯಾಲಯಕ್ಕೂ, ನ್ಯಾಯಾಧಿಪತಿಯು ನಿನ್ನನ್ನು ಅಧಿಕಾರಿಗೆ
    ಒಪ್ಪಿಸಿ ಸೆರೆಮನೆಗೆ ಹಾಕದಿರುವುದಕ್ಕೂ, ಎದುರಾಳಿಯ ಸಂಗಡ ದಾರಿಯಲ್ಲಿರುವಾಗಲೇ ಬೇಗ ಸಮಾಧಾನ ಮಾಡಿಕೋ.
  bbb-bbb: Ro igia fie a kai one be fuone ire ise be rema fu ijadufuo a mesira koto
    rekiro vierafekuma ni uria ije ja naebe e koto fiemo ije fino ijia usiaeva ijia
    ni migegire una fuosiki vua ije kuae irasena umui runamifo. Ro bakuma fu a mesirana
    dabe e koto fiemo ije fuone vaga a nidua fuone ijia vua one ije kuaeke. A kuaega
    fu vua one ije fiema areme fu una forisi kiaga bu a dabe dibuore nujake.
  blw-blw: “Yag mag-ay ta wachay manginchérém an hea, éméy-a an hiya unna way mètagépfar
    ta no mafalin, achia koma mepasango hen uwis. Te no loohcha-a epasango hen uwis,
    awni yag idchatna hea hen anchi poles yag imfarudcha-a.
  tam-2017: எதிராளி உன்னை நியாயாதிபதியினிடத்தில் ஒப்புக்கொடுக்காமலும், நியாயாதிபதி
    உன்னைச் சேவகனிடத்தில் ஒப்புக்கொடுக்காமலும், நீ சிறைச்சாலையில் வைக்கப்படாமலும்
    இருக்கும்படியாக, நீ உன் எதிராளியோடு வழியில் இருக்கும்போதே சீக்கிரமாக அவனோடு சமாதானமாகு.
  azz-NT: Huan tacán acsá mitzteluilía huan quinequi mitzuicas iixpan in juez, ijcuacón
    nimantzin xiyó huan xitajtaniliti tech ne ojti ma mitztapojpolui para ijcón nanmoyecahuasque,
    huan para ma amo mitztemacti imaco ne juez. Huan tacán amo nanmoyecahuaj tech
    in ojti, ijcuacón in juez mitztemactis imaco in policía huan mitzcalaquitiu tech
    ne cárcel.
  spa-RV-1909: Concíliate con tu adversario presto, entre tanto que estás con él en
    el camino; porque no acontezca que el adversario te entregue al juez, y el juez
    te entregue al alguacil, y seas echado en prisión.
  csy-csy: Khat po in thu hong vawt a hile, zumkong na thetma in, lamkallak ah manlang
