verse: MAT.005.025
translations:
  kpx-kpx: “Ige mesoho ata moleu laheho itumuai isiviai la malevei kotaho tiho vage
    solekai ke kaovai avuluvuta haokave. Lana solekai ke vaholige auna la malevei
    kotai. Ige kotae kosive kena la malevei bukate ovege abuna la malevei dibulai.
  okv-H: Eto embo na umo koto ta ganoka aisi ue ke au ingito mane koto simba aisoa
    rate sau sau pambuto aja to ijie peka ejo eto peka ae amo koto eto embo amina
    umo judge ta ingeni ta ikau eto judge na humbuto police ta ingeni ta ikau eto
    police na umo tipura ta gosukaro horeto
  tbo-tbo: ‘Apo lawa gehouna ina wigoum po ona nae luhetala binei, yaka naka ipa dumalu
    ona waya po apapoe ona lidumaluya. Ma inapa ega yaka tu wigoum lawana apo ina
    niyem tu luhetala u nimana po ina houna luiyem hoi numa panipani.
  mal-C: “നിന്നെ കോടതിയിലേക്കു കൊണ്ടുപോകുന്ന എതിർകക്ഷിയുമായി, വഴിയിൽവെച്ചുതന്നെ വേഗത്തിൽ
    രമ്യതയിലായിക്കൊള്ളുക. അല്ലാത്തപക്ഷം അയാൾ നിന്നെ ന്യായാധിപന് വിട്ടുകൊടുക്കുകയും
    ന്യായാധിപൻ നിയമപാലകന് കൈമാറുകയും അയാൾ നിന്നെ കാരാഗൃഹത്തിൽ അടയ്ക്കുകയും ചെയ്യും.
  grc-SR: Ἴσθι εὐνοῶν τῷ ἀντιδίκῳ σου ταχύ, ἕως ὅτου εἶ ⸉ἐν τῇ ὁδῷ μετ᾽ αὐτοῦ,⸊ μήποτέ
    σε παραδῷ ὁ ἀντίδικος τῷ κριτῇ, καὶ ὁ κριτής ⸋σε παραδῷ⸌ τῷ ὑπηρέτῃ, καὶ εἰς φυλακὴν
    βληθήσῃ.
  bgc-bgc: “जिब तक तू अपणे बैरी के गेल्या राह म्ह सै, तो उसतै जिब्बे मेळ-मिलाप करले,
    कदे इसा ना हो के बैरी तन्नै न्यायाधीश के हवालै, अर न्यायाधीश तन्नै सिपाही के हवालै
    करदे, अर तू जेळ म्ह गेर दिया जावै।
  khz-khz: Goi eparu-venimuna talimana goti maino pio raka-gapia, Kota kapunai roe
    wagolaka-kavikavina aonai. Kwalana eparu-venimuna talimana na Kota ekamonagiana
    talimana gimanai neeve tao-kaumuna nea, e Kota ekamonagiana talimana na tipura
    numana gitatagona talimana gimanai pene taomu, ia na tipura numana aonai neekana-gavumuna
    nea.
  deu-TKW: Komme deinem Widersacher entgegen ohne Verzug, solange du noch mit ihm
    unterwegs bist, damit dich nicht der Widersacher dem Richter übergebe und der
    Richter dem Schergen und du werdest ins Gefängnis geworfen;
  zsr-NT: ’Chquiꞌ zoa nu bönniꞌ rnabnëꞌ liꞌ bi quizxjuꞌ len gchëꞌë liꞌ ga cuequi xbeynëꞌ
    liꞌ bönniꞌ, budzagtë dxiꞌa bönniꞌ naꞌ tsal niꞌ yúꞌulenuꞌ lëꞌ nöz, cui udödëꞌ liꞌ
    lahuëꞌ bönniꞌ rbequi xbey, atiꞌ bönniꞌ ni udödëꞌ liꞌ lu nëꞌë bönniꞌ ruseyjëꞌ lidx
    guia, atiꞌ lëꞌ cuꞌë liꞌ lidx guia naꞌ.
  lin-lin: Soki moto azwi yo na likambo, yokana na ye noki, wana bozali nanu na nzela ;
    soki te, akofunda yo epai ya mosambisi, mosambisi akokaba yo na maboko ya bakengeli,
    mpe bakengeli bakobwaka yo na boloko.
  hns-NT: Djab toe koi ke koetjh dharta baate, tab ose kaida se agahie se batia le,
    nahie to oe toke djadj ke hawaale kar dei aur toe djahal katiehe.
  noa-E: ’Wa ãbmua khãijã leinaanag pʉ khaibag waumkhĩir pʉch jawaan arrwai, chi thethemnaan
    aar barwi jaauju nawe, i dʉ̈i wajapha iyʉ̈ʉ awi khõinaa nʉisit ajim anʉm. Magbamʉn
    chi thethemnaanau guardianaanag pʉ pʉr deebaawai jũrr makhʉʉnau pʉ cárcel deg
    pʉ̈ijugui ajim anaabá.
  eng-EMTV: Make friends with your adversary quickly, while you are on the road with
    him, lest your adversary hand you over to the judge, and the judge hand you over
    to the officer, and you be cast into prison.
  mib-NT: ’Te núu ɨɨn ñayuu quihīn i jíín ró nuū tohó jeē cacān i cuēchi sɨquɨ̄ rō,
    núu súcuan te níní cuáhān rō jiín i ichi te sándaā maá ró jíín i, návāha ma squɨ́vɨ
    i róhó núū juez. Chi juez siáha de róhó núū policía, te chune de róhó vecāa.
  lif-NT2: आप्‍तिक् के़गुःप्‍पाल्‍ले़ खे़ने़ॽ खासे़न्‍दे़न्‍नो तेॽमानुःल्‍ले़ तगि
    खुने़ॽनु नादङ् चोगे़ॽओ, मे़ःन्‍ने़ फाॽग्र खे़ने़ॽ खासे़न्‍लोःम्‍बाल्‍लो के़देॽआङ्
    खासे़न्‍लोःम्‍बाल्‍ले़ तिलिङ्‌गाहाॽरो हुक्‍के़सुप्, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    पुङ्‌लाहिम्‍मो के़म्‍साक्‍लो॥
  xnj-xnj: “Tepulana na mweakutakili kanyata mwakona munjila kuhamba kulibanji la
    mihalu. Ngati lepi, mweakutakili yati akukugotola mumawoko ga mhamula mihalu,
    mwene akugotola kwa manjolinjoli na kukungiwa muchifungu.
  mmx-mmx: Mo do tara na lok ka u ri lavapaase kusu na lok li lumumuat taram, una
    etangas nunuan min at langa kusu una lok lumulum eburu min. Do kopmen, neni naba
    lok ka u uto at laradi rongtonga linga, la laradi rongtonga linga naba lok li
    u at laradi rutu mu, la ni naba lok li u at loogu xokoxo.
  cbr-NT: Bëtsi unían mimi nishquin, mitsun cushinu buáncëx, bain cuani camina anu
    bëbacëma pain 'aish, abë mëníonanti 'ain. Mëníonancëxunma ca mimi nishcë uni axa
    mi ñui ami manáncëxun min cushin mi sipuati 'icën. Usa 'aíshmi sipuacë 'itin rabanan
    camina bëbacëma pain 'aish a unibë mëníonanti 'ain.
  tee-NT: Ni catachivimak'anan tam xamati' chai catak'ailhi'anan lacapu'ucxtin pus
    vats'alhti at'at'ak'oxit'it acsni t'ap'int'at'itca' ju lacati. Ni jantu pus ju
    mint'alaxcai'an laich catalhicha'anan lacapu'ucxtin. Chai ju ucxtin catamak'axtakniyanch
    ju pulasiyajni chai catat'alhnuyanch.
  eng-LSV: Be agreeing with your opponent quickly, while you are in the way with him,
    that the opponent may not deliver you to the judge, and the judge may deliver
    you to the officer, and you may be cast into prison;
  cak-NT: Y cuando c'o jun ri jatrusujuj y jatruc'uaj pa juzgado, can tabana' arreglar
    awi' riq'uin cuando c'a man jani quixapon pa juzgado. Roma xa man na'an ta quiri',
    ri jun ri jatrusujuj xcatruya' pa ruk'a' ri juez, y raja' xcatrujach-e pa ruk'a'
    ri achi ri nuchajij ri cárcel chi jatrutz'apij can chiri'.
  pah-NT: '—Po nde rekote''varuhuro ojipe''ga pe, a''ero po ti ga ei nde ve nehẽ:
    “Xaho tuhẽ ji rupi juiz''ga pyri,” e po ti ga nehẽ. “Ga pe po ti ji ndete''varuhua
    mombe''ui nehẽ te''i ti ga nhandereaporog̃ita pe javo,” e po ti ga nde ve nehẽ.
    Ga nde rerohorame juiz''ga pyri kotihĩ ti ere ga pe ga ma''ngoma''ngoga ga rupi
    egwovo. Ere ti ga pe: “Nhande tuhẽ ti xanhimbovyvy na''ẽ.” A''ea ti ere ga pe.
    Po ti nde nerema''ngoma''ngogi ga pehea rupi nehẽ, a''ero po ti ga nde rerohoahyi
    juiz''ga pyri. A''ero po ti juiz''ga nde mondoukari guarda''ga pe nehẽ. Guarda''ga
    po ti nde mongi cadeia pype nehẽ.'
  sja-NT: ’Eperã nepɨra iru bɨ pɨrã pɨ ome mãik'aapa pɨ charramaa atee k'inia bɨ pɨrã,
    wãi naaweda t'ãri pia pedeeipia bɨ iru ome t'ãri auk'a bɨdait'ee. Maa-e pɨrã charra
    k'ĩrapite panadak'ãri, mãgɨpa pɨ ata bɨi jɨ̃apataarã juade carcelde t'ɨ nɨ̃bɨnadamerã.
  xed-xed: «Ka mamu skwi mataba ghuni nda mndu katsi, ta kul lagha kuni da vla guma
    nda tsi ya, ŋavaŋa ka dzrafta kuni ma kɗaku tsi kladaghaghata da vla guma, da
    klaftá mndu ta tsa guma ta kagha ka vlaŋtá la sludzi, da vzaghatá lu ta kagha
    da gamak.
  mks-NT: ʼTá sácú in na sa̱ha̱ ndó cu̱hu̱n ndó veca̱a ta cúni̱ na̱ candaca na ndo̱hó
    cu̱hu̱n ndó nu̱ juéxe̱, xíní ñúhú nducú ndó ndá quia̱hva ndique táhan máni̱ ndó
    xi̱hi̱n ná nani núná nu̱ ndó caja ndó ña̱. Já quéa̱ ná a̱ ndíquia̱hva na̱ cán
    ndo̱hó ndáha̱ juéxe̱ jáchi̱ cuu ndiquia̱hva juéxe̱ cán ndo̱hó ndáha̱ na̱ policia
    ta chica̱a̱n na̱ ndo̱hó veca̱a.
  gfk-S: “Be no hinsaam i ura kapkap ter ugo ra harkurai, mur na haratakados haiah
    ma ie ing be mur hanana baak na ngas. No hinsaam nahula ter ugo tano ut na harkurai,
    ma no ut na harkurai na ter ugo tano nong ila balaure ter dong ing di ga hiis
    kawase di naramon tano hala na harpadano, ma ina bul halala ugo tano hala na harpadano.
  bmu-bmu: “Kerökan silege ala keu jakeŋe öröm gihimamgö aiga komitigöreŋ anda köna
    namŋe miaŋgöreŋ mönö kapaŋ köla imbi mohot aka keuŋiri jim solanimahot. Mewö qahö
    akŋahot ewö, kerökan ölöp örörahöm gihiiga (jas, majistreit) jimtekötekö toŋaŋgö
    jeŋe aŋgotnöŋga möta jii opotöröpkö böröŋe genöŋga kösö mire al gihibapuk.
  dgz-dgz: Evenaga da koewa gega menan wanene tagepen anupi, menawaet ni gwane ae
    amupen, wat nauge wanene paewa tauepi tawa. Negina wa nengamene uon tap. O uon
    wandepiwa, wanene i apanewa nanip bat gimageta amba wanene i apane punip nagirewa
    nanimup bat gimagain, mu waregep gwat nokap bat gimagain.
  eng-GNV: Agree with thine aduersarie quickly, whiles thou art in the way with him,
    lest thine aduersarie deliuer thee to the Iudge, and the Iudge deliuer thee to
    ye sergeant, and thou be cast into prison.
  zaa-NT: Beyaccatsè' contrario qui' lu' miéntraste yù'urù lu' neda lani ą antesca
    gunią contra lu' lani juez, juez nna gutią lu' cuenta lani ca policia, lacą nna
    gudàl·la cą lu' litsi' ìyya.
  eng-WEBSTER: Agree with thy adversary quickly, while thou art in the way with him;
    lest at any time the adversary deliver thee to the judge, and the judge deliver
    thee to the officer, and thou be cast into prison.
  guh-guh: ’Itsa pananeconitame itsajivijavabelia, nexata itsa pacacapona bajarapajivi
    jueznëjavabelia papecaneconitsinexa, namutua xaniavaetsia panabarëcuaicuaijamërebeje
    panenasivajamatabë xanepanaenexabeje xua yabara picani pacaneconitsijitsia. Bajarapacuenia
    xaniavaetsia panabarëcuaicuaijamërebeje papecanutsiyaniva jueznë pitabarata. Tsipaji
    raja jueznë itorobijitsipa policíavi panijaneconi yabara papecacaponaenexa penaneconitsivi
    pejebabiabiboyabelia. Nexata policíavi pacananeconitsiaexanetsipa penaneconitsivi
    pejebabiabibota.
  bon-bon: Laati te liba naaitnäjuge, siige singi birige ablaweja puupu cabu me acaname,
    maane gaabegabe teebine watawata poode me jaawenute, weene liba cäro camu ge ablaweja
    puupu cabu me atyaramta. Maane liba poode wawena cäco, cije tabe ablaweja biname
    me ime cabu naacituge, siige tabe te teeme ätityera biname bine jaajemuge meebine
    acaname krokeciiye mete cabu acitame.
  nhw-BL: “Huan sintla se mocualancaitaca quinequi mitztelhuis ica catli amo cuali
    tijchihuilijtoc, huajca ximoyoltlali ihuaya nimantzi quema noja itztoc ipan ojtli
    para mitztelhuis. Ma amo mitzhuicas iixpa tequitiquetl, pampa nopa tequitiquetl
    mitztemactilis ica policías huan inijuanti mitztzacuase.
  swh-ONEN: “Patana na mshtaki wako upesi wakati uwapo njiani pamoja naye kwenda mahakamani,
    ili mshtaki wako asije akakutia mikononi mwa hakimu, naye hakimu akakutia mikononi
    mwa askari, nawe ukatupwa gerezani.
  wbi-wbi: “ Kange, nave umuunhu jumonga ikukutwala kwa mhighi, unsuume ng'haning'haani
    kuuti musambane vul, e mujiighe. mu sila. Nave naghuvomba uluo, ikukuviika mu
    mavoko gha mhighi. Ghwope umhighi ikukutwala kwa masinjala kuuti akudindile mu
    ndinde.
  bba-bba: Goo ù n kɑ nun dɔɔ siri yerɔ, ɑ yɛ̃ro suuru kɑnɔ fuuku swɑɑ sɔɔ, kpɑ u
    ku rɑɑ nun siri kowo nɔmu sɔndiɑ, kpɑ siri kowo u ku nun sɑndɑmu nɔmu sɔndiɑ,
    kpɑ sɑndɑmu u ku nun doke pirisɔm sɔɔ.
  eng-KJVCPB: Agree with thine adversary quickly, whiles thou art in the way with
    him; lest at any time the adversary deliver thee to the judge, and the judge deliver
    thee to the officer, and thou be cast into prison.
  kgk-NT: Embojoja mani katu nde-rehe ija'e'ỹha-pe peho jave mburuvixa ha-py. Ne'írã
    vyteri eregwahẽ jave, embojoja ranhe katu ne nhe'ẽ nde rapixa ndive erembovy'a
    jevy hagwã íxupe. Nerembojojái ramo íxupe, ne me'ẽ arã mburuvixa po-py. Upéi mburuvixa
    ne me'ẽ va'erã polícia po-py. Upéi nde reja va'erã preso.
  waj-waj: Vaidi voovoono kua pinaivaa iiki yapaanaree kiaa i vitoo kua pinaivaara
    dira vaidiivaasi vivoora aataru tammaivaudiri vida kua safuuma kiada kati oro
    ausa nuufa tasipama variatee. A hama itaino fai i vitoo vaidi kua pinaivaara diraivaasi
    vino fai ivoono oovi nnauvaara haitatuura vaidiivaa i mmino too fai ivoono i vitoo
    oovi nnauvaki yapaanaravai.
  cpy-cpy: 'Eenitatsi-rika kijimini, aririka raanakimi pinkatharentsiki, pithaa-wakotya
    awotsiki, pikanteri: ‘Eero pikijawaeta, jame aakameethata-wakahaeyaa.’ Tema aririka
    rareeta-kaakimi pinkatharentsiki, ikantakiri romperatani: ‘Paanakiri irika.’ Aritaki
    rahaeta-nakimi romonkyahaetemi.'
  ekk-PKP: Kui sa oled oma vastasega teel kohtusse, siis püüa asjad kiiresti lahendada.
    Muidu võib su vastane anda sind kohtuniku kätte ja kohtunik annab sind kohtu ametniku
    kätte ning sind heidetakse vanglasse.
  mpx-mpx: Ebo gamagal etega ni wolewa ge ni ahewa nuku na nu kot, he etimwawa alom
    woliwoli o nuku pasapu ga kamwasaa mulaa abwe nuku vin abakot elana. Ebo nigeya,
    nasi ni telewa toyatala elana, inoke toyatala ni telewa pulisiman nimaliyaa ge
    nihi telewa dela.
  wbp-wbp: Kujarlangu-jana wangkaja Jijajiji, “Mardanparla kulu-jarrija jinta-kariki
    yapaku nyiya-jangka marda. Kalakangku kanyi marda kuwurtu-kurra, kajikangku yinyi
    kuwurtukungarduyuku wiriki. Ngula-jangka kalakangku kuwurtukungarduyurlu wiringki
    yinyi yurrkunyu-kurra, ngulangkuju kalakangku yirrarni rdaku-kurra. Ngula-kujakuju,
    yarujurla pina-yanta kapanku yangkaku ngulanpa kulukukuluku-manu yungunpa yalala-yirrarni
    yungunparla nyinami ngurrjulku kuja-jarra kuja-jarra.
  luo-luo: “Los weche piyo piyo gi ngʼama odonjoni madwa teri e od bura. Tim kamano
    kapod un kode e yo, nono to onyalo keti e lwet jangʼad bura to jangʼad bura nyalo
    keti e lwet askari, kendo inyalo boli e od twech.
  nhe-NT: “Huan intla se mocualancaitaca quinequi mitzteilhuis ica tlen ax cuali tijchihuilijtoc,
    huajca ximosencahua ihuaya nimantzi quema noja itztoc ipan ojtli para mitzteilhuis.
    Ma ax mitzhuicas iixtla tequihuejquetl, pampa nopa tequihuejquetl mitztemactilis
    ica policías huan yajuanti mitztzacuase.
  aii-aii: ”ܥܒ݂ܘܿܕ ܫܠܵܡܵܐ ܥܲܡ ܕܲܠܩܘܼܒ݂ܠܵܝܘܼܟ݂ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܟܲܕ ܒܹܐܙܵܠܵܐ ܝܘܸܬ ܥܲܡܹܗ
    ܠܕܝܼܘܵܢ؛ ܕܠܵܐ ܣܲܦܹܐ ܠܘܼܟ݂ ܕܲܠܩܘܼܒ݂ܠܵܝܘܼܟ݂ ܠܕܲܝܵܢܵܐ، ܘܕܲܝܵܢܵܐ ܣܲܦܹܐ ܠܘܼܟ݂ ܠܢܵܛܘܿܪܵܐ،
    ܘܦܵܝܫܹܬ ܕܸܪܝܵܐ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ.
  esk-NT: Akiḷḷiġikkaqpich uqaqsittaaġviŋmuutiniaqpatin iḷauraaġiliutiyumagiñ qilamik
    piqatigiŋŋaan apqutmi. Aatchuutigiviaġaatin atanniqsuqtimun, aasiiñ atanniqsuqtim
    qaiḷḷutin qaunaksrimun isiqtautqulutin.
  msb-msb: “Kun may tawo na masampa sin kaso kontra sa imo, makiulian ka tulos myintras
    nagapakadto pa lang kamo sa husgado kay basi iintriga ka sa huwes kag ihatag ka
    niya sa gwardya, tapos prisuhon ka.
  cpa-NT: Dsio¹ mi³rǿh³hning jǿg³ dsi²juu¹² quianh¹³ dsa² dsø¹jianh¹ hning² ni³ta³
    niúh¹ jín³ hi² dsi³noh¹² hniah¹². Di³ jë́h² báh³ dsa² hning² ni³ jue¹³ ju³ná³
    ca¹dsiégh¹hning ni³ta³. Jøng² jë́h² jue¹³ hning² ja³cog² policía quián¹²dsa. Tángh¹dsa
    hni¹ŋí³.
  dso-dso: ଜଦି କେ ତମର୍‌ ବିରଦେ ତମ୍‌କେ ବିଚାର୍‌ କର୍‌ବା ଜାଗାଇ ଜିବାକେ ବାଦିଅ କର୍‌ସି ବଇଲେ,
    ବିଚାର୍‌ ଜାଗାଇ ଜିବା ଆଗ୍‌ତୁ, ବେଲ୍‌ ରଇତେସେ ତାର୍‌ ସଙ୍ଗ୍‌ ରାଜି ଅ । ନଇଲେ ବିଚାର୍‌ କର୍‌ବା
    ଜାଗାଇ କେଟିଗାଲେ, ସେ ତମ୍‌କେ ବିଚାର୍‌କରୁକେ ସର୍‌ପି ଦେଇସି ଆରି ଅଇପାରେ ବିଚାର୍‌ କରୁ ତମ୍‌କେ
    ବନ୍ଦି ଗରେ ନେବାକେ ଜମାନ୍‌କେ ସର୍‌ପି ଦେଇସି ।
