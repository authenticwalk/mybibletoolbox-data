    nikunkamuya ku bhalinda bhantabhanje.
  tte-tte: Tem tomo yabo iyakewaiwo yo nuwanuwana iyatalayagiwo, mwayamwayau kutonan
    kaiwe na mekamkava kwayadudulai. Tem nige sowasowana, kutonan yoi kamwasa mena
    na tem kuyadudulai na mesabana tabu ilalawagiwo kaba yatala koina kisi bwaine
    koina sipeiwo toyatala koina kabo toyatala ipeiwo pilisiman nimali mena na sipei-luseyagiwo
    deli mena.
  tcs-tcs: Zizas i bin spik diskain ya tu, ‘Ip wan man i spik diskain ya, em i go
    teke yu go po kot bikoz yu no bin pei bil blo yu. Kuikwan go ane tok wea em, solong
    em mait go seinze main blo em ane nogo teke yu go po kot. Bat ip yu nogo po tok,
    strete datting midel lo yutu, em go teke yu po kot. Den da zaz i go spik po da
    opisa blo da kot po teke yu ane loke yu insaid lo zeilaus.
  hlt-THB: Awidengnaak awh taza anik cawikung na qaal ingqawi lam nani ceh haih tloek
    awh ang tawnnna qoepnaak sai. Cemyih am awhtaw na qaal ing nang ce awidengnaak
    kung na a ni khyn coengawh awidengkung ing nang ce boei a venawh ni pe patoe kaw,
    anih ing nang ce thawngim na nik thla kaw.
  soq-soq: Naita apana da e wadeepie kotu baiwa nata aitonune intasino tauwadea gagalo
    dodomanasaa me mampe. E mai epe dewaitaa me e banlaepio dodomana kotu apanawa
    mampe aitana. Tane me e dibura onioniala witapeepi, ita me e dibura bedewe ituepi.
  qub-qub: «Pipis quijashuptiquega autoridäman manaraj chayachishuptiqui aywaycashallayquicho
    arriglanqui. Man'chäga autoridämanmi chayachishunquipaj. Autoridänami suldäruncunawan
    carsilman wichgachishunquipaj.
  att-att: “Á ta ángngarigán nu ajjan yù mangikeká nikayu, á mapolu kayu bì nga makipakomá
    kuna, marakè ipagápù na kayu nga ipeyángay ta kues, á ipaparesu na kayu sù ira
    pulis.
  bki-bki: “Verenio jau bogo tai kovilvil ea toro tai ka titai, karina naio jidom
    rivurso kava komeli kario, mia bo ka jau kavan sop̃eli keial naio ka keil vatitig
    vija naio tukamu, ka bogo napano maka avuruso kava komeli vo. Verenio makanio,
    p̃eli mia naio ruduso kotoa toro na toru jum̃ano ka naio tibureso, a mia naio
    naruei ruduso kotoa toro nam̃a bokakar toro jum̃ano, ka toro nene naio ruduso
    kotoa yimo na tetavokoiano.
  bqp-bqp: Tó n ibɛrɛ tɛn gɛ́ kũnwo yãkpatɛkɛkia, ǹ kɛ likalika ǹ kɛ kãao nna zaa
    zɛ́n, de àsun n kpá yãkpatɛkɛriaro yãi. Tó ńdi kɛ lɛro, yãkpatɛkɛri pì ni n
    kpá dogariia, dogari ni n da kpɛ́siran.
  mcp-mcp: «Ŋkí wo mə́ byaagʉlə nə ŋgwɔ́l múúd nə́ ndɛɛ́ á cɛɛl kə nə wo mpáánzə́
    milə́sʉ́, lɛɛlʉg kwambʉlə nə nɛ́ té bɨ́ bɨ́ ná zhɨ́ɨ́d ŋgə́lə kə yí. Nəcé nyə
    a bá kənd wo wə́ sémbye milə́sʉ́, sémbye milə́sʉ́ mú kənd wo wə́ fulísh, fulísh
    kə wá wo mímbwugʉd.
  hat-hat: Si yon moun pote plent pou ou nan tribinal, prese mete ou dakò avè l' antan
    nou prale ansanm nan tribinal la, pou li pa lage ou nan men jij la, pou jij la
    pa lage ou nan men lapolis, pou yo pa mete ou nan prizon.
  npl-NT: '''Tla aka mitsteilia iwa kijtoa itla tikwikilia, ximoyekkawa íwa, para
    amo mamitstemakti imak tekiwa, tlamó n tekiwa tlanawatis mamitstsakuakah.'
  bgg-bgg: Yang ne nathek shii hanyie magunde na shuang rek ne limiang moe hà noh
    dun arone nawaithek rek mua pha ji rek srane chua bsa hà anow ba pha ibi shii
    lumuii hà nawaithek miyao ò rai pha rek bo. Ji asi shii ne ai è nathek shii chua
    pho hà noh srane, chiih-è chua pho è magashaig shii phi mua, chiih-è magashaig
    thek è phatheg hà chab mua.
  eng-TCENT: Make friends with yoʋr adversary quickly while yoʋ are on the way with
    him, lest yoʋr adversary hand yoʋ over to the judge, and the judge hand yoʋ over
    to the guard, and yoʋ be thrown into prison.
  eng-BSB: Reconcile quickly with your adversary, while you are still on the way to
    court. Otherwise, he may hand you over to the judge, and the judge may hand you
    over to the officer, and you may be thrown into prison.
  cpu-NT: 'Aririka intzime kishemineri, impoña iraanakemi pinkatharentsiki, pintharovakote
    eeroka avotsiki, pinkantairi: ‘Eero pikisavaita, thame aakameethatavakagaiya.’
    Tema aririka irareetakaakyaami pinkatharentsiki, inkantaitakeri iromperatane:
    ‘Paanakeri irika.’ Ari iraayeetanakemiri irashitakoitemi.'
  san-ASM: অন্যঞ্চ যাৱৎ ৱিৱাদিনা সাৰ্দ্ধং ৱৰ্ত্মনি তিষ্ঠসি, তাৱৎ তেন সাৰ্দ্ধং মেলনং
    কুৰু; নো চেৎ ৱিৱাদী ৱিচাৰযিতুঃ সমীপে ৎৱাং সমৰ্পযতি ৱিচাৰযিতা চ ৰক্ষিণঃ সন্নিধৌ
    সমৰ্পযতি তদা ৎৱং কাৰাযাং বধ্যেথাঃ|
  tac-NT: › Mué se'winá 'sisa bilé rió 'yuga, 'lige alué rió wa'lúlachi nejímala mué,
    'liko ta'chó seba 'we a'lá gatélime júkuru. Alué riote nejísiga mué alé wa'lúlachi,
    'liko galírale bajcháwili ju mué.
  eng-WEBPB: Agree with your adversary quickly while you are with him on the way;
    lest perhaps the prosecutor deliver you to the judge, and the judge deliver you
    to the officer, and you be cast into prison.
  gfk-H: “Bia no hinsakaam i wara kapkap tar uga ra warkurai, mamur na hatusa hagasiaan
    tar baa ma ia ing bia kana mon baa mamur hanahaan tano ngaas. No hinsakaam kaba
    gi tar uga tano tena warkurai, ma no tena warkurai na tar uga ta nong i la balaurei
    tar diet ing di ga his kahai diet narako tano hala na harpidinau, ma ia na bul
    halaka uga tano hala na harpidinau.
  viv-viv: KaꞋi tamo hakwadi nuwanuwana o ginavekotu amine, unagaluvaluva abavedewayauga
    ana eda againe wananauna tu wanaveyao. KaꞋi keke wanamaduveyao, tovedewayauga
    againe ginahegenauwe ada tovedewayauga filisimani nimadiya ginaseni be deliya
    hinanauwe.
  yao-yao: “Njilane chitema ni jwammagongo ndi mwitala nkanaŵe kwika ku nkungulu.
    Yapundaga pelepo jwammagongo jwenu chantaje mmakono mwa jwakulamula, nombe jwakulamula
    jo chantaje mmakono mwa jwangondo, nombejo champonye mu nyuumba jakutaŵilwa.
  tgp-tgp: Vara nomim meresahi mo opoia vara i tau kamim na court ha vaia i mai tapalamim
    matea vila na malele ka lo vano na court. Vara i vono i pa vai kamim ha vano na
    lima tamlohi aria, ale i pa tau kamim na lima tamlohi mata ima r̃ilangi, ale i
    pa tau kamim na ima r̃ilangi.
  auc-NT: Ayæ̈, “Bitö ïmite në pïinte cæcä ïñömö në apænte anguïnäni weca gönoncæte
    ante ænte idömæ goyongä bitö tömengä ingante waa apæ̈nebi ëñëninque tömengä wæætë
    piyæ̈në cædinque ee abaingampa. Edæ taadö godinque guëa waa apæ̈nedinque piyæ̈në
    cædämaï ïmïna ïninque tömengä ïñömö në awënë apænte anguingä weca ænte mäocä gobaïmipa.
    Ayæ̈ awënë në apænte angä ingante pædæ godongä æ̈ninque tömengä bitö ïmite wæætë
    wææ wänongä ingante angä ëñëninque tömengä wæætë bitö ïmite bæi ongonte do tee
    mönebaingampa.
  kbc-NT: Nigica ane lowoogo me ɡ̶adadeegita ɡ̶oniwinoɡ̶odi me yeloɡ̶odi mida ɡ̶adoenatagi
    ane beyagi, adinilakidenitege maleediɡ̶icoota ɡ̶oniwinoɡ̶odi. Igaataɡ̶a doidetibige
    daɡ̶a ɡ̶adadeegiticogi minitaɡ̶a ɡ̶oniwinoɡ̶odi, odaa ɡ̶oniwinoɡ̶odi ja ɡ̶adajicitiogi
    iodaɡ̶awadi. Odaa iodaɡ̶awadi etiɡ̶adixomitiwece niwiloɡ̶onaɡ̶axi.
  bmh-bmh: Bo, na du tub dual ze sisianemen dudu waiagab bitabun ag abu ebu bete beteimai,
    ziwas go betei betemen ebutal agal ze koli oiagab naliu usalabun suban zeze mamamen.
    Guzenamamen, go na ze sisianemen dudu waiagab imaiz i bitamau. Na igul go i guzenamam,
    gonug na ze sisiaraneu du nugau ebeg ebu mizaba, gonug na polis nugau ebeg ebu
    mizaba, polis nug hiacaranem zau oug heizamau.
  ctu-BL: Yom ma' bʌc' pejcan ti uts'at jini woli bʌ i contrajiñet che' wola' majlel
    ba'an melobʌjʌl ame cajic i yʌq'uet ti' c'ʌb xmel mulil. Jini xmel mulil mi caj
    i yʌq'uet ti' c'ʌb xcʌnta cárcel. Mi caj a wochel ti mʌjquibʌl.
  meq-meq: «Taɗə ka gum a bo wuray ta ndo, nəkurom ka tsəveɗ faya ka deyumeye a sariya
    na, mum ha ka bo bazlam, sərum bo bəna, mâ ye kar ha kame i ndo məge sariya təday
    bay. Hərwi ki ye kar ha ka təv i ndo məge sariya hay na, ta vəlay kar ha a həlay
    i sidzew hay. Ta kaliye kar ha a daŋgay.
  noa-H: ’Wa hãbmua k'ãijã leinaanag pʌ k'aibag waumk'ĩir pʌch jawaan harrwai, chi
    t'et'emnaan haar barwi jaauju nawe, hi dʌ̈i wajap'a hiyʌ̈ʌ hawi k'õinaa nʌisit
    hajim hanʌm. Magbamʌn chi t'et'emnaanau guardianaanag pʌ pʌr deebaawai jũrr mak'ʌʌnau
    pʌ cárcel deg pʌ̈ijugui hajim hanaabá.
  alp-NT: Sepo tamata sae iono kena inanu imi ete elaka maka teu pakala hoko roma
    inanu imi mosare, imi ono mise kaini peneka. Po mo hoko tamata mere ikeri imi
    loko maka teu pakalare leke iriluke imi ete polisiaru, eleki esi kusue imi kena
    bui.
  san-VEL: anya nca yaavat vivaadinaa saarddha.m vartmani ti.s.thasi, taavat tena
    saarddha.m melana.m kuru; no cet vivaadii vicaarayitu.h samiipe tvaa.m samarpayati
    vicaarayitaa ca rak.si.na.h sannidhau samarpayati tadaa tva.m kaaraayaa.m badhyethaa.h|
  kbq-kbq: Hagi mago'mo naneke hugantenaku hanimofona karanka nevutna ame'ama hunka
    rimpa eri fru huo, aru kagrira kavreno ke refakohu vahete vanigeno, anante ke
    refakohu ne'mo'a kavreno kina kva ne'te vanigeno, hagi kagrira kasaga huno kina
    nompi katre'zanku, ana huo.
  kbh-kbh: “Nderado nda tcmojademandá y cabildoye jotsánama cmojtsemna, cabá choye
    ndáshjango ora, betsco cháftaca cochtenoyántsia. Chca ndóñese, chë demandayá mandádbioye
    cmochanjúshjango, chë mandado josticiëngbe cucuats̈iñe cmochanjáboshjona y chënga
    cárceloye cmochanjutame.
  ron-LSB: Înțelege-te repede cu potrivnicul tău, cât timp ești cu el pe drum, ca
    nu cumva procurorul să te predea judecătorului, iar judecătorul să te predea ofițerului
    și să fii aruncat în închisoare.
  pon-pon: Madan materoki on me paliaan uk ni om ian i pon al o, pwe me palian on
    uk ender pnalan oni uk ren jaunkapun, a jaunkapun uk ren papa o, o koe pan lokidokila
    nan imaten.
  nhe-BL: “Huan intla se mocualancaitaca quinequi mitzteilhuis ica tlen ax cuali tijchihuilijtoc,
    huajca ximosencahua ihuaya nimantzi quema noja itztoc ipan ojtli para mitzteilhuis.
    Ma ax mitzhuicas iixtla tequihuejquetl, pampa nopa tequihuejquetl mitztemactilis
    ica policías huan yajuanti mitztzacuase.
  sps-sps: “Te komainy fakaa marom anyi ta mes tan vaatsuk, vivaatau fiisen me te
    kaa fi minon ya tu nainy to te mataanis fi minon yan nainy tan vaatsuk; kat non
    sana mes to ayei fakaa manyi tana tsoiny vaatsuk, ana ayei te faan ma naa nyi
    nimar kokokof, ana ri te fakaa manyi tana numaa iny kotskots.
  wnc-wnc: “Siwan aminu tapatuta apu gikatnana tapatu wamna yawikge apu takuwanu waapaatda
    kepiapane kuyuk wam kwikwik iniwan baniaatang kwikwiknga aknga natangamuke wam
    yawikge dua takuwik. Sike unzing dua iniwanu waapata takuwan wamu ayawik. Ayawan
    wam usanziwikapata yawan taukdapakga kaaut yotde tewik.
  nmw-S: Hebe tolomo hotiya i pwatimiwo ge i bwangeiwo hu la he kot, habekik pwapwatim
    yake gen bwaim hu pasapu he hiyede luwane muyai habe hu sevin he bagakot. Hebe
    taine, bwele i hoteiiwo jaj heine, habe jaj i pagogiyauiwo pulisiman he nimadiye
    ge si ho tukaniwo he dibula.
  bus-bus: Tó n ibɛɛ e gaanyo yãkpaɛkɛkiia, ǹ kɛ kpakpaa ǹ kɛo nna zaa zɛ́n, lɛ àton
    n kpá yãkpaɛkɛriaro yãnzi. Tó nɛ́ɛ kɛ lɛro, yãkpaɛkɛri pì é n kpá dogaria,
    dogari é n da kpɛ́siaan.
  gub-BL: Aze awa ipureraha wer nerehe tuwihaw huwa rupi nehe, neremiapo kwer imume'u
    pà izupe nehe, ezemyrypar a'e awa rehe nehe, tuwihaw huwa rupi peho 'ym mehe we
    nehe. Aze pehem peho huwa rupi nehe, tuwihaw nemono putar zauxiapekwer wanupe
    nehe. Nemunehew kar putar a'e wà nehe.
  imo-imo: Nu kot tendembai tembalo imbomu kopu tepo molambili ulu te teambo ningolio
    welea tewi. Aku naa tenio lemo nu kot tendembalo imbomuni nunge kot pileli iyemu
    molombalona mepa pumbe timbelo. Pele kot pileli iyemuni nu ka ulke nokoli iyemu
    lipe timbelo, yuni nu ka ulkena panjimbelo.
  boj-boj: “Deqa tamo bei a ni qa anjam bei soqnimqa niŋgi ombla walwelosib anjam
    pegiyo talq giloqnsibqa gamq di niŋgi segi aiyel na anjam urur gereiyoqujatiy.
    Yosib anjam moiyotosib a ni osim anjam pegiyo talq gilqasai. Ariya niŋgi gamq
    di anjam gereiyqasai di a na ni osi gilsimqa anjam pegiyo tamo aqa ulatamuq di
    tigeltmimqa anjam pegiyo tamo a ni osim qaja tamo naŋgo baŋq di atqas. Yimqa naŋgi
    na ni osib tonto talq di waimqab.
  eng-DRA: 'Be at agreement with thy adversary betimes, whilst thou art in the way
    with him: lest perhaps the adversary deliver thee to the judge, and the judge
    deliver thee to the officer, and thou be cast into prison.'
  knf-knf: « Woli iŧool pya uruha na ñaaŋ i nakaaŋ uhok, ŧaraan ikak ţi ploolan na
    a, wi nahojuŋ ţi bgah, ji abi añooţu du nawayëş, nawayëş aji na nalemparul awatu
    ukalabuş.
  san-KHM: អន្យញ្ច យាវត៑ វិវាទិនា សាទ៌្ធំ វត៌្មនិ តិឞ្ឋសិ, តាវត៑ តេន សាទ៌្ធំ មេលនំ
    កុរុ; នោ ចេត៑ វិវាទី វិចារយិតុះ សមីបេ ត្វាំ សមប៌យតិ វិចារយិតា ច រក្ឞិណះ សន្និធៅ
    សមប៌យតិ តទា ត្វំ ការាយាំ ពធ្យេថាះ។
  arn-NT: “Iney rume ta wingkañmaelmew ka mütrümfalelmew tami trafdunguaetew, fey
    petu tami puwnon ti kues mew, küme dungufinge tamu kümelkawtuael. Fey femngechi
    tami wültukungepunoael tati kues mew, fey tati kues am ta ka femngechi wültukuaetew
    eymi tati pu soltaw mew, fey püresuntukukünungeaymi ta karsel mew.
  zas-NT: ’Bal chu bén rudëed lüj loj guxtis, bayaꞌnnëman diidx zagdxe laꞌtgaj yuꞌ
    tiamp, chitëë yayüman lüj loj guxtis, abiꞌ guxtis guin nabee chuꞌl ladxguiib.
  ken-NT: “Mbák mmu abhɔŋ ndak nɛ wɔ, antí wɔ, dɔ́k tɛmɛrí yi ayak mǎnsokori ndak
    wu, mǎmbak ɛyɔŋ ɛ́mɔt. Mbák ɔ́bhɨ́kɨ́ kʉ nɔ, mpok ámfʉɛ́t, yi andɔk ntá ntaŋá
    manyé nɛ wɔ, afyɛ́ wɔ amɔ yi, nɛ yi anchyɛ wɔ ntá bo mbɨ̌ŋ nkú, nɛ bɔ́ mámfyɛ
    wɔ ɛkɛrɛ́kɛnɔŋ.
