  amu-NT: ’Yocheⁿ na ndicwaⁿ wanaaⁿ, queⁿndyuꞌ na caljondyoꞌyaꞌyoꞌ ñꞌoom na maleichuunaꞌ
    ꞌo ñꞌeⁿ xꞌiaꞌ cha tintsꞌaanaꞌ na juu tsꞌaⁿ na mꞌaⁿꞌntiaaꞌndyoꞌ ñꞌeⁿñe nntseiquioom
