    hên hukulan, ta ikulung kaw.
  vie-1934: Khi ngươi đi đường với kẻ nghịch mình, phải lập tức hòa với họ, kẻo họ
    nộp ngươi cho quan án, quan án giao ngươi cho thầy đội, mà ngươi phải ở tù.
  kxv-kxv: ନୀନୁ ଗଡ଼୍‌ହା ଆ଼ତାଣି ତଲେ ନୀହାଁୟି କିନାଣି ତା଼ଣା ହାନିବେ଼ଲାତା ଜିରୁତେଏ କା଼ଲ୍‌ୱି
    ଆୟାଲି ଅଣ୍‌ପାମୁ, ଆ଼ଆତିଁ ଏ଼ୱାସି ନିଙ୍ଗେ ନୀହାଁୟି କିନାଣି ତା଼ଣା ହେର୍‌ପାନେସି, ଅ଼ଡ଼େ ନୀହାଁୟି
    କିନାସି ନିଙ୍ଗେ ଜାମାନାଙ୍ଗା କେୟୁତା ହେର୍‌ପାନେସି, ଅ଼ଡ଼େ ଏ଼ୱାରି କା଼ୟିଦି ଇଲୁତା ସୁଣ୍ତାନେରି
    ।
  cha-cha: Atungo yan y contrariumo enseguidas, mientros gaegue jamyo gui chalanmiyo,
