    be porisiman tauna tokare e nawemna dibure.
  nif-nif: Ba tɨkap ama nolɨ manda plon gapɨlep tɨlakta, sɨtɨ telak plon yakan ñandemɨk,
    wolondañgan plapkan sɨnɨk tambon tɨ-dɨndɨmelok manda en gɨta eum dɨndɨm eukak.
    Nɨm kañbi, ama walɨ kañ-dan amalok kiinan gapɨlɨmbi, kañ-danlɨ bo tem dumanlok
    kiinan gapɨlɨmbi, endɨ gepmbi, it kwambɨñ gɨnañ gapɨlek.
  twi-ASANTE: “Sɛ wo ne obi nya asɛm a, wo ne no mmɔ mu ntɛm, na wamfa wo ankɔ asɛnniiɛ
    ankɔma ɔtemmufoɔ, na ɔtemmufoɔ no amfa wo anhyɛ afiasehwɛfoɔ nsa, na afiasehwɛfoɔ
    no amfa wo ankɔto afiase.
  aoj-aoj: “Iꞌi anin epen niꞌi nendaꞌ kotimipai, nelomepa pefeꞌ ma ataꞌ pegalo ufiaꞌwa,
    ipaꞌ kwafalis peseꞌana nembel pewalapa isimba piꞌias peloman, ama aꞌ owaꞌatin.
    Naꞌamba epen inimba aꞌ nendaꞌepa pendaꞌ basefa isimba ma amom jas mondaꞌepa pefeꞌma
    polisman, eaꞌ mondaꞌepa pendaꞌ kalabus.
  cbv-cbv: “Biíhdih ma jíib bʉʉdáátdih bidnit, cã́acwãdih peéh chãjat tʉ́ʉtni maáh
    pebhna naóh yacadih meemdíh ã ʉb bejechah, ãjeéh íijcanjeh ma bejeé. Peéh chãjat
    tʉ́ʉtni pebhboó ñi jʉibíát pínah jã́tih, meemdíh ã naóh yaccat pínah niijná, caanjĩ́h
    ñi míic ámohoó. Páant ñi chãjcah nihna, yeebdíh ãta naóh yac tagaá. Páant ã naóh
    yacachah joinít, peéh chãjat tʉ́ʉtniboó meemdíh nemat mʉʉ́boó ãta nemat tʉ́ʉt
    tagaá.
  taw-taw: Bɨ olap nep kot dad amebin agenɨgab, kot awl ak taynen amobun agɨl kanɨb
    nab okok amɨlɨg, kasek ne ayɨp takaw ag tɨg asɨk lɨtep gɨnɨmɨn agak. Pen mel ak,
    nep dam bɨawl takaw tɨg asɨkep ak nop ñek, ne pen nep dɨl bɨ nag lep ak nop ñek,
    nep dam nag lɨnɨgab agak.
  jic-NT: 'Jesús sin tji''yüsa lis tjiji wa más ''ücj po ''in len̈ way ca nlaca ca
    la monacj ca p''a perdonar la qjuis mijis, ncupj malala la tjijicj. Ninana Jesús
    tjevelá: “Nun jis enemigo quelel t''ya mveles nun mpes lay nt''a ca nacj. Nin
    quelel liji jupj, len̈ way lowa jupj nt''a. La moná ca perdonar la numijis. Nun
    malala la tjüjí jupj juts''a''á, nun ca p''a wa seyasa ma''ayá jupj, malala la
    tjüjí mpes. Nun ma lojí niná, nun jis enemigo ca mim jepa já''asa nt''a, ca mveles
    nun malala la tjüjí. Nin mpes ca jepa nucopj ntülüs. Jepa ca mveles jupj auxiliar
    lal cawilta mo''o ca nu wama manus.'
  zap-NT: ’Belne nuu mén rdxig de lo xtis, guye gan pezee gyan de diiz yrup de men
    antes ne ydxig men de lo xtis; porke belne ydekwent men de lo xtis, sdekwent xtis
    de lo polisi, chen ysee men de chegyiib.
  wer-wer: “Ën omën nampök ni ngön yaatak nuulëëpënëak yaan pöt ngön yaaurek nasën
    wieëaar ngön pöt teëntom ë pet irak ngöntre kar ëeë. Pöt puuk ni omën ngön ë pet
    yairaupë moresi nuulëën polisöröa moresi wes nimëën wii kaatak nuulnëëpanëën.
  ipi-ipi: Wandakali mindimane nimba kosimi leando, balato nimba atu poto, pii lo
    tika piyane jasa okonga malupeya. Jasa okomane nimbana kote ale wato, nimba yanda
    yene tupanga malua-kola, utupane-mane nimba andi loto, katapusa pua aindaka lolopeyai.
    Aindaka lolai-kola, nimbato akali okonena yano nimbanga yola tupa pitaka wete
    yano peya napene konda eendo, nimba katapusa anda okone tepa alu, takita naepolo-pele
    lo nambato pii enene mindi nimba langeyo. Tene okonena, wandakali mindimane nimba
    kosimi loyale peando, kenda-pene lalo utupane nimbanga epolane nembo toto, liyamba
    kote loyale asininga polapi-angi, nimbato akali okone towa wamba ini pii lo tika
    puato, liyamba yamapane mindiki paliyapape. Jisasato wuane leaipia.
  qul-NT: “Pipas juchayquimanta demandaspa juezman apachichcasunquiman chayka, ñanpi
    purichcaspallaraj paywan allinyacuy, ama autoridadman entreganasunquipaj. Mana
    jina cajtenka, autoridadka guardianwan carcelman wisk'achisunqui.
  ter-NT: —Enepone xâne apêti évotikopike, omópiti yuhoíkovokutike, yapásika kíxeaku
    unátipinoa iséneu ya xenékuke tumúneke sími yuhoíkovokutike. Hákoti koené'eye,
    itukapu simetíne yuhoíkovokutike, konokoâtimo yéni nonékuke ne pahúkotiya. Yane
    pahukópitimo kiríkikono xoko pulísea, ínamo kirikákana ika'ákovokutike.
  bmr-NT: Jaanotɨ bu cajaatyohacho dihallɨvɨ ɨjɨɨbogomoro ɨco isisɨsuqui asatyohachiijɨ,
    dinahaboma jɨɨhaivɨro dimijɨɨvo. Ɨco dugaacumɨnaafico acɨtotɨɨbo iicaqui. Jaabo
    diibo sisɨmɨnaaco ɨco acɨjiruubo. Jaamo ɨco cɨvojafaño jɨɨhacujirahi.
  fuf-fuf: «Eto no faamondiriraa e mo haɓiduɗaa on kisan fewndo wonuɗon ka ɗatal,
    fii wota on mo haɓiduɗaa watte e juuɗe ɲaawoowo on, on ɲaawoowo kadi watte e juuɗe
    suufaajo on, on waɗe ka kaso.
  bhl-bhl: Mak kunum mak kulo geekemeko, diwyemin kunum em kiin dim kamde une tewe,
    kaso makuw unbiliw ding dim bakate, ku ilum eisneng be kiol kuw kelewbolewka!
    Mesik esik ilum so kunum be kulo diwyemin kunum em teing dim da kokemei, e kulo
    wonuk so kunum im teing dim da kokemei, isik kulo kamdeko, sok am tem da kokemokoliw
    kasike.
  ons-ons: “Ŋei maneŋo geŋane kine ra more dongo geu ariakeo, yemo ge ŋaba ŋonerop
    ari numao maratka more, naso pamaike, eaoka eŋerop kima okan naguwik qoeki, ŋado
    dongo arikene. Yale mi okangeneo, yemo ge ari lotkenom, eŋe geu more, wano wanok
    ŋei wano biraganiake, paki oŋo geu tebe ŋei wano biragangi, tebe ŋeiŋo baŋ mulap
    urumgo bira gangi wakesikene.
  con-NTPO: A'i quema iyicca'yepa que egae tson qquen supa na'sunga angaji'ninda tsu
    toya na'sunga napimbi'te tisema ñoquiaña'cho. Ñoquiambian'da tsu na'sunga quema
    afeya. Na'su'qque capitáma tsu mandaya quema indiye. Indipa tsu picco'je'cho ettinga
    quema piccoya.
  ghs-ghs: Qate teei niiho oma kahosa eete ooraquko nii hairiamake noke ttapuite hasu
    hiibare. Oke eetaama naatemi eto noi niike qohareta mootomi maripa abi niike qomaqoma
    hiire pirittaniho botota mootomi nii sutasutata biranataino.
  peg-peg: “ମି କୁର୍‍ଲିୟା ହୁକେ ହାଜ଼ିତ ମାନି ୱେଡ଼ାଲିଂ ବେଗି ତା ହୁକେ ମେହାଦେଂ ବାବ୍‍ନା ଚଞ୍ଜିୟାଡୁ,
    ଏଚେକାଡ଼୍‌ଦ କୁର୍‍ଲିୟା ନିଂ ବିଚାର୍‌କାର୍‌ୟା ମିଂ ମେଲ୍ୟାର୍‌ କେଇଦ ହେଲାୟ୍‌ କିଦ୍‌ନାନ୍‌,
    ଆରେ ବିଚାର୍‌ କାର୍‌ୟା ନିଂ ଜାମାନିର୍ କେଇଦ ହେଲାୟ୍‌ କିଦ୍‌ନାର୍‌, ଆରେ ଏନ୍‌ ଜେଲ୍‌ତ ଗେହ୍ୟାନାୟ୍‌
    ।
  txu-NT: Dja me'õ mỳjjakam kum akurên memã axwe pãnh jarẽnh djà'ỳr ajo tẽm jabej.
    'Ỳr ajo tẽmri dja ga on o anhõbikwa. O anhõbikwa nhym arỳm memã axwe pãnh jarẽnh
    djà'ỳr ajo tẽm kêt. Nok ga ren o anhõbikwa kêt nhym ren memã axwe pãnh jarẽnh
    djwỳnhmã akanga nhym ren mebê ijê djwỳnhmã akanga. Nhym kam ren mebê ijê djàkam
    abê ijê.
  eng-WEBU: Agree with your adversary quickly while you are with him on the way; lest
    perhaps the prosecutor deliver you to the judge, and the judge deliver you to
    the officer, and you be cast into prison.
  gnw-NT: Iyeyapɨcatu ɨmambae uipota uñeapo nderé mbae re vae ndive jae ndive ndeo
    rambueve tape rupi mburuvicha oĩ vae cotɨ. Echa'ã ndiyeyapɨcatu'ã yave, uñeapota
    nderé mburuvicha pe, jare mburuvicha nemondota peresorɨru iyandarecoa pe jare
    peresorɨru iyandarecoa neñonota peresorɨru pe —jei—.
  mux-mux: “Nu kot tenjimba temba yambale ‘Kapula-kapula molambili ulu te teambu.’
    nikunu kene wela ti. Aku naa tinu lem nu kot tenjimba yambale-ni nunga kot piliili
    yili molumbana memba pupa simbanje. Pe kot piliili yili-ni nu ka-lku nukuli yili
    liipa simba, yu-ni nu ka-lkuna liipa mundumba.
  maj-NT: ’Ki̱tsa̱ t'endako̱i̱ xi tífitéjénehi nk'ie nga tje̱nko̱ sai a̱ya ni̱yóo̱,
    tu̱ xi najmi ts'i̱ínkjas'ehe̱n ra̱ ji nda̱ jue. A̱t'aha̱ tsa ts'i̱ínkjas'ehin
    nginku̱n nda̱ jue, a̱s'a̱i nda̱ jue ts'i̱ínkjas'en ngáha ri a̱ya ntsja nda̱ xi
    kunnta nu̱ba̱yóo̱ ko̱ kui xi ngju̱áya'yíhin.
  bkq-NT: — Ânguylâ tribunalram adysemo watay, waunroem wao eagâ koendâ âtunâguedaungâ,
    agâmo tyewiâseba itoem. Arâ amipyra âmaemo-ro watay, tribunalram asemo. Târâ ise;
    pymâ domodo polícia domodoram igameinmo-ro warâ mâzetadâohomoem.
  kue-kue: “Yomba ta ene ipi kot ere tenagledi eran, ene oglandi akedu endiro. Ene
    konbo bange enambrara i ka di akedu endiro, tamanan ye ene ipi ka tange teingwa
    yomba ongo wagle yenambuka. Ana ka tange teingwa yomba ene ipi kimbirnem kande
    ongo mina yenan, ana ye ene ipi kane yungu endinambuka.
  cot-NT: “Incatsimaquempigueti pigonoro irinintavequempagueti iraanaquempiquea jivatatsicaqui
    irisantanatacotacaanquempi, pinquenquetsatacaanajerija quenavoquirontsiqui pogameetsatanajeri
    taampina aatonijite yaguimpi. Arigueti iraanaquempi jivatatsicaqui joesequi iriotaque
    cajemaquerineca coareta, iriraquea coareta manaquea iraapanajantempiquea irisantanatacotsitempi.
  bnp-bnp: “Na tahuna a viri i padi virihi ioe na ngava, o toni ni pelekado malaviriri
    a ngava, na tahuna muru tabana ni laho lakea na kot. Bara i uka, bara i turari
    ioe lakea na mari ni pelekado. A mari ni pelekado bara i habi ioe na limana tagari,
    bara ri ru dili ioe na bavi.
  apn-NT: —Na htem tanhmã axpẽn nhĩpêx to hãmri nẽ kot tanhmã war axpẽn to xwỳnhjê
    hõja ma õ pahi hwỳr tẽ nẽ kãm tanhmã kot ho xwỳnhta jarẽnh kaxyw nojarêt. Hãmri
    nhũm ra kamã gryk xwỳnhta kot pahi mã harẽnh kaxyw nojarêt ã harẽnh ma nẽ tee
    ri amnhĩ kukamã hamaxpẽr nẽ ma hwỳr tẽ nẽ wa akupỹm tãm axpẽn xãm. Na htem ã amnhĩ
    nhĩpêx anẽ. Pahi kot wa harẽnh mar nẽ tanhmã axpẽn tã wa ho pymaj na htem ã amnhĩ
    nhĩpêx anẽ nẽ tokyx tãm akupỹm axpẽn xunhwỳ. No koja mẽ anhỹr kêt nhũm pahija
    wa harẽnh ma nẽ wa kot tanhmã axpẽn to xwỳnhta õ jaxà nhũm tee ri kãm kator prãm.
    Hãmri nẽ tanhmã amnhĩ to nẽ ra amnhĩ pãnhã kãm amnhĩrer pa nhũm pahihtija rĩ kormã
    pôristi mã anẽ nhũm kãm ure nhũm kato. Ja pyrà nẽ kêr ka mẽ Tĩrtũm tanhmã kot
    mẽ anhĩpêx to pymaj tokyx mẽ ate amnhĩ tomnuj kaga nẽ hkôt amnhĩ nhĩpêx rãhã ho
    ri apa. Anẽ.
  ctp-NT: '’Nde lka sa ñaꞌan kuꞌni wan bra nu ndiya nten nu xtya kiꞌya ꞌwan tuꞌ naꞌan
    tñan: bra ti kuꞌni wan chaꞌ tlyu tiꞌ ꞌin taꞌa wan kanꞌ, nu ti ji tiya wan seꞌen
    ndukwa yu wsiya chaꞌ kuꞌni biyaꞌ neꞌ chaꞌ wsuun kanꞌ. Kuxi la chaꞌ si ka tlá ꞌa
    yu wsiya, kanꞌ xiꞌya yu ꞌin neꞌ policía chaꞌ suꞌwa neꞌ ꞌwan niꞌ ñaꞌan chkwan bra
    kanꞌ.'
  bre-BRG: En em laka a-unvan hep dale gant da enebour, e-pad ma'z emaout en hent
    gantañ, gant aon na lakafe ac'hanout etre daouarn ar barner, ha na rafe ar barner
    da reiñ da ofiser ar justis, ha na vefes lakaet er prizon.
  opm-opm: '@see-verse:MAT.005.024'
  bvr-bvr: “Ny-yinga ny-jata minyja ana-nga gu-rrima nggula mari, wurra nipa biy-ga
    a-bamba, jimarna barra biy-barnja joborr jaga an-gugana a-nirrapa, wurra gatiya
    nyirri-bamburda, nginyipa barra ny-yenggana minypa nginyipa ny-yinmiya barra jechinuwa
    nyi-nega gun-gata mari. Gala yapa biy-barnjin rrapa an-bachirra biy-jolartchin
    wupa.
  wal-wal: “Nena mootiyaagaara pirdda keettaa baidda ogiyan elle aara sigettaichcha;
    hegee xayikko, i nena daanna sintti aattana; qassi daannai nena polisiyau aattidi
    immin, polisee nena qachchana.
  zad-NT: ’Shi no cheeni lljtao xya c̱ho' lao josc̱hiska', ben byen yiyoe'xeno'ne'
    shlak ni de xḻatjin. Ḻa' shi ba bllino' lao beena' wc̱hogbia' c̱ho', na' gone'
    li' lo na' beena' wseje' li' lillyana'.
  aso-aso: Ve maliꞌmo goniꞌ o-gedelesa geleꞌmize do zasila novivo ma nene zasiꞌmo
    minosa hulo pilisi veti aꞌninguꞌ ogavo huli galapusoloꞌ i-gidikelizaze. Akala
    olihe nivi ma gaza liteꞌ lo gonitoꞌ geleꞌmize molaliveꞌmi mulunouꞌ do hongu lo-do
    zogo molo-dezo.
  uli-uli: “Hare semal sa yichingewah le be hasug loh irel liliyel tatelal hapatpat,
    ngo hosa hafle llepdami irel yodla be chil yoh mo imol mala habe loh irel liliyel
    tatelal hapatpat. Bo ha bela hola chog lobola ngo bele hasug loh irel chol tetal
    we. Iwe ngo chol tetal we bele fangloh gel irel police, ngo police re bele yutlug
    long lal kalbus.
  nin-NT: “Unushirr ti gri ure nga ni itu muwa na gri ùwà kuma nu unto ki ibre amu,
    ùwà zha ni ssubi na ku ni du azhi wa nise nggo imba ta kuma nu unto ku ibre amu
    ku. Nggo ùwà ti si na meme hen, uwa ta ba ùwà sa ku uni bre amu wa na ango, uwa
    ta kpa ùwà nu abi lo ukpa ba du ba kpa ùwà ku ttu nu uki.
  tgk-tgk: Агар касе даъво карда, шуморо ба суд кашад, пеш аз суд зуд бо вай масъалаатонро
    ҳал намоед. Вагарна кор ба судшавӣ рафта расад, даъвогаратон метавонад шуморо
    ба дасти қозӣ супорад, қозӣ бошад ба дасти сарбоз ва шумо ҳабс шуданатон мумкин.
  acu-NT: '“Atumka tumaashitkurmeka, chikich aints atumin: Akirkata tusa, apu pujamunam
    jeetamiartas achirmakaramtaikia, nijai tsaniasrum jinta weakrum chicham iwiarataram.
    Nu turachkurmeka, apu achirmak suntar ainaun akupturmak: Ju aints kársernum engkeataram
    titinuitai.'
  cak-WNT: Can tachojmirisaj c'a awi' chanin riq'ui ri ac'ulel ri yatuc'uan chuwech
    ri aj k'atbel tzij, tek xa c'ac'ari' ichapon el bey pa k'atbel tzij. Ruma wi xa
    ma que ta ri' xtaben, ri nitzujun (nisujun) chawij xcarujech pa ruk'a' ri aj k'atbel
    tzij, y ri aj k'atbel tzij ri' xcarujech el pa ruk'a' ri aj ch'ame'y y ri aj ch'ame'y
    xcaberutz'apij ca pa cárcel.
  ebk-ebk: “Kamuwum ay makealiglu as nan nangicharum kan he-a sakbay iyuyna chaká
    as nan lupon. Tay mu achi, ipurang chaká as nan huwis. Angkiay ya nan huwis at
    ipurang chaká as nan pulis ay mangifiarud kan he-a as pagfiaruchan.
  spa-PDDPT: Ponte pronto de acuerdo con tu adversario mientras vas con él en el camino,
    no sea que el adversario te entregue al juez, y el juez al alguacil y seas encarcelado.
  ruf-ruf: “Wilamle ne imunu iyakughalile kune libaratsa. Utende apfo mng'ali mnzila,
    hela katsokughala kwe imlamulitsi na imlamulitsi katsokughala kwe asikali mkulu,
    naye katsokwika mchifungo.
  gun-gun: — Pejogueroayvu porã voi 'rã nderovaigua reve tape rupi peo reve, huvixa
    po py nderovaigua nemboaxa e'ỹ aguã, ha'e gui jopya pe ju huvixa nemboaxa e'ỹ
    aguã, ha'e nhuã py nembo'a e'ỹ aguã.
  agu-BL: “Ej nin ncha'tz, ko at jun yil chibensanu' swutz jun juez, ba'n tcu'n yil
    chibansaj quibu' te yi ntaxk choponu' swutz yi juez. Na yi ko quil cyocsaj quibu'
    juy, chocoponu' swutz yi juez, ej nin yi juez chijatxonk ninu' tk'ab polisiy tan
    cyoque'nu' xetze'.
  isn-isn: Kayi igombi numilei wako munzila nimukili mulongoe kianza, hakamuhite kigombya
    umilei wako uhumile akuleke mumikono angwa mlamuli hangi ugung'we kukitungo.
  eng-PEV: If somebody blames you and says that you have done something wrong, and
    if they start to take you to court about it, then you have to talk to that person
    straight away, and fix up that problem. Both of you have to agree about what is
    right. Do that even while you are going along the road to the court. If you don’t
    do that, then that person will blame you in the court, and the judge might agree
    with them and tell the police to grab you and put you in jail.
  ilo-ULB: Makikinnaawatanka a dagus iti nangidarum kenka kabayatan a kaduam isuna
    iti dalan a mapan iti pangukoman, wenno saan ti nangidarum kenka ket ipaimanaka
    iti ukom, ket ti ukom ipaimanaka iti opisial, ket mabalin a maibaludka iti pagbaludan.
  pir-NT: ’Apequiro mʉhʉre yahusã duaro, pʉhtoro masare beseriquiro cahapʉ mʉhʉre
    tiquiro nea duagʉ̃, tiquiro mehna usuaro marieno ijiya. Beseriquiro cahapʉ tiquiro
    neato pano tiquiro mehna quehnoano ijiya. Mʉhʉ sa yegʉ̃ ihñano tiquiro mʉhʉre
    yahusãedaboaga. Mʉhʉ sa quehnoano ijieragʉ̃ ihñano topʉre mʉsa esagʉ̃ tiquiro
    pehe mʉhʉre masare beseriquirore yahusãnota. Tiquiro sa yahusãgʉ̃, beseriquiro
    pehe peresu yeyequinapʉre mʉhʉre ohorota. Sa yeye tiquina mʉhʉre peresu yeeta.
  anv-NT: Muú abɔgé ɛfwyale ne muú mawámé wuú, akamégé fɔ́ ji ajyɛ ne ɛwú
    né ɛso. Akwyɛɛ́ depɔ ábɛ́ meko ama gemɛge nnó ajyɛ né ɛso. Nénde, álá pyɛ
