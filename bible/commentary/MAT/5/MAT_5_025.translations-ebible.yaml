    thukhen te in palik te hong ap in, palik te in thonginn ah hong khia tu hi.
  mxq-NT: ’Pʉn ja pʉ́n mniꞌʉʉnʉdʉ es mmʉnejxyʉty kumda̱a̱t, ka̱jxꞌóyʉdʉ tuꞌa̱a̱y kʉdiibʉ
    mgʉyákʉdʉt ma̱ justisʉn, jaꞌa ko yʉ justisʉ mgʉyákʉdʉp ma̱ ja polʉsiiʉ, es mbʉjta̱ꞌa̱gʉdʉp
    pujxndʉgóty.
  tzj-NT: Cani' tre c'o ta jun nyo' parte chewij, mejor ja neban, tok emajon bey ixbenak
    pa k'etbaltzij techomij ewi' ruq'uin, nowi ma queri' ta neban, ja nyo' parte chewij
    arja' nixrujach pa ruk'a' ja ralcalta, ja c'a ralcalta nixrujach chic pa ruk'a'
    comisario in nixrucoj pa che'.
  tdt-tdt: Se ema ruma atu lori o ba iha tribunal, diak liu molok too tribunal o dame
    malu kedas ho nia. Se lae, ema nee bele entrega o ba iha juis, juis bele entrega
    o ba iha polisia, i polisia hatama o iha kadeia.
  ron-BTF: Învoiește-te repede cu potrivnicul tău, pe când ești cu el pe cale; ca
    nu cumva potrivnicul să te predea judecătorului și judecătorul să te predea executorului
    și să fii aruncat în închisoare.
  eng-WEBP: Agree with your adversary quickly while you are with him on the way; lest
    perhaps the prosecutor deliver you to the judge, and the judge deliver you to
    the officer, and you be cast into prison.
  eng-FBV: While you're on the way to court with your opponent, make sure you settle
    things quickly. Otherwise your opponent might hand you over to the judge, and
    the judge will hand you over to the court official, and you will be thrown into
    jail.
  nld-1939: Versta u spoedig met uw tegenpartij, terwijl ge nog met hem onderweg zijt;
