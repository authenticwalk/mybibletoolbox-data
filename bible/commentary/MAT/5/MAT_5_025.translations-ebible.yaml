    mat je ri', ri k'atal tzij catujach na pa qui k'ab ri mayor, ri mayor c'ut catquicoj
    na pa che'.
  tfr-NTPO: »Pjãy sökoba no l̇l̇gwega shwoy l̈ëbashko ga pjãy l̈an bomi söga l̈i tjok
