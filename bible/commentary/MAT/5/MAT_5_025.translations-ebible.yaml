    l̈öng no shdũzl̈ong uyo roshko.
  kaq-NT: Mia demandanaiboya bahin caquin bi histon bi res hahbe bexohue, mia tininti
    janin bomis. Tinintinin mia policia bihmaxon sipo xoboho mia tsahonah tah min
    hohmis hohmistihi.
  ahr-ahr: वाटवर तुना शत्रु तुनाबरोबर शे, तवय त्यानासंगे तडजोड कर, नही तर तो तुले
    न्यायाधिशना हातमा दि, न्यायाधिश तुले शिपाईसना हातमा दि, अनी शिपाई तुले कैदखानामा
