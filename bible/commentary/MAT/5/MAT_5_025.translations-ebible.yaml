    polisonu beshde'er b́ ime tipi moots n kinditi.
  nch-BL: “Huan sinta se mocualancaitaca quinequi mitztelhuis ica cati amo cuali tijchihuilijtoc,
    huajca ximoyoltali ihuaya nimantzi quema noja itztoc ipan ojti para mitztelhuis.
    Ma amo mitzhuicas iixpa tequichijquet, pampa nopa tequichijquet mitztemactilis
    ica policías huan inijuanti mitztzacuase.
  quc-TNT: We c'o jun winak cuban u c'ulel chawe, catuc'am c'u bi pa ri k'atbal tzij,
