verse: MAT.005.023
translations:
  kpx-kpx: Kataelemo lana isiviai ono mole mai tai dubue uvue Dilava hoesehavoho valiege
    mesoho la haokati la moleho loui itumuale ke huhulahaliege vasohuta talive la
    haoka hoesehavove. Ige itumu keu gabiage bae loholive Dilava hoesehavove.
  okv-H: Avo eto inena no hande God ta degi humbuto puvuto pene gaga ta tembasi ue
    no namei na no degi ta tumo ehija avo hotembeto
  tbo-tbo: ‘Tam iyai om luhogala ipa om ani’mbenena una niyeya po Yaubada una weleya,
    ma u nugonugom ina lugeleteya ipa tulam gehouna a nugodubuna e memae om dewa binei,
  mal-C: “അതുകൊണ്ട്, നീ യാഗപീഠത്തിൽ, യാഗാർപ്പണത്തിനായി വരുമ്പോൾ നിന്റെ സഹോദരനോ സഹോദരിക്കോ
    നിനക്ക് വിരോധമായി എന്തെങ്കിലും ഉണ്ടെന്ന് ഓർമ വന്നാൽ
  grc-SR: Ἐὰν οὖν προσφέρῃς τὸ δῶρόν σου ἐπὶ τὸ θυσιαστήριον, καὶ ἐκεῖ μνησθῇς ὅτι
    ὁ ἀδελφός σου ἔχει τι κατὰ σοῦ,
  bgc-bgc: “इस करकै जै तू अपणा चढ़ावा मन्दर म्ह वेदी पै चढ़ावै, अर ओड़ै तू याद करै,
    के तेरे भाई के मन म्ह तेरे खात्तर किमे बिरोध सै,
  khz-khz: Gaura pakurai, pene gemu veveni gauna pata maveagana atanai pono tao-kaua,
    Palagu pono venia notina genai, goi kakamu pa tarimu otugamagiana, ia magena metau
    goi gemu ai,
  deu-TKW: Wenn du denn deine Gabe zum Altar bringst, und es fällt dir dort ein, daß
    dein Bruder etwas gegen dich hat,
  zsr-NT: ’Cni nac, chquiꞌ chzoa cuꞌu lu bcugu laꞌy tu le unödzjuꞌ, atiꞌ niꞌ tsajneynuꞌ
    zoa bizx quië rleynëꞌ liꞌ böchiꞌ lzaꞌu,
  lin-lin: Soki ozali kokende kopesa makabo na yo liboso ya etumbelo, mpe ososoli
    ete ndeko na yo azwa yo na likambo,
  hns-NT: Ohie se djab toe djaihe Parmeswar ke koetjh baliedaan kare aur hoewa par
    toke jaad bhail kie koi tor oeppar goessaail hai,
  noa-E: '’Maguata mag chirʉm: Pʉ, Ẽwandamag nemchaaita ofrendakha deenaa jëwaan mam;
    pari mag mam ee pʉ khĩir ee dʉnʉisim, ãbmua pʉch dʉ̈i iekkhõrdam paraa sim.'
  eng-EMTV: Therefore if you offer your gift on the altar, and there you remember
    that your brother has something against you,
  mib-NT: ’Jeē yúcuan te núu ni jinū rō nuū altar jiín jéē socó rō nuū Yaā Dios, te
    núu ni nucūhun ni rō jeē ni sáha ró cuéchi sɨquɨ̄ jnáhan ró,
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ने़ॽ माङ्‌हिम्‍मोबा ले़त्तिङ्‌तोःम्‍मादे़न्‍नो ले़त्तिङ्‌ङिन्
    तोःम्‍मानुःल्‍ले़ तगि खे़ने़ॽनु के़न्‍देःङ्‌बाल्‍ले़ कुनिङ्‌वाॽ तुगे़आङ् वाॽबा
    के़निङ्‌वाॽ सुम्‍मो ताने़ फाॽग्र
  xnj-xnj: “Hinu, ngati upeleka luteta lwaku palongolo ya lusanja lwa luteta, na ukumbwiki
    kuvya mlongo waku avi na luhonda na veve,
  mmx-mmx: Kuren la, do unat pas kusu una raba letaba ram ti ne Moroa ro at loxonin
    laplavang, la go ura doma su at netam i emusak minu,
  cbr-NT: Usa 'ain camina Nucën Papa Dios rabinuxun a 'inánti ñu bëxun —uni itsi ca
    'ëmi nishaxa —quixun sináncë 'ixun
  tee-NT: Pus ni lhip'int'ach ju milhak'ailakts'in junta xtaknican ju Dios pus jantu
    xcai ni ap'ast'act'i ni va ixt'alak'a'it'a ju milak'au.
  eng-LSV: If, therefore, you may bring your gift to the altar, and there may remember
    that your brother has anything against you,
  cak-NT: Romari' xa ret can jatc'o chic apo chech ri altar, roma c'o anchique najo'
    naya' che ri Dios y ja noka pa awi' chi ret c'o jun ex itzel abanon che jun winak;
  pah-NT: '—A''ero ji ei nde ve: Ereru tehe po nde Tupana''ga pe tamondouka ti ji
    ikwava''ẽhava rehe javo. Herurame po nde erekwahava''ja, jikotyve''ga onhimonha''nga
    ji rehe javo. Ikwahava''javame ti teremondoi ve Tupana''ga pe a''ero.'
  sja-NT: ’Maperã parãdepemapa primisia Tachi Ak'õre altarde ateek'ãri, k'irãparu
    pɨrã pɨchi auk'aapa nepɨra iru bɨ pɨ ome,
  xed-xed: «Tsaya tama, ka kladagha kla ka ta skwi ŋa vlay ta gwir ŋa Lazglafta, ka
    havaktá ka hada ta gwaɗa ya ta kul dzraku mataba ghuni nda zwaŋama gha katsi,
  mks-NT: ʼSa̱há ña̱ cán quéa̱ tá ta̱ ñéhe ndó in ña̱ha cua̱ha̱n ndó jo̱co̱ ndó nu̱
    náa̱ Ndióxi̱ ta nani cua̱ha̱n ndo̱ cán ndicu̱hu̱n ini ndó ña̱ íin in ñani táhan
    ndó ta co̱ cúní táhan va̱ha na xi̱hi̱n ndo̱
  gfk-S: “Io kaie, ing be u ura terter no num hartabar tane God tuma tano hator na
    bul hartabar, ma u lik leh ira bala ngungut ing no hinsaam ga gil ter tam, nu
    waak te baak no num hartabar, nu baling, mur nage haratakados ma no hinsaam. Namur
    um, nu baling ma nu ter no num hartabar tane God.
  bmu-bmu: '“Miaŋgöra göŋön kalem naluki memba kaba altanöŋ almamgö aknöŋga miaŋgöreŋ
    keu kewöŋan mötmötke kaŋgotpawak: Alagahö uruŋe keu ahöi yaŋön kazik ak gihimamgö
    mötza. Keu mewöŋi mötmöriman ewö,'
  dgz-dgz: Ap menan, God Paewa gwanap, puraput sine watarewa gapan, puraput gega yan
    tapen anua go evenaga da inap ta koeragamean ap me anua,
  eng-GNV: If then thou bring thy gift to the altar, and there remembrest that thy
    brother hath ought against thee,
  zaa-NT: Acca canchu chi tahua' lu' ofrenda qui' lu' lo meỹa nna, pero de repente
    tabá exalatsi' lu' qui'ni ttu enne' nna té ttu queja quì'į contra lu';
  eng-WEBSTER: Therefore if thou shalt bring thy gift to the altar, and there remember
    that thy brother hath aught against thee;
  guh-guh: Itsa paponame altarvënëjavajavabelia panerajutsinexa ofrenda Diosojavabelia,
    nexata bajarapaepatota itsa panajamatabënapitame itsajivijavabelia itsacuene paneexanaejava,
    nexata mapacuenia paexanaenameje.
  bon-bon: Peei name pi maane liba yaacanute owecu gwidape ne Acejiyame me mete cabu
    iiwäreja dade cabu acitame, siige maane puma ngene jwaatwute egä, ‘Nuuja ätrunga
    biname te claabe gyene cäme tääpume,’
  nhw-BL: “Huajca sintla timoquetza campa itlaixpa para tijmacas Toteco se tlacajcahualistli
    huan ipan nopa tlatoctzi tiquelnamiquis para moicni cualani mohuaya, huajca amo
    xijmaca nopa tlacajcahualistli.
  swh-ONEN: “Kwa hiyo, kama unatoa sadaka yako madhabahuni, ukakumbuka kuwa ndugu
    yako ana kitu dhidi yako,
  wbi-wbi: “ Lino, nave uletile ilitekelo lyako pa kitekelelo kukuntavulila uNguluve,
    neke ghukumbuka kuuti un, jaako ali ni lisio nuuve.
  bba-bba: Yen sɔ̃nɑ ɑ̀ n kɑ Gusunɔ kɛ̃ru nɑɑwɑ yɑ̃ku yerɔ, mɑ ɑ yɑɑyɑ mi, mɑ wunɛn
    tɔnusi u ɡɑ̃ɑnu nɛni win ɡɔ̃ruɔ wunɛn sɔ̃,
  eng-KJVCPB: Therefore if thou bring thy gift to the altar, and there rememberest
    that thy brother hath ought against thee;
  kgk-NT: —Upéixa ramo ereho ramo Nhandejáry róga-py ne remime'ẽrã ereme'ẽ-ma hagwã
    íxupe Nhandejáry apyka nhamboete haty-py, upe-py nde re'ýi nde-rehe ija'e'ỹha-rehe
    ne mandu'a ramo, ani ereme'ẽ ranhe teĩ Nhandejáry-pe ne remime'ẽrã.
  waj-waj: Ngiiikidiri a vaidi voovoono puara sipisiipa voovai Anutuuqaara kati yeena
    tapiivaki hudaanee kiaa kiee rikino i seenaivo homo vo kua voovaara aiyara nnannateenai
  cpy-cpy: Tema paapiintziri pipira pashita-kaari Tajorentsi pitayiniri, roo kanteencha
    aririka pikenkishiryaa-paakiro eenitatsi ikijawentzimiri pisheninka,
  ekk-PKP: Kui sa oled altari juures ohvrit toomas ja sulle meenub, et su vennal on
    midagi sinu vastu,
  mpx-mpx: Inoke ebo nu nem limi bwabwalena elana tage wam mulolu u pepek Yehoba elana
    ge abwe nu nuwatu talim i hugaagiwa bugul etega kaiwena,
  wbp-wbp: Kujarlangu-jana wangkaja Jijajiji, “Mardanparla jintaku yapaku rdurrjurnu,
    ngulaju nyuntukuju marda kangku kulu-juku nyina muntuku-nyayirni. Ngula-puruju
    kajinpa ngampurrpa nyinami kuyu warntarriku purranjarla yinjaku Kaatuku Yuwarli
    Maralypirlaku, ngulakungarntirli yampiya kuyuju Yuwarli Maralypirla.
  luo-luo: “Kuom mano, ka ichiwo michni e nyim kendo mar misango to iparo ka in kanyo
    ni nyawadu ni kodi gi wach,
  nhe-NT: “Huajca intla timoquetza campa itlaixpa para tijmacas Toteco se tlacajcahualistli
    huan ipan nopa tlalochtli tiquilnamiquis para moicni cualani mohuaya, huajca amo
    xijmaca nopa tlacajcahualistli.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܸܢ ܡܲܩܪܘܼܒܹܐ ܝܘܸܬ ܩܘܼܪܒܵܢܘܼܟ݂ ܥܲܠܔ ܡܲܕܒܚܵܐ، ܘܬܵܡܵܐ ܕܵܟ݂ܪܹܬ ܕܐܲܚܘܿܢܘܼܟ݂
    ܕܒ݂ܝܼܩܵܐ ܝܠܹܗ ܟܲܪܒܵܐ ܒܠܸܒܹܗ ܥܲܠܘܼܟ݂،
  esk-NT: Taatnamik, aatchuityaġniġuvich aatchuutiksraqnik Agaayyutmun tuniḷḷaqtuġviŋmi
    itqaġluguasiiñ aniqatvich sua-tasamma akikŋautaa ilipnun,
  msb-msb: “Kaya kun makadto ka sa altar san Dios para maghalad, tapos madumduman
    mo na an imo kapwa may maraot na buot sa imo,
  cpa-NT: Hi² jøng² ju³ná³ ca¹dságh¹ hoh¹² hning² hi² reh²hning dsag³ ja³cog² rúh²hning
    jmai³ ja³cuúh³hning hi² dsio¹ ja³cog² Diú¹³,
  dso-dso: ସେଟାର୍‌ପାଇ ତମେ ପର୍‌ମେସର୍‌କେ ବେଦି ଟାନେ ନିଜର୍‌ ଦାନ୍‌ ଦେଲା ବେଲେ, ତେଇ ତମର୍‌
    ବିରୁଦେ ତମର୍‌ ବାଇର୍‌ କାଇମିସା କାତା ଆଚେ ବଲି ମନେ ଏତାଇଲୁସ୍‍,
  meu-meu: Taunabunai, emu boubou ḡauna pata helaḡana ai bavatoa negana ai na ba helalo
    une, tadikakamu enai mai emu kerere,
  yva-NT: Maisyare omai ti, arono nyare mbera nyo ana inta rameseo Amisye ai, naije
    naemen irati nya arakovo parijo naije ai rati,
  dgc-dgc: “Kanya éng mégatang ka ta Diyos, sakay maala-ala mo a te kasalahan ka to
    kaguman mo,
  zpm-NT: ’Gacxe waa teḻ ziesaṉ to tib gon, per lo pcoogle zo to rsoladz to rdiḻnie
    to tib samiech to,
  hix-NT: Toto xehra oyehtokonye, onà wyaro ehtxok hampànà. Owyanye Khoryenkomo yowakryehra
    ro rma haka, noro xe harha ehtxoko, kekon hatà. Khoryenkom màn yawo manatxow hana.
    Onekàthàyamo màmyatxow hana, Khoryenkomo wya. Owyanye tàmnàtoko rma, toto muhutwetxow
    hana, kekon hatà. Noro hoko atxke wehxak hamà, màketxow hana. Àro wyaro rma oyehtokonye,
    tàmpàra hak ehtxoko, Khoryenkomo wya. Tàmpàra ro rma haka màtetxhe ha, toto hyaka,
    kekon hatà. Towahke harha exko, rohoko, màketxhe ha, àwya. Osox harha oyehtokonye,
    Khoryenkom màn yaka harha màtetxhe, Khoryenkomo yowakryexe, kekon hatà, Txesusu.
  sim-sim: Karem uwosik os Avui Wasilakan ofan ji ukunak ji i nahi, ofa jihi oson
    altak ji ewewa wolo mbele kava las ma larin ji unda oso wavu jihik si rasanak
    ji hishi nahi,
  npi-ULB: त्यसकारण, यदि तिमीले वेदीमा आफ्नो भेटी चढाउँदै गर्दा तिम्रो भाइसँग तिम्रो
    विरुद्धमा केही कुरा छ भन्‍ने कुरा तिमीलाई याद आयो भने,
  cgc-cgc: Gani, daw magbetang ka en inta ta imo na dala na alad naan ta alaran daw
    naan dya nademdeman no na may duma na lain beet ki kaon,
  tim-tim: Aregât hin dâre nâŋgâŋet. Yeŋgâlân gâtŋe siâ me siâŋe Anutugât sumbe omberâm
    akmâ âmâ biwiŋe kepik akto hin nâŋgâwiap. Nâŋe galane umatŋe agaŋân aregât kuk
    akniŋdâp.
  yor-yor: “Nítorí náà, nígbà tí ìwọ bá ń mú ẹ̀bùn rẹ wá síwájú pẹpẹ, bí ìwọ bá sì
    rántí níbẹ̀ pé arákùnrin rẹ̀ ni ohùn kan nínú sí ọ.
  wos-wos: Wun jooka sarékéta guni nak nak angi hurutanguni. Guni Godka joo hwenjoka
    yata, déka joo hwendaka jambé tékwambu téta, nak du takwaré hurungun haraki saraki
    jooka sarékéngut, tale guni Godka hwetenguka joo jambé tékwa sakumbu takataka,
    wun du takwaka bari yitanguni. Ye guni di wali hundi buléta guni di wali natafa
    mawuli hérae jémba retanguni. Re hukémbu wambula yae takangun joo Godka hwetanguni.
  emp-NTPO: Maʌ̃ bẽrã bʌ djabada bʌ ume quĩrũ b̶ʌda quĩrãnebaibʌrʌ, bʌa animarã Ãcõrẽa
    babue diad̶e wãnamĩna babue diarãdua.
  eng-F35: Therefore, if you bring your gift to the altar and there remember that
    your brother has something against you,
  ind-ind: “Karena itu, kalau kamu sedang membawa persembahanmu ke mezbah di rumah
    Allah, dan tiba-tiba kamu teringat bahwa ada orang yang sakit hati kepadamu,
  pes-OPCB: «پس اگر هنگام تقدیم قربانی بر مذبح معبد، به یادت آید که دوستت از تو رنجیده
    است،
  mpt-mpt: Inamin kesoa ibo Inamin namino dleb tenoba funoba Gode heitdabanomo geniba
    taniba Gode am sumo tem tam unaniba funaniba Sino ne neke kukub misiam nabaia
    e Yebbabo genebiobo ge funaib mole
  bla-bla: Puksipĭp'potomĭniki kitak'iksĭstomŭtskotŭksĭnni natoi'apioyĭs, ki ĭsksĭnĭm'ĭniki
    kixokoa kĭtsĭs'tsĭmmok,
  ssx-ssx: Koto ekina꞉ta꞉ nakana꞉ma꞉ naka꞉ pa hameke hala꞉pekeeki Koda꞉na꞉ oloda pa꞉ta꞉
    mea ipulu hata꞉ naka꞉ honema꞉ Ya kamema꞉ta꞉ I̱ pa꞉ta꞉ ka꞉nda꞉ piki pi ma꞉nda꞉
    ala꞉me hone wika꞉na꞉ta꞉
  mkl-mkl: Nɑ nŋu, bii ì nɑɑò ɑmuɑi Ilɑɑɔ̃ wɑ bi kuwee nɔ bɛi ì ye ɡiɡi iyi kpɑɑsiɛ
    ɡɔ wɑ mu tɑɑleɛ,
  gaq-gaq: ଜଦି ଇସ୍‌ପର୍ ମଣ୍ଡପ୍ ଆଡ଼ାତ୍ରା ପୁଜା ଜିନିସ୍ ବିଃନେ ୱେନେବେଲା ଜଦି ପେନେ ଏତୁ ପଡ଼େଏ
    ଜେ ପେ ଆତ୍‍ଲା ମୁଡ଼ି ବୟାଁନେ ମନ୍‌ନ୍ନିଆ ମେଃଡିଗ୍ ଅସାନ୍ତି ଲେଃଏ
  gof-RNT: “Hessa gisho, neeni ne yarshshuwa yarshshiya wode ne ishaa qohidabay new
    akeeketiko,
  unx-unx: ଏନାମେନ୍ତେ ଆମ୍‌ ଆମାଃ ଦାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନାଗେନ୍ତେ ବେଦିତେମ୍‌ ଆଉୱେ ଇମ୍‌ତା
    ଆମାଃ ବିରୁଧ୍‌ରେ ଆମାଃ ହାଗାମାଃ ଜେତା କାଜି ମେନାଃ ମେନ୍ତେମ୍‌ ପାହାମ୍‌ତାରେ,
  gah-gah: Nenemú geza nene guguni gizoaká netá matá aleko voko holomaló molatani
    zupa nene nigivénehiki logoka hotopotó igo lovaleta onousimóma nenazo, nenema
    ha neve loko gilitanimó nene,
  lcm-lcm: Asukang na si man kupo serei velai ani alilis si pata ipo sula, na kula
    lomlomonai ani kana rikek a tungam ve numai,
  aer-aer: Alakenhe irreme-ketyenge anteme arrantherre mwerre anetyeke tyerrtye arrekantherre-artweye
    areyenge. Iwenhe apeke-arle unte akngetyeke tyatye arriwele tnemele Ngkarteke
    anthetyeke kele unte itelaremele, ‘Kweye, alakenhe akwele tharle akurne mpwarekenge
    atyenge-artweyeke, ahele re aneme atyenge.’ Alakenhe itirremele akwele unte arrekwele
    alhetyeke anyente-irremele ikwerenge ipeltye-irretyeke imerte apetyalpemele tyatye
    akngerre-werne, arne nhenge Ngkarte anthemele.
  qvc-NT: '’Chayri ufrindaykita apashpa pata altarman Dyusta aduranaykiqa, piru yuyashpa:
    Suq runa masiytam piñachishqa kani, nishpaqa,'
  tgl-ULB: Kaya kung ikaw ay naghahandog ng iyong kaloob sa altar at maalala mo doon
    ang iyong kapatid na may anumang bagay laban sa iyo,
  cbs-NT: Jaskaken januxun Dios kenwanti chi tapu anu matun inankuin man buai jaki
    kematan uatian kanekin yuda betsa man chakabuwashina shinantan
  xtm-NTPP: ’Chukan kúu ja nú vee ni ve xsia'a ni ja ndakua'a ni nuu Su'si ma te ndaka'án
    ni ja iyo kuechi ni nuu tna'a ni ma,
  nnq-nnq: Anda mpelike lilumbo lya hupo linu kukitembe cha Nnoongo na penia nkombakile
    nnunugwinu abi na bulwa na mwenga,
  bao-NT: ”To biri Ʉmʉreco Pacʉre mʉ ca tiicojo nʉcʉ̃ bʉorijere joe mʉenerica tutupʉ
    teere mʉ ca jee waajata, toopʉ niigʉra mʉ yee wedegʉre ñañaro mʉ ca tiiriquere
    mʉ ca tʉgoeña bʉajata,
