    yabo kaiwena, am mulolo kupei kaba pwaoli salina mena yo kulau naga mekamkava
    kwalolabin yo wakawa-elieliyam yoi, muli mena kabo kupileyoima na am mulolo kuwolena
    Yaubada koina.
  tcs-tcs: ‘Ip yupla i stanap wea da Tempol, prant lo olta redi po meke sakripais
    po God, ane tot i kam lo yupla baut sambodi i bin spik dat yupla i bin meke sam
    rongting gense em,
  hlt-THB: Cedawngawh bawkthang awh ik-oeih pek aham nami law pyi awh na koeinaa ing
    nak khan awh ak kaw am law hy tice na sim awhtaw,
  soq-soq: Sa baiwa e amonaa pulo bolawa osowe itutuwa baiwaitone ita sape e soa nuawa
    kadisaana insea,
  qub-qub: «Chaymi Tayta Diospaj Templucho altarman ofrendayquita churanayquipaj caycashayquicho
    runa-masiquita ima mana allitapis rurashayquita yarpärishpayquega
  att-att: Á yáyù nga tabarangat takayu, ta nu umay kayu sù mangilin nga bale ni Namarò,
    nga makimoray kuna, ánna manonò naw ta ajjan yù kabbulun naw nga natakì yù nonò
    na nikayu,
  bki-bki: Ka tena, verenio bogo tai jau komei ea Atua kiano vio na sida ka mia kodu
    kanamo ijaiano van naio, mia tiniem rimaio ka napano kanamo vite tai joa jau kamjuo
    kuruamo,
  bqp-bqp: Tó n su ǹ Luda gba pↄ́ a gbagbakia, tó n dↄn gwe kũ n gbɛ̃dake n yã kũna,
  mcp-mcp: Í ká wɔ́ɔ́s nə́ wo ŋgə́ kə *alatâr dɨ́ nə́ wo kə́ yə́ Zɛmbî gúl sâ, wo
    ka tə́dʉga nə́ ŋgwɔ́l mínyɔŋʉ̂ woó ŋgə gwág wo mpimbə,
  hat-hat: 'Konsa, si lè w''ap mete ofrann ou sou lotèl la bay Bondye, epi antan ou
    la devan lotèl la, ou chonje frè ou gen kichòy kont ou, men sa pou ou fè:'
  npl-NT: '''Noiwa, tla ya tio tiktemakati motlamanal itech artal iwa tikilnamiki
    amo timowika iwan mokni,'
  bgg-bgg: Ji-è khuchung magunde nathek è Hamangkhung-aphuii sraibao shii lasen zid
    pha rek ramuii shii nathek ikhuii shii nyie shuang um bamuii rone nowkhlei arone,
  eng-TCENT: So if yoʋ are offering yoʋr gift at the altar and there remember that
    yoʋr brother has something against yoʋ,
  eng-BSB: So if you are offering your gift at the altar and there remember that your
    brother has something against you,
  cpu-NT: Tema paapiintzi pipira tasorentsipankoki, pimpometeneri Pava, iro kantamaitacha
    aririka pinkinkishiretapaakero tzimatsi ikishimentzimiri pisheninka,
  san-ASM: অতো ৱেদ্যাঃ সমীপং নিজনৈৱেদ্যে সমানীতেঽপি নিজভ্ৰাতৰং প্ৰতি কস্মাচ্চিৎ কাৰণাৎ
    ৎৱং যদি দোষী ৱিদ্যসে, তদানীং তৱ তস্য স্মৃতি ৰ্জাযতে চ,
  tac-NT: › Alekeri, go'ame o'ká simisá mué alé mésachi napu Onorúgame go'ame i'lime
    ju, 'lige alé sebasa nelasa mué, mué bo'né se'winá oláligo uché bilé rió,
  eng-WEBPB: “If therefore you are offering your gift at the altar, and there remember
    that your brother has anything against you,
  gfk-H: “Io hua, ing bia u wara tartar no num hartabar tupas Kalou aram tano suuh
    na hartabar, ma u lik lah habal bia no tasim i bala ngungut taar taam, u na waak
    tar baa no num hartabar, ma u na haan tapukus baal baa, ma mamur naga hatusa mamur
    ma no tasim. Namur baal um, u na haan tapukus ma u naga tar no num hartabar uram
    ta Kalou.
  viv-viv: Medema faꞋina kaꞋi manuwa-tafalolo againe unaluku be unavebutu tolama againe
    ya velekawowo Yaubada matane unaseni tu tobohiya o againiya ginuwakoyo-ma nuwa
    ginaꞋafolena amine, au ya velekawowo ginamiya tu nagona unana tobohiya buye wanaveyao.
    Wanaveyao ginahavaina, o unayewa ya velekawowo unasena be Yaubada unahawadavadavana.
  yao-yao: Nipele mwapelekaga mbopesi jenu pa chilisa ni papopo mwakumbuchilaga kuti
    apwenu ŵana umenyani nomwe,
  tgp-tgp: Ale matana, vara ka lo lavi na nomim silesilea vara ha pa taua na votavota
    mata malamalai, ale vara ka r̃omr̃omia vara voraimim matea mo lolokoru hin kamim
    matan ka vai te hinau matea,
  auc-NT: Ayæ̈, “Mänömaï beyæ̈ bitö, Wængonguï quï, ante näni iya täïmoga godoncæte
    ante tæcæ cædinque, Æ, botö tönïñacä ingante edæ wënæ wënæ cæbo pïingampa, ante
    pönëmi ïninque,
  kbc-NT: Enice nige emii Aneotedoɡ̶oji liɡ̶eladi madeegitalo noɡ̶eedi ditibigimedi
    nameeja Aneotedoɡ̶oji, odaa analakitibige ɡ̶anioxoa mijo me dinotigimadetaɡ̶agi.
  bmh-bmh: Gonun, na nait egun ta, ee ta oimai, Uwait nugau ece murabun biz ebu mabun
    oi alamam, bo, koli dabilamam nait zaun na ibaiz ze a auremen, na utei koli beteiba,
    nait egun ta, ee ta biz go waugab men. Beteiba, nait zaun dual ze maimai, agal
    oiagab tutak maiban, na koli alaiba, nait ece oimai, biz go ebu maimai, Uwait
    muramam.
  ctu-BL: Che' wola' wʌq'uen i majtan Dios ti' yajñib, mi tsa' c'ajtiyi a cha'an an
    chuqui tsa' cha'le ti' contra a pi'ʌl,
  meq-meq: «Agəla a saka mələtse məvəle wu a Mbəlom, a həlay niye wetete a makaw a
    gər zəgəle andaya ka bo ta malamar yak na,
  noa-H: '’Maguata mag chirʌm: Pʌ, Hẽwandamag nemchaaita ofrendak''a deenaa jëwaan
    mam; pari mag mam hee pʌ k''ĩir hee dʌhnʌisim, hãbmua pʌch dʌ̈i hiekk''õrdam paraa
    sim.'
  alp-NT: Ele mere hoko sepo sire ikeri eni tanei ete Alla me Tuhane Eni Lumare, eleki
    inete be tamata sae lalei tiakeni,
  san-VEL: ato vedyaa.h samiipa.m nijanaivedye samaaniite.api nijabhraatara.m prati
    kasmaaccit kaara.naat tva.m yadi do.sii vidyase, tadaanii.m tava tasya sm.rti
    rjaayate ca,
  kbq-kbq: E'ina hu'negu, kagrama ofa ka'a erinka kre sramanavu itare'ma esunka, negafu'ma
    rimpa hegante nenia zanku antahisunka,
  kbh-kbh: “Chíyeca, nderado ndayá Bëngbe Bëtsabe bëts yebnoye tcojuamba Bëngbe Bëtsá
    jëtschuayama y chora tcojenojuabó acbe cats̈ata ácaftaca etonaná yojtsemna ca,
  ron-LSB: “Deci, dacă îți aduci darul la altar și îți aduci aminte că fratele tău
    are ceva împotriva ta,
  pon-pon: Ari, ma koe wa don pei jaraui om mairon, ap tamanda waja o, me ri om ol
    injenjued pa om.
  nhe-BL: “Huajca intla timoquetza campa itlaixpa para tijmacas Toteco se tlacajcahualistli
    huan ipan nopa tlalochtli tiquilnamiquis para moicni cualani mohuaya, huajca amo
    xijmaca nopa tlacajcahualistli.
  sps-sps: “Te komainy kat rom anyi na faakor faarei non a fifaan tsumanyi ten Gov
    tan fatsung fafaatouf na aya, ana nyi te fakats a iring te kat anyi tana mesmes,
  wnc-wnc: “Siwan gikatnana tapatuta sangana Anutue imunangge natake yot takwan gwene
    pakopik. Pakoke sanga apbotakut taknga gatuna natapik. O! Nata notnae wai takngatu
    tasingamukum. Wai waaknga tasiwa nae wai nataak ngang natapik.
  nmw-S: Iloke hebe u luwom he Guwole Gagabubine tage lam mulolu u egiyau Helak heine
    ge habe u nuwopik havam i hugeyaniwo bigi hotiya kaiwane,
  bus-bus: Tó n mↄ ǹ Luda gba pↄ́ a gbãgbãkiia, tó n dↄn gwe kɛ̀ n gbɛ̃daaa n yã
    kũna,
  gub-BL: Aze ereraha ma'e Tupàn hàpuz me nehe, imono e pà izupe nehe, àràpuhàràn
    zuka haw 'aromo imono pà nehe, aze a'e 'ar mehe nema'enukwaw nerywyr pe ikatu
    'ym ma'e neremiapo kwer rehe nehe,
  imo-imo: Aku ulu tenge imboma mongo linge kani nuni Goteni na kanopa penga pilipili
    ningo yunge melema tipena kaloli alta polona Gote popo toko kalko tinindo meko
    ongolio nu angenani nu kinye we mumindili te kolombalo pilkolio,
  boj-boj: “Deqa ni Qotei atraiyqa marsimqa ino was bei a ni qa ŋiriŋ ti soqnimqa
    ni deqa are qalsim atraiyo iŋgi iŋgi mati atra bijal qalaq di uratosim ino was
    aqaq gile. Gilsim a ombla anjam gereiyekritosim dena bosim Qotei atraiyqam.
  eng-DRA: If therefore thou offer thy gift at the altar, and there thou remember
    that thy brother hath any thing against thee;
  knf-knf: Keeri woli iya pdo bţeŋan du *bliit bi mngur pa Naşibaţi, aşë leş kë aŧënţu
    adeebaţëru,
  san-KHM: អតោ វេទ្យាះ សមីបំ និជនៃវេទ្យេ សមានីតេៜបិ និជភ្រាតរំ ប្រតិ កស្មាច្ចិត៑ ការណាត៑
    ត្វំ យទិ ទោឞី វិទ្យសេ, តទានីំ តវ តស្យ ស្ម្ឫតិ រ្ជាយតេ ច,
  arn-NT: “Feymew ka femngechi yealmi tami mañumtun ta ngillatuwe mew, fey tukulpalmi
    tami yafkawkülen tami peñi eymu,
  zas-NT: ’Zeel bal zinël gon lën yadoo abiꞌ yagaj rusaaladxil guial yuꞌ bén rdxeꞌchil,
  ken-NT: Mbák ɔ̌rɔ̀ŋ yɛ bɛchyɛ akap ntá Mandɛm kɛ ɔ́ntɨk bɛ ntɨ manɔ́ ǎbè ntɨ
    ɛ̌ti ɛnyɨŋ ɛnɛ́ ɔ́kʉ́ yi,
