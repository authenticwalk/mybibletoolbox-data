  mdy-ETH: ጫሪንጮይዳ ዒንሢ ዬያ ዛሎሮ ዔካንዳ ባካ ዼኤፒታሢሮ ኮሺ ዎዛዹዋቴ፤ ሃያኮ ቤርታ ፆኦሲ ማሊፆ ኬኤዛዞንሢያ ዬያይዲ
    ዒፂ ዳኮናኔ።»
  spl-spl: “Âo, bonŋanâk. Aŋgoân emelâk Anitâhât poropete yawuâk otyiŋgiŋetâ bâleop.
    Yawuâk sâp yiwereŋe gurâ otningimai. Yawu gârâmâ yakât hâmeŋe hâmbâi himbimân
    manman kârikŋe menom.” Yawu nâŋgânomai. Yakât otmâmâ biwiyeŋaŋe heroŋe olâk.
  usp-NT: Wa'xok jun nimlaj qui'cotemal laj awanmak, jwi'l nimi' atojb'lak tac'ultak
    riq'ui Kakaj Dios lecj. Jilonli c'ax xansaj rechak yak ajk'asaltak Jyolj Kakaj
    Dios ri xyuktak nab'e chawchak, xche' Kakaj Jesús rechak.
  zav-NT: Cheyaḻə' yeba yezaquə'əlažə'əchguale ḻa'aṉə'əczə za'ac de'e ca' contr le'e
    c̱hedə' Diozən' gone' par nic̱h gaquəchgua de'e güen c̱hele catə' yežinḻe gan'
    zoe'enə'. Can' chso'one beṉə' ca' le'e ḻeczə can' gwso'one de'e x̱axta'ocho ca'
    de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana'.
  sgz-sgz: Gama parmat má gama laes kabin namur kamu arul na pakta ami bát. Rang támin
    i di dikte longoi ngorer mul mai tan tám worwor tus hirá be.”
  kek-NT: Miraho' e̱ch'o̱l. Chisahok' ban e̱ch'o̱l riq'uin li c'a'ru ta̱uxk e̱re xban
    nak k'axal nim le̱ k'ajca̱munquil ta̱q'uehek' e̱re sa' choxa. Moco ca'aj cui'
    ta la̱ex yo̱quex chi c'uluc re li raylal. Jo'can aj ban cui' que'xc'ul li profeta
    li que'cuan junxil.
  blz-NT: Nabii men notuo' olukon uga' nitalalais koiya'a! Bi lewa' ka' beles i kuu,
    gause balaki' tuu' a tambona Alaata'ala men nitoropotikonmo na surugaa bo ko'omuu.”
  poe-NT: Chrókócháhará la ko kjuaxróxin chrókꞌuejorá kíxin ntá chrꞌéxi̱n jahará tsꞌayéhérá
