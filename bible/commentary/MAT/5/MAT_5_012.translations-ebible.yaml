  txu-NT: Dja gar tu akĩnhkumrẽx ne kam akĩnh kati. Mỳkam? Bir, dja Metĩndjwỳnh ar
    amã o pãnh rax ne. Kàjkwakam gêdja amã o pãnh mex ne. Kàjkwakam kute ar amã o
    pãnh mex ja dja gar amikukãm aman kam akĩnh kati. Nãm me tũmre ã axwe anen me
    kamingrãny kajmã'ã ã Metĩndjwỳnh kabẽn jarẽnh djwỳnho bikẽnho bao ane. Ga, arỳm
    kam kàjkwakam me kĩnhkumrẽxja pumũ, ane.
  eng-WEBU: Rejoice, and be exceedingly glad, for great is your reward in heaven.
    For that is how they persecuted the prophets who were before you.
  gnw-NT: Piyerovia ete. Echa'ã Tumpa güɨnoi ara pe mbae icavi ete vae pembaerã. Echa'ã
    jae reta itenondegua reta uyapo cua nunga icavi mbae vae Tumpa iñee aracae umɨmbeu
    vae reta pe —jei—.
  mux-mux: ⸤Yambuma-ni eni aku-siku mele telemeláliinga⸥ eni mulú-koleana pungí kene
    kanuna Pulu Yili-ni eni méle kalupa konjumbaliinga numanu aima lakuku siku numanu
    kaí pípili molai. Yambuma-ni ekupu eni mindili silimele mele aku-siku eni naa
    molangi kóru-ui Pulu Yili-ni “Ninjai!” nimba ung nimba sirimuma piliiku yambuma
    niku silsiliiku anduring yambuma we-yambuma-ni enini kepe mindili siringko kanili.”
    ⸤nirim.⸥
  maj-NT: Tsjo katumanu̱u ko̱ 'yún tsjo kat'enu̱u, a̱t'aha̱ 'yún chánka chjí xi n'e̱kjáín
    ngáha̱ ru̱u ndji̱o̱jmi ján. A̱t'aha̱ b'a̱ ta̱ kin'ehe̱ já profeta̱ xi tjun kis'e
    nga jun.
  bkq-NT: Tytywanzeba itaungâ, tuomare lelâ. Deus olâ eydâ tatodâ imâem âyanmo nhudulype,
    omazeânimo nhekanâdybybe. Deus izepaom modoram mâzenagazeolymo. Alâ mykâinane
    Deus xunâry egatuim modo nhenagazedylymo lâpylâ — kely Jesus.
  kue-kue: Ene gunyei argan eriyo, sraglpre ene topono kande heven suna ene pre yei-pangwa,
    okuna ye ama yegl propet wagle ere singwa mere ene ere sinaglkwa.
  cot-NT: Pamenajiaquegueti inquejejiaquempigueti imaica pishinevaetanaquempaja, pitsajiaque
    incavintsajamajataquempiquea Aapani Irioshi oncoramanitapojajegueti ontaniqui
    inquitequi. Ariqueate iquempejitaqueri tsavetantajiatsica choocajiatsica coramanipaequitica
    yatsipetacaajiacari catsimajiaquerica.
  bnp-bnp: Mu vivi hateka, a vuhuna a Vure ge kona dagi hateka mua meli na hunu. E
    huriki a propet hosi, ria ranga, e huriki ri vakamadihi ria, a vuhuna ri ramai
    iau.
  apn-NT: '@see-verse:MAT.005.011'
  ctp-NT: Ka suꞌwe nka tiye wan bra kanꞌ, suꞌwe ꞌa tyiꞌin wan chaꞌ wa lka ndiꞌin ska
    chaꞌ suꞌwe nu tlyu chinꞌ nu ta Ndiose ꞌin nchga wan nde seꞌen ndiꞌin Ni. Kwiꞌ
    ngwañaꞌan ngwa tiꞌí ꞌa tiꞌ ayman sꞌni ꞌin ayman nu ykwiꞌ loꞌo nten chaꞌ ꞌin Ndiose
    bra kanꞌ.
  bre-BRG: En em laouenait, ha tridit gant levenez, rak ho kopr a vo bras en neñvoù;
    rak evel-se eo bet gwallgaset ar brofeded hag a zo bet araozoc'h.
  opm-opm: Gur Ma inahaya moh rih Got ohe meng porishe han ihirnong ma indeisheru
    ginhe nohnong inahapti ma hapat. Noh kaput Got ohe pat tei yan isip datipra ma
    hapat daham amam henmur pongopri.
  bvr-bvr: 'Buburr-marrkapcha buburr-ni rrapa buburr-worlworlcha. Ngardawa nipa Wangarr
    gun-molamola gun-guyinda gu-rrimanga ana-gorrburrwa waykin, burraya nuwurra nyibu-ma
    barra. Minyja bubu-borrwa: aburr-gata mu-ngoyurra gubu-ngurrjinga aburr-workiyana
    Wangarr gun-nika janguny, birripa aburr-yinagatiya aburr-werranga aburr-nyala
    burrbu-buna aburr-workiyana.'
  wal-wal: Intteyyo saluwan gita woitoi de7iyo gishshau, ufaittite; hashshu giite;
    aissi giikko, asai intteppe kase de7ida hananabaa yootiyaageetakka hegaadan waissiis.
  zad-NT: Ḻi yiba yizaki, ḻa' yabana' gaple to dii wen dii shao'. Ḻa' ka chongakile'
    le' ṉaa, ka'kzan bc̱hi' bsak'gake' kani'yi dii beṉ'ka' wdix̱jee daa goll Chioza'
    ḻegake'.
  aso-aso: Idoꞌ gomuꞌ minaniꞌ Polohete aꞌmineꞌmine igi goboni mili-ngidaaꞌ aniꞌ nenako
    lingine engiꞌ gonoꞌnidoꞌ medeli minaniꞌ nemukisi idoꞌ Oꞌmosoꞌmo aza menitine naba
    Okulumokuko molo-lengedelingumukisi muludinguꞌ lamineꞌ gili longolize izi minilo.
  uli-uli: Ha hamomayu lal dipmi bo mala paliyel hafohoy kala yami ila ye mel wol
    laeng le fal ngalugmi. Iye sengal wululul hafohoy le re faor ngalir profeta kowe
    muswe.
  nin-NT: A ti na ki imba meme, imba bi me̱ nyarr ni bri nyarr yi, azadi amba ka a
    kri mwe nu unkplassu. Kye a na ku abi kpa are ba nggo a ku ki imba ichi iha yi
    meme yo.”
  tgk-tgk: Он гоҳ шоду хуррам бошед, зеро Худо дар осмон бароятон мукофоти калон дорад.
    Одамон пайғамбаронро низ, ки пеш аз шумо буданд, ҳамин тавр азоб медоданд.
  acu-NT: Yaanchuik atum akiintsurmining, Yuse chichamen etserin ainauncha nunisarang
    pasé awajin armiayi. Tura asar atumnasha nunisarang pasé awajtaminamtaisha, atumsha
    nunisrumek wait wajau asaram, nayaimpinam Yusnum pujustinuitrume. Tura asaram
    pengker nintimsaram pujustaram. Tura nukap warastaram,” Jesús timiayi.
  cak-WNT: Rumari' riyix quixtze'en y quixquicot c'a, ruma nim rajel ruq'uexel ri
    xtic'ul chila' chicaj. Ruma ri tijoj pokonal ri nik'axaj riyix wacami, can queri'
    chuka' xquik'axaj ri profetas ri xek'alajsan ri ruch'abel ri Dios ojer ca, achi'a'
    ri xec'oje' el nabey que chiwech riyix.
  ebk-ebk: Kun kayu at munlagragsak ya munlaylayad, tay ongoongor nan gun-gunayu ad
    chaya. Tay assesa us nan en-enatcha ay namarpalikiat as nan chiyuycha pomapadtu
    ay enmon-ona mu chakayu.”
  spa-PDDPT: Alégrense y gócense, pues su galardón es grande en los cielos, porque
    así persiguieron a los profetas antes de ustedes.
  ruf-ruf: Mdeng'e na kudeng'elela kwaapfila ghweko lyenu kulu likighwa kulanga, apfi
    pfipfo manabii wa ghumwande we Imulungu pfawadununzike hala ng'ana mwemwe mwelekighwe.
  gun-gun: Pevy'a ha'e peporai, mba'eta heta oĩ yva re pendevy guarã. Mba'eta ha'e
    rami ae oguereko axya raka'e profeta kuery peiko e'ỹ mbove ikuai va'ekue.
  agu-BL: Chitzatzinku' yil bajij yi e'chk takle'na'se'j scye'ju', na yil choponu'
    jalen tzi'n tcya'j, ẍchicamboku' te jun balaj oy. Quil che'l yabu' te yi e'chk
    q'uixc'uj yi na chitzan cyeru' tan tijle'n, na ite'n nin q'uixc'uja'tz yi icy'nakpon
    cyak'un yi e' elsanl stzi' Ryos tentz.
  isn-isn: Lowi nukulumbiilya kunsoko ikipegwa kanyu kikulu kigulu. Kunsoko inge uu
    aiaitumilya ubi ianyakidagu nia kali.
  eng-PEV: You see, if they do these bad things to you now, God will give you lots
    of good things later, in heaven. So you can be really happy, no matter what they
    do. Remember the stories from a long time ago, about the men that told everyone
    God’s message. Some people did bad things to those men too.”
  ilo-ULB: Agrag-o ken agragsakkayo la unay, ta naindaklan ti gunggonayo sadi langit.
    Ta iti kastoy a wagas a pinarigat dagiti tattao dagiti profeta a nagbiag sakbay
    kadakayo.
  pir-NT: Cohãcjʉ̃ yere yahu mʉhtariquinare mʉsa pano ijiriquinare tiquinapʉreta ñano
    ye mʉhtahye. Tiquinare yeriro sahata mʉsa gʉ̃hʉre apequina sa yegʉ̃ bucueya. Quehnoano
    jeripohna tiya. Sa yero ʉhmʉsepʉ mʉsa esagʉ̃ pajiro quehnoano yerota mʉsare Cohãcjʉ̃,
    ni yahuahye Jesu.
  anv-NT: Bɛ́ge lé ne metɔɔ́ megɔmegɔ ne nechɔ́chɔ́, néndé, gekpɛ́kpɛ́gé nsá
    nyú alu né mfaánebuú. Kaáge ntó nnó mbɔ ne ámyɛ nyá amu ne bɔɔ́ ɛkpávɛ́
    Ɛsɔwɔ abi ábɔɔ́ mbɛ ne ɛnyú.”
  sab-NT: '@see-verse:MAT.005.011'
  tmd-tmd: Maduar God mönö yadɨb nöbö akuyöbö ñɨgö kwo paŋ mag akwör rɨmä. Makwam,
    ñɨŋ algön nör rɨmɨjöñ aku, rɨb diba yöxmɨjeñ; God ana mögörɨb adöx yöd röul adö
    kau sö pɨ ösös rɨ ri abönɨŋö, rön kwönö, ñɨŋ mɨ ödöriö wahax pɨnö,” röŋa.
  acr-NNT: Chixkiꞌkotoq y chixbꞌixonoq, ma lik nim ri rajil ukꞌaxel kikꞌul chilaꞌ
    chikaj. Makam kꞌu iwanimaꞌ che echiriꞌ kixyaꞌ pa kꞌax, ma jelaꞌ xꞌan chike ri
    qꞌalajisanelabꞌ ojertan, ri xenabꞌej lo chiwach riꞌix.
  kpg-kpg: Goodou gi manawa lamalia hua mo di tenetene, idimaa, di godou hui i di
    langi le e damanaiee. Dela gadoo di nadau hai dela nogo hagahuaidu nia soukohp
    ala i godou mua.
  taj-taj: तसैनोन एनीगदे ल्‍हानान ताङ्‍गो, तिग्‍दा भिसम स्‍वर्गरी एनीगदेसे घ्रेन इनाम
    याङ्ला। एनीगदे भन्‍दा ङाच्‍छाला अगमवक्तागदेदाएनोन थेनीगदेसे चुह्रङ् लसीन दुख पिन्‍मुबा।
  avt-avt: Yi han yaaik yayu yayɨntar maain God kakweti menmen yaaim iuwe kakɨt wit
    kɨrak. Yi yayɨt menmen im yayɨntar nɨpaa mɨt nɨrɨak enum nenep mɨt profet nɨpaa
    newepyapɨr hɨm me God, te hɨrak kakwetɨr menmen yaaim iuwe mamɨt wit kɨrak.
  cbk-cbk: Debe ustedes queda alegre si ay pasa ese con ustedes, cay Dios tiene grande
    recompensa na cielo para dale con ustedes. Este amo el modo ya hace malo el maga
    gente con el maga profeta quien ya vivi mas antes pa que con ustedes.
  uig-ARA: شاد-خۇرام بولۇپ يايراڭلار! چۈنكى ئەرشلەردە كاتتا ئىنئام سىلەر ئۈچۈن ساقلانماقتا؛
    چۈنكى سىلەردىن ئىلگىرىكى پەيغەمبەرلەرگىمۇ ئۇلار مۇشۇنداق زىيانكەشلىكلەرنى قىلغان.
  tuf-tuf: Ba eyta ruhw̃uyat, tan wan jaw̃i. Ahní chaw̃i. Uwat úchicrias Sir chihtá
    ehcuquin ruhw̃úr eyta ahra uwat ba cat eyta ruhw̃uro. Eyta sehw̃ar, ba ruhw̃ú
    rehquít, tan wan jaw̃i. Ahní jaw̃i.
  abx-abx: Agkalipaya kam ngan agpanlaksiha kam, kay mahaya i sakarawat-bi primyo
    ari si langit, kay da'inan sinan gihapon i pa'agi-na mga iya pagparapamasakit
    si mga paragsumat-na si Diyos nga agpakadahulo si ka'am.”
  mco-NT: Xondaaccɨx jotcuj'ajtcɨx co mbadaangɨxy tüg oy'ajtɨn jiiby tzajpjoty. Nañ
    jadu'n ajcxy ixhuɨdijty pahuɨdijty je Dios y'ayucnajtzcapxɨɨybɨ jecy'ajty.
  kqf-kqf: Temi koi nuwavisu bi ko yasisi, banina emi mai'ia dididiga malamo ya kenakena.
    Bi ko sibe te lava ḡesaudi wala mainana taugiuwatana a laulaukivigebogeboyedi.
  cpb-NT: Thaamenta pinkantayetanakya, tema Pawa pinayetaimine inkiteki. Pinkenkithashiretakotero
    jiroka, ari ikantaitakeri pairani etayetakawori Kamantantaneri.”
  aon-aon: Ipakish urkum apahw ko shupe wosik atin aria ipak ko gamo punadudareh.
    Umum maresh, ipak ko purao yopishi eneshenesh gani iruhw heven. Eshesh ta shenekesh
    um ipak kabi da seiwok shehiyah anam profet harigum ipak iri.”
  hus-NT-2005: Ki kulbé ani ki kʼijidhmétsik abal neꞌech ka bachʼutsik jun i chʼejwalixtaláb
    púlek túꞌ walkʼiꞌ, pos anchanꞌ jeye ti tʼajtsinék an tʼiltsixtsik xi kʼwajinek
    más okʼox ke tatáꞌtsik.
  mig-NT: Sɨɨ̱ xáa̱n kóo ini̱‑ro̱, chi̱ ká'nu xaa̱n tá'u̱‑ro̱ íó onde̱ andɨ́vɨ́. Chi̱
    súan ni̱ ka̱chindiki̱n‑i cha̱a ni̱ ka̱jani tu̱'un Dios ni̱ kikoyo xna'a̱n‑ga̱
    vásá róó.
  bps-bps: Salngad ani i kaflayamla dad tugad Dwata di muna, taman too gamu flehew
    du bong untungyu kadang di langit.
  mbs-mbs: Iling heman kenyan se pegpemilang dimateng diyà te menge telekeliwat te
    kagi te Timanem gebii. Meneng keilangan ontò kaw meluba, so ontò mèpiya se ontong
    ibegay diyà kenyo doton te langit.”
  tof-tof: E bagürwóm akó barnginwóm kwarilünke, zitülkus yabü wirri darrem kwitüm
    asise. Ene ka igósidi byaldóla, zitülkus ngaen yabü singül kwata, prropeta nidi
    ngyabenónóp, ibü ta inzan wirri müp alión kwarilürr.
  cme-NT: Taa na gbu na nyɛ aa na fɛ̃ na hɔmmu‑i; Diiloŋo ka pã-na bɔi dɔrɔ‑i-na.
    Na saa da, *Diilopɔpuɔrbiemba maŋ siire namaa yaaŋga-na, ba ciɛ-ba sũlma dumɛi.»
  sus-sus: Wo xa ɲɛlɛxin, wo xa sɛɛwa, barima wo baraayi gboma nɛ ariyanna. Beenun
    wo xa bari, e namiɲɔnmɛe fan ɲaxankata na ki nɛ.»
  pon-2006: Kumwail nsenamwahu oh perenda, pwe ketingpamwail me laud kowahlap nanleng.
    Ih duwen ar kaloke soukohp ako me tiengehr mwohmwail.”
  dad-dad: Wauĩ kulĩg fen, sereg, ere nigin, ãgenei mala solo saa tano bun odug, profet
    idi ket dibodoneg kulu darau age fiya bagai dalen.
  zab-NT: Gulchuzaclaaz ne gulsaclaaz, te pur quesentiand nasaa ná ni iguaad Dios
    laat llayabaa ne laat nántɨ dec ziytiziac baandeb contrɨ de profet gulal ni beed
    lo guɨchliu anste que laat.
  jae-jae: Têmtac ŋajam ma atu samuc, gebe nêm ŋagêjô kapôêŋ gêc undambê, gebe amac
    masigeŋ ma sêgôm propete laŋgwa amboac tonaŋ.
  ksd-ksd: Avat a gugu, ma avat a ga muka; tago na ngala kavava vapuak arama ra bala
    na bakut; tago damana bula di ga vakaina ra umana propet dia ga laun lua ta vavat.
  msm-NT: Tukhow kow yagboy ko mahitabu sikan, su maaslag to igbayos iyu diya to yangit.
    Su angod isab to sikan to pagpaantusa to mgo otow no kibali ba-ba to Diyus to
    diya una.
  myk-myk: Yi funyɔ yi taan fo xuuni, bani yi saraa wʼa pɛlɛ fugba wu ni. Kilɛ tudunmɔɔ
    piimu pʼa toro yee ɲaha na ge, mu pʼa pee bɛ kanha lee kanhagana li na.
  sbe-sbe: Nuwamiu bena se namwa yo kwa gwauyala matawuwuna ede yomi kainauya ye lakikalili
    galewa ne unai. Kaniyona ede peloweta bagubagunadiyao wa se hekamkamnadi gonogonowana
    doha se hekamkamnagomiu ta.”
  mcr-mcr: Hiŋuä-tqä he mäpmeqäŋga äpmamiŋuwä iquauŋi, ämaqe suqä quvqä asä iiŋi itquamiŋuwiqä.
    Itaŋga he Nyaqä yoqä ämetqäŋuwitaŋi, nätmatqä äŋguänäŋi qäukuä haqä yätu henyqä
    näwi äwinä. Iiŋiŋqe, he äwqä yeeqä kiiŋä ipŋqeqä.”
  cux-NT: Cuuvi yeenu taaví nī caati cuuvi ndaācá nī chí ch'ɛɛtɛ yeⁿ'é nī ná va'ai
    chɛɛti nguuvi. 'Túúcā 'iiⁿ'yāⁿ can'daa yā ndíí cuaaⁿ vmnaaⁿ 'iiⁿ'yāⁿ profetas
    chi ndɛɛ́ yā nduudu yeⁿ'e Ndyuūs. Ní profetas ch'eenú yā chii.
  tur-YTC: Sevinin, fazlasıyla sevinç duyun! Çünkü gökteki ödülünüz büyüktür. Sizden
    önceki peygamberlere de böyle zulmettiler.
  san-ITR: tadA Anandata, tathA bhR^ishaM hlAdadhva ncha, yataH svarge bhUyAMsi phalAni
    lapsyadhve; te yuShmAkaM purAtanAn bhaviShyadvAdino.api tAdR^ig atADayan|
  bel-N: Радуйцеся і весяліцеся, бо вялікая нагарода вашая ў небе; бо так перасьледавалі
    прарокаў, якія былі раней за вас.
  sch-sch: Nin râiminsân ungla, nin ta rangin râisânman lientak invâna darin
    aom sikin. Nin motona lei om dêipungei hah khom nunuomlona an lei tuong ngâi
    ani.”
  mic-MIQNT: Gilew wijei emegweiugsitoqs'p st'ge' mimajuinugi'g ta'n mimajultipnig
    gi's sa'q emegwei'wa'tipni niganigjitegewinugi'g. Pajiji ulgwijultigw muta Gjinisgam
    ignmugsitoqs'p pugwelgl ta'n goqwe'l geggungl wa'so'q.”
  huu-NT: Omoɨ isoi omoɨ jaiagaɨmona Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ jaie duere
    sefuidɨmacɨ. Iena omoɨ uiñuamona, monamo Jusiñamuimona ailluena ɨbana ɨco omoɨ
    feiñua jira, birui omoɨ duere sefuia, iocɨre omoɨ jai.
  jiv-NT: Núnisaṉ yaunchu Yúsnan etserin armia nunasha túrawarmiayi. Túramtai shiir
    enentáimkiuram warastarum. Nayaimpiniam ti péṉker akinkiattarme’ tímiayi.
  otm-NT: Nɛ da hyu ni mbʉihʉ, gan johyahʉ, guim bɛ̨mhbʉ ngue 'dat'a ran ʉnbi guín
    nuhʉ ʉ yʉ pøngahyą mam 'bɛt'o, nɛ i ja 'bɛ'a din 'da ahʉ ngue am 'bɛ'ts'i mahɛ̨ts'i,
    bi 'yɛ̨n'a ra Jesús.
  dah-dah: Kanduk teŋ hinayiŋ gote muruŋgembe Al Kuruŋ beleŋ kuruŋ dunyeŋ. Niŋgeb
    goke amaŋeŋ nurde hinayiŋ. Mata gobe tiŋeŋ moŋ. Bikkeŋ Al Kuruŋyen mere basaŋ
    mar yirde hinhan gwahade goyen po, deŋ wor gwaha dirde hinayiŋ,” yinyiŋ.
  tnk-tnk: Kɨmiaha tihaməkeikei mhəreɡi ramasan, mhaɡien pɨk, tɨ nəri nə mə nərəkuien
    səkɨmiaha rasori fwe ia neiai. Kɨmiaha hiəukurən mə nərmama me hənometə profet
    kupwən me ia noien a mwi nəha.”
  kpr-kpr: 'ne endada irise, ivugaghae iraetevu. Ainda beká mo: ne mema itatamuse,
    kau God da feroveta mema itatamedo ghusera aminga ava, itatamareva. Amo, evetu
    genembo mendeni ne God da feroveta aikena, fakarago use bouvu muteoro mema itatamedo
    ghuseri. Ava sedo, ne sifo amboda God da vasa aminda, mino eveva ava bareva,”
    aminge sisira.'
  san-IAS: tadā ānandata, tathā bhṛśaṁ hlādadhvañca, yataḥ svarge bhūyāṁsi phalāni
    lapsyadhve; te yuṣmākaṁ purātanān bhaviṣyadvādino'pi tādṛg atāḍayan|
  nho-nho: Kootou ki fiaffia no mannava, i naa tuuhana e llasi kootou raa e takkoto mai
    i te lani. Naa pure TeAtua imua raa ni mee pakavaina peenei hoki.
  gym-NT: Mun raba ja tare nike kore angwane, munkwe kä ngwian bäri nuäre jabtä amne
    kä raba juto munbtä, ñobtä ñan angwane munkwe ja tare nikadi ye ütiäre abko Ngöbökwe
    jändrän kuin biandi munye kä käinbti sete. Munkwe kä ngwiandre nuäre kore jabtä
    arato, ñobtä ñan angwane nitre Ngöbö kukwei niekä kira abko rüe käkwe mikani ja
    tare nike kore arato.
  azg-NT: Cꞌonhoꞌ na nein jndyihoꞌ ngꞌe na coquenonhoꞌ nanꞌminꞌ ngꞌe tꞌman naya ꞌnaanhoꞌ
    vave quiñoonꞌndue. Ee machaꞌxjen contꞌaviꞌhin ꞌoꞌ, manndaꞌ ro tontꞌaviꞌhan nque
    nnꞌan na tomꞌan ndyu na toxenꞌchen na toninncyahan jñꞌoonꞌ Tyoꞌtsꞌon nchu vaa
    ꞌnan na nguaa.
  bhd-bhd: तैखन तुस खुशी रेइयथ ते मघन भोइयथ, किजोकि परमेशरे ज़ैन इनाम स्वर्गे मां तुश्शे
    लेइ रख्खेरूए तैन बड़ू बड्डूए, किजोकि लोकेईं बड़े पेइले तैना नबी भी एन्च़रे सतोरे
    थिये।”
  too-NT: Lej capāxuhua'tit como nac a'kapūn māquī'canī't a'ntū mila'ca'n nala lā'
    ū'tza' lej lhūhua' ixtapalh. Nā chu a'cxtim cāmāpātīnīca huan ixa'cta'sana'nī'n
    Dios xalanī'n makāntza'.
  ind-AYT: Bersukacita dan bergembiralah karena besar upahmu di surga, karena demikianlah
    mereka menganiaya para nabi sebelum kamu.”
  cjo-NT: 'Omaanta pikantyaani piweshiryaaperotanakya, rooma ipinataperotawaemi iinja
    riraga Tajorentsi janta okameethaperotzinta. Eero pimaejantziri: tema paerani
    ikijeetakirini rirori kamanantzirorini iñaani Tajorentsi eejatzi.'
  nsn-nsn: Inggoum mung banotong bala uaia tun, karung uaha tun, ge a bulauamiuoum
    pe a uleik e uanguangoul tamiuoum i Heuen. O tamata ka guata sira uoum tar niguataninanine
    tasir propet geka uangoul baka uoum siounuhia tamiuoum.”
  san-DEV: तदा आनन्दत, तथा भृशं ह्लादध्वञ्च, यतः स्वर्गे भूयांसि फलानि लप्स्यध्वे;
    ते युष्माकं पुरातनान् भविष्यद्वादिनोऽपि तादृग् अताडयन्।
  tna-NT: 'Beju daja da biahua tiempo cristiano madhada cuana ja Diusu sa profeta
    chenu cuana madhabataidha. Daja Jesús ja buetsuatana huecuana. Jesús ja daja hue
    cristiano cuana buetsuainiame atana:'
  lid-lid: Ya, ado kasekesek, tasah ndramas mwasin udu kandrah kodo-oh abe-en ado.
    Idoh i le buku san iri lau ndradai iri propet mene ndrame bwena tado.”
  wim-wim: Pam wanch keenkana, yimanang kuyam wayan yump-yumpin thant, pam prophets
    al-alantan. Nil puth piip God.angan aak nungantamak kal thanang, pam prophets
    ananganiya. Yaa, ngangk way keꞌ wunow niiyant, niiy ngangk minangam iiy-iiyāna!
    Puth nil piip God.angan-a, ngangk min ngul yumpow niiyang aak nungantang angman
    wunāna.
  zga-M: Muhovokhage nukhulu lutila, manya ulutalama lwinyo luvaha khukyanya ulwa
    khuva vuyeilievyo avanu vava vungaga avanya malago avuvalekhyo umwe vu mukhanale.
  yom-yom: Lumona kueno khini, lusakadala bila mfutu wunneni wukuluvingila ku Diyilu.
    Luzaba mboti ti mimbikudi mi lutuamina mamvawu bobo bayamusulu.
  san-SIN: තදා ආනන්දත, තථා භෘශං හ්ලාදධ්වඤ්ච, යතඃ ස්වර්ගේ භූයාංසි ඵලානි ලප්ස්‍යධ්වේ;
    තේ යුෂ්මාකං පුරාතනාන් භවිෂ්‍යද්වාදිනෝ(අ)පි තාදෘග් අතාඩයන්|
  yut-yut: Kalɨp kombɨ amɨn yaŋ gɨn dapmaŋ yolyo awit. Do jiyo kɨsi aŋpakji kɨlegɨ
