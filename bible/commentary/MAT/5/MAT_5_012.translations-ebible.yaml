  cof-NT: Tsanque padeseilainari, Diosi jamochi nulachi tsaracari senca cuwachunae
    tie. Junni pansi joto duque son tilatina! Matu tote Diosichi mantate paminlacanan
    jun tsanquenan padeseisa carilaquinue tie. Junni nulari in tote yala cuwenta padeseilainatori,
    son tilatina! Jesuri tsanque micarie.
  srm-NT: Un musu ta wai da di dë e. Un musu ta piizii seei, biga a Masa Gadu Köndë
    ala woon feni wan gaan paima. Biga leti sö nöö wë de bi du ku dee tjabukama u
    Gadu dee bi dë bifö unu.
  qvs-NT: Kankunatashina ñawpa yachachikukkunatapish chiknishpankuna sufrichirkansapa.
    Tata Dios kankunata sielupi premyuykichita kushunkichi. Chayrayku sukaman kushikuychi.
    Kushikushpalla kawsaychi.
  zca-NT: Dox bizak laxto' go por kuba'; lë' dox tu kwa'ro ne' Dios ka' go lo yibë'.
    Sa' nguzak rë men nzhala xa' midi'zh por Dios, rë xa' miban galo lo go.
  cbc-NT: Bairo jeto ásupa camasã, profeta majã mʉjãã jʉ̃goyepʉ caquetibʉjʉnetõrĩ
    majã ãnana cʉ̃ãrẽ. Tore bairo ãmerẽ roro mʉjãã cabaimiatacʉ̃ãrẽ, Dios mʉjããrẽ
    caroare cʉ̃ cajopee paijãñurõ nigaro. Jõbuipʉ mʉjãã caetaro, pairo nigaro mʉjããrẽ
    caroa cʉ̃ cajopee pʉame. Tiere tʉ̃goñarĩ ʉseanirĩqũẽ mena bairoa ãnicõã ninucũña.
  qxo-NT: Noga raycur ñacagcunataga Tayta Diosmi ciëluchö premiuta goyäshunqui. Gamcunatanömi
    unay profëtacunatapis ñacatsiyargan. Tayta Dios tsay profëtacunata premiuta gongannöllam
    gamcunatapis goyäshunqui. Tsaynö cananpä caycaptinga ñacarpis cushicuyay”.
  mox-mox: Luaqiaqiemi be ona qaiawa qiduana, mana ami veʼia ʼenaʼina mahalaya ʼenoʼenova.
    Mana baʼe ilivu diavona tomotau lova wese iviaqia Yaubada ena tovesimasimanayavo
    ʼidia.
  kew-kew: Nimina kone-para page raana waru omoa pedo waru palimina. Goa pea-ga nimi
    so yaa-para i yoto epe adaapu gialia. Go wae konere nimumi aba Gote-na agaa lakene
    aanu riri-nane aba mea kasimi.
  dww-dww: Raḡanine inam kauidima nama ḡaromie ta tubutubuḡana, taumi koi nuavere
    be ko taukaina, baninama ami maesama dosinama marae e kenakenana. Banaga ḡesaudima
    boni peroveta ḡarodie inam kauidima teneḡidima nama a voivoiedina.
  nif-nif: Neta, tuanjɨ wopum kunum gɨnañ pat-samlak, wala tɨmbi walenjɨ kɨndem daumbi,
    sɨlɨsɨlɨ tɨnekalɨñ. Amatamdɨ plofet ama damañgan kuñgɨlɨñ enda bo wɨndɨñgangot
    mɨlap kusei kusei tɨ-semmañgɨlɨñ.”
  twi-ASANTE: Momma mo ani nnye na monsɛpɛ mo ho, ɛfiri sɛ, mowɔ akatua a ɛso wɔ ɔsoro.
    Monhunu sɛ saa ara na wɔtaa adiyifoɔ a wɔdii mo ɛkan no.
  aoj-aoj: Nelelemb ipeꞌilimbi bendape andeandeꞌ sonondehepa endilisi. Deiꞌ main?
    Hiahaom hiami fasimi ipeꞌimi maꞌoh heven. Esis isimba sandaꞌ waf awafi ma ipaꞌ
    naꞌamba atin siꞌi fowaꞌ anis sandaꞌ waf awafi ma profet amamba mape magaliꞌma
    ipeꞌi.
  cbv-cbv: Dios naáwátdih naóh yapanitjidih biíc yoobó yeejép ĩtát chãj waáwáp tajĩ.
    Pánihna, queétdih ĩ chãjatji pahjeh bita yeebdíhbʉt yeejép ĩ chãjbipna caá. Obohjeéhtih,
    jeáboó ñi jʉibínachah, Dios yeebdíh bʉ́dí ã tʉ́i chãjbipna caá. Páant ã tʉ́i chãjat
    pínahdih jéihnit, bita yeebdíh yeejép ĩ chãjachah yʉhna, ñi tʉ́i weñeé”, Jesús
    queétdih ãt niijíp wʉt jĩ.
  taw-taw: Bɨ God gos ñek agñeb bɨlel okok kɨlop, gɨ tɨmel anɨb ak nep gɨlak agak.
    Anɨb ak nɨbop abe gɨlaknɨŋ, tep yɨbɨl gek mɨñmɨñ awl yɨbɨl gɨnɨmɨb agak. God ne
    nɨbop pen dɨtep yɨbɨl gɨnɨgab, man ne alaŋ agak. Anɨb ak tep yɨbɨl gek mɨñmɨñ
    awl yɨbɨl gɨnɨmɨb agak.
  jic-NT: '''Ücj nujisas t''as nin tepyala mpes. Po ''üsüs ca nu ma''ayas Dios tsjun
    po''ó, ''üsüs la tjüjí mpes. T''üc'' way niná. Nin p''iyá nu tepyala nun, profetapan
    püna tapatja jis tepyala jin p''iyá. Dios ma jisas malala la tjajay wa yupj jis
    lal”, nin tjevele Jesús.'
  zap-NT: Guzhiilen, nzoon guguu lextoo de, porke kesentyent non ne yniiz Dëdyuzh
    lo de chene ydxiin de gyeybaa. Porke laake zegwa wzakzi mén yra profet ne wuu
    kwlodee ke lo de.
  wer-wer: Pöt naröak tektek ngön yaaö omën ngaan wakaima pöröaan utpet ke pil elmëeimaurö.
    Pötaanök pitök peene ar pil yaalniin pöt, ‘Ënëmak kutömweriaan kangut kësang önaat,’
    pël weseë ya kë sak ërëpërëp ëën.”
  ipi-ipi: '@see-verse:MAT.005.011'
  qul-NT: Cusicuychis, contento caychis; janaj pachapi athun premiota jap'ekanquichis.
    Ajinallatataj Diosmanta willaj ñaupaj profetacunata chejnispa ñac'aricherkancu.
  ter-NT: Yupihovó ákoenoe elókeko yokóvo ixekánaneye, vo'oku koati hána'itimo némoepo
    vanúkeke. Yoko énomonemaka kixókononeye váherexea ítukeinokono neko porófetahiko
    koyúhoti emo'u Itukó'oviti nóvo, enepohikoneko inúxoti ya utíke.
  bmr-NT: Jaasumi sihidɨ imo imo mihica, toono jaada ufucu niquejefaño sihidɨ jeevano
