  pan-pan: ਖੁਸ਼ ਹੋਵੋ ਅਤੇ ਅਨੰਦ ਮਨਾਓ, ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਫਲ ਸਵਰਗ ਵਿੱਚ ਵੱਡਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ
