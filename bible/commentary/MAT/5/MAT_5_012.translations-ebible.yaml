  ena-ena: Vaka nulɨdɨ ave iauacaŋ agɨlaŋ Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨladɨ
    sɨbɨlɨ lamavɨhadami uami. Hameŋ laci ala naludɨ avi sɨbɨlɨ lamavɨbali uami. Akuaba
    akuaba vɨhɨlɨ naludɨ hɨvɨ iahavɨdaci namɨlaŋ hekɨlɨ hɨjɨŋalaŋala hɨnihalaŋ uami.
