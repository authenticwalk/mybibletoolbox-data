    ɨdaasuno moonɨumo.
  fuf-fuf: Weltee, wonon e nder welo-welo, ɓay hiɗon maranaa njoddi mawndi ka kammu,
    ko fii ko nii ɓe cukkornoo annabaaɓe adinooɓe on ɓen.
  bhl-bhl: Nimtew angom? Abiil tikin katiw kel yu yan fian mak kulokoliw kasike. Feinka!
    Yu kakateko, wimoliwka! Yu ibolow fukunina! Sua kel akate, nukalem awalik kumel
    i Sunbin-Got em bontem dim bakamin kunum ilo yulo kaneembiliw kukuw bakatetew
    keyemaliw kasike.”, yangse kale.
  ons-ons: Ŋine wet ŋine peseki, batne okanikei, onoka wane turuŋŋine lewine suaine
