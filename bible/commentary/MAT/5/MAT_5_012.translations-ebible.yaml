    ichamonae abe exana pomonaetha pomonae Nacom pia peitorobi jume pepaebiwi. Barapomonae
    caena bayatha jinompa poxonae paxam cataunxuae jopa pajinompaem”, jei Jesús.
  boj-2014: Od, nuŋgo are tulaŋ boleiŋgim soqniy. Nuŋgo awai bole agi laŋ goge di
