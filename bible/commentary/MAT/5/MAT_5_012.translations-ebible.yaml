    jó₄ guei'₅₄ i₂juɨ́g₃. Ia₁ le₂në₅ bá₄ ján₃ qui₂ca₂co₃'ein₃ dsa₂ quió'₅ dsa₂ i₂jme₁'ë́₂
    jág₁ quián₅ Diú₄, i₂ma₂ca₂rë₃chán₃ le₂jŋiá₅ con'₂ guë́₄ 'nia'₂.
  tif-tif: Kemin, sawaayak God ami weng ku-fatap-dakamin tunum ili kipni ok kaa kanubip
    kaaltap kanu-bamdiwa, God ami ok ayo tabumsip. Lale, yak tunum kukup mafak tabuulin
    ita taba-lomdip kanolin kukup mafak ata profet imi kukaayinsip. Lale, ili ma daal-daal-kemin
    daa; talalu yikik titil-biki-bom ilsip. (Kemin, ibi kabak-ami aket uyo fanang
    daka-bamdiwa, daal tabemin daa; ti titil-foko tola bom ilin ko.) Ilom am ma daanokomu
    kaali, God alalta imbii tam abiil tikiin daale, kukup tangbal kaata-kup kukaayokoma.
    Kemin, ti fiyaap duumin sakbaalim dukum-kup duu-bamdiwa kayi! kala Yesus ayo almi
    miining daang bakaalin tunum imi kanum bakayila ko.
  nlx-nlx: तुलबूखे आनन्दित एने खुस ईज्यो, काहाकाय तुमरी केरता हेरगा माय मोटलो ईनाम
    हे; एने तुमूह रेन पेल जा जाणकार एता ताह बी ता इहीचकेरीन वेला केरायेल एता।
  apw-NT: 'Nohwił daagozhǫ́ǫ́ le’, dázhǫ́ nohwił daagozhǫ́ǫ́ le’: yaaká’dí’go ízisgo
    ágot’eehíí nohwaa hi’né’ doleeł: nohwíí dánohwintségo Bik’ehgo’ihi’ṉań binkááyú
    nada’iziid n’íí da’ágát’éégo bich’į’ nadaagoch’inłkaad ni’.'
  gum-gum: Pøs truba kasraarab tab kui møray cha. Kaguende srømbalasrømbe truba truba
    nuig ketig utamig tøgagønrrun cha. Ñimguen kømøwatøsrøwei tru Tius maig karuigwan
    eshkabelan øyeetøwei kaig marig købig køn cha, trenchibig køn Jesúsbe.
  not-NT: 'Jee, pinganinasëretasantaigue: imaiguëmi Tosorintsi ora caninaro cara Jonogaguitequë
    aisa icanta ipaiguëri comantantatsiri jirai cara iguisaiguëri imatsiguenga. Iroro
    quero pipëgataguëtari, ingantocoquiminta Tosorintsi caninaro.'
  plu-plu: Bateknabay yinaktin apim ini ku aysaw yis hiyepne mbeyne nupatra. Bateknay
    kaayhsima mmanawa yis utí yitiwni kibeynewanek ayhté inugik. Mmanawa hennewa Uhokri
    gawnepepu pitatyepwi igkis hiyapkiska mbeyne ta gitkis.
  iou-iou: '@see-verse:MAT.005.011'
  ntp-NT: Dʌmos baigavʌr ʌnʌliada aapimʌ Diuusi gʌnmaaquimu ʌmo istumaasi cʌʌgaducami
    tʌvaagiʌrʌ, poduucai ʌʌpʌ soimaa taata ʌDiuusi ñiñiooquituldiadamigadʌ ismaacʌdʌ
    ʌʌpʌga dada isaapimʌ.
  rai-rai: Muaat a gaaia, maa i ngaala aakit anumuaat wedok inaanga u ra maawa. Maa
    di aa pet na bilbil muga taau lenmaa u ra kum propet baa diat lalaaun muga taa
    muaat.
  haw-1868: 'E hauoli oukou, e olioli nui hoi; no ka mea, he nui ka uku no oukou ma
    ka lani: pela lakou i hoomaau aku ai i ka poe kaula mamua o oukou.'
  ffm-ffm: Ceyee, mbeltee, sabi mbarjaari mawndi ana doomi on dow kammu. Sabi hono
    non annabaaɓe adiiɓe on ɓee torriraa.
  arb-NAV: اِفْرَحُوا وَتَهَلَّلُوا، فَإِنَّ مُكَافَأَتَكُمْ فِي السَّمَاوَاتِ عَظِيمَةٌ.
    فَإِنَّهُمْ هكَذَا اضْطَهَدُوا الأَنْبِيَاءَ مِنْ قَبْلِكُمْ!
  cop-CNT: ⲣⲁϣⲓ ⲟⲩⲟϩ ⲑⲉⲗⲏⲗ ϫⲉ ⲡⲉⲧⲉⲛⲃⲉⲭⲉ ⲟⲩⲛⲓϣϯ ⲡⲉ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩ⳿ⲓ ⲡⲁⲓⲣⲏϯ ⲅⲁⲣ ⲁⲩϭⲟϫⲓ ⳿ⲛⲥⲁ
    ⲛⲓⲡⲣⲟⲫⲏⲧⲏⲥ ⳿ⲉⲛⲁⲩϧⲁϫⲱⲧⲉⲛ.
  sri-sri: Marĩpʉya kerere weredupuyunerãrẽ mʉsã dupuyuro ããrĩnerãrẽ ãsũta ñerõ irinerã
    ããrĩmá. Irasirirã mʉsãrẽ ñerõ irikerepʉrʉ, õãrõ ʉsʉyari merã ããrĩrikʉka! Pʉrʉguere
    wáro õãrĩ oparãkoa ʉ̃mʉgasiguere, ãrĩyupʉ Jesús.
  nal-nal: Naaguna dokdok ma naaguna nanam, panaze a wulwulang sinim ikula la lia
    xa laba marazaat, malasing saait amun profet ina di iziar waamua wana nim, aubina
    dit famazik naandi.”
  kyq-kyq: Ɔn̰ki maakse Ꞌraapm dɛn aak eyo, taa maakŋ raa ki se, Raa utu asen kɔgŋ
    bɛɗse dɛn aak eyo. Bin ɓo jee taaɗ taar teeco taar Raa ki do dɔkin̰ ɓaaɗo naanse
    ki se kic, kꞋdabarɗeno bin kici.»
  kwd-kwd: Nau ku iiria 'ola lo'oori tofuna ni 'ola 'e ria lo'oo na gila agea famooru,
    gila agea la'u mola na profet mai na'o. Moru aile'a, tofuna God te'e kwatea foforinga
    ba'ita famooru 'i Langi.”
  ded-ded: Bungngina kunengngo kurumennu tomaingina fede. Ngeni imocac ubangerec negemma
    sogaibisia. Ngicngac yeneng warac profete yunukporac ayemmegec, yeni ifi isoc
    angemmegecdenoc.
  ewe-ewe: Mikpɔ dzidzɔ, eye mitso aseye, elabena fetu gã aɖe le mia lalam le dziƒo.
    Miɖo ŋku edzi be, nenema ke woti Nyagblɔɖila siwo do ŋgɔ na mi la hã yomee.
  nuy-nuy: Numburru-ḏinggina, yagu yamba na-God nanii-garra-waṉagana anaarraambaḻaman-jinyung
    anaarrwar. Warruburru-yung wunaa-ja-jambini-yinyung anu…bani-yunggaj, warra-wungarri-dhijgaa
    wugurru.”
  cop-BHC: ⲢⲀϢⲒ ⲞⲨⲞϨ ⲐⲈⲖⲎⲖ ϪⲈ ⲠⲈⲦⲈⲚⲂⲈⲬⲈ ⲞⲨⲚⲒϢϮ ⲠⲈ ϦⲈⲚⲚⲒⲪⲎⲞⲨⲒ ⲠⲀⲒⲢⲎϮ ⲄⲀⲢ ⲀⲨϬⲞϪⲒ ⲚⲤⲀⲚⲒⲠⲢⲞⲪⲎⲦⲎⲤ
    ⲈⲚⲀⲨϦⲀϪⲰⲦⲈⲚ.
  buk-buk: Atac ŋayham ma atisambuc, bu Anötö oc kêŋ ŋaôli ŋayham têŋ mac yêc undambê.
    Ma gauc nem bu ŋalêŋ tigeŋ, lau sêkêŋ kisa Anötö ndê lau propet naŋ sêmbo muŋ
    su.”
  pri-NT: Ba rà jèe nye wàrapwiri tà tèpa *péroféta na rà pâbéaa kàwà. Â guwà ipwàdée
    ma piêgòtùru, ba o maina pumara wakè kàwà naanidò *napwéretòotù!»
  zpq-NT: Ḻe yebechgüe na' ḻe soa mbalaz, ḻe Diosen' gone' cont gacchgua da' güen
    c̱hele cate' yežinḻe gan' zoe'na'. Can' chesonde' le'e, ca'czen' goson da' x̱ozxta'ocho
    len da' beṉe' ca' goso'e xtiža' Diosen' cani'.
  por-TFT: Quando isso acontecer, alegrem-se e fiquem felizes [DOU], porque Deus dará
    a vocês um grande galardão no céu. Deus pensará muito bem de vocês assim como
    Ele pensava bem dos profetas que seus antepassados perseguiram muito há tempo
    atrás.
  gwi-NT: Jyąhts'ą' t'ee yeenii Vit'eegwijyąhchy'aa Eenjit Ginkhii nąįį khaiinjich'ahoodhat.
    Shoo ǫhłįį ts'ą' nakhwaashroonchy'aa, zheekat nakhweenjit gwintsii gwinzii goo'aii
    t'oonchy'aa.”
  gvn-gvn: Yurra wangkar-wangkar heavenba dungay, Godungku yurranga jirray bajaku
    dajil baja, wawu ngulkurrku dajil baja. Yurra wawurr-wawurrmanijida. Yinya yala
    ngadiku. Jana prophet-prophetangka ngadiku kuku Godundumun dajin bamanda. Bamangka
    prophet-prophetamu kuli jirray bajaku dajin, jana wawu kari Godundumunku kukuku.
    Yamba jana prophet-prophet wangkar-wangkarkuda Nganjananjikuda bundandayda jiringa.”
  nhy-NT: Xipakikan, porke namejwan ankiresibiroskej se weyi tlaxtlawile ompa ilwikak.
    Xikelnamikikan nik in ya wejkawitl profetajtin noijki okintlatlalochtijkej.
  asm-FB: আনন্দ কৰা আৰু উল্লাসিত হোৱা; কিয়নো স্বৰ্গত তোমালোকৰ পুৰস্কাৰ অধিক আছে।
    কাৰণ তোমালোকৰ পূৰ্বতে যি ভাববাদী সকল আছিল, তেওঁলোককো লোক সকলে সেইদৰে তাড়না কৰিছিল।
  okv-okv: Enana na ainge nombo God ta peroveta tapa ta degi ere uatera eto iji kombu
    te ungo na ari jajavotoho isapamane hoteto umbasova avoeto tunga javotoho be javotoho
    evujo.
  mxt-NT: Na cusɨɨ cuñi ndo vatyi tatu tyehe caa sacuví ñu chihin ndo, sɨɨ xaan cucuvi
    chi ndo, vatyi cahnu xaan ta tyaquɨ xaan cha cutahan chi chi ndo, nachaa ndo andɨvɨ.
    Vatyi suri tyicuan caa chinyacuvi̱ tucu ñu cha ña vaha chihin ra cacuvi̱ profeta
    cuenda Nyoo ta cha naha.
  tzo-NT: Nichimuc me avo'ntonic yu'un. Mu me xavich'ic mul yu'un. Yu'un chc'o avich'ic
    ep amotonic te ti vinajel. Hech ono'ox laj yich'ic ilbajinel ti j'alc'opetic yu'un
    ti Diose, ja' ti much'u i'ayic ti balumil ti vo'onee.
  ind-AGS: Bersukacitalah, benar-benar bergembiralah, sebab kamu akan menerima imbalan
    di surga — sebab mereka juga menganiaya nabi-nabi yang hidup sebelum kamu dengan
    cara yang sama.”
  omw-omw: Nkyi uaqiama nyataantema kyeta haaruvata vaisi mpo uhua Kotira qua qovara
    hu vaisihua uaqiama nyatorave. Nkyi mwitaama kyeta uaqiama nyataivata nkye qamwateqa
    variate. Kotiva nkyi kyaiqa kyuqe kyaiqara rieqaro mwia qiata nyaamwuni kyuqe
    inraikya nkyini terama tairave.
  yrb-yrb: Yanu moko muneta derawere urero muboitaba yaru derawere uawe. Bodere i
    uwaranu danatamutuma Godinu we bou ueta uwaraba enanari siosa utebita.
  maa-NT: Tsja t'è‑là ini̱ma̱‑nò, koa̱ tsja t'è‑là takòn. Jñò, tseé kjo̱ndaà tjoé‑nò
    ján ngajmiì. Mìtsà tà jñò xi o̱tínìko̱‑nò. K'oa̱á ti̱s'ín kinìko̱ jñà xi̱ta̱ xi
    kiìchja̱ ngajo‑la̱ Nainá xi chinchima ítjòn‑nò.
  mcq-mcq: Ja nihoꞌo teamaname ꞌee mariꞌuꞌavara. Ijihuni maijaho joni eha natohwa
    kahino akúpa ꞌahi namu. Ea ꞌahoꞌa nimarako poropetia kaꞌene hijajija siseꞌi ꞌahiajaꞌinaꞌe
    ja ꞌuꞌo siseꞌi ꞌahihuna.
  sus-A: وٌ شَ حّلّشِن، وٌ شَ سّيوَ، بَرِ مَ وٌ بَرَايِ فبٌمَ نّ عَرِيَننَ. بٍينُن
    وٌ شَ بَرِ، عٍ نَمِحْنمّيٍ قَن حَشَنكَتَ نَ كِ نّ.»
  jpn-1965: 喜びなさい。喜びおどりなさい。天においてあなたがたの報いは大きいのだから。あなたがたより前に来た預言者たちも、そのように迫害されました。
  fra-SBL: Réjouissez-vous, et soyez dans l'allégresse, car votre récompense sera
    grande dans les cieux. Car c'est ainsi qu'on a persécuté les prophètes qui ont
    été avant vous.
  yka-yka: Magkēg kaˈam manamal peggeˈ hadje panumbas kaˈamin si surgaˈ. Peggeˈ sa
    miyaˈan du hep isab paminasa si meˈ kanabihan matuˈuley.”
  mle-mle: '@see-verse:MAT.005.011'
  shp-NTPO: Mato jaskáakana, ikonbiresi rarokanwe, naikanxonra ja biti kikinbires
    ani jawéki maton bii kati jake. Jaskáakinribira masá tenemakana iki, ja mato yamaatian
    japaoni *profetabo.
  aom-aom: Dë sasohoromo nimoro avohorëjo ë hesi bëhoho God-hu suvuoro jemëni öꞌidöre
    bamëhajoho böröme jiëꞌe jiaje. Urimo jö God-aro baeromo majëhinövare aribövi jabesi
    örire jabuꞌo aëro ëhi gemuoho sisë vaejëvonövare höjo.
  geb-geb: Nde ne suaŋv ndavi simɨ thari. Nde ndavi mbɨrav wari kɨri. Nden vheza bakɨme
    nde rarga Hevenan ki. Mbe fhum nde nɨma tɨga fhara vegi Fhe Bakɨmen kamthooŋ gumgi,
    mbe mba tɨvara mbe muuŋgi.”
  eng-WYCLIFFE: Ioie ye, and be ye glad, for youre meede is plenteuouse in heuenes;
    for so thei han pursued `also profetis that weren bifor you.
  bsj-bsj: Kom ma bilangtum bo man ki dii kau, wori Bitininge kumeu na dur dii kwama.
    Nan wo nubo ne bibei tomange dotange biro yii kaale na nyime komeu.
  cak-cak: Quixquicot y titze'en ivech, roma chila' chicaj c'o jun nimalaj rajil-ruq'uexel
    xtiyo'ox chive. Quiri' nin-ij chive, roma ri profetas ojer can, quiri' mismo ri
    pokon x-an-e chique.
  chf-NT: Ajnic a ch'a'aljinla y tä' ch'a'alac ajinla jinq'uin a cherbintela ca' jini,
    uc'a tä' utz ni a matänla que a xe tä äc'bintela tä cieloba. Ca' chich jini täcä
    u tz'ibajtesijob ajt'anob ta Dios jini ajnijob oniba.
  tlf-tlf: Kale sugayok uyo God imi profet ko age weng kem baga-emin tinum iyo ipmi
    ogok kanu-bilip kulutap ke-bom-nilipta, God imi ogok uyo ke-bii-silip kuta, tinum
    kuguup mafak waafulin iyo tebe-nilipta, kanupmin kuguup mafak uyo profet iyo kupka-emsip
    kuta, iyo maak fifik fafak nin binim, titil fagagamsip (kale, ibo bomi aget uyo
    fugun-bom-nilipta, fifik fafak nin ba kale, titil fagaa bom-bilipta o ageta) ko.
    Kale son-temu uyo, God yagal ibo imtamo no abiil tigiin daa-nala e, kuguup tambal
    kup kupka-eman-tema kale, deng afalik kup tebe-bom-nilipta o,” age Yesus iyo ilami
    okumop man imi baga-ema ko.
  piu-2006: '@see-verse:MAT.005.011'
  poh-NT: Jeꞌ reꞌ nikꞌor ruꞌum chi eticojoric tak chiwach i Dios chi jeꞌ quicab take
    cho raj kꞌorol Cꞌuhbal najtir kꞌi̱j. Jeꞌ ricab chi reꞌ take cho aj kꞌorol cꞌuhbal
    reꞌreꞌ xyeꞌeric cho juꞌjun quisi̱ ruꞌum reh ricꞌuluric i tiꞌcꞌaxic, reꞌ hat-tak
    nariyeb woꞌ aweh tak i Dios jenaj asi̱ tak kꞌe̱ꞌ holonquilal ar pan taxa̱j. Sukbok
    aj acꞌux tak kꞌuruꞌ nachacꞌul tak i tiꞌcꞌaxic xa ruꞌum chi hat-tak waj tahkanel.
  tue-tue: Too síropʉre mʉ́ã ʉ̃mʉã́sepʉ pairó wapatáre bʉaádacu. Teero tiirá, bayiró
    ʉseniña. Mʉ́ãrẽ tiiróbirora ñañarõ tiiáperucuyira mʉ́ã sʉguero niiriracãrẽ profetare.
  bjp-bjp: Gamen gesges ma gamek laes, wara le i laumet kanaka e fifiil kimi buuii
    na kukulii. Foron profet sabin ae ri liu famu ta lo gam ri kep ta fangungut arae
    sing fanu.
  xon-xon: Ni li kpa mpopiin sakpen, ba pu? ni ga nan kan tinyoor sakpen paacham.
    Kina le bi nan ŋa Uwumbɔr aabɔnabtiib bi nan bi n‑yaayoonn na falaa.”
  tzo-ZNT: '@see-verse:MAT.005.011'
  mpm-NT: Ti sɨɨ xaan na koo ini ra naa ra, chi na niꞌin ra taꞌu nuu Yandios. Suni
    siaꞌan ni ka saꞌa yɨvɨ jiin profeta ni taji ya ja ni kikoyo undi nuu. Suni ni
    ka ndiyo ini yɨvɨ maa da, siaꞌan nanu ka ndiyo ini yɨvɨ roꞌo vijna naa ra ―kachi
    ya.
  ots-NT: Dyo guí du̱mʉyjʉ, da ndo mpöj yir tzi mʉyjʉ, porque drá tzi zö ca da ttahquijʉ
    pʉ jar ji̱tzi. Guejti quí mɛfi ca Ocja̱ cʉ mí bbʉ má̱hmɛto, mí ttʉjʉ hne̱je̱ por
    rá ngue ca Ocja̱.
  hoy-hoy: आग खुश अदिक मगन ईरेतीर, यतिकी नीम साटी स्वर्ग दा धोळ्द प्रतिफल आद. यतिकी
    आंदुर आ भविष्यवक्तागोळी भी जो नीम से पयले ईरोर ईदा रीति देल सतुसीदुर.
  amo-amo: Sun ayiabo kan nin lanzun mang, bara na uduk mine udindyawari kitene kani.
    Nanere wang anit wa tizu nono katwa alenge na ina yarin minu uniu.
  pjt-pjt: Uwa, puḻkaṟa pukuḻarima Godanya kuliṟa panya paluṟu nyurampa wiṟu mulapa
    ungkunytjikitjangku paṯaṟa kanyini ngura nyara ilkaṟingka. Panya nyurala kuwaripangkaya
    iriti aṉangu tjuṯangku palu puṟunypaṯu kuraningi wati panya wangkatjara ngaṉmanyitja
    tjuṯa, ka panyaya tungunpungkula wantingi.
  cwe-cwe: Sekeleleni na mudeng'helele kwaviya gweko jenu ni kulu kuulanga, ivo niivo
    vowagazigwe walotezi wa umwaka fana mweye.
  daa-NT: Aaciyoŋ ho goyoŋ ɗo galal asaan haginko taat Buŋ yaako bere ka samaaner-at,
    taar dakina. Ansi-ak, ku kuuniy ar nabiinna kuuk awalle. Ŋuur oki, ŋu taaɓiyig
    ar kuŋko.
  mlp-mlp: Ni ninad dimniysa nigem dimun diq iyan ham. Na ezaqgo ningo naw ayahmo
    Heven-ib nawa nibaq tunim usaq ham. Kwaziqmo mataw in God ago nantut ginan gigem
    meqniysa in nazaqmo gimeqin ton yaqaymo ham.
  ape-C: Ipakish urkum apahw ko shupe wosik atin aria ipak ko gamo punadudareh. Umum
    maresh, ipak ko purao yopishi eneshenesh gani iruhw heven. Eshesh ta shenekesh
    um ipak kabi da seiwok shehiyah anam profet harigum ipak iri.”
  bgs-bgs: Atin ka tô gó é dumunggù ákniyu, kailangan tuu kó kadayawan, su dakál tô
    pulusán na matanggap yu tun ta langit. Sampát yu na igirrayatan pagsik tô mga
    propeta ka Manama sayyan.”
  faa-faa: Seséraka risike hepene yapura repo makata ropo kotesa kára toasasamo, kakaro
    kára seseraka risikianie. Asiamo wate fana aporomo Kotimo some kará porofete aporoane
    mokoatikisa ayiáka, re soko ayiáka mokoatikihokosapo.” Aíyaka Yasumo somesapo.
  kik-kik: Kenai na mũcanjamũke, tondũ kĩheo kĩanyu nĩ kĩnene igũrũ, nĩgũkorwo ũguo
    noguo maanyariirire anabii arĩa maarĩ kuo mbere yanyu.
  cap-NT: Jecnacat weriz̈ cjen jalla niz̈tanaca sufrichi cjec̈haja, jalla ninacz̈quiz
    Yoozqui arajpachquin wali pajk honora tjaaquic̈ha. Jalla niz̈tiquiztan tii muntuquiz
