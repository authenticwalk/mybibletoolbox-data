    bi nadakain api, bikoz i gad nadakain big riwod de weit po yupla antap lo eben.
    Tingbaut dem bipotaim spesilmesizman blo God. Wen ol pipol i bin meke dem seimkain
    nugudting po dempla, dempla no bin wail. Dempla i bin nadakain api bikoz dempla
    i sabe i gad nadakain big riwod de weit po dempla antap lo eben.’
  hlt-THB: Ym u nawhtaw namik kawzeel sak uh, Ikawtih nangmih aham khawkkhan awh kutdo
    ak bau soeih awm hy, cemyihna ni nangmih nami awm hlan awhkaw tawnghakhqi awm
    a mina thekhanaak hawhy.
  soq-soq: Mo e nibualempe dabualempa, sa ipa mo peroweta mampo mapo dewasaiena rua
    e manlawo dewasai. Mo e manlawo epe dewantompo e nuaeuidaitana, ipawa e unela
    debamaia imaalene uboo winedia wadana, mai dia.”
  qub-qub: Chayno ñacashayquipitaga Tayta Diosmi janaj pachacho alli cajta goshunquipaj.
    Gamcunatanömi Tayta Diospa profëtancunatapis unay ñacachiran. Chayno caycaptenga
    imano ñacarpis cushicuy.
  att-att: Ta kunnian gapay yù panigirigâ nayù ira ngaw tatolay sù ira ngaw ábbilinán
    ni Namarò. Magayáyâ kayu laguk, mássiki nu marigirigâ kayu, ta aru yù napiá nga
    bálà naw nga pinakappián ni Namarò ta lángì, nga málâ naw sangaw nu lubbè kayu
    tán.”
  bki-bki: Kamiu kuvisidom bijovijon re, kuvisaaro ga, bior amila kiki kamiu ea bajago
    na ga amila ka naverialiano nalo re nua. Mia kamiu kuvar kenemiu burum̃ara ijaiano
    ea vio mave.”
  bqp-bqp: À pↄnna kɛ à yáa dↄ, zaakũ á láada zↄ̃kↄ̃ ludambɛ. Lɛn ò wari dↄ̀ annabi
    kũ ò kú á ãnↄa lɛ.
  mcp-mcp: Gwágʉ́gá məshusʉg, bɨ́ kɔɔs, nə́ bɨ mə bá kə bə nə məma myə́na gwɔ̂w. Nəcé
    ntʉ́nɨ nə́mə́ wə́ bwə́ á sá nə *buud ɔ mícúndə́ bwə́ á tɛ́ɛ́d zə nə bɨ́ wá; bwə́
    á lwágʉlə bwo cúwʉ́lí.»
  hat-hat: Fè kè nou kontan. Wi, nou mèt kontan nèt, paske yon gwo rekonpans ap tann
    nou nan syèl la. Se konsa yo te pèsekite pwofèt ki te vini anvan nou yo.
  npl-NT: Ijkuakó xipakikah porke nonkiseliskeh se weyi tlatliokólili kan ilwikak.
    Ijkó noiwa okintlaijyowiltijkeh n profetas non yonenkeh ijkuak nomejwah ayamó
    ononkatkah.
  bgg-bgg: Ji-è sang ne lised bo, chiih-è bajoboh lasen ne hamangkhung hà nathek shii
    ruiijong phi ro. Ji duiine nathek è ibi sieng pha chaigthek shii de ithek è diigkhui
    rek.
  eng-TCENT: Rejoice and be glad, for great is your reward in heaven; for in the same
    way they persecuted the prophets who were before you.
  eng-BSB: Rejoice and be glad, because great is your reward in heaven; for in the
    same way they persecuted the prophets before you.
  cpu-NT: Thaamenta pinkantayetanakyaa, tema Pava pinayetaimine inkiteki. Pinkinkishiretakotero
    iroka, tema ari ikempitaayeetakeriri eejatzi pairani etayetakarori Kamantantaneri.”
  san-ASM: তদা আনন্দত, তথা ভৃশং হ্লাদধ্ৱঞ্চ, যতঃ স্ৱৰ্গে ভূযাংসি ফলানি লপ্স্যধ্ৱে;
    তে যুষ্মাকং পুৰাতনান্ ভৱিষ্যদ্ৱাদিনোঽপি তাদৃগ্ অতাডযন্|
  tac-NT: '''We ra''sáligá mochíwaká napu''lige alarigá nokachi ralámuli, ''émika
    ''wéchigo ''la semátiri raweli narémili kame ''pa rewagachi. Alué chátiri ralámuli
    abiena cha olale alué ''ya ejperégame ralámuli napu ruyame nílige napu anele Onorúgame.'
  eng-WEBPB: Rejoice, and be exceedingly glad, for great is your reward in heaven.
    For that is how they persecuted the prophets who were before you.
  gfk-H: Ma muat na manga guama kanong a tamat sakit ira numuat kunkulaan kinam naliu
    ra mawai. Hokaiken di ga haliarei hua ta ira poropet naluai.
  viv-viv: Au nuwami ginayamumu kadu wanavemwamwala faꞋina aimo lobameya ami laufata
    lakahina wananuhagana. Boi tuwai-moꞋena kaliva Yaubada bonana ana toꞋawatalatalaina
    hikivekoyodi-yo adi laufata yamumuna lobameya hinuhagana amine, meda anafaiweya
    omiꞋiyao kaliva yadi kivekoyo faꞋina ami laufata lobameya wananuhagana.
  yao-yao: Nsangalale ni kuchina pakuŵa mbote jenu jili jekulungwa kwinani. Pakuŵa
    iyoyo peyo ni iŵapanganyichisye ŵakulondola ŵa Akunnungu ŵaŵapali nkanaŵe ŵanyamwe.
  tgp-tgp: Ha uloulo, ha avulahi tavera matan nomim otori na tuka mo tavera mo sohena
    pr̃ovet tuai sei tiroma tamlohi la lo tipahira.
  auc-NT: Edæ, Öönædë mönö ænguïnö ante nanguï ongompa, ante pönëninque mïnitö ñöwo
    wadäni näni pïinte cæyedë incæ watapæ̈ toedäni. Edæ mïnitö ïmïnite pïinte pänäni
    baï mïnitö ayæ̈ dæ äñedë Wængonguï beyæ̈ në apæ̈negaïnäni ïnänite adobaï pïinte
    pangadänimpa, ante toquënë wæwëmïnii,” ante Itota odömonte apæ̈negacäimpa.
  kbc-NT: Enice aniniitibecitiwaji, igaataɡ̶a Aneotedoɡ̶oji yotetetedaɡ̶adomi digoida
    ditibigimedi niɡ̶ica ɡ̶anaɡ̶ajegi ane daɡ̶axa mele. Igaataɡ̶a jiɡ̶idaaɡ̶ee moiatetibeci
    niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko niɡ̶ijo jotigide. (Odaa Aneotedoɡ̶oji
    yajigotediogi naɡ̶ajegi anele.)
  bmh-bmh: Ag oiagab naliu damau, einen, Uwait nug ece naliu ipal tapai mareun Mesgai
    wag dareu aiu ses umamen. Igul go getal igual embigeg ipal agen Uwait nugau ze
    doimai, awarenemen dudu wagaremenin sultal dudu goagen han ulis ag guzenaramam.”
  ctu-BL: La' ñuc'ac la' pusic'al. Melela ti tijicña la' pusic'al, come ñuc la' chobejtʌbal
    ti panchan, come che' ja'el tsi' tic'layob x'alt'añob wajali.
  meq-meq: Ŋgwasum haladzay, ɗərev kurom mâ rah ta məŋgwese, hərwi Mbəlom ma ta vəlakumeye
    magogoy kurom bagwar eye mə mbəlom. Sərum ha na, andza niye ta gatay ɗəretsətseh
    a ndo məɗe ha bazlam i Mbəlom neheye tə lahakumaw aye.»
  noa-H: Pari pãach dʌ̈i maagwaijã, hoob hök'ĩirjuu hamiet hajim hanʌm. Magju k'ãai
    warag honee habat; pãar mag nʌm jũrran hʌ̃gt'arin pãar hat'ee nem wajap'am pöomata
    t'ʌnʌm. Hĩs jãg pãar dʌ̈i k'aibag t'ʌnʌmjö haba haajeejieb hajim hanʌm warrgarwejã
    ham jöoinau Hẽwandam hi jaaujerr k'ʌʌn dʌ̈i. Pari magtarr hĩs ham hʌ̃gt'ar Hẽwandam
    dʌ̈i honee naabahab ha jaaumajim haajem.
  alp-NT: Hoko suke lalemi ndina titinai le namake ndete surgare Alla Iriluke hadia
    misete titinai ete imi. Nabia rebe esi akmena bei imire lekwe esi supu susate
    bei tamata makete neka.”
  san-VEL: tadaa aanandata, tathaa bh.r"sa.m hlaadadhva nca, yata.h svarge bhuuyaa.msi
    phalaani lapsyadhve; te yu.smaaka.m puraatanaan bhavi.syadvaadino.api taad.rg
    ataa.dayan|
  kbq-kbq: Kaninkaha hutma muse hiho, na'ankure avamutami'mofo fenozana rama'a monafinka
    me'ne. Na'ankure korapara kasnampa vahera anahukna hu'za zamahe'naze.
  kbh-kbh: Móyejuanga, puerte móyejuanga, ts̈ëngaftanga celoca becá s̈mochanjóyëngacñe.
    Er nts̈amo ents̈anga ts̈ëngaftanga cmë́camena, cachcá chë Bëngbe Bëtsabe juabna
    oyebuambnayë́ngbioye, chë ts̈ëngaftangbe natsana monjaniyenë́ngbioye ents̈anga
    monjanë́camena ca” —Jesús tojánayana.
  ron-LSB: Bucurați-vă și vă veseliți, căci mare este răsplata voastră în ceruri.
    Căci așa au prigonit ei pe profeții care au fost înaintea voastră.
  pon-pon: Komail injenemau o perenda kaualap; pweki katine pamail me lapalap nanlan.
    Pwe iduen irail paki jaukop oko, me mo ’mail.
  nhe-BL: Quena, xipaquica huan amo ximocuesoca pampa Toteco hueyi inmechtlaxtlahuis
    nepa elhuicac. Quej nopa tlacame nojquiya quintlatzacuiltijque itiocamanalojcahua
    Toteco huejcajquiya.
  sps-sps: Ami ma mamagat am paparaa fatsian to, tana saa a tafan tsian tsumi te kaa
    non Gormirmir. Ayei kan a fo kat te sab romi na fo patang ana kamits to te kat
    fi ri tana fo kuigin muan.”
  wnc-wnc: Tupa siknga Anututane wam yanikapsa aminde toknga unzakan yamukaking. Toknga
    unzing damuwawa ngana banipzaatang apbakngake yutnong. Dasingge? Anututa takeaknga
    enandangu ginde atdamik,” ngang yanikut.
  nmw-S: Hu yariyae suwok, kaiwane maisamiu lahine mwage he bulubulu. Profet hebwaden
    veto si patilaoid sohode hedi ti yo.
  bus-bus: À pↄnnaa kɛ à yáa dↄ, zaakɛ a láada bíta ludambɛ. Lɛn wà ĩa dà annabi kɛ̀
    aↄ̃ↄ kú a ãanↄa lɛ.
  gub-BL: Penurywete nehe ty wà, ta'e Tupàn omonokatu hekuzar ikatuahy ma'e peme a'e
    xe, ywate a'e xe. Kwehe mehe teko uzapo agwer ikatu 'ym ma'e Tupàn ze'eg imume'u
    har wanupe a'e wà, wanehe uze'eg zemueteahy pà a'e wà, ma'erahy ipuraraw kar pà
    wanupe a'e wà no. Hemu'em wanehe a'e wà.
  imo-imo: Imbomani eno aku teko ulu teremelemunga eno mulu kombuna punge wali, kanona
    Goteni ki wamopa eno mele kipunge mele timbelo kani konopu paa awili teko tiko
    konopu penga pepili molaio. Imbomani kinye eno mindili tirimele mele aku teko
    eno naa molangei koro oi Gotenga nimbe munduli ungu nili iye profetema we imbomani
    eno kape mindili tiringi,” nimu.
  boj-boj: Od, nuŋgo are tulaŋ boleiŋgim soqniy. Nuŋgo awai bole agi laŋ goge di unu.
    Nami jeu tamo naŋgi na Qotei aqa medabu o qaji tamo naŋgi dego degsib ugeugeinjroqneb.”
  eng-DRA: Be glad and rejoice, for your reward is very great in heaven. For so they
    persecuted the prophets that were before you.
  knf-knf: Nalilaan, nawo ţi mnŧaŋ, ţiki baluk bweek bayoonkan du baţi. Naleşan kë
    hënk di bahajanuŋ kak *baţupar Naşibaţi biki ţfa.
  san-KHM: តទា អានន្ទត, តថា ភ្ឫឝំ ហ្លាទធ្វញ្ច, យតះ ស្វគ៌េ ភូយាំសិ ផលានិ លប្ស្យធ្វេ;
    តេ យុឞ្មាកំ បុរាតនាន៑ ភវិឞ្យទ្វាទិនោៜបិ តាទ្ឫគ៑ អតាឌយន៑។
  arn-NT: Ayüwküleaymün, lliduamküleaymün, eymün am llowalu kiñe fütra fürenen ta
    wenu mapu, ka femngechi ta kayñetuyawülngekefuy tati pu pelon wentru tati wüne
    mülekelu ta eymün mew.
  zas-NT: Gol badxeꞌ luxdoodi nix, gol babaa tëë din naroob na̱j ni gunee Dios lojdi
    xanyabaa. Abiꞌ lëjt ragbee guial ziangajc basagzi reeman bén badëë ree xtiidx
    Dios loj ree bejn gocli chi gadidi guiꞌt loj guidxliuj.
  ken-NT: Ŋák ká nɛ mǎmbɔ́ŋ maŋák mbɔnyunɛ Mandɛm abhʉ́rɛ́ bhe ɛrɛm akap awu amfay.
    Nɛ bǎkɛ́ ghɔkɔntɨk bɛ báchyɛ̀ nyaka barɛmɛ́ kɛpɨ̌ntɨ abhɛn tɛsáy ɛsɔŋɔri nkwɔ.”
