    boon tuul u yadajoo' u t'an a Dios uchiji,— cu t'an a Jesus ti'ijoo' u yaj tz'ocsaj
    t'an.
  tet-tet: Emi musti neon boot, tan Naꞌi Maromak atu foo saseban boot baa emi iha
    laleꞌan. Mais hanoin! Lahoos emi mesan mak hetan susar nunia, tan ema moos nalo
    aat nunia baa Maromak makoꞌan uluk aan sia.”
  hlt-MCSB: “Omngaih uh lamtah hlampan uh. Vaan ah nangmih kah thapang muep om. Nangmih
    hlankah tonghma rhoek khaw a hnaemtaek uh rhoe.
  xtd-NT: Io xa kuvete‑n. Io xa kudɨ ini koio‑n chi yo kueꞌe xa io andɨu taxi Ianyuux
