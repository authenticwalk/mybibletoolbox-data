    nisimyijakanaha atsawatu pahamyijakazonaha. Iwaze ahakurẽtsaktsa! — Sesus niy.
  san-THA: 'ตทา อานนฺทต, ตถา ภฺฤศํ หฺลาทธฺวญฺจ, ยต: สฺวรฺเค ภูยำสิ ผลานิ ลปฺสฺยเธฺว;
    เต ยุษฺมากํ ปุราตนานฺ ภวิษฺยทฺวาทิโน''ปิ ตาทฺฤคฺ อตาฑยนฺฯ'
  iws-iws: Mɨ bɨiya sɨma profet inkamɨm sɨmiirɨn hɨriinanar mɨ tɨonanaekɨm. Kɨma ɨrɨpar
    dɨngwomamaɨr ae. Dimusi rani, mhoɨiya tɨ digworaekwo mɨiyɨk mɨiyɨkɨm nɨnomor kou
    hɨr nwokwokɨnɨm yɨm kɨmiirgɨm. Ɨriig.
  pol-SZ: Cieszcie się i skaczcie z radości, bo w niebie czeka was wielka nagroda.
    Właśnie tak prześladowano kiedyś proroków Boga!
  ztq-NT: Kol kle ni kol ko nguiool styoo do, por lëë Dios kizh lëë do tsiñee ktsiñ
    do kpaa. Siñee xsaksi gak meñ lëë do psaksi meñ kchë profet nii biid penaadle.
  kqa-kqa: Kandɨhamata musa andɨtu ndahara aru kɨnzɨhɨnzɨtɨmara. Muhɨmɨmuhɨm avihɨmɨŋgɨm
    narɨŋambirɨm Gotɨndu pɨhuyɨ kɨyɨ. Kru Gotɨndu kuyu mɨŋata ambavaravara Gotɨndu
    haŋɨnɨŋ kasiramata umu haŋɨnɨŋɨrɨm ndahara sɨhwɨmaña musa nda andɨmu, vami.
  zai-NT: Laguieche' neca cazaaca tu irá nga, purti nabé sicarú ni chi gudii Dios
    laatu ibá', ne nanna ca tu zacaca bi'ni cabe ca profeta sti Dios chiqué.
  upv-upv: Kami kap̃ir pilep, suri nowli kami elep re melrin, osorsan tevi nowli propet
    san. Suri propet nir nga marwowomue kami tuwi, jinibb arloli esij ko pa tevir
    erpok.
  wap-NT: Ukonaukii tuukii manawun, ushaꞌapanum kauꞌan kainaꞌa umanawunuꞌu uwinipinaa
    niꞌo aokazi ii. Kotuaꞌa naa naꞌapaꞌo Tominkaru prophetinnao patakaꞌutauzo-kao
    kapam.
  mva-mva: Ilo-ming moaki dibuku! Suri-ming dauia! Bakara, zazanga neming bibia-tina
    lang anua-lo dieno! ‘Propet’ tongira aro-ming dilako nge bokainatuka-la sururu
    aniadi dipura.”
  dwr-NT: Hinttew saluwan wolqqaama woytay de7iyaa diraw, nashettite; hashshu giite;
    ayissi gooppe, asay hintteppe kase de7eedda nabatuwaa hewaadan yedersseeddino.
  kfw-kfw: Hoiru khat-um rokru, ajarchu marwaanna nangnisik chuonthoman kalok kha
    inda, ajarchu nangni matiangnga leikaom Pathian chongkachoi ngaikha hinthoa inleirachaak.
  bfz-bfz: तेबे खुश और मगन ऊणा, कऊँकि तुसा खे स्वर्गो रे बऊत बड़ा ईनाम मिलणा, कऊँकि
    तिने, जो तुसा ते बऊत पईले भविष्यबक्ता थे, सेयो बी ईंयां ई सताए थे।
  cuk-09: Bemar yeer itomar, wergumar, ar nibneggi bemarga ibmar-uklegoed dummarbad,
    ar ayobi Bab-Dummad-gaya-burba-berbemalad epenne bemar-idu baregillesmarmogad.”
  ben-OBCV: উল্লসিত হোয়ো, আনন্দ কোরো; কারণ স্বর্গে তোমাদের পুরস্কার প্রচুর। কারণ
    পূর্বে ভাববাদীদেরও তারা একই উপায়ে নির্যাতন করত।
  mil-NT: Te òré ducaⁿ na càda ñahá‑yu xii‑ndo te cudɨ́ɨ́ víhí‑ní ìní‑ndó cùndecu‑ndo,
    chi ío váha càa sá ndécú àndɨu nduu táhú‑ndó cùndecu ndɨhɨ‑ndo nduu na saá‑ndó
    yàcáⁿ cundecu‑ndo, chi dɨu‑ni ducaⁿ nǐ xóo cada ñaha cuè ñaní tnáhǎ‑yu xii cue
    tée ní xóo cáháⁿ tnúhu Yá Ndiǒxí ní xíndecu ndéé sanaha.
  myu-myu: Imẽn tak kuyjeayũ Deus ekawẽn muwẽnuwẽn'ukayũ xipan g̃u o'jukuk ip. Eycokcog̃
    cĩcã epesop. Kabi be bit, Deus xe bit, ade kug̃ epesop―idipat kug̃ — io'e Jesus.
  fue-fue: Ceyee, belbeltee, gam riiba mawka e heɗii on dow kammu. Hande non annabiiɓe
    ardiiɓe on tooriraa.»
  amk-amk: Mefaraise tuti memararising, weo mesobu fiembaita fuba paria na Waidani.
    Mefaraise tonanai weo wiro memeiri mea mesodai dadirafo tonana kaha, weo mene
    tarai kariri nabi fafongfa fosa, weo mano enari kanggani mea ninisa ene werengfosa
    fafongfa enari kanggani nabifosa kontai tonanai kawuru ampa, ampafe finanai deinawiai
    we menari ne maifo, mai kariri nabi fafong fosa enari ne maifo.”
  fai-fai: Kale kaba lauw fakadá bom nadawade kalfal bom keimalo, watawo kaleyo bá,
    kam kisol yáw mán uyo abid tikin kal bikam bu. Kale lum senin kinim kim gebom
    kámsiw ikil kano tal leiw kukuyamsiw ulutaw ki kibil kanayabiw kala.”
  ura-NT: Nitohaneein techu cairichaerinojoineein rautanohinelanaala ichaaorelu Cana
    Coaunera ere bera inoaensihuru profetacuru, inara ajiniha nenacaaurulu. Aihana
    jaun raotojoeein rachoojoeein, chaque tonajelanaala neeuche, dedeeu raoti ichaonaa
    que inara coreterihani Cana Coaunerane jaun.
  mcd-NT: '@see-verse:MAT.005.011'
  urt-urt: Yip pa yambaꞌe ŋoihmbwaip ŋumwaiye pe, pa hriphrip supule. Detale, yitini
    embere ŋanar nanah moihlaꞌ ŋeseperhme yip. Tinge yende yumbune lenge profet ŋaiye
    yarp yerme yip ŋahilyeh taꞌe luku.
  kiz-kiz: Muhobhokai ni kushangilila. kwa ndabha thawabu j'ha muenga ndo m'baha kunani
    kumbinguni. Kwa kuj'ha efe ndo bhanu kyabhabhatesili manabii bhabhatamili kabla
    j'ha muenga.
  tzo-TZE: Cuxetuc no'ox avo'ntonic yu'un. Yu'un chc'ot ata ep amotonic tey ta vinajel.
    Yu'un jech ono'ox laj yich'ic uts'intael ec li yaj'alc'optac Dios ta vo'onee.
  lex-lex: Makwohorulu-ktatrulu la'a miy upmi-tgarmi lerni ho'mana rlernan oleka yamuki-yama'ala
    re, pede la'pa mimlier la yamuki-yama'ala yapupu-yaheri, de mimuki-mihepur meman
    nohora, yoma miy siepmi-kaimi inpona la'a Ilyamou-Watyatoha (Sorga) maka hota
    Orgahi-Orha'a Nala tiy miy.”
  dov-dov: Amukombe akusekelela, nkaambo bulumbu bwanu bwakujulu mbupati, nkaambo
    mbubonya oobo mbubakapenzya basinsimibakali kunembo lyanu.
  rgu-rgu: Leo mae leoꞌ na, tehuu emi muste mamahoꞌo-matadale, nana huu Manetualain
    sadia balas fee emi babati ma, mauunuꞌ nai nusatetu-ikutemaꞌ a. Tehuu mafarereneꞌ!
    Ta noi emi riꞌ hapu doidoso leoꞌ na, huu fo fai a ulu na lahenda ra tao tadalu
    leo naꞌ soa-neuꞌ Manetualain mana nesi mata nara boe.”
  toc-NT: Pus a̠má quilh­ta­macú hui­xinín cali̠­pa̠­xu­huátit hua̠ntu̠ ca̠ok­spu­lamá̠n
    y ni̠ caj cali̠­li̠­pu­huántit, porque luu lhu̠hua hua̠ntu̠ naca̠­li̠­ma̠s­ka­hui̠­ca­ná̠tit
    nac akapú̠n, xa̠huachí na̠ cala­ca­pa̠s­táctit pi̠ na̠chuná ca̠t­la­hua­cani̠t
    a̠ma̠ko̠lh pro­fetas hua̠nti̠ Dios tica̠­ma­cá­milh xamaká̠n quilh­ta­macú.
  ulk-1902: Uaba sererege a bapereker; abelelam uaba nagri au bodomalam kotor baselaiaim;
    abelelam uiaba ikerare mokakalam gaire perofeta giz kekiam uabim.
  som-som: Farxa oo reyreeya, waayo, jannada abaalgudkiinnu waa ku weyn yahay, waayo,
    sidaasay u silcin jireen nebiyadii idinka horreeyey.
  mam-C: Qa ma tziky'x kyu'n, chi tze'jixa, ex chi tzalajxa, qu'n ktzajil tq'o'n Dios
    nim t-xel kye'y toj kya'j, tze'nku xi tq'o'n kye yolil Tyol Dios ojtxe, tu'n nim
    iky'x kyu'n tze'nku' kye' ja'lin.
  ndj-ndj: Musekileli na kunemelela kwanongwa fupu yenu ngomi kumbindi kwa Chapanga,
    nongwa pavavasulumili vambuyi ngimu yimusulumiwa ponopawu yumwi.”
  mbj-NT: Baad had'op do P'op Hagä Do anoo da bë hã ta säm hỹ pong jé. Ti hyb n'aa
    da bë h'yy gadejah, bë tsebee da, tii d' bë hã radoo bä né paawä! Tii d' né paa
    sa wahë makũ rabad'oo P'op Hagä Do ky n'aa rod sa hã, rarahejãã né paa sa hã —näng
    mä Jesus.
  lat-VUC: gaudete, et exsultate, quoniam merces vestra copiosa est in cælis. Sic
    enim persecuti sunt prophetas, qui fuerunt ante vos.
  ngp-ngp: Indeni na kinyemi na kwanga, kwaviya maliho yenyu ni makulu uko kwe mbingu.
    Ivi nivo watendelagwa awalotezi awo wandaga uuko nk'hongo aho nyuwe mwandaga hamnati
    mwize.
  enq-2: Endakali dupame nyakama tanda dyoo koeyasetaminopa, yole andake mende kaiti-kisa
    setekelyamona lao masetala, nyakama eteke pyao mona yaepao kalyepape. Propeta
    wamba kateami dupa dopaka pyoo tanda maiyoo koeyasiamina” lea.
  eng-ASVBT: 'Rejoice, and be exceeding glad: for great is your reward in heaven:
    for so persecuted they the prophets that were before you.'
  mna-mna: Leleyom ambai kat mi menmeen yom biibi. Pa mbulu tana popoŋana som. Ina
    raraate kembei ta muŋgu tikamam pa Anutu kwoono bizin na. Tana kadoono tiom biibi
    ta imbotmbot saamba mi izza yom a.
  myw-myw: '@see-verse:MAT.005.011'
  sby-sby: Kamusamwani, kayi kamukondwani, pakwinga cilambo cenu kwilu nicinene. Naboyo
    bashinshimi, amwe kamutana musemwa, balabapenshewa munshila yopeleyo.”
  sll-sll: Wai weni pire molere, emgi tobo hamen bani inanua. Te arihobi God hana
    togu yal homa ereyu ol tomua.
  yaq-NT: Tua kaitat jain eaka alleene. Bwe'ituk eme'e, Liojtamak ama butti emou tu'ik
    bitne. Bwe'ituk ket jiba inien su watem betana jiokot bitwak, jume' Liojta betana
    ju'uneetuawaka yeteu noktuawakame, emo bepat che'a bat jiapsaka'um.
  uro-uro: Mamär iva märmär gem ngän bä ngäni qok inguna angän ditsek di ama mor ngät
    da ama usäpki arha ron inguna sa ama ruvek ta sangäm na ama vämginarha mavängam
    doqoräkt kärarhae i sa mudu rha män ba angän gamäs.
  ita-1885: Rallegratevi, e giubilate; perciocchè il vostro premio è grande ne' cieli;
    perciocchè così hanno perseguitati i profeti che sono stati innanzi a voi.
  muy-muy: Yʉm, mərumvu dal-dal, aɗaba Melefit aməvi zlam sulumani ana kʉli kay a
    kəla gani vu a huɗ melefit bu. Daliya ya təgri ana kʉli nihi ni ti, ku ndam mahəŋgaray
    *pakama ge Melefit ahaslani day tə̀gri ana tay nahkay. »
  kqc-kqc: Ada regasa yauta nifa, adina yi obini omari moigedi bi tora, adina makai
    senagi Sei di ago niyadi vene esika esika maradi.
  tav-tav: To bairona Dio ye quetire buiori maja mʉja jʉgoye macana ãnana quenare
    na capopiyeyenucuñuparã. To bairi caroaro wariñuuña, Dio tʉpʉ caroare wariñuurique
    cʉ cajooparã aniri, na caĩñupʉ Jesu.
  eng-ULB: Rejoice and be very glad, for great is your reward in heaven. For in this
    way people persecuted the prophets who lived before you.
  spa-VBL: Estén felices, muy felices, porque recibirán una gran recompensa en el
    cielo—pues ellos persiguieron de esa misma manera a los profetas que vinieron
    antes de ustedes.
  fra-_FOB: Réjouissez-vous et tressaillez de joie, parce que votre récompense sera
    grande dans les cieux; car on a ainsi persécuté les prophètes qui ont été avant
    vous.
  hau-ULB: Ku yi murna da matukar farin ciki, domin sakamakonku mai yawan gaske ne
    a sama. Ta haka ne mutane suka tsananta wa annabawa da suka yi rayuwa kafin ku.
  mal-mal: സ്വർഗ്ഗത്തിൽ നിങ്ങളുടെ പ്രതിഫലം മഹത്തരമാകകൊണ്ട് സന്തോഷിച്ചുല്ലസിപ്പിൻ;
    നിങ്ങൾക്ക് മുമ്പെ ജീവിച്ചിരുന്ന പ്രവാചകന്മാരെയും അവർ അങ്ങനെ തന്നെ ഉപദ്രവിച്ചുവല്ലോ.
  kkc-kkc: Esiga niba sigabolone goomege. Bei, Kei mi mapoo nei toowa niyo talame
    nibada hu sabolo olo mopoodoo doloso moloso. Esiga nimapoo dala tenelone egee
    do egee dia amawe diayo Godee maga to toloso kokodo takomo silesibili odoo daga
    hoogoo debei mapoo dala hedebe egeesee tenemeleeso.”
  lit-lit: Džiaukitės ir džiūgaukite, nes didelis yra jūsų atlygis danguje, nes tokiu
    pat būdu jie persekiojo pirm jūsų buvusius pranašus.
  urd-GVR: Ḳhushī manāo aur bāġh bāġh ho jāo, tum ko āsmān par baṛā ajr milegā. Kyoṅki
    isī tarah unhoṅ ne tum se pahle nabiyoṅ ko bhī īzā pahuṅchāī thī.
  far-far: Nau ku saea ru nai sulia kera kai sasia ru ta'a ki fua mulu dia laugo be
    wane ki kera sasia ana profet ki mai 'i nao. Mulu eele amulu, sulia God kai kwatea
    kwaiarae baita ne nia konia fua mulu 'i langi.”
  suz-BL: ग्‍येरसीने। मारदे हना स्‍वर्गमी इन कली ठेयब इनाम वोइश्‍शो बाक्‍ब। साइ नेसी
    रे मुल सम्‍म परमप्रभु यावे आ लोव़ पाइब आन कली खेदा पा श्‍येत गेस ङा गेस पाम्‍तेक्‍म।
    हिब्रू ११:३३-३८; याकूब ५:१०
  car-NT: Tawa'pore aitoko me. Ajewa'porykon nominon. Moro ajepetykon irombo poto
    me man kapukon ta. Iwara enapa uwapo mo'karon Tamusi auran uku'ponamonymbo tywekena
    tywaije mandon kari'na erekuru 'wa.”
  amp-amp: Nikmoh yufathu wuskam tamoh tamohm bi hefenr rhu garitmko. Nd nefm niko
    yekwam, bi nikmoh nyingako toh hnamo profetm to inji nahnamoumm.”
  bht-bht: तालू तुसां खुश कने मगन होनयो क्योंकि तुहाड़े तांई स्वर्गे च बडा इनाम है।
    इस तांई कि जड़े बड़े बकते पहले परमेश्वरे दा संदेश देणेबाले थे उना जो भी इयां ही
    सताया था।
  eng-NOY: Rejoice, and be exceeding glad; for great is your reward in heaven; for
    so did they persecute the prophets that were before you.
  cub-NT: Me torojʉrãjaramu mʉja. Que teni boje ʉrarõre cʉvarãjaramu mʉja cavarõ mearo
    Jʉ̃menijicʉi cʉrõi. Nopedeca ina javecavʉ bácavʉ, Jʉ̃menijicʉre jʉ abevʉ bácavʉ
    máre, ñájine d̶arejaquemavʉ ina Jʉ̃menijicʉi yávaiyede coyʉcaipõeva mácavʉre,
    mʉje jipocacavʉ bácavʉre, arejamed̶a Jesús.
  ita-1927: Rallegratevi e giubilate, perché il vostro premio è grande ne’ cieli;
    poiché così hanno perseguitato i profeti che sono stati prima di voi.
  lww-lww: Ana ve sinemiu viowa re, akilia akekara ga, vanon kiamiu pupia suri wo
    tanea lala sike ma e peni. P̃isi na yaru la akila kare amiu vap̃isi, ana visae
    ve sanene, la akila ve sa ke nap̃a yaru na sumo lala akila kare navisawalena lala.”
  ckb-ckb: دڵخۆش و شادمان بن، لەبەر ئەوەی لە ئاسمان پاداشتتان گەورەیە، چونکە پێش ئێوە
    پێغەمبەرانیشیان ئاوا چەوساندووەتەوە.
  nas-nas: Doturarima doꞌderoꞌdeꞌdariai eeꞌ noruꞌerima, ‘Niikaang mooꞌ pankaing otong
    teke paning-koo.’ Aiꞌ tee teeꞌ nariꞌ nantoonge teing nakaro-nupoong tee diiꞌpinaꞌ
    nariꞌ mankiꞌantavaarikoꞌ, diiꞌkoo uroꞌnupoong.”
  uvl-uvl: letemo sio pe a iech toto iange urumo palaungana kou kulele imo nga lut
    nga tapa. Pe poinga nenge te poia lange imo nem te poi tele lange hetatalonga
    mur nenge tetu tala nge imo.”
  eng-BBE: 'Be glad and full of joy; for great is your reward in heaven: for so were
    the prophets attacked who were before you.'
  ixl-CNT: Ech txuqꞌtxunojex utz, chiꞌbꞌojex tan, mam echoobꞌal sekꞌul tu Amlika.
    Tan echat koꞌxh tixval qꞌu alol tetz u yolbꞌal Tioxh bꞌanax koꞌxtene atziꞌ.
  xsi-xsi: Miki ma ilomi ara ŋana ŋinde kâ, aku kandeka pâta kanaŋo, ŋana tu Maro
    Kindeni io kulu ŋalae ikeno indamwami lâ samba ilo. Mao nâ, kinzi muŋga siveta
    malia mine nâ panzi ŋgua-tulâŋa tamâta simo muŋgâŋa ŋinde.”
  crx-NTPO: '''Et ''andit whuts''un k''udada whunúlhni ''ink''ez ''uk''enus hoonáht''i''!
    ''Alha yak''uz hooncha whe nohba k''elha whutaleh. Soo cho whunulh''en, njan mbe
    la nohtso nus hoo''en inle''ne, ''enne cha whuz un''a za bube huzula inle''.'
  kan-OKCV: ಸಂತೋಷಪಟ್ಟು ಆನಂದಿಸಿರಿ. ಏಕೆಂದರೆ ಪರಲೋಕದಲ್ಲಿ ನಿಮಗೆ ಮಹಾ ಪ್ರತಿಫಲ ಸಿಕ್ಕುವುದು.
    ಅವರು ನಿಮಗಿಂತ ಮುಂಚೆ ಇದ್ದ ಪ್ರವಾದಿಗಳನ್ನು ಸಹ ಇದೇ ರೀತಿಯಲ್ಲಿ ಹಿಂಸೆಪಡಿಸಿದರು.
  bbb-bbb: Ro bu ijiege rekuva nika urukeigia oemarefo. Ijadufuo maeje Godi fune ve
    gue ire maeje boeje joefuo saove ijia kanafuido ja ije kedufuo. Ro igia fie isuibe
    e Godido vua vierafena kuaevo ije e bu vame besu ijiege bu kame isekafiaevano
    kiae.
  blw-blw: Uray no yaha hen ammaancha an chàyu, an-ayu yanggay ammag lomaylayad chillu,
    te chakar hen gunggunayu ad uchu. Yag yaha agé chillu hen nekaman hen anchichay
    profetan Apudyus ad namenghan.”
