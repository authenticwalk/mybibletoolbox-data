    miti wane ŋaba eŋe yale waka matali qetali ebukoi.
  con-NTPO: Nane avujatsse can'jen'faja. Chiga sefacconi qui tsain'bitssia'ma isu'faya.
    Que'ima afaseqquia'caen tsu tayopi'su a'i'qque que'ima otien'su Chiga Aya'fama
    afasundeccuma'qque afase'fa.
  ghs-ghs: Oi teeho quba bahe nikeho ipi ma ari qusuta biranataqu oi meupu minanipamu.
    Oi qesai too abi ma karake teete qaami nokoho ipi ma ari mina, nikeho isaki oonomanita
    oho qaki ma naki minanipamuke eetare.
  peg-peg: ୱାରି କିଜ଼ି ୱାର୍‌ୟା ଆଡୁ, ଇନାକିଦେଂକି ସାର୍ଗେତ ମିଦାଂ ଇନାମ୍‌ ଜବର୍‌ । ହେ ଲାକେ
