  ben-IRV: আনন্দ করো, খুশি হও, কারণ স্বর্গে তোমাদের পুরষ্কার প্রচুর; কারণ তোমাদের
    আগে যে ভাববাদীরা ছিলেন, তাদের তারা সেইভাবে নির্যাতন করত।
  ntu-ntu: Mzli ka na-abrtzlvzamu nzapu-krmu profet ne Gct kcng tzatrkati pnz melrmqmung.
