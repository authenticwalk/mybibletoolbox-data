  tgo-tgo: Mbe hu warari na nuwami i loghe kaiwae modami laghɨye mbe ina e buruburu.
    Kaiwae ghalɨŋaŋgu gharautuŋgi me vivako vambe thɨ vakathava vuyowo ŋgoranjiŋgiya
    thiyako weŋgi.”
  yap-yap: Ngari felan’med, ya bay labgen ni ba ga’ ni fan ngomed ni kan tay u tharmiy.
    Ya ireray rogon e gafgow ni i tay e girdi’ ngak e pi profet ni yad ba kakrom ngomed.”
  mop-NT: —Qui'aque'ex a wool tu jajil u men yan ti yaab a qui' te'ex a taac'a'an
