verse: MAT.005.012
translations:
  kpx-kpx: Isito vahaeholahave. Kosealemo lana bae otogoe ibina baluga maleve. Isi
    hoto ko huhulahave. Ataeau subuta katelahai beloveta aiogevege abu abuta vatehani
    malelu.”
  okv-H: Enana na ainge dombo God ta peroveta tapa ta degi ere uahera eto iji kombu
    te ungo na ari jajavotoho isapamane hoteto humbasova avoeto tunga javotoho be
    javotoho evujo.
  tbo-tbo: Ona kaoha po ona gwaugwauyala, babana hoi yada mihami apo ina lata duma.
    Geka pite apo lawa hina dewadewami mei lawa odubohi tu bahapiko hi laipilipilihi.’
  mal-C: നിങ്ങൾ ആനന്ദിച്ചുല്ലസിക്കുക. കാരണം, മഹത്താണ് സ്വർഗത്തിൽ നിങ്ങൾക്കുള്ള പ്രതിഫലം.
    അങ്ങനെതന്നെ അവർ നിങ്ങൾക്കുമുമ്പുണ്ടായിരുന്ന പ്രവാചകന്മാരെയും പീഡിപ്പിച്ചിട്ടുണ്ടല്ലോ.
  grc-SR: Χαίρετε καὶ ἀγαλλιᾶσθε, ὅτι ὁ μισθὸς ὑμῶν πολὺς ἐν τοῖς οὐρανοῖς· οὕτως
    γὰρ ἐδίωξαν τοὺς προφήτας τοὺς πρὸ ὑμῶν.
  bgc-bgc: फेर खुश अर मग्न होइयो, क्यूँके थारे खात्तर सुर्ग म्ह बड्ड़ा ईनाम सै। इस
    करकै के उननै उन नबियाँ ताहीं भी इस्से ढाळ सताया था, जो थारे तै भी भोत पैहल्या
    थे।”
  khz-khz: Pio verere, e mapio verere, kwalana Palagu na voimi kamuna pene venimi
    kupai. Ekala gelegelena, gomi mulimi talimara e, peroveta talimara kunera, maki
    vovetaina gevega-rakavarato.”
  deu-TKW: Freuet euch und frohlocket, denn euer Lohn ist groß in den Himmeln; denn
    so haben sie die Propheten vor euch verfolgt.
  zsr-NT: Gul‑dziji len gul‑dzág ládxiꞌliꞌ, le uzíꞌtscaliꞌ xbey niꞌ yehuaꞌ yubá. Ca
    rac queëliꞌ, guc quequëꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios len gulacuꞌë zíꞌatël
    ca lbiꞌiliꞌ, le gulabía ládxiꞌgac caꞌ lequëꞌ bunách.
  lin-lin: Bosepela mpe bozala na esengo, pamba te lifuti na bino ezali monene kati
    na Likolo ; pamba te ezalaki mpe kaka ndenge wana nde banyokolaki basakoli oyo
    bazalaki liboso na bino.
  hns-NT: Aisane Parmeswar ke sanesia logan pahiele bhie sataawal gail. Swarag me
    toelogke barka ienaam mielie. Ohie se hardam khoesie rahoe.”
  noa-E: Pari pãach dʉ̈i maagwaijã, oob ökhĩirjuu amiet ajim anʉm. Magju khãai warag
    onee abat; pãar mag nʉm jũrran ʉ̈gtharin pãar athee nem wajapham pöomata thʉnʉm.
    Ĩs jãg pãar dʉ̈i khaibag thʉnʉmjö aba aajeejieb ajim anʉm warrgarwejã am jöoinau
    Ẽwandam i jaaujerr khʉʉn dʉ̈i. Pari magtarr ĩs am ʉ̈gthar Ẽwandam dʉ̈i onee naabahab
    a jaaumajim aajem.
  eng-EMTV: “Rejoice and be exceedingly glad, for great is your reward in heaven,
    for so they persecuted the prophets who were before you.
  mib-NT: Na cúsɨɨ̄ ni rō jijnáhan ró núu súcuan, te sa víhyá gā cusɨɨ̄ ni rō, chi
    cáhnu ndasɨ́ coo tahū rō nde andɨvɨ́. Chi suni súcuan ni cajito xeēn i tāca tée
    ni canacani jnūhun Yaā Dios jeē ní quijicoo xīhna gā vēsú rohó.
  lif-NT2: खे़न् ये़म्‍मो पसःत् सःत्ते़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌ङो
    खिनिॽ थुम्‍घोःन् यम्‍बा चोःक्‍लो॥ उन्‍छेःन्‍स्‍मा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽआङ्
    मनाहाॽरे़ बा हे़क्‍केए मे़मे़त्तुसिरो॥
  xnj-xnj: Mheka na kululuta muni njombi yinu yivaha kunani kwa Chapanga, chenichi
    ndi chevavahengili Vamlota va Chapanga vevavalongolili kwakona nyenye.”
  mmx-mmx: Do dina lox i xuren, mina momo la mina sosoro, mila langsangan luunun minaba
    ruuna ka i ro vana at laxalibet. Limixin kakapmek megano diga lox asongot lavaeme
    vapaase ali no diga rooro gano. La kerepmo limixin kakapmek dinaba lox asongot
    bok nimi.”
  cbr-NT: Usaribi oquin ca an Nucën Papa Dios quicë bana uni ñuixuncë unicama unin
    bëtsi bëtsi ocëxa. Usaquin sinánquin camina cuëënquin, Nucën Papa Diosan ca mitsu
    upí oquin sinánxunquin aín nëtënu abë 'i upitax tsónun mitsu 'imiti 'icë quixun
    'unani chuámarua tani cuëënti 'ain.
  tee-NT: Pus alhik'ach'ant'it chai na k'ox alhiulat'it acsni chunch a'ulht'uc'ana'it'it.
    Chunch alat'it ni slivasalh na k'ox ju axt'aknic'ana'it'it ju lact'iyan. Chai
    ap'ast'act'it ni vana va chunch ju anavicalh ju ixlapanacni Dios ju mak'anchich
    ixtat'ajun acsni tuca' ixt'onat'it ju uxijnan.
  eng-LSV: rejoice and be glad, because your reward [is] great in the heavens, for
    thus they persecuted the prophets who were before you.
  cak-NT: Romari' siempre quixquicot pa iwánima y quixquicot yalan, roma nim ri ruq'uiexel
    ri xtiyo'x chiwe chicaj. Roma can anche'l ri sufrimiento nik'axaj rix cami, can
    quiri' chuka' xquik'axaj ri achi'a' ri xek'alajin rutzij ri Dios ojer can, ri
    achi'a' ri xec'ue' na'ey que chiwech rix.
  pah-NT: —Pejoryjory hete ti g̃a jigwarairame pe ndehe nahã. A'ereki Tupana'ga gwereko
    katu pe me yvagi pe ikwepykavuhua pyryheteva'ea. Aerẽ po ti ga imondoi pe me nehẽ.
    A'ereki pe peko ymyahũva'ea ja Tupana'ga nhi'ig̃a mombe'uharava'ea ja hahyrame
    pe me. A'ereki ymyahũ ag̃wamove'g̃a namonhava'ea ojigwarai Tupana'ga nhi'ig̃a
    mombe'uharava'ea rehe no, ei Jesus'ga g̃a pe.
  sja-NT: Mãga oodak'ãri, t'ãri o-ĩa, k'ãiwee p'anéetɨ, Tachi Ak'õre truade panadak'ãri,
    irua parãmaa ne-inaa pi-ia teeit'ee perã. Mãgá chonaarãweda Tachi Ak'õre pedee
    jarapataarãmaa ne-inaa k'achia ichiaba oopachida.
  xed-xed: Rfawarfa ta rfu, ka nzata kuni waɗah, kabga mamu nisəla ghuni dagala ta
    kzla kaghuni ta luwa. Manda va tsaya ganapta lu tiri ta anabiha ta tiŋlaghutá
    kaghuni.»
  mks-NT: ʼXíní ñúhú caji̱i̱ ndiva̱ha ini ndó ta coo va̱ha ini ndó jáchi̱ ndiquehe
    ndó in ña̱ va̱ha ndiva̱ha caja Ndióxi̱ indiví. Xíní ñúhú ndicu̱hu̱n ini ndó ña̱
    quia̱hva já na̱caja xíxi na xi̱hín na̱ profeta, na̱ na̱sa̱nduu sa̱nahá.
  gfk-S: Ma mu na manga laro sakit kinong ira tamat na puspusno ira numu mangason
    ruma i kis ter ra mawe. Hokakarek di ga haragawai hobi ta ira tangetus nalalie.
  bmu-bmu: 'Mötket, Anutunöŋ töwaŋini öŋgöŋgöŋi Suep mire ali ahözawaŋgöra mönö gönköiraŋ
    ala sösöŋgai aka malme. Mi kewögöra: Kezapqetok ambazip mutuk malgeri, mi sesewerowero
    tandökŋi mewöŋanök ak eŋgigetka eŋön yeŋgö andöŋine asuhuba yembuk öröröŋ malje.”
    Mewö.'
  dgz-dgz: Menan daramuya wap, aton tan, iwa kiman gapan garewa ega arita. Ap mini,
    e umayap, wataget God no oise waiwanumune nagirewa wa koeragam mumane.”
  eng-GNV: 'Reioyce and be glad, for great is your reward in heauen: for so persecuted
    they the Prophets which were before you.'
  zaa-NT: Ledácca' láni le; porqui'ni gudàliani Tata Dios le ỹiabara'. Porqui'ni ą'hua
    ca enne' nu gutsé'e ttu cuaỹa nuá nna betsiahuá latsi' quį ca enne' uccua profeta
    qui' caniá.
  eng-WEBSTER: 'Rejoice, and be exceeding glad: for great is your reward in heaven:
    for so they persecuted the prophets who were before you.'
  guh-guh: Bajara tsipaji pacuenia panevajënaeyapijivimi ata, Diosojumepaebivimi profetavi,
    bajayata bejiobiaexanatsi. Nexata pasivajamatabëcuenebarëyamë tsavanapae tsane
    paxamë ata bajarapacuenia itsa pacaexanaena. Tsipaji raja athëbëtatsia itsamatacabi
    Dioso pacarajutsiana bitso pexaniacuene, jai Jesús pijajivijavabelia.
  bon-bon: Weene miiji baborage ngenecu miiji piiyepu gege, ingle weene cabucewe je
    baborage daremu ne cire jepänepeye. Acejiyame me mename biname lui cina weeme
    niinäce gaabe itu secluji, teebibine cuta pepu ituge sabe wawena.”
  nhw-BL: Quena, xipaquica huan amo ximotequipachoca pampa Toteco hueyi anmechtlaxtlahuis
    nepa ilhuicac. Quej nopa masehualme nojquiya quintlatzacuiltijque itlajtol pannextijcahua
    Toteco huejcajya.
  swh-ONEN: Furahini na kushangilia kwa maana thawabu yenu ni kubwa mbinguni, kwa
    kuwa hivyo ndivyo walivyowatesa manabii waliokuwa kabla yenu.
  wbi-wbi: Muhovokaghe fiijo na kuuva nu lukeelo, ulwakuva uluvonolo lwinu kukyanya,
    lugome. Enendiiki nava vavili vano valyalongwile fye valyapumusivue.
  bba-bba: I ɡɔ̃ru doro kpɑ i n nuku doo bɑkɑbu mɔ yèn sɔ̃ bɑ bɛɛ ɑre bɛkɛ yiiye wɔllɔ.
    Domi nɡe mɛyɑ bɑ Gusunɔn sɔmɔbu nɔni sɔ̃ɔwɑ be bɑ bɛɛ ɡbiiye.
  eng-KJVCPB: 'Rejoice, and be exceeding glad: for great is your reward in heaven:
    for so persecuted they the prophets which were before you.'
  kgk-NT: Pevy'a katu. Perovy'a joty katu pende-rehe hembiapo vai va'e. Yváy-py heta
    eterei ombohekovia va'erã peẽ-my ome'ẽ-vy Nhandejáry. Upéa-gwi pevy'a joty. Pende
    rerekoha-rami ave ogwereko asy va'ekwe myamyrĩ Nhandejáry nhe'ẽ-py omombe'u va'ety-pe.
    Yma gware-pe pene renonderã-rehe ogwereko asy hagwe-rami ave, ãy pende rereko
    asy ave va'erã.
  waj-waj: Irisai yoketaivo ngiiini ngiau aapu vaivaara yaata utida sirigaida variatee.
    Maisa mmooriivaa ngiiiyara iikiaaneema gioonna kiaapu vooya nnaaru varuu forofetaiyara
    iiravai.
  cpy-cpy: Pithamenta-yityaa, tema Tajorentsi pinateemini inkiteki. Pikenkishireero
    jempe ikantee-takiri paerani ikemaatsi-takaetari etanakawori Kamantan-taniri-paeni.”
  ekk-PKP: Olge rõõmsad, olge tõesti rõõmsad, sest te saate suure tasu taevas, sest
    samamoodi kiusasid nad taga prohveteid, kes olid enne teid.
  mpx-mpx: Nuku yaliyaya hot, kaiwena molamiu bwabwatana iyoho labulabumwa. He palopitau
    houhouwel hi palomwanagil i ola ya to.
  wbp-wbp: Nyinayajukulu wardinyi-nyayirni! Manngu-nyangkalu nyampu! Kaatu-kurlangu
    jarukungarduyu nyurru-wiyi kuja kalalurla marlaja wangkaja, ngularrakuju kalalu-jana
    yapaju nyurunyuru-jarrija-yijala. Ngula-piya-yijala kalu-nyarra nyurunyuru-jarrimi
    jalanguju. Ngulaju ngula-juku. Ngaka-kari kajinkili nyina yangka nguru-nyayirni-wangu
    Kaatu-kurlangurla, ngulaju kapu-nyarra warntarri-nyayirni-wangu yinyi ngurrju-nyayirni.
    Ngulakungarntiji, wardinyili nyinaya nyurunyuru-puruju.”
  luo-luo: Beduru mamor kendo moil, nikech poku duongʼ e polo, nimar jonabi mane okwongonu
    bende negisando mana kamano.”
  nhe-NT: Quena, xipaquica huan amo ximocuesoca pampa Toteco hueyi inmechtlaxtlahuis
    nepa elhuicac. Quej nopa tlacame nojquiya quintlatzacuiltijque itiocamanalojcahua
    Toteco huejcajquiya.
  aii-aii: ”ܗ̇ܝܓܵܗ ܚܕܹܝܡܘܼܢ ܘܦܨܘܿܚܘܼܢ، ܣܵܒܵܒ ܙܝܼܕ ܠܹܗ ܦܘܼܪܥܵܢܵܘܟ݂ܘܿܢ ܒܫܡܲܝܵܐ. ܣܵܒܵܒ
    ܗܵܕܟ݂ܵܐ ܟܘܼܡܸܪܗܘܿܢ ܠܢܒ݂ܝܼܹ̈ܐ ܕܡܩܲܕܡ ܡܸܢܵܘܟ݂ܘܿܢ.
  esk-NT: Quviatchapiaġataġitchi atakkii kamanaqtuq akiḷiusiaksraqsi ittuaq qiḷaŋmi.
    Taatnatuntuuq piyuaqsiupmiñiqsut taipkua sivuniksriqirit sivupsitñi iñuuniaqtuat.
  msb-msb: Magsadya kamo kag magkalipay kay dako gali an nakatigana para sa iyo na
    premyo sa langit. Pareho man sani an pagpasakit sadtoʼn nagkauruna sa iyo na mga
    propeta.
  cpa-NT: Túgh³ hniah¹² ju²hiúg¹ dsøa¹², hi² hioh¹² jénh² hniah¹². Di³ ma¹dsio¹² li¹chi²
    quiánh² hniah¹² ŋi¹juǿi¹. Lah¹jøng² báh³ ca¹jmóh² dsa² jmøi¹guǿi¹ dsa² mi³hǿ²
    jǿg³ quiah¹² Diú¹³ ma²lǿih².
  dso-dso: ସାର୍‌ଦା ଅଇ ସାର୍‌ଦାଇ ରୁଆ, କାଇକେବଇଲେ ସର୍‌ଗେ ତମର୍‌ ପାଇ ବଡ୍‌ ପୁରୁସ୍‌କାର୍‌ ସଙ୍ଗଇଲା
    ଆଚେ । ମନେରକା ସେନ୍ତାରି ତମର୍‌ ଆଗ୍‌ତୁ ରଇଲା ବବିସତ୍‍ବକ୍‍ତାମନ୍‍ ମିସା ଦୁକ୍‌ପାଇ ରଇଲାଇ
    ।”
  meu-meu: Ba moale, ba moale hisi dae, badina be guba ai davamui baine bada; badina
    be e gunalaimui taudia, peroveta taudia, na unu e daḡedaḡe henidia tomava.
  yva-NT: 'Syare wasanayanambe muno wasananibe, weye Amisye po kove ratayao ti ntuna
    mo wasanyut no munijo ntiti. Muno wasaemen: vatane wo anawae wusyine mave tatugadi
    tavon to.”'
  dgc-dgc: Bagay kona sa, éy dapat masaya kam, da dikél i gantimpala moy ta langet.
    Da tandaan moy, kona be sa i péngloko de du purupeta a neditol dikam.”
  zpm-NT: ¡Nley goḻco zdoo to, nguieeḻ goḻgac, sac goṉ tib guieḻnzaac nroob ne gneedz
    Dios lo to! Goḻsoladz gaṉle, scaque beeṉ zho grë zha ne pxeeḻ me padzeela biadnee
    xtiidz me.
  hix-NT: Àro ke, teryehorye rma ehtxoko. Ekhokahra mak ehtxoko. Amnye kahe yaw harha
    oyehtokonye, towakryexem me rma haxa manatxhe. Àsok tawro hana. Amnyehra teryewhamnohsom
    me rma rha nehxatxkonà, Khoryenkomo rwonà yokarymanye ro heno komo xarha. Oyonurhura
    ronye rma haka, toto komo neryewhamnohrà me rma haxa nehxatxkonà, nyamoro heno,
    kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Wavu jihi mende nga ji rupshika. Mberem ushiwak? Os erem jirin li uhunda
    wasan ji lakwa osmu hevenik nikishihi wanduwa. Hako ji hishakashawa hala, profet
    ol mas lerawun lahandarin kavak li undari hom os jirin erem kavak limu unduwa.�
  npi-ULB: आनन्दित होओ र निकै खुसी होओ, किनकि स्वर्गमा तिमीहरूका इनाम ठुलो हुनेछ ।
    किनभने यसरी नै तिमीहरूभन्दा अगिका अगमवक्‍ताहरूलाई मानिसहरूले सताएका थिए ।
  cgc-cgc: Daw maagian nyo mga malain na iling tan, magkalipay kaw ta miad tak may
    bakod na bales naan ta langit na patagana ta Dyos para ki kyo. Demdemen nyo na
    inagian nyo an na bellay paryas nang ta inagian ta mga prupita ya na una ki kyo
    na danen an papangabot ta mga gakuntra ki danen. Bisan iling tan iran na inagian,
    kabaton danen ya ta bakod na bales alin ta Dyos.”
  tim-tim: Hain akyeŋgimbiâ âmâ ainâk hin nâŋgâwai, “Ulikŋân Anutugât propetelupŋe
    are siânbaŋe hanâk bâleŋe akyeŋgiyi dop hainâk hinŋe hainâk bâleŋe aknengimai
    aregât siân hâuŋe âlepŋe manmâ himbimân membaen.” dâmai aregât biwiyeŋe heroŋe
    agâk.
  yor-yor: Ẹ yọ̀, kí ẹ̀yin sì fò fún ayọ̀, nítorí ńlá ni èrè yín ní ọ̀run, nítorí
    bẹ́ẹ̀ ni wọ́n ṣe ṣe inúnibíni sí àwọn wòlíì tí ń bẹ ṣáájú yín.
  wos-wos: Hanja di séfélak profetré wungi di haraki huru. Diré wungi haraki hurundanka
    sarékéta di guniré wungi haraki hurundat, guni yikafre mawuli yatanguni. Hukémbu
    God guniré némafwimbu yikafre hurundét, guni dé wali jémba male retanguni. Jémba
    retengukaka sarékéta guni yikafre mawuli yata mawuli sawuli yata wungi re wungi
    re retanguni.” Wungi dé Jisas wa.
  emp-NTPO: Bio capipia b̶ead̶adua, bãrãba nebia waib̶ʌada bajãne eropanʌ bẽrã. Drõãenabema
    ewarid̶e bid̶a Ãcõrẽneba bed̶eabadarãda ara maʌ̃ quĩrãca biẽ́ od̶i carea ẽpẽsid̶aa.
  eng-F35: Rejoice and exult, because your reward in the heavens is great, for so
    they persecuted the prophets who were before you.
  ind-ind: Bersukacita dan bergembiralah, karena berkat yang besar sudah tersedia
    bagimu di surga. Ingatlah bahwa nabi-nabi di masa lalu juga dianiaya seperti itu.”
  pes-OPCB: شاد و خوشحال باشید، زیرا در آسمان پاداشی بزرگ در انتظار شماست. بدانید
    که با انبیای قدیم نیز چنین کردند.
  mpt-mpt: Inayemib mole ibo bobol ayam fumbianiba seinine! Ina binib biamo sinanomo
    Gode abilim uto inamin namin ayamo homon doyamabebe. Sinanggwano i Gode weng omkeimalin
    naka isa inaye bianiba enino omkaye bianiba yebiam binibbiobo ge baabesebe.
  bla-bla: 'So poke''tametŭkkĭk, spopai''piĭk; kitakitakai''sakĭnnosŭko spots''im:
    apatots''ik neto''yik ŭnninetoksĭstotoyiuax Ap''ĭstotokiuă otsiprophetix.'
  ssx-ssx: pa pina꞉ma꞉ ikana꞉ma꞉ta꞉ pa epeke puki haaso hata꞉ ta꞉na꞉ma꞉ homo hapa꞉peke.
    Pa ekipeke. Ika꞉ mulu peleme yenki tieketa꞉ oli hepeni nane wiawala꞉me. Do iki
    pa꞉ta꞉ kita꞉la꞉ tanda tupa꞉ kone mo hande amba꞉ haemeke potopede haliweki pa꞉ta꞉
    make tanda halo haemekeme.
  mkl-mkl: I jɔ̀ i nyɑɑnyi i wɛɛò inɔ didɔ̃ nlɑ nlɑ ŋɑ si nɑ iyi í jɔ̀ ribɑ iyi ɑ̀
    jilɛ nŋɛ leleɑɔ̃ í lɑ. Ntɔ ntɔ bɛɛbɛi ɑ̀ kpɑ̃ wɑlii ŋɑ iyi ɑ̀ cuɑ nŋɛ ŋɑu mɔ iju.
  gaq-gaq: ପେ ନିଜେକେ ନିମାଣ୍ଡା ଡାଗ୍‌ଚେ ମନେ ଡିଙ୍ଗ୍‌ପା । ସାର୍ଦା ଡିଙ୍ଗ୍‌ଚେ ଉଲାସ୍‌ ଡିଙ୍ଗ୍‌ପା,
    ଡାଗ୍ଲା କିତଂନ୍ନିଆ ପେ ନ୍‌ସା ମ୍ନା ପୁରସ୍‌କାର୍ ବକେ । ପେନେ ନ୍ତା ଞ୍ଜା ଆରି ବାବବାଦିଇଂ ଡିଗ୍
    ଦେକ୍‌ରକମ୍ ନିନ୍ଦା ବାଲେଃଆର୍‌ଗେ ।
  gof-RNT: Hintte woytoy salon gita gidiya gisho ufayttite, hashshu giite. Hinttefe
    kase de7iya nabeta hessada goodidosona.
  unx-unx: ଆପେ ପୁରାଃଗି ରାସ୍‌କାଅଃପେ, ଚିୟାଃଚି ସିର୍ମା ଦିଶୁମ୍‌ରେଦ ଆପେୟାଃ ନାଲା ପୁରାଃଗିୟା,
    ଏନ୍‌ ଲେକାଗିଦ ଇନ୍‌କୁ ଆପେୟାଃ ସିଦାରେନ୍‌ ନାବୀକକେ ସିଗିଦ୍‌କେଦ୍‌କଆକ ।
  gah-gah: 'Okulumakú meinavatini sipisi netimó nenazo, nenemú mulutikú lamaná giliki
    lokogoliza viziki láa liki gilitave: Ómasímini agepagutí gakó liaká a ve gozapá
    nene áminámini ikitamóma nenazo, Ómasímo ámina vegenaki meinava napa kimimó nene
    ámináminoko liminogo ive liki lokogoliza vizilo.'
  lcm-lcm: Mi uruk na mi uruk alava, using kami seupok laba kapo ago e metekuku. Using
    ninia palau kana si selen ke kita kun vil akui ani keve katakai i kus amalangas
    aino animi.
  aer-aer: '@see-verse:MAT.005.011'
  qvc-NT: '@see-verse:MAT.005.011'
  tgl-ULB: Magsaya kayo at labis na magalak sapagkat malaki ang inyong gantimpala
    sa langit. Sapagkat sa ganitong paraan inusig ng mga tao ang mga propetang nabuhay
    noon bago pa kayo.
  cbs-NT: Janua Diosun jancha yuixunikabu ichakawanibu keska wakin matudi ichakawaibu
    nai anuxun Diosun matu duawaxanaiwen taea jawa dateama shinan chankankubainxankanwen—
    itan,
  xtm-NTPP: Jin kusii ini ni, te jin kutachi ni, vaa iyo ja ka'nu ka'nu ja jin kuta'vi
    ni ja iyo i onde andivi ma, te jin kona'a ni ja sukan ka sondikin ña'a ñayii a,
    sukan ni ka yo sondikin i tee ni ka yo ndakaxtnu'u tnu'u ni yo wa'a Su'si ma,
    tee ni ka yo iyo onde xi'na‑ka ma.
  nnq-nnq: Nhwalalange mwojo nu kululuta gambu hupo inu ngolongwa kumbengu. Yene ngapaba
    bonelanga akalondoli ba Nnoongo abakiba tango namangweto kubeje.
  bao-NT: Ʉjea niiña; añuro ʉjea niirã niiña. Ʉmʉreco tutipʉ añurijere pairo mʉja
    tiicojo ecorucu. Mʉja jʉguero ca dooricarã Ʉmʉreco Pacʉ yee quetire wede jʉgueri
    maja cãare o birora ñañaro cʉ̃jare tiirʉga nʉnʉjeeupa.
  san-ORI: ତଦା ଆନନ୍ଦତ, ତଥା ଭୃଶଂ ହ୍ଲାଦଧ୍ୱଞ୍ଚ, ଯତଃ ସ୍ୱର୍ଗେ ଭୂଯାଂସି ଫଲାନି ଲପ୍ସ୍ୟଧ୍ୱେ;
    ତେ ଯୁଷ୍ମାକଂ ପୁରାତନାନ୍ ଭୱିଷ୍ୟଦ୍ୱାଦିନୋଽପି ତାଦୃଗ୍ ଅତାଡଯନ୍|
  huv-NT: Tanomb atquiaj tamongochiw ajcüwa mondeac andeac Teat Dios. Nganüy icona,
    ich mapac imeajtsan xeyay cos ajlüy noic najneajay tiül cielo leaw apmeajndiün.
  otn-NT: Da̱mi̱ johyahʉ 'mø ngue ngu̱'a̱ bi̱ nja, di̱ nja'a̱hʉ mpähä, porque xa̱ngu̱
    ni̱ nzäbihʉ bí ja ma̱hɛ̱ts'i̱. Ya quí pa̱hmʉ ngue nu̱'ʉ yø pønga̱hya̱ Oja̱ xa̱
    m'mʉ'a̱ m'mɛt'o xquet'a̱ bi ts'ʉi.
  nop-nop: Tiŋa kougoŋ kunum foloŋ nemek tuwaŋiŋ loloŋnit moŋgotneeŋ wendok nadifo
    tineŋ. Koom Bepaŋ’walaŋ polofet hatigiŋ adi maaŋ undugoŋ tiyemgiŋ.”
  obo-NT: Ungketen dad en mandad kos id puungan dan taddot mgo propeta dangan. De-en
    kahaa kow, oyya su dakkoo kos ganti no id panoy koniyu riyot datas to langit.”
  cak-ENT: Romari' rix titze'en c'a ivüch y quixquicot c'a juis, roma nim rajil-ruq'uexel
    ri nic'ul chila' chicaj. Roma ri pokonül ri nic'usaj rix, quiri' c'a chuka' xquic'usaj
    ri achi'a' ri xek'alajrisan ri xbix cheque roma ri Dios ojer can, achi'a' ri xec'uje-e
    nabey que chivüch rix.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤐᤛ᤺ᤳ ᤛ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤂᤡᤏᤡ᤹ ᤌᤢᤶᤄᤥ᤺ᤴ ᤕᤶᤒᤠ
    ᤆᤥ᤺ᤰᤗᤥ॥ ᤀᤢᤴᤇᤣ᤺ᤴᤛ᤻ᤔᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤔᤧᤔᤧᤳᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De sāhá sīī ndá nú inī nū túsaá, de sa víhí cā cusiī inī nū, chi cáhnú ndasí
    coo tāhvī nū jondē andiví. Chi suni súcuán nī jinī ūhvī ji ndá tēe nī nacani tūhun
    Yāā Dios jā ní nquiji xihna cā nsūú cā ndá ndóhó.
  san-TIB: ཏདཱ ཨཱནནྡཏ, ཏཐཱ བྷྲྀཤཾ ཧླཱདདྷྭཉྩ, ཡཏཿ སྭརྒེ བྷཱུཡཱཾསི ཕལཱནི ལཔྶྱདྷྭེ; ཏེ ཡུཥྨཱཀཾ
    པུརཱཏནཱན྄ བྷཝིཥྱདྭཱདིནོ྅པི ཏཱདྲྀག྄ ཨཏཱཌཡན྄།
  qve-NT: Anchatayá kusikuychis; hanaq pachapin hatun premiota chashkinkichis. Saynatan
    ñak'arichiranku qankunapa ñawpaqniykichista Diosmanta willakuq ñawpaq profetakunatapas,
    nispa.
  pao-NT: Mu sakwa besa sokwama soo Te Naa saa'a ka tu yadooawabe-kwa'ne mu sootuhidooa,
    ka pu-baa mu petugase. Mu numu o'nosoo manakwana ooosapa ka Te Naa yadooawabe
    suda matugu.
  cbu-NT: Mangis kis taangtsa. Mapiyngtsa. Nuwash kanindush kuskachus, nuwapat washunand
    kis taachchi; nuw siyapat mangi kis taachina. Apanllee kuk kamanimapani sirútamasa
    kiyungutam yacharangana. Ashiri siyaatstam nuwamand kuki tputs kiyung yachachiya.
    Ashkitaateesinaya mapiyngtsa; wipunashee, tárangiya.
  usa-usa: miráráá umá yemá Áánûqtuni amuné-wáyúkámá áqnáabaqa waqmá táíq umáyíkáawata
    móra-mora urááne. keráwáqtí tíyakoma íráqôniq kéinaraq timuqá máráaro taákaq máráaro.
    keráwáqtí anó-meyamma Áánûqtuni márûpaqa wáiye.
  soy-soy: Likɛ́ nɔ́ n lɑ́ɑ́rú nɔn nɛ mpɔ́ɔnɑrɛ cuunkɛɛ. Nɔ́inɛ́hɛɛ yɛ kɛyómɛcɑɑ-pɔ
    piyɛlɛ ɑ́i kumúŋɛ́ mɑ́. Limɛcɔ kɑpí pɛɛ ɑntepuyɛ pɛɛ pɛɛ́ ń we ɑni kɛlenɛ weri
    wéékusɛlɛ̃.
  hui-hui: Ngode Datagaliwabe mana latagi haga bamba henerume tandaga ogonidagua dege
    nalu hene. Dahuliya andagani tínaga emena timbuniore wia do kago turu timbuniore
    ho halimu.
  amf-amf: Yena kashadhayno bazano cecinte gebhi konin dohonna wozadhee. Yesa birayse
    Barjokala qansayse eenna giyaynaam ogodettsi keam oytaydhidine.
  quc-NNT: Chixkikot b'a', chixtze'noq rumal chi kik'am na jun nimalaj tojb'al iwe
    chila' chikaj. Je k'u k'äx wa' xb'an chke ri q'alajisal taq re ru Loq' Pixab'
    ri Dios ri xek'oji kan ojer, —xcha ri Jesús.
  dob-dob: Onaꞌaiꞌaila ꞌilobwenemi be wada gwausowala sinabwana, manuna maꞌetamo ꞌami
    pali boboꞌana galewaya wada loba. Ta ꞌomi nadigega Yaubada ꞌina palopitao lowaenei.
    Manuna taudi wate ꞌidi miyamwau silobena tomota ꞌediyega.
  wrs-wrs: yeoa mindnam indk vithivm, manara Sesoava doa yemba kokolma vinna hevna
    vuherava, yemba esesmba si os lotvav eva mani eskandma no kindava. Os doarava
    Sesoana moashulnindmba indhanamba kinmba pelhola vinvna, wo eva yemba si os kinmba
    pelhola vinvavta.
  mca-mca: E'ƚe'sitsi'iƚi'mkiiha qa' ƚe'sitsi'imkiiha iye pe' atawjetsi'ƚ qe na'l
    hatse' pa' qi ƚe'wis enisit'iƚ qu' amtaxi'ƚii na' wa's. Qe hik ƚunyejei iye ke'
    yojo profeta'ik'i in tawitjaxtii.—
  tzo-TZC: Muyubajanic. Junuc avoꞌntonic. Yuꞌun ta xavichꞌic ti mucꞌ ta matanal ti
    tey ta vinajele. Yuꞌun jech onoꞌox laj yichꞌic ilbajinel ti yajꞌalcꞌoptac ti Diose
    ti cꞌalal muꞌyucoxuc to oxe.
  mya-mya: '``ဝမ်း​မြောက်​ရွှင်​မြူး​ကြ​လော့။ ကောင်း​ကင်​ဘုံ​တွင် သင်​တို့​ခံ​စား​ရ​မည့်​အ​ကျိုး​သည်​ကြီး​လှ​ပေ​၏။
    ရှေး​ပ​ရော​ဖက်​တို့​ကို​ထို​နည်း​တူ​ညှဉ်း​ဆဲ​ကြ​ပြီ။'
  gng-NT: Li te mɛn uyɛnsɔnge ni, kí li poknh, kimɛ ni li lɛ lisuul là yɛbe paaki
    bó. Bi là jɛ̀nde' *Uwien ya ñɔbonsɔknb bà là te uyo bo nnɔ mɔ nnɔ nɛ.»
  cbi-NTPO: Mika sundya' ura' judei, selusha tsamantsa balen juu kanu deju' mitya;
    naa kaspele ñulla jutyunu tinbunu bain Diosa' mitya pamu rukulanu tsangue firu'
    ken chumuwa deeve, timi.
  ikk-NT: Ghọghọ nị; ẹfọ 'ya sụọ ụnụ ụsụọ — makẹlẹ ụgwọ-ọrụn ọnụ hi-ogbe imẹ elu-igwee!
    Makẹni, ẹrịra kẹ wẹ dọn kpokpo ndị-amụma ndị hụn buni ụnụ ụzọ.”
  leu-leu: Mi merao e mi faamamaas senaso a sepirigus xami la xunavata a mo molava
    paaliu. Paamua ri vil pengan a mu rabuna ina kuus fatuxai e naboxo ri taxa vil
    malaane xe simi sait.
  maz-NT: Nguec'ua 'ma ra tsja'c'eji a cjanu, rí mäcjeji na puncjü. Na ngueje Mizhocjimi
    ra dya'c'eji c'ü me na jo a jens'e. C'o profeta c'o mi cãrã mi jinguã xo o tsjapüji
    o sufreji, pero ya ch'unüji dya c'o me na jo, eñe e Jesús.
  bod-N: ཁྱོད་རྣམས་དགའ་ཞིང་ཡི་རངས་པར་གྱུར༌ཅིག རྒྱུ་མཚན་ནི་ནམ་མཁའི་ཞིང་ཁམས་ནས་ཁྱོད་རྣམས་ལ་བྱ་དགའ་ཆེན་པོ་ཡོད་པའི་ཕྱིར༌རོ།
    །ཡང་དེ་དག་གིས་ཁྱོད་ཅག་གི་སྔོན་རོལ་གྱི་ལུང་སྟོན་པ་རྣམས་ལའང་དེ་ལྟར་གནོད་འཚེ་བྱས་མྱོང་ཞེས༌པའོ།།
  tca-NT: —¡Rü petaãẽgüama rü tama pexoegaãẽgü! Erü daxũguxü̃ i naãnewa tá penayauxgü
    i wüxi i perü ãmare i mexẽchixü̃. Rü ngẽma ñu̱xma pexü̃ ngupetüxü̃rüü̃ nixĩ ga
    nüxü̃ nangupetüxü̃ ga nuxcümaü̃güxü̃ ga Tupanaãrü orearü uruü̃gü, yerü ga duü̃xü̃gü
    rü naxchi rü ta naxaie.
  zpl-NT: Ñia utsu arquiꞌhua nu ullilaꞌhua, xne chiquiꞌ ñia neca nú lia liquiꞌ Diose
    luhua liñibe, nu liꞌihua nediyaꞌhua nú leꞌca scua uriꞌi condra beella bee profeta
    enu udetela enu uhuañi rlutila luquela liꞌihua.
  mbc-NT: Mîrîrî ye'nen taatausinpai pu'kuru e'tî mararî pra. Maasa pra aapia'nîkon
    tîntîrî ton konekasa' Paapaya man ka' po. Mîrîrî warantî nîrî pena amîrî'nîkon
    rawîronkon Paapa maimu ekareme'nenan profetayamî' nurî'san taruma'tî'pî to'ya,
    ataruma'tîuya'nîkon manni' warantî —‍ta'pîiya.
  ndg-ndg: Mupulaike ni luluta, maana thawabu yinu ni ngolo kunani kumaunde. Kwa kuwa
    nga bandu gaba-apangite manabii bababile kabla yinu.
  wsk-wsk: Munan uwuta ningimik te aratuk, mu neneman nungeruk se amilmilaralko, mu
    awuk, ko koma yawara aromemek mu duruk wonong te ninip te aniso. Munan imi koma
    suanta tala prophet alo nungumik te beteman.
  toj-NT: Aahuic yi stz'acatal ja Diosi. Ajyanic gusto porque jel tzamal ja hua majtanex
    tey ba satq'uinali. Jach ni yiaje huocol ja aluman‑Dios ja najatei.
  tbc-tbc: Yousai lo amado dop ilom uyanan a, fun dugo, aŋanem naon kumaen panu lo
    yen den tubun geig a. Man dugo, nek muruan naon kisaek mi tamolpein profet adi
    imug dumado yan dupidinai se ya.
  sna-sna: Farai mufarisise kwazvo nokuti mubayiro wenyu mukuru kudenga, nokuti nenzira
    imwe cheteyo vakatambudza vaprofita vakakutangirai.
  smk-NT: Wanin anamaet a lamang a ginwa' ra nin tutawo konran prupita nan Dios sin
    nu'na. Kanya' nin rumiriket kamon maong ta pinasyan anda' nin gun-gunan man'isadya'
    na anamaet nin Dios komoyodtaw sa langit.”
  grc-TCGNT: Χαίρετε καὶ ἀγαλλιᾶσθε, ὅτι ὁ μισθὸς ὑμῶν πολὺς ἐν τοῖς οὐρανοῖς· οὕτω
    γὰρ ἐδίωξαν τοὺς προφήτας τοὺς πρὸ ὑμῶν.
  gof-WFTW: Hintte woytoy salon gita gidiya gisho ufayttite, hashshu giite. Hinttefe
    kase de7iya nabeta hessada goodidosona.
  spa-BLM: Alegraos y regocijaos, porque vuestra recompensa es grande en el cielo.
    Porque así persiguieron a los profetas que os precedieron.
  kyz-NT: —Anure nipo Janeruwarete 'ga mama'e esage monoi pẽ nupe kwaiwete. A'eramũ
    pẽẽ pejeku'iramũ etee pejejemogyau. Ymã te 'ã Janeruwarete 'ga rerowiare'ema 'gã
    'ga je'ega mome'wara 'gã nereko tyweretei rakue. A'eramũ nipo 'ga rerowiare'ema
    'gã pẽẽ nanẽ pẽ nerekou tyweaete 'ga rerowiaaramũ— 'jau Jejui 'ga 'gã nupe, 'gã
    mu'jau ee.
  dao-dao: Isetiüng ta, khankhawa aphu nami yah vai khawhah awmki he kyase, jekyai
    lü xexawk na ua. Acukba bäa sahma he pi ahlana jah na mkhuimkha khawikie ni.
  cya-cya: Chcui ti' um lo' ca tsu'hue chu'hui tiquee um, si'yana tlyu cha' tsu'hue
    qui'ni ca'an 'in um la ni' cuaan, si'yana cuaña'an jui nu m'ni lyi'o 'in yu nu
    mxiycui' Ndiose 'in cua' s'ni.
  wrk-wrk: '@see-verse:MAT.005.011'
  nii-nii: Pe enim noman ka seng ka piingii. Enim nge kumep ka singii epi ka wii ei
    tonu epin sałim. Yi mił, wumb Gos nge oł ekii se ermba piik ni tor kindiłmin wu,
    ombu ok kin yi enjing ku,” pa nim.
  ign-NT: '@see-verse:MAT.005.011'
  dik-NT: Yakë puɔ̈th miɛt ku dalkë wepuɔ̈th, rin bï ariɔ̈pdun dït apɛi pan Nhialic.
    Yen ë tɛ̈wäär jöör kek kɔc käk Nhialic tïŋ thïn aya.
  cac-cac: Tzex tzalaj val sic'lab'il, yujto te nivan spac ol e cha d'a satchaan̈.
    Icha tz'aj yac'jioch d'a eyib'an̈ ticnaic, icha chi' ajnac och d'a yib'an̈ eb'
    schecab' Dios d'a peca'.
  tzj-E: Tak cara' nqueban chewa quixquicot c'a, per ncongan quixquicota, com jara'
    c'ola jun nimlaj rtojbalil nyataj na chewa chcaj. Quixquicota com cara' xba'na
