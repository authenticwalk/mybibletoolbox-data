  nko-NT: Ansɩ́ igyí mlɩ, ɩwɩ ɩsankɩ mlɩ, tsúfɛ́ mlɩ ɩkɔká tsɔ ɔsʋ́sʋ́. Alɩ́ bɔbwɛ
