  heb-heb: שמחו וגילו כי שכרכם רב בשמים כי כן רדפו את הנביאים אשר היו לפניכם׃
  mpp-mpp: Fulingineng sugucne honocmengka lowec fagac. Ngenge ilec kwele-madic ngagelu
