    huáꞌa tzajtaꞌa ɨ́ mej uráatei u chiꞌita.
  zpu-NT: Notno waꞌl to da wseniꞌ, naꞌ siꞌzeꞌ to da wdoꞌseꞌn, zan wzeꞌen sibe nench
    wseniꞌn ke yeolol beꞌnn llaꞌa lo yoꞌ.
  juy-juy: ଆରି, ମନ୍‌ରାଞ୍ଜି ପିଙ୍କନ୍‌ ତର୍ରେ ମାଡ଼ିଞନ୍‌ ଆ ଜାୟ୍‌ତା ଅଃଡ୍ଡକ୍କୋଏଜି, ତିଆତେ
    ପିଙ୍କପିଲନ୍‌ ଆ ତୋଣ୍ଡୋଲୋଙ୍‌ ଡକ୍କୋତଜି, ଏତ୍ତେଲ୍‌ଡେନ୍‌ ତିଆତେ ଅସିଙନ୍‌ ଆ ମନ୍‌ରାଜି ଅଡ଼୍‌କୋଞ୍ଜି
    ଅବ୍‌ସାଆର୍‌ତେ ।
  for-for: Pigoya, ka'waina kane igi'magina kampa kankabe maema airari kaetantana,
    marunkata igi'ma atakana, nama nkantabaipinti e'wasaba a'ya'ma kina puwaitakiye.
  epo-epo: Kiam oni bruligas lampon, oni metas ĝin ne sub grenmezurilon, sed sur la
    lampingon; kaj ĝi lumas sur ĉiujn, kiuj estas en la domo.
  gfk-gfk: Ma tikai mah pa nale halulungo no laam ma na tubus ie. Sen bia na bul haut
    ie bia na murarang ta diet bakut narako tano hala.
  bjz-bjz: Aghago, enembo eini avona jo nanefa dungea bua, ovumi afuregambi aita rouvie.
    Tago, aná nanefa dungea bua, unda nanefa jirari sinakefiva itota, aná kambova
    enembo nanjogodu unana utaita rouvie.
  atg-NT: Aa mẹ ọgbọ ni ọ ya ri ákpá ru se, ọ khukhu ọli shi atalabi. Eri ọ ya ri
    ochoghọ rue ọli nga asha na keghe, ni o ke mẹ ekẹ ni ẹgbọ ni e la oni owa e ke
    mẹ ekẹ.
  bjv-NT: Dəw a re kɨ lambɨ kəy ə dəbɨ ngo dɔ tɨ al. A ɨndə dɔ nḛ tɨ taa mba kadɨ
    dɨje kɨ me kəy tɨ pətɨ ooi lo.
  tos-NT: Chu̱ na̱ ni̱ pala ma̱pasi̱cán mákskot pala c-xtampi̱n pakxu̱ nahuili̱cán,
    hua̱mpi̱ antá̱ huili̱cán anta̱ni̱ c-xpu̱táhui̱lh, pacs chí̱ namakaxkaka̱naniko̱y
    hua̱nti̱ huilakó̱ c-chiqui.
  rro-rro: Hau ha ramepa keba'arana raninai uro ba'anai a'i kehorotina. Ia ihao'auna
    'ekanai kehao'auna, ba maearima ikoinai itu aonai haukia ea kebenakia.
  mxp-NT: Kidi jaꞌapxɨ yø ja̱j tnɨdøøbyøkɨ jøts ja yikpɨkta̱ꞌa̱kt kajuun patkiꞌpy,
