  ncu-NT: Ane̱ŋ dɛɛ ne̱ ɔko̱ maa kyaŋŋe̱ mò̱ fetiri si na ɔ ko̱ŋ be̱ra kike bo̱ buŋ
    si. N gye̱ kabuno ne̱ ɔ taa a ɔ bo̱ ye̱ra aaa, na ɔ laŋŋe̱ lɔŋ‑ɔ‑rɔ pɛɛɛ?
  cni-NT: Aisati, ariorica pintsiotero pitsiomento, te pimanapiniteroji otapinaqui
    cantiri. Tempa poapinitiro anta onantariqui yamenajeitantari maaroni savicajeitatsiri
    pancotsiqui.
  eng-WMB: Neither do you light a lamp and put it under a measuring basket, but on
    a stand; and it shines to all who are in the house.
  zaw-NT: Digacdi xcaguij te bajl dxejcti jiäuuni neṉ te caj. Maazru huen soobni jiaa
    neṉ te gandilieer te gusänijni loj guiraa rebejṉ ni tre' neṉ yu'.
  san-MAL: അപരം മനുജാഃ പ്രദീപാൻ പ്രജ്വാല്യ ദ്രോണാധോ ന സ്ഥാപയന്തി, കിന്തു ദീപാധാരോപര്യ്യേവ
    സ്ഥാപയന്തി, തേന തേ ദീപാ ഗേഹസ്ഥിതാൻ സകലാൻ പ്രകാശയന്തി|
  tam-TCV: மக்கள் விளக்கைக் கொளுத்தி அதை ஒரு பாத்திரத்தினால் மூடி வைக்கமாட்டார்களே.
    அவர்கள் அதை விளக்குத்தண்டின் மேல் உயர்த்தி வைப்பார்கள், அப்பொழுது அது வீட்டிலுள்ள
    எல்லோருக்கும் வெளிச்சத்தைக் கொடுக்கும்.
  mit-NT: Stná iin lámpara, có‑nàcuícun‑ndañá ñà‑coo dèháˋ tìxi iin ìcà; còó. Sácùnùú
    ducún‑ñà sàhà‑ñá cutnuà, te cutùi nùù nsidaa nèhivì quíhvi vehe.
  ceb-ULB: Walay tawo nga modagkot ug suga ug ibutang kini ilalom sa usa ka sudlanan,
    apan ngadto hinuon sa patunganan sa suga, ug kini modan-ag sa matag-usa sa panimalay.
  ces-LB: Také svíčku nerozsvěcujete proto, abyste ji schovali, ale stavíte ji na
    svícen, aby svítila každému v domě.
  mkn-mkn: Orang yang kasi manyala lampu teꞌoek, sonde kasi maso itu lampu pi dalam
    pareu tana. Ma dong taro itu lampu di tampa tinggi, ko bisa bekin taráng ruma
    pung isi samua.
  pol-UBG: Nie zapala się świecy i nie stawia jej pod naczyniem, ale na świeczniku,
    i świeci wszystkim, którzy są w domu.
  qxh-NT: Achquita ratarcachir, pipis manash manca rurinman ćhuranmanchu. Manchäga
    wasićhu llapanta achicyänanpaj patacmanshi ćhuran.
  nwi-nwi: Kɨni yermamə kɨrik rɨkək yame to rəsia-pən ye laet kɨni mɨvai-pən ye nɨtɨp.
    Nɨkam. Nɨpɨg tukmə rəsiə-pən ye laet tukraməkeikei mukrai-haktə pən ikɨn kamukrai-pən
    laet ikɨn, mə laet tukrɨsia-pen fam narmamə apa imə.
  kmo-kmo: Ma por rii lam hayichi awo bik beenyechi tadii yichikasakech. Yaho. Rii
    hayichi yichi tawa eemek yichi. Tawak, eeta akak tawa ma ye yaman kiki hecho.
  agr-agr: Lamparashkam ekemakaik dukuká idaichatiame, dutiktsuk yakí ekentayame jegan
    tsaaptin emamtai, aents aidaush diisá yujastinme tusa.
  kyc-kyc: Doko suu pyao wambu lambe kaipala penge mendena pee pii napala rate singi
    dokona retenge. Dokopa anda dongepe dupwa peparaena rao yanga paupau lenge.
  urd-GVU: جب کوئی چراغ جلاتا ہے تو وہ اُسے برتن کے نیچے نہیں رکھتا بلکہ شمع دان پر
    رکھ دیتا ہے جہاں سے وہ گھر کے تمام افراد کو روشنی دیتا ہے۔
  yre-NT: Ɛn wa'a -kannɛn -fɔa "nɛn -e 'o yɔɔ -pɔ wlu dɩ. 'Pian waa -tɔala fɛnan 'wein
    da, -e 'e min pɛɛnɔn nɛn 'kuin bɛ o va drɛ 'wein.
  fuh-BKF: Fay gooto huɓɓataa lampal, de hippa ɗum kaakol. Ko waɗata dey, ɓilan ngal,
    ngal yaynana gonɗo e suudu nduun fuu.
  arl-NT: Naajuhuaj, pueya jaara samaritiu noshitiri, jiyocuacaanu morotashiyari,
    tiaco na cuhuatanura maninia, pueya niquiniuria maninia nocuaji. Majaari samaritiu
    niatasaanu conatu cariquiaco.
  ziw-ziw: Naho wantu hawakuwasha taa niyo wazika kwedivungu. Mna wazika mlanga mwe
    chiya cha kwikiya taa, niyo zalangaza kwa chila yumwenga mwe nyumba.
  grc-TR: οὐδὲ καίουσι λύχνον καὶ τιθέασιν αὐτὸν ὑπὸ τὸν μόδιον, ἀλλ᾿ ἐπὶ τὴν λυχνίαν,
    καὶ λάμπει πᾶσι τοῖς ἐν τῇ οἰκίᾳ.
  nag-nag: Nohoile bhi manu khan tai laga saaki julai kene kiba ekta dabba pora bondh
    kori kene narakhe, kintu etu saaki ke khamba te rakhikena pura ghor ke ujala kori
    bole diye.
  eng-OEBCW: People do not light a lamp and put it under a basket, but on the lamp-stand,
    where it gives light to everyone in the house.
  knj-NT: Ja' yet chi cu tzejon cu tzejtebal, tumi ja' yalan junoj can te' chi ka
    octoj, c'amaj, ja' yiban junoj tzet yetal batxan a oj. Ja' tu' chi katoj, yet
    watx' chi tzejtenele masanil eb ey ec' yul na yu.
  deu-1912: Man zündet auch nicht ein Licht an und setzt es unter einen Scheffel,
    sondern auf einen Leuchter; so leuchtet es denn allen, die im Hause sind.
  san-PUN: ਅਪਰੰ ਮਨੁਜਾਃ ਪ੍ਰਦੀਪਾਨ੍ ਪ੍ਰਜ੍ਵਾਲ੍ਯ ਦ੍ਰੋਣਾਧੋ ਨ ਸ੍ਥਾਪਯਨ੍ਤਿ, ਕਿਨ੍ਤੁ ਦੀਪਾਧਾਰੋਪਰ੍ੱਯੇਵ
    ਸ੍ਥਾਪਯਨ੍ਤਿ, ਤੇਨ ਤੇ ਦੀਪਾ ਗੇਹਸ੍ਥਿਤਾਨ੍ ਸਕਲਾਨ੍ ਪ੍ਰਕਾਸ਼ਯਨ੍ਤਿ|
  nob-LB: Når noen tenner en lampe, vil de ikke dekke over den. Tvert imot så setter
    de den på et høyt sted slik at den lyser for alle i huset.
  ntj-ntj: Kutjupalu lantanpa tiliralpi puukangka kumpitjunkukitjamunu. Wiya, katalarra
    ngaratjunku ngurrangka-ya tilingka nyinarratjaku.
  sxb-NT: Lwona awantu ngawaesa okuambia ekimuri kandi wakifunikira ne ekidida. Ni
    aa okukola otio, wakita aa ekiesa okumurikra awantu awari mu enyumba woona.
  nhu-NT: Kɛ wee ké tfuuke tɛn ken'yeese bvuu jo ŋkaa kfuke dvú kɛ. Wvú ké tome ɛ
    ɛ̀ nu yî fiɛɛ fì bó tomyi ken'yeese yî dvú le, ɛ kí mum no yeese wee tfuu wvù
    nu yew.
  row-row: Atahori mana nambilaꞌ lambu teꞌoek, nda tao lambu a neu hura rae a rala
    sa. Te ara mbedꞌaꞌ lambu a sia mamana naruꞌ, fo naronda neu basa ume rala.
  msy-msy: Egha gumazitam lam tam a gaborogha a isa mɨnetamɨn aven anetɨzir puvatɨ.
    An a isɨ dakozim dafaghtɨma, an angazangarim gumazir dɨpenimɨn itiba bar me gisiragham.
  agg-agg: Nindou ŋgorü ai ŋgɨrɨ ram hai ra yimunde mbundambo wambürɨ hoarehɨ ragu
    nindeandɨ, ŋga wanɨ. Ŋga ai moanɨ nɨmoamo moanambühɨ anɨmbo nindeandanɨ asu si
    ranai nindou muŋguambo ranɨ worambe amarei ranaheimbo si boakɨboadeandürɨmboe.
  ptp-ptp: Xomxo ti obêc byêx ngwax vac lam ge od obêc lax i la le xôpacên vac dêg
    nɨlô lêm. Nge, ob yu i la yux seac ên nêb i linac lec xomxo vɨhati wê dô vac xumac
    nɨlô ge.
  nak-nak: Mai tai la valalua ge vitagu la lam tegiteu, egite kama ge tau robo loua
    veia la luma ge maligoma lou, ouka. Egite vitagua, egite haratili saea oata, me
    oio vola egiteu ale pou oio te la lumale, egite ge matagaga.
  lbb-lbb: Bel tik ir asot tar ta lam pa ir aroh alari ana paket. Dir suah i ot saot
    na turtur ngasna sur ir talapor tetek la rop ning la kes ting na rumai.
  kan-2017: ಮತ್ತು ಯಾರೂ ದೀಪವನ್ನು ಹತ್ತಿಸಿ ಕೊಳಗದೊಳಗೆ ಇಡುವುದಿಲ್ಲ; ದೀಪಸ್ತಂಭದ ಮೇಲೆಯೇ ಇಡುತ್ತಾರೆ.
