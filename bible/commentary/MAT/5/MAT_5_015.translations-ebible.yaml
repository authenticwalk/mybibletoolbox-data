verse: MAT.005.015
translations:
  kpx-kpx: Atabeu bae lameba hanei mai maua uvue mamolivebene. Isito auna ke mai ehanumage
    auna oe uvu bahatamo atagage ataeabuna atagavemo ui.
  okv-H: Eto embo na usasa unduketo mane ovu ho ta iketo gogovo aisuja rate i ta ekau
    usasa ururou embo tapa kesora.
  tbo-tbo: Ega iyai lampa ita apuya ma gaebagei ita lautataya, tamogi anani tugula
    uyahina e houni po numa hinena atapuna e yaayahi.
  mal-C: വിളക്കു കൊളുത്തി ആരും പറയുടെ കീഴിൽ വെക്കാറില്ല; പിന്നെയോ, അതു വീട്ടിലുള്ള
    എല്ലാവർക്കും പ്രകാശം നൽകേണ്ടതിന് ഏതെങ്കിലും വിളക്കുകാലിന്മേലാണ് വെക്കുക.
  grc-SR: οὐδὲ καίουσιν λύχνον καὶ τιθέασιν αὐτὸν ὑπὸ τὸν μόδιον, ἀλλ᾽ ἐπὶ τὴν λυχνίαν,
    καὶ λάμπει πᾶσιν τοῖς ἐν τῇ οἰκίᾳ.
  bgc-bgc: अर माणस दीवा जळा कै बरतन कै तळै न्ही पर टांडी पै धरै सै, फेर उसतै घर के
    सारे माणसां ताहीं चान्दणा ज्या सै।
  khz-khz: Lamepa pia kapua maki, rivu kapulenai ati pia taoa, na lamepa taotaona
    patana taunataunanai pia tao-kaua. Ne ia maekana na numa talimara maparara pene
    waera.
  deu-TKW: Man zündet auch nicht ein Licht an und setzt es unter ein Hohlmaß, sondern
    auf den Leuchter, so leuchtet es allen im Hause.
  zsr-NT: Catiꞌ ruquél‑laꞌruꞌ guiꞌ, cutu rguꞌruꞌ lei zxan guiꞌn, san ga lnaꞌ ruzoaruꞌ
    lei quië uzeníꞌ yúguꞌtë nup nacuáꞌ lu yuꞌu.
  lin-lin: Moto moko te apelisaka mwinda mpo na kotia yango na se ya katini ; nzokande,
    atiaka yango na likolo ya etelemiselo ya minda mpo ete engengisa bato nyonso oyo
    bazali kati na ndako.
  hns-NT: '@see-verse:MAT.005.014'
  noa-E: Pãrau khaphʉ nʉm, lamparaan paanaa sĩi nem bʉ̈ ee ausĩuba, dau garta ausĩiujem,
    dijã thum araraa amkhĩir.
  eng-EMTV: Nor do they light a lamp and put it under a basket, but on a lampstand,
    and it shines on everything in the house.
  mib-NT: Te ni tu nástɨ́ɨn ñayuu ɨɨn lámpara te chune i chīji cajón, chi sa suhva
    jéni i nuū sucún, návāha cundijin nuū tāca jéē cáyūcú ini vehe.
  lif-NT2: आत्तिल्‍ले़आङ् सेमिःन् हाःन्‍दुआङ् नइमाल्‍ले़ मे़सुःप्‍तुन्, कर हिम् सिगाङ्‌बा
    के़रे़क् मनाहाॽ खानिःमा मे़सुक्‍ल फाॽआङ् थो सेमि युङ्‌दे़न्‍नो युक्‍खुॽरो॥
  xnj-xnj: Vandu vipambika lepi hahi na kuigubika na chiviga, muni yivikiwa panani
    ya chibokoselu kuvalangasa voha vevavi mugati.
  mmx-mmx: Kopmen teta na sox aros lababao xusu na lok li i ro maxopok at lavatbaaket.
    Ketla neni i lok li i ro at lenep kasep, kusu laxasep teren naba so epeseves tinedi
    axap go xeneng at loogu.
  cbr-NT: Usaribi oquin ca unin lamparín bimitancëxun bunánti buinaxun anun mapuquin
    nanima. Usoquinma ca lamparinëan a xubunu 'icë unicama pëcatanun ñu manámi nania.
  tee-NT: Chai ju tu'u' maclhcu jantiyu' lhixavacan ni va ca'akxtak'ulacalh lacatu'u'
    caja. Alai muc'acan talaclhman ni laich mapulhcuni tachi chun ju tatanumanalh
    lacachaka'.
  eng-LSV: nor do they light a lamp and put it under the measure, but on the lampstand,
    and it shines to all those in the house;
  cak-NT: Rix nitzaj jun luz, pero man niya' ta chuxe' jun cajón; cuando nitzaj jun
    luz, nicanoj jun lugar chicaj anchi' niya-wi chi nuya' sakil chique conojel ri
    jec'o pa jay.
  pah-NT: Imondygame lamparina ahe ndohovapygi lamparina hyrua pyvõ. Pyte'mbia rehe
    ahe omondo lamparina. Ombokojahu lamparina ongapypeve'g̃a pe nhaporemo a'ero tohepia
    ti g̃a javo, ei Jesus'ga.
  sja-NT: Ichiaba lámpara k'oodak'aa ne-inaa ek'ari mera bɨdait'ee. Ma k'ãyaara k'oodak'ãri,
    ne-inaa ɨ̃rɨ ɨt'ɨ́ ata bɨpata jõma te jãde p'anɨɨrãpa ɨ̃daa unudamerã.
  xed-xed: Haɗ lu ta tsamtá vu ma pitirla ka dzuɓamta ma tughuba wa. Ta vli tskala
    ta fagata lu ŋa tsuwaɗakayni ta inda gwal ma tsa həga ya.
  mks-NT: Jáchi̱ co̱ chíñúhu̱ ná in lámpara ta tá nu̱ ndíhí já chíje̱hé na̱ ña̱ ti̱xi
    in sa̱to̱. Ña̱ cája na xi̱hi̱n á quéa̱ chínúu jícó na̱ ña̱ já ná jándiye̱he̱ a̱
    nu̱ tócó ndihi na̱ ndúu vehe.
  gfk-S: Ma tikenong bileng pai nale halulungo no laam ma ina tuhbus ie. Sene be ina
    bul haut ie be na murarang ta di bakut naramon tano hala.
  bmu-bmu: Kunŋan kiwa ohotiriba kumbut bapŋe qahö almapmö, kiwagö dum tatatŋe ali
    tatma. Mewö tata asariiga ambazip miri uruŋe maljei, mönö körek yeŋgö jeŋini kuŋguiga
    asakŋi ehakŋe.
  dgz-dgz: Apan dun mega ire ware karaua unup ninokap ya baraeta. Go dun aroga baraepi
    ame gapan waenapan pa gwanape iravi ganat muneta.
  eng-GNV: Neither doe men light a candel, and put it vnder a bushel, but on a candlesticke,
    and it giueth light vnto all that are in the house.
  zaa-NT: Nihua labí rugàl·la' ri'u ttu yi' nna rutòthe' tè ri'u ttu cajón lúį, sino
    qui'ni gudua la ri'u ą ttu lugar làti gudàni'ą qui' iyábani ca enne' tsè'e le'
    yú'u.
  eng-WEBSTER: 'Neither do men light a candle, and put it under a close vessel, but
    on a candlestick: and it giveth light to all that are in the house.'
  guh-guh: Itsajivi ata lámparabë pitanojotsicujinae, apo etsi cajoniënëalia. Biji
    rajane athëbëyo etsia daxitaboënë pitayotecaenexa.
  bon-bon: Biname te liba lampa ne jaabotuge, tabe diiba ca lica yaacwabuge, yepä
    cabu me yaatecwantuge, siige puma cita ca biname bine saapaclyäremuge mete ngalebora.
  nhw-BL: Amo aqui quitlatía se tlahuili huan quitlalía cajonitla, pero quitlalía
    ipan se tlahuil quetzali para ma tlahuis nochi ipan calijtic.
  swh-ONEN: Wala watu hawawashi taa na kuifunika kwa bakuli. Badala yake, huiweka
    kwenye kinara chake, nayo hutoa mwanga kwa kila mtu aliyemo ndani ya ile nyumba.
  wbi-wbi: Kange, vaanhu navikunga itaaala na kukupikila ni liteneka, looli viviika
    pa kyimilo kuuti jivamulikaghe vooni vano vali mu nyumba.
  bba-bba: Bɑ ku rɑ mɑɑ fitilɑ mɛni, kpɑ bu tonɡoro suɑ bu ɡu wukiri. Adɑmɑ bɑ rɑ
    ɡu sɔndiwɑ dɑbu wɔllɔ kpɑ ɡu tɔmbu kpuro yɑm bururɑ be bɑ wɑ̃ɑ yɛnu sɔɔ.
  eng-KJVCPB: Neither do men light a candle, and put it under a bushel, but on a candlestick;
    and it giveth light unto all that are in the house.
  kgk-NT: Ojekwaa porã ave tataendy. Nhamoendy ramo, ndajajaho'íry nha'ẽ gwy-py. Tataendy'y
    ári ae nhamoĩ. Upe ramo entéro óga pygwa-pe pe tataendy ohesapepa oĩ-vy.
  waj-waj: Hama gioonna kiaapu voovoono toobaivaa subi kioo varoo oro yapa kioo yavaivaa
    varoo toobaivau tuarapuatikama rummua apu kiaikio vaivai. Ivo toobaivaa varoo
    kiikoo koovau hirivai. Hiri kiaikio mmuakiaa gioonna kiaapu nnauvaki variaiyaki
    mmeekiaivo taivai.
  cpy-cpy: Ari okimitzita eejatzi, aririka onthoteri ootamentotsi, eero atapatako-tziri.
    Tema owakotziri jenoki ikoñeetyaa-kotan-tyaari ikaatzi jeekatsiri pankotsiki.
  ekk-PKP: Keegi ei süüta lampi ega pane seda ämbri alla. Ei, see asetatakse lambijalale
    ning see valgustab kõiki majas.
  mpx-mpx: Nige sauga etega gamagal odam ni toton yaka ulun ni aahe ni popom lowan.
    Nasi ni teliya teibol pwatanaa, inoke mwananal ni pek halan o ana tomina gegewel
    elal.
  wbp-wbp: Jarra, kuja kankulu rdulinyi mungangka, kulalpa nganangku-puka wuruly-yirrakarla
    kanunjumparra parrajarlaju manu pangkingkaju ngunanja-kurlangurlaju, lawa. Yarlungka
    kankulu yirrarni yapaku yungulu nyanyi.
  luo-luo: Kamano bende, ji ok mok taya bangʼe giume gi bakul. Kar timo kamano to
    gikete ewi rachungi taya kendo ochiwo ler ne ji duto mantiere ei ot.
  nhe-NT: Axaca quitlatía se tlahuili huan quitlalía cajon tzala, pero quitlalía ipan
    se tlahuil quetzali para ma tlahuis nochi ipan calijtic.
  aii-aii: ”ܘܠܹܐ ܡܲܠܗ‌ܝܼ ܫܪܵܓ݂ܵܐ ܘܡܲܬܒ݂ܝܼ ܠܵܗ̇ ܬܚܘܿܬ ܣܲܐܬܵ‌ܐ، ܐܸܠܵܐ ܥܲܠܔ ܡܢܵܪܬܵ‌ܐ
    ܕܒܲܗܪܸܢܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܓܵܘ ܒܲܝܬܵ‌ܐ.
  esk-NT: Kisupayaam ikitnamiuŋ naniq iḷitḷaitkaa ataanun utkusium aglaan naniqaġviŋmun
    qaummatautlasipḷugu tupqum iḷuani ittuapayaanun.
  msb-msb: Wara gayod sin masindi sin ilawan tapos isusulod la sa baldi kundi ginabutang
    sa dapat na tungtungan agod makapapawa sa tanan na ada sa sulod san balay.
  cpa-NT: Ha¹chian² dsa² hma¹² si² jmøi² cøg² niúh¹ tøh¹² na³ma²ca¹hiúh¹dsa si². Guiuh¹³
    báh³ hai¹²dsa si². Mi³jøng² lé² taih¹ quiah¹² ca¹lah¹já¹ dsa² tiogh³ dsi²néi².
  dso-dso: କେ ମିସା ବତି ଡସାଇକରି ଆଣ୍ଡିଡାବି ନ ସଙ୍ଗଅତ୍‌ । ସେଟା ବତିକୁଦ୍‌ରା ଉପ୍‌ରେ ସଙ୍ଗଇବାଇ
    ଆରି ଗରେ ରଇଲା ସବୁ ଲକ୍‌କେ ଉଜଲ୍‌ ଦେଇସି ।
  meu-meu: Lamepa bae haraia negana ai, maua henunai basie atoa, a lamepa gabuna korikori
    ai bae laia kau, ruma taudia iboudiai edia diari ai bainela.
  yva-NT: Maisyare omaisy, arono vatane inta po yawainye raindi, po rakepano kavine
    raije ramu, yara po rauseo ntuna no pata vono kakavin indamu mbaro vatano una
    no yavarugawe mai tenambe.
  dgc-dgc: Mara, éwan tu mégtab ta simbu a taklében na ta pégtakalan. Engˈwan, iedton
    na ta lamesa, monda matanglawan du édse ta bile.
  zpm-NT: Goḻguieṉ gaṉle nacd biini parne tsolana, sinque parne gziiniw lo grë miech
    ne no leṉ yu.
  hix-NT: Kàwyanye kweyuru komo hotuhtotxhe rma, etahurhura tehxatxow hamà. Oryen
    yosnaka txeryhera tehxatxow hamà. Ahon hona haxa teryatxow hamà, kekon hatà. Àro
    ho tehtoko, kweyhetxow hamà. Bàn yawon komo rma weyhetxow hamà, kekon hatà.
  sim-sim: Uhunda hom ma mbeek lamin li ukruhu shovok tangri arangonda ambu lir, wahau.
    Metenjek li shinjishiwak si ukruharawak li heyenda sir.
  npi-ULB: न त मानिसहरूले बत्ती बालेर डालोमुनि राख्दछन्, बरु त्यसलाई सामदानमाथि राख्दछन्,
    र घरमा भएका प्रत्येकको निम्ति त्यसले उज्यालो दिन्छ ।
  cgc-cgc: Daw mga ittaw magtutod ta lampraan, dili danen takleban ta gantangan. Ibetang
    danen naan ta tungtungan ta ilaw aged selled ta balay mapawaan daw tanan na mga
    ittaw dya kakita.
  tim-tim: Akto kemdâ are gauŋmâ katmâ âmâ bo mem heambukmaen are tek tekŋân katenŋe
    om pagalembo emet ambolupŋande pagaleŋe yeŋgimbo tatmâ manmai.
  yor-yor: Bẹ́ẹ̀ ni a kì í tan fìtílà tán, kí a sì gbé e sí abẹ́ òsùwọ̀n; bí kò ṣe
    sí orí ọ̀pá fìtílà, a sì tan ìmọ́lẹ̀ fún gbogbo ẹni tí ń bẹ nínú ilé.
  wos-wos: “Ané sataku hundi mé xéké. Du hama ya xéréka hura yae aki ekombu di samétaka,
    o yingafwe? Yingafwe. Di jambé takumbu di taka. Takandaka wumbu rekwa atéfék du
    takwa di jémba xé.
  emp-NTPO: Ni ab̶aʌba ĩbĩrãda coad̶aped̶a eped̶eco droma edre b̶ʌd̶acaa. Ãtebʌrʌ
    ʌ̃tʌ dji b̶ʌbadad̶e nũmʌbadaa jũma dji dejãne b̶eara ʌ̃naane b̶ead̶amãrẽã.
  eng-F35: Nor do they light a lamp and place it under the hamper, but on the lampstand,
    and it shines on everything in the house.
  ind-ind: Begitu juga, tidak ada orang yang menyalakan pelita lalu menutupnya dengan
    tempayan. Pelita selalu ditaruh di tempat yang tinggi supaya sinarnya menerangi
    semua orang di dalam rumah.
  pes-OPCB: همچنین چراغ را روشن نمی‌کنند تا آن را زیر کاسه‌ای بگذارند، بلکه آن را
    روی چراغدان می‌گذارند تا به همۀ کسانی که در خانه هستند، روشنایی ببخشد.
  mpt-mpt: Nakai ayale mo ei ofanibta bakete obonibta obbubanimibbabe. I keim ofaiba
    bomat genea nakaia unangai alukum am tam blibi eibenamabebe.
  bla-bla: Matap'pix matotstsĭm'axauaie anak'imatsĭs mŏkitsitaistakhtotosauaie assuyĭn'i,
    itai'sŭppatomiau itai'sŭpanakĭmatsopi, ki matap'pix itsĭps'taupix napioyĭs itokŏnnauan'akĭmaiau.
  ssx-ssx: Ma꞉nda꞉ma꞉ ipika꞉ ola꞉pake ka꞉wata꞉ mo disi kawaso tiekema꞉ a꞉mbao na wilieke.
    Kotoeki na pikita꞉ mo da pa꞉ta꞉ pila꞉ wanda꞉hali paeyao pa꞉ta꞉ pa̱a̱ peaena꞉ mo
    teipolo manda wilieke.
  mkl-mkl: A ci yɑ mɑ́ fitilɑ ɑ biiɛ do cɑkɑ. Ammɑ ɑ̀ yɑ kɔɑɛi tenɡi bii ɑ́ mɑ́ inyɑ,
    inɛi kpɑsɛ̃ fei ku yɛò ilu.
  gaq-gaq: କୁପିସ ଆଃଡ୍ୱାଚେ ଜାଣ୍ଡେ ଙ୍କୁଇ ବୁନ୍ଦେ ଆବ ଣ୍ତୁ ଆମେକେ କୁପିସ ବମ୍ୟାକ୍ନେ ଜାଗାନ୍ନିଆ
    ବଏ ବାରି ଆତେନ୍‌ ଡୁଆ ଲେଃକ୍ନେ ସାପାରେକେ ତାର୍‌କିଗ୍ ବିଏ ।
  gof-RNT: Xomppe oythidi son de7iya asa ubbaas poo7ana mela dhoqqa son wotheesippe
    attin daallo gidon wothey baawa.
  unx-unx: ଆଡଃ ହଡ଼କ ଦିମି ଜୁଲ୍‌କେଦ୍‌ତେ ତାୱାଲାତାର୍‌ରେ କାକ ହାରୁବେୟା ମେନ୍‌ଦ ଦିର୍କାରେକ
    ଦହୟା, ଆଡଃ ଅଡ଼ାଃରେନ୍‌ ସବେନ୍‌କକେ ଏନା ମାର୍ସାଲ୍‌ ଏମାକଆଏ ।
  gah-gah: Itó liví lege molokoko nene somotunú gahumá oakaláa nomive. Holomaló molokuko
    nene, numukú nia vegená hize sata o asú okimiaká noive.
  lcm-lcm: Parik tarapa asusuk a lam asi amunai ania nei avubus, parik. Tarapo atung
    ia si kana ring akorong, ani ka mang aongos ri vap nei lu.
  aer-aer: Kele alakenhe-arle, nhenge tyerrtyele apmere kweneke-arle lamp alkngenthe-ilemele,
    urtne akwekele artetyakenhe-arle anemele, kenhe re akenhe akertneke arrernemele-tetye
    ingkirrekele alkngenthe aretyenhenge.
  qvc-NT: Chayshinallam suq michata syindishpa, mana kajumba waranmanqa ruranchiqchu.
    Ashwanmi altupi ruranchiqqa, chay wasipi yumbay kaqta achikchawananchiq, ¿manachu?
  tgl-ULB: Ni hindi nagsisindi ang mga tao ng lampara at ilagay sa loob ng basket,
    bagkus sa isang patungan ng ilawan, at magliliwanag ito sa lahat ng nasa bahay.
  cbs-NT: Ja inun, bin dekutan bau naman junekin tsauinsbumaki. Jakia janu dasibibun
    uiainbu chaxamis anu manaundi tsauntiki.
  xtm-NTPP: Vaa ka jini maa ni ja nú ni xndu'va o in ñu'u ma chi masu ja chinee va'a
    o i in chii kajoo ma kúu, su'va nú ni xndu'va o i chi sonee sukun o i nuu candileru
    ma, sukan‑va'a xtnuu va'a‑ka i nuu ndaka ñayii ka iyo ve'e ma.
  nnq-nnq: Na bandu kupambaje lumuli nu kuluekelela lidebe, nambu kulubeka panani
    putala, kupala bamulakile bandu boa ababi unyumba.
  bao-NT: Ñucã jĩa boericagare upa coro doca pee cũurʉgarã méé jĩa tuama. To biro
    tiitirã, emʉaro pee peoma, wii ca niirã niipetirãre to ʉ̃ʉ boejato ĩirã.
  san-ORI: ଅପରଂ ମନୁଜାଃ ପ୍ରଦୀପାନ୍ ପ୍ରଜ୍ୱାଲ୍ୟ ଦ୍ରୋଣାଧୋ ନ ସ୍ଥାପଯନ୍ତି, କିନ୍ତୁ ଦୀପାଧାରୋପର୍ୟ୍ୟେୱ
    ସ୍ଥାପଯନ୍ତି, ତେନ ତେ ଦୀପା ଗେହସ୍ଥିତାନ୍ ସକଲାନ୍ ପ୍ରକାଶଯନ୍ତି|
  huv-NT: Ngondom mechen nots candeal condom cas tepal omal tiül nop xor. Ngwüy, netam
    meyac cawüx marraj meáwan leaw almajlüy tiül iüm.
  otn-NT: Nu̱'mø bi̱ ma ma̱ sa̱qui̱ n'na ra̱ lámpara, hi̱nda̱ thørbʉ ja ra̱ huada,
    sinoque da̱ thøxpʉ ja ra̱ nthøxa̱nyot'i n'namhma̱ ngue di yorpi gätho'ʉ 'bʉ'a̱mbo
    ra̱ ngu̱.
  nop-nop: Tiŋa undugoŋ hidi kamaŋ galiŋa kufula mu tiiŋ, tobo galiŋa tiŋa foloniŋgoŋ
