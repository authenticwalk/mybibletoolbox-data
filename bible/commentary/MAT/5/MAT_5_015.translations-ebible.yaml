  snc-snc: Lamefa beḡe gabuani maki, ḡuro gaburenai asi beḡe toreani, senaḡina lamefa
    toretorena fatana korikorinai beḡe tore-kauani. Benamo ḡia mamana na numa tarimari
    mabarari bevinirini.
  lgl-lgl: Ma iko ta ioli 'ali fakwarua fe ulu, sui ka alua 'ala 'i malula dako. Talasi
    'e fakwarua fe ulu fo ka sui lo li, ka sakea, ka uranailia ala lifi 'i nali, 'ali
    ma ka madakwa fala ioli gi sui 'i laola luma.
  mmo-mmo: + o 5:15 Mak 4:21; Luk 8:16; 11:33*Tonde hil davu taalungg hôôk lam, ond
    me-datung hôôk dêêngg alo le, nganjo datung nando lak pêêt in nambe naatum ak
