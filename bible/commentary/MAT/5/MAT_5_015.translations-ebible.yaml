  san-TIB: ཨཔརཾ མནུཛཱཿ པྲདཱིཔཱན྄ པྲཛྭཱལྱ དྲོཎཱདྷོ ན སྠཱཔཡནྟི, ཀིནྟུ དཱིཔཱདྷཱརོཔཪྻྱེཝ སྠཱཔཡནྟི,
