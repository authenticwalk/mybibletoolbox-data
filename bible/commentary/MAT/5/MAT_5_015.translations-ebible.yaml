    baley.
  hau-SA: Mutane ba sa ƙuna fitila su rufe ta da murfi. A maimako, sukan ajiye ta
    a kan wurin ajiye fitila, takan kuma ba da haske ga kowa a cikin gida.
  mam-NT: Oj toc t-xket cantil tu'n jun xjal, yaa'n tu'n tocx ewet tjak' jun alma,
    sino cwel tk'o'n twi' mes, tu'ntzen tk'onte spi'yen cye kej xjal at tuj jaa'.
  udu-udu: Walla ki ’kwani c̱i’thkina lamba/ mo tani uni kum a’di ’kup̱ ki toŋ’kul
