    ’baar mo be.
  tvt-tvt: 'O eh uh weetook ah khoowaan khu nah tatookka: erah nang ih bah hetook
    thengnah ba took ah, ma dowa ih mina ah khom kaangtook ah erah doh ah.'
  bgt-bgt: Me teo ahai keda totha na lui me boa saragna na nahu! Keana imanea keda
    savera hadia tagna na bali sasaveragna eigna kedana dodoro toetoke na komi tinoni
    koragna na vathe.
  mvn-mvn: Kadu deinake, avi tuta lampaV katunu, eha kunia kata‑tana‑kabubu lampaV
    hetana. Eha yaka dewa deina. Kate yaka dewa lampaV a pai vi‑ai hetana kaboui,
    e manua habuhabuna na‑mahetei, e lampanaV tomotau habuhabuna manuana nihenina
    ivaitei deina.
  djk-NT: We, u nái leti wan lampu, da u poti en a baka sani. Nono! Te u leti wan
    lampu, u e poti en a hei, a tapu. Da ai leti kiin peesi gi ala sama.
  uig-LAT: Héchkim chiraghni yéqip qoyup, üstige séwetni kömtürüp qoymas, belki chiraghdanning
    üstige qoyidu; buning bilen, u öy ichidiki hemme ademlerge yoruqluq béridu.
  nde-nde: Njalo abantu kabalumathisi isibane basibeke ngaphansi kwesitsha. Kodwa
    basibeka phezu koluthi lwaso ukuze sikhanyisele bonke abasendlini.
  ton-ton: Pea ʻoku ʻikai tutu ha maama, mo tuku ia ʻi he lalo puha fua, ka ki he
    tuʻunga maama; pea ʻoku ulo ia kiate kinautolu kotoa pē ʻoku ʻi he fale.
  mir-NT: '@see-verse:MAT.005.014'
  cak-YNT: Yex tak nitzaj jun lámpara, man chuxe-ta jun cajón niya-va-apo, man quire-ta.
