  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤛᤣᤔᤡ᤺ᤴ ᤜᤠ᤺ᤴᤍᤢᤀᤠᤱ ᤏᤀᤡᤔᤠᤸᤗᤧ ᤔᤧᤛᤢ᤺ᤵᤋᤢᤴ. ᤁᤖ ᤜᤡᤶ ᤛᤡᤃᤠᤱᤒᤠ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹
