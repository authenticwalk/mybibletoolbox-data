  aak-aak: Ámá ramɨxɨ́ nɨmɨxároro sɨxɨ́ wá nɨmearo sɨxɨ́ ikwaseaárarɨgɨ́ámanɨ. Nɨmɨxároro
    seáyɨ e íkwiaŋwɨ́yo ŋwɨrárárarɨgɨ́árɨnɨ. Seáyɨ e tánáyɨ́ ámá aŋɨ́yo ínɨmɨ ŋweagɨ́á
    nɨyonɨ wɨ́á wókiarɨŋɨ́rɨnɨ.
  chd-NT: Munai'im'me lepalc'o' aimic'ommumiquinni anuli c'ec. Tipo'nonni pe lopiyopa.
    Toƚta'a tepalc'o'ila' jahuay nomana' lajut'ƚ.
  kdc-kdc: Kuduhu munhu yobwinha taa na kuigubika na kikalango, lakini koika kukingolobweda.
    Baho yomwemwesela kila munhu yeli mng'anda.
  nhr-nhr: Cúí khóè ga gataga lampi sa x'áà-x'aa naka q'ores ka nqãaka tòó sia hãa
    tite, igaba i gha téé-q'ooa sa koe tòó si, si gha wèé ne ẽe nquum q'oo koe hàna
    ne x'áàn máà.
  uig-PIN: Ⱨeqkim qiraƣni yeⱪip ⱪoyup, üstigǝ sewǝtni kɵmtürüp ⱪoymas, bǝlki qiraƣdanning
    üstigǝ ⱪoyidu; buning bilǝn, u ɵy iqidiki ⱨǝmmǝ adǝmlǝrgǝ yoruⱪluⱪ beridu.
  beo-beo: 'Gamali ulagisia, dunu da wamolegemusa: ofodoga hame dedebosa. Be e da
    gamali bugisu bai amoga gadodili legesa. Amasea, gamali da dunu huluane diasu
    ganodini esala ilima hadigi iaha.'
  acf-NT: Ni pyèsonn pa ka limen an lanp épi séwéʼy anba an bonm, mé ou kay météʼy
    asou tab-la, épi tout andidan kay-la kay jwenn klèté.
  tpi-OTNT: Na tu, ol man i no save laitim lam na putim aninit long wanpela baket.
    Nogat. Ol i save putim antap long tebol, na em i givim lait long olgeta man i
    stap long haus.
  mbt-NT: Iling naa degma due, ware egmarekket te sulu ne egsuuban te gantangan, ke
