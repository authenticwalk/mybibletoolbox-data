  mya-JVB: ဆီမီး ထွန်း ၍ တောင်း ဇလားအောက် ၌ ဖုံးထားလေ့မ ရှိ။ အိမ်သူ အိမ်သားအပေါင်း
    တို့သည် အလင်း ကို ရစေခြင်းငှာ ဆီမီးခုံ ပေါ်မှာ တင်ထားလေ့ရှိ၏။
  kgf-kgf: Kifa imi acguc otorima kewuc guandiaiguc ménda haianʒu, qahac, imi mia
    tataraiguc haigic taru asahanéŋ ama qeriaiguc ic embac asari énécmianʒac.
  awb-awb: Mina inserah wehukega áráhmu keqmaráhtáq páhkétiraté íre akariaráhwe. Írakaumo.
    Peh tahberaq máráhwana téhráhnara moke nahupeq míáh kégá kawerue tagahrahowe.
  gdn-gdn: Ade iyapana mosi duna beupoto ki ka e duna ki bani taroto? E kurari umuneya
    wekepoto bo? Ae, pa mena, e duna matarau taroto manako iyapana e tawai rabineya
    duna ki taneya idiwono.
  nko-NT: Bʋtamanywɛ́ ɔkandɩ́ɛ, pʋ́ ɔlɔ́ bun mʋ́sʋ́. Ɔfʋákpá bʋtɔpʋ́bían, mɛ́nɩ
    ɩbɔ́wankɩ́ há ahá ánɩ́ bʋtsie wóyí ámʋtɔ fɛ́ɛ́.
  bsn-NT: Sĩabusuoriare jẽocõari, sotʉne tiare mubʉamenaja mʉa. Tiare jẽocõari, “Ñajediro
    ti vianare busuato” yirã, vecajʉ jeorãja mʉa.
  pib-NT: Ga wa yineru gikoxa yochpiklo katalo ga wa gimatumpuko rutaklo, seyni wa
    katalo kgapi tutaako, pejnuruneko panchi gwachine tpokamlatyegitinripa.
  wiv-wiv: Beta kaka ni lala kete dohotia lam ni taruhia na taura dis. Beta, e taruhia
    na mudina lam ki hada kara manumanu laveve na poloka ruma.
  reg-reg: Kulwokubha abhanu bhatakukongesha olumuli nokuluta emwalo ye chikapo, tali
    ku nengo, neibhamulikila bhona bhanu bhali munyumba.
  mlh-mlh: Moji doi qureru dero rurumaŋgo so ruaiŋyoŋ, doire ŋeŋeo ruame ŋeiŋ. Oŋu
    ŋeku tamaeko ŋiŋigo pi maŋineo ŋegobi, sosowo yoŋo jiŋo piku tatama ŋoneenimiŋ.
  gof-ENT: ፆምፔ ኦይዲ ሶን ዴዒያ ኣሳ ኡባስ ፖዓና ሜላ ቃ ሶን ዎሲፔ ኣቲን ዳሎ ጊዶን ዎይ ባዋ።
  aau-aau: Seyr uwr prueyn hiykwe senkin liy lon ley, lam se loum pukyay nok, yowr
    ouon mon nak-kwawk sue. Lam sohokwe hiykwe sawk sey ayaw mon nak-yay yar. Senkin
    lon ankin, lam sohokwe unsaney lowpwarowp a serey suko me liy nuw-yar kow.
  tvk-tvk: Moletin tovuol xa vasahan laet, ti, vaha vaso xati ni pesin tova. !E‑e!
    Xi di misoxolen ni de nesao tengan ti ileluv kuhi e vangit nim ve moletin xil
    xa ladi en.
  prf-NT: Awan bi ti magtab ti simbuwan sakay takáppan na ti timba. Nan itupu na iyud
    ten talaga a págtupuwan tánni mademlagan en atanan a ked ten bilay.
  auy-auy: Iyamá ómbá kúraꞌmaresa ímba aúpáꞌá maráíyamba aforaꞌá makésa mindáópaken-kwaasi
    awánánááwe.
  tbg-tbg: Kia vovano ova qumpikero kure varakero ovaqaa aqute vairave. Aqao, ekaa
    naavuqi variakavata tavaate tiro, ova qumpikero kantaaqaini viri vate vairave.
  hub-NT: Tura lamparínkan ekeemakarka nukukarka nugka apujchau ainawai, antsu jean
    tsaaptin amajsamtai shuar ainasha iis yujasarti tusar, yaki ekenin ainawai.
  hmo-hmo: Lamepa idia gabua neganai, maua ena henunai do idia atoa lasi, to lamepa
    gabuna dekenai do idia atoa, vadaeni ena diari be ruma taudia ibounai do idia
    itaia.
  big-big: Keya yombanu nakko lang nak langiya logo kaimirage yenge yungke liwik wiyagi
    ono, pilik segeya paka lalektage ngalege kimeike wiya wiziyagi logo ngaiwaktikke
    yombanu ige yolu puwili watabiyengki pangka pakeliweki.
  gux-G: Yeni, bi ki congi li fidli ki cubdili bobl nni. Ama bi yi cuon li fidli ki
    sien o naani ki li baa co ki yieni deni yaabi kuli po i.
  cnl-NT: '''E³ quie''²³ la''³ ''a²³jia''³ dxa²³ dsa³ ñʉ''²³ mɨɨ''³ dsuu² ji³ mɨ³rɨ³xe̱''n³²te''²³.
    ''E³ quie''²³ dxa²³te''²³ ñi''² joo³¹ ''mo³ jɨ̱ɨ̱n²³². ''E³ jo̱³ cuø²³ jmɨ́ɨ²³
    ''e³ la²³ li²³jné³ quie''² la²³jɨn³ dsa³ ''i³ nee''n²³² xi²ñʉ''¹.'
  zar-NT: Cateʼ ruquélaʼruʼ guíʼ, bitiʼ rigúʼuruʼ le tu zxan guíʼina, pero ruzóaruʼ
    le ga lináʼ para uzeníʼ yúguʼtë nupa nacuáʼ lu yuʼu.
  kde-kde: Nanga munu achâcha chibatali koka nkuchihinika lidebe, ila vàchivika muha
    chipanda, uchinga chivamulikile vanu vammalele vàvele nng'ande.
  ata-ata: Ta mitema ilavusou itoisou lalamo ka itaa uꞌunalai no nano no tiꞌa uasi,
    ia aneꞌi imulaxu teitexi no valovalosi sou ukaa siꞌa ta mitema tavuꞌalo e ixolu
    no nano no tani.
  qvw-NT: Ñatac manamá juc acchicta walaycachinchic mancawan pacaycunapächu. Aśhwanpa
    altu ćhulacunmanmi ćhulcunchic lluyta acchimunanpä.
  nfa-nfa: Ladhe dhèu paheo labhu iiki, ra saguru boe ne dènge èru rai, te ngaa ra
    padhèdi labhu ne ètu era dedha, ho pasaraa aaꞌi dꞌara èmu.
  tnp-tnp: Kəni iətəmimi kəti tɨkə məmə otasiəpən e lait, kəni masuəpəpɨm lan e bəkɨt.
    Kəpə, nian tasiəpən e lait, kəni in otəkeikei maharu-pəri ilɨs, ikɨn lait tətəharəg
    ikɨn məmə lait otasiəgəpɨn rəfin nɨpəgnəua nimə o nətəmimi rəfin.
  urd-urd: और चिराग़ जलाकर पैमाने के नीचे नहीं बल्कि चिराग़दान पर रखते हैं; तो उस
    से घर के सब लोगों को रोशनी पहुँचती है।
  hot-hot: Ma miŋ othak ôtôm atum lam ba uvuŋ halôk uŋ kapô ami. Othak opesaŋ lam
    anêŋ deda ek imbi êyô unyak kapô lôkthô.
  mqj-NT: Tae' dengan tau la umpau' ballo anna mane palumbangngi busso. Sangngadinna
    la napayao innang angngenanna anna malara ummarrang angganna tau illalan banua.
  rus-SYN: И, зажегши свечу, не ставят ее под сосудом, но на подсвечнике, и светит
    всем в доме.
  mbh-mbh: Na toko e avele aro i pasiseo theki lalainga lamo i pasopalu i e alal.
    Aro i sivenga tova i pamena i roro, mo aro i sung pen lalanga nge toko alavusnga
    ako o voth a vel aken lemi.
  bdd-bdd: '@see-verse:MAT.005.014'
  cbt-NTPO: Nanparionta' i'chinpihuatëra, co caconquë ocohuëtërëhuë'. A'ninquëchin
    acorë' pëi' acoana a'pinacaso marë'. Piyapi'sa' inaquë ya'huëhuachinara, noya
    quënantopi.
  srn-NT: Yu no e leti wan kokolampu, dan yu e poti en ondro wan embre. Ma yu e poti
    en tapu wan tafra fu a gi faya na ala sma ini a oso.
  cta-NT: Loꞌo juaꞌa̱ si cuaꞌa̱ nguꞌ sca quiiꞌ quityee, ná suꞌba cuatsiꞌ nguꞌ jiꞌi̱
    biꞌ neꞌ caju̱ liꞌ; cua̱ sta nguꞌ quityee chaꞌ clyane xee tyucui ñaꞌa̱ niꞌi̱ biꞌ.
  bqc-SIM: Wìli filia na wà pɛ̃na kùlɛwào. Wì di dauwaɛ, i gupu gbɛ̃́ pↄ́ kú
    uaↄnɛ.
  tcz-CHONGTHU: Koiman thaomei avah in chujouleh lo akhu khum jipoi. Hisang chun akhom
    chunga aki tung in, in sunga um jouse avah chun asalvah jin ahi.
  mar-mar: आणि दिवा लावून तो कोणी टोपलीखाली लपवून ठेवत नाही, उलट तो दिवठणीवर ठेवतात
    म्हणजे तो दिवा घरातील सर्वांना प्रकाश देतो.
  snp-snp: Ido wenena mate lamu kiti oluti masa lulau yau melámoti, lamu mele-mele
    amo ebalo yalo melato, wenena muki numugu minamo ya lamena o gedenagoliye.
  isl-isl: Felið því ekki ljósið ykkar heldur látið það skína til að allir sjái það!
    Leyfið öllum að sjá góðverk ykkar, svo að þeir þakki föður ykkar á himnum.
  spy-NT: āmāmii ꞉chii nyēē tābē taariit ānkōōkubuuyēē kērēbēēt, nteenee ikoochinē
    yēē itōrōōroot sukulēbkēchi biiko tukul ām kō.
  xnn-xnn: Maid mangpasged is silaw danat salinan is timba tasiyay adi kaila nan silangna
    nodi ipatangna tapno masilawan am-in nan baey.
  mwe-mwe: Wala bhandu bhakakoleyanga kandili niunishila lidebhe, ikabheje pabhika
    panani mesha jaamulishilanje bhowe bhalinginji nnyumba.
  tte-tte: Nige sauga yabo tomo mayale sigabu kabo gulewa sikalai yo mayalene sikopwaiki.
    Kani sipei teibeli pwatana mena kabo mayalena mena nume kana tomiya meuloili simayale.
  tcs-tcs: Pipol no aide lait andanit lo basket. No! Dempla ainge da lamp antap solong
    ebri pipol de insaid lo dat aus i ken luk dat lait.
  hlt-THB: Thlang ing mai a vang awh, dawn ing am myk nawh, maihvang ami taaknaak
    khawi awh ni ami taak, cawh ni ipkhui awhkaw ak awmkhqi boeih ce ak coei.
  soq-soq: Mai mida siwa suipe onta atowe weregasaipe ituipona, dia. Tane me ideita
    siwa sudie sabamo enaenawa bolawe itude apana me duwe waimoia sapa bedewe waimompaa
    baiwa.
  qub-qub: Lamparintapis sindircur manami pipis pacaycunchu. Chaypa ruquenga altumanmi
    churan achicyänanpaj.
  att-att: Á awán ta tolay nga mamaggatang ta isingan, nu ikáyâ na sangaw ituttù sù
    unak na palanggána. Ngam paggatangan na yù isingan nga ipotun na gemma sù ággianán
    na, tapè manawagán yù ira ngámin nga tatolay nga ajjan ta balay.
  bki-bki: Mia bogo napano verenio rejelan yulu, kito maka rejikia reivekoio ka baja
    bereio, mia kito rejelan ka reive takilele mave ka vio reraio amerera.
  bqp-bqp: Òdi fitila na ò gbaka kútɛaro. Òdi a di a dibↄↄ musumɛ, de à gu pu gbɛ̃
    kũ ò kú ↄnnnↄnɛ.
  mcp-mcp: Mbií ŋgwúd nə lámba, ja bwə́ dʉ jida dwo yí, bwə́ ádɛ́ kúd dwo mpɨ́ɨ́d.
    Bwə́ yida dʉ tə̂l dwo cé lámba dɨ́, í ŋgə́ faan, buud ɔ njɔ́w bɛ̂sh bwə́ dʉ́g
    mə́ŋkɛnya.
  hat-hat: Ni yo pa limen yon lanp pou mete l' anba yon mamit. Men, yo mete l' sou
    yon etajè, pou l' klere pou tout moun ki nan kay la.
  npl-NT: Amaka kimilintia se kandil iwa kitlaatis itlampa se kajo, yej kitlalia tlakpak
    para makintlawili nochteh non kateh ijtik kali.
  bgg-bgg: Hanyie magunde muchuangthek pha ichuang ne sugong bucho shii aruii phro;
    ji pha chiang shii ai è ichuang shii ne bunthruak hà ruii ne, hanyie hò shii doh
    yi ne zab shii chuangphi ro.
  eng-TCENT: nor do people light a lamp and put it under a basket, but on a lampstand,
    and it shines for all who are in the house.
  eng-BSB: Neither do people light a lamp and put it under a basket. Instead, they
    set it on a stand, and it gives light to everyone in the house.
  cpu-NT: Ari okempitari eejatzi, aririka oisheri ootamentotsi, te omanakoteri kantzirinaki.
    Tema avakotziri jenoki inkitainkatakotantyaari maaroni saikatsiri pankotsiki.
  san-ASM: অপৰং মনুজাঃ প্ৰদীপান্ প্ৰজ্ৱাল্য দ্ৰোণাধো ন স্থাপযন্তি, কিন্তু দীপাধাৰোপৰ্য্যেৱ
    স্থাপযন্তি, তেন তে দীপা গেহস্থিতান্ সকলান্ প্ৰকাশযন্তি|
  tac-NT: Abiena tabilé rajeme ju ralámuli lámpara, 'lige pachárale elamia napu bo'í
    bilé gajoni, iligá uché bilena elame ju napu abé 'la ma'chígime rajisáré, napurigá
    suwábaga ralámuli galírale mochígame 'la ma'chígichi mochímala.
  eng-WEBPB: Neither do you light a lamp and put it under a measuring basket, but
    on a stand; and it shines to all who are in the house.
  gfk-H: Ma taia tikai na halulunga tiga laam ma na bong bat ia. Senbia na bul haut
    ia ma naga murarang ta diet bakut narako tano hala.
  viv-viv: KaꞋi kaliva lamufa ginakabuna amine, keke avaeka againe ginavetalabodani,
    keke. Au ana abasewadi againe ginaselakahina be moyaꞋaidi manuweya ginatuvemahalidi.
  yao-yao: Ŵandu ngakupamba lumuli ni kuluunichila ni lulo, nambo akuluŵika pachanya
    chindu chakuŵichila lumuli pakuti lwalanguchisye ŵaali nkati mo.
  tgp-tgp: Ale tamlohi la sopo tauhoro na lamu hin te tanga, pani la kehohia aulu
    vara i sile na merana isana tamlohi tari na lolo ima.
  auc-NT: Waocä ædö cæte tï wodönote godö cængæ̈në boo cæcaquingää anguënë. Edæ, Mönö
    quëwencabo edonque acæ̈impa, ante cædinque waocä tï wodönodinque wæ̈nömënæcapaa
    cö cæcä ate edonque bæco aquïnäni.
  kbc-NT: Aɡ̶ica ane yalegi noledaɡ̶axi, oditaɡ̶a yapoɡ̶oditinigi anigetaɡ̶ada naɡ̶aaɡ̶axi.
    Pida naɡ̶ana noledaɡ̶axi oipeke ditibigimedi, mowo me naloteloco iditawece ane
    idei catiwedi diimigi.
  bmh-bmh: Du tub nug gonugau al usaimai, mis oug i macaneu. Go al usaimai, wag araog
    asai mina, duailel unum gonugau hilanau ebu dacanemen.
  ctu-BL: Che' mi lac tsuc' candil ma'anic mi lac ñup' ti chiquib. Mi lac joc'chocon
    ti' joc'lib cha'an mi' pʌsbeñob i sʌclel pejtelel año' bʌ ti' mal otot.
  meq-meq: Ta pa ako ka lalam na, ta hurəkwiye faya gəse bay. Ta piye na ɗuh na, ka
    wu məpe lalam hərwi ada mâ dəvatay a ndo neheye mə gay aye tebiye.
  noa-H: Pãrau k'ap'ʌ nʌm, lamparaan paanaa sĩi nem bʌ̈ hee hausĩuba, dau garta hausĩiujem,
    dijã t'um hararaa hamk'ĩir.
  alp-NT: Tamata sae isosu lampure itolaele mpe hlau buini esi lebuije mo, po itolae
    ndete kena otoi maka tolae lampure leke ehita ete pusue tamata rebe esi me luma
    laleije.
  san-VEL: apara.m manujaa.h pradiipaan prajvaalya dro.naadho na sthaapayanti, kintu
    diipaadhaaroparyyeva sthaapayanti, tena te diipaa gehasthitaan sakalaan prakaa"sayanti|
  kbq-kbq: Vahe'mo'za ramu tavi rekru hu'za baketifina nontaze. Tavi ante azotare
    hantintenageno remasa nompina nehie.
  kbh-kbh: Canÿe uajuinÿanë́sha tcojuajuínÿena ora, ndoñe cajonëshe tajsoye jtsabuájuama,
    sinó tsbanánoca juajájuama, chca, nÿetsca ents̈anga chë yebnents̈e tmojtsemnëngbiama
    chaotsebínÿnama.
  ron-LSB: Nici nu aprindeți o lampă și nu o puneți sub un coș de măsurat, ci pe un
    stativ, și ea luminează tuturor celor care sunt în casă.
  pon-pon: Aramaj pil jota kin ijikeda lamp eu, ap ki on pan kajak, pwe pon deu a,
    o a kin kamaraini toun im karoj.
  nhe-BL: Axaca quitlatía se tlahuili huan quitlalía cajon tzala, pero quitlalía ipan
    se tlahuil quetzali para ma tlahuis nochi ipan calijtic.
  sps-sps: Sikia ta isen te fakuruiny non kurun ya te fakei ya fain kobuu; a sikia,
    ayei fakei non ya jias tana taran, ma fa'arasainy ya na vainy gagon numaa.
  wnc-wnc: Siwan lam gwen gatake dopang gwenda dua usikwatakamang. Lam gwen gatapna
    isikakaawan itane tangine tena kakaa aknganata yot wagwen tawamban sandewik.
  nmw-S: Taine sauge hotiya bobode si edeton lampwa ge si edeho pwahem donge he huye.
    Agegene si hotei he tebol pwatane, iloke wayae i giyau guwole yake hana tomiye
    bwabwaligadiye heidiye.
  bus-bus: Wè fitia na wà gbaka kúɛaro. Wè di dabu musumɛ, lɛ à guu pu gbɛ̃ kɛ̀ aↄ̃ↄ
    kú uanↄnɛ.
  gub-BL: Aze amo umunyk tatainy nehe, nomono kwaw kawaw iwy pe nehe. Omono putar
    ywate nehe. A'e rupi uhyape katu putar a'e pe nehe. Teko a'e pe har paw rupi a'e
    wà nehe, upuner putar ma'e hexakaw rehe a'e wà nehe.
  imo-imo: Imbomani tipe lam kandokolio mingina tuku naa panjirimele. Melema kanangei,
    ulke tukundo pa tepili ningo polo tenga ola noirimele.
  boj-boj: Tamo bei a lam qatrentosim guwe na kabutqasai. Boleq di gaintim warum suwaŋamqa
    tamo kalil tal miligiq di unub qaji naŋgi warum geregere unqab.
  eng-DRA: Neither do men light a candle and put it under a bushel, but upon a candlestick,
    that it may shine to all that are in the house.
  knf-knf: Ñaaŋ aanji ŧehan unkaniya kaşë fëţ wa na kakana! Ñaaŋ aji ţëp ţëp kaţu
    wa du bko duuţ ujeehan bañaaŋ bŧi banwooŋ ţi katoh.
  san-KHM: អបរំ មនុជាះ ប្រទីបាន៑ ប្រជ្វាល្យ ទ្រោណាធោ ន ស្ថាបយន្តិ, កិន្តុ ទីបាធារោបយ៌្យេវ
    ស្ថាបយន្តិ, តេន តេ ទីបា គេហស្ថិតាន៑ សកលាន៑ ប្រកាឝយន្តិ។
  arn-NT: üyümngekelay ta kiñe pelontuwe tañi takukünungeael ta kiñe kakon mew, fey
    ta renukünungekey may tañi pelontunieafiel kom tati mülelu ruka mew.
  zas-NT: Ad ritiaguij tëët tijb guij par guidaꞌcwan lën tijb yagalm, rtiaguijn persi
    rzojban ya din gusnin loj gra ree bén yuꞌ lënü.
  ken-NT: Nɛ bápú durɛ ɛrɔ́ŋɔ́ mánsɔt ɛnyɨŋ mánkuti. Bádurɛ ɛrɔ́ŋɔ́ mánte chi
    ɛbhak ɛnɛ bábhɔ́ŋɔ́ bɛte yɔ bɛ́ mbaŋ ángɔ ntá yɛ̌ntɨkɨ mmu anɛ achi anywɔ́p.
