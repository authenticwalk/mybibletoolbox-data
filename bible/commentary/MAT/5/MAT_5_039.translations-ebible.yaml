    witikalepa ewa yono lono wanekeka wia wa yameamene.
  swe-swe: 'Jag säger er [och fullkomnar betydelsen]: Gör inte motstånd mot den som
    är ond. [Ta inte rätten i egna händer och hämnas.] Om någon slår (daskar till)
    dig på den högra kinden, vänd också den andra mot honom. [Det är omöjligt för
    en högerhänt person att slå någon på den högra kinden med ett knytnävsslag. Man
    kan bara slå den andres vänstra kind. Detta antyder att det inte är ett vanligt
    knytnävsslag som avses, utan ett föraktfullt slag med ovansidan av en öppen högerhand
    mot någons högra kind. Denna tolkning styrks också av att det är ett mer ovanligt
    grekiskt ord som betyder att ”daska till” någon som används här. Om någon provocerar
    med ett nedvärderande slag eller bitande sarkasm, ska den som fått slaget inte
    ge igen. För att förhindra en ond cirkel med hat som eskalerar ska inte ont lönas
    med ont, se . Denna vers lär inte att en kristen i tysthet ska ta emot slag. När
    Jesus blev slagen i ansiktet av tempelvakten, ställde han en fråga som var en
    tillrättavisning, se . I denna passage i Johannes används också ett annat grekiskt
    ord för att slå än här.]'
  cth-cth: 'Kaie kâlawk teh: na ka rek e hah cakâ awh hanh. Na hmaibei tambei awh
