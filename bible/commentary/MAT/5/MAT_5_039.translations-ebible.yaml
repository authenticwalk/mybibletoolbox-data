  bjz-bjz: Tago, amó nímandu eghá raita rore. Enembo avona indú sembago adua mo, mania
    mino ata! Enembo einimi imó ingo bee kena ofova dadua mo, kavere-gea, yoveniva
    beago dae!
  atg-NT: Ama mena, mhi gueyẹ ẹ, a khi riẹlẹ ọgbọ to ọ ini ọ riẹlẹ ẹ onobe. Ini ọgbọ,
    ọ lase ẹ esọ obita nyenẹ ona ọgobọ na li gbo lase.
  bjv-NT: Nə mi m-əl səsi kadɨ ɨta̰i rɔ nje me ndul al. Re dəw ɨndə dam mbɔi kɨ ko̰
    ə, ɨyətɨ dame kɨ gəl ade ɨndə ɓəy.
  tos-NT: 'Hua̱mpi̱ hua̱ chú̱ quit cca̱huaniyá̱n aktum tachihuí̱n hua̱ntu̱ luhua a̱tzinu̱
