    akenim enꞌ‑awaehei kadu na‑piahi.
  djk-NT: 'We, mi e taigi u taki: U á mu pai ogii, fu ogii baka. Ma efu wan sama naki
    i wan baala ana a i letise sikin fesi, da poti a taase gi en, meke a naki tu.'
  uig-LAT: Biraq men özüm shuni silerge éytip qoyayki, eski bilen teng bolmanglar.
    Kimdekim ong mengzingge ursa, sol mengzingnimu tutup ber;
  nde-nde: Kodwa mina ngiyalitshela ngithi, lingamelani lomuntu omubi. Nxa omunye
