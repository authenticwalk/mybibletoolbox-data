  beo-beo: 'Be wali Na da dilima agoane sia:sa, ‘Dunu da di wadela:sea, dia mae dabema!
    Nowa dunu da dia ba:dafa fasea, dia ba: eno e fama:ne, delegili olema.'
  acf-NT: Mé atjwèlman mwen menm ka diʼw, pa pwan wivanj asou moun ki fèʼw mal. Si
    an moun baʼw an souflé asou fasad fidji dwèt-la, tounen lòt fasad-la ba li tou.
  tpi-OTNT: Tasol mi tokim yupela olsem, yupela i no ken bekim rong long man i mekim
    nogut long yupela. Nogat. Sapos wanpela man i solapim wanpela wasket bilong yu,
    orait yu mas tanim narapela wasket tu i go long em.
  mbt-NT: Piru kuntee, egnangenan ku sikaniyu te kene kew suli te miggimu kaniyu te
    mareet. Ke due egtagpi te beneng nu, ipatagpi nu degma ka limang.
  hau-SA: Amma ina gaya muku, Kada ku yi tsayayya da mugun mutum. In wani ya mare
    ka a kumatun dama, juya masa ɗayan ma.
  mam-NT: Pero jatzen weya, cxe'l nkba'na cyey, mi'n chi k'ojla cyi'j xjal nchi binchan
    ka' cyi'ja. Ka ma txi' ttz'ajen jun xjal tk'o'txa tuj tmank'aba, k'onxa juntl
    plaj tu'ntzen t-xi' ttz'ajen.
  udu-udu: 'hili aha/ ona um gwo mo ki: Dhalku/ ki roc̱ a’di jin ta thus mo. Hili
    waḵki/ jan ’deŋ kamu/ midi dor /e e ’ban ’peshe/ ma bim poros mo tani ṯu’kki a’di
    ’bana kamu/ si’da/ mo ma.'
  tvt-tvt: 'Amadi ngah ih baat rumhala: O bah uh sen damdoh thetre ha bah phuh nak
    lek theng. O ih bah uh jawah ko the adoh buh hanbah, dak hekko the adoh boot buh
    thuk theng.'
  bgt-bgt: Keana inau ku veleghamu, saghoi tughu tabirua vania ahai ke eia vanighamu
    na dika. Gi ahai keda tapoa na bako madothomu, o lubati vania na bako toimu eigna
    keda tapoa mua.
  mvn-mvn: Kate ataina aviwavenemi tunina. Aituhu tomotau goyogoyona vi‑goyom, eha
