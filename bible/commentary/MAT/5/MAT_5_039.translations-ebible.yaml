  kxv-kxv: ସାମା ନା଼ନୁ ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ, ମିଙ୍ଗେ ଲାଗେଏ କିୟାନାଣାଇଁ ବାଦୁଲି ଅ଼ଆଦୁ, ସାମା
    ଆମ୍ବାଆସି ନୀ ଟିଃନି ଗେଏଲାତା ସା଼ପ୍‌ଡ଼ା ୱେ଼ତାନେସି, ଏ଼ୱାଣାକି ଅ଼ର ଗେଏଲା ଜିକେଏ ତ଼ହ୍‌ଦୁ
    ।
  cha-cha: 'Lao guajo sumangane jamyo: Chamiyo fumatinas jafa contra y tinaelaye;
    yaguin jayejao pumatmada gui agapa na fasumo, birayeja ni y otro.'
  amu-NT: 'Sa̱a̱ jeꞌ nnco̱ matsjo̱o̱ nndyeꞌyoꞌ: Tilꞌueendyuꞌ na nnjoom quia na macoꞌwiꞌ
    tsꞌaⁿ ꞌu. Ee meiⁿcwiꞌñeeⁿcheⁿ tsꞌaⁿ na mmeiⁿꞌ ndaꞌ ntsmaⁿꞌ ntyjaya, mati ntyjatymaaⁿꞌ
    quiaaꞌ na mmeiiⁿꞌeⁿ ndaꞌ.'
  hin-CV: किंतु मेरा तुमसे कहना है कि बुरे व्यक्ति का सामना ही न करो. इसके विपरीत,
    जो कोई तुम्हारे दायें गाल पर थप्पड़ मारे, दूसरा गाल भी उसकी ओर कर दो.
  eng-OURB: But I tell you, don’t resist him who is evil; but whoever strikes you
    on your right cheek, turn to him the other also.
  spa-BES: 'Pero yo les digo: No resistan al que es malo; antes a cualquiera que te
    hiera en la mejilla derecha vuélvele también la otra.'
  san-BEN: কিন্ত্ৱহং যুষ্মান্ ৱদামি যূযং হিংসকং নরং মা ৱ্যাঘাতযত| কিন্তু কেনচিৎ তৱ
    দক্ষিণকপোলে চপেটাঘাতে কৃতে তং প্রতি ৱামং কপোলঞ্চ ৱ্যাঘোটয|
  tdx-tdx: 'Fe hoe iraho ama’ areo: ko vale’o raty ty raty. Fa ze mandrara-tehake
    azo am-piambina’o havana, atoliho ama’e ka ty havia.'
  naf-naf: Keyaŋgut neŋ naman pigok diindosowap, am ŋenaŋ in kwileki ŋen myuŋgumindawe
    beme in naman sepem kegogak ku msawep. Ma am ŋenaŋ neŋgumdi nembet taiwe beme
    naman in gilik zemti neŋgumin nembet sawep.
  grc-MT: εγω δε λεγω υμιν μη αντιστηναι τω πονηρω αλλ οστισ σε ραπισει επι την δεξιαν
    σιαγονα στρεψον αυτω και την αλλην
  vid-vid: Ila heni ndanguwalonjelani, uleche kumhilusila munhu mwihe. Munhu yakuzabule
    izeze lya kudilo, mgalamlile kahi na lya kumoso.
  pio-NT: 'Quéwa siùcade núumacué pirí: Picácué pipélia íipunita cawinácaalícué imàníirica
    pirí báawéeri. Aiba inúacaalí pinàni ìwali, yá pimàaca inúaca pinàni ìwali abéemàawáise
    àniwa.'
  tsn-tsn: 'Mme nna ka re: Se emelelaneng le bosula! Fa o phanngwa mo lerameng, retolola
    le lengwe.'
  amr-NT: Nogpaʼda donayo ijjay. Noga̱ ontaj dakhueaʼ e̱gkaʼnayo diayhueʼ ya̱e̱po
    kentaj o̱gkahueʼ ya̱e̱tiʼ. Noga̱ ontaj noga̱tida e̱gkaʼnayo diayhueʼ ya̱e̱po o̱gkahueʼ
    ya̱e̱tiʼ. Onteʼti e̱gkaʼnayo onteʼti diayhueʼ ya̱e̱po o̱gkahueʼ ya̱e̱ʼ.
  pwg-pwg: Ma taku avonavonemi da wawaya ina berona ke kuni nevani. Mikeda wawaya
    nevanevam ina tapini na ketavira da bade nevana ina tapini.
  cjv-cjv: Te epena na ne yokamai di ereye, ‘Yaromi ne yokamai tai ta niki dongua
    bei erowangua ne yokamai tai ta niki dongua mokom bai tekeiyo! Ena nenta ne fanandi
    einangore ena ne fanan koro awa teingoro eimbo.
  tiw-tiw: '@see-verse:MAT.005.038'
  tha-KJV: ฝ่ายเราบอกท่านว่า อย่าต่อสู้​คนชั่ว ถ้าผู้ใดตบแก้มขวาของท่าน ก็​จงหันแก้​มอ​ีกข้างหนึ่งให้เขาด้วย
  por-BR-2018: Mas eu vos digo que não resistais a quem for mau; em vez disso, a qualquer
    um que te bater à tua face direita, apresenta-lhe também a outra.
  mhl-mhl: '“Oŋu ŋajiku gobuŋyoŋ, nonji buŋo oi iŋi mitaniŋgabe maneniŋ: Moji sembene
    eŋareiŋ, oi so qomukuru kiso eteinebi. Oŋu matayoŋ, maugo forego qotiŋbeiŋ ine,
    maugo mobeine oŋuakoŋ qotiŋbeiŋ ore kerisieigoŋ.'
  klv-klv: Avil nukel mai gamit ke, samtesisil hǝn avan ideh togol tosa hǝn gamito,
    be avan ideh b̃iṽos nǝtarhom̃ nǝmatu, pair hǝn nǝtarhǝte van hǝni.
  bco-bco: Ko꞉sega niyo꞉ towo꞉ gimo꞉wo꞉ a꞉la꞉so꞉lo꞉l. Mogago꞉ kaluwa꞉yo꞉ gemo꞉wo꞉
    hida꞉yo꞉ dimialega, a꞉ma꞉la꞉bo꞉ wa꞉dea꞉so꞉bo. Kalu abeyo꞉ gi babo꞉ ililiba bolalega,
    babo꞉ nodowo꞉lo꞉ emo꞉ wida꞉bi.
  kdl-NT: Shegai n tonuko ɗa̱, kotsu i tsupa ukuna u cingi u ɗa uza roku u yanka ɗa̱
