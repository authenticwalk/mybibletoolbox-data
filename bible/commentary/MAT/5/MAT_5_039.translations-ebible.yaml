  nsn-nsn: Bo inggo u hire tamiuoum pare, inggoum ahik pah mung pehahaua tar tamata
    gere guata uasa tamiuoum. Gete me tamat e posar tar pararoumuaeitir pang mua,
    tur keip uiuir pono tatanono tar pang kais.
  san-DEV: किन्त्वहं युष्मान् वदामि यूयं हिंसकं नरं मा व्याघातयत। किन्तु केनचित् तव
    दक्षिणकपोले चपेटाघाते कृते तं प्रति वामं कपोलञ्च व्याघोटय।
  tna-NT: 'Beju yama mu micuana uja equisainia: Be mebiahuanatiji deja madhada cuana
    neje. Ahua quebata ja mi ebuichetani su, bupe ebu di tiaque.'
  lid-lid: Arile jo katiye tam, ou sadeu saluwe kandriyen ndra-in ta ndramak are edeu
    kandriyen ndra-in ewek tam, ndri-iy. Ya i buku none are lau ubwi lim ili kapam
    salin, mwasin, ou tubuni kapam kamweu kili ja, ya iy kubwi lim ki aliy ale.
  wim-wim: 'Puth ngay wik inan waaꞌāng niiyanta: nil thonam nath wayamiy niiyant-a,
    kul uwiy niiyant aak-yaꞌangan-a, yaa, niiyana ngangk keꞌ peeyān nungant keꞌ maꞌ
    piikanakaman moꞌān nunganta. Nil weeꞌang nathwey piikow niiyang-a, niiy puthangkan
    keꞌ piikān nunang, nil puthaman mak piikow niiyang.'
  zga-M: Pu leino une nikhuvavula niita, mulakilanaga nu munu umbivi; pu umunu anakhutove
