  bel-N: 'А Я кажу вам: не праціўцеся злому, але, хто ўдарыць цябе ў правую шчаку
    тваю, павярні да яго і другую,'
  sch-sch: 'Aniatachu atûn keiman chu: nin chunga asaloi tho ngei chunga phubaluok
