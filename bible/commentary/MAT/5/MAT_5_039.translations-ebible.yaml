  miz-NT: Ntá tsi xuꞌú ne, kakaꞌán u ni ntō tsí ña náā ntó nī ña kini ntáa san. Te
    kuēꞌé nuu ña vinuu ntó ne, kuéꞌe ntō é na kuēꞌé nuu ña é uun sán dɨ.
  qvz-NT: Ñáuca randi cangunata nini, mana ali runata ama jarcaichichu. Pai camba
    ñahuita sagmacpi ama paitas sagmanguichu astahuanbas shuc parti ñahui randi ricuchingui.
  deu-ELO: 'Ich aber sage euch: Widerstehet nicht dem Bösen, sondern wer irgend dich
    auf deinen rechten Backen schlagen wird, dem biete auch den anderen dar;'
  mjc-NT: Maa tyin yuhu catyí yu tsihin ndo, tyin ña ja̱vaha ndo tsa ña vaha tsa javahá
