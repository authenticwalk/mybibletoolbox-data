    madu roin ijia kana.
  mps-mps: Tiali goli megi eno dagebolo obao, te bidi mego dwai sę dagebolo ebaso
    da, te dagego agabolo te sę ebo wei ponogio. Menio. Te bidi me deligo nage nabo
    gede me badu nogogo elebaso da, teda nago gasa me badu nabo ge me te begelao,
    agai tede elemainao.
  pab-NT: 'Hoka natyo atyo nomita xihiye: awa atyo hatya iniyalahare mohena xiso hoka
    hatyo nahalakoa iniyalahare xamokene. Hoka maika hatya mokohena hiso hitanakoli
    hiye hoka hamaniya tanakoli tehitiya hehaika enomana hoka mokohitiya.'
  llg-llg: 'Tehuu Au afada leoiak: boso bala manggalauk neu manggalauk. Mete ma hataholi
    famba o nasum seli, na, elan neme naa fo ana famba o nasum seli bali.'
  kyf-kyf: 'Nɩɩ, -amɩ nɛɛ aɩn -yla: -ɔ nʋa -mɩ -yla gbʋ lɛ, -ɩn ''na nʋnʋ we ''lɛɛji
    lɛ -nɩ. Nɩɩ, nyɩmɛ -ka -na lilikwɛ -yukwli ''kpa ''wʋsʋbha, -ɩn ''bhiti we -gʋdʋ,
    ɔ ''ka -bha yabhlo ''pa.'
  tpi-tpi: Tasol mi tokim yupela olsem, yupela i no ken bekim rong long man i mekim
    nogut long yupela. Nogat. Sapos wanpela man i solapim wanpela wasket bilong yu,
    orait yu mas tanim narapela wasket tu i go long em.
  mih-NT: 'Zoco yuhvi catyi sihin ndo: Ma zavaha ndo sa ña vaha sihin ñiyɨvɨ zavaha
    sa ña vaha sihin ndo. Tatu iyo ra cati minoo siyo xɨtun, cuhva ndɨhun inga siyo
    nacati ra.'
  qvh-NT: 'Sayno niptinpis noga caynömi në: Chiquishuptiquipis ama nanaparaysu. Lagyayäshuptiquipis
    jucag cärayquita camapäyanqui.'
  kms-kms: Pudi nge nungoqi simbe guduq, wuti iri nungoqi unje nupuqu, nungoqi oyi
    ni unje waip wayequ. Muq wuti iri nungoqi kowisambe si nganye pe opu kin dang
    nunduq, te piyi rar wuqoind opu gri mune dangne nunduq.
  agn-agn: Piro mandian agganingo ong nindio, mga may taw ang nagboat ta malain ong
    nio, india ra melet. Pabetang ta, mga tampalingena ong emet mong to, ipatalonga
    mo pa tang dobali.
  nhi-NT: 'Pero neh innamechoniluia: Amo ixconixnamiquican naquin tlensa namechonchiuilia;
    yehyeh tla acah mitzonixtlatzinia moixyecmapan, ixcomoixnextili moixopochmapan
    noiuqui.'
  ttc-NT: Per wetz oxe'l nq'uma' etetz, k'on kxjaw kaw tuky'i jun aj n'ok tk'ulu'
    nya'tx galan eti'j, sinoke qa at ab'l ma tz'ok joton jun eq'o'tx, ax intxik asi'
    junky palaj;
  dan-1931: Men jeg siger eder, at I må ikke sætte eder imod det onde; men dersom
