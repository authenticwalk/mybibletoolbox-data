    ra, dittoaxin ra para rroẍanguiha ra iná manazo.
  eng-WYC-2018: But I say to you, that ye against-stand not an evil man, [or But I
    say to you, to not against-stand evil]; but if any smite thee in the right cheek,
    show to him [or give to him] also the other; (But I tell you, that ye should not
    stand against an evil person; but if anyone strike thee on the right cheek, give
    to him also the other cheek;)
  bdv-bdv: ମଃତର୍‌ ମୁଁୟ୍‌ ତୁମିମଃନ୍‌କେ କଃଉଁଲେ, କେ ତୁମାର୍‌ ଦୁସ୍ଟ୍‌ କଃଲେକ୍‌ ତାର୍‌ ବାଦ୍‌ଲା
