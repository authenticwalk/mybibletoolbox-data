  azg-NT: 'Majoꞌ ja, ndö vaa matsjö ndëëhoꞌ ntyja ꞌnaanꞌ juu jñꞌoonvaꞌ: Tyiꞌntꞌueꞌ
    ꞌuꞌ na nnjon tsꞌan na itsꞌaa viꞌ ꞌuꞌ. Minninchen tsꞌan na iminꞌ ndaꞌchcya quinchoꞌ
    tontyjaya, ncyaꞌ na quiminꞌ juu cüiichenhanꞌ tontyjandyuaanꞌ.'
  bhd-bhd: पन अवं तुसन सेइं ज़ोताईं कि, बुरे मैन्हु करां बदलो न नेइयथ। अगर कोई तेरे
    देइनी खैखोड़ी पुड़ थप्पड़ बालो त तू बाएं पासो भी तैसेरे पासे रेख्खां।
  too-NT: 'Lā'' quit iccāhuaniyāni'': Tū'' catitapalāna''ni''lh huan a''ntīn tlahuani''nī''ta''ni''
