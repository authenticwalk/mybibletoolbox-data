    hua̱ caxati̱cahuá̱ ti̱ xma̱sipa̱ní̱n c-milakxti̱pakstácat, calakxti̱pini̱ a̱lakxti̱tu.'
  rro-rro: Ia au wai nahinabenimi, maearima ena ki'a 'arana hanona a'i kobamuena.
