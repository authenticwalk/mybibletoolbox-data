  nca-nca: Quko nondo ye ŋande yimirowe, uni piyimimbo yeno o piyimi tewaŋgo ŋu topé
    ma tewero. Kini. Ko uni kato kakíŋge kawore tamoníqo, kawore ŋuya rohoréŋoka uroweya.
  zpz-NTPP: 'Tees ya̱ rne̱e̱ lo der: Cueꞌ co yaa der lo mbecy nu shiñ ricy nu de ru.
    Sinu lugaar nu co yaar, nap zir nu “O la” mnii der. Benu tub mbecy shet yu zig
    tub laꞌ yalor, orzeꞌ zaabaꞌr tub laꞌ gaꞌ loy nu shet yu.'
  mkj-mkj: A Ngoahi pwehng kamwai, kamwai en joah pallan armaj men. Ma emen pokihdi
    joapoamwen loap moaun, pel kioang ih oaloap.
  zac-NT: Perë na rniaꞌa, adë rzutípëdiꞌil lu ra hiumbrë mal; al contrari si talë
    chu cubë́ tubi ladë lul, bëdëꞌë stubi ladë.
  kyg-kyg: Mani gemo huꞌnayaꞌmonanafa hemenimo nagaemo lapa paiꞌnaeꞌmo, Lapakaetegamo
    hosu kavaꞌmo hisagetapaeꞌmo afaꞌa maiyo. Mago neꞌmoꞌa lapakalametaleꞌmo lapamagisigetapaeꞌmo
    magokayaga lapakalametamo aita afe letapa amigeno lapamagino.
  kmk-kmk: Yoong sinsatunon ibagak kan dikayu un adi kayu gumaḻos sidan mangwa’t laweng
    kan dikayu. Nu awad manipak sinat madiwanana pasngit yu, isagad yu payyanot nat
    biik.
  cao-NT: 'Jama, ë yoahai ca tsi xo naa: Yoixëni ca joní pi mato yosino tsi jahari
    iquinayamacana iquia. Tsohuëcaracá pi mato tapaishano tsi caxayamacana. Ja qui
    mato tamo huëtsa acana tapaishahacati.'
  bbr-bbr: Utianik, rusapai is ak awarom, kar ros iwosonuk, nas ätäi ko wa wäu. Kar
    ros nan sipon näu kaimas purnuk, ätäi pirirnam, sipon sau kaimas nuruta, purai.
  inb-inb: 'Chasa kagpi­pas, nukaka kasa­mi nii­ki­chita: mai­kan­pas kamta mana suma
    ruras­ka­kunata mana randi­chingi. Pipas alli ladu kachi­tipi kamta piag­pika,
    sug ladu kachi­tipi pian­gapa­pas saki­ringi.'
  hrv-hrv: 'A ja vam kažem: Ne opirite se Zlomu! Naprotiv, pljusne li te tko po desnom
    obrazu, okreni mu i drugi.'
  box-NT: Ká ĩnɛ́n màhã́ wee bío na mia le ká a nì-sũmúi wi ò o wé mu bè-kora
    làa mia, à mi día le o wé. Hen ká a ɓúi dó ũ nín-tĩánì sáahó yi,
    ũ ɲì mu yi ká ũ yèrèmá hìa so dá a yi.
  ote-NT: Pe nuga dí xiꞌahʉ, oxqui nøꞌtuabihʉ ya tsꞌoꞌmʉi. Nuꞌbʉ da mɛꞌtꞌahʉ ri hmihʉ
    ra ꞌñɛi, umfʉ nehe ra nga̱ha̱ da mɛꞌtꞌahʉ.
  wnu-wnu: 'Ego see ye ete aninob qemeribam: an munon ger aningarama gab an bo taui
    me waramar. Munon ger nan qanamt nanama gab eng bo igeser nan qanam ig bo waga
    waraminer.'
  zam-NT: 'Per daa ngue nii loo gu'': Fxec gu'' loo chol con'' ye''rsin'' co'' li
    no mèn hues xtàa gu'' gu''. Chele'' chol mèn co'' lya''s quis thìb lad rloo gu'',
    fte''b gu'' tedib lad rloo gu'' loo mèna par quis mèna tedib lad rloo gu'', ne.'
  zyp-NT: Canghrasala, mehchawly a cangpaw cawngsaw khah palei hri khe o, tah heh
    ka ca ching he. Pakheh kheh tah na cacang lang bai letah a ca cabai caco, a rakheh
    lang zong khah congpah vy.
  sey-NT: Ja̱je paꞌiquëtaꞌare yëꞌëpi cayë, mësarute. Coꞌa pa̱ire sa̱ñope sa̱imaꞌpë
