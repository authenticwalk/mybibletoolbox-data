verse: MAT.005.039
translations:
  kpx-kpx: Isito aikele di loui la namigevei. Ata moleu vaveve toela vai la aiogevege
    lainaho ibinave valive. Mesoho au la mono vaki molemo hamage louge au tota vaki
    moleveatae hamai.
  okv-H: rate na ungota degi erena, eto embo na no degi ta sapura do aisuja amo mine
    asi mane hotembasoa. Eto embo na no ovo be hena ta tasuja aherekejo ovo anga hena
    ta tai.
  tbo-tbo: Ma tau u lugagayo a paliwelemi ega ona laubigo, apo lawa awai nawatata
    hinebawam ina launi yaka nawatata kehakeham una weleya po ina launi.
  mal-C: എന്നാൽ ഞാൻ നിങ്ങളോടു പറയുന്നത് നിങ്ങളെ ദ്രോഹിക്കുന്ന വ്യക്തിയോട് പ്രതികരിക്കരുത്.
    ആരെങ്കിലും നിങ്ങളുടെ വലതുചെകിട്ടത്ത് അടിച്ചാൽ അയാൾക്ക് മറ്റേ ചെകിടും കാണിച്ചുകൊടുക്കുക.
  grc-SR: ἐγὼ δὲ λέγω ὑμῖν μὴ ἀντιστῆναι τῷ πονηρῷ· ἀλλ᾽ ὅστις σε ⸂ῥαπίσει⸃ ⸂2ἐπὶ⸃
    τὴν δεξιὰν ⸂3σιαγόνα,⸃ στρέψον αὐτῷ καὶ τὴν ἄλλην·
  bgc-bgc: पर मै थमनै कहूँ सूं के बुरे माणस तै झगड़ा मोल ना लियो, पर जो कोए तेरे सोळे
    गाल पै थप्पड़ मारै उस कान्ही दुसरा भी फेर दे।
  khz-khz: Na au na avaikilamina, kala rakavana ekala-venimuna talimana ragai pono
    kala-rakava-venia. Pene talima taa na mokomu ripana pene valea genai, mokomu kaulina
    mapono venia.
  deu-TKW: 'Ich aber sage euch: nicht dem Bösen widerstehen; sondern wer dich schlägt
    auf die rechte Wange, dem biete auch die andere.'
  zsr-NT: 'Naꞌa, nedaꞌ rëpaꞌ lbiꞌiliꞌ: Cutu táꞌbagaꞌliꞌ nu guaꞌ döꞌ queëliꞌ, atiꞌ
    chquiꞌ nu capaꞌ xaguꞌ yubél, bëꞌ latj capaꞌ caꞌ yetú xaguꞌ yögl.'
  lin-lin: 'Kasi Ngai, nazali koloba na bino : Botelemelaka te moto mabe ; kutu soki
    abeti yo mbata na litama ya ngambo ya loboko ya mobali, pesa ye mpe litama ya
    ngambo ya loboko ya mwasi.'
  hns-NT: Bakie ham toelogse boliela kie boeraai ke badala boeraai na kar. Djab koi
    tor dahiena gaal par maariega, tab ekwa kait bhie maaran deihe.
  noa-E: 'Pari ĩs mua mag chirʉmgui ajim anʉm deeu ich Jesuu: Ãbmua khãijã pãach dʉ̈i
    khaigba aawai oob am dʉ̈i agjö khaigba amiet. Magʉmjã agjö pekauu. Magju khãai
    pʉ khĩidadcha deetarr khai, thoom garjã agjö deemkhĩir irig khĩir ʉabá ajim anaabá
    warag.'
  eng-EMTV: But I say to you not to resist an evil person. But whoever shall slap
    you on your right cheek, turn to him the other also.
  mib-NT: 'Te ruhū chi sa cáhán rī jiín ró: Ma nácuāha ró jéē ndútahū tēe sáha ndevāha
    jíín ró. Chi sa núu ndé tée cani de yɨquɨ núú lado váha ró, te vāha ga suni cuāha
    ró ɨnga lado cani de, vēsú jeē nácuāha ró jéē ndútahū de.'
  lif-NT2: कर इङ्‌गाॽ खिनिॽ मे़त्‍निङ्, मनाहाॽरे़ ताप्‍फे़ःल्‍लिक् के़म्‍मे़त्तिल्‍ले़
    खे़ङ्‌हाॽ ताप्‍फे़ःल्‍लिक् मे़मे़त्ते़म्‍सिम्‍मे़न्‍ने़ॽ॥ आत्तिल्‍ले़ चुप्‍साङ्
    ले़प्‍माङ्‌बा के़ने़दे़ङ्‌बान् के़ले़ङ् के़बिॽ, खे़न् वेॽस्‍मान्‍नाङ् तोःन्‍दे़
    पिरे़ॽ॥
  xnj-xnj: Nambu nene nikuvajovela, ukotoka kumuwuyisila mundu mhakau. Mundu akakupamanda,
    mulitama la kulyela, mng'anamusila na litama la kumangeya.
  mmx-mmx: Ketla monga ana tong i rinimi xeretna. Nemen mita vorang amlong laxakapmek
    at tara do i lox i ru. Mo do tara na vasa lavapaales tino ram, una ke box i na
    vasa lavapaales piang taram.
  cbr-NT: Usai quiá 'aínbi 'ën mitsu cain, mitsua 'atimocëxunbi camina ami nishquin
    cupiquin 'atimotima 'ain. Usoquin 'aquinma camina mitsua mëqueu bëtáshcacëxun
    'aisa tania amoribia mitsu bëtáshcanun 'amiti 'ain.
  tee-NT: Chunch ju ixnoncan. Para ju quit'in iclajunau ni jantu at'alasat'it ju alactu'unu'
    va ixlaca'atalh ni amamap'alanip'ut'ut'it. Alai ni xamati' cata'ulaniyan ju lamilakxtan'an
    pus axt'aknich'ok'ot'it ju mintalakxtantam'an.
  eng-LSV: but I say to you not to resist the evil, but whoever will slap you on your
    right cheek, turn to him also the other;
  cak-NT: 'Pero ren nin-ij chiwe: Man titzolej ruq''uiexel che ri nibano jun ex itzel
    chiwe. Xa c''o jun jixruch''ey, man tiya'' ruq''uiexel che, xa tiya'' chic iwi''
    pa ruk''a''.'
  pah-NT: '—Jihi reki a''e nde ve: Terejipygi ti ojipe''ga rehe ga rekote''varuhurame
    nde ve, ei Jesus''ga. Po ga kwari nderetyvapea rehe, a''ero ti ejirova ga pe tokwa
    ti ga ojipea rehe no javo, ei Jesus''ga.'
  sja-NT: 'Mamĩda mɨata jara bɨ: Awaraapa pɨmaa ne-inaa k''achia ooru pɨrã, k''ĩra
    jõ-ee banáaji mãgɨ́ ome. Ma k''ãyaara pɨchi k''ĩra tarramaa sĩru pɨrã, t''ãri
    pia chi apema k''ĩra tarra ak''ɨpíji, auk''a sĩmerã.'
  xed-xed: Ama ka iʼi ta mnaghunata ná, ka magamaga mndu ta ghwaɗaka skwi, yaha kuni
    da vranamta. Katək ná, ka dzughusdza mndu ma lagəŋa gha nda ga zeghwi, mbəɗanambəɗa
    guli ta lagəŋa gha nda ga zlaɓa.
  mks-NT: 'Joo ye̱he̱ cáchí i̱ xi̱hi̱n ndo̱ viti: A̱ cája i̱hvi̱ ndó xi̱hín ña̱yivi,
    na̱ cája núu xi̱hi̱n ndo̱. Ta ndá na̱ ná cani in xoo sa̱jóho ndó, cata ñee ndó
    inga xoo sa̱jóho ndó nu̱ ná ña̱ ná cani na a̱.'
  gfk-S: Sene, iou iat, iou tange ta mu be waak u tur bat ugo tano sana turadi i ura
    hagae ugo. Ing be tikenong i paser no bobola hoom tano palpal na kata, io, nu
    ter bileng no palpal na kesa.
  bmu-bmu: '“Mewö jiget mötketmö, nöŋön keu mi kewö jim tuaribi mötme: Kunŋan bölöŋi
    ak eŋgimawi, i mönö kude qetala tuarenjoŋ ak waŋgime. Mewö qahöpmö, nuŋgulumgi
    ölŋi qekötahöma ewö, mönö nuŋgulumgi likepŋi mewöyök qekötahömapköra meleŋman.'
  dgz-dgz: Go ne sia aigap wadiaivin, waenapan da inagap koewa tapi garewa ya tane.
    Orup da nawanegap togepi gare ya ta go nawanega yamu entane sia togep.
  eng-GNV: 'But I say vnto you, Resist not euill: but whosoeuer shall smite thee on
    thy right cheeke, turne to him the other also.'
  zaa-NT: 'Pero inte'' nna nia'' le: Bittu edúdítsini le nu runi mal contra le, ántesla
    nuỹa diba huí''ą xaga'' lu'' lado bàni nna, bedà tèla attu lado.'
  eng-WEBSTER: 'But I say to you, That ye resist not evil: but whoever shall strike
    thee on thy right cheek, turn to him the other also.'
  guh-guh: Itsiata baitsi jane xanë mapacuenia pacaitorobatsije. Itsanë itsa jamatabëpacabia,
    pëtsa panayajivibiame. Itsanë itsa pacaitabarapacabiaxuaba anaeya, nexata icatsia
    itsanenia ata papecaitabarapacataxuabinexa, panaitabaracaevere.
  bon-bon: Yepä cane te jijenininine weebibine, egä nuuja biname me niiya mule gone
    daremu wawena. Biname te liba camu poto lakace cabu noororuge, maane latatrongtute
    tabe meebine säwäci poto lakace cabu cuta oororame.
  nhw-BL: Pero na nimechilhuía, amo ximomacuepaca ica catli anmechchihuilíaj catli
    amo cuali. Sintla se mitzixtlatzinis ipan mocampa catli monejmac, huajca xijnextili
    seyoc mocampa para nepa nojquiya ma mitzixtlatzini.
  swh-ONEN: Lakini mimi nawaambia, msishindane na mtu mwovu. Lakini kama mtu akikupiga
    kwenye shavu la kuume, mgeuzie na la pili pia.
  wbi-wbi: neke une nikakuvuula kuuti, umuunhu juno akuvombiile uvuviivi, nungavangilaghe.
    Umuunhu angakusevula uvudili uvwa kundio, unsyetukisie nu vwa kung'highi.
  bba-bba: Adɑmɑ nɛ nɑ nɛɛ, ɑ ku kɑ tɔn kɔ̃so sɑnnɑ. Ù n wunɛn nɔm ɡeun bɑɑru so,
    ɑ mɑɑ nùn nɔm dwɑruɡiru tĩiyɔ.
  eng-KJVCPB: 'but I say unto you, That ye resist not evil: but whosoever shall smite
    thee on thy right cheek, turn to him the other also.'
  kgk-NT: —Ãy ae katu iporãve amombe'u-ta peẽ-my. Aníke upéixa erejapo teĩ. Nde rapixa
    nde-rehe ojapose va'e ojapo ramo, ani joty kuri erejepy teĩ hese. Nde rovapete
    ramo jepe nde akatúa-gwi, ani joty kuri erejepy teĩ hese. Nde rovapete ramo jepe,
    ejerova rova joty íxupe. Eme'ẽ joty íxupe nde rova asu nde rovapete jevy hagwã.
  waj-waj: Kuaivo itaa kua tiivaara neenoo ngii giaa ngii miaunoo. Gioonna kiaapu
    voovoono mmoori maisaivaa ngii iinai sa sai iikiatee. Gioonna kiaapu voovoono
    i kueenna yaadudaivaa rudaunai rikiee hanigia saivaata mmianee.
  cpy-cpy: Iroka nokantzi naaka. Tee okameethatzi pipiyat-yaari kijaneentzimiri. Aririka
    ipajaawooteetemi, pishine-teniri ipajaawotemi otsipaki.
  ekk-PKP: Aga mina ütlen teile, ära hakka vastu sellele, kes on kuri. Kui keegi lööb
    sind parema põse pihta, pööra talle ka teine põsk.
  mpx-mpx: Yaa nau ya ba eliyamiu, ebo gamagal etega ni ginol panak elam, bahi nu
    lalahe. Ebo gamagal etega gegenam toto awomwa ni taganepal, he nu tagena pil gegenam
    toto gegebamwa nu pek ni taganepal al.
  wbp-wbp: 'Kala jalangu, ngaju karna-nyarra pinarri-mani kuruwarri-kari nyampu: Pina
    kunka-maninja-wangulu nyinaya! Nganangku-puka kajilpangku kujarlu rdakangku pakakarla
    lalypangku nyampu yangka wirlki jungarni-purdanji, ngulaju yampiya pina-pakarninja-wangurlu.
    Yungkarla jampu-purdanjirlanguku yungungku pakarni wirlki.'
  luo-luo: Anto anyisou ni kik utam ngʼat marach timo gima odwaro timo. Ka ngʼato
    othalo lembi ma korachwich to lokne komachielo bende,
  nhe-NT: Pero na nimechilhuía, amo ximomacuepaca ica tlen inmechchihuilía tlen ax
    cuali. Intla se mitzixtlatzinis ipan mocampa tlen monejmatl, huajca xijnextili
    seyoc mocampa para nepa nojquiya ma mitzixtlatzini.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܠܵܐ ܫܵܩܠܝܼܬܘܿܢ ܬܘܼܥܠܵܐ ܕܒܝܼܫܵܐ،
    ܐܸܠܵܐ ܡ̇ܢ ܕܡܵܚܹܐ ܠܘܼܟ݂ ܥܲܠܔ ܦܵܬܘܼܟ݂ ܕܝܲܡܝܼܢܵܐ، ܡܲܚܕܸܪ ܐܸܠܹܗ ܐܘܼܦ ܗ̇ܝ ܐܚܹܪܬܵ‌ܐ.
  esk-NT: Aglaan uqautigipsi, Akisaqtuġniaqnagu iñuum pimaqłuktaqpatin. Kisupayaam
    isaksaqpatin taliqpiagun iqsraqpich alaġumagiñ igḷuanik iqsraqpich.
  msb-msb: “Pero amo ini an masasabi ko, ayaw pag-ato sa mga maraot na tawo kundi
    kun sampadungon ka sa tuo mo na pisngi, pabayaan la siya na sampadungon pa hasta
    an luyo.
  cpa-NT: 'Jøng² lah¹la² juǿi²jni hniah¹²: Tsa¹jmóh³ hniah¹² hi² hlaih¹³ ja³cog² dsa²
    ma²ca¹jmo¹ hi² hlaih¹³ ja³cogh² hniah¹². Ju³ná³ ca¹jnáng¹ jan² dsa² ca¹jag¹³ neih³hning,
    jøng² dsio¹ cuúh³hning hi² jnáng¹dsa jag¹³ ca²ton² calah.'
  dso-dso: ମାତର୍‌ ମୁଇ ତମ୍‌କେ କଇଲିନି, ତମର୍‌ ବିରଦେ କେ ଅନିଆଇ କାମ୍‌ କଲେ, ତାକେ ସୁଜାଇବାକେ
    ଚେସ୍‌ଟା କରା ନାଇ, ଜେ ତମର୍‌ ଉଜା ଗାଲେ ଚାପଡ୍‌ ମାର୍‌ସି, ତାକେ ଆରି ଗଟେକ୍‌ ଚାପ୍‌ଡା ମାର୍‌ବାକେ
    ଡେବ୍‌ରି ଗାଲ୍‌ ମିସା ଦେକାଇ ଦିଆସ୍‌ ।
  meu-meu: A lau ese na hamaoromuimu, dika tauna basio gwaua tubu. Ia ese vahamu idibana
    baine pataia, laurina danu ba mede henia.
  yva-NT: 'Weramu Sya ananyao wanyine no taiso: Vatano po nave tatugadije pamo vemo
    nyo kakai rasakinav akananto ai jinya. Ranivara vatane inta po nawamona ranijo
    nanem ngkove ranepat, weamo nsarirae da po ranijo nanem ngkakai ranepat tavon.'
  dgc-dgc: 'Pero nadid éy iba i utus kua dikam: a diyan kam lumaban ta mangloko dikam.
    Eng te mangsapuk diko ta padingel mua, éy iadene mo pa i lipat.'
  zpm-NT: Saṉgue naa laa naa rso diidz lo to goṉ, guṉscade to; zha ne gacntseeb lo
    to, gacndaande to lo zho. Teḻ cap zho lo to, tiblise goḻgac, ib guṉde to glisaque
    nia to.
  hix-NT: Onà wyaro haxa àkehe, owyanye. Ohsànàhpàra ro mak ehtxoko, axanhàn kom hoko,
    anhà kom hoko rma, kekon hatà. Anatoko dow ketxow hana, oyompatar kom hoko. Ohsànàhpàra
    rma ehtxoko. Onà wyaro haxa katxoko, àwyanye. Àrakayo me kasko xarha, katxoko,
    àwyanye, kekon hatà.
  sim-sim: Hako jirin amu sawenduwa, os jirin kavak li u nahi, wasan ji uwa hala,
    wahau. Os ma lar jirin or jimblalana nahi, tormbleshinak yoko nga nor jimblalanaka.
  npi-ULB: तर म तिमीहरूलाई भन्दछु, जो दुष्‍ट छ त्यसलाई प्रतिरोध नगर । त्यसको सट्टामा,
    जसले तिम्रो दाहिने गालामा हिर्काउँछ, उसलाई तिम्रो अर्को गाला पनि थापिदेऊ ।
  cgc-cgc: Piro, gambal a ki kyo na dili kaw magbales ta mga ittaw na gabuat ta malain
    ki kyo. Daw tampaen ka naan ta tuo no na mimi, itubang no man liyo no an na mimi.
  tim-tim: Aregât âmâ hin dâre nâŋgâŋet. Luâk bâleŋe gala agaŋben. Ondopge biken hogombo
    âmâ ondopge bikŋe waŋben.
  yor-yor: Ṣùgbọ́n èmi wí fún yín pé, ẹ má ṣe tako ẹni ibi. Bí ẹnìkan bá gbá ọ lẹ́rẹ̀kẹ́
    ọ̀tún, yí ẹ̀rẹ̀kẹ́ òsì sí olúwa rẹ̀ pẹ̀lú.
  wos-wos: Wungi wandaka némbuli wuni guniré angi we. Du nawulak guniré haraki saraki
    sémbut hurundat, guni diré haraki sémbut hasa yamba hwekénguni. Du nawulak guniré
    guna yika tamba saku hufwimbu xiyandat, guni hasa xiyahafi yata waleka baka tétanguni,
    di guna aki tamba saku hufwimbu xiyandate.
  emp-NTPO: 'Baribʌrʌ mʌ̃a jaraya: bʌda biẽ́ osid̶ara chupea droadua. Bariduaba bʌra
    uridarra dji jʌwa araarebemane uibʌrʌ, dewarabemaare bid̶a idu ubidua.'
  eng-F35: But I say to you not to resist the evildoer; but whoever slaps you on your
    right cheek, turn the other to him also.
  ind-ind: 'Tetapi Aku berkata kepadamu: Janganlah melawan orang yang berbuat jahat
    kepadamu. Kalau seseorang menampar pipi kananmu, berikanlah juga pipi kirimu.'
  pes-OPCB: اما من می‌گویم که در برابر شخص شَریر مقاومت نکنید! اگر کسی به طرف راست
    صورتت سیلی بزند، طرف دیگر را نیز به سوی او بگردان.
  mpt-mpt: memalo ne ibo baabenamabibe, ibo naka make kukub misiamo omkayebe biamo
    mo yang kenimibe! Naka make keb keneng wat blelabkene mole deskinaneba keneng
    milim osak blelabkeneko!
  bla-bla: 'Ki kitan''ĭstopuau pinstsĭmmĭm''motsemis sauum''itsitappiuă: ki annŏk''
    kitakauaiak''iokŏk kĭtsets''stoksĭs matoko''tsĭs ki mat''stoksĭs''.'
  ssx-ssx: Pate ame I̱ma꞉ iki pa꞉ta꞉ la kitolo ekita꞉ dupa. Ma꞉nda꞉ma꞉ neke tekipuleke
    laeya꞉ka꞉na꞉ta꞉ nakana꞉ma꞉ hombo na peapeke. Hali ma꞉nda꞉ma꞉ naka꞉ popeke nanema꞉
    pakena꞉ dakapoma꞉ lia꞉ka꞉na꞉ta꞉ kota꞉ mo hoe nane pakena꞉ make lina꞉ la꞉ka꞉lapeke.
  mkl-mkl: Ammɑ ɑmu, ǹ wɑ n sɔ̃ ŋɛi, i mɑɑ̀ yɑ sɑ̃ɑ inɛ lɑɑlɔ iyi í ce nŋɛ. Bii inɛ
    í sɑmbɑlɑɛ si njɛ, toɑ cɑnɡɑu mɑ́.
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଜାଣ୍ଡେ ନାନେ ଦଦ୍ୟା‌ ଡିଂଏ, ଆମେକେ ଆସିର୍‍ଜେଗେପା
    । ଜଦି ପେନେ ଞ୍ଚଙ୍ଗ୍‌ତିନେ ମୁଇଙ୍ଗ୍‌ ଗିଙ୍ଗିଙ୍ଗ୍ ଚାପ୍‌ଡ଼ା ବଗ୍ଏ, ଆମେକେ ଆରି ମୁଇଙ୍ଗ୍ ଗିଙ୍ଗିଙ୍ଗ୍
    ଆଃସୁଏ ବିଃପା ।
  gof-RNT: Shin ta hinttew odays; hintte bolla iitabaa oothiya uraara eqettofite.
    Oonikka ne ushachcha shakalaa baqqiko ne haddirssa shakalaakka bessa.
