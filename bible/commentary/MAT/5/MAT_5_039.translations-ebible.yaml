  mxp-NT: 'Yɨdeꞌents ø nwa̱ꞌa̱ñ: Jøts kidi mee nayɨdeꞌen xuñ sa̱m ja kaꞌøyja̱a̱ꞌyɨndɨ;
    pønɨ mgojxɨp mdseꞌjkɨp, jaꞌ øy ku xmaaꞌkxuktɨt.'
  aak-aak: Ayɨ́ naŋɨ́ nerɨ aiwɨ agwɨ nionɨ ámɨ bɨ nɨpɨkwɨnɨ naŋɨ́ seáyɨ e nimɨxɨrɨ
    re seararɨŋɨnɨ, ‘Mɨxɨ́ seyɨ́né seaíáná seyɨ́né xɨxe mɨwipanɨ. Ámá wo marɨpɨŋwɨ́yo
    iwaŋɨ́ reááná xɨ́omɨ enɨ meá ámɨ bɨ tɨ́nɨ reámɨnɨrɨ yarɨ́ná xe oneanɨrɨ marɨpɨŋwɨ́
    mɨdánɨ wimɨxɨrɨ́ɨnɨ.
  chd-NT: 'Iya'' camilhuo'': Ja''ni a''ijc''a lo''epo'', aimocuanaj''moxi. Ja''ni
    tuntafhuo'' lopeque al c''a camane, tocufiƚa'' lopeque loxa camane tuntafcontso''.'
  kdc-kdc: Lakini niye nowalongeleni, sekeumbwezele munhu yakutendele gehile. Munhu
    yahakutowa kanza da mkono wa kudila, muhindusile da kumoso.
  nhr-nhr: 'Igabar ko Tíí bìrí tu u a ko máá: Táá cg''ãè tc''ẽem khóè ba ka̱bia máá
    guu, igaba dìím wèém ẽe ko kg''áò xòè di góóa tsi koe xg''áḿ tsi ba, nxãa ba c''ẽem
    góó xòè ba máà thẽé nakam xg''áḿ.'
  uig-PIN: Biraⱪ mǝn ɵzüm xuni silǝrgǝ eytip ⱪoyayki, ǝski bilǝn tǝng bolmanglar.
