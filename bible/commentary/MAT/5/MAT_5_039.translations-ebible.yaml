  mox-mox: “Ta yaʼa yavonevonemi, ʼeguma taha toga ilivu luveifana ʼiuya naviaqia
    ge nimana una veʼiei. Ta ʼinega ʼeguma togama ʼaeʼaeu navunuqia, ʼinega una awafelei
    ta wese diʼwenega navunuqia.
  kew-kew: 'Goa simi pare neme nimi lagialo: Aa medame nimi-para waea paliade raburi
    nipu ratu nayawalepape. Dia, pare aa medame nena peae ki paarame rola taliare
    gore perekea tua peae meda-nane rola tina waalape.'
  dww-dww: Be taugu yodi yà riuriuemina, gewagewa baneginama aba ḡarome ya voia waigewana,
    nam kwai ḡare. Deḡoda aitau nevakaumma e riḡana, kwa gose da nevakauma ḡesaunama
    mate e riḡana.
  nif-nif: 'Gan natna ñɨndɨñ sanlet: ama no kolan tɨ-samumbi, tambon nɨm ombɨñmɨnekalɨñ.
    Nɨm sɨnɨk. Tambon sɨndɨ ñɨndɨñ tɨnekalɨñ: tɨkap ama nolɨ bumga tombon wɨlekta,
    tombon wɨndɨñgot wɨlektok tambaneñmekañ.'
  twi-ASANTE: 'Na me deɛ, deɛ mereka ne sɛ: Mommfa bɔne ntua bɔne so ka! Sɛ obi bɔ
    wʼaso nifa mu a, dane benkum no nso ma no na ɔmmɔ mu.'
  aoj-aoj: Apaꞌ aeꞌ aꞌipipa, ipaꞌ ina pegwama epes sondaꞌ ipaꞌ aupai, owaꞌi. Iꞌi anin
    epen mamahina negahepa aomb ineꞌimbi waꞌol, pendambema nehepa waꞌol wapani.
  cbv-cbv: 'Obohjeéhtih, weémboó nin pah yeebdíh wã naóhna caá: Meemdíh yeejép chãjnidih
    yeejép ma chãj jwʉ́ʉbaca bojoó. Ded meemdíh íijnit, míih jéihyepmant bóo pʉ́o
    tíibdih ã mawachah, biámantbʉt ma jʉ́ʉtʉ́, mawíhna, ã jwʉ́ʉb mawat pínah niijná.'
  taw-taw: Yad pen nɨbop agebin, Bɨ olap nep gɨ tɨmel gonɨmuŋ, nop pen gɨ tɨmel ma
    gɨnɨmɨn agak. Bɨ olap mɨkem yɨpɨd pɨs nep ak pak sɨl gonɨmuŋ, adɨke pɨs kɨd ak
    abe pakɨnɨmuŋ tek lup agak.
  jic-NT: Mop'in napj najas más 'üsüs lojí püna la tjajay lal. Jis ma'ayá la p'a ca
    malala la mijicj nun jis lal. La p'a wa nupjocj po'o tyüla li'inyampe po'ó, nun
    ca ma'ayá nancupwepe tyüla wa.
  zap-NT: 'Per noo yna noo lo de: Ychereedet de ne mal ne rlaa semén de de; belne
    nuu mén gap gyedkwes de ladbëë, gucheree stebkoo we gap men.'
  wer-wer: Ën nook pöt, epël niamaan kat wieë. Omën nampök ni utpet yaalniin pöt kangiir
    elmëënganok. Ën omën nampök nim kerëm yaapkëëtak nimöön pöt katnëëteta nimööpnaan
    mowasum.
  ipi-ipi: Yakamato pii okone ale yaini tekeko, nambato yakama mana languato, wandakali
    mindimane nimbanga koo mindi peando, wuane peakale lo ando kondape leyo. Wandakali
    mindimane nimbana wakenane tikasa-tole kii apene-mane peleando, yangisa-tolepi
    wetete peleakale loto, nimbana kawane oko mopeke lape.
  qul-NT: Nokataj niyquichis, sajra runawanka ama vengacuychischu. Paña lado uyayquipi
    t'ajllejtenka, uj lado uyayquita kollaytaj.
  ter-NT: 'Itea hara ngixópinoe: Hako itikópono yésa''i enepo áva vaheréxoti ítukeinopi.
    Itukovo apêti ipusóhovoxopiti, síkeanemaka ipúsokea poixô''oke.'
  bmr-NT: 'Jaarunofaño uujoho amɨɨhaico neehi: Iimitɨɨboma mɨhɨɨbacasidino. Ɨvɨnaaca
    jillɨro saatoho amɨɨhai ɨmetɨ agabacuhachiijɨ, saanaagohɨmeque bu mahacɨ tollɨro
    bu igabacuqui.'
  fuf-fuf: Kono min mi wi'ay on, wota mo dartoo bonɗo, awa kadi mo bantike ma e waɓɓugo
    ɲaamo, tuɗan mo ngoya kadi.
  bhl-bhl: 'Yangenaliw kate, nakati kame yulo bokoyemite: Nimin kunum waneng ite mak
    yulo wa kukuw keyemiw tewe, yu ibolow falit angeko, menew kukuw kuw kukuyemboliwka!
    Kukuyembomeliwi, nimin kunum waneng ite mak yulo kuleng mali elo baka yeniw tewe,
    yu famdes angeko, yukalem kuleng mali bakati fubelet kaleyemboliwka!'
  ons-ons: Ŋo noŋo yemo iwa ŋidanbe detpi, ŋei mane eŋe masi qotkoine okan ŋungi,
    ŋine turuŋine qotkoineka mi okankakei. Ŋo ŋei mane eŋe tagenŋine wongoken ŋinguyakeo,
    ŋine tagenŋine kanaoken ea weneŋ sunkau ŋinguyake.
  con-NTPO: 'Tsa''ma ñanda gi que''ima su: Cca''i quema egae tsincon''ni''qque tsama
    se''pijama. Nane a''i quema faefa''su tsovejuma tssai''ninda ccafa''su tsovejuma
    canjaen''faja cuintsu tsama''qque tssaiye.'
  ghs-ghs: '@see-verse:MAT.005.038'
  peg-peg: ମାତର୍‌ ଆନ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଇନେର୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌ ବାନ୍ୟା କିଦ୍‌ନାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌
    ବାନ୍ୟା କିମାଟ୍‌ । ଜଦି ନି ବିନ୍‌ ତିନି କୁର୍‌ୱାତ ଇନେର୍‌ ଚାପ୍‌ଡ଼ା ଇଡ଼୍‌ଦାତାର୍‌, ଆରେ
    ରଞ୍ଜାଙ୍ଗ୍‌ ଚାପ୍‌ଡ଼ା ଇଡ଼୍‌ଦିନି କାଜିଂ ନି ଡେବ୍ରି କୁର୍‌ୱା ପା ଚଚାଟ୍‌ ।
  txu-NT: Nhym be, ba dja ba ar amã arẽ gar ama. Djãm ar aje amipãnh meo abikẽnhmã?
    Kati. Kwãrĩk wãnh. Dja me ar ajo ajkẽ gar amipãnh meo abikẽnh kêt. Godja me ikra
    poo anhine djubôkbê ar akurwanh jabej tu me'ỳr anhine nhikjêo apa gê kurwa.
  eng-WEBU: But I tell you, don’t resist him who is evil; but whoever strikes you
    on your right cheek, turn to him the other also.
  gnw-NT: Ẽrei che jae peve, emaeño ĩru vae re uyapo vaerã ndeve icavi mbae vae. Ime
    yave quía ocua nderovaɨque re vae, erova ipuere vaerã ocua ye jovaicho re.
  mux-mux: 'Akiliinga-pe ekupu na-ni eni nimbu siker: “Eni tepa kis-simba yambale
    anju ulu te naa teku, ‘We tepa kis-sipili.’ niai. Yambu te-ni nunga kumbi-keri
    ekendunga lkarauwa-ni tomba kene topele toku ‘Ekendunga kamu lkarauwa-ni tupili.’
    ni.” niker.'
  maj-NT: Tu̱nga ahán b'a̱ tíxinnu̱u nga tjehe̱nntoho̱o xi ch'on títs'ínnu̱u. Tsa
    tjín xi k'o̱njin tsa̱ kixi̱hi̱, tjeihi̱n ko̱ tsa̱ skjúhi̱n.
  bkq-NT: 'Urâ olâ warâ âyanmo auguely: “Ânguylâ âdalâ âetuomo, âpeânze tâkezeba itaungâ”
    uguely. Mâjiwapagainhoduomo, tâpeânzeba itaungâ. MYRYK itaungâ, iladune âwapagain-homoem
    lâpylâ.'
  kue-kue: Ba na ene etne yegl ditenaglka, yomba ta ene erekinde ere tembi, ene ere-ikine
    ende tekriyo. Te yomba ta paunan wokra atndang sinan, ama koglo kondakra temin
    sinano.
  cot-NT: Cotanquitsiquea naatimpa noncantajiaquempi aatoja pipigajigaritsija catsimataquempineca.
    Quericaca capojaquempineca pivoroqui pimpitsocanaquempaja inquejetacaaquemparo
    otsipavoroqui.
  bnp-bnp: Pali iau a taki mua, naha ni gegea a bakovi hale. A viri tara ge ubi a
    garemu, o tabalahehe, ge ubi ioe na garemu tara.
  apn-NT: Tã kot paj ixprĩ hã mẽ amã tanhmã ja jarẽnh to ka mẽ inhma. Koja mẽhõ tanhmã
    mẽ anhĩpêx to ka mẽ ãm amnhĩ tã omu nẽ tanhmã amnhĩ tã ho hkêt nẽ. Koja anhĩnep
    akura ka ãm omu nẽ tanhmã amnhĩ tã ho hkêt nẽ. Te ate kãm ihkjê hpẽr nhũm kot
    ihkjê kamã hkuranh pyràk o amnhĩ nhĩpêx nhũm ja amã mex nẽ. No amnhĩ tã tanhmã
    ho hkêt nẽ.
  ctp-NT: Loꞌo ni, kaꞌan la chaꞌ chkwiǐnꞌ loꞌo wan, chaꞌ ja xuun taꞌa wan loꞌo nten
    nu yꞌni chaꞌ kuxi loꞌo wan. Bra nu jwiꞌin neꞌ ndukunꞌ neꞌ tloo wan laꞌa seꞌen
    kwin, ta wan chabiyaꞌ jwiꞌin neꞌ ndukunꞌ xka laꞌa tloo wan bra kanꞌ, si nchka
    tiꞌ neꞌ.
  bre-BRG: 'Met me a lavar deoc''h: Na enebit ket ouzh an hini drouk; d''an hini a
    sko ac''hanout war ar jod dehou, tro eben outañ.'
  opm-opm: Ihtin meng naporishe orhor noh ama ohe pe oh tit meng tit napotiprohmur.
    Er hat sapti han ihirdapat gurnong er nahayahanhe it nohe yanhe datpora daham
    ihirnonghe it yansi deipri. Dak moh tandapat bes tansi niyahanhe bap tandapat
    atinmur.
  bvr-bvr: 'Wurra jarra ngaypa ngu-weya ana-gorrburrwa gun-guna: Ana-nga an-gata werra
    biy-nega, gala barra ny-borrwa nipa a-yinmiyana nggula. Ana-nga minypa nyi-munganaguwa
    japurra ny-jirra biy-bu, nginyipa ny-mola nyi-ni barra nula wuriya nipa barrwa
    biy-bun ny-yeyka japurra ny-jirra.'
  wal-wal: SHin taani intteyyo odais; intteyyo iitabaa oottiya uraa diggoppite; ooninne
    ne ushachcha bagga qinxxalliyaa baqqikko, ne haddirssa bagga qinxxalliyaakka a
    bessa;
  zad-NT: 'San nad'' nia'' le'': Bi yizi''o wzon c̱he beṉ'' mala''. Shi no kap'' x̱agoona''
    tḻaa, bi''e daa zi shḻaa.'
  aso-aso: 'Neꞌmine lo neineꞌ ma neineꞌza naza idise ma lo-lengemelove: Lingine ma
    nilingibilavo ma ingine di tiꞌni ngibilamilo. Idoꞌ gatine zamela niizavo ma hela
    adavalasi izilizaze. Mine velepeꞌ izilo.'
  uli-uli: 'Ngo ligdi bo ibe kangalugmi igla le: ha towe palili tayikof la semal sa
    faor ngalugmi. Hare semal ye ppigiri tepam rela gilemera, ngo hosa wigdi ngali
    rela gilchegil bo yebe wol ppigiri.'
  nin-NT: Ziza nggo, ingga ko da ki imba di, unushirr à ti na ki imba undanda imba
    bu si di imba ta na ku undanda han hen. Iya, si na meme hen. Undurr ti nggurr
    ùwà nu unga uyirr, ùwà bu ka unuma ku sarr ku.
  tgk-tgk: Лекин Ман ҳоло ба шумо мегӯям, ки ба каси бад муқобилат накунед. Баръакс,
    агар касе ба тарафи рости рӯятон занад, тарафи чапи рӯятонро ҳам ба ӯ гардонед.
  acu-NT: 'Antsu wikia atumin tajarme: Pasé aints ainau yapaijtsuk asataram. Antsu
    aints atumi yapiin awaturminamtaisha, atumka yapaijtsuk atusha awatita tusaram
    tsangkatkataram.'
  cak-WNT: 'Yac''a riyin nbij chiwe: Xa ticoch''o'' ri nibano jun pokon chiwe. Wi
    xa c''o c''a jun ri xupak''ij juc''an apalej chi k''a'' ri c''o pan awajquik''a'',
    xa taya'' chic apo ri juc''an apalej chuwech.'
  ebk-ebk: Ngem ad wani, ifiakiak kan chakayu ay achiyu es-es-ang nan mangotettet
    ay enkaman nan pachongyu ay taku kan chakayu. Nan ngachana ngarud ay manepak as
    nan kannawan ay tamelmu at pay-am ay tepakuna us nan fisakna.
  spa-PDDPT: 'Pero Yo les digo: No resistan al malvado. Más bien, al que te golpea
    en la mejilla derecha, ponle también la otra.'
  ruf-ruf: Lekeni nene nowalongelani, mleke kwihisanya ne imunu yehile. Imunu ang'akutowa
    kanza lya kujilo, pfipfila umleke yakutowe kanza lya kumoso.
  gun-gun: 'Ha''e rã xee ma aipoa''e pẽvy: Pẽvy amongue ojapo vai ta ramo pejoko eme.
    Ha''e rami ''rãgue py penderova peiporu kuaa regua oipete rã perova hovai re ju
    oipete aguã.'
  agu-BL: 'Poro yi wetz inchusu''n yi swale'' cyen scyeru'' i''tz: Kol tz''oc jun
    yaj yi cachi'' tajtza''kl tan chibiyle''nu'', quil chiban cu''n quibu'' swutz
    tan oyintzi''. Nin kol tz''oc tzek''l jun k''ab xak chitzi''u'', ba''n tcu''n
    cyak'' ninu'' yi jalajt.'
  isn-isn: Une numuie leki inkungumi nu muntu nu mubii, anga wakukua ikunda nilamkono
    wa kigoha mupiuele nilulya.
  eng-PEV: But now I’m telling you this, don’t do payback at all. If somebody does
    something bad to you, don’t do payback to them. Somebody might hit you on one
    side of your face. All right, let them hit you on the other side of your face
    too.
  ilo-ULB: Ngem ibagak kadakayo, saanyo a kalabanen ti managdakdakes. Ngem ketdi,
    siasinoman a mangtungpa iti makannawan a pingpingmo, itayam pay ti bangir a pingpingmo.
  pir-NT: Tiquina yahuri yʉhdʉo cjũno ahri pehere yahu nemoutja mʉsare. Mʉhʉre ñano
    yeriquirore sa ihña cãhña. Ihcã pehe mʉhʉ wahsupure tiquiro quẽgʉ̃, ape sie gʉ̃hʉre
    quẽ dutiya tiquirore.
  anv-NT: Yɛ́mbɔ me ngarege ɛnyú nnó, ɛ́kagé muú ashuú gabo mfaá gabo. Ne muú
    adogé wɔ ɛ́gbɛ́ ɛtaá ɛwé ɛbwɔnyɛ, bwɔ́lé ɛwé fɔ ntó ado.
  sab-NT: agwa cha gerule ulia ba ulita ole, me kira bate kwian ole kwian bai kaire
    kle age me no ba ole, ba tañachugadale ama giti ta no ole. Kaire agwe kwian ba
    bate gwage ba gwa ongoru kaitadale amage batadale, ba me age ama ole ama kle age
    ba ole kare.
  tmd-tmd: 'Jɨ nɨ ñɨgö yadmɨdla: nöbö i ñɨgö rɨ gwogwam rɨmɨdaŋ mönö, nugwo paiŋö
    rɨ gwogwam rɨmɨjeñ. Nöbö i ñɨgö alguna palaŋ mönö, pikwo rɨŋ adöi wobiö paiöna.'
  acr-NNT: '»Noꞌj riꞌin kambꞌiꞌij chiwe: Miꞌan ukꞌaxel che ri kuꞌan ri na utz taj
    chiwe. We kꞌo kꞌu junoq kupachꞌ qꞌabꞌ xeꞌ aweꞌ pawikiqꞌabꞌ, chayaꞌa luwar che
    kupachꞌ ri pa mox.'
  kpg-kpg: “Gei Au e hagi adu gi goodou bolo hudee hai hui gi tangada dela ma gaa hai
    dana huaidu adu gi goodou. Maa tangada gaa paa do gauwae gau donu, gei goe huluhia
    di baahi dela i golo gi mee.
  taj-taj: तर एनीगदेसे ङाला ताम ङ्‌यान्‍गो, एनीगदेदा बिरोध लबागदेदा एनीगदेसे बदला
    थाकिन्‍गो। बरु खालैसे एला दाहिने ग्रम्‍बारी तोजी भिसम अर्गुपट्टिला ग्रम्‍बाएनोन
    तासी पिन्‍गो।
  avt-avt: Te in ek hi hetpi yi ap te einep mɨt mamrer me menmen mi enum nɨpaa hɨr
    nerekyiyem au emɨt! Mɨtɨk kitep ken tekep pɨnam, ti eteiknɨwek pɨnam hɨrak ekitep
    ekwim.
  cbk-cbk: Pero yo ta habla, no invisti con el gente malo. Si por ejemplo tiene man
    quien ya palmadia con ustedes na cara derecha, bira tamen el otro lao del di ustedes
    cara para palmadia le.
  uig-ARA: بىراق مەن ئۆزۈم شۇنى سىلەرگە ئېيتىپ قويايكى، ئەسكى بىلەن تەڭ بولماڭلار.
    كىمدەكىم ئوڭ مەڭزىڭگە ئۇرسا، سول مەڭزىڭنىمۇ تۇتۇپ بەر؛
  tuf-tuf: Cuatán ajatrá ba quin wacaro. Uwat ba ruhw̃ún yehnyat, ey quin ruhw̃ ayti
    yajti jaw̃i. Uwat atcar cut ba ac tar ey cut bucayat, bucoy rahray wihár cat buc
    aywi.
  abx-abx: Pero sumatan-ta kam, dakam angasa si mga a'a nga mara'at i binuhatan-na.
    Halimbawa', kon aniya' si ka'am manampalo si bayhun-bi, pa'atubangu-bi pa si iya
    i dambila'.
  mco-NT: 'Per ɨɨch miich ajcxy nɨmaayb: Ca'' myaj''ahuimbidɨpy jɨbɨcpɨ ma mɨgügtɨjc;
    pen ji pɨn xycoxy ma mhuiñyjɨjp tüg adu''mbɨ, jac tɨm mo'' jadüg adu''m''amybɨ.'
  kqf-kqf: Bi geḡa te tagu niganana yà giugiuwemi, te gebogebo lavana bai lisimmo
    i voiye waigebona, mote kuma laubiwa. Bamoda aiyai gadigadimmo i talaḡana, ba
    kota gadigadim ḡesaunemo ya talaḡa.
  cpb-NT: 'Iro kantacha nokantzi naaka: Te okameethatzi pipiyatyaari kisaneentzimiri.
    Arika ripasaitemi kashetawooni, pishinetainiri rimontewootemi ripasatemi.'
  aon-aon: Aria douk eik yakrip ipak namudok, Ipak mare ta putanam pubeiri nigwanoh,
    baraen um douk kupaishi shenekesh yowiyokuk um ipak iri, uwok. Aria douk anan
    arman nubo enesh nyakish popaeshohos, aria nyak nyukonugu wobresh popaeshohos
    shopunek ba nesh.
  hus-NT-2005: 'Por Nanáꞌ tu utsáltsik: Yab ka tomnaꞌtsik an inik xi atʼax, tokot
    ka tʼajaꞌtsik enchéꞌ: max jun xitaꞌ ti ki pikʼiy ba jun a chʼaꞌúb, ka pidhaꞌ jeye
    ti ki pikʼtsi xi jun pakʼeꞌ.'
  mig-NT: 'Ko ruu̱, ká''a̱n‑ri̱ jíín‑ró: Ma̱ kasú‑ro̱ núu̱ cháa ñáá. Chi̱ nú ndé cha̱a
    kuní‑de stují‑dé yikɨ núu̱‑ro̱ lado vá''a, te suni kua̱''a‑ró ɨngá lado ná stují‑dé.'
  bps-bps: Kabay ani i mangu di gamu, nang gamu malas sasè di to mimò sasè di gamu.
    Kaflingenta dun ku nun to smamfak gamu di bali bawehyu di kwanan, lêyu nà i balin
    du fsamfakyu kenen.
  mbs-mbs: Meneng mikagi a den diyà kenyo, aw doen otaw meg-inang te medaet diyà kenyo,
    ikà niyo eg-inang te medaet diyà kandin. Aw sempaken kaw te doma otaw diyà te
    pisngi lenged te kowanan, pesempaki niyo heman se pisngi lenged te bibang.
  tof-tof: Ka ma yabü igó byaldóla, e darrem kolae tónggapón-gu! Darrü oloma ne marü
    tutul kwata ngorrkob nóma mómkóle tang o-e marü büódan ngitanóm, akó dakla ngorrkob
    emtya amkalóm.
  cme-NT: 'Ŋga ma miŋ ka waŋ mamaŋ baa-na, ma yaa daama: Unaŋ nuɔ ŋ baa ji ce ŋ nanolŋo‑i
    kuubabalaaŋgu wuɔ ŋ suu sɔlaaŋgu. Umaŋ duɔ caa ŋ nadietũŋgu‑i, bir daaku‑i ŋ
    hã-yo.'
  sus-sus: Kɔnɔ n tan xa a fala wo bɛ, wo naxa mixi kobi gere. Xa mixi nde wo xɛrɛ
    garin, wo xa boore sɛɛti fan ti a bɛ.
  pon-2006: 'A ngehi I ndaiong kumwail met: kumwail dehr dupungki me suwed ong emen
    me wia suwed ong kumwail. Ma mehmen pahn pohr uhk ni palimaun en likin sepomw,
    a kihong pali teio pwe en pil pohr.'
  dad-dad: Anĩ ere, aya arokeneik, tamo sane mala solo to wenẽ. Tamo taka ogon walã
