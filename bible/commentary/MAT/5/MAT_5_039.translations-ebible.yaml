  gaw-gaw: Amge da ag amelagp̱a aṯem. Aun nug ahilagp̱a eheḏ anam bia heeb, ag nuhigp̱a
    nob aib mep̱ig. Am inam bia. Danab nug na hip̱en laih mataḏeb, na nob nau aib
