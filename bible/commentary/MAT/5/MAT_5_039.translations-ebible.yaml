  ton-ton: 'Ka ʻoku ou tala atu kiate kimoutolu, Ke ʻoua naʻa mou talia ha taha angakovi:
    ka ko ia te ne sipiʻi ho kouʻahe toʻomataʻu, fulihi atu foki kiate ia ho kouʻahe
    ʻe taha.'
  mir-NT: 'Pero høøc̈h mijts nnämaaby: cab jaduhṉ myaghawiimbídät; coo pøṉ xyhalaꞌpǿꞌøgät
