  zab-NT: 'Per nare rniia laat: Quɨt idzɨ́ɨtit mal pur mal, belati tu chia loo lad
    naldí, bsaan su chiab stuby lad.'
  jae-jae: Mago aê jasôm êndêŋ amac gebe Anac jao taôm êndêŋ ŋamalac sec atom. Teŋ
    embe êtap aôm êsêp alimanô anôŋa, naŋ ôtôc ŋamakeŋ êndêŋ eŋ êwiŋ.
  ksd-ksd: 'Go iau tatike ta vavat dari: Koko ava bali ra mangamangana varpiam; ba
    tikai i par ra pagupagu na ngiem una pukue tar ra pagupagu na ngiem tadav ia.'
  msm-NT: Di seini to ig-anad ku kuntoon. Kona kow ogbayos to otow no ogdoot iyu.
    Ko pananglitan meyduon ogsampalu to kalintuu no pisngi nu, ipasampalu isab to
    kawae.
  myk-myk: Ga nɛ kunni wa da yi jo yi mu jo wa shishiin ganha ga kakuunɔ taga kakuunɔ
    la foo tɔ wɛ. Sipya wa bu kadaa ja ma kanige ɲibɛgɛ ni, ke ki bɛ tagi wu mu.
  sbe-sbe: 'Na yau ya hededelaowa: Tabu yababa tauginaulina ku laukwatakwataei. Ena
    tamowai hesau papalikahatum ne unai ye koi meta ku tolobui na teha hesau ne unai
    hinage ye koi.'
  mcr-mcr: Iiŋä etaŋgi Nyi he tiiŋäŋqe etqänä. Hŋqu quvqä etqueqaŋgutqe, iqueŋi he
    kimaŋi mitqueqä pambiyä. Hŋqu saqä maŋgawä iu kpäsqaŋgutqe, si hŋgisa inä wisuätŋqeqä.
  cux-NT: 'Naati ''úú ní ngaⁿ''á ngií ndís''tiī: Nguɛ́ɛ́ ''cuuⁿ''maⁿ nī ndúúcū ''iiⁿ''yāⁿ
    chi yaādii''yá yā. ''Āā du''ú nūuⁿ ''iiⁿ''yāⁿ chí ''cueⁿ''é yā tiicūnáaⁿ nī ti
    duuchineéⁿ yā yeⁿ''e nī ''cuuⁿ nī chi diíⁿ yā taama vmnéⁿ''ēe nduuti chi neⁿ''e
    yā.'
  tur-YTC: Ama ben size diyorum ki, kötü olan kişiye karşı direnmeyin; sağ yanağınıza
    vurana, ötekini de çevirin.
  san-ITR: kintvahaM yuShmAn vadAmi yUyaM hiMsakaM naraM mA vyAghAtayata| kintu kenachit
