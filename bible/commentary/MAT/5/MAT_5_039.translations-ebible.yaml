  dah-dah: 'Goyenpoga nebe go hende gaha dineŋ tihim: al kura buluŋ dirke goya matamiŋ
    go wol ma hawayiŋ. Al kura waŋ uluŋge yase beleŋ seŋ gurke goya wol ma heŋ kurhan
    wor tigiri teŋ unayiŋ.'
  tnk-tnk: Mətə iou iakani pehe tukumiaha i mə tihəpwəh nəvisəien kɨmiaha iərmama
    rərəha, mhəpwəh nərpwɨnien tai noien ərəha səvənhi iamɨnhi. Trɨni mɨnuə iərmama
    riti rəpwi nɨkare nɨkapwɨm mwatuk, ikuvei pen mwi nɨkaren mour min.
  kpr-kpr: Avata na, nemokena eminge resena! Mave dara nimokena arira amo, ainda mino
    jo ae aresa. Ninda sovo gimandukena megha arira amo, jovereghe, umbefukena barago
    megha are!
  san-IAS: kintvahaṁ yuṣmān vadāmi yūyaṁ hiṁsakaṁ naraṁ mā vyāghātayata| kintu kenacit
    tava dakṣiṇakapole capeṭāghāte kṛte taṁ prati vāmaṁ kapolañca vyāghoṭaya|
  nho-nho: 'Teenei nau ku vanaatu ki kootou: kootou see huri no mee hakallika ki te tama
