    ma̱ loꞌo ñati̱ nu nguaꞌni chaꞌ cuxi loꞌo ma̱. Loꞌo quijiꞌi̱ yaꞌ nguꞌ loo ma̱ laꞌa
    tsuꞌ cui̱, liꞌ ta ma̱ chacuayáꞌ quijiꞌi̱ nguꞌ chaca tsuꞌ loo ma̱, si ntiꞌ nguꞌ.
  bqc-SIM: Mapi sↄ̃ málɛ oɛ́, ásuli gí taiinaio. Tó gbɛ̃́ n sãnkɛ n ↄplaa gɛɛwa,
    ǹ n ↄzɛɛ pↄ́ dↄɛ̀ lↄ.
  tcz-CHONGTHU: Hinlah kaseipeh nahi uve, mi gilou lethuh hih un! Koiham khat in na
    ngeiphe jetlam abeh'a ahileh, na ngeiphe alang khat jong dopeh in.
  mar-mar: परंतु मी तर तुम्हास सांगतो, दुष्टाला अडवू नका. जो कोणी तुझ्या उजव्या गालावर
    मारतो, त्याच्याकडे दुसरा गाल कर;
  snp-snp: Etito nemo nefa, ido ka ma lenagolowe. Kolalo. Wenena mate olu kopa o gedatoma
    itibiti olu kopa o gedámalo. E’e, we makafo wanega onaleka kofenami ya filiga
    adowaleka yaki nofo, loto wanega ilibo.
  isl-isl: 'Ég segi hins vegar: Launið ekki ofbeldi með ofbeldi! Slái einhver þig
    á aðra kinnina, snúðu þá einnig hinni að honum.'
  spy-NT: Nteenee āmwoowook ꞉anii kule, ‑mēēkōrōmchi chii nyēē miyaat. Yoo kasyeeching'
    ꞉chiito ake kibkermetuut komosta ake, iwēēkyi komosta nyiin ake kusyeech.
  xnn-xnn: Ngem ibagak ken dakayo en adi kayo ibab-aes nan kompolmi ay ikkan nan ib-ayo
    ken dakayo. Nodi no waday mangtipak isnan ipingmo dakat idoo nan topakna.
  mwe-mwe: Ikabheje nne ngunakummalanjilanga, nnampindikulile mundu akunshima. Mundu
    ankomaga lipapa litukwa lya kunnilo, muntendebhushiye na lya kunshinda.
  tte-tte: Na yau yawalo kolimiu, tem tomo yabo iginauli naenaena koliwo, tabu kuyayamaisa.
    Tem tomo yabo papalim ulaulam mena ikoi, kabo kutagelakeile papalim gegebam kuwolena
    iunui yoi.
  tcs-tcs: Bat ai spik po yupla, ip enibodi i meke nugudting gense yupla, no meke
    da seimting baigen po em. Ip em i slape yupla lo raitsaid pes blo yu, no wail
    ane slape dempla baigen. Spik dempla po slape da leptsaid pes blo yu tu.
  hlt-THB: Cehlai ka nik kqawn peek khqi, thlakche ce koeh oelh uh. Nak tang ben na
    beeng awh thlang ing anik beih awhtaw ak chang ben na beeng ce awm dun pe.
  soq-soq: 'Tane ne tauma ema epe dialedina: Apana mida e manawo kadiwa dewasapia
    mai kadiwa mampe sipoasaa, dia! Tane ema epe dewaitaa: Apana mida sainaa epedie
    wadiase, ‘E ipasiawaia,’ me ewo sainaa da do epepi.'
  qub-qub: '«Chaypis nogaga caynömi në: Mana allicunata rurashuptiquipis ama ayñita
    cutichiychu. Gagllayquicho lagyashuptiquega jucaj-lä gagllayquitapis camapay.'
  att-att: Ngam sikán, yawe yù kagiak ku nikayu. Arán naw bálatan yù ira nga mangnguá
    nikayu. Á ta ángngarigán nu ajjan yù mallappák sù jiwanán naw, ipalappák naw paga
    yù jimigi naw. Arán naw bálatan, mássiki nu palapalingngian na kayu ta lappák.
  bki-bki: Mia kiniou nei naruei neber ka kamiu, Mia koviolua re toro napano mila
    bova banso. Verenio toro rijuba yaba miramo tivelinio, monoka jau kovilig yaba
    miramo tivelinio rivan kean naio, ka naio rijuba bunu.
  bqp-bqp: Makũ sↄ̃, matɛn oárɛ, àsun fĩna bo gbɛ̃ kũ à vãni kɛ̀árɛaro. Tó gbɛ̃
    n sãn kɛ̀ n ↄpla gasuua, ǹ a do dↄnɛ dↄ.
  mcp-mcp: Njɨ mɛɛ mə́ cɨ nə́, muud kú kə nə lal lúu wə́ sɔ́ɔ́l məbɔ̂w. Ŋkí muud mə
    nyífə́ wo bɔ́ɔ́nz mbáŋ á məncwúmʉ́d, yə́g nə́mə́ nyə wúl mbáŋ.
  hat-hat: 'Men mwen menm, men sa m''ap di nou: Pa tire revanj sou moun ki fè nou
    mal. Si yon moun ba ou yon souflèt sou bò dwat, ba li bò gòch la tou.'
  npl-NT: 'Pero axa Ne nomechilia: Amo xikmokopilikah ijkuak itla amo kuali nomechtoktiah.
    Yej, tla aka mitsixtlatsinia xikkawili mamitsixtlatsini iojkatia moixko.'
  bgg-bgg: 'Jishii thuh gu nathek shii yao: “Hanyie magunde nashii ichiig rek noh
    pha ji shii idoh arog rabo. Hanyiejia è na phazoi pha mizia hà phey arone, aishii
    ne naro phawig pha mizia shii de phey yi bo.'
  eng-TCENT: But I say to you, do not resist one who is evil. Rather, if anyone slaps
    yoʋ on the right cheek, turn to him the other also.
  eng-BSB: But I tell you not to resist an evil person. If someone slaps you on your
    right cheek, turn to him the other also;
  cpu-NT: 'Iro kantacha nokantzi naaka: Te okameethatzi pimpiyatyaari kisaneentzimiri.
    Aririka impasavorotemi kashetavoroki, pishinetaineri eejatzi pashinevoroki impasatemiita.'
  san-ASM: কিন্ত্ৱহং যুষ্মান্ ৱদামি যূযং হিংসকং নৰং মা ৱ্যাঘাতযত| কিন্তু কেনচিৎ তৱ
    দক্ষিণকপোলে চপেটাঘাতে কৃতে তং প্ৰতি ৱামং কপোলঞ্চ ৱ্যাঘোটয|
  tac-NT: 'Neka regá aní: «Tase ayóniwa bilé rió ''we nejkome. Bilé rió nejchósaká
    bilena banichí, uchéchigo bilena gu''líwaká napurigá uché bilena banachí o''chómala.'
  eng-WEBPB: But I tell you, don’t resist him who is evil; but whoever strikes you
    on your right cheek, turn to him the other also.
  gfk-H: Senbia iau at, iau tangai ta muat bia, waak u tur bat uga tano sakana tunatuna
    i wara halhaliarei uga. Ing bia tikai i pasar uga tano bobola haam tano palpal
    na sot, io, u na tar mah no palpal na kesa.
  viv-viv: Tu Iya gagahemi kaꞋi tamo hakwadi ginakivekoyomi, keke nimana wanafatani.
    KaꞋi tamo hakwadi navanavami iꞋatagimiya ginatafina, au navanavami iꞋimawamiya
    wanahawahegena be ginatafina.
  yao-yao: Nambo une ngunsalila kuti, nkaliuchisya kwa jwangalumbana. Mundu jwalijose
    juchampute lijanda pa lijeje lya kundyo, mwagalauchisye ni lijakwe.
  tgp-tgp: Pani nake enau na lo vere kamim hinia vara ha sopo kele haratu mo komo
    kamim. Vara tea i vojai na tavalu esem o majinga hinia vara i mele vojai na tavalu
    esem tinapua.
  auc-NT: Botö wæætë wadö ante nö ämo ëñëedäni. Në wïwa pönö cæcä ingante näëmæ̈ cædämaï
    ïedäni. Edæ wacä bitö tömempaga ïnö pönö tamongä wædïmi inte bitö wæætë æ̈mæmpaga
    ïnö dadi ëmæ̈monte ee ongömi wæætë tamongäe.
  kbc-NT: Pida ejitaɡ̶awatiwaji jinoɡ̶oojeteeta niɡ̶ina aneo ane beyagitaɡ̶adomi.
    Nigica ane yabaketigi ɡ̶adajice, odaa ajici eledi ɡ̶adajice maɡ̶aɡ̶a yabake.
  bmh-bmh: Bo, ulis iz ag awarem, du tub nug niwaba, na koli go i wen. Du tub nug
    nait siben naliu eiman niwaba, koli kekulaiba, siben nanai eiman moromena, niwamau.
  ctu-BL: 'Pero joñon mic subeñetla: Mach mi la'' q''uextan jontolil. Che'' an majqui
    mi'' jats''et ti ñoj bʌ a choj pʌsben yambʌ a choj.'
  meq-meq: 'Ane tuk na, neŋ faya na gwaɗakumeye: Taɗə ndoweye kə gakum seweɗ na, kâ
    mumay ha a ɗəma bay. Ɗuh taɗə ndoweye kə faka ka maholom i həlay i mənday na,
    mbəɗay ha maholom i həlay i gula dərmak mâ faka faya.'
  noa-H: 'Pari hĩs mua mag chirʌmgui hajim hanʌm deeu hich Jesuu: Hãbmua k''ãijã pãach
    dʌ̈i k''aigba haawai hoob ham dʌ̈i hagjö k''aigba hamiet. Magʌmjã hagjö pekauu.
    Magju k''ãai pʌ k''ĩidadcha deetarr k''ai, t''oom garjã hagjö deemk''ĩir hirig
    k''ĩir hʌabá hajim hanaabá warag.'
  alp-NT: Po meije Au beteke ete imi be, ‘Tamata makete iono neune ete imi, imi lelie
    suike yake. Po sepo tamata sae ipapake asuleimi makwanale hoko sebeie ipapake
    asuleimi mapale lekwe.
  san-VEL: kintvaha.m yu.smaan vadaami yuuya.m hi.msaka.m nara.m maa vyaaghaatayata|
    kintu kenacit tava dak.si.nakapole cape.taaghaate k.rte ta.m prati vaama.m kapola nca
    vyaagho.taya|
  kbq-kbq: Hianagi mago'ene anage hu'na neramasmue, haviza huramante simofona, azeri
    havizana osiho. Hianagi iza'o tamaga kaziga kameragente'ma kahena, rukrehe hugeno,
    mago kaziga kameragente kaheno.
  kbh-kbh: 'Pero ats̈e cbë́yana: Ndoñe matsbos̈ana chë ndayánaca tcmojaborlábioye
    jtachnë́nguama; chamna, ndánaca cats̈bioica tcmojajuebjants̈etase, cochjomiye
    chë ínÿoica cachcá chacmomama.'
  ron-LSB: 'Dar Eu vă spun: Nu vă împotriviți celui rău; ci, dacă te lovește cineva
    peste obrazul drept, întoarce-i și celălalt obraz.'
  pon-pon: A I indai on komail, komail der palian me jued. A meamen pikir uk ni pali
    maun en likin jap om, pil ki on i pali teio.
  nhe-BL: Pero na nimechilhuía, amo ximomacuepaca ica tlen inmechchihuilía tlen ax
    cuali. Intla se mitzixtlatzinis ipan mocampa tlen monejmatl, huajca xijnextili
    seyoc mocampa para nepa nojquiya ma mitzixtlatzini.
  sps-sps: Sai tovei Nyo tsue of maromi, Biny vaare yam a iring te kat ya tsumi. Te
    sapan maromi ta mes tan panainy matou asase mami, faan kan iny panainy keeruk
    asase mami ma sapainy kainy ya.
  wnc-wnc: Ngana apmanu nata daniwa natapnong. Ginda aminu ginde wai tasindamanu waapa
    yake wai ma tasingamam. Wena. Sike aminu tapatuta aamba kautdu wesiwanu katewi
    aamba gatu kautduat wesiyok.
  nmw-S: Agegene nau a liwo heimiu, hebe tolomo hotiya i ginawi ngak heim, tab u epelase.
    Hebe tolomo hotiya i tagalepe gegelam he lam hinone, u galahaik u giyau gegelam
    gegebeine heine gen i tagalepe hedi.
  bus-bus: Mapi sↄ̃, mɛ́ɛ ooare, àton gɛ̃ɛ bo gbɛ̃ kɛ̀ zaaa kɛ̀areearo. Tó gbɛ̃ n
    swãn kɛ̀ n gasu ↄplaaa, ǹ à doo dↄnɛ dↄ.
  gub-BL: Amo ze'eg amume'u putar tuwe peme ihe nehe kury. — Aze awa uzapo ikatu 'ym
    ma'e newe nehe, ezepyk zo hehe nehe. Aze awa ukwar neretuape neawyze har rehe
    nehe, eruwak neretuape neahur rehe har imukwar kar pà hehe nehe no, a'e peme ihe
    kury.
  imo-imo: Nalo kinye nani eno i nimboi tero. Eno tepa kenjimbelo imbomu anjo ulure
    naa teko, we tepa kenjipili nengei. Imbo teni nunge kumbekere ekondonga larauwe
    tombalo kinye topele toko tekondonga kape larauwe tombai temo lemo topili tiye
    kolowi.
  boj-boj: Ariya e dal anjam di buŋyosiy niŋgi endegsi merŋgwai. Tamo bei na ni kumbra
    uge emimqa ni kamba a kumbra uge yaim. Tamo bei na ula poŋmimqa belosim waliŋe
    bei osoryimqa poŋyem.
  eng-DRA: 'But I say to you not to resist evil: but if one strike thee on thy right
    cheek, turn to him also the other:'
  knf-knf: Kë nji nşë jakan, nawutan kaneenan uleefan ñaaŋ anŋaluŋ pdolan buţaan.
    Naţëpën ţëp nadoki woli ñaaŋ akobu kañen ţi kajeem kadeenu, kdeka kundu.
  san-KHM: កិន្ត្វហំ យុឞ្មាន៑ វទាមិ យូយំ ហិំសកំ នរំ មា វ្យាឃាតយត។ កិន្តុ កេនចិត៑ តវ
    ទក្ឞិណកបោលេ ចបេដាឃាតេ ក្ឫតេ តំ ប្រតិ វាមំ កបោលញ្ច វ្យាឃោដយ។
  arn-NT: 'Welu iñche ta feypiwayiñ: kewalayafimi tami wesake femkeetew. Tami femafel,
    iney rume wülelelmew tami ange mew, ka adkünulfinge kangelu ad püle tami ange.'
  zas-NT: 'Per naj rni lëjt: Ad yadxiꞌdi ni mal por ni mal, bal chu chëëz xhajg ladbeedi,
    gol badëë stibladan chëëzaman.'
  ken-NT: Kɛ nchí ghati bhe bɛ, mbák mmu akʉ wɔ bɛbʉ́, ɔ́kɛ́ kɛmɛ yi. Mbák mmu
    adɛp wɔ atá ndǔ ɛbhe awɔ́nɛm, tɔ́ŋ yi ɛbhe ɛ́chák nkwɔ.
