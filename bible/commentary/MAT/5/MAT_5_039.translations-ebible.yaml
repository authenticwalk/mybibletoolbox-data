    pe'aveme queneupitüa tapata.
  crn-NT: '’Mɨ́ neajta inee, ayée nu tejáꞌamuaꞌixaateꞌe yee: Caxu siyen cheꞌatá senaꞌa
    raruure ɨ́ tɨ aꞌij puaꞌa ꞌeen aꞌij tɨ aꞌɨ́ɨn ari ayén amuáaruu múꞌejmi. Tɨ́ puaꞌa
    jaꞌatɨ́ muꞌitéjveeni muaꞌɨpée jetze arɨꞌɨríintaꞌa pújmeꞌen, patáꞌaj pajta raatáꞌan
