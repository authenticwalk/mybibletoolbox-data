  juy-juy: ବନ୍‌ଡ ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ବର୍ତବେନ୍‌, ପେଲ୍ଲାମରନ୍‌ଆଡଙ୍‌ ଏଡଙ୍‌ଡଙେ, ଆର୍ପାୟ୍‌
    ଆନା ଅର୍ଜଡ଼ୋମ୍‌ଗଡ୍‌ କୋତାୟ୍‌ତମ୍‌ଲୋଙ୍‌ବେନ୍‌ ତିଡ୍‌ତବେନ୍‌, ଆନିନ୍‌ଆଡଙ୍‌ ଆରି ମିୟ୍‌ତାଲ୍‌ଗଡ୍‌
    ଆ କୋତାୟ୍‌ତମ୍‌ ନିୟ୍‌ ଅବ୍‌ତୁୟ୍‌ବା ।
  for-for: pika to kapa naeba urimukuwa, abiyo. Tiyeguma karana titakena pigiripa,
