    tsa cuhva ndɨhɨ ndo inga tsiyo na cañi ndɨhɨ ñi, tan ña cu̱xaan ndo tsi ñi.
  caa-caa: Pero nen inwareox era que ira iqꞌuecꞌojse ibꞌa tut tin e cꞌani uche lo
