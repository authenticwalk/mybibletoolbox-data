  mic-MIQNT: Gatu telimuloq, mut asita'law wen tlia wina'l'sg. Pa na wen paqtne'ite'sg
    inaqanei gijinuan, mut asita'law jel tlia paqtne'ite'sg elg patatujei gijinuan.
  huu-NT: 'iadedɨ birui omoɨmo llotɨcue: Ɨbana oñeno. Maraiñede rafue fɨnodɨmɨemona
    omoɨ abɨna rɨidoñeno. Omoɨ cacaɨna naimɨe dutaia, naimɨe dɨga icɨriñeno. Enefebeimo
    omoɨ uieco dobaiño, enefebei omoɨna naimɨe dutallesa. Naimɨe omoɨna duere fɨnoia,
    ɨbana oñeno.'
  jiv-NT: 'Tura Wisha tájarme: Yajauch shuar taritrairap. Antsu ame yapimin ijiutmamtai
    áatú yapimsha tsaṉkatkata.'
  otm-NT: Pɛ nuya i jagä man'da ga xi ahʉ ya, ngue nu'bʉ 'bʉ a n'da in nde di ʉn'nahʉ,
    pɛ o guí sʉhmbʉ a. Nɛ nu'bʉ 'bo'o da mbɛp'ahʉ 'danguadi ni hmihʉ, gui unhdʉ man'da
