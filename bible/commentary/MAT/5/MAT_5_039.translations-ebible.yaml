    atove.
  yom-yom: 'Vayi minu ndikulukamba : —Lubika kakidila mutu tidi kuvangila mambimbi !
    Enati bazubidi mbata mu luvenga lumosi, wuntambika diaka luvenga lunkaka.'
  san-SIN: කින්ත්වහං යුෂ්මාන් වදාමි යූයං හිංසකං නරං මා ව්‍යාඝාතයත| කින්තු කේනචිත්
