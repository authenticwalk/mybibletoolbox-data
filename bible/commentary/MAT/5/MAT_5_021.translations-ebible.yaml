verse: MAT.005.021
translations:
  kpx-kpx: “La evige subuta menakau loui avoe, ‘Lainaho mole havegelive. Oleu menaka
    ke egumai ata hamage ke mai kotalahave.’
  okv-H: “Ungo mahainge ingagova amo Moses na ohihi ta degi ke einge ena. ‘Ungo mane
    embo tavo pehasora eto ainge aisova amo koto ta ganoka aisora’ ke ainge mahu ohihi
    na arira
  tbo-tbo: ‘Amaka ta hanapugeya lugagayo Yaubada googata i welehi ma i baheya ipa,
    “Ega ona yamunugo; apo iyai ina yamunugo yaka libahibahi apo ina wialoni.”
  mal-C: “ ‘കൊലപാതകം ചെയ്യരുതെന്ന്’ പൂർവികരോടു കൽപ്പിച്ചിട്ടുള്ളത് നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ,
    ‘കൊലയാളി അതിന്റെ ശിക്ഷ അനുഭവിച്ചേ തീരൂ.’
  grc-SR: Ἠκούσατε ὅτι ἐρρέθη τοῖς ἀρχαίοις, Οὐ φονεύσεις· ὃς δ᾽ ἂν φονεύσῃ, ἔνοχος
    ἔσται τῇ κρίσει·
  bgc-bgc: “थमनै सुण्या होगा, के थारे पूर्वजां तै कह्या, गया था के ‘खून ना करियो’,
    अर ‘जो कोए खून करैगा वो कचेह्ड़ी म्ह दण्ड के लायक होगा।’
  khz-khz: “Gomi ripami, talima kunera na rova kilara gegapirato, gekilato, ‘Ragai
    pono vagivagi! A rai na talima ta pene vagia ne, ia Kota kapunai pene ago.’
  deu-TKW: 'Ihr habt gehört: es ist den Alten gesagt: du sollst nicht töten; wer aber
    tötet, soll dem Gerichte verfallen sein.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Chbyö́niliꞌ ca glëꞌ xuz xtauꞌliꞌ bönniꞌ gutaꞌ lu naꞌquëꞌ,
    gulanë́ꞌ: “Cutu gdö́diliꞌ bunách. Nu bönniꞌ gdödëꞌ bunách, nabaguëꞌë zxguiaꞌ huadxinëꞌ
    ga cuequi xbeynëꞌ lëꞌ Dios.”'
  lin-lin: 'Boyokaki ete baloba na bakoko na biso : ‹ Okobomaka te. Moto nyonso oyo
    akoboma moninga na ye asengeli na kosambisama liboso ya basambisi. ›'
  hns-NT: 'Jiesoe samdjhaaike bolies: „Toelog soenle hai kie Mosas toelogke baap-daada
    log se bolies raha: ‘Koi ke na maar dhariehe. Dje ek doesare ke maar dhaariega,
    djadj oke sadja deiga.’'
  noa-E: 'Maimua ich Jesuu magjim aajem: ’Pãrau khaphʉ nʉmgui ajim anʉm, warrgarwejã
    pãar jöoinau, “Oob õor thõom; chi õor thõo simʉn ich agjö thõopʉ̈iju aai sim”
    a jaaujeejim.'
  eng-EMTV: “You have heard that it was said to the ancients, ‘You shall not murder,’
    and whoever murders will be in danger of the judgment.
  mib-NT: ’Je ni cajini ró jnúhun ni cacahān jiín ñáyuu jenahán, jeē ma cáhni i ndɨ̄yɨ,
    te na‑ni ñayuu núu cahni i ndɨ̄yɨ, te cundaā cuēchi i nuū tāca tóhō, achí.
  lif-NT2: आल्‍ल, “उन्‍छेःन् मोसारे़ कुसाम्‌यो इङ्‌जाःङ्‌ङिल्‍ले़ अक्‍खे पाःत्तुबान्
    खिनिॽ के़घे़प्‍सुम्‍माङ् के़वयिॽ, ‘मना मे़से़रे़न्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ मना
    के़से़प्‍पाल्‍ले़ खुम्‍दिङ् खोःसुॽरो,’
  xnj-xnj: “Mmali kuyuwana kuvya vandu va kadeni chavajoviwi, ‘Ukoto kukoma! Mundu
    yeyoha mweikoma yikumgana ahamuliwa.’
  mmx-mmx: La ne Iesu ga lok bok, “Miga ronga i do lavalabat atdik gano migomgo diga
    tong i do, ‘Nemen gat mitap sev amet tadi. La do nege i sev amet taradi, neni
    naba tu at lavapaase ro melamgo at laradi rongtonga linga.’
  cbr-NT: 'Moisésnën mitsun raracama ñuixuan bana unin ñuixunia camina cuan, ësai
    quicë: “Uni camina ''atima ''ain. Uin cara uni ''ati ''icë ax ca Nucën Papa Diosan
    ''uchocë ''aish cast''icancë ''iti ''icën”. A bana unin mitsu ñuixunia camina
    cuan.'
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti chai chani ju ajuni ju lapanacni: ―Ju
    uxijnan k''asmat''at''it ni ix''ajuncan ju mak''aniya lapanacni ni jantu catalamakni.
    Chai va tichi chavaich ju ca''amakninina'' pus camuc''anicana'' ixtalak''alhin.'
  eng-LSV: 'You heard that it was said to the ancients: You will not murder, and whoever
    may murder will be in danger of the judgment;'
  cak-NT: Y rix can ic'oxan ri x-ix chique ri winak ojer can, que man tiquicamisaj
    jun winak; roma xabachique (xama'anchique) winak ri nicamisan, can ti'an juzgar.
  pah-NT: '—Pekwaha pe nhaneramonhava''ea mog̃itagwera, ei Jesus''ga. A''ea e''i:
    “Tapejukai ti ojipe''g̃a,” e''i nhaneramonhava''ea mog̃itagwera. “Po pe g̃a jukai,
    a''ero po ti ojipe''g̃a pe nderohoi juiz''ga rovai pyteri pe te''i ti ga pe me
    nehẽ: ‘Pehe ti pemano ahe ja kiro pendekote''varuhuro g̃waramo’.” A''ea nhaneramonhava''ea
    mog̃itagwera i''ei, ei Jesus''ga.'
  sja-NT: '—Parãpa ũridooda pãchi chonaarãpa ũraapatap''edaa: ‘Eperã peenaadapáde
    apachida, eperã peeru pɨrã, awaraarãpa charraarãmaa ateedait''ee perã.’'
  xed-xed: '«Nda sna kuni ta skwi mnana lu ta dzidzíha mu ghalya kazlay: Yaha ka walaŋta
    dzatá mndu kəʼa. Dər wa mndu ta dzatá mndu ná, dzaʼa klay lu da guma kəʼa.'
  mks-NT: 'ʼMé ndó sa̱ xíni̱ ndo̱ ña̱ na̱cachi Moisés xi̱hi̱n tásáhnu jícó ndo̱ sa̱nahá
    tá na̱cachi da já: “A̱ cáhní ndó ndi̱i jáchi̱ ndá na̱ ná cahní ndi̱i tandaa qui̱vi̱
    caja vií jutixia sa̱ha̱ ná.”'
  gfk-S: “Mu gate hadade nong no harkurai tane Moses ga tange ta ira hintubu mu. Iga
    tange be, ‘Pa mu nale ubu bing bia tike turadi.’ Ma di ga tange bileng, ‘Tikenong
    i ubu bing bia tike turadi i tale bileng be da bul ie ra harkurai.’
  bmu-bmu: Jisösnöŋ toroqeba jiyök, “Eŋön möpŋeyök keu kun kewö jiget mötzema, ‘Ambazip
    kun kude qeget kömuma aka kunŋan kazikŋi qei kömumawi, i mönö distrikö keu jakeŋe
    algetka keuŋi jim teköme.’
  dgz-dgz: Iesu sia wadidiamon, “Waenapan watageta nagirewa wane guturewa e anuyan.
    Ame mam, Apan da ya togura boep. Go waenapan da togurep boepiwa, me ware wanene
    paewa gapan tauain. Watagaet ap anega wane.
  eng-GNV: 'Ye haue heard that it was sayd vnto them of the olde time, Thou shalt
    not kill: for whosoeuer killeth shalbe culpable of iudgement.'
  zaa-NT: 'Hua yù bá le biỹa ra ca ta'' enne'' guláa: Bittu gútti lu''. Ą''hua: Nuỹa
    diba gúttią ttu enne'' nna cca tehuą́ merecer írią sentencia quì''į gattią.'
  eng-WEBSTER: 'Ye have heard that it was said to them of old time, Thou shalt not
    kill; and whoever shall kill, shall be in danger of the judgment:'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Paxamë rabaja payapëtaneme pacuenia bajayata Moiséspijinë jumaitsi panijasalinaivimijavabelia.
    Moiséspijinë bajayata panijasalinaivimijavabelia jumaitsi mapacueniaje: “Pëtsa
    pabeyaxuabame jivitonë. Pajivi beyaxuaba jivitonë, bajarapajivi pananeconitsiaexanaename,”
    jai Moiséspijinë panijasalinaivimijavabelia.'
  bon-bon: “Weene ituge ätecija, egä mime saarewale bine sasa jajeji gemi egä, ‘Gone
    nuuja biname ne budre me yaagluye. Laati te liba yaagluge biname ne budre me,
    teebine cirege ablawa.’
  nhw-BL: “Anquicactoque para itlanahuatilhua Moisés quinmachtiyayaj masehualme huejcajya
    para ma amo temictica. Huan aqui quimictis se masehuali yas iniixpa tequitini
    para quitlajtolsencahuase huan quitlatzacuiltise.
  swh-ONEN: “Mmesikia walivyoambiwa watu wa zamani kwamba, ‘Usiue. Yeyote atakayeua
    atapaswa hukumu.’
  wbi-wbi: “Mupuliike vule avakuulu viinu valyavulilue kuuti, 'Nungabudaghe, umuunhu
    ghweni juno ibuda un'jaake, anoghiile kuhighua,'
  bba-bba: Yesu mɑɑ nɛɛ, i nuɑ mɑ bɑ ɡɑsɔɡibu sɔ̃ɔwɑ bɑ nɛɛ, i ku rɑ tɔnu ɡo, bɑɑwure
    wi u tɔnu ɡo, bɑ koo kɑ nùn dɑ siri kowon mi.
  eng-KJVCPB: 'Ye have heard that it was said by them of old time, Thou shalt not
    kill; and whosoever shall kill shall be in danger of the judgment:'
  kgk-NT: 'Upe rire katu he''i jevy Hesu: —“Ani ereporojuka teĩ” he''i araka''e yma
    gware-pe. “Oporojuka va''ekwe-pe ogweraha va''erã mburuvixa rovagwy-py oporandu
    hagwã íxupe hembiapokwe-rehe” he''i araka''e yma gware-pe. Upéa pehendu-ma.'
  waj-waj: 'Musiiva vaidi nnaaru varuuyaata kiaa mmuu kua voovai vaa ngia rikiaavai.
    Ii kua ivo vainno tinoo: Sa gioonna kiaapu voovai ruputino putuaivee. Fai putino
    kua pinaivo inna ruputuannaivaa aiki vainaravaivee,'
  cpy-cpy: '“Piyotee-yironi eeroka okaatzi ikantee-takiriri paerani awaejatziteni,
    ikantee-tziri: Eero powamaantzi. Aririka powamaantaki, aritaki rowajankitee-takimi
    eeroka.'
  ekk-PKP: 'Te olete kuulnud, et seadus ütles inimestele muiste: „Sa ei tohi tappa,
    ja igaüks, kes tapab, mõistetakse süüdi.“.'
  mpx-mpx: Iyaka ku hago Mosese wana logugui gamagalau houhouwel elal i ola hiwe,
    “Bahi taulol. Henala ebo ni taulol nasi lahi ni pwawa.”
  wbp-wbp: 'Wangkaja-jana kuja, “Nyurrurlarlu kankulu milya-pinyi Mujuju-kurlangu
    kuruwarri ngula-jana pinarri-manu yapa nyurnunyurnu nyurru-wiyi. Kuja nganta-jana
    pinarri-manu: ‘Yampiyalu-nyanu tarnnga-kurra pakarninja-wangurlu!’ Kujarlangu
    nganta-jana pinarri-manu: ‘Jinta-karirli kajilpa pakakarla nyurnu-kurra yapa,
    ngulaju nyanungulku yungulu kanyi kuwurtu-kurra pakarninjakungarntirli.’ Kujanya-jana
    Mujujuju wangkaja.'
  luo-luo: “Usewinjo ni ne owach ne joma chon ni, ‘Kik ineki,kendo ngʼato angʼata
    moneko ibiro ngʼadne bura.’
  nhe-NT: “Inquicactoque para itlanahuatil Moisés quinmachtiyaya tlacame huejcajquiya
    para ma ax temictica. Huan ajqueya quimictis se tlacatl yas iniixtla tequitini
    para quitlajtolsencahuase huan quitlatzacuiltise.
  aii-aii: '”ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܕܦܝܼܫ ܠܵܗ̇ ܐܡܝܼܪܬܵ‌ܐ ܠܐܵܢܝܼ ܕܩܲܕܡ ܕܝܼܵܘܟ݂ܘܿܢ: ’ܠܵܐ ܩܵܛܠܹܬ،‘
    ܘܡ̇ܢ ܕܩܵܛܹܠܔ، ܚܲܝܵܒ݂ܵܐ ܝܠܹܗ ܠܕܝܵܢܬܵ‌ܐ.'
  esk-NT: “Tusaamarusi uqautauruamik iñuŋnun iŋiḷġaan, ‘Iñuaġniaqnak’. Kiñapayaaq
    iñuaqtuaq tikiutraugisiruq atanniiviŋmun.
  msb-msb: Nagpadayon si Jesus, “Nabatian na niyo an ginsabi ni Moises sa aton mga
    kalulululuhi, ‘Dili ka magpatay kay an magpatay pagahusgaran.’
  cpa-NT: '’Ma²ca¹nengh² hniah¹² jǿg³ la² ca¹tsáih¹dsa dsa² hóg¹: “Tsa¹jŋë́h³ hniah¹²
    dsa². Ju³ná³ hein² dsa ca¹jŋëh¹ dsa², dsa² héi² ta¹canh¹³dsa dsag³,” ca¹juúh²dsa.'
  dso-dso: “ତମେ ସୁନି ଆଚାସ୍‌ ଜେ, ପୁର୍‌ବେଅନି ଲକ୍‌ମନ୍‌କେ କୁଆଅଇଲା ଆଚେ, ଲକ୍‌କେ ମରାଇବାର୍‌
    ନାଇ । ଆରି ଜେ ମରାଇସି ବଇଲେ ସେ ବିଚାର୍‌ କରାଇଅଇସି ।
  meu-meu: Vada o kamonai, sene taudia e haduadia, eto, Basio ala-ala; bona ala-ala
    tauna do bae hahemaoro henia.
  yva-NT: '“Wapo ranaun ananyao wusyino wama anene wo raijare no taiso: ‘Vemo nyo
    vatane maubaisy inya.’ Are pirati po vatane aubaisy, wepamo mangke raugaje ai.'
  dgc-dgc: “Tukoy moy dén i dati a utus,” kagi ni Jesus, “a ‘Diyan ka mémuno, sakay
    sindu makabuno éy hukumén na huwes.’
  zpm-NT: '’Led naṉle to gaṉle, no tib ley ne biaaṉ lo xmeṉgol to padzeela, rneew:
    “Gute luu samiech luu”; rnabeya zha ne gut samiech, ib none guetaque zho, quizhgazh
    zho doḻ co.'
  hix-NT: Moyses heno nmenhotho yonytxanyenhàr me manatxow hamà. Onà wyaro nkekon
    heno hatà, amnyehran heno komo wya. Toto yotahahra ehtxoko, kekon heno hatà, àwyanye.
    Owyanye toto yotahatxhe rma, tanàhnohsom me manatxhe hampànà, kekon heno hatà,
    kekon hatà, Txesusu.
  sim-sim: �Mashi Moseshi angop ji misinda, karem mbanda sir, �Man mandingormewa hala.
    Os man ji mandingorme nahi, jirin kotik li ewehe wasan li ukwa jir.�
  npi-ULB: प्राचीन समयमा तिनीहरूलाई यसो भनिएको तिमीहरूले सुनेका छौ, ‘हत्या नगर’ र
    ‘हत्या गर्नेचाहिँ इन्साफको जोखिममा पर्नेछ ।’
  cgc-cgc: Gambal pa gid Jesus i naan ta iya na mga tinudluan, “Namatian nyo en na
    gasugo Dyos an naan ta mga kaapuan na alinan nyo, ‘Dili ka magpatay,’ daw gasugo
    man na ‘daw kino makapatay sintinsyaan.’
  tim-tim: Bâgilupnenŋande den hin dâm kali, “Gâŋe luâk siâ bo komenâ mombiap. Dâ
    hain akbiat âmâ Anutuŋe denân katgekto dosa membiat.” hain dâm kali.
  yor-yor: “Ẹ̀yin ti gbọ́ bí a ti wí fún àwọn ará ìgbàanì pé, ‘Ìwọ kò gbọdọ̀ pànìyàn,
    ẹnikẹ́ni tí ó bá pànìyàn yóò wà nínú ewu ìdájọ́.’
  wos-wos: 'Wun hundi wataka dé diré angi wa: “Hanja rendé du ané hundi wandaka guni
    wundé xékéngu. Angi di wa, ‘Guni du takwaré xiyakénguni. Guni diré xiyangut, di
    guniré kot xékékwa néma duka hura yindat, dé wun haraki saraki jooka guniré hasa
    hwetandé.’'
  emp-NTPO: 'Bãrãba cawa panʌa dadji drõãenaʌba nãwã jarabadada: “Mĩã bearãdua.” Idjab̶a
    “mĩã beaibʌrʌ bãrã bororãba cawa od̶ia.”'
  eng-F35: “You have heard that it was said to the ancients, ‘You shall not murder,
    so whoever murders will be liable to the judgment.’
  ind-ind: “Kita sudah mendengar pengajaran bahwa Musa memberi perintah kepada nenek
    moyang kita, ‘Jangan membunuh,’ dan ‘Siapa pun yang membunuh harus diadili dan
    dihukum.’
  pes-OPCB: «شنیده‌اید که به نیاکان ما گفته شده که ”قتل نکن و هر که مرتکب قتل شود،
    محاکمه خواهد شد“.
  mpt-mpt: Yesuse imin baabenea Ibo tekein kebiobe, i Mosese hekmel wengo kibianiba
    baaniba O mitmakamo inaminobo, ibo nakai mo yenaiba kaanimibe! Naka make nakai
    yenanea kaaib mole e debeb moniba kot kebaine geibbio otane
  bla-bla: 'Kikai''okhtsipuau ŭkkaiiap''ix otan''ikoaiau, Pinuye''nĭkik: ki annŏk''ai''akoyenikiuŏk
    ai''akesetsĭmaie okŏk''itsĭmani:'
  ssx-ssx: Amba꞉ hande ika꞉ mei tonu pa꞉ta꞉ la haleeke yeke opu haleme pita꞉ dupa.
    Hali ma꞉nda꞉ ota꞉ na lu homaapeke. Lu homaekena꞉ta꞉ kota꞉ neketa꞉ pi yokaaluna꞉
    mea halieke leekepate
  mkl-mkl: Jesu í sɔ̃ ŋɑ mɑ́ í ni, ì ɡbɔ ŋɑ iyi Moizi í sɔ̃ bɑlɑ nŋɛ ŋɑ í ni, i mɑɑ̀
    kpɑ inɛ, nɔ inɛ iyi í kpɑ inɛ fei ɑɑ bɔòɛ si wɑjui woo kiiti ŋɑ ɑ nyisiɛ bɔ̃nɛ.
  gaq-gaq: ପେ ଅଁପେଲେକେ ଜେ ଅଃସେ କାଲ୍‌ନେ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌ବଗେ, ରେମୁଆଁ ଆବାଗୁଏଃଗ୍‌ପା,
    ଆରି ଜାଣ୍ଡେ କି ରେମୁଆଁ ବାଗୁଏଃଏ ମେଁ ବିଚାର୍ ଜାଗାନ୍ନିଆ ଡଣ୍ଡ୍ ବାଏ ।
  gof-RNT: “Hintte mayzatas, ‘Wodhoppite; shemppo wodhida oonikka pirddettana’ geetettoyssa
    si7ideta.
  unx-unx: “ସିଦା ଦିପିଲିରେନ୍‌ ହଡ଼କକେ କାଜିୟାକାନ୍‌ ତାଇକେନା, ‘ଆଲମ୍‌ ଗଗଏଃ ଆଡଃ ଜେତାଏ ଗଗଏଃରେଦ,
    ଇନିଃ ବିଚାର୍‌ରେ ସାଜାଇ ନାମେୟାଏ’ ମେନ୍ତେ ଆପେ ଆୟୁମ୍‌କାଦାପେ ।
  gah-gah: 'Mosé lo hukoko li gakokutí avotikini láa liki li kiminamóma neve: Geza
    vegená kepele helemo. Makolímohe makolímohe ve makó apele hilitimó nene, gakó
    hozámini mututoni loló itive.'
  lcm-lcm: Mipo malangas ta kitala antok ri vap aino ta, Ku ago ta daung an, na si
    kapo daung kan tung si saupai.
  aer-aer: 'Jesus-ele akwete akaltyele-antherle-anemele itnenhe ileke, “Itelareme
    nthakenhe-arle Ngkarte angkeke tyerrtye areyeke arrule anthurre, nhenge rarle
    angkeke arrule arrenge-arrenge arrekantherrenheke alakenhe: ‘Tyerrtye arrpenhe
    areye atwetyale anetyeke, arrantherre apeke tyerrtye atwemele itne-arle arrenhantherrenhe
    court-werne-arle akngetyenhenge.’'
  qvc-NT: 'Jisusqam nirqambis: —Qamkunaqam yach''angillapa chay unay agwiluykikunata
    Tayta Dyus kamachishqanda: “Ama pitapis wanchiychu. Mayqan wanchikuqqam dimandadu
    rin kaq, juyiskuna sintinsyashpa kastigananllapa”, nishpa.'
  tgl-ULB: Inyong narinig na sinabi sa kanila noong mga unang panahon, 'Huwag kang
    pumatay,' at 'Sinumang papatay ay manganganib sa paghuhukom.'
