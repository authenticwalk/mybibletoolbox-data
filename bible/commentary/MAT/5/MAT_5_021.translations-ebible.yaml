    uvava mintima tivo: Kia vora arukaane. Vora arukaira vaiintiva, viva uvama varaanarove,
    turave.'
  hub-NT: '“Chicham umiktinan Moisés aak: ‘Magkartuawairpa, ame chikich maakminka
    ayamruinak amincha mantamawartatui tu aarmauwaiti’.'
  hmo-hmo: “Umui kamonai vadaeni, sene taudia dekenai idia hamaoroa, idia gwau, ‘Umui
    alaia lasi, bona alaia tauna be kota biaguna ese do ia kota henia.’
  big-big: Koka tenigi yelibungangwili Mosegi loyengki kerewiya, keya mabek ngoluk
    yombanu Mosegi loyengki waligeleyiwiligu piyengki kozak kisi keya inirau kerewiyi
    logo piyengka nara pelik, Yombanu uli nagani, purik tamizeige nakko yombanu nak
    ula logo ibeng mabura yombanu pilikpok ngagozak miza logo ngangang weiyagi.
  gux-G: 'I gbadi ki bi bo maadi ti yaja nba: a kan kpaa nulo, ki nulo ya kpaa o lielo,
    bi bo yi gedi yen o ti buudi danb kani.'
  cnl-NT: '’Nuu³ra''³ ''e³ la²³la³ cu³lø³¹ ca²³sɨ''²³te''²³ dsa³ mɨ²jaa²³²: “''A²³
    rɨ³jmee³ra''³ ''móo². Qui² rɨ³lø³¹ ''i''²³ ''e³ rɨ²³dxá²³te''²³ ta² quiee''³²
    dsa³ ''i³ jmee²³ ''móo².”'
  zar-NT: 'Gunnë́ʼ caʼ Jesús: —Chibiyö́niliʼ ca gulaʼnnë́ʼ bönniʼ gutaʼ lu náʼagaquiëʼ
    le gulë́ʼ xuz xtóʼoliʼ: “Bitiʼ gútiliʼ bönachi. Nu bönniʼ gútiëʼ bönachi, nabáguëʼë
    xíguiaʼ, ateʼ huadxinëʼ ga uchiʼa usörö́ëʼ Dios lëʼ.”'
  kde-kde: “Mwenu mùnipilikana amuli ihaûla kuva, ‘Unawalale, na munu woheyo ambewalâla
    àlembelewa ahukumiwe asabu.’
  ata-ata: Ngingi ngalomusou vaikala noxiꞌa ta ꞌilusungengi minoꞌu mukalu lexe, ‘Ngingi
    ngaveꞌa ta mitema isoli uasi, itema vile uvaꞌu itema vile usoli la anu utulu no
    ꞌa vaivaikala.’
  qvw-NT: “Uyalipäculanquim unay awilunchiccunacta ‘Amam nunacta wañuchinquichu; pipis
    wañuchïcá cäraycuśham can'a’ nishanta.
  nfa-nfa: “Miu dhu meꞌa le atora Musa dhu hia mi bèi-baki èdhi, peka na, ‘Baku pamadhe
    dhèu, te dhèu cee dhu pamadhe dhèu nèngu lèke huku.’
  tnp-tnp: Kəni Iesu təməni mɨn məmə, “Itəmah nəmotətəu rəkɨs nəghatiən iətəm nəgətun
    mɨn kəmotəni kəm kəha mɨn rəhatəmah aupən. Ilah kəmotəni məmə, ‘Sotohamuiən itəmi,’
    kəni ‘Iətəmimi iətəm təmohamu iətəmi, otəkeikei məhtul e nəhmtɨ kot mos nalpɨniən.’
  urd-urd: तुम सुन चुके हो कि अगलों से कहा गया था कि ख़ून ना करना जो कोई ख़ून करेगा
    वो 'अदालत की सज़ा के लायक़ होगा।
  hot-hot: “Môlô bôk olaŋô abô takatu ba enaŋ hadêŋ bumalô thêlô nena, ‘Miŋ uŋgwik
    anyô vônô paliŋ ami. Ma ôpatu ba hik anyô vônô paliŋ tem êpôm abô.’
  mqj-NT: '“Muissanammia'' pepatudu mangka dipalanda'' lako neneta nakua: ‘Daua''
    papatean; benna-benna papatean, la dipabambanni sangka''.’'
  rus-SYN: 'Вы слышали, что сказано древним: не убивай, кто же убьет, подлежит суду.'
  mbh-mbh: “Thomu o nongpol lale ako nomenga titovumuere o el tel riong lale ve, ‘Thomu
    o mothong tova o so rin toko, aro ve toko e i oma venen aken, aro i mit nge riong.’
  bdd-bdd: Loina nugenugetana tubudao ꞌoidiya wasanapuya, ꞌigwae, “Sahena loheꞌamasa,
    ma ꞌeguma taiya ꞌiloheꞌamasa, loina ꞌiloba.”
  cbt-NTPO: 'Ina quëran itaantarin: “Iráca pënëntopiso'' nani nitotërama''. Mashocoro''sa''
    iráca pënënpi. ‘Ama piyapi tëpacosohuë''. Tëpahuatama'', hua''ano''sa'' ana''intinquëmaso''
    ya''huërin,’ topirinahuë''.'
  srn-NT: '“Un yere tak'' a wèt fu Moses leri den bigisma fu unu taki: ‘Un no mus
    kiri wan tra sma,’ èn owktu taki: ‘Krutubakra sa leisi strafu gi a sma di du a
    sani dati.’'
  cta-NT: '’Cua ndyuna ma̱ ñiꞌya̱ nu ngulo ycuiꞌ Ndyosi cña jiꞌi̱ jyoꞌo cusuꞌ nu ngua
    saꞌni. Ndiꞌya̱ nchcuiꞌ Ni: “Ná cujuii ma̱ jiꞌi̱ tyaꞌa̱ ñati̱ ma̱”, nacui̱ ycuiꞌ
    Ni. “Si cujuii nguꞌ jiꞌi̱ tyaꞌa nguꞌ, liꞌ ntsuꞌu chaꞌ tsaa nguꞌ neꞌ chcua̱ chaꞌ
    cuaꞌni cuayáꞌ bese jiꞌi̱ nguꞌ biꞌ.”'
  bqc-SIM: Á mà wa ò yãadeↄnɛ aasuli gbɛ̃dɛo. Gbɛ̃́ pↄ́ gbɛ̃dɛ̀, wa yã́kpalɛkɛaànↄɛ.
  tcz-CHONGTHU: “Nanghon ipu ipateu jah a, ‘Tolthat hih in, koi hijong leh mithat
    chu thupi tanna dinga kicha jinga um ding ahi’ tia ana kiseipeh chu naja tauve.
  mar-mar: ‘खून करू नको आणि जो कोणी खून करतो तो न्याय‍सभेच्या दंडास पात्र होईल,’ असे
    प्राचीन लोकांस सांगितले होते, हे तुम्ही ऐकले आहे.
  snp-snp: Adeina Gotikafo autibo-mota eti logimami, Wenena gini folámalo, loto (Kis
    20:13), ido ka maki limo, We makafo ofo fulunami ya ka olu efe lo-lo amo ebalo
    ilimiti wato, wewa ofami yamu lifima ka lo edenawae, loto ka mono lufuwau (Kis
    21:12) nemo ka ya linate moda kolitama ne.
  isl-isl: 'Þannig segir í lögum Móse: „Drepir þú mann, verður þú sjálfur að deyja.“'
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Ābērē kyookas kule /kikēēmwoochi chiitaab
    kēny kule, ‘‑Meebakach chii. Nto chii ake tukul nyoo kābākākiis, ākoy /kiitiilchi
    ng'al.’
  xnn-xnn: Intoloy Jesus ay mangwani, “Getkenyo nan naibaga isnan linteg id sang-adom
    ay adi kayo menpatpatey tay nan ipogaw ay menpatey et maiyeyda isnan pagbistaan.
  mwe-mwe: “Mpilikenenje bhanyikala bhashinkulugulilwanga, ‘Nnabhulaje! Shabhulajejo
    shapate ukumu.’
  tte-tte: Wakataiyako, tomo bagubagunali ali sauga mena siyakayakatai besiele bwaite,
    ‘Tabu tomo taunuyamate, yaiya tem tomo iunuyamate kani maisana ilobai.’
  tcs-tcs: Zizas i kip spik, ‘Yupla i bin lisenbaut Mozeslo wea em bin spik, “Yu no
    lau po kile man. Ip yupla i kile man, yupla mas go po kot ane mas gede panisment.”
  hlt-THB: “Syn awh, thlang koeh him, u awm thlang ak him taw awidengnaak kqih awm
    ce hu kaw,” tinawh ami nak kqawn ce za hawh u hyk ti.
  soq-soq: “Dima mapo e nosinosila anaana girumala benemamoieno eteiena e etale ateiten.
    Anaana ipa wadi wadiase, ‘Mai soa bosaa, tane mida me sowa bosadia, me wadapue
    kotusapu.’
  qub-qub: '«Unayga runacunata Moisés niran: « ‹Runa-masiquita ama wañuchinquichu.
    Wañuchej cäga jusgashami canga.›'
  att-att: Á kinagi ni Apu Kesu, “Ammu naw gemma yù netuddu gári sù ira ngaw tatolay,
    nga ‘Ari kayu mamapátay, ta gaputad da sangaw yù tolay nga mamapátay, á ikeká
    ra.’
  bki-bki: Ana Yesu berii bunu, berinavo “Kamiu kumijog ruei ka napano aberloglog
    kiado tormoruo nalo re nua beamu, aber ‘Kouebini re toro,’ mia bunu ‘Toro na riuebin
    toro rim̃aro, mia memedu ka avuru naio riva komeli ka mia ail vanio.’
  bqp-bqp: A mà ò pì yãdenↄnɛ òsun gbɛ̃ dɛro. Gbɛ̃ kũ à gbɛ̃ dɛ̀ɛ, oni yãkpatɛ
    kɛ kãao.
  mcp-mcp: '«Bɨ a shí gwág nə́ bwə́ á cɨ nə odá nə́: “Muud kú gwú múúd. Muud mə ká
    gwú múúd, bwə́ tə̂l nyə kɔɔdʉd.”'
  hat-hat: 'Nou tande ki jan nan tan lontan yo te di zansèt nou yo: Piga ou janm touye
    moun. Moun ki touye moun, se pou yo jije yo.'
  npl-NT: '''Xikilnamikikah yowejka Moisés okinmilijkah nomotatawah: “Amo xitemikti,
    porke akin temiktis trato kitlajtlakolmakaskeh.”'
  bgg-bgg: “Nathek ne yoijong branthek è buyo yao pha ji ne, ‘Sgoh arek rabo, hanyie
    magunde ji rek pho shii ne chua ruii phro, limiang shii jong han chid phro.
  eng-TCENT: “You have heard that it was said to those of old, ‘Yoʋ shall not murder,’
    and, ‘Whoever murders will be subject to judgment.’
  eng-BSB: You have heard that it was said to the ancients, ‘Do not murder’ and ‘Anyone
    who murders will be subject to judgment.’
  cpu-NT: '“Piyotaiyironi eeroka okaratzi ikantayeetziriri pairani etakaantayetarori,
    ikantaitziri: Eero povantzi. Aririka povantake, irovasankitagaitemi eeroka.'
  san-ASM: অপৰঞ্চ ৎৱং নৰং মা ৱধীঃ, যস্মাৎ যো নৰং হন্তি, স ৱিচাৰসভাযাং দণ্ডাৰ্হো ভৱিষ্যতি,
    পূৰ্ৱ্ৱকালীনজনেভ্য ইতি কথিতমাসীৎ, যুষ্মাভিৰশ্ৰাৱি|
  tac-NT: '› ''Emi ''we a''lá machí regá anélirigo alué ''ya mochígame: «Tase me''ligá
    ilírowa ralámuli. Apiépiri rió uché bilé rió me''lisá, alueka wa''lú gastigo rewimeli
    ju.»'
  eng-WEBPB: “You have heard that it was said to the ancient ones, ‘You shall not
    murder;’ and ‘Whoever murders will be in danger of the judgement.’
  gfk-H: “Muat gata hadadei ing no warkurai ta Moses ga tangai ta ira hintubu muat.
    Ga tangai bia, ‘Waak muat bu bing bia tiga tunatuna.’ Ma di ga tangai mah bia,
    ‘Nong na bu bing bia tiga tunatuna, da bul ia ra warkurai.’
  viv-viv: Tu boi tuwai-moꞋena kaliva lakahidiyao agaidiya vehimeya saꞋeyana giꞋela
    ada vehimeyai-nadi omi wahalamanena, higa gigayo, Keke kaliva unaluveꞋalikani,
    ada kaꞋi tamo hakwadi kaliva ginaluveꞋalikana, medema tovedewayauga matane ginamidi.
  yao-yao: “Mpilikene kuti ŵandu ŵa chiikala ŵasalilwe kuti, ‘Nkaulaga! Juchaulaje
    akusachilwa alamulikwe.’
  tgp-tgp: Ka rongo na sava la verea isana tamlohi tuai lara, ‘Ha sopo vilimatei na
    tamlohi. Vara tea mo vilimatei te tamlohi i pa turu na aria.’
  auc-NT: Mänömaïnö ante apæ̈nedinque Itota godömenque odömonte apæ̈necantapa. “Möitee
    wodi ïñömö, ‘Wacä ingante godö wæ̈nönämaï ïe. Në wæ̈nongä nänö apænte pante wæquinque
    impa,’ ante dodäni ïnänite tömengä nänö wææ angaïnö ante mïnitö ïñömö do ëñëninque
    Ao ämïnitawo.
  kbc-NT: Niɡ̶ida makaamitiwaji jaɡ̶ajipaata niɡ̶ijo Moisés aneeta, aneetiogi jotigide
    ɡ̶adaamipi, ‘Jineɡ̶eloati eledi oko! Igaataɡ̶a niɡ̶ina ane daije oyadeegiticogi
    minitaɡ̶a ɡ̶oniwinoɡ̶odi.’
  bmh-bmh: Yesus nug kolital awareun, “Ag ze e getal asanagar agen awarina, duanemen,
    ‘Na du tub wemen, i noumamau. Du in nug du tub waba, noumamau go ze sisiaranemen
    dudu ameagab ebu imai bitamam.’
  ctu-BL: 'Tsa''ix la'' wubi jini tsa'' bʌ subentiyob winicob ti wajali. Tsa'' subentiyob:
    “Mach mi la'' cha''len tsʌnsa. Jini mu'' bʌ i cha''len tsʌnsa mi caj i taj i mul
    ti'' wut año'' bʌ i ye''tel”.'
  meq-meq: 'Yesu a gwaɗatay sa: «Nəkurom na, ka tsənum wu nakə tə tsikatay a bəba
    təte kurom hay aye. Tə gwaɗatay na: “Kâ kəɗ gər i ndo bay. Ndoweye kə kəɗ gər
    i ndo na, ta diye ha kame i sariya.”'
  noa-H: 'Maimua hich Jesuu magjim haajem: ’Pãrau k''ap''ʌ nʌmgui hajim hanʌm, warrgarwejã
    pãar jöoinau, “Hoob hõor t''õom; chi hõor t''õo simʌn hich hagjö t''õopʌ̈iju haai
    sim” ha jaaujeejim.'
  alp-NT: '“Imi rekwa peneka be Alla Ibeteke loko iteki ntuana menaru be: ‘Bunu yake.
    Sire ibunu suke hukumeni.’'
  san-VEL: apara nca tva.m nara.m maa vadhii.h, yasmaat yo nara.m hanti, sa vicaarasabhaayaa.m
    da.n.daarho bhavi.syati, puurvvakaaliinajanebhya iti kathitamaasiit, yu.smaabhira"sraavi|
  kbq-kbq: Tamagra ko antahi'naze, tamagehe'ima zamasmi'naza kea, Kagra mago vahera
    ahe ofrio, hagi iza'o vahe'ma ahe frisimo'a, keagare otigahie hu'ne.
  kbh-kbh: '“Ts̈ëngaftanga s̈mojouena nts̈amo Bëngbe Bëtsá ts̈ëngaftangbe bëts taitanga
    tojanamëndacá: ‘Ndoñe catjóba ca. Chca ochjajnayá bontsemna jobuambayana chë ents̈angbiama
    ts̈abá o ndoñe ts̈abá tmonjamama endbayanabe delante, ndáyeca chca ca.’'
  ron-LSB: 'Ați auzit că s-a spus celor din vechime: “Să nu ucizi!” și că “Oricine
    va ucide va fi supus judecății”.'
  pon-pon: 'Komail ronadar, mo a loki, on men kaua: Koe der kamela aramaj I A me pan
    kamela aramaj, pan panalan kadeik o.'
  nhe-BL: “Inquicactoque para itlanahuatil Moisés quinmachtiyaya tlacame huejcajquiya
    para ma ax temictica. Huan ajqueya quimictis se tlacatl yas iniixtla tequitini
    para quitlajtolsencahuase huan quitlatzacuiltise.
  sps-sps: “Ami nongoiny vegiau nan faun te nom fuainy tsuvurara muan, ‘Bainy fitokon
    yam; e sei te fitokon non ee, ayei ma naa tan vaatsuk.’
  wnc-wnc: “Sike Anututa aminu tupa siknga yuking aminde anzing yanikut, ‘Aminu tapatuta
    amin tanguwan kupan takuwa wam yayok,’ ngang yanikut taknga ginda gwa natapbing.
  nmw-S: Hobak hu longe Moses wana logugui veto bobode dedei heidiye sohode ti ya,
    “Tab taurol. Sega hebe i taurol lasene bwele i paidi.”
  bus-bus: Á mà wà bè yãdeenↄnɛ, aↄ̃ton gbɛ̃ dɛro. Gbɛ̃ kɛ̀ gbɛ̃ dɛ̀, weé yãkpaɛ
    kɛo.
  gub-BL: — Peinu peipy wanupe ze'eg kwehe arer imume'u pyrer pe kury. Nezewe i'i
    a'e. — Pepuruzuka zo nehe. Aze awa uzuka amo a'e nehe, tuwihaw werur kar putar
    uwa rupi nehe, i'i a'e ze'eg.
  imo-imo: “Koro oi Mosesini anda kolepalemando ungu mane te tirimumu eno pimele.
    Kano ungu manemu i tepa, Eno imboma toko naa kondangei. Imbo topa kondombalo imbomu,
    kot pimele imbomani yu kot tendangei, nimu kanomu.
  boj-boj: “Niŋgi dal anjam endegsib queb, ‘Niŋgi tamo bei moiyotaib. Niŋgi tamo bei
    moiyotqab di niŋgi une ti sqab.’ Dal anjam di nuŋgo moma naŋgi nami minjreb.
  eng-DRA: 'You have heard that it was said to them of old: Thou shalt not kill. And
    whosoever shall kill shall be in danger of the judgment.'
  knf-knf: 'Yeŧu akak aţiini aji : « Naŧiink uko wi bajakuŋ na bateeman ţfa : “Iinkfiŋ
    ñaaŋ”; ñaaŋ ankfiŋuŋ aŧënţul aya kahepna du uruha.'
  san-KHM: អបរញ្ច ត្វំ នរំ មា វធីះ, យស្មាត៑ យោ នរំ ហន្តិ, ស វិចារសភាយាំ ទណ្ឌាហ៌ោ ភវិឞ្យតិ,
    បូវ៌្វកាលីនជនេភ្យ ឥតិ កថិតមាសីត៑, យុឞ្មាភិរឝ្រាវិ។
  arn-NT: '“Eymün ta allkükeymün tamün kuyfike laku em tañi feypingeel engün: ‘Langümchekilnge.
    Tati langümchelu fey ta kondenangeay.’'
  zas-NT: '’Lëjt ragbee guial rëb Dios loj ree xbéngulalidi: “Ad gugüjtil bejn, din
    bén gugüjt bejn yayalaman casti.”'
  ken-NT: “Bǎrɨŋɨ ndǔ ɛbhé Moses ɛ́ghàti nyaka bachǐmbɨ bhɛka bɛ mmu ákɛ́ wáy
    ntɨ, nɛ yɛ̌ agha anɛ áway mmu, bákʉ̀ manyé nɛ yi.
