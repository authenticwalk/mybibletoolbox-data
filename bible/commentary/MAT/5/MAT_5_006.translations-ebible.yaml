verse: MAT.005.006
translations:
  kpx-kpx: “Ige oleuoleu Dilava vaveve dua keho isivi balugalahamale keabuna vahaeholahai.
    Kosealemo Dilavana isiviabe ke ovei hoesegevege abuna ue dua vai.
  okv-H: Eto embo amuna ari javotoho pere kesi uje peni vahai ere ua embo amita uje
    avo God na au kesuja avo eto tunga javotoho ere ua.
  tbo-tbo: Taumi iyawoi dewadumalu binei ma o weluweluomhilage po o weluweluuyopopo
    haleyana a kawaidewedewemi babana apo on’omhiyougo.
  mal-C: നീതിക്ക് അതിയായി വിശക്കുകയും ദാഹിക്കുകയും ചെയ്യുന്നവർ അനുഗൃഹീതർ; അവർ സംതൃപ്തരാകും.
  grc-SR: Μακάριοι οἱ πεινῶντες καὶ διψῶντες τὴν δικαιοσύνην· ὅτι αὐτοὶ χορτασθήσονται.
  bgc-bgc: धन्य सै वे, जो धार्मिकता का जीवन जीण खात्तर भूखे अर तिसाए सै, क्यूँके वे
    परमेसवर के जरिये छिकाए जावैंगे।
  khz-khz: Kala rorirori vitona na evitorana e nanuna na ekalarana talimara pia verere,
    kwalana roe nea vou pia gani-tinage-tupu.
  deu-TKW: Selig, die hungern und dürsten nach der Gerechtigkeit, denn sie werden
    gesättigt werden.
  zsr-NT: ’Bicaꞌ ba bönniꞌ taꞌzë́ ládxiꞌquëꞌ le nac tsahuiꞌ lahuëꞌ Dios, rac quequëꞌ
    ca rac quegac nup taꞌdún len taꞌbídx nis, le gunëꞌ Dios ga luziꞌë xbey lë naꞌ
    taꞌzë́ ládxiꞌquëꞌ.
  lin-lin: Esengo na bato oyo bazali na nzala mpe na posa ya bosembo, pamba te bakotondisama !
  hns-NT: Soekhie hai dje diel bhar se maange hai kie Parmeswar ke hiettjha poera
    howe. Okar hiettjha ekdam poera hoiga.
  noa-E: ’Pãar ar Ẽwandamau waupim khõsim nem wawaagta jãsog thʉnʉmjönaa öbichag thʉnʉmjö
    nʉm khʉʉn, onee abat ajim anʉm, mag nem wajapha waum khõchkha nʉm khʉʉn juagta
    Ẽwandamau dʉ̈i oojeewai.
  eng-EMTV: “Blessed are those who hunger and thirst after righteousness, for they
    shall be filled.
  mib-NT: ’Yōhyo ndetū ñayuu jeē nájnūhun jeē cájiī i sōco cájichī i, súcuan jnáā
    i sáha i jniñu ndaā, chi máá yá chindéé ñáhán yá i jeē cuu sáha i.
  lif-NT2: हे़क्‍क्‍याङ् साम्‌योनिबा याःम्‍बक् चोःक्‍माओ स्‍याङ्‌मे़न्‍दाङ् के़बप्‍पाहाॽ
    मुॽइसाबासिरो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ हे़क्‍के चोःक्‍मा
    खे़ङ्‌हाॽ फाॽरुसिॽरो॥
  xnj-xnj: Vamotisiwa vana njala na vevavi na njota ya kukita geigana Chapanga, muni
    Chapanga alavayukutisa
  mmx-mmx: Nedi di ngaongao ri loklok manmanton, dina momo, mila ne Moroa naba lox
    epovo mo lavavara atdi.
  cbr-NT: '''Acëñuma bamaia uni piti cuëëncësaribi oi Nucën Papa Diosan iscëx upí
    ''iti cuëëncë uni, a ca an usaía ''inun ''imiti ''icën. Usai ca ''iti ''icë quixun
    ''unani ca chuámarua tani cuëënia.'
  tee-NT: Va paxcatch ju na talacasq'uin ju soknic'a atsucunti. Pus chunch cajuna'
    is'atsucunti'an.
  eng-LSV: Blessed those hungering and thirsting for righteousness—because they will
    be filled.
  cak-NT: Can quiequicot ri can ninum y nichake'j ruchi' cánima chi niquic'uaj jun
    chojmilaj c'aslen chech ri Dios, roma ri Dios can xtuya' ronojel chique chi quiri'
    manak chic xtinum ni xtichake'j ruchi' cánima.
  pah-NT: Pyry hete g̃a pe – kiroki g̃a oko katu pota hete okoheteavo Tupana'ga remimbotarimova'ea
    rupi. A'ereki g̃a ko Tupana'ga remimombyryvag̃wama, ei Jesus'ga.
  sja-NT: T'ãri o-ĩa p'anɨ chi Tachi Ak'õrepa jara bɨk'a oo k'inia p'anɨɨrã, irua
    k'aripait'ee perã mãga oodamerã.
  xed-xed: Rfu da gwal ta dzə maya nda ndala maga skwi ta kumə Lazglafta ta həŋ, kabga
    dzaʼa baghaku həŋ.
  mks-NT: ʼTa̱hví na̱cuu na̱ xíca̱ ini caja ña̱ cúni̱ Ndióxi̱. Na̱ cán cúú na̱ caja
    Ndióxi̱ ña̱ ná xi̱nu̱ nu̱ú ña̱ cúu ini na.
  gfk-S: God na idane di ing di sip haitne ra tintalen takados, kinong God na banot
    ira nudi sinisip.
  bmu-bmu: Denike yeŋön Anutugö jeŋe solanibingöra kapaŋ köla mi nene aka ogö ewö
    kömumba qemjeŋ qeba maljei, Anutunöŋ mönö sihimŋini mi gumohom eŋgima. Miaŋgöra
    yeŋön mönö simbawoŋ akze.
  dgz-dgz: Waenapan tamana tapen menan, imu pose kanda mutane taine nagirewa, God
    wat aipakam mega munep umamup tamota.
  eng-GNV: 'Blessed are they which hunger and thirst for righteousnes: for they shalbe
    filled.'
  zaa-NT: Ica'rubà canu yala calatsi' quį gata' ttu la'labàni tsè' qui' quį tì'a calatsi'
    Tata Dios; pues lèe nna gúnie cą cualani para guni cą nu ná tsè'.
  eng-WEBSTER: 'Blessed are they who hunger and thirst for righteousness: for they
    shall be filled.'
  guh-guh: ’Jamatabëcuenebarëya tsavanapae tsane pamonae mapanacuata bitso daxitacuene
    matatoxenetsia jitsipabiaba pexanaenexa Dioso pitorobicueniatsi. Dioso baja cajena
    yavenonabiabianatsi pexanaenexa bajarapacuene.
  bon-bon: Ngenecu miiji eei gemi, laati bemi baborage singi wawename Acejiyame me
    singi; teeme peei singi te toraca me läbituge.
  nhw-BL: Xipaquica amojuanti catli ica nochi amoyolo anquitemohuaj quenicatza anquichihuase
    catli xitlahuac. Anitztoque quen masehualme catli mayanaj huan amiquij para anitztose
    cuali, huan Toteco anmechixhuitis para melahuac anhuelise anquichihuase catli
    xitlahuac.
  swh-ONEN: Heri wenye njaa na kiu ya haki, maana hao watatoshelezwa.
  wbi-wbi: Vafunyilue vano visyukua kuvomba sino ikeela uNGuluve, ulwakuva uNguluve
    ilikuvapeela fyoni.
  bba-bba: Doo nɔɔruɡibɑ be bɑ kɑsu bu ko ye Gusunɔ u bikiɑmɔ nɡe be bɑ dĩɑnu kɑ nim
    kɑsu. Bɑ koo debu.
  eng-KJVCPB: 'Blessed are they which do hunger and thirst after righteousness: for
    they shall be filled.'
  kgk-NT: —Gwĩ Nhandejáry remimbota gwive ojaposeve seve va'e, heko vy'a tee va'e.
    Ivare'a va'e-rami, ijuhéi va'e-rami ave oiko hemimbota ojapose eterei-gwi. Ojapo
    rire ovy'a va'erã. Onhembopy'ajeko tee va'e-rami ovy'a-ma va'erã oiko-vy.
  waj-waj: Gioonna kiaapuuya Anutuuqaa aataru yoketaivaara mmuduuya rida safuuma iya
    iikiataiyara Anutuuqo iyara yoketainoo. Fai Anutuuqo ari aataru yoketaa mmuakiaavai
    iya vitaino iya yoketainaravai.
  cpy-cpy: Ikimoshiretee amina-mina-tzirori ikameetha-shirete, tema aritaki iñahaero
    ikoyiri.
  ekk-PKP: Õnnistatud on need, kelle suurim soov on teha seda, mis on õige, sest nende
    soov täidetakse.
  mpx-mpx: Bolo hi galebu ge hi walem pagan sasapona kaiwena, Yehoba i muloluagil,
    kaiwena yayaluwaliya ni pakalaopop.
  wbp-wbp: Yapa ngana-puka kuja-ka ngampurrpa-nyayirni nyina Kaatuku jungarni nyinanjaku,
    nyarrparlangu kajirla wangka, ngulaju ngurrju-nyayirni. Kaatuku karla marlaja
    nyina wardinyi-nyayirni tarnnga-juku!
  luo-luo: Ogwedh jogo makech kayo kendo riyo mar tim makare oloyo, nimar gibiro yiengʼ.
  nhe-NT: Xipaquica imojuanti tlen ica nochi imoyolo inquitemohuaj quejatza inquichihuase
    tlen xitlahuac. Initztoque queja tlacame tlen mayanaj huan amiquij para itztose
    cuali, huan Toteco inmechixhuitis para melahuac inhuelise inquichihuase tlen xitlahuac.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܐܵܢܝܼ ܕܟܵܦܢܝܼ ܘܨܵܗ‌ܝܼ ܠܟܹܐܢܘܼܬܵ‌ܐ، ܣܵܒܵܒ ܐܵܢܝܼ ܒܸܬ ܣܵܒ݂ܥܝܼ.
  esk-NT: Quvianamiurut tamatkua kimmutiqaqtuat nalaunŋaruałiġmik, atakkii Agaayyutim
    pisuiqsimaaqtitkisigai.
  msb-msb: Malipay an mga nagahandom gayod na magtuman san kagustuhan san Dios pareho
    san tawo na ginagutom kag ginauhaw kay tutumanon san Dios an inda ginahandom.
  cpa-NT: ’Hioh¹² jenh¹² dsa² hniu¹ jmo¹ hi² hniu¹ Diú¹³ ca¹lah¹hiu³ dsǿa¹²dsa. Di³
    mi¹hag¹³ Diú¹³ ja³mi¹ti¹dsa ca¹lah¹jǿ¹.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ମନ୍‍ କଲା ଇସାବେ କାମ୍‌ କର୍‌ବାକେ ଆସା କର୍‌ବାଇ, ତାକର୍‌
    କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ସେମନ୍‍କେ ସାର୍‌ଦା କରାଇସି ।
  meu-meu: Kara maoromaoro hitolona e hitolomu bona ranu-masena e ranu masemu taudia
    be nanamo, badina be bogadia bae kunu.
  yva-NT: Are nawirati ubeker utavondijo Amisye apa bekere rai, weamo kove ngkov irati
    mai, weye indati Amisye po vambunine raugaje mai indamu utavono Apa bekere rai.
  dgc-dgc: Masuwerte du pumilit a gumamet ta kaluuben na Diyos, da iatéd dide na Diyos
    i gustu de.
  zpm-NT: ’¡Wen zie zha ne racladz guṉ grë miṉe rnabey Dios, rzac zhow zigne rzac
    zha ne rcaabedz, zha ne rnabgaa zhis, sac ible zacnie Dios zho parne grieelo guṉ
    zhow!
  hix-NT: Ohxe roro oyesnàr komo xe rma haxa ehtxoko. Ohxe roro oyesnàr komo xe oyehtokonye,
    towakryexe rma manatxhe, amnye Khoryenkomo wya ohxe roro rma haxa oynyàr komo
    ke mak ha, kekon hatà.
  sim-sim: Ma ol nombo wornan tiyakmbaha hishombashiowewa ma ondo li rupshika. Mberem
    ushiwak? Avui Wasilaka avak or jelyashinak nombo worna oson tiyakwa lir.
  npi-ULB: धन्य धार्मिकताको निम्ति भोकाउने र तिर्खाउनेहरू, किनभने तिनीहरू तृप्‍त पारिनेछन्
    ।
  cgc-cgc: May angken na kalipay alin ta Dyos mga ittaw na liag magtuman ta kabebet-en
    ta Dyos na terek ta iran na tagipusuon tak tabangan din danen an aged matuman
    gid danen iya na kabebet-en.
  tim-tim: Akto bikŋande sotgât tugât umburuk akmâ âmâ tu sot aregâlâk nâŋgâmbiâ humo
    akmap dop hainâk âlepŋe aknegât nâŋgâmbiâ humo akmap yâk âmâ tepyeŋe pikto sândugewiap
    aregât biwiyeŋe hinŋe heroŋe agâk.
  yor-yor: Alábùkún fún ni àwọn tí ebi ń pa tí òǹgbẹ ń gbẹ́ nítorí òdodo, nítorí wọn
    yóò yó.
  wos-wos: “Du takwa nawulak Godka sarékéta yikafre mawuli yata yikafre jondu male
    yanjoka di némafwimbu mawuli ya. Hénooka hiyaakwa du hénoo sanjoka némafwimbu
    mawuli yandaka maki, di yikafre jondu male yanjoka di némafwimbu mawuli ya. Wunde
    du takwaré God jémba yandét deka mawuli jémba téndét di jémba male retandi. Reta
    yikafre mawuli yatandi.
  emp-NTPO: Wãrãda sod̶eba jipa o quĩrĩã b̶ead̶ibʌrʌ, bio bia panʌa bãrãba quĩrĩã
    b̶eara Ãcõrẽba diai bẽrã.
  eng-F35: Blessed are those hungering and thirsting for righteousness, for they will
    be filled.
  ind-ind: Sungguh diberkati Allah orang yang giat melakukan perbuatan benar lebih
    daripada makan dan minum, karena merekalah yang akan dipuaskan oleh Allah.
  pes-OPCB: «خوشا به حال آنان که گرسنه و تشنۀ عدل و انصاف هستند، زیرا سیر خواهند شد.
  mpt-mpt: Nakaia unangai funaniba Gode baanea Ibo inamin namino inaine gene mole
    nibo nanomo gabib nakaia unangai seinine! Gode daabenea inamin namin olo kla nanomabiobe.
  bla-bla: 'Ino''tăttomix mokŏm''motsipaitappiisĭnni ki inăk''attomix mokŏm''motsipaitappiisĭnni
    etam''ĕtukkiau: ai''akokuyian.'
  ssx-ssx: Koda꞉na꞉ hone pa꞉la꞉eki puluekema꞉ na꞉na꞉ na꞉na꞉ma꞉ homa pu haleme wanda꞉halima꞉ta꞉
    ta꞉na꞉ma꞉ homo halememe. Iki pa꞉ta꞉ Koda꞉ma꞉ ota꞉ ana꞉na꞉ ana꞉ lawaalieke.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi ɑ̀ wɑɑ ɡbɔ ɑri do ɑɡbɛi mii iyi Ilɑɑɔ̃ wɑ
    bee, Domi Ilɑɑɔ̃ ɑ́ jɔ̀ ɑ yo.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚାରେ ଜାଣ୍ଡେଇଂ କାମ୍‌ ଡିଙ୍ଗ୍‌ନେ ଜବର୍ ଆସା ରେମୁଆଁ ମେଇଂ ନିମାଣ୍ଡା,
    ଡାଗ୍ଲା ଆମେଇଂକେ ଇସ୍‌ପର୍ ସାର୍ଦା ଆଃଡିଙ୍ଗ୍ଏ । ଡାଗ୍ଲା ଇସ୍‌ପର୍ ଆମେଇଂକେ ସାର୍ଦା ଆଃଡିଙ୍ଗ୍ଏ
    !
  gof-RNT: Xillobaa oothanaw koshatteyssatinne saamotteyssati anjjettidayssata, entti
    kallana.
  unx-unx: ଆପେ ଧାର୍‌ମାନ୍‌ ନାଗେନ୍ତେ ରେଙ୍ଗେଃତାନ୍‌କ, ସୁକୁତାନ୍‌ ଗିୟାଃପେ; ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆପେକେ ବିୟଃଗି ଏମାପେୟା !
  gah-gah: Itó Ómasímini avogisaló hee hee liki minatakumú miluma giliki miniaká niamó
    nene keikumú gelekugo kogoliza nivizemó geleaká noive. Hee liki minatamó nenémo
    kigika itive.
  lcm-lcm: Uruk kakaria kipo tauke using na lau korong, using kian masung.
  aer-aer: Mwerre-arle alakenhe tyerrtye areye ahentye anthurre aneme Ngkarteke akwetethe
    akangkwe-irremele. Itne akangkentye anerlte-aneme Ngkartele-arle itnenhe atnyenerlenge,
    itne alakenhe anerrirretyeke.
  qvc-NT: ’Dyusta ancha munaq kasuqkunar kushikunqallapa. Chaqa Dyusmi paykunataqa
    ancha rin yanapaq, pay nishqanda allita kasushpa kawsananllapa.
  tgl-ULB: Pinagpala ang mga nagugutom at nauuhaw sa katuwiran, sapagkat sila ay bubusugin.
  cbs-NT: —Ja inun, tsuabuda jawada pepa besti bechipai chakayamai jawen nuijaidaiwen
    manakukin Diosun jatu yaniwama keska waxanaiwen taea benimapaketi shinain benimakubainkanikiki.
  xtm-NTPP: ’Vava'a jin kendoo ñayii ni‑yu'u ni‑ini i ka ndanduku i ja va'a ja ndaa
    tátnuni Su'si ma ja jin ko sa'a i ma, vaa jin ni'i ndija i ja ka jiniñu'u anua
    i ma.
  nnq-nnq: Mbaya ababi na njala na nyota ju kutenda gapala Nnoongo, Nnoongo mababeka
    bajukute!
  bao-NT: Ʉjea niima, añurijere tiirʉgarã, oco jinirʉga, aʉa boa, biirãre biro ca
    bii tʉgoeñarã; cʉ̃ja ca tiirʉgarore biro cʉ̃jare ca bii bojaro ʉjea niirucuma.
  san-ORI: ଧର୍ମ୍ମାଯ ବୁଭୁକ୍ଷିତାଃ ତୃଷାର୍ତ୍ତାଶ୍ଚ ମନୁଜା ଧନ୍ୟାଃ, ଯସ୍ମାତ୍ ତେ ପରିତର୍ପ୍ସ୍ୟନ୍ତି|
  huv-NT: ’Najneajay ajlüyiw leaw xowüy andiümüw marangüw leaw andiüm Teat Dios, nej
    apmambeol nejiw.
  otn-NT: Ra̱ mmɛ̱nthi̱ di̱ nthɛui yø ja̱'i̱ nu̱ya ho yø mmʉi ngue honi̱ ha di 'yøtra̱
    nho, tengu̱tho 'mø di tu̱ma̱nthu̱hu̱ di ja ndu̱mmʉi ngue honi̱ ha di̱ nsi̱hmɛ̱.
    Porque da̱ mäx Oja̱ ngue da̱ zä da̱ 'yøt'e.
  nop-nop: “Me nediyeŋ Bepaŋ hebeŋ foloŋ metam didimehi mintaaŋ hatidok nanaŋe imedok
    map tiyam dabugoŋ tiiŋ, adi Bepaŋdi kahaŋ tiyemiŋa tuwot hinek yemtokiwaak. Wendoktiŋa
    aditok adi nadiwene utumba tilak.
  obo-NT: “Moppiya kod kotomanan taddot minuvun dakkoo kos ingowollon nod puung to
    id kopi-it Monama, oyyos od tovangan din en sikandan nod puung tadda.
  cak-ENT: Jabel quiquicot ri nnum y nc'at cánima chirij ri chojmilüj rubanic c'aslen
    riq'uin ri Dios, roma ri Dios nbün c'a cheque que nyetiquer nquibün ri ncajo'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠᤀᤥ ᤛᤩᤠᤱᤔᤧᤴᤍᤠᤱ ᤁᤧᤒᤵᤐᤠᤜᤠ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣ ᤆᤥ᤺ᤰᤔᤠ ᤂᤧᤱᤜᤠ᤹ ᤑᤠ᤹ᤖᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: Nācā ndetū ndá nchivī jā tá-ni cúu jā cócon ji yíchī ji, suni súcuán cúu
