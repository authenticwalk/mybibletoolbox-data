    ɔbɛ́ha amʋ́ bɔ́mwɛ.
  bsn-NT: Gajeye rẽtoro Dios ĩ bojasere yirʉa tʉoĩarã quẽne, variquẽnarona ñarãma,
    “Yʉ bojasere yivariquẽnato” yigʉ, Dios, ĩnare ĩ ejarẽmose ti ñajare.
  pib-NT: Giglenshinikanyegitkalunni nachgimane poyagkaklewluya, ga wa gonunnagatewatachine
    poyagkaklewluya, gi rixanu wannanwa jinanurunepa.
  wiv-wiv: Nuhu kua e vivitolonimiu ki mamarahotimiu kara moge kua e mahoto, ia miu
    kata hilohilo. A Vuvu da e vahotovia kamiu hatuhatua.
  reg-reg: Bhana libhando bhanu bhali no mweko no bhwila bhwe chimali, kulwokubha
    abhaja okwigusibhwa.
  mlh-mlh: “Uri yoŋoji Anuture jiŋoo posikekiminde yameŋ keku oi uqo obure kokome
    oŋu komeru qapeqawaki eku gogobi, Anutuji aŋiyaŋuŋ oi gume yabeiŋ. Ore eru yoŋoji
    kiwaqawaineke fukegobi.
  gof-ENT: ፂሎባ ኦናው ኮሻቴይሳቲኔ ሳሞቴይሳቲ ኣንጄቲዳይሳታ፥ ኤንቲ ካላና።
  aau-aau: Unsaney, yor luw-luw-aw ihey me siowp ma lokrue o, hei ma lahahay o, homkwe
    God so uron ihey-ar so ouon mon lwak. Payhokuaw, God hiykwe hme kokwe eir mon
    nak-kow prusow ey.
  tvk-tvk: Tuxolxatien iti mi ngan xil xa iexil bei pupu ni tengan limal pe met Hi,
    vengan xa xosxa imak, ma xi ipol ni mei ihe reitin e meulien nae.
  prf-NT: “Pinagpala en tolay hidi a masor a manggamet ten kaluuban nen Diyos, gapu
    tulungan hidi nen Diyos a magamet iyád.
  auy-auy: Maníkó siyáintemba miyámó ónaemo wésewi Maníkó miwí kaweꞌá wéuwatinkena
    kaweꞌó úmaimo méraiyantafena kaweꞌ-íꞌa uwátinkainiye.
  tbg-tbg: Avuqavu ni vai okarara antuqa arira ni variaka, vika vaivaro Kotiva vikama
    koqema nimitaira vikama ho vaivarave.
  hub-NT: Atum Yuus wakeramu pegker takastasrum wakerin ainatirmeka, atumnaka Yuus
    yainmaktin asamtai, shir aneasrum pujustarma.
  hmo-hmo: “Dirava ena kara maoromaoro idia ura dikadika idia karaia taudia be idia
    namo, badina be Dirava ese boga kunu do ia henidia.
  big-big: Ini yombanu kazing pangka panu pumok miziweki kozang keli puwili wilikwilik
    miziweki, purik ini Anotogi pangka piyengko kola yolugi legi.
  gux-G: Pamanli tie yaabi n buudi mi koma yeni o ñuñuunu, i mɔmɔni sanu nni, klma
    bi ti ba di ki guo.
  cnl-NT: ’Bi²³ dxʉ́²³ quie'² dsa³ 'i³ 'é̱e̱² 'e³ cue̱'²³, 'é̱e̱² 'e³ dxíin³ dsɨ́²
    jmɨɨ³ la²³'nɨɨ'n³¹ 'e³ 'née²³ rɨ²³jmóo² ca³dsaan³². Qui² rɨ²³jmée²³ Dios 'e³ rɨ²³lí³
    juø'² rɨ²³jmóo² la'³.
  zar-NT: ’Bicaʼ ba yuguʼ bönniʼ taʼzë́ ládxiʼgaquiëʼ le naca tsahuiʼ lahuëʼ Dios,
    ateʼ raca quégaquiëʼ ca raca quégaca nupa taʼdún, en taʼbidxi nisa, tuʼ gunëʼ
    Dios ga uluʼziʼë xibé lë naʼ taʼzë́ ládxiʼgaquiëʼ.
  kde-kde: Wasa vanu avala vavêle na indala na inyota ya kutenda lalalembela Nnungu,
    kwa kuva, Nnungu àmbevasibiha.
  ata-ata: Aneꞌi ane isoisolixaꞌa sou imulinu ꞌiliꞌilixo mulapu la aneꞌi iꞌosa xo
    Anu ualusiꞌa iliꞌi la aneꞌi iꞌanaꞌana, no anu ꞌilixo sou imulinu masaxa noxou
    Lataua utotomu.
  qvw-NT: Cushiculcächun mayanpis micanäśhanu yacunäśhanu Diospa munaśhanta lulay
    munäcuna. Paycunactam Dios maćhaycachin'a.
  nfa-nfa: Dhèu dhu dꞌara kateme dènge Ama Lamatua, rèngu oto, lula èèna na, Nèngu
    ka dhu hia si ngaa dhu ra neo.
  tnp-tnp: Nəkotatɨg e nəuvɨriən pəhriən nian nəkotolkeikei pɨk e nɨkitəmah rəfin
    agɨn məmə nəmiəgəhiən rəhatəmah otəhruahru e nəhmtɨ Uhgɨn. In nəuvɨriən pəhriən
    mətəu-inu, Uhgɨn otol itəmah nəkotəhruahru.
  urd-urd: मुबारिक़ हैं वो जो रास्तबाज़ी के भूखे और प्यासे हैं, क्यूँकि वो सेर होंगे।
  hot-hot: Ma ôpatu ba hama kisi lôk hathakmuniŋ ek imbitak êtôm anyô thêthôŋ, ôpêŋ
    lêk hamô mavi ba tem laviyak.
  mqj-NT: Kerongko' angganna to morai liu la umpogau' pa'kuanna Puang Allata'alla,
    annu la napalosso' inawanna Puang Allata'alla.
  rus-SYN: Блаженны алчущие и жаждущие правды, ибо они насытятся.
  mbh-mbh: Sapase tokokoe areko olemi engeng na olo wom rintet nge vothung vengvenga
    panesnga, eneke ur aken olemi nge aro i velpol a or nge.
  bdd-bdd: Ma ꞌeguma ꞌomi mumuga ꞌausalana nuwanuwami madouna wayaliyaya, beno ꞌabwa
    mumuga bwebweꞌana ꞌatemiya ꞌimadou.
  cbt-NTPO: Tanarëso pochin, yamororëso pochin cancantatoma', Yosë na'con nohuantoco'.
    Ina pochin cancantacasoáchin nohuantohuatama', noya ni'sarinquëma'. Catahuarinquëma'
    ina pochin cancantacamaso marë'. Sano cancantarama'.
  srn-NT: Blesi de tapu den sma di abi wan tranga angri fu de bun ini Gado ai, bika
    A sa gi den san den wani.
  cta-NT: ’Loꞌo juaꞌa̱ tsoꞌo ntsuꞌu tyiquee ñati̱ si tyajaꞌa̱ tsa cuaꞌni lcaa chaꞌ
    tsoꞌo, lcaa chaꞌ liñi; jiꞌi̱ ñati̱ biꞌ xtyucua ycuiꞌ Ndyosi chaꞌ taca jiꞌi̱ cuaꞌni
    lcaa chaꞌ nu ntiꞌ ycuiꞌ Ni.
  bqc-SIM: Báaadeↄn yã́zɛde nidɛnaↄ ũ, asa aamɛ aa kã́.
  tcz-CHONGTHU: Thudih a din jeh a gilkel dangchah thoh ho Pathen in phatthei aboh
    diu ahi, ijeh inem itileh ama hon lung nachimna anei diu ahi.
  mar-mar: जे न्यायीपणाचे भुकेले व तान्हेले ते धन्य आहेत, कारण ते संतुष्ट होतील.
  snp-snp: Ido wenena kadunamu nosámami fuluti kenebanido apatito nomu auma witi kolamo
    yamaidana oti wenena seni-mulunigu Goti monala efe limo mona yamu auma witi koliti
    moni minenawamo wenena ya Gotikafo mona lalo ogofuto giminagolimoma nenako, yamu
    moda lalo koli minomo wae.
  isl-isl: Sælir eru þeir sem þrá réttlætið, því að það mun falla þeim í skaut.
  spy-NT: Ibēruurootiin sōō, kule nee ꞉biiko choo chēēng'ē churtaayeet, kuuyu mākunyōōr.
  xnn-xnn: Nagasat nan manglaylayad ay mang-ikkan isnan layden Apo Dios tay awnit
    mapnekda.
  mwe-mwe: Mbaya bhakwetenje lilaka na lokolila tenda ibhapinga a Nnungu, pabha shibhatendanje.
  tte-tte: Siya nuwanuwasosili tem mumugana namwanamwana sikalai kateli mena, besiele
    toguliyam yo togalomagu nuwanuwali kan yo waila, Yaubada iwalo-muloloili. Kani
    mumugana namwanamwana koina yaluyaluwali iloyapowonli.
  tcs-tcs: God i blese demwan uda i prapa wande meke da raitting po ol pipol, wanem
    God i wandem, bikoz God i go gibe dempla ebriting wanem dempla i bin wandem.
  hlt-THB: Dyngnaak ce buh a myihna cawi nawh tui a myihna ak hoetkhqi taw ami zoseen
    hy, kawtih amik phoen phyi kaw.
  soq-soq: Apana mida God insaisawa dodomana segalepona baiwa insaisantoie nuau uduudu
    mampe menamodio waimoia nuaeuntompa, ipawa dima mo menaidamodia ando segalepi,
    ita mo pokamompo waimompa.
  qub-qub: «Cushishami cawanga fiyupa yargaycajno yacunaycajnöpis Tayta Dios munashanno
    alli rurayta munajcunaga. Paycunatami Tayta Dios yanapanga.
  att-att: Mapagayáyâ yù ira makkaragâ nga manuppál sù ipakuá ni Namarò nira, nga
    kunnay ta mabisinin nga maláppà nga magalek ta kanan na. Mammapiá sangaw yù ággiád
    da gapu ta pakáppagan na sangaw ni Namarò ira.
  bki-bki: Nalo napano ajidom m̃elea bajago napano memedu javukia napano m̃a Atua
    naio jidomio, mia ilivuiano rimei toalo, ana na mia nalo aial bajago na memedu
    nalo nei amei avujo lou vatitig ea kialo meuliano nalo.
  bqp-bqp: Arubarikadenↄmɛ yãzɛde nidɛrinↄ ũ, zaakũ mↄ́kↄ̃nↄ mɛ́ oni kã.
  mcp-mcp: Buud bwə́ ŋgə́ gwág cʉg á tʉ́təlí zha nə yɛ̂sh wá, bwə́ mə́ jəla, nəcé
    bwə́ bá jílə.
  hat-hat: Benediksyon pou moun ki anvi viv jan Bondye vle l' la, paske Bondye va
    ba yo sa yo vle a.
  npl-NT: '''Mapakikah akimeh kinekih ika nochi inyolo nochi mamochiwa ika milajkachiwálistli,
    porke Dios kinmakas tlan kitlajtlanih.'
  bgg-bgg: Hanyie è Hamangkhung-aphuii è chiid pha zab re-è boh yang pha ji rek pho
    ne sang ruii phro; “Hamangkhung-aphuii è chodang pha ley phi ruii phro!”
  eng-TCENT: Blessed are those who hunger and thirst for righteousness, for they will
    be filled.
  eng-BSB: Blessed are those who hunger and thirst for righteousness, for they will
    be filled.
  cpu-NT: Kimoshire inkantaiya kovakovatzirori inkameethashirete, tema aritake iriñeero
    ikokovatziri.
  san-ASM: ধৰ্ম্মায বুভুক্ষিতাঃ তৃষাৰ্ত্তাশ্চ মনুজা ধন্যাঃ, যস্মাৎ তে পৰিতৰ্প্স্যন্তি|
  tac-NT: › Onorúgame 'we ganíliga eteme ju alué ralámuli napu 'we a'lá bijchiá e'wánilime
    ju napu Onorúgame nulame ju. Onorúgameka 'we a'lá nabí gu'írimala alué ralámuli
    napurigá 'la bi'lepi na'támala senibí Onorúgame 'yuga.
  eng-WEBPB: Blessed are those who hunger and thirst for righteousness, for they shall
    be filled.
  gfk-H: Diet daan ing diet nem ira magingin takodas, kanong Kalou na banot ira nudiet
    nemnem.
  viv-viv: Gaveyao nuwanuwadi lakahina yadi nuwanuwa ginayegayega kaliva mafulauga
    o kaꞋi agotaina faꞋina nuwanuwadi lakahina aꞋa o gufa amine, medema yadi vemwamwala
    gavatubuga! Gavadi-yo? Au Yaubada yadi nuwanuwa amine ginaveledi, nuwanuwa yegayegana
    aseꞋasediya ginase-Ꞌowona.
  yao-yao: Akwete upile ŵele ŵajakwete sala ni njota ja kupanganya yaili yambone paujo
    pa Akunnungu, pakuŵa Akunnungu chachajikutisya.
  tgp-tgp: Avulahi r̃uhu isan la haratu la lo marohati, ale la lo mar̃ohu vara la
    vai na masalon God, matan enia i pa tuenira la vai na masalona, enira la pa masu.
  auc-NT: “Wængonguï nö pönï nänö entawënö baï adobaï entawencæboimpa, ante æcänö
    cænguï cæ̈ïnente baï wæda, æcänö tepæ̈ gæ̈wænte baï wæda tömënäni ïñömö näni watapæ̈
    toquinque wædänipa. Edæ tömënäni tömo cænte baï Wængonguï nänö nö entawënö ænte
    ædæmö entawente tocædänimpa,” ante Itota apæ̈necantapa.
  kbc-NT: Niɡ̶ina oko ane doletibige ane iɡ̶enaɡ̶a, Aneotedoɡ̶oji icota meote meletibigiwaji,
    leeɡ̶odi me liciagi niɡ̶ina oko ane nigodi nigigi, codaa me ecibi. Odaa nigoyakadi
    anoyeligo, codaa anowacipe, odaa jeɡ̶eletibigiwaji. Joaniɡ̶idaa leeɡ̶odi niɡ̶idi
    oko midioka limedi me ninitibigiwaji.
  bmh-bmh: Duailel inen ag Uwait nugau igul naliu wabun salau gusig mamamen, go agal
    oiagab naliu damau. Einen, Uwait nug agal salau memen uligaraimai, isanaramau.
  ctu-BL: Tijicñayob jini año' bʌ i wi'ñal i pusic'al yic'ot i tiquin ti' cha'an chuqui
    toj, come mi caj i bujt'esʌntelob i pusic'al.
  meq-meq: «Məŋgwese ka ndo neheye may a wur fataya ada yam a gatay aye hərwi marəhe
    ha gər a Mbəlom, hərwi Mbəlom ma vəlateye wu nakə a satay aye.
  noa-H: ’Pãar har Hẽwandamau waupim k'õsim nem wawaagta jãsog t'ʌnʌmjönaa höbichag
    t'ʌnʌmjö nʌm k'ʌʌn, honee habat hajim hanʌm, mag nem wajap'a waum k'õchk'a nʌm
    k'ʌʌn juagta Hẽwandamau dʌ̈i hoojeewai.
  alp-NT: Tamata rebe esi suka ono nkenale lulu Alla Eni sukare, Alla Iono laleisu
    ndina le namake pine Alla Iriluke sasaisa rebe laleisu lokore.
  san-VEL: dharmmaaya bubhuk.sitaa.h t.r.saarttaa"sca manujaa dhanyaa.h, yasmaat te
    paritarpsyanti|
  kbq-kbq: Fatgo avu'avaku zamaganeteno, tinku zamesiaza nehazamokizmia Anumzamo'a
    asomu huzmantegahie. Na'ankure Agra zamagrira knare huzmantegahie.
  kbh-kbh: “Puerte oyejuayënga mochántsemna chë nÿetsca soyënguiñe ts̈abá jamama bos̈ënga.
    Chëngbe bos̈ana entsemna mo chë oshëntsiyá y uajuendayabe bos̈ancá. Chë nÿetsca
    soyënguiñe ts̈abá jamama bos̈ënga mochanjobenaye jëftsinÿana lempe nts̈amo tmojtsebos̈cá.
  ron-LSB: Ferice de cei ce flămânzesc și însetează după dreptate, pentru că vor fi
    umplute.
  pon-pon: Meid pai, me kin men mana o men nim me pun, pwe re pan medila.
  nhe-BL: Xipaquica imojuanti tlen ica nochi imoyolo inquitemohuaj quejatza inquichihuase
    tlen xitlahuac. Initztoque queja tlacame tlen mayanaj huan amiquij para itztose
    cuali, huan Toteco inmechixhuitis para melahuac inhuelise inquichihuase tlen xitlahuac.
  sps-sps: Paparaa tsurin vainy te mauts fiisok ror kat tavaron ten Gov; Gov nai faonots
    non koman tsuri.
  wnc-wnc: Mamin amindaka takeaknga tasinangge musiaatang toknga siknga nataaingu
    Anututa aminu waakwakat gatake yutning. Dasingge? Musiaatang takekan siwik.
  nmw-S: Hebwaden si buwota ge si mwaiwom page sapusapuine kaiwane, Helak i muloluyanid,
    kaiwane yayaluwadiye bwele i pasusuwokuid.
  bus-bus: Aubarikadeenↄn yãzɛde nidɛrinↄ ũ, zaakɛ aↄ̃mbe aↄ̃é kã.
  gub-BL: Aze teko ipureruzar wer Tupàn rehe azeharomoete a'e nehe, aze ipurapo wer
    tuwe ikatu ma'e rehe a'e nehe, hurywete putar a'e nehe, ta'e Tupàn umurywete kar
    putar tuwe a'e teko a'e nehe xe.
  imo-imo: Goteni teaio nimo ulu tumbi nilima tengeindo engele mele kolko no wali
    mele kolko moromele imboma, eno Goteni manda tendembalomunga eno malo.
  boj-boj: “Tamo uŋgasari kumbra bole dauryqajqa arearetnjreqnu qaji naŋgi dego areboleboleinjreme.
    Naŋgi tulaŋ kere na sqab. Iga iŋgi ti ya ti uyqajqa arearetgeqnu dego kere.
  eng-DRA: 'Blessed are they that hunger and thirst after justice: for they shall
    have their fill.'
  knf-knf: Bañaaŋ banklaaŋ pdo iko yi Naşibaţi ajakuŋ na ŋhaaş ŋi baka bŧi, banuurandëni
    ţiki Naşibaţi aluŋ kawul baka kakëşan uko wi baklaaŋ.
  san-KHM: ធម៌្មាយ ពុភុក្ឞិតាះ ត្ឫឞាត៌្តាឝ្ច មនុជា ធន្យាះ, យស្មាត៑ តេ បរិតប៌្ស្យន្តិ។
  arn-NT: Ayüwün niey tati ngüñülelu ka wüywülelu reke ñi femael Ngünechen tañi ayükeelchi
    dungu, kisu engün lloway itrokom ñi ayütunieel Ngünechen mew.
  zas-NT: ’Xiquilbaa ree bén rzajc ziꞌc chi rliaan bejn o chi reꞌcaman nijs zian rën
    daꞌt reeman güün reeman ziꞌc rniabee Dios, din Dios gagnë laa reeman din güün
    reeman ziꞌc ruladxaman.
  ken-NT: Ɛ́rɨ ɛcha ntá bǒ abhɛn bábhɔ́ŋɔ́ nsay nɛ ɛkwak bɛkʉ mɛnyɨŋ ɛbhɛn bɛchi
    chak bɛsí Mandɛm, mbɔnyunɛ chɔŋ yi anchyɛ bhɔ mɛnyɨŋ ɛbhɛn bábhɔ́ŋɔ́ ɛkwak bɛbhɔŋ!
