  boa-NT: Maímijyu ditye íjcyane ‘mityáhmítyá’ néétume ímí tsaɨ́ɨ́buwáré ícyahíjcyáme.
    Píívyéébée diityéké iájcuíñé nééné iiñújɨ́ muurá diityé wáábyuta.
  etr-etr: Hili nagadaiala aligilo nefolalebe amolida, obeägïsa nea. Mida, sege dibe
    amo sulubadela Godea iligali ïmolömelë.
  quh-NT: ‘May cusiskas cancu llamp'u sonkowan Diosta casojcuna. Paycunaka cay pachapi
    Diospa niskanmanjina jap'enkancu.
  kwi-kwi: Na mamazkin an warish kiztuchimikane an watsal uznazi, Dios an sukin pa
    kin namta akwa.
  agm-agm: Iyataatɨ amɨ isɨhiya usa ipatisanɨwɨ Autaahaatɨho maaritirɨhɨretɨ kiyawaawaahɨ
    kiyaisɨ Sapɨho gaahaiwa nahatewa tɨmaŋa ahɨwiwaiwa numwɨtaisɨ maaritɨwɨ kiyaamɨ
    maarɨho wɨwitane.
  ubr-ubr: “Osi sabu iyabon setatafoum on, osi auris on yasisir gagamin bag, God aifan
    i’yaumatan on arimon sinboai!
  tsw-NT: Aza a abaꞌun a ɗa aza a na a tarai aciyele ili i ro shi, adama a na uvaɗi
    u to oꞌwo za le.
  cax-NT: ‛Urriampae naca bama itaquisünacanamacü, itopiqui torrio ñana nanaiña cürrü
    uiti Tuparrü ümoma.
  aia-aia: '''Ia God ''ai ha''agorohiraaui nei ra awa manego. Rai daa''i mwani mareho
    goro na duruduru ''inia God.'
  srp-1865: Blago krotkima, jer æe naslijediti zemlju;
  agt-agt: “A nagāsāt hapa ya ngamin kiden masippat, te yen kid sangaw ya makaalap
    ta ngamin lutakin nga pinadday na Namaratu ewan.
  lug-lug: Balina omukisa abeetoowaze, kubanga abo balisikira ensi.
  yby-yby: Ito duliya limi limiki molikaka niabo wewenasiya ma mikauya Omaimidana
    abuhalama li sa-itabo nenako, elowa jitabo wewena minae.
  heb-heb: אשרי הענוים כי המה יירשו הארץ׃
  mpp-mpp: Nga ngic-ngigac bawacnagulu gacaigaing, yenge kwele-angackolec. I yangucte,
    himongtowadi yengele mole-damoc aidaicte.
  apb-apb: Deidehie mo iini nge kire ko ha'amwai-mwei'ara, aena aana kire kei to'o
    aana oto mo ola diana a God e haiholota'i huni nii'i hunie mwala ingeie.
  san-TEL: నమ్రా మానవాశ్చ ధన్యాః, యస్మాత్ తే మేదినీమ్ అధికరిష్యన్తి|
  ben-IRV: ধন্য যারা বিনয়ী, কারণ তারা ভূমির অধিকারী হবে।
  ntu-ntu: “Ngi da kxmrlz nzavzo-lzbq-krmu, murde Gct sa nakabzle bamu zmatq mz nzaclve-krmu
    mz nrlc.
  pan-pan: ਉਹ ਧੰਨ ਹਨ ਜਿਹੜੇ ਹਲੀਮ ਹਨ, ਕਿਉਂ ਜੋ ਉਹ ਧਰਤੀ ਦੇ ਵਾਰਿਸ ਹੋਣਗੇ।
  tkr-tkr: Nimee baxtivarariy, cocab co ögeeqa hudyoolenbı! Allahee manbışis cuvab
    huviyn ciga heles.
  gvc-gvc: ’Painare yʉhdʉrʉca duaeraina ã jica nieraina wahcheina jira. Cohamacʉ “Waihtja”,
    tinare to nirire cjʉaahca tina.
  mwp-mwp: Ngitha ngaya nanga gabu ngoenakapulmayl, Awgadhaw woenab ngithamuniya kalmel;
    ngitha bangal gasamoene Awgadhaw adhapudhay yawoedhayzinga.
  ksj-ksj: Zamaze roḡeḡa azaḡaꞌe Badiꞌa manohugazeta, mazaḡa zeḡe ꞌevorao haba riꞌiniꞌuma.
  sbk-sbk: Hwashi abhapole, bhahayibha bhapyani bhi insi.
  mya-JVB: စိတ် နူးညံ့သိမ်မွေ့သောသူ တို့သည် မင်္ဂလာ ရှိကြ၏။ အကြောင်းမူကား ၊ ထိုသူ
    တို့သည် ပြည် တော်ကို အမွေ ခံရကြလတံ့။
  kgf-kgf: Gumbénʒénʒéŋ kecanʒu imi eneŋ ségiségi ginaguc, baec yanda baec imi mératéc
    énécmiyu késamu.
  awb-awb: Íre píribahria peh uwaresa kéo, mah marákó márákó awaq miahráho puaq iwíáh
    íwíáhoro.
  gdn-gdn: Iyapana gwedewau kwarisitagubu moyamoyakai idiwu ragidai ki mu mete mamamatogomono,
    mibai ka Mamanuga God e gwede tageyana gwaiyabai wagubu ki e mu tageni.
  nko-NT: Bulu layúlá ɩwɩasɩ abápʋ, tsúfɛ́ amʋ́ obégyi ɔsʋlʋ́ʋ amʋ nɩ.
  bsn-NT: “Masimena ñaja yʉa” yirã, Dios ĩ ejarẽmosere sẽnirũgũrã ñari, Dios ĩ goticatore
    bajirone variquẽnarʉarãma, adi macarʉcʉroana ʉjarã ĩna ñarotire Dios ĩnare ĩ yirẽtobosaroti
    ñajare.
  pib-NT: Giglenshinikanyegitkalunni mayogone, gi rixanu wanna yoptotanru psolchijneko.
  wiv-wiv: Nuhu kua miu ta vavazihoni mulehimiu, ia miu kata hilohilo, a Vuvu da e
    vala garigari kamiu.
  reg-reg: Bhana libhando bhanu bhali bhafula, kulwokubha abhaja okulya omwandu gwe
    chalo.
  mlh-mlh: “Uri yoŋoji denaŋdenaŋ boyobeegobi, Anutuji moreŋ yo oi yoŋore biŋe qa
    yareiŋ ore kiwaqawaineke fukegobi.
  gof-ENT: ባንታ ዎዛናን ኣሽኬቲ ኣንጄቲዳይሳታ፥ ኤንቲ ሳዓ ላታና።
  aau-aau: Unsaney, hmo uru arian me lowk nakie pa ma lwak somokwe, God so uron ihey-ar
    so ouon mon lwak. Payhokuaw, God hiykwe ki lowpwarowp mokwe hme kow e po me-iaup
    koruay.
  tvk-tvk: Tuxolxatien iti mi ngan xil xa labe hanmerou e nenemien nae be tan, vengan
    xa Hi isa rute xil vus e ut etan ihe na hisit moletin xil xa lamak.
  prf-NT: “Pinagpala en magpakababa hidi, gapu magin mana di i munduwiday.
  auy-auy: Kentúmo ímbo maimaésa wéiyowi Maníkó miwí kaweꞌá wéuwatinkaimba pósa siyáim-barama
    maénááwe.
  tbg-tbg: Tiremakeha vaiha kia náivata qoraiqama nimite variaka vika vaivaro Kotiva
    vikama koqema nimitaanarove. Kotiva maa vatara vika kaama nimitairara ti, vika
    vi vatara varevarave.
  hub-NT: Atum atumek nagkamaku anenmamchau ainatirmeka, atumnaka Yuus ni anajmatramawa
    nunaka ashi amastin asamtai, shir aneasrum pujustarma.
  hmo-hmo: “Dagedage lasi taudia be idia namo, badina tanobada do idia abia.
  big-big: Ini yombanu yeik ngezewiligiyeng yongolok mei ono puwili wilikwilik miziweki,
    purik ini inigi Mangobekki yeikta kilingwili logo kalike ini inigi Mangobekki
    ngabelakpek weiyagi legi.
  gux-G: Pamanli ye, yaabi n pia li pañiili, klma U Tienu bo ti cabi bani i tinga.
  cnl-NT: ’Bi²³ dxʉ́²³ quie'² dsa³ 'i³ mi³'uǿn²³ 'ñée². Qui² rɨ²³'ióo²³te'²³ mɨ³¹güii³
    la³ 'e³ la²³ ca²³jua'³ Dios.
  zar-NT: ’Bicaʼ ba yuguʼ bönniʼ nácagaquiëʼ nöxaj ladxiʼ lahuëʼ Dios, tuʼ gataʼ quégaquiëʼ
    luyú ni.
  kde-kde: Wasa vanu avala valisulupûha, kwa kuva, chilambo chimbekuva mapala lavo.
  ata-ata: Aneꞌi ane italoxolixaꞌa iluꞌelai la aneꞌi iꞌosa xo iliꞌi la Anu ualusiꞌa
    la lia ane ꞌo ne aneꞌi naꞌa.
  qvw-NT: Cushiculcächun allin śhun'uyücuna. Jinantin pachätam ćhasquiycun'a.
  nfa-nfa: Dhèu haha oto, lula rèngu ka dhu bèli-camèdꞌa sèmi rare mèngi-nale aaꞌi-aaꞌi
    dhu Ama Lamatua moa tèke.
  tnp-tnp: Nəkotatɨg e nəuvɨriən pəhriən nian nəsotəfəri aruiən itəmah. In nəuvɨriən
    pəhriən mətəu-inu, o nian kəti Uhgɨn otəfɨnə nəhue nɨftəni kəm təmah u rəhan mɨn.
  urd-urd: मुबारिक़ हैं वो जो हलीम हैं, क्यूँकि वो ज़मीन के वारिस होंगे।
  hot-hot: Ma ôpatu ba hamô maliŋyaô, ôpêŋ lêk hamô mavi ba tem enja pik sapêŋ.
  mqj-NT: Kerongko' angganna to malenna' penawa, annu la untarima pa'dandinna Puang
    Allata'alla.
  rus-SYN: Блаженны кроткие, ибо они наследуют землю.
  mbh-mbh: Sapase tokokoe areko o paruru osivenga, eneke God aro i sung ulue alavusnga
    a or nge.
  bdd-bdd: Comi ꞌimi mumuga nuhana, wayaliyaya weyahina ꞌabwa Yehoba baleꞌu mabwaiyana
    ꞌiꞌebwaegomi.
  cbt-NTPO: Sano piyapi nipatama', Yosë noya ni'sarinquëma'. Naporahuaton, a'na tahuëri
    nasharo'paquë ya'huëmiatarama'.
  srn-NT: Blesi de tapu den sma di abi sakafasi, bika heri grontapu sa de fu den.
  cta-NT: ’Loꞌo juaꞌa̱ tsoꞌo ntsuꞌu tyiquee ñati̱ nu ná ntiꞌ tyiji̱loo jiꞌi̱ tyaꞌa
    ñati̱, chaꞌ ca su ntucua ycuiꞌ Ni tyacua chaꞌ tsoꞌo nu ta ycuiꞌ Ni jiꞌi̱ ñati̱
    biꞌ liꞌ.
  bqc-SIM: Zĩabusanaↄ mɛ́ báaadeↄ ũ, asa aamɛ aaↄ dṹnia vĩ.
  tcz-CHONGTHU: Mi lungneng ho Pathen in phatthei aboh diu ahi, ijeh inem itileh ama
    hon leiset chung pumpi alo diu ahi.
  mar-mar: ‘जे सौम्य’ ते धन्य आहेत, कारण ‘त्यांना पृथ्वीचे वतन मिळेल.’
  snp-snp: Ido wenena seni-muluni oto lumuti meleti sodoti moni minamo wenena ya Gotikafo
    mikaleka eba muki ya iya ku gedaito olunawamoma nenako, yamu moda lalo koli minomo
    wae.
  isl-isl: Sælir eru hógværir, því að þeir munu eignast landið.
  spy-NT: Ibēruurootiin sōō, kule nee ꞉biiko choo yibē keey ng'wēny, kuuyu mākuyēk
    nyeeng'waa ꞉kōōrēēt.
  xnn-xnn: Nagasat nan mangipabababa isnan nemnemda tay awnit ited Apo Dios nan am-in
    ay inkalina ken daida.
  mwe-mwe: Mbaya bhaitimalikenje, pabha shibhapegwanje shilambo.
  tte-tte: Siya tonuwalobi yo mumugali bigana, Yaubada iwalo-muloloili. Ana waloyameli
    yanuwana kani silobai.
  tcs-tcs: God i blese demwan uda i ambol, bikoz God i go gibe dempla da ples wea
    em i bin promis dempla.
  hlt-THB: Kaw ak dungkhqi taw ami zoseen hy, kawtih khawmdek qo pang kawm uh.
  soq-soq: Apana mida molaaisiwa waimoia nuaeuntompa, ipawa God dima saualena mo donsapue
    wadapu.
  qub-qub: «Cushishami cawanga umildicunaga. Paycunami chasquenga Tayta Dios ‹Goycushayquipaj›
    nishan mushoj pachata.
  att-att: Mapagayáyâ yù ira tumulù. Mammapiá sangaw yù ággiád da, gapu ta iyawâ na
    sangaw ni Namarò nira yù ngámin nga napiá nga initabbá na.
  bki-bki: Nalo napano tinielo melumu bo, mia ilivuiano rimei toalo, bior napano Atua
    berkario ruei ka mia rije tonovo na yetemeriba nei vanlo.
  bqp-bqp: Arubarikadenↄmɛ zĩdabusarinↄ ũ, zaakũ mↄ́kↄ̃nↄ mɛ́ onigↄ̃ andunia vĩ.
  mcp-mcp: Buud bwə́ ádɛ́ *búgʉla məŋkul máŋ wá, bwə́ mə́ jəla, nəcé bwə́ bá lʉ́g
    nə shí ga.
  hat-hat: Benediksyon pou moun ki dou, paske y'a resevwa byen Bondye te sere pou
    yo a sou latè.
  npl-NT: '''Mapakikah non moikneliah, porke Dios kinmaxkatilis n tlaltíkpaktli.'
  bgg-bgg: Hanyie jum pho ne sang ruii phro; nathek shii ne Hamangkhung-aphuii è nyie
    sbang rek pha ji choi ruii phro!
  eng-TCENT: Blessed are the meek, for they will inherit the earth.
  eng-BSB: Blessed are the meek, for they will inherit the earth.
  cpu-NT: Kimoshire inkantaiya tsinampashireri, tema iriitake saikaatsine kameetha
    kipatsiki ishinetaantaitziri.
  san-ASM: নম্ৰা মানৱাশ্চ ধন্যাঃ, যস্মাৎ তে মেদিনীম্ অধিকৰিষ্যন্তি|
  tac-NT: › Onorúgame 'we ganíliga eteme ju alué ralámuli napu tabilé riólame ju.
    Alué ralámulika 'la narémala alué napu Onorúgame nejímili ju.
  eng-WEBPB: Blessed are the gentle, for they shall inherit the earth.
  gfk-H: Diet daan ing diet matien na tunatuna, kanong Kalou na tabar diet ma ira
    tahut na linga ing gata tagurei tar wara nudiet.
  viv-viv: Gaveyao umaumadiyao, medema yadi vemwamwala gavatubuga! Gavadi-yo? Au babi
    lobama ana matatabuna adi duꞋu hinanuhagana.
  yao-yao: Akwete upile ŵele ŵakulitimalika, pakuŵa chapochele chilanga cha Akunnungu.
  tgp-tgp: Avulahi r̃uhu isan la haratu la lo r̃omatano matan God i pa sile na varama
    isara.
  auc-NT: “Në gänë pönente ædæmö cæte quëwënäni ïñömö tömënäni näni watapæ̈ toquinque
    edæ inguipoga tömämæ æ̈ninque awënëidi baï bacædänimpa.”
  kbc-NT: Niɡ̶ina oko ane diniwikodetibece lodoe Aneotedoɡ̶oji, Aneotedoɡ̶oji eote
    me nebi inatawece iiɡ̶o, joaniɡ̶idaa leeɡ̶odi niɡ̶idi oko midioka limedi me ninitibigiwaji.
  bmh-bmh: Duailel inen agal wanimag agtal wag i macanemen, go agal oiagab naliu damau.
    Uwait nug ag ece marabun awareun, go unum agal umamen!
  ctu-BL: Tijicñayob jini pec' bʌ mi' melob i bʌ, come mi caj i yʌq'uentelob pañimil.
  meq-meq: «Məŋgwese ka ndo neheye ta rəh ha gər tay aye, hərwi nəteye na, Mbəlom
    ma vəlateye məndzibəra.
  noa-H: ’Pãar har bʌ̃ʌr habarm gaaimua meeuk'aba k'ĩir t'ũu Hẽwandamagta pãach dʌ̈i
    hichdëu hampierr hapiejem k'ʌʌn, honee habat hajim hanʌm, pãach mag nʌm paar hirua
    durr hiiur deeju ha simjã pãachdëuta jʌ̃aju haawai.
  alp-NT: Tamata rebe kwakwaesi more, Alla Iono laleisu ndina le namake pine Alla
    Iriluke saisa rebe Italukele eteise.
  san-VEL: namraa maanavaa"sca dhanyaa.h, yasmaat te mediniim adhikari.syanti|
  kbq-kbq: Akohe'za nemanimokizmia Anumzamo'a asomu huzmantegahie. Na'ankure maka
    mopa zamisige'za erigahaze.
  kbh-kbh: “Puerte oyejuayënga mochántsemna chë uámanënga ndoñe mondbétsenobiamnayënga,
    er chënga mo chëngbe otocana soycá quem luare mochanjóyëngacñe.
  ron-LSB: Ferice de cei blânzi! căci ei vor moșteni pământul.
  pon-pon: Meid pai, me opampap, pwe re pan jojoki jappa.
  nhe-BL: Xipaquica imojuanti tlen ax inmohueyimatij iniixtla sequinoc. Toteco inmechaxcatis
    nochi tlaltepactli.
  sps-sps: Paparaa tsurin vainy te fauf ror a tsivor; ri nai nom rora tafan tsuar
    te kakouiny onots e Gov!
  wnc-wnc: Mamin amindaka inae umande buyambamtapa dua daknganingge natapningu Anututa
    aminu waakwakat gatake yutning. Aminu unzing natapning aminde sanga tupa yamunangge
    yakut taknga Anututa siakande yaman pake apbakngake yutning.
  nmw-S: Hebwaden si hodonge totodiye Helak i muloluyanid, kaiwane wana liwo tuwoi
    hiyebeine bwele si paidi.
  bus-bus: Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ ń zĩnda bùsanↄ ũ, zaakɛ aↄ̃mbe weégↄ̃ anduna
    vĩ.
  gub-BL: Teko ikàg 'ym ma'e hurywete putar a'e nehe, ta'e upyhyk putar Tupàn hemimur
    ràm a'e nehe xe, upyhyk putar hemimume'u kwer a'e nehe xe.
  imo-imo: Taka liko moromele imboma, mai kombuma pali Goteni eno timbelona lingemunga
    eno malo.
  boj-boj: “Tamo uŋgasari lawo na sosib naŋgo segi ñam aguq ateqnub qaji naŋgi dego
    areboleboleinjreme. Qotei na mandam kalil osim naŋgi enjrqas.
  eng-DRA: 'Blessed are they that mourn: for they shall be comforted.'
  knf-knf: Bañaaŋ banjoobuŋ bkow banuurandëni ţiki umundu bŧi uluŋ kawo wi baka.
  san-KHM: នម្រា មានវាឝ្ច ធន្យាះ, យស្មាត៑ តេ មេទិនីម៑ អធិករិឞ្យន្តិ។
  arn-NT: Ayüwün niey tati ñom piwkengelu, kisu engün am llowalu tati mapu Ngünechen
    tañi tukulpakünuletew.
  zas-NT: ’Xiquilbaa ree bén na̱j bén chaawladx, din laa reeman tiaꞌ guidxliuj ni
    rëb Dios gudëëdaman loj reeman.
  ken-NT: Ɛ́rɨ ɛcha ntá bǒ abhɛn bábhɔ́ŋɔ́ nɛsɛptǐmʉɛt nɛ bápú tɔŋ bɛtaŋ, mbɔnyunɛ
    chɔŋ yí anchyɛ bhɔ áfɔ́k ankɛm anɛ yi afyɛ́ bariɛp bɛchyɛ bhɔ́!
