verse: MAT.005.005
translations:
  kpx-kpx: “Ige uvevete keabuna vahaeholahai. Kosealemo keabuna Dilava vatae doga
    keve ui.
  okv-H: Eto embo amuna ‘Na na’ ainge mane eaguja rate God humota eaguja amina enda
    tapa hoteto humbasuja avoeto tunga javotoho aisuja.
  tbo-tbo: Taumi iyawoi o palihalena memi ona kaoha, babana Yaubada hipuli a taniwaga
    atapuna apo ina welemi.
  mal-C: സൗമ്യശീലർ അനുഗൃഹീതർ; അവർക്ക് ഭൂമി പൈതൃകമായി ലഭിക്കും.
  grc-SR: Μακάριοι οἱ πρᾳεῖς· ὅτι αὐτοὶ κληρονομήσουσιν τὴν γῆν.⸊
  bgc-bgc: धन्य सै वे, जो नम्र सै, क्यूँके वे परमेसवर के जरिये धरती के हकदार होंगे।
  khz-khz: Aoma talimara pia verere, kwalana Palagu na tanopara maparana ira pene
    venira.
  deu-TKW: Selig die Sanftmütigen, denn sie werden das Land erben.
  zsr-NT: ’Bicaꞌ ba bönniꞌ nacquëꞌ nöxj ladxiꞌ lahuëꞌ Dios, le gataꞌ quequëꞌ luyú
    ni.
  lin-lin: Esengo na bato na komikitisa, pamba te bakozwa mokili lokola libula !
  hns-NT: Soekhie hai dje sadhaaran hai. Dhartie oelogke khaatien rahiega.
  noa-E: ’Pãar ar bʉ̈ʉr abarm gaaimua meeukhaba khĩir thũu Ẽwandamagta pãach dʉ̈i
    ichdëu ampierr apiejem khʉʉn, onee abat ajim anʉm, pãach mag nʉm paar irua durr
    iiur deeju a simjã pãachdëuta jʉ̈aju aawai.
  eng-EMTV: “Blessed are the meek, for they shall inherit the earth.
  mib-NT: ’Yōhyo ndetū ñayuu cáhīyo vītá suchí ini, chi ni jejnūhun ya jeē cutahū
    i ñayɨ̄vɨ́.
  lif-NT2: चुङ्‌जिगे़न् नःम्‍नःम्‍बा मनाहाॽ मुॽइसाबासिरो, थेआङ्‌भे़ल्‍ले़ इक्‍सादिङ्
    खाम्‍बेःक्‍मान् खे़ङ्‌हाॽरे़न्‍नेरो॥
  xnj-xnj: Vamotisiwa vangolongondi, muni valahala mulima.
  mmx-mmx: Nedi dik lox asi di, dina momo, mila ne Moroa naba raba di mi lixitkis
    to xeneng at Linintoo ren.
  cbr-NT: Axa cëruti banacëma uni ax ca Nucën Papa Diosan 'inánti ñucamañu 'iti 'icën,
    an cacësabi oi. Usai ca 'iti 'icë quixun 'unani ca chuámarua cuëënia.
  tee-NT: Va paxcatch ju yu'unch ju lana jantu tu'u' talhitak'ayai. Pus ca'axtaknicana'
    ju lacat'un ju ak'alhtasunita ju Dios.
  eng-LSV: Blessed the meek—because they will inherit the land.
  cak-NT: Can quiequicot ri can manak oc quik'ij niquina' pa cánima, roma can c'o
    ri xtiyo'x chique chupa ri rech-ulef ri can richi-wi ri Dios.
  pah-NT: Pyry hete g̃a pe – kiroki g̃a oko nhyrõ onhimbohetee'yma. A'ereki yvya koty
    Tupana'ga remimondoag̃wama g̃a pe ga ero g̃waramo, ei Jesus'ga.
  sja-NT: T'ãri o-ĩa p'anɨ chi audua-ee p'anɨɨrã, atadait'ee perã jõmaweda Tachi Ak'õrepa
    jarada ichideerãmaa teeit'ee.
  xed-xed: Rfu da gwal leɓtekwa ghəŋa taŋ, kabga dzaʼa vlaŋvla Lazglafta ta haɗik
    ya tanaf tsi ta imi ta sləməŋ ta həŋ.
  mks-NT: ʼTa̱hví na̱cuu na̱ co̱ ndíñehe jícó mé jáchi̱ na̱ cán cúú na̱ ñe̱he̱ táhvi̱
    ndiquehe na ña̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a quia̱hva nu̱ ná.
  gfk-S: God na idane di ing di matien na turadi, kinong God na tabar di ma ira tahut
    na linge ing igate tagure ter ura nudi.
  bmu-bmu: Denike yeŋön guŋbönjönjöŋ malakzei, Anutunöŋ gölme ki mi yeŋgöra eŋgii
    buŋaŋina akŋapköra yeŋön mönö simbawoŋ akze.
  dgz-dgz: Imua ae bigaren taine nagirewa, God wat aipakam megawa wariwanum, iwa mu
    piup ma yon borain.
  eng-GNV: 'Blessed are the meeke: for they shall inherite the earth.'
  zaa-NT: Ica'rubà canu ná ỹénlatsi' losto' quį; porqui'ni huadi' bá cą lóyu nu beni
    Tata Dios prometer para lacą.
  eng-WEBSTER: 'Blessed are the meek: for they shall inherit the earth.'
  guh-guh: ’Jamatabëcuenebarëya tsavanapae tsane pamonae apo jamatabëbëjai tsabiabi
    mapanacuata, itsacueniababiabi atatsi itsamonae. Apo cuenecanaviatabiabinua. Bajarapamonae
    jinavanapaena Dioso pijanacuatatsia pacuenia Dioso najumecapanepaeya jumaitsi
    bajarapamonae yabara.
  bon-bon: Ngenecu miiji eei gemi, laati bemi Acejiyame taatu cabu me ire; teepi jääpänimusi
    Acejiyame ngena tääpume ituge iicana.
  nhw-BL: Xipaquica amojuanti catli amo anmohueyimatij iniixpa sequinoc. Toteco anmechaxcatis
    nochi tlaltipactli.
  swh-ONEN: Heri walio wapole, maana hao watairithi nchi.
  wbi-wbi: Vafunyilue avakoola, ulwakuva uNguluve ilivapeela uvuhaasi uvwa iisi.
  bba-bba: Doo nɔɔruɡibɑ bèn dɑɑ yɑ du. Beyɑ bɑ koo tem mɛ tubi di.
  eng-KJVCPB: 'Blessed are the meek: for they shall inherit the earth.'
  kgk-NT: —Gwĩ ipoxy pya'e e'ỹ va'e, heko kirirĩ va'e, heko vy'a tee va'e. Ko yvy
    pygwa íxupe gwarã. Ko yvy imba'e teerã. Upéa-gwi ovy'a joty.
  waj-waj: Gioonna kiaapuuya tirooma adida variaiyara Anutuuqo iyara yoketainoo. Anutuuqo
    kua kutaivaa tioo iya mminaraivaa fai iya varaaravai.
  cpy-cpy: Ikimoshiretee tsinampa-shireri, tema riitaki jeekaatsini kameetha kepatsiki
    ikashiya-kahae-takiriri.
  ekk-PKP: Õnnistatud on need, kes on heatahtlikud, sest nende päralt on kogu maailm.
  mpx-mpx: Bolo hi hanalau Yehoba i muloluagil, kaiwena wana bateli panuwana nihi
    pwawa.
  wbp-wbp: Yapa ngana-puka kuja-ka rampaku nganta nyina kurrurru-karrinja-wangu, ngulaju
    Kaatuku karla marlaja nyina wardinyi-nyayirni tarnnga-juku! Kajirla wala nyina
    Kaatu-mipaku, ngulakuju kapurla yinyi nyiyarningkijarra kuja-jana nyurru-wiyi
    jangku-pungu.
  luo-luo: Joma muol gin joma ogwedhi nimar piny nobed girkeni margi.
  nhe-NT: Xipaquica imojuanti tlen ax inmohueyimatij iniixtla sequinoc. Toteco inmechaxcatis
    nochi tlaltepactli.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܡܲܟܝܼܟܹ̈ܐ، ܣܵܒܵܒ ܐܵܢܝܼ ܒܸܬ ܝܵܪܬ‌ܝܼ ܠܐܲܪܥܵܐ.
  esk-NT: Quvianamiurut tamatkua piisaaŋitchuat, atakkii nunapayaaq pigigisigaat.
  msb-msb: Malipay an mga mapainubuson kay iiredaron ninda an bilog na kinab-an.
  cpa-NT: ’Hioh¹² jenh¹² dsa² tsa¹mi²juanh¹² guiog¹³. Di³ niu¹ gug²dsa ni³ jmøi¹guǿi¹
    la² ju³lah lǿa¹² jǿg³ ma²ca¹jmo¹ Diú¹³.
  dso-dso: ସୁଆଲେ ରଇବା ଲକ୍‌ମନର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ ସେମନ୍‌ ପର୍‌ମେସର୍‌ ସପତ୍‌
    କରିରଇବା ବିସଇ ମିଲାଇବାଇ ।
  meu-meu: Manada taudia be nanamo, badina be idia ese tanobada bae abia.
  yva-NT: Are nawirati manuga mpaaje, weamo kove ngkov irati mai, weye munije ama
    akari indati awaura mine tename so rai.
  dgc-dgc: Masuwerte du magkabait, da atdinan side na Diyos to nipangako na.
  zpm-NT: ’¡Wen zie zha ndooladz, zha ne zienie guic gban zigne rnabey Dios, sac scaania
    zho guidzliu ne gdeed me lo zho!
  hix-NT: Norohnàtho me osonytxoko. Norohnàtho me oyosonyetokonye, towakryexe rma
    manatxhe, amnye Khoryenkomo wya ehonomnà me harha oynyàr komo ke mak ha. Yukryeka
    yoh me harha oyeryatxhe hampànà, kekon hatà.
  sim-sim: Ma ol ter wolok hangisha liwa ma ondo li rupshika. Mberem ushiwak? Lir
    avak misambi os or hakmbaha or mbahanda oson or hakwa lir.
  npi-ULB: धन्य नम्रहरू, किनभने तिनीहरूले पृथ्वीमा राज्य गर्नेछन् ।
  cgc-cgc: May angken na kalipay alin ta Dyos mga ittaw na mapainebesen tak mabaton
    danen tanan na papangako ta Dyos.
  tim-tim: Luâk lumbeŋe manmai yâk yeŋgât nâŋgâre âlepŋe akmap. Yâkŋe hân hârokgât
    ambo akbai aregât biwiyeŋe hinŋe heroŋe agâk.
  yor-yor: Alábùkún fún ni àwọn ọlọ́kàn tútù, nítorí wọn yóò jogún ayé.
  wos-wos: “Du takwa nawulak deka ximbu harékéhafi yata nak du takwaré haraki hundi
    wahafi yata jémba di re. Wunde du takwaré God yikafre hurundét, di ané héfambu
    néma du takwa retandi. Reta yikafre mawuli yatandi.
  emp-NTPO: Bãrãba dji dromada b̶ead̶i carea jʌrʌd̶aẽ́bʌrʌ, bio bia panʌa Ãcõrẽba
    bãrãa jũma naʌ̃ ẽjũãra diai bẽrã.
  eng-F35: Blessed are the meek, for they will inherit the earth.
  ind-ind: Sungguh diberkati Allah orang yang rendah hati, karena merekalah yang akan
    mewarisi bumi yang dijanjikan Allah.
  pes-OPCB: «خوشا به حال آنان که فروتن هستند، زیرا ایشان وارث زمین خواهند گشت.
  mpt-mpt: Nakaia unangai bobol fiab blibi seinine! I sinanomo Gode baanea Inamin
    namino omyamabibo genebuo omomabiobe.
  bla-bla: 'Ikkĭnap''itappiix etam''etŭkkiau: ksŏk''kum otaksĭnan''oaiau.'
  ssx-ssx: Homu pea hao haleme wanda꞉halima꞉ta꞉ ta꞉na꞉ma꞉ homo halememe. Koda꞉ma꞉
    pi la꞉ ula꞉ ekita꞉ ikana꞉ma꞉ milimikie.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi dɑɑ nŋɑ í dɔ̃, Domi ɑŋɑi ɑɑ nɛ ilɛu fei.
  gaq-gaq: ଦରମ୍ ରେମୁଆଁଇଂ ଦନ୍ୟ; ଡାଗ୍ଲା ମେଇଂ ଦର୍‌ତନିନେ ଅଦିକାରି ଡିଂଆର୍‌ଏ !
  gof-RNT: Bantta wozanan ashkketi anjjettidayssata, entti sa7aa laattana.
  unx-unx: ଲେବେଃଜୀଉକ ସୁକୁତାନ୍‌ଗିୟାଃ; ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ବାନାର୍‌ସା ଏମାକାଦ୍‌ତେୟାଃକ
    ଅତେରେକ ଆକ୍‌ତେୟାର୍‌ରେୟା ।
  gah-gah: Itó kugupenini aliki limiki miliaká niamó nene keikumú gelekugo kogoliza
    nivizemó geleaká noive. Mikasiuka nene Ómasímini helisa henoni mukí nene ali lá
    inigave.
  lcm-lcm: Uruk kakaria kipo mailik, using ki tauk lak i kuli rina.
  aer-aer: Mwerre-arle alakenhe tyerrtye arrpenhe areye-arle ahe-akngerre kwenye.
    Tyerrtye nhenhe areyeke Ngkartele arne mwerre areye-arle anthetyenhe, alakenhe
    ikwerenge anteme itne akangkentye anthurre anetyenhe.
  qvc-NT: ’Umildi shunqoyuqkunar kushikunqallapa. Chaqa Tayta Dyus kay mundupi shumaqta
    kamachikuptinmi, paykunapis paywan pulla rinllapa kamachikuq.
  tgl-ULB: Pinagpala ang mga maamo, sapagkat mamanahin nila ang mundo.
  cbs-NT: —Ja inun, tsuabuda shinan pepaya keinsbuma Diosun mae pepa jatu yubani jatu
    yunuxanai shinain benimakubainkanikiki.
  xtm-NTPP: ’Vava'a jin kendoo ñayii kuee ini ma chi jin nduta'vi i in ñu'ú ni skuiso
    ya ja kua'a ya ma.
  nnq-nnq: Mbaya mundu jwa jali, gambu mapokela malagano ga Nnoongo!
  bao-NT: Ʉjea niima “O biro ca biirã jãa nii,” ca ĩitirã; Ʉmʉreco Pacʉ “Yʉ tiicojorucu,”
    cʉ̃ ca ĩirica yepare cʉo earucuma.
  san-ORI: ନମ୍ରା ମାନୱାଶ୍ଚ ଧନ୍ୟାଃ, ଯସ୍ମାତ୍ ତେ ମେଦିନୀମ୍ ଅଧିକରିଷ୍ୟନ୍ତି|
  huv-NT: ’Najneajay ajlüyiw leaw ngo merangrangayej; nejiw apmüjndiw a iüt cam leaw
    tasoiquiw apmüjndiw.
  otn-NT: Ra̱ mmɛ̱nthi̱ di̱ nthɛui yø ja̱'i̱ hi̱ndi 'yɛ̱xpʉ 'bʉhyø mmi̱c'ɛ̱i̱ui. Porque
    guehya yø ja̱'i̱ da̱ gohmi̱ ra̱ häi ma̱ ya̱t'i̱ ya.
  nop-nop: “Me nehitok nadiune fofoŋnit tubune Bepaŋ hebeŋ foloŋ kulemaŋgoŋ hatiiŋ,
    adi Bepaŋdi kahaŋ tiyembune kwet wapum i aditok gigit tilak. Wendoktiŋa aditok
    adi nadiwene utumba tilak.
  obo-NT: “Moppiya kod kotomanan taddot minuvu nod poobbava, oyyos sikandan en kos
    od pokokomunoy to lammin ingod init morin allow.
  cak-ENT: Jabel quiquicot ri ch'utinirsaj cánima, roma nye'ichinan c'a chupan ri
    ruch'ulef richin ri Dios.
  lif-NT: ᤆᤢᤱᤈᤡᤃᤧᤴ ᤏ᤺ᤶᤏ᤺ᤶᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤴᤏᤣᤖᤥ॥
  mie-NT: Nācā ndetū ndá nchivī vitá inī, chi nī nquee yuhú yā jā cutahvī ji ñayīví.
  san-TIB: ནམྲཱ མཱནཝཱཤྩ དྷནྱཱཿ, ཡསྨཱཏ྄ ཏེ མེདིནཱིམ྄ ཨདྷིཀརིཥྱནྟི།
  qve-NT: Ancha kusisqan kanqaku llamp'u sonqoyoq runakunaqa; paykunan allpa pachata
    huk herenciata hina chashkinqaku.
  pao-NT: Tamme besa'yoona ka gi nidyupuna, tamme nasootuhikwu. Saa'a soo Te Naa ka
    teepu besasoo matabuese, tamme gi moobegwaga oo-koobakwi gwetzoimokwu.
  cbu-NT: Tputsich mangich mapiyruch Apanllimun kis taakuch annaashacha wanasiri.
    Apanll anoo kizpur chinakiya. Tputs ashku anu tsapurunasush nuwaana tamapari ashiru
    taachiya.
  usa-usa: mi-káyúkámá yeqtí yíwîqa márúte yuwéta yíwîqa íma múte yaúyô-kayukama Áánûqtuma
    timá akoqnáá urái-qtataaqa yemá mayánôqtababoata yemá yimuqá kémaraae.
  soy-soy: Pɛpɛɛ ḿ purú pɛɛ pínɑrɛkomɛ. Uléécɑɑ yɛ́ kɛtẽ kuú nɛ upisoi m mɛ̃́
    pi pɑ.
  hui-hui: Tini mo dindiha haga bu karu Ngode Datagaliwabehanda, Ngulebero, lowinigo
    tigua mo yulebiragonaga ti turu ho holene nga.
  amf-amf: Lemmakkoka meten yinnonam toskayna peenam kenin tiyenna, kedi ke wozadhe.
  quc-NNT: Utz ke ri man käka'n tä nimal. Ri e are' k'ut käkechb'ej na ri ulew ri
    u b'im ri Dios chi kuya chke.
  dob-dob: ꞌOmi ꞌimi bubuna nuwana wada gwausowala manuna maꞌetamo Yaubada baleꞌu
    maiboꞌana ꞌiꞌebwaꞌemi.
  wrs-wrs: Himba nomba hevmba iovolmba owai vivrava osva, kangas lovahv, henooa indk
    vithivm, manara Sesoava si hemba milowol vevav hevna nemeltindilm.
  mca-mca: Ƚe'sitsi'mkii pe'qu' netf'iljetsin nite' watpatunen iye qe ƚekhewel tisij
    hatse' na' sehe' na' Intata.
  tzo-TZC: ’Yan yutsilic ti buchꞌutic ta sbicꞌtajes sbaique. Jaꞌ ta xꞌacꞌbat sventainic
    ti banomil ti yaloj onoꞌox ti Dios ti ta xaqꞌue.
  mya-mya: '``စိတ်​နူး​ညံ့​သိမ်​မွေ့​သော​သူ​တို့​သည် မင်္ဂ​လာ​ရှိ​ကြ​၏။ ထို​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​က​တိ​ထား​တော်
    မူ​သော​ကောင်း​ချီး​ကို​ခံ​စား​ရ​ကြ​လတ္တံ့။'
  gng-NT: Binib bà jiindeh biʼba tingi nnɔ, Uwien ya mɔnm te biʼbo, kimɛ uŋɛndun
    wuu li yé bi ya faal nɛ.
  cbi-NTPO: Naajulaa maali yala' pensasha tiba daj pensajtu dechu'ba Dioschi ura'
    imu deeve, yalaa entsa tu kanu deju' mitya.
  ikk-NT: Ngọzi rị nị ndị hụn e welụa enwẹn wẹ alị, makẹlẹ wẹ sikọ d'e nwọnrin ụwa
    ile.
  leu-leu: Nari aava ri lamon fasivi a isiri xa, naboxo a naian siri a roxo paaliu
    senaso Piran i taa tavai nari pana xavala xapiak.
  maz-NT: ’Cãrã o nte c'o dya cjapü na nojo, unü o̱ mü'büji ra dyätäji Mizhocjimi.
    'Ma cjó c'o ra nguijñi a cjanu 'na pjeñe, ngue nu rguí mäjä, na ngueje Mizhocjimi
    ra unü ne xoñijõmü.
  bod-N: གཤིས་འཇམ་རྣམས༌བདེའོ། །རྒྱུ་མཚན་ནི་མི་དེ་རྣམས་ལ་ས་གཞི་འཐོབ་པར་འགྱུར་བའི་ཕྱིར༌རོ།།
  tca-NT: —Tataãẽgü ya yíxema tama tügü icuèxüxü̃güxe, erü tá tanayauxgü i ñoma i
    naãne i Tupana tümamaã ixunetaxü̃.
  zpl-NT: ’Ñia neca lu cuendaꞌ bee bene enu lleꞌna arquiꞌ, xne yucu beella yuu nú
    uni Diose nú deteꞌnu lubeella.
  mbc-NT: Morî pe pu'kuru mannankan moo tîwe'sanon, tiwinarî teekore'masanon pepîn
