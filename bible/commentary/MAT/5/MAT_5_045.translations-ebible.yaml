    bain pajta faawaamuve, tsenmin naa shuwa bain tsaren jakaamuve.
  ikk-NT: Ọnwan sikọ d'a ghọsị nke-esi nị ọnụ wụ ụmụ Nẹdi ụnụ hụn rị elu-igwee. Makẹni
    o mẹ anwụn a e tikpu kẹ onyẹ-njọ kẹ onyẹ-ọma; o zi mirin e jẹnni ndị e mẹ ihiẹn
