    malamala, e huriki a bakovi hale. I habi a vala ne huriki lobo: e huriki a bakovi
    malamala, e huriki a bakovi hale.'
  apn-NT: Na hte ã kaxkwa kamã Mẽpahpãm Tĩrtũmja amnhĩ nhĩpêx anhỹr o pa. Mẽ kot amnhĩ
