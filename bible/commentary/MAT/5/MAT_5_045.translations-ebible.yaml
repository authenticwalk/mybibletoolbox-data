    Owane Sitewi lo marepi aiwawe a'i fu totete.
  myy-myy: Ito bajiro mʉa yija mani Jacʉ ũmacʉ̃jʉ gagʉ rĩa ñarã yirãji mʉa, ĩ ãmoro
