  cmn-FEB: 这样你才能成为天父的孩子。因天父让太阳照耀好人也照耀恶人；赐雨给正义之人，也给不义之人。
  gmv-RNT: Inte hessatho ooththikko inte salo Aawas nayta gidana. Izi awa arshe iitatassinne
