  san-MAL: തത്ര യഃ സതാമസതാഞ്ചോപരി പ്രഭാകരമ് ഉദായയതി, തഥാ ധാർമ്മികാനാമധാർമ്മികാനാഞ്ചോപരി
    നീരം വർഷയതി താദൃശോ യോ യുഷ്മാകം സ്വർഗസ്ഥഃ പിതാ, യൂയം തസ്യൈവ സന്താനാ ഭവിഷ്യഥ|
  tam-TCV: இப்படிச் செய்வதினால் நீங்கள் பரலோகத்தில் இருக்கும் உங்கள் பிதாவுக்குப்
    பிள்ளைகளாய் இருப்பீர்கள். அவர் தீயவர்மேலும், நல்லவர்மேலும் தமது சூரியனை உதிக்கச்
    செய்கிறார். நீதியுள்ளவர்மேலும், அநீதியுள்ளவர்மேலும் மழையை அனுப்புகிறார்.
  mit-NT: Cunaha‑nsiá, nú ni quidá‑nsiá ducán, dandu cunduu ndisa‑nsia dèhe Yuandiaha‑nsiá
    iá ansivi, vàchi mii‑yá, dandacú‑yá ñà‑xìnu orá nùù nsidanicuú nèhivì, vàha‑ne
    ò malu‑nè. Te dacuún stná‑yà dàvì nùù nsidaa nèhivì, a quidá víi‑né, ò có‑quìdá
    víi‑né.
  ceb-ULB: aron nga kamo mahimong mga anak sa inyong Amahan nga anaa sa langit. Kay
    siya makapahimo sa iyang adlaw sa pagsubang sa daotan ug sa matarong, ug nagpadalag
    ulan sa matarong ug sa dili matarong.
  ces-LB: '@see-verse:MAT.005.044'
  mkn-mkn: Kalo lu bekin bagitu, na, lu kasi tunju bilang, lu ni Bapa di sorga pung
    ana. Tagal Dia bekin matahari basinar kasi orang bae, deng Dia ju bekin matahari
    basinar kasi orang jahat. Dia ju kasi turun ujan kasi orang yang bekin iko Dia
    pung parenta sama-sama deng orang yang malawan Dia pung parenta.
  pol-UBG: Abyście byli synami waszego Ojca, który jest w niebie. On bowiem sprawia,
    że jego słońce wschodzi nad złymi i nad dobrymi i deszcz zsyła na sprawiedliwych
    i niesprawiedliwych.
  qxh-NT: Chayrämi Tayta Diosninchipa wawan cashayqui musyacanga. Payga alli runacunapäpis,
    juyu runacunapäpis intita achicyächimun. Chaynuypis shiminta wiyacujcunapäpis,
    mana wiyacujcunapäpis tamyachimun.
  nwi-nwi: kɨni norien a ramhajoun mə kɨmiə ji Kughen Rɨmɨmiə, yame ramarə apa ye
    rao ye neai. Kɨni sor məknakɨn meinai Kughen ramor mɨrh raməsia-pen nəmə huvə
    mɨnə mɨne nəmə has mɨnə. Kɨni In mamor nəhig rɨp mamuh nəmə atuatuk mɨne narmamə
    yamə mɨne khapəh nɨsatuatukien.
  kmo-kmo: Kwo eecha otiinak, kwo eeta hevenek tawa Apoko riiti yikapwa siiken sokwakiita.
    Riita otiichichawak, eeta ya rii ma kepika ma kapasekeka yechi mabak ya buyato.
    Wayi rii eechaba otiichichawak, kapasek otii tawa ma kepi otii tawa ma yechi eemek
    eeka vato.
  agr-agr: Nunú aajam dutikakmek, ii Apají nayaimpinum puja nuna uchijí atatme. Apajuik
    ashí aents pegkeg, pegkegchau aina nudaujai etsanak etsanmitkawai, aikasag yuminashkam
    pegkejan takaidau, pegkegchau takaidaujai yutumtikui.
  kyc-kyc: Dopa pyuo pirami ramo dokopa nakamana Rakane yake panda karenge dokona
    wane wanakepe ingyuo parami. Dokona lao baame banya neta doko wambu koo keyangepe
    peparaena lao pyakalyapala rena lenge. Dopako pyuo apunda doko wambu rolae pingi
    rolae pii nangepe peparaena lao epena lenge.
  urd-GVU: پھر تم اپنے آسمانی باپ کے فرزند ٹھہرو گے، کیونکہ وہ اپنا سورج سب پر طلوع
    ہونے دیتا ہے، خواہ وہ اچھے ہوں یا بُرے۔ اور وہ سب پر بارش برسنے دیتا ہے، خواہ
    وہ راست باز ہوں یا ناراست۔
  yre-NT: '''Wɩnun zɩɛ -a ''bɔ nɛn ''ka drɛ, -e ''ka ''kɔn ''ka "tɩ nɛn laji bɛ -yee
    ''nɛnnun tɩglɩ ''a. Kɔɔ e yidɛ wuanla ''wɩ ''wlidɩ "drɛnɔn ''lee ''wɩ "yi "drɛnɔn
    da, ɛn e laa -fɛan min -wlidɩnun ''lee min tɩglɩnun da.'
  fuh-BKF: Worrude hono noon hollata wo on ɓiɓɓe Baaba mooɗon gonɗo dow kammuuli.
    Sabo no o fuɗinirta naange makko dow bonɓe, noon du o fuɗinirta nge dow moƴƴuɓe.
    No o tomnirta dow fonnditiiɓe, noon du o tomnirta dow oonyiiɓe.
  arl-NT: Naa maninia nia miishacaritij, niaari seetanujuanaa jiyocuacaanu Quijia
    nia Que Pueyaso muerasu quiniutianiya. Nia niishiri, Pueyasoori pananu muetaniquiaa
    sesa pueyara na janura, maninia pueyara na janurajuhuaj. Pueyasoori maru nitiquiaa
    maninia miijiaca pueyara, sesa miijiacarajuhuaj, maninia nojori nataacuaca moritianura.
  ziw-ziw: chani mkatende wana wa Tate ywa kwembingu. Kwaviya alangaziza zuwa dyakwe
    kwa wantu wavu na wantu wedi, naho anyesa fula kwa wadya wakuwoneka wedi na hewekuwagila.
  grc-TR: ὅπως γένησθε υἱοὶ τοῦ πατρὸς ὑμῶν τοῦ ἐν οὐρανοῖς, ὅτι τὸν ἥλιον αὐτοῦ ἀνατέλλει
    ἐπὶ πονηροὺς καὶ ἀγαθούς, καὶ βρέχει ἐπὶ δικαίους καὶ ἀδίκους.
  nag-nag: eneka korile tumikhan sorgote thaka Baba laga bacha khan hobo. Kilekoile
    Tai laga suryo to biya manu aru bhal manu ke bhi diye, aru borkhon pani to biya
    manu aru bhal khan ke bhi diye.
  eng-OEBCW: so that you may become children of your Father who is in heaven; for
    he causes his sun to rise on bad and good alike, and sends rain on the righteous
    and on the unrighteous.
  knj-NT: Jaxca ton ti' oj je yute je tx'oxon el oj tol yuninal jex cu Mam ey ec'
    bey satcan. Yutol ja' cu Mam tu', chi yak' aol c'u yiban eb pena c'al eb watx'.
    Yetoj pax oj, chi ey nab yiban eb pena sna'bal, yetoj pax yiban eb watx' sna'bal.
  deu-1912: auf daß ihr Kinder seid eures Vater im Himmel; denn er läßt seine Sonne
    aufgehen über die Bösen und über die Guten und läßt regnen über Gerechte und Ungerechte.
  san-PUN: ਤਤ੍ਰ ਯਃ ਸਤਾਮਸਤਾਞ੍ਚੋਪਰਿ ਪ੍ਰਭਾਕਰਮ੍ ਉਦਾਯਯਤਿ, ਤਥਾ ਧਾਰ੍ੰਮਿਕਾਨਾਮਧਾਰ੍ੰਮਿਕਾਨਾਞ੍ਚੋਪਰਿ
    ਨੀਰੰ ਵਰ੍ਸ਼਼ਯਤਿ ਤਾਦ੍ਰੁʼਸ਼ੋ ਯੋ ਯੁਸ਼਼੍ਮਾਕੰ ਸ੍ਵਰ੍ਗਸ੍ਥਃ ਪਿਤਾ, ਯੂਯੰ ਤਸ੍ਯੈਵ ਸਨ੍ਤਾਨਾ ਭਵਿਸ਼਼੍ਯਥ|
  nob-LB: Da viser dere virkelig at dere er barn til deres Far i himmelen. Han lar
    solen skinne og regnet falle både på onde og gode, både på de som følger hans
    vilje, og de som ikke gjør det.
  ntj-ntj: Palunyatjanu-yan nyuntuku Mama yilkaringkatjaku katja yurntalpirti nyinama.
    Tjiinya Mama Kuurrtu tjirntu palyaralpi tjunu yarnangu palyamunuku, walykumunukutarrartu.
    Puru kapi-lampa pirnikurtu nintilpayi walykumunu palyalpayiku, palyamunu palyalpayikutarrartu.
  sxb-NT: Okwo kuuza okugera muwe awaana awa Soinyu ori ku igulu. Iye agera ne eriuwa
    riae rifumira awawi na awalootu, kandi atuma emvula yaae ekubre awigolovu na awantu
    awatari awigolovu owufwanani.
  nhu-NT: Nonɛn, ɛ́ ben emum enu boom bo Icee wene wvù nu fowe le. Ɛ̀ nu wvú wvù ké
    no gee ɛ diuu sane fô bonyii bò befe le noo bò jee le. Wvú ké no gee tɛn ɛ jaŋ
    too fô bonyii bò gee mwɛɛm teytey, noo fô bò yaa gee kɛ mwɛɛm teytey e.
  row-row: Mete ma tao taꞌo naa, na, mutudꞌu mae, ho ia Amam mana sia sorga anan.
    Huu Ana tao relo a naronda fee neu atahori maloleꞌ ma fee neu atahori deꞌulaka
    ra boe. Ana o naꞌondaꞌ udꞌan fee neu atahori mana tungga parendan naꞌabꞌue no
    atahori mana labꞌan parendan boe.
  msy-msy: Arazir kam kamaghɨn ian akagham, ia guizbangɨra uan Afeziar uan Nguibamɨn
    itim, ia an boribara. Guizbangɨra, an aruem gamima, a gumazir kuraba ko aghuiba
    bar me gisɨsi. Egha an amozim gamima, a gumazir aghuiba ko gumazir arazir kurabagh
    amiba sara me gizi.
  agg-agg: Rananɨmbo se sapo sɨhamundɨ Ape God sünambe amaru ranahandɨ nɨmorɨ nɨŋgomboemo.
    Sapo ahandɨ hüfɨhamɨndɨ ra ai nindou moaruwai-anei asu aboedanei ranaheiwamɨ ai
    rareandanɨ boakɨfoareandühane. Asu ai hoe ra rareandanɨ nindou moaruwaiayei ranaheiwamɨ
    peyo asu nindou mbumundayei ranaheiwamɨ amboanɨ peyo randühane.
  ptp-ptp: ên xam obêc vông bêge ge od xam obêc tu Mag Anutu lag puunê nue, ên Anutu
    vông hɨyôv linac lec xomxo nipaên dɨ he wê nivɨha ge hɨxôn, dɨ vông lun tô lec
    he wê tɨmu vô môp bôbac ge dɨ tô lec he wê so môp bôbac ge hɨxôn.
  nak-nak: Mai amuto ge tilimulia maie, amuto ge e latatu La Tahalo Uru, e Tama mutou
    ale pou oata te la ilo la lage, eia baha la haro, eia paga vei la valalua ale
    kama kokora, egiteu la valalua ale taritigi tai. Eia visibitala tai la hura, eia
    pu sotalo tavu egiteu la valalua ale matata eia suli egiteu, me eia pu sotalo,
    eia suli tai egiteu la valalua ale kama matata.
  lbb-lbb: Ning mulor toli larning, ir asangani mang mulo na natnat e Tamamulo, ning
    i kes saot na langit. Anasa i saran tar a kamis sur ir talapor ana laulau a tarai
    pa wakak a taraila otleng, pa i saran tar a kiar tetek na tena tostos pa tetek
    la otleng ning bel la tostos.
  kan-2017: ಹೀಗೆ ಮಾಡಿದರೆ, ನೀವು ಪರಲೋಕದಲ್ಲಿರುವ ನಿಮ್ಮ ತಂದೆಗೆ ಮಕ್ಕಳಾಗುವಿರಿ. ಆತನು ಕೆಟ್ಟವರ
    ಮೇಲೆಯೂ ಒಳ್ಳೆಯವರ ಮೇಲೆಯೂ ತನ್ನ ಸೂರ್ಯನು ಉದಯಿಸುವಂತೆ ಮಾಡುತ್ತಾನೆ. ನೀತಿವಂತರ ಮೇಲೆಯೂ ಅನೀತಿವಂತರ
    ಮೇಲೆಯೂ ಮಳೆ ಸುರಿಸುತ್ತಾನೆ.
  cso-NT: Jáun² la³ nɨ́² bíh¹ lɨ³ lin¹ hi³ tson² lɨ́n³ hnoh² jon² Dió³² Ñeh² náh²,
    Tsá² cuá³ hñu³mɨ³cuú²; quí¹ hí³ dá² jmu² hi³ taɨn³² hiú² tsá² chun¹ la³ jɨ³ tsá²
    hláɨh¹ nɨ́² siáh³, hi³ zen² tsú² siáh³ jmɨ́³ ñí¹con² tsá² zian² la³ cun³ hi³ tɨ³²
    tsɨ́³ dí², la³ jɨ³ ñí¹con² tsá² zian² cun³ tɨn² tsɨ́³ hmóu³² nɨ́² siáh³.
  ena-ena: Hameŋ lavɨla namɨlaŋ Iaganalu Asɨ iahua hɨvɨ hɨnilalɨ agadɨ ninanadi hɨnibalaŋ
    uami. Nɨbu ala lɨdaci uaiaŋ agaŋ hulaŋ iamɨgali huaci huaci agɨladɨ hɨvɨ hɨlɨlalɨ
    uami. Hulaŋ iamɨgali sɨbɨlɨ sɨbɨlɨ agɨladɨ hɨvɨ avi hɨlɨlalɨ uami. Nɨbu ala lɨdaci
    avɨli agaŋ hulaŋ iamɨgali Asɨ dɨ ciaŋ sɨhɨvia lubiahɨlavɨlalɨ agɨladɨ hɨvɨ mɨgɨlalɨ
    uami. Hulaŋ iamɨgali Asɨ dɨ ciaŋ sɨhɨvia ma lubiahɨlavɨlalɨ agɨladɨ hɨvɨ avi mɨgɨlalɨ
    uami.
  tgo-tgo: mbala gharɨgharɨ thɨ ghareghare ghemi Loi ina e buruburu le ŋgamaŋgama
    ghemi. Kaiwae i vakatha varae na i mbɨle weŋgiya gharɨgharɨ thovuthovuye na gharɨgharɨ
    raraitharɨ, na i vakatha uye i nja weŋgiya thavala ghanjithanavu i rumwaru na
    thavala ghanjithanavu i tharɨ.
  yap-yap: ya nge yag ni mmanged pifak e Chitamangimed ni bay u tharmiy. Ya be mateg
    ram’en e yal’ rok nga daken e girdi’ nib tagan nge girdi’ ni bfel’ nta’reb rogon,
    ma be pi’ e n’uw ngak e pi’in yad be rin’ e tin nib mat’aw nge pi’in yad be rin’
    e tin nib kireb.
  mop-NT: —Ca' a bete'ex a baalo'o, chica'an ti inche'ex u mejene'ex a Dios ti ca'an
    u men baalo' ilic a walac u betic ala'aji. Walac u tz'eec u sac a q'uin yoc'ol
    a toj u na'at y yoc'ol a ma' toj u na'ata. Walac ilic u tz'eec ca' uchuc a ja'
    yoc'ol a toj u na'at y yoc'ol a ma' toj u na'ata,— cu t'an a Jesusu.
  tet-tet: Kalo o malo nunia, o matudu maꞌak, o neꞌe Ama iha laleꞌan Niakaan oan.
    Nia naseꞌi loro matan atu naksinak bodik ema diꞌak. Nia moos naseꞌi atu naksinak
    bodik ema aat. Nia natuun udan ween bodik ema mak nalo tuir Niakaan haruka, namutuk
    no ema mak sakar Niakaan haruka.
  hlt-MCSB: Te daengah ni vaan ah na Pa kah a ca rhoek la na om uh eh. Amah kah khomik
    te a thae neh a then boeih soah a thoeng sak tih, aka dueng khaw, halang khaw
    rhotui neh a sul thil.
  xtd-NT: Daa kada koio, chi daa kida Taa‑ro Ianyuux, Ia tuu andɨu. Kida‑ia xa ndii
    ngandii nuu io ñayiu loko, nuu io ñayiu vaꞌa. Dɨuni dajuun‑ia dau nuu io ñayiu
    loko, nuu io ñayiu vaꞌa.
  mdy-ETH: ያኣዼ ዒንሢ ማዼቶ ጫሪንጮይዳ ዓኣ ዒንሢ ዓዳሢኮ ናይ ዒንሢ ማዓንዳኔ። ዒዚ ፑርቶና ኮዦናም ዓቦ ኬሳኔ። ዬያጉዲ
    ፑርቶ ዓሶና ኮዦ ዓሶናም ዒሮ ዒ ዋርቂሻኔ።
  spl-spl: '@see-verse:MAT.005.044'
  usp-NT: Y wi jilon tab'antak li, ataka' ralc'wal Kakaj Dios lecj. Re trana' chi
    tielch k'ij chib'ak juntir cristian wich ulew chi tzi jno'jak, chi ta' tzi jno'jak
    y tijtaka'ch jab' chib'ak mak cristian ri suc'ul ranmak y chib'ak yak ri ta' suc'ul
    ranmak chiwch.
  zav-NT: Šə gonḻe ca' na'achən' əsa'acbe'i beṉə' de que nacle xi'iṉ X̱acho Diozən'
    ben' zo yoban'. Ḻe'enə' chone' ca chla' bgüižən' par yoguə'əḻoḻ beṉə' ḻa'aṉə'əczə
    šə chso'one' de'e güen o šə chso'one' de'e mal. Na' ḻeczə chone' par nic̱h chac
    yeɉw par yoguə'əḻoḻ beṉə' ža' yežlyon' ḻa'aṉə'əczə šə zɉənaque' beṉə' güen o šə
    zɉənaque' beṉə' mal.
  sgz-sgz: suri ngorer gama rang natun ái Kák gam imi naul bát sang. Má ngorer ninsin
    i gam na ngoro ninsin ái Káláu, kabin ái a longoi nas suri atalsai matananu no,
    tan tám nokwan má tan tám sápkin mul, má ák tari mul i ráin suri ák hus uri narsán
    ái rung erei di láklák mur i nagogon mái rung mul di lu tánlak.
  kek-NT: Cui te̱ba̱nu chi jo'can, la̱exak ralal xc'ajol le̱ Yucua' cuan sa' choxa.
    A'an naq'uehoc chak li sak'e sa' xbe̱neb li useb xna'leb jo' ajcui' li inc'a'
    useb xna'leb. Ut a'an ajcui' naq'uehoc chak li hab sa' xbe̱neb li ti̱queb xch'o̱l
    jo' ajcui' li inc'a' ti̱queb xch'o̱l.
  blz-NT: Gause tia wawaumuu men koiya'a, nanasamo i kuu se' anakna Tamamuu men na
    surugaa. Gause Alaata'ala nompopobete' ilio bona mian men pore a noana tia uga'
    mian men ba'idek a gau'na. Ia mamalaukon usan bona mian men pore ka' uga' men
    ba'idek a gau'na.
  poe-NT: Tí xi̱kaha si̱chꞌerá la ntá jahará chaxín xje̱en Itꞌéni tjen nkaya nka̱jní
    kíxin jehe chꞌán mé tꞌe̱to̱an chꞌán tsji̱to̱n ya̱on tsꞌinkaséyenhen tí sín jínahya
    la ko tí sín jína la ko kja̱xin tꞌe̱to̱an chꞌán kíxin tsꞌaniá ichrin tí siín tí
    sín jína la ko tí sín jínahya.
  san-TAM: 'தத்ர ய​: ஸதாமஸதாஞ்சோபரி ப்ரபா⁴கரம் உதா³யயதி, ததா² தா⁴ர்ம்மிகாநாமதா⁴ர்ம்மிகாநாஞ்சோபரி
    நீரம்ʼ வர்ஷயதி தாத்³ருʼஸோ² யோ யுஷ்மாகம்ʼ ஸ்வர்க³ஸ்த²​: பிதா, யூயம்ʼ தஸ்யைவ ஸந்தாநா
    ப⁴விஷ்யத²|'
  cof-NT: Tsanlaquitori nula Diosichi nalala jolajochunae tie. Nulachi Apa Diosiri
    jeralelabe sen joe. Yari jamochi chuto, senlachi tenchinan, seitonlachi tenchinan,
    pata quisa carimin joe. Seque nenaminlachi tenchinan, seitonque nenaminlachi tenchinan
    suwa quisa carimin joe tie.
  srm-NT: Nöö te un du sö kaa, nöö woon djeesi unu Tata a liba kuma miii fëën gbelingbelin.
    Wë biga fa a sai dë, nöö te di sonu fëën ta jabi, nöö a ta jabi da dee bunu sëmbë
    ku dee hogi wan tuu. Te tjuba fëën ta kai, a ta kai te dou a hii sëmbë, dee ta
    libi bunu nëën wojo ku dee an ta libi bunu nëën wojo tuu.
  qvs-NT: Kankunaka allita rurashpa kawsashpaykichi sielupi kawsak Tata Diospa wambrankuna
