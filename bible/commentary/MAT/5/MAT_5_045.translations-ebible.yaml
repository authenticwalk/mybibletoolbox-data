  leu-leu: A vilaana malaan i taa faxaalit o nami, mi rafulak si Tamami pe la xunavata.
    Senaso nane a vil falak a ngaas xena malang la mu bina xapiak sina mu rabuna roxo
    e saat. E a lisan a raafui xena xavang a mu rabuna xapiak, nari aava ri bilai
    faroxo e nari aava ri bilai fasaat.
  maz-NT: '''Ma rí tsjapüji na jo a cjanu yo nin minteji, zö rrã s''oji, ra jñu''sc''eji
