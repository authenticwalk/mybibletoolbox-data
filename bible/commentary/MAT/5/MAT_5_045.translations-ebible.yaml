    moge kemikemi kamana nuhuta moge zahazaha ve.
  reg-reg: Koleleki mubhe bhana bhe somwana wa mulwile. Kulwo kubha kakola lisubha
    libhakile abhabhibhi na abhekisi, na kabhagwisisha ingubha abhabhibhi na abhekisi.
  mlh-mlh: 'Oŋu eenimiŋ ine, oŋuine oo Mamaŋaŋuŋ Sombuŋ kaeo goga, iŋore fuŋne yaduru
    odumadepuine fukeru gonimiŋ. Iŋore fuŋne oi iŋi: Iŋoji wegiine so sabereme waperu
    ŋiŋigo fiine eru sembene oŋuakoŋ batamae yabeega eru kue ruame ŋiŋigo poretiŋ
    eru kekesiine yoŋore uqo gio oŋuakoŋ bogunu baega.'
  gof-ENT: ሄሳ ሂንቴ ኦኮ፥ ሳሎን ዴዒያ ሂንቴ ኣዋስ ሂንቴ ናይታ ጊዳና። ኢ ኢታታሲኔ ሎዖታስ ኣዋ ኬሴስ፤ ፂሎታሲኔ ናጋራንቾታስ
    ባ ኢራ ቡኪሴስ።
  aau-aau: Hno yor senkin lwak ankin, hunkwe God nonkumey mon ma liwak so ney nuw-wak.
    Payhokuaw, hyo yor kokwe liy-liy-aw, hiykwe hyo ey hokwe uwrsa yor piap-araw non
    sohom o, yor yaprue non sohom o, hme kokwe liy-liy-aw-ar mon wayar kow. Hiykwe
    seyr sueyr mokwe, liy-liy-aw kow, uwrsa yor luw-luw-aw non me o, uwrsa yor naway
    naway non me o.
  tvk-tvk: Ixo sexien ak, mupisen ni xa mube horamue xil na Tamemim xa de ut nesao.
    Vengan xa xi iaxa di pol ni eai misinasin xat moletin tesa xil del ngan xil mun
    xa labos. E misak ni us mus tengan vakas naho sa ngan xil xa lamal pe meten e
    ngan xil mun xa latamal ti.
  prf-NT: Ni konahud gamitán moyid ay magin tatarudan kam a anak nen Ama moy dilanget.
    Gapu pasikatán nen Diyos en aldew para ten mágkabait sakay ten mágkadukás a tolay
    sakay paudenán na para ten matuwid hidi sakay ten awan matuwid a tolay.
  auy-auy: Miyámó ombá wíyómpaꞌo kentifo méraiwaini iyámpóí-iꞌa wéowe. Maníkó miyáumai
    kaweꞌá uwátinkena aaí sisaná aaꞌá kaisaná kaweꞌ-wáásíyáꞌé sáwí-waasiyaꞌe aaꞌá
    kaisaná Maníkó aaí sisaná aaꞌá tisaná arupísemo on-kwáásíyáꞌé ímbo arupísemo on-kwáásíyáꞌé
    aaꞌá wétiye.
  tbg-tbg: Ne mintihama nenta qova naaruvaini vaira ne vira vaintiqamama vivarave.
    Kotiva uva tivaro kuarivano iteharo koqe vaiintivata, qora vaiintivata, ita nimite
    vairave. Kotiva aaqu atitaivaro aaquvano avuqavu ni vai vaiintiravata, kia avuqavuqama
    kero ni vai vaiintiravata ruva nimite vairave. ˻Nevata nenta qova inantemake,
    koqe vaiintivata qora vaiintivata koqema nimitaqi vuate.˼
  hub-NT: Atum nu turakrumka ina apuri nayaimpinam puja nu wakeramu umiarme, tuma
