  zar-NT: Channö gunliʼ caní, gácaliʼ zxíʼini cazëʼ Xúziruʼ Dios, zoëʼ yehuaʼ yubá,
    tuʼ runëʼ Lëʼ ga ruzeníʼ gubidza queëʼ ga nacuáʼ bönachi tuáʼ döʼ, encaʼ ga nacuáʼ
    bönachi tsahuiʼ. Risö́l-lëʼë tu nisa guiö́j lu yu quégaca bönachi tsahuiʼ, encaʼ
    lu yu quégaca bönachi bitiʼ nácagaca tsahuiʼ.
  kde-kde: kwa kutenda uchocho mùùva mmana mmahiu mma Atata wenu wa kulihunde. Kwa
    kuva, nang'e àvalangajija liduva vanu vatênda lahakalenge na vanu vambone, na
    kuvatonyele imbula vanu vatênda lalalembela Nnungu na vanu vakátenda lalalembela
    Nnungu.
  ata-ata: Aloxo ne la sou ngingi ngaxali loxo Maminge ta ꞌolu teitexi no opo loxotolo.
    Anu uꞌoxonu aso uiei teitexi noxiꞌa ta mitema ta masua xe ta mitema ta laixe kalumo.
    Mo Anu ulavusou uꞌoxonu laꞌiua usili noxiꞌa ta mitema milapu mo aneꞌi ane ilapu
    uasi kalumo.
  qvw-NT: Chayta lulalmi janay pacha Diospa chulincuna caśhayquita camalächipäcunqui.
    Paymi intïta tamyäta allin mana allin nunapäpis uycamanchic.
  nfa-nfa: Ladhe èu tao sèmi èèna, èu padꞌelo, na, èu ana Ama ètu sorga. Lula Nèngu
    ka tao madha lodꞌo hia dhèu dhu beꞌa, dènge dhèu dhu bhelu. Na papuru èjꞌi hia
    dhèu dhu tao madhutu paredha Na, aa mi dhèu dhu labꞌa paredha Na kahèi.
  tnp-tnp: kəni noliən əha otəgətun məmə itəmah nenətɨ Uhgɨn rəhatəmah iətəm tətatɨg
    ilɨs e negəu e neai. Kəni otol lanəha mətəu-inu rəhatəmah Uhgɨn tatol mɨtɨgar
    tətasiəgəpɨn nətəmimi nətəm kotəuvɨr mɨne nətəmimi nətəm kotərah, kəni in mətahli=pa
    nuhuən kəm nətəmimi mɨn u nətəm rəhalah nəmiəgəhiən təhruahru, mɨne nətəmimi mɨn
    u nətəm rəhalah nəmiəgəhiən təsəhruahruiən.
  urd-urd: ताकि तुम अपने बाप के जो आसमान पर है, बेटे ठहरो; क्यूँकि वो अपने सूरज को
    बदों और नेकों दोनों पर चमकाता है; और रास्तबाज़ों और नारास्तों दोनों पर मेंह बरसाता
    है।
  hot-hot: '@see-verse:MAT.005.044'
  mqj-NT: Ianna mupasusi tee, la kawanan kumua anakna tongammokoa' Ambemu yao suruga.
    Annu Puang Allata'alla umpadellek mata allo susi lako to umpogau' kamapiaan tenni
    lako to umpogau' kakadakean anna umpadengan uran lako to umpogau' kamaloloan tenni
    lako to umpogau' kakadakean.
  rus-SYN: да будете сынами Отца вашего Небесного, ибо Он повелевает солнцу Своему
    восходить над злыми и добрыми и посылает дождь на праведных и неправедных.
  mbh-mbh: Aken aro tokokoere olemi mire ve, thomu o velpol ol ini Titomomu a God
    ako i voth a Pen a Urvet itutunre. Aro thomu o oma venen aken, eneke God i pavelpol
    nang meta ako i oma i, ma i to a toko kerengare nge na i to mun a toko sivengare
    nge. Na i pavelpol vit ma i molu a toko vengvengare nge, na i molu mun a toko
    le vothung kerengare nge.
  bdd-bdd: Bewa ꞌoinega Tamadai galewa ꞌiꞌahwa natunegomi, weyahina tauna helau huhuna,
    ma tauna wete ꞌina sinala ꞌihalahala togalagala ma tobwebweꞌana ꞌoidiya, ma wete
    ꞌina dohi ꞌitagwatagwale tobwebweꞌana ma taudi geya tobwebweꞌana ꞌoidiya.
  cbt-NTPO: Inapotohuatama', Yosë pochin cancantarama'. Inaso' ya'ipi piyapi'sa' nosororin.
    Ina nohuanton, pi'i, o'nan, inapita ya'huërin noya nanpicaso marë'. Co imarinsopita
    marëáchin pi'i a'pininhuë'. Noya nipisopita, oshahuano'santa', ya'ipiya a'pintërin.
    Naporahuaton, o'naonta' napopianachin acotërinpoa' ma'sha apapotacaso marë'.
  srn-NT: Dan so yu sa de wan trutru pikin fu yu P'pa di de na heimel. Bika A e meki
    a son opo gi den sma di e du ogri, nanga gi den sma di e du bun. A e meki alen
    kon gi den sma di bun ini En ai, nanga den sma di no bun ini En ai.
  cta-NT: Liꞌ taca tyuloo ñati̱ jiꞌi̱ ma̱ chaꞌ laca ma̱ sñiꞌ ycuiꞌ Ndyosi nu ntucua
    nde cua̱. Nduꞌni Ni chaꞌ stuꞌba ti tyucua cuichaa, masi ca su ndiꞌi̱ ñati̱ cuxi,
    masi ca su ndiꞌi̱ ñati̱ tsoꞌo; nduꞌni Ni chaꞌ stuꞌba ti caꞌya tyo, masi ca su
    ndiꞌi̱ ñati̱ tsoꞌo, masi ca su ndiꞌi̱ ñati̱ cuxi. Biꞌ chaꞌ tsoꞌo la si stuꞌba
    ti cuaꞌni ma̱ loꞌo lcaa ñati̱.
  bqc-SIM: kɛ́ à gↄ̃ á Mae pↄ́ kú musu nɛ́ↄ ũ sĩana. Asa ì ĩatɛ̃ bↄ gbɛ̃vãiↄnɛ
    ń gbɛ̃maaↄ píiɛ, ì lou ma tàaesaideↄnɛ ń tàaedeↄ píiɛ.
  tcz-CHONGTHU: Hitia na bol uchu nangho van'a um na Pau chate tahbeh nahiu kihetna
    ahi. Ajeh chu Aman migilou le mipha chunga nisa vah apen, chule mi dih le mi dihlou
    chunga jong go ajuhsah in ahi.
  mar-mar: अशासाठी की, तुम्ही आपल्या स्वर्गातील पित्याचे पुत्र व्हावे; कारण तो दुष्टांवर
    व चांगल्यांवर आपला सूर्य उगवतो आणि नीतिमानांवर व अनीतिमानांवर पाऊस पाडतो.
  snp-snp: Eti enawamo yakafo Metibo kosinau nemo we ya nomilipala ona minenagilae.
    Moda kolafe? Amo yakafo fo ya olufe lito wenena nosámami yaki ido lalo yaki minado
    ya muki olu lawoko ito fo liye. Ido amokafo ko ya olufe lito wenena monanina efe
    loti melamo yaki ido efe loti melámamo yaki minado ya muki olu lawoko ito ko ya
    wiyaiye.
  isl-isl: Ef þið gerið það, komið þið fram eins og hæfir sonum hins himneska föður.
    Hann lætur sólina skína jafnt á vonda sem góða. Hann lætur einnig rigna jafnt
    hjá réttlátum sem ranglátum.
  spy-NT: sookerkeyiitu Kōōn nyoo miitē kibkōōnkōy. Yēyē ꞉Yēyiin kōōluuchi ꞉asiisnyii
    biiko choo kāroomēch āk choo miyootēch. Yēyē mbo subak roobta kurōōbēnchi biiko
    choo kāroomēch āk choo miyootēch.
  xnn-xnn: Tay no siya dana nan ik-ikkanyo et ipailayo dadlo ay an-ak Ama tako id
    daya dakayo. Tay ipalpalobos Apo Dios nan agew ay mangtangtanggew isnan am-in
    ay ipogaw ay gawis nan ogalida ya nan ngawi gedan. Kaneg abes nan odan et it-itedna
    isnan kaipoipogaw ay gawis nan ik-ikkanda ya isnan ngawi gedan.
  mwe-mwe: nkupinga mmanganje bhana bha Ainabhenunji bha kunnungu. Pabha bhenebho
    bhanakwaalangashiyanga lyubha bhandu bhowe bha mmbone na bhangalinginji bha mmbone
    na bhananyeya ula ku bhakwetenje aki na bhangakolanga aki.
  tte-tte: '@see-verse:MAT.005.044'
  tcs-tcs: Wen yupla i mekem diskain, yupla i kam prapa pikinini blo da PapaGod blo
    yupla de antap lo eben. Em i lab ebribodi, daswai em i meke san po sain antap
    lo ol gudpipol ane ol nugudpipol tu. Seimkain tu lo rein. Em i meke rein poldaun
    antap lo ol gudpipol ane nugudpipol tu.
  hlt-THB: cawh ni khawk khan awh ak awm nangmih a Pa a cakhqi na nami awm hly. Anih
    ingtaw thlakche ingkaw thlakleek ak khan awh khaw ang myih na law sak nawh, thlakdyng
    ingkaw thlakthawlh ak khan awh awm khaw ang myih na aa sak hy.
  soq-soq: 'E epe dewaitonuno apana ewalepue insepu e ipa Mamamba uboa obampa me dewawa
    ruawaitilana. Ita me dewawa ema epe: Me omo dewasadio wisedie apana eubu ita kadiu
    do osouwo sapa wade, ita do me unu wadiaubedio apana kadiu ita dodomanau osouwo
    nosede. E me ruawaitane emalawoala apanawa nuawadawadamona.'
  qub-qub: Chayno rurarmi Tayta Diospa wamrancuna canqui. Tayta Diosmi intita shanächimun
    alli runacunapäpis fiyu runacunapäpis. Tamyachimun alli runacunapa chacranmanpis
    fiyu runacunapa chacranmanpis iwal.
  att-att: Tanu kunnian yù akkuán naw, ipasingan naw ta kuruk nga ánâ na kayu ni Namarò,
    nga Yáma naw ta lángì. Ta palassangan ni Namarò yù bilák megapu sù ngámin nga
    tatolay, mássiki yù ira nga narákè yù akkuád da ánna yù ira nga napiá yù akkuád
    da. Á iyawâ na gapay ni Namarò yù urán sù ira nga napiá yù akkuád da ánna yù ira
    nga mangnguá ta narákè.
  bki-bki: ka mia kamiu kuvitakii vatitigio bajago na Karamemiu na ea vio mave, napano
    naio jidom nalo beverare ga. Tenene na naio mila kanano inio merera a kanano yuo
    bovo ea tomu nonovio, toro napano bo, a toro napano bova.
  bqp-bqp: de à gↄ̃ á De kũ à kú musu nɛ́nↄ ũ yãpura. Zaakũ àdi ifãntɛ̃ bo gbɛ̃
    vãninↄnɛ kũ gbɛ̃ mananↄ ń pínki, àdi legũ ma taarisaridenↄnɛ kũ taaridenↄ
    ń pínki.
  mcp-mcp: Ntɔ́ í é mpûy nə́ bɨ bʉ́sə bwân ɔ́ Sɔ́ɔ́ŋgʉ́ wʉ́n jɨ́ gwɔ́w yɛ́. Nəcé Zɛmbî
    mə́ dʉ sá nə́ yásə́ í fáánʉg shú buud bɛ̂sh, tɔɔ bɔɔŋg ɔ́ ányunywaâ tɔɔ bɔɔŋg
    ɔ́ abʉ́bɔ̂w. A dʉ nə́mə́ sá nə́ mpú nywɔ̧́g shú búúd bɛ̂sh, tɔɔ bɔɔŋg ɔ́ átʉ́təlí
    tɔɔ bɔɔŋg bwə́ cúgɛ́ tʉ́təlí wá.
  hat-hat: Se konsa n'a tounen pitit Papa nou ki nan syèl la. Paske, li fè solèy la
    leve ni pou moun ki mechan ni pou moun ki bon. Li fè lapli tonbe ni pou moun k'ap
    fè sa ki byen ni pou moun k'ap fè sa ki mal.
  npl-NT: Ijkó nomejwah nonyetoskeh ipilwah n Totajtsi Dios non kajki ilwikak. Ye
    kichiwa makisa n tonati impa non kichiwah tlan kuali iwa kichiwah tlan amo kuali.
    Iwa kualtitlani n kiawitl impa n kualteh tlakah iwa n tlakah non amo kualteh.
  bgg-bgg: jiè ne nathek ne hamangkhung pha Aphuii anithek rey mua ruii phro. Nyieliieshii
    ai è hasiang ne awie pha nane wie branthek shii chuang phi, chiih-è hanyie wie
    rek ne de hanyie è awie pha rek ne de haphie phi.
  eng-TCENT: so that you may be sons of your Father in heaven. For he makes his sun
    rise on the evil and the good, and sends rain on the righteous and the unrighteous.
  eng-BSB: that you may be sons of your Father in heaven. He causes His sun to rise
    on the evil and the good, and sends rain on the righteous and the unrighteous.
  cpu-NT: 'Irootake ikovakaayeetakeriri itomintayetaari Ashitairi Inkitesatzi. Iriitake
    ovetsikakeriri ooryaatsiri, oorentakotziriri maaroni atziri: kameethashireri,
    eejatzi kaariperoshireri. Iriitake ovetsikakerori eejatzi inkane, jovaryiiniri
    maaroni atziri: kameethashireri, eejatzi kaariperoshireri.'
  san-ASM: তত্ৰ যঃ সতামসতাঞ্চোপৰি প্ৰভাকৰম্ উদাযযতি, তথা ধাৰ্ম্মিকানামধাৰ্ম্মিকানাঞ্চোপৰি
    নীৰং ৱৰ্ষযতি তাদৃশো যো যুষ্মাকং স্ৱৰ্গস্থঃ পিতা, যূযং তস্যৈৱ সন্তানা ভৱিষ্যথ|
  tac-NT: Alarigá nokiáká 'emi, 'la alué O'nó Onorúgame 'kúchila nímala 'emi, alué
    Onorúgame napu 'pa rewagachi ajtí, alué nuleme ju rayénali napurigá 'we a'lá ma'chígime
    rainámala alué chátiri ralámuli mochígichi, 'lige 'we a'lá ralámuli mochígichi.
    Nuleme ju u'kí napurigá u'kumela alé napu mochí ralámuli napu 'la e'wime ju Onorúgame,
    'lige abiena alé napu mochí ralámuli napu tabilé e'wime ju Onorúgame.
  eng-WEBPB: that you may be children of your Father who is in heaven. For he makes
    his sun to rise on the evil and the good, and sends rain on the just and the unjust.
  gfk-H: Muat na gil hua waing muat naga hanuat natina no numuat Tata inam ra mawai.
    I tulei no nuna kasakesa, bia na murarang naliu ta ira tena sakena ma ira tahut
    bilang. Ma i tulei no bata taar ta diet ira tena takodas ma ta diet bilang ing
    pa diet takodas.
  viv-viv: Hidede amine wanahuluva be kaliva hinahalamanena omi Tamami lobameya nunune
    wananauna. Au Bana givehimeya be yana kauwana tokoyona kadu toyamumu meda saꞋeyana
    gituvemahalidi, ada wehi giꞋiveninisena be toyegayegana kadu tokoyona meda saꞋeyana
    agaidiya gihobuhobu.
  yao-yao: kuti mme ŵanache ŵa Atati ŵenu ŵaali kwinani. Pakuŵa akwalanguchisya lyuŵa
    lyakwe ŵandu ŵangalumbana ni ŵambone ni kwanyelela ula ŵandu ŵambone paujo pa
    Akunnungu ni ŵangalumbana.
  tgp-tgp: matan vara ha pa vai na vavahinau non la haratu la natun Tama varar̃uhu
    na tuka, matan enia mo vai na alo mo mera isana tamlohi r̃uhu peresi na tamlohi
    sasati, ale mo sile na usa isana tamlohi tataholo peresi na tamlohi lejileji.
  auc-NT: Mänömaï cædinque mïnitö mönö Mæmpo öönædë në quëwengä wëñæ̈mïni bacæmïnimpa.
    Edæ në wïwa cædäni beyæ̈ incæ në waa cædäni beyæ̈ incæ Mæmpo Wængonguï angä nænque
    tamompa. Ayæ̈ në nö cædäni beyæ̈ incæ në nö cædämaï ïnäni beyæ̈ incæ Wængonguï
    angä cöönæ cæpa.
  kbc-NT: Odaa jiɡ̶ikeenitiwaji mewi makaami lionigipi Ǥadiodi ane ideite digoida
    ditibigimedi. Iniaaɡ̶iniwa daɡ̶axa meletedoɡ̶odomi, igaataɡ̶a eote naɡ̶ani aligeɡ̶e
    ane nebi me naloteloco oko anele, codaa me niɡ̶ina oko ane beyagi. Codaa niwakateetedigi
    ebici niɡ̶ina oko ane iɡ̶enaɡ̶a, codaa me niɡ̶ina ane daɡ̶a iɡ̶enaɡ̶a.
  bmh-bmh: Gonun, ag agal memeag Mesgai wag dareu nugau gelegul alegul usalamamen.
    Uwait nug am usalai maimai, al hilanau duailel eg mui, duailel naliu mui, al go
    maraneu. Ze han guzental duailel naliu mui, Satan nugau igul eg macanemen dudu
    mui, ereg ze hei maraneu.
  ctu-BL: Che' jini mi' tsictiyel i yalobiletla la' Tat am bʌ ti panchan. Come Dios
    woli' chʌn ac' ti pasel q'uin ti' tojlel jini tojo' bʌ i pusic'al yic'ot jontolo'
    bʌ ja'el. Che' ja'el woli' chʌn chocbeñob tilel ja'al jini tojo' bʌ i pusic'al
    yic'ot jontolo' bʌ.
  meq-meq: Ka gum andza niye na, ka tərumeye wawa i Bəba kurom Mbəlom neŋgeye mə mbəlom.
    Hərwi pat ŋgay a dəvatay a ndo i seweɗ hay ada a dəvatay a ndo i ŋgwalak hay.
    A pa yam ŋgay hərwi ndo neheye mede tay lele aye ada hərwi ndo neheye mede tay
    lele bay aye dərmak.
  noa-H: Pãrau magta hamʌn magan chadcha pãar hʌ̃gt'ar Hẽwandam chiraajem chaainau.
    Hich hag Hẽwandamauta hõor wajap'am k'ʌʌn hat'eejã hedau wʌʌpinaa k'aigbam k'ʌʌn
    hat'eejã wʌʌpiejem. Hichdëuta hĩchab hich daar hagpierraa haajem k'ʌʌn hat'eejã
    noseg chëpinaa sĩi parhoob hamach k'õchagpierr nem waaujem k'ʌʌn hat'eejã noseg
    chëpiejemgui hajim hanʌm. Magua pãraujã hagjö t'um pãach dʌ̈i k'aigba haajem k'ʌʌnpata
    daupii haju haai nʌmgui hajim haajem, hichdëu haajemjö.
  alp-NT: leke tamata esi kotie imire Ama ndete surgare Eni nanae. Le Alla Iono lemataije
    ete tamata misetaru kai ete tamata neunaru lekwe, kai Iono ulane ete tamata rebe
    esi ono nkenale kai ete tamata rebe esi ono nsalalaru lekwe.
  san-VEL: tatra ya.h sataamasataa ncopari prabhaakaram udaayayati, tathaa dhaarmmikaanaamadhaarmmikaanaa ncopari
    niira.m var.sayati taad.r"so yo yu.smaaka.m svargastha.h pitaa, yuuya.m tasyaiva
    santaanaa bhavi.syatha|
  kbq-kbq: E'inama hanuta monafi nemania Nafatamimofo mofavre manigahaze. Agra zagegu
    higeno, zagea knare vahete ene, havi vahetera neregeno, fatgo vahete'ene, fatgo
    osu vahete enena kora atregeno nerie.
  kbh-kbh: Chca ts̈ëngaftanga, chë Taitá, Bëngbe Bëtsá, chë celoca endmënabe básenga
    s̈mochántsemna; Bëngbe Bëtsá endbétsama ts̈abe y bacna ents̈ángbeñe chabe shinÿe
    chaotsebinÿnayama, y endbétsama chë nÿetsca soyënguiñe ts̈abá jamama bos̈ënga
    y ndoñe chca ents̈ángbeñe chauaftema.
  ron-LSB: ca să fiți copii ai Tatălui vostru care este în ceruri. Căci El face să
    răsară soarele Său peste cei răi și peste cei buni și trimite ploaie peste cei
    drepți și peste cei nedrepți.
  pon-pon: Pwe komail en japwilim en Jam omail, me kotikot nanlan. Pwe a kin kapwareda
    japwilim a katipin pon me jued o me mau kan, o kotin kamoredi katau pon me pun
    o me japun kan.
  nhe-BL: Huan queja nopa, nochi quimatise para melahuac initztoque iconehua Toteco
    imoTata tlen itztoc elhuicac. Pampa yajaya quichihua tonati ma tlahui ipan tlen
    ax cuajcualme huan ipan tlen cuajcualme. Huan yajaya quichihua ma huetzi atl ipan
    ininmil tlen itztoque xitlahuaque iixtla huan ipan ininmil tlen ax itztoque xitlahuaque
    iixtla.
  sps-sps: tan kat to aya ami kat faarei rom guei ten Tamamami te kaa non Gormirmir.
    Tsunia te natiny kat non a nuaf ma nang ya tan vainy rof an vainy pisiin kan,
    ana Ya te faan kan iny a ruat tan vainy te natiny kat ror kat rof ai tsuri kan
    vainy te natiny kat ror kat a fo pisiin.
  wnc-wnc: “Unzingge ginda Nanza enandang yuak kapata asinggan pasinggak kaknga pasike
    itane waaknga daknganing. Ita gunzitna tasiwan enane wai amikat gatu take amikatde
    akopan ita sopa tasiwan amin nomankat aminu waiatde kuut tanggak.
  nmw-S: iloke humiu sohode Tamamiu he bulubulu he-nanatune-yan. Kaiwane i ginawi
    parae i sai i tale bobode ngakngakidiye ge bobode dodohobidiye heidiye, ge i patile
    wesi henebwaden wedi page i sapu ge henebwaden wedi page taine i desapu heidiye.
  bus-bus: lɛ à gↄ̃ a De kɛ̀ kú musu nɛ́nↄ ũ yãpura. Zaakɛ è ↄfãntɛ̃ bↄ gbɛ̃ zaaanↄnɛ
    kↄ̃n gbɛ̃ maaanↄ ń píngi, è lou ma taarisaideenↄnɛ kↄ̃n taarideenↄ ń píngi.
  gub-BL: A'e rupi peiko putar heru ywate har ta'yr romo nehe. Ta'e umuhyape katu
    kar kwarahy a'e xe, ikatu ma'e iapo har wanehe a'e xe, ikatu 'ym ma'e iapo har
    wanehe a'e no. Umugyr kar àmàn ikatu ma'e iapo har wanupe a'e, ikatu 'ym ma'e
    iapo har wanupe a'e no.
  imo-imo: Enonga Lapa mulu kombuna moromomunga bakuluma molamili ningo aku teko teangei.
    Yuni imbo keri pengama moromelena ena topili nimo. Ulu tumbi nilima teremele imboma
    kape ulu tumbi nilima naa teremele imboma kape enonga waye lo opili nimo.
  boj-boj: Niŋgi kumbra degyqab di niŋgi nuŋgo Abu laŋ qureq di unu qaji aqa aŋgro
    bole sqab. Niŋgi qalie, Qotei a dego tamo bole ti tamo uge ti naŋgi turtnjroqnsiq
    kumbra bole bole enjreqnu. Agi a na aqa seŋ qariŋyeqnaqa tamo bole ti tamo uge
    ti naŋgoq aiyeqnu. Awa dego qariŋyeqnaqa tamo bole ti tamo uge ti naŋgoq aiyeqnu.
  eng-DRA: That you may be the children of your Father who is in heaven, who maketh
    his sun to rise upon the good, and bad, and raineth upon the just and the unjust.
  knf-knf: Nadiiman hënk, kë nawo babuk Naşibaţi Aşinan anwooŋ du baţi. Ul andooŋ
    bnuur kë baktër pa bado buţaan na bado bnuura, abot ado uşubal kë ukjot ţi baŧool
    na ţi banwooŋ baanwo baŧool.
  san-KHM: តត្រ យះ សតាមសតាញ្ចោបរិ ប្រភាករម៑ ឧទាយយតិ, តថា ធាម៌្មិកានាមធាម៌្មិកានាញ្ចោបរិ
    នីរំ វឞ៌យតិ តាទ្ឫឝោ យោ យុឞ្មាកំ ស្វគ៌ស្ថះ បិតា, យូយំ តស្យៃវ សន្តានា ភវិឞ្យថ។
  arn-NT: Femngechi ta eymün tamün wenu mapu mülechi Chaw tañi yall pingeaymün, kisu
    am wülkelu ñi antü kom tati kümeke dungu femkelu mew ka tati wesake dungu femkelu
    mew, ka wülkey tañi mawün ti pu nor piwkengelu mew ka ti wesake piwkengelu mew.
  zas-NT: Din zian gaquidi xiꞌn xDadidi Dios bén yuꞌ xanyabaa, din laaman ruslejn
    xgubijdxaman par ree benzaꞌc në par ree benmal, ruscal tëëman guia par ree bén
    naban ziꞌc rayal në par ree bén ad nabant ziꞌc rayal.
  ken-NT: Mbák bǎkʉ̀ nɔ, bo bághɔ bɛ bǎchí bɔ̌ ɛtayɛka mmu achi amfay. Bǎkɛ́
    ghɔkɔntɨk bɛ yi ǎto mmok ntá yɛ̌ntɨkɨ mmǔ bɛbʉ́ nɛ yɛ̌ntɨkɨ mmǔ ndɨ́ndɨ́.
    Mandɛm ǎto manyiɛp ntá yɛ̌ntɨkɨ mmu anɛ ákʉ̀ ɛnyɨŋ ɛnɛ yi áyàŋ nɛ mmu anɛ
    ápú kʉ ɛnyɨŋ ɛnɛ yi áyàŋ mmu wu ankʉ.
