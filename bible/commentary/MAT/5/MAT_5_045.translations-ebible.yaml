  sri-sri: Irasirirã Marĩpʉ ʉ̃mʉgasigue ããrĩgʉ̃́ pũrã ããrĩrãkoa. Marĩpʉ ñerãrẽ, õãrãdere
    abe asimakʉ̃ yámi. Ĩgʉ̃ dorerire irirã pʉro, irimerã pʉrodere deko merẽmakʉ̃ yámi.
    Irasirirã mʉsãde ĩgʉ̃ irirosũta masakare sʉrosũ õãrõ irika!
  nal-nal: kuna naaguna balas a funalik sin Damana nim la lia. Avuna naan kat fabalos
