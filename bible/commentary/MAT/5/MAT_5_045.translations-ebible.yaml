    ogepmahu yu yaityait tongfat yengitac. O ihorocgon Nandöng soni yu komöc kokorengmuna
    amna nongnongo yuhagon maimongitac. Muno, yu tuna komöc möngga amna nongnongohu
    o amna gendöngnihu yu ambaracha tongfat yengitac.
  hus-NT-1971: Max antsana’ ta ca t’aja’, tam ojni’ ne’ets quit exlachic ti tsacamil
