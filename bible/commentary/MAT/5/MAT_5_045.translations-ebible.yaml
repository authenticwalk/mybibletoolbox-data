  cbc-NT: Bairo mʉjãã caápata, Dios ʉmʉrecóo caãcʉ̃ pũnaarẽ bairo caãna mʉjãã ãnigarã.
    Dios pʉame nipetirore caĩñamai niñami. Carorijere caána, caroare caána cʉ̃ãrẽ
    muipʉ asibatopeyocõãnucũñami. Tunu bairoa oco caocarijere na jonucũñami Dios carorije
    wapare cacʉ̃gorãrẽ bairo cʉ̃ caĩñarãrẽ, carorije wapa cacʉ̃goenarẽ bairo cʉ̃ caĩñarã
    cʉ̃ãrẽ. Bairi mʉjãã cʉ̃ã Dios caroaro cʉ̃ caátorea bairo caroaro na ása, roro
    mʉjããrẽ caána cʉ̃ãrẽ.
  qxo-NT: Chiquishogniquicunata tsaynö cuyarga Tayta Diospa wamrancunam cayanqui.
    Tayta Diosga alli runacunapä y mana alli runacunapäpis rupayta ñawitsimunmi. Tsaynöllam
    alli rurag runacunapä y mana alli rurag runacunapäpis tamyatapis tamyatsimun.
  mox-mox: Baʼe ʼinega Tamami mahalaya naʼawanatunemi, mana tauna veyoluba ʼiuna be
    ʼinega tauna ena babaʼau nagiveyayaqia toaqiaqidi ta wese toluveifadi ʼidia, ta
    wese ʼwei awafelea taudi tunutunuqidi ta wese ge tunutunuqidi ʼidia.
  kew-kew: Goa palimiri nimiri so yaa-para pia Aapana onaanu piralimi. Gote-me onaa
    wae epe lapo rata madaa naare apo marasaana-daa. Go page nipumi yai page aa wae
    epe lapo rata madaa apo epena sana-daa.
  dww-dww: inam kedane taumi riukaua Tamemima marae natunatunama. Baninama tauna suara
    be kusana e riuriupore yovoḡena banaga veredi be gewegewedima matabudi aubaidima.
  nif-nif: Wɨndɨñ tɨñɨpi, sɨndɨ kunum Bepsɨlok wembe gwañgwa kuañ wɨn inda-dakleukak.
    Neta, endɨ ama gɨtɨkkan, wɨn ama kɨndem mandan kɨmɨt-kleañ wakɨt ama kolan mandan
    wɨkañ enda gɨtɨk maim kolɨ sale-sembi, gwi nɨ-mut-semlak.
  twi-ASANTE: Yei bɛma mo ayɛ mo Agya a ɔwɔ ɔsoro no mma, ɛfiri sɛ, ɔma nʼawia pue,
    ma ne nsuo tɔ ma nnipa bɔne ne nnipa pa nyinaa pɛ.
  aoj-aoj: Ipaꞌ pendaꞌas naꞌamba ma pegape awasi Godi ahamapa nagape heven ilifi.
    Anen nandaꞌ awin alipini nataga nape heven ilifa nagatopalopa epes buꞌwasi saloma
    epes sandaꞌ waf awafii wapani. Anen nandaꞌ asaf falai ma epes isimba sagape hililiꞌi
    saloma isimba owaꞌ sogape hililiꞌia wapani.
  cbv-cbv: Pánih chãjna, jwĩ íip jeámant bóo ã weh ñi jʉmbipna caá. Diosboó nihat
    cã́acwãdih biíc yoobó ã tʉ́i chãjna caá. Yeejépwãdih, tʉ́initdihbʉt yeó ã tʉ́i
    chãhat tʉ́ʉtna caá. Ã wʉtatdih jepahnitdih, jepahcannitdihbʉt mah ã bʉʉgát tʉ́ʉtna
    caá. Cã́acwãdih biíc yoobó Dios ã tʉ́i chãjat pah, yeebbʉ́t biíc yoobó ñi tʉ́i
    chãjaá.
  taw-taw: Anɨgɨnɨgabɨm ak, Nap man ne alaŋ mɨdeb ak ñapay ne yɨbɨl yenɨgabɨm agak.
    Ne gek, sub ak tɨkjakɨl, binɨb gɨ tɨmel gɨpal okok sek, binɨb gɨtep gɨpal okok
    sek kɨlop pak tep gup agak. Pen ne gek, wɨsɨp apek, binɨb teplep yɨbɨl mɨdebal
    okok sek, binɨb tɨmel yɨbɨl mɨdebal okok sek kɨlop, man pak tep gup agak. Anɨb
    ak nɨbi binɨb okok kɨlop gɨtep genɨmɨb, Nap ñapay ne yɨbɨl yenɨgabɨm agak.
  jic-NT: Nun niná lojí na, Nupopay Dios jinwá lojí. Jupj jatjampan nun, jucucuspan
    nun. Jupj nun jis Papay tsjun po'ó. Jupj pajal 'üsüs liji pjü jis lal. Jupj liji
    jyawca lots'ac'. Jyawca wa malalapan mpes. Jyawca wa 'üsüspan mpes. Jüwǘ jive
    mpes se 'aya Dios 'üsüspan mpes, malalapan mpes wa se 'aya jüwüs.
  zap-NT: chen zenga gak de zhiin Dëdyuzh Xuz be ne zob gyeybaa; porke laa Ne rlaa
