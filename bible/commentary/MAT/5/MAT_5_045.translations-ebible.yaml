    करोआ।
  cuk-09: Adi bemar, be-Bab-nibneggi-maid-e-mimmiganga gumalagar, ar Bab Dummaddi
    bela dulemar-nuegan, degi, dulemar-iskanaga dad-ibeler ogamaid. Degine, Bab Dummad
    bela dulemar igar-inikii-imakmaladga, degi, igar-inikii-imaksurmaladga di-owimaibalid.
  ben-OBCV: যেন তোমরা তোমাদের স্বর্গস্থ পিতার সন্তান হও। কারণ তিনি ভালোমন্দ, সব মানুষের
    উপরে সূর্য উদিত করেন এবং ধার্মিক অধার্মিক নির্বিশেষে সকলের উপরে বৃষ্টি দেন।
  mil-NT: Te núu na càda‑ndo nchaa nacuáa càháⁿ‑í‑a, te ducaⁿ te cutnùní sá cúú‑ndó
    děhe Tǎtá‑ndó Dǔtú Ndiǒxí Yaá ndécú àndɨu. Te dɨu‑gá cúú‑gǎ Yaá quídé quène nchícanchii,
    te dɨu‑ni‑gá cúú‑gǎ Yaá dácùuⁿ dáú ñuyíú‑a, te ducaⁿ quìde‑gá cuèndá cuu‑xi sá
    vǎha sá cúú‑xí cuè ñáyiu quìde váha, ndɨhɨ sá cúú‑xí cuè ñáyiu ñá túú quìde váha.
  myu-myu: — Imẽn jekukum pima, kabi beat ipotpoyũm epe'e. Soat peam Deus kaxi o'g̃uju
    kabi be―xipacayũ beam, xipat'ũmayũ beam tak — io'e Jesus. — Soat peam tak Deus
    muba'at o'g̃uju ipi kay―icũg̃at peam, cũg̃'ũmat peam tak — io'e.
  fue-fue: Hande non, laatortoɗon ɓiɓɓe Baaba mooɗon gonuɗo dow kammu. Gam oo fuɗina
    naaŋe dow yeeɗɗuɓe e halluɓe. Oo toɓina bo diyam gam foonnitiiɓe e ɓe foonnitaaki.
  amk-amk: '[Weo na menari tonana ne mani, metohong kariri fio mai we Allai ne arikangne
    mea metohong kariria fo.] Weo Dai nani dino enewawu mandoni kontai, doni dohong
    wofoi sambewa inontarai eharira fosa tuti mano ebeng fosa; tuti dohong metangfoi
    ming we inontarai enemirorong mesi fosa tuti mano enemirorong mesi kaha fosa kontai.'
  fai-fai: Kaba abid tikin Kalaw Got ami man kamudokaba kala, kaleyo Got alata mew
    atan be wanang kinim mafak so kidel so yakoyamába ade weiw uyo wanang kinim mafak
    so kidel so adikum numino kale kukayam unba ko.
  ura-NT: Nitohaneein neeichenete, dedeeu nenaa Cana Inaca Cana Coaunera calaohineein
    neriquicheein. Acate enoto coaaunae, cojoanoonetojoeein nechu aansaineein nenacaauru
    rai, caohachaain nenacaauru rai, naaonjoainuri conaeranu que nihane coina. Chaen
    techu suujua coaraelanaala nenacaauru rai, suujua coaraain nenacaauru rai, naaonjoainuri
    rai elo letoae acaauru rai caohachanu que.
  mcd-NT: Diosin fari onihuani yora sharafo yafi chacafori chashashonon. Nanscarifi
    huaquin Diosin oirifi onihuani nan yora sharafo yafi chacafori ato onihuashoni.
    Diosifin nan tanaifo yafi a chaca huaiforifi ato shara huamisi. Ascacun marifi
    nanscarifi huacahuun a mato shara huaifo yafi mato chaca huaifori shara huacahuun.
    Asca huaifin marifi man Diospan facucoinfoshon futsafori man ato ismatiro.
  urt-urt: Pa yende tuꞌe luku pe, pa yurp tuꞌe talah tikin Yai yip ŋaiye narp nanah
    moihlaꞌ. Kin taꞌe ŋau naŋarꞌe gah lenge mitiŋ ŋaiye yende hwap, topoꞌe lenge mitiŋ
    ŋaiye yarp bwore bwarme. Topoꞌe kin ŋende ŋisih gah lenge mitiŋ ŋaiye yende ŋaiꞌe
    ŋaiꞌe bwore, topoꞌe lenge mitiŋ ŋaiye yende hwap.
  kiz-kiz: Ili kuj'ha muj'helaghe bhana bha tata j'hinu j'haaj'hele kumbinguni. Kwa
    kuj'ha ibhomba lij'hobha libhaangasilaj'hi bhabhibhi ni bhanofu, na ikabhatonyela
    fula bhaovu ni bhanofu.
  tzo-TZE: Me jech chapasique, jech ta xvinaj o ti vo'oxuc xnich'naboxuc li Jtotic
    Dios ta vinajele. Yu'un li Diose co'ol ta xac'be tal vo' ta stojolic li boch'otic
    tuc' yo'ntonique xchi'uc li boch'otic muc tuc'uc yo'ntonique. Co'ol ta xac' q'uepuc
    ta stojol li boch'otic chopolique xchi'uc li boch'otic lequique. Co'ol chac'be
    bendición li Diose.
  lex-lex: Totpena mtiutga la ilu-wniehwami de, Uplerlawna mak kden la Ilyamou-Watyatoha
    upni-a'nani miy. Yoma Uplerlawna Nwer rer miatni la riy maka kyata-khala ror wutga
    riy maka kwehwa ploi-ple'era. E' ed maka khuriernia otna me nhi' lera pa nhit
    la'a riy mak kaplola ror wal lia riy mak khala.
  dov-dov: kuti mube bana bakwe uso wanu uli kujulu nkaambo ulapusuzya zuba lyakwe
    kubabi akubabotu, ulawisizya mvulakuli boonse baluleme abataluleme.
  rgu-rgu: Maneniko o tao leo naꞌ, sona matudu mae, o ia nana Amaꞌ nai nusatetu-ikutemaꞌ
    a anan. Huu fo Ana adu-tao na ledo a nahaa soa-neuꞌ lahenda malole, ma soa-neuꞌ
    lahenda tadaluꞌ a boe. Ria boe naonda uda fee lahenda fo tao tuka pareta Na sama-sama
    roo lahenda fo ralena laka Ria pareta Na.
  toc-NT: Para xli̠­ca̠na chuná nat­la­hua­yá̠tit pus Quin­tla̠­ticán Dios hua̠nti̠
    hui­lachá nac akapú̠n xlá naca̠­li̠­pu̠lh­ca̠yá̠n cumu la̠ xli̠­ca̠na xca­maná̠n.
    Porque xlá hua̠k acxtum tla̠n ca̠ca­tzi̠niy cris­tianos y li̠pu̠tum ca̠ma̠x­qui̠y
    xtax­káket chi­chiní hasta ma̠squi huá a̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠ lac­li̠xcáj­nit
    xta­pu­hua̠ncán, na̠ xa̠hua hua̠nti̠ lacuán xta­pu­hua̠ncán cris­tianos, y na̠
    huá macamín si̠n nac xok­spu̠ncán hua̠nti̠ lac­li̠xcáj­nit tali̠­ca­tzi̠y lac­chix­cu­huí̠n
    xa̠hua hua̠nti̠ lacuán xta­pu­hua̠ncán.
  ulk-1902: Iaueakai uaba Baba emerilu abele kotor ge abara uerem giz uabim; E abi
    emarid abara lem uiabim uader le adud tonar, a uader le debe tonar, E abi emarida
    irmir ko abi uader le barkak tonar, gako uader le adud tonar.
  som-som: si aad u ahaataan wiilashii Aabbihiinna jannada ku jira, waayo, qorraxdiisa
    wuxuu u soo bixiya kuwa xun iyo kuwa wanaagsan, roobna wuu u di'iyaa kuwa xaqa
    ah iyo kuwa aan xaqa ahaynba.
  mam-C: Qu'n k'walb'ajqexixa te kytati'y, a at toj kya'j. Qu'n ate ntzaj q'onte q'ij
    kyib'ajjo wen ex kyib'ajjo mina; ex n-etz q'onte jb'al kyib'ajjo o chi nimin ti'j
    exqetzi'n b'inchil il.
  ndj-ndj: Ili muvi vana va Tati wenu yaveli kumbindi. Kwanongwa mweni akuvavalila
    lijuva vandu vawafu na vanofu na kuvatonyela ndonya vandu goleki na va wafu.
  mbj-NT: bë Yb hỹ pong jé hawät do taah né bëëh, bë metëëh hyb n'aa ta tii hã. Bë
    Yb hỹ pong jé hawät do anoo papỹỹj bag tapahuunh doo, baad habok do sa hã, baad
    nabok do sa hã na-ããj hẽ. Baad habok do rababong bä tabanoo naëng badoos hyb n'aa,
    baad nabok do rababong bä na-ããj hẽ.
  lat-VUC: 'ut sitis filii Patris vestri, qui in cælis est: qui solem suum oriri facit
    super bonos et malos: et pluit super justos et injustos.'
  ngp-ngp: ivo nomnde wana Tati yenyu ekulanga kwaviya, yehe awang'azila ung'azi we
    dizuwa, waihile, na awedi hamwenga, naho awenk'ha fula wose hamwenga, wakumwelela
    na hewe kumwelela.
  enq-2: Dopa pitami dokome, nyakamanya Takange kaiti-kisa katenge dokonya nyakama
    ikiningi katatami. Baame endakali koopi, epepi dupa pitaka-kisa baanya niki doko
    tapina lenge. Baame endakali mana tolatae miningipi, mana koo miningipi dupa pitakanya
    lao aiyuu epena lenge.
  eng-ASVBT: 'that ye may be sons of your Father who is in heaven: for he maketh his
    sun to rise on the evil and the good, and sendeth rain on the just and the unjust.'
  mna-mna: Naso keswe mbulu ki Tomoyom Anutu ta imbot saamba a. Pa ni ikampewe wal
    ta boozomen. Ikam ma zoŋ kini iyaryaara pizin wal ambaimbaiŋan, mi wal sananŋan
    tomini. Mi ikam ma yaŋ izzu pizin wal sananŋan raraate kembei ta izzu pizin wal
    ndeeŋeŋan.
  myw-myw: '@see-verse:MAT.005.044'
  sby-sby: Mwenseco, emposhimubele limo bana ba Bameshenu balikwilu, bakute kuleta
    lumwi pa bantu baipa ne baina. Kayi bakute kulokela mfula pa bantu baina ne baipa.
  sll-sll: Yu onangiwe, Hamen Nabe wang aung weni monanua. Ari de ime ol na tongwiwe,
    yal wai digan mongwo bani para de na tomua. Te nimin, si ime na tongwiwe, si yal
    wai mongwo bani ere, yal digan mongwo bani ere dimua.
  yaq-NT: Junuen eme'e, enchim yo'owa Lios, teekapo katekamta betana yoemiarimtune.
    Bwe'ituk aapo, jume' tu'i yoemem intok kia jume' ka tu'i yoemem betchi'bo juni'i,
    juka' ta'ata yeu weamtua. Intok tu'isi jiapsame intok kia ka tu'isi jiapsame betchi'bo
    juni'i, yuyuktua.
  uro-uro: divakt iva rhoqoräkt di ngän diva angän mamäk aa es na ngän gärak i sa
    qale qa da ama usäpki arha ron. Inguna sa qat tualat sa aa qunäga iva qä sen sävät
    ama vu rha ama ruvek ti na ama mär ta ama ruvek dä qät täk na ama suigi bä ba
    ama räkt ta ama ruvek ti na ama ruvek kärarhani i qaku ama räkt ta na rha.
  ita-1885: acciocchè siate figliuoli del Padre vostro, che è ne' cieli; poichè egli
    fa levare il suo sole sopra i buoni, e sopra i malvagi; e piovere sopra i giusti,
    e sopra gl'ingiusti.
  muy-muy: Tamal kəgrum nahkay ti ekigʉm bəza ga Bəŋ gekʉli ya e melefit bu ni eɗeɗiŋ
    eɗeɗiŋeni, aɗaba naŋ ti agray ti fat mâslaɗi məlaŋ ana ndam cuɗay akaba ana ndam
    sulumani, agray ti avər mə̂təɗiaya ana ndam jireni akaba ana ndam jireni do na
    daya.
  kqc-kqc: ye ya bi yi Baba omari di mida mida nigedi. Adina ina yaku ini meda bi
    vegu no rededi vene ma buni vene fafau mado. Resi mokena rorobo nufa vene ma mokena
    rorobo nufa de vene fafau ini miya moi dedo.
  tav-tav: To bairo ána mʉja Pacʉ ʉmʉrecoo macacʉ cʉ punaa, cʉ̃re bairo cãna mʉja
    anigarã. Dio quena caroorã cʉ̃re cabooquẽna na cãnibato quena caroare na joomi
    cañuurãre cʉ cajoori wamere bairona. Dio muipure aji rotimi caroarã quenare, caroorã
    quenare. Joomi oco quenare caroarã, caroorã quenare. To bairi mʉja quena Diore
    bairo na ája caroorã na cãnibato quena. Caroaro ame ája rooro mʉjaare cána na
    cãnibato quena.
  eng-ULB: so that you may be sons of your Father who is in heaven. For he makes his
    sun to rise on the evil and the good, and sends rain on the just and the unjust.
  spa-VBL: a fin de que ustedes lleguen a ser hijos del Padre celestial. Porque su
    sol sale sobre buenos y malos; y él hace que la lluvia caiga sobre aquellos que
    hacen el bien y también sobre los que hacen el mal.
  fra-_FOB: Afin que vous soyez des enfants de votre Père qui est dans les cieux;
    car il fait lever son soleil sur les méchants et sur les bons, et il fait pleuvoir
    sur les justes et sur les injustes.
  hau-ULB: domin ku zama 'ya'yan Ubanku da ke cikin sama. Domin yakan sa rana ta haskaka
    wa mugu da mutumin kirki, kuma yakan aiko da ruwan sama ga adali da azzalumi.
  mal-mal: സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവിന് പുത്രന്മാരായി തീരേണ്ടതിന് തന്നേ; അവൻ ദുഷ്ടന്മാരുടെമേലും
    നല്ലവരുടെമേലും തന്റെ സൂര്യനെ ഉദിപ്പിക്കുകയും നീതിമാന്മാരുടെമേലും നീതികെട്ടവരുടെ
    മേലും മഴ പെയ്യിക്കയും ചെയ്യുന്നുവല്ലോ.
  kkc-kkc: Esiga niyo goo hageesee tolone doga, goo oso niba tei ibada Ama Kei mi
    ma dokodoo badeli Godeeyo owolo dio doloso egee do goo ee ka eligiso. Egeesi ma
    kulodu Godeeyo howo woola tekepo debeli odoo sabolo osoloso tokenee teli odoo
    mapoo osoko pa sabolo howo sabolo tobuloso tenemoloso.
  lit-lit: kad pasirodytumėte esą savo danguje esančio Tėvo vaikai, nes jis padaro,
    kad jo saulė tekėtų blogiesiems ir geriesiems ir siunčia lietų teisiesiems ir
    neteisiesiems.
  urd-GVR: Phir tum apne āsmānī Bāp ke farzand ṭhahroge, kyoṅki wuh apnā sūraj sab
    par tulū hone detā hai, ḳhāh wuh achchhe hoṅ yā bure. Aur wuh sab par bārish barasne
    detā hai, ḳhāh wuh rāstbāz hoṅ yā nārāst.
  far-far: Dia mulu sasi 'urinai, mulu kai alua na wele Maa kamulu 'i langi. Sulia
    nia saungainia na sato, ma ka tala fafia na wane ta'a ki, ma na wane lea ki tafau
    go, ma ka kwatea na ute fua sa tifaida ne kera fulia ru lea ki, ma fua sa tifaida
    ne kera fulia ru ta'a ki.
  suz-BL: मो पाइतीनी हना, इन स्‍वर्ग ङा आफ आ तमी तौ नकी, दे कोंइनीनी। स्‍वर्गम बाक्‍ब
    आफोमी रिम्‍शो मरिम्‍शो पाइब नेल्‍ल आन कली नां दाप्‍पाइक्‍ब। नेल्‍ल आन कली रेउ
    यिपाइक्‍ब। एफिसी ५:१
  car-NT: Iwara ro mo'ko kapukon tano ajumykon y'makon me maita'ton. Mo'ko ro irombo
    moro tywejuru awongapojan mo'karon yja'wangon epo, mo'karon iru'pyngon epo enapa.
    Konopo ene'pojan tamamboramon 'wano me, emambo'non 'wano me enapa.
  amp-amp: Inji narahko, hefenr yorhwa Yifemrhu yonko rhurahko. Nd Yifemrhu marrpar
    kekworm fasoh net yimami dborioh nayet yimam. Yo ror yahuka buriohrpar wihhato
    kekworm dborioh yimami fasoh net yimam.
  bht-bht: जिसने तुसां अपणे स्वर्गीय पिता दी ओलाद बणना है, क्योंकि सै खरे लोकां कने
    बुरे लोकां दोना उपर अपणा सूरज निकालदा है, कने धर्मियां कने अधर्मियां दोनो पर बरखा
    बरसांदा है।
  eng-NOY: that ye may become sons of your Father who is in heaven; for he maketh
    his sun to rise on the evil and on the good, and sendeth rain on the just and
    on the unjust.
  cub-NT: Que d̶aivʉ baru, majepacʉ cavarõ mearocacʉ ʉ̃i mára marajáramu mʉja. Ʉ̃́pe
    paivʉ barãjáramu mʉja, mʉje mearo d̶aiyede mearare aru ãmenare máre. Ʉ̃́recabe
    aviáre bóre d̶ayʉ ina mearare aru ina ãmenare máre, aru ocare d̶ayʉ ina boropatebevʉre
    aru ina boropateivʉre máre.
  ita-1927: affinché siate figliuoli del Padre vostro che è nei cieli; poiché Egli
    fa levare il suo sole sopra i malvagi e sopra i buoni, e fa piovere sui giusti
    e sugli ingiusti.
  lww-lww: vena amiu ataveve ruru p̃elaga kiena ne Arimamiu nap̃a sike ma e peni,
    vanon nap̃a naga kekaran yaru punu ga maran taaga. Vanon suri ne nanene, naga
    kila kiena mrae tego, a kila kiena yua powo pitomi pun yaru punu ga, la nap̃a
    apo a la nap̃a apiowa.
  ckb-ckb: تاکو ببنە ڕۆڵەی ئەو باوکەتان کە لە ئاسمانە، ئەو خۆری خۆی بەسەر چاک و خراپدا
    هەڵدێنێت و باران بەسەر پیاوچاک و زۆرداریشدا دەبارێنێت.
  nas-nas: Diiꞌke teeꞌ nkoverima Diuma tee paning-koong baurukaaꞌ deentariainaꞌ. Tee
    eeꞌnung tee bakaang duaaꞌ ookeng-koo araka-antavumaung tampeng-koo eeꞌnoko oreng-koo,
    eeꞌnoko apoꞌ teeꞌ nariꞌ botovukooꞌ aaꞌning-koo koontoꞌnuka-koo eeꞌnoko koontoꞌnuka
    deeaing-koo.
  uvl-uvl: Nenge teke apoi ke mai Tememo nga lut nga tapa tutuna mur toto imo. I sipona
    poia chaia matana ke haka ke tua hatal ia hana uranrana ngana mur pe nge hana
    porekreke ngana mur pule. Pe poia pitte ke sio nge hana nenge te nanas ia poinga
    nge pengpeng pe nge hana nenge te popoi poinga porekreke ngana mur pule.
  eng-BBE: So that you may be the sons of your Father in heaven; for his sun gives
    light to the evil and to the good, and he sends rain on the upright man and on
    the sinner.
  ixl-CNT: Ech nojchit ex ikꞌaol imeꞌal u kuTat tu Amlika siꞌaneꞌ tziꞌ. Tan maꞌl koꞌn
    itxijtxun u qꞌii viꞌ kajay qꞌu aanima niꞌaneꞌ, kꞌuxh bꞌaꞌn, kꞌuxh yeꞌxtxoj. Utz
    maꞌl tul ijabꞌal qꞌu aanima niꞌaneꞌ kꞌuxh jikom, kꞌuxh yitꞌ jikom.
  xsi-xsi: Ambo noko ma kuveta mine, ande ŋinde ma itula pwataki tu noko nde Tamami
    Maro Kindeni imo samba ilo ŋinde natu. Ŋana tu i uru iveta ne kari ikâki imâ âta
    ŋana isinalanzi kinzi tamâta saka wa ara wa. Aku i uru iveta karâzi indue imâ
    panzi tamâta uru soka i ne ŋgua tukuŋa muli wa kinzi tamâta uru sipu mulinzi pa
    i ne ŋgua tukuŋa tona.
  crx-NTPO: '''Et whuz un''a ts''iyanne whunúlhtun nohBá yak''uz usda-un, ''en buzkeh
    ahli whe ''aht''oh. ''Alha Yak''usda ndi sa ntsi''ne ''ink''ez unzoone lhgha ndi
    sa buk''idindi. ''Ink''ez ts''ih''un ''unt''ohne ''ink''ez ts''ih''un lhe''it''ohne,
