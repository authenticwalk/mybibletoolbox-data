    keke hoobirorai.
  peg-peg: ଇଦାଂ କିତିସ୍‌ ସାର୍ଗେନି ଆବା ମାଜ଼ି ଇଞ୍ଜି ଚିନା ଆନାନ୍‌ । ଇନାକିଦେଂକି ଇସ୍ୱର୍‌
