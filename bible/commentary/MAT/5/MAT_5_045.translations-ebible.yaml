    aoara ga itap ngan luanga gid panua tututui ga gid panua kadonga sasat ad pade.
  cco-NT: jo̱ lajo̱baꞌ niꞌuíingˉnaꞌ jó̱o̱ˊ Tiquíiˆnaꞌ Fidiéeˇ dseaˋ guiing˜ ñifɨ́ˉ.
