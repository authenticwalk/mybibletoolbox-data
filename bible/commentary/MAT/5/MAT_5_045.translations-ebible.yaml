  mya-mya: သို့​မှ​သာ​သင်​တို့​သည်​ကောင်း​ကင်​ဘုံ​ရှင်​သင်​တို့ အ​ဖ​၏​သား​များ​ဖြစ်​ကြ​လိမ့်​မည်။
