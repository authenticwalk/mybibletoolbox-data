  gun-gun: Penderu yva pygua ra'y kuery pendekuai aguã. Mba'eta ha'e ma kuaray ombou
    vy omoexakã 'rã heko vai va'e ha'e heko porã va'e áry. Oky voi ombou 'rã heko
    porã va'e ha'e heko vai va'e pe.
  agu-BL: Ko ya'tz chibanu', chocpon tzunu'-tz tetz mero me'l cy'ajl Kataj yi cho'n
    najlij tcya'j, na tan Kataj Ryos na je'ule't k'ej squibaj balaj wunak nin squibaj
    mal wunak. Ej nin ncha'tz na tak' i' yi abal squibaj yi e' balaj nin squibaj yi
    e' mal nak.
  isn-isn: Ingi gwa mutule miano wang'wa tata wanyu nuakigulu, kunsoko wialikila ilyoa
    iabi niaza. Hangi wikuisa imbula kuabi niaza.
  eng-PEV: If you do that, you will be just like your father in heaven. He gets the
    sun to shine on everybody, bad people as well as good people. And he gets the
    rain to fall on everybody, good people and bad people too.
  ilo-ULB: tapno agbalinkayo nga annak ti Amayo nga adda sadi langit. Ta inaramidna
    ti initna nga agraniag kadagiti dakes ken naimbag, ken mangmangted iti tudo kadagiti
    nalinteg ken saan a nalinteg.
  pir-NT: Mʉsa sa yena mari Pacʉ ʉhmʉse cjʉ̃no pohna ijire mʉsa. Cohãcjʉ̃ pehe ihcãno
    saha yere masare. Ñañequina gʉ̃hʉre quehnoañequina gʉ̃hʉre asʉ̃ asigʉ̃ yere tiquiro.
    Sa yero Cohãcjʉ̃ dutiyere yeyequina gʉ̃hʉre, yeeyequina gʉ̃hʉre acoro ahtagʉ̃
