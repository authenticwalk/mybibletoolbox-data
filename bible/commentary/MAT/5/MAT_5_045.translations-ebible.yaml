  gui-NT: Jocorai peyapo yave, peicota peRu ara pe oi vae taɨ retara. Echa peRu omee
    cuaraɨ icavi mbae vae oyapo vae reta jare icavi vae oyapo vae reta pe, opaete
    vae güɨnoi vaera tembipe. Jae ramiño vi omee ama jupi vae reta jare jupi mbae
    vae reta pe, opaete vae güɨnoi vaera ɨ —jei—.
  quc-TT: Rech jeriꞌ qas kixux ralkꞌwaꞌl ri iTat ri kꞌo pa ri kaj. Areꞌ kabꞌanowik
    chi kel loq le qꞌij pa kiwiꞌ ri itzel taq winaq xuqujeꞌ pa kiwiꞌ ri e utz taq
    winaq, xuqujeꞌ kubꞌan jabꞌ pa kiwiꞌ ri e sukꞌ taq winaq xuqujeꞌ ri man e sukꞌ
    taj.
  heg-NTPO: Eta ku tao ela lam, ku tulu bel noan, ku niam mo Ama in ne sorga ku ana.
    Undeng Un tao lelo la le langa taung atuil banan nas, nol Un tao lelo la le langa
    taung atuil daat tas kon. Un kon niung ulan bel atuil in lako-daek muid Un prenta
    la ngas, leo-leo nol atuil in labang Un prenta la ngas.
  ptu-ptu: Maka' umpateemmia', iya la tuttuam tandaammi too diua änä'na si'da-si'dangkoa'
    Ambemu yabo suhuga. Aka Puang Allataala umpadadiam mata allo lako to umpogau'
    kamapiaam anna susi toi lako to umpogau' kakadakeam. Ia toi umpatuhungam uham
    lako to umpogau' kamaloloanna Puang Allataala anna susi toi lako to umpogau' kakadakeam.
  bzd-NTPO: A' tö iwe̱ke es, e' ta̱ e' wa a' tso' ikkachök tö moki̱ a' dör a' Yë́
    tso' ká̱ jaì a̱ e' ala'r. Ie' tö dìba patkeke s'se̱r buaë ena s'se̱r sulu esepa
    ki̱. Ñies ie' tö ka̱li̱ patkeke s'se̱r yësyësë ena s'se̱r sulu esepa ki̱.
  kwf-kwf: DiꞋia kamu sasi ꞋunaꞋeri, muke alu naꞋa na ngela na MaꞋa kamu maꞋi Ꞌi langi.
    Sulia nia saungaꞋinia na sina, ma ka rara Ꞌafia na ngwae taꞋa ki, ma na ngwae
    leꞋa ki taꞋifau goꞋo, ma ka kwatea na uta fuada sa tai faꞋida neꞋe kira fulia
    ru leꞋa ki, ma fuana sa tai faꞋida neꞋe kira fulia ru taꞋa ki.
  eng-WYC-2017: that ye be the sons of your Father that is in heavens, that maketh
    his sun to rise upon good and evil men, and raineth on just men and unjust.
  eng-WMBB: that you may be children of your Father who is in heaven. For he makes
    his sun to rise on the evil and the good, and sends rain on the just and the unjust.
  zat-NTPS: Che gunle caní gácale bi cheé̱queze Xrale zue̱' xabáa, lawe' da dxun Le̱'
    dxusaní' gubizra naga zaj zra' benne' we̱n da cale̱la ne naga zaj zra' benne'
    xrlátaje ca', ne dxusel-la' nisa xiuj lu xe̱zr la xu chee̱ benne' chawe' ca',
    ne lu xe̱zr la xu chee̱ benne' ca' dxelune̱' da cale̱la.
  spp-spp: Lire e yii sí n‑pyi yii Tuŋi nìɲyi wuŋi pyìi. Ɲaha na yɛ uru u maha canŋaɲyiini
    pyi li i fwore shinpiibii ná shincɛnmpil'á, maa zànhe kaan shintiibii ná shintiimbaabil'á.
  zty-NTPS: Cha' gonle ki, gakle ḻe'e ẕi'n X̱ažo Dios, Bennen' zoe' ya'abá, dan' žone'
    Ḻe' ga ẕza'ní' wbíž chie' gan zej nnita' benne' wen da' ẕinnj ka', na' gan zej
    nnita' benne' chawe' ka'. Žseḻe'e nis yejw chegak benne' chawe' ka', na' chegak
    benne' wen da' ẕinnj ka'.
  mek-mek: Ega koa Amami ufai eague auga gauga agomia agekaina. Gome Deo kina epaaga
    papiau feloꞌi ke apalaꞌi ma ganinagai maꞌoai laaꞌiai egefaopu. Ke imu epaꞌaua
    alo opai ke alo opai laaꞌi auꞌi isafa epeniꞌi.
  aey-aey: '@see-verse:MAT.005.044'
  urd-GVH: फिर तुम अपने आसमानी बाप के फ़रज़ंद ठहरोगे, क्योंकि वह अपना सूरज सब पर तुलू
    होने देता है, ख़ाह वह अच्छे हों या बुरे। और वह सब पर बारिश बरसने देता है, ख़ाह
    वह रास्तबाज़ हों या नारास्त।
  ycn-ycn: Marí que la'acana aú icá i'imaño Tupana yaní. Jara'apá, je'echú chu i'imacare,
    la'acá que caja ila'acá raú. Ricá huacára'ari camú camaré patacá ina'uquejlo pajimato.
    Palá la'acáñojlo, pu'uhuaré la'acáñojlo hua'até rihuacára'a camú patacá. Rihuacára'a
    caja juni ja'acó palá la'acáñojlo, pu'uhuaré la'acáñojlo hua'até. Palá rila'acá
    ina'uqué pajñacani.
  djr-djr: “Ga ŋuli nhuma ŋuli ga ŋunhi märr-ŋamathirrnydja nhumalaŋgiyingalaŋaw miriŋuwnydja
    malaŋuw, ga bukumirriyam nhuma ŋuli ga walalaŋ, nhuman ŋunhi yuwalktja djamarrkuḻi'
    nhanŋuny Djiwarr'puywuny Bäpaw. Bili God-Waŋarryuny ŋunhi djäma walunhany baḏayala'kunharawnydja
    bukmakku yan yolŋuwnydja walalaŋ dhuwurr-manymakmirriw ga dhuwurr-yätjmirriw.
    Ga bitjarryi bili ŋayi djäma waltjaṉdja bukmakku yan, manymakmirriw yolŋuw walalaŋ
    ga ŋurikiwurruŋ yolŋuw walalaŋ ŋunhi walal ŋuli marrtji yätjkurr bala djäma.
  kvg-kvg: Av tøzøtegoat ndægo, yaq zo unimanqatin Mbumbukiam-gí nakheís. Zapa ndǿgo,
    até zogé Zøvé-a, ndego yan-te ngo꞉yage, teqa matev kopó. Ndego khøuwa waev,
    ezoqa eqeieqei neka soqøsoqa, sùguzumbu-etoám, neka ndego qæ ndēzø̄-ētōām,
    ndigu matev eqeieqei ndigu neka ndigu matev soqøsoqa ndigu.
  rug-rug: Pude gua asa si kote ta evaṉae na koburu tanisa Tamamia pa Maṉauru si gamu.
    Sina va keana la ia Sa sa Nana rimata koari na tie leadi meke kaleadi, meke va
    rukua Sa sa Nana ruku koari pu tavete va toṉoto meke va sesea.
  hop-NT: Nen uma kurs pas antsa Umunay ōveqatsit ep qátuhqat tímatni; pi pam aṅ qalōlolmatuy‐nik̇aṅw
    pu lōlolmatuy amuṅem tāwat yámaknaṅwu; pu súanyuṅqamuy‐nik̇aṅw pu qasuanyuṅqamuy
    amumi yoknaṅwu.
  san-URD: تَتْرَ یَح سَتامَسَتانْچوپَرِ پْرَبھاکَرَمْ اُدایَیَتِ، تَتھا دھارْمِّکانامَدھارْمِّکانانْچوپَرِ
    نِیرَں وَرْشَیَتِ تادرِشو یو یُشْماکَں سْوَرْگَسْتھَح پِتا، یُویَں تَسْیَیوَ سَنْتانا
    بھَوِشْیَتھَ۔
  heb-LB: כי כך תהיו בנים לאביכם שבשמים. שהרי אלוהים נותן את אור השמש גם לטובים וגם
    לרעים, ואף את הגשם הוא מוריד על צדיקים ועל רשעים כאחד.
  caf-NT: '''Et ndez na''a nuh''aBá yak''uz usda, buzkeh wahle. Yak''usda ndunnah
    hintsi'' ''ink''ez hinzoo ''en ndi sa lhulhúgha buk''eidindi. Ts''ah''un ''uhint''ah
    ''ink''ez ts''ah''un cha''hít''ah, en chah lhulhúgha buk''ut nawhúlhtih.'
  mio-NT: vati tacan cua savaha ndo cuhva cuni sutu ndo cha iyo iti siqui andivi.
    Tacan cua savaha ndo, vati chaha ra Ndioo cha vaha chi ndihi ñivi. Chaha ra cha
    ndehe ri nicandi nu iyo ñivi ndacu cha ndavaha ni cuhva ndehe ri nu iyo ñivi ndacu
    cha vaha. Ta ni cuhva chaha ra cha cuun savi nu iyo ñivi ndacu cha vaha, ta cuun
    tahan savi nu iyo ñivi ndacu cha ndavaha ni.
  srq-NT: Eɨ̃ jenye mose ra Ibatenda riirĩ turã tuchɨ jẽ. Dios quiarei eturã mbia
    ja je. Mbia turã je. Mbia ɨcuã je abe no. Dios quiarei tenda mbusẽ turã mbeɨ mbia
    turã je. Eɨcuã je abe no. Dios quiarei ama mbuchaaqui turã mbeɨ mbia turã je.
    Eɨcuã je abe.
  kje-NT: Lo'o mim hi'i heheni, ri namehin rauroin mi mamwali minim Pape man aile
    a'am raram ananne. Ai penia nala ha man wa'an ri mormori na'akeme. Ai nalha'a
    lere ri man holi wawa'an noro ri man ailanna haenhi. Ai nala okon mai ri man hi'i
    ha ma namlolo noro ri man hi'i ha ma ka namlolo haenhi.
  gaz-gaz: kanaanis abbaa keessan kan samii irraatiif ijoollee ni taatu. Inni warra
    hamoo fi warra gaggaariidhaaf aduu isaa ni baasa; qajeeltotaa fi jalʼootaafis
    bokkaa ni roobsa.
  kud-kud: Teina ainaena Tamada galewai i'awa natunaegomiu, wuwuna ibom velau wuwuna,
    na ibom yana mahana ihinahinali tauyababa yo hinage taunamwanamwa aidiyai, na
    hinage yana 'wesu italamwei taudumwaluwo yo hinage hiya nigele taudumwalu aidiyai.
  urb-NT: Aja rahã, pehẽ riki jande pái keruhũ ra'yr ta. A'e riki ywatehar ke a'e.
    —Pesarahã! Katu ame'ẽ ta rehe warahy ke a'e muwera katu. Katu ym ame'ẽ ta rehe
    warahy ke a'e muwera katu tĩ. Juja katu te Tupã ma'eha. (Aja pehẽ tĩ. Upa katu
    te amõ ta pe katu ame'ẽ ke pema'ema'e tĩ.) Katu ame'ẽ ke amõ ma'ema'e ame'ẽ ta
    rehe aman ke a'e mungyr tĩ. A'erehe upa ma'eywa hury katu. Katu ym ame'ẽ ke amõ
    ma'ema'e ame'ẽ ta rehe aman ke a'e mungyr tĩ. Juja katu te Tupã ma'eha. (Aja pehẽ
    tĩ. A'erehe upa katu te amõ ta pe katu ame'ẽ ke pema'ema'e tĩ.)
  fra-LSG: afin que vous soyez fils de votre Père qui est dans les cieux; car il fait
    lever son soleil sur les méchants et sur les bons, et il fait pleuvoir sur les
    justes et sur les injustes.
  san-HK: tatra yaH satAmasatAJcopari prabhAkaram udAyayati, tathA dhArmmikAnAmadhArmmikAnAJcopari
    nIraM varSayati tAdRzo yo yuSmAkaM svargasthaH pitA, yUyaM tasyaiva santAnA bhaviSyatha|
  cak-SNT: richin quireꞌ nikꞌalajin chi ixreꞌ ix ralcꞌual ri Itataꞌ ri cꞌo chicaj.
    Ruma jajaꞌ can otz quiqꞌuin quinojiel. Nuꞌon chi ntiel-pa ri kꞌij pa quiveꞌ ri
    otz quicꞌaslien y pa quiveꞌ ri itziel quicꞌaslien, y nuya-pa jeꞌ ri jobꞌ pa quiveꞌ
    ri choj quicꞌaslien, y pa quiveꞌ ri man choj ta quicꞌaslien.
  uvh-uvh: Ka sidi Anutuning mindine arantagim ning iking wara' sidi kadapmang kareng
    ka u torik ningwara' u tinting wa kadapmang kareng sini' ka babangsi' Anutu girii
    wari kunimganang kuta ira tita' wara'guk dabiksa' tinting. Ka Anutu adi kadapmang
    kareng wa ning tita', adi aming yotangkayabita' wa adi tagagare tanga aming kareng
    kanga wa giri yotangkangam a nisi' aming kadagang kanga wa kagabi ning guk mo'
    tita' mokngang sini'. Adi kafakafa wa aming karesi a kadagasi wara'guk dabiksa'
    tasabita'. Ning tanga adining napa' girisi ka mayam a gimak wa aming karesi a
    kadagasi dabiksa' u yotangkasap waraga' saminga karengsa' naknga ikiting.
  ino-ino: Ani kava hisayana ko'ku'napi mai'nea afotapimo nehea akufa kava nehutapa
    mafa'ne'a hamalekae. Anumaya Koti'a hutekeno yakemo'a va'yi huno kanale vaya'aite'ae
    hao'otake vaya'aite'ae mako'ke akufa avamete ano hale nelapate. Anumaya Koti'a
    hutekeno ani kava huno alakepa hu'a ne'maiya vaya'aite'ae hao'otake kava hu'a
    ne'maiya vaya'aite'ae mako'ke akufa avamete kona apamikeno ne'aiye.
  gnn-gnn: Balakurruyina dhukarrkurru nhuma yukurra dhuwala nhinanydja bitjandhina
    bitjan yumurrku' ŋurukuyina djiwarr'wuywuna bäpa'mirriŋuwu nhumalaŋgalaŋuwu. Liŋgu
    ŋayi Gunhu'yu djäma walunydja, märr ŋayi ŋuli ŋuriŋiyinydja waluyu ḻithanmaraŋu
    bukmaknhana yolŋu'-yulŋunha, ŋamakurru'nha ga yätjmirrinha, ga bitjandhi ŋayi
    Gunhu'yu ŋuli wekama waltjaṉnhanydja bawala'mirriwu yolŋuwu, yätjku ga ŋamakurru'wu.
  yal-yal: Nanara, ɛ ligama nɛn alo ɛ Fafe Ala naxan ariyanna yi. Amasɔtɔ a sogen
    natema muxu faɲine nun muxu ɲaxine nan xa. Amasɔtɔ tinxin muxun nun tinxintarena,
    Ala tulen nafama ne birin xa.
  cnt-NT: Jaun₂ le₂në₅ bá₄ a₂rë₂jniá'₁ 'nia'₂ a₂lɨ́ng'₅ chi'₂-guein₂ quián₅ Ŋéi'₅
    i₂guá₅ guei'₅₄ i₂juɨ́g₃; ia₁ 'éi₂ bá₄ cuë₅ 'iog₂ cuë́'₅ lia'₂ dsa₂ 'lɨn'₅₄ lia'₂
    dsa₂ dsen₃; ján₃ bá₄ chein₁₂ jmɨ́₅ cuë́'₅ lia'₂ dsa₂ i₂cuɨn₅ Diú₄ lia'₂ dsa₂ i₂tsá₃
    Diú₄ cuɨn₅ në́₃.
  tif-tif: Kemin, kaltipni Kaalap God abiil tikiin bombe ami atan ayo iilfo kulaala
    tildaak tunum tambal so, tunum mafak so, imi al uyo abale; om ayo kulaala tildaak
    tunum tituun so, tunum tituun dinim so, alep maakup imi diim kawu aben-umbu. Kemin,
    kanola ibi iltipni kayaak imi aket kuuyin tap ke waasi imi aket uyo kuyip namti,
    Kaalap God akal ibi talalu-yimula almi man ke-lokomip ko.
  nlx-nlx: इहकेरीन तुमू तुमरा हेरगावाला आबाख ने सोरा केवाहो, काहाकाय तोच हाजाला एने
    बाकताला दुयू पोर तान दिह उगाड़ने, एने देरमी पापी दुयू पोर पाणी पाड़ने।
  apw-NT: 'Áík’ehgo nohwiTaa yaaká’yú dahsdaahń bizhaazhé daanohłįį: áń nchǫ’íí hik’e
    nzhǫǫhíí dáłełt’eego biká’zhį’ ya’áí hanadáhgo áyíłsį, nłt’éégo at’ééhíí hik’e
    doo dábik’ehyú ádaat’ee dahíí dáłełt’eego biká’ nagołtįįhgo áyíłsį.'
  gum-gum: Treeg marabe, ñimbe Møskai srømbalasrø wabigwei ureg kønrrabguen. Kaguende
    nøma nui nøsigwan kailaim pala lata, tabelaim pala lata pørr patingarub, katø
    sølgandø tabig marøbelaim pala lata, chi sølgandø tabig marmeelaim pala lata sre
    punrrai ørøb inchibig køn cha.
  not-NT: Cara pingantaiguë negaca, poniagaiguema aisati picantari ibega Tosorintsi,
    Ira piquemisantaigui, Ira tomintaiguimi. Ainta Iriro canta Jonogaguitequënta,
    cara yobetsiquiri paba cara yobariaguitetocotaiguineri antagaisati, ira caninari
    aisati ira te inganinate. Aisati angani, yobariatëneri antagaisati, ira quemisantatsi
    aisati ira te inguemisante.
  plu-plu: Kahadbe yis humaw Wigwiy inugikyene gikamkayupwi, awaku yihiyakemni kewa
    gidahanbe, mmanawa ig Uhokri kabutni kamuw ta gipititkis hiyeg mbayape payak gikakkis
    hiyeg kibeynepwi. Ig waykkis muwok ta gipititkis hiyeg wadityepwi payak gikakkis
    hiyeg kane wadityepwima.
  iou-iou: In ude täneŋo uyaku Nanjin kunum gänaŋ nanik täŋo nanakiye bureni-inik
    api itneŋ. Täŋpäkaŋ mebäri imata äma waki ba äma täga bok iron täŋ yämineŋ? Uwä
    ŋode; Nanjin unitä yäŋpewän edaptä äma waki ba äma tägata bok peŋyäŋeŋ yämik täyak.
    Ba Anututä nadäŋ yämiŋirän äma siwoŋi-ken ba äma goret kuŋarani-ken iwän tak täyak.
  ntp-NT: Poduucai gʌmaatʌ isaapimʌ ʌrmaamaradʌ gʌrooga ismaacʌdʌ tʌvaagiʌrʌ daja.
    Ʌgai ootosdi tonoli cʌʌga tuutiacami dai maicʌʌga tuutiacami, dai ʌgai ootosdi
    duuqui ismaacʌdʌ siaa duutudai dai ismaacʌdʌ maisiaa duutudai.
  rai-rai: kupi muaat a kum natu ra Tamaamuaat, baa i ki inaanga u ra maawa. Maa i
    taar taa a mage kupi in kaapa karom a kum aakaina taara ma ra kum koina taara
    kaai, ma i taar taa a baata karom a kum tena takado ma karom diat kaai baa pa
    diat takado.
  haw-1868: I lilo ai oukou i poe keiki na ko oukou Makua i ka lani, nana no i hoopuka
    mai i kona ia maluna o ka poe ino a me ka poe maikai, nana hoi i hooua mai maluna
    o ka poe pono a me ka poe pono ole.
  ffm-ffm: yalla oɗon laatoo ɓiɓɓe Baabiraaɗo mooɗon gonɗo dow kammu oo. Sabi no o
    fuɗinirta naange makko e bonɓe nii, hono non o fuɗinirta nge e moƴƴuɓe, kasen
    duu no o toɓinirta e fooccitiiɓe nii, hono non o toɓinirta e ooɲiiɓe.
  arb-NAV: 'فَتَكُونُوا أَبْنَاءَ أَبِيكُمُ الَّذِي فِي السَّمَاوَاتِ: فَإِنَّهُ يُشْرِقُ
    بِشَمْسِهِ عَلَى الأَشْرَارِ وَالصَّالِحِينَ، وَيُمْطِرُ عَلَى الأَبْرَارِ وَغَيْرِ
    الأَبْرَارِ.'
  cop-CNT: ϩⲓⲛⲁ ⳿ⲛⲧⲉⲧ⳿ⲉⲛⲉⲣ ϣⲏⲣⲓ ⳿ⲙⲡⲉⲧⲉⲛⲓⲱⲧ ⲉⲧϧⲉⲛ ⲛⲓⲫⲏⲟⲩ⳿ⲓ ϫⲉ ⳿ϥ⳿ⲑⲣⲟ ⳿ⲙⲡⲉϥⲣⲏ ϣⲁⲓ ⳿ⲉϫⲉⲛ
