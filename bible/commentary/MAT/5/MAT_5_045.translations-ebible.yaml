  pan-pan: ਤਾਂ ਜੋ ਤੁਸੀਂ ਆਪਣੇ ਸਵਰਗੀ ਪਿਤਾ ਦੀ ਸੰਤਾਨ ਹੋਵੋ ਕਿਉਂ ਜੋ ਉਹ ਆਪਣਾ ਸੂਰਜ, ਬੁਰਿਆਂ
    ਅਤੇ ਭਲਿਆਂ ਲਈ ਚੜ੍ਹਾਉਂਦਾ ਹੈ! ਧਰਮੀਆਂ ਅਤੇ ਕੁਧਰਮੀਆਂ ਉੱਤੇ ਮੀਂਹ ਵਰਸਾਉਂਦਾ ਹੈ।
  tkr-tkr: Manke şu, vuşde Xəybışeene dekkın hək'en uşaxar vuxhes. Mang'una verığ
    yugunbışilqab, pisınbışilqab akaraba gyooxha, Mang'un gyoğiyid qopk'uynbışilqab
    g'ahapk'iynbışilqad akaradacad gyoğa.
  gvc-gvc: Mʉsa ã yoana mari Pʉcʉ mʉano macariro pohna jira mʉsa. Cohamacʉ sehe cʉ̃no
    potori yoara masare. Ñaina cʉ̃hʉre, noaina cʉ̃hʉre sʉ̃ sichʉ yoara tiro. Tuhsʉ,
    Cohamacʉ dutiare yoaina cʉ̃hʉre, yoaeraina cʉ̃hʉre coro tachʉ yoara tiro. Masare
    cʉ̃no potori to yoariro seheta mʉsa cʉ̃hʉ yoaga.
  mwp-mwp: ‘Nginu modhabiya nginu Thathi gimal dapara ngin kay gamupathamoeypa, a
    aympa ngin nungu mina Mamal Kazi; kedha zoengu nuy mamal Awgadh, nuydh aymoempa
    goeyga zoeru a nungu kapu ari mura matha kedha ngoedhalnga mabaygal ngaya balbayginga
    a ngaya gegeyadh.
  ksj-ksj: ꞌOugine, zaꞌe Moze adureo ani ubuga rae reꞌuma. Mazaḡa Mozeꞌe vaze manoḡa
    zu sauꞌa veize idane mada aganoziniꞌohe, ebu vaze haḡai duduḡa zu veꞌoḡa veize
    idane irugu tuḡunadu ruꞌauꞌohe.
  sbk-sbk: Nkemubhe bhana bha daada uwahumwanya. Pipo alamya isaya likholo hwabhibhi
    na bhinza, imvula itonya hwa bhabhibhi na bhinza.
  mya-JVB: အကြောင်းမူကား ၊ ကောင်းကင်ဘုံ၌ ရှိတော်မူသော သင်တို့အဘသည်၊ ကောင်း သောသူမကောင်း
    သောသူတို့အပေါ် ၌ ကိုယ်တော် ၏နေ ကို ထွက် စေတော်မူ၏။ ဖြောင့်မတ် သောသူ မ ဖြောင့်မတ်သောသူတို့
    အပေါ် ၌မိုဃ်း ကို ရွာစေတော်မူ၏။
  kgf-kgf: Imuhuc wamma kurumeŋ Maŋgoc ginawac nambérac wamma kecmu. Kurumeŋ Maŋgocginanéŋ
    kaiwe ʒéyu ic hia biria momacnec asari énécmianʒac. Waŋu kiaya imuhucyanec ic
    hia biria momacnec énécmianʒac.
  awb-awb: Íópeqté Ítéríbóné animárí méq ite íwíoqnah ke púrerarítáhro. Manikánka
    ahbabáq kereq kaweq kereqne marakóraq monseráhnue, Patahúno atéhre. Wega kaweqtaq
    míáh kéreq ahbabáq kereqne marakóraq monseráhnue, Ibonsúno atéhre.
  gdn-gdn: Wi inako kwaiwagi ki ka wi kunumau tondau apunai Mamanuga God e munuiyoma
    mibai. E yagisi ki ka e umuneya madega uburoto iyapana bagai ade eba bagai ki
    mu kawarimugu tapapoto, ade e yagisi ki ka e umuneya nawaya baiyagisi iyapana
    supasupai kwaetagamu ragidai ade eba supasupai kwaetagamu ragidai ki mu kawarimugu
    kaworoto.
  nko-NT: '@see-verse:MAT.005.044'
  bsn-NT: To bajiro mʉa yijama, “Mani jacʉ õ vecagʉ rĩa ñaja yʉa” yiĩorã yirãja mʉa,
