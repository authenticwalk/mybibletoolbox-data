  chz-NTPS: Mahꜗ läꜙja̱ˉ le̱e̱hꜘ hnähꜘ jo̱o̱ꜘ Tääˋ jnänˋ hi̱ˉ gyaꜗ gyʉʉhˈ. Hi̱ˉ heꜘ
