    iini ka'a oodota'i oto no'one.
  san-TEL: తత్ర యః సతామసతాఞ్చోపరి ప్రభాకరమ్ ఉదాయయతి, తథా ధార్మ్మికానామధార్మ్మికానాఞ్చోపరి
