  spa-PDDPT: para que sean hijos de su Padre celestial, Quien envía su sol sobre malos
    y buenos, y la lluvia para justos e injustos.
  ruf-ruf: ili muwe iwana wa Aba wenu iyali kulanga. Kwaapfila litsuwa lyake lyowamwemwesela
