verse: MAT.005.045
translations:
  kpx-kpx: Kosealemo Dilavau ata bahata tedaevema. Au louge vaniu atae dua isi atae
    toela kebiamo haluma. Isi louge veniu vaveve dua vamale isi vaveve toela vamale
    kebiaho lohoma. Iale lana la Mamau otogoe umale ke nahate valiege eseve holive.
  okv-H: Eto ainge ue God Mamo uhu ta iraguja amita meniundi be aisova. Amita be amo
    God na ari ainge eoi iji na embo sasapura te jajavotoho te tapa hondate eaguja.
    Eto God na eoi ga na embo sasapura te jajavotoho te ta degi veaguja.
  tbo-tbo: Po geka dewana uyahinei Yaubada Amata hoi yada ina kawainatunemi, matababana
    tauna e lauhogaleta po tauna uyahinei kabudala e laalana hopu mai tu apapoe po
    tu dewadewa uyahihi, po gasi gadiwewe i palihaleya tu dumalu lawahi po ega hita
    dumadumalu uyahihi.
  mal-C: അങ്ങനെ നിങ്ങൾ നിങ്ങളുടെ സ്വർഗസ്ഥപിതാവിന്റെ മക്കൾ ആയിത്തീരും. അവിടന്നു ദുഷ്ടരുടെമേലും
    നല്ലവരുടെമേലും തന്റെ സൂര്യനെ ഉദിപ്പിക്കുകയും നീതി പ്രവർത്തിക്കുന്നവരുടെമേലും അനീതി
    പ്രവർത്തിക്കുന്നവരുടെമേലും മഴപെയ്യിക്കുകയും ചെയ്യുന്നല്ലോ.
  grc-SR: ὅπως γένησθε υἱοὶ τοῦ πατρὸς ὑμῶν τοῦ ἐν ⸋τοῖς⸌ οὐρανοῖς, ὅτι τὸν ἥλιον
    αὐτοῦ ἀνατέλλει ἐπὶ πονηροὺς καὶ ἀγαθούς, καὶ βρέχει ἐπὶ δικαίους καὶ ἀδίκους.
  bgc-bgc: जिसतै थम अपणे सुर्गीय पिता की सिध्द ऊलाद मान्ने जाओगे। क्यूँके वो भले अर
    बुरे लोग्गां पै अपणा सूरज उगाया करै सै, अर धर्मी अर अधर्मी लोग्गां पै मिह बरसावै
    सै।
  khz-khz: Eia genana pio vega-matagaia, gomi Tamami kupai etaluna ia natunai evega-agomito.
    Kwalana ia na garo kala rakava talimara e kala nama talimara atarai evega-ralaana,
    e gura maki kala rorirori e kala teveletevele talimara atarai evega-ketoana.
  deu-TKW: auf daß ihr werdet Söhne eures Vaters in den Himmeln.
  zsr-NT: Chquiꞌ gunliꞌ cni, gacliꞌ gdu zxiꞌnëꞌ Xuzruꞌ Dios, zoëꞌ yehuaꞌ yubá, le
    runëꞌ Lëꞌ ga ruzeníꞌ gbidz queëꞌ ga nacuáꞌ bunách tuaꞌdöꞌ, lencaꞌ ga nacuáꞌ bunách
    tsahuiꞌ. Rsölëꞌë tu nis guiöj quegac bunách tsahuiꞌ, lencaꞌ quegac bunách cunacgac
    tsahuiꞌ.
  lin-lin: Na ndenge wana nde bokozala bana ya Tata na bino, oyo azali kati na Likolo,
    pamba te abimisaka moyi mpo na bato malamu mpe mpo na bato mabe, mpe anokisaka
    mvula mpo na bato ya sembo mpe mpo na bato oyo bazali sembo te.
  hns-NT: Djab toelog aise aapan djiewan bietaihe tab toelog aapan swarag ke Pieta
    ghat rahiehe. Oe soeroedj oegaawe hai aur barkha barsaawe hai kharaab aur bhala
    aadmie ke oeppar.
  noa-E: Pãrau magta amʉn magan chadcha pãar ʉ̈gthar Ẽwandam chiraajem chaainau. Ich
    ag Ẽwandamauta õor wajapham khʉʉn atheejã edau wʉʉpinaa khaigbam khʉʉn atheejã
    wʉʉpiejem. Ichdëuta ĩchab ich daar agpierraa aajem khʉʉn atheejã noseg chëpinaa
    sĩi parhoob amach khõchagpierr nem waaujem khʉʉn atheejã noseg chëpiejemgui ajim
    anʉm. Magua pãraujã agjö thum pãach dʉ̈i khaigba aajem khʉʉnpata daupii aju aai
    nʉmgui ajim aajem, ichdëu aajemjö.
  eng-EMTV: so that you may prove to be sons of your Father in heaven; because He
    makes His sun rise on the evil and on the good, and He sends rain on the just
    and on the unjust.
  mib-NT: Te súcuan stéén rō jeē cácuu ró séhe máá Tátá rō, Yaā ndeé andɨvɨ́, chi
    máá yá jéhe niāndii cúndijin nuū ñáyuu cunéé jíín ñáyuu váha. Te jéhe ya saū nuū
    ñáyuu casáha jniñu ndaā jiín núū ñáyuu casáha jniñu néé.
  lif-NT2: हे़क्‍केलॽरिक् साङ्‌ग्राम्‍पेदाङ्‌ङोबा खिनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुस्‍साः के़बोःक्‍खिॽरो॥ थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ग नुःबा नु ताप्‍फे़ःम्‍बा
    सम्‍दाङ् नाम्से़ःक् पाङ्‌घुआङ् साम्‌योनिबाहाॽ नु लायोबाहाॽओ पाङ्‌गे़न्‍दिङ् वाहिःत्‌थाःमा
    पाङ्‌घुरो॥
  xnj-xnj: muni mpata kuvya vana va Dadi winu mweavi kunani. Muni mwene akuvalangasila
    lilanga laki vandu makoko na vandu vabwina, na kuvatonyela fula kwa vandu vabwina
    palongolo yaki na vandu vahakau.
  mmx-mmx: kusu minaba ravasu ngan luvutnitna rinotno at ne Temen nemi ne Moroa no
    vana at laxalibet, mila neni ga lok laxangking kusu na soosoo mavana at limixin
    kakapmek i ngan mun tinedi bok limixin nunuan. La im taba bok larakabu ridi dik
    lok lununuan la tidi bok dik lok laxakapmek.
  cbr-NT: Usaquin 'acë 'aish camina asérabi mitsun Papa Dios axa naínu 'icë an sináncësabi
    oquin sináncë 'ain. An ca camabi uni, upí uni 'imainun upíma uni aribia pëcanun
    bari urumianan camabi unin ñu 'apácë chabónun 'uíribi 'ibúmia. Usaribi oquin camina
    camabi uniribi nuibaquin 'aquinti 'ain.
  tee-NT: Chai ni chunch ju a'ulht'ut'it pus anaviya'it'it tachi ju navi ju quimpai'an
    Dios ju vilhcha lact'iyan. Pus ju yuchi amacamini ju asc'unu' chai ju xcan ju
    k'ai tajunita chai ju lack'oxin lapanacni.
  eng-LSV: that you may be sons of your Father in the heavens, because He causes His
    sun to rise on evil and good, and He sends rain on righteous and unrighteous.
  cak-NT: Chi quiri' k'alaj chi jix ralc'ual ri Dios ri c'o chicaj. Roma raja' can
    utz quiq'uin conojel. Raja' nuya-pe rusakil ri k'ij pa quiwi' utzilaj tak winak
    y pa quiwi' ri winak itzel quic'aslen, y chuka' nuya-pe ri job pa quiwi' chojmilaj
    tak winak, y pa quiwi' ri man choj ta quic'aslen chech ri Dios.
  pah-NT: Nahã ti peko katu Tupana'ga ra'yramo yvagipeve'ga ra'yramo tiandepyry ti
    nhandejuvete'ga ja javo. A'ereki ga pyry hete okote'varuhuve'g̃a pe pyryve'g̃a
    pe no, ei Jesus'ga. Pyry hete ga g̃a pe oapoa japoi kwara japoi imomboruka g̃a
    pe. Ga pyry g̃a pe imongyrukari amana g̃a pe. Nahã ga g̃a nderekokatui okokatuve'g̃a
    okote'varuhuve'g̃a ndeheve, ei Jesus'ga.
  sja-NT: Mãga ooruta pɨrã, pãchi ɨt'aripema Ak'õre Waibɨa warrarã p'anadait'ee. Irua
    ak'õrejĩru jẽrapipari jõmaarã ɨ̃rɨ; pia beerã ɨ̃rɨ, k'achia beerã ɨ̃rɨ paara.
    Ma awara irua k'oi chepipari ichi ũraade jara bɨk'a oopataarãmaa, ichi ũraade
    jara bɨk'a ooamaa p'anapataarãmaa paara.
  xed-xed: Tsaya dzaʼa kəl kuni ka nzakway ka vərɗa zwana Da ghuni ya ta luwa, kabga
    tsatsi ta sliʼaganaptá fitik ta ghəŋa gwal kul zɗaku ghəŋa taŋ, nda ya ta ghəŋa
    gwal zɗa ghəŋa taŋ. Ta nzagazna ta imi ta ghəŋa tɗukwa mnduha, nda ya ta ghəŋa
    ghwaɗaka mnduha.
  mks-NT: Jáchi̱ xi̱hín ña̱ yóho náha̱ ña̱ cúú ndó ja̱hyi Ndióxi̱, tátá yo̱, mé á
    íin indiví. Ta mé á cája ña̱ ná cana ca̱ndii ja̱tá ña̱yivi quini xi̱hín ja̱tá
    ña̱yivi va̱ha. Ta mé á jácuun ja̱vi̱ ja̱tá ña̱yivi nda̱a̱ xi̱hín ja̱tá na̱ co̱
    cája va̱ha.
  gfk-S: Mu gil hobi waing mu nage natine no numu Mama ruma ra mawe. I hatut no nuno
    kasasa, waing na rang sare ira ut na sana ma ira tahut bileng. Ma i tule no bata
    ta dong ra ut na takados ma ta di ing pa dile takados.
  bmu-bmu: 'Mewö ahakŋe ewö, mewö miaŋön Iwiŋinan Suep mire maljawi, mönö yaŋgö könaŋi
    kondela nahönböraturupŋi aka malme. Yaŋgö könaŋi kewö: Yaŋön wehönŋi qahö aŋgön
    köliga kota ambazip ölöpŋi aka bölöŋi mewöyök mem asarim eŋgiba kie aliga ambazip
    diŋdiŋi aka goŋgoŋi yeŋgö nupŋini mewöyök mem kelörakza.'
  dgz-dgz: Ame tanewa, e Mamaya kimaniwa otu waiwa. Iwa me wapi wam mega kakaewa koewa
    nagirewa dere aigamup ganase waiwandata, amba ugin watu enep tamanawa taine ge
    gegerawa taine nagirewa aigamup visiwandata.
  eng-GNV: 'That ye may be the children of your father that is in heauen: for he maketh
    his sunne to arise on the euill, and the good, and sendeth raine on the iust,
    and vniust.'
  zaa-NT: Ą' modo télini ca enne' qui'ni ná le ỹi'ni Tata Dios qui' le enne' dua ỹiabara'.
    Porqui'ni lèe nna runie qui'ni bitsą' nna rudàni'ą tàntua para ca enne' malo ą'hua
    para ca enne' tsè' nna. Runi huée qui'ni cca iyya tàntua para canu runi nu ná
    tsè', ą'hua para canu labí runi nu rèe nna.
  eng-WEBSTER: 'That ye may be the children of your Father who is in heaven: for he
    maketh his sun to rise on the evil and on the good, and sendeth rain on the just
    and on the unjust.'
  guh-guh: Bajarapacuenia nexata paneaxa, athëbëtatsia peecaenë, papeximëcuenia patsitajinavanapaename.
    Bajaraponë, paneaxa, yavenonabiaba daxitajivi. Nexata pexaniajamatabëcuenevi,
    pibisiajamatabëcuenevi ata, najëpaeya pijapabianë petonaxaniabinexatsi icotia
    copata. Bajarapacuenia pijinia ema ata copata.
  bon-bon: weene piba päbitipeye weeme Babe me bägräwale me, cabucewe je lui te enajenige.
    Tabe yepärage bimu ne jaawenuge acitame niiya biname bime tääpume coo miiji biname
    bime tääpume. Tabe cuta ngupe sääcärimuge, lui cina conocäco mule jaawenimusi
    cuta lui cina conocono mule jaawenimusi.
  nhw-BL: Huan quej nopa, nochi quimatise para melahuac anitztoque iconehua Toteco
    amoTata catli itztoc ilhuicac. Pampa yaya quichihualtía tonati ma tlahui ipan
    catli amo cuajcualme huan ipan catli cuajcualme. Huan yaya quichihua ma huetzi
    atl ipan ininmil catli itztoque xitlahuaque iixpa huan ipan ininmil catli amo
    itztoque xitlahuaque iixpa.
  swh-ONEN: ili mpate kuwa watoto wa Baba yenu aliye mbinguni. Kwa maana yeye huwaangazia
    jua lake watu waovu na watu wema, naye huwanyeshea mvua wenye haki na wasio haki.
  wbi-wbi: Apuo pe muuva vaana va Nhaata ghwinu juno ali kukyanya, ulwakuva umwene
    ikuvapeela ulujuva avaanhu avanofu na vaviivi. Kange, ilikuvapeela ifula avagholofu
    na vano navagholofu.
  bba-bba: Nɡe mɛyɑ i ko kɑ sɔ̃ɔsi mɑ i sɑ̃ɑ bɛɛn Bɑɑbɑ wɔrukoon bibu. Domi u sɔ̃ɔ
    yɑrisiɑmɔ tɔn kɔ̃sobu kɑ tɔn ɡeobun mi. U ɡurɑ nɛɛsiɑmɔ ɡeeɡibu kɑ ɡee sɑriruɡibun
    mi.
  eng-KJVCPB: 'that ye may be the children of your Father which is in heaven: for
    he maketh his sun to rise on the evil and on the good, and sendeth rain on the
    just and on the unjust.'
  kgk-NT: Upéixa Nhandejáry rekoha. Upéixa ereiko va'erã nde Ru yváy pygwa ra'y tee
    ramo. Nhande resape uka va'e peteĩxa nhande rereko. Hekoha vai va'e-pe hekoha
    porã va'e-pe ave omosẽ kwarahy omoendy-vy peteĩxa Nhandejáry. Hembiapo porã va'e-pe
    hembiapo vai va'e-pe ave omongy peteĩxa. Enterove va'e-pe ohayhu-gwi ojapo upéixa.
    Pende Ru yváy-py oĩ va'e ojapoha-rami ave, peẽ pejapo katu.
  waj-waj: Fai ngia itaida ngii Gioova ngiau aapu variivaa raunna mmaapuya variaaravai.
    Fai Anutuuqo tino too suaivo gioonna kiaapu yoketaiyaata maisaiyaatama mmuaakaraama
    taanaravai. Anutuuqo tino too vatiivo gioonna kiaapu safuuma variraiyaata koonnama
    variraiyaatama mmuaakaraama ruanaravai.
  cpy-cpy: 'Rootaki ikowakae-takiriri itomiyi-taari Ashiteeri Inkite-jatzi. Tema riitaki
    owetsika-kiriri ooryaa kitejeta-kotziriri maawoeni atziri: kameetha-shireri, eejatzi
    kaari-pero-shireri. Riijatzi wetsika-kirori inkani, rowaryiiniri maawoeni atziri:
    tampatzika-shireri eejatzi kaaripero-shireri.'
  ekk-PKP: et te võiksite saada oma taevase Isa lasteks. Sest tema päike paistab nii
    heade kui halbade peale ning ta laseb vihma sadada nii nende peale, kes toimivad
    õigesti, kui ka nende peale, kes toimivad valesti.
  mpx-mpx: inoke nuku ola Tamamiu labulabumwa natunau. Kaiwena i ba sabwelu ni ha
    ge ni yana gamagalau nanakil ge gamagalau waiwaisal elal, ge kehe i patuna bolo
    wali pagan i sapu ge bolo wali pagan nige i sasapu elal.
  wbp-wbp: Kajinkili-jana yulkami yapaku ngula-piya, ngula-jangka Wapirrarlu kapu-nyarra
    kurdukurdu-pajirni nyanungu-nyangu yangka ngula-ka nyina nguru-nyayirni-wangurla
    kankarlarra. Wanta ngula karla marlaja pardimirni, ngula-ka yilyamirni Kaaturlu,
    kula ngurrju-mipaku yapaku, panuku-juku majumajurlanguku. Ngapa kuja-ka yilyamirni
    Kaaturlu, ngulaju ngalipaku jintawarlayiki, kula ngalipa-mipaku yangka kuja karliparla
    jungarni nyina, panu-karirlanguku yangka kuja kalurla jurnta nyinami kuja-purda-kari.
  luo-luo: mondo eka ubed yawuot Wuonu manie polo. En omiyo chiengʼ mare wuok ni joma
    richo gi joma beyo machalre, kendo ooro koth ne joma kare gi joma ok kare.
  nhe-NT: Huan queja nopa, nochi quimatise para melahuac initztoque iconehua Toteco
    imoTata tlen itztoc elhuicac. Pampa yajaya quichihua tonati ma tlahui ipan tlen
    ax cuajcualme huan ipan tlen cuajcualme. Huan yajaya quichihua ma huetzi atl ipan
    ininmil tlen itztoque xitlahuaque iixtla huan ipan ininmil tlen ax itztoque xitlahuaque
    iixtla.
  aii-aii: ”ܕܗܵܘܹܝܬܘܿܢ ܒܢܘܿܢܹ̈ܐ ܕܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ، ܗ̇ܘ ܕܡܲܙܪܸܩ ܫܸܡܫܹܗ ܥܲܠܔ ܛܵܒܹ̈ܐ
    ܘܥܲܠܔ ܒܝܼܫܹ̈ܐ، ܘܡܲܨܠܹܐ ܡܸܛܪܹܗ ܥܲܠܔ ܟܹܐܢܹ̈ܐ ܘܥܲܠܔ ܥܵܘܵܠܹ̈ܐ.
  esk-NT: Taatnaġupsi qiñiqtitkiksi iñuŋnun iłuaqqun atripḷugu aapari qiḷaŋmi ittuaq,
    atakkii siqiñini siqiññaaġiksitkaa pigiitchuanunlu nakuuruanunlu suli sialuktitlugu
    nalaunŋaruanunlu nalaunŋaitchuanunlu.
  msb-msb: agod maipakita niyo na tunay kamo na mga anak san iyo Ama na adto sa langit
    tungod na siya an nagapasirak san adlaw sa mga maraot kag matanos kag amo man
    an nagapauran sa inda tanan.
  cpa-NT: Lah¹jøng² báh³ lénh² hniah¹² jong¹² Jmi² jniang³, dsa² guǿ¹² ŋi¹juǿi¹. Di³
    jmo¹² Diú¹³ hi² taih¹² hieg² cu²rø² ja³tiogh³ dsa² dsiog¹ quianh¹³ ja³tiogh³ dsa²
    tsa¹dsiog¹. Jmo¹² Diú¹³ hi² tiíh¹ jmǿa¹² ja³tiogh³ dsa² jmo¹² hi² dsio¹ quianh¹³
    ja³tiogh³ dsa² jmo¹² hi² hlaih¹³.
  dso-dso: ଏଟା କଲେ ସରଗର୍‌ ପର୍‌ମେସରର୍‌ ପିଲା ବଲି ଚିନାପଡ୍‌ସା । କାଇକେ ବଇଲେ ପର୍‌ମେସର ବଲ୍‌
    କାରାପ୍‌ ଦୁଇ ଲକର୍‌ ପାଇ ମିସା ବେଲର୍‍ ଉଜଲ୍‍ ଦେଲାନି, ଆରି ଦରମ୍‌ ରଇବା, ଦରମ୍‌ ନ ରଇବା ସବୁର୍‌
    ଉପ୍‌ରେ ବର୍‌ସା ମାରାଇଲାନି ।
  meu-meu: Unu amo Tamamui guba ai e nohomu na natuna ai baola. Badina be ia ese ena
    dina na kara dika taudia bona kara namo taudia latadiai e hatataia dae rohamu,
    medu danu kara maoromaoro taudia bona kara kerere-kerere taudia latadiai e hadihoamu.
  yva-NT: Wapa anabe maisyare so indamu mamaisyo wapa Ajayo no no munijo ntitije amaisy.
    Weye Amisye po uma aveti baro vatano kove muno vatano kakainoanive mansai tenambe,
    muno Po maruge raveti maje vatano awa ana udave ngkove mansai muno vatano awa
    ana udave ngkakai mansai tavon.
  dgc-dgc: Eng pakunan moy sa, éy umaheg kam dén Nama moy a Diyos. Da entan moy, éwan
    patanglawén na Diyos tu bilag du mahusay san a tolay, éngˈwan pati du medukés
    a tolay. Ey kona be sa tu uden, paudinan na be du makasalanan a tolay.
  zpm-NT: Zeeṉa sca glu nli xpëëd meṉ ne zob gbaa nac to. Goḻgaṉ gaṉle teḻ me rnabey
    me rziini ngbidz lo grëse miech, zigtaa lo zha wena, zigtagaa lo zha ntseeba;
    scaque nisguie me rsiaaba rquiin zho grëse zho, rbed me dieṉ cho ngable lo me,
    chogaa ngabd lo me.
  hix-NT: Àro wyaro rma ohxe ehtxoko, oyàmkomo wyaro rma rha ohxe oyehtxoho menye,
    kahe yawono wyaro ohxe oyehtxoho menye. Àsok hana nay ha, noro ha, oyàmkomo, kekon
    hatà. Omeroron komo yowakryeny me nay hamà. Kamàmà yonampatakehe, toto komo yowakryenàr
    horà, enyhoru komo rma yowakryenàr horà, anhà komo xarha yowakryenàr horà, kekon
    hatà. Àro wyaro rma rha tuna heno nyakyaha, ohxe ehxemo komo yowakryenàr horà,
    atxke ehxemo komo xarha yowakryenàr horà. Noro wyaro rma rha ohxe ehtxoko, omeroron
    kom hoko, kekon hatà, Txesusu.
