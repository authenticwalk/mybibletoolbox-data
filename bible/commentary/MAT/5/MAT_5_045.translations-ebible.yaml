    wa kãm hirã ho pa. Jakamã kêr ka mẽ uràk nẽ mẽ piitã tãm mẽ hipêx o axpẽn pyràk.
    Mẽ kot amnhĩ tomnuj xwỳnhjê mẽ mẽ kot amnhĩ to mex xwỳnhjê mẽ ho apimrààtã mẽ
    ho mex o axpẽn pyràk.
  ctp-NT: Ka xuꞌwi lyo nten ꞌwan chaꞌ lka wan sñiꞌ Ndiose nu ndiꞌin niꞌ kwan bra kanꞌ.
