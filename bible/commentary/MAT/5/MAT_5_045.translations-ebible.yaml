    kinintu.
  agm-agm: Sahɨ saiwɨ kiyawaawaahɨ Japɨho yamɨhapataatɨhɨ bimisɨho sawahomɨhɨretɨ
    japepihɨrɨwɨ taawɨ kaimɨ nowaayopo. O sandɨ apaapɨmaato, amɨ Autaahaatɨho komɨ
    ipɨho netɨ isɨhiya maipɨhiyaamɨhetunɨ gaahiyaamɨhetunɨ yaawutaataise. Iyatɨ amɨ
    komɨ wipatɨ netɨ gaahiyaamɨhetunɨ maipɨhiyaamɨhetunɨ ahoya wipɨpasɨhɨ wipurɨwataiso.
  ubr-ubr: onai omi wonnat Tamam safamai On nanatun mes wonmatar. Yabin On an wera
    ifourai on sabu komasis a sabu obis usisi intagawai a usan ebites osi sabu iyabon
    bobo komasis sefofour a bobo obis sefofour auris.
  tsw-NT: Ni i yuwan ne, i to oꞌwo muwun ma amayun ma Dada ɗu na ri zuva. U tsu zuwa
    ta̱ urana wu uta̱ uba̱ta̱ wa ama a̱ a̱ɓula̱ nu uba̱ta̱ wa ama a vama. Waru u tsu
    yuwan ta̱ iroꞌi uba̱ta̱ wa aza a na aa yuwusan ili i na i ri mejege nu uba̱ta̱
    wa aza a na aa yuwusan ili i babu ulobonu.
  cax-NT: Sane caüma tusio ta arraño aütorrti naqui Aubaü anati au napese. Itopiqui
    uiti cuara surrü ümo bama malorrü y ümo bama ito buenurrü. Uitito rrobeoca ümo
    bama champü nipünatema y ümo bama ito tarucu nipünatema.
  aia-aia: '''Onaa moi haua o''asi, naasi ''a ha''ata''inia do ''i''amou ra''i gare
    ana''ia Amamoou ara''ai aro. ''Inia ''iia ''a hauai sina tanaraau hakoi sae goro
    mana sae ta''a''i, ma haa''i rangi tanaraau hakoi sae odo-odo mana sae ora-ora''a.'
  srp-1865: Da budete sinovi oca svojega koji je na nebesima; jer on zapovijeda svome
    suncu, te obasjava i zle i dobre, i daje dažd pravednima i nepravednima.
  agt-agt: pettam megitta kam ta Dama muyewan Namaratu. Te ya gagangay na Dama muyewan
    a paglattogan na ya bilag na en ta ngamin tolay, dulay am dulay ikid na mappya
    am mappya, yaga pagudanān na hapa ya agyan na magliwat pase awan magliwat.
  lug-lug: Bwe mulikola bwe mutyo muliba baana ba Kitammwe ali mu ggulu. Kubanga omusana
    gwe agwakiza abalungi n’ababi, era n’enkuba agitonnyeza ab’amazima n’abatali ba
    mazima.
  yby-yby: Sa-ikiki okulumau ahotipoda oluhola lalo lolo iki minatae. Emokahoya lokaiyoko
    ho silihilalimoya wehe labo wewenaki wehe lamabo wewenakiya muki makoko aweyaha
    oko he lameda lobetokaka noiye. Ito emo lokaiyoko goyamo lahelamabo wewenaki ito
    wehe liki minabo wewenakiya makoko aweyaha oko jeko eha jebotokaka noiye.
  heb-heb: למען תהיו בנים לאביכם שבשמים אשר הוא מזריח שמשו לרעים ולטובים וממטיר על
    הצדיקים וגם על הרשעים׃
  mpp-mpp: Ngenge inguc ailu Mamacngineng honocmengka gagac, yele adu-madecfocine
    aidaingte. Ye wenacine bole-yowa lacnome yogodi ngic madicne nga sowacne yengele
    ailu ofecaigac. Ailu ye ngic dondonne nga ngic aibaba dondonne mi aicaigaing,
    yenge momochac mac yelecaigac.
  apb-apb: Aana omu kei te'urine, nge omu ke si haata'inie uri i'omu oto mo kalena
    Aamamiu i Lengi. Ingeie nge ko nii-niie sato hunie ke pwaa haahie mo iinoni diana
