verse: MAT.005.043
translations:
  kpx-kpx: “La evige subuta menakau loui avoe, ‘La haokuvu kebiaho isiviai tedaevei
    hoesegeveve. Isito la aiogevemale kebia aiogeveve.’
  okv-H: Eto Iesu na ke nei einge ena “Ohihi na eagore ingagova ‘ungo ta namei kamei
    avo osa ue kitoho embo avo tumo evujo.’ ainge ijiahera
  tbo-tbo: ‘Googata hai baha amaka o hanapugeya hi bahebaheya hi pa, “Omi lawa ona
    luhogalehi ma omi gawiya ona wihinigigiyehi.”
  mal-C: “ ‘അയൽവാസിയെ സ്നേഹിക്കണം എന്നും ശത്രുവിനെ വെറുക്കണം’ എന്നും കൽപ്പിച്ചിട്ടുള്ളതു
    നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ.
  grc-SR: Ἠκούσατε ὅτι ἐρρέθη, Ἀγαπήσεις τὸν πλησίον σου, καὶ μισήσεις τὸν ἐχθρόν
    σου·
  bgc-bgc: “थमनै नियम-कायदा म्ह सुण्या होगा के कह्या गया था, अपणे पड़ोसी तै प्यार
    राखिये, अर अपणे बैरी तै बैर।
  khz-khz: '“Talima kunera gevega-riparato rovara ripami, gekilato: ‘Goi lagamu talimana
    pono ulamagia, na evega-rakavamuna talimana pono vega-rakavaa.’'
  deu-TKW: 'Ihr habt gehört: es ist gesagt: du sollst lieben deinen Nächsten und hassen
    deinen Feind.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Lëzcaꞌ cni byö́niliꞌ lë naꞌ gulanë́ꞌ: “Ral‑laꞌ gdxiꞌinuꞌ
    nu nadxíꞌi liꞌ, len udiꞌinuꞌ nu curleꞌi liꞌ dxiꞌa.”'
  lin-lin: 'Boyokaki ete baloba : ‹ Linga moninga na yo mpe yina monguna na yo. ›'
  hns-NT: 'Toelog soenle hai kie manai log bole hai: ‘Aapan sanghatian ke pjaar kar
    aur aapan doesman ke djaran kar.’'
  noa-E: ’Ĩchab pãrau khaphʉ nʉm, warrgar pãar jöoinau jaauwain, “Pãach khapkhʉʉnta
    kha khõsinaa pãach kha ukhurm khʉʉn oomapha abat” a jaaujeejim.
  eng-EMTV: “You have heard that it was said, ‘You shall love your neighbor, and you
    shall hate your enemy.’
  mib-NT: '’Te suni ni cajini ró jnúhun jeē ni cáhān nde jenahán: Cundáhú ni rō ñayuu
    cáhīyo manī jiín ró, te coto uhū rō ñayuu cájito uhū rohó, áchí.'
  lif-NT2: “मोसारे़ कुसाम्‌यो इङ्‌जाःङ्‌ङिल्‍ले़ के़बाङ्‌भेॽसाबाहाॽ लुङ्‌माॽ तुक्‍ते़से़ॽआङ्
    के़निङ्‌मिहाॽ चिःत्ते़से़ॽ लॽरिक् पाःत्तुबा के़घे़प्‍सुम्‍माङ् के़वयिॽ,
  xnj-xnj: “Myuwini kuvya gajoviki, mgana muyaku, na mvenga likoko waku.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Miga ronga bok pam i, diga tong i do, ‘Mina
    balamu larapen tangas atnimi, la mina belengatngas tinedi di munepen minimi.’
  cbr-NT: 'Ësai quicë banaribia ñuia camina cuan: “Axa mimi nishcë uni nuibaquinma
    camina axa mibë nuibanancë unishi nuibati ''ain”.'
  tee-NT: Vachu' k'asmat'at'it ni ixtanajun ju mak'aniya milacpa'itni'an ni amap'ainit'it
    ju tamapainiyan chai alhit'alaxc'a'it'it ju tanaviyan macxcai.
  eng-LSV: 'You heard that it was said: You will love your neighbor, and will hate
    your enemy;'
  cak-NT: 'Chuka'' rix can ic''oxan ri x-ix ojer can. Ri tzij ri'' nu''ij: Can quie''ajo''
    ri jatquijo'' ret. Pero ri itzel jatquitzu'', can itzel quie''atzu'' chuka''.'
  pah-NT: '—Pekwaha tuhẽ pe nhaneramonhava''ea mog̃itagwera, ei Jesus''ga. A''ea e''i:
    “Pearõ hete ti penhiarõheteve''g̃a. Tapearõi ti penhiarõe''ỹve''g̃a.” A''ea nhaneramonhava''ea
    mog̃itagwera i''ei, ei Jesus''ga.'
  sja-NT: '—Ichiaba ũridooda naawedapemaarãpa ũraapatap''edaa: ‘Awaraarã k''inia iru
    baparíiji mãik''aapa pɨ k''ĩra unuamaa iru p''anapataarã k''ĩra unuamaa iru baparíiji.’'
  xed-xed: '«Nda sna kuni ta skwi mna lu kazlay: Ɗvuɗva ta zwaŋama gha, ghuma gha
    katsi husaghata kəʼa.'
  mks-NT: 'ʼMé ndó sa̱ xíni̱ ndo̱ ña̱ na̱sahnda ley Moisés chuun sa̱nahá já cáchí
    a̱ já: “Qui̱hvi̱ ini ndó na̱ xíní táhan va̱ha xi̱hi̱n ndó ta candají ndó na̱ co̱
    cúní táhan xi̱hi̱n ndo̱”, cáchí ley Moisés.'
  gfk-S: “Mu gate hadade bileng no harkurai tane Moses i tange be, ‘Nu marse tikenong.’
    Ma di ga tange bileng be, ‘Malentakuane ira numu ebar.’
  bmu-bmu: “Keu kun kewö jiget mötzema, ‘Ambazip kösutŋine mala alaurupŋini akzei,
    mi jöpaköm eŋgimakŋemö, kazikurupŋini mönö meleŋda kazik ak eŋgiba malme.’
  dgz-dgz: Iesu sia wadidiamon, “Watageta nagirewa anega wane anuyan, Pa maineyape
    nagire munan anu guran, amba anavi ega tandayat muman. Watageta nagirewa ap anega
    wan.
  eng-GNV: Ye haue heard that it hath bin said, Thou shalt loue thy neighbour, and
    hate your enemie.
  zaa-NT: 'Chi hua yù le qui''ni ga''na escrito: Catsi''íni lu'' luetsi enne'' lu'',
    pero guyudí'' la lu'' nu ná contrario qui'' lu''.'
  eng-WEBSTER: 'Ye have heard that it hath been said, Thou shalt love thy neighbor,
    and hate thy enemy:'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Paxamë rabaja payapëtaneme pacuenia bajayata Dioso Moiséspijinëta penajumecopatsilivaisi
    jumaitsi mapacueniaje: “Pasivamëre papecayapëtaenë bitso. Paitoyamëre papecaitoyavi,”
    jai bajayata Dioso Moiséspijinëta penajumecopatsilivaisi.'
  bon-bon: “Weebibine ituge abiberäja egä, ‘Weene weeme biname bime tääpume singi
    inajininuge, yepä lui cina weebibine jimugitninusi, weene cuta teebibine jäämugetnemuye.’
  nhw-BL: “Anquicactoque itlanahuatilhua Moisés huejcajya quiijtojque xiquinicnelica
    amohuampoyohua huan xiquincualancaitaca amocualancaitacahua.
  swh-ONEN: “Mmesikia kwamba ilinenwa, ‘Mpende jirani yako na umchukie adui yako.’
  wbi-wbi: Mupuliike vule lilyajovilue kuuti, Umughanaghe unnino, na kukunkalalila
    umulugu ghwako.'
  bba-bba: Mɑ Yesu mɑɑ nɛɛ, i nuɑ mɑ bɑ rɑɑ ɡeruɑ, “A wunɛn beruse kĩɔ, kpɑ ɑ wunɛn
    yibɛrɛ tusi.”
  eng-KJVCPB: Ye have heard that it hath been said, Thou shalt love thy neighbour,
    and hate thine enemy.
  kgk-NT: 'Upéi he''i jevy Hesu: —“Ehayhu katu nde re''ýi-pe ha nde-rehe ija''e''ỹ
    va''e-pe ani ave erehayhu teĩ” he''i araka''e yma gware-pe. Upéa pehendu-ma.'
  waj-waj: 'Musiiva nnaaru tuu kua voovai vaa ngia rikiaavai. Ii kua ivo vainno tinoo:
    I seenaiyara mmuduuya ruee i nnammutuaiyara sa mmuduuya ruanee,'
  cpy-cpy: 'Piyotee-yironi eeroka ikanteetakiri paerani: Pineshironkateri pisheninka
    eeroka. Riima ikaatzi kijimiri, pikijiri rirori.'
  ekk-PKP: 'Te olete kuulnud, et seadus ütleb: „Armasta oma ligimest ja vihka oma
    vaenlast.“'
  mpx-mpx: Iyaka ku hago tage Mosese wana logugui i ba, “Wam heliyamwau nu nunuwana-agil,
    am topihigelgel nu hugaagil.”
  wbp-wbp: 'Wangkaja-jana kuja, “Nyurrurlarlu kankulu milya-pinyi nyurnunyurnu-kurlangu
    kuruwarri kuja kalu-nyarra pinarri-mani-juku jalangurlu. Wangkami kanyarra kuja:
    ‘Yulkayalu-jana warlalja-mipaku. Yapa ngula kalu-nyarra nyurunyuru-jarri, ngula-piya-yijalalu-jana
    nyurunyuru-jarriya.’ Kujanya kanyarra wangka kuruwarriji.'
  luo-luo: “Usewinjo ni nowachi ni, ‘Her waduto jasiki to isin-go.’
  nhe-NT: “Inquicactoque itlanahuatil Moisés huejcajquiya quiijto xiquinicnelica imohuampoyohua
    huan xiquincocolica imocualancaitacahua.
  aii-aii: '”ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܕܦܝܼܫ ܠܵܗ̇ ܐܡܝܼܪܬܵ‌ܐ: ’ܡܲܚܸܒ ܠܫܒ݂ܵܒ݂ܘܼܟ݂، ܘܣܢܝܼ ܠܕܸܫ̃ܡܸܢܘܼܟ݂.‘'
  esk-NT: “Tusaamagiksi itna uqaqsimaruaq, ‘Piqpagiyumagisi iñuuniaqatiusi aasiiñ
    uumigilugich uumiksrigikkasi.’
  msb-msb: “Nabatian pa niyo an nasabi sa Kasuguan, ‘Kamut-an niyo an iyo katakin
    kag kabadlian an iyo kaaway.’
  cpa-NT: '’Ma¹ca¹nengh² hniah¹² jǿg³ la² ca¹tsáih¹dsa dsa² hóg¹: “Mi³hnoh¹³ hniah¹²
    dsa² jenh² hniah¹² quianh¹³. Jøng² mi³hiánh³ hniah¹² dsa² hiag¹³,” ca¹juúh²dsa.'
  dso-dso: “ମଇତର୍‌କେ ଆଲାଦ୍‌ କରା ଆରି ତମର୍‌ ସତ୍‌ରୁକେ ଗିନ୍‌ କରା । ଏ ସିକିଆ ତମେ ପୁର୍‌ବେଅନି
    ସୁନି ଆଚାସ୍‌ ।
  meu-meu: Vada o kamonai, e haduadia, eto, Dekemu tauna ba lalokau henia; a inaimu
    ba inai henia.
  yva-NT: '“Wapo ranaun ananyao wusyine no taiso: ‘Wimuiny irati nya arakove mai,
    yara nanuga mamuno nya marova mai.’'
  dgc-dgc: “Tukoy moy dén tu dati a utus, a ‘Mahalén mo kan tu kadimoy mo, sakay kaiyamutan
    mo tu kalbug mo.’
  zpm-NT: '’Ziyonle to gaṉle no zha ne znu rnee: “Zha ne rdzieel xtiidz luu bleynie
    zho, scagaa zha ne rlëë lo luu, blëënie zho.”'
  hix-NT: Moyses heno nmenhotho yonytxanyenhàr me manatxow hamà, kekon xarha tà, Txesusu.
    Onà wyaro xarha nkekon heno hatà. Ohoyen komo xe xaxa ehtxoko, kekon heno hatà.
    Axanhàn komo xehra ehtxoko, kekon xarha tà, Moyses heno, kekon hatà, Txesusu.
  sim-sim: �Karem li mbarin angop ji misiri sir, �Jihi man ji rupshihi wutari jihin
    kavakavak ji uka.�
  npi-ULB: तिमीहरूले यसो भनिएको सुनेका छौ, ‘आफ्नो छिमेकीलाई तिमीहरूले प्रेम गर र शत्रुलाई
    घृणा गर ।’
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Namatian nyo en sugo ta
    Dyos na iling ti, ‘Gugmaen nyo inyo na mga arey daw demetan nyo mga gakuntra ki
    kyo.’
  tim-tim: Akto ye bikŋande den siâ hin dâmbiâ are nâŋgâmai, “Gâŋe galage âlepŋe biwi
    heroŋe agaŋben. Dâ gasage are âmâ gasa agaŋben.” Hain dâmai.
  yor-yor: “Ẹ̀yin ti gbọ́ bí òfin ti wí pé, ‘Ìwọ fẹ́ ọmọnìkejì rẹ, kí ìwọ sì kórìíra
    ọ̀tá rẹ̀.’
  wos-wos: “Hanja rendé du ané hundi wandaka guni wundé xékéngu. Angi di wa, ‘Guni
    guna nyémayikaka némafwimbu mawuli yata guna mamaka hélék yatanguni.’
  emp-NTPO: 'Bãrãba cawa panʌa nãwã jarabadada: “Bʌ dji biara quĩrĩãdua, baribʌrʌ
    bʌ ume dji quĩrũra quĩrãmadua.”'
  eng-F35: '“You have heard that it was said: ‘You shall love your neighbor and hate
    your enemy.’'
  ind-ind: “Kita juga sudah mendengar pengajaran, ‘Kasihilah saudara-saudari kita
    sebangsa, tetapi kita boleh membenci bangsa lain yang memusuhi kita.’
  pes-OPCB: '«شنیده‌اید که می‌گویند: ”همسایه‌ات را دوست بدار“ و با دشمنت دشمنی کن.'
  mpt-mpt: Yesuse imin baabenea Ibo tekein kebiobe, i Mosese hekmel wengo kibianiba
    baaniba O mitmakamo inaminobo, ib nekwali kla gobeniba eka ib makaai mo gobenimibe
    geibbu otane
  bla-bla: Kikai'okhtsipuau ŭk'auanĭstop kitak'ŭkomĭmmau kitopokau 'pimokă ki kitak'aukĭmaukikakhtum'o.
  ssx-ssx: Amba꞉ la꞉ wimiki pi opu haleme pita꞉ dupa. Tapake pa꞉ta꞉ pukima꞉ homolota꞉
    tunkuliki halita꞉ honditi pia꞉peke leekeme.
  mkl-mkl: Jesu í ni mɑ́, ì ɡbɔ ŋɑ iyi Moizi í fɔ wo í ni, bi kpɑɑsiɛ, nɔ i cé mbɛɛɛ.
  gaq-gaq: ଏନ୍‌ ସିକ୍ୟା ଅଃସେଆଃ ଅଁପେଲେକେ ସାଙ୍ଗ‍ଇଂକେ ଆଲାଦ୍ ଡିଂପା ସତ୍ରୁକେ ଗୁର୍‌ନା ଡିଂପା
    ।
  gof-RNT: “ ‘Nena doseyssa dosa; nena ixxeyssa ixxa’ geetettoyssa si7ideta.
  unx-unx: “‘ଆପେୟାଃ ଗାତିକକେ ଦୁଲାଡ଼୍‌କପେ ଆଡଃ ବାଇରିକକେ ହିଲାଙ୍ଗ୍‌କପେ ମେନ୍ତେ ଆପେ ଆୟୁମାକାଦାଃ
    ।’
  gah-gah: 'Gakó makó láa liki linamó nene giliaká niamóma neve: Geza gigika nene
    gigivekahini amezo. Gala vega nene aleko letoko mukahá apelezo.'
  lcm-lcm: Mipo malangas ta kitala antok ta, Ku vinga ro taun a tungam na ku mirik
    ani igenen ipo marala anim.
  aer-aer: Jesus-ele akwete akaltyele-anthemele itnenhe ileke, “Nhenge angwenhe apeke
    rarle alakenhe arrule angkeke, ‘Unte atyewe ngkwinhe areyeke ahentye-anetyeke,
    ngkwenge-arle ahentye-anetyakenhe areyeke ahentye-anetyale.’
  qvc-NT: 'Jisusqam kayshinapis nirqan: —Unay nishqanllapatam kayshina yach''akushqallapa
    kangi: “Kuyashuqkunata kuyay. Kuntrashuqkunataqa ch''iqniy”, nishpa, ¿manachu?'
  tgl-ULB: Inyong narinig na sinabing, 'Mahalin ninyo ang inyong kapwa at kamuhian
    ang inyong kaaway.'
  cbs-NT: 'ana jatu yuikin: —Jaska inun, betsadan, matun yusinanbun Diosun jancha
    matu yusinkin yuikin: “Matunabuwen besti nuikubainkanwen, nawabu matuki sinatamisbu
    bechipaiamadan”, akin matu yusinmisbuki.'
  xtm-NTPP: '’Ni ka jiniso''o ni ja sa''a ni ka yo ka''an i ma: “Kutoo ni tna''a ni
    ma, te saxiko ni nuu ñayii kúni u''vi nuu ni ma.”'
  nnq-nnq: “Ngannyoa kutenda ilengigwe, ‘Mumpale nndami nyinu, na manchimwe nngondwa
    jwinu.’
  bao-NT: '”Ñucã o biro ĩiriquere mʉja tʉojacupa: “Mʉ mena macʉ̃re mai, mʉre ca ĩa
    tutigʉ peera ĩa tuti, tiiya,” ĩiriquere.'
  san-ORI: ନିଜସମୀପୱସିନି ପ୍ରେମ କୁରୁ, କିନ୍ତୁ ଶତ୍ରୁଂ ପ୍ରତି ଦ୍ୱେଷଂ କୁରୁ, ଯଦେତତ୍ ପୁରୋକ୍ତଂ
    ୱଚନଂ ଏତଦପି ଯୂଯଂ ଶ୍ରୁତୱନ୍ତଃ|
  huv-NT: '’Aton lamenguiayiün nguineay tasoiquiw nomb, cos asoiquiw: “Netam mejiüran
    lasta alinop, pero leaw ajcüy majaw icon ijcüyiün mejawan aton”, ajowiw.'
  otn-NT: 'Ya xcá̱ ''yøhmʉ''ʉ yø hya̱ bi sännba̱bi̱ yø ja̱''i̱ ''mø yø pa xa̱ thogui
    ngue bi t''ɛ̱mbi̱: “Da̱mi̱ ma̱hni̱ amigohʉ. A nu̱''ʉ sʉ''a̱hʉ, ''yo ga̱di̱ ma̱hmʉ''ʉ”,
    bi t''ɛ̱mbi̱.'
  nop-nop: “Mede niŋ indiŋ yogiŋ u agaŋ nadigiŋ, ‘Me nokeye not tiyemiŋa memikgeye
    memik tiyemiluwaaŋ.’
  obo-NT: “Norinog dow iddos suhu dangan no mid ungketen to, ‘Ginowanni row kos mgo
    oukuy row, woy kolingasa-i row iddos od pongkuntra koniyu.’
  cak-ENT: 'Rix jabel ivetaman, roma ivac''axan ri tzij bin ojer. Ri tzij ri'' nbij:
    C''uluman-vi que que''ajo'' ri ch''aka. Jac''a ri nye''etzelan avichin, que''avetzelaj.'
  lif-NT: “ᤔᤥᤛᤠᤖᤧ ᤁᤢᤛᤠᤶᤕᤥ ᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤸᤗᤧ ᤁᤧᤒᤠᤱᤓᤣ᤹ᤛᤠᤒᤠᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧᤛᤧ᤹ᤀᤠᤱ ᤁᤧᤏᤡᤱᤔᤡᤜᤠ᤹
    ᤆᤡ᤺ᤳᤋᤧᤛᤧ᤹ ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤧᤄᤧᤵᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹.
  mie-NT: 'De suni nī jini ndá nú tūhun jā ní ncāhān jondē janahán: Cundáhví inī nū
    nchivī jā íyó mānī jíín nú, de quītī inī nū nūū nchivī jā jínī ūhvī ndóhó.'
  san-TIB: ནིཛསམཱིཔཝསིནི པྲེམ ཀུརུ, ཀིནྟུ ཤཏྲུཾ པྲཏི དྭེཥཾ ཀུརུ, ཡདེཏཏ྄ པུརོཀྟཾ ཝཙནཾ
    ཨེཏདཔི ཡཱུཡཾ ཤྲུཏཝནྟཿ།
  qve-NT: 'Jesusqa nillarantaqmi khaynata: —Qankunaqa uyarirankichismi ñawpaq runakunaman
    khayna yachachisqankuta: “Amigoykitaqa khuyakunkin, enemigoykitan ichaqa cheqnikunki”,
    nisqankuta.'
  pao-NT: Mu ka sumuna o nakadu ka o'nosoo mu numu meeoo unegayakwe, ‘Tamme sakwa
    te pupua'amu soobedyana ka tamme wohonedu gi petzape.’
  cbu-NT: Mishat, zitamin tayapstarangu, Maachiritaatsimtis chinangtsa. Kundarareetsis
    natsangcha, mangu tayapstaku, tárangana.
