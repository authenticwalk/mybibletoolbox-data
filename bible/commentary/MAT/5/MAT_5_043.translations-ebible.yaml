  rus-SYN: 'Вы слышали, что сказано: люби ближнего твоего и ненавидь врага твоего.'
  mbh-mbh: Jisas i ria mun or ve, “Thomu o nongpol i nomenga lale ve, ‘Aro omu sagu
    lomungare naro numu silal lomu ngarangre.’
  bdd-bdd: Gwae nugenugetana wasanapu pwaiya ꞌigwae, “Ciyamiyao wahelauwedi, ma hesi
