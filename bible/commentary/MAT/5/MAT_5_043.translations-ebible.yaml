  ctu-BL: 'Tsa''ix la'' wubi tsa'' bʌ ajli: “C''uxbin a pi''ʌlob, ts''a''len a contra”.'
  meq-meq: 'Yesu a gwaɗatay sa: «Ka tsənum wu nakə tə tsik ahəl niye aye, tə gwaɗ:
    “Wuɗa ndo i məgeɗ yak, nay ɗəre a ndo məne ɗəre yak.”'
  noa-H: ’Hĩchab pãrau k'ap'ʌ nʌm, warrgar pãar jöoinau jaauwain, “Pãach k'apk'ʌʌnta
