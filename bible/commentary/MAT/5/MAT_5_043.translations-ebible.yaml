  gfk-H: “Muat gata hadadei mah no warkurai ta Moses ga tangai bia, ‘U na marsei no
    tasim.’ Ma di ga tangai mah bia, ‘U na malentakuanei no num ebar.’
  viv-viv: Kadu hida vehimeya saꞋeyana tuwai-moꞋena hisena-ma wanogalina. Higahe higayo,
