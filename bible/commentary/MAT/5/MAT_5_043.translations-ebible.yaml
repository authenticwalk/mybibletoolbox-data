  tte-tte: Na kwabenalan yakato tomo bagubagunali siba, ‘Ami eliyamwao kwamulolo kolili,
    na kami tokalomagigiliwo wakalomagigi-lagili.’
  tcs-tcs: Zizas i spik gen, ‘Yupla i bin lisenbaut Mozeslo wea em i bin spik, “Yupla
