    kovijuku die kanamo uolu nalo.’
  bqp-bqp: A mà ò pì, àgↄ̃ ye á gbɛ̃dakei, à zã á ibɛrɛgu.
  mcp-mcp: '«Bɨ a shí gwág nə́ bwə́ á cɨ nə́: “Wó jəlá nə cɛɛl múúd yɛ̂sh jísə́ wo
    kúnə́-kúnə yɛ́, wo mpii zhízhíŋ wô”.'
  hat-hat: 'Nou tande ki jan nan tan lontan yo te di: Se pou nou renmen frè parèy
    nou, men se pou nou rayi lènmi nou yo.'
  npl-NT: '''Noiwa yononkikakeh tlan yomijto: “Xiktlasojtla non mitstlasojtla, iwa
    xikkokoli non mitskokolia.”'
  bgg-bgg: “Nathek ne yoi hì ne yaojong pha ji ne, ‘nawai ijakthek shii miie mage
