  qub-qub: '«Unayga runacunata Moisés niran: « ‹Runa-masiquitaga llapan shonguyquiwan
    cuyanqui› nir. Waquenga nin: ‹Chiquishojniquita chiquinqui› nir.'
  att-att: “Á naginná naw gemma yù nakagi, nga ‘Iddukan naw yù ira kákkopun naw, ánna
    ikalusso naw yù ira malussaw nikayu.’
  bki-bki: Ana Yesu berii bunu, berinavo “Mia kamiu kumijog naverloglogiano nalo aberii
