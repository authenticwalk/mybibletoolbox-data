  isl-isl: 'Sagt hefur verið: „Elskaðu vini þína og hataðu óvini þína.“'
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Kyookas mbo subak /kēēmwooyē kule, ‘Ichāmē
