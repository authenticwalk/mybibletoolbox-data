verse: MAT.005.042
translations:
  kpx-kpx: Ige ata oleu onoleho isiviai la namigevege isivive ke mai omive. Isi mesoho
    isiviai aemo ono mole malive tota mai bae aoge ke mai ominela.”
  okv-H: Eto embo amuna no donda humbasi penunu au ingito amita ikejo. Eto nei teho
    jigama aisi uje aisuja ikejo jigama ai.” ke ainge Iesu na ena.
  tbo-tbo: Iyawoi uyahim he laupali hai luhogala atapuna una welewelehi po iyai om
    gapola ina lupaliyeya po ina wibagibagi yaka ega una nugonugoneya.’
  mal-C: നിന്നോട് എന്തെങ്കിലും ആവശ്യപ്പെടുന്ന വ്യക്തിക്ക് അതു നൽകുക; വായ്പവാങ്ങാൻ
    ഇച്ഛിക്കുന്ന വ്യക്തിയിൽനിന്ന് ഒഴിഞ്ഞുമാറരുത്.
  grc-SR: Τῷ αἰτοῦντί σε ⸂δίδου·⸃ καὶ τὸν θέλοντα ἀπὸ σοῦ δανείσασθαι μὴ ἀποστραφῇς.
  bgc-bgc: जो कोए तेरे तै माँग्गै, उसनै दे, अर जो कोए तेरे तै उधार लेणा चाहवै, उसतै
    मुँह ना मोड़।”
  khz-khz: E enoginogina talimana pono venia, e gemu ai pene gapitore netina talimana
    maki ragai pono kila-tilivagi-venia.”
  deu-TKW: Gib dem, der dich bittet, und von dem, der von dir borgen will, wende dich
    nicht ab.
  zsr-NT: Nu bi gnabi liꞌ, bnödzj qui, len nu bi guëꞌni gunnuꞌ qui tu chiꞌi, cutu
    táꞌbaguꞌu lë naꞌ gnabi liꞌ.
  lin-lin: Pesa na moto oyo asengi yo, mpe koboya te kodefisa na moto oyo alingi kodefa
    epai na yo.
  hns-NT: Aur djab tose koi koetjh maangie, tab oke dei deihe. Aur djab koi tose koetjh
    oedhaar maangiega, tab oke dei deihe.
  noa-E: Õrau pʉchig nem jëeuwai ö ajapha magʉm aba deebá. Maimua sĩi pʉchig nem prestaa
    khãijã jëeuwai deeb khaba deebapʉ̈i ajim anʉm.
  eng-EMTV: Give to the one asking you, and to the one desiring to borrow from you,
    do not turn away.
  mib-NT: Te na‑ni ñayuu núu jícán i ndajníñu ró, te cuāha ró núū i. Te ñayuu jicán
    núu ndajníñu nuū rō, ma sasáhán ró cuāha ró núū i.
  lif-NT2: के़नाःक्‍पाहाॽ खे़ने़ॽ पिरे़से़ॽ, आत्तिल्‍ले़ थे़त्‍ला के़नाःक् खे़न् पिरे़ॽओ॥”
  xnj-xnj: Mweakukuyupa mpelai, na ukotoka kumtila mundu mweakuyaika chindu.”
  mmx-mmx: Mo do tara na sing u mi tavanga, una raba i min. La mo do tara i vara i
    do na lok ka be tavanga ram kusu na gugu min, una siam taba i min.”
  cbr-NT: An mi ñu 'inánun quixun ñucácë uni a camina 'inánti 'ain. An —min ñu ca
    mi bëxuntëcënun 'ë 'inan —cacë uni a camina 'inánti 'ain.
  tee-NT: Chai va tichi chavaich ju catasq'uiniyan tu'u' jantiyu' ju jantu alhixt'aknip'ut'ut'it
    ni va mak'ap'ut'unat'it mi'akstu'an. Chai va tichi chavaich ju catamats'isq'uiniyan
    tu'u' jantu a'una'it'it ni jantu va ixlacata ni mak'ap'ut'unat'it mi'akstu'an.
  eng-LSV: to him who is asking of you be giving, and him who is willing to borrow
    from you, you may not turn away.
  cak-NT: Y xa c'o jun chiwe rix ri c'o nic'utux che roma jun winak, can tuya-e che
    ri nic'utux che. Y xa c'o jun ri nuc'utuj jun ex pa kajic chiwe, man tiq'uieq'uiej
    che.
  pah-NT: Po ojipe'ga ei nde ve embuhu ti ji ve javo, a'ero ti emondo ga pe. Po ojipe'ga
    ei nde ve embuhu'rã ti ji ve javo, a'ero ti emondo'ã ga pe, ei Jesus'ga.
  sja-NT: Ma awara apidaapa pɨmaa ne-inaa iidiruta pɨrã, téeji mãik'aapa wãak'anáaji
    ne-inaa presta k'inia p'anadak'ãri.
  xed-xed: Ka ɗawaŋɗawa mndu ta skwi da kagha vlaŋvla gha. Ka laghala mndu da ɓla
    nzawa da kagha, ma sɗanaf ka.»
  mks-NT: Ta ndá na̱ ná ca̱ca̱ in ña̱ha nu̱ ndó quia̱hva ndó ña̱ nu̱ ná. Ta ndá na̱
    xíca̱ tóo ña̱ha nu̱ ndó, quia̱hva tóo ndó ña̱ nu̱ ná.
  gfk-S: Ma be ta nong i saring ugo ta tike linge, nu bala leise ter ie tana. Ma be
    tikenong i sip be na saring leh baak tike linge, nu bala te baak ie tana.
  bmu-bmu: Kunŋan göhöreŋ yuai kungöra qesim gihimawi, mi mönö waŋgiman. Kunŋan ‘Yuai
    niŋginöŋga kitipŋi biaŋ meleŋmam,’ jiba qesim gihimawi, i mönö andö kude qeman.”
    Mewö.
  dgz-dgz: Apan ansena inagap mup wapi di wan amba puraput gega mondi wariwandan evi
    sia genat wapi goandage ya wa.” Ap anega wan.
  eng-GNV: Giue to him that asketh, and from him that would borowe of thee, turne
    not away.
  zaa-NT: Ą'hua nu rinàbanią lu' biỹa nna, bete tènì ą. Ą'hua nu inàbasanią lu' biỹa
    nna, bittu gutsùna'ni lu' ą.
  eng-WEBSTER: Give to him that asketh thee, and from him that would borrow of thee,
    turn not thou away.
  guh-guh: Bitso bepejiobijivi itsa pacavajëta itsacuenejavayo, parajure. Itsa pacacovaeta,
    patsicopare. “Jume,” pajamë pëtsa, jai Jesús pijajivijavabelia.
  bon-bon: Biname te liba ngena tääpume näätinäruge, maane miiji ecärepi. Coo tabe
    liba singi määme gwidape watawata acatame, gone läbwäricute.”
  nhw-BL: Sintla se mitztlajtlanis se tlamantli, xijmaca. Sintla se quinequi xijtlanejti
    se tlamantli, xijtlanejti.
  swh-ONEN: Mpe yeye akuombaye, wala usimgeuzie kisogo yeye atakaye kukukopa.
  wbi-wbi: Kange, umuunhu angakusuume kimonga, mpeele. Nav e umuunhu ilinda kukopa
    kulyuve, nungankanaghe.
  bba-bba: Goo ù n nun ɡɑ̃ɑnu kɑnɑ, ɑ nùn wɛ̃ɛyɔ. Goo ù n mɑɑ ɡɑ̃ɑnu bɔkurɑm nɑ wunɛn
    mi, ɑ ku yinɑ.
  eng-KJVCPB: Give to him that asketh thee, and from him that would borrow of thee
    turn not thou away.
  kgk-NT: Gwĩ oikotevẽ va'e ojerure ramo nde-vy, eme'ẽ katu íxupe. Ne mba'e oiporuse
    va'e-pe eiporuruka joty ave íxupe, he'i Hesu.
  waj-waj: Gioonna kiaapu voovoono mminnaivaara i yapara rinai inna mmianee. Gioonna
    kiaapu voovoono i mminnaivaa varoo kava yapooma i mminaravee tinai sa ooqoo tirainna
    mmianee.
  cpy-cpy: 'Aririka ikanteetemi: ‘Pipina,’ okameethatzi pipiri. Aririka ikanteetemi:
    ‘Pipawakina, ari noepiyeemi,’ okameethatzi pipiri eero pithañaa-pithatari.'
  ekk-PKP: Anna sellele, kes sinult palub, ja ära pöördu ära sellest, kes tahab sinult
    laenata.
  mpx-mpx: Ebo gamagal etega ni awanun elam, nu pek elana; ebo gamagal etega wam bugul
    ni patalam, bahi nu kakaise.
  wbp-wbp: Nganangku-puka kajingki warlkirninjarla payirni nyiyaku, ngulajurla yungka
    wilji-wangurlu. Wurra-maninja-wangurlu kuturla yungka.”
  luo-luo: Ka ngʼato okwayi gimoro to miyeuru, kendo kik ilok kiti ne ngʼat madwaro
    ni ihole gimoro.
  nhe-NT: Intla se mitztlajtlanis se tlamantli, xijmaca. Intla se quinequi xijtlanejti
    se tlamantli, xijtlanejti.
  aii-aii: ”ܡ̇ܢ ܕܛܵܠܹܒ ܡܸܢܘܼܟ݂، ܗܲܒ݂ܠܔ ܠܹܗ، ܘܡ̇ܢ ܕܒܵܥܹܐ ܡܲܕܝܸܢ ܡܸܢܘܼܟ݂، ܠܵܐ ܡܲܕܸܪܸܬ
    ܠܹܗ ܣܦܝܼܩܵܐ.
  esk-NT: Iñuum iŋiqpatin sumik-tasamma qaitchumagiñ ilaanun. Suli iñuk atugaksraġukpan
    itigautipkaġniaqnagu.
  msb-msb: Tagaan mo an nagapangayo sa imo kag ayaw pagbalibadi an magautang sa imo.
  cpa-NT: Dsio¹ cuúh³hning quiah¹² dsa² møa¹² hi² chi² quiánh²hning. Jø¹² bíh³ dsio¹
    dsíh³hning ju³ná³ he² hi² dsi¹dsa.
  dso-dso: କେ ଜଦି ତମ୍‌କେ କାଇଆଲେ ଜିନିସ୍‌ ମାଙ୍ଗ୍‌ସି ବଇଲେ, ମନା ନ କରି ତାକେ ଦିଆସ୍‌ । କେ
    ମିସା କାଇଆଲେ ଉଦାର୍‌ ମାଙ୍ଗ୍‌ଲେ ତାକେ ଦିଆସ୍‌ ।”
  meu-meu: Noinoi tauna na ba henia, bona emui ai baine abi torehai e tomu tauna na
    basio dadaraia.
  yva-NT: Vatane inta pare po ana inta ranajo nai, weamo nyo raunanto ai kai. Vemo
    nyo vatano pare po nya ananuge inta raugavoe awatambe nora.”
  dgc-dgc: Mangatéd ka ta mékeged diko, sakay diyan mo péngawanan tu mékedem diko.”
  zpm-NT: Zha ne gnabtaa pe cos lo to, goḻdeeda; zig nac zha ne ziadtiiṉ, goḻdeed
    ncuaaṉe ziadtiiṉ zho, ctsirede to zho scase.
  hix-NT: Uro nyhe txko rokatxho ha kanye ro komo eyuhtxoko, kekon xarha tà. Nyamoro
    rma ewakryetxoko. Anatoko akatxho komo yanàr xe nay hana, toto. Noro wya rma,
    arhàra exko kahra ro mak ehtxoko. Arhotxoko rma, àwya, kekon hatà, Txesusu.
  sim-sim: Os ma lar mbele mbelenjik or sili nahi, os or siliwa oson ji haka. Uhu
    os mbele jihi las or lahandanakop wasan orvai ha, karem or mba nahi, ji haka.�
  npi-ULB: तिमीहरूसँग माग्‍ने जो कोहीलाई देओ, र तिमीहरूसँग उधारो माग्‍न चाहनेहरूलाई
    इन्कार नगर ।
  cgc-cgc: Tagan no daw kino mangayo ki kaon daw paelesen no man daw kino gaeles.”
  tim-tim: Akto luâk siâŋe wan me wan siâ siâgât ulit giŋdo âmâ are waŋben. Akto wan
    me wan are yân yogan mem manbe dâm makgiŋdo âmâ âlepŋe nâŋgaŋben. Ye hârok hain
    akmâ manbei.
  yor-yor: Fi fún ẹni tí ó béèrè lọ́wọ́ rẹ, láti ọ̀dọ̀ ẹni tí ó ń fẹ́ wín lọ́wọ́ rẹ,
    má ṣe mú ojú kúrò.
  wos-wos: Du nawulak guniré jooka wakwexékéndat, guni wun joo dika hwetanguni. Du
    nawulak guna jooka mawuli yata gunika wun joo hukémbu hasa hwenjoka wandat, guni
    wun joo dika hwetanguni.
  emp-NTPO: Bariduaba bʌ́a ne iwid̶ibʌrʌ diadua. Bariduaba bʌ́a ne iwid̶ibʌrʌd̶e jẽda
    diayad̶a aibʌrʌ, idjia iwid̶i b̶ʌra wãgarãdua.
  eng-F35: Give to him who asks you, and do not turn away from him who wants to borrow
    from you.
  ind-ind: Kalau seseorang meminta sesuatu kepadamu, berikanlah. Dan kalau seseorang
    mau meminjam sesuatu darimu, jangan menolaknya.”
  pes-OPCB: اگر کسی از تو چیزی بخواهد، به او بده؛ و اگر از تو قرض بخواهد، او را دست
    خالی روانه نکن.
  mpt-mpt: Eka naka make baanea Kobo inamin namino donene gene mole dlalale! Eka naka
    make Inamin namino donebbiota nesak yang kenano gene mole kobo mo Yeye genemebe!
    Dlaleba dleb uneko ge baabesebe.
  bla-bla: Annŏk' kitau'kŏmŏnikŏk, ko'tsĭs, ki annŏk' kitai'akŭkkumatŭkok, pino'tŭkaatsis.
  ssx-ssx: Ma꞉nda꞉ma꞉ neke pa꞉ta꞉ ala꞉ta꞉ ma꞉nda꞉ honke lea꞉ka꞉na꞉ta꞉ hala꞉peke. Kutupa
    make naka꞉ ala꞉ta꞉ ma꞉nda꞉ ta꞉ka꞉li kie lea꞉ka꞉na꞉ta꞉ kota꞉ pa ta꞉ka꞉li hala꞉peke.
  mkl-mkl: Bii inɛ ɡɔ í tɔɔɛ mii ɡɔ, muɑɑ. Bii inɛ ɡɔ í nɑ̀ɑ mii ɡɔ ku kɑ̃ɑye bi tɛɛ,
    mɑɑ̀ kɔ.
  gaq-gaq: ଜାଣ୍ଡେ ଜଦି ଆପେକେ ମେଃଡିଗ୍ ଜିନିସ୍ ସାଲ୍ୟାଏ, ମନା ମାଡିଙ୍ଗ୍‌ଚେ ଆମେକେ ବିଃପା, ଜାଣ୍ଡେ
    ଡିଗ୍ ଉଦାର୍ ସାଲ୍ୟାଲା ଆମେକେ ଆତେନ୍‌ ବିଃପା ।
  gof-RNT: Woossiya ooddeskka imma; neeppe tal77anaw koyaa oonakka diggofa.
  unx-unx: ଜେତାଏ ଆପେକେ ଆସିପେରେଦ ଇନିଃକେ ଏମାଇପେ, ଆଡଃ ଜେତାଏ ଆପେତାଃଏତେ ରିଣୀ ଇଦି ସାନାଙ୍ଗ୍‌ରେଦ
    ଇନିଃକେ ଏମାଇପେ ।
  gah-gah: Itó makolímo geí netakumú voká nolikoma, hanuva amezo. Netá mataka gutá
    ale minatove lokikoma, amezo.
  lcm-lcm: Alis a si kapo aikut ua, na ku ago ta ultaliung an si man kipo buk luk
    tapai singim.
  aer-aer: Tyerrtye arrpenhele apeke ngenhe iwenhe apeke renhe apayuthnerlenge, kele
    renhe ipmentyele awetyale, renhe anthaye iwenheke-arle re ahentye-anemenge. Re
    apeke-arle arne arrpenhe iwenhe apeke ikwere inkeme, renhe anthaye.’”
  qvc-NT: Mayqan imata mañashuptimbis, qoy. Mayqan pristanayki munaqtaqa, ama fyirusyashpachu,
    pristay ima munashqanda, nishpa.
  tgl-ULB: Ibigay mo ang nanghihingi sa iyo at huwag mong talikuran ang sinumang nanghihiram
    sa iyo.
  cbs-NT: Ja inun, yuda betsa nuitapai jawa jayama min mabu biyukatsi mia yuka yaushiama
    inanyukubainxankanwen— iwanan,
  xtm-NTPP: Nú na in jikan, te kua'a ni nawa jikan i ma. Te nú na in jikan nuu, te
    máko ka'an ni ja ma kuanuu ni.
  nnq-nnq: Ojwapakunyopa kilebe mumpe, makannyimaje ojwaika kunnyaika kilebe.”
  bao-NT: No ca boogʉ apeye ʉno mʉjare ca jãigʉre, cʉ̃re tiicojoya. Mʉja yeere ca
    wajorã cãare, “Jãa wajoti,” ĩiticãña.
  san-ORI: ଯଶ୍ଚ ମାନୱସ୍ତ୍ୱାଂ ଯାଚତେ, ତସ୍ମୈ ଦେହି, ଯଦି କଶ୍ଚିତ୍ ତୁଭ୍ୟଂ ଧାରଯିତୁମ୍ ଇଚ୍ଛତି,
    ତର୍ହି ତଂ ପ୍ରତି ପରାଂମୁଖୋ ମା ଭୂଃ|
  huv-NT: Sitiül aljane apmatün icueaj alcuane, iich leaw alndom. Aton sitiül aljane
    andiüm majüch ic, iich sitiül alndom.
  otn-NT: Nu̱'mø te'o da̱ 'yä'a̱hʉ n'na ra̱ cosa, da̱mi̱ u̱nni̱. Nu̱'a̱ te'o da̱ mi̱p'a̱hʉ
    n'na ra̱ cosa, da̱mi̱ hmi̱ti̱.
  nop-nop: Be nebek niŋdi nemek niŋdok ganinadiune kaŋ miluwaaŋ, tiŋa nemek du’walaŋ
    muniniŋ behatidok yobune kamehep mu timiluwaaŋ.”
  obo-NT: Otik duwon od bovuyu koniyu, boggayi row sikandin, woy otik duwon od samboy,
    posombaya row.”
  cak-ENT: Y si c'o c'a jun chive rix c'o nc'utux chin roma jun vinük, tuya' c'a e
    chin. Y si c'o chuka' nrajo' que nuküj-e, man jun bey c'a tunuc que man nuya'
    tüj e.
  lif-NT: ᤁᤧᤏᤠ᤺ᤰᤐᤠᤜᤠ᤹ ᤂᤧᤏᤧ᤹ ᤐᤡᤖᤧᤛᤧ᤹. ᤀᤠᤳᤋᤡᤸᤗᤧ ᤌᤧᤳᤗᤠ ᤁᤧᤏᤠ᤺ᤰ ᤂᤧᤴ ᤐᤡᤖᤧ᤹ᤀᤥ॥”
  mie-NT: De nā-ni nchivī tú jícān ji ndatíñú nú, de cuāha nú nūū ji. De nchivī jícān
    nūú ndatíñú nú, de mā sásáhán nú jā cuāha nú nūū ji.
  san-TIB: ཡཤྩ མཱནཝསྟྭཱཾ ཡཱཙཏེ, ཏསྨཻ དེཧི, ཡདི ཀཤྩིཏ྄ ཏུབྷྱཾ དྷཱརཡིཏུམ྄ ཨིཙྪཏི, ཏརྷི
    ཏཾ པྲཏི པརཱཾམུཁོ མཱ བྷཱུཿ།
  qve-NT: Hinallataq, sichus pipas mañakusunki imatapas chayqa, qoykuyá. Saynallataq
    pipas imatapas “prestaykuway” nisunki chayqa, prestaykuyá, nispa.
  pao-NT: Ka mu numu hemma tamme mu natuungu, tamme sakwa mu gea.
  cbu-NT: Maachiritaatsis tputs mashku pchindintspa. Panangcha. Istanda átu, siysa
    istangtsa. Itaru, siysa anumand tsiyantarintspa; mapiyngtsa. Kisatarintspa átana;
    tárangiya Isusu wipunasheetsi.
  usa-usa: ánibo móra-nakoma keráwáqtábá móra-yataaqa ‘tímero’ tín-naqa kanaaráqíbo
    keráwáqá paá móra-yataaqa áméro. ánibo móra-nakoma téna atábááma umátikeq móra-yataaqa
    keráwáqá timénáae tín-naqa kanaaráqíbo keráwáqá tinaaémma íumakaaro.
  soy-soy: Úye un linyinɛ pɔ́ n we, ɑ u hɛ, úye un kɔ rɛ u yɛ́ linyinɛ pɔ́ lõ,
    ɑ u lonsɛ.
  hui-hui: Mbiralime, Mbirale ogoni i̱ ngi, layagua nde mibe. Mendealime, Ogoni ya
    dai buliya i̱ ngi, layaguabi nde ya dai bilo mibe.
  amf-amf: Hakal miskeana imaa; hakal bazimota oysaam maraabhode.
  quc-NNT: Apachin ri k'o jas kuta' chawe, chaya che. Makowirisaj ri awanima' chuwäch
    ri winaq ri kraj käqajan awuk'.
  dob-dob: Ta wate ꞌabo yaita ꞌemuya ꞌisisida ꞌebweu yage manuna, yage nina ꞌuda ꞌebwaꞌe,
    ta geyaꞌabo ꞌimu gwegwe ꞌuegaegagale.
