  cta-NT: Loꞌo chcuiꞌ ma̱ chaꞌ tsoꞌo sca ti loꞌo tyaꞌa tsoꞌo ma̱, ná tsoꞌo biꞌ, chaꞌ
    la cuiꞌ juaꞌa̱ nduꞌni cua ñaꞌa̱ ca ñati̱; masi nguꞌ nu ná ntsuꞌu chaꞌ jiꞌi̱ loꞌo
    ycuiꞌ Ndyosi tsiyaꞌ ti, loꞌo nguꞌ biꞌ nchcuiꞌ tsoꞌo loꞌo tyaꞌa tsoꞌo nguꞌ. Quiñaꞌa̱
    la chaꞌ tsoꞌo cuaꞌni ma̱ ntiꞌ ycuiꞌ Ndyosi.
  bqc-SIM: Tó á gbɛ̃́ↄ ↄ̃ i fↄkpakpamá ńtɛ̃ɛ, bↄ́ á dɛò dãↄlai? Baa luayãdↄ̃nsaiↄ
    lí kɛ màao lé?
  tcz-CHONGTHU: Nang ho nagol teu dinga bou na phat uva ahileh, midang to ipi naki
    kheh nau um em? Hitobang chu milim houhon jong abolu ahi.
  mar-mar: आणि तुम्ही आपल्या बंधुजनांना मात्र सलाम करीत असला तर त्यामध्ये विशेष ते
    काय करता? परराष्ट्रीय लोकही तसेच करीतात ना?
  snp-snp: Ido linate ya wenenati yako aiyo-koiyo logiminawamo monate yakafo wenena
    maleka monani olu fulo edaiye, loti koli minafe? E’e, ailo feka wenena koli kikitámamo
    yaki aya monawa ya mele koli minamo yae. Moda kolafe?
  isl-isl: Eruð þið nokkuð frábrugðin heiðingjunum, ef þið eruð einungis vinir vina
    ykkar? Nei!
  spy-NT: Nto yoo ōng'āloolchinē biiko choo chēēkwook baateey ii, ōnyōōru nee nyēē
    karaam? Ntēē yēyē ꞉nkicheek choo ‑mēēnkētē Yēyiin kuu nyooto.
  xnn-xnn: Ngan ngalod di katekenyo isnan adi mamati no kedeng nan iib-ayo is toytoyaenyo
    ay gawis dapay olay nan adi mangtek ken Apo Dios et ik-ikkanda gedan.
  mwe-mwe: Monaga mwaabhuyangaga abhali ashaalongo ajenunjipe, bhuli nkutendanga shindu
    shashi sha punda? Pabha nkali bhandu bhangabha Bhayaudi pubhatendanga nneyo peyo?
  tte-tte: Yo tem kamikavaomo wakawatoki kolili, gubesi ana namwanamwa? Nuwana nigele,
    kaiwena siya nige tomeli siginauli besiele bwaite. Ilonamwayagimiu tem kami tokalomagigiliwo
    wakawatoki kolili tabe kaiwena komiu Yaubada ana tomoyao.
  tcs-tcs: Ane ip yupla i soe gudpasin po mata ol pren blo yupla, den yupla i seimkain
    wase ol nada pipol. Iben pipol uda i no sabe God, i soe gudpasin po pren blo dempla.
  hlt-THB: Na koeinaa doeng na ym mantaw, thlak chang anglakawh na leeknaak bet ikaw
    a awm? Lukih thlangkhqi ingza cemyih ce am sai uhy na ti nawh nu?
  soq-soq: Naita e sumanaisiawaia apanawa dewantoia ruau e sosolaida os auwadewasamonune
    manlawomonuna, e inseilana God mampe e unela wadana, ba? Diaida!
  qub-qub: Rejsinacushallayquita saludarga manami allita ruranquichu. Tayta Diosta
    mana rispitajcunapis chaynöllaga ruranmi.
  att-att: Á napiá kayu panò ánnè sù ira tatolay nga ari manguruk kâ Namarò, nu paddulotan
    naw ta bale naw yù ira kábulun naw? Mássiki yù ira tatolay nga ari manguruk kâ
    Namarò, paddulotad da gapay yù ira kábulud da.
  bki-bki: Verenio kamiu kuvitum̃a kuvan jumemiu kamliko ga kenemiu tomu nalo, nina
    maka tovulu bajago na kulo va nalo. Tomu nalo napano maka amonea Atua, ajum̃a
    ajidom bunu kanalo m̃aratavo nalo.
  bqp-bqp: Tó á gbɛ̃nↄn adì fↄ kpákpaḿma ńtɛ̃nɛ, bↄ́ á deo gbɛ̃ pãndenↄlaa? Bee kifirinↄ
    dì kɛ lɛroo?
  mcp-mcp: Ŋkí bɨ mə́ dʉ bə́da njɨ omínyɔŋʉ̂ bʉ́n, ye gúl sâ ágúgwáan wə́ cɨ́? Ŋgaá
    íkûl ishús í dʉ nə́mə́ sá ntɔ́?
  hat-hat: Lèfini, si se frè nou ase nou di bonjou, se yon pakèt afè sa ye atò? Eske
    moun lòt nasyon yo pa fè sa tou?
  npl-NT: Iwa tla san nonkintlajpaloah nomokniwah, ¿amo nonkichiwah tlan oksikimeh
    kichiwah? Non amo kixmatih Dios, noijkó kichiwah.
  bgg-bgg: Chiih-è nathek ne nawaithek ijakthek shii yao bie arone nathek è nyie rek
    ge lei? Jine migi arek pho de ji rek.
  eng-TCENT: And if you greet only your friends, what are you doing that is out of
    the ordinary? Do not even the tax collectors do that?
  eng-BSB: And if you greet only your brothers, what are you doing more than others?
    Do not even Gentiles do the same?
  cpu-NT: Intaanirika petakoyetakyaari pisheninka, ¿amenaashivaitakara?. Tema iro
    jimayetapiintakeri eejatzi kaari pisheninkata irirori.
  san-ASM: অপৰং যূযং যদি কেৱলং স্ৱীযভ্ৰাতৃৎৱেন নমত, তৰ্হি কিং মহৎ কৰ্ম্ম কুৰুথ? চণ্ডালা
    অপি তাদৃশং কিং ন কুৰ্ৱ্ৱন্তি?
  tac-NT: '''Emi pe a''boi amígola ''la repórisa, tachiri najtékame nímalawé. Alué
    ralámuli tabilé Onorúgame oyérame, alueka abiena alarigá nokame ju. ''Émika ''we
    a''lá semáriga nokimeli júkuru, tase napurigá alué ralámuli.'
  eng-WEBPB: If you only greet your friends, what more do you do than others? Don’t
    even the tax collectors do the same?
  gfk-H: Bia pa muat haianga lah ing muat bala ngungut taar ta diet, io, pa muat gil
    ra tahut ta kaikek ra mesa. Io, ing pa diet la nurnur ta Kalou, diet mah, diet
    la gilgil hua!
  viv-viv: Kadu kaꞋi tobohiyamiyaogaga wanalusiuleyedi tu kaliva-kawowo keke wanalusiuleyedi,
    keke wananuwanuwa vaita yami huluva yamumu-moꞋena. Au yoꞋo tulidiyao kalivai-dina
    nuwadi keke mahamahalina amanadi tu hidedemi tobohiyadiyaogaga hilusiuleyedi.
  yao-yao: Iŵaga nkwakomasyaga achapwenu pe, ana ntesile chapi chakupunda kwapunda
    ŵane? Ana ngati ŵangakwamanyilila Akunnungu akutenda iyoyo.
  tgp-tgp: Ale vara ha lo retioloolo isana tapalamim purongo, ka sopo vai te hinau
    r̃uhu i jeu na tamlohi r̃or̃oha matan enira la lo retioloolo isana tapalara purongo
    sohemim.
  auc-NT: Ayæ̈ mïnitö tönïñadänique ïnänite waadete apæ̈nedinque mïnitö dicæ godömenque
    cæmïniyaa. Ïñæmpa wadäni në, Nämä cæte quëwenguïmo, ante në ëñënämaï cædäni incæ
    mïni cædö baï adoganca cædäni apa quëwëmïni.
  kbc-NT: Nige anicenitiwaji codaa nige ikeenitiogi ɡ̶ademaanaɡ̶aneɡ̶egi idiokidi
    ɡ̶adoiigi, odaa aɡ̶awiitetiwaji anele caticedi niɡ̶idi eledi oko anowo, igaataɡ̶a
    niɡ̶ina oko ane doɡ̶oyowooɡ̶oditeda Aneotedoɡ̶oji owo liciagi.
  bmh-bmh: Ag agal zaiagar tutak “Io” awaremen, ag dudu ipal “Io” i awaramamen. Agal
    igul nug duailel ipal agal igul i zilaramau. Einen, Uwait nugau ze i duanemen
    dudu agen han guzental guzenanemen.
  ctu-BL: Mi jini jach mi la' wʌq'uen cortesía la' wermanojob, ¿ñumen toj ba mi la'
    mel bajche' yaño' bʌ? ¿Mach ba che'ic mi' cha'leñob gentilob ja'el?
  meq-meq: Ada taɗə faya ka tsikumateye me a malamar kurom hay ɗekɗek na, ada wu nakə
    ka gum a ze ndo hay aye na, wuye mey? Kwa ndo neheye tə sər Mbəlom bay aye na,
    tə ge a ze i kurom.
  noa-H: Wa sĩi pãrau pãachjö judionaank'a t'ʌnʌm k'ʌʌnagpai k'ãijã saludaak'iin,
    ¿maigjã k'an wajaug sĩ? ¿Hich hagjö haba haajẽ judionaan k'abam k'ʌʌnaujã? Pãach
    meeun k'abam k'ʌʌn hawiajã hoob hamag saludaamap'a hamiet hajim hanʌm.
  alp-NT: Kai sepo batuke imi mau ete imi ebearu, hoko imi ono misete lesi bei tamata
    makete mo. Tamata rebe esi hlaleke loko Alla more esi ono ele mere neka.
  san-VEL: apara.m yuuya.m yadi kevala.m sviiyabhraat.rtvena namata, tarhi ki.m mahat
    karmma kurutha? ca.n.daalaa api taad.r"sa.m ki.m na kurvvanti?
  kbq-kbq: Tamagrama nermafunke'za zamazeri so'e hanazana, na'a mago'a zana hugahaze?
    Megi'a vahe'mo'za zamagranena anahu kna nehaze.
  kbh-kbh: Y nÿe chë amiguë́ngbioye s̈mojtsacheuanase, ¿ndaye bëts soye s̈mojtsama?
    Chë ndoñe judië́ngnaca chca mondbétsama.
  ron-LSB: Dacă nu faci decât să-ți saluți prietenii, ce faci tu mai mult decât ceilalți?
    Nu fac la fel și vameșii?
  pon-pon: O ma komail ranamau ri omail akan, da me komail jikiki jan me tei kan?
    Men liki kan jota kin wia due met?
  nhe-BL: Huan intla san inquintlajpalohuaj imohuampoyohua, ax tleno tlen cuali inquichijtoque.
    Tlacame tlen ax quiixmatij Toteco nojquiya ya nopa quichihuaj.
  sps-sps: Te vevegiau tsun romi tan vaatau tsumi, mi sikia ma kat fuainy tana mesapan.
    Tsurin vainy vavaajets te kat kainy ror kat to!
  wnc-wnc: Siwan ginda notzaekan gaak wam yanikengu ginda aminu kundu sanga mina bingae
    yapbitning? Wena. Aminu Anutue dua nataaing amin kaya unzingu atasikaing.
  nmw-S: Hebe hu golok he-hauhavamiu ege heidiye, taine i desevevek sohode bobode
    hohoyowate wedi ginawi. Hebwaden taine togoru-yan, sidiye si ginginawi sohode
    hedi ti yo.
  bus-bus: Tó a gbɛ̃nↄn eè ì kpákpaḿma ńtɛ̃ɛ, bↄ́ á dɛo gbɛ̃ pãndenↄlaa? Baa kifiinↄ
    è kɛ lɛroo?
  gub-BL: Aze peze'egatu xo pemyrypar wanupe nehe, peiko amogwer wazàwe Tupàn huwa
    rupi nehe. Te Tupàn imuwete katu 'ymar nezewe uzapo uzeupe a'e wà. Uze'eg xo umyrypar
    wanupe wà.
  imo-imo: Enoni enonga pulu ltemo imbomando kau molko kondaio nimele kinye we imbomani
    teremele mele mainyendopa, enoni teremele mele olandopaya? Tawendo imbomani kape
    aku ulu teremele.
  boj-boj: Niŋgi nuŋgo was naŋgi segi gereinjroqnqab di kumbra tulaŋ bolesai. Nuŋgo
    kumbra dena niŋgi na tamo qudei buŋnjrqasai. Tamo naŋgi Qotei qaliesai qaji naŋgi
    dego naŋgo segi was naŋgi gereinjreqnub.
  eng-DRA: And if you salute your brethren only, what do you more? do not also the
    heathens this?
  knf-knf: Woli bayiţan ţañ biki najaaŋ nawul mboş, nado uko uloŋ undëmuŋ i? Banwooŋ
    baanfiyaar Naşibaţi badoo ji bado haŋ.
  san-KHM: អបរំ យូយំ យទិ កេវលំ ស្វីយភ្រាត្ឫត្វេន នមត, តហ៌ិ កិំ មហត៑ កម៌្ម កុរុថ? ចណ្ឌាលា
    អបិ តាទ្ឫឝំ កិំ ន កុវ៌្វន្តិ?
  arn-NT: Ka chalifilmün tamün pu weni müten, ¿chem küme femün am tüfey? Tati pu che
    feyentukenolu Ngünechen mew kütu ka femngechi femkey.
  zas-NT: Abiꞌ bal ganaxzi bén rëndi rugajpdiozidi, ¿xhieza ni zagdxe cayüjndi? Din
    xt bén ad nünbeet ree Dios rüjn zian.
  ken-NT: Nɛ mbák bǎkaka chi bǒ abhɛn mǎnyìɛ nɛ bhɔ, nɔ́ bǎkʉ yi? Yɛ̌ chí bǒ
    abhɛn bápú bo Israɛl bákʉ̀ nɔ.
