  tca-NT: —Rü ngẽxguma chi peeneẽgüxü̃xicatama perümoxẽgu, rü guxü̃ i duü̃xü̃gürüü̃tama
    pixĩgü. Erü woo ngẽma duü̃xü̃gü i tama Tupanaxü̃ cuèxgüxü̃, rü ngẽxgumarüü̃tama
    nanaxügü.
  zpl-NT: Nu tunu rnihua Diose lubee saꞌtsiahua, lecaxi nú neca nzeꞌca rriꞌihua, xne
    hasta bene enu la chulu Diose rriꞌi scua.
  mbc-NT: Moropai eeseurîmakon ya awakîrikon neken ayonpakon yarakkîrî, tiaronkon
    yarakkîrî teeseurîmai pra, î' pe pra rî awanî. Mîrîrî warantî Paapa epu'nenan
    pepînya nîrî ikupî.
  ndg-ndg: Kae mana mwapendi alongo binu bai, mupanga namani cha zaidi? Hata bandu
    bageaminiye bapanga kwaago?
  wsk-wsk: Ale nina ninga sikisaki alo la amilmil den nungarsan, mu kariimet bala
    ningo awuk nego ko balmonko? Mena. Kaem ko me ikia alo munan soworta bitawasan.
  toj-NT: Ta quechan c'a ja hua huamigo huaxa huaa yi Diosi, ¿jasunc'a huaxa c'ulanex
    mas lequi? Hasta ja ma' mi sc'uan ja Diosi, huan nix yaa yi Dios ja yamigo jumasa.
  tbc-tbc: Agod oŋ tura murou mi sad na adian ubol tap, oŋ kagin dugo uyan ak suguan
    taidam tamolpein aenta ta digane na yan gane di? Gob adi dam kagin nek ago mi
    digane na ya.
  sna-sna: Kana muchingokwazisana nehama dzenyu bedzi, mungakunda vamwe pakudii? Ko,
    vasingatendi havaiti zvimwe chetezvo here?
  smk-NT: Wanin anamaet, no masami-sami kamo tamo' konran kukamuko moyo, ani a ipa'kit
    nin naiduman kamaungan moyo nin sain? Kasa! Wanin anamaet lamang a ugali' ran
    tutawon kai nin magtanda' konan Dios.
  grc-TCGNT: Καὶ ἐὰν ἀσπάσησθε τοὺς φίλους ὑμῶν μόνον, τί περισσὸν ποιεῖτε; Οὐχὶ καὶ
    οἱ τελῶναι οὕτω ποιοῦσιν;
  gof-WFTW: Hinttee, hintte ishata xalaala sarothiko, haratappe ay hara aadhdhiyabaa
    oothidetii? Hari attoshin, Xoossaa ammanonna asaykka hessa oothoosona.
  spa-BLM: Si sólo saludáis a vuestros amigos, ¿qué más hacéis vosotros que los demás?
    ¿Acaso no hacen lo mismo los recaudadores de impuestos?
  kyz-NT: 'Pejejee iporomutat ma''e ''gã nupe etee oporogyta ma''eramũ ''ã pejejemogyau
    Janeruwarete ''ga rerowiare''ema ''gã ''jawe. ''Ga rerowiare''ema ''gã miamũ oporogytau
    ojee iporomutat ma''e ''gã nupe. A''eramũ je ''jau pẽ nupe: ''Gã nupe juejue ki
    peporogyta. Pejejee iporomutat ma''e ''gã nupe, pejejee iporomutare''ema ''gã
    nupe. Mĩmera ''gã nupe pejeporogytau pejejemogyau— ''jau Jejui ''ga ''gã nupe,
    ''gã mu''jau ee.'
  dao-dao: Na püi he däk am na ngthuminei üng khyang kce he kthaka i na pawhki ni?
    Pamhnam am ksingki he naw pi acukba ta am pawh khawhki he aw?
  cya-cya: Cha' chcui' cha' um 'in tsalca ta'a ti um, ¿ta nducua la ngui'ni um 'in
    xca tucui? ¿Ta si'i lo'o ne' gentil n'ni ne' cuaña'an?
  wrk-wrk: Jaliyi ninji ngawamba jungku yalundu nganyinmukunyina mungkijimukunyi,
    baki nanda kuna kunyba. Nani yalu marda jungku nanamuku balkimuku. Yalu marda
    jungkuka yalunginyina mungkijimukunyina. Ngala jaliyi ninji jungku yalundu jala
    ninyalu ngirra, yanybikanyi yalungi, baki janyulu mirnarrijba muwa nganyi Kud.
  nii-nii: Nga enim nge engnjing noł kin ek ka nik enim nipe epi ka wii enjing? Pe
    wumb torung ngenj eipi wumb ei oł yi ełmin ku.
  ign-NT: Tacutiquene, tájinavare ecuna­cha­ca­revaina eta me Viya, te iúriyare nacarichuhi
    ena epara­pe­na­veanahi. Apanasica ena máimati­ra­hanahi ema Viya tiúrianahi eta
    nayehe ena napara­pe­naveana. Étisera tatupa­racahe ecachu­ri­cayare eta iúriva.
  dik-NT: Na yeke muɔ̈ɔ̈th ë kɔc määth kek yï ë röt, ke la këpɛth ca looi wɛ̈r yïn
    kɔc kɔ̈k? Cïï kɔc cie kɔc Itharel këcït kënë ye looi aya?
  cac-cac: An̈ejtona', tato an̈ej eb' e vach' c'ool tze c'umej, ¿tom ay yelc'och jun
    chi' e naani? Ina eb' man̈ ojtannacoc Dios, an̈eja' icha pax chi' syutej sb'a
    eb'.
  tzj-E: Y wex queyon ewch'alal nque'ek'ijla' xjunam ebanic ra cuq'uin wnak chka bechnak
    wnak opech. Cara' quenbij chewa com je' wnak majo'n opech cutkin ta rwech Dios
    arj-e' nqueck'ijla' cch'alal chka'.
  bpx-bpx: अने कदीम तमु आह़फा ना भाय ने एतरोत वारु से, के करीन पुछो, ता तमु कानु मोटु
    काम कर र्‌या? आड़जात्‌या माणहु ईसम नी करे ह़ु?
  san-BUR: အပရံ ယူယံ ယဒိ ကေဝလံ သွီယဘြာတၖတွေန နမတ, တရှိ ကိံ မဟတ် ကရ္မ္မ ကုရုထ? စဏ္ဍာလာ
    အပိ တာဒၖၑံ ကိံ န ကုရွွန္တိ?
  yaa-NT: Mato fe yorafos mã noia askarakai afaama. Akka a Nios Ifofaafomari nãskarifiakani
    aa ranãri noinãkani.
  cab-NT: Ánjein joún rügǘñein lubeí jumádagu jayoúragua, ¿ca buíti jadǘgübei láu
    líra? Íbini ja ibídiñejabubaña lun Búngiu adǘga jamúti líra.
  clu-clu: Kag kon indong mga kabogto lang indong ginabogno, ano gid indong ginaimo
    nga mas mayad kaysa iba? Bisan ang mga tao nga ara nagakilala sa Dios toladan
    ra andang ginaimo.
  swh-ULB: Na kama mkiwasalimia ndugu zenu tu mwapata nini zaidi ya wengine? Je!,
    Watu wa mataifa hawafanyi vivyo hivyo?
  tpt-NT: Vachuꞌ incha vamun ox mastꞌakꞌayatꞌik metꞌalaqauninkꞌan ex jantu tuꞌuchun
    xtapal kaval. Vachu va chun talamastakꞌay ni lapanakni yu jantu ixnavin Dios kataval.
  aai-aai: Naatu Eteni Sabuw taih tuwah akisih hai merar tiyiy na’atube kwanasinaf
    taituwa akisih hai merar kwanayiyi, ana gewasin boro men kwanabaimih.
  sny-sny: Sosu fene lu tewi fene lo a'i ma'e none isafiyeyei su, fene wiyawi erasi
    a'i iro ta'ame. Ahowa, lu taune werese Owane Sitewi lo peri umasi ta'ame ape,
    yo seni eito eite aiwawe a'i lu tewi lowe lo ma'e none isafiyenamisiya.
  myy-myy: Mʉa ñarãre riti mʉa seniĩaja, ñe waja ma. Diore masimena cʉni ito bajiroti
    yirãji ĩna cʉni.
  trc-NT: Cheꞌé dan, sese veꞌé aꞌmii soj ga̱ ina̱nj tinúú soj, ne̱ sa̱ꞌ doj vaa soj
    rihaan yoꞌó nij yuvii̱, rá soj naꞌ. Taj maꞌ. Ne̱ nda̱a nij síí ne neꞌen da̱j vaa
    Diose̱ roꞌ, neꞌen soj se vaa ꞌe̱e̱ rá nij soꞌ man tuviꞌ maꞌa̱n nij soꞌ na̱nj á.
  cut-NT: Namin ndete che atena̱n combiero yahn ne neca̱h ne Dendiohs ihyan ne, ¿dehra
    cochihve yahn ne?, te nde ihyan che hua devano ye che va Dendiohs tihca̱ redin
    ye.
  bel-bel: І калі вы вітаеце братоў вашых толькі, што асаблівага робіце? Ці ж ня гэтак
    тое самае робяць і язычнікі?
  zlm-KSZI: Jika kamu hanya beramah mesra dengan saudara-saudara selingkungan, apakah
    kelebihanmu daripada orang lain? Orang yang tidak mengenal Allah pun melakukannya.
  gdr-gdr: Ɨ kwa ra wɨn waina kus ke rɨga nena simesime yɨt tamnɨkenindam, sɨ wɨn
    nangga b'ogɨljog mɨle im amnɨkenindam nɨnda rɨga wa pɨlke? Sɨ rɨngma, ma ma God
    ma obagɨki kesa rɨgap todaka opima odede yɨpa wɨp mɨle amnɨkenenanj?
  vmy-NT: ꞌBa tsa tu amigunu sa siteꞌnda_ru, ¿ngu mé= xi teñaꞌani_ru? Kaꞌnda xuta
    xi tu tjin ꞌba tsaꞌen.
  cmn-FEB: 如果你们只与家人温言细语，你和其他人又有何区别？任何异教徒都会这样做！
  gmv-RNT: Inte ishata xalla inte sarotikko hankoytappe aazan lo7etii? Ammanontaytikka
    hessatho ooththetes.
  ncl-NT: Huan sinda anquinchihuilía quinami lajlasojli jan yehuanten san hual cate
    ca amhuanten, cuaquín jan anquichijtica san quinami oc sequin lacames san. Noje
    yehuanten hual amo judíos quichihualo yoje. Quema, yehuanten hual amo quiximatilo
    Dios quichihualo yoje.
  sua-sua: '@see-verse:MAT.005.046'
  are-are: Rrangkarra paka tjina rrakangkarranhalelanta yia angkarramanga, rrangkarra
    itja Altjirra ngerra kangkintja ntelalhama. Relha Lorinya ntjarra turta tjina
    etnakanhalela yia angkarramantema.
  gai-gai: Na ne ndorita, kamkabear tiŋgikmo ra laŋ neaŋ te, Raraŋ Aetaniacna lamnɨaca
    watrenanna, anna ne Iudana meikramtaɨr wanaiŋnanta kirarir toc. Na Raraŋ Aetaniacna
    Iudana meikramtaɨr wanaiŋ toco, mina ainda morena.
  qvm-NT: Quiruyqui tincushgalanwan ali cawarga ama yarpapäcuytsu ali runa cashgayquita.
    Jutsasapa runacunapis tsaynoglaga cawapäcunmi.
  chz-NTPS: Cherˊmahꜗ kihꜗ ø̱ø̱hꜗ baˊ hnähꜘ jmeehˉ hnähꜘ Dio, ¿cheˊ la̱a̱hꜘ hnähꜘ
    jmeehˉ hnähꜘ ko̱o̱ˉ heˉ lluꜗ? ¿Cheˊ saꜙ jmeeꜙ läꜙja̱ˉ hi̱ˉ saꜙ maˉhe̱e̱hˉ kihꜗ
    Dio?
