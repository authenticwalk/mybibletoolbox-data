verse: MAT.005.047
translations:
  kpx-kpx: Isi mesoho lainaho evieviholimale kebia nahate vai la haokuvu unaha hoesegevelive.
    Isito ata bahata kebia hoesegeveve.
  okv-H: Eto ungo na ungota namei kamei pere pekagova amo ari javotoho manera. Enana
    God kiae embomeni amite tapa ari ainge amo eagora.
  tbo-tbo: Apo gasi omi lawa dumahi tunawahi ona maamalihi ma lawa gehouhi eega, omi
    dewana mei tu meuputa hai dewa po ega ita dewadewa babana tupo magomagouhi geka
    dewana he meme tagoya.
  mal-C: സ്വന്തം സഹോദരങ്ങളെമാത്രമാണ് നിങ്ങൾ അഭിവാദനംചെയ്യുന്നതെങ്കിൽ; പുകഴാൻ എന്തിരിക്കുന്നു?
    അങ്ങനെതന്നെയല്ലേ യെഹൂദേതരരും ചെയ്യുന്നത്?
  grc-SR: Καὶ ἐὰν ἀσπάσησθε τοὺς ⸂φίλους⸃ ὑμῶν μόνον, τί περισσὸν ποιεῖτε; Οὐχὶ καὶ
    οἱ ⸂2τελῶναι⸃ ⸂3οὕτως⸃ ποιοῦσιν;
  bgc-bgc: जै थम अपणे भाईयाँ नै ए नमस्कार करो, तो कौण्सा बड्ड़ा काम करो सों? के गैर
    यहूदी भी इसाए न्ही करदे?
  khz-khz: E tarimimo pio vega-namara, gemi nama rakagau? Palagu ati geripaana talimara
    na maki ekala gekalaana.
  deu-TKW: Und wenn ihr nur eure Brüder begrüßet, was thut ihr besonderes? Thun nicht
    auch die Heiden dasselbe?
  zsr-NT: Chquiꞌ rugapliꞌ Dios tuzëꞌ böchiꞌ lzaꞌliꞌ, ¿bizxa caz runliꞌ le nactër dxiꞌa?
    Lëzcaꞌ cni tunëꞌ bönniꞌ cunúnbëꞌgac Dios.
  lin-lin: Soki bopesaka mbote kaka na bandeko mibali na bino, likambo nini ya kokamwa
    oyo bosalaka ? Boni, bapagano basalaka mpe bongo te ?
  hns-NT: Aur djab toe khaalie aapan bhaai log ke bolkaare hai, tab toe na sotjiehe
    kie toe bara biesaal kaam kare hai. Djaun log Parmeswar ke baat kabhie na soenies
    hai, oesab aisane bhie kare hai.
  noa-E: Wa sĩi pãrau pãachjö judionaankha thʉnʉm khʉʉnagpai khãijã saludaakhiin,
    ¿maigjã khan wajaug sĩ? ¿Ich agjö aba aajẽ judionaan khabam khʉʉnaujã? Pãach meeun
    khabam khʉʉn awiajã oob amag saludaamapha amiet ajim anʉm.
  eng-EMTV: And if you greet your friends only, what more are you doing than others?
    Do not even the tax collectors do the same?
  mib-NT: Te núu máni jnáhan ró cáhán yɨñúhún ró jiín, ¿te na vé jeē váha ga sáha
    ró núu súcuan? Chi nde ñayuu tu cácandíje Yaā Dios, suni súcuan cásáha i.
  lif-NT2: फुॽनुसाॽहाॽनुरक् खिनिॽ सेवा के़मःइने़ फाॽग्र वेॽहाॽनुःल्‍ले़ थे यम्‍बा
    याःम्‍बक् के़जोगुम्‍माङ्बे? खे़ङ्‌ग निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् मे़न्‍निःप्‍मनाबाहाॽरे़आङ्
    मे़जोगुरो॥
  xnj-xnj: Ngati Mukuvajambusa valongo vinu ndu, mhengili chindu kiki neju kuliku
    vangi? Muni hati vangammanya Chapanga vikita mewawa.
  mmx-mmx: La mo do mi paase momo mun ti luvutneton nimi, na loklok kopmen lavanga
    silok, mila limixin dixo nunu at ne Moroa di mumu asu box i na.
  cbr-NT: Mitsun aintsishi sináncë 'aish camina an Nucën Papa Dios 'unáncëma unibu
    'icësaribi 'ain. Atun ca aín aintsishi sinania. Usa 'aínbi camina mitsun aintsishima
    camabi uni sinánti 'ain, Nucën Papa Dios cuëëncësabi oquin.
  tee-NT: Chai ni va yu'unch ju mi'alak'avin ju at'alaxak'alayat'it pus vana va chunch
    ju naviyat'it tachi ju tanavi ju lapanacni ju jantuca' tamispai ju Dios.
  eng-LSV: And if you may greet your brothers only, what do you do abundant? Do the
    nations not also do so?
  cak-NT: Y xa rix xe quiq'uin ri iwach'alal jabel niben saludar-iwi', ¿anchique ta
    niben? Man jun. Roma hasta ri winak ri man quieta'n ta rech ri Dios niqui'en quiri'.
  pah-NT: —Po pe nhi'ig̃atui pejikotyve'g̃a pe jate pendoryndoryvamo g̃a ndehe, a'ero
    ojipe'g̃a hohe rũi pe ndekokatui reki. A'ereki Tupana'ga kwahave'ỹve'g̃a onhi'ig̃atu
    ojikotyve'g̃a pe jate gworygworyvamo g̃a ndehe no, ei Jesus'ga.
  sja-NT: Ma awara parãpa pãchi auk'aarã aupai auteebairuta pɨrã, ¿ne-inaa pipɨara
    oomaa p'anɨk'ã? Ijãadak'aa beerãpa paara ãchi auk'aarã auteebaipata.
  xed-xed: Ka ŋa zwaŋama gha yeya ta ga kaghuni ta zgu katsi ná, ndaw malaghuta kaghuni
    tama? Mantsa ya a ta maga gwal kul snaŋta Lazglafta guli ra?
  mks-NT: Ta a̱ cáhán ndo̱ ña̱ na̱caja ndó cua̱há ña̱ va̱ha tá ná ca̱ha̱n Ndióxi̱
    cuití ndó xi̱hín ñani táhan ndó jáchi̱ ja̱nda̱ ña̱yivi co̱ xíni̱ Ndióxi̱ cája
    na já.
  gfk-S: Be pa mu nale haianga leh ing mu bala ngungut ter ta di, io, pa mu le gil
    ra tahut ta ke ra mes. Io, dong pa di lale nurnur tane God, di bileng, di la gilgil
    hobi!
  bmu-bmu: “Urumeleŋgö kopa ambazipnöŋ mewöyök sutŋine jölöŋini jim aŋguba maljemö,
    mi urumeleŋgö aiwesökŋi qahö. Iŋini yeŋgö dop alaurupŋini eŋgö sutŋineyök jölöŋini
    jim aŋgumakŋe ewö, mewö mönö kopa ambazip ewö akze. Kopa ambazip yeŋgö silikŋini
    mönö oŋgita qetpuk sorokŋi aka malme?
  dgz-dgz: Amba evenak waigawa mugenat gaunamu tawa, piup gueguewa taine om daiton
    di taiana, aigapewa da uon. Iwa ya anu tumasine nagirewa mu ap anega di, evene
    wai den muk gare gare taiwanum.
  eng-GNV: And if ye be friendly to your brethren onely, what singular thing doe ye?
    doe not euen the Publicanes likewise?
  zaa-NT: Biárua tsè'ni runi le canchu làteruba canu cca tsè' le runi le saludar cá.
    Tsí álahua ą'hua runi canu labí ríalatsi' cá.
  eng-WEBSTER: And if ye salute your brethren only, what do ye more than others ?
    do not even the publicans so?
  guh-guh: Xaniavaetsia itsa pacopiapitsipame ëpaneyapëtaevi, nexata pexaniacuene
    apo paexanaemë tsipae pamonae Dioso apo pejumecovënëtsivivecua. Tsipaji Dioso
    apo pejumecovënëtsivi ata xaniavaetsia copiapitabiaba peyapëtaevitsi.
  bon-bon: Piiyepu weene liba weeme binamewale bine taatu jaawablimuye, weene peei
    lui nuuja mara gwidape ne lica jaawenuye. Acejiyame umle cäco biname cina cuta
    pepu jaawenusi.
  nhw-BL: Huan sintla san anquintlajpalohuaj amohuampoyohua, amo tleno catli cuali
    anquichijtoque. Masehualme catli amo quiiximatij Toteco nojquiya ya nopa quichihuaj.
  swh-ONEN: Nanyi kama mkiwasalimu ndugu zenu tu, je, mnafanya nini zaidi ya wengine?
    Je, hata watu wasiomjua Mungu, hawafanyi hivyo?
  wbi-wbi: Kange, nave mukuvahungila va vajiinu muvomba kiki ikinofu kukila avange?
    Ongo voope avapanji vihungilana vule vule.
  bba-bba: Ì n mɑɑ bɛɛɡibu tɔnɑ tɔburɑ, sɑnɔ yerɑ̀ i ɡɑbu kere. Tɔn tukobun tii mɑm,
    bɑ rɑ ko mɛ.
  eng-KJVCPB: And if ye salute your brethren only, what do ye more than others? do
    not even the publicans so?
  kgk-NT: Nde re'ýi anho ererovy'a ramo, “Hembiapo porã eterei” nde'íry va'erã nde-rehe
    Nhandejáry. “Xe rekoha porã” ere rei arã ndéjehe. Nde reko-ramima ave oiko va'erã
    judeu e'ỹ va'e Nhandejáry kwaa e'ỹha, gwe'ýi anho ogwerovy'a-vy.
  waj-waj: Ngia ngiingii seenaiyaata nnaasu kua tida hama ari vooyaata kua tiraida
    ngia itaama iikiaivaara hama ngia ari vo gioonna kiaapuuya iikiaa aataruuvaa yaataraanoo.
    Mmuaakaraama iikiaanoo. Vaidi hama Anutuuqaa kuaivaa rikieeraiya ii aataru ivaa
    iikiaanoo.
  cpy-cpy: Apatziro-rika piwetha-tapaa-kyaari pisheninka, ¿aminaashi-waetaantsi iroka?
    Tema rootaki ranta-piintziri itsipa-jatzi atziri.
  ekk-PKP: Kui sa kõneled lahkelt ainult oma pereliikmetega, mida enamat sa siis teed
    kui keegi teine? Isegi paganad teevad seda!
  mpx-mpx: Ebo talimiyau ya te nuku ba mulolu elal, nige i gegetoga toto gamagalau
    gegewel hi giginol. Bolo nige toabulilek i oola, hi giginol i oola al to.
  wbp-wbp: Kajilpankulu-jana wapirdi wangkayarla ngurrju nyurrurla-nyangu-mipaku puntuku,
    manngu-nyanyi mayi kankulu kapu-nyarra Kaaturlu ngurrju-pajirni ngulakuju? Lawa!
    Yapa ngalya-kari ngula kalu ngurrpa-juku nyina Kaatukuju milya-pinja-wangu-juku,
    ngularrarlangu kalu-jana wapirdi-wangkami ngurrju nyanungurra-nyangu puntuku.
    Panu-kari-piya-wangu yungulpankulu-jana yulkayarla yapaku jintawarlayiki-jiki.
  luo-luo: To ka umoso mana oweteu kende to en angʼo mutimo moloyo joma moko? Donge
    kata jopiny bende timo kamano?
  nhe-NT: Huan intla san inquintlajpalohuaj imohuampoyohua, ax tleno tlen cuali inquichijtoque.
    Tlacame tlen ax quiixmatij Toteco nojquiya ya nopa quichihuaj.
  aii-aii: ”ܘܐܸܢ ܕܵܪܹܝܬܘܿܢ ܫܠܵܡܵܐ ܠܐܲܚܘܿܢܘܵܬܵܘ̈ܟ݂ܘܿܢ ܐܲܚܟ̰ܝܼ، ܡܘܼܕܝܼ ܝܬܘܿܢ ܒܸܥܒ݂ܵܕܵܐ
    ܙܵܘܕܵܐ؟ ܩܵܡܘܿܕܝܼ ܐܘܼܦ ܡܵܟ݂ܣܹ̈ܐ ܠܹܐ ܥܵܒ݂ܕܝܼ ܗܵܕܟ݂ܵܐ؟
  esk-NT: Suli paġlagupsigik kisiitñik aniqatiusi, savaaqaġniqpisi pitḷukhusi atlaniñ?
    Taatnatuntuuq tax-siliqirit pitḷapmiut.
  msb-msb: Kay kun an iyo ginatin-o an iyo lang mga kakilala, nano an kaibahan sa
    pagkamuot niyo sani sa iba? Nano, dili ginahimo man ina san mga dili-Judio?
  cpa-NT: Ha¹chi² hi² dsio¹ jmoh² hniah¹² ju³ná³ hlanh¹² hniah¹² jmáh¹lah dsa² jenh²
    hniah¹² quianh¹³. Di³ lah¹jøng² báh³ jmo¹² dsa² tsa¹cue¹² Diú¹³ calah.
  dso-dso: ତମେ ଜଦି ନିଜର୍‌ ନିଜର୍‌ ବାଇମନ୍‌କେସେ ଜୁଆର୍‌ କର୍‌ସା, ତେବେ ଆରି ଅଦିକ୍‌ କାଇଟା
    କଲାସ୍‌ନି ? ବିସ୍‌ବାସ୍‍ ନକଲା ଲକ୍‌ମନ୍‌ ମିସା ସେଟା କର୍‌ବାଇ ।
  meu-meu: Bona tadikakamui mo ba hanamodia, emui namo be dahaka? Idau bese taudia
    na unu asie kara tomamu a?
  yva-NT: Muno ranivara wabekobeo wapa arakove obo mansai, omamo mamai dainy tavon,
    weti vemo wapare vatane wo wasaura titive, wenora. Weye vatano wantatukambe Amisye
    aije nanawamo ubekobeo awa arakove mai tavon.
  dgc-dgc: Sakay éng du kakaguman moy san i bébatién moya, éy anya i mégimet moya
    kesira du iba a tolay? Maski du éwan mékidiyos a tolay, éy kona sa i ugali de.
  zpm-NT: Teḻ loxaque zha ne nacse meṉlidz to, lo zha cose zaacse rnee to, ¿pe lëë
    guieḻwen ga na rlu to? Haxta zha ne ruṉbeyd Dios ruṉ miṉ co.
  hix-NT: Okukur kom hok marma towahke oyehtokonye, anar komo wyaro manatxow hamà.
    Xuknewyanahnà komo xarha, towahke natxow hamà, tkukur kom hoko. Nyamoro yoho rma
    haxa ohxe oyesnàr komo xe wehxaha, kekon hatà.
  sim-sim: Uhu os mahasanje jihi nom ji howaimbawayi nahi, jir mbeek ma ol Avui Wasilakahi
    mashin misinda ambu ondon tikrihi jivi mendek nanda ambu jir. Mberem ushiwak?
    Avui Wasilakahi mashin misinda ambu ondo erem mahasanje lihi ambekop rupshinda
    ola.
  npi-ULB: र यदि तिमीहरूले आफ्ना दाजुभाइहरूलाई मात्र अभिवादन गर्दछौ भने, अरूहरूले
    भन्दा तिमीहरूले के बढी गर्‍यौ र ? के गैरयहूदीहरूले पनि त्यस्तै गर्दैनन् र ?
  cgc-cgc: Daw mga patubay nyo an mga paryo nyo nang na Judio, ino inyo na buat na
    mas miad pa ta duma? Bisan mga ittaw na ula kakala ta Dyos gabuat man ta iling
    tan.
  tim-tim: Akto galalupyeŋe yâk konok yekmâ gala katyekmai arekŋe ârândâŋ bo akmap.
    Luâk âmbâle Anutu bo nâŋgaŋmaiŋe hain akmai. Aregât yâkâ hainâk akbai aregât hâuŋe
    âlepŋe Anutuŋe bo yeŋgiwiap.
  yor-yor: Àti bí ó bá sì jẹ́ pé kìkì àwọn arákùnrin yín nìkan ni ẹ̀yin ń kí, kín
    ni ẹ̀yin ń ṣe ju àwọn mìíràn lọ? Àwọn kèfèrí kò ha ń ṣe bẹ́ẹ̀ bí?
  wos-wos: Godna hundi xékéhafi yakwa du takwa di deka du takwaka male yikafre mawuli
    yata di wali di hundi bulé. Guni di hurundaka maki, guna du takwaka male yikafre
    mawuli yata, di wali hundi buléta guni jémba yamba rekénguni. Atéfék du takwaka
    yikafre mawuli yata, di wali hundi bulétanguni.
  emp-NTPO: Bãrãba ab̶abe djabarãa “mẽrã” ad̶ibʌrʌ, ¿cãrẽ biada o panʌ? Dji Ãcõrẽ
    adua b̶ea bid̶a mãwã obadaa.
  eng-F35: And if you greet only your friends, what are you doing extra? Do not even
    the tax collectors do so?
  ind-ind: Dan kalau kamu hanya memberi salam kepada teman-temanmu saja, jangan berpikir
    Allah akan menganggap kamu lebih baik daripada orang lain, karena orang-orang
    yang tidak mengenal Allah pun memberi salam kepada teman-teman mereka.
  pes-OPCB: اگر فقط با دوستان خود مهربانی کنید، چه فرقی با دیگران دارید؟ حتی بت‌پرستان
    نیز چنین می‌کنند.
  mpt-mpt: Eka ibo ib nekwali ilita Klayam blibo? ge oyebib osa besabe. Ib kukub olo
    nabibo naka maki kukubo mo gaisenomabibbabe. Bainobo galin nakaba isa ina binabiobe.
    Ibo nakai alukum Klayam blibo? ge oyemine!
  bla-bla: Ki namiksematsĭm'ainoainikiau kĭxokoax, tsanĭstapiu'ats kumutaumotsapiau
    stsĭk'ix? Kŭttomŭnĭstaiksematsĭmmotseiu'axau publicanix?
  ssx-ssx: Ika꞉ ta꞉ma꞉ni pa꞉ta꞉manu homeke mo ta꞉na꞉ma꞉ homa꞉la꞉ pimanu lo haemeka꞉na꞉ta꞉
    kota꞉ ikana꞉ma꞉ kotota꞉ ota꞉ hau pitoloma꞉me laa hone witelemepe. Dia꞉me. Mo pi
    na miki wanda꞉halima꞉ make ika꞉ ika꞉ kone kutu piki hau pu halememe.
  mkl-mkl: Bii kpɑɑsi nŋɛ ŋɑ ɑŋɑ ɑkɑ̃i ì yɑ ce fɔɔ ŋɑ, to, iŋɛ mɔ yooi ì tiɑ ŋɑ. Bɑɑ
    hɑi dɑsi Ilɑɑɔ̃ nɑɑnɛ ŋɑ mɔ ɑ̀ yɑ ce bɛɛbɛ.
  gaq-gaq: ଆରି ପେ ଜଦି ନିଜର୍ ନିଜର୍ ବୟାଁ ସାଙ୍ଗଇଂକେ ପେସାର୍‌ଲଏ ତେଲା ପେ ଡିରକମ୍‍ନେ ସ୍ଲେ
    ଡିଂପେଡିଙ୍ଗ୍‌କେ ? ଅବିସ୍‌ବାସି‍ଇଂ ଡିଗ୍ ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ମ୍ୟାଆର୍କେ ।
  gof-RNT: Hinttee, hintte ishata xalaala sarothiko, haratappe ay hara aadhdhiyabaa
    oothidetii? Hari attoshin, Xoossaa ammanonna asaykka hessa oothoosona.
  unx-unx: ଆଡଃ ଆପେ ଆପେୟାଃ ହାଗାକକେ ଏସ୍‌କାର୍‌ପେ ଜହାର୍‌କ ରେଦ, ଆଦ୍‌କା ଚିନାଃପେ ଚିକାକାଦା
    ? ଚିୟାଃ ସାଅଁସାର୍‌କହଁ ଏନ୍‌ଲେକା କାକ କାମିୟାଃ ?
  gah-gah: Itó likigivetikinigó geké likitatamó nene, likigivetikini nana netá lamaná
    lilí ikimiaká niamó neve. Monó gilina vegenalitini suni negopa, monó gelema vegená
    kezagi ámina suni aliaká niave.
  lcm-lcm: Au na man mipo ruduai papalik na tasimi akorong papalik, sa mipo abis ia
    kapo roron ani mang vap ang? Au sa, ri vap i ngising parik kipa vil korong ia?
  aer-aer: Ngkartele arrenhantherrenhe areme arrantherre atyewe arrekantherrenhe-werne
    itneke akangkentyele angkemele apetyerlenge, Re arrekantherre akangketyakenhe
    anetyenhe, arrantherre-arle awethe arnterre ulkere mpwaretyeke. Kenhe tyerrtye
    Ngkarteke akutne areye mwerre angkeme atyewe itne-kenheke. Arrantherre kwenhe
    mwerre angketyeke atherre antimeke atyewe arrekantherrenheke, atyewe anetyakenhe
    areyeke-arlke.
  qvc-NT: Chayri qamkunaqa uyawayllapa, kriyiq masikikunatalla napaykushpaqam, chay
    uchayuq runakunamandaqa mana mas allitachu ruraykangillapa. Chaqa chayshina kuyashpaqam,
    Dyuspi chay mana kriyiqkunashinalla kawsaykangillapa. Chayshinallam chay mana
    kriyiqkunaqa kuyaqkunatalla shumaqta napaykunllapa.
  tgl-ULB: At kung ang mga kapatid ninyo lamang ang inyong babatiin, ano ang ginawa
    ninyo na higit sa iba? Hindi ba't ganiyan din ang ginagawa ng mga Gentil?
  cbs-NT: Ja inun, ikunwain betsabu bechitan jabube besti janchakin yuda betsabu danain
    ikunwanbuma jabiaskadiamisbuwen taexun pepakin man jatu binuamaki.
  xtm-NTPP: Te nú ka wa'a ni nchuxi nani ñayii ni ka nduu ji'in ni sa'ya Su'si ma,
    ¿nawa kúu ja ka sa'a‑ka ni? ¿Masu sukan ka sa'a tna ñayii ñatuu ka jini Su'si
    ma, ja vivii ka kuu i ji'in ñayii ka ketna'a ini ji'in i ma‑ni?
  nnq-nnq: Anda mapatangite abali akalongo binu tu, ngimikikamwa ni kiyono? Mbone
    na bandu bangammanya Nnoongo bakamu ugogo!
  bao-NT: Ñucã mʉja yaarã wadore mʉja ca añu dotijata, ¿ñee ʉno pee añurijere tii
    ametʉene nʉcãrã mʉja tiiti? Ʉmʉreco Pacʉre ca majitirãpʉ cãa, to biirijera biima.
  san-ORI: ଅପରଂ ଯୂଯଂ ଯଦି କେୱଲଂ ସ୍ୱୀଯଭ୍ରାତୃତ୍ୱେନ ନମତ, ତର୍ହି କିଂ ମହତ୍ କର୍ମ୍ମ କୁରୁଥ?
    ଚଣ୍ଡାଲା ଅପି ତାଦୃଶଂ କିଂ ନ କୁର୍ୱ୍ୱନ୍ତି?
  huv-NT: Sitiül áagan micoj michiig ertepeay anaag, ¿cuane alwüx ajneaj irangana?
    ¿Neol ngwüy, atquiaj aton arangüw nipilan leaw ngo mayamb Teat Dios?
  otn-NT: Xi'mø ngue hønt'ʉ ni̱ amigo ga̱di zɛnguahʉ, ¿ndana̱ ra̱ nho guí øthʉ 'mø?
    Porque xquet'a̱ njap'ʉ yø ja̱'i̱ hi̱ngui̱ pa̱ Oja̱.
  nop-nop: Be hidi menohiye hogok nobu yeniutumbaiŋ woŋ adi hidi me biyagoŋ mu hatiiŋ.
    Me Bepaŋ mu nadisukilitimiiŋ adi undugoŋ tiiŋ.
  obo-NT: Woy otik iyon dow ra od olit-oliton iddos mgo oukuy row, duwon bo nopuungan
    dow no moppiya pa taddot duma? Waa en! Su ahad iddos mgo minuvu no waa id kilaa
    to Monama, od puung man to ungketen.
  cak-ENT: Y si xaxe ri i-hermanos ri nibün saludar, ¿achique ta chic c'a ri más utz
    nyixtajin chubanic? Man jun. Roma hasta ri vinük ri man quetaman tüj ruvüch ri
    Dios nyetiquer nquibün quiri'.
  lif-NT: ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤏᤢᤖᤰ ᤂᤡᤏᤡ᤹ ᤛᤣᤘᤠ ᤁᤧᤔ᤺ᤀᤡᤏᤧ ᤑᤠ᤹ᤃᤪ ᤘᤣ᤹ᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧ ᤌᤣ ᤕᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥᤃᤢᤶᤔᤠᤱᤒᤣ᥅
    ᤂᤧᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤵᤔᤏᤠᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: De tú maá-ni táhán nú cáhān vāha nú jíín, ¿de nā tiñu váha sáhá nú túsaá?
    Chi jondē nchivī jāá nduú cándíja Yāā Dios, suni súcuán sáhá ndá ji.
  san-TIB: ཨཔརཾ ཡཱུཡཾ ཡདི ཀེཝལཾ སྭཱིཡབྷྲཱཏྲྀཏྭེན ནམཏ, ཏརྷི ཀིཾ མཧཏ྄ ཀརྨྨ ཀུརུཐ? ཙཎྜཱལཱ
    ཨཔི ཏཱདྲྀཤཾ ཀིཾ ན ཀུཪྻྭནྟི?
  qve-NT: Hinaspapas, sichus amigollaykichista rimayukunkichis chayri, ¿ima allintataq
    ruwashankichisrí? Saynataqa Diospi mana creeq huchasapa runakunapas ruwankun.
  pao-NT: Tamme gi besa manakwe ka tamme pupua'amu suu'mu besa yadooena. Mu gi tunaka'oedyukudu
    puu besa mesoo nanapua'amu-ga'yoo.
  cbu-NT: Saanpatatis istangtsa. An wanasircha, watam ichinguru tputs ashkanawa. Apanllee
    nda yasakitaatssin, tputs uru zoonllpatatin istakana.
  usa-usa: ánibo kéráwáqá keráwáqtí tíbâqawaaraa-kayukama yenamáa miráó-maaraa kétimayikeqa
    nói-qtataakakenaq uyátano? aqá yemá Áánûqtuni aamá íma ítáa-kayukagararaq mirá
    kéoe.
  soy-soy: In tɛ nɔ́pinɛ́mɑ́rɛcɔ ŋmɑnɛ kɑní yɛ yɑ́ɑsi, yo kɑni pɛɛ wɑ lisɑ́ŋɑ? Pɛpɛɛ
    ɑ́pi Uléécɑɑ m pɑkɑrɛlɛ̃ ticuruu yɛɛ kɔ limɛcɔ wɑlɛ.
  hui-hui: Tígua tínaga nenegeru hanguhondo bi turubi larimiyagua tí mana biagane
    winiyadagua ndo bayale taraore mbira birimibe. Wali agali Ngode Datagaliwabe mitangi
    nabiaga karume tibi ani dege biaga ka.
  amf-amf: Yeam nashaynaam bish ye nagaysina, waani eendara sagi yer har ye waadadhaa?
    Barjoam dhesimina eenaar ogodettsi keda haye.
  quc-NNT: We xaq xuwi kiya rutzil ki wäch ri iwachalal, ¿a kichomaj lo ri' chi i
    b'anom jun nimalaj utzil? Je k'u ne wa' xuquje' käka'n ri man qas ketam tä u wäch
    ri Dios.
  dob-dob: Wate ꞌeguma tasimiyao dimo waegosigosiyanedi nigeya ꞌimi bubuna mali tomota
    ꞌidi bubuna ꞌida boboꞌana sinedi, manuna taudi nigeya me Yudia gosediyao dimo
    siegosigosiyanedi, ꞌenega taudi be ꞌomi tuga ꞌimi bubuna leleleya.
  wrs-wrs: Wo eva yimba sehmoa owol vivrava pevna sehpuinamba, temba eva mani mendeklima.
    Manara, eva puehalnindva vivta osva, himba sehmonamba owalmba ishunv hevna sehelmba.
  mca-mca: Qu' uja'xe'ƚe qu' mewetfeliƚi'm pe'qu' ejefetsi'iƚipji' na' Intata, ¿me
    qa hats tujtseika' pa'qu' aqsiiƚijkii qu' ejunyejeyi'iƚ aka'an? ¿Me nite' hik
    aka' yaqsiijkii iye ne' nite' yijayan na' Dios?
  tzo-TZC: Mi jaꞌ noꞌox lec ta xacꞌopon ti buchꞌu lec xavil aba achiꞌuque, ¿cꞌusi
    ti lec ta xapasique? Yuꞌun ti buchꞌutic mu xojtiquinic ti Diose, jaꞌ jech ta spasic.
  mya-mya: ထို​မှ​တစ်​ပါး​လည်း​သင်​တို့​သည်​ညီ​အစ်​ကို​အ​ချင်း ချင်း​နှင့်​သာ​လျှင်​နှုတ်​ဆက်​ကြ​မည်​ဆို​ပါ​က
    သင်​တို့ ၏​အ​ပြု​အ​မူ​သည်​အ​ဘယ်​သို့​ထူး​ခြား​မှု​ရှိ​နိုင် ပါ​မည်​နည်း။ ဘု​ရား​သ​ခင်​ကို​မ​သိ​သော​သူ​များ
    ပင်​လျှင်​ဤ​သို့​ပြု​ကြ​သည်။-
  gng-NT: Ni fuondeh niʼyaab baba la, bɛ lèbre'? Bà ŋa yé Sufmbɛ mɔnɔn ŋa teh nnɔ-ɔɔ?
  cbi-NTPO: Tsa' mitya lu'tsa' keranu chachiitalan ura' kuinda juu nedeishu juntsaa,
    ¿tyee veela tsangui'nu juu dekiyu tenguen? Naa Diosnu keranguityu chachilla bain
    juntsaaya kemu deeve.
  ikk-NT: Ọzọzị, omẹni ndị nke i sụọ kẹ y'e kele, k'i gi mẹkarị ndị ọzọ? Ẹlẹ ẹrịra
    kẹ ndị kwerilẹni e mẹ?
  leu-leu: E tamo mi fasusui a mu timi mon mi pife vil ta mo roxo sena xasafuna, bo?
    A mu rabuna aava ri pife namkai sena Piran, nari vaxa ri vil malaane.
  maz-NT: Nu 'ma nguextjo yo in dyocjeji yo i̱ṉ ne rí zenguaji, ¿ja bübü c'ü na jo
    c'ü i̱ṉ cjagueji 'ma? Maco yo dya pãrã Mizhocjimi, je xo ga cjatjonu, nguextjo
    c'o o̱ dyoji zenguaji.
  bod-N: ཡང་ཁྱོད་ཅག་གིས་རང་གི་སྤུན་ཟླ་ཁོ་ནར་འཚམས་འདྲི་ཞུ༌ན། ཁྱོད་ཅག་ལ་མི་གཞན་ལས་ཁྱད་དུ་འཕགས་པ་ཅི་ཡོད༌དམ།
