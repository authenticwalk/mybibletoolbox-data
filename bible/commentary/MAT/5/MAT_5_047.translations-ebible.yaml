  zaj-zaj: Na kamba mowalamsa ndugu zenu weiyeka, kinhu chaki kikulu kimtenda kubanza
    wayagwe? Hata Wamhazi wotenda vivo!
  chq-NT: ¿Tɨ lɨ́ɨ²naa' 'e tyʉ́² jmoo²oo' mo foo'¹³naa' 'e tyʉ́² tya' jiin'¹³ 'in
    tyʉ́² seen²¹naa' coon'¹³on? Ca 'in jo cwii¹in Dios jmoo¹o la joon.
  swp-swp: Taba ehamiuyao mo au aitoiedi, edohana tatao headi au hemuridi? Murimuri‐tataodi
    isi hinage se abi doha nei, e nige’e?
  bjr-bjr: Innee inni nidirausara kai nidinaqa amana amana kai mariafanoo. Innee sia
    aanaamuru urinaaqaraida. Misa faqa narí aidi narí aidirana amana amana kai mariafaqa
    minara qinee inni qimannimiqa. Inni namuqaara faqa nimuqusaki nidiani sia aqoondiara
    kai nidiani.
  aby-aby: Yanu naiyemuku manebake arie wake wefoisie i dawa irauaiairoma nono Godima
    yababake ya irauaiai oroua da wefekua eno weike wei, eme yaisina enaenari ukaisaro
    nono i Godi iwoka me imusu orouini enaenari ukaisa ibake eno weada wei.
  eng-YLT: and if ye may salute your brethren only, what do ye abundant? do not also
    the tax-gatherers so?
  jni-jni: Ingi i issizo si anu henu ushinwani cass, nyanini usass ushi na aye? an
    de sa wanzowe ayahudawa ba wa wuza ani me cangi.
  kne-kne: Et mo anggoy din gagayyem yo si ngalngalaten yo, sino aya di nanlasinan
    yo? Olay din adi nangaammo en Diyos et am-amagen da di.
  tgj-tgj: Okv nonu noogv ajin vdwa gaam raamwng bolo, um no alvnvgo ripv mvngsu duai?
    Mvngjwng manv vdwvka um rinyadu!
  gui-NT: Jae ramiño vi peicuava yave perɨvɨ retaño, jocuae mbaeti etei co mbae icavi
    vae. Echa mburuvicha peguara ocovara vae reta vi oyapo jocorai —jei—.
  quc-TT: Xuqujeꞌ we xaq xwi kiya rutzil uwach ri iwachalal ¿jas kꞌu riꞌ ri kꞌakꞌ
    jastaq ri kibꞌano? ¿La man kꞌu jewaꞌ kenoꞌjin ri winaq ri man aꞌj Israel, taj?
  heg-NTPO: Tiata eta ku suma aa boa-blingin, se ku tapam mas tuun nam, in dui ki
    asa la? Ta atuil in parsai Ama Lamtua Allah lo ngas kon tao ela.
  ptu-ptu: Susi toi, maka' angga mandi to ussipohäeanna' la umpa'kadai, iya tä' siam
    tia isanga deem alla'na pa'pogausammu anna pa'pogausanna tau senga'. Aka to tama'debata
    duka' anna napogau'i ia too, damo aham ia ikoa'.
  bzd-NTPO: A' tö a' yamipa ë̀ shke̱'we̱ke, e' ta̱ ¿ì buaë we̱ke a' tö s'sulusipa
    tsa̱ta̱? Ñies pë' kë̀ tö Skëköl dalöiè esepa tö iwe̱ke es.
  kwf-kwf: Ma diꞋia kamu fata leꞋa goꞋo ꞋamuꞋa faꞋinia na kwaima kamu ki, noaꞋa kamu
    kasi matamata goꞋo faꞋasia na ngwae ki taꞋifau. Sulia na ngwae kira kina God ki
    bore, kira sasia logo ru neꞋeri!
  eng-WYC-2017: And if ye greet your brethren only, what shall ye do more[over]? do
    not heathen men [or pagans] this?
  eng-WMBB: If you only greet your friends, what more do you do than others? Don’t
    even the tax collectors do the same?
  zat-NTPS: Che le'e dxugápale diuzre tuze le sa' ljwézrele, ¿bizra da xrlátaje dxunle?
    Cá'anqueze dxelún benne' quebe zaj núnbe'e̱ Dios.
  spp-spp: Yii aha a yii cìnmpyiibii kanni shɛ́ɛre, lire ɲyɛ kakyanhala kyaa la? Kilecembaabii
    mú ɲyɛ na lire pyi mà?
  zty-NTPS: Cha' žaple ba la'ne ljéžzele ka', ¿biẕe žonle da' nakže chawe'? Ḻezka'
    žongak benne' ka', benne' bi zej nónbi'e Dios.
  mek-mek: Ke oi aami akimi mo agopamegoniꞌi koa aisama, oi kapaꞌina okapa auga papiau
    isaꞌi kapaꞌina kekapa auga faagagai okaꞌegainiꞌi ma? Oi kapa agaꞌo alokapa isa
    alokaꞌegainiꞌi. Gome Deo akelogonia papiauꞌi isafa ega koa kekapa.
  aey-aey: '@see-verse:MAT.005.046'
  urd-GVH: और अगर तुम सिर्फ़ अपने भाइयों के लिए सलामती की दुआ करो तो कौन-सी ख़ास बात
    करते हो? ग़ैरयहूदी भी तो ऐसा ही करते हैं।
  ycn-ycn: Ajalácachu ejénaja calé, uncá ila'alá palá raú. Uncá hue'epílaño Tupana
    nacojé ajalácaño ñaqué caja pecohuácaca.
  djr-djr: Ga wiripuny mak nhe ŋuli ga guwatjman ŋunhin bili yan nhuŋuwuynha yan nhe
    gurruṯumirriny mala, ga bilin. Ga nhaltjanna nhe ga guyaŋany, yanbi nheny mirithirra
    dhuwurr-manymaknha yolŋu, djuḻkmaraman ga wiripuwurrunhany yolŋuny walalany? Bäyŋu
    warray. Bili ŋunha walalnydja Djan'tayilnydja yolŋu mala, ŋuli ga guwatjmanmirr
    warray.
  kvg-kvg: Neka gê, zogi zøfuap mba ndozozø-khanakhanakhat, yaq zo matev vini tozógo?
    Āv taoká. Até bavokho-ák-a, ndigu Mbumbukiam zøtezateav ndigu, ndigu matev
    kopo ndøgó.
  rug-rug: Be tale zama qetuqetu la i mo goi sari na mua baere, si lopu votikaemu
    si goi koa rini pu lopu na tie te Tamasa.
  hop-NT: Pu kurs uma umuhsinomuy‐sa amumi yuaatote’ ya uma mimuy amuhpenihqe hihta
    alöṅöt hintsatsk̇ani? Ya hikis pi moṅwit eṅem sīvat ömalalwaqam qa panyuṅwa?
  san-URD: اَپَرَں یُویَں یَدِ کیوَلَں سْوِییَبھْراترِتْوینَ نَمَتَ، تَرْہِ کِں مَہَتْ
    کَرْمَّ کُرُتھَ؟ چَنْڈالا اَپِ تادرِشَں کِں نَ کُرْوَّنْتِ؟
  heb-LB: ואם אתם חברים רק לחבריכם, במה שונים אתם מכל האחרים? הלא גם עובדי אלילים
    נוהגים כך!
  caf-NT: Nuhwhulhutsinkah zeh dahooja hubudahni t'eh, 'uyoon degha nus ahzoo na'dunáhzun
    ih? Hoolah! Sooneya nalhdzooh, 'en chah whuz na'a zeh nduhút'en.
  mio-NT: Tu ini chi ñivi tahan ndo sacahnu ndo, savaha ndo cuhva savaha ndihi ca
    ñivi, ta ña vaha cha tacan ni, vati tacan savaha tahan ñivi cuu inga tucu ñivi.
  srq-NT: Jẽquiato achõ je jeñee turã mose, aba biãte ũquɨ̃. Eɨ̃ ño Dios quiatoã abe
    nguiã ñee turã uquiato je.
  kje-NT: Lo'o mi maramyaka mi wallum mehe, hi'ihewi minim hini'i wenewhe wa'an narehiyedi
    ri ma ka nauroin Makromod Lalap makun. Hi me'ene hi'i heheni haenhi.
  gaz-gaz: Isin yoo obboloota keessan qofa nagaa gaafattan warra kaan caalaa maal
    hojjechuutti jirtu? Kana immoo ormoonni iyyuu ni godhu mitii?
  kud-kud: ‘Hinage ebe tahi'a'avamiyao am'awa heliheliyamwedi mata mumugamiu ganamuli
    mumugadi nigele iyanamwanamwa gabaedi, wuwuna hiya adi geluwo a'ava hiveve'au'augeluwedi,
    eeta hiya na omiu bada mumugamiu hitoyatoyawa'o.
  urb-NT: Pehẽ rehe katu ame'ẽ ta namõ jõ pepandu rahã, marã ka ym pehẽ katuha. Tupã
    rehe ipy'a ym ame'ẽ ta aja tĩ. Ipy'a katu ehe ame'ẽ ta namõ a'eta pandu pandu
    katu tĩ. (A'erehe pehẽ ruwajan rehe pepy'a katu tĩ.)
  fra-LSG: Et si vous saluez seulement vos frères, que faites-vous d’extraordinaire?
    Les païens aussi n’agissent-ils pas de même?
  san-HK: aparaM yUyaM yadi kevalaM svIyabhrAtRtvena namata, tarhi kiM mahat karmma
    kurutha? caNDAlA api tAdRzaM kiM na kurvvanti?
  cak-SNT: Y xa joꞌc quiqꞌuin ri iv-hermanos jaꞌal ntiꞌan saludar-iviꞌ, ¿chica otz
    nitzꞌiet iviqꞌuin? ¿Man quireꞌ ta came niquiꞌan ri man cataꞌn ta roch ri Dios?
  uvh-uvh: Abanga sidi ngingeng bak kuguk ka sidaning amise sini' guksa' titi undu'
    Anutu adi napa' girii ning mo' kata'. Aming arantagim nua'ni ka Anutuning midi
    kabi'guk mo' ikiting adindu' kadapmang ka ning udi fafongsa' titing wara' sidi,
    a indi kadapmang kareng ka ning u tem wara' indi aming kadagasi ka u iirafik sini'
    tem ning guk mo' tonting, mokngang.
  ino-ino: Kakaeya'ka vaya'ae'ke kake hisayana afa ya'kana nehiki Yisasi ke o'afi'naya
    vaya'ae ani kava nehaki lapa'kaeya kame vayatapimo'ae kake heo.
  gnn-gnn: Ga ŋuli yurru nhe yana nhokalayŋu nhe yolŋuwu walalaŋgu ‘gululu’ bitjan,
    nhä dhuwalayinydja?... mirithirri ŋamakurru' nhuŋu?... dhiyaŋu nhe ŋuli yukurra
    djuḻkmaramanydja? Bäyŋu warray, liŋgu balanyarayi ŋunhi yolŋunydja walala ŋunhi
    walala yaka marŋgi Gunhu'wu; walalanydja ŋuli gululu bitjanmirri warray walalaŋguway
    walala bala-lili'yunmirri.
  yal-yal: Xa ɛ ɛ ngaxakedenne nan tun xɔntɔn, ɛ nanfe ligaxi nayi naxan dangu bonne
    gbeen na? Amasɔtɔ hali dɛnkɛlɛyatarene na ɲɔxɔnna ligama.
  cnt-NT: Chi₂jua'₂ cuɨ́n'₅ 'nia'₂ Diú₄ jmá'₃ lia'₂ dsa₂ rɨ́ng'₂, ¿'e₂ a₂ŋag₅₄ guë́₄
    a₂dse₃ jmo'₂ 'nia'₂ në₁jua'₂ le₂jaun₂? Ia₁ le₂në₅ bá₄ jmo₅ dsa₂ i₂tsá₃ Diú₄ cuɨn₅
    ján₃.
  tif-tif: Ibi ti iltipni kayaak ita-kup weng fakayip namti, kaa dok kano-som tunum
    kusnum iyo kabaak banipla, kipta kipta ke-mokomip i? Daa, unang tunum Juda kasel
    ami lak duulin disa yakal ti, ilmi kayaak-kup weng fakaya-yaabip. Kemin ale, kipkal
    ti imi kukup kaa kanun-umbip kabak-ata kaa kanun-yaabip.
  nlx-nlx: केदी तुमरा बायाख ओलास तुमू नमस्‍कार किरहो, ते काल्लो मोटलो काम केरतेह?
    काय बिगेर यहुदि माणहे बी इहकेरीन नाह केरते?
  apw-NT: Nohwik’isyú zhą́ bilák’e nádaadołṉihyúgo, ła’ihíí hant’é bee bitisgo ádaanoht’ee?
    Tax bich’į’ nadaahi’ṉiiłíí ałdó’ da’ágát’éé ya’?
  gum-gum: Inchen ñimui nunelandø tab wamabiibe, ¿chigúi srøig peg marig kønrrautah?
    Kaguende ¿Tiuswan ashmeelø tru judíos kømø misaameraguen treetøweimbe marøbelø
    kømuitarru?
  not-NT: Aroca pobetsataigabaquimari paniro pomatsiguenga, ¿Pairo picantaiguë caninari?
    ¿Teco aisati irobetsatobagaiguema ira cagari jorío, ira te irogóigueri Tosorintsi?
  plu-plu: Hawwata ku yis aytnih yikagmadapunen nawenépwime yis ka aytnihgikis, nikwe
    yis ka keh kabaytema giwkis madikte hiyeg. Hawwata hiyeg kane Uhokriyanpuma aytnih
    gikagmadapukis.
  iou-iou: Ba guŋ ämawebetä ämawebe ini gäripi nadäk täkaŋ unitagän bänep iron täga
    täŋ yämik täkaŋ. Täŋ, inä kädet ude nämo täneŋ. In notjiye-tagän iron täŋ yämineŋo
    uwä injinta nadäwä täga nämo täneŋ. Äma kowata nämo täŋ tamanita iron täŋ yämineŋo
    uyaku!
  ntp-NT: Dai isviaatuldiada aapimʌ mosʌca gʌnaaduñi tuma cʌʌga ivueeyi aapimʌ asta
    ʌgai ismaacʌdʌ maivaavoitudai Diuusi ʌʌpʌ poduucai ivueeyi di.
  rai-rai: Baa muaat gaaigaaia paa ku a kum teptepaamuaat, muaat a koina lelawaai?
    A taara baa pa diat nurnur diat kaai diat gaaigaaia paa a kum teptepaandiat, naka?
  haw-1868: Ina e uwe aku oukou i ko oukou poe hoahanau wale no, heaha la ko oukou
    mea e oi aku ai? Aole anei pela e hana nei ka poe lunaauhau?
  ffm-ffm: So sakiraaɓe mooɗon tan njowtaton, koɗum seenndi on e woɓɓe ɓee? Fay heeferɓe
    ɓee ana ngaɗira non!
  arb-NAV: وَإِنْ رَحَّبْتُمْ بِإِخْوَانِكُمْ فَقَطْ، فَأَيَّ شَيْءٍ فَائِقٍ لِلْعَادَةِ
    تَفْعَلُونَ؟ أَمَا يَفْعَلُ ذَلِكَ حَتَّى الْوَثَنِيُّونَ؟
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉϣⲱⲡ ⳿ⲛⲧⲉⲧⲉⲛϣⲉⲡⲧⲟⲧⲟⲩ ⳿ⲛⲛⲉⲧⲉⲛ⳿ⲥⲛⲏⲟⲩ ⳿ⲙⲙⲁⲩⲁⲧⲟⲩ ⲟⲩ ⳿ⲙⲙⲉⲧϩⲟⲩ⳿ⲟ ⳿ⲉⲧⲉⲧⲉⲛ⳿⳿ⲓⲣⲓ
    ⳿ⲙⲙⲟϥ ⲛⲓⲕⲉⲉⲑⲛⲓⲕⲟⲥ ϩⲱⲟⲩ ϣⲁⲩ⳿⳿ⲓⲣⲓ ⳿ⲙⲡⲁⲓⲣⲏϯ.
  sri-sri: Mʉsãyarã direta õãrõ bokatĩrĩñeãrã, ¿ñeéno õãrĩrẽ gajerã nemorõ iribokuri?
    Marĩpʉre masĩmerãde ĩgʉ̃sãyarãrẽ õãrõ bokatĩrĩñeãma.
  nal-nal: Ma tamon naagui ruzuaai be amun daaza nim, naagu rawarak pana azanon malasing
    faa? Aubina zaait ina xawit di rexaazin Nakmai di gigiu malasing kanaan.
  kyq-kyq: Num kɛn naase jaay Ꞌlee Ꞌtɛɗki tɔɔsɛ gɛnaase tu sum num, ɗim jaay naase
    Ꞌtɛɗki jaay Ꞌcir gɛn jeege se tap ɓo ne ɗi? Taa jeegen Yaudge ey kic lɛ lee tɛɗ
    tɔɔsɛ ute naapa kici.
  kwd-kwd: Ma lauta moru alafuu le'a mola fe'enia nga wane ni kwaimaanga amooru, moru
    'ame matari mola fa'asia nga ta'a lo'oo te'efou. Suria nga ta'a gila bobolosia
    God, gila agea la'u mola 'ola lo'oori!
  ded-ded: Ngeni dacmunafocngina yeneac edoc bedoc ayemmegecdeu imoc faka engena kpac.
    Bangec monnunac ngicngac Anutu mi negemmidae, yeni ifingoc imoc angandae.
  ewe-ewe: Ne miedoa gbe na mia nɔviwo ɖeɖe ko la, wɔwui ka wɔm miele wu ame bubuwo?
    Ɖe trɔ̃subɔlawo gɔ̃ hã mewɔna nenema oa?
  nuy-nuy: Warrubawi-yung waari-yinyung na-God-jinyung warra-wurru-wurruj, wurru-yambiynjina
    wugurri-nyinyung-guy warra-mijgalgur-yung-guy. Yagu nugurru-maynji numburru-yamana
    nguynju wugurri-yii, waari anaani anggiij-mamaaḻang-magaa.
  cop-BHC: ⲞⲨⲞϨ ⲈϢⲰⲠ ⲚⲦⲈⲦⲈⲚϢⲈⲠ ⲦⲞⲦⲞⲨ ⲚⲚⲈⲦⲈⲚⲤⲚⲎ ⲞⲨ ⲘⲘⲀⲨⲀⲦⲞⲨ ⲞⲨ ⲘⲘⲈⲦϨⲞⲨⲞ ⲈⲦⲈⲦⲈⲚⲒⲢⲒ ⲘⲘⲞϤ
    ⲚⲒⲔⲈⲈⲐⲚⲒⲔⲞⲤ ϨⲰⲞⲨ ϢⲀⲨⲒⲢⲒ ⲘⲠⲀⲒⲢⲎϮ.
  buk-buk: Lau sambuc sêtoc dau si asidôwai sa, magoc sêtec lau ŋatô. Bocdinaŋ mac
    bu atoc nem asidôwai tawasê sa, dec tu sake-ŋga Anötö oc lic mac ŋayham hôc gêlêc
    lau sambuc?
  pri-NT: Â wiàna gà nye pwabwàcu ma pacidòri co tèpa béegà, â pé dà cèna gà pwa cèna
    piwéna? Ba wà tàpé na càra caa tâmogòori Pwiduée, âna rà nye pwa mwara ê pwiibà!
  zpq-NT: Na' še con chguaple tiox beṉe' biše' ḻježle ca'ze ¿chaquele güenṉa' chonḻe
    da' chonḻe ca'? Bitw chonḻe güen, ḻe ca'czen' cheson beṉe' ca' bi zjanombi'e Diosen'.
  por-TFT: Mostrem amor aos não judeus/estrangeiros desejando a bênção de Deus sobre
    as pessoas que vocês saúdam. Pois se vocês desejarem que Deus abençoe somente
    seus amigos, vocês não são/será que são [RHQ] melhores do que outras pessoas./?
    Até mesmo os não judeus, que vocês acham que pecam muito (OU, que vocês consideram-nos
    inaceitáveis a Deus), querem que Deus abençoe os amigos deles [RHQ], mas Deus
    não os recompensa.
  gwi-NT: Ąįįts'ą' nijyaa nąįį zhrįh ts'ą' inzii ji', jaghaii Vit'eegwijyąhchy'aa
    geenjit nahah'aa? Juu Vit'eegwijyąhchy'aa haandaii kwaa nąįį gaa jyaa digii'in.”
  gvn-gvn: Yundu nguba jawun-karranjiku jawun-jawunku balkaway, yamba kanbal bayjal.
    Yinya ngulkurr kari. Bama Godunku wawu kari, janaku yalaku bundari. Yamba Godumu
    jawun-karra jawun-jawunku balkaway bamanji wubulinjiku.
  nhy-NT: Iwan tla ankintlajpaloaj san yen namokniwan, ¿ankichiwaj itlaj tlan oksekimej
    mach welij kichiwaj? Asta katlej mach kixmatij Dios no ijkón kichiwaj.
  asm-FB: তোমালোকে যদি কেৱল তোমালোকৰ ভাই সকলকে শুভেচ্ছা জনোৱা, তেনেহলে আনতকৈ অধিক
    বেচি কি কৰিলা? অনা-ইহুদী সকলেও জানো তাকে নকৰে?
  okv-okv: Eto ungo na ungota namei kamei pere pekeova amo ari javotoho manera. Enana
    God kiae embomeni amite tapa ari ainge amo eora.
  mxt-NT: O tatu chahá ndo nocumi chi ra tahan ri ndo, ñahri cha vaha xaan nyacuví
    ndo. Vatyi suri tyicuan caa sacuví tucu ñáyɨvɨ ña ñohó nuu Nyoo.
  tzo-NT: Mi ja' no'ox avermanotac chac'opon, mu xvinaj ti oy yutsil avo'ntonique.
    Co'ol chapasic xchi'uc ti much'utic mu xojtiquinic ti Diose.
  ind-AGS: Jika kamu hanya berbuat baik kepada anggota keluargamu, apa bedanya kamu
    dengan orang-orang lain? Bahkan orang-orang yang tidak peduli dengan Allah juga
    melakukannya!
  omw-omw: Nkye nkyeta nramwunaahua nraahu qua mwanteta kyauqu nyivera, nkye nanra
    kyuqe inraikyaqove Kotira qua hia riaahua nraatara kyevara? Nkye mwihua votima
    kyeta nraahuma varivarave.
  yrb-yrb: Yanu yaiyemutu torowaba ario sina weboitana ina ba me. Uwara nesia enanari
