verse: MAT.005.048
translations:
  kpx-kpx: La Mamau otogoe vaveve dua unaha vamale ke nahate lata vaveve dua unaha
    vageve.”
  okv-H: No mama God uhu ta iraguja amina ari javotoho pere eaguja avo eto ainge dombo
    ari javotoho pere ue irivujo.”
  tbo-tbo: Hoi hipuli omi dewa hina dewadewa imahi po mei Amami hoi yada a dewa.’
  mal-C: അതുകൊണ്ട്, നിങ്ങളുടെ സ്വർഗസ്ഥപിതാവിന് സർവത്തിലും പരിപൂർണതയുള്ളതുപോലെ നിങ്ങളും
    സർവത്തിലും പരിപൂർണരാകുക.
  grc-SR: Ἔσεσθε οὖν ὑμεῖς τέλειοι, ⸂ὥσπερ⸃ ὁ πατὴρ ὑμῶν ὁ ⸂2ἐν τοῖς οὐρανοῖς⸃ τέλειός
    ἐστιν.
  bgc-bgc: इस करकै जरूरी सै के थम भी सिध्द बणो, जिसा थारा सुर्गीय पिता सिध्द सै।”
  khz-khz: Gaura pakurai gomi ati vetoukaumi pio talu, gomi Tamami kupai etaluna ati
    vetoukauna vetaina.”
  deu-TKW: So sollt ihr denn vollkommen sein, wie euer himmlischer Vater vollkommen
    ist.
  zsr-NT: San lbiꞌiliꞌ, gul‑gác gdu dxiꞌa, ca naꞌ naquëꞌ Xuzruꞌ Dios, zoëꞌ yehuaꞌ
    yubá, naquëꞌ gdu dxiꞌa.
  lin-lin: Bozala bato ya kokoka ndenge Tata na bino ya Likolo azali ya kokoka.
  hns-NT: Toelogke tjaahie ekdam safa diel se aapan sab kaam poera taur se kare ke
    djaise toelogke swarag ke Pieta bhie kare hai.
  noa-E: Pãach Aai ʉ̈gthar chiraajemjã chi wajapham aawai pãach chi chaainaujã ĩchab
    pãach Aaijö ö wajapha abat pãach khapeen dʉ̈i a jaaumajim anaabá.
  eng-EMTV: You therefore be perfect, just as your Father in heaven is perfect.
  mib-NT: Núu súcuan te ndaā na cóo ndɨhɨ jeē sáha ró, nájnūhun íyó ndáā ndɨhɨ jeē
    sáha Tátá rō, Yaā ndeé andɨvɨ́.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ साङ्‌ग्राम्‍पेदाङ्‌ङोबा पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन्
    के़रे़क् पाःन्‍नो कुलिङ्‌धो के़गे़प्‍पा चोःक्‍पा कुइसिःक् खिनिॽआङ् हे़क्‍तङ्‌बा
    पोःङ्‌माए पोःङ्‌लो॥”
  xnj-xnj: Mwiganikiwa mkoto kupungula chochoa mukuhenga gabwina ngati Dadi winu wa
    kunani kwa Chapanga angapungula.”
  mmx-mmx: Kuren la mina nemen manmanton tino kerekngan mun ne Temen nemi no vana
    at laxalibet in manton tino.”
  cbr-NT: Usa 'ain camina mitsun Papa Dios, axa naínu 'icë, an sináncësaribi oquin
    sinánti 'ain.
  tee-NT: Pus sok ats'uc'ut'it ju uxijnan tachi ju quimpaich'an ju vilhcha lact'iyan
    ni sok navi ju yuchi.
  eng-LSV: You will therefore be perfect, as your Father who [is] in the heavens is
    perfect.”
  cak-NT: Rix, can choj ic'aslen tibana' riq'uin ronojel ri niben, anche'l ri Itata'
    c'o chicaj; roma raja' can choj-wi ruc'aslen riq'uin ronojel ri nu'on.
  pah-NT: —Pearõ hete ti g̃a nhaporemo penhiarõheteve'g̃a penhiarõe'ỹve'g̃a ndeheve.
    Nahã po ti pe ndekopyryvamo pejuvete'ga javijitehe yvagipeve'ga javijitehe nehẽ,
    ei Jesus'ga.
  sja-NT: Mãgá eperãarã jĩp'aarãk'a p'anadai k'ãyaara, t'ãri pia p'anapatáatɨ ne-inaa
    k'achia ooda-ee, pãchi ɨt'aripema Ak'õre Waibɨa baparik'a.
  xed-xed: Nzawanza ka vərɗa mndu manda va nzakwa Da ghuni ta luwa ka vərɗa mndu ya.»
  mks-NT: Xíní ñúhú caja nda̱a̱ ndó xi̱hi̱n tócó ndihi ña̱yivi tá quia̱hva cája nda̱a̱
    Ndióxi̱, tátá yo̱, mé a̱ íin indiví —na̱cachi Jesús.
  gfk-S: Io, i tahut be mu na takados harsakit hoke no numu Mama ruma ra mawe i takados
    harsakit.
  bmu-bmu: Eŋgö Suep Iwiŋinan aködamun sorokŋi akzawi, eŋön mönö miaŋgö dop aködamun
    sorokŋinambuk aka malme.” Mewö.
  dgz-dgz: Ap menan kakaevet tan, e Mamaya kimaniwa kakaevet taini mini.”
  eng-GNV: Ye shall therefore be perfit, as your Father which is in heauen, is perfite.
  zaa-NT: Acca lébi'į nna, lícca completamentetaá enne' tsè' tì'a Tata Dios qui' le
    enne' dua ỹiabara' née enne' tsè' gani.
  eng-WEBSTER: Be ye therefore perfect, even as your Father who is in heaven is perfect.
  guh-guh: Pacuenia jamatabëcueneitsi pejamatabëcuenexanepanaenë, paneaxa, athëbëtatsia
    peecaenë, bajara paxamë ata pajamatabëcueneitsimëre, jai Jesús pijajivijavabelia.
  bon-bon: Weene miiji epucäco lenaja, weeme Babe te lipu cabucewe je epucäco gyene.”
  nhw-BL: Pero monequi xiitztoca senquistoc cuali ipan nochi catli anquichihuaj quen
    amoTata catli itztoc ipan ilhuicac itztoc senquistoc cuali.
  swh-ONEN: Kwa hiyo kuweni wakamilifu kama Baba yenu wa mbinguni alivyo mkamilifu.
  wbi-wbi: Lino, muvisaghe vagholofu ndavule uNhaata ghwinu juno ali kukyanya vule
    mugholofu.
  bba-bba: Ǹ n mɛn nɑ, i de bɛɛn tɔn ɡiroru tu yibu nɡe mɛ bɛɛn Bɑɑbɑ wɔrukooɡirɑ
    yibɑ.
  eng-KJVCPB: Be ye therefore perfect, even as your Father which is in heaven is perfect.
  kgk-NT: —Peiko ae katu Pende Ru yváy pygwa reko-rupi. Ha'e hekoha porã tee rei voi
    heko jejavy e'ỹ reheve. Ha'e-ramima peiko meme katu, he'i Hesu gwemimbo'e kwéry-pe.
  waj-waj: Ngia ngii Gioova ngiau aapu variivo yoketaa safu tuanaavai varineema ngieeta
    yoketaa safu tuanaaya variatee, tiravai.
  cpy-cpy: Pikameetha-shire-yitee eeroka, poshiya-kotee-yaari Ashiteeri Tajorentsi,
    mapero ikameetha-shiretaki rirori.”
  ekk-PKP: Kasva suureks ja saa täielikult usaldusväärseks, just nagu teie taevane
    Isa on usaldusväärne.“
  mpx-mpx: Inoke komiu wami pagan bwalibwaligena ni waisi ni ola Tamamiu labulabumwa
    wana pagan bwalibwaligena i waisi.
  wbp-wbp: Yuwayi, jungarnili nyinaya Wapirra Kaatu-piya ngula-ka nyinami kankarlarra
    nguru-nyayirni-wangurla. Kutulu-jana yulkaya panuku yapaku ngula-piya Kaatu-piya.”
  luo-luo: Kuom mano, beduru malongʼo chuth mana kaka Wuonu manie polo longʼo chuth.
  nhe-NT: Pero monequi xiitztoca senquistoc cuali ipan nochi tlen inquichihuaj queja
    imoTata tlen itztoc ipan elhuicac itztoc senquistoc cuali.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ، ܗܘܹܝܡܘܼܢ ܓܡܝܼܪܹ̈ܐ، ܐܲܝܟ݂ ܕܝܼܠܹܗ ܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ ܓܡܝܼܪܵܐ.
  esk-NT: Taatnamik nalaunŋaruksraurusi atriḷugu aapagikkaqsi qiḷaŋmi nalaunŋallapiaqtuaq.”
  msb-msb: Kaya magpakabanal kamo na pareho man san Dios na iyo Ama sa langit.”
  cpa-NT: Dsio¹ lénh² hniah¹² dsa² dsiog¹ lah¹dsóh² ju³lah lán¹² Jmi² jniang³, dsa²
    guǿ¹² ŋi¹juǿi¹.
  dso-dso: ସେଟାର୍‌ ପାଇ ତମର୍‌ ସରଗର୍‌ ବାବା ଜେନ୍ତାର୍‌ ସିଦ୍‌, ତମେ ମିସା ସେନ୍ତାର୍‌ ସିଦ୍‌
    ଅଇବା ଦର୍‌କାର୍‌ ।”
  meu-meu: Taunabunai, umui na ba ḡoeva dae, Tamamui guba ai e nohomu na e ḡoeva daemu
    na heto.
  yva-NT: Yara wapa Ajayo no no munijo ntiti muiny irati vatane mai tenambe, weti
    syare weamuiny tavonare wemai tavon.”
  dgc-dgc: Kanya sikam éy dapat mahusay kam, a kona Nama moy ta langet.”
  zpm-NT: Goḻtsoxco sca ndzinli goḻgac, zigne rleynie Pxoz to (meṉ ne zob gbaa) grëse
    miech, scaque none guṉ to.
  hix-NT: Àro ke, onà wyaro àkehe. Omnyamo ryhe, ohxe roro rma haxa ehtxoko, anar
    komo yoho rma haxa mak ha. Ohxe roro rma haxa nay hamà, oyàmkomo, kahe yawono.
    Noro wyaro rma rha ohxe roro ehtxoko, omnyam xarha, kekon hatà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: Hako Avui Wasilaka jihi hevenik linda oto ma worna ma indingak nanda ora,
    mbeek mbele kava las orhik nanda ambu sir. Karem uwosik jir erem, or nanda mende
    hom ji naka.�
  npi-ULB: त्यसकारण, जसरी तिमीहरूका स्वर्गीय पिता सिद्ध हुनुहुन्छ, त्यसरी नै तिमीहरू
    पनि सिद्ध हुनुपर्दछ ।
  cgc-cgc: Gani, buaten nyo daw ino miad an naan ta mga ittaw aged paryas kaw ta ate
    na Amay naan ta langit na tanan na pabuat din miad.”
  tim-tim: Aregât himbimân Eweyeŋande wan me wan akmâ mendo huragumap yekâ hainâk
    akmâ manbei.” dâep.
  yor-yor: Nítorí náà, ẹ jẹ́ pípé, gẹ́gẹ́ bí Baba yín tí ń bẹ ní ọ̀run ṣe jẹ́ pípé.
  wos-wos: Anwarmbu rekwa du guna yafa dé yikafre sémbut male hurukwa du dé re. Guni
    dé rendéka maki yikafre sémbut male hurukwa du retanguni.” Wungi dé Jisas wa,
    déka duré.
  emp-NTPO: Maʌ̃ bẽrã jũmarãda quĩrĩã b̶ead̶adua bãrã Zeza bajãne b̶ʌba jũmarã quĩrĩã
    b̶ʌ quĩrãca.
  eng-F35: Therefore, you be perfect just as your Father in the heavens is perfect.
  ind-ind: Hendaklah kamu mengasihi semua orang! Dengan demikian kamu akan menjadi
    sempurna, sama seperti Bapamu yang di surga adalah sempurna.”
  pes-OPCB: پس شما باید کامل باشید، همان‌گونه که پدر آسمانی شما کامل است.
  mpt-mpt: Ibo kukub moloto wafuniba makob ib Aye abilim ut bie nabinabe inamine ge
    baabesebe.
  bla-bla: Ki sŭp-puiap'sĭk manĭst'sŭppuiapspi kĭn'oau spots'im.
  ssx-ssx: Ikana꞉ma꞉ ika꞉ hepeni hala꞉ Apa꞉ta꞉ ota꞉ tondepe wopu pea hala꞉ tupa꞉ iki
    make tondepe pea hao hapa꞉peke ya꞉la꞉me.
  mkl-mkl: Nɑ nŋu, i jɔ̀ jiidɑ nŋɛ ku kɔ̃ bɛi ti Ilɑɑɔ̃ Bɑɑ nŋɛ iyi í wɑ lele í kɔ̃.
  gaq-gaq: ପେଇଂନେ କିତଂନେ ଆବା ଡିରକମ୍ ନିମାଣ୍ଡା ପେ ଡିଗ୍ ଦେତ୍‌ରକମ୍ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍‌ପା
    ।”
  gof-RNT: Hiza, salon de7iya hintte aaway polo gidoyssada hintteka polo gidite.
  unx-unx: ଏନାମେନ୍ତେ ଆପେୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁ ଲେକା ଆପେୟ ପାବିତାର୍‌ ତାୟୁଃପେ ।
  gah-gah: Nenemú lekelisi okulumakú ametipo hee loko minoaká noimó nenéminikigó minalo.
  lcm-lcm: Asukang na mi lau korong asukang val tamami e metekuku kapo uli korong.
  aer-aer: Yewe, arrantherre kwenhe mwerrantye anthurre anetyeke, arrantherre itelareme
    Ngkarte-arle mwerrantye aneme-arteke, alakenhe-athewe.”
  qvc-NT: 'Chayri allita uyawayllapa: Taytaykillapa Dyusqam ancha allin kashpa, mana
    nima maluta ruranchu. Chayri qamkunapis Dyusshina kawsayllapa, ama nima maluta
    rurashpachu.'
  tgl-ULB: Kaya dapat kayong maging ganap sapagkat ang inyong Amang nasa langit ay
    ganap.
  cbs-NT: Jaskaken matun Epa Dios pepa nuikipa keskai matudi pepai dasibibube nuidiakubainxankanwen—
    iwanan,
  xtm-NTPP: Chukan kúu ja ndijin ja ni ka nduu ni sa'ya Su'si ma, su'va jin ku'un
    ini ni ja ndimaa ja va'a ja vii jin ko sa'a ni, sukan sa'a Yuva o iya iyo onde
    andivi ma ja ndimaa ja va'a ja vii sa'a ya ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Mmeganga makambone, anda Awabinu bu kumbengu pababi bambone!”
  bao-NT: Mʉja Pacʉ, ʉmʉreco tutipʉ ca niigʉ añugʉ cʉ̃ ca niirore birora, mʉja cãa,
