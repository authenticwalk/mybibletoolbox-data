  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥᤒᤠ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤏᤥ
