  san-ORI: ତସ୍ମାତ୍ ଯୁଷ୍ମାକଂ ସ୍ୱର୍ଗସ୍ଥଃ ପିତା ଯଥା ପୂର୍ଣୋ ଭୱତି, ଯୂଯମପି ତାଦୃଶା ଭୱତ|
  huv-NT: Icona netam merangan leaw najneaj, palan, atnej arang Miteatiiüts Dios najlüy
