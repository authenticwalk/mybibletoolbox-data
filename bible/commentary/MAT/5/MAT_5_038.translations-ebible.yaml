  srn-NT: '“Un yere tak'' a skrifi taki: ‘Efu wan sma naki wan trawan broko en ai,
    den mus broko a ai fu a sma dati baka. Èn efu wan sma naki wan trawan broko en
    tifi, den mus broko a tifi fu a sma dati baka.’'
  cta-NT: '’Loꞌo juaꞌa̱ cua ndyuna ma̱ chaꞌ nu nchcuiꞌ jyoꞌo cusuꞌ saꞌni. Ndiꞌya̱
    nacui̱: “Sca ñati̱ tyaala ni, si cua ngüichu yu siꞌyu cloo tyaꞌa yu, liꞌ ntsuꞌu
    chaꞌ culo nguꞌ nu laca cña siꞌyu cloo ycuiꞌ yu chaꞌ cati̱ xquiꞌya yu. Loꞌo juaꞌa̱
    si nguxtyú yu sca laꞌya tyaꞌa yu, liꞌ ntsuꞌu chaꞌ culo nguꞌ nu laca cña laꞌya
    ycuiꞌ yu, chaꞌ cati̱ xquiꞌya yu.” Juaꞌa̱ nchcuiꞌ nguꞌ nu ngua tya saꞌni liꞌ.'
  bqc-SIM: Á mà wà mɛ̀ wà wɛ́ fĩabo ń wɛ́o, swaa ń swaao.
  tcz-CHONGTHU: '“Dan thun gim bolna chu atotoh hi ding: Mit khat khel''a mi khat,
    chule ha khat khel''a ha khat hi ding ahi kiti chu naja tauve.'
  mar-mar: ‘डोळ्याबद्दल डोळा’ व ‘दाताबद्दल दात’ असे सांगितले होते, हे तुम्ही ऐकले
    आहे.
  snp-snp: Ido ka ma eti logimami, We makafo omugalo kofenami ya ayaidana oto lifima
    itibito omunalo ofo. Ido makafo wekau kofenami ayaidana oto welau lifima itibito
    ofo, loto ka mono lufuwau (Kis 21:24, Wkp 24:20, Lo 19:21) nemo ka ya linate moda
    kolitama ne.
  isl-isl: 'Í lögum Móse stendur: „Stingi maður auga úr öðrum manni, skal hann sjálfur
    gjalda fyrir það með eigin auga. Brjóti einhver tönn úr þér, skaltu brjóta tönn
    úr honum í staðinn.“'
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Kyookas mbo subak /kēēmwooyē kule, ‘Koong'
    āk koong', keelta āk keelta.’
  xnn-xnn: “Dinngeyo abes nan kinkinwanida id sang-adom ay no waday mangtedkaw isnan
    matan nan ib-ana et awnitda tedkawen abes nan matana ya no waday mangpogopog isnan
    bab-an nan ib-ana et awnitda pogopogen abes nan bab-ana.
  mwe-mwe: “Mpilikenenje kuti yabheleketwe, ‘Liyo kwa liyo, lino kwa lino.’
  tte-tte: Kwabenalanako Mosese ana loina bwaite, ‘Tem tomo yabo kanakava manna kaigeda
    isibayanae maisana iya tabe manna kaigeda isibayanae. Tem kanakava mwakana kaigeda
    ikoyabeku, maisana tabe mwakana kaigeda ikoyabeku.’
  tcs-tcs: Ane Zizas i kip spik, ‘Yupla i bin lisenbaut Mozeslo wea em i spik, “Ip
    nada man i poke ai blo dat nada man, wel em mas gede da seim tritment baigen.
    Ane ip da nada man i lego an ane broke tit blo da nada man, wel em mas gede da
    seim tritment baigen tu.”
  hlt-THB: '''Mik ang zyng awh mik, haa ang zyng awh haa'', tinawh awi amik nak kqawn
    awm za hawh u hyk ti.'
  soq-soq: Tane e gagalo ema do etalana wadi wadiase, ‘E soa emawa dea enasopodepia,
    sipoa e emaa dea do empusopodepi. Tane e soa moa nepa dea epaatewapia, sipoa e
    moa nepa dea do epaputewapi.’
  qub-qub: '«Unayga runacunata Moisés niran: « ‹Ñawinta jorgupaptenga quiquintapis
    ñawinta jorguparinqui. Quiruta jorgupaptenga quirunta jorguparinqui› nir.'
  att-att: “Á naginná naw gapay yù nakagi gári, nga kud da, ‘Nu ajjan yù mamuling
    sù kabbulun na, á bulingan naw gapay. Onu ajjan yù manultù sù ngipan na kabbulun
    na, á tappulán naw gapay.’
  bki-bki: Ana Yesu berii bunu, berinavo “Mia kamiu kumijog naverloglogiano nalo aberii
    nua ruei, aberinavo ‘Verenio toro tai rila lelan toro dolu mirano tinene, monoka
    ala lelan mirano bunu. Mia verenio toro tai tukular toro dolu m̃arjuvono tai,
    monoka atukular m̃arjuvono bunu.’
  bqp-bqp: A mà ò pì, ò wɛ́ fĩna bo kũ wɛ́o, saka kũ sakaao.
  mcp-mcp: '«Bɨ a shí gwág nə́ bwə́ á cɨ nə́: “Jús í cé jús, jə í cé jə”.'
  hat-hat: 'Nou tande ki jan nan tan lontan yo te di: yon je pou yon je, yon dan pou
    yon dan.'
  npl-NT: '''Nomejwah yononkikakeh kan Moisés okijkuilo: “Tla aka mitskopinilia moixtololo,
    makikopinilikah ye noiwa. Tla aka tetlantepewa, makitlantepewakah ye noiwa.”'
  bgg-bgg: Nathek è hì yao pha ji ne yoijong, mieg chiang mieg yie bo, chiih-è shinyin
    chiang shinyin yie bo.
  eng-TCENT: “You have heard that it was said, ‘An eye for an eye and a tooth for
    a tooth.’
  eng-BSB: You have heard that it was said, ‘Eye for eye and tooth for tooth.’
  cpu-NT: '“Piyotaiyironi eeroka ikantaitakeri pairani: Aririka pinkithoryiiteri irooki
    pashine atziri, okameethatzi impiyakoventaityaari, inkithoryiitaitemiro poki eeroka.
    Aririka pinkiryaakoteri pashine atziri, okameethatzi impiyakoventaityaari inkiryaakotaitemi
    eejatzi eeroka.'
  san-ASM: অপৰং লোচনস্য ৱিনিমযেন লোচনং দন্তস্য ৱিনিমযেন দন্তঃ পূৰ্ৱ্ৱক্তমিদং ৱচনঞ্চ
    যুষ্মাভিৰশ্ৰূযত|
  tac-NT: '› Abiena ''we a''lá machí ''emi regá aníligo alué ''ya mochígame: «Bilé
    ralámuli busila ma''chí pasa uché bilé rió, ''liko a''chigóriga oliame júkuru
    alué ralámuli. Bilé ralámuli ramé o''linasa uché bilé rió, ''liko a''chigóriga
    o''linálime júkuru alué rió ramalá.»'
  eng-WEBPB: “You have heard that it was said, ‘An eye for an eye, and a tooth for
    a tooth.’
  gfk-H: “Muat gata hadadei ing no warkurai ta Moses ga tangai bia, ‘Ing bia tikai
    na luar sei tiga kalora mataam, uga mah u na luar sei tiga kalora matana. Ma ing
    bia tiga tunatuna ga tut dik sei tiga ngisem, uga mah u na tut dik sei tiga ngisena.’
  viv-viv: Kadu hida vehimeya saꞋeyana tuwai-moꞋena hisena-ma ahe wanogalina. Higahe
    higayo, KaꞋi tamo hakwadi o mata ginakifuwana, au kadu bana matana unakifuwana.
    Ada kaꞋi tamo hakwadi o nigo ginakimwanuna, au kadu bana nigona unakimwanuna,
    higa nimana unafatana.
  yao-yao: “Mpilikene kuti isasilwe, ‘Liso kwa liso, ni Liino kwa liino.’
  tgp-tgp: Ka rongoa la verea tuai moiso lara, ‘Mata matea mata mata matea’ ale ‘Hur̃u
    matea mata hur̃u matea’.
  auc-NT: Ayæ̈ godömenque odömonte apæ̈nedinque Itota, “Ïïmaï ante dodäni näni angaïnö
    ante ëñëninque Ao ämïnitawo. ‘Bitö godö cæbi beyæ̈ wacä awinca tæigæ̈mongä bacä
    ïninque tömengä näëmæ̈ cæcä beyænque bitö awinca adobaï tæigæ̈mömi bacæbiimpa.
    Ayæ̈ bitö godö cæbi beyæ̈ wacä baga tä tobæ̈ gogacä ïninque tömengä näëmæ̈ cæcä
    beyænque bitö baga adobaï tä tobæ̈ gogacæbiimpa.’
  kbc-NT: Owooɡ̶otitiwaji niɡ̶ijo jotigide moditibece, ‘Anoɡ̶aa ligecooɡ̶e niɡ̶ina
    ane napoace ligecooɡ̶e eledi oko. Codaa aninokeni lowe niɡ̶ina ane ninoke lowe
    eledi oko.’
  bmh-bmh: Yesus nug koli eneun, “Getal ag guzenai ze mina, domenin, ‘Du tub nug nait
    amen eg wai mizaba, nagen han koli gonugau ameg eg wai muramam, du tub nug nait
    ain kuaba, nagen han gonugau aceg kuai muramam.’
  ctu-BL: 'Tsa''ix la'' wubi tsa'' bʌ ajli: “Wutʌl i q''uexol wutʌl, i bʌquel ejʌl
    i q''uexol i bʌquel ejʌl”.'
  meq-meq: 'Yesu a gwaɗatay sa: «Nəkurom na, ka tsənum wu nakə tə tsik ahəl niye aye.
    Tə gwaɗ: “Taɗə ndoweye ka huyaslay ha ɗəre a ndo na, ta huyaslay ha a ɗəma dərmak,
    ada ndoweye kə həɓay ha zler a ndo na, ta həɓay ha a ɗəma zler dərmak.”'
  noa-H: ’Pãrau k'ap'ʌ nʌm hĩchab, warrgarin pãar jöoinau jaauwai, “Chik'amnau pʌch
    dau suawai puajã hagjö hi dën suju haai sim” ha jaaujeejim; wa “Chik'amnau pʌ
    k'ierr hãb k'ãijã buat'ẽupäaiwai pʌchdëujã hi dën hagjö haju haai sim” ha jaaujeejim.
  alp-NT: “Imi rekwa Alla Eni lepate matai meije peneka be, ‘Tamata esi ono sala ete
    imi hoko imi leliesi ele mere leneka, pise esi teta imi hoko imi leliesi ele mere
    leneka.’
  san-VEL: apara.m locanasya vinimayena locana.m dantasya vinimayena danta.h puurvvaktamida.m
    vacana nca yu.smaabhira"sruuyata|
  kbq-kbq: Tamagra anagema hu'nea kea antahi'naze, Avu rupro hanimofona, agri enena
    avu rupro huo. Ave rutafri simofona, agri enena ave rutafrio hu'ne.
  kbh-kbh: '“Ts̈ëngaftanga s̈mojouena nts̈amo ts̈ëngaftangbe bëts taitángbioye tmojanëyancá:
    ‘Nderado nda tcmojtsebuchjatsëca, ácnaca derecho contsebomna canÿebé cha jëtsbuchjátsëcama
    ca; y nderado nda canÿe juatsas̈e tcmojtsás̈iye, ácnaca derecho contsebomna cánÿës̈e
    cha jtas̈iyama ca.’'
  ron-LSB: 'Ați auzit că s-a spus: “Ochi pentru ochi și dinte pentru dinte”.'
  pon-pon: 'Komail ronadar, me a lo kido: Por en maj en depukki por en maj; o ni pot
    en depukki ni pot.'
  nhe-BL: “Inquicactoque para itlanahuatil Moisés quiijtohua intla se acajya mitzixtiyolcocos,
    huajca xiquixtiyolcoco. Huan intla se acajya mitztlancochtepehuas, huajca xijtlancochtepehua
    nojquiya.
  sps-sps: “Ami te nongoiny a mes a faun kanen te tsue fi nei, ‘Te fas finy non ta
    mes a mata manyi, fas kainy yam a matan ya. Te tsuts boree non ta isen ta mes
    ta ngiis, tsuts boree kainy yam a ngiisin ya’.
  wnc-wnc: “Ginda wamu tupa siknga ngang yakut taknga atnataaing. ‘Kaika tasiwan wai
    siwanu yake kaina tasiwi wai siyok. Sike genda zipmanziwanu yake gena zipmanziyo,’
    ngang yakut.
  nmw-S: Hobak hu longe Moses wana logugui sohode ti ya, “Hebe tolomo hotiya i bagapangek
    bwaine matane hotiya, lasene iye hedi matane hotiya gen si bagapangek. Hebe i
    tagabebe bwaine ngingine hotiya, lasene iye hedi ngingine hotiya gen si tagabebe.”
  bus-bus: Á mà wà bè, wà wɛ́ɛ fĩa bo kↄ̃n wɛ́ɛo, swaa kↄ̃n swaao.
  gub-BL: (Uze'eg wiwi Zezuz wemimu'e wanupe.) — Aipo peinu heze'eg pe. Nezewe i'i
    ze'eg kwehe arer pape rehe imuapyk pyrer a'e. — Aze awa o'okahy amo awa heha izuwi
    nehe, tuwe pezo'ok a'e awa heha izuwi nehe no. Aze awa o'okahy amo awa hàz izuwi
    nehe, tuwe pezo'ok hàz izuwi nehe no, i'i ze'eg kwehe arer a'e.
  imo-imo: '“Oi Mosesini ungu mane te tirimumu eno pimele. Kano ungu manemu i tepa:
    Imbo teni imbo tenga mongomu topa akumbelo kinye yunge mongomu toko akundeio.
    Imbo teni imbo tenga ungu topa langombalo kinye yunge ungu toko langondaio nimu.'
  boj-boj: “Niŋgi dal anjam endegsib queb, ‘Tamo bei na tamo bei aqa ŋamdamu ugetetqas
    di niŋgi kamba aqa ŋamdamu ugetetiy. Tamo bei na tamo bei aqa qalagei ugetetqas
    di niŋgi kamba aqa qalagei ugetetiy.’
  eng-DRA: You have heard that it hath been said, An eye for an eye, and a tooth for
    a tooth.
  knf-knf: 'Yeŧu akak aji na baka : « Naŧiink uko wi bajakuŋ ţfa : “Woli ñaaŋ alookşu
    pkëş ; lookşana pi nul, woli akitu pñiiŋ, kitana pi nul.”'
  san-KHM: អបរំ លោចនស្យ វិនិមយេន លោចនំ ទន្តស្យ វិនិមយេន ទន្តះ បូវ៌្វក្តមិទំ វចនញ្ច
    យុឞ្មាភិរឝ្រូយត។
  arn-NT: '“Eymün allkükeymün ñi feypingekefel ta kuyfi mew: ‘Kiñe che entuñmangele
    kiñe nge feley ñi entuñmangeael ñi nge kay ti entungechelu, ka kiñe che entuñmangele
    kiñe ayewe foro ka femngechi feley ñi entuñmangeael ñi ayewe foro.’'
  zas-NT: '’Lëjt ragbee guial loj ley rëb: “Bén cwëë guiaalojl, gulëë gajc guiaalojman.
    Guiáad bén cwëë layil, gulëë gajc layaman.”'
  ken-NT: “Bǎrɨŋɨ bɛ ɛbhé Moses ɛ́rɛ̀m bɛ, ‘Mbák mmu achɔ́ŋtí nyɛ́sɛ́ ntɨ mánchɔ́ŋtí
    ɛni nkwɔ. Nɛ mbák mmu áfɛ́rɛ́ nɛ́nyɛ́n ntɨ, bábhɔŋ bɛfɛrɛ ɛni nkwɔ.’
