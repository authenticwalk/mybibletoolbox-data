verse: MAT.005.038
translations:
  kpx-kpx: “Laeau evige subuta menakau loui avoe, ‘Mesoho ata moleu la nimo hamage
    keduige lata talive nivemo hamage niveu keduai. O mesoho au la aie luhu hamai
    bokoige talive aive luhu hamai bokoave.’
  okv-H: Eto Iesu na ke nei einge ena “Eto ke nei Moses ta kajari ta eto ingagova
    amo ‘Eto embo na tihi teto kurukasuja amo mine teto kurukasuja. Eto ti teto poekasuja
    amo mine teto poekasuja’
  tbo-tbo: ‘Lugagayo odubona uyahina amaka o hanapugeya hi baheya hi pa, “Mata emosi
    bigona mata emosi, ma niwo emosi bigona niwo emosi.”
  mal-C: “ ‘കണ്ണിനുപകരം കണ്ണ്, പല്ലിനുപകരം പല്ല്’ എന്നു പറഞ്ഞിട്ടുള്ളത് നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ.
  grc-SR: Ἠκούσατε ὅτι ἐρρέθη, Ὀφθαλμὸν ἀντὶ ὀφθαλμοῦ, καὶ ὀδόντα ἀντὶ ὀδόντος·
  bgc-bgc: “थमनै नियम-कायदा म्ह सुण्या होगा के कह्या था, आँख कै बदले आँख, अर दाँत
    कै बदले दाँत।
  khz-khz: '“Talima kunera gevega-riparato kilara gomi ripami, evetaina gekilato:
    ‘Mata voina mata e ruga voina ruga.’'
  deu-TKW: 'Ihr habt gehört: es ist gesagt: Auge um Auge und Zahn um Zahn.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Chbyö́niliꞌ ca nac le gna bëꞌë Moisés, gnëꞌ: “Nu bi run
    qui yöj lau lzëꞌi, ubíꞌi caꞌ qui, lencaꞌ nu bi run qui layiꞌ lzëꞌi, ubíꞌi caꞌ
    qui.”'
  lin-lin: 'Boyokaki ete baloba : ‹ Liso mpo na liso, linu mpo na linu. ›'
  hns-NT: 'Toelog bhie soenle hai kie Mosas bolies raha kie: ‘Djab koi doesare ke
    aakhie phor dei, tab okar aakhie bhie tjaahie phor dewe ke. Aur djab koi doesar
    ke daat toer dei, tab okar daat bhie tjaahie toer dewe ke.’'
  noa-E: ’Pãrau khaphʉ nʉm ĩchab, warrgarin pãar jöoinau jaauwai, “Chikhamnau pʉch
    dau suawai puajã agjö i dën suju aai sim” a jaaujeejim; wa “Chikhamnau pʉ khierr
    ãb khãijã buathẽupäaiwai pʉchdëujã i dën agjö aju aai sim” a jaaujeejim.
  eng-EMTV: “You have heard that it was said, ‘An eye for an eye and a tooth for a
    tooth.’
  mib-NT: '’Ni cajini ró jnúhun jeē ni cáhān jiín ñáyuu jenahán: Núu ɨɨn tēe ndahva
    de tɨnūu jnáhan de, suni súcuan na ndáhva tɨnūú de. Te núu ɨɨn tēe stáva de jnūhun
    jnáhan de, suni súcuan na stáva jnūhun de, áchí.'
  lif-NT2: “मोसारे़ कुसाम्‌यो इङ्‌जाःङ्‌ङिल्‍ले़ ‘मिक्‍किल्‍ले़ कुले़क्‌वा मिक्, हे़क्‍क्‍याङ्
    हाबोॽबाल्‍ले़ कुले़क्‌वा हाबोॽबा’ लॽरिक् पाःत्तुबान् के़घे़प्‍सुम्‍माङ् के़वयिॽ,
  xnj-xnj: “Muyuwini kuvya gajoviki. ‘Lihu kwa lihu, linu kwa linu.’
  mmx-mmx: La ne Iesu ga lok bok tidi, “Miga ronga bok pam i diga tong i do, ‘Mo do
    una lik su mi laxatli at tara, laxatli bok taram dina lik su min. La do una sep
    pit tasangsa at tara, lasangsa bok taram dina rit pir i.’
  cbr-NT: 'Moisésnëan mitsun rara ñuixuan, ësaia quicë bana a camina cuan: “An uni
    itsin bëru ''atimocë uni a ca uni itsínribi aín bëru ''atimoti ''icën. An uni
    itsin xëta ''atimocë uni a ca uni itsínribi aín xëta ''atimoti ''icën”.'
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti chai chani ju ajuni ju lapanacni: ―Ju
    uxijnan k''asmat''at''it ni ixtanajun ju mak''aniya milacpa''itni''an ni xamati''
    canavinilh tu''u'' talak''alhin ju apumatam pus vana va chunch canavinicalh ju
    anu'' ju alactu''unulh.'
  eng-LSV: 'You heard that it was said: Eye for eye, and tooth for tooth;'
  cak-NT: Y rix can ic'oxan ri x-ix chique ri kawinak ojer can, chi xa c'o jun nulesaj
    ruwech jun chic winak, quiri' chuka' ti'an che raja'. Y ri nuk'aj rey jun winak,
    can quiri' chuka' ti'an che ri xbano quiri'.
  pah-NT: '—Pekwaha pe nhaneramonhava''ea mog̃itagwera, ei Jesus''ga. A''ea e''i:
    “Po ojipe''ga hekyi ndereakwara, a''ero ti ehekyi gareakwara ejipyga. Po ojipe''ga
    nde kwari imbo''gwya neranha, a''ero ti embo''gwy garanha ejipyga.” A''ea nhaneramonhava''ea
    mog̃itagwera i''ei, ei Jesus''ga.'
  sja-NT: '—Parãpa ũridooda naawedapemaarãpa ũraapatap''edaa: ‘Sĩdapa eperã tau ãriru
    pɨrã, chi sĩda tau auk''a jĩat''aadapáde apachida; ichiaba sĩdapa k''ida k''õradaru
    pɨrã, chi sĩda k''ida auk''a k''õrat''aadapáde ajida.’'
  xed-xed: '«Nda sna kuni ta mnata lu kazlay: Nda iri dzaʼa plamta lu ta iri, nda
    sliʼiŋ dzaʼa plamta lu ta sliʼiŋ kəʼa.'
  mks-NT: 'ʼMé ndó sa̱ xíni̱ ndó ña̱ na̱sahnda ley Moisés chuun sa̱nahá já cáchí a̱
    já: “Tá quia̱hva cája ña̱yivi xu̱hu̱n quia̱hva já caja ri yóhó va xi̱hi̱n ná.
    Ta tá ná cani in da nduchú núún já quéa̱ ndítahan cani mún nduchú núú da̱. Tá
    ná tavá da̱ nu̱hún já ndítahan nu̱u̱n tavá ri yóhó va nu̱hú da̱”, cáchí ley Moisés.'
  gfk-S: “Mu gate hadade nong no harkurai tane Moses i tange be, ‘Ing be u tut luar
    leise no kaluara matana tikenong, da tut luar leise bileng tike kaluara matam.
    Ma ing be u tut dik leise tike pat na ngisana ta nong, da tut dik leise bileng
    tike pat na ngisam.’
  bmu-bmu: “Keu kun kewö jiget mötzema, ‘Kunŋan jegi qösökömawi, gi mönö kitipŋi meleŋda
    yaŋgö jeŋi qösököman. Kunŋan jitki kumburatimawi, gi mönö kitipŋi meleŋda yaŋgö
    jitŋi kumburatiman.’
  dgz-dgz: Iesu sia wadiamon, “Watageta nagirewa anega wane, e anuyan. Apan da evene
    yame make warupepi, gare yone evenewa yame make warupep. Evene no done to bunaepi,
    gare yone evenewa no done to bunaep. Mu ap anega wan.
  eng-GNV: Ye haue heard that it hath bene sayd, An eye for an eye, and a tooth for
    a tooth.
  zaa-NT: 'Chi hua yù le qui''ni ga''na escrito: Bittu gappa lu'' la''ỹeni sino íyyalo
    lani íyyalo bá ą''hua laya'' lani laya'' bá.'
  eng-WEBSTER: Ye have heard that it hath been said, An eye for an eye, and a tooth
    for a tooth.
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Paxamë rabaja payapëtaneme pacuenia bajayata Dioso Moiséspijinëta penajumecopatsilivaisi
    jumaitsi. Bajayata Dioso Moiséspijinëta penajumecopatsilivaisi jumaitsi mapacueniaje:
    “Pajivi itsanë itaxutobijianatsi, juya bajarapajivi namatamoitaxutobijianae. Pajivi
    ata itsanë vonotanabiabatsi, juya bajarapajivi namatamovonotanabiabi,” jai bajayata
    Dioso Moiséspijinëta penajumecopatsilivaisi.'
  bon-bon: “Weebibine ituge abiberäja egä, ‘Biname te liba nuuja biname me irecu ne
    sabe jaawenuge, pui biname ne cuta miiji daremu awecnista teeme irecu ne sabe
    wawename. Piiyepu biname te liba nuuja biname me giricu jääglecnutuge, pui biname
    ne cuta miiji daremu awecnista teeme giricu ne äglecnutame.’
  nhw-BL: “Anquicactoque para itlanahuatilhua Moisés quiijtojque sintla se acajya
    mitzixteyolcocos, huajca xiquixteyolcoco. Huan sintla se acajya mitztlancochtepehuas,
    huajca xijtlancochtepehua nojquiya.
  swh-ONEN: “Mmesikia kwamba ilinenwa, ‘Jicho kwa jicho na jino kwa jino.’
  wbi-wbi: “Mupulike vule lilyajovilue kuuti, 'Umuunhu angakung'omotole iliiso, na
    juuve ng'omotola ilyake, angakukuule iliino, na juuve kuula ilyake.'
  bba-bba: Mɑ Yesu nɛɛ, i nuɑ mɑ bɑ rɑɑ ɡeruɑ, “Wi u win winsim nɔnu wĩɑ, bɑ koo mɑɑ
    wiɡuu wĩɑ. Wi u mɑɑ win winsim dondu buɑ, bɑ koo mɑɑ wiɡiru buɑwɑ.”
  eng-KJVCPB: 'Ye have heard that it hath been said, An eye for an eye, and a tooth
    for a tooth:'
  kgk-NT: 'Upéi he''i jevy Hesu gwemimbo''e kwéry-pe: —“Iporã erejepy” he''i araka''e
    yma gware-pe. “Nde resa ombyai ramo nde rapixa, embyai katu hesa hekovia. Ne rãi
    omopẽ ramo nde rapixa, emopẽ katu hãi hekovia. Nde-rehe ojapo hagwe-ramima nde
    rapixa ejapo ave hese” he''i araka''e nhande rekorã omombe''u-vy araka''e. Upéa
    pehendu-ma.'
  waj-waj: 'Musiiva nnaaru tuu kua voovai vaa ngia rikiaavai. Ii kua ivo vainno tinoo:
    Gioonna kiaapu voovoono gioonna kiaapu voovai avuuvaa rukuuma kino sai inna avuuvaa
    rukuuma kiaivee. Gioonna kiaapu voovoono gioonna kiaapu voovai avaivaa rutuuma
    kino sai inna avaivaa rutuuma kiaivee.'
  cpy-cpy: '“Piyotee-yironi eeroka ikantee-takiri paerani: Aririka pikithokiriiteri
    rooki itsipa atziri, okameethatzi ipiyako-wentee-tyaari, ikithoki-ryiitee-temiro
    poki eeroka. Aririka pitzinkiryaa-koteri itsipa atziri, okameethatzi ipiyako-wentee-tyaari
    itzinkiryaakoetemi eeroka.'
  ekk-PKP: 'Te olete kuulnud, et seadus ütleb: „Silm silma vastu ja hammas hamba vastu.“'
  mpx-mpx: Iyaka ku hago Mosese wana logugui i ola hiwe, “Ebo gamagal etega, alona
    matana maisena ni apanak, lahena iya al matana maisena nihi apanak. Ebo alona
    ninina maisena ni tagagebal, lahena iya al ninina maisena nihi tagagebal.”
  wbp-wbp: 'Wangkaja-jana kuja, “Nyurrurlarlu kankulu milya-pinyi Mujuju-kurlangu
    kuruwarri. Pinarri-manu nganta-jana nyampu: ‘Nganangku-puka kajingki yapangku
    milpa rdirr-pakarni, nyanungulku rdirr-pakaka milpa-yijala! Nganangku kajingki
    kartirdi puyu-pakarni, nyanungulku ngula-piya-yijala puyu-pakaka!’ Ngulaju nganta
    Mujuju-kurlangu kuruwarri.'
  luo-luo: “Usewinjo ni nowachi ni, ‘Wangʼ kar wangʼ kendo lak kar lak.’
  nhe-NT: “Inquicactoque para itlanahuatil Moisés quiijtohua intla se acajya mitzixtiyolcocos,
    huajca xiquixtiyolcoco. Huan intla se acajya mitztlancochtepehuas, huajca xijtlancochtepehua
    nojquiya.
  aii-aii: '”ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܕܦܝܼܫ ܠܵܗ̇ ܐܡܝܼܪܬܵ‌ܐ: ’ܥܲܝܢܵܐ ܡܒܵܕܵܠܔ ܕܥܲܝܢܵܐ، ܘܟܹܟܵܐ
    ܡܒܵܕܵܠܔ ܕܟܹܟܵܐ.‘'
  esk-NT: “Tusaamagiksi uqauttutauruaq, ‘Iri akisautiqaġli irimik, kiguttuuq kigutmun.’
  msb-msb: “Niyan nabati man niyo na nasabi sa Kasuguan, ‘Mata sa mata kag ngipon
    sa ngipon an pagahusgar niyo.’
  cpa-NT: '’Ma²ca¹nengh² hniah¹² jǿg³ la² ca¹tsáih¹dsa dsa² hóg¹: “Ju³ná³ jan² dsa²
    ca¹hén² mø³ni³ ho¹ ju³ jan³ dsa² jmøi¹guǿi¹ jian¹², jø¹² bíh³ dsa¹hén² mø³ni³dsa
    ho¹ ju³ jan³ dsa² ca¹jmo¹ calah,” ca¹juúh²dsa.'
  dso-dso: “ଏ କାତା ତମେ ସୁନିଆଚାସ୍‌, ଆଁକିର୍‌ ବାଦୁଲେ ଆଁକି ଆରି ଦାଁତର୍‌ ବାଦୁଲେ ଦାଁତ୍‌,
  meu-meu: Vada o kamonai, e haduadia, eto, Mata davana be mata; ise davana be ise.
  yva-NT: '“Wapo ranaun ananyao wusyine no taiso: ‘Vatane inta po namije raveti ntuba,
    weamo nyo apa ravera ntuba tavon, muno ranivara vatane inta po natomokane raveti
    ndaut, weamo nyo apa ravera ndaut tavon.’'
  dgc-dgc: “Tukoy moy dén tu dati a utus,” kagi ni Jesus, “a ‘Tu mangbuhék ta mata
    mua, éy buhékén mo kan be, sakay tu manuntuk ta ngipén mua, éy suntukén mo kan
    be ta ngipén naa.’
  zpm-NT: '’No stib ley znu rnee: “Teḻ cuee zho tib bziaalo luu, guiaaṉd luu scase
    bleeque stib bziaalo zho, teḻ cueegaa zho tib lay luu, scaque beeṉ blee stib lay
    zho.”'
  hix-NT: Moyses heno nmenhotho yonytxanyenhàr me manatxow hamà, kekon xarha tà, Txesusu.
    Onà wyaro xarha nkekon heno hatà. Onà wyaro ehenàhno txetxoko, kekon heno hatà.
    Toto wya anaro yonutho yowàtxhe, noro yonutho xarha towtxoko, kekon heno hatà.
    Toto wya anaro yotho yowàtxhe, noro yotho xarha towtxoko. Àro wyaro rma ehenàhno
    txetxoko, kekon hatà, Moyses heno, kekon hatà, Txesusu.
  sim-sim: �Mashi Moseshi angop ji misinda karem mbanda sir, �Os ma lar misokome jihin
    kavak or na nahi, misokome orhin erem kavak ji uka. Uhu os ma lar fu jihin or
    jingo nahi, fu orhin erem ji ngoka.�
  npi-ULB: तिमीहरूले यसो भनिएको सुनेका छौ, ‘आँखाको सट्टामा आँखा, र दाँतको सट्टामा
    दाँत ।’
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Namatian nyo en sugo ta
    Dyos na iling ti, ‘Daw kino magsamad ta mata ta duma, iya na mata samaren man.
    Daw kino magtangtang ta ngipen ta duma, iya na ngipen tangtangen man.’
  tim-tim: Akto den siâ hin kulemgoyi are makbiâ nâŋgâmai, “Gasagande dewunge ewum
    hogombo bokto âmâ gâkâ hainâk dewunŋe ewum hogomenâ bokbiap. Akto gasagande dâtge
    kom bererek kombo âmâ gâkâ hainâk dâtŋe are kom bererek kowen.” hain dâyi.
  yor-yor: “Ẹ̀yin tí gbọ́ bí òfin tí wí pé, ‘Ojú fún ojú àti eyín fún eyín.’
  wos-wos: “Hanja rendé du ané hundi wandaka guni wundé xékéngu. Angi di wa, ‘Du yéték
    wareta du nak duna dama yafénekéndét, dé hasa déka dama yafénekétandé. Du yéték
    wareta du nak duna némbi nak tangurundét, dé hasa déka némbi nak tangurutandé.’
  emp-NTPO: 'Bãrãba cawa panʌa nãwã jarabadada: “Ab̶aʌba djãrã dauda ãrĩsira dji mãwã
    od̶ara ab̶arica dau ãrĩnida panʌa. Quid̶ada b̶ʌasira dji mãwã od̶ara ab̶arica
    quid̶a b̶ʌad̶ida panʌa.”'
  eng-F35: '“You have heard that it was said: ‘An eye for an eye, and a tooth for
    a tooth.’'
  ind-ind: “Kita sudah mendengar pengajaran tentang perintah Musa bahwa ‘Siapa pun
    yang mencederai mata atau gigi orang lain, maka sebagai hukumannya, mata atau
    gigi orang itu juga harus dicederai.’
  pes-OPCB: «شنیده‌اید که گفته شده مجازات شخص خطاکار باید با آسیبی که رسانده، متناسب
    باشد، یعنی ”چشم به عوض چشم، و دندان به عوض دندان“.
  mpt-mpt: Yesuse imin baabenea Ibo tekein kebiobe, i Mosese hekmel wengo kibianiba
    baaniba O mitmakamo inaminobo, naka make keb kine bekelubkene mole naka mak ibsak
    e kine bekelubaine! Eka naka make kananea keb sitono haubkene mole naka mak ibsak
    e sitono haubaine geibbu otane
  bla-bla: 'Kikai''okhtsipuau, ŭk''auanĭstop sauau''toainiki moŏps''pi, kitak''okŏtanĭstotoko:
    ki sauau''tsĭmĭniki mokhpe''kĭnni, kitak''okŏtanĭstotoko.'
  ssx-ssx: Amba꞉ la꞉ wimiki pi opu haleme pita꞉ dupa. Leke hoeyaeya꞉ka꞉na꞉ta꞉ paa
    leke hoeyapa꞉peke. Kake hoeyaeya꞉ka꞉na꞉ta꞉ paa kake hoeyapa꞉peke leekeme.
  mkl-mkl: Jesu í sɔ̃ ŋɑ mɑ́ í ni, ì ɡbɔ ŋɑ iyi Moizi í fɔ wo í ni, inɛ iyi í nyɑ
    ijui inɛ ɡɔ, ɑɑ nyɑ ti nŋu mɔ. Inɛ mɔ iyi í cɛ inyii inɛ ɡɔ, ɑɑ cɛ ti nŋu mɔi.
  gaq-gaq: “ଏନ୍ ପ୍ରତିଇଂସା ନିଅମ୍ ପେଇଂ ଦ୍ରିଗ୍ ପେଲେକେ; ମ୍‌ମୁଆଃ ବାଦୁଲ୍‌ରେ ମ୍‌ମୁଆଃ ଗ୍ନି
    ବାଦୁଲ୍‌ରେ ଗ୍ନି ।
  gof-RNT: “ ‘Ayfe gisho ayfe; achcha gisho achche’ geetettidayssa si7ideta.
  unx-unx: “‘ଆପେ ମେଦ୍‌ରେଆଃ ବାଦ୍‌ଲା ମେଦ୍‌, ଆଡଃ ଡାଟାରେୟାଃ ବାଦ୍‌ଲା ଡାଟା ମେନ୍ତେପେ ଆୟୁମାକାଦାଃ
    ।’
  gah-gah: 'Moseni gakó makó láa liki linamó nene giliaká niamóma neve: Makolímo gogómula
    hize likokikoma, ámináminoko aí agómula hize likozo. Makolímo gegepa ze letokikoma
    geza aí agepa ze letozo.'
  lcm-lcm: Mipo malangas ta kitala antok ta, Luvek a matana man kata luvek a matam,
    na mul a ngisana man kata mul a ngisam.
  aer-aer: Kele Jesus angkeke, “Nhenhe-arlke awerrirraye! Arrule anthurre Moses-ele
    alakenhe intelhe-ileke, ‘Ngenhe apeke tyerrtyele alknge atwerlenge, renhe alknge
    ware atwirtnaye, ngenhe apeke artitye atwerlenge ultakemele renhe artitye ware
    atwirtnetyeke ultakemele.’
  qvc-NT: '’Unay nishqanllapatapismi uyashqallapa kangi: “Mayqan runa masinda suq
    ladu ñawinda sarkuyachiptinqa, chayshinalla paytapis dimandashpa, suq ladu ñawindalla
    sarkuyachinqa. Mayqan runa masinda suq kirunda surqoptinqa, dimandashpa, chayshinalla
    paytapis suq kirundalla surqonqallapa”, nishpa.'
  tgl-ULB: Narinig ninyo itong sinabi, 'Mata para sa mata at ngipin para sa ngipin.'
  cbs-NT: 'ana jatu yusinkin: —Moisin nukun xenipabu ana yusinkin: “Miki sinatakin
    mia detekin min bedu kasmai min xeta kasmai jadatuda matu chakabuwabu xanen ibu
    min yuia jabianudi manakukin jau mia jatu kupixunxanunwen”, axun keneniki.'
  xtm-NTPP: '’Suni ni ka jiniso''o ni ja sa''a ni ka yo ka''an i: “Nuna xtnakue''e
    ñayii ma nduchinuu ni ma, te suni ndaxtnakue''e ni nduchinuu i ma. Nuna kene''e
