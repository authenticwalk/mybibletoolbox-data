  amu-NT: Joꞌ chii candyeꞌyoꞌ nntsjo̱o̱, xeⁿ tilacanda̱a̱ꞌndyoꞌtiꞌyoꞌ jo nnom Tyꞌo̱o̱tsꞌom,
