    tso' e' a̱.
  kwf-kwf: Nau ku saea fuamuꞋa, diꞋia noaꞋa kamu kasi sasi leꞋa ka liufia na ngwae
    faꞋamanata ana taki ki, ma na Farasi ki ana sasiꞋa sulia ru neꞋe God nia oga,
    nia ꞋafitaꞋi liu muke tua faꞋinia ngwae neꞋe God ke gwaungaꞋi fafida ki.
  eng-WYC-2017: And I say to you, that but your rightwiseness be more plenteous than
    of scribes and of Pharisees, ye shall not enter into the kingdom of heavens.
  eng-WMBB: For I tell you that unless your righteousness exceeds that of the scribes
    and Pharisees, there is no way you will enter into the Kingdom of Heaven.
  zat-NTPS: Dxapa' le'e, che quebe gunle da nácadxa xrlátaje ca da dxelún benne' ca'
    dxuluxuzájle̱'e̱ da nadxixruj bea Dios, ne ca da dxelún benne' xudau' fariseo
    ca', cabata' xexú'ule le'e naga dxenná bea Dios xabáa.
  spp-spp: Mii sí yi jwo yii á, yii aha mpyi yii ɲyɛ na Kile Saliyaŋi kurigii ɲaare
    mà tòro Kile Saliyaŋi cyelentiibii ná Farizhɛɛnbii na mɛ, yii sì n‑jà n‑jyè Kile
    Saanre e mɛ.
  zty-NTPS: 'Ḻezka'' žapa'' ḻe''e: cha'' bi gonle da'' nakže chawe'' ka da'' žongak
    benne'' yodo'' wsedle ka'', ḻen ka žongak benne'' yodo'' fariseo ka'', batkle
    cho''ole gan ẕnna bia'' Dios ya''abá chien''.'
  mek-mek: Gome lau lapainimi, oi alomi opaina Faliseo auꞌi ke pamalele auꞌi fou eꞌi
    alo opai afaekaꞌegaina koa aisama, Deo ega agofaꞌai afolokoko paisa.”
  aey-aey: '@see-verse:MAT.005.019'
  urd-GVH: क्योंकि मैं तुमको बताता हूँ कि अगर तुम्हारी रास्तबाज़ी शरीअत के उलमा और
    फ़रीसियों की रास्तबाज़ी से ज़्यादा नहीं तो तुम आसमान की बादशाही में दाख़िल होने
    के लायक़ नहीं।
  ycn-ycn: 'Palá numacá ijló: Re e''iyá Tupana puráca''alo nacú jehuíña''atajeño,
    fariséona quele. Uncá huani i''ijnalaje je''echú chojé, uncachu ichá''atala necá
    Tupana huátaca que la''acana aú —que Jesús jehuíña''ataca necá.'
  djr-djr: Guyaŋi ŋathil walal dhuwal gam'; Rom-marŋgikunhamirriy malaŋuy ga Baratjiy
    malaŋuy ŋuli ga dhuwal God-Waŋarrwuny rom baṯ-bitjan yan ŋayatham. Yurr nhumany
    walalany dhu ŋunhi djuḻkmaraman nhäthinya ŋunhi walalaŋguŋ rom ŋayathanhawuy,
    ŋuli nhuma djäl gärrinyaraw balany ŋunhi God-Waŋarrwalnydja romlil.” Ga bitjarr
    ŋayi gan ŋunhi Djesuy lakaraŋalnydja walalaŋgal.
  kvg-kvg: 'No nqazǿ-manqate: Zoqa matev eqeieqei, ndigu Felisi neka Mozes-qa guguna
    manqat nømendim ezoqam-qa matev eqeieqei løvupøteav tøgoat, yaq zo Mbumbukiam-qa
    Megeat Matev mokho-te zomǿ-ozák.”'
  rug-rug: Ura tozini gamu Rau, sapu pude sa mia kinopuna sa Tinarae te Tamasa, si
    lopu hola nia gua sapu evaṉia rina Parese meke na tie va tumatumae koasa Tinarae
    te Mosese, si lopu kaqu boka koa si gamu koasa Binaṉara Maṉauru.
  hop-NT: Pas uma soon qa imuy tutavot tutuqaynayaqamuy‐nik̇aṅw pu Pharisee‐sinmuy,
    pumuy amuhpenihqe pavan suan hinwisni. Uma qa panwise’, pas soon ōveqatsit ep
    moṅwtunatyat aw yuṅni.
  san-URD: اَپَرَں یُشْمانْ اَہَں وَدامِ، اَدھْیاپَکَپھِرُوشِمانَواناں دھَرْمّانُشْٹھاناتْ
    یُشْماکَں دھَرْمّانُشْٹھانے نوتَّمے جاتے یُویَمْ اِیشْوَرِییَراجْیَں پْرَویشْٹُں
    نَ شَکْشْیَتھَ۔
  heb-LB: '”אולם אני מזהיר אתכם: אם לא תהיו טובים יותר מהפרושים והסופרים, לא תוכלו
    להיכנס למלכות השמיים.'
  caf-NT: Ndun whudusni ndunnah Moses be' dustl'us 'uk'ununa'úsduguz 'ink'ez Pharisee
