  cak-SNT: Y mareꞌ ixreꞌ nicꞌatzin chi más ta choj ri icꞌaslien choch ri quicꞌaslien
    ri achiꞌaꞌ escribas y ri achiꞌaꞌ fariseos. Ruma xa man quireꞌ ta ri icꞌaslien,
    man xquixuoc ta chupan ri reino ri cꞌo chicaj.
  uvh-uvh: Ka kadapmang tang wara'ning sasuk aming girisi a Farisi arantagim adi ning
    fatuguting, o indi Anutuning kadapmang yaranga didimengsa' beng sini' tanga ikem.
    Ka na ning torik, mokngang kadapmang ka adi u titing wa Anutu adi kareng sini'
    mo' kata'. Ka sidi adi u titing ning mo' tinting, sidi kadapmang kareng nua'ni
    sini' ka Anutuning bining ganang iikning unggungsa' tinting.”
  ino-ino: Nakaeya lahapa'nepauve lapa'kaeya Falasi mono ke ne'afea vaya'ae mono hapali'a
    hapa'nepaiya vaya'moki'ae hu'naya alakepa au'ava kava akasetapa lusi kanale alakepa
    kava ohisayana lo'kiyatapi o'male'neanaketapa Anumaya Koti'a kava yakai'nea kumate
    haitapa o'maikae.
  gnn-gnn: “Nhumanydja mak ŋuli guyaŋirri yanapi dhuwalanydja walala Rom-marŋgikunharamirrinydja
    ga Rom-dharraymirrinydja biyapul wal'ŋu rom-dhunupamirri yolŋu'-yulŋu. Yurru bäyŋu
    warray. Yuwalkkuma ŋarra yukurra nhumalaŋgu dhuwala ḻakaramanydja. ŋuli nhuma
    yakanydja yurru yuwalkkuma nhina yukurra ŋamakurru' wal'ŋu ŋayaŋu-dhunupanydja
    yana, djuḻkmarama yurru yukurra walalaŋgunydja ŋunhiyi ŋaḻapaḻmirriwunydja rom,
    yakana nhuma yurru gulŋiyirri Gunhu'walanydja wäŋalili.” Ga bitjarra ŋayi Djesuyu
    ḻakaraŋalanydja.
  yal-yal: N xa ɲɔndin fala ɛ xa, xa ɛ tinxinyaan mi dangu sariya karamɔxɔne nun Farisi
    muxune tinxinyaan na, ɛ mi soɛ Ariyanna Mangayani mumɛ!”
  cnt-NT: Ia₁ a₂dsɨ₂jó'₃ juá'₅ jniá₂ juɨ́g₂ 'nia'₂, në₁jua'₂ tsá₃ ca₂jmo'₅₄ 'nia'₂
    a₂dse₃ guë́₄ con'₂ guë́₄ të₅juá'₅ quian'₅₄ dsa₂ fariseos, lia'₂ o₁lɨ́g'₂ jmɨg₄
    tsá₃ lé₂ dsi₁no'₃ 'nia'₂ ja₁gon₂ Diú₄.
  tif-tif: 'Nami weng kala weng selin! Lo utamsip tunum sole, Falosi so, ili God ami
    weng kulaa utam kaal kesip ili tunum imi tiin diim kulaa win so kesip. Lale, ili
    God ami Lo kaata-kup ti tabuulalip dinim; kambola kukup tangbal kutal-fukule,
    kukup mafak kutal-fuku-som ken-umbip kaa, God ali imi fiyaap dukum kaa ma duun-umba
    disa. Kibi God ami abip unum o, kalip kaali, God ami bokoya-lomda: Kaata kanumin
    o, yakan-kaaba kaata, talalu yikik-kutal-fukulokomip uta, fan imi God ami Lo kutal-fukusip
    uyo kabaak banuya, kipni God ami weng kutal-fukulokomip uta uta keluya, God imbii
    tam almi miit tem daalak o, kalala Yesus ayo weng tem almi okok-kemin imi bakayila
    ko.'
  nlx-nlx: काहाकाय मी तुमूह केथु, “केदी तुमरो देरमी पोण देरेमगुरू एने फरिसीन देरमाह
    रेन वोदीन नाय रेय, ते तुमू हेरगान राज माय केदी जाय नाय सिकहो।”
  apw-NT: Begoz’aaníí ye’ik’eda’iłchíhi hik’e Pharisees daanlíni bitisgo nłt’éégo
