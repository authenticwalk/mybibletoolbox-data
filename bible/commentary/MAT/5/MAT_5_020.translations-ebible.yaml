  kan-OKCV: ನಿಮ್ಮ ನೀತಿಯು ಫರಿಸಾಯರ ಮತ್ತು ನಿಯಮ ಬೋಧಕರ ನೀತಿಗಿಂತಲೂ ಹೆಚ್ಚಿನದಾಗದಿದ್ದರೆ, ನೀವು
    ಪರಲೋಕ ರಾಜ್ಯವನ್ನು ಸೇರಲಾರಿರಿ ಎಂದು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo igia fie. E be erare e akae nijasiavo ijiakiro e Feresi ijiebuo
