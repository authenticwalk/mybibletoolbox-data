    mʉja aáquetigarã.'
  eng-ULB: For I say to you that unless your righteousness exceeds the righteousness
    of the scribes and Pharisees, you will in no way enter the kingdom of heaven.
  spa-VBL: Les digo que a menos que la justicia de ustedes no sea mayor que la justicia
