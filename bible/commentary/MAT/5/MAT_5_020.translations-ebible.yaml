  swp-swp: Ea heribamiu ta ena emi laulau dudurai, tau‐uriuri eo Parisea edi laulau
    dudurai nige se hemuridi, taba nige au lusora galewa basileiana eai.
  bjr-bjr: Innee iriaqa Mooseena sandufa akoofasauqa faqa Farisai amaana ufa qimariasa
    faqa misa irirafa sia andeeqanoo maridanoo sia uqanna innaarunnai fifaranoo. Innee
    faqa inneeqa andeeqara oosana misa nimana kai ooreeqaqa maridaqa sia amana innaarunai
