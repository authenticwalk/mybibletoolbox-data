    hotonga ana hengetoro mur ero lape ateu langa naualanga pe nekinga nenga tapa
    ero toto.
  eng-BBE: For I say to you, If your righteousness is not greater than the righteousness
    of the scribes and Pharisees, you will never go into the kingdom of heaven.
  ixl-CNT: Ech nojchit nival sete, oj yeꞌk sapaal vejikomil vatz qꞌu aa txumbꞌal tetz
