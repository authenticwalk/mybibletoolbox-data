    de los cielos.
  fra-_FOB: Car je vous dis que si votre justice ne surpasse celle des scribes et
    des pharisiens, vous n'entrerez point dans le royaume des cieux.
  hau-ULB: Gama ina gaya maku cewa idan adalcin ku bai zarce adalcin marubuta da Farisawa
    ba, babu yadda za ku shiga mulkin sama.
  mal-mal: നിങ്ങളുടെ നീതി ശാസ്ത്രിമാരുടെയും പരീശന്മാരുടെയും നീതിയെ കവിയുന്നില്ലെങ്കിൽ
    നിങ്ങൾ സ്വർഗ്ഗരാജ്യത്തിൽ കടക്കുകയില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Esiga ayo nimapoo taka. Niyo Godeeye tei magoo mapoo mesie goo oso tei
    eligili odoo sabolo, osoloso Pelisi odoo sabolo oso Godeeye tei magoo mapoo mesili
    goo ee dagadilega poogooga, niba Godeeye wiligi doloso badalaime.”
  urd-GVR: Kyoṅki maiṅ tum ko batātā hūṅ ki agar tumhārī rāstbāzī sharīat ke ulamā
