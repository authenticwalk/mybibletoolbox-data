  xsi-xsi: Kinzi pananâŋa tamâta ŋana ŋgua tukuŋa kâ sitavanzi kinzi tamâta lâ Parisai
    ŋgu, ande kinzi uru simakâsa ŋana soka ŋgua tukuŋa muli. Andeta naŋa apaimi tu
    ambo miki nemi vetâŋa arara ŋandai ipole kinzi nenzi vetâŋa arara, ande miki ma
    kakura tu kamo Maro Kindeni ne ŋgumbi ilo, ande tia ndo.”
  crx-NTPO: Ts'ih'un nohdusni ndunne Moses be 'udustl'us 'uk'ununáguzne 'ink'ez Phariseene
