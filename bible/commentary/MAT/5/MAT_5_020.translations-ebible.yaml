  jpn-1965: まことに、あなたがたに告げます。もしあなたがたの義が、律法学者やパリサイ人の義にまさるものでないなら、あなたがたは決して天の御国に、はいれません。
  fra-SBL: Car je vous le dis, si votre justice ne dépasse pas celle des scribes et
