  hin-CV: 'मैं तुम्हें इस सच्चाई से भी परिचित करा दूं: यदि परमेश्वर के प्रति तुम्हारी
    धार्मिकता शास्त्रियों और फ़रीसियों की धार्मिकता से बढ़कर न हो तो तुम किसी भी रीति
