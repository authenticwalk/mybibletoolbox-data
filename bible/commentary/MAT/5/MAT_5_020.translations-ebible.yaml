  amm-amm: Ya timonukuwo. Musini imo sai sisiyoli nokowoi Falisi moloso aluwai nokowoi,
    toi monoi mo noko nokolaloyo piyamo, noko ititouni nokowo. Ulai Kotosu mo toini
    mulu mo sai, pa tomulumolo luwainoso. Moi mo toini muluso aluwaikakinuwomo, kumokiso
    you tolokaino nokotayo mo pakoso samukukomoinuwoso.” Noko nokolaloso aino na ikoki,
    Isiso mo.
  zaj-zaj: Kwavija nowalongela, mbuli zenu zilibule uzenzeleganye zihaleka kuzibanza
