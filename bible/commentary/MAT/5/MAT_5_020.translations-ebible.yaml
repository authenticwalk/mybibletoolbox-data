    jiꞌi̱ ma̱, si ná tsoꞌo la chaꞌ nu cuaꞌni ma̱, siꞌi ñiꞌya̱ nu nduꞌni nguꞌ tacati
    jua, nu nguꞌ fariseo biꞌ loꞌo juaꞌa̱ nu mstru chaꞌ joꞌó biꞌ.'
  bqc-SIM: Málɛ oɛ́, tó á maa i dɛ Mↄizi ikoyãdanɛdeↄ ń Falisiↄlao, á gɛ̃ kpala
    pↄ́ bↄ̀ Lua kĩ́i guuo.
  tcz-CHONGTHU: Hinlah kahil chah nahiuve. Nangho na chonphat nau chu Dan thuhil ho
    le Pharisee ho sanga aphat joh louva ahileh Van gam'a chu nalut louhel diu ahi.
  mar-mar: म्हणून मी तुम्हास सांगतो, शास्त्री व परूशी यांच्या न्यायीपणापेक्षा तुमचे
    न्यायीपण अधिक झाल्याशिवाय स्वर्गाच्या राज्यांत तुमचा प्रवेश होणारच नाही.
  snp-snp: Etito nemo nenako, loto ka ona logimowe. Linate monatina efe lenami yamo
    lo melami ka api gilibi-gilibi amo we, ido Falisi we monanina efe limo ya olu
    fulo edámenami ya linate kosinau wekudite kiyaba o ledami kilalau yau idámenagilae,
    loto logimaiye.
  isl-isl: 'Ég vil benda ykkur á eitt: Ef góðverk ykkar verða ekki fremri góðverkum
    faríseanna og annarra leiðtoga þjóðarinnar, þá komist þið alls ekki inn í guðsríkið.'
  spy-NT: Āmwoowook kule, ‑mēēwutē ꞉chii bāytooyiisyēētaab Yēyiin yoo kamachurta kusiir
    Farisaayeechaa ākoo kāānēētichoo bo kiruutēk.”
  xnn-xnn: Isonga ibagak ken dakayo en adi kabalin ay maitapi kayo isnan mentolayan
    Apo Dios no baken napaspasnek nan ikkanyo ay mangtongpal isnan laydena mo nan
    ik-ikkan nan Fariseo ya nan men-is-isolo is linteg.”
  mwe-mwe: Kwa nneyo ngunakummalanjilanga, aki jenunji ibhaga jikapunde ja Ashimapalishayo
    na bhaajiganya bha Shalia, ngu, nkajinjilanga Muupalume gwa Kunnungu.
  tte-tte: Na yawalo kolimiu tem ami obiga nige Palisi yo loina kana toyakayakatai
    ali obiga inanamwanamwa-gabaen nige sowasowana kwalusae Yaubada ana kaba loina
    koina.
  tcs-tcs: ‘Bat ai wone yupla nau. No wosip God wase dem tisa uda i tise dem Zuwislo.
    Ip yupla mekem demkain yupla kan go insaid lo da ples wea God i go ruloba ebribodi.’
  hlt-THB: Ka nik kqawn peek khqi, nangmih ama dyngnaak ing Farasikhqi ingkaw caqeekungkhqi
    a dyngnaak ce ama poe voelh awhtaw khawkkhan awh am lut thai ti kawp uk ti.
  soq-soq: Ne epe dialedina, ipawa e Parisi ita anaana waeuwalala dewau rua dewaitana
    e mai God gonaawa bedewe odana rua, dia! Tane e God insaisawa rua dodomana os
    dewasanune Parisi dewau ainaboe e God gonaawa bedewe odana.”
  qub-qub: Chauraga Tayta Diospa palabran nishanno caway-llapa. Fariseucunano, Moisés
    isquirbishan laycunata yachachej runacunano janan shongulla cumlej-tucorga gamcunapis
    Tayta Diospa maquincho goyänayquipaj manami imaypis chayanquipächu.
  att-att: Á yáyù laguk nga kagiak ku nikayu, nu ari napiá yù ánnuppál naw sù ipakuá
    ni Namarò ánnè sù ánnuppál nayù ira Parisio ánna yù ira mangituddu sù tunung,
    ari kayu gemma mesipà sù pammagurayán ni Namarò ta lángì.”
  bki-bki: Kamiu kumitum̃a kumisidomii kuberenio naverloglogiano na tuboiano nalo
    a Varisis nalo abe tomu na memedu nalo laka ruei, a kamiu monoka kuvila bajago
    nalo na memedu lie vo tuvululo, ver p̃eli, mia kamiu kuvijikia re kuva jouro ea
    Atua kiano navenatuboiano.”
  bqp-bqp: Matɛn oárɛ, tó á yãmanakɛna de ludayãdannɛrinↄ kũ Farisinↄ pↄ́laro,
    áni gɛ̃ kpata kũ à bò Luda kĩnaa gũnlo.
  mcp-mcp: Mə́ mpú jaaw bɨ́ nə́ Zɛmbî jɨ nə ŋkul magʉlə múúd Faan dɛ́d njɨ muud tʉ́təlí
    yé mə cɔ̧́ nyɔɔŋg á *Ofarizyɛ̂ŋ nə *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ yɛ́.»
  hat-hat: 'Paske m''ap di nou sa: Si nou pa obeyi Lalwa Bondye a pi byen pase farizyen
    yo ak direktè lalwa yo, si nou pa viv pi byen pase yo, nou p''ap kapab antre nan
    Peyi Wa ki nan syèl la.'
  npl-NT: Ne nomechilia, tla amo nonkichiwah tlan Dios kineki, amo nonkalakiskeh ilwikak
    kan Dios tlanawatia. Moneki nonkiyekchiwaskeh nochi ni, iwa amo tlan okitemachtijkeh
    n fariseos iwa non kitemachtiah intlanawatil.
  bgg-bgg: Gu nathek shii yao, chiihphado, ithek ne Iphey yua pha masdothek nane pharisithek
    è Hamangkhung-aphuii è nyie chiid pha ji rek phi pha ji re-è izai migi rek arone,
    hamangkhung pha Sajathua shii akhud mua phro.
  eng-TCENT: For I tell you, unless your righteousness surpasses that of the scribes
    and Pharisees, you will certainly not enter the kingdom of heaven.
  eng-BSB: For I tell you that unless your righteousness exceeds that of the scribes
    and Pharisees, you will never enter the kingdom of heaven.
  cpu-NT: ¿Piñaajaantakema kameethashire ikantayetaka iyotzinkari eejatzi Fariseo?
    Aña te. Tera irimonkarayetero kyaaryooperoini irirori inintakaavetariri Pava.
    Eerorika panaakoyetairi eeroka pinkameethashireyetai, eerora piñeero tsika ipinkathariventantai
    Inkitesatzi.”
  san-ASM: অপৰং যুষ্মান্ অহং ৱদামি, অধ্যাপকফিৰূশিমানৱানাং ধৰ্ম্মানুষ্ঠানাৎ যুষ্মাকং
    ধৰ্ম্মানুষ্ঠানে নোত্তমে জাতে যূযম্ ঈশ্ৱৰীযৰাজ্যং প্ৰৱেষ্টুং ন শক্ষ্যথ|
  tac-NT: 'Neka anéguru ''emi: Alué bariseo ''lige alué Moisesi nila nulalila benírame,
    ''we ra''íchame ju Onorúgame nulalila tabiléchigo sébali olame júkó rekó lanime
    ke. ''Emi tabilé e''wásaká napu nulá Onorúgame me''tagá alué bariseo ''lige alué
    Moisesi nila nulalí benírame, Onorúgame tabilé nulémala ''emi.'
  eng-WEBPB: For I tell you that unless your righteousness exceeds that of the scribes
    and Pharisees, there is no way you will enter into the Kingdom of Heaven.
  gfk-H: Iau tangai tutuna ta muat, ing bia ira numuat takodasiana magingin pa na
    tahut ta ira magingin nudiet ira Parasi ma ira tena hausur ta ira warkurai ta
    Moses, pai tale tutun at bia muat na sola tano matanitu maram ra mawai.
  viv-viv: Kadu gagahemi badi tonagona tafatafalolodiyao adi egana Falisi kadu Mosese
    yana vehimeya ana tovehawala kebuladiya hihuluhuluva tunutunugina. KaꞋi yami huluva
    tunutunugina badi kalivai-dina yadi huluva keke ginatubuhegeni digo, keke amifaiweya
    Yaubada yana yoꞋogaga agaidiya wanaluku.
  yao-yao: Nipele ngunsalila kuti, iŵaga umbone wenu ngaupunda aula wa ŵakwiganya
    Malajisyo ga Akunnungu gaŵapele che Musa ni Mafalisayo nganjinjila ng'oo mu Umwenye
    wa kwinani.
  tgp-tgp: Na vere kamim hinia, vara nomim posposi mo sopo tataholo varar̃uhu, i jue
    na posposi tataholo halu nona Pharisee peresi na tamlohi vujangi mata leu, ha
    pa sopo er̃i unu hin mauri atu God mo aulu hinia.
  auc-NT: Incæte mïnitö ïmïnite ïïmaï ämopa. Ïïmaï cæedäni, ante näni wææ yewæ̈mongaïnö
    ate në odömönäni näni cægancaque nö cæmïni incæte Paditeoidi näni cægancaque nö
    cæmïni incæte mïnitö wïï godömenque nö cæmïni ïninque mïnitö edæ öönædë Awënë
    Odeye nempo ædö cæte guiite quëwëmaïmïnii,” ante Itota odömonte apæ̈necantapa.
  kbc-NT: Igaataɡ̶a ejitaɡ̶awatiwaji icota Aneotedoɡ̶oji me iiɡ̶e ɡ̶adaaleɡ̶enali,
    codaa akaamitiwaji jiɡ̶ida anenitege nige daɡ̶axa me ɡ̶adeɡ̶enakitiwaji caticedi
    niɡ̶inoa fariseutedi inaa niɡ̶ina niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco
    Moisés.
  bmh-bmh: Iz ag petak awarem, agal oiagab Uwait en petak aimai, agal igul naliu abiu
    macanemen dudu mui, Parisi dudu agal ze tapaimaranemen dudu mui, zilacarab tam,
    ag petak, Uwait nugau gumarabun uzan simai dabun iborain tam.”
  ctu-BL: Come mic subeñetla, mi mach ñumen tojic la' pusic'al bajche' sts'ijbayajob
    yic'ot fariseojob, ma'anic mi caj la' wochel ti' yumʌntel jini am bʌ ti panchan.
  meq-meq: 'Hərwi niye neŋ faya na gwaɗumeye sa: Kə ge ka rəhumay ha gər a bazlam
    i Musa mapala eye a ze i ndo neheye tə dzaŋgawa bazlam i Mbəlom mapala eye ta
    Farisa hay bay aye na, ka deyumeye a Bəy i Mbəlom bay.»'
  noa-H: Magnaa hichdëupai, Pãrauta hich Hẽwandamau nem waupi jaau simjö nem wauba,
    sĩi jãg Hẽwandam hiek jawaag chi machnaan haajem k'ʌʌnjöpai nem waunaa Moiseeu
    ley p'ã pʌatarr hʌʌrk'aajem k'ʌʌn dënjöpaita nem wau nʌm chan, pãar hʌ̃gt'ar höbërbamgui
    hajim hanʌm.
  alp-NT: Hoko Au beteke titinai ete imi be, ‘Sepo imi ono lulu Alla Eni sukare lesi
    bei kuru Torataru kai tamata Parisiaru esi lulu Alla Eni sukare mo hoko kena Alla
    Ipletae tamatare imi supu rue kaiNi mo.’ ”
  san-VEL: apara.m yu.smaan aha.m vadaami, adhyaapakaphiruu"simaanavaanaa.m dharmmaanu.s.thaanaat
    yu.smaaka.m dharmmaanu.s.thaane nottame jaate yuuyam ii"svariiyaraajya.m prave.s.tu.m
    na "sak.syatha|
  kbq-kbq: Na'ankure Nagra neramasmue, tamagri tamavu'tamavamo'ma fatgo huno kasegere
    ugagota hu'naza vahe'mofone, Farisi vahe'mokizmima, zamagatema oresiana, tamagra
    mona kumapina ovugahaze.
  kbh-kbh: 'Chë soyëngamna mënts̈á s̈cuayana: Ts̈ëngaftanga chë ley abuátambayënga
    y fariseúngbioye ndoñe s̈montsayënjanase, jtsamama nts̈amo Bëngbe Bëtsá tcmojamëndacá,
    ndocna te Bëngbe Bëtsabe amë́ndayoye ques̈mochátamashjna.'
  ron-LSB: Căci vă spun că, dacă dreptatea voastră nu o va întrece pe cea a cărturarilor
    și a fariseilor, în niciun caz nu veți intra în Împărăția Cerurilor.
  pon-pon: Pwe I indai on komail, ma omail pun jo man jan pun en jaunkawewe o Parijar,
    akan, komail jota pan kak pedelon on nan wein nanlan.
  nhe-BL: Pampa nimechilhuía, intla inquinequij incalaquise campa tlanahuatía Toteco
    tlen itztoc ipan elhuicac, monequi más xijchihuaca tlen xitlahuac que quichihuaj
    nopa fariseos huan nopa tlamachtiani tlen itlanahuatil Moisés.
  sps-sps: Tsurin tsoiny fifaatsuts tan Faun an fo Farasi tsue fi ror nei, ‘Amam tavaron
    em matan e Gov tana saa amam vovovou faarof iny rom fo Faun te kirkir iny e Moses,’
    sana Nyo tsue of maromi, To te gim fi romi ma tavaron men kat tsumi ya te gima
    tavaron fafisfis pis iny men fo kat tsurin tsoiny fifaatsuts tan Faun an fo Farasi
    to ari, ami kan gim rom ma nai sof naa tana Waan iny Gormirmir.”
  wnc-wnc: “Siakande daninggat. Ginda Mosesde mama wamu yanindamumsa amikat Ferisi
    amikatda Anutue kepi katak tawakaing kaknga dua yapbike katak siknga tasikengu
    Anututa amin panangge tasinggak kakngae gepbiatang kopnanga dua siwik,” ngang
    yanikut.
  nmw-S: Farisi ge Logugui hana topapalapu si nga tage sidiye wedi page i sapu, agegene
    a liwo heimiu, hebe tan lemi page i desapu bitim sidiye wedi page, taine bosowaimiu
    hu desetuk Helak wana bagalogugui heine.
  bus-bus: Mɛ́ɛ ooare, tó a yãmaakɛna dɛ ludayãdannɛrinↄ kↄ̃n Farisinↄ pↄ́laro,
    é gɛ̃ kpata kɛ̀ bↄ̀ Luda kiia guuro.
  gub-BL: Ze'eg kwehe arer rehe upurumu'e ma'e a'e wà, a'e ze'eg kwehe arer kwaw par
    parizew her ma'e a'e wà no, weruzar a'e ze'eg waiko a'e wà. Aze peruzar wera'u
    a'e ze'eg nehe, a'e ze'eg kwaw par wanuwi nehe, peiko putar Tupàn hemiruze'eg
    romo nehe. Aze naperuzar wera'u kwaw wanuwi nehe, napeiko kwaw Tupàn hemiruze'eg
    romo nehe.
  imo-imo: Nani eno nimbo tiro. Farisima kinye Gotenga ungu manemanga puluma pilko
    mane tirimele iyema kinye enoni ulu tumbi nilima teremele ulumanga olandopa eno
    we imbomani naa tenge lemo, Gote iye nomi king molopa imbo nokoromo talapena tukundo
    eno paa naa pungo molonge,” nimu.
  boj-boj: E niŋgi endegsi merŋgwai. Niŋgi kumbra tulaŋ bolequja yoqniy. Yoqnib nuŋgo
    kumbra bole dena dal anjam qalie tamo naŋgi ti Farisi ti naŋgo kumbra bole buŋyoqneme.
    Buŋyqasai di Qotei laŋ qureq di unu qaji a nuŋgo Mandor Koba sosim niŋgi taqatŋgwasai.
  eng-DRA: For I tell you, that unless your justice abound more than that of the scribes
    and Pharisees, you shall not enter into the kingdom of heaven.
  knf-knf: Dţupan, woli naanţaş uko wi Naşibaţi apel *bajukan Bgah na *bafariŧay,
    naankhil pneej du Pşih pi Baţi. »
  san-KHM: អបរំ យុឞ្មាន៑ អហំ វទាមិ, អធ្យាបកផិរូឝិមានវានាំ ធម៌្មានុឞ្ឋានាត៑ យុឞ្មាកំ
    ធម៌្មានុឞ្ឋានេ នោត្តមេ ជាតេ យូយម៑ ឦឝ្វរីយរាជ្យំ ប្រវេឞ្ដុំ ន ឝក្ឞ្យថ។
  arn-NT: 'Fey ayülen tamün kimael tüfachi dungu: doy küme dungu femnolmün tati pu
    kimeltukelu tati ley dungu ka tati pu farisew mew, chumkawnorume konpulayaymün
    Ngünechen tañi ülmen mülewe mew.'
  zas-NT: Zeel naj rni lojdi, bal id zabajndi mazri zagdxe guial loj ree mextr rajc
    ley në ree bénfarisew, ad zayaltidi lod rniabee Dios.
  ken-NT: Nchí ghati yɛ be bɛ, mbák mɛnyɨŋ ɛbhɛn bǎkʉ̀ bɛbhɨkɨ cha ɛbhɛ́n batɔŋ
    ɛbhé Mandɛm nɛ ɛbhɛn bǒnkwɔ Fárisi, bǎpú bhák bo abhɛn Mandɛm achi Mfɔ wap.”
