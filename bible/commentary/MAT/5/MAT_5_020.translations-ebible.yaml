  mio-NT: Cati yu chihin ndo ti ñavi cha vaha vaha ndacu ra sacuaha ley chahnu, ta
    ñavi cha vaha vaha ndacu tahan ra fariseo. Tu ña cua coo ndo chi cha vaha ca,
    ña cua coo ndo nu cua cundaca ñahan ra iyo iti siqui andivi.
  srq-NT: Tacheẽ nyecua jẽje. Fariseos uturã saã saã tuchɨ raque. Embesasa abe uturã
    saã saã tuchɨ raque. ¡Jẽ nguia jẽɨngo turã tuchɨ ũquɨ̃ sɨ jẽ! Jẽ jẽɨngo turã eã
    mose ũquɨ̃ sɨ, jẽɨngo eã nda Dios rese, Dios siqui mose mbia rerecuarã.
  kje-NT: Ende mahinorokedi, lo'o mi ka mamkene lernohi Makromod Lalap Nin honorok
    panaeku eni narehi nalewen meser-meser Horok Lape roro ri Parisi enihe, mi kam
    laa onno man Makromod Lalap nodi molollo raram.”
  gaz-gaz: Ani isinittin hima; qajeelummaan keessan qajeelummaa Fariisotaatii fi qajeelummaa
    barsiistota seeraa yoo caaluu baate isin dhugumaan mootummaa samiitti hin galtan.
  kud-kud: ‘Hinage yawalo alimiyai ebe mumugamiu inamwanamwa mata Palisiwone yo loina
    ana tauve'itaone mumugadine omiu mumugamiune inamwanamwa gabaedi. Na ebe nigele,
    mata nigele Yaubada yana Abaloina ainai amyaluwu.
  urb-NT: 'Myja katu ame''ẽ ke amõ ma''ema''e my? Ame''ẽ ke Moise je''ẽha mu''e. Ame''ẽ
    ke amõ ma''ema''e. Aja rahã: “Pehẽ katu” aja sawa''e ta pandu. Ame''ẽ ke a''eta
    putar. Parise ta aja tĩ. Katu ame''ẽ ke ma''ema''e tĩ. Aja rahã: “Pehẽ katu” aja
    sawa''e ta pandu. Ame''ẽ ke putar katu tĩ. —Pehẽ anĩ. Tupã putar aja katu ame''ẽ
    ke pema''ema''e rahã jõ, Tupã ixo ame''ẽ pe peho katu ta. Aja Tupã putar ame''ẽ
    ke pema''ema''e rahã: “Pehẽ katu” aja Tupã pandu. Ame''ẽ ke peputar katu. A''erehe
    katu ame''ẽ ke pema''ema''e katu — aja Jesu pandu.'
  fra-LSG: Car, je vous le dis, si votre justice ne surpasse celle des scribes et
    des pharisiens, vous n’entrerez point dans le royaume des cieux.
  san-HK: aparaM yuSmAn ahaM vadAmi, adhyApakaphirUzimAnavAnAM dharmmAnuSThAnAt yuSmAkaM
