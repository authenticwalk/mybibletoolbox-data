    Farisim namoa kanjo inji nahikwoko. Be nhai hefenrhu kingdomkfot yiruhatrko. Tu
    be nhai mif.”
  bht-bht: मैं तुसां ने बोलदा है, कि अगर तुसां चे कोई स्वर्ग दे राज्य च जाणा चांदा
    है, तां तुसां जो व्यवस्था जो सिखाणे बाले कने फरीसियां ला बदीकरी परमेश्वरे दी व्यवस्था
    दा पालन करणा चाईदा।
  eng-NOY: For I say to you, Unless your righteousness shall exceed that of the scribes
    and Pharisees, ye will not enter the kingdom of heaven.
  cub-NT: 'Que baru coyʉyʉbu mʉjare: Mearore d̶aiye jaʉvʉ mʉjare ina Jʉ̃menijicʉi
    yávaiye báquede bueipõeva pʉeno aru ina fariseova pʉeno máre. Ne pʉeno Jʉ̃menijicʉi
    ʉrõpe d̶arĩ, mearore d̶abevʉ baru mʉja, ye Jʉ̃menijicʉi jaboteimara ãmenajaramu
