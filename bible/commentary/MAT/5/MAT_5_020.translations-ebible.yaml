    ke lāyq nahīṅ.
  far-far: Nau ku saea fua mulu, dia nao mulu si sasi lea liufia wane famanata ana
    taki ki, ma na Farasi ki ana sasilae sulia ru ne God nia doria, nia 'afitai 'asiana
    mulu kai to fainia wane ne God gwaungai fafida ki.
  suz-BL: सास्‍त्री नु फरिसी आन पशो क्‍येङा गे रिम्‍शो ठीक गेय मपाइतीनी हना, गेपुकी
    यो स्‍वर्ग ङा राज्‍य ओव़चा मताइनीनी, दे इन कली देंनुङ। मत्ती २३:२-३३
  car-NT: 'Wykaje irombo o''waine: Mo''karon Tamusi karetary uku''namon ko''po, mo''karon
    Farise ko''po enapa tamambore e''i''pa aja''taine, o''my''pa moro Tamusi nundymary
    taka maita''ton.'
  amp-amp: Na kfo mifwanko, nikmoh toh nmbuham nhai Bro Nkifrarhu dukef yuhat hikrfoko,
