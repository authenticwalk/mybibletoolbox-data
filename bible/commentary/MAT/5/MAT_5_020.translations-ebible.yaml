    Varasi lala, visae peraga, tap̃atete ava ea.”
  ckb-ckb: 'ئیتر پێتان دەڵێم: ئەگەر ڕاستودروستیتان لە مامۆستایانی تەورات و فەریسییەکان
    زیاتر نەبێت، هەرگیز ناچنە ناو شانشینی ئاسمانەوە.'
  nas-nas: Aiꞌ ninge diiꞌ eeꞌ naurampimang, diikaang aarumo tamparai teꞌ kuung masipoꞌ
