  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ ନା଼ନୁ ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ, ମୀ ଦାର୍ମୁ ମେ଼ରା ପୁନାରି ଅ଼ଡ଼େ
