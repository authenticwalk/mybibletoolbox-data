  dop-dop: Mɑ heeliɣi-mɛ sɩ ye ɩ tɑ tǝŋ ɩsǝnɑ Ɩsɔ cɑɑ tɔ nɑ pǝ́ kǝlɩ ɩsɩɩ Ɩsɔ Tɔm
    sɛɣɛsǝlɑɑ nɑ Fɑlisɑnɑɑ pɑ tǝŋʋɣʋ tɔ, ɩ́ kɑɑ sʋʋ ɩsɔtɑɑ Kɑwulɑɣɑ tɑɑ.
  azb-azb: 'Sizə bunu deyirəm: əgər sizin salehliyiniz ilahiyyatçılarla fariseylərin
    salehliyindən artıq olmasa, Səmavi Padşahlığa əsla girə bilməzsiniz.'
  eng-DBY: For I say unto you, that unless your righteousness surpass [that] of the
    scribes and Pharisees, ye shall in no wise enter into the kingdom of the heavens.
  guo-NT: Diachwʉajnakolax xan jʉm-an. ¡Xamal naexasisfʉlde Dios pejtato'laxan! Me-ama
    fariseos, judíos chanaekabʉanapibej, ¡nabej ja-aeche' xamal! ¡Xabich kaes naexasisfʉlde
    Dios! Jachi-emil wʉt, xamalbej pasaximil Diosxotse, Dios jiw tato'alxotse” —aech
    Jesús, naewʉajan wʉt mʉaxxot.
  hla-hla: Alia e hatei rago limiu, u markato u matskö i tamilimiu e tatei saluhena
    turu markato u matskö turu tson hihatuts turu Lo na turu Parisi. Te moa nen, ba
    limiu te ma tatei tasu korumi romana tara Nipepeito tere Sunahan.”
  mav-NT: Uipot­mu'eria e pywo pe ti eiwe'eg wo o ai'ywania wo'omu'e koro haria minug
    yt nakuat i hap ewywuat pupi e. Eiwe'eg wo o Tupana mõtypot yat piaria akag ko'i
    minug sa'ag ewywuat pupi e. I'ewyte eiwe'eg wo o Tupana ehay miwan saipepiat nug
    haria minug sa'ag ewywuat pupi e katu­pono yt po'og i eiwat i'atukai ehewaku hap
    pote ti aru yt karãpe i eiwehyt'ok aikope Tupana Morekuat no topyhu'at hap tote
    e topot­mu'eria pe.
  kpf-kpf: Zorat dâzâŋgua nâŋgânek. Zen gurumin den galem a sot Parisaio a, zen ândiândiziŋ
    âlip mân ândim walâziŋgâm sumbemgât siŋgi mân upi.”
  ppo-ppo: Ya̧lo dia̧paae mo i dere ape. Dia̧né dere mo donoi ala wisinaalené kale
    Moses-né asȩmó ere fo yó mótu betere whi̧raperó, Farisi whi̧rapetamoné du betere
    donoi ala tȩteró bitinipa, ti ó hepen bemó betere Kótóné tȩteróló kaae tare
    ao̧mó mo sókókélé faalomeipó.”
  hin-2017: क्योंकि मैं तुम से कहता हूँ, कि यदि तुम्हारी धार्मिकता शास्त्रियों और
    फरीसियों की धार्मिकता से बढ़कर न हो, तो तुम स्वर्ग के राज्य में कभी प्रवेश करने
    न पाओगे।
  bef-bef: Ya huꞌehina nani lenekesa nobube. Lenali Huꞌmamofihi laga besina suhi hite
    hetofanaguti minalanauba Felosi bonaꞌi hiti to keya kaga enelepise bonaꞌmagihi
    hapaꞌani enebe liginogoko lenali kokuluma kapolo nehetilanaꞌmu yabe luto Yesu
