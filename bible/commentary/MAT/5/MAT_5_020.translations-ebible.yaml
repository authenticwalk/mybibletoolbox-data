  aby-aby: Yabake ba wake wemaro nauawe eno wei. Yanu irau ukeka sinekama i Ferosi
    orouini i darawadu ma iwoka ukaisa orounu irau ukeka sineka ma bereke dakaisaie
    i ure yawokeka orofaro da anifoisaya eno wei.
  eng-YLT: '''For I say to you, that if your righteousness may not abound above that
    of the scribes and Pharisees, ye may not enter to the reign of the heavens.'
  jni-jni: Sa in boo shi, ca muruba mu benki ushi me mu akki manu bizizi udungara
    u Musa na anu ubezi urusa, ida ribe shi anyumo ati gomo ta sere ba ko cinginlin.
  kne-kne: Ibagak ngarud en dakayo ay adi kabalin ay maitapi kayo sin panturayan Diyos
    mo baken kayon nalinlinteg mo din Fafariseo ya mamaestron di linteg.”
  tgj-tgj: Ngo nonua mindunv, nonu Pvbv tamsarnv vdwa okv Parisis vdwa alvyala Pwknvyarnv
    gv mvnglwkbv ribolo Pwknvyarnv gv Karv lo aalare.
  gui-NT: 'Echa che jae peve cuae: Jupi vae pe reta peyapo vae mbaeti yave jupi yae
    jupi vae mboroócuai re oporomboe vae reta jare fariseo reta oyapo vae güi, ngaraa
    etei peico mboroocuaia ara pegua pe —jei—.'
  quc-TT: Qas kinbꞌij chiꞌwe chi man kixok taj pa ri ajawarem rech ri kaj we man kikꞌow
    na ri isukꞌal chikiwach ri e fariseos xuqujeꞌ ri aꞌjtijabꞌ rech ri taqanik.
  heg-NTPO: Parsai se Au! Eta mi nuil lolo dui deng guru agama las nol atuil Farisi
    las lo kam, mi tamam nal le daid Ama Lamtua Allah atulin lo.”
  ptu-ptu: 'Dadi la pahallua'' umpaillaam penaba inde tula''ku: Tä'' siakoa'' la mala
    mendadi umma''na Puang Allataala illaam kapahentaanna, ke tä''i mentondom puhaa''
