verse: MAT.005.020
translations:
  kpx-kpx: Diue menaka loui haivemale isi Balisia ata keau nenilahai menaka ehovaholima.
    Iale lana ata kebia evigevei vaveve dua vaholiliege la bae otogoe matama dogae
    talivebene.”
  okv-H: Eto na ungota degi erena Moses ta ke pepeni simba ari embomeni javo Pharisee
    te ahe poekari embomeni te ta ari jajavotoho eagora avo dembeto evujo. Eto enana
    ta ari jajavotoho avo dembeto ae amo God ta simba ari degi ai ta mane be mane
    horasova.”
  tbo-tbo: Palisi po lugagayo tanitaniwagahi lawa u matahi hi dumalu tamogi a paliwelemi
    apega Yaubada anani taniwaga uyahina hina lui babana hai dewa ega hita dewadewa.
    Inapa taumi ona luhogaleya Yaubada anani taniwaga uyahina ona lui yaka taumi omi
    dewa tauhi hai dewa ona dewadewa lagonihi.’
  mal-C: ദൈവവിഷയത്തിൽ നിങ്ങൾക്കുള്ള നീതിനിഷ്ഠ പരീശന്മാർക്കും വേദജ്ഞർക്കുമുള്ള നീതിനിഷ്ഠയിൽ
    കവിയുന്നില്ലെങ്കിൽ നിങ്ങൾ നിശ്ചയമായും സ്വർഗരാജ്യത്തിൽ കടക്കുകയില്ല.
  grc-SR: Λέγω γὰρ ὑμῖν ὅτι ἐὰν μὴ περισσεύσῃ ⸉ἡ δικαιοσύνη ὑμῶν⸊ πλεῖον τῶν γραμματέων
    καὶ Φαρισαίων, οὐ μὴ εἰσέλθητε εἰς τὴν βασιλείαν τῶν οὐρανῶν.
  bgc-bgc: क्यूँके मै थमनै कहूँ सूं, के जै थारा आत्मिक जीवन शास्त्रियाँ अर फरीसियाँ
    के आत्मिक जीवन तै बढ़कै न्ही हो, तो थम सुर्ग के राज्य म्ह कदे बड़ न्ही पाओगें।”
  khz-khz: Avaikila-taunataunamina, pene gomi gemi kala rorirori na Parisea e rova
    gevevega-ripagirana talimara geria kala rorirori ati pene vanagira ne, gomi Kupa
    Basileia aonai ati pio laka-toga, aikina kinavagi.”
  deu-TKW: Denn ich sage euch, wenn es mit eurer Gerechtigkeit nicht mehr ist, als
    bei den Schriftgelehrten und Pharisäern, so werdet ihr mit nichten in das Reich
    der Himmel kommen.
  zsr-NT: 'Rëpaꞌ caꞌ lbiꞌiliꞌ: “Chquiꞌ cugunliꞌ le nactër dxiꞌa ca le tunëꞌ bönniꞌ
    gdauꞌ usëdi, lencaꞌ ca tunëꞌ bönniꞌ gdauꞌ fariseo, cutu caꞌ tsazliꞌ ga niꞌ rna
    bëꞌë Dios yehuaꞌ yubá.”'
  lin-lin: Pamba te, nazali koloba na bino solo ete soki bosembo na bino liboso ya
    Mobeko eleki te bosembo ya balakisi ya Mobeko mpe ya Bafarizeo, bokokota te na
    Bokonzi ya Likolo.
  hns-NT: Ham toelogse boliela kie djab toelog aapan djiewan dharam ke parhal waalan
    aur Fariesie logan se auro safa se na bietaihe tab toelog swarag ke raadj me kabhie
    na bhiettar djaihe.”
  noa-E: Magnaa ichdëupai, Pãrauta ich Ẽwandamau nem waupi jaau simjö nem wauba, sĩi
    jãg Ẽwandam iek jawaag chi machnaan aajem khʉʉnjöpai nem waunaa Moiseeu ley phã
    pʉatarr ʉʉrkhaajem khʉʉn dënjöpaita nem wau nʉm chan, pãar ʉ̈gthar öbërbamgui
    ajim anʉm.
  eng-EMTV: For I say to you, that unless your righteousness exceeds that of the scribes
    and Pharisees, you shall by no means enter the kingdom of heaven.
  mib-NT: Chi cáhán rī jiín ró jeē núu tú coo ndaā gā jniñu cásáha ró vēsú jniñu cásáha
    tēe cástéén tutu ley yā jiín tée grupo fariseo, te ma quɨ́vɨcoo cuɨtɨ rō ndaha
    Yaā andɨvɨ́ jéē ndacu ya jniñu nuū rō.
  lif-NT2: कर खे़प्‍से़म्‍मे़ॽओ, फरिसिहाॽ हे़क्‍क्‍याङ्‌साम्‌योथिम्‍साम्‍बाहाॽनुःल्‍ले़आङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌हाॽ खिनिॽ नुःरिक्‍काङ् के़न्‍इःत्तुम्‍मिन्
    के़न्‍नाःत्तुम्‍मिन्‍ने़ फाॽग्र से़क्‍खासाङ् खिनिॽ साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मो
    के़न्‍लासिन्‍लो॥”
  xnj-xnj: Muyuwanila, ubwina winu ngati nakuyonjokesa wula wa vawula va malagizu
    na Vafalisayu, katu nakuyingila mu Unkosi wa kunani kwa Chapanga.”
  mmx-mmx: A tong i rinimi. Mo do luruptuvuk atnimi noxo lox avukat ti luruptuvuk
    at luvuttadi loklox ase at Laulis Linga la lubung Parisi, kopmen mi noxo vubeles
    at Linintoo, no vana at laxalibet.”
  cbr-NT: Cana mitsu cain, mitsun an Moisésnën cuënëo bana 'unáncë unicama 'imainun
    fariseo unicaman 'acësamaira oquin Nucën Papa Diosan bana quicësabi oquin 'acëma
    'aish camina ainanma 'ianan aín nëtënu abë 'itima 'ain.
  tee-NT: Para chani iclajunau. Ni at'anuya'it'it ju lact'iyan junta lhinajun ju Dios
    pus tasq'uini ni palai soknic'a cava ju mi'atsucunti'an ju uxijnan. Jantu chun
    tachi ju fariseonin nin tachi ju yu'unch ju talhatalaninintach ju milhamap'aksin'an.
  eng-LSV: For I say to you that if your righteousness may not abound above that of
    the scribes and Pharisees, you may not enter into the kingdom of the heavens.
  cak-NT: Y xa rix nijo' chi can ja ri Dios nibano gobernar iwichi, nic'atzin chi
    can más choj ta ic'aslen, chech quic'aslen ri maestros chi ri ley y ri achi'a'
    fariseos. Roma reje' niquinojij chi can choj quic'aslen, y xa man quiri' ta.
  pah-NT: '—A''e ji pe me a''ero: Koji''i ti peko katu hete pembo''ehara''g̃a hohe
    fariseus''g̃a hohe no. Po g̃a hohe rũi pe ndekokatui, a''ero po ti Tupana''ga
    penduvihavuhuhete''ga rũi nehẽ. A''ero po ti ga napenderohoi yvagi pe nehẽ, ei
    Jesus''ga g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Parãpa Tachi Ak'õrepa jara bɨk'a pipɨara ooda-e pɨrã
    Moisepa p'ãda jarateepataarãpa oopataadai k'ãyaara mãik'aapa fariseorãpa oopataadai
    k'ãyaara, Tachi Ak'õredeerã p'anada-e pai.
  xed-xed: 'Kahwathwata ka yu ta mnaghunata: Ka malaghumala a kaghuni ta snatá zlahu
    ka gwal tagha zlahu ŋa mnduha nda la Farisa wu katsi ná, haɗ kuni dzaʼa walaŋtá
    lami da ga mghama Lazglafta wa.»'
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ná caja cuití va ndó tá quia̱hva
    cája na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo já quéa̱ a̱ cu̱ú ndi̱hvi ndó nu̱ú
    cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi.
  gfk-S: Ma mu lik be ira tena harausur ta ira harkurai tane Moses ma ira Parisi di
    manga takados. Iesene aiou tange ta mu be pa mu nale petlaar be mu na salo tano
    kingdom tane God ing be ira numu tintalen takados pai nale lie ta ira nudi.
  bmu-bmu: '“Nöŋön miaŋgö dop kewö jibi mötket: Eŋgö ahakmemeŋini solanŋi miaŋön mönö
    Köna keugö böhi aka Farisi (Köna keugö kapaŋkölköl) yeŋgö silikŋini tandök ewö
    öröröŋ akapuk. Silikŋinan yeŋgö silikŋini gwötpuk qahö oŋgitma ewö, eŋön mönö
    Suepkö bemtohoŋ uruŋe qahö aŋgotme.” Mewö.'
  dgz-dgz: Ne ma kaimakaet wadiaivin. E God menan inak tamana taiana ame Parisi nagirewa
    ge iup wadidiaine nagirewa tat muga garawasepiwa e toemu kimaniwa tauai go e ya
    tanewa e ya tauai.”
  eng-GNV: For I say vnto you, except your righteousnes exceede the righteousnes of
    the Scribes and Pharises, ye shall not enter into the kingdome of heauen.
  zaa-NT: Acca nia' le qui'ni canchu labí guni le adí tsè' ru'a lo Tata Dios ti'chu
    nu runi ca maestro de la ley nna ca fariséuą' nna, entonces ą'hua lebi'į nna labí
    gá'a le le' la' rigú'ubia' qui' Tata Dios.
  eng-WEBSTER: For I say to you, That except your righteousness shall exceed the righteousness
    of the scribes and Pharisees, ye shall in no case enter into the kingdom of heaven.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Paxamë xaniavaetsia Dioso pajumecovënëre.
    Xaniavaetsia Dioso pajumecovënëre judíovi pecujarubivi Dioso pejumecovënëtsijava
    matatoxenetsia. Xaniavaetsia Dioso pajumecovënëre fariseovi ata Dioso pejumecovënëtsijava
    matatoxenetsia. Paxamë xaniavaetsia Dioso itsa apo pajumecovënëtsimë tsane, nexata
    pacuenia bajarapamonae apo jone tsane Dioso pijanacuayabetsia, bajara paxamë ata
    paitsimë tsane. Apo panajonemë tsane Dioso pijanacuayabetsia, jai Jesús pijajivijavabelia.
  bon-bon: 'Cane toraca mene jijenininine: weeme conocäco mule cina liba lica itucärenenemisi
    Parisea sigu biname piiyepu cotre abiberäja biname bime conocäco mule bine, siige
    Acejiyame te piba weebibine lica iwadininuge.”'
  nhw-BL: Pampa nimechilhuía, sintla anquinequij ancalaquise campa tlanahuatía Toteco
    catli itztoc ilhuicac, monequi más xijneltocaca catli Toteco quiijtohua huan amo
    quen quineltocaj nopa fariseos huan nopa tlamachtiani tlen itlanahuatilhua Moisés.
  swh-ONEN: Kwa maana nawaambia, haki yenu isipozidi haki ya Mafarisayo na walimu
    wa sheria, kamwe hamtaingia katika Ufalme wa Mbinguni.
  wbi-wbi: Lino, nikuvavuula kuuti, nave uvugholofu vwinu navukika uvugholofu uvwa
    Vafalisayi nu vwa vavulanisi va ngaghilo, namulingila lusiku mu vutwa vwa kukyanya.
  bba-bba: Domi nɑ bɛɛ sɔ̃ɔmɔ, mɑ n kun mɔ i kuɑ ye Gusunɔ u bikiɑ n kere woodɑ yɛ̃robu
    kɑ Fɑlisibɑ i ǹ duɔ mi Gusunɔ u bɑndu swĩi.
  eng-KJVCPB: For I say unto you, That except your righteousness shall exceed the
    righteousness of the scribes and Pharisees, ye shall in no case enter into the
    kingdom of heaven.
  kgk-NT: Ha gwĩ judeu rekombo'ehaty kwéry, fariseu kwéry ndive ojapose mo'ã Nhandejáry
    remimbota gwive ogwahẽ hagwã mo'ã oho-vy nhande ruvixa ramo Nhandejáry oiko haty-py.
    “Heta nhane rembiapo porã porã” he'i ójehe kwéry. “Upéa-gwi nhagwahẽ va'erã jaha-vy
    Nhandejáry oiko haty-py” he'i mo'ã ójehe kwéry. Ha nogwahẽ mo'ãi voi. Ha'e kwéry
    heko-rupi peiko ramo, napemoirũ mo'ãi Nhandejáry pene ruvixarã-pe. Nhandejáry
    remimbota gwive pehenduseve seve ramo ae, pemoirũ va'erã íxupe, he'i gwemimbo'e
    kwéry-pe Hesu.
  waj-waj: Na ngii giaa ngii miaunoo. Ngia safuuma varira aataruuvo vaidi Farisaiya
    varira aataruuyauvaatama vaidi kua mmaanna kiaa mmiraiya varira aataruuyauvaatama
    hama yaataranai fai yapooma hama ngia Anutuuqo gioonna kiaapuuyara diraivaki kuaaravaivee.
  cpy-cpy: ¿Poshiya-kaatzima kameetha-shirerira Yotaantaniri eejatzi Inashitantaniri?
    Eerorika pawijeeri eeroka pikameetha-shiretee, eero piñahaero ipinkathari-wentantee
    Inkite-jatzi.”
  ekk-PKP: Ma ütlen teile, kui teie moraalne õigsusei ole rohkem kui vaimulike õpetajate
    ja variseride oma, ei saa te kunagi taevariiki.
  mpx-mpx: Palisi ge Logugui ana topankite hi ba tage heliya wali pagan i sapu, yaa
    na baewa eliyamiu, ebo nige wami pagan heliya wali pagan ni wawaisi lake, he nige
    bosowaimiu nuku ulutuk Yehoba wana abalogugui elana.
  wbp-wbp: Purda-nyangkajulu! Jungarnilirla nyinaya Kaatuku! Kulalu kuruwarrikingarduyu-patu-piya
    manu Paraji-patu-piya nyinaya ngula kalu jungarnirli nganta kuruwarri purami Mujuju-kurlangu
    ngularla Kaaturlu yungu nyurru-wiyi. Kajilpankulu rampal-yantarla nyanungurra-piya,
    ngulaju kulankulu yukamirra Kaatu-kurlangu-kurra nguru-nyayirni-wangu-kurra kuja
    kajana Warlalja-Wiri-jiki nyina.”
  luo-luo: Nimar awachonu ni ka ok ber maru oyombo mano mar jo-Farisai gi mar jopuonj
    chik to ok unudonji e pinyruodh polo ngangʼ.
  nhe-NT: Pampa nimechilhuía, intla inquinequij incalaquise campa tlanahuatía Toteco
    tlen itztoc ipan elhuicac, monequi más xijchihuaca tlen xitlahuac que quichihuaj
    nopa fariseos huan nopa tlamachtiani tlen itlanahuatil Moisés.
  aii-aii: ”ܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܸܢ ܠܵܐ ܙܵܝܕܵܐ ܟܹܐܢܘܼܬܵܘܟ݂ܘܿܢ ܒܘܼܫ ܡ̣ܢ
    ܗ̇ܝ ܕܣܵܦܪܹ̈ܐ ܘܕܦܪ̈ܝܼܫܹܐ، ܠܹܐ ܥܵܒ݂ܪܝܼܬܘܿܢ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ.
  esk-NT: Uvva uqautigipsi, Nalaunŋaruałiqsi nakuutluŋitpan iñuuniaġusiatniñ aglaliqirit
    suli Pharisee-ŋuruat suuramikunniiñ isiġumiñaitchusi aŋaayuqautaanun Agaayyutim.
  msb-msb: 'Tandaan an ginasabi ko: kun an iyo pagkamatanos dili maglabaw san sa mga
    Pariseo kag mga paratukdo san Kasuguan dili gayod kamo makasulod sa kahadian san
    langit.”'
  cpa-NT: Lah¹dsóh² juǿi²jni hniah¹². Tsa¹lé² gu³noh¹² hniah¹² ja³jmo¹² Diú¹³ héh¹
    ju³ná³ tsa¹mi³tih³ hniah¹² jǿg³ quiah¹² Diú¹³ cu²rø² hi³méh¹ cónh¹ jín³ tøa¹²
    he¹² lei¹³ quianh¹³ dsa² fariseo.
  dso-dso: କାଇକେବଇଲେ ମୁଇ ତମ୍‌କେ କଇଲିନି, ସାସ୍‌ତର୍‌ ସିକାଉମନ୍‌ ଆରି ପାରୁସିମନର୍‌ତେଇଅନି
    ଅଦିକ୍‌ ବିସ୍‌ବାସ୍‌ ରଇ, ପର୍‌ମେସରର୍‌ ମନ୍‍ କଲା ଇସାବେ, କାମ୍‌ କଲେସେ ସରଗ୍‌ ରାଇଜେ ଜାଇପାରାସ୍‌
    ।”
  meu-meu: Na hamaoromuimu, umui emui kara maoromaoro ese itorena taudia bona Farisea
    taudia edia basine hereaia, umui na guba basileiana lalonai basio raka vareai,
    lasi ona lasi vaitani.
  yva-NT: 'Weramu Syo raura wasai: vatano Parisije muno kuruno makari mbaro Ananyao
    Musa raije utavondi Amisye apa bekere rai mamaumbe vayave. Weti kove mamo weapamo
    watavondi rai tenambe inda wapo mansakivan. Weye ranivara wapa watavondi raije
    mamo mo awa rakivane ramu, wea indati wasisa munijo Amisye be akarive rai raije
    ramu.”'
  dgc-dgc: 'Da tandaan moy ye: i pégsunud moya ta Diyos, éng koman san i pégsunud
    du maistu ta rilihiyon sakay du Pariseyo, éy éwan kam makasdép ta kaharian na
    Diyos.”'
  zpm-NT: ’Rso naa diidz lo to sca, zaacse goḻgac guṉde to zigne ruṉ grë maistr ley,
    grë zha farisé; sac teḻne tsoxcode to gban to zigne racladz Dios, grieelod gdziṉ
    to zaatne rnabey me.
  hix-NT: Onà wyaro àkehe xarha, owyanye. Ohxe roro wehxaha, ketxhe rma haryhe, àyweronàhyamano
    ynye ro komo, Farysew komo xarha. Nyamoro yoho rma haxa ohxe ehtxoko. Nyamoro
    wyaro marma oyehtokonye, Khoryenkomo yowto hona àtohra ro mak manatxhe hampànà,
    kekon hatà, Txesusu.
  sim-sim: Omendingak jirin amu sawenduwa, os Avui Wasilakahi yanga orok ji ikwak
    ji hishi nahi, halanak mbele mbele ol ji uwa nga ji hishinda nga jivi mendek li
    naka. Uhu Farisi nga mashi Moseshin sawendari ma ondo li tiyanda nombon ji tikrihi
    mbele mbele armek lo si mbanda hom ji uka. Os erem ji una ambu nahi, jir mbeek
    yanga orhi orok ikwa ambu jir.�
  npi-ULB: किनकि म तिमीहरूलाई भन्दछु, कि तिमीहरूको धार्मिकता फरिसी र शास्‍त्रीहरूको
    भन्दा बढी भएन भने, तिमीहरू कुनै रीतिले परमेश्‍वरको राज्यमा प्रवेश गर्नेछैनौ ।
  cgc-cgc: Gambal a ki kyo na daw inyo na pagsunod ta kabebet-en ta Dyos paryo nang
    ta pagsunod ta mga Pariseo daw mga manugtudlo ta Mga Sinulat Moises, impusibli
    na masakep kaw ta pagdumala ta Dyos.”
  tim-tim: Aregât makyeŋgire nâŋgâŋet. Yeŋe âmâ Anutugât den lokom manmâ Mosegât den
    kârikŋe makmâ kepikmai are akto Parisaioŋe wan me wan âlepŋe akmai are bo ewangim
    âmâ himbimgât kâmot bo akbai.
  yor-yor: Nítorí náà ni mo ti wí fún yín pé àfi bí òdodo yín bá ju ti àwọn Farisi
    àti ti àwọn olùkọ́ òfin lọ, dájúdájú ẹ̀yin kì yóò le wọ ìjọba ọ̀run.
  wos-wos: Guni Moses wandén hambuk hundika jémba xékélakingute, wuni guniré we. Xékélelakikwa
    du, Farisi akwi, di Moses wandén hambuk hundi atéfék jémba xékéta wakwa maki yanjoka
    di hambuk jémba ya. Yandaka nawulak du diré xéta di wa, ‘Di yikafre sémbut hurukwa
    du di re.’ Wungi wandaka God deka mawuli xékélakita dé dika wa, ‘Wu yingafwe.’
    Wungi wandéka guniré wuni we. Guni yikafre mawuli yata yikafre joo yatanguni.
    Yangut guna yikafre sémbut Farisina sémbut xékélelakikwa duna sémbutré akwi sarékéngwandéndét,
    guni Godna hémémbu retanguni. Guna yikafre sémbut deka sémbutré sarékéngwandéhafi
    yandét, guni Godna hémémbu yamba rekénguni.” Wungi dé Jisas wa.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: judiorã ley jaradiabadaba o panʌ cãyãbara idjab̶a
    pariseorãba o panʌ cãyãbara bãrãba jipaara od̶aẽ́bʌrʌ, Bajãne B̸ʌba pe erob̶aẽ́a.'
  eng-F35: For I say to you that unless your righteousness exceeds that of the scribes
    and Pharisees you will absolutely not enter the kingdom of the heavens!
  ind-ind: 'Jadi Aku sungguh-sungguh berkata kepadamu: Kalau hidupmu tidak lebih benar
    daripada para ahli Taurat dan kelompok Farisi, kamu sama sekali tidak bisa menjadi
    anggota kerajaan Allah.”'
  pes-OPCB: '«این هشدار را نیز به شما می‌دهم: تا دینداری شما برتر از دینداری علمای
