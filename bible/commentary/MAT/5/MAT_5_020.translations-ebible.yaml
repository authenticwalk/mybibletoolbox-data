  plu-plu: Hennewatbaki in. Amawka ku yis wew pi waditte giwkis nerras farisewkis,
    giwkis nerras kannuhekeputnepwi amin amekene Moís gikumadukan. Ku ka hennema,
    yis ka kawihti Uhokri gikumadukan.
  iou-iou: Unita ŋode täwera nadäwut; Baga man yäwoŋärewani äma ba Parisi ämatä ŋode
    yäk täkaŋ; Bureni, nin Anutu täŋo Baga man iwatpäŋ siwoŋi kuŋat täkamäŋ yäk. Ude
    yäk täkaŋ upäŋkaŋ in u yärepmitpäŋ Anutu täŋo gärip ugän kaŋ iwarut. Ude nämo
    tänayäŋ täkaŋ uwä Anutu täŋo kaŋiwat yewa gänaŋ nämo api äroneŋ.
  ntp-NT: Aanʌ angʌnaagidi aapimʌ sai ʌmamaatʌtuldiadami Diuusi sʌʌlicamigadʌ ʌʌmadu
    ʌfariseo poʌlidi iscʌʌgacʌrʌ oidaga dʌmos maitʌrvaavoi. Aapimʌ aliʌsi gʌaagai
    issʌʌlicʌdʌ cʌʌgacʌrʌ oidacagi maisiu ʌpan duucai ʌgai. Dʌmos istʌtʌgitoda aapimʌ
