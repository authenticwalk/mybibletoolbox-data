  mxq-NT: Tʉyꞌa̱jtʉn nꞌanʉʉmʉdʉ, pʉn kyaj miits mjikyꞌa̱jttʉp tʉyꞌa̱jtʉn mʉʉt kʉdiinʉm
    ja fariseeʉty es ja diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp, kyaj mdʉ́kʉdʉt tsa̱jpótm.
  tzj-NT: Anin nbij chewe, ja rewutzil wi xa junan ja cani' cutzil ja maestro ja netijon
