    Deḡoda taudi maika ko voiana, taumi tokare nam Mamaitua na waiguyauma nopone ko
    saḡa.
  nif-nif: 'Yesulɨ yousɨmbi enguk, “Dɨndɨm kuñgula nak ñɨndɨñ sanlet: endɨkñe manda
    nandɨ-tale ama gɨt Falisi ama endɨ endɨkñe manda youyoulɨn patak wɨn gɨtɨk kɨmɨt-kle-kɨliñ
    eañ. Tɨkap sɨndɨ ama wɨn nɨm yapma klembi, Anutu nɨtek kunelɨñdok nandɨlak wɨndɨñ
    nɨm kunekalɨñda, sɨndɨ Kunum Molomdok gɨñgɨtñii nɨm indanekalɨñ.'
  twi-ASANTE: Enti, merebɔ mo kɔkɔ sɛ, sɛ mopɛ sɛ mokɔ ɔsoro ahennie mu deɛ a, gye
    sɛ moyɛ Onyankopɔn apɛdeɛ sene deɛ Atwerɛsɛm no akyerɛkyerɛfoɔ no ne Farisifoɔ
    no yɛ.
  aoj-aoj: Naꞌamba deiꞌ aeꞌ aꞌipipa aꞌi, Ipaꞌ aꞌ ukup pendapoma amom dembami magawalipasa
    muꞌuli Godi moloma amom dembami Farisi. Iꞌi waf ipeꞌifi usiꞌifi owaꞌ fikilaꞌ waf
    amamifia, atiasi ipaꞌ ina pefeꞌ piwis nomona maol Godi nope Dembinai nugumafipa
    ma owagama pigawis anamba anen nagalaꞌambemagoma, owaꞌatin.
  cbv-cbv: Yoobópdih yeebdíh wã naóhna caá. Moisés ã wʉtatjidih bohénit, fariseowãbʉt
    ‘Dios ã wʉtatdih jwĩ tʉ́i jepah beedána caá’, niijná yʉhna, ĩ tʉ́i chãjcan caá.
    Pánihna, Dios ã wʉtatdih yeébboodíh queét chah tʉ́i jepahat caá náahap. Pánih
    jepahcan, Dios ã maáh jʉmʉpboó ñi jʉibícan niít”, Jesús queétdih ãt niijíp wʉt
    jĩ.
  taw-taw: Anɨb ak tek nɨbop agebin, nɨbi bɨ Pelisi okok sek, bɨ kɨli Mosis takaw
    ñu kɨl tɨkak ak nɨgtep gep okok sek gɨpal tek genɨmɨb, God nɨbop dɨl kod ma yenɨgab
    agak. Kɨli gɨpal tek ma gɨnɨmɨb agak. Nɨbi pen gɨtep yɨbɨl gɨnɨmɨb ak nɨm, God
    nɨbop dɨl kod yenɨgab agak.
  jic-NT: Moisés popel sin 'yüsa lajay ma pjü way lajay Dios jos jinwá. Fariseopan
    ma pjü way lajay Dios jos jinwá. Ma yupj jinwá la müjí. 'Üsüs la müjí la p'in
    Dios jos jin. Nun yupj jinwá lojí, ma nun jis Jepa nsem Dios lovin.
  zap-NT: Por neguin yna noo lo de yra de, belne laa de ne ybándet de mazre xnëzdee
    ke lo yra maxter ley no le ke lo yra men ne nak farisew, ydxiindet de ledne rnebééy
    Dëdyuzh.
  wer-wer: Ne niamaan kat wieë. Arim Anutuu ngönte ngaarëk wak wëwë wotpil yaaö pötak
    omën ngön kosangötë ngarangköröere Parisi ngönën omnaröa pël yaaö pöt il newasën
    ëëpna pöt ar Anutuu naë rë olëak wëën wa ngaöök nanimëëpan.”
  ipi-ipi: '@see-verse:MAT.005.019'
  qul-NT: Niyquichis, leymanta yachachejcunamanta fariseocunamantawan nejtin Diosta
    mana astawan sumajta casucunquichischu chayka, Diospaj gobiernonman mana yaycunquichischu.
  ter-NT: 'Koati ngixópitinoe: Enepone kixeku itíkivo, konókoti yupíheovo anú''ukea
    ponóvoko kixoku itúkeovo ne éskiriba yoko farîzeu, enepohikone inuxínoti xanéhiko
    hó''eke. Hákoti koené''eye, ákomo kalíhuina yenópi natíxokuke Íhae Vanúke —kíxovokoxoane
    Jesus.'
  bmr-NT: 'Mɨɨro jino amɨɨhaico neehi: Amɨɨhai caatɨnɨmɨnaa, fariseomɨ icamo iicabadɨro
    mihicamoro Moocaani iimogonoco momoonɨtɨhachiijɨ bu niquejefaño mefeejitɨhi.'
  fuf-fuf: Awa mi andinii on, si peewal mon ngal ɓuraali ngal jannooɓe fii Sariya
    on ɓen ngal e ngal *Fariisiyaaɓe ɓen ngal, on naatataa ka laamateeri kammu few.
  bhl-bhl: Yu kilele kililina! Yom ibolow be Sunbin-Got em kiin dim e kiol kuw kesomi,
    Falisi so, akalem kukuyemin weng kalem aulewko, kukuyemkabiliw kunum biso, alik
    alik biim ibolow fukunbiliw be bakilewinba keliw tewe, yu abiil tikin em gawman
    ding dim kalo nam uniw te.”, yangse kale.
  ons-ons: Ea wane na ŋidanbe detpi, ŋine Anutuŋo numa koboine mogare arikei wane
    wetkemaike, ea bororom teweke mogare arikeiwo, yemo ŋine ewekeu paki, qeli gege
    togon wane numa kotino maine wakesikei. Ŋo ŋine ra rokop don kito ebo ebon, so
    Parisi eŋane masi tanik ea mi yuan onbi paki, qeli gege togon kotino mi wakesikei.”
  con-NTPO: Nane ñoa'me gi su que'ija fariseondeccuma ti'tsse ñotssimbipa Chiga manda'choma
    atesiansundeccuma ti'tsse ñotssimbi'ta, ñoa'me qui Chigama na'sian'cho a'ive da'faya'bi.
  ghs-ghs: Oi Pariseo ma qetaqeta abi isaki eetorai oi isanataamanita nike naho rike
    ma pobi saridzoraiho isaki oi isaki nokohoke riitorai. Riitaama naatapuko nike
    bamu qusuho pobita dzuubarori, baamunipamu, oke ana bamu nike dzaheitaqu.
  peg-peg: ଲାଗିଂ ଆନ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା ଦରମ୍‌ ଗୁରୁର୍‌ ଆରି ପାରୁସିର୍‌ତାଂ ଆଦିକ୍‌ ପାର୍ତି କିଜ଼ି
    ଇସ୍ୱର୍‌ତି ଇଚା ଲାକେ କାମାୟ୍‌ କିତିସ୍‌ ହାଲ୍‌ଜି ଏପେଙ୍ଗ୍‌ ସାର୍ଗେ ରାଜିତ ହଣ୍ଡେଙ୍ଗ୍‌ ଆଡ୍‌ନାଦେର୍‌
    ।
  txu-NT: Kam, ba ar amã arẽ gar ama. Djãm mrãmri Môjdjê kukràdjà mar djwỳnhmẽ mebê
    pardjêu mexkumrẽx? Kati. Mrãmri ar aje katàt amijo abakam ne o aje me akrenhkambit
    dja kàjkwakam Bẽnjadjwỳr djwỳnh amim ar apytà gar kôt ar amijo aba. Nãm ã Jeju
    arkum ane.
  eng-WEBU: For I tell you that unless your righteousness exceeds that of the scribes
    and Pharisees, there is no way you will enter into the Kingdom of Heaven.
  gnw-NT: 'Echa''ã che jae peve cua: Jupi vae pe reta piyapo vae jupi ete''ã yave
    jupi vae mboroyocui re oporomboe vae reta jare fariseo reta uyapo vae güi, ndarau
    etei pico mboroyocuia ara pegua pe —jei—.'
  mux-mux: 'Na-ni enindu nimbu siker: “Perisi-yima kene Pulu Yili-nga ung-manimanga
    puluma piliiku ung-bo tonjilimele yima kene enini ulu sumbi-nílima telemele ulumanga
    olandupa eni we-yambuma-ni naa tíngi lem, Pulu Yili yi nuim kingele molupa yambu
    nokulemú talapena sukundu eni aima naa puku mulungí.” niker. ⸤Yi kanuma-ni ung-manima
    piliiku kene telemele mele lupa. Pulu Yili-ni kanupa ulu sumbi-nílima nimba kanolemú
    mele lupa.⸥” ⸤nirim.⸥'
  maj-NT: A̱t'aha̱ an b'a̱ tíxinnu̱u. Tjíhin nga 'yún na̱xu̱ n'e̱tjusun so jun ni
    xi mjehe̱ Nti̱a̱ná nga já chji̱ne̱'éhe̱n kju̱a̱téxumoo̱ ko̱ já fariseo̱. Tsa najmi
    b'a̱ n'o̱o, ndaha̱chí najmi ku̱i̱ntsu̱ba̱jiun má batéxuma Nti̱a̱ná.
  bkq-NT: Warâ âyanmo auguely. Fariseu domodo, Moisés inweniby wâgâ enomedâni modo
    warâma koendâ aini, tâkewâze kurâ. Kurâ domodo tynrentomoem kulâ olâ akaemo aidyly-ro
    warâ. Deusgue âwymâgumo ize mataymo, kurâ domodo ize ato ara kulâ aini modo takaze
    Deus ize ato aietaungâ — kely Jesus.
  kue-kue: Yeglpre na ene diteinga, “God mambunomo du-yene i ya te pirngi dingwa i
    ta yombuglo ere lo beke teingwa yomba ya te Parisi wagle engre atne ende pi kawa
    tekrimbi, ene heven kingdom suna ta pikraglkwa.”
  cot-NT: Nocantantajiaquempica imaica aatogueti picomajamajajiga, aatogueti panaacojiguiri
    tsatacaantajiguiroca itioncacotanaqueca Moishishini aisa pariseojia, icomajamampeajiacagueti,
    aatotarite pagavejitsi pinquijanaque imajirontagueti Inquitequitica.
  bnp-bnp: A taki mua, a narone mua ge malamala na narone huriki a Pariseo, e huriki
    a mari na vinara na lotu. Ge uka, i uka ma mu gu dili na harikianga na hunu.
  apn-NT: —No Parijew nhõ xwỳnhjaja nẽ Tĩrtũm kapẽr tũm o mẽ ahkre ho mẽ pa xwỳnhjaja.
    Mẽ kot Tĩrtũm kapẽr kôt amnhĩ nhĩpêx mex ã amnhĩ jarẽnh tã no ãm hkôt ã amnhĩ
    nhĩpêx anhỹr kêt nẽ. Jakamã kot kaj mẽ hkôt amnhĩ nhĩpêx o ri apa hãmri nẽ mẽ
    uràk nẽ nhỹrmã Tĩrtũm mẽ wa inhõ krĩ kamã apa hkêt nẽ. Anẽ.
  ctp-NT: 'Nde ndiya chaꞌ nu chkwiǐnꞌ loꞌo wan ni: Chaꞌ kaja chalyuu nu ja tsaa tii
    ꞌa ꞌwan, ndiꞌin chaꞌ ka suꞌwe la tñan nu kuꞌni wan, siꞌi sa ñaꞌan nu ngiꞌni neꞌ
    kti kwa, neꞌ fariseo kwa loꞌo mstru nu nduꞌu chaꞌ joꞌo kwa.'
  bre-BRG: Rak, me a lavar deoc'h, ma ne da ket ho reizhder dreist hini ar skribed
    hag ar farizianed, n'antreot ket e rouantelezh an neñvoù.
  opm-opm: Noh mama meng moh gurnong napotiprohmur. Sawa am hat pati hano Parisio
    ihir Nuhur Got ohe mengnong amram saptimur ma ripti oh garpokmur. Gurri ire tan
    hathe sasipri. Gur gonsi isip mar amratinmur. Na ihyahan Got ohe napapindin teinong
    na hatiprimur pongopri.
  bvr-bvr: 'Gu-gurda ngacha minypa ngu-weya ana-gorrburrwa: Minyja ana-goyburrpa gala
    gun-burral jechinuwa nyiburr-ni, rrapa ngika minypa Berachi (Pharisee) yerrcha
    rrapa joborr marn․gi aburr-gunega aburr-gata minypa aburr-yolkiya aburr-workiya,
    gun-gata minypa ana-goyburrpa gala nyiburr-yinmiya waykin nyiburr-boy rrapa Nyanyapa
    arrku ana-murna nyiburr-ni.'
  wal-wal: Aissi giikko, taani intteyyo odais; intte xillotettai higgiyaa tamaarissiyaageetu
    xillotettaappenne Parisaawetu xillotettaappe darana xayikko, saluwaa kawotettaa
    intte mulekka gelekketa.
  zad-NT: Na' nia' le', aga wak yillinle gana' zoa Chioza' chṉabi'e shi toz ka chonlenle
    fariseoka' na' beṉ'ka' chli' chsedi leya', chiyaḻ' wzenagchle c̱he Chioza' aga
    ka ḻegake'.
  aso-aso: Idoꞌ nemuꞌ nene naza nolo-lingimuve. Lingine Oꞌmosoꞌmi louꞌ gamazi apizi
    lingimaaꞌ avesi idoꞌ Halisaioꞌ monoꞌ laaꞌ avesi ingine eveneꞌ mukiꞌ ngivileꞌ igi
    ve lisiheꞌ lamineꞌ nizave ve li gilaaꞌ nahe. Gililo. Lingine lisiheꞌ goloso igi
    mini aꞌmine monoꞌ li-lingimaaꞌ aniꞌ aleve nene ngivileꞌ igi minamilizaniꞌ nene
    Oꞌmosoꞌmi gizebouꞌ mo kekeꞌ vi hilamilisave.
  uli-uli: Iy be kangalugmi le be yoh le habe loh irel mala Lamliyel Laeng igle ye
    momay wegdegmi mo imor mokwe sensel Hatobtob we mo Pharisees kowe irel yami ma
    foru mekla ye fel mo irel Deus.
  nin-NT: Ingga nggo ko da ki imba, imba ta si yo isisurr imba yi ni ga Abachi mri
    abitsarr na are ba, na anu Farrisi ba, ni ta si na inkindirr yi nggo Abachi zha
    di imba bu na yi hen, imba si taka rri ni ittu i unkplassu yi hen.”
  tgk-tgk: Зеро ба шумо мегӯям, ки агар ҳатто аз шариатдонону фарисиён дида хости
    Худоро пурратар иҷро накунед, ҳаргиз ба подшоҳии Худо дохил намешавед.
  acu-NT: Nunia atumka fariseo ainau tura Moisésa chichamen nuikiartin ainausha nangkamasrumek
    pengker pujachkurmeka, Yuse pujutirinka wayaashtinuitrume,” Jesús timiayi.
  cak-WNT: Nbij c'a chiwe, riyix can rajawaxic chi nic'uaj jun ic'aslen ri más choj
    que chuwech ri quic'aslen ri ye aj tz'iba' y chuwech ri quic'aslen ri fariseos.
    Ruma wi ma que ta ri' xtiben, ma xquixoc ta pa rajawaren ri caj.
  ebk-ebk: Ifiakiak kan chakayu ay mafialin kayu ay maetapi henan muntorayan Apo Dios
    mu nalinlintig kayu mu nan chiyuycha mun-isursuru as Lintig ya nan chiyuycha Fariseo.”
  spa-PDDPT: Porque les digo que si la justicia de ustedes no es mayor que la de los
    escribas y fariseos, de ningún modo entrarán en el reino celestial.
  ruf-ruf: Nowalongelani ghendo, ka ng'amtenda bae ghobama Imulungu kubita pfawotenda
    Mafarisayo na iwolangulitsa Ghamalaghitso, ng'amtsokwingila bae mne undewa wa
    kulanga.
  gun-gun: 'Mba''eta xee aipoa''e pẽvy: Kuaxia re nhombo''e va''ety ha''e fariseu
    kuery reko gui peẽ kuery napendeko porãvei vy yva pygua po''akaa py ndapeikei
    ''rãe.'
  agu-BL: 'Poro yi wetz inchusu''n yi na chintzan tan xtxole''n i''tz yi je''j: Quil
    choponu'' jalen tzi''n tcya''j yi ko quil jal junt ajtza''kl cyanu'' yi ba''n
    tcu''n swutz cyajtza''kl yi e'' parisey, scyuch'' yi e'' tx''olol xo''l yi ley
    Moisés.'
  isn-isn: Kunsoko numuie itai anyu igehite kumikelinkela itai a mafarisayo, shanga
    mukingile mtemi wa kigulu.
  eng-PEV: I’m telling you this, if you don’t do everything that God says, then you
    can’t come into his family. You know that mob called Pharisees. They are really
    strong for our Jewish law. And you know the mob that teach our Jewish law. Well,
    you have to follow God’s law better than all of that Pharisee mob and that law
    teacher mob.”
  ilo-ULB: Ta ibagak kadakayo a makastrekkayo iti pagarian ti langit no maartapan
    ti kinalintegyo ti kinalinteg dagiti eskriba ken dagiti Pariseo.
  pir-NT: Mʉsare niita niaja yʉhʉ. Judio masare buheyequina, fariseo masa gʉ̃hʉ Cohãcjʉ̃
    cahmeñene queoro yerare. Tiquina yʉhdʉoro Cohãcjʉ̃ cahmeñene yeya mʉsa. Mʉsa sa
    yerana, tiquiro pʉhtoro ijiropʉre ne esasi mʉsa, ni yahuahye Jesu.
  anv-NT: Ngarege ɛnyú wáwálé nnó mbɔgé ɛnyú delá fyɛɛ́ mekpo mambele mabɛ́
    Ɛsɔwɔ depwɔ́ ɛkwɔ bɔɔ́ Farasi ne ánlɛré mabɛ́ Ɛsɔwɔ wɔ́, degɛne fɔ́ meti mankpɛ
    né gefwa ɛyigé Ɛsɔwɔ ágbárege ne bɔɔ́ bií cháchá.
  sab-NT: Ba kle tañachuge kwian fariseo ulita kaire kwian daba tkanga tangle Moisés
    chadalla giti ulita kle age no trate ulita Chube gerudu kare Moisés giti, agwa
    ama me kle age ene dale. Cha gerule ba ole, ba me mo ta gbe toi ama kle toi kare,
    ba mo ta gbadale age Chube gerua degaba gerule kare ma no trate kwian fariseoge
    kaire kwian daba tkanga tangle Moisés chadalla gitige, ene ba be ñage toi Chube
    ole nga ngaña giti.
  tmd-tmd: Perisi nöbö piaku aipam, God lo mönö yad nölɨb nöbö bla aipam, ‘God rɨg
    yadmɨd mag akwör rölɨŋö,’ röi aku, jɨ ñɨŋ hör mönö akwör yadön, God rɨg yadmɨd
    mag akwör rölöi, wöhö. Ñɨŋ keir piöŋö, God mönö rɨg yadmɨd akuyöbö akwör nugwön
    ödöriö mɨda akwör mai diöña. Aiöñ aku makwam, God ñɨgö pön wölu adöx yöd röul
    adö kau sö nugwidɨx mɨjöna.
  acr-NNT: '»Paqatzij wi kambꞌiꞌij chiwe: Xew kixok riꞌix chupa wa taqanik petinaq
    chilaꞌ chikaj, we ribꞌinik isilabꞌik e más jusukꞌ chwa ri kibꞌinik raj kꞌutunel
    re ri tzijpixabꞌ y ri fariseos. Noꞌj we na je ta laꞌ, riꞌ na taqal ta chiwe.'
  kpg-kpg: Au e hagi adu gi goodou bolo goodou e mee hua di ulu i Teenua King o God
    di Langi maa godou mouli hai donu ga llauehe laa hongo di mouli o nia Pharisee
    mo digau haga donudonu haganoho.
  taj-taj: एनीगदेसे ङाला ताम ङ्‌यान्‍गो, तिग्‍दा भिसम एनीगदेसे यहूदी धर्मगुरुगदेदेन
    फरिसीगदेसे भन्‍दा ज्‍यना लसी परमेश्‍वरसे म्‍हन्‍बा अन्‍छार आलनी भिसम तिगै लसीन
    एनीगदे स्‍वर्गला य्‍हुल्‍सारी वाङ्‌आम्‍याङ्।
  avt-avt: Hi hetpi werek. God katɨp menmen yaaim yi yisesim yɨrɨakem ap te maminɨn
    menmen mɨt ne Farisi netike mɨt iuwe ne Skraip kerek ninɨn nertei hɨm me Moses
    natɨp mɨt em hɨr nɨrɨakem, yi ap eitike God eiyu hɨrak naanmamri. Hi hetpi menmen
    im hentar mɨt ne Farisi netike mɨt ne Skraip hɨr ap te nanu nantike God taau!
  cbk-cbk: Ta habla gayot yo claro que si hende el di ustedes manera de vivir queda
    mas bueno na vista de Dios que con el vivir del maga maestro Judio y del maga
    Pariseo, hende ustedes nunca ay llega na lugar donde el Dios ta reina.
  uig-ARA: چۈنكى مەن سىلەرگە شۇنى ئېيتىپ قويايكى، ھەققانىيلىقىڭلار تەۋرات ئۇستازلىرى
    ۋە پەرىسىيلەرنىڭكىدىن ئاشمىسا، ئەرش پادىشاھلىقىغا ھېچقاچان كىرەلمەيسىلەر.
  tuf-tuf: Aját ba quin uní wacaro. Baat urá ayan Fariséoan bachan chihtán síw̃quinan
    cuít yajcátaro. Eyta yájtieyra, cuacúr Sir quin beya báreyra.
  abx-abx: Kay sumatan-ta kam, kon angirog kam hamok si pagkamatadung-na si mga Parisiyo
    pati' si mga paragturo' bala'od, sigurado nga ga'i kam liwat agkakwirinta si nagpanhadi'an-na
    si man langit.
  mco-NT: Ɨɨch miich ajcxy nɨmaayb, pen ca' miich ajcxy jac'oy mdúngɨxy ca'ydɨ fariseos
    etz escribas ajcxy, ca' nimɨna mdɨgɨ̈huɨpy ma Dios y'ane'mɨn.
  kqf-kqf: Bi yà giugiuwemi, emi yawasana ko kadidimani kauwedi, bi mote koma voiye
    maibena Palisi bi waiḡake tauwailovelovena. Tedi ta kitekitedi te bena didimana
    lavedi bi nopodi ba gebogebo i wanavu. Bamoda temi mainana ko voiyena ba mote
    kaka Mala ena waibada noponemo koma solasaḡa.
  cpb-NT: ¿Poshiyakaatziima kameethashire ikantayetaka Yotzinkariite eejatzi Fariseo?
    Tera. Te rimonkaatziro kameethaini inintakaawetariri Pawa. Eerorika pawisayetairi
    eeroka pinkameethashireyetai, eerowa piñagairo impinkathariwentantai Inkitesatzi.”
  aon-aon: Aria douk adur atin eik yakripep namudok, ipak douk pupeum aria ta mare
