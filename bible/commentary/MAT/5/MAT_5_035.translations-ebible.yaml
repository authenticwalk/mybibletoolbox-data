  pon-pon: Pil der jappa, pwe utipa; pil der Ierujalem, pweki kanim en Nanmarki lapalap.
  nhe-BL: Amo xijtestigojquetzaca tlaltepactli pampa iicxitla Toteco tlen nojquiya
    yajaya quinahuatía. Amo xijtestigojquetzaca altepetl Jerusalén, pampa Jerusalén
    ialtepe Toteco nopa Hueyi Tlanahuatijquetl.
  sps-sps: ge inei kan peto tan puputaa, tana saa pan iny tututua Tsunia Ya te favusuainy
    a moun; ge Jerusalem, tana saa a Jerusalem a ngats fan tsian tana aatouf a tsigtsig.
  wnc-wnc: Siwan ginda kepdakae yake wamu takngatu ma yawa kekekawan. Wena. Kepdaka
    Anututa kunggaunin. Siwan Jerusalemu Buyambam tapatane yotbam gapma ngang natayuke
    ginda Jerusalemde umana yake wamu takngatu yawa kekekawikge ma yawam. Wena.
  nmw-S: Tab u esiloyan panayawi, kaiwane hehene hana bagahotei ti ya. Tab u esiloyan
    Jerusalem, kaiwane Kin Lahine habane ti yo.
  bus-bus: ke anduna, zaakɛ Luda tintimɛ, ke Yerusalɛmu, zaakɛ Kína ìsi wɛ́tɛmɛ.
  gub-BL: — Azapo putar tuwe a'e heremimume'u kwer ihe nehe. Tuwe ywy wenu katu ko
    heze'eg a'e nehe, peze zo nehe. Ta'e ywy a'e xe, nuzawy kwaw Tupàn ipy hupaw a'e
    xe. — Azapo putar tuwe heremimume'u kwer ihe nehe. Tuwe Zeruzarez wenu katu ko
    heze'eg a'e nehe, peze zo nehe. Ta'e Zaneruwihawete ikàg ma'e a'e xe, wiko putar
    Zeruzarez tawhu pe a'e nehe xe.
  imo-imo: Mai kombumu kape imbi leko mi naa leangeila. Akumu Gote yunge kimbo mundurumo
    polomu. Jerusalem kape imbi naa leangei. Akumu iye nomi king paa awilimunga kombu
    awilimu.
  boj-boj: Mandam a Qotei aqa siŋga atqajqa sawa. Deqa niŋgi mandam aqa ñam na anjam
    bei siŋgilataib. Jerusalem a Mandor Koba aqa segi qure koba. Deqa niŋgi Jerusalem
    aqa ñam na anjam bei siŋgilataib.
  eng-DRA: 'Nor by the earth, for it is his footstool: nor by Jerusalem, for it is
    the city of the great king:'
  knf-knf: nawutan kamehna ţi mboş ţiki manwooŋ dko dpafni ihoţ di nul ; nakmehna
    ţi Yeruŧalem, ţiki dawooŋ ubeeka wi *Andëmuŋ Maakan.
  san-KHM: ប្ឫថិវ្យា នាម្នាបិ ន, យតះ សា តស្យ បាទបីឋំ; យិរូឝាលមោ នាម្នាបិ ន, យតះ សា
    មហារាជស្យ បុរី;
  arn-NT: Ka femngechi üytukefilmün kuyalltun mew tüfachi mapu, Ngünechen am tañi
    namun reke pünolelu ta tüfa mew. Ka femngechi üytukefilmün kuyalltun mew Jerusalen
    waria no rume, Ngünechen ñi dullielchi waria tatey.
  zas-NT: niꞌqui guidxliuj din loj guidxliuj na̱j lod ruzuj guiaꞌman, niꞌqui Jerusalén
    din laan na̱j ladx rey mazri rniabee.
  ken-NT: Mmu abhɨkɨ bhɔŋ bɛyɨkɨ ambɨŋɨ mmɨk mbɔnyunɛ mmɨkɨ nɛ achi mbɔ ɛnɔk ɛnɛ Mandɛm
    ásɨ̀kɨ bɛkak arɛ. Nɛ mmu abhɨkɨ bhɔŋ bɛyɨkɨ ambɨŋɨ Yerúsalɛm, mbɔnyunɛ chi ɛtɔk
    ɛrɛmɛ́ Mfɔ ywɛsɛ.
