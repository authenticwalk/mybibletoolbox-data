    aisonori nanibatëmi catingasati”. Carari nangantaiguëmi itingomibintaiguëri Atingomi
    omagaro Jerosaresati. Igóti Iriro aisonorica pinibati.'
  plu-plu: Iné kawnata kanum inin waxri adug yitemwera mmanawa in Uhokri gikugkapta.
