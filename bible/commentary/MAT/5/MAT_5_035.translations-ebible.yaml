verse: MAT.005.035
translations:
  kpx-kpx: Isi lainaho vatatamo katelahalive. Kosealemo vata keu Dilavau velo mamomale
    matama. Isi lainaho Dielusalema ketamo katelahalive. Kosealemo Dielusalema keu
    oe tumu. Kosive baluga umale matama.
  okv-H: Eto mane enda ta javo ta ke peni aisoa amo God ta utu tembari avo eto. Eto
    da Jerusalem ta javo mane jigama ue ke peni aisoa amo God mamo uhu ta king ta
    da ra. Eto amo da no mane ra.
  tbo-tbo: Ma a paliwelena memi ega hipuli binei ona igwala matababana Yaubada aena
    ani hounana. Ma ega Yelusalem ona igwaleya, matababana Wasawasa baneina tauna
    Yaubada a dobu.
  mal-C: ഭൂമിയെക്കൊണ്ടരുത്; അത് ദൈവത്തിന്റെ പാദപീഠം. ജെറുശലേമിനെക്കൊണ്ടും അരുത്; അതു
    മഹാരാജാവിന്റെ നഗരം.
  grc-SR: μήτε ἐν τῇ γῇ, ὅτι ὑποπόδιόν ἐστιν τῶν ποδῶν αὐτοῦ· μήτε εἰς Ἱεροσόλυμα,
    ὅτι πόλις ἐστὶν τοῦ μεγάλου βασιλέως·
  bgc-bgc: ना धरती की, क्यूँके वा उसकै पैरां की पिड्ढी सै, ना यरुशलेम नगर की, क्यूँके
    वो महाराजा का नगर सै।
  khz-khz: pa tanopara aranai maki ragaina, kwalana ia Palagu gagena panakauna kapuna;
    pa Ierusalema aranai, kwalana ia King kamuna gena siti.
  deu-TKW: noch bei der Erde, denn sie ist seiner Füße Schemel; noch bei Jerusalem,
    denn es ist des großen Königs Stadt.
  zsr-NT: Cutu gun tsutsu xtídzaꞌliꞌ gneyliꞌ luyú ni, le nac luyú ni ca xlibi niꞌë
    Dios, len cutu gneyliꞌ Jerusalén, le nac ladzëꞌ Bönniꞌ náctërëꞌ blau rna bëꞌë.
  lin-lin: to na kombo ya mokili, pamba te mokili ezali enyatelo makolo ya Nzambe ;
    to mpe na kombo ya Yelusalemi, pamba te Yelusalemi ezali engumba ya Mokonzi Monene.
  hns-NT: Aur dhartie par Parmeswar aapan gor dhare hai, ohie se dhartie ke naam leike
    bhie na kasam khaihe. Aur Jeroesaalem ke naam leike bhie na kasam khaihe. Oe sahar
    Parmeswar ke hai aur oe sab se barka maahaaraadja hai.
  noa-E: Mʉg durrjã sĩi Ẽwandam bʉ̈ dʉnʉʉujem aawai ni mʉg durr igwiajã oob mag gaaimuata
    nem wauju a iekhamiet a jaaumajim anʉm. Wa Jerusalén phöbör igwia khãijã, jãg
    phöbör thumaam khʉʉn khãaijã chi ʉ̈rʉʉcharam Rey sĩejem phöbör aawai, oob mag
    gaaimuajã nem wauju a iekhamiet ajim anʉm.
  eng-EMTV: nor by the earth, for it is His footstool; nor by Jerusalem, for it is
    the city of the great King.
  mib-NT: Te ñayɨ̄vɨ cúu nájnūhun teyū nuū íin jehē yā. Te ni ma ndácunehen ró ñuu
    Jerusalén, chi suu cúu ñuu maá Yáā cúu Rey cujéhnu.
  lif-NT2: हे़क्‍क्‍याङ् इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुमिङ्‌ङोआङ् माङ्‌मे़हे़क्‍कासिम्‍मे़न्‍ने़ॽओ,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌ग खुने़ॽ कुलाङ् तोॽभेःत्‍लो॥ हे़क्‍केलॽरिक्‍के यरुसले़म्‍मिल्‍ले़
    कुमिङ्‌ङोआङ् माङ्‌मे़हे़क्‍कासिम्‍मे़न्‍ने़ॽ, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌ग पयम् यम्‍बा
    हाङ्‌ङिल्‍ले़ कुये़क्‌यक्‍लो॥
  xnj-xnj: amala kulapa kwa mulima muni chigoda cha kuvikila magendelu gaki, amala
    ku Yelusalemu muni muji wa Nkosi mkulu.
  mmx-mmx: La nemen mita lox amuat tevelinga atnimi mi lavangpangpe mi lavatbung menemen,
    mila neni loxot burubut ti luxangkedek teren. La nemen mita lox amuat tevelinga
    mi lavangpangpe mi ne Jerusalem, mila neni lemenemen silok at ne Moroa.
  cbr-NT: '''Imainun camina —menbi cuamainun cana cëmëquinma asérabi mi cain —qui
    banatima ''ain, mecama ca Nucën Papa Diosan ainan ''inun uniocëxa, usa ''ain.
    ''Imainun camina —Jerusalénu ''icëcaman cuamainun cana cëmëquinma asérabi mi cain
    —qui banatima ''ain, Jerusalénu ca judíos unicaman ''Apu ''icë, usa ''ain.'
  tee-NT: Nin yuchi ni lai alhip'ast'act'it ju lacat'un ni anchach ju ch'antai ju
    Dios. Nin yuchi ju lak'achak'an Jerusalén ni yuchach ixlak'achak'an ju k'ai ucxtin
    Dios.
  eng-LSV: nor by the earth, because it is His footstool, nor by Jerusalem, because
    it is [the] city of [the] great King,
  cak-NT: Chuka' man tisiq'uij ri rech-ulef chi niben jurar, roma chiri' nuya-wi rakan
    ri Dios. Man tisiq'uij chuka' rubi' ri tenemit Jerusalem, roma ri tenemit ri'
    chi ri Nimalaj Rey.
  pah-NT: —Tapehenoi ti yvya no. A'ereki yvya ko Tupana'ga pya nongava. Nurã ti tapehenoi
    yvya pe'erame nahanahã po ti ji rekoi nehẽ javo. —Tapehenoi ti cidade de Jerusalém.
    A'ereki Jerusalém ko Tupana'ga cidade nhanderuvihavuhuhete'ga cidade. Nurã ti
    tapehenoi Jerusalém pe'erame nahanahã po ti ji rekoi nehẽ javo.
  sja-NT: Ichiaba juraanáatɨ na p'ek'au eujã k'ĩrapite, Tachi Ak'õrepa na p'ek'au
    eujã ooda perã. Ichiaba juraanáatɨ Jerusalén k'ĩrapite, Jerusalén Tachi Ak'õre,
    Tachi Rey Waibɨa p'uuru perã.
  xed-xed: Dər nda haɗik, kabga vla fa səlani ya. Dər nda luwa Ursalima, kabga luwa
    Mgham dagala ya.
  mks-NT: Ta ni a̱ tává ndo̱ qui̱ví ñundáhyi̱ jáchi̱ ñundáhyi̱ cúú nu̱ sáni̱ mé á
    ta ni a̱ tává ndo̱ qui̱ví ñuu Jerusalén jáchi̱ cúú á ñuu na̱ca̱xi Ndióxi̱, mé
    á cúú á rey cáhnu ndiva̱ha.
  gfk-S: Ma waak u hasasalim ukira ra ula hanuo kinong be God la bubu tur ter tana.
    Ma waak u hasasalim ta tike katano i halhaalien, hoke Ierusalem, no taman a nuno
    no Tamat na King.
  bmu-bmu: “Gölme mi Anutugö könaŋaŋgö döpŋi akzawaŋgöra aka keu kewö kude jime, ‘Keu
    ölŋi qahö jimam ewö, gölmenöŋ ölöp tiŋgita turum niŋgima.’ Jerusalem mi Kiŋ Tök-kutukutuŋaŋgö
    sitiŋi akzawaŋgöra aka keu kewöŋi mi mewöyök kude jime, ‘Keu ölŋi qahö jimam ewö,
    Kiŋ Ketaŋi yaŋön ölöp qemasolokepnaŋgö likepŋi meleŋni qakne öŋgöma.’
  dgz-dgz: Amba piup amun mega gapan den tanop ya tone iwa piup mame, God pusiwa amuini
    arewa. Pa sewa Ierusalem, God wandini arewa, amun mega gapan den ya tone iwa pa
    sewa ame Ayop bawarewa God pa megawa.
  eng-GNV: 'Nor yet by the earth: for it is his footestoole: neither by Hierusalem:
    for it is the citie of the great King.'
  zaa-NT: Nihua bittu guni le jurar nna gudu le por testigo ttu cosa té le' yétsiloyu,
    porqui'ni ná huą́ parte de la' rigú'ubia' quì'e. Nihua làa gudu le por testigo
    Jerusalén, porqui'ni ną́ ciudad qui' Tata Dios enne' ná Rey Ỹeni.
  eng-WEBSTER: 'Nor by the earth; for it is his footstool: neither by Jerusalem; for
    it is the city of the great King,'
  guh-guh: 'Pëtsa pajumaitsimënua: “Xaniajanë raja. Cajumaitsitsi mapacueniaje mapairaje
    pevënëta,” pajamë pëtsa. Tsipaji raja Dioso pijaira. Pëtsa bajarapacuenia pajumaitsimë
    Jerusaléntomara ata pevënëta. Tsipaji Jerusaléntomara Dioso pepo nacuaevetsinë
    pijatomara.'
  bon-bon: Cuta gone gawecewe me ngii cama iicana, ingle teeme ernge acita gawe gyene;
    cuta piiyepu Yerusalema me ngii cama gone iicana, ingle babo mope biname me cewe
    gyene.
  nhw-BL: Amo xijtestigojquetzaca tlaltipactli pampa iicxitla Toteco catli nojquiya
    yaya quinahuatía. Amo xijtestigojquetzaca altepetl Jerusalén, pampa Jerusalén
    ialtepe Toteco nopa Hueyi Tlanahuatijquetl.
  swh-ONEN: au kwa dunia, kwa kuwa ndipo mahali pake pa kuwekea miguu; au kwa Yerusalemu,
    kwa kuwa ndio mji wa Mfalme Mkuu.
  wbi-wbi: Nambe kujiisha mulwa kutambula iisi ulwakuva pepano uNguluvi iviika amaghulu
    ghaake; nambe kujiigha mulwa kutambula ilikaaja ilya Yelusalemu, ulwakuva lye
    likaaja lya Ntwa um'baha.
  bba-bba: I ku kɑ tem bɔ̃re yèn sɔ̃ mu sɑ̃ɑ Gusunɔn nɑɑ sɔnditiru. I ku mɑɑ kɑ Yerusɑlɛmu
    bɔ̃re yèn sɔ̃ yɑ sɑ̃ɑ sinɑ bokon wuu.
  eng-KJVCPB: 'nor by the earth; for it is his footstool: neither by Jerusalem; for
    it is the city of the great King.'
  kgk-NT: Ani ereiporu teĩ yvy réry. Upe-py Nhandejáry opyrũ haty. Ani ereiporu teĩ
    Jerusalém tetã réry. Upe-py oiko Nhandejáry nhande ruvixagwasu. Nde ae ne nhe'ẽ
    eiporu.
  waj-waj: Mmataivo Anutuuqo yuku yapeera yoosinnaivaara sa ai kuaivaa yeena rainna
    mmataivaa nnutuuvaa tasipama kiee kianee. Yerusareema inna ti kieeta pinaa ngiau
    aapu variivaa yoosinnaivaara sa ai kuaivaa yeena rainna Yerusareema nnutuuvaa
    tasipama kiee kianee.
  cpy-cpy: Eero pipaeryaa-waetziro kepatsi, tema riitaki ashitawori Tajorentsi, rootaki
    ikatziya-chente-tanta-piintari. Eero pipaeryaa-shiwaetawo Aapatziyaweni, tema
    aritaki ipinkathari-wentantee Pinkathari-perori.
  ekk-PKP: Ärge vanduge maa juurest, sest see on Jumala jalajäri. Ärge vanduge Jeruusalemma
    juures, sest see on suure Kuninga linn.
  mpx-mpx: Bahi nu ba “O sila panayawi,” kaiwena aena ana abateli te. Bahi nu ba,
    “O sila Yelusalema,” kaiwena Kin bwabwatana wana panuwa to.
  wbp-wbp: Manu yinjakungarntirli, nguru nyampu yampiya yirdi-maninja-wangurlu. Nguru
    nyampuju Kaatu-kurlangu, kula nyuntu-nyangu. Manu yinjakungarntirli, kirri Jurujulumu
    yampiya yirdi-maninja-wangurlu. Ngulaju kirri Jurujulumu Kaatu-kurlangu Warlalja-Wiri-kirlangu.
  luo-luo: kata gi piny, nimar en e raten tiende; kata gi Jerusalem, nikech en e dala
    maduongʼ mar Ruoth Maduongʼ.
  nhe-NT: Amo xijtestigojquetzaca tlaltepactli pampa iicxitla Toteco tlen nojquiya
    yajaya quinahuatía. Amo xijtestigojquetzaca altepetl Jerusalén, pampa Jerusalén
    ialtepe Toteco nopa Hueyi Tlanahuatijquetl.
  aii-aii: ”ܘܐܘܼܦ ܠܵܐ ܒܐܲܪܥܵܐ، ܣܵܒܵܒ ܝܼܠܵܗ̇ ܟܘܼܒ݂ܫܵܐ ܬܚܘܿܬ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ؛ ܘܐܘܼܦ ܠܵܐ
    ܒܐܘܿܪܸܫܠܸܡ، ܣܵܒܵܒ ܝܼܠܵܗ̇ ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܡܲܠܟܵܐ ܓܘܼܪܵܐ.
  esk-NT: naagalu nunakun atakkii iñiqtuiqsiaqvigigaa isigaŋmiñun, naagalu Jerusalem-kun
    atakkii nunaaqqiġigaa kamanaqtuam umialgum.
  msb-msb: ni paagi san duta kay ina an tungtungan san iya tiil, ni paagi san Jerusalem
    kay ina an syudad san Makagagahom na Hadi.
  cpa-NT: Tsa¹héh³ hniah¹² jmøi¹guǿi¹. Di³ quiah¹² báh³ Diú¹³ jmøi¹guǿi¹ calah. Tsa¹héh³
    hniah¹² jøa³juøi² Jerusalén. Di³ juøi² quiah¹² Diú¹³ juanh¹² báh³ jøng², dsa²
    jmo¹² héh¹ ni³ jmøi¹guǿi¹.
  dso-dso: ଦର୍‌ତନିର୍‌ ନାଉଁ ଦାରି ରାନ୍‌ ପାକାଆ ନାଇ, କାଇକେବଇଲେ, ସେଟା ପର୍‌ମେସରର୍‌ ପାଦ୍‌
    ସଙ୍ଗଇବା ଜାଗା । ଜିରୁସାଲାମ୍‌ ଗଡର୍‌ ନାଉଁ ଦାରି ମିସା ରାନ୍‌ ପାକାଇବାଟା ଟିକ୍ ନାଇ, କାଇକେବଇଲେ
    ସେଟା ରାଜାମନର୍‌ ରାଜା ରଇବା ଜାଗା ।
  meu-meu: dia tanobada ladana ai, badina be ia na aena edia moi-tao ḡauna; dia Ierusalem
    ladana ai, badina be ia na Pavapava hereana ena hanua.
  yva-NT: '@see-verse:MAT.005.034'
  dgc-dgc: Sakay diyan moy kékagin a sistigu mo i luta, da Diyos i tagapamahala ta
    éya. Sakay diyan moy be kékagin a sistigu mo i Jerusalem, da saya i banuwan na
    Mataas a Hari.
  zpm-NT: per ni guidzliu, sac lo guidzliu nac zaatne zo ni me; per ni Jerusalén,
    sac ga nac guiedz nroob ne rnabey me;
  hix-NT: Anatoko onà wyaro nketxow hamà, toto komo. Rorwonàmàthàr yawo rohra ryehtoko,
    nosomtatkano rma haka, yukryeka, ketxow hamà. Àro wyaro kahra rma rha ehtxoko,
    yukryeka hoko xarha, Khoryenkom yahon me esnàr ke. Àro wyaro kanyehnà rma, orwonàmàthàyam
    yawo ro ehtxoko, kekon hatà. Anatoko onà wyaro nketxow hamà. Rorwonàmàthàr yawo
    rohra ryehtoko, nosomtatkano rma haka, Xerusaryenà, ketxow hamà. Àro wyaro kahra
    rma rha ehtxoko, Xerusaryen hoko xarha, akayaryet komo ymo yowto me esnàr ke,
    Khoryenkomo nànyaketxho yowto me esnàr ke. Àro wyaro kanyehnà rma, orwonàmàthàyam
    yawo ro ehtxoko, kekon hatà, Txesusu.
  sim-sim: Uhu, �Misambi heyewak omek amu mbanduwa,� karem ji mbawa hala, wahau. Mberem
    ushiwak? Misambi Avui Wasilaka or ese sinda mishi sira. Uhu Jerusalemhi hik mbele
    las ji mbawa hala, wahau. Mberem ushiwak? Jerusalem kolaka orhi os kingik or naha
    nor linda mishi sira.
  npi-ULB: न त पृथ्वीको, किनकि त्यो उहाँको निम्ति पाउदान हो; न त यरूशलेमको, किनकि
    त्यो महान् राजाको सहर हो;
  cgc-cgc: Dili kaw man magsumpa paagi ta pagsambit ta kalibutan tak kalibutan i sakep
    ta iya na pagdumala na paryo naan di gatungtong iya na batiis. Dili kaw man magsumpa
    paagi ta pagsambit ta Jerusalem tak Jerusalem syudad na iya ta Dyos na makagagaem
    na ari.
  tim-tim: Akto hângâlân horatmâ bo makbei. Amâ wangât? Hingât. Anutuŋe keiŋande tâlim
    tatmap aregât. Akto Yerusalemgât meteŋân bo makmâ horatbei. Amâ wangât? Hingât.
    Yerusalem amâ Anutu Humoyeŋe yâkgât kepia kautŋe aregât.
  yor-yor: Tàbí fi ayé búra, nítorí àpótí ìtìsẹ̀ Ọlọ́run ni; tàbí Jerusalẹmu, nítorí
    olórí ìlú ọba ńlá ni.
  wos-wos: God héfambu déka man xakindéka héfana ximbu akwi hundi gikénguni. Jerusalem
    nana néma Du Godna hafwa dé, Guni Jerusalemna ximbu akwi hundi gikénguni.
  emp-NTPO: Naʌ̃ ẽjũã trʌ̃neba wãrãda ne oyad̶a arãnadua, naʌ̃ ẽjũãra Ãcõrẽ jĩrũ b̶ʌbari
    quĩrãca b̶ʌ bẽrã. Idjab̶a Jerusaleʌ̃ trʌ̃neba wãrãda ne oyad̶a arãnadua, Jerusaleʌ̃ra
    dadjirã Boro Ãcõrẽ puru bẽrã.
  eng-F35: nor by the earth, because it is a stool for His feet; nor by Jerusalem,
    because it is the city of the great King.
  ind-ind: Jangan menyebut demi bumi, karena bumi merupakan tempat Allah menaruh kaki-Nya
    ketika Dia duduk di atas takhta-Nya. Jangan pula menyebut demi Yerusalem, karena
    itu adalah ibukota Raja Mahabesar.
  pes-OPCB: و نه به زمین که پای‌انداز اوست، و نه به اورشلیم که شهر آن پادشاه بزرگ
    است؛ به هیچ‌یک از اینها سوگند یاد نکنید.
  mpt-mpt: Dabale niniin osa mo taisanibta baanimibe! Niminbabe, dabale Gode biin
    gwabo skilo ola biebe. Eka Yelusalem bibo niniin osa mo taisonibta baanimibe!
    Niminbabe, Yelusalem bibo Komok Sume bibobe.
  bla-bla: 'Ksŏk''kum pini''tŭpŭtauŭnik; itsĭssuikau''piu: Jerusalem pini''tŭpŭtauŭnik;
    tŭkka Omŭx''ina ot''akapioyimaie.'
  ssx-ssx: Do kekena꞉ biki lo make na lapa꞉peke. Pa ekipeke. Do kenketa꞉ Koda꞉na꞉
    anke ula꞉ ale yeleke loa꞉me. Mo hande Diutuseleme lo make na lapa꞉peke. Pa ekipeke.
    Mo data꞉ mo Kini tiekena꞉ daoni yeleke loa꞉me.
  mkl-mkl: Nɔ i mɑɑ̀ yɑ ɡbɑsi do ilɛ ŋɑ, domi bi ku lesi isɛɛi. Nɔ i mɑɑ̀ yɑ ɡbɑsi
    do Zeruzɑlɛmu ŋɑ domi ilui Ilɑɑɔ̃ ɑmɑnlu nlɑui.
  gaq-gaq: ମଞ୍ଚ୍‌ପୁର୍‌ ମ୍ନିରେ ପାର୍‌ମାନ୍ ଆତ୍ଲାଗ୍‌ପା ଡାଗ୍ଲା ଆତେନ୍‌ ଇସ୍‌ପର୍‌ନେ ଞ୍ଚ ବନେ
    ଜାଗା । ଯିରୂଶାଲମ୍‌ ମ୍ନିରେ ଡିଗ୍ ପାର୍‌ମାନ୍ ଆତ୍ଲାଗ୍‌ପା ଡାଗ୍ଲା ଆତେନ୍‌ ଇଃସାଙ୍ଗ୍‌ଇଂନେ
    ଇଃସାଙ୍ଗ୍‌ନେ ନଗର୍ ।
  gof-RNT: Iya tohoy yedhdhiya soo gidiya gisho sa7ankka caaqqofite. Gita kawuwa katama
    gidiya gisho Yerusalaamenkka caaqqofite.
  unx-unx: ଚାଏ ଅତେରେୟାଃ ଆଲ୍‌ପେୟାଃ, ଚିୟାଃଚି ଏନାଦ ଇନିୟାଃ କାଟାରେୟାଃ ଗାଣ୍ଡୁ ତାନାଃ, ଆଡଃ
    ଯୀରୁଶାଲେମ୍‌ରେଆଃ ଆଲ୍‌ପେୟାଃ, ଚିୟାଃଚି ଏନାଦ ମାରାଙ୍ଗ୍‌ ରାଜାକଆଃ ନାଗାର୍‌ ତାନାଃ ।
  gah-gah: Itó imane mikasiló nene Ómasímo lisoaká noive. Nenemú mikasigú ali miliki
    gakó li hukamilo. Itó Zelusale nene okulumakú agulizaki ve napámini apá neve.
    Nenemú Zelusale numutoka ali miliki lo hukoaká nene ahulalo.
  lcm-lcm: Na si kuli vunep ka ago using kapo oring ipo agon ani kakina. Na si Ierusalem
    ka ago using kapo kana rina na tulava tavirimok.
  aer-aer: '@see-verse:MAT.005.034'
  qvc-NT: Amakish kay pacha allpata myintashpaqa jurangillapachu. Chaqa kay pacha
    allpaqam Dyuspa ch'akin sarrukushqan lugar. Amakish ni Dyus akrashqan Jirusalin
    llaqtata myintashpaqa jurangillapachu.
  tgl-ULB: huwag sa lupa dahil ito ang tapakan ng kaniyang mga paa, huwag din sa Jerusalem
    dahil ito ang lungsod ng dakilang Hari.
  cbs-NT: Maidi shinain jawendi yubakayamaxankanwen, na maikidan, Diosun jawen tae
    kenyankidan. Ja inun, maewan Jerusalén shinain jawendi yubakayamaxankanwen, janudi
    xanen ibujaida jiweakidan.
  xtm-NTPP: Ni a ko jin ka'an ni ja maa ñu'ú ya'a te jin sa'a ni, vaa nuu ka yoxtnee
    ja'a ya ma kúu. Ni a ko jin ka'an ni ja maa ñuu Jerusalén ma te jin sa'a ni, vaa
    ñuu Jerusalén ma kúu ñuu iya kúu Rey Kanuu ma.
  nnq-nnq: na pannemaje, gambu penia nga pukubeka makongono gabe, nuku Yelusalemuje,
    gambu chenie nga kilambo cha Angwana Akolongwa.
  bao-NT: Ñucã, ati yepa mena cãare ĩiticãña. Ati yepa cãa, Ʉmʉreco Pacʉ cʉ̃ ca ʉta
    cũuri tabe niiro bii. Ñucã, “Jerusalén mena yʉ ĩi,” ĩiticãña. Tii macã, Wiogʉ
    do biro Ca Tiiya Manigʉ yaa macã niiro bii.
  san-ORI: ପୃଥିୱ୍ୟା ନାମ୍ନାପି ନ, ଯତଃ ସା ତସ୍ୟ ପାଦପୀଠଂ; ଯିରୂଶାଲମୋ ନାମ୍ନାପି ନ, ଯତଃ ସା
    ମହାରାଜସ୍ୟ ପୁରୀ;
  huv-NT: Nde mepajan wüx minüt iüt, cos aag ayaj niüng acuüüch oleaj Teat Dios. Aton
    nde mepajan wüx minüt Jerusalén cos aag ayaj micambaj aaga Teat natang tiül meáwan
    monajiüt.
  otn-NT: '''Yo guí ɛ̱xhʉ ntestigo ra̱ häi, porque Oja̱ di̱ ma̱nda gä ra̱ xi̱mhäi,
    ɛ̱ntho go t''ɛ̱xa̱ ntestigo''a̱. ''Yo guí ɛ̱xhʉ ntestigo ra̱ da̱ni̱hni̱ Jerusalén,
    porque ja ra̱ da̱st''abi p''ʉ Oja̱, ɛ̱ntho go t''ɛ̱xa̱ ntestigo''a̱.'
  nop-nop: Be kwet honeeŋ mede yofafaŋe maaŋ mu taneeŋ, maŋgoŋde kwet woŋ adi Bepaŋdi
    kayoŋ uŋgoŋ kameeŋ ikula tilak. Be Jelusalem yokwet wou yoŋa mede yofafaŋe mu
    taneeŋ, maŋgoŋde woŋ adi Mapme Wapum’walaŋ yokwet.
  obo-NT: Yo kow mandad od pongulivot ka-ay to livuta, oyyos ka-ay en kos sikuwayan
    to pa-a rin. Woy yo kow'd pongulivot to Jerusalem su idda en kos bonuwa to novantug
    no Hari.
  cak-ENT: Y man ticusaj ri rubi' ri ruch'ulef, roma ja chiri' nuya-vi ri rakün ri
    Dios. Ni man chuka' ticusaj ri rubi' ri tinamit Jerusalén, roma ri tinamit re'
    richin ri Nimalüj Rey.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤸᤗᤧ ᤁᤢᤔᤡᤱᤅᤥᤀᤠᤱ ᤔᤠᤱᤔᤧᤜᤧᤰᤁᤠᤛᤡᤶᤔᤧᤴᤏᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤧᤱᤃ ᤂᤢᤏᤧ᤹ ᤁᤢᤗᤠᤱ ᤋᤥ᤹ᤓᤣ᤺ᤳᤗᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤕᤖᤢᤛᤗᤧᤶᤔᤡᤸᤗᤧ ᤁᤢᤔᤡᤱᤅᤥᤀᤠᤱ ᤔᤠᤱᤔᤧᤜᤧᤰᤁᤠᤛᤡᤶᤔᤧᤴᤏᤧ᤹.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤃ ᤐᤕᤶ ᤕᤶᤒᤠ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤧᤰᤕᤰᤗᤥ॥
  mie-NT: De juni mā nácunehen nú ñayīví, chi suu cúu modo teyū nūū yósō jēhē yā.
    De juni mā nácunehen nú Jerusalén, chi suu cúu ciudad maá Yāā jā cúu Rey cúñáhnú.
  san-TIB: པྲྀཐིཝྱཱ ནཱམྣཱཔི ན, ཡཏཿ སཱ ཏསྱ པཱདཔཱིཋཾ; ཡིརཱུཤཱལམོ ནཱམྣཱཔི ན, ཡཏཿ སཱ མཧཱརཱཛསྱ
    པུརཱི;
  qve-NT: Aman juramentotaqa ruwankichishchu kay pacharaykupas, chayqa Diospan. Aman
    juramentotaqa ruwankichishchu Jerusalén llaqtaraykupas. Chay llaqtapas hatun Reypa
    llaqtanmi.
  pao-NT: '@see-verse:MAT.005.034'
  cbu-NT: Mishat, ngutis tsapurunasimun áti tárintspa, watam Apanll tsapurunasee tinarangu,
    wandatari ksutkuwa. Mishat, yaktamuna Irusarinamun áti tárintspa, watam Apanlli
    Ipusamarini Irusarinush wamari kasiru taachuwa.
  usa-usa: ánibo keráwáqá móra-yataaqtaba maa-márágóní áwîqa yaananatáá akoqnáá umátikaikaae
    ítero. ímiye. maa-márámá Áánûqtuni pááqyan-abiqtataraa kéitana wemá aítauqa maqmá
    arage kéiye. ánibo keráwáqá Yérútááre-marukon-awiqa maqmá móra-yataaqtabama yánátaae
    ítero. ímiye. Yérútááre-maruqa minnâ anó-kinima uyátárai-nakoni márûre.
  soy-soy: Áni kɑpɛ yɛ kɔ wéeri ɑní nɛ kɛtẽ séi, kɑi nní kei yɛ Uléécɑɑ ritũ
    nnyɑ. Áni kɑpɛ yɛ kɔ wéeri ɑní nɛ Yerusɑlɛm séi, kɑi nní kei yɛ uyɔ́ɔpi wɛ́ɛ́sɛ
    kuyu nnyɑ.
  hui-hui: Dindini Ngode Datagaliwabehanda ibunaga ge dogolo wiaga ngago tígua, Dindi
    ngadagua buleore bero, lalu nalo wilimu. Yarusaleme handame haga kini timbuni
    kagonaga dindi ngago tígua, Yarusalemeni ngadagua buleore bero, lalu nalo wilimu.
  amf-amf: peeno Barjosa roonin tigayno konin dohonna, peenkaar malleebhode. Yerusaalem
    gebhaa bitaasa katamano konin dohonna, Yerusaalemkaar malleebhode.
  quc-NNT: Mib'an juramento ruk' ruwächulew rumal chi are je' ta ne u tak'alib'al
    ri raqan ri Dios. Mib'an juramento ruk' ri tinimit Jerusalén rumal chi are u tinimit
    ri Dios ri Nimalaj Taqanel.
  dob-dob: Wate geyaꞌabo baleꞌu manuna wasawasawa tamatamana, manuna ꞌaena ꞌana ꞌebesaꞌu.
    Wate geyaꞌabo Yelusalema manuna wasawasawa tamatamana, manuna toloina sinabwana
    ꞌina ꞌasa.
  wrs-wrs: Manam yimba osva sevrivra, hona petha, pevna moamba sisla ovralmba, manara,
    maim oi, Sesoana ovhoavhokoholvuhe, mongla ialm. Manam yimba osva sevrivra, Yerusalem
    kota, moamba pevnamba sisla ovralmba, manara memba Sesoana kotava, pina mendekli
    kuwulna.
  mca-mca: Hasu'uj iye ha'ne sehe' qe hik ha'ne ƚ'otshi'la'x. Hasu'uj iye na' Jerusalén
    qe hikna' ƚetset na' qi Wittata.
  tzo-TZC: Mu xavaꞌanic ta rextigo ti banomile, yuꞌun jaꞌ stecꞌleb yoc ti Diose. Mu
    xavaꞌanic ta rextigo ti jteclum Jerusalene, yuꞌun jaꞌ steclumal ti Ajvalil Diose.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​ကို​တိုင်​တည်​၍​မ​ကျိန်​ဆို​ကြ​နှင့်။ ကမ္ဘာ​မြေ​ကြီး​သည်​ကိုယ်​တော်​၏​ခြေ​တင်​ခုံ​ဖြစ်​၏။
    ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုင်​တည်​၍​မ​ကျိန်​ဆို​ကြ​နှင့်။ ယေ​ရု​ရှ​လင်​မြို့​သည်​ဘု​ရင်​မင်း​မြတ်​၏​နေ​ပြည်
    တော်​ဖြစ်​၏။-
  gng-NT: Ni la pole tink mɔ, kimɛ kitink yé Uwien ya tàan paandeh nà bo nɛ. Ni
    la pole Yerusalɛm mɔ, kimɛ Yerusalɛm yé Uwien Ubɛrciɛn ya du nɛ.
  cbi-NTPO: Tsenmin tunu bain paka', uwain tsanguenbera kentsuyu, tityudei. Juntsaya
    Diosa' neepa teetanainshave. Naa Jerusalénnu bain paka' uwain tsanguenbera kentsuyu
    tityudei. Juntsa pebuluya aa bale Rei' chunu pebuluve.
  ikk-NT: ekunlẹ ụwa, makẹlẹ 'ya wụ ihiẹn o gi a tụkwasị ụkụ a; ekunlẹ Jerusalẹm,
    makẹni 'ya wụ obodo Eze uku hụ;
  leu-leu: e muta fakalimaan pana xavala senaso a vena vaapaas sina o pa Jerusalem
    senaso a bina sina King Lava.
  maz-NT: Ni xo rí mamaji nza mbãrã ne xoñijõmü. Na ngueje ngue Mizhocjimi c'ü manda
    yo cãrã va. Ni xo rí mamaji nza mbãrã a Jerusalén. Na ngueje ngue c'ü o̱ ndajñiñi
    c'ín Jmugöji c'ü pjëzhi me na nojo.
  bod-N: ཡང་ས་གཞི་ནི་ཁོང་གི་ཞབས་སྟེགས་ཡིན་པས་ས་གཞི་དཔང་དུ་བཙུགས་ནས་མནའ་མ་སྐྱེལ༌ཅིག
    ཡང་ཡེ་རུ་སཱ་ལེམ་ནི་རྒྱལ་པོ་ཆེན་པོ་སྟེ་དཀོན་མཆོག་གི་གྲོང་ཁྱེར་ཡིན༌པས། ཡེ་རུ་སཱ་ལེམ་དཔང་དུ་བཙུགས་ནས་མནའ་མ་སྐྱེལ༌ཅིག
  tca-NT: —Rü tama name i ñoma i naãnee̱gagu ipexuneta, erü Tupanaãrü cuaixcutüchica
    nixĩ. Rü tama name i Yerucharéü̃e̱gagu ipexuneta, erü Tupana ya guxü̃ãrü ãẽ̱xgacüarü
    ĩãne nixĩ.
  zpl-NT: nu niꞌ lu yuu, xne necane elu nzu eꞌyanu, nu niꞌ eyeche Jerusalén, xne necane
    lachinu, liꞌinu enu neca arre enu mase rnibiyaꞌ.
  mbc-NT: Moropai pata winîkîi tîkai pra e'tî. Maasa pra Paapa puu yaponse' pe awanî
    mîrîrî mîîto'pe. Moropai Jerusalém cidaderî winîkîi tîkai pra e'tî. Maasa pra
    Paapa pata'se' pe awanî mîrîrî mîîto'pe.
  ndg-ndg: Wala kwa dunia, maana ngabeka magolo gake, aokwa Yerusalem, maana ni nema
    mpwalume nkolo.
  wsk-wsk: Agi ali imi nup balu se den me kaolalko; mu noko suwik te awura kuwim.
    Agi Jerusalem nup balu se den me kaolalko; mu King Biya ko wonong.
  toj-NT: Soc jach ja lumq'uinali, mi lom xa taahuex ti' porque ja ba luum iti, c'atan
    ni ay ec' ja Diosa. Mi ni ja Jerusaleni, mi xa taahuex ti'. Ja chonab jahui, ja'
    xchonabil ja Diosi. Ti ni mero oj sc'ul mandara. Delicado nia.
  tbc-tbc: Agod tan san yaŋan patep lo oŋane ru dabai ta pani na wa, man dugo, tan
    en man aben Anut san ŋien ate yaes ibal da. Jerusalem san yaŋan patep lo ago gane
    wan niŋen o umoi a, man dugo, aben an man Kiŋ tubun amaiak san panu malan te ya.
  sna-sna: kana nenyika nokuti ndiyo chitsiko chetsoka dzake; kana neJerusarema nokuti
    ndiro guta raMambo Mukuru.
  smk-NT: tan a luta' ta siti a tukduan na. Andi' moya anamaet a lamang nin usaren
    a syudad nin Jerusalem ta siti a syudad nan Sangkata'gayan nin Adi' nin sarba.
  grc-TCGNT: μήτε ἐν τῇ γῇ, ὅτι ὑποπόδιόν ἐστι τῶν ποδῶν αὐτοῦ· μήτε εἰς Ἱεροσόλυμα,
    ὅτι πόλις ἐστὶ τοῦ μεγάλου βασιλέως·
  gof-WFTW: Iya tohoy yedhdhiya soo gidiya gisho, sa7ankka caaqqofite. Gita kawuwa
    katama gidiya gisho, Yerusalaamenkka caaqqofite.
  spa-BLM: ni por la tierra, porque es el escabel de sus pies; ni por Jerusalén, porque
    es la ciudad del gran Rey.
  kyz-NT: Ywya nanẽ pẽẽ imome'wau ekoete'em pejejaupe nũ. Ywya 'ã 'ga py rupawa futat.
    A'eramũ pẽẽ peje'me'emamũ ee nũ. Jerusareg are nanẽ peje'me ekoete'emamũ nũ. Jerusarega
    jane'wyriarareterete 'ga 'wyraretea te. A'eramũ pẽẽ imome'wau ekoete'em pejejaupe
    erowiarukaa futatee.
  dao-dao: Khawmdek pi be lü käh nami ng'yünce vai. Isetiüng khawmdek cun Pamhnama
    khaw taknaka kyaki. Jerusalem be u lü pi käh nami ng'yünce vai. Isetiüng Jerusalem
    cun Sangpuxang Bawia mlüha kyaki.
  cya-cya: ñi loo chendyu re si'yana nde nxitñan' quiya' ñi, ñi a cu'ni tyi'ya um
    quichen Jerusalén si'yana lca na quichen 'in ñi nu lca Ree.
  wrk-wrk: '@see-verse:MAT.005.034'
  nii-nii: Nga mani mei eł nik ek endi nik dinga enerngii ei mon. Nimbił erang mei
    ei mei kembis Gos simb sałim konu. Nga Jerusalem konu nik ek endi ni dinga enerngii
    ei mon! Jerusalem konu ei King Owundu konu sałim.
  ign-NT: Váipavare échaji­si­hahini eta apaquehe taicha éta, macaema­ta­néyahi éma.
    Váipavare échaji­si­hahini eta Jerusalén, taicha éta, mávacu­re­yarehi ema yátupi­quenehi
    Rey, mavane­ruyare ema Viya.
  dik-NT: tɛ̈dë rin piny, rin yen ë tɛ̈ mɛc Nhialic ku duk kuëëŋ Jeruthalem rin ë
    gen Bɛ̈nydït.
  cac-cac: Yed' pax sat luum tic, max yal e locan sb'i, yujto icha stec'nub' Dios
    yaji. Yed' pax Jerusalén, max yal e locan sb'i, yujto a jun chi', aton schon̈ab'
    jun co Reyal te nivan yelc'ochi.
  tzj-E: Mteban ta jurar prubi' ruch'lew chka' com ruch'lew jara' ocnak rpalibal rkan
    Dios. Mteban ta jurar prubi' tnamet Jerusalén chka' com Jerusalén jara' ocnak
    retnamet Dios jnimlaj Rey.
  bpx-bpx: धरती नी ह़ाम नी खाजो, काहाके तीहयी तीनो पोग मेलवा नो पाटलो से। यरुसलेम
    नी ह़ाम नी खाजो, काहाके यरुसलेम मोट्‌ला राजा नु ह़ेर से।
  san-BUR: ပၖထိဝျာ နာမ္နာပိ န, ယတး သာ တသျ ပါဒပီဌံ; ယိရူၑာလမော နာမ္နာပိ န, ယတး သာ မဟာရာဇသျ
    ပုရီ;
  yaa-NT: Askatari, ‘A ẽ mato yoiyoa keskara ẽ ayamaino nono mai anoafãfe ea omiskõimatiro,’
    ixõ anori yoiyamakãfe. Keyokõi mai ano Epa Niosnã. Askatari, ‘A ẽ mato yoiyoa
    keskara ẽ ayamaino a Jerusalén anoafãfe ea omiskõimatirofo,’ ixõ anori yoiyamakãfe.
    Nã Jerusalén nõko xanĩfo finakõi Niosnã.
  cab-NT: ni luágu múa ladǘga ñi lan líchigei Búngiu lugúdi, ni luágu Jerusalén ladǘga
    ligía lubúrugutebei Warúeite Búngiu le weírigubei,
  clu-clu: okon ‘Dan pa ang logta’ ay dan anang ginatongtongan anang siki. Indi kamo
    ra maggamit ang Jerusalem sa indong pagsompa tungud nga maman dan anang siodad
    ang bantog nga ari.
  swh-ULB: wala kwa dunia, maana ni mahali pa kuweka kiti cha kukanyagia nyayo zake,
    ama kwa Jerusalemu, maana ni mji wa mfalme mkuu.
  tpt-NT: Ni por lakatꞌuncha, va ancha chꞌintay Dios. Ni por yu laka putaulan Jerusalén,
    va ancha ixputaulan ni ay Jalhachimoꞌonu Dios.
  aai-aai: Me yan auman men isan kwanifaro, anayabin nati i God an ana baibiyarir
    efan, Jerusalem auman, anayabin nati i ata aiwob gagamin God ana tafaram.
  sny-sny: Aiwawe a'i fene peri ta owe ape te'e naneite. ‘Ane peri wiyeme a'i ta awei
    lo kairefi se au te'e naneisiya.’ Ahowa, fene peri apou owe ape te'e naneite.
    Piyene awere? Awei werese sahe Owane Sitewi Pefine a'i lai lowe lo hesi fa aro
    ato fetaneyenamisiya. Aiwawe a'i fene peri ta owe ape te'e naneite, ‘Ane peri
    wiyeme a'i ta omo Jerusalem lo kairefiyeyei se au te'e naneisiya.’ Ahowa, fene
    peri apou owe ape te'e naneite. Piyene awere? Omo Jerusalem sahe meni owane tutawe
    Owane Sitewi lai onunamisiya. [Sng 48:2; Ais 66:1]
  myy-myy: Adi macãrʉcʉ̃ro ña Dios yaro. Ito bajiri, “Riojo gotia yʉ”, yibesa iti
    wame rãca. “Jerusalén wame cʉtiri cʉto riojo cʉni riti gotia yʉ”, yibesa itioni.
    Mani Ʉjʉ ñasagʉ cʉto ña Jerusalén. Ito bajiri iti cʉto wame rãca “Ado bajiro yicʉja
    yʉ”, yibesa.
  trc-NT: Ne̱ raa̱ chumii̱ se̱ cutaꞌ soj maꞌ. ꞌO̱ se chumii̱ nihánj me rej ta̱j tacóó
    Diose̱ na̱nj ado̱nj. Ne̱ raa̱ chumanꞌ Jerusalén se̱ cutaꞌ soj maꞌ. Ése̱ chumanꞌ
    yoꞌ ne maꞌa̱n Diose̱ síí nica̱j yuꞌunj man níꞌ na̱nj ado̱nj.
  cut-NT: Nde hua ntihyon ya̱n ne muhn iyehnse, te quenan ye numachahte. Nde hua ntihyon
    ya̱n ne Jerusalén, te ya̱n yahn ye.
