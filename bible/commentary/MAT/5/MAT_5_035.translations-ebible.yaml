  zap-NT: ni ygondet de gyëzlyu porke lo we zu nii Ne, ni ygondet de Jerusalén porke
    nga nak laz rrey ne mazre nondee,
  wer-wer: Ën e yangerakëlta mëak kosang wasnganok. Yang epëreta Anutu pim ingesiarë
    urte pötaanök. Ën Yerusalem kakëlta yapin mëak kosang wasnganok. Yerusalem pö
    Omp Ak kaöapë ka kësangö pötaanök.
  ipi-ipi: Yuu oko Gotena kene yata olane toko mindi eya okonena, yakamana pii lolai
    tupa lo tai laya oyale yakamato yuu okona gene oko laa na-piyapape. Jutusaleme
    oko kiŋi andane wete okona tano eya okonena, yakamana pii lolai mindi lo tai laya
    oyale, yakamato Jutusaleme okona gene oko laa na-piyapape.
  qul-NT: ni cay pacharaycupas, chayka Diospajta; nitaj Jerusalenraycupas, chayka
    athun Reypaj llajtan;
  ter-NT: Muhíkovamaka ya iháke “poké'e” ákomaka yusíka, vo'oku kutí kôe ómomikoaku
    Itukó'oviti ne hêve. Muhíkovamaka ya iháke “Njeruzálem” ákomaka yusíka vo'oku
    itúkeovo pítivokona Nâti koati payásoti ya uhá koêti.
  bmr-NT: Tollɨro bu jiinɨjefañodɨ mohoovɨcɨdino, toojehallɨvɨ Moocaani itɨhaico ificuunɨcɨje
    iicamaño; bu Jerusale cuumifañodɨ mohoovɨcɨdino, tuucuumi Aivojɨɨbo Jesu cuumi
    iicamaño.
  fuf-fuf: Wota on woondir kadi leydi ndin, ko fii ko ndi ndaɗɗudi tundaaje makko
    ɗen, maa woondiron Yerusalaam, ko fii ko saare Lanɗo Mawɗo on non.
  bhl-bhl: Beemdiw, kawin dim kale Sunbin-Got em yan dukube dim kelei, Selusalem abiw
    mutuk fian be akalem abiw mutuk fian kebe kasike, yu aneng alew beem akalem wiin
    so amkose eisneng beem dulum elote kanelom fawtuk ayem weng mak kemokoliw te!
  ons-ons: Me kepeo misuk mode more ra togolekei, onoka wane kepe yemo Anutu wane
    gesoke met metine, me Yerusalem matko mode more misuk ra togogolekei, onoka wane
    ea yemo ŋei Waom suainane mat.
  con-NTPO: Toya'caen “Ande paña'jen'ni gi tansintsse afa'je” qquen su'cho'qque tsani
    Chigambe tsu'tte tsuicho'chopa tsa'caeñi tsu afaye. Toya'caen “Jerusalén paña'jen'ni
    gi tansintsse afa'je” qquen su'cho'qque osha'chone Ti'tsse'tssia Na'sumbe canqquepa
    tsa'caeñi tsu afaye.
  ghs-ghs: Qate ttokata mooto hiibaqu oi paha qaganoma oi teeho bahe ttokaio paha
    Ohongaho qobaqobani.
  peg-peg: କି ପୁର୍ତିନି ପାର୍ମାଣ୍‌ କିମାଟ୍‌, ଇନାକିଦେଂକି ହେଦାଂ ହେୱାନ୍ତି ତଗ୍‌ନିବାହା; ଜିରୁସାଲମ୍‌ନି
    ପାର୍ମାଣ୍‌ କିମାଟ୍‌, ଇନାକିଦେଂକି ହେଦାଂ ଗାଜା ରାଜାତି ଗାଡ଼୍‌;
  txu-NT: Kwãrĩk wãnh ar aje memã akabẽn pydjin arẽnhkôt ajte memã pyka jarẽnh kêt.
    Metĩndjwỳnh pykakam par djãm djàkam memã arẽnh kêt. Nàr, kwãrĩk wãnh ar aje memã
    akabẽn pydjin arẽnhkôt ajte memã Djeruxarẽ jarẽnh kêt. Kubê Bẽnjadjwỳr rax djwỳnh
    nhõ krĩraxkam memã arẽnh kêt.
  eng-WEBU: nor by the earth, for it is the footstool of his feet; nor by Jerusalem,
    for it is the city of the great King.
  gnw-NT: 'Agüɨye vi ere: ‘Ɨvɨ jee re ayapota.’ Echa''ã ɨvɨ Tumpa ipɨ jenda co. Agüɨye
    vi ere: ‘Jerusalén jee re ayapota.’ Echa''ã Jerusalén Mburuvicha Guasu mbaepuere
    güɨnoi vae jenta guasu co.'
  mux-mux: Ma-koleale kepe bi leku mi naa leangiko. Akili Pulu Yili yunga kimbele
    mundulimú polale kanili. Jerusallem kepe bi naa-ko leai. Akili Yi Nuim King Aima
    Auliele-nga kolea-auliele kanili.
  maj-NT: Ta̱ ndaha najmi tu̱ t'anankiu̱ nungijiun ni xi ku̱i̱xíún, a̱t'aha̱ Nti̱a̱ná
    batéxumaha̱. Ta̱ ndaha najmi tu̱ nanki Jerusalen nungijiun ni xi ku̱i̱xíún, a̱t'aha̱
    kui xi nankihi̱ Nda̱ Rei̱ k'aku̱.
  bkq-NT: “Mâkâ onro xyganipyry âkealâ auguely awyly tutuze” tâkezeba itaungâ. Deusranlâ
    arâ amyguelymo. Deus mawânkâ onro anaynlâ lâpylâ. “Mâkâ Jerusalém donro âkealâ
    auguely awyly tutuze” tâkezeba itaungâ, Deusranlâ arâ amyguelymo, Deus Ijidadâry
    kelygue tâzekeim awylygue.
  kue-kue: te manginagle God kagle yei prukwa dumo yongwa, te Jerusalem, King Kande
    sitimo yongwa,
  cot-NT: 'Ari oquejetaca quepatsi, aatoja piquenquetsatacojiguirotsi, aato picantajiguitsi:
    ‘Nontsojeaquempagueti ompeguempata quepatsi’, iroguentitari ivanqueguititacaca.
    Aisa aatoja piquenquetsatacojiguirotsija Jerosare, aato picantajiguitsi: ‘Nontsojeaquempagueti
    ompeguempata Jerosare’, iriguentitari ashincaro Majirontamajatatsica.'
  bnp-bnp: Naha ni kurahia a malala, a vuhuna ia a maki a Vure i ru langa a vahana
    vona. Naha ni kurahia e Ierusalem, a vuhuna ia a vuhutanga na Hariki Dagi.
  apn-NT: Rỳ mẽ kot axêx kêt kôt apumunh kaxyw pika nhĩxi jarẽnh kêt nẽ. Pika kêp
    Tĩrtũm par xãm xà kênã kot ka kêt mẽ atỳx ri amnhĩ kaxyw tanhmã hixi jarẽnh to.
    Nẽ krĩ pê Jerujarẽja mããnẽn kêr ka mẽ ri amnhĩ kaxyw tanhmã hixi jarẽnh to hkêt
    nẽ. Koja nhỹrmã Tĩrtũm mẽ awỳr Jerujarẽ hwỳr ixpê pahi maati hã inhmẽ pa kamã
    mẽ ato amnhĩptàr o ixkrĩ. Jakamã kêr ka mẽ ri atỳx amnhĩ kaxyw tanhmã hixi jarẽnh
    to ho ri apa hkêt nẽ.
  ctp-NT: ni siya chkwiꞌ wan chaꞌ ꞌin nan nu nsuꞌwi lo chalyuu re, ja chkwiꞌ wan chaꞌ
    nu tnun ꞌa ngwañaꞌan, chaꞌ chaꞌ ꞌin Ndiose lka chalyuu re; ni siya chkwiꞌ wan
    chaꞌ ꞌin kichen Jerusalén, ja chkwiꞌ wan chaꞌ nu tnun ꞌa ngwañaꞌan, chaꞌ la kanꞌ
    lka Ndiose ndloo la.
  bre-BRG: na dre an douar, rak skabell e dreid eo, na dre Jeruzalem, rak kêr ar Roue
    bras eo.
  opm-opm: Mong ohe boknonghe mar awam tukeripri. Oh Got ohe tong tonggamat pat tei
    ohoh ihan ohe boknonghe mar awam tukeripri. Jerusarem ap mutuh ohe boknonghe mar
    awam tukeripri. Oh hanipyah kamoheim ohe aptei ohoh ihan ohe boknonghe mar awam
    tukeripri.
  bvr-bvr: '@see-verse:MAT.005.034'
  wal-wal: qassi sa7ai a gedee yedhdhiyoosaa gidiyo gishshau, sa7an caaqqoppite; qassi
    Yerusalaamee gita kawuwaa katama gidiyo gishshau, Yerusalaamenkka caaqqoppite.
  zad-NT: Na' ni bi wzoale yell-lioni de tasc̱hiw, ḻa' nakan ka gana' nzoa ṉi'a Chioza';
    na' ni Jerusalénna', ḻa' ḻennan' yell c̱he beena' chṉabia' doxen.
  aso-aso: Idoꞌ misubo nene Oꞌmosoꞌmo gizene lise minaaꞌ neineꞌ initeꞌve nenako nemuꞌ
    misubouꞌ li izi adine dizi lamineꞌ nolune li li hukamilo. Idoꞌ Zelusalemi ebeꞌ
    nene Guvelesi ve nabaꞌmi numuno ebeꞌve nenako nemuꞌ Zelusalemi ebekuꞌ li izi adine
    dizi lamineꞌ nolune li li hukamilo.
  uli-uli: hare ha teptap idel talop bo ila mala liliyel pechel, hare Jerusalem bo
    ila mala haplomol King la ye hartal tagiyet.
  nin-NT: Ni si shi azhi ni imimi hen. Kye ì su ku unto ku sa aza. Ni si shi azhi
    nu Urushalima hen, kye à su ìgbù wanggo nggo Uttu unkpi wa à so gri ma nggo.
  tgk-tgk: на бо замин, чунки пойҳои Ӯ дар он ҷо қарор доранд, на бо шаҳри Ерусалим,
    чунки ин шаҳри Худо-Шоҳи бузург аст.
  acu-NT: 'Tura Yusjai tajai, ju nungkasha tuke nunisang au asamtai, wisha waitrutsuk
    chichaajai takurmeka, ju nungkancha Yus wainu asamtai nuka tiirap. Tura Jerusalén
    yaktasha pachisrum: Jerusalén nekas Juun Apu yaktari asamtai, wisha waitrutsuk
    chichaajai, Yusjai tajai tiirap.'
  cak-WNT: Y ma tinataj ta ri ruwach'ulef, ruma ya ri chiri' nuya' wi ri raken ri
    Dios. Ni ma tinataj ta chuka' ri tinamit Jerusalem, ruma ri tinamit ri' riche
    (rixin) ri Nimalaj Rey.
  ebk-ebk: Achiyu us kankanan un, ‘Ilaum ay luta,’ tay hiyana nan kumakiatinana, winnu
    ‘Ilaum ay Jerusalem,’ tay hiyasa nan siyudad nan nangatu ay Ari.
  spa-PDDPT: ni por la tierra, porque es el estrado de sus pies, ni hacia Jerusalén,
    porque es la ciudad del gran Rey,
  ruf-ruf: au kwilaha kwe isi, kwaapfila aho hanu he ukwikila ghamaghulu ghake, wala
    kwa Yerusalemu, kwaapfila agho ghumji ghwe Imndewa Mkulu.
  gun-gun: neĩ yvy re, mba'eta opyrõa; neĩ Jerusalém tetã re, mba'eta Huvixa yvateve
    va'e pegua.
  agu-BL: Ncha'tz quil cyak' quenu' yi e'chk luwar tetz stiwil yi chiyolu', na tetz
    cu'n Ryos tircu'n. Ncha'tz quil cyak' quenu' Jerusalén tetz stiwil chiyolu', na
    ya'stzun tanum yi wi'tz Kajcawil.
  isn-isn: Ang'wi mihi, nsoko wieka ituntu lakupambatilya impambatilyo yakwe ang'wi
    Yerusalemu, nsoko ingi kisali ni kamutemi numukulu.
  eng-PEV: And don’t say, ‘by the earth’, when you promise something. God controls
    the earth too. And don’t say, ‘by Jerusalem’, when you promise something. Jerusalem
    is God’s special city. He is the big boss there.
  ilo-ULB: wenno babaen iti daga, ta isu ti pagbatayan dagiti sakana; wenno babaen
    iti Jerusalem, ta isu ti siudad ti naindaklan nga Ari.
  pir-NT: Ahri yehpa mehna ne wame peoeracãhña. Ahri yehpa Cohãcjʉ̃ ya yehpa ijire.
    Sa ijigʉ̃ ihñana sa niedacãhña. Jerusalẽ mehna ne wame peoeracãhña. Tutuariquiro
    mari pʉhtoro ya maca ijire Jerusalẽ. Ihyo ijiri maca ijierare. Sa ijigʉ̃ ihñana
    sa niedacãhña ti wamene.
  anv-NT: Yɛ́ ɛ́bɛlé mankele ákú mme néndé mme alu geluɔ́ ɛyige Ɛsɔwɔ ánɛ́rege
    uká bií wyɛ́ ágbéege mmyɛ, ne muú akelégé akú yɛ Jɛrosalɛ néndé ɛle
    Ɛsɔwɔ mfwa yi kpaá ne abɔɔ́ melɔ́ Jɛrosalɛ.
  sab-NT: Kaire me gerule daba na ole nga dba ai kalla giti ba be age gweale ulia
    ulia, nga dba ai ulita Chubenu kaire, Chube nga dba ai ulita mauña. Kaire me gerule
    daba na ole una Jerusalén kalla giti ba be age gweale ulia ulia, una Jerusalén
    Chube che Chugagwalla kwerinu, Chube no una e ole.
  tmd-tmd: ‘Mögörɨb mɨgrö kɨ kwo mɨd aku mi yadmɨdlö,’ rön yadmɨjeñ; God hogw rol
    kiŋ nuŋwa rola römɨdön, yödpɨlö nuŋwa mögörɨb mɨgrö kɨ röb gɨ mɨda. ‘Jerusalem
    mɨd aku mi yadmɨdlö,’ rön yadmɨjeñ; aku Kiŋ Dib ödöriö taun dib nuŋwa maku.
  acr-NNT: Makꞌo mijikibꞌaꞌ uwach pubꞌiꞌ ruwa ulew, ma ruwa ulew e utakꞌalibꞌal ri
    raqan ri Dios. Makꞌo ne mijikibꞌaꞌ uwach pubꞌiꞌ ri tinamit Jerusalem, ma waꞌ e
    utinamit ri Nimalaj Taqanel Dios.
  kpg-kpg: Hudee hai hagamodu gi henuailala, idimaa, ma di gowaa e hagamolooloo ai
    ono babaawae. Hudee hai hagamodu gi Jerusalem, idimaa, ma di waahale damana ni di
    King Aamua.
  taj-taj: '@see-verse:MAT.005.034'
  avt-avt: '@see-verse:MAT.005.034'
  cbk-cbk: Y no jura na nombre del tierra, cay ese el lugar donde ta pone le su pies,
    y no jura na nombre de Jerusalem cay ese el ciudad del Rey bien poderoso.
  uig-ARA: ياكى يەرنى تىلغا ئېلىپ قەسەم قىلماڭلار، چۈنكى يەر يۈزى خۇدانىڭ تەختىپەرىدۇر.
    يېرۇسالېمنى تىلغا ئېلىپمۇ قەسەم قىلماڭلار، چۈنكى ئۇ يەر ئۇلۇغ پادىشاھنىڭ شەھىرىدۇر.
  tuf-tuf: “Cajc uch cahmor uní wacaro,” cat wati jaw̃i. Cajc ucha Sir imáy cuácayat,
    éytara wati jaw̃i. “Jerusalén pueblo cahmor uní wacaro,” cat wati jaw̃i. Sir imát
    pueblo ey tuw̃jác cuácayat, éytara wati jaw̃i.
  abx-abx: Dakam liwat agsabi si kalibutan, kay pannungtungan-nay nan si mga kitid-na
    o ma'in ngani' si Jerusalem, kay syudad-nay nan si Gilalabawi Hadi'.
  mco-NT: '@see-verse:MAT.005.034'
  kqf-kqf: ee mote dobu isanemo, banina mba ba Maimaituwa kaḡetabana ani waigwaliḡena.
    Bi mote Yelusalem isanemo, banina mba ba Ḡalibona Dididiga ena malagai.
  cpb-NT: Eero paakowaitashitawo kipatsi, tema irojatzi rashitari Pawa, ari rimakoryaayitzitapiintzi.
    Eero paakowaitashitawo Jerusalén, ari ipinkathariwentantzi Pinkathariperori.
  aon-aon: Aria ipak mare ta piyagwreh pukri agudok nahobig um punek enen baraen nyutogur
    dodogeshin. Umum maresh agudok nahobig douk kabi da wabur um Iruhin noduk ananiruh
    yeriweruh heyotu agudok nahobig. Aria shopunek ipak mare ta piyagwreh pukri wabur
    Jerusalem shopunek um punek enen baraen nyutogur dodogeshin. Umum maresh, abrudok
    wabur douk anudok atun Debeini King ananibur wabur.
  hus-NT-2005: nibal kʼal an chabál, kom jelti max tajaꞌ in kubál nin akan na Dios.
    Nibal ka lej tsubkʼaꞌ xataꞌ kʼal an bitsow Jerusalén, kom jaꞌich nin bitsówil
    an yejcheꞌ Pulek takʼix.
  mig-NT: Ni sɨkɨ̱ ñúyɨ́vɨ, chi̱ teyu̱ nuu̱ káxndíi ja'a̱‑yá kúu. Ni sɨkɨ̱ ñúu̱ Jerusalén,
    chi̱ ñuu̱ máá Rey ñá'nu kúu.
  bps-bps: Na nang gamu smafà fagu di tanà, du én gumdà i blian. Na nang gamu smafà
    fagu di Dyérusalém, du én sa syudad Dwata i too mdatah harì.
  mbs-mbs: '@see-verse:MAT.005.034'
  tof-tof: Akó ini tüp ngilian-gu, zitülkus ini tüp Godón wapór nisab ngón ngagón
    klama. Akó Zerrusalem wirri basirr ngilian-gu, zitülkus kwitüm King nótóke, ene
    oya tóba wirri basirra.
  cme-NT: Molo baa bi hiel u niele hĩɛma-na; Diiloŋ gbeiniŋ-munjĩnammu. Molo baa
    bi cira fuɔ baa *Yerusalɛmu; Itieŋo nelle yaa difande‑i.
  sus-sus: Wo naxa wo kali bɔxi ra, barima Ala sanyi tide na a ra. Wo naxa wo kali
    Darisalamu ra, barima Mangɛ Xungbe xa taa nan a ra.
  pon-2006: kumwail dehr kahukihla sampah, pwe sampah iei wasahn kommoalepen aluweluwe
    kan; pil dehr kahukihla Serusalem, pwehki Serusalem ih me poahsoan kaunen Nanmwarki
    Lapalap.
  dad-dad: Oo teneub mala buneg to wouf, ere nigin, teneub are Negur ye inoya nẽ sawa.
    Oo Jerusalemeg mala bun to wouf, ere nigin, are King Odug in taun yana.
  zab-NT: niclɨza pur lo guɨchliu, te pur lo guɨchliu ná rut rzu de niiny. Quɨt gúntit
    jurar pur Jerusalén te pur ruy ná ladx Rey ni mazru rnabee.
  jae-jae: ma atôc êndêŋ nom atom gebe ênê akaiŋ ŋalêpôŋ, to atôc êndêŋ Jerusalem
    atom gebe Kiŋ kapôêŋ tau nê malac.
  ksd-ksd: ma koko avat a vatang ra rakarakan a gunagunan tana, tago a ruarua na kauna
    nam; ma koko avat a vatang Ierusalem tana, tago nam a pia na pal kai ra ngala
    na King.
  msm-NT: Ajaw isab igpanapa to pasak, su untudanan sikan to kobong din. Ajaw igpanapa
    to Jerusalem, su siyudad sikan to Diyus no Yabow no Hari.
  myk-myk: Yi ganha ba gari ɲiŋɛ ke na wɛ, bani kee ɲɛ Kilɛ wo tɔɔyɔ tatahaŋa. Yi
    ganha ba gari Zheruzalɛmu kulo li na wɛ, bani lee ɲɛ Saangbɔ wu wo kulo le.
  sbe-sbe: Yo tabu ku kaikaigwala tanoubu hesanaena, matawuwuna tanoubu ta iya Yaubada
    kaena kabatolena. Yo tabu ku kaikaigwala Yelusalema hesanaena, matawuwuna Yelusalema
    meta wasawasa saesaena yona magai.
  mcr-mcr: Itaŋga quaeŋqä matqä pambiyä. Ii tiiŋi. Qua iuŋi, Goti Hanjuwä Iqu Iqueqä
    yuki qutatä haqeqi äui äpmeŋqeyqä. Itaŋga Jerusälemäŋqä matqä pambiyä. Ii tiinji.
    Jerusälemäŋi, Ämiqä Kiŋganäŋä Iqueqä aŋä-himqeqä.
  cux-NT: Ndíí nguɛ́ɛ́ ndúú caaⁿ'máⁿ nī nduudu, “cáávā yáⁿ'āa 'cūū”, ti chííⁿ chi
    banco 'lííⁿ yeⁿ'ē ca'a Ndyuūs; ndíí nguɛ́ɛ́ ndúú 'áámá nduudu, “cáávā yáāⁿ Jerusalén”,
    ti chiiⁿ chí yáāⁿ yeⁿ'ē Rey Ndyuūs chí ch'ɛɛtɛ yā.
  tur-YTC: ne de yer üzerine, çünkü orası Tanrı’nın ayaklarının taburesidir; ne de
    Yeruşalem üzerine, çünkü orası Büyük Kral’ın kentidir.
  san-ITR: pR^ithivyA nAmnApi na, yataH sA tasya pAdapIThaM; yirUshAlamo nAmnApi na,
    yataH sA mahArAjasya purI;
  bel-N: ані зямлёю, бо яна — падножжа ног Ягоных, ані Ерусалімам, бо ён — горад вялікага
    Валадара;
  sch-sch: pilchung sâmin khom, khomâkinsâm no roi, a ke darna ani sikin. Jerusalem
    sâmin khom, khomâkinsâm no roi, ma khi Rêng roiinpuitak khopui ani sikin.
  mic-MIQNT: Mu gisi lui'tmatmuoq ugs'tqamu, muta Gjinisgam assutg aq nemitoq ms't
    goqwe'l na'te'l. Mu gisi lui'tmatmuoq Selusalem, muta Gjinisgam na Gjielege'wit
    assutg na gjigan.
  huu-NT: '@see-verse:MAT.005.034'
  jiv-NT: '@see-verse:MAT.005.034'
  otm-NT: Nɛ xíngui sä gui ndømhbʉ ra ximhäi, nguetho nɛcua i ja ua rá ts'ɛdi Oją.
    Nɛ xíngui sä gui ndømhbʉ ra hnini Jerusalén, nguetho rá hnini rá Thahni Oją a.
  dah-dah: '@see-verse:MAT.005.034'
  tnk-tnk: '@see-verse:MAT.005.034'
  kpr-kpr: '@see-verse:MAT.005.034'
  san-IAS: pṛthivyā nāmnāpi na, yataḥ sā tasya pādapīṭhaṁ; yirūśālamo nāmnāpi na,
    yataḥ sā mahārājasya purī;
  nho-nho: kootou see taratara hakamaumau hoki ki te kerekere nei, i te aa, i teenei
    ko te kina e hakanoho naa tapuvae TeAtua; aa kootou see taratara hakamaumau hoki
    ki te inoa Jerusalem, i te aa, i teenaa ko te matakaaina te Tuku Hakamau.
  gym-NT: Erere arato, kä temen ne käbti tita ja kukwei bien, munkwe ñan nie, ñobtä
