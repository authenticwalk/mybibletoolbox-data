verse: MAT.005.004
translations:
  kpx-kpx: “Ige oleuoleu uvulahale keabuna vahaeholahai. Kosealemo Dilavana kebia
    uvu hoesegevege abuna ue dua vai.
  okv-H: Eto embo amuna ari sasapura avo eto si aisuja avo God na au osaga irae au
    tunga javotoho aisuja.
  tbo-tbo: Tu nugodubu lawami ona kaoha babana Yaubada apo ina likaoha dumami.
  mal-C: വിലപിക്കുന്നവർ അനുഗൃഹീതർ; അവർക്ക് സാന്ത്വനം ലഭിക്കും.
  grc-SR: ⸉Μακάριοι οἱ πενθοῦντες· ὅτι αὐτοὶ παρακληθήσονται.
  bgc-bgc: धन्य सै वे, जो शोक करै सै, क्यूँके वे परमेसवर तै शांति पावैगें।
  khz-khz: Raira etoma aora gevitivitina talimara pia verere, kwalana Palagu na geria
    aovitiviti pene vega-aikira.
  deu-TKW: Selig die Trauernden, denn sie werden getröstet werden.
  zsr-NT: ’Bicaꞌ ba bönniꞌ tuꞌhuiꞌni ládxiꞌquëꞌ le nabágaꞌquëꞌ dul‑laꞌ, le huiꞌ zxönëꞌ
    lequëꞌ Dioscz.
  lin-lin: Esengo na bato oyo bazali kolela, pamba te bakobondisama !
  hns-NT: Soekhie hai dje oedaas hai. Parmeswar oke tieha deiga.
  noa-E: ’Pãar ar pãach pekau pöm nʉm khaug auwi ökhĩirjunaa Ẽwandamagta chugpaapi
    nʉm khʉʉn, onee abat ajim anʉm, ich Ẽwandamauta pãar khĩir jãsenkhawi pãar khĩir
    onee apiju aawai.
  eng-EMTV: “Blessed are those who mourn, for they shall be comforted.
  mib-NT: ’Yōhyo ndetū ñayuu cácucuíhyá ni, chi ndusɨɨ̄ ni i sáha Yaā Dios.
  lif-NT2: मेरिङ् के़धक्‍पाहाॽ मुॽइसाबासिरो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ हाङ्‌हाङ्
    मे़त्‍छिङ्‌मान् मे़घोःसुॽरो॥
  xnj-xnj: Vamotisiwa vana mvinisu mumtima ndava vambudili Chapanga, muni Chapanga
    alavapolesa mitima!
  mmx-mmx: Nedi mo dik lok bukbulu, mila laxakapmek i umsu at na lavatbung menemen,
    dina momo, mila ne Moroa naba lox amenemen nedi!
  cbr-NT: Axa masá nuitucë uni a ca Nucën Papa Diosanbi aín masáquin sináncë nëtë́miti
    'icën. Usai ca 'iti 'icë quixun 'unani ca chuámarua tani cuëënia.
  tee-NT: Va paxcatch ju yu'unch ju na ta'amak'aninin. Pus ju Dios ca'amak'ank'achayach
    ju yu'unch.
  eng-LSV: Blessed the mourning—because they will be comforted.
  cak-NT: Can quiequicot ri ntok' cánima chech ri Dios, roma ri Dios can xtujal ri
    cok'ej y xtu'on chique chi yequicot.
  pah-NT: Pyry hete g̃a pe – kiroki g̃a okoveveuhu ojehe'gwovo. A'ereki g̃a ko Tupana'ga
    remimbohoryva'javag̃wama, ei Jesus'ga.
  sja-NT: T'ãri o-ĩa p'anɨ chi k'ĩsia p'ua p'anɨɨrã, Tachi Ak'õrepa chupɨria k'awaait'ee
    perã.
  xed-xed: Rfu da gwal ta taw ndanana, kabga dzaʼa lɓana lɓa Lazglafta ta ŋuɗufa taŋ.
  mks-NT: ʼTa̱hví na̱cuu na̱ ndúu cuéha̱ jáchi̱ na̱ cán cúú na̱ quia̱hva Ndióxi̱ tu̱hun
    ndéé ini.
  gfk-S: God na idane di ing di tapunuk, kinong God na habalaraan di.
  bmu-bmu: Denike yeŋön jiŋgeŋ köla sahötzei, Anutunöŋ i urukölalep eŋgimapköra mönö
    simbawoŋ akze.
  dgz-dgz: God wat aipakam megawa, irip turup waine nagirewa mugawa, iwa mu wabibigam
    mumeta.
  eng-GNV: 'Blessed are they that mourne: for they shall be comforted.'
  zaa-NT: Ica'rubà canu ribetsi; porqui'ni lacą nna huetáni cą la'ỹeni.
  eng-WEBSTER: 'Blessed are they that mourn: for they shall be comforted.'
  guh-guh: ’Jamatabëcuenebarëya tsavanapae tsane pamonae picani mapanacuata bejamatabëjiobi
    tsavanapae itsamonae pibisiacuene petoexanaexaetsi. Bajarapamonae Dioso jamatabëcueneyavenonaenatsi.
  bon-bon: Ngenecu miiji eei gemi, laatibi ele yaangenetnemuge; Acejiyame te teebibine
    owe yääswemuge.
  nhw-BL: Xipaquica amojuanti catli anmotequipachohuaj, pampa Toteco anmechyoltlalis.
  swh-ONEN: Heri wale wanaohuzunika, maana hao watafarijiwa.
  wbi-wbi: Vafunyilue vano vali nu lusukunalo, ulwakuva uNguluve ilikuvanyamasia.
  bba-bba: Doo nɔɔruɡibɑ be bɑ nukuru sɑnkire. Gusunɔ u koo bu nukuru yɛmiɑsiɑ.
  eng-KJVCPB: 'Blessed are they that mourn: for they shall be comforted.'
  kgk-NT: —Gwĩ gwembiapokwe omboasy-vy hasẽ va'e, heko vy'a tee joty. Nhandejáry remimbopy'agwapyrã
    voi upéa. Upéa-gwi ovy'a.
  waj-waj: Gioonna kiaapuuya ausa mmuaararaivaa varada ratada variaiyara Anutuuqo
    iyara yoketainoo. Anutuuqo iya ausaiyauvaa tuqinnaanaravai.
  cpy-cpy: Ikimoshiretee iraaneenta-waeta-chari, tema riitaki roemoshirenkae-teeri.
  ekk-PKP: Õnnistatud on need, kes kurvastavad, sest neid lohutatakse.
  mpx-mpx: Bolo hi kahin Yehoba i muloluagil, kaiwena ni payaliyaya-agil.
  wbp-wbp: Yapa ngana-puka kuja-ka mari yulami, ngulaju ngula-juku. Kaatuku karla
    marlaja nyina wardinyi-nyayirni tarnnga-juku. Ngulaju Kaaturlu kapu yulalyi-mardarni.
  luo-luo: Joma ywak gin joma ogwedhi, nimar ibiro hoyogi.
  nhe-NT: Xipaquica imojuanti tlen inmocuesohuaj, pampa Toteco inmechyoltlalis.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܥܵܒ݂ܕܵܢܹ̈ܐ ܕܬܵܥܙܝܼ، ܣܵܒܵܒ ܐܵܢܝܼ ܒܸܬ ܦܵܝܫܝܼ ܝܘܼܗܒܹܐ ܠܸܒܵܐ.
  esk-NT: Quvianamiurut tamatkua kiŋuvġuruat, atakkii Agaayyutim arakkisigai.
  msb-msb: Malipay an mga nagaagrangay kay pagalipayon.
  cpa-NT: ’Hioh¹² jenh¹² dsa² ti³quin¹² ju²cǿh¹ dsøa¹². Di³ jmo¹ Diú¹³ hi² túgh²dsa
    ju²hiúg¹ dsøa¹².
  dso-dso: ଦୁକେ ରଇବା ଲକ୍‌ମନର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ସେମନର୍‌ ଦୁକ୍‌
    ସାରାଇସି ।
  meu-meu: Taitai taudia be nanamo, badina be taudia bae halodia.
  yva-NT: Are nawirati manimaumbe ti wo Amisye awain, weamo kove ngkov irati mai,
    weye indati Amisye po mayove.
  dgc-dgc: Masuwerte du mélungkut, da pakasayaén side na Diyos.
  zpm-NT: ’¡Wen zie zha ne mban rac roon niina, sac schoobladz Dios zdoo zho!
  hix-NT: Ekhokatxoko, ayanhànàthàyam hoko. Oyekhokantokonye, towakryexe rma manatxhe,
    amnye teryehotanàhsom me harha oyesnàr komo ke mak ha, kekon hatà.
  sim-sim: Ma ol ter wolok tlaha liwa ma ondo li rupshika. Mberem ushiwak? Kumak avak
    Avui Wasilaka or unak jip likwa lir.
  npi-ULB: धन्य हुन् तिनीहरू जसले शोक गर्दछन्, किनभने तिनीहरूले सान्त्वना पाउनेछन्
    ।
  cgc-cgc: May angken na kalipay alin ta Dyos mga ittaw na gangasebe anduni tak danen
    an lipayen ta Dyos.
  tim-tim: Akto bâleŋaet nâŋgâmbiâ biwiyeŋe bâlimbo indem manmai are Anutuŋe hâmbâi
    mem sândukŋân katyekbiap aregât kambiamyeŋe heroŋe akto manbei.
  yor-yor: Alábùkún fún ni àwọn tí ń ṣọ̀fọ̀, nítorí a ó tù wọ́n nínú.
  wos-wos: “Du takwa nawulak di géra. Wunde du takwana mawuliré God yikafre hurutandé.
    Hurundét, yikafre mawuli yatandi.
  emp-NTPO: Bãrãda sopua b̶eabʌrʌ, bio bia panʌa Ãcõrẽba maʌ̃ sopuara jõbi bẽrã.
  eng-F35: Blessed are those who mourn, for they will be comforted.
  ind-ind: Sungguh diberkati Allah orang yang sekarang berdukacita, karena merekalah
    yang akan dihibur-Nya.
  pes-OPCB: «خوشا به حال ماتم‌زدگان، زیرا ایشان تسلی خواهند یافت.
  mpt-mpt: Nakaia unangai bobol ilum omfubebuei seinine! Gode bobol tem ayamo omyamabebe.
  bla-bla: 'Au''yesĭx etam''etŭkkiau: aiaksikiawpiksĭstotoaiau.'
  ssx-ssx: Mo e̱ tapu tapu hata꞉ pukima꞉ homo haleme wanda꞉halima꞉ta꞉ ta꞉na꞉ma꞉ homo
    halememe. Ika꞉ pukita꞉ Koda꞉ma꞉ epeaalieke.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi ɑ̀ wɑɑ kpɑtɑ, Domi Ilɑɑɔ̃i ɑ́ tũ idɔ nŋɑ.
  gaq-gaq: ଅଃଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଂ ଦନ୍ୟ; ଡାଗ୍ଲା ଇସ୍‌ପର୍ ଆମେଇଂକେ ସାନ୍ତି ବିଏ !
  gof-RNT: Yeekkeyssati anjjettidayssata, entti minthetho demmana.
  unx-unx: ଏୟମେଁତାନ୍‌କ ସୁକୁତାନ୍‌ଗିୟାଃ; ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଦ ଇନ୍‌କୁକେ ଜୀଉରାଡ଼େଃକଆ
    !
  gah-gah: Itó ive nama iki miluma giliki miniaká niamó nene keikumú gelekugo kogoliza
    nivizemó geleaká noive. Ómasímo kelémo zou litive.
  lcm-lcm: Uruk kakaria kipo tangis, using ki anatok lak iria.
  aer-aer: Mwerre-arle tyerrtye arrpenhe areye atnerte akurne awelheme. Kenhe Ngkartele-arle
    itnenhe amantye-aketyenhe ntertelhe-ilemele, alakenhenge anteme itne akangkentye
    anthurre anetyenhe.
  qvc-NT: ’Waqaqkunar kushikunqallapa. Chaqa Dyusmi paykunataqa rin kunswilaq.
  tgl-ULB: Pinagpala ang mga nagdadalamhati sapagkat sila ay aaliwin.
  cbs-NT: —Ja inun, tsuabunda jatun juinti nishma kaxakatsis ikaibuwen taexun Diosun
    jatu shinan chankanwan benimapaketi shinain benimakubainkanikiki.
  xtm-NTPP: ’Vava'a jin kendoo ñayii ka nda'yu ma chi ndaka'an mani ña'a maa Su'si
    ma.
  nnq-nnq: Mbaya ababi nu kuechuka, gambu Nnoongo mabapembelea.
  bao-NT: Ʉjea niima ñañaro ca tamʉorã, tʉgoeña tutuariquere tiicojo ecorucuma.
  san-ORI: ଖିଦ୍ୟମାନା ମନୁଜା ଧନ୍ୟାଃ, ଯସ୍ମାତ୍ ତେ ସାନ୍ତ୍ୱନାଂ ପ୍ରାପ୍ସନ୍ତି|
  huv-NT: ’Najneajay ajlüyiw leaw amix omeajtsüw nganüy, cos apmüjndiw mapac omeajtsüw
    alinoic nüt.
  otn-NT: Ra̱ mmɛ̱nthi̱ di̱ nthɛui yø ja̱'i̱ tu̱ yø mmʉi. Porque Oja̱ di hojpa̱bi̱
    yø mmʉi ya yø ja̱'i̱ ya.
  nop-nop: “Me welehikdi makat kobulabulaye tiiŋ adi yadi Bepaŋdi kahaŋ tiyemiŋa welehik
    tubukulemawaak. Wendoktiŋa aditok adi nadiwene utumba tilak.
  obo-NT: “Moppiya kod kotomanan taddot minuvu nid lanu pomon to saa, oyyos od uuson
    to Monama kos ginawa ran.
  cak-ENT: Jabel quiquicot ri ntok' cánima chuvüch ri Dios, roma ri Dios nujül-e ri
    cok'ej y nbün cheque que nyequicot.
  lif-NT: ᤔᤣᤖᤡᤱ ᤁᤧᤎᤰᤐᤠᤜᤠ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤇᤡᤱᤔᤠᤴ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Nācā ndetū ndá nchivī cúcuécá inī, chi ndusiī inī ji sāhá Yāā Dios.
  san-TIB: ཁིདྱམཱནཱ མནུཛཱ དྷནྱཱཿ, ཡསྨཱཏ྄ ཏེ སཱནྟྭནཱཾ པྲཱཔྶནྟི།
  qve-NT: Ancha kusisqan kanqaku waqaspa kawsaq runakunaqa; paykunatan Diosqa sumaqta
    consuelanqa.
  pao-NT: Tamme ka yaa teepu-kooba'yoona suda te tumatuguna nemowunise, o'no suu'mu
    besa nasootuhikwu. Soo Te Naa besa te masokwamakukwu.
  cbu-NT: Tputsich yutaritshishimandich mangich mantsakuch waritakcha, watam Apanll
    mangeetsich yarchiya.
  usa-usa: mi-káyúkámá ibiqá kéyareta máe-kayukama Áánûqtuma yetí íyaqa mamá paru
    íníqtababoata yemá yimuqá kémaraae.
  soy-soy: Pɛpɛɛ n téni pɛɛ pínɑrɛkomɛ. Uléécɑɑ yɛ sɔ́ntilɛ ukɛ́ pi kpurɛi.
  hui-hui: Dara ho karu Ngode Datagaliwabehanda ti mo turu holebiragonaga ti turu
    ho holene nga.
  amf-amf: Woylaminka yisa qaabayse burqadhayna Barjoyn keam wocchinsenna, kedi ke
    wozadhe.
  quc-NNT: Utz ke ri keb'isonik rumal chi ri Dios käku'b'isan na ki k'ux.
  dob-dob: ꞌOmi todedoi wate wada gwausowala, manuna Yaubada ꞌida giegwausowalimi.
  wrs-wrs: Hindva nomba wenumbsnamba avrava, henooa indk vithivm, manara Sesoa hemba
    si washowol vevav.
  mca-mca: Ƚe'sitsi'mkii pe'qu' nikametetskii qa na' Dios qa' ne'nq'eletij qa' ni'sinheti'mkii
    iye.
  tzo-TZC: ’Yan yutsilic ti buchꞌutic oyic ta at oꞌntone. Jaꞌ ta xpatbat yoꞌntonic
    yuꞌun ti Diose.
  mya-mya: '``ဝမ်း​နည်း​ပူ​ဆွေး​သော​သူ​တို့​သည် မင်္ဂ​လာ​ရှိ​ကြ​၏။ ဘု​ရား​သ​ခင်​သည်​ထို​သူ​တို့​အား​စိတ်​သက်​သာ
    မှု​ကို ပေး​တော်​မူ​လတ္တံ့။'
  gng-NT: Binib bà muɔh nnɔ, Uwien ya mɔnm te biʼbo, kimɛ Uwien li sɔnge biʼyɛnm.
  cbi-NTPO: Naajulaa llakinguen dechu' bain, Dioschi ura' imu deeve, Dios yalanu masundyawaanu
    juñu' mitya.
  ikk-NT: Ngọzi rị nị ndị hụn rị a kwannị, makẹni wẹ jẹnkọ d'a rọkọ wẹ obi.
  leu-leu: Nari aava ri mimilisaat, naboxo a naian siri a roxo paaliu senaso Piran
    i taa famalulum nari.
  maz-NT: ’Cãrã o nte c'o me ndumü. Pero zö ga cjanu ga sufreji, ngue nu rguí mäji
    nu, na ngueje ra unü Mizhocjimi c'ü rguí mäji.
  bod-N: མྱ་ངན་ཅན་རྣམས༌བདེའོ། །རྒྱུ་མཚན་ནི་མི་དེ་རྣམས་ལ་སེམས་གསོ་འཐོབ་པར་འགྱུར་བའི་ཕྱིར༌རོ།།
  tca-NT: —Tataãẽgü ya yíxema ngechaü̃güxe, erü Tupana tá tüxü̃ nataãẽxẽẽ.
  zpl-NT: ’Ñia neca lu cuendaꞌ bee bene enu nehuana nzu arquiꞌ, xne riꞌi Diose nú
    ñia tsu arquiꞌbeella.
  mbc-NT: Morî pe pu'kuru mannankan tîkaruwasenon wanî. Imakui'pî pî' to' karau tanne,
    Paapaya to' pîika'tî taatausinpai to' e'to'pe.
  ndg-ndg: Heri balo bene huzuni, mana batafarijiwa.
  wsk-wsk: Kariimet mo niawasan mu amilmilamonko; nuna nongomang motam sokel taukko.
  toj-NT: Jel lec huax ec' yujile ja matic huax oq'ui. Ja yenlei oj ni aajuc yile
    snihuan sc'ujolea.
  tbc-tbc: Talpein enti tan en lo tinaŋ yabi dan, bar iŋaneg imado da. Man dugo, Anut
    iŋ ilon iŋane dop ilon pasa ibol a.
  sna-sna: Vakaropafadzwa vanochema nokuti vachanyaradzwa.
  smk-NT: Makarma' saray mabereng bana' sa duka' a gawa'-gawa' a mangka'kit ra sawanin
    ta si Dios ket liwaliwawen nasara li'.
  grc-TCGNT: Μακάριοι οἱ πενθοῦντες· ὅτι αὐτοὶ παρακληθήσονται.
  gof-WFTW: Yeekkeyssati anjjettidayssata, entti minthetho demmana.
  spa-BLM: Benditos sean los que lloran, porque serán consolados.
  kyz-NT: Ojoo'o ma'e 'gã aku'iramũ ajemogyau. Anure nipo Janeruwarete 'ga 'gã mojemogypyyka'i
    'gã mogyau 'gã 'arasig awi. A'eramũ nipo 'gã aku'iramũ ajemogyau.
  dao-dao: Thüisei pukseki he ta ami josen ve, isetiüng Pamhnam naw mlung üpnak jah
    pe khai.
  cya-cya: Tsu'hue ca xu'hue nu ti'i nga'an 'in si'ya qui'ya m'ni, can' nu caja cha'
    tnu tiquee 'in.
  wrk-wrk: Nanda jala ngindu muwa nanganginkanyi balkinyi yajinyi, baki yingkamukuyngka
    yalunginkanyi balkinyi yajinyi, janyulu nyulu mirnarrijba muwa. Yabimbaja kunyba
    yaji nangangi Kudwanyi, baki nanankardi janyulu mirnarrijba muwa. Barriwa.
  nii-nii: “Wumb eipi oł kis erangin kin wumb ei ke nik mułngii wumb ei ka piingii.
    Gos wumb ombu kin noman er ka ermba.
  ign-NT: Ena nani tijapa­nu­ji­ri­ca­vanahi, tétavi­cavahi eta náurica­careva taicha
    émaripa ema Viya macuri­sa­mu­re­cha­va­cayare.
  dik-NT: Kɔc mit gup aa kɔc dhuɔ̈ɔ̈r rin bï Nhialic ke waac puɔ̈th!
  cac-cac: A eb' scus yuj smul, te vach' yic eb', yujto a Dios ol ac'an snivanil sc'ool
    eb'.
