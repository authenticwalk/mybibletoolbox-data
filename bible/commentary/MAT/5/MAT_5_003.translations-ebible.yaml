  gfk-H: “Diet daan ing diet nunurei bia diet manga supi ira linga maram ta Kalou,
    kanong diet na sola tano matanitu maram ra mawai.
  viv-viv: Gaveyao taudiyao nuwadiya hihawavekoyokoyoyedi, medema yadi vemwamwala
    gavatubuga! Gavadi-yo? Au Yaubada yana itaveꞋavina againe himimiyami, aseꞋasediya
    givehivehimeya.
  yao-yao: “Akwete upile ŵele ŵakwakulupilila Akunnungu, pakuŵa umwenye wa kwinani
    uli wao.
  tgp-tgp: “Avulahi r̃uhu isan la haratu la lo kilau isan God hasena mata hinau tari,
    matan mauri atu God mo supe hinia i pa nora.
  auc-NT: “Waodäni, Botö waëmö ëwocabopa diyæ̈ öönædë Awënë weca go guiiquïmoo, ante
    në wædäni ïñömö tömënäni näni watapæ̈ toquinque edæ öönædë Awënë Odeye nempo tömënäni
    quëwenguïnö do ëadänipa,” angantapa.
  kbc-NT: Odaa mee, “Niɡ̶ina oko anoyowooɡ̶odi me diɡ̶ica ane leeɡ̶odi daɡ̶a dinanetibigiwaji
    lodoe Aneotedoɡ̶oji, Aneotedoɡ̶oji icota me iiɡ̶e laaleɡ̶enali niɡ̶idi oko, joaniɡ̶idaa
    leeɡ̶odi niɡ̶idi oko midioka limedi me ninitibigiwaji.
  bmh-bmh: “Duailel inen ag abiu agtal agal doropag isanurabun iborain tam, agtal
    igul naliu mabun iborain tam, gonun go agal oiagab naliu damau. Uwait nug ag gumaramau.
  ctu-BL: Tijicña jini mu' bʌ i ña'tañob ma'anic i bajñel wenlel ti' pusic'al, come
    i cha'añob i yumʌntel jini am bʌ ti panchan.
  meq-meq: «Məŋgwese ka ndo neheye tə sər ha mə ɗərev tay nəteye mətawak eye hay aye,
    hərwi Bəy i Mbəlom na, i nəteye.
  noa-H: —Pãar har pãach k'aigba nʌm k'ap Hẽwandamagta pãach heeg hoopim k'õsi durrum
    k'ʌʌn, honee habat hajim hanʌm, pãachta hi dʌ̈i hãba jooba wënʌrraju haawai.
  alp-NT: “Tamata rebe esi rekwa be esi hidupe batuke bei esi ktiline mo po batuke
    esi hlaleke loko Alla kena sasaisa neka, Alla Iono laleisu ndina titinai le siere
    Alla Eni tamata kena Ipletae tamatare.
  san-VEL: abhimaanahiinaa janaa dhanyaa.h, yataste svargiiyaraajyam adhikari.syanti|
  kbq-kbq: Zamufama anterami'za avamupima manisaza vahe'mo'za, Anumzamofo asomura
    erigahaze. Na'ankure mona kumara zamagri kumare.
  kbh-kbh: “Puerte oyejuayënga mochántsemna chë Bëngbe Bëtsabe soyënga ts̈a imuajaboto
    ca juabnayënga. Chca ents̈anga mochántsemna chë Bëngbe Bëtsabe amë́ndayoca mochtsiyenënga.
  ron-LSB: “Ferice de cei săraci cu duhul! pentru că a lor este Împărăția Cerurilor.
  pon-pon: Meid pai, me jamama ni nen ir, pwe nairail wein nanlan.
  nhe-BL: “Xipaquica imojuanti tlen inmoicnonequij iixtla Toteco, huan inquimatij
    inteicneltzitzi ipampa imotlajtlacolhua. Toteco tlen itztoc ipan elhuicac inmechcahuilis
    xicalaquica campa yajaya tlanahuatía.
  sps-sps: “Paparaa tsurin vainy te inainy fanatnat iny rora tsivor te aaruts ror
    tana aaver; a Waan iny Gormirmir a ka tsuri!
  wnc-wnc: “Mamin amindaka Anutue kuna gataniman ngang baniaatang natake kukaingu
    Anututa aminu waakwakat gatake yutning. Dasingge? Anututa amin panangge tasinggak
    kakngae gepbiatang yuaing.
  nmw-S: Hebwaden si lapu si gulegule-yan yayaluwo, Helak i muloluyanid, kaiwane Helak
    wana bagalogugui hobak i miye heidiye.
  bus-bus: Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ ń kɛ̃sãna dↄ̃ↄnↄ ũ, zaakɛ kpata kɛ̀ bↄ̀ Luda
    kiia dɛ ń pↄ́ ũ.
  gub-BL: — Aze teko ukwaw tuwe wemiapo kwer ikatu 'ym ma'e a'e wà nehe, — Xo Tupàn
    zo upuner heremiapo kwer imunànaw rehe a'e nehe, aze i'i nehe, hurywete putar
    a'e nehe. Ta'e wiko putar Tupàn hemiruze'eg romo a'e nehe xe.
  imo-imo: “Goteni lino imbo keloma tapopili konopu ltemele imboma, Gote enonga iye
    nomi kingimu molopa eno nokoromomunga eno malo.
  boj-boj: “Tamo uŋgasari qudei naŋgi poinjrqo, naŋgi Qotei aqa ŋamgalaq di sougetejunub.
    Tamo uŋgasari naŋgi di areboleboleinjreme. Qotei laŋ qureq di unu qaji a naŋgo
    Mandor Koba sosim naŋgi taqatnjrqas.
  eng-DRA: 'Blessed are the poor in spirit: for theirs is the kingdom of heaven.'
  knf-knf: « Bañaaŋ bannumiiŋ Naşibaţi ţi ŋhaaş ŋi baka banuurandëni ţiki *Pşih pi
    Baţi pawo pi baka.
  san-KHM: អភិមានហីនា ជនា ធន្យាះ, យតស្តេ ស្វគ៌ីយរាជ្យម៑ អធិករិឞ្យន្តិ។
  arn-NT: “Ayüwün niey tati duamnielu ñi llowael Ngünechen ñi küme dungu, kisu engün
    ta koneltuley Ngünechen tañi ülmen mülewe mew.
  zas-NT: ―Xiquilbaa ree bén ragbee guial ryaadx gagnë Dios laa reeman, din por zian
    yayal reeman lod rniabeeman.
  ken-NT: Are tɔ́ŋ andɛm nɔkɔ bɛ, “Ɛ́rɨ ɛcha ntá yɛ̌ntɨkɨ mmu anɛ ághɔ́ bɛ bɛsí
    Mandɛm, yi apu yɛ̌nyɨŋ, mbɔnyunɛ Mandɛm achi Mfɔ ywi!
