verse: MAT.005.003
translations:
  kpx-kpx: Avoe, “Oleuoleu hilokage uvuiabeu toelale keabuna vahaeholahai. Kosealemo
    Dilavana ata katealebia malevege abuna otogoe Dilava adae vuvunemo ugei.
  okv-H: “Eto embo amuna amita ahihi ta sovera inono ae kito God na hondate aja penunu
    eagora embo avo God na tihi jigihirou uhu ta vasiri te iresuja eto amita tunga
    javotoho be aisuja.
  tbo-tbo: ‘Taumi iyawoi nawa nugonugomi o idayadayabugena mehi a kawaidewedewemi,
    babana yada taniwagana galimiyei.
  mal-C: “ആത്മാവിൽ ദരിദ്രരായവർ അനുഗൃഹീതർ; അവർക്കുള്ളതല്ലോ സ്വർഗരാജ്യം.
  grc-SR: Μακάριοι οἱ πτωχοὶ τῷ πνεύματι· ὅτι αὐτῶν ἐστιν ἡ βασιλεία τῶν οὐρανῶν.
  bgc-bgc: “धन्य सै वे, जो या जाणे सै के उननै परमेसवर की जरूरत सै, क्यूँके सुर्ग का
    राज्य उननै का सै।
  khz-khz: “Aoma talimara, Palagu genaimo gevetapekauna talimara, pia verere, kwalana
    Palaguna Basileia ira geria.
  deu-TKW: Selig die Armen im Geist, denn ihr ist das Reich der Himmel.
  zsr-NT: ―Bicaꞌ ba bönniꞌ táquibeꞌinëꞌ taꞌyadzjnëꞌ le naqui queëꞌ Dios, le nadél‑liꞌquëꞌ
    latj ga rna bëꞌ Nu naꞌ zoa yehuaꞌ yubá.
  lin-lin: « Esengo na babola na molimo, pamba te Bokonzi ya Likolo ezali mpo na bango !
  hns-NT: „Soekhie hai djekar diel garieb hai. Oe swarag ke raadj me bhiettar djaaiga.
  noa-E: —Pãar ar pãach khaigba nʉm khap Ẽwandamagta pãach eeg oopim khõsi durrum
    khʉʉn, onee abat ajim anʉm, pãachta i dʉ̈i ãba jooba wënʉrraju aawai.
  eng-EMTV: “Blessed are the poor in spirit, for theirs is the kingdom of heaven.
  mib-NT: Yōhyo ndetū ñayuu jeē cánacuni i jeē tu íyó váha ánuá i sɨquɨ̄ cuéchi i,
    chi je ni quɨ̄vɨcoo i ndaha Yaā andɨvɨ́ jéē ndácu ya jniñu nuū i.
  lif-NT2: “के़रे़क् पाःन्‍नो निङ्‌वाॽफुमाङ्‌ङिन् चाहाबा के़जोःक्‍पाहाॽ मुॽइसाबासिरो,
    थेआङ्‌भे़ल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मिन् खे़ङ्‌हाॽरे़न्‍नेरो॥
  xnj-xnj: Vamotisiwa vevavi vangangu mumpungu, muni Unkosi wa kunani kwa Chapanga
    ndi wavi!
  mmx-mmx: Iesu ga lok keretna, “Nedi dikleklen i do labaroonan atdi ik pakes ti ne
    Moroa, dina momo, mila limixin kerepmo dinaba vubeles at Linintoo no vana at laxalibet.
  cbr-NT: An —'ënbi cana 'ën nuitu upí 'imitima 'ai —quixun 'unáncë uni, ax ca 'ëmi
    catamëtia Nucën Papa Diosan aín nuitu upí 'imianan ainan 'imicë cupí, chuámarua
    tani cuëënia.
  tee-NT: ―Va paxcatch ju lapanacni ju tac'atsai ni na tamaktasq'uini ju Dios. Pus
    catacha'ana' ju lact'iyan junta lhinajun ju Dios.
  eng-LSV: “Blessed the poor in spirit—because theirs is the kingdom of the heavens.
  cak-NT: Can quiequicot ri niquina' chi c'o necesidad pa cánima chech ri Dios, roma
    can quichi-wi reje' ri ru-gobierno raja'.
  pah-NT: 'A''ero ga ehetei g̃a pe: —Pyry hete g̃a pe – kiroki g̃a e''i ikwahava oyvytera:
    “Tupana''ga ji pokogame jate po ti ji rekokatui nehẽ.” G̃a erame na ojikoheteavo
    Tupana''ga rehe pyry hete g̃a pe. A''ereki g̃anduvihavuhuhetero Tupana''ga gwepia
    katu g̃a imombyryva g̃a pe, ei Jesus''ga.'
  sja-NT: —T'ãri o-ĩa p'anɨ chi chupɨria chedeerã. Tachi Ak'õre k'awa k'inia p'anadairã,
    ichideerã p'aneedait'ee.
  xed-xed: «Rfu da gwal nda sna ta pɗa taŋ ma Sulkum, kabga ŋa taŋ ga mghama Lazglafta.
  mks-NT: —Ta̱hví na̱cuu ña̱yivi tá ndícuni na xíní ñúhú na̱ ña̱ chindeé Ndióxi̱ na̱
    jáchi̱ na̱ cán cúú na̱ cacomí Ndióxi̱ cuéntá sa̱ha̱.
  gfk-S: “God na idane di ing di nunure be di manga supi ira linge metuma hone God,
    kinong di na salo tano kingdom tane God.
  bmu-bmu: “Denike yeŋön Anutugö jeŋe etqeqeŋi tandök mötzei, yeŋön Suepkö bemtohoŋi
    buŋa qem aŋgumeaŋgöra mönö simbawoŋ akze.
  dgz-dgz: “Guewa gapan dai momeni nagirewa, God wat aipakam mumiwan, toemu kimaniwa
    amun megawa iravi mugawa di.
  eng-GNV: Blessed are the poore in spirit, for theirs is the kingdome of heauen.
  zaa-NT: Ica'rubà canu chi yù qui'ni riquína'ni cą la'ỹeni lo losto' quį; pues quì'ba
    quį ná iyate nu runna Tata Dios enne' rigú'ubia'nie cą.
  eng-WEBSTER: 'Blessed are the poor in spirit: for theirs is the kingdom of heaven.'
  guh-guh: 'Jesús jumaitsi pijajivijavabelia mapacueniaje: —Jamatabëcuenebarëya tsavanapae
    tsane pamonae picani mapanacuata yajamatabëcuenebëjai tsavanapae pibisiacuene
    pexanabiabijava. Bajarapamonae jonena Dioso pijanacuayabetsia.'
  bon-bon: “Ngenecu miiji eei gemi, laati bemi owecumete seemo ireclota ngalebora;
    Acejiyame te teebibine yaawadimuge.
  nhw-BL: “Xipaquica amojuanti catli anmoechcapanohuaj iixpa Toteco, huan anquimatij
    anteicneltzitzi por amotlajtlacolhua. Toteco catli itztoc ipan ilhuicac anmechcahuilis
    xicalaquica campa yaya tlanahuatía.
  swh-ONEN: “Heri walio maskini wa roho, maana Ufalme wa Mbinguni ni wao.
  wbi-wbi: “Vafunyilue vano vikumlonda uNguluvi kukila ifingi fyoni ulwakuva vilikwupila
    uluvonolo lwane ku vutwa uvwa kunyanya.
  bba-bba: Yesu u nɛɛ, doo nɔɔruɡibɑ bèn hunde yɑ Gusunɔn bɛkɛ bɑrɔ. Beyɑ bɑ ko n
    wɑ̃ɑ mi Gusunɔ u bɑndu swĩi.
  eng-KJVCPB: 'Blessed are the poor in spirit: for theirs is the kingdom of heaven.'
  kgk-NT: —Gwĩ, “Iporiahu va'e-rami ko yvy-py xe aiko” he'i ójehe va'e, gwĩ, “Xejéhegwi
    rei ndikatúiry xe aiko” he'i ójehe va'e, heko vy'a tee va'e. Nhandejáry nhande
    ruvixa ndive gwarã voi. Upéa-gwi ovy'a.
  waj-waj: 'Gioonna kiaapuuya ngiariiyara kiaanoo: Hama ta yopeema Anutuuqaa roosiikiaunnayavee,
    kiaiyara Anutuuqo iyara yoketainoo. Anutuuqo gioonna kiaapuuyara diraivo vaa iyasi
    vainoo.'
  cpy-cpy: “Ikimoshiretee shipeta-shireri, tema riitaki ñahaeroni ipinkathari-wentantee
    Inkite-jatzi.
  ekk-PKP: „Õnnistatud on need, kes tunnevad ära, et nad on vaimulikult vaesed, sest
    nende päralt on taevariik.
  mpx-mpx: Bolo hi atena yayaluwaliya i gulagula, Yehoba i muloluagil, kaiwena Yehoba
    wana abalogugui iyaka i minek elal.
  wbp-wbp: “Kaatu-ka Warlalja-Wiri nyina nyiyarningkijarraku. Yapa ngana-puka kuja
    karla wala nyina Kaatu-mipaku, ngulakuju karla marlaja nyina wardinyi-nyayirni
    tarnnga-juku.
  luo-luo: “Joma odhier gie chunygi gin joma ogwedhi, nimar pinyruodh polo en margi.
  nhe-NT: “Xipaquica imojuanti tlen inmoicnonequij iixtla Toteco, huan inquimatij
    inteicneltzitzi ipampa imotlajtlacolhua. Toteco tlen itztoc ipan elhuicac inmechcahuilis
    xicalaquica campa yajaya tlanahuatía.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܡܸܣܟܹܢܹ̈ܐ ܒܪܘܼܚܵܐ، ܣܵܒܵܒ ܕܝܼܵܝܗ‌ܝ ܝܠܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ.
  esk-NT: Quvianamiurut tamatkua iḷitchuqsriruat inuqsrałiġmiknik irrutchikun, atakkii
    Agaayyutim aŋaayuqautaa pigigaat.
  msb-msb: “Malipay an mga nagaako na kinahanglan gayod ninda an Dios kay para sa
    inda an kahadian san langit.
  cpa-NT: ―Hioh¹² jenh¹² dsa² lø²lih¹³ hi² tsa¹quien¹²dsa. Di³ ca¹të́²dsa dsa¹lé²dsa
    ja³jmo¹ Diú¹³ héh¹.
  dso-dso: “ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଆତ୍‌ମାଇ କାକୁର୍‌ତି ଅଇଆଚତ୍‌, ସେମନର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ
    ସରଗ୍‌ ରାଇଜ୍‌ ତାକର୍‌ଟା ।”
  meu-meu: Manau taudia be nanamo, badina be guba basileiana na idia edia.
  yva-NT: “Are nawirati ware, ‘Risyamo imamaisye ramu, yara Amisye obo pi mamaisy,’
    weamo kove ngkov irati mai, weye indati usisa no munijo Amisye be akarive raije
    rai.
  dgc-dgc: “Masuwerte du mababa, a Diyos san i asaan dia, da masakup side na kaharian
    na.
  zpm-NT: ―¡Wen zie zha ne rieṉ ib none gbig zho lo Dios, sac ib zdziṉ zho zaatne
    rnabey me!
  hix-NT: Onà wyaro kany me ehtxoko, kekon hatà. Atxke wehxan hamà, Khoryenkomo wya,
    kany me ehtxoko. Àro wyaro kany me oyehtokonye, towakryexe rma manatxhe ha, amnye
    Khoryenkom yowto hon me oyesnàr komo ke mak ha, kekon hatà.
  sim-sim: �Ma ol mba, �Anhinjik Avui Wasilakahi nombon mberem a tiyandahi ambu, wahau.
    Or ngashik nombo orhin amu tiyanduwa.� Karem mbawa ma ondo li rupshika. Mberem
    ushiwak? Lir avak orhi mak li naha yanga orhi orok layikwa lira.
  npi-ULB: “धन्य आत्मामा दीन हुनेहरू, किनभने स्वर्गको राज्य तिनीहरूकै हो ।
  cgc-cgc: “May angken na kalipay alin ta Dyos mga ittaw na nalam na danen an gakinanglan
    ta Dyos tak beet ambalen na sakep danen an ta iya na pagdumala.
  tim-tim: “Biwiyeŋande yeŋaet nâŋgâmbiâ gembo nen luâk yânŋe manden hain nâŋgâmai
    amâ Anutuŋe are yeŋgât nâŋgâm himbimgât pat emelâk yeŋgiepgât aregât biwiyeŋe
    heroŋe agâk.
  yor-yor: “Alábùkún fún ni àwọn òtòṣì ní ẹ̀mí, nítorí tiwọn ni ìjọba ọ̀run.
  wos-wos: “Du takwa nawulak deka hambukéka sarékéhafi yata Godna hambukéka sarékéta
    di déka jémba ya. Wunde du takwa Godna hémémbu rendaka dé néma du reta dika dé
    jémba hati. Hatindét yikafre mawuli yatandi.
  emp-NTPO: Bãrãba ara bãdub̶a dji biaẽ́da cawa panʌbʌrʌ, bio bia panʌa Bajãne B̸ʌba
    pe erob̶ʌ bẽrã.
  eng-F35: “Blessed are the poor in spirit, for theirs is the kingdom of the heavens.
  ind-ind: “Sungguh diberkati Allah orang yang menyadari bahwa dirinya memiliki kebutuhan
    rohani, karena merekalah yang akan menjadi warga kerajaan Allah.
  pes-OPCB: «خوشا به حال فقیران که به خدا محتاجند، زیرا ملکوت آسمان از آنِ ایشان است.
  mpt-mpt: Nakaia unangai Gode baabaniba Ni titilo blimobo, kobo ni bainobo galin
    osa bobol tem funin osa daabenale ge ohabibi seinine! Gode daaye bianea kla kima
    biebe.
  bla-bla: 'Anniks''isk matap''pixk oskĕttsipŏppuauĕxk ĭkikĭn''etŭkkiĭsk, etam''etŭkkiau:
    spots''im ĭstsĭn''naiisĭnni osto''auai otsinan''oaiau.'
  ssx-ssx: Mandane wanda꞉hali epi ikana꞉ma꞉ ika꞉ pukima꞉ Ya temoko teketa꞉ natehali
    halome hone u haemeka꞉na꞉ta꞉ kota꞉ koto wanda꞉halita꞉ ta꞉na꞉ma꞉ homo halememe.
    Mo hepenina꞉ Kilu Tombuao Hala꞉ ekita꞉ ika꞉ ekie.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi ɑ̀ wɑɑ tɔɔ Ilɑɑɔ̃ do ɑrɑ kukɑye, Domi ɑŋɑi
    ɑ̀ jɛ inɛi bommɑi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: “ଆତ୍ମାନ୍ନିଆ ଗରିବ୍‌ ମନ୍‌ ବାବେଣ୍ଡ୍ରେ ନିମାଣ୍ଡାଃ; ଡାଗ୍ଲା କିତଂ ରାଇଜ୍ ମେଇଂନେ
    !”
  gof-RNT: “Bantta ayyaanan manqoti anjjettidayssata, salo kawotethay enttassa.
  unx-unx: “ଆତ୍ମାରେ ରେଙ୍ଗେଃତାନ୍‌କ ସୁକୁତାନ୍‌ଗିୟାଃ; ଚିୟାଃଚି ସିର୍ମା ରାଇଜ୍‌ ଇନ୍‌କୁଆଃଗି
    ତାନାଃ !
  gah-gah: Kigikámini henonimú gilikago lemeko mina vegenakumú gelekugo kogoliza nivizemó
    geleaká noive. Okulumalímini lapaná nene ali lá inigave.
  lcm-lcm: “Uruk kakaria kipo makus e malanganto iria, using kakaria na vainagoan
    i metekuku.
  aer-aer: “Kele mwerre-arle tyerrtye arrpenhe areye itne Ngkartenge arrekwelele tnerlenge
    itelarelhemele itne iwenhe-arteke apure-irremele. Kenhe tyerrtye nhenhe areye
    Ngkartele atyewe Ikwerenhe-arle aketyenhe, itnenhe arntarnte-aremele, alakenhenge
    anteme itne akangkentye anetyenhe.
  qvc-NT: —Tayta Dyusta nisitaqkunar kushikunqallapa. Chaqa Dyus allita kamachikushpa,
    paykunata shumaqta rin ch'askiq, paywanna kawsananllapa.
  tgl-ULB: “Pinagpala ang mahihirap sa espiritu, sapagkat sa kanila ang kaharian ng
    langit.
  cbs-NT: —Benimatidubukidi matu yuinun ninkakanwen. Tsuabuda kenkubainsbuma Dios
    xanen ibukin jatu duawaxanaiwen taea benimapaketi shinain benimakubainkanikiki,
    manaidan.
  xtm-NTPP: ―‍Vava'a jin kendoo ñayii ka ndakunitnuni ja ka jiniñu'u i Su'si ma, vaa
    kivi tatnuni Su'si ma, nuu koo ya ma, yukan jin koo i ji'in ya.
  nnq-nnq: “Mbaya ababi nu uwocho muhuke, gambu Kingwana chu kumbengu nga chabe!
  bao-NT: —Ʉjea niima, ca boo pacarã yeri ca yeri cʉtirã; Ʉmʉreco Pacʉ cʉ̃ ca dotiri
    tabea cʉ̃ja yaa tabe nii.
  san-ORI: ଅଭିମାନହୀନା ଜନା ଧନ୍ୟାଃ, ଯତସ୍ତେ ସ୍ୱର୍ଗୀଯରାଜ୍ୟମ୍ ଅଧିକରିଷ୍ୟନ୍ତି|
  huv-NT: ―Najneajay ajlüyiw leaw ayaag netam nejiw Nangaj Espíritu ocueaj Teat Dios,
    cos apmajlüyiw tiül micambaj Teat Dios.
  otn-NT: ―Ra̱ mmɛ̱nthi̱ di̱ nthɛui yø ja̱'i̱ nu̱ya ɛ̱ntho hyoya, porque ti̱nyø mmʉi
    ngue di 'bɛhra̱ nho. Porque guehya yø ja̱'i̱ da̱ zo rá̱ 'yɛ Oja̱ bí 'bʉ ma̱hɛ̱ts'i̱
    ya.
  nop-nop: “Me nehitok nadiune welehik gineŋ fiyewakahi tilak adi yadi Bepaŋdi kahaŋ
    tiyemulak. Hatihati Uŋgoniŋ kunum gineŋ hatak u metam undihidok gigit tilak. Wendoktiŋa
    aditok adi nadiwene utumba tilak.
  obo-NT: “Moppiya kod kotomanan taddot minuvu no nokosaddoo no waa en kogahan dan
    otik waa tavang to Monama, oyyos sikandan kos od pokolonug to kodhari rin.
  cak-ENT: Jabel quiquicot ri meba' cánima chuvüch ri Dios, roma nye'oc-vi pa ruk'a'.
  lif-NT: “ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤏᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤆᤠᤜᤠᤒᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤴᤏᤣᤖᤥ॥
  mie-NT: Nācā ndetū ndá nchivī jā jínī ji jāá nduú íyó vāha ánō ji sīquī cuáchi ji,
    chi ja nī nquīvi ji ndahá Yāā andiví jā tatúnī yā nūū ji.
  san-TIB: ཨབྷིམཱནཧཱིནཱ ཛནཱ དྷནྱཱཿ, ཡཏསྟེ སྭརྒཱིཡརཱཛྱམ྄ ཨདྷིཀརིཥྱནྟི།
  qve-NT: —Ancha kusisqan kanqaku Diosta necesitaq runakunaqa; paykunapaqmi Diospa
    sumaq gobiernasqanqa.
  pao-NT: “Tamme ka Te Naa sookwina oo sopedakwadoona tamme besakoo nasootuhikwu.
    Soo Te Naa puusoo te nemadunagakwu.
  cbu-NT: Tputs Apanllingaz támaraku, yutaritshishee nda zandku, Apanll anoo kizpur
    chinakiya. Shiyaa nuwaanacha tputsiri táchiya Apanlli; yuwaa Apanllingaz chinaku
    anootsi.
  usa-usa: “mi-káyúkámá Áánûqtuma áwáqnaa ínîqtaba kéeta wemá yabíkái-marupaqa mánoqtababoata
    yemá yimuqá kémaraae.
  soy-soy: Pɛpɛɛ n nyu rɛ ɑ́pi Uléécɑɑ inipɛɛ-i líkɑ tulɑɑlɛ̃ pɛɛ pínɑrɛkomɛ.
    Pɛpɛɛ Uléécɑɑ iyɔɔpi te.
  hui-hui: I̱ miniha nakarulape ko lo mitangi bu karu Ngode Datagaliwabehanda Handame
    Ho Kagoria tinagaore ngago ti turu ho holene nga.
  amf-amf: ‘‘Barjosa Manpasinka ‘Inta kantaysa qolmaane’ hamayse meten yinnonam toskayna
    Barjosa bitamono kenti konin dohonna, kedi ke wozadhe.
  quc-NNT: Utz ke ri käkina' pa kanima' chi k'o ri rajwaxik chke ri käpe chila' chikaj.
    Ri Dios k'ut kätaqan na pa ki wi'.
  dob-dob: ꞌOmi ma imi nuwamwaꞌuta wagwausowala, manuna Yaubada nimanaya wamiyami.
  wrs-wrs: Yesusva os ishunvna, himba nomba osva ningvrava, kava sahoklal Sesoana
    novrava, yeoa henooa indk vithivm, beswonamangas kakowa, manara Sesoava si yemba
