verse: MAT.005.027
translations:
  kpx-kpx: “La evige subuta menakau loui avoe, ‘Lainaho mole keatehi hotohotoai ladevegelive.’
  okv-H: “Eto ke nei Moses ta kajari ai ta kogova, amo ‘tiha paiha mane aisova’ ainge
    eagora
  tbo-tbo: ‘Amaka ta hanapugeya lugagayo Yaubada googata i welehi, i baheya i pa,
    “Ega ona matamatamaga.”
  mal-C: “ ‘വ്യഭിചാരം ചെയ്യരുത്’ എന്നു കൽപ്പിച്ചിട്ടുള്ളത് നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ.
  grc-SR: Ἠκούσατε ὅτι ἐρρέθη, ⸆ Οὐ μοιχεύσεις·
  bgc-bgc: “थमनै परमेसवर का हुकम सुण्या होगा के कह्या गया था, ‘जारी ना करियो।’
  khz-khz: “Gomi ripami, talima kunera na rova kilara gegapirato, gekilato, ‘Ragai
    pono veopa-lema!’
  deu-TKW: 'Ihr habt gehört: es ist gesagt: du sollst nicht ehebrechen.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Chbyö́niliꞌ ca naꞌ gulanë́ꞌ: “Cutu gunuꞌ dul‑laꞌ le rguitsj
    zxba qui yöl‑laꞌ nutság naꞌ.”'
  lin-lin: 'Boyokaki ete baloba : ‹ Okosalaka ekobo te. ›'
  hns-NT: 'Toelog soenle hai kie Mosas toelogke baap-daada log se bolies raha kie:
    ‘Aapan biaah ke waada na toer.’'
  noa-E: 'Mag iekhamamua ich Jesuupai amag magjim aajem: ’Pãrau khaphʉ nʉmgui ajim
    anʉm ĩchab, warrgarwejã pãar jöoinau, “Oob pãach õor khabam dʉ̈i khapes amiet”
    a jaaujeejim.'
  eng-EMTV: “You have heard that it was said, ‘You shall not commit adultery.’
  mib-NT: ’Ni cajini ró jnúhun ni cacahān jenahán jeē ma cósɨ́quɨ́ ndéē jnáhan ñayuu.
  lif-NT2: आल्‍ल, “खिनिॽ मोसारे़ कुसाम्‌यो इङ्‌जाःङ्‌ङिल्‍ले़ अक्‍खे पाःत्तुबा के़घे़प्‍सुम्‍माङ्
    के़वयि, ‘खे़ने़ॽ चाराम्‍मा याःम्‍बक् मे़जोगे़न्‍ने़ॽओ’
  xnj-xnj: “Muyuwini kuvya vandu vajoviwi, kotoka kukita ugoni!
  mmx-mmx: La ne Iesu ga lok bok tidi, “Miga ronga vam lavapaase diga tong i do, ‘Nemen
    gat mita elongka mi lavakin at lentaba vetpes.’
  cbr-NT: 'Moisésnën mitsun raracama ñuixuan bana unin ñuixunia camina cuan, ësai
    quicë: “Uni itsin xanubë camina ''itima ''ain”.'
  tee-NT: Ju uxijnan k'asmat'at'it ni ix'ajuncan ju mak'aniya lapanacni ni jantu catat'atsuculh
    ju jantu ix'amachaka' u jantu ixpapa.
  eng-LSV: 'You heard that it was said to the ancients: You will not commit adultery;'
  cak-NT: 'Chuka'' ic''oxan ri tzij ri x-ix ojer can. Ri tzij ri'' nu''ij: Jun achi
    c''ulan, man tuc''uaj-ri'' riq''uin jun chic ixok. Y chuka'' ri ixok man tuc''uaj-ri''
    riq''uin jun chic achi.'
  pah-NT: —Pekwaha pe nhaneramonhava'ea mog̃itagwera, ei Jesus'ga. “Taperekoi ti penhimbireko'g̃arũive'g̃a.”
    A'ea nhaneramonhava'ea mog̃itagwera i'ei, ei Jesus'ga.
  sja-NT: '—Parãpa ũridooda naawedapemaarãpa ũraapatap''edaa: ‘Miak''ãi p''anɨɨrã
    awaraarã ome k''ãinaadapáde apachida.’'
  xed-xed: '«Nda sna kuni ta skwi mna lu kazlay: Yaha ka da hliri kəʼa.'
  mks-NT: 'ʼMé ndó sa̱ xíni̱ ndó ña̱ na̱sahnda ley Moisés chuun sa̱nahá ta já na̱cachi
    a já: “Coto a̱ cóo ndó xi̱hi̱n ñájíhí á yíi̱ ñani táhan ndó.”'
  gfk-S: “Mu gate hadade bileng nong no harkurai tane Moses i tange be, ‘Waak u noh
    tikai ma ta nong paile num ie.’
  bmu-bmu: “Keu kun kewö jiget mötzema, ‘Sero yoŋgorö kude akŋan.’
  dgz-dgz: Iesu sia wadiamon, “Waenapan watageta nagirewa wane guturewa e anuyan.
    Ame, Togane tapatap ya tane. Wataget ap anega wan.
  eng-GNV: Ye haue heard that it was sayd to them of olde time, Thou shalt not commit
    adulterie.
  zaa-NT: 'Chi yù le qui''ni ga''na escrito: Bittu thúalani lu'' niula huaya''.'
  eng-WEBSTER: 'Ye have heard that it was said to them of old time, Thou shalt not
    commit adultery:'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Paxamë rabaja payapëtaneme pacuenia bajayata Dioso Moiséspijinëta penajumecopatsilivaisi
    jumaitsi. Dioso Moiséspijinëta penajumecopatsilivaisi jumaitsi mapacueniaje: “Pëtsa
    jaitame itsava nijavavecua,” jai.'
  bon-bon: “Weebibine ituge abiberäja egä, ‘Sargi ero mule gone.’
  nhw-BL: “Anquicactoque para itlanahuatilhua Moisés quiijtojque para amo ximomecatica.
  swh-ONEN: “Mmesikia kwamba ilinenwa, ‘Usizini.’
  wbi-wbi: “ Mupuliike vule avaanhu valyavulilue kuuti, 'Nungavwafukaghe.'
  bba-bba: Mɑ Yesu mɑɑ nɛɛ, i nuɑ mɑ bɑ ɡɑsɔɡibu sɔ̃ɔwɑ bɑ nɛɛ, “I ku rɑ sɑkɑrɑru
    ko.”
  eng-KJVCPB: 'Ye have heard that it was said by them of old time, Thou shalt not
    commit adultery:'
  kgk-NT: 'Upéi he''i jevy Hesu: —“Ani erenhomongy''a teĩ nde rapixa rembireko ndive,
    nde rapixa ména ndive ereiko-vy” he''i araka''e yma gware-pe. Upéa pehendu-ma.
    Ha ãy katu xe ae nde rekoha porãve hagwã amombe''u-ta peẽ-my.'
  waj-waj: 'Musiiva nnaaru tuu kuaivaa vaa ngia rikiaavai. Ii kua ivo vainno tinoo:
    A vaa nnaata vaati varaannaikua sa mmuara heera aataruuvaa iikianee,'
  cpy-cpy: '“Piyotziro eerokapaeni ikowakaan-teetakiri paerani, ikanteetzi: Eero pimayempitzi.'
  ekk-PKP: 'Te olete kuulnud, et seadus ütles: „Ära riku abielu.“'
  mpx-mpx: Iyaka ku hago Mosese wana logugui i ola hiwe, “Bahi alom lagona nu loloneganega-an.”
  wbp-wbp: 'Wangkaja-jana kuja, “Nyurrurlarlu kankulu milya-pinyi Mujuju-kurlangu
    kuruwarri yupukarra-kurlu: ‘Nyuntu kajilpanpa nyinayarla palka-kurlu yupukarra,
    kula kalykuru-jarriya yapa jinta-kari-kirli!’ Ngula kuruwarriji ngurrju-juku.'
  luo-luo: “Usewinjo ni ne owach ni, ‘Kik iterri.’
  nhe-NT: “Inquicactoque para itlanahuatil Moisés quiijtohua para amo ximomecatica.
  aii-aii: '”ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܕܦܝܼܫ ܠܵܗ̇ ܐܡܝܼܪܬܵ‌ܐ: ’ܠܵܐ ܥܵܒ݂ܕܹܬ ܓܲܝܵܪܘܼܬܵ‌ܐ.‘'
  esk-NT: “Tusaamarusi itna uqaqsimaruamik, ‘Atlatuġniaqnak.’
  msb-msb: “Nabatian na niyo an nasabi sa Kasuguan, ‘Dili ka magpanambay!’
  cpa-NT: '’Ma¹ca¹nengh² hniah¹² jǿg³ la² ca¹tsáih¹dsa dsa² hóg¹: “Tsa¹hlanh¹³ hniah¹²
    hio¹³ siáh²,” ca¹juúh²dsa.'
  dso-dso: “ବେସିଆ କାମ୍‌ କରାନାଇ, ତମେ ପୁରୁବେ ଅନି ଏ ଆଦେସ୍‌ ସୁନି ଆସିଆଚାସ୍‌ ।
  meu-meu: Vada o kamonai, sene taudia e haduadia, eto, Basio heuda hanai.
  yva-NT: '“Wapo ranaun ananyao wusyine no taiso: ‘Vemo nyo anaerere rave inya.’'
  dgc-dgc: “Tukoy moy dén tu dati a utus,” kagi ni Jesus, “a diyan ka kan méngibébi.
  zpm-NT: '’Naṉlaque to gaṉle zha rnee stib ley ne biaaṉ lo xmeṉgol to, rneew: “Zha
    ne nole tsieel, zigtaa mguiw zigtaa wnaaw, nodne tsonie zho zha ne led tsieeld
    zho.”'
  hix-NT: Moyses heno nmenhotho yonytxanyenhàr me manatxow hamà, kekon xarha tà, Txesusu.
    Onà wyaro xarha nkekon hatà, noro heno. Anar komo hetx hokohra ehtxoko, kekon
    heno hatà, kekon hatà, Txesusu.
  sim-sim: �Mashi Moseshi angop ji misinda karem mbanda sir, �Nokophirmbirihi hulatolhakawa
    hala!�
  npi-ULB: तिमीहरूले यसरी भनिएको सुनेका छौ, ‘व्यभिचार नगर ।’
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Namatian nyo en sugo ta
    Dyos na iling ti, ‘Dili ka mag-intra ta bai na sawa ta duma.’
  tim-tim: Akto siâ makbe. Moseŋe den kârikŋe kulemgoep are hin dâmbiâ nâŋgâmai. Yeŋgâlân
    gâtŋe siâŋe galaŋaet âmbenŋe ekmâ kakŋe kom bo membiap. Hain dâmai.
  yor-yor: “Ẹ̀yin ti gbọ́ bí òfin ti wí pé, ‘Ìwọ kò gbọdọ̀ ṣe panṣágà.’
  wos-wos: “Hanja rendé du ané hundi wandaka guni wundé xékéngu. Angi di wa, ‘Guni
    nak duna takwa wali haraki saraki sémbut yamba hurukénguni.’
  emp-NTPO: 'Bãrãba cawa panʌa nãwã jarabadada: “Daunemarãdua.”'
  eng-F35: “You have heard that it was said, ‘You shall not commit adultery.’
  ind-ind: “Kita sudah mendengar pengajaran bahwa Musa memberi perintah, ‘Jangan berzina.’
  pes-OPCB: «شنیده‌اید که گفته شده ”زنا نکن.“
  mpt-mpt: Yesuse imin baabenea Ibo tekein kebiobe, i Mosese hekmel wengo kibianiba
    baaniba O mitmakamo inaminobo, unang tamano mo henganimibe geibbu otane
  bla-bla: 'Kikai''okhtsipuau otanipuauĕsts ŭkkaiiap''ix, Kimatakauŏkotapuaua:'
  ssx-ssx: Amba꞉ la꞉ wimiki pi opu haleme pita꞉ dupa. Tooli ka꞉taasa꞉ hau na pea꞉peke
    leekeme.
  mkl-mkl: Jesu í ni mɑ́, ì ɡbɔ ŋɑ iyi Moizi í ni, i mɑɑ̀ ce sɑkɑrɑ.
  gaq-gaq: ଆକେନ୍‌ ସାମୁଆଁ ପେ ଅଁପେଲେକେ, ଗ୍ନୁଆର୍ ଲେଃକେ, “ଅଡ଼ାରେଗ୍‌ ଆଡିଙ୍ଗେପା ।
  gof-RNT: “Hayssafe kase, ‘Laymatoppite’ geetettoyssa si7ideta.
  unx-unx: “ଆଲ୍‌ପେ ଆପାଙ୍ଗିରାଃ, ମେନ୍ତେ ‘କାଜିୟାକାନ୍‌ କାଜିପେ ଆୟୁମାକାଦାଃ ।’
  gah-gah: 'Mosé lo hukoko li gakokutí avotikini nene gakó láa liki li kiminamóma
    neve: Haitó vená makó loká amo.'
  lcm-lcm: Mipo malangas ta kitala antok ta, Ago ta putuk osongon an.
  aer-aer: Jesus re akwete angkeme, “Arrantherre nhenhe-arlke awerrirraye, arrantherre
    itelareme Ngkartele-arle arrenhantherrenhe arrule ileke alakenhe, ‘Unte anewe
    arrpenhe-kenhenge intetyale, anewe ngkwinhenge-ante intetyeke.’
  qvc-NT: 'Jisusqam nirqambis: —Qamkunaqam uyakushqallapa kangi unay tyimpupi kayshina
    kamachikushqanda: “Suq runapa warminwan ama puñuyllapachu”, niqta.'
  tgl-ULB: Narinig ninyo na sinabi, 'Huwag kang mangangalunya.'
  cbs-NT: 'ana jatu yuikin: —Jaska inun, betsadan, Moisin nukun xenipabu ana yusinkin:
    “Juni betsan ain chutanyamakanwen”, axun keneniki.'
  xtm-NTPP: '’Ni ka jiniso''o ni ja ni ka yo ka''an i ma: “Máko kivi nduu ni ji''in
    in‑ka ñayii masu ni tnanda''a ji''in ni ma.”'
  nnq-nnq: “Nnyoaninge kube bandu balengigwe, ‘Makatendaje ngongola!’
  bao-NT: ”Ñucã, “Mʉ nʉmo ca niitigopʉre tii epeticãña,” ĩiriquere mʉja tʉojacupa.
  san-ORI: ଅପରଂ ତ୍ୱଂ ମା ୱ୍ୟଭିଚର, ଯଦେତଦ୍ ୱଚନଂ ପୂର୍ୱ୍ୱକାଲୀନଲୋକେଭ୍ୟଃ କଥିତମାସୀତ୍, ତଦ୍
    ଯୂଯଂ ଶ୍ରୁତୱନ୍ତଃ;
  huv-NT: '’Lamenguiayiün nguineay tasoiquiw tanomb, cos asoiquiw: “Nde mejiüran minajtajan,
    nde mejiüran minaxeyiün”, ajowiw.'
  otn-NT: 'Ya xcá̱ ''yøhmʉ ra̱ hya̱ bi sännba̱bi̱ yø ja̱''i̱ ngue bi t''ɛ̱mbi̱: “''Yo
    grá̱ ''yots''om''mäi”.'
  nop-nop: “Mamahi-papahiyedok mede indiŋ yeniŋgiŋ, ‘Memalam hidi kikabi mu tidemeek.’
  obo-NT: “Norinog dowd mandad iddos suhu no mid ungketen to, ‘Yo kow'd loivug.’
  cak-ENT: 'Rix jabel ivetaman, roma ivac''axan ri tzij bin can ojer. Ri tzij ri''
    nbij: Jun achi c''ulan, man tucanoj chic jun ixok. Y jun ixok c''ulan, man tucanoj
    chic jun achi.'
  lif-NT: ᤀᤠᤸᤗ. “ᤂᤡᤏᤡ᤹ ᤔᤥᤛᤠᤖᤧ ᤁᤢᤛᤠᤶᤕᤥ ᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤸᤗᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤧᤄᤧᤵᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ.
    ‘ᤂᤧᤏᤧ᤹ ᤆᤠᤖᤠᤶᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤔᤧᤈᤥᤃᤧᤴᤏᤧ᤹ᤀᤥ’
  mie-NT: Nī jini ndá nú tūhun jā ní ncāhān janahán jā má cásíquí ndéē tāhán nchivī.
  san-TIB: ཨཔརཾ ཏྭཾ མཱ ཝྱབྷིཙར, ཡདེཏད྄ ཝཙནཾ པཱུཪྻྭཀཱལཱིནལོཀེབྷྱཿ ཀཐིཏམཱསཱིཏ྄, ཏད྄ ཡཱུཡཾ
    ཤྲུཏཝནྟཿ;
  qve-NT: 'Jesusqa nillarantaqmi khaynata: —Qankunaqa uyarirankichismi ñawpaq runakunaman
    Moisespa khayna yachachisqanta: “Aman waqllikunkichu”, nispa.'
  pao-NT: Umu te nanamooatupu putoogoo tumayoho meana o'nosoo mee te tunetammakupu,
    ‘Tamme sakwa gi nanakukumma'a-nosoo nanapotammapana.’
  cbu-NT: Mishat, Móysisarini kuk atitamta; Ngutis minpa kiz imbangartarinllpa, átcha.
    Siy anoo yasaksa.
  usa-usa: naayóbáqá pááq-urain-aimma ítaraane. minnâ ‘kumari-ááímmá ítaroq oro.’
  soy-soy: 'Yeesu uu kɔ pimɑ́ɑ pi kpɑ́ rɛ: Nɔ kõ tɛ Uléécɑɑ yɛ mɑɑ rɛ: Kɑpɛ iwɑ́sɑ́
    wɑ.'
  hui-hui: Bambaore bi lowinigo ogo, Wali agali kayu nabibe, lalu bi ogoni leneyago
    tí hale harimi.
  amf-amf: ‘‘ ’Sharmucimaabhode’ hambhonam yedi qansidine.
  quc-NNT: 'Ri ix i tom chi xb''ix kan nab''e: “Mab''an ri nimalaj mak ri äwas u b''anik
    chrij ra k''ulaj,” —kächa''.'
  dob-dob: Gimiloina niꞌatu wamwalamwalatoni, ꞌigwae, “Geyaꞌabo loelata.”
  wrs-wrs: Yimba nonora, Mosesva pina simbelva Sesoana moamba doara os ishunna, manam
    yimba ongariskuiva owapevnamba vivav. Wo heva os men kav yemba ishunv, mongova
    yeriniva novnangasva ungevlirinimba nonglavrava, muemb nevrava hemba, osva kevralmba,
    wo doa himba indkokla vei, himba doa nengavnangra kevrei.
  mca-mca: '—Ekheweli''ƚ hats ƚ''impi''ye''eƚij in wenit''ijets iye: “Hasu''uj ejtenij
    qu'' a''qapi''i pekhepe'' efuye'' qu'' hats ewhe''yei. Hasu''uj iye ejtenij qu''
    a''qapi''i pe''qu'' hats nana''l ƚewhe''ye''ye''.”'
  tzo-TZC: '’Ti voꞌoxuque avaꞌbinojic ti jech iꞌalbat ti amolmucꞌtotique: “Mu xasaꞌ
    avantsic. Antsetic, mu xaloꞌlabe sjol viniquetic”, xi.'
  mya-mya: '``သူ့​အိမ်​ရာ​ကို​မ​ပြစ်​မှား​နှင့်​ဟူ​သော​ပ​ညတ် ကို​သင်​တို့​ကြား​သိ​ရ​လေ​ပြီ။-ထွ၊
    ၂၀:၁၄။ တရား၊ ၅:၁၈။*'
  gng-NT: '«Ni cii'' bi là tɔke'' uyo bo yaab ki ye: ‹La teh naŋmaal.›'
  cbi-NTPO: Vee matsaityude, ti' pamuwa deeñuba ñulla mera' kera deeve.
  ikk-NT: “Ụnụ a nụgụọ nị wẹ sị wẹ, ‘Aghẹrẹlẹ.’
  leu-leu: “Nami, mi texaas o paamua ri kuus, ‘Muta mati xuvul pana saxa aava fo tamai.’
  maz-NT: '’Ya i̱ dyäräji o xi''tsc''eji c''o xöpüte c''ua ja va sjipji c''o mi cãrã
    mi jinguã: “Dya rí tsãgueji o ndixũ.”'
  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ལོག་གཡེམ་མ་བྱེད་ཅེས་ཆོས་གསུངས་ཡོད་པ་ཁྱོད་རྣམས་ཀྱིས་ཐོས་མྱོང་བ་ཡིན༌མོད།
  tca-NT: '—Pema marü nüxü̃ pexĩnüẽ ga Tupanaãrü mu ga Moĩché nuxcüma nüxü̃ ixuxü̃
    ga ñaxü̃: “¡Tama name i naĩ i ngemaã na icupexü̃!” ñaxü̃.'
  zpl-NT: '’Liꞌihua nediyaꞌlaꞌhua nú rni lu ley: “La luꞌcu niyu stucu unaꞌa enu la
    neca unaꞌi, nu la luꞌcu unaꞌa stucu niyu enu la neca niyuꞌnchu.”'
  mbc-NT: —‍Î' taasa' to'ya epu'tî pî' naatîi. “Tîno'pî ke si'ma wîri'sanyamî' yarakkîrî
    tîwe'se pra e'tî. Moropai tînyo ke si'ma tiaron warayo' yarakkîrî tîwe'se pra
    e'tî”.
  ndg-ndg: Muyowine yaiikokiywe panga, “Kaa ube ni malaya.”
  wsk-wsk: “Nina den imi ko ikiman tala, ‘Nika imet agi ka kari bitar ale imet agi
