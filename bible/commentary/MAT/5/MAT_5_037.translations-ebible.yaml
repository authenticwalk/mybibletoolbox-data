verse: MAT.005.037
translations:
  kpx-kpx: Lainaho katelahalive. Isito hoto seleve loui kosea, ‘Ito.’ O mesoho, ‘Ba.’
    La hoto kateale louholisito hotoe toela kateimale louge keu Setenemo lohonu.”
  okv-H: Eto inena teho ‘Aravora’ aisona ainge rete ‘Mane aisona’ ke ainge pere ijie
    eto javo no pere avo jigama ejo. Eto javo nei ta ke peni do aisoa ke ainge amo
    Satan ta degi puvuja,” ainge Iesu na ena.
  tbo-tbo: Ona ibaabani po ona bahabaha dumalu yaka ona pa, “Ee”, ma apo nugonugomi
    ona bowi yaka ona pa, “Eega”. Apo omi baha ona lauwitani yaka naka tu apapoe a
    nugotuhugei e nenei.’
  mal-C: നിങ്ങളുടെ വാക്ക് ‘അതേ’ ‘അതേ’ എന്നോ ‘ഇല്ല’ ‘ഇല്ല’ എന്നോ ആയിരിക്കട്ടെ. ഇതിൽ
    അധികമായതു പിശാചിൽനിന്ന് വരുന്നു.
  grc-SR: Ἔστω δὲ ὁ λόγος ὑμῶν, ναὶ ναί, οὒ οὔ· τὸ δὲ περισσὸν τούτων ἐκ τοῦ πονηροῦ
    ἐστιν.
  bgc-bgc: पर थारी बात ‘हाँ’ की हाँ, या ‘ना’ की ना हो, क्यूँके जो किमे इसतै घणा होवै
    सै वो शैतान की ओड़ तै होवै सै।”
  khz-khz: 'Namana ea: Gemu kila pono kilagia, ‘Pa’ pene pa e ‘Aikina’ pene aikina.
    Voiamo, na kila reketa maokilagirana Talima Rakavana, Satani, genana gevogomaina.”'
  deu-TKW: 'Es sei aber euer Wort: ja, ja; nein, nein; was darüber ist, ist vom Bösen.'
  zsr-NT: 'Ral‑laꞌ gnazliꞌ: “ja”, o gnazliꞌ: “cutu”, le nac qui tuꞌ xöhuiꞌ le nadö́d
    bëꞌ ca nac didzaꞌ ni.'
  lin-lin: Kasi bolobaka kaka ‹ iyo › soki ezali iyo, mpe ‹ te › soki ezali bongo,
    pamba te maloba nyonso oyo ebakisamaka likolo ewutaka na Mokosi.
  hns-NT: Toelogke tjaahie hardam aapan djabaan poera kare ke. Tor moeh ke ‘ha’ ha
    rahe aur tor ‘na’ na rahe. Aur djab koi djabaan dei aur bhie kasam kha hai, tab
    hoewa par koetjh garbar hai.
  noa-E: Magju khãai chadcha nem wauju khai, warre wauju abat. Wa wauba khãijã aju
    khai, warre ich agjö waubam abat, mag nem inag igwia magʉm gaaimuata wauju a iekhaba.
  eng-EMTV: But let your word be ‘Yes’, ‘yes,’ or ‘No,’ ‘no.’ For whatever is more
    than these is from the evil one.
  mib-NT: 'Chi suhva‑ni cahān rō: Cuu, achi rō. Tuú, achi rō. Chi núu chisóó gá rō
    jnūhun cahān rō, te nuū jexeén vēji.'
  lif-NT2: खिनिॽ पाःन्‍निङ्‌ग ‘ओ’ ने़ फाॽग्र ‘ओ’ पाःत्ते़म्‍मे़ॽ, ‘मे़ःन्’ ने़ फाॽग्र
    ‘मे़ःन्’ पाःत्ते़म्‍मे़ॽ॥ खे़न्‍नाङ्‌धोबाङ्‌ग माफे़न्‍साम्‍लाम् के़दाःबारो॥”
  xnj-xnj: Mkajovai ‘Ena,’ Ndi yivya ‘Ena,’ Mkajovai, ‘Mbwitu,’ Chakaka yivyai ‘Mbwitu,’
    Chochoha chechiyonjokeseka pa genago chihumila kwa Setani.”
  mmx-mmx: Mina tong mene i do, ‘I ruturun!’ kopla ‘Kopmen!’ Toxolinga bok tara na
    tong i mavana at nai, i laa boro at ne Satan.”
  cbr-NT: Usai quima camina cëmëma banan cuni banati 'ain. Cëmëcëma 'aish camina —Nucën
    Papa Diosan ismainun cana asérabi mi cain —qui banatima 'ain. A ñunshin 'atimanën
    sinánmicë uni ax ca usai banaia.
  tee-NT: Alai chach tac'atsaya' ju lapanacni ni vasalh a ju nomp'ut'unat'it acsni
    nonat'it a. Chai vasalh jantu ju nomp'ut'unat'it acsni nonat'it ni jantu. Para
    ni makt'asq'uiniyat'it tu'u' atumpa va nomputun ni na va alact'u'ununat'it chai
    ixlhiyuchi jantu lai lalhiq'uiclac'a'iyat'it ni jantuch tu'u' lhip'ast'ac'at'it
    ju ixpumavasalaca ju minchivinti'an.
  eng-LSV: but let your word be, Yes, Yes, No, No, and that which is more than these
    is of the evil [one].
  cak-NT: Can man tiben jurar. Ronojel ri ni'ij, xe ti'ij ja' o ti'ij ni; roma xa
    niben jurar, man utz ta, roma ronojel ri' xa riq'uin ri itzel nipe-wi.
  pah-NT: '—Po ti na pendekopotarame pe''ji ti: “Nahã po ti ji rekoi nehẽ.” A''ea
    jate ti pe''ji Tupana''ga renonhe''yma ga''apoa renonhe''yma no. Po ti na rũi
    pendekopotarame pe''ji ti: “Ndakoi po ti ji na nehẽ.” A''ea jate ti pe''ji Tupana''ga
    renonhe''yma ga''apoa renonhe''yma no. A''ereki ite''varuhuve''ga Diabo''ga pe
    mbo''e Tupana''ga renonha rehe mbatera renonha rehe no, ei Jesus''ga.'
  sja-NT: 'Mãgá ne-inaa k''ĩrapite juraadak''ãri awaraarãpa ma pedee ijãadamerã, ne-inaa
    k''achia oomaa p''anɨ. Parãpa ne-inaa oodait''ee pak''ãri, jaradaipia bɨ: “Ooit''eeda”
    adaipia bɨ. Jõdee ne-inaa ooda-e pait''ee pak''ãri, jaradaipia bɨ: “Oo-eda” adaipia
    bɨ.'
  xed-xed: Gwaɗa ya ŋa sabi ma wa ghuni ná, ka aŋi tsi, aŋi. Ka mantsa a tsi wu, mantsa
    a wa. Inda ya dzaʼa sganaghata lu ta ghəŋa tsaya ná, sagha da halaway.»
  mks-NT: 'Tá sáhan ndó tu̱hun ndó nu̱ú ña̱yivi xíní ñúhú cachi ndó: “A̱ja̱n, caja
    i̱ ña̱.” Á tá co̱ó xíní ñúhú cachi ndó: “U̱hu̱n, a̱ cu̱ú caja i̱ ña̱.” Jáchi̱
    tá cachi ndó inga tu̱hun já caja ndó ña̱ cúni̱ ña̱ quini.'
  gfk-S: Sene be, i tale be nu haut mon be nu harus. Be nu tange tike mes na mangana
    linge ura hadades ira num nianga, io, u nunure be ite hanawat mekaia tano Ut na
    Pet Sana.
  bmu-bmu: Jöjöpaŋ keu kude jimemö, oŋ-keugöra mönö ‘Oŋ!’ jime aka qahö-keugöra ‘Qahö!’
    jime. Keu diŋdiŋi miaŋgöreŋ keu yuai toroqemei, mi mönö Bölöŋaŋgö Toŋan sölölöhöm
    eŋgii asuhuma.” Mewö.
  dgz-dgz: Menan agi tavewa wandepiwa, tave di wapen, amba agi tave uon wandepiwa
    ame uon di wapen. Ame use aigapewa da sia wawa, ame Seitan arok wana taueta.”
  eng-GNV: 'But let your communication be Yea, yea: Nay, nay. For whatsoeuer is more
    then these, commeth of euill.'
  zaa-NT: Pero adila tsa' qui'ni la' rinne qui' le nna ccá bą́ làchu o labí, segúnba
    nu ná lí. Porqui'ni hua ná malo canchu inaáru le bica'áỹáru tì'a canu runi sostener
    la' beỹia qui' quį ru'a lo ca enne' para íria nàrì cą.
  eng-WEBSTER: 'But let your communication be, Yea, yea, Nay, nay: for whatever is
    more than these cometh of evil.'
  guh-guh: Itsa pepacuene paexanaejitsiamë, “Jãjã, exanaenajë,” pajamëre rovialia.
    Itsa apo pajamatabëexanaemë, “Jume, apo exanaenë tsane,” pajamëre rovialia. Pematatsënëa
    pëtsa pajumaitsimë itsajumeyo ata jivi papecajumexaniataenexa. Tsipaji bajarapajume
    dovathi pejamatabëcueneta pajumaitsimë tsipae, jai Jesús pijajivijavabelia.
  bon-bon: Weene gone nuuja mene jiicuye, yepä ‘yoo’ taatu jiicuye, weene liba singi
    ngena wawename, cuta ‘lica’ taatu jiicuye, weene liba singi lica. Nuuja mene cerämu
    weene liba jiicuye, peei lui Satani me bau ca gyene.”
  nhw-BL: Quema ancamanaltij, xiquijtoca xitlahuac sintla hueli anquichihuaj se tlamantli.
    Xiquijtoca xitlahuac ‘quena, nijchihuas’ o ‘amo nijchihuas’, pero sintla antlatestigojquetzaj,
    amo cuali anquichihuaj, huan quej ni Amocualtlacatl quinequi xijchihuaca.
  swh-ONEN: ‘Ndiyo’ yenu iwe ‘Ndiyo,’ na ‘Hapana’ yenu iwe ‘Hapana.’ Lolote zaidi
    ya hili latoka kwa yule mwovu.
  wbi-wbi: Lino, nave mukwitika, mutisaghe, 'Eena,' nave mukaana mutisaghe, 'Ndali',
    ulwakuva sooni sino ikwangelela mu isio, sihuma kwa Mhosi uSetano.
  bba-bba: I de bɛɛn ɡere yɑ n sɑ̃ɑ mɛyɑ, ǹ kun mɛ ɑɑwo, n ǹ mɛ. Ye i sɔndimɔ mɛnin
    wɔllɔ kpuro, tɔn kɔ̃son min diyɑ yɑ nɑɑmɔ.
  eng-KJVCPB: 'But let your communication be, Yea, yea; Nay, nay: for whatsoever is
    more than these cometh of evil.'
  kgk-NT: Erenhomongeta ramo, erejapose va'erã-rehe. “Ajapo-ta” ere. Ha nderejaposéi
    va'erã-rehe, “Ndajapo mo'ãi” ere ave. Imba'e réry rei ani ereiporu teĩ. Imba'e
    réry rei ereiporu ramo, nde rekombo'e ra'e anhaygwasu. Anhaygwasu rape-rupi ereiko
    ra'e, he'i Hesu gwemimbo'e kwéry-pe.
  waj-waj: Ai kuaivaa yeena rainna sa mminnaa voovai nnutuuvaa tasipama kiee kianee.
    Ee kianna kuaivaa kati ee-oo tiee hameetavee kianee. Ai kuaivaa yeena rau kiee
    vo kuavai tasipama kiannano mmannasa maisaivoono i tikiai itaa kua kiannanoo.
  cpy-cpy: 'Eero pamatawi-tantzi. Kyaari-pero-rika pantero pikanta-yitziri, pikante:
    ‘Jeen, nomatero.’ Eerorika pantziro, pikante: ‘Eero nomatziro.’ Tema tee okameethatzi
    poshekiiro piñaani.”'
  ekk-PKP: Öelge lihtsalt jah või ei – mis on üle selle, on kurjast.
  mpx-mpx: Iyai ya te nu ba, “E” o ebo “Nigeya”. Hauna gun al nu lumen i neem Seitani
    elana.
  wbp-wbp: Nyarrpa-jarriyarlalpanpa kajingki yapangku payirni nyiyarlanguku? Kajilpanparla
    ngampurrpa nyinakarla yinjaku, ngulaju ngula-juku. Kuturla wangkaya nyampu-mipa,
    ‘Yuwayi ngurrju, kapurnangku ngaka yinyi.’ Kala kajilpanparla ngampurrpa-wangu
    nyinakarla yinjaku, ngulaju ngula-juku. Kuturla wangkaya nyampu-mipa, ‘Lawa, kularnangku
    yinyi.’ Kajilpanparla yirdi-kari yirdi-kari-kirlirli yimirr-yinjarla jangku-pungkarla,
    ngulaju kajikanparla yimi Juju Ngawu-kurlangu wangka. Kuja-kujakujulu-nyanu junga
    wangkaya.”
  luo-luo: Neuru ni ‘Ee maru’ obedo ‘Ee,’ kendo ‘Ooyo’ obedo ‘Ooyo.’ Gimoro amora
    mopogore gimaa en gima oa kuom ngʼat marach.
  nhe-NT: Quema incamatij, xiquijtoca xitlahuac intla hueli inquichihuaj se tlamantli.
    Xiquijtoca xitlahuac ‘quena, nijchihuas’ o ‘ax nijchihuas’, pero intla intlatestigojquetzaj,
    ax cuali inquichihuaj, huan quej ni Axcualtlacatl quinequi xijchihuaca.
  aii-aii: '”ܐܸܠܵܐ ܗܵܘܝܼ ܗܹܡܸܙܡܵܢܵܘ̈ܟ݂ܘܿܢ: ܗܹܐ، ܗܹܐ، ܘܠܵܐ، ܠܵܐ؛ ܘܡܸܢܕܝܼ ܕܙܵܐܹܕ ܥܲܠܔ
    ܐܲܢܹܐ، ܡ̣ܢ ܒܝܼܫܵܐ ܝܠܹܗ.'
  esk-NT: Taatnamik, aŋiġniaġuvich aŋillapiaġumuutin suli naagaaġniaġuvich naagaallapiaġutin,
    atakkii supayaam uqałhum iḷḷatauruam tamatkuŋnuŋa pigiitchuamitŋaqtauruq.
  msb-msb: Kaya sabihon mo na lang na oo kun oo an igasabat, kag dili kun dili. Nagahali
    na sa demonyo an nano man na magsobra pa sana.
  cpa-NT: Tiúh¹ báh³ cónh¹ hi² juúh³ hniah¹² hi² dsøg¹² jǿg³, ho¹ ju³ tsa¹dsøg¹² jǿg³.
    Jǿg³ quiah¹² dsa² hlanh³ báh³ jøng², lǿa¹² ju³ he² jǿg³ siíh² mi³juúh³ hniah¹²
    ja³mi³dsøgh¹³ hniah¹² jǿg³ quiánh² hniah¹².
  dso-dso: ମାତର୍‌ ତମେ ପର୍‌ମାନ୍‌ ନିୟମ୍‌ ନ କରି, ତର୍‍ ଉଁ କାତା ଉଁ ଅ, ନାଇ କାତା ନାଇ ଅ, ଇତିଅନି
    ଆରି ଅଦିକ୍‌ କାତା କଇ ପର୍‌ମାନ୍‌ କର୍‌ବାଟା ସଇତାନର୍‌ଟାନେଅନି ଆଇଲାଟା ।”
  meu-meu: 'Taunabunai emu hereva ba gwaurai: oibe, oibe, bona lasi, lasi. Ini e hereamu
    herevana na tau dikana ena amo.'
  yva-NT: 'Maisyare omai ti, nyare nyo urairije inta raokaisy, weamo syare ndaura
    vayave no taiso: ‘Tugae.’ Weramu ranivara nyonae nyo raokaisyi, weamo nyare ‘Jewena.’
    Obo ma. Vemo ayao kaijinta mi ndaura nora. Weye ranivara nyo ayao kaijinta raijanande
    nya ana ndaura wato rai weye nyo rakarae mo raveti mbambunin, omamo nori rati
    Anakakai Akoe ai, ti ngkove ramu.”'
  dgc-dgc: Maigi pa, i kagi mo san dén éy ‘O,’ o dikaya ‘Ewan’. Da éng méngisumpa
    ka éy gébwat ya ni Satanas.”
  zpm-NT: 'Gacxe waa ncuaaṉe rgobey to zrieelo guṉ to, goḻguiab: “zuṉ naaw”, togo
    rieṉgaa to grieeloda, goḻguiab: “grieeloda”; tsode to dieeṉ cho gzeet to, sac
    goṉ led Diosdraa rnabey miṉ co.'
  hix-NT: Àro ke, toto kom yakoro orwonàmnàtokonye, yaworo rye rma haxa orwonàmtxoko.
    Kohkom hak romtatkano kanyehnà rma, anaro rha hoko nosomtatkan haka kanyehnà rma,
    yaworo rma orwonàmtxoko, kekon hatà. Àro wyaro kanyehnà rma, orwonàmàthàyam yawo
    ro ehtxoko. Àro wyaro kany komo rma, atxke tehtxoho kom hoye ro àro wyaro nketxhe,
    tàtemaronyem me tehtxoho hoye ro mak ha, kekon hatà, Txesusu.
  sim-sim: Os he, karem ji mba nahi, halanak os ji mbawa hom er si naka. Uhu os wahau,
    karem ji mba nahi, halanak os ji mbawa hom er si naka. Mbele mbele anandi nga
    ji ushaha mbawa hala. Nelokohi hik, kwarambahi hik ushambanda nombo oso Laulakahi
    nombo sira.�
  npi-ULB: तर तिमीहरूको बोली ‘होलाई हो नै’, वा ‘होइनलाई होइन नै’ भन्‍ने होस् । त्योभन्दा
    बढी जुनसुकै कुरा पनि दुष्‍टबाट आएको हुन्छ ।
  cgc-cgc: Mas dayad daw miag kaw na mag-ee, ambalen nyo nang ‘Ee.’ Daw miag kaw na
    magdili, ambalen nyo nang ‘Dili.’ Maskin ino pa na duma na ambal na pasambit nyo,
    naan alin en ki Satanas.”
  tim-tim: Akto siân me siân bo ewum makbai. Are bo agakŋe. Aregât denyeŋe are bunŋe
    akto âmâ are dâmbiâ bunŋe akbiap. Akto bo dâmbiâ bo hainâk akbiap. Aregât kakŋân
    makmâ dewatiwai amâ Hiaŋgi Amboŋande hâwâtyekto miawakbai.
  yor-yor: Ẹ jẹ́ kí bẹ́ẹ̀ ni yín jẹ́ bẹ́ẹ̀ ni àti bẹ́ẹ̀ kọ́ yín jẹ́ bẹ́ẹ̀ kọ́, ohunkóhun
    tí ó ba ju ìwọ̀nyí lọ, wá láti ọ̀dọ̀ ẹni ibi.
  wos-wos: Di guniré jémbaka wakwexékéndat, guni yawundu nae guni angi watanguni,
    ‘Xéxé, wun jémba yatame.’ Wungi yanjoka hélék yata guni angi watanguni, ‘Yingafwe.
    Wun jémba yamba yakéme.’ Wungi watanguni. Nak hundi wakénguni. Guna hundi ginjoka
    nawulak jonduna ximbu wakénguni. Guna hundi ginjoka nawulak jonduna ximbu wata
    guni Satanéna hundi xékéta wakwa maki yatanguni.
  emp-NTPO: Bãrãba ne od̶iad̶a ad̶ibʌrʌ, od̶adua. Idjab̶a od̶aẽ́ana ad̶ibʌrʌ, orãnadua.
    Maʌ̃ aud̶u baridua trʌ̃neba wãrãda ne oida jarabʌrʌra cadjiruad̶eba ze b̶ʌa.
  eng-F35: But let your word be ‘yes yes’, ‘no no’; for whatever is more than these
    is from the malignant one. [!!]
  ind-ind: Jadi biarlah kamu hanya berkata, ‘Itu benar’ kalau hal itu benar, atau
    ‘Itu salah’ kalau hal itu salah. Janganlah menambah apa pun untuk menguatkan sumpah
    atau perjanjianmu, karena apa pun yang kamu tambahkan berasal dari iblis.”
  pes-OPCB: تنها چیزی که باید بگویی، فقط ”بله“ یا ”نه“ است. هر سخنی فراتر از این،
    شیطانی است.
  mpt-mpt: Inamin kesoa ibo baaniba Ae genimibo bain inamine! Eka ibo Yeye genimibo
    bain yota inamine! Inamin namin weng afeto obianiba Gode niniino taisanamin ole
    naka misiame data tlebobo ge baabesebe.
  bla-bla: Ki anik' A, A; Sa, Sa; mato'ketauanieniki, mat'ŏkhsiu.
  ssx-ssx: Ikana꞉ma꞉ta꞉ pa Aowe o Dia꞉me homeke lapa꞉peke. Mandane pi apa꞉taemeka꞉na꞉ta꞉
    kota꞉ kotota꞉ hoke Sadanima꞉ wala꞉la꞉ pie.
  mkl-mkl: I jɔ̀ ide ku fɔ nŋɛ ku jɛ ntɔ. Bii ì ni ooi ku jɛ oo do ntɔ, bii ɑɑwo mɔi,
    ku jɛ ɑɑwo. Iyi ɑɑ lesi ɑntɑɛ bɛbɛi fei ŋɑ, hɑi bi Seetɑm inɛ lɑɑlɔui wɑ nɑɑ.
  gaq-gaq: “ପେ ପାର୍‌ମାନ୍ ନିଅମ୍ ମାତ୍ଲାଗ୍‌ଚେ ମାତର୍‌ ଅଃଅଁ ସାମୁଆଁ ଅଃଅଁ ବାସଙ୍ଗ୍‌ପା, ଣ୍ଡୁ
    ସାମୁଆଁ ଣ୍ଡୁ ବାସଙ୍ଗ୍‌ପା । ଏନ୍‌ବାନ୍‌ ଜାବର୍ ବ୍ନାଲିର୍ ବାସଙ୍ଗ୍‌ଚେ ପାର୍‌ମାନ୍ ତ୍ଲାଗ୍‍ନେ
    ସ‍ଏତାନ୍‌ନେ ପାପ୍ ଆତ୍ମାବାନ୍‌ ପାଙ୍ଗ୍‌ଲେଃଏ ।”
  gof-RNT: Hessa gisho, hintte qaalay, ‘Ee’ woykko ‘Akkay’ gido. Hessafe kare keyey
    Xalaheppe yees.
  unx-unx: ଏନାତେ ଆପେୟାଃ କାଜି ‘ହଁ ରେଦ ହଁ’ ଚାଏ ‘କା ରେଦ କା’ ମେନ୍ତେ କାଜିପେ, ନେଆଁଁଏତେ ଆଦ୍‌କା
    କାଜିତେୟାଃ ଏତ୍‌କାନ୍‌ଏତେ ହିଜୁଃଆ ।
  gah-gah: Netá nenémináa ahuliiki lamaná oo loló itune likigó, itó óe loló amitune
