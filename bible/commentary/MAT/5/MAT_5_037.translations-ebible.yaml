  jiv-NT: '@see-verse:MAT.005.036'
  otm-NT: Pɛ nu'bʉ ja a guí xihmbʉ ni miją'ihʉ, “da zä,” ga ɛ̨mhbʉ 'bʉ da zä, “hin
