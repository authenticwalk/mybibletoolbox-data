  bdd-bdd: Ma hesi ꞌeguma gwae moisa, ꞌugwae, “Moisa.” Ma ꞌeguma geya, ꞌugwae “Geya.”
    Weyahina ꞌeguma gwae ꞌulohepoi, beno Seitani ꞌoinega.
  cbt-NTPO: Ma'sona tëranta' iyaro'sa' nonpatama', no'tëquënáchin nonco'. ‘Pa'sarahuë,’
    topatama', paco'. ‘Co pa'sarahuë',’ topatama', ama pacosohuë'. No'tëquënáchin
    nonpatama', co Yoscoarë' ta'caso' ya'huërinhuë'. Pi'pisha tëranta' piyapi nonpintohuatama',
    sopai nohuanton napoarama', tënahuë,” tënin Quisoso.
  srn-NT: So dan, meki te yu e taki ‘iya,’ a tan ‘iya,’ èn meki te yu e taki ‘no,’
    a tan ‘no.’ Bika ala san yu e taki moro leki dati, kmoto fu didibri.”
  cta-NT: 'Tsa biꞌ ti chaꞌ ñacui̱ ma̱: “Chañi”, si chaꞌ liñi laca; loꞌo juaꞌa̱ ñacui̱
    ma̱: “Siꞌi”, si chaꞌ cuiñi. Cua ñaꞌa̱ ca chaꞌ nu chcuiꞌ ma̱ nu loꞌo nduꞌni ma̱
    jura, chaꞌ jiꞌi̱ nu xñaꞌa̱ laca biꞌ.'
  bqc-SIM: Àli mɛ ao ge aawo. Yã́ pↄ́ dɛ beea bↄ̀ Setãu kĩ́iɛ.
  tcz-CHONGTHU: Hinlah naki houlim nau chu ‘Henge, ka nom e ahilouleh ka nompoi’ tia
    sei chu hi jeng hen. Hi cheng kalval chu agi loupa a kon ahi.
  mar-mar: तर तुमचे बोलणे, होय तर होय आणि नाही तर नाही एवढेच असावे; याहून जे अधिक
    ते त्या दुष्टापासून आहे.
  snp-snp: Etito ya o, lenawamo ya faifa o, loti, ido e’e, lenawamo ya faifa e’e,
    loti lalo. Ka ma ya kawa mulalo ayalo enu witi olu aumafofo loti olu onale, loti
    lenawamo ya nosámami we nedokati enami ne, loto logimaiye.
  isl-isl: 'Látið nægja að segja: Já, ég vil… eða: Nei, ég vil ekki! Það á að vera
    hægt að treysta því sem þú segir. Þurfir þú að staðfesta orð þín með eiði er ekki
    allt með felldu.'
  spy-NT: 'Yoo ''kēēchāmē kiito ake, kuyēmē imwaay kule: ‘Ēē, wuu nyooto.’ Nto yoo
    itāyē, imwaay kule: ‘Acha, māwuu nyoo.’ Yoo ''keemwaay ng''al chēē siirē chuutēchu
    kukwoonēē ꞉choo wōlēē miitē ꞉Kibrōkōsyoontēēt.”'
  xnn-xnn: Nodi gag-awis no kananyo en owen no tet-ewa wenno adi no baken tay magapgapo
    ken Satanas nan kompolmi ay itaptapiyo.”
  mwe-mwe: Mmeleketaga, ‘Elo,’ bhai ibhe ‘Elo,’ mmeleketaga, ‘Nngabha,’ bhai ibhe
    ‘Nngabha.’ Pabha shoshowe shiipunda penepo kushikoposhela kuka Lishetani.
  tte-tte: Na iyamo tem ginauli yabo walo yawasosi kuba, ‘O.’ Na tem nigele kuba,
    ‘Nigele.’ Tabu am walo kueetulan kaiwena walo-etulan ilaomaya Seitani koina.
  tcs-tcs: Ip yu wande tok demkain, mata spik, “Wa, ai go mekem”, o mata spik, “No,
    ai nogo mekem.” Ip yu go yuze olkain promis wod po meke yuselp strong, den dem
    wod i kamaut prom Satana.’
  hlt-THB: Ak thym ce 'thym hy' ti unawh taw amak thym ce 'am thym hy' ti mai uh;
    ve ak khan awh awi ak law bai taw them amak leek hawh ni.
  soq-soq: Sa baiwa e aia ema os wanuna, ‘Oa’ ba ‘Dia’, sa ide. Tane e kangoraitana,
    aia sa ipa kadi mamba Seitan mampe wisedio wailana.
  qub-qub: Juranayquipa ruquin aunirga auninqui, mana aunirga ‹mana› ninqui. Jurayparaj
    aunirga Satanás yarpashantanami rimaycanqui.
  att-att: Napiá lâ nu kagian naw ‘Wan,’ nu uwan, onu ‘Ari,’ nu ari, ta naggapu kâ
    Satanas yù ilannà naw.
  bki-bki: Ea kenemiu verikariano nalo, monoka kamiu kuver ga ‘Nao,’ p̃elina kamiu
    kuver ga ‘Makanio,’ nina ga barei na. Iliano dolu nalo napano m̃a kumitum̃a kuberenio,
    nalo abinimei den Sim̃aro.”
  bqp-bqp: Àgↄ̃ pi ee ke oi. Yã kũ à de abirekũla bò yã vãni gũmmɛ.
  mcp-mcp: 'Ntɔ́ jɨ nə́ wó ká cɨ nə́ wo sá gúl sâ, cɨɨ́g njɨ nə́: “Haaw, mə é sá”.
    Wó ká cɨ nə́ wo asáyɛ́ gúl sâ, cɨɨ́g njɨ nə́: “Mbɔ̂, mə asáyɛ́”. Ciyá jɛ̂sh wó
    kwádʉlə na gwɔ́w yí, í zhu wə́ Mbʉ́wʉ́lú múúd.»'
  hat-hat: Men, lè w'ap pale se wi ak non pou ou genyen ase. Tou sa ou mete an plis,
    se nan Satan sa soti.
  npl-NT: Tla itla nonkichiwaskeh san xikijtokah tla “ejé”, “ejé”, noso tla “amó”,
    “amó”, porke nochi tlan amo milák nonkajxitiliskeh, walewatok itech amokualitlakatl.
  bgg-bgg: Oh arone oh rone yao bo, Asi arone asi rone yao bie bo—Hì è muna yao arone
    Awie Jia è thog ruii phro.
  eng-TCENT: But let your ‘Yes’ be ‘Yes’ and your ‘No’ be ‘No’; for whatever is more
    than these is from the evil one.
  eng-BSB: Simply let your ‘Yes’ be ‘Yes,’ and your ‘No,’ ‘No.’ Anything more comes
    from the evil one.
  cpu-NT: 'Eerora pamatavitantzi. Omaperorika pantero pikantayetziri, ari pinkante:
    ‘Jee, nomatero.’ Eerorika pantziro, intaani pinkante: ‘Eero nomatziro.’ Tema te
    onkameethate poshekyeero piñaane.”'
  san-ASM: অপৰং যূযং সংলাপসমযে কেৱলং ভৱতীতি ন ভৱতীতি চ ৱদত যত ইতোঽধিকং যৎ তৎ পাপাত্মনো
    জাযতে|
  tac-NT: 'Napu''lige ''la sébali olámorisá mué, ''la sébali olawa. Tabilé gainásaká
    sébali olá, pe aniboa: «Tabilé ikíromala ne.» Tabilé siné ''yégili rupoa. ''Yégiliká
    pe Remónisi ra''ichálila ju.'
  eng-WEBPB: But let your ‘Yes’ be ‘Yes’ and your ‘No’ be ‘No.’ Whatever is more than
    these is of the evil one.
  gfk-H: Senbia, i tale bia u na haut mon bia u na harhus. Bia muat na tangai tiga
    mes na mangana linga wara hadadas ira numuat nianga, io, muat nunurei bia i ta
    hanuat lah tano tena sakena.
  viv-viv: Auwe, kaꞋi nuwanuwami yami gahe velemoꞋena ma tovanenega hinahalamanena,
    au wanagaheye-moꞋena. KaꞋi ehe digo, “Ehe.” KaꞋi keke digo, kadu “Keke.” KaꞋi
    Tamada ana egana buye wanayakahina, medema dewai-nadi inubana Setani againe.
  yao-yao: Mwatiji, ‘Elo’, jiŵe ‘Elo’, ni mwatiji, ‘Ngwamba’, jiŵe ‘Ngwamba’. Chachili
    chose cha kupunda yeleyo chikutyoka kwa jwangalumbana jula.
  tgp-tgp: Vara ha vere na nomim retitauhi ha verea purongo vara ‘io!’ teni ‘mo vono!’
    Ha sopo mele vere te hinau i aulu hin haratu matan hinau tinapua mo tai isan Tiapolo.
  auc-NT: Ïninque mïnitö Ao äïnëmïni inte ‘Ao’ äninque mäninque äedäni. Ayæ̈ edæ Baa
    äïnente wædinque ‘Baa’ äninque edæ mäninque äedäni. Godömenque äninque mïnitö
    edæ në wïwa cædongä angä beyænque ämïnipa töö,” ante Itota odömonte apæ̈negacäimpa.
  kbc-NT: Pida nigawii ɡ̶agegi, onexaaɡ̶eni, ‘Jao’, oɡ̶oa domige eni, ‘Ajao’, igaataɡ̶a
    daɡ̶awii eledi ɡ̶agegi, niɡ̶ida eledi ɡ̶agegi ja icoɡ̶oticogi mijotaɡ̶a niɡ̶ijo
    ane beyagi, ɡ̶odaxakawa.
  bmh-bmh: Na gaul guzenai ze mamam, ‘io’ ta, ‘tam’ ta, amam. Na ein ze tub maranem,
    ze go Satan nug eiman alaneu.”
  ctu-BL: Che' ma' cha'len t'an, mi isujmʌch, “isujm cu”, che'et. Che' mach isujmic,
    “mach isujmic”, che'et. Mi tsa' wʌlʌ yambʌ t'an cha'an ma' wa'chocon, ch'oyolʌch
    ti jontolil.
  meq-meq: Kə ge ayaw na, gwaɗum ayaw! Kə ge aʼay na, gwaɗum aʼay ɗekɗek tsa. Wu nakə
    ta səkah ha faya sa aye na, a yaw abəra mə Fakalaw.»
  noa-H: Magju k'ãai chadcha nem wauju k'ai, warre wauju habat. Wa wauba k'ãijã haju
    k'ai, warre hich hagjö waubam habat, mag nem hinag higwia magʌm gaaimuata wauju
    ha hiek'aba.
  alp-NT: Sepo yele hoko beteke be, ‘Yele.’ Po sepo mo hoko beteke be, ‘Mo.’ Le lepate
    makete bei mere ebei ro tiare.”
  san-VEL: apara.m yuuya.m sa.mlaapasamaye kevala.m bhavatiiti na bhavatiiti ca vadata
    yata ito.adhika.m yat tat paapaatmano jaayate|
  kbq-kbq: Hianagi kema hananana, izo hanunka, izo huo, i'oma hnunka i'o huo, mago'a
    amana kema agatereno hanuno'a, hankro'mofontegati eanke hugahie.
  kbh-kbh: Ts̈ëngaftanga aíñe ca jayanama s̈mojtsebos̈ëse, nÿe aíñe ca s̈mochjayana,
    y ndoñe casna nÿe ndoñe. Ndayá chents̈ana más s̈mojatichamo soye, Satanásbiocana
    jtsóbocanana ca” —Jesús tojánayana.
  ron-LSB: Ci să fie “Da” al tău “Da” și “Nu” al tău “Nu”. Tot ce este mai mult decât
    acestea este de la cel rău.
  pon-pon: 'Omail kajokajoi pena en: Ei ei; jo, jo; pwe me dauli mepukat, kin tapi
    jan ni me jued.'
  nhe-BL: Quema incamatij, xiquijtoca xitlahuac intla hueli inquichihuaj se tlamantli.
    Xiquijtoca xitlahuac ‘quena, nijchihuas’ o ‘ax nijchihuas’, pero intla intlatestigojquetzaj,
    ax cuali inquichihuaj, huan quej ni Axcualtlacatl quinequi xijchihuaca.
  sps-sps: Mi ma faonot tsuiny tsuen man tsuam, tan ‘Eye’ man non ge ‘Sikia’, an saf
    tsue pis ei naa te kat iny kat romi tan kat tsuen parits, poo minon tana Vinasaar.”
  wnc-wnc: Sike wamu takngatu kekekawikge natake mamaya ngwakngake yakainggane yapii
    Seten ngang natayuke ginda siakan ba aho nganggan yanong,” ngang yanikut.
  nmw-S: Iyege te u nga, “Bam” o hebe “Taine.” Sahe hedi u hune i luwom Seitan heine.
  bus-bus: Àgae be ee ke auo. Yã kɛ̀ dɛ beeelaa bↄ̀ à zaaa guumɛ.
  gub-BL: Xo nezewe zutyka'i peze'eg nehe. — Azapo putar ihe nehe, peze nehe. — Nazapo
    kwaw ihe nehe, peze nehe. Aze amo ae ze'eg rupi pemume'u ahyahy penemiapo ràm
    nehe, Zurupari pemuze'eg kar har romo hekon putar a'e mehe a'e nehe.
  imo-imo: Ulu te paimbo tenio lemo tumbi tiko tembo niwi. Naa tenio lemo naa tembo
    niwi. Ulu kerimanga pali ulu pulumu peremo kuromuni amboromo imbomani kau ungu
    tule teko niliko pungo mi ltemele,” nimu.
  boj-boj: Niŋgi od qa segi marsib said qa dego segi mariy. Niŋgi anjam bei totoryosib
    marqab di niŋgi Satan aqa areqalo dauryqab.
  eng-DRA: 'But let your speech be yea, yea: no, no: and that which is over and above
    these, is of evil.'
  knf-knf: Pdinan pi nan pawoon pdinan na manjoonan, kë ppok pi nan pawoon ppok na
    manjoonan. Uko umpafuŋ ţi ŋţup mënţ uwoona du *Unŧaayi Uweek. »
  san-KHM: អបរំ យូយំ សំលាបសមយេ កេវលំ ភវតីតិ ន ភវតីតិ ច វទត យត ឥតោៜធិកំ យត៑ តត៑ បាបាត្មនោ
    ជាយតេ។
  arn-NT: Fey ta famngechi ‘may’ pilmün, femngechi felepe. ‘Felelay’ pilmün, felekilpe,
    fey tati doyelchi amulkünulu tañi dungu, fey ta kümelay.
  zas-NT: Zagdxeli con gol güjdx “an” o “aꞌn”, din los demazri ree ni guinieedi loj
    xindxab zan.
  ken-NT: Mbák ɔ́nká bɛkʉ ɛnyɨŋ, dɛm bɛ, ‘Ɛɛ’. Mbák ɔbhɨ́kɨ́ ka bɛkʉ ɛnyɨŋ, dɛm
    bɛ, ‘Ǎe’. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛcha ɛyɔ, ɛ́fù chi ntá mbʉ́mbʉ.”
