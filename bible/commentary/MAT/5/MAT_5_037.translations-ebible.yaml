    ijie eto javo no pere avo jigama ejo. Eto javo nei ta ke peni do aisoa ke ainge
    amo Satan ta degi puvuja,” ainge Iesu na ena.
  mxt-NT: “Ican” ca̱tyi ndo, tatu ican. Soco tatu ñima, “ñima”, ca̱tyi ndo. Ta ma
    tyanaha ndo Nyoo vatyi ra ña vaha tyiyuhú chi ndo cuví cuan.
  tzo-NT: Meleluc me ti ac'opique. Mu me xava'an rextico. Yu'un mi chavac' jelavuc
    ti ac'opique, ja' mulil c'otem obi. Ja' chach'umbeic smantal ti pucuje.
  ind-AGS: Cukup katakan ‘ya’ jika kamu maksudkan ‘ya’ atau katakan ‘tidak’ jika kamu
    maksud ‘tidak’ — sebab menambahkan sesuatu yang lebih dari itu berasal dari si
    jahat.
  omw-omw: Nkye variqata mwitaa hirerave tivera, nkye qati eo nraahu tiqatama mwitaa
    hiata. Hia mwitaa hivera, qati hiave nraahu qiata. Hia mpo qua mpo quanti qiate.
    Mpo qua mpo quavanto Saataaninraqaatairo qovara hiananrove, tiro. Iesusiva mwitaa
    tura.
  yrb-yrb: Yanu sinana aiwia o me torowa wiawe. Nono mui aika buna sina weboe ufoitana
    seitaninu aramawere imueta yabai mafiro weboita Yesuma wei.
  maa-NT: Tà k'oa̱á s'ín ti̱nókjoa̱a “jon”, o xi “majìn”. Jñà 'én xi kjisòn, ya̱á
    nchrobá‑ne i̱t'aà ts'e̱ xi̱ta̱ nei̱í.
  mcq-mcq: Ijaho ꞌavena siseijarahara a venauꞌe ira kajaho ꞌwaramukúne ijaꞌina paꞌwaraꞌamana
    kaivo manimaa ꞌiame ꞌee pana ꞌiꞌamana.
  sus-A: وٌ شَ نْندِ قَلَ. شَ عِيٌ نَن عَ رَ، وٌ شَ عَ قَلَ ‹عِيٌ›. شَ عَدٍ نَن عَ
    رَ، وٌ شَ عَ قَلَ ‹عَدٍ›. سٍسٍ سَ نَ شُن مَ، عَ قَتَنشِ سٍنتَنّ نَن مَ.»
  jpn-1965: だから、あなたがたは、『はい。』は『はい。』、『いいえ。』は『いいえ。』とだけ言いなさい。それ以上のことは悪いことです。
  fra-SBL: Mais que ton « oui » soit « oui » et que ton « non » soit « non ». Tout
    ce qui est plus que cela appartient au malin.
  yka-yka: Paˈinun bi hadja, ‘Aweˈ’ atawa, ‘Gaˈi.’ Ine-ine panambabi supaya kaˈam
    kinahagad, iyan amban nakuraˈ seyitanin ne.”
  mle-mle: “Aw li gwuradiy mawul ‘Ayiy’ wakir, aal gwur kip ‘Ayiy’ waan aw. Aw li
    gwuradiy mawul ‘Maa’ wakir, wa maagw aal kip ‘Maa’ waan aw. Nuwukadiy nimadiy
    maaj kipakip watikwa. Atampika maaj Satan dikidiy-adiy.”
  shp-NTPO: 'Jawéki anox: ‘Enra akai’, ikires ikanwe; jatian ayamanoxa: ‘Enra ayamai’,
    ikiresibi mato iti jake. Jatian meskotibores mato yoyo ikaira, moa *Satanássen
    imaa ikaires mato iti iki.'
  aom-aom: 'Ëhuni nadi simano ihoho uvoꞌirögoro ae ma-uërëjo: Iae na ëꞌejöjo. O bogo
    ëꞌejöjo. Jöe ruëre numëre ëma jövëꞌoho ëho hesi Satan-are jöho höjo.'
  geb-geb: Nde buni suaŋv fhura khara suaŋri, ‘Ahaŋ’ o, ‘Fhuvara.’ Nde mbara suaŋri.
    Nde maaŋ suaŋ thav, nde fhura buni thari suaŋgirga, mba buni nta Satan nde nzuaim,
    nde nzuai.”
  eng-WYCLIFFE: but be youre word, Yhe, yhe; Nay, nay; and that that is more than
    these, is of yuel.
  bsj-bsj: Dila Ker kumero a yilam NYO Nyo, nonindi 'Nyonin, nyonin. Cano dikero cumweri,
    kino bwirkonin.
  cak-cak: Romari' xa achique na ri ni'ij, si ja', ja' quixcha'. Si manak, manak quixcha'.
    Roma si xa niya' ruvi' ri itzij richin yixnimex, xa riq'uin ri itzel petenak-vi.
  chf-NT: 'C''änä ajnic tomp''e a t''anla ca''da: “toj” si toj chich; “mach” si mach
    toj. Uc''a si a c''ajti''in cua'' chichca másba tuba tz''onintic a t''an, mach
    utz une.'
  tlf-tlf: Kale kabo, dok umi win umaak bogo-nili nimi weng kwep daalan-temi boyo
    titil fagalu kupkalan o agelap umdii, boyo Tinum Mafagim Saatan ita bogopkelata,
    bisop weng boyo bagaman-temap ko. Kale dam weng uta kup baga-bom-nalap, ‘Boyo
    kanubelan-temi o,’ agelap uyo, kanu-bom-nalap e minte, ‘Boyo kupkalan-temi o,’
    agelap uyo atin kup-kaga-bom no ke-bom-nalapta o,” age Yesus iyo ilami okumop
    man imi baga-ema ko.
  piu-2006: Yalatji kutju nyurrangarri watjantjaku, ‘Yuwa, palyalkuṉanta.’ Tjinguru
    kutjupa wayi nyurrangarri watjantjaku, ‘Wiyaṉanta palyalku.’ Tjukarurrunyurra
    watjantjaku palyalkitjangku. Wiyanyurra yalatji watjantjaku, ‘Katutjala kurungka
    ngayulu tjukarurru watjaṉi nyuntupa palyalkitjangku.’ Yalatji tjana ngunytji wangkapayi
    tjuṯa wangkapayi, wiyanyurra yalatji wangkanytjaku.
  poh-NT: '«Jeꞌ reꞌ kꞌuruꞌ nachayew achi̱ꞌ tak xa manlic ru̱cꞌ i take kꞌoric wili
    reꞌ raj rikꞌormojic: ‹Reꞌ hin til nanibanam reꞌreꞌ on reꞌ hin til maꞌxta nibanam
    reꞌreꞌ, tiqui ok tak. «Jeꞌ reꞌ nikꞌor maj xa reꞌ wach i cꞌacharel wilic cho jotꞌo̱j
    pa ra̱mna curman chi reh chi erikꞌor jenoꞌ bihnal reh chi encojoric wach i rikꞌorbal.'
  tue-tue: Mʉ́ã tiiádara, “teerora tiiáda” jĩĩña; tiiríadara, “tiirícu” jĩĩjãña. Mʉ́ã
    jĩĩnemocorepʉja wãtĩ wãcũré niibocu.
  bjp-bjp: Male gam somangat, ke gamen tara sau le, ‘Iuu.’ Ke male gam fakawe, ke
    gamen tara sau le, ‘Auuh.’ Ti orek sabin ae gamen falimlim ini, i la tom sing
    kaltu laulau.
  xon-xon: Ni po len ke ‘Een’, bee ‘Aayii’. Ni yaa ki kpee nibaa kan, naa ŋan.”
  tzo-ZNT: Yechuc me li cꞌusi chavalique. Ti mi chanopic cꞌope, jaꞌ mulil.
  mpm-NT: So nɨnɨ kuu ja kachi ra naa ra ja “kuu” xi “tu kuu”, chi tu nijniñu ɨnga
    jnuꞌun un, vasu ɨɨn jnuꞌun kanuu ga kuu ja chisojnuꞌun ra un, chi taka ga jnuꞌun
    un vaji nuu jaꞌuꞌu un.
  ots-NT: Gui ntzohmi ter bɛh ca̱ guí ne gui ma̱, cja̱ gui ma̱ntjo. Gue ca Jin Gui
    Tzö i cjahquijʉ gui nømbijʉ cár tju̱ju̱ ca Ocja̱ o pé hnar cosa rá nttzu̱jpi pa
    da tte̱me̱ ca guí ma̱jmʉ.
  hoy-hoy: लेकीन नीम्द मात ‘हव’ इन ‘हव,’ या ‘ईला’ अन्द ‘ईला’ आगुल; यतिकी जो येनारा
    इदुर से यक्कुल आगतद अद बुराई देल आगतद.”
  amo-amo: Na 'kidegen mine so kidegen,' kinu mine so kinu.' Vat nimon ilenge na ikatin
    ilele, inuzu kitin Shetanari.
  pjt-pjt: '@see-verse:MAT.005.036'
  cwe-cwe: Mwahalonga, ‘Wona,’ iwe ‘Wona’ na mwahalonga ‘Bule,’ iwe ‘Bule.’ Kwaviya
    yondayafose yayo yolawa kwa Mwihi.
  daa-NT: Ya ki ooy sa, ooyu ho ya ki pooc sa, poocu. Yampa kaaw taat ŋu gaayiy gaaye,
    taar asa min ɗo *Seetanner.
  mlp-mlp: Ne nan heltaqmo bilaqiy ham. Eqemo ne bilaqiy ham. Teq haiqgammo ne bilaqiy
    ham. Ari gamuk hares mataw in gigo nan ulumsihnan haqad bilaqayta na mat meqinta
    naqmo in giqezab eman gwahtiqaqta ham.
  ape-C: Aria ipak ta pukri pukuna ‘Adur’ aria ‘Uwok’ atin. Enyudok atin ipak ta pukriyen
    aria meyoh. Ihin kupainyi baraen da shiyagwrehen ba shagiyagig aria shaduronen
    um enyudok baraen iri enyudok baraen da nyatograri enyudok yoweinyi sagab Satan
    da neyagwrehen ba nyatogur.”
  bgs-bgs: Atin ka ágkasarigan tô kagi yu, nángngà ka kumagi kó dád, ‘Óó,’ ó ‘Dì.’
    Atin ka pasarig kó pa katô tandô yu, tikud dán tun ki Maibuyan.”
  faa-faa: Asiamo some kakarorakae aihoasimo oroko makata aumarane soko, yátafu aumarane
    soko, Kotiaki hokono soneraka aumarane soko, su kepoane Satanepo. Asiamo makata
    ane yano hokoa aumaraka aumahokopo. Aohoko hemakapuraka kakaro aohoanie. Waehoko
    hemakapuraka kakaro waehoanie.” Aíyaka Yasumo somesapo.
  kik-kik: Reke ‘Ĩĩ’ yaku ĩtuĩke ‘Ĩĩ’, na ‘Aca’ yaku ĩtuĩke ‘Aca’; ũndũ o wothe makĩria
    ma ũguo-rĩ, uumaga kũrĩ ũrĩa mũũru.
  cap-NT: Jalla niz̈tiquiztan, “Jesalla” cjicanaqui, “Jesalla” cjispanc̈ha; niz̈aza
    “Anaz̈” cjicanaqui, “Anaz̈” cjispanc̈ha. Zajra diabluz̈ cjen juramento paazqui
    z̈ejlc̈ha.
  ksr-ksr: Jojopaŋ qaa mende jewuto, ooŋ-qaawaajoŋ mono ‘Ooŋ!’ jewu ano qaagowaajoŋ
    ‘Qaago!’ jewu. Qaa dindiŋa iikanoŋ qaa iwoi toroqewuti, ii mono Kileŋaa Toyanoŋ
    sololooŋ oŋono koloowaa.” Kiaŋ.
  eng-TNT: 'But your communicacion shalbe ye ye: nay nay. For whatsoeuer is more then
    that cometh of yvell.'
  sbs-sbs: Ci muswanera kuwamba co bufuhi kuta kuti eni eni kapa Ne ne, cihi ne chihi
    ci hitilira izi cicizwa kumutu mu bilala.
  sue-sue: Are nikare ge me samu wero giro “Iyo” gege, o “Tepo” gege ago sewo. Ge
    eni susumuro sai awa wayara mama amira nana ena tupewia.
  fra-NCL: 'Mais que votre langage soit : Cela est, cela n’est pas. Ce qui se dit
    de plus vient du Malin.'
  bhg-bhg: Iji nonde imomane ge nenei tedo ewa, awa ge embo beyae da yaida edo gundo
    eira. Awatedo tepo ‘Na ana’ tewo, ko ‘Na ainyae’ tewo.
  snn-NT: Ja'nca sëani, mësacuabi “Ja'nca ba'iji” caye yëtoca, ja'an se'gare cajë'ën.
    Mësacuabi “Bañë” caye yëtoca, ja'an se'gare cajë'ën. Quë'rë jëja catoca, gu'aye
    se'ga cayë, yihuoguë cayë yë'ë.
  atb-NT: Náng é dang lé, 'nghut lhê' lé gi, 'nghut lhê' nghû, 'a nghut é' lé gi,
    'a nghut' nghû, taí aq; haû mai laî é gi, haû agè ashop su chyáng mâ é nghut ri.
  cek-AK: Kamsoem loe amsoem, tiah thui oh loe, kamsoem ai loe amsoem ai, tiah thui
    oh. Kawbaktih hmuen doeh hae pongah kamtlai lok loe kasae khae hoiah ni angzoh.
  bkd-bkd: Ku mag-ikagi kaw sa ‘Hee’ na ‘Hee’ gayed daw sa ‘Harì’ na ‘Harì’ gayed
    daan, ta ku isaban nuy pa haena hu duma ha mga lalang diyà en haena agkapuun ki
    Satanas.
  ctu-76: Jin jach mi la' wʌl chʌ'ʌchi mi chʌ'ʌchi, mi mach che'iqui mach che'iqui,
    che'etla. Mi ti la' más alʌ yambʌ t'an cha'an i wa'chocontyel la' t'an tyʌlem
    ti xiba, che' jini. Che' ti yʌlʌ Jesús.
  lac-NT: 'Jesús caj u ya''araj ti'' u camsʌwinicob: ―Wa ca chen ariquex ti'' a rac''ob:
    “Je'' in bin” ―quech ti''―, wa “mʌ'' jin bin” ―quech ti''―. Baxuc tsoy a nunquiquex
    ti''. Wa ju jer a t''ʌn ca waquex ti'', ti'' cu tar ich quisin. Rajen turi'' t''ʌn
    ca nunquiquex soc u quibic a t''ʌn.'
  xla-xla: Epedeme wa꞉ koko hale halowedeme solotamelepiye, isikimi ‘yao, na꞉ me-solotama’
    dlepe. Epame koko hale halowe allipiye, isikimi ‘hao, na꞉ posolotamasema’ dlepe.
    Adipalati, wua꞉ta pe-epapalalo isikimi aiyalma tlo selepiye, wa꞉ yu eye Saiten
    tle pua atlapo.”
  xav-NT: 'Marĩ hã dama ''re ''manharĩ za''ra wa''aba mono da, asina dama ''re ropisutu
    za''ra wa''aba mono wamhã, ãne si te za dama ''re ĩnharĩ za''ra wa''aba mo: “Ĩhe.
    Wa za tô ''manha.” Duré marĩ hã dama ''re ''manharĩ za''ra wa''aba mono da, asima
    ''re wẽ za''ra wa''aba mono õ wamhã, ãne si te za duré dama ''re ĩnharĩ za''ra
    wa''aba mo: “Mare di. Wa hã te ''manharĩ õ di za.” Ãne si te za dama ''re ĩnharĩ
    za''ra wa''aba mo. Ãne si dama ''re nharĩ za''ra wa''aba mono õ wamhã, Wa''uburé
    nhimiwada''uri zarina te za aiwasédé hã ''re ĩ''manharĩ za''ra wa''aba mo.'
  cuk-cuk: ”Ar unnila be soge, eyeye, an imakoye. Be sogodibe, an imakosurye. Ar weyob-sogsadgi
    bur bule be obulosale, adi, niagi danidaed.”
  tbf-tbf: Nga ta pevien ‘io’ sien va ‘a io’ ma nga ta pevien ‘a kap’ sien va ‘a kap.’
    Ka nama mene va nga ta vuotongie a kovuni simi Tsaka Ka.
  uig-CYR: Пәқәт дегиниңлар «Болиду», «болиду», яки «Яқ, яқ, болмайду» болсун. Буниңдин
    зиядиси рәзил болғучидин келиду.
  ikw-NT: Kọvu ikwu-ọnu anụ bụru ‘Owe, m jeeme mee a,’ mọbu, ‘Ọ́za, m jéeme mee a.’
    Kwnornu nụ nhne ọbula karịri ka hi nụ nye ọjo wam.
  khs-khs: 'Alake Ehema:na: matanese heneye Ehepa:. Auma:na:ma matanesekiwa heneye
    auma:na:makeye epa:. Ko:yawemiye, nano ketea nowa selapola: hekilase sopoke mouwa
    Setenekeye.” Aluse Yesuyewi seyakeye.'
  dwr-ENT: ሺን ሂንቴ፥ ‹ኤ› ዎይ፥ ‹ጊዴና› ጊቴ፤ ሃዋንቱፔ ሃራይ ሴፃናፔ ዬ።
  pma-pma: Sakini, navong miviten tounah tai, mihehitenis keke ‘anatin numoni,’ vuo
    ‘nirmumontei.’ Ka hevus, mihoumoni suk. Veni navong misak visi keke mivasuv kat
    selusien onami en etai tounah, sakien koanek ka ven Temat.”
  atd-NT: Ian kow og-iling to ‘Hoo’ woy ko ‘Kono,’ su agad nokoy ka ignangon nu no
    malogoton now porom to innangon now, ligkat sikan ki Satanas no igbuyag to mgo
    busow,” kagi ni Hisus.
  tel-2017: మీ మాట ‘అవునంటే అవును, కాదంటే కాదు’ అన్నట్టే ఉండాలి. అలా కాని ప్రతిదీ
    అపవాది సంబంధమైనదే.
  hat-BSA: Men kite pawòl nou sèlman ‘wi’ pou ‘wi’ e ‘non’ pou ‘non’. Nenpòt bagay
    ki depase sa yo soti nan mèt mechanste a.
  top-NT: 'Huixín acxni tú li̱chihui̱naná̱tit huata cahuántit: “Je, nacma̱kantaxtí”
    o “Tó, ni̱ cactima̱kantáxti̱lh”; pues tí ma̱s ma̱tancsaputún ixtachihuí̱n y li̱ma̱lacnú
    tú li̱pa̱huán xlacata ma̱s naca̱najlanicán, namá, tlajaná ma̱xquí ixtapuhuá̱n.'
  msk-msk: Wakaw ayaw magsapa. Paglaong gaid, ‘Uu,’ aw dili, paglaong, ‘Dili.’ Kay
    aw magsapa kaw, yang pagsapa mo sikun sang maat na dumdum mo.”
  gyr-NT: Sese niha peñehese, ñepei reseve, ‘Avɨye’ peyera; anise, ‘Aní’ peye voira.
    Esepia, aipo ndehi vahe mbahe tẽi” ehi.
  kmh-kmh: Kun ak, giniŋgayn aŋgiy, giniŋgayn nep aŋgnimimb. Pen ma giniŋgayn aŋgiy,
    ma giniŋgayn nep aŋgnimimb. Minim kilis yimb aŋgjun aŋgniŋgambim ak, Seytan nimbip
    gos ñek aŋgniŋgambim.
  ukr-ONPU: 'Слово ж ваше нехай буде: так – так, ні – ні. А все, що більше за це,
    – від лукавого.'
  emi-emi: Am nim ue va ‘ue’ o ‘karika’, me karika am mene auliaa sae inangari nialokoi.
    Llo am nim mene auliaa, kanna sesa taumattu ngateva.
  nay-nay: Nginte yarnour luku, Katyil, katyil, nowaiy, nowaiy; nowaiy inde swear,
    luku wirrangwarrin.
  zpv-NT: Sidela gahbi tu “Uuhn”, nahpa gaca uuhn, per sidela gahbi tu “Coh”, nahpa
    za gacan coh, laasii nin gudziiꞌbaru dxyiꞌdxyi yihca dxyiꞌdxyi raꞌ nin naa xnehza
    riiꞌ, nadxaaba niꞌchi.
  gux-gux: 'Yi ya yedi: Mm, lan ya tie mm. Yi ya yedi: A-a mo, lan ya tie a-a. Kelima
    yaala n pugidi kuli ji ñani o Biado kane.'
  kos-kos: Fahk na ‘Aok’ ku ‘Mo’ — kutena ma saya ma kom ac fahk, ma tuku sin el su
    Koluklana.
  ibo-ibo: Aṅụla iyi ọbụla. Kama ka okwu unu bụrụ ‘E’ maọbụ ‘Ee’; ihe ọbụla gafere
    nke a sitere nʼaka ajọ onye ahụ.
  yml-yml: ꞌAiꞌedi naninina mogitana ꞌwa na ꞌidewaiga ꞌwa na vo, Eꞌe,” weꞌe ꞌaiꞌedi
    tamu nani kebu ꞌwa da ꞌidewaiga ꞌwa na vonamo ꞌwa na vo, Kebu,” weꞌe ꞌaiꞌedi yami
    vona i na vefuega baniꞌodi ꞌwa na vo, Tamada,” vonanina i mai Seitani ꞌwainega.
  ory-ory: କିନ୍ତୁ ତୁମ୍ଭମାନଙ୍କ ହଁ କଥା ‘ହଁ’ ହେଉ, ନା କଥା ‘ନା’ ହେଉ; ଏଥିରୁ ଯାହା ଅଧିକ, ତାହା
    ମନ୍ଦରୁ ଜନ୍ମେ।
  bzj-bzj: Aal unu hafu seh da wahn playn ‘yes’ er ‘no.’ If unu seh eniting els, ih
    wahn di kohn fahn di devl.
  chk-chk: Kopwe chök apasa, ‘Ewer, ewer,’ ika ‘Apw, apw,’ pun mine a som seni a pop
    seni ewe mi Ngau.
  ssd-ssd: Tane au ŋgumba kande au ndo ŋgap. Kuga ŋgumba kande kuga ndo ŋgap. Tane
    saŋgri pilewam tuku pasa tuturte ta Satan tugumŋge ilit.
  acr-TNT: 'E chibiꞌij ri jusucꞌ. We lic katzij, xew chibiꞌij: “Katzij.” We na katzij
    taj, xew chibiꞌij: “Na katzij taj.” Ma ri cacojiꞌ uwiꞌ ri cabiꞌxic, waꞌ rucꞌ ritzel
    winak petinak wi.'
  rop-rop: Yu kaan toktok eniwei blanga meigim det wed blanga yu strongbala. Yu garra
    jis tok streidat wanwei. Wen yu tok yuwai, yu garra tok yuwai, en wen yu tok nomo,
    yu garra tok nomo. En if yu edimap mowa wed blanga bekimap miselp, wal ol detlot
    wed kaman brom det dibuldibul.”
  mee-mee: Ava nga ino ngo role roma, ‘Iii.’ na iii laeala nga kaomannmannangana kia.
    Ba nga ino ngo role roma, ‘Ke sa.’ na ke sa laeala nga kaomannmannangana kia bole.
    Pangamologa pattoto ra ri ke ulopai rea nga pangamologa nginngina ka onreke sosoali
    reke pa nge Satan mana.
  mwf-2018: “Mu ‘Yu’ da matha nuyemanu nuru, i ‘Wurda’ da matha nuyemanu nuru. I nhini-ka
    nhini da matha murrinh-yu. Mu murrinh pirdithme ngatha nubangkawunu-ka ngarra
    murrinh ‘Yu’-nu i ‘Wurda’-nu-ka, nhini-ka murrinh ku karrath thangunu kathu-wa
    nhini-yu.”
