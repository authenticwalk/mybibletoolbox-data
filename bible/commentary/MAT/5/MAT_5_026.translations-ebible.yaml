verse: MAT.005.026
translations:
  kpx-kpx: Iale di la namigevege evive. Lana dibulae uliege ke ibina bahata vahatugeto
    abuna bae la iovei.”
  okv-H: mihie no sapura ta mine amo isapa te peni te ikihe iresoa.”
  tbo-tbo: A baha duma uyahimi, noka hosi apo una memae a sigana om yaga atapuna una
    laidumaluya ina hopu po toea emosi uyahina una wikokowi.’
  mal-C: അവസാനത്തെ നാണയവും കൊടുത്തുതീർക്കുന്നതുവരെ നീ അവിടെനിന്നു പുറത്തുവരികയില്ല
    എന്നു ഞാൻ ഉറപ്പിച്ചു പറയുന്നു.
  grc-SR: Ἀμὴν λέγω σοι, οὐ μὴ ἐξέλθῃς ἐκεῖθεν, ἕως ἂν ἀποδῷς τὸν ἔσχατον κοδράντην.
  bgc-bgc: मै तन्नै सच कहूँ सूं के जिब ताहीं तू पाई-पाई न्ही भरदे जद ताहीं जेळ तै
    छुटण न्ही पावैगा।”
  khz-khz: 'Au na avaikila-taunataunamuna: Voanana ati pono laka-piati, pene ago gemu
    metau voina pono vega-voigatua.”'
  deu-TKW: wahrlich, ich sage dir, du sollst mit nichten von dort herauskommen, bis
    du den letzten Quadranten bezahlt hast.
  zsr-NT: Le nactë rëpaꞌ liꞌ, cutu caꞌ urujuꞌ niꞌ catiꞌ gdxinr dza quizxjuꞌ ga buitë
    le ral‑luꞌu.
  lin-lin: 'Nazali koloba na yo penza ya solo : okobima na boloko soki kaka ofuti
    niongo na yo nyonso.'
  hns-NT: Ham toelogse satj boliela kie toelog djahal me se na niekar paihe djab lek
    ek ek sies na bhariehe.
  noa-E: Cha mʉ iekha chirʉm iekhau, ya pʉʉta amau mag phãar athamʉn, phatkhon gaaimua
    atarr khai, ãbmiecharam centaaudam phagpʉ̈ibam aigjã amau pʉ öbeerpʉ̈ibajugui
    ajim anʉm. Mua mag chirʉmʉn, pãach khaibag Ẽwandamag chugpaapiju aai nʉwe chugpaapiwi
    i dʉ̈i khõinaa ajuuta ẽkhabat a chirʉm.
  eng-EMTV: Assuredly I say to you, you will by no means get out of there till you
    have paid the last penny.
  mib-NT: Te jendaá cahán rī jiín ró jeē ma quénda cuɨtɨ rō yūcuán, chi nde chunaa
    rō ndɨhɨ cuɨtɨ xūhun jéē cájicān de.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍ने़ॽ, खे़प्‍मो साम्‍बाःन्‌याङ् के़रे़क् मे़न्‍हुङ्‌ङे
    थारिक् खे़प्‍मोए के़याक्‍लो॥”
  xnj-xnj: Nikujovela chakaka yati nakuhuma mbaka ulipili sendi ya mwishu.”
  mmx-mmx: Nia a tong tuturun i do unabak lok go, naba se rinotno do una un axap lempilas
    at nom lavapaase.”
  cbr-NT: Cana mitsu asérabi cain, sipuacë 'ixun camina min cushi quicësabi oquin
    curíquinën cupíoti 'ain. A pain ancëquin cupíoi camina sipunubi 'iti 'ain. Usaquin
    'atin rabanan camina min cushinu bëbacëma pain 'aish axa mimi nishcë unibë mëníonanti
    'ain.
  tee-NT: Chai slivasalh ju iclajunau. Jantu at'it'axt'ut'it ju anch tus acsni amap'ala'it'it
    chux ju mimulhta'an.
  eng-LSV: truly I say to you, you may not come forth from there until you may pay
    the last penny.
  cak-NT: Y can ketzij nin-ij, chi jun ri nuc'ulumaj quiri', manak xtel-pe pa cárcel,
    c'a tutojo' na hasta ri ruq'uisbel centavo che ri jun anchok riq'uin rubanon-wi
    ruc'as.
  pah-NT: 'Imombe''ukatuavo ji ei nde ve: A''ea pype po ti nde pytai nehẽ. Nde imondokatupave''ymame
    ikwepykava, a''ero po ti guarda''ga nanerenohema''javi nehẽ, ei Jesus''ga imombe''gwovo
    g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Mamãik'aapa uchia-e pai p'arat'a jõmaweda p'aa-emaa.
  xed-xed: Kahwathwata ka yu ta mnaghata, haɗ ka dzaʼa sabi hada kata kɗiŋ a ka ta
    planatá kɗavakta penani wa.»
  mks-NT: Mé a̱ nda̱a̱ cáchí i̱ xi̱hi̱n ndó ña̱ cañuhu ndó cán ja̱nda̱ quia̱hva ná
    cha̱hvi ndó tócó ndihi jiu̱hún yícá ndo̱.
  gfk-S: Io, hadado baak! Pa dale hasur ugo tano hala na harpadano tuk ter be nu ter
    bakut ira num kunkulaan.
  bmu-bmu: Nöŋön keu ölŋi kewö jibi mötnöŋ, Gi miaŋgöreŋ töwagi pakpak almanaŋgö dop
    qaköba tatman. Toiyagi kondikŋi mewöyök al teköbagun mönö töwagi memba etman.”
    Mewö.
  dgz-dgz: Tave di waivin, ge ya tau agai, wanene garewa mega iragi taitamewa amba
    tau agai,” ap anega wan.
  eng-GNV: Verely I say vnto thee, thou shalt not come out thence, till thou hast
    payed the vtmost farthing.
  zaa-NT: Hualigani te' riquixa'ánia' lu' qui'ni labí éria lu' nía hàstaba qui'ni
    quiỹa lu' ituỹiatè multa nu inàbani cą lu'.
  eng-WEBSTER: Verily, I say to thee, thou shalt by no means come out thence, till
    thou hast paid the uttermost farthing.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Nexata penaneconitsivi pejebabiabibota
    itsa pacananeconitsiaexanetsipa, bajaraverena bepijia apo papitsapaemë tsipae.
    Matapania pamatamotsipame daxita xua yabara pacananeconitsiaexaneta, papitsapaejitsipame,
    jai Jesús pijajivijavabelia.
  bon-bon: 'Cane toraca mene naajenine: maane lica tasatute, ngälu iyeta daremu yaapirute.”'
  nhw-BL: Melahuac nimitzilhuía, amo tiquisas ipan tlatzactli hasta titlaxtlahuas
    senquistoc nochi catli nopa tequitiquetl quiijtos xitlaxtlahua.
  swh-ONEN: Amin, nakuambia, hautatoka humo hadi uwe umelipa senti ya mwisho.
  wbi-wbi: Kyang'haani nikukuvuula, nungahume munkate umuo kuhanga uhombe fyoni fino
    ghusighilua.
  bba-bba: Nɑ nun sɔ̃ɔmɔ kɑ ɡem, miyɑ kɑɑ sinɑ sere ɑ kɑ wunɛn woodɑ sɑrɑbun ɡobi
    kɔsiɑ. Bɑɑ fɑrɑm, ɑ ǹ buremɔ.
  eng-KJVCPB: Verily I say unto thee, Thou shalt by no means come out thence, till
    thou hast paid the uttermost farthing.
  kgk-NT: Anhetegwa amombe'u-ta peẽ-my. Preso erepyta rire, ndopoi rei mo'ãi ndéhegwi.
    Nane mosẽ mo'ãi. Ndereve reveha gwive ne mbopaga uka va'erã. Erepagapa rire mante,
    ne mosẽ va'erã, he'i Hesu.
  waj-waj: Na kua kutaavai i kiaa i mmiaunoo. Fai a ivaki variee mmuakiaa irisaiyauvaa
    inna mmiee mmiee kiisa vookiata hama mmirama kiee fai mmannammanna oovi nnauvaki
    variee mmi taika kiee mmaanai tiee kuanaravaivee.
  cpy-cpy: Eerorika pipinata-shitari ikaatzi ikowako-takimiri, eero roemishitowa-kaanteemi.
    Omaperotatya.”
  ekk-PKP: 'Ma räägin teile tõtt: sa ei pääse sealt välja enne, kui oled ära maksnud
    oma viimasegi penni.'
  mpx-mpx: Ya ba tunahot elam, nige bosowaina nu tagil ana siga am vaga gegewena nu
    leke haba.
  wbp-wbp: Yalala-yirrarninja-wangurla, kalakangku kuwurtukungarduyurlu wiringki punku-pajirninjarla
    jinyijinyi-mani talaku wiriki yinjaku yangkaku ngulanpa kulukukuluku-manu. Kalakangku
    tala-wangurlaju rdaku-kurra kijirni. Tala-wangurlaju lawangka ngulaju marda kalakanpa
    tarnnga nyina rdakungka.”
  luo-luo: Awachoni adier ni ok niwuog oko nyaka ichul faini duto monego ichul ma
    ok orem kata ndururu.
  nhe-NT: Melahuac nimitzilhuía, ax tiquisas ipan tlatzactli hasta titlaxtlahuas senquistoc
    nochi tlen nopa tequihuejquetl quiijtos xitlaxtlahua.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܕܠܹܐ ܦܵܠܛܹܬ ܡ̣ܢ ܬܵܡܵܐ، ܗܲܠܔ ܕܝܵܗܒܹܬ ܦܘܼܠܣܵܐ
    ܐܚܵܪܵܝܵܐ.
  esk-NT: Uqautigikpiñ, Aniyumiñaipiaqtutin kisianik akiḷiiguvich akiqsruutipnik ilaanun.
  msb-msb: Kun mangyari dili ka gayod makaluwas hasta na mabayadan an tanan mo na
    nautang.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hning²: Tsa¹lé² jogh¹³hning ja³jøng² ca¹lah¹ja³ca¹quih³hning
    ca¹lah¹jǿ¹ hi² reh²hning.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ତମର୍‌ ଉପ୍‌ରେ ଟିକ୍‌ ଅଇଲା ଜରିମନାର୍‌ ସାରାସାରି ଅଣା
    ମିସା ନ ଦେବା ଜାକ, ତେଇଅନି କୁଲାସ୍‌ ନ ଉଆସ୍‌ ।
  meu-meu: Na hamaoromu momokanimu, unu amo basio raka lasi ela bona davana ba haḡuḡurua
    vaitani.
  yva-NT: 'Syo raura tugaive: indati wintuna no tanoano makova rai jao nyo nya mangke
    umaso ravaeya mewen bintabo.”'
  dgc-dgc: Eng kona sa, éy éwan ka makaluwas hanggan éwan mo mabayaden i étanan a
    kasalanan mo.”
  zpm-NT: Gneli naa lo to gaṉle grieede to ga, haxtaque lozh quizh to grë dimi ne
    gnab wxtis lo to.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Ehematxehkahra rma tehtoko, watxa
    ymo yawo roro nay hamà. Ahatakahra ro mak naha ha. Àro wyaro rma rha, anar me
    harha ayanhànàthàyamo yonyhera oyehtokonye, tanàhnohsom me mpànà manatxhe ha,
    omnyam xarha, kekon hatà, Txesusu.
  sim-sim: Omek jirin amu sawenduwa, ya os ji hakmbaha li mbawa hom ji ha nahi ambu,
    mbeek indiyok hikrik talakwa ambu jir.�
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, तिमीहरूको ऋणको एक-एक पैसा चुक्ता नगरुन्जेलसम्म
    तिमीहरू त्यहाँबाट कहिल्यै बाहिर आउनेछैनौ ।
  cgc-cgc: Iling gid tan matabo ki kaon daw sugiran ta kaw na dili ka pagwaen asta
    na mabayaran no gid tanan na dapat bayaran.”
  tim-tim: Borâm hâre aŋgiwiandat akto âmâ kala busiân katgekbiâ tatmâ âmâ yân bo
    gewiat. Hâu hârok puligom kutigitbialân âlepŋe ain gewiat.
  yor-yor: Lóòótọ́ ni mo wí fún ọ, ìwọ kì yóò jáde kúrò níbẹ̀ títí tí ìwọ yóò fi san
    ẹyọ owó kan tí ó kù.
  wos-wos: Kot xékékwa néma du wandén atéfék yéwa guniré haraki hundi wandé duka hwengut,
    wun nukwa male séndé ge yatakataka gwande jémba yitanguni. Mwi hundi wuni guniré
    we.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: bʌra jãmabemada ẽdrʌẽ́a ab̶a bʌa diaida b̶ʌ parata
    jũma diabʌrʌd̶aa.'
  eng-F35: Assuredly I say to you, you will by no means get out of there until you
    have paid the last penny.
  ind-ind: 'Aku menegaskan kepadamu: Kamu tidak bisa keluar dari penjara itu sampai
    kamu membayar lunas semua hutangmu dan denda yang ditetapkan oleh hakim!”'
  pes-OPCB: و اگر چنین شود، در زندان خواهی ماند، و تا دینار آخر را نپرداخته باشی،
    بیرون نخواهی آمد.
  mpt-mpt: Kobo klabut am tamo biebo kot kimanin nakae baabkenea Monio inamin kina
    walone ge baabkene biamo alukumo mo walim blim keneb mole amitie klabut anamabeobe.
    Ne wengo bain baabeiobo ge baabesebe.
  bla-bla: Kitau' mŭnĭsto kitsauomai'ponitatossi kitak'sakookotossi, kimataksuxpa.
  ssx-ssx: Koto pa꞉ta꞉ta꞉ naka꞉ pu hauna꞉ yenki paeyao ota꞉ a̱i̱ na haleka꞉na꞉ta꞉
    pa pitu halipikie.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ɛi, bii ɑ̀ dɑsiɛ piisɔ̃ɔ, bii i kù sɑ̃ ɡbeseu fei i
    kɑɑ fitɑ. Nkɑ̃mɑ kɑɑ ɡɑiziɑ si.
  gaq-gaq: ନେଙ୍ଗ୍ ଆନାକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ନା ବାକି ଡାବୁ ମାସୁଜେ ଜାକ ଆତେନ୍‌ ଜାଗାବାନ୍
    ଡିଲାଡିଗ୍ ତାର୍‌ ପେୟା ଣ୍ତୁ ।
  gof-RNT: Ta tuma odays; ne bolla pirddettida accuwa issi santimey attonna cigga
    onggana gakkanaw qasho keethafe keyakka.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ସାର୍‌ତିଗି କାଜିତାନା, ଆମ୍‌ କାଉଡ଼ି କାଉଡ଼ି ଆଉରି ହାଲ୍‌ଚାବାଏ ଜାକେଦ୍‌
    ଏନ୍ତାଃଏତେ କାମ୍‌ ଅଡଙ୍ଗ୍‌ ଦାଡ଼ିୟା ।
  gah-gah: Neza lamaná lo nogumuve. Geza Ómasímini nagá numuni napagú minokoko lihimakámini
    meinaváa koma napa apaso asú amitanimó nene áminagú mino-loko voko minanogo ane.
  lcm-lcm: Napa antok atutuman ua ta parik luai kupa angkoai si soung le iang, tung
    si kula samui suai luai ani akamusai luai i vuk kope lik.
  aer-aer: Unte anteme aneme ikwerele akwete anthurre unte apwerte ngkweltye ingkirre
    anthetyeke-atwetye. Arratye-arle ayenge angkeme.”
  qvc-NT: ¡Alliptam niykillapa, karsilmandaqam mana ringichu lluqshiq, tukuy ima dibirashqaykita
    payta pagaranaykikaman!
  tgl-ULB: Totoo itong sinasabi ko sa inyo, hindi ka kailanman makalalabas doon hanggang
    mapagbayaran mo ang kahuli-hulihang salapi na iyong inutang.
  cbs-NT: Man daewabainama matu bichiabu man paka keyuama chanima man jaskatan kaintidumaki.
    Jabiaskadi wakin ea jaibuwatan Epa Dios daewadiakubainkanwen, matun chakabuwen
    jau matu kupiyamaxanunan— iwanan,
  xtm-NTPP: Ja ndaa ká'an sa ja nú na in na kivi vekaa ma, masu ndee‑ka i onde ndachunaa
    ndi'i kuiti i ja ni sa'a i ma.
  nnq-nnq: Nannenge kweli mpitaje mwenio mpaka nnyomole kulepa uloi gwoa.”
  bao-NT: 'Yee méé mʉre yʉ ĩi: “Wapa tiirica tii ca tʉjari tiiacãpʉ mʉ ca wapa tiitijata,
    toore mʉ wititirucu”.'
  san-ORI: ତର୍ହି ତ୍ୱାମହଂ ତଥ୍ଥଂ ବ୍ରୱୀମି, ଶେଷକପର୍ଦକେଽପି ନ ପରିଶୋଧିତେ ତସ୍ମାତ୍ ସ୍ଥାନାତ୍
    କଦାପି ବହିରାଗନ୍ତୁଂ ନ ଶକ୍ଷ୍ୟସି|
  huv-NT: Naleaing sasaj ic, wüx lerpeay tiül manchiüc langondom meriow najen, apmeriow
    wüx lamembich mengüy leaw apmatüniw icueaj.
  otn-NT: Ma̱jua̱ni̱ te dí xi'a̱hʉ, ngue nu̱p'ʉ ja ra̱ fädi, ya hi̱nda̱ zä guá̱ pønthohʉ,
    guá̱ pømhmʉ asta̱ gue'mø guá̱ ju̱t'i̱ gätho ra̱ mɛ̱nyu̱ da̱ ts'än'na̱hʉ.
  nop-nop: Nu biyagoŋ hinek ganilat, du uŋoŋ hatiŋa hogok mu fooŋ baaŋ, me noke’walaŋ
    kibikoŋ wobudapmahinakaaŋ kedem fooŋ baaŋ.”
  obo-NT: Bonnaavonnaa nod ikohiyon ku kikow, no dii ka en od pokolegguang otik dii
    ru od kovorayan kos langun no multa ru.
  cak-ENT: Y ketzij vi ninbij chin ri quiri' nc'ulachin, que man ntel tüj c'a pe chiri'
    pa cárcel, hasta tok rutojon chic na can ri ruq'uisbül centavo richin ri ruc'as
    chin ri vinük ri banayun ri kajo'n chin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤧ᤹. ᤂᤧᤵᤔᤥ ᤛᤠᤶᤒᤠ᤺ᤴᤕᤠᤱ ᤁᤧᤖᤧᤰ ᤔᤧᤴᤜᤢᤱᤅᤣ ᤌᤠᤖᤡᤰ ᤂᤧᤵᤔᤥᤀᤣ ᤁᤧᤕᤠᤰᤗᤥ॥”
  mie-NT: De ndāā cáhān ni jíín ndá nú jā má quēé cuitī nū ñúcuán chi jondē chunáá
    nú ndihi cuitī xūhún jā jícān ndá dē.
  san-TIB: ཏརྷི ཏྭཱམཧཾ ཏཐྠཾ བྲཝཱིམི, ཤེཥཀཔརྡཀེ྅པི ན པརིཤོདྷིཏེ ཏསྨཱཏ྄ སྠཱནཱཏ྄ ཀདཱཔི
    བཧིརཱགནྟུཾ ན ཤཀྵྱསི།
  qve-NT: Chaymi cheqaqtapuni niyki, chaymantaqa manan lloqsimunkichu llapallan debesqaykita
    paganaykikama, nispa.
  pao-NT: Tamme yise nakwutumatugukwu, ka tamme tu tunekwina te mamakwu-kwitootooe,
    mee'e nu mu tuukwe.
  cbu-NT: Tumashireetsish izuuru tuwapayarush, kiyung kachiyeerush, zapishsha shitungachsha.
    Itaru, ndatuma shiyaa kurakap machiru, shiyma wanasiri tsiyateerush, yareerush,
    ndusha kiyung kachiyachsha. Kamungachsha. Apanlleem ashiritamta. Ndatuma Apanllush
    kuschus, mangoonangtsa. Sheerus kamungatssa; nuw siyaa atashina; wipunashee tárangiya.
  usa-usa: kemá keráwáqá kétima-timune. emá nôrabi uráínna-anonnama máqtemma yauwéqma
    íamema emá kanaaráq ánná-naupakema íma kumá yaúbanone.
  soy-soy: Asei kɑm nní pɔ́ símisi, pɔnsɑ́ ripɔ́wómɛ nnɛ́í n hɛ́ɛlɛ tikɛ́ tɛnɛ
    cɑ́kɑ́-cɑ́kɑ́ nɛ kɛtɑnkɑ́ tɔrɔɔ-pɔ, ɑ́ɑ kei mɛ́lelɛ mɑ́.
  hui-hui: Ani biragola í̠na ko birigonaga yolo miaiore habelo garabaya andaha helaabo
