verse: MAT.005.031
translations:
  kpx-kpx: “Subuta menakau loui avoe, ‘Oleu isiviai au mahina haleho vaniege vasohuta
    haleveve beiba mai omisi.’
  okv-H: “Eto ke nei Moses ta kajari ai ta kogova amo ‘Embo amuna ae toasi uje ue
    kito amo ahari ta ari tapa avo kaeto ae ta ingeni ta iketo toasuja’ ke ainge ijiore
    ingagova
  tbo-tbo: ‘Lugagayo gehouna Mose i gilugilumi i pa, “Apo lawa awai a luhogala ipa
    agona ina haleya yaka, a wihulu wekiwekilalana giluma gehouna ina gilumi po ina
    weleya ma apoma agona ina haleya.”
  mal-C: “ ‘ഭാര്യയെ ഉപേക്ഷിക്കുന്നവൻ അവൾക്ക് ഒരു വിവാഹമോചനപത്രം കൊടുത്തിരിക്കണം’ എന്നു
    പറഞ്ഞിട്ടുണ്ടല്ലോ.
  grc-SR: Ἐρρέθη ⸋δὲ⸌ ⸋2ὅτι⸌ Ὃς ἂν ἀπολύσῃ τὴν γυναῖκα αὐτοῦ, δότω αὐτῇ ἀποστάσιον·
  bgc-bgc: “यो भी कह्या गया था, ‘जो कोए अपणी घरआळी नै तलाक देणा चाहवै, तो उसनै तलाकनामा
    दे।’
  khz-khz: “Talima kunera na rova kilara gegapirato, gekilato, ‘Tau ta garawana pene
    vega-lakaa genai, ia na vegarawa lugalugana pepana pene talo-venia.’
  deu-TKW: 'Sodann ist gesagt: wer sein Weib entläßt, soll ihr einen Scheidebrief
    geben.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Lëzcaꞌ gulanë́ꞌ: “Nútiꞌtëz bönniꞌ rusanëꞌ‑nu ngul queëꞌ,
    ral‑laꞌ unödzjëꞌ queënu guich le rna ruláꞌalenëꞌ‑nu.”'
  lin-lin: 'Boyokaki lisusu ete baloba : ‹ Soki mobali akabwani na mwasi na ye, asengeli
    kopesa ye mokanda ya koboma libala. ›'
  hns-NT: 'Bhie bolal gail hai kie: ‘Dje aapan aurat ke tjhore hai, oke tjaahie oke
    ek kaagadj dewe ke djaun par liekhal hai kie ab se oelogke tjhoettie-tjhoetta
    hoi gail hai.’'
  noa-E: ’Pãrau khaphʉ nʉmgui ajim anʉm ĩchab, pãar jöoinau jaauwai, “Ãbmua khãijã
    ich ʉʉi pʉagpam khai, warre ẽsap gaai ‘Mua pʉ pʉa chirʉm’ a phãnaata irig deeju
    aai sim” a jaaujeejim.
  eng-EMTV: “Furthermore it has been said, ‘Whoever divorces his wife, let him give
    her a divorce certificate.’
  mib-NT: '’Te suni ni cacahān nde jenahán: Núu ndé ɨɨn cúní stóo ñasɨhɨ́, te na cuáha
    acta nuū ña jeē ndusɨ́ɨn jíín ña.'
  lif-NT2: “याम्‍मो मोसारे़ कुसाम्‌यो इङ्‌जाःङ्‌ङिल्‍ले़ अक्‍खे पाःत्तुआङ् वाॽ, ‘आत्तिल्‍ले़
    मेलिङ्‌गे़न् कुमेःत्तिन् नाॽरु, खे़ल्‍ले़ नाॽने़बारो फाॽआङ् साप्‍ला साप्‍मा पिमा
    पोःङ्‌॥’
  xnj-xnj: “Gamali kujovekwa kuvya, ‘Mundu yeyoha mweakumleka mdala waki, amyandakila
    balua ya kumleka.’
  mmx-mmx: La ne Iesu ga lok bok tidi, “Gano diga lox ase bok limixin keretna. Taradi
    do na soxope latkin teren, ni na malagan taba i mi tevelinga axasep do neni mo
    na ba korop ta leepot atdu.
  cbr-NT: 'Moisésnën cuënëo bana ca ësairibi quia: “Ui unin cara aín xanu ëinsa tania
    an ca —ënë xanu ca bërí ''ën xanuma ''icë —quixun quirica a cuënëoxunti ''icën”.'
  tee-NT: Vachu' ixnoncan ni caxtaknilh ix'alhiqui ju lapumaconcan va tichi chavaich
    ju camacaulh ju ix'amachaka'.
  eng-LSV: And it was said that, Whoever may put away his wife, let him give to her
    a writing of divorce;
  cak-NT: 'Y chuka'' keta''n chi ojer can, x-ix: Ri achi ri man nrojo'' ta chic raxayil
    y nujach-ri'' riq''uin, tu''ona'' jun carta ri nu''ij chi can nujach-ri'' riq''uin,
    y tuya'' che ri raxayil.'
  pah-NT: '—Nhaneramonhava''ea mog̃itagwera e''i: “Kiroki ga opohi g̃wembirekohẽa
    hugwi – a''ea ti ga tokwatija na''ẽ imondovo hẽa pe aerẽ hẽa mondovo ojihugwi
    nehẽ.” A''ea ahemog̃itagwera i''ei, ei Jesus''ga.'
  sja-NT: '—Ichiaba naawedapemaarãpa ũraapachida: ‘Wẽra amaat''aak''ãri, mia amaada
    k''art''a irumaa p''ã teeipia bɨ.’'
  xed-xed: '«Ka lu mnata guli na: “Ka ghzliŋghzla mndu ta markwa taŋ katsi, vindanaftani
    ta ɗelewera ghzlatani.”'
  mks-NT: 'ʼTa mé ndó sa̱ xíni̱ ndó ña̱ na̱sahnda ley Moisés chuun sa̱nahá já cáchí
    a̱ já: “Ndá da̱ cúni̱ jándacoo ñájíhí da̱ ndítahan cava̱ha da in tutu quia̱hva
    da nu̱ ña̱ ta sa̱ íin va̱ha va cuu jándacoo da ña̱.”'
  gfk-S: “Mu gate hadade bileng no harkurai tane Moses i tange be, ‘Be nesi tikenong
    i kap leise no nuno haine, na pakat ta nianga palai utano nudur pales tinolen
    ma ina ter ie tano nuno haine.’
  bmu-bmu: “Keu kun kewö jiget ahöza, ‘Kunŋan anömŋi mosötmawi, yaŋön mönö aŋgömosötmosöt
    papia ohoba anömŋi waŋgima.’
  dgz-dgz: Iesu sia wadiamon, “Watageta nagirewa anega wane, Apan ansena da waen mega
    ae veat anupi, waenewa ae vea vea ogewa waenewa se wanep. Ap anega wan.
  eng-GNV: It hath bene sayd also, Whosoeuer shall put away his wife, let him giue
    her a bill of diuorcement.
  zaa-NT: 'Ga''na huá escrito: Canchu nuỹa calatsi''į ela''ą́ niula quì''į nna, té
    qui''ni hué'' ỹą́ niuláa acta de divorcio.'
  eng-WEBSTER: 'It hath been said, Whoever shall put away his wife, let him give her
    a writing of divorcement:'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Bajayata Dioso Moiséspijinëta penajumecopatsilivaisi jumaitsi mapacueniaje: “Ponë
    jamatabëxuaba pijava, copiaya toyaquinae cuyalatobaxuto pijavajavabelia. Toyaquinae
    pijava pitavetsilivaisi. Nexata xuacujinae xuabi pijava,” jai bajayata Dioso Moiséspijinëta
    penajumecopatsilivaisi.'
  bon-bon: “Biname bine cuta ituge abiberäja egä, ‘Rooriye te liba singi teeme coga
    ne ägyime, tabe miiji peba ne oogära ägyi poto cidi me, siige pui peba cama jwäätyepuge
    teeme coga ne.’
  nhw-BL: “Nojquiya itlanahuatilhua Moisés quiijtojque para aqui quinequi quicahuas
    isihua, monequi ma quimaca se amatl catli quiijtohua para ayacmo iaxca.
  swh-ONEN: “Pia ilinenwa kwamba, ‘Mtu yeyote amwachaye mkewe sharti ampe hati ya
    talaka.’
  wbi-wbi: “Kange, lilyajovilue kuuti, 'Umuunhu juno ikuntavula un'dala ghwake, ampelaghe
    ikalata ija kuntavula.'
  bba-bba: Mɑ Yesu nɛɛ, bɑ mɑɑ ɡɑsɔɡibu sɔ̃ɔwɑ bɑ nɛɛ, “Durɔ wi u win kurɔ yinɑ, u
    koo kurɔ wi yinɑnɑɑn tireru wɛ̃.”
  eng-KJVCPB: 'It hath been said, Whosoever shall put away his wife, let him give
    her a writing of divorcement:'
  kgk-NT: —“Gwembireko-gwi opoise va'e gwive, tojapo kwatia ome'ẽ hagwã gwembireko-pe,
    Apoi-ta ndéhegwi, he'i-vy va'e tome'ẽ íxupe” upéa he'i ave araka'e yma gware.
  waj-waj: 'Musiiva tuu kua voovai vainno tinoo: Vaidi voovoono ari nnaataivaara ooqoo
    kiaa kioo yanaivaa fafaarama kioo inna mmiaivee,'
  cpy-cpy: '“Ikanteetaki eejatzi paerani: Aririka rooka-wakaetyaa, otzimatyee ipaeteri
    jempe ojankina-takota rooka-wakaan-tyaari.'
  ekk-PKP: 'Seadus ütles ka: „Kui mees lahutab oma naisest, peab ta andma naisele
    lahutustunnistuse.“'
  mpx-mpx: Mosese wana logugui i ba i ola hiwe, “Henala ebo nuwana lagona ni towani,
    houwan ga wana towa wasana ni leli lowan inoke ni pek yova elana.”
  wbp-wbp: 'Kujarlangu-jana wangkaja Jijajiji, “Nyurrurlarlu kankulu milya-pinyi kuruwarri
    Mujuju-kurlangu yupukarra-kurlu. Pinarri-manu nganta-jana nyampu: ‘Kaji watingki
    jintangku yilyamirra kali-nyanu nyanungu-nyangu, ngulakungarntirli pipa nganta
    yungulparla yungkarla yungu-pala-nyanu tarnnga-juku yampimilki. Pipa yinja-wangurlaju
    ngulaju kulalpa yilyayarla.’ Kujanya nganta-jana wangkaja Mujujuju. Ngula kuruwarriji
    ngurrju-juku.'
  luo-luo: “Osewachi ni, ngʼato angʼata moketho keny gi chiege nyaka miye barup weruok
    mar ketho keny.
  nhe-NT: “Nojquiya itlanahuatil Moisés quiijtohua para ajqueya quinequi quicahuas
    isihua, monequi ma quimaca se amatl tlen quiijtohua para ayoc iaxca.
  aii-aii: '”ܦܝܼܫ ܠܵܗ̇ ܐܡܝܼܪܬܵ‌ܐ: ’ܡ̇ܢ ܕܪܲܦܹܐ ܒܲܟ݂ܬܹܗ، ܝܵܗܒܹܠܔ ܠܵܗ̇ ܟܬܵܒ݂ܵܐ ܕܕܘܼܠܵܠܵܐ.‘'
  esk-NT: “Uqaqsimaruqsuli, Kisupayaam avitkumiuŋ nuliani qaitchiḷiuŋ aglaamik nalupqinaiġutinik
    avinnikun.
  msb-msb: “Nasabi man sa Kasuguan, ‘Kun may makigbulag sa iya asawa na babayi, dapat
    na hatagan niya siyaʼn kasuratan san inda pagbulag.’
  cpa-NT: '’Jø¹² bíh³ lah¹la² ca¹juúh²dsa ma²lǿih²: “Ju³ná³ hein² dsa² ca¹tióg² hio¹³
    quián¹²dsa, hniuh¹² cuúh¹dsa hio¹³ cøng² si² hi² ca¹tsog¹dsa,” ca¹juúh²dsa.'
  dso-dso: “ଜଦି କେ ମିସା ନିଜର୍‌ ମାଇଜିକେ ଚାଡିଦେବାକେ ମନ୍‍ କଲାନି, ସେ ତାକେ ରାଜିନାମା ପତର୍‌
    ଲେକି ଚାଡିଦେଅ । ଏ ସିକିଆ ତମେ ଆଗ୍‌ତୁ ପାଇଆଚାସ୍‌ ।
  meu-meu: E haduadia danu, eto, Adavana baine hadihoa tauna ese hekoho revarevana
    baine henia.
  yva-NT: '“Ananyao wusyine inta no taiso: ‘Anya inta pare po apa wanya rauguje aora,
    opamo po nyovara wao rauguje raunanto rai, weti mo raugav umba muje.’'
  dgc-dgc: “I kagi be ya no utus a iba, éy bagay hiwalayan kan na lélake tu asawa
    na, éy dapat a atdinan siya ta katibayan ta péghiwalay.
  zpm-NT: '’No stib ley znu rnee: “Mgui ne racladz csaan tsieel, zac ctso zho; totsaque
    gdeed zho tib guits lo wnaa, zaatne raquiet ne laa zho psaan wnaa.”'
  hix-NT: Onà wyaro xarha nkekon hatà, Moyses heno, kekon xarha tà, Txesusu. Ohetxenhàyamo
    hyaye oyotownàtokonye, akaryehtan komo àmenhotxoko, kekon heno hatà. Kotowyaha
    hampànà, ohyaye, katxho me hak nahko, onmenhothàyamo, kekon hatà, Moyses heno,
    kekon hatà, Txesusu.
  sim-sim: �Mashi Moseshi angop ji misinda karem mbanda sir, �Os ma lar nokove orhin
    or halashinak si iku nahi, os or turawa nombon jekamba lasik or kayeshinak si
    heyehe sivai ika.�
  npi-ULB: यसो पनि भनिएको थियो, ‘जसले आफ्नी पत्‍नीलाई त्याग्दछ, उसले तिनलाई पारपाचुकेको
    प्रमाण पत्र देओस् ।’
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Sugo man ta Dyos na daw
    mama gusto magbelag ta iya na sawa, kinanglan buatan din ta kasulatan ta pagbelag.
  tim-tim: Bikŋande amâ hin dâmai, “Luâk siâŋe âmbenŋaet hâkâŋ akmâ hepunbe dâm aregât
    kulem esenŋe siâ mem âmbâi hepun hepungât kulemgom waŋmâ huŋgun aŋdo yân ariwiap.”
    hain dâmai.
  yor-yor: “A ti wí pẹ̀lú pé, ‘Ẹnikẹ́ni tí ó bá kọ aya rẹ̀ sílẹ̀, jẹ́ kí ó fi ìwé
    ìkọ̀sílẹ̀ lé e lọ́wọ́.’
  wos-wos: “Hanja rendé du ané hundi akwi wandaka guni wundé xékéngu. Angi di wa,
    ‘Du nak déka takwa déré yatakataka yiléte mawuli yata, dé wun jooka nyinga hayitandé.
    Hayitaka léka hwendét, lé wun nyinga hura yitalé.’
  emp-NTPO: 'Idjab̶a nãwã jarabadaa: “Bariduaba idji wẽrãda amaibʌrʌ, dji wẽrãa carta
    mĩã amainebemada diaida b̶ʌa.”'
  eng-F35: It was said, ‘Whoever divorces his wife, let him give her a certificate
    of divorce.’
  ind-ind: “Kita juga sudah mendengar pengajaran tentang perintah Musa yaitu, ‘Setiap
    suami yang menceraikan istrinya harus memberikan surat cerai kepadanya.’
  pes-OPCB: «همچنین گفته شده که ”هر که زن خود را طلاق دهد، باید به او طلاقنامه‌ای
    بدهد.“
  mpt-mpt: Yesuse imin baabenea Eka weng mako ibo tekein kebiobe, i baaniba Nakae
    e alelo fotebenangge mole e futano dolanea baanea Unang olo ne alel otane ne fotebeiobo
    ge baa dolanea e alelo omweneta fotebeneko geibbu otane
  bla-bla: 'Ǔk''auanĭstop annŏk'' aiaksiksiuatsiuŏk otokem''ani ŭnnianĭst''okotsĭs
    iksiuo''isĭnaksĭn:'
  ssx-ssx: Mo amba꞉ pi wieke ma꞉nda꞉ma꞉ make leeke pita꞉ dupa. Hali ma꞉nda꞉ epima꞉
    ipika꞉ wanda꞉ kiao ota꞉ baalueke hone wia꞉ka꞉na꞉ta꞉ kota꞉ mo wanda꞉ pa꞉ta꞉ Neketa꞉
    ota꞉ baasome pi wape pa꞉la꞉ wape miniki haena꞉ hala꞉peke ya꞉la꞉me leekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ ŋɑ mɑ́ í ni, Moizi í ni, inɛ iyi wɑ kɔsi ɑboɛ ɑ́ nɑ́ɑ tiɑi
    njɛ kukɔsii.
  gaq-gaq: ଜଦି ଜାଣ୍ଡେ ନିଜର୍ ସେଲାମ୍ବୁଏଃକେ ଆନ୍ତାର୍ ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଏ, ମେଁ ଆମେକେ
    ଆନ୍ତାର୍‌ନେ ଉଲିଆଃ ଗୁଆର୍ ବିଃଲେ, ଏନ୍‌ ସିକ୍ୟା ପେଇଂ ଅଃସେବାନ୍‌ ମ୍ୟାପେଲେ ।
  gof-RNT: “ ‘Ba machchiw yeddiya oonikka anjjo warqqatiya immo’ geetettis.
  unx-unx: “ନେଆଁଁହଗି କାଜିକାନା, ‘ଜେତାଏ ଆୟାଃ କୁଡ଼ିକେ ବାଗିରେଦ, ଇନିଃ ଏନ୍‌ କୁଡ଼ିକେ ବାଗିରେଆଃ
    ଅନଲ୍‌ଚିଠା ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।’
  gah-gah: 'Mosé lo hukoko li gakó makó láa loko neve: Makó eza venala ahulotatove
    loko nookoma nene pepa luhuva gizo ameoko nene ahulotatize.'
  lcm-lcm: Kitala antok kapa ta, Si kapo buk kamus si kana aina ka alis ia ta panbuk
    i mengen amalangas ta karilong kamus.
  aer-aer: Jesus alakenhe-arlke angkeke, “Itelareme nthakenhe-arle Ngkarte arrule
    anthurre angkeke, nhenge arrule anthurre re angkeke arrwekelenye arrekantherrenhe
    areyeke alakenhe, ‘Artwe apeke anewe ikwerenhenge akalke-irreme renhe yernemele,
    re pipe-ke intelhe-iletyeke renhe imerte anthemele re itelaretyenhenge rarle ikwere
    ahentye-anetyakenhe aneme.’
  qvc-NT: '’Unayqam nirqanllapapis: “Mayqan runa warminmanda akrakaqqa, suq dukumintuta
    qonqa, amana warmin kanambaq”, nishpa.'
  tgl-ULB: At sinabi din, 'Kung sinuman ang magpalayas sa kaniyang asawang babae,
    dapat niya itong bigyan ng kasulatan ng paghihiwalay.'
  cbs-NT: 'ana jatu yuikin: —Moisin nukun xenipabu ana yusinkin: “Tsuanda matun ain
    jenekatsi ikin jawen taexun ainbu jeneti kene jau inankubainxanunbunwen”, axun
    keneniki.'
  xtm-NTPP: '’Suni ni ka yo ka''an tna i: “Nú tee ma, te ndásaxiko de ñasi''i de ma
    te xndoo de ña kúni de, te kuu xndoo de ña ma, te kuá''a de in tutu ká''an ja
    jâ ni xndoo de ña.”'
  nnq-nnq: “Uyo ilengigwe, ‘Ojwapakaleka anamundu apaligwa kape talaka.’
  bao-NT: '”Ñucã o biro ĩirique niiupa: “No ca boogʉ cʉ̃ nʉmore cʉ̃ ca cõajata, ‘To
    biro cõ ca biirije jʉori cõre yʉ cõa,’ ĩirica pũurore tiicojorique niirucu,” ĩirique
    niiupa.'
  san-ORI: ଉକ୍ତମାସ୍ତେ, ଯଦି କଶ୍ଚିନ୍ ନିଜଜାଯାଂ ପରିତ୍ୟକ୍ତ୍ତୁମ୍ ଇଚ୍ଛତି, ତର୍ହି ସ ତସ୍ୟୈ ତ୍ୟାଗପତ୍ରଂ
    ଦଦାତୁ|
  huv-NT: '’Aton tanomb tasoiquiw: “Jangantanej macueat mintaj nej, netam marang noic
    nawiig mecueatayej”, ajowiw.'
  otn-NT: 'Ya xcá̱ ''yøhmʉ ya yø hya̱ bi sännba̱bi̱ yø ja̱''i̱ ''mø yø pa xa̱ thogui
    ngue bi t''ɛ̱mbi̱: “Nu̱ to da̱ ne da̱ ''yɛnná̱ xisu, i jatho da̱ nangra̱ sʉcua̱
    ngue ra̱ nxu̱ni̱”.'
  nop-nop: “Mede komi indiŋ maaŋ hatak, ‘Me nediyeŋ tamŋiŋ bikabe nadiŋa tam u kudi
    youla miŋa kelekutuwaak.’
  obo-NT: “Na duwon mandad suhu no mid ungketen to, ‘Iddos ahad ondoy no mama nod
    suwoy to sawa rin, ko-ilangan nod boggoy to kosulatan diyot sawa rin no od posivonnaa
    to kodposuwayoy ran.’
  cak-ENT: 'Y chuka'' ketaman que ri ojer can xbix: Ri achi ri man nrajo'' tüj chic
