    akaꞌ titiꞌ do koma esa o nda bisa neneose hendiꞌ sa.
  msy-msy: Kɨ bar guizbangɨra ia mɨgei, Moses Osirizir Arazibar akar muziaritam gɨvaghan
    kogham, mangɨ nguazim ko overiam gɨvaghamin dughiam otogham. Dar osizirir otevir
    muziariba ko ababanir me osiriziba, da kamaghɨra ikɨ mangɨ bizir otivamiba bar
    otivigham.
  agg-agg: Sɨhamumbo ndanahambo anɨhondümbo anahɨ hoafɨyahɨpurɨ, süŋgunambo sünü hɨfɨ
