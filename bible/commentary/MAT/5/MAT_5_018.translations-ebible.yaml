  mdy-ETH: ጎኔ ታ ዒንሢም ጋዓኔ ጫሪንጮና ሳዖና ቤዞ ሃሺ ዴንዳንዳያ ሄላንዳኣና ሙሴ ዎጎይዳፓ ፔቴ ዻኮ ፒዳኣሎማታቴያ ዻኮ
