  mya-mya: သင်​တို့​အား​အ​မှန်​အ​ကန်​ငါ​ဆို​သည်​ကား​ကောင်း ကင်​နှင့်​မြေ​ကြီး​တည်​ရှိ​သ​မျှ​ကာ​လ​ပတ်​လုံး
    ပ​ညတ်​ကျမ်း​မှ​အက္ခ​ရာ​တစ်​လုံး၊ ဝစ္စ​တစ်​လုံး​မျှ ပင်​မ​ပျောက်​ပျက်​ရ။ ထို​ကျမ်း​တွင်​ဖော်​ပြ​သော
    အ​မှု​အ​ရာ​အ​လုံး​စုံ​တို့​သည်​ဖြစ်​ပျက်​ရ​မည်။-
  gng-NT: N tɔkeh nɛ imɔ̀n nɛ, yiko nnɔ uba kpein mɔnɔn ŋa ń juore fɛnm, uʼkɛ lì
