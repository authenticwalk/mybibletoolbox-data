  kan-OKCV: ಭೂಮಿ ಆಕಾಶಗಳು ಗತಿಸಿಹೋಗುವವು, ಆದರೆ ನಿಯಮವೆಲ್ಲಾ ನೆರವೇರುವ ತನಕ ಅದರಲ್ಲಿ ಒಂದು ಚಿಕ್ಕ
