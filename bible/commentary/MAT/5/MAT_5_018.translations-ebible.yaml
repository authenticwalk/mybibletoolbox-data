  amf-amf: 'Inta yena gon ida giye: Cecinbee peenbe sagenka yekka wul thootha ko thoothe;
    Muse yigginsa pidal way zaaka kala hattear shidhehe.'
  quc-NNT: Qas tzij kinb'ij chiwe, man k'o tä kesax na che ri Pixab', xane xa ronojel
    käb'antaj na. K'ä mäjoq käsach u wäch ri kaj ulew, man k'o tä jun punto, man k'o
    tä jun alaj tz'ib' ri kesax na che ri Pixab'.
  dob-dob: Onaꞌaiꞌaila loina getedi maꞌetamo sida apwesa ta geyaꞌabo ꞌebweu toꞌase
