  ceb-ULB: Sa pagkatinuod ako moingon kaninyo nga hangtod ang langit ug ang yuta mahanaw,
    walay bisan usa nga nahisulat o bisan usa ka kudlit sa bisan unsa nga paagi ang
    mawala gikan sa balaod, hangtod nga ang tanang mga butang matuman.
  ces-LB: Ujišťuji vás, že dokud trvá nebe a země, ani písmenko nebo čárka z toho,
    co Bůh přikázal, neztratí svou platnost, dokud se nenaplní.
  mkn-mkn: Tagal itu, dengar bae-bae, é! Langit deng bumi balóm bisa ancor buang,
    kalo samua balóm jadi, iko Tuhan Allah pung atoran dong. Biar satu titi ko koma
    ju, sonde ada yang bisa tahapus buang.
  pol-UBG: 'Zaprawdę bowiem powiadam wam: Dopóki niebo i ziemia nie przeminą, ani
    jedna jota, ani jedna kreska nie przeminie z prawa, aż wszystko się wypełni.'
  qxh-NT: Cay pachawan janaj pacha mana ushyacaptillan, Moiséspa shimin ćharcucanga
    Tayta Diosninchipa shimin cashpan. Mana ichicllapis jungacangachu.
  nwi-nwi: '!Nəfrah! Yakamni-pre tuk əmiə mɨmə nɨpɨg tokrei tanə mɨne neiai kwarə,
    kɨni Loa, in mɨn tukramarə. To nar kɨrik rɨpəh nɨrkəkien iran. Nar apnapɨg in
    leta kwakwə əmə, kɨni Loa tukrərer mor wok meriaji-pən nəgkiarien mɨnə fam kape
    Loa tukhauə mɨsor nəfrakɨsien kɨn.'
  kmo-kmo: 'Opoche diina abosuchitanakech diitata: Neer nosap sii tanak, eyey sokwak
    otii tawa boboy sii sa eyey sokwanak, lo mogo saka rabokiitawak.'
  agr-agr: 'Nuna tajim nunak dekas tajime: Nugka, nayaim aina nunú megkagainatsaigkik
    chicham umiktinun Moisés agajua duka, makichkish yapajinashtinai, ashí betek imanisag
    uminkatnai.'
  kyc-kyc: Dokona lao kinyi langilyu, yake pandape isa yuupi pyakuiyuo isa paa nao
    mee seramopa pii palamuli pyuo peparae dokona mawa pii kuki mendepe pepa litinya
    silyamo dokona mendepe yuu gii ene pyaka sepa naramopa isa paa nara lao daa leto.
  urd-GVU: مَیں تم کو سچ بتاتا ہوں، جب تک آسمان و زمین قائم رہیں گے تب تک شریعت بھی
    قائم رہے گی — نہ اُس کا کوئی حرف، نہ اُس کا کوئی زیر یا زبر منسوخ ہو گا جب تک
    سب کچھ پورا نہ ہو جائے۔
  yre-NT: Maan ve 'cɛɛ 'wɩ tɩglɩ 'a 'nan, -te labli 'lee 'trɛ 'ka tian 'nyanlɛ dɩɛ,
    te -pei -le 'wɩ "wɛnnɛn 'tʋwli "cɛ 'ka 'sia "da "dɩ -trilii, -e 'wɩ pɛɛnɔn nɛn
    -pei -a 'vɩ bɛ 'e 'lɛ sɔɔ.
  fuh-BKF: 'Goonga kaalanammi on: sini kammu e leydi ina keddii, fay toɓɓel maa masel
    tosataake ley Tawreeta faa ɗum fuu ɗum tabita.'
  arl-NT: Pueyanaa, seetanujuanaa nia sequeyanijia. Nio jiya quishacarijia, jiya cajiniocuanio,
    majaari quenaaja niquiriyatu naashanoniyojua Pueyaso Rupaajiniji shaajetesaanu
    quiniutianiya. Majaari na shaajetesaanu quiniutianiya puetunu Pueyaso naajiotesanojuanaa
    cuaara tohuateerejaatijia.
  ziw-ziw: Nawagambilani chindedi, kubula uhelo we mbingu ne isi, hachihali chidodo
    hegu hadodo vitendese ha sigilizi nahauswe kubula chila chintu chichinte.
  grc-TR: Ἀμὴν γὰρ λέγω ὑμῖν, ἕως ἂν παρέλθῃ ὁ οὐρανὸς καὶ ἡ γῆ, ἰῶτα ἓν ἢ μία κεραία
    οὐ μὴ παρέλθῃ ἀπὸ τοῦ νόμου, ἕως ἂν πάντα γένηται.
  nag-nag: Kilekoile moi hosa pora tumikhan ke koi ase jitia tak prithibi aru akas
    khan khotom nohoi, ekta dagi nohoile ekta chutu kotha bhi naharabo, jitia tak
    etu kotha khan sob pura nohoi.
  eng-OEBCW: For I tell you, until the heavens and the earth disappear, not even the
    smallest letter, nor one stroke of a letter, will disappear from the Law until
    all is done.
  knj-NT: Caw yel chi wal e ex, tol sowalil oj yun masanil tzet yetal tz'ibebil can
