    mopaꞌeꞌmo hano hugiye. Hogoteno muki keꞌaepa geꞌamo afole aite afole aite huno
    afole aino hano hugiye.
  kmk-kmk: Tuttuwa tun ibagak kan dikayu un, mangkigad tun langit kan pita yoong sadat
    lintog Apudyus adina mabalina makaanan, ulay sintoyoka lawa inggana’t matungpal
    un losan.
  cao-NT: Mato parayamaquia ra. Niahacapistiariayamaxëhi quiha Quënëhacanish cabo
    ó ca huësti ca yoba pistia ra. Jatihuahacaxëhi quiha jahuë yoba tëquë.
  bbr-bbr: Is epar senes awarom, omar pak omnokou pak rain ses opok kar sintore ämän
    eteinak wa ämäiäu. Akan ämän karar karar erekapu epar, päi kiro ses opok epar,
    akan sintore ämän patarai.
  inb-inb: 'Kasa­mi nuka nii­ki­chita: sug luar i kai alpa luar tuku­rig­sina kagpi­pas,
    chi ñug­pa­manda ima willa­raias­kaka, ñi mailla mana anchu­chii tukun­gapa kanchu.
    Tukui imasa ñug­pa­manda librupi willa­raias­ka­sina­mi tukun­gapa ka.'
  hrv-hrv: Zaista, kažem vam, dok ne prođe nebo i zemlja, ne, ni jedno slovce, ni
    jedan potezić iz Zakona neće proći, dok se sve ne zbude.
  box-NT: 'Le ĩ mì ho tũ̀iá na mia: Hàrí ho wáayi lè ho tá à mía kaka,
    á ho làndá ɓàn bín-za na khúekhúe á máa fá ho ɲii, fúaa mu bìo ɓúenɓúen
    véró.'
  ote-NT: Xi majua̱ni dí xiꞌahʉ gue hinda nhuata mahetsꞌi ni ra ximhai asta gueꞌbʉ
    hinda tꞌøtꞌe gatho núꞌa̱ ma̱nga ra Ma̱ca Tꞌofo, ni ꞌnara noya ni ꞌnara letra hinda
    ma da gotho.
  wnu-wnu: 'An eng igar: Tat ai nob eng apand uburubour. Ego qob gumatemir eng nob
    qomon qob eng nob anir ger bais me qoinerei. Wonou ende igama mi gugum dibent
    uburiba.'
  zam-NT: 'Tac, lìcpe'' ba''i, na ngue nii lo gu'': Láth be'' nziri'' bé'' co'' nac
    loo bé'' no izlyo'', ne''biichede nec thìb letr no nec thìb yalnibe'' ne''zye''de
    no ne'' ne'' bix loo co'' nac cón che''n ley co'' mxo''f Moisés loo mèn axtaque''
    gàcque'', no tyaaque'', no tyubque'' di''s ryete con'' co'' mdoo lezo'' Diox gàc
    por cón che''n ley co'' mxo''f Moisés loo mèn.'
  zyp-NT: Biahmuisui ka ca ching he. Alui le avai a ly hlai vytei cawh phungbia cabu
    chung letei a chia caipaw, casung tei deipaw tei hmai heh zezongpui a changnah
    aa phah hlai taco ly a be.
  sey-NT: Ja̱je paꞌina, nuñerepa cayë, mësarute. Ja̱ yëꞌtaꞌa maꞌtëmo cuiꞌne yeja paꞌito
    cua̱ñeseꞌere teꞌe toya eꞌquehuëje̱ nejoñe peoji, cuiꞌne teꞌe coca yëꞌopoje̱. Ja̱je
    paꞌina, siꞌaye ca nëoseꞌe ti̱ꞌa macaja̱ꞌa paꞌi ja̱ꞌñe aꞌë.
  nvm-nvm: Naka ma kuardiavo igia faif. Na moik igeko varur iji bu vek naoivo iji
    na vierafega naba vuak akaij ijiga vuak bu usuibe isoinva iji na besum be ba asik.
    Regavo na vierafega naka ire fok bu usuibe kuaim ruainva ijiebuon maiji besubesum
    ka reoga buka ijekma aresre barekfuon.
  mps-mps: Te eno mu po dagebolo obao. Te dagalu dali tǫ si silisąbadi da, tama
    te asęani bomo yai po dwasianunu me deli munu me siligobeo. Menio. Te po tigidali
    augwali elaluaibao. Tama elalubadi te bomo yai pogo aga sę tigidali silaibao.
    Tama aga sę silibaso da, te sogo naga te bomo yai po me silaibao.
  pab-NT: 'Aliterexe nomita xihiye: hekotataite waikohe, enokoa xoaha tyaonitata hoka
    maisaiya xoare hare kaxemaiyaretyakihitita xaotyakiye ahotare, maisaiya hase hekoti
    kaxemaiyaretyakihitita. Nikare taite kawenatyaka tyotya xoalini hare miyane kijiya.'
  llg-llg: Huu ndia, de mamanene neulalau baa! Lalai no daebafok bei taa lakalulutuk
    heni sala, mete ma basan bei taa dadi tungga Manetualain heti-heu nala. Mae titik
    do koma esa boe oo, taa hambu nana koka henik.
  kyf-kyf: «Ɩn nɛɛ aɩn -yla gbʋzɔnʋ sa nɩɩ, dʋdʋ -yɔ yalɩ 'nɩ -slɔ labhʋ, -Lagɔɔ titee
    cɛlɩlɩɩ 'ya 'kienyi -lɛ 'na 'ka labhʋ, 'ɩn dʋdʋ 'kaa bhɩa.
  tpi-tpi: Mi tok tru long yupela, inap long taim skai na graun i pinis, i no gat
    wanpela liklik hap tok bilong lo bai i lus. Nogat. Ol liklik hap rait, na ol liklik
    mak ol i raitim long lo, olgeta bai i stap. Lo bai i stap olsem tasol inap long
    olgeta samting i kamap pinis.
  mih-NT: Sa ndisa catyi sihin ndo vatyi nɨɨ ñi sa iyo andɨvɨ ta ñuhu ñuu ñiyɨvɨ,
    ma naa nu siin cuhva iyo sii ley ra Ndyoo. Tandɨhɨ sa catyi ley sa tahan si cuu,
    ta cua cuu si.
  qvh-NT: Ciëluwan cay pasa manarä ushacaptinmi Moisés y Tayta Diospa waquin profëtancuna
    guelgayashgancunapis lapan cumplengapä.
  kms-kms: Nge nganyene simbe guduq, qi nginy tu anene pre ye, pudi lo kin wand puch
    ire pre ye tuqui segi. Ni ur mand kin di ur puch woju lo pe ur mand kin te quan
    buagine di rise. Lo ni pugrine wuse ruso otiwo yumbo yumbo buagi lo puq wund kin
    te nganyene ruwi.
  agn-agn: 'Tandan mi na: Mintras atan pa tang langit may ang tanek, anda enged ay
    parti tang Katobolan ang poiding baliwalaen. Maski pa ang kage-leyan ang korit
    ong tanga bitalan na, inding pisan malipatan ta importansia na mintras indi pa
    gainabo tang tanan ang kaliliagan tang Dios.'
  nhi-NT: Pues tlamilauca innamechoniluia, amo se letra, amo se punto itich in tlanauatil
    mocauas amo mochiuas, axan quen oc cah in iluicac uan in tlalticpactli. Tlamilauca,
    nochi icpia tlen mochiuas tlen ompa ihcuiliutoc.
  ttc-NT: Komo oxe'l nq'uma' b'an'ax etetz, aj man atqet te twitz ka'j b'ix te twitz
    tx'o'tx', ni jun ch'i tal letr nlay tz'el eq'i' ti'j te Kawb'il sinoke oky'el
    kixi' kyaqil aj tz'ib'ankaj.
  dan-1931: Thi sandelig, siger jeg eder, indtil Himmelen og Jorden forgår, skal end
    ikke det mindste Bogstav eller en Tøddel forgå af Loven, indtil det er sket alt
    sammen.
  kwj-kwj: Mwe naha ki kunu a sawendau. Do niri ga do nuwe ga humbuno gisi sukwakonda.
    Woro, apa Gotri chengi ki dau Gotri lo mwanji kairo himikiche fori hinde humbu
    kumbwa. Gotri chengi ki dau lo mwanji sawesindau sumbu ti tinda ete mwe naha sirakonda.
  vie-OVCB: 'Ta nói quả quyết: Một khi trời đất vẫn còn thì không một chi tiết nào
    trong luật pháp bị xóa bỏ, trước khi mục đích luật pháp được hoàn thành.'
  kze-kze: simátíménda ísáaro. kwíyómba maramá kwáyáísana póna Áánútun-aai kwaíkwai'a
    kwéiye. Áánútun-aaigo amápa'a kwaíkwai'a kwéimba póna mináínkómó siráinten-umai
    amápa-tantaa'a paáriniye.
  mpj-mpj: Wangka ngaanyaya kulila! Wangka palunga Muujajmilikamu Mamamili jakurlpurlukakajalu
    wakarnu, palunyanga wulu nyinaku. Mirta kutungka pakirriku, ngulanga ngarnkakamu
    parna pakirriku, palujanuyila wangka ngaanya pakirriku.
  lbk-lbk: 'Tay tet-ewa nan kanak ken chakayo: olay engkhana''y maamas nan chaya ya
    nan lota, ad-i mabfalin ay mamaid nan olay kabfafan-ikhan ay okhes paymo tornek
    isnan lenteg, engkhana''y maangnen am-in nan at maangnen.'
  mto-NT: Tyú̱vam xa a̱ts miitseꞌe nna̱a̱jmada, namvaateꞌe yꞌit ya̱ tsajmit it je̱ts
    ya̱ naxviijnit it, tonká̱xjup tseꞌe nu̱jom je̱ pavaꞌnu̱n; du̱ma̱ja du̱mootska
    je̱ꞌe̱ veꞌe je̱ pavaꞌnu̱n, tonká̱xjupts je̱ꞌe̱ veꞌe.
  bzh-bzh: Sa nanër vu ham yönon nabë Anutu su rëḳ dëëin ġaġek metes teka, ma nyë
    dus ti sën neggëp loḳ horek-ë, begeto megëp rë. Gaḳ yö rëḳ gëp nabë sënë rot,
    bena berup doḳ buk sën yaġek los dob nama na, gAnutu yi ġaġek pin anon jaḳ
    rë.
  guj-2017: કેમ કે હું તમને નિશ્ચે કહું છું કે, આકાશ તથા પૃથ્વી જતા રહે ત્યાં સુધી
    સઘળાં પૂરાં થયા વગર નિયમશાસ્ત્રમાંથી એક કાનો અથવા માત્રા જતી રહેશે નહિ.
  jvn-NT: Mulané, pada ngertia, suwéné langit lan bumi ijik ènèng, ora bakal ènèng
    aksara sangka wèté nabi Moses dityorèk, siji waé ora, nganti tekan rampungé.
  byr-byr: Sareꞌ dareꞌnesɨ. Nebulyaꞌna yɨhɨthɨvanɨge. Sɨgunyasɨ Kwaakesɨ aaya yɨmaꞌnadehaaꞌna
    pɨkarya maalɨka aane pɨmɨlɨꞌ kɨmɨlɨꞌ myagalyaꞌmayɨ yadesɨ. Nabaai Kɨwɨnyavɨre
    maalɨka aane pɨmɨlɨꞌ kɨmɨlɨꞌ yɨwawodeꞌ mɨꞌ. Arɨkewɨ. Yagaala sangɨ kaavɨlyaꞌ tɨviꞌna
    yɨmaꞌnadehaaꞌna sa miꞌnanya yɨwawadengɨra.
  ian-ian: Maawut ke sɨlɨwoka yetɨngwa. Yelavɨka yetɨ ngwula. Moses kwiya lomba tɨga
    nyaangɨt aywaa ana kwo vatnat tɨgiyandɨ. Nginangwutno kɨpmo tɨgiyaa njɨmbla wan
    nyaangɨt tɨgiyandɨ. Ngingwutno kɨpmo ngɨlɨndɨ, ndɨna lo ngɨlɨgiyandɨ.
  hun-hun: Mert bizony mondom néktek, míg az ég és föld el nem múlik, a törvényből
    egy ióta vagy egyetlen pontocska sem múlik el, amíg minden be nem teljesedik.
  mcf-NT: Abimbo chuinu. Tantia. Abubëdta nidaid nibëdamiabi icnuc Nuquin Papan chiaid
    bënudtiapimbo iquendac. Ambi chiactedimbo naquin Nuquin Papan nainendac.
  kjs-kjs: 'Neme ora nimi lagialo: Go su yaa laapo ora nadia yaaliade rabu page Gote-na
    rekena agalena oge lu saabae pepasinu page ora pa saabalia. Go rekena agalere
    ora pa saabaina Gote-me ele raayo kiritalia.'
  mni-mni: Eina nakhoida tasengnamak hairibasini, swarga amasung malem mangdriba phaoba
    Wayel Yathang adugi khwaidagi pikpa mayek nattraga khwaidagi pikpa saruk ama phaoba,
    pumnamak aduna thungdriphaoba mangloi.
  yad-NT: 'Ri̱tatye ji̱ta si̱tenu daryaju̱ jiryiva: Netimyu̱ ne ra̱parutay jarichu,
    mucadi jarye risa̱ju̱ didye, ne ra̱ramiy mitya Ju̱denu niquejada nu̱chara teradera,
    mitya, ra̱day jto̱tanimyu̱chara ti̱ta̱ju̱ra.'
  mxb-NT: Dá chi̱ miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó ña̱ xía̱n nani ió induú xíꞌín no̱ñóꞌo̱,
    ni iin tóꞌón taꞌon táꞌí letra ley o̱ kándaa, miía̱n xi̱nko̱o ndiꞌi noo̱ káꞌa̱n.
  pon-2006A: Pwe I men kumwail en ese pwe lahng oh sampah lao pahn sohrala, sohte
    ire pisetik ehu en Kosonnedo pahn sohrala, soahng koaros lao pahn imwisekla.
  maq-NT: Hatuxa cuichjá cojo nuju cjuaquixi ta hya xi tacun cuaha ngahnga ne tacun
    cuaha ngasunhndë ne, cumaji chjahanxin rë cjua rë ley jan cojo yëjë ni letra rë
    ta, cuejña cuaha hiscan cumachihin cjua rë.
  hto-hto: Uáfuena ómoɨna dáɨitɨcue, mona naa énɨe dɨga naɨ fúiñeille dɨno bie ocuica
    uáillaɨmona daa uai oni ónide. Nana áfemo lloga íficaitɨfuiaɨ naɨ zuíñena llezica,
    afe uaillaɨ jaca íite.
  por-BRBSL: Pois com toda certeza, digo-lhes, até que o céu e a terra passem, nem
    mesmo uma pequena letraou um pequeno traço de canetapassará de alguma forma da
    lei, até que todas as coisas sejam cumpridas.
  ces-NKB: 'Amen, říkám vám: Dokud nepomine nebe a země, nepomine ani nejmenší písmenko,
    ani jediná čárka ze Zákona, než se všechny [ty] věci stanou.'
  cui-cui: Bara xaniyeya paca tsipaebatsi poxonae cataunxuae barapo itaboco ducue,
    mataʉtano poxonae cataunxuae barapo ira ducue, Moisés pia peitorobi diwesi jopa
    weraweracae tsane. Mataʉtano jopa cae itanetiyo aichurucuae tsane beya poxonae
    wetsina pocotsiwa bayatha Nacom tsiwʉnae yabara paeba xua wetapaeba.
  boj-2014: E bole merŋgwai. Laŋ ti mandam ti koboosaisoqnimqa dal anjam mutu kiñala
    bei koboqasai bole sai. Dal anjam soqnim soqnim Qotei na aqa wau kalil keretqas.
  eng-OEBUS: For I tell you, until the heavens and the earth disappear, not even the
    smallest letter, nor one stroke of a letter, will disappear from the Law until
    all is done.
  eri-eri: Ji tere ngalenga letigini. Saini ha laluwa oula bagu usuwou saini langa
    goi edo wona waha, nuuni beele nomo matau menakele ete ada yooso wonbona. Uwa.
    Yeregou matau mene-mene bagu, nuuni beele yeregou nomo naani mene-mene oruwanga
    inyonbona. Nuuni beele no onounga inyi gonga goi, dada oruwanga heige boro wonbona.
  aly-aly: Arraty innga atha arrenhantherr ileyel. Angka Akngey-kenh ywerrey-angenh,
    ahern-then alker-then ywerrey-alenty.
  wiu-wiu: Nipa eya wa wene taneya meamene. Tibu itonota wete takoa poameneyake eni
    totono wia mekane toa etene nateya bi mekamu tane-kitika pake katekapitikoa wawameneya
    pa pia kawoo. Nipa Akolaliyo papete wene toopianele peya wete taatekameneyake
    pa pia kawoo.
  swe-swe: Jag säger er sanningen, fram till dess att himmel och jord förgås (ändras,
    byter skepnad), ska inte en enda jota, [den minsta hebreiska bokstaven, jod –
    י] inte en hake [kort streck som särskiljer de hebreiska bokstäverna, eller de
    små kronor, hebreiska ”tagin”, som dekorerar vissa bokstäver] i lagen förgås (ändras),
    inte förrän allt har skett [innan allt det Gud har förutsagt har inträffat, innan
    alla de skuggbilder lagen visar på har gått i fullbordan].
  cth-cth: Atangcalah na dei pouh awh. Kalvan hoi talai a rawk hoehroukrak, kâlawk
    dawk e dekhrei e hoi calung buet touh boehai kuep laipalah awm mahoeh.
  mti-mti: Ne natawa diruitna. Kwimin ge piyu den onanapewa, gigirum kusikaren da
    ge komakom meuma gwangwan danave wakeyawa den di onanape. Dividivi undag natawa
    veniyape.
  pad-NT: Vakava'ihoki bana hida kodivarani. Nama, arabo hiki hojani oadani, ni-ihimirihi
    ida Deus kava'isohihi, ni-athi pitani pa'itxi hoarani Deua bini'aki avisonirihi,
    namithahahaviki bana ida varani Deua bini'aki. Namithahahaviki bana ida varani
    Deua bivava'isohihijora'iki, nama, arabo hiki ihimini viahania.
  twi-twi: Munhu sɛ ɔsoro ne asase da so wɔ hɔ yi, Mmara no mu biribiara rensakra
    da kosi sɛ ne nyinaa bɛba mu.
  hlt-hlt: Nangmih taengah rhep kan thui, diklai neh vaan a khum hlan khuiah, olkhueng
    te boeih a soep hlan khuiah, catham khat neh a dek khat pataeng hmata mahpawh.
  tbz-SIM: 'N di nɑ́ɑ́ mmɔ́mmuɔ nwe: Kɛtenkɛ̀ nɛ̀ kɛĩ́nkɛ̀ kɛ̀ dɛ̀ kpɑɑ́ bo ikuɔ́
    kó fɛwɑ̃rìfɛ̀ sɑ́m̀pɔ́fɛ̀ mɑfɛ̀ bɑ́ɑ́ yɑɑtɛ, kɛ̀ kutenkù yɑ̀ɑ deènɛ̀.'
  san-GUJ: અપરં યુષ્માન્ અહં તથ્યં વદામિ યાવત્ વ્યોમમેદિન્યો ર્ધ્વંસો ન ભવિષ્યતિ,
    તાવત્ સર્વ્વસ્મિન્ સફલે ન જાતે વ્યવસ્થાયા એકા માત્રા બિન્દુરેકોપિ વા ન લોપ્સ્યતે|
  ake-NT: I'napairon ekama uya ɨpɨ'nokon; Epʉn mɨrɨ awonsi'kɨ non e'weuka pʉ'kʉ pona,
    ɨ'rɨ rɨ mo'ka pʉra iyesi Papa Maimu yapai. Aiko pe rɨ na'ne' pen nʉwarai'ka'pʉ
    esi moro rɨ Main pe tanporon nɨ uta'ku'tɨ pʉ'kʉ pona.
  qvn-NT: 'Nipäcushay razoncagta: Jana pachasi cay pachasi cayangancamaga chay isquirbisha
    cayagcuna ruracanga lapanran. Nätan manam, mana ruracälarga canganchu maygan ichic
    isquirbishalas.'
  tku-NT: Ixlīcāna' tū iccāhuaniyān. Līhuan tahui'lāna'lhcus a'kapūn ē ti'ya't, jā
    catixapaca nūn macsti'na'j tzamā' līmāpa'ksīn. Jā tū catixapaca a'cxni' jāna'j
    namākentaxtūkō'can ixlīpō'ktu tū nala.
  bjk-bjk: Turunon saxit, nang bara a watmaep ma öxöno lagunon idu te malaa sik iat,
    kaim pe ulik ne xönö möxöbo warkurai te Moses nang i lik köba irabo kawam ot abo
    lalaa xirip irabo wanot.
  msy-2020: Kɨ bar guizbangɨra ia mɨgei, Moses Osirizir Arazibar akar muziaritam gɨvaghan
    kogh, mangɨ nguazim ko overiam gɨvaghamin dughiam otogham. Dar osizirir otevir
    muziariba ko ababanir me osiriziba, da kamaghɨra ikɨ mangɨ bizir otivamiba bar
    otivigham.
  bpr-bpr: Na too glut i man-gu di gamu ani, di laman nun tanà na langit, landè ti
    lnius di dad uldin Dwata, balù tukay, du mti gdohò i kalbong kdee.
  cle-NT: 'Jmɨ́yh³he̱é̱yh³ cáh³ti³² hi²fooh¹á² niaá⁴ah³: Liáh³ rúh⁴ niaá² dxaah¹vó⁴
