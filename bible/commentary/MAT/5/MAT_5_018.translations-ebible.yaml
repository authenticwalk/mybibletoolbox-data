  cpc-NT: Imapiro onthonkaiya paata kipatsi iijatzi inkiti, iiro othonkimaita Ikantakaantaitani,
    irojatzi imonkaatantatyaari maawoni.
  nhg-NT: Pues nemiechelfea, que de melöhuac hasta senamo tlames elfecac hua tlöltecpactle,
