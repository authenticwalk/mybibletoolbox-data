  wrs-wrs: '@see-verse:MAT.005.017'
  mca-mca: Qe yijaa'ija aka' qu' hit'iƚij ewets in mexe na'l na' wa's qa ha'ne sehe'
    qa nite' ƚeke' qu' ƚammise' pa'qu' hame' ekewe'en. Nite' ewiiƚe' pe'qu' witq'ikati'ye'
