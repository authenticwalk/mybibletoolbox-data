  lif-NT: ᤛᤧᤰᤂᤠᤀᤣ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤏᤡᤱ. ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤏᤢ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤔᤠ᤺ᤔᤠ ᤐᤣ᤺ᤰᤔᤠᤏᤢ᤺ᤸᤗᤧ
