    täte jökrä ie.'
  azg-NT: Jñꞌoon na mayuuꞌ matsjö ndëëhoꞌ, viochen xjen na vacachen na mꞌaan tsjöꞌndue
    yo tyuaa, ncüii cüii ntji na quindëchen na mꞌaanhanꞌ tyquiiꞌ jñꞌoonꞌ Tyoꞌtsꞌon
    na coꞌxenhanꞌ, tsoñꞌenhanꞌ ntsiquindëhanꞌ juuhanꞌ.
  bhd-bhd: किजोकि अवं तुसन सेइं सच़ ज़ोताईं, कि ज़ां तगर धरती त अम्बर खतम न भोए, तांतगर
    परमेशरेरे कानूने मरां अक मात्रा या बिंदी भी न टलेली, ज़ां तगर सब किछ लिखोरू पूरू
    न भोए।
  too-NT: Stu'ncua' a'ntū iccāhuaniyāni' que līhuan tahui'lāna'cus huan a'kapūn lā'
    huan ti'ya't, tū' catixapaca nīn macsti'na'j huan ley. Tū' catixapaca nīn tuntū'
    a'xni'ca' tūna'j natlōkentaxtūkō'can ixlīhuāk a'ntū napātle'ke.
  ind-AYT: Aku mengatakan yang sebenarnya kepadamu, sampai langit dan bumi berlalu,
    tidak ada satu iota atau satu coretan pun yang akan hilang dari Hukum Taurat sampai
    semuanya digenapi.
  cjo-NT: Othonkyaarika kipatsi eejatzi jenoki inta eero othonkimaeta rojankinarini
    Moeseeshi eejatzi kamanantayitzirorini iñaani Tajorentsi. Kyaaryo omonkaatyaawo
    maawaeni ikantakirini paerani.
  nsn-nsn: Inggo u uamana tun tamiuoum e tuka tar binaka re kap i Heuene, dohi kot
    ahik uadeil me sikina tar ualatutunin re turung rouo liu e tuka gete kapa na kalekinalenin.
    Geta kikitilikimper puhung ualatutur nang Moses, kara uakelukumpein e tuka gete
    kapa na kalekinalenin.
  san-DEV: अपरं युष्मान् अहं तथ्यं वदामि यावत् व्योममेदिन्यो र्ध्वंसो न भविष्यति,
    तावत् सर्व्वस्मिन् सफले न जाते व्यवस्थाया एका मात्रा बिन्दुरेकोपि वा न लोप्स्यते।
  tna-NT: Enei hue, yama micuana equisainia, buepa, mundo yani tupu, tueda jacuatsasiati
    cuana da aimue etaitana mahue pamapa pu taji ai cuana epupe teje.
  lid-lid: '“Jo tiye tado handru i buku doh: Idah kameh munyak ma kandrah kameh amai
    iu. Arile sese kono-o tarou ta batanau malen winiyan bamai ba-au bwe, winiya le
    lakou mari Kindrei anya kamekes, kasahan i handru.'
  wim-wim: Puth wik thayan God.antam anangan nathpalman kaꞌathaman wun-wun, aꞌ ngulakam
    wun-wunow thampa. Ngayan keꞌ puth epankathing wik thonamana yaꞌa, wik maꞌmangkaman
    ngulakam wun-wunayn aak-aakanakaman aak inan minchowana.
  zga-M: Pu lweli nikhuvavula ukhuta pu napakha ikyanya ni khilunga fyooni filute,
    khisikhuli eikhigelelo nakhimo eikhya lulagilo ulu yakhiva lwihega, pu mpakha
    apo upoyakhiva khila khinu khiva khikwilanile.
  yom-yom: 'Bila bukiedika ndikulukamba : sumbu Diyilu ayi ntoto bikidi zingi buna
    kadi kima kimosi kilendi botolo ko mu Mina ; ka diambu ko sono kimosi kifioti.
