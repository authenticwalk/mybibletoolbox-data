  nob-LB: Jeg forsikrer dere at hvert ord i loven skal gjelde så lenge himmelen og
    jorden består og fram til alt det Gud har forutsagt, har skjedd.
  ntj-ntj: Kulinma-ya ngaanya. Yilkari mantatarrartu ngaralanyangka Mawutjaku wangka
    kurlunypatarrartu tirtu ngarama wiyarringkukitjamunu. Ngarna pirninyartu yartakarrinyangka
    wiyarriku.
  sxb-NT: Mbalaga kuwuene mbwe nawuno ekialo ni igulu witeeke, ewulao-uwula enyukuta
