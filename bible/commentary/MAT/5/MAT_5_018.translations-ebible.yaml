    letra, ni̱ xi̱nga̱ n'na ra̱ punto di sä ngue da̱ tha̱qui̱ asta̱ gue'mø bi̱ nja
    gätho'a̱ tema̱ hya̱ nt'ot'i.
  nop-nop: Nu biyagoŋ hinek hanimbit, kunumkwetdi haliulune Yodoko Mededi undugoŋ
    haliwaak. Tiŋa undugoŋ Yodoko Mede faki-kabe nemu filaak be diki-kabe nemu bikabuneeŋ,
