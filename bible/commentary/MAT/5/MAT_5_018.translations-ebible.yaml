    bay, wu tebiye ma giye bo təday.
  noa-H: Cha mʌ hiek'a chirʌm hiek'au, mʌg durr jöoita hedaujã dʌ̈i Hẽwandamau hi
    hagk'abam haig chan, ley gaai jaau sĩsidʌm hiek bʌ̈dam hãbjã hok'oopibaju. Hichiita
    nem t'umaa hich jaautarrjö höbëbërg majugui hajim hanʌm.
  alp-NT: Saisa rebe au betekele meije tinai. Kena lanite kai tapele meije atia mosare,
    pusue Alla Eni lepataru esi hurupe esa pise titike esa tone hleke bei hukume rebe
    Musa ilekire mo, eti roma petu rebe Alla Italuke pusulu ono.
  san-VEL: apara.m yu.smaan aha.m tathya.m vadaami yaavat vyomamedinyo rdhva.mso na
    bhavi.syati, taavat sarvvasmin saphale na jaate vyavasthaayaa ekaa maatraa bindurekopi
    vaa na lopsyate|
  kbq-kbq: Nagra tamagerafa hu'na neramasmue, monane mopane vaga'oreno me'nena, mago
    onensa avoma kasegefi me'nea zamo'a vagaore me'nenkeno, hakare zamo'a efore hugahie.
  kbh-kbh: 'Ndegombre s̈cuayana: Celoca y quem luare chaojëftsemnëntscuana, ndocná
    queochatobenaye ni canÿe punto, ni canÿe letra chë leyënguents̈ana jtsejuánana,
    lempe nts̈amo jochnënguama yomncá chaojtsemnëntscuana.'
  ron-LSB: Căci, cu siguranță, vă spun că, până când vor trece cerul și pământul,
    nici cea mai mică literă și nici cea mai mică lovitură de peniță nu va trece în
    vreun fel din Lege, până când toate lucrurile vor fi împlinite.
  pon-pon: Pwe melel, I indai on komail, lao lan o jappa pan poula, jota iota eu de
    kijin muai en kapun eu pan lokidokila, lao karoj pan pwaida.
  nhe-BL: Melahuac nimechilhuía hasta tlamis elhuicactli huan tlaltepactli axaca quixolehuas
    yon se letra, yon se punto tlen ijcuilijtoc ipan nopa tlanahuatili. Nochi panos
    queja quiijtohua nepa.
  sps-sps: Nyo tsue faman of maromi, te nai kajiaa non a korosuu an puputaa, sana
    fo kirkir, ge ta isen ta pan nan Faun te gim non ma kajiaa on nats. U Faun kaa
    non onot non a fo mamatsiny ka nar Faun te ruak non.
  wnc-wnc: “Nata siakande siknga daninggat. Tapduknga yekapat kepat wena dua siwik
    gwekatangu Mosesdane mama wamu kautdu mateknga takngatusimu wena sinanga dua.
    Sike mama wamdane buyana aawana mama wamu waaknga tening,” ngang yanikut.
  nmw-S: Tolosuwok a liwo heimiu, hana had bulubulu ge panayawi si mwao, taine Logugui
    hana lihulihu tankai hotiya bwele i dehao hana had bwabwaligane i tabwa tolosuwok.
  bus-bus: Yãpuraan mɛ́ɛ ooare, ludambɛ kↄ̃n tↄↄtɛo é gɛ̃tɛ, mↄde doka pì wɛ̃zã
    féte ke a pↄ́ kete ke é gɛ̃tɛro, yã píngi é kɛ.
  gub-BL: Pema'enukwaw ko heze'eg rehe nehe ty wà. Amo 'ar mehe ywak ukàzym putar
    a'e nehe, ywy ukàzym putar a'e nehe no. A'e ze'eg kwehe arer nukàzym pixik kwaw
    a'e nehe. — Peneharaz Moizez ze'eg wi nehe, heze'eg imume'u har ize'eg wi nehe,
    ni'i kwaw Tupàn purupe a'e nehe. — Pema'enukwaw a'e ze'eg kwehe arer rehe pitàitàigatu
    nehe, i'i iko purupe a'e. Ta'e azapo putar wanemimume'u kwer paw rupi katete ihe
    nehe xe, ta'e aruzar a'e ze'eg ihe no xe.
  imo-imo: Nani enondo paimbo nio. Mulu mai talo oi pora naa nipili Gotenga ungu manemanga
    ungu kelo kolte kape paa we mainye naa pumbelo. Ungu manemanga pali ungu awili
    kelomanga pali kongonoma waye wendo ombalo.
  boj-boj: E bole merŋgwai. Laŋ ti mandam ti koboosaisoqnimqa dal anjam mutu kiñala
    bei koboqasai bole sai. Dal anjam soqnim soqnim Qotei na aqa wau kalil keretqas.
  eng-DRA: For amen I say unto you, till heaven and earth pass, one jot, or one tittle
    shall not pass of the law, till all be fulfilled.
  knf-knf: 'Dţupan, manjoonan ma : Ji mboş na baţi ŋado kaba, nin uko umpoţëţaanuŋ
    ţi Bgah uunkpën bë iko yi bajakuŋ bŧi iindolanaa.'
  san-KHM: អបរំ យុឞ្មាន៑ អហំ តថ្យំ វទាមិ យាវត៑ វ្យោមមេទិន្យោ រ្ធ្វំសោ ន ភវិឞ្យតិ,
    តាវត៑ សវ៌្វស្មិន៑ សផលេ ន ជាតេ វ្យវស្ថាយា ឯកា មាត្រា ពិន្ទុរេកោបិ វា ន លោប្ស្យតេ។
  arn-NT: Rüf dungu ta feypiwayiñ petu tañi mülen ta wenu mapu ka tüfachi nag mapu,
    entuñmangelayay tati ley dungu kiñe puntu ka kiñe letra no rume, kom mupile wüla
    Ngünechen ñi adkünuelchi dungu.
  zas-NT: Din naj rni lojdi, laꞌtgaj yuꞌ xanyabaa në guidxliuj, ad ziquiedt tijb punt
    o tijb lejtr loj ley xt chi gac gra ni na̱j gac.
  ken-NT: Tɛtɛp, nchí ghati bhe bɛ tɛ mfǎy ámfʉɛt, mmɨk amfʉɛt, bápú kwáy bɛfɛrɛ
    yɛ̌ mandú ɛnyɨŋ ndǔ basɨŋ amɛn wáwák. Basɨ́ŋ amɛn ǎbhák kpátɛ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛnɛ básɨ́ŋɨ́ ɛ́mfu tɛtɛp.
