  cof-NT: 'Nulabe tsarasica pachinayoe: Diosichi mantá pilari natiya epe ituchunae
    tie. Jeranan tsa patichunae tie. Yoquidobe tobe jeraino fecári Diosichi mantári
    natiya epe ituchunae tie.'
  srm-NT: “Nöö un si hii dee soni dee dë sikifisikifi a di Buku nö? Wë mi sa taki
    da unu gbelin taa solanga dee soni u goonliba aki ku dee soni u liba ala dë eti,
    nöö na wan u dee soni sikifi a di Buku o fika di an o pasa e, te dou ku dee piki
    pisi fëën tuu. Hii de tuu seei o pasa.
  qvs-NT: Mash allita uyariwaychi. Tata Dios tukuy rimashkanta ruranan tiyan. Allpa
    sielu kullunan diyakaman mana ni pi Tata Diospa rimashkanta chinkachinkachu.
  zca-NT: Walika kwa'n nin lo go, dub nzho gaka yibë' no yizhyuo, rë kwa'n nzobni'
    lo ley gak; haxta rë kwa'n más kwa'n win, rëi gak.
  cbc-NT: 'Cariape mʉjããrẽ yʉ quetibʉjʉya: Ati ʉmʉrecóo capetiparo jʉ̃goye Moisés
    ãnacʉ̃ cʉ̃ caátiroticũrĩqũẽ jĩcã wãmeacã ũnorẽ noa ũna átiyasiomasĩẽtĩñama. Cʉ̃
    caĩrĩcãrõrẽã bairo baicoagaro.'
  qxo-NT: Ciëlupis cay patsapis manarä ushacaptinmi Moises gellgangan y profëtacuna
    gellgayanganga llapanpis cumplinga Tayta Dios munangannölla.
  mox-mox: Vonahaqiaqi, mahala be bwaʼobwaʼo ina awala, ta ge taha yani goyosikwa
