  kan-2017: ನಿಮಗೆ ಸತ್ಯವಾಗಿ ಹೇಳುತ್ತೇನೆ,ಆಕಾಶವೂ ಭೂಮಿಯೂ ಅಳಿದುಹೋಗುವ ತನಕ ಧರ್ಮನಿಯಮವೆಲ್ಲಾ
