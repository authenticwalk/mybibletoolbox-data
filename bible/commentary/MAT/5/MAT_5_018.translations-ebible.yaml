    ʼinega.
  kew-kew: 'Neme ora nimi lagialo: Go su yaa lapo ora dia yaliade rabu page Gote-na
    rekena agaana oge tu saabae pepasinu page alupalia. Go rekena agaare ora pa saabaina
    Gote-me oyae rayo kiritalia.'
  dww-dww: Yà riuriu kauemina da nam ai tarawatu tenaḡa maika e samoa yababa, ibewa
    da noḡone tarawatu aba ya giugiuedina, matabudi ta tubuḡana. Yodibe mara be dobu
    ta samoana.
  nif-nif: 'Nak biañgan sɨnɨk sanba: kunum kwet patekamɨk tuop endɨkñe manda youp
    bimbin pakañ walɨ gɨtɨk papat kwambɨñ patnekalɨñ. Wɨn Anutulɨ nepek indauptok
    elak wɨn gɨtɨk gama nɨm indañɨlɨmbi, endɨkñe manda lakat sɨnɨk nolɨ bo no nɨm
    paitnekalɨñ. Nɨm sɨnɨk.'
  twi-ASANTE: Monhunu sɛ ɔsoro ne asase da so wɔ hɔ yi, Mmara no mu biribiara rensakra
    da kɔsi sɛ ne nyinaa bɛba mu.
  aoj-aoj: Aeꞌ aꞌipipa endilisi. Basef ifimba fepe fefeꞌma hiahaom magape ilif itapi
    moloma otagai itap higililam hiꞌilam. Apaꞌ anif basef duꞌwanif amef saꞌusaꞌufi
    feloma anif basef bandafi fagail nomona buk muꞌuli Godi, ifimba fepe atapif naꞌamba
    atin fefeꞌma maol hiani Godi netaga nendawalap hiꞌigalan.
  cbv-cbv: Yoobópdih yeebdíh wã naóhna caá. Péeni yeó jáap jã́tih, Moisés ã wʉtatji
    ã bʉʉdcán niít. Nihat ã daacátji pah ã yap beedáát pínah jã́tih, nin baác, jeábʉt
    ã bʉʉdcán niít.
  taw-taw: Yad nɨbop nɨŋɨd agebin, Takaw Mosis ñu kɨl tɨkak ak ma kul gɨnɨgab, mɨd
    dad amɨl, wɨsɨp adekab alaŋ sek, lum awl sek pɨsnep kul gɨnɨgab ñɨn ak agak. Ñu
    kɨl awl okok abe sɨkol okok abe, ma kul gɨnɨgab agak. Takaw anɨb ak anɨgɨl yenɨgab,
    mɨd dad amɨl, tap gɨnɨgab anɨb okok mɨdupsek gɨnɨgab agak.
  jic-NT: Dios lovin ca müjü'tüs niná p'iyá, püna tjijyü'ta jin p'iyá. Nin ca nsem
    tsjun po'o jala p'in, nosis jala p'in. Pjü ca mpalas jupj tjijyü'ta jinwá. Niná
    t'üc' way.
  zap-NT: Porke nligue yna noo lo de yra de ne myentras ne nuu gyeybaa no le gyëzlyu,
    rut ygyitxeedet ni te punt ni te leter ne zëëd lo ley axtegue ne gak yra ne rap
    degne gak.
  wer-wer: Ne yaap pan niamaan. Kutömre yang epweriar won nasën wiaan Mosesë ngön
    kosang lup kot nent ap nasëpan, pout kë rapnaat.
  ipi-ipi: Nambato pii enene mindi yakama langeyo. Gotena loo okomane leya pua mindimane
    piyiake lola-kola, loo okona piape oko koyo pulupeya tekeko, yuu ati-la alu napula-kola,
    Goteto balana loo utupanena pii aŋako wete mindi yandopi, pepa maki aŋako mindi
    yandopi, utupanena mindikipi mindi mo apia napulu-peya.
  qul-NT: Segurayquichis, janaj pacha cay pachapas tucucunancama, mana ni uj letrapas
    ni uj puntollapas leymanta chincankachu tucuynin junt'acunancama.
  ter-NT: 'Koati emo''úti ra yunzó''inopinoe: Koêkumo âvoyea aúke''e ra vanúke koáne
    ra poké''e, ákomo ápahuina koekúti veyopóvoti yane Ponóvotike Kixovókuti yútoe
    Muîse. Muhíkova póhuti kali létara itukovo póhuti kali telépu''i, ákomo veyápapu
    ya koeku âvoyea kaúsakapu uhá koeti yutoxóvotiya.'
  bmr-NT: 'Mɨɨro miyanotɨro amɨɨhaico neehi: Niqueje, jiinɨje icano iicanohachuta
    tajɨɨbahaame naavutusutɨ sanooba gañɨɨcafetejitɨhi, ufucu iicajino iicanohachuta.'
  fuf-fuf: Ka haqiiqa mi andinii on, haa kammu ngun e leydi ndin muta, ko hay ciifun
    e toɓɓere iwataa e nder bindol Sariya on, haa fow laatoo.
  bhl-bhl: Feinka! Deiw mak ding mak abiil kale so kawin kale so alik alik be banimoke
    kate, Sunbin-Got em weng beem anung fong gel so mak nam banime te. Em kukuyemse
    weng alik alik be atin kuw fein keloke te.
  ons-ons: Na welekatne ŋidanbe detpi! Qeli so kepe ere pakeik, kop ra rokop don,
    me ea wane don sisine mane ra rokop don wane kotino qeqine, eaŋo mi siukeake,
    midakaka. Eŋe yale pamageki, qeli so kepe so yeye kine kine korop eŋane naso qoeake.
  con-NTPO: 'Ñoa''me gi que''ima su: Sefacco ande''qque osefaeña''cho napiya''ngae
    tsu Chiga manda''choja toya jinchoya. Ni fae tevaen''tti''cco tsu pasaya''bi.
    Nane Chiga in''jamba manda''chove tsoña''gae ni fae e''e''qque pasaya''bi.'
  ghs-ghs: '@see-verse:MAT.005.017'
  peg-peg: ଇନେକିଦେଂକି ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ସାର୍ଗେ ଆରି ପୁର୍ତି ବୁଡା
    ଆୱି ପାତେକ୍‌ ମସାତି ବିଦି ର ଟପା, ଇନେସ୍‌ ପା ବୁଡା ଆଉତ୍‌ । ୱିଜ଼ୁ ବିସ୍ରେନି ୱିଜ଼ୁ ବୁଡାଆୱି
    ପାତେକ୍‌ ଗିଟା ଆଉତ୍‌ ।
  txu-NT: Dja te Metĩndjwỳnh kabẽn kukràdjà kwỳ'ã pi'ôk no'ôk kryre ne te apỹnh mỳrbê
    kyx djàri'ã pi'ôk no'ôk kryre djãm 'õ kajgomã? Kati. Dja 'õ kajgo kêt. Kabẽn'ã
    pi'ôk no'ôk kôt dja mỳjja apôxkumrẽx. Kôt dja mỳjja kunĩ apôx tẽ:n prĩne apôx
    mexkumrẽx. Kabẽn 'õ dja kajgo kêtkumrẽx. Nhym kam kàjkwamẽ pyka arỳm apêx. Mrãmri
    ne ba ar amã ja jarẽnhkumrẽx.
  eng-WEBU: For most certainly, I tell you, until heaven and earth pass away, not
    even one smallest letter or one tiny pen stroke shall in any way pass away from
    the law, until all things are accomplished.
  gnw-NT: Añete che jae peve, ara jare ɨvɨ uasa regua ndarau uyembai penti cuatía
    michi ete vae yepe Moisés iporoyocui güi ndei opaete uyeyapo mbove —jei—.
  mux-mux: 'Na-ni enindu aima sika niker: “Mulú-masele ui pora naa nipili Pulu Yili-nga
    ung-mani ⸤Moses-ni bukna tunjurum⸥-manga ung wallú-kolte kepe aima te mania naa
    pumba. Ung-manimanga pali ung auli kelúmanga pali kongunuma ui wendu ombá.” niker.'
  maj-NT: A̱t'aha̱ kju̱axi̱ ni xi tíxinnu̱u. Ndaha nku ntu xi tjít'a kju̱a̱téxumoo̱
    ndaha̱chí najmi ndyja̱jihi̱nsén nk'ie nga tíjña sa nk'a ján ko̱ t'anankiu̱. Ku̱i̱tjusunyje
    ní.
  bkq-NT: Kau, onro warâ tâlâ awyly ara, Moisés inweniby tâlâ lelâ lâpylâ ise; tugukewâduneba
    ise xypyry etaji kehoem. Iwenihobyry tokalâ letralâ tygakeduneba ise. Xirâ mawânrâ
    mâuntudyzemo kuru wato.
  kue-kue: Na ka kaima di ene teinga, kamun kua ya makan wau borambrika enge igle,
    lo muno kembra beglkwa pangwa i suwara yene ta, wu taya pikrambuka. Tamanga. Lo
    kamo beglkwa i prapra paimogl enan taragl i pra plaudi kondinambuka.
  cot-NT: 'Arimajaca noncamantaquempi: aatotagueti opeitsita inquite aisa quepatsi,
    aatoquea opegatsi apaitsoquijaniqui Itioncacaantaqueca Aapani Irioshi, onetsanamajatanaquempaquea
    maasanopae icanqueca.'
  bnp-bnp: A taki muholi mua, a hunu a malala bara ru lobo. Pali i uka tara hinere
    kiroko ni here pololilo na vinara ge lobo, bara i vano i harena na nilobona maki
    lobo.
  apn-NT: —Tĩrtũm kapẽr ã kagà htũm kot mẽmoj jarẽnhja. Koja ujarẽnh xà hkôt mẽmoj
    tanhmã amnhĩ to hpar mẽ nhũm rĩ kormã kaxkwa mẽ pika wa hapêx pa nhũm kapẽr ã
    kagàja mããnẽn hapêx. Nom nhũm Tĩrtũm kapẽr koja mẽmojja pyrà nẽ aa hapêx kêt nẽ.
    Koja rãhã ho rãhã nẽ aa ihkjê ho tanhmã mẽnh to hkêt nẽ. Ãm hãmri na pa ã mẽ amã
    harẽnh anẽ.
  ctp-NT: Chañi chaꞌ nchkwiǐnꞌ loꞌo wan ni, chaꞌ ja ska chaꞌ nu ngwaꞌan ayman sꞌni
    chaꞌ ꞌin Ndiose, ja ka kuꞌni tyii nten chaꞌ kanꞌ sa ñaꞌan bra nu tsaa tii chalyuu;
    chañi chaꞌ ka nchga chaꞌ nu ndukwa lo kityi ꞌin Ndiose nu ngwa sꞌni.
  bre-BRG: Rak, me a lavar deoc'h e gwirionez, betek ma tremeno an neñv hag an douar,
    ne dremeno ket eus al lezenn, nag un iota, nag ur poentig a lizherenn, ken na
    vo peurc'hraet holl.
  opm-opm: Ihtin ohoh ihan arpin aw tan mong tan moh patin orhor Got orhe ritporhan
    ma brak matpa meng oh tit meng tit na timbas hatipramur. Meng oh gonsi patru patin
    orhor gonsi dam titwi hatipramur.
  bvr-bvr: 'Wurra bubu-borrwa: Gun-gata joborr gun-guyinda, marrban gun-nerranga gun-delipa,
    wurra gala gun-nga gun-gata gu-yinmiya gu-boy, nuwurra gun-nardiya rrawa gu-werrpiya
    barra waykin rrapa wupa.'
  wal-wal: Aissi giikko, taani intteyyo tumaa odais; saloinne sa7ai aadhdhana gakkanaassi,
    qassi ubbabaikka polettana gakkanaassi, higgiyaappe issi qaalaikka woi issi pitaleekka
    xayenna.
  zad-NT: Dii ḻi nia' le', shlak biṉ' te c̱he yabana' len yell-lioni, bi init ni shc̱ho'a
    dill' daa nllia ley c̱he Chioza' bia' gak, ax̱t ki gakch yog'ḻoḻ daa bllie' bia'
    gak.
  aso-aso: 'Gamazi mene mo laminetoꞌ nolo-lingimuve: Oꞌmosoꞌmo lo huko lineꞌ gamaziutiꞌ
    nene gamazi ngomo ha nitekisi mo vo tolovo amivo okulumokisi misubosi osuꞌ lilisineꞌ
    gameneukisi aꞌmine louꞌ gamazi nene ha mineleseive. Lamineꞌ ha mino aꞌmine gamazi
    mukiꞌ nene gihile izosavoꞌ nene osuꞌ loloseive.'
  uli-uli: Habe memangi chog le yodle ye chil mel laeng mo talop, ngo tor sugfed mo
    irel Hatobtob we le be chuy yee, la hola miril faileng.
  nin-NT: Imba bu hi di nu nggo unkplassu ni imimi ta se, inkpi yirr ntsɨ a si ta
    tsu yi glo nu umi ku Are ka hen, bazhi ziza kuma ni ikikre i aseki yi.
  tgk-tgk: Ба ростӣ ба шумо мегӯям, ҳанӯз ки замину осмон ҳаст, то мақсади ин шариат
    пурра амалӣ нагардад, ягон рах ё нуқтае аз ҳарфи он нест намешавад.
  acu-NT: 'Nunasha tajarme: Nayaimpisha tura nungkasha meseatsaing, Moisésa aarmauringkia
    pengké kichkisha yapaijnaiyashtinuitai. Antsu mash aarmawa nunisang umiktinuitai.'
  cak-WNT: Ruma kas kitzij nbij chiwe chi ronojel ri tz'ibatal ca chupan ri ley riche
    (rixin) ri Moisés, can xquebanatej wi. Re ruwach'ulef y ri caj xa xquek'ax. Pero
    ri ye tz'ibatal chupan ri ley can xquebanatej wi ronojel, y can majun ri man ta
    xtibanatej.
  ebk-ebk: Ifiakiak kan chakayu nan tit-iwa. Uray inkiana mamaid nan chaya ya nan
    luta, achi poros mamaid chi uray tektek winnu kaaptekan ay kali as nan lintig
    Apo Dios inkiana matongpar nan am-in ay pangkepna.
  spa-PDDPT: 'Porque en verdad les digo: Antes que pasen el cielo y la tierra, de
    ningún modo pasará una iota ni un trazo de letra de la Ley, hasta que todo se
    cumpla.'
  ruf-ruf: Nowalongelani ghendo, mbaka lilanga ne isi hapfitsohupa, kuduhu imbuli
    ndodo mne Ghamalaghitso iitsoleghusighwa mbaka ghose ghatimile.
  gun-gun: 'Mba''eta anhetẽ aipoa''e pẽvy: Yva ha''e yvy okanhy e''ỹa ja neĩ peteĩ
    ipara''i, neĩ peteĩ ikarẽ''i va''e nokanhyi ''rã lei gui, ha''e javi ojeupity
    e''ỹa ja.'
  agu-BL: Jun cu'n yol swale' cyen scyeru', yi ntaxk sotz yi tcya'j tu wuxtx'otx',
    qui'c rmeril tan stzajse'n jun tal yol te yi ca'wl yi tz'iba'nt cyen. Na yi e'chk
    ca'wla'tz ilenin xconk jalen cu'n yil tz'ul yi wi'tzbil k'ejlal.
  isn-isn: Kutai kumuila unkumbigulu nihi ihi ukile hangi kutile uzipiilya hata nung'wi,
    mpaka nuzetula wakondigwa.
  eng-PEV: Listen. God’s book is really important. Everything in it will happen. You
    know, the earth and sky are always here. They don’t change. Well, just like that,
    God’s word and his laws will not change, not even a little bit. They will stay
    the same until everything in God’s book happens.
  ilo-ULB: Ta pudno, ibagak kadakayo nga agingga a mapukaw ti langit ken daga, awan
    ti uray maysa a kur-it wenno tolnek a mapukaw manipud iti linteg, agingga a matungpal
    amin a banbanag.
  pir-NT: Ijirota mʉsare niaja. Pihtiri deco pano ijinigʉ̃ Cohãcjʉ̃ dutiye Moisere
    tiquiro cũrire ne mehenogã cohãsi mari. Ahri yehpa, ʉhmʉse gʉ̃hʉ ti ijiro puno
    tiquiro dutiye gʉ̃hʉ ijirota.
  anv-NT: Ngarege ɛnyú wáwálé nnó, tɛɛ́ mfaá ne mme ábyɛɛ́, yɛ ɛkɛ́kɛ́ genó
    ɛyigé áférege né mabɛ́ Mosis yina gépɔ yɛ́ geŋéné nnó, kpaá tɛɛ́ unó
    uko ɛbi ásámé úbɛ́ɛ nyɛ wáwálé.
  sab-NT: Cha gerule ulia ba ole, ba cha keruchuge no, Chube gerua ulita Moisés nu
    degaba unsuialin jo gbaba kwian alin, ulita be boi ulia ulia geru e kle degaba
    kare nga dba ai giti nga ngaña giti ulita bebi joge tangle gire.
  tmd-tmd: Nɨ ñɨgö mɨ ödöriö yadmɨdla. Adöx sö mögörɨb mɨgrö kɨ pɨsaŋ hölögɨpöna,
    jɨ lo mönö aku rɨb ul mɨŋi hölögɨpen; magalɨg öim mɨjöna. Mönö agamö agamö röŋ
    aku, magalɨg rɨg yadöŋ mag akwör cöna.
  acr-NNT: 'Paqatzij wi kambꞌiꞌij chiwe: Xaloqꞌ kꞌa tikil ruqꞌijol ruwa kaj y ruwachulew,
    na kesax ta kꞌana juna letra yey na kesax tane tobꞌ xa juna ralko juchꞌ che Rutzij
    Upixabꞌ ri Dios, ma e kuꞌana na ronoje ri tzꞌibꞌitalik.'
  kpg-kpg: Au e hagi adu gi goodou di tonu bolo di madagoaa di langi mo henuailala
    e noho hua i golo, deai di mee dulii loo i di gili nia haganoho aalaa e hagalee
    ai, gaa dae loo gi di haga lawa o nia mee huogodoo.
  taj-taj: एनीगदेसे ङाला ताम ङ्‌यान्‍गो, तिग्‍दा भिसम मुदेन जम्‍बुलिङ नाश आततेधोना
    परमेश्‍वरसे मोशादा पिन्‍बा ठिमरी मुबा हिगी गिकनोन आम्‍हा।
  avt-avt: Hi etpi werek. Hɨm mei kike me Moses o me mɨt profet hɨram ap te mamɨwaank
    mamɨt ere tɨ mamtike nepni hɨram mamwep mamɨwaank mamɨt. Me wɨ im menmen yapɨrwe
    hɨram epei au mamɨsi mamɨt.
  cbk-cbk: Ta habla gayot yo claro que mientras ta existi pa el tierra y el cielo,
    nuay ni uno del maga palabra na ley de Dios ay queda nuay valor hasta todo el
    cosa ta habla na ley ay cumpli gayot.
  uig-ARA: چۈنكى مەن سىلەرگە شۇنى بەرھەق ئېيتىپ قويايكى، ئاسمان-زېمىن يوقىمىغۇچە،
    ئۇنىڭدا پۈتۈلگەنلەر ئەمەلگە ئاشۇرۇلمىغۇچە تەۋراتتىكى «يود» بىر ھەرپ، ھەتتا بىرەر
    چېكىتمۇ بىكار قىلىنمايدۇ.
  tuf-tuf: Aját ba quin uní wacaro. Ahajira uch cajc cat, cuacúr abá cat im eyta cuácayat
    bachan chihtán tehmó báreyra. Bahnác caba yajc ocso ajca istiy tehmoti bahnác
    im eyta rehcáyqueyra.
  abx-abx: Sumatan-ta kam si kamatu'uran, hasta nga ga'i apara' i kalangitan pati'
    i kalibutan, gana' may mapara' bisan adda litra o ma'in ngani' adda si mga madiki'
    baglis anan si Bala'od, hasta nga ga'i atuman i dimu'an.
  mco-NT: Janch tɨy'ajt jadu'n nej nɨmaaygɨxy, je huɨdibɨ mimb jaaybety jadu'n tundähuam
    jajtähuam. Ni tüg letra oy mabaad ymúdzɨty nɨcxy ycayajcuyduñ.
  kqf-kqf: Yà giugiu kauwemi te mala bi dobu sa launeḡaneḡa bi waiḡake ḡemota mote
    ima launeḡaneḡa eete waiḡake bai i giugiuwedina matabudi sa tubuḡa.
  cpb-NT: 'Imapero nokantzi: Aritake ithonkaiya paata kipatsi eejatzi inkite, iro
    kantzimaitacha eero ithonkimaita Inintakaantaitanewo, irojatzi imonkaatantakyaari
    maawoini.'
  aon-aon: Douk ipak gamo pumnek enyudok baraen eik adur atin yakripepum! Kweipon
    heven aria agudok nahobig guniyatak ahi nyumnah, enyudok ihin Iruhin ananin lo
    kweipon nyupe atin nyupe aria ta mare nyuniyatokuk uwe, Uwok. Enyudok mehimainyi
    baraen shenyem shus iri aria ihin baraen sheneken nyape lo iri ihinyumorim baraen
    kweipon nyupe atin nyupe. Enyudok lo kweipon nyupe atin nyupe namudok atin arigaha
    ihish kupaishi eneshenesh shiniyatokuk agudok nahobig.
  hus-NT-2005: Pos tsubax tu utsáltsik, ke lejat kʼwajat an chabál ani an walkʼiꞌ,
    yab neꞌech ka wékʼontsat ni jun xataꞌ jechéꞌ an takʼixtaláb. Koꞌol ka tʼájan okʼox
    ejtal xowaꞌ kʼwajat dhutsadh.
  mig-NT: 'Chi ja̱ndáa̱ ká''a̱n‑ri̱ jíín‑ró: Onde̱ kɨvɨ̱ náa ándɨ́vɨ́ jíín ñúyɨ́vɨ,
    ni ɨɨn jota te ni ɨɨn punto ma̱ náa kútɨ núu̱ tutú ley onde̱ nú tú skíkuu ta̱ká
    tu̱''un ká''a̱n ley.'
  bps-bps: Tulengu gamu i kaglutan, di klo i nun tanà na langit, landè lana di flalò
    Dwata balù tukay du mti gdohò i kdee.
  mbs-mbs: Eneng-enengi niyo se kagi ko kenyo seini. Dalem te doen pa langit aw tanà,
    wedad palos punù te Timanem pegwedaden, meneng metoman se kedita te kagi din.
  tof-tof: 'Zitülkus módóga, ka yabü amkoman poko byaldóla: Godón Gida sab metat kwarile
    karrkukus bórrangórrón, ngarkwat kókó tüp a pülpüla nóma bamrüki. Godón ne gida-e
    karian ngi opora sab kokean bamrüke, ngarkwat kókó blaman klama sab tómbapórre.'
  cme-NT: 'Yaaŋ mi waŋ ninsoŋo‑i baa-na: Dɔrɔ‑i baa hĩɛma‑i da ni gbãŋ waa tĩ,
    nelma diei siɛ gbãa gbuo nel daama-na. Halle cɛkũɔ, ma siɛ gbãa gbuo, fuɔ miwaaŋo
    tĩmma.'
  sus-sus: N xa nɔndi fala wo bɛ, danmi koore nun bɔxi na na, hali sigirɛ keren mu
    bama Ala xa sɛriyɛ ra, fo a birin kamali.
  pon-2006: Pwe I men kumwail en ese pwe lahng oh sampah lao pahn sohrala, sohte ire
    pisetik ehu en Kosonnedo pahn sohrala, soahng koaros lao pahn imwisekla.
  dad-dad: Aya momoi bagai arokeneik, sain saa teneub ado iminkeleya sã mog, sifa
    naal bagai, pen togo fiya anĩ Lo bun taka to fitol yale iminkalauf, idi anĩ ganan
    dibod mog, ereb ereb ganan kisi falauf.
  zab-NT: Rguixtiia lot nidooldxa yabaa ne guɨchliu nitlo que ibicá tuby punt o tuby
    letrɨza xte ley sino que axtisy gac irate ni ná par gac.
  jae-jae: Biŋŋanô, aê jasôm êndêŋ amac gebe Undambê to nom oc ênaŋa ma ŋatalô sepeŋ
    to sêmôêŋa ŋasauŋ teŋ oc ênaŋa aŋga Mosenê biŋsuŋa atom e samob êtu tôŋ acgom.
  ksd-ksd: 'A dovotina go iau tatike ta vavat: A bakut ma ra rakarakan a gunagunan
    parika na ga panie, ma pa na panie ta tika na matana buk ik, ba ta vakilangina
    ik ika ta ra tinata na varkurai, da pait ot pa ia parika.'
  msm-NT: Indani now seini. Kotob no kona pad magawang to yangit dow pasak, wada ogkagawang
    duon to sikan mgo balaod to Diyus, inggad songo litra da ubin songo kudlit. Su
    ogkatuman sikan tibo.
  myk-myk: Can na nʼa da yi jo yi mu, na fugba we ni ɲiŋɛ ke yaha, Kilɛ wo saliya
    wu kamapile nifɛnhɛfɛnhɛnɛ bɛ, kelee wu kamapile fuduunɔ nigin bɛ wa da zhɔ do
    wɛ, fo na shɛ keree ki bɛɛri nɔ ki tɛhɛnɛ na.
  sbe-sbe: 'Ya hededemamohoi kalimiuyena: Galewa yo tanoubu kabo se gehe, na [Yaubada
    yona] laugagayo [se kulidiko] wa nige gonowana kulikulidi gagilina hesau ye taukwadalele,
    kana siga laugagayo hedehededena maudoidi se laoma se mamohoi.'
  mcr-mcr: Nyi he naqä-qakuänä etqänä. Qäukuitä, quaetä, aaŋqä hiqaŋgaŋqe, kukŋuä-suqä
    iutaŋä wäŋqä hmbu aaŋqe, maeqä yäniqeqä. Oeyqä. Nätmatqä Goti Hanjuwä Iqu äwinyäŋqä
    eeqänäŋi ae ätimäuqaŋgaŋqe, hiqŋqä wäŋqä suqä iu äqäkuwi, eeqänäŋi äwitäniqeqä.
  cux-NT: 'Ti cuaacu nííⁿnyúⁿ ngaⁿ''á ngīi ndís''tiī: Neⁿ''e chi canéé cá nanguuvi
    ndúúcū iⁿ''yeeⁿdí ''cūū nguɛ́ɛ́ cuuvi chó''ōo mar ''áámá punto ''lííⁿ ndíí nguɛ́ɛ́
