  mic-MIQNT: Migwite'tmug ula. Ta'n mawi apje'ji'jg Mowisewei tplutaqan ma' jigla'tug
    glapis wa'so'q aq ugs'tqamu gaqiatew. Ms't ta'n ewi'gas'g'p amujpa tliatew.
  huu-NT: Biemo omoɨ comecɨaɨna faca. Mona, enɨrue dɨga, nia ia, nana naie llogacɨnuaɨ
    jaca suite.
  jiv-NT: Nekasan tájarme. Ashí túrunatniua nu amúatsa̱i̱ṉ nu akupkamu ishichkisha
    yapajniáshtatui. Nayaimpisha tura nuṉkasha tuke amúatsa̱i̱ṉ nu akupkamusha amuukashtatui.
  otm-NT: Majuąni dí xi ahʉ, gätho 'bɛ'a nt'o't'i bʉ, nɛ xínga n'da ʉ ngue hin din
    ja, 'bʉ guexta'a i jatho ra ximhäi nɛ mahɛ̨ts'i.
  dah-dah: Fudinde wor po dineŋ hime. Megeŋya naŋkiŋya hiriryeŋ goya goyen sabamiŋ
    gote mere bilmiŋ katiŋ goyen uŋkureŋ muŋ kura bana ma kuyeŋ. Heŋ heŋbe sabamiŋ
    gote igineŋ tumŋaŋ forok yenayiŋ.
  tnk-tnk: Iakani nɨpərhienien tukumiaha i mə loa nəha trɨpkiwən mhə meste tɨprənə
    mɨne neiai trouiwən. Nəɡkiariien kwakwa uə nɨpəri nəɡkiariien kwakwa kɨmərai pen
    ia loa nəha trɨpkiwən mhə meste narimnari me pam tuhəier irapw.
  kpr-kpr: Kotovo dae sise, eminge resena. Utu endaghae jo ya tano tambae irari, God
    da Geka Moses gefusira amo, jo dabako reda kosasaghae arira. God da Geka ainda
    mendo mendo irira ava isasambu, ainda beká ava sirorari gido, God amboda sari
    utu endaghae isambu dadabarira.
  san-IAS: aparaṁ yuṣmān ahaṁ tathyaṁ vadāmi yāvat vyomamedinyo rdhvaṁso na bhaviṣyati,
    tāvat sarvvasmin saphale na jāte vyavasthāyā ekā mātrā bindurekopi vā na lopsyate|
  nho-nho: 'Nau e kauatu te taratara maaoni nei: E tae iloo ki te saaita te lani ma
    te kerekere ma ki hakaoti mai raa, see hai tamaa taratara i naa Loo Moses raa
    ma ki seua. Naa tamaa taratara katoo iloto naa Loo naa ma ki takkoto peenaa ki tae iloo
