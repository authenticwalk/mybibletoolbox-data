  deu-1912: 'Denn ich sage euch wahrlich: Bis daß Himmel und Erde zergehe, wird nicht
    zergehen der kleinste Buchstabe noch ein Tüttel vom Gesetz, bis daß es alles geschehe.'
  san-PUN: ਅਪਰੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਅਹੰ ਤਥ੍ਯੰ ਵਦਾਮਿ ਯਾਵਤ੍ ਵ੍ਯੋਮਮੇਦਿਨ੍ਯੋ ਰ੍ਧ੍ਵੰਸੋ ਨ ਭਵਿਸ਼਼੍ਯਤਿ,
