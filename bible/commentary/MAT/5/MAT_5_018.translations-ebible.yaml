  gaw-gaw: Da genab ag amelagp̱a aṯem. Nai amu keeke oh beḵunu aṯe amu keeke amu beebeb,
    hab wan ele dayebeb, nai amup̱a yak nakoknab laa am iinab qeṯoḏma.
  nca-nca: Nondo mande hamó ye yimirowe, noko sambo yoroníqo, hutuŋo mande tomó ta-ta
    ŋuya parámi ta-ta soso ŋuya yoroweya.
  zpz-NTPP: Gun rishli rne̱e̱ lo der nu lat nu zu gyibaa nu gyishlombecy ii, wac nit
    lo ni tub riidz ni de leey zeꞌ. Wanit loñ gashtal shuub la tiem nu gac dela coz
    nu bi cañ nu gac ñii.
  mkj-mkj: Ngoahi pwehng kamwai in mehlel, ma nehnloannge apel jampah johla, insing
    siksik oau ke mwei siksik kij in Kojonneddo johkak joaloangla oaroh audoapoa ohroj
    en pwoaida.
  zac-NT: Purquë guldía rniaꞌa lu të, mientras nanú gubeꞌe nu guë́ꞌdchiliu, ni tubi
    partë shtë lëy, ni tubi puntë shtë letrë ni partë mituꞌnë shtë lëy, adë gunë fáltëdiꞌin.
    Grë́tëꞌ napë quë gac cumplirin.
  kyg-kyg: Lama ge lapa nepauve, huno, Keꞌaepa gemoꞌmo aise yaꞌatomogi alagena yaꞌmo
