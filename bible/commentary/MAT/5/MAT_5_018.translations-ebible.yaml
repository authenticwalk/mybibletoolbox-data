  txq-txq: Huu naa de nenene matalolole, ee! Lalai no dae-inak bei ta rakalulutu,
    mete ma basa-basan bei ta dadi tungga Manetualain hohoro-lalanen nara. Leo mae
    titik do koma esa oo, ta bisa neni koka henik boe.
  aaz-aaz: Nok ranan naan, hi arki amneen mirek-rekoꞌ! Pah-pinan ma neno tunan of
    ka namreꞌun fa feꞌ, karu ka njair natuin fa Uisneno In atoorn ein. Maski titik
    an-aan es, ka tiit tain fa tuaf es he nnoes nain je.
  qup-NT: Alita uyawaychi. Tukuy chay Yaya Diospa yachachishkanta kankuna alita kasunaykichi
    tiyan kay allpa kay silu chinkarinankama. Tukuy rimashkanka paktarinkami. Nima
    shuk paypa shiminka yanka nishpa kanchu.
  dop-dop: Tɑmpɑnɑ kɛ mɑ heeliɣi-mɛ yoo mɑɑ cɛsǝɣɩ, ye ɩsɔtɑɑ nɑ ɑtɛ pǝ wɛɛ, kʋsǝsɩɩtʋ
    tɑɑ pǝle kʋlʋmtǝlɛ titiliyɑ yɑɑ tǝ sukɑ wɛ ḿpʋ́ɣʋ́ pǝ kɑɑ sɑɑlɩ. Hɑlǝnɑ pǝ tǝnɑ
    pǝ́ kɔɔ nɑ pǝ́ yoosi nɑ pǝ́cɔ́.
  azb-azb: 'Sizə doğrusunu deyirəm: göy və yer keçib getmədən, hər şey icra olmadan
    Qanundan ən kiçik bir hərf və ya bir nöqtə belə, yox olmayacaq.'
  eng-DBY: For verily I say unto you, Until the heaven and the earth pass away, one
    iota or one tittle shall in no wise pass from the law till all come to pass.
  guo-NT: Diachwʉajnakolax xan jʉm-an. Ampathat, thatbaxobej, toepa-el wʉtfʉk, Dios
    pejtato'laxan, Moisés chajia lelpox, nakiowaxaelfʉk. Chinax nafo'axil kaelet.
    Nafo'axilbej kaejame, Dios pejjame. Puexa Dios chajia jʉm-aechpox, japoxan diachwʉajnakolax
    jachiyaxael.
  hla-hla: Na lia e hatei hamana rago limiu, u kolö nu puta e tatei tia nou romana
    i murimuri, kaba e moa ta tsi toa ta tsi makumun ranga te ga tia iou romana turu
    Lo, antunana tara poata te butuna a mamana ka hoboto te ranga nanen.
  mav-NT: Katu­pono aikotã mesuwat yi at waty waikiru ko'i tukupte'en mot'i mi'iria
    i'ewyte Tupana ehay moherep haria nimuaria miwan ko'i te tukupte'en mot'i ma'ato
    po'og mot'i katu­pono wuat'i e'at piat Tupana ehay toĩne'en e. Pyno ti iwan hit
    ko'i Tupana ehay miwan etiat ko'i itig hap ko'i iwan hit hap ko'i Tupana ehay
    Musei miwan Tupana ehay moherep haria miwan topyhu'at aru wuat'i e'at pe. Yt karãpe
    i Tupana ehay miwan miat ikahuro aru e. Miwan miat yne Tupana e hap topyhu'at
    wuat'i e'at pe e. Yt sehay wẽtup i miwan miat ikahuro e Tupana. Pyno ti yt uwe
    i ipyhyp kuap Tupana e hap ko'i — Atunug aru e hap ko'i ta'i Tupana tunug kahato
    yne yne to'e hap ewywuat are e. — Atunug aru e miwan me pote tutunug aru to'e
    hap ewy e. Pywo tutunug aru to'e hap ewy are e. Pywo ti rat waikiru ko'i at ewaty
    yi ikahuro ma'ato Tupana ehay miwan miat torania topyhu'at aru wuat'i e'at pe
    e Iesui itotiaria pe miit'in sem me.
  kpf-kpf: '@see-verse:MAT.005.017'
  ppo-ppo: Ya̧lo dia̧paae mo i dere ape. Ó sa̧ró i haetamo kemeyaai teópa, Moses-né
    yóló muló betere fo kwia mo sawakélé aluyaalomeipó. Atéyaalopóló muló betere fo
    fea ha̧sókó feni, dokonóló motóróti eraalo ai ape.
  hin-2017: क्योंकि मैं तुम से सच कहता हूँ, कि जब तक आकाश और पृथ्वी टल न जाएँ, तब
    तक व्यवस्था से एक मात्रा या बिन्दु भी बिना पूरा हुए नहीं टलेगा।
  bef-bef: Uleꞌale huto lusiga maꞌnaka luto nani lu nolepube, asagaꞌna ma meꞌi hiti
    kokuluma hiti su hoto bilinaya Huꞌmamofihi keya kaꞌa kitili kitiliꞌna su hoto
    mebilina analo minoba minoba hilinaꞌmu yabe.
  amm-amm: Yo mo motuwa na timonukuwo. Kumokiwoi asiwoi amai tanokainomai Musini imo
    komaso mani, amai na tosi, komaso na. Toku no kulukaiki no, noinoso na tosimoi,
    ainoso hani kumokiwoi asiwoi uwaimo taikiyoimo.
  zaj-zaj: Nowalongela ikweli, mbaka ulanga na isi vondavisegele, haduhu hata helufi
    imwe ndodo kulawa Mmalagizo ga Musa yondaisegezigwe mbaka mbuli zose zivikile.
  chq-NT: '''E la ja''²mo fuu²¹²uu ''naa'' la ''ɨɨ²¹² roon¹on ñʉ''fú² coon''¹³ cwoo''¹³
    juncwii²¹ jiin''¹³ ca pii''³ wa''a lí¹ ''e jo ''ee to² tí¹ ''e ley do. Jmaa²¹mogɨ
    to² ca gatsín¹ jilaa''²¹ ''e ''ná² lí¹.'
  swp-swp: Mamohoi ea heribamiu ta, galewa eo tanoubu abo se lautom, iota esau eo
    riba gagiri‐konekonena esau laugagaeo eai, taba nige se lautom, i lau e ginauri
    gamagamagari so hemamohoiheohidi.
  bjr-bjr: Simai, qini ufa iriaqa innaaaruna faqa maqa faqa firaa ainaina maridanoo.
    Mooseena sandufa faqa firaa ufa maridanoo sia dauni taikaannoo. Ati faqa kaqikaafa
    faqa sia uqanna taikaannoo kaqi uqanna mariannoo. Mooseena sandufa fifi inoo anoonaikinnaqoo
    miqoo innaaruna faqa maqa faqa mi sandufana faqa doo miqoo kai taikaannoo.
  aby-aby: Nanu ba wake wemaro nauawe, ureini dooini ibifekuro Godinu darawadu wakenanaku
    da me sifekuro i wake yaisina ukenewaa ufekuie nono i deima ba me sifekuro nono
    Godinu wakeye da me sifekua eno wei.
  eng-YLT: for, verily I say to you, till that the heaven and the earth may pass away,
    one iota or one tittle may not pass away from the law, till that all may come
    to pass.
  jni-jni: Ka dundura in boo shi a sasari nan adizi adi mari, ada visame iri imum
    cingilin anyu mo udungara u Musa ba sadai ya myinca vat.
  kne-kne: Tet-ewa nan ibagak en dakayo ay engganay mankaiiwed din daga ya langit,
    maga polos di linaon di linteg Diyos ay mamaga, olay din kaaptikan ay kali ono
    es-esa ay toldok, engganas matongpal din am-in ay panggep Diyos.
  tgj-tgj: Mvngpa laka nyido ngvla kvdwv vdwlo nyemabv doobwng redw, Pvbv gv gaam
    akor chargoka rilaria nyumare—ogumvnwng gv nyeri loka nyemare.
  gui-NT: Añete che jae peve, ara jare ɨvɨ oasa regua ngaraa oñemboai metei cuatía
    michi yae vae yepe Moisés iporoócuai güi ndei opaete oyeapo mbove —jei—.
  quc-TT: Qas tzij kinbꞌij chiꞌwe chi are kꞌa kꞌo na ri kaj rachiꞌl ri uwachulew,
    maj jun tzꞌibꞌ, maj xa ta ne jun tzꞌut rech ri taqanik kasach uwach, ronojel kakꞌulmataj
    na.
  heg-NTPO: Undeng na le, hii babanan ne! Eta totoang daid muid Ama Lamtua Allah atorang
    ngas lo bii kam, apan-dapa ku nol apan-kloma ki bisa dudus lo. Titik-koma mes
    deng atorang nas kon, kose soleng nalas lo.
  ptu-ptu: Setongam-tonganna, assala'na hia tontä liupi langi' sola lino, tä' duka'
    deem la mala dikuhänni moi podo la sakini'um pahentana Puang Allataala ke tä'pi
    sule lako ingganna issinna.
  bzd-NTPO: Moki̱ ye' tö a' a̱ ichè tö ttè e' kë̀ watërpattsa̱ etkla wë'ia̱ ka̱m ká̱
    jaì ena ká̱ i' e̱rwa e' yöki̱; ttè e' ko̱s wà tköraë.
  kwf-kwf: Nau ku saea ru mamana fuamuꞋa, ana kaidaꞋi neꞋe Ꞌi langi ma na magalia
    kira teo Ꞌua, noaꞋa ta ru tiꞋitiꞋi ana na taki ki kasi sui leleka ka dao ana ta
    kaidaꞋi neꞋe ru ki taꞋifau ana na taki ki ke dao mamana.
  eng-WYC-2017: Forsooth I say to you, till heaven and earth pass, one letter, [or
    one i, that is, the least letter], or one tittle shall not pass from the law,
    till all things be done.
  eng-WMBB: For most certainly, I tell you, until heaven and earth pass away, not
    even one smallest letter or one tiny pen stroke shall in any way pass away from
    the Torah, until all things are accomplished.
  zat-NTPS: Da li dxapa' le'e. Dxácate̱ zaj zua xabáa, ne xe̱zr la xu nigá, quebe
    dúaqueze tu dizra', ne tu da da' lu da nadxixruj bea na nigá ca zrindxa zra gaca
    xúgute̱ ca da dxal-la' gaca na.
  spp-spp: Sèeŋi na mii sí yi jwo yii á, fo mà sà nìɲyiŋi ná ɲìŋke kwɔ̀, Saliyaŋi
    sémɛŋi gyanrampe pà, lire ɲyɛ mɛ u sémɛbilini là sì n‑sìi n‑pînni mɛ, fo mà sà
    nɔ karigii puni tɛgɛni na.
  zty-NTPS: Da' li žapa' ḻe'e. Kate' ne de ya'abá, na' yežlyó nga, bi te ka'ze nitó
    díža'do', na' nitó da' wnná Dios kate' gakže yógo'te da' wnné' žaḻa' gaken.
  mek-mek: Iifa gome maamiai laifania. Aagoa ufa fou laaꞌi akemia kai, egaꞌina iifaꞌi
    alogai malele eꞌele mo, o peni kuagai afaꞌagamo mo kepaau opogaina auga afuga
    agaꞌomo mo ganinagai laaꞌi afaemia agelao egaꞌina iifaꞌi maꞌoai koꞌaꞌi mo akemia.
  aey-aey: '@see-verse:MAT.005.017'
  urd-GVH: मैं तुमको सच बताता हूँ, जब तक आसमानो-ज़मीन क़ायम रहेंगे तब तक शरीअत भी
    क़ायम रहेगी—न उसका कोई हरफ़, न उसका कोई ज़ेर या ज़बर मनसूख़ होगा जब तक सब कुछ
    पूरा न हो जाए।
  ycn-ycn: 'Jema''á marí: Tupana puráca''alo, Moisesmi chu lana''acare, re caja jo''ó
    riyuríjica ijló. Piyuque nacaje rimacare nacú, i''imacáloje ñaqué caja penaje,
    quetánaja ri''imajica ijló.'
  djr-djr: Ga guyaŋa nhuma dhu ga dhuwandja. Yakan dhu ŋunhi God-Waŋarrwuŋuny rom
    rulwaŋdhunawuy buwayakkum ŋula nhaliynydja mala, bäydhi ŋunhi dhu dhuwal djiwarrny'tja
    ga munathany' wäŋa dhä-dhawar'yun, yurr bäyŋun dhu ŋunhi ŋula nhä waŋgany nyumukuṉiny
    rom buwayakthi ŋuliŋuryiny nhanukalaŋuŋurnydja Godkalaŋuŋurnydja romŋur malaŋuŋur;
    bukmaknha dhu gi ŋunhi dhärrin yan, ga yan bili-i-i ga yalalaŋumirriynha dhu ŋunhiyi
    warrpam'nha maḻŋ'thurrnydja.”
  kvg-kvg: No unimanqatín nqazø-manqate. Yan neka manqei-qape bugukhokhof mó꞉navøém.
    Geté Mbumbukiam-qa guguna manqat mokho-te, peawap-qase o iz-zapa-qase naqanøká
    gemǿ-navøemák. Ndøgo até gégoát, atema matev ate ndægo vømú-fakhanām, av
    bugukhokhof ge꞉-ein.
  rug-rug: Maqu tozi va hinokarani gamu, totoso korapa koa sa Maṉauru meke sa pepeso,
    si lopu keke vasi kukuru zinama koasa Tinarae kote murimuri, osolae kaqu tava
    gorevura beto gua saripu ta tozi vasina.
  hop-NT: 'Nu hapi umumi pas súaṅqawni: Pay tokpela, pu tūwaqatsit nātoniqw, soon
    tutavot ep hihsay tsohkokpu alöṅtini; soon sushihsay pey’taqa put aṅqw súlawhtini,
    pas aṅ ahsupoq tunatyaat aw antsaniwniqat aw pahsavoo.'
  san-URD: اَپَرَں یُشْمانْ اَہَں تَتھْیَں وَدامِ یاوَتْ وْیومَمیدِنْیو رْدھْوَںسو
    نَ بھَوِشْیَتِ، تاوَتْ سَرْوَّسْمِنْ سَپھَلے نَ جاتے وْیَوَسْتھایا ایکا ماتْرا
    بِنْدُریکوپِ وا نَ لوپْسْیَتے۔
  heb-LB: 'אני אומר לכם בכל הכנות והרצינות: מצוות התורה תישארנה בתוקף עד שיתקיים הכול.'
  caf-NT: '''Alha'' dusni ndun whudusni, Moses be'' dustl''us Hebrew bughunek k''una''a
    hoonsolyaz hoh ''uk''e''edúguz ''ink''ez hoonsolyaz ''uk''e''edúsgus, ndet ''uwhulhni,
    ''et ts''iyawh ''et ndúhooja t''eh, ''et whuts''un ''aw ndi yun ''ink''ez yat''ah
    chah ''ustl''e'' ''uhóneh ghaít''ah.'
  mio-NT: Cati ndicha yu ti ña cua naan ñuhun ñuñivi chi andivi nda cua nda cua queta
    ndihi chacan. Chacan cuu cha chito yo ti ña cua naan ni iin tuhun luhu cha iyo
    nu tutu Ndioo.
  srq-NT: Tacheẽ nyecua jẽje. Moisés cheẽ nda ɨque ja. Ibei ra ua. Ibi abe ra ua no.
    Moisés cheẽ nguia ra ua eã mbeɨ. Ique ja chee rae.
  kje-NT: 'Horhorok Ainu''u nou ma na''ono eniyeni: Noho wawan noro a''am aile makun,
    wanakunu lirna na''akeme lolo Makromod Lalap nin keneri hono''ok eni na''ene namwali
    kokkoo, hurup ida, me, titik ida kan molu.'
  gaz-gaz: Ani dhuguman isinitti hima; hamma samii fi lafti darbanitti, Seerri guutummaatti
    raawwatama malee seericha keessaa qubeen tokko iyyuu, tuqaan xinnoon ishee iyyuu
    gonkumaa hin baddu.
  kud-kud: Yawalo moiha alimiyai, mata bale'u na galewa hisawali, na loina mwala'ina
    yo iu'iu iso'isosolina mata nigele hiya'ovi na hesi ainodi mata himahalava.
  urb-NT: Moise je'ẽha mu'e ame'ẽ ke mukanim ym te ta awa. Ywa pehĩ rahã, marã ka
    ym amõ mukanĩha. Upa katu te ame'ẽ mu'e ame'ẽ ke amõ hendu katu ta me'ẽ te'e.
    Kome'ẽ ywy keruhũ kohĩ rahã, aja tĩ. Marã ka ym Moise je'ẽha mu'e ame'ẽ ke amõ
    mukanĩha. 'Ar rehe angaha uhyk rahã, Moise je'ẽha upa ta.
  fra-LSG: Car, je vous le dis en vérité,tant que le ciel et la terre ne passeront
    point, il ne disparaîtra pas de la loi un seul iota ou un seul trait de lettre,
    jusqu’à ce que tout soit arrivé.
  san-HK: aparaM yuSmAn ahaM tathyaM vadAmi yAvat vyomamedinyo rdhvaMso na bhaviSyati,
    tAvat sarvvasmin saphale na jAte vyavasthAyA ekA mAtrA bindurekopi vA na lopsyate|
  cak-SNT: Can ketzij niꞌej chiva chi nojiel ri tzꞌibꞌan chupan ri ley, can xcaꞌbꞌanataj-na-ve.
    Ri roch-ulief y ri rocaj can xcaꞌqꞌuis. Pero ri tzꞌibꞌan can chupan ri ley, man
    jun letra choj xtakꞌax, xa xtuꞌon cumplir nojiel.
  uvh-uvh: Beng sini' kadapmang tang ning midi a Anutuning midi fam ka tim u ituaging
    wa bibi' titining guk mokngang sini', kama a kunim wari ko ira auta' ganang undu'
    kadapmang tang wara'guk ka wara'ning midi dibing kababi' fam dabiksa' wa ni ka
    bibi' guk mo' to'ga' mokngang sini', wa tangkunang ko ningsa' ira anganga Anutu
    wari nasi' kane ka kadapmang tang wari titiga' tuguta' u tasasu'na wara'ningsa'.
  ino-ino: Nakaeya lamake hu'na lahapa'nepauve ma mopa'ae ko'ku'na'ae haneseana ke
    male male'nea kefi mi'ko aise aise o'akemo avo'atoto fanane ohuno afa'a hane'nisikeno
    ma mopa'ae ko'ku'na'ae hano huno fanane huke. Mi'ko hu'nea ke fole aino ne'ya'a
    aliteno lamake ohisikeno mako yama'a afa ya'kana huno fanane ohuke.
  gnn-gnn: Yuwalkkuma yana ŋarra yukurra ḻakaramanydja nhumalaŋgu. Dhuwalayi romdja
    malanha dhärra yukurra yurru yana, ga bay yurru dhuwala munatha' wäŋa ga ŋunha
    djiwarr' buwayakthirri, yakana yurru ŋula waŋgany nyumukuṉiny rom buwayakthirrinydja
    ŋuliŋuruyi Gunhu'walanydja romŋuru malaŋuŋuru; bukmakthirri yana yurru dhärranydja
    yukurra, yana liŋgu ga warrpam'nha yurru ŋunhiyi rumbalthirrina wal'ŋu maḻŋ'thunna.
  yal-yal: N xa ɲɔndin fala ɛ xa, fanni kore xɔnna nun bɔxɔ xɔnna daxi, sese mi bɛ
    Sariya Kitabun na hali sɛbɛnla yiredi keden pe han feen birin yi kamali.
  cnt-NT: Ia₁ a₂dsɨ₂jó'₃ juá'₅ jniá₂, të₁lia'₂ niog₅ mɨ₂güɨ́g₃, të₁lia'₂ jniá₂ dsɨ₄
    guei'₅₄ në₅, 'i₁caun₂ punto, on₃ guë'₂ 'i₁caun₂ letra pí'₁ quió'₅ Si₂ 'Éi'₃ tsá₃
    dsɨ₃'én₂ ca₂lia'₂ ca₂rë₃ti₃ ca₂le₃jë́₃ a₂niog₅ lé₂.
  tif-tif: 'Nami weng bakayokomi uyo talalu weng san iliwa! Tawaal diim so, abiil
    tikiin so, kiimi ilokomip kaa, God ami Lo Moses dolsa umi anung anung ayo alik
    ti kano ilokomu. Kemin, alik ibi kaa ti suunkup kutal-fuku-bomdiwa ko. Bom ilom
    God ami boko-lomda: Kabak kanolokomi kayi! kalsa uyo nola alik dinim ke-lokomu
    kawu, God ami Lo kukal ti disa ke-lokomu ko.'
  nlx-nlx: काहाकाय मी तुमूह खेरीच केथु, काय जाह वोर जुग एने देरती टेल नाय जाय, ताह
    वोर कायदाम रेन एक बी वात नाय टेली, पुण त्यु सोब पुरी एय जाती।
  apw-NT: Da’aṉii gánohwiłdishṉii, Yáá hik’e ni’gosdzáń biłgo bech’ígoṉáhzhį’ begoz’aaníí
    biyi’dí’ ayą́hágo isdzohíí ła’íí dahts’idiłhiłíí doo daazhógo dá dahgoz’ąą nt’éégo
    da, ąął alzaazhį.
  gum-gum: 'Pøs nabe ñimun cierton trendamønrrun: Srømbalaba, pirøba pønrrøbenbatøbe,
    tru maig maramigwan martrai Moisés pørigu maya lamøzhig pørig pønrrabeløguen pinappe,
    purainrraamøn cha, kerrigu tru pørigu maig taig nebumnegatig.'
  not-NT: 'Aisonori nangantaiguëmiro oca: otsonguëmaca quibatsi aisati Jonogaguite
    carari quero pitsonga isanguenare Moisés irooti cara omoncaraquima antagaisati
    ora icanque.'
  plu-plu: Hennewatbaki in. Yuma pahatnama yuwit atiksak ay amadga amekene Moís gikumadukan
    yuma pahatnama mpiyene. Ku samah en akak waxri aynete, inakni giwn ka mpiya aynesnima
    he danuhe amaksemni hawkri.
  iou-iou: Unita näk bureni täwetat; Baga man u bäräŋeŋ nämo api paorek. Imaka u ba
    u ahäkta yäwani Anutu täŋo man terak kudän täŋkuŋo u bureni ahäwäkaŋ kunum kenta
    kometä paorirän uyaku Baga man u api paorek.
  ntp-NT: Sʌʌlicʌdʌ angʌnaagidi sai siʌʌsi uucami cʌaacagi oidigi vʌʌsi istumaasi
    aagai Diuusi moduucai imʌda agai maitʌviaa agai tomalaachi tomali ʌmo oojai maimaigovai
    gʌdaasa agai asta siʌʌscadʌ ʌpʌdui vʌʌsi ismaacʌdʌ viaa siʌpʌduñiagi.
  rai-rai: Iaau pir a lingtatuna taa muaat, tuk baa a baakut ma ra rakrakaan buaal
    diaar a panaai, pa ta mataana buk lik baa ta wakilang lik maku ko ra kum Naagagon
    mi in panaai. Din paam ot pa diat ut.
  haw-1868: No ka mea, he oiaio ka'u e olelo aku nei ia oukou, e lilo e ka lani a
    me ka honua, aole e lilo kahi huna, aole hoi kahi lihi iki o ke kanawai, a pau
    loa ae la ia i ka hookoia.
  ffm-ffm: 'Miɗo haalana on goonga: so nii kammu e leydi ana keddii, wanaa toɓɓel
    wanaa masel tosataake e Sariya oo faa nde fuu tabiti.'
  arb-NAV: 'فَالْحَقَّ أَقُولُ لَكُمْ: إِلَى أَنْ تَزُولَ الأَرْضُ وَالسَّمَاءُ، لَنْ
    يَزُولَ حَرْفٌ وَاحِدٌ أَوْ نُقْطَةٌ وَاحِدَةٌ مِنَ الشَّرِيعَةِ، حَتَّى يَتِمَّ
    كُلُّ شَيْءٍ.'
  cop-CNT: ⳿ⲁⲙⲏⲛ ⲅⲁⲣ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ϣⲁⲧⲉ ⳿ⲧⲫⲉ ⲛⲉⲙ ⳿ⲡⲕⲁϩⲓ ⲥⲓⲛⲓ ⲟⲩⲓⲱⲧⲁ ⲓⲉ ⲟⲩϣⲱⲗϩ
    ⳿ⲛⲛⲉϥⲥⲓⲛⲓ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲡⲓⲛⲟⲙⲟⲥ ϣⲁⲧⲉ ⲛⲁⲓ ⲧⲏⲣⲟⲩ ϣⲱⲡⲓ.
  sri-sri: 'Diayeta mʉsãrẽ werea. Ʉ̃mʉgasi, i nikũ ããrĩrṍpãta Marĩpʉ neõ mérõgã su
    wãĩ ĩgʉ̃ doreri pídeare béobirikumi. Ããrĩpereri ĩgʉ̃: “Ãsũ irigʉra”, ãrĩdeare
    keoro iriyuwarikʉgʉkumi.'
  nal-nal: Ga vazei varatunaan nim, ka ruaas a lia ma a pira angkari dina malik iaa,
    xawit ta nan fararang mumut, ma xawit ta nan sina xizong di xalaar xana malik
    pana amun Lus sin Moses. Amun dorang kanaan kana iziar nanga malasing kanaan ka
    ruaas amun saan faakdul di waambazof.
  kyq-kyq: 'ꞋBooyki bɛɛ mꞋasen taaɗa: kaaɗ kɛn maakŋ raa ute do naaŋa utu deel te
    ey ɓɔrt se, taar kꞋraaŋin̰ do Ko Taar kɛn Raa ɛɗo Musa ki jaay naase iŋgki do
    ki se, maakŋ taar ki se ɗimin̰ cɔkɔ kic ɓo, Ꞌkɔŋ Ꞌkut eyo bini, nakgen se paac
    kaan ɗoobin̰ ki.'
  kwd-kwd: Nau ku iiria nga 'ola kwala'imori famooru, nga alata na lalo ma nga fanua
    lo'oo 'i wado gila nana'i 'ua, te'efuta 'ola sisika na nga Tagi 'e sia nagwa mola
    leleka maka nigi na alata na ni 'ola te'efou na nga tagi 'ani lau 'ilaka'u God
    'e fadaa mai.
  ded-ded: Foracngoc, bangec nga kurumeng yeri kpac anecde. Nga dedeseriyoacac dzikangabisic
    mongngo naric mi kpac anude. Dedeseri kibiu yoac oho ohoya fede, imoc sasawango
    foragoc ammanu bangec nga kurumeng wisickeude.
  ewe-ewe: Vavã mele egblɔm na mi be zi ale si dziƒo kple anyigba li la, ŋɔŋlɔ suetɔ
    kekeake alo nu suetɔ si wotsɔ nuŋlɔti ŋlɔe la, mabu le se la me o va se ɖe esime
    woawu nu sia nu nu,
  nuy-nuy: Anaani ngana-magana yijgubulu. Anggu-burraa-waj ana-lhal marri ana-wumala,
    yagi wu-jadugi anaani ana-lhaawu-runggal, anggu-wuguuguni-wugij anggu-burraa.
    Yagi anaaynjaabugij ana-wirrig anu-mari wu-jadugi, anggu-burraa-wugij. Marri anubani-yung
    anggu-wandhurrg-gina, anaarrawindi-lhangu.
  cop-BHC: ⲀⲘⲎⲚ ⲄⲀⲢ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ϢⲀⲦⲈ ⲦⲪⲈ ⲚⲈⲘ ⲠⲔⲀϨⲒ ⲤⲒⲚⲒ ⲞⲨⲒⲰⲦⲀ ⲒⲈ ⲞⲨϢⲰⲖϨ ⲚⲚⲈϤⲤⲒⲚⲒ
    ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲚⲞⲘⲞⲤ ϢⲀⲦⲈ ⲚⲀⲒ ⲦⲎⲢⲞⲨ ϢⲰⲠⲒ.
  buk-buk: Yomandô, aö wasôm têŋ mac bu undambê ti nom bu niŋga, magoc yom ŋalhô sauŋ
    daŋ oc niŋga yêc yomsu dom e aö dauŋ wandic dabiŋ gêŋ hoŋ.
  pri-NT: 'Guwà têre bwàti, ba go ina tàwà ê âjupâra pâ: Ûna bwaa tâa ê napwéretòotù
    ma gòropuu, â o càcaa câtùra cè ji caapwi âmu gée goro ê Naèà, tiagoro na pacoo
    diri ê pâ namuru.'
  zpq-NT: Da' ḻi žia' le'e, te c̱he yežlio nga len da' ca' chle'echo ḻe'e yaban',
    perw ṉe to letr dao' ṉe to punt dao' dan' nyoj ḻe'e leyna' bi gac yexin, san gac
    yogo'ḻoḻ dan' nžia bia' Diosen' gac.
  por-TFT: 'Tenham em mente o seguinte: cada detalhe dessas leis, inclusive os detalhes
    que parecem de menor importância [MTY], certamente estarão em efeito [HYP, LIT]
    até que desapareçam os céus e a terra e até acontecer tudo que Deus disse a esses
    autores para escreverem.'
  gwi-NT: Jidii datthak łi'haa nakhwaagwaldak, deegwąhkhyuk jii nan ts'ą' zheekat
    haa goodlii, gwiizhit duuyeh zhit Law vili' tsal gaa an ilii t'inchy'aa. Jidii
    t'igweheenjyaa goo'aii datthak gwik'it t'igwiizhit ąįįtł'ęę t'ohju' hee an heelyaa.
  gvn-gvn: Milkabu kuji! Bubu kunbay, jiri kunbay, yamba yinya kuku wunayarrkukuda,
    kari bajaku kunbay. Law wubulku wunanayarrku till wubulku manubajamankarrku. Juma
    Godungku bubu, and jiri buyun-damal, yamba Godumu kuku still wunanayarrkukuda.
  nhy-NT: Pero ipan melajka namechilwia, mientras yetos in ilwikak iwan tlaltikpak,
    mach poliwis nion se letra, iwan nion se punto katlej ijkuilitok itech itlanawatil
    in Moisés, asta ma mochiwa nochi tlan omijkuiloj.
  asm-FB: কিয়নো মই তোমালোকক স্বৰূপকৈ কওঁ, স্বৰ্গ আৰু পৃথিৱী লুপ্ত নহয় মানে আৰু সকলো
    সিদ্ধ নোহোৱালৈকে, বিধানৰ এটি ইকাৰ বা এক বিন্দুও কোনোৰূপে লুপ্ত নহব।
  okv-okv: Na ungo ta degi ke peni be avo erena ingivujo! Eto iji kombu puvurae enda
