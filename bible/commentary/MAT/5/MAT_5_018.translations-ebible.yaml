verse: MAT.005.018
translations:
  kpx-kpx: Seleveta di la namigevege evive. Vatana otogoti uoholisege Dilava hoto
    bahataeabuna ui. Iniege au hoto ke bahata malei selevetievege hisalibehame keau
    bae uoholilivebene.
  okv-H: Na ungo ta degi ke peni be avo erena ingivujo! Eto iji kombu puvurae enda
    te uhu te mihirou God ta ke tapa Moses ta ikenu kajena avo pere iresuja ke nei
    vahai mane nei aisuja rate mahu kajari ainge inono ta irirou God na amita uje
    tapa au irae au iji kombu ta puvuresuja.
  tbo-tbo: A baha duma uyahimi, apo hipuli ma yada hina yababa ma lugagayo baneina
    ma u tipolina po habulu wahagana apega hina kokoe ma anohi hina geleta.
  mal-C: 'ഞാൻ ഒരു സത്യം നിങ്ങളോടു പറയാം: ആകാശവും ഭൂമിയും അപ്രത്യക്ഷമായാലും സകലതും
    നിറവേറുന്നതുവരെ ന്യായപ്രമാണത്തിലെ അക്ഷരങ്ങളിൽനിന്ന് ഒരു വള്ളിക്കോ പുള്ളിക്കോ മാറ്റം
    വരികയില്ല.'
  grc-SR: Ἀμὴν γὰρ λέγω ὑμῖν, ἕως ἂν παρέλθῃ ὁ οὐρανὸς καὶ ἡ γῆ, ἰῶτα ἓν ἢ μία κεραία
    οὐ μὴ παρέλθῃ ἀπὸ τοῦ νόμου, ἕως ἂν πάντα γένηται.
  bgc-bgc: क्यूँके मै थमनै सच कहूँ सूं, के जब ताहीं धरती अर अकास सै, जद ताहीं नियम-कायदा
    म्ह लिखी हरेक छोट्टी तै छोट्टी बात पूरी होए बिना न्ही रहवैगी।
  khz-khz: Avaikila-taunataunamina, kupa e tanopara roe gemiana aonai, rova gena leta
    keivagina ta pa gena koma ta ati vagi pene lekwalekwa, pene ago, rova maparara
    ganira taunatauna pia wala.
  deu-TKW: Denn wahrlich, ich sage euch, bis der Himmel und die Erde vergehen, soll
    auch nicht ein Jota oder ein Häkchen vom Gesetze vergehen, bis alles wird geschehen
    sein.
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ. Tsal ni nacuáꞌ luzxbá len yödzlyú ni, cutu töd
    caꞌz nitú dídzaꞌdauꞌ, len nitú le rna bëꞌ zxba naꞌ, catiꞌ gacr yúguꞌtë le ral‑laꞌ
    gac.
  lin-lin: 'Pamba te, nazali koloba na bino penza ya solo : liboso ete Likolo mpe
    mabele elimwa, nkoma moko te oyo eleki moke to litono oyo ezalaka na likolo ya
    i ekotikala kolongwa kati na Mobeko, kino makambo nyonso ekokisama.'
  hns-NT: Ham toelogse satj boliela kie djab lek ie dhartie aur swarag rahiega Parmeswar
    ke kaanoen ke ek attjhar na badaliega. Aur doenia aur swarag ke samaap howe se
    pahiele Parmeswar ke sab baat poera hoiga.
  noa-E: Cha mʉ iekha chirʉm iekhau, mʉg durr jöoita edaujã dʉ̈i Ẽwandamau i agkhabam
    aig chan, ley gaai jaau sĩsidʉm iek bʉ̈dam ãbjã okhoopibaju. Ichiita nem thumaa
    ich jaautarrjö öbëbërg majugui ajim anʉm.
  eng-EMTV: For assuredly I say to you, until heaven and earth may pass away, one
    iota or one tittle shall by no means pass away from the law until all things are
    fulfilled.
  mib-NT: Chi jendaá cahán rī jiín ró jeē núu níní íyó andɨvɨ́ jíín ñáyɨ̄vɨ́, te ma
    náā cuɨtɨ ni ɨɨn punto ni ɨɨn letra nuū tútu ley yā, chi nde na squícu tācá ndɨhɨ
    jnūhun jeē cahán.
  lif-NT2: से़क्‍खाए इङ्‌गाॽ मे़त्‍निङ्, इक्‍सादिङ् खाम्‍बेःक्‍मान् नु ताङ्‌साक्‍पे़न्‌माःमा
    पेःक्‍मानुःल्‍ले़ तगि साम्‌योथिम्‍मो के़बप्‍पा के़रे़क् पाःन्‍निन् मे़ङ्‌गे़त्ते
    थारिक् खे़प्‍मोबा के़रे़क्‍नुःल्‍ले़ चुक्‍सा पाःन्‍धिक्‍काङ् मे़माःने़न्‍लो॥
  xnj-xnj: Nikujovela chakaka, mbaka kunani na mulima yati zihamba, kawaka hati nukuta
    yimonga yeyiwusiwa mumalagizu mbaka goha gatimila.
  mmx-mmx: A tong tuturun i rinimi. Laxalibet mi lavatbung menemen naba nemen at laxanaleng
    solo, la ap mo levenaleng kopmen tamangkot lixilik at levelinga keneng at Laulis
    Linga naba xap asonao, ba se ap mo laaleng levelinga ren naba soorun.
  cbr-NT: Cana mitsu asérabi cain, naí 'imainun mecama cëñúcëma pain 'ain ca a banacama
    quiásabi oi 'iti 'icën. Usai ca 'iti 'icë quiáxa quiá 'ain ca achúshi banabi usai
    'icëma 'itima 'icën.
  tee-NT: Slivasalh ju iclajunau. Acsni ti'alinca' ju lact'iyan chai ju lacat'un pus
    nin lacats'unin ju najun lacalhamap'aksin lai catixacaxtulh xamati'. Chux lana
    ca'uctaxtuk'oya'.
  eng-LSV: for truly I say to you, until the heaven and the earth may pass away, one
    iota or one tittle may not pass away from the Law, until all may come to pass.
  cak-NT: Roma can ketzij nin-ij chiwe chi ronojel ri tz'iban chupa ri ley, can xquiebanataj-wi.
    Ri rech-ulef y ri rocaj can xquieq'uis. Pero ri je-tz'iban chupa ri ley can xquiebanataj-wi;
    can man jun ri xe choj quiri' xtic'ue' ta can.
  pah-NT: 'Imombe''ukatuavo ji ei: Moisésva''ea remimbo''eagwera ti ndopavi''i''i
    nehẽ. Yvaga pave''ymame po ti Moisésva''ea remimbo''eagwera ndopavi''i''i nehẽ.
    Yvya pave''ymame po ti Moisésva''ea remimbo''eagwera ndopavi''i''i nehẽ. Xunhi''i''ĩva''ea
    vehevi po ti ndopavi aheremimbo''eagwera hugwi nehẽ. Aheremimbo''eagwera apiavo
    ihoi nehẽ. A''ea renonde po ti aheremimbo''eagwera ndopavi nehẽ, ei Jesus''ga
    g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Pajã bɨ misa mãik'aapa na p'ek'au eujã bɨ misa, apidaapa
    ãyaa atada-e pai ma p'ãdadepema letra bɨɨrɨ chak'e apida, Tachi Ak'õrepa ooit'ee
    bɨ p'asarumaa.
  xed-xed: 'Kahwathwata ka yu ta mnaghunata: Ka ta tekeʼa luwa nda haɗik katsi, haɗ
    sana skwi dər neɗ, dər ndəheɗ dzaʼa wuɗanaghuta lu mataba zlaha Musa, ha ka laghani
    ta fitika kɗavakta inda skwi wa.'
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndó ña̱ a̱ ndíhi sa̱ha̱ mé ley nani íin
    indiví xi̱hín ñuyíví yóho. Ni in túhún toho tu̱hun, a̱ ndíhi sa̱ha̱ ja̱nda̱ quia̱hva
    ná ya̱ha tócó ndihi ña̱ ndítahan ya̱ha.
  gfk-S: Io, mu nes baak! Ing be no mawe ma no ula hanuo dur kis ter, pai nale bonbon
    tike not no katano i manga hansik sakit ta ira harkurai tane Moses, tuk ter be
    da gil haruatne bakut di.
  bmu-bmu: Nöŋön keu ölŋi kun kewö jibi mötket, Mosesgö Köna keunöhök kulem moröŋi
    morö közömŋi kun me kirifi ohohogö jönbölanŋi mohok-kun mi qahö kötökŋi ayapkömapmö,
    keu pakpak mi mutuk ölŋinambuk asuhugetka Suep gölme yetkön göröŋ qemahot.
  dgz-dgz: Ne tave di wadiaivin, wam da piup ge kiman aiwandan uon tata go namu God
    iup mega iravi, semu otu koentu den, aiwandan tavewa mega iragi taitamep amba
    uon tata.
  eng-GNV: For truely I say vnto you, Till heauen, and earth perish, one iote or one
    title of the Law shall not scape, till all things be fulfilled.
  zaa-NT: Hualigani te' riquixa'ánia' le qui'ni ántesca l·luỹa latsi' ỹiaba nna yétsiloyu
    nna, nidi rúbani ttu letra to' nihua ttu acento to' dua lo ley qui' Tata Dios
    labí ttée qui'ni làa ccą́ cumplir.
  eng-WEBSTER: For verily I say to you, Till heaven and earth shall pass away, one
    jot or one tittle shall in no wise pass from the law, till all be fulfilled.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Dioso Moiséspijinëta penajumecopatsilivaisi
    epatua itsalivaisicuenia, caeitanetoyo ata, Dioso apo itothianae tsane. Pacuenia
    baja Dioso najumecapanepaeya jumaitsi, bajarapacuenia tsitecaena. Nexata copiapatsiana
    daxita xua Dioso tajëvelia najumecapanepaeya jumaitsi bajarapalivaisitabeje.
  bon-bon: Cane toraca jijenininine, egä cabucewe piiyepu gawecewe liba taatu aanajenige,
    licarage nuuja leta ne coo matikolä maaku ne cirege äyeblingta Cotre mene cabu
    ca, ngälu lui mule poto cidi me jiicenenemige, cirege äbita.
  nhw-BL: Melahuac nimechilhuía hasta tlamis ilhuicactli huan tlaltipactli amo aqui
    quisemanas niyon se letra, niyon se punto catli ijcuilijtoc ipan nopa tlanahuatilme.
    Nochi panos quen quiijtohua nepa.
  swh-ONEN: Kwa maana, amin nawaambia, mpaka mbingu na dunia zitakapopita, hakuna
    hata herufi moja ndogo wala nukta itakayopotea kwa namna yoyote kutoka kwenye
    Sheria, mpaka kila kitu kiwe kimetimia.
  wbi-wbi: Kyang'haani nikuvavuula kuuti, uvulanga ni iisi pano fikyale kusovanika,
    nakwekale nambe akakelo kamo aka ndaghilo kano ndepoonu kivusivua, kuhanga fyoni
    fino uNguluve alyalaghile, fivombeke.
  bba-bba: Domi nɑ bɛɛ sɔ̃ɔmɔ kɑ ɡem, sere wɔllu kɑ tem mu kɑ kpe, bɑɑ woodɑ yen yori
    tombu ɡɑ ǹ kɑm mɔ̀ sere ye kpuro yu kɑ koorɑ.
  eng-KJVCPB: For verily I say unto you, Till heaven and earth pass, one jot or one
    tittle shall in no wise pass from the law, till all be fulfilled.
  kgk-NT: 'Upéi he''i ave: —Pejeapysaka katu xe nhe''ẽ-rehe. Anhetegwa va''e amombe''u-ta
    peẽ-my. Ko yvy áry ndive oiko jave, nonhemohekoviarõ mo''ãi va''erã Moisés amyrĩ
    remimombe''ukwe nhe''ẽ. Nomokanhy mo''ãi ni peteĩ ojehai va''ekwe. Ni peteĩ ndyky
    jaiporu va''e kwatia nhamonhe''ẽ porã hagwã nomokanhýi va''erã. He''i hagwe-rami
    oikopa peve nonhemohekoviarõ mo''ãi va''erã Nhandejáry kwatia nhe''ẽ.'
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Anutuuqaa mmaanna tuu kuaivaki
    kiisa fafaaraivo vaivakidiri fai hama gioonna kiaapu voovoono yopeema fafaara
    kiisa voovai rugaanaravai. Ngiau mmata taikeera suaivaki fai homo iyauvo vaino
    Anutuuqo mmuakiaa kuayauvai ivaki vaiyauvaa iima taika kiaanaravai.
  cpy-cpy: Kyaaripero aritaki othonkaeyaa kepatsi eejatzi inkite, eero awijashita
    Ikowakaan-teetani roojatzi omonkaa-tanta-kyaari maawoeni.
  ekk-PKP: Ma kinnitan teile, kuni taevas ja maa püsivad, ei kao seadusest ainsat
    tähte ega märki enne, kui kõik on täitunud.
  mpx-mpx: Ya ba tunahot eliyamiu, ana siga labulabum ge panayawi nihi mowasi, nige
    Logugui ana baaba kekeisi etega ni yayaomal ana siga gegewena ni tabwa tunahot.
  wbp-wbp: Ngajulu karna-nyarra yimi-ngarrirni junga-nyayirni Mujuju-kurlangu kuruwarri.
    Ngaka-kari nguru nyampu manu yalkiri kapu-pala yawu-pardi. Ngula-wangurla-wiyiji
    kulalpa nganangku mirrikarla witarlangu kuruwarri Mujuju-kurlangu. Kajirna warrki
    muku lawa-mani nyampurla walyangka, ngulaju Mujuju-kurlangu kuruwarri kapu yawu-pardimilki.
  luo-luo: Awachonu adier ni nyaka chop chiengʼ ma polo gi piny nolal nono, onge nukta
    matinie mogik kata kido moro amora mar kalam manolal kuom Chik, nyaka gik moko
    duto chop kargi.
  nhe-NT: Melahuac nimechilhuía hasta tlamis elhuicactli huan tlaltepactli axaca quixolehuas
    yon se letra, yon se punto tlen ijcuilijtoc ipan nopa tlanahuatili. Nochi panos
    queja quiijtohua nepa.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܗܲܠܔ ܕܬܵܝܡܝܼ ܫܡܲܝܵܐ ܘܐܲܪܥܵܐ، ܠܹܐ ܢܵܦܠܵܐ
    ܚܕܵܐ ܝܘܿܕ، ܘܠܹܐ ܢܵܦܹܠܔ ܚܲܕ ܣܸܪܛܵܐ ܡ̣ܢ ܢܵܡܘܿܣܵܐ، ܗܲܠܔ ܕܟܠܹܗ ܦܵܐܹܫ ܬܘܼܡܸܡܵܐ.
  esk-NT: Uqautigipsi, Qiḷaglu nunalu piiġumiñaitchuk aglausimaruapayaaq maliġutaksrani
    immiumagaluaqnagu.
  msb-msb: Ginasiguro ko sa iyo na myintras may langit kag duta waraʼn mapapara na
    parte o linya sani na Kasuguan hasta na matuman an tanan.
  cpa-NT: Lah¹dsóh² juǿi²jni hniah¹². Ca¹lah¹cónh¹ jmai³ ja³tsa¹ma²ca¹ŋi¹hén² jmøi¹guǿi¹
    quianh¹³ ŋi¹juǿi¹, ha¹chi² dsa¹hén² jin³ cøng² punto, jin³ cøng² letra quiah¹²
    lei¹³ ca¹lah¹ja³ca¹lø¹ti¹ ca¹lah¹jǿ¹ jøg³ rø²juúh² lei¹³.
  dso-dso: ମନେରକିରୁଆ, ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି ସରଗ୍‌ ଆରି ଦର୍‌ତନି ତବିର୍‌ ଅଇ ରଇବା ଜାକ
    ମସାର୍‌ ନିୟମର୍‌ ଗଟେକ୍‌ ଚିନ୍‌ ମିସା ନ ବୁଡେ । ସବୁ ବିସଇ ପୁରାପୁରୁନ୍‌ ନ ଅଇତେ ଏ ସବୁ ନ
    ଗଟେ ।
  meu-meu: Badina be na hamaoromui momokanimul harihari ela guba bona tanobada bae
    puki, taravatu ena leta ta eiava ena koma ta basine boio, ela bona anina idoinai
    baine vara.
  yva-NT: 'Syo raura tugaive: arono naumo warae me mine so me ta noa nene, indati
    Ananyao Musa ama ayao inta raumandije ramu. Tugae, ama ayao mona intabo dako,
    muno ama urupijo mamaun dave inta raumandi jewen, yara indati no tawan ava Amisye
    po ayao umaso ama bekere raveti mamai tenambe.'
  dgc-dgc: 'Da tandaan moy ye: éwan maibut i maski isesa a utus ta libru na Diyos,
    hanggan éwan maibut i langet éy ta mundua.'
  zpm-NT: 'Gneli naa lo to gaṉle: Laga niaa guidzliu rii, laga niaa gbaa, ib none
    gac miṉe zhobnee lo ley, miṉe bneegaa zha ne biadteed xtiidz Dios, ni tib lë paat
    gdzëëda.'
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye, kekon xarha tà. Nyamoro heno nmenhotho
    ryhe, toyuhsom me roro rma haxa mpànà naha ha. Kahe yosomtatkahra ro rma haka,
    yukryeka xarha yosomtatkahra ro rma haka, toyuhsom me roro mpànà naha ha, omeroro,
    kekon hatà.
  sim-sim: Omek jirin amu sawenduwa, lersuwu nga misambi nga mendek nakwa vri. Hako
    lo Avui Wasilakahi, wahau. Os si nanda hom er si naha inak mbele mbele amber mendek
    nakwa lir.
  npi-ULB: किनकि म तिमीहरूलाई साँचो रूपमा भन्दछु, कि स्वर्ग र पृथ्वी टलेर नगएसम्म
    र सबै कुरा पुरा नभएसम्म, व्यवस्थाको एउटै पनि कुरा वा बिन्दु बितेर जानेछैन ।
  cgc-cgc: Iling gid tan ake na tuyo daw sugiran ta kyo na maski marwad kalangitan
    an daw kalibutan i, dili gid marwad bisan isya na tise na litra daw isya na kurit
    ta litra na naan ta Mga Sinulat Moises mintras ula pa natuman tanan na dapat matuman
    na mga ambal ta Dyos na naan ta mga sinulat ya.
  tim-tim: Nâ bundâk makyeŋgiwe. Hân himbim yembiandat dopŋânâk den kârikŋe yem âgâwiap.
    Ulikŋe siâ yem tik panbiapgât dopŋe bo. Are hârok bunŋe olowâk miawakmâ metewiap.
  yor-yor: Lóòótọ́ ni mo wí fún un yín, títí ọ̀run òun ayé yóò fi kọjá, àmì kínkínní
    tí a fi gègé ṣe kan kì yóò parẹ́ kúrò nínú gbogbo òfin tó wà nínú ìwé òfin títí
    gbogbo rẹ̀ yóò fi wá sí ìmúṣẹ.
  wos-wos: Ané hundi mé xéké. Nyir héfa hényiwata téndét, Moses wandén atéfék hambuk
    hundi reséketandé. Rendét guni wun hundi xékéta wandéka maki yatanguni. Hukémbu
    nyir héfa hényitandé. Hényindét, Moses wandén hambuk hundi akwi hényitandé. Mwi
    hundi wuni guniré we.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: naʌ̃ ẽjũã, bajã sid̶a wad̶i b̶ʌmisa maʌ̃ leyd̶ebemara
    ni maãrĩ bid̶a jõẽ́a ab̶a leyba jara b̶ʌra jũma mãwãbʌrʌd̶aa.'
  eng-F35: For assuredly I say to you, until heaven and earth pass away, not one iota
    nor one tittle shall pass away from the Law until everything happens.
  ind-ind: 'Aku menegaskan kepadamu: Selama masih ada langit dan bumi, tidak ada satu
    pun yang akan dibatalkan dari hukum Taurat, biarpun hanya satu huruf atau satu
    titik. Semuanya akan terus berlaku dan setiap nubuatan yang ada di dalamnya pasti
    akan terjadi.'
  pes-OPCB: براستی به شما می‌گویم که آسمان و زمین از میان نخواهد رفت، مگر زمانی که
    تمامی تورات، حتی کوچکترین جزء آن، یک به یک عملی شده باشد.
  mpt-mpt: Ne bain baabenamabibe, dabal esa abil esa sma biamo hekmel weng osa sma
    biamabobe. Otane hekmel wengo baanoa Inamin namino tam tlamabobo genobu olo Gode
    alukum inanamabebe.
  bla-bla: Kitau'mŭnĭstopuau spots'im ki ksŏk'kum otsauomai'tsĭnikasi, ki okŏk'itsĭmani
    otsitsauomsŭpanĭstsiopi tŭks'kai sikŭk'sĭnaksĭn okŏk'itsĭmani itstsi'ipi mat'akitsĭnikauatsaie.
  ssx-ssx: Ota꞉ pi alome. Oli hepeni do kenke yaapo a̱i̱ na paeke pa ula꞉ tomona꞉ta꞉
    mo Mosesima꞉ la꞉ wieke pi ula꞉eki wape pea ula꞉ pi homeke siki make o tombo hodikali
    siki make ma꞉nda꞉ amba꞉la ota꞉ na alu pilieke. Kotoeki na pikita꞉ do kenke ya
    yaapo paelia꞉ natena꞉ mandake paeyaena꞉ pa wilieke.
  mkl-mkl: Ntɔ ntɔ, hee lele do ilɛ koo tɑ̃ò, bɑɑ wɑsɑlii woodɑ keeke ɑkɑ̃ kɑɑ ɡɑiziɑ,
    í ɡbe fei ndɛɛ ku kɔ̃i.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍ ଅଃନା ଜାକ କିତଂଇନି ଆରି ମଞ୍ଚ୍‌ପୁର୍‌
