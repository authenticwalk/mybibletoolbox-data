    jā cáhān.
  san-TIB: ཨཔརཾ ཡུཥྨཱན྄ ཨཧཾ ཏཐྱཾ ཝདཱམི ཡཱཝཏ྄ ཝྱོམམེདིནྱོ རྡྷྭཾསོ ན བྷཝིཥྱཏི, ཏཱཝཏ྄ སཪྻྭསྨིན྄
