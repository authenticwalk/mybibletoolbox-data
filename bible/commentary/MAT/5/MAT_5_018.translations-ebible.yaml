    liba mɔnɔn ŋa ń juore fɛnm.
  cbi-NTPO: Uwaindiyu selu bain, tu bain de-i' piyaindyuya, naa kaa atyutyuu letaraba
    mamushan jutyuve, lei bale pilla palaa naa-i' puinuu juñuba tsaa depullaindyuya.
  ikk-NT: Makẹni, m rị a gwa ụnụ ezioku, d'e ru mgbe elu-igwee lẹ ụwa ghafe, o nwọnni
    mkpụrụ-ẹkụkwọ ọwụlẹ mọbụ ihiẹn wẹ vinyedẹ mkpụrụ-ẹkụkwọ, hụn rị imẹ Iwu, hụn jẹnkọ
    d'a ghafeni bụ o mẹzuni—kẹ hụn kachanrịn ntịn.
  leu-leu: Ne xuus tuunei nami, fefexaxaas a yaan a xunavata xuvul pana xavala ri
    taa malit, piau ta nekalayan modak ti lana xakalayan ina vuputkai i taa malit
    fefexaxaas a yaan a maana mo aanabeꞌ ri taa savat la matavas.
  maz-NT: Na cjuana rí xi'tsc'öji, ni muvi texe yo letra yo bübü cja o̱ ley Mizhocjimi,
