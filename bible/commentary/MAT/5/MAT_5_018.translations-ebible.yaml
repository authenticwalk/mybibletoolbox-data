  gah-gah: 'Gakó lamaná lo likimitoze, gililo: Okulumaki mikasigi velesá vo tolova
    amoko ha nekoma nene, Mosé lo hukoko li gakokutí gakó koma ma gopa aminogo ive.
    Ha mino-loko voko neiko nenémini gihila utó inogo ive.'
  lcm-lcm: Io, napo antok atutuman imi. Tung si metekuku ve kuli rina kilong pasal
    suai, ka kovek ta mang sikei a vuk salsalik lik ka tamus le si keve saupai, tung
    si kian vil korong aongos a sa kipo mengen tatana.
  aer-aer: Tharle arrenhantherrenhe arratye-arle ileme, alkere uthene ahelhe nhenhe
    uthene nterte tnerlenge angkentye ingkirreke itne-arle arrekantherre akwete-arle
    anetyenhe arrantherre akangkwe-irremele mpwaretyeke, angkentye akngerre uthene
    angkentye akweke ware uthene. Angkentye itne-arle uyerretyeke arrangkwe-arle,
    angkentye itne-arle arratye irrekenge ante-arle uyerretyenhe arlte ingkerne nhakwenge.
  qvc-NT: Alliptam niykillapa, Dyuspa Santu Librumbi kaq liyningunaqam mana nimapis
    rinllapachu chingaq, kay pachawan syilu ushyakanangaman. Chay liyningunamandaqam
    mana rinchu chingaq ni suq litra ni suq puntitupis, tukuy ima nishqan kumplinangaman.
  tgl-ULB: Sapagkat totoo itong sinasabi ko sa inyo, hanggang hindi lilipas ang langit
    at lupa, wala ni isang tuldok o kudlit man ang mawawala sa kautusan, hanggang
    sa ang lahat ng mga bagay ay maganap.
  cbs-NT: Chanima nai anua inun mai keyudiamaken Diosun jancha yuixunikabubetan jaska
    Moisin jatu yusini jancha chanimadan, ean en matu yuiaidan, jawa tsuan nemakin
    inun jawa betsa wama jancha tibi menepakexanikiki.
  xtm-NTPP: Ja ndaa ká'an sa ja nani ka iyo‑ka andivi ma ji'in ñu'ú ya, chi ndaka
    tna'a ja ni tatnuni Su'si ma onde ndi'i kuiti ko kuu, te ni masu yanduu ni‑in
    letra lilikin.
  nnq-nnq: Nannenge kweli mpaka mbengu na dunia pipakupeta, napachokoje pa Malagilo
    ga Musa pukuboigwa, mpaka goa galenganile.
  bao-NT: 'Yee méé mʉjare yʉ ĩi: Ména, ati ʉmʉreco, ati yepa, ca niiro, doti cũuriquea,
    jĩcã tabeacã ʉnora, jĩcã wãmeacã ʉnora, yai nʉcãcoa biitirucu, tee niipetirije
    ca ĩirore biro ca biiparo jʉguerore.'
  san-ORI: ଅପରଂ ଯୁଷ୍ମାନ୍ ଅହଂ ତଥ୍ୟଂ ୱଦାମି ଯାୱତ୍ ୱ୍ୟୋମମେଦିନ୍ୟୋ ର୍ଧ୍ୱଂସୋ ନ ଭୱିଷ୍ୟତି,
