    Aswanqa kay leykunaqa llapallanmi cumplikunqapuni.
  pao-NT: Nu mu tuukwekwu, soo Moses ka o'nosoo umu te nanamooatupu oo tuukwepu no'yoona
    kaaheno manekekwu. Oosoo gi atasoo mane-wa'ne'yoo.
  cbu-NT: Ashiri mazinangantsa; Apanllee kuk nda minamari kapeetchima. Apanll nda
    minamtiyam kuk mangu tsiyatarangiya. Yuwaa tsiyatarangu anoo ichinguru payuchiya.
    Tsapurunas zapshina pastachparee. Kanindtam pastachparee. Itaru, Apanll kuk nda
    minamtiyam pastachiya. Ichinguru payuyaru, Na tatsameenllcha, táchiya Apanlli.
  usa-usa: kemá áraimma kétima-timune. maa-márágógáráq Áánûqtuni márûpakaraq ánatani-kanaaraqa
    pááqyamma agamatán-áínábi Áánûqtuni aammá aúmata-kanaabimma wáina-yataaqa móra
    íma aúyoraniye. máqtemma aammá aúmatan-aimma paá wáinana máqte-qtataaqa pááq umá
