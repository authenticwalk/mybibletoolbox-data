  gof-RNT: Ta hinttew tuma odays; saloynne sa7ay aadhdhana gakkanaw higge ubbay polettanaappe
    attin higgiyafe issi qaalay woykko pidaaley aadhdhenna.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗି କାଜିତାନାଇଙ୍ଗ୍‌, ସିର୍ମା ଦିଶୁମ୍‌ ଆଡଃ ଅତେ ଆଉରି ଜିୟନଃ ଜାକେଦ୍‌
