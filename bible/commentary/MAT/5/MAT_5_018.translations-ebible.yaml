    c'ü mama cja o̱ ley Mizhocjimi.
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ལ་བདེན་པར་སྨྲ༌སྟེ། གནམ་ས་གཉིས་འཇིག་པའི་བར༌དུ། བཀའ་ཁྲིམས་ཀྱི་མདོ་ལས་ཡིག་འབྲུ་གཅིག་གམ་ཚེག་ཐིག་གཅིག་ཀྱང་འཇིག་པར་མི་འགྱུར༌ཞིང༌།
    དོན་དེ་ཐམས་ཅད་འགྲུབ་པར༌ངེས།
  tca-NT: —Rü aixcüma pemaã nüxü̃ chixu, rü ñu̱xma na tama nangupetüxü̃ i daxũguxü
    i naane rü ñoma i naãne rü taxucürüwa naxüchicüxü i ngẽma mugü, rü bai i írarüwa
    ñu̱xmatáta yangu i guxü̃ma i ngema mugü nüxü̃ nixuxü̃.
  zpl-NT: Liꞌá rnia luhua nú mase fácil nú nitilu liñibe cuna iliulabe, luquelá nú
    rila tucu letra urre tucu punto nú nzeꞌta lu leyꞌ Diose, hasta nu yalu lunú nzu
    nú aca.
  mbc-NT: Maasa yairon pî' tauya etatî. Ka' moropai pata ataretî'ka pîkîrî, Moisésya
    yenupanto' ataretî'ka pepîn. Tîîse tamî'nawîrî aako'mamî itonpa emo'ka pepîn.
    Tîîse tamî'nawîrî taasai'ya yawîrî awe'kupî e'to' yawîrî tamî'nawîron ataretî'ka
    pîkîrî.
  ndg-ndg: Kwakweli nindakuwakoya nyoo mpaka maunde ni dunia yate pita mtupo yodi
    wala nukuta jimo ya saliya yayalowa kuoma musaliya mpaka po kila kilebe kiyomwile
    timia.
  wsk-wsk: Ani nunguningta ninga manorsam, taiti se ali mu menaruk agi wore, den umu
    ko ponor gotek bo ta me yumurokko, am aniruk laga ko nunguning aratu saparukko.
  toj-NT: Meran huax cala, mi lomuc, mi ni jun palabra oj ch'ayuc ja smandar ja Diosi.
    Ja luumi soc ja satq'uinali oj ni ch'acuca, pero ja jas huax yala ja Diosi, oj
    ni c'ot smeranil spetzanila.
  tbc-tbc: Man dugo, ŋai rumok ŋurupaiaŋ da, gamu yaup tan keit da itout san saen
    idu dop, samun kitekan ta kubiaeŋ ilon lo yen dan dupasi yaup itout san tia geig
    a. Tia, mel fidian kubiaeŋ lo man nek ago yen yaup, nek ru fidian digire yan sad
    nuŋon ilasa wa.
  sna-sna: Ndinokuudzai chokwadi, kuti kusvikira denga nenyika zvapfuura, hakuna vara
    duku sei kana chimwe chinhu chiduku sei chichabviswa paMurayiro, kusvikira zvose
    zvazadziswa.
  smk-NT: 'Ibarita'' koyti komoyo: Mintras nin iti et a langit tan luta'' ni sayay
    litra o sayay partin litra sa Masanton Kasuratan ket kai nin magkurang no kai
    et nin matukid nga''min a naisurat.'
  grc-TCGNT: Ἀμὴν γὰρ λέγω ὑμῖν, ἕως ἂν παρέλθῃ ὁ οὐρανὸς καὶ ἡ γῆ, ἰῶτα ἓν ἢ μία
    κεραία οὐ μὴ παρέλθῃ ἀπὸ τοῦ νόμου, ἕως ἂν πάντα γένηται.
  gof-WFTW: Ta hinttew tuma odays; saloynne sa7ay aadhdhana gakkanaw higge ubbay polettanaappe
    attin higgiyafe issi qaalay woykko pidaaley aadhdhenna.
  spa-BLM: Porque de cierto os digo que hasta que pasen el cielo y la tierra, ni una
    letra mínima ni un trazo de pluma pasarán de la ley, hasta que todo se cumpla.
  kyz-NT: A'jea futat 'gã nemikwasiarer ymanera resageramũ janee 'awamũ miamũ futat.
    A'jea futat nateepawa'uweri Janeruwarete 'ga je'ega jane wi. Ywaga teepawamũ ywy
    reewe 'eramũ miamũ futat nateepawa'uweri Janeruwarete 'ga je'ega— 'jau Jejui 'ga
    'gã nupe.
  dao-dao: Ngai ua, akcanga ka ning jah mthehki, khawmdek la khankhaw khyük ni lü
    pi Thum üngka canglung matca pi akümkawi kaa am khyük yah khai ni.
  cya-cya: Nu cha' ñi cunen lo'o um, tsalja nu ti' chcan' ni' cuaan lo'o chendyu re,
    ñi sca cha' nu suhue lati nducua loo lee can', lo' a tyijyin cha' 'in na cuati
    ña'an, cui' ca nu tsato'o nchgaa cha' nu nducua loo na.
  wrk-wrk: Mankuwa narri nayinda jangkurr. Bukamba nanda yuwa jali yanyba Kud nangangi
    Musiskanyi, nanda nangangi yuwa Kudkanyi. Yuwajiwa jungkuja nanda yuwa duja yurrngumba
    barri. Yurrngumba jungkuja duja nanankurri jalija bukamba yaji Kudwanyi. Nanamanji
