    sɨsamane ranɨ-moatükunɨ ra akɨdou amboanɨ ŋgɨrɨ awarɨndɨhoayo, ŋga wanɨ. Ŋga ahɨnümbɨ
    hohoanɨmo moatükunɨ ra rande moanɨ yagodɨ ŋgo ŋgombo muŋguambo moatükunɨ ranai
    tükündɨfemboe.
  ptp-ptp: A nêl vɨxôhɨlôg nôn vô xam bê gwêbaga dɨ i loc tyip vô buc wê lag yuu kɨbun
    xôa obêc ma ge, kɨyang wê yêp vac Moses xolac ge, bo ti xôa obêc ma lêm. Nge,
    vɨhati ob yêp dɨ ob vô nôn lec tɨmuên.
  nak-nak: Eau vei seselea mutou, kara te la mori me la magasa ge kokovu, la merera
    isa oilo te la kekesi te ururu kama ge kokovu. La mata la pen isa bisi oio vola,
    la mata la buk isa tai, kama ge kokovu, ouka viruru. Eia ge tabuli moli kara ale
    La Tahalo Uru ge igo seselea, eia ge pusese muli tomia ge kaluvu.
  lbb-lbb: A atong momoli ta mulo, bel ta natar a tumtumus lik o ta akinalang lik
