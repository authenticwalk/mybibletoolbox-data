    mochihuas noche sösantle tli ompa tlajcuelulpanca.
  nya-nya: Ine ndikukuwuzani zoonadi kuti, kufikira kutha kwa thambo ndi dziko lapansi,
    chilichonse chimene chinalembedwa mʼmalamulo, ngakhale kalemba kakangʼonongʼono,
    chidzakwaniritsidwa.
  ngu-NT: Ica tlen melahuac nemechijlia ica xnoquixtilis se letra nion se punto itlanahuatil
    Dios chica onyas on cielo niman in tlalticpactli. Xitlaj noquixtilis hasta nochihuas
    nochi tlen onijcuiloj.
  kup-kup: Met epat añoman ari hatevetet hodad ravei. Ham eparar abarar nonair nai
    map am bon nat hepanez porah Mosesir propet abanariz ñetï menahan hez-poñiz nao
