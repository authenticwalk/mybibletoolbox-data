  san-SIN: අපරං යුෂ්මාන් අහං තථ්‍යං වදාමි යාවත් ව්‍යෝමමේදින්‍යෝ ර්ධ්වංසෝ න භවිෂ්‍යති,
    තාවත් සර්ව්වස්මින් සඵලේ න ජාතේ ව්‍යවස්ථායා ඒකා මාත්‍රා බින්දුරේකෝපි වා න ලෝප්ස්‍යතේ|
  yut-yut: Nak asisi dayɨsat, kundu gat mɨktɨm gat tonjil da arɨpmon gen teban dakon
    gen jɨmjɨmjok kɨnda dɨma pasɨldɨsak. Gen kɨsi morap taŋ bamɨ toŋ akdaŋ.
  grc-BYZ: ἀμὴν γὰρ λέγω ὑμῖν, ἕως ἂν παρέλθῃ ὁ οὐρανὸς καὶ ἡ γῆ, ἰῶτα ἓν ἢ μία κεραία
    οὐ μὴ παρέλθῃ ἀπὸ τοῦ νόμου ἕως ἂν πάντα γένηται.
  tbl-NT: Tódô tulónu kuy ktahuhen, bè yóm igoen tolo wen longit ne tonok, laen se
    kô mkó du yó kem tehe hlau Musis, balù sotu bè yó kem leneken, efet deng gotu
