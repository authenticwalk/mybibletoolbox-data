  pon-2006A: Eri, mehmen me pahn kauwehla kosonned ehu, mehnda ma me keieu tikitik,
    oh pil pahn padahkihong aramas teikan en kauwehla, nahn e pahn keieu tikitik nan
    Wehi Koht. A mehmen me pahn kapwaiada audepen Kosonnedo oh pahn padahkihong aramas
    teikan en kapwaiada, ih me pahn lapalap nan Wehin Koht.
  maq-NT: Vëhë xi tu yo ni xi sahmicuendaain tsëhë hisca ngu rquí cjua rë, hane sá
    cuinchangui me yahnga xuta xi cuanitjin sahmi me, chuva cuengui chji rë me hya
    xi sahmi Nina gubiernu. Peru tu yo ni me xi cjuahacuenda me hacuaha tsingacun
    me xuta xi cjuahacuenda me ley jan, me vëhë cuma titjun me hya xi sahmi Nina gubiernu.
  hto-hto: Ie jira afe ocuica uáillaɨmona daa uai ɨere duere íadɨ dáamɨe náfueñenia,
    monamo ite Juzíñamui illáɨmana illáruimo afémɨe jamáimɨena jáite. Daje izói afémɨe
    náfueñena izói jɨáɨmacɨna “Caɨ náfueñeillɨ” daɨíadɨ, ɨere jamáimɨena jáite. Mei
    jɨáɨfodo aféuaillaɨ náfuetɨnona íemo jɨáɨmacɨ afe uaina náfuetadɨnona, “Bimacɨ
    Juzíñamui illáɨmana illáruimo jamánomoidɨnona,” daɨille.
  por-BRBSL: Portanto, quem violar um destes menores mandamentos e ensinar outros
    a fazê-lo, será chamado menos no Reino dos Céus; mas quem os cumprir e ensinar
    será chamado grande no Reino dos Céus.
  ces-NKB: Proto, kdokoli by zrušil jedno z těchto nejmenších přikázání a tak by učil
    lidi, bude v nebeském království nazýván nejmenším. Ale kdokoli by [je] plnil
    a učil, ten bude v nebeském království nazýván velikým.
  cui-cui: Pon yabara nanta xeina pecuidubinexa ichamonaetha xua tsita jume ita xexenatsi
    Nacom pia peitorobi coyenewa bequein saya po peitorobi coyenewiyo peya itorobi
    coyenewiyo, bapon xuya, Nacom pia nacuatheicha cana jʉntʉ cui ita xexenecaeinchi.
    Ichitha nama pomonae cuiduba ichamonaetha Nacom pia peitorobi coyenewan, mataʉtano
    xua exana pocotsiwa Nacom itoroba, barapomonae peainya cui jiwi tsane Nacom pia
    peitorobi nacuatheicha tatsi.
  boj-2014: Deqa niŋgi quiy. Tamo bei a dal anjam mutu kiñala bei uge qa marsim tamo
    uŋgasari naŋgi dego titnjroqnim naŋgi uge qa marqab tamo di aqa ñam tulaŋ aguq
    aiqas. Deqa Qotei laŋ qureq di unu qaji a na tamo di taqatqasai. Osim aqa Mandor
    Koba sqasai dego. Ariya tamo bei a dal anjam kalil dauryosim tamo uŋgasari naŋgi
    dego dauryqa minjroqnqas tamo di aqa ñam tulaŋ kobaqas. Deqa Qotei na tamo di
    taqatosim aqa Mandor Koba sqas.
  eng-OEBUS: Whoever, therefore, breaks one of these commandments, even the least
    of them, and teaches others to do so, will be the least esteemed in the kingdom
    of heaven; but whoever keeps them, and teaches others to do so, will be esteemed
    great in the kingdom of heaven.
  eri-eri: Onou waha bona, fai ete nuuni beele ulate waha dada ewe dorofe urei mata
    wonga wa, no fai ila fere kuse nigonga, nere fere onounga onowod bode, ayria nuuni
    beele matau waha gai menakele, fai waha unyi ha laluwa nomo huuna langa yafou
    gai menakele inyonbona. Onou wa, fai no nuuni beele oojo bona fai-aita bagu oojowei
    nomo isisiwou nigona wa, no ha laluwa nomo huuna langa yafou la unyi gai anyakaro
    bagu.
  aly-aly: Angka Moses-kenh arrwekeleny-kety amentirrenty, ingwer-rnem apmwel-aretharl
    akalty-anthenty, arrantherr apmwelhileyel Akngey-kenh-angkwarr. Angka Akngey-kenh
    arraty apententy, ingwer-rnem arraty akalty-anthenty, arrantherr Akngey-angkwarr
    mwerrarl aneyenh.
  wiu-wiu: Eni totono piko toa natele deyaka katekapitikakome litia toameamene wa
    olaukako agopa nipa Akolaliyo ali atoa talo tokome dikako ago etene keku ago tetepo
    takoo-mo. Wa eni totono piko toa natele deyaka katekameneya peya litia tootapekome
    ete ali atoa kimeka litia tootapeamene wa olaukako agopa nipa Akolaliyo ali atoa
    talo tokome dikako ago etene ako ago tetepo takoo-mo.
  swe-swe: Den som upphäver (tar bort) även det minsta av dessa bud (instruktioner)
    och lär människor att göra likadant, ska räknas som den minste i himmelriket.
    Men den som håller dessa bud och lär andra att också göra det, ska kallas stor
    i himmelriket.
  cth-cth: Hatdawkvah, apipatet ni hai hete kâpoelawknaw dawk kathoengcae buet touh
    boehai a tapoe teh, hot patetvanlah, ayânaw hai cangkhai pawiteh, kalvan uknaeram
    thungvah kathoengcae lah ao han. Hatei, apipatet ni hai kâpoelawknaw hah a tarawi
    teh, hot patetvanlah, ayânaw hai cangkhai pawiteh, kalvan uknaeram thungvah ahni
    teh kalen lah ao han.
  mti-mti: Bira da me gwangwan mame danave gwangwan kusikaren da desirom togomiyape,
    iyayapan upeba epin desiroma toyau mumpewa, mu wape God toimuwawa danave me kusikarenwa.
    Megara bira da me gwangwan mame amave aigimpe, epin desiroma toyau mumpewa, mu
    wape God toimuwawa danave me kokawa.
  pad-NT: Ija'aria bikajoniki ida Deus kava'isohihi jiriki pitani pa'itxi, va'ora
