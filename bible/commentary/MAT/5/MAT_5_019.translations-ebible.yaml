  san-PUN: ਤਸ੍ਮਾਤ੍ ਯੋ ਜਨ ਏਤਾਸਾਮ੍ ਆਜ੍ਞਾਨਾਮ੍ ਅਤਿਕ੍ਸ਼਼ੁਦ੍ਰਾਮ੍ ਏਕਾਜ੍ਞਾਮਪੀ ਲੰਘਤੇ ਮਨੁਜਾਂਞ੍ਚ
