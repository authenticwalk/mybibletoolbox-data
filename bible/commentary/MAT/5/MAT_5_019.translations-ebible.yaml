  cmn-FEB: 因此，无论是谁，即使废除诫命中最微不足道的一条，然后让其他人也这么做，那么他在天国中必然是最微小之人。但若有人遵行所有诫命，教导其他人也这样做，他在天国中必被成为伟大之人。
  gmv-RNT: Hessa gish oonikka ha azazotappe guuxizaro gidikkoka ooththonta yeggi aadhdhikko,
