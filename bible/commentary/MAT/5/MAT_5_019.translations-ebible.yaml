    nia thombat, rorhu yufat mfro mfrfnahraht.
  bht-bht: इस तांई जड़ा कोई छोटे ला छोटे हुकम चे कुसकी इकी जो भी नी मनगा, कने तियां
    ही लोकां जो सिखांगा, तां उसयो स्वर्गे दे राज्य च सारयां ला छोटा बोलणा, पर जड़ा
    कोई उना दा पालन करगा कने उना जो सिखांगा, सिर्फ उसयो ही स्वर्गे च महान बोलणा है।
  eng-NOY: Whoever therefore shall break one of these least commandments, and shall
    teach men so, will be called the least in the kingdom of heaven; but whoever shall
    do and teach them, he will be called great in the kingdom of heaven.
  cub-NT: Caiye iye Jʉ̃menijicʉi yávaiye, ʉ̃i toivaicõjeiye báque, jaʉvʉ majare. Que
    baru caivʉ põevare jʉ are d̶aiye jaʉvʉ caiye diede. ’Ʉbenina yávabecʉbe Jʉ̃menijicʉ.
    Ácʉ põecʉ apejĩe ʉ̃i yávaiyede jʉ abede d̶abecʉ baru, aru apevʉre máre bueyʉ baru
    ne jʉ abede d̶abenajiyepe ayʉ, ʉ̃́recabe jaboteimʉ ãmecʉyʉ cavarõ mearo Jʉ̃menijicʉi
    cʉrõi. Ʉbenita ácʉ põecʉ caiye Jʉ̃menijicʉi yávaiyede jʉ are d̶ayʉ baru, aru apevʉre
    máre bueyʉ baru ne jʉ are d̶arãjiyepe ayʉ, ʉ̃́recabe Jʉ̃menijicʉi jaboteimʉ me
    pued̶aimʉ macʉyʉ́ cavarõ mearo Jʉ̃menijicʉi cʉrõi.
  ita-1927: Chi dunque avrà violato uno di questi minimi comandamenti ed avrà così
    insegnato agli uomini, sarà chiamato minimo nel regno de’ cieli; ma chi li avrà
    messi in pratica ed insegnati, esso sarà chiamato grande nel regno dei cieli.
  lww-lww: Vanon suri ne na nene, visae yaru tai kila pal narin suri tai e navisaluaena
    nene, pona vian yaru tap̃ena tai kila sanene, yaru nene na ve to re e yo wo tai
    e nasup̃enena kiena ne Ntewa. Ana yaru nap̃a taveve ruru visena na navisaluaena
    la nene, a pian ke yaru tap̃ena lala akila sanene, ana naga yoko kiena kia wo
    e nasup̃enena kiena ne Ntewa.
  ckb-ckb: بۆیە ئەوەی بچووکترینی ئەم ڕاسپاردانە بشکێنێت و خەڵکیش ئاوا فێر بکات، لە
    شانشینی ئاسمان بە بچووکترین ناودەبردرێت. بەڵام ئەوەی پەیڕەویان بکات و خەڵکی فێر
    بکات، لە شانشینی ئاسمان بە مەزن ناودەبردرێت.
  nas-nas: Baa tee naning aung-koo botonanka-koo okiꞌnarekaꞌ masikeng-koo narung totoꞌpura
    niiꞌning nariꞌ nau-antavuriaing tee tee okiꞌnung masikung tang-koong teka muuꞌ
    paninung-koo. Eeꞌnoko baa tee naning siompuma nau-antavuriaing tee botonanka tee
    eeꞌnung pankaing tang-koong teka muuꞌ paninung-koo.
  uvl-uvl: Nenge teke mele longo ole taua helenga nenge hotonga sune e hele ia pe
    hetore mele hel pule ke te longo ole, mele nem pingana lape iuiu ero toto nga
    NeHalang nena naualanga pe nekinga nenga tapa. Pe mele nenge nanas tau tote hotonga
    nemur pe hetottore lala nge mele hel, mele nem lape ene song ke palaungana toto
    nga naualanga pe nekinga nenga tapa.
  eng-BBE: Whoever then goes against the smallest of these laws, teaching men to do
    the same, will be named least in the kingdom of heaven; but he who keeps the laws,
    teaching others to keep them, will be named great in the kingdom of heaven.
  ixl-CNT: Echtzixeꞌt chꞌoo tatin tu viQꞌesalail u Tioxh tu Amlika siꞌaneꞌ oj abꞌil
