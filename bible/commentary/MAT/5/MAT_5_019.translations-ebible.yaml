  bbb-bbb: Ijadufuo erare akae boeje bu isoeva ijia akae isekube be naebe irinakinu
    una kairafa gue nijasiaga budua ijiege revo e ije fuka naebe mareme. Ijadufuo
    fu rade baronemo ijia fu e ije Godi fu oe buone ije samuagiamo ijia fube e anuigi
    reke. Ro erarebe bu akae boeje iriniakinu una kairafa gue nijasiaga budua ijiege
    revo ije fune mukoe renoene. Ijadufuo fu baronekuma fu e ije Godi fu oe buone
    ije samuagiamo ijiebuo uvia fuka e anuigi reke.
  blw-blw: Wat hiyachi, heno way manlabseng hen anchi uray kafafaan way lentég yag
    yachi agé hen itudtuchuna hen tapena, wat hiya hen mifilang ah kafafaan hen mantorayan
    Apudyus. Ngém heno way mangafurot amin hen anchi orchin Apudyus yag yachi agé
