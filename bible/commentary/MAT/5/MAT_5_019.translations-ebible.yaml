    dibo. Kintu kun pora etu hukum aru niyom sob rakhe, taike sorgo laga rajyote mohan
    matibo.
  eng-OEBCW: Whoever, therefore, breaks one of these commandments, even the least
    of them, and teaches others to do so, will be the least esteemed in the kingdom
    of heaven; but whoever keeps them, and teaches others to do so, will be esteemed
    great in the kingdom of heaven.
  knj-NT: Ja' mac txequel tol c'am chi sjije wan ley tu', cax c'al junoj chejbanil
    yul an ley tol caw yeynajil ey yel oc apnoj, catu' chi cuywa pax tet ánima yet
    watx' c'am chi sjije pax eb. Ja' ton jun mac txequel tu', yel xa c'al yeynajil
    ey yel oc apnoj xol eb ey oc Dios Yaawil oj. Jal eb chi jijen masanil tzet chi
    yal ley tu' xin, catu' chi cuywa pax tet eb ánima yet watx' chi sjijen pax eb,
    ja' ton eb tu' miman yel oc apnoj xol eb ey oc Dios Yaawil oj.
  deu-1912: Wer nun eines von diesen kleinsten Geboten auflöst und lehrt die Leute
