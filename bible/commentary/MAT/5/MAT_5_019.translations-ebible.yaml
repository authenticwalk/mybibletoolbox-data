    nia, God kai alu nia baita laona 'Initoe nia.
  suz-BL: सुमी परमप्रभु यावे आ अरेशो लोव़ के लोव़ का मपाइबा, मुर आन कली मो पचा शेंबा,
    मेको मुर स्‍वर्ग ङा राज्‍यमी नेल्‍ल क्‍येङा आइक्‍च दुम्‍ब। सुमी लोव़ का यो मप्रोंइथु,
    नेल्‍ल पशा ङा मिन, मुर आन कली शेंबा, मेको चहिं स्‍वर्ग ङा राज्‍यमी ठेयब दुम्‍ब।
    याकूब २:१०
  car-NT: Mo'ko ko'waronombo ro rypo omenano mero'po urumenanen, mo'ko moro wara enapa
