    διδάξῃ, οὗτος μέγας κληθήσεται ἐν τῇ βασιλείᾳ τῶν οὐρανῶν.
  nag-nag: Etu nimite, kun pora etu niyom aru hukum khan bhangabo aru dusra khan ke
