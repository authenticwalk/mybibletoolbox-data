  nob-LB: Den som bryter det minste lille budet i loven, og lærer andre å gjøre det
    samme, han skal være minst blant de som får være Guds eget folk. Men den som holder
    loven og lærer andre å gjøre det samme, han skal være stor blant Guds eget folk.
  ntj-ntj: Nyangka-tjingurun Mawutjaku wangka kurlunypatarrartu kulira wantima. Palunyalu
