  yap-yap: Aram fan ni en nra th’ab e gin nth’abi achig ko fapi motochiyel, me fil
    ngak e girdi’ ni ngar rin’ ed ni bod ir, e ra par ni ir e th’abi sobut’ u lan
    gil’ilungun e tharmiy. Machane en nra fol ko Motochiyel rok Got, me fil ngak e
    girdi’ ni ngar rin’ ed ni bod ir, e ra ga’ u lan e gagiyeg nu tharmiy.
  mop-NT: —Le'ec mac ca' u ca'balcunte u muc' a leye, ca'ax ma' top yaab u muc' a
    ley abe'e, y ca' u ca'ansoo' a cristiano ti baalo'o, le'ec mac a tan u betic abe'e,
    bel u ca'a aalbül ti ma'ax c'u' aj beel ala'i tu cuenta a Dioso. C'u' betiqui,
    mac ca' u tz'oques a ley y ca' u ca'ansoo' a cristiano ti baalo'o, ala'aji, bel
    u ca'a aalbül ti top c'abeet tu cuenta a Dioso,— cu t'an a Jesusu.
  tet-tet: Noo ema mak la titu ukun balu, tan sia naneo naꞌak, ‘Ukun ida neꞌe, lia
