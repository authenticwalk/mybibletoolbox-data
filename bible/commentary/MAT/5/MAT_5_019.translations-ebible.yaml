  san-BUR: တသ္မာတ် ယော ဇန ဧတာသာမ် အာဇ္ဉာနာမ် အတိက္ၐုဒြာမ် ဧကာဇ္ဉာမပီ လံဃတေ မနုဇာံဉ္စ
