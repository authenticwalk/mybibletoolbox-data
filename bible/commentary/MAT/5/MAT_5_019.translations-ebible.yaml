  xsi-xsi: Ambo tamâta toŋge ipu muli pa ŋgua tukuŋa kiri-mwata toŋge, aku ipanananzi
    tamâta tu ma sipu mulinzi pa ŋgua tukuŋa mine, ande tamâta ŋinde ma imo kaa nâ
    lâ ŋgu Maro Kindeni ikai maro papa ŋinde naonzi. Aŋga tamâta ea iyoka ŋgua tukuŋa
    rârâni muli ku ipanananzi tamâta tu ma soka ŋgua tukuŋa muli mine, ande i ma imo
    tamâta ŋalae lâ ŋgu Maro Kindeni ikai maro papa ŋinde naonzi.
  crx-NTPO: Ndai khuni neghalts'ut-i, 'i k'une' ts'oot'en huba' hoont'oh, 'aw hoontsool-unyaz
    hoonts'i dune k'uhinínyuz de, 'ink'ez 'uyoonne cha whuz un'a za whubodutilh'eh,
    dune ndut'en de, 'et nts'e la yak'uz k'úne' whul'en-un, 'en 'aw hoonli lhiloh-un
    hidutánelh. 'Et hoonts'i ndi khuni netl'adilts'ut-i, dune ts'iyawh hik'une' 'ut'en
    de, 'ink'ez 'uyoonne cha whuz un'a 'az whubodutilh'eh, dune ndut'en de, 'et nts'e
    la yak'uz k'úne' whul'en-un, 'et 'i be ncha-un 'unt'oh hidutánelh.
  kan-OKCV: ಆದ್ದರಿಂದ ಈ ಆಜ್ಞೆಗಳಲ್ಲಿ ಅತ್ಯಂತ ಚಿಕ್ಕದಾದ ಒಂದನ್ನು ಮೀರಿ, ಹಾಗೆಯೇ ಮೀರಲು ಇತರರಿಗೆ
    ಬೋಧಿಸುವವನು ಪರಲೋಕ ರಾಜ್ಯದಲ್ಲಿ ಅತಿ ಚಿಕ್ಕವನೆಂದು ಎನಿಸಿಕೊಳ್ಳುವನು. ಆದರೆ ಈ ಆಜ್ಞೆಗಳನ್ನು
