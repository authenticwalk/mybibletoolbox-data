    fhu, ne guigira tɨva bisaneŋ ma. Maaŋ mbui guma Hevenan ana zɨ guigira bisaŋgirga.
    Guma, ana Fhe Bakɨme Moses ga nɨɨŋgi tɨvi, ana nta zɨn vov, mba tɨvir harigi gumgi
