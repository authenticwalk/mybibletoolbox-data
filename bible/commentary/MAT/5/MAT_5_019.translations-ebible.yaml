    boanaꞌi ma kaga megeꞌi malalo luto eneleꞌmo ho tiloto hetofa kapogu malalina ai
    kokulumalugu sipi giꞌa minalinaꞌmu yabe.
  amm-amm: Noko mo Musini imo amiso kulaliyakimo, kumokiso you tolokaino nokotayo
