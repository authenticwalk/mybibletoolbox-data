    na̠chuná ca̠li̠­taaka­tzanke̠y xa̠maka­pi­tzí̠n cris­tianos, ca̠ma̠­si­yuniy la̠qui̠
    xlacán na̠ nata­ma̠­kan­taxti̠y, pus xli̠­ca̠na pi̠ u̠má chixcú luu tali̠­pa̠hu
    nali̠­ma̠x­tu­ca­ná̠chá nac xta­péksi̠t Dios.
  ulk-1902: Dasmerare, ese le detui abele kebi gelar, a ereuerem le mokakalam, E nei
    eteker kebi kale abele kotor baselaia; epe ese le ikeli pako ereuerem abele, E
    nei eteker au kale abele kotor baselaia.
  som-som: Sidaa darteed kii jebiya qaynuunnadan kuwa ugu yar midkood, oo sidaas dadka
    u bara, waxaa loogu yeedhi doonaa kan uga yar boqortooyadii jannada, laakiin kii
    yeela oo bara, waxaa loogu yeedhi doonaa kan weyn boqortooyadii jannada.
  mam-C: Tu'npetzi'n, altzin kye jun ma tziky' tib'ajjo kawb'il, exla qa noq jun tal
    mu'ẍ yol toj twutz, mo qa ma txi tq'ma'nj kye txqantl, tu'n mi kub' nimite ch'in,
    ex tal mu'ẍ k-esb'ajila toj kya'j. Me ante', a japin b'aj tu'n tkyaqilx, ex qa
    ma txi tq'ma'n kye txqantl qa il ti'j tu'n tjapin b'aj tkyaqil, ex aj tkanin toj
    Tkawb'il Dios toj kya'j, k-okil q'o'n te nim toklin.
  ndj-ndj: Yoyonda davifyi hata lilawu limu lidokwa pitu vosi na kuvawula vamonga
    vavifyi, ayu daghavi mdokwa nendu muwutwa wa kumbindi kwa Chapanga. Lakini yula
    daavakamuli na kuvawula vengi, ayu daghavi mkomi muwutwa wa kumbindi kwa Chapanga.
  mbj-NT: —Jé P'op Hagä Do ky n'aa jaw'yyk do bód t'aats ky nadaheeh doo, ta wób tama
    met'ëëg bä ta nemuun raky nadaheeh hyb n'aa, jããm hẽ ky n'aa nets'äs da ta ti
    hedoo do hỹ pong jé hawät do tabag'ããs do mahang. Jé P'op Hagä Do ky n'aa jaw'yyk
    do ky daheeh doo, ta wób hã tama met'ëëg bä na-ããj hẽ, ky n'aa etsä däk tii, hỹ
    pong jé hawät do tabag'ããs do mahang —näng mäh.
  lat-VUC: 'Qui ergo solverit unum de mandatis istis minimis, et docuerit sic homines,
    minimus vocabitur in regno cælorum: qui autem fecerit et docuerit, hic magnus
    vocabitur in regno cælorum.'
  ngp-ngp: Mnt'hu yeyose akuunga abanange Mwiko umwenga mwe Miko ino imidodo mwa yose,
    no kuwahiniza want'hu enga ivo yehe akudamanya, naande mdodo kwo Useuta wa kwe
    mbingu. Nuko kugamba yeyose akuzumila Miko na kuhiniza watuhu kudamanya ayo, naande
    mkulu kwo Useuta wa kwe mbingu.
  enq-2: Dopana, mana setapae datupanya kuki etete mende endakali mendeme yalatala,
    endakali waka dupame dopaka pyoo yalena lao mana lamaitamo doko, kingdom kaiti-kisa
    singi dokonya baa kenge nasingi, etete daana latami. Dopaka doko, endakali mendeme
    mana setapae datupa wata-minatala, endakali waka dupame dopaka pyoo wata-minina
    lao mana lamaitamo doko, kingdom kaiti-kisa singi dokonya baa kenge andake singina
    latami.
  eng-ASVBT: 'Whosoever therefore shall break one of the least of these commandments,
    and shall teach men so, shall be called least in the kingdom of heaven: but whosoever
    shall do and teach them, he shall be called great in the kingdom of heaven.'
  mna-mna: Tana tomtom sa isombe izem tutu kimbiŋana risa, mi ipaute zin tomtom pakan
    be tikam ta kembei, nako tire i kembei ni za somŋana mi ikemer kat pizin wal boozomen
    ta timbot kar saamba. Mi tomtom ta so ito kat tutu ta boozomen mi ipaute zin tomtom
    pa, inako tire i kembei ni zaana biibi isu kar saamba.
  myw-myw: “Kavel yak bukulivan, ‘Kaleiwag towen kakit, bweina tanumlaves talavewas,’
    yak singay bukubus Yowbad nakaleiwag waseg. Tage bukwanow kaleiwag tasiyas, bukwatimlakes
    gamag, igaw mo bukumwen Yowbad nakaleiwag waseg.
  sby-sby: Neco muntu labulunga kukonka mulawo umo uli mumilawo iyi, nambi kauli ung'aneconi,
    ne kwiyishako nabambi kwambeti naboyo babule kukonka, nakabe mung'ana mu Bwami
    bwa kwilu. Nomba muntu uliyense lakonkonga Milawo, ne kwiyishako nabambi kwambeti
    naboyo baikonke, nakabe mukulene mu Bwami bwa kwilu.
  sll-sll: Ena yal ta Lo krehaman mining obil weni taga i bangi olere, yal tau ereyu
    onama dire nir si tenamua. Tenangwo yal iwe, God grang wine ongwo hobi mongwo
    sina i, haang obil weniga panamua. Te yal ta God krehaman ha wine olere, yal tau
    ereyu onama dire nir si tenamua. Tenangwo yal iwe, God grang wine ongwo hobi mongwo
    sina i, haang bir weni panamua.
  yaq-NT: Junuen san ju'u Liojta betana nesaurita jita'po juni'i, juka' che'a kaita
    teuwaa machik juni'i, ka a' nok jikkajame, intok watem jiba junaka'a majtakai,
    teekau Liojta yo'otaka a' kateka'abichapo, juna'a che'a kaita teuwaane. Taa ju'u,
    si'imem nok jikkajame intok watem jiba junaka'a majtakai, juna'a, Liojta yo'otaka
    a' kateka'abichapo che'a eiyaanaa.
  uro-uro: Dä soknga aung gärakni i qäqi qä nänbetäkmät na angätni anga gaini na ngät
    anga muräkt nävät iangärhäkt ama muräkt dä qä su arhani ama ruvek iva rhat tualat
    toqoräkt diva iaqäkt na rhävuk kat tu aa snäng i qa di ama gaini na qa mamär da
    aa Muräktpäm angärha ron. Sokt di aung gärakni i qat tet parhäm ama muräkt dä
    qä su arhani iva rha rhualat toqoräkt dä va iaqäkt na rhävuk kat tu aa snäng i
    iaqäkt ama ruqa di ama mor qa na qa mamär da aa Muräktpäm angärha ron.
  ita-1885: Chi adunque avrà rotto uno di questi minimi comandamenti, ed avrà così
    insegnati gli uomini, sarà chiamato il minimo nel regno de' cieli; ma colui che
    li metterà ad effetto, e li insegnerà, sarà chiamato grande nel regno de' cieli.
  muy-muy: Nahkay zla nahəma, tamal mis àgəskabu ku Divi bəlaŋ e kiɗiŋ ge Divi ge
    Melefit bu ndo, akaba acahi ana mis ndahaŋ ti tâgray akaɗa gayaŋ ni ti, àɓəlay
    do. Ku tamal àgəskabá Divi ndahaŋ a ɗek, Divi ya àgəskabu ndo ni ti gʉziteni àtam
    nday ndahaŋ ɗek nəŋgu ni, Melefit aməɗəm maslaŋa nani gʉziteni àtam mis ndahaŋ
    ɗek a Məgur gayaŋ ni bu. Ay maslaŋa ya ti àgəskabá Divi ge Melefit a ɗek, acahi
    ana mis ndahaŋ ni ti, Melefit aməɗəm naŋ gəɗakani a Məgur gayaŋ ni bu.
  kqc-kqc: Kaere amiye yaku mina ago gira di ago keika keika yokoi obe resi amiye
    be ka, ina yaku reyo kana, reyaganedi oteimago bi, Sei yaku ini ourefeidena amena
    sana omari bi moi keika rigo, idu kaere amiye yaku mina ago gira neidesi amiye
    be ka oteimabigo, bi Sei yaku ka ini ourefeidena amena sana omari ka ina moi odoro
    rigo.
  tav-tav: To bairi Dio cʉ carotirique jĩca wameacãna cabai botioʉ ũcʉ, aperã quenare,
    “Tiere bai botioya,” na caĩi ũcʉ Ʉpaʉ Dio cʉ cãnopʉ aperã to cãna ẽoro majuu anigʉmi.
    Apeĩ Dio cʉ carotiriquere cácʉ maca, aperã quenare cariapena tiere na ĩ buio,
    Ʉpaʉ Dio cʉ cãnopʉ cãni majuʉ anigʉmi cʉ̃a.
  eng-ULB: Therefore whoever breaks the least one of these commandments and teaches
    others to do so will be called least in the kingdom of heaven. But whoever keeps
    them and teaches them will be called great in the kingdom of heaven.
  spa-VBL: De manera que cualquiera que desprecia el mandamiento menos importante,
    y enseña a las personas a hacer lo mismo, será considerado como el menos importante
    en el reino de los cielos; pero cualquiera que practica y enseña los mandamientos
    será considerado grande en el reino de los cielos.
  fra-_FOB: Celui donc qui aura violé l'un de ces plus petits commandements, et qui
    aura ainsi enseigné les hommes, sera estimé le plus petit dans le royaume des
    cieux; mais celui qui les aura observés et enseignés, celui-là sera estimé grand
    dans le royaume des cieux.
  hau-ULB: Saboda haka duk wanda ya karya mafi kankanta daga cikin dokokin nan ko
    kuwa ya koya wa wasu su yi haka, za a kira shi mafi kankanta a cikin mulkin sama.
    Amma dukan wanda ya kiyaye su ko kuwa ya koyar da su, za a kira shi mafi girma
    a cikin mulkin sama.
  mal-mal: ആകയാൽ ഈ ഏറ്റവും ചെറിയ കല്പനകളിൽ ഒന്ന് വ്യത്യാസപ്പെടുത്തുകയും മനുഷ്യരെ അങ്ങനെ
    പഠിപ്പിക്കയും ചെയ്യുന്നവൻ സ്വർഗ്ഗരാജ്യത്തിൽ ഏറ്റവും ചെറിയവൻ എന്നു വിളിക്കപ്പെടും;
    അവയെ അനുസരിക്കുകയും പഠിപ്പിക്കയും ചെയ്യുന്നവനോ സ്വർഗ്ഗരാജ്യത്തിൽ വലിയവൻ എന്നു
    വിളിക്കപ്പെടും.
  kkc-kkc: Esiga edebeeyo Godeeye tei magoo ma kulodu tei pepooko hedebe mapoo mesilega
    badolone, emegei dimapoo goo egeesi masi moodoolame eligimo siloga, yo Godeeye
    wiligi doloso badeli mapoo diya pepooko doloso badalaiso. Esino edebeeyo Godeeye
    tei magoo susuga mapoo mesiloso badolone, emegei dimapoo goo egeesi masi moodoolame
    eligimo siloga, yo Godeeye wiligi doloso badeli mapoo toowa doloso badalaiso.
  urd-GVR: Jo in sab se chhoṭe ahkām meṅ se ek ko bhī mansūḳh kare aur logoṅ ko aisā
    karnā sikhāe use āsmān kī bādshāhī meṅ sab se chhoṭā qarār diyā jāegā. Is ke muqābale
    meṅ jo in ahkām par amal karke inheṅ sikhātā hai use āsmān kī bādshāhī meṅ baṛā
    qarār diyā jāegā.
  far-far: Nia ne, sa ti boroi 'ana ne nao si rosulia ta taki tu'u, ma ka famanata
    tani wane fua noni'elalae ana ta taki tu'u, God kai alu nia 'isi ana 'Initoe nia.
