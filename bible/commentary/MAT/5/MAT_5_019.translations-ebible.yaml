  tbz-SIM: Wèè bo yetɛ tũnkɛ́ Kuyie nkuɔ́ mɑì, kɛ́nɑ́kɛ́ bɛtɔbɛ̀ kɛ̀ bɛ̀ɛ ì yetɛ dɛ
