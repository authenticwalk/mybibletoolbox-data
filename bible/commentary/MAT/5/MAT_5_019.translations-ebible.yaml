    Yaya Diospa kamachinanpi tukuymanta mana valikchu kankichi. Ashwan Yaya Diospa
    kamachishkanta alita kasushpa kawsashpaykichika chaymanta chasnallatata runa masikichita
    yachachishpaykichika Yaya Diospa kamachinanpi tukuymanta ashwan valik kankichi.
  dop-dop: Pǝ tɔɔ kɛ́ wei ɩ́ tɑ tɔkɩ kʋsǝsɩɩtʋ tɑɑ sǝkpetu nɑ ɩ́ sɛɣɛsɩ lɛlɑɑ sɩ pɛlɛ
    pɑ́ tɑɑ tɔkɩ-tɩ tɔ, pɑɑ yɑɑ-ɩ ɩsɔtɑɑ kɑwulɑɣɑ tɑɑ sǝkpelu. Amɑ ye wei ɩ́ tɔkɑ
    tǝ tǝnɑ nɑ ɩ́ heeliɣi lɛlɑɑ sɩ pɑ́ lɑ mpʋ, pʋntʋ ntɛ́ sɔsɔ kɛ ɩsɔtɑɑ Kɑwulɑɣɑ
    tɑɑ.
  azb-azb: Beləliklə, bu əmrlərdən ən kiçiyindən birini kim pozarsa və başqalarına
    da bu cür öyrədərsə, Səmavi Padşahlıqda ən kiçik sayılacaq. Amma kim bu əmrləri
    yerinə yetirər və başqalarına da öyrədərsə, Səmavi Padşahlıqda böyük sayılacaq.
  eng-DBY: Whosoever then shall do away with one of these least commandments, and
    shall teach men so, shall be called least in the kingdom of the heavens; but whosoever
    shall practise and teach [them], he shall be called great in the kingdom of the
    heavens.
  guo-NT: Samata, nejmachjiw chiekal naexasis-el wʉt puexa Dios pejtato'laxan, japi
    jiw naewʉajan wʉtbej asew jiw chiekal naexasis-elaliajwa puexa Dios pejtato'laxan,
    ja-aech wʉt, japi jiw chiekal sitaeyaxisal, Diosxotse wʉt, Dios tato'alxotse.
    Pe chiekal naexasitpilax puexa Dios pejtato'laxan, japi naewʉajan wʉtbej asew
    jiw chiekal naexasisliajwa puexa Dios pejtato'laxan, ja-aech wʉt, japi jiw xabich
    sitaeyaxaes Diosxotse, Dios tato'alxotse.
  hla-hla: A katun te hipus nana a tsi toa puku turu ranga teka ba te hatuts rena
    a palai te gi kato has u i iesana, nonei e katun papala koruna romana tara Nipepeito
    tere Sunahan. Kaba a katun te hengoena u ranga teka ba te hatuts rena a palai
    te gi kato has u i iesana, ba nonei e katun panna romana tara Nipepeito tere Sunahan.
  mav-NT: Mi'i tupono waku watunug yne kahato Tupana piat ainãpin hap ko'i miwan miat
    kurin kat iwato'in nakat are e katu­pono uwe uwe mekewat Tupana miky'esat miwan
    miat yt tutunug neran i Tupana piat ainãpin hap i'e hap yt tutunug i hawyi tohenoi
    henoi irania'in me — Yt naku i watunug Tupana piat ainãpin hap miwan miat ko'i
    ewy e hat ti aru yt uwe mimõ­typot no i ra'yn topyhu'at atipy pe e. Mi'i hat wyti
    aru miit'in mimohit sese wo topyhu'at atipy pe e. Ma'ato uwe uwe mekewat Tupana
    miky'esat ewy inug i'e hap miwan miat ewywuat mi'i hat tohenoi kahato irania'in
    me — Ta'i waku kahato watunug torania ainãpin Tupana piat hap ko'i miwan miat
    e hat wyti aru Tupana etama atipy piat pe po'og topyhu'at Tupana mimõ­typot no
    e Iesui yity'ok totiaria ta'apy­pueri haria pe.
  kpf-kpf: Oi a ŋâi, zâk gurumin den murukŋâ ŋâi mân lumŋâ a toren yatik upigât dâzâŋgobap,
    zo ko sumbemân a ândibi, zeŋgât ombeŋan a gigiŋ op ândibap. Oi ŋâiŋâ ko den zo
    lum a nâmbut zo yatik upigât sâbap, zo ko sumbemân a ândibi, zeŋgât patâziŋ op
    ândibap.
  ppo-ppo: Whi̧ me dené i asȩyóló muló betere fo mo sawakélétamo tikitepa, ó me whi̧paaekélé
    ai ala tukóló yae yóló yó matepa, ti atétere so whi̧ Kótóné tȩtéróló kaae tare
    hepen be tua̧mó doikélé mo muaalomeipó. Téyaalotei, mepaae so whi̧ dené kale yae
    yóló muló betere fo wosóló eróo, mepaae so whi̧paaekélé i fo sya fóló erae yóló
    yó melóo, du betere so whi̧ta, hepen bemó Kótóné tȩteróló kaae tare ao̧mó doasi
    doi muaalo ai ape.
  hin-2017: इसलिए जो कोई इन छोटी से छोटी आज्ञाओं में से किसी एक को तोड़े, और वैसा
    ही लोगों को सिखाए, वह स्वर्ग के राज्य में सबसे छोटा कहलाएगा; परन्तु जो कोई उनका
    पालन करेगा और उन्हें सिखाएगा, वही स्वर्ग के राज्य में महान कहलाएगा।
  bef-bef: Ya huꞌehinagi bo moneuba Huꞌmamofihi keya kaꞌa nesiꞌasi li gofa hoto pelesa
