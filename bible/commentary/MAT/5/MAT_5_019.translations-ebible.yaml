    chayka manami kasunapachu nishpa. Chaymanta ichara runamasikichitapish yachachinkichiman
    ama kasunankunapa. Chashna mana kasuptikichi Tata Dios willashunkichi mandunpi
    mana alli sirvikuk kanaykichita. Chaymanta ichara kankuna Tata Dios kamachikushkanta
    allita kasushpa kawsankichiman. Chaymanta ichara runamasikichitapish yachachinkichiman
    allita kasunankunapa. Chashna kasuptikichi Tata Dios willashunkichi mandunpi ashwan
    alli sirvikuk kanaykichita.
  zca-NT: Kuze', tu xa' nane la kwa'n nzobni' lo ley, ter más che'ptsa nilu' tsake,
    no chi nilu' xa' re' lo men, gat naki'nt le' men kwa'n che'ptsa nilu' tsak re',
    orze' xa' re' gak xa' más che'p tsak plo nile' Dios mandad. Per men nile' rë kwa'n
    nzobni' lo ley, no nilu' xa'i lo más men par nu bixa' le'i, orze' xa' re' dox
    xa' ro gak xa' plo nile' Dios mandad.
  cbc-NT: Bairi ni jĩcãʉ̃ ũcʉ̃ Moisés cʉ̃ caátiroticũrĩqũẽ jĩcã wãmeacã ũnorẽ cʉ̃
    cajãnarotiata, o camasãrẽ ricaati na cʉ̃ caĩquetibʉjʉata, Dios cʉ̃ carotimasĩrĩpaʉ
    macããna nipetiro netõrõ cabʉgoro macããcʉ̃ nigʉmi. Apei pʉame tie cʉ̃ caátiroticũrĩqũẽrẽ
    cʉ̃ catʉ̃goʉsacõãmata, bairi tunu camasãrẽ cariape na cʉ̃ caĩquetibʉjʉata, Dios
    cʉ̃ carotimasĩrĩpaʉ macããna mena carotimasĩ majũ nigʉmi.
  qxo-NT: Tsaynö caycaptinga pipis tsay gellgashgacunachö ningancunata mana cäsur
    y juccunatapis mana cäsunanpä yachatsirga Tayta Diospa ñöpanchö manam imapäpis
    cuentashgatsu canga. Pipis tsay gellgashgacunachö ningancunata cäsur y juccunatapis
    cäsunanpä yachatsirmi itsanga Tayta Diospa ñöpanchö alli ricashga canga.
  mox-mox: Ta ʼeguma togama luvine dina ʼidiega taha yani goyosikwana nanogea be tomotau
    wese ʼidewani naveʼitedi ina viaqia, ʼinega tauna ana wawa navegoyo otaqa mahala
    ena ʼEbeluvine gamonaya. Ta ʼesi ʼeguma taha toga luvine dina namatayaga aqiaqiedi
    ta naveʼitayedi tomotau ʼidia, e tauna ana wawa naveqidua mahala ena ʼEbeluvine
    gamonaya.
  kew-kew: Goa pea-ga onaa medalomame go rekena agaare oge agaa meda kone sua onaanumi
    gimalimi-daare mogo rekena agaa ogeme-ga Gote-na Surube Su-para nimu page oge
    onaanu mapiraalia. Pare onaa rayome mo rekena agaa waru pagoa onaa medaloma pagenalo
    mogealimi-daare gore so Gote-na Surube Su-para page bi adaape salia.
  dww-dww: Tam aitau deḡoda tarawatu avedi da ḡaubo kokonama kwa kita tuatuaḡaie be
    kwawai kati kotovina, be inam kedane nama am banagama kwawai katakataidina, tam
    tokare Mamaitua na waiguyauma nopone ta kita poremna. Be tam aitau tarawatu kwa
    voteyeteyedi be inam kedane nama banaga kwawai katakataidina, tam tokare Mamaitua
    na waiguyauma nopone ta kita saḡemna.
  nif-nif: Wɨndɨñda tɨkap sɨndɨ endɨkñe manda lakat sɨnɨk wandin no lapɨpi, amatamdɨ
    wɨndɨñgangot tɨnelɨñdok enɨ-daut sem tɨ-semañ, Kunum Molomdɨ sɨnda nandum gɨñgɨtñiilok
    boñgɨpsɨnan pɨmbɨñen sɨlanin sɨnɨk tɨlak. Gan tɨkap sɨndɨ endɨkñe manda gɨtɨk
    tañgonembi, amatamdɨ wɨndɨñgangot tɨnelɨñdok enɨ-daut sem tɨ-semañ, Kunum Molomdɨ
    sɨnda nandum gɨñgɨtñiilok boñgɨpsɨnan loloñ tɨlak.”
  twi-ASANTE: Yei enti, obiara a ɔbɛbu mmaransɛm no mu fa bi so, na ɔbɛkyerɛkyerɛ
    afoforɔ ama wɔn nso abu mmaransɛm no mu fa bi so no, ɔbɛyɛ akumaa ɔsoro ahennie
    mu. Na obiara a ɔbɛdi mmara no so, na ɔbɛkyerɛkyerɛ afoforɔ ama wɔn nso adi mmara
    no soɔ no, ɔbɛyɛ kɛseɛ Ɔsoro Ahennie mu.
  aoj-aoj: Naꞌamba iꞌi anin epen negaliꞌamona anif basef kwasalaꞌufa basef ifimba
    fagape muꞌuli Godi ma anin nihimbaꞌma anis epes daiasa sondaꞌas naꞌamba atin,
    atiasi agol aman anambai aꞌ gofeꞌ saꞌosaꞌogol ama anamba God nagalaꞌambemagoma.
    Apaꞌ epen ami nila muꞌuli Godi andeandeꞌma nihimbaꞌma anisa sigagiꞌmana, atiasi
    anin aꞌ nefaꞌ agol luꞌwagili ma anamba God nagalaꞌambemagoma.
  cbv-cbv: Ded biíc wʉtatdih yap yohna, ‘Dedé pínah nihcan caá’, niijní, bitadihbʉt
    yap yohat tʉ́ʉtni, Dios ã maáh jʉmʉpboó oboh jʉmni ã jʉmbipna caá. Obohjeéhtih,
    ded ã wʉtatdih tʉ́i jepahna, bitadihbʉt jepahat tʉ́ʉtni, Dios ã maáh jʉmʉpboó
    maáh ã jʉmbipna caá.
  taw-taw: Anɨb ak binɨb an God takaw adek ne won ak nɨŋɨd, takaw sɨkol won olap agɨl
    tɨbɨlɨkɨl, binɨb okok kɨlop tɨtɨmel agñek tɨbɨlɨkɨnɨgabal ak, God binɨb dɨl kɨlop
    kod yenɨgab ñɨn ak, yɨb nop apyownɨgab agak. Pen binɨb an God takaw adek ne won
    ak nɨŋɨd, kɨdek gɨl, binɨb okok kɨlop agñɨ tep gek kɨdek gɨnɨgabal ak, God binɨb
    dɨl kɨlop kod yenɨgab ñɨn ak, yɨb nop ak aplanɨgab agak.
  jic-NT: T'üc' tulucj 'ücj ma lojí pjü way Dios tjijyü'tá. Nun pjaní way p'in ma
    lojí Dios tjijyü'tá, malala nin. Nun la p'a wa sin 'yüsa lojí wa 'ücj ma lajay
    niná, malala pajal. Niná sin 'yüsa lajay tsjictjacj way p'in ca nsem yupj Dios
    jyü'ta nt'a. Nun pjü way lojí Dios tjijyü'ta jinwá, po 'üsüs way niná. Nun la
    p'a wa sin 'yüsa lojí ca pjü la mijicj Dios jyü'ta jin, 'üsüs way niná. Niná sin
    'yüsa lajay, ca noypan nsem Dios jyü'ta nt'a.
  zap-NT: Por neguin mén ne rlaadet te ne zëëd lo ley ne wdee Dëdyuzh lo Moises, mase
    mazre winendxoo no zenga ke rneluu meno lo mén, laa mén guin zhindxee gaknon ledne
    rnebééy Dëdyuzh. Per le mén ne rlaa yrandxee ne zëëd lo ley no zenga ke rneluu
    meno lo mén, laa mén guin nak ne mazre gaknondee ledne rnebééy Dëdyuzh.
  wer-wer: Omën Mosesë ngön kosang lup kot panë nent wa moolëak naröen tapël ëëpënëak
    mapna pörö pit omën Anutuu wa ngaöök momëëpnaaröa ikanöök öpnaarö. Ën omën ngön
    pöt pout ngaarek wak naröen tapël ëëpënëak mapna pörö omën Anutuu wa ngaöök momëëpnaaröa
    naë kaö sak öpnaarö.
  ipi-ipi: Tene okonena, yakamana mana epene tika-pene tupamane loo tupana mana andene
    akali tupapi, Patasai tupapi, utupanena mana epene tika-pene tupa sia minape-pene.
    Yakamana mana tupamane akali utupanena mana tupa sia mina napeaindo, Goteto yakama
    moyo ando ateakale nembo toto, yakama tane ando konda napulai-kola pulupeya lo
    nambato yakama langeyo. Tene okonena, wandakali mindimane Gotena loo aŋako wete
    mindi kalo puato, wandakali waka tupamane wuane teke peakale lo mana lamai-yando,
    Goteto wandakali okone balana wandakali waka tupana napinga yale ateya lolopeya.
    Balato wuane lolopeya tekeko, wandakali mindimane Gotena loo utupane wato minuto,
    wandakali waka tupamane wuane teke peakale lo mana lamai-yando, Goteto wandakali
    okone bala gene andane mindi mawuato, bala wandakali waka tupana lipinga-yale
    ateya lolopeya. Jisasato wuane leaipia.
  qul-NT: Pillapas mana casucunmanchu juch'uycaj leyllatapas, ajinallatataj yachachinman
    chayka, Diospaj gobiernonpi sinchi juch'uy canka. Pillapas casucojka ajinallatataj
    yachachejka, Diospaj gobiernonpi athunyachiska canka.
  ter-NT: Enepone xâne ákoti itukâ ne páhoenokono itúkea yane yutoéti, yusíkoti itúkeovo
    ínixone ákoyea koati itúkovoke, ina ihíkaxamaka po'i xâne ákoyea itúka, koati
    énomonemo okopô koati ikenétike ivávakopeokono ya natíxokuke Íhae Vanúke. Itea
    enepone xâne itukoâti uhá koêti neko yutoéti koane ihíkaxotimaka po'i xâne itúkea,
    énomonemo itukóvo koati teyonétiya.
  bmr-NT: Jaamaño tajɨɨbatɨ sanoogayɨ ajashurunoco miyaano nootɨɨbo tollɨ omoonɨɨbo,
    bu jaaboro sitaaco tollɨro imitɨno imoonɨqui agaajasuuboco ufucu niquejefaño tollɨro
    jillɨ imɨhɨɨfoobotɨ noocafetejiibo. Jaanotɨ imityagooboro imino omoonɨɨboro sitaaco
    tollɨro imoonɨqui ijɨɨbogoobo ufucu niquejefaño aivo miyaabotɨ noocafeteji.
  fuf-fuf: Kala non bonnuɗo gootel e ɓurngel fanɗude e yamirooje ɗen, janni kadi yimɓe
    ɓen warrugol wano non, o innete ɓurɗo fanɗude e laamateeri kammu ngun. Kono kala
    ɗoftiiɗo janni, on innete tedduɗo e nder laamateeri kammu ngun.
  bhl-bhl: Kaneko kasike, nimin kunum waneng ite mak kukuyemse weng be atemeko, beem
    anung fong gel mak kolewsomi, mali kawtiw im kanekabiliw kukuw bakati kukuyemiw
    tewe, kanekabiliw kunum waneng bi abiil tikin em kaneloke ding dim kabalak e,
    wiin banim kawtiw kebokoliw te. Kate, nimin kunum waneng ite mak Sunbin-Got em
    kukuyemse weng be kiol kuw atemeko, gelewbomi, em kukuyemse weng alik alik be
    mali kawtiw ilo kilele kukuyemiw tewe, i abiil tikin em gawman ding dim kel e,
    wiin fian so kunum waneng kebokoliw te.
  ons-ons: Eso ea wane, ŋei mane eŋe ra rokop don mide nigagatne mane dere qewoloŋgi
    paki, ŋei natne masi weku eaka okanikei wane kito edaniake, eŋe qeli gege togon
    kotino, eŋetine ketkele nigagatne payake. Ŋo nat paromine yemo mane eŋe ra rokop
    don ea dere tewekeake, so ŋei natne eŋe kop weku eaka okanikei wane kito edaniake,
    eŋe qeli gege togon kotine, eŋetine suaine, ŋei wawaine geake.
  con-NTPO: Majan a'i va manda'cho utu'ccoe su'choma catipa ccaningae tsomba cca'indeccuma
    tsa'caen atesian'da Chigama na'sian'cho aindeccuve da'je'fasi tsaja utu'ccoe daya'cho.
    Tsa'ma majan a'i Chiga manda'choma pañamba cca'indeccuma tsa'caen atesian'da Chigama
    na'sian'cho aindeccuve da'je'fasi tsaja joccapitssia've tsu daya'cho.
  ghs-ghs: '@see-verse:MAT.005.018'
  peg-peg: ଲାଗିଂ ଇନେର୍‌କି ବିଦିନି ୱିଜ଼େତାଂ ଗାଜା ବଲ୍‌କୁ ମାନିକିୱାତାନ୍‍ଚି ଆରି ହେ ଲାକେ
    କିତିଲେ ବିନ୍‍ ଲକାଂ ହିକ୍ୟା ହିନାନ୍‌, ହେୱାନ୍‌ ସାର୍ଗେ ରାଜିତ ୱିଜ଼େ ତାଙ୍ଗ୍‌ ହାରୁ ଇଞ୍ଜି
    ଇନ୍ୟା ଆନାନ୍‌ ।
  txu-NT: Godja me'õ Metĩndjwỳnh kabẽn ngrire 'õmã kajgo jarẽn kam 'ã memã kum, “Kabẽn
    ja dja ga me mar rerekre”, anhỹro ba jabej, dja me adjwỳnhdjwỳmã kum, “Akajgo”,
    ane. Kàjkwakam Bẽnjadjwỳr djwỳnh kute pykakam amim me utàr ne ar meo bakam dja
    me kunĩ kum, “Akajgo”, anhỹro kumex. Nhym be, dja me'õ Metĩndjwỳnh kabẽn man kôt
    ar amijo ban kam memã kabẽn jarẽnho ba. Me'õ jamã dja me kum, “Araxkumrẽx”, ane.
    Kàjkwakam Bẽnjadjwỳr djwỳnh kute pykakam amim me utàr ne ar meo bakam dja me kum,
    “Araxkumrẽx”, ane.
  eng-WEBU: Therefore, whoever shall break one of these least commandments and teach
    others to do so, shall be called least in the Kingdom of Heaven; but whoever shall
    do and teach them shall be called great in the Kingdom of Heaven.
  gnw-NT: Ime yave quía penti mboroyocui michi vae uyapo'ã jare umɨmbeu ĩru vae reta
    pe agüɨye vaerã uyapo vae, ĩru vae reta jeita jae co taɨcuegua vae mboroyocuia
    ara pegua pe. Ẽrei ime yave quía uyapo jare umɨmbeu ĩru vae reta pe uyapo vaerã
    vae, ĩru vae reta jeita jae co tenondegua vae mboroyocuia ara pegua pe —jei—.
  mux-mux: Akiliinga, yambu te-ni Pulu Yili-nga ung-mani kanumanga ung-mani wallú
    te kepe “Naa tembu.” nimba mundupa kelepa, yambu lupama mani sipa kene “Munduku
    kelai.” nimbá yambale Pulu Yili yi nuim kingele molupa nokulemú koleana yunga
    bili aima mania pemba. Akiliinga-pe yambu te-ni ung-mani kanuma piliipa liipa
    tingí panjipa molupa, yambu lupama mani sipa ung-bo tonjumba yambale Pulu Yili
    yi nuim kingele molupa nokulemú koleana yunga bili aima lakupa molumba.
  maj-NT: ’Kui b'a̱ maha, tsa tjín xi najmi ts'i̱ínchjí ndaha tsa tu̱ nku kju̱a̱téxuma
    i̱chí xi tjít'a kju̱a̱téxumoo̱, ko̱ tsa b'a̱ ts'ín ku̱a̱kúyaha̱ xu̱ta̱ xi kj'a̱í,
    kui xi 'yún i̱chí ka̱ma ngáha má batéxuma Nti̱a̱ná. Tu̱nga tsa tjín xi ts'i̱ín
    xi nkú títsu kju̱a̱téxumoo̱, ko̱ tsa b'a̱ ts'ín ku̱a̱kúyaha̱ xu̱ta̱ xi kj'a̱í,
    kui xi chánka ka̱ma ngáha má batéxuma Nti̱a̱ná.
  bkq-NT: Moisés inweniby modo ewy einwântânry, kurâ domodo mârâ neinwâmpyra itoem
    aguenri watay âdy mâkeba ise mâkâ, Pymâ Deus nhekyly modo duay. Deus Moisésram
    kâzewenry inwenien-hoymby ara aini, kurâ domodo enomedâni waunlo watay, tywyneim
    ise mâkâ Pymâ Deus eydâ atodâ.
  kue-kue: Yeglpre yomba ta God lomo i suwarata piran taragl yoko mereyegl eran sende
    pandigl, ana pi yomba ta bekete mambuno yegl ero dinan, ana ye heven kingdom imbo
    kangiye wu atne enambuka, ba ye na lona i sika sindre ana yomba ta bekete kuno
    yeglmere eriyo dinan, ye kangiye kande heven kingdom suna panambuka.
  cot-NT: Quericaca teeca irinetsanamajateroji maasanopae icanqueca Aapani Irioshi,
    aisa intsatacaajiaqueriquea itsipapae inquejejianaquempa iriatimpajia, oncoramanitapojajegueti
    irisavijisavijitapojajequea inquitequi imajirontacagueti Aapani Irioshi, itsipajia
    iranaantapojequea. Cotanquitsiquea iriraquea netsanamajaqueroneca, aisa intsatacaajiaqueriquea
    itsipapae inquempejianaquempa iriatimpa irinetsanamajajianaqueroquea, caaviji
    iranaavaepojaje ontaniqui inquitequi.
  bnp-bnp: E rei a viri i longotaroa tara ngava kiroko nau, i tovo e huriki ranga
    ri gi longotaroa, bara ni gale a bakovi tavula na harikianga na hunu. Pali e huriki
    ri muri mai, ri tovo a ngava lobo nau bara ni gale a bakovi dagi pololilo na harikianga
    na hunu.
  apn-NT: —Nẽ kot ka mẽ atõ Tĩrtũm kapẽr o pixire nẽ hirôp xa. Hãmri nẽ ra amnhĩ pyrà
    nẽ anhĩõ mã ja hã amỹnê. Apyrà nẽ kot hirôp ãm kaxyw ka kãm hã amỹnê. Kot kaj
    ã amnhĩ nhĩpêx anẽ hãmri nẽ apê Tĩrtũm kra hkêt ã amnhĩ to amnhĩrĩt. Nom kot ka
    kêt mẽ tãm amnhĩ nhĩpêx o ri apa. Nẽ amnhĩ pyrà nẽ tãm mẽ kot amnhĩ nhĩpêx kaxyw
    mẽ kãm akapẽr o ri apa hãmri nhũm Tĩrtũm ja hã apumu nẽ ato hkra nẽ ato mex nẽ.
  ctp-NT: Kanꞌ chaꞌ ni, ja ta Ndiose seꞌen tyiꞌin nten loꞌo Ni, xa nu ja tukwa neꞌ
    nchga tñan nu ngulo Ndiose ꞌin neꞌ chaꞌ kuꞌni neꞌ, xa nu loꞌo kwaꞌu neꞌ ꞌin taꞌa
    nten neꞌ chaꞌ ja ndiꞌin chaꞌ tukwa neꞌ tñan kanꞌ. Ta Ndiose seꞌen tyiꞌin nten
    loꞌo Ni xa nu tukwa neꞌ nchga chaꞌ nu nchkwiꞌ Ni, xa nu loꞌo kwaꞌu neꞌ tñan kanꞌ
    ꞌin taꞌa nten neꞌ.
  bre-BRG: Piv bennak eta a dorro an disterañ eus ar gourc'hemennoù-mañ, hag a zesko
    evel-se d'an dud, a vo galvet ar bihanañ e rouantelezh an neñvoù; met piv bennak
    o miro hag o desko d'ar re all, hennezh a vo galvet bras e rouantelezh an neñvoù.
  opm-opm: Ihtin ohoh ihan gur Mama meng moh gar na tarpatin meng moh mandatpor daham
    ihirnong Gar na tarpatin meng moh mandatinmur poriya guroh Got ohe aptei hathe
    gurnong win timbas bap nahatipramur. Meng gonsi yah titwimur daham ma poripti
    han gure win oh Got ohe apteihe gurnong win isipsi bap nahatipramur.
  bvr-bvr: Ganapiya, lika gun-gata joborr burr-guya gun-delipa gun-guyinda burr-guta,
    ana-nga an-gata gala gu-borrwa a-workiya, jarra aburr-werranga burr-jurnajuchuwuja
    birripa niya gala gubu-borrwa joborr, an-gata an-gugaliya nipa an-nelangga Nyanyapa
    arrku burr-guya an-delipa a-nega barra yi-gaba waykin nipa ana-murna. Wurra an-nerranga
    an-gata ana-nga gu-borrwuja a-bamburda rrapa marn․gi burr-nenga a-workiya aburr-werranga
    gun-gata joborr gun-guyinda, an-gata an-gugaliya nipa jarra an-nelangga wana a-ni
    barra yi-gaba waykin Ngun-anya ana-murna.
  wal-wal: Hegaa gishshau, ha azazo ubbaappe guuxxiya issi azazuwaa kanttiya urai
    ooninne, qassi haratikka baagaadan oottanaadan tamaarissiya urai ooninne, saluwaa
    kawotettan ubbaappe guutta gidana; shin higgiyaa oottiyaageenne tamaarissiyaagee
    ooninne saluwaa kawotettan gita gidana.
  zad-NT: Daan, nottezə beṉ' chyishje' to daa nllia Chioza' bia' goncho, ḻa'kzi dii
    bi llialotek, na' shi wliile' beṉ' yoblə gone' ka chone', bitek bi zakee yabana'
    gana' chṉabia' Chioza'. San beena' gon daa nllia Chioza' bia' goncho na' wliile'
    beṉ' yoblə gone'n, beenan' gake' to beṉ' zakii yabana' gana' chṉabia' Chioza'.
  aso-aso: Ve ma ingine Oꞌmosoꞌmo gili dalizave lo louꞌ gamazi lo huko-lidineꞌ mukikutiꞌ
    ngomo gidini ma minineꞌ nemukisi haza niteꞌ ve li avutoꞌ igi mini eveneꞌ mamuꞌ
    linginesi aꞌmineꞌmine igi avutoꞌ igi minilizaniꞌ nesi lamineꞌ oloseive li apizi
    ngimilizaniꞌ nene Oꞌmosoꞌmo engikumuꞌ eiꞌ gizebouꞌ vi hilaveti muliseuꞌ limi minave
    ve lo lo-ngedeleseive. Neꞌmine lo-ngedelineꞌza ve ma ingine aꞌmine louꞌ gamazi
    mukiꞌ nene gili di mini eveneꞌ mamuꞌ linginesi aꞌmineꞌmine igi gili di minilizave
    li apizi ngimilizave ingine Oꞌmosoꞌmi gizebouꞌ vi hilaveti muliseuꞌ dizi minilisave.
  uli-uli: Iwe ngo yeramtala be hatawsi sugfed mo irel Hatobtob we, ngo ye foloyur
    yarmat rebe foru mala iy ye foloyu, ngo ye bela mel le be hartal totol mo irel
    mala Lamliyel Laeng. Ngo ligdi bo yeramtala be talenga Hatobtob la yael Deus ngo
    yesa foloyur yarmat bo rebe foru mala isa foru, ngo yebe tagiyet mo irel mala
    Lamliyel Laeng.
  nin-NT: Meme nggo, undurr wa nggo ti kpa inkpi ure ivintsɨ iyirr chirr, na tsarr
    abanu du ba na meme, uwa taka su uvuntsɨ ni Ittu i Abachi yi. Nu ungo numa ku,
    undurr wa nggo à ti kru isisu i ure ku Abachi ku, na tsarr abanu mi du ba meme,
    uwa taka kpa inkpinkpye nu unkplassu.
  tgk-tgk: Инак, ҳар касе, ки хурдтарин фармоиши Худоро вайрон кунаду ба дигарон низ
    ҳаминро таълим диҳад, дар подшоҳии Худо хурдтарин шумурда хоҳад шуд. Ва баръакс,
    ҳар касе, ки ин фармоишро иҷро кунад ва ба дигарон айнан ҳамин чизро ёд диҳад,
    дар подшоҳии Худо бузург шумурда хоҳад шуд.
  acu-NT: 'Tura aints Moisésa chichamen pengké tuupchincha pachischauka, tura chikich
    ainaun nuiniak: Nu chicham pachischatnuitrume tauka Yusnum jea, nekas mianchau
    atinuitai. Antsu Moisésa aarmauringkia umirak, tura chikich aints ainaun nuiniak:
    Nu chicham umirkataram tauka Yusnum jea nekas juun atinuitai.'
  cak-WNT: Xabachique winek ri ma nrajo' ta nuben jun chique ri pixa' ri nubij chupan
    ri ley, astape' jun pixa' ri achi'el xa ma nim ta rejkalen y can queri' chuka'
    nuc'ut chiquiwech ri winek, ri nibano c'a queri', ma nim ta oc ruk'ij ri xtic'oje'
    pa rajawaren ri caj. Yac'a ri winek ri can nuben wi ronojel ri pixa' ri nubij
    chupan ri ley y can queri' chuka' nuc'ut chiquiwech ri winek, riya' can nim c'a
    ruk'ij xtic'oje' pa rajawaren ri caj.
  ebk-ebk: Isunga uray ngachana nan achi mangafurot as nan filfilin Apo Dios uray
    nan chiyuycha kararakaan ay tongparun, ya mangisuru as nan tapina ta ukiayuncha
    nan hanacha at maifilang hiya as kun lawá apud henan muntorayan Apo Dios. Ngem
    nan mangafurot as nan lintig ya mangisuru kan chicha ta ekamancha us at maifilang
    hiya as amud henan muntorayan Apo Dios.
  spa-PDDPT: Por tanto cualquiera que anule uno solo de estos Mandamientos, aunque
    sea muy pequeño, y así enseñe a los hombres, se llamará muy pequeño en el reino
    celestial. Pero cualquiera que los practique y enseñe se llamará grande en el
    reino celestial.
  ruf-ruf: Imunu wowose iyolema kukinda laghitso dodo kulawa mne Ghamalaghitso ghano
    na kuwalangulitsa iwanu wangi watende pfipfo, ayo katsokuwa mdodo mne undewa wa
    kulanga. Lekeni ayula iyokinda Ghamalaghitso na kuwalangulitsa iwanu watende pfipfo,
    ayo katsokemighwa mkulu mne undewa wa kulanga.
  gun-gun: — Ha'e gui ijayvua yvyĩ'ive va'e teĩ ha'e va'e rami e'ỹ ikuai ha'e nhombo'e
    va'e pe ma “Yvyĩve'i va'e” 'ea 'rã yva pygua po'akaa py. Ha'e rã ha'e rami ete
    ikuai ha'e nhombo'e va'e pe ma “Yvateve va'e” 'ea 'rã yva pygua po'akaa py.
  agu-BL: Jun cu'n yol na walnin scyeru', alchok scyetz yil tz'oc tan telse'n k'ej
    jun tal ca'wl Kataj, ej nin kol tz'oc tan chisuble'n wunak tan chixome'n te yi
    tetz ẍchusu'n, quil jal k'ej yi juna'tz yil tz'opon tzi'n tcya'j. Poro alchok
    scyetz yi na tzan tan banle'n tane'n yi e'chk ca'wla'tz, sjalok k'ej i'. Ej nin
    ko na oc tan ẍchusle'n junt quib yi na tal yi mero ley, sjalok k'ej yil tz'opon
    jalen tzi'n tcya'j.
  isn-isn: Kululo wihi nuibananga ilagiilyo ninino nilamalagiilyo aya nukuamanyisa
    kituma niangiza uu ukitangwa munino muutemi wa kigulu. Inge gwa wihi nuiambile
    nukuimanyisa ukitangwa muutemi wa kigulu.
  eng-PEV: So if you think to yourself, ‘I can break just one little rule,’ and if
    you teach other people to think like that too, then later on, in God’s family
    in heaven, nobody will respect you. They will say, ‘You are no good.’ But if you
    don’t break any of God’s rules, and if you teach other people to follow them too,
    then later on, in God’s family in heaven, everyone will respect you. And they
    will say, ‘You are really good.’
  ilo-ULB: Ngarud, siasinoman a mangsalungasing iti kababaan kadagitoy a bilbilin
    ken mangisuro kadagitoy iti dadduma tapno aramidenda met ket maawaganto a kababaan
    idiay pagarian ti langit. Ngem siasinoman a mangtungpal kadagitoy ken mangisuro
    kadagitoy ket maawaganto a natan-ok idiay pagarian ti langit.
  pir-NT: Sa yeye ti dutiyere ihquẽquina yʉhdʉdʉcaye, apequinare sata ye dutiye, ʉhmʉse
    cjʉ̃no tiquiro pʉhtoro ijiropʉ cahacjẽna yero saha ijieta. Ihcã dutirogã ijiepegʉ̃ta
    tiquina yʉhdʉdʉcaye, cahacjẽna yero saha ijieta tiquina. Apequina ti dutiyere
    quehnoano yeye, apequinare tiquina yero saha ye dutiye, ʉhmʉse cjʉ̃no tiquiro
    pʉhtoro ijiropʉ pʉhtoa yero saha ijieta tiquina pehe.
  anv-NT: Ne yɛ́ndémuú ayi abyaá ɛkɛ́kɛ́ genó né mabɛ́ ayi, nnó ɛpɔ́fɔ́ genó,
    ne álɛ́rege ntó nnó bɔɔ́ ábyágé ɛwu, abɛɛ́ gembyáŋkwɔ́gé muú né gefwa
    ɛyigé Ɛsɔwɔ ágbarege ne bɔɔ́ bií. Yɛ́mbɔ muú ayi ábélege mabɛ́ Ɛsɔwɔ ayi,
    ne alɛrege ntó bɔɔ́ nnó ábélégé áji abɛɛ́ nyɛ́ gekpɛ́kpɛ́gé muú né gefwa
    ɛyigé Ɛsɔwɔ ágbárege.
  sab-NT: Moisés nu Chube gerua degaba, geru e ulita no be chege gbaba diali kwian
    ulita alin malen kwian bai me kle Moisés chadalla ulita gai ulia me kle age chada
    e gerule kare kaire kle daba na tke tangle Moisés chadalla ulita chada ngwale
    kwian me agedale chada kle degaba kare, kwian ulita bai kle age ene ama me Chubenu
    ama mi toi Chube ole nga ngaña giti. Agwa kwian bai kle Moisés chadalla ulita
    gai ulia kle age chada e gerule kare kaire kle daba na tke tangle geru e giti
    geru e no daba agedale ulita chada e gerule kare, kwian ulita bai kle age ene
    ama Chubenu ama be toi Chube ole nga ngaña giti.
  tmd-tmd: “Makwam, nöbö mö bɨl kai God lo mönö aku nugwön, mönö ul mɨŋi röböxnö,
    rön, nöbö mö akuyöbö amnör yad nölaŋ röböxöñ aku, God nöbö mö pön nugwidɨx mɨdɨb
    wop aku, ib ñɨŋa pɨn diöna. Jɨ nöbö mö bɨl kai God lo mönö nugwön, nugw ri abön,
    nöbö mö piaku ñɨgö yad nöl ri abmɨjöñ aku, God nöbö mö pön nugwidɨx mɨjön wop
    aku, ib ñɨŋa wöliöna.
  acr-NNT: »Ruma kꞌu waꞌ, china ri kupalajij juna taqanik tobꞌ ne lik chꞌutiꞌn chwach
    rire yey e tanchi ukꞌutik kuꞌan chikiwach ri tikawex, riꞌ na jinta uwach chupa
    rutaqanik ri Dios petinaq chilaꞌ chikaj. China kꞌu ri kukoj Rutzij Upixabꞌ ri
    Dios yey jelaꞌ kukꞌut chikiwach jujun chik chaꞌ e kakiꞌano, riꞌ lik kꞌo uwach
    chupa rutaqanik ri Dios.
  kpg-kpg: Tangada dela hagalee daudali taganoho e dahi, ma e aha maa taganoho koia
    e dulii loo i lodo nia haganoho, ga aago gi nia daangada bolo gi hudee daudalia,
    deelaa tangada e koia i mugi lala loo i Teenua King o God di Langi. Gei tangada
    dela ma ga daudali nnaganoho ge aago gi nia daangada bolo gi heia beelaa, le e hai
    tangada aamua i Teenua King o God di Langi.
  taj-taj: थेतबासेलमा जुन म्‍हिसे ठिमरी मुबा तामगदे न्‍हङला जम्‍मान भन्‍दा जजा तामदा
    आङ्‌यान्‍ना म्‍हिगदेदाएनोन थेह्रङ्नोन लपुङ्जी भिसम थे म्‍हि स्‍वर्गला य्‍हुल्‍सारी
    जम्‍मान भन्‍दा जजा तला। तर जुन म्‍हिसे ठिमरी मुबा तामगदे ङ्‌यान्‍सी म्‍हिगदेदा
    थेह्रङ्नोन लपुङ्ला थे म्‍हि स्‍वर्गला य्‍हुल्‍सारी जम्‍मान भन्‍दा घ्रेन म्‍हि
    तला।
  avt-avt: Mɨt kerek neweikɨn sip newet hɨm mei kike me hɨm me Moses metike hɨm me
    mɨt profet, hɨr nanri han ke mɨt te hɨr nanisesi, mɨt in niuk mɨr meit wit ke
    God hɨram weinɨm. Te mɨt kerek hɨr nises hɨm me God werek werek neteikɨn mɨt han
    hɨr enisesim, maain niuk mɨr meit wit ke God hɨram iuwe.
  cbk-cbk: Y si quien ay desobedece masquin uno lang del mandamiento de Dios, y ay
    causa tamen con otros para desobedece, ay queda le el mas menos ciudadano na Reino
    de Dios. Pero alrabes, si quien ta obedece el ley y ta enseña con otros para obedece
    tamen, ele ay tene el alto puesto na Reino de Dios.
  uig-ARA: شۇ سەۋەبتىن، تەۋرات قانۇنىنىڭ ئەقىدىلىرىگە، ھەتتا ئۇنىڭ ئەڭ كىچىكلىرىدىن
    بىرىنى بىكار قىلىپ، ۋە باشقىلارغا شۇنداق قىلىشنى ئۆگىتىدىغان ھەركىم ئەرش پادىشاھلىقىدا
    ئەڭ كىچىك ھېسابلىنىدۇ. ئەمما ئەكسىچە، تەۋرات قانۇنى ئەقىدىلىرىگە ئەمەل قىلغانلار
    ۋە باشقىلارغا شۇنداق قىلىشنى ئۆگەتكۈچىلەر بولسا ئەرش پادىشاھلىقىدا ئۇلۇغ ھېسابلىنىدۇ.
  tuf-tuf: Eyta cuácayat bíyinatan Moisesat wac bahjác chihtá conu bi waca técayatan,
    bíyinatan cahujín quin chihtá conu bi wacan síw̃yatan, éyinan Sir cara rehquey
    chácayat uwa ac chiwir rehcáyqueyra. Cuat bíyinatan chihtá ey yajcáyatan, bíyinatan
    caba síw̃yatan, éyinan Sir cara rehquey cuitar caran cuít rehcáyqueyra.
  abx-abx: Sanglit, bisan say i manupak maski adda hamok si mga mandu'-na sinan tungod
    kay gana' kuno' ka'impurtantihan-na, katapos agturo' pa liwat iya si la'in pag'irog
    si nagbuhat-na, aka'anggana'an may liwat iya si pwistu-na ari si mga nagpanhadi'an-na
    si man langit. Kundi' bisan say i magtuman sinan mga mando' si mga kinabuhi'-na
    ngan agparaturu'-nay nan si la'in, iya i makilala nga mahaya pwistu-na ari si
    mga nagpanhadi'an-na si man langit.
  mco-NT: Je jäy huɨdibɨ ca' nimɨdooy je Dios ytɨy'ajt oy yjadɨm mutzjaty etz yaj'ixpɨcy
    jäy jadu'n, je' ajcxy padamb je mutzpɨ tɨgɨydac ma Dios y'ane'mɨn. Paady je jäy
    huɨdibɨ yaj'ixpɨjcp jadu'n nej tɨy'ajt ymɨna'ñ, e paduñ jadu'n nej yaj'ixpɨcy,
    je' ajcxy padamb tüg je mɨjpɨ tɨgɨydac ma Dios y'ane'mɨn.
  kqf-kqf: Taunana aubaina, tam aiyai waiḡake ḡaubo otina kwa noḡoti waiubauba bi
    kwa waikatikotona, mba em lava kwa wailovedi te mainana sa voiye, tam kaka Mala
    ena waibada noponemo sa kita kamaḡem. Bi tam aiyai waiḡake kwa vovoteyateyaedina
    ba lava kwai lovelovedi te tedi kota sa voteyateya, bi tam kaka Mala ena waibada
    noponemo sa sako saḡem.
  cpb-NT: Eerorika pikemisantziro Inintakaantaitanewo, eerorika piyotaayetairi pisheninka
    inkemisantayetairo, eerowa pinintagaawo ipinkathariwentantaira Inkitesatzi. Iriima
    matakerone inkemisantairo, riyotaantairo eejatzi, iriira iriiperotaatsine inkiteki.
  aon-aon: Namudok aria douk meinyiah arpen nyutik anabikum enyudok shokwinyium ihin
    Iruhin ananin lo aria nyubrigen nyenek skulum kupaishi arpesh um nyigiyagimeshum
    shenekesh namudok, enyudok arpen nyenekesh namudok iri enyen kweipon nyeigur shokwin
    um nyuwish abrudok wabur Iruhin nape Debeini um ananish arpesh shapeum gani iruhw
    heven. Aria namudok atin um meinyiah arpen douk nyigipesh ihinymorim lo, aria
    shopunek nyenek skulum kupaishi um enyudok lo, enyenyin nyeigur ko nyutogur debeinyi
    um ganik Iruhin nape Debeini um ananish arpesh shapeum iruhw heven.
  hus-NT-2005: Jaxtám, xitaꞌ kin chʼikat tʼajaꞌ xowaꞌ kʼwajat dhutsadh ba jechéꞌ an
    takʼixtaláb, maske jaꞌich jun xataꞌ xi más chipíl ani anchanꞌ kin okʼtsi an atiklábtsik,
    chaꞌat tʼajat in éy neꞌech ka kʼwajay xon tu takʼix na Dios. Por xitaꞌ kin tʼajaꞌ
    xowaꞌ in ulal jechéꞌ an takʼixtaláb ani jaꞌich kin okʼtsixnaꞌ, ultaláb neꞌech
    ka kʼwajay xon tu takʼix na Dios.
  mig-NT: Te nú ɨɨn cha̱a tú jándatu̱‑de nuu̱ ɨ́ɨn tu̱'un tá'ú tíñu yá'a, va̱sa tu̱'un
    lúlí kúu, te nú stá'a̱n‑de nuu̱ sáva‑ga̱ ña̱yɨvɨ sá'a‑i súan, cha̱a‑ún kuu‑de
    nátu̱'un ɨɨn mozo lúlí iní ñuu̱ Dios nátu̱'un andɨ́vɨ́. Ko nú sua jándatu̱‑de
    te stá'a̱n‑de, yúan‑na te kuu‑de ɨɨn cha̱a kúñá'nu onde̱ ini̱ ñuu̱ Dios nátu̱'un
    andɨ́vɨ́.
  bps-bps: Na taman balù simto mlafà balù alò satu flalò Dwata, na léan tdò di demen
    dad to i klafà dun, mdanà kenen di kdee to di kagot Dwata di langit. Kabay ku
    simto mimen kdee flalò Dwata na tdoan di demen to i kimen dun, too kenen mdatah
    to di kagot Dwata di langit.
  mbs-mbs: Aw doen otaw megwedad peden te pengkey sebad punù te Timanem, aw megtoladà
    kenyan diyà te doma otaw, yan se otaw ontò medanà doton te peglowan te Timanem.
    Meneng aw tomolò se otaw te kedita te punù te Timanem aw megtoladà te doma otaw
    kenyan, yan se otaw ontò melangkaw doton te peglowan te Timanem.
  tof-tof: “Darrü pama darrpanan Godón karian gida bóktan poko sab ne nóma alkamüle
    akó ngibürr kolpam umul nirre dadan kolae tónggapónóm, wa solodó yarile Godón
    Kingzan Balngomóldó. Godón gida bóktan poko nótó azebda akó umul bainda ngibürr
    kolpam dadan tonarr tómbapónóm, wa wirri yarile Godón Balngomóldó.
  cme-NT: Terieŋgu faŋgu-na, halle nelma maŋ yuraanu yaŋ nel daama-na, umaŋ duɔ saa
    wuɔ ma hũmelle‑i, aa tiraa ce banamba ce fuɔ temma‑i, u yaa ka waa huoŋgu-na
    *Diiloŋ-nelle-na. Ŋga umaŋ duɔ wuɔ ma hũmelle‑i, aa ce banamba ce fuɔ temma‑i,
    kutieŋo ka ce nelbuɔ Diiloŋ-nelle-na.
  sus-sus: Na kui, mixi yo Ala xa yaamari keren matandi, na yaamari xurun kiyoki,
    a man fa mixi gbɛtɛe ratantan na kui, a kanyi fan xili xurunma nɛ birin bɛ Ala
    xa mangɛya niini bun ma. Kɔnɔ mixi yo Ala xa sɛriyɛ rabatu, a mixi gbɛtɛe xaran
    na ra, na kanyi xunnakeli nan sɔtɔma Ala xa mangɛya niini bun ma.
  pon-2006: Eri, mehmen me pahn kauwehla kosonned ehu, mehnda ma me keieu tikitik,
    oh pil pahn padahkihong aramas teikan en kauwehla, nahn e pahn keieu tikitik nan
    Wehi Koht. A mehmen me pahn kapwaiada audepen Kosonnedo oh pahn padahkihong aramas
    teikan en kapwaiada, ih me pahn lapalap nan Wehin Koht.
  dad-dad: Aibem taka, ĩtãfiya enĩ nẽ tekelei naal bagai anĩ to dõf fen, tamo tunĩ
    ĩ dõ difiyẽ age difouf nigin ifelnẽdiyouf are, ĩ saa tanon yana naal bagai youf,
    anĩ ere, aib taka ĩtãfiya eneidi dõf agef kisi fel ifelnẽdiyouf, saa tanon yana
    odug yalouf.
  zab-NT: Pur ningui, bniety ni quɨt gún tuby de mandamient ni zéed lo leyqui masquɨpacza
    belati rlilob nalozy ná mandamientqui ne ziyza belati rseedbɨ de bniety gúndeb
    ziy, ax laab gacbɨ ni gulliaaza sac rut canabee Dios. Per bniety ni run irate
    de mandamient ni zéed lo leyqui ne rseedzacbɨ de bniety gún cumplirni, laab gacbɨ
    tuby de ni mazru sac rut canabee Dios.
  jae-jae: Amboac tonaŋ, ŋac teŋ embe êwi biŋsu tonaŋ ŋasauŋanô teŋ siŋ ma êndôŋ lau
    êtôm tonaŋ, oc sêsam eŋ gebe ŋapalê sauŋ ec teŋ aŋga gamêŋ undambêŋa. Ma ŋac teŋ
    embe êmansaŋ to êndôŋ biŋ tau, oc sêsam eŋ gebe ŋac kapôêŋ aŋga gamêŋ undambêŋa.
  ksd-ksd: Ba ta tikai na piam tika na vartuluai ikilik, ma na tovo ra tarai damana
    bula, da vatang ia ba ra ikikilik muka ta ra varkurai ra bala na bakut; ma nina
    ba na pait diat parika ma na tovo tar diat ta ra tarai, ia da vatang ia ba ra
    ngala ta ra varkurai ra bala na bakut.
  msm-NT: Kaling to otow no ogyapas to inggad maintok da to sikan mgo sugu aw i-anad
    din no kona ogtumanon, ogkatawag sikandin to pinakaobos duon to sikan ogharian
    to Diyus. Di to otow no ogtuman to sikan mgo sugu aw i-anad diya to duma, ogkatawag
    sikandin no yabow duon to sikan ogharian to Diyus.
  myk-myk: Lee wuu na sipyaa sipya wʼa saliya wu ɲɔmɛɛ nifɛnhɛfɛnhɛnɛ nigin bɛ kyɛɛgi
    ge, na nugo na sipyii pu kalaa lee ni ge, weefɔɔ na ba bye fugba saanra ti wo
    sipyii pu bɛɛri wo nifɛnhɛfɛnhɛnɛ. Ga sipya wemu ba saliya wu koo ɲaari, na sipyii
    pu kalaa lee ni, weefɔɔ na ba bye fugba saanra ti wo sipyigbɔ wa.
  sbe-sbe: Ena tamowai hesau laugagayo ta gagilina hesau ye utusi yo tamowai hekadi
    ye hekatadi bena laugagayo ta se utusi, Yaubada kabo iya ye tolehemulita galewa
    basileiyana unai. Na ena kaiteya laugagayo ta ye miyamiyaei yo tamowai hekadi
    ye hekatadi na se miyawatani, Yaubada kabo iya ye tolehebaguna galewa basileiyana
    unai.
  mcr-mcr: Iŋäqe ämaqä hŋqu, suqä Mosisi iqu äqäkqä iutaŋä wäŋqä hmbi mändi äkittqiyätä,
