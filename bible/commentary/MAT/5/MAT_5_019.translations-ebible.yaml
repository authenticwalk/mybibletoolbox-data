  jpn-1965: だから、戒めのうち最も小さいものの一つでも、これを破ったり、また破るように人に教えたりする者は、天の御国で、最も小さい者と呼ばれます。しかし、それを守り、また守るように教える者は、天の御国で、偉大な者と呼ばれます。
  fra-SBL: C'est pourquoi, quiconque transgressera l'un de ces plus petits commandements
