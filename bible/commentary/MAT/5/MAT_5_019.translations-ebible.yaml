verse: MAT.005.019
translations:
  kpx-kpx: Iale olena menakae hoto esehame egumai ata mole haivuge auna avuta ke nahate
    vage kena otogoe matama dogae tige ivivena esevehame holisi. Isito olena menakae
    hoto ehomai ata haivege abu ke nahate vage kena otogoe matama dogae tige ivivena
    balugai.
  okv-H: Avo eto embo amuna God ta ke pepeni isapa vahai be poekasuja rete nei embo
    nei ke pepeni ano poekaja engekasuja God ta tihi jigari degi ai ta embo avo meni
    isapa ainge dombo ambu aisuja rate embo amuna God ta ke pepeni tapa jigama ue
    embo nei jigama ara ahe poekaguja embo amina God ta tihi jigari ai ta embo pajire
    be aisuja.
  tbo-tbo: Apo tam iyai lugagayo habulu hotana una tulagoni po lawa una wiatatiyena
    powahi, yaka Yaubada anani taniwaga uyahina apo gowam ina hopu duma, ma inapa
    taniwaga una wiponawogogeya po una iatatiyaneya yaka apo gowam ina lata duma Yaubada
    anani taniwaga u hinena.
  mal-C: ഈ കൽപ്പനകളിൽ ഏറ്റവും ലളിതമെന്ന് കരുതുന്ന ഒന്ന് അവഗണിക്കുകയും അപ്രകാരം ചെയ്യാൻ
    മറ്റുള്ളവരെ ഉപദേശിക്കുകയുംചെയ്യുന്നയാൾ സ്വർഗരാജ്യത്തിൽ ഏറ്റവും നിസ്സാരനായി പരിഗണിക്കപ്പെടും;
    എന്നാൽ, ഈ കൽപ്പനകൾ പാലിക്കുകയും അങ്ങനെ ചെയ്യാൻ മറ്റുള്ളവരെ ഉപദേശിക്കുകയുംചെയ്യുന്നയാൾ
    സ്വർഗരാജ്യത്തിൽ മഹാൻ എന്നു വിളിക്കപ്പെടും.
  grc-SR: Ὃς ἐὰν οὖν λύσῃ μίαν τῶν ἐντολῶν τούτων τῶν ἐλαχίστων, καὶ διδάξῃ οὕτως
    τοὺς ἀνθρώπους, ἐλάχιστος κληθήσεται ἐν τῇ βασιλείᾳ τῶν οὐρανῶν· ὃς δ᾽ ἂν ποιήσῃ
    καὶ διδάξῃ, οὗτος μέγας κληθήσεται ἐν τῇ βασιλείᾳ τῶν οὐρανῶν.
  bgc-bgc: इस करकै जो कोए इन छोट्टे तै छोट्टे हुकम म्ह तै किसे एक नै भी न्ही मानता,
    अर दुसरे माणसां नै भी उसाए सिखावै, वो सुर्ग के राज्य म्ह सारा तै छोट्टा कुह्वावैगा,
    पर जो कोए उन सारे हुकमां पै चाल्लैगा अर उननै सिखावैगा, वोए सुर्ग राज्य म्ह महान्
    कुह्वावैगा।
  khz-khz: Vovetainai, talima taa na rova keivagina ta pene karoverave-venia, e gena
    ririwa kalanai talima reketa ekala gelegelenai mapene vega-ripara, ia Kupa Basileiai
    kapi talimanai pia kilagia. Na talima taa na rova pene kwalanara e talima reketa
    mapene vega-ripagira, ia kune talimanai pia kilagia Kupa Basileia aonai.
  deu-TKW: Wer also eines von diesen Geboten, von den geringsten, löst, und lehrt
    so die Menschen, wird zu den Geringsten zählen im Reich der Himmel. Wer es aber
    thut und lehrt, der wird groß heißen im Reich der Himmel.
  zsr-NT: Qui lë ni naꞌ, nútiꞌtëz bönniꞌ quitsjëꞌ tu zxba cuídiꞌdauꞌz zoa lu zxba
    naꞌ, len usëdnëꞌ bunách lun cni, bönniꞌ ni gáctërëꞌ cuídiꞌdauꞌz ca yúguꞌtë nup
    laꞌcuáꞌ ga rna bëꞌ Nu naꞌ zoa yehuaꞌ yubá, san nútiꞌtëz bönniꞌ gunëꞌ ca rna bëꞌ
    zxba naꞌ len usëdnëꞌ bunách lun caꞌ cni, bönniꞌ ni gáctërëꞌ blau ga rna bëꞌ Nu
    naꞌ zoa yehuaꞌ yubá.
  lin-lin: Yango wana, moto nyonso oyo akobuka moko kati na mibeko oyo, ezala oyo
    eleki moke kati na yango, mpe akoteya bato mosusu kosala bongo, bakozwa ye lokola
    moto pamba kati na Bokonzi ya Likolo. Kasi moto oyo akotosa mpe akoteya mibeko
    oyo epai na bato mosusu akozala moto monene kati na Bokonzi ya Likolo.
  hns-NT: Dje okar kaanoen ke ek tjhota toekkara toerie aur manai logan ke aise siekhaai,
    oe swarag ke raadj me bahoet tjhota maanal djaaiga. Bakie dje ie kaanoen ke baat
    maaniega aur doesare ke bhie siekhaaiga, oe swarag ke raadj me barka bolaawal
    djaaiga.
  noa-E: Magua, ãbmua khãijã leidam bʉthʉ khitawiajã ag gaai jaau sim iek bʉ̈ ãb khãijã
    ʉʉrkhaba, ni ag gaai jaau simjö amkhĩir ich paarmua deeum khʉʉnagjã jaauba sim
    chan, Ẽwandam maach Pörkha sim durr paaukhaimaawaijã ichta thumaam khʉʉn khãaijã
    jua eegpai sĩerraju. Pari magba, ar ichdëujã mag ley gaai jaau simjö ipierraanaa
    warm khʉʉnagjã agjö ag gaai jaau simjö ipierraa amkhĩir jaau simʉn chadau, mag
    Ẽwandam durr paimaawaijã ĩchab ichta warm khʉʉn ʉ̈rpai sĩsijugui ajim anaabá.
  eng-EMTV: Whoever therefore shall break one of the least of these commandments,
    and shall teach men so, will be called least in the kingdom of heaven; but whoever
    does them and teaches them, he shall be called great in the kingdom of heaven.
  mib-NT: Núu súcuan te núu ɨɨn ñayuu tu squícu i ɨɨn jnūhun yáha jéē ndácu ley yā,
    vēsú ɨɨn jnūhun lulí gá cúu, te núu stéén i jeē suni súcuan sáha sava ga ñayuu,
    núu súcuan te cuu i ñayuu núu ga ichi andɨvɨ́ nuū ndácu Yaā Dios jniñu. Te núu
    ɨɨn ñayuu squícu i te stéén i jeē squícu ñayuu, yūcuán na te cujéhnu i ichi andɨvɨ́
    nuū ndácu Yaā Dios jniñu.
  lif-NT2: हाःत्‍ले़ कन् इङ्‌जाःङ्‌हाॽओबा चुक्‍सा पाःन्‍धिक् फेःन्‍दुआङ् वेहाॽ बा
    हे़क्‍के चोःक्‍मा हुॽरुसिॽ साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मो खे़न् चुक्‍सा पोःङ्‌लो,
    कर हाःत्‍ले़ कन् इङ्‌जाःङ्‌हाॽ इःत्तु-नाःत्तुआङ् वेॽहाॽ हे़क्‍के चोःक्‍मा हुॽरुसिॽ
    साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मो खे़न् पयम् यम्‍बा पोःङ्‌लो॥
  xnj-xnj: Hinu, mundu yeyoha angayidakila hati mihilu umonga udebe kuliku zoha, na
    kuvawula vangi vakita ago, mwenuyo yati ivya mdebe neju, Muunkosi wa kunani kwa
    Chapanga. Nambu mweiyuwanila na kuvawula vangi mwenuyo yati ivya mvaha muunkosi
    wa kunani kwa Chapanga.
  mmx-mmx: Kuren la, do tara i los polo tamangkot lixilik at Laulis Linga, la ia lox
    ase lentaba vetpes do dina los polo box i, neni naba lixilik tinotno at Linintoo
    no vana at laxalibet. Do tara i ronga res at Laulis Linga, la ira lox ase bok
    lentaba vetpes kusu dina ronga res teren, neni naba silok to at Linintoo no vana
    at laxalibet.
  cbr-NT: Usa 'ain ca ui unicaman cara a banacama achúshirabi —a bana cananuna 'atima
    'ai —quixun caquin uni itsi usaribi oquin sinánun 'unánmia, ax ca Nucën Papa Diosan
    nëtënu 'aish, bëtsi unicamabëtan sënë́nmaraira 'iti 'icën. Usa 'aínbi ca an a
    banacama quicësabi oquin 'aquin uni itsínribi usaribi oquin 'anun 'unánmicë uni,
    ax Nucën Papa Diosan nëtënu 'aish, raíri unicamabë sënë́nmaira 'iti 'icën.
  tee-NT: Pus va tichi chavaich ju jantu camuctaxtuk'oya' tachi chun junima lhamap'aksin
    mas yuchi ju tanajun ju ali'in ni jantu lhitapalai ni canavicalh chai ni va chunch
    ju ca'alhimalani ju lapanacni pus va lacat'icst'i calakts'incananta ju lact'iyan
    junta lhinajun ju Dios. Para va tichi chavaich ju camuctaxtuya' chux tachi ju
    najun la'ixlhamap'aksin Dios chai ni chunch ju ca'alhimalaniya' ju ali'in lapanacni
    pus ju yuchi calhimispacanach ni xak'ai ju lact'iyan junta lhinajun ju Dios.
  eng-LSV: Therefore whoever may loose one of these commands—the least—and may teach
    men so, he will be called least in the kingdom of the heavens, but whoever may
    do and may teach [them], he will be called great in the kingdom of the heavens.
  cak-NT: Xabachique (Xama'anchique) winak ri man nrojo' ta nu'on ri nu'ij chupa ri
    ley, más que jun tzij ri xa anche'l can man jun rakalen, y chuka' nu'ij chique
    ch'aka chic winak chi can man tiqui'en ri nu'ij ri tzij ri', ri nibano quiri',
    man jun ruk'ij xtic'ue' chiquicojol ri ye'an gobernar roma ri Dios. Pero ri nibano
    ronojel ri nu'ij chupa ri ley y chuka' nu'ij chique ri ch'aka chic winak chi tiquibana'
    ri nu'ij ri ley, can xtic'ue' ruk'ij chiquicojol ri ye'an gobernar roma ri Dios.
  pah-NT: '—Ojipe''ga po ndokopavi Moisésva''ea remimbo''eagwera rupi. A''ereki ga
    e''i: “Jara rupi aheremimbo''eagwera rupi ji rekoi. A''ereki a''ea pyry aheremimbo''eagwera.
    Jara rupi aheremimbo''eagwera rupi ji ndakoi. A''ereki akoja hohe jara koji''i
    pyry aheremimbo''eagwera,” e po ga. Nahã po ga ojipe''g̃a mbo''ei g̃a pe hendukatuuka
    onhi''ig̃a. Nanongara''ga pe po ti Tupana''ga ei nehẽ: “Ndahuvihavi''i''i ko ga.”
    Nahã po ti Tupana''ga ei okovo g̃anduvihavuhuhetero g̃a ndepiakatuavo nehẽ, ei
    Jesus''ga. —Ojipe''ga po oko Moisésva''ea remimbo''eagwera rupi nhaporemo ojipe''g̃a
    mbo''ekatuavo hehe g̃a pe hendukatuuka aheremimbo''eagwera nhaporemo. Nanongara''ga
    pe po ti Tupana''ga ei nehẽ: “Ga ko huvihava.” A''ea po ti Tupana''ga ei okovo
    g̃anduvihavuhuhetero g̃a ndepiakatuavo nehẽ, ei Jesus''ga.'
  sja-NT: Mapa eperãpa Moisepa p'ãdade jara bɨk'a oo-e bɨ pɨrã, ũraa abapai oo-e pɨjida,
    maa-e pɨrã awaraarãmaa jarateeru pɨrã ma ũraade jara bɨk'a oonaadamerã, mãgɨ́
    apemaarã k'ãyaara ek'ariara bait'ee Tachi Ak'õre k'ĩrapite. Jõdee eperãpa ook'ãri
    ma ũraade jara bɨk'a mãik'aapa awaraarãmaa jarateek'ãri mãga oodamerã, ichi apemaarã
    k'ãyaara waibɨara bait'ee Tachi Ak'õre k'ĩrapite.
  xed-xed: «Tsaya tama, dər wa ta kwalaghutá snatá dər ya kwitikw mataba tsa zlahuha
    ya, ka tagha magay manda tsa ŋani ya ŋa sanlaha ná, dzaʼa nzakway tsa mndu ya
    ka sagəŋ gudzekw ma ga mghama Lazglafta. Ama ka snasna mndu ta tsa zlahu ya, ka
    tagha magay manda tsa ŋani ya ŋa sanlaha guli ná, ka mndu dagala tsa mndu ya dzaʼazlay
    ma ga mghama Lazglafta.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndá na̱ co̱ cúni̱ caja ña̱ sáhndá ley Moisés va̱tí cúú
    á ña̱ loho ndiva̱ha ta ni co̱ cúni̱ na̱ jána̱ha̱ na̱ ña̱yivi ña̱ ná caja na ña̱
    cáchí a̱ já quéa̱ cacuu na in na̱ co̱ó cua̱ha̱ sa̱ha̱ tañu na̱ cacomí Ndióxi̱
    cuéntá sa̱ha̱. Joo na̱ cája ña̱ cáchí mé ley ta jána̱ha̱ na̱ ña̱yivi ña̱ ná caja
    na ña̱, mé na̱ cán cacuu na na̱ cáhnu ndiva̱ha tañu na̱ cacomí Ndióxi̱ cuéntá
    sa̱ha̱.
  gfk-S: Io, nesi ta tikenong na lake tike not no tutuno ta kakarek ra harkurai, ma
    ina hausur bileng tari mes hobi, aie na manga hansiksik ing be ina salo tano kingdom
    tane God. Iesene, nesi ta tikenong na mur kakarek ra harkurai, ma ina hausur bileng
    tari mes hobi, aie na manga tamat ing be ina salo ta ikino kingdom tane God.
  bmu-bmu: “Miaŋgöra kunŋan Köna keugö jimkutukutu morörökŋi mieŋgöreŋök keu kun koyoŋaniba
    ambazip mewö kusum eŋgimakzawi, yaŋön Suepkö bemtohoŋe aŋgoriga qetŋi morörökŋi
    bezup qetme. Mewö qetmemö, kunŋan mi tem köla wuataŋgöba ambazip mewö kusum eŋgimakzawi,
    yaŋön Suepkö bemtohoŋ uruŋe aŋgoriga qetŋi ketaŋamnini qetme.
  dgz-dgz: Ap menan orup ansena iup namua semu otu koentu to paise yone ae evene wai
    iup namua to paitapen wadiamopi, mu toemu kimaniwa gwanap nutu uoni nagirewa diamoin,
    go mu da da iup namua ayamase ta amba waenapan iup mame wadiamopi mu toemu kimaniwa
    gwanap mu bawarewa nagirewa diamoin.
  eng-GNV: 'Whosoeuer therefore shall breake one of these least commandements, and
    teach men so, he shall be called the least in the kingdome of heauen: but whosoeuer
    shall obserue and teach them, the same shall be called great in the kingdome of
    heauen.'
  zaa-NT: Acca canchu nuỹa diba labí runią obedecer nuỹa ttu ca mandamiento hàstaba
    ca mandamiento nu ná adiru xcuichu tú'į, ą' tèhua ruluè'nią adí ca enne' nna,
    entonces lą nna tito' teruba la'dàliani gata' quì'į le' la' rigú'ubia' qui' Tata
    Dios. Pero nuỹa diba runią iyaba nu ra lo ca mandamiéntuį ą'hua ruluè'nią ca enne'
    nna, lą nna yala enne' ỹeni ccą́ le' la' rigú'ubia' qui' Tata Dios.
  eng-WEBSTER: 'Whoever therefore shall break one of these least commandments, and
    shall teach men so, he shall be called the least in the kingdom of heaven: but
    whoever shall do, and teach them , the same shall be called great in the kingdom
    of heaven.'
  guh-guh: Nexata pajivi jumecovënëtsi ata Dioso Moiséspijinëta penajumecopatsilivaisi,
    itsiata itsa apo jumecovënëtsi caelivaisiyo bajarapayajuvënëlivaisiyo, naneconitsiana
    Diosojavabelia. Bajarapajivi itsa itavetsiananua itsamonae ata pejumecovënëtsiyaniva
    bajarapalivaisiyo, nexata bajarapaneconi yabara bajarapajivi beveliajamatabëcuenejivi
    taenatsi daxitajivivecua Dioso pijanacuatatsia. Pajivi jumecovënëta daxita bajarapalivaisi,
    itsa tsipaebanua itsamonae ata pejumecovënëtsinexa bajarapalivaisi, nexata bajarapajivi
    ayaijamatabëcuenejivi taenatsi Dioso pijanacuatatsia.
  bon-bon: Pipu pi laati te liba jaatropangtuge yepä cotre ne, ngänu gyene matikolä
    cotre, piiyepu biname bine yaabiberäjimuge teepi peei yepä mule wawename, tabe
    matikäli gyene Acejiyame te lui biname bine yaawadimuge. Yepä laati te cotre bine
    yääcwetnimuge piiyepu biname bine yaabiberäjimuge teepi peei yepä mule wawename,
    tabe baborage gyene Acejiyame te lui biname bine yaawadimuge.
  nhw-BL: Sintla acajya amo quitlepanita se tlen itlanahuatilhua Moisés huan quinmachtis
    sequinoc ma amo quitlepanitaca, masque nopa tlanahuatili amo hueyi, nopa masehuali
    elis tziquitetzi quema Toteco catli itztoc ipan ilhuicac tlanahuatis. Quema tlanahuatis
    Toteco, elise huejhueyi nopa masehualme catli quineltoquilíaj itlanahuatilhua
    huan quinnextilíaj sequinoc ma nojquiya quitlepanitaca.
  swh-ONEN: Kwa hiyo, yeyote atakayevunja mojawapo ya amri ndogo kuliko zote ya amri
    hizi, naye akawafundisha wengine kufanya hivyo, ataitwa mdogo kabisa katika Ufalme
    wa Mbinguni, lakini yeyote azitendaye na kuzifundisha hizi amri ataitwa mkuu katika
    Ufalme wa Mbinguni.
  wbi-wbi: Lino umuunhu ghweni juno ideenya ululaghilo, nambe luno musaagha kuuti
    lulaghilo ludebe kukila sooni, kange ivulanisia avange kuvomba uluo, ujuo iiva
    n'debe fiijo mu nutwa vwa kukyanya. Neke umuunhu ghweni juno ivingilila indaghilo
    na kuvulanisia avange kuuti vasivingililaghe, ujuo iiva m'baha mu vutwa vwa kukyanya.
  bba-bba: Yen sɔ̃nɑ bɑɑwure wi u woodɑn ɡɑri tiɑ ɡɑɑ sɑrɑ, bɑɑ yen piibu, mɑ u ɡɑbu
    sɔ̃ɔmɔ bu ko mɛ, wiyɑ bɑ koo soku piibu bɑn te Gusunɔ u koo swĩi sɔɔ. Adɑmɑ wi
    u mɔ̀ ye yɑ ɡerumɔ mɑ u ye ɡɑbu sɔ̃ɔsimɔ, wiyɑ bɑ koo soku tɔn ɡisonko Gusunɔn
    bɑn te sɔɔ.
  eng-KJVCPB: 'Whosoever therefore shall break one of these least commandments, and
    shall teach men so, he shall be called the least in the kingdom of heaven: but
    whosoever shall do and teach them, the same shall be called great in the kingdom
    of heaven.'
  kgk-NT: Upéa-gwi oĩ ramo Nhandejáry kwatia nhe'ẽ ohendu rire mixĩ eterei va'e nohendusevéi
    va'e. Upéi ohendu e'ỹ uka hagwã ombo'e gwapixa-pe. Upe va'e apohare-pe nomomba'egwasúi
    arã voi Nhandejáry oiko ha-rupi nhande ruvixarã. Ombohekomixĩve va'erã ae voi
    íxupe. Ha Nhandejáry kwatia nhe'ẽ apoha, “Pehendu katu Nhandejáry kwatia nhe'ẽ
    Moisés amyrĩ remimombe'ukwe” he'i ae va'erã gwapixa-pe, omomba'egwasu va'erã íxupe
    Nhandejáry oiko ha-rupi.
  waj-waj: 'Gioonna kiaapu voovoono Anutuuqaa mmaanna tuu kuaivakidiri kua kiisa voovai
    hatokoo koonnama iinno gioonna kiaapu vooya ari koonnama ii aataruuvaa iya vitainai
    teeda iikio fai Anutuuqo gioonna kiaapuuyara diraivaki inna tinara: Aduoo tuanaivau
    varianee, tinaravai. Gioonna kiaapu voovoono Anutuuqaa mmaanna tuu kua mmuakiaayauvai
    rikioo iinno gioonna kiaapuuya ivo kuai aataruuvau kuateeraivaara iya kiaa mmiivo
    fai Anutuuqo gioonna kiaapuuyara diraivaki inna tinara: Aruoo varianee, tinaravai.'
  cpy-cpy: Eerorika pithotyeero Ikowakaan-teetani, eerorika pikaman-teeri pisheninka
    ikemantee-yaawori rirori, eero pinintahawo ipinkathari-wentanteera Inkite-jatzi.
    Riima matakirori ithotyeero riyotaan-teero, riitaki riipero-taatsini jempe ipinkathari-wentantee
    Inkite-jatzi.
  ekk-PKP: Seega, kes iganes põlgab kas või kõige tähtsusetumat käsku ja õpetab nii
    inimesi, seda nimetatakse taevariigis kõige tähtsusetumaks; aga kes iganes järgib
    ja õpetab käske, seda nimetatakse taevariigis suureks.
  mpx-mpx: Henala ebo logugui kekeisi etega nige ni hehenapu-an ge gamagalau enuna
    al ni pankitel nihi ginol ola, he alana ni kekeisi Yehoba wana abalogugui elana.
    Yaa henala logugui ni henapuan ge gamagalau ni pankitel, he alana ni bwaya Yehoba
    wana abalogugui elana.
  wbp-wbp: Ngulaju junga. Nganangku-puka ngula-ka jawirri purda-nyanyi witarlangu
    Mujuju-kurlangu kuruwarri puranja-wangurlu, jawirri purda-nyanja-warnurlu kajilpa-jana
    yapa-patu-kariki pinarri-mantarla nyanungu-piyaku nyinanjaku, ngulaju maju. Ngaka-kari
