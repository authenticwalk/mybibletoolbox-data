    nyinama Mama Kuurrnga puurrpa nyinarranyangka. Nyangka-tjingurun Mawutjaku wangka
    wangarnarralu kulira palyanma. Palunyalu nintipungama-tjananya palunyapirinytju-ya
    palyaratjaku. Wiya, nyuntulun purlkanya nyinama Mama Kuurrnga puurrpa nyinarranyangka.
  sxb-NT: Omuntu-umuntu otambuka namba *ensikirra entono okukira ziona kandi agerera
