    amasung madumak tounanaba misingda tambirabadi swarga leibakta mahakpu khwaidagi
    apikpa kougani. Adubu kanagumbana Wayel Yathang injaraga madumak misingda tounanaba
    tambirabadi, swarga leibakta mahakpu achouba kougani.
  yad-NT: 'Ramuni̱ mi̱ni̱tyi raryi rrachura Ju̱denu niquejada teradera jiryatiy pasidyeva̱ju̱
    nta darya, saryityi datyanusara darya rrachodariy nijya̱nvantyi, rirya̱jtachara
    ru̱co̱siy sanchiy: Ni̱day vichasara tamityi̱ Jarichumuvichi̱ nusu̱jyomu. Ni̱ni̱
    ji̱ta jiryatiy sito̱tanirya, sadatyanusara varintyirya, rirya̱jtachara sanchiy:
    Ni̱day vichasara jaryiñu̱ Jarichumuvichi̱ nusu̱jyomu.'
  mxb-NT: Sa̱ꞌá ño̱ó, ndi ndáa mií vá ña̱yuu xío kao iin káa choon kuálí saꞌándá ley,
    ta ki̱ꞌo dión taꞌani kee na dánaꞌa̱ na̱án noo̱ dao ka̱ ña̱yuu, dá kía̱n cháá vá
    kandaya̱ꞌi na tein na̱ ñóꞌo ti̱xi ndáꞌa̱ Ndios. Tído ndi ndáa na̱ seídóꞌo choon
    kuálí yóꞌo, ta dión dánaꞌa̱ na̱ noo̱ dao ka̱ ña̱yuu, no̱ón kúú na̱ kandaya̱ꞌi
