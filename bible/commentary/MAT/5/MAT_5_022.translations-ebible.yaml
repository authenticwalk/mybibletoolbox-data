    kipa, ‘Lohongam pwi!’, ara andre kiro tine mbulmara hu Sanhetrin. Pe ndramat hiyeh
    kipwai kiya kili ndramat hamou, kipa, ‘Wou tehe ngou!’ ara pakeh nakiya nondriya
    kol mwomwan mepo mwan ita yat aliy.'
  snc-snc: 'Senaḡi toma au na akiramini: Tarima ta tarikakana bebaru-viniani nai,
