    taengla pha kuekluek saeh. Hlang ang la aka thui te khaw hell hmai la pha kuekluek
    saeh.
  xtd-NT: 'Ko mee‑r jaꞌan xa nux diko ni na kiti ini‑n nuu ñanitnaꞌa‑n, ndadandaa
