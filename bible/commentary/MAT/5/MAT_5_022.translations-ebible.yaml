    kxaal meñ go lo ki nii chek linfiern.'
  kqa-kqa: Hara yi narɨŋ nɨmavin, kru mumɨŋga nɨŋusi vaha mana nɨŋura naŋga kuyu mɨŋgurɨmandɨ
