  nho-nho: 'Iaa nau e vanaatu ki kootou: ki mee maa se tama e loto i tana taina, ttama naa
    ma ki toa ki te koti. Aa ki mee maa se tama e kannaa i tana taina ma se inapuu raa,
    ttama naa ma ki taakina ki te Kansol. Aa te tama e huri no kannaa i tana taina
    ma se panimu raa, ttama naa ma ki kaavea ki te ahi e ura see mate.'
  gym-NT: 'Akwa ti abko käta niere krörö munye: Nire nire rabadre romon mräkäkrä,
    ye dokwäre Ngöbökwe mikadi ja ngie nuen. Nire nire abko käkwe “Ma ngwarbe, dokwä
    töi ñakare,” niedre kwe mräkäye, ye dokwäre abko järikadre ngite Sanedrin ngwärekri
    kukwe ükatekäre kräke. Amne nire nire käkwe niedre mräkäye: “Ma ngututu käme ngwarbe,”
    niedre kwe, ni ye abko rabadi mikani biare kitadre Ngöbökwe ñukwä jutrate kä ja
    tare nikakrä ye känti mräkä ye dokwäre.'
  azg-NT: 'Majoꞌ ja matsjö ndëëhoꞌ, minꞌcya ro tsꞌan na ntsivꞌii juu ncüii ntyje juu,
    chi ntꞌuiityenhanꞌ tsanꞌñeen, ndoꞌ minꞌcya ro tsꞌan na ngitso juu na tayuujntꞌue
    tyje juu ndoꞌ xe na aa ngitso juu nnon tsanꞌñeen: Tsanꞌ ꞌuꞌ, vaa na toncuuꞌ na
    ncjuꞌhanꞌhin quityquiiꞌ chon vꞌio.'
  bhd-bhd: पन मेरू ज़ोनू एने कि ज़ै कोई अपने ढ्लाए पुड़ क्रोध केरते, परमेशर तैसेरो
    इन्साफ केरेलो, ते ज़ै कोई अपने ढ्लाए जो निकम्मो ज़ोते त तैस भी महासभा मां जुवाब
    देनो पेनोए, ते ज़ै कोई अपने ढ्लाए जो ‘बेवकूफ’ ज़ोलो त परमेशर तैस नरकेरे अगारी सज़ा
    देलो।
  too-NT: 'Lā'' quit iccāhuaniyāni'' que palh catīhuā na''a''kchā''ni'' ā''chā''tin,
    nalīyāhuacan. Lā'' xla'' namāpala con Dios. Lā'' catīhuā a''ntī nalakapala ā''kalhatin
    nā xla'' namāpala con Dios. Lā'' catīhuā a''ntī namacapulhca ā''kalhatin lā''
    nahuani: “Idiota”, xla'' tzē nalhcuyucan nac pūpātīn.'
  ind-AYT: Akan tetapi, Aku mengatakan kepadamu bahwa siapa pun yang marah kepada
    saudaranya pantas berada dalam hukuman, dan siapa pun yang berkata kepada saudaranya,
    ‘Kamu tolol,’ pantas berada di hadapan Mahkamah Agama, dan siapa pun yang berkata,
    ‘Kamu bodoh,’ pantas berada dalam neraka api.
  cjo-NT: 'Omaanta nokantemi naaka: eero pikijiri paashinipaeni: rowashironkaemikari
    Tajorentsi. Eejatzi eero pikantziri atziri: “Tee piyotzi. Tee añiiro piipatha”.
    Pikantakiririka ayotaki tema pikijakiri rootaki okameethatantari rowamaakaanantemiri
    pinkatharipaeni. Eejatzi okimita aririka pikaweyeri atziri pikanteri: “Eeroka
    majontzi”, tema pikijakiri rootaki okameethatantari rotyaantemi Tajorentsi paamarikinta
    kaari tsiwakanitatsini.'
  nsn-nsn: Bo inggo gine ru hire tamiuoum pare, a tamata gere nimaliana uasa tang
    tahin, ahik me tengkan, inggon e la turung tur tar matanar tamata uleiking tar
    uelhehek. Doha tamata gere uelhire uasa tang tahin, inggon e turung tur tar matanar
    tamatang uelhehek ger i ranantieh. Doh gete kulono pare, ‘Ingga a popouluan,’
    inggon e tagin teil geta bakalaiono toro hue i Hel.”
  san-DEV: किन्त्वहं युष्मान् वदामि, यः कश्चित् कारणं विना निजभ्रात्रे कुप्यति, स
    विचारसभायां दण्डार्हो भविष्यति; यः कश्चिच्च स्वीयसहजं निर्ब्बोधं वदति, स महासभायां
    दण्डार्हो भविष्यति; पुनश्च त्वं मूढ इति वाक्यं यदि कश्चित् स्वीयभ्रातरं वक्ति,
    तर्हि नरकाग्नौ स दण्डार्हो भविष्यति।
  tna-NT: Beju yama mu tueda jacuatsasiati eyapaca. Yama micuana uja equisainia, ahua
    quebata mesa edue neje eduinini su, matsejiji epu. Daja huecha ahua quebata ja
    mesa edue emadhabata su, tata edhi huaraji cuana sa matse taji. Ahua quebata ja
    mesa edue eduininibata su, cuati castigo su puti cua.
  lid-lid: 'Arile jo katiye handru, i buku none are lau andra-i i hawe nadu tinen,
    iy kameh ales ili ta mada sahou tinan, ya are lau tiye ili ta nadu tinen i buku
    doh: ‘Ou badeh, mwasin ta laleyah le,’ ya idah kameh ou ala ales a ta mada sahou
    tinan ta kansol tiri Isra-el. Ya are lau tiye ili ta nadu tinen i buku doh, ‘Ou
    lolo-ou,’ ya idah kameh mirihik ou ales ala bolo jih.'
  wim-wim: 'Puth ngay wik inan waaꞌāng niiyant: pamwey nath man kul wampiy nungant
    pam thon alantan-a, nilan putha courtak iiyow. Nil pamangwey nath wik wayanang
    thak thaw-thawiy waaꞌ-waaꞌiy pam thonan-a, nilan putha courtak iiyow thampa, aꞌ
    pam piꞌan alangan um nungantang thanathow nunang. Pamwey nath thawiy pam thon
    alantan, ‘Nint ina kuchek waap keꞌ kuꞌantam yimanangan kal-kalangan ey?’, nil
    piip God.angan nath aak way aakanakan kuchow nunang, aꞌ thum karkanangan pench-penchow
    nunanga.'
  zga-M: Pu leino une nikhuvavula ukhuta umunu unyaluviipo khu niine punogile ukhuheigiwa,
    umunu uveikhinchifula nukhusula ulukololwe panugile ukhuheigiwa palulundamano
    lwa vaheigi nu munu uveikotola vivakhulahiwa mundugadu ncho ulwa mwoto ukali.
  yom-yom: 'Vayi minu ndikulukamba : woso mutu wumfuemina ndiandi wela samba va ntuala
    mazuzi. Woso mutu wumfinga ndiandi ti : “vungisi”, wela samba na ntuala lukutukunu
    lu bapfumu banganga Nzambi, ayi woso mutu wunfinga ndiandi ti widi “dilawu” mboti
    mu kunloza ku mbazu yi bulungi.'
  san-SIN: කින්ත්වහං යුෂ්මාන් වදාමි, යඃ කශ්චිත් කාරණං විනා නිජභ්‍රාත්‍රේ කුප්‍යති,
    ස විචාරසභායාං දණ්ඩාර්හෝ භවිෂ්‍යති; යඃ කශ්චිච්ච ස්වීයසහජං නිර්බ්බෝධං වදති, ස මහාසභායාං
    දණ්ඩාර්හෝ භවිෂ්‍යති; පුනශ්ච ත්වං මූඪ ඉති වාක්‍යං යදි කශ්චිත් ස්වීයභ්‍රාතරං වක්ති,
    තර්හි නරකාග්නෞ ස දණ්ඩාර්හෝ භවිෂ්‍යති|
  yut-yut: Mani nak yaŋ dayɨsat, amɨn kɨnda notni do butjap nandɨsak kaŋ, uŋun amɨn
    gen pikon kɨsak. Ae amɨn kɨnda notni do yaŋba yokwi tok asak kaŋ, uŋun amɨn gen
    kokwin amɨn kabɨ madepmon kɨsak. Ae amɨn kɨnda da amɨn kɨnda ‘Gak nandaŋ kokwingo
    tagɨ mɨni!’ yaŋ iyɨsak kaŋ, uŋun amɨn Tɨpdom dakon kɨndap tebanon pɨgɨsak.
  grc-BYZ: Ἐγὼ δὲ λέγω ὑμῖν ὅτι πᾶς ὁ ὀργιζόμενος τῷ ἀδελφῷ αὐτοῦ εἰκῆ ἔνοχος ἔσται
    τῇ κρίσει· ὃς δ᾽ ἂν εἴπῃ τῷ ἀδελφῷ αὐτοῦ ῥακά, ἔνοχος ἔσται τῷ συνεδρίῳ· ὃς δ᾽
    ἂν εἴπῃ μωρέ, ἔνοχος ἔσται εἰς τὴν γέενναν τοῦ πυρός.
  tbl-NT: Okóm ni dou tulón kuy, yóm tau ke lenbuten kem dumuhen, angat nwit le bè
    kukum. Yóm tau ke monen bè yóm dumuhen, ‘Laen dù muhem tau kóm,’ angat nwit le
    ebè yóm tau gel hemdeng knukum yóm tau yó. Ne yóm tau ke monen bè yóm dumun, ‘Nungeli.
    Laen dù muhem tau,’ deng golu elem lanaw ofi ne yóm tau mudél yó.
  cpc-NT: 'Jiroka nokantzi naaka: Iiro pikishiri pijyininka, jowasankitaitzimikari.
    Iiro pikantawaitziri iijatzi: ‘Tikaatsi piyomachiiti iiroka’. Ari jowasankitaitakimi
    pinkatharintsiki. Tii okamiithatzi iijatzi pinkisaniintawaitiri pijyininka piitamasontziwaitiri,
    patsipitawokari pintagaiya sarinkawiniki.'
  nhg-NT: 'Cache naja nemiechelfea, que tlö canajyeca cualönes ica icni, ica en peligro
    de que quecuntenörusque tlötlajtoönejme del puieblo. Hua öque quelfis icni: “Raka”
    (quejtusneque Tunto), ica en peligro para quecuntenörusque inu tlajtoönejme del
    cubierno. Hua öque quelfis icni: “Taja sie tiro tetunto”, ica en peligro de que
    iyös ipa tlecale.'
  nya-nya: Koma Ine ndikukuwuzani kuti aliyense wokwiyira mʼbale wake adzapezeka wolakwa
    ku bwalo la milandu. Ndiponso aliyense amene wonena mʼbale wake kuti, ‘Ndiwe wopanda
    phindu,’ adzapezeka wolakwa ku bwalo la milandu lalikulu. Ndipo aliyense amene
    anganene mnzake ‘wopandapake’ adzatengeredwa ku bwalo la milandu. Ndiponso aliyense
    amene angamunene mnzake kuti, ‘Chitsiru iwe,’ adzaponyedwa ku gehena.
  ngu-NT: Pero nejhua nemechijlia ica san aquinon yejhuan cualanis ihuan ocse, ica
    oncaj onotelquetzas ixpan on tequihuaj, niman quitlajtlacolmacas. Niman san aquinon
    yejhuan cuijhuicaltis ocse, ica oncaj onotelquetzas imixpan on tetlacanonotzquej.
    Niman san aquinon yejhuan quijlis ocse ica semi tonto, huelis yas ipan on tlitl
    yejhuan oncaj ne mictlan campa tetlajyohuiltiloyan.
  kup-kup: Oñ ne ari modariz mogao tamegivoz homet arin epat añom, Nap pim modap nao
    tapanen pi men nañomotü, oñ etet gitait ravapan, povozahoh God ñevok bizapan,
    ma nap pim modapuz mogao tat, ‘Ni horip ok,’ pot mañapan, ma ‘Ni kut hodadeo bonop
    ok,’ pot mañapan, povozahoh God ñevok pop bizapanen hañiv bapanen basat itiñadek
    betepanez non pooroh sohopan.
  jid-jid: Me wa yiwu ndi iwa a tie nfu ni vayi ma hama ni kpie wa anno nfu'a a si
    gbyen shariya. U indi wa a hla ni vayi ma, 'Racah!' a si gbyen tre ni tuma. Iwa
    a hla ndi, 'Ruru' asi hi kpentren lu.
  wmw-wmw: Falakini omi nukwambirani kuwa piya-mwe mwenyé kunkimwira mwenziwe, imbidi
    ahukumiwe. Mwenyé kunkejeli mwenziwe, imbidi oke kumilandu. Mwenyé kumwita mwenziwe
    ‘zozo’, imbidi oke motoni.
  gmv-GGM: Ta qasse intes gizay ba isha bolla wogay baynda hanqetiza ura bolla pirdistana,
    onikka ba isha napay gizadey dere dulata sinthan oychistana, eya giza ura ganame
    tama pirday naages.
  ssg-ssg: Tuahe nga kakane hawane amuto, tel na i tua lengeini lalolal seilon, i
    tu ti sulusulu ti puli Haeu. Ape tel na i kak halialu seilon liai i ukek, ‘O tap
    pupuasam,’ laha sului i hani teka masiwi. Ape tel na i kak halialu seilon liai
    i ukek, ‘O taxitaxia,’ i kane tehot ah lalap tap tahi pehoan.
  zpo-NT: 'Per lee na nii: Loka cho xaa kwaan yii lo wechxinn noka naab jwes kwent
    lo xaa, nu loka xaa yé lo wechxinn “Xaa ned” noka naab re xaa nak zhiin kwent
    lo xaa, nu loka xaa yé lo wechxinn “Bxen” nya xaa lo ki kwaan tira nanyuyyt.'
  poy-poy: Kumbiti vinu neni nukugambirani, yoseri yakawera na maya kwa mlongu gwakuwi
    hawamtozi, yakamzarawu mlongu gwakuwi hawamjegi mumahakama. Na yakamshema mlongu
    gwakuwi, ‘Mzigizigi’ hakaweri muhatari ya kwingira mumotu gwa Jehanamu.
  qwh-NT: Peru noqanam niyaq nuna mayincunata chiqueqcunallapis jusgashqam canqa;
    y ‘Locu’ nir ashaqllatapis autoridacunam condenanqa; y nuna mayinta ‘Upa’ nir
    ashaqcunanäqa infiernupitam peligrucho quecan.
  gaw-gaw: Amge da ag amelagp̱a aṯem. Danab laa nug layagnu op̱oḏi beeb amu nug heṯoḏiakp̱a
    daaḵu. Danab laa nug layag amegp̱a, ‘Na am genabnab danab nau,’ aḵu amu nug heṯoḏiak
    oḵai, onig Sanhidren, ap̱a daaḵu. Amge laa nug layag onig he nauhṯe amu nug mua
    laa oh eḏaṯak, aben eheḏp̱a goḵunu heṯe.
  nca-nca: Quko nondo ŋande ye yimiroteno, uni kato topémboya saŋgirí tiníqo, ene
    ŋuya mande khono kaŋeweya. Ko uni kato topémboya mande piyimi yeweya tiníqo, ene
    uni pará-parámboro toŋeyemo kaŋeweya. Ko uni kato ŋande miroweya, ‘Keko kape-kape
    uni horé,’ ene meté kewá piyimi quno ŋuno uweya.
  zpz-NTPP: Tees ya̱ rne̱e̱ lo der nu cyu ziꞌl mbecy nu rzi lagy lo losaꞌ, yu zeꞌ
    Ñgyoozh gri beem niy. Nunu yu nu gab zi losaꞌ, de mbecy ni junt zub lo gri beey
    niy. Nunu yu nu gnii nu tub losaꞌ nu nac yu tub mbecy ton, yu nu ni nii zeꞌ yad
    ñi niy nu gyay lo gyi ni gabily.
  mkj-mkj: 'A Ngoahi pwehng kamwai: ma emen lioas oang riah pirin lelloang kadeik.
    Pel oau, emen ma pwehng riahu, ‘Pweipwei men koawoa,’ pirin pel wijiklahng Mwoalen
    Koapwung. A emen ma pwa, ‘Koawoa iahk!’ ih kak lel oang nehn keper in oaiho nehn
    ehl.'
  zac-NT: 'Perë na rniaꞌa lu të, grë́tëꞌ el quë naná rldë lu sáhiꞌ, nápëll culpë lu
    nagunë juzguë. El quë narushtiá lu sáhiꞌ, napë quë gac juzgar mënë ni lu Junta
    Suprema. El quë narniꞌi lu sáhiꞌ: shënë, nanú peligrë tsall lu guiꞌi shtë gabildi.'
  kyg-kyg: Afiꞌnayaꞌmonanafa nagaemo huꞌnaeꞌmo, mago neꞌmoꞌa agaetegamo hosu kavaꞌmo
    osuꞌnisiya konagaꞌamofeꞌmo aipamo leno atesiyana agoti huno ategaiye. Mago neꞌmoꞌa
    konagaꞌamofeꞌmo, nagiꞌnaga vekae, huno huꞌnisiyana kanisole vayaꞌaitegamo avalelino
    uno alino he tino ategaiye. Mago neꞌmoꞌa konagaꞌamofeꞌmo, faipa nagiꞌnaga vekae,
    huno huꞌnisiyana ata kopiꞌmo uꞌa nelamiya kateꞌmo neꞌviye.
  kmk-kmk: Yoong satu tun ibagak kan dikayu, singngadan na mana sumuḻag si buḻun na,
    maidaḻum; singngadan na man un mamabbain sit buḻun na un kanana’n, ‘Naid selselbim,’
    maidaḻum sit Sanhedrin ot singngadan na mana mangibaga un, ‘Tung-ug ka,’ dusaon
    Apudyus sin impiyelnu.
  cao-NT: 'Jama, mato qui ë yoahai ca tsi xo naa ra: Copihacaxëti xo tsohuëcara ca
    jabë xatë qui caxahai cato ra. Jabë xatë pi pasomaha chanihi tsi chama, naa juez
    qui ja bëhacaxëti xo copihacati. Jabi tënëtiya qui niahacati basima tsi xo toa
    tsohuëcara ca jabë xatë qui “Yoyoxëni xo mia pë” iquii cato.'
  bbr-bbr: Utianik, rurisapai is ak awarom, inok ro ko kon jauk pak ketäirin ko ämän
    roiäi roat rawa imäi potaiei. Inok ro ko kon jauk jeimarnuk, ko kaunser opok imäi
    potaiei. Inok ro ko kon jauk aurai ‘Na raun otop’ auruwon, kiro ro ko Satan nukan
    ep uru nai.
  inb-inb: 'Chasa kagpi­pas, nukaka kasa­mi nii­ki­chita: pi­wapas rabia­rig­kuna­ta­mi
    justi­siai tukun­gapa kan­kuna. Mai­kan kamig­kunata mas atun justi­siaimi tukun­gapa
    kan­kuna. “Kam, iapa upa­iaska­mi kangi” mai­kan nig­kunata dil­tudupa nina­ma­mi
    sitai tukun­gapa kan­kuna.'
  hrv-hrv: 'A ja vam kažem: Svaki koji se srdi na brata svoga, bit će podvrgnut sudu.
    A tko bratu rekne ''Glupane!'', bit će podvrgnut Vijeću. A tko reče: ''Luđače!'',
    bit će podvrgnut ognju paklenomu.”'
  box-NT: 'Ká ĩnɛ́n màhã́ à bío á à na mia: Yìa sĩi cã̀ mín za yi, wón
    ɓa à ɓua á à varáa le cítíi fĩ̀iníi. Yìa bía le mín za lée bɔ̃́nbú,
    wón ɓànso á ho làndá tũ̀iá fɛɛrowà ko ɓa cítí. Á yìa bía le mín
    za lé o khéero, wón ɓànso ko ò o dé le Dofĩ́ní dɔ̃hṹ yi.'
  ote-NT: Pe nuga dí xiꞌahʉ gue nuꞌa̱ tóꞌo da bø rá cuɛ co rá miquꞌeiui, núꞌá̱ ya
    bi duxa ra tsꞌoqui ne pɛꞌtsi te da da̱di. Ne nuꞌa̱ tóꞌo da zanga rá miquꞌeiui
    ne da ꞌñembi gue ra ꞌbɛmfeni, núꞌá̱ ya bi duxa ra tsꞌoqui ne pɛꞌtsi te da da̱di
    ja ra tsꞌʉtbi. Y nuꞌa̱ tóꞌo ri ʉtsa rá miquꞌeiui ne ni pa dí hyandi ne da ꞌñembi
    gue hinte rá fa̱di, núꞌá̱ ma dí gutꞌi ja ra nidu habʉ bí zø ra tsibi pa nza̱ntho.
  wnu-wnu: 'Ego see ye ete aninob qemerini: munon ger munon qei wurit misiringetara
    eng baab ba uyort bigubour. Ne gor, wonou umomt qiyo umourt qob isi wot qemeriner
    eng mot kaunsel wurit isubour. Ne munon ger, geret, ‘ne misir ue tagug ar,’ ende
    wot qemeriner eng munai ginam boru end isiba.'
  zam-NT: 'Per daa ngue nii loo gu'': Chol mèn co'' angnziri'' ndxàc nayi'' no ndxòo
    xyàn lezo'' mèna ñèe mèna hues xtàa mèna, cón che''n mèna ndxàal tub rez thìb
    juez. Lomisque'' ne, chol mèn co'' nque di''s con xtàa mèn, sya, cón che''n mèna
    ndxàal tyub rez loo mèn co'' ndyoo ner, no co'' ndyoo naa, no co'' ñibe'', loo
    mèn nación Israel. No chol mèn co'' gab loo hues xtàa mèna le'' mèna nac mèn naxèn
    no mèn nasan no mèn yéc brel, mèna nzo ryes yòo ye''rbìil co''te'' ndxetoo bèel
    no quìi.'
  zyp-NT: Canghrasala, a uny cung letei a thing a aepaw cawngsaw cawh biacenah letah
    chuakhui a cang a, taheh ka ca ching he. A uny khah, ‘Zeruarang ly,’ tatah a tahpaw
    cawngsaw cawh biacetu phu khatah chuakhui a cang a. Taico, a uny khah, ‘Mehruh,’
    a tahpaw cawngsaw cawh hraihming me lang thlah a tlahpaw a cang tah heh ka ca
    ching vy he.
  sey-NT: Ja̱je paꞌiquëtaꞌare yëꞌëpi cayë, coa yoꞌjeire pë̱isiquëje̱ i̱ pë̱isi doꞌire
    sa̱iñe paꞌina. Ña deꞌhua cua̱ñoñe paꞌiji cuiꞌne yoꞌjeire tea ju̱ꞌiquëreje̱ i̱
    tea ju̱ꞌi doꞌire sa̱iñe paꞌina, ca tëji ëjaohuaꞌipi ña deꞌhuaye paꞌiji. Cuiꞌne
    yoꞌjeire huesë ai caquë cato toa yejana saiyere paꞌiji.
  nvm-nvm: Regavo na kuardiako ni faif. Erar fu uviaifuon iji ziegafamo iji bu madu
    afeme kot rene dab vajai fian makfuon. Regavo madu erar fu uviaifuon be kua aka
    e omiseno kuamo e iji bu afeme dab e mamkanuk sos akai samuavo ijiebuon vaga bu
    dab vajai fian makfuon. Regavo erar fu uviaifuon be kuak aka mukor reno bano kuamo
    e iji fun koikfuon unam amarme ar ise mian naino ijia vak.
  mps-mps: 'Tiali goli megi eno po dagebolo obao: Tama bidi mego aga ama dali sębę
    eyu da, te bidi aga po tuba odasa paibao, tama dene saibao. Tama bidi mego aga
    ama dali dwai po obaso da, teda te bidi aga te polalubo kaunsil bidibo digiba
    pelama, po tų emainogo yao. Tama bidi mego aga ama dali nogi posobo po weyu,
    nage sę isiąbo homu meni yai dwai bidi dao weyu da, teda te bidi aga te dwai
    madigi sia dabo dene sabo buluba paibao.'
  pab-NT: '— Hoka natyo atyo nomita xihiye: xala xamaniya ehare taita hahinaehare
    hiye hoka kakolatyaka atyoite kalorexe ana. Xala xamaniya nexa hahinaehare hiye:
    “Maisa xoare niyahare hiso”, nexaiya ihiye hoka kakolatyakaiya kalorexe ana. Xala
    xamaniya hahinaehare hatyaharene aoka hoka irikati koni haxanene atyo aheteretita.'
  llg-llg: 'Tehuu Au sangga afada leoiak: boso mamananasa aok, huu see namanasa ndia
    tolanoon, na, dei fo ana hambu huhukuk. Hataholi mana manggalau neu ndia tolanoon,
    nae, ‘O langgaute kea!’ dei fo hataholi ndia nasale neu lasi anggama la. Ma hataholi
    mana masapalak ndia tolanoon, nae, ‘Nggoak aa!’, dei fo ana hambu huhukuk nai
    haꞌi naraka.'
  kyf-kyf: 'Nɩɩ, ɩn nɛɛ aɩn -ylaɛ: -ɔ -ka ɔ bheli -yɔ ''cɛpalɩ, gbʋwʋbhunya ''yu wa
    kwaa ɔ. -Ɔ -ka gba ɔ bheli -yla, -mɔɔ mɩ nyɩmɛ -kpʋa nya, nyɩma kpasɩ ''yu wa
    kwaa ɔ, ''ɩn wa bhua ɔ -yɔgbʋ ''wʋ. -Ɔ -ka ɔ bheli -yla gba: ‹Nyɔgʋgʋ›, ɔ ka we
    ''klʋ wa ''ka ɔ -kosu -we''e nyumoa ''wʋ kwa.'
  tpi-tpi: Tasol mi tokim yupela olsem, man i kros nogut long brata bilong en, em
    i mas kamap long kot. Na man i tok nogut long brata bilong en, em i mas kamap
    long namba wan kaunsil. Na man i tokim narapela man olsem, ‘Yu longlong man tru,’
    em i mas i go long paia bilong hel.
  mih-NT: Zoco yuhvi catyi sihin ndo tatu cuxaan ndo sihin minoo ñiyɨvɨ, tahan si
    sa tasi tuñi ra Ndyoo sii ndo. Ta tatu cahan cuehe ndo sii minoo ñiyɨvɨ, tahan
    si sa tasi tuñi ra cu tyiño sii ndo. A tatu catyi ndo vatyi laa xaan minoo ñiyɨvɨ,
    coto vaha ndo coto cuhun ndo andyaya.
  qvh-NT: 'Sayno niptinpis noga caynömi në: Manami runa mayinta wanuseg caglatasu
    Tayta Diosninsi juzganga, sinöga runa mayinta rabiapag cagtapis, runa mayinta
    ashleg cagtapis y runa mayinta manacagman churag cagtapis Tayta Diosninsi juzgar
    infiernumanmi gaycongapä.'
  kms-kms: Pudi nge nungoqi simbe guduq, wuti tughe ni kimand ker nuang, tedi ni kot
    sunyi pe no. Di wuti tughe ni kimand wand aru nindig, tedi ni no kaunsil mingg
    yumbui te nuqond. Di wuti tughe ni kimand simbe nindig nari, ‘Nu jebo gad iri,’
    tedi ni wase wute brequ ye mo kin tende no.
  agn-agn: 'Piro mandian agganingo ong nindio: Maski gasilag lamang tang tatang taw
    ong masig ka taw na, manabat da tanandia ong osgado. Ig ang maski sinopay manginsolto
    ong masig ka taw na, tomalonga ka ong kalawigan ang korti. Ig ang taw ang maganing
    ong masig ka taw na ang ‘Anday kointa mo!’ alenget dang sintinsian ong apoy ang
    indi enged mapatay-patay, don ong impirno.'
  nhi-NT: 'Pero neh innamechoniluia: Nochi naquin ictlauelita nicniu, icsilis tlatzacuiltilis.
    Uan nochi naquin icxoxohcuipa nicniu, ictlatzacuiltis in Ueyitiquiuahcayotl. Uan
    nochi naquin ictilchiua nicniu, icmotlanilihtoc in tlicotlatzacuiltilis.'
  ttc-NT: Per wetz oxe'l nq'uma' etetz, ab'l jun aj exol ojawel q'ojlik tuky'i junky
    terman, oxe'l si' tuj il. B'ix ab'l te aj owokel tyaso' junky terman, oxe'l si'
    tuj il tzan kye tijxjal aj at mas kyajwalil; b'ix ab'l te aj oxe'l tq'uma' “b'an
    kuch a'ich” te junky terman, tetz tmeres tzan txik tuj te nim q'aq' aj ja' te
    xhcho'nal k'onti'l nmankun.
  dan-1931: 'Men jeg siger eder, at hver den, som bliver vred på sin Broder uden Årsag*,
    skal være skyldig for Dommen; og den, som siger til sin Broder: Raka!** skal være
    skyldig for Rådet; og den, som siger: Du Dåre!*** skal være skyldig til Helvedes
    Ild. { [*Ordene “uden Årsag” mangle i nogle af de ældste Håndskrifter.] / [**et
    Hånsord. 5 Mos. 16, 18 flg. Luk. 22, 66. 1 Joh. 3, 15. Matth. 18, 9.] / [***Gudsfornægter.
    Ps. 14, 1.] }'
  kwj-kwj: 'Woro o tini kunu a sawendau: Hima fori ri hiparakambwe foni sembe enge
    awa rini koti wo ki sa i. Hima fori ri hiparakambwe ni saweholiyawa rini kanisol
    apukolaka tambwa sa i. E, hima fori ete sawewa, ‘Mini ambwatinambwati naha.’,
    wowa rini hi laka ki ri raino.'
  vie-OVCB: 'Nhưng Ta phán: Người nào giận anh chị em mình cũng phải bị xét xử; người
    nào nặng lời nhiếc mắng anh chị em cũng phải ra tòa; người nào nguyền rủa anh
    chị em sẽ bị lửa địa ngục hình phạt.'
  kze-kze: simátime'a sé'a miwítí kwaásiyavesa aaisambá kwétiyiyawai aaivimbá maitinkánááomba
    mindá kanaán-iye. miwítí kwaásiyavesa sáwí-aimba simátínkáawaima tí'maesa aaimó
    ísáawaitopa'a mátinkaiyasa aaivimbá maitinkánááomba mindá kanaán-iye. miwítí kwaásiyavesa
    uwo'aó-kwáásíyá'o. úwoi-kwaasiya'o. sésa simái sáwí'a kwéiyawai sáwí-meyambo mayánááopa'o
    iramó kwégaipa'a ménaaomba mindá kanaán-iye.
  mpj-mpj: Jiijajju-jananya yarrarnu wajarnu, “Martu kujupanyurra mirta mitu puwa!
    Jilanya Muujajju-nyurranya wajarnu. Ka ngayulurna-nyurranya wajani wangka kujupa.
    Martu kujupakunyurra mirta wirrilyi nyinama! Yiipinyurra wirrilyi nyinaku, Mamalu-nyurranya
    wajalku kurtingku. Yiipi martu kujupalu jilanya wajalku, ‘Nyuntun puta rapiji
    nyininpa.’ Palujanuyilaya kuutja yikijunku. Yiipi martu kujupalu jilanya wajalku,
    ‘Nyuntun puta mayunyju.’ Kayilapa Mamalu ngula warukarti wajalku kurtingku.
  lbk-lbk: Siya na magtek nan kanak ken chakayo idwani, ‘Mo sino nan menlilikhet isnan
    ib-ana, at songfatana isnan okom. Mo sino nan manopis isnan ib-ana, songfatana
    isnan maam-amongan nan amam-a, ya mo sino kayet nan mangwani isnan ib-ana en,
    “Wasit ka'y takho!” at machosa isnan apey id inferno.’
  mto-NT: Ax nmu̱u̱jmidupts a̱ts miitseꞌe je̱ts jyapa̱na pa̱n pa̱neꞌe je̱ yꞌuts je̱
    yꞌajch ukpu̱ je̱ yꞌuts je̱ cha̱ꞌa̱ du̱muꞌe̱jkjup, yakto̱kimpayo̱ꞌo̱yupts je̱ꞌe̱
    veꞌe. Pa̱n pa̱neꞌe je̱ yꞌuts je̱ yꞌajch ukpu̱ je̱ yꞌuts je̱ cha̱ꞌa̱ du̱vinko̱jtspe̱jtp,
    to̱kimpayo̱ꞌo̱yjadapts je̱ꞌe̱ veꞌe pa̱n pa̱n jatyeꞌe du̱nu̱má̱jidup je̱p tsaptu̱jkp.
    Pa̱n pa̱n tseꞌe ka víjap du̱tijp je̱ yꞌuts je̱ yꞌajch ukpu̱ je̱ yꞌuts je̱ cha̱ꞌa̱,
    kutsa̱ꞌa̱ga tseꞌe je̱tseꞌe je̱m ja̱njo̱o̱tm yakpa̱a̱mnit.
  bzh-bzh: 'Gaḳ sa, og sa nanër vu ham nabë: Mehöti bë ahë sengën vu ari, og rëḳ
    geḳo nyëvewen doḳ nah. Log bë mehöti nanër ġaġek nipaya jaḳ ari, og rëḳ
    bare kaunsor mala in debo nyëvewen vu yi doḳ nah. Log mehöti bë nanër ngwë nabë,
    ‘Kwam ma!’ og rëḳ duḳ na nengwah vu Nyëġ-nipaya megeḳo nyëvewen doḳ nah.'
  guj-2017: પણ હવે હું તમને કહું છું કે, જે કોઈ પોતાના ભાઈ પર કારણ વગર ક્રોધ કરે છે,
    તે અપરાધી ઠરવાના જોખમમાં આવશે; જે પોતાના ભાઈને ‘બેવકૂફ’ કહેશે, તે ન્યાયસભામાં
    અપરાધી ઠરવાના જોખમમાં આવશે; જે તેને કહેશે કે ‘તું મૂર્ખ છે’, તે નરકાગ્નિના જોખમમાં
    આવશે.
  jvn-NT: 'Nanging Aku mulangi kowé: sapa sing nesoni liyané kudu dikrutu. Lan sapa
    sing ngelokké liyané kudu dikrutu karo krutoné Agama. Sapa sing ngelokké liyané
    ngomong ‘gemblung,’ wong kuwi kudu dityemplungké nang geniné neraka.'
  byr-byr: Nebulyaꞌna dɨnɨkeꞌ nɨmɨ sainyɨ gɨthɨvanɨge. Aꞌmwe gazaizai gyaꞌmwerɨna
    sɨnna tɨka wɨdavajai, nabaai sahwarɨ kotɨyaꞌ wɨmaryɨpɨꞌdelyɨ. Nabaai, aꞌmwe pwai
    gyaꞌmwerɨ bɨrala wɨdazai kotɨya naangeꞌ wɨmaryɨpɨꞌdelyɨ. Nabaai, aꞌmwe pwai ‘Gɨmɨ
    yɨmaka aaꞌnaaꞌneigɨnyɨ,’ wɨdazai Dɨka Naangevɨ naawadelyɨ.
  ian-ian: Mbambala ngwuk kat mandɨt kupi nyaangɨt mbutɨgowun. Kɨta nyan ndɨna yakwa
    nyan kat nyigi maawut tɨga walealɨndeyan ndɨ kat kotndangat kaligiyandi. Kɨta
    nyan ndɨna yakwa nyan kat mɨn kavle nyan mɨn waa wandeyan ndɨ kat kaunsilmba kotndangat
    kaligiyandi. Kɨta nyan ndɨna yakwa nyan kat mɨn tungwengan yiga yetɨga nyan mɨn
    waa wandeyan wan nyan ya vɨtɨga kavat yigiyandɨ.
  hun-hun: 'Én pedig azt mondom nektek, hogy mindaz, aki haragszik atyjafiára ok nélkül,
    méltó az ítéletre; aki pedig azt mondja az atyjafiának: ostoba, méltó a főtörvényszékre;
    aki pedig azt mondja: bolond, méltó a gyehenna tüzére.'
  mcf-NT: '“Nadquidotsen cuidtequido nec,” quequin chuinu. Tantia. Aton matses nëishënash
    aton nëish bëdanenquio icsho Nuquin Papan cuidtequido nendac. Utsibic chieshëmënec
    icsamboec cuëmënquido isadaidbo tsusiobon cuidacsho isun: “Bëdamboen naic,” catsiambi.
    Nëidic aton matses chieshënquin shëpiaquid Nuquin Papan icsano nësecaquin cuidtequido
    nendac.'
  kjs-kjs: 'Pare neme abe nimi lagialo: Ali medame nipuna ame-para rono pagaaliare
    nipu kose pagape ali piri-para maa palimi. Go page ali medame nipuna ame-para
    agale koe tea-daare kaunsil piri-para kose talo lamua palimi. Gore ali medame
    ame-para ne ora makeyae ali yana tea-daare nipu mo koe repena sulaa-para maa pu
    palia.'
  mni-mni: "Adubu eina nakhoida hairibasini, kanagumba amana magi machin-manaogi mathakta\
    \ saorabadi, wayen-gi awabada tagani. Aduga amuksu, kanagumbana magi machin manaoda\
    \ \x93‘Raca’\x92 haina hairabadi mahakna sanhedrin-gi mamangda pukhatpagi khudongthiba\
    \ adu nanggani. Amasung kanagumbana mahakki machin manaoda \x93‘Apang mirem’\x92\
    \ hairabadi mahakna norokki meigi awabada tagani."
  yad-NT: 'Ray ji̱ta jtay jiryiva: Mi̱ni̱tyi nique̱y riñijyu̱ jityevay nijya̱nvay,
    saryi jmutya̱ra ramurichirya ru̱co̱siy varintyidye. Ni̱tiy javityiye̱ryi jityevay,
    saryi nta jiya cadnadumu, sa̱tidye jmutya̱ra ramurichirya; ni̱ jarye jiryatiy
    sajatyara va̱cha niquejada riñijyu̱ jityevay, saryi nta jmutya̱ra jiidatyo̱mu
    jatyasa̱da variy ru̱co̱sintyidye.'
  mxb-NT: Tído yuꞌu̱ diꞌa káꞌi̱n xíꞌín ndó ña̱ ndi ndáa mií vá ña̱yuu, va̱ꞌará ná
    karyíí óon na xíꞌín ñani táꞌan na, miía̱n keyíko̱ Ndios saꞌa̱ ná. Ta ndi ndáa
    mií vá ña̱yuu yáꞌa káꞌa̱n xíꞌín ñani na̱ ña̱ kúú ná ña̱yuu xi̱xi, no̱ón kúú na̱
    kando̱o kakuu na ña̱yuu kómí kua̱chi no̱ó na̱ sáꞌano ñoo yo̱. Ta ndi ndáa mií
    ña̱yuu, na̱ káꞌa̱n xíꞌín ñani táꞌan na ña̱ ni lúꞌu̱ ko̱ chóon na, no̱ón kúú na̱
    koꞌo̱n kañoꞌo indayá noo̱ kéi̱ ñóꞌo̱.
  pon-2006A: 'A ngehi I ndaiong kumwail met: mehmen me pahn lingeringer pahn rie mehn
    Suhs men, e pahn wisikiong ni mwoalen kopwung; oh mehmen me pahn ndahng emen rie
    mehn Suhs me e iahk, e pahn wisikiong ni Mwoalen Kopwung Lapalap; oh mehmen me
    pahn ndaiong emen rie mehn Suhs eh mwalaun suwed, e pahn konehng ale kalokolok
    en kisiniei nan ehl.'
  maq-NT: 'Peru cuichjá cojo nuju xi hisca yo xi macjan rë cojo xicjin ne, satë rë
    xi tsichuva me. Hane yo xi chjataha xicjin ne, cjue xcun juez xi matitjun. Cuanitjin
    yo me xi cuichja tsëhë xuta: “Ngarca ngayun”, cuechji me tsëhë jyë́ rë me ngajan
    xcun ndihi xi tsajin nixtin coho.'
  hto-hto: Mei íadɨ afe emódomo nane dáɨitɨcue. Nɨnó dáamɨe ie aɨno come dɨga icɨ́ria,
    afémɨe áferi jɨcánuano duere fɨnolle. Daje izói ie ámana ɨaɨre daɨdɨ́mɨe Jamánomo
    Rɨ́illaɨnɨ afémɨemo jɨcánuano duere fɨnolle. Iemo jɨáɨ ie ámana “O abɨna onóñedɨmɨedɨo,”
    daɨíadɨ afémɨe áferi jaca nɨnomo dúiñede iraimo orérede.
  por-BRBSL: 'Mas eu lhes digo que todo aquele que estiver zangado com seu irmão sem
    uma causa estará em perigo de julgamento. Quem disser a seu irmão, ''Raca!'' estará
    em perigo do conselho. Quem disser: ''Seu tolo!'' estará em perigo do fogo da
    Geena.'
  ces-NKB: 'Já vám však říkám, že každý, kdo se bezdůvodně zlobí na svého bratra,
    bude vydán soudu. Kdokoli by řekl svému bratru: ‘Ráka!’ bude vydán veleradě, a
    kdokoli by řekl: ‘Blázne!’ bude vydán pekelnému ohni.'
  cui-cui: 'Ichitha nama seicaya paca tsipaebatsi xua pon caseba ichʉntha ichamonae
    yabara paebina xua bapon natsicuenta xua abe peexanaexae. Irʉrʉ pon biatane ichʉntha
    ichamonae yabara paebina xua bapon natsicuenta xua abe peexanaexae. Pomonae pecanamata
    caitorobi bicheito bapon yabara paebinchi xua bapon natsicuenta tsipei bapon bichocono
    ʉnthʉthʉ anaepana. Mataʉtano irʉrʉ pon namchi xua ichʉn jeichichi: ‘Xam nabenecame’,
    jei pon, bapon xubinchi po nacua beya ichaxota isoto bapana jopa itacounayiyo.'
  boj-2014: Ariya e dal anjam di buŋyosiy niŋgi endegsi merŋgwai. Tamo bei na aqa
    was ŋiriŋtqas di a une ti sqas. Tamo bei na aqa was misiliŋyqas di une kobaquja
    aqa jejamuq di sqas. Deqa a ojsib anjam pegiyo talq di tigeltosib aqa une ubtetqab
    di kere. Tamo bei na aqa was minjqas, ‘Ni tulaŋ nanari, areqalo saiqoji,’ degyqas
    di aqa une deqa Qotei na a osim ŋamyuwoq waiyqas di kere.
  eng-OEBUS: But I say to you that anyone who is angry at their brother or sister
    will be brought to trial; and whoever insults their brother or sister will be
    brought before the High Council, while whoever calls them a fool will be in danger
    of the fires of Gehenna.
  eri-eri: Ariya, ji benou letigini, fai no bemu bona honggoro bagu wonga wa, no kot
    la heigon bona. Ariya, fai no bemu beele inyaba letuwona wa, no amugou kaunsel
    la heigon bona. Ono wonga fai ete no bemu letuwona, ne dabu tayou tigini, fai
    waha no tigini eeya ha la goyonbona.
  aly-aly: Athan arrenhantherr ileyel, ‘Ingwerentyel apek iltenty, arlta ingkernel
    Akngeyel renh ayerneyenh arrpemarl. Arrantherr ingwer-rnem apmwa antwenty, rwa
    aknganenty arrwekel ikwer mpwelheyel arlta ingkernel.’
  wiu-wiu: Noanume eya wane wini ukuna-ye. Panagome one oya ago-pala kotimi yotokalepa
    nipa koiso yatekakago mekata lia aua pamene. Wa panagome pade ago-pala nepa lu̱
    oko ago wa-kitido tedu metekalepa nipa tube koisoke Kanosolo ali-kiti mekoita
    lia aua pamene. Wa panagome panago-pala nepa nego noma yako ago wa poanemo okomepa
    nipa tukome poane take toe mine mekota poo.
  swe-swe: 'Jag säger er [och fullkomnar betydelsen]: Den som är arg på sin broder
    (är långsint och vägrar att förlåta), kan inte undgå sin dom. [Vissa manuskript
    har tillägget ”utan orsak”, se .] Den som säger till sin broder: ’Du är värdelös’
    (hånfullt skällsord för ’dum i huvudet’), kan inte undgå att ställas inför Stora
    rådet [Sanhedrin, judarnas högsta juridiska instans]. Den som säger: ’Du är en
    dåre’, kan inte undgå [dödsdomen i] det brinnande Gehenna (helvetet). [Gehenna
    är ett grekiskt lånord från hebreiskan. Det är namnet på Jerusalems södra dalgång,
    Hinnomdalen. Det var här som barn offrades till avguden Molok, se . Platsen är
    också en domens plats där dessa onda kungar ska dömas, se . På 1200-talet uppkom
    en sägen att det var här stadens avfall eldades upp i en ständigt brinnande eld.
    Det kan inte uteslutas att stadens avfall kan ha tippats i denna och andra dalgångar.
    Det är dock troligare att Jesus i ett sammanhang som talar om mord, se vers 21,
    anspelar på barnoffren och den kommande slutgiltiga domen för de skyldiga till
    dessa avskyvärda handlingar, se .]'
  cth-cth: Kaie kâlawk teh, apipatet hai a hmaunawngha koe a lung ka khuek e teh,
    sanhedrin lawkcengnae taki ka tho a khang han. Apipatethai a hmaunawngha kaisue
    sin e teh lawk tâtuengnae koevah a pha han. Apipatethai a hmaunawngha thoe ka
    bo e teh, Hell hmai dawkvah hmaikaknae a khang hanlah a kamcu.
  mti-mti: Megara ne diruitna. Bira da me danapiri tatawa gumbe apewa me pui aupe.
    Sira bira da me tatawa gumbe warago wapewa, me Daiboru Painauvitwa nanuwo baraupe.
    Sira bira da Kuiyagwa kukaine wapewa, me at kukaeba geena iyam meuma igiviwa danave
    aorepe.
  pad-NT: '@see-verse:MAT.005.021'
  twi-twi: Na me de, nea mereka ne sɛ, obiara a ne bo befuw ne nua no, wobebu no atɛn.
    Bio, obiara a ɔbɛyeyaw ne nua no, wɔbɛfrɛ no wɔ mpanyin anim. Afei obiara a ɔbɛka
    akyerɛ ne nua se, ‘Ogyimifo’ no bɛkɔ amanehunu gya mu.
  hlt-hlt: Tedae nangmih taengah kan thui, a manuca taengah kosi aka hong boeih tah
    laitloeknah om kuekluek saeh, a manuca te hlangyoe aka ti nah te khaw khoboei
    taengla pha kuekluek saeh. Hlang ang la aka thui te khaw hell hmai la pha kuekluek
    saeh.
  tbz-SIM: Kɛ̀ mí nnɛ́ di nɑ́ɑ́ nkɛ tú kɛ̀ wèè miɛkɛ pɛikɛ otɔù bɛ̀ɛ o bekɛ́nɛ̀, kɛ̀
    wèè sɑ̃̀ɑ̃́ nhotɔù kuyɛìnkù, bɛbeéndiɛbɛ̀ɛ ò bekɛ́nɛ̀, kɛ̀ wèè mɛ nsɑ̃̀ɑ̃́ nhotɔù
    kɛ tú kuwɑ́ɑ́tíkù ò dò nkɛ́tɑ muhɑ̃ɑ̃́ mmuù í kɔ̃ mmu miɛkɛ nkɛ.
  san-GUJ: કિન્ત્વહં યુષ્માન્ વદામિ, યઃ કશ્ચિત્ કારણં વિના નિજભ્રાત્રે કુપ્યતિ, સ
