verse: MAT.005.022
translations:
  kpx-kpx: Isito aikele di loui la namigevei. Olena au haokati itumuige ke mai kotalahave.
    Ige oleu au haokaho loui kosea, ‘A kina keu heholinu.’ Au kateige ke mai kanisoloe
    tige abu avuemo ke kaovai. Ige oleu au nanaho o au hohoho loui kosea, ‘A keu tilogoanu.’
    Ata kateimale keabuna veneu hodovavesite keve tai.
  okv-H: rate ungota degi erena embo amuna namei ta degi tumo aisuja embo amo koto
    ta ganoka aisora. Eto embo amuna namei ta degi ‘Uha koan irae’ ke aisuja embo
    avo council na ganoka aisuja. Eto embo amuna viso toro ke ijie amita namei amo
    embo sapura ke aisuja embo amina ari amita mine avo donda sasapura gosukari degi
    ai ta ji vevere ta evekasi hombekasuja.
  tbo-tbo: Geka tau a palipaliwelemi apo tam iyai tulam uyahina uyom ina wogigai yaka
    apo tam libahibahi una wialoni. Ma tulam una hapohaponi yaka taniwaga witewiteina
    apo una tuhagaya tanitaniwaga uyahiyei. Apo tulam una kawakawaibuubuweni yaka
    mayau ebebalana una wialoni.
  mal-C: 'എന്നാൽ, ഞാൻ നിങ്ങളോടു പറയുന്നു: സഹോദരങ്ങളോട് കോപിക്കുന്നയാൾ ശിക്ഷ അനുഭവിക്കേണ്ടിവരും.
    സഹോദരങ്ങളെ ‘മടയാ’ എന്നു വിളിക്കുന്നയാൾ ന്യായാധിപസമിതിയോട് ഉത്തരം പറയേണ്ടിവരും;
    ‘ഗുണം വരാത്തവൻ’ എന്നു വിളിച്ചാൽ നരകാഗ്നിക്ക് വിധേയരാകും.'
  grc-SR: ἐγὼ δὲ λέγω ὑμῖν ὅτι πᾶς ὁ ὀργιζόμενος τῷ ἀδελφῷ αὐτοῦ ⸋εἰκῇ⸌ ἔνοχος ἔσται
    τῇ κρίσει· ὃς δ᾽ ἂν εἴπῃ τῷ ἀδελφῷ αὐτοῦ, Ῥακά, ἔνοχος ἔσται τῷ συνεδρίῳ· ὃς δ᾽
    ἂν εἴπῃ, Μωρέ, ἔνοχος ἔσται εἰς τὴν γέενναν τοῦ πυρός.
  bgc-bgc: पर मै थमनै या कहूँ सूं, के जो कोए अपणे भाई पै गुस्सा करैगा, वो कचेह्ड़ी
    म्ह दण्ड के लायक होगा, अर जो कोए अपणे भाई नै निकम्मा कहवैगा वो बड्डी सभा म्ह दण्ड
    के लायक होगा, अर जो कोए कहवै ‘अरै बेकूफ’ वो नरक की आग के दण्ड के लायक होगा।”
  khz-khz: 'Na etoma au na avaikilamina: Talima ta kakana pa tarina pene paru-venia
    ne, ia Kota kapunai pia renagia. E rai na kakana pa tarina pene vaikila-rakavaa
    ne, ia Kota kamunai pia vega-rugaa. E rai na kakana pa tarina pene vaikilaa, ‘Goi
    kawa papo’ nepenetiwa ne, ia ati eputena kalovanai pene ago.'
  deu-TKW: 'Ich aber sage euch: jeder, der seinem Bruder zürnt, soll dem Gerichte
    verfallen sein. Wer aber seinen Bruder einen Taugenichts heißt, soll dem Synedrium,
    und wer ihn einen Gottlosen heißt, soll für die Feuerhölle verfallen sein.'
  zsr-NT: 'Naꞌa, nedaꞌ rëpaꞌ lbiꞌiliꞌ: Nu bönniꞌ rleynëꞌ böchiꞌ lzëꞌë, nabaguëꞌë zxguiaꞌ
    huadxinëꞌ ga cuequi xbeynëꞌ lëꞌ Dios. Lëzcaꞌ cni, nu bönniꞌ gnë ziꞌë queëꞌ böchiꞌ
    lzëꞌë nabaguëꞌë zxguiaꞌ laꞌbequi xbeynëꞌ lëꞌ bönniꞌ blau taꞌbequi xbey, atiꞌ nu
    bönniꞌ guiëꞌ lzëꞌë: “Böaꞌ cunözi”, nabaguëꞌë zxguiaꞌ bönniꞌ naꞌ tsijëꞌ lu guiꞌ
    gabíl.'
  lin-lin: 'Kasi Ngai, nalobi na bino : Moto nyonso oyo akokangela ndeko na ye kanda
    akosamba na esambiselo liboso ya basambisi ; moto oyo akofinga ndeko na ye : ‹ zoba, ›
    akosamba liboso ya Likita-Monene ; mpe oyo akoloba na ndeko na ye : ‹ moto ya
    liboma, › akobwakama kati na moto ya lifelo.'
  hns-NT: 'Ie satj hai, bakie ham toelogse boliela kie dje ek doesare se moeh phoelaaike
    rahe hai, djadj ke tjaahie ohoeke sadja dewe ke. Dje goessa me bole hai: ‘Toe
    gadaha baate,’ oke tjaahie djadj ke sab se barka sadja miele ke. Aur dje bole
    hai: ‘Toe paagal baate,’ oe narak ke aagie me pahoetjiega.'
  noa-E: 'Pari mua mag chirʉmgui ajim anʉm: Õor thõoba awiajã sĩi dich khapeendam
    dʉ̈i meeukha nʉmpaijã ich agjö pekaukha öbër sim. Sĩi dich khapeer meeukhamkhĩir
    i khĩir iekha nʉmjã pekauu; chi mag iekha sim khʉʉn, thethemnaanau khaibag waupi
    jaauju. Maimua ar sĩi chikham thõp iekha simjã ya sĩi khĩmie durr barpʉ̈ijuuta
    sim; õor thõoba ab mamʉ ich agjö sĩebahab ajim anʉm, pekauta wau sĩewai.'
  eng-EMTV: But I say to you that whoever gets angry with his brother without cause
    will be in danger of the judgment. And whoever says to his brother, ‘Empty-head!’
    will be in danger of the council. But whoever says, ‘fool!’ will be in danger
    of hell fire.
  mib-NT: 'Te ruhū chi cáhán rī jiín ró, vēsú núu máá jéē quɨtɨ́ ni ɨɨn ñayuu jíto
    i jnáhan i, suni cundaā sɨquɨ̄ cuéchi i ún. Te núu ɨɨn ñayuu cahān neé i nuū jnáhan
    i, núu súcuan te cundaā cuēchi i un núū justicia cujéhnu ga. Te núu ɨɨn ñayuu
    cahān i nuū jnáhan i: Róhó jéē canéé íī, achi i, núu súcuan te quɨ̄vɨ i nuū ñuhún
    infierno te núu ma nácani ni i.'
  lif-NT2: कर इङ्‌गाॽ मे़त्‍निङ्, हाःत् कुन्‍साॽइन्‍नु कुयाःक् ले़ॽ, खे़ल्‍ले़ खुम्‍दिङ्
    खोःसुॽरो॥ याम्‍मो हाःत्‍ले़ कुन्‍साॽइन् ‘अदङ्’ मे़त्तुॽ, खे़ङ्‌ग के़रे़क्‍नुःल्‍ले़
    यम्‍बा यहुदि खासे़न्‍लोःम्‍बाहाॽरे़ खुनिॽ तगि मे़ये़प्‍सुॽ, कर हाःत्‍ले़ कुन्‍साॽइन्
    साक्‍मुरा मे़त्तुॽ, खे़ङ्‌ग खे़मायङ्‌सङ्‌ङोबा मिओ पेःक्‍मा सुक्‍लो॥
  xnj-xnj: Nambu nene nikuvajovela, mundu yeyoha mweakumyomela mlongo waki, yati ihamuliwa.
    Mundu yeyoha mweakumvevesa mlongo waki yati vakumtakila kulibanji la mihalu. Mweakumkemela
    mlongo waki, ‘Myimu! Yati iyingila kumotu wa magono goha wangajimika.’ ”
  mmx-mmx: Ketla monga ana tong i rinimi do, nege i musak mi neton, neni naba tu at
    lavapaase ro melamgo at laradi rongtonga linga. La do nege i tong i ri neton do
    ‘Nenu laradi pis,’ neni naba tu at lavapaase ro melamgo at lixitkis buru at lavanuti
    sangaun nedi loxongkulao silok at limixin me Israel. La do nege i lok ti neton
    do ‘Nenu lavanga baulang’, i auret do ne Moroa naba riki i uto xeneng at laxao
    at lemenemen songsongot.
  cbr-NT: Usaía quiá 'aínbi cana 'ën mitsu cain, axa uni itsi, aín xucë́nsa 'icëbi
    ami nishcë uni ax ca 'uchocë 'aish cast'icancë 'iti 'icën. Axa uni itsi ñu cai
    'atimati banacë uni a ca mitsun cushibunën 'apucaman 'uchoti 'icën. 'Imainun ca
    an ami nishquin uni itsi —ñunshin bacë camina 'ai —quixun cacë uni ax, axa manë
    tsinu 'iti uníxa 'uchacësaribi 'icën.
  tee-NT: Para ju quit'in iclajunau ni camuc'anicana' ixtalak'alhin va tichi chavaich
    ju va cat'alatalhk'amniya' ju tam ixlak'au. Chai va tichi chavaich ju cajunach
    macxcai chivinti ju tam ixlak'au camamak'alhk'ajnicana' la'ixmaca'an ju xalack'ajin
    ucxtinin. Chai va tichi chavaich ju cajunilh tam ixlak'au ni jantu k'ox ju is'aktsulh
    pus camamak'alhk'ajnicana' ni camaca'ancana' ju lacajipi.
  eng-LSV: but I say to you that everyone who is angry at his brother without cause
    will be in danger of the judgment, and whoever may say to his brother, Stupid,
    will be in danger of the Sanhedrin, and whoever may say, Moron, will be in danger
    of the Gehenna of fire.
  cak-NT: 'Pero ren nin-ij: Más que xe ta ruyowal nipe chirij jun winak, can mac-wi
    ri nu''on, y can ti''an juzgar. Chuka'' ri nu''ij che jun chic: ¡Anchi'' jac''atzin-wi
    ret!; ri ni''in quiri'', can tic''uax chiquiwech ri autoridades chi ri tenemit
    chi ti''an juzgar. Y chuka'' ri nu''ij nacanic che jun winak, ri nibano quiri''
    can yoben chic roma ri k''ak''.'
  pah-NT: '—Jihi reki a''e pe me: Po pe nhimonha''ngatehei pejikotyve''ga rehe, a''ero
    po ti ojipe''g̃a pe nderohoi juiz''ga rovai pyteri pe te''i ti ga pe me nehẽ:
    “Pehe ti pemano kiro pendekote''varuhuro g̃waramo.” Na tuhẽ po ti nehẽ, ei Jesus''ga.
    Pe''e tehe po pe pejikotyve''ga pe: “Ikwahave''ỹheteva''ea!” Po nanongara pe ei
    ga pe ga mbotegweteavo penhimonha''ngavo ga rehe, a''ero po ti ojipe''g̃a pe nderohoi
    judeus''g̃a mog̃itahara''g̃a ndovai pyteri pe nehẽ te''i ti g̃a pe me: “Pehe ti
    pemano kiro pendekote''varuhuro g̃waramo.” Na tuhẽ po ti nehẽ, ei Jesus''ga. Pe''e
    tehe po pe pejikotyve''ga pe: “Ndereakwahavihu nde ekovo!” Po nanongara pe ei
    ga pe ga mbotegweteavo penhimonha''ngavo ga rehe, a''ero po ti Tupana''ga pe mondoukari
    tata pype hahyva''ea ruvihava pype nehẽ, ei Jesus''ga. Na tuhẽ po ti nehẽ, ei
    Jesus''ga.'
  sja-NT: 'Mamĩda mɨata jara bɨ: Apida ichi auk''aa ome k''ĩraudaru pɨrã, ma k''ĩrau
    bɨ charraarãmaa ateedait''ee. Ichiaba apidaapa ichi auk''aamaa ik''achia jararu
    pɨrã, ma pedee jarada k''aurepa Junta Supremadee ateedait''ee. Ma awara apidaapa
    ichi auk''aamaa jararu pɨrã: “¡Netuara!” ma pedee k''achia jaradapa atuait''ee
    tok''arradee.'
  xed-xed: 'Ama ka iʼi ta mnaghunata ná, dər wa ta ɓasanavatá ŋuɗuf ta zwaŋamani ka
    mukumani a tsi ka tsi, dzaʼa klay lu ta tsa mndu ya da guma. Dər wa mndu dzaʼa
    mnay nda zwaŋamani ka mukumani a tsi kazlay: Ghwaɗak kəʼa ná, dzaʼa klay lu ta
    tsa mndu ya ta kəma guyatá ghəŋa gwal tsa guma. Dər wa mndu dzaʼa mnay nda zwaŋamani
    ka mukumani a tsi kazlay: Rgha kəʼa, nda ra tsa mndu ya ŋa vzaghata da duda vu.'
  mks-NT: Joo ye̱he̱ cáchí i̱ xi̱hi̱n ndó viti ña̱ ndá na̱ ná caja cue̱he̱ xi̱hín
    ñani táhan na tandaa qui̱vi̱ caja vií jutixia sa̱ha̱ ná. Ta jári na̱ cána̱há xi̱hín
    ñani táhan na, á cáchí na̱ cúú ná ña̱yivi ta̱chi̱ já va̱xi qui̱vi̱ tá candichi
    na nu̱ juéxe̱ cáhnu ta cuu cu̱hu̱n na̱ indayá sa̱há.
  gfk-S: Iesene iou iat, iou tange ta mu be nesi tikenong i ngalngaluan ter ta tike
    hinsaana, i tale be da lamus ter ie ra harkurai tano komiti. Ma be nesi tikenong
    ing na tange ter tano hinsaana be, ‘A ba ugo!’, io, i tale be da lamus ter ie
    tano harkurai tano kaunsil. Ma nesi tikenong ing na kilam no hinsaana be, ‘A ba
    hurungo ugo!’ na tale bileng be ina hana ter tano ula eh.
  bmu-bmu: '“Mewö jiget mötketmö, nöŋön keu mi kewö jim tuaribi mötme: Kunŋan alaŋambuk
    aŋgururuk aka irimŋan seholii yom kazik akzawi, i mönö mewöyök distrikö keu jakeŋe
    al waŋgiget keuŋi jim tekömeaŋgö dop akza. Mewöŋanök kunŋan alaŋi jijiwilit keunöŋ
    jim böliba ‘Gi uruqahö akzan,’ jizawi, i mönö kantrigö jike kaunsöl yeŋgö jeŋine
    al waŋgiget keuŋi jim tekömeaŋgö dop akza. Kunŋan alaŋi lösö keunöŋ jim böliba
    ‘Gi aŋgöjörakabuk akzan,’ jizawi, yaŋön mönö könöp sianöŋ gemawaŋgö dop akawak.'
  dgz-dgz: Go ne sia aigap wadiaivin, e da da evenae wai inamup gari gangan anunewa,
    ap gapan wanene tae itan enapen tain. Sia, evenae da kaimakaet nipep anega dianewa,
    ‘Ge dantaga uon di!’ Ap gapan kansoro nagirewa namumup wanene taepen menan yonai.
    Amba waenapan da bumbawam nagirewa diamonewa, ap gapan oma merao arewa aisepen
    taiwanin.
  eng-GNV: But I say vnto you, whosoeuer is angry with his brother vnaduisedly, shalbe
    culpable of iudgment. And whosoeuer sayth vnto his brother, Raca, shalbe worthy
    to be punished by the Councill. And whosoeuer shall say, Foole, shalbe worthy
    to be punished with hell fire.
  zaa-NT: Pero inte' nna nia' le qui'ni nuỹa diba ruyudí'ą ttu enne' nna, cca tehuą́
    merecer ccą́ castigar; ą'hua nuỹa diba ruduadí'ą ttu enne' nna, chi ną́ culpable
    nna cca tehuą́ merecer tsíą ru'a lo uxticia. Ą'hua nuỹa diba ínnią adiru ca titsa'
    èl·la ni contra ttu enne' nna, cca tehuą́ merecer tsíą lo yi'.
  eng-WEBSTER: 'But I say to you, That whoever is angry with his brother without a
    cause, shall be in danger of the judgment: and whoever shall say to his brother,
    Raca, shall be in danger of the council: but whoever shall say, Thou fool, shall
    be in danger of hell-fire.'
  guh-guh: 'Itsiata baitsi jane xanë pacatsipaebatsi mapacueniaje. Pajivi baraanaepana
    itsajivijavabelia, bajarapajivi naneconita Diosojavabelia. Nutsianatsi Dioso pitabarata
    penaneconitsiayaexanaenexatsi. Pajivi itsajivi bijatane pibisiacuenia, bajarapajivi
    naneconita Diosojavabelia. Bajarapaneconi yabara nutsianatsi itsajota nacaetuatabiaba
    tomara pevetsivi. Nexata naneconitsiayaexanaenatsi. Pajivi itsajivi pitoyaxae,
    anaeya jumaitsi: “Xamë saya bitso pecamatajemabinë,” jai, bitso tsiayaitsi. Bajarapaneconi
    yabara bajarapajivi Dioso naneconitsiayaexanaenatsi infierno isotojavabelia.'
  bon-bon: Yepä cane te jijenininine weebibine, egä laati te liba claabe läbituge
    nuuja ätrunga biname tääpume, teebine miiji birige ablawa. Coo laati te liba teebine
    jaajuge egä, ‘Maane papa biname gäte,’ siige pui biname ne miiji yaacanusi mutre
    biname cina ablawame. Coo piiyepu laati te liba nuuja ätrunga biname ne jaajuge
    egä, ‘Maane Acejiyame umle cäco biname gäte,’ tabe epu niiyarage gyene, egä tabe
    miiji uliobo puupu cabu me otni.
  nhw-BL: Pero na nimechilhuía, aqui hueli catli cualanis ica iicni, tequitini quitlajtolsencahuase.
    Huan sintla se acajya quitelchihuas iicni, nopa tlanechicoli tlen tequitini catli
    más quipiyaj tequiticayotl mosentilise para quitlajtolsencahuase huan quitlatzacuiltise.
    Huan aqui quitocaxtis seyoc ica camanali catli fiero, quihuicas tlajtlacoli para
    yas ipan tlitl nepa mictla.
  swh-ONEN: Lakini mimi nawaambia kwamba, yeyote atakayemkasirikia ndugu yake, atapaswa
    hukumu. Tena, yeyote atakayemwambia ndugu yake, ‘Raka,’atapaswa kujibu kwa Baraza
    la Wayahudi.Lakini yeyote atakayesema ‘Wewe mpumbavu!’ atapaswa hukumu ya moto
    wa jehanamu.
  wbi-wbi: Neke une nikuvavuula kuuti umuunhu ghweni juno kalalila un, jaake, anoghile
    kuhighua. Kange, umuunhu ghweni juno iligha un, jaake kuuti n, jasu, anoghile
    kuhighua pa kipugha kya valongosi. Umuunhu ghweni juno iligha un'jaaake kuuti
    mululute, anoghiile kutaghua ku lupumuko lwa mwoto ghuno naghusima lusiku.
  bba-bba: Adɑmɑ tɛ̃, nɛ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u kɑ win tɔnusi mɔru mɔ̀ bɑ koo
    kɑ nùn dɑ siri kowon mi, bɑɑwure wi u win tɔnusi nɛɛ, kɑmbu, bɑ koo nùn siri tɔnwerobun
    wuswɑɑɔ, bɑɑwure wi u mɑɑ win tɔnusi mɔ̀ ɡɑri bɔkɔ u ǹ koo dɔ̃ɔ wi u ku rɑ ɡbi
    sɑrɑri.
  eng-KJVCPB: 'but I say unto you, That whosoever is angry with his brother without
    a cause shall be in danger of the judgment: and whosoever shall say to his brother,
    Raca, shall be in danger of the council: but whosoever shall say, Thou fool, shall
    be in danger of hell fire.'
  kgk-NT: Ãy xe ae katu nde rekoha porãve hagwã amombe'u-ta peẽ-my. Gwe'ýi-rehe ipoxy
    rei va'e-pe gwive ogweraha va'erã mburuvixa renda-py ogwereko hagwã íxupe hembiapokwe-rami.
    Gwe'ýi-rehe onhe'ẽ rei va'e-pe ogweraha va'erã mburuvixa kwéry ojogweroaty haty-py
    omoporandu uka hagwã hembiapokwe-rehe íxupe. Ha, “Nde tavy. Ne arandu e'ỹ va'e”
    he'i va'e gwive gwapixa-pe katu, ojereraha va'erã tata opa rei rei e'ỹ va'e-py.
  waj-waj: tiivaara makee neenoo ngii giaa ngii miaunoo. Fai gioonna kiaapu voovoono
    ari seenaivaara pinaama ausa nniitareeno kua pinaivo innaki vainaravai. Gioonna
    kiaapu voovoono ari seenaivaara maisavaivee tinai fai vaidiiya inna vitada vaidi
    kua yeena rairaiyasi vikio innaki kua pinaivo vainaravai. Gioonna kiaapu voovoono
    ari seenaivaara kumimaka yaata duunakuavee tiivaa fai Anutuuqo tino too ikia aakiaivaki
    kuanaravaivee.
  cpy-cpy: 'Iroka nokantzi naaka: Eero pikijiri pisheninka, rowajankitee-tzimi-kari.
    Eero pikanta-waetziri: ‘Te piyowaetzi eeroka.’ Aritaki rowajankitee-takimi pinkatharentsiki.
    Te okameethatzi pikija-neenta-waeteri pisheninka piitamajontzi-waeteri, patsipetawo-kari
    pitahaeyaa sharinkaweniki.'
  ekk-PKP: Aga mina ütlen teile, igaüks, kes on oma venna peale vihane, mõistetakse
    süüdi. Kes iganes nimetab oma venda idioodiks, peab vastust andma nõukogu ees,
    aga kes iganes teisi sõimab, läheb kohtutulle.
  mpx-mpx: Yaa nau ya ba eliyamiu, henala ebo ni huga talina elana nasi lahi ni pwawa,
    henala ebo talina ana ba ni apapanak-an nasi nihi pakot, ge henala ebo ni ba,
    “Kokona owa!” i bosowaina ni na ginaha ni pwawa Gehena.
  wbp-wbp: 'Kala jalanguju, ngaju karna-nyarra pinarri-mani nyampu nyurrurla kuja
    kankulu Kaatu pura: Kajirla ngana-puka jinta-kariki pinja-wangu kulu-jarri puranjakungarduyu-kariyi-nyanuku,
    ngulaju Kaaturlu ngarra miimii-nyanyi. Kaji nganangku-puka pinja-wangurlu punku-pajirni
    jinta-kari puranjakungarduyu-kariyi-nyanuju, kangkalu Juwu-kurlangu-kurra kuwurtu-kurra
    Jurujulumu-kurra. Kaji nganangku-puka pinja-wangurlu ngurrpa-pajirni kulungku
    jinta-kariji, ngulaju Kaaturlu yaliji yapa ngarra kijirni warlu wiri-kirra kuja-ka
