  yaq-NT: Taa inepo nee inen emou jiia, jabeta juni'i, ale benasi yoemtamak a' o'omteko,
    ini'i, Liojta betana ya'uraa bittuanaa. Ju'u intok, juka' ale benasi yoemta tua
    jaana, ka tu'isi au a' nokao, inim ya'uraa bittuanaa. Ju'u intok, ale benasi yoemta,
    ka suawa'ara, ti au jiakame, jiba yuu taji beeteu a' yebijnee'u au chupiatune.
  uro-uro: Sokt di ngo di ngu qoar na ngän i aung gärakni i qär qur akni ama ruqa
    diva qä rha ama matnävämne dä aung gärakni i qat tuma akni ama ruqa diva qä rhäväkt
    sa aa lat da ama morta arhä saqong dä aung gärakni i qat tamän doqortäqyia, ‘Ainge
    di ama dädänga!’ diva qa rhet sämät ama mudäbäs ama sok tä bäs.
  ita-1885: 'Ma io vi dico che chiunque si adira contro al suo fratello, senza cagione,
    sarà sottoposto al giudizio; e chi gli avrà detto: Raca, sarà sottoposto al concistoro;
    e chi gli avrà detto: Pazzo, sarà sottoposto alla geenna del fuoco.'
  muy-muy: 'Ay nu ti nəhi ana kʉli : ku way way do tamal àzumkia ɓəruv ka wur ga məŋana
    ti tagrafəŋa seriya ; ku way way do tamal èndivia wur ga məŋana cʉɗ ti ndam ge
    seriya təwəl naŋ ; tamal àhi ana wur ga məŋani “Nak muru” ti tizligiyu naŋ a *dəluv
    ga aku vu.'
  kqc-kqc: Idu ya nigida bi kaere ini usika ourena rofu gubuyo rego bi kota rego.
    Dudusa, kaere yaku ini usika ourena rofu nigo, ‘Ya bi ada de,’ ina bi kanisoro
    vene di nemokori are rego, ma kaere yaku nigo, ‘Ya bi mokena de rei tavoi tavoi
    reisa,’ bi ita moka rofu nena idari amego.
  tav-tav: 'Yʉa ocõo bairo maca mʉjaare yʉ ĩ: Jĩcaʉ apeĩre capunijinii ũcʉ macare
    popiye tamʉorique cʉ anigaro. To bairo apeĩre rooro caĩ tutii ũcʉ quenare cʉ popiyeyegarãma
    ʉparã. “Catʉgooña majiquẽcʉ mʉ ã,” cʉ̃re cʉ caĩ tutiata caroorã ya paʉpʉ peropʉ
    cʉ rocaboʉmi Dio.'
  eng-ULB: But I say to you that everyone who is angry with his brother will be in
    danger of the judgment; and whoever says to his brother, 'You worthless person!'
    will be in danger of the council; and whoever says, 'You fool!' will be in danger
    of the fire of hell.
  spa-VBL: 'Pero yo les digo: cualquiera que está enojado con su hermano será condenado
    como culpable. Cualquiera que llama a su hermano ‘idiota’ tiene que dar cuenta
    ante el concilio, y cualquiera que insulta a la gente, de seguro irá al fuego
    de Gehena”.'
  fra-_FOB: 'Mais moi je vous dis que quiconque se met en colère contre son frère
    sans cause, sera punissable par le tribunal; et celui qui dira à son frère: Raca
    (homme de rien), sera punissable par le conseil; et celui qui lui dira: Fou, sera
    punissable par la géhenne du feu.'
  hau-ULB: Amma ina gaya muku, duk wanda ya yi fushi da dan'uwansa, yana cikin hatsarin
    hukunci. Kuma duk wanda ya ce da dan'uwansa, 'Kai mutumin banza!' yana cikin hatsarin
    tsayawa gaban majalisa, kowa kuma ya ce da dan'uwan sa 'Kai wawa!' yana cikin
    hatsarin shiga wutar jahannama.
  mal-mal: 'ഞാനോ നിങ്ങളോടു പറയുന്നത്: സഹോദരനോട് കോപിക്കുന്നവൻ എല്ലാം ന്യായവിധിയ്ക്ക്
    യോഗ്യനാകും; സഹോദരനോട് വിലയില്ലാത്തവൻ എന്നു പറഞ്ഞാലോ ന്യായാധിപസഭയുടെ മുമ്പിൽ നിൽക്കേണ്ടിവരും;
    മൂഢാ എന്നു പറഞ്ഞാലോ അഗ്നിനരകത്തിന് യോഗ്യനാകും.'
  kkc-kkc: Esino goo hamaga ayo see egeesee takooso. Edebeeyo emegei dimapoo kamana
    sabolo badoga, yo goo midili mapoo ido palaiso. Osoloso edebeeyo emegei dimapoo
    no tokenee odoo daga, niyo yo wiligi odoo tebisa dimapoo ido peleso o goo midilei
    tekepo. Osoloso edebeeyo emegei dimapoo no boobada odoo daga, yo nei Dou mi mapoo
    toodalai tekepo.
  urd-GVR: Lekin maiṅ tum ko batātā hūṅ ki jo bhī apne bhāī par ġhussā kare use adālat
    meṅ jawāb denā hogā. Isī tarah jo apne bhāī ko ‘ahmaq’ kahe use Yahūdī adālat-e-āliyā
    meṅ jawāb denā hogā. Aur jo us ko ‘bewuqūf!’ Kahe wuh jahannum kī āg meṅ phaiṅke
    jāne ke lāyq ṭhahregā.
  far-far: Boroi ma kada ne, nau ku saea fua mulu, sa ti ne guisasu fuana wanefuta
    nia, kera kai ngali nia naona na wane kwaiketoi ki. Ma sa ti ne ka saea fuana
    wanefuta nia, ‘'Oe na ru 'o'oni ga 'ana,’ kera kai ngalia naona na wane kwaiketoi
    ki. Ma sa ti ne ka saea na wanefuta nia ana, ‘Ru oewanea,’ nia kai leka ana taale
    'uria na ere ne saru nao si mae.
  suz-BL: गोमी चहिं इन कली मार देंनुङ देंशा हना, सु मुर नु ईख पा ब्राशा बाक्‍बा, मेको
    सजाइ गेचा पुंइसीब। सुमी अर्को कली मरिम्‍शो लोव़ पाइबा, मेको कछडी पचा पुंइसीब।
    सुमी अर्को कली ‘ए मूर्ख’ देंबा, मेको नरक ङा मीम हुम्‍चा पुंइसीब। १यूहन्‍ना ३:१५
  car-NT: 'Awu te wykaje o''waine: Mo''ko amy ta''sakary maro areku ta amandoto wytory
    man mo''ko a''wembono auranano ynen jopoto po''ponaka. Mo''ko upu''pomynymbo me
    ''ne roten ta''sakary ejunenymbo wytory man mo''karon jopoto wota''nanopy''san
    po''ponaka. Mo''ko oty anukutypyn me ''ne roten ta''sakarymbo ejunenymbo wytory
    man moro ata''karykatopo wa''to taka.'
  amp-amp: To nann wom kfot kfiwanko, wom yimar turhu yimatrpno nna huttf, nd yimar
    kot tohrahr. Ufaso faso kfo rindho borindhirr womr, be nd yimar bro kaunser yimampno
    kot tohkfot. Yo wom yimar tonehato womr kfo famurr, ‘Ar mmo dangnhar,’ inji kfoyuk
    yimar kaht riyahr.
  bht-bht: 'पर मैं तुसां जो ऐ बोलदा है, कि जड़ा कोई अपणे भाईऐ पर गुस्सा करगा, उसयो
    यहूदी सभा च सजा मिलणी : कने जड़ा कोई अपणे भाईऐ जो नकम्मा बोलगा उसयो महासभा च परमेश्वरे
    सजा देणी; जड़ा कोई अपणे भाईऐ जो निकम्मा कने मुर्ख बोले; उसयो नरके दी अग्गी दी
    सजा मिलणी।'
  eng-NOY: But I say to you, that whoever is angry with his brother shall be in danger
    of the Judges; and whoever shall say to his brother, Simpleton! shall be in danger
    of the Council; and whoever shall say, Fool! shall be in danger of hell-fire.
  cub-NT: 'Ʉbenita yʉ́capũravʉ coyʉyʉbu mʉjare yópe: Ácʉ põecʉ jarayʉ baru apecʉre,
    ʉ̃́recabe ñájicʉyʉ. Ácʉ põecʉ “Ãrʉmecʉbu mʉ” ayʉ baru apecʉre, ʉ̃́recabe ñájicʉyʉ.
    Aru ácʉ põecʉ “Jʉ̃menijicʉre coreóvabecʉbu mʉ” ayʉ baru apecʉre, ʉ̃́recabe ñájicʉyʉ
    toabo cũiméboi. Põeva nópe ãmeina yávaivʉ apecʉre ãmeina d̶aivʉbu, yópe ne boarĩ́
    jarʉvajʉroepe ʉ̃́re.'
  ita-1927: 'ma io vi dico: Chiunque s’adira contro al suo fratello, sarà sottoposto
    al tribunale; e chi avrà detto al suo fratello “raca”, sarà sottoposto al Sinedrio;
    e chi gli avrà detto “pazzo”, sarà condannato alla geenna del fuoco.'
  lww-lww: 'Ana nevisa van amiu sanini: Yaru nap̃a sinena kari wenla, yaru nene mesmesun
    aure va kumali avis vania. A yaru nap̃a visi viowa van wenla, visavenua ‘Ko na
    yaru viowa tai nene wa,’ yaru nene mesmesun aure va e kieta viorena keviu ana
    alip̃ere naga. A yaru nap̃a p̃isi na la sinemimiena van wenla, pisape ‘Ko na p̃arum̃a
    pe wowe,’ naga mesmesun va e kapi nap̃a e lele na loge viowaena.'
  ckb-ckb: بەڵام من پێتان دەڵێم ئەوەی لە خوشکی یان براکەی تووڕە بێ، دەبێ حوکم بدرێت.
    ئەوەی بە براکەی بڵێ ”هیچوپووچ،“ دەبێت بدرێتە ئەنجومەنی باڵای جولەکە، ئەوەش بڵێت
    ”گێلە“، دەبێت بخرێتە ناو ئاگری دۆزەخەوە.
  nas-nas: Teka napoꞌ ninge eeꞌ naurampimang, baa tee naning baꞌmarang-koo narung
    iiraevuaing tee teeꞌ nariꞌ tuutunang-koonge. Napoꞌ baa tee naning niiꞌnung baꞌmarang-koong
    noruꞌ otoaung tampuaing tee tee koompaaraꞌnavitu-anko beꞌanta-koo makosi. Teka
    baa tee naning niiꞌnung barakosiꞌuma aaꞌpuaing, ‘Daꞌ kanuꞌ!’ tee tee mosianung-aape
    nanuꞌkoo makosi, teꞌ ntaꞌpoꞌnooꞌ.
  uvl-uvl: Pe e hele pengpeng lange imo. Mele nenge letena inin tau mule tina e, mele
    nem lape tenau teu lange i ke nek toto pule. Pe nenge teke o hele poreke tim e,
    lape hana papalauna tenau teu lange iong pule nga lem poinga nem. Pe nenge teke
    o hele ia mele ke ana hauaua, o nekia iong iange lape osio langa oan ngingina
    ngana.
  eng-BBE: But I say to you that everyone who is angry with his brother will be in
    danger of being judged; and he who says to his brother, Raca, will be in danger
    from the Sanhedrin; and whoever says, You foolish one, will be in danger of the
    hell of fire.
  ixl-CNT: Pek nival sete tan, abꞌil qꞌuꞌl sakoꞌxhtaqꞌen ikꞌaꞌnat imol utz, paav satija.
    Abꞌil qꞌuꞌl siyoqꞌ imol, aꞌ sayaꞌk vatz qꞌu qꞌatbꞌal tzii. Utz aatz qꞌuꞌl sisuy
    yol tiꞌ imol, aꞌ seꞌenku tu xamal, choobꞌal paav.
  xsi-xsi: Ambo taitu ŋine naŋa apaimi tu ambo tamâta toŋge wisi nâna pa ninambwe
    toŋge, ande Maro Kindeni ne pareŋa-nia ikeno papa i. Ambo tamâta toŋge iporo ŋgua
    sakamao papa ninambwe toŋge, ande kinzi tamâta ŋalaŋala ma situ i sondo. Andeta
    kaloŋo ŋga; ambo tamâta toŋge ipai ninambwe toŋge tu, ‘Noko kapa!’, ande i ipâŋga
    yââ ŋalae ne mbââ tini laiti.
  crx-NTPO: '''Et hoonts''i sich''oh ''unohdusni, mbene la ''ants''et dulh dune bulh
    hunilch''e de, ''enne ts''iyawh buba nahutideh whe'' hoont''oh. ''Et mbe la dudulh
    dunene ‘Raca!’ ''ulhníne de, ''et ndi khuni dakelh k''un''a ‘ntsi''!’, ni whe
    ''utni, ''i gha nahiyilh-un but hutiyin. ''Ink''ez cha za mbe la dune, ‘Whuzini
    dune inli whe ''int''oh!’ yulhni de, mbe la ndutnine, ''enne tube whewhúnujut-un
    kwuncho yo ts''u buhutinoh.'
  kan-OKCV: 'ಆದರೆ ನಾನು ನಿಮಗೆ ಹೇಳುವುದೇನೆಂದರೆ: ತನ್ನ ಸಹೋದರನ ಮೇಲೆ ಕೋಪಿಸಿಕೊಳ್ಳುವ ಪ್ರತೀ
    ಮನುಷ್ಯನು ನ್ಯಾಯತೀರ್ಪಿಗೆ ಗುರಿಯಾಗುವನು. ಮಾತ್ರವಲ್ಲದೆ, ಯಾವನಾದರೂ ತನ್ನ ಸಹೋದರನನ್ನು ‘ಬುದ್ಧಿ
    ಇಲ್ಲದವನೇ’ ಎಂದರೂ ನ್ಯಾಯಸಭೆಯ ವಿಚಾರಣೆಗೆ ಒಳಗಾಗುವನು. ಯಾರನ್ನಾದರೂ, ‘ಮೂರ್ಖಾ,’ ಎನ್ನುವವನು
    ಅಗ್ನಿನರಕಕ್ಕೆ ಗುರಿಯಾಗುವನು.'
  bbb-bbb: Rove na kuariako ni fiefo. Erare fu uvia fuone ije ziegafamo ije bu kuke
    mesiri koto rena dabe isekafadufuo. Ro kuke erare fu uvia fuone be kuako aka e
    omiseno kuamo, e ije bu mesiri dabe e mamekanu sosi akae samuavo ijiebuo vaga
    bu dabe isekafadufuo. Ro erare fu uvia fuone be kuako aka mukoe kemo bakino kuamo
    e ije fune korufuo vame amaerina are ise miane naeno ijia vake.
  blw-blw: Ngém hen ifagà an chàyu ad uwan, uray hen anchi ammag an omaningarngar
    ah ifana wat mauwis angkay agé. Ya hen anchi mameloh ah ifana, ammag michérém
    hen anchichay nan-angato way konsel. Ya hen anchi tagu way mangaleh ifanéén, ‘Heaat
    ammag maid sérsérfim,’ hen anchi nangalehchi wat lébféngna way metap-ar hen anchi
    apoy ad imférno.
  tam-2017: நான் உங்களுக்குச் சொல்லுகிறேன்; தன் சகோதரனை நியாயமில்லாமல் கோபித்துக்கொள்பவன்
    நியாயத்தீர்ப்பிற்கு உரியவனாக இருப்பான்; தன் சகோதரனை வீணனென்று சொல்லுகிறவன் ஆலோசனைச்
    சங்கத்தீர்ப்பிற்கு உரியவனாக இருப்பான்; மூடனே என்று சொல்லுகிறவன் எரிநரகத்திற்கு
    உரியவனாக இருப்பான்.
  azz-NT: 'Pero Nejuatzin namechnajnahuatía ijcuín: Nochi naquen mocualantis ihuan
    se icnitzin, masqui amo temictía, pero no ijcón ne tahuel quitajyohuiltisque ica
    ne hueyi tatzacuiltilis. Huan naquen quijitos se icnitzin huan quilis ijcuín:
    “Semi tixoxo”, ijcuacón yejua ne ten quijtoj ne eijitolis in hueyi tayecanani
    quitajyohuiltisque ica por ne iteijitolis. Huan naquen quiquejquelos se icnitzin
    huan quilis ijcuín: “Semi timijmiquilot”, yejua ne ten quijtoj ne teijitolis in
    tayecanani quitelchihuasque ma tajyohui tech ne tit den mictan.'
  spa-RV-1909: Mas yo os digo, que cualquiera que se enojare locamente con su hermano,
    será culpado del juicio; y cualquiera que dijere á su hermano, Raca, será culpado
    del concejo; y cualquiera que dijere, Fatuo, será culpado del infierno del fuego.
  csy-csy: 'Ahihang keima in hibang in kong ci hi, a kuamapo matlap nei ngawl in a
    suapui te tung ah a thin-uk peuma, thukhenna thuak tu hi: taciang a kuamapo in,
    a suapui a zawngsak sia zong thukhen upa te kung puak tu kilawm hi: a kuamapo
    in, a suapuipa mi ngoai a ci peuma, hell sung a theng tu kilawm hi.'
  mxq-NT: Per ʉj nꞌanma̱a̱ydyʉpts miits ko diꞌibʉ tyukjotꞌambejkypy yʉ myʉguꞌuk, yʉꞌʉ
    dʉꞌʉn yajpayoꞌoyʉp ja pyeky; diꞌibʉ ꞌyoo yaxypy ja myʉguꞌuk, pátʉp es tyukkumʉdówʉdʉt
    diꞌibʉ anaꞌamdʉp mʉj tsa̱jptʉgóty; es diꞌibʉ pyejty kyʉdakypy ja myʉguꞌuk, kudsʉꞌʉgʉ
    ko ñʉjxʉt ayoodaknóty ma̱ jʉnyaꞌank.
  tzj-NT: 'Pro ja ranin nbij chewe, wi c''o jun nuban ryewal tre jun rch''alal jari''
    nk''e̱t na tzij trij. In wi c''o jun nbij tre jun rch''alal: —Xat nacnic, k''eku''m
    awi'', wi ne'' tre jari'' nc''amarel chiquewach ja nimak tak k''etol tak tzij
    chi nk''e̱t tzij trij. In wi c''o jun nbij tre: —Xat itzel winak, majun Dios awq''uin,
    wi ne'' tre jari'' ncaje'' can jun nimlaj rpokonal chwach pa k''ak''.'
  tdt-tdt: Maibee Hau hatete ba imi, see mak hirus ema seluk, nia sei hetan kastigu.
    See mak hirus ema seluk too tolok, nia sei baa hataan iha tribunal. I see mak
    hirus ema seluk dehan, ‘O beik-teen’, ema nee lao dadauk ona ba iha ahi infernu.
  ron-BTF: 'Dar eu vă spun că: Oricine este mânios fără motiv pe fratele său, va fi
    sub amenințarea judecății; și oricine va spune fratelui său: Raca, va fi sub amenințarea
    consiliului; dar oricine va spune: Nebunule, va fi sub amenințarea focului iadului.'
  eng-WEBP: But I tell you that everyone who is angry with his brother without a cause
    will be in danger of the judgment. Whoever says to his brother, ‘Raca!’ will be
    in danger of the council. Whoever says, ‘You fool!’ will be in danger of the fire
    of Gehenna.
  eng-FBV: But I tell you, anyone who is angry with his brother will be condemned
    as guilty. Whoever calls his brother an idiot has to answer to the council, but
    whoever verbally abuses others is liable to the fire of judgment.
  nld-1939: 'Maar Ik zeg u: Wie vertoornd is op zijn broeder, zal schuldig zijn voor
    het gerecht. Wie tot zijn broeder zegt: Raka, zal schuldig zijn voor de Hoge Raad.
    En wie zegt: Dwaas, zal strafbaar zijn met het helse vuur.'
  bwo-bwo: Taamó itsh keewirwe, bíeshwi fayitw jamats angsha angsheti, ando bí'eshush,
    ‹Nee woterawani!› err c'ashetwo angshirwots shinatse bíats angsheti, ‹Dartsani›
    err c'ashetu jamo gahanem tawotsa b́kinditwok'o bíats angsheti.
  nch-BL: Na nimechilhuía, cati hueli cati cualanis ica iicni, tequichihuani quitajtolsencahuase.
    Huan sinta se acajya quitelchihuas iicni, nopa tasentilisti ten tequichihuani
    cati más quipiya tequiticayot mosentilis para quitajtolsencahuas huan quitatzacuiltis.
    Huan cati quitocaxtis seyoc ica camanali cati fiero, quihuicas tajtacoli para
    yas ipan tit nepa micta.
  quc-TNT: Are c'u ri in quinbij chiwe chi jachin ri cuyac royowal chrij ri rachalal
    cäk'at na tzij puwi'. Jachin ri c'äx cäch'aw che ri rachalal cäk'at na tzij puwi'
    cumal ri k'atal tak tzij. Xukuje' jachin ri cubij che ri rachalal chi xa are jun
    con, chi man c'o tä chi u patän, que' na ri' pa ri k'ak'.
  tfr-NTPO: Gueniyo l̈ër bomi kong ga ëye iirkono ba kjl̈ara kong ga e shdungko. Ëye
    “Pja makrae” l̈ono ba kjl̈ara kong ga sökoba Judío Kjok L̇l̇gwegaga Këskësyo kong,
    shdũya wl̈o. Ëye ba kjl̈ara äyoshtono ga e jek shäng irbo äär jong iök pjë jong
    ri ri sjer l̇l̇ëm shtoyo l̈i go.
  kaq-NT: 'Man honanyamani joi sca tah hen heanbi mato nincamahi: Miin huetsa qui
    min sinataiya ta jaa copi mia casticanti jatiqui. Jointi xahbanen hah min miin
    huetsa hichaquin jaiya ta tsinquixon mia casticanti jaticaniqui. Shinanjoman hah
    min hichaquin jaiya tah min jaa copi chihi janin sca cati jaresscai.'
  ahr-ahr: मी तर तुमले सांगस, जो आपला भाऊवर बिनकामना संताप करी तो न्यायालयना शिक्षाना
