    saa bnietni zec tuby cos ni quɨt illiú ax ziáldbɨ lo bal xte infiernɨ.
  jae-jae: Mago aê jasôm êndêŋ amac gebe Ŋac teŋ embe têtac ŋandaŋ êndêŋ nê lasitêwainêŋ
    teŋ, oc sêmêtôc eŋ. Ma teŋ embe êsôm lasitêwainêŋ teŋ gebe ‘Majam gêbac,’ oc gôlôacnêŋ
