  cbc-NT: 'Bairo na caĩquetibʉjʉcũmiatacʉ̃ãrẽ, yʉ pʉame atore bairo mʉjããrẽ yʉ quetibʉjʉ
    cũnemoña: Ni jĩcãʉ̃ ũcʉ̃ cʉ̃ yaʉ mena cʉ̃ caasiata, Dios pʉame roro cʉ̃ caátiere
    ĩñacõñarĩ popiye cʉ̃ baio joroque cʉ̃ átigʉmi. Tunu bairoa ni jĩcãʉ̃ ũcʉ̃ cʉ̃
    yaʉre roro cʉ̃ caĩtutiata, Junta Suprema macããna roro cʉ̃ caátiere ĩñacõñarĩ popiye
    cʉ̃ baio joroque cʉ̃ átigarãma. Tunu bairoa ni jĩcãʉ̃ ũcʉ̃ cʉ̃ yaʉre, ‘Catʉ̃gomasĩẽcʉ̃
    mʉ ãniña,’ ĩrĩ, bʉtioro yapapua tʉ̃goñarĩ cʉ̃ ãnio joroque cʉ̃ cʉ̃ caápata, caʉ̃petietopʉ
    caácʉ́re bairo nigʉmi.'
  qxo-NT: 'Tsaynö niptinpis nogaga caynömi nï: Manam runa mayinta wanutseg cagllatatsu
    Tayta Dios juzganga, sinöga runa mayinta ajanapag cagtapis, ashlleg cagtapis,
    y ‘Gamga imapäpis manam välinquitsu’ neg cagtapis Tayta Diosmi juzgarnin infiernuman
    gaycunga”.'
  mox-mox: “Ta yaʼa yavonemi ʼeguma taha toga taina ʼinaya nanualuveifa luvine nalobea.
    Ta wese ʼeguma taha toga iana naʼawaluveifea luvine nalobea kaniselayavo ʼidiega.
    Ta wese ʼeguma taha toga iana navona veʼalatea, e nawale nalugu ʼaiwe ʼalaʼalata
    ʼinaya.
  kew-kew: 'Pare neme abia nimi lagialo: Aa medame nipuna ame-para ratu yawaliare
    nipu koso pagape aa piri-para mea palimi. Go page aa medame nipuna ame-para agaa
    wae tea-daare kaunsil piri-para koso talo lamua palimi. Gore aa medame ame-para
    ne ora maeya ne aa yana tea-daare nipu mo wae repena sulaa-para mea lo palia.'
  dww-dww: Be taugu yodi yà riuriuemina da tam aitau turamma ḡarone nuama ei medina
    tam tokare ta etaremna. Be tam aitau da turamma kuya riuwai gewana tam tokare
    etara dosine kwa midina. Be deḡoda tam aitau turamma kuyai tara tautauena, tam
    inam gienae kai matane naḡonama kwawai rabena.
  nif-nif: 'Gan natna ñɨndɨñ sanlet: no en nolla gimbɨt tɨlakta, en manda plon kɨmɨttok.
    Ba no en nol manda winjɨt nɨmbi nɨ-suambatak, en wakan ka-dɨkñelok mɨn wopum gɨnañ
    kɨmɨttok. Ba no en nol ñɨndɨñ nɨlak, ‘Dɨk ama kamen sɨnɨk’, endɨ jɨmbɨñdok komba
    gɨnañ nɨ-muttok.'
  twi-ASANTE: Na me deɛ, deɛ mereka ne sɛ, obiara a ne bo bɛfu ne nua no, wɔbɛbu no
    atɛn. Bio, obiara a ɔbɛdi ne nua atɛm no, wɔbɛfrɛ no mpanin anim. Afei, obiara
    a ɔbɛka akyerɛ ne nua sɛ, ‘Ogyimifoɔ’ no, ɔbɛkɔ amanehunu ogya mu.
  aoj-aoj: Apaꞌ deiꞌ aeꞌ aꞌipipa aꞌi, Epen ami okom aꞌ wandafuma anin sahin owan ananisi,
    anin atiasi aꞌ netagama basefa kot. Eaꞌ epen ami niꞌipa anin sahin owan ananini
    niꞌi, ‘Inaꞌ epen falafini’, anis sondaꞌ kotimana amom Juda dembami mugumafi koti.
    Apaꞌ iꞌi anin epen niꞌipa anin daian niꞌi, ‘Inaꞌ okom nagahena endilisii’, epen
    inimba nefeꞌ wambel awambili nif fandif fagapomani.
  cbv-cbv: 'Obohjeéhtih, weémboó nin pah yeebdíh wã naóhna caá: Ded biíhdih íijna,
    cã́acdih mao yohnidih ĩ peéh chãjat pah, caandíhbʉt peéh chãjat ã jʉmbipna caá.
    Ded biíhdih jʉ̃ihna ‘Meém jenah joicánni caá’, ã niijátji jíib, peéh chãjat tʉ́ʉtnit
    pebhboó ĩ ʉb bejbipna caá. ‘Meém yeejépabeh caá’, niijní iiguípna bejni pínah
    ã jʉmna caá.'
  taw-taw: Yad pen nɨbop agebin, Binɨb olap nɨmam ne nop mɨlɨk nɨgɨnɨgab ak, kot nɨgɨnɨgab
    agak. Pen binɨb an nɨmam ne nop agjuwenɨgab, bɨ Juda bɨawl takaw tɨg asɨkep okok
    apnan gɨl, nop agɨnɨgabal agak. Pen binɨb an nɨmam ne nop agɨnɨgab, Nad bɨ sawl
    sek yɨbɨl agɨnɨgab ak, mab ke yɨneb mɨgan ak amnɨgab agak.
  jic-NT: 'Mop''in napj najas más ''üsüs la müjí püna tapatja jis lal. Dios jos ''üsüs
    ca la müjí. Jos wa ''üsüs nujola nun. Mpes napj nin velé niná: nun ts''u ''inyá
    p''a jis lal, jepa ''ücj ca nucopj ntülüs. Nun welé wa p''a lal: ‘Jey c''a jipj’,
    judiopan jis jepapan ''ücj nucopj ntülücj nin tjowelé mpes. Nun welé p''a lal:
    ‘Malala jipj pajal’, Dios ''ücj ca nucopj ntülüs ''awa püné nt''a.'
  zap-NT: Per noo yna noo lo de ne kwaskyertee mén ne rlayaa lo semén, tesudet ne
    sakzi men; mén ne rninyaan lo semén, tesudet ne ybig men lo xtis-Israel; mén ne
    nan lo semén, “men bat rkyiindet”, tesudet ne gya men lo gyi linfyeren.
  wer-wer: Ën nook pöt ök niamaan kat wieë. Omën namp pim karipön ya sangën ëëpna
    pöp pi ngön yaatak orööpnaap. Ën namp pim karipön utpet wesak mapna pöp pi ngarangk
    wotöököröa naë oröak ngön ya mëmpnaap. Ën namp pim karipön, ‘Kaökaö,’ kip mapna
    pöp pi es parëaöökë yaö sëpnaap.
  ipi-ipi: Yakamato pii okone ale yai tekeko, andipa nambato pii mindi tako pua loto,
    wandakali mindimane balana yangone mindi towa yataka yando, bala kote lape-pene
    leyo. Dee, wandakali mindimane balana yangone mindi ando nimba kee ene ya leando,
    Juta yamena kanjole okomane balana pii okone lo tika pipe-pene. Wandakali mindimane
    balana yangone mindi ando lamba loto, pii koo mindi leando, bala yuu koo ita too
    atapowa atene okona pupe-pene.
  qul-NT: Nokataj niyquichis, pillapas wauken contra phiñacojka, juchachaska canka.
    Pichus waukenta insultajpas, Athun Asambleapi juchachaska canka. Pichus sinchita
    phiñaricuspa, waukenta ‘sonso’ ninman chayka, nina lauray infiernopi castigaska
    canka.
  ter-NT: 'Itea hara ngixópinoe: Uhá koeti imaíkinovoti po''i xâne, omokónotimakamo
    yuhoíkovokutike maka ipíhapanakanane. Kene ne vaheréxinoti yuhó''ino po''ínu,
    omokónotimo xoko koati payásoti yuhoíkovokuti maka ipíhapanakanane. Kene ne koyúhoti
    itúkeovo ákoti isóneu ne po''ínu, naíxapu nê''e mará''inamo iyánapakana ipihóponovokutike
    xapa yúku.'
  bmr-NT: 'Mɨɨro jino uujoho amɨɨhaico neehi: Cajaatyohacho inahabojaago ɨsɨfiiratomo
    castigacafeteji. Cajaatyohacho inahaboco imitɨno onoomoco aivo isefa aivojɨto
    castigaji. Jaanotɨ bu inahaboco: Miyaaboɨvɨdɨ, onoomo infierno cɨɨjɨgai ñɨhicuguiino
    guiinovɨ minifeteji.'
  fuf-fuf: Kono min mi wi'ay on, kala tikkanɗo musiɗɗo mun ɲaawete. Kala wi'uɗo musiɗɗo
    mun kadi ‹komoojo› ɲaawete yeeso dental fewjooɓe ɓen. Kala non wi'uɗo musiɗɗo
    mun ‹la'iifu› haray no e laawol yiite jahannama.
  bhl-bhl: 'Yangsiliw kate, nakati yulo bokoyemomeli: Nimin kawtiw ite mak ikalem
    akunum elo ibolow kaisuw kelewiw tewe, mali kawtiw mak teleko, kaneliw kawtiw
    biilo kawtiw diwyemin kunum em kiin dim kel mo koyemiwi, e ilo geeyemoke te. Keko
    beli, nimin kawtiw ite mak ikalem akunum elo ‘Ku ibolow goluw kunum kute te!’,
    dangiw tewe, mali kawtiw mak teleko, dangiw kawtiw biilo Isalael kawtiw num kak
    yetebiliw diwyemin kunum biim kiin dim mo koyemsomeliwi, i ilo geeyemboliwka!
    Keko beli, nimin kawtiw ite mak ikalem akunum elo ‘Ku wiin banim, baluw kunum
    kute te!’, dangiw tewe, kaneko, dangiw kawtiw bikati kilelbi boliwka! Mesik esik
    Sunbin-Got e kawtiw biilo geeyemeko, kuse weing dong tem da koyemoke kasike.'
  ons-ons: Ŋo noŋo yemo iwa yale ŋidanbe detpi, ŋei mane eŋe kimainerop sot osi osi
    okaniake, eŋe baŋ ma more wano wanok ŋei wane kaitko birakau okorayake, ŋei mane
    eŋe kimaine iwa yale orayake, ‘Ge maine yemo yaup wane!’ Yale orayake, eŋe baŋ
    ma more Kaunsol wane kaitko birakau okorayake, so ŋei mane eŋe kimaine ‘Borikine
    qelaŋ togole,’ orayake, eŋe baŋ sora gerep wikile teinerop ea ari kesiake.
  con-NTPO: 'Tsa''ma ñanda gi que''ima su: Majan a''i tise faenga''sui''ccu iyicca''ye''ninda
    tsama''qque tsu na''sunga angaya''cho cuintsu injama''choma somboeñe. Nane majan
    a''i tise faenga''suma “sumbi” qquen afase''ninda nasundeccu bo''fa''chonga tsu
    angaya''cho tise injama''choma somboeñe. Toya''caen tise faenga''suma “injamambi”
    qquen afase''ja tsa a''ija si''nge anchanda''je''chonga catiyeye tsu tsa''caen
    tsincon.'
  ghs-ghs: '@see-verse:MAT.005.021'
  peg-peg: ମାତର୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଇନେର୍‌ ଇମ୍‌ଣି ଟଣ୍ଡେନ୍‌ ଜପି ଟାକ୍ରି
    ଆନାନ୍‌, ହେୱାନ୍‌ ବିଚାର୍ଣ୍ଣା ବାହାତ ଦାଣ୍ଡ୍‌ ପାୟାନାନ୍‌ । ଆରେ, ଇନେର୍‌ ଜାର୍‌ ଟଣ୍ଡେନିଂ
    ବକ୍‌ୱା ଇଞ୍ଜି ଇନାନ୍‌, ହେୱାନ୍‌ ଗାଜା ବିଚାର୍ଣ୍ଣାତ ଡାଣ୍ଡ୍‌ପାୟାନାନ୍, ଆରେ ଇନେର୍‌ ନାର୍‍ବକ୍‍ୱା
    ମୁର୍କିୟା ଇଞ୍ଜି ଇନାନ୍‌, ହେୱାନ୍‌ ନାଣିଡ଼ିଞ୍ଜ୍‌ନିତ ନରକ୍‌ତ ଡାଣ୍ଡ୍‌ ପାୟାନାନ୍ ।
  txu-NT: Nhym be, ba dja ba ar amã arẽ gar ama. Djã ne me me'õnh bĩ nhym me arỳm
    kambit kum axwe pãnh jarẽ? Kati. Me kute me'õkam ngrykkamdjwỳ. Dja me axwe jabej
    kukjêr kêt ne tu kam ngryk. Nhym kam me arỳm kum axwe pãnh jarẽ. Ba ajte ar amã
    arẽ gar ama. Me kute ikukwakam abeno kamyja godja me kum kamy kurêkam kum, “Apunure”,
    anhỹr jabej nhym kam me arỳm 'ã meo akuprõ. Memã axwe pãnh jarẽnh djwỳnh krãptĩbê
    70 jao akuprõ nhym me arỳm memã amikôt amijarẽ. Nhym be, godja me kamymã kum,
    “No kêt”, anhỹr jabej ne kam arỳm me biknor tokry djàkam kuwykam mõr jabej.
  eng-WEBU: But I tell you that everyone who is angry with his brother without a cause
    will be in danger of the judgment. Whoever says to his brother, ‘Raca!’ will be
    in danger of the council. Whoever says, ‘You fool!’ will be in danger of the fire
    of Gehenna.
  gnw-NT: 'Ẽrei che jae peve, ime yave quía pochɨ tɨvɨ pe vae, uñeãacata co. Jare
    ime yave quía tɨvɨ güɨrɨ̃ro vae, judío reta itenondegua reta uãata. Jare ime yave
    quía tɨvɨ pe: ‘Nembɨquere’, jei vae, tata guasu pe uiporarata —jei—.'
  mux-mux: 'Akiliinga-pe ekupu na-ni eni ung-mani kaniliinga ung-pulele i nimbu simbu
    teker: “Yambu te-ni yunga angin kene arerembi kolumba yambale willis-kot-na liiku
    monjuku “Yu pundu tupili.” niku buni singí.” niker. Yambu te-ni yunga angin-ndu
    ung-taka tonjupa “Nu kamakaleye?” nimbá yambale propinjel-kot-na meku puku kot
    tinjingí. Yambu te-ni yambu te-ndu “Nu aima wilie kelepa tuliele!” nimbá yambale
    tepi-koleana pumba.'
  maj-NT: 'Tu̱nga an b''a̱ tíxinnu̱u nga tu̱ yáhá ni xi ts''i̱ínkjanko̱ nda̱ nts''e̱,
    kui xi tjíhin nga n''e̱ kju̱a̱ha̱ ra̱. Tu̱ yáhá ni xi b''a̱ ku̱i̱tsu̱hu̱ nda̱
    nts''e̱: “Á b''a̱ nkjún ts''ín stje̱henni”, kui xi n''e̱ kju̱a̱ha̱ nginku̱n já
    tjíxóo̱. Ko̱ tu̱ yáhá ni xi b''a̱ ku̱i̱tsu̱hu̱ nda̱ nts''e̱: “Á b''a̱ ''yún chi̱nihini
    ji”, kui xi tje̱he̱n ra̱ nd''íhi̱ nga̱k''i̱e̱n.'
  bkq-NT: Urâ olâ warâ âyanmo auguely. Deus enanaji, kagonro kienwiâsedyly, inakai
    kuru, ânguylâ kyânly aralâ lâpylâ. Awylygue kyewiâsenibe-ro watay, adaholy pymâdoram
    âzenagazeohoem. Âkelo xunâguenibyry tribunalram sadyly lelâ, setenta pymâ tynreim
    modoram âzenagazeohoem. “Tuândy kulâ âmâ” keypy watay, samely lelâ peto nhântânry
    onwanji.
  kue-kue: Ba na ka yegl di ene teinga, yomba ta eremogl angigle ta dem kumbro tenan
    ye kot wagle enambuka. Aglke yomba ta eremogl, angigle ta ka kinde ditenan, ye
    iyu kot kande wagle enaglkwa. Ba yomba ta eremogl yomba ta yegl ditenambuka. Ene
    yagl tom du we ta dinan, yombamo i guglo kamun pi donga denambuka.
  cot-NT: 'Cotanquitsiquea naatimpa noncantajiaquempi quericaca catsimataquerineca
    igonoro inquejetacaajitaquempariquea iriatimpa oncoramanitapojajegueti irantsipetacaimentajiquempari
    yantaqueca. Aisa quericaca cantaquerineca igonoro: ‘Aviatimpa tee pintsatimateji’,
    irajaitanaqueriquea majirontatsicaqui incatsimajitaqueriquea. Cotanquitsiquea
    iriraquea cantaquerineca itsipa: ‘¡Aviguenti covaeguisheri!’, shoshoh itsigatsi
    camorecariqui.'
  bnp-bnp: Pali iau a taki mua, e rei a viri i tahatea e turana, a Vure bara i pelekadoa.
    I muholi, e rei a viri i ratapilea a rane turana bara i pesi na kot ne huriki
    a Iuda. Pali e rei a viri i ta maea, ‘Ioe a manga,’ bara i puru na kanono na imperno.
  apn-NT: 'Tã kot paj ixprĩ hã mẽ amã tanhmã harẽnh to ka mẽ inhma. Kot kaj mẽ mẽmoj
    tã anhĩõ kamã agryk. Hãmri nhũm Tĩrtũm tee ri ja hã apumu nhũm ja kãm mex kêt
    nẽ. Jakamã koja mẽ anhõ pahihti tanhmã ja hã mẽ ato japêr hã koja ja mex nẽ. Rỳ
    kot kaj mẽ tanhmã mẽhõ japrỳ hto. Ho hagrô rỳ ho rop. Mỳrapê kop apu akwỳ kot
    apynênh nẽ anhõ pahihti hwỳr ato htẽm nẽ ĩhkram ajaxàr ronhỹx ja inhmã mex nẽ.
    Rỳ kot kaj mẽ tanhmã anhĩõ mã akapẽr punuj to nẽ kãm: “Tk. Ate ho warêhti hã.
    Te apê hagrô pyràk kênã.” Anhỹr o kãm akapẽr. Tã kop apu Tĩrtũm ra ã akapẽr anhỹrja
    mỳrapê mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta wỳr amẽnh ronhỹx ja inhmã mex
    nẽ. Ja pumaj kwa kêr ka mẽ ã axpẽn mã akapẽr anhỹr kêt nẽ. Kêt mẽ axpẽn mã tãm
    akapẽr pix o ri axpẽn kôt apa.'
  ctp-NT: 'Loꞌo ni, kaꞌan la chaꞌ chkwiǐnꞌ loꞌo wan: Ni siya naꞌan tiꞌí ti neꞌ ꞌin
    taꞌa nten neꞌ, ndiꞌin chaꞌ tyijin neꞌ nu tiꞌí bra kanꞌ; ni siya chkwiꞌ neꞌ ska
    chaꞌ kuxi ꞌin taꞌa nten neꞌ, bra kanꞌ ndiꞌin chaꞌ tsaa neꞌ nde seꞌen ndukwa nu
    lka ndloo la nde kichen Jerusalén, chaꞌ ka biyaꞌ chaꞌ ꞌin neꞌ nde kwa bra kanꞌ.
    Kwiꞌ ngwañaꞌan, bra nu msinꞌ ꞌa tiꞌ neꞌ nchkwiꞌ neꞌ loꞌo taꞌa nten neꞌ: ¡Tintu
    ꞌa nuꞌwin!, ja chan tsaa neꞌ kanꞌ lo jwlyaa, seꞌen ja tsaa tii ꞌa chaꞌ nchkin
    kiiꞌ bra kanꞌ.'
  bre-BRG: 'Met me a lavar deoc''h penaos piv bennak a fuloro ouzh e vreur [hep abeg],
    a vo dleet dezhañ ar varnedigezh; an hini a lavaro d''e vreur: Raka! a zo dleet
    dezhañ bezañ kastizet gant ar sanedrin; hag an hini a lavaro d''e vreur: Diskiant!
    a zo dleet dezhañ bezañ kastizet gant tan ar gehenn.'
  opm-opm: Ihtin orhor ohe pe oh noh tit napotiprohmur. Arwananah ihirnong asoh heisup
    mar indeiyahanhe dahanggosham yansi hatiprimur. Arwananah ihirnong asoh dasei
    meng poriyahanhe duuptei kamoheim ihirsi dahanggosham yansi hatiprimur. Arwananah
    ihirnong asoh Da timbas arhup go poriyahanhe dahanggosham ama ihah han go irat
    has er mongnong son hat patmur.
  bvr-bvr: 'Wurra ngaypa ngu-weya ana-gorrburrwa: An-gata ana-nga a-bachirramiya nula
    an-nigipa worlapa niya, nipa an-gata a-bachirramiyanapa abu-ga barra aburr-bamba
    nula yi-gata an-gata jaga an-gugana joborr a-yinmiya barra a-wengga. Rrapa an-gata
    ana-nga gun-bachirra a-wengga nula an-nigipa worlapa niya, nipa an-gata gun-bachirra
    a-wenapa abu-ga barra aburr-bamba ganychila (councillor) yerrcha aburr-nirra birripa
    aburr-yinmiya barra aburr-wengga. Rrapa an-gata ana-nga a-wengga nula an-nigipa
    worlapa niya, minypa a-yinda nula, ‘Nginyipa ny-yerra! Gu-bol n-do barra!,’ wurra
    nipa an-gata a-wenapa gu-bol a-rron.'
  wal-wal: SHin taani intteyyo odais; ba ishaa hanqqettiya ubbai pirddettana; ba ishaa
    cayiya ubbai yaa7aa pirddau shiiqana; qassi ba ishaa, ‘Eeyyai’ giya ubbai Gaannabiyaa
    tamaa pirddau shiiqana.
  zad-NT: Per nad' nia' le', nottez beena' chllee bish' ljwelle'na' chidoḻee tie'
    lo yeḻ' zak'zi'na'. Na' ḻekzka' beena' chzoazi'yee bish' ljwelle'na', beṉ'ka'
    chṉabia' chiyaḻ' wwiagake' nak gongake' c̱he'; na' beena' chṉie' bish' ljwelle'na'
    dill' zibia', chidoḻee wzaḻ' Chioza' ḻe' lo yi' gabiḻa'.
  aso-aso: Ne neineꞌza ma lo-lengemeloze. Ve ma aza ve mamuꞌ izeboloꞌ dalineꞌ nene
    gonitoꞌ oteleseive. Idoꞌ ve ma aza ve mamuꞌ dingani negi goloso ve lo-delive nene
    goniꞌ nabaloꞌ oteleseive. Idoꞌ ve mamuꞌ gaza gamazi gelesaꞌmane dingani goloso
    mene lo lo-delive nene olokuꞌ vaaꞌ akaloꞌ mine molaloseive.
  uli-uli: 'Ngo ibe kangalugmi igla le: semal le be ssong ngal bisil ngo rebe hasiloh
    irel liliyel tatelal hapatpat. Semal le be kangalu mala bisil bo, ‘Gel ila tayichalmwo
    pelam!’ ngo rebe hasilong lal ttey. Iwe ngo semal le be kangalu bisil bo, ‘Ho
    buch ngo tayichalmwo pelam,’ ngo yebe loh Infiyerno.'
  nin-NT: Ziza, ingga ko da ki imba di, undurr wa nggo ti ki unfu nu uzayirr uniga,
    aba ta gri ma kuma ni ibre amu. Undurr wa nggo ti marr uzayirr uniga di à sama
    nu undu, aba ta gri ma ko na Akaba anu Yahuda wa, wre ba bu ku bre amu na ku.
    Undurr wa nggo ti yo uzayirr uniga di à su urrurru, Abachi ta yo ma nu uru ku
    ki iha sese.”
  tgk-tgk: Аммо Ман ҳоло мегӯям, ки агар касе ба бародаре қаҳру ғазаб кунад, ба ҷавобгарӣ
    кашида мешавад ва агар ба бародаре „бефаҳм“ гӯяд, дар назди суди болотар ҷавоб
    медиҳад ва агар „аҳмақ“ гӯяд, сазовори оташи дӯзах мегардад.
  acu-NT: 'Tura wainiatnak wikia atumin tajarme: Aints ni yachiin kajerak pujakka,
    wait wajaktiniun jukitnuitai. Tura ni yachiin suwirpiaku jiis, pasé chichaman
    chichaunaka junia apu ainausha wait wajaktiniun susartinuitai. Tura aints kichan
    kajerak katsekeak pujauka ji nekas kajintrashtinnum engkema tuke wait wajaktinuitai.'
  cak-WNT: 'Yac''a riyin nbij chi xabachique ri nipe royowal chare jun chic rach''alal,
    can aj mac wi y can utz wi chi nik''at tzij pa ruwi''. Chuka'' xabachique ri nibin
    chare jun chic rach''alal: Majun ana''oj, nicha'' chare; ri nibin queri'', can
    aj mac wi chuka'', rumari'' can utz chi nuc''uex chiquiwech ri achi''a'' ri pa
    moc (comon) yek''ato tzij riche (rixin) chi nik''at tzij pa ruwi''. Y xabachique
    ri nibin nacanic chare jun chic rach''alal, ri'' xa can utz wi chi nibe pa k''ak''.'
  ebk-ebk: Ngem ad wani, ifiakiak kan chakayu ay nan taku ay fumungat as nan pachongna
    ay taku at maokóm hiya ay machusa. Nan taku ay manginsurtu ay mangali as nan pachongna
    ay taku un, ‘Maid kotkotokmu!’ at maicharum as nan Sanhedrin. Kaman us as nan
    taku ay mangali as nan pachongna ay taku un, ‘Natotongokka!’ at maiyuy as nan
    apuy ad inferno.
  spa-PDDPT: 'Pero Yo les digo que cualquiera que se enfurezca contra su hermano quedará
    expuesto al juicio. Cualquiera que diga a su hermano: ¡Raca! quedará expuesto
    ante el Tribunal Supremo, y cualquiera que diga: ¡Moré! quedará expuesto al fuego
    del infierno.'
  ruf-ruf: Lekeni nene nowalongelani ghendo, imunu wowose iyomwonela maya ndughu yake,
    katsohighighwa. Na ayula iyombetsa ndughu yake katsoghalighwa kune libaratsa,
    na ayula iyomkema ndughu yake, ‘Mbotsi!’ ayo kahabehi ukwingila mne ghumoto ghwa
    jehanamu.
  gun-gun: 'Ha''e rã xee ma aipoa''e pẽvy: Ha''e javive [mba''e re''ỹ] guyvy kuery
    pe ivai va''e ombopagaa ''rã. Guyvy pe “Mba''e vare''ỹ” he''i va''e ma heraa ''rã
    nhomongeta va''ety ikuaia py. Ha''e rã guyvy pe “Inhakã porã ve''ỹ va''e” he''i
    va''e ma tata ogue e''ỹ va''e py ''rã opaga.'
  agu-BL: 'Poro yi wetz inchusu''n yi swale'' cyen scyeru'' i''tz: Alchok scyetz yil
    chi''ch quen c''u''l te junt wunak, tz''ak''lok tetz cawsa''tz. Ej nin alchok
    scyetz yil tz''oc tan xbajtzi''i''n te junt, tajwe''n tan cyoque''n yi e'' wi''
    banl wi'' tan tak''le''n yi caws. Ej nin pyor ko at jun yi tz''a''lon yi qui''c
    xac junt wunak, na xiban te''tz tan tpone''n tq''uixc''uj tc''u''l jun chin wutzile''n
    k''ak''.'
  isn-isn: Hangi kumuila wihi ni shumuloilwe muluna akwe ukutula ukole mubii wa ulamulwa.
    Hangi muntu wihi nukumuila umunyandugu wakwe kina shufaile! ukutula mubii wianza.
    Nuyu wihi nuilunga uwe wimupungu, ukutula mubii wa moto wamu jehanamu.
  eng-PEV: But now I’m telling you this. Don’t even get angry with anybody. That is
    bad too. If you are angry with somebody, God will be your judge, and he will punish
    you. Or if you call somebody bad names, you will end up in God’s court. And if
    you get really angry with somebody, and if you tell them, ‘You are a stupid fool,’
    God will judge you for that, and he can send you into the big fire called hell.”
  ilo-ULB: Ngem ibagak kadakayo a tunggal maysa a makaunget iti kabsatna ket agpeggadto
    iti pannakaukom. Ken siasinoman a mangibaga iti kabsatna, 'Awan serserbim a tao!'
    ket agpeggadto iti konseho. Ket siasinoman a mangibaga iti, 'Sika a maag!' ket
    agpeggadto iti apuy ti impierno.
  pir-NT: Ahri tiquina yahuri yʉhdʉo cjũno mʉsare ahri pehere yahu nemoutja. Tiquiro
    acayʉro mehna usuariquiro pehe tiquina buhiri dahreatiquiro ijire masʉnore wejẽdiquiro
    yero saha. Tiquiro acayʉrore tuhtiriquiro “Ne tʉho masiñe mariegʉ ijire mʉhʉ”,
    nidiquiro buhiri dahre dutiyequina cahapʉ tiquina neatiquiro ijire. “Tʉho masiegʉ
    ijire mʉhʉ”, tiquiro acayʉrore sa nidiquirore pecapʉ wahaboaga tiquiro.
  anv-NT: Yɛ́mbɔ me ngarege ɛnyú nnó, yɛ́ndémuú ayi abɔɔ́ metɔɔ́ usɔɔ́ ne ntɛ
    meŋmɛ́ akpɛne nyɛ unɔɔ́ mpa ɛso. Ne muú ayi ashyɛɛ́ ntɛ meŋmɛ́ nnó, “wɔ ɔlu
    waá?” Akpɛne nyɛ ntó ɛso ɛwe kpaá. Ne muú ayi ajɔɔ́gé ne ntɛ meŋmɛ́ ntó
    nnó, “Wɔ geŋkekenégé muú” akpɛne mmu mewɛ ɛwé ɛ́lá nómégé.
  sab-NT: Agwa cha gerule ulia ba ulita ole, kwian bai kaire skochie alin dabadi,
    Chube gwa giti e salengwli kwian daba gweda kare, kwian ene ji chugadale tanre
    daba gdale salengwli kwian daba gwangada ji chugadale kare. Kaire kwian bai kaire
    ka boi mno daba ole ta skochie ole, kwian ene dbabe ji chugale kwian israelita
    chugagwalla kweri ulita ngwadi gerube kwian ene ole ama jiske. Kaire kwian bai
    ka boi obere daba ole ta skochie ole kwian na gwa giti, kwian ene boidale daga
    ngwale nga dbigu giti jitaske. Kwian ulita bai age me no ene daba na ole ta skochie
    ole, Chube gwa giti e salengwli ama daba gweda kare malen ama ji chugale e giti.
  tmd-tmd: Mönö aku nugwöi aku, jɨ weik nɨ ñɨgö yad ri aböna. Nöbö i, nöbö i nugwaŋ
    ölɨsö waiön aku, mönö diba nugwöna. Nöbö i, nöbö i iba mag pɨn diön aku, Juda
    Kansol bla hö mögum rön, nugwo mönö diba yajöña. Nöbö i, nöbö i nugwo yajöna,
    ‘Nagö nöbö u,’ me cön aku, mögörɨb rɨn hör yönmɨd möl bö dubä maga ra.
  acr-NNT: '»Noꞌj riꞌin kambꞌiꞌij chiwe: China ri kape royowal chirij juna ratz-uchaqꞌ,
    riꞌ kaqꞌat tzij puwiꞌ. China kꞌu ri kukꞌaq bꞌi uqꞌij ri ratz-uchaqꞌ, riꞌ kakꞌam
    bꞌi chwach ri qꞌatbꞌal tzij re ri tinamit. Yey china ri kubꞌiꞌij che juna ratz-uchaqꞌ:
    “¡Na jinta kꞌana achak!”, riꞌ katewun puwiꞌ keꞌek pa aqꞌ chi xibꞌalbꞌaꞌ re tijbꞌal
    kꞌax.'
  kpg-kpg: '“Gei Au e hagi adu gi goodou bolo tangada dela ma ga hagawelewele gi dono
    duaahina, le e lahi gi di gowaa hai gabunga. Gei tangada dela ma ga helekai gi
    dono duaahina boloo: ‘Di balu dangada!’ le e lahi gi di gowaa hai gabunga aamua.
    Gei tangada dela ma ga helekai gi tei ono duaahina, boloo, ‘Dadaulia!’ le e kae
    dono hagaduadua i lodo di ahi i di gowaa hagaduadua.'
  taj-taj: तर एनीगदेसे ङाला ताम ङ्‌यान्‍गो, जुन म्‍हिसे खालैदा बोमो लला, थे म्‍हिसे
    सजाय याङ्ला, ओच्‍छे खालैसे स्‍य्‍हान्‍दोदा हेला लजी भिसम थेदा अदालतरी भोर्ला।
    तर जुन म्‍हिसे स्‍य्‍हान्‍दोदा ‘ए गे आखेल्‍बा मूर्ख’ भिसी भिला थेदा नर्गला लोङ्‌बा
    खबा मेरी युला।
  avt-avt: Te hi hetpi. Mɨtɨk kerek han enuk keriuwe kɨrak yinak, mɨt neiyɨk nanɨno
    nanɨr mɨt iuwe. Mɨtɨk kerek katɨp kɨrak yinak enum ketawɨnek, hɨr neiyɨk nanɨno
    nanɨr mɨtɨk iuwe gavman. Keimɨn katɨp kɨrak yinak enum katɨp hɨrak mɨtɨk enuk
    keweikɨn sip kewet God, te hɨrak naanempre hɨrekes te God ap kakwɨrek kakno si.
  cbk-cbk: Pero ahora ta habla gayot yo que si quien ta rabia con el otro gente, tiene
    le culpa y tiene quien ay jusga con ele. Y si quien ta insulta con el gente, necesita
    le anda na corte para ay queda jusgao. Si tiene un gente ta desprecia con el otro
    gente y ta habla pa que no sirve nada ese, ele quien ta habla ansina conviene
    anda na infierno.
  uig-ARA: بىراق مەن ئۆزۈم شۇنى سىلەرگە ئېيتىپ قويايكى، ئۆز قېرىندىشىغا بىكاردىن-بىكار
    ئاچچىقلانغانلارنىڭ ھەربىرىمۇ سوراققا تارتىلىدۇ. ئۆز قېرىندىشىنى «ئەخمەق» دەپ تىللىغان
    ھەركىم ئالىي كېڭەشمىدە سوراققا تارتىلىدۇ؛ ئەمما قېرىنداشلىرىنى «تەلۋە» دەپ ھاقارەتلىگەن
    ھەركىم دوزاخنىڭ ئوتىغا لايىق بولىدۇ.
  tuf-tuf: Eyta wac bahjacro. Cuatán ajatrá ba quin wacaro. Biyan imár rabir ac túryatan,
    eyta turic ques ajc táyara técuataro. Bíyinatan imár rab quin ahsín téw̃yatan,
    eyin cahm ícara werjayín ubot tew̃áyqueyra. Bíyinatan rab quin “cuáyinu, cucuinu,”
    wacáyatan, éyinan cab oc icar beyata óraro.
  abx-abx: Pero sumatan-ta kam nga bisan say i masina si igkasi a'a-na, paratukan
    iya. Ma'in nan hamok iya, bisan say i magtatsar si igkasi-na, aniya' sararumanan-na
    si Kunsiho. Ngan bisan ngani' i magyawit hamok, ‘Kapay-kapay kaw!’ sigurado nga
    akapan'impyirno.
  mco-NT: Ɨɨch miich ajcxy jadu'n nɨmaayb pɨnjaty ymɨgügtɨjc mɨjotma'tp, je' Dios
    tɨydunaanɨpy; e pɨn ymɨgüg xɨɨdijp tzuudijp, yajtɨydunɨpy je' ma Dios tɨydundac;
    e pɨn ymɨgüg tzuudijp locɨdijp ayo'ndumb, je' y'ity co ñɨcxɨp ayoodactuuby.
  kqf-kqf: Bi geḡa te tagu niganana yà giugiuwemi te tam aiyai em tau lisinemo kuna
    medina, tam kaka sa etalem. Bi tam aiyai te em tau kuna giu waigebogebona ba tam
    yaḡolo etala dididiginemo kwa moito. Bi bamoda tam aiyai em tau kuna giu waibu'ubu'uina,
    ba tam kwai laba te kwa nawana iyoyoḡamo.
  cpb-NT: 'Iro kantzimaitacha nokantzi naaka: Eero pikishiri pisheninka, rowasanketaitzimikari.
    Eero pikantawaitziri eejatzi: ‘Te piyowainetzi eeroka.’ Rowasanketaitzimikari
    pinkatharentsiki. Te okameethatzi eejatzi pinkisaneentawaiteri pisheninka piitamasontziwaiteri,
    patsipetaawokari pitagaiya sarinkaweniki.'
  aon-aon: Douk eik yakripep namudok. Ipak amiapen nyukri akas um ananin anokwinen,
    aria ko shuran shunak um kwot. Aria ipak amiapen pukrip anokwinen namudok, ‘Nyak
    yoweini!’ anan shopunek ko shuran shunak um kwot. Aria amiapen nyuho anokwinen,
    ba nyukana nyak yoweigunum, anan nape huruhuruk um yoweihi nyih hanugunum gani
    hel.
  hus-NT-2005: Pos Nanáꞌ tu utsáltsik ke xitaꞌ kin chakuntsi nin at kidháb, yejat
    ka lújundhá kʼal an awiltalábtsik. Xitaꞌ kin odhbijiy nin at kidháb, yejat ka
    lújundhá kʼal an Junkulom Awiltaláb ani xitaꞌ kin bijiy nin at kidháb ti atʼax
    inik, in tomnálich ka kʼale ban kʼibeltaláb.
  mig-NT: 'Ko ruu̱, ká''a̱n‑ri̱ jíín‑ró: Nú ɨɨn cha̱a kití ini̱‑de nuu̱ ñaní‑de, ná
    kí''in‑de nuu̱ justicia. Te nú ɨɨn cha̱a ka''a̱n ndɨva̱''a‑de nuu̱ ñaní‑de, ná
    kí''i̱n‑de nuu̱ junta. Te nú ɨɨn cha̱a ka''a̱n‑de: Róó tasɨ̱, achi̱‑de, ná kí''i̱n‑de
    juicio infierno.'
  bps-bps: Kabay ani mangu fa di gamu, balù simto to flabè i demen to gablà nukum
    di gal gumukumyu. Na lêman i to smilo i demen to, gablà nukum di dad mdatah mukum.
    Na lêman i to ku manan, ‘Landè kamu ge,’ du mdà di kalbutan satu to, gablà kenen
    fanlayam Dwata di lanaw lifoh.
  mbs-mbs: Meneng mikagi a den diyà kenyo te pengkey olò meopal se otaw diyà te doma,
    ibingen sikandin doton te otaw eg-osay. Aw mikagi se otaw te medaet diyà te doma,
    ibingen sikandin doton te kelengkawan te oseyanan. Aw mikagi se otaw diyà te doma,
    ‘Book ka,’ ibingen sikandin doton te apoy te kilot.
  tof-tof: 'Ka ma akó ngibürr bóktan amseldóla: ma ngürsil nóma namulo moba narezoretódó,
    ma sab kotódó zamngolo. Akó ma nóma bóktono moba narezoretódó wagó, ‘Ma susumüri-koke
    olomla!’ ma sab zamngolo blaman Zu ⌊balngomól byarrmarr pamab⌋ obzek kwata. Akó
    ma moba narezoret igó nóma ilo, ‘Ma gonggola’, da God marü sab ⌊metat bólmyan
    urdü⌋ mügasile.'
  cme-NT: 'Ŋga ma miŋ ka waŋ mamaŋ baa-na ma yaa daama: Nuɔni maŋ da ŋ nyɔ ŋ nuoŋgu
    baa ŋ nanolŋo‑i, ba saaya ba bĩ-ni fãamaaŋ ba terieŋ-nu. Umaŋ duɔ tuora u nanolŋo‑i
    wuɔ mimilãŋo, ba ka bĩ kutieŋo‑i fãamaaŋ ba terieŋ-nu. Umaŋ duɔ bi gbɛ̃ u nanolŋo‑i
    wuɔ nelsɔsɔiŋo, ba ka caa kutieŋo‑i.'
  sus-sus: Kɔnɔ n tan xa a fala wo bɛ, naxan yo bɔɲɛ na te a ngaxakerenyi xili ma,
    na kanyi makiitima nɛ. Naxan na a fala ngaxakerenyi bɛ, ‹I tan dugula›, na kanyi
    makiitima nɛ kiitisa xungbee ya i. Naxan na a fala a bɛ, ‹I tan xaxilitare!›,
    na kanyi wolima nɛ yahannama tɛ xɔɔra.»
  pon-2006: 'A ngehi I ndaiong kumwail met: mehmen me pahn lingeringer pahn rie mehn
    Suhs men, e pahn wisikiong ni mwoalen kopwung; oh mehmen me pahn ndahng emen rie
