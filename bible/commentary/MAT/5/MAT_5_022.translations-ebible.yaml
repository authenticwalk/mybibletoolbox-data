    ‘'I'o me 'oraewale mola 'i'o,’ gerakae sakea 'i maala wale li tolinimalata gi.
    Ma ite 'e soia walefae lia 'alia, ‘Me kwe 'i'o,’ 'i lia kae la 'i laola tala fala
    dunaa 'e 'ago ma ikoso ke mae.
  mmo-mmo: + o 5:22 1; Jon 3:15*Lemu sa naanêêl vu ham naambe omaaho ti ahekalin vu
