    na la'laten nigantug nutsutaqatijig. Ta'n getu wen pisuite'lmatl igtigl ta'n wijei
    getlams'tasilitl, na lgimugsin ulmaje'n Mn'tua'gig ta'n pugtew ma' nqa'suenug.
  huu-NT: Naie llogacɨnodo jai jaicabidomoɨ. Omoɨmo birui jɨaɨe rafue lloitɨcue. Jɨaɨmɨe
    dɨga bu icɨria, jeacɨno jai fɨnode. Naimɨe duere sefuillena, juez dɨne naimɨe
    uiga. Jɨaɨmɨena bu jeare ñaɨa, jeacɨno jai fɨnode. Naimɨe duere sefuillena, illaɨcomɨnɨ
    dɨne naimɨe uiga. Jɨaɨmɨena bu faidoia, jeacɨno jai fɨnode. Jusiñamui naimɨena
