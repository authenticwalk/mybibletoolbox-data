    nai, ḡia tu Kota baranai beḡe vaḡa-ruḡaiani. Ema dei na tarikakana bekiraiani,
    ‘Ḡoi tu babo korikori’ betoni nai, ḡia tu asi ebuseni karavana ḡana beiaḡoni.'
  lgl-lgl: Wasua ma talasi 'e, lakae ilia famiu, ite 'e ogata'a fala walefae lia,
