    nêb yacyac ge od ob la dô vac ngwax levac vac vɨgwe nipaên.
  nak-nak: 'Eala moli eau ge veia mutou maie: Mai la tahalo isasa la hatela mamasiale
    tabarala, eia tai ge magiri te la vigagiala. Mai isasa ge vile mamago sesele e
    tabarala mago ‘Eme paua viruru’, taritigi la tahalo ale ge rovia veia eia hagagaviti
    ge vilua te la havi ale uru la kaluvula ge ouka.'
  lbb-lbb: Ika iau, a atongi ta mulo mang, esining ir balakut tetek ta tasnalik, dir
