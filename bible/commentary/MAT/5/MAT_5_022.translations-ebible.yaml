    “Alku nga,” dinañu la àtte ci sawara.'
  kqw-kqw: Ikut iau, an watungi tamot lena, osi ra in kankan torom tu tisinolik, din
    warkurai i, ma osi ra in watungi un tu tisinolik lena, ‘Katin lorim,’ din warkurai
    i umatan a taro na kiwung. Ma osi ra in watungi un tu musano lena, ‘A longlong
    ui,’ kutiro a warkurai toromi, ra din woro i una labino sungun.
  nss-nss: 'Hapeko upwai isa kili wawu: kapa ndramat hamou ndrinan kilokuh kiyata
