    sëmbë di kosi di otowan fëën taku kosi nöö hënseei musu kisi sitaafu tu. Nöö di
    sëmbë di o kosi di otowan fëën taa a lau, nöö a musu mëni ën seei bunu, ee nasö
    a o go tja sitaafu a didibi faja.
  qvs-NT: 'Chayta yachaptikichipish ñukami willaykichi: Kankuna runamasikichita chikniptikichika
    llakta kamachikuk runa kastigachishunaykichi tiyan. Chaymanta kankuna runamasikichita
    mana allita willashpa piñachiptikichika chay ashwan sinchi awtoridarkuna kastigachishunaykichi
    tiyan. Chaymanta runamasikichita maldisiptikichika Tata Dios mana tukuyniyuk ninapi
    kastigashunaykichi tiyan.'
  zca-NT: 'Per na ni lo go, wanei cho men, xa'' niyi'' kun xtu men, orze'' lë'' gustis
