  yap-yap: Machane gu be yog ngomed e chiney, ni en nra damumuw ngak be’ ni walagen
    e yira fek i yan nga p’eowchen e en nma puf oloboch; ma en nra ga’ar ngak walagen,
    ‘Gur e dariy ban’en ni gab fel’ ngay!’ e yira fek ngalan e sobol ko mu’ulung;
    ma en nra ga’ar ngak walagen, ‘Dariy fam i gur e re balyang nir!’ e rayag ni nge
    yan nga fithik’ e nifiy ni dabi math bi’id.
  mop-NT: —C'u' betiqui, tan in wadic te'ex. Tulacal a mac a ca'ax chen tz'iic ti'i
    u yet'oco, sabeensil u tz'abül ichil u sip'il. Le'ec mac ca' u p'a'aste u yet'oco,
    sabeensil u bensabül tu taanoo' u yaabil aj il sip'ili. Le'ec mac ca' u yadü'
    tu c'asil ti pula'an u yet-hermanojili, sabeensil u beel ichil a infierno tuba
    yan a c'aac'a,— cu t'an a Jesusu.
  tet-tet: 'Mais haꞌu katak nuneꞌe: keta nawan saꞌe malu, tan ema mak nawan saꞌe niakaan
    maluk, nia sala. Ema mak deꞌan niakaan maluk naꞌak, ‘O momok!’, ema nia musti
    nataa iha makotu lia oin. No ema mak nakbehek niakaan maluk naꞌak, ‘O bulak!’,
    nia atu kona kastikar iha haꞌi naraka.'
  hlt-MCSB: Tedae nangmih taengah kan thui, a manuca taengah kosi aka hong boeih tah
