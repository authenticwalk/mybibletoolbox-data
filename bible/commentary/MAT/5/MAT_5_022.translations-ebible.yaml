  qvw-NT: Ya'añatacmi ichá niycälic, pipis nuna-masinpä piñacücäpis, cäraycuśhatacmá
    can'a. Mayanpis nuna-masinta ‘mana bälï’ nïcätapis Cunsïjup Awturidänincunam cäraycun'a.
    Ñatac nuna-masinta paläcätapis wiñay simpri nina waläcämi alcayan.
  nfa-nfa: 'Te ngaa Jaꞌa peka dènge miu sèmi neꞌe: baku panasa, te dhèu cee dhu nasa
    dènge aꞌari na, èèna na nèngu lèke huku. Dhèu dhu jèke aꞌari na, ka peka na, ‘Èu
    bodꞌo kabao!’ pe nèngu laꞌe dhaa asa dhèu heka-dhèu heka agama. Aa dhèu cee dhu
    jèke aꞌari na, ‘Goa, ee!’ nèngu lèke huku ètu ai naraka.'
  tnp-tnp: Mətəu iəu iətəni kəm təmah məmə, nəmə iətəmi kəti niəməha tatol əmə o nati
    kəti pian təmol, kəni təhruahru məmə iətəmi əha iətəm niəməha təmol, otəhtul e
    nəhmtɨ kot. Kəni nəmə iətəmi kəti tətəni rah pian, kəni təhruahru məmə in otəhtul
    e nəhmtɨ kaunsɨl asoli. Kəni nəmə iətəmi kəti təuiakən e iətəmi kəti, kəni təhruahru
    məmə iətəmi təməni nəghatiən əha otuvən e nɨgəm asoli.
  urd-urd: लेकिन मैं तुम से ये कहता हूँ कि, 'जो कोई अपने भाई पर ग़ुस्सा होगा, वो 'अदालत
    की सज़ा के लायक़ होगा; कोई अपने भाई को पाग़ल कहेगा, वो सद्रे — ऐ अदालत की सज़ा
    के लायक़ होगा; और जो उसको बेवक़ूफ़ कहेगा, वो जहन्नुम की आग का सज़ावार होगा।
  hot-hot: Ma doŋtom yanaŋ êndêŋ môlô. Anyô te lamaniŋ hadêŋ anyô yaŋ, ôpêŋ tem êpôm
    abô. Ma anyô te hanaŋ abôma hathak anyô yaŋ, ôpêŋ tem imiŋ ŋê bêŋbêŋ maleŋiŋ ek
    indum abô. Ma anyô te hanaŋ hadêŋ anyô yaŋ nena, ‘O anyô molo’, yakô ôpêŋ tem
    nimbi êndôk loŋ atum lôkmala.
  mqj-NT: 'Sapo kukua Kao temo lako kalemua'' benna-benna keara'' lako padanna, la
    dipabambanni sangka''. Benna-benna ma''kada lako solana nakua: ‘Tae'' dengan gunamu,’
    la dibaa lako pa''bisara aluk. Anna benna-benna ma''kada lako solana nakua: ‘Oma''ko,’
    la sipato'' dipatama api naraka.'
  rus-SYN: 'А Я говорю вам, что всякий, гневающийся на брата своего напрасно, подлежит
    суду; кто же скажет брату своему: “рака”, подлежит синедриону; а кто скажет: “безумный”,
    подлежит геенне огненной.'
  mbh-mbh: Ave ponange tho ria thomu, toko e aro ve i vol itein e, aro i mit nge riong.
    Na toko mun e aro ve i voltitet itein e, aro i mit nge riong aolonga itheki. Na
    aro ve toko e i ripolal itein itheki ve, ‘Wong ini lemi aolungonga,’ aro i es
    a won sesenga nge ako aro ile vusonga avele.
  bdd-bdd: Ma hesi taugu yaloinegomi ꞌabehega ꞌeguma taiya ꞌowa tasiu ꞌugamwasowale,
    ꞌabwa loina ꞌuloba. Ma ꞌeguma tasiu ꞌuꞌahwa galagalae loina ꞌuloba, toloinao ꞌoidiyega.
    Ma wete ꞌeguma tasiu ꞌana gwae mwauna ꞌulagu, ꞌabwa ꞌuluhu ꞌasa ꞌalaꞌalatana*
    ꞌoina.
  cbt-NTPO: Co tëpatërëso marëáchin ana'intinpoaso' ya'huërinhuë', tënahuë. A'na piyapi
    no'huihuatama', ana'intarinquëma'. Pinotohuatamanta', cotio ansiano'sa' ana'inchinquëma'.
    Cancanëma quëran huarë' no'huitoma', ‘Quëmaso' sopainquën,’ itohuatama', pënquë
    chachin parisitacaso' ya'huërin, tënahuë.
  srn-NT: 'Ma Mi e taigi un taki: Suma ati e bron nanga en brada, sa fadon ini anu
    fu krutubakra. A sma di sa kari en brada ‘don kaw,’ o fadon ini anu fu a grankrutu,
    èn a sma di sa kari en brada ‘lawman,’ o feni ensrefi te ini a faya fu hel.'
  cta-NT: 'Pana quiñaꞌa̱ la chaꞌ chcuiꞌ naꞌ loꞌo ma̱ juani: masi ca tiꞌí tiꞌ nguꞌ
    jiꞌi̱ tyaꞌa ñati̱, liꞌ ntsuꞌu chaꞌ chcubeꞌ nguꞌ biꞌ; masi na chcuiꞌ ti nguꞌ chaꞌ
    cuxi jiꞌi̱ tyaꞌa ñati̱, ntsuꞌu chaꞌ tsaa nguꞌ biꞌ slo nguꞌ nu laca loo ca Jerusalén,
    chaꞌ caca cuayáꞌ jiꞌi̱ nguꞌ cajua liꞌ. Loꞌo juaꞌa̱ si ñacui̱ nguꞌ jiꞌi̱ tyaꞌa
    ñati̱: “¡Na ple tsa nuꞌu̱! ¡Na tonto tsa hique nuꞌu̱!” loꞌo ñasi̱ꞌ tsa nguꞌ jiꞌi̱
    tyaꞌa ñati̱, liꞌ ngaꞌa̱ chaꞌ tsaa nguꞌ biꞌ ca bilyaa su ná tye chaꞌ tyaqui̱ quiiꞌ.'
  bqc-SIM: Mapi sↄ̃ málɛ oɛ́, gbɛ̃́ pↄ́ a pↄ pà a gbɛ̃́deezi, à kà wà yã́kpalɛkɛaànↄ.
    Gbɛ̃́ pↄ́ a gbɛ̃́dee sↄ̃̀sↄ̃ kà wà gɛaànↄ gbãadeↄ kĩ́i. Gbɛ̃́ pↄ́ ò a gbɛ̃́deeɛ
    mìsaide sↄ̃ à kà aà gɛ́ tɛ́u.
  tcz-CHONGTHU: Hinlah keiman nangho jah a kaseipeh nahi uve, koi hijongleh khat chunga
    lunghanga chu athu kitan ding ahi. Nangman koiham khat chu mingol pannabei natileh
    thutanna mun'a kipuilut ding kicha'a um ding nahi. Nangman mi na gaosap'a ahileh
    Damun meidil'a kicha a um ding nahi.
  mar-mar: मी तर तुम्हास सांगतो, जो कोणी आपल्या भावावर (उगाच) रागावेल तो न्याय‍सभेच्या
    शिक्षेस पात्र होईल; जो कोणी आपल्या भावाला, ‘अरे वेडगळा,’ असे म्हणेल तो वरिष्ठ
    सभेच्या पात्र होईल आणि जो कोणी त्याला, ‘अरे मूर्खा,’ असे म्हणेल, तो नरकाग्नीच्या
    शिक्षेस पात्र होईल.
  snp-snp: Etito nemo nefa, ido nanimo ya aya kawa yamu ka ma logiminagolowe. Kolalo.
    We makafo aulafo siya-muluna koli nosámami umunami ya ka olu efe lo-lo amo ebalo
    ya ilimiti wato, lifima olu umunawae. Ido we makafo ka manegau minámamile, loto
    aulafo loumunami ya kanisole kiyabani wenaba minado ya ilimiti wato, ka olu efe
    lo-lo amo we yate lifimala umunawae. Ido we makafo kamo digani ka manegau minámami,
    loto aulafo ma loumunami ya aimola yo eifámenami yoku yau lifimawa meinala olunaiye.
  isl-isl: 'En ég bæti við: Ef þú reiðist – jafnvel þótt það sé aðeins við bróður
    þinn á þínu eigin heimili – vofir dómurinn yfir þér! Ef þú kallar vin þinn fífl,
    átt þú á hættu að þér verði stefnt fyrir réttinn! Og bölvir þú honum áttu eld
    helvítis yfir höfði þér.'
  spy-NT: Nto anii āmwoowook kule chii ake tukul nyoo kānyēērchi ng'eetaabkaamet,
    +/mākiitiilchi ng'al. Nto chiito nyoo kāmwoochi ng'eetaabkaamet kule, ‘Iberber’
    +/mākiiyyoong'tēē kōōk /sikiitiilchi ng'aleek, nto nyoo kālēēnchi ng'eetaabkaamet,
    ‘Iyēku solwo’, kumisyinē /kiimut /bokēētōōrchi wōlēē bo maataab kibchuulyo.
  xnn-xnn: Ngem ibagak ken dakayo ay nan ipogaw ay makaliget isnan ib-ana et awnit
    maiyeyda isnan pagbistaan. Ya nan ipogaw ay mangiiyaw isnan ib-ana et awnit maiyeyda
    isnan nangatngato pay ay pagbistaan. Ya nan ipogaw ay mangbab-aos isnan ib-ana
    et awnit omey isnan kad-an di apoy ay adi katkatey.
  mwe-mwe: Ikabheje nne ngunakummalanjilanga, jojowe akuntumbalila mpwakwe shaukumulwe,
    akunnyegaya mpwakwe shapelekwe ku lukumbi kuukumulwa. Na akunshema mpwakwe nngumba
    anapinjikwa kuleshelwa pa moto gwa ku Jeanamu.
  tte-tte: Na yau yawalo kolimiu, yaiya imunamunai kanakava koina kani maisana ilobai.
    Yaiya kanakava ikawa-naenae-yani kani Yudiya toloinao siyatalayan, na yau yawalo
    kolimiu, yaiya iwaloba, ‘Kulukulum gaibuna’ iya ilalau kaba silae koina yo iyaele
    mayau wedowedolina salina mena.
  tcs-tcs: Bat ai spik diskain. Ip yupla i wail po sambodi God i go wail po yupla,
    ane yupla mas gede panisment. Ip yupla wail po sambodi ane kipgo ane kolem olkain,
    den yupla mas go po kot ane da kot i go panis yupla. Ane i seimkain tu prant lo
    God. Ip yupla i prapa no laik sambodi, ane yupla i spik po em diskain ya, “God
    i go kerse yu”, wel yupla i lukraun po ban insaid lo dat paia blo el.
  hlt-THB: Cehlai, ka nik kqawn peek khqi, a u awm a koeinaaa ak khan awh kaw ak so
    taw awidengnaak ce hu kaw. A u awm a koeinaa ce “Thlak zoe” ak tinaak taw Sanhedrin
    awh awidengna awm kaw. A u awm thlang ce, 'thlak qaw!' ak tinaak taw hell mai
    kqih awm ce zawk kaw.
  soq-soq: 'Tane ne tauma ema epe dialedina: ‘Mida me sowa nuakadisadia me wadapue
    kotusapu.’ Tane do mida me sowa wadabuasadie wadiase, ‘E apana diapanaida!’ Mo
    apana sa wadapuo kotu debama bedewe alepi. Ita mida nuawa kadileidio sowa wadabuasadie
    wadiase, ‘E apana oopa!’ apana sa wadapuo ia iilalawo alepi.'
  qub-qub: '«Chaypis nogaga caynömi në: Pimi runa-masinta rabyapan, chay cäga jusgashami
    canga. Runa-masinta gayapajtaga jatun autoridächömi jusganga. Fiyupa rabyar runa-masinta
    ‹maldisyunädu› nejtaga Tayta Dios castigar infiernumanmi jitarponga.'
  att-att: Ngam sikán, yawe yù kagiak ku nikayu. Pasikkálan naw yù akka-akkuán naw.
    Ta yù tolay nga mapporay sù kabbulun na, ipagápù da sangaw sù ira pulis. Á yù
    tolay nga manguyaw sù kabbulun na, ikeká ra sangaw sù arubáng nayù ira kues. Á
    yù tolay nga pakkakagián na yù kabbulun na, mapagikáru sangaw ta impiernu.
  bki-bki: 'Mia kiniou nei, neber ka kamiu: verenio toro na tinienjer kuruano, mia
    memedu ka avuru naio riva komeli labo, toro napano mil bova toru ka kuruano, naio
    berenio ‘!Jau kobo ka ga iakurano!,’ memedu ka avuru naio ea kiado tomu na tortoru
    nalo kialo vioriano. Mia verenio toro tai napano naio mil m̃ele ban kuruano, naio
    berenio ‘Pariparimo miavovu’ mia memedu ka mia avuku naio rivan ea sebi ea vio
    na jogvaiano.'
  bqp-bqp: Makũ sↄ̃, matɛn oárɛ, gbɛ̃ kũ à pↄ fɛ̃̀ a gbɛ̃dakeii kà ò yãkpatɛ kɛ
    kãao. Gbɛ̃ kũ à a gbɛ̃dake sↄ̃̀sↄ̃ↄ kà ò gɛ́ kãao gbãnadenↄ kĩnaa. Gbɛ̃ kũ
    à pì a gbɛ̃dakenɛ mìsaride sↄ̃ kà à gɛ̃ tɛ́n gyãwãnn.
  mcp-mcp: Njɨ mɛɛ mə́ cɨ nə bɨ́ nə́ múúd mə ká gwág mpimbə nə mínyɔŋʉ̂ yé, a tɔ̂w
    nə́mə́ kɔɔdʉd. Múúd mə ká lwîy mínyɔŋʉ̂ yé, bwə́ kə nə nɛ́ *Mpáánzə́ milə́sʉ́
    á Zɛmbî. Múúd mə ká jɔ̂w mínyɔŋʉ̂ yé nə́ mpúfú, á jəlá nə kə *Gehɛ̂n kuda á kandʉgəd.
  hat-hat: 'Men, mwen menm, men sa m''ap di nou: Nenpòt moun ki ankòlè sou frè l'',
    se pou yo jije li. Moun ki joure frè l'' enbesil, se pou yo jije l'' devan Gran
    Konsèy la. Si yon moun di frè l'' moun fou, li bon pou yo jete l'' nan dife lanfè
    a.'
  npl-NT: 'Ne nomechilia: Nochi akin kikualankaita se ikni, moneki makitlajtlakoltikah.
    Iwa akin kilia ikni amo kipia ikuatetex, kitlajtlakolmakaskeh kan Sanedrín. Noiwa
    akin kinotsa ikni tikuatlapolojtok, yas miktla ijtik tletl.'
  bgg-bgg: 'Jishii thuh gu è nathek shii yao: Nathek è nawaithek khuiino shii lijieg
    noh arone chai ruii phro, nathek è nawaithek khuiino shii adunmey ro è yao arone!’
    Limiang moe hà noh ruii phro, chiih-è nathek è nawaithek khuiino shii gun-achid
    pha bran bi-ìe rone yao arone ithek shii de thumuluii pha bai hà dun pha buii
    ro.'
  eng-TCENT: But I say to you that everyone who is rashly angry with his brother will
    be subject to judgment. Whoever says to his brother, ‘Yoʋ idiot,’ will be subject
    to the Sanhedrin. And whoever says, ‘Yoʋ fool,’ will be subject to the fires of
    hell.
  eng-BSB: But I tell you that anyone who is angry with his brother will be subject
    to judgment. Again, anyone who says to his brother, ‘Raca,’ will be subject to
    the Sanhedrin. But anyone who says, ‘You fool!’ will be subject to the fire of
    hell.
  cpu-NT: 'Iro kantamaitacha nokantzi naaka: Eero pikishiri pisheninka, jovasankitaitzimikari.
    Eero pikantavaitziri eejatzi: ‘Tekatsi piyomatsite eeroka.’ Jovasankitaimikari
    pinkatharentsiite. Te onkameethate eejatzi pinkisaneentavaiteri pisheninka piitamasontzivaiteri,
    papeshitaarokari pintagaiya sarinkaveniki.'
  san-ASM: কিন্ত্ৱহং যুষ্মান্ ৱদামি, যঃ কশ্চিৎ কাৰণং ৱিনা নিজভ্ৰাত্ৰে কুপ্যতি, স ৱিচাৰসভাযাং
    দণ্ডাৰ্হো ভৱিষ্যতি; যঃ কশ্চিচ্চ স্ৱীযসহজং নিৰ্ব্বোধং ৱদতি, স মহাসভাযাং দণ্ডাৰ্হো
    ভৱিষ্যতি; পুনশ্চ ৎৱং মূঢ ইতি ৱাক্যং যদি কশ্চিৎ স্ৱীযভ্ৰাতৰং ৱক্তি, তৰ্হি নৰকাগ্নৌ
    স দণ্ডাৰ্হো ভৱিষ্যতি|
  tac-NT: 'Neka regáchigo anígó: Apiépiri rió napu ayóniga eté uché jaré ralámuli,
    abiena wa''lú gastigo ''yáwili ju Onorúgamete rekó ta me''ae. ''Lige bilé ralámuli
    tabilé ''la ra''ichasa uché jaré ralámuli olagá, alueka gastigáriwili ju alué
    e''wélalate napu nuleme ju ralámuli jurío. ''Lige bilé rió anesa chebilé rió:
    «Mueka pecha najtékame júkó, mueka pe tonto ju», alué alanímeká gastigáriwili
    ju Onorúgamete na''ichí e''kósiga ''légana injiérnochi.'
  eng-WEBPB: But I tell you that everyone who is angry with his brother without a
    cause will be in danger of the judgement. Whoever says to his brother, ‘Raca!’
    will be in danger of the council. Whoever says, ‘You fool!’ will be in danger
    of the fire of Gehenna.
  gfk-H: Sen iau at, iau tangai ta muat bia siga tikai i ngalngaluan taar ta tiga
    hinsakana, i tale bia da kap tar ia ra warkurai tano komiti. Ma bia siga tikai
    na tangai taar tano hinsakana bia, ‘Ba uga!’, io, i tale bia da kap tar ia tano
    warkurai tano kaunsal. Ma siga tikai na kilam no hinsakana bia, ‘A kamana ba uga!’
    na tale mah bia na haan taar tano iaah ma Hel.
  viv-viv: Hidemi vehimeya gigahe tu Iya gagahemi gava kaliva tobohiyana againe ginanuwakoyo
    amine, medema tovedewayauga matane ginamidi, faꞋina nuwakoyo kadu luveꞋalika au
    saꞋeyana Yaubada matane. Kadu gava kaliva tobohiyana againe ginagayo, O kwavakwava
    kwavakwava-moꞋe, medema abavedewayauga lakahina againe ginakotu. Kadu gava kaliva
    tobohiyana ginahawaveꞋiyohoyohoyena, medema ai giꞋalata-vagata againe hinahegena.
  yao-yao: Nambo une ngunsalila kuti, mundu jwalijose jwakuntumbilila mpwakwe, chiimbajile
    kulamulikwa. Jwakwachembulusya apwao chachajausya pa nkungulu. Ni jwakummilanga
    mpwao ‘Jwakuloŵela,’ chaŵajilwe kwinjila ku mooto wangasimika moŵa gose pangali
    mbesi.
  tgp-tgp: Pani na verea isamim, vara ka lolokoru peresi na voraimim matea, ka levosahia
    moiso vara ha pa turu na aria, ale vara ha kali te voraimim hatea, ka levosahia
    moiso vara ha pa turu na court tavera nona Jew, ale vara ha vere na voraimim matea
    vara mo r̃ommate, ka levosahia moiso vara ha pa vano hin hapu atu na moruhapu.
  auc-NT: Botö ïñömö edæ godömenque ante nö ämopa. Näni caipæ̈ ïñönäni æcänö tömengä
    tönïñacä ingante pïïna ïñömö tömengä nänö apænte pante wæquinque cæcampa. Ayæ̈
    tömengä tönïñacä ingante æcänö, Ëñënämaï ïmipa, äna edæ tömengä ingante në Apænte
    näni Äincabo weca nänö panguinque ænte gönoncædänimpa. Edæ wacä ingante æcänö,
    Bitö mïmö ömædëmi inte wïï ëñencædö, ante në äna ïñömö tömengä tadömengadænguipo
    gonga bæcoyömö nänö wido cæquinque angampa töö,” ante Itota apæ̈negacäimpa.
  kbc-NT: Pida ejitaɡ̶awatiwaji niɡ̶ina oko ane yelatema nioxoa me diɡ̶ica leeɡ̶odi,
    niɡ̶ini ɡ̶oniwinoɡ̶odi iwi niɡ̶ica anodaaɡ̶igota. Nigica aneeta nioxoa, ‘Akaami
    yetole!’ Joaniɡ̶iniaa oyadeegiticogi miditaɡ̶a seteenta lacilodi noiigi. Niɡ̶ijo
    aneeta nioxoa me daɡ̶axa me beyagi, aɡ̶aleeɡ̶ica aneetege Aneotedoɡ̶oji, codaa
    doidetibige Aneotedoɡ̶oji me iiɡ̶etedicogi niɡ̶ini oko minitaɡ̶a noledi ane daɡ̶a
    ipe.
  bmh-bmh: Bo, ulis iz ag awarem, du in go gonugau zaug dual iwai mamau, go ze sisiaranemen
    dudu waiagab imai bitamam. Du in go gonugau zaug ze biabial kuai auramau, go Zuda
    agal kaunsel ebu imai bitamam. Du in go gonugau zaug auramau ‘Na kar niwaneu du’
    ai auramau, du go gue Satan nugau ab unig oug numau.
  ctu-BL: Pero joñon mic subeñetla, pejtel mu' bʌ i mich'leñob i bʌ mi caj i tajob
    i mul ti' wut año' bʌ i ye'tel. Jini mu' bʌ i wajlen i pi'ʌl, mi caj i taj i mul
    ti' wut año' bʌ i ye'tel. Jini mu' bʌ i suben sojquem i jol, mi caj i toj i mul
    ti c'ajc.
  meq-meq: 'Ane tuk na, neŋ faya na gwaɗakumeye: Taɗə ndoweye kə ge mevel ka malamar
    ŋgay na, ɗa ta diye ha kame i ndo məge sariya. Taɗə ndoweye kə gwaɗay a malamar
    ŋgay: “Nəkar matərakahaŋ eye” na, ɗa ta diye ha kame i ndo mələve dala hay, ta
    geye sariya. Ada taɗə ndoweye kə gwaɗay a malamar ŋgay: “Nəkar ka dze” na, ta
    kaliye ha a ako nakə ɗaɗa ma mbatiye bay aye.'
  noa-H: 'Pari mua mag chirʌmgui hajim hanʌm: Hõor t''õoba hawiajã sĩi dich k''apeendam
    dʌ̈i meeuk''a nʌmpaijã hich hagjö pekauk''a höbër sim. Sĩi dich k''apeer meeuk''amk''ĩir
    hi k''ĩir hiek''a nʌmjã pekauu; chi mag hiek''a sim k''ʌʌn, t''et''emnaanau k''aibag
    waupi jaauju. Maimua har sĩi chik''am t''õp hiek''a simjã ya sĩi k''ĩmie durr
    barpʌ̈ijuuta sim; hõor t''õoba hab mamʌ hich hagjö sĩebahab hajim hanʌm, pekauta
    wau sĩewai.'
  alp-NT: Po meije Au beteke ete imi be, ‘Sire inasuke eni ebe rebe esi hlaleke sakesare
    suke hukumeni. Sire ilepa tiae loko eni ebe rebe esi hlaleke sakesare, isupu keri
    me elaka maka teu pakala oasi leke esi teu pakala etei. Kai sire ibeteke loko
    eni ebe rebe esi hlaleke sakesare be boroke hoko isupu poie me otoi susate titinai.
  san-VEL: kintvaha.m yu.smaan vadaami, ya.h ka"scit kaara.na.m vinaa nijabhraatre
    kupyati, sa vicaarasabhaayaa.m da.n.daarho bhavi.syati; ya.h ka"scicca sviiyasahaja.m
    nirbbodha.m vadati, sa mahaasabhaayaa.m da.n.daarho bhavi.syati; puna"sca tva.m
    muu.dha iti vaakya.m yadi ka"scit sviiyabhraatara.m vakti, tarhi narakaagnau sa
    da.n.daarho bhavi.syati|
  kbq-kbq: Hianagi Nagra anage nehue, iza'o nefuma rimpa kna huntesimo'a, agra keagare
    otigahie. Aza'o mago nefuma huhaviza hunte'simofona, avare'za kanisolo kva vahete
    (Sanhedrin) vugahaze. Hagi iza'o neginagi ke nehie huno hanimofona, tusi'a tevefi
    avare tregahaze.
  kbh-kbh: Pero ats̈e s̈cuayana, nda cachabe cats̈átaftaca tbojetna, chánaca bontsemna
    jobuambayana chë ents̈angbiama ts̈abá o ndoñe ts̈abá tmonjamama endbayanabe delante,
    ndáyeca chca ca. Nda cachabe cats̈átbioye puerte tbojtsáboyënja, cha bontsemna
    chë Sanedrín ca uabaina mándayëngbe delante jobuambayana ndáyeca chca ca; y nda
    cachabe cats̈atbiama opjema ca tojayana, nts̈amo cha bétsamama, cha bontsemna
    chë infiernoca íñeshoye jama.
  ron-LSB: 'Dar Eu vă spun că oricine se mânie pe fratele său fără motiv va fi în
    primejdie de judecată. Oricine îi va spune fratelui său: “Raca!” va fi în pericol
    de consiliu. Oricine îi va spune: “Prostule!” va fi în pericol de focul gheenei.'
  pon-pon: 'A I indai on komail, meamen makarada mal pan ri a ol, pan panalan kadeik.
    A me pan indan ria ol: Raka, pan panalan kapun. A me pan inda: Koe me pweipwei,
    pan lokidokila nan le en pweleko.'
  nhe-BL: Pero na nimechilhuía, intla se tlacatl cualanis ica iicni, tequitini quitlajtolsencahuase.
    Huan intla se tlacatl quitelchihuas iicni, nopa tlasentilistli tlen tequitini
    tlen más quipiyaj tlanahuatili mosentilis para quitlajtolsencahuas huan quitlatzacuiltis.
    Huan ajqueya quitocaxtis seyoc ica tlajtoli tlen fiero, quihuicas tlajtlacoli
    para yas ipan tlitl nepa mictla.
  sps-sps: Sai tovei Nyo tsue of maromi; e sei te fapeepeits fiisen minon a mesmes
    tsuan ee ma naa fi en tan vaatsuk; ai sei te fijiar fifiiring non a mesmes tsuan
    ee ma naa fi en tan tsoiny vaatsuk; ai sei te koo non a mesmes tsuan a Vinasaar
    ee ma naa fi en tan guaf iny Hel.
  wnc-wnc: Ngana nata ginu daniwa natapnong. Aminu tapatuta notnae bania toknga natangamanu
    takuwa wam yayok. Gatu aminu tapatu notnae inisapduwik kapa takuwa wam yayok.
    Gatu aminu tapatu notnae bania toknga natake ga katum ngang iniwik kapa katapbapatang
    pukunangaapa dakngawik.
  nmw-S: Age nau a liwo heimiu, sega hebe i hugeyan havane bwele lasene i paidi, sega
    hebe i gopanpangek-an havane hana lihu bwele si pakot, ge sega hebe i liwo i nga,
    “Kabaleya huwo!” i bosowaine i la hel hiwoine i paidi.
  bus-bus: Mapi sↄ̃, mɛ́ɛ ooare, gbɛ̃ kɛ̀ pↄ fɛ̃̀ a gbɛ̃daaazi kà wà yãkpaɛ kɛo.
    Gbɛ̃ kɛ̀ a gbɛ̃daaa sↄ̃̀sↄ̃ kà wà gáo gbãadeenↄ kiia. Gbɛ̃ kɛ̀ bè a gbɛ̃daaanɛ
    mìsaide sↄ̃ kà à gɛ̃ tɛ́n.
  gub-BL: A'e peme ihe kury. — Aze awa wikwahy wywyr pe nehe, — Ma'e kwaw 'ymar romo
    ereiko ne, aze i'i izupe nehe, — Ikatu 'ym ma'e romo ereiko ne, aze i'i izupe
    nehe Tupàn omono kar putar nezewe uze'eg ma'e kwer tatahu pe a'e nehe.
  imo-imo: Nalo kinye nani eno kano ungu manemunga ungu pulumu i nimbo timboi tero.
    Imbo teni yunge angenu kinye mumindili kolombalo imbomu kotena meko pungo kot
    tendenge. Imbo teni yunge angenundo nu kamakoya nimbelo imbomu kot awilina meko
    pungo kot tendenge. Imbo teni imbo tendo nu paa loi lelimu nimbelo imbomu tipe
    kombuna pumbelo.
  boj-boj: Ariya e dal anjam di buŋyosiy niŋgi endegsi merŋgwai. Tamo bei na aqa was
    ŋiriŋtqas di a une ti sqas. Tamo bei na aqa was misiliŋyqas di une kobaquja aqa
    jejamuq di sqas. Deqa a ojsib anjam pegiyo talq di tigeltosib aqa une ubtetqab
    di kere. Tamo bei na aqa was minjqas, ‘Ni tulaŋ nanari, areqalo saiqoji,’ degyqas
    di aqa une deqa Qotei na a osim ŋamyuwoq waiyqas di kere.
  eng-DRA: But I say to you, that whosoever is angry with his brother, shall be in
    danger of the judgment. And whosoever shall say to his brother, Raca, shall be
    in danger of the council. And whosoever shall say, Thou Fool, shall be in danger
    of hell fire.
  knf-knf: 'Kë nji nşë ţupan : Ñaaŋ andeebaţëruŋ aŧënţul aluŋ kaŧeem ţi uko waŋ du
    nawayëş. Ñaaŋ anjakuŋ na aŧënţul awo nayila aluŋ kahepna ţi uko waŋ du *uruha
    uweek. Ñaaŋ anjakuŋ na aŧënţul awo nawaaŋ udooni awo i kafëlana du bdoo bi infernu.'
  san-KHM: កិន្ត្វហំ យុឞ្មាន៑ វទាមិ, យះ កឝ្ចិត៑ ការណំ វិនា និជភ្រាត្រេ កុប្យតិ, ស
    វិចារសភាយាំ ទណ្ឌាហ៌ោ ភវិឞ្យតិ; យះ កឝ្ចិច្ច ស្វីយសហជំ និព៌្ពោធំ វទតិ, ស មហាសភាយាំ
    ទណ្ឌាហ៌ោ ភវិឞ្យតិ; បុនឝ្ច ត្វំ មូឍ ឥតិ វាក្យំ យទិ កឝ្ចិត៑ ស្វីយភ្រាតរំ វក្តិ,
    តហ៌ិ នរកាគ្នៅ ស ទណ្ឌាហ៌ោ ភវិឞ្យតិ។
  arn-NT: Welu iñche ta feypiwayiñ iney rume wesa lladkütule tañi chafche, fey ta
    ka femngechi kondenangeay. Tati wesa pifilu tañi chafche, ramtukadungungeay tañi
    femel mew. Ka tati fillpikafilu tañi chafche, fey dew adküley reke tañi amuael
    ta kütral mapu mew.
  zas-NT: Per naj rni lojdi, chutëëz bén rdxeꞌchnë lasaꞌ, yayalaman casti, në bén
    rniee diidxguijdx lasaꞌ xt loj guxtis zajc cheman, guiáad bén rëb loj lasaꞌ achet
    sirv lüj, laaman yayal loj bajl yuꞌ gabijl.
  ken-NT: Kɛ ɛnyɨŋ ɛnɛ nchí ghati bhe chi bɛ, yɛ̌ agha anɛ ábèntɨ nɛ mɔ́mayi Mandɛm
    ǎtaŋ yi. Yɛ̌ agha anɛ ásɔ̀kɔti mɔ́mayi mbɔ bɛrɛm bɛ, ‘Wɔ ɔchí agha?’ Básɔ̀t
    yi bɛsi acha manyɛ́. Nɛ yɛ̌ agha anɛ árɛ̀m ntá mɔ́mayi bɛ, ‘Wɔ ɛchɨŋtímu’ chí
    mmu anɛ bábhɔ́ŋɔ́ mɛmɛsɛ amɛm nɛpǐngo.
