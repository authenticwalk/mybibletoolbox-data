    pe: “Asopyksapybyita” batu imysapy niwatihi, atakta Sudeutsa kytsaharerewabykytsitsa
    bo pioktyhyrykze pisininiwyky zeka wasani my. Aty tatukytsa pe: “Ityrykmyita”
    tsimy, atakta pimyiwyky niwatihi sinini ykarawy bo my. Wasani my.'
  san-THA: 'กินฺตฺวหํ ยุษฺมานฺ วทามิ, ย: กศฺจิตฺ การณํ วินา นิชภฺราเตฺร กุปฺยติ, ส
