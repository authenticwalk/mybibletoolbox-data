  san-PUN: ਕਿਨ੍ਤ੍ਵਹੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਵਦਾਮਿ, ਯਃ ਕਸ਼੍ਚਿਤ੍ ਕਾਰਣੰ ਵਿਨਾ ਨਿਜਭ੍ਰਾਤ੍ਰੇ ਕੁਪ੍ਯਤਿ, ਸ
