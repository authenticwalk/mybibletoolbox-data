  sri-sri: 'Yʉ gapʉ mʉsãrẽ werea. Sugʉ ĩgʉ̃yagʉ merã guagʉ, wajamoãsũgʉkumi. Ĩgʉ̃yagʉre:
    “Mʉ wajamáa”, ãrĩ bʉridagʉnorẽ marĩ oparã wajamoãrãkuma. Ĩgʉ̃yagʉre: “Waibʉ irirosũ
    pémasĩrĩ opabea mʉ”, ãrĩgʉ̃norẽ peamegue waamagoegoráa.'
  nal-nal: Singsaxai ga vazei nim adu nis ka mangaring taatum sina lamaskana Kaarisito,
    naan kana rur wana aikilizang. Ma nis nanga xa piaat faraksaat taatum sina, xana
    rur wana aikilizang lamarana amun paamua laba. Singsaxai nis nanga xa piaat naako,
    ‘Gu rabanat,’ naan kat faraxas kana waan pana a bina iwana adi xaiaf kawit nai
    maat.
  kyq-kyq: 'Num maam se, mꞋɗeeksen mꞋɔɔ: debm kɛn jaay tɛɗ taamooyo ro gɛnaan̰ ki
    se jꞋutu jꞋan̰ kɔjn̰ bɔɔrɔ don̰ ki. Ɔɔ debm jaay naaj gɛnaan̰ ɔɔ: ‹Naai se Ꞌdala›
    debm bin se, bɛɛki num, jꞋan̰ kɔl naan Yaudge tun *jee kaakŋ mɛtn taarge se. Ɔɔ
    tɛr debm jaay naaj gɛnaan̰ ɔɔ: ‹Naai se debm dɛrlɛ› debm bin se, bɛɛki num, jꞋan̰
    kɔkŋ kɔl pooɗn, gɔtn dubar kɛn gɛn daayum.'
  kwd-kwd: Tafe'ua alata lo'oo, nau ku iiria famooru, ni dai ne'e ogaria tago fana
