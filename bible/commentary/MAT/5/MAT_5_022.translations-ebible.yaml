  kan-2017: ಆದರೆ ನಾನು ನಿಮಗೆ ಹೇಳುವುದೇನಂದರೆ, ತನ್ನ ಸಹೋದರನ ಮೇಲೆ ಸಿಟ್ಟುಗೊಳ್ಳುವ ಪ್ರತಿಯೊಬ್ಬ
