  cco-NT: Dsʉꞌ jnea˜guɨ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e doñiˊ i̱i̱ˋ dseaˋ i̱ lɨguíingˉ quiáꞌˉ jaangˋguɨ
