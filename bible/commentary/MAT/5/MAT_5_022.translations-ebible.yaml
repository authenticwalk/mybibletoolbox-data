  san-BUR: ကိန္တွဟံ ယုၐ္မာန် ဝဒါမိ, ယး ကၑ္စိတ် ကာရဏံ ဝိနာ နိဇဘြာတြေ ကုပျတိ, သ ဝိစာရသဘာယာံ
