    ŋakêlêndiŋ ŋaja êna.
  ksd-ksd: 'Ma go iau tatike ta vavat: Ba tikai i kankanuane vakuku turana da kure
    bula; ma ba tikai na vatang ia tai turana ba: U a Lunga! da kure ta ra ngala na
    varkurai; ma nina ba i biti dari: U a papaua na tena varpiam! boina ba na burut
    ta ra tavul a iap.'
  msm-NT: Di seini to ig-anad ku kuntoon. Inggad puli ogkaboyu to otow to duma, angay
    on sikandin ogkastiguhon. Aw to otow no ogpamuang-buang to duma ogkadaya on diya
    to yabow no husajan. To otow isab no ogtamay to duma pinaagi to pag-iling, ‘Wada
    pues nu,’ igkaimpernu din on sikan.
  myk-myk: Ga nɛ kunni wʼa da yi jo yi mu jo sipyaa sipya wʼa luu yirige wu ceboro
    tàan ge, kiiri ya yaa na kɔn weefɔɔ na. Wemu bu wu ceboro pye na nahanaha wu ɲɛ
    wii, kiirikɔɔn kuruŋɔ kʼa yaa na kiiri kɔn weefɔɔ na. Wemu bu wu ceboro pye na
    wu sicere fɔɔ, weefɔɔ ya yaa na le Jahanɛmɛ wo na ki ni.
  sbe-sbe: Na yau ya hededelaowa, ena hesau kana kaha ye kouyalayalaei meta iya taba
    se helauhetala. Na ena tamowai hesau kana kaha ye kawayauyaulei ye wane, ‘Kulum
    ne nige kaniyona!’, meta iya taba se laei Sunedeli bodana unai na se hekilaino.
    Na taba hesau kana kaha ye hededeheyababa ye wane, ‘Kowa tamowai yauyaulekalilina,
    yo Yaubada kana waiunu mamohoi!’, meta iya kabahekilainona ede kaiwa kalakalasina
    unai.
  mcr-mcr: Itaŋgi Nyi he tiiŋä etqänä. Ämaqä hŋqu ämaqä hŋququque äkasuwä ätuätqe,
    iqueŋi kukŋuä wimeniqeqä. Itaŋi, ämaqä hŋqu hŋquququeŋi, ‘Hiŋgiŋqukiyqä’ ätuätqä
    iqu, kukŋuä iwäsäuqä naqä iquau wimeniqeqä. Itaŋi ämaqä huizi ique-mända, ‘Si
    ämaqä kŋuä maeqä hŋgisanä iqä iqukiyqä’ ätuätqä iqu, tä quvqä iqu äsäŋqä iuŋqä
    wäniqeqä.
  cux-NT: 'Naati ''úú ní ngaⁿ''á ngií ndís''tiī ''tíícā: ''Āā du''ú nūuⁿ chi nduuvi
    taaⁿ yeⁿ''ē vi''i, vɛ́ɛ́ nuuⁿndi yeⁿ''e yā nguuvi chi Ndyuūs caaⁿ''maⁿ yā yeⁿ''ē
    nuūⁿndī. ''Āā du''ú nūuⁿ chi caaⁿ''maⁿ cuuvi vi''i ''tíícā: Dɛ''ɛ̄ chúúcā chɛɛchí
