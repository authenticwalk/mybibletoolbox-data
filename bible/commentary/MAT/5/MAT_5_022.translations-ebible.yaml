    jinium akupnakminiaiti.’'
  otm-NT: Pɛ i jagä man'da ga xi ahʉ, ngue nu'bʉ 'bo'o di cuɛp rá miją'iui nangue'a
    bi 'yørpe, ngue im bɛ̨ni di co'ts'i, guehma da nu ran ts'ɛmbi. Nɛ nu'a to'o da
    xih ra ts'ore bʉ ja rá hmi rá miją'iui, da ts'ixpʉ 'bʉh yʉ ngʉrpi da ts'ɛmbi.
    Nɛ nu to'o ɛ̨mmɛ then rá miją'iui dí mba bʉ ja ran ts'ɛmbi ngue ra sibi njąm'bʉ
    i huɛ̨t'i, bi 'yɛ̨n'a ra Jesús.
  dah-dah: 'Goyenpoga nebe go hende gaha dineŋ tihim: al kura kadom ineŋ tiyyeŋ al
    gobe merere huwaryeŋ. Gwahade goyen po, al kura kadom, ‘Dufaygem moŋ,’ inyeŋ wor
    merem yaŋ heŋ Yuda marte doyaŋ mar diliŋde huwaryeŋ. Irde al kura beleŋ kadom
    kura, ‘Gebe kukuwa,’ inyeŋbe kak alare kuyeŋ.'
  tnk-tnk: Mətə iou iakani pehe tukumiaha i iərmama sə ramo niemaha m piəvni, ratukwatukw
    mə tuko nərpwɨnien min. Iərmama sə trɨni pen tɨ piəvni mə, ‘Ikamarməri,’ ratukwatukw
    mə tukuvi irapw in ia nəmri nəmə asori me. Iərmama sə trəskiari ərəha anan ia
    piəvni, ratukwatukw mə trevən ia kwopun napw asori rauək ikɨn.
  kpr-kpr: Avata na oroko nemokena eminge resena, ningivu! Mave nunda namendighae
    beisiga use, janje eko arira amo, God nunda ari eko oimi, kau komana dari ambari
    da kaugo ava kotarira. Nu aindae sedo, amboda numokena ategi arira. O mave nunda
    namendikena jijivu sarira amo, nu budo ya kaniseremane da dombuda koto arera.
    O mave jijivu sise nunda namendikena sarira, ‘Nane saono bu mindase! Guka dagaya
    futo!’ aminge sarira amo, nu ari ekoko mino mutari vasa a ainda avaraka ava utua
    beká arira.
  san-IAS: kintvahaṁ yuṣmān vadāmi, yaḥ kaścit kāraṇaṁ vinā nijabhrātre kupyati, sa
    vicārasabhāyāṁ daṇḍārho bhaviṣyati; yaḥ kaścicca svīyasahajaṁ nirbbodhaṁ vadati,
    sa mahāsabhāyāṁ daṇḍārho bhaviṣyati; punaśca tvaṁ mūḍha iti vākyaṁ yadi kaścit
