  ory-ory: କିନ୍ତୁ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହୁଅଛି, ଯେ କେହି ଆପଣା ଭାଇ ଉପରେ କ୍ରୋଧ କରେ, ସେ ବିଚାରସ୍ଥାନରେ
