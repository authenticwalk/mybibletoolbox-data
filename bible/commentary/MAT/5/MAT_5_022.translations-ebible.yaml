  mdy-ETH: ታ ዒንሢም ሂዚ ጋዓኔ፦ ዓሲዳ ጎሪንታሢ ቢያ ፑርታና ዎጊንታንዳኔ፤ ሃሣ ዓይጎ ዓሲታቶዋ ‹ኔኤኒ ፓሡዋኣሢ ሃይ› ጌዒ
