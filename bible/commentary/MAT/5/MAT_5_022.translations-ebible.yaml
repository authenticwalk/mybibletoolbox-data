    pahn ndaiong emen rie mehn Suhs eh mwalaun suwed, e pahn konehng ale kalokolok
    en kisiniei nan ehl.'
  dad-dad: Anĩ ere, aya ã arokeneik, aibem taka tura seye ifenek are, ĩ es fiya bun
