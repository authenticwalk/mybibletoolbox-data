  cmn-FEB: 可我要说的是，向兄弟发怒的人也会被判有罪。一个人若称其兄弟愚蠢，必被公开审判；一个人或在言语上虐待其他人，必将难逃哥和拿之火。
  gmv-RNT: Ta qasse intes gizay ba isha bolla ogey baynda hanqettizade bolla pirdettana;
