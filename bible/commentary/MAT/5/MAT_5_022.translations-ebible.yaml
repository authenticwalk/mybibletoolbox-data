  ena-ena: Agadɨ ala viaŋ naludɨ abadin agadɨ igahɨlɨhalaŋ uami. Hulaŋ mu nudɨ isaima
    me agɨlasaŋ igɨvɨ hɨniavɨla hugɨ daŋ hɨnidaci uami. Ha hulaŋ igɨvɨ daŋ hɨnibali
    agadɨ ciaŋ hɨvɨ lamavɨbali uami. Hulaŋ mu nudɨ isaima me agɨladɨ ciaŋ sɨbɨlɨ abavɨla
    nɨbu hugɨ daŋ hɨniavɨla uami. Ha nɨbu hulaŋ cihu tɨbaŋ daŋ agɨladɨ pɨŋ um uami.
    Hulaŋ mu agaŋ nudɨ isaima me agɨladɨ namɨlaŋ uavauava aba abavɨla uami. Ha nɨbu
    hugɨ daŋ hɨnidaci Asɨ nudɨ via avɨŋ hɨvɨ havalɨci mɨgubali uami.
  tgo-tgo: Ko ghino ya dage e ghemi, thela ghare i gaithɨwana ghaghae ne i vaidiya
    vuyowae, thela i utuvatharɨ ghaghae kaiwae ne ve kot Jiu e lenji mbaro laghɨye
