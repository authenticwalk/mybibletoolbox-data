  chz-NTPS: 'Pero jnäꜘ jwë̱ë̱hn˜ hnähꜘ, cherˊmahꜗ hi̱ˉ gaꜙläꜙlle̱e̱ꜘ kya̱a̱hˊ ø̱ø̱hꜚ,
