    unainsmapaki”, ikubainmisbu jau xanen ibubun kupixanunbunwen. Jamen ana yuda betsaki
    sinata chakayamakin chitekin: “Min jawa unanmajaidaki”, ikubainmisbu chi jawa
    nukaisma anu Diosun udenkatsi manakubainikiki.'
  xtm-NTPP: Kovaa saña chi ká'an sa ja nú na in na ndakiti ini nuu tna'a i ma, suni
