  ycn-ycn: 'Eyá nucá quemari marí que rinacu: Yúcha''ajero apú inaquiyana cha, ilé
    najña''ajé ihuacára''ajeri ejo, nahuajácaloje ricá penaje. Pura''ajero pu''uhuaré
    inaquiyana nacú, ilé najña''ajé ihuacára''ajeño, peñahuilana, quele ejo, nahuajácaloje
    ricá penaje. Quemájeri apú inaquiyana nacú: “Mapéchuru huani ta ricá” que, ilé
    amájeri quera''atani yajhué uncá yacálare.'
  djr-djr: Yurr dhiyaŋuny bala ŋarra nhumalaŋ dhu dhuwal lakaram bitjanna gam', Ŋuli
    nhe dhu ga ŋula yol yolŋu ŋoy-murryundja wiripuŋuwnydja yolŋuw Garraywalaŋumirriw,
    ŋunhiny nhe bilin waṉa-waŋanan nhuŋuwuy nhe, marilila galkanmin. Ga ŋuli nhe dhu
    nhuŋuwuy wäwa'mirriŋuny bitjandja lakaram gam', ‘Nheny dhuwandja bäyŋun, bawa'mirra
    balanyan,’ bitjandja, walalnydja dhu ŋunhiyiny yolŋuny gäman balan ŋurikalnha
    rom-djägamirriwala malaŋuwal mala-djarr'yunarawnha. Ga ŋuli nhe dhu ŋunhi wiripuŋuny
    yolŋuny waŋa bitjandja, ‘Nheny dhuwandja nyalmiri yolŋu,’ bitjandja ŋanyanhany
    dhu ŋunhiyiny yolŋuny waŋgapunuŋun yan gurthaynha, ŋunhala ŋunhi dhä-gir'yunamirriŋura
    wäŋaŋur.”
  kvg-kvg: 'Geté no nqazǿ-manqate: Ti-mbá tiuká ndigu, manqa ovøyam-te timøwanim,
    ndigu pakhapakha sa ndikhanæ. Geté até ndegó-a, gekha ezoqām ndego, ezoqa
    nøme-te qaqa ndømbogo, manqa ovøyam-té gemǿ-itán. Neka gekha ezoqām ndego,
    ezoqa nøme-te naqei telouzat, ndego manqa ovøyam kandambaqape-té gemǿ-itán.
    Neka gekha ezoqām ndego, ezoqa nøme bianav nde꞉vewe, ndego yà beto-feaiwát.
    Soqaín ndøgo, Mbumbukiam gøinam-te temø-ogiu.'
  rug-rug: 'Ba tozini gamu Rau kamahire si guahe: Asa sapu bugoro nia sa tasina, si
    padana pude ta vala pa vinaripitui. Asa sapu zama guahe koasa tasina, ‘Agoi si
    namu loke laemu!’ gua, si padana pude ta vala pa vinaripitui. Meke asa sapu zama,
    ‘Tie duvili, loke laemu’ gunia sa sa tasina, si garona tugo pude nuquria sa nika
    pa Heli.'
  hop-NT: 'Noqw nu’ hapi umumi paṅqawni: Hakiy sinoat hakiy ehpewi qa hihta ep qaanhtiqw,
    hak put ep itsívuiwtaqa hapi hin yukuniwniqey aw unahinhtimantani; pu hak sinoy
    pas qa hihtataqa nawus moṅwtsovawtaqamuy amumi taviwmantani; pu hak haqam Um núanhimuu,
    hakiy aw kitahqa maskiveq qȫhit sivihpit aqw unahinhtimantani.'
  san-URD: کِنْتْوَہَں یُشْمانْ وَدامِ، یَح کَشْچِتْ کارَنَں وِنا نِجَبھْراتْرے کُپْیَتِ،
    سَ وِچارَسَبھایاں دَنْڈارْہو بھَوِشْیَتِ؛ یَح کَشْچِچَّ سْوِییَسَہَجَں نِرْبّودھَں
    وَدَتِ، سَ مَہاسَبھایاں دَنْڈارْہو بھَوِشْیَتِ؛ پُنَشْچَ تْوَں مُوڈھَ اِتِ واکْیَں
    یَدِ کَشْچِتْ سْوِییَبھْراتَرَں وَکْتِ، تَرْہِ نَرَکاگْنَو سَ دَنْڈارْہو بھَوِشْیَتِ۔
  heb-LB: אולם אני אומר לכם שאם אדם אף כועס על אחיו, עליו לעמוד לדין. גם מי שיקרא
    לחברו ’אידיוט!‘ עליו לעמוד לדין, ואם יקלל את חברו הריהו בסכנת גיהינום!
  caf-NT: Ndun whuhdúsni, ndunnah 'ants'ih dulh dune bulh hunilch'e t'eh, 'en huba
    nahutedeh. 'Et ndan dudulh dune ‘Raca’ 'ulhni t'eh, khunek dakelh k'una'a ‘Ntsi'’
    ni hoh 'utni, 'i bugha naheyelh hububut huteyin. 'Ink'ez chah zeh ndun dune, ‘Whuzinik
    dune inli ho' 'int'ah!’ yulhni t'eh, 'en tube whewhúnujut kwuncho yuh ts'ih buhutenoh.
  mio-NT: Yuhu cati chi ndo ti tu cua cuxaan ini ndo chi ñivi tahan ndo, iyo cha cua
    cutuni ndo. Tu cua cati ndo chi tahan ndo ti quiti cuhu cuu ñi, cua yaha ndo nu
    ra cumi tiñu, ta cua cutuni ndo. Tu cua cati ndo ti tondo xini ñivi, cua cuhun
    ndo andaya nu cayu ñuhun.
  srq-NT: Se quia tacheẽ nyecua jẽje. Jẽ paama ɨ chooño mose jenongue je, mbia ra
    jeɨquia arõte. “Ndeaquiatuã nde” jenye mose jenongue je, mbia ra jẽɨquia arõte.
    “Ndearacuayã nde” jenye mose jenongue je, jẽso arõte ra tata cuasu.
  kje-NT: Maa Ya aheni ki mi, inhoi ma na'ahan noro walinne, na'amoli ho'ok kail ai
    leke hukume. Inhoi man warei yaksala noro walinne, ai onne rodi laa nakpali Yahudi
    rir man ho'ok kail enihe. Inhoi ma ne'el walinne na'ahenia, ‘Maplo'edi,’ ai onne
    na'akeki rakanedi kawali pire ai porom raram me'e.
  gaz-gaz: Ani garuu isinittin hima; nama obboleessa isaatti dheekkamu hundumaa murtiitu
    eeggata. Namni obboleessa isaatiin ‘Raatuu’ jedhu hundis murtii waldaatti dhiʼaata.
    Nama obboleessa isaatiin ‘Doofaa nana!’ jedhu immoo ibidda gahaannamtu isa eeggata.
  kud-kud: ‘Na yau yaloinaegomiu ebe yaiya owa tahim ainai umodi'ini loina ulobai.
    Na ebe tahim u'awa yabayababaei loina ulobai, tauloinao aidiyena. Na hinage ebe
    tahim u'awa yauyauleyei, howola abo dalava ala'alahina uve'alo.
  urb-NT: 'Apo amõ kotyhar. Apo pehẽ pe ihẽ apandu: “Amõ rehe amõ parahy rahã, ame''ẽ
    ke a''e jukwa” ame''ẽja saka. Aja rahã, ame''ẽ ke amõ ta mupyrara ta tĩ. Pe, amõ
    pe amõ pandu: “Katu ym nde” aja. Aja pandu rahã, ame''ẽ ke kapitã ta mupyrara
    ta. Pe, amõ pe amõ pandu: “Jaxer ai te''e nde” aja. Aja rahã, ame''ẽ ke tata keruhũ
    renda pe Tupã mupyrara ta tĩ.'
  fra-LSG: 'Mais moi, je vous dis que quiconque se met en colère contre son frère
    mérite d’être puni par les juges; que celui qui dira à son frère: Raca! Mérite
    d’être puni par le sanhédrin; et que celui qui lui dira: Insensé! Mérite d’être
    puni par le feu de la géhenne.'
  san-HK: kintvahaM yuSmAn vadAmi, yaH kazcit kAraNaM vinA nijabhrAtre kupyati, sa
    vicArasabhAyAM daNDArho bhaviSyati; yaH kazcicca svIyasahajaM nirbbodhaM vadati,
    sa mahAsabhAyAM daNDArho bhaviSyati; punazca tvaM mUDha iti vAkyaM yadi kazcit
    svIyabhrAtaraM vakti, tarhi narakAgnau sa daNDArho bhaviSyati|
  cak-SNT: 'Pero inreꞌ niꞌej: Chica-na ri nipa royoval chirij jun chic vinak, can
    nuꞌon ruchꞌoꞌj, y can tiꞌan juzgar. Y chica-na jeꞌ ri nuꞌej cha jun chic: Nacanic,
    can tucꞌuax chiquivach ri autoridades richin ri tanamet chi tiꞌan juzgar. Y chica-na
    ri nuꞌej cha jun vinak: Tacatic, can niꞌa chupan ri infierno, ri kꞌakꞌ ri man
    nichup ta.'
  uvh-uvh: Ka naganing kadapmang wa nua'ni ka kigineng sini' ka Moses ning midi kadapmang
    u tarafita'. Wa ning, aming midi ganang kangkami ning wa aming ka aming ning fugu
    ugumarota' unggungsa' mo', mokngang aming ka kuyangni ga' nakadangam ka kaba mang
    ganangsa' tota' undu' Anutuning kot kigineng ganang adeuta'. Abanga aming ka kuyangni
    nua'niga' kaba kadagang naknga anikadaga tota' undu' midi kigineng ka wara'ganang
    adeuta'. A aming ka kuyangni nua'niga' kaba kadagang naknga midi kadagang sini'
    anikigeuta' wa adining kadagang wara'ning mamareng kura'bu bimbem ning wa kudip
    kadagang ganang mugo wara'ningsa'.
  ino-ino: Hu'nea'maki meni nakaeya lahapa'nepauve mako ve'kamo'a vaya'aife aipa kafa
    hapaeseana Anumaya Koti'a kake hutekaiye. Mako ve'kamo'a vaya'aife “Hao'otake
    kava'ake ve'ka mai'nane.” huteseana kanisole vaya'ai apaulakale avaleno kake hutekaiye.
    Mako ve'kamo'a vaya'aife “Kakaeya anekinaki ve'ka mai'nane.” huno huteseana hani
    yapi ata leke leke nehea atafi uke.
  gnn-gnn: '“Yo, balanyara ŋunhi ŋäthiliŋunydja rom, yurru dhuwalanydja ŋarranydja
    yukurra ḻakarama nhumalaŋgu, dhuwalana gam'': Ŋuli yurru ŋula yol yolŋu ŋoynydja
    dhärra ŋula yolku wiripuŋuwu yolŋuwu, ŋanyanydja ŋayi yurru Godthu yana dhä-ḏir''yunna.
    Yo, ŋuli ŋayi yurru ŋula yol yolŋu ŋuyulkthirri wiripuŋuwu yolŋuwu, bala waŋa
    bitjanna, ‘Nhenydja dhuwala ŋula nhäna yana, nhäŋiniŋ''nha,’ bitjan, ŋanyanydja
    walala yurru ŋunhiyinhanydja yolŋunha gäma ŋunhana gumurrlili ŋurikalana buku-ḏuwaṯkalana,
    ga ŋuli ŋayi yurru ŋula yol yolŋu yarryun gutha''mirriŋuwu, bala waŋa bitjanna,
    ‘Nhenydja dhuwala raypirri-waḏatjnha yolŋu,’ yanapi ŋayi gutha''mirriŋunydja wakinŋu
    yolŋu Gunhu''walanydja maŋutjiŋura, ŋanyana yurru Gunhu''yunydja dhuwalayina yolŋunha
    dhä-dir''yun, bala djuy''yun galŋa-yätjthinyaramirrililina wäŋalili, ŋunhimalana
    ŋunhi yukurra gurtha nhära ŋuli bitjan liŋgu.'
  yal-yal: Koni n tan a falama ɛ xa iki, naxan na xɔlɔ a ngaxakedenna ma, na kitima
    nɛn. Naxan na a ngaxakedenna konbi, kitisa yamaan na makitima nɛn. Naxan na a
    fala fa fala, ‘I tan xaxilitarena,’ na kanna lan yahannama tɛɛn nin.
  cnt-NT: La₁ jniá₂ juá'₅ juɨ́g₂ 'nia'₂, chi₂jua'₂ 'ein₂ ca₂rë₃'né₃ quian'₅₄ rɨn'₅₄,
    ján₃ bá₄ le₂jaun₂ jióg'₂ 'í₁ ja₁coin₂, të₃dsɨ₅₄ 'éi'₃. Ján₃ bá₄ le₂jaun₂ juɨ₁lia'₂
    i₂të₂'on'₂ rɨn'₅₄, ne₄ dsɨ₂tan₅₄ quián₅ guá'₅ bá₄ dsi₁léin₂, la₁ juɨ₁lia'₂ i₂quian₅
    tonto rɨn'₅₄, go'₂ 'liáin'₃ quióin'₄ dsi₂si₂ ja₁'lɨg'₅₄.
  tif-tif: 'Lale, nata weng kusnum ma bokolokomi kemin, weng san-iliwa! Dok nolin
    tunum ata ap-tunum ami aket atul kola namti, ali ap-tunum ayo dibii din kamokim
    ami diim daala kot ke-mokoma kemin, ibi kaa kanumin dinim o. Kano tunum kanta
    aptum ami weng mafak ma kola namti, almi kukup mafak kanuba uta dibii yang kot
    dukum diim daaluya, im-bak saanin tunum ata taba-lomda dabak molokoma no. Kemin,
    ibi kabak kanumin dinim kayi! Kuno tunum kaa kanta aptum ami bokola-lomda: Kabi
    ti fuut tabin tunum o, aka namti, God ata ali dabaala din as mafak suunkup ti
    kano kiinin-kup ilin abip unoma. Kemin, kibi kaa kanumin daa yo.'
  nlx-nlx: पुण मी तुमूह ज्य केथु काय जो कुण आपणा बायाख पोर बिगेर कामे राग केरी, तो
    कोरटाम डेंडान लायकी हे, एने जो कुण आपणा बायाख बिगेर कामान हे केय, तो मोटला पोंचाम
    डेंडान लायकी हे, एने जो कुण केय, “एरे फोगा” तो नेरगान आक्‍ठान डेंडान लायकी हे।
  apw-NT: 'Áídá’ gádaanohwiłdishṉii, Hadíń bik’isn doo nt’é bighą dayú yik’enṉiihíí
    góyéégo bágoz’áni at’éé: hadíń bik’isn, Ráca, yiłṉiihíí baa yá’iti’go bágoz’áni
    at’éé: hadíń bik’isn, Doo gonyą́ą́ da, yiłṉiihíí ch’iidn bikǫ’ diltłi’ yuyaa bágoz’áni
    at’éé.'
  gum-gum: 'Trune nabe trendamønrrun: Møikkøben nui nunewan namig kørrømisrøbiibe
    kaigyu pasrønrrai pasrig kønrrun cha. Nunewan tsalø wamabigwane tru Setenteelø
    maig maramigwan asha marøbelø asha marig kønrrun cha. Inchen møikkøben nunewan
    trømbøig inchib: “Larrø kaig chugúi mørmíig køn” chib wamabiibe, tru kwamø nagu
    møra melamnug kegutsig kømigwan lab pasran cha.'
  not-NT: 'Carari nongomantaiguëmi Naro: quero piguisaneintiri pomatsiguenga. Aroca
    pinguisaneinqueri, ingasitígatëmi pitingomi. Aroca pinganqueri: “Te pigóte”, inguisaiguëmi
    obatacagantatsiripague icarati 71. Quero picantëmatiri pairoraca querota pitsipireiro
    cara Sharincabeniquë.'
  plu-plu: 'Nahme awna yit, ku pahapwi he dagawne git gikebyi, nikwe ig tarakse. Iggi
    kis adahan hiyaptigi hiyapkis mbeyne git apatra ini gitaraksan. Hawwata akiw ku
    pahapwi awna gimin gikebyi: “Ner yuma gihiyakemni”, ay amun ini ig hawwata tarakse.
    Iggi kis adahan uwewkistenwiy hiyapkis mbeyne git apatra ini gitaraksan. Hawwata
    akiw ku pahapwi awna gimin gikebyi: “Ner ka kabay. Kuri ig tipik ariwtrikut tiket.”
    iggi hawwata ig kis adahan ig tipik ariwtrikut tiket ayge amun ini iwetrit ku
    kiney kaneayhsima kayahwaki.'
  iou-iou: Man ude yäwetkuko upäŋkaŋ apiŋo näkä ŋode täwetat; Äma kubätä noripakita
    kokwawak nadäŋpeŋ kuŋarayäŋ täyak uwä manken api irek. Ba äma kubätä noripaki
    man waki mäyäk ikek iwerayäŋ täyak uwä man käbeyä-ken api irek. Ba äma kubätä
    noripakita kokwawak nadäŋpäŋ iniŋ wärät man iwerayäŋ täyak uwä geŋi kädäp mebet
    ikek unita biŋam api täŋpek.
  ntp-NT: Dʌmos aanʌ angʌnaagidi sai tomasioorʌ sioorʌ baamuagi gʌaduñi vui, dai sioorʌ
    galnaasi ñioocadagi gʌaduñi vui, dai sioorʌ vuiirugami aagadagi gʌaduñi Diuusi
    soimaa taatatuldamu tomasi gʌnmamaatʌtuldiadamiga maipoduucai gʌnmamaatʌtuldiadagi.
  rai-rai: Iaku iaau, iaau piri taa muaat naa, baa te in kaankaan karom ta tenalik,
    din naagagoni kaai, ma baa te in pirpir aakaka un ta tenalik, din naagagoni namataa
    ra taara na kiwung. Ma baa te in piri un ta muaana naa, ‘A longlong ui,’ kaduk
    a naagagon karomi baa din ongi u ra ngaala na nguan.
  haw-1868: Eia hoi ka'u e olelo aku nei ia oukou, O ka mea e huhu hala ole aku i
    kona hoahanau, e lilo ana ia i mea no ka hoohewaia; a o ka mea e hailiili aku
    i kona hoahanau, E, pupuka! e lilo ia i mea no ka aha hookolokolo; a o ka mea
    e hailiili aku, E, lapuwale? e lilo ia i mea no ke ahi i Gehena.
  ffm-ffm: 'Miin noo miɗo wiya on: tikkanɗo sakiike mum fuu, ana haandi e sareede.
    Oon biiɗo sakiike mum «Meereejo» darnete yeeso sariya ɓurɗo fuu naawde. Kasen
    neɗɗo fuu biiɗo mo «Nuykaaɗo» ana haandi e naatude yiite jahannama.'
  arb-NAV: 'أَمَّا أَنَا فَأَقُولُ لَكُمْ: كُلُّ مَنْ يَغْضَبُ عَلَى أَخِيهِ، يَسْتَحِقُّ
    الْمُحَاكَمَةَ؛ وَمَنْ يَقُولُ لأَخِيهِ: يَا تَافِهُ! يَسْتَحِقُّ الْمُثُولَ أَمَامَ
    الْمَجْلِسِ الأَعْلَى؛ وَمَنْ يَقُولُ: يَا أَحْمَقُ! يَسْتَحِقُّ نَارَ جَهَنَّمَ!'
  cop-CNT: ⳿ⲁⲛⲟⲕ ⲇⲉ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲑⲛⲁϫⲱⲛⲧ ⳿ⲉⲡⲉϥⲥⲟⲛ ϩⲓⲕⲏ ⲉϥ⳿ⲉϣⲱⲡⲓ
