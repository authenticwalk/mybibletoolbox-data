  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ ᤔᤧᤳᤏᤡᤱ. ᤏᤡᤱᤔᤡᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤋᤠᤵᤑᤧ᤺ᤸᤗᤡᤰ
    ᤁᤧᤔᤧᤵᤐᤠᤜᤠ᤹ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤶ ᤐᤡᤖᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: 'Sochi nduhū chi cáhān ni jíín ndá nú: Cundáhví inī nū nchivī jā jínī ūhvī
