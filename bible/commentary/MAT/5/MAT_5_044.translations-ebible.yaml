  cbu-NT: 'Ashirucha, nuw siyaa: Kundarareetstaatis chinangtsa; natsarintspa; atashina.
    Siyaa mantsir tsiyatkitaatssin, siysa yutarit tsiyatintspa. Wanasir tsiyatangtsa.
    Siyaa natsakitaatssin, tsiyantarintspa. Chinangtsa. Siyaa kiyung yachakitaatssin,
    siysa Apanllee tsiyatangtsa kundararis Apanllee mangoonamaama.'
  usa-usa: miráimanibo kemá keráwáqá kétima-timune. keráwáqá keráwáqtí namuro-wáyúkágáráq
