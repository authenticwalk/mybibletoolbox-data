    noya Yosë nontoco' inahuanta' catahuain.
  srn-NT: 'Ma Mi e taigi un taki: Lobi yu feyanti, èn begi gi den sma di de na yu
    baka fu du yu ogri.'
  cta-NT: Pana, quiñaꞌa̱ la chaꞌ chcuiꞌ naꞌ loꞌo ma̱ juani, chaꞌ tsoꞌo ti tyuꞌu tyiquee
    ma̱ ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa cusu̱u̱ ma̱, loꞌo juaꞌa̱ tsoꞌo ti chcuiꞌ ma̱ jiꞌi̱ nguꞌ
    nu nchcuiꞌ cuentyu jiꞌi̱ ma̱, tsoꞌo ti cuaꞌni ma̱ loꞌo nguꞌ nu tiꞌí tiꞌ jiꞌi̱
    ma̱; chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi cuentya jiꞌi̱ nguꞌ, masi ndyuꞌni lyaꞌ tiꞌ nguꞌ
    jiꞌi̱ ma̱, masi nxtyí loꞌo nguꞌ jiꞌi̱ ma̱.
  bqc-SIM: Mapi sↄ̃ málɛ oɛ́, àↄ ye á ibɛɛↄzi, à wabikɛ gbɛ̃́ pↄ́ aaì ĩadawáↄnɛ,
  tcz-CHONGTHU: Hinlah keiman kasei ahi, na melma teu chu ngailu uvin, na gaosap teu
    chu phatthei boh un, na hotbol teu ding in thilpha bol un, chule nahsah mo tah
    a nabol teu le na gimbol teu ding in taovun.
  mar-mar: मी तर तुम्हास सांगतो, तुम्ही आपल्या वैऱ्यांवर प्रीती करा आणि जे तुमचा छळ
    करतात त्यांच्यासाठी प्रार्थना करा.
  snp-snp: Etito nemo nefa, ido nanimo ya aya kawa yamu ka ma logiminagolowe. Kolalo.
    Kuwotibo ya seti-muludi gimalo. Ido mona nosámami mele gedenawamo wenena yamu
    Goti loumalo.
  isl-isl: 'En ég segi: Elskið óvini ykkar og biðjið fyrir þeim sem ofsækja ykkur.'
  spy-NT: Nteenee āmwoowook anii kule, ōchāmē buunikwook ānkōōsoochinē choo wusook
  xnn-xnn: Ngem ibagak ken dakayo en masapol ay laylaydenyo nan olay mang-aamis ken
    dakayo dayopay ilowalowan nan mangpalpaligat ken dakayo.
  mwe-mwe: Ikabheje nne ngunakummalanjilanga, mwaapinje amagongo ajenu na mwaajujile
    kwa a Nnungu bhakumpoteka,
  tte-tte: Na yau yawalo kolimiu, kami tokalomagigiliwo kwamulolo kolili yo siya siyakamkamnamiu
    wakawanoi kaiweli, na mesabana komiu Tamamiu bulibuli mena natunao. Kaiwena iwalo
    dabwelo imwalisae yo imayale tomo naenaeli yo tomo namwanamwali kolili, yo tabe
    galewa iyawasa siya mumugali dudulaina yo siya mumugali naenaeli kolili. Yaubada
    ana mulolo meuloila takele-toyawai.
  tcs-tcs: Bat ai spik po yupla, yupla mas labe ol enami blo yupla tu, ane yupla mas
    prea po dem pipol uda i kerse yupla, uda i meke nugudting po yupla. Ane yupla
    mas mata meke gudting po demwan uda i prapa no laik yupla.
  hlt-THB: Cehlai ka nik kqawn peek khqi, nami qaal ce lung law na uh, nangmih awihche
    ing anik zyi thlangkhqi ce zoseenaak pe law uh; nangmih anik sawhnaakkhqi aham
    them leek sai law pe uh,
  soq-soq: 'Tane ne tauma ema epe dialedina: Emalawoala apanawa nuawadawadamona ita
    mida e kadileia baibu rauparitane sau euda osouwo ituna.'
  qub-qub: '«Chaypis nogaga caynömi në: Chiquishojcunatapis cuyay. Chiquishojcuna
    alli cawananpäpis Tayta Diosta mañacapay.'
  att-att: Ngam sikán, kagiak ku nikayu ta iddukan naw yù ira malussaw nikayu ánna
    ipakimállà naw kâ Namarò yù ira nga manigirigâ nikayu.
  bki-bki: Mia kiniou nei naruei, neber ka kamiu, neber monoka kamiu kuvisidom kenemiu
    uolu nalo, a kubolkouo ka nalo napano amila lelan kamiu,
  bqp-bqp: Makũ sↄ̃, matɛn oárɛ, àgↄ̃ ye á ibɛrɛnↄi, à adua kɛ gbɛ̃ kũ òdi wɛ́ tãáwanↄnɛ,
  mcp-mcp: Njɨ mɛɛ mə́ cɨ nə bɨ́ nə́ cɛɛlʉgá mizhízhíŋ mín, bɨ́ jəgʉla nə Zɛmbî shú
    bɔɔŋg bwə́ ŋgə́ lwágʉlə bɨ́ cúwʉ́lí wá.
  hat-hat: 'Men mwen menm, men sa m''ap di nou: renmen tout lènmi nou yo, lapriyè
    pou moun k''ap pèsekite nou.'
  npl-NT: 'Pero Ne nomechilia: Xikintlasojtlakah akimeh nomechkokoliah, iwa xiktlajtlanilikah
    Dios makintiochiwa akimeh nomechtotojtokah.'
  bgg-bgg: 'Jishii gu nathek shii yao: nawaithek ro shuangthek shii miie srane nathek
    shii hanyie è diigkhui pho shii sia bo,'
  eng-TCENT: But I say to you, love your enemies, bless those who curse you, do good
    to those who hate you, and pray for those who mistreat you and persecute you,
  eng-BSB: But I tell you, love your enemies and pray for those who persecute you,
  cpu-NT: 'Iro kantacha nokantzi naaka: ‘Petakotyaari kisayetzimiri. Pamanakoyetairi
    maaroni irineshinonkatantyaariri Pava irirori. Eero pipiyatari kisaneentzimiri,
    paakameethayetairi.’'
  san-ASM: কিন্ত্ৱহং যুষ্মান্ ৱদামি, যূযং ৰিপুৱ্ৱপি প্ৰেম কুৰুত, যে চ যুষ্মান্ শপন্তে,
    তান, আশিষং ৱদত, যে চ যুষ্মান্ ঋृতীযন্তে, তেষাং মঙ্গলং কুৰুত, যে চ যুষ্মান্ নিন্দন্তি,
    তাডযন্তি চ, তেষাং কৃতে প্ৰাৰ্থযধ্ৱং|
  tac-NT: 'Neka regá aní: ''La ''we a''lá galewa mué saíla. ''La ''we a''lá gu''íriwa
    alué ralámuli, alué napu tabilé ganílime ju ''emi ''yuga. ''La tániwa Onorúgame
    napurigá Onorúgame ''la gu''írimala alué chátiri ra''íchame ralámuli, abiena alué
    napu cha nokame ralámuli ju ''emi ''yuga.'
  eng-WEBPB: But I tell you, love your enemies, bless those who curse you, do good
    to those who hate you, and pray for those who mistreat you and persecute you,
  gfk-H: Senbia iau at, iau tangai ta muat bia muat na nem ira numuat ebar ma muat
    na sasaring uta diet ing diet la haliarei muat.
  viv-viv: Tu Iya gagahemi badi hitalahagiyemi-ma wananuwakabubuyedi ada badi hikivekoyomi-ma
    faꞋidiya wanaveꞋoꞋola.
  yao-yao: Nambo une ngunsalila, mwanonyele ŵammagongo ŵenu ni mwapopelele aŵala ŵakunlagasya,
  tgp-tgp: Pani enau na lo vere kamim hinia vara, ha opoi na nomim meresahi, ale ha
    usiusi matan la haratu la lo tipahi kamim,
  auc-NT: Botö ïñömö edæ wadö ante nö ämo ëñëedäni. Mïnitö ïmïnite në pïinte cædäni
    ïnänite mïnitö wæætë waadete cæedäni. Ayæ̈ mïnitö ïmïnite në togænte pänäni beyæ̈
    ante Wængonguï ingante apæ̈needäni.
  kbc-NT: Pida ejitaɡ̶awatiwaji leeditibige memaani ɡ̶aneloɡ̶ododipi. Codaa oeni motaɡ̶aneɡ̶eni
    niɡ̶ina anetiɡ̶adixoomitiwaji. Codaa otaɡ̶aneɡ̶eni Aneotedoɡ̶oji mipokitalo meote
    aneletema niɡ̶ina aneo ane beyagitaɡ̶adomitiwaji codaa niɡ̶ina anetiɡ̶adiatenitibece.
  bmh-bmh: Bo, ulis iz ag awarem, agal iwai zaiagar en oiagab nug noumaiban, dudu
    go en ag wagaremenin en ag Uwait nug isanarabun auramamen.
  ctu-BL: 'Pero joñon mic subeñetla: C''uxbin la'' contrajob. Tajala ti oración jini
    mu'' bʌ i contrajiñetla yic''ot jini mu'' bʌ i tic''lañetla.'
  meq-meq: 'Ane tuk na, neŋ faya na gwaɗumeye: Wuɗum ndo məne ɗəre kurom hay. Ɗuwulumay
    me a Mbəlom hərwi ndo neheye faya ta sakumeye ɗəretsətseh aye.'
  noa-H: 'Pari hĩs mua mag chirʌmgui hajim hanʌm hich Jesuu: Pãach k''a huk''urm k''ʌʌnjã
    daupii habat; maimua hagjö mʌ hiek gaaimua pãach k''aibag wauju hẽk''aajem k''ʌʌn
    kõitjã warag Hẽwandamagta jëeubat.'
  alp-NT: Po meije Au beteke ete imi be, ‘Suke imi oki imi musuaru kai kotie loko
    Alla ete tamata rebe esi ono susate ete imire,
  san-VEL: kintvaha.m yu.smaan vadaami, yuuya.m ripuvvapi prema kuruta, ye ca yu.smaan
    "sapante, taana, aa"si.sa.m vadata, ye ca yu.smaan .rृtiiyante, te.saa.m ma"ngala.m
    kuruta, ye ca yu.smaan nindanti, taa.dayanti ca, te.saa.m k.rte praarthayadhva.m|
  kbq-kbq: Hianagi Nagra anage hu'na neramasmue, ha' vahetmia zamesizmantetfa nehuta,
    tamahesia vahera nunamu huzmanteho.
  kbh-kbh: 'Pero ats̈e cbë́yana: Ts̈ëngaftangbe uayayënga s̈mochtsababuánÿeshana,
    y chë cmë́camenëngbiama Bëngbe Bëtsá s̈mochtseimpadana.'
  ron-LSB: 'Dar Eu vă spun: iubiți pe vrăjmașii voștri, binecuvântați pe cei ce vă
    blestemă, faceți bine celor ce vă urăsc și rugați-vă pentru cei ce vă maltratează
    și vă prigonesc,'
  pon-pon: 'A I indai on komail, pok on omail imwintiti kan. o kapakap kin irail me
    paki komail:'
  nhe-BL: Pero na nimechilhuía, xiquinicnelica imocualancaitacahua huan xijtlajtlanica
    Toteco ma quintiochihua tlen inmechtlaijiyohuiltíaj.
  sps-sps: Sai tovei Anyo tsue of maromi, mangiir yam vainy te koma iring maromi,
    am faakats to ten Gov ma kat faarof rari Ya te kat fijior maromi ri,
  wnc-wnc: Ngana nata daniwa natapnong. Ginda musip gwaangu iwanzae natayamunong.
    Siwan ginda tumuk wamu Anutu iniwa natake aminu ginde wai pasindamukaingge gatayamik,”
    ngang yanikut.
  nmw-S: Agegene nau a liwo heimiu, hami siviye gen hu nunuwane-yanid, ge hebwaden
    si patilaomiu gen hu hawanun kaiwadiye,
  bus-bus: Mapi sↄ̃, mɛ́ɛ ooare, àgↄ̃ ye a ibɛɛnↄzi, à adua kɛ gbɛ̃ kɛ̀ aↄ̃è wɛ́ɛ
    tãawaanↄnɛ,
  gub-BL: Amo ae ze'eg amume'u putar peme ihe nehe kury. — Pezamutar katu peàmàtyry'ymar
    pe wà nehe. Aze teko upuraraw kar ma'erahy peme wà nehe, ikatuahy ma'e penoz Tupàn
    pe nehe. — Emur ikatuahy ma'e kwez teko wanupe nehe, Tupàn, peze izupe nehe.
  imo-imo: Nalo kinye nani eno i tepo nimbo tiro. Enoni enonga opa pulema kape konopu
    mondoko, eno teko kenjirimele imboma Goteni tepa kondopili ningo Gote kinye enonga
    konge tendaio.
  boj-boj: Ariya e dal anjam di buŋyosiy niŋgi endegsi merŋgwai. Niŋgi nuŋgo jeu tamo
    naŋgi dego qalaqalainjroqniy. Tamo qudei na niŋgi ugeugeiŋgibqa niŋgi olo naŋgi
    qa Qotei pailyoqniy.
  eng-DRA: 'But I say to you, Love your enemies: do good to them that hate you: and
    pray for them that persecute and calumniate you:'
  knf-knf: 'Kë nji nşë jakan : Naŋalan başooradan nakuţ nañehandër bankfëpanaŋ Naşibaţi
    awul baka bnuura, nado kado bampokanaŋ bnuura. Nakaan nado kañehan Naşibaţi pa
    bankţupuŋ uko wi nan buţaan, pa bankhajananaŋ.'
  san-KHM: កិន្ត្វហំ យុឞ្មាន៑ វទាមិ, យូយំ រិបុវ្វបិ ប្រេម កុរុត, យេ ច យុឞ្មាន៑ ឝបន្តេ,
    តាន, អាឝិឞំ វទត, យេ ច យុឞ្មាន៑ ឫृតីយន្តេ, តេឞាំ មង្គលំ កុរុត, យេ ច យុឞ្មាន៑ និន្ទន្តិ,
    តាឌយន្តិ ច, តេឞាំ ក្ឫតេ ប្រាត៌្ហយធ្វំ។
  arn-NT: 'Welu iñche ta feypiwayiñ: piwkeyefimün tamün pu kayñe ka ngillatuñmayafimün
    tamün malisiakeetew. Füreneafimün tamün üdekeetew ka ngillatuñmayafimün tamün
    pu kayñetukeetew ka tamün kutrankakeetew.'
  zas-NT: 'Per naj rni lojdi: Gol guyën bén rdxeꞌch lëjt, gol gurejdx tëë Dios por
    ree bén rzunal lëjt, din güün reeman lëjt ni mal.'
  ken-NT: Kɛ nchí ghati bhe bɛ, kɔŋ ka bǒmpap abhɛka, mǎnɨk nɔkɔ mmʉɛt bɛ Mandɛm
    ankwak bǒ abhɛn báchyɛ̀ bhe ɛsɔŋɔri.
