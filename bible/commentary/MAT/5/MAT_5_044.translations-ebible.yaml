  dik-NT: Ku alɛ̈k we, nhiarkë kɔc atɛrdun ku rɔ̈ɔ̈kkë rin kɔc jör we,
  cac-cac: 'Palta a in tic sval d''ayex: Yovalil tze xajanej eb'' ajc''ol yajoch d''ayex.
