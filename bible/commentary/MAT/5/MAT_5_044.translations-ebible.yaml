  soy-soy: 'Amɑ́ nɛ̃́ nɛ nɔ́ mɑɑ rɛ: Ani nɔ́pinɛ́lɑ́ɑrɔ n lɑ, ɑni yɛ pɛpɛɛ nɔ́ n wéékusɛlɛ̃
