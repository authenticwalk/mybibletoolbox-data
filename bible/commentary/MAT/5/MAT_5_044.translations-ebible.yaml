  gof-WFTW: Shin ta hinttew odays; hintte morkketa dosite; hinttena qoheyssatas woossite.
  spa-BLM: 'Pero yo os digo: amad a vuestros enemigos, bendecid a los que os maldicen,
    haced el bien a los que os odian y orad por los que os maltratan y os persiguen,'
  kyz-NT: 'A''ere ''ã je ''i pẽ nupe: Pereko esage pejejekoty''aawa ''ga. Pejejee
