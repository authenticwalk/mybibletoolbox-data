verse: MAT.005.044
translations:
  kpx-kpx: Isito aikele di loui la namigevei. La aiogevemale kebiaho isiviai tedaevei
    hoesegeveve. Isi la aiogevei vatehani laovemale kebiaho guligulilahageve.
  okv-H: rate na ungota degi ke einge erena, ungota kitoho embo osa evujo eto hini
    kambari embomeni avoembo pari evujo.
  tbo-tbo: Ma tau u lugagayo a paliwelemi omi gawiya ipa ona luhogalehi, ma tu lipilipilimi
    ubeihi ona laupali Yaubada uyahina.
  mal-C: 'എന്നാൽ ഞാൻ നിങ്ങളോടു പറയുന്നു: നിങ്ങളുടെ ശത്രുക്കളെ സ്നേഹിക്കുക, നിങ്ങളെ
    പീഡിപ്പിക്കുന്നവർക്കുവേണ്ടി പ്രാർഥിക്കുക;'
  grc-SR: ἐγὼ δὲ λέγω ὑμῖν, Ἀγαπᾶτε τοὺς ἐχθροὺς ὑμῶν, ⸂εὐλογεῖτε τοὺς καταρωμένους
    ὑμᾶς, καλῶς ποιεῖτε τοῖς μισοῦσιν ὑμᾶς,⸃ καὶ προσεύχεσθε ὑπὲρ τῶν ⸋ἐπηρεαζόντων
    ὑμᾶς, καὶ⸌ διωκόντων ὑμᾶς·
  bgc-bgc: पर मै थमनै कहूँ सूं के अपणे बैरियाँ तै प्यार राक्खों अर अपणे सतावण आळे
    के खात्तर प्रार्थना करो,
  khz-khz: 'Na au na avaikilamina: Geparu-venimina talimara pio ulamagira, e raira
    na gevega-rakavamina talimara maki atarai pio rapali.'
  deu-TKW: 'Ich aber sage euch: liebet eure Feinde und betet für eure Verfolger,'
  zsr-NT: Naꞌa, nedaꞌ rëpaꞌ lbiꞌiliꞌ, gul‑dxíꞌi nup cutaꞌleꞌi lbiꞌiliꞌ dxiꞌa. Gul‑náb‑nëꞌ
    Dios gáclenëꞌ nup tuꞌlídz lbiꞌiliꞌ ziꞌ. Gul‑gún le nac dxiꞌa quegac nup tuꞌdíꞌi
    lbiꞌiliꞌ, len gul‑lidzëꞌ Dios gnábiliꞌ‑nëꞌ gunëꞌ ga gac dxiꞌa quegac nup taꞌnë́
    queëliꞌ len tuaꞌ döꞌ queëliꞌ.
  lin-lin: 'Kasi Ngai, nazali koloba na bino : Bolingaka banguna na bino mpe bosambelaka
    mpo na bato oyo banyokolaka bino.'
  hns-NT: 'Bakie ham boliela kie: Aapan doesman ke pjaar kar aur praatna kar oesab
    khaatien djaun toelogke sataawe hai.'
  noa-E: 'Pari ĩs mua mag chirʉmgui ajim anʉm ich Jesuu: Pãach kha ukhurm khʉʉnjã
    daupii abat; maimua agjö mʉ iek gaaimua pãach khaibag wauju ẽkhaajem khʉʉn kõitjã
    warag Ẽwandamagta jëeubat.'
  eng-EMTV: But I say to you, love your enemies, bless those who curse you, do good
    to those who hate you, and pray for those who mistreat you and persecute you,
  mib-NT: 'Te ruhū chi sa cáhán rī jiín ró: Cundáhú ni rō ñayuu cájito uhū rohó. Te
    cacān rō jeē váha coo ñayuu cácahān ndevāha sɨquɨ̄ rō. Te sáha vāha ró jíín ñáyuu
    cáquɨtɨ̄ ni nuū rō. Te cacān tahú rō jehē ñáyuu cácahān neé núū rō te cájito xeēn
    i róhó.'
  lif-NT2: कर इङ्‌गाॽ खिनिॽ मे़त्‍निङ्, निङ्‌मिहाॽ लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽआङ्
    खिनिॽ ताप्‍फे़ःल्‍लिक्‌के़मे़प्‍पाहाॽ तुवा चोगे़म् पिरे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Nambu nene nikuvajovela, muvagana makoko vinu na kuvayupila vala vevakuvang'aisa
    nyenye,
  mmx-mmx: Ketla monga ana tong i rinimi xeretna. Mina balamu nedi di munepen minimi,
    la mina ngising tinedi dik lox asongot nimi,
  cbr-NT: Usai quiá 'aínbi cana 'ën mitsu cain, axa mimi nishcë unicama nuibaquin
    'aquianan camina axa mimi 'atimati banacë unicama 'imainun an mi bëtsi bëtsi ocë
    unicama Nucën Papa Dios ñucáxunti 'ain.
  tee-NT: Chunch ju ixnoncan. Para ju quit'in iclajunau ni amap'ainit'it ju mint'alaxcai'an
    chai asq'uint'it ju k'ox is'atsucunti'an ju macxcai tajunan. Chai anavinit'it
    k'ox ju na taxcayan. Chai at'ap'aininit'it ju Dios ixlacata'an ju talhimakchapuyan.
  eng-LSV: but I say to you, love your enemies, bless those cursing you, do good to
    those hating you, and pray for those accusing you falsely, and persecuting you,
  cak-NT: 'Pero ren nin-ij chiwe: Can quie''ijo'' ri itzel yetz''eto iwichi; quie''ibana''
    bendecir ri winak ri jixqui''en maldecir; can utz tibana'' quiq''uin ri man jixquijo''
    ta; tibana'' orar che ri Dios pa quiwi'' ri xe itzel tak ex niqui''en chiwe y
    xe itzel tak tzij niqui''ij chiwe.'
  pah-NT: '—Jihi reki a''e pe me: Pearõ hete ti penhiarõe''ỹve''g̃a, ei Jesus''ga.
    Po g̃a ndekote''varuhui pe me, a''ero ti penhi''ĩ Tupana''ga pe emombyry ti g̃a
    pe javo, ei Jesus''ga.'
  sja-NT: 'Mamĩda mɨata jara bɨ: Parã k''ĩra unuamaa iru p''anapataarã k''inia iru
    p''anapatáatɨ mãik''aapa eperãarãpa parã jɨrɨdak''ãri ne-inaa k''achia oodait''ee,
    ɨt''aa t''ɨ̃patáatɨ ãra pari.'
  xed-xed: 'Ama ka iʼi ta mnaghunata: Ɗvuwaɗva ta ghuma ghuni, magawa duʼa ta ghəŋa
    gwal ta giri ŋa ghuni.'
  mks-NT: 'Joo ye̱he̱ cáchí i̱ xi̱hi̱n ndo̱ viti: Ndítahan qui̱hvi̱ ini ndó na̱ co̱
    cúní táhan xi̱hi̱n ndó. Ta ca̱ha̱n va̱ha ndó xi̱hín na̱ cána̱há xi̱hi̱n ndó. Ta
    caja va̱ha ndó xi̱hín na̱ cándají ndo̱hó. Ta ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ sa̱há
    na̱ cája xíxi xi̱hi̱n ndo̱.'
  gfk-S: Sene aiou at, iou tange ta mu be mu na marse ira numu ebar ma mu na sasaring
    uta dong ing di la haragawai ta mu.
  bmu-bmu: '“Mewö jiget mötketmö, nöŋön keu mi kewö jim tuaribi mötme: Iŋini mönö
    kazikurupŋini jöpaköm eŋgiba kinda sesewerowero ak eŋgimakzei, yeŋgöra mönö köuluköba
    malme.'
  dgz-dgz: Go ne sia aigap wadiaivin anavi ega munan anu guran. Amba ta koeragam imaine
    nagirewa munan God inap mup wan.
  eng-GNV: 'But I say vnto you, Loue your enemies: blesse them that curse you: doe
    good to them that hate you, and pray for them which hurt you, and persecute you,'
  zaa-NT: 'Pero inte'' nna nia'' le: Licatsi''i láni ca contrario qui'' le. Liuluítsa''
    tsè''la canu riyé'' iqquia le. Liguni tsè'' lani canu ruyudí'' cą le, ą''hua liguni
    oración por canu ruduadí'' cą le nna rutsia latsi'' quį le.'
  eng-WEBSTER: But I say to you, Love your enemies, bless them that curse you, do
    good to them that hate you, and pray for them who despitefully use you, and persecute
    you;
  guh-guh: Itsiata baitsi jane xanë mapacuenia pacaitorobatsije. Pasivamëre papecaitoyavi
    ata. Pamonae ata pibisiacuenia pacabaracuaicuaijai, bajarapamonae paxamë xaniavaetsia
    pabaracuaicuaijamëre. Pamonae ata pacaitoya, bajarapamonae pexaniacuene patoexanare.
    Pamonae ata pibisiacuenia pacabijatane, pibisiacuene pacaexanae ata, patovajëre
    Diosojavabelia peyavenonaenexatsi.
  bon-bon: Yepä cane te jijenininine weebibine, egä lui cina weebibine jimugitninusi,
    weene teeme tääpume singi inajipi, piiyepu lui cina sabe jiwenininusi, weene teeme
    tääpume irecu ätumutipeye,
  nhw-BL: Pero na nimechilhuía, xiquinicnelica amocualancaitacahua huan xijtlajtlanica
    Toteco ma quintiochihua catli anmechtlaijiyohuiltíaj.
  swh-ONEN: 'Lakini ninawaambia: Wapendeni adui zenu na waombeeni wanaowatesa ninyi,'
  wbi-wbi: Neke une nikuvavuula kuuti, muvaghanaghe avalugu viinu, kange muvasumilaghe
    kwa Nuluve vano ali vikuva pumusia.
  bba-bba: Adɑmɑ nɛ nɑ bɛɛ sɔ̃ɔmɔ, i bɛɛn yibɛrɛbɑ kĩru sɔ̃ɔsio, kpɑ i kɑnɑru ko be
    bɑ bɛɛ nɔni sɔ̃ɔmɔn sɔ̃.
  eng-KJVCPB: But I say unto you, Love your enemies, bless them that curse you, do
    good to them that hate you, and pray for them which despitefully use you, and
    persecute you;
  kgk-NT: —Ãy ae katu nde rekoha porãve hagwã amombe'u-ta peẽ-my. Nde-rehe ija'e'ỹ
    va'e jepe, ehayhu joty íxupe. Nde rereko asy va'e-rehe, ejapo joty oração. Embojeupi
    joty katu ne nhe'ẽ Nhandejáry-pe hese kwéry.
  waj-waj: tiivaara neenoo ngii giaa ngii miaunoo. Ngii nnammutuaiyara mmuduuya ruatee.
    Gioonna kiaapuuya mmoori maisaivaa ngii mikiai iyara yaaku varaatee.
  cpy-cpy: 'Iroka nokantzi naaka: ‘Petakot-yaari kijimiri. Pamana-kotyaari maawoeni
    ineshironka-tanteyaariri Tajorentsi. Eero pipiyatari kijaneentzimiri, paakameetha-teeri.’'
  ekk-PKP: Aga mina ütlen teile, armastage oma vaenlasi ja palvetage nende eest, kes
    teid taga kiusavad,
  mpx-mpx: Yaa nau ya ba eliyamiu, ami topihigelgel nuku nunuwana-agil ge bolo hi
    palomwanagimiu nuku awanun kaiweliya,
  wbp-wbp: 'Kala jalangu, ngaju karna-nyarra pinarri-mani kuruwarri-kari nyampu: Ngana-puka
    kajingki nyurunyuru-jarri, ngarirla kutu yulkaya. Nganangku-puka kajingki yapangku
    pakarni, ngulakujurlajinta Kaatuku wangkaya.'
  luo-luo: 'Anto awachonu kama: Heruru wasiku kendo lamuru ne joma sandou,'
  nhe-NT: Pero na nimechilhuía, xiquinicnelica imocualancaitacahua huan xijtlajtlanica
    Toteco ma quintiochihua tlen inmechtlaijiyohuiltíaj.
  aii-aii: '”ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ: ܡܲܚܸܒܘܼܢ ܠܕܸܫ̃ܡܸܢܵܘܟ݂ܘܿܢ ܘܒܲܪܟ݂ܘܼܢ
    ܠܡ̇ܢ ܕܟܲܡܸܪܵܘܟ݂ܘܿܢ، ܘܥܒ݂ܘܿܕܘܼܢ ܛܵܒ݂ܬܵ‌ܐ ܠܡ̇ܢ ܕܣܵܢܹܐ ܠܵܘܟ݂ܘܿܢ، ܘܨܲܠܹܝܡܘܼܢ ܨܠܘܿܬܵ‌ܐ
    ܥܲܠܔ ܐܵܢܝܼ ܕܡܲܠܝܸܨܝܼ ܠܵܘܟ݂ܘܿܢ ܘܛܵܪܕܝܼ ܠܵܘܟ݂ܘܿܢ،'
  esk-NT: Aglaan uqautigipsi, Piqpagiyumagisi uumiksrigikkasi suli agaayutilugich
    tamatkua piyuaqtigikkasi.
  msb-msb: “Pero amo ini an masasabi ko, kamut-an niyo an iyo kaaway kag ipangadyi
    idtoʼn nagapasakit sa iyo
  cpa-NT: 'Jøng² lah¹la² juǿi²jni hniah¹²: Mi³hnoh¹³ hniah¹² dsa² hiag¹³. Hlanh¹³
    hniah¹² Diú¹³ ni³ huu¹³ quiah¹² dsa² cuø¹² jmø³uai¹².'
  dso-dso: ମାତର୍‌ ମୁଇ ତମ୍‌କେ କଇଲିନି, ସତ୍‌ରୁମନ୍‌କେ ଆଲାଦ୍‌ କରା, ଜନ୍‌ ଲକ୍‌ ତମ୍‌କେ କସ୍‌ଟ
    ଦେଲାଇନି, ତାକର୍‌ପାଇ ପାର୍‌ତନା କରା ।
  meu-meu: A lau ese na hamaoromuimu, inaimui ba lalokau henidia, bona bae daḡedaḡe
    henimui taudia daidiai ba ḡuriḡuri.
  yva-NT: 'Weramu Sya ananyao wanyine no taiso: Syare wamuiny irati wapa marova mai
    muno wasambayambe vatano wo wasave tatugadije mansai.'
  dgc-dgc: Pero iba i utus kua dikam,” kagi ni Jesus. “I utus kua, éy mahalén moy
    be tu kalbug moy, sakay ipanalangin moy du mangloko dikam.
  zpm-NT: Per led scada goṉ, ¡none zaacse gac to lo zha ne rlëë lo to! ¡Zha ne rgodee
    to, goḻnab lo Dios guṉlay me zho!
  hix-NT: Onà wyaro haxa àkehe, owyanye. Axanhàn komo xe ehtxoko. Oyeryewhamnohnye
    kom hoko orwonàmtxoko, Khoryenkom yakoro, àwya ewakryenàr kom horà, kekon hatà.
  sim-sim: Hako erem nembes. Jirin a sawekwa karem, wutari jihin ji rupshika. Uhu
    ma ol jirin kavak ukmbaha uwa ondonjik Avui Wasilakan ji sawenak armek or liri
    uka.
  npi-ULB: तर म तिमीहरूलाई भन्दछु, तिम्रा शत्रुहरूलाई प्रेम गर र तिमीहरूलाई सताउनेहरूका
    निम्ति प्रार्थना गर, “तिमीहरूलाई सराप्‍नेहरूलाई आशिष् देओ, र तिमीहरूलाई घृणा गर्नेहरूका
    निम्ति असल काम गर”
  cgc-cgc: Piro, gambal a ki kyo na gugmaen nyo mga ittaw na gakuntra ki kyo daw pangamuyuan
    nyo mga ittaw na gapangabot ki kyo
  tim-tim: Dâ nâmâ aregât hin dâre nâŋgâŋet. Yeŋe gasalupyeŋe yekmâ âmâ gala akyeŋgiwai.
    Akto ye yeŋgum watyekmâ manmai yâk yeŋgât tânyeŋgum Anutu ulilaŋmâ heroŋe nâŋgâ
    yeŋgiwai.
  yor-yor: Ṣùgbọ́n èmi wí fún yín pé, ẹ fẹ́ràn àwọn ọ̀tá yín kí ẹ sì gbàdúrà fún àwọn
    tí ń ṣe inúnibíni sí yín.
  wos-wos: Wungi wandaka némbuli wuni guniré angi we. Guni guna mamaka némafwimbu
    mawuli yatanguni. Du nawulak guniré haraki saraki sémbut hurundat, guni Godré
    wakwexékétanguni, dé diré yikafre hurundéte.
  emp-NTPO: 'Baribʌrʌ mʌ̃a jaraya: bãrã dji quĩrũra quĩrĩãnadua. Bãrã biẽ́ jarabʌdara
    bia jarad̶adua; bãrã quĩrãma panʌra bia od̶adua. Ãcõrẽa iwid̶id̶adua ãdjirãra
    carebamãrẽã.'
  eng-F35: 'But I say to you: love your enemies, bless those who curse you, do good
    to those who hate you, and pray for those who mistreat you and persecute you,'
  ind-ind: 'Tetapi Aku berkata kepadamu: Kasihilah setiap orang yang memusuhimu. Berkatilah
    setiap orang yang mengutukmu. Berbuat baiklah kepada semua orang yang membencimu,
    dan berdoalah bagi setiap orang yang menghina serta menganiaya kamu.'
  pes-OPCB: اما من می‌گویم که دشمنان خود را دوست بدارید، و برای آنان که به شما جفا
    می‌رسانند، دعای خیر کنید.
  mpt-mpt: memalo ne baabenamabibe, ibo ib makaai kla gobe nabianiba eka naka maki
    ibo enin sumo omkayebib biamoei Gode nganabaiba daabeneko!
  bla-bla: Ki kitan'ĭstopuau ŭkomĭm'mĭsau kikakhtum'ix, Atsĭm'mĭmmĭsau anniks'ĭsk
    matap'pixk kitai'pakosĭnikokoauaxk ŏkhs'ĭstutosau anniks'ĭsk matap'pixk kitau'kĭmokoauaxk,
    ki aua'tsĭmoiikatomosau anniks'ĭsk matap'pixk kitse'ksĭstotokoauaxk, ki kitai'kĭmatsĭstotokoauaxk;
  ssx-ssx: Pate ame I̱ma꞉ iki pa꞉ta꞉ la kitolo ekita꞉ dupa. Ika꞉ a꞉nda꞉ tunkuliki
    haliweki pa꞉ta꞉ pukima꞉ homo make mo iki tanda kiteme wanda꞉hali epeaena꞉ Koda꞉
    pa꞉ta꞉ yeni peao hapa꞉peke.
  mkl-mkl: Ammɑ ɑmu, ǹ wɑ n sɔ̃ ŋɛi, i yɑ bi mbɛɛ nŋɛ ŋɑ, nɔ i yɑ ceɑ inɛ ŋɑ iyi
    ɑ̀ wɑɑ kpɑ̃ ŋɛ iju kutɔɔ ŋɑ.
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍ ସତ୍ରୁକେ ଆଲାଦ୍ ଡିଂପା । ଜାଣ୍ଡେଇଂ ଆପେକେ
    ନିନ୍ଦା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ମେଇଂ ନ୍‌ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Shin ta hinttew odays; hintte morkketa dosite; hinttena qoheyssatas woossite.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଆପେକେଇଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଆପେ ଆପେୟାଃ ବାଇରିକକେ ଦୁଲାଡ଼୍‌କପେ
    ଆଡଃ ଆପେକେ ସିଗିଦ୍‍ପେତାନ୍‌କଆଃ ନାଗେନ୍ତେ ବିନ୍ତିପେ ।
  gah-gah: 'Liki linamóza, nénisi láa loko lo nolukumuve: Gala velini nene likigika
    kimiki nasahilí ikitalo. Gopoguni mililikitata vegenakumú Ómasiloka lilo.'
  lcm-lcm: Sikei nau napo antok imi ta mi vinga ro taun a keve vap ipo marala animi
    na mi sokotuk aniria kipo vil akui imi,
  aer-aer: Kenhe the akenhe arrenhantherrenhe angkentye arrpenhe-arle akaltyele-antheme,
    ‘Arrantherre akangkelhe-iletyeke arrekantherre-arle ahentye-anetyakenhe areye
    arrenhantherrenhe-arle atweme areye-arlke, Ngkarteke imerte angkemele arrekantherre-arle
    ahentye-anetyakenhe areyeke re itnenhene mwantyele arntarnte-aretyenhenge.’
  qvc-NT: Piru kananqam chaypaqqa niykillapa, kuntrashuqkunata kuyayllapa. Maldisyashuqkunapaq
    Dyusman mañakuyllapa, paykunata yanapanambaq. Ch'iqnishuqkunata allita rurayllapa.
    Musyashushpa, qesachashuqkunapaq Dyusman mañakuyllapa, paykunata tukuy imapi yanapanambaq.
  tgl-ULB: Ngunit sinasabi ko sa inyo, mahalin ninyo ang inyong mga kaaway at ipanalangin
    ang mga umuusig sa inyo,
  cbs-NT: Jakia eanan, jancha betsawen en matu yusiaiin. Matuki sinataibu jatuki sinatama
    jatuwen nuikubainxankanwen. Ja inun, matu ichaibu inun matu ichakawaibu jatu dananma
    medabewakin jau Diosun jatu duawanun yukaxunkubainxankanwen.
  xtm-NTPP: 'Kovaa saña chi ká''an sa: Jin kutoo ni ñayii ka kuni u''vi nuu ni ma,
    te jin ka''an va''a jin ka''an vii ni ja jin kuu ñayii ka ka''an u''vi ja jin
