  dao-dao: 'Acunüng pi kei naw ka ning jah mtheh hlü ta: na ye na mhläkphyanak vai,
    ning mkhuimkhaki ktaiyü pea.'
  cya-cya: 'Una nan'' cunen lo''o um: Ña''an ''tnan ti'' um ''in ta''a cusuun um,
