  san-TIB: ཀིནྟྭཧཾ ཡུཥྨཱན྄ ཝདཱམི, ཡཱུཡཾ རིཔུཝྺཔི པྲེམ ཀུརུཏ, ཡེ ཙ ཡུཥྨཱན྄ ཤཔནྟེ, ཏཱན,
