  ign-NT: 'Nútisera numetacahe: Émuna­ca­yareva nácani ticatia­na­ca­heanahi. Eyaseaca
    ema Viya eta nayuja­rahuina nácani téchaji­canahi eyehe. Ímereca eta iúriva nayehe
