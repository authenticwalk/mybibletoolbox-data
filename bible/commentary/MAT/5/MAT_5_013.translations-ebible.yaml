    ũrangwo nĩ andũ.
  cap-NT: 'Jesusaqui tjaajinchizakazza: —Anc̈hucqui tii muntuquiz kamcan yacu cuntaz̈takazza,
    parti z̈oñinacz̈tajapa. Pero yacuqui lak''az̈ cjesaz̈ niiqui, ¿kjaz̈pant wilta
