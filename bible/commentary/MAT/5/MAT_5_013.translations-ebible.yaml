    tjana kuḻu Godaku walytjaringkula wangaṉarangku kuliṟa palyantjikitja. Palu tjinguṟu
    tjaltu kuraringkuku, ka kukangka tjunkunyangka mayu kura ngaṟanyi, ka mayu kura
