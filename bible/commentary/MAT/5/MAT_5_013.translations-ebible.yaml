verse: MAT.005.013
translations:
  kpx-kpx: “La keau vatae ata bahatamo madea nahate. Isito madea kena toelage hevena
    uoholige auna oleve kateai bae tota heai. Keu anekianu. Ige abuna madea ke mai
    mihatuge ataeabuna avuela dai tai lohogei.
  okv-H: Ungo enda tapa ta irirari haso ainge gamo te ra rate haso ta peture veau
    irae aisuja amo daingeto ehako peture au? Amita pure irae avoeto enda ta kehiore
    utu na haito jaevekagora.
  tbo-tbo: ‘Taumi mei niha tu mehipuli ubeihi. Niha ginouli dewadewana ma dagihana
    ina kokoe ega emoemotana po ina dagiha meme yaka apo ta wihinigigiyeya po ta haleya.
  mal-C: “നിങ്ങൾ ഭൂമിയുടെ ഉപ്പാകുന്നു. എന്നാൽ ഉപ്പ്, ഉപ്പുരസം ഇല്ലാത്തതായാൽ അതിന്റെ
    ഉപ്പുരസം എങ്ങനെ വീണ്ടെടുക്കാൻ കഴിയും? പുറത്തേക്കു വലിച്ചെറിഞ്ഞ്, മനുഷ്യർക്ക് ചവിട്ടിക്കളയാനല്ലാതെ
    മറ്റൊന്നിനും അത് ഉപകരിക്കുന്നില്ല.
  grc-SR: Ὑμεῖς ἐστε τὸ ἅλας τῆς γῆς· ἐὰν δὲ τὸ ἅλας μωρανθῇ, ἐν τίνι ἁλισθήσεται;
    Εἰς οὐδὲν ἰσχύει ἔτι, εἰ μὴ ⸂βληθῆναι⸃ ἔξω ⸋καὶ⸌ καταπατεῖσθαι ὑπὸ τῶν ἀνθρώπων.
  bgc-bgc: “थम धरती पै लोग्गां खात्तर नूण की तरियां सों, पर जै नूण का सुवाद जान्दा
    रहवै, तो वो किस चीज तै नमकीन करया जावैगा? फेर वो किसे काम का न्ही, सिर्फ इसकै
    के बाहर फेक्या ज्या अर माणसां के पैरां तळै चिकल्या ज्या।”
  khz-khz: “Gomi tanopara tamenana. Pene tamena mamina taunataunana pene aiki ne,
    arigi rauparai mamina mapene waikule? Ia e warau perakava, ati gena nama ta. Gaura
    pakurai pia piatogaa, taunilimalima gagera na pia pana-talia.
  deu-TKW: Ihr seid das Salz der Erde; wenn aber das Salz taub wird, womit soll man
    es salzen? Es taugt zu nichts, als weggeworfen und von den Menschen zertreten
    zu werden.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Lbiꞌiliꞌ nacliꞌ ca zödiꞌ luyú ni, san chquiꞌ nit yöl‑laꞌ
    snaꞌ qui zödiꞌ naꞌ, cutu gac gunruꞌ ga huöac snaꞌ. Cutur bi nac lsacaꞌ, san chnac
    tu le chuꞌnruꞌ, atiꞌ lulíb lei bunách.'
  lin-lin: Bozali mungwa ya mokili. Kasi soki mungwa ebungisi elengi na yango, ndenge
    nini bakokoka lisusu kozongisa elengi na yango ? Ezali lisusu na tina moko te ;
    etikali kaka eloko ya kobwaka mpe ya konyata.
  hns-NT: 'Jiesoe bolies: „Toelog doenia khaatien djaise niemak baate. Aur djab niemak
    me taagat aur sawaad na hai, tab kaun tjiedj se khaaik sawaad dei sake hai? Oe
    to be-kaamiel hoi gail hai aur phekal djaaiga djaaha manai log gor se katjariega.'
  noa-E: Mag iekhakhagmamua ich Jesuupai, ’Pãrau khaphʉ nʉmgui ajim anʉm, thakhaar
    nakha aadëkhiin, tag bʉ̈ʉrjã maadëu nem igba sĩsiju. Magbaawai sĩi õrau ag ʉ̈r
    ërëu dich thʉnaawiajã, ausĩuba ich mag bʉ̈ ee sĩeju, tag igba sĩewai. Jãg nem
    ãrpimaaugau thakhaar iigjemjö, pãrauta õor okhooju arrjã ʉ̈u mʉ juapierr khaigpër
    durraba aajeeb ajim anʉm okhoopimaaugau.
  eng-EMTV: “You are the salt of the earth; but if the salt becomes tasteless, with
    what shall it be salted? It is then good for nothing but to be cast out and to
    be trampled underfoot by men.
  mib-NT: ’Máá ró jijnáhan ró cájejníñu ró ini ñayɨ̄vɨ nájnūhun jéjníñu ñɨɨ̄ nuū cúñu
    návāha tú tehyū. Te núu ñɨɨ̄ ún na náā jeē uhvuá, ¿te ndese nduu uhvuā tucu? Tuá
    cuajníñu cuɨtɨ gā, chi sa cate ñayuu te cueñū i sɨquɨ̄.
  lif-NT2: खिनिॽग इक्‍सादिङ् खाम्‍बेःक्‍माओबा युम्‍निङ्‌लो, कर युम्‍मिल्‍ले़ कुलिम्‍मे़न्
    माःबेःक्‍ने़ फाॽग्र याम्‍मो के़लिम्‍बा चोःक्‍मा सुक्‍मे़दे़त्‍ने़न्‍लो॥ खे़ल्‍ले़
    कुयाःम्‍बक् थेआङ् होःप्‍लो, कर खे़ङ्‌ग लाप्‍फुमा पोःङ्‌ङाङ् मनाहाॽरे़ मे़दोॽरुरो॥
  xnj-xnj: Nyenye ndi mwinyu wa pamulima! Nambu luyong'onyo lwaki lwakayaga yati yisopewa
    kiki? Yivya lepi na lihengu kavili yati kutagika kuvala na vandu vakuyilivatila.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Nemi mi ngan laxakures ti limixin axap. Ket
    do lolos at laxakures na xap, kopmen bok ba tangas kusu naba so kakures manga.
    Kopmen bok ba na epovo xusu dina lok li i at teveluxa, kuren la diba lu xepe mun
    min la limixin dibat pas abilinga i.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Mitsux camina ënë nëtënu ''aish tashisa
    ''ain. Tashin ca anun tashíncëxun ñu mucoquin upí ''imia. Usaribi oquin camina
    mitsun mibë ''icë unicama upiti bucunun ''aquinin. Tashi axa aín muca nëtëtia
    ca unin uisaxunbi amiribishi mucotëcëntima ''icën. Usa ''aish ca a tashi mucañuma
    ñancáishi ''icën. ''Aisama ''icë ca unin putia, putia unin amácëx ca nëtëtia.
    Mitsun upiti bucunun mibë ''icë unicama ''aquincëma ''aish camina a tashíxa mucañuma
    ''icësaribi ''iti ''ain.'
  tee-NT: Na k'ox ju matsat. Para ju matsat ni jantu sk'ok'o cava pus jantu lhitapalai.
    Jantu lai tu'u' punavican. Alai va mak'ancanch chai va taputayalhavananch ju lapanacni.
    Pus vana va chun ju uxijnan. Lhitapalai ju mi'atsucunti'an acsni vasalh tasui
    ni quilalhilaca'anau. Para ni jantu chun tasui lami'atsucunti'an pus jantu lhitapalai
    ju mi'atsucunti'an.
  eng-LSV: You are the salt of the earth, but if the salt may lose savor, in what
    will it be salted? It is good for nothing from now on, except to be cast outside,
    and to be trodden down by men.
  cak-NT: Ja rix ri anche'l atz'am chi quic'aslen ri winak ri jec'o chech-ulef. Y
    xa ri atz'am re' niq'uis ri ratz'amil, ¿anchique ta chic xtaka'an che chi nitzolaj
    chic pe ri ratz'amil? Xa can man nic'atzin ta chic, romari' nitorix-e chi niquixak'
    can ri winak.
  pah-NT: —Jukyra omongo katu mbatera imonemukare'yma jupe. Pyry mbatera a'ero, ei
    Jesus'ga. Peko pe jukyra ja yvyakotyve'g̃a pe g̃a mongokatuavo. A'ereki pe peko
    katu pendoryndoryvamo g̃apyteri pe Tupana'ga pyryva repiuka g̃a pe Tupana'ga nhi'ig̃a
    mombe'gwovo g̃a pe nahã po ahe toko hamo javo. Penhi'ig̃a rendukaturame po ti
    g̃a ndekokatui nehẽ no, ei Jesus'ga g̃a pe. —Po jukyra ndapyryva'javi, marã po
    ti ahe imombyryva'javi jukyra a'ero nehẽ? Ahe nombyryva'javi tuhẽ jukyra, ei Jesus'ga.
    A'ero ahe ndopo'rua'javi jukyra. Omombo ahe a'ero. Hehe ahe pyrug̃i a'ero ohoohorame,
    ei Jesus'ga. Po na jitehe pe ndapepyryva'javi, maranuhũ pe ojipe'g̃a mongokatui
    naerũ? Maranuhũ po ti ji nhimoirũukara'javi pe me nehẽ pehepiuka ti Tupana'ga
    pyryva g̃a pe javo pe me naerũ? ei Jesus'ga g̃a pe.
  sja-NT: —Na p'ek'au eujãdepema ijãadak'aa beerã-it'ee parã t'ã́k'apɨ p'anɨ. K'awa
    p'anɨ chik'o warraa bɨ t'ã ome. Mamĩda t'ã k'ɨyaa-edaik'ãri, warraa-ee bɨ. ¿Sãga
    k'ɨyaapii waya? T'ã k'ɨyaa-ee bak'ãri, bat'at'aapata o jãde eperãarã aɨ ɨ̃rɨ t'ɨadamerã.
  xed-xed: «Kaghuni slughula ghəŋa haɗik. Ka sabsa nəmaku ma slughul ná, waka lu dzaʼa
    nəmglanafta na? Ta haɗ hayhayani wu, ta ghəŋa pghidiŋta ŋa diŋlay mnduha yeya.
  mks-NT: ʼMé ndó cúú ndó tátu̱hun ñi̱i̱ yívi na. Sa̱ xíni̱ ndó ña̱ cája ñi̱i̱ ña̱
    ná ndiha̱ji̱ ña̱ha xíxi ndó. Ta quia̱hva já cája ndó xi̱hín ña̱yivi ñuyíví. Joo
    tá ná ndihi ña̱ o̱hva̱ ñi̱i̱ cán a̱ cúu ga̱ ndicó co̱o a caho̱hva̱ tucu a sa̱há
    ña̱ cán quéa̱ ja̱ndá cui̱ta va íchi̱ cua̱ni̱ nihni ña̱yivi ña̱ jáchi̱ co̱ó chuun
    toho a.
  gfk-S: “Mu hoke ra sol uta ira turadi. Ing be i pataam ira dades ura harahut tano
    sol, no nuno dades na hanawat baling hohaam? Paile tale. Ite linge bia um. I tale
    be da ise ie ma da papasuane um ie.
  bmu-bmu: Jisösnöŋ jiyök, “Iŋini gölme ambazip yeŋgö howe tandök akzemö, howe nahömŋan
    piahima ewö, mi mönö denöwö möhamgöinga kunbuk nahömŋambuk akawak? Miaŋgö könaŋi
    kun qahö. Toroqeba yuai kungöra qahö dop kölmapmö, mi nesak ewö gilget geiga ambazipnöŋ
    mi könaŋinan tiahöme.
  dgz-dgz: Iesu sia anega wan, “Taba siuran den natawa dansewa da di, ap mini sia
    e piup ma siuran megawa, go siuran dansewa mega ni nen sepiwa, e anenen tane amba
    dansewa sia wata? Ame umap uon, siuran ame denanu mini ae damagep, waenapan tau
    gagap amuin.
  eng-GNV: 'Ye are the salt of the earth: but if the salt haue lost his sauour, wherewith
    shall it be salted? It is thenceforth good for nothing, but to be cast out, and
    to be troden vnder foote of men.'
  zaa-NT: Lebi'į nna ná le dete' para yétsiloyu. Canchu dèti'á gunittią la' iỹe' quì'į
    nna, biála lani eyaccanią iỹe' attu vuelta cá. Labiru biỹa íỹu'ą sino para iru'na
    terubą fuera para gúl·liani ca enne' na.
  eng-WEBSTER: 'Ye are the salt of the earth: but if the salt hath lost its savor,
    with what shall it be salted? it is thenceforth good for nothing, but to be cast
    out, and to be trodden under foot by men.'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Yajobeno xanepana vajaexabinexa pevi piabejeyaniva. Paxamë rabaja pijinia bepayajomë
    tsavanapae mapanacuapijivijavabeliaje, mapanacuapijivi bitso piabejeyaniva pibisiacuene
    pexanaeneconi yabara. Paxamë xaniavaetsia panetsipaebavanapaexae Dioso pejumelivaisi,
    bajarapamonae bitso pibisiacuene apo exanae. Itsiata yajo pexaicaejavami itsa
    ajibi tsipae, ¿detsa nexata pacuenia icatsia naxaicaeyaexanaejitsipa? Acuenebi.
    Itsacuenejavayonexa ata baja apo xanepanae tsipae. Saya pexuabinexa, jivi petaxunanonobinexa,
    xanepanaejitsipa. Bajara pijinia paxamë ata paitsimë tsipae itsa pacopatsipame
    Dioso panejumecovënëtsijava. Pajamatabëcuenesaëjibimë tsipae. Nexata itsacuenejavayonexa
    ata, apo paxanepanaemë tsipae.'
  bon-bon: “Weene caapereniiye pana gemi gawecewe biname bime tääpume. Caapereniiye
    me kaakesea pisi nyene, yepä teeme mite te liba lapiruge, weene ingwe ca äblicäco
    caapereniiye ne cuta mite me wawena. Mite cäco caapereniiye nuuja miiji lica gyene,
    peei name pi gaabe cabu yaajarusi, biname cina siige ernge ca jääbrecäjusi.
  nhw-BL: “Istatl quipalehuía nacatl para ma amo palani. Amojuanti nojquiya anhuelij
    anquinpalehuise masehualme para ma amo tlajtlacolchihuaca pampa anitztoque quen
    istatl ipan ni tlaltipactli. Pero sintla istatl ayacmo poyec, huajca amo tleno
    ipati. Huan amo aqui huelis quipoyeltisoc sempa. Niyon ayacmo huelis tijtequihuise.
    San monequi tijtepehuase, huan huajca ipan moquejquetzase masehualme.
  swh-ONEN: “Ninyi ni chumvi ya ulimwengu. Lakini chumvi ikipoteza ladha yake, yawezaje
    kurudishiwa ladha yake tena? Haifai tena kwa kitu chochote, ila kutupwa nje ikanyagwe
    na watu.
  wbi-wbi: Umue muli mwinyo ku vaanhu va mu iisi. Neke umwinyo ghungasupuke lwoni,
    ndepoonu ghuviika kiki kugomosia ulunoneesi? Umwinyo ughuo, naghunoghiile nambe
    padebe, looli ghuuva ghwa kutaghua, ghukanyweghe na vaanhu.
  bba-bba: Yesu mɑɑ nɛɛ, bɛɛyɑ hɑnduniɑn bɔru , ɑdɑmɑ bɔru tɑ̀ n nɔɔ ɡu mbɑ bɑ koo
    kɑ tu dorɑsiɑ. Tɑ ǹ mɑɑ ɡɑ̃ɑnu ɡɑnu mɑ n kun mɔ bu yɑri kpɑ tɔmbu bɑ n te tɑɑkumɔ
    kɑ ben nɑɑsu.
  eng-KJVCPB: 'Ye are the salt of the earth: but if the salt have lost his savour,
    wherewith shall it be salted? it is thenceforth good for nothing, but to be cast
    out, and to be trodden under foot of men.'
  kgk-NT: —Pejeapysaka katu juky rehegwa nhe'ẽ-rehe. Juky-rami peẽ peiko ko yvy-py.
    Pono ine so'o-rehe juky nhamoĩ va'e-rami, peẽ peiko ko yvy-py ani hagwã teko rei
    ivaive ive oho-vy. He porã juky ha ndahe porãvéi ramo, ndikatuvéi-ma nhamoatyrõ
    íxupe. Naiporãvéi-ma nhamoatyrõ hagwã. Nde eremombo-ma va'erã. Erepyrũ va'erã
    hese.
  waj-waj: Gioonna kiaapu mmatayaa variaiya ngiari yeennaiyauvunu yorokuuvaa haata
    kiada nneeda taavo iya yoketaineema ngia yorokuuvaa roosiima variaani gioonna
    kiaapuuya ngii taavo iya yoketainoo. Yorokuuvo vainnonno maisainai fai ngia aaniivaadiri
    iikio kava yoketainarannee? Hama yopeemavee. Vaa maisaikiai kati kagaari kiaani
    gioonna kiaapuuya ivau yuku raavai.
  cpy-cpy: “Poshiyakawo eeroka-paeni tziwi. Aririka rowaeteetero tziwi oetarikapaeni,
    eero okamethatzi ikatyokan-teetyaawo. Otzimatyee imaninteetero, rookaetakiro jaawiki
    raatzika-waeteetero.”
  ekk-PKP: Teie olete maa sool, aga kui sool muutub maitsetuks, kuidas saab selle
    jälle soolaseks teha? Sellest pole kasu millegi jaoks, nii et see visatakse välja
    jalgade alla tallamiseks.
  mpx-mpx: Komiu wami tuwalali panayawi gamwanaa i ola hoga wana tuwalali. Yaa ebo
    hoga ana gasisi ge amnana ni so, nige bosowaina ta pahogahoga al. Nige al wana
    tuwalali i gagan, inoke ta aliyoho ge gamagalau nihi poti.
  wbp-wbp: Wangkaja-jana kuja, “Yungurna-nyarra yimi wita wangka jarlti-kirli yangka
    kuja karliparla winjirni kuyuku. Jarltiji ngurrju-jala kuyuku pajarninjaku. Kajilpa
    jarltiji maju-jarriyarla manu linpa-wangu-jarriyarla, ngulaju majulku. Kulalpa
    nganangku linpaju pina pirrjirdi-mantarla yangkaju jarlti. Kajilpa jarltiji linpa-wangu-jarriyarla,
    ngula-jangka yapangku kalu kijirni yirdiyi-kirra ngulangka yungulu katirni. Nyampurla
    ngurungka, nyurrurla yungunkulu-jana ngurrju nyinami jarlti-piya yapa ngalya-kariki
    yungulu nyinami jungarni nyurrurla-piya-yijala majungka-jarrinja-wangu.
  luo-luo: “Un e chumbi mar piny. To chumbi ka ndhathe orumo, to ere kaka dimiye obed
    gi ndhathe kendo? Koro onge konyruok mokelo, makmana ni ipuke oko kendo ji nyone
    piny gi tiendegi.
  nhe-NT: “Istatl quipalehuía nacatl para ma ax nenpolihui. Imojuanti nojquiya inhuelij
    inquinpalehuise tlacame para ma ax tlajtlacolchihuaca pampa initztoque queja istatl
    ipan ni tlaltepactli. Pero intla istatl ayoc poyec, huajca ax tleno ipati. Huan
    axaca huelis quipoyeltisoc sampa. Niyon ayoc huelis tijtequihuise. San monequi
    tijtepehuase huan huajca ipan moquejquetzase tlacame.
  aii-aii: ”ܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܡܸܠܚܵܐ ܕܐܲܪܥܵܐ، ܐܝܼܢܵܐ ܐܸܢ ܡܸܠܚܵܐ ܦܵܝܟܵܐ، ܒܡܘܼܕܝܼ ܒܸܬ ܦܵܝܫܵܐ
    ܡܠܝܼܚܬܵ‌ܐ؟ ܐܚܹܪܢܵܐ ܠܹܐ ܚܵܫܚܵܐ، ܐܸܠܵܐ ܕܦܵܝܫܵܐ ܪܘܼܦܝܼܬܵ‌ܐ ܠܒܲܕܲܪ ܘܕܘܼܫܕܸܫܬܵ‌ܐ ܒܐܢܵܫܹ̈ܐ.
  esk-NT: “Ilipsi taġiuġigaasi nunam. Taġiuq taġiuġniiġumi qanuġuni taġiuġniḷitqikkisiva?
    Atuġumiñaiqsuq aglaan igitaksraġułhiñaqtuq tutmiġaġuqhuni iñuŋnun.
  msb-msb: “Pareho kamo san asin para sa kinab-an pero kun an asin mawar-an sin lasa
    pan-o pa ini mapapaarat gihapon? Wara na iniʼn pulos pa kundi itapok, tapos tamak-tamakan
    lang san mga tawo.
  cpa-NT: ’Lanh¹² hniah¹² ju³lah løa¹² ŋi³ dsio¹ ja³cog² dsa² jmøi¹guǿi¹. Jøng² ha¹chi²
    ma¹lé² li¹ŋih³ ŋi³, ju³ná³ ca¹løa¹ tsa¹ŋih³. Ha¹chi² ta³ ma¹li¹jmo¹. Hi² jøng²
    guieh¹dsa. U¹tsóh¹dsa.
  dso-dso: “ତମେ ସବୁ ମୁନୁସ୍‌ ଜାତିର୍‌ପାଇ ନୁନ୍‌ ପାରା । ମାତର୍‌ ନୁନ୍‌ ଜଦି ସୁଆଦ୍‌ ଆରାଇସି,
    ତେବେ ସେଟା କେନ୍ତି କରିଆ ଅଇସି ? ସେଟା ଆରି କାଇ କାମେ ନ ଆସେ, ତେବେ ତାକେ ବାଇରେ ପିଙ୍ଗି ଦେବାଇ
    ଆରି ସେଟା ଲକ୍‌ମନ୍‌ ମାଣ୍ଡି ପାକାଇବାଇ ।”
  meu-meu: Umui na tanobada damenana. Damena na basinema tadika, dahaka ese bema hatadikaia?
    Asi ena namo, vada bae negea, taunimanima ese aedia ai bae moimoilaia.
  yva-NT: “Weapamo wasaurata irati garame rai. Wapo garame rataopondijo anaisye rai,
    wea umba manavan. Maisyare wemaisy, weapirati wapo kove raugavere vatano mine
    so mansai. Weramu ranivara garame umaso ngkurude to, weamo ngkov akatoe ramu,
