    yurru dhäkaynydja ŋula winya'yun; ŋunhiyinydja yana yurru djalkthunna-wala, ga
    yolŋuyu walalay yukurra yurru muŋdhu'-muŋdhunna, ŋunhi walala yurru marrtjinydja
    yukurra. Ga nhumanydja dhuwala balanyarayina bitjan dje'la yana dhiyakuna wäŋawu.
