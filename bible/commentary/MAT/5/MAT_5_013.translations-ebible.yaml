  twi-ASANTE: “Mone asase yi so nkyene. Sɛ nkyene dɛ yera a, ɛkwan bɛn so na wɔbɛfa
    ama ayɛ nkyene bio? Ɛnyɛ mma hwee bio, gye sɛ wɔhwie gu na nnipa tiatia so.
  aoj-aoj: “Ipaꞌ siꞌi sol ama pegatopalopa epes hiasi sagape itapi. Apaꞌ iꞌi sol alamba
    aꞌ lumbula usihila aꞌ akal, owaꞌatin. Atiasi ipaꞌ pendaꞌal piꞌimama usihil wapani?
    Owaꞌatin. Sol alambai kuꞌumbili maol akala sondaꞌal, esis a sokwahol lefeꞌ itap
    atep a sondaꞌal fiꞌifaꞌasol atin.
  cbv-cbv: “Yeéb nin baácboó jʉmna, nʉ́ʉmni panihni ñi jʉmna caá. Nʉ́ʉmnijĩh ñipĩ́
    bʉiná caá, jeémát ã nʉñat pínah niijná. Pánihat pah yeéb wĩ́ihwãboó nihat bitajeéh
    jʉmna, queétdih ñi tʉ́i teo wáacna caá, ĩ tʉ́i jʉmat pínah niijná. Obohjeéhtih,
    nʉ́ʉmni ã bʉyát beedéchah, ñi jéih jwʉ́ʉb bʉyácan caá. Páant ã bʉicáh, caandíh
    yohatjeh caá náahap. Pánih yohnidih cã́acwã jéihcanjeh, ĩ wid chʉ̃ibipna caá.
    Pánihat dée pah yeéb Diosdih cádahna, bitadih teo wáacat dée wihcan, bʉicánni
    nʉ́ʉmni panihni ñita jʉm tagaá.
  taw-taw: Jisas takaw olap agak, Nɨbi binɨb lum awl dek yɨdek kɨli tek mɨdebɨm agak.
    Pen dek ak yɨdek ne ak amenɨgab, taydɨl gel tepayaŋ yɨdek gɨnɨgab agak? Dek anɨb
    ak yokɨp mɨdeb, wog ma mɨdeb agak. Binɨb okok kɨli dɨyokel, taw dad amɨl apɨl
    gɨnɨgabal agak.
  jic-NT: 'Jesús tjevele wa yupj jis lal: “Nun sal jinwá nosis casá, nun ncapj con̈có
    mpes. Sal mpes ts''ucú pisis, ma malala mpalas, ma mojo jupj. Nin tulucj sal ma
    wüjü na. Sal ma wüjü na, ma polel wüjü lajay jupj. ''Üsüs tulucj jupj. Na''aj
    la ts''i p''in, ca casá majatsjacj gentas. Nin p''iyá nun jis lal, mpes sal ''üsüs
    jinwá t''as nun.'
  zap-NT: ’Laa de yra de nak zegnak zëd nee gyëzlyuree; per belne gaknzhidetro, ¿pezee
    gak gaknzhi we ste? Batre ykyiindeto, noze yzhe we, noze gyichnii méno.
  wer-wer: “Tomunat polötë olaan söp naën yaë pöl ar yangerakë omnarö utpet ëëpanëak
    kaamök yaalmëaurö. Pël yaauröak tomun pötë misëngö som sak wiaan tiar tol ëak
