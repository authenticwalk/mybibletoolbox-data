  mdy-ETH: ዬካፓ ሃሣ ዬሱሴ፦ «ዒንሢ ዓጮኮ ሶኦጌኬ፤ ጋዓንቴ ሶኦጌ ዓኣፆ ዒፄቴ ዎይቲ ጊንሣ ዓኣፃያ ማዓኒ ዳንዳዓይ? ሴካ
