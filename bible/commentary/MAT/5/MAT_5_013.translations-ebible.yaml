    vola la pulolou te la valalua me hatavivile te la maututula eia ge taritigi. Eala
    moli mai la mimila ale etato lotoa eia kati mamasi tigi, la gauru ouka oio ale
    etato koramulia ge igo mamasi loua ovola. Eia kati koramulia ge vimalama la ilali,
    eala egite ge tigitaroa, la valalua me hatavivile ge soa kuru molila la vaha giteu.
  lbb-lbb: “Mulo a sol te na rakrakan hanua rop. Ika, ning a makmakana ka rop, dir
