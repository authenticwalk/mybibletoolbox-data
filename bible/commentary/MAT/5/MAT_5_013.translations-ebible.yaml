  gaq-gaq: ପେଇଂ ସାପାରେ ଦର୍‌ତନିନେ ବିତିଗ୍ ରକମ୍ । ମାତର୍‌ ବିତିଗ୍ ଜଦି ସା ଆଲେଃ, ତେଲା ଆମେକେ
