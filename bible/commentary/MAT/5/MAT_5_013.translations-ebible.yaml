  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤀᤥᤒᤠ ᤕᤢᤶᤏᤡᤱᤗᤥ. ᤁᤖ ᤕᤢᤶᤔᤡᤸᤗᤧ ᤁᤢᤗᤡᤶᤔᤧᤴ ᤔᤠ᤺ᤒᤣ᤺ᤰᤏᤧ ᤑᤠ᤹ᤃᤪ
