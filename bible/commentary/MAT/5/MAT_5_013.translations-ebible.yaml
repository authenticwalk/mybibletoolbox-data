    mafaganbu kalaa agelu uyo, boyo ku tubulan-temaalu binim kale, kwaalu tam abiip
    abeluta, unang tinum iyo umi diim ilep ku-tele une-bom tele-bom keman-temip ko.
    Kale God imi unang tinum ibo yol abaal tebebu ulutap ke kuguup tambal uta kup
    ipkumal iyo kafale-bilipta, iyo iman yol tubulu abalim tebebu ulutap ke mitam
    tambaliim kelan-temip ko. Kale minte ibo kuguup tambal uyo waafulan-temaalip uyo,
    ibo God imi ogok kemin tinum keman-temaalip kale, ibo yol mafak kelu kwaalu unebu
    kulutap kelan-temip ko.
  piu-2006: “Paṉṯutjanu kuka palyarripayi. Paṉṯu palunya palya, ngayuku walytja palya
    tjuṯa nguwanpa. Paṉṯu kapingka rawa ngarrirra kuyarringkupayi, yaṉangungku paṉṯu
    palunya waṉipayi. Yiitjulu yalatji nintilkitjangku yara palunya watjaṉu. Paṉṯu
    kuya, kapingka rawa ngarripayi nguwanpa, yaṉangu tjaampalaya kuya nyinanyi. Ngayuku
    wangkaya aapwayi kulira tjana ngayuku walytja nyinakitja yunyparripayi. Yalatji
    yunyparringkula kutjupawanalpiya nyinapayi. Wiyaya ngayuku puntura yunytjurringanyi,
    kutjupa tjuṯakuya puntura yunytjurringanyi. Nyurrangarri ngayuku kutu tjukarurru
    nyinanytjaku.”
  poh-NT: «Tiwi̱ꞌ tak ayuꞌ wach acꞌal chi jeꞌ ricab ncamanic atzꞌa̱m nok cu wilic
    riquiꞌal. Maꞌ nacꞌul nchel aweh tak jeꞌ ricab ricꞌul atzꞌa̱m chi nanelic riquiꞌal
