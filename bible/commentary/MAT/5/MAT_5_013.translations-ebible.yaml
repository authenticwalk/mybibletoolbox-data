    xa temi'u inuromo, hete katu zanewe. Nezewegatete aze peiko teko wainuromo ikatu
    ma'e iapo pà nehe, a'e teko ukwaw putar Tupàn ikatu haw a'e wà nehe no.) Aze heta
    ywy xa inuromo nehe, na'ikatu kwaw temi'u inuromo imono haw nehe. Ni amo nupuner
    kwaw hete katu haw imuzewyr kar haw rehe izupe wà nehe. Ta'e iaiw a'e nehe xe,
    a'e rupi teko weityk putar wà nehe, hehe upyrog pà wà nehe. (Nezewegatete aze
    pezapo wi wi ikatu 'ym ma'e peho peiko nehe, Tupàn uzepyk putar penehe a'e nehe
    no.)
  imo-imo: “Eno mai kombuna imbomanga api kuta mele moromele. Akumu mele penga nalo
    yu tingo naa tembalo kinye yu kelepa tingo tepili nimbo ulu te manda temoloya?
    Yu kongono tembalo enge te altopa naa pembalomunga we toko ltemolo wali imbomani
    andokolio kimboni kambulunge.
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi mandamq endi bar bul soqniy. Ariya bar
    aqa qajarara koboqas di iŋgi kiye na olo qajararatqas? Di keresai. Bar aqa qajarara
    koboqas di a ugeqas. Deqa bar di mandamq di waiyibqa tamo qudei naŋgi bosib siŋga
    na sosqab.
  eng-DRA: You are the salt of the earth. But if the salt lose its savour, wherewith
    shall it be salted? It is good for nothing any more but to be cast out, and to
    be trodden on by men.
  knf-knf: 'Yeŧu akak aji : « Nawo pnam pi umundu. Kë pnam paşë doona we woli payaşi
    ba? Nahilan kakakan kaŧaabare ki pa i? Pawaaŋ udooni, paji pafël du bdig, bañaaŋ
    kapoş pa.'
  san-KHM: យុយំ មេទិន្យាំ លវណរូបាះ, កិន្តុ យទិ លវណស្យ លវណត្វម៑ អបយាតិ, តហ៌ិ តត៑ កេន
    ប្រការេណ ស្វាទុយុក្តំ ភវិឞ្យតិ? តត៑ កស្យាបិ កាយ៌្យស្យាយោគ្យត្វាត៑ កេវលំ ពហិះ ប្រក្ឞេប្តុំ
    នរាណាំ បទតលេន ទលយិតុញ្ច យោគ្យំ ភវតិ។
  arn-NT: “Eymün ta chadi reke feleymün tüfachi mapu mew. Welu tati chadi kotrüwetunole,
    ¿chumngechi chey ta ka wiñome kotrütuafuy? Kümewekelay, fey ütrüfentukünungekey
    ta rüpü mew, fey tati pu che pünokakeeyew.
  zas-NT: ’Lëjt na̱j ziꞌc zëd loj guidxliuj guie. Per bal id naxijran, ¿xhieza naag
    yayajcan naxij zatijb? Achetri dxiin güünan, gaz guireꞌchan abiꞌ chëꞌp ree bejn
    guijcan.
  ken-NT: “Bǎchí mbɔ ngáŋ ntá bǒ mmɨk mankɛm. Kɛ mbák ngáŋ ábhɨ́kɨ́ pɛrɛ bhɔ́ŋ
    manyɨŋti mi, ná bákway bɛkʉ wu ampɛt ambak ɛrɨ́tí ngáŋ? Bápú pɛrɛ kway bɛkʉ
    yɛ̌nyɨŋ nɛ wu. Árɔp chi ɛnyɨŋ bɛto nɛfí ɛbhak ɛnɛ bo báfʉɛ̀t mánjati nɔkɔ
    wu.
