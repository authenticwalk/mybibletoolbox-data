  cnt-NT: ’Tén'₅ 'nia'₂ ta₁ ne₄ gua'₅₄ 'uë₃ juɨ₁lia'₂ jmo₅ tsɨ₁ŋi₁ jë₄ má₃. La₁ në₁jua'₂
