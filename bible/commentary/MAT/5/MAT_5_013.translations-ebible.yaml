  lac-NT: 'Caj ya''araj Jesús ti'' u camsʌwinicob: ―A techexo'', irechex xa''an te''
    yoc''ocab. Chen wa cu jawar ch''och''er cu yubic mʌna'' ch''och''. Wa mʌ'' ch''och'',
