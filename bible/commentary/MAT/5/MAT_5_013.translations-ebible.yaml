  tzo-ZNT: ’Li voꞌoxuque coꞌoloxuc cꞌu chaꞌal atsꞌam yaꞌel yuꞌun voꞌoxuc ta xlecub
    avuꞌunic li balamile. Ti mi lec li cꞌusitic chapasique, chatunic liꞌ ta sba balamile.
