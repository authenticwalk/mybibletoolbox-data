  jpn-1965: あなたがたは、地の塩です。もし塩が塩けをなくしたら、何によって塩けをつけるのでしょう。もう何の役にも立たず、外に捨てられて、人々に踏みつけられるだけです。
  fra-SBL: « Vous êtes le sel de la terre ; mais si le sel a perdu sa saveur, avec
