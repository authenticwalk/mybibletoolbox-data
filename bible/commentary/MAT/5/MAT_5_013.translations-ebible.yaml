  fuf-fuf: «Ko onon woni lanɗan aduna on. Kono si dakamme majjan on iwii, haray ko
    honno dakamme majjan on wattirtee? Haray ɗan alaa nafa fus si hinaa bugegol ka
    yaasi, ɗan yaaɓee.
  bhl-bhl: 'Yangeko, Yesus e iti weng mak bokoyemomele: “Yu yol em fakam weng kale
