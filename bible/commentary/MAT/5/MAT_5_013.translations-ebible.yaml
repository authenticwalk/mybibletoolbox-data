  unx-unx: “ଆପେ ସବେନ୍‌କ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼କ ନାଗେନ୍ତେ ବୁଲୁଙ୍ଗ୍‌ ଲେକାଗି ତାନ୍‌ପେ, ମେନ୍‌ଦ
