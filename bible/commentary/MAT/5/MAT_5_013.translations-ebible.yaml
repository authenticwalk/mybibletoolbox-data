  ena-ena: Lavɨla Jisasɨ cɨhu abami. Namɨlaŋ fɨli neŋ lulɨm me hɨnilalaŋ uami. Agadɨ
    ala lulɨm agaŋ sɨdaŋ apalɨ lavɨla cɨhu huaci ma lɨlalɨ uami. Lulɨm hameŋ agaŋ
