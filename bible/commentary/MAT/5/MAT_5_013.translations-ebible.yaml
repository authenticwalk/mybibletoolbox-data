  qvs-NT: Kankuna runamasikichita yachachishpa yanapashpaykichi alli kachishinami
    kankichi. Allpayadu kachi mananami nima layapi kachiyamunkanachu. Chashna mana
    alli kaptin wishchunchi tukuy pi sarunanpa.
  zca-NT: ’Lë' go nak nela zed ga' yizhyuo re', per chi lë' zed gat nazhira', orze'
    yent kwan zu'i; lë'i yubi, mbaino lo men loi.
  cbc-NT: “Mʉjãã, yʉ yarã ati yepapʉre moarẽ bairo mʉjãã ãniña camasãrẽ. Moa caocaetie
    caãmata, ñerẽ átimasĩẽtĩña camasãrẽ. Bairi moa caocarije capeticõã ʉsapata, ñe
    ũnie pʉamerẽ ñuẽtĩña. Rerique niña. Bairi macã yepapʉ reyama camasã tie ũnie carorijere.
    Bairo na carero, na ya wii macã yepa canetõáná pʉame na careatajere peaborecõãgarãma.
  qxo-NT: “Gamcunaga cay patsachö cachinömi cayanqui. Micuyta cachi gustuta manana
    gor imapäpis mana välegnömi gamcunapis Tayta Dios munangannö mana cawarga imapäpis
    väliyanquitsu. Gamlagyashga cachita pipis maypis jichariyangannömi gamcunatapis
    infiernuman gaycuyäshunqui”.
  mox-mox: “Omiʼa ʼidewani mwadeʼwa totoa bwaʼobwaʼo weaqidi. Ta ona nuaia, ʼeguma
    mwadeʼwa nuʼwana nagumwala ge wese ana fata navedibidibi ʼevivi, waisa? ʼInega
