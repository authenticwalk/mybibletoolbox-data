    hénoombu yamba takakéndi. Di wun hunyi baka yakitaka di manmbu xakélakitandi.
    Némbuli wun hundika mé saréké. Guni, wuna du, guni hénoombu takandaka hunyi maki
    guni. Guni nawulak du takwaré yikafre hurungut, di haraki saraki joo wambula yamba
    hurukéndi. Guni nawulak du takwaré yikafre huruhafi yangut, résék yahafi yakwa
    hunyi baka yakitaka manmbu xakélakindakangala, God guniré yakitandé.'
  emp-NTPO: Bãrãra naʌ̃ ẽjũãne tã quĩrãca panʌa. Baribʌrʌ tã cʌyada jõibʌrʌ ¿sãwã
