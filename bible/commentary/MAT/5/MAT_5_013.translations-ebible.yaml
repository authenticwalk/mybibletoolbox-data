    sole okone dee lapone mo tende piya olo-peyamape leaipia. Sole koo okonemane wandakali
    mindi moya napulu-peya nembo toto, wandakali-mane apeyai-kola, wandakali waka
    tupamane asininga epo poto, kee-mane ango alaini leaipia.
  qul-NT: “Kancuna runacunapaj cachi jina canquichis. Ch'apajyawajchis chayri, ¿imaynatataj
    cachinchawajchis? Manaña sirviwajchischu; calleman wijch'uska cawajchis runacuna
    sarunanpaj.
  ter-NT: —Kuteâti koeku itúkeovo únati kixoku koúhekea xánena ne yúki, énomonemaka
