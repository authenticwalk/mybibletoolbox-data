  mpm-NT: 'Siin Jesús kaꞌan ya, ti ni kachi ya: ―Roꞌo naa ra, ka kuu ra nanu ñɨɨ ja
    saꞌa asun ndeyu, chi kanchuku ndaa ra nuu ñuyɨvɨ jaꞌa. Ti nanu ja kanchuku ra
    siaꞌan, ka kuu ra nanu ñɨɨ ja kuu nuu ndeyu. Chi nu na naa xiko uꞌua ñɨɨ un, ti
    tukaa kuajniñu yo, chi suꞌva kacha yo kiꞌin, ja na kuañu niꞌnu yɨvɨ sɨkɨ naa i.
    Ti suni siaꞌan kuu jiin roꞌo, chi nu tu kanchuku ndaa ra nuu yɨvɨ ñuyɨvɨ jaꞌa,
    ti suni siaꞌan tukaa kuajniñu roꞌo ja kuu nuu Yandios.'
  ots-NT: Nuquɛjʉ, guí jñɛjmʉ car u̱. I ndo sirve car u̱. Pe bbʉ jin gui nxøgue ʉr
