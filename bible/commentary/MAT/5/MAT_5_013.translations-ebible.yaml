  hoy-hoy: “नीव पृथ्वी इन ऊप्प हुईर, लेकीन अगर ऊप्प इन स्वाद बिगळुसेदित, रा अद बाक
    याता चिज देल नमकीन माळकु आदीत? बाक अद यातोदु क्याल्सा अन्द हैलेच, सिर्फ इदुर्द
    कि व्हार्या भिटकु आगुल अदिक मंळसागोळ्द काल देल मेटकु आगुल.”
  amo-amo: Anunghre nto nyii ulele, asa nto nta rututu, miba ti inyizari miti mamas?
