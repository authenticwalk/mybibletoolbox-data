    mac. Rajen ca'' a cʌnantex a muc'' techex a ts''a''b techex ten C''uj.'
  xla-xla: “Wua꞉ ta꞉lamo so dla solo epapele some ha꞉ha꞉po. Amasiyama solotapo ya꞉ta
