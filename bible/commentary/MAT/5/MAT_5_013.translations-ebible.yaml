    ikainom yanâmâ pâlâmŋe otbuap. Yawu otmu girawu tuhumunŋeâmâ âlâkuâk ukenŋe otbuap?
    Yamâ ki orotŋe. Pâlâmŋe oap yaŋe âlâ yu me ya tuhumunŋe ukenŋe âlâ tetewuapgât
