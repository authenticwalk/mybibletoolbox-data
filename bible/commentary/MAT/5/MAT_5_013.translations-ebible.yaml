  maa-NT: ’Jñò, k'oa̱á s'ín ngaya‑nò koni tsà na̱xa̱ xi mochjeén‑la̱ xi̱ta̱ i̱sò'nde.
    Ta̱nga tsà jè na̱xa̱ mì ti̱ kiì si̱ìjnchra‑ne tsojmì, ¿kó ti̱s'ín ko̱chjeén‑ne?
