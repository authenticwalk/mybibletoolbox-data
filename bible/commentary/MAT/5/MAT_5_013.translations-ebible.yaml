    e abal nam eisneng kate, beem abal be banime tewe, yu nono keleweko, iti abal
    nam kelewokoliw a? Deiw mak banim te. Kaneko kasike, yu abal banim yol be kuluko,
    sak fomdoliwi, kawtiw i yan deit san anung anung kelewokoliw te.'
  ons-ons: “Ŋine kepe baŋem ŋei eŋane soli okanikei. Ŋo soli eŋe simileine ea mida
    okaniakeo, mau koso simile wako wakon wane numa eamo mi pamaike. Soli ea mo simile
