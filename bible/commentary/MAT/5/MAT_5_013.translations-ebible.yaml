    kundo arapada augaro embomi pepeta eite taimi pasido ara.
  snn-NT: Mësacua yua onhua huanoñe'ru bainni re'oye ëñojën ba'icua'ë. Ja'nca ëñojën,
    re'oye yo'ojën ba'ijënna, bacuabi huaji yëjën, gu'aye yo'oye yëma'iñe. Ja'nca
