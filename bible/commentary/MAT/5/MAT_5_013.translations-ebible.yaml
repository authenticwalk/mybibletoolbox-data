  san-TIB: ཡུཡཾ མེདིནྱཱཾ ལཝཎརཱུཔཱཿ, ཀིནྟུ ཡདི ལཝཎསྱ ལཝཎཏྭམ྄ ཨཔཡཱཏི, ཏརྷི ཏཏ྄ ཀེན པྲཀཱརེཎ
