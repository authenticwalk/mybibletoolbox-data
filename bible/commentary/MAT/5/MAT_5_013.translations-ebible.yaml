  kek-NT: La̱ex aj pa̱banel chanchanex li atz'am li nac'anjelac arin sa' ruchich'och'.
    Cui ta li atz'am ta̱sachk xqui'al, ¿c'a' ta raj chic ru ta̱oc cui'? Ma̱c'a' chic
