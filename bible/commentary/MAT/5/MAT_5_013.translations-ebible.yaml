    yúki, ákonemo oxéne aúkopinokono taú'iko, yane ákonemo itúkovoke, poéhane kuríkeokono
    koane kapásikexeokono xoko kuríkokonoku. Yokóhiyanavo mará'inamo yakútea ne yúki
    ákotine taú'iko.
  bmr-NT: Amɨɨhai jiinɨje ɨmuhu. Jaano ɨmuhu ijeevetecuuruva, ¿jinejeri bu mɨhɨmuhunɨjirahi;
