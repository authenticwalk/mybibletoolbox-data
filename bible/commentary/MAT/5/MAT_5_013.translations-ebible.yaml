  kan-2017: “ನೀವು ಭೂಮಿಗೆ ಉಪ್ಪಾಗಿದ್ದೀರಿ. ಉಪ್ಪು ಸಪ್ಪಗಾದರೆ ಅದಕ್ಕೆ ಬೇರೆ ಯಾವುದರಿಂದ ಉಪ್ಪಿನ
