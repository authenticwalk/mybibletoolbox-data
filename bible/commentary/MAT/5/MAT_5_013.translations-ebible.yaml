  peg-peg: ଏପେଙ୍ଗ୍‌ ପୁର୍ତିନି ହର୍‌ ଲାକେ, ମାତର୍‌ ହର୍‌ ଜଦି ହୱାଦ୍‍ ଆୱିତିସ୍‌, ବାଟିଙ୍ଗ୍‌
