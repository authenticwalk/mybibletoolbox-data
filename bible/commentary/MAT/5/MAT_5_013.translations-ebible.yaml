    wala ma-rede palima ya? Go piane aipare nipuna rede napea-pulu onaanumi mea ruboa
    nipuna aame rabuaatalimi.
  dww-dww: “Banaga adi butama inam taumi. Be deḡoda buta dininama e gewagewana, nema
