    ‘Jinaɡ̶a inetee niɡ̶ina naɡ̶awii anigida ɡ̶agegi, pida awii niɡ̶ica ane enitalo
    Ǥoniotagodi Aneotedoɡ̶oji mawii.’
  bmh-bmh: Go koli eneun, “Ag getal duailel guzenai awaremen domenin, ‘Na ein baib
    Uwait dual memenin go i utamam, bo, na ein baib Uwait Ban dual memen guzental,
    go guzental sesamoramam.’
  ctu-BL: 'Tsa''ix la'' wubi chuqui tsa'' subenti winicob ti wajali: “Mach ma'' lon
    tajben i c''aba'' Dios cha''an ma'' wa''chocon a t''an. Mele ti ts''ʌcʌl chuqui
    ma'' wʌl ti'' tojlel Dios”.'
  meq-meq: 'Yesu a gwaɗatay sa: «Nəkurom ka tsənum wu nakə tə tsikatay ahəl niye a
    bəba təte kurom hay aye. Tə gwaɗ: “Kâ mbaɗa tə parasay eye bay. Ane tuk na, wu
    nakə ka mbaɗa kame i Mbəlom ka gwaɗ ka giye na, ge na.”'
  noa-H: ’Hĩchab pãrau k'ap'ʌ nʌm, warrgarwejã pãar jöoinau jaauwain, sĩi parhoobam
    nem higwiata dichdëu nem waum k'õsim wauju ha hiek'aawain, naspawiajã deeu waubam
    haju haai sim ha jaaujeejim. Magarrau “Maach Pör Hẽwandam higwiata mua mag nem
    wauju ha hiek'abarmʌn chadau pöd naspawiajã dich hiek'atarr chaaur haju k'aba
    sim” ha jaaujeejim.
  alp-NT: '“Imi rekwa Alla Eni lepate ete iteki ntuana menaru peneka rebe eatetuke
    be: ‘La lelemake yake. Saisa rebe imi beteke kai la lele me Tuhane oaI pende,
    suke imi onoe.’'
  san-VEL: puna"sca tva.m m.r.saa "sapatham na kurvvan ii"scaraaya nija"sapatha.m
    paalaya, puurvvakaaliinalokebhyo yai.saa kathaa kathitaa, taamapi yuuya.m "srutavanta.h|
  kbq-kbq: Mago'ene tamagra korapama, tamagehe'ima zamasmi'nea kea antahi'naze, Huvempa
    kea ha'ontagigahane. Hianagi Ra Anumzantera huvempa hu'nana kea eri knare huo
    hu'ne.
  kbh-kbh: '“Ts̈ëngaftanga s̈mojouena nts̈amo ts̈ëngaftangbe bëts taitángbioye tmojanëyancá:
    ‘Nderado tcojayana: De Dios chë soye chanjama ca; ojal chë soye ndoñe catjama
    ca.’'
  ron-LSB: '“Ați auzit că s-a spus celor vechi: “Să nu faceți jurăminte false, ci
    să împliniți jurămintele voastre față de Domnul.”'
  pon-pon: 'Komail pil ronadar, me a loki on men kaua: Koe der kaula likam; a koe
    kapwaiada om kaula on Kaun o!'
  nhe-BL: “Inquicactoque para itlanahuatil Moisés quiijtohua intla se quitestigojquetzas
    Toteco quema quitlajtolcahua se tlamantli, huajca monequi quichihuas tlen quiijtojtoc.
  sps-sps: “Mi te nongoiny a mes a faun kanem te tsue fi ri tan vainy muan, ‘Ngats
    vaaren tsuen man, sana mi ma kat tsue man non jias te kat romi matan na Tsunaun.’
  wnc-wnc: “Sike wamu takngatu bamin yaniwan ginda gwa natapbing kaknga anzing, ‘Ginda
    kem wamu takngatu yawa kekekawanu masande isapmamsa wamu ma yawam. Sike ginda
    sanga takngatu tasinangge natake siakande siknga yawa kekekawanu siakande siknga
    Buyambam tapae kaine atasinong.’
  nmw-S: Hobak hu longe hedi Moses wana logugui bobode dedei heidiye sohode ti ya,
    “Tab lam silosilo u elake, age u ginawi sohode lam liwo tuwoi Helak heine.”
  bus-bus: Á mà wà bè yãdeenↄnɛ dↄ, aↄ̃ yã kɛ̀ aↄ̃ↄ sì kↄ̃n Diio papa, aↄ̃ton fuaro.
  gub-BL: (Uze'eg wiwi Zezuz wemimu'e wanupe.) — Aze eremume'uahy neremiapo ràm nehe,
    emuaze tuwe neze'eg awer nehe, ezapo tuwe neremimume'u kwer nehe, i'i ze'eg kwehe
    arer zaneipy wanupe.
  imo-imo: “Koro oi Mosesini anda kolepalemando ungu mane te peya tirimumu eno pimele.
    Kano ungu manemu i tepa, Paa tembo ningo, ningo panjiko mi lenge ungumu toko naa
    tangondangei. Awilimundo paa tembo ningo, ningo panjiko mi lenge mele paa aku
    teko teangei, nimu kanomu.
  boj-boj: “Niŋgi dal anjam endegsib queb, ‘Ni anjam bei siŋgilatosim Tamo Koba minjqam
    di ni na olo urataim. Ni anjam di dauryosim ye.’ Dal anjam di nuŋgo moma naŋgi
    nami minjreb.
  eng-DRA: 'Again you have heard that it was said to them of old, Thou shalt not forswear
    thyself: but thou shalt perform thy oaths to the Lord.'
  knf-knf: 'Yeŧu akak ajukan aji : « Nakak aŧiink kak uko wi bajakuŋ na bateemun :
    Iinkgar pmehna pi nu, iwo kado uko wi ihoŋuŋ ţi kadun ki Ajugun.'
  san-KHM: បុនឝ្ច ត្វំ ម្ឫឞា ឝបថម៑ ន កុវ៌្វន៑ ឦឝ្ចរាយ និជឝបថំ បាលយ, បូវ៌្វកាលីនលោកេភ្យោ
    យៃឞា កថា កថិតា, តាមបិ យូយំ ឝ្រុតវន្តះ។
  arn-NT: '“Ka femngechi allkükeymün eymün tañi feypingeken tamün fütake laku em:
    ‘Femkünukilmün tamün mupiael tamün chalintukulelfiel ta Ñidol kuyalltun mew.’'
  zas-NT: '’Rëb tëë Dios loj ree xbéngulalidi: “Ad guzaꞌt xliaꞌdi Dios, rayal güündi
    cumplid ni rëbidi gudëëdidi lojman.”'
  ken-NT: “Bǎrɨŋɨ ndǔ ɛbhé Moses ɛ́pɛ́t ɛ́ghàti nyaka bachǐmbɨ bhɛka bɛ, ‘Kɛ́
    fyɛ́ bariɛp bɛkʉ ɛnyɨŋ ɛnɛ́ ɔ́bhɨ́kɨ́ bhɔŋ ntɨ bɛkʉ yɔ. Mmu abhɔŋ bɛkʉ ɛnyɨŋ ɛnɛ
    yi áyɨ́kɨ́ bɛkʉ ndǔ nnyɛ́n Mandɛm.’
