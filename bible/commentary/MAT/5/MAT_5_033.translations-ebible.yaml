verse: MAT.005.033
translations:
  kpx-kpx: “La evige subuta menakau loui avoe, ‘La onole Dilava ivimo valiho louliege
    lainaho ke halevalive. Isito la louale ke vave.’
  okv-H: Eto ke nei ohihi na ijiore ingagova amo embo amuna ari do asi ke be na Bada
    ta javo ta aisuja avo mane toasuja rate aisuja amo Bada ta javo jigama ehija avo
    eto.
  tbo-tbo: ‘Lugagayo odubona amaka o hanapugeya hi baheya hi pa, “Apo una igwala yaka
    om bahana ega nugom ina guluguluwi ma awai Guyau uyahina u palipaliwitumaganeya
    una dewaya po ina lugeleteya.”
  mal-C: “ ‘ശപഥംചെയ്തതു ലംഘിക്കരുതെന്നും കർത്താവിനോടുചെയ്ത ശപഥം നിറവേറ്റണമെന്നും’
    പൂർവികരോടു കൽപ്പിച്ചിട്ടുള്ളതു നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ.
  grc-SR: Πάλιν ἠκούσατε ὅτι ἐρρέθη τοῖς ἀρχαίοις, Οὐκ ἐπιορκήσεις, ἀποδώσεις δὲ τῷ
    κυρίῳ τοὺς ὅρκους σου·
  bgc-bgc: “फेर थमनै सुण्या होगा के थारे पूर्वजां तै कह्या गया था, ‘झूठ्ठी कसम ना
    खाईयों, पर प्रभु के खात्तर अपणी कसम नै पूरी करियो।’
  khz-khz: '“Ita kalakalara gevega-riparato kilara gomi ripami: ‘Gemi kilagavu ragai
    pio vega-rakavara, na Velekou wailanai gokilagi-gavurato gaura pio kalara.’'
  deu-TKW: 'Wiederum habt ihr gehört: es ist den Alten gesagt: du sollst nicht falsch
    schwören, du sollst aber dem Herrn deine Schwüre abtragen.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Lëzcaꞌ byö́niliꞌ ca glëꞌ xuz xtauꞌliꞌ bönniꞌ gutaꞌ lu
    naꞌquëꞌ, gulanë́ꞌ: “Cutu siꞌ yëꞌu catiꞌ rneynuꞌ Dios, atiꞌ ral‑laꞌ gunuꞌ lahuëꞌ
    Xanruꞌ Dios gdutë lë naꞌ rneynuꞌ Lëꞌ.”'
  lin-lin: 'Boyokaki lisusu ete baloba na bakoko na biso : ‹ Okolapa ndayi ya lokuta
    te, kasi kokisa bilaka oyo opesaki na nzela ya ndayi liboso ya Nkolo. ›'
  hns-NT: 'Toelog bhie soenle hai kie Mosas toelogke baap-daada log se bolies raha
    kie: ‘Aapan kasam na toeriehe, bakie Prabhoe ke aage aapan kasam poera kariehe.’'
  noa-E: ’Ĩchab pãrau khaphʉ nʉm, warrgarwejã pãar jöoinau jaauwain, sĩi parhoobam
    nem igwiata dichdëu nem waum khõsim wauju a iekhaawain, naspawiajã deeu waubam
    aju aai sim a jaaujeejim. Magarrau “Maach Pör Ẽwandam igwiata mua mag nem wauju
    a iekhabarmʉn chadau pöd naspawiajã dich iekhatarr chaaur aju khaba sim” a jaaujeejim.
  eng-EMTV: “Again you have heard that it was said to the ancients, ‘You shall not
    swear falsely, but you shall pay your oaths to the Lord.’
  mib-NT: '’Te suni ni cajini ró jnúhun jeē ni cáhān jiín ñáyuu nde jenahán: Núu ni
    jejnūhun téyɨ́ ró jeē squícu ró, jíto jínúū Yaā Dios, núu súcuan te cánuú squícu
    ró jéē ni cáhān teyɨ́ ró un, áchí.'
  lif-NT2: “याम्‍मो खिनिॽ मोसारे़ कुसाम्‌यो इङ्‌जाःङ्‌ङिल्‍ले़ अक्‍खे पाःत्तुबा के़घे़प्‍सुम्‍माङ्
    के़वयिॽ, ‘खिनिॽ के़जोगुम्‍बा माङ्‌हे़क्‍किन्‌मे़भेःन्‍दे़म्‍मे़न्‍ने़ॽ, कर यहवे
    दाङ्‌बान्‍नु के़जोगुम्‍बा माङ्‌हे़क्‍किन्‌के़गे़त्तुम्‍लए पोःङ्‌लो॥’
  xnj-xnj: “Kangi myuwini vandu va kadeni vajoviwi, ‘Ukotoka kudenya chilapu chaku,
    nambu uganikiwa kutimilisa chilapu chaku kwa Bambu.’
  mmx-mmx: La ne Iesu ga lok bok tidi, “Miga ronga bok pam i do diga tong i ri limixin
    gano do, ‘Nemen mita los polo lavangpangpe atnemi saparap ne Moroa, ketla mina
    lox epovo lempanga salai mira xaape vam min.’
  cbr-NT: 'Moisésnën mitsun raracama ''unánmiquin cuënëoxuan bana unin mitsu ñuixunia
    camina cuan, ësai quicë: “Unin aín bana ca asérabi ''icë quixun uni itsin ''unánun
    —Nucën ''Ibu Diosan ismainun cana mi cain, asérabi cana ''ën cacësabi oquin ''ati
    ''ai —quicë ''ixun camina asérabi mix quicësabi oquin ''ati ''ain, Nucën Papa
    Diosan ca mi isia quixun ''unánquin”.'
  tee-NT: Vachu' k'asmat'at'it ni ix'ajuncan ju mak'aniya lapanacni ni catamuctaxtulh
    ni talhipastacta ju Dios ixpumavasalaca ju ixchivinti'an.
  eng-LSV: 'Again, you heard that it was said to the ancients: You will not swear
    falsely, but you will pay to the LORD your oaths;'
  cak-NT: Y chuka' ic'oxan ri x-ix chique ri kawinak ojer can; man tiquijal quitzij,
    xa can tiquibana' ri xqui'ij roma can chech ri Ajaf Dios xqui'en-wi jurar chi
    can niqui'en-wi.
  pah-NT: '—Pekwaha tuhẽ pe nhaneramonhava''ea mog̃itagwera, ei Jesus''ga. Ymyahũ
    nhaneramonhava''ea mog̃itagwera i''ei: “Pe''e po pe Tupana''ga renoina: ‘Nahanahã
    po ti ji rekoi nehẽ. A''itituhẽva''ea pe kiro ji ei. Tupana''ga ji''ea renduvame
    ga ei ji ve a''itituhẽva''ea pe ga ei javo.’ Po a''ea pe ei, a''ero na tuhẽ ti
    peko Tupana''ga pe ndepiagame,” e''i nhaneramonhava''ea mog̃itagwera, ei Jesus''ga.'
  sja-NT: '—Ichiaba ũridooda parã chonaarãpa ũraapatap''edaa: ‘Ichita oodapáde apachida,
    parãpa juraadap''edaak''a Tachi Ak''õre k''ĩrapite.’'
  xed-xed: '«Nda sna kuni ta skwi mnana lu ta dzidzíha ghalya na: Yaha ka da walaŋta
    waɗu kəʼa. Manda va tsa waɗana ka ta Mgham Lazglafta gha ya ná, manda va tsaya
    ká ka magata.'
  mks-NT: 'ʼMé ndó sa̱ xíni̱ ndó ña̱ na̱sahnda ley Moisés chuun sa̱nahá já cáchí a̱
    já: “Xíní ñúhú jáxi̱nu̱ co̱o ndó tócó ndihi ña̱ na̱sa̱ha̱n ndó tu̱hun ndó caja
    ndó tá tává ndo̱ qui̱vi̱ Ndióxi̱.”'
  gfk-S: “Mu gate hadade bileng nong no harkurai tane Moses ga tange ta ira tubu mu.
    Iga tange be, ‘Waak u sasalim harabota. Nu hatutuno ira num sinsalim utuma hone
    God.’
  bmu-bmu: “Keu kun mi mewöyök möpŋeyök kewö jiget mötzema, ‘Keuŋini jöjöpaŋ keunöŋ
    jim köhöigeri, mi mönö kude oŋgitme. Kembugöra yuai akingö keuŋini jöjöpaŋ keunöŋ
    jim jöhögeri, mi mönö wuataŋgögetka ölŋambuk akŋa.’
  dgz-dgz: Iesu sia wadidiamon, “Watageta nagirewa anega wane, e den anuyan, Agi ega
    ya to paitane, go Ayop inap agi wayana, wat natan om gapan taiwanian. Watageta
    mu ap wane.
  eng-GNV: Againe, ye haue heard that it was sayd to them of old time, Thou shalt
    not forsweare thy selfe, but shalt performe thine othes to the Lord.
  zaa-NT: 'Hua yù bá le biỹa ra lo ley nu bete Tata Dios lani ca ta'' tàta gùla qui''
    lía dèsdeba tiempo antigua: Bittu guni lu'' jurar cuèntaba, sino guni la lu''
    cumplir itute nu beni lu'' ofrecer lani Señor Dios.'
  eng-WEBSTER: 'Again, ye have heard that it hath been said to them of old time, Thou
    shalt not forswear thyself, but shalt perform to the Lord thy oaths:'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Paxamë rabaja payapëtaneme pacuenia bajayata Moiséspijinë jumaitsi panijasalinaivimijavabelia.
    Panijasalinaivimi penajumetsënëtsiyaniva, bajayata Moiséspijinë panijasalinaivimijavabelia
    jumaitsi mapacueniaje: “Itsa baja pepacuene najumecapanepaeya panavajunupaebame
    xua paexanaejitsiamë, itsamonae papecajumexaniataenexa itsa pajumaitsimë: ‘Xaniajanë
    raja. Cajumaitsitsi mapacueniaje Dioso pitabarata,’ itsa pajamë, pëtsa epatua
    panajamatabëcopatame bajaraxua paexanaenejevamë,” jai bajayata Moiséspijinë panijasalinaivimijavabelia.'
  bon-bon: “Weene cuta ituge ätecija, egä mime saarewale bine sasa jajeji gemi egä,
    ‘Maane gone määme mene atropengta, yepä jewenepi maane Acejiyame me ngii cabu
    ngena ituge jaji wawename.’
  nhw-BL: “Anquicactoque para itlanahuatilhua Moisés quiijtojque sintla se quitestigojquetzas
    Toteco quema quitlajtolcahua se tlamantli, huajca monequi quichihuas catli quiijtojtoc.
  swh-ONEN: “Tena mmesikia walivyoambiwa watu wa zamani kwamba, ‘Usiape kwa uongo,
    bali timiza kiapo kile ulichofanya kwa Bwana.’
  wbi-wbi: “Kange, mupuliike vule avakuulu viinu valyavulilue kuuti, ulekaghe kujiigha
    isa vudesi, 'Looli pano ujighile, uvombaghe sooni sino ujighile,'
  bba-bba: Mɑ Yesu nɛɛ, i mɑɑ nuɑ mɑ bɑ kpɑm ɡɑsɔɡibu sɔ̃ɔwɑ bɑ nɛɛ, “A ku rɑ bɔ̃re
    kɑ ɡɑri weesuɡii, ɑdɑmɑ kɑɑ nɔɔ mwɛɛnu yibiɑ nì sɔɔ ɑ bɔ̃ruɑ Yinnin wuswɑɑɔ.”
  eng-KJVCPB: 'Again, ye have heard that it hath been said by them of old time, Thou
    shalt not forswear thyself, but shalt perform unto the Lord thine oaths:'
  kgk-NT: 'Upéi he''i jevy Hesu: —“Ani erejapo e''ỹ teĩ ne nhe''ẽ. Xe apu ramo xe
    rendu va''erã Nhandejáry, ere ramo, ejapo katu ne nhe''ẽ” he''i araka''e yma gware-pe.
    Upéa ave pehendu-ma.'
  waj-waj: 'Vo kuavai Musiiva vaidi nnaaru varuuyaata kiaa mmuuvaa vaa ngia rikiaavai.
    Ivo tunoo: A kua kutaama kiee tira kuaivaa sa hatokaanee. A yaagueeqama Udaanga
    Anutuuqaa avuuvau kianna kuaivaa iikianee,'
  cpy-cpy: '“Piyotee-yironi ikantee-takiriri paerani awaejatziteni: Eero pipaeryaa-shiwaetari
    Tajorentsi. Tema aririka otzimi pikashiya-kaeriri Tajorentsi, otzimatyee pimonkaa-teniri.'
  ekk-PKP: 'Ja veel, te olete kuulnud, et seadus ütles inimestele ammu: „Sa ei tohi
    valet vanduda. Hoolitse selle eest, et pead oma vandeid, mille Issandale annad.“'
  mpx-mpx: Iyaka ku hago al Mosese wana logugui gamagalau houhouwel elal i ola hiwe,
    “Bahi wam papasila nu leleke, yaa nu ginol ni ola wam bateli Yehoba elana.”
  wbp-wbp: 'Wangkaja-jana kuja, “Nyurrurlarlu kankulu milya-pinyi kuruwarri Mujuju-kurlangu
    kuja-jana pinarri-manu nyurnunyurnu nyurru-wiyi. Pinarri-manu nganta-jana nyampu:
    ‘Kajinparla wangkami Kaatuku yungunparla nganta yinyi warntarri nyiyarlangu, ngulajurla
    jungangku yungka yimirr-yinja-wangurlu!’ Kujanya nganta-jana wangkaja Mujujuju.
    Ngula kuruwarriji ngurrju-juku.'
  luo-luo: “Usewinjo bende ni nowachi ni, ‘Kik iketh kwongʼruok, to riti kwongʼruok
    moro amora misetimone Ruoth Nyasaye.’
  nhe-NT: “Inquicactoque para itlanahuatil Moisés quiijtohua intla se quitestigojquetzas
    Toteco quema quitlajtolcahua se tlamantli, huajca monequi quichihuas tlen quiijtojtoc.
  aii-aii: '”ܡܸܢܕܪܸܫ ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܕܦܝܼܫ ܠܵܗ̇ ܐܡܝܼܪܬܵ‌ܐ ܠܐܵܢܝܼ ܕܩܲܕܡ ܕܝܼܵܘܟ݂ܘܿܢ:
    ’ܠܵܐ ܕܲܓܠܸܬ ܒܡܵܘܡܵܬܘܼ̈ܟ݂، ܐܝܼܢܵܐ ܬܲܡܸܡܸܬ ܡܵܘܡܵܬܘܼ̈ܟ݂ ܠܡܵܪܝܵܐ.‘'
  esk-NT: “Tusaasimagiksisuli itna uqautaumaruaq iñugikkaptiknun iŋiḷġaan, Akiqsruqtaġuvich
    naviŋñiaqnagu aglaan atuumayumagiñ akiqsruutigikkan iñuŋnun Atanġum sivuġaani.
  msb-msb: “Nabatian pa niyo an ginsabi ni Moises sa aton mga kalulululuhi kasadto
    pa, ‘Dili ka magbuwa kundi tumanon an nano man na ginsumpa mo sa Ginoo.’
  cpa-NT: '’Jø¹² bíh³ ma²ca¹nengh² hniah¹² jǿg³ la² ca¹tsáih¹dsa dsa² hóg¹: “Tsa¹jmóh³
    hniah¹² hi² tsa¹mi³tih³ hniah¹² jǿg³ ma²ca¹hieh¹³ hniah¹² ja³ta¹ni¹ Juu¹³ jniang³,”
    ca¹juúh²dsa.'
  dso-dso: “ତମେ ପୁରୁବ୍‌ କାଲେଅନି ଏ ସିକିଆ ସୁନି ଆଇଲାସ୍‌ନି, ପର୍‌ମାନ୍‌ ବାଙ୍ଗା ନାଇ । ପର୍‌ମେସରର୍‌
    ମୁଆଟେ ଜନ୍‌ ପର୍‌ମାନ୍‌ କରିଆଚାସ୍‌ ସେଟା ପୁରାପୁରୁନ୍‌ କରା ।
  meu-meu: Vada o kamonai, sene taudia e haduadia, eto, Basio gwau hamata koikoi,
    a emu gwauhamataLohiabada enai ba hamomokani.
  yva-NT: '“Wapo ranaun ananyao wusyino wama anene wo raijare no taiso: ‘Vemo nyo
    urairijo angkarije raura nora, yara animaisye mirati nyo raurairive Amisye ai,
    mbeto rai inda mamaisy.’'
  dgc-dgc: “Nabati moy be dén tu dati a utus, a diyan ka kan sumésida to pinanumpaan
    mo a pangako, éngˈwan tupadén mo tu sinumpaan mo ta Panginoon.
  zpm-NT: '’Ziyon to gaṉle zha nac stib ley ne biaaṉ lo xmeṉgol to rneew: “Zha ne
    gzeet lë Dios par glu zuṉ zho miṉe bnee zho, yase zeeṉe gdeed zho tib gona, guṉgaa
    zho pe tib dziina, ib none guṉ zhow.”'
  hix-NT: Moyses heno nmenhotho yonytxanyenhàr me manatxow hamà, kekon xarha tà, Txesusu.
    Onà wyaro xarha nkekon heno hatà, amnyehran heno komo wya. Onà wyaro kany me manatxow
    hamà, orwonàmàthàyam yawo ro oyehutwamohsonàr kom horà, kekon heno hatà. Rorwonàmàthàrà
    yawo ro xaxa mpànà wehxaha ha, àro yawo rohra haxa ryehtoko, romtatkano rma haka,
    Kohkomo, kany me manatxow hamà, kekon heno hatà, àwyanye. Àro wyaro owyanye tatoko
    rma, orwonàmàthàyamo yawo ro rma haxa ehtxok hampànà, Kohkomo nenyàr me, kekon
    heno hatà, àwyanye. Yaworohra àro wyaro kahra ro mak ehtxok hampànà, kekon hatà,
    Moyses heno, amnyehran heno komo wya, kekon hatà, Txesusu.
  sim-sim: �Mashi Moseshi angop ji misinda karem mbanda sir, �Os mbele lashi hik ji
    mbawa omek er ji mbaka. Uhu os mbele las Avui Wasilakan ji ukmbaha ji mbawa, os
    ji ukmbaha ji mbawa hom erem ji uka.� Karem li kayeri sir.
  npi-ULB: फेरि, तिमीहरूले प्राचीन समयमा भएकाहरूलाई यसो भनिएको सुनेका छौ, ‘झुटो शपथ
    नखा, तर परमप्रभुमा ती शपथहरू पुरा गर् ।’
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Namatian nyo man en na
    ta una gasugo Dyos an naan ta mga kaapuan na alinan nyo, ‘Dili no bawien imo na
    sumpa naan ta Dyos. Tumanen no daw ino imo na sumpa ki kanen.’
  tim-tim: Akto Yesuŋe den siâ hin dâm dewatiep, “Bâgi hakulupyeŋande hin dâm makyeŋgiyi,
    “Anutugât meteŋân hin me hain dâm makbai amâ hainâk akbei.” hain dâyi.
  yor-yor: “Ẹ̀yin ti gbọ́ bí a ti wí fún àwọn ará ìgbàanì pé, ‘Ìwọ kò gbọdọ̀ búra
    èké bí kò ṣe pé kí ìwọ kí ó mú ìbúra rẹ̀ fún Olúwa ṣẹ.’
  wos-wos: 'Wun hundi wataka dé Jisas angi wa: “Hanja rendé du ané hundi akwi wandaka
    guni wundé xékéngu. Angi di wa, ‘Guni jémba nak yanjoka yawundu nae hundi giya,
    guni wun jémba yatanguni. Wun jémba yamba yatakakénguni.’'
  emp-NTPO: 'Bãrãba cawa panʌa dadji drõãenaʌba nãwã jarabadada: “Bʌa Ãcõrẽ quĩrãpita
    wãrãda ne oya aibʌrʌ jũma oida b̶ʌa.”'
  eng-F35: '“Again you have heard that it was said to the ancients: ‘You shall not
    swear falsely, but you shall perform your oaths to the Lord.’'
  ind-ind: “Kita juga sudah mendengar pengajaran bahwa Musa memberikan perintah ini
    kepada nenek moyang kita, ‘Kalau kamu berjanji atas nama TUHAN untuk melakukan
    sesuatu, jangan sampai kamu tidak menepati janji itu. Tepatilah segala sesuatu
    yang sudah kamu janjikan dengan menyebut nama TUHAN.’
  pes-OPCB: '«باز شنیده‌اید که به نیاکان ما گفته شده: ”سوگند دروغ مَخور و هرگاه به
    نام خدا قسم یاد کنی، به آن وفا کن.“'
  mpt-mpt: Yesuse imin baabenea Ibo tekein kebiobe, i Mosese hekmel wengo kibianiba
    baaniba O mitmakamo inaminobo, ibo baaniba Sume tekein kebebo, ni inamin namino
    bain ye nanomabbiobo ge baaib mole bain inaine geibbu
  bla-bla: 'Stsĭk''i, kikai''okhtsipuau otan''ipuauĕsts ŭk''kaiiap''ix, kimataksiksĭstapatauŭni''pa,
    ki, kitakitauanĭstau Ap''ĭstotokiua kitatauŭn''ĭssĭnni:'
  ssx-ssx: Amba꞉ hande ika꞉ meitonu pa꞉ta꞉ la haleeke yeke opu haleme pi ma꞉nda꞉ make
    dupa. Naka꞉ la꞉ wili pi na yambeleketa꞉ mo Tekehali pa꞉ta꞉ hali keke witolo la꞉
    wilieki paeyao ota꞉ pea꞉peke leekeme.
  mkl-mkl: Jesu í sɔ̃ ŋɑ mɑ́ í ni, ì nɔ ì ɡbɔ iyi Moizi í sɔ̃ bɑlɑ nŋɛ ŋɑu í ni, ide
    iyi ì ɡbɑsi si wɑjui Aɔ̃ Lɑfɛ̃ɛ ì ni ɑɑ ce, jɔ̀ i coo.
  gaq-gaq: ଅଃସେବାନ୍‌ ଏନ୍‌ ସିକ୍ୟା ଅଁଚେ ପାଙ୍ଗ୍ ପେଲେକେ ଜେ ପେ ମିଚ୍ ପାର୍‌ମାନ୍ ଆଡିଙ୍ଗ୍‌ପା
