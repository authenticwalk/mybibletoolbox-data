verse: MAT.005.024
translations:
  kpx-kpx: '@see-verse:MAT.005.023'
  okv-H: God ta hande avo pene gaga engihi enda ta iketo pambuto namei ga peka kihi
    ejo, eto puvuto God ta hande humbuto pene gaga ta tembejo.
  tbo-tbo: yaka dumadumaluna ipa om ani’mbenena una houni ani witalaguyaba u liyaliyana
    ma una gunawilena mem po tulam uyahina una lidumalu tahaya, ma apoma una gunawilena
    mem po om ani’mbenena una houni Yaubada u matana.
  mal-C: നിന്റെ അർപ്പണവസ്തു യാഗപീഠത്തിനുമുമ്പിൽ വെച്ചിട്ട് ആദ്യം ചെന്ന് അവരോടു രമ്യതപ്പെടുക;
    പിന്നീടു വന്നു നിന്റെ യാഗം അർപ്പിക്കുക.
  grc-SR: ἄφες ἐκεῖ τὸ δῶρόν σου ἔμπροσθεν τοῦ θυσιαστηρίου, καὶ ὕπαγε, πρῶτον διαλλάγηθι
    τῷ ἀδελφῷ σου, καὶ τότε ἐλθὼν πρόσφερε τὸ δῶρόν σου.
  bgc-bgc: तो तू अपणा चढ़ावा ओड़ैए वेदी कै धोरै छोड़दे, अर ज्याकै अपणे भाई तै मेळ-मिलाप
    कर अर फेर आकै अपणा चढ़ावा चढ़ा।”
  khz-khz: ne gemu veveni gauna pata maveagana wailanai pono raokwania, pono ago,
    tarimu goti maino pio gapia vou pono waikule, gemu veveni gauna pata veaganai
    pono taoa Palagu gena.
  deu-TKW: so laß deine Gabe dort vor dem Altar, und gehe zuerst hin und versöhne
    dich mit deinem Bruder, und hierauf komme und bringe deine Gabe dar.
  zsr-NT: bcaꞌn lu bcugu niꞌ lë naꞌ unödzjuꞌ, len böaj lidxuꞌ. Ziꞌal yajcáꞌn tsahuiꞌ
    le benuꞌ queëꞌ böchiꞌ lzaꞌu, atiꞌ niꞌr gda unödzjuꞌ lë naꞌ nuꞌu.
  lin-lin: tika makabo na yo liboso ya etumbelo mpe kende nanu koyokana na ndeko na
    yo wana ; sima na yango nde okoya kopesa makabo na yo.
  hns-NT: tab toke tjaahie aapan daan hoewa par tjhorke ose phien ek howe ke. Tab
    toe aaike Parmeswar ke aapan daan dei sakiehe.
  noa-E: Magbaawai pʉch ofrenda chi nemchaain phaajem aig pʉawi, mag pʉch dʉ̈i khaigba
    sim aar mawi, ithũu i dʉ̈i iyʉ̈ʉ awi, khõinaa nʉisit a jaaumajim anaabá. Maimuan
    chadau deeu mawia pʉch ofrendadamau Ẽwandamag jëeubamí ajim anʉm.
  eng-EMTV: leave your gift there before the altar, and go, first be reconciled with
    your brother, and then come and offer your gift.
  mib-NT: núu súcuan te squéndōo ró jéē socó rō ún xiin altar, te xīhna gā quihīn
    rō ndumanī rō jiín jnáhan ró. Yūcuán na te nandicó ró socō rō.
  lif-NT2: के़ले़त्तिङ्‌ङिन् ले़त्तिङ्‌तोःम्‍मादे़न्‍निल्‍ले़ कुबेसाङ् ने़स्‍से़ थ्‍ये़ॽआङ्
    के़रे़क्‍नुःल्‍ले़ तगि के़न्‍देःङ्‌बाल्‍लो पेगे़ॽआङ् नादङ् चोगे़त्‍छे़ॽओ॥ हे़क्‍क्‍याङ्‌लक्
    त्‍ये़ॽआङ् के़ले़त्तिङ्‌ङिन् तोःन्‍दे़ॽओ॥
  xnj-xnj: Ululeka luteta lwaku pa lusanja lwa luteta, hamba hoti ukatepulana na mlongo
    waku kangi uwuya kavili uwusa luteta lwaku.”
  mmx-mmx: una ke xepe be letaba ram go melamgo at loxonin laplavang, la unat pas
    avot be xusu una lok lumulum eburu mi netam. La melemu ba unamlong la una raba
    letaba ram ti ne Moroa.
  cbr-NT: Nucën Papa Dios 'inántimi buáncë ñu anubi pain nanbiani cuanx, axa mimi
    nishcë uni abë pain mëníonanti 'ain. Mëníonantancëx abë upí 'ixun camina cuantëcënquin
    min 'inánti ñu Nucën Papa Dios 'inánquin a rabiti 'ain.
  tee-NT: Pus ni p'ast'act'a ju chunch pus amac'auch ju milhak'ailakts'in ju anch
    junta xtakcan. A'inch'ok'ochich. P'ulhnan at'ap'aininich ju milak'au. Acsnica'
    ju laich ap'ina' xtakna' ju milhak'ailakts'in.
  eng-LSV: leave there your gift before the altar, and go—first be reconciled to your
    brother, and then having come, bring your gift.
  cak-NT: taya' can ri ac'uan chiri' pa altar y tacanoj ri jun ri', y tabana' arreglar
    awi' riq'uin chi quiri' manak ayowal chi'icojol. Y c'ajari' catzolaj y tajacha'
    che ri Dios ri najo' naya' can che.
  pah-NT: Eheja ti ikwava'ẽhava pyri. Eho na'ẽ ti ejikotyve'ga pyri gapy'a nog̃atuavo
    ejihe ga mbohoryva'java. A'erorame jate ti ejora'ja ikwava'ẽhava pyri hehe imondoteheavo
    Tupana'ga pe, ei Jesus'ga.
  sja-NT: ma primisia altar k'ĩrapite atabëipia bɨ. Mãpai wãipia bɨ t'ãri auk'a bɨde
    pɨchi auk'aa ome. Maap'eda waya chei altarmaa ma primisia teede Tachi Ak'õremaa.
  xed-xed: zlaŋzla ta tsa skwa gha ya hada tavata tsa gwir ya, ka vraghuta ka dzrafta
    nda tsi karaku, kada vrakta ka vlaŋtá tsa skwa gha ya ta Lazglafta.
  mks-NT: já quéa̱ mé ja̱n yati nu̱ náa̱ ndítahan jándacoo tóo ndó ña̱ ñéhe ndó jo̱co̱
    ndó ja̱n. Ta ndítahan quee ndó cu̱hu̱n ndó ndique táhan máni̱ ndó xi̱hín ñani
    táhan ndó cán. Ta tá ná ndihi já cuu ndicó co̱o tucu ndó nu̱ náa̱ Ndióxi̱ jo̱co̱
    ndó ña̱ na̱jándacoo ndó ja̱n.
  gfk-S: '@see-verse:MAT.005.023'
  bmu-bmu: kalemgi mi mönö alta wösöŋe ala mutuk alagahöreŋ anda yambuk keuŋiri jim
    solaniba urumohot aka miaŋgö andöŋe kunbuk kaba kalem naluki Anutugöra alman.
  dgz-dgz: menan puraput gega God ya wana, ap mepe ae ve, go evenaga baigane ta amba
    sia onak, yan garaet gegawa God wan.
  eng-GNV: 'Leaue there thine offring before the altar, and goe thy way: first be
    reconciled to thy brother, and then come and offer thy gift.'
  zaa-NT: entonces bethà'na ofrenda qui' lu' nía nna, beyya ỹa eyaccatsè' lu' ą, làniana
    eyeqquia lu' gute lu' ofrenda qui' lu'á.
  eng-WEBSTER: Leave there thy gift before the altar, and go thy way; first be reconciled
    to thy brother, and then come and offer thy gift.
  guh-guh: Altarvënëjava pitabarata abaxë papuenere ofrenda panerajutsijavanexa Diosojavabelia.
    Paponare caecuenia pajivijavabelia pananeconitame panenabarajamatabëcuene xanepanaenexabeje
    icatsia. Bajaraxuacujinae icatsia panaviatsiaremena altarvënëjavajavaberena panerajutsinexa
    jane baja ofrenda Diosojavabelia.
  bon-bon: maane owecu gwidape ne ebmalepi iiwäreja dade opo gaabe, ädepi poode wawename
    määme biname cama, piba tacnenutepi owecu gwidape Acejiyame ne ceerame.
  nhw-BL: Xijcahua motlacajcahualis ipan tlaixpamitl huan xiya achtihui ximotlapojpolhuica
    ica moicni ica catli panoc. Huan huajca, quena, ximocuepa para tijmacas Toteco
    nopa tlacajcahualistli.
  swh-ONEN: iache sadaka yako hapo mbele ya madhabahu. Enda kwanza ukapatane na ndugu
    yako; kisha urudi na ukatoe sadaka yako.
  wbi-wbi: Lileke ilitekelo ilio pa kitekelelo, neke ulute asambane taasi nu n'jaako,
    pe ghwise utavule ilitekelo lyako ilio.
  bba-bba: ɑ wunɛn kɛ̃ɛ te derio mi, yɑ̃ku yerun wuswɑɑɔ, kpɑ ɑ yɑnde dɑ ɑ ɡɑri yi
    kpeesiɑ kɑ yɛ̃ro. Yen biru ɑ wurɑmɑ ɑ Gusunɔ wunɛn kɛ̃ru kɛ̃.
  eng-KJVCPB: leave there thy gift before the altar, and go thy way; first be reconciled
    to thy brother, and then come and offer thy gift.
  kgk-NT: Eheja rei katu Nhandejáry apyka renonde-py. Tereho ranhe katu nde rapixa
    ha-py erehekombojoja ranhe hagwã íxupe peteĩxa ereiko hagwã. Ha upe rire katu
    eju jevy Nhandejáry ha-py ne remime'ẽrã ereme'ẽ hagwã íxupe.
  waj-waj: i puara sipisiipaivaa tapi oyaivaki yapa kiee akiairaama oo i seenaivaata
    kua tino too inna ausaivo nuufainai kava vara ranee numa puara sipisiipaivaa Anutuuqaara
    kati hudaanee.
  cpy-cpy: 'ari pookanakiri pipira pashita-kaariri, piyaata-shiteri kijakimiri. Pinkanteeri:
    ‘Nosheninka, jame aakameethata-wakahaeyaa.’ Aririka paapatziya-wakahaeyaa, pipiye
    taapoki-mentotsiki, pita-paeniri Tajorentsi pashita-kaariri pipira.'
  ekk-PKP: siis jäta oma ohver altarile ja tee esmalt temaga rahu ning alles pärast
    tule tagasi ja too oma ohver.
  mpx-mpx: he wam mulolu nu teli limi bwabwalena elana nu na ga alom ge talim maninimiu
    nuku abubun. Yaka abwe nu sikalim ge wam mulolu nu pek Yehoba elana.
  wbp-wbp: Ngula-jangkaju, pinarla yanta yungunpa yalala-yirrarni yungunparla nyinami
    ngurrjulku kuja-jarra kuja-jarra. Ngula-jangkaju, pina-yanta Yuwarli Maralypi-kirra
    kuyu warntarri yungunparla purranjarla yinyi Kaatuku.”
  luo-luo: to we michnino piny kanyo e nyim kendo mar misango. Kuong idhi ilos kindi
    gi nyawadu; eka ibi ichiw michni.
  nhe-NT: Xijcahua motlacajcahualis ipan tlaixpamitl huan xiya achtohui para ta huan
    moicni ma ximotlapojpolhuica huan ximoyoltlalica ica tlen panoc. Huan huajca,
    quena, ximocuepa para tijmacas Toteco nopa tlacajcahualistli.
  aii-aii: ”ܫܒ݂ܘܿܩ ܩܘܼܪܒܵܢܘܼܟ݂ ܬܵܡܵܐ ܥܲܠܔ ܡܲܕܒܚܵܐ، ܘܙܹܠܔ݇ ܩܲܕܡܵܝܬܵ‌ܐ ܣܲܙܓܸܪ ܥܲܡ ܐܲܚܘܿܢܘܼܟ݂،
    ܘܗ̇ܝܓܵܗ ܬܵ‌ܐ ܘܡܲܩܪܸܒ݂ ܩܘܼܪܒܵܢܘܼܟ݂.
  esk-NT: uniḷḷugu aatchuutiksrautin sivuġaanun tuniḷḷaqtuġvium aasiiñ iłuaqsityaqqaaġlugu
    taimña akiŋautaa aniqatiupnun, aasiiḷi utiġutin aatchuutigityaġlugu aatchuutiksrautin.
  msb-msb: insigida bayai anay an imo halad sa atubangan san altar. Tapos kumadto
    ka sa iya agod makigsiro. Pakatapos bumalik ka kag amo na maghalad.
  cpa-NT: jøng² cǿgh³hning hi² quinh³hning tø¹cøg¹². Gu³mi³rǿh³hning jǿg³ ni³jiá¹
    quianh¹³ rúh²hning. Ni³ jøng² ma²lé² cuøh¹³hning Diú¹³ hi² dsio¹ jøng².
  dso-dso: ସେନ୍ତି ବଇଲେ ବେଦିଲଗେ ବଲିଦେବାଟା ସଙ୍ଗଇଦେଇ ବାରିଜା, ଆଗେ ନିଜର୍‌ ବାଇ ସଙ୍ଗ୍‌ ମିସା,
    ତାର୍‌ ପଚେ ଆସି ତମର୍‌ ବଲି ଦିଆସ୍‌ ।”
  meu-meu: emu boubou ḡauna pata helaḡana vairanai ba rakatania, baola, tadikakamu
    ida ba herohemaino guna, gabeamo ba lou lao, emu boubou ḡauna pata helaḡana latanai
    bavatoa.
  yva-NT: syare nyo ana umawe rapaya ti ntuna no tewa orame ama ruk, umba nyakato
    indamu nyo nya arakovo parijo naije pe isaneme raija dati, umba nyakare nyo ana
    umawe rameseo Amisye ai rijabe kai.
  dgc-dgc: éy ginanan mo pa tu iatang mo ta harap no Templo, sakay ange ka pa mékipagkasundu
    diya. Ey nadid, magsoli ka a tulos magatang ka ta Diyos.
  zpm-NT: gase goḻsaṉ gon co, goḻtsie goḻtsienabgazh perdon lo zha ne rlëë to lo ga,
    gbireraa to dzigo gdeed to gon co.
  hix-NT: '@see-verse:MAT.005.023'
  sim-sim: wa ofa oson ji halashihi indik ji ihi ma oto nga ji anasawehe ji waphimbijishihi
    jivai indik ofan ukmbaha raka.
  npi-ULB: तिम्रो भेटी त्यही वेदीको अगाडि छोड र आफ्नो बाटो लाग । पहिले आफ्नो भाइसँग
    मिलाप गर, र तब आऊ र आफ्नो भेटी चढाऊ ।
  cgc-cgc: bilin no anay alad no an naan ta atubangan ta alaran daw ilingan no kanen
    an daw mangayo ka ta pasinsya. Daw magmiaray kaw en, malik ka daw dayunon no imo
    na pag-alad naan ta Dyos.
  tim-tim: Hain dâm sumbe are hepundo tato galaŋaelân ariwiap. Arim den yetŋe are
    makmâ ârândâŋ ketugumbela bo akto ainâk purik katmâ arim sumbe are Anutugât pat
    ketugum onmenâ âlepŋe ombiap.
  yor-yor: Fi ẹ̀bùn rẹ sílẹ̀ níwájú pẹpẹ. Ìwọ kọ́kọ́ lọ ṣe ìlàjà láàrín ìwọ àti arákùnrin
    rẹ̀ na. Lẹ́yìn náà, wá kí ó sì fi ẹ̀bùn rẹ sílẹ̀.
  wos-wos: '@see-verse:MAT.005.023'
  emp-NTPO: Ãtebʌrʌ dji babue diabada caita ameped̶a bʌ djaba ume ibiad̶e wãdua. Maʌ̃bebʌrʌ
    jẽda zeped̶a bʌ animarãra Ãcõrẽa babue diadua.
  eng-F35: leave your gift there before the altar and go; first be reconciled with
    your brother and then, returning, offer your gift.
  ind-ind: tinggalkanlah persembahanmu itu di depan mezbah. Kemudian pergilah kepada
    orang itu dan pulihkanlah hubunganmu dengan dia. Sesudah itu barulah berikan persembahanmu
    kepada Allah.
  pes-OPCB: قربانی‌ات را همان جا بر مذبح رها کن و اول برو و از دوستت طلب بخشش نما
    و با او آشتی کن؛ آنگاه بیا و قربانی‌ات را به خدا تقدیم نما.
  mpt-mpt: inamin namino Gode heitdabanomo geniba dleb tam biaibo heitdahamin biino
    kikib ye dlaniba deibo moniba naka ele tem naniba wengo klaiba blimansota tenibta
    dlo funiba Gode heitdabanibta lotu kebaine!
  bla-bla: Ŭn'nim altar ĭstsskit' kitakiksĭstomŭtskotŭksĭnni, ki matskot'; matom'ots
    matsin'nŭstseik ksĕsto'a ki kĭxokoa, ki tŭm'ŭtsipuksiput ki sakumŭts'kotoat kitsiksĭst'omŭtskotŭksĭnni.
  ssx-ssx: kota꞉ naka꞉ mo pa hameke hala꞉pekeeki koto pa꞉ta꞉ kone mina꞉pa꞉laota꞉ koto
    kone a̱i̱ la꞉ka꞉la pua naka꞉ kame yaapo a꞉nda꞉ pelia꞉pa꞉peke. Kutupa paeya꞉ka꞉na꞉ta꞉
    la꞉ka꞉la a꞉pa mo naka꞉ pa hameke hala꞉pekeeki Koda꞉ pa꞉ta꞉ hala꞉peke.
  mkl-mkl: jɔ̀ ɑmuɑɛu bi kuweeu bɛ titɑ̃, i koo i teese ideu ɡbɑkɑ̃, ɑwɔ do kpɑɑsiɛ.
    Si ɑnyiɛ, i bɛi i nyi wɑ i ceɑ Ilɑɑɔ̃ ɑmuɑɛ.
  gaq-gaq: ବେଦି ସାମ୍‌ନେ ଆତେନ୍‌ ପୁଜା ଜିନିସ୍ ଆନ୍‌ତାର୍‌ ବିଚେ ସାଙ୍ଗେ ସାଙ୍ଗେ ୱେଚେ ବୟାଁ
    ଏତେ ଆର୍‌ମୁଇଂତର୍‌ କୁଡ଼େକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଆଣ୍ତେପାଙ୍ଗ୍‌ଚେ ଇସ୍‌ପର୍‌କେ ଆତେନ୍‌ ଅପେଃ ।
  gof-RNT: ne yarshshuwa he bessan aggada ba; koyrota bada ne ishaara giiga; yaata
    simmada, ne yarshshuwa Xoossaas yarshsha.
  unx-unx: ଏନ୍‌ ବେଦିତାଃରେ ଆମାଃ ଦାନ୍‌କେ ବାଗିକେଦ୍‌ତେ ସେନଃମେ ଆଡଃ ସିଦାତେ ଆମାଃ ହାଗାମ୍‌ଲଃ
    ବାପାଇୟେନ୍‌ମେ, ଏନ୍ତେ ହିଜୁଃକେଦ୍‌ତେ ଆମାଃ ଦାନ୍‌କେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ରାକାବେମେ ।
  gah-gah: guguni gizoaká netá neneló ahulokako, neko nene, voko gigivekahiki gakó
    ligili hagili iki nene likigizakú aliki ali hulu itáive. Ali hulu iiki nene guguni
    gizoaká netáma nene goha voko Ómasímini holomaló molatane.
  lcm-lcm: ku lomon suai ani alilis ang e mete pata na kuan vilvil akorong tapai ve
    tungam le na kume alilis ta kam alilis.
  aer-aer: '@see-verse:MAT.005.023'
  qvc-NT: amaraq ufrindaykita qoychu. Ashwanri chay uraslla pata altarpa ñawpambi
    ufrindaykita dijashpa, kutishpa chay runa masikiman, paywan allichay. Chayshina
    allichashparaqmi, atingi ufrindaykita qoytaqa.
  tgl-ULB: iwan mo doon ang iyong kaloob sa harap ng altar at humayo ka. Makipag-ayos
    ka muna sa iyong kapatid, pagkatapos ay pumunta ka at ihandog mo ang iyong kaloob.
  cbs-NT: jawen Dios daewati man buai jabianu janayutan kaxun daewakin ana jaki nukutan
    ana jabe janchai pekanwen. Jaska watani ana juxun jawada man Dios inankatsis ikaiwen
    man ana kenwantidubuki.
  xtm-NTPP: te ja sa'a ni kúu ja xndoo ni ja yinda'a ni ma nuu iyo altar ma, te ki'in
    ni, te ndaka'an mani ni tna'a ni ma, te nú ni jinu, sani te kii ni te ndakua'a
    ni nuu Su'si ma ja vee ni ve xsia'a ni ma nkuu.
  nnq-nnq: mileke hupo inu pikitembe, nnyabule oti makachikachane na nnunugwinu, kuboka
    penia mmuje makapange hupo inu.”
  bao-NT: tii tutu pʉtora tii nʉcʉ̃ bʉorʉgʉ mʉ ca jee waariquere cũu, mʉ yee wedegʉre
    ñañaro mʉ ca tiiriquere, cʉ̃ mena wederique queno jʉogʉja. To biro tii yapanoripʉ
    docare tua doo, tiicojo nʉcʉ̃ bʉorʉgʉ mʉ ca jee waariquere joe mʉeneña.
  san-ORI: ତର୍ହି ତସ୍ୟା ୱେଦ୍ୟାଃ ସମୀପେ ନିଜନୈୱୈଦ୍ୟଂ ନିଧାଯ ତଦୈୱ ଗତ୍ୱା ପୂର୍ୱ୍ୱଂ ତେନ ସାର୍ଦ୍ଧଂ
