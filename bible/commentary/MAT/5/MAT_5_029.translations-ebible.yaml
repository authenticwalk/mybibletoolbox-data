    qui.
  ahr-ahr: जर तुना उजवा डोया तुले पाप कराले लावस, तर तु त्याले काढीसन फेकी दे! कारण
    तुनं पुरं शरीर नरकमा जावापेक्षा एक अवयवना नाश व्हवाले पाहिजे, हाई तुनाकरता जास्त
    चांगलं शे.
  sgb-sgb: Kabay, no mata yo ya anggamitên yon manyag kasalanan, ay kêwêtên yo, haka
