    maŋutjiny bala yan ŋurrkuŋun, bäydhi nhe dhu ga ŋunhi melyu waŋganydhuny nhina,
    bili ŋunhiyiny nhuŋu manymaknha mirithirra. Yurr ŋuli nhe dhu ŋunhi yakany ŋurrkam
    ŋunhiyi maŋutji, ŋunhiny ŋayiny dhu God-Waŋarryuny nhuna rumbal manapula ŋurrkuŋ
    balayin ŋunhi dhiŋganhamirrilila wäŋalil.
  kvg-kvg: Yaq nakémbá, qoqa nakeamo bøi, manqa-zapa-te tø-ituq, gèkhofá. Yaq
