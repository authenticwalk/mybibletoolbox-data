    moum eu me.
  urd-GVH: अगर तेरी दाईं आँख तुझे गुनाह करने पर उकसाए तो उसे निकालकर फेंक दे। इससे
    पहले कि तेरे पूरे जिस्म को जहन्नुम में डाला जाए बेहतर यह है कि तेरा एक ही अज़ु
