    ni'tapomarahuë' parisitopiquë të'yatohuachinënquëma', pa'pi co noyahuë' nisarama'.
  srn-NT: Dat' meki efu yu let' ai meki yu sondu, diki en puru dan yu trowe en gwe.
    Bika a moro bun gi yu tak' wan pisi nomo fu yu skin e lasi, dan tak' yu feni yusrefi
    nanga yu heri skin ini hel.
  cta-NT: ’Tsoꞌo la si culo ma̱ siꞌyu cloo ma̱ laꞌa tsuꞌ cui̱, xcua̱a̱ ma̱ jiꞌi̱ liꞌ,
    si siꞌyu cloo ma̱ ndacui quiꞌya chaꞌ nduꞌni ma̱ chaꞌ cuxi. Masi cuityi̱ꞌ ma̱,
    tyanu lubii cresiya jiꞌi̱ ma̱ liꞌ, chaꞌ ná tsaa ma̱ su lye ndyaqui̱ quiiꞌ ca bilyaa.
  bqc-SIM: Tó n ↄplaa wɛ́ mɛ́ tò ńlɛ fu, bↄ ǹ vũaa. N mɛgue vũaaa maa dɛ wà
    n mɛ̀ bṹu zu tɛ́ula.
  tcz-CHONGTHU: Hijeh chun namit chu mitpha hikhat tou jongleh hichun na kipal lhuhsah
    a ahileh, kaldoh in lang paimang jeng in, nangma ding in natibah khat namansah
    chu na tahsa pumpi damun a akilelut sang in aphajoi.
  mar-mar: तुझा उजवा डोळा तुला पाप करण्यासाठी प्रवृत्त करीत असेल तर तो उपट आणि फेकून
    दे; कारण तुझे संपूर्ण शरीर नरकात टाकले जावे यापेक्षा तुझ्या एका अवयवाचा नाश व्हावा
    हे तुझ्या हिताचे आहे.
  snp-snp: Ido omuga yakafo lifima olu mofu kedenami ya ukaga muki yo eifámenami yoku
    fulo nedetenaiye, loto omuga ya ikilito fulo.
  isl-isl: Ef það sem þú sérð með auga þínu verður til þess að þú fellur í synd, skaltu
    stinga augað úr þér og fleygja því. Betra er að hluti af þér eyðileggist en að
    þér verði öllum kastað í víti.
  spy-NT: Kunyi, yoo kēēsākyiing' koong'uung' isuuchi ng'ōōki, ilōōtu. Kaykay iboot
    komosta akeenke nyēbo bōōrng'uung' kusiir /kēēwiirchi bōōrng'uung' tukul wōlēē
    bo maataab kibchuulyo.
  xnn-xnn: Isonga no nan pang-ilan nan esa ay matam is makabasolam et gawis no soklatem
    laengen tay gag-awis no es-esang nan matam id wani ngem wada nan biyagmo ken Apo
    Dios ay enggana mo nan awakmo ay maid kolangna ngem omey isnan apoy ay adi katkatey.
  mwe-mwe: Bhai, monaga liyo lyenu lya kunnilo linnebhiyaga, nnikolotole nkajae kwaatalika.
    Mbaya shiobhe shibhalo shimo pa shiilu shenu, nngalingana shiilu shenu showe kujawa
    pa moto gwa ku Jeanamu.
  tte-tte: Tem manim ulaulam iyalopwanowo ukasigabaen. Inamwanamwa tem yom yabo isibayanaewo
    kutomgabaen, tabu yom meuloina ugagabaen mayau wedowedolina koina.
  tcs-tcs: So ip dat ai blo yupla i meke yupla po meke dat sin, tekemaut em ane sakwei
    em, bikoz i mobeta po luze wan pat blo bodi blo yupla, den po go insaid lo el
    lo mura bodi.
  hlt-THB: Nak tang mik ing a ni thawlh sak awhtaw, koeih nawh khawng; na pum boeih
    ing hell khuina nang tlaak anglakawh na pum awh ik-oeih pynoet na taal ce nep
    bet hy.
  soq-soq: Naita e emaa on deneuwe winedia e banlaepio kadi dewasaa, emaa sa enasopoe
    aubewo alepi! E emaa dea os do God gonaawa bedewe odaa, sa ide. Tane mai ide e
    emaa nata do bola kadiwa bedewe aubaepu.
  qub-qub: Chaymi derëchu caj ñawiqui juchata rurachishuptiquega chay caj ñawiquita
    jorgurir jitariycuy. Sänuta infiernuman garpurishunayquipitaga mas allimi canman
    jucaj ñawiyojllapis syëluman chayaptiqui.
  att-att: “Á nu mapaliwâ kayu sangaw megapu sù jiwanán nga matá naw, baddulan naw
    laguk nga itabbà naw. Ta napiá yù kesipà naw sangaw kâ Namarò ta lángì, mássiki
    nu nakúráng yù baggi naw ta tádday nga matá na, ánnè sù ketabbà nayù ngámin nga
    baggi naw sù impiernu.
  bki-bki: Verenio miramo tivelinio rilaso kala kariano, bo ka jau ketelario, kovuku
    rivano. A verenio jum̃amo tinene rilaso kala kariano, bo ka jau ketelario, kovuku
    rivano. Bo kanio jau kalavenio niabemo togio tibena, ver p̃eli, mia mokotenamo
    reraio rivakovio ea vio na jogvaiano.”
  bqp-bqp: Tó n ↄpla wɛ́ dì tó ǹ fu, ǹ a bo ǹ zukũna. N kurana n mɛ̀gu kei mana de
    ò n mɛ̀gu sĩnda pínki zu tɛ́nla.
  mcp-mcp: Nə́ ndɛɛ́, í ká bə nə́ jús dwô á məncwûm í dʉ sá nə́ wo sáág *sə́m, tɨ́ɨ́g
    dwo, wo wusə dwo shwóg-shwóg. Nəcé í bul jəla nə́ wo jímbálʉ́g gúl kʉ́l nyúul
    gwô, ntɔ̧ nə́ bwə́ wúsəg nyúul nywô ncindî kuda á kandʉgəd.
  hat-hat: Si se grenn je dwat ou ki pou ta fè ou tonbe nan peche, rache l' voye jete
    byen lwen ou. Pito ou pèdi yon sèl manm nan kò ou, pase pou yo voye tout kò ou
    nèt jete nan lanfè.
  npl-NT: '''Noiwa, tla moixtololo non kajki moyekma mitstoktia xitlajtlakolchiwa,
    wejka xiktlamotla. Okachi kuali xikpolo itla de mokuerpo, iwa amo nochi mokuerpo
    makontlamotlakah miktla.'
  bgg-bgg: Ji-è nathek phazoi pha mieg è nathek shii layog riig noh arone, khia srane
    fen muii bo! Naro siu zab shii thumuluii pha bai hà fen yi pha ji re-è ne siu
    pha ibam jia oidun pha ji wieliak phro.
  eng-TCENT: So if yoʋr right eye causes yoʋ to stumble, pluck it out and throw it
    away from yoʋ. For it is better for yoʋ to have one of yoʋr members perish, than
    for yoʋr whole body to be thrown into hell.
  eng-BSB: If your right eye causes you to sin, gouge it out and throw it away. It
    is better for you to lose one part of your body than for your whole body to be
    thrown into hell.
  cpu-NT: 'Jiroka noshiyakaaventemiro: Iroorika pokipero pantanta kaariperori, povashaantairo,
    pinkempitakaantero pinkithoryaatyeeromi, pookero. Tema te pinkovero poki atsipetakagaiyaamiro
    sarinkaveni, iro kameethatatsi pisaikanarookitai.'
  san-ASM: তস্মাৎ তৱ দক্ষিণং নেত্ৰং যদি ৎৱাং বাধতে, তৰ্হি তন্নেত্ৰম্ উৎপাট্য দূৰে
    নিক্ষিপ, যস্মাৎ তৱ সৰ্ৱ্ৱৱপুষো নৰকে নিক্ষেপাৎ তৱৈকাঙ্গস্য নাশো ৱৰং|
  tac-NT: › Chátiri na'tasa mué alieti etega, 'liko ma'chí pápua alué busí 'lige pápuaká.
    Abé 'la nímala pe busílacho we'kawa mué, tabilé 'la ju suwábaga mué sa'pala 'légana
    injiérnochi pasía.
  eng-WEBPB: If your right eye causes you to stumble, pluck it out and throw it away
    from you. For it is more profitable for you that one of your members should perish
    than for your whole body to be cast into Gehenna.
  gfk-H: “Kap sei ira lilik ing na harango no num nilon. Tiga malalar hoken. Bia tiga
    mataam i harango uga, u na luar sei ia. Na tahut dahina bia tiga sibaan tano tamaim
    na panim laah. Senbia pai manga tahut bia da sei no kidilona palatamaim bakut
    tano ula iaah.
  viv-viv: KaꞋi mata iꞋataginiya koyona againe ginavebeꞋu, mata unamwamwalina be unahegena.
    KaꞋi talaini saꞋeyana unanuhegena tu lobameya unaluku, medema vita kabiꞋona tu
    kaꞋi wowo tauna abaga koyona againe ginaluku, medema vita lakahi-moꞋena.
  yao-yao: Nipele, iŵaga liso lyenu lya kundyo likunneŵasya nlityosye ni kulijasila
    kwakutalika. Mmbaya nnope kupotesya chiŵalo chenu chimo cha pachiilu, kupunda
    chiilu chenu chose chiponyekwe pa mooto wangasimika, moŵa gose pangali mbesi.
  tgp-tgp: Vara matua matam mo hite te hinau mo vaiho ko opoia vara o vai na hehe,
    o julai nar̃ihia o pulahia. I pa mele r̃uhu jea vara te tavalu epem hatelete purongo
    i tihai hin haratu vara enira mo isoiso la pulahira na moruhapu.
  auc-NT: Ayæ̈, “Bitö tömëmö ïnö incæ adinque wënæ wënæ toïnente babi ïninque tömëmi
    adïmö incæ o togæ̈monte baï cædinque wënæ wënæ bitö cædïnö ante wido cæbi waa
    ïmaimpa. Wæætë bitö wënæ wënæ adïmö wido cædämaï ïninque bitö baö tömäo tadömengadænguipo
    wido cæte baquïnö anguënë.
  kbc-NT: Enice ɡ̶agecooɡ̶eli nigeo mowoo ane beyagi catiwedi ɡ̶adaaleɡ̶ena, odaa
    anoɡ̶aatice ɡ̶agecooɡ̶e, alati! Igaataɡ̶a daɡ̶axa mele maniatitema ɡ̶agecooɡ̶e,
    pida aɡ̶oyokoletiogi iditawece ɡ̶adolaadi minitaɡ̶a noledi ane daɡ̶a ipe.
  bmh-bmh: Gonun, na nait amen naliu eiman igul eg mabun nait bimag piba, amen go
    eseiceiba, amamam! Go amen ginampet amacen, nait enim unum mui Satan nugau ab
    banou muzmuz ilaneu uzan i heizamam.
  ctu-BL: Mi woli' yʌsañet ti mulil jini a wut am bʌ ti a ñoj, loc'san. Choco. Uts'at
    mi tsa' sajti jump'ejl a wut. Mach uts'atic mi tsa' chojquiyet ti c'ajc che' ts'ʌcʌl
    a bʌc'tal.
  meq-meq: Kə ge ɗəre i həlay i mənday yak ma dəɗiye kar ha a mezeleme na, ŋgwaɗ na
    ada kâ kal ha dəreŋ abəra tə nəkar. Ŋgama vərezl i bo yak nəte mâ dze tə bəmalə
    nakə ta kaliye ha bo yak tebiye a ako aye.
  noa-H: ’Magam huguata, pʌ juachaar garm daúa k'ãijã pʌ pekau waupi sim k'ai, jẽunaa
    warre warp barbapʌ̈i. Mag dau hãbpaim gaaimua pʌch mor t'um k'ĩmie durr maju k'ãai,
    dau happaita hok'oobarmʌn, hʌ̈u simgui hajim hanʌm.
  alp-NT: Ele mere hoko sepo mata inami leini makwanale eono imi ono dosa, hoko boie
    eleki poiele. Mise lesi nanakwalami esi otoi sae atiae po imi rue kai Alla. Imi
    sebeie matami lua yake, namake Alla Ipoie imi me otoi susate titinaije.”
  san-VEL: tasmaat tava dak.si.na.m netra.m yadi tvaa.m baadhate, tarhi tannetram
    utpaa.tya duure nik.sipa, yasmaat tava sarvvavapu.so narake nik.sepaat tavaikaa"ngasya
    naa"so vara.m|
  kbq-kbq: Tamaga kavurgamo kazeri kumipi katre'na, eri tagitinka mate vuo, na'ankure
    ru maka kavufa tevefi (hell) vu'zankura, mago kvufamo fanane hani'ana, knare hugahie.
  kbh-kbh: “Chíyeca, nderado acbe cats̈bioica bomínÿeca bacna soye tcojinÿe y cachca
    soye tcojamëse, más ts̈abá nántsemna chë bominÿe cochtsenobuchjatsëca y cochtsë́ts̈ena.
    Nÿets cuerpo jtsebomnana y lémpeca infiernoye jama chacmotsë́ts̈enamna, acbiama
    más ts̈abá nántsemna nÿe canÿe soye acbe cuerpents̈ana chacoperdé.
  ron-LSB: Dacă ochiul tău drept te face să te poticnești, smulge-l și aruncă-l de
    la tine. Căci este mai de folos să piară unul dintre membrele tale decât ca tot
    trupul tău să fie aruncat în gheenă.
  pon-pon: O ma pali maun en maj om kamakar uk, waikada jan o kaje jan uk, pwe a mau
    on uk, kijan war om en ola, jan war om pon en lokidokila nan pweleko.
  nhe-BL: “Huajca intla se moixtiyol quinequi quitlachilis tlajtlacoli, xijquixti
    huan xijmajcahua, yonque eliyaya moixtiyol tlen más cuali. Pampa más cuali para
    tijpolos se pilquentzi motlacayo, huan ax tiyas nepa mictla ica nochi motlacayo.
  sps-sps: Tan kat to aya te ras fi marom anyi na matam tan panainy matou tan aveto
    fas ravainy, nyi te ravainy ya. Te rof fiisok non tan pets a isen ta pan puam
    tan ravainy a puam faavot unya Hel.
  wnc-wnc: “Sike kaika siya saak nana gwenda tasiwan ga waiakngaatang pimakengu akwagike
    mutewi kuyok. Sike gupba kautdu wena siwan waiakngaatang dua pimapi tokngabam
    pakaing kopatangu dua muba kuwi take siwik. Siwan kaika dua kwagiwi ita tasiwan
    pimapinu gupba kutapa muban kuwan wai siwik,” ngang yanikut.
  nmw-S: Hebe matam gane he lam hinone i ho pagegiwo, gen u pak yok. I dohob te hebe
    taine tuwam giniteine hotiya i degan, agegene tab tuwam bwabwaligane si ebigi
    yok he hel.
  bus-bus: Tó n wɛ́ɛ ↄplaa è tó ǹ fu, ǹ bↄ ǹ zĩnna. N korana n mɛ̀gu kezi maa dɛ wà
    n mɛ̀ píngi zu tɛ́nla.
  gub-BL: Aze nereha uzapo kar ikatu 'ym ma'e newe nehe, ezo'ok heityk pà nehe. Tupàn
    pyr pitài nereha heraha haw ikatu wera'u, tatahu pe mokoz nereha heraha haw wi
    a'e nehe.
  imo-imo: Nunge mongo imbondomuni melte kanokolio konopuna liemboa ningo pilko ulu
    pulu keri te tenio lemo aku mongomu akuko lteani. Nunge mongo angilepili nu tipe
    kombuna liko mundunge kinye manda naa tembalo kani kangimunga melte wendo liko
    ltekolio molko kondonio kinye manda.
  boj-boj: “Ino ŋamdamu wo na ni titmosim uneq waimqa laqnimqa ŋamdamu di otorosim
    waiy. Ni degye. Di kiyaqa? Ino ŋamdamu qujai loumimqa ni une yqasai di kere. Ariya
    ni ŋamdamu aiyel ti soqnimqa Qotei na ni ŋamyuwoq waimqas di keresai.
  eng-DRA: And if thy right eye scandalize thee, pluck it out and cast it from thee.
    For it is expedient for thee that one of thy members should perish, rather than
    that thy whole body be cast into hell.
  knf-knf: 'Woli pkëş pi nu pdeenu paţu''u ijuban, lookşën pa ifël du kalowan : uhokan
    iwaaŋ dko dloolan di uleefu kë di ifëlana du infernu na uleefu bŧi.'
  san-KHM: តស្មាត៑ តវ ទក្ឞិណំ នេត្រំ យទិ ត្វាំ ពាធតេ, តហ៌ិ តន្នេត្រម៑ ឧត្បាដ្យ ទូរេ
    និក្ឞិប, យស្មាត៑ តវ សវ៌្វវបុឞោ នរកេ និក្ឞេបាត៑ តវៃកាង្គស្យ នាឝោ វរំ។
  arn-NT: “Femngechi llemay, tami man nge ñi duam yafkakelmi, nentufinge, fey famentufinge
    ta eymi mew. Doy kümey ta pichin müten tami kuerpu ñi ñamael, fey kom tami kuerpu
    tañi ütrüftukungenoael ta kütral mapu mew.
  zas-NT: ’Bal laagajc guiaaloj ladbeel rüjn din güünl dol, mazri zagdxe na̱j gulëën
    bazaalan zijt. Din mazri zagdxe na̱j nit tiblad guiaalojl luar che guidibil gabijl.
  ken-NT: Mbák nyɛ́sɛ́ ɛnɛ nɛmɔt nɛ́tò wɔ ndǔ bɛbʉ́, fɛrɛ́ nɔ gʉɛp. Ɛ́rɨ bɛ ɔ́nɛ́m
    ɛpókómʉɛt ɛyɛ ɛ́mɔt ɛcha wɔ bɛrɔŋ ambɨ bɛkʉ bɛbʉ́, mánsɔt mmʉɛt ɛyɛ nkɛm mámɛsɛ
    amɛm nɛpǐngo.
