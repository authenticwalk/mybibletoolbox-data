    y mákat camaca­pi; porque xali̠­huaca tla̠n para caj pu̠lactum nama̠­lak­tzan­ke̠ya
    xalac mimacni y ni̠ mili̠­lanca nata­mac­pu̠­cana nac pu̠pa̠tí̠n.
  ulk-1902: Ese mara tuter pone mari nadkoli ma dekeamur a adem; abelelam debele nerute
    mog mara gem abi, a adud batauered mara gem kemerkemer Genaim.
  som-som: Haddii ishaada midig ku xumayso, iska bixi oo iska tuur, waayo, waxaa kuu
    wanaagsan in xubnahaaga mid kaa lunto intii jidhkaaga oo dhan jahannamada lagu
    tuuri lahaa.
  mam-C: Tu'npetzi'n, wenitla tu'n tjatz kyi'n toj kyanmi'n tkyaqiljo, a nxi q'i'n
    kye'y toj il. Ikytzi'n, noqit qa tu'n tpaj kywutza aku chi kub' tz'aqiy toj il,
    kyimitza, ex kyxomixa najchaq. Qu'n wenitla tu'n tnaj jun tnej kyxmilila, tze'nku
    tu'n kyxi' kyxmilila tkyaqil toj q'aq' te jun majx, aj kykyima.
  ndj-ndj: Topi, lisu lyaku lya mlilu palikugola ugoli uvifyi, wulikolopoli kaliyasili
    kutali. Ngiba yuwi uyaghamishi chimu mumvili waku, pitu kuyasa mvili waku wonda
    mulifumbika.
  mbj-NT: A matym hyb n'aa nesaa do mamoo wäd bä, taw'ããts hẽ paawä a matym mado nyyh.
    Madawäts hõm. Taw'ããts hẽ sét a hã hanäng do kaw'oong hõm, tabanesaa hẽnh õm P'op
    Hagä Do aw'oong hõm mahǟnh.
  lat-VUC: 'Quod si oculus tuus dexter scandalizat te, erue eum, et projice abs te:
    expedit enim tibi ut pereat unum membrorum tuorum, quam totum corpus tuum mittatur
    in gehennam.'
  ngp-ngp: Uneva ziso dyako dyo kulume dyakugela mwo uwavu, ding'ole udiduule, nevindilise
    vedi una swesa kilungo kimwenga mwo mwili kujink'ha kunda no mwili wose, mna uduulwe
    kwo moto houkuzima wa ulo na ulo.
  enq-2: Dopana, embanya lenge tolaetename emba koo pyaale lao mapusia-kandeno doko,
    lukunya nepape. Embanya yongenya katenge dupanya mendai mende lukunya nepateno
    doko auu pita. Embanya yonge doko pitaka ele panda koo dokonya soo pyandatamo
    doko auu napita.
  eng-ASVBT: 'And if thy right eye causeth thee to stumble, pluck it out, and cast
    it from thee: for it is profitable for thee that one of thy members should perish,
    and not thy whole body be cast into hell.'
  mna-mna: Tana sombe motom woono iyaryaaru upa mbulu sananŋana, na ambai be pai ma
    isu lene. Kokena imbot, tona iyaaru u ma la lem kar sanaana.
  myw-myw: “Kukin gog matam wamkwa̱tay bikaleiwag mo bukukwalouw, kadiloka kugut kulev
    bein tana̱ban. Bweina kuyamkwen matam palatanok; mata ge tamkwa̱lan mo son woum
    bigob wadiginasim.
  sby-sby: Na linso lyakobe lilakwipishinga, ulikolobolemo ulitaye. Caina kutayako
    lubasu lumo lwa mubili wakobe, kupita kuba ne mubili wakwana ne kuwalwa mu Gehena.
  sll-sll: Te omin weni hol iwe, talime tal nigi dongwo olere, pring oun dongwo i
    ni terala di onangure, sigi di olo. Omin ya dinangwo mol i pirere nigi derere,
    emgi endo de pangwo bani nanga pamua.
  yaq-NT: ’Inien san beja, empo, batatana em pusimmea, Liojta bichapo jita ka tu'ik
    ya'ane'eteko, yeu am wikeka, mekka am su'u tojine. Bwe'ituk che'a tu'ine, takaapo
    wepulaik ama be'eeka, intok ka junuen si'ime ju'u em takaa, tajita ka tutuke'u
    jimmaatune.
  uro-uro: Ngakt bä gi märmär qa gi saqongaqa qä rhartäm sä nge iva ngia rhualat na
    anga vuini dä va ngia rhar täm ga bä ngi rhon na qa nae. Inguna va ama märäm doqoräkt
    iva qäbäs na aomni ama qäväläm nävät gi släqyige dap pa qaku ama märäm doqoräkt
    iva gi släqyige moe di rhi rhon nä ige sämät ama ivärhäs na ama mudäbäs ama sok
    tä bäs.
  ita-1885: Ora, se l'occhio tuo destro ti fa intoppare, cavalo, e gettalo via da
    te; perciocchè egli val meglio per te che un de' tuoi membri perisca, che non
    che tutto il tuo corpo sia gettato nella geenna.
  muy-muy: « Nahkay tamal eri ga ahar ga ɗaf gayak ezligiyu kur a magudar zlam vu
    nahəma, zaba zligoru ; àgəski hojo zlam ga vu gayak bəlaŋ ejiji ere gani tizligiyu
    vu gayak ɗek a dəluv ga aku vu ni.
  kqc-kqc: Ye yi vana rama nemoko yaku ya moi vegu no rofu ourefeidego vonisi, kini
    biyoka resi maku. Buni bi yi mina roaita keika maka makugiya, de bi yi roaita
    tora noibanu ita mokari makugo.
  tav-tav: ’To bairi caroorije átiga tʉjʉri ti wame caroorije mʉja cáto cacapea tʉjʉquẽna
    mʉja cãmata ñuuboricaro. Catʉjʉ majirã ñuubana quena caroorã ya paʉpʉ peropʉ mʉja
    cáaáto ñuuquẽe. Catʉjʉ majiquẽnana Dio tʉpʉ mʉja cáaáto maca ñuuboro.
  eng-ULB: If your right eye causes you to stumble, pluck it out and throw it away
    from you. For it is better for you that one of your body parts should perish than
    that your whole body should be thrown into hell.
  spa-VBL: Si tu ojo derecho te lleva a pecar, entonces sácalo y bótalo, porque es
    mejor perder una parte de tu cuerpo y no que todo tu cuerpo sea lanzado en el
    fuego de Gehena.
  fra-_FOB: Que si ton œil droit te fait tomber dans le péché, arrache-le, et jette-le
    loin de toi; car il vaut mieux pour toi qu'un de tes membres périsse, que si tout
    ton corps était jeté dans la géhenne.
  hau-ULB: Idan idonka na dama zai sa ka tuntube, kwakule shi ka jefar daga gareka.
    Don gara daya daga cikin gabobinka ya halaka, da a jefa dukan jikin ka a jahannama.
  mal-mal: എന്നാൽ വലങ്കണ്ണ് നിനക്ക് വീഴ്ച വരുത്തുന്നു എങ്കിൽ അതിനെ ചൂഴ്ന്നെടുത്ത്
    എറിഞ്ഞുകളക; നിന്റെ ശരീരം മുഴുവനും നരകത്തിൽ വീഴുന്നതിനേക്കാൾ നിന്റെ അവയവങ്ങളിൽ
    ഒന്ന് നശിക്കുന്നത് നിനക്ക് പ്രയോജനമത്രേ.
  kkc-kkc: Esiga nee howo deedee oso no goo tokenee talame gido duga, nee howo deedee
    egee tabigilei tekepo. Bei, nee howo bakadio sabolo badolone Dou mi mapoo dilei
    tekeponee. Esino nayo howo hedebe sabolo Kei mi ma dokodoo gadilei tekepo.
  urd-GVR: Agar terī dāīṅ āṅkh tujhe gunāh karne par uksāe to use nikāl kar phaiṅk
    de. Is se pahle ki tere pūre jism ko jahannum meṅ ḍālā jāe behtar yih hai ki terā
    ek hī azu jātā rahe.
  far-far: Nia ne, dia 'oe doria fulia ta ru ta'a ana bali maa 'o'olo 'oe, 'oe lafua,
