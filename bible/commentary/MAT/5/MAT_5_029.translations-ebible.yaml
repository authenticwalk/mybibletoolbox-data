    pijlú majó, pica'acáloje pinaquiyó ricá penaje, palani ri'imacajla pijló. Pila'aquela
    marí que, pi'ijnacá piyá quera'atani chojé, palani ri'imacajla pijló. Iná napona
    naquiyánaja calé capichácojla raú. Chapú huani inajlo ri'imacajla, piyuque iná
    napona capicháquelo.
  djr-djr: Ga ŋuli ŋayi dhu nhuna dhunupaŋuynydja maŋutjiy nhokal mel-warryun nhuna
