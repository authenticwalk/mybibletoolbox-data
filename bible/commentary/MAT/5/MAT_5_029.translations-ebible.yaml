  lww-lww: “Visae kilamaram̃a na p̃amarua kila ko ke omloru e mlamulena viowa sanene,
    popon osilua kilamaram̃a nene vano. A visae lumom̃a na p̃amarua kila ko ke oloru
    e mlamulena viowa, popon otelua, okuan vano. Ana popon narin lepasnem̃a ga tai
    kovio, a visae peraga, akoven punu ga tasnem̃a va e lele na loge viowaena.”
  ckb-ckb: ئەگەر چاوی ڕاستت تووشی گوناهی کردیت، دەریبهێنە و فڕێیبدە. بۆ تۆ باشترە
    ئەندامێکت لەدەست بچێت، لەوەی هەموو لەشت فڕێبدرێتە ناو دۆزەخ.
  nas-nas: Dakaang duta tampavine-koonge duaꞌantaruko deekoꞌ orara aarumo-koo tee
