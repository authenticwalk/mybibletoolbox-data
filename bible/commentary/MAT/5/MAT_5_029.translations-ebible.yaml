    mono mosianung-koo duaꞌduꞌneenga.
  uvl-uvl: Ke nenge teke matam nenga pen tamalmal poia iong ke o losio nga poinga
    poreke ngana o sulhote ke lasus. Pomalam singim unne elle mana lape lasus ol.
    Pe nenge teke ero lape te sausue iong pe singim lochloch ke langa oan ngingina
    ngana.
  eng-BBE: And if your right eye is a cause of trouble to you, take it out and put
    it away from you; because it is better to undergo the loss of one part, than for
    all your body to go into hell.
  ixl-CNT: Ech tokeꞌ oj nitaqꞌbꞌenaxh u sebꞌal bꞌaqꞌ aatz tu paav, yaaqꞌ tzii te.
    Maj iibꞌ. Aal tek bꞌaꞌn seesa. Ech yeꞌk labꞌenaxh tu choobꞌal paav, tu xamal.
  xsi-xsi: Ambo noko mata ilaŋeno kala kuveta kiesaka, ande ara ŋana noko ma kupasiki
    mata ŋinde piti ku kutambira ilâ. Ambo noko mata taitu nâ, ande ŋine nde ara koŋa
    tia. Taitu kuloŋo ŋga; ambo noko tini ndoni ku Maro Kindeni itambirano kulâ yââ
    ŋalae ne mbââ ilo, ande ŋinde nde ara tia ndo.
  crx-NTPO: '''Et nailhni ts''e nyuna ''i be lubeshi inla de, hanón''alh ''ink''ez
    ''un ntolh''is. ''Et ''on nus soo'' hoont''oh nohyust''e ndulcho dutágun-un whanus
    soo'' hoont''oh whe'' hoont''oh.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಿನ್ನ ಬಲಗಣ್ಣು ನಿನ್ನ ಪಾಪಕ್ಕೆ ಕಾರಣವಾದರೆ, ಅದನ್ನು ನೀನು ಕಿತ್ತೆಸೆದುಬಿಡು.
    ಏಕೆಂದರೆ ನಿನ್ನ ಇಡೀ ದೇಹ ನರಕದಲ್ಲಿ ಎಸೆಯುವುದಕ್ಕಿಂತ ನಿನ್ನ ಒಂದು ಅಂಗವು ನಾಶವಾಗುವುದು ನಿನಗೆ
    ಒಳಿತು.
  bbb-bbb: Ijadufuo a vierafega niome one maeneke besu ijare rekoke a ise revoga ni
    fare nafe akoene. Fu niome one besu ijare ise rena vajae one boeje aguake fune
    dabe are ise miane naeno ijia akoekuvedo a ijiege rekuma ije funeka mareke.
  blw-blw: Wat hiyachi, no oma-annig hen ilan hen matayu ah chayu fumasoran, un-unnina
    no okatényu yag entap-aryu. Te un-unnina angkay hen makorangan hen achar no hen
    wacha amin yag ad imférno hen metap-aranyu.
  tam-2017: உன் வலது கண் உனக்கு இடறல் உண்டாக்கினால், அதைப் பிடுங்கி எறிந்துபோடு; உன்
    சரீரம் முழுவதும் நரகத்தில் தள்ளப்படுவதைவிட, உன் உறுப்புகளில் ஒன்று கெட்டுப்போவது
    உனக்கு நலமாக இருக்கும்.
  azz-NT: Huan tacán moixtololo den moyecmacopaca mitztepotamisquía tech in tajtacol,
