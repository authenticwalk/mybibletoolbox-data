    na nonimu, fasia God fi 'ui 'ania na nonimu tafau laona kula ni kwaekwaee.
  suz-BL: इ ग्‍युरा मिक्‍चीमी इ कली पाप पपाइक्‍तु हना, फेश्‍शा ताइक्‍तो। मारदे हना
    रां नेल्‍ल नरकम ख्रुम्‍चा पुंइसीचा क्‍येङा रां ङा मिक्‍च का जाम्‍शा लशो रिम्‍शो
    दुम्‍ब। मत्ती १८:८-९; मर्कूस ९:४७; कलस्‍सी ३:५
  car-NT: Yja'wan taka moro ajenuru apo'tun 'wa ajemapory jako, ikako. Emako awyinombo.
