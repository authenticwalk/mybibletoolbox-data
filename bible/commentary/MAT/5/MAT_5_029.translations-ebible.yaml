    taka pa'poro moro aja'mun emary ko'po.
  amp-amp: Tirmifkorhof nyingarn wom nefm htihato fasoh nefm nenm, be nd nyingar yak
    rurhakhato be rpa nyingarparpno rhu marnyakfot. Hus nyinga bugaf rpat rhuneft,
    wom nyingarn fasoh nefm hanyruhatrn rorn yak hatohaforuhatrn hel riyahn.
  bht-bht: अगर तेरी सजी हख तेरे पाप दी बजा बणे, तां उसा जो कडी करी सट्टी दे; क्योंकि
    तेरे तांई ऐ ही खरा है कि तेरे अंगा चे इकी दा नाश होई जाऐ ताकि तेरा बाकी शरीर नरक
    जाणे ला बची जा।
  eng-NOY: And if thy right eye cause thee to offend, pluck it out, and cast it from
    thee; for it is better for thee that one of thy members should perish, than that
    thy whole body should be cast into hell.
  cub-NT: ’Que baru mʉ ãmeina teyʉ baru mi jã́iyede yacorʉ meapũravʉcarʉque, ĩni jarʉvajacʉ
    didʉre. Meaquiyebu bíjaru mʉre cũinárʉ yacorʉ, Jʉ̃menijicʉi jarʉvabequiyepe ayʉ
    mi baju caibajure toabo cũiméboi.
  ita-1927: Ora, se l’occhio tuo destro ti fa cadere in peccato, cavalo e gettalo
    via da te; poiché val meglio per te che uno dei tuoi membri perisca, e non sia
