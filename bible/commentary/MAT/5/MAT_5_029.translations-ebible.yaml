  kxv-kxv: ଅ଼ଡ଼େ ମୀ ଟିଃନି କାନୁ ମିଙ୍ଗେ ପା଼ପୁ କିୱିକିୟାନେ ଇଚିହିଁ ଏ଼ କାନୁ ଡ଼େୱା କୁତାଦୁ,
