  nlx-nlx: केदी तारो डाखऱ्यो डोलो तुवाह पाप केरावी, ते काड़ीन ताह टाक दे; काहाकाय
    तार केरता ज्योस हाजो हे काय तार सेरीराम रेन एक खेतेम एय जाए, एने तारो आखो सेरीर
