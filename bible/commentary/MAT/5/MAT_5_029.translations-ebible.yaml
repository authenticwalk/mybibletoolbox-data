    sea echado al infierno.'
  csy-csy: 'Na ziatsang mit in hong khialsak a hile, khelkeak in vawk in: na pumpi
    vekpi taw hell sung ah na ki khiak tu sang in pumpi khen khat na sup tu phazaw
    hi.'
  mxq-NT: ’Pʉn mꞌaga̱ꞌa̱ñ wiin myajpekytyuunʉp, juut es naska̱ꞌa̱dsʉ jagam. Waanʉ
