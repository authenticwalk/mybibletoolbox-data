    katisanana kanalene. Lapa'kaeya mako kaya lapa'kufa atalesayana kanale hutapa
    maikaya'maki ani kava ohisayana lapa'kufa mi'ko hani yapi ata leke leke nehea
    atafi kavaleno yaka hutalekaiye.
  gnn-gnn: “Yo. ŋuli nhuna yurru nhokalay maŋutjiyu mel-warryun yätjkunydja romgu,
    yana biyaka ḏulŋurr'yunmiyana, bala yana ŋurrkaŋana. ŋuli nhe yurru ŋoy-ŋapu'yundja
    nhäma ŋula nhä, ŋunhiyinydja yätjnha yana, bala nhunanydja yurru dhä-ḏir'yun;
    ŋurrkamana ŋayi yurru nhuna ŋunhamalayina wäŋalili dhä-ḏir'yunaramirrililina gupaḏalnha-wala,
    rakunydhinyaramirrililina. Ga ŋuli nhuna yurru nhokalay goŋdhu gäma yätjlili romlili,
    yana biyaka gulkthunmiyana nhunapinyay goŋdja, bala yana ŋurrkaŋana. ŋuli nhe
    yukurra yurru djämanydja nhokalay goŋdhu yätj bitjan liŋgu, bala nhunanydja yurru
    dhä-ḏir'yunna, bala ŋurrkama ŋunhimalayina wäŋalili gurthamirrililina, galŋa-yätjthinyaramirrililina.
    Yo, ŋuli yurru nhuna ŋula nhäyu gäma yukurra yätjlilinydja, gonhayi ḻatju'yu dhika
    wal'ŋu, yana ŋanya biyaka ḏupthurrana, märr nhenydja yurru walŋana nhina, gonhayi
    nhe yurru yukurra nhina ŋula nhämiriwnydja.” Ga bitjarra ŋayi Djesuyu ḻakaraŋalanydja.
  yal-yal: Xa i yiifari ma yɛɛn nan i birɛ yulubini, a ba na, i yi a woli ayi. Amasɔtɔ
