verse: MAT.005.029
translations:
  kpx-kpx: Mesoho la nie baiu vaveve toela elehage la ke vage tohoai mai mihatuve.
    Ige elike la vava bahatau duaveai. Onoilage la ni keau la vava bahata malei venemo
    hatuma.
  okv-H: avo eto no tihi be hena na au umo sapura aisoa amo kuruketo gosukejo pambai.
    Amo javotohora no hamo tapa hamo memenga kiari degi ta mane pambasuja rate donda
    vahai avo kihi ao iraesuja.
  tbo-tbo: Ma apo mata hinebawam ina laipeunim yaka una wahi haleya, po ega hinim
    atapuna mayau ebebalana ina ialoni ma tamogi wiyuwa baneina gutam emosi hota binei
    apo una wialoni.
  mal-C: നിന്റെ വലതുകണ്ണ് നിന്നെ പാപത്തിലേക്കു നയിക്കുന്നെങ്കിൽ അതു ചൂഴ്‌ന്നെടുത്ത്
    എറിഞ്ഞുകളയുക. നിന്റെ ശരീരംമുഴുവനും നരകത്തിൽ തള്ളപ്പെടുന്നതിനെക്കാൾ, ഒരു അവയവം
    നഷ്ടപ്പെടുന്നതാണ് നിനക്കു നല്ലത്.
  grc-SR: Εἰ δὲ ὁ ὀφθαλμός σου ὁ δεξιὸς σκανδαλίζει σε, ἔξελε αὐτὸν καὶ βάλε ἀπὸ σοῦ·
    συμφέρει γάρ σοι ἵνα ἀπόληται ἓν τῶν μελῶν σου, καὶ μὴ ὅλον τὸ σῶμά σου βληθῇ
    εἰς γέενναν.
  bgc-bgc: जै तेरी सोळी आँख तेरे तै पाप करवावै सै, तो उसनै लिकाड़ के फेंक दे, क्यूँके
    तेरे खात्तर योए ठीक सै के तेरे अंगा म्ह तै एक नाश हो ज्या अर तेरी सारी देह नरक
    म्ह ना गेरी जावै।
  khz-khz: Pene goi matamu ripana na evega-rakavamuna genai, pono kipo-vagia, pono
    piatogaa! Kwalana tauniparamu rakavana kavana pene lekwalekwa voo nama, na ati
    nama tauniparamu maparana kalova ati eputena kapunai pia pia-kaua.
  deu-TKW: Wenn dich aber dein rechtes Auge ärgert, so reiß es heraus und wirf es
    von dir. Denn es ist dir besser, daß eines deiner Glieder verloren gehe, als daß
    dein ganzer Leib in die Hölle geworfen werde.
  zsr-NT: ’Qui lë ni naꞌ, chquiꞌ gun ga gunuꞌ dul‑laꞌ yöj lauꞌ yubél, gleaj lei len
    gruꞌn lei. Dxiꞌar gac quiuꞌ unitiuꞌ tu yöj lauꞌ, len clëg gduteoꞌ tsijuꞌ lu guiꞌ
    gabíl.
  lin-lin: Yango wana, soki liso na yo ya ngambo ya mobali ekweyisaka yo na masumu,
    longola yango mpe bwaka yango mosika na yo ; pamba te eleki malamu mpo na yo kobungisa
    eteni moko ya nzoto, na esika ete nzoto na yo mobimba ebwakama na lifelo.
  hns-NT: Ohie se djab tor dahiena aakhie tose kharaabie karwaaiga, tab toke tjaahie
    oke niekaarke bieg dewe ke. Aur djab tor dahiena haath kharaabie karwaaiga tab
    oke kaatke bieg de. Bestar hai kie toe ek dehie ke toekkara kamtie leike swarag
    me djaihe nahie to dehie bhar leike narak me pahoetjiehe.
  noa-E: ’Magam uguata, pʉ juachaar garm daúa khãijã pʉ pekau waupi sim khai, jẽunaa
    warre warp barbapʉ̈i. Mag dau ãbpaim gaaimua pʉch mor thum khĩmie durr maju khãai,
    dau appaita okhoobarmʉn, ʉ̈u simgui ajim anʉm.
  eng-EMTV: If your right eye causes you to stumble, pluck it out and cast it from
    you; for it is better for you that one of your members be lost, than for your
    whole body to be cast into hell.
  mib-NT: ’Núu súcuan te núu tɨnūu lado váha ró sáha jeē quɨ́vɨ ró cuéchi, vāha ga
    quenehen ró te scáne ró, návāha tuá sáha ró cuéchi. Chi vāha gā jeē náā ɨɨn tɨnūu
    ró vēsú jeē cóo ndɨhɨ yɨquɨ cúñu rō te quihīn rō infierno.
  lif-NT2: खे़ने़ॽ चुप्‍साङ् के़मिक्‍किल्‍ले़ लायो चोःक्‍मा के़बाङ्‌ने़ फाॽग्र लःत्ते़ॽआङ्
    लाप्‍फुःसे़ॽओ॥ के़रे़क् नासिङ्‌गे़न् थक्‍किन् खे़मायङ्‌सङ्‌ङो लाप्‍फुमानुःल्‍ले़
    मिक्‍थिक् मे़ःन्‍ने वाॽमाए नुःबारो॥
  xnj-xnj: Hinu, lihu laku la upandi wa kulyelela likakubudisa, ulitupula ukalitaga
    kutali. Mbanga neju, veve kuyaganisa pandu pamonga pa higa yaku, kuliku higa yaku
    yoha kutagika pamotu wa magono goha wangajimika.
  mmx-mmx: Do laxatli tino ram na lox u la una subu, una lik gogo su min. I lox avukat
    tu do una lok pes tenep at labantuxu ram. Lavanga labantuxu axap taram nat pas
    ti lemenemen songsongot.
  cbr-NT: Min bëru mëqueu anun ñu isi 'atima ñu 'ati cuëëncë 'ixunbi camina ashiquin
    manuquin ënti 'ain. Usoquin 'ai camina min bëru achúshi ëchíxun nicësa 'iti 'ain.
    Mix bëru rabë́ñu 'aíshmi manë tsinu anuax tëmërai cuantima cupími min bëru achúshi
    ëchíxun niti ca asábi 'icën.
  tee-NT: Pus ni yuchi ju lakts'imp'ut'unat'it lamilakchulh'an ju lamilhicana'an ju
    catamapast'ac'aniyan ju alactu'unti pus jantu alakts'int'it. Alai alat'it tachi
    ju va maxt'ut'at'it ju milakchulh'an chai mak'ant'at'it. Pus palai k'ox cava ni
    cats'ank'a lacats'unin ju milacatuna'an. Jantu chux ju milacatuna'an ju ca'alh
    ju lacajipi.
  eng-LSV: But if your right eye causes you to stumble, pluck it out and cast from
    you, for it is good to you that one of your members may perish, and not your whole
    body be cast into Gehenna.
  cak-NT: Romari' xa ja ri awech ri c'o pa derecha nibano chawe chi na'an mac, más
    ta utz nalesaj y natorij-e. Roma más utz chi xe jun awech nalesaj-e y mani chi
    can ronojel ach'acul nibe chupa ri k'ak' chi ronojel tiempo.
  pah-NT: '—Po ejeakwara pyvõ ejohukoty rũi nde rekote''varuhui, a''ero ti ehekyi
    ejeakwara imomboa nahã imombiga ejekote''varuhua! ei Jesus''ga. Tiruahũ ti nde
    ve ndereakwara mombora nehẽ. Po imombore''yma nde neremombigi ejekote''varuhua,
    a''ero po ti koji''i tiruahũ nde ve nehẽ Tupana''ga nde momborame hahyva''ea ruvihava
    pype nde rekote''varuhuro g̃waramo. A''ero ji ei nde ve: Koji''i pyry nde imomborame
    ejeakwara ejekote''varuhua mombiga, ei Jesus''ga g̃ambote''varuhua mombora pe
    javo. Nderekote''varuhua pigame po ti Tupana''ga nanemombora''javi hahyva''ea
    ruvihava pype nehẽ, ei Jesus''ga.'
  sja-NT: ’Maperã pɨ tau juaraarepema ne-inaa unuda k'aurepa pɨ k'achiade baairu pɨrã,
    piara bak'aji ma tau ẽt'at'aamerã mãik'aapa t'ɨmɨ́ bat'at'aamerã, ma k'aurepa
    k'achiade baai k'ãyaara.
  xed-xed: Ka ira gha nda ga zeghwi ta kla kagha da ga dmaku katsi, tsakwasliŋ tsakwasla
    ka wuɗidiŋta ka diʼiŋ. Dər pɗata ka ta fawaya gha turtuk ka ya da vzamta lu ta
    kagha tsuhtsuh da duda vu.
  mks-NT: ʼÑa̱ cán quéa̱ cáchí i̱ xi̱hi̱n ndó ña̱ tá nduchú núú cuáha ndó quéa̱ jándacava
    ndo̱hó nu̱ú cua̱chi, tavá ndó ña̱ jácana xícá ndó ña̱ ná cu̱hu̱n a̱ jáchi̱ va̱ha
    chága̱ ña̱ ná ndihi sa̱há in nduchú núú ndó a̱ ju̱ú ga̱ ña̱ ná cu̱hu̱n in níí
    yiquí cu̱ñu ndó ini indayá.
  gfk-S: “Kap leise ira lilik ing na hagae no num nilon. Tike hatahuo hokarek. Be
    tike matam i harara ugo, nu luar leise ie. I tahut dahine be tike katano tano
    tamaim na panim leh. Sene be paile manga tahut be da ise no tamaim bakut tano
    ula eh.
  bmu-bmu: “Jegi ölŋan siŋgisöndok akŋangö kölgorom ak gihima ewö, mi mönö qözöla
    gilnöŋ anma. Sile kitipki kunŋan ayuhui mewö Suepnöŋ öŋgönöŋga dop kölmapmö, silegi
    jömukŋi malnöŋga gil gihigetka könöp sianöŋ geba ayuhubanbuk.
  dgz-dgz: Menan yamaga nutup nauge aep koewa tawa, ae ma warup aipa uat ena aep.
    Etuga semua da wakaumawa ame kakae di, iwa ap ya tawa ge tawaga uruga oma meravewa
    gapan uat enagain.
  eng-GNV: 'Wherefore if thy right eye cause thee to offend, plucke it out, and cast
    it from thee: for better it is for thee, that one of thy members perish, then
    that thy whole body should be cast into hell.'
  zaa-NT: Acca, canchu íyyalo lu' lado bàni runią qui'ni innia lu' le' tul·la' nna,
    gulèqquia teláą, gurù'na ą; qui'ni adila tsa' gunitti lu' ttu íyyalo lu' ti'ca'lá
    tsía itute lu' lo yi'bél·laá.
  eng-WEBSTER: 'And if thy right eye shall cause thee to sin, pluck it out, and cast
    it from thee: for it is profitable for thee that one of thy members should perish,
    and not that thy whole body should be cast into hell.'
  guh-guh: ’Panecujuaitaxutota panetaejava yabara pibisiacuene itsa paexaname, panaitaxutocajure.
    Tajë baja paxuare. Xanepana panenavecuaxuabinexa bajarapaitaxuto, padaxitaperabëtojivimë
    Dioso papecaxuabiyaniva infiernojavabelia.
  bon-bon: Määme camu poto irecu te liba naawenuge singi ädrime maane niiya mule wawename,
    maane miiji watatarage määme peei ngene atwana ne äyeblingta, epu pana irecu ne
    lipu juungyatute, siige yaajarute. Niiya gyene maane yepä piicwa ne apesera, yepä
    cerämu niiya gyene maane iyeta piicwa cama uliobo puupu cabu me otni.
  nhw-BL: “Huajca sintla se moixteyol quinequi quitlachilis tlajtlacoli, xijquixti
    huan xijtlahuiso, masque eliyaya moixteyol catli más cuali. Pampa más cuali para
    tijpolos san se pilquentzi motlacayo, huan amo tiyas nepa mictla ica nochi motlacayo
    nejmaxtic.
  swh-ONEN: Jicho lako la kuume likikusababisha kutenda dhambi, lingʼoe ulitupe mbali.
    Ni afadhali kwako kupoteza kiungo kimoja cha mwili wako kuliko mwili wako mzima
    ukatupwa jehanamu.
  wbi-wbi: Lino, iliiso lyako lingakwambusie, ng'omotola, utaaghe ku vutali. Yekuba
    kusofia ikilungo kimo m'bili, ghwoni kutaghua ku lupumuko lwa mwoto ghuno naghusima
    lusiku.
  bba-bba: Yen sɔ̃nɑ wunɛn nɔm ɡeun nɔnu ɡɑ̀ n nun torɑsiɑ, ɑ ɡu wɔwo ɑ kɔ̃. Wunɛn
    nɔm ɡeu ɡɑ̀ n mɑɑ nun torɑsiɑ ɑ ɡu buro ɑ kɔ̃. N sɑnɔ ɑ wunɛn wɑsin ɡɑm biɑ, kɑ
    sere ye wunɛn wɑsi kpuro koo doonɑ dɔ̃ɔ sɔɔ wi u ku rɑ ɡbi.
  eng-KJVCPB: 'And if thy right eye offend thee, pluck it out, and cast it from thee:
    for it is profitable for thee that one of thy members should perish, and not that
    thy whole body should be cast into hell.'
  kgk-NT: —Upéixa ramo nde resa nde akatúa-koty oĩ va'e-gwi erejejavy-ta ramo, ejejoko
    joty ne rembiapo vairãgwe-gwi. Enohẽ katu peteĩ nde resakwe emombo ndejéhegwi
    nde resakwe, peteĩ hesa pehẽ va'e-rami ereiko hagwã. Nde resa mokõi reheve nde
    reraha ramo tata ijapy e'ỹ va'e renda-py, ivai eterei va'erã nde-vy. Iporãve erenohẽ
    eremombo peteĩ nde resakwe ndejéhegwi.
  waj-waj: I avu yaadudaivaadiri mminnamminnaa maisaivaa tee varaanarainnoo kiaa mmuaanaa
    i avuuvaa ranigaama kiee kagaari kiaanee. I avu mmuaavai nnaasu vaino fai hama
    i mmamma mmuakiaavai ikiaivaki kuanaraivo inna yoketaa aataruvai.
  cpy-cpy: Iroka noshiya-kaawentemiro. Rootakirika pokiperori antakayimironi kaari
    kamethatatsi, pipakahaero, pikimita-kaantyaawo pikitho-kiryaa-tyeeromi, pookiro.
    Tema tee pikoyi patsipe-teeyaawo sharinkaweni okantakaantziro poki, tema rootaki
    kameetha-tatsi pijeeka-pityakitee.
  ekk-PKP: Kui su parem silm juhib sind patustama, siis kisu see välja ja viska minema,
    sest parem on kaotada üks osa oma kehast, kui et kogu su keha visatakse kohtutulle.
  mpx-mpx: Ebo matam toto labi awomwa ni pagegewa, nu bwana yoho. I waisi te ebo nige
    tuwam gabomwina etega ni gagan, bahi tuwam bwalibwaligena nihi aaliyoho Gehena
    elana.
  wbp-wbp: Yuwayi, ngaka kajikanpa marda karnta-kari lirlki-nyanyi milpa-jarrarlu.
    Kuja-kujakuju-nyanu milpa-jarra wilypi-manta jurnta, kajikangku Kaaturlu kijirni
    milpa-jarra-kurlu-juku warlu wiri-kirra kuja-ka jankami tarnnga-juku.
  luo-luo: Ka wangʼi ma korachwich miyo itimo richo to lodhe oko kendo iwite. Ber
    moloyo ka iwito fuon-ni achiel mar ringri moloyo ka ringri duto owiti e gehena.
  nhe-NT: “Huajca intla se moixtiyol quinequi quitlachilis tlajtlacoli, xijquixti
    huan xijmajcahua, yonque eliyaya moixtiyol tlen más cuali. Pampa más cuali para
    tijpolos se pilquentzi motlacayo, huan ax tiyas nepa mictla ica nochi motlacayo.
  aii-aii: ”ܐܸܢ ܥܲܝܢܘܼܟ݂ ܕܝܲܡܝܼܢܵܐ ܗܵܘܝܵܐ ܥܸܠܬܵ‌ܐ ܕܬܘܼܪܩܵܠܵܐ ܐܸܠܘܼܟ݂، ܚܪܘܿܛ ܠܵܗ̇ ܘܪܲܦܝܼ
    ܠܵܗ̇ ܡܸܢܘܼܟ݂؛ ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂ ܕܛܵܠܹܩ ܚܲܕ ܡ̣ܢ ܗܲܕܵܡܹ̈ܐ ܕܦܲܓ݂ܪܘܼܟ݂،
    ܘܠܵܐ ܟܠܹܗ ܦܲܓ݂ܪܘܼܟ݂ ܦܵܐܹܫ ܕܸܪܝܵܐ ܓܵܘ ܓܹܗܲܢܵܐ.
  esk-NT: Taliqpium irivich killuqsaqtitpatin piiġḷugu igirruŋ. Nakuutluŋniaqtuq piyaqquġupku
    iḷaviñġa timivich uumakŋa iluqaan timivich igitaułiksraŋaniñ anasiñŋuqsaġviŋmun.
  msb-msb: Usad pa, kun an imo tuo na mata amo an dahilan san imo pagkakasala, lukata
    kag itapok ina. Mas maayo pa na mawar-an sin usad na parte san imo lawas kisa
    an bilog mo na lawas itapok sa impyerno.
  cpa-NT: ’Jøng² chi²júh² mø³neih³hning ta¹guie¹jo¹³ jmo¹² hi² tánh¹hning dsag³, jøng²
    dsio¹ dsíh³hning. Tǿngh³hning tø¹guiég¹. Hiug¹² jín³ hi² dsio¹ hi² dsø¹hai¹² ca²jneh³
    jmø²ŋǿa¹² quiánh²hning. Mi³jøng² tsa¹huh¹³hning ta³janh²hning guio¹juǿi¹.
  dso-dso: ସେଟାର୍‌ପାଇ ତମର୍‌ ଉଜାବାଟର୍‌ ଆଁକିର୍‌ ଲାଗି ତମେ ପାପ୍‌କରିଆଚାସ୍‌, ତେବେ ସେଟା ବେଟି
    ପିଙ୍ଗି ଦିଆସ୍‌, କାଇକେ ବଇଲେ ତମର୍‌ ସବୁ ଗାଗଡ୍‌ ନର୍‌କେ ଜିବା ବାଦୁଲେ ଗଟେକ୍‌ ଆଁକି ନସ୍‌ଟ
    ଅଇବାଟା ତମର୍‌ପାଇ ନିକ ।
  meu-meu: Matamu idibana ese baine hahekwakwanaimu, ba giboa lasi, ba negea daure;
    badina be taumu reḡena ta baine boio be namo, a taumu idoinai Gehena ai bae tahoa
    dobi na dika.
  yva-NT: Ranivara namijo nanem ngkove omi ndaugabe indamu nyo ayao kakaije rave,
    weamo nyo rakewar uje. Nanasine nake inta rakanive nai omamo mangke mamaun. Weramu
    ranivara nyo ayao kakaije rave tutir, weaveti nanasine tenambe ramaugusyo tanamo
    mbadururo nuge nuganuije rai, omamo mangke manakoe rave.
  dgc-dgc: Kanya nadid,” kagi na, “éng na mata mo i mangatéd diko ta ipagkasala mo,
    éy lékwabén mo sakay ibut mo! Da maigi pa éy maibutan ka ta esa a kasangkapan
    na bégi mua kesira ta buu ka a ibut ta impiyerno.
  zpm-NT: ’Gacxe waa, bziaalo to miṉe rquiaqui ruṉctal to xtoḻ to, mazd goḻcueegazha;
    niicle teḻ bziaalo derech tow. Peet nacd nitlo tib lëque xcuerp to, lëdle dib
    nacsew tsietsobe gabiḻ.
  hix-NT: Àsok hana mehohketxow ha, ayanhàn kom hoko. Mehohketxow hamà, oyonur komo
    ke mak ha, kekon hatà. Onà wyaro haxa katxoko. Enhura hak wehxe, ranhàn hoko ehohkahra
    harha ryehtxoho me, katxoko, kekon hatà. Tarymaxem me manatxhe hampànà, yuhnayen
    hona, eryewhamnohno ytxoho ro na, tonke oyesnàr kom ke mak ha, oyonur kom ke rma
    atxke oyesnàr kom ke mak ha. Enhura haxa oyehtokonye, ohxe rma manatxhe. Arymahnà
    me rma manatxhe, yuhnayen hona, kekon hatà, Txesusu.
  sim-sim: Karem uwosik os misokom mama yoko jihi si haihandaheye nahi, oson kwarko
    ermbehe jip ji lika. Las avak ji halashinak si unak hik ji inda ngashi.
  npi-ULB: र यदि तिम्रो दाहिने आँखाको कारण तिमी ठोकर खान्छौ भने, त्यसलाई निकलिदेऊ
    र तिमीबाट टाढा फ्याँकिदेऊ । किनकि सम्पूर्ण शरीर नरकमा फ्याँकिनुभन्दा आफ्नो शरीरको
    कुनै एउटा भाग गुमाउनु नै तिम्रो लागि असल हुन्छ ।
  cgc-cgc: Daw tuo no na mata tenaan na nakasala ka, dapat lukaten no daw pilak. Mas
    miad pa na kulang isya na parti ta imo na lawa kaysa na kumplito daw pilak ka
    naan ta impirno.
  tim-tim: Gâ hememgât pat akbâtgât dewunge bungenŋe bâleŋe membom dâm nâŋgâm âmâ
    dewunge are ewum limbâpkowen. Hain akmâ dewunge bikŋe siâ are âlepŋe akto manmenâ
    ârândâŋ akbiap.
  yor-yor: Bí ojú ọ̀tún rẹ bá mú ọ kọsẹ̀, yọ ọ́ jáde, kí ó sì sọ ọ́ nù. Ó sá à ní
    èrè fún ọ kí ẹ̀yà ara rẹ kan ṣègbé, ju kí a gbé gbogbo ara rẹ jù sí iná ọ̀run
    àpáàdì.
  wos-wos: Guni guna yika tamba sakumbu tékwa dama nak duna takwaré xéta, lé wali
