    jun panewach chwach ja nbe ja recuerpo chi jun pa k'ak'.
  tdt-tdt: Se o nia matan sorin loos halo o monu ba sala karik, sukit sai o nia matan
    nee i soe tiha. Diak liu o moris ho matan sorin deit, duke o tama ba iha infernu
