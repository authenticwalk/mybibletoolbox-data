  cuk-09: Debayobi, gwallu gaeyobi, bemar dulemar-asabin damarmo, adi dule-baigan
    be-dakmalagar, bemar ibmar-nuegan imakdiid, degine, adi be Bab-Dummad-nibneggi-maid-e-nug
    ogannomalagar.”
  ben-OBCV: একইভাবে, তোমাদের দীপ্তি মানুষের সাক্ষাতে উদ্দীপ্ত হোক, যেন তারা তোমাদের
    সৎ কাজগুলি দেখে তোমাদের স্বর্গস্থ পিতার প্রশংসা কীর্তন করে।
  mil-NT: Te ducaⁿ càda nchohó cada váha‑ndo dàtná quídé ɨ̀ɨⁿ ñuhú dayèhe‑xi núú ñǎyiu,
    te ducaⁿ quìní ñáyiu nàcuáa quìde‑ndo ndecu‑ndo, te tnàhá‑yu cachí‑yu sá ǐo càhnu
    cuu Dútú Ndiǒxí Yaá cúú Tǎtá‑ndó ndècu andɨu chi quiní‑yu sá quídé vǎha‑ndo ndècu‑ndo.
  myu-myu: '@see-verse:MAT.005.015'
  fue-fue: Hande non haani jayŋol mooɗon yaynira yeeso himɓe. Den ɓe ji'an golle booɗɗe
    ɗe gaɗoton, ɓe teddina Baaba mooɗon gonuɗo dow kammu.»
  amk-amk: Tonanai kontai we mea, na metohong toa wau ne tarai toyario padamarang
    denggararu we sambewa kaiwasa, ambori inontarai siai ewati mene metohong toaio
    beng nana mani, etaparanding mene Dai na rorafaisi.”
  fai-fai: Kale be alataw, kale kami lánin uyo wanang kinim yakoyam badawo, ikil kam
    kukuw kidel kanabaw uyo utam nadiwade ikil kami Kalaw abid tikin be am win uyo
    kufádawokabiw kala.
  ura-NT: Nii rijijieein cacha cononeein satiin cachaauru que caohacha ichaquichene
    coaarateein, acaauru que coitucuerateein neeuche. Aihute esinae rauhijiriin caohacha
    ichaquichene coaraain Cana Coaunera coroaecuruhine cachaauru.
  mcd-NT: Ascacun nantifi yorafo shara huacoincahuun. Man ato shara huai cuscan oinquin
    shinantirofo isca huaquin, “Diospan yorafoan fasi noco shara huafafaincani. Apa
    Diosin ato yosisharamisi. Asca aton Upa Dios fasi sharacoinran,” ishon shinantirofo.
    Anori shinancaquin maton Upa Dios nai muran ica yoitirofo isca huaquin, “¡Aicho!
    Upa Diosin tsoa futsacai mia cuscara sharama. Min nantifi finoncoianran,” ishon
    yoishquicani. Afanan yoitiro isca huaquin, “Dioshuunshon noco shara huashomisifo.
    Ascan aton Dios sharacoinran,” ishon yoishquicani.
  urt-urt: Ki ŋahilyeh me yirise ŋaiye sai me yip iki ka aŋarꞌe guh ŋembep lenge miyeꞌ
    tuweinge no, ka yetekeꞌe ŋaiꞌe ŋaiꞌe bwore bwore ŋaiye yip yende. Pe ka yirisukwarme
    yai yip ŋaiye narp nanah moihlaꞌ.”
  kiz-kiz: Lekai nuru j'hamuenga j'hij'hakai mbele j'ha bhanu kwa namna ambaj'ho kujha,
    bhaghabhonai matendo jhinu manofu ni kuntukusya dadi j'hinu j'haaj'hele kumbinguni.
  tzo-TZE: Li vo'oxuque ja' jech tsc'an chavaq'uic ta ilel ti lecuben xa avo'ntonique.
    Jech chilic li cristianoetique, jech chlic yich'ic ta muc' li Jtotic Dios tey
    oy ta vinajele.
  lex-lex: Emkade wal lia mormiormi de nrepar nana rimormior wialmi herni-gaini, totpena
    riy ramkek nana nhioli-liet kalwiedwedmi demade ra'uli-rawedia Amlawanmi la'a
    Ilyamou-Watyatoha.”
  dov-dov: Mbubonya oobo mumuni wanu umunike kunembo lyabantu kuti babone milimo yanu
    mibotu, balemeke wuso wanu ulikujulu.
  rgu-rgu: Emi boe muste masoda leo naꞌ. Emi muste mahaa-makaledo, fo ela lahenda
    fekeꞌ ara rita emi soda malole ma. Ma rita leoꞌ na neuꞌ ko ara io-oa Manetualain
    rae, ‘Emi Papa ma nai nusatetu-ikutemaꞌ a, marela-masaꞌa naan seli!’ ”
  toc-NT: Pus na̠chuná chú hui­xinín cali̠­ma̠­si­yútit mila­ta­ma̠tcán pi̠ xli̠­ca̠na
    anka­lhi̠ná pasama mili̠­maks­kocán nac xlak­sti̠­pa̠ncán cris­tianos la̠qui̠
    acxni̠ xlacán nataucxilha hua̠ntu̠ hui­xinín lacuán min­tas­cu­jutcán tla­hua­pá̠tit
    pus chuná nata­li̠­la­ka­chix­cu­hui̠y Quin­tla̠­ticán hua̠nti̠ hui­lachá nac
    akapú̠n.
  ulk-1902: Uaba datki mokakalam le la opem, iaueakai uiaba erdali uaba debe tonar,
    uiaba naospered uaba Aba emeri kotor ge.
  som-som: Sidaas oo kale iftiinkiinnu dadka hortiisa ha iftiimo, si ay shuqulladiinna
    wanaagsan u arkaan, oo ay Aabbihiinna jannada ku jira u ammaanaan.
  mam-C: Ikytzin kyeji'y, kyyek'ima kynimb'ila kywutzxjal, tze'nku spiky'in, tu'ntzin
    aj tok kyka'yin xjaljo kyb'inchb'i'n tb'anilx, ex kjawil kynimsin tb'i qMan Dios
    toj kya'j.
  ndj-ndj: Wuwowu luliku lwenu lulikili vandu, ili vafiwoni figoli fyenu finofu, vamujumi
    Tati wenu yaveli kumbindi.
  mbj-NT: Ti hadoo ẽnh bë hã. Bë metäh, rabahapäh hyb n'aa, baad hedoo do bë babok
    doo, baad hadoo do bë moo bok doo, bë Yb hỹ pong jé hawät do hã raj'aa etsë hyb
    n'aa kä bë hã rahapäh do hyb n'aa —näng mä Jesus.
  lat-VUC: 'Sic luceat lux vestra coram hominibus: ut videant opera vestra bona, et
    glorificent Patrem vestrum, qui in cælis est.'
  ngp-ngp: Viligane na ivo, ung'azi wenyu nanywe ung'ale mwa want'hu, vileke wakaule
    ayedi mkudamanya, wamtogole Tati yenyu ywa kwe mbingu.
  enq-2: Dopaka pyoo, tii pipae nyakama-kisa silyamo doko endakali waka dupame kandena
    lao kalyepape. Dopa pitaminopa, nyakamanya kalai epe pitami dupa endakali dupame
    kandatala, nyakamanya Takange kaiti-kisa katenge doko kenge andake maitamina”
    lea.
  eng-ASVBT: Even so let your light shine before men; that they may see your good
    works, and glorify your Father who is in heaven.
  mna-mna: Mi niom ta kembena. Kawatkaala urlaŋana tiom pepe. Keswe ma imbot mat.
    Naso tomtom tire mbulu tiom ambaiŋana, mi tipakur Tomoyom Anutu ta imbotmbot saamba
    a.”
  myw-myw: “Ma̱wan magin yakamiy kummiteilis gamag babaw va̱gan bikines miwotet bwanabwein,
    mo biyakawanes Tamads nises wanakaew.
  sby-sby: Cimo cimo nenjamwe munikani pamenso abantu, kwambeti babona ncito shenu
    shaina, bakatembaule Bameshenu ba kwilu.
  sll-sll: Kewa dongwo meri iwe, ni yalhobi monania. Te si bongwo meri iwe, ari ha
    maing pirkungwo hobi monamua. Ni ha maing pir sina ere tal dime dire ol i nangiwe,
    ari ha maing pirkungwo hobi au di tenania, arihobi hanere, Hamen Nabe maa e tere
    pir hobo kul tenamua.
  yaq-NT: Junuen ketchia eme'e, Liojta betana enchim tachiriata benaka jipue'uta,
    si'imem bichapo tu'ik enchim joa'ue a' ju'uneiyaatuane. Junuen bempo, tu'ik enchim
    joa'uta bichakai, enchim achai Liojta, teekau katekamta a' yo'orine.
  uro-uro: Mamär iva ngän doqor ama lirhäga rhoqoräkt bä va angän neraqa qä sen da
    arhani arhä saqong ivakt iva mamär vät a rha iva rhat lu angäna lat ama mär ngät
    bä va rhit bon da ama murhämeska sage angän mamäk da ama usäpki arha ron.
  ita-1885: Così risplenda la vostra luce nel cospetto degli uomini, acciocchè veggano
    le vostre buone opere, e glorifichino il Padre vostro che è ne' cieli.
  muy-muy: Nahkay zla nahəma grum ti mis ɗek tîpi maslaɗani gekʉli àna tʉwi gekʉli
    sulumani ya kəgrum ni. Etipia ti atazləbay Bəŋ gekʉli ya a huɗ melefit bu ni. »
  kqc-kqc: Mina ida dudu maka, yi vabara bi amiye budari vabara niyaine, ye yi beika
    vegu buni bi amiye yaku vegedi rofu yi Baba omari mina ini roka moi odoro riyaganedi.
  tav-tav: To bairona mʉjaa, Dio yere mʉja camajiri wame cõo yajioquẽnana aperãre
    na majioña. Dio cʉ caboori wame cañuurije mʉja cáto tʉjʉrã na quena mani Pacʉ
    ʉmʉrecoo macacʉre cáti nʉcʉbʉgorã anigarãma aperã, caroaro mʉja cátinucurijere
    tʉjʉri yua.
  eng-ULB: Let your light shine before people in such a way that they see your good
    deeds and praise your Father who is in heaven.
  spa-VBL: De la misma manera, ustedes deben dejar que su luz brille delante de todos
    a fin de que ellos puedan ver las cosas buenas que ustedes hacen y alaben a su
    Padre celestial.
  fra-_FOB: Que votre lumière luise ainsi devant les hommes, afin qu'ils voient vos
    bonnes ouvres, et qu'ils glorifient votre Père qui est dans les cieux.
  hau-ULB: Bari hasken ku ya haskaka gaban mutane yadda za su ga kyawawan ayyukanku
    su kuma yabi Ubanku da ke cikin sama.
  mal-mal: അങ്ങനെ തന്നേ മനുഷ്യർ നിങ്ങളുടെ നല്ല പ്രവൃത്തികളെ കണ്ട്, സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ
    പിതാവിനെ മഹത്വപ്പെടുത്തേണ്ടതിന് നിങ്ങളുടെ വെളിച്ചം അവരുടെ മുമ്പിൽ പ്രകാശിക്കട്ടെ.
  kkc-kkc: Egeesi maga niyo mipoo toowa hamapoo debeli odoo mapoo gadeebuguloso dabalai
    tekepo. Egeeseega odoo susuga oso niyo goo tekepo tolone egee do ogoloso diayo
    nibada Ama Godee Kei mi ma dokodoo egee bado o hu dokodoo poudileiso.”
  lit-lit: Tešviečia jūsų šviesa žmonių akivaizdoje taip, kad jie matytų jūsų gerus
    darbus ir šlovintų jūsų Tėvą, kuris yra danguje.
  urd-GVR: Isī tarah tumhārī raushnī bhī logoṅ ke sāmne chamke tāki wuh tumhāre nek
    kām dekh kar tumhāre āsmānī Bāp ko jalāl deṅ.
  far-far: Ma ka 'urinai laugo, na fa kwesu kamulu ka tala kau fua wane ki tafau,
    fua kada kera ada to'ona ru lea ne mulu sasia ki, kera fi tangoa Maa kamulu ne
    to mai 'i langi.
  suz-BL: मेको ब्रशो बत्ती खोदेंशो पा गेमी इन रिम्‍शो गेय रे पा इन छेङछेङ मुर आन कली
    कोंइदीने। मिनु इन रिम्‍शो पशो तशा, स्‍वर्गमी बाक्‍ब इन आफ कली ठेयब सुइश्‍शा मान
    पाइनीम। फि‍लिप्‍पी २:१४-१५; यूहन्‍ना १५:८; एफिसी ५:८-९
  car-NT: Iwara ro enapa moro ajaweirykon kari'na 'wano me oty aweipan. Irombo mero
    morokon iru'pyngon anikapyrykon amaminano eneta'ton. Mo'ko kapu tano ajumykon
    ety awongata'ton enapa.”
  amp-amp: Ndnatn inji nd niko yakitohyuk kshr yak nuka marnyakfot. Yimam nd niko
    nayuk nefm htiruhamn Bro Yifemrko kfo yindhorrahmr.”
  bht-bht: तियां ही तुहाड़ी लौ भी माणुआं सामणे चमके तां सै तुहाड़े भले कम्मा जो दिखीकरी
    तुहाड़े पिता दी बड़ाई करन, जड़ा स्वर्गे च है।
  eng-NOY: In like manner let your light shine before men, that they may see your
    good works, and glorify your Father who is in heaven.
  cub-NT: Nopedecabu mʉje cʉe põeva ne jã́inore. Ména cʉjarã mʉja ijãravʉi, yócavʉ
    ne jã́rajiyepe aivʉ mʉje mearore d̶aiyede. Diede jã́ri, coreóvarãjarama aipe ãrojacʉre
    majepacʉ cavarõ mearocacʉre. Aru “Meacʉbu mʉ”, arãjarama ʉ̃́re, arejamed̶a Jesús.
  ita-1927: Così risplenda la vostra luce nel cospetto degli uomini, affinché veggano
    le vostre buone opere e glorifichino il Padre vostro che è ne’ cieli.
  lww-lww: Ana e p̃elaga ne na nene, amiu na monar atam̃an kapi na kiamiu malena tegoli
    yaru la punu ga vena akilia avisu kiamiu yum̃aena wo la nap̃a amiu akila ke na.
    Ana pogos nap̃a la avisu kiamiu yum̃aena wo la nene, ana la akilia ayeluar kia
    kiena Arimamiu nap̃a sike ma e peni.”
  ckb-ckb: بە هەمان شێوە، با ئێوەش ڕووناکیتان بۆ خەڵک بدرەوشێتەوە، تاکو کردارە باشەکانتان
    ببینن و ستایشی باوکتان بکەن کە لە ئاسمانە.
  nas-nas: Teeꞌ nariꞌ diikaang araka araka-antaveriaing nantoong-koo uroꞌkanooꞌke
    diikaang nko-nko tampara ooaara Diuma tee paning-koong daangampaavainaꞌ.”
  uvl-uvl: Ke pomalam mana imo a tualeme pule ke hehei pe hana te esia imo. Pe lape
    te esia lemo poinga urana ngana mur pe te heto heke Tememo nga lut nga Tapa.
  eng-BBE: Even so let your light be shining before men, so that they may see your
    good works and give glory to your Father in heaven.
  ixl-CNT: Ech vinaꞌvit vebꞌanon vatz qꞌu aanima sebꞌaneꞌ. Ech aatz latila tiira bꞌaꞌn
    ebꞌanoneꞌ, laꞌtektoksa iqꞌii u kuTat tu Amlika taqꞌo.
  xsi-xsi: Aku miki kala mine nâ, miki ma kao nemi sinâla yâti ŋana isinalanzi tamâta
    rârâni. Ambo miki ma kaveta mine, ande kinzi ma simora vetâŋa arara kala kaveta
    ŋinde, aku ma sipanea miki tamami Maro Kindeni, ina imo samba ilo.”
  crx-NTPO: '''Et whuz un''a za nts''en''a la dune ba be hoot''en-i unli, ''et whuz
    un''a nohni cha nohedútadi. ''I be nohe''ut''en unzoo-i daldzoo'' la, ''et whuz
    un''a dune yuntilh''elh ''ink''ez nohBá yak''uz usda-un, ''en ''uk''enus hidutálhti''.”'
  kan-OKCV: ಅದೇ ರೀತಿಯಲ್ಲಿ ನಿಮ್ಮ ಬೆಳಕು ಜನರ ಮುಂದೆ ಪ್ರಕಾಶಿಸಲಿ; ಹೀಗಾದರೆ ಜನರು ನಿಮ್ಮ ಸತ್ಕ್ರಿಯೆಗಳನ್ನು
    ಕಂಡು ಪರಲೋಕದಲ್ಲಿರುವ ನಿಮ್ಮ ತಂದೆಯನ್ನು ಮಹಿಮೆಪಡಿಸುವರು.
  bbb-bbb: Vame besu ijiege ro ja uri vame none maeje na nijasiaeva ijene kenoekinu
    karivaga e bu ijia giafo. Bu vame maeje ja kenoevo ije giana una Asoe jone saove
    gufia fino ije dabe aroeno kiae.
  blw-blw: Wat kaman agéhchi koma hen homelawanyu ah mangil-an hen tatagu, te hen
    mangil-ancha hen anchi ammay way chayu ammaan, yachi hen manayawancha an Apudyus
    way Amataaw ad uchu.”
  tam-2017: இவ்விதமாக, மனிதர்கள் உங்களுடைய நற்செயல்களைக் கண்டு, பரலோகத்திலிருக்கிற
    உங்களுடைய பிதாவை மகிமைப்படுத்தும்படி, உங்களுடைய வெளிச்சம் அவர்களுக்கு முன்பாகப்
    பிரகாசிக்கக்கடவது.
  azz-NT: Huan ijcón no namejuan xiquintanextilican nijín talticpacuani ica namochipaucanemilis.
    Huan cuac yejuan quitasque ya den namocualitachihualisuan, ijcuacón yejuan no
    quimohuistilisque Namohueyitajtzin ten yetica ne eluiyactzinco.
  spa-RV-1909: Así alumbre vuestra luz delante de los hombres, para que vean vuestras
    obras buenas, y glorifiquen á vuestro Padre que está en los cielos.
  csy-csy: Na khuavak uh midang te muna ah tang tahen, tabang in amate in a pha na
    vawt te mu tu a, van ah a om na Pa pokna pia tu uh hi.
  mxq-NT: Nandʉꞌʉn ja̱jtpʉ dʉꞌʉnʉty, waꞌan yʉ mjá̱jʉnʉty tja̱jy mʉk éxtʉm mba̱a̱t
    ja ja̱ꞌa̱y tꞌixtʉ ja oybyʉ mduungʉty es tꞌawdáttʉt ja mDeedyʉ tsa̱jpótmʉdʉ.
  tzj-NT: In quirtac'ari' nuban ja luz ja c'o pa tak ewanma ixix chakaja', tisakirsaj
    quebey ja winak chiquewach utzc'a ja winak tok nquetz'at ja rutzil neban, eje'e'
    xtiqueya' ta ruk'ij ja Tatixel ewxin ja c'o chila' chicaj.
  tdt-tdt: Imi nia moris mos tenki nunee, imi tenki sai naroman ba ema seluk atu nunee
    sira bele haree buat diak nebee imi halo. Nunee sira sei hahii imi nia Aman iha
    lalehan.”
  ron-BTF: Astfel să lumineze lumina voastră înaintea oamenilor, ca să vadă faptele
    voastre bune și să îl glorifice pe Tatăl vostru care este în cer.
  eng-WEBP: Even so, let your light shine before men, that they may see your good
    works and glorify your Father who is in heaven.
  eng-FBV: In the same way you should let your light shine before everyone so they
    can see the good things you do and praise your heavenly Father.
  nld-1939: Zo moet ook uw licht voor de mensen schijnen, opdat ze uw goede werken
    mogen zien, en uw Vader verheerlijken, die in de hemel is.
  bwo-bwo: Mank'o ashuwots it sheeng fino be'ear it nih darotstso bo mangiytwok'o,
    it sháánonwere ash jami shinatse shááne.»
  nch-BL: Quej nopa xijcahuaca ma cahuani amotaahuil iniixpa masehualme. Huan quiitase
    cati cuali anquichihuaj huan quihueyichihuase amoTata cati itztoc ipan ilhuicac.
  quc-TNT: Je wa' chibana ix xukuje', chibana' chi ri sakil ri c'o iwuc' cätunun chquiwäch
    ri winak. Je ri' rech aretak cäquil ri utzil ri quibano, cäquiya u k'ij ri i Tat
    ri c'o chila' chicaj.
  tfr-NTPO: Pjãy ber l̈öng iök shjiy wl̈eni. Pjãy jëk l̈öng bëy oba bokshto, l̇l̇ëye
    shäryëmi l̈i ĩkoba wl̈o, bomi Data sök kjok dogo l̈i poshrëkoba wl̈o.
  kaq-NT: Jascajaquin xabajahibo jihuenahue, man sirijaquin shinanxon joni huetsa
    hahxonai jisxon jatihibichin mato honannon. Man jascapahbohi jisish ta maton naihoh
    queha Papa qui siripi yohuanyaxihcanihqui.
  ahr-ahr: तसच तुमना प्रकाश लोकससमोर असा पडू द्या की, त्यासनी तुमना सत्कर्म दखीसन
    तुमना स्वर्गमधला बापनं गौरव कराले पाहिजे.
