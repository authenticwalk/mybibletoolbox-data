  mcp-mcp: Ntɔ́, məŋkɛnya mʉ́n mə́ jəlá nə nyîn búúd dɨ̂. Bwə́ dʉ́gʉ́g jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́
    mín, bwə́ mú ságʉsə Sɔ́ɔ́ŋgʉ́ wʉ́n jɨ́ gwɔ́w yɛ́.
  hat-hat: Konsa tou, se pou limyè nou klere devan tout moun, pou lè yo wè tout byen
    n'ap fè yo, y'a fè lwanj Papa nou ki nan syèl la.
  npl-NT: Ijkó noiwa, nomejwah xikintlawilikah n tlakah para makitakah nomejwah nonkichiwah
    tlan kuali, ijkó n tlakah kitaskeh tlan kuali nonkichiwah. Ijkó yejwah kiweyijkachiwaskeh
    Nomotajtsi Dios non kajki ilwikak.
  bgg-bgg: Ji duiine nathek ro muchuang de branthek ibi shii chuang phi chid phro,
    jiè nathek ne nathek è rek pha wie bliathek riig srane hamangkhung hà nathek aphuii
    shii chiong ruii phro.
  eng-TCENT: Let your light shine before others in such a way that they may see your
    good works and glorify your Father in heaven.
  eng-BSB: In the same way, let your light shine before men, that they may see your
    good deeds and glorify your Father in heaven.
  cpu-NT: Ari pinkempitanaiyaari eejatzi eeroka, pisaikayetanai kameetha iriñaantayetyaamiri
    pisheninka okameethatzi maaroni pantayetanairi. Iro iriyotantaiyaari irirori iriñaapinkathateri
    Ashitairi Inkitesatzi.”
  san-ASM: যেন মানৱা যুষ্মাকং সৎকৰ্ম্মাণি ৱিলোক্য যুষ্মাকং স্ৱৰ্গস্থং পিতৰং ধন্যং
    ৱদন্তি, তেষাং সমক্ষং যুষ্মাকং দীপ্তিস্তাদৃক্ প্ৰকাশতাম্|
  tac-NT: Ye tétalika aniame ju 'we a'lá sébali olawa napu nulá Onorúgame, 'lige napu'lige
    etea ralámuli, 'we a'lá niraga etémala O'nó Onorúgame 'pa rewagachi ajtígame.
  eng-WEBPB: Even so, let your light shine before men, that they may see your good
    works and glorify your Father who is in heaven.
  gfk-H: Hua a mon, i tahut bia ira numuat lulunga na murarang ta ira matmataan ta
    ira tunatuna, ing diet naga nas ira numuat tahut na magingin ma diet naga pirlat
    no amuat Sus aram ra mawai.
  viv-viv: Meda anafaiweya yami mahala, higa yami dewa yamumuna, kabuꞋavane wanasena
    be kaliva moyaꞋaidi hinaꞋitana. Yami dewa yamumuna hinaꞋita-yo au Tamami lobameya
    gimimiyami-ma ana egana hinakilakahina.
  yao-yao: Iyoyo peyo lilanguka lyenu likusachilwa lilanguchisye paujo pa ŵandu, kuti
    aiwone isambo yenu yambone, ni ŵakusye Atati ŵenu ŵaali kwinani.
  tgp-tgp: Ale sohen haratu, ha vai na maurimim i memera i r̃uhu matan vara tamlohi
    la pa hite na nomim vavahinau r̃uhu ka lo vaira, ale la pa tahe aulu na hijan
    Tamamim na tuka.
  auc-NT: Mïnitö guiquënë, Wadäni mönö waa cædïnö adinque mönö Mæmpo öönædë në quëwengä
    ñäö baï tömengä nänö ëmönö ante waa ate apæ̈necædänimpa, ante cædinque cöwë ñäö
    baï pönëninque waa cæte quëwëedäni,” ante Itota odömonte apæ̈necantapa.
  kbc-NT: Jiɡ̶idaaɡ̶ee ikani ɡ̶anilokokenatiwaji me ídi, amaleeɡ̶aɡ̶a oyakadi niɡ̶ina
    eledi oko monadi ɡ̶abakedi anele anawiitetiwaji, awii modoɡ̶etetibigimece Ǥadiodi
    ane ideite ditibigimedi.
  bmh-bmh: Igul go sul agal al hilanau duailel go agal ameag ebu maramamen. Guzenaimai,
    goagen ag ein igul naliu guzenemenin go uligaimai, agal memeag Mesgai wag dareu
    go gonugau wanib ulagwag mamam.”
  ctu-BL: Che' yom mi la' pʌsbeñob winicob x'ixicob la' sʌclel yic'ot wen bʌ la' we'tel.
    Che' mi' q'uelob mi caj i tsictesañob i ñuclel la' Tat am bʌ ti panchan.
  meq-meq: Andza niye dərmak, mede kurom mâ zəba kame i ndo hay andza dzaydzay nakə
    ma dəvateye a ndo hay aye, hərwi ada siye tâ ŋgatay a ŋgwalak nakə faya ka gumeye
    ada tâ zambaɗay a Bəba kurom mə mbəlom.»
  noa-H: Hich jãgta haju haai nʌmgui hajim hanʌm pãarjã. Magua pãachdëu nemdam wajap'a
    wau nʌm gaaimua pãachta hõtdau p'uu dʌnʌmjö habat hajim hanʌm, t'umaam k'ʌʌn na
    harar hamk'ĩir; mag pãach nem wajap'a wau nʌm gaaimua maach Haai hʌ̃gt'ar chirʌmta
    t'umaam k'ʌʌnau t'ömk'ĩir.
  alp-NT: Sakesa neka, imi ono misete ete tamata bokala leke esi selu imi ono misete
    mere, esi isike Alla ndete surga rebe imi kotiNe Amare.”
  san-VEL: yena maanavaa yu.smaaka.m satkarmmaa.ni vilokya yu.smaaka.m svargastha.m
    pitara.m dhanya.m vadanti, te.saa.m samak.sa.m yu.smaaka.m diiptistaad.rk prakaa"sataam|
  kbq-kbq: Anahu kante tavika'a atregeno, vahe'mokizmirera remsa hanige'za, knare
    kavu kvara nege'za, monafi mani'nea Negafana ra agi amigahaze.
  kbh-kbh: Cachcá ts̈ëngaftanga, ents̈angbe delante mo binÿnayëngcá s̈mochtsemna,
    as chënga ts̈ëngaftanga ts̈abe soyënga s̈muamama chamuinÿama, y chca, chënga chamuinÿanÿé
    chë Taitá, Bëngbe Bëtsá celoca endmëná, corente uamaná y obená bétsemnama ca”
    —Jesús tojánayana.
  ron-LSB: Tot așa, lumina voastră să strălucească înaintea oamenilor, ca să vadă
    faptele voastre bune și să slăvească pe Tatăl vostru care este în ceruri.
  pon-pon: Iduen omail marain en janjal mon aramaj, pwe irail en udial omail wiawia
    man kan, ap kapikapina Jam omail, me kotiluit nanlan.
  nhe-BL: Quej nopa xijcahuaca ma cahuani imotlahuil iniixtla tlacame huan quiitase
    tlen cuali inquichihuaj huan quihueyichihuase imoTata tlen itztoc ipan elhuicac.
  sps-sps: Tan kat to aya u kurun tsuam ma fa'arasan matar ra vainy faavot to, ma
    nai tagei arin kat rof tsuam, ri te vamarits e Tamamami te kaa non Gormirmir.”
  wnc-wnc: Ina unzakan. Aminbamda ginda take tasikaing kakngasa kakaa aknga binga
    siwan danduke Nanza enandang yuak kapae inimbaknganing,” ngang Jesuta pandetna
    yaniwan natapbing.
  nmw-S: Humiu hedi lemi wayae gen i tale bobode heidiye sohode ti yo, iloke si paidi
    lemi ginawi dodohobine ge Tamamiu he bulubulu hidane si tobalan.
  bus-bus: À guu pu gbɛ̃nↄnɛ lɛ, lɛ aↄ̃ a maakɛnanↄ e wà a De kɛ̀ kú musu tↄ́ kpá.
  gub-BL: Nezewegatete pe no ty wà. Tatainy uhyape katu ma'e ài peiko teko wanupe.
    Nezewegatete pezapo ikatuahy ma'e peho peiko teko wanupe nehe no. A'e rupi wexak
    putar penemiapo kwer ikatuahy ma'e a'e wà nehe. Nezewe mehe umume'u putar penu
    ywate har ikatu haw a'e wà nehe no.
  imo-imo: Aku tepa mele linoni ulu pengama teremolo ulumuni i mai kombuna pa mele
    tenderemona imbomani kanokolio linonga mulu kombuna moromo Lapa kapi nengei ningo
    ulu pengama teaio,” nimu.
  boj-boj: Dego kere niŋgi puloŋ bul sosib boleq di kumbra bole bole yoqniy. Yoqnibqa
    tamo uŋgasari naŋgi na nuŋgo kumbra di unoqnsib nuŋgo Abu laŋ qureq di unu qaji
    aqa ñam soqtoqnqab.”
  eng-DRA: So let your light shine before men, that they may see your good works,
    and glorify your Father who is in heaven.
  knf-knf: Hënk, nawo kawut udo wi nan unuura udo kajeehan ji unkaniya pa bañaaŋ bŧi
    bawin, andoluŋ ahilna adëman Naşibaţi Aşinan anwooŋ du baţi. »
  san-KHM: យេន មានវា យុឞ្មាកំ សត្កម៌្មាណិ វិលោក្យ យុឞ្មាកំ ស្វគ៌ស្ថំ បិតរំ ធន្យំ វទន្តិ,
    តេឞាំ សមក្ឞំ យុឞ្មាកំ ទីប្តិស្តាទ្ឫក៑ ប្រកាឝតាម៑។
  arn-NT: Ka femngechi, eymün tamün pelon feley ñi alofael ta kom che mew, feymew
    pefile engün eymün tamün femken kümeke dungu, püramyeafi engün ta wenu mapu mülechi
    Ngünechen.
  zas-NT: Ziangajc lëjt, gol gojc ziꞌc biani loj ree bejn, din chi guguiaa reeman
    ni zagdxe cayüjndi guzaꞌt reeman xDadidi Dios zagdxe bén yuꞌ xanyabaa.
  ken-NT: Dɔ̌ yɛ́ ka ɛpɨŋ ɛyɛka ɛ́ngɔ́ mbɔ ɛrɔ́ŋɔ́. Ɛpɨŋ ɛyɛka ɛ́bhɔŋ bɛbhak mbɔ ɛrɔ́ŋɔ́
    bɛ́ bo mángɔ́, mámbɨti Ɛtayɛka mmu achi amfay.”
