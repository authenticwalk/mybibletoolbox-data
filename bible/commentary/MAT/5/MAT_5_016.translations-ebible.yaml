verse: MAT.005.016
translations:
  kpx-kpx: Iale ke nahate di isiviale la ataga kena ataemo atagai. Ige abuna la vaveve
    dua vale ke elehai la Mamau otogoe umale ke ivi ebagevai hoesehavoi.”
  okv-H: Ainge dombo ungota usasa evu embo tapa kiore eto ungota ari jajavotoho avo
    embomeni na kogue God Mamo uhu ta iraguja avo jakeka aisora.”
  tbo-tbo: Taumi tu mehipuli hai yayata yaka ipa omi yayata ona houna geletehi lawa
    magomagouhi u matahi po omi bagibagi dewadewahi lawa hina gagalehi, po Amami hoi
    yada lawa hina wotalagiyeya.’
  mal-C: അതുപോലെ നിങ്ങളുടെ പ്രകാശവും മനുഷ്യരുടെമുമ്പിൽ പ്രശോഭിക്കട്ടെ; അങ്ങനെ അവർ
    നിങ്ങളുടെ സൽപ്രവൃത്തികൾ നിരീക്ഷിച്ച് സ്വർഗത്തിലുള്ള നിങ്ങളുടെ പിതാവിനെ മഹത്ത്വപ്പെടുത്തട്ടെ.
  grc-SR: Οὕτως λαμψάτω τὸ φῶς ὑμῶν ἔμπροσθεν τῶν ἀνθρώπων, ὅπως ἴδωσιν ὑμῶν τὰ καλὰ
    ἔργα, καὶ δοξάσωσιν τὸν πατέρα ὑμῶν τὸν ἐν τοῖς οὐρανοῖς.
  bgc-bgc: उस्से तरियां थारा चान्दणा माणसां के स्याम्ही चमकै के वे थारे भले काम्मां
    नै देखकै थारे पिता की, जो सुर्ग म्ह सै बड़ाई करै।”
  khz-khz: Gelegelena, gomi gemi maeka taunilimalima wailarai vovetaina pio vega-matagaira,
    pe gemi kala namara pia gitara, Tamami kupai etaluna pia vega-ragea.”
  deu-TKW: So soll euer Licht leuchten vor den Menschen, auf daß sie eure guten Werke
    sehen, und euren Vater in den Himmeln preisen.
  zsr-NT: Ca naꞌ run yeníꞌ, ral‑laꞌ gunliꞌ caꞌ lbiꞌiliꞌ, güiꞌliꞌ latj gac bëꞌ le nacliꞌ
    laugac yúguꞌtë bunách, quië catiꞌ laꞌleꞌi le nac dxiꞌa runliꞌ, laꞌgúꞌu‑nëꞌ yöl‑laꞌ
    ba Xuzliꞌ Dios zoëꞌ yehuaꞌ yubá.
  lin-lin: Yango wana, tika ete pole na bino engenga liboso ya bato, mpo ete bamona
    misala malamu na bino mpe bakumisa Tata na bino oyo azali kati na Likolo.
  hns-NT: Aisane toelog aapan djotie manai log khaatien tjamkaaw djeme oelog dekhke
    toelogke swarag ke Pieta Parmeswar ke goen gaawe.”
  noa-E: Ich jãgta aju aai nʉmgui ajim anʉm pãarjã. Magua pãachdëu nemdam wajapha
    wau nʉm gaaimua pãachta õtdau phuu dʉnʉmjö abat ajim anʉm, thumaam khʉʉn na arar
    amkhĩir; mag pãach nem wajapha wau nʉm gaaimua maach Aai ʉ̈gthar chirʉmta thumaam
    khʉʉnau thömkhĩir.
  eng-EMTV: Let your light so shine before men, that they may see your good works,
    and glorify your Father who is in heaven.
  mib-NT: Te suni súcuan na stéén rō luz maá ró nuū tāca ñáyuu, te suu cúu jeē cúni
    i jniñu váha cásáha ró, te cahān i jeē yóhyo vāha Yaā cúu Tátá rō jeē ndeé yá
    andɨvɨ́.
  lif-NT2: हे़क्‍केलॽरिक् सेमिःन् ओःप्‍पा हे़क्‍केए खिनिॽ के़जोगुम्‍बा सुयाःम्‍बक्‍हाॽ
    मनाहाॽ ओसेःन्‍धाक्‍ते़म्‍सिम्‍मे़ॽओ, हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌बा खिनिॽ
    निङ्‌वाॽफुपाःल्‍ले़ कुनारा मे़भोःसुॽरो॥
  xnj-xnj: Mewawa lumuli lwinu luvalangasa palongolo ya vandu, vagalola matendu ginu
    gabwina, vamlumbalila Dadi winu mweavi kunani.”
  mmx-mmx: La kerepmo bok laxasep atnemi na soosoo ro melamgo at limixin, kusu diba
    reven leveloklok nunuan mik lox i, la diba emi asu mi ne Moroa ne Temen nimi boro
    vana at laxalibet.”
  cbr-NT: Usaribi oquin camina mitsun mibë 'icë unicama upiti bucuti 'unánun 'aquincë
    'aish lamparínsaribi 'iti 'ain. Mitsun ñu upí 'aia isquin ca cuëënquin a unicaman
    min Papa Dios naínu 'icë a rabiti 'icën.
  tee-NT: Pus vana va chun ju uxijnan. Ju Dios ta'ulatan ju ani lacamunutpa' ni laich
    catac'atsaya' ju lapanacni lami'atsucunti'an ni vasalh quilalhilaca'anau ju quit'in.
    Pus jantu tu'u' anavit'it ju va ca'asastucnulh. Ju chunch acsni talakts'inan ni
    na k'ox ju naviyat'it pus catalak'ayayach ju quimpai'an Dios ju vilhcha lact'iyan.
  eng-LSV: so let your light shine before men, that they may see your good works,
    and may glorify your Father who [is] in the heavens.
  cak-NT: Quiri' chuka' tibana' rix chiquiwech ri winak; can tiya' sakil anche'l jun
    luz chi quiri' cuando ri winak niquitzu' chi rix xe ri utz ye'iben, can xtiquiya'
    ruk'ij ri Itata' c'o chicaj.
  pah-NT: —Na jitehe ti pembokojahuuka yvyakotyve'g̃a akag̃i pe. Marã po pe imbokojahuukari
    g̃a pe? Kiro ji imombe'ui pe me. Peko katu ti Tupana'ga ja pejuvete'ga ja pejikoga
    ga rehe g̃a pokoga. Pendekokatua repiagame po ti g̃a ikwahavi Tupana'ga pyryva
    ga mboheteavo yvagipeve'ga mboheteavo nehẽ Tupana'ga omombyry g̃a javo. Nahã pe
    Tupana'ga repiukari g̃a pe.
  sja-NT: Mãga pɨk'a jɨrɨ́tɨ jõmaarãpa parã ɨ̃daa pɨk'a unudamerã. Mãgá unudak'ãri
    parãpa t'ãri pia ne-inaa pia oomaa p'anɨ, ɨt'aa t'ɨ̃dait'ee parã Ak'õre Waibɨa
    ɨt'ari bɨmaa.
  xed-xed: Manda tsaya dzaʼa tsuwaɗakakwa tsuwaɗaka ghuni ta kəma mnduha, kada nghaŋta
    həŋ ta ŋərma slna ta magə kuni, ŋa zləzlvay taŋ ta da ghuni ta luwa.»
  mks-NT: Quia̱hva já xíní ñúhú ndi̱hi ini ndó caja va̱ha ndó ña̱ ná cacuu ndó tátu̱hun
    in ñúhu̱ cáyi̱ nu̱ú ña̱yivi. Jáchi̱ tá ná cuni na ña̱ va̱ha cája ndó já quéa̱
    cuu caja cáhnu na Ndióxi̱, tátá yo̱, ña̱ íin indiví.
  gfk-S: Hokike iat mon, i tahut be ira numu lulungo na murarang ta ira matmataan
    ta ira turadi, waing di nage nes ira numu tahut na tintalen ma di nage pirlet
    no numu Mama ruma ra mawe.
  bmu-bmu: “Mewöŋanök mönö eŋgö asakŋini kondelgetka ambazip sutŋine asariiga ehakŋe.
    Amba-zipnöŋ ahakmemeŋini ölöpŋi eka miaŋgöra Iwiŋini Suep mire maljawi, mönö i
    möpöseiba malme.” Mewö.
  dgz-dgz: Ap umap, ganat ega waenapan inamup ganase wap, ame gapan mu kakaewa ega
    taianawa yavepi mamaya kimani wandini mu wa taragatain.”
  eng-GNV: Let your light so shine before men, that they may see your good workes,
    and glorifie your Father which is in heauen.
  zaa-NT: Ą' tèhua ná qui'ni hue'él·la' le qui'ni gudàni' la'yani' nu runna Tata Dios
    qui' le por medio de ca obra tsè' nu guni le, para qui'ni télini ca enne' nna
    gudàliani cą Tata Dios qui' le enne' dua ỹiabara'.
  eng-WEBSTER: Let your light so shine before men, that they may see your good works,
    and glorify your Father who is in heaven.
  guh-guh: 'Bajara pijinia pacuenia paxamë ata paitsimëre. Xaniavaetsia patsitajinavanapare
    daxitajivi pitabarata. Nexata bajarapamonae pacacuenetaena pexaniacuene paneexanavanapaejava.
    Nexata bajarapamonae itsa pacacuenetaena pexaniacuene paneexanavanapaejava, jumai
    tsane paxamë yabara paneaxa Diosojavabelia: “Diosomë, bitso ayaijamatabëcuenenëmë.
    Yavenonabiabame nijajivi,” jai tsane bajarapamonae paneaxa, athëbëtatsia peecaenëjavabelia,
    jai Jesús pijajivijavabelia.'
  bon-bon: Weene pepu cuta biname bine yaapaclyäremuye, egä teepi liba weeme miijimiji
    mule bine jääpänanemusi, siige piba eso yääcärusi weeme Babe ne, cabucewe je lui
    te enajenige.”
  nhw-BL: Quej nopa xijcahuaca ma cahuani amotlahuil iniixpa masehualme huan quiitase
    catli cuali anquichihuaj huan quihueyichihuase amoTata catli itztoc ipan ilhuicac.
  swh-ONEN: Vivyo hivyo, nuru yenu iangaze mbele ya watu, ili wapate kuona matendo
    yenu mema wamtukuze Baba yenu aliye mbinguni.
  wbi-wbi: Fye enendiiki, ulumuli lwinu lumulikaghe, kuuti avaanhu valolaghe imbombo
    siinu inofu, mu uluo vamughiniaghe, uNhaata ghwinu juno ali kukyanya.
  bba-bba: Nɡe mɛyɑ i de bɛɛn yɑm bururɑm mu bururɑ tɔmbun wuswɑɑɔ kpɑ bɑ n kɑ bɛɛn
    sɔm ɡeenu wɑɑmɔ, kpɑ bu wɑ bu bɛɛn Bɑɑbɑ wɔrukoo bɛɛrɛ wɛ̃.
  eng-KJVCPB: Let your light so shine before men, that they may see your good works,
    and glorify your Father which is in heaven.
  kgk-NT: Upéixa ete ohesape va'e-rami, tojekwaa porã ne rembiapo porãkwe. Upéixa
    ramo nde rapixa kwéry ohexa va'erã ne rembiapo porã. Ohexa ramo, omomba'egwasu
    va'erã nde Ru yváy pygwa-pe, he'i Hesu.
  waj-waj: Itaama vainai ngia mmoori yoketaivaa iikiaivaa gioonna kiaapuuya teeda
    Anutuuqo ngiau aapu variivaara kua yoketaivaa kiateeraivaara ngia toobaivaa roosiima
    variatee.
  cpy-cpy: Ari pikanta-neeyaari eeroka, pijeeka-yitanee kameetha iñaantemiri pisheninka-paeni
    okameethatzi okaatzi pantayi-taneeri. Rootaki ipinkatha-tantee-yaariri rirori
    Ashiteeri Inkite-jatzi.”
  ekk-PKP: Samamoodi peate ka teie laskma oma valgusel paista kõigi ees, et nad näeksid
    häid asju, mida te teete, ning ülistaksid teie taevast Isa.
  mpx-mpx: Komiu wami mwananal ni yana gamagalau elal ni ola al to, inoke wami ginol
    waiwaisana nihi kite ge Tamamiu labulabumwa alana nihi tobalan.
  wbp-wbp: Ngula-piya-yijala jarra-nyayirni-wangu-kurlu nyinayalu ngurrju yungunkulu-jana
    Kaatu milki-yirrarni yapaku panuku. Wuruly-mardarninja-wangurlu milki-yirrakalu-jana
    mirilmiril-karrinja-karrarlu. Ngula-warnuju kajili-nyarra nyanyi jungarni nyinanja-kurra,
    ngulaju kapulu-nyarrarla pulka-pinyi Wapirrakulku ngula-ka nyinami nguru-nyayirni-wangu
    kankarlarra.”
  luo-luo: Un bende timuru kamano. Neuru ni ler maru rieny e dier ji, mondo gine timbeu
    mabeyo kendo gipak Wuonu manie polo.
  nhe-NT: Quej nopa xijcahuaca ma cahuani imotlahuil iniixtla tlacame huan quiitase
    tlen cuali inquichihuaj huan quihueyichihuase imoTata tlen itztoc ipan elhuicac.
  aii-aii: ”ܫܒ݂ܘܿܩܘܼܢ ܒܲܗܪܵܘܟ݂ܘܿܢ ܗܵܕܟ݂ܵܐ ܒܲܗܪܸܢ ܩܲܕܡ ܒܢܲܝ̈ܢܵܫܵܐ، ܕܚܵܙܝܼ ܦܘܼܠܚܵܢܵܘ̈ܟ݂ܘܿܢ
    ܛܵܒܹ̈ܐ ܘܫܲܒܚܝܼ ܠܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ.
  esk-NT: Taatnatun qaumapkaqsigik nannisi sivuġaatni iñuich. Tautukkumagaat savaallautaqsi,
    aasiiñ kamaksruaqsiḷugu aapari ittuaq qiḷaŋmi.
  msb-msb: Sugad man kamo talinguhaa na magin ilaw para sa katawuhan na makita man
    lugod ninda an iyo matanos na hinimuan kaya pagaumawon an iyo Ama na adto sa langit.
  cpa-NT: Lah¹jøng² jmóh³ hniah¹² ja³ta¹ni¹ dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Mi³jøng²
    jái¹dsa hi² dsio¹ jmoh² hniah¹². Jøng² mi¹juanh¹²dsa Jmi² jniang³, dsa² guǿ¹²
    ŋi¹juǿi¹.
  dso-dso: ସେନ୍ତାରିସେ ତମର୍‌ ଉଜଲ୍‌ ଲକ୍‌ମନର୍‌ଟାନେ ଉଜଲ୍‌ ଡିସ । ସେନ୍ତାର୍‌ଆଲେ ତମର୍‌ ସତ୍‌କାମ୍‌
    ଦେକି ସେମନ୍‌ ସର୍‌ଗେ ରଇବା ବାବା ପର୍‌ମେସରର୍‌ ଡାକ୍‌ପୁଟା କର୍‌ବାଇ ।
  meu-meu: Umui emui diari taunimanima vairadiai unu ba hahedinaraia toma, bena emui
    kara namodia bae ita bona Tamamui guba ai e nohomu na bae heatolaia.
  yva-NT: Maisyare omai ti, syare weapirati wabaro vatane mansai indamu wo wapa ana
    wadave ti ngkove raen, indati wo wapa Ajayo no no munijo ntiti ararimbe.”
  dgc-dgc: Nadid, kona be sa i mahusay a gimet moy; diyan moy iliso. Ipeta moy du
    tolay i mahusay a ugali moy, monda purién de Tama moy ta langet.
  zpm-NT: Zaacse sca goḻgac, miṉe rquiin miṉ co goḻguṉ, masaque lëëw gac zig tib biini;
    zeeṉa zeeṉe gaṉ miech biini co zieṉ zho gaṉle pa lotaa meṉ nroob nac Pxoz to meṉ
    ne no gbaa.
  hix-NT: Àro wyaro rma rha, ohxe tonyxem me mpànà ehtxoko, toto komo wya, ohxe rma
    haxa natxow hamà, moxamo, tawro horà. Tàwyanye ohxe oyehtxoho komo yonyetoko rma,
    onà wyaro xarha nketxow hamà, Khoryenkom hoko, oyàmkom hoko, kahe yawon hoko.
    Ohxe xaxa nay hamà, Khoryenkomo, ohxe rma rha thokyamo yesnàr ke, ketxow hamà,
    toto komo, kekon hatà, Txesusu.
  sim-sim: Uhunda hom jir erem, mbele mbele jivi nom ji unak ma li heyehe Avui Wasilaka
    jihi or hevenik linda hi orhin li hauoweka.�
  npi-ULB: मानिसहरूका बिचमा तिमीहरूको ज्योति यसरी चम्कियोस्, कि तिनीहरूले तिमीहरूका
    असल कामहरूलाई देखून् र स्वर्गमा हुनुहुने तिमीहरूका पिताको प्रशंसा गरून् ।
  cgc-cgc: Iling man tan, dili nyo ilikem inyo na pagsunod ta Dyos aged makita ta
    mga ittaw inyo na mga binuatan na miad daw dayawen danen Dyos an na ate na Amay
    naan ta langit.”
  tim-tim: Aregât kemdâ pagaleŋe omap dop hainâk yeŋe Anutugât den lokom agak memeyeŋe
    âlepŋeâk akmâ manbiâ luâk âmbâle yânŋande yekbiâ ârândâŋ akto Eweyeŋe himbimân
    manmap aregât kotŋe nâŋgâmbiâ humo akbiap.
  yor-yor: Bákan náà, ẹ jẹ́ kí ìmọ́lẹ̀ yín kí ó mọ́lẹ̀ níwájú ènìyàn, kí wọ́n lè máa
    rí iṣẹ́ rere yín, kí wọn lè máa yin baba yín tí ń bẹ ní ọ̀run lógo.
  wos-wos: Némbuli wun hundika mé saréké. Guni wun hama ya maki guni re. Guni Godka
    yikafre jémba yatanguni. Wun jémba fakukénguni. Du takwana makambu yatanguni.
    Yangut di jémba xétandi. Xéta anwarmbu rekwa du guna yafa Godna ximbu harékétandi.
  emp-NTPO: Ara maʌ̃ quĩrãca ẽberãrã quĩrãpita biada o pananadua ãdjirãba dadji Zeza
    bajãne b̶ʌ́a bia bed̶ead̶amãrẽã.
  eng-F35: So also let your light shine before the people, so that they may see your
    good works and may glorify your Father, who is in the heavens.
  ind-ind: Demikianlah hendaknya sinarmu menerangi orang lain. Artinya, lakukanlah
    perbuatan yang baik setiap saat, sehingga waktu orang lain melihat teladanmu,
    mereka memuliakan Bapamu yang di surga.”
  pes-OPCB: به همین شکل، بگذارید کارهای نیک شما مانند نور بر مردم بتابد، تا آنها این
    کارها را ببینند و پدر آسمانی‌تان را ستایش کنند.
  mpt-mpt: Ibsa inaniba inamin namin ayamo namibo makob ayal einin kebliba nakaia
    unangai yatemniba ib Aye abilim ut bie e niniino dobtouleb nomabiobo ge baabesebe.
  bla-bla: Neto'yik kitan'akimatsĭs ĭstot'ŭnnasayit matap'pix mŏk'itsĭnniĭsau kitawx'ĭstutsipists
    mŏk'ĭtstsakŭttosauaie kin'a spots'im.
  ssx-ssx: Koto tupa꞉ kone wanda꞉halima꞉ ika꞉ epeke haumanu handolo hata꞉ ika꞉ hepeni
    hala꞉ Apa꞉ pa꞉ta꞉ yeiya꞉ lawaena꞉ma꞉ paeyaoma꞉ handena꞉ ika꞉ pa̱a̱ peapeke haumanu
    pu hapa꞉peke.
  mkl-mkl: Bɛɛbɛ mɔi i jɔ̀ inyɑ kumɑ́ nŋɛ ku mɑ́ si wɑjui inɛ ŋɑ ku bɑ ɑ yɛ kookoosu
    jiidɑ nŋɛ ŋɑ nɔ irii Ilɑɑɔ̃ Bɑɑ nŋɛ iyi í wɑ lele ku nɛ ɑmboe.
  gaq-gaq: ଦେକ୍‌ରକମ୍ ପେନେ ତାର୍‌କିଗ୍ ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ତ୍ନାଲେଃ । ତେଲା ପେନେ ସତ୍ କାମ୍
    ସାପା କେଚେ ପେଇଂନେ କିତଂନେ ଆବାନେ ମ‍ଇମା କିର୍ତ୍ତନ୍ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ।
  gof-RNT: Hessa mela asay hintte lo77o oosuwa be7idi, salon de7iya hintte aawa bonchchana
    mela hintte poo7oy asa sinthan poo7o.
  unx-unx: ଏନ୍‌ ଲେକାଗି ଆପେୟାଃ ମାର୍ସାଲ୍‌ ହଡ଼କଆଃ ଆୟାର୍‌ରେ ମାସ୍କାଲଃକା, ଏନାତେ ଇନ୍‌କୁ ଆପେୟାଃ
    ବୁଗିନ୍‌ କାମି ନେଲ୍‌କେଦ୍‌ତେ ସିର୍ମା ଦିଶୁମ୍‌ରେନ୍‌ ଆପୁକେକ ମାରାଙ୍ଗ୍‌ଇକା ।
  gah-gah: Lekeza miniki aliki atímo livímáminoko vegená nene hize sata oketatize.
    Lá okoko nene, lekelisi lamaná iki iki miliki itamó nene vegená nenete ánigiiki
    laga kivisekiko, okulumakú ametipini agepoka litaze.
