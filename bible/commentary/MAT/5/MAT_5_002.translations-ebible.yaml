  waj-waj: 'ari kuaivaa iya kiaa mmioo varioo tunoo:'
  cpy-cpy: 'Ari riyotaa-yitakiri, ikantziri:'
  ekk-PKP: 'Ta hakkas neid õpetama ning ütles:'
  mpx-mpx: 'inoke awana i pwela i panpankiti elal i ba:'
  wbp-wbp: 'Ngulangkaju, Jijajirli yungu-jana pinarri-manu nyiyarningkijarraku Kaatu-kurlu,
