verse: MAT.005.002
translations:
  kpx-kpx: Ige Iesuu kebia haivenu.
  okv-H: ihiketo ahe poekihe ke einge ena,
  tbo-tbo: Ma Yesu i wiwawala po uyahihi i wiatatiyana i ibaabani i pa,
  mal-C: 'അദ്ദേഹം അവരെ തിരുമൊഴികളാൽ ഉപദേശിച്ചു. അദ്ദേഹം പറഞ്ഞു:'
  grc-SR: καὶ ἀνοίξας τὸ στόμα αὐτοῦ, ἐδίδασκεν αὐτούς, λέγων,
  bgc-bgc: 'अर वो अपणी ऊँच्ची आवाज म्ह उननै या शिक्षा देण लाग्या:'
  khz-khz: 'Ne ia na evega-ripa-tinarato, netiwato:'
  deu-TKW: 'Und er that seinen Mund auf und lehrte sie also:'
  zsr-NT: 'Gzu lahuëꞌ rusëdnëꞌ lequëꞌ, rnëꞌ:'
  lin-lin: 'mpe akomaki kopesa bango malakisi. Alobaki :'
  hns-NT: 'Tab oe siekhaawe lagal kie:'
  noa-E: 'jãga chadcha Ẽwandam dʉ̈i ajapha wënʉrraju aai nʉ a jaaumamua magjim anʉm,
    thumaam khʉʉnag:'
  eng-EMTV: 'And opening His mouth, He began to teach them, saying:'
  mib-NT: 'Te ni quejéé yá ni steén yā tāca jnúhun yáha nuū de:'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ अक्‍खेलॽरिक् खे़ङ्‌हाॽ हुॽमा हेःक्‍तुसि–
  xnj-xnj: mwene akatumbula kuvawula, akajova.
  mmx-mmx: la neni ga ruka i do na anasa di.
  cbr-NT: 'Nëbë́tsioracëxun ca Jesusan uisa unicamax cara cuëënti ''icë quixun atu
    ''unánmiquin cacëxa, ësaquin:'
  tee-NT: 'Chai ju Jesús tsuculh amalanini''. Chani ix''ajuni:'
