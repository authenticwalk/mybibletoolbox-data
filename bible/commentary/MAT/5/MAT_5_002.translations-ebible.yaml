  gfk-S: Ma iga haburuana leh ura hausur di hokarek.
  bmu-bmu: Liliköm waŋgigetka könahiba ambazip kambuŋi kambuŋi kusum eŋgiba kewö jiyök.
  dgz-dgz: Amba me opata mega manega wan,
  eng-GNV: And he opened his mouth and taught them, saying,
  zaa-NT: 'Gudulo tìe riquixa''ánie cabi ca enseñanza tsè'' nna rèe:'
  eng-WEBSTER: And he opened his mouth, and taught them, saying,
  guh-guh: Nexata Jesús taxuxuaba livaisi petsipaebijava.
  bon-bon: siige tabe gije jecitige teebibine abiberäjame egä,
  nhw-BL: 'Huan Jesús pejqui tlamachtía huan quiijto:'
  swh-ONEN: 'Ndipo akaanza kuwafundisha, akisema:'
