  mqj-NT: Annu akamo la saromua' ke anggami to ungkamaseiko mukamasei? Annu tuang
    passima duka', to musangaia' to kasalaan, anna siungkamasei to ungkamaseii.
  rus-SYN: Ибо если вы будете любить любящих вас, какая вам награда? Не то же ли делают
    и мытари?
  mbh-mbh: Aro ve omu sagu inga tokokoe areko oa sagu thomu, aro thomu o el olongomu
    sivenga kathnga, e? Romre ole takis elngare mun ole vothung i venen mun aken.
  bdd-bdd: Ma ꞌeguma ꞌiyamiyaomo wahehelauwedi, geya sawasawahina ma maisa Yehoba
    ꞌoinega waloba, weyahina togalaedi, gide takesi ꞌana toꞌewao, ꞌidi helau gide
    ꞌomi ꞌimi helau, ꞌiyadiyaomo sihehelauwedi.
  cbt-NTPO: Nipayaramasopitaráchin nosorohuatama', co ina marë' Yosë acanaarinquëmahuë'.
    Copirno marë' coriqui ma'patona'piro'santa' nipayapisopita nosoropi.
  srn-NT: Bika efu yu lobi soso den sma di lobi yu, sortu pai yu abi? Bika srefi den
    man di e piki edemoni e du dati.
  cta-NT: La cuiꞌ ti ná tsoꞌo si xcuiꞌ jiꞌi̱ nguꞌ tyaꞌa tsoꞌo ti ma̱ tsoꞌo ntsuꞌu
    tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱. Siꞌi na tsoꞌo la taquiyaꞌ ycuiꞌ Ndyosi jiꞌi̱ ma̱
    si juaꞌa̱ ti nduꞌni ma̱, chaꞌ juaꞌa̱ nduꞌni cua ñaꞌa̱ ca ñati̱; masi ñati̱ tsoꞌo,
    masi ñati̱ cuxi, masi nguꞌ msu jiꞌi̱ nguꞌ xaꞌ tsuꞌ nu cuiñi ti nxñi quiñaꞌa̱ tsa
    cñi cña loo jiꞌi̱ ma̱, lcaa nguꞌ biꞌ nduꞌni tyacaꞌa nguꞌ jiꞌi̱ tyaꞌa tsoꞌo ti
    nguꞌ.
  bqc-SIM: Tó gbɛ̃́ pↄ́ yeáziↄ ↄ̃ á yeńzi, á àie e Lua kĩ́ie? Baa ↄsinaↄ lí
    kɛ màao lé?
  tcz-CHONGTHU: Nang hon nangailu teu bou na ngailut uva ahileh, hichea chu ipi kipa
    man nasan diu um ding ham? Kaidong hon jong hitobang chu abolu ahi.
  mar-mar: कारण जे तुमच्यावर प्रीती करतात त्यांच्यावर तुम्ही प्रीती केली तर तुम्हास
    काय प्रतिफळ मिळावे? जकातदारही तसेच करतात की नाही?
  snp-snp: Yamu linate yate seni-muluni gimamo wenena yako ya itibiti seti-muludi
    gimatoma ya meina olunawafe? E’e, aya monawa ya kifana takisi olu-olu amo we yaki
    mele minamo yae. Monawa ya ogoufámaiye.
  isl-isl: Hvaða góðverk er það að elska þá eina sem elska ykkur? Jafnvel skattheimtumennirnir
    gera það.
  spy-NT: Ōbērē ꞉akweek tōōs mākutuwēnook ꞉Yēyiin yoo ōchāmē baateey biiko choo chāmook
    ee? Ntēē yēyē ꞉chii ake tukul kuu nyooto.
  xnn-xnn: Ay kananyo ngen en it-it-ek Apo Dios dakayo no kedeng nan manglaylayad
    ken dakayo is laylaydenyo? Tay olay nan mensingsingil is bowis ay sowitik et siya
    abes nan ik-ikkanda.
  mwe-mwe: Kwa nndi a Nnungu bhampanganje upo mwaapingangaga bhandu bhakumpinganga?
    Pabha, nkali bhakamula koli pubhatendanga nneyo peyo!
  tte-tte: Na tem kamikavaomo kwamulolo kolili nige sowasowana maisamiu Yaubada koina
    kwalobai, kaiwena tonaenaeli besiele takesi kali totano ali mulolo besiele komiu
    ami mulolo kamikavaomo, sibomamo simulolo kolili.
  tcs-tcs: Ip yupla i mata labe dem pipol uda i labe yupla bat no demwan uda i no
    lab yupla, wiswei? Yupla seimkain wase dem nugud taksman. Dempla i labe dem pipol
    uda i labe dempla. Yupla nogo gede no riwod prom God.
  hlt-THB: Nangmih anik lungnaakkhqi doeng nami lungnaak mantaw ikaw kutdo nu nami
    huh kaw? Mangmu ak cawikhqi ingza cemyihce am sai lawt uhy na ti nawh nu?
  soq-soq: Naita e takis manewa tamalala dewantoia ruau apana nuawadawadaleia os nuawadawadamonuna,
    e inseilana God mampe e unela wadana, ba? Diaida!
  qub-qub: Cuyanacushallayquita cuyaptiquega manami camacanchu cuyashayquipita ima
    allitapis chasquinayqui. Asta impuestuta cobrajcunapis cuyashallantaga cuyanmi.
  att-att: Á arán naw laguk kagian ta iddán na kayu ni Namarò sù bálà naw nu iddukan
    naw lâ yù ira mangiddù nikayu. Ta kunnian gapay yù akkuán nayù ira mináttuki ta
    buwì, nga massuítì.
  bki-bki: Verenio kamiu kuvitum̃a tiniemiu riia tomu nalo na ga tiniel miia kamiu,
    Atua maka rijikia rijev ijaiano van kamiu riviorio. Tomu nalo nam̃a abarbijii
    takis, napano kulo dolu nalo aberinavo nalo abe kulo va, mia nalo abare ka ala
    tibe na.
  bqp-bqp: Tó gbɛ̃ kũ ò yeáinↄn á yeńyĩ, áni láada ke le Luda kĩnaa yá? Bee bɛ'ↄgↄsirinↄ
    dì kɛ lɛroo?
  mcp-mcp: Ŋkí bɨ́ mə́ cɛɛl njɨ buud bwə́ cɛ́ɛ́l nə́mə́ bɨ́ wá, bɨ mə mpíyá nə máyɛ́
    myə́na? Ŋgaá buud bwə́ dʉ ŋwa otóya wá bwə́ dʉ nə́mə́ sá ntɔ́?
  hat-hat: Si nou plede renmen moun ki renmen nou ase, ki rekonpans nou merite pou
    sa? Eske pèseptè kontribisyon yo pa fè sa tou?
  npl-NT: Porke tla nomejwah nonkintlasojtlah sanwel akimeh nomechtlasojtlah, ¿tlan
    tlaxtláwili nonkiseliskeh ika noni? N tominoololojkeh noijkó kichiwah.
  bgg-bgg: Nathek è nawaithek miie pha ji shii miie bie arone nyie rek ne Hamangkhung-aphuii
    è nathek shii lasen phi chid phlei? Muthan mijin thanpho rangde ji rek!
  eng-TCENT: For if you love those who love you, what reward do you have? Do not even
    the tax collectors do the same?
  eng-BSB: If you love those who love you, what reward will you get? Do not even tax
    collectors do the same?
  cpu-NT: Intaanirika petakotashityaari ikaratzi etakotayetamiri eeroka, ¿piñaajaantzima
    ari impinataimi Pava? Aña eero, iro jimatapiintakeri kaariperoshireri kovakotziriri
    isheninka kireeki.
  san-ASM: যে যুষ্মাসু প্ৰেম কুৰ্ৱ্ৱন্তি, যূযং যদি কেৱলং তেৱ্ৱেৱ প্ৰেম কুৰুথ, তৰ্হি
    যুষ্মাকং কিং ফলং ভৱিষ্যতি? চণ্ডালা অপি তাদৃশং কিং ন কুৰ্ৱ্ৱন্তি?
  tac-NT: Mué pe alué 'we a'lá nirame ralámuli 'we a'lá nirásaká, 'liko mueka tabilé
    'la narémala Onorúgame nila tábiri alarigá 'síkariká. Alué napu goblálome ju enomí
    alarigá nokame júchigó.
  eng-WEBPB: For if you love those who love you, what reward do you have? Don’t even
    the tax collectors do the same?
  gfk-H: Ma ing bia muat nem sena mon diet ing diet la nemnem muat, Kalou pa na balu
    pukus muat ma ta bilai na harharahut. Io, ira tena kap takis, ing muat la nasnas
    diet bia a tena sakena diet, diet la gilgil mah hua!
  viv-viv: KaꞋi tonuwakabubugaga adi loi wananuwakabubuyedi tu keke tonuwalolona wananuwakabubuyedi,
    keke hida huluva faꞋina laufata yamumuna Yaubada nimane wananuhagani. Au takesi
    ana toyaudi kikiꞋafudiyao tu hidedemi taudiyao tobohiyadiyao hinuwakabubuyedi.
    Tu omiꞋiyao ma yami nuwakabubu badi takesi ana toyaudi yadi nuwakabubu gidatubuhegena.
  yao-yao: Ana chimpate mbote chi mwanonyelaga pe ŵakunnonyela ŵanyamwe? Ngwamba!
    Pakuŵa ŵakukumbikanya nsongo nombe akutenda iyoyo?
  tgp-tgp: Matan vara ha lo opoi la haratu purongo sei la lo opoi kamim, ha pa sopo
    lavi na nomim otori isan God, ale la haratu la lo lavi na mania mata takis la
    lo opoi na tapalara purongo, ale ka hitea, la pa sopo lavi te volira matana.
  auc-NT: Mïnitö guiquënë mïnitö ïmïnite në waadedänique ïnänite waadete pönëmïni
    ïninque mïnitö mïni cædïnö beyæ̈ ante dicæ paga ænguïmïniyaa. Ïñæmpa odömäno awënë
    beyæ̈ në æ̈wënäni incæ mïnitö waadete pönenganca adoganca cædinque tömënäni ïnänite
    në waadete pönënänique ïnänite waadete pönënänipa töö. Bitö godömenque cæbitawogaa.
  kbc-NT: Igaataɡ̶a nige inoka emaani niɡ̶ina ane ɡ̶ademaanitiwaji, Aneotedoɡ̶oji
    ayajigotedaɡ̶awatiwaji ɡ̶anaɡ̶ajegi, igaataɡ̶a niɡ̶ina anodibatibigege ninyeelo
    ninionigi-eliodi romaanotedi, jiɡ̶idiaaɡ̶idi analeetibige doɡ̶owidi libeyaceɡ̶eco,
    pida idiaaɡ̶idi oyemaa lokaaɡ̶etedi.
  bmh-bmh: Dudu ipal agenag ag en oiagab noumanem, agenag han koli dudu go en sag
    oiagab noumamamen. Guzenamamen, Uwait nug ag ece naliu tub maramau ta? Dudu go
    igul eg mui goagenag han guzental guzenanemen.
  ctu-BL: Come mi jini jach c'ux woli la' wubin jini c'ux bʌ mi' yubiñetla, ¿uts'at
    ba ma' q'uejlel che' jini? ¿Mach ba che'ic mi' melob xch'ʌm tojoñelob ja'el?
  meq-meq: Taɗə agəna ka wuɗum na, ndo neheye ta wuɗa kurom aye ɗekɗek na, magogoy
    waray nakə Mbəlom ma vəlakumeye? Kwa ndo matsekele dzaŋgal hay tə ge a ze i kurom.
  noa-H: Pãrau sĩi pãach daupiim k'ʌʌnpaita hagjö daupii hamʌn, ¿maig k'an wajaug
    sĩ? ¿Sĩi Romaam gobierno hat'ee dëbpaar jëeujem k'ʌʌn chi k'aigbam k'ʌʌnaujã hich
    hagjö haba haajẽ? hajim hanʌm.
  alp-NT: Le sepo imi oki batuke tamata rebe esi oki imire neka, hoko Alla Iono misete
    ete imi mo. Tamata maka kotie pajake iono ele mere neka.
  san-VEL: ye yu.smaasu prema kurvvanti, yuuya.m yadi kevala.m tevveva prema kurutha,
    tarhi yu.smaaka.m ki.m phala.m bhavi.syati? ca.n.daalaa api taad.r"sa.m ki.m na
    kurvvanti?
  kbq-kbq: Na'ankure tamavesima antenia vahe'ma, tamavesi zamantenuta na'a mizama'a
    erigahaze? Tagra antahi'none, takesi zagoma eri vahe'mo'za anahu knara nehaze.
  kbh-kbh: Ts̈ëngaftanga nÿe chë ts̈ëngaftanga tcmojtsababuánÿeshanënga s̈mojtsababuánÿeshanëse,
    ¿Bëngbe Bëtsábiocana ndayá s̈mochjuacaná? Romocama crocénana ents̈ángbioye atjanayë́ngnaca
    chca monduamana.
  ron-LSB: Căci, dacă iubiți pe cei ce vă iubesc, ce răsplată aveți voi? Oare nici
    măcar vameșii nu fac la fel?
  pon-pon: Pwe ma komail pok on, me kin pok on komail, da me pan katin pa ’mail? Jaunopwei
    jota kin wia due met?
  nhe-BL: Pampa intla san inquinicnelíaj tlacame tlen inmechicnelíaj, ax tleno tlen
    cuali inquichijtoque para Toteco inmechtlaxtlahuis teipa. Hasta nopa tlacame tlen
    tlainamaj impuesto huan tlahuel tlacajcayahuaj nojquiya ya nopa quichihuaj.
  sps-sps: Kat fei ma nom ami na tafan a rof tsumi ten Gov to te mangiir tsuiny finy
    romin fuainy vainy te mangiir maromi ei? Tsurin vainy nonom takis te natiny kat
    kainy ror kat to!
  wnc-wnc: Sike ginda aminu musip gwaangu ginde natandamukaing amindekan ginda yake
    musip gwaang natayamukengu ginda buya mina binga paning? Wena. Kait pasiyuk takis
    papsa aminda unzingu atasikaing.
  nmw-S: Hebe hu nunuwane-yanid ege hebwaden gane si nunuwane-yanmiu, bwele mwatan
    ge Helak i pamaisemiu? Takis hana tohowo si ginginawi sohode hedi ti yo, bwagane
    sidiye taine bobode dodohobidiye sohode.
  bus-bus: Tó gbɛ̃ kɛ̀ aↄ̃ↄ yeaziinↄn á yeńzi, é láada ke e Luda kiiaↄ́? Baa bɛ'ↄↄsirinↄ
    è kɛ lɛroo?
  gub-BL: Aze erezamutar katu xo neamutar katu har ne wà nehe, màràzàwe tuwe Tupàn
    uzapo putar ikatu ma'e newe nehe. Te ma'e rehe imunar ma'e uzamutar katu umyrypar
    a'e wà.
  imo-imo: Eno konopu mondoromele imboma kau konopu mondoromele kinye Goteni kanopa
    penga pilimbeloya? Rom gavman kou takisi limele imbo kerima kape aku ulu teremele
    kala.
  boj-boj: Tamo uŋgasari niŋgi qalaqalaiŋgeqnub qaji naŋgi segi niŋgi kamba qalaqalainjroqnqab
    di kumbra tulaŋ bolesai. Nuŋgo kumbra deqa Qotei a niŋgi awai bole eŋgwasai. Takis
    o qaji tamo naŋgi dego kumbra degyeqnub.
  eng-DRA: For if you love them that love you, what reward shall you have? do not
    even the publicans this?
  knf-knf: Woli naŋal banŋalanaŋ ţañ, ubeeb uhoŋ wi wi nakaaŋ ba? Bakobraar daaşa
    badoo ji bado haŋ.
  san-KHM: យេ យុឞ្មាសុ ប្រេម កុវ៌្វន្តិ, យូយំ យទិ កេវលំ តេវ្វេវ ប្រេម កុរុថ, តហ៌ិ
    យុឞ្មាកំ កិំ ផលំ ភវិឞ្យតិ? ចណ្ឌាលា អបិ តាទ្ឫឝំ កិំ ន កុវ៌្វន្តិ?
  arn-NT: Eymün ta piwkeyefilmün tamün piwkeyekeetew müten, ¿chem küme femün am tüfey?
    Tati kofrakelu impuestu Romangealu kütu ta famngechi femkey.
  zas-NT: Din bal rëndi ganaxzi bén rën lëjt, ¿xhieza tiaꞌdi loj Dios zian? Din xt
    béndol ree rüjn zian.
  ken-NT: Mbák bǎkɔŋ chi bǒ abhɛn bákɔ́ŋɔ́ bhe, ntɨkɨ nsáy bǎbhɔŋ? Yɛ̌ chí
    bakʉ̌ bɛbʉ́ mbɔ babhɛbhɛ́ nkábhɛ́nti bakɔŋ bǒ abhɛn bákɔ́ŋɔ́ bhɔ.
