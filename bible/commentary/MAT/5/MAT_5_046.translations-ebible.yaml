  tpt-NT: Chavay ni uxiknankꞌan incha vamun pꞌaxkꞌayatꞌik ni lapanakni yu tapaxkayan,
    ¿ex tisuncha xtapal kaval? Vachu va chun talapaxkay ni laktuꞌunun lapanakni yu
    tachꞌinin impuestos.
  aai-aai: Sabuw kabay o’onayah tisisinaf na’atube kwanasinaf sabuw iyabowat isa tibiyabowawat
    isah kwanabiyabow, God boro men ana siwar gewasin ta nitimih.
  sny-sny: Lu taune fene ne marepi erasi a'i tote wawesiyenamisiya ape, fene marepi
    lowe ne erasi a'i itiya'u tote wawesiyenamiyei su, yo seni eito eite fene irowei
    ape, fene ne eiwerou irowei awere? Takis ma'aru ani siye lu, lowe lu tewi towafi
    lowe lo, lowe ne aiwawe a'i marepi erasi a'i tote wawesiyenamisiya. Lowe takis
    ma'aru fene lo yahowa'i ta'arei aniteye. Lowe lu luwaru a'i tene! Serai fene yo
    seni eito eite irowei su, Owane Sitewi fene ma'e etiri wisere a'i aurowa awere?
    Ahowa.
  myy-myy: Mʉare ti mairãre riti mʉa ti maija ñe waja ma iti. Ito bajiro mʉa yija
    ticõri, mʉare waja yibiquĩji Dios. Ʉjarãre yiari waja seni ĩsiri masa ĩnare mairãre
    riti ti mairãji ĩna cʉni. Ĩnare bajiro yibesa mʉa. Mʉare ti terãre cʉni maija
    quena.
  trc-NT: ꞌO̱ se sese ꞌe̱e̱ rá soj man ina̱nj nij síí ꞌe̱e̱ rá man soj, ga̱a ne̱ me
    cheꞌé na̱ruꞌvee Diose̱ rihaan soj, rá soj ga̱. ꞌO̱ se neꞌen soj se vaa nda̱a nij
    síí tihaꞌ yuꞌunj man soj cheꞌé puextó roꞌ, ꞌe̱e̱ rá nij soꞌ man tuviꞌ maꞌa̱n nij
    soꞌ ado̱nj.
  cut-NT: Ndete che atena̱n ihyan che yahino ye nchuhn din yahino ne ne, ¿dehra cochihve
    yahn ne?, te nde sa̱hn rica tume ca̱de iyo tihca̱ redin se.
  bel-bel: Бо, калі вы будзеце любіць тых, што любяць вас, якая вам узнагарода? Ці
    ж ня тое самае робяць і мытнікі?
  zlm-KSZI: Jika kamu hanya mengasihi orang yang mengasihimu, layakkah kamu mendapat
    ganjaran daripada Allah? Bukankah pemungut cukai pun berbuat demikian?
  gdr-gdr: Ɨ ra wɨn rɨga singi teyenindam yepim re wen singi eyenanj, sɨ nangga mɨra
    e wɨn okasya? Rɨngma, ma ma negɨr mɨle kɨma teks imdayam rɨgap todaka opima odede
    yɨpa wɨp mɨle amnɨkenenanj?
  vmy-NT: Ngatꞌa tsa tu kui sa simijíon xi tsimejénnu, ¿ngu mé= xi kuejennu? Kaꞌnda
    xi kjebechjintjai tsajmi ngatꞌare Roma ꞌba tsaꞌen.
  cmn-FEB: 如果只爱那些爱你之人，你又会得到什么好处？税吏不也是这样做的吗？
  gmv-RNT: Intena dosizayta xalala inte dosikko intes aaza go7ay dizee? Qaraxa qanxisizyti
    hessatho ooththetennee?
  ncl-NT: Sinda anquinlasojla jan yehuanten hual anmitzlasojlalo, ¿len laxlahuilisli
    ancanas? Nindeno. Quichihualo yoje yehuanten in judíos hual quilajlanilo ilapixcalisli
    tomin pa in romanos hual huelitilo pan amhuanten.
  sua-sua: Mu sim pat na, enangthe mgua gia khen endruk ngam kaelongtok mang nguk
    va muk ormar, i o enangthe mgua gia khen mulenar ruk ngma rere kar muk va muk
    ormar tok kat, va mut lo kais hak kam kol a keik ko mkor E Nut e. Ko si o vrong
    rhek kar o kermia ruk ngam kaelha klol o takis kat, va ngam kaeharom tok ngang
    ngarlenar mruo.
  are-are: Iwunhangantama Altjirrala rrangkarranha kwartiwutjika, rrangkarra tjina
    rrakangkarranhakanta kangkamanga? Tax money kotjinha ntjarra pula tjina etnakanhaka
    kangkamantemala.
  gai-gai: Na meikramtaɨra nenmo matŋirenanna, ne min tiŋgikca matŋiraŋ te, Raraŋ
    Aetaniaca nemo opoikca mba neaŋitndait. Na kitcartukar iurena ramtaɨr toco meikramtaɨra
    minmo matŋirenanna, mina min tiŋgikca matŋiraŋ te, Raraŋ Aetaniaca minmo opoikca
    mba neaŋitndait.
  qvm-NT: Cuyanacushgalayquiwan cuyanacorga ama yarpapäcuytsu ali runa cashgayquita.
    Impuesto cobrag runacunapis cuyanacushgalanwanga cuyanacärinmi.
  chz-NTPS: Jëëhꜘ cherˊmahꜗ hnaahꜙ hnähꜘ maꜙlaꜙ hi̱ˉ hnääꜗ hnähꜘ baˊ, ¿heeˉ baˊ hñahꜙ
    hnähꜘ kihꜗ Dio ja̱ˉ? ¿Cheˊ saꜙ jmeeyꜙ läꜙja̱ˉ kaˉlähꜘ hi̱ˉ ko̱o̱ˈ kuˊsɨhˉ?
  kmu-kmu: VeaꞋmoꞋya tamakaifema hamau amayamopafi neha-mainagetamahena tamakaya aniꞋa
    hutama amakaifema tamahaisiana ani kavamoꞋa afa yanagino anonatamia oꞋaligahae.
    Kefo kava nehuꞋya amaugafaleti takisi mone neꞋaliya vayaꞋmoꞋya aniꞋa kavala nehae.
  ood-NT: '@see-verse:MAT.005.045'
  lbm-lbm: कहालीकि यदि तुम अपनो प्रेम रखन वालो सीच प्रेम रखजो, त तुम्हरो लायी का प्रतिफल
    होयेंन? का कर लेनवालो भी असोच नहीं करय?
  ncj-NT: Ahmo tequiyo tla nanmotemachiyahque ica in aquin mechtlasohtla, huan ica
    in aquin mechcocoliya, ahmo. Ahmo aquin mechmahuestiliya ica inon, tleca no ijcon
    quichihuahque hasta in renderos.
  yuj-yuj: Táte yumo arop yumwan nouroup napan saráp nouroup nap te, yumo am fek nopok
    apae sámp mwanapon? Takis sámp konap arop fárákapao kor waeman tak i konapon.
  kto-kto: Tie, leba naming it maime inamaniap la mime na me milam, eba omila man
    uniap? Miptang, teip mila mime mamela kakepup maun inamaniap mime okosar gat garet
    tie.
  gmv-NT: ኢንቴና ዶሲዛይታ ፃላላ ኢንቴ ዶሲኮ ኢንቴስ ኣዛ ጎዓይ ዲዜ? ቃራፃ ቃንፂሲዝይቲ ሄሳꬆ ኦꬄቴኔ?
  por-BLT: Pois, se vocês amam apenas quem os ama, que recompensa terão? Até mesmo
    os cobradores de impostos fazem isso!
  stp-NT: Na guꞌ noꞌ pim aapiꞌm dai guiꞌx bhaiꞌ ja tɨtda nam jɨꞌk cham jam bhaamkiꞌñdhaꞌ,
    dho guꞌ pu cham jam aꞌm tɨ nɨidhidhaꞌ dho guñ Gɨꞌkoraꞌ, na pim guꞌ jaꞌp pɨx ba
    ji buandaꞌ na jax guiꞌ nam jir tuumiñ tutaandam tugiꞌñ gux ioꞌm gɇꞌkam Rooma kam.
  mgc-mgc: Hala Wïrï akï'dï biriti zi yï ëzë o'dɔ nje lɔvɔ vïdï ma o'dɔ nnï lɔvɔ yï?
    Vïdï 'ba 'be'bele kö'du 'e o'dɔnni kpa here.
  ame-NT: 'Ñeñt̃oʼmarña notenes: Ñerraʼm aña eʼñe semorrentena ñeñt̃ semorrentenaya
    sam̃a ñeñt̃paʼ amach eʼñeyeʼ sorrtatenoña ñeñt̃ eʼñe poʼñoc̈h cohuentetsa, att̃oña
    Yomporpaʼ amach es apuerrso ñeñt̃chaʼ atarr socshaterreʼ. T̃arroʼmar ñeñt̃ ama
    ameʼñenayo Yompor, ñetpaʼ aña morrentenet ñeñt̃ eʼñe morrentenahuet ñamet. Sapaʼ
    eʼñecaʼye señoteñ eʼñe atet̃ pena ñeñt̃ pueshquëñot̃eʼna cobrenan acheñeneshaʼ
    shonteʼ quelle. Añña atarr cohuentetsa amaʼt ñeñt̃ ama yemorrentenayepaʼ oʼch
    yemorreñcha eʼñe cohuen.'
  mgh-2016: Chani Nlhuku nolhoha uttuvani ittu yaani wo waattuna attu anouttunani
    vekha aya? Ata attu anolhiviha ikhodi aneera chiicho!
  kvn-NT: “¿Imi pemal aga aimalbi-pilalmalal, ibi-nued pega kunoniko? Keg kue. Tenal
    tule-Romano-tummadga-mani-egwanmalad ampa aga e-aimal-pilalmalmo.
  gvf-gvf: I ye nenga tawle den miriin tenanga, God i wai pire tenamo? Tamama. Aya,
    kobile moni takis ingwa yal kobe para iru erungwiwe.
  san-ISO: yē yuṣmāsu prēma kurvvanti, yūyaṁ yadi kēvalaṁ tēvvēva prēma kurutha, tarhi
    yuṣmākaṁ kiṁ phalaṁ bhaviṣyati? caṇḍālā api tādr̥śaṁ kiṁ na kurvvanti?
  deu-ELBBK: Denn wenn ihr liebt, die euch lieben, welchen Lohn habt ihr? Tun nicht
    auch die Zöllner dasselbe?
  mcb-NT: Nonkantaigakempi antari intaganirika pinkavintsajaigake kavintsajaigimpirira,
    ¿matsi tatatyo irishineviigakempi Tasorintsi? Ariotari ikañoigari maika kogantaigaririra
    itovaireegi koriki irashi koveenkari.
  yle-yle: Yepê, Yélini yi nódo nmyi nuu ghi dmi a tóó, yi yéli yi mo yi nuu ghi dmi
    nmyi nódo adî ya knomomê, nmyinê nmye kópu ndîî ayinmyi d꞉uud꞉uu? Yepê, Lukwe,
    nmyinê nmye Chóó Lémi ngê yi kópu mb꞉aamb꞉aa ngê nmye wa pwila? Yepê, Kêle, Tákisi
    ngêêpî pyu dono knî y꞉oo yi kópu dpî d꞉uu ngmê. Yepê, Ngmênê pi yintómu yi nuu
    ghi dmi nmyi nódo choo ya.
  swh-1850: Je, mtapata tuzo gani kwa kuwapenda tu wale wanaowapenda ninyi? Hakuna!
    Kwa maana hata watoza ushuru hufanya hivyo!
  ese-NT: —Joya mi quea jea nee ajji poani miquea quea jea nee peaꞌai; minijje quea
    mase ca ca miquea botiꞌama. Eyacuiñajjija epeejji pojjeama cuana aje oe jamaya
    poani peaꞌai, de. Jamajjeya miya jamaya poanijo ¿aꞌa Eyacuiñajjiya miya bihuia
    caje? Cho.
  jac-NT: Wal xin tato han̈cꞌan̈e anma xahan chexilni, haꞌn̈e xin xahan cheyilpaxoj,
    ¿mataxca chechah ispaj huneꞌ tuꞌ tet Comam Dios? Machoj, yuto hac tuꞌ chute isbeybaln̈e
    ebnaj mulum, hacaꞌ ebnaj ikꞌomilo tohlabal chito bey Roma.
  cak-CNT: Roma vi rix xaxe ri vinek ri ye'ajovan ivichin ri ye'ivajo', ¿can c'o cami
    rajel-ruq'uexel xtic'ul romari'? Roma ri queri', hasta jun vinek ri itzel ruc'aslen
    nitiquir nuben; nitiquir yerajo' xaxe ri ye'ajovan richin.
  zia-zia: Emo bauno niye dubo bayao yero nowa awong aeno gege bayao yaya Tuwa Bayau
    mene nono yero niye gai iwaing yarinei? Nao awiya emo bauno uritira ge dotinowa
    amimene dema yero nowa ara.
  mal-2015: നിങ്ങളെ സ്നേഹിക്കുന്നവരെ സ്നേഹിച്ചാൽ നിങ്ങൾക്കു എന്തു പ്രതിഫലം? ചുങ്കക്കാരും
    അങ്ങനെ തന്നേ ചെയ്യുന്നില്ലയോ?
  tuo-NT: Mʉsãrẽ mairã diaꞌcʉ̃rẽ maꞌírã, ¿ñeꞌenojõrẽ mʉsã Õꞌacʉ̃ oꞌoatjere bocabosaʉ?
    Niyeru wapaseeri masã quẽꞌrã tojota weema. Na ñaꞌarã nimirã, na meꞌrãcjãrãrẽ maꞌisama.
  mbl-NT: '''Ãxop te ''ãxapep-tup xix tikmũ''ũn gãy xop putup nõg, puxix Topa xa pexkox
    yõg hãpxop ''ũm hõm hok. Yã tik kummuk xop te gohet pupi tayũmak pop, tute yãy
    xape xop mũn putup pax, xi'' puknõg xop putup nõg.'
  zpc-NT: Chi rapachiꞌle tuzi benꞌ rapachiꞌ leꞌe, biugunle rlëꞌë Diuzi leꞌe benꞌ laxtaꞌo
    yëri por nun quie ruele canaꞌ. Porque canaꞌ ruerë hasta benꞌ malaja, benꞌ binao
    xneza Diuzi.
  gul-NT: Ef oona lob jes dem wa lob oona, oona ain got no right fa look fa no payback
    fom God fa dat, ainty? Cause eben dem wa da geda tax, dey da do de same ting!
  mau-NT: Tsa² tsjoa³chao³ xi³ ma³tsjoa³que³-no³, jme¹-ni³ chji¹-no³. A³ tsi² cˀoa⁴-ti⁴
    nˀiaon²³ jo³ sˀin¹ xi³ vˀe¹ña³ taon⁴va³sen³.
  gup-gup: Kaluk bu ngudda ngurrbenmarnedjare djalbininj nawu bedda ngundimarnedjare,
    wanjh nakka minj ngurrimang nawu namakmak kahdjedjenyo ngudberre. Mak bininj birriwarre
    nawu manbu taxkenh kunwardde kabirrihmang, nakka wanjh kunmekbe yerreh kabirrimarnedjaremerren.
  bss-NT: Nzé edəə́ bad ábe bédə́ə́ wɛ běnpɛn, nɛ̂ déepiinédté wɛ nsábe ké
    nhɔ́g. Kə́ə́ŋne besaad-bé-táásɛ bɔ́mpē bébɛle melemlem.
  met-met: Nabu ung murum sibuna mana lipuadi muruding sibuna maung ing ganina, bagula
    axap haxuyanga baruamta? Lipu takis xabinganam diandi xauna, dilibu bila ba.
  kpj-NT: '@see-verse:MAT.005.045'
  zao-NT: Os lee goo nke leettsoo goo beeta re zha kuu nkelaaz goo, ¿kwan tsow goo
    gan? Tak tataga ntsow re zha kuu ndab falt, kuu ntsow kobral temi chaan yezlyu
    kuu nzhax lo zha Roma.
  byx-byx: I ariq aiv a ngen arlem navet lura naiq i ai de araa arlem naver a ngen,
    dai diip kuasik mager ip ngene raneng a nge ama ranbandem. I saqikka lura i ama
    qelaing pe araa ngerik, dai ai de re tekmet taqurla.
  ctu-CTI: Pero mi jin jach mi la' p'untyan mu' bʌ i p'untyañetla ¿wen ba ma' q'uejlel
    ti Dios ma' lolon al? Mach'an. Como jinic tyo jini xlot bʌ xch'ʌm* tyojoñel mi'
    p'untyañob jini utso' bʌ yic'otyob.
  zos-NT: Pues o'ca mi amigo mi sunba porque je'is mi syunba, Diosis ji'n mi ṉgyoyoje
    porque mi sunba mi amigo; porque jetsetique't cobratzøcyajpapø para gobiernocøtoya
    nay nøsyuñajtøjpa 'yamigoji'ṉ.
  gvs-gvs: Neta tomota simatakooiyemi go, tomotayadi aditava komatakooiyedi, ava vaiwówana
    bei kobabane? Geya. Moe sinapuyana kidi takisi adi togogo idi sinapu nakae ae?
  kbm-kbm: Ginei yem tangg-aim nivin amolmol ebe tas givin yem ok ge, okob gitangi
    ebe atob Pomate nemb gen vevies ge nitangi yem ok ite, ve amolmol tiate ane ok
    ilgum gen etok givin.
  rmc-rmc: Bo te kamľanas ča olen, ko tumen kamen, savo počiňiben tumen užarel? Či
    na keren oda the o colňika?
  apr-apr: Inbe kumata le bet lomu mai san pang di tooltool yo lodi mai san pang,
    ngan leu nga, ngan ole kakaua soo balingi ye urata kootoonoo kiang? Gelei, di
    tooltool ke sodaningi pat o tiyei dada nen tiap, too?
  tiy-tiy: Amuk mégédaw gom saén bé de étéw mégédaw begom, énda i baras i Tuluse de
    begom. I de lémiful kémubra buwis rigoné roy nan, fiyon fo ké énda fiyo ro étéw.
  nlg-nlg: ?Ivei tea, God ke tabaghau ke vagha tau dolovira vamua tara dolovighau?
    Hughua va rana vahikolu rongo tara nea te vagha.
  dgr-DOGNT: Dǫ naxıghǫnegeètǫǫ zǫ gıghǫnıahtǫ nı̨dè, eyı t'asìı nıìle. Sǫǫ̀mba-nàgehtsį̀ı̨-dǫǫ̀
    ededı̨ kò ełeghǫnegeètǫ hǫt'e.
  pes-OPV: زیرا هرگاه آنانی را محبت نمایید که شما رامحبت می‌نمایند، چه اجر دارید؟
    آیا باجگیران چنین نمی کنند؟
  ron-1924: Дакэ юбицьнумай пе чей че вэ юбеск, че рэсплатэ май аштептаць? Ну фак
    аша ши вамеший?
  tpz-tpz: Eöm se keh iu varoe nem o teꞌ varih to iu a no neöm, keteh se poꞌ voen
    a neöm? A nap kokon takis to nonok e ne pa pah taateꞌ.
  agd-agd: Tiretí ankan ma avábá iyan nain kéká ana ma avábá inteya mai intéa miyan
    ná barante fono. Ídá takisi varan banta kayo vá dere máan té iyan nafino.
  rkb-NT: Ahasukyrytsitsa bo tsipisapywykynaha. Ikiahatsa ahaututsa pauktsitsa bo
    zuba tsipisapywykynaha zeka ustsa kytsa bo batu Deus mytsaty “kaokzeka ahamysapybyitsa
    tu tsimykaranaha” my. Asaktsa simysapybyitsa tu atsatu mykaranaha. Siotutsa pauktsitsa
    myharape pokzitsikinaha. Ikiahatsa batu ahamysapy siwatsa zuba tsimaha.
  san-THA: เย ยุษฺมาสุ เปฺรม กุรฺวฺวนฺติ, ยูยํ ยทิ เกวลํ เตเวฺวว เปฺรม กุรุถ, ตรฺหิ
    ยุษฺมากํ กึ ผลํ ภวิษฺยติ? จณฺฑาลา อปิ ตาทฺฤศํ กึ น กุรฺวฺวนฺติ?
  iws-iws: Mɨ kɨma iikam kɨmiiram naɨngwowiyɨm sɨmiiramar timɨ naɨngwo. Mɨ kɨma wɨ
    pɨkɨ hɨnɨɨn dimɨnɨn siir haii? Nɨɨngaka. Adi Komii siya kɨmiirɨn wɨ dimɨn whɨr
    hauu rani, yɨo tɨ hɨriinanɨn dimɨn komii rani. Mɨ kam biyɨeyɨm omom omomi umɨr
    haiiyɨm yɨm ɨriipɨ hɨriinanar mɨ tɨrikɨm kamɨm sɨmiiram naɨngwowiyɨm. Tɨ hɨriinan
    dimɨnɨn yɨo dimɨn komii rani.
  pol-SZ: Czy sądzicie, że zasługujecie na nagrodę, bo kochacie tych, którzy was kochają?
    Czy nawet źli ludzie tak nie postępują?
  ztq-NT: Ni tu pe kneesty Dios lo do deelñee xaktyee meñ nii ngui xñee lo do xkëstyoo
    do. Por singo gak chuuñtsyey kchë xaa yoox nii xtop tumi par kyeyo lo xtisy nii
    sob Roma.
  kqa-kqa: Kru gavaman ndamarɨm tɨmbahɨrɨs mɨŋamɨŋa haŋɨnɨŋ, kru nurɨŋ mɨŋata mavɨñɨ
    tamandu haŋɨnɨŋ ndaya mavɨñɨ tamandu. Harɨm narɨ, nurɨ andɨndu maña kru narɨŋ
    mɨŋata mavɨñɨ tamandu haŋɨnɨŋ ndaya mɨŋata mavɨñɨ tamɨrɨmandɨra ha, narɨŋ Got
    muhɨm maŋgurɨmandɨ.
  zai-NT: Purti pa ganaxhii tu cani nadxii si laatu la? ñee na tu zacaa tu xiixa de
    Dios pur nga la? Cadi xa laca nga ca runi cani ruquixe impuestu, ne napa tu laaca
    de malu.
  upv-upv: Poro kapmerreni lartul nga bbong marmerreni kami, ko ngok sev ko pivi nowli
    kami ren? Iok jinibb nga marok-lai takis kele, nga jinibb jijle nir marungasir,
    nir kele arok-loli kobbong erpok.
