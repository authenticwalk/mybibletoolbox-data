  spp-spp: Yii kyal'à táan mpiimu á ke, yii aha pire kanni kyaa táan yiy'á, sàraŋi
    ŋgire yii sí n‑ta lire e Kile yyére yɛ? Múnalwɔɔre shwofeebii mú ɲyɛ na lire pyi
    mà?
  zty-NTPS: Cha' nží'izelele benne' ka' nží'igekle' ḻe'e, ¿žon byenen no benne' wká'n
    ẕene' ḻe'e? Ḻezka' žongak benne' ka' bi zej nake' chawe', benne' ka' ẕchíẕjwgake'
    benách ka' ḻo wláz yež zi'to', dan' nží'igekle' ljéžgake' ka'.
  mek-mek: Ega kainai oi papiau animi keani auꞌi mo aniꞌi agoani koa aisama, Deo eegai
    egaꞌina laoga mainai afa felo agoafia ma? Ke tax isafina auꞌi isafa laomai apala
    ikapa auꞌi mo ganinagai ega koa akekapa ma?
  aey-aey: '@see-verse:MAT.005.045'
  urd-GVH: अगर तुम सिर्फ़ उन्हीं से मुहब्बत करो जो तुमसे करते हैं तो तुमको क्या अज्र
    मिलेगा? टैक्स लेनेवाले भी तो ऐसा ही करते हैं।
  ycn-ycn: Ihuátacachu íqui'ija necaja calé, huátaño caja icá íqui'ija, uncá Tupana
    a'alaje ijló rihuemí, uncale ila'alá palá raú. Liñeru ña'ajeño ne'emacánajlo,
    uncá ina'uqué huátalarena necá. Necá caja huátaño íqui'ija palá péchuruna nanacu.
  djr-djr: Ga wiripuny mak nhe ŋuli ga dhuwal märr-ŋamathirr ḻundu'mirriŋuw yan nhokiyingalaŋaw
    nhe, ŋurikiwurruŋgun yan ŋunhi walal ŋuli ga märr-ŋamathirr nhuŋu; bala nhe ŋuli
    ga guyaŋany bitjanna gam', yanbi ŋayi nhuŋu dhu God-Waŋarrnydja wokthuna ŋunhiŋuwuyyiny.
    Yakan ŋayi nhuŋu dhu ŋunhi wokthun balanyarawyiny märr-ŋamathinyawuywu, bili dhuwaliny
    rom balanyayi bili nhakun ŋunhi walal ŋuli ga rrupiya-märranhamirr gapmangu yolŋu
    walal märr-ŋamathirr walalaŋgiyingalaŋaw ḻundu'mirriŋuw walalaŋ.
  kvg-kvg: Zo kuku ti-te mba tøzøgoat, ndigu zo-te kuku ndøzøgo, yaq zo Mbumbukiam-te
    gekha yaq-fia zomǿqeivīm? Yaq-fia zomǿ-qeivimák. Gèmbo-mataváp. Até teks
    moni upøgim ezoqám-a, ndigu Mbumbukiam-qa manqat paeveav ndigu, ndigu kuku ndøzø̂gó,
    gekha ezoqa nøme-te, ti-te kuku ndøzøgo.
  rug-rug: Vea kaqu pia gamu tu Tamasa pana tataru ni mo gamu si arini pu tataru ni
    gamu? Sari na tie hata takisi ba hoke gua mo asa.
  hop-NT: Ispi uma umumi unaṅway’yuṅqamuy‐sa amumi unaṅway’yuṅwe’ ya uma hihta ahsati’yuṅwni?
    Ya hikis pi moṅwit eṅem sīvat ömalalwaqam qa panyuṅwa?
  san-URD: یے یُشْماسُ پْریمَ کُرْوَّنْتِ، یُویَں یَدِ کیوَلَں تیوّیوَ پْریمَ کُرُتھَ،
    تَرْہِ یُشْماکَں کِں پھَلَں بھَوِشْیَتِ؟ چَنْڈالا اَپِ تادرِشَں کِں نَ کُرْوَّنْتِ؟
  heb-LB: אם אתם אוהבים רק את אלה שאוהבים אתכם, מה מיוחד בכך? גם הפושעים נוהגים כך!
  caf-NT: Ndunnah nuhk'entsi', 'en zeh hubuk'ehtsi' t'eh, di simba nuhgha óokat? Sooneya
    nalhdzooh chah whuz na'a zeh nduhút'en.
  mio-NT: Tu cua cuni mani ndo mani chi ñivi cuni mani chi ndo, ñahni cha cua sacanaan
    ndo cuenda ra Ndioo, vati tacan ni ndacu tahan ra satiahvi cuenda ra cumi tiñu
    chi ndo.
  srq-NT: Ae eturãte riqui mbia jẽje nae, ũquɨ̃ achõ je jẽturã mose, eɨcuãte ũquɨ̃.
    Mbia ɨcuã abe mbae turã saãte uquiato achõ je. Eɨ̃ jenyechɨ̃ nda jẽ.
  kje-NT: Lo'o mi maramyaka mehe ri ma nadedem naramyaka mi, yom pene'ek Makromod
    Lalap herre walha minim hini'i wenewhe onne. Ka! Man ra'uk paipair kade hir ailanna,
    maa hi me'ene raramyaka ri ma naramyaka hi haenhi.
  gaz-gaz: Isin warra isin jaallatan qofa yoo jaallattan gatii maalii argattu? Kana
    immoo qaraxxoonni iyyuu ni godhu mitii?
  kud-kud: ‘Na ebe ami geluwo a'ava amvelauwedi, nigele howahowana na paula namwanamwana
    Yaubada ainaena amlobai, wuwuna tauyababao, dova takesi ana tauvaiwo, mumugadi
    dova yami velaune, adi geluwo a'ava hivelavelauwedi.
  urb-NT: —Pehẽ rehe ipy'a katu ame'ẽ ta rehe jõ pepy'a katu rahã, pehẽ pe ma'e katu
    ame'ẽ ke Tupã me'ẽ ym ta. Pesarahã! Jaxer ame'ẽ ta aja ma'e riki. Kapitã rehe
    tamatarer matyr ame'ẽ ta riki aja tĩ. Ipy'a katu ehe ame'ẽ ta rehe jõ a'eta ipy'a
    katu tĩ. Juja katu te mujywyr a'eta pe.
  fra-LSG: Si vous aimez ceux qui vous aiment, quelle récompense méritez-vous? Les
    publicains aussi n’agissent-ils pas de même?
  san-HK: ye yuSmAsu prema kurvvanti, yUyaM yadi kevalaM tevveva prema kurutha, tarhi
    yuSmAkaM kiM phalaM bhaviSyati? caNDAlA api tAdRzaM kiM na kurvvanti?
  cak-SNT: Ruma xa ja ri ncaꞌjoꞌn ivichin, xa jareꞌ nquiꞌvajoꞌ, ¿cꞌo came rucꞌaxiel
    xtiyoꞌx chiva? ¿Man quireꞌ ta came niquiꞌan ri maloy-impuestos?
  uvh-uvh: Ka sidindu' ningsa', sidi kadapmang ka aming nua'niga' ninakning waraga'
    wa ning mo' sukanting, a indi kuyane ga' siamo' ninak wa undu' kuma'sa' titam
    wara' Anutu adi u nipma kafakafa wa kuma'sa' tinimota'. Mokngang, kadapmang ka
    sidaning kuyase sini'ga'sa' naknga tiam wara'ning wa Anutu adi napa' girii ning
    mo' kata'. Kadapmang ka ningwara' wa aming ka aming kadagasi ning initing ka aming
    takis mamanggesi adindu' fafong kuma'sa' tanga ikiting. Ka sidi kadapmang ka unggungsa'
    tanga ikanting wa Anutu adi kareng ning kanga waraga' kura'bu wa indining tanga
    tasamota', mokngang.
  ino-ino: Vaya'moki apaipafati lapa'kaeyafe hapaisea vayafe lapa'kaeya'ae ani kava
    hutapa apa'kaeyafe lapaipafati nelahapaiseana ani kava hisaya yatena na akufa
    amuse ya alikae? Amuse ya alaki o'alikae. Hao'otake kava nehaya apa'kufaleti ta'kisi
    miya ne'alea vaya'moki'ae ani kava hu'a apa'kaeyafe apaipafati hapaiya vayafe
    nehapaiye.
  gnn-gnn: “Märr-ŋamathiya bukmakku yana yolŋu'-yulŋuwu. Ŋuli nhe yurru märr-ŋamathirri
    ŋuriki liŋgu yolŋuwu ŋunhi ŋayi märr-ŋamathirri yukurra nhuŋu, Godthunydja yurru
    yakana nhuŋu buku-ruŋinyamarama wekama ŋurikiyinydjayi. Wiripunydja ŋuli dhuwurr-yätj
    ŋunhi yolŋu märr-ŋamathirri yukurra ŋurikinydja yolŋuwu ŋunhi ŋayi ŋuli märr-ŋamathirri
    nhanŋu yukurra.
  yal-yal: Muxun naxanye bata ɛ xanu, xa ɛ ne nan tun xanu, ɛ barayin sɔtɔma nayi
    di? Hali mudu maxinle fan na ligama!
  cnt-NT: Ia₁ në₁jua'₂ 'nió'₃ 'nia'₂ jmá'₃ lia'₂ dsa₂ i₂'nio₃ 'nia'₂, ¿'e₂ 'lian'₅₄
    'nia'₂ guéi'₁ le₂jaun₂? Le₂jiog₅ dsa₂ i₂cán₂ 'lia'₅₄ quián₅ dsɨ₂tan₅₄ tɨn₂ le₂jaun₂.
  tif-tif: 'Kanola ibi tunum kusnum kayak kayak iyo kamboya-lomdip ipni aket ayo kaptum
    kusal imi aket ipni kuyimbip imi kup kuyip namti, kuuta dong dokop-tokomu disa.
    Kaa dok ata naa kalolip: Takis kaamin tunum mafak yakal kuno ap-tunum kusal kiita-kup
    imi kukaayila-yaabip kemin, kiimi kukup kaa kulaak banule, kapni kukup kaata uta
    uta ke-lokomu dinim te! Kapso, iso, ipni kukup kaa maakup kemin, kuuta dong dokoyokomu
    dinim o.'
  nlx-nlx: केदी तुमूह मोंग केरनारा हेऱ्यास तुमू मोंग किरहो, ते तुमरे केरता काय फोल
    एय? काय फालो उकालनारे बी इहीचकेरीन नाह केरते?
  apw-NT: Hadíí bił daanohshooníí zhą́ nohwił daanzhǫǫyúgo, nt’é bighą nohwich’į’
    nahi’ṉííł? Tax bich’į’ nadaahi’ṉiiłíí ndi hadíí yił daanzhooníí bił daanzhǫǫ ya’?
  gum-gum: Kaguende ñimun undaarabelandø undaarawabe, ¿truburøbe chigúi utønrrague?
    ¿Romasreelayasig an utabeløguen treetøweimbe marøbelø kømuitarru?
  not-NT: Aroca pingábintsëri paniro ira cábintsëmi, ¿Pijiqueco iraniacaninatëmi Tosorintsi?
    ¿Teco aisati ingábintsabacagaiguema ira coigotaiguimi piguireguite, ipagantineri
    cobeingari cara Iromaquë?
  plu-plu: Amnihnabay yipetunyapu. Ku yis amnih nerrasnen ku pariye yamnihten nawenépwime
    yis ka amnihgikis mmah yis yipewkan Uhokri ikí yit kabayka adahan ini? Kawa. Mmanawa
    madikte hiyeg kuwis kehni henne. Juktah hiyeg kakehniye keh.
  iou-iou: Täŋpäkaŋ äma gäka bänep iron kowata täŋ gamik täkaŋ äma unitagän bänep iron
    kowata yämeno uwä Anututä gäk äma täga yäŋ nämo gäwerek. Nämo, äma wakiwakitä
    noriyeta udegän bänep iron täŋ yämik täkaŋ.
  ntp-NT: Dai isaapimʌ oigʌadagi mosʌca ʌgai ismaacʌdʌ gʌnoigʌdai aapimʌ poduucai
    siaadʌrʌ gʌnoidana Diuusi ʌmo istumaasi. Asta maicʌʌga tuutiacami ʌʌpʌ poduucai
    ivueeyi di.
  rai-rai: Baa muaat maari diat ku baa diat maari muaat, aawa ma maa anumuaat wedok?
    A kum tena lolo tatakom, baa pa diat laa u ra maarmaari diat paampaami kaai lenmaa,
    naka?
  haw-1868: A i aloha aku oukou i ka poe i aloha mai ia oukou, heaha la auanei ka
    uku e loaa mai ai ia oukou? Aole anei pela e hana nei ka poe lunaauhau?
  ffm-ffm: So yiɗuɓe on tan njiɗaton, mbarjaari hendi keɓaton hen? Fay duwaaɲe'en
    ɓee ana ngaɗira non!
  arb-NAV: فَإِنْ أَحْبَبْتُمُ الَّذِينَ يُحِبُّونَكُمْ، فَأَيَّةُ مُكَافَأَةٍ لَكُمْ؟
    أَمَا يَفْعَلُ ذَلِكَ حَتَّى جُبَاةُ الضَّرَائِبِ؟
  cop-CNT: ⳿ⲉϣⲱⲡ ⲅⲁⲣ ⳿ⲛⲧⲉⲧⲉⲛⲙⲉⲛⲣⲉ ⲛⲏⲉⲑⲙⲉⲓ ⳿ⲙⲙⲱⲧⲉⲛ ⲁϣ ⲡⲉ ⲡⲉⲧⲉⲛⲃⲉⲭⲉ ⲛⲓⲕ⳿ⲉⲧⲉⲗⲱⲛⲏⲥ ϩⲱⲟⲩ
    ϣⲁⲩ⳿⳿ⲓⲣⲓ ⳿ⲙⲡⲁⲓⲣⲏϯ.
  sri-sri: Mʉsãrẽ maĩrã direta maĩrã, ¿ñeénorẽ ʉ̃mʉgasigue wajatabokuri? Romano marã
    opʉre niyeru wajaseabosarimasãde ñerã ããrĩkererã, ĩgʉ̃sãrẽ maĩrãrẽ maĩma.
  nal-nal: Tamon naagui sasaxot be naandi ina di sasaxot nim, aze ra wulwulang naaguna
    zuruk? A wat matmalabuk angkanaan aubina iwana zurukang a taakis saait di gigiu.
  kyq-kyq: Ɔɔ kɛn naase jaay Ꞌjeki jeegen jese sum num, ute naan̰ se Ꞌsaapki ɔɔ aki
    kɔŋ bɛɗse naan Raa ki ne? Kɛn bin num *jee tɔkŋ miirge kic ɓo ɔŋ tɛɗ bin kici.
  kwd-kwd: Lauta moru kwaimaa mola fana nga ta'a na gila kwaimaa famooru, God 'e sia
    kwatea mola foforinga famooru. Tofuna gwa'a nga ta'a ni gonilana seleni na takisi,
    ma gila agea la'u mola 'ola lo'oori!
  ded-ded: Nga ngicngac yeneng ngeni heresongogoc hoangngunugec ngeneng yeni heresongogoc
    hoangyunugecdeu faka imocac buma mong mi fingerude, kpac. Takesimeme ngic yeneng
    imoc ifingoc angandae.
  ewe-ewe: Ne mielɔ̃a ame siwo lɔ̃a mi ɖeɖe ko la, wɔwui ka miewɔ? Ɖe nudzɔlawo gɔ̃
    hã mewɔna nenema oa?
  nuy-nuy: Naagi-yung na-Jesus ni-yambini-wugij. “Warra-mulung-arrgi-yung nambi-ngaynbandii.
    Yuga warrubawi-yung narra-ngaynbandii bawi-yung-bugij? Waari anaani anggiij-mamaaḻang-magaa
    anaani-yung aḏaba. Wugurraayunggaj wirri-mana-mani-yinyung anu-ṉuga, wurraalaaladi
    wugurru, yagu wurru-yamana yingga aadanu, wiij-nguynju.
  cop-BHC: ⲈϢⲰⲠ ⲄⲀⲢ ⲚⲦⲈⲦⲈⲚⲘⲈⲚⲢⲈ ⲚⲎ ⲈⲐⲘⲈⲒ ⲘⲘⲰⲦⲈⲚ ⲀϢ ⲠⲈ ⲠⲈⲦⲈⲚⲂⲈⲬⲈ ⲚⲒⲔⲈⲦⲈⲖⲰⲚⲎⲤ ϨⲰⲞⲨ ϢⲀⲨⲒⲢⲒ
    ⲘⲠⲀⲒⲢⲎϮ.
  buk-buk: Lau sac ma lau naŋ sêkôc takis-ŋga atac whiŋ lau naŋ atac whiŋ ŋac, ma
    sêtec lau naŋ sêtec ŋac. Mac bu aŋkuc ŋac si mêtê, dec tu sake-ŋga Anötö oc lic
    mac ŋayham?
  pri-NT: «Ba wiàna gà wâdéari co tàpé na rà wâdéarigà, â cina gà tapacîri cè câmagà
    jii Pwiduée? Ba wà tèpa *tò mwani wâripû [na rà tèpa pwâ ma iau] âna rà nye pwa
    mwara ê pwiibà.
  zpq-NT: Še chaquele šinze beṉe' chacde' le'e na' bi chaquele beṉe' yoble ¿bixc̱hen'
    chbezle goṉ Diosen' da' güen c̱hele? Con can' cheson beṉe' güec̱hixjw ca' chonḻe,
    beṉe' ca' žale zjanaque' beṉe' xi'achgua.
  por-TFT: Amem seus inimigos. Pois se amarem somente aqueles que amam vocês, não
    esperem que Deus recompense/será que Deus recompensará [RHQ] vocês no céu./? A
    razão disso é que todos, até mesmo os cobradores de impostos, que vocês consideram
    ser grandes pecadores, amam aqueles que amam a eles. Se vocês agirem como eles,
    vocês não são nada/de que forma vocês são [RHQ] diferentes dos cobradores de impostos!/?
  gwi-NT: Juu neet'iindhan zhrįh eet'iindhan ji', jaghaii Vit'eegwijyąhchy'aa geenjit
    nahah'aa? Juu tax eenjit laraa oonjii nąįį gaa jyaa digii'in.
  gvn-gvn: Bama kanbal yununku wawu. Yundu nguba janankaku wawu, yindu-yinduynku wawu
    kari. Yinya ngulkurr kari. Bama buyun-buyun janawunkuku jawun-karrankaku wawumal.
    Bamangka money bangkal Governmentamu, jana yinyarrin yalaku bundari. Yamba Godumu
    jawun-karra yindu-yinduynku bamanka wubulkuku wawu.
  nhy-NT: Porke in tla namejwan ankintlasojtlaj sanwel katlej amechtlasojtlaj, ¿tlan
    welis ankitlaniskej? Asta katlej tlakobraroaj ika impuestos no ijkón kichiwaj.
  asm-FB: কিয়নো যি মানুহে তোমালোকক প্ৰেম কৰে, তোমালোকে যদি কেৱল তেওঁলোককে প্ৰেম কৰা,
    তেনেহলে কি পুৰস্কাৰ পাবা? কৰ সংগ্রহকাৰী সকলেও জানো তাকে নকৰে?
  okv-okv: Eto ungo osa eora embomeni avo pere osa ururovo God na ungota hande javotoho
    ikaja ke mane hotembasova. Ungo tax umbari embomeni uje ae eova rate enana te
    tapa osa mine ara ari avo kiarira.
  mxt-NT: Tatu nyoho ta cuñí ndo chi ñáyɨvɨ cha vaha iyó chihin ndo ta ña cuñí nyehe
    ndo chi ñáyɨvɨ xaan iñi chi ndo, ñahri cha vaha cuñihi ndo. Vatyi suri tyicuan
    caa nyacuví tucu ra catavá xuhun cuenda gobiernu ñuu Roma. Ta quiñi ca iyó ra
    cuan cuñí maa ndo.
  tzo-NT: Mi ja' no'ox chac'uxubinic ti much'u chaxc'uxubinoxuque, mu yu'unuc más
    lec avo'ntonic. Co'ol chapasic xchi'uc ti jtsobpatanetique.
  ind-AGS: Sebab jika kalian hanya mengasihi orang yang mengasihi kamu, imbalan apa
    yang akan kamu dapat dari Allah? Sebab penagih pajak pun bisa melakukan hal itu.
  omw-omw: Nkyiara mwutukya vahiarihuara nraahu nkyi mwutukya vahirera, Kotiva nanra
    inraikyara rieqarove nkyi kyuqema nyataananro? Taakisi vare variahua mwihua hia
    kyuqe vaisi variqatavata mwihua nkyiari hena vaisiara mwutukya vaihata variarave.
  yrb-yrb: Moana uwarama ya neno arama utaitaro emaba moko neno arama utaitana Godima
    ina kobererau da webisu. I takesi muneta uwarama enanari utaita.
  maa-NT: Jñò, tsà tà jñà matsjacha xi̱ta̱ xi matsjakeè‑nò, ni̱ mé kjo̱ndaà xi s'e̱‑nò;
    nga k'oa̱á ti̱s'ín jñà xi̱ta̱ xi síkíchjítjì tsojmì ts'e̱ Roma.
  mcq-mcq: ꞌEne ja ea kaꞌene oja ja mihujiru oja miꞌavajaho ja eha iraka apehune?
    Ea kaꞌene takisia apejiꞌinijija ꞌuꞌo ijaꞌina vejura.
  sus-A: شَ وٌ سَ مِشِيٍ فبَنسَن نَن شَنُمَ، نَشٍيٍ وٌ قَن شَنُشِ، وٌ بَرَايِ مُندُن
    سْتْمَ نَ كُي؟ هَلِ دُوتِ مَشِلِ كٌبِيٍ نَ مْولِ رَبَمَ.
  jpn-1965: 自分を愛してくれる者を愛したからといって、何の報いが受けられるでしょう。取税人でも、同じことをしているではありませんか。
  fra-SBL: Car si vous aimez ceux qui vous aiment, quelle récompense aurez-vous ?
    Les collecteurs d'impôts eux-mêmes ne font-ils pas de même ?
  yka-yka: Daˈa kaˈam ngase-ngase weˈ tumbasan Tuhanin kaˈam bang iye hadja kinalasahanbin
    meˈ mamalasa si kaˈamin. Peggeˈ bisan du meˈ aˈa magpāku-pāku sukey mangalibahin,
    kalasahande du isab mamalasa si siyehin.
  mle-mle: “Adiy kupwarapa takis kwurkwanadiy duw dayadiy mawul yikwanadiy awarabab
    dayak mawul yikwadanalik. Gwur atampik kwakigwura, God viyakit kwurkinaad gwurak,
