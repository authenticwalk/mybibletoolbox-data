verse: MAT.005.046
translations:
  kpx-kpx: Isito oleuoleu laheho isivilahai la hoesegeveale kebia unahaho lana isivilahaliege
    oleve kateai la ibina malei. Takesi malemale atae toela keau katelahai mole hoesegevema.
  okv-H: Eto ungo osa eagora embomeni avo pere osa ururovo God na ungota hande javotoho
    ikaja ke mane hotembasova. Ungo tax humbari embomeni uje ae eagova rate enana
    te tapa osa mine ara ari avo kiarira.
  tbo-tbo: Inapa tu luhogalem lawahi tunawahi una lauhogalehi yaka naka apo a dewadewa
    awai tam uyahim? Matababana takisi tu tama gasi tu luhogalehi he lauhogalehi.
  mal-C: നിങ്ങളെ സ്നേഹിക്കുന്നവരെമാത്രം സ്നേഹിച്ചാൽ നിങ്ങൾക്ക് എന്തു പ്രതിഫലമാണു ലഭിക്കുക?
    അങ്ങനെ നികുതിപിരിവുകാരും ചെയ്യുന്നുണ്ടല്ലോ!
  grc-SR: Ἐὰν γὰρ ἀγαπήσητε τοὺς ἀγαπῶντας ὑμᾶς, τίνα μισθὸν ἔχετε; Οὐχὶ καὶ οἱ τελῶναι
    ⸂τὸ αὐτὸ⸃ ποιοῦσιν;
  bgc-bgc: क्यूँके जै थम अपणे प्यार करण आळा तै ए प्यार करो सों, तो कौण सा बड़ा काम
    करो सों? के चुंगी लेण आळे भी इसाए न्ही करदे?
  khz-khz: Pene goulagamirana talimara gomi geulamagimina talimaramo genai, arigi
    veveni namana pio gapia? Takiti gekokoana talimara pa opakau talimara evetaina
    maki gekalana.
  deu-TKW: Denn er lässet seine Sonne aufgehen über Böse und Gute, und regnen über
    Gerechte und Ungerechte. Denn wenn ihr liebet, die euch lieben, was habt ihr für
    einen Lohn? Thun nicht auch die Zöllner dasselbe?
  zsr-NT: Chquiꞌ nadxiꞌizliꞌ bönniꞌ nadxiꞌicnëꞌ lbiꞌiliꞌ, ¿nuzxa caz cuꞌu lbiꞌiliꞌ
    yöl‑laꞌ ba? Lëzcaꞌ cni tunëꞌ bönniꞌ cunacgac tsahuiꞌ naꞌ, bönniꞌ tuꞌquizxjëꞌ uláz
    qui yödz ziꞌtuꞌ, nadxiꞌicnëꞌ lzaꞌquëꞌ.
  lin-lin: Soki bolingaka kaka bato oyo balingaka bino, lifuti nini bokozwa ? Boni,
    bafutisi mpako basalaka mpe bongo te ?
  hns-NT: Djab toelog khaalie prem kariehe djaun toelogse prem kare hai, tab toelogke
    kaun ienaam mielie? Kharaab manai log djaise baimaan paisa bharwaawe waalan to
    bhie aapan sanghatian ke tjaahe hai.
  noa-E: Pãrau sĩi pãach daupiim khʉʉnpaita agjö daupii amʉn, ¿maig khan wajaug sĩ?
    ¿Sĩi Romaam gobierno athee dëbpaar jëeujem khʉʉn chi khaigbam khʉʉnaujã ich agjö
    aba aajẽ? ajim anʉm.
  eng-EMTV: For if you love those who love you, what reward do you have? Do not even
    the tax collectors do the same?
  mib-NT: Chi núu íyó mánī rō jiín máá‑ni ñayuu jeē maní jiín ró, te tú na tahū nihīn
    rō nuū yā. Chi nde tēe cástútú xúhun renta jeē castáhú, suni súcuan cásáha de.
  lif-NT2: खिनिॽ लुङ्‌माॽ के़दुक्‍पाहाॽरक् लुङ्‌माॽ के़दुक्‍तुम्‍सिम्‍ने़ फाॽग्र खिनिॽ
    थे हाङ्‌से़म्‍मिन् के़घोःसुम्‍माङ्‌बे? हे़क्‍तङ्‌बा याःम्‍बक्‍किङ्‌ग एःङ्‌याङ्
    के़भोःङ्‌बाहाॽरे़आङ् मे़जोगुरो॥
  xnj-xnj: Wu, njombi yoki mwipata kuhuma kwa Chapanga? Ngati mukuvagana vala vevakuvagana
    nyenye ndu! Kawaka! Muni hati vatola kodi navene vikita mewa!
  mmx-mmx: Mo do nemi xa mi balamu xusuk mun nedi di balamu nimi, ne Moroa xopmen
    noxo raba nimi mi luunun. Limixin kapmek kerekngan luvuttadi loklok ka pilas bok
    dik lox i na.
  cbr-NT: Mitsúnmi an mitsu nuibacëma unicama nuibaquinma an mitsu nuibacë unicamaishi
    nuibatia ca Nucën Papa Diosan mitsu upí isima. An 'apu buánmiti curíqui bicë uni
    'aisama 'ixunbi ca usaribi oquin an a nuibacë uni a nuibananquinia. Mitsun camina
    an mitsu nuibacë unishima camabi uni nuibati 'ain.
  tee-NT: Pus ni va yu'unch ju amap'ainiya'it'it ju tamapainiyan pus ja k'oxich ju
    chunch. Mas yu'unch ju ta'okxchok'omaxtui ju tumin tanavi ju chunch.
  eng-LSV: For if you may love those loving you, what reward do you have? Do the tax
    collectors not also do the same?
  cak-NT: Roma xa rix xe ri winak ri jixquijo', xe reje' ye'ijo', man jun ruq'uiexel
    xtiwil romari'. Roma hasta ri winak ri itzel quic'aslen niqui'en quiri'.
  pah-NT: '—Po penhiarõheteve''g̃a jate pe pearõ hete, a''ero Tupana''ga ei pe me:
    “Pe okote''varuhuve''g̃a ja reki penhiarõheteve''g̃a aromo penhiarõe''ỹve''g̃a
    arõe''yma.” Nahã ga ei pe me. A''ereki okote''varuhuve''g̃a – kiroki g̃a omono''ono''og̃uhũ
    itambere''ia governo pe – g̃a na jitehe oarõ oarõheteve''g̃a jate, ei Jesus''ga.'
  sja-NT: Parãpa k'inia iru p'anɨ pɨrã pãchi k'inia iru p'anapataarã aupai, ¿k'ãare-it'ee
    Tachi Ak'õrepa parã pia ak'ɨima? Romadepemaarã rey-it'ee impuesto p'epataarãpa
    paara k'inia iru p'anɨ ãchi k'inia iru p'anɨɨrã.
  xed-xed: Ka gwal ta ɗvutá kaghuni yeya ka kuni laghu ɗvuta katsi, mndəra wati nisəla
    ta dzaʼa kuni mutsəgəlta na? Dər gwal tska dzumna guli ná, mantsa ya a ta maga
    həŋ guli ra?
  mks-NT: A̱ cáhán ndo̱ ña̱ caja Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hi̱n ndo̱ tá quíhvi̱
    ini cuití ndó na̱ quíhvi̱ ini ndóhó va jáchi̱ ja̱nda̱ ña̱yivi quini, na̱ játaca
    jiu̱hún cuéntá impuesto cája na já.
  gfk-S: Ma be mu sip sene mon ing di la sipsip mu, God pai nale balu pukus mu ma
    ta bilai na harharahut. Io, ira ut na kap takis, ing mu la nesnes di be a ut na
    sana di, di la gilgil hobi bileng!
  bmu-bmu: “Eŋön mönö niŋginöŋ gihibigö tandökŋi oŋgita Anutugö könaŋi kondela ahakŋe.
    Takis tilipqilipŋinambuk megetka sisitŋini memakzei, yeŋön alaurupŋinan jöpaköm
    eŋgigetka i meleŋda jöpaköm eŋgimakze. Mi urumeleŋgö silikŋi qahö. Iŋini yeŋgö
    silik miyök wuataŋgöba ahakŋe ewö, Anutugöreŋ tosa kun qahö ahuiga yaŋön mönö
    silikŋinaŋgö likepŋi qahö eŋgiiga töwa kun qahö buŋa qem aŋgume. Miaŋgöra mönö
    ambazip körek pakpak jöpaköm eŋgiba malme.
  dgz-dgz: Waenapan imumu potamu inayap warepi ame e gare mugenat munan anu guranewa,
    ap gapan God wat aipakam mega ya warai. Iwa koewa taine nagirewa mu den ap anega
    di, mu evene wai den muk gare gare baigan taiwanum.
  eng-GNV: For if ye loue them, which loue you, what rewarde shall you haue? Doe not
    the Publicanes euen the same?
  zaa-NT: Porqui'ni canchu rappatsì'i le làteruba canu catsi'íni cą le nna, biani
    cosa tsè'ni nuá runi le para ccá le merecer gudàliani Tata Dios le. Tsí álahua
    ą'hua runi ca enne' malo canu ruquiỹa xàtta qui' impuesto cá.
  eng-WEBSTER: For if ye love them who love you, what reward have ye? do not even
    the publicans the same?
  guh-guh: Itsa pasivamë tsipae ëpapecaasivavi, nexata pexaniacuene apo paxainaemë
    tsipae Diosojavabelia. Pataneme rabaja. Gobierno pejamatabëcueneta impuestomatamo
    peyanijobabiabivi bitso pibisiacuene exana. Itsiata bajarapamonae ata asiva piasivavitsi.
  bon-bon: Weene gone Acejiyame bau ca miiji daremu ne awagrija, weene liba eei biname
    bime taatu cabu me singi, lui cina weeme tääpume singi. Niiyarage täks rarekaake
    uutecrena biname cina cuta pepu jaawenusi.
  nhw-BL: Pampa sintla san anquinicnelíaj masehualme catli anmechicnelíaj, amo tleno
    catli cuali anquichijtoque para Toteco anmechtlaxtlahuis teipa. Hasta nopa tlacame
    catli tlainamaj impuesto huan tlahuel tlacajcayahuaj nojquiya ya nopa quichihuaj.
  swh-ONEN: Kama mkiwapenda tu wale wanaowapenda, mtapata thawabu gani? Je, hata watoza
    ushuru hawafanyi hivyo?
  wbi-wbi: Mungavaghane va vano vikuvaghana umue, muuva nu luvumbililo luki? Ongo
    voope avasongesia songo vivomba vulevul, e.
  bba-bba: Ì n bu kĩru sɔ̃ɔsimɔ be bɑ bɛɛ kĩ tɔnɑ, ɑre yirɑ̀ i ko n yĩiyɔ. Gbere
    mwɑɔbun tii bɑ rɑ ko mɛ.
  eng-KJVCPB: For if ye love them which love you, what reward have ye? do not even
    the publicans the same?
  kgk-NT: —Nde rayhu va'e-pe anho erehayhu ramo, “Hekoha porã eterei” nde'i mo'ãiry
    nde-rehe Nhandejáry. Nde reko-ramima ave oiko gwĩ plata-py nhane mbopaga va'ety,
    hese imandu'a vai va'e.
  waj-waj: Gioonna kiaapuuya ngiiiyara mmuduuya ruaiyara nnaasu ngia sai iyara mmuduuya
    rida aanii irisai yoketaivaa Anutuuqaasidiri varaaraivaara ngia yaata utuaannee?
    Fai ngia hama varaaravee. Maisa vaidi sikau takiisa vareera vaidiiyaano ii aataru
    ivaa iikiaanoo.
  cpy-cpy: Apatziro-rika petakotari ikaatzi etakotzimiri eeroka, ¿poshiya-kaantzi
    aritaki ipinateemi Tajorentsi? Tema eero, rootaki ranta-piintakiri shintsitziriri
    atziri ipinateri riitaki rashita-kaeyaari iwinkatharite wirakocha.
  ekk-PKP: Sest kui sa armastad ainult neid, kes sind armastavad, mis tasu sa saad?
    Kas mitte isegi maksukogujad ei tee seda?
  mpx-mpx: Ebo bolo hi nunuwana-agimiu ya te nuku nunuwana-agil, ga i ola ge Yehoba
    ni pwamolamiu? Takis ana toahi hi giginol i oola al to, bwagana heliya nige gamagalau
    waiwaisal i oola.
  wbp-wbp: Kajilpankulu-jana yulkayarla yapa ngalya-kari-mipaku ngula kalu-nyarra
    yulkami-yijala, manngu-nyanyi mayi kankulu kapu-nyarra Kaaturlu ngurrju-pajirni
    ngulakuju? Lawa! Yangka yimirr-yinja-panu tala puntarninjakungarduyu-patu, ngularrarlanguju
    kalu-jana yulkami yapa ngalya-kariki warlalja puntuku.
  luo-luo: Ka uhero mana joma oherou kende, to pok mane muyudo? Donge kata josol osuru
    bende timo mano?
  nhe-NT: Pampa intla san inquinicnelíaj tlacame tlen inmechicnelíaj, ax tleno tlen
    cuali inquichijtoque para Toteco inmechtlaxtlahuis teipa. Hasta nopa tlacame tlen
    tlainamaj impuesto huan tlahuel tlacajcayahuaj nojquiya ya nopa quichihuaj.
  aii-aii: ”ܐܸܢ ܡܲܚܸܒܝܼܬܘܿܢ ܠܐܵܢܝܼ ܕܡܲܚܸܒܝܼ ܠܵܘܟ݂ܘܿܢ، ܡܘܼܕܝܼ ܦܘܼܪܥܵܢܵܐ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ؟
    ܩܵܡܘܿܕܝܼ ܐܘܼܦ ܡܵܟ݂ܣܹ̈ܐ ܠܹܐ ܥܵܒ݂ܕܝܼ ܗܵܕܟ݂ܵܐ؟
  esk-NT: Piqpagigupsigik kisiitñik tamatkua piqpaksrigikkasi, suvaata akiññaktaaqaġniaqpisi
    Agaayyutmiñ? Taatnatun tax-siliqirit pitḷapmiut.
  msb-msb: Kay kun an mga namumut-an niyo idto lang na may pagkamuot sa iyo ayaw niyo
    paglaumi na pagapremyuhan kamo san Dios. Nano, dili ginahimo man ina san mga makasal-anon
    na parasukot san buwis?
  cpa-NT: Chi²júh² jmáh¹lah dsa² hniang¹ báh³ hnóh¹ hniah¹², ha¹chi² ta³ jmo¹ hi²
    jøng² ja³cogh² hniah¹². Di³ lah¹jøng² jmo¹² ca¹lah¹ca¹tǿ² dsa² cagh¹² cog³ juøi².
  dso-dso: ତେବେ, ତମ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବା ଲକ୍‌କେ ଆଲାଦ୍‌ କଲେ, ପର୍‌ମେସର୍‌ ତମ୍‌କେ କାଇକେ ପୁରୁସ୍‌କାର୍‌
    ଦେଇସି ? ସିସ୍‌ତୁ ମାଙ୍ଗ୍‌ବା ଲକ୍‌ମନ୍‌ ମିସା ସେନ୍ତି କର୍‌ବାଇ ।
  meu-meu: Badina be e lalokau henimuimu taudia mo ba lalokau henidia, davamui be
    dahaka bavabia? Tax gogo taudia na unu asie kara tomamu a?
  yva-NT: Ranivara wapo muinye raroron irati vatano umuinyo wasaije obo mansai, omamo
    mamai dainya, weti vemo wapo ratantona wapare Amisye po kove raugaje wasai, wemai
    nora. Weye vatano ukakainoanive maisyare vatano wo pajak ranugande pemerinta aije
    wenawamo awa anaube maisyare wemai tavon.
  dgc-dgc: Mara du mahal dikam, éng side san i mahalén moya, éy anya pa i gantimpala
    a uhayén moy? Maski du méngdédaya a tolay, éy kona sa i ugali de.
  zpm-NT: ¡Gase nasca goḻwi! Teḻ loxaque zha ne ndzieeldiidz to zha cose rleynie to,
    ¿niacxe zgaa to guieḻnzaac ne gdeed Dios? Haxta zha ne mazdraa ntseeb ruṉ miṉ
    co.
  hix-NT: Axan komo xe marma oyehtokonye, ohxe manatxhe kahra rma wehxaha, owyanye,
    kekon xarha tà. Àsok tawro hana. Atxke natxhe moxamo katxho komo xarha, tàxan
    komo xe natxow hamà. Nyamoro yoho rma haxa ohxe oyesnàr komo xe wehxaha, kekon
    hatà.
  sim-sim: Os jihi ma nom ji rupshi nahi, oso mbeek lakak nanda ambu sir. Mberem ushiwak?
    Ma kava ondo er nga mahasanje lihi ambekop rupshinda ola.
  npi-ULB: किनकि यदि तिमीलाई प्रेम गर्नेहरूलाई मात्र प्रेम गर्छौ भने तिमीहरूले के
    इनाम पाउँछौ र ? के कर उठाउनेहरूले पनि त्यसै गर्दैनन् र ?
  cgc-cgc: Daw gugmaen nyo an mga ittaw nang na gagugma ki kyo, dili kaw magpaabot
    na mabaton nyo dayad na bales alin ta Dyos. Bisan mga manugsukot ta buis gagugma
    ta mga gagugma ki danen.
  tim-tim: Akto luâk siâŋe ye olop gala konok manne dâm aregât akyeŋgimai yâk konok
    yeŋe gala akyeŋgimbiâ âmâ Anutuŋe wan hâuŋe yeŋgiwiap? Luâk bikŋande gawamangât
    puli meyeŋgimaiŋe hain akmai aregât yeŋe luâk bikŋe gasa akyeŋgim are gala bo
    akyeŋgimbiâ âmâ aregât hâuŋe hâmbâi Anutuŋe ye yeŋgiwiap.
  yor-yor: Bí ẹ̀yin bá fẹ́ràn àwọn tí ó fẹ́ràn yín nìkan, èrè kí ni ẹ̀yin ní? Àwọn
    agbowó òde kò ha ń ṣe bẹ́ẹ̀ gẹ́gẹ́?
  wos-wos: Guni gunika mawuli yakwa du takwaka male guni némafwimbu mawuli yangut,
    God guniré méta joo hasa hwetandé? Romna yéwa héraakwa du akwi di dika mawuli
    yakwa du takwaka male di mawuli ye. Guni atéfék du takwaka némafwimbu mawuli yatanguni.
  emp-NTPO: Baribʌrʌ bãrãba ab̶abe bãrã dji biarãdrʌ quĩrĩã pananibʌrʌ, ¿cãrẽ nebiada
    Ãcõrẽba diai? Romanebema boro itea parata jʌrʌ pebadarã bid̶a maʌ̃ quĩrãca obadaa.
  eng-F35: For if you love those who love you, what reward have you? Do not even the
    tax collectors do the same?
  ind-ind: Kalau kamu hanya mengasihi teman yang mengasihimu, jangan harap Allah akan
    memberi upah kepadamu atas kasihmu itu, karena para penagih pajak dan orang-orang
    berdosa yang lain pun mengasihi orang yang mengasihi mereka.
  pes-OPCB: اگر فقط کسانی را دوست بدارید که شما را دوست می‌دارند، چه پاداشی برای این
    کار دریافت خواهید کرد؟ حتی باجگیران فاسد نیز چنین می‌کنند.
  mpt-mpt: Ibo nakai ibo gobe blibi ilita ibsa gobeib mole olo besabe. Inamin kukubo
    Gode mo seinyemabebabe. Takis moni bokalin naka isa inaniba i nakai gobe blibi
    ilita gobe binabiobe. I ina binabib otane ibole nakai alukum kla gobeine!
  bla-bla: Ukomĭm'mainoainikiau anniks'ĭsk matap'pixk kitŭk'omĭmmokoauixk, tsaak'anĭstappiuats
    kisa'kinosuai? Kŭttomŭnĭstauŭkomĭmmotsein'axau publicanix?
  ssx-ssx: Ikana꞉ma꞉ mo iki pa꞉ta꞉ pukima꞉ homeleme wanda꞉hali homeke pa꞉ta꞉ a꞉nda꞉
    pukima꞉ homemeka꞉na꞉ta꞉ pa ekipeke Koda꞉ma꞉ iki pa꞉ta꞉ epeke yenki kina꞉pe. Mo
    hande dakisi mu hala꞉ haliwekima꞉ kone kutu piki hau pu halememe.
  mkl-mkl: Bii inɛ ŋɑ iyi ɑ̀ bi ŋɛ ɑŋɑ ɑkɑ̃i iŋɛ mɔ ì bi ŋɑ, to, ribɑ yoomɑi ɑɑ bɑ
    ŋɑ. Bɑɑ woo ɡbɑ fiɑi lɛmpoo ŋɑ mɔ ɑ̀ yɑ ce dimiɛ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଆପେକେ ଆଲାଦ୍ ଡିଂମ୍ୟାକେ ପେ ଜଦି ଆମେଇଂକେ ଆଲାଦ୍ ପେଡିଂଏ ତେଲା ପେଇଂ ମେଃ
    ପୁରସ୍‌କାର୍ ପେବାଏ ? ଦେକ୍ ରକମ୍ ସିସ୍ତୁ ସାଲ୍ୟାଣ୍ଡ୍ରେ ଡିଗ୍ ଆତେନ୍‌ ଡିଙ୍ଗ୍‍ମ୍ୟାକେ ।
  gof-RNT: Hinttena dosiya asaa xalaala hintte dosikko, hinttew ay woytoy de7ii? Hari
    attoshin, qaraxa qanxiseyssatikka hessa oothoosona.
  unx-unx: ଆପେକେ ଅକନ୍‌କ ଦୁଲାଡ଼୍‌ପେତାନାକ ଇନ୍‌କୁକେ ଏସ୍‌କାର୍‌ ଦୁଲାଡ଼୍‌ରେକରେଦ ଆପେୟାଃ ଚିକାନ୍‌
