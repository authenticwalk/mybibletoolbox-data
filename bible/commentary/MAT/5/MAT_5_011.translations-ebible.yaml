verse: MAT.005.011
translations:
  kpx-kpx: “Ige lata di esemu holiale kemo ataeabuna bae la vavamo lobolahai hotoe
    toela loui la aiogevei vatehani laovei. Ige lainaho ke huhulahalive.
  okv-H: Eto ungo na ke be eagova avo eto embomeni na no javo aro sapura ururou ke
    sokova nei te nei te ijie ungota degi ta osaga ikasora avo kito tunga osaga avojo.
  tbo-tbo: ‘Taumi iyawoi apo biugei ma lawa hina palipaliwiyalutugemi po hina igawiyemi
    po hina kawakawaikoyakoyamemi yaka ona kaoha labatana.
  mal-C: “എന്റെ അനുയായികളായതുകൊണ്ട് മനുഷ്യർ നിങ്ങളെ അപമാനിക്കുകയും പീഡിപ്പിക്കുകയും
    നിങ്ങൾക്കെതിരേ എല്ലാവിധ വ്യാജപ്രസ്താവനകൾ നടത്തുകയും ചെയ്യുമ്പോൾ നിങ്ങൾ അനുഗൃഹീതർ.
  grc-SR: Μακάριοί ἐστε, ὅταν ὀνειδίσωσιν ὑμᾶς καὶ διώξωσιν, καὶ εἴπωσιν πᾶν πονηρὸν
    ⸋ῥῆμα⸌ καθ᾽ ὑμῶν ψευδόμενοι, ἕνεκεν ἐμοῦ.
  bgc-bgc: “धन्य सों थम, जिब माणस मेरै कारण थारी बुराई करै सतावै अर झूठ बोल-बोलकै
    थारे बिरोध म्ह सारी तरियां की बुरी बात फैलावै, क्यूँके थम मेरे चेल्लें सों।
  khz-khz: Pene au muliku ai golakana galamanai gomi pia munemune-agimi, pia vega-vitivitimi
    e kila rakavara irauirau gemi ai pia kilagira e pia kilagi-opakaumi, pio verere.
  deu-TKW: Selig seid ihr, wenn sie euch schmähen und verfolgen, und euch alles Schlechte
    andichten um meinetwillen.
  zsr-NT: ’Bicaꞌ ba lbiꞌiliꞌ catiꞌ tuꞌlídz lbiꞌiliꞌ ziꞌ bunách, len taꞌbía ládxiꞌgac
    lbiꞌiliꞌ, atiꞌ lu yöl‑laꞌ rziꞌ yëꞌ taꞌnë́ queëliꞌ le xöhuiꞌ le daꞌliꞌ nedaꞌ.
  lin-lin: Esengo na bino tango bazali kofinga bino, tango bazali konyokola bino,
    mpe tango bazali kokosela bino makambo ya lolenge nyonso likolo na Ngai !
  hns-NT: Soekh me rahiehe djab manai log toelogke niendara karie, sataai aur hamaar
    baat soene ke dwaara toelogke baare me har ek rakam djhoeth bolie.
  noa-E: ’Ar mʉ gaaimua õrau pãach khĩir iekhanaa pãach gaaijã jua khʉaba nʉm dʉ̈i
    ĩchab sĩi pãach khaibag waum khõchgau pãach dʉ̈i chad khabam iekta chadam iekjöo
    aadëp aawai, warag onee abat.
  eng-EMTV: “Blessed are you whenever they revile you, and they persecute you, and
    they say all kinds of evil against you falsely for My sake.
  mib-NT: ’Yōhyo ndetū maá ró jijnáhan ró núu cácahān neé i nuū rō jeē sɨquɨ́ ruhū,
    te coto xeēn i róhó, te stáú yáhu i róhó, vēsú tú cuēchi ró.
  lif-NT2: इङ्‌गाॽ चोगुङ्‌ङिल्‍ले़ मनाहाॽरे़ खिनिॽ किनाःन्‍दि के़म्‍बिरिॽ, तुक्‍खे
    के़म्‍जाःत्तिआङ् खिनिॽ तक्‍ले़ङ्‌वाओ फोत्‍याबा फे़न् पाःन्‍हाॽ मे़बाःत्तुल्‍ले़
    मुॽइसाबा के़बोःक्‍खिरो॥
  xnj-xnj: “Mumotisiwi nyenye vandu vakavaliga, vakavanyagayi na kuvadetela uhakau
    ndava ya nene.
  mmx-mmx: Do limixin diba vaase aksaksa rinimi la diba sev asongot nimi la diba paase
    mumu nimi mi levelinga xaxarang, mina momo, mila nemi limixin tarak.
  cbr-NT: Mitsun 'ën bana cuacë upí unin mitsu 'atima banan canan bëtsi bëtsi onan
    cëmëi mitsumi manáncëxbi camina chuámarua tani cuëënti 'ain.
  tee-NT: Va paxcatch unt'at'it ju uxijnan acsni tajunan macxcai chivinti ju lapanacni
    chai acsni alhimakch'ap'uc'anat'it chai acsni muc'anic'anat'it tachi chun ju macxcai
    mas jantu slivasalh. Tachi chun ju ani ta'ulhtuyan va ixlacata ni quilalhilaca'anauch
    ju quit'in.
  eng-LSV: Blessed are you whenever they may reproach you, and may persecute, and
    may say any evil thing against you falsely for My sake—
  cak-NT: Y can quixquicot rix ri itzel jixtz'et y ni'ix itzel tak tzij chiwe, y chuka'
    can nitz'uc tzij chiwij roma nubi' ren.
  pah-NT: —Pyry hete pe me g̃a ete'varuhurame pe me. G̃a imondorame hahyva'ea pe me
    pyry hete pe me. Ite'varuhuparavuhuva'ea pe nhaporemo ti g̃a ei pe me o'mbero
    nehẽ pe ndekoro g̃waramo jireheva'ero. G̃a erame na pyry hete pe me, ei Jesus'ga
    g̃a pe.
  sja-NT: ’T'ãri o-ĩa p'anɨ awaraarãpa parãmaa ik'achia jaradak'ãri, maa-e pɨrã ne-inaa
    k'achia oodak'ãri, maa-e pɨrã seewadak'ãri parã ɨmɨateedait'ee, mɨde ijãapata
    perã.
  xed-xed: Rfu da kaghuni, ka ta rarazay lu ta kaghuni, ka ta gay lu ta iri ŋa ghuni,
    ka ta vazay lu ta rutsak ta kaghuni ta ghəŋa gwaɗa ta iʼi.
  mks-NT: ʼTa̱hví na̱cuu ndó tá cána̱há ña̱yivi xi̱hi̱n ndó ta cája xíxi na xi̱hi̱n
    ndó sa̱há ña̱ cándeé ini ndó ye̱he̱. Ta ta̱hví na̱cuu ndó tá jácojo na cua̱chi
    jíquí ja̱ta̱ ndó sa̱há ña̱ cándeé ini ndó ye̱he̱.
  gfk-S: No haridan na kis ta mu ing di tange hagae mu, ma di haragawai ta mu, ma
    di tange ira sana hinarakale uta mu ura utagu.
  bmu-bmu: Ambazipnöŋ iŋini nöŋgöra aka uruqeqe keu töhöreŋ jim eŋgiba sesewerowero
    aka keu bölöŋi könaŋi könaŋi sileŋine ala muneŋmuneŋ jimakzei, eŋön mönö simbawoŋ
    akze.
  dgz-dgz: Waenapan nenan nipep diae wa koeragam imaepi nop koewa ugup ugup inayap
    aopan wapi ame gapan aton anun amba God wat aipakam imaeta.
  eng-GNV: Blessed shall ye be when men reuile you, and persecute you, and say all
    maner of euill against you for my sake, falsely.
  zaa-NT: Ica'rubà le canchu chi inne ca enne' bicca'áỹa titsa' mal ni contra le nna
    gutsia latsi' quį le porqui'ni denó le inte', ą'hua bèyalo báni ná nu ina cą contra
    le nna runi latsi' quį.
  eng-WEBSTER: Blessed are ye when men shall revile you, and persecute you , and shall
    say all manner of evil against you falsely, for my sake.
  guh-guh: ’Patajajivixaemë, itsamonae pibisiacuenia itsa pacabaracuaicuaijai, itsiata
    pajamatabëcuenebarëyamë tsavanapae tsane. Bajarapamonae pacabejiobiaexanae ata
    tsane, najumetsënëtsiaya pacabaracuaicuaijai atanua tsane, itsiata pajamatabëcuenebarëyamë
    tsavanapae tsane.
  bon-bon: Weene ngenecu miiji gemi, biname cina liba niiya mene jiicemusi weeme poto
    cidi me, sabe jiwenininusi piiyepu walya jicamininusi cämiji pi.
  nhw-BL: “Xipaquica quema sequinoc anmechtelchihuaj, huan anmechtlatzacuiltíaj huan
    anmechistlacahuíaj pampa antechneltocaj.”
  swh-ONEN: “Heri ninyi watu watakapowashutumu, na kuwatesa na kunena dhidi yenu mabaya
    ya aina zote kwa uongo kwa ajili yangu.
  wbi-wbi: Mufunyilue umue, avaanhu pano vikuvaligha, vikuvapumusia na kukuvajova
    fivi mu nyinga vwimila une.
  bba-bba: Doo nɔɔruɡibɑ bɛɛ, sɑnɑm mɛ bɑ bɛɛ yɑɑkoru mɔ̀ mɑ bɑ bɛɛ nɔni sɔ̃ɔmɔ mɑ
    bɑ kɔ̃sɑ weesuɡiɑ bɑɑyere bɛɛ mɑnimɔ nɛn sɔ̃.
  eng-KJVCPB: Blessed are ye, when men shall revile you, and persecute you, and shall
    say all manner of evil against you falsely, for my sake.
  kgk-NT: —Ha peẽ ave xe moirũ-gwi onhe'ẽ rei rei va'erã pende-rehe. Pende rereko
    asy va'erã. Xe-rehe ndaija'éi-gwi opaixagwa ivai va'e omombe'u vai va'erã pende-rehe,
    ijapu va'erã pende-rehe. Upéixa pende rereko jave, pende reko vy'a tee voi.
  waj-waj: Ngia ni nnaagiai ngiaivaara gioonna kiaapuuya ngiiiyara maisa kua tida
    mmuaararaivaa ngii mida ngiiiyara unnakua unnakua tikiai sa yaata utuatee. Anutuuqo
    ngiiiyara yoketainoo.
  cpy-cpy: Pikimoshiretee imaninta-waeteetemirika, ikemaatsi-takae-temirika, itheeya-kowae-teetemirika
    okantakaan-tziro pikemijantaana.
  ekk-PKP: Õnnistatud olete teie, kui inimesed teid solvavad ja taga kiusavad ning
    süüdistavad teid minu pärast igasugustes halbades asjades.
  mpx-mpx: Ebo gamagalau hi kitemiu ku toulilau inoke hi ba sigasiga-agimiu, hi palomwanagimiu
    ge wasamiu hi wasa panapanak-an, ebo hi ginol ola o, Yehoba i muloluagimiu.
  wbp-wbp: “Yuwayi, ngula kankulu jungarni nyinami kurdungurlu ngaju-nyangu, ngulaju
    yapangku panu-karirli kajikalu-nyarra marda yangka jikarr-pajirni. Kajikalu-nyarra
    marda pakarni. Warlkangku marda kajikalu-jana nyurrurla yimi-ngarrirni warru.
    Ngulaju ngula-juku. Kaatuku kapunkulurla marlaja nyina wardinyi-nyayirni tarnnga-juku.
  luo-luo: “Un joma ogwedhi ka ji yanyou kendo sandou kendo hangonu wach ni usetimo
    kit gik maricho duto nikech an.
  nhe-NT: “Xipaquica quema sequinoc inmechpinajtíaj huan inmechtlaijiyohuiltíaj huan
    inmechistlacahuíaj pampa innechneltocaj.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܐܝܼܡܲܢ ܕܠܵܝܡܝܼ ܠܵܘܟ݂ܘܿܢ ܘܟܲܡܪܝܼ ܠܵܘܟ݂ܘܿܢ ܘܗܲܡܙܸܡܝܼ
    ܥܲܠܵܘܟ݂ܘܿܢ ܒܕܲܓܵܠܘܼܬܵ‌ܐ ܟܠܔ ܗܹܡܸܙܡܵܢ ܒܝܼܫܬܵ‌ܐ ܒܘܼܬ ܕܝܼܝܼ.
  esk-NT: Quvianamiurusi piiŋiḷaqsruutigikpasi suli piyuaġusi suli niplialutiŋ qanusipayaanik
    pigiitchuanik ilipsigun sagluturuaġilusi pisigilugu maliġuaqtaułiqsi uvamnun.
  msb-msb: “Malipay kamo kun ginatuya-tuya kamo san mga tawo, ginapasakitan kag ginapakaraot
    paagi sa mga buwa dahilan sa pagsunod niyo sa akon.
  cpa-NT: ’Hioh¹² jénh² hniah¹² ju³ná³ hein² dsa² ca¹juúh² jǿg³ hlaih¹³, ho¹ ju³ ca¹jmóh²dsa
    hniah¹², ho¹ ju³ ca¹tsáih¹dsa hniah¹² he² jín³ jǿg³ tø³jǿg³ lé² li¹juúh²dsa, huu¹³
    hi² ŋi²nioh³ hniah¹² quianh¹³ jní².
  dso-dso: “ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାର୍‍ ଲାଗି ତମ୍‌କେ ଲକ୍‌ମନ୍‌ ନିନ୍ଦା ଆରି କସ୍‌ଟ ଦେବାଇ,
    ଆରି ଚୁଚାଇ ତମର୍‌ ବିରୁଦେ ମିଚ୍‌ କାତା କଇବାଇ, ନିଜ୍‌କେ କେଡେ କରମର୍‌ ଲକ୍‌ ବଲି ମନେ କରା
    ।
  meu-meu: Lau daigu ai umui bae uduguiraimui, bae daḡedaḡe henimui, bae gwau dika
    henimui koikoi, negadia ai na do ba namo.
  yva-NT: Weapamo ranivara vatane wo wasaura tantunawi muno wo wasave tatugadi muno
    wangkarive wo wasangkivan weye watavondijo Rinai, weamo kove ngkov irati wasai!
  dgc-dgc: “Masuwerte kam dahil ta péngahew dikam du tolay,” kagi ni Jesus, “sakay
    ta péngloko de dikam, sakay ta péngupos de dikam a mebuli. O, bagay lélokon de
    kam da sikam i sakup ko, éy masuwerte kam.
  zpm-NT: ’Zig nac to, zeeṉe csilo grë miech yquiaago zho to, ctsidiḻ zho to, yquiadiidzguizh
    zho to loxaque ne rliladz to naa, ¡wen zie to ga!
  hix-NT: Owàràhyaketxow hana, toto komo. Oyeryewhamnohyatxow hana. Atxke manatxhe,
    ketxow hana, ohokonye, yaworohra mak ha, kekon hatà. Thenyehra owàràhyaketxow
    hana, romryenon me oyesnàr komo ke mak ha. Àro wyaro rma ohxehra oyehtokonye,
    towakryexe rma manatxhe, kekon hatà.
  sim-sim: Uhu ormu mbara, �Os li heyenak anhi mak ji nanak jirin kavakavak li uhu
    li okolehe li unak hi kava jihik si lawu nahi, wa ji holowa hala. Oso men ji rupshika.
  npi-ULB: तिमीहरू धन्यका हौ, जब मानिसहरूले तिमीहरूको अपमान गर्दछन् र तिमीहरूलाई दुःख
    कष्‍ट दिन्छन्, वा मेरो खातिर तिमीहरूका विरुद्धमा झुटो रूपमा सबै किसिमका दुष्‍ट
    कुराहरू भन्दछन् ।
  cgc-cgc: May angken kaw na kalipay alin ta Dyos daw matabo na painsulto kaw, papangabot
    kaw ta mga gakuntra ki kyo daw ambalan ta maskin ino nang na malain na mga ambal
    na dili matuod tak kyo yan sakep ki yaken.
  tim-tim: Akto nâŋgât akmâ manmai are hâk hilâlâm yeŋgim den bâleŋe makyeŋgim hâkyeŋe
    tunmai.
  yor-yor: “Alábùkún fún ni ẹ̀yin nígbà tí àwọn ènìyàn bá fi àbùkù kàn yín tí wọn
    bá ṣe inúnibíni sí yín, tiwọn fi ètè èké sọ̀rọ̀ búburú gbogbo sí yín nítorí mi.
  wos-wos: “Mé xéké. Guni wunika yangut, du nawulak wunika hélék yata guniré haraki
    hundi wata haraki saraki sémbut guniré huruta gunika yénataka hundi wandat, guni
    yikafre mawuli yatanguni.
  emp-NTPO: Bãrãda mʌ̃ carea biẽ́ jarad̶ibʌrʌ, biẽ́ od̶ibʌrʌ, idjab̶a quĩrãtanoa sewad̶eba
    biẽ́ jarad̶ibʌrʌ, bio bia panʌa.
  eng-F35: “Blessed are you when they revile and persecute you, and speak all kinds
    of evil against you, lying, because of Me.
  ind-ind: “Kamu juga sungguh diberkati Allah kalau kamu disakiti, dihina, dan difitnah
    karena mengikut Aku.
  pes-OPCB: «خوشا به حال شما، وقتی که مردم به خاطر من شما را مسخره کنند و به شما جفا
    رسانند و دربارۀ شما دروغ بگویند و هر نوع سخن بدی در مورد شما بر زبان بیاورند.
  mpt-mpt: Naka mak unang maki ibo misiam doka bianiba enin kino omkaye biam bianiba
    dim oye biam nabib yo niminbabe, ibo ne bainobo galin naka kesota nayebiobe. I
    inayemibo ibo seinine!
  bla-bla: Oksĭs'totokoeniki ki maka'pi sĭtsĭp'sŭkoeniki, ki aisĭmmĭm'motsenikiau,
    tŭkka kĭtŭk'omĭmmokoau kitse'tametŭksuai.
  ssx-ssx: Ikita꞉ ya hoki nane tolu haleme ekina꞉ mandane wanda꞉hali ika꞉ pima꞉ iki
    yaala꞉ma꞉ homao make iki pa꞉ta꞉ tanda ku make ika꞉ biki hoeyaaluekema꞉ hoke ba꞉sa꞉
    pitolo yayapiki pimanu sa꞉mba꞉lao pitolo haena꞉ kone kota꞉
  mkl-mkl: Iŋɛ ilu inɔ didɔ̃ ŋɑi, bii ɑ̀ wɑɑ bu ŋɛ nɔ ɑ̀ wɑɑ kpɑ̃ ŋɛ iju nɔ ɑ̀ wɑɑ
    mɑ́ ŋɛ lɑɑlɔ bɑɑ yoomɑ fei nɑ irim.
  gaq-gaq: ରେମୁଆଁ ଅଃନା ଆପେକେ ନେଙ୍ଗ୍ ନ୍‌ସା ନିନ୍ଦା ଆରି କୁଟ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ, ବାରି ମିଚ୍‌ରେ
    ପେନେ ବିରଦ୍‌ରେ ସାପା ରକମ୍ ଦଦ୍ୟା ସାମୁଆଁ ବାସଙ୍ଗ୍ଏ, ତେଲା ପେ ନିମାଣ୍ଡା ।
  gof-RNT: “Asay hinttena ta gisho gidi cayaa wode gooddiya wodenne hintte bolla iitabaa
    ubbaa worddon odisiya wode hintte anjjettidayssata.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ନାଗେନ୍ତେ ହଡ଼କ ଆପେକେ ନିନ୍ଦାପେୟାକ, ସିଗିଦ୍‍ପେୟାକ, ଆଡଃ ହସଡ଼ କାଜିତେ
    ଆପେୟାଃ ବିରୁଧ୍‌ରେ ଏତ୍‌କାନ୍‌ କାଜିକ କାଜିୟାପେରେଦ, ଆପେ ସୁକୁତାନ୍‌ଗିୟାଃ ।
  gah-gah: Itó nenikumule liki alivi letivi iki gopoguni mililikitiki likilími golesa
    galasa iki lotoka lataka nihizilikitikoma nene lokogoliza vizitave lokogó nene
    gelenouve.
  lcm-lcm: Uruk kakami si man ri vap ki mengen arikek animi, na ki vil akui imi na
    ki kapau ta poisan a sa rikek animi marai ig.
  aer-aer: Mwerre-arle alakenhe tyerrtye arrpenhe areye arrekantherre apale angkemele
    arrenhantherrenhe atwerrirrerlenge. Arrekantherre itne-arlke tyele angkerremele
    arrantherre-arle ayenge apenterlte-anemenge. Tyerrtye areyele arrekantherre arne
    akurne mpwaretyenhe itne-arle arrule angkentye Ngkarte-kenhe awemele ilerle-apentye
    akngerre areyeke akurne mpwareke-arteke. Kenhe Ngkartele akenhe arne mwerre anthurre-arle
    arrekantherre alkere akertnele atnyenerle-aneme. Alakenhenge anteme arrantherre
    akangkentye anetyeke.”
  qvc-NT: ’Chayri noqapi yuyakushqaykirayku musyashushpa, qamkunata qesachashuptinqa,
    kushikuyllapa. Yanqakunata rimashuptinllapaqa, masta kushikuyllapa. Chaqa Dyusmi
    ancha allin primyuykita syilupi rin qoshuqllapa. Chay qesachadu kashqaykishina
    Dyuspaq chay unay rimaqkunapis qesachadu karqanllapa.
  tgl-ULB: Pinagpala kayo kung inaalipusta kayo at inuusig ng mga tao o pagsalitaan
