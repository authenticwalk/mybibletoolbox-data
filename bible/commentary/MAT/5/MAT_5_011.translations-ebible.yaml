    nimitaqi viha, nana nana una uvae, qora uvae niara tivaqi vi vaivaro Kotiva virara
    iriharo ni koqema nimitaanarove.
  hub-NT: Atum wina nekaspapita tusarum nemartuinatirmeka, atumin pegkerchaun chichartamainak,
    atum chichakchamuncha aantar tsanumrutmarar juramkiar, shir pujuschamnau amajtamainak
    waitkarmainakaisha, shir aneasrum pujustarma.
  hmo-hmo: “Bema egu murinai umui raka dainai idia hadikaia umui, bona idia hisihisi
    henia umui, bona hereva dika mai koikoi danu idia gwauraia loaloa umui totona
    lau dainai, umui danu namo.
  big-big: Kalike neyegi weraga yongkambanuwiligu iniyegi yang yei ma ngangang keleyi
    ma kuneng yani ma ngago kaile iniyegi kuneng yaniweki ngaigu kisi piyeng kisi
    puwekke ini wilikwilik miziweki.
  gux-G: Pamanli yen ŋanbi ki loli ki cuo, yayognu ki bi sugdi, ki maadi ti maa biidi,
    ki pua mi faama, ki tiendi li bonbiili ki dugni min ya po.
  cnl-NT: ’Bi²³ dxʉ́²³ quién²na'³ 'nee'²³ xi³nu³ maa'n³² lii'n³²te'²³ 'nee'²³, xi³nu³
    cuøø²³te'²³ 'nee'²³ u²³ŋɨ́³ dsɨ́ɨ², xi³nu³ bi²³ ñúun³ la²³jɨ³ 'e³ 'ñe'² lʉ²³te'²³
    'en³²te'²³ 'nee'²³, 'e³ quie'²³ te³ juu³²te'²³. Bi²³ dxʉ́²³ quién²na'³ 'nee'²³
    xi³nu³ sɨ³jí̱i̱n²na'³ la'³ dsoo² 'e³ rɨ³løn³¹na'³ dsa³ quién²³na²³.
  zar-NT: ’Bicaʼ ba libíʼiliʼ cateʼ tuʼlidza bönachi libíʼiliʼ ziʼ, en taʼbía ládxiʼgaquiëʼ
    libíʼiliʼ, ateʼ lu yöl-laʼ rizíʼ yëʼ taʼnnë́ʼ queë́liʼ le xihuiʼ tuʼ dáʼaliʼ nedaʼ.
  kde-kde: Wasa mwenu, vanu vakàntangolela malove lahakalenge na kum'baniha na kunnambilila
    lahakalenge, kwajili yangu.
  ata-ata: Ngingi ane ta mitema ilevetesinge mo iꞌoxomasuangengi mo ivikalasinge masumasua
    mo ikalavoisinge xo ngemulinu Itema ꞌOlu ne, la ngingi ngaꞌosa.
  qvw-NT: Cushiculcay ya'a-laycu palapäcuśhuptiqui, aticaćhapäcuśhuptiqui, imaymana
    artiwan ruydupapäcuśhuptiquipis.
  nfa-nfa: Ladhe dhèu leo pajꞌèra miu, lula miu madhutu Jaꞌa, miu oto kahèi. Ladhe
    dhèu padhai kakedꞌu miu, aa lole paꞌele iie kolongara miu, miu oto kahèi.
  tnp-tnp: “Nəkotatɨg e nəuvɨriən pəhriən nian nətəmimi kautol natimnati mɨn tərah
    kəm təmah mətəu-inu itəmah nətəmimi rəhak, inəha kəutəni rah itəmah, kəni məutərəkɨn
    itəmah, kəni məuteiuə e təmah məutəni nəghatiən tərah mɨn məutərəkɨn itəmah lan.
  urd-urd: जब लोग मेरी वजह से तुम को लान — तान करेंगे, और सताएँगे; और हर तरह की बुरी
    बातें तुम्हारी निस्बत नाहक़ कहेंगे; तो तुम मुबारिक़ होगे।
  hot-hot: “Hosopa ya ba anyô te hanaŋ abôma hathak o lôk hêv vovaŋ hadêŋ o lôk hanaŋ
    abô kambom lomaloma hathak o mena hanaŋ abôyaŋ hathak o, êŋ ma lêk hômô mavi!
  mqj-NT: Kerongko'koa' ke ditellekoa' anna dipakario-rio sola dipatampoi angganna
    kakadakean ura'na kapangngoreanammua' lako kaleku.
  rus-SYN: Блаженны вы, когда будут поносить вас и гнать и всячески неправедно злословить
    за Меня.
  mbh-mbh: “Sapase thomu e nang ako tokokoere o ri kerenga e thomu, na o oma tangatun
    e thomu, na o ri mun riong le apaltetonga nge thomu, eneke thomu o panes tho.
  bdd-bdd: Ma ꞌeguma weyahigu tomota siloloheliwegomi, siꞌaleꞌalehegomi, ma ꞌidi ꞌabowega
    siꞌahwa galegalegomi, wayaliyaya tuwa.
  cbt-NTPO: Imaramacoso marë' a'naquën no'huiarinënquëma', ahuëarinënquëma', pinosarinënquëma',
    nisha nisha nonpinapiarinënquëma'. Napotopirinënquëmahuë', ama sëtocosohuë'. Ina
    marë' Yosë noya ni'sarinquëma' ni'ton, nóya cancantoco'.
  srn-NT: Blesi de na yu tapu te sma e broko yu saka, te den de na yu baka fu du yu
    ogri, èn te den e lei taki ala sortu takru fu yu, fu di yu e waka na Mi baka.
  cta-NT: ’Loꞌo juaꞌa̱ tsoꞌo ntsuꞌu tyiquee ma̱ masi xtyí loꞌo nguꞌ jiꞌi̱ ma̱ xquiꞌya
    naꞌ, masi lyaꞌ tsa tiꞌ nguꞌ jiꞌi̱ ma̱, masi cuiñi tsa nguꞌ, masi chcuiꞌ tsa nguꞌ
    cuentyu jiꞌi̱ ma̱ xquiꞌya naꞌ.
  bqc-SIM: Báaadeↄn á ũ, tó wà á sↄ̃sↄ̃ mɛ́ wà ĩadàwá, mɛ́ wà yãvãi píi
    dↄ̀wá ma yã́i.
  tcz-CHONGTHU: Kanung jui nahi jeh uva mihon nahouset uva, nabol hesoh uva, jouva
    nabol'uva chule nang ho douna a thil phalou jouse aseiteng uleh Pathen phatthei
    boh chang ding nahi uve.
  mar-mar: जेव्हा लोक माझ्यामुळे तुमचा अपमान करतात व छळ करतात आणि तुमच्याविरुध्द सर्वप्रकारचे
    वाईट लबाडीने बोलतात तेव्हा तुम्ही धन्य आहात.
  snp-snp: Ido linate ya namo nege melamo yamu ya wenena mate goduti giyadoti ido
    ka nosa naba ámami suki ka mona-mona fi gimatoma ya moda lalo koli minomo wae.
  isl-isl: Gleðjist og fagnið þegar fólk talar illa um ykkur, ofsækir ykkur eða ber
    lognar sakir á ykkur vegna þess að þið fylgið mér,
  spy-NT: Ōbēruurootiin sōō, kule nee ꞉akweek choo ōyēnwoo anii, yoo /kākēēchubook
    /ānkēēwusook nto /kēēmōlōlchook ng'al chēē chaang'.
  xnn-xnn: Nagasat kayo no aamisen di ipogaw dakayo ya palpaligatenda dakayo dadapay
    kanan am-in nan ngawi maipanggep ken dakayo gapo isnan mangpatpatiyanyo ken sak-en.
  mwe-mwe: “Mbaya mmanganyanji bhandunji bhantukanangaga na kumpotekanga na kunnambililanga
    kila indu yangali ya mmbone kwa ligongo lyangu nne.
  tte-tte: Tem tomo sisinalimiu yo sikawa-naenae-yagimiu yo siyakamkamnamiu esagu
    kaiwena Yaubada kani iwalo-muloloimiu.
  tcs-tcs: ‘God i blese yu wen ol pipol i daune yupla, tok olkain nugudtok po yupla,
    prapa spoile yupla, ane tok olkain laitok baut yupla, mata bikoz yupla i pole
    mi.
  hlt-THB: Thlangkhqi ing kai ak camawh ni phep khqi uhy, ni thekha nak khqi uhy,
    amak thym na awihche soepkep ing ani zyih khqi awh ce nami zoseen hy.
  soq-soq: E ne waroroneilana baiwa apana aia kadiwa mampe wadabualempe emalawoalempa
    ita laga daitada mampe di wawulempa e sau euda wadalana apanawa wainilana.
  qub-qub: «Cushishami cawanquipaj noga munashäno cawashayquipita runacuna ashllishuptiqui,
    ñacachishuptiqui, llullacur ima-aycatapis jitapäshuptiqui.
  att-att: “Á sikayu, mapagayáyâ kayu nu uyu-uyawad da kayu nayù ira tatolay ánna
    jigirigátad da kayu ánna paraparáketad da kayu gapu ta pangikatalà naw nikán,
    ta mammapiá sangaw yù ággián naw.
  bki-bki: “Kamiu napano verenio tomu nalo amila lelan kamiu ajum̃a amijil kamiu,
    a ajum̃a amila sibi ea kamiu, napano ajum̃a aber niegeniege kamiu, nina bior kube
    kanaku tomu nalo, mia ilivuiano rimei toa kamiu bunu.
  bqp-bqp: Arubarikadenↄmɛ á ũ, tó ò á sↄ̃sↄ̃, tó ò wari dↄ̀áwa, tó ò yã vãni sĩnda
    pínki dìáwa ma yãi.
  mcp-mcp: «Ja buud bwə́ lwîy bɨ̂, bwə́ lwágʉlə bɨ̂ cúwʉ́lí, bwə́ lás nə bɨ́ ilɨ́s-lɨ́s
    nəcé mə yí, bɨ mə́ jəla.
  hat-hat: Benediksyon pou nou lè moun va joure nou, lè y'a pèsekite nou, lè y'a fè
    tout kalite manti sou nou paske se moun pa m' nou ye.
  npl-NT: '''Mapakikah ijkuak fiero kintenewah, kintotojtokaskeh iwa kinwikaltiskeh
    por nechtlakitah.'
  bgg-bgg: “Nathek hanyie shii bran è makhakriing ne nathek shii diigkhui phi chiih-è
    zab awie pha khlamthek shuang yao ruii mage shii nathek ne sang ro; nyieliieshii
    nathek ne guro samoythek ro.”
  eng-TCENT: Blessed are you when others reproach you, persecute you, and say all
    kinds of evil against you falsely on my account.
  eng-BSB: Blessed are you when people insult you, persecute you, and falsely say
    all kinds of evil against you because of Me.
  cpu-NT: Kimoshire pinkantaiya irimanintavaitaitemi, inkemaantsitakaityaami, eejatzi
    inthaiyakoityaami, okantakaantziro pikempisantaanara.
  san-ASM: যদা মনুজা মম নামকৃতে যুষ্মান্ নিন্দন্তি তাডযন্তি মৃষা নানাদুৰ্ৱ্ৱাক্যানি
    ৱদন্তি চ, তদা যুযং ধন্যাঃ|
  tac-NT: › Onorúgame 'we ganíliga eteme ju 'emi napu'lige resí anilíe ralámulite
    ne'chí oyérame kóriká, 'lige aminami 'we 'yégiga ra'ichasa alué ralámuli 'emi
    'yuga napurigá sairúgame neraga.
  eng-WEBPB: “Blessed are you when people reproach you, persecute you, and say all
    kinds of evil against you falsely, for my sake.
  gfk-H: “Muat daan ing di tangai hagawai muat, ma di haliarei muat, ma di takun muat
    ma ra bisbis na nianga wara gaiagu.
  viv-viv: KaꞋi kaliva hinahawavelaigemi kadu hinakivekoyomi omi wamulimuliyeku faꞋina,
    au yami vemwamwala gavatubuga! Kadu kaꞋi gaitoma moyaꞋaina faꞋina hinahawavekoyoyemi
    tu hinafwaya amine, kaꞋi hidedemi agaimiya hinahuluva omi aku tomuliya faꞋina,
    au yami vemwamwala gavatubuga!
  yao-yao: “Nsangalale ŵanyamwe ŵandu pachachintukananga ni kunnagasya ni kummechetela
    yangalumbana kwa ligongo lyangu.
  tgp-tgp: Avulahi r̃uhu isamim vara tamlohi la kali kamim teni vara la tipahi kamim
    teni la vere na retisasati tinatinapua hin kamim na retihaluhalu matan kamim noku
    tamlohi.
  auc-NT: “Wadäni botö beyæ̈ pïïninque mïnitö ïmïnite babæ ante änänitawo. Mïnitö
    ïmïnite edæ togænte pänänitawo. Ïninque edæ mïni watapæ̈ toquinque impa. Ayæ̈,
    Në wïwa cæmïni ïmïnipa, ante wadäni pïinte änewënäni wæmïni ïninque edæ mïni watapæ̈
    toquinque impa.
  kbc-NT: Niɡ̶ina oko nigodotaɡ̶atibigaɡ̶ajitiwaji, nige etiɡ̶adiatenitibece codaa
    nige odiwitakatibigaɡ̶ajitiwaji, modi mawii ane beyagi, leeɡ̶odi me aniwiticitiwaji,
    odaa icota maniniitibecitiwaji.
  bmh-bmh: Ag iz sesamilai aidabi, dudu ipal ag uligaraimai, polu ze enimag ebu maimai,
    ze biabial kuaimai, wagebi, ag oiagab eg i umau, ag oiagab naliu damau.
  ctu-BL: Tijicñayetla che' mi' ts'a'leñetla winicob che' mi' tic'lañetla, che' mi'
    pʌq'uetla ti jujunchajp jontolil cha'an tsa' la' ñopoyon.
  meq-meq: «Məŋgwese ka nəkurom taɗə ndo hay ta tsaɗakum, ta sakum ɗəretsətseh, ada
    taɗə faya ta tsikiye fakuma wu neheye ŋgwalak eye bay ada ta rawiye fakuma me
    hərwi nakə ka dzalum ha ka neŋ aye.
  noa-H: ’Har mʌ gaaimua hõrau pãach k'ĩir hiek'anaa pãach gaaijã jua k'ʌaba nʌm dʌ̈i
    hĩchab sĩi pãach k'aibag waum k'õchgau pãach dʌ̈i chad k'abam hiekta chadam hiekjöo
    haadëp haawai, warag honee habat.
  alp-NT: Kena imi supu lepate tiae, supu susate kai lepae imi tiae po mere tinai
    mo le imi hlaleke loko Aure, kena mere Alla Iono lalemi ndina.
  san-VEL: yadaa manujaa mama naamak.rte yu.smaan nindanti taa.dayanti m.r.saa naanaadurvvaakyaani
    vadanti ca, tadaa yuya.m dhanyaa.h|
  kbq-kbq: Vahe'mo'ma huhaviza huneramanteno, kanonkeve neramino, maka hankromofo
    nanekea havige huno hugofi neramanteno, Nagriteku huno havigema huramantesimota,
    asomu erigahagahaze.
  kbh-kbh: “Puerte oyejuayënga ts̈ëngaftanga s̈mochtsemna, ents̈anga chacmojoyánguango
    y chacmojtsë́camena ora y nÿetscna soyë́ngaca chacmojtsëbuayatsenaye ora, ats̈be
    ústonënga bétsemnama.
  ron-LSB: Ferice de voi, când vă vor ocărî, vă vor prigoni și vor zice tot felul
    de lucruri rele împotriva voastră, pe nedrept, din pricina Mea.
  pon-pon: Komail meid pai, ma irail lalaue o paki komail o palian komail ni arail
    lokaia jued o likam pweki nai.
  nhe-BL: “Xipaquica quema sequinoc inmechpinajtíaj huan inmechtlaijiyohuiltíaj huan
    inmechistlacahuíaj pampa innechneltocaj.
  sps-sps: “Paparaa tsumin vainy to te nom rom fo tsue fifiiring, ai to te sab romi
    na fo patang ana kamits tana mes a vainy, ai to kan te tsue kabuts fi maromi na
    mesapan tana saa amin vainy Tsonyo.
  wnc-wnc: “Ginu pandetna yuwawa danduke kunduta sapdut wam danisapduke toknga aknga
    damuke wamu inata inata takngatu takngatu ginde kem yaning.
  nmw-S: Hebe bobode si hawa ngakngak-anmiu, si patilaomiu ge wasamiu si wase panpangek-an
    kaiwane hu dumuyau heyau, Helak i muloluyanmiu.
  bus-bus: Aubarikadeenↄn a ũ, tó wà a sↄ̃sↄ̃, tó wà ĩa dàawa, tó wà yã zaa píngi
    dìawa ma yãnzi.
  gub-BL: Aze teko uze'eg zemueteahy penehe wà nehe, aze upuraraw kar ma'erahy peme
    wà nehe, aze hemu'em penehe wà nehe, heremiruze'eg romo peneko haw rehe wà nehe,
    penurywete putar nehe.
  imo-imo: Na ipuki tirimele imboma, eno nanga imboma moromelemunga we imbomani eno
    ungu taka tondoko mindili tiko, ungu keri lupe lupema enonga umbulkondo kolo toko
    nindinge wali, eno malo.
  boj-boj: “Niŋgi ijo ñam ti unub deqa bunuqna tamo qudei na niŋgi misiliŋgoqnsib
    ugeugeiŋgoqnsib nuŋgo jejamu laŋa gisaŋyoqnqab. Di uŋgum. Niŋgi areboleboleiŋgeme.
  eng-DRA: 'Blessed are ye when they shall revile you, and persecute you, and speak
    all that is evil against you, untruly, for my sake:'
  knf-knf: « Nanuurandëni woli babeŋan, ahajanan, aţilandëran ţiki naji naţaşën.
  san-KHM: យទា មនុជា មម នាមក្ឫតេ យុឞ្មាន៑ និន្ទន្តិ តាឌយន្តិ ម្ឫឞា នានាទុវ៌្វាក្យានិ
    វទន្តិ ច, តទា យុយំ ធន្យាះ។
  arn-NT: Ayüwküleaymün ta eymün, iñche ñi duam fillpikaelmünmew ta pu che ka kutrankangelmün,
    ka üyawtungelmün epe fill koyla dungu mew.
  zas-NT: ’Xiquilbaadi, chi rüjnnë reeman lëjt xhiernarajc në chi rnieeguijdx reeman
    lëjt nëtëë chi rudxiib reeman guijquidi graczi, guial najdi da bejnan.
  ken-NT: “Ɛ́rɨ ɛcha ntá yɛka mpok bo básɔ̀kɔti bhe nɛ mpok anɛ báchyɛ̀ bhe ɛsɔŋɔri,
    mámbarɛ nɔkɔ bhe barak amʉɛt ndɛ́ndɛm ɛ̌ti ya.
