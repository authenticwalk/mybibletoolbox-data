verse: MAT.005.041
translations:
  kpx-kpx: Ige mesoho gamaniu a hanavoi isiviale a kunaiabe kakavei o moleve otovei.
    Ige ainaho kemo otovei hoilahagei. Isito tota mai talive o molemo otovenela.
  okv-H: Eto Rome ta isoro embo vahai na au umo amita ango donda humbuto pambasoa
    kito degi isapa koso dembeto pambujo.
  tbo-tbo: Apo lawa awai ina wihinihininim po a gapola una awala po una nae meyagai
    tahatahayana uyahina yaka gasi meyagai wiluwagana uyahina una niyeya po una houni.
  mal-C: ഒരു പടയാളി ഒരു കിലോമീറ്റർ ദൂരം തന്റെ സാമാനങ്ങൾ ചുമക്കാൻ നിങ്ങളെ നിർബന്ധിച്ചാൽ
    അദ്ദേഹത്തോടൊപ്പം രണ്ട് കിലോമീറ്റർ പോകുക.
  grc-SR: καὶ ὅστις σε ἀγγαρεύσει μίλιον ἕν, ὕπαγε μετ᾽ αὐτοῦ δύο.
  bgc-bgc: जै कोए अधिकारी तन्नै एक कोस मुफ्त म्ह ले जावै, तो उसकै गेल्या दो कोस चल्या
    ज्या।
  khz-khz: E talima taa na eririwamagimuna, kilomita kwapunai pono kwarua nepenetiwa
    genai, kilomita rualai pono laka ia goti.
  deu-TKW: Wer dich zu laufen nötigt eine Meile, mit dem gehe zwei.
  zsr-NT: Chquiꞌ zoa nu gun bayúdx guꞌu yuaꞌ qui gatsj hora, gyeajlen nu naꞌ gdu tu
    hora.
  lin-lin: Soki moto atindi yo na makasi ete otambola kilometele moko, yo, tambola
    bakilometele mibale elongo na ye.
  hns-NT: Aur djab koi tose djabar-djastie se ek kilometer aapan bodjha dhowaai, tab
    toe doei kilometer okar saath tjaliehe.
  noa-E: Nem chʉkhʉm khãijã ajués pʉchig kilómetro ãb arrpi sim khai, magʉm aba warag
    kilómetro numí athaad ajim anaabá.
  eng-EMTV: And whoever compels you to go one mile, go with him two.
  mib-NT: Te núu ndé tée scáca de róhó jéē condiso ró ndajníñu de ɨɨn kilómetro, te
    caca ró úū kilómetro jiín de.
  lif-NT2: थक्‍सुबाल्‍ले़ खे़ने़ॽ के़न्‍दे़न्‍ने़न्‍छाङ् किलोमितर थिक् थारिक् कुगक्‍किन्
    कुःप्‍मा तेॽमा के़गोःत्‍ने़ फाॽग्र खे़न्‍नु किलोमितर ने़त्‍छि थारिक् पेगे़ॽओ॥
  xnj-xnj: Mundu akakukamula kwa makakala ugegai ndwika yaki kilomita yimonga, ugegai
    kilomita zivili.
  mmx-mmx: La do tara at limixin esep na pu soso u do una xip laknixip teren uto vaxalom,
    unap kiv i uto vaxalom axa.
  cbr-NT: Unían mi achúshi kilometro aín ñu buánxunun cacëxun camina rabë́ kilometro
    buánxunti 'ain.
  tee-NT: Chai ni xamati' taropa tap'astu tamac'uc'ayan ju ixtac'uc'at ni alhip'iniya'it'it
    ixlhimakat tachi ju lhcacanta lacalhamap'aksin pus palai k'ox cava ni palai makat
    ju alhip'it'it. Palai jantu k'ox cava ni va alhit'alhk'amt'it.
  eng-LSV: And whoever will impress you one mile, go with him two;
  cak-NT: O xa c'o jun naj nibe-wi y nu'on chiwe chi nic'uaj reka'n (raka'n) c'a pa
    jun kilómetro, xa can tic'uaj ri eka'n (aka'n) jun chic kilómetro más.
  pah-NT: '—Po ojipe''ga ei nde ve: “Eroho ti jiapoa ji ve pevo um quilômetro.” Ga
    erame na nde ve um quilômetro rehemo''i ti eroho ga''apoa a''ero dois quilômetros.
    Nahã ti tandepyry ga pe, ei Jesus''ga.'
  sja-NT: Ichiaba tachi poro waibɨapa ne-inaa chɨk'ɨa uapiru pɨrã kilometro aba, t'ãri
    pia atéeji kilometro omé.
  xed-xed: Ka pgha ta iʼi tkweʼ ka meli turtuk ka mndu nda kagha ya, pghafpgha gha
    ka meli his.
  mks-NT: Ta tá va̱xi in soldado nu̱ ndó ta tá cahnda da chuun ña̱ ná cojo ndó ña̱ha
    da in kilometro, xíní ñúhú cojo ndó ña̱ a̱nda̱ i̱vi̱ kilometro cu̱hu̱n ndo̱.
  gfk-S: Ing be tikenong i hapar ugo be nu kap ira nuno kinakap ukaia ta dahine, ma
    a lawas na hinana baak, io, nu kap hakari ira nuno kinakap ta dahine baling.
  bmu-bmu: “Mewöyök kunŋan gösöŋi kilomita (mail) mohotkö dop siriba anmangö kuŋgum
    gihima ewö, mönö ölöp tem köla kilomita (mail) yahötkö dop siriba yambuk anman.
  dgz-dgz: Apan da wandap aepen anuni, ge ik mega yongotu ago ta aget wapi go ge wandap
    wat ak.
  eng-GNV: And whosoeuer will compell thee to goe a mile, goe with him twaine.
  zaa-NT: Ą'hua nuỹa diba guthítsinią lu' huá' lu' yùà' quì'į por chuppa kilometro
    nna, pues huía tèla lani ą áchúppa por propio gani voluntad qui' lu'.
  eng-WEBSTER: And whoever shall constrain thee to go one mile, go with him two.
  guh-guh: Vajabitsaë itsa pacacaponaeyaexana pijajava anijakilómetrobejecuenia, nexata
    patocaponare pematatsënëa ata. Cuatro pakilómetrobejecuenia ata patocaponare.
  bon-bon: Piiyepu biname te liba näädretnicuge maane teeme gwidape bine waadename
    yepä kilomiita pana padare me, maane neeneni kilomiita pana padare me ewademepi.
  nhw-BL: Sintla se soldado mitznahuatis xijhuica itlamamal para se kilómetro, xijhuiquili
    ome kilómetros ipan iojhui.
  swh-ONEN: Kama mtu akikulazimisha kwenda maili moja, nenda naye maili mbili.
  wbi-wbi: Nave umuunhu ikukwumilisia kupinda unsigho ghwake mu lughendo ulwa kavalilo
    kamo, uve ulghendaghe ifivalilo fivili.
  bba-bba: Goo ù n nun tilɑsi kuɑ ɑ kɑ nùn win sɔmunu dɑɑwɑ nɡe kilo tiɑ, ɑ kɑ nùn
    dɑɑwo kilo yiru.
  eng-KJVCPB: And whosoever shall compel thee to go a mile, go with him twain.
  kgk-NT: “Eraha katu areko va'e peteĩ quilômetro” he'i ramo nde-vy peteĩ soldado
    omanda-vy, ejapo katu inhe'ẽ. Ejapove joty inhe'ẽ. Eraha joty katu ogwereko va'e
    mokõi quilômetro.
  waj-waj: 'Fai vaidi voovoono yaagueeqama i tinara: Vainima ni vitee kuanee, tinai
    sa vainima inna vitee kuanee. Ngieerama inna vitee kuanee.'
  cpy-cpy: Aririka romperee-temi paanakiro ashaahawontsi pookiro niyanki awotsi, paanakiro
    ashaahawontsi pawijakaero jempe ikantee-takimi pookiromi.
  ekk-PKP: Kui keegi nõuab, et kõnniksid ühe miili, mine temaga kaks miili.
  mpx-mpx: Ebo tolohaveyan etega am logugui ni ginol tage ana kaval nu kalivai hawawal
    kekeisi ni yapu, he nu kalivai hawawal yayapona elana.
  wbp-wbp: Kajingki yurrkunyurlu jinyijinyi-mani nyanungu-nyangu jurnarrpaku kanjaku
    kutuku marda jirrama kilamataku, ngulajurla kangka parrparda wurnturu-nyayirni
    marda murntu-palaku kilamataku.
  luo-luo: Ka ngʼato ochuni mondo ikowe kilomita achiel gi nus to dhi kode kilomita
    adek.
  nhe-NT: Intla se soldado mitznahuatis xijhuica itlamamal para se kilómetro, xijhuiquili
    ome kilómetros ipan iojhui.
  aii-aii: ”ܘܡ̇ܢ ܕܠܲܒܸܠܔ ܠܘܼܟ݂ ܒܫܘܼܚܪܵܐ ܩܵܐ ܚܲܕ ܡܝܼܠܵܐ، ܙܹܠܔ݇ ܥܲܡܹܗ ܬܪܹܝ.
  esk-NT: Suli aŋuyaktim nunuriḷusi saagaqtitpasi natmaŋmiknik atautchimik mile-lamik
    saagautiyumagiñ malġuŋnik mile-laaknik.
  msb-msb: Kun may magpirit sa imo na magpaupod sin usad ka kilometro para magbitbit
    san iya kargada, updan mo pa hasta sa duha ka kilometro.
  cpa-NT: Ju³ná³ ca¹jmo¹ jan² dsa² héh¹ hi² cánh³hning lio¹³ quiah¹²dsa ton¹ kilometros,
    jøng², dsio¹ cánh³hning quiún² kilometros.
  dso-dso: ସନିଅମନର୍‌ ବିତ୍‌ରେ ଅନି, କେ ମିସା ତମ୍‌କେ ତାର୍‌ ବଜ୍‌ ବୁଆଇ କରି ଗଟେକ୍‌ କିଲମିଟର୍‌
    ଜୁ ଆକା ବଇଲେ, ତମେ ତାର୍‌ ସଙ୍ଗ୍‌ ଦୁଇ କିଲମିଟର୍‌ ଜା ।
  meu-meu: Eiava tau ta ese baine haḡanimu maila ta ba raka, maila iharuana danu ia
    ida ba raka hebou.
  yva-NT: Naite inta po nantitidi nyo apa ananugo mangke raugav ipanya unanuije ama
    waravainye kilometer intabo, weamo wimbekobeo ai nyiridije nto kilometer rurume
    rai jakato tavon.
  dgc-dgc: Mara, éng ipépilit diko no sundalu a ipakébil tu karga na ta esa a kilumetru,
    éy hustuén mo dén a éduwa a kilumetru.
  zpm-NT: Zeeṉe grieequia zha ne gnabey to güey to xyo zho tib groḻ hor, goḻgüeya,
    haxta tib hor goḻtsie güey tow.
  hix-NT: Anatoko ayanotometxow hana, waha komo. Rokatxho arko ha, ketxow hana. 1
    kerometru me àmoxenonà arko ha, ketxow hana. Àro wyaro àwyanye tatoko rma, ohsànàhpàra
    rma ehtxoko. Onà wyaro haxa katxoko, àwyanye. Moxe nyhe waryaha, 2 kerometrus
    me àmoxenonà, katxoko, àwyanye, kekon hatà, Txesusu.
  sim-sim: Os ma lar mbele mbele orhin kandakar ji kishakmbaha or mba nahi, wa kar
    nga kisha lai eweshihi ika.
  npi-ULB: र जसले तिमीलाई एक किलोमिटर जानको लागि बाध्य गराउँछ, उसँग दुई किलोमिटर जाऊ
    ।
  cgc-cgc: Daw piliten ka ta isya na sundalo na pas-anen iya an na dala ta isya kilumitro,
    dleen no bisan pa asta ta darwa na kilumitro.
  tim-tim: Akto luâk siâŋe, “Nâŋgât wan me wan dewunŋe siâ siâ lokom kepia indâgen
    ari.” dâm makgiŋdo âmâ gâŋe kepia magep ain lokom tângom ewangim indâŋân ari katben.
  yor-yor: Bí ẹni kan bá fẹ́ fi agbára mú ọ rìn ibùsọ̀ kan, bá a lọ ní ibùsọ̀ méjì.
  wos-wos: Du nawulak guni di wali yita deka jondu nawulak yambumbu hura yingute wandat,
    guni di wali yita deka jondu tambéngwa yambumbu hura yitanguni.
  emp-NTPO: Zarraba bʌ́a ne zʌgʌada tʌmʌa arid̶e edebibʌrʌ, idjia jarad̶a aud̶u ededua.
  eng-F35: And whoever compels you to go one mile, go with him two.
  ind-ind: Kalau seorang tentara memaksamu memikul barangnya sejauh satu kilometer,
    bersedialah memikul barangnya itu sejauh dua kilometer.
  pes-OPCB: اگر یک سرباز رومی به تو دستور دهد که باری را به مسافت یک میل برایش حمل
    کنی، تو دو میل حمل کن.
  mpt-mpt: Eka kiab make menganea baabkenea Ne monio kobo walonamino blim otane kobo
    ne afobeingo skeimbabo meb olotabo oleb mo daatnenebte gene mole kobo monio bobolo
    mo funanemebe! Oluba moneba deibo inamin sin ye daatnenale gene biamo gaiso moneba
    skeim ye daabanale!
  bla-bla: Ki annŏk' kĭtsitappa'atsokŏk tuks'ka ŭskskak'sĭnni, pokom'ĭs na'toki iskskaksĭnni.
  ssx-ssx: Handeteke hala꞉ hali tieke homeke ma꞉nda꞉ma꞉ hakoto mea tia polena꞉e alo
    hata꞉ pota꞉ tombo dupana꞉ tia pua꞉peke lea꞉ka꞉na꞉ta꞉ nakana꞉ma꞉ta꞉ kotoeki haka꞉ta꞉pao
    tia pua꞉peke.
  mkl-mkl: Bii inɛ ɡɔ í tilɑsiɛ i soɑ nŋu ɑso i nɛò zɑkɑi kilo ɑkɑ̃, so i nɛɑɑ ku
    to kilo minji ɡbɑkɑ̃.
  gaq-gaq: ଜଦି ସନ୍ୟ ଆପେକେ ମେଁ ଏତେ ମୁଇଙ୍ଗ୍ କିଲମିଟର୍ ୱେନ୍‌ସା ଜବର୍‌ଜସ୍ତି ଡିଙ୍ଗ୍‌ଏ ତେଲା
    ମେଁନେ ଏତେ ମ୍ବାର୍ କିଲମିଟର୍ ୱେଲାପା ।
  gof-RNT: Issi asi nena wolqqan babaa toossidi issi saate oge baara baana mela nena
    un77ethiko, iyara nam77u saate oge ba.
  unx-unx: ଜେତାଏ ପାଲ୍‌ଟାନ୍‌ ଆୟାଃ ବୋଝା ଗଅଃକେଦ୍‌ତେ ଆପେକେ ମିଦ୍‌ କିଲୋମିଟର୍‌ ହରା ସେନ୍‌
    ରିକାପେରେଦ, ଇନିଃଲଃ ବାର୍‌ କିଲୋମିଟର୍‌ ସେନଃପେ ।
  gah-gah: Itó kiapé makolímo henokanoni geheko gapo alínipaló vitane loko nolikoma,
    gapo hánagi nene hanuva geheko vozo.
  lcm-lcm: Si man a mangsikei ka sulai anim si pasal ani vuk oring, ku pasal ve nia
    na vuk uring kapo vunga amatan pongua i kana vubuk.
  aer-aer: Thultye-le apeke ngenhe uternemele unte yakwethe ikwerenhe akngernetyeke
    ikwerenge alherle-apemele. Kele unte akwete akngernerle-apetyeke, kele re anteme
    ngkwenge angkemele renhe anteme anthirtnetyeke kele unte ikwere alakenhe-arle
    angketyeke, “Kele mwerre-arle, the intwarre ulkere akngetyenhenge ngkwenge.” Ikwerenge
    imerte awethe intwarre alhemele yakwethe ikwerenhe akngernemele.
  qvc-NT: Mayqan qamkunata kamachishuptin, trastinda suq kilumitru y midyukaman apanaykipaqqa,
    kimsa kilumitrukaman apay.
  tgl-ULB: At sinumang pumilit sa iyo na maglakad ng isang milya, lumakad ka ng dalawang
    milya kasama niya.
  cbs-NT: Ja inun, tsuada xanen ibukin yunukin kilómetro bestichai anu jawen mabu
    mia bumaya buxunkin janu mia yuia binumabain ana kilómetro betsa anu man buxuntiduki,
    sinatamadan.
  xtm-NTPP: Nú na in xtetuu ña'a nawa kondiso ni te ki'in jika ni ji'in i, su'va uu
    jichi jika‑ka ki'in ni ji'in i.
  nnq-nnq: Mundu anda anhwamuliche kupotola nhwigo gwakwe mwanja gwa maili jimwe mpotola
    maili ibena.
  bao-NT: No ca boogʉ, apeye ʉno jĩcã kilómetro mʉjare cʉ̃ ca jee waa dotijata, pʉa
    kilómetropʉ cʉ̃re jee waa bojaya.
  san-ORI: ଯଦି କଶ୍ଚିତ୍ ତ୍ୱାଂ କ୍ରୋଶମେକଂ ନଯନାର୍ଥଂ ଅନ୍ୟାଯତୋ ଧରତି, ତଦା ତେନ ସାର୍ଧ୍ଦଂ କ୍ରୋଶଦ୍ୱଯଂ
    ଯାହି|
  huv-NT: Sitiül aljane müüch ic memal tiüt alngün naǘm, nde mepiüng wüx masey memal
    alatownej.
  otn-NT: Nu̱'mø to da̱ 'yɛ̱n'i̱ gui fäxʉ n'na kilómetro ma̱de ngue gui tu̱spa̱ rá̱
    'bɛni̱, da̱mi̱ doblehʉ'a̱ te xi'i gui fäxhʉ.
  nop-nop: Be nebek niŋdi adut talik muniniŋ uuŋdok ganimbune kaŋ du tomboyoula kabe-kweheyeniŋgoŋ
    uluwaaŋ.
  obo-NT: Otik duwon od pohos koniyu nod povava to piniyoddan din taman to sokkad
    no kilometro, bova-aw idda ahad taman to oruwon kilometro.
  cak-ENT: O si c'o c'a jun chive rix ri nban chin roma jun vinük ri nüj nbe-vi que
    tuc'uaj jun aka'n c'a pa jun kilómetro, xa riq'uin c'a quicot tuc'uaj ri aka'n
    ri xuya-e ri jun vinük chirij, y chuka' man tupokonaj nusuj-ri' que nuc'uaj jun
    kilómetro más richin nuto' riq'uin ri raka'n.
  lif-NT: ᤌᤰᤛᤢᤒᤠᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤴᤍᤧᤴᤏᤧᤴᤇᤠᤱ ᤁᤡᤗᤥᤔᤡᤋᤖ ᤌᤡᤰ ᤌᤠᤖᤡᤰ ᤁᤢᤃᤰᤁᤡᤴ ᤁᤢ᤺ᤵᤔᤠ ᤋᤣ᤹ᤔᤠ ᤁᤧᤃᤥ᤺ᤳᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤂᤧᤴᤏᤢ ᤁᤡᤗᤥᤔᤡᤋᤖ ᤏᤧᤳᤇᤡ ᤌᤠᤖᤡᤰ ᤐᤣᤃᤧ᤹ᤀᤥ॥
  mie-NT: De tú ní tēe scáca dē ndóhó jā cuiso nú ndatíñú dē iin kilómetro, de caca
    nú ūū kilómetro jíín dē.
  san-TIB: ཡདི ཀཤྩིཏ྄ ཏྭཱཾ ཀྲོཤམེཀཾ ནཡནཱརྠཾ ཨནྱཱཡཏོ དྷརཏི, ཏདཱ ཏེན སཱརྡྷྡཾ ཀྲོཤདྭཡཾ
    ཡཱཧི།
  qve-NT: Hinallataq, sichus pipas obligaspa, huk kilómetro puriyta hina, q'epinta
    q'epichisunki chayqa, ishkay kilómetro puriyta hinayá aparapuy.
  pao-NT: Ka tooe haga tooe hemma tamme mu tzagwuhu tuungu-tzage'etoo sapa, tamme
    sakwa kwinga'atoosoo ooka oo tzagwuhukuka.
  cbu-NT: Siyaa putayaru, Nattu nuwaa intsiri chipayarush, tsimbun kilometru anush
    wayangandama tákchu, siysa; Ayu, ipunpunarparee kilometru ngutaritis istachinllpa
    tángcha.
  usa-usa: ánibo móra-nakoma akoqnáá éna keráwáqtê aammá uréire éna ummaamá mayánáae
    tínaqa kanaaráqíbo mamá ayáqtááq-amma uréire oro.
  soy-soy: Usoi un pɔ́ n tĩ un ilũ pɔ́ n cɔnsɛ rɛ ɑ nɛ rinɑ̃ tisɛ u sɑrumpɔ, ɑɑ
    mɛsɛ i cɔni ɑɑ́ nɛ tinɑ̃ tɛ̃ mɛtɛ́ u sɑrumpɔ.
  hui-hui: Ami agali tínaga dindini bu karu aria mbiragome, I̱naga togi nu mabu tu
    mbira poa nakeha hanalu pu layagua í̠na mabu tu ki hono bolangua habe.
  amf-amf: Eedi hayo kalaa ‘Basken innonam ina baskayse goyti orgo inka dhaabhaa’
    hamayse kantaka haam dhaasidi ki hanna, ya kinin zagaara kina saskayse yivima.
