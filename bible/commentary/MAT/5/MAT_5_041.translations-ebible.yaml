  gof-ENT: ኢሲ ኣሲ ኔና ዎልቃን ባባ ቶሲዲ ኢሲ ሳቴ ኦጌ ባራ ባና ሜላ ኔና ኡንዔኮ፥ ኢያራ ናምዑ ሳቴ ኦጌ ባ።
  aau-aau: Seyr uwr prueyn hiykwe hne hyo omeme me 1 kilomita lway nakey e nuw-me-sasay
    ankin, hunkwe sawk 2 kilomita kwa lway nak-ey.
  tvk-tvk: Xosxa moletin tei te vaeen nggeih xatuk tengan upo ateli nan ha ituxoh
    kilomita tei, xouk upoe sung ha ituxoh kilomita ihe lu.
  prf-NT: Ni ipilit dikomu nen essa a sundalu a pakarga en tawid na ti essa a kilumetru
    ay kargaán mu iyud ti duwwa a kilumetru.
  auy-auy: Aampaꞌó taꞌótoresamo sésa kentáásí moparáwímbá kárikaꞌa súwaꞌnai orómó
    síyaꞌo éꞌa ímba aꞌáo síyamba úwoima ayáátáákaꞌa túwaꞌnai oro.
  tbg-tbg: Vovano ai ravaaqavu kero tiharo, Ti airaira varera vuru aumaiqamake timitaane,
    tirera, vira airaira aqu varera niaraiqama kera vuru amitaane.
  hub-NT: Tura shuar kijinan suramuk, ‘ju mil metros ejéturata’ tusa turamkaisha,
    dos mil metros ejétitarma.
  hmo-hmo: Sedira tuari tauna ta ese oi do ia hamaoroa, ‘Kilomita ta dekenai lauegu
    kohu do oi huaia,’ vadaeni, kilomita rua do oi huaia.
  big-big: Keya tamizeige yombanu nakko yali pongo kazingke wang songono narik kangweki
    kai purik mabura pi kiling kunimo. Ei, nugu pongo kazingke wang yokolong yaka
    yali wiriya pilik nariktau mawinda kunimo.
  gux-G: Nul ya niina ki ŋan cuoni ki gedi ya banli fagi, ŋan taa li banli fagnu bonbilie.
  cnl-NT: Xi³nu³ xen³ dsa³ 'i³ rɨ²³dxi³ 'i'²³ 'e³ cu³guín²³na'³ quia̱'n²na'³ co̱o̱³
    hora, 'e³ quie'²³ 'ne'² cu³guín²³na'³ quia̱'n²na'³ tú̱²³ horas 'e³ la²³ dxʉ́²³
    'óo²ra'³.
  zar-NT: Channö zoa nu gun bayudxi guʼu yuaʼ que tu chiʼi, guyéajlen nu naʼ chopa
    chiʼi.
  kde-kde: Munu akàkunamatija unyakula chihapo chake kilomita imo, wako nnyakulile
    kilomita dimbili.
  ata-ata: Mo itema vile xaviinu sou lexe nini natavulenu laꞌilalixu ulai uxali loxo
    lova (1,500m) la nini natavulenu ulai utalo loxo lova tamei (3,000m).
  qvw-NT: Mayanpis juc kilumitrucama, alafirsa carganta apachipäcuśhuptiqui'a, apapuy
    ishcay kilumitrucamalä.
  nfa-nfa: Ladhe sordadꞌu ca dhèu laka-seti èu ho pasae mèdha na kako dꞌai ca kilometer,
    na, èu pasae mèti kajꞌèu na toke dua kilometer.
  tnp-tnp: Kəni nəmə soldiə kəti rəha nətəm Rom tətəkeikei ohnik məmə nəkələs rəhan
    kətɨm muvən kilomitə kətiəh, mətəu ik nəkəkeikei mələs mɨn muvən kilomitə kəti
    mɨn tol keiu.
  urd-urd: और जो कोई तुझे एक कोस बेग़ार में ले जाए; उस के साथ दो कोस चला जा।
  hot-hot: Ma anyô vovak te hanaŋ nena onja anêŋ nômkama ba nu êtôm kilomita te, êŋ
    ma nu êtôm kilomita ju.
  mqj-NT: Ianna dengan tau umpassako umbaanni porewana sangkilo mambelanna, paduai
    kilo muola umbaanni.
  rus-SYN: и кто принудит тебя идти с ним одно поприще, иди с ним два.
  mbh-mbh: Na aro ve toko e i engeng ve aro ong potun ile ur elonga pelie mo i mulalu
    nge kilomita omole, aro ong potun i mo i mulalu nge kilomita or aini.
  bdd-bdd: Ma wete ꞌeguma taiya ꞌihegwaego ma ꞌina tobwatobwa ꞌuꞌahala gogo ꞌaigeda
    ꞌoinega ma gogo ꞌaigeda ꞌoina, ꞌilobwainegowa ma ꞌupasima ma gogo heluwena wete
    ꞌoina ꞌutauya.
  cbt-NTPO: 'Inso tëranta'' camaiatënquëma'': ‘Pë''pëtonëhuë macaton, a''na quiromitro
    pochin quëpatoco,’ itohuachinquëma'', ama no''huicosohuë''. ‘Noyahua''. Nohuantohuatan,
    cato'' quiromitro quëpachinquën,’ itoco''.'
  srn-NT: Efu wan sma dwengi yu fu tyari a lai fu en wan kilometer, tyari en tu kilometer
    gi en.
  cta-NT: Juaꞌa̱ sca nu laca loo ni, si culo yu cña jiꞌi̱ ma̱ chaꞌ tsaa loꞌo ma̱ yuꞌba
    jiꞌi̱ yu sca seꞌi̱, hora ti tsaa loꞌo ma̱ yuꞌba biꞌ jiꞌi̱; loꞌo juaꞌa̱ tsoꞌo masi
    tya tsaa loꞌo ma̱ jiꞌi̱ ca tyijyuꞌ la xi, si juaꞌa̱ ntiꞌ yu.
  bqc-SIM: Tó gbɛ̃́ teasidànɛ ǹ asosɛɛ kiloo do, gɛoɛ̀ kiloo pla.
  tcz-CHONGTHU: Chule sepai khat in athilpo dia nacham louva, mile khat napui leh
    mile ni chan gathah peh in.
  mar-mar: आणि जो कोणी तुला बळजबरीने धरून एक कोस नेईल त्याच्याबरोबर दोन कोस जा.
  snp-snp: Ido kimiwe makafo, Koukamene mofuto kanu kofala linama unane, loto aumafofo
    lo kedenami, ya kofala maki faifa enu wito ilimito wo.
  isl-isl: Ef hermenn skipa þér að bera varning sinn eina mílu, þá skaltu bera hann
    tvær.
  spy-NT: Yoo kākērchiing' ꞉chii koong' ikālābchi tukuukyii ām asiista akeenke, itāsyi
    asiista ake.
  xnn-xnn: No waday mangipapati ken dakayo en awitenyo nan awitna is esay kilometro
    dakayot awiten is doway kilometro.
  mwe-mwe: Mundu anshishilishiaga munjigalile nshigo gwakwe maili jimo, munjigalile
    maili gabhili.
  tte-tte: Tem tomo yabo iyadidigao na ana gogo ukele-sagui kwalau yanuwa yabo koina
    ilonamwayagiwo kutalamwagiwo tabe ukele-sagui yoi kwalau yanuwa yaboyoi koina.
  tcs-tcs: Ip wan amiman i aske yu po kare ol gia blo em po wan kilamita, kare dem
    gia po tu kilamita.
  hlt-THB: Thlang ing meng oet a ni qyt ngah ngah awhtaw meng hih dy awh thak.
  soq-soq: Apana da wisepie dieepi wapiase, ‘Ne saina ema awanewo antate nowa dawo
    enea,’ e me saiwa sa awanee bola sa me umanawa wana anaboe bola da bedewe noe
    ea.
  qub-qub: ‹Guepëta juc kilömetruyaj apäshimay› nishuptiquega ishcay kilömetruyaj
    apaparcuy.
  att-att: Á nu ajjan yù mamuersá nga mappakáttu nikayu sù kárgá na ta tangakilometro,
    á pulutan naw nga mangáttu sù mekaruá nga kilometro gapay.
  bki-bki: A verenio toro na toru tai ritutuaso ka kavar kiano basaro keiel ka aura
    ve takurano, tibe ka napano naio mijikia berenio, monoka kasaaro ga ka kavario
    keiel ka aura ve takurano bereio vo.
  bqp-bqp: Tó gbɛ̃ gã nàmma ǹ aso sɛ́arɛ kiloo do, ǹ gɛ́onɛ kiloo pla.
  mcp-mcp: Múúd mə ká zə nə mpə̂l zə yɨ́ɨ́mbʉli wo nə́ wo ŋkɛ́nyʉ́g nyə mbag, cé kílomáda
    ŋgwúd, wɛɛ kaág nə nyə okílomáda óbá.
  hat-hat: Si yon chèf vle fòse ou pote yon chaj pou li sou distans yon kilomèt, fè
    de kolomèt avè l'.
  npl-NT: Iwa tla aka mitstoktia xikwikili itlamamal se kilómetro, te xikwikili ome
    kilómetro.
  bgg-bgg: Hanyie è nathek shii ai miihan han ne labiang jia thog pha bangchiie lua
    yi pha noh dun arone, labiang nyi thog pha han phi bo.
  eng-TCENT: And if anyone presses yoʋ into service for one mile, go with him two.
  eng-BSB: and if someone forces you to go one mile, go with him two miles.
  cpu-NT: Aririka iromperaityaami paanakero ovaakarontsi pookero niyanki avotsi, paanakero
    ovaakarontsi panaakairo ikantavetakamira tsika pookero.
  san-ASM: যদি কশ্চিৎ ৎৱাং ক্ৰোশমেকং নযনাৰ্থং অন্যাযতো ধৰতি, তদা তেন সাৰ্ধ্দং ক্ৰোশদ্ৱযং
    যাহি|
  tac-NT: Sontalo rejósaká napurigá o'toboa bilé tábiri bilé mili metro mejká, mueka
    abéchigo noli oká mili metro o'tobóká.
  eng-WEBPB: Whoever compels you to go one mile, go with him two.
  gfk-H: Ing bia tikai i hait uga bia u na kap ira nuna kinakap bia mamur na haan
    ta dahin, ma a talona hinahaan baa, io, u na kap hakari ira nuna kinakap ta dahin
    baal.
  viv-viv: Kadu kaꞋi tolugaviya saꞋeyana ginakiveꞋavimi be yana lokoloko omi ginaveꞋavalami,
    higa vaita bai saꞋeyana wanawahina, au bai luhei wanawahina.
  yao-yao: Mundu jwalijose ankanganichisyaga njigale nsigo wao njaule nawo kilomita
    jimo, njende nawo kilomita siŵili.
  tgp-tgp: Vara te tamlohi vuro mo lo ngurunguru hiniho vara o sapele na nona tanga
    mata kilometre matea, o sapelea mata kilometre i rua.
  auc-NT: Ayæ̈ wacä bitö ïmite, Bado, mäninganca mongænte mäobi goboe, angä ëñëninque
    bitö tömengä nänö äninganca mäobi goyongante ayæ̈ adoganca godömenque mongænte
    mäobi gocäe.
  kbc-NT: Nigica iodaɡ̶awa ane iiɡ̶etaɡ̶awa moyaɡ̶ati loyaɡ̶aka onadateci ciloomito,
    odaa adeegitema nigepaa itoa ciloomito.
  bmh-bmh: Ze tub enai, malai du tub nug gonugau zo oimai, abu huia imailei beten
    aizaba, nagen han du go imai aimai, abu ginam huia pet imai bitamam.
  ctu-BL: Mi an majqui mi' wersa pʌyet ti cuchijel jump'ejl legua, cucu a wic'ot cha'p'ejl
    legua.
  meq-meq: 'Taɗə a say a ndoweye məgaka kutoŋ, a gwaɗaka: “Zleŋ na wu ga anaŋ amba
    daladal” na, səkahay ha faya zlay na dəreŋ lele.'
  noa-H: Nem chʌk'ʌm k'ãijã hajués pʌchig kilómetro hãb harrpi sim k'ai, magʌm haba
    warag kilómetro numí hat'aad hajim hanaabá.
  alp-NT: Sepo sae iulake imi liku eni taneiaru salaue kilo esa hoko imi likue salaue
    kiloa lua.
  san-VEL: yadi ka"scit tvaa.m kro"sameka.m nayanaartha.m anyaayato dharati, tadaa
    tena saardhda.m kro"sadvaya.m yaahi|
  kbq-kbq: Iza'o kagri'ma tutu huno fenoni'a erinka, mago kilo mita vuo hanigenka,
    eriagaterenka tare kilo mita vuo.
  kbh-kbh: Nderado nda tcmojuasmá y tcmojamandá bnë́tsana cuadroca juyambama, inÿe
    bnë́tsana cuadra cochjuyamba.
  ron-LSB: Oricine vă silește să mergeți o milă, mergeți cu el două.
  pon-pon: O ma meamen nidinid kin uk, en ian i mail eu, koe en ian mail riau.
  nhe-BL: Intla se soldado mitznahuatis xijhuica itlamamal para se kilómetro, xijhuiquili
    ome kilómetros ipan iojhui.
  sps-sps: Ai te komainy maromi ta mes ma taan fiisen mi naa ya na isen a kilomita,
    taan fafis yam a isen ma nainy onots ya na fuan a kilomita.
  wnc-wnc: Sike amak aminu tapatuta yake yaknga gwaamumbi kusande asiknga kekekake
    you gapmandune kusande yawanu kusika you wanggapma kuyapbike you gapmandune kuson.
  nmw-S: Hebe tosagiyao hotiya i ginawi ham logugui tage wana hiyewo u hiyewo hauhawal
    hewesine i mwalao, gen u hiyewo he hauhawal mwalao.
  bus-bus: Tó gbɛ̃ gã nàmma ǹ aso sɛ́are kiloo do, ǹ gáonɛ kiloo plaa.
  gub-BL: Aze zauxiapekwer weraha kar ma'e wahyhaw rupi newe nehe, — Eraha pitài kirom
    heraha pà nehe, aze i'i newe nehe, eraha mokoz kirom izupe nehe.
  imo-imo: Iye teni nu ambolopalie nuni na liko tapondoko mako tenga nanga melema
    mendani pambili nimbelo wali nuni anjiko mako tenga we tapoko mendewi.
  boj-boj: Qaja tamo bei na ni ojsim siŋgila na mermqas, ‘Ni ijo iŋgi iŋgi qoboiyetbosim
    e daurbosim gam truquyala endeq gile.’ A degsi mermimqa ni aqa anjam di buŋyosim
    aqa iŋgi iŋgi qoboiyetosim dauryosim gam olekobaq osi gilete.
  eng-DRA: And whosoever will force thee one mile, go with him other two,
  knf-knf: Woli ñaaŋ aţu'u ppoş dko danlowuŋ, poşan na a dko dampeluŋ dko mënţ ŋyaaş
    ŋtëb.
  san-KHM: យទិ កឝ្ចិត៑ ត្វាំ ក្រោឝមេកំ នយនាត៌្ហំ អន្យាយតោ ធរតិ, តទា តេន សាទ៌្ហ្ទំ
    ក្រោឝទ្វយំ យាហិ។
  arn-NT: Ka femngechi kiñe kilometro ka rangiñ ‘yelelen tüfachi fane chemkün’ pielmew,
    eymi küla kilometro meñku yelelafimi.
  zas-NT: Abiꞌ bal rüjn reeman lüj naguiejn güül tijb yuu din sanëlan tib kilometro,
    guzanën tioꞌp kilometro.
  ken-NT: Nɛ mbák ntɛmɛ́ nɛnu anyɛ́rɛ́ wɔ́ bɛ ɔmpɔkɔ ntu ywi ɔndɔk nɛ yi nɛkɔ̌ ntay
    nɛmɔt, dɔ́k nɛ yi nɛkɔ̌ batay apay.
