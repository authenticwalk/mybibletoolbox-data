    wulay. Godungku nyajil, yinya right time Godungku balkan yinya dikal wulanka.
  nna-nna: '@see-verse:MAT.010.028'
  nhy-NT: ’¿Amo monamakaj ome tototzitzintin por se sentabo? Pero nion se de yejwan
    mach mikis tla namoPapan Dios mach kimonekiltia.
  asm-FB: দুটা ঘৰ-চিৰিকা ক্ষুদ্র পইচালৈ নেবেচে নে? তথাপি তোমালোকৰ পিতৃৰ অনুমতি অবিহনে
    সেইবোৰৰ এটিও মাটিত নপৰে।
  okv-okv: Eto di siripeta ta mine amo peni mane ra heriso avo 2 toea na ombuto umbaetera
    aingera rate di siripeta vahai na sio mane enda ta beto amburesuja rate amita
    amburari iji puvurou ungota Mama God na aravora ijie kogurou beasuja.
  mxt-NT: ’¿Atu ñima chihin noo xuhun luhlu ri, sata yo uvi tahan saa? Ican. Soco
    ni noo tɨ ña canacava tɨ nu ñuhú tatu ña catyí maa Nyoo Sutu yo.
  tzo-NT: ’Chana'ic ti cinco cobre no'ox stojol ti cha'cot biq'uit mutetique. Ti mutetique
    mi jcotuc mu xp'aj yal tal ti lum mi mu sc'an ti Jtotique.
  ind-AGS: Bukankah sepasang burung pipit bisa dibeli dengan mata uang yang terkecil?
    Tetapi tidak satu ekorpun dari mereka akan jatuh ke tanah tanpa Bapa kalian tahu
    tentang itu.
  omw-omw: Qio qutaave vaisivanto pata munima kuaaru kyero uapaa nyaamwa varairave?
    Nkye uapaa nyaamwave qiara Kotiva mwiaqaavata ntaqikyima variho. Kotiva hia qiove
    tirera, uapaa nyaamwa mwiva hiama qio tumu ntuananrove.
  yrb-yrb: Emema gui gasira sadei kiki gebiro oi demuraima oiya ue mataitaro itaita.
    Mui gasiraratu nasiniro me sara da itafisu. Yanu ure Babama i gasirararatunu itareta
    Dawa iwata.
  maa-NT: ’Maá satíjna jò ndí ni̱se na̱s'ín tà jngoò ma to̱n‑ná. Ta̱nga ni̱jngoò ni̱se
    ki̱yá tsà mìkiì tsjá'nde Nainá.
  mcq-mcq: ꞌEne ea uka ꞌuꞌumai noꞌo ꞌwani toia ꞌimejura. ꞌEnaꞌavo joni Omijara ijí
    uka ꞌuꞌua kajara mweꞌi ꞌonujaho Hu kama henuna.
  sus-A: تُرُننَ قِرِن شَ مُ سَرَ مَ بَتَنكَ كٍرٍن نَ؟ كْنْ هَلِ شْنِ دِ كٍرٍن مُ
    بِرَ مَ بْشِ مَ شَ وٌ بَبَ عَلَ سَفٌ مُ عَ رَ.
  jpn-1965: 二羽の雀は一アサリオンで売っているでしょう。しかし、そんな雀の一羽でも、あなたがたの父のお許しなしには地に落ちることはありません。
  fra-SBL: « Deux moineaux ne sont-ils pas vendus pour une pièce d'assarion ? Aucun
    d'entre eux ne tombe à terre sans la volonté de votre Père.
  yka-yka: Niyaˈ meˈ manuk-manuk dikiˈ tabellite duwek kayuˈ dambuwaˈ sīn. Bisan mura
    halgaˈden, gaˈ niyaˈ siye laboˈ si bulak bang gaˈi amban kabayaˈan Tuhan.
  mle-mle: “Saan nak kwasadiy wapiy duwamiy nak duw yapiy-kwadanadiy kidakikik. Aw
    kwasa wapiy nak kip kupwaam vakirvakir maa. God, gwuradi Asaay, bwutaay lakwuda
    yaakiya wakuw.
  shp-NTPO: Kopímashoko ikenbi ikanai iki, westíora koríkishoko binox, rabé isáshokotonin
    maroi. Jaskara ikenbira, ja maton papa Dios keenyamaitian, westíorabi mawáti atipanyamake.
  aom-aom: 'Aꞌi aho bövioho biseꞌoho nadi juhuonëmirëjo. Ëhesi bëhoho God-ro uvajëjo:
    Jemë iae masije jëvajëromo avoꞌavoho muebejëvaje höjo. Monie ma-bisemu buꞌöromo
    ugo inine niöꞌi imoꞌarujëjo. Röhu jemesi Vavuoho bogo uvaje höjo: Ugoho ininego
    bogo muebeꞌejöjo. Bogo ëhioho uvoꞌi ugoho muebeꞌamëꞌego ugoho bogo gemu vaduꞌoho
    ëma vuovoromo öꞌidöroho jioromo saꞌaroho rireromo rovarue höjo. Vavuohuro gëvego
    rireromo rovarue höjo.'
  geb-geb: “Nde kaŋgi, kora bisaŋ mpuneni, gumgi kɨma rara bueŋra neni ga vhezgi.
    Nden Ndia, ana gangana vhuuŋra mba kora neni ga mbui. Ana fhura mba kora thaneŋ
    ganɨrim, ne rɨv nɨɨeŋ rɨgɨrga tuktɨgi fhuvara.
  eng-WYCLIFFE: Whether twei sparewis ben not seeld for an halpeny? and oon of hem
    shal not falle on the erthe with outen youre fadir.
  bsj-bsj: Kebo bilibe yob ci miyeti dor wina? Duwal kange ce man o a yarti bilineri
    kebo ymka Teku mek.
  cak-cak: Rix iveteman chi ca'i' ch'utik tak ch'ip-ch'ip tok yec'ayix, man q'uiy
    ta oc cajil, pero nis-ta jun chique rije' xtitzak pan ulef si ri Itata' chicaj
    man nuya' ta lugar.
  chf-NT: ’¿Mach quira u choncan cha'tu bit mut t'oc ump'e ch'oc taq'uin? Mäx tz'ita'
    u chen vale ni mutob jini, pero niuntu mach u ch'ä yälic tä cab sin que cä Papla
    mach u jiran.
  tlf-tlf: Kale uun kangkang bilip iyo win binim kale, tinum iyo mani ken tibin beta
    duta uun kangkang alop iyo molan-temip kuta, uun katipnok maagup bemi dumen malaak
    kafin diim abon-tema uyo, God iyo ataman-tema kale, God iyo, ‘Daak abelan-temaalap
    o,’ agela umdii, uun katipnok beyo malaak abon-temaala ko.
  piu-2006: Yaṉangu tjuṯangkuya kuliṉi tjuḻpu tjuṯa mungutja nyinanyi, kuka wiima.
    Katutjalu wiya mungutja kuliṉi tjuḻpu yuwankarra tjananya kutjuṯu kutjuṯu yaṉṯayaṉṯaṉi.
    Nyurrangarrinyaṯarra paluru kulira yaṉṯayaṉṯaṉi, mungutja kulilwiyangku.” Yara
    kutjupa Yiitjulu tjananya watjaṉu nintilkitjangku, “Katutjanya ninti nyinanyi
    nganampa katangka mangka tjuṯa ngarala waṉinytja tjuṯaku. Yinyu palunya kaantamilara
    nampaku Katutjanya ninti nyinanyi. Paluru yilangku nyakulalanya kanyiṉi. Yuwa,
    Katutjalu nyurrangarrinya kulira yaṉṯayaṉṯaṉi, palulanguru Katutjakunyurra yunytjurringkula
    nyinanytjaku. Paluru kuliṉi tjuḻpungka wirriḻinyurra nyinanyi, maṯupurralingku.”
  poh-NT: Chi jeꞌ reꞌ rajawric i Dios, maꞌ tiyoꞌjic tak chi rikꞌormojic niCꞌuhbal
    maj jeꞌ ricab chi reꞌ take cucꞌ tzꞌiquin quicꞌayjic chi maꞌ qꞌuih ta ti quitzꞌakil,
    rilow take i Dios cu rehtal quiquimic je,
  tue-tue: ’Sicaqui niyeruquigãmena pʉarã́ minipõnágã sãĩnóã. Cʉ̃́ã wapamanípacari,
    Cõãmacʉ̃ sĩcʉ̃nogãrẽ bóaaro jĩĩripacari, yepapʉ ñaadia, bóariqui.
  bjp-bjp: Gam usum le, fanu ri fiil iwu e tomsiksik la ini nenge siliin sau. Isau
    le biil tikas lo ruh in luut una nanal, ae Tama gam biil i somangat ufu.
  xon-xon: Bi kooh iyaar ilee janjan ubaa la. Nite Uwumbɔr yaa kaa kii kan, uyaar
    ubaa aan lir ni kitiŋ.
  tzo-ZNT: ’Li cꞌox mutetique, jnaꞌojtic ti toj yalem stojole pero xchabioj ti Jtotic
    Riox ta vinajele. Mu xcham mi maꞌuc yech tscꞌan ti Rioxe.
  mpm-NT: Maa Yandios kuu ja na kachi nasa koo jiin maa ra naa ra. Jini ndaa yo yukan,
    chi undi saa kuachi un, jito vaꞌa ya tɨ, ja ni ɨɨn tɨ tu kanakava nuu ñuꞌun nu
    tu kachi maa Tata ra Yandios.
  ots-NT: Gui mbe̱nijʉ, quer Tzi Tajʉ pʉ ji̱tzi i föh cʉ tzi ttzʉntzʉ cʉ i bbö yojo
    por hnar veintetjo. Masque jin tza te i mu̱hui, jin gui tu̱ hnáa‑cʉ́ hasta bbʉ
    xta ma̱n ca Ocja̱.
  hoy-hoy: येन ऊंद पैस्या दा येढ्ढ चिमणी पक्षी मारालव? तरी भी नीम आप्प उन इच्छा अन्द
    अलावा अऊर दा टु ऊंद भी धरती मा बिळसकाल.
  amo-amo: Na niwulun niba idin lesu ni nin nin nikurfu baat ba? Vat nin nani, karum
    wasa ka deu kutyin sa uyirun Cif mine ba.
  pjt-pjt: Panya Godalu nyuranya tiṯutjarangku mukulyangku kulini watarkurinytja wiyangku.
    Wanyuya tjuḻpu panya nyii-nyii kulinma. Tjinguṟu nyura tjuḻpu palu puṟunypa kutjara
    payamilalku mani kuḻunytja tjiilpa kutjungka. Palu Godanya tjuḻpu nyanga tjukutjuku
    tjuṯaku watarkuripai wiya. Nyara palunya tjananya paluṟu kutju kutju rawangku
    kulilpai uwankara alatjiṯu munu tjuḻpu kutju ilunyangka paluṟu nintingku kuliṟa
    tjituṟu-tjituṟuripai.
  cwe-cwe: Vino sholwe waidi hawadaha kuchuuzigwa kwa sente imwe bule? Mbali habule
    hata imwe yolagala hasi one Tati yenu halondile.
  daa-NT: Gee gidayɗo ga ɗiiɗ seer iŋ tamma rakki di ? Yampa ya rakki minninco gal
    keɗer oki, Takko Buŋ iban.
  mlp-mlp: Mataw mani asit diqmo hulosim ah amikmikta giger gizayayta ham. Teq ah
    amik diqta nagan giholib daq araq gwahtiqsa ne Gimam Iyah tuhuritaqta ham.
  ape-C: “Ipak padukemesh, arpesh da shator bioguhw shokuguhwi armiguhw um 10-poreibor
    utabor. Aria ipakin Yaken da gamo apa neyoh ipak um agwuhwudok armiguhw. Aria
    da anan nunoiwos akure, aria ta mare anar um agwuhwdok armiguhw ta rugruki rubuh
    amnab uwe, uwok.
  bgs-bgs: “Agad délák é lagà katô duwa manuk ta kayun na ágbállin yu, asal ándà palang
    manuk ta kayun na madabù tun ta tanà ka ánnà kakalyag katô Ámmà yu na Manama.
  faa-faa: Arirakano maketea mena muri asia aporomo roponapo. Roporaka mena muri asiane
    tetá mone hae kusua hakásamo (1 toea) roponapo. Mena muri asiane hakása kurakanone,
    repo Atamo aserapo. Repo Atamo aohoanafonorakano mena muri asiane hakása huruperaka
    kurafapo.
  kik-kik: Githĩ tũnyoni twĩrĩ tũtiendagio thendi ĩmwe? No gũtirĩ o na kamwe gatuo
    kangĩgũa thĩ Ithe wanyu atetĩkĩrĩte.
  cap-NT: ‛Tsjii paaztan pizc wez̈lanaca kjayasac̈ha. Jalla nuz̈ koluc valorchiz kjayz̈cumi
    anc̈huca Yooz Ejpqui ninaca cwitic̈ha. Yooz Ejpz̈ ana munan, tsjii wez̈laqui anaz̈
    ticznasac̈ha.
  ksr-ksr: Tosianoŋ arioŋ (me wilisi) woi moneŋ kota motooŋgodanoŋ sewaŋa mewutiwaajoŋ
    amakejuto, iridogi Maŋgianoŋ ‘Ooŋ!’ mende jero iyoroonoŋga motooŋgonoŋ balonoŋ
    mende kamaawaa.
  eng-TNT: Are not two sparowes solde for a farthinge? And none of them dothe lyght
    on the grounde with out youre father.
  sbs-sbs: Heva, tutiti to vele twina heteko ye peene yoke? Kanti ka kwina katiti,
    niheva konke, ka wila hansi Ireeza wenu na se zivi.
  sue-sue: Ni suriri awa nena me tepo, are maketira ena ni suriri eto amira zuma awa
    toea daimata gege. Ata Mama nisokare meni gai te kaka wamu wai zo oko duro betamunoya.
  fra-NCL: Deux passereaux ne se vendent-ils pas un as ? Et il n’en tombe pas un sur
    la terre, sans la permission de votre Père.
  bhg-bhg: Inemanemi ni suriri tote (2) awa ganu saka mi oriedo ewa. Edo ni suriri
    dabé awa butuda durudo betari tao ae, ata Mamo itomane awa gari.
  snn-NT: Samu bi'an hua'nare te'e curi so'corë naconi coye poreyë. Ja'nca choa ma'carë
    ro'icuareta'an, Riusubi ga bi'an hua'guëni ro'taguë, gare huanë yeye beoye ba'iji.
    Riusubi yëma'itoca, bi'an hua'guë te'eguë se'gabi junni to'inma'iji.
  atb-NT: Johkyáng í du lé, gyi htingchap rachap èq wó ûng pyâm lhê a nghut kó lhú?
    Nghut kôlhang, haû radu lháng, nungmoq é Îwâ é myit èq a nghut jáng, myigùng má
    wó byit gyó râ a nghut.
  cek-AK: Paritca hnetto loe phoisa dip maeto hoiah zawh o na ai maw? Toe van ah kaom
    nangcae Ampa koehhaih baktih ai ah loe maeto doeh long ah krah mak ai.
  bkd-bkd: Henhenaa nuy ha bisan sa mga atiyuay ha tagbis harì agpatay ku harì igtugut
    hu Dios.
  ctu-76: Mi chojñel cha'cojt saj xma'tye'mut ti junwejch tyaq'uin, pero ma'ix mi
    juncojtic mi chʌmel mi ma'ix mi yʌc' i t'an lac Tyat am bʌ ti panchan.
  lac-NT: 'Caj ya''araj ti'' u camsʌwinicob, Jesús: ―Wa ber ca mʌnex ch''ich'' ca''tur
    quir a chi''iquex. Ca bo''otiquex turi'' centavo. “Jot” ―quechex ti''―, quire''
    mʌ'' co''oj ch''ich''. Chen a ch''ich''o'', mʌ'' u quimin wa mʌ'' tsoy tu t''ʌn
    C''uj ic Tetex ca''anan.'
  xla-xla: Epedeme wua꞉ malamaiya, daliyama tea yimlala dapiyamteye isikimi palli
    manita halomdepo. Amasiyama dulu edla tea yimlala haleta poloweye wua꞉ A God tatle
    malamdepo.
  xav-NT: Sire wa'â hã wa'âbâ syryre nherẽ, uburé Damama zadawa para õ nherẽ, 're
    si'utõrĩ mono da hã, mare di, sire norĩ hã.
  cuk-cuk: ”¿Ar ade, sikwi-gwabo, esnon-gwagwengi uklesursi? Ar degite, sikwi-gwagwensaale
    napase be-Bab-sogsuli gwen argwanosulid.
  tbf-tbf: Nga ta oit nia vorie kaba ma luo ngan ka toea kes mo, eiekesen kap ka ma
    ta kor simi kaber sien va e Tamanga ta kap sunuir.
  uig-CYR: Икки қушқачни бир тийингә сетивалғили болидуғу? Лекин улардин бириму Атаңларсиз
    йәргә чүшмәйду.
  ikw-NT: Be zá neere wọnzna lawụru otu mkpụru ịwai matị? Kọvu otu nụ rime be jáadna
    n'ẹli sụ Nda anụ kwéle.
  khs-khs: 'Aputa: ketewemi a:nema: kelakela senayewi wa:la:losekeye. Wa:la:lose a:nema:
    kelakela amunawa elipei moweni usu kulu semeteiyewi wa:la:losekeye. A:nema: kelakela
    amunawa semetei peleya:wemi natesinisaleke, kiyawa Ki Atayewi potosekeye.'
  dwr-ENT: ላዑ ሱኒያ ካፋቱ ሳንቲሚያን ዛሊዔቲኪኖ? ሂንቴንቱ ኣዉዋ ሼኒያ ጊዳና ዮፔ፥ ሄ ሱኒያ ካፋቱዋፔ ኢቲናካ ሳዓን ዎዴ
    ባዩኩ።
  pma-pma: En titi mani tas, mikilea mivahul titi aman valu. Ka munak Ahi Tata onami
    hermaentei, tai en keil sakras vamot vamat.
  atd-NT: Dini to kanta, ka singku sintabus do ka litos to igboli to darua no manukmanuk
    no ogkoiling to ul-ul. Di waro agad sagboka kandan no ogkoulug dio to tano ko
    kono no pogboot to Magboboot.
  tel-2017: రెండు పిచ్చుకలు ఒక చిన్న నాణేనికి అమ్ముడవుతాయి గదా. అయినా మీ తండ్రి అనుమతి
    లేకుండా వాటిలో ఒకటి కూడా నేల కూలదు.
  hat-BSA: Èske yo pa vann de zwazo pou yon santim? Malgre sa, pa gen youn nan yo
    k ap tonbe atè san ke Papa nou pa konnen.
  top-NT: ’Minti̱cucán ni̱cxni ama ca̱kxtakmakaná̱n. Caca̱li̱lacahua̱nántit tantuy
    lactzú spitu, ca̱li̱sta̱cán ni̱ lhu̱hua ixtapalh, pero ¿a poco Dios ni̱ catzí
    acxni tapa̱tastá y taní?
  msk-msk: Yang dowam book na mamayantuk na langgam, sang ka daku yang bayad. Maski
    laban barato, di silan amaorog asang lopa aw di pagbuutan nang kamayo Ama na Dios.
  gyr-NT: “Yamondo niha ñuvɨrío vɨ̃raimi repɨrã ñepeimi guarepochi yepi. Yande Ru
    Tũpa ndoipotaise rumo, ndovɨapi chietera que ñepei vɨ̃raimi” ehi.
  kmh-kmh: Yakir sikoy gok, tap yikop. Maniy gach won nokom nep yokiy, omiŋal dipay.
    Tap yikop ak pen, Gor kuyip niŋmindip ak, yikop ma yap pikpay.
  ukr-ONPU: Хіба два горобці не продаються за асарій? Однак жоден із них не впаде
    на землю без відома Отця вашого.
  emi-emi: Ghaluepai natu ghila la polipoli tale maketi tale kativilau nonga viliki
    veu me arova aloannaane God va karika teva emene mate, karika teva erooroo tani
    mate.
  zpv-NT: ’Ya laꞌh tu naann la rdooꞌ chiohpa maaniꞌhn pur tuhbi gaꞌyu, per nin tuhbi
    raꞌ maaniꞌhn chi ayi riaaba loh yuh sidela laꞌh xtaada tu ayi gusaaꞌn Ñiꞌhn.
  gux-gux: Baa kuadi nuani lie lie ka falimi? Ama baa nuanyenga bi siiga ban baa tiipo
    ke yi Baa U Tienu ki bani.
  kos-kos: Tuh kowos ku in molela won sparrow luo ke ipin cent se na, a tia siefanna
    sin sparrow inge ku in putatla nu infohk uh Papa inkusrao El fin tia lela.
  ibo-ibo: Ọ bụghị otu kobo ka a na-ere ụmụ nza abụọ? Ma otu nʼime ha agaghị ada nʼala
    ma ọ bụrụ na Nna unu bi nʼeluigwe amaghị.
  yml-yml: ꞌAiꞌedi manudanidani ꞌailuga ta na kimwanedi ꞌadi tutula siaina, baniꞌodi
    toea ꞌaitamogana. Weꞌe Yaubada mataneye manudanidani ꞌaitamogana ꞌaitamogana kebu
    nuana i da fani, kebu ꞌana fata tamu i na wafa nagami Tamami i na tauyeni.
  ory-ory: ଦୁଇଟି ଘରଚଟିଆ କଅଣ ଗୋଟିଏ ପଇସାରେ ବିକାଯାଆନ୍ତି ନାହିଁ? ଆଉ ତୁମ୍ଭମାନଙ୍କର ପିତାଙ୍କର
    ଅନୁମତି ବିନା ସେମାନଙ୍କ ମଧ୍ୟରୁ ଗୋଟିଏ ହେଲେ ତଳେ ପଡ଼େ ନାହିଁ;
  bzj-bzj: Too lee berd oanli kaas wan sehn, bot non a dehn jrap da grong widowt yu
    Faada Gaad noa bowt it.
  chk-chk: Ifa usun, aramas resap amömöla ruoman nichok ren eföü chök kapa? Sap mwo
    nge eman nichok epwe turutiu lepwül lükün tipen Sememi.
  ssd-ssd: Taŋgo nu sulik sulik armba maket mbolŋge patika ndametiŋ fudiŋndo ndo tate
