  san-DEV: द्वौ चटकौ किमेकताम्रमुद्रया न विक्रीयेते? तथापि युष्मत्तातानुमतिं विना
    तेषामेकोपि भुवि न पतति।
  tna-NT: ‘D'ia janana chujeneda mahue ebaja puji biame, aimue detse yahua su dajaja
