    maꞌangam piꞌ-piꞌan thanang minh panch many pattakam anangana. Nil minh panch many
    sparrowa thonamweya aakangan keekiya aꞌ mul ngulan wuniy aakang-a, an nil thathan
    piip God.angana, puth nilan kan aak miꞌant minh panch manyan uthamowana.'
  zga-M: Pu ifiyuni fiveili safigonchiwa ni senti yeimo? Hata hivyo hakuna anayeweza
    kuanguka chini bila Baba yenu kufahamu.
  yom-yom: A buevi, basumbisanga ko zitsiodila zizole mu thalu yimosi yi fioti e ?
