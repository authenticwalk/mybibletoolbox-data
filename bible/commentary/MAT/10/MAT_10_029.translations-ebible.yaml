    to Amoy now no Diyus.
  myk-myk: Ta cɔnrilɔɔ shuun bɛ pʼa bɛrɛɛ wari pile wɛ? Ga lee bɛ na, ali wee wa nigin
    bɛ, wu ya dun ɲiŋɛ na yee To Kilɛ wu gaɲa ni wɛ.
  sbe-sbe: Pene kesega unai gonowana pekopeko labui ta hemaisadi. Iyamo Tamamiu galewa
