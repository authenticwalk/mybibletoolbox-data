verse: MAT.010.029
translations:
  kpx-kpx: Lana maketie tiliege ugue ese abui voievege ibinaeabena benie kina igae.
    Ugu keu baluga holioholinu. Isito molena dobai hatige la Mamana ke hilokai.
  okv-H: Eto di siripeta ta mine amo peni mane ra heriso avo 2 toea na ombuto humbahera
    aingera rate di siripeta vahai na sio mane enda ta veto pehasuja rate amita pehari
    iji puvurou ungota Mama God na aravora ijie kogurou veasuja.
  tbo-tbo: Kiu muhomuhohi luwaga mihahi 10 toea tamogi Yaubada e gagalena itetehi
    po gehouna ina hilage naka Amami hoi yada a nugotuhugei.
  mal-C: ഒരു രൂപയ്ക്ക് രണ്ട് കുരുവിയെ വിൽക്കുന്നില്ലയോ? നിങ്ങളുടെ പിതാവ് അറിയാതെ അവയിൽ
    ഒന്നുപോലും നിലത്തു വീഴുകയില്ല.
  grc-SR: Οὐχὶ δύο στρουθία ἀσσαρίου πωλεῖται; Καὶ ἓν ἐξ αὐτῶν οὐ πεσεῖται ἐπὶ τὴν
    γῆν ἄνευ τοῦ πατρὸς ὑμῶν·
  bgc-bgc: छोट्टी चिड़ियाँ दो पिस्या की बिकै सै, जो ना कै बराबर सै तोभी जै वो धरती
    पै पड़कै मरै सै तो पिता परमेसवर नै उसका भी बेरा सै क्यूँके पिता परमेसवर सब कुछ
    जाणण आळा सै।
  khz-khz: Manu ruala maki toea kwapuna namo gevoirana, ei? Na ira ta ati pene ketorigo-kawa
    kwano ai, pene Tamami ati pene ririwa genai.
  deu-TKW: Verkauft man nicht zwei Sperlinge um ein Aß? Und doch fällt nicht einer
    von ihnen zur Erde ohne euren Vater.
  zsr-NT: ’Taꞌdáꞌubaꞌ chopbaꞌ bguindauꞌ len tu dumí lasdauꞌ, san cugbixbaꞌ lyu nitubaꞌ
    chquiꞌ cutu ruꞌë latj Xuzruꞌ Dios gac cni.
  lin-lin: Boni, batekaka te bandeke mike mibale na motuya ya mbongo oyo eleki moke ?
    Nzokande, moko te kati na yango ekweyaka na mabele soki Tata na bino alingi te.
  hns-NT: Toelog djaane hai kie doei tjhota tjierai ek paan dabal me bieka hai. Tabbo
    Parmeswar ke be-djaane ekko na dhartie par gier sake hai.
  noa-E: ’Pãrau khaphʉ nʉm, nemchaaindam par erraam gaai për aaujem. Pari mag baleebamjö
    khithëe ab mamʉ, maach Aai ʉ̈gthar chiraajemua thõpibam aig chan ãbjã thõba aajemgui
    ajim.
  eng-EMTV: Are not two sparrows sold for a copper coin? And not one of them shall
    fall on the ground apart from the will of your Father.
  mib-NT: ’Te tācá saa chi tú yahu ndéé tɨ̄, chi nde uū tɨ̄ jeē ɨɨn centavo lulí.
    Te ni ɨɨn tɨ tu nɨ́nga nuū ñúhun te núu tu jéhe Tátá rō jnūhun, chi ndíto ya tɨ.
  lif-NT2: ने़त्‍छि चुजुक्‍सा पुहाॽरे़ याङ्‌धिक् मे़ले़क्‍ने़न्‍बि? हे़क्‍केसाङ् खिनिॽ
    पानुदिङ् पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ मे़ःन्‍ने लत्‍थिक्‍काङ् खाम्‍मो
    मक् मे़धाने़न्‍लो॥
  xnj-xnj: Mayeluyelu gavili gegiguliswa kwa lishonga limonga lidebe. Nambu hati limonga
    lihotola lepi kugwa pandima changagana Dadi winu.
  mmx-mmx: I epovo do mina un kaka tegepu natdik mi tegesu xuven pilas mene. Ketla
    kopmen tara atdu noxo met gamasa la ne Moroa xopmen naklen i.
  cbr-NT: '''Isáratsu ca cupíma ''icë unin curíqui ''itsamaratsu anun maruquin rabë́
    biti ''icën. Chamaratsu ''aísha aín cupí ''itsamashi ''icëbi ca Nucën Papa Diosan
    camabi ''isá achúshi achúshi isia. Usaquian bërúancë ''aish ca Nucën Papa Dios
    cuëëncëbëma bamaima.'
  tee-NT: Jantu tasq'uini ni at'alhonit'it ju tam mint'alapanac'an. Alakts'int'it
    ju lacat'icst'i ts'ok'o ni lhist'acan ju lakat'ui ts'ok'o lakatam sentau. Pus
    mas va chunch ixtapalh ju yu'unch para jantu lai catipataju lakatam ju yu'unch
    ju lacat'un ni jantu calacasq'uina' ju mimpai'an Dios.
  eng-LSV: Are not two sparrows sold for an assarion? And one of them will not fall
    on the ground without your Father;
  cak-NT: Can jabel iweta'n chi cuando ye'ilok' ca'i' chicop ri c'o quixic', xe jun
    centavo cajil. Pero man roma ta chi ri chicop ri' manak cajil, can man jun chique
    reje' xtitzak ta pa ulef xa ri Itata' Dios man nrojo' ta.
  pah-NT: —Maramomi itambere'ia gwyra'ia rehe? Ndahe'yi po hehe. Dois rehe gwyra'ia
    rehe po ojipeji'i jate itambere'ia. Tupana'ga gwepia katu gwyra'ia penduvete'ga.
    Ga ipotare'ymame gwyra'ia ndohiri'i'i. Ga ipotarame jate gwyra'ia ihiri yvyvo
    omanomo, ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: ’¿Netopata-ek'ã ipana chak'e omé p'arat'a tau abaa pari? Eperãarãpa mãga
    oopata, ipana chak'e mak'ɨara vale-e bɨ jĩak'aapa. Mamĩda ipana chak'e apida eujãde
    baaidak'aa, parã Ak'õre Waibɨapa mãga jara-emãi.
  xed-xed: Haɗ lu ta skwaptá tiyti his ta kwaɓu ra? Kulam nda tsa ná, haɗ ya dər turtuk
    ma həŋ dzaʼa zaɗavaghuta kul ɗvaftá Da ghuni wa.
  mks-NT: ʼCande̱hé ndo̱. Laa válí ndáchí ri̱ nu̱ táchi̱ ta núu ndiva̱ha jícó na̱
    ri̱. Joo ni in rí cán co̱ cúyu nu̱ ñúhu̱ ña̱ quivi rí tá co̱ sáhan Ndióxi̱, tátá
    ndó ña̱ma̱ni̱.
  gfk-S: A hansik na barbarat mon i haruat be nu kul ta iruo seek. Iesene paile tale
    be tikenong na puko napu be ing no numu Mama paile haut.
  bmu-bmu: Tosatŋan bekösöm (jöjöröm, ulisit) yahöt moneŋ kötŋi mohot-töpnöŋ söŋgöröŋi
    memegöra alakzemö, etkerigetka Iwiŋinan oŋ qahö jiiga yetköreŋök mohotnöŋ gölmenöŋ
    qahö etma.
  dgz-dgz: Muguap dere garewa ame agim make dendeniwa daiton gapan une taiwanum. Go
    ame daiton da Mamanua God ya anuini gapan pia ya geare boeta.
  eng-GNV: Are not two sparrowes sold for a farthing, and one of them shall not fal
    on the ground without your Father?
  zaa-NT: Tsí álahua ritò'o chuppa ca bìnni to' por ttu moneda to' rúbá ca. Pero nidí
    ttuą labí innią́ loyu sino por voluntad qui' Tata Dios qui' lía.
  eng-WEBSTER: Are not two sparrows sold for a farthing? and not one of them shall
    fall on the ground without your Father.
  guh-guh: ’Anijanëbeje baratsuitobeje namatamota saya caepalatanëyo. Itsiata baitsi
    jane caenë ata baratsuito Dioso pepëya jemata muetsia apo jopaetsica petëpaenë.
    Tsipaji paneaxa, Dioso, asiva baratsui ata.
  bon-bon: 'Puu matimati ele cina papa gemi: yepä rarekaake ca neeneni bine jaaletnusi,
    yepä teeme yepä te lica gawe cabu me saatramuge weeme Babe me umle cäco.'
  nhw-BL: “Masque pilquentzi ininpati piltototzitzi nica ipan tlaltipactli huan quinnemacaj
    ome para se centavo, inijuanti ipati miyac iixpa Toteco hasta niyon se amo miqui
    sintla Toteco amo quicahuilía.
  swh-ONEN: Je, shomoro wawili hawauzwi kwa senti moja tu? Lakini hakuna hata mmoja
    wao atakayeanguka chini pasipo Baba yenu kujua.
  wbi-wbi: Asia, utujuni tuvili natughusivua ku ndalama indebe kyongo? Napano natughusivua
    ku ndalama nyinga, nakwekale nambe kamo kano kighua paasi kisila vughane vwa Nguluve,
    uNhaata ghwinu.
  bba-bba: I ǹ ko kpĩ i ɡunɔminu yiru dwe kɑ fɑrɑm? Kɑ mɛ, bɑɑ nin teu, ɡɑ ǹ koo
    wɔrumɑ temɔ mɑ n kun mɔ bɛɛn Bɑɑbɑ u wurɑ.
  eng-KJVCPB: Are not two sparrows sold for a farthing? and one of them shall not
    fall on the ground without your Father.
  kgk-NT: Mokõi gwyra'i ovende ramo, ndahepýi. Nanhapenái joty hese. Ha Nhandejáry
    katu onhangareko hese. Hymba voi. Yvy-py peteĩ ho'a ramo, ojéhegwi rei ndo'áiry.
    Nhandejáry nhe'ẽ-py ae ho'a omano-vy.
  waj-waj: Ngia ngiaamma sigannaivaa roosii taaravaitanaara mmuaa kookee sikau kiisaivaadiri
    yookaama kiada varaavai. Hama Anutuuqo itai ngiaammaiyauvaara vueennainno pikiano
    fai voovai putuoo mmataki tuoo kuanaravai. Ivo tino fai putuoo tuoo kuanaravai.
  cpy-cpy: Tema tee ipina-perowita tsimereri-paeni, roo kanteencha riyotzi Tajorentsi
    aririka ikamahaante apaani.
  ekk-PKP: Kas kaks varblast ei müüda kõigest ühe penni eest? Aga ükski neist ei kuku
    maha, ilma et teie Isa sellest teaks.
  mpx-mpx: Awaawa labui hi palian toya maisena, age? Yaa nige etegana ni sosogu bilibiliya
    tage Tamamiu nige ni aatena.
  wbp-wbp: Jurlpu witawitaju kuja kankulu mani japungkaju talangku witangku, ngulaju
    Kaaturlu-juku kajana ngularraju muku milya-pinyi. Warrarda kajana manngu-nyanyi
    tarnngangku-juku wajawaja-maninja-wangurlu. Kaji jinta wanti walya-kurra manu
    palimirralku, Kaaturlu-juku-ka mari-jarrinjarla milya-pinyi.
  luo-luo: Oyundi ariyo donge ingʼiewo otonglo achiel? To kata kamano kata achiel
    kuomgi ok nyal lwar piny e lowo ka ok Wuonu ema oyie.
  nhe-NT: “Yonque pilquentzi ininpati piltototzitzi nica ipan tlaltepactli huan quinnamacaj
    ome para se centavo, yajuanti ipatij miyac iixtla Toteco hasta niyon se ax miqui
    intla Toteco ax quicahuilía.
  aii-aii: ”ܠܹܐ ܝܢܵܐ ܬܪܹܝ ܨܸܦܪܹ̈ܐ ܙܘܼܒܢܹܐ ܒܚܲܕ ܦܘܼܠܣܵܐ؟ ܐܝܼܢܵܐ ܐܘܼܦ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܠܹܐ
    ܢܵܦܹܠܔ ܥܲܠܔ ܐܲܪܥܵܐ ܕܠܵܐ ܝܕܵܥܬܵ‌ܐ ܕܒܵܒܵܘܟ݂ܘܿܢ
  esk-NT: Uvva malġuk tiŋmiurak tunitḷaitpak atautchimun nalliġḷugik maniuramik? Naagauvva
    nalliakunniiñ katakkumiñaitchuq nunamun aapagikkaqsi naluŋŋaan.
  msb-msb: Nano, dili ba matuod na manentimos an baligyaan san duha ka maya didi sa
    aton? Pero dili mahuhulog sa duta bisan usad sani kun dili itugot san iyo Langitnon
    na Ama.
  cpa-NT: ’Jmáh¹ ma¹guie¹ ŋi³néng² cán²dsa og¹ tan¹² píh³. Cónh¹jøng² ca¹lah¹jin³
    hein² jáh² héi² tsa¹tiáh¹ huø¹ ju³ná³ tsa¹ca¹cuø¹ Jmi² jniang³ jǿg³.
  dso-dso: ଡାବୁଦେଇ ଦୁଇଟା ଚେଟିଆ ଚଡଇ ଗେନିପାରାସ୍‌, ମାତର୍‌ ତମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ନାଜାନ୍‌ତେ
    ସେ ଚଡଇମନର୍‌ତେଇଅନି ଗଟେକ୍‌ ମିସା ନ ମରତ୍‌ ।
  meu-meu: Bisini rua be moni maraḡi-maraḡina tamona amo bae hoi, ani? A idia ta tano
    ai basine moru, Tamamui na basine ura negana ai.
  yva-NT: Insanijo mamaun ramavunamo awa mangke maje rave. Inta apa masyote mamai
    dainy, weamo Amisye po aeranande indamu vemo kakai jinya.
  dgc-dgc: “Mara,” kagi ni Jesus, “makabugtong kam ta éduwa a dignés ta esa san a
    sentimos. Ey maski mura side, éy éwan side mate éng éwan kaluuben Nama mo.
  zpm-NT: ’Nligaa gdziebde to, csaand Dios lega pe gac to. Goḻwi gaṉle, zig nac grë
    mguiṉ niicle ne rzac miech peet nond ma, haxta chop ma rdeed zho por tib gaay
    centav; per Pxoz to goṉ meṉ ne zob gbaa rsaanladzd me ma, ni tib ma guete teḻne
    gdeete me diidz.
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Àsok hana nay ha, torono yehetho ha,
    kekon hatà. Ehetàhpenyehra nay hamà, torono. 2 torono txko yehetho rma, 1 kruseyru
    me marma nay hamà. Ehetàhpenyenohnàtho txko rma hutwehe, oyàmkomo, kekon hatà.
    Toronotho txko wayehrà rma hutwehe, noro ha. Noro nhutwanàr me rma wayehyaha,
    torono, kekon hatà.
  sim-sim: Avi kanda ol fruhu yanda ondon ji heyeka. Ondo mbeek ya lakak li landa
    ambu lir, wahau. Ya awarikandak li landa lir. Hako Avui Wasilaka lirin armek or
    uhu mbeek lihi lar or hishandahi ambu lir. Mbele mbele os lihik talakwan angop
    or heyenda sir.
  npi-ULB: के सानो सिक्‍कामा दुईवटा भङ्गेरा बिक्दैनन् र ? तापनि तिमीहरूका पिताको इच्छाविना
    तीमध्ये एउटा पनि भुइँमा खस्दैन ।
  cgc-cgc: Ambal pa Jesus, “Di' ba darwa buok na yupan na derse barato nang na mapalit
    ta isya nang na sinsilyo na tambaga? Piro, ula gid bisan isya ki danen na nulog
    naan ta basak na dili pagbeet ta ate na Amay.
  tim-tim: Lâut sâmbâlilik are gagap amâ bunŋe bo. Are amâ tâwât dewunŋande puligowaengât
    dopŋe bo tatâp. Hain gârâmâ sâmbâlilik siâ mombiap momo aregât himbimân Eweyeŋande
    bo ewum pâpkowiap.
  yor-yor: Ológoṣẹ́ méjì kọ́ ni à ń tà ní owó idẹ wẹ́wẹ́ kan? Síbẹ̀ kò sí ọ̀kan nínú
    wọn tí yóò ṣubú lu ilẹ̀ lẹ́yìn Baba yin.
  wos-wos: Ané hundi mé xéké. Du takwa di yikama yéwa hwetaka yikama afwi yéték di
    héra. Yikama afwi nak héfambu xakriléka guna yafa God wun jooka dé xékélaki. Afwi
    nak héfambu xakrihafi yaléte wandét, wule afwi yamba xakrikélé.
  emp-NTPO: Ĩbana zaqueda umé nẽdod̶i carea parata pichida ab̶a diabadaa. Baribʌrʌ
    bãrã Zeza bajãne b̶ʌba iduaribiẽ́bʌrʌ, ni ab̶aʌ ĩbanada beuẽ́a.
  eng-F35: Are not two sparrows sold for a copper coin? Yet not one of them will fall
    to the ground apart from your Father's will.
  ind-ind: 'Ingatlah contoh ini: Sepasang burung pipit dijual seharga mata uang yang
    termurah. Biarpun begitu, tidak seekor pun mati tanpa sepengetahuan Bapa kita.'
  pes-OPCB: قیمت دو گنجشک چقدر است؟ یک پول سیاه. اما حتی یک گنجشک هم بدون آگاهی پدر
    شما بر زمین نمی‌افتد.
  mpt-mpt: Ibo 1 toeao omoniba wan gwabi asu walomabibo olo moni sumba otane ib Aye
    wani elekiem olokiemi kaanamino kimabie kesoa e mo Ae geim blim kene mole i mo
    kaanibta dolmein daakenibta dabalim ele tlaibbabe.
  bla-bla: Natokŭmix sĭstsix kŭttomŭtaiponitau'atsax nitsipŭn'asaini? Ki tuks'kŭm
    matakittotstsiu'ats ksŏk'kum sauŭs'ksĭnoŭssi Kin'oau.
  ssx-ssx: Hosiki ba siki yaapota꞉ makedina꞉ yenki 10 toea sikima꞉ hamba꞉peke ba siki
    yaapo yolo pa꞉la꞉pate mo Apa꞉ Koda꞉ma꞉ mo basunu homeke ma꞉nda꞉ honda꞉pa pene
    waleke na wina꞉ lea꞉ka꞉na꞉ta꞉ kota꞉ homeke a꞉nda꞉ kenkena꞉ honda꞉pa na lopilieke.
  mkl-mkl: A ci yɑ tɑ ɑmɑ yɛi minji súù ɑkɑ̃ bɑ. Do nŋu fei, Ilɑɑɔ̃ wɑ mɑ̀ bɑɑni nŋɑ.
    Bɑɑ ɑkɑ̃ nŋɑ ci yɑ nɔ ku ku iyi kù jɛ do kumɑ̀siɛ.
  gaq-gaq: ମ୍ବାକ୍ଲିଗ୍ କିଆପିଗ୍‌କେ ମ୍ବାର୍‌ଟାଆଁ ଡାବୁରେ ଆସ ଣ୍ଡୁ ? ମାତର୍‌‌ ଆବା ଇସ୍‌ପର୍‌ନେ
    ବିନା ଅନୁମତିରେ ମୁଇଙ୍ଗ୍ କିଆପିଗ୍ ଡିଗ୍ ବୁନ୍ଦେ ଆଲ ଣ୍ତୁ ।
  gof-RNT: Nam77u buubbeti issi santimen bayzettokonaayye? Hanoppe attin, enttafe
    issinnaka hintte Xoossay goonna de7ishin sa7an wodhdhuku.
  unx-unx: ଚିୟାଃ ବାରିଆ ଗେରଁୱାକିନ୍‌ ମିଦ୍‌ ସିକାତେ କାକିନ୍‌ ଆଖ୍‌ରିଙ୍ଗ୍‌ୟଃଆ ? ହଲେହଁ ଆପେୟାଃ
    ଆପୁଆଃ ବେଗାର୍‌ ଆଚୁତେ ଇନ୍‌କିନ୍‌ଏତେ ମିଆଁଦ୍‌ହଁ ଅତେ ଲାତାର୍‌ରେ କାଏ ଉୟୁଗଃଆ ।
  gah-gah: Somohá nene ha netá neve. Itó golohá monitunú nene nama somohá lositá meina
    hizeakaláa nemóza, ametipo gelemikoma nama somohá hamokó nene nene mikasigú lememinogo
    ive.
  lcm-lcm: Arai ani ri tuv. Kipo samui iria ta kapkap lik luai palau. Na parik ta
    mangsikei iria kapo angkoai si uak ane vunep si man a tamami parik kapa ainak.
  aer-aer: Ngkarte-arle arrekantherre akwetethe-arle mwerrantye itirrerle-aneme alkngwirretyakenhele.
    Thipe nhenge nyingkeke itirraye. Unte apeke thipe atherre alakenhe inemele mane
    akwekele ware. Arrantherre apeke itirreme Ngkarte-arle akwele thipeke itirretyakenheke-athene.
    Arrangkwe, Ngkarte-arle itneke akwetethe-arle itirrerle-aneme nhenge thipe anyente
    atnyeme imerte ilwemele, kele re itelareme-arle.
  qvc-NT: ’(Tayta Dyusmi ancha allita kwidashungillapa. Chayri ama manchayllapachu
    chay wanchikuqkunataqa.) ¿Manachu ishkay pishqetuta suq rriyalitupaqlla randikunllapa?
    Piru mana baliqsitukuna kaptimbismi, ni suq pishqetu atinchu wañuyta Taytanchiq
    Dyus mana dijaptinqa.
  tgl-ULB: Hindi ba ang dalawang maya ay ibinenta sa isang baryang maliit ang halaga?
    Ngunit wala ni isa sa kanila ang nalaglag sa lupa na hindi nalalaman ng Ama.
  cbs-NT: Jaska inun, isa mishtin dabe pei jexe bestichaiwen bitidubuki, kadumadan.
    Jaska wabiamisbun isa tibi tanai Dios jakimaismaki.
  xtm-NTPP: Vaa jâ ka jini ni ja uu lasaa ma, jaku‑ni xu'un ka ndee ya'vi ti. Kovaa
