  tnp-tnp: Oteruh-to. Nɨmənɨg əlkələh mɨn, nətəmimi kautos nəhmtɨlah e məni əkəku
    əmə. Mətəu nəmə rəhatəmah Tatə Uhgɨn təsegəhaniən e lah, ko kəti təsɨmɨsiən.
  urd-urd: क्या पैसे की दो चिड़ियाँ नहीं बिकतीं? और उन में से एक भी तुम्हारे बाप की
    मर्ज़ी के बग़ैर ज़मीन पर नहीं गिर सकती।
  hot-hot: “Avômalô ethak êv vuli menak yaônena hathak valuseleŋ yaô ek eyaŋ. Ma Lemambô
    lahiki hathak menak yaô takatu ba te hama.
  mqj-NT: Taissanan kumua dua dena' angga mesa doi' bassi randan barinni' allinna.
    Sapo moika anna susi too, tae' dengan moi mesamo tokke' la bonno' babang ke tangngia
    pa'kuanna Ambemu yao suruga.
  rus-SYN: Не две ли малые птицы продаются за ассарий? И ни одна из них не упадет
    на землю без воли Отца вашего;
  mbh-mbh: Na tokokoere o ol men tun or aini nge toea omole inga, ranga ve ako or
    ini ur polpolnga, ave aro ve God isa wom i a or nge avele, aro men tun omole aro
    i rin avele.
  bdd-bdd: “Cebeꞌita bewa, ꞌeguma dinegwa ꞌeluwa tagimwanedi, ꞌadi maisa toea ꞌaigeda
    tuwa, ma hesi Yehoba ꞌiꞌitaꞌitayahidi, ma ꞌeguma ꞌaigeda ꞌiꞌamasa, beno Tamamiuina
    ꞌina nuwatuhu ꞌoinega.
  cbt-NTPO: Yosëso' a'pairinquëma'. Ni'co'. Inairaro'sa' co pa'tonhuë'. Cato nipirinhuë',
    a'na soroíchin pa'tërin. Napoaponahuë', co a'naya tëranta' Yosëri naniantërinhuë'.
    Co ina nohuantohuachinhuë', co chimininhuë'.
  srn-NT: Un sabi tak' yu kan bai tu gadotyo gi wan sensi. Ma toku no wan fu den e
    dede sondro tak' Gado un P'pa sabi fu en.
  cta-NT: ’Cua jlo tiꞌ ma̱ chaꞌ tsaꞌña tsa ngaꞌa̱ quiñi sube nu ndujuiꞌ nguꞌ, masi
    tucua tyaꞌa quiñi sube caja jiꞌi̱ ma̱ sa paxu ti. Pana ycuiꞌ Sti na laca loo,
    lcaa chaꞌ jlo tiꞌ Ni; masi sca ti quiñi sube cajaa niꞌ, pana cua jlo tiꞌ ycuiꞌ
    Ni chaꞌ biꞌ.
  bqc-SIM: Wìli gòlegolen mɛ̀n pla yía dalao lé? Kási an kee wá lí su tↄↄlɛ
    á Mae lɛ́ saio.
  tcz-CHONGTHU: Inva nin ijat amat na het em? Paisa khat man bou ahi. Hinlah inva
    khat jeng jong na Pau het louva leiset a lhalou ahi.
  mar-mar: दोन चिमण्या एका नाण्याला विकत नाहीत काय? तरीही तुमच्या स्वर्गीय पित्याच्या
    इच्छेशिवाय त्यातील एकही जमिनीवर पडणार नाही.
  snp-snp: Ena nema somo lele ya meinala kefo efema ne. Etito nefa, Metibo kiyaba
    o gedami we ya nema somo lawoko mikalo lumu fou lenami ya kolami ne.
  isl-isl: Vitið þið verðið á spörfuglum? Fást ekki tveir fyrir einn smápening? Ekki
    einn einasti þeirra fellur til jarðar án vitundar föður ykkar.
  spy-NT: /Kyooltēē oob kootiitiiyēēnik āyēēng' beesaan chēē mābo laat? Ānkoo kuwuu
    nyooto, ‑mēēsuuwu mbo ꞉akeenke yoo manaacham ꞉Baaba Yēyiin.
  xnn-xnn: Ngem dakdak-e abes nan layadna tay olay nan biding ay malakowan nan dowa
    is esay siping et adi kalkalingkingan Apo Dios daida tay no matey nan esang ken
    daida et getkena.
  mwe-mwe: Ndyondyo ibhili ikaushwa kwa ela jimope? Ikabheje jwakwa nkali jumo agwa
    pai gwangali Ainabhenunji a Nnungu kumumanya,
  tte-tte: “Yaubada ginauli meuloina kaiwemiu ikatai yo inuwanuwatuimiu. Kaba gite
    bwaite kani yawalowen. Kitekitele sibaibaiwasosi yanuwa yaulina mena. Tem tomo
    nuwanuwali sigimwalaili maisali sikikiusosi nuwana kitekitele labui toeya kaigeda,
    wa? Siya ginauli kikiuli, na iyamo tem kitekitele yabo ibeku bwatano mena Tamala
    ikataiyako, kaiwena Yaubada ginauli meuloina ikatai. Na komiu tomeliwo ginauli
    lalakisosina yo inuwanuwatuimiu. Itomiu kaigeda kaigeda kana baibaiwa iyasili-woliyako.
    Walo yawasosi, iya sowasowana igite-kalatagimiu.
  tcs-tcs: Yupla sabe tu smol pizin, neim sparo, demtu kos mina lelbet mani. Bat ip
    God no lauem po ded, wel demtu kan ded.
  hlt-THB: Hqitca pakkhih ce qawhum tangka pekhat na zawi unawh nu? Cehlai khawk khan
    awhkaw nangmih a Pa kawngaih am awhtaw pynoet ca awm dek na am tla hy.
  soq-soq: 'Apana e wadabualempo aiana ema insena: E nene kerakera nata mane nepa
    dubawa dea mampe gimaraitana rua. Nene sa mai uwataubu, dia, tane Mamamba nene
    uduudu insamodituwade. Mai nene dea da di boleipona, dia, God insaisawa rua os
    segaleide.'
  qub-qub: «Ishcay äbicunatapis ranticun juc guellayllachömi. Chaypis manami jucnayllapis
    wañunchu Tayta Dios mana camacächiptenga.
  att-att: Á ta meyannung sù ángngiddù ni Namarò, kinagi ni Apu Kesu, “Ari panò tádday
    lâ nga pirâ yù pagá na duá nga ballì? Á mássiki nu kunnian, awán bulubugá ta mapannâ
    ta dabbun nga natay, mássiki lâ tádday nira, nu arán na anugutan nayù Yáma naw
    ta lángì.
  bki-bki: Kuvialio, menu nalo napano sialo kirijako, nalo miroano laka, aju janea
    vio, mia ap̃iliṽili kanio puruveru telisu ga ka juo, mia ver nalo tai rijoru ea
    borotano, Karamemiu naio rijikiaio.
  bqp-bqp: Òdi bãntoro mɛ̀n pla yía kↄbↄ donloo? Ama ń ke dì lɛ́tɛ zĩtɛ á De yãdↄ̃naa
    sariro.
  mcp-mcp: Ŋgaá nə́ bwə́ dʉ kusha mímbá-kwáádə́ mímbá sʉsáŋ *mwaanɛ̂ ŋgwúd. Tɛɛm bə
    ntɔ́ mbá-kwáádə́ ŋgwúd cúgɛ́ nə ŋkul kud shí, Sɔ́ɔ́ŋgʉ́ wʉ́n kú fwo magʉlə.
  hat-hat: Eske yo pa vann ti zwazo de pou senk kòb? Malgre sa, pa gen yon sèl ki
    tonbe atè san Papa nou pa konnen.
  npl-NT: '''Omeh tototsitsinteh monamakah ika se tomi, pero nion se de yejwah weleti
    wetsi ixko tlali tla Totajtsi Dios amo kitekawilia.'
  bgg-bgg: Nathek sikhi jia è fuiishiiraithek nyi nyapheg mua phro, thuh de Jishii,
    Aphuii è achid sapho ne ji pha fuiishiirai jia de nyiak shii achiih mua phro.
  eng-TCENT: Are not two sparrows sold for a penny? Yet not one of them will fall
    to the ground without your Father's consent.
  eng-BSB: Are not two sparrows sold for a penny? Yet not one of them will fall to
    the ground apart from the will of your Father.
  cpu-NT: Pamene, te impinaperotya tsimeripayeeni, iro kantamaitacha jiyotzi Pava
    aririka inkamakaante aparoni.
  san-ASM: দ্ৱৌ চটকৌ কিমেকতাম্ৰমুদ্ৰযা ন ৱিক্ৰীযেতে? তথাপি যুষ্মত্তাতানুমতিং ৱিনা
    তেষামেকোপি ভুৱি ন পততি|
  tac-NT: › ¿'Émika ralineme ju alué oká chulugí pe bilé pésochi? Tabilé 'me najteme
    ju alué chulugí, O'nó Onorúgame 'we a'lá machime ju napu'lige suwichi alué chulugí.
    'Lige alué chulugí suwime ju napu lisensia 'yame ju Onorúgame.
  eng-WEBPB: “Aren’t two sparrows sold for an assarion coin? Not one of them falls
    to the ground apart from your Father’s will.
  gfk-H: A hansik na kinewa mon i tale bia u na kul airua nat na maan. Senbia pai
    tale bia tikai na puka napu ing bia no amuat Sus pai haut.
  viv-viv: Manuga mukumukudiyao luhei yabune amine fatadi wani toea, tu kaꞋi Tamami
    keke nuwanuwana hinaꞋalika, au keke saꞋeyana babiya ginabeꞋu-yo ginaꞋalika.
  yao-yao: Ijojolo iŵili ikusumichikwa kwa senti jimo. Namose ngapagwa hata chimo
    chachikuwa pangali Atati ŵenu kusaka.
  tgp-tgp: Tamlohi tari la levosahia vara ha er̃i voli te vakarakara i rua na selen
    matea purongo. Pani mo sopo te hatelete vara i jovi na lepa Tamamim na tuka mo
    sopo levosahia.
  auc-NT: Äninque, Itota godömenque apæ̈necantapa. “Waocä ayamöidi önompo æ̈mæmpoque
    mänimpodäni beyæ̈ tiguitamö adotamonque ante pædæ godongä amïnitawo. Incæte mïnitö
    Mæmpo änämaï ïñonte ayamö adocanque incæ yæipodë wææ̈nämaï ingampa.
  kbc-NT: Niɡ̶ina oko adakake loojedi moyaa iniwataale ilaaɡ̶axodawaanaɡ̶a, loojedi
    onaniteci beexo. Pida niɡ̶ina ilaaɡ̶agi inoka enitinigi iiɡ̶o, nige yemaa Aneotedoɡ̶oji
    ane Ǥadiodi.
  bmh-bmh: Na aiwag ginampet sil meg supikiau aliag gau macanem. Nait memen nug meg
    unum gumaraneu. Meg tub nugtal i nuaneu, gonug ze mina, meg go em ebu utena, nuaneu.
    Uwait nug meg inain naliu gumaraneu, gonun, gonug ag han subantal gumaramau.
  ctu-BL: ¿Mach ba anic mi' chojñel cha'cojt xpuruwoc ti jump'ejl taq'uin? Pero mi
    mach yomic la' Tat, ma'anic mi' yajlel ti lum mi juncojtic.
  meq-meq: Sisi hay sulo ta səkəmiye tə dala nəte na, ka sərum təbəɗew? Ane tuk na,
    kwa nəte mə walaŋ i ɗiyeŋ hay ma dəɗiye bay, say kə yay a gər a Bəba Mbəlom mâ
    dəɗ.
  noa-H: ’Pãrau k'ap'ʌ nʌm, nemchaaindam par herraam gaai për haaujem. Pari mag baleebamjö
    k'it'ëe hab mamʌ, maach Haai hʌ̃gt'ar chiraajemua t'õpibam haig chan hãbjã t'õba
    haajemgui hajim.
  alp-NT: Manu klingklane inai luare esi beline batuke kepene matai tone esa, po inai
    esa etetu lope tapele mo sepo imi Ama Isuka etetu mo.
  san-VEL: dvau ca.takau kimekataamramudrayaa na vikriiyete? tathaapi yu.smattaataanumati.m
    vinaa te.saamekopi bhuvi na patati|
  kbq-kbq: Tare kisave nama azeriza osi zagorera netrafi? Ana hu'neanagi, mago zanimo'a
    mopafina negafa avesi zampintira asgahu orami'ne.
  kbh-kbh: “Uta jaja shlofts̈etémata nÿe canÿe denario crocenánama mondbétsena. Masque
    chca, ni cánÿetema obanatema fshantsoye jotsats̈ana, ts̈ëngaftangbe Taitá, Bëngbe
    Bëtsá ndoñe tontsebos̈ëse.
  ron-LSB: “Nu se vând oare două vrăbii cu o monedă de un asarion? Nici una dintre
    ele nu cade pe pământ fără voia Tatălui vostru.
  pon-pon: Jiok riamen jota kin netila ni denar eu? Ari jo, jota amen ira pan pupedi
    nan pwel, ma jota pwilijan Jam omail.
  nhe-BL: “Yonque pilquentzi ininpati piltototzitzi nica ipan tlaltepactli huan quinnamacaj
    ome para se centavo, yajuanti ipatij miyac iixtla Toteco hasta niyon se ax miqui
    intla Toteco ax quicahuilía.
  sps-sps: Mi onot rom ma foiny ta fuan ta tsutsupii tana isen ta takep; sana sikia
    on ta isen tsuri ma mat, ya te rus me putaa te faarof fi non e Tamamami.
  wnc-wnc: “Aminda kwaiu gweayasimu mani gamana sandusimdakan usikaing. Ngana Nanzata
    dua katewanu kwaiu mateknga wa binga gwendusimu kungwake kepdakane pimananga dua.
  nmw-S: Ripripuye ho-iwo si paliyan toya hotiya, age? Agegene taine hotiya i desopiyele
    he kelekele tage Tamamiu taine i delapu.
  bus-bus: Wè sãtɛ̃ mɛ̀n plaaa yá kↄbↄ donloo? Mↄde aↄ̃ ke è lɛ́ɛ tↄↄtɛ a De yãdↄ̃na
    sairo.
  gub-BL: Wiràmiri nuzeme'eg kwaw temetarer tàtà rehe a'e wà. Pixika'i wiràmiri a'e
    wà. Ni amo pitài nu'ar kwaw ywy rehe wà. Ta'e Tupàn uzekaiw wanehe a'e xe. Ima'enukwaw
    wanehe. Aze Tupàn umumàno kar wà nehe, xo a'e mehe zo umàno putar wà nehe.
  imo-imo: Kera kaltindipele paa kelomu moromo, tarepo toko lingeindo kera talo peya
    toya teni mele kau purumo. Nalo te kolopa we mainye naa purumo. Kano kerama na
    lombili andoli imbomanga mulu kombuna moromo Lapamuni nokoromo.
  boj-boj: “Niŋgi qalie. Tamo naŋgi qebari sinjir silali kobaquja na awaiyosaieqnub.
    Silali kiñala na awaiyeqnub. 10 toea dego. Ariya nuŋgo Abu a na qebari sinjir
    naŋgi geregere taqatnjreqnu. A na marimqa bei a uloŋosim mandamq aiqa keresai.
  eng-DRA: Are not two sparrows sold for a farthing? and not one of them shall fall
    on the ground without your Father.
  knf-knf: Baanji bawaapar ŋţiiru ŋtëb ktaka kntiinku i? Kë nin uloŋ ţi ŋa uşë wo
    uunji ujot bë Naşibaţi Aşinan aammee!
  san-KHM: ទ្វៅ ចដកៅ កិមេកតាម្រមុទ្រយា ន វិក្រីយេតេ? តថាបិ យុឞ្មត្តាតានុមតិំ វិនា
    តេឞាមេកោបិ ភុវិ ន បតតិ។
  arn-NT: Rume pichi falifuy engün rume tati pu pichike üñüm, welu kiñe no rume ütrüfnaglayafuy
    engün pinofule tamün Chaw.
  zas-NT: ’Lëjt ragbee guial biguijndoo ree ad lasajct reeb wayëjx, per niꞌqui tijb
    reeb ad zëjtt sin xpermis xDadidi Dios.
  ken-NT: Pú mmu ǎkwáy bɛku bɔ̌kɛnɛn bapay nɛ nkáp anɛ apu yɛ̌nyɨŋ? Yɛ̌ nɔ́, yɛ̌
    mɔ́sɛnɛn amɔt apú kway bɛkwɛn amɨk ɛnɛ́ Ɛtayɛka mmu achi amfay abhɨkɨ rɨŋɨ.
