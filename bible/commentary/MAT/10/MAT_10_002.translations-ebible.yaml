    Yoni
  cnt-NT: 'Le₂la₂ bá₄ chen₂ ta₁guia₃-tɨ́n₂ dsa₂ i₂ca₂quión''₂ Jesús ''éi₂ quiáin₅:
    Si₂mu₅₄, i₁të́''₂ dsa₂ Pe₄; quiain''₅₄ Drë́₄ rɨin''₅₄; Jacobo quian''₅₄ Juan₅₄
    rɨin''₅₄, ja₁ŋí''₄ Zebedeo;'
  tif-tif: 'Almi kalaan tunum talangkal ulelsa imi win namti kalawiita ulelsa ko.
    Diildiil kulaali Saimon so, almi niing Andru so, ita ko. Yesus ali Saimon ami
    kanum bokola ko: Kapni win ma kaali Pita kayi! aka ko. Ale, alep ma imi win kiita,
    Sebedi ami man Jems so, almi niing Jon so, alep yakal;'
  nlx-nlx: 'ता बारा प्रेरितान नावे ज्या हेते: पेल्लो, शमोन जो पतरस केवाणे, एने तान
    बाहख अन्द्रियास; जब्दीन बिटोख याकुब, एने तान बाहख योहान;'
  apw-NT: Nakits’ádah nadaal’a’á gádaaholzee; dantséhíí Simon, da’áń Peter holzéhi,
    hik’e bik’isn Andrew; James Zebedee biye’hi, hik’e bik’isn John;
  gum-gum: 'Iilø køn tru doce nøashib karua øriilai munchimera: Srøsriibe Simón truigwane
