  tbz-SIM: 'Ntɛ Yesu tɑncɔ́ùmbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ kó yɛyètɛ̀: Oketiwè Simɔɔ
    kɛ̀ bɛ̀ɛ ò yu kɛ dɔ̀ Piɛri nɛ̀ o nɑntɛ̀ Ãntidee nɛ̀ Sebedee kó ibí, Isɑku nɛ̀
    Isɑ̃ɑ̃.'
  san-GUJ: તેષાં દ્વાદશપ્રેષ્યાણાં નામાન્યેતાનિ| પ્રથમં શિમોન્ યં પિતરં વદન્તિ, તતઃ
