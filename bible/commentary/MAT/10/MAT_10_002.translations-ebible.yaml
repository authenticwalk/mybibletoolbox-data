  arb-NAV: 'وَهَذِهِ أَسْمَاءُ الِاثْنَيْ عَشَرَ رَسُولاً: سِمْعَانُ الَّذِي دُعِيَ
    بُطْرُسَ، وَأَنْدَرَاوُسُ أَخُوهُ، وَيَعْقُوبُ بْنُ زَبَدِي، وَيُوحَنَّا أَخُوهُ؛'
  cop-CNT: ⳿ⲫⲣⲁⲛ ⲇⲉ ⳿ⲙⲡⲓ ⲓ̅ⲃ̅ ⳿ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲛⲁⲓ ⲛⲉ ⲡⲓϩⲟⲩⲓⲧ ⲡⲉ Ⲥⲓⲙⲱⲛ ⲫⲏ⳿⳿ⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ
    ϫⲉ Ⲡⲉⲧⲣⲟⲥ ⲛⲉⲙ Ⲁⲛ⳿ⲇⲣⲉⲁⲥ ⲡⲉϥⲥⲟⲛ Ⲓⲁⲕⲱⲃⲟⲥ ⳿ⲡϣⲏⲣⲓ ⳿ⲛⲌⲉⲃⲉⲇⲉⲟⲥ ⲛⲉⲙ Ⲓⲱⲁⲛⲛⲏⲥ ⲡⲉϥⲥⲟⲛ.
  sri-sri: 'Ãsũ wãĩkʉrã ããrĩbʉ́ gʉa Jesús beyenerã: Simón wãĩkʉgʉ ããrĩmí. Ĩgʉ̃rẽta
    “Pedro” wãĩyemi Jesús. Simón pagʉmʉ Andrés wãĩkʉmi. Gajigʉ Santiago ããrĩmí. Ĩgʉ̃
    pagʉmʉ Juan wãĩkʉmi. Ĩgʉ̃sã Zebedeo pũrã ããrĩmá.'
  nal-nal: 'Naan aizina amun aaposal, xa zangaaflu ma urua xari: A varumaraiang kari
    Saaimon, ina Iesu xa vakilaan naan pana Pita, ma daasna Endru, ma uru naata Zebedi,
    Jems ma daasna Jon,'
  kyq-kyq: 'Kɛn ara ɓo ro jee kaan̰ naabm Isagen sik‑kaar‑dio: kɛn deet se, Simon
    kꞋdaŋin̰ Piɛr se ute gɛnaan̰ Andre; Jak ute gɛnaan̰ Jan, naaɗen di se gaan Zebedege;'
  kwd-kwd: 'Ma nga latana nga akwale''e wane ma ruaai ni Kwairiinga aana ne''e ''ilo''oo:
    la Saemon (na gila fa''alataa la''u mola ''ania la Pita), ma nga wanefuta aana
    la Andru, ma la Jemes ma la Jon, rua wela ala Sebedi.'
  ded-ded: Aposoro 12, yeneac kpacngina yofi, Simong kpara mong Petoro nga munea Anderea
    amma Sebedaioac medahora Yakobo nga munea Yohane.
  ewe-ewe: 'Eƒe nusrɔ̃la wuieveawo ƒe ŋkɔwoe nye: Simɔn (ame si woyɔna hã be Petro)
