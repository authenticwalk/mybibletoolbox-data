    ni che Yohana mpwao,'
  tgp-tgp: 'Hija vahar̃ule non Iesu mo sangavulu r̃omana mo rua enira nahai: Simon,
    haratu la tovia Peter, tasina Andrew, ale James enia John natun Zebedee,'
  auc-NT: Itota nänö në da godönïnäni önompo tipæmpoga go mënäniya mänimpodäni ïnänipa,
    ante adinque, Dote, ante näni gocabo ïnänipa, ante tededänipa. Tömënäni ïïmaï
    ëmönäni ïnänipa. Tänoda Timönö Pegodo mönö änongä tönö Æntade näna caya ïnapa.
    Ayæ̈ Tebedeo wëna Tantiago tönö Wäö näna caya ïnapa.
  kbc-NT: 'Digawini ane liboonaɡ̶atedi niɡ̶ijo dooze anodiotibece Jesus: odoejegi
    Simão, aneledi oyatigi me Pedro, ijaaɡ̶ijo nioxoa ane liboonaɡ̶adi André; Tiago
    ijaa João dinioxomigipi ane lionigipi Zebedeu; Filipe, Bartolomeu, Tomé ijaa Mateus
    anijo me dibatibigege ninyeelo ninionigi-eliodi romaanotedi; Tiago lionigi Alfeu,
    Tadeu, ijaa eledi Simão ane domaɡ̶a lowoogo me iticoiticoace romaanotedi me noditicoaci
    nipodaɡ̶a judeutedi; ijaa Judas Iscariotes aneyaa Jesus mijotaɡ̶a neloɡ̶ododipi.'
  bmh-bmh: 'Yesus nugau tapaimaraneu dudu begurug Uwait nugau ze oi aidanemen dudu
    agal wanimag enai: Saimon gonugau wanib tub Pita, gonugau amag nugau wanib Andru,
    Zems gonugau amag Zon dual, go Zebedi nugau gelegul aliag. Pilip, Bartolomiu,
    Tomas, Matiu go takis aiwag waneun du, Zems go Alpius nugau nag, Tadias, tub Saimon
    go ug tub wanib Serot ebuan, Zudas Iskariot gonug Yesus gonugau iwai zaugul ebeagab
    mareun.'
  ctu-BL: 'Jiñʌch i c''aba'' jini lajchʌntiquil xcʌnt''añob tsa'' bʌ chojquiyob majlel
    ti subt''an: Ñaxan Simón i cha''p''ejlel i c''aba'' Pedro, yic''ot Andrés i yijts''in
    Pedro, Jacobo i yalobil Zebedeo, yic''ot Juan i yijts''in Jacobo,'
  meq-meq: 'Məzele i ndo i maslaŋ ŋgay neheye kuro gər eye sulo aye na, anaŋ: Təday
    Simoŋ nakə tə zalay Piyer aye ta malamar ŋgay Aŋdəre, Yakuba ta malamar ŋgay Yuhana,
    nəteye sulo tay eye wawa i Dzebede,'
  noa-H: 'Mag maach hich hiek jaaumk''ĩir hichdëucha doce jʌr hautarr k''ʌʌn mʌk''ʌʌn
    hajim: Simón, (hichpai Pedro ha t''ʌ̃ʌrjem); Andrés, chi Simón heeum; Santiago,
    jöoi Zebedeo hiewaa, (hichpai hĩchab Jacobo haajem); Juan, hagjö jöoi Zebedeo
    hiewaa, Santiago heeum;'
  alp-NT: 'Tuhane Eni maka ulaka butu esa lesini lua meru: menaije Simone rebe Yesuse
    Ikotine Petruse kai kwalini Andrease, eleki Yakobuse kai kwalini Yohanese, luaise
    Sebedeuse eni nanae,'
  san-VEL: te.saa.m dvaada"sapre.syaa.naa.m naamaanyetaani| prathama.m "simon ya.m
    pitara.m vadanti, tata.h para.m tasya sahaja aandriya.h, sivadiyasya putro yaakuub
  kbq-kbq: Ana 12fu'a aposol naga'mokizmi zamagi'a ama'ne, pusana, Saimoni'e (Pita'e
    hu'za nehaze) Andru'a agri negna'e, Jemisi'e Zebeti nemofo Joni nefu'e.
  kbh-kbh: 'Chë bnë́tsana uta uatsjéndayënga mënts̈á imojanabaina: chë natsaná Simón,
    Pedro cánaca uabainá y chabe uabentsá Andrés; Santiago y chabe uabentsá Juan,
    Zebedeobe uaquiñata;'
  ron-LSB: Și numele celor doisprezece apostoli sunt următoarele Cel dintâi, Simon,
