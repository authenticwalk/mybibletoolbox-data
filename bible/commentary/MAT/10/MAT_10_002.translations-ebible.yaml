    Énduruni moóráwigo Sépétin-ááninko Yémísini moóráwigo Yémísin-áfáko Yónini moóráwigo
  tbg-tbg: 'Viva noraiqamako vaiintika nutu maantimama vairo: Avuni Saimonira—vira
