  san-TIB: ཏེཥཱཾ དྭཱདཤཔྲེཥྱཱཎཱཾ ནཱམཱནྱེཏཱནི། པྲཐམཾ ཤིམོན྄ ཡཾ པིཏརཾ ཝདནྟི, ཏཏཿ པརཾ
