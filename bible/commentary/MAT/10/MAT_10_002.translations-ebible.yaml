  urd-urd: और बारह रसूलों के नाम ये हैं; पहला शमौन, जो पतरस कहलाता है और उस का भाई
    अन्द्रियास ज़ब्दी का बेटा या'क़ूब और उसका भाई यूहन्ना।
  hot-hot: 'Êntêk ma aposel laumiŋ ba lahavuju takatu iniŋ athêŋ: anyô môŋ ma Saimon,
    anêŋ athêŋ yaŋ nena Pita, ma yaŋ Andulu; ma Jems loyaŋ Jon, thai ma Sebedi nali;'
  mqj-NT: 'Indemi sapulo dua rasulnae: Bunga''na disanga Simon, sidikuaan duka'' Petrus;
