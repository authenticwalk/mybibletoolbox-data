  guj-2017: તે બાર પ્રેરિતોનાં નામ આ છે. પહેલો સિમોન જે પિતર કહેવાય છે, અને તેનો ભાઈ
    આન્દ્રિયા; ઝબદીનો દીકરો યાકૂબ, તથા તેનો ભાઈ યોહાન;
  jvn-NT: 'Jenengé rasul rolas iki: Simon, sing uga dityeluk Pétrus, Andréas, seduluré;
