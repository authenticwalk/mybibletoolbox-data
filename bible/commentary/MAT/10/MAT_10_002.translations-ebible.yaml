    mu ñɨmbi nuŋandɨ Pita, muhama nɨŋura Andru. Naŋga Jems Sebedi ñanɨŋ naŋga nɨŋura
    Jon.
  zai-NT: 'Ndi nga lá doce apóstol que: primé ca Simón, ni rabi cabe Pedru, ne Andrés
    bi''chi'', raqué ma nanda Jacobo xiiñi Zebedeu, ne Juan bi''chi''.'
  upv-upv: 'Ngel evi nise aposol esngavöl drromon eru: nga womuj nen Saemon, nga marveruse
    kele e Pita, ko Antru Pita tasin, ko Jemes natu Sepeti ko Jon Jemes tasin,'
  wap-NT: 'Diꞌi ĩꞌuu kidaꞌa 12 pidannao Jesus zaamatan apostlenao nii: kiwiin Simon,
    dakotapa-kariwaiz Peter kii, naꞌiki uꞌinawuzu Andrew; James naꞌiki uꞌinawuzu John,
    ĩnao Zebedee dainao;'
  mva-mva: Be nge tamoata kulemoa-be-rua ngaedi ka ‘apostel’ ne bokana inangadi. Matamatanatuka
    Saimon, ara takaia Pita; tari Endru; Zebidi natu Zems taritoka Zon diaru;
  dwr-NT: Yesuusi kiitteedda tammanne laa77atuwaa sunthay, koyrowe Phexiroosa geetettiyaa
    Simoonanne A ishaa Inddiraasa, Zabiddiyoosa naanaa, Yayiqoobanne Yohaannisa,
  kfw-kfw: 'Hiwa ngaihi tirton soomleini ngai raming ngaikha eii: Inkhat changna,
    Simon (Peter tia inkoi) khat-um ama anaipa Andrew; James le ama anaipa John, Zebedee
    sangai;'
  bfz-bfz: इना बारा प्रेरिता रे नाओं यो ए-पईला शमौन, जेसखे पतरस बी बोलोए, और तेसरा
    पाई अन्द्रियास, जब्दियो रा पाऊ याकूब और तेसरा पाई यूहन्ना।
  cuk-09: 'Bab-Jesús na e-nuggi-ambe-gakabogwad-barmisad weyob nugmardo: Gebe Simón,
    Pedroye-nugbalid, agine, Andrés, Simón-e-urba, Santiago, degine, e-urba Juan,
    Zebedeo-machimala,'
  ben-OBCV: 'সেই বারোজন প্রেরিতের নাম হল: প্রথমে, শিমোন যাকে পিতর নামে ডাকা হত ও তার
    ভাই আন্দ্রিয়; সিবদিয়ের পুত্র যাকোব ও তার ভাই যোহন;'
  mil-NT: 'Te duha xǐnani ndɨ ùxúú cue tée‑áⁿ: tée cùnuu‑gá nání‑dě Xǐmú, àdi Pelú
    chi úú dɨ̀u‑dé, te ñaní‑dé cúú tě Ndrǐxí, te tnàhá tée‑áⁿ cúú‑dě tée xìca cuu
    ndɨhɨ Jesús, ndɨhɨ té Jàcobó ndɨhɨ ñaní té Jàcobó‑áⁿ těe nàni Juaá, te ndɨ ndùú
    cue tée‑áⁿ cúú‑güedě déhe té Zebèdeú.'
  myu-myu: '12 beayũ ibutet 12 butet pe osodop ip. Ibũrũ ma ibutet osodop ip―Jesus
    emumujuyũ butet: Koapat Simão i, André i, Tiago i, João i, Filipe i, Bartolomeu
    i, Tomé i, Mateus i, wara''at Tiago, Tadeu i, wara''at Simão, Judas Iscariotes
    i. Ibũrũ ma ibutet osodop ip. Wara''at putet Pedro i ibutet osunuy―Simão butet.
    André Pedro kitpit osunuy. Tiago, João dak, Zebedeu ipotpoyũ osodop. João Tiago
    kitpit osunuy. Mateus iecug̃ap peam Israel naxeg̃ebitbit xewi dinheiro bubu''ukat
    osunuy. Wara''at Tiago Alfeu ipot osunuy. Wara''at Simão Israel eipi kay cĩcãat
    osunuy. Judas Iscariotes g̃uyjom Jesus o''g̃ũm cekay itakomaayũ be yaoka am. Ibũrũ
    ma osodop ip―12 beayũ―Jesus eju jekuku''ukayũ.'
  fue-fue: 'Inɗe lilaaɓe sappo e ɗiɗo ɓen woni: Simon noddeteeɗo Piyer, e minyum Andere.
    Yaakuuba ɓii Jebede, e minyum Yuhaana.'
  amk-amk: 'Yesusi ne inontarai ewesuraya mandu dirisa we rasuli fosa mani ewonomi
    finina: reantenang mani Simoni (mano sahui we Petrusi foi), Andareasi (Simoni
    ne tahatuifoi), Yakobusi (Zebedeusi ne kaisungfoi), Yohanesi (Yakobusi ne tahatuifoi),'
  fai-fai: Kale weng dew kámin kinim kilung kal imi win iyo ki, kamakikiw be Saimon,
    alam win mak ayo Bita so alam muk anung Andadu so keidiw. Sebeddi man Yemis so
    alam muk anung Yon so keidiwe,
  ura-NT: Nii lechoonca coroatajai afosotoorunu que niicha cocoainai nichaanunete,
    jauriaanejeein Simoon Fedoroneein acaauruhacha curuaatei, rai nejera Aanderesi,
    Saantiaao aina rai nejera Joaan Sebedeeo calaohineein nenacaauru,
  mcd-NT: Nonfin doce iniquin. Nocon anufo un mato yoi. Futsa Simonfiacun ahuun anu
    futsa Jesús tuqui huani Pedro. Nanton chipocu Andrés. Futsafoan aton anu Santiago
    non Juan. Nan rafu Zebedeopan facu. Futsafoan Felipe non Bartolomé un Mateo non
    Tomás non Santiago Alfeopan facu non Simón futsari nanton ahuun caifo futsafo
    futan Romanonfo potapai afanan Israelifo yonononfoma. Futsan ahuun anu Judas Santiago
    facu futsarifi Judas Iscariote nanton Jesús potashon ato achimani. Nocofosi Jesús
    noco catonni non ahuun rafumisi inon non ahuunshon tsain tapishquin.
  urt-urt: 'Leꞌe naŋ lenge aposel syepumbur umbur hoi: ŋendehei Saimon, naŋ umburꞌe
    kin tinge jalme Pita, hindi toꞌ kin Andru, topoꞌe Jems hindi toꞌ kin Jon, talah
    tikin Sebedi hoime,'
  kiz-kiz: 'Mahina kumi na mabhele ndo agha. Lya kubhwandelu simeoni (ambaj''he pia
    ikutibhwa Petro), ni Andrea n''dombobhe, Yakobo mwana ghwa Zebedayo, ni Yohana
    ndombomunu:'
  tzo-TZE: 'Li jbicutique ja'' li''i: li boch''o ba''yuc it''ujate ja'' Simón ti Pedro
    xchibal sbie. Xchi''uc Andrés, ja'' yits''in li Pedroe. Xchi''uc Jacobo xchi''uc
    yits''in, Juan sbi. Ja'' xnich''nab li Zebedeoe.'
  lex-lex: 'Riy maka Yesus ha Nwatutu-nwaye''a re maka Enhopan pa rodia Uplerlawna
    Kot Kalwiedni-Paitiotni de, riy termida wehrani woru. Hare nanni de: Simon maka
    ha rpol wual lia Petrus, nor walia hyalli Andarias, me Sebedeus a''nani Yakowsi
    nor hyalli Yohansi,'
  dov-dov: Lino mazina abatumwa balikkumi ababili ngaya. Wakusanguna, Sayimoni (oyo
    ngwakiita kuti Pita), a Endulo mukulana; Jemusi mwana wa Zebbedi, a Joni mukulana
    wakwe;
  rgu-rgu: 'Ana mana tuka dea kasanahulu duaꞌ fo Ana nadenu si a, nade nara siꞌ: Masososaꞌ
    a, nade Simon (fo biasa lahenda raloon rae, ‘Petrus’), ma fadi na, nade Anderias,
    Yakobis, ma fadi na, nade Yohanis (sira dua, nana Sabadeus ana nara).'
  toc-NT: 'Huá u̠ma̠ko̠lh xta­cu­hui­nicán hua̠nti̠ ca̠li̠­ma̠­pa̠­cú­hui̠lh xapós­toles
    nata­huán: Xapu̠lh Simón hua̠nti̠ na̠ xli̠­ma̠­pa̠­cu­hui̠cán Pedro, chu xta̠Andrés;
    San­tiago xa̠hua Juan, huá u̠ma̠ko̠lh xca­maná̠n Zebedeo;'
  ulk-1902: Uiaba nei gaire apostolo tuelf le; a kekiam, Simona, abara nei Peteru,
    a Anederia abara keimer; a Iakobo Zebedaio ra uerem, pako Ioane abara keimer;
  som-som: Laba-iyo-tobanka rasuul magacyadoodu waa kuwan, Kan ugu horreeyaa waa Simoon,
    kan Butros la odhan jiray, iyo walaalkiis Andaros, iyo Yacquub ina Sebedi, iyo
    walaalkiis Yooxanaa,
  mam-C: 'Ex atzin qb''i''y kab''lajaj t-xnaq''tzb''in: Tnejil Simun, a Pegr tb''i;
    ex Andrés, a titz''in; Santyaw ex Juan, kyitz''in kyib'', aye'' tk''wal Zebedey;'
  ndj-ndj: Matawa va ava Vandundami lilongu na vavili ndi ava, Simoni yivamkema Petili
    na mlongu mundu Andeleya. Yakobi mwana wa Sebidayu na mlongu mundu Yohani.
  mbj-NT: 'Hahỹỹ m'' 12 tamejũũ do sa häd: Simaw mäh, Peed ramaneëënh doo. Ta jawén
    mä Ãn-Deréh, Simaw hỹỹj. Ta jawén mä Sebedew taah, Tsijaag, Jowãw häd enäh doo.'
  lat-VUC: 'Duodecim autem Apostolorum nomina sunt hæc. Primus, Simon, qui dicitur
    Petrus: et Andreas frater ejus,'
  ngp-ngp: Yano nayo amazina ya wegala ulosi mlongo na waidi wa Yesu nk'hongo ni Simoni
    akwitangwa Petulo, na Anduleya nduguye na Yakobo mwanawe Zebedayo na Yohana nduguye,
  enq-2: 'Baanya 12 aposole dutupanya kenge dupa: wambao doko Saimone kenge mende
    Pita lenge dokopi, Pita kaiminingi Andruapi, Sebedi ikiningi Jemesapi, Jemesa
    kaiminingi Jone lenge dokopi,'
  eng-ASVBT: 'Now the names of the twelve apostles are these: The first, Simon, who
    is called Peter, and Andrew his brother; James the son of Zebedee, and John his
    brother;'
  mna-mna: 'Ŋgoŋana laamuru mi ru tana zan ta kembei: Mataana kana na Simon, (ta tipaata
    zaana toro be Petrus na,) mi tiziini Andreas, to Zebedi lutuunu bizin ru, Yems
    ziru tiziini Yoan,'
  myw-myw: 'Tasiyas sinawatan teiy takaweins liva̱nen Yeisuw yiges mamagina: Saymon,
    yagan kwayuwein Pita; Saymon bwadan Andiluw; Yemes, mtowen Sebediy natun; Yemes
    bwadan Yon; Pilip son Batolomiw; Tomas son Matiw, mtowen takawein ta̱kis; Yemes,
    mtowen Alpiyow natun, son Tadiw; kweitan gum-Kenan yagan Saymon, son Yudas Iskaliyot,
    mtowen tasikodein Yeisuw.'
  sby-sby: Maina abatumwa basa likumi ne babili, ni Shimoni, walikukwiweti, Petulo
    ne Ndileya mukwabo, ne Jemusi mwanendi Sebedayo, ne Yohane mukwabo,
  sll-sll: Tongwo hobi haang yu pamia, ta Saimon, haang ta Pita momia, te ebering
    Endru momia, te Sebedi wang Yems te ebering Yon momia, te ta Pilip, ta Batolomeu,
    ta Tomas momia, te ta takisi ingwo yal Matyu na moliwa, te ta Alpias wang Yems
    momia, te ta Tadius momia, te ta miling olba sungwo yal Saimon momia, te ta Yisas
    bai tal sungwo yal Yudas momia. Yudas iwe, Keriot ganba hong yal momia.
  yaq-NT: 'Inime''e juname''e, jume'' woj mamni ama woika, Krijtota yeu pu''arim team:
    ju''u bat weeme, Simo'' teame, ket Peeommea ta''eewame. Intok inia saai, Antej
    teame. Intok ju''u Jakoobo intok ket ju''u aapo''ik saailawa Joan teame, jume''
    Sebereo'' teamta u''usim.'
  uro-uro: Ama ngärhäqyisem da udiom na rha ama ngangda di arhä ngärhep tangät tärhäkt.
    Narhoer di ma Saimon gärak i rhat tes ka i ma Pita qä nä aa läktka ma Andru dä
    ma Jems ma Sebedi aa emga qä na aa läktka ma Jon
  ita-1885: 'Ora i nomi de'' dodici apostoli son questi: Il primo è Simone, detto
    Pietro, ed Andrea suo fratello; Giacomo di Zebedeo, e Giovanni, suo fratello;'
  muy-muy: 'Slimi ga ndam *asak gayaŋ kru mahar cʉeni ni nday hi : Simu àdi slimi
    Piyer, wur ga məŋani Andre, bəza ge Zebede ata Zek nday ata wur ga məŋani Zeŋ,'
  kqc-kqc: 'Ye mina nifeidena vene 12 di roka roka bi: ouresi bi Simon (ini roka yokoi
    bi Peter) ma ini usika Andrew; Zebedee di mida mida James ma ini dubuini John;'
  tav-tav: 'Cʉ buerã cãniparã ato cãnacãʉna jã cãmʉ: Cãni jʉgóʉ Simón Pedro cawamecʉcʉ
    cãmi. Apeĩ cʉ bai André cãmi, aperã Jacobo, cʉ bai Juan — Sebedeo punaa cãma.'
  eng-ULB: Now the names of the twelve apostles were these. The first, Simon (whom
    he also called Peter), and Andrew his brother; James son of Zebedee, and John
    his brother;
  spa-VBL: 'Estos son los nombres de los doce apóstoles: primero, Simón (también llamado
    Pedro), su hermano Andrés, Santiago el hijo de Zebedeo, su hermano Juan,'
  fra-_FOB: 'Or, voici les noms des douze apôtres: le premier est Simon, nommé Pierre,
    et André, son frère; Jacques, fils de Zébédée, et Jean, son frère;'
  hau-ULB: To yanzu ga sunayen manzanin nan goma sha biyu. Na farkon shine, Saminu,
    wanda ake kira Bitrus, da dan'uwansa Andarawas, da Yakubu dan Zabadi, da dan'uwansa
    Yahaya;
  mal-mal: 'പന്ത്രണ്ട് അപ്പൊസ്തലന്മാരുടെ പേരുകൾ: ഒന്നാമൻ പത്രൊസ് എന്നു പേരുള്ള ശിമോൻ,
    അവന്റെ സഹോദരൻ അന്ത്രെയാസ്, സെബെദിയുടെ മകൻ യാക്കോബ്,'
  kkc-kkc: Esiga Yesuye diye di odoo 12 hagee bia dia hu ee hagoso. Saimon, o hu hee
    Pita, osoloso omolo Endulu, osoloso Sebediyo owolo bakadio Yemes dio Yonee dio,
  urd-GVR: 'Bārah rasūloṅ ke nām yih haiṅ: pahlā Shamāūn jo Patras bhī kahlātā hai,
    phir us kā bhāī Andriyās, Yāqūb bin Zabdī aur us kā bhāī Yūhannā,'
  far-far: 'Ma na satana na akwala ma ro lifurongo nia ki ne ''uri: etana, sa Simon
    (ne nia saea laugo ana sa Pita), ma na wanefuta nia sa Andru, ma sa Jemes ma sa
    Jon, ro wele sa Sebedi ki.'
  suz-BL: मोदेंशो अधिकार ताइब आन कली “सोइश्‍शोपुकी” दे यो देंसीब। मेकोपुकी सु सु बाक्‍तेक्‍म
    देंशा हना, पत्रुस माइश्‍शो सिमोन नु आ दाग्‍यु अन्‍द्रीयास, जब्‍दी आ तौ याकूब नु
    यूहन्‍ना, मर्कूस ३:१६-१९; लूका ६:१४-१६; प्रेरित १:१३
  car-NT: 'Erokon mo''karon ainapatoro itu''ponaka okonokon apojoma''san etykon: Koromo
    ''ne Simon, mo''ko Petrus me kynejatojatokon inoro mo''ko ipiry Andreas maro,
    mo''ko Sebedeus ymuru Jakobus mo''ko ipiry Johanes maro,'
  amp-amp: 'Jisasr yakmo barkof 12-pela aposerroh yufam inji: barkof yimarhu yufat
    Saimonr (wom yufat Pitar), yo rorhu nmem Andrur. Yo Sebedirhu yon najohf Jemsri
    nmem Jonr.'
  bht-bht: 'इना बाहरां प्रेरितां दे ना ऐ न: पेहला शमौन, जिसयो पतरस बोलदे न, कने उदा
    भाई अन्द्रियास; जब्दी दा पुत्र याकूब, कने उदा भाई यूहन्ना;'
  eng-NOY: 'Now the names of the twelve apostles are these: first, Simon, who is called
    Peter, and Andrew his brother, and James the son of Zebedee, and John his brother;'
  cub-NT: 'Ñʉjare beorĩ epedejame ʉ̃i yávaiye méne beorĩ coyʉicõjeimarare: Mamarʉmʉ
    Simón, ʉ̃i ãmidoimʉ mácʉ Pedro, aru Andrés, Simón Pedroi yócʉ; aru Zebedeoi mácʉ
    Santiago, aru Santiagoi yócʉ Juan; Felipe aru Bartolomé; Tomás aru yʉ, Mateo,
    jabovare tãutʉra ĩcaipõecʉ bácʉ; Santiago, Alfeoi mácʉ, aru Tadeo; Simón, ãmicʉcʉ
    Celote, aru Judas Iscariote máre. Ñai marejáme jẽni jícʉyʉ Jesúre ʉ̃i mauvare.
    Ñʉja marejacárã Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara.'
  ita-1927: 'Or i nomi de’ dodici apostoli son questi: Il primo Simone detto Pietro,
    e Andrea suo fratello; Giacomo di Zebedeo e Giovanni suo fratello;'
  lww-lww: 'Ana kia kiena ne li nalologena ne la nanini narui: nasumo, Saemon, nap̃a
    apio asape Pita, nap̃a naga pe kiela yerkawa, amio wenla, nap̃a Antru, Semes,
    nap̃a narina ne Sepeti, amio wenla nap̃a Yoane,'
  ckb-ckb: 'ئەمانەش ناوی دوازدە نێردراوەکەیە: یەکەمین، شیمۆن کە بە پەترۆس ناودەبردرا
    و ئەندراوسی برای؛ یاقوبی کوڕی زەبدی و یۆحەنای برای؛'
  nas-nas: 'Aing teing mirinanka teing nanaiꞌketa kenaankara kara okovuri nkanuka
    biikaning: Tutunaꞌnung Saimoniꞌ, niiꞌnooꞌ Piita, eeꞌnoko teie baaraꞌmaꞌnung Aanduruꞌ;
    napoꞌ Jeemisi, tee Siebedi bauring; eeꞌnoko baaraꞌmaꞌnung tee Jooni.'
  uvl-uvl: 'Pe Iesus nena hana mur analoch pe nai eria koi nemur: Simon (nenge ene
    e pule Petrus) Antreas (Simon tina) Ieims (ne Sepeti tuna) Ioanes (Ieims tina)
    Pilip Patolomius Tomas Mateus (nenge lololoch umtutuna.) Ieims (nenge Alpeus tuna)
    Tateus Simon (non nenge teke Israel mur iri siporia tenau ele iri) Iutas Iskariot
    (nenge tunge Iesus langa hana porekreke ngana mur peria)'
  eng-BBE: 'Now the names of the twelve are these: The first, Simon, who is named
    Peter, and Andrew, his brother; James, the son of Zebedee, and John, his brother;'
  ixl-CNT: Ech vibꞌii kabꞌlaal qꞌu chusulibꞌ ichaja tzaꞌ. Aatz vibꞌaxa utz, Xhim;
    Luꞌ chu teꞌl majte. Ant imol u Lixh, vitzaꞌqꞌ. Antu u Jacobo, tuchꞌ u Xhan, vitzaꞌqꞌ,
    qꞌul ikꞌaol u Zebedeo.
  xsi-xsi: 'Kinzi pâri-tamâta saŋao kanaŋonzi rua ŋinde ŋanzi ande mine: Saimon, i
    ŋa toŋge Petero, tava i tai Andaria; aŋga Yamesi, i Sebedi natu, tava i tai Yoane;'
  crx-NTPO: Njan 'et whunizyane 'on 'at nane whel'a'ne buboozi' 'uk'eítagus; 'udechoo
    Simon, 'en Peter cha huyulhni; 'en bulhutsin 'en Andrew huyulhni; 'et doo cha
    James cha Zebedee ooye', 'ink'ez John 'en cha 'en bulhutsin 'unt'oh;
  kan-OKCV: 'ಆ ಹನ್ನೆರಡು ಮಂದಿ ಅಪೊಸ್ತಲರ ಹೆಸರುಗಳು ಹೀಗಿದ್ದವು: ಮೊದಲನೆಯವನು, ಪೇತ್ರ ಎಂದು ಎನಿಸಿಕೊಂಡ
    ಸೀಮೋನ, ಅವನ ಸಹೋದರ ಅಂದ್ರೆಯ; ಜೆಬೆದಾಯನ ಮಗ ಯಾಕೋಬ ಮತ್ತು ಅವನ ಸಹೋದರ ಯೋಹಾನ;'
  bbb-bbb: Ro e vua fuone abe oenoevo tuero ive buone ije ijiege. Amure ije fu Saemoni
    e ije bu kua Fitano kuavo ijiakiro uviafuo e Aduru ijene kei. Areme fu e Zebedido
    anafa inokiro ino uviaki e Jemisikiro Joni ro e Firifikiro Batoromiu ije kei.
    Ro e Tomasikiro Matiu e ije takesi abeno ijiakiro e Arefiasedo fari Jemisikiro
    e Tadiasi ije kei.
  blw-blw: Chichato hen ngachan hen anchichay hemporo ya chuway aposelna. Ah Simon
    way nangadnan ah Pedro ya ah Andres way enawchina, cha Jaime an Juan way hen-agi
    way anà Zebedeo,
  tam-2017: 'அந்தப் பன்னிரண்டு அப்போஸ்தலர்களுடைய பெயர்களாவன: முந்தினவன் பேதுரு என்னப்பட்ட
    சீமோன், அவன் சகோதரன் அந்திரேயா, செபெதேயுவின் குமாரன் யாக்கோபு, அவன் சகோதரன் யோவான்,'
  azz-NT: Yejuan nijín tocayme den majtactiomome itatitaniluan de Jesús. Achto Simón
