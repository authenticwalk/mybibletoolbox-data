    Zebedeus ananhe).'
  gaz-gaz: 'Maqaan ergamoota kudha lamaaniis kana: Jalqabatti Simoon isa Phexros jedhamuu
    fi obboleessa isaa Indiriiyaas, Yaaqoob ilma Zabdewoosii fi obboleessa isaa Yohannis,'
  kud-kud: 'Yeisu ana tauyewasao hiya yehadi tauwalo mahalava: Mugai Saimoni, iya
    iyogaei Pita, na tahina Andulu, yo Yemesa na tahina Yoni, hiya tamadi Sebedi,'
  urb-NT: Pe, ame'ẽ ta ke a'e mondo. Awa py mokõi sawa'e ta ke Jesu mondo. Kuja riki
    sawa'e ta rer. Ko Simã. Petu aja amõ her tĩ. Amõ Andere tĩ. Simã mu a'e. Amõ Tian
    tĩ. Semende ra'yr a'e. Imu amõ tĩ. Her Juã.
  fra-LSG: Voici les noms des douze apôtres. Le premier, Simon appelé Pierre, et André,
    son frère; Jacques, fils de Zébédée, et Jean, son frère;
  san-HK: teSAM dvAdazapreSyANAM nAmAnyetAni| prathamaM zimon yaM pitaraM vadanti,
    tataH paraM tasya sahaja AndriyaH, sivadiyasya putro yAkUb
  cak-SNT: 'Jareꞌ quibꞌeꞌ ri doce (cabꞌalajuj) apóstoles: Ri naꞌay ja ri Simón ri
    niꞌeꞌx jeꞌ Pedro cha, y ri Andrés ri quichakꞌ-quinimal-quiꞌ riqꞌuin ri Simón.
    Ri Jacobo y ri Juan ri i-rucꞌajuol ri Zebedeo.'
  uvh-uvh: Ka Jisas ning aposel arantagim 12 ka u katianggu' wara'sining wapsi' wa
    ning, tim sini' wa Saimon ka wapni nua'ni Pita wara'guk ka kuyangni Andru guk
    a Sebedi ning mindine fama' Jems iguyangguk Jon ya
  ino-ino: Akai'a ayatala'a hano huteno aiyalekati aole alea anaka'moki akaeya ke
    ne'afikeno hupate'nea anaka'ai apa'ki male hane'ne. Hokote ve'kamo aki'a Saimoni'ae
