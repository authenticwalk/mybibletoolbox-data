    de tnu''u maa ya ma”): Xinañu''u‑ka iyo tee kúu Simón tee ni nukonani Pedro ma,
    te iyo tna ñani de Andrés ma, ji''in Jacobo sa''ya Zebedeo ma, ji''in ñani de
    tee kúu Juan ma,'
  nnq-nnq: Ganga nga maina ga achandundame komi na abena, jukutumbula, Simoni ojwakemigwa
