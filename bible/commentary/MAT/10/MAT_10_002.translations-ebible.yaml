  hin-2017: 'इन बारह प्रेरितों के नाम ये हैं: पहला शमौन, जो पतरस कहलाता है, और उसका
    भाई अन्द्रियास; जब्दी का पुत्र याकूब, और उसका भाई यूहन्ना;'
  bef-bef: Nayahaꞌni su hago nigigusaga loemo leheko malago aposolo panaꞌmagihi enigiꞌani
