  cmn-FEB: 十二门徒的名字如下：首先是西门（又名彼得）、西门的弟弟安得烈、西庇太的儿子雅各，雅各的弟弟约翰、
  gmv-RNT: Tammanne nam7u Hawaareta sunthay hayssafe kaallizayssa; koyro Phexroosa
