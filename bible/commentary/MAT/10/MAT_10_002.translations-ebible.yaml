  bod-N: སྐུ་ཚབ་པ་བཅུ་གཉིས་ཀྱི་མཚན་ནི་སི་མོན་ཞེས་ཀྱང་འབོད་པའི་པེ་ཏྲོ༌དང༌། དེའི་སྤུན་ཨན་དྲི༌ཡཱ།
