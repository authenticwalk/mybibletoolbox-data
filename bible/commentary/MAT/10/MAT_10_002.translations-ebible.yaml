verse: MAT.010.002
translations:
  kpx-kpx: Abostolo kebia iviabuike koea. Mole ivilike Saimoni Bita. Ige hohove Andulu.
    Ige Sebedi mo abui Diemisi isi hohove Dioni.
  okv-H: 'Apostel 12 amita javo amo erevira: kihi amo Simon Peter te amita namei Andrew
    te ra, nei amo embo Zebedee ta meni heriso James te John te ra,'
  tbo-tbo: Geka a hewahewalihi magouhi 12 i wigowahi po tu wituwetuwega, lawa tahatahayana
    Simona tauna gowana hi buiya po Pita, ma walehina Andulu, ma Yamesa ma walehina
    Yoni tauhi Sebedi natunatuna.
  mal-C: 'പന്ത്രണ്ട് അപ്പൊസ്തലന്മാരുടെ പേരുകൾ ഇവയാണ്: ഒന്നാമൻ പത്രോസ് എന്ന് യേശു വിളിച്ച
    ശിമോൻ, അയാളുടെ സഹോദരൻ അന്ത്രയോസ്; സെബെദിയുടെ മകനായ യാക്കോബ്, അയാളുടെ സഹോദരൻ യോഹന്നാൻ;'
  grc-SR: Τῶν δὲ δώδεκα ἀποστόλων τὰ ὀνόματά ⸂ἐστιν⸃ ταῦτα· πρῶτος Σίμων ὁ λεγόμενος
    Πέτρος, καὶ Ἀνδρέας ὁ ἀδελφὸς αὐτοῦ· ⸆ Ἰάκωβος ὁ τοῦ Ζεβεδαίου, καὶ Ἰωάννης ὁ
    ἀδελφὸς αὐτοῦ·
  bgc-bgc: 'इन बारहां प्रेरितां के नाम ये सै: पैहल्या शमौन, जो पतरस कुह्वावै सै, अर
    उसका भाई अन्द्रियास, जब्दी का बेट्टा याकूब, अर उसका भाई यूहन्ना,'
  khz-khz: 'Eapostolo talimara gagalana ruala arara ea: Tovotovona ia Simona, arana
    ta Petero, ia tarina Anduru; Teimiti Tepetaio natuna, tarina Ioane goti;'
  deu-TKW: 'Die Namen aber der zwölf Apostel lauten: erstens Simon genannt Petrus
    und Andreas sein Bruder, und Jakobus der Sohn des Zebedäus und Johannes sein Bruder,'
  zsr-NT: 'Cni nac laquëꞌ idxínnutëꞌ gbaz naꞌ nasölëꞌë Jesús: Simón, (lëꞌ caꞌ Pedro),
    Andrés, (böchëꞌë Simón naꞌ), Jacobo, (zxiꞌnëꞌ Zebedeo), Juan, (böchëꞌë Jacobo
    naꞌ),'
  lin-lin: 'Tala bakombo ya bantoma zomi na mibale : liboso, Simona oyo kombo na ye
    mosusu ezalaki Petelo ; Andre, ndeko ya Petelo ; Jake, mwana mobali ya Zebede ;
    Yoane, ndeko ya Jake ;'
  hns-NT: 'Ie baara pathaawal waalan ke naam raha: Siemon djaun ke doesar naam Petras
    raha, okar bhaai Andreas, Jaakobas aur okar bhaai Johaanas. Oe doeno Sebedeas
    ke betwan raha.'
  noa-E: 'Mag maach ich iek jaaumkhĩir ichdëucha doce jʉr autarr khʉʉn mʉkhʉʉn ajim:
    Simón, (ichpai Pedro a thʉ̈ʉrjem); Andrés, chi Simón eeum; Santiago, jöoi Zebedeo
    iewaa, (ichpai ĩchab Jacobo aajem); Juan, agjö jöoi Zebedeo iewaa, Santiago eeum;'
  eng-EMTV: 'Now the names of the twelve apostles are these: first, Simon, who was
    called Peter, and Andrew his brother; James the son of Zebedee, and John his brother;'
  mib-NT: 'Te yāha cúu sɨ́hvɨ́ ndɨhúxí uū tēe apóstol un: Tēe ɨɨn cúu Simón jeē suni
    nání Pedro, jiín ñani de Andrés. Te uū gā de cácuu sēhe Zebedeo, te nání de Jacobo
    jiín Juan.'
  lif-NT2: खे़न् थिक्-ने़त् सेःक्‌युक्‍मिबाहाॽरे़ खुनिॽ मिङ्‌ग अक्‍तङ्‌बा चोःक्– सिमोन
    (खुने़ॽ पत्रुसआङ् मे़मे़त्तु), आन्‍द्रियास (पत्रुसरे़ कुन्‍साॽ), याकुब (जब्‍दियारे़
    कुस्‍साः), युहुन्‍ना (याकुबरे़ कुन्‍साॽ),
  xnj-xnj: 'Mahina ga vamitumi vaki kumi na vavili vala ndi aga: Kutumbula Simoni
    mweikemiwa Petili na Andelea mlongo waki na Yakobo mwana wa Zebedayo, na Yohani
    mlongo waki,'
  mmx-mmx: Ni levenasen atnedi na lasangaun legepura luvuttadi vavang. Avot tinotno
    ne Simon (laasen bok teren ne Pita), la ne Endru neni neton; la ne Jems eburu
    mi neton laasen teren ne Jon, nedu lumdak at ne Sebedi.
  cbr-NT: A usaquin cacë unicamax ca 'iacëxa Simón 'icëbi Pedroribi cacë, 'imainun
    aín xucën Andrés. 'Imainun ca Zebedeonën bëchicë Jacobo cacë a 'imainun aín xucën
    Juan 'iacëxa.
  tee-NT: Chani ix'ajuncan ju ixpumacaut'ui'an ixtamalakachan ju Jesús. P'ulhnan yuchi
    ju Simón ju vachu' juncan Pitalu'. Chai ixlak'au ju Tilix ixjuncan. Chai ju Jacobo
    chai ju Xivan. Pus ju Xivan isp'isek'e ixjunita ju Jacobo chai ju yu'unch ists'alan
    Zebedeo ixtajunita.
  eng-LSV: 'And of the twelve apostles the names are these: first, Simon, who is called
    Peter, and his brother Andrew; James of Zebedee, and his brother John;'
  cak-NT: 'Jare'' quibi'' chiquijunal ri cablajuj achi''a'' ri yetak-e chi niqui''en
    ri samaj: Ri na''ey ja ri Simón ri ni''ix chuka'' Pedro che, y ri Andrés ri rach''alal
    ri Simón. Ri Jacobo y ri Juan je ralc''ual jun achi rubinan Zebedeo.'
  pah-NT: 'Dozeve''g̃a ko Jesus''ga remimbo''ehara''g̃a gamoirũhara''g̃a. G̃a ko nahã:
    Mokonha''g̃a ko Simão''ga André''ga pavẽi onhoirũ''g̃a. Pedro irũa Simão''ga rera.
    Ga ko Jesus''ga moirũhara''ga ypy. Mokonha''g̃a ko Tiagova''ea João''ga pavẽi
    onhoirũ''g̃a. G̃a ko Zebedeu''ga ra''yra''g̃a.'
  sja-NT: Nãgɨ́ ɨmɨk'ĩraarã doce jɨrɨt'eraji pëiit'ee ichi ũraa jarateede. Naapɨara
    jɨrɨt'eraji Simón, ichiaba t'ɨ̃jarapatap'edaa Pedro, chi ɨ̃pema Andrés ome. Ma
    t'ẽepai jɨrɨt'eraji Santiago chi ɨ̃pema Juan ome. Mãɨrã Zebedeo warrarã paji.
  xed-xed: 'Wya hga tsa gwal ghwaŋpɗə his ya: Taŋtaŋani, Simuŋ ta hgə lu ka Piyer,
    nda Andre ta nzakway ka zwaŋamani, nda Yakubu zwaŋa Zebedi, nda Yuhwana ta nzakway
    ka Zwaŋamani,'
  mks-NT: 'Ña̱ yóho cúú qui̱vi̱ ndíhu̱xu̱ i̱vi̱ na̱ cúú apóstol xíca tuun xi̱hi̱n
    á cán: Da̱ nu̱ cuítí cán naní da̱ Simón ta cáha̱n ri na Pedro xi̱hi̱n dá. Ta inga
    da̱ cán cúú Andrés ñani da. Ta inga da cúú Jacobo xi̱hín ñani da, Juan. Ndíví
    da̱ yóho cúú dá ja̱hyi Zebedeo.'
  gfk-S: Ira hinsa dong ra sangahul ma iruo na apostolo karek. No luaina, ne Saimon
    (nong di la kilkilam ie be Pita) ma no tesne ne Andru; ne Jemes no natine Sebedi,
    ma no tesne ne Jon;
  bmu-bmu: 'Melaimelai azi aposol 12 mieŋgö qetŋini kewö: mutukŋi yaŋön Saimon, qetŋi
    kun Pitö qetket aka yaŋgö munŋi Andru. Miaŋgö andöŋe Jeims aka munŋi Jon, iwiŋiri
    qetŋi Zebedi.'
  dgz-dgz: Watu enamot mega nagirewa yaumua mam. Namu iragen Saimon (yaua dawa Pita),
    amba gwaniwa Anduru amba Diemis ge gwaniwa Dion, mu dere apan Sebedi otu waiwa.
  eng-GNV: 'Nowe the names of the twelue Apostles are these. The first is Simon, called
    Peter, and Andrew his brother: Iames the sonne of Zebedeus, and Iohn his brother.'
  zaa-NT: 'Tsì''nu ca apóstol nna lá cabí íį: Primérute Simón lá huá bi Pedro, ą''hua
    Andrés bettsi'' bía, ą''hua Jacobo ỹi''ni Zebedeo, lani Juan bettsi'' bía nna,'
  eng-WEBSTER: Now the names of the twelve apostles are these; The first, Simon, who
    is called Peter, and Andrew his brother; James the son of Zebedee, and John his
    brother;
  guh-guh: Mara doce ponëbeje Jesús pijajivi, apóstolevi, pevënëanëje. Itsanë pevënë
    Simón. Itsavënë bajaraponë Pedro. Itsanë pevënë Andrés, Simón pejuyapijinë. Itsanëbeje
    pijinia Santiagobeje Juanbeje nacaebananëbeje, Zebedeo pexënatobeje.
  bon-bon: 'Age tema pui twelb ätyepäneji biname bime ngii: niinäceyame lui Simona,
    lui ne einenisi Peteru ca, piiyepu teeme igane Andrea; cuta Yakobu teeme igane
    Yoane lui Jebedayo me bägrä gegi;'
  nhw-BL: 'Nica eltoc totoca timajtlactli huan ome tiimomachtijcahua. Yaya catli achtihui:
    Simón catli nojquiya quitocaxtíaj Pedro, huan iicni catli itoca Andrés, teipa
    Jacobo huan iicni, Juan, catli itztoyaj itelpocahua Zebedeo.'
  swh-ONEN: 'Haya ndiyo majina ya hao mitume kumi na wawili: wa kwanza, Simoni aitwaye
    Petro, na Andrea nduguye; Yakobo mwana wa Zebedayo, na Yohana nduguye;'
  wbi-wbi: 'Amatavua gha vasung''hua avuo kijiho na vavili ghe agha: ughwa kwanda
    ghwe Simoni, juno itambulua Peteli, nu Ndeleeya unnuuna, avakina Sebedaayi uYakovo
    nu Yohani unnuuna,'
  bba-bba: Bwɑ̃ɑbu wɔkurɑ yiru yen yĩsɑ wee. Gbiikoo Simɔɔ wi bɑ rɑ soku Piɛɛ kɑ win
    wɔnɔ Andere, kɑ Yɑkɔbu kɑ win wɔnɔ Yohɑnu, Sebeden bibu,
  eng-KJVCPB: Now the names of the twelve apostles are these; The first, Simon, who
    is called Peter, and Andrew his brother; James, the son of Zebedee, and John his
    brother;
  kgk-NT: Gwĩ doze hemimondo va'e héry a-rami. Oĩ Simão ha'e tenonde va'e, tuvixave
    va'e. Pedro ombohéry jo'a íxupe. Tyvýry héry André. Oĩ ave mokõi Zebedeu ra'y
    Tiago, tyvýry héry João ave.
  waj-waj: Ii vaidi yaakuuvaitana yukukidiri taarama kua varada nookiaara idaa nnutuudo
    ataama vainoo. Tauraivaa nnutuuvo Simoono inna nnutu vuaivo Petorooso inna kataivaa
    nnutuuvo Adiriaaso Sevetainna mmaapuuvaitana voovai nnutuuvo Yakoopo vuaivaa nnutuuvo
    Yuvuaano
  cpy-cpy: 'Irika ikaatzi 12 riyoyaakiri Jesús, riiyitaki iitakiri Otyaantaarewo:
    Etanakawori Simón, iitakiri Pedro. Kaakitapaaki Andrés, rirentzi Pedro. Kaakitapaaki
    Jacobo itomi Zebedeo eejatzi Juan rirentzi.'
  ekk-PKP: 'Need on kaheteistkümne apostli nimed: esiteks Siimon (kutsutakse ka Peetruseks),
    tema vend Andreas, Jaakobus, Sebedeuse poeg, ja tema vend Johannes,'
  mpx-mpx: 'Apostolowau elulutega eluwa alaliya i ola hiwe: houwan, Saimon, toto hi
    ba Pita, ge talina Andulu; Yemesa Sebedi natuna, ge talina Diyon;'
  wbp-wbp: 'Nyampurraju yirdiji 12-pala Kurdungurlu Wiriwiri-kirlangu: Jimani (ngulaju
    kalalu yirdi-kari-pajurnu ‘Piita’), Jimanikipurdangka kukurnu-nyanu Yanturu, Jamaji
    manu nyanungukupurdangka kukurnu-nyanu Jaanu (nyampu-jarraju-pala ngalapi-nyanu-jarra
    Jipiti-kirlangu), Pilipi manu Parrjulumu, Tamiji manu Matiyu yangka tala puntarninjakungarduyu,
    Jamaji ngulaju ngalapi-nyanu Yalpiya-kurlangu, Tardiyu, Jimani ngulaju ‘Kulu-parnta
    Wita-wangu’, manu Jutuju Yikariya. Nyampurlu Jutujurlu yangka kuja-jana ngaka
    yimi kangu Juwu-patuku wiriwiriki yungulu puuly-mardarninjarla pinyi Jijaji.'
  luo-luo: 'Magi e nying jopuonjre apar gariyogo: Mokwongo ne en Simon (miluongo ni
    Petro), gi owadgi ma Andrea; kod Jakobo wuod Zebedi gi owadgi ma Johana;'
  nhe-NT: 'Nica eltoc totoca timajtlactli huan ome tiimomachtijcahua. Yajaya tlen
    achtohui: Simón tlen nojquiya quitocaxtiyayaj Pedro, huan iicni tlen itoca Andrés,
    teipa Jacobo huan iicni, Juan, tlen itztoyaj itelpocahua Zebedeo.'
  aii-aii: 'ܘܐܲܢܹܐ ܝܢܵܐ ܫܸܡܵܢܹ̈ܐ ܕܐܵܢܝܼ ܬܪܸܥܣܲܪ ܫܠܝܼܚܹ̈ܐ: ܗ̇ܘ ܩܲܕܡܵܝܵܐ، ܫܸܡܥܘܿܢ ܕܟܹܐ
    ܦܵܐܹܫ ܩܸܪܝܵܐ ܟܹܐܦܵܐ، ܘܐܲܢܕܪܹܐܘܿܣ ܐܲܚܘܿܢܘܼܗ‌ܝ؛ ܘܝܲܥܩܘܿܒ݂ ܒܪܘܿܢܵܐ ܕܙܲܒ݂ܕܲܝ، ܘܝܘܿܚܲܢܵܢ
    ܐܲܚܘܿܢܘܼܗ‌ܝ؛'
  esk-NT: 'Uvva ukua qulit malġuk uqqiraqtaiñ atiŋich: Sivulliq Simon taiguutiqaqtuaq
    Peter-mik, aniqataalu Andrew, James-lu John-lu iġñak Zebedee-m,'
  msb-msb: 'An mga ngaran sani na dose na disipulos na nagin apostoles amo ini: una
    si Simon na ginatawag Pedro kag san iya manghod na si Andres, tapos an magmanghod
    na sinda Santiago kag Juan na mga anak ni Zebedeo.'
  cpa-NT: 'Lah¹la² báh³ tsen² dsa² guia¹tón², dsa² ca¹lán¹ dsa² høh³ quián¹²dsa: Dsa²
    lah¹ni³ tsen² Simón, dsa² ca¹quian¹dsa Pedro, quianh¹³ roh¹³dsa Andrés. Jacobo,
    quianh¹³ roh¹³dsa Juan, ja³ŋiúh³ Zebedeo ta³og¹.'
  dso-dso: ସେ ବାର୍‌ଟା ପେରିତ୍‌ମନର୍‌ ନାଉଁ ଅଇଲାନି, ସିମନ୍‌ ଜାକେକି ପିତର୍‌ ବଲି ଡାକ୍‌ବାଇ,
    ଆରି ତାର୍‌ ବାଇ ଆନ୍ଦ୍‌ରିୟ, ଜେବଦିର୍‌ ପଅ ଜାକୁବ୍‌ ଆରି ତାର୍‌ ବାଇ ଜଅନ୍‌,
  meu-meu: 'Aposetolo taudia gwauta-raruosi ladadia bini: ginigunana be Simona, e
    nemaia Petro, bona ia tadina Andrea; Iakobo Sebedeo, bona ia tadina Ioane;'
  yva-NT: 'Yesus apa arakovo po matutire abusyinara eane rurum awa tame mi som: Manasyin,
    Simon (awain tavonamo Petrus), apa rijato Andreas, Yakobus, apa rijato Yohanes
    (wenayamo Sebedeus apa arikainye naya),'
  dgc-dgc: 'Saye i ngahina du labindalawa a apostol: purumeru ti Simon a pinalayawan
    de a Pedro, sakay ti Andres a wadi na. Sakay ti Santiago éy ti Juan, a anak side
    ni Sebedeo.'
  zpm-NT: 'Znu lë gza tsiipchop zha co: Simón (zha ne rneeque zho Pedr), Ndrés (bets
    Simón), Jacob ni Juan (zha co nac xingan Zebedé), Lip, Bartol, Mazh, Matew (zha
    ne ptop dimi ne razh lo zha Roma), Jacob (xingan Alfé), Lebeo (zha ne rneeque
    zho Tadé), Simón (zha ne no lo partid ne racladz griee zha Roma Israel), ni Judas
    Iscariot (zha ne güeyto Jesús).'
  hix-NT: Nyamoro yosotà rma, onà wyaro nehxakon hatà. Wahorono Semawu. Petru rma
    noro ha, esot yowtà rma. Anaro Antrye. Semaw yowtà rma noro ha. Anaro xarha Txaku.
    Sekmeknew muru rma noro ha. Anaro xarha Xowawu. Txaku yowtà rma noro ha.
  sim-sim: Aposel ondo hi lihi kalira. Ma maifu Saimon oria, hi yeje orhi Pita. Uhu
    maha orhi Andru. Uhu Jems fre Jon Sebedihi jikisi vria.
  npi-ULB: यी बाह्र जना प्रेरितका नाम यस प्रकार छ । पहिलो, सिमोन (जसलाई उहाँले पत्रुस
    पनि भनेर बोलाउनुहुन्थ्यो), र तिनका भाइ अन्द्रियास; जब्दियाका छोरा याकूब, र तिनका
    भाइ यूहन्‍ना;
  cgc-cgc: 'Yi ngaran ta dusi na apustulis: una Simon na paumaw man na Pedro daw iya
    na utod na Andres, sunod mag-utod na Santiago daw Juan na mga kabataan Zebedeo,'
  tim-tim: Akto Aposololupŋe yâk yeŋgât kotyeŋe hin. Luâk siâ kotŋe Simoŋ kotŋe siâ
    Petoro akto emiŋe Anderea. Akto Yebedaiogât nanlogâtŋe kotyetŋe Yakopo akto Yohane.
  yor-yor: 'Orúkọ àwọn aposteli méjèèjìlá náà ni wọ̀nyí: ẹni àkọ́kọ́ ni Simoni ẹni
    ti a ń pè ni Peteru àti arákùnrin rẹ̀ Anderu; Jakọbu ọmọ Sebede àti arákùnrin
    rẹ̀ Johanu.'
  wos-wos: 'Di déka hundi hura yindate dé diré wa. Deka xi angi dé: Saimon, déka nak
    xi Pita. Déka bandi Andru. Sebedina nyan yéték, Jems déka bandi Jon wali.'
  emp-NTPO: 'Jesuba diabued̶arã doce panʌra naʌ̃gʌrã basía: Simoʌ̃, Pedro abadada;
    dji djaba Andre; Zebedeo warrarã Santiago idjab̶a Juaʌ̃;'
  eng-F35: 'Now the names of the twelve apostles are these: first Simon (the one called
    Peter) and Andrew his brother, James (the son of Zebedee) and John his brother,'
  ind-ind: 'Dia mengutus kami pergi sebagai rasul-Nya. Nama-nama yang diutus adalah
    sebagai berikut: Pertama, Simon (yang juga disebut Petrus), Andreas saudaranya,
    Yakobus dan Yohanes anak-anak Zebedeus,'
  pes-OPCB: این است نامهای آن دوازده رسول:شمعون (معروف به پِطرُس) و آندریاس (برادر
    پطرس)؛ یعقوب (پسر زِبِدی) و یوحنا (برادر یعقوب)
  mpt-mpt: Yesuse okok aleyemin nakai niniino elitabe. Mikiktemo Saimone, e niniin
    afeto Fita esa e ninge Endlu esa eka Sebedie meleli Yems esa eka e ninge Yon esa
  bla-bla: 'Na''tsikoputtsixk itokŏt''tsiuax otsĭn''ikŏsoauĕsts am''ostsiaukiĕsts;
    Matom''itappiu, Simon, mat''anistau Peter, ki Andrew oskŭn: James, Zebedee okku''i
    ki John oskŭn'';'
  ssx-ssx: Koto 12 Aposolo haliwekina꞉ biki manuta꞉ doe. Titina꞉ta꞉ Saimono biki ma꞉nda꞉ta꞉
    Pida kutupata꞉ Pida ipika꞉ hameke A꞉ndutu make Sepedina꞉ eiyeke Dia꞉mesi Dioni
    hama̱la̱꞉ make
  mkl-mkl: Irii woo bɛ mɑɑteeji ŋɑu wee. Sinte, Simɔɔ iyi ɑ̀ yɑ kpe Piɛɛu do ifɔɛ
    Anderee, do ɑmɑ minjii Zebedee ŋɑ Zɑɑki do ifɔɛ Zɑ̃ɑ,
  gaq-gaq: ଆତେନ୍‌ ଗମ୍ବାର୍ କ୍ଲିଗ୍ ସିସ୍‌‌ଇଂନେ ମ୍ନି ଦେକ୍‌ରକମ୍ ଶିମୋନ ଜାଣ୍ଡେକି ପିତର୍ ଡାଗ୍‌ଚେ
    ଡିଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ ଆଃରେ ଆରି ମେଁନେ ବୟାଁ ଆନ୍ଦ୍ରିୟ; ଜେବଦୀନେ ମ୍ବାକ୍ଲିଗ୍ ଉଙ୍ଗ୍‌ଡେ ଜାକୁବ୍‌
    ଆରି ମେଁନେ ବୟାଁ ଜହନ୍‌;
