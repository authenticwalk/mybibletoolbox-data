    ne Ioanes;
  viv-viv: Ada afositolo tuwelo higa bonana ana towahidadana, adi egana hidede amine.
    Nagona Saimoni tu ana egana velugana Fita kadu taina Anidulu, Yemesa kadu taina
    Yoni badi Sebedi natuneyao,
  yao-yao: 'Ni meena ga ŵele achinduna likumi ni ŵaŵili wo gali gelega: Che Simoni
