    Sepeti mafa'nela mai'na'ae. Filipi'aki Patalomiu'aki Tomasi'aki Matiu'a ta'kesi
    moni ne'alea ve'kaki Yemisi'a Alafiasi mafa'neki Tatiasi'aki Saimoni hamo'amo'a
    Seloti anaka nofipati ve'kae. Yutasi Isa'kalioti'a akaeya henaka'a Yisasina akesi
    huno kame vaya'ai avaleno apamisea ve'kae.
  gnn-gnn: Ga dhuwalana walala ŋunhiyi yolŋu'-yulŋunydja djuy'yunarapuyŋunydja walala,
    bo'puyŋunydja nhanŋu gam' yäku; Djäyman, ga wiripunydja ŋayi yäku Beta, ga Wanduru,
    gutha'mirriŋu nhanŋu Betawu, ga dhuwala maṉḏa gutha'manydji gam' Djayim ga Djon,
    gäthu'mirriŋu maṉḏa Djipitiwu,
  yal-yal: Na xɛra fu nun firinne xinle nan itoe ra. A fɔlɔna, Simɔn, naxan mɔn yi
