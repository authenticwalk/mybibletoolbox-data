  dop-dop: Tillɑɑ mpɛ pɑ nɑɑnʋwɑ nɑ nɑɑlɛ hǝlɑ ntɔ. Kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Simɔŋ wei
