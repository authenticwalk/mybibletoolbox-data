  nuy-nuy: Yaawurru yigaj warru-mu-muwaj warra-12 wani-lharrgandi-yinyung, wirri-lhaawu-yarrijgini-yinyung.
    Simon (nguynju-waj ni-mayini na-Peter) marri nigawi-nyinyung na-nilharri-yung
    Andrew, James na-niwiyayung na-Zebebee-yinyung, marri nigawi-nyinyung na-nilharri-yung
    na-John.
  cop-BHC: ⲪⲢⲀⲚ ⲆⲈ ⲘⲠⲒⲒⲂ ⲚⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲚⲀⲒ ⲚⲈⲠⲒϨⲞⲨⲒⲦ ⲠⲈ ⲤⲒⲘⲰⲚ ⲪⲎ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲠⲈⲦⲢⲞⲤ
