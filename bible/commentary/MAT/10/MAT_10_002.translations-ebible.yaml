  buk-buk: Aposel 12 dau si ŋaê bocdec. Ŋgac ŋamata-ŋga iŋ Saimon naŋ sêsam bu Pita,
    lu iŋ asi Andru, ma Sebedi ndê atu lu Jems lu Jon,
  pri-NT: 'Wàéni ê nee tèpa 12 *apostolo: Simona, na ina gooé pâ Pétéru; André, pwi
