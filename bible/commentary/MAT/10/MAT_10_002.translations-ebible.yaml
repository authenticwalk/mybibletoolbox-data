  nhe-BL: 'Nica eltoc totoca timajtlactli huan ome tiimomachtijcahua. Yajaya tlen
    achtohui: Simón tlen nojquiya quitocaxtiyayaj Pedro, huan iicni tlen itoca Andrés,
    teipa Jacobo huan iicni, Juan, tlen itztoyaj itelpocahua Zebedeo.'
  sps-sps: 'Tovein asanga ra ina Safunuu ana ina fuan a amaraav: vaamuan to e Saimon,
    te koo ri Pita, ai famuinyasiny tsunia Anduru; Jemis ai famuinyasiny tsunia Jon,
    u guei tsoiny ten Sebedi;'
  wnc-wnc: Puya aminatane umaninu anzing. Saimon umana takngatu Pita siwan uyapna
    Endru. Siwan Jemskat uyapna Jonkat Sebeditane waaknga.
  nmw-S: 'Apostol-yan si he-yawate si he-iwo hidadiye ti ya: dedei, Saimon, gane hidane
    si hune Pita, ge havane Andru; Jems Sebedi natune, ge havane Jon;'
  bus-bus: 'Zĩ̀ri gↄ̃ↄn kuri awɛɛplaaa pìnↄ tↄ́nↄn yɛ̀: Gbɛ̃ káaku Simↄ kɛ̀ wè benɛ
    Pita kↄ̃n à dãaro Anduruo, Zebedi nɛ́ Yemisi kↄ̃n à dãaro Yohanao,'
  gub-BL: Ai'aw urerer xe kury. Ximàw (Pet amo ae her izupe), tywyr Anere, Xiak, tywyr
    Zuàw no. Zepetew ta'yr romo wanekon wà.
  imo-imo: 'Yuni nanga kongonomu tendepaio nimbe lipe mundurumu iye 12 akumanga imbima
    i tepa: Oi Saimon, yunge imbi te Pita ningi, yu kame yunge angenu Andru kame,
    Sebedinga malo Jems kame Jems yunge angenu Jon kame,'
  boj-boj: Aqa anjam maro tamo 12 siŋgila enjrej qaji naŋgo ñam agiende. Bei Saimon.
    Yesus na aqa ñam bei Pita waiyej. Naŋgi aqa was Andru wo. Bei Sebedi aqa ŋiri
    Jems aqa was Jon wo.
  eng-DRA: 'And the names of the twelve apostles are these: The first, Simon who is
    called Peter, and Andrew his brother,'
  knf-knf: 'Itim yi banjañan iñeen na batëb mënţ yii yi : Ŧimoŋ i bajaaŋ badu Piyeer
    na Andre aţa''ul ; Yakob na Yowan babuk Ŧebede ;'
  san-KHM: តេឞាំ ទ្វាទឝប្រេឞ្យាណាំ នាមាន្យេតានិ។ ប្រថមំ ឝិមោន៑ យំ បិតរំ វទន្តិ, តតះ
    បរំ តស្យ សហជ អាន្ទ្រិយះ, សិវទិយស្យ បុត្រោ យាកូព្
  arn-NT: 'Fey tüfa tañi üy tati mari epu apostol: wünelu mew ta Simon, tati Pedro
    pingekelu, ka kisu tañi peñi Andre pingelu; Santiaw ka kisu ñi peñi Juan pingelu,
    Sefedew tañi epu fotüm;'
  zas-NT: 'Bén guie ree na̱j guidxiptioꞌp ree xi apóstoles Jesús: Simón bén gulëëlajman
    Bëd, con bijchaman Andrejs, në Jacob con Waj, bén na̱j ree xiꞌn Zebedeo.'
  ken-NT: 'Manyɛ́n bǒnto Yesu bhɔ bati byo nɛ apay achi bɛ: Anɛ mbɨ abhak Símun.
    Nnyɛ́n ɛni nɛ́chák nɛ́bhak bɛ Píta. Achák abhak Andru, manɔ́ Píta. Nɛ Jems
    nɛ mɔ̌máyi Jɔ̌n, bɔ̌ Sɛbɛdi.'
