    Juanba,'
  not-NT: Ainta irogomere icarati 12. Iritsita Simón aisati ijita Peroro, aisati Antiris
    ireinti Peroro, aique Santiago itomi Sebereo, aisati Joan ireinti Santiago.
  plu-plu: 'Nah akkite wowhu yit: Pitatye kiyapwiye Simawh kewye Pedru gikak gisamwi
    kiyapwiye André. Ayteke amekene Tiyagumni gikak gisamwi kiyapwiye João ku pariye
    amekene Zebedew gikamkayupwi.'
  iou-iou: Iwaräntäkiye 12 unitäŋo wäpi tawaŋ ŋode; Kubä Saimon, wäpi kubä Pita. Kubä
    Andru, Saimon monäni u. Yaräwä Jems kenta Jon, Sebedi nanakiyat u. Kubä Filip.
    Kubä Batorom. Kubä Tomas. Kubä Matiyu, takis moneŋ yäpani u. Kubä Jems, Alfias
    nanaki. Kubä Tadius. Kubä Saimon Selot. Kubä Judas, Kariot komeken nanik, Jesu
    iwan keri terak peŋkuko u.
  ntp-NT: Dai potʌʌtʌgidu aatʌmʌ baivustaama dan gooca ʌSuusi ojootosadʌ. Ʌʌpʌgadadʌ
    ʌrSimuñi mʌsmaacʌdʌ Piiduru aagaiña ʌʌpʌ, dai Aandʌrʌsi Piiduru suculidʌ, dai
    Jacovo ʌʌmadu Vuaana Sevedeo maamaradʌ,
  rai-rai: 'Bari ia a iaandiat a 12 aapostolo: A mugaana, Simon raa iaana kaai baa
    Petero, dina ma Aanderiaas, Iaakobo ma Ioaanes dina, a ru natun Sebedaaio,'
  haw-1868: Eia hoi na inoa o ka poe lunaolelo he umikumamalua. O ka mua, o Simona
