    puna, Santiago, cʉ̃ yee wedegʉ Juan,'
  san-ORI: ତେଷାଂ ଦ୍ୱାଦଶପ୍ରେଷ୍ୟାଣାଂ ନାମାନ୍ୟେତାନି| ପ୍ରଥମଂ ଶିମୋନ୍ ଯଂ ପିତରଂ ୱଦନ୍ତି, ତତଃ
    ପରଂ ତସ୍ୟ ସହଜ ଆନ୍ଦ୍ରିଯଃ, ସିୱଦିଯସ୍ୟ ପୁତ୍ରୋ ଯାକୂବ୍
  huv-NT: 'Ajcüwa gajpiüp (12) apóstoles atcüy minütiw nejiw: nop Simón aaga nasoic
