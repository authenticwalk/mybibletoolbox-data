  aau-aau: Jisas so aposel iha seys mu nareysyar non mo uru mokwe, senkin, peyr ko-ar
    hokwe Saimon, hyo uru kamon hokwe Pita. Prueyn hokwe hyo nay-ih Andru. Prueyn
    hokwe Jems, Sebedi so ney. Prueyn hokwe Jon, Jems so nay-ih.
  tvk-tvk: 'E ngan ak be his na eloheoh xil xa labe lu e le tei (12) na Iesu: Ngan
    xa diamu, Saemon (xa hisen tei mun be Pita) e Andru (xa tuneli Pita). Temis (nat
    Sepeti) e Sion (xa tuneli Temis).'
  prf-NT: 'Hidi iddi en ngaran nen sapulu ay ti duwwa a apostol: en purumeru ay ti
