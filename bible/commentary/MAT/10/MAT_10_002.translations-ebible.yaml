    Zebedeus; Filipus; Bartolomeus; Tomas; Matius tuang passima; Yakobus anakna Alfeus;
    Tadeus; Simon to nakala'' kombongan Zelot; anna Yudas Iskariot to la umpa''perososan
    Puang Yesus.'
  rus-SYN: 'Двенадцати же Апостолов имена суть сии: первый Симон, называемый Петром,
    и Андрей, брат его, Иаков Зеведеев и Иоанн, брат его,'
  mbh-mbh: 'Ake ini pakeke or mule pa omole pothoi or aini aken oionre na i vene:
    Teltelnga ini a Saimon ako tokokoere o apeta mun i ve ini a Pita na itein a Andru,
    na Jems ako ini a Sebedi itun na itein a Jon,'
  bdd-bdd: 'Cana tomuliyaowedi sanidiyao bewa: Nugeta Saimoni, tauna sihesaniyeya
    Pita, ma tasina Andulu, wete Yemesa ma tasina Yoni, taudi tamadiu Sebedi,'
  cbt-NTPO: Shonca cato' acorin paatona' nanamën a'chinacaiso marë'. Simon'ton acorin.
    Pitro itopi anta'. Iionta' acorin, Antërisë itopiso'. Santiaco, Coansha, inapitanta'
    acorin. Sipitio hui'ninpita inahuaso'.
  srn-NT: 'Disi na den nen fu den twarfu boskopuman fu Yesus: a fosi wan ben nen Simon,
    di den sma ben e kari Petrus, nanga en brada Andreas. Moro fara yu ben abi Yakobus
    a manpikin fu Sebedeus, nanga en brada Yohanes.'
  cta-NT: 'Nde nscua naꞌ xtañi ca taꞌa tii tyucuaa tyaꞌa nguꞌ nu ngusubi Jesús: nu
    clyo ngusubi yu jiꞌi̱ Simón, nu loꞌo nduꞌni nguꞌ Pedro jiꞌi̱, loꞌo Andrés tyaꞌa
    ngula nu Simón biꞌ; liꞌ ngusubi yu jiꞌi̱ Jacobo, loꞌo Juan tyaꞌa ngula Jacobo,
    nu laca sñiꞌ Zebedeo;'
  bqc-SIM: 'Zĩna gbɛ̃ↄn kuɛplapiↄ tↄ́n kɛ: Gbɛ̃́ sɛ̃́ia Simↄↄ pↄ́ wì mɛ Piɛɛ, aà
    dãuna Ãndelee, Zebedee nɛ́ Zaaki, aà dãuna Zãa,'
  tcz-CHONGTHU: 'Seijui som le ni ho min: Amasapen, Simon (Peter jong akitin), aban
    Andrew (Peter sopipa), James (Zebedee chapa), John (James sopipa),'
  mar-mar: 'तर त्या बारा प्रेषितांची नावे ही होती: पेत्र (ज्याला शिमोन म्हणत) आणि
    त्याचा भाऊ अंद्रिया, जब्दीचा मुलगा याकोब व त्याचा भाऊ योहान'
  snp-snp: 'Lonolalo gilifi melami we ya kulini etito ne: Komu melami ya Saimoni kuliya
    ma Pita ne. Ido kunalafo Adulu ya ne. Ido Sebedi nalafo Yemusite kunalafo Yonite
    ya minaiye.'
  isl-isl: 'Nöfn þessara tólf lærisveina eru: Símon (einnig kallaður Pétur), Andrés
    (bróðir Péturs), Jakob Sebedeusson, Jóhannes (bróðir Jakobs), Filippus, Bartólómeus,
    Tómas, Matteus (skattheimtumaðurinn), Jakob Alfeusson, Taddeus, Símon (en hann
    var meðlimur róttæks stjórnmálaflokks sem kallaðist Selótar) og Júdas Ískaríot
    (sá sem síðar sveik hann).'
  spy-NT: 'Lēbkēēyichooto ku chu: Simōōni (nyoo kaayneenyii ake ku Bētērō), ng''eetaabkaamet
    Antereeya, Yāākōbō araab Sebetaayo kuboonto keey ng''eetaabkaamet Yoowaana.'
  xnn-xnn: Siya na nan ngadngadan nan simpoo ya dowa ay apostolis Jesus. Si Simon
    ay makwani en Pedro yas Andres ay besatna, da Santiago ken Juan ay an-ak Zebedeo,
  mwe-mwe: Mena gabhonji mitume likumi limo na bhabhilibho ni gegano, bhantai a Shimoni
    bhashemwaga a Petili, na apwabho a Ndeleya, na a Yakobho na a Yowana bhana bha
    a Shebhedayo, na
  tte-tte: Yoli tuwelone esaliyao bwaite besiele, Saimoni siwaloba Pita, yo kanakava
    Anidulu, Yemesa iya Sebedi natuna, yo kanakava Yoni,
  tcs-tcs: 'Demwan dem neim blo dem tuelb misnareman ya: paswan, Saiman (nada neim
    blo em i Pita), den Andru (bala blo Pita), Zemes (boi blo Zebadi), ane Zon (bala
    blo Zemes),'
  hlt-THB: Ceityih thlanghqa hlaihih tloek ang mingkhqi taw; Lamma cyk awh, (Piter
    tinawh amik khy) Simon ingkaw ana Andrew; Zebedi a caqawi Jakop ingkaw ana Johan;
  soq-soq: 'Ita Iesu mo ebou Aposel wane itun, ebo ema ipawaida ipa waaubalala. Mo
    ebou ipa ema: Saimon, ebowa da waia Pita, me wamba Endru, Sebedi obampa Iems Ion
    nata,'
  qub-qub: 'Chay chunca ishcay (12) apostulcuna caran: Simón (Simonpa jucajna jutin
    caran Pedro), Simonpa wauguin Andrés, Zebedeopa wamrancuna Santiago y Juan,'
  att-att: Á danniaw yù ngágan nayù ira mapulu duá nga tudduán na. Napolu di Simon
    nga mangngágan gapay ta Eduru ánna si Andares nga wagi na. Á di Ime kâ Kuan, nga
    mawwagi nga ánâ ni Sebedo.
  bki-bki: 'Atevi nalo sialo nalo nei: nana jukamu, Saimon, napano abio ka Pitere,
    napano naio be kialo toro na toru, a Adru, napano Pitere kuruano; Yemesi naio
    kuruano Jone, napano Sepeti kenerinio nalo;'
  bqp-bqp: 'Zĩ̀ri gbɛ̃nↄn kuri awɛɛpla pìnↄ tↄ́nↄn dí: Gbɛ̃ káaku Simↄ kũ òdi pinɛ
    Pita kũ a dakũna Anduruo, Zebedi nɛ́ Yamisi kũ a dakũna Yuhanao,'
  mcp-mcp: '*Buud ɔ lwámá wûm nə óbá Yésus nyə á jɔ̂w wá, mínə́ máŋ wə́ mə́ga: tɛ́ɛ́d
    nə Shímun bwə́ á dʉ jɔ̂w nə́ Pyɛ̂r yɛ́, kala nə mínyɔŋʉ̂ yé Andrê; zə kɛɛl Zhâk
    bá mínyɔŋʉ̂ yé Yuánɛs bwân ɔ́ Zhébedé.'
  hat-hat: 'Men non douz apòt yo: Premye a se te Simon (li te ba l'' yon ti non: Pyè)
    ak Andre, frè li. Te gen Jak, pitit Zebede, ak Jan, frè li.'
  npl-NT: Yejwah ninteh intokah n májtlaktli iwa ome itlamachtijkawah. Achto okínotski
    n Simón non noiwa itoka Pedro iwa ikni Andrés, Jacobo itelpoch Zebedeo iwa ikni
    Juan,
  bgg-bgg: 'Hì ne guaphasamoythek snanyi pha ibeng ro: igobi Simon (Phithar ro è ho),
    chiih-è ai ikhuii Andrew; Zebedi pha dufuii Jems nane ai ikhuii Jon;'
  eng-TCENT: 'Now these are the names of the twelve apostles: first, Simon, who is
    called Peter, and Andrew his brother; James the son of Zebedee, and John his brother;'
  eng-BSB: 'These are the names of the twelve apostles: first Simon, called Peter,
    and his brother Andrew; James son of Zebedee, and his brother John;'
  cpu-NT: 'Jirika ikaratzi 12 jiyoshiitakeri Jesús: Etanakarori Simón, ipaitakeri
    Pedro. Ipoñaapaaka Andrés, irirentzi Pedro. Ipoñaapaaka Jacobo itomi Zebedeo itsipatakari
    irirentzi Juan.'
  san-ASM: তেষাং দ্ৱাদশপ্ৰেষ্যাণাং নামান্যেতানি| প্ৰথমং শিমোন্ যং পিতৰং ৱদন্তি, ততঃ
    পৰং তস্য সহজ আন্দ্ৰিযঃ, সিৱদিযস্য পুত্ৰো যাকূব্
  tac-NT: 'Jena uchú alué makué oká rió rewalá Esusi ''yuga járome: alué Simoni napu
