  zpq-NT: 'Quinga zjale beṉe'' šižiṉw ca'': Simón ben'' ḻecze le'' Pedro ben'' goque''
    beṉe'' blao, na'' Andrés beṉe'' biše'' Pedroa'', na'' xi''iṉ Zebedeon'' Jacobo
    len Juan,'
  por-TFT: 'São estes os doze discípulos que também se chamam apóstolos, que significa
    mensageiros/pessoas enviadas. Nossos nomes são: Simão a quem Ele deu o novo nome
    de Pedro e que é o mais importante entre nós; André, irmão mais novo dele; Tiago,
    filho de Zebedeu; João, irmão mais novo dele;'
  gwi-NT: 'Jii Tr''ihił''e'' 12 nąįį t''ee jyąhts''ą'' goovoozhri'': tr''ookit Simon
    oozhii gaa Peter neegiiyahnyąą ąįį vachaa Andrew James ts''ą'' vachaa John ąįį
    Zebedee vidinji'' giinlii.'
  gvn-gvn: 'Nyulu jawun-karra 12-bala yunganka. Jana burri yanyu: Peter, nyulu burri
    yindu Simon. Nyulu jarra jirray yindu-yinduynku. Nyungu yabaju Andrew. James bula
    John, bula yaba-yabaju, bulanga nganjan burri Zebedee.'
  nhy-NT: 'Yinmej yejwan in majtlaktle iwan ome itlatitlanilwan katlej okinpejpenke:
    Achtoj in Simón, katlej noijki kinotzaj Pedro, iwan noijki okipejpenke in ikni
    itoka Andrés. Noijki okinpejpenke in Jacobo iwan ikni Juan, katlej itelpokawan
    in Zebedeo.'
  asm-FB: সেই বাৰ জন পাঁচনিৰ নাম এই, প্ৰথম চিমোন, যি জনক পিতৰো বোলে আৰু তেওঁৰ ভায়েক
    আন্দ্ৰিয়, চিবদিয়ৰ পুতেক যাকোব আৰু তেওঁৰ ভায়েক যোহন,
  okv-okv: 'Apostel 12 amita javo amo erevira: kiti amo Simon Peter te amita namei
    Andrew te ra, nei amo embo Zebedee ta meni heriso James te John te ra,'
  mxt-NT: 'Ican ihya cuví sɨvɨ ndɨ uchi uvi ra chicá tyiño ra: xihna ca, ra Simón,
    cha nañí tucu Pedro, ta yañi ra, ra Andrés, ra Jacobo ta yañi ra, ra Juan, sehe
    ra Zebedeo cacuví chi ra;'
  tzo-NT: Ja' hech jbitutic ti lajchavo'untutique, ho'ontutic ti yajchanc'opuntutique.
    Ja' jbael ti Simone, ja' ti Pedro x'utate, xchi'uc ti Andrese, ja' ti yits'in
    ti Pedroe. Xchi'uc ti Jacoboe, ja' ti snich'on ti Zebedeoe, xchi'uc ti yits'in
    ti Jacoboe, ja' ti Juane.
  ind-AGS: 'Inilah nama kedua belas murid itu: pertama, Simon (yang juga dipanggil
    Petrus), Andreas saudaranya, Yakobus anak Zebedeus, dan Yohanes saudaranya,'
  omw-omw: 'Mwiva nronraqama kyo vaisihua nyutu vahirero: Vuni Saimoninra. mwia nrutu
    mpo Pitaara, mwia qata Enturura, Sepetira mwaaqu Iemisira, Iemisira qata Ioninra,'
  yrb-yrb: I uwara tueronu (12) ifuna ewado, botaina Saimoni danu mui ifuna Fita.
    Dawaini danu dabue Enuduruini Jebedinu amara Jeimisini danu dabue Joni. Emaini
    Firifini Batoromiuini Tomasini i takesi muneta amara Matiu. Emaini Arofiasinu
    amara Jeimisini Tediasini Keinani amara Saimonini Yesu do mai amara Judasi Isikarioti.
    Emanu ifu ifu ido.
  maa-NT: 'Jñà ''ín‑la̱ xi̱ta̱ xi tejò jaàjiìn Jesús nga tsibíxáya‑la̱: jè tíjna ítjòn,
    Simón xi ti̱koa̱ Pedro ki''mì, ko̱ Andrés xi ''ndse̱ ma Pedro; Jacobo ko̱ ''ndse̱
    Juan xi i̱xti‑la̱ Zebedeo;'
  mcq-mcq: Ijí Huni tisaiporu iropu ropu noꞌoheꞌi kajihipuni ihijaho ikihina. Saimani
    kaꞌene Pitana ꞌwavujine ꞌee huni ꞌuꞌua Eniturune ꞌee Jemisina ꞌwavujaho Sepati
    oni hariha ꞌee huni ꞌuꞌua Jonina ꞌwavujaho
  sus-A: نَ شّيرَ قُ نُن قِرِنيِ شِلِيٍ نَن يَ؛ عَ سِنفٍ، سِمْن، نَشَن مَن شِلِ ثِيّرِ،
    نُن عَ شُنيَ عَندِرٍ، سٍبٍدٍ شَ دِ يَكِ، نُن عَ شُنيَ يَيَ،
  jpn-1965: さて、十二使徒の名は次のとおりである。まず、ペテロと呼ばれるシモンとその兄弟アンデレ、ゼベダイの子ヤコブとその兄弟ヨハネ、
  fra-SBL: Voici les noms des douze apôtres. Le premier, Simon, appelé Pierre ; André,
    son frère ; Jacques, fils de Zébédée ; Jean, son frère ;
  yka-yka: 'Inin ēn meˈ sampuk-duwe tindegne kawakilannen: kaˈissaˈ si Simon inēnan
    isab si Petros duk pungtinaˈinen si Andariyas, ubus si Yakub duk pungtinaˈinen
    si Yahiya, meˈ anak Sebedehin.'
  mle-mle: 'Kidiy duw tabatiy maan vitiy day Jisas dikidiy wayaki-didiy duw tidiy,
    dayadiy si: Taay Sayman sikiy-wadana Pita, dikidi nyamwus Adiruw, Jamisawa Jon
    Sipatiy dikibir nyidiy,'
  shp-NTPO: 'Natobo riki ja chonka rabé Jesussen raanabaon jane: Rekenpari iki Simón,
    jawen wetsa jane iki Pedro. Jainoax jawen wetsa Andrés. Ja pekao iki, Jacobo betan
    Juan; ja Zebedeon bake rabé.'
  aom-aom: Röhu hesi apostle aribövie 12 jabesi ihoho aviëhije. Urimo Simon hesi iho
    göho Peterꞌo hesi öho Andrewꞌo ëhi jëvadeje. Göho Jamesꞌo Johnꞌo öꞌo öꞌo Zebedee-are
    harihoho jëvadeje.
  geb-geb: Ana mba farasegi 12 thɨgi ŋaara gumgi zɨri khare. Fharigi ne khare, Saimon,
    ana zɨ mbe khare, Pita, ana ŋguk Andru. Mbevi Zems, Zebedin kam, ana ŋguk Zon.
  eng-WYCLIFFE: And these ben the names of the twelue apostlis; the firste, Symount,
    that is clepid Petre, and Andrew, his brothir; James of Zebede, and Joon, his
    brothir; Filip, and Bartholomeu;
  bsj-bsj: La den nubo tomangebo kwob cilombo yobeu co buro ki kabou Cimon (wo ci
    cou tak ki Bitru) kange Andirawu kece, Yakubu bi bwe Zabadi, kange kece Yuwana.
  cak-cak: 'Y jare'' quibi'' ri doce apóstoles: ri na''ey ja ri Simón ri ni''ix Pedro
    che y ri Andrés ri quichak''-quinimal qui'' riq''uin. Jun chic, ja ri Jacobo y
    ri Juan ri eruc''ajol ri Zebedeo.'
  chf-NT: 'Jinda u c''aba''job ni doce apóstolesjob, jini u yajc''äncanob aj Jesucristoba:
    najtäcäba, aj Simón, u yälbinte täcä cache'' aj Pedro; aj Andrés, u jitz''in aj
    Pedro; aj Jacobo, ajlo'' taj Zebedeo; aj Juan, u jitz''in aj Jacobo;'
  tlf-tlf: Kale ilami kalaan tinum tuluun kal ulusa imi win uyo kulbu kale, tam maak
    iyo Saimon so ilami niing Andru so kale, Yesus iyo Saimon imi bogobe-nala e, “Kapmi
    win migik uyo Fita o,” agela ko. Minte maak iyo Sebedi imi man Jems so ilami niing
    Jon so alop igil,
  piu-2006: Tuwalpala paluru tjanaya palumpa waarrkana tjuṯa nyinangi. Yini yalatjiya
    nyinangu, Tjaamananya, Yanturunya, Tjayimitjanya, Tjaananya, Pilipanya, Patjalamanya,
    Maatjuwunya, Tamatjanya, Tjayimitja kutjupanya, Tjaamana kutjupanya, Tjuutanya,
    Tjuutatjanya. Tjaamana paluru yurrunpa watjaṉutja Yiitjulu yini kutjupa watjaṉu
    yalatji, “Piitanya.” Yanturu paluru Piitaku maḻanypa nyinangu. Tjaamana kutjupa
    paluru ngaṉṯi watjaṉutja, paluru Ruumanya ngurrara tjuṯaku tuunlayiki nyinangu.
    Tjayimitja kutjupa paluru ngaṉṯitja watjaṉutja paluru Yalpiyatjaku katja nyinangu.
    Tjuutatjanya paluru tjana yini kutjupa watjalpayi, “Yitjikarriyatanya.” Paluru
    tjananya ngula tjakultjunu Yiitjunyaya witira iluntankunytjaku.
  poh-NT: 'Jeꞌ wili kabihnal i hoj reꞌ xojrichih chi hoj cablaj chi nahsil raj tahkanel:
    Reꞌ maꞌ Simon reꞌ xo̱j woꞌ cahnok ribihnal chi Luch ruꞌum i Jesus, reꞌreꞌ pe̱t
    xesmejic lok pa reh. Chiri̱j chic ruꞌ, reꞌ chic maꞌ Tirix richa̱kꞌ i maꞌ Simon,
    reꞌ maꞌ Jaco̱wo racꞌu̱n i maꞌ Sewere̱yo, reꞌ maꞌ Wa̱n richa̱kꞌ i maꞌ Jaco̱wo,'
  tue-tue: 'Ʉ̃sã doce cʉ̃ʉ̃ beserira wãme ate niiã: Niisʉguegʉ Simón niiwĩ. Apewãmé
    “Pedro” niiã. Cʉ̃ʉ̃ bai Andrés, Zebedeo põna Santiago, cʉ̃ʉ̃ bai Juan,'
  bjp-bjp: 'Igii e asan sangful ini u e aposel: Tipes u lo Saimon, ae Iesu ka foteng
    u ini Pita, ke Enru tualik. Iun kalalik ke Sebedi, Jems ru latualik e Jon.'
  xon-xon: 'Waakpambalb kipiik ni bilee ngbaan aayimbil sɔ: njan, Simonn u bi yin
    u ke Piita na, ni Andru u ye Simonn aanaal na; Jems u ye Sebedee aajapɔɔn na,
    ni Jɔnn u ye Jems aanaal na;'
  tzo-ZNT: 'Li jbiticotique jaꞌ liꞌi: Li muchꞌu baꞌyi itꞌujee Simón. Pedro li xchaꞌpꞌelel
    sbie. Xchiꞌuc Andrés, jaꞌ yitsꞌin li Pedroe. Xchiꞌuc Jacobo xchiꞌuc yitsꞌin Juan
    sbi, li scremotic Zebedeoe.'
  mpm-NT: Jaꞌa ka kuu sɨvɨ ndɨ uxi uu ndajaꞌa Jesús. Xnakan ni nakaji ya Simón, ja
    suni nani da Pedro, jiin ñani da Andrés; Jacobo jiin ñani da Juan, ja ka kuu da
    seꞌe yɨɨ Zebedeo;
  ots-NT: 'I ju̱xcua yí tju̱ju̱ cʉ doce quí möxte cʉ bi hñi̱x car Jesús. Gue cʉ doce
    cʉ mí tsjifi apóstole: Bbɛto gue car Simón ca i tsjifi ʉr Pedro. Ma ya, gue car
    Andrés, cár cjua̱da̱ car Pedro. Diguebbʉ ya car Jacobo, cár ttʉ car Zebedeo, co
    hne̱h car Juan, cár cjua̱da̱.'
  hoy-hoy: 'इंदुर हन्नेळ प्रेरितगोळ्द हेसुर हिंग आव: पयला शमौन, आऊक पतरस भी अनतान,
    अदिक आऊन वार्ट अन्द्रियास; जब्दी इन पार याकूब, अदिक आऊन वार्ट यूहन्ना;'
  amo-amo: Nene tisan nono katwa we inung likure nan nawabe wadi ne. Unan cizune,
    Simon (urika na awa yicughe Bitrus), a Adrawus gwane; Yakub usaun Zabadin, nin
    Yuhana gwane;
  pjt-pjt: '@see-verse:MAT.010.001'
  cwe-cwe: Yano ni mazina ya watumigwa longo na waidi, Saimoni Petili na ndugu yake
    Andeleya, Yakobo na ndugu yake Yohana, wana wa Zebedayo,
  daa-NT: 'Aŋ ko siŋco ku paliinna kuuk orok iŋ seera : Simon ja kaak Iisa koliig
    oki Piyer iŋ siŋji Andre, Zaak roŋ ka Zebede iŋ siŋji Yaaya,'
  mlp-mlp: 'Teq Aposel 12 na ginan kazaq: Saimon, in anan araq Pita haqayta teq Saimon
    amikqan Andru teq Sebediy atatniz giger Jems ama Jon inaq teq Filip teq Bartolomyu
    teq Tomas teq Matyu mat takis waqyaqta na teq Alfiyus atatin Jems teq Tadiyus
    teq Saimon mat Rom nenaq bab emyaqta amatin na teq Judas uliq Kariyot-ibta na.
    Mat naqmo in Yesus waqim bab gibenab amta.'
  ape-C: Amudok Jisas ananim 12 poreim disaipel douk nahwaram aposel iri amamish nyeiguhw
    eshudok.Narik iri anudok Saimon douk shahwaran Pita; anokwinen Andru; Jems nani
    anokwinen Jon, Sebedi ananim nagamim.
  bgs-bgs: Ni gó tô mga ngadan katô sapulù duwa (12) apostoles, si Simon na ágngadanan
    i Jesus ki Pedro, tô kataladi i Pedro na si Andres, tô duwa gabatà i Sebedeo na
    si Santiago asta si Juan,
  faa-faa: Ayiáka Yasumo aporo kenosu murikimaka iaki tarira aporo yano motosapo.
    Ipu yano taesane oyapo. Saemone ipi yano motosa meta Pita, arirakano meta Saemonemo
    ipi mamanea Enitu, arirakano meta Sepetemo maeya Yamese, arirakano meta Yamesemo
    ipi mamanea Yone,
  kik-kik: 'Maya nĩmo marĩĩtwa ma arutwo acio ikũmi na eerĩ: Wa mbere nĩ Simoni (ũrĩa
    wĩtagwo Petero), na mũrũ wa nyina Anderea; na Jakubu mũrũ wa Zebedi, na mũrũ wa
    nyina Johana;'
  cap-NT: 'Nii tuncapan illzta apostolonacaqui jalla tiz̈ta tjuuchiznacatac̈ha: Primiruqui
    Simonatac̈ha, niz̈aza niiz̈ tsjii tjuuqui Pedro cjitazakaztac̈ha. Nekztan niiz̈
    lajktac̈ha, Andrés cjita. Nekztan Jacobotac̈ha, niz̈aza niiz̈ jila Juan. Nii pucultanaqui
    Zebedeoz̈ majchwichtac̈ha.'
  ksr-ksr: 'Wasiwasi eja aposol 12 yoŋoo qagia ii kokaeŋ: Mutuya ii Saimon, qata moŋ
    Piito qagi ano iwaa koga Andruu. Kawaa gematanoŋ Jeims ano koga Jon, maŋgara qata
    Zebedi.'
  eng-TNT: 'The names of the .xii. Apostles are these. The fyrst Simon called also
    Peter: and Andrew his brother. Iames the sonne of zebede and Ihon his brother.'
  sbs-sbs: 'Lyahanu mazina a valutwana vena ikumi ni vovele nji: We ntanzi, Sayimoni
    yo sumpwa Pitorosi, ni mwachakwe Andreyasi; Jakovo mwan''a Zevediya, ni mwachakwe
    Joani;'
  sue-sue: 'Aposolo 12 amira zazo nusokare awa ego ewa: Giti kopi Simon zazo nuso
    zo Petoro, nami nuso Anderea, Yakobo Zebedira mai, ata nami nuso Yohane,'
  fra-NCL: 'Or voici les noms des douze Apôtres : le premier est Simon, appelé Pierre,
    puis André son frère ; Jacques fils de Zébédée, et Jean son frère ;'
  bhg-bhg: 'Edo aposil mane 12da dao awa eiwa: gisi awa Simon (Ainda dao Peter tedo
    esitera.) edo ainda nameji Andrew; James, Zebedee da mai, edo ainda nameji John;'
  snn-NT: 'Ba cuencueni re''huasi''cua yua ñaca hue''ecua baë''ë: Ru''ru, Simón caguëni
    Pedro hue''yobi. Yequë, Andrés, Pedro yo''jeguë baji''i. Yequë Santiago, yequë
    Santiago yo''jeguë Juan, ja''an samucua Zebedeo mamacua baë''ë.'
  atb-NT: Haû lagyo raxe í yuq é myìng gi, (Petruq ga sû) Simun eq yhanggu Andre;
    Zebedi é yhangzô nhiktang Yakuq eq yhanggu Yohan;
  cek-AK: Patoeh ih kami hatlai hnettonawk ih ahmin loe; hmaloe koek ah, Piter, tiah
    kawk ih Simon hoi amnawk Andru; Zebedi capa Jakob hoi amnawk Johan;
  bkd-bkd: Iyan haini ngaran taena ha sampulù daw daruwa ha apostoles ha sinugù hi
    Jesus, si Simon ha tagngaranan daan ki Pedro daw si Andres sa suled din, si Santiago
    daw si Juan sa mga batà hi Zebedeo,
  ctu-76: Jiñobʌch i c'aba' jini docejob tsa' bʌ otsʌntiyob ti yajcʌbilo' bʌ ajsubt'añob
    ñumel. Ñaxan Simón mu' bʌ i pejcʌntyel je'el ti Pedro, yic'ot Andrés i yijts'in
    Pedro, Jacobo yic'ot Juan i yalobilob Zebedeo.
  lac-NT: Yʌn u c'aba' caj u tetaj doce xib. A jeroj Simón, caj ca' pach u jer u c'aba'
    ten Jesús. Caj pach u c'aba' Pedro, Jesús. Pachir caj teta'b Andrés ten Jesús.
    Ra' u bʌjob Pedro, Andrés. U jer Jacobo u bʌjob Juan. Caj teta'b Juan xan. P'eri'
    u tetob Zebedeo Jacobo yejer Juan.
  xla-xla: Epapedeme Yesutapo Taiya dle so 12 iwoloye hohomaiyo. Saimon, ya꞉ hi hale
    Pita, epame ya꞉ ei Endulu, epo Sebedi ya꞉ akimlala dapiyamte Yeims mate epo ya꞉
    ei Yon mate,
  xav-NT: 'Zezusi hã daro mono bâ te za oto wazatõrĩ za''ra, ĩsiré ''re ĩwanomro mono
    norĩ hã, ĩsadawa para wa te dama ''re sadawa wasu''u za''ra mono da. Tizadawa
    wasu''u''wa na, ma tô wanhisi za''ra oto, Zezusi hã. Wanhisi za''ra hã, ãne: Sima
    na ĩsisi hã. Taha nhisi amo hã Pedru. Duré ĩno nhisi hã Ãdéré na ĩsisi hã. Duré
    Ti''adu, duré Ti''aduhu no, Zuwã. Ta norĩ hã Zebedehe ''ra norĩ.'
  cuk-cuk: 'Jesús na e-sapingan-bur-dummagan-ambe-gakabogwad (12) weyob nugmalad:
    Gebedgi, Simón, Pedroʼye nugbalid. Agine, Andrés, Simón-e-urba. Zebedeo-machimala:
    Jacobo, degine, e-urba-Juan.'
  tbf-tbf: Ine arie bu asagie mi sinangavur kes ma luo bu aposol; mi mei vourvour,
    e Simon (ese gi ta vuotongie ngan e Petro) ma e kasien e Andre, e Iakobo meie
    e Ioanes ba natuon e Sebedi,
  uig-CYR: 'Он икки расулниң исимлири төвәндикичә: Авал Петрус дәпму атилидиған Симон
    вә униң иниси Андирияс, андин Зәбәдийниң оғли Яқуп вә униң иниси Юһанна,'
  ikw-NT: Ka bụ rẹwhna ele izi nri nụ ẹbo wam, nye mbọm bụ Saịmoni, nye be nookwu
    Pita, nụ Anduru nwene a, nụ Jemisi nnwọ Zebidi nụ Jọni nwene a,
  khs-khs: 'Apula: Yesuyewi sena kukuluipe ta:pele tiyapola: ima Apasolo sena unuwapokeye.
    Iwa unuwa tulawa wekeye. Saimone ene unuwapo nowa Pita, apula: nowa Saimoneyewi
    ene e ma:e A:nitulu, apula: nowa Sepeti e sa:le Yemese, apula: nowa Yemese ene
    e ma:e Yone,'
  dwr-ENT: ዬሱሲ ኪቴዳ ታማኔ ላዓቱዋ ሱንይ፥ ኮይሮዌ ጴፂሮሳ ጌቴቲያ ሲሞናኔ ኣ ኢሻ ኢንዲራሳ፥ ዛቢዲዮሳ ናና፥ ያዪቆባኔ
    ዮሃኒሳ፥
  pma-pma: 'Ka koanik isen eiloheh teindan elu (12) enek onen Iesu: Koa mulamu, Saemon
    (koa isen tamun Pita) ka Andru (tunali Pita). Tiemes (natin Sepeti) ka Sion (tunali
    Tiemes).'
  atd-NT: Soini ka mgo ngaran to sampulu woy darua no mgo apostolis ni Hisus. Si Simon
    no nighingaranan din ki Pedro woy ka hari rin no si Andres, woy si Santiago, woy
    ka hari rin no si Huan no mgo anak ni Sibidiu.
  tel-2017: ఆ పన్నెండు మంది అపొస్తలుల పేర్లు ఇవి. మొట్ట మొదటిగా పేతురు అనే సీమోను,
    అతని సోదరుడు అంద్రెయ, జెబెదయి కొడుకు యాకోబు, అతని సోదరుడు యోహాను.
  hat-BSA: 'Alò, non a douz apot yo te konsa: Premye a, Simon, ke yo rele Pierre,
    André, frè li, Jacques, fis a Zébédée, Jean, frè li,'
  top-NT: 'Jaé cha̱cu̱tuy ixdiscípulos tí ca̱lí̱lhca̱lh ixca̱huanicán: Simón, pero
    Jesús li̱ma̱pa̱cúhui̱lh Pedro; Andrés ixta̱cam Simón; Jacobo y Juan ixlakkahuasán
    Zebedeo;'
  msk-msk: 'Yang samporo aw dowa na inindo ni Jesus na yatagan naan nang gaom, silan
    yang manga pinili naan na pyagangaranan naan nang apostol kay silan yang osogoon
    naan. Yani kay yang manga aran nang samporo aw dowa na apostol: kaisa ni Simon
    na pyagangaranan ni Pedro, kadwa ni Andres na mangod ni Simon. Yang yasapit, yang
    dowa na kang Sebedeo anak na si Santiago aw si Juan.'
  gyr-NT: 'Ahe ava doce tuprɨ apóstol yuvɨrecoi vahe: yɨpɨndar Simón Pedro, ahe tɨvrɨ
    Andrés; ambuae Santiago, Zebedeo rahɨr, ahe tɨvrɨ Juan;'
  kmh-kmh: 'Bi Jiysis minim dand amemb onep wimiŋgan kun ak, yimb kiyk mey; Bap Saymon,
    yimb nup bap Piyta aŋgyiŋgipay. Bap Enjriw: Piyta numam nuk ak. Bap Jemis: Sebediy
    ñinuk. Bap Jon: Jemis numam nuk ak.'
  ukr-ONPU: 'Ось імена дванадцятьох апостолів: перший – Симон, якого назвав Петром,
    та Андрій, його брат, Яків, син Зеведеїв, і Іван, його брат,'
  emi-emi: 'Arariira toko kasangaulu ghalua (12) apostolo: Aitiutiu eteva ta Saemon
    (la kolokoloa va Pita) me nengane ta Andru, me Jeimis natuna ia Sebedi, me nengane
    ta Jon.'
  zpv-NT: 'Deeꞌ raꞌ naa laꞌh raꞌ gadziꞌh bichiohpa bwiinn raꞌ nin guhca xpooxtla Jesuhs:
    mwer tuhbi ba naa Simohn nin guleꞌhelah za raꞌ ba Pehdru, cun bwihtsi ba nin laa
    Andrehs; cun Jacobo neezaa bwihtsi ba nin laa Jwahn, lliiꞌngaꞌn Zebedeu laꞌh raꞌ
    ba;'
  gux-gux: Bi piiga n tondiliediba yeni yela n tie na. Yua n kpia, Simono ban go yi
    yua Pieli leni o waalo Andile, Sebede bijua Jaka leni o waalo Jan,
  kos-kos: 'Pa inge inen mwet sap singoul luo ah: mwet se meet uh pa Simon (su pangpang
    Peter), ac Andrew mwet lel; James, ac John mwet lel, su wen natul Zebedee;'
  ibo-ibo: 'Nke a bụ aha ndị ozi iri na abụọ ahụ: Saimọn (onye a na-akpọkwa Pita)
    na Andru nwanne Saimọn; Jemis nwa Zebedi, na Jọn nwanne ya.'
  yml-yml: Tomataꞌaulelenidi 12 side ꞌadi wagava, nagami, Saimoni, tamu ꞌana wagava
    Fita, Anidulu, Saimoni taina, Iemesa ma taina Ioni, taunidi Sebedi natunavo,
  ory-ory: ସେହି ଦ୍ୱାଦଶ ପ୍ରେରିତମାନଙ୍କ ନାମ ଏହି, ପ୍ରଥମରେ ଶିମୋନ, ଯାହାକୁ ପିତର ବୋଲି କହନ୍ତି,
    ଆଉ ତାହାଙ୍କ ଭାଇ ଆନ୍ଦ୍ରିୟ, ଜେବଦୀଙ୍କ ପୁତ୍ର ଯାକୁବ ଓ ତାହାଙ୍କ ଭାଇ ଯୋହନ,
  bzj-bzj: 'Dehnya da di naym a di twelv apasl dehn: fos yu mi ga Saiman, weh dehn
    yoostu kaal Peeta, ahn fi hihn breda weh nayhn Anjru; ahn Jaymz ahn Jan, weh da-mi
    Zebidee too son dehn.'
  chk-chk: 'Ikkei iten ekewe engol me ruoman soukünö: Aemanün Simon, a pwal iteni
    Petrus me pwiin we Andru, James me pwiin we Johannes, ir nöün Sepeti,'
  ssd-ssd: Aposel 12 ta nane tuku nyu naŋgine teŋenmba. Ande Simon nyunu ande Petrus
    ŋgade. Ande maib nuŋe Andreus. Ande Yakobus nu Sebedeus tuku kiŋo nuŋe. Ande Yohanus
    nu Yakobus maib nuŋe.
  acr-TNT: 'E quibiꞌ tak waꞌ wa cablajuj e takoꞌn: Nabe e Simón ri cabiꞌx Pedro che
    y ruchakꞌ Andrés, Jacobo y ruchakꞌ Juan (wa caꞌib e ucꞌajol ri Zebedeo),'
  rop-rop: Wal iya na ola neim blanga detlot 12 wekinmen weya Jisas bin meigim olabat
    speshalwan mishanri blanga im. Olabat neim Saiman Pida en im braja Endru, en det
    dubala san neim Jeims en Jon blanga det olmen neim Sebadi,
  mee-mee: 'Ba pana tangulelu ba lua nginngina onra ri ra aposelme ka giareame rikai:
    Ne kapunu nge Saimon eke patoe kae Pita, bae teiteikia ae Anru; bae Iems a i ae
    Sepeti tuna, bae teiteikia ae Ion;'
  mwf-2018: I kanhi-wa kardu murrinh peneme-yu kardu pulangay nukunu Jesus, ku apostle-ya.
    Marra-re-ka nukunu Simon, kardu nhini-ya Peter pumengkawadhadha pardi, i ngathan
    nukunu Andrew-ya. I piguna James i John wakal ngarra nukunu Zebedee-ya.
  dif-dif: 'Mili marapratjana ja mandruja tala tanapini nganai: „Ngopera Simon, nina
    tanali dikai «Petrus» ja Andreas, ngatata nunkani; Jakobus, Zebedäuni ngatamura,
    ja Johannes, ngatata nunkani;'
  gam-gam: Una 12 pela dje i ge yenekne kandjine ge embe paro. Asamoll iwa Saimon
    kandjiye gun ta yei Pita we dji. Ta Pita age Andru, ta iwa Sebedi wariye Jems,
    ta Jems age Jon,
  nou-nou: Edo eiawa Iesu da ambojimbi 12 Iesu mi itiri mambusera awa Simon uso jawo
    nei Peter de uso namendi Andrew de edo James de uso namendi John Zebedee da memei
    de edo Philip de Bartholomew de Thomas de Matthew tax bari embo de edo James Alphaeus
    da mei de Thaddaeus de edo Cana embo Simon de daedo.
  mqb-NT: 'Sləmay su ɗo maslan anahan a kuro nga cew ataya nà, həna: mama''am awan,
    Simon, ɗowan a Yesu sə ngaman Piyer ata awan, tinen tə mərak anahan Andəre. Yakuba
    tinen tə mərak anahan Yuhana, tinen wan ana Zebede ahay.'
  ape-B: 'Amam 12-poleim aposel amamich yeguh douk echudak: Susubeinu douk Saimon.
    Kipainyi yeul nonohwalu Pita. Anan nanu ananinu owaninu Andru, Jems nanu ananinu
    owaninu Jon. Amam douk Sebedi ananim nugamim.'
  grc-F35: Τῶν δὲ δώδεκα ἀποστόλων τὰ ὀνόματά εἰσιν ταῦτα· πρῶτος Σίμων (ὁ λεγόμενος
    Πέτρος) καὶ Ἀνδρέας ὁ ἀδελφὸς αὐτοῦ, Ἰάκωβος (ὁ τοῦ Ζεβεδαίου) καὶ Ἰωάννης ὁ ἀδελφὸς
    αὐτοῦ,
  cav-NT: Ecuana ecuadisha cuanaque ecuana peadya tunca beta earacana jucuare. Simón
    (Icuene ebacaniju atanahuaque; peya ebacani tujatu “Pedro” jucuare.) Andrés (Simón
    tsehuequique) Santiago Juan (Santiago tsehuequique; tatse tatse jucuare Zebedeoja
    ebacuaque ecatse.)
  kgp-NT: 'Ũ tỹ 12 (ke) ag jijin hã vẽ, ha mẽ, Jesus tỹ ũn vin mũ ag jygjyn hã vẽ,
    ha mẽ. Ũn ve vỹ tỹ Simão nĩ, kỹ ti jiji ũ hã vỹ: Pedro, he mũ. Kar kỹ ti jãvy
    vỹ nĩ gé, hã vỹ: André, he mũ, Tiago ke gé, Zebedeu kósin tag ti, ti jãvy tỹ João
    ke gé,'
  bvd-bvd: 'Na satada ki akwala ma roo ''aboosol nai ki ne: sa Saemon (ne da ''ailia
    lau guu ''ana sa Bita), fai toolana sa ''Andru, sa Demes ma sa Dion roo ''alakwa
    nia ki sa Sebedii.'
  ukr-1871: 'На ймя ж дванайцять апостолів були: первий Симон, що прозвано Петром,
    та Андрій брат його; Яков Заведеїв, та Йоан брат його;'
  apz-apz: Oso inomokomoyo (apousel) aho hopiꞌnono sɨfe mtaꞌni hufaꞌuyo sohwafe yofe
    olenoho. Sɨmoꞌmjoso Saimounɨyoho. Saimoun huhwo kakoe nomꞌne yofe olenoho. Pitafoho.
    Nomꞌnihwo Entɨlu, Saimoun Pitafe konɨngkwaꞌwe hweho. Nomꞌne sohwaꞌu Jemɨsɨꞌnji
    konɨngkwaꞌwehwo Jounɨyoho. Oso huhwo sohwaꞌu Sepetiye hwomu hwaꞌuyoho.
  yon-yon: Apasodan wad ayoowiib yi aningko kuu kei. Saimon yaningko maa Pita yoom,
    ye daman Endru yoom, Yems Sebedi ye mingki yoom, ye daman Yoon yoom,
  poi-NT: 'Yɨ́pyaj iñɨ̱yi jém doce icuyujcɨɨwiñ jém apóstolyaj: Wiñt́i jém Ximoj,
    iñɨ̱yit́im Peto; jém Anti, jém Peto it́ɨ̱wɨ; jém Jacobo, jém Zebedeo ima̱nɨc;
    jém Xiwan, jém Jacobo it́ɨ̱wɨ;'
  wuv-wuv: 'Si''eni, eni haraa ei hefua ma helagui apostle: rawarawa, Simon (rona
    roroinia Peter) ma mei lofuna, Andrew; James, mei na''uu Zebedee ma mei lofuna
    John;'
  quf-NT: 'Kaykunami chay dusi yaĉhakuqninkunaqa karan: Puntataqa, Simón (kay Simonmi
    shutiqpis Pedro), Simonpa uknin Andrés; Zebedeupa ishkay wamrankuna, Santiago,
    Juan ima.'
  yuw-yuw: 'Yesuhon youp amnani 12 Aposel ma sogidungma worochon ma torop woi ingoroc:
    Saimon mano auma Pita, o orugo Andru, o Sebedihon mananin Jems orin Jön,'
  hus-NT-1971: 'Im bijchic axi lajuj tsab tacuthits antsana’chic: An c’a’al pel a
    Simón Pedro, ani in ebchal Andrés, ani a Jacobo ani in ebchal Juan. Jats nixe’
    a Jacobo ani a Juan axi pel in tsacamil a Zebedeo.'
  med-med: Nombuⱡa rung wu 12 kʉⱡ nga mbi kʉⱡ ya ei mel, kuimbal murum wu ei, Saimon
    ei, mbi kont ti tek, Pita nitmin ni kʉn, ʉngʉn akil Andru kʉn, wu Sepeti kangʉm
    Jeims kʉn, Jon raⱡ kʉn, Pilip kʉn Bartolomiyu kʉn, Tomas kʉn, Matyu ku moni takis
    ti wu ni kʉn, Jeims wu Alpiyas kangʉm kʉn, Tatiyas kʉn, Saimon ei, wu el kum kat
    Rom rup wamp ei, ropa nga tʉpa mana nduimin nʉk etʉng. Wu kʉⱡ nga wu ei kʉn, Juras
    Iskariyot, wote Jisas rʉk murum wu ni kʉn.
  bch-bch: 'Iesus ele panua ato ad sangaul igegea rua, edad ga bedane: eaba imuga
    ngan gid eine Saimon toa tiuato ei Petrus, ga itar kakau Andreas, ga Jems toa
    Sebedi inat, ga itar kakau Ioanes,'
  cco-NT: 'Jo̱ lalab siiˋ jaléngꞌˋ i̱ dseaˋ apóoˆ i̱ niꞌˊ júuˆ quiáꞌrˉ do: i̱ singꞌˊ
    nifɨˊ do siirˋ Simón, jo̱guɨ siiˋbɨr Tʉ́ˆ cajo̱, jo̱guɨ jaangˋ rúiñꞌˋ do i̱ siiˋ
    Dɨ́ˆ; jo̱guɨ Tiáa˜ có̱o̱ꞌ˜ jaangˋ rúiñꞌˋ i̱ siiˋ Juan, jo̱ lajɨˋ huáaiñꞌˉ na lɨ́ɨiñˊ
    jó̱o̱ˊ jaangˋ dseañʉꞌˋ i̱ siiˋ Zebedeo;'
  deu-1951: 'Die Namen der zwölf Apostel aber sind diese: Der erste Simon, genannt
    Petrus, und sein Bruder Andreas; Jakobus, der Sohn des Zebedäus, und sein Bruder
    Johannes;'
  alq-ALGNT: '8adan ono8e o8izoni8an ka midatcin acitc nijindjin Jesos Odanodaganan:
    Simo, Pien ka ijinikanagani8idj, acitc Andre, 8in Simo o8idjiki8en; Jak (Jacques)
    acitc John, 8ina8a midjinijin Zebedee og8izisan;'
  ixl-NNT: 'Aꞌ vibꞌii kabꞌlaval unqꞌa apóstol u viꞌlaꞌ: U Simón uvaꞌ Luꞌ; tukꞌ u Lixh,
    u titzꞌin u Simón; u Jacobo, vikꞌaol u Zebedeo; u Xhun, u titzꞌin u Jacobo;'
  boa-NT: 'Aamée muuha ílluúme: Tsimóo Péédoroo, íñahbe Áderéee, Tsebedéó hájchimútsí
    Jacóóboma Jóáámutsii, Perípee, Batoroméee, Tomáaa, ííñújɨ́ avyéjúúbé wáábyutáa
    dsɨ́ɨ́dsɨke o áhdótsohíjcyaabe oo Matéoo, Apéó hajchi Tadéó dííbyere ‘Rebéo’ némeííbyee,
    cananíjtámúejpi Tsimóoo, diibyée Jetsóodívú bóónétu méénútsóiibye Jóóda Ijcaríóótee,
    éhdume.'
  etr-etr: Abosolo giwilasi amolile ëida gowe ili. Dafidida Saimono, ïe ëi elöda Fidala
    sälo, ïe edoo Äduluge, amase, Sebediïe malö Yamesege, ïe edoo Yonege.
  quh-NT: 'Jesuspa chunca iscayniyoj cachasnincoj sutisnincoka caycuna cancu: Ñaupaj
    cajka Simonmin, paytari Pedrota Jesús suticharka, wauken Andreswan, Jacobowan
    wauken Juanwan. Paycuna iscaynin Zebedeoj wawasnin cancu.'
  kwi-kwi: 'Doce ɨnintuzne ka munmazi: An ñancha akwatmikane paas tuntu muntɨt. Simónne
    Pedrokas muntɨt. Paiña aimpihshne Andrés muntɨt. Santiagokas Juankas aimpihshpara.
    Sun paasne Zebedeowa painkul azi.'
  agm-agm: 'Iyataatɨ Jisaasiho natanyoaasɨtandɨ gaatatɨ nanyamaasawɨhiyaanɨ aposerɨhiyo
    tohiyɨhiyaanɨ nyamɨ ambɨpatɨ siyaane: Saimonɨho komɨ ambɨpatɨ wɨtɨ Pitaahotihɨ
    komɨ saingɨho Endɨruhotihɨ Sepetihomɨ mwaahurɨ saahosaingɨho Jemɨsiyɨ Joniye.'
  ubr-ubr: Baiyoyobotis auyotoat sasagis ruam wabis min atonio; ainau on, Simon (seyoyorai
    Peter) a on tain Andrew; James a on tain John, osi min Zebedee nanatun;
  tsw-NT: Aajiya† o ufaru a̱tsuma̱ a kupa ne ejereꞌe a̱yi ɗa Simo, za na a laꞌa ta̱
    reve yi na aala Bituru. Mawun ma̱ a̱na̱wu ma̱ yi Andarawu aajiya ɗa fo, ne ɗa
    fo Yakubu na̱ Yahaya, olobo e re a̱ Za̱ba̱di.
  cax-NT: 'Tonehio arrüba nürirrimia bama doce apostolerrü: Arrti Simón naqui nürirrtito
    Pedro, ichepeti yaruquitotiatoe nürirrti Andrés; arrti Jacobo ichepeti yaruquitotiatoe
    nürirrti Juan, tonema arrübama aütorrti Zebedeo;'
  aia-aia: 'Nara ''ini atadaa''i ta''i tangahuru mana rua ha''ataari: ''Ia Saemon,
    nata atana ''ia Pita, mea do''orana ''ia Andru, ''ia Jems mea Jon, rua gare ana''ia
    Sebedi.'
  srp-1865: 'A dvanaest apostola imena su ova: prvi Simon, koji se zove Petar, i Andrija
    brat njegov; Jakov Zevedejev, i Jovan brat njegov;'
  agt-agt: A ya ngagan na mafulu duwa kiden a i Simon ya patudunan da, ammi Pedru
    ya agngilinan da tentu, a i Andres nga kabagis ni Simon, ikid ni Santiago nga
    anak ni Zibadeyu, ikid ni Hwan nga kabagis ni Santiago,
  lug-lug: 'Amannya g’abayigirizwa ekkumi n’ababiri ge gano: Simooni, ayitibwa Peetero;
    ne Andereya, muganda wa Peetero; ne Yakobo, omwana wa Zebbedaayo; ne Yokaana,
    muganda wa Yakobo;'
  yby-yby: 'Aposolo 12-palaya sako minune: Makoya uli Saimoni ohatama uliwa Pitate,
    unala Endulute, ito Jebetida ipala lowe Jemisiko unala Joniko,'
  heb-heb: ואלה שמות שנים עשר השליחים הראשון שמעון הנקרא פטרוס ואנדרי אחיו יעקב בן
    זבדי ויוחנן אחיו׃
  mpp-mpp: 'Ngic 12 yogo yenge Salecebaicne, yengele wacngineng yanguc: Molic-molic
    Saimon, ailu wacine monic Pita. Nga ngic hae-gbaine Endru. Ailu Yakobos, ye Sebedi
    madecine, nga gbaine Yoane. Ailu'
  apb-apb: 'Ie satana aawalai hurula''aa mwana rue: Eetana a Saemon (haara''inilana
    lo''u a Pita), na a Andru (aasine a Saemon), na a Jemes (kalena Sebedi), na a
    Jon (aasine a Jemes),'
  san-TEL: తేషాం ద్వాదశప్రేష్యాణాం నామాన్యేతాని| ప్రథమం శిమోన్ యం పితరం వదన్తి, తతః
    పరం తస్య సహజ ఆన్ద్రియః, సివదియస్య పుత్రో యాకూబ్
  ben-IRV: সেই বারো জন প্রেরিতের নাম এই প্রথম, শিমোন, যাকে পিতর বলে এবং তাঁর ভাই আন্দ্রিয়,
    সিবদিয়ের পুত্র যাকোব এবং তাঁর ভাই যোহন,
  ntu-ntu: 'Drtqgr nigr aposol kcng nzpnu-esz''-nrade-li (12) nidr seleng: kx ayrnrngr
    Saemon, kc kzdq drtqde Pita, x mzlede Adru, Jemes mrlx Sebedi, nidr mz mzlede
    Jon,'
  pan-pan: ਬਾਰਾਂ ਰਸੂਲਾਂ ਦੇ ਇਹ ਨਾਮ ਹਨ, ਪਹਿਲਾ ਸ਼ਮਊਨ ਜਿਹੜਾ ਪਤਰਸ ਅਖਵਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ
    ਭਰਾ ਅੰਦ੍ਰਿਯਾਸ, ਜ਼ਬਦੀ ਦਾ ਪੁੱਤਰ ਯਾਕੂਬ ਅਤੇ ਉਸ ਦਾ ਭਰਾ ਯੂਹੰਨਾ,
  tkr-tkr: 'Mane yıts''ıq''vəne g''axuvuyngun dobı inbı vod: ts''erriyna Pyoturva
    eyhena Şimoniy mang''una çoc Andrey, Zavdayna dix Yaaq''ubiy mang''una çoc Yəhye,'
  gvc-gvc: 'Õ sehe wama tii sã Jesu to bese cũrina: Simo jire. Tiroreta Pedro ni pisure
    Jesu. Simo bahʉro Andre cʉ̃hʉ jire. Santiago cʉ̃hʉ to bahʉro João mehne jire.
    Tina Santiago cʉ̃hʉ pʉcʉro Zebedeo wama tire.'
  mwp-mwp: Itha nungu niyaykazil, nungu mina woeyayzi mabaygal, thanamun nelay kedha,
    Simona, nungu wara nel Petheru, a nungu tukuyap Andhoeru, Zemes, a nungu tukuyap
    Yoewane, palay Zebadin kazi.
  ksj-ksj: 'Iesu tahiꞌa 12 nizeꞌe ahi eꞌe: Ibiꞌaꞌe Simona, niḡa ꞌahogaꞌe Petero zu
    ane negoḡa Aniderea, Zebedeo ubuga ꞌaheu Iakobo zu ane negoḡa Ioane,'
  sbk-sbk: 'Amatawa kumi na gabhele gatumwa. Lyawhande u Simeoni (ambaye tena agiziwaga
    yu Petro), nu Andrea ukolo wakwe, u Yakobo umwana wa Zebedayo, nu Yohana ukolo
    wakwe:'
  mya-JVB: တစ်ကျိပ် နှစ်ပါးသော တပည့် တော်တို့၏ အမည် ကား ၊ ပဌမ မှာ၊ ပေတရု ဟူ၍ခေါ်ဝေါ်
    သော ရှိမုန် နှင့် သူ့ ညီ အန္ဒြေ ၊
  kgf-kgf: Yesuac Méliméli ic 12 ionac qacgina imi yomuhuc; Walac Simon Petero ʒémimia,
    iwac munia Anderea, ʒéma Ʒebedaioac naŋa Yakobo ʒéma munia Yohane.
  awb-awb: Ite eqmaq iuwo kewe iteíwíqmari mahraue Sáímóniwe mó awíq Pítae. Pítane
    ábáqkawawé Ehntarue. Se ábárahré Sébérine ahninkáwáráré Sémísireq Sónirere.
  gdn-gdn: Iyesu tonotapu ragidai ida esida kewowena kerapu apeya winetapu ki mu simaga
    ka yau kena; Apunu Saimoni ki e si daikere Pita sibu ade e yowai Enduru mete kina;
    apunu Tabadi gubagaiyoma Diyemesi ade e yowai Diyoni mete kina;
  nko-NT: 'Sumbí ayɔpʋ́ dúanyɔ ámʋ adá nɩ́: Ogyankpapʋ gyí Simon ánɩ́ bʋtɛtɩ́
    mʋ Petro mʋa mʋ pio Andrea. Yakobo mʋa mʋ pio Yohane ánɩ́ bʋgyi Sebedeo abí;'
  bsn-NT: 'Jʉaãmo cõro, gʉbo jʉa jẽnituarirãcʉ ñacajʉ yʉa, “Yʉ ocare gotimasiocudiba”
    Jesús ĩ yicana. Ado bajiro vãme cʉtirã ñacajʉ yʉa: Simón vãme cʉtiboacacʉ, Pedro
    vãme cʉtigʉ, ĩ bedi Andrés ñacama. To yicõari, Zebedeo rĩa ñacama Santiago, ĩ
    bedi Juan. Gãjerã, Felipe, Bartolomé, Tomás, yʉ Mateo vãme cʉtigʉ, ʉjʉre gãjoa
    sẽnibosarimasʉ ñaboacacʉ ñacajʉ. Alfeo macʉ Santiago, to yicõari, Tadeo vãme cʉtigʉ,
    gãji ñacami Simón vãme cʉtigʉ, celote yere tʉoĩaboar''i. Tʉsagʉ Judas Iscariote
    vãme cʉticami. Ĩ ñañumi Jesúre ĩsirocarocʉ.'
  pib-NT: 'Pamole gepi yokanatanune giwakna walenwa: muchinanu Simo wa Petro chinkaluru,
    ga wa repuru, Gantirishi, ga wa Santiyako, Sewereyo wgene ga wa repuru Gwa;'
  wiv-wiv: Na hizana apostel kamahi kua. Muga, a Saimon (kua e kohanga ni Pita) kamani
    tazina a Andru, ia mai tuni Sebedi karua a Jems hiro tazina a Jon;
  reg-reg: 'Amasina ga jintumwa ekumi nebhili niganu. Elyokwamba Simeoni (unu katogwa
    lindi Petero), na Andelea mumula wabho, Yakobo omwana wa Jebhedayo, na Yowana
    omumula wabbho:'
  mlh-mlh: 'Sosore ŋi aposol 12 yoŋore tina oi iŋi: Fuŋfuŋgaine oi Saimon, tinaine
    mo Pita mibuŋ eru iŋore gbo Andru. Iŋore ŋadio Jeims eru gboine Jon, mamayakuŋ
    tinaine Zebedi.'
  gof-ENT: ዬሱሲ ኪቲዳ ታማኔ ናምዑ ሃዋሬታ ሱንይ፡ ኮይሮይ ጴፂሮሳ ጊያ ሲሞናኔ ኢያ ኢሻ ኢንዲሪያሳ፥ ዛብዲዮሳ ናዓ ያይቆባኔ
