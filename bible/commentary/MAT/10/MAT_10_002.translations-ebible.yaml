  lif-NT: ᤂᤧᤴ ᤌᤡᤰ-ᤏᤧᤳ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤔᤡᤱᤃ ᤀᤰᤋᤱᤒᤠ ᤆᤥ᤺ᤰ – ᤛᤡᤔᤥᤏ (ᤂᤢᤏᤧ᤹ ᤐᤋᤪᤢᤛᤀᤠᤱ
