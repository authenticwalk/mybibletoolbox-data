    yabe. To Yemesi Sepetihi panaꞌa ai Yoni gonaꞌa hiti yabe.
  amm-amm: Kotoni imo lukasikalomano noko, noko molo tiwoi no mo, totaini siyolo siyolo
    mo noino, totawoi nokotani siyolo mo Saimo, siyolo siya mo Pita. Siya mo Anotolu,
    Saimoni auwatono. Siya mo Yamiso, Sipitini awitono. Siya mo Iyono, Yamisoni auwatono.
  zaj-zaj: Gano gago matwaga ga watumigwa wa Kilisto longo dimwe na wabili, wa mwanduso
    Simoni, yakalile yokemigwa Petulo, na ndugu yake Endelea, Yakobo na ndugu yake
    Yohana wanage Zebedayo,
  chq-NT: '''Elo‑o ''e sii²¹ ''in dyatooin¹ tsá² tya''a ilíi²in apóstoles: ''in nifu
    sii²¹ Simón, sii²¹o jon Tʉ́³; coon''¹³ ruu''²¹i Dɨ́ɨ³. Joon gái¹ jóon¹ Zebedeo
    ''in sii²¹ Jacobo coon''¹³ Wó³.'
  swp-swp: Aposotolo saudoudoi‐labui wa esadi ede ina; Bagubagunana ede Simona, esana
    ede Petero, eo ana taumurita Anederea; Iamesi, Sebedaio natuna, eo ena tau Ioane.
  bjr-bjr: Mina faiqi namu qisaukuqara taikasee qikunni qaaraqanda ooqu marasee misa
    nuqu maaqimmasee mariqau. Indaaru Simoona mina auqu moo Peetooroofa faqa mina
    akaqa Andurufa faqa moo fasiqa Yameesafa faqa mina akaqa Yoohaneefa faqa miqanda
    nikoofa Seebeedifa marinau.
  aby-aby: Mariero i eme duwero (12) emenu ibi ibiye yewado, bokaie Saimoni danu moi
    ibiye Fida. Dawaini danu dabue Enuduruini Debedinu amarayai Deimisini danu dabue
    Dionini Firifuini Badoromiaini Domasini i dakesi muneibi mi Madiu Arofiesinu amara
    Deimisini Dediusini i Keinani orofa mi Saimonini i Yesu weforairo muka mi Diudiasi
    Ikariadaini i orou duwero (12) emenu ibi ibiye idua.
  eng-YLT: 'And of the twelve apostles the names are these: first, Simon, who is called
    Peter, and Andrew his brother; James of Zebedee, and John his brother;'
  jni-jni: A na kadura ukirau na na wera tiza tiye, unu tuba saminu desa atissame
    bitrus nan nu henu me Andrawus, a yakubu vanu Zabadi, nan nu henu me yahaya.
  kne-kne: 'Siya dana di ngadngadan di sinpo ya dowa ay aapostol: din kangatoan et
    si Simon ay nabdayan si Pedro, ya wada abe din agi na ay si Andrew, da Santiago
    en Juan ay anak Zebedeo,'
  tgj-tgj: 'So si Apostol vring gola anyi gv aminv: mintubv Saimon (Pitar vnam) okv
    ninyigv boru Andriu; Jems okv ninyigv boru Jon, bunyi gv abu v Jibedi;'
  gui-NT: 'Cuae co jae jocuae doce Jesús jemimondo reta jee: Simón (Pedro jee vae),
    jare Simón tɨvɨ Andrés jee vae, jare Zebedeo taɨ reta Jacobo jare Juan jee vae,'
  quc-TT: 'Are waꞌ ri kibꞌiꞌ ri e kabꞌlajuj tijoxelabꞌ, ri xbꞌix taqoꞌn chike rumal
    ri Jesús: Simón ri xubꞌinaꞌj Pedro, ri rachalal ubꞌiꞌ Andrés; ri Jacobo xuqujeꞌ
    ri rachalal Juan, e ralkꞌwaꞌl ri Zebedeo;'
  heg-NTPO: 'Ima-ii at hngul dua man Un in nutus sas ngalan nas elia: Hmunan na ngala
    Simun (man oen haman noan, ‘Petrus’), hidim un palin na, ngala Anderias, hidi
    nam, Yakobus, nol un palin na, ngala Yuhanis (oen duas na mo, Sabadeus anan).'
  ptu-ptu: Indo to sapulo dua suhona Puang Yesus, isanga Simon, biasa toi duka' si
    diuaam Petrus, anna Andreas solasubunna Petrus, anna Yakobus sola Yohanes to ma'solasubum,
    bassim änä'na Zebedeus, anna Filipus, Bartolomeus, Tomas, Matius indo tuam passima
    yolona, Yakobus (änä'na Alfeus), Tadeus, Simon to illaam kakalebuanna Zelot, anna
    Yudas Iskariot to la umbalu' Puang Yesus.
  bzd-NTPO: 'Ie''pa ekkëpa dör ñies Jesús ttekölpa tsá̱, e''pa kiè i'' es: ke̱we dör
    Simón, e'' kiè ñies Pedro ena ie'' ël kiè Andrés; Santiago ena iël kiè Juan, ie''pa
    dör Zebedeo ala''r;'
  kwf-kwf: 'Ma na satana na akwala ma ro ngwae lifurongo nia ki neꞋe Ꞌuri: etana,
    sa Simon (neꞋe nia saea logo Ꞌani sa Peter), ma na ngwaefuta nia sa Andrew, ma
    sa James ma sa John, ro ngela sa Sebedi ki.'
  eng-WYC-2017: And these be the names of the twelve apostles; the first, Simon, that
    is called Peter, and Andrew, his brother; James of Zebedee, and John, his brother;
  eng-WMBB: Now the names of the twelve emissaries are these. The first, Simon, who
    is called Peter; Andrew, his brother; Jacob the son of Zebedee; Yochanan, his
    brother;
  zat-NTPS: 'Caní zaj le̱ chazrinnu benne'' gubáz ca'' chee̱ Jesús: Benne'' nedxu
    le̱'' Simón, ne lé̱queze̱'' Pedro. Xetúe̱'' naque̱'' benne'' biche Pedro, le̱''
    Andrés. Xechupe̱'' zaj le̱'' Jacobo, ne Juan, benne'' zaj naque̱'' zri''ine Zebedeo.'
  spp-spp: 'Tùnntunmpii kɛ ná shuunniŋi mɛyi yi ɲyɛ ɲje: niɲcyiiŋi u ɲyɛ Simɔ pi maha
    mpyi Pyɛri ke, ná u sìɲɛɛŋi Andire ná Zebede jyaabii Yakuba ná u cɔɔnŋi Yuhana'
  zty-NTPS: 'Ki legak chežínnote wbás ka'' wžé Jesusen'': Smon, (ḻezka'' lie'' Bedw).
    Ndres, (biche'' Smon na''). Jakob, (ẕi''n Sebedeo). Ẕwa, (biche'' Jakob na'').'
  mek-mek: 'Iesu ega imoi 12 akaꞌi inamoꞌe: Eufai auga Saimon, Peto keoma auga, ke
    akina Andru. Sebedi gauga James, ke akina Ioane.'
  aey-aey: Uqana aposel 12-pela age ijanaga eu odi. Casac eu Saimon, ageha Pita egina,
    odocob uqa waliag eu Andru. Oso eu Jems, uqa Sebedi melah, odocob uqa waliag eu
    Jon.
  urd-GVH: 'बारह रसूलों के नाम यह हैं : पहला शमौन जो पतरस भी कहलाता है, फिर उसका भाई
    अंदरियास, याक़ूब बिन ज़बदी और उसका भाई यूहन्ना,'
  ycn-ycn: 'Iyamá iphata ji''imaji nacojé quele rihuacára''acarena i''imacá. Marí
    quele ne''emacá: Simón. Apú rií Pedro. Andrés apú. Simón e''ehué ri''imacá. Santiago,
    re''ehué Juan hua''até. Zebedeo yaní ne''emacá.'
  djr-djr: Ga ŋurruŋuny Djuy'yunawuy ŋunhi beŋuryi malaŋur 12-ŋur, yäku Djäyman ŋunhi
    wiripuny ŋayi yäku Beta. Ga wiripuny Djuy'yunawuy nhanŋu wäwa'mirriŋu Betaw yäku
    Wanduru, ga wiripuny mala dhuwalawurra gam', Djayim ga Djon ŋunhi maṉḏa gäthu'mirriŋu
    Djibidiw.
  kvg-kvg: 'Nginik Yesu-gi u-anim tuelv, tiqa iziz nqánek: Bugukhokhof, Saemón.
    Iz nøme gimbo-akhaem, Pitá. Neka nøme Endlú. Pita neka Endlu, ndigu evenáp.
    Neka nøme Zéms, neka nøme Zión. Até ndigu ezoqa menás-a, evenáp. Zebedi-gí
    nakheís.'
  rug-rug: 'Hire sari na pozadi ri ka manege rua apositolo d: E Saimone sapu ta pozae
    Pita, meke e Aduru sa tasina sa; Zemisi meke Zone, sari karua tuna e Zebeti;'
  hop-NT: 'Noqw pakwt löq sihk̇ay’taqam ayaiwyuṅqam yan mātsiwya: I’ mohti’maqa Simon,
    Peter yan piw túṅwantiwhqa, noqw pu put tupkoat Andrew; pu Zebedeet tiat James‐niqw
    pu tupkoat John;'
  san-URD: تیشاں دْوادَشَپْریشْیاناں نامانْییتانِ۔ پْرَتھَمَں شِمونْ یَں پِتَرَں وَدَنْتِ،
    تَتَح پَرَں تَسْیَ سَہَجَ آنْدْرِیَح، سِوَدِیَسْیَ پُتْرو یاکُوبْ
  heb-LB: 'אלה שמותיהם של שנים־עשר התלמידים: שמעון (הנקרא גם פטרוס), ‎אַנְדְּרֵי (אחיו
    של שמעון), יעקב (בנו של זבדי), יוחנן (אחיו של יעקב),'
  caf-NT: Njan 'et lanezi 'o 'at nanah whel'a huboozi yuk'e'tegus; 'udechoo Simon,
    'en Peter chah hiyulhni; 'en bulhutsin 'en Andrew hiyulhni; 'et doo chah James
    chah Zebedee buye', 'ink'ez John 'en chah 'en bulhutsin 'int'ah;
  mio-NT: Ta ra cuu tatun ra Jesuu cuu rahya ta ra. Xihna cuu ra Simón Pedro chi ra
    Ndree yani ra, ta ra Jacobo sehe Zebedeo chi Juaan yani ra,
  srq-NT: 'Ã ño echɨmbaaquiatu ã nde: Simón (Pedro, ɨ abe que mbia quia ee ra.) Andrés
    (Simón nongue rei Andrés.) Jacobo (Zebedeo riirĩ ndei Jacobo.) Juan (Jacobo nongue
    rei Juan.)'
  kje-NT: 'Ri idaweli woro''o ma namwali Nin hophopon onnenihe naran: Simon (rapolu
