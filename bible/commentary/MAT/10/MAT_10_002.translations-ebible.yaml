  unx-unx: ଏନ୍‌ ବାରା ପ୍ରେରିତ୍‌କଆଃ ନୁତୁମ୍‌ ନେ ଲେକା ମେନାଃ, ପାହିଲାନିୟାଃ ନୁତୁମ୍‌ ଶିମୋନ୍‌,
