  tet-tet: 'Maktuir naꞌin sanulu resin rua mak Nia boi nia atu dadi baa Niakaan klosan,
    siakaan naran mak neꞌe: Mak dala uluk, naran Simon (nia mak ema temi naꞌak ‘Petrus’),
    no alin, naran Andreas. Hotu Yakobus no alin, naran Yohanis (sia naꞌin rua nia,
    Sebadeus oan).'
  hlt-MCSB: Te vaengah caeltueih hlainit kah a ming tah he rhoek he ni. Lamhma ah,
    Peter la a khue Simon neh a mana Andrew, Zebedee capa James neh a mana Johan,
  xtd-NT: 'Duꞌa xnani nɨn uxi uu daña, se n‑tundaꞌa ñaꞌa Jesús: Se kiꞌna nuu nani
    Simón. Dɨuni nani‑sɨ Spedru. Ɨnka‑s kuu Ndrixi, ñani Simón. Ɨnka‑s kuu Jacobo
    xiꞌin ñani‑s Sua, se ka kuu daꞌya yɨɨ Zebedeo.'
  mdy-ETH: ታጶ ላምዖ ዒዛ ጊንፆ ሃንታዞንሢኮ ሱንፃ፦ ቤርታ ሲሞኦኔ ጌይንታ ጴፂሮሴንታ ዒዛኮ ጌርሲ ዒንዲራሴ፥ ዜብዲዮሴ ናኣቶንሢ፦
    ያይቆኦቤ፥ ዮሃኒሴ፤
  spl-spl: Otmu nen aposolo menenehop nengât kutnenŋe yamâ yuwu. Simon yâkât kutŋe
    âlâ Petoro sâm, imiŋe Anderea, otmu Yeweri nanyâhâtŋe, kutyetŋe Yakowo yet Yoane.
  usp-NT: Ri' ri jb'ijak yak cab'lajuj (12) tako'n, nab'e rechak ri' Simón ri tib'ijsaj
    Pedro re pach jk'un ri jb'ij Andrés, Santiago pach jk'un ri jb'ij Juan ri yak
    jc'ajol Zebedeo,
  zav-NT: 'Quinga zɉəle beṉə'' šižiṉ ca'': Simon ben'' ḻeczə le'' Bed, na'' Ndres
    beṉə'' bišə'' Bedən'', na'' xi''iṉ Sebedeon'' Jacob len Juanṉə'','
  sgz-sgz: 'Má ngis di á sángul mai aru á bos apostolo er si Iesu a ngoromin: turpasi
    tili Saimon, kesá ngisán mul ái Petero; mái Enru tuán; mái Iakobo diar tuán ái
    Ioanes, aru natun ái Sebedaio;'
  kek-NT: 'A''an a''in lix c''aba''eb lix tzolom cablaju, li quixxakab chok'' x-apóstol:
    li xbe̱n, a''an laj Simón, Pedro nayeman re; ut laj Andrés li ri̱tz''in; laj Jacobo
    ut laj Juan li ri̱tz''in. Laj Zebedeo, a''an lix yucua''eb;'
  blz-NT: 'Ngaanna sompulo'' rua'' poposuu'' iya''a: Men olukon i Simon men ngaanon
    uga'' i Petrus tia utusna i Andreas, kasi rurua'' anak ni Zebedeus men i Yakobus
    tii Yohanes,'
  poe-NT: 'Na mé tí teyó sín kꞌuájiko chꞌán mé itꞌin sín xi̱kihi: sa̱oxín mé chꞌín
    Simón na mé kja̱xin itꞌin chꞌán Pedro la ko kíchó chꞌán Andrés la ko chꞌín Jacobo
    la ko kíchó chꞌán Juan mé tí xje̱en chꞌín Zebedeo.'
  san-TAM: 'தேஷாம்ʼ த்³வாத³ஸ²ப்ரேஷ்யாணாம்ʼ நாமாந்யேதாநி| ப்ரத²மம்ʼ ஸி²மோந் யம்ʼ பிதரம்ʼ
    வத³ந்தி, தத​: பரம்ʼ தஸ்ய ஸஹஜ ஆந்த்³ரிய​:, ஸிவதி³யஸ்ய புத்ரோ யாகூப்³'
  cof-NT: 'Aman yachi mantá tanla chunca palucala itsanque mumun jominlayoe: Casale
    Simonbe yachi aco Andrebe jominlae. Aman Simonca Pedro tensaato mumun jominhe.
    Junsi Jacóbobe yachi aco Juanbe jominlae. Yalari Zebedéochi naola jominlae.'
  srm-NT: '@see-verse:MAT.010.001'
  qvs-NT: 'Jesuspa chunka ishkay disipulunkunapa shutinikuna kaykunami: Primeru karkan
    Simon. Paypa suk shutin karkan Pedru. Chaymanta Pedrupa wawkin Andres, Sebedeopa
    ishkay wambrankuna Santiagowan Juan karkansapa.'
  zca-NT: 'Se'' lë rë za tu dusen apost: xa'' galo laka lë Simón Per, kun wech xa''
    xa'' lë Ndres; no Jakob kun wech xa'' Juan; xuz rop xa'' re'' lë Zebedeo;'
  cbc-NT: Bairi pʉga wãmo peti rʉpore pʉga pẽnirõ cãnacãʉ̃ majũ jãã ãmʉ Jesús cʉ̃
    caquetibʉjʉrotijoparã. Cajʉ̃goye ãmi Simón. Simorẽã qũĩwĩ Jesús tunu “Pedro”.
    Tunu cabero ãmi Pedro bai, Andrés cawãmecʉcʉ. Cʉ̃ bero ãma Zebedeo pũna, Santiago,
    bairi cʉ̃ bai Juan mena.
  qxo-NT: 'Tsay apostolcunaga cayargan: Simon (Simonpa jucag jutinmi cargan Pedro),
    Simonpa waugin Andres, Zebedeupa tsurincuna Santiaguwan Juan,'
  mox-mox: 'Tovaletuyana tuwelo dina adi wawa baʼe: Nugweta Saimoni tauna igabea Fita,
    ʼinega taina Anidulu be wese Iemesa ma taina Ioni, taudi tamadi Sebedi.'
  kew-kew: 'Mo aa 12-pela nimuna biri gupa: Saimon-re aba ripia Yesumi nipu aba mapiraasa.
    Nipuna bi medare Pita. Nipuna amere Andru page mapiraasa. Goa pua Sebedi-na si
    Jems-para nipuna ame Jon lapo page mapiraasa.'
  dww-dww: Apasol 12 isedima inam umanama, Saemon, tauna vutuna ya vine dokena, awai
    isana ‘Pita’, be tasinama Endru, da Jeims, Sebedi natunama be tasinama Jon,
  nif-nif: 'Ama enmumulɨn 12 endok kosɨ ñɨndɨñ: dama Simon koi no Petlo, tɨmbi kwayañ
    Andlu, gɨt Sebedilok nɨñañiit Yakobo gɨta kwayañ Yoane,'
  twi-ASANTE: 'Yesu asuafoɔ dumienu no din nie: Simon a ne din baako ne Petro ne ne
    nua Andrea; Yakobo ne ne nua Yohane a wɔyɛ Sebedeo mma no,'
  aoj-aoj: Amom amamba aposel 12-pelaim Jisasi, agufuma amamba. Nagaliꞌi Saimon agol
    waꞌagol Pita, owamana ananinai Andru. Eaꞌ Jems nogama Sebedi naloma owamana Jon,
  cbv-cbv: 'Nin caá jwiít Jesús ã bohénit, ã naáwát tʉ́ʉtnit pínah jwĩ wʉ̃t: Simón
    ã jʉmʉp jĩ. Caandíh Pedro Jesús ã wʉ̃t bʉ́ʉdhdʉp jĩ. Ã ʉ́ʉd Andrésbʉt ã jʉmʉp
    jĩ. Santiago, ã ʉ́ʉd Juanjĩhbʉt ĩ jʉmʉp jĩ. Queét chénewã Zebedeo weh ĩ jʉmʉp
    jĩ.'
  taw-taw: Pen bɨ Jisas takaw nop dad ameb anep umɨgan anɨb ak, yɨb kɨli nɨm. Olap
    ned Saymon, yɨb nop Pita agelɨgɨpal. Olap Edlu, ne Pita nɨmam ne ak. Olap Jemis,
    ne Sepedi ñɨne. Olap Jon, ne Jemis nɨmam ne ak.
  jic-NT: 'Ninana apostolpan jis lá: mwalá way Simón lotsja. Pedro ló watsja jupj.
    Jupj tsüipe Andrés apóstol watsja. Jacobo pjaní watsja. Jupj tsüipe Juan pjaní
    watsja. Yupj ne Zebedeo jatjampan.'
  zap-NT: 'Laa yra la chibtxup poxter nee: mén primer nak Simon ne la ke Bëd, no le
    Ndrizh bech Bëd, no le Jacob no le Xwa (Xpee Zebedew nak Jacob yrup Jacob Xwa.),'
  wer-wer: Ten pim ngön yaaö omën 12 pöröa yapinöt epot. Wotöököp Saimon yapin nent
    Pita piire ën pim nangap Entru, Semsre pim nangap Son, Sepeti pim ruaar,
  ipi-ipi: '@see-verse:MAT.010.001'
  qul-NT: 'Chunca iscayniyoj apostolcunapaj sutincu caycuna: ñaupajka Simón, Pedro
    niska, wauken Andrespiwan; Zebedeopaj churincuna Santiago Juanpiwan;'
  ter-NT: 'Yoko ká''aye koéhahiko neko nduse koeti ápostulu páhoe Jesus koyúhoyea
    emó''u xapa xâne: Enepone inúxoti, Símaum koéha. Pêturu yonópo îha; ina apê Ándere,
    po''inu Pêturu; ina keno''óko Teâku yoko Xuâum, xé''ahiko Nzebêdeu;'
  bmr-NT: Jaamo ijɨɨbogomɨnaa momono jino. Itɨconɨ Simon icaruuboco Pedrotɨ omomonɨubo.
    Jaabo nahabo Andre, bu Jacoobo onoobo, inahabo Jua icano Zebedeo seemenetɨsi.
  fuf-fuf: 'E hino inɗe ɓen sahaabaaɓe sappoo e ɗiɗo: arano on e maɓɓe ko Sim''uunu,
    jammaaɗo on Petruusu, e Andaraawu neene-gooto makko on, e Yaaquuba mo Zabadii,
    e Yuuhanna neene-gooto on on,'
  bhl-bhl: 'Kalun kel kalan kunum biim wiin e kanekote: Mak e Saimon e — Saimon em
    wiin mak e Fita kale. Mak e Andulu e — Saimon em akunum te. Mak e Sekow so Sion
    so — Aso i Sebidi em muluw alew ite te.'
  ons-ons: Iwa yemo aposolo 12 eŋane eŋetene, lewet yemo Saimon, Petoro orake, so
    eŋane ŋole Andrea, Yakop, so eŋane ŋole Yohane, Zebedi gipoletkine,
  con-NTPO: 'Jesúsma doce shondosundeccumbe inise tsu qquen: Simón (tise faesu inise
    Pedro), tsambe quinshin Andrés, Santiago, tsambe quinshin Juan (tsa dosja Zebedeo
    dutssiyendeccu tsu).'
  ghs-ghs: 'Qate tumakhameto nokoi ipita qaru abi naatorota dzapa nokohoi erani: Bosabosa
    oi Siimo noke Dzesu paha dzapa usaqe Peetoro oke moiteta. Ma Attereo noma noho,
    ma Dzebetteoho khameto Dzakopo ma noma noho Dzohane.'
  peg-peg: ହେ ବାରଜାଣ୍‌ ପକ୍ୟାତାକାର୍‌ ତର୍‌ ଆତାତ୍‌, ସିମନ୍‌, ପିତର୍‌ ତର୍‌ଦ ପା ଜାଣାଚିନା
    ଆରି ତା ଟଣ୍ଡାହି ଆନ୍ଦ୍ରିୟ; ଜେବ୍‌ଦିତି ରି ମେହିର୍‌ ଜାକୁବ୍‌ ଆରି ତା ଟଣ୍ଡାହି ଜହନ୍‌;
  txu-NT: Apỹnh kute ar anorbê 12 nhidji jarẽnh kadjy ne ja. Ximão. Idji 'õdjwỳ ne
    Pedru. Ãngre. Kamybê ne Pedru. Xijagu. Djebedêu ne kudji. Djuão. Kamybê ne Xijagu.
  eng-WEBU: Now the names of the twelve apostles are these. The first, Simon, who
    is called Peter; Andrew, his brother; James the son of Zebedee; John, his brother;
  gnw-NT: 'Cua co jae jocua doce Jesús jemimondo reta jee: Simón (Pedro jee vae),
    jare Simón tɨvɨ Andrés jee vae, jare Zebedeo taɨ reta Jacobo jare Juan jee vae,'
  mux-mux: 'Yu-ni “Nanga kongunale tenji-pai.” nimba liipa mundurum yi engkaki-rurepunga
    bima i-sipa mele: Ui Saimon, yunga bi te ‘Pita’ niringko, yu kene yunga angin
    Endru kene, Jeperi-nga málu Jemis kene Jemis yunga angin Jon kene,'
  maj-NT: 'Kui xu''bi̱ xi j''áíhi̱n já postru̱ xi te joo̱: títjun Simon, xi ta̱ ''mi
    Pedro̱, ko̱ Andre xi nda̱ nts''e̱ Pedro̱ maha; Santiago̱ ko̱ Jua xi nts''e̱ maha
    xinkjín, xi jáha̱ Zebedeo̱;'
  bkq-NT: 'Induakeyby modo ezedy xirâ, tywâgâ aguenriem: Waunroeno Simão (Pedro kelygue
    tâzekeim) André (Simão iukono) Tiago, João warâ (Zebedeu imeombyry) Filipe Bartolomeu
    Tomé Mateus (Levigue tâzekeim lâpylâ urâ, saguhoem dinheru impostu epywado emakerimbyry)
    Tiago (Alfeu imerybyry) Tadeu Simão (tâty anary izetonro lelâlâ tawylygue, Roma
    donrogue tywymâgu izepaom) Judas (Queriote donro, Jesus egamenribyry izepaom modoran-ro
    warâ) Warâ ani xina doze lelâ, Jesus induakeyby modo.'
  kue-kue: 'Aposelma wagle 12 ye kangino yegl: Kangiye gumamugl pangwa Saimon, kangiye
    ta Pita we dingwa. Ye angigle Andru. Te Jems angigle Jon ye Sebedi wam suwo.'
  cot-NT: 'Iriatimpajia carajianquitsica 12 ipeacajaiacari itigarancanejia. Iroguenti
    ipajijiga: Shimo (icantajitica aisa Peerero) aisa Antirishi (iriguentijeguite
    Peerero); Santiago irijanite Severeo, aisa Joanca iriguentijeguite Santiago;'
  bnp-bnp: 'A rana e huriki a apostolo ala ravulu a polona i rua ra nga: e Simon (a
    rana tara e Petrus), e tarina e Andreas. E Iakop e Ioanes, rua e tune Sebedi.'
  apn-NT: '@see-verse:MAT.010.001'
  ctp-NT: 'Nde ndaꞌaǎn nin taꞌa tii tyukwa neꞌ nu ngulo suwi Jesús: kulo ngulo suwi
    yu ꞌin Simón, nu mstya Jesús xka nin chaꞌ ka naan yu Tyu, loꞌo Ndre taꞌa ngula
    Simón kanꞌ; kanꞌ ngulo suwi yu ꞌin Santiago, loꞌo Xuwa taꞌa ngula Santiago, nu
    lka sñiꞌ Zebedeo;'
  bre-BRG: 'Setu anvioù an daouzek abostol: An hini kentañ, Simon anvet Pêr, hag Andrev
    e vreur; Jakez mab Zebedea, ha Yann e vreur;'
  opm-opm: Naporpat Gin norhe mengtei norhe meng pot pisashen han gurmur napor ma
    kis nahatip han nuhuroh mama nathei han nuhurnong kis nahatipmur. Mama kis nahatip
    han nure win oh ohri ma nure duuptei han hatin hat pat han ohe win oh yot win
    atpamur. Tit win oh Saimon ohmur. Tit win oh Pita ohmur. Tit han ohe win oh Andru
    oh Saimon ohe nap ohmur. Yot han ihitoh Jemissi Jon ihitmur. Sebedi ohe mon yot
    ihitmur.
  bvr-bvr: 'Minypa Jesus burr-yika aburr-mujama arr-jirrapa arr-murna rrapa abirri-jirrapa
    aburr-gunaga aburr-welangga: Minypa mu-ngoyurra a-jirra Jayman (Simon) an-gata
    an-nelangga abu-ngurrjinga aburr-workiya Birta (Peter), barrwa an-nigipa worlapa
    niya Andru (Andrew); rrapa mola Jeymch (James) rrapa an-nigipa worlapa niya Jon
    (John) abirri-gata Jebadi (Zebedee) bijirri-yika walkurpa yerrcha;'
  wal-wal: Yesuusi kiittido tammanne naa77atu sunttai, koiroogee PHeexiroosa giyo
    Simoonanne a ishaa Inddiraasa, Zabddiyoosa naata ishantta, Yaaqoobanne Yohaannisa,
  zad-NT: 'Na'' kin le postlka'' shlliṉ: zigaate wleje'' Simónna'', beena'' ḻekzka''
    che''gake'' Pedro, len beṉ'' bishee Andréza'', na''tech Jacóbona'' len beṉ'' bishee
    Juanna'', beṉ''ka'' nak xiiṉ Zebedewa'','
  aso-aso: 'Aꞌmine aposolo tuvelu (12) neti guliveꞌine nene neꞌmino neive: Ganaꞌ nene
    Simoniꞌ gulive gohi ma Petoloꞌ idoꞌ Adeleaꞌ nene akunolo minineꞌ. Idoꞌ Zebedaioꞌ
    gipele Zakoboꞌ ve, akunolo Zohaneꞌ ve,'
  uli-uli: 'Ika meka ider Apostel kowe seg mo rumal: yeramtala metamo ila Simon (le
    rema ffesangu ngali bo Pedrus) mo Andrew we bisil; James mo Johannes we bisil,
    le lol Zebedee;'
  nin-NT: Uwanggo yo a si asa a abi ko na angu ba. Uni me̱me̱ wa asi Sima (nggo a
    yo ma di Biturr) tuku uzayirr wa Andoro; U Yakubu tuku uzayirr wa Yohana, amumarr
    bu Zabadi;
  tgk-tgk: 'Ана номҳои он дувоздаҳ вакилаш: аввалин Шимъӯн (ӯро боз Петрус меномиданд),
    бародари Шимъӯн Андриёс, баъд бародарон Ёқуб ва Юҳанно, ки писарони Забдой буданд,'
  acu-NT: 'Jesúsa nuiniatiri ainautikia ii naaringkia nuwaitji: Simón chikich naari
    Pedron Jesús inaikiamiayi, tura Pedro yachí Andrés, tura Zebedeo uchiri Santiago,
    tura Santiago yachí Juan,'
  cak-WNT: Y yec'are' ri quibi' chiquijujunal ri ye cablajuj apóstoles. Ri nabey,
    Simón ri nibix chuka' Pedro chare, ri Andrés ri rach'alal ri Simón. Ri Jacobo
    y ri Juan ri ye ruc'ajol jun achi Zebedeo rubi'.
  ebk-ebk: 'Nauycha nan ngadngachan nan hinpuru ya chuwa ay apostoles: nan omona at
    hi Simon ay makali us un Pedro, hi Andres ay sunúdna, nan hen-aki ay cha Santiago
    kan Juan ay potot Zebedeo,'
  spa-PDDPT: 'Los nombres de los 12 apóstoles son: Primero, Simón Pedro, su hermano
    Andrés, Jacobo, hijo de Zebedeo, su hermano Juan,'
  ruf-ruf: Aghano igho ghamataghwa ghe iwatumighwa kumi na weli, wa mwanduso; Simoni
    iyakemighwe Petiri na ndughu yake Andereya, Jakobu na ndughu yake Yohane, iwana
    wa Sebedayo.
  gun-gun: 'Doze apóstolo kuery rery ma po rami: Jypygua ma Simão Pedro hery va''e,
    ha''e gui tyvy André, Zebedeu ra''y kuery Tiago ha''e tyvy João,'
  agu-BL: 'Je chibi''e''j yi coblaj apostla''tz: Yi bajx i''tz Simón, yi ncha''tz
    na bi''aj Lu'', tu yi titz''un yi na bi''aj Leẍ. Ej nin Jacow, tu Wa''n yi quitz''un
    quitzicy quib. E'' cy''ajl Zebedeo.'
  isn-isn: Mina aitumi ikumi naabili sayala ng'wandyo, Simeoni (naiwitangwa Petro),
    nu Andrea muluna akwe, Yakobo ng'wa Zebedayo, nu Yohana muluna akwe.
  ilo-ULB: 'Ita, ti nagan dagiti sangapulo ket dua nga apostol ket dagitoy: Ti umuna,
    ni Simon (nga aw-awaganna met iti Pedro), ken ni Andres a kabsatna; ni Santiago
    nga anak a lalaki ni Zebedeo, ken ni Juan a kabsatna;'
  pir-NT: 'Ohõ saha wame tii ʉsã Jesu cũrina: Simo ijiri. Tiquiroreta Pedro ni pisuri
    Jesu. Simo bahʉro Andre gʉ̃hʉ ijiri. Santiago gʉ̃hʉ tiquiro bahʉro Ñu mehna ijiri.
    Tiquina Santiago gʉ̃hʉ pacʉro Zebedeo wame tiri.'
  anv-NT: Gɛ́ mabɔ áŋgbá Jisɔs áfyáneápeá na. Ayi mbɛ akamege Simun (ákúu
    ji ntó nnó Pita) ne meŋmó wuú Andru, Jɛmsi ne Jɔn baá Sɛbɛdee.
  sab-NT: 'Jesu gerudu ene kwian geru jwannga amage ulita ole, kwian e ulita kada
    ene: Simón (amaña kada Pedro), Andrés (ama Pedro daballa), Santiago (ama Zebedeo
    kirolla), Juan (ama kaire Zebedeo kirolla, ama Santiago daballa),'
  tmd-tmd: Jisas nuŋ mönö pön dub akuyöbö möl sö yad aböŋ nöbö bla, ib ñɨŋ bla maku,
    nöbö i Saimon, ib nuŋwa i Pita rɨmɨdöia; nöbö i Edru, Pita hödnɨŋ nuŋ aku; nöbö
    i Jems, Sebedi ha nuŋwa; nöbö i Jon, Jems pɨgnɨŋ nuŋ aku;
  acr-NNT: 'E kibꞌiꞌ taq waꞌ wa kabꞌlajuj e taqoꞌn: Nabꞌe e Simón ri kabꞌiꞌx Pedro
    che y ruchaqꞌ Andrés, Jacobo y ruchaqꞌ Juan (wa kaꞌibꞌ e ukꞌajol ri Zebedeo),'
  kpg-kpg: 'Aanei nia ingoo digau agoago hagau: Simon e haga ingoo bolo Peter, dono
    duaahina daane go Andrew, James mo dono duaahina daane go John, nia dama daane
    Zebedee,'
  taj-taj: येशूला मुल चेलागदे चुनोन हिन्‍ना, जम्‍मान भन्‍दा ङाच्‍छा पत्रुस भिबा सिमोनदेन
    थेला आले अन्‍द्रियास, जब्‍दियाला झा याकूबदेन याकूबला आले यूहन्‍ना,
  avt-avt: Im em hɨram niuk me aposel nar hiswiyen wik (12) nɨrak. Saimon kerek niuk
    mɨrak ham Pita, hɨrak kinɨn ketike nɨkik kɨrak Endru. Hɨrakɨt tetike Jems ketike
    nɨkik kɨrak Jon hɨrakɨt nɨkerek hɨrakɨt te Sebedi. Hɨrakɨt tetike Filip, Batolomyu,
    Tomas, Matyu kerek keitɨt pewek me takis. Hɨr netike Jems itai kɨrak, hɨrak nɨkan
    ke Alfias, Tadias, Saimon kerek kises hɨm me mɨt Selot. Hɨr netike Judas ke wit
    Keriot, mɨtɨk kerek kewepyapɨr Jisas te hɨr mɨt enun neiyɨk nen nakɨp. Mɨt in
    keriyen hɨr mɨt nɨrak aposel.
  cbk-cbk: 'Este el maga nombre del maga gente ta llama doce apostoles: si Simon,
    con quien ta llama tamen Pedro, y si Andres, el di suyo hermano, y si Santiago
    y si Juan amo el dos anak di Zebedeo.'
  uig-ARA: 'ئون ئىككى روسۇلنىڭ ئىسىملىرى تۆۋەندىكىچە: ئاۋۋال پېترۇس دەپمۇ ئاتىلىدىغان
    سىمون ۋە ئۇنىڭ ئىنىسى ئاندىرىياس، ئاندىن زەبەدىينىڭ ئوغلى ياقۇپ ۋە ئۇنىڭ ئىنىسى
    يۇھاننا،'
  tuf-tuf: 'Chiwa cájaquinan úchinan éyinro: Récaji bi Simón cájacro. Ey yahncút Andrés
    cat, Santiago cat, Juan cat, Felipe cat, Bartolomé cat, Tomás cat Mateo cat, Santiago
    cat, Lebeo cat, Simón cat, Judas Iscariote cat cájacro. Simón ajc istiy cut Pedro
    aw̃uro. Andrés eya Simón tanaró. Santiago eya Zebedeo waquijró. Juan eya Santiago
    tanaró. Mateo eya gobierno tayar chiquib chájaquinro. Santiago eya Alfeo waquijró.
    Lebeo eya ajc istiy Tadeoro. Simón eya cananístainro. Judas Iscariote eyat ítchareht
    Jesús quehsí waajacro.'
  abx-abx: 'Yayto i mga arun-na si dusi apostol: I primiro si Simon nga kilala liwat
    si aron Pedro, si Andres nga sirari-na, si Santiago pati'' Juan nga mga dadi''-na
    si Sebedeo,'
  mco-NT: 'Jada je'' je nimajmetzp yxɨɨ: Simón, huɨdi nañ jadu''n yajtijp Pedro, etz
    ymɨguëx Andrés; Jacobo etz y''uch Juan, Zebedeo ymang;'
  kqf-kqf: Giugiukamaḡedi 12 isedi ba niga, dolidolina ba Saimon, a waiisana Pita,
    bi tasina ba Endulu, Diyemesi tamana Diyebedi bi tasina ba Diyon
  cpb-NT: 'Jirika ikaatzi 12 riyoyaakeri Jesús: Etanakawori Simón, iitakeri Pedro.
    Eejatzi Andrés, irirentzi Pedro. Eejatzi Jacobo itomi Zebedeo itsipatakari rowawiiroki
    Juan.'
  aon-aon: Amudok Jisas ananim 12 poreim disaipel douk nahwaram aposel iri amamish
    nyeiguhw eshudok. Narik iri anudok Saimon douk shahwaran Pita; anokwinen Andru;
    Jems nani anokwinen Jon, Sebedi ananim nagamim.
  hus-NT-2005: 'Jechéꞌ jaꞌich nin bij xi lajucháb an abatwáletsik: na Simón, xi bijyat
    jeye ta Pedro ani nin kidháb Andrés; na Jakobo ani nin kidháb Juan, xu chakámlábtsik
    kʼal na Sebedeo.'
  mig-NT: 'Te ndɨ́''uxí uu̱ cha̱a apóstol súan kái̱nání‑de: Cha̱a ɨɨn kúu Simón (cha̱a‑ún,
    suni nání‑de Pedro) jíín ñaní‑de Andrés, te sava‑ga̱‑de: Jacobo, se̱''e Zebedeo,
    jíín ñaní‑de Juan,'
  bps-bps: Na ani dad dagit i sfalò lwe to galan dek, Simon i dnagitan ku Fiter, Andru
    i flanek Simon, Dyém, na i flanekan Dyan i dad ngà Sébidi,
  mbs-mbs: Seini se ngadan te sempolò teg dowa sogounun i Cristo, si Simon iningedanan
    din ki Pedro, aw kedowa din si Andres, aw didowa batà i Sebedeo si Santiago aw
    si Juan,
  tof-tof: 'Ene 12 apostolab ngi módógako: ngaen-gógópan Saemon (akó ngiliarrón Pita),
    solkwat oya narezoret Endrru, Zeims akó oya zoret Zon, Zebedin olom nis nidi namülnürri,'
  cme-NT: 'U hãalãbiemba famba yaa u *pɔpuɔrbiemba‑i. Ba yirɛiŋa yaa daaya: Dĩɛlã-wuoŋo
    yaa Simɔ, baa u hãaŋo‑i Ãndere. Simɔ yerre nande yaa Piɛr. A naara Sebede bɛmba‑i
    ba hãi‑i-na: Sake baa Nsãa‑i.'
  sus-sus: 'Na xɛɛra fu nun firinyi xilie nan ya: a singe, Simɔn, naxan man xili Piyɛri,
    nun a xunya Andire, Sebede xa di Yaki, nun a xunya Yaya,'
  pon-2006: 'Iet kan mwaren wahnpoaron ehk riemeno: keieu, Saimon (me pil mwarenki
    Piter) oh rie Andru; Seims oh rie Sohn, nein Sepedi;'
  dad-dad: Eĩ aposel tuwelf yeneid, Simon (in yana Pita dedig), yogon tura Endru,
    Jems Sebedi naal, ne tura Jon,
  zab-NT: 'De bnietré ná ni rac tsɨbtiop de apóstol xtenny: Simóny ni gulelány Bed,
    cun betsbɨ Andrés, ne Jacob cun Juany de llingaan Zebedeo.'
  jae-jae: Êsêac aposolo 12 tau nêŋ ŋaê tonec Ŋac ŋamataŋa Simon, taŋ sêsam eŋ gebe
    Petere naŋ, agêc lasi Andrea ma Sebedai latuagêc Jakobo agêc lasi Joaŋ,
  ksd-ksd: 'Go ra iang i ra vinun ma a ivu apostolo: Simon i lua, a iangina bula Petero,
    ma Andreas, dir turana; Iakobo natu i Sebedaio ma Ioanes, dir turana;'
  msm-NT: 'Seini to mgo ngadan to sikan sampuyu-tag-duwa no og-ilingon isab to mgo
    apustulis: una, si Simon no pigngadanan isab ki Pedro dow si Andres no suun din,
    dajun si Santiago dow si Juan no mgo anak ni Sebedeo,'
  myk-myk: 'Pee Tudunmɔɔ kɛ ni shuun wu mɛyɛ yi wa ye: Nizhiimɛ wu ɲɛ Simɔ pʼi wu
    pyi na Pyɛɛri, ni wu ceborona Andire. Zebede jalaa shuun: Yakuba ni Yohana.'
  sbe-sbe: 'Taupaisowa ye hetamalidi wa hesadiyao ede teina: Bagubagunana ede Simona,
    hesana hesau meta Petelo, yo kana kaha Andeleya. Yamesi Sebedaiyo natuna, yo kana
    kaha Yowane.'
  mcr-mcr: Ämaqä kukŋuä awä tuäkiqäpŋqä dowatätŋqä 12 iquauqä yoqe, tiinji. Kiŋganäŋi
    Saimonä, iqueqä yoqä huizi Pitä iquvi. Itaŋga käŋguequ, Endru iquvi. Itaŋi Sepri
    iqueqä hikŋä iquaqu, Jemisi iqutä Jonä iqutänji.
  cux-NT: '''Túúcā duūchi ndu''u ndiichúúví apóstoles; Simón chi nguuvi Pedro ndúúcū
    Andrés ''díinu sa, Jacobo ndúúcū Juan ''diinū sa chi daiya Zebedeo;'
  tur-YTC: Bu on iki öğrencinin adları şunlardır; Birincisi, Petrus denilen Simon,
    kardeşi Andreas, Zebedi’nin oğulları Yakov ve Yuhanna,
  san-ITR: teShAM dvAdashapreShyANAM nAmAnyetAni| prathamaM shimon yaM pitaraM vadanti,
    tataH paraM tasya sahaja AndriyaH, sivadiyasya putro yAkUb
  bel-N: 'А дванаццаці апосталаў імёны такія: першы — Сымон, называны Пятром, і Андрэй,
    брат ягоны, Якуб Зэбэдэяў і Ян, брат ягоны,'
  sch-sch: 'Tîrton sômleinik ngei riming chu hi ngei hih an ni: Amotontaka Simon
    (Peter an ti) le a nâipa Andrew; Jebedee nâipasal inik Jacob le a nâipa John,'
  mic-MIQNT: Se'sus ugapostale'witemg na Simonal ta'n teluisilitl Pie'l aq Antle'al
    na Pie'l ugjignaml. Igtigig na Sepeti uggwisg ta'n teluisiliji Ji'mej aq Sa'n.
  huu-NT: 'Ie llofueoicaiganodɨ iese mamecɨredɨmacɨ: Simón. Naimɨe mamecɨ jɨaɨcɨdɨ
    Pedro. Andrés. Naimɨedɨ Simón ama. Jacobo. Juan. Iaɨmaiaɨ Zebedeo jito iaɨmaiaɨ.'
  jiv-NT: 'Ju̱ áiniawai Jesus tuse (12) unuiniamuri̱n achikiarmia nu: Emka Semuṉ
    núnisaṉ Pitru náartiniuyayi. Nuyá ni yachi̱ Antres. Nuyá nuámtak yáchintin Jakupusha
    Juaṉsha, Sepetéu uchirí̱ armia nu.'
  otm-NT: Nɛ nugähe 'dɛ'mayoho bi zängahe, m'bɛt'o ra Simón, gue'a ra Pedro, nɛ'a
    ra Andrés rán 'yohʉ a ra Pedro. Nɛ ra Jacobo nɛ a ra Xuua rán 'yohʉ a ra Jacobo,
    ngue gätho yoho yʉ́ ts'ʉnt'ʉ ra Zebedeo ʉ.
  dah-dah: 'Yesuyen mere basaŋ mar 12 gote deŋembe gago: meheŋdebe Saimon deŋem kurabe
    Pita. Irde kuliŋ Andruya, Sebedi urmiŋ waraŋ Yemsya kuliŋ Yonya.'
  tnk-tnk: 'Aposol me nəha irəha pam twelef nəɡhɨnraha me i: Sə rukupwən Saemon (iəmə
    sə kani mə Pita), mɨne Antru piəvi Saemon, mɨne Jemes tɨni Sepeti, mɨne Jon piəvi
    Jemes,'
  kpr-kpr: Amo, namanenda javo eviri. Giti mo, Simon (o Peter seraera), a nunda namendi
    Andrew ri. Mendeni mo, ne Zebedee da sasingu James nengae John ghaeri.
  san-IAS: teṣāṁ dvādaśapreṣyāṇāṁ nāmānyetāni| prathamaṁ śimon yaṁ pitaraṁ vadanti,
    tataḥ paraṁ tasya sahaja āndriyaḥ, sivadiyasya putro yākūb
  nho-nho: 'Teenei naa inoa naa tama ni tukua ki heheuna ma ni aposol Jesus: Ttama mua raa
    ko Simon, (ttama ni taapaa Jesus ki Peter), laaua ma tana taina Andrew; James
    laaua ma tana taina John, naa tama Sebedii;'
  gym-NT: 'Nun ni jätäbti nibu ja töitikaka Jesube abko nere: Bäri käne abko Simón
    (Simón ne arabe kädian nämane Pedro arato) amne Andrés. Andrés ne abko Simón etba,
    Santiago amne etba kwe Juan. Niaratre nibu ne abko Zebedeo ngobo.'
  azg-NT: Ndö nguë́ já nnꞌan na nchoꞌve na tꞌua jon tsꞌian ꞌnaanꞌ jon ndë́. Naminjndyee
    Simón, na mantyi xueeꞌ jon Pedro, jndë ve, tyje jon Andrés, ndë joꞌ Santiago yo
    tyje jon Juan, joohan ntsinda Zebedeo,
  bhd-bhd: 12 प्रेरितां केरां नव्वां इना आन, शमौन ज़ैस जो पतरस ज़ोतन ते तैसेरो ढ्ला
    अन्द्रियास, जब्देरू मट्ठू याकूब ते कने तैसेरो ढ्ला यूहन्ना,
  too-NT: 'Huā'' tamā''na ixtacuīni''ca''n huan kalhacāujtu'' sca''txtunu''nī''n lā''
    xlaca''n a''ntī cāmāpacuhuīcan apóstoles: huan xapū''la, xla'' Simón a''ntī ixlītāpātu''
    ixtacuīni'' Pedro, lā'' ī''stancu Andrés; lā'' nā Jacobo lā'' Juan a''ntī ixo''kxa''n
    huan Zebedeo ixtahuanī''t;'
  ind-AYT: 'Inilah nama-nama kedua belas rasul itu: Yang pertama, Simon yang disebut
    Petrus, dan Andreas saudaranya, dan Yakobus anak Zebedeus, dan Yohanes saudaranya,'
  cjo-NT: 'Iroka nowaeropaenika naakapaeni rotyaantanewo: Shimo, (riraga iiteetziri
    eejatzi Peetero), eejatzi rirentzi Antereeshi; Jantyaako, (riraga itomi Sewereeyo),
    eejatzi rirentzi Jowa;'
  nsn-nsn: A hangasir aposoulusina teenine. Uakikilangana tun te Saimon, gera uoto
    kila ponoin tang Pita, doh Andru tahinon, doh Jems me tahin Jon, ger toking tuna
    Sebedi,
  san-DEV: तेषां द्वादशप्रेष्याणां नामान्येतानि। प्रथमं शिमोन् यं पितरं वदन्ति, ततः
    परं तस्य सहज आन्द्रियः, सिवदियस्य पुत्रो याकूब्
  tna-NT: 'Ye da discípulo cuana sa ebani cuana: Simón. Mesa pia ebani da Pedro. Andrés.
    Pedro sa edue. Jacobo. Juan sa edue. Juan. Jacobo sa edue. Tuatseda da Zebedeo
    sa ebacua detse. Felipe. Bartolomé. Tomás. Mateo. Tueda da impuesto chujebajaji.
    Jacobo. Alfeo sa ebacua. Lebeo. Mesa pia ebani da Tadeo. Simón. Partido cananista
    jenetia. Judas Iscariote. Tueda da Jesús menajatiaji. Tuneda da Cristo sa piada
    tunca beta ejaitiana discípulo cuana.'
  lid-lid: 'Nyara oro aposel ma ronoh la-uh i buku doh: Ari in bwena badeh, Saimon,
    nyaran ari ja Pita, ma nadu tinen Enduru. Ano, Jemis hawe Jon, uru nadu Sebedi.'
  wim-wim: 'Pam ngurp twelve nungantam ananganiya, nil apostles waaꞌ thanang nil ngulan
    kuchow thanang wik min nungantaman waaꞌ-waaꞌayn pam wanchantan. Pamiya namp inangan
    nilan miꞌ thanang: Simona (ngul-ngulana Jesus.angana namp thon ngul theeꞌ nungant,
    namp inan theeꞌanta, Peter); aꞌ putha kuunch nungantam Andrewa, putha pul kuuncham
    James-a, aꞌ Johna, nhengk nungantam, Zebedee alantamana;'
  zga-M: 'Amatawa gavene avapositili eikhinchigo nafiveili gu aga. Utanchi ale vei
    Simoni (uveiva mwilangaga Petro), eilinge eilitawa, nu Andrea ununa va Yakobo
    unya Zebedayo, nu Yohana unu nave:'
  yom-yom: 'Mazina ma kumi bamvuala buadi mawu mama : wutheti Simoni baba ntedilanga
    Piela bosi khombꞌandi Andele. Zaki muana Zebede ayi khombꞌandi Yowani.'
  san-SIN: තේෂාං ද්වාදශප්‍රේෂ්‍යාණාං නාමාන්‍යේතානි| ප්‍රථමං ශිමෝන් යං පිතරං වදන්ති,
    තතඃ පරං තස්‍ය සහජ ආන්ද්‍රියඃ, සිවදියස්‍ය පුත්‍රෝ යාකූබ්
  yut-yut: 'Yabekbi 12 kabɨ dakon man uŋun yaŋ: mibɨltok Saimon (mani kɨnda Pita),
    ae padɨge Andru, Sebedi dakon monji Jems, ae padɨge Jon.'
  grc-BYZ: Τῶν δὲ δώδεκα ἀποστόλων τὰ ὀνόματά εἰσι ταῦτα· πρῶτος Σίμων ὁ λεγόμενος
    Πέτρος καὶ Ἀνδρέας ὁ ἀδελφὸς αὐτοῦ, Ἰάκωβος ὁ τοῦ Ζεβεδαίου καὶ Ἰωάννης ὁ ἀδελφὸς
    αὐτοῦ,
  tbl-NT: 'Yó boluyen kul aposol. Ni se boluy le: Simun yóm boluyen du Pitér ne yóm
    twolihen Andru. Tmodol du Jim ne yóm twolihen Jan kem ngà Sibidi.'
  cpc-NT: 'Jirika ikaatzi 12 jiyoshiitakiri Jesús: Itanakawori Simón, jiitakiri Pedro.
    Ipoñaapaaka Andrés, iririntzi Pedro. Ipoñaapaaka Jacobo itomi Zebedeo itsipatakari
    iririntzi Juan.'
  nhg-NT: 'Hua intojtucöyo de inu majtlactle huan ume tietlateotitlanhua yejua ini
    nöncate: cachto Semu, öque nuyejque mocuitea Piero, hua icni itucö Andrés; ca
    tiehua Jacobo, iconie Zebedeo, hua icni itucö Xohuö;'
  nya-nya: 'Mayina a atumwi khumi ndi awiriwo ndi awa: woyamba, Simoni (wotchedwa
    Petro) ndi mʼbale wake Andreya; Yakobo mwana wa Zebedayo ndi mʼbale wake Yohane,'
  ngu-NT: 'Ijquin intojtoca on majtlactli huan ome apóstoles: achtopa Simón, yejhuan
    no itoca Pedro, niman Andrés on icniu, Jacobo niman Juan on icniu yejhuan iconehuan
    Zebedeo,'
  kup-kup: Met aposor aban poriz abatañ ev. Met garosikap Saimon, pim abat modao Pita
    mañah-pop, met pim bosip Anduru, met Sebediz roñariv Zemisir bosip Zon,
  jid-jid: Zizanyi ngye nde mrli koh ma bahe toyi. U mumla, Sima, wa ba yowu ndi Bitru,
    u vayi ma Andoro, u Yakubu ivren Zabadi, mba vayima Yahaya,
  wmw-wmw: 'Mazina a mawalii kumi na wawiri ndiya: wakwanza ndi Ansumani atapiriwe
    zina ra Peduru, Andere nduye Peduru, Yakobu na Yahaya, munu na nduye wana wa Zebedeyu,'
  gmv-GGM: Tamane namm7u hawarista sunthay hayssafe kalizaysa; koyro Pixerosa getetiza
    Simona, Iza isha Indirasa Zabdosa na Yaqobene iza isha Yanisa
  ssg-ssg: 'Ie axe tetesol huopanim huhua aposel: imat Saimon (axan liai Pita) ma
    tel ukalan Andru, Jeims ma tel ukalan Jon, lalu nati Sebedi,'
  zpo-NT: 'Snee le re chiibchop nu, xaa mkayaa yalnabeyy lo Jesús: Simón (xaa noka
    le Pér), Ndres (wech Pér), Chag, Juan (wech xaa, rop xaa ne nak xgann Zebedeo),'
  poy-poy: Aga ndo matawu gawu wantumintumi lilongu na wawili. Gwa kwanja ndo Simoni
    yawamshemiti Peteru na mlongu gwakuwi Andereya, Yakobu na mlongu gwakuwi Yohani
    wana wa Zebedayu,
  qwh-NT: 'Chunca ishcaq (12) apostolnincunapa jutincunam carqan: Simon (pepa jucnin
    jutinmi carqan Pedru), Simonpa wauqin Andres, Zebedeupa tsurincuna Santiagu y
    Juan.'
  gaw-gaw: Nug danab tuelp g̱agaṯag anam maṯom amu ag onilag am inam. Anuqak am Simon
    amu Jesus Nug onig laa Petrus ataḏom. Laa amu Andreus, nug Petrus ele a am e amag.
    Aḏit laa amu Sebedi bekoḏ, Jakobus Johanes ele.
  nca-nca: Asá yerewí uni 12 ŋuro owéye muko ŋandiro. Uni korete ŋuko Saimon, owí
    kako Pita, koya koneyó Andru. Ko Jems, ŋuko Sepeti koro naŋuní, koya koneyó Jon.
  zpz-NTPP: Orzeꞌ nii nu la de trocyup Aposht. Gush lañ yu loga la, ndeꞌ Simo̱o̱,
    yu nu rnii dey Bed, nu bicy yu Ndrees, nu Santiag nu bicy yu Waa, de yu zeꞌ iꞌñ
    Zebedeo,
  mkj-mkj: 'Me ioar oadoan wahnpoaroan eijek roahmenno: Keiou Simon (ma pel adanki
    Peter) a riah Andrew; James nihn Zebedee, apel riah John;'
  zac-NT: 'Ndëꞌë na lë ra poshtë; guëzá chiꞌbë chupë raiꞌ: primërë Simón; nápiꞌ stubi
    lë́hiꞌ Pedro. Nu bëꞌnë më nombrar Andrés bëchi Pedro. Gunaꞌbë më Jacobo nu bë́chiꞌ
    Juan, shini Zebedeo.'
  kyg-kyg: Ani tuolofuꞌa apa vayaꞌai apakiꞌapimo haneꞌniye. Hogote neꞌmo Saimoniꞌmo
    mago alu agiꞌamo Pitaꞌagi aganaꞌamoꞌmo Eꞌnaluꞌagi Sepeti mafaꞌnelaꞌmo Yemisiꞌagi
    aganaꞌamoꞌmo Yoniꞌagi
  kmk-kmk: Sadatu dat kagwampuḻu’t duwa’n apostoles Jesus. Si Simon un mangngadan
    si Pedro kan si sunud na un Andres, sada Santiago kan Juan un ganak Zebedeo,
  cao-NT: 'Jabi doce ca joni bo quiha Jesú biniquë raaxëna. Jato janë bo tsi xo naa:
    Jariapari tsi xo Simón, naa Pedro quënahacanish cato. Jaquirëquë, Simón noma Andrés.
    Jaquirëquë, Zebedeo baquë Jacobo. Jaquirëquë, Jacobo noma Juan.'
  bbr-bbr: 'Okoro Jisas nukan tamareäu roat 12 orip, ak Anut nukan ämän oi ariain
    roat akan enmaka kesek: Saimon kon kar enip Pita, kon amakun enip Andru, Jems
    kon amak Jon ori, au Sebedi nukan mokoit ori. Filip, Bartolomiu, Tomas, Matiu
    ko takis oiäwon ro, Jems ko Alfius nukan mokoi, Tadias, kar Saimon ko kar tupsiu
    enip Serot pakan, Judas Iskariot kos Jisas kon iwäi jaukut ipiakap marowon.'
  inb-inb: 'Chi chunga iskai agllas­ka­kuna, kasa­mi suti kar­ka­kuna: tukui­kuna­manda
    mas ñug­pa karkami Simón; paita, Jesús suti­chirka Pedro; chi­manda, paipa waugki
    Andrés; San­tiago i paipa waugki Juan (pai­kuna, Zebedeopa wam­bra­kuna­mi kar­ka­kuna);'
  hrv-hrv: 'A ovo su imena dvanaestorice apostola: prvi Šimun, zvani Petar, i Andrija,
    brat njegov; i Jakov, sin Zebedejev, i Ivan brat njegov;'
  box-NT: 'Hĩ̀a kà lé o tonkarowà pírú ɲun yènnáa: O nín-yání tonkaro lé
    o Simɔn, na ɓa mún có yèni làa Piɛre, lè mín za Ãndere, là a Zaaki lè
    mín za Zãn na lé o Zebedee zàwa.'
  ote-NT: 'Nuya guehya yá thuhu núꞌʉ ꞌrɛtꞌamayoho yá apostol xqui hñutsꞌi: rá mʉdi
