verse: MAT.010.011
translations:
  kpx-kpx: “La o molemo velehovoliege talive elehage mesoho ata moleu laheho isiviai
    la malevei o hatuevege avuluvuta ulive bae halevai teve.
  okv-H: Eto ere pambuhuma da ta puvuto horavo embo javotoho amuna ungo peketo unduresi
    aisuja amita bande ta horeto mihima pure irae au pambasova.
  tbo-tbo: ‘Hougana dobu po meyagai uyahihi ona luilui ona lubayada tahaya po lawa
    awai a dewa wodewadewana ina baha uyahimi, yaka ona lui a numa u hinena po ona
    memae a sigana omi houga omhoe yaka apoma ona nehaleya.
  mal-C: നിങ്ങൾ ഏതെങ്കിലും പട്ടണത്തിലോ ഗ്രാമത്തിലോ പ്രവേശിക്കുമ്പോൾ അവിടെ യോഗ്യനായി
    ആരുണ്ടെന്ന് അന്വേഷിക്കുക; ആ സ്ഥലത്തുനിന്ന് പോകുന്നതുവരെ അയാളുടെ ഭവനത്തിൽത്തന്നെ
    താമസിക്കുക.
  grc-SR: Εἰς ἣν δ᾽ ἂν πόλιν ἢ κώμην εἰσέλθητε, ἐξετάσατε τίς ἐν αὐτῇ ἄξιός ἐστιν·
    κἀκεῖ μείνατε, ἕως ἂν ἐξέλθητε.
  bgc-bgc: जिस किसे नगर या गाम म्ह जाओ, तो बेरा पाड़ो के कुण लायक सै। अर जिब ताहीं
    उड़ै तै ना लिकड़ो, उस्से के गेल्या रहों।
  khz-khz: Vanuga kamuna taai pa vanuga keina taai pio laka-toga aonai, rai na eririwamina
    gena numai pene gapi-ragemi netina talimana pio tavua. Vonumaimo pio talu, pene
    ago vovanuga pio raokwania.
  deu-TKW: Wo ihr aber in eine Stadt oder in ein Dorf eintretet, erforschet, wer es
    dort wert ist, und da bleibet, bis ihr weiter zieht.
  zsr-NT: ’Gátiꞌtëz yödz zxön o yödzdauꞌ ga gdxinliꞌ, gul‑náb nuzxa nac gdu ladxiꞌ
    lu yödz niꞌ, atiꞌ ugaꞌnliꞌ lidx nu naꞌ catiꞌ gal‑laꞌr dza urujliꞌ yödz naꞌ.
  lin-lin: Na engumba to na mboka nyonso oyo bokokota, boluka moto oyo abongi mpo
    na koyamba bino mpe bovanda na ndako na ye kino tango bokolongwa.
  hns-NT: Djab toelog ek gaaw kie to sahar me pahoetjiehe tab ek attjha manai ke khodjke
    okar ghare rahiehe djab lek toelog oe sahar me rahiehe.
  noa-E: Phöbör ee pãach dubimaawai, wa sĩi didam khapan khabam aig khãijã pãach barimaawai,
    khap aag nacha jëeu oobat, khai di aigta pãach jẽerimaju aai nʉ a khap aag. Mag
    pãach jẽerbaimam degpai naawia ërëubaadët a jaaumajim, sĩi parhoob dipierr khãi
    wënʉrraba.
  eng-EMTV: “And whatever city or village you enter, inquire who in it is worthy,
    and stay there until you go out.
  mib-NT: ’Te na‑ni ñuu chí rancho núu ni jinūcoo ró, te yūcuán nducú ró ɨɨn ñayuu
    vāha, te coyūcu ró vehe i nde quingoo tucu ró.
  lif-NT2: खिनिॽ के़बेगिबा पाङ्‌जुम् पाङ्‌भेॽहाॽओ सुम्‍बोधाबा मनाःन् कोःत्ते़म्‍मे़ॽआङ्
    खे़प्‍मोलाम् के़न्‍लःन्‍दिन्‌के़म्‍बेगिन्‍ल थारिक् कुहिम्‍मोए याःक्‍ते़म्‍मे़ॽओ॥
  xnj-xnj: “Pemwiyingila pamuji wowoha, amala muchijiji chochoha mulonda mundu mweigana
    kuvapokela kunyumba yaki, ndi mumgendela na mtama kwa mwenuyu mbaka pemwiwuka
    pandu apo.
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “La do mina vas pot at temenemen silok
    kopla temenemen lixilik, mina puse ri taradi avukat la mina nemen eburu min se
    mina vas kaxat basinge mo lemenemen.
  cbr-NT: Cuanx ëmanu bëbaquin camina isti 'ain, ui unin cara upí oquin min bana ñuixuncëxun
    cuaisa tania. A unin xubunushi camina ñantan ñantan 'uxti 'ain, anúnmi a ëmanuax
    cuanti nëtëa utámainun.
  tee-NT: Chai vanta anchach ju at'anuya'it'it u lacak'ai lak'achak'an u lacalacat'icst'i
    lak'achak'an ap'uxc'a'ut'it pumatam ju na k'ox lapanac lhiulacan. Chai anchach
    la'ixchaka' ju at'ola'it'it tus acsni at'axt'uch'ok'oya'it'it ju anu' lak'achak'an.
  eng-LSV: And into whatever city or village you may enter, inquire who in it is worthy,
    and abide there, until you may go forth.
  cak-NT: Y cuando jixapon pa jun tenemit nim o pa jun tenemit co'l, ticanoj jun winak
    ri can utz runo'j (runa'oj) nu'on iwiq'uin, y pa rocho raja' quixc'ue-wi-ka, y
    c'a quixel na pe chupa ri tenemit ri', utz niya' can ri jay anchi' xixc'ue-wi.
  pah-NT: '—Pevahemame g̃acidades pe g̃acidades''i pe no pe''ji ti cidadespeve''g̃a
    pe: “Ma''g̃a pyry avova''ero? Ga pyri ore pytapotari.” A''ea ti pe''ji. Pyryve''ga
    repiagame ti peju ga pyri jate pejijyje''yma garonga hugwi. Aerẽ po ti pe hoi
    ojipe pe cidade pe nehẽ. A''ero jate ti pejijyi garonga hugwi pejigwovo a''ero
    nehẽ, ei Jesus''ga.'
  sja-NT: ’P'uurude maa-e pɨrã te chok'ara-ee beemãi panadak'ãri, eperã t'ãri piata
    jɨrɨ́tɨ arii p'aneedait'ee mamãik'aapa wãruta misa.
  xed-xed: «Ka lamla kuni da luwa dagala, dər da zwaŋa luwa a tsi, zbawazba ta mndu
    ya nda fa vghani ŋa tsuʼaftá kaghuni. Ka nzata kuni ga tsa mndu ya ha ka sagha
    fitika sliʼafta ghuni.
  mks-NT: ʼTá ná xi̱nu̱ co̱o ndó in ñuu cáhnu á ñuu loho, xini ñúhú ndinducú ndó in
    ña̱yivi, na̱ cuu candeé ini ndó ta vehe na̱ ja̱n canduu ndó ja̱nda̱ quia̱hva ná
    xi̱nu̱ qui̱ví quee ndó cu̱hu̱n ndo̱.
  gfk-S: “Be mu na hanawat ta tike taman be taman so, mu na lala ma mu na nanaas ta
    tike tahut na turadi kaia. Ma mu na kis tikai ma ie tuk ter tano bung ing mu na
    hana leh baling.
  bmu-bmu: “Anda taon me miri denike denike aŋgotmei, miaŋgöreŋ mönö daŋön azi ipŋi
    qetbuŋaŋambuk akzawi, miaŋgöra qesigetka miri eŋgimei, mönö miaŋgöreŋök mala nup
    memba taon mi mosöta köna anme.
  dgz-dgz: Pa sewa ansena da e unugenewa, baigan apane ap mepe yoa tayawan tanane
    amba pa mega gapan wanien ene amba sia aisen.
  eng-GNV: And into whatsoeuer citie or towne ye shall come, enquire who is worthy
    in it, and there abide till yee goe thence.
  zaa-NT: Gaỹa tediba yetsi o rancho to' làti gá'a le, inàba titsa' le canchu hua
    dua ttu enne' ga'ną dispuesto gunią le atender; entonces níabá ccá lugar qui'
    le hàsta'na gal·la' tsá eda' le le' yétsiá.
  eng-WEBSTER: And into whatever city or town ye shall enter, inquire who in it is
    worthy, and there abide till ye go thence.
  guh-guh: ’Itsa papatabiabianame pinijitomarata, tsiquiritomarayojavata ata, bajarajota
    pajaitabiabianame ponë peyaiyataenëtsi. Nexata bajaraponë pijabota pamajitabiabianame.
    Pëtsa panatixitaponame itsaboyabelia panemajitsinexa. Matapania icatsia itsajavabelia
    itsa paponaename, bajarapabovecua papitsapaename.
  bon-bon: Weene liba lui babo cewe cabu me coo piiyepu matikolä cewe cabu me latyarininuye,
    weene miiji ärngi, egä laati te singi weebibine teeme mete cabu me äbäcname, siige
    weene teta cama inajininuge, ngälu weene peei cewe ne saabmaluye.
  nhw-BL: “Huan quema anajsitij ipan se altepetl o ipan se rancho, xitlatzintocaca
    sintla itztoc se cuali tlacatl nepa huan xiquitaca sintla huelis anmocahuase ihuaya.
    Huan nepa ximocahuaca hasta anquisase ipan nopa altepetl.
  swh-ONEN: “Mji wowote au kijiji chochote mtakapoingia, tafuteni humo mtu anayestahili,
    nanyi kaeni kwake mpaka mtakapoondoka.
  wbi-wbi: “ Mu, likaaja nambe mu kikaaja muno kyamukwingila, mulindagheumuo umuunhu
    unnofu ughwa kuvupila. Mukalaghe kwa mwene kuhanga unsiki ghuno muvuuka.
  bba-bba: Ì n turɑ wuu mɑroɔ ǹ kun mɛ wuu piibu sɔɔ, i de i mɛɛri wi u weenɛ u
    bɛɛ dɑm koosiɑ, kpɑ i sinɑ win yɛnuɔ sere i kɑ sĩ wuu ɡen min di.
  eng-KJVCPB: And into whatsoever city or town ye shall enter, inquire who in it is
    worthy; and there abide till ye go thence.
  kgk-NT: Atygwasu-py ereike ramo, tetã'i-my ereike ramo ave, eporandu ranhe hembiapo
    porã porã va'e-rehe. “Kipy kipy tipo oĩ hembiapo porã va'e” peje. Epyta indive
    eresẽ peve pe tetã-gwi ereiko-vy upe-py.
  waj-waj: Ngia pinaa yoosinna voovakinnee vara kiisa yoosinna voovaki vida teekio
    vaidi yoketaa voovoono ngii too ngii maavee tinai rikiada inna nnauvaki vida inna
    tasipama varida ngia vira suaivau inna pikiada kuatee.
  cpy-cpy: Aririka pareetakyaa nampitsiki, paminapaaki aakameetha-tawakimini, riitaki
    pijeeki-motapaakiri, roojatzi pawijan-takyaari otsipaki nampitsi.
  ekk-PKP: Kuhu iganes te lähete, ükskõik missugusesse linna või külasse, küsige inimese
    järele, kes elab heade põhimõtete kohaselt, ja jääge sinna kuni lahkumiseni.
  mpx-mpx: Sauga nuku ulutuk panuwa etega o awan etega elana, gamagal waiwaisana etegana
    nuku loyaana to, inoke nuku miminaa wana limiya ana siga nuku egon.
  wbp-wbp: “Kajinkili yukamirra kirri-kirraju, ngulajulu-jana yapaku ngurrjuku-wiyi
    warru nyangka. Parlu-pinjarla, ngulajulu nyinaka manu ngunaya yalumpurla-juku
    jintangka ngurrangkaju. Ngurra-kari ngurra-kari-wangulu nyinaya jintangka-kirli
    kajinkili yarnkamirra yarda.
  luo-luo: “Dala kata gwengʼ moro amora mudonje to manyuru ngʼato mowinjore modak
    kanyo, kendo beduru e ode nyaka chop chiengʼ ma ua.
  nhe-NT: “Huan quema inajsitij ipan se altepetl o ipan se rancho, xitlajtlanica intla
    itztoc se cuali tlacatl nepa huan xiquitaca intla huelis inmocahuase ihuaya. Huan
    nepa ximocahuaca hasta inquisase ipan nopa altepetl.
  aii-aii: ”ܘܓܵܘ ܐܲܝܢܝܼ ܡܕܝܼܢ݇ܬܵ‌ܐ ܝܲܢ ܡܵܬܵ‌ܐ ܕܥܵܒ݂ܪܝܼܬܘܿܢ، ܒܲܩܪܘܼܢ ܡܵܢܝܼ ܐܝܼܬ ܚܫܝܼܚܵܐ
    ܓܵܘܘܼܗ̇، ܘܦܘܼܫܘܼܢ ܬܵܡܵܐ ܗܲܠܔ ܕܦܵܠܛܝܼܬܘܿܢ.
  esk-NT: Nunaaqqimupayaaġupsi naagaqaa nunaaqqiuramun pakakkumausi iñuŋmik tukkiiyumaruamik,
    aasiiñ tukkuummiḷusi tupqani aullaġniałłapsitñunaglaan.
  msb-msb: “Sa diin na lungsod o baryo na iyo kadtuan maghunga kun may matanos didto,
    tapos makiistar sa iya balay hasta na maghali kamo.
  cpa-NT: ’Ju³ná³ ma²ca¹dsi¹noh¹² hniah¹² cøng² jøa³juøi² ho¹ ju³ cøng² rancho, ja³jøng²
    gu³hniah¹³ hniah¹² dsa² jmo¹ dsio¹ dsǿa¹² ja³cogh² hniah¹². Jøng² janh³ hniah¹²
    ja³quiah¹³ dsa² héi² ca¹lah¹ca¹tǿ² ja³gu³noh¹² hniah¹² juøi² siíh².
  dso-dso: “ଗଟେକ୍‌ ଗଡେ କି ଗାଏଁ କେଟ୍‌ସା ବଇଲେ, ତେଇ କେ ତମ୍‌କେ ନିଜର୍‌ ଗରେ ଡାକ୍‌ସି, ସେ
    ଲକ୍‌କେ କଜା, ଆରି ବିନେ ଜିବା ଜାକ ତାକର୍‌ ଗରେସେ ରୁଆ ।
  meu-meu: Hanua maraḡina ta ai eiava hanua badana ta ai ba kau negana ai, gaiho namo
    tauna ta ba tahua, bena ia dekenai ba noho ela bona ba raka oho negana.
  yva-NT: Arono wasisa no munije inta rai, syare wapo vatano anuga ngkove akani, umba
    wasisa wana no apa yavar tutir ava wapuje apa munije raora.
  dgc-dgc: “Maski ahe a banuwan i demtan moy,” kagi na, “éy ahayukén moy i mahusay
    a tolay a tulusan moy, sakay tumulos kam sa a hanggan éwan kam maglakad.
  zpm-NT: ’Guiedz ne gdziṉtaa to, goḻguib dieṉ pa lo no tib zha ne ndzinli, dzigo
    lidz zha co goḻtsiebëz, haxta gza dze ne laa to gbi guiedz co.
  hix-NT: Anaro rha owto hona àtotxoko, kekon xarha tà. Owto hona ayahatakatxhenye
    rma, enyhoru komo ehotxoko. Oyonytxanàr xan komo rma ehotxoko. Nyamoro rma màn
    yaka àtotxoko, kekon hatà. Àto rye rma hak oyonmahyatxhe ha. Owto hoye otohra
    ronye rma haka, àro rye yawo rma oyonmahyatxhe ha, kekon hatà.
  sim-sim: Yanga lasik ji iwa wolo orok fehenda ma jivi mende lar ji heyeka. Uhu aka
    orhik ji liyaha jivai hala ika.
  npi-ULB: तिमीहरू जुनसुकै सहर वा गाउँमा प्रवेश गर्छौ, त्यहाँ को योग्यको छ भनी पत्ता
    लगाओ र नगइन्जेलसम्म तिमीहरू त्यहीँ बस ।
  cgc-cgc: “Bisan indi kaw munta na banwa daw baryo, mangita kaw ta dayunan nyo naan
    ta miad na ittaw daw magtinir kaw dya keteb na malin kaw ta iran na lugar.
  tim-tim: Akto huŋgun yeŋgire arim ulik gulik kepia ambolupŋe yeŋgât keiyeŋaet makmâ
    aikowei. Akto siâgât nâŋgâmbiâ ârândâŋ akto yâkgât emetŋân âgâm ainâk tatmâ manbei.
  yor-yor: Ìlúkílùú tàbí ìletòkíletò tí ẹ̀yin bá wọ̀, ẹ wá ẹni ti ó bá yẹ níbẹ̀ rí,
    níbẹ̀ ni kí ẹ sì gbé nínú ilé rẹ̀ títí tí ẹ̀yin yóò fi kúrò níbẹ̀.
  wos-wos: “Guni nak getéfaré wulaaye guni jémba xétanguni. Xéngut, yikafre du guni
    wali hundi buléndét, guni déka gembu male retanguni. Nak geré yikénguni. Déka
    gembu re yitanguni.
  emp-NTPO: Bãrã puru waib̶ʌad̶e wa puru zaqued̶e jũẽbʌdad̶e bãrã bia edai ẽberãda
    jʌrʌd̶adua. Maʌ̃ ẽberã ded̶e pananadua ab̶a purud̶eba ẽdrʌbʌdad̶aa.
  eng-F35: “In whatever city or village you may enter, inquire who in it is worthy,
    and stay there until you go out.
  ind-ind: “Ke mana pun kamu pergi, baik ke kota maupun kampung, carilah seseorang
    yang baik hati dan mau membuka pintu rumahnya bagimu. Tinggallah di situ sampai
    kamu berangkat lagi.
  pes-OPCB: هرگاه وارد شهر یا دهکده‌ای می‌شوید، شخص شایسته‌ای را بجویید، و تا هنگام
    ترک آن محل، در خانه‌اش بمانید.
  mpt-mpt: Ibo moniba bib sum osa bib gwab osa ye unaniba naka make atemiba baabenea
    Ibo ne am tam aala bianibte ge baabene mole ibo e am tamo olota aala bianiba okok
    kemde deibo watwat haabianibte!
  bla-bla: Annik' akap'ioyĭsk kĭtai'akitsipipika sŭppo'ŏttsesatsĭk annok' oks'apsiuok;
    ki annim' stau'pik kitsauomai'sŭkskitsĭssuai.
  ssx-ssx: Ikana꞉ma꞉ mo daoni pa꞉ta꞉manu o da teke pa꞉ta꞉manu opolo pemeka꞉na꞉ta꞉
    kota꞉ koto pa꞉ta꞉ mo epeke tikitiki piki hali ma꞉nda꞉ weiya handaata꞉ koto somena꞉
    da topo na piki pa pelia haota꞉ kenke ma꞉nda꞉ pa꞉ta꞉ puluekema꞉ mina꞉pa꞉lao pua꞉pa꞉peke.
  mkl-mkl: Bii ì to ilu nlɑ wɑlɑkɔ si ilɛɛko ɡɔ, i dɛdɛ inɛ iyi í jɛsi ku ɡbɑ ŋɛ,
    nɔ i bubɑ kpɑsɛ̃ɛ bɛ ŋɑ hee ku to ɑjɔ iyi ì wɑɑ nɛ hɑi si iluu.
  gaq-gaq: ଆରି ପେ ମୁଃଡ଼ିନେ ନଗର୍ ବା ଇନି ଗାନେ ବେଲା ଆତ୍‌ଅରିଆ ଜା ଆପେକେ ଜତନ୍‍ ଡିଙ୍ଗ୍‌ଏ
    । ଆତେନ୍‌ ତୁର୍‌ପା ଆରି ବିନ୍ ଏରିଆ ୱେ ଜାକ ଆତେନ୍‌ ଡୁଆ ଲାଲାପା ।
  gof-RNT: “Hintte issi katamaa woykko gutaa geliya wode hinttena mokkidi ekkanaw
    ufayttiya uraa koyidi iya son shemppite; hintte baana gakkanaw yan gam77ite.
  unx-unx: “ଆଡଃ ଆପେ ଜେତା ସାହାର୍‌ରେ ଚାଏ ହାତୁରେପେ ବଲରେଦ, ଏନ୍ତାଃରେ ଆପେକେ ସୁକୁଆପେତାନ୍‌ଲଃ
    ଦାରମ୍‌ପେନିଃକେ ଦାଣାଁଁଇପେ, ଆଡଃ ଏନ୍ତାଃଏତେ ଆଉରି ସେନଃ ଜାକେଦ୍‌ ଏନ୍ତାଃରେଗି ତାଇନ୍‌ପେ ।
  gah-gah: Itó apá nenelokahe nenelokahe viki anitiiki nene ganá nene apá amelagini
    loká iki mogonáinimú gililo. Makolímini mogona lamaná itimó nene, aí numukú itiki
    miniki nene ámina numukukó akiliki viki otiki vitaze.
  lcm-lcm: Saka rina lava an vo rina lik mipo serei singina, mi gule ta igenen kapo
    ro na mian ago tung si taun ang mi papelek pok a rina ang singina.
  aer-aer: “Arrantherre apmere arrpenhe-werne alherlte-iwemele aremele tyerrtye mwerreke
    arrenhantherrenhe-arle apmereke akwernetyenheke. Apmere ikwerenhele akwete anaye
    altheke-arlekele-ante iwerle-alhetyeke-atwetye.
  qvc-NT: ’Chayri suq llaqtaman ichu suq kasiriyuman ch'ayashpaqa, maskayllapa suq
    allin runata, chaypi paywan kidanaykillapa, chay llaqtamanda rinaykillapa diyakaman.
  tgl-ULB: Anumang lungsod o nayon ang inyong mapuntahan, hanapin ninyo ang karapat-dapat
    at manatili kayo doon hanggang sa kayo ay aalis.
  cbs-NT: Janua mae betsa anu jikitan juni duapa yukai ikii jaki nukutan jawen jiwe
