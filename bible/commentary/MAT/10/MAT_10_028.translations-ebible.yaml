  mcr-mcr: Ämaqä hiqä huiwä iunä päsqä iquauŋqe, zä miqä pambiyä. Qu quuvqe, pizqä
    mapäsqä ipŋqäuä. Goti Hanjuwä Iqu, huiwitä, quuvqetä, tä iuŋqä dowatätä, qui Imäkqä-qu
    etaŋgi, he ze Iquenyqänä iqäpŋqeqä.
  cux-NT: Nguɛ́ɛ́ 'va'á ni 'iiⁿ'yāⁿ chí 'caāⁿ'nūⁿ cuerpo yeⁿ'e nī ní nguɛ́ɛ́ cuuvi
