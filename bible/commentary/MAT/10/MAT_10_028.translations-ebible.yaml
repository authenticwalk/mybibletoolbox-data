  kan-OKCV: ದೇಹವನ್ನು ಕೊಂದು ಆತ್ಮವನ್ನು ಕೊಲ್ಲಲಾಗದವರಿಗೆ ಹೆದರಬೇಡಿರಿ. ಆದರೆ ಆತ್ಮ ಮತ್ತು ದೇಹ
