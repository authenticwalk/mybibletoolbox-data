  jae-jae: Ma atêc êsêac, taŋ sênac ôlimgeŋ êndu, mago sênac katôm êndu têtôm atom
    naŋ atom. Mago atêc Anôtô, taŋ kêtôm gebe enseŋ ôlim to katôm sêsêp lamboam ŋakêlêndiŋ
