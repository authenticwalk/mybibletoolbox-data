    Kumwesən tɨ nəri nə mə in rukurən nouraha pəriien nɨpwramiaha mɨne nənɨmwɨmiaha
    ia kwopun napw asori rauək ikɨn.
  kpr-kpr: Avori, evetu genembo ne imboe arera amo, ne daoro ambareva. Avata amo,
    tamoi ambarira. Asisi nu irarira. O God ne imboe arira amo, ne dari tamo a asisighae
    dabade ya, ari ekoko mino mutari vasada teredo evovodae irareva. Aindae sedo,
    God nusuka nundae oju aetevu!
  san-IAS: ye kāyaṁ hantuṁ śaknuvanti nātmānaṁ, tebhyo mā bhaiṣṭa; yaḥ kāyātmānau
