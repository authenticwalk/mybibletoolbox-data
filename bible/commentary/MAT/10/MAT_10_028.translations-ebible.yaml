    abɨna, omoɨ joreño dɨga, iraimo dotarede.
  jiv-NT: Aya aya̱shin main ainia nu ashamkairap. Wakanin máachmin áiniawai. Antsu
    wakanniasha aya̱shniasha mai jinium emesramnia asamtai Yus ashamkatarum.’
  otm-NT: Nɛ o guí suhʉ ʉ in nde da hyo ahʉ, hin'yʉ yʉ́ ts'ɛdi nɛ'a ni mbʉihʉ di juat'ahʉ.
    Man'da xʉn ho 'bʉ gui suhʉ a Oją, nɛ hønt'a i sä di ʉn'na ni ją'ihʉ nɛ ni mbʉihʉ
