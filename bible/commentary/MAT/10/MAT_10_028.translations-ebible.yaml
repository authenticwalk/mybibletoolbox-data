  amk-amk: Tuti dohona mematai inontaraife weo emung tane tarainei, wape ene pari
    mambiriu we emung tanumianinunei. Mae memataiti dino Allai, weo I mani wemambiriu
    we miung tane tarainei tuti tanumianinunei na Soroha rorong foi ne.
  fai-fai: Kiba mew kim dam angkudumo, kalbiw imi atud so fingánin bá, ika dam bude
    angkudokabiw, kata sinik bo angkudoliw banim. Kata afan Got ami dam so sinik so
    kangbi nada kamadála yak as kainin abiw teidokaba ami atud kuw fingánin ko.
  ura-NT: Coa inara atinana naineraauru que casihache, inara atinaauruhane baiha chabana
    satonoelanaala neeni janonaa que neeni, inara suujue itajenaa nainecurenihane
    jaun. Nete laen nainequiche chabana satonoelanaala nenaa usi jana inara jaberoco
    aina inara suujue itajeranu neein nenaa- Cana Coaunera que casiin neeichene.
  mcd-NT: Ascasho mato rutupaifiaifoanno ratuyamacahuun. Mato rutufiatirofocai maton
    yoshin tsoan ahuusca huatiroma. Ascacun atoqui ratucaquimarocon Dios fustiqui
    musucahuun. Nantofin noco rutufain nocon yoshin omitsiscapanacafo muran potatiroquin.
  urt-urt: Yukur pa hiꞌjirnge lenge lahmende miyeꞌ tuweinge ŋaiye ka yumbip no, pa
    yule, na pakai. Detale, yukur ka yende yumbune yipihinge bwore ŋaiye narp nato
