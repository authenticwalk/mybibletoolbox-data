    ma rureir puainy mes ana aaven unya Hel.
  wnc-wnc: Ginu aminu gupzasan dasipa kupana kayuk asinggan yutnanga akngasata wena
    siwikge tasiwa maiwan tasindamuning aminde ma gwaubam. Wena. Sike ginu Anututa
    gupza zipan kupa uyungza yanipewan katapbapatang pukuwa unzingu gupzaat uyungzaat
    pasiwan maiwan tasindamik kapae gwautnong,” ngang ninikut.
  nmw-S: Tab hu ematokanid hebwaden si tagapamate tutuwo age taine bosowaidiye yayaluwo
    si detagapamate. Helak ege te hu matokan, iye bosowaine tutuwo ge yayaluwo i bagapangakid
    he hel.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃è mɛ̀baa kaatɛ, mↄde aↄ̃è fↄ̃ wà ninii dɛ̀roonↄ, àton vĩa kɛńnɛro.
    À vĩa kɛ Ludanɛ kɛ̀ eé fↄ̃ à nini kↄ̃n mɛ̀o kaatɛ tɛ́ guu píngi.
  gub-BL: Pekyze zo penetekwer zuka har wanuwi nehe, ta'e nupuner kwaw penekwe wazuka
    haw rehe a'e wà nehe xe. Xo Tupàn wi zo pekyze nehe. Ta'e upuner penetekwer izuka
    haw rehe a'e xe. Upuner penekwe izuka haw rehe a'e no. Upuner tatahu pe pemono
    kar haw rehe a'e no.
  imo-imo: Kangimu kau toko kondokolio minimu manda toko naa kondonge imboma pipili
    naa kolaio. Gote kau pipili kolaio. Yuni kangimu kinye minimu kinye peya talo
    tipe kombuna manda topa kondombalo kani yu kau pipili kolaio.
  boj-boj: Niŋgi jeu tamo naŋgi ulainjraib. Naŋgi nuŋgo qunuŋ moiyotqa keresai. Naŋgi
    nuŋgo jejamu segi moiyotqa kere. Deqa niŋgi naŋgi ulainjraib. Qotei a segi ulaiyiy.
    A na qujai tamo naŋgo qunuŋ ti jejamu ti turtnjrsim ŋamyuwoq di breinjrqa kere.
  eng-DRA: 'And fear ye not them that kill the body, and are not able to kill the
    soul: but rather fear him that can destroy both soul and body in hell.'
  knf-knf: « Nakdo kaţi banhilanuŋ pfiŋ uleef aşë wo baanhilan pfiŋ uhaaş ; naţëpan
    ţëp nado kaţi Naşibaţi ankaaŋ mnhina mi pŧok uleef na uhaaş bŧi du infernu.
  san-KHM: យេ កាយំ ហន្តុំ ឝក្នុវន្តិ នាត្មានំ, តេភ្យោ មា ភៃឞ្ដ; យះ កាយាត្មានៅ និរយេ
    នាឝយិតុំ, ឝក្នោតិ, តតោ ពិភីត។
  arn-NT: Llükakefilmün tati ayülelu tamün langümaetew, welu pepi langümlayafi tamün
    am tati rumel mongelealu. Llükayafimün may tamün eluaetew tamün rumel layael ka
    tamün rumel kutrankayaetew ta kütral mapu mew.
  zas-NT: Ad rdxebidi bén rën ree gugüjt lëjt. Din zileꞌ gugüjt reeman xcuerpidi,
    per xsprijtidi ad zileꞌt gugüjt reeman laan. Gol bidxebli Dios din laaman zileꞌ
    gunijt xcuerpidi abiꞌ guixhiaalaman xsprijtidi gabijl.
  ken-NT: Bǎkɛ́ cháy bǒ mmɨk. Bákway bɛway chi mmʉɛt nkwǎ. Bábhɨ́kɨ́ bhɔŋ bɛtaŋ
    bɛkʉ yɛ̌nyɨŋ ndu Ɛfóŋó mmu. Mandɛm kɛ̌ bǎbhɔ́ŋɔ́ bɛ́cháy. Yí kɛ ábhɔ́ŋɔ́
    bɛtaŋ bɛchyɛ mmʉɛt mmu nɛ ɛfóŋó mmu ɛsɔŋɔri amɛm nɛpǐngo.
