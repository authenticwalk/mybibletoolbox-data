  mal-2015: ദേഹിയെ കൊല്ലുവാൻ കഴിയാതെ ദേഹത്തെ കൊല്ലുന്നവരെ ഭയപ്പെടേണ്ട; ദേഹിയെയും ദേഹത്തെയും
