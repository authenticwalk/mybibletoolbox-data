  san-THA: 'เย กายํ หนฺตุํ ศกฺนุวนฺติ นาตฺมานํ, เตโภฺย มา ไภษฺฏ; ย: กายาตฺมาเนา นิรเย
    นาศยิตุํ, ศกฺโนติ, ตโต พิภีตฯ'
  iws-iws: Mɨ kɨma ɨkɨ iikamɨm pɨu aiirara nɨsomaowiyɨm sɨmiirsi kɨpi naɨngwo ɨdid.
