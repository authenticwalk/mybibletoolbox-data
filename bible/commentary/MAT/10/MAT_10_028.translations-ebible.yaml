    bé de lowoh gom loo soy de rémogor gom dob uleono emferno.
  nlg-nlg: Kau bei mataghunira gea arahei kara liona na labumateamiu, na pukuna kara
    mua matea na tarungamiu. God vamua kau nia kikinima, gaia te loghoa na maana ke
    taghalaghinia na hulimiu mana tarungamiu tana komu ni totoro kasila.
  dgr-DOGNT: Dǫ naxızhį̀į̀ ełaàgehwhı kò naxıdą̀ązhį̀ı̨ ełaàgehwhı ha dìì sìı gıts'àahjı̨-le.
    Ekò amìı godą̀ązhį̀ı̨ eyıts'ǫ gozhį̀į̀ wehłı̨kǫ̀ ts'ǫ̀ ayele ha dìì-le sìı eyı
    wets'àahjı̨.
  pes-OPV: واز قاتلان جسم که قادر بر کشتن روح نی‌اند، بیم مکنید بلکه از او بترسید
    که قادر است بر هلاک کردن روح و جسم را نیز در جهنم.
  ron-1924: Нувэ темець де чей че учид трупул, дар каре ну пот учиде суфлетул; чи
