  dah-dah: Al mudunke kamnayiŋ mar goke kafura ma heŋ hinayiŋ. Yeŋbe ultiŋ go po buluŋ
    irnayiŋ. Munaŋ go kamere tontiŋbe epte ma daha wet kura irnayiŋ. Gwahade yarabe
