  mar-mar: जे शरीराला वधतात पण आत्म्याचा वध करू शकत नाहीत त्यांना भिऊ नका, तर त्यापेक्षा
    आत्म्याला व शरीराला जो मारू शकतो व नरकात टाकू शकतो त्यास भ्या.
  snp-snp: Eti ato, ukadi ya gini fulunawafa, ido oudi ya gini fuluti ogoufámamo wenena
