  cpc-NT: Iiro pipinkashiwaitari tsitokimini, iiro jimatziro jotyaantimi sarinkawiniki.
    Aña iri pimpinkathatai Pawa, iriitaki matzirori jotyaantantzi sarinkawiniki.
  nhg-NT: Hua amo xequenmabelicö niecate tli cuale quemectea nemocuierpo, pero nemoölma
    abele quemectisque. Cache xetiemabelicö öque cuale queniempolusque nemoölma hua
