  gof-ENT: ኣሾፔ ኣቲን ሼምፖ ዎናው ዳንዳዖናይሳታስ ያዮፊቴ። ሺን ሼምፑዋኔ ኣሹዋ ጋናሜን ይሳናው ዳንዳዒያ ፆሳስ ያዪቴ።
  aau-aau: Unsaney hom owh se ma lokin kwor okrue ha ey me peie hok o. Homkwe wa se
