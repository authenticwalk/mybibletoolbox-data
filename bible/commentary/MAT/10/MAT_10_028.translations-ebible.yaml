    nöm se nanaöp nem eah, suk eꞌ se miröꞌ en pa ma apeneöm me a ma sionineöm manih
    po suraꞌ ësës tamoaan.”
  agd-agd: Banta kéká ano ma yante vukhafa aruan purin nan ída vá tiretí ankan perano.
