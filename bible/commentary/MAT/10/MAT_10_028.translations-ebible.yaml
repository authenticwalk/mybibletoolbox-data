  bps-bps: Na nang gamu likò i dad to, du alò lawehyu i gfatila, bay làla gfati i
    layefyu. Kabay én kanlikòyu Dwata i to gafalmo i lawehyu na layefyu di lanaw lifoh.
  mbs-mbs: Ikà niyo egkelemitan te otaw, so olò lawa niyo se mebatog dan imetayan,
