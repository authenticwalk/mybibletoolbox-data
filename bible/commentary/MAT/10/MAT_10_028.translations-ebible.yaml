  pon-pon: Komail der majak irail, me kin kemela pali war, ap jota kak on kamela pali
    nen. A komail majak melel i, me kak on kajopokela pali war o nen nan pweleko.
  nhe-BL: Amo xiquinimacasica tlacame tlen quinequij inmechmictise, pampa san huelise
