    pɨgɨ tasɨk tokdaŋ.
  grc-BYZ: καὶ μὴ φοβηθῆτε ἀπὸ τῶν ἀποκτεννόντων τὸ σῶμα, τὴν δὲ ψυχὴν μὴ δυναμένων
    ἀποκτεῖναι· φοβήθητε δὲ μᾶλλον τὸν δυνάμενον καὶ ψυχὴν καὶ σῶμα ἀπολέσαι ἐν γεέννῃ.
  tbl-NT: Bê ye abay likò bè tau. Gbek le hmatay lówó ye, okóm yóm lóyóf ye, là kô
    gbek le hmatay du. Dwata dé hol tahu knikò ye, abay se gbeken hmatay lówó ye,
