  gym-NT: Mdakäre abko, ni mda raba mun ngrabare aibe kämike, akwa ñan raba mun üai
    mike ja tare nike kärekäre, aisete munkwe ñan ni mda jürä ngwian jabtä; akwa Ngöbö
    abko raba mun üai kite mun ngrabare ye ben ngöi kä ja tare nikakrä känti, Ngöbö
    ye aibe abko jürä ngwian jabtä munkwe.
  azg-NT: Joo nnꞌan na conanꞌcüje ntyje, majoꞌ tyiꞌjeꞌquindëë ntꞌahin na ngitsu ñuaanhoꞌ,
    tyiꞌndyuehoꞌhin. ꞌOꞌ cꞌonhoꞌ na ncyaahoꞌ Tyoꞌtsꞌon na nquii jon vaa najndei na
    conduihin na ncjuꞌ jon siꞌtsꞌo ꞌnaanꞌ tsꞌan yo ñuaanꞌ tsꞌan quiiꞌ vꞌio.
  bhd-bhd: तुस तैन करां न डेरथ ज़ैना जानी त मारतन, पन आत्मा न मैरी बटन, परमेशरे करां
    डरा, ज़ै आत्माई ते जानी दुइने नरके मां नाश केरि बटते।
  too-NT: Tū' caticājicua'ni'tit chi'xcuhuī'n a'ntīn tzē natamaknī mimacni'ca'n pero
    tūla tamāpa'ksī milīca'tzīnca'n. Najicua'ni'yā'tit Dios a'ntīn tzē nacāmāsputū
    mimacni'ca'n lā' milīca'tzīnca'n nac pūpātīn.
  ind-AYT: Jangan takut kepada mereka yang membunuh tubuh, tetapi yang tidak dapat
    membunuh jiwa, melainkan terlebih takutlah kepada Dia yang dapat memusnahkan jiwa
    maupun tubuh di neraka.
  cjo-NT: Imatawityaawo rirori theenkantatsiri rowamaemi omaanta eero pithaawantari.
    Tekatsi ikantemi rotyaantemi paamari kaari tsiwakanitatsini. Omaanta riraga Tajorentsi
    pipinkathaperoteri; ikowakirika irira imatero rowamaemi eejatzi rotyaantemi janta
    paamari kaari tsiwakanitatsini. Rirotaki pithaawantyaari irira.
  nsn-nsn: “Kara hik pah mung sokoro tasisit ra uiliatung pous tar tukunun, bo ahik
    puk pah ra banotong uiliatung pous tar iaben, bo mung sokoro kompe tang God gere
    banotong mamantouo tokaha tar tukunun, doha iabener tamat i Hel.
  san-DEV: ये कायं हन्तुं शक्नुवन्ति नात्मानं, तेभ्यो मा भैष्ट; यः कायात्मानौ निरये
    नाशयितुं, शक्नोति, ततो बिभीत।
  tna-NT: Ate cristiano cuana be meiyubaji. Micuana manuameta cua huecuana biame,
    aimue micuana sa enid'u mu cuaja madhada ata cua mahue. Beju Diusu bahui iyuba
    taji, tuahueda cristiano cuana manuame putsu, tuna sa enid'u cuana cuati castigo
    su beituta cua.
  lid-lid: Ado sanoh tiri lau ale winiyan idi bada ado na dah, arile iri winiyan badai
    malawi ado bwe. Arile ado kanoh labai ta Kindrei, tasah iy winiyan idi malawim
    ma badam udu bolo jih ale anya udu le buku doh.
  wim-wim: Niiy keꞌ winynyang moꞌāna pam wanch al-alantaman mulathayn niiyangana;
    than kemp thonakam mulathiythan, ngangk niiyantamana, an yaꞌa, keꞌ mulathiythan.
    Niiy nungantam piip God.antaman ep winynyang moꞌāna, nil aak wayakan nath kuchiy
    niiyang aak umpuyamana, kemp maꞌmangkamana putha ngangk niiyantam thampana theeꞌiy
    niiyang aak wayang angana thumang pench-penchinweya.
  zga-M: Mulekhe ukhuvadwada avibuda avibuda umbeile pu valinchilamakha agakhubuda
    ula unyamakha gakhubuda umbeile ni numbula yope mulwongomencho lwa mwoto ukali.
  yom-yom: —Lubika mona tsisi batu bobo balenda vonda nitu, ayi balendi vonda muela
    ko. Vayi bika lutina mutu wowo wulenda bunga nitu ayi muela ku bulungi.
  eng-NNA: '@see-verse:MAT.010.027'
  san-SIN: යේ කායං හන්තුං ශක්නුවන්ති නාත්මානං, තේභ්‍යෝ මා භෛෂ්ට; යඃ කායාත්මානෞ නිරයේ
    නාශයිතුං, ශක්නෝති, තතෝ බිභීත|
  yut-yut: Amɨn da gɨp dapba kɨmokgoŋ uŋun do dɨma pasolni, wupji arɨpmɨ dɨma dapba
