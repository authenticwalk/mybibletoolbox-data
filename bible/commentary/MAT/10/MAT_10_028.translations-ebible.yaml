    batel ta muc'ta c'oc' c'alal ta ach'ulelic.
  lex-lex: Yan mimta'ata hota riy rwunu-rwenan miy inonmi, yoma miy inonmi de hota
    riy rwenan nana, mere ta'en niana ir rhi' yawuhi-yawe'et la miy aranmi (jiwa)
    pa rla' Ilyamou-Watyatoha. Mimta'at la Uplerlawna, yoma E' ed mak kodi plolli
    pa kwenna inonmi dewade Nrinnia miy aranmi la'a ai mormiori ralamni (naraka).
  dov-dov: Mutayoowi abo bajaya, mibili pesi kabakachilwa kujaya muuya. Anukuti mwelede
    kuyowa oyo ukonzya kujaya muuya a nyama mugehena.
  rgu-rgu: Bosoꞌ bii lahenda, huu fo sira bisa raisa noi lahenda ao-ina na, tehuu
    ara ta bisa raisa lahenda sumane na. Huu ria na, emi muste biiꞌ Manetualain, te
    noi Ria riꞌ nanuu kuasa fo tuꞌu heni lahenda ao-ina na no sumane na leo tasi ai-pila
    mana mate taaꞌ a daleꞌ neu.
  toc-NT: Ni̠ caca̠­pe̠­cuanítit a̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠ ma̠squi tla̠n
    naca̠­mak­ni̠yá̠n porque xlacán ni̠lay ca̠ma̠­pa̠­ti̠ni̠y mili̠s­tac­nicán. Huata
    mejor huá cape̠­cuanítit Dios porque xlá la̠ namak­ni̠ko̠y mimacni kalhi̠­paray
    li̠t­li­hueke la̠qui̠ aca­li̠stá̠n na̠ tla̠n namacá̠n mili̠s­tacni nac pu̠pa̠tí̠n.
  ulk-1902: Uaba nole geum uader le uaba gem ipit eumid, a umer kak uiaba ipit eumid
    uaba lamar; a mamoro uaba geum abele le E umele dedkoli abele lamar pako gem Genaim.
  som-som: Ha ka baqina kuwa jidhka dila, laakiin aan karin inay nafta dilaan, waxaadse
    ka baqdaan kan jahannamada ku hallayn kara nafta iyo jidhkaba.
  mam-C: Ex mi chi xob'a kye aku kub' b'yonte kyxmilila, qu'n me kye kyanmin nlay
    kyim kyu'n. Qala' kxel nq'ma'n kye'y, antza chi xob'a kye' te Dios, qu'n nya noq
    kyxmilila aku kyim tu'n, qala' ikytzin majx kyanmi'n. Ex nya noq o'kxjo, qala'
    ikytzin ajxi kykyim tu'n, aku che'x tq'o'n toj q'aq' te jun majx.
  ndj-ndj: Mukotoo kuvatila vala yivawulagha muvili, lakini vakuwesha ha kuwulagha
    ndima. Ngiba munu kumtila Chapanga nongwa mweni akuwesha kuwulagha mvili pamu
    na ndima mumotu wa lifumbika.
  mbj-NT: Bë jeỹỹm manä ji majĩĩ ji daj'ëëp do hã. Jããm né ji hub rahajaa radaj'ëëp.
    Ji h'yyb tym dooh rahaja bä. Taw'ããts hẽ bë jeỹỹm P'op Hagä Doo. Ti ti hajaa tarejãã
    ji hub ji h'yyb tym na-ããj hẽ tabanesaa hẽnh.
  lat-VUC: 'Et nolite timere eos qui occidunt corpus, animam autem non possunt occidere:
    sed potius timete eum, qui potest et animam et corpus perdere in gehennam.'
  ngp-ngp: Use kwogoha wakuukoma umwili niyo wadunduga kuukoma umuye. Nivedi mna mogoha
    akukoma umwili, akajika naho akoma no umuye mwo moto houkuzima wa ulo na ulo.
  enq-2: Yonge doko pyao kumasingima endakali dupame imambu doko kapa pao pyao kumasala
    naeyapengena, dupa nyakamame paka nakaeyalapape. Yongepa, imambupa lapota ele
    panda koo dokonya koeyasepenge akali doko nyakamame paka kaeyalapape.
  eng-ASVBT: 'And be not afraid of them that kill the body, but are not able to kill
    the soul: but rather fear him who is able to destroy both the soul and the body
    in hell.'
  mna-mna: Mi zin wal ta tiso tipun yom ma kemetmeete na, komoto zin pepe. Pa zin
    sombe tipun yom ma kemeete, ina imap ta tina. Kaimer na, tirao be tikam kosa sa
    pa kunuyom mata yaryaaraŋana na som. Mi Anutu, to komoto i. Pa ni mburaana biibi.
    Irao be ipasaana tomtom kuliini ramaki kunuunu, mi iziiri i ma ila imbot kar sanaana.
  myw-myw: “Awoum kuwenes tasiyas bikatimates kalivimiy, peinan nag kadilok bikatimates
    kululuwamiy. Tage kadiloka kuwenes towen biyageg kululuwamiy son kalivimiy wadiginasim,
    ven to kalbaleb waseg.
  sby-sby: Kamutatinanga abo bakute kushina mubili, pakwinga nkabela kushina mushimu.
    Nsombi amwe kamutinani uyo wela kononga byonse bibili, mubili ne mushimu pamo,
    mu Gehena.
  sll-sll: Di te i ongere yal ta ni sirala di unangure kul pirkio. Yal iwe, ni kwian
