  ilo-ULB: Saankayo nga agbuteng kadagiti mangpapatay iti bagi ngem saanda a kabaelan
    a papatayen ti kararua. Ngem ketdi, agbutengkayo kenkuana a makabael a mangdadael
    iti bagi ken kararua idiay impierno.
  pir-NT: Masʉnore wejẽñequina tiquiro pagʉ dihitare wejẽne. Tiquiro jeripohna yarierare.
    Sa yena mʉsare wejẽ duayequinare cueracãhña. Cohãcjʉ̃ pehere cueya. Tiquiro mʉsa
    pagʉrire, mʉsa jeripohnari gʉ̃hʉre pecapʉ cohã masine. Sa yena tiquiro pehere
    cueya.
  anv-NT: Défɔgé fɔ́ bɔɔ́. Ɛbwɔ́ ákage wá lé muú wáne, ákágé wá fɔ́ méndóo
    wuú. Fɔ́ge lé Ɛsɔwɔ muú awyaá utó manwá muú chóncho ne méndóo áfyɛ́
    mmu ntoné mewɛ.
  sab-NT: Cha gerule ba ole, ba me mo ta dbadale kennga kwiandi kwian bai ba gwakalinda
    cha gerua gdale, ama ñage ba gweda alin allabi, ama me ñage age ba oña ole. Ma
    no ba mo ta dbe kennga Chubedi, Chube ñage kwian gweda, kaire Chube ñage age kwian
    oña ole ñage kwian oña kage nga dbigu giti ji chuge diali. Chube ñage age ene
    malen ma no ba mo ta dbadale kennga Chubedi mo ta gbadale Chube gai dage no.
  tmd-tmd: “Ñɨŋ nöbö mö pɨl pal nɨgöi nöbö bla nugwön ipöxmɨjeñ. Ñɨŋ hör uñ wab akwör
    pɨl pal nɨgöña; inöm aku alɨg pal nɨgɨb maga mɨdöl. Ipöxnöb cöñ aku, Nöbö Dib
    nöbö mö mɨxɨñ aipam inöm aipam rɨn nöi yönmɨd möl bö abɨb nöbö akwör ipöxöña.
  acr-NNT: »Mixiꞌij iwibꞌ chikiwach ri kꞌo pakiqꞌabꞌ kixkikamisaj, ma waꞌ xew che
    ri cuerpo kakiꞌan wi, noꞌj na jinta pakiqꞌabꞌ kakisach uwach rukꞌaslem junoq chwach
    ri Dios. E chixiꞌij iwibꞌ chwach ri Jun kꞌo puqꞌabꞌ kebꞌukꞌaq bꞌi ri tikawex junam
    rukꞌ ri kicuerpos y ri kanimaꞌ, chi xibꞌalbꞌaꞌ re tijbꞌal kꞌax.
  kpg-kpg: Hudee mmaadagu i digau ala e daaligi tuaidina, gei e deemee di daaligi
    di mouli. Gei goodou gi mmaadagu i God dela e mee di daaligi tuaidina mo di mouli
    i lodo di gowaa hagaduadua dee odi.
  taj-taj: ओच्‍छे एनीगदेला ल्‍हुइदा साइसी आत्‍मादा चा तिगै लबारी आखम्‍बा म्‍हिगदेदेन
    छ्‌याम थालोङ्‍गो। तर ल्‍हुइदेन आत्‍मा न्‍हीदान साइसी नर्गरी धोना लखम्‍बा परमेश्‍वरदेन
    छ्‌याम जे लोङ्‍गो।
  avt-avt: Yi ap einapen mɨt kerek naniwep yi yayi eiyɨntar hɨr ap te nanɨnepi hɨmɨn
    ki au. Yi einapen hɨrak God kerek kakiwep epei au, hɨrak kakwɨr hɨmɨn ki kakno
    si tatɨkneni.
  cbk-cbk: No tene miedo con el maga gente quien ta puede mata con el cuerpo lang
    pero con el alma no puede sila mata. El mas importante para tene miedo con Dios
    quien ta puede destrosa el cuerpo y manda tamen con el alma na infierno.
  uig-ARA: تەننى ئۆلتۈرسىمۇ، لېكىن ئادەمنىڭ جان-روھىنى ئۆلتۈرەلمەيدىغانلاردىن قورقماڭلار؛
    ئەكسىچە، تەن ۋە جان-روھنى دوزاختا ھالاك قىلىشقا قادىر بولغۇچىدىن قورقۇڭلار.
  tuf-tuf: Istiyát uw yauro. Istiyát uw sibár chaw̃ ajc chaw̃ yauro. Biyat sibár eya
    yauwata cuácayat ey at cahm rooti jaw̃i. Eyat sibár yauwata cuar uw ajcra cuaca
    báreyra. Eyta etar ey at cahm rooti jaw̃i. Cuat Sir cahm ayú rehw̃i. Sirat ba
    sibár yauwir car ba ajc cat cab oc icar áyataro. Etar Sir ima cahm ayú rehw̃i.
  abx-abx: Dakam agkataralaw si mga magkatara'o pagmatay si puho' pero ga'i agkatara'o
    pagpirdi si espirito. Lugod, atalawa kam si aniya' gahum-na pagpirdi si espirito
    pati' si puho' ngan bug'os tapukan-na pan impyirno.
  mco-NT: Ca' ajcxy mdzɨgɨ̈huɨp je jäy huɨdib ninïcx yaj'öcp etz ca' huaad yɨ' ajcxy
    yaj'ögy je alma. Yɨ' miich ajcxy mdzɨgɨɨygɨxy je Dios huɨdib pɨdacp je alma etz
    je ninïcx mɨjjɨɨnjoty.
  kqf-kqf: “Lava tubuḡa taunaḡa tauwaipekidi mote koma nailedi, tedi mote ḡemoḡemotina
    aluwimi simai pekidi. Maimaituwa tana taunana ko naile, banina tana tubuḡimi bi
    aluwimi ḡemoḡemotina iyoyoḡamo ya kagebogebodi.
  cpb-NT: Eero pipinkashiwaitari kowatsine ritsitokemi, eerowa rimatziro irirori rotyaantemi
    sarinkaweniki. Iri pimpinkathateri Pawa, tema iri matzirori rotyaantemi sarinkaweniki.
  aon-aon: Aria ipak mare punogugur um arpesh da shabo abudok amnabihw yegenyihw hwagok
    iri, aria eshesh ta mare shubo enyudok mishin nyor numun ipak iri. Uwok. Ipak
    ta punogugur Iruhin atun. Anan atun ko nununu abudok amnabihw yegenyihw aria mishin
    shopunek gani ehudok yoweihi nyihiburi wabur hel.
  hus-NT-2005: Yab ka jikʼnaꞌ an chemdhaxtsik, pos tokot in ejtowal ti ki chemdhantsi
    an ta tʼuꞌúl ani yab in ejtowal ti ki chemdhantsi an ta ejattal. Ka jikʼnaꞌtsik
    na Dios xin ejtowal ti ki chemdhantsi an ta ejattal ani ti ki petʼnantsi an ta
    tʼuꞌúl ban kʼibeltaláb.
  mig-NT: Te ma̱ yú'ú‑ro̱ kóto‑ró ñáyɨvɨ já'ni yíkɨ kúñu‑yó, chi ma̱ kúu ka'ni‑í añú‑yo̱.
