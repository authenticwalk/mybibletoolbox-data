    mimajuinu'g lta'new Mn'tua'gig.
  huu-NT: Omoɨ abɨna meineredɨmacɨ; ia omoɨ joreñona meinenidɨmacɨ. Omoɨna naimacɨ
    meineia, omoɨ joreño Jusiñamui dɨne jaite. Iena uiñuamona, omoɨ meineiacadɨnona
