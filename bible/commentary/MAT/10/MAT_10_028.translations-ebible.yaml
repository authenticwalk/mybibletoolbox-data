  uvh-uvh: Ka sidi aming wari sidifikumak titi waraga' mutu mimeng mo' tinting, aming
    adi sidifi udi giri tinting ka adi urasi' guk mo' sifikadanting. Ka sidi mutu
    girii kubanik wa sidining girisi' Anutu waraga'sa' tinting. Adi aming ifakadaga
    ning kigineng girii guk wara' aming ifakadaunga wa adi fuksi'guk ka urasi'guk
    dabiksa' wadigi' beng sini' ifakadasasu'na wara'ning.
  ino-ino: Lapa'kaeya ameka lapa'kufa lahapaesaketapa falisaya vaya'aife koli oheo.
    Lapa'ku'ainaka mafa'ne ha'a ofalisaya yafe ani vaya'aife koli ohukaki lapa'ku
    mafa'ne'ae ameka lapa'kufa'ae ata leke leke nehea atafi hano kitesea ve'kae'ke
    lusiya hutapa koli'a heo.
  gnn-gnn: Yaka barrariyanydja ŋula yolku yolŋuwunydja ŋunhi ŋayi yurru nhuna buma
    murrkay'kuma liŋgu ŋunhiyinydja walala yurru baḏuwaḏuyun rumbal warray waŋgany
    yana dhuwala. Yuwalktja nhe yurru waŋganyguna nhanŋuwaynha borrk-barrarirrinydja
    Gunhu'wuna, ga nhiniya yukirriya ŋamakurru' yana, liŋgu ŋayipina waŋganydhuna
    yukurra ganydjarr ŋunhi ḏälkuma ŋurrkanharawu yolŋuwu gupaḏalŋuwunydja wal'ŋu
    dhä-ḏir'yunarawu. Yo, borrk-barrariyanydja Gunhu'wuna yana.
  yal-yal: Muxun naxanye fati bɛndɛn faxama, koni e mi nɔɛ ɛ niin halagɛ, ɛ nama gaxu
    ne yɛɛ ra. Koni ɛ gaxu Ala yɛɛ ra naxan fati bɛndɛn nun niin halagima yahannama
    yi.
  cnt-NT: Tsá₃ lë₁jmo₂ 'nia'₂ gang'₃ quian'₅₄ i₂jŋɨ'₃ nɨ₁ŋɨ́₅, la₁ të₂'au'₂ 'nia'₂
    tsá₃ 'e₂ lé₂ le₃jmo₃; i₂'éi₂ bá₄ ca₂tɨ́n'₂ 'nia'₂ jme₁gang'₃ juɨ₁lia'₂ i₂lé₂ le₃jŋɨ'₃
    nɨ₁ŋɨ́₅ quian'₅₄ guë'₂ të₂'au'₂ 'nia'₂ a₂jeng'₃ ja₁'lɨg'₅₄.
  tif-tif: 'Tunum malo ma ita bokoya-lomdip: Ibi Yesus ami weng ayo kuluu bakayila
    uniwa yelokomup o, yaka-lomdipla ili kipni angtiil kulaa welip taanokomu. Lale,
    kipni sinik suunkup ilin kaali, aalip taan maaklo ke-lokomu disa. Kiimi atul kaa
    suunin disa; ti God maakup ami atul kaata-kup suunin o. Kaata-kup titil soyim
    kemin, ata taba-lom kipni tiil uyo wela taanule, ipni sinik ayo an-bina yang wing
    tiil suunkup kiinin-kup ilin abip kabanokomu. Kemin, God maakup ami atul kaata-kup
    suunin o.'
  nlx-nlx: जा सेरीराह नुकसान केरतेह, पुण जीवाह नुकसान नाह केर सेकते, ताह मा बिवो;
    पुण ताह बिवो जो जीवाह एने सेरीराह दुयूह बी नेरगान आक्‍ठा माय खेतेम केर सिकेह।
  apw-NT: Hadíí kots’í nadaiłtseedá’ koyi’siziiníí doo nadaiłtseed at’éé dahíí doo
    bédaałdzid da; áídá’ ch’iidn bikǫ’ diltłi’ yuyaa kots’í hik’e koyi’ siziiníí oyiné’híí,
    áń zhą́ bédaałdzid.
  gum-gum: Asrwandø kweechibelane kørig kui inchimøtay. Kaguende ñui møsigwane kwetchab
    kaimanrrun. Treeg kømøtø, asrwanba, møsigwanba managatig tru møra melamnug pinishinrrabigwan,
    tru Tiuswane si, kørig tøgaguy, chibig køn.
  not-NT: 'Ainta coguënguitsine iróguimi, carari quero pitsorogaiguiri queronta icantimi
    igátimi cara Sharincabeniquë. Irianti pintsoroque Tosorintsi: ingoqueca Iriro
    iróguimi aisati iragáquemi Sharincabeniquë.'
  plu-plu: Ka yi muwaka apis gibohrikis nerras ku pariye umehpiye upitwiy, utipwiyme
    igkis ka hiyá ariwmhak. Henneme apisnay gibohri Uhokri ku pariye hiyá ariwmhak
    upitwiy payak akak utipwiy ayhté amun ini iwetrit ku kiney kaneayhsima kayahwaki.
    Apisnay gibohgi iggi.
  iou-iou: In ämata nämo umuntäneŋ. Äma uwä gupjingän täga awähutneŋ, upäŋkaŋ mäjojin
    utta api täŋpä waneŋ. Unita in Anutu kubä unitagän umuntäneŋ. Unitä uyaku äma
    täŋo gupi bok, mäjoni bok täga awähurek.
  ntp-NT: Maitavʌr ʌʌbiada ʌgai ismaacʌdʌ mumueeyi gatuucuga dʌmos maitistutuidi ismuaagi
    gaibʌdaga. Baiyomavʌr ʌʌbiada Diuusi ismaacʌdʌ istutuidi isootosagi gaibʌdaga
    ʌʌmadu gatuucuga mʌʌca siaaco oidaga ʌDiaavora.
  rai-rai: Koku muaat burut kup diat baa diat aak doko ku a panimuaat, iaku pain diat
    a aak doko laar paa a niomuaat. Muaat a burut kup ia baa in pet laar paai kupi
    in baanaakaka a panindi ma ra niondi kaai u ra ngaala na nguan.
  haw-1868: Mai makau aku hoi oukou i ka poe nana e pepehi mai ke kino, aole nae e
    hiki ia lakou ke pepehi i ka uhane; aka, e makau aku i ka mea nona ka mana e make
    ai ka uhane a me ke kino iloko o Gehena.
  ffm-ffm: Pati kulee warooɓe terɗe, ɓe mbaawanaa yonkiiji. Laamɗo baawɗo halkude
    terɗe e yonkiiji fuu e jahannama, oo kaan-ɗon hulde.
  arb-NAV: لَا تَخَافُوا الَّذِينَ يَقْتُلُونَ الْجَسَدَ، وَلَكِنَّهُمْ يَعْجِزُونَ
    عَنْ قَتْلِ النَّفْسِ، بَلْ بِالأَحْرَى خَافُوا الْقَادِرَ أَنْ يُهْلِكَ النَّفْسَ
    وَالْجَسَدَ جَمِيعاً فِي جَهَنَّمَ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲙⲡⲉⲣⲉⲣϩⲟϯ ϧⲁ⳿ⲧϩⲏ ⳿ⲙⲫⲏⲉⲑⲛⲁϧⲱⲧⲉⲃ ⳿ⲙⲡⲉⲧⲉⲛⲥⲱⲙⲁ ⲧⲉⲧⲉⲛⲯⲩⲭⲏ ⲇⲉ ⳿ⲙⲙⲟⲛ ⳿ϣϫⲟⲙ
    ⳿ⲙⲙⲱⲟⲩ ⳿ⲉϧⲟⲑⲃⲉⲥ ⳿ⲁⲣⲓϩⲟϯ ⲇⲉ ⳿ⲛⲑⲟϥ ϧⲁ⳿ⲧϩⲏ ⳿ⲙⲫⲏ⳿ⲉⲧⲉ ⲟⲩⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲙⲙⲟϥ ⳿ⲉϯⲯⲩⲭⲏ ⲛⲉⲙ
    ⲡⲓⲥⲱⲙⲁ ⳿ⲉⲧⲁⲕⲱⲟⲩ ϧⲉⲛ ϯⲅⲉⲉⲛⲛⲁ.
  sri-sri: Mʉsãrẽ wẽjẽrã mʉsãya dupʉ direta boamakʉ̃ irirãkuma. Mʉsãya yʉjʉpũrãrĩ
    gapʉre boamakʉ̃ irimasĩbirikuma. Irasirirã güibirikõãka! Marĩpʉ gapʉre güika!
    Ĩgʉ̃ gapʉ mʉsãya dupʉ, mʉsãya yʉjʉpũrãrĩrẽ peamegue béomasĩmi. Irasirirã ĩgʉ̃rẽ
    güiri merã bʉremuka!
  nal-nal: Tuaa naagu marauring aubina ina dina zop famaat a winpina nim singsaxai
    xawit nat faraxas dina zop famaat a laklagaaia nim. Singsaxai naaguna marauring
    Nakmai ina xat faraxas kana vanong a laklagaaia nim faraxai wana a winpina nim
    lamaskana a bina iwana adi xaiaf kawit nai maat.
  kyq-kyq: Ɔn̰te Ꞌɓeerki jeege tun Ꞌtɔɔl daa roa, ey num kɔŋ tɔɔl ko ey se; num Ꞌɓeerki
    ɓo Raa ki, naan̰ ɓo debm kɛn ɔk tɔɔgɔ kɛn tɔɔl daa rose ɔɔ tɔɔl kose maakŋ pooɗ
    kɛn gɛn daayum se.
  kwd-kwd: Ma moru sia ma'unge'enia mola nga ta'a na gila su'asuria 'agila kwa'ia
    mola nga noni mooru 'ani mae, ma ngaia 'ato fana 'agila kwa'ia nga mango'e 'ola.
    Moru ma'unge'enia no'o God, tofuna ngaia 'e to'o na nga tegelangaa fana ngadalana
    nga mango'e 'ola ma nga noni 'ola 'ubulana nga lefu na eele 'e nunula ai ma 'e
    sia mae la'u.
  ded-ded: Ngicngac yeni sebingina kpehomema ubaongangina naric mi kpehomegecde, ngeni
    yeneac mi kengecngunubeso. Anutungo sebi nga ubaonga yerahafoc hofeu memanganeude,
    ngeni yeac ine damungunubeso.
  ewe-ewe: “Migavɔ̃ na ame siwo ate ŋu awu miaƒe ŋutilã, ke womate ŋu awu miaƒe gbɔgbɔ
    o la gbeɖe o! Mivɔ̃ Mawu ɖeka hɔ̃ɔ, ame si si ŋusẽ le be wòawu ŋutilã kple gbɔgbɔ
    la siaa le dzomavɔ me.
  nuy-nuy: “Yagi nurru-ḏirrngawi warra-wurru-wurruj-guy. Warruburru ari nambambii-bumana
    ana-ngun.gu yagu anubanila yagi wurru-waṉbi anaaynbaj. Nugurru numburru-ḏirrngawina
    na-God-guy, bagi-yung-bugij. Niga ari nambanii-bumana ana-ngun.gu, marri anubanila-wala
    niga ari nambani-barawudang a-ngura-wuy.
  cop-BHC: ⲞⲨⲞϨ ⲘⲠⲈⲢⲈⲢϨⲞϮ ϦⲀⲦϨⲎ ⲘⲪⲎ ⲈⲐⲚⲀϦⲰⲦⲈⲂ ⲘⲠⲈⲦⲈⲚⲤⲰⲘⲀ ⲦⲈⲦⲈⲚⲮⲨⲬⲎ ⲆⲈ ⲘⲘⲞⲚ ϢϪⲞⲘ ⲘⲘⲰⲞⲨ
    ⲈϦⲞⲐⲂⲈⲤ ⲀⲢⲒϨⲞϮ ⲆⲈ ⲚⲐⲞϤ ϦⲀⲦϨⲎ ⲘⲪⲎ ⲈⲦⲈⲞⲨⲞⲚ ϢϪⲞⲘ ⲘⲘⲞϤ ⲈϮⲮⲨⲬⲎ ⲚⲈⲘ ⲠⲒⲤⲰⲘⲀ ⲈⲦⲀⲔⲰⲞⲨ ϦⲈⲚϮⲄⲈⲈⲚⲚⲀ.
  buk-buk: Atöc lau naŋ bu sêndic mac ndu-ŋga dom, bu ŋac gitôm dom bu sêseŋ mac gatôm
    su whiŋ. Atöc lau dom, magoc atöc Anötö ma asôc iŋ ŋapu. Bu mba, goc iŋ gitôm
    bu kêŋ mac ŋamlic ti gatôm lu-lu sêsip lambwam sêndi e sêniŋga gacgeŋ.
  pri-NT: Üu, guwà cibwaa nama wâgotàwà goro pâ âboro. Ba wiàna pâri ma rà pòtàmwara
    naiiwà, â o càra caa tâmogòori ma rà tubatiàu awé ê wâro naa wâgoowà. Wâdé na
    guwà nama wâgotàwà goo Pwiduée. Ba wàé co na pâri ma é tubatiàu ê naiiwà, bau
    ê wâro na wâgoowà, naa na ére na jè maagé ma tòina naawê.
  zpq-NT: Bitw cheyaḻa' žeble beṉe' ca' yesot le'e. Ḻegaque' bitw gac bi yesonde'
    yic̱hjlažda'olen'. Cheyaḻa' žeble Diosen', ḻe ḻen' nape' yeḻa' gwnabia' cont gwžiaye'e
    cuerp c̱helen' len yic̱hjlažda'olen' ḻo yi' gabiḻen'.
  por-TFT: Não tenham medo das pessoas que podem matar o corpo [SYN] e não podem destruir
    a sua alma. Pelo contrário, temam a Deus, porque Ele pode destruir tanto o corpo
    da pessoa quanto a alma da pessoa no inferno.
  gwi-NT: Zhit juu nakhwatthąį' ęhdaa tr'agwa'ak ąįį oonjat shrǫ', duuyeh gwik'it
    nizhin ęhdaa tr'agwagwa'ąįį t'igiinchy'aa gaa Vit'eegwijyąhchy'aa ąįį nakhwazhin
    ts'ą' nakhwanky'aa haa an oiłtsyaa niindhan ji' (hell) oozhak gwit'eh goo'aii
    kwaa gwizhit an yahahtsyaa ąįį voonjat.
  gvn-gvn: Kari yinyilmaka bamanka yurranin yarkinkaku kuninka. Jana yurranga bangkarr
    kunil, yamba wawu yurranga jana can't kunil. Kari. Godunkuku yinyilmaka. Nyulu
    wawubu, nyulu bama yungal bada-bada bayanga. Nyulu wawubulu, nyulu bamanga bangkarr
    and bamanga wawu bayanga yilbal.”
  nna-nna: '@see-verse:MAT.010.027'
  nhy-NT: Amo xikinmiimakasikan in tlakaj katlej kinekij amechmiktiskej, porke mach
    itlaj welis kitoktiskej namoanima. Xikimakasikan in Dios katlej kipia poder para
    kixpolos namotlalnakayo iwan para kixpolos namoanima ijtik tliko.
  asm-FB: যি সকলে কেৱল শৰীৰকহে বধ কৰে, কিন্তু আত্মাক বধ কৰিব নোৱাৰে, তেওঁলোকলৈ ভয়
    নকৰিবা; কিন্তু যি জনে আত্মা আৰু শৰীৰ, এই দুয়োকো নৰকত নষ্ট কৰিব পাৰে, তেওঁকেহে
    ভয় কৰিবা।
  okv-okv: Eto ainge ijie embo mane joru aisova. Embo amo tari amburari haite ra te
    embo ta ahihi tari inono aera. Rate God amo embo ta hamo te ahihi te tapa tau
    amburou ari sapura embo ta hajire umbari degi ai ta memenga ari kiari haitera
    avo eto God vahai joru evujo.
  mxt-NT: Ma yuhvi ndo chi ñu chahñí coño ñuhu yo, vatyi ma cuvi cahñi ñu añima yo.
    Soco yu̱hvi ndo chi ra cuví sanaa coño ñuhu yo ta añima yo chichi anyaya ñandɨhɨ.
  tzo-NT: Mu me ja'uc chaxi'ic ti much'u xu' chasmilot yu'un mu xu' chasmilbot ach'ulel.
    Ti Diose ti xu' chasmilbot ti abec'tale xchi'uc ti ach'ulele te ti c'atimbac,
    ja' me xaxi'ic.
  ind-AGS: Jangan takut pada mereka yang bisa membunuhmu secara fisik, tetapi tidak
    bisa membunuhmu secara spiritual. Sebaliknya, takutlah pada orang yang dapat menghancurkan
    kamu secara fisik dan spiritual di Gehena.
  omw-omw: Nkyi mwanraqura hia rukyaraitita mwamwanta nraahu rukye vaisihua hia mwihua
    nyaatu aatu hiate. Nkye Kotira nraatu aatu hiqata variate. Vaisivanto qutu viro
    qutu vihua qiaqi vinani viraro Kotiva mwia mwamwantavata mwia mwanraquravata qio
    ru taiqa kyaarivama variho.
  yrb-yrb: I ma uieta uwaraba iya da uyawe. I uwarama yanu ofe ma uifitate nono yanu
    imumu da ma uifitaita. Enoba anama yanu ofe ma uifite nono yanu imumuini ofeini
    i uitawa inaro sabisuba Dawaba torowa iya uyawe wei.
  maa-NT: Kì tsakjoòn‑là jè xi ma‑la̱ sík'en yijo‑ná, ta̱nga ini̱ma̱‑ná mìkiì ko̱ma‑la̱
    si̱ìk'en. Jè xi ti̱skón‑là xi ma‑la̱ sík'en yijo‑ná ko̱ ini̱ma̱‑ná nga kinìjiìn‑ná
    ni'ín ts'e̱ kjo̱'in.
  mcq-mcq: ꞌEnakaivo ike haha huriji erapo ꞌanaa kwahuniji ja pajuꞌavara. Pu joni
    ꞌavenijaho paꞌanaa kwahuna. ꞌEnakaivo Godira haha ꞌee ꞌavena ijiꞌi ꞌaniareje atoꞌarumaꞌe
    vena vaji vaꞌajime rehunakúne ijí juꞌavara.
  sus-A: وٌ نَشَ فَاشُ مِشِيٍ يَ رَ نَشٍيٍ نْمَ مِشِ قَتٍ بّندّ نَن تُن قَشَدٍ، عَ
    قَ لِ عٍ مُ نْمَ وٌ نِي تَن مَسْتْدٍ. وٌ شَ فَاشُ عَلَ نَن يَ رَ، نَشَن نْمَ قَتٍ
    بّندّ نُن نِي سْنتْدٍ يَهَننَمَ.
  jpn-1965: からだを殺しても、たましいを殺せない人たちなどを恐れてはなりません。そんなものより、たましいもからだも、ともにゲヘナで滅ぼすことのできる方を恐れなさい。
  fra-SBL: Ne craignez pas ceux qui tuent le corps, mais ne peuvent tuer l'âme. Craignez
    plutôt celui qui est capable de détruire l'âme et le corps dans la géhenne.
  yka-yka: Daˈa kaˈam tinalew si meˈ makapapatey baranin bu bang niyawahin gaˈi du
    tapapateyde. Saguwaˈ iye subey katalewanbin, Tuhanin, peggeˈ dumaˈin hadja baran
    saguwaˈ sampay niyawa makajari pakaˈatanne dem narkaˈ.
  mle-mle: “Gwur yaga-tikwa duwak. Day amwiyda viyasipa-kidanadiy, li kayik a maa.
    Li gwur Godak ayag. Di amwiywa kayik nakamwiyib bwunak kupwaraap kwurkidabir kupwarapa
    tamiyaam.
  shp-NTPO: Ja yora reteaiboki rakéyamakanwe, jabaonra jawekeskaxonbi kaya reteti
    atipanyamake. Ja kaya betan yorabi jan masá tenetian potatikikaya rakékanwe.
  aom-aom: 'Röhu nadi uvorëjo: Ëariböviohuro anaguoꞌajëromo juhuonëmiromo jabesi jöho
    uehorovorëjo. Jemesi sinohemu muoꞌamëꞌoho eni jëvoꞌi jemesi aruꞌaho muoꞌamëꞌoho
    bogo eni jioruomëꞌe jiaje ëhuni jabumë nadi juhuonëmiꞌi God juhuonamiromo hesi
    jöho uehorovorëjo. Huhu jemesi aruꞌahohuꞌo sinohuꞌo vëniꞌe öri ariꞌere babuꞌöjëvoromo
    ijumëvoꞌiröhoho hu eni jiajëjo. Ëaho juhuonamiromo hesi jöho uehorovorëjo.'
  geb-geb: Nde fhura nden fhavi shogim, nta vhɨzi gumgir rɨvɨ thari. Mbe nden vhen
    ki gumgi shogirim, nta rimgirga tuktɨgi fhuvara. Nde Fhe Bakɨmera rɨvɨri. Ana
    nden vhen ki gumgi gum nden fhavi, ana nta fuv Her ga suegɨrim, nde za mbatɨgirga.
  eng-WYCLIFFE: And nyle ye drede hem that sleen the bodi; for thei moun not sle the
    soule; but rather drede ye hym, that mai lese bothe soule and bodi in to helle.
  bsj-bsj: Cuwa re nubo wo twallum bwiyo ri la mani a twal dume tiyeu. Na wori cwa
    ni wo a twallum bwiyo ti kange dume mor kira kwama.
  cak-cak: Man tixi'ij-ivi' chiquivech ri yecamisan ri cuerpo, pero ri ivánima man
    yetiquer ta niquicamisaj. Rix tixi'ij-ivi' chuvech ri Jun ri c'o ruk'a' richin
    nuq'uis ruk'ij ri ivánima y ri i-cuerpo riq'uin ri xquixruya' pa k'ak' richin
    jumul.
  chf-NT: Mach a bäc'tanla machcatac u tzämsenetla, pero mach u che trebe u tzämsen
    a pixanlaba. C'änä a bäc'tanla Dios jini machca u chen trebe u choque' a pixan
    con to'o a cuerpo tama noj c'ac' tä infierno.
  tlf-tlf: Tinum iip maak maak iyo bogobe-nilip e, ‘Ibo Yesus imi weng boyo baga-em
    top iip kwegal dugang age kupkalin-tem kelip umdii, inolan-temup o,’ agelan-temip
    kuta, iyo tebe ipmi dam uta kup ungkwalip kaanan-temu kuta minte, ipmi suun nin
    sinik uyo ungkwalip kaan maagalo kelan-temaalu binim ko. Kale bilip imi atul uyo
    finanin ba kale, God maagup imi atul uta kup finanin kuba. Beta kup titil so kale,
    tii ipmi dam uyo ungkwabela kaanu ipmi sinik uyo ungkwaa kwaapma at suun kenamin
