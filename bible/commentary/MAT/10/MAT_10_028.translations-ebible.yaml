  kpj-NT: '@see-verse:MAT.010.027'
  zao-NT: Tsebt goo ne goo re zha kuu nzhuth kwerp, tak gagt kuth zha xbi goo. Btseb
    goo ne goo Diox, tak Diox tak kib yalnaban goo ne ko xbi goo ne kwerp goo kuu
    kub gabil.
  byx-byx: De quasik mager ip ngeneng ning ama qaqet i ai de re peleng ama qetdingki
    naik, dap kuasik mager ip te veleng a ngen a qevep. Kuasik maget. Dap mager ip
    ngeneng ning ama Ngemumaqa i mager ip ke prleset ne ama qevepka ngen ama qetdingki
    mer ama altingki.
  ctu-CTI: Mach yom la' lolon bʌc'ñan quixtyañu mu' bʌ i tsʌnsañetla pero mach ch'ujbi
    i tsʌnsan la' ch'ujlel. Jini yom bʌ la' bʌc'ñan jiñʌch jini am bʌ i p'ʌtyʌlel
    i yʌq'uetla ti sajtyel, yic'ot añʌch je'el i p'ʌtyʌlel i choquet majlel ti xot'mulil
    ti c'ajc ba' mi' ñusan wocol i bʌc'tyal yic'ot i ch'ujlel. Jin jach yom la' bʌc'ñan,
    che'en.
  zos-NT: Yaj ca'opyapø ji'n mus mi na'ndzø, porque sisti yaj ca'pa, y mi espiritu
