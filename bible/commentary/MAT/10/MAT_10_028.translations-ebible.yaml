  sch-sch: Taksa thata ratha that theiloi ngei chu chi no ungla; manêk han Pathien
    meidîla taksa le ratha anruona that theipu hah chi roi.
  mic-MIQNT: Mut jipalanew mimajuinu'g ta'n getu' ne'po'qsioq. Etug ne'po'qsitoqs'p
