verse: MAT.010.028
translations:
  kpx-kpx: Lainaho ataeau lahaveveve ke vabuhavolive. Keau bae la munana havelivebene.
    Isito la vava unaha. Isito Dilava igae vabuhavove. Kosealemo auna isivianiege
    la munana isi la vava malei veneu lahai hodovavesite keve hatuge abuna uoholisi.
  okv-H: Eto ainge ijie embo mane joru aisova. Embo amo tari pehari haite ra te embo
    ta ahihi tari inono aera. Rate God amo embo ta hamo te ahihi te tapa tau pehau
    ari sapura embo ta hajire humbari degi ai ta memenga ari kiari haitera avo eto
    God vahai joru evujo.
  tbo-tbo: ‘Iyawoi hinimi hin’ununi ega ona matumatutehi babana alugomi apega hina
    lihilagenihi. Ma tamogi Yaubada ona matuteya, babana emoemotana apo hinimi po
    alugomi mayau alalatana uyahina ina houni.
  mal-C: നിങ്ങളുടെ ആത്മാവിനെ ഹനിക്കാൻ കഴിയാതെ ശരീരത്തെമാത്രം കൊല്ലുന്നവരെ ഭയപ്പെടരുത്;
    മറിച്ച്, ജീവനെയും ശരീരത്തെയും നരകത്തിലിട്ട് നശിപ്പിക്കാൻ കഴിയുന്ന ദൈവത്തെ ഭയപ്പെടുക.
  grc-SR: Καὶ μὴ ⸂φοβεῖσθε⸃ ἀπὸ τῶν ἀποκτενόντων τὸ σῶμα, τὴν δὲ ψυχὴν μὴ δυναμένων
    ἀποκτεῖναι· ⸂2φοβήθητε⸃ δὲ μᾶλλον τὸν δυνάμενον ⸂3καὶ τὴν ψυχὴν καὶ τὸ σῶμα⸃ ἀπολέσαι
    ἐν γεέννῃ.
  bgc-bgc: जो देह नै घात करै सै, पर आत्मा नै घात न्ही कर सकदे, उनतै ना डरियो, पर उस
    परमेसवर तै डरो जो आत्मा अर देह दोनुआ नै नरक म्ह गेरकै नाश कर सकै सै।
  khz-khz: Taunipara pia vagia talimara kalira na ragai pio kali, kwalana ira na palagu
    ati pia vagia. Na Palagu kalinana ne pio kali, kwalana ia na ruala pene vagira
    ripa, taunipara e palagu, kalova ati eputena kapunai.
  deu-TKW: Und fürchtet euch nicht vor denen, die den Leib töten, aber die Seele nicht
    töten können; fürchtet euch aber vielmehr vor dem, der Seele und Leib dem Verderben
    übergeben kann in der Hölle.
  zsr-NT: Cutu gádxiliꞌ nup tuꞌdödi gdu ca nayáꞌ nabingac bunách, san cutu gac lusnít
    böꞌ nacczruꞌ. Gul‑gadxi Dios, Nu naꞌ gac gdödi gdu ca nayáꞌ nabinliꞌ len chuꞌn
    böꞌ nacczliꞌ lu guiꞌ gabíl.
  lin-lin: Bobanga te bato oyo bakoki koboma nzoto, kasi bazangi makoki ya koboma
    elimo ; bobanga nde Ye oyo akoki koboma nzoto mpe elimo kati na lifelo.
  hns-NT: Manai logan tor dehie ke maar dhaar sake hai, bakie tor djiew ke na. Bestar
    hai kie toe Parmeswar ke goessa ke dera. Oe dehie aur djiew ke narak me bhie naas
    kar sake hai. Ohie se manai logan ke na deraihe.
  noa-E: Amau pãar chi ʉ̈rʉmʉn chadcha thõoju awiajã thõoju; pari pãar akhaar chan
    pöd thõo aubam. Magʉm khʉʉn oob ögkhamiet ajim. Magarrau ögkhaju awiajã pãach
    chi ʉ̈rʉmjã thõowia pãach akhaarjã khĩmie durr ich mag sĩerramkhĩir barpʉ̈yaagjã
    jua theeg simʉn chadau, chadcha ökhö abat ajim, Ẽwandam igwi.
  eng-EMTV: And do not fear those who kill the body but cannot kill the soul. But
    rather fear Him who is able to destroy both soul and body in hell.
  mib-NT: Te ma yūhu ró coto ró ñáyuu cahni yɨquɨ cúñu rō, chi ma cúu cahni i ánuá
    rō. Chi sa suhva yūhu ró jéē ma stɨ́vɨ ró núū Yaā Dios, chi cuu snáhnú ndetū yā
    rohó jéē quɨ́vɨ ánuá rō jiín yɨquɨ cúñu rō infierno.
  lif-NT2: नासिङ्‌गे़न् थक्‍किन् के़से़प्‍पाहाॽनु खिनिॽ मे़गिसे़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़
    खे़ङ्‌हाॽरे़ खिनिॽ याम्‍साम्‍मिन् से़प्‍मा मे़न्‍छुक्‍तुन्‍लो॥ कर नासिङ्‌गे़न्
    थक्‍किन् नु याम्‍साम्‍मिन् ने़प्‍माङ् खे़मायङ्‌सङ्‌ङो मे़ङ्‌मा के़सुक्‍पा निङ्‌वाॽफुमाङ्‌ङिन्‍नु
    किःसे़म्‍मे़ॽओ॥
  xnj-xnj: Mkoto kuvayogopa vala vevikoma higa, nambu nakuhotola kukoma mpungu. Mbanga
    neju kumuyogopa yula mweihotola kukoma higa pamonga na mpungu mumotu wa magono
    goha wangajimika.
  mmx-mmx: Nemen mita marat atnedi dip sev amet labantuxu, ketla kopmen dina epovo
    ri sev amet loroonan. Kusuk mun minak marat at ne Moroa, neni i ruuna lolos kusu
    ti sev amet labantuxu la na riki loroonan at laradi uto at lemenemen songsongot.
  cbr-NT: An uni bëtsi bëtsi oquin bamamicë unicamami camina racuë́tima 'ain. Usoquin
    'aquinbi ca unin bëru ñunshin bamamitima 'icën. Usa 'ain camina usa unimi racuëtima
    Nucën Papa Dios, an uni aín cushínbi bamamianan aín bëru ñunshínribi manë tsi
    anuaxa xënibua 'aínbi tëmërati anua 'inun 'imiti amishi racuë́ti 'ain.
  tee-NT: Jantu at'alhonit'it ju mint'alapanacni'an ju lai catamaknin para astan jantu
    lai tu'u' ali' catanaviyan. Alai yuchi ju at'alhonit'it ju Dios ni yuchach ju
    lai maca'an ju milacatuna'an chai ju mintacuvin'an ju lacajipi.
  eng-LSV: And do not be afraid of those killing the body, and are not able to kill
    the soul, but rather fear Him who is able to destroy both soul and body in Gehenna.
  cak-NT: Man tixi'j-iwi' chiquiwech ri xe ri ich'acul ri yetiquier niquicamisaj y
    che ri iwánima man jun yetiquier niqui'en. Ri anchok chech nic'atzin-wi nixi'j-iwi',
    ja chech ri jun ri nitiquier nuya' iwánima y ri ich'acul pa k'ak' chi ronojel
    tiempo.
  pah-NT: —Tapekyhyji ti pejukapotave'g̃a hugwi. Pe jukarẽ tegwete pemondohavag̃wama
    hahyva'ea ruvihava pype, ei Jesus'ga. Tupana'ga hugwi ti pekyhyji. Gaha ipopoaka
    hete ahe jukavo ahe momboa tata pype hahyva'ea ruvihava pype ipotarame, ei Jesus'ga
    g̃wemimbo'ehara'g̃a pe.
  sja-NT: Waaweenáatɨ parã jɨrɨ p'anɨɨrã peedait'ee, ãrapa parã p'oyaa atuapida-e
    perã tok'arradee. Ma k'ãyaara Tachi Ak'õre waawéetɨ. Iruata tachi piupii mãik'aapa
    atuapii.
  xed-xed: Ma zləŋ kuni ta gwal ta dzatá sluʼuvgha ta kwal kul laviŋta dzatá hafu.
    Lazglafta ta laviŋta zaɗanatá sluʼuvgha nda hafu tani ma həga vu ya ŋa zləŋay
    katək.
  mks-NT: A̱ cáyi̱hví toho ndó ña̱yivi, na̱ cuu caja cahní yiquí cu̱ñu ndó jáchi̱
    ni in ña̱ha a̱ cúu caja na xi̱hi̱n ínima̱ ndo̱. Ndióxi̱ quéa̱ xíní ñúhú cayi̱hví
    ndo̱ jáchi̱ mé á cuu jándihi a sa̱ha̱ yiquí cu̱ñu ndó ta cuu jácana mé á ínima̱
    ndo̱ ini indayá a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Waak mu burte dong ing di la ububu bing ira turadi mon, ma pa dile tale ura
    ububu bing ira tanua mu. Iesene i tahut be mu na burte ne kununuma nalu nong i
    haruat be na haliare no turadi tikai ma no tanuana naramon tano ula eh.
  bmu-bmu: '“Tosatŋan sileŋini qem kömumbeakmö, uŋaŋini qem kömumbingö osimei, yeŋgöra
    keŋgötŋini kude möta malme. Mi qahöpmö, yuai mutukŋi ki: Kunŋan kukösum memba
    uŋa aka sile mohot ayuhum etkiiga könöp sianöŋ gemahori, yaŋgöra mönö keŋgötŋini
    möta malme.'
  dgz-dgz: Mu da etuya togurep boepi menan tamu ya anune iwa guaya den ya togurain.
    Go God tawa taiwanian iwa etuya ge guaya dere dere oma meravewa gapan wa koeragam
    mumeta.
  eng-GNV: 'And feare yee not them which kill the bodie, but are nor able to kill
    the soule: but rather feare him, which is able to destroy both soule and bodie
    in hell.'
  zaa-NT: Bittu gátsini le canu rutti cą cuerpo, pues bittu ccani cą gul·lùỹa cą latsi'
    le. Sino lígátsi láni enne' té la'huacca quì'e gudàl·lèe ca enne' lo yi'bél·laá,
    ą'hua cuerpo qui' quį.
  eng-WEBSTER: 'And fear not them who kill the body, but are not able to kill the
    soul: but rather fear him who is able to destroy both soul and body in hell.'
  guh-guh: Pëtsa pacujunavame jivibevi ata. Bajarapamonae pacabeyaxuabi ata tsipae,
    acuenebi matavëjëa papecaitsacueniabinexa pepo panejamatabëcuenejavabelia. Biji
    rajane pacujunavare Dioso, ponë caëjëpatsi papecaxuabinexa infiernojavabelia papecabeyaxuabicujinae.
  bon-bon: Wälu gone eei bime tääpume, tääpe ne lui cina budre me yaaglusi, yepä teepi
    äblicäco seemo ne budre me agli. Pätä miiji weene Acejiyame tääpume wälu, ingle
    tabe miiji gyene tääpe piiyepu seemo bine niiya puupu cabu me acraname.
  nhw-BL: Amo xiquinimacasica masehualme catli quinequij anmechmictise, pampa san
    huelise quimictise amotlacayo huan amo tleno huelis quichihuilise amoalma. Monequi
    xiquimacasica san Toteco Dios pampa yaya quipiya chicahualistli para quisosolos
    amoalma huan amotlacayo nepa mictla.
  swh-ONEN: Msiwaogope wale wauao mwili lakini hawawezi kuua roho. Afadhali mwogopeni
    yeye awezaye kuiangamiza roho na mwili katika jehanamu.
  wbi-wbi: Namungavoghopaghe vano vibuda um'bili ghwene, looli mumwoghopashe uNguluve
    juno itipula lwoni. ltipula nu mwoto ghuno naghusima lusiku.
  bba-bba: I ku bu nɑsiɑ be bɑ koo wɑsi tɔnɑ ɡo, be bɑ ǹ kpɛ̃ bu hunde ɡo. Adɑmɑ
    i yɛ̃ro nɑsio wi u koo kpĩ u wɑsi kɑ hunde ɡo sɑnnu dɔ̃ɔ wi u ku rɑ ɡbi sɔɔ.
  eng-KJVCPB: 'And fear not them which kill the body, but are not able to kill the
    soul: but rather fear him which is able to destroy both soul and body in hell.'
  kgk-NT: Oĩ nhande rete jukaharã. Ha nhane nhe'ẽgwe-rehe ae katu ndaipu'akáiry. Aníke
    erekyhyje teĩ íxugwi. Ha Nhandejáry katu ipu'aka nhane nhe'ẽgwe-rehe. Omondose
    ramo, omondo arã omondose ha-py. Tata opa opa rei e'ỹ va'e haty-py nhane mondose
    ramo, nhande rete reheve nhane mondo va'erã. Íxugwi ae katu pekyhyje. Íxugwi ae
    katu enhemokirirĩ.
  waj-waj: Gioonna kiaapu vooya ngii mmammaiyauvunu ruputikiai putuaaraivaara sa aatuukiatee.
    Iya hama yopeema ngii vaidi kaanaiyauvaatama ruputu taika kiaaravai. Anutuuqaara
    nnaasu aatuukiatee. Ivoono fai ngii mmammaiyauvaata ngii vaidi kaanaiyauvaatama
    ikia aakiaivaki yapa kino fai maisainaravai.
  cpy-cpy: Eero pithaawan-tawaetari kowatsini rowamayimi, tema eero imatziro rookaemi
    rirori sharinkaweniki. Apatziro pithaawan-tyaari Tajorentsi matzirori ithonkantzi,
    rooka-shire-tantzi sharinkaweniki.
  ekk-PKP: Ärge kartke neid, kes võivad teid füüsiliselt tappa, kuid ei saa vaimulikult
    tappa. Kartke hoopis teda, kes suudab teid hävitustules füüsiliselt ja vaimulikult
    hävitada.
  mpx-mpx: Bahi bolo tuwan hi tagapaaliga yaa nige bosowailiya yayaluwa nihi tagapaaliga
    nuku lolovakun-agil. He Yehoba te nuku lovakunan, iya bosowaina tuwan ge yayaluwa
    ni apapanak-agil Gehena elana.
  wbp-wbp: Kujarlaju, kulalu-jana lani-jarriya yapa-patukuju kajili-nyarra jangkardu
    yanirni pakarninjaku nyurrurlaku. Kajikalu-nyarra palka-mipa pakarni. Kala kulalpalu-nyarra
    pirlirrpa pakakarlarra. Kaatu-miparlu kajika-nyarra palka manu pirlirrpa kijirni
    yali warlu wiri-kirra. Ngula-warnunya nyurrurlalpankulurla lani-jarriyarla jintaku
    Kaatu-mipaku.
  luo-luo: Kik uluor jogo manego ringruok to ok nyal nego chuny. To ngʼama onego uluor
    en Jal manyalo tieko chuny kaachiel gi ringruok e gehena.
  nhe-NT: Amo xiquinimacasica tlacame tlen quinequij inmechmictise, pampa san huelise
    quimictise imotlacayo huan ax tleno huelis quichihuilise imoalma. Monequi xiquimacasica
    san Toteco Dios pampa yajaya quipiya chicahualistli para quixolehuas imoalma huan
    imotlacayo nepa mictla.
  aii-aii: ”ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ ܡ̣ܢ ܐܵܢܝܼ ܕܩܵܛܠܝܼ ܠܦܲܓ݂ܪܵܐ، ܐܝܼܢܵܐ ܠܓܵܢܵܐ ܠܹܐ ܡܵܨܝܼ ܩܵܛܠܝܼ؛
    ܙܕܹܥܡܘܼܢ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܗ̇ܘ ܕܡܵܨܹܐ ܠܓܵܢܵܐ ܘܠܦܲܓ݂ܪܵܐ ܛܲܠܸܩ ܓܵܘ ܓܹܗܲܢܵܐ.
  esk-NT: Suli iqsiginiaqnagich iñuich tuqqutchiraġaqtuat timimik, aglaan tuqqutchumiñaitkaat
    iñuusiq; sivuuġagiłhiñaqsiuŋ taamna piyaqquitḷaruaq iluqaaknik iñuutchimiglu timimiglu
    anasiñŋuqsaġviŋmi.
  msb-msb: Ayaw kamo kahadlok san makapatay san lawas pero dili makapatay san kalag
    kundi kahadlukan niyo idtoʼn pareho makapatay san lawas kag kalag sa impyerno.
  cpa-NT: Tsa¹jmóh³ hniah¹² ganh¹ dsa² jmøi¹guǿi¹ jianh¹² hniah¹², dsa² tiúh¹ jŋëh¹
    jmáh¹lah jmø²ŋǿ¹². Di³ tsa¹lé² jŋëh¹dsa jmi²dsí² quiánh² hniah¹². Cónh¹jøng² jmóh³
    hniah¹² hi² ganh¹ hniah¹² Diú¹³, dsa² tiúh¹ hén² jmø²ŋǿa¹² cu¹dsie¹² quianh¹³
    jmi²dsí² quiánh² hniah¹² guio¹juǿi¹.
  dso-dso: ଜନ୍‌ଲକ୍‌ମନ୍‌ ତମର୍‌ ଗାଗଡ୍‌ ନସ୍‌ଟ କର୍‌ବାଇ ମାତର୍‌ ତମର୍‌ ଆତ୍‌ମାକେ କାଇଟା କରିନାପାରତ୍‌
    ସେମନ୍‌କେ ଡରାନାଇ । ମାତର୍‌ ଜନ୍‌ ପର୍‌ମେସର୍‌ ତମର୍‌ ଗାଗଡ୍‌ ଆରି ଆତ୍‌ମାକେ ନରକ୍‌ କୁଣ୍ଡେ
    ପିଙ୍ଗ୍‌ସି, ତାକେ ଡରା ।
  meu-meu: Tau-anina ialana mai dibadia to lauma ialana asi dibadia taudia na garidia
    basio gari; a lauma bona tau-anina Gehena ai baine aladia mase diba tauna hari
    garina ba gari.
  yva-NT: Wabemo wapo vatano wo wasanasine raubaisye masyaniv inya. Onawamo ubambunino
    wo wasanasino kopa bo raubaisy, yara wo wasanawayoe raubaisye kakai. Yara Amisye
    bo pirati wapo asyaniv, weye Opi bambunin po wasanasino kopa muno wasanawayoe
    raubai kava no tanamo mbadururo nuge nuganuije rai.
  dgc-dgc: Diyan moy antingan du mamuno ta bégi moy, da éwan be side makabuno ta kaliduwa
    moy. I dapat moy a antingan éy Diyos, da siya i magpakatea ta tolay. Sakay siya
    i méngibuta ta kaliduwa ta impiyerno.
  zpm-NT: Gdziebde to miech, goḻguieṉ gaṉle no tib meṉ nroobraa, lëë meṉ co nac Dios.
    Teḻ miecha, loxaque cuerpse zrieelo zho csacsi zho, saṉgue Dios, zrieelo me gnitlo
    me miech dib xcuerp zho, dib xalm zho leṉ gabiḻ.
  hix-NT: Awayehkany kom hona oseryehpàra ehtxoko. Àsok tawro hana. Tàwyanye awayehkatxhenye,
    oyeryewhamnohpàrany harha natxow hamà. Karyhe roro oyehtxoho komo yowhàra ro mak
    natxow hamà, nyamoro ha, kekon hatà. Khoryenkom hona haxa oseryehtxoko. Wayehkano
    ynye me naha, noro ha. Arymano ynye me xarha naha, eryewhamnohno ytxoho ro na.
    Noro hona rma oseryehtxoko, kekon hatà, Txesusu, 12 komo wya.
  sim-sim: Ma ol jirin mandingormekmbaha hishiwa ma ondon ji ajewa hala, wahau. Lir
    men maome jihi nom kavak li uhu li mandingormekwa jir. Hako masikome jihi nga
    kavak nakwa ambu lir, wahau. Hako jirin kormbak amu sawenduwa, Avui Wasilaka nom
    ji ajeka. Orto nom man mandingormehe masikome nga hik ermbekwa ria.
  npi-ULB: तिनीहरूसँग नडराओ जसले शरीरलाई मार्दछन्, तर आत्मालाई मार्न सक्दैनन् । बरु,
    आत्मा र शरीर दुवैलाई नरकमा नष्‍ट गर्न सक्‍नुहुनेसँग डराओ ।
  cgc-cgc: Dili kaw madlek ta mga ittaw na makapatay ki kyo tak bisan patayen kaw
    danen, ula danen may mabuat na malain ta inyo na ispiritu. Dyos nang adlekan nyo
    tak kanen nang may sarang na magsilot ta mga ittaw ta iran na lawa daw ispiritu
    naan ta impirno.”
  tim-tim: Akto luâk bâleŋande yeŋgât wâtyeŋe bo akyeŋgiâkgât dâm bugâŋe yeŋguwai.
    Gârâmâ yeŋgât otne biwiyeŋe hilipkowaigât dopŋe bo tatyeŋgiâp are yeŋgât bo hamewakbei
    amâ Anutu yâk konokŋe ye yeŋgum aregât kakŋân otne biwiyeŋe hilipkowiapgât kârikŋe
    talaŋdâp yâkgât konok hamewakbei.
  yor-yor: Ẹ má ṣe bẹ̀rù àwọn tí ó le pa ara nìkan; ṣùgbọ́n tí wọn kò lè pa ẹ̀mí.
    Ẹ bẹ̀rù Ẹni tí ó le pa ẹ̀mí àti ara run ní ọ̀run àpáàdì.
  wos-wos: Du nawulak di wa, guniré xiyatendakaka. Dika rookénguni. Di guniré xiyaata
    di guna hamwinyaré xiyanjoka hurufatikétandi. Guni Godka rootanguni. Dé male wun
    jooka dé hambuk ya. Dé du takwana séfi du takwana hamwinyaré akwi hali xiyandé.
    Diré ya yanékwa hafwaré hali yakisandandé.
  emp-NTPO: Ẽberãrãda wayarãnadua. Ãdjia naʌ̃ cacuada poya bead̶ia baribʌrʌ dadji
    jaureda poya bead̶aẽ́a. Ãtebʌrʌ naʌ̃ cacua, dadji jaure tʌbʌ uruad̶e babueida
    b̶ʌdrʌ wayad̶adua.
  eng-F35: And do not be afraid of those who kill the body but cannot kill the soul.
