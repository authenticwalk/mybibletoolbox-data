  gvs-gvs: Ago imi talavaitayana goi tauyadi itoboinedi wowomi sikauumatedi taabu
    komatooitēdi. Nakona wowomi sikaumatedi go, geya itoboinedita balomaimi sibisikone.
    Tauna taabu komatooitēdi. Go sem avatau neta itoboine wowomi be balomaimi taiyao
    asagabugabu goi imtulidi, e amo Tauyana koomatōite.
  kbm-kbm: Be unpelk ve Pomate ebe asonge nitin amolmol tis dalgos matawas ane ge
    insov taku tiate ebe tis yev bamo ebe gienk dang etok inde ok.
  rmc-rmc: Ma daran tumen olendar, ko murdaren o ťelos, ale našťi murdaren e duša.
    Ale sigeder daran Olestar, ko šaj zňičinel the e duša the o ťelos andro peklos.
  apr-apr: “Ken katattadai di tooltool yo tiraumatamata di tooltool bobodi leu, bong
    ke bet tiraumata kauredi tiap, nga be. Bong ole katattadaia Maro, yesoo yetaleu
    in la gurana ki mai ke bet igarung di tooltool bobodi le ipa ye kauredi a ikatte
    di tidu ye malala ke masngana i.
  tiy-tiy: Atin kagom mégilak bé de géféléhu bé lowoh gome, éndob énda géféléhuo roy
