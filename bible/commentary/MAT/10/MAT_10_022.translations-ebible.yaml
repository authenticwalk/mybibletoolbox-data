    esoa afina nakaeya ke atafa huli'nisaya vaya'aina Anumaya Koti'a apaipa apame
    alino katike.
  gnn-gnn: Yo, bukmak yurru yolŋunydja nhumalaŋgu ŋuyulkthirrina yukurra, liŋgu ŋarrakalaŋumirri
    nhuma dhuwala, yurru dhärriya yana mukthurra nhenydja ŋarrakalay yäkuyu, ga yaka
    bil'-bilyurranydja. Mulkiya yana mukthurra yukirriya, ga yana liŋgu ga dhä-yawar'yun
    yurru, bala nhenydja yurru walŋana nhina yukurra.
  yal-yal: Muxune birin ɛ raɲaxuma nɛn n tan ma fe ra. Koni naxan na a yixɔdɔxɔ han
    a raɲanna, na kisima nɛn.
  cnt-NT: Ca₂le₃jɨ́n₃ juɨ₁lia'₂ dsa₂ mɨ₂güɨ́g₃ jme₃'ŋiai₅₄ 'nia'₂ 'uɨg₅₄ quió₃ jniá₂;
    la₁ia₁ juɨ₁lia'₂ i₂tión₂ tiá₂ ca₂të₂ jë₁ca₂tó'₂, i₂'éi₂ bá₄ i₂lión₂.
  tif-tif: Kanolin kemin, God ami lak duulin disa bilip tunum alik iyo natam suun-umbip
    kemin ale, ili nami lak duu-bom okok kemin tunum maakup ita aket atul kukaayim-bam
    itam suunokomip. Lale, nami lak duu-ilin unang tunum ili kanta angtiil yol ayo
    utafii-bamdip yang banemin disa, suunkup yak nami lak duu-bilip diim kawu bom
    bii taanip namti, kiita fan God akal yim-tama tam almi abip daalaya, suunkup ilin
    unang tunum ke-lokomip ko.
  nlx-nlx: मार नावान केरता आखा माणहे तुमू हेऱ्या दुसमोनाय केरती, पुण जो सेवली बुखेत
    वोर दिर देरीन रेय तास ने सुटकारो एय।
  apw-NT: 'Shizhi’ bee daanohwich’ozhiihíí bighą nṉee dawa bił daanohchǫ’ doleeł:
