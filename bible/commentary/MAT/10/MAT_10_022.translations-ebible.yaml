  guj-2017: મારા નામને કારણે સહુ તમારો દ્વેષ કરશે, પણ જે કોઈ અંત સુધી ટકશે તે જ ઉદ્ધાર
    પામશે.
  jvn-NT: Wong kabèh bakal sengit marang kowé, jalaran kowé mèlu Aku. Nanging sapa
    sing mantep tekan entèk-entèkané, kuwi sing bakal slamet.
  byr-byr: Nɨmɨre yayavɨneꞌna yuyara sɨmɨlɨka widere sarɨmɨnyɨna. Kɨrɨꞌ aaya yune
