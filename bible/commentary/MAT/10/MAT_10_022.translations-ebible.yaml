  buk-buk: Ma lau sambob oc atac tec mac tu aö-ŋga. Magoc asa naŋ bu lhac ŋaŋga ma
    hu aö siŋ dom, naŋ oc tap Anötö ndê mwasiŋ nem iŋ si-ŋga sa.
  pri-NT: Â rà o miiriwà diri ê pâ âboro, ba guwà tèpa âboro kôo. Êco na wà pwina
