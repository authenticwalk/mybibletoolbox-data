  soy-soy: Pisoi nnɛ́í yɛ́ kɑm ɑpi nɛ̃́ nnyɑ nɔ́inɛ́puri yulu. Amɑ́ nkó yɛɛ rinkɑ́hɑ́-kɑ́hɑ́
