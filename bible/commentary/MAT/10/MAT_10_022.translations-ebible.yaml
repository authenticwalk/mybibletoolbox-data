  heb-LB: כולם ישנאו אתכם משום שאתם שייכים לי, אולם כל מי שיחזיק מעמד עד הסוף – ייוושע!
  caf-NT: '''Ink''ez si soozi bugha ts''iyannah nuhts''u dutetnik. ''Et whunts''ih
