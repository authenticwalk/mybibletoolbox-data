  mya-mya: သင်​တို့​သည်​ငါ​၏​အ​တွက်​ကြောင့်​အ​မုန်း​ခံ​ရ​ကြ လိမ့်​မည်။ သို့​ရာ​တွင်​အ​ဆုံး​တိုင်​အောင်​တည်​ကြည်
