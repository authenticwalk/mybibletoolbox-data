  bod-N: ངའི་མིང་གི་རྐྱེན་གྱིས་མི་ཐམས་ཅད་ཁྱོད་ཅག་ལ་སྡང་བར་འགྱུར༌ནའང༌། མཇུག་མཐའི་བར་དུ་བཟོད་བསྲན་བྱེད་མཁན་དེ་ལ་ཐར་པ་འཐོབ་ངེས༌ཡིན།
  tca-NT: —Rü chaugagu tá guxü̃ i duü̃xü̃gü pexchi naxaie. Natürü yíxema aixcüma yaxõõmáxẽ
