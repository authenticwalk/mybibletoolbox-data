  cop-BHC: ⲞⲨⲞϨ ⲈⲢⲈⲦⲈⲚⲈϢⲰⲠⲒ ⲈⲨⲘⲞⲤϮ ⲘⲘⲰⲦⲈⲚ ⲚϪⲈⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲐⲂⲈ ⲠⲀⲢⲀⲚ ⲪⲎ ⲆⲈ ⲈⲐⲚⲀⲀⲘⲞⲚⲒ
