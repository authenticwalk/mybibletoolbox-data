  ind-AGS: Setiap orang akan membenci kalian sebab kalian menjadi pengikut Aku, tetapi
    mereka yang mau setia sampai akhir akan diselamatkan.
  omw-omw: Nkye ni kyaiqa vare varivata mwia kyaara nkyi qoririma nyatevarave. Mwitaamaqita
