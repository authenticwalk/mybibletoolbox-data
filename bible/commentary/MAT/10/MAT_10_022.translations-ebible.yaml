  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲣⲉⲧⲉⲛ⳿ⲉϣⲱⲡⲓ ⲉⲩⲙⲟⲥϯ ⳿ⲙⲙⲱⲧⲉⲛ ⳿ⲛϫⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲑⲃⲉ ⲡⲁⲣⲁⲛ ⲫⲏ ⲇⲉ ⲉⲑⲛⲁ⳿ⲁⲙⲟⲛⲓ
