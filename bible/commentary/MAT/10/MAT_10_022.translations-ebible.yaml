  okv-okv: Eto ungo nau javo vahai avoeto embo tapa na ungo ta degi tini kambari aisora
    rate sovera eto irirovo tutumota God na ungo orekasuja.
  mxt-NT: Tandɨhɨ ñáyɨvɨ, cucutasɨ cuñi nyehe ñu chi ndo cha catyi yuhu. Soco tatu
