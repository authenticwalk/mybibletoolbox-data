  mdy-ETH: ዒንሢ ታ ዛሎሮ ዓሲ ቢያና ዒፂንቴያ ማዓንዳኔ፤ ጋዓንቴ ዴንዲ ጋፒንፆ ሄላንዳኣና ዶዴሢ ዻቃንዳኔ።
  spl-spl: Yakât torokatmâ âlâ sâwe. Yen orop biwinenŋaŋe kepeiakmâ konohâk otmu mannomai.
    Yakât otmâ nâ mem âlâlâ tuhunekŋetâ hâhiwin nâŋgâman yakât dopŋeâk yen gurâ hâhiwin
    yiŋginomai. Hâhiwin yiŋgiŋetâ yanâmâ hâkyeŋe ki ihiwe ihiwe otmu lohotŋe otmâ
    betnihinomai. Yeŋe kârihem kinnomai yanâmâ Anitâŋe meyekmâ manman kârikŋan katyekmu
    mannomai.
  usp-NT: Juntir cristian ri b'esal ranmak chirijak mak etzltak no'j atna retzelb'ejtakna
    y atna jcontrijtakna inwi'lke in, pero nen ta' tijquib'aj ranm chwij asta ticamc,
    ticolmaji' laj jk'ab' jmac.
  zav-NT: '@see-verse:MAT.010.021'
  sgz-sgz: Matananu no da mikmikwa gam káplabin sur iau. Mái sár kono a tur rakrakai
    pang i arahrahi, ái Káláu na aliwi sang.
  kek-NT: Ut chixjunileb xic' te'ilok e̱re sa' inc'aba'. Abanan li ani te'cuyuk xc'ulbal
    li raylal toj sa' roso'jic lix yu'am, eb a'an te'colek'.
  blz-NT: Kuu bo kokundaionna giigii' mian gause na pongololo'an i Yaku'. Kasee mian
    men mantaan pataka kokomburi'anna bo salamatkonon.
  poe-NT: Kaínxín chojni chjasintajni tso̱nínkakonhanrá sín kíxin tinkachónkirá tí
    janhan. A̱ ntá tí nkexro tsíto̱ehya tsinkáchónki sín tí janhan hasta tsjéje̱ chjasintajni
    mé tsaá.
  san-TAM: 'மந்நமஹேதோ​: ஸர்வ்வே ஜநா யுஷ்மாந் ருʼृதீயிஷ்யந்தே, கிந்து ய​: ஸே²ஷம்ʼ யாவத்³
    தை⁴ர்ய்யம்ʼ க்⁴ருʼத்வா ஸ்தா²ஸ்யதி, ஸ த்ராயிஷ்யதே|'
  cof-NT: Jeralela nulaca pa jolajochunae lachi tsachila jonun tenchi. Junni niyanlaquinasatiya
    peleituminlari se lolaichunae tie.
  srm-NT: Boo taa hii sëmbë o buuse unu fu di un ta nama ku mi hedi. Ma nöö di sëmbë
    di ta hoi te go dou a di kaba pisi, nöö hën o feni di heepi u Gadu.
  qvs-NT: Tukuy runakuna ñukata kreyiwashpa kawsashkaykichirayku kankunata chiknishunkichi.
    Chiknishuptikichipish wañunaykichi diyakaman ñukata mana shaykushpa kreyiwashpa
    kawsanaykichi tiyan. Chashna kreyiwashpa kawsaptikichi Tata Diosmi sieluman pushashunkichi.
  zca-NT: ’No rë men yizhyuo yi' ne go por nak go men da. Per xa' naro't nez da dubta'
    nak xa' men da, xa' re' gap yalnaban dubta' kun Dios.
  cbc-NT: Bairi yua, ati ʉmʉrecóo macããna nipetiro mʉjããrẽ ĩñategarãma, yʉ yarã mʉjãã
    caãnoi. Bairo mʉjããrẽ na caĩñatemiatacʉ̃ãrẽ, ni ũcʉ̃ mʉjãã mena macããcʉ̃ yʉ yaye
    quetire jĩcã wãmeacã ũno cʉ̃ cajãnaeticõãmata, cʉ̃ netõgʉmi Dios.
  qxo-NT: Nogata chasquicamar criyicayämungayquipitam pipita maypitapis chiquishga
    cayanqui. Tsaynö chiquishga carpis hasta wanuyanganyagpis nogaman yäracamog cagmi
    Tayta Diospa ñöpanman chäyanga.
  mox-mox: Ta tomotau qabudi ina vevoalanemi mana omiʼa agu toʼabibodayavo. Ta tomeqabu
    ina tovoloʼiʼita ana laba tuta ana ʼebeluʼovoa ʼinaya, e taudi yawai vataya ina
    lobea.
  kew-kew: Go raburi nimimi nina pora ratalimi-pulu onaa rayome nimi ronome omalimi.
    Pare onaa rayome puri paboa ni nagi-mama palimiri orope go su yaa lapo dia yalia
    rabu go onaanu oro yaalo kagaa piraama laama palimi.
  dww-dww: Be banaga matabudi ta tuaḡaiemina, baninama taumi taugu kowai sumaḡeguna
    aubainama. Be aitau na waisumaḡe e midi bagibagi be e raudamoena, tauna tokare
    e yawasanana.
  nif-nif: Tɨmbi nokok gɨñgɨtnai kuañda tɨmbi amatam gɨtɨktɨ nandɨ-kunjɨta wopumgan
    tɨ-sam tɨ-kunekalɨñ. Gan no en mɨlap wandin indañmekak tuop nep kwambɨñ dambi
    nɨm nambiukak, endɨ wakan Anutulɨ kuñgu taletalen nɨmnatnan tɨke-kɨmɨlekak.
  twi-ASANTE: Me enti, nnipa nyinaa bɛtan mo. Nanso, deɛ ɔbɛtumi agyina pintinn akɔsi
    awieeɛ no, wɔbɛgye no nkwa.
  aoj-aoj: Atiasi epes hiasi walemb hiagoma nelelemb numbutima ipaꞌ kwapeteꞌ endilisi.
    Esis sati ipaꞌ pagaila basef aeꞌafii, naꞌamba deiꞌ sahepa. Apaꞌ epen ami nihapifi
    banagen nilutuma negatagama nemaf akutaifii, inimba atiasi God nuwambilan nokwahoman
    waf awafi ananifi nitanimai nepe andeandeꞌ.
  cbv-cbv: Pánihna, yeéb wĩ́ihwã ñi jʉmat jíib, nihat yeebdíh ĩ eníhcan niít. Páant
    ĩ eníhcah, yeebdíh yeejép ĩ chãjachah yʉhna, weemdíh páantjeh ñi cádahcah, yeebdíh
    wã tʉ́i ʉbbipna caá, wã íip pebhboó ñi tʉ́i jʉmat pínah niijná.
  taw-taw: Yad yɨl yenɨgabɨm tek nɨŋɨd, nɨbop mɨlɨk nɨgɨnɨgabal ak pen, binɨb an kɨles
    gɨl yad yɨl yenɨgab, mɨd dad amɨl ñɨn kɨdek ownɨgab ak, God nop tɨg asɨk dɨnɨgab
    agak.
  jic-NT: Pjü ma ca jisas nsem nun, nun napj nats'a'á mpes. Po ma nin nujola t'as.
    Nun poné napj mpes lovin, nun ca 'ücj mpatjaqué Dios lal.
  zap-NT: Kwinyaan yrandxee mén de por ne rzëët de xdiiz noo, per men ne ysalzaandet
    xdiiz noo ydeblo ne ybán men, men guin nak ne yláá.
  wer-wer: Ar nem ru sak wë pötaan omën pourö ya sangën ëën kööre tok elniipnaat.
    Pël ëëpnaatak omën weë sak wëak wel wiipnaarö Anutuuk kama öpnaat.
  ipi-ipi: Yakama nambana yame atolai-kola, wandakali kambua longo-mane yakama towa
    embo wetete olopeyai tekeko, wandakali-mane namba awua tepa naene, nambanga tungi
    peyo bilipi lo atapowa atolai-kola, Goteto utupane molo-peke lolopeya.
  qul-NT: Nokaraycu tucuypaj chejniskan canquichis. Pichari tucucuycama fiel cajlla,
    salvaska canka.
  ter-NT: Yupihóvatimo púveopi uhá koeti xâne vo'oku itíkivonoe hokónuti. Itea enepone
    koxuná'ixovoti ingéneke ákoti aukápapu ikéne tukú koeti hunókokuke, énomonemo
    pihopô vanúkeke xoko Itukó'oviti.
  bmr-NT: 'Jaasumi faaboho miyamɨnaafi amɨɨhaico jɨɨheveji tahallɨtɨ: Jaaruno tollɨ
    icarunofaño ejenaauboro allɨbavɨ afatyotoobo taajaji.'
  fuf-fuf: Fow aɲoyay on sabu innde an nden. Kono mo ŋaɲɲike ɗun haa ka lannoode,
    o dandoyte.
  bhl-bhl: Feinka! Kawtiw alik alik i yulo ibolow kaim alel kuw keyemokoliw te. Nimtew
    angom? Yu nelo ‘Fein!’, nangbiliw kawtiw kebiliw kasike. Kate yu kililina! Yu
    kitil keko, biw tewe, fefe ding kabalak e, Sunbin-Got e yulo yemde unei, yu akalem
    gawman ding dim kel diwkuw diwkuw bokoliw te.
  ons-ons: Ŋei korop eŋe baŋ onoka wane naŋane rau paki qik ŋungei, ŋo mane eŋe togogole
    malipka okora mageki naso qoeake mo, Anutuŋo ŋei ea baŋ mayake.
  con-NTPO: Que'i ñame in'jamba ña a'i'fasi poiyi'cco a'i tsu que'ima chi'ga'faya.
    Tsa'ma majan osefaeña'gae ñoa'me ta'etsse ñame in'jan'da ñoa'me tsu ccushaya'cho.
  ghs-ghs: Oi nike naho quba baura eetemi abi samanenipamui nikeke ibo eetakoi. Oonihe
    nike baura eete soubidzare hiireqi battigara naatoraqutoke qidzanatakoi.
  peg-peg: ଆରେ ନା ତର୍‌ କାଜିଂ ଏପେଙ୍ଗ୍‌ ୱିଜ଼ାର୍‌ ହୁକେ ଗିଣ୍‌ ଆନାତ୍‌, “ମାତର୍‌ ଇନେର୍‌କି
    ୱିଜ଼୍‌ନି ପାତେକ୍‌ ତିର୍‌ ଆଜ଼ି ମାନାନ୍‌, ହେୱାନ୍‌ ମୁକ୍ତି ପାୟାଆନାନ୍‌ ।
  txu-NT: Imã adjàpênhkôt dja me kunĩ kum ar akurê. Dja gar ikôt ar aba tỳx rã'ã:n
    ijã adjukanga kêt ne kam 'ã aminhinomã amimẽ ba arỳm ar apytà.
  eng-WEBU: You will be hated by all men for my name’s sake, but he who endures to
    the end will be saved.
  gnw-NT: Jare piñemɨtarẽɨcata opaete vae pe chereco pegua. Ẽrei jõsata oo uvãe iyapɨ
    pe vae uyembɨasacata co —jei—.
  mux-mux: Nanga yambuma mulungéliinga yambuma-ni pali eni-kene numanu kis panjingí,
    akiliinga-pe na munduku naa kelku enama pora naa nipili tondulu munduku mulungí
    yambuma ⸤Pulu Yili-ni⸥ tepa liipa ‘Mindili nungí koleana naa puku, wasie molupu
    konjupu mindi pamili.’ nimbá.
  maj-NT: Nga̱t'ana̱ ts'i̱ín unkiehe̱nu̱u ngayjee̱ xu̱ta̱. Tu̱nga xi tu̱ nku ndjáhá
    ku̱a̱si̱njña, kui xi k'u̱a̱nki.
  bkq-NT: Ynynonroem mawylymogue, toenzepa ise mâjiewiâseolymo. Âmaemo yeinwândyly
    imodânry modo olâ âsemagueze, aunloenlâ Deus agâ mitomoem.
  kue-kue: Yomba prapra ene kankinde yenaglkwa, i na kangina ene mina pangwa pre yegl
    eraglkwa. Ba yomba ta pirngidi wanmogl pi enge pradinambara enan, God ere-inambuka.
  cot-NT: Maasanopae irisemaneguintimentajiaquempiroquea novajiro pitsaroventajiaquenagueti,
    cotanquitsiquea quericaca atsipetacovaetanquitsineca aatogueti yovashiantirotsi
    itsarovenquenagueti arejevaequempa irimetojanaje, irioquea iriguenti irajaitanaje
    inquitequi.
  bnp-bnp: E huriki a bakovi a ngatavine bara ri marikoi ne mua, a vuhuna mu ramai
    iau. Pali e rei a viri i pesi tora mavonga ni ramai iau, a Vure bara i korimulea.
  apn-NT: '@see-verse:MAT.010.021'
  ctp-NT: Kwiꞌ ngwañaꞌan kuꞌni liyeꞌ tiꞌ nchga nten ꞌwan chunꞌ ndyaa ñaꞌan tiꞌ wan
    ꞌñaǎn. Nten nu talo chaꞌ tyijin nchga chaꞌ kuxi kanꞌ, suꞌwe ti tyoꞌo neꞌ kanꞌ,
    kaja chalyuu kwi nu ja tsaa tii ꞌa ꞌin neꞌ kanꞌ bra kanꞌ.
  bre-BRG: Kasaet e viot gant an holl abalamour da'm anv, met an hini a gendalc'ho
    betek ar fin, a vo salvet.
  opm-opm: Gurnonghe Maihir Jisas ohe nita han ihir ma hapat napor heisup nahat napapteprimur.
    Inahat napaptin gurdapat Got ohe danongwi kasip hat mandayahanoh kaput pepe dik
    oh ama ihat pati bap gurnong oh Got oh nambutipramur.
  bvr-bvr: Rrapa aburr-jaranga gu-galiya yerrcha aburr-bachirramiya barra ana-gorrburrwa
    aburr-workiya ngardawa minypa ana-goyburrpa nyiburr-ngaypa. Wurra ny-yinga ny-jata
    minyja gala ny-jeka, wurra minypa ny-jinyjapa barra ny-yorkiya, nuwurra nginyipa
    jurdach wanngu nyi-ni barra.
  wal-wal: Qassi asai ubbai inttena ta sunttaa gishshau ixxana; shin wurssettai gakkanaashin
    gencciyaagee attana.
  zad-NT: Yog'ḻoḻ beṉ' gakzbangakile' le' daa nonḻilall'le nad', per beena' so sakile'
    bittezə daa yen ile'ile' ax̱t kat' guete', beenan' gat' yeḻ' mban c̱he' zejḻi
    kaṉi.
  aso-aso: Neniꞌ guliveꞌne di minilizangumuꞌ eveneꞌ mukiꞌ nete nene lengikumuꞌ goloso
    gililisave. Neꞌmine ilizaniꞌza ve malite nenikumuꞌ gili eleꞌvoleꞌ igi amuzo mili
    mini di vi nizavo gameneꞌine ma osuꞌ lilive nene Oꞌmosoꞌmo do nguꞌ izeleseive.
  uli-uli: Pangal yarmat ngo re bele hafobdurugmi le fael ngang. Iwe ngo te tugul
    semal le yebe yedamgel yee, siyal yal mes ngo be daor.
  nin-NT: Anishirr namri, ta kà imba ni isa mungga, uwanggo nggo ti kri ngbangba ku
    ma ni ikikre yi, Abachi taka kpa ma ttungo.
  tgk-tgk: Ба сабаби Маро пайравӣ карданатон ҳама шуморо бад мебинанд. Вале агар шумо
    то ба охир расидани азобу уқубатҳо ба Ман вафодор монед, наҷот хоҳед ёфт.
  acu-NT: Atumka wina aintsur asakrumin, aints ainau atumin mash kajertamkartinuitai.
    Antsu tunaun nepetkaram jakarmeka, atumka tuke Yusnum pujustinuitrume.
  cak-WNT: Xa can xquixetzelex wi c'a cuma quinojel, ruma icukuban ic'u'x wuq'ui riyin.
    Yac'a ri ma xtutzolij ta ri' chrij y xtucoch' ronojel c'a pa ruq'uisbel, ya c'a
    ri' ri xticolotej.
  ebk-ebk: Inglun chakayuntu as nan am-in ay tataku kiapú as nan pammatiyu kan ha-un.
    Ngem nan taku ay mangan-anos ay omafurot kan ha-un inkiana as nan anongos at maesarakantu.
  spa-PDDPT: Ustedes serán aborrecidos por todos a causa de mi Nombre, pero el que
    persevere hasta el fin será salvo.
  ruf-ruf: Iwanu wose watsowahila kwaajili ya taghwa lyangu, lekeni ayula iyodudumila
    mbaka utsighilo katsokombolighwa.
  gun-gun: Xerery káuxa pavẽ nda'ija'ei 'rã pendere. Ha'e rami teĩ opa peve ogueropo'aka
    va'e oo jepe 'rã.
  agu-BL: Tan tu' yi na cxomwok swe'j, chocopon cyakil wunak tan contri'n tzite'j.
    Poro cyakil yi e' yil tz'icy'pon cya'n jalen yil chiquim, ya'stzun yi e' yi ẍchiclaxok.
  isn-isn: Antu ihi akumuhukilwa kunsoko a lina lane, hangi wihi nukugimya sunga impelo
    ukugunika.
  ilo-ULB: Guraennakayonto ti amin gapu iti naganko. Ngem siasinoman a makaibtur aginga
    iti panungpalan, maisalakanto dayta a tao.
  pir-NT: Sa yeye yeequina mʉsa ijiri buhiri ihña tuhtieta masa ijipihtiyequina mʉsare.
    Tiquina sa yepegʉ̃ta ahri yehpapʉ mʉsa catiro puno mʉsare tiquina ñano yerire
    ihcãno sahana yʉhʉre duhuerana, yʉhdʉnata mʉsa.
  anv-NT: Bɔɔ́ ako ápaá nyɛ ɛnyú gétúgé délú bɔɔ́ ba. Yɛ́mbɔ yɛ́ndémuú ayi
    akogé metɔɔ́ tɛ kwyakwya áférege nyɛ ji né ɛfwyale gabo.
  sab-NT: Kaire cha gerua gdale kwian ulita be jainchke badi, agwa ba me mo tallade,
    ba bai me mo chuge ngwadi joge siere cha geruage boi daga ngwaleske, ba mo ta
    gbe cha gerua gai ulia mo tale diali gwangerugu mo ta gbe age no diali Chube takalin
    kare, ba bai mo ta gbe ene, chui bdagli be chke gire ba be toi no diali chui tangle
    cha ole Chube ngwadi.
  tmd-tmd: Nɨ adö mɨjöñ aku, nöbö mö akuyöbö magalɨg ñɨŋ nugwɨŋ, ölɨsö diba wöiöna.
    Makwam nöbö mö yön ususör rön, nɨ pɨsaŋ mɨjöñ bla, wop maiyöbö aku haŋ, God ñɨgö
    pöna.
  acr-NNT: Taq ri winaq lik tzel kixkil riꞌix xa ruma ikojom ri nubꞌiꞌ; noꞌj china
    kꞌu ri kuchuqꞌubꞌej ribꞌ kꞌa chupa ri kꞌisbꞌal re, e riꞌ ri kakolobꞌetajik.
  kpg-kpg: Nia daangada huogodoo ga hudiou adu gi goodou i di Au. Gei tangada dela
    ga daahi dono hagadonu gaa dae loo gi di hagaodi, deelaa go mee ga hagamouli.
  taj-taj: ओच्‍छे ङादा विश्‍वास लबासे लमा एनीगदेदा जम्‍मासेन हेला लला। तर जुन म्‍हिसे
    जस्‍तोन दुख तसैनोन ह्राङ आसितेधोना ङादा विश्‍वास लबा आख्‍ला थेसे थार्बा याङ्ला।
  avt-avt: Mɨt yapɨrwe hɨr nanɨneini nanɨntar yi yisɨsa, te neimɨn hɨr nanisɨsa ere
    hɨr mɨt nanɨnɨp hɨr nani, maain hi etorhis hɨr nanu nantikewa.
  cbk-cbk: Y mucho del maga gente ay odia con ustedes cay ta sigui ustedes conmigo,
    pero Dios ay salva con aquellos quien ay aguanta ese maga sufrimiento hasta el
    fin del di ila vida.
  uig-ARA: شۇنداقلا سىلەر مېنىڭ نامىم تۈپەيلىدىن ھەممە ئادەمنىڭ نەپرىتىگە ئۇچرايسىلەر.
    لېكىن ئاخىرغىچە بەرداشلىق بەرگەنلەر بولسا قۇتقۇزۇلىدۇ.
  tuf-tuf: As chiwa chajac ques uwat ba quehswáyqueyra. Eyta cuácayat bíyinatan as
    chihtá wácati tan úcayatan, aját éyinan síwinro.
  abx-abx: Naghumutan kam si dimu'an mga a'a tungod si ako, pero bisan say i mangilob
    tubtob si katapusan, iya i masalbar si damuri allaw.
  mco-NT: Tüg'ócɨy je jäy ajcxy ca' ajcxy xy'ix'anɨpy xychoga' nɨpy mɨɨd ɨɨch nxɨɨ
    ycɨxpɨ. E pɨn xymɨbɨjcpɨch amumdügjot ixtɨ mabaad y'ögy, yɨ' ajcxy y'alma tzögɨpy.
  kqf-kqf: Tagu dabagumo kaka lava matabudi sa dabokemi, bi tana aiyai ya moimoitodidinana
    ba damonemo ya yawasana.
  cpb-NT: Osheki piñeero inkisaneentaitemi okantakaantziro pikemisantaanaga, iro kantzimaitacha
    arika pinkamaitanakyaawo pawentaina, aritake nowawisaakoshiretaimi.
  aon-aon: Aria ihish arpesh ko urkwip aparuh amu yowesh um ipak. Umum maresh? Eikin
    nyeigur nyape um ipak. Aria armam armago ko shiyotu dodog um bilip arigaha ko
    hahi hagiguki nyumnah hutogur obi nyutob, Iruhin ta ko nutanam nurao eshesh.
  hus-NT-2005: Neꞌech ki atʼantsik kʼal ejtal an atiklábtsik xi yab u belom kʼal Nanáꞌkʼi
