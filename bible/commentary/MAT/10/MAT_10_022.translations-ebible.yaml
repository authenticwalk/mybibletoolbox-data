    vi variari vaisiva, mwiva qio variraro ekyaara entaqaa Kotiva mwia vitaananrove.
  yrb-yrb: Ya Nanu ifu munaitaba i uwara nesia yaba neno ka ufitaita. Anama buna ufiro
    dubu kowa ido fafiro dawa wirofisu wei.
  maa-NT: Ngats'iì xi̱ta̱ i̱sò'nde ko̱jtikeè‑nò xi kjoa̱ ts'a̱n; ta̱nga jè xi̱ta̱
    xi kixi̱ kíjna skanda kjoe̱het'aà‑ne, jè‑né xi ki̱tjokàjiìn kjo̱'in.
  mcq-mcq: ꞌEnakaivo Nuni hahijihunaꞌe ea ja senahuna. ꞌEne ea irara ꞌata kairane
    hiꞌeje mweꞌakaho paꞌareꞌamajara marana parahuna.
  sus-A: مِشِ بِرِن قَمَ وٌ شْندٍ ﭑ شِلِ شَ قٍ رَ، كْنْ نَشَن نَ وَكِلِ هَن عَ رَحْنيِ،
    نَ كَنيِ كِسِمَ نّ.
  jpn-1965: また、わたしの名のために、あなたがたはすべての人々に憎まれます。しかし、最後まで耐え忍ぶ者は救われます。
  fra-SBL: Vous serez haïs de tous à cause de mon nom, mais celui qui persévérera
    jusqu'à la fin sera sauvé.
  yka-yka: Duk kaˈam, meˈ tindegkun,” paˈin si Isa, “kabunsihan du kaˈam weˈ kēmon
