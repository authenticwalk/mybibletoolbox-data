  lbm-lbm: मोरो नाम को वजह सब लोग तुम सी दुश्मनी करेंन, पर जो आखरी तक धीरज रखेंन ओकोच
    उद्धार होयेंन।”
  ncj-NT: Nochin tlalticpac tlacamen mechixtohuetzosque nopampa, huan in aquin quixicos
