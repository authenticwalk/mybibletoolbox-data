  ewe-ewe: Ame sia ame alé fu mi, elabena mienye tɔnyewo. Ke mia dometɔ siwo anɔ tsitre
    sesĩe va se ɖe nuwuwu la akpɔ ɖeɖe.
  nuy-nuy: Warraarrawindi nambambi-wurrij-bangana nugurri-wuy, nirri-waṉagana yamba
