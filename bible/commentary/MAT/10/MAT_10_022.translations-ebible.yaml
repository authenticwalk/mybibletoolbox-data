  mle-mle: “Gwur wunadiy duw tigwuralik alik samasama duw taakw maa wakinadiy gwurak.
    Li duw wunak wukijibir tan yin kidiy kupwarapa jaav kwusidaak, adi duw God kwurkidaad.
  shp-NTPO: Ea chibanaibo iketianra, mato jatíxonbi omiskin ramianoxikanai; Ikaxbi
    ja mawatai kamanbi eki koshii jenéyamaibora, kishpinmenoxiki.
  aom-aom: Röhu jemëhu na uehorovevarujohuni ae ahoꞌobëhe jaburo jemesi örire nue
    huodëgoruomoꞌajëjo. Röhu ae rahu biririvoromo mae uehorovevobe vaꞌojuvo maja barëꞌiröhe
    maja rovëꞌiroho God-ro baejëvoromo manö bamëvoꞌajëjo.
  geb-geb: Kha nuianan ki gumgi, mbe nde suaŋ ndavi shirga. Mbe nde nzuav ndavi shi,
    ne khaŋ muuŋgi, na zɨ nden ki. Mbe ne suaŋv nde suaŋ ndavi shirga. Kha bigi hɨrga,
    guma thɨga havhargip kɨv kɨrim, kha nuian za vhɨzi tuk hɨgi, Fhe Bakɨme taagi
    mba guma ndigɨrga.
  eng-WYCLIFFE: And ye schulen be in hate to alle men for my name; but he that shall
    dwelle stille in to the ende, shal be saaf.
  bsj-bsj: Nubo duce an ko kom ker denen miir. Dila wo mwirom yaken ciko di ka ri
    ni cou atin fulo ka.
  cak-cak: Itzel xquixtz'et coma conojel roma ri nubi' yin. Jac'a ri xtucoch' ruvech
    chupan ri k'axomal c'a pa ruq'uisbel, xticolotaj.
  chf-NT: Cachichcada a xe tä cräxna'tintela uc'a a tz'ombenon. Machca u c'älen upete
    ni jini sin que sujlec tu pat, une ni u xe u japän uba.
  tlf-tlf: Kale alugum God imi ilak dolin binim tinum iyo nitafinon-nuubip kale minte,
    bilip iyo tebe nimi ilak duga-bom ogok kemin tinum ipkil mungkup olsak kupka-e-bom
    itafinonan-temip kuta, nimi ilak dolin unang tinum iyo dogap ita kaal fuyap uyo
    utama-bom-nilip yang iinemin binim, suun kup nimi ilak uyo duga-bilip bii, kaana
    umdii, bilip iyo God yagal tebe duptamo tam ilami abiip daalata, suun kup nan-temip
    ko.
  piu-2006: Yaṉangu tjuṯa nyurrangarrimpa tuunlayiki nyinaku, ngayuku walytjanyurra
    nyinanytjala. Tjingurunyurra ngayuku tjukarurru kutu nyinarra, kana kutunyurra
    nyinamalpa, Katutjaku ngurrangka.
  poh-NT: Chi jeꞌ aj reꞌ, kꞌe̱ꞌ woꞌ chic qꞌuihal take cꞌacharel naquixowonic awach
    tak ruꞌum chi reꞌ hin quinanimej tak. To̱b ta woꞌ jeꞌ reꞌ nacaꞌnam aweh tak, chatik
    tak juꞌ richꞌiquinjic acꞌux tak chiwi̱j eh naponok i cohlsbal wach i tiꞌcꞌaxic
    wilca̱t tak wi̱ꞌ, xa cu choplic ok woꞌ acꞌux tak maj xa reꞌ woꞌ i cꞌacharel jeꞌ
    reꞌ riban, xa reꞌ woꞌ reꞌ narirakam ricoꞌlbal wu̱cꞌ.
  tue-tue: Niipetira basocá mʉ́ãrẽ ĩñatutiadacua yʉʉre padeoré wapa. Teero mʉ́ãrẽ
    cʉ̃́ã ñañarõ tiipacári, yʉʉre padeorucújãrãrẽ Cõãmacʉ̃ netõnégʉ̃daqui.
  bjp-bjp: Fanu tikii rin ememse gam, i wara lo iau. Isau le se i tifat una farfarop
    na aunbiing, God in faliu u.
  xon-xon: Le binib mɔmɔk ga li nan nimi m pu. Unii umɔk jin limɔr ki dii mi ki ti
    saa limɔfal aadoon na, uma le ga ŋmar.
  tzo-ZNT: Yuꞌun ti avichꞌojicon ta muqꞌue, mu scꞌan sqꞌuel asatic li crixchanoetique.
    Ti muchꞌutic chcuch yuꞌunic li ilbajinele, mi mu xicta o sbaique, jaꞌ chcuxiic
    ta sbatel osil.
  mpm-NT: Ja yukan kuu ja nde kuaꞌa yɨvɨ koto uꞌu roꞌo sɨkɨ ja ka yɨꞌɨ ra jiin ruꞌu,
    ko taka yɨvɨ ka siuku ndaa, vasu na kuui ja sɨkɨ ruꞌu, ko taka nanitaꞌu.
  ots-NT: Cja̱ da ʉquijʉ göhtjo cʉ cja̱hni por rá nguejquigö. Nu ca to da dɛngui göhtjo
    ʉ́r vida, cja̱ jin da jiɛguigui, guegue da mɛhtzi car nzajqui ca jin da tjegue.
  hoy-hoy: नान हेसुर इन कारण सप्पा लॉकुर नीम से दुश्मनी माळ्यार, लेकीन जो आखरी ताका
    धीरज हुडुकु ईत्‍तान आऊंदा उद्धार आदीत.
  amo-amo: Anit vat ba nari minu bara lissaning. Ama vat nlenge na atere kibinayi
    udu liganye, ama se utucu.
  pjt-pjt: '@see-verse:MAT.010.021'
  cwe-cwe: Wanhu wose wezamwihilani kwa ichimu cha zina jangu. Mbali yondayafunye
    umoyo mbaka kuuhelelo, kezakomboligwa.
  daa-NT: Ɗo bi kanto, gee dakina asaako poociŋko. Kar gem kaak obit imaanji bombo
    nam ɗo muutuy gay yaa gase jile.
  mlp-mlp: Ya ihol abin ne giholib usaqta na ago on mataw bunmo gigem meqinta ne neg
    daqay ham. Ari mat aw nog in zaway diq iyeq ossa le in gigo kam abebtanta iydaqta
    nab teq God in gilumsiheq ta giwaqdaq ham.
  ape-C: Aria ihish arpesh ko urkwip aparuh amu yowesh um ipak. Umum maresh? Eikin
    nyeigur nyape um ipak. Aria armam armago ko shiyotu dodog um bilip arigaha ko
    hahi hagiguki nyumnah hutogur obi nyutob, Iruhin ta ko nutanam nurao eshesh.
  bgs-bgs: Karingasaan kó katô karapungan ka mga manubù tingód katô kapasakup yu kanak.
    Asal matábbus tô manubù na makatiis katô langun kahirapan.
  faa-faa: Re ano patera asesasamo reane aporo suamo hisihokosapo. Hisirakano yia
    aporo hinamomo anoaki patera asesane metakarirafaraka yaiya anoaki hemakapuraka
    risikino, aporo hinamoane Kotimo mafasiakosapo.
  kik-kik: Andũ othe nĩmakamũmena nĩ ũndũ wakwa, no ũrĩa ũgaakirĩrĩria nginya hĩndĩ
    ya mũthia nĩakahonoka.
  cap-NT: Tjapa ana criichi z̈oñinacaqui anc̈hucaquiz ch'aanaquic̈ha wejt puntu parliñiz̈
    cjen. Pero jakziltat ticzcama wali tjurt'iñi kuzziz cjec̈haj niiqui, liwriitaz̈
    cjequic̈ha, Yooztan wiñaya kamzjapa.
  ksr-ksr: Noo qanaajoŋ ama kantria kantria yoŋonoŋ kuuya kazi ama oŋoŋgi laligowuto,
    moŋnoŋ kaparaŋ koma kambaŋ tegowaatiwaa so kotiiŋ boŋ qeŋ nambaati, iinoŋ mono
    oyaŋboyaŋ buŋa qeŋ aowaa.
  eng-TNT: and ye shall be hated of all me for my name. But he that endureth to the
    ende shalbe saved.
  sbs-sbs: Mu va mitoye vakeñi che zina lyangu. Mi yata sike ku ma manimani, uzo muuntu
    mwa puluswe.
  sue-sue: Nikare zazo naso puro nowewa amira ema dapikarago nimorekare tini kapaire
    wamunora awa. Are zo nu zewai wero dopero noma betamunoya, nu awa Anutu meni soero
    pamunoya.
  fra-NCL: Vous serez en haine à tous à cause de mon nom ; mais celui qui persévérera
    jusqu’à la fin, celui-là sera sauvé.
  bhg-bhg: Aindabé itomane gebé ari nato yai isira, embo berarimi imondemane sinigambari
    ara. Ata embo da ainmi ainda gebé ari nato yaida piedogogo aina, edo imo iji beao
