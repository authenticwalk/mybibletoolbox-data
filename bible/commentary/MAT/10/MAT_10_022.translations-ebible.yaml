verse: MAT.010.022
translations:
  kpx-kpx: Ige la di esemu holialemo ataeabuna laheho itumulahai huhuihuhuie toela
    vai. Isito oleuoleu abu evievimo negolahamale keabuna vanie gabila ukolikoli malei.
  okv-H: Eto ungo nau javo vahai avoeto embo tapa na ungo ta degi hini kambari aisora
    rate sovera eto irirovo tutumota God na ungo orekasuja.
  tbo-tbo: Apo gowau binei ma lawa atapuhi hina wihinigigiyemi. Ma apo taumi iyawoi
    on’omtaibagibagi ma ona towolo kadidili po a sigana houga anani kokoe uyahina
    yaka apo luyagohana ona tuhagaya.
  mal-C: നിങ്ങൾ എന്റെ അനുയായികൾ ആയിരിക്കുന്നതു നിമിത്തം സകലരും നിങ്ങളെ വെറുക്കും.
    എന്നാൽ, അന്ത്യംവരെ സഹിച്ചുനിൽക്കുന്നവർ രക്ഷിക്കപ്പെടും.
  grc-SR: Καὶ ἔσεσθε μισούμενοι ὑπὸ πάντων διὰ τὸ ὄνομά μου· ὁ δὲ ὑπομείνας εἰς τέλος,
    οὗτος σωθήσεται.
  bgc-bgc: मेरै नाम के कारण सारे माणस थारे तै बैर करैगें, पर जो अन्त ताहीं धीरज धरैगा
    उस्से का उद्धार होगा।
  khz-khz: Taunilimalima maparara na pia aorakava-venimi, kwalana au gogapi-ragekuna
    gaurai. Na rai pene vaigaoka ikanai pene maguli.
  deu-TKW: Und ihr werdet gehaßt sein von allen um meines Namens willen. Der aber
    ausharrt bis an's Ende, der wird gerettet werden.
  zsr-NT: Luzóa lbiꞌiliꞌ tslaꞌl yúguꞌtë bunách le daꞌliꞌ nedaꞌ, san nu ugáꞌn tsutsu
    ga gdxintër dza udx, nu ni ulá.
  lin-lin: Bato nyonso bakoyina bino mpo na Kombo na Ngai, kasi moto oyo akoyika mpiko
    kino na suka akobika.
  hns-NT: '@see-verse:MAT.010.021'
  noa-E: Mʉ gaaimua thumaam khʉʉnau pãar oomappha aju, pari õrau pãach dʉ̈i mag nʉmjã
    magʉm iek igba warag Ẽwandam dʉ̈ita ubʉnaa ich gaai magʉm dichpi athamʉn, ʉ̈u
    peerdʉwi ʉ̈gtharcha öbërjugui ajim.
  eng-EMTV: And you will be hated by all people for My name's sake. But he who endures
    to the end shall be saved.
  mib-NT: Te ndɨhɨ ñayuu quɨtɨ̄ ni i nuū rō jeē sɨquɨ́ ruhū. Te ñayuu jeē cuɨñɨ nīhin
    nde jeē jínu jnūndóho, ñayuu ún chi cācu ánuá i.
  lif-NT2: खिनिॽ याप्‍मि नसाःन् के़जोगिबाल्‍ले़ चोगुल्‍ले़ के़रे़क् मनाहाॽरे़ के़म्‍जिःत्तिॽरो,
    कर आत्तिल्‍ले़ कुनुप्‍मो थारिक् थरुॽ, खे़ल्‍ले़ए से़न्‍लप् खोःसुॽरो॥
  xnj-xnj: Vandu voha vakuvayomela ndava nyenye mukunisadika nene. Nambu mweisindimala
    mbaka pamwishu yati isanguliwa.
  mmx-mmx: Limixin axap dinaba belengatngas tinimi mila mi mumu asu ia. Ketla lara
    do i tu atmatkun keneng at levesongsongot ise at laxavaxap ap mo levenaleng, ne
    Moroa naba lox arooro i.
  cbr-NT: Mitsúxmi 'ëmi sináncëbë ca axa 'ëmi sináncëma unicamax mitsumi nishti 'icën.
    Usa 'aínbi ca an uisa ñu cara 'icëbëtanbi 'ëmi sinánquin ëncëma unicamax Nucën
    Papa Diosan nëtënu 'ëbë 'iti 'icën.
  tee-NT: Chai tachi chun ju lapanacni cataxcayan va ixlaca'atalh ni quilach'ak'ok'ayau.
    Para va tichi chavaich ju cach'ixach ju mak'alhk'ajnat tus catapasaya' pus ju
    yuchi camak'alhtaxtucana'.
  eng-LSV: and you will be hated by all because of My Name, but he who has endured
    to the end, he will be saved.
  cak-NT: Can conojel winak itzel xquixquitzu' roma iyo'n iwánima wiq'uin ren. Pero
    ri can man xtitzolaj ta chirij y xtucoch' c'a pa ruq'uisbel che ronojel, can xticolotaj-wi.
  pah-NT: G̃a nhaporemo po ti oko pa pe ndehe pe arõe'ỹheteavo pejikoga g̃waramo ji
    rehe. Po ti pe nhimboitai avuirama pepohire'yma ji hugwi, a'ero po ti ji pe nderohoi
    yvagi pe pe mongovo avuirama jijipyri nehẽ, ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: Jõmaarãpa parã k'ĩra unuamaa iru p'anapataadait'ee mɨde ijãapata k'aurepa.
    Mamĩda t'ãridepai chooruta pɨrã, Tachi Ak'õrepa parã k'aripait'ee atuanaadamerã
    na p'ek'au eujã jõrumaa.
  xed-xed: Dzaʼa husaŋhusa kuni ta inda mnduha ta ghəŋa gwaɗa ta iʼi. Ama mndu dzaʼa
    kɗanakta ná, dzaʼa mbaku.
  mks-NT: Ta ndaja táhan ña̱yivi ndúu ñuyíví yóho candají na̱ ndo̱hó sa̱há ye̱he̱.
    Joo ndá na̱ ná candi̱co̱ tuun íchi̱ mí i̱ ja̱nda̱ ná xi̱nu̱ qui̱vi̱ quivi na,
    na̱ cán cacuu na̱ ca̱cu ndaa ínima̱.
  gfk-S: Ira turadi bakut di na malentakuane mu ura utagu, sene be nong i tur dades
    tuk ra haphapatam, God na halon ie.
  bmu-bmu: Nöŋgö qetnaŋgöra aka kantriŋi kantriŋi yeŋön körek kazik al eŋgigetka malmemö,
    kunŋan kapaŋ köla nalö tekömawaŋgö dop köhöiba böŋ qeba kinmawi, yaŋön mönö oyaeŋkoyaeŋ
    buŋa qem aŋguma.
  dgz-dgz: Waenapan iragi nenan tandayat imayain, go e da tumban amun ae yonanewa,
    wam verisiwa gapan e inak warai.
  eng-GNV: 'And yee shall be hated of all men for my Name: but he that endureth to
    the end, he shall be saued.'
  zaa-NT: Iyaba cą nna guyudí' cą le porqui'ni riquixá'a le nu cca quia', pero canu
    guchia bá hàstaá fin de cca cą sufrir por inte' nna, làcanuá nna l·lá cą.
  eng-WEBSTER: 'And ye will be hated by all men for my name''s sake: but he that endureth
    to the end shall be saved.'
  guh-guh: Daxita nacuapijivi pacaitoya tsane patajajivixaemë. Pajivi bejiobiaexanae
    atatsi tsane, itsiata itsa casaë tsaponaponae tsane tanejumecovënëtsijava, bajarapajivi
    capanepaenatsi Dioso pijanacuayabetsia.
  bon-bon: Iyeta biname cina weebibine jimugitninusi cäme singi pi, yepä laati te
    kokre cama cire jaaclajutepi ngälu ngälugaabe me, tabe iyeteta ireclota ne cirege
    päpäna.
  nhw-BL: Nochi masehualme anmechcualancaitase pampa antechneltocaj, pero Toteco quinmanahuis
    nochi catli quiijiyohuise hasta itlamiya ni tlamantli.
  swh-ONEN: Watu wote watawachukia kwa ajili ya Jina langu. Lakini yule atakayevumilia
    hadi mwisho ataokolewa.
  wbi-wbi: Avaanhu vooni vilikuvakalalilagha ulwakuva mukumbingilila une. Looli juno
    ikuguda kuhanga kufika kuvusililo, ujuo ghwe alakuluka.
  bba-bba: Bɑɑwure u koo bɛɛ tusi nɛn yĩsirun sɔ̃. Adɑmɑ wi u tɛmɑnɑ sere kɑ nɔrɔ
    u koo fɑɑbɑ wɑ.
  eng-KJVCPB: 'And ye shall be hated of all men for my name’s sake: but he that endureth
    to the end shall be saved.'
  kgk-NT: Xe-rehe ha-py enterovéa ipy'a vai va'erã oiko-vy pende-rehe. Ha xéhegwi
    ova e'ỹ va'e, ogwereko asy ukaharã-pe onheme'ẽ e'ỹ va'e, ojerereko asy ramo jepe
    onhembopyatã joty va'e katu, oresende va'erã íxupe Nhandejáry.
  waj-waj: Ngia niiyara kutaavaivee kiaivaara fai gioonna kiaapu kaayauya ngii teeda
    hama ngiiiyara mmuduuya ruaaravai. Fai gioonna kiaapu voovoono niiyara kutaavaivee
    tioo yaagueeqainono ari putira suaivaki Anutuuqo inna vitoo yoosinna yoketaivaki
    yapaanaravai.
  cpy-cpy: Osheki kijaneentemini okantakaawo pikemijantaana. Roo kanteencha, ikaatzi
    oejokiro-tanari rawentahaana, riitaki awijako-taatsini.
  ekk-PKP: Kõik vihkavad teid sellepärast, et te järgite mind, aga kes otsani vastu
    peab, see päästetakse.
  mpx-mpx: Alau kaiwena gamagalau gegewel nihi pihigelgel-agimiu, yaa henala ebo ni
    talmilil gagasisi ana siga abapwamowasi elana pwamwal ni pwawa.
  wbp-wbp: Ngaju-nyangu kuja kankulu nyina, ngulakuju kapulu-nyarra tarnnga-juku nyurunyuru-jarri
    yapa jintawarlayi. Kala ngana-puka kajilpaju wala-juku nyinakarla ngajuku jikajika-jarrinja-wanguju,
    Kaaturlu kajika muurlparlu mardarni kujanguju yapa yungurla jirrnganja nyinami
    tarnnga.
  luo-luo: Ji duto nochau nikech an, to ngʼat ma ochungʼ motegno nyaka giko ema noresi.
  nhe-NT: Nochi tlacame inmechcocolise pampa innechneltocaj, pero Toteco quinmanahuis
    nochi tlen quiijiyohuise hasta itlamiya ni tlamantli.
  aii-aii: ”ܘܒܘܼܬ ܫܸܡܝܼ ܒܸܬ ܦܵܝܫܝܼܬܘܿܢ ܣܸܢܝܹܐ ܒܟܠܔ ܐܢܵܫܵܐ؛ ܐܝܼܢܵܐ ܡ̇ܢ ܕܚܵܡܹܠܔ ܗܲܠܔ
    ܚܲܪܬܵ‌ܐ، ܗ̇ܘ ܒܸܬ ܦܵܪܹܩ.
  esk-NT: Iñupayaam uumigiliutigisigaasi piqutigiluŋa, aglaan makitaruaq payaŋaiġuni
    isuanun anniqsukkaugisiruq.
  msb-msb: Kamo naman pagakabadlian san tanan tungod kay kamo an mga nagasunod sa
    akon pero an mga masasalbar sa paghusgar san Dios amo an mga magpadayon pagsunod
    sa akon hasta sa katapusan sani.
  cpa-NT: Li¹hian³ ca¹lah¹já¹ dsa² jmøi¹guǿi¹ hniah¹² huu¹³ quieg¹ jní². Jøng² liúg²
    báh³ dsa² ca¹mi¹tián² dsǿa¹² ca¹lah¹ca¹tǿ² jmai³ ja³dsián¹ jmøi¹guǿi¹.
  dso-dso: ମକେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ ଲାଗି ତମ୍‌କେ ସବୁ ଲକ୍‌ ଗିନ୍‌ କର୍‌ବାଇ । ମାତର୍‌ ଜନ୍‌
    ଲକ୍‌ ସାରାସାରି ଜାକ ସାଆସ୍‌ ଦାରି ରଇସି, ସେ ମୁକ୍‌ତି ପାଇସି ।
  meu-meu: Lau ladagu dainai taunimanima iboudiai ese bae inai henimui; a baine haheauka
    ela bona dokona tauna do baine mauri.
  yva-NT: '@see-verse:MAT.010.021'
  dgc-dgc: Sakay kaiyamutan kam na étanan, da méniwala kam diyakén. Pero tu maniwala
    diyakén a matapat a hanggan éwan siya mate, éy siya i meligtasa.
  zpm-NT: Teḻ to, guiets yag gaṉ miech to, per teḻne dziits so to teḻ pe nactaa lo
    guieḻnë ne ted to, ib zgaa to tib guieḻmban ndzon ne gdziṉdraa dze lozh.
  hix-NT: Oxehranye rma haxa natxhe hampànà, toto komo, omeroro, romryenon me oyesnàr
    kom ke mak ha. Enàmtxok mak hampànà. Enàmtàhkanyenhàrà rma, karyhe roro harha
    manatxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Ma amber avak jirin wutarik owekwa lir. Jir angop anhi mak ji nahanda osik
    jirin wutarik ewekwa lir. Hako os mashi anhin ji misihi kwambuk ji sitambanahanda
    nahi, kumak Avui Wasilaka indiyok or lakwa jir.
  npi-ULB: मेरो नाउँको खतिर तिमीहरू सबैबाट घृणित हुनेछौ । तर जसले अन्तिम घडीसम्म सहन्छ,
    त्यस व्यक्‍तिको उद्धार हुनेछ ।
  cgc-cgc: Demetan kaw ta tanan tenged sakep kaw ki yaken. Piro, mga ittaw na magpadayon
    ta iran na pagpati ki yaken asta ta katapusan ta yon man na timpo, danen an maluwas
    alin ta lain na mga buat ta mga gakuntra ki danen.
  tim-tim: Akto ye kot patnaet akmâ luâk hârok yâkŋe yeŋgât nâŋgâmbiâ bâliwiap. Aregât
    yeŋgâlân gâtŋe siâ me siâŋe nâŋgât akmâ bo hâkâŋ akbiap âmâ sop humoân himbim
    kepia membiap.
  yor-yor: Gbogbo ènìyàn yóò sì kórìíra yín nítorí mi, ṣùgbọ́n gbogbo ẹni tí ó bá
    dúró ṣinṣin dé òpin ni a ó gbàlà.
  wos-wos: Guni wuna du renguka atéfék du takwa gunika hélék yatandi. Guni guna mawulimbu
    hambuk yata wuna jémba hurungut, hukémbu God guniré hérandét, guni dé wali jémba
    reséketanguni, wungi re wungi re.
  emp-NTPO: Jũmarãba bãrãra quĩrãmania mʌ̃ ĩjã panʌ carea. Baribʌrʌ bãrãba maʌ̃ ewari
    zaread̶e mʌ̃ ĩjã panʌda idu b̶ʌd̶aẽ́bʌrʌ, Ãcõrẽba ẽdrʌ edaya.
  eng-F35: And you will be hated by all for my name's sake; but the one enduring to
    the end, he will be delivered.
  ind-ind: Banyak sekali orang yang akan membencimu karena kamu percaya kepada-Ku,
    tetapi bila kamu tetap setia kepada-Ku sampai akhir, jiwamu akan diselamatkan.
  pes-OPCB: همۀ مردم به خاطر من از شما متنفر خواهند شد. اما هر که تا به آخر، زحمات
    را تحمل کند، نجات خواهد یافت.
  mpt-mpt: Ibo ne niniino omkeimabib kesoa naka homon unang homoni bib mak betan mak
    olo blibi ib alo tliyebua inayemomabib otane nakaia unangai wanita sbal maniba
    i bainobo galino amitie wafu tatniba mubiang amo tam tlamo Gode nakaia unanga
    eli dleb mo danea amit nomabiobe.
  bla-bla: Ki kŏnai' tappix kumut'akaukĭmokoaiau nĕsto'i; ki annŏk' eikak'imauŏk umuts'ipaitappiuaspi
    akitsikŏmotse'piauaie.
  ssx-ssx: Ikana꞉ma꞉ ya e pokaaseme haliweki hata꞉ ya biki miniki haleme ekina꞉ta꞉
    wanda꞉hali paeyaoma꞉ iki hoki wala kialimikie. Kutu pilimipate kone mo haumanu
    ipulu haena꞉ kone mo paelo pa꞉la꞉ nate opolo epena꞉ yu wia hata꞉ honkopu hao bepolatiki
    pu halia꞉ someta꞉ da꞉taa haena꞉ lelieke.
  mkl-mkl: Inɛ fei ɑ́ cé ŋɛi nɑ irim, ɑmmɑ inɛ iyi í temuɑ hee kɔɔ ɑ́ bɑ fɑɑbɑ.
  gaq-gaq: ନେଙ୍ଗ୍‌ନ୍‌ସା ସାପାରେ ଆପେକେ ଇଙ୍ଗ୍‌ଚେ ଆର୍‌ଏ; ମାତର୍‌‌ ଜାଣ୍ଡେ କି ସାରାସାରି ଜାକ
    ଡାଟ୍‍ରେ ଲେଃଏ, ମେଁ ଉଦାର୍ ବାଏ ।
  gof-RNT: Ta gisho gidi asa ubbay hinttena ixxana, shin wurssethi gakkanaw minniday
    attana.
  unx-unx: ଆଇଁୟାଃ ନାଗେନ୍ତେ ସବେନ୍‌ ହଡ଼କ ଆପେକେ ହିଲାଙ୍ଗ୍‌ପେୟାକ, ମେନ୍‌ଦ ଜେତାଏ ଟୁଣ୍ଡୁ ଜାକେଦ୍‌
    ତିଙ୍ଗୁ କେଟେୟାକାନ୍ ତାଇନ୍‌ନିଃ ବାଞ୍ଚାଅଃଆଏ ।
  gah-gah: Itó vegená mukilite není nugulizá lekelitoka minakumule liki mukahá likipilinigi
    niamóza, makó keza gamenaváini asú ititó monó ahulamiki alévolé iki miniliki vitamó
    nene Ómasímo kugutó vizinogo ive.
  lcm-lcm: Na ri vap aongos ki mirik animi marai asan ig. Sikei man a si ka tung akit
    tung si akamusai ina, ka sapang.
  aer-aer: '@see-verse:MAT.010.021'
  qvc-NT: Kanan noqapi kriyishqaykiraykum, achka runakuna qamkunata rinllapa ch'iqnishuq.
    Chayshina padisishpa, noqapi mana shaykuq yuyakuptikillapa wañunayki diyakamanqam,
    rini washashuq.
  tgl-ULB: Kamumuhian kayo ng lahat dahil sa aking pangalan. Ngunit sinuman ang makapagtitiis
    hanggang huli, ang taong iyon ay maliligtas.
  cbs-NT: Ekidi jaska yuibaunkin man ea chibainbuwen taexun yudabun matu danain midima
    matuki sinataxankanikiki. Tsuabuda matu keskakin ea chibain jeneisbumadi en jatu
    mekediakubainxanaii.
  xtm-NTPP: Te ja kuechi ja ka kandija ña'a ni maa sa a te jin saxiko ña'a ndaka ñayii
    ma ndijin, kovaa nú na in na kanda onde jinu ma chi ndani'i‑ta'vi i.
  nnq-nnq: Bandu boa bapakunchimwa mangweto kwa magambu ga liina lyango. Nambu ojwapakuimbalila
    mpaka kupela, nga ojwapakomboka.
  bao-NT: Yʉ yee jʉori, niipetirã mʉjare ĩa tutirucuma. To biro ca biirije watoara
    ca tʉgoeña bayi yapano nʉcãcãgʉa, ametʉarucumi.
  san-ORI: ମନ୍ନମହେତୋଃ ସର୍ୱ୍ୱେ ଜନା ଯୁଷ୍ମାନ୍ ଋृତୀଯିଷ୍ୟନ୍ତେ, କିନ୍ତୁ ଯଃ ଶେଷଂ ଯାୱଦ୍ ଧୈର୍ୟ୍ୟଂ
    ଘୃତ୍ୱା ସ୍ଥାସ୍ୟତି, ସ ତ୍ରାଯିଷ୍ୟତେ|
  huv-NT: Meáwan nipilan apmajcüyiw majawüw icon cos iyariün sandeac. Jane ngo macueat
    xic, jane apmaíüc wüx mamongoch meáwan aag ayaj leawa ndoj, apmaw wüx.
  otn-NT: Hønnbʉ bi zä da̱ zʉ'a̱hʉ yø ja̱'i̱ ngue guí ɛ̱c'ɛ̱i̱ga̱hʉ. Pɛ nu̱ ra̱ ja̱'i̱
    da̱ zɛti hangu̱ ra̱ n'ʉ da̱ thogui, guehna̱ di̱ nya̱nná̱ te na̱.
  nop-nop: “Tiŋa metam hogohogok nutok tiŋa hidi habukwihita tineeŋ. Iŋgoŋ nebek niŋ
    adi fafaŋe tiŋa hatibune dapmandapmaŋdok naiŋiŋ tibaak adi yadi Bepaŋ’walaŋ hebeŋ
    foloŋ Hatihati Kobuli kahilewaak.
  obo-NT: Id kolingasa-i kow to langun no minuvu pomon to kopomakoy row koddi. Piru
    iddos ahad ondoy nod ti-is to kosupittan taman to kotompusan, od kotobbus en.
  cak-ENT: Conojel vi c'a nye'etzelan ivichin roma iyo'on ivánima viq'uin. Pero ri
    nucoch' ronojel hasta pa ruq'uisbül, ncolotüj-vi c'a ri'.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤕᤠᤵᤔᤡ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤧᤶᤈᤡ᤺ᤳᤋᤡ᤹ᤖᤥ. ᤁᤖ ᤀᤠᤳᤋᤡᤸᤗᤧ
