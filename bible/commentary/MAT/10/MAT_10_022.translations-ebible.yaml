  gmv-NT: ታ ጊሽ ኣሲ ዉሪካ ኢንቴና ኢፃና። ጊዶ ኣቲን ዉርሴꬅ ጋካናስ ሚቅኒ ኤቂዳይ ኢዚ ኣታና።
  por-BLT: Por me seguirem, todos os odiarão. Mas, aqueles que ficarem firmes até
