  gum-gum: Maya misaabe ñimune nagurrindø tsalø indiilø kønrrabguen cha. Inchen srabe
    kwalømgatig chigúingucha megabig megabiibe kebeñchabig kømíig kaigyugurri wesraig
    kønrrun chibig køn.
  not-NT: Piquemisantaiguënanta, inguisaiguëmi matsiguengajegui, carari quero pijoquiro
    cara piquemisanquina. Aroca përosati pinguemisanquena nagabisaicotaiguëmi nágaiganaquemi
    cara Jonogaguitequë pintiomotaigapëna.
  plu-plu: Ayge madikte hiyeg amiyhepyi awaku ku samah yis nuhiyegapu. Ka sam. Ku
    yis ka ahkiswa nuwhu juktah amaksemni hawkri, yis isamtawnek.
  iou-iou: Täŋpäkaŋ in näka nadäkinik täŋpäŋ näwat täkaŋ unita ämawebe mäyaptä inta
    kokwawak api nadäŋ tamineŋ. Upäŋkaŋ äma kubätä gwäk pimiŋpäŋ näkŋo man nämo peŋkaŋ
    yäpmäŋ kuŋarayäŋ täko uwä tärek-tärek kadäni-ken näkŋata biŋam api yäpet.
  ntp-NT: Dai vʌʌsi oidigi daama oidacami gʌncʌʌdada agai giñvaavoitudaitai aapimʌ.
    Dʌmos sioorʌ apiagiñvaavoitudadagi siʌʌscadʌ uucami oidacagi oidigi daama ʌgai
    cʌʌgacʌrʌ vuvaaquimu.
  rai-rai: Ma a taara raap diat a milikuaana muaat kabina u ra iaang, iaku te baa
