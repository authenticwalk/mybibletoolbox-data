  bdd-bdd: Moisa, ꞌabwa yatala ꞌana tuta ꞌoina, taudi ꞌasaedi silologwahategemiya
    loina madou hedada siloba, ma geya gide meSodoma ma meGomola ꞌadi loina.
  cbt-NTPO: Tëhuënchachin itëranquëma'. Ayaro' tahuëri nanihuachin, inapitaso' chiníquën
    parisitapi. Iráca Sotomaro'sa', Comoraro'sa', inapita pa'pi co noyahuë' cancantopi
    ni'ton, Yosëri chiníquën ana'intërin. Co natërincosopitasohuë' nipirinhuë', chini
    chiníquën ana'intarin huachi,” itërin Quisosori.
  srn-NT: 'Fu tru Mi e taigi un taki: Tapu a dei di Gado o krutu libisma, a strafu
    fu a foto disi sa hebi moro a strafu fu den foto Sodom nanga Gomora.”'
  cta-NT: Chaꞌ liñi nchcuiꞌ naꞌ loꞌo ma̱, chaꞌ nu loꞌo tyalaa tsa̱ nu cuaꞌni cuayáꞌ
    ycuiꞌ Ndyosi jiꞌi̱ lcaa ñati̱, liꞌ xcubeꞌ tsa Ni jiꞌi̱ nguꞌ quichi̱ su ná ntajaꞌa̱
    nguꞌ cuna nguꞌ chaꞌ nu culuꞌu ma̱ jiꞌi̱ nguꞌ; tsa̱ biꞌ ca tsoꞌo la chaꞌ jiꞌi̱
    nguꞌ cuxi nu ngutiꞌi̱ quichi̱ Sodoma, nu ngutiꞌi̱ quichi̱ Gomorra nu ngua saꞌni.
  bqc-SIM: Sĩana málɛ oɛ́, yã́kpalɛkɛgↄↄzĩ wɛ̃́lɛpideↄ ĩadama e dɛ Sↄdↄũ ń
    Gↄmↄↄo bùsudeↄla.
  tcz-CHONGTHU: 'Thu tahbeh kaseipeh nahiuve, thutan nikho teng chuleh chutobang khopin
    athoh ding chu, gitlouna dim khopi teni: Sodom le Gomorrah thoh gamchenga oljo
    ding ahi.'
  mar-mar: मी तुम्हास खरे सांगतो. न्यायाच्या दिवशी त्या नगरापेक्षा सदोम आणि गमोराला
    अधिक सोपे जाईल.
  snp-snp: Ka ona logimowe. Wenena muki lifima ka giminami kamena nabalo ya Sodomu
    ido Gomola wenena ya lifima ka oluto lumuto giminagolifa, aya ebawau minamo wenena
    ya lifima ka oluto dito giminagoliye, loto logimitoto lonodo gilifi melaiye.
  isl-isl: 'Ég segi ykkur satt: Þeim stað mun verr farnast á dómsdegi en borgunum
    guðlausu, Sódómu og Gómorru.'
  spy-NT: Lēyyē, !kāāmwoowook, +/mākiing'woonchi bichoo bo kiriinkoonooto miisin kusiir
    ng'wooninto nyēē nyōōru ꞉biikaab Komoora āk Sōtōm bēsyoonoo itiilchinē ꞉Yēyiin
    ng'aleek biiko ām kōōrēēt.”
  xnn-xnn: Ibagak ken dakayo nan tet-ewa, isnan mangbanagan Apo Dios isnan ipogaw
    et am-amed nan dosan nan mang-adi isnan insoloyo mo nan iSodoma ya iGomora ay
    pinoowan Apo Dios id sang-adom gapo isnan dadama ay basolda.”
  mwe-mwe: Kweli ngunakummalanjilanga, lyubha lya ukumu bhandunji bha shene shilambosho
    bhapinga patanga mboteko, kupunda yaapatilenje bhandunji bha ilambo ya Shodoma
    na Gomola.
  tte-tte: Yawalo yawasosi kolimiu, yanuwane kana tomiya kali maisa kani ilalakisosi
    sauga yatala koina kabo muli mena Sodoma yo Gomola kali maisa.”
  tcs-tcs: Ai spik trutok po yupla, wen dat dei i go kam wen God i go zaze ol pipol,
    dem pipol blo dat taun wea i no bin welkam yupla ane no wande lisen po yupla,
    dempla i go gede mobig panisment den dem pipol blo dat tu siti blo Sodom ane Gomora.
  hlt-THB: Awitak kak nik kqawn peek khqi, awidengnaak nyn awh Sodom ingkaw Gamorah
    khaw taw ce a khaw anglakawh ana boe bet kaw.
  soq-soq: Ne ulaipa dialedina, bola Sodom ita Gomora kotu walamawe pokawa etapu.
    Tane e bola dawo aitile wileilano bola sa apanawa dabualeie eleia matangelau rebarebaida
    osouwolepio poka etaidasapu, mai Sodom ita Gomora apanawa ruau!”
  qub-qub: Chaycho tiyajcunata fisyu junajchöga Sodoma, Gomorra runacunata castigashanpita
    masmi castigangapaj.
  att-att: Á kuruk yawe nga kagiak ku nikayu. Sinuggi na ngaw ni Namarò yù ngaw ira
    ili na Sodoma ánna Gomorra gapu ta karákè nayù ira tatolay nga naggián nira. Á
    sangaw nu duttál yù ággaw nga pangukum ni Namarò, aláppaw yù ámmagikáru na sù
    ira tatolay nga taga Sodoma ánna taga Gomorra ánnè sù ámmagikáru na sù ira tatolay
    nga manakì nga magginná sù ituddu naw,” kun ni Apu Kesu.
  bki-bki: Riano kiniou neber batitig ban kamiu, mia sikili lie vo van nalo na ea
    bogo na tibureiano, tovulu bogo napano Atua naio jiibure kulo Sotomo bija kulo
    Komora nalo nanua beamu.”
  bqp-bqp: Yãpuran matɛn oárɛ, yãkpatɛkɛgↄrↄ zĩ wɛ́tãmmana kũ Sↄdↄmu kũ Gↄmↄradenↄ
    ni le nigↄ̃ sã̀na de wɛ̃tɛ pì denↄ pↄ́la.
  mcp-mcp: Bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, jwɔ̂w Zɛmbî mə bá zə sámb búúd milə́sʉ́ yí,
    a bá jagʉlə búúd ɔ Sódom nə Gomor ntɔ̧ ŋgwə́la wɔɔŋg.»
  hat-hat: 'Sa m''ap di nou la a, se vre wi: Jou jijman an, y''ap peni moun lavil
    sa a pi rèd pase moun Sòdòm ak moun Gomò.'
  npl-NT: De milajka nomechilia, itech iksemi tonati, Dios okachi kitlaijyowiltis
    non altepetl ke non ochantitokah itech altepemeh de Sodoma iwa Gomorra.
  bgg-bgg: Gu è nathek shii izai yao, Chua pha inai shii Hamangkhung-aphuii è ji pha
    thiigthek è ne Sodom nane Gomorah pha branthek shii lamuna bushun rek ruii phro!
  eng-TCENT: Truly I say to you, it will be more tolerable on the day of judgment
    for the land of Sodom and Gomorrah than for that town.
  eng-BSB: Truly I tell you, it will be more bearable for Sodom and Gomorrah on the
    day of judgment than for that town.
  cpu-NT: Tema iriitake irimaperoiteri apaata irovasankitaiteri irika, ari anaanakero
    ikantayeetairi Sodoma-satzi ipoña Gomorra-satzi. Omaperora.”
  san-ASM: যুষ্মানহং তথ্যং ৱচ্মি ৱিচাৰদিনে তৎপুৰস্য দশাতঃ সিদোমমোৰাপুৰযোৰ্দশা সহ্যতৰা
    ভৱিষ্যতি|
  tac-NT: Neka 'la bijchiá aníguru, napu'lige seba raweli napurigá Onorúgame gustisia
    olámala ralámuli 'yuga, alué gastígoká napu narémala alué we'ká riógichi mochígame,
    abéchigo enátiri nímala alué gastigo napu narémili ju alué cha nokame ralámuli
    napu Soroma ejperégame nile 'lige Gomora ejperégame.
  eng-WEBPB: Most certainly I tell you, it will be more tolerable for the land of
    Sodom and Gomorrah in the day of judgement than for that city.
  gfk-H: Muat hadadei timaan! Muat palai taar bia Kalou na gil tiga tamat na harpidinau
    ta Sodom ma Gomora tano pakana bung na warkurai nong na hanuat namur. Senbia no
    hapidinau ta iakanong ra taman nong pa na balak lah muat, na manga tamat ta ira
    harpidinau ta Sodom ma Gomora.
  viv-viv: Boi tuwai-moꞋena miSodoma kadu miGomola dewa koyo-moꞋena hififaisewana.
    Tu gagahemi velemoꞋena badi kalivai-dina omi yaku kaliva hinakilowemi faꞋina,
    adi matahiwadi miSodoma kadu miGomola adi matahiwadi ginatubuhegena aimo vedewayauga
    ana toveya.
  yao-yao: Ngunsalila isyene, lyuŵa lya malamulo, ŵandu ŵa wele musi wo chakole magambo
    gamakulungwa kupunda gegala ga ku Sodoma ni ku Gomola.
  tgp-tgp: Varar̃uhu na verea isamim, aria non taon akerihi i pa tavera i jeu na aria
    non Sodom enia Gomorrah.
  auc-NT: Edæ näwangä ämopa. Botö apænte anguïönæ ïñonte Todömä ïñömö quëwengaïnäni
    tönö Gömoda ïñömö quëwengaïnäni tönö nanguï pante wæwëñönäni mïnitö ïmïnite në
    Baa änäni guiquënë godömenque pante edæ wæwencædänimpa,” ante Itota tömënäni ïnänite
    da godongä godänitapa.
  kbc-NT: Ejitaɡ̶awatiwaji niɡ̶ina anewi. Niɡ̶ica noko Aneotedoɡ̶oji nige iloikatidi
    niɡ̶idi oko leeɡ̶odi libeyaceɡ̶eco, odaa daɡ̶axa me beyagi niɡ̶ica anigotediogi
    niɡ̶idi oko caticedi me liciagi anigotediogi niɡ̶ijo niɡ̶eladimigipitigi Sodoma
    ajaa Gomorra niɡ̶ijo naɡ̶a yaaɡ̶adi niɡ̶ijo jotigide, leeɡ̶odi niɡ̶ijoa lakataɡ̶a
    ane beyagi.
  bmh-bmh: Iz ag petak pet awarem, sisiarabun ziwas ebu Sodom mui Gomora duailel uhu
    banou ginam umam, bo, go uzanan duailel ag uhu banou petpet umam.” Yesus nug gonugau
    ze oi aidanemen dudu guzenai awareun.
  ctu-BL: Isujm mic subeñetla, ñumen mi caj i yubiñob wocol ti' q'uiñilel tojmulil
    jini winicob x'ixicob año' bʌ ti jini tejclum che' bajche' jini año' bʌ ti Sodoma
    yic'ot ti Gomorra.
  meq-meq: 'Neŋ faya na gwaɗakumeye: Sərum ha pat i sariya i Mbəlom na, sariya tay
    ma diye me ma ziye i ndo i Sodom ta Gomora.»'
  noa-H: Mʌ cha hiek'a chirʌm hiek'au, mag hamau pãar higba, ni pãar hiekjã hũrmap'a
    habarm jũrran warrgar Hẽwandamau Sodomapien dʌ̈i maimua Gomorrapien dʌ̈i hatarr
    k'ãaijã ham gaai hat'uuchata burrju ha jaaumajim hich Jesuu maachigcha.
  alp-NT: Imi lene mimise! Kena Alla Iteu pakala ete imi tamatare, tamata kota mere
    esi supu susate ela titinai lesi bei akmena tamata kota Sodome kai kota Gomorare
    esi neune pine Alla Iatiaise.”
  san-VEL: yu.smaanaha.m tathya.m vacmi vicaaradine tatpurasya da"saata.h sidomamoraapurayorda"saa
    sahyataraa bhavi.syati|
  kbq-kbq: Tamage hu'na neramasmue, Anumzamo'ma keagama refako hu knazupa, Sodomune,
    Gomora kumate korapa hu'neazana, agatereno ranknaza erigahie.
  kbh-kbh: Ndegombre s̈cuayana, quem luare jopochócama te, chë ndoñe chacmonjúbuaja
    y ndoñe chacmonjoyauná ents̈anga Bëngbe Bëtsá puerte jabuache echantsacastígaye,
    y chë bacna ents̈anga Sodoma y Gomorra luaroquëngna ndoñe nÿa nÿets̈á jabuache
    queochatacastígaye ca” —Jesús tojánayana.
  ron-LSB: Adevărat vă spun că, în ziua judecății, va fi mai ușor de suportat pentru
    țara Sodomei și Gomorei decât pentru orașul acela.
  pon-pon: Melel I indai on komail, nan a pan monai on jap en Jodom o Komora ni ran
    en kadeik o jan kanim o.
  nhe-BL: Melahuac nimechilhuía, quema Toteco quintlajtolxitlahuas, nopa tlacame tlen
    ax quiselíaj notlajtol, tlaijiyohuise más miyac que nopa tlacame tlen itztoyaj
    ipan altepetini Sodoma huan Gomorra huejcajquiya.
  sps-sps: Fakats yam a ka to, tan nainy vaatsuk, Gov nai fasaraa fifiiring rarori,
    fis nats non a fasaraa te nai faan iny non ya to tan vainy pisiin tana fan iny
    Sodom ai Gomora.”
  wnc-wnc: Nata siakande siknga ginu daninggat. Tapduknga aminbam usanziwik gwekatangu
    meya Sodom nana amikat Gomora nana amikatda paning binga dua yotbamu wanggapmane
    nana aminda paning,” ngang ninikut.
  nmw-S: Tolosuwok a liwo heimiu, he hasehase hana yan Sodom ge Gomora hedi pepelase
    i puyowo, age hiyebe yake hedi pepelase bwele i puyowo suwok.
  bus-bus: Yãpuraan mɛ́ɛ ooare, yãkpaɛkɛgurↄↄ zĩ wɛ́ɛtãmma kɛ̀ Sↄdↄmu kↄ̃n Gↄmↄradeenↄ
    é ee égↄ̃ sã̀ↄ dɛ wɛ́tɛ pì deenↄ pↄ́la.
  gub-BL: Pema'enukwaw katu ko ma'e rehe nehe ty wà. Amo 'ar mehe nehe, Tupàn uzepyk
    putar purehe a'e nehe. A'e 'ar mehe nehe, uzepyk putar tuwe a'e taw pe har wanehe
    nehe. Uzepyk putar Xotom tawhu pe har wanehe nehe. Uzepyk putar Komor tawhu pe
    har wanehe nehe no, ta'e kwehe mehe ikatu 'ym ma'e iapo har romo wanekon a'e wà
    xe. Uzepyk wera'u putar penenu 'ymar ko ywy rehe har wanehe a'e nehe. (Ta'e wenu
    Tupàn ze'eg a'e wà xe, nuzeruzar kwaw hehe a'e wà).
  imo-imo: Nani eno paimbo nimbo tiro. Kot walimu wendo ombalo kinye kombu awili Sodom
    kinye Gomora talo elonga imboma oi ulu pulu keri awini teringi nalo elonga kot
    kelo mele pembalo. Nalo i imbo enondo tukundo waio ungu naa ningo enonga ungu
    pilko naa linge imboma kot walimu wendo ombalo kinye enonga kot awilimu pembalo.
  boj-boj: E bole merŋgwai. Mondoŋ Qotei a tamo uŋgasari naŋgo une qa peginjrqa batiamqa
    Qotei na qure deqaji naŋgi tulaŋ padaltnjrougetqas. Sodom qure ti Gomora qure
    ti naŋgi Qotei na mondoŋ degsim padaltnjrqasai. A naŋgi gulbe kiñala enjrqas.”
  eng-DRA: Amen I say to you, it shall be more tolerable for the land of Sodom and
    Gomorrha in the day of judgment, than for that city.
  knf-knf: Na manjoonan dţupan, ţi unuur wi pwayëş uko wi Naşibaţi akluŋ kado ubeeka
    mënţ utam kapel wi biki ŋŧaak ŋi Ŧodom na Gomora.
  san-KHM: យុឞ្មានហំ តថ្យំ វច្មិ វិចារទិនេ តត្បុរស្យ ទឝាតះ សិទោមមោរាបុរយោទ៌ឝា សហ្យតរា
    ភវិឞ្យតិ។
  arn-NT: Rüf dungu feypiwayiñ, fey ti afaelchi antü mew feychi waria che doy wesa
    kutrankangeay tati pu che mew mülekefulu Sodoma ka Gomora waria mew.
  zas-NT: Naj rni lëjt guial dxej ni yadëëd ree bejn cwent loj Dios, mazri casti naroob
    yayal reeman guial loj ree bén Sodoma në Gomorra.
  ken-NT: Nchí ghati bhe bɛ, ɛwak ɛnɛ Mandɛm átàŋ bǒ mmɨk, chɔŋ angɔ́ ntínso
    nɛ bǒ ɛtɔk Sódom nɛ abhɛn Gomóra ɛncha bǒ ɛtɔk ɛnɛ́ bábhɨ́kɨ́ sɔt bhe nɛ
    ɛkɔŋ.”
