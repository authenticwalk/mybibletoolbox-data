verse: MAT.010.015
translations:
  kpx-kpx: Seleveta di la namigevege evive. Dilava kotae vaniu lohoge keabuna vatehani
    baluga malei. Isito Sodomata Gomolata keabuna vatehani eseve malei.”
  okv-H: Na ungota degi ke be erena, iji kombu ari sirikari iji te da ungo pekae aisora
    amita embomeni ta degi God na hajire ngahia be ngahia na ikau da Sodom te Gomorrah
    te ta embomeni na isapa kesora aingeko mane kesora.
  tbo-tbo: A baha duma uyahimi, Libahibahi Iyetana uyahina apo hai wiyuwa ina lata
    duma ma mi Sodom ma mi Gomola hai wiyuwa ina habulu.’
  mal-C: ന്യായവിധിദിവസത്തിൽ ആ പട്ടണനിവാസികൾക്കുണ്ടാകുന്ന അനുഭവത്തിന്റെ ഭയങ്കരതയെക്കാൾ
    സൊദോം, ഗൊമോറാ നിവാസികൾക്കുണ്ടായ അനുഭവം ഏറെ സഹനീയമായിരിക്കും, നിശ്ചയം.
  grc-SR: Ἀμὴν λέγω ὑμῖν, ἀνεκτότερον ἔσται γῇ Σοδόμων καὶ Γομόρρων ἐν ἡμέρᾳ κρίσεως,
    ἢ τῇ πόλει ἐκείνῃ.
  bgc-bgc: मै थमनै सच्ची कहूँ सूं के न्याय के दिन उस नगर की हालत तै सदोम अर अमोरा
    के नगर की हालत घणी सहण जोग्गी होवैगी।”
  khz-khz: Au na avaikila-taunataunamina, Palagu gena Kota tomanai vonuma pa vovanuga
    geria rakava voina metauna kamu galagala vagi pene gapia, Sodoma e Gomora geria
    rakava voira maki pene vanagia.”
  deu-TKW: Wahrlich, ich sage euch, es wird dem Lande Sodom und Gomorrha erträglicher
    gehen am Tage des Gerichtes als dieser Stadt.
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, catiꞌ gdxin dza gchuguëꞌ Dios quegac bunách, laꞌzacaꞌ
    laꞌguíꞌir bunách yödz naꞌ ca laꞌzacaꞌ laꞌguíꞌi bunách gulacuáꞌ yödz Sodoma len
    yödz Gomorra, nup niꞌ busnitiëꞌ Dios.
  lin-lin: 'Nazali koloba na bino penza ya solo : na mokolo ya kosambisama, etumbu
    ya bavandi ya engumba to ya mboka wana ekozala makasi koleka etumbu ya mokili
    ya Sodome mpe Gomore.'
  hns-NT: Ham toelogse satj boliela kie tjaahe Sodom aur Gomora sahar ke manai log
    bahoet kharaab raha, tabbo Parmeswar ke faisala ke dien par oelog ie manai log
    se kamtie sadja paaiga!
  noa-E: Mʉ cha iekha chirʉm iekhau, mag amau pãar igba, ni pãar iekjã ũrmapha abarm
    jũrran warrgar Ẽwandamau Sodomapien dʉ̈i maimua Gomorrapien dʉ̈i atarr khãaijã
    am gaai athuuchata burrju a jaaumajim ich Jesuu maachigcha.
  eng-EMTV: Assuredly I say to you, it will be more tolerable for the land of Sodom
    and Gomorrah in the day of judgment than for that city!
  mib-NT: Jendaá cahán rī jiín ró jeē quɨvɨ̄ juicio te xeēn gā coo castigo sɨquɨ̄
    ñuu casáha súcuan vēsú sɨquɨ̄ ñuu Sodoma jiín ñuu Gomorra nuū ní casáha ndasɨ́
    ñáyuu cuēchi.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्‌लो, ताःन्‍दि खासे़न् ये़न्‍नोग खे़न् पाङ्‌जुम्‍मिल्‍ले़
    कुदुक्‍खेःन्‍नुःल्‍ले़ सदोम नु गमोराबा पाङ्‌जुम्‍हाॽओ के़दाःबा तुक्‍खेःन् थम्‍मा
    सुक्‍के़दे़प्‍पा पोःङ्‌लो॥”
  xnj-xnj: Nikuvajovela chakaka, pa ligono la uhamula yati yivya mbanga kwa miji ya
    Sodoma na Gomola kuliku muji wenuwo.”
  mmx-mmx: A tong tuturun i rinimi do at laaleng ete, ne Moroa naba lox asuusu lumumuat
    ti limixin boro Sodom la Gomora, ketla neni naba lox asuusu lumumuat silok tinotno
    ri limixin ap mo lemenemen tongtonga xepe!”
  cbr-NT: Asérabi cana 'ën mitsu cain, Sodoma ëmanu 'icë unicama 'imainun Gomorra
    ëmanu 'icë unicama ca aín bana cuaisama tancë cupí Nucën Papa Diosan castícancëxa.
    Usamaira oquin castícancë ca an a ëmanu 'icë unicama mitsu bicëma cupí ax 'iti
    'icën.
  tee-NT: Slivasalh iclajunau. Acsni cachinach ju avilhchan acsni camak'osaspitcana'
    ju lapanacni palai macxcai ca'alina' ju ixmak'alhk'ajnat'an ju amachak'an ju anu'
    lak'achak'an. Palai jantu ju amachak'an ju mak'aniya lak'achak'anixni Sodoma chai
    Gomorra.
  eng-LSV: truly I say to you, it will be more tolerable for the land of Sodom and
    Gomorrah in the day of judgment than for that city.
  cak-NT: Roma ren can nin-ij chiwe, chi chupa ri k'ij cuando ri winak xquie'an juzgar
    roma ri Dios, ri winak chi ri tenemit anchi' man utz ta xc'ul iwech, can más nim
    ri castigo ri xtika pa quiwi' que chiquiwech ri winak ri xec'ue' pa tenemit Sodoma
    y Gomorra.
  pah-NT: 'Imombe''ukatuavo ji ei pe me: Aerẽ mbapava koty po ti g̃a hepiagi hahyva''ea
    ojihe Tupana''ga omanove''g̃a mono''ombavame g̃a ndeheve nehẽ. G̃a mono''ombavame
    po ti ga ei g̃a pe nhaporemo nehẽ peko te''varuhu pe javo. A''ereki g̃a nohendukatupotari
    ganhi''ig̃a. Koji''i po ti hahy g̃a pe Sodomapeve''g̃a hohe Gomorrapeve''g̃a hohe
    no, ei Jesus''ga g̃wemimbo''ehara''g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Tachi Ak'õre ewari waibɨa ewate irua ma p'uurudepemaarã
    audupɨara k'achia ooit'eeda aji, Sodoma p'uurudepemaarã, Gomorra p'uurudepemaarã
    k'achia ooda k'ãyaara.
  xed-xed: Kahwathwata ka yu ta mnaghunata, baɗu tsay dzaʼa tsə Lazglafta ta guma
    ta ghəŋa mnduha ná, ta dərdər ŋa luwa Suduma nda Gwamura dzaʼa nzakwa tsi ka ŋa
    mnduha ma tsa luwa ya.»
  mks-NT: Jáchi̱ mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ná xi̱nu̱ co̱o qui̱vi̱
    caja vií Ndióxi̱ sa̱há ña̱yivi ndúu ñuyíví já quéa̱ jándoho chága̱ Ndióxi̱ ini
    ña̱yivi ñuu ja̱n a̱ ju̱ú ga̱ tá quia̱hva na̱jándoho a ini na̱ ñuu Sodoma xi̱hín
    ñuu Gomorra sa̱nahá sa̱há ña̱ co̱ó na̱ndiquehe na ndo̱hó.
  gfk-S: Mu hadade timaan! Mu palai ter be God na gil tike tamat na harpadano tane
    Sodom ma ne Gomora tano pana bung na harkurai nong na hanawat namur. Iesene no
    harpadano ta ikino taman nong pai nale bala leh mu, na manga tamat ta ira nudur
    harpadano.
  bmu-bmu: 'Nöŋön keu ölŋi kun kewö jibi mötme: Anutunöŋ nalö ketaŋe qemasolokepŋinaŋgö
    likepŋi meleŋni taon miaŋgö qakŋe öŋgömawi, dop miaŋön mönö Sodom aka Gomora gölme
    yeŋgö dop oŋgita toroqem eŋgima.” (Sodom Gomora yeŋön bölöŋi kanjamŋambuk memba
    uruŋini qahö meleŋgetka Anutunöŋ könöpnöŋ köndeŋ eŋgiyök.) Mewö.'
  dgz-dgz: Ne tavewa di wadiaivin. Nop nega mondi uon anun di waivin. God wanene mega
    wamewa gapan, pa sewa da da e ya waup imaene, koewa tane pa sewa Sodom ge Gomora
    nagirewa God wanene mega arita warane omewa mini ya yawain go pa ameme baware
    iragen yawain.” Iesu ap anega wan.
  eng-GNV: Truely I say vnto you, it shall be easier for them of the lande of Sodom
    and Gomorrha in the day of iudgement, then for that citie.
  zaa-NT: Hualigani te' riquixa'ánia' le qui'ni adila fuerte ccá la' tsìalatsi' qui'
    Tata Dios nu chì' da'la lani yétsiá tì'chula juicio nu uccua lani ca yetsi Sodoma
    nna Gomorra nna.
  eng-WEBSTER: Verily, I say to you, It shall be more tolerable for the land of Sodom
    and Gomorrah, in the day of judgment, than for that city.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pamatacabi Dioso naneconitsiaexanaena
    daxita pijaneconi pexainaevi, bajarapamatacabi Dioso ayaicuenia naneconitsiaexanaenatsi
    patomarapijivi apo pacacopiapitsi tsane. Paneconivajëtota bajayata Dioso naneconitsiaexana
    Sodoma tomarapijivimi, Gomorra tomarapijivimi ata, bajarapaneconivajëto matatoxenetsia
    itsamatacabi Dioso naneconitsiaexanaena patomarapijivi apo pacacopiapitsi tsane,
    jai Jesús pijajivijavabelia pitorobivajënaeya.
  bon-bon: Cane toraca jijenininine, Acejiyame me atrana bimu cabu Sodoma piiyepu
    Gomora cewe biname cina lui niiyarage daremu ne cirege päpäna, matikäli cirege.
    Lui cewe biname cina lica pa jiwablipesi weebibine, teeme niiya daremu lui baborage
    cirege.”
  nhw-BL: Melahuac nimechilhuía, quema Toteco quintlajtolxitlahuas, nopa masehualme
    catli amo quiselíaj amocamanal, tlaijiyohuise más miyac huan amo quen nopa masehualme
    catli itztoyaj ipan altepeme Sodoma huan Gomorra huejcajya.
  swh-ONEN: Amin, nawaambia, itakuwa rahisi zaidi kwa miji ya Sodoma na Gomora kustahimili
    katika hukumu kuliko mji huo.
  wbi-wbi: Kyang'haani nikuvaauula, pa kighono ikya vuhighi, ulupumuko lwave luliiva
    lukome kukila ulwa vaanhu ava likaaja ilya Sodoma ni lya Gomola!
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, siribun sɑnɑm Gusunɔ u koo Sodomu kɑ Gomɔrɑɡibu
    wɔnwɔndu sɔ̃ɔsi n kere wuu ɡen tɔmbu.
  eng-KJVCPB: Verily I say unto you, It shall be more tolerable for the land of Sodom
    and Gomorrha in the day of judgment, than for that city.
  kgk-NT: Amombe'u-ta peẽ-my anhetegwa va'e. Upe áry-py, yvypóry rembiapo apokwe-rami
    ojererekoha áry-py, omoingo asy va'erã gwĩ hekoha vai va'ekwe-pe Sodoma tetã mygwa
    amyrĩ kwéry-pe. Gomorra tetã mygwa amyrĩ kwéry-pe ave. Ogwereko asy va'erã íxupe
    kwéry. Ha pe tetã mygwa-pe ne nhe'ẽ renduse e'ỹ va'e-pe katu ogwereko asyve syve
    va'erã Nhandejáry, he'i gwemimbo'e kwéry-pe.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Anutuuqo gioonna kiaapuuya yaparaira
    suaivaki gioonna kiaapu yoosinnaivaitana Sutuuma Kumuara maisama varuuya ngiari
    mmoori irisaivaara Anutuuqo iyara boo tioo hama irisai pinaa maisaivaa iya mminaravai.
    Gioonna kiaapuuya hama ngiiiyara yoketaakiaiya fai ngiari irisai maisaivo Sutuuma
    Kumuara varuuya irisai maisaivaa yaataraanaravaivee.
  cpy-cpy: Riitaki imapero-ete paata rowajankiteeteri, aritaki awijanakiro ikantee-takiri
    paerani Paamaarini-jatzi eejatzi Katsimaaniri-jatzi. Omaperotatyaaha.”
  ekk-PKP: 'Ma ütlen teile tõtt: viimsel kohtupäeval on Soodomal ja Gomorral parem
    kui sellel linnal!'
  mpx-mpx: Ya ba tunahot eliyamiu, lan yatala elana Sodoma ge Gomola ali lahi ni pulowan,
    yaa panuwa o ali lahi nasi ni pulowan hot.
  wbp-wbp: Nyurrurlarlu, purda-nyangkajulu! Nyurru-wiyi yapa-patu yangka Jatama-wardingki-patu
    manu Kumarra-wardingki-patu kalalu punku-nyayirni nyinaja. Kala ngakalku yangka
    parra-nyayirni-wangurla, miimii-nyanyi kapu-jana ngurrju marda, punku marda. Kapu-jana
    maju-mani wita ngari. Kala yinya yapa-paturlu kajili-nyarra mamparl-pinyi, parra-nyayirni-wangurla
    Kaaturlu kapu-jana maju-mani karrikarri-wangurlu.
  luo-luo: Awachonu adier ni nobed maberber ne Sodom gi Gomora chiengʼ ngʼado bura
    moloyo dalano.
  nhe-NT: Melahuac nimechilhuía, quema Toteco quintlajtolxitlahuas, nopa tlacame tlen
    ax quiselíaj notlajtol, tlaijiyohuise más miyac que nopa tlacame tlen itztoyaj
    ipan altepetini Sodoma huan Gomorra huejcajquiya.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܠܐܲܪܥܵܐ ܕܣܕܘܿܡ ܘܕܥܵܡܘܿܪܵܐ ܒܸܬ ܗܵܘܹܐ
    ܢܝܵܚܵܐ ܒܝܵܘܡܵܐ ܕܕܝܵܢܬܵ‌ܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܠܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ.
  esk-NT: Iḷumun uqautigipsi, qaġanatluŋniaqtuq iñuiñi Sodom-ŋum Gomorrah-ŋumlu Atanniivium
    uvluani taapkunakŋa iñuiñiñ tukkuliiŋitchuamiñ ilipsitñik nunaaqqiatni.
  msb-msb: Ginasiguro ko sa iyo na sa adlaw san paghusgar mas pagakaluy-an san Dios
    an mga makasasala na mga taga-Sodoma kag taga-Gomora ki sa mga tawo sana na balay
    o lungsod.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Hiug¹² jín³ hi² cuúh¹ Diú¹³ dsa² chian² juøi²
    jøng² ju²lih¹³ dsøa¹², ca¹lah¹cónh¹ jín³ jmø³uai¹² cuúh¹ Diú¹³ dsa² hlanh³ mi³tiogh³
    Sodoma quianh¹³ Gomorra ma²lǿih², na³ma²ca¹dsiég¹ jmai³ ja³cán² Diú¹³ jǿg³ dsøg¹²
    quiah¹² dsa² jmøi¹guǿi¹.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ବିଚାର୍‌ନା ଦିନେ ସଦମ୍‌ ଗମରାକେ ପର୍‌ମେସର୍‌ ଅଦିକ୍‌ ଦୟା
    ଦେକାଇସି ।”
  meu-meu: Na hamaoromui momokanimu, hahemaoro dinana ai Sodoma bona Gomora bae dika
    maraḡi, a una hanua na baine dika bada.
  yva-NT: 'Syo raura tugaive: arono masyoto Amisye pakare po mangke rapatimugo vatano
    mine so mansai, weamo munijo Sodom muno Gomora aya mangke ndaradam, yara munijo
    uma wonae manuga rausiso wasai jewenoe indati awa mangke raugaje mai ntiti mo
    we rakivan.”'
  dgc-dgc: Kédemét na aldew na péghukum,” kagi ni Jesus, “éy lalo a mehirap i mabati
    du tolay ta éya a banuwan kesira to nabati du taga Sodoma, sakay du taga Gomora
    to araw.”
  zpm-NT: Gneli naa lo to gaṉle zeeṉe gaḻ dze ne laa Dios guṉ xquieḻwxtis me, bii
    lëëtaa gac guieḻnë ne ygaa grë miech ne bio guiedz Sodom, guiedz Gomorr, lëdle
    guieḻnë ro ne ygaa grë miech ne sca siguieḻd ycaania to.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye, nyamoro hoko. Amnye, Khoryenkomo wya
    wahanonkano ytxoho ro ho haxa, atxke rma haxa natxhe hampànà, àton komo, oyonytxanyehnànhàyamotho.
    Soknoma hon heno komo yoho rma haxa, atxke natxhe hampànà. Komoha hon heno komo
    yoho rma haxa, atxke natxhe hampànà, kekon hatà, Txesusu, 12 komo wya.
  sim-sim: Hako jirin amu sawenduwa. Avui Wasilaka os hulaima nokopma mbele mbele
    li uhundan or heyehe or mbakwa wolo ma rondo musa lihi orok or heyembakwa ri.
    Unak nomorawu wasilaka avak lihik talakwa sir. Nomorawu oso wasilaka mendek si
    naha nomorawu os yanga Sodom nga Gomora nga lihik talahandan tikrikwa sir.�
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, न्यायको दिनमा त्यस सहरको भन्दा सदोम र गमोराको
    इन्साफ बढी सहनीय हुन्छ ।
  cgc-cgc: Dapat gid iling tan buaten nyo aged mapaandaman nyo danen an. Sugiran ta
    kyo na daw mabot adlaw na mag-ukom Dyos ta mga ittaw daw kino matareng daw dili
    matareng, mas gaan pa silot na maageman ta sikad malain na mga ittaw na gaistar
    naan ta Sodoma daw Gomora anay pa sa kaysa ta silot ta mga ittaw na dili magbaton
    ki kyo.”
  tim-tim: Aregât maktere nâŋgâŋet. Sop humoân Anutuŋe Sodom akto Gomora kepia ambolupŋande
    bâleŋe agi aregât hâuŋe yeŋgimbo meyi. Gârâmâ ye kepia yeŋân arimbiâ gala bo akyeŋgiwai
    âmâ dosa yeŋaet hâuŋe umatŋe membai.
  yor-yor: Lóòótọ́ ni mo wí fún yín, yóò sàn fún ìlú Sodomu àti Gomorra ní ọjọ́ ìdájọ́
    ju àwọn ìlú náà lọ.
  wos-wos: Jisas wungi wata dé angi wa, “Gunika hu hwetekwa du takwaka wuni guniré
    we. Di gunika wungi hu hweta di haraki saraki sémbut di huru. Hanja Sodom Gomorambu
    rendé du takwa akwi di haraki sémbut di huru. Hukémbu God némafwi kot xékéta néma
    du retendéka nukwa dé wandét di Sodom Gomorambu rendé du takwa hangéli hératandi.
    Du takwa gunika hu hwendat, wun natafa haraki saraki sémbut Sodom Gomorambu rendé
    du takwa hurundan haraki sémbutré sarékéngwandétandé. Wun nukwa God wandét gunika
    hu hwetekwa du takwa némafwi hangéli hératandi. God deka haraki sémbut hasa hwetendékaka
    xékélakindate guni guna manmbu tékwa harki mé létéké.”
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: Ãcõrẽba cawa oi ewarid̶e Sodoma, Gomorra puru
    cãyãbara maʌ̃ purura wetara cawa oya.'
  eng-F35: Assuredly I say to you, it will be more tolerable for the land of Sodom
    and Gomorrah in the Day of judgment than for that city!
  ind-ind: 'Aku menegaskan kepadamu: Pada Hari Pengadilan nanti, penduduk kota itu
    akan menerima hukuman yang lebih berat daripada penduduk Sodom dan Gomora.”'
  pes-OPCB: براستی به شما می‌گویم که در روز داوری، وضع شهرهای فاسد سُدوم و غموره بهتر
    از وضع چنین شهری خواهد بود.
  mpt-mpt: Ne bain baabenamabibe, sinanggwano Sodom bib sel isa Gomola bib sel isa
    henga binabibo, sinanomo Gode nakaia unangai kukubo klanang gameo dimo e i enino
    gwab omyamabebe. Niminbabe, i e wengo sino mo wentim blim kesoa enino gwab omyamabe
    otane bib yo seli ib wengo ombiabeibbio mole Gode i enino dot sum omyamabebo ge
    baabesebe.
  bla-bla: Kitau'mŭnĭstopuau akŏk'itsĭmaiksĭstsikuĭk Sodom ki Gomorrha ak'skĭtstom
    annik' akap'ioyĭsk.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ ota꞉ pi alome. Mo Koda꞉na꞉ pi yokaalu pulu pa꞉la꞉
    nate tieke ipilia꞉ dina꞉ta꞉ mo hande Sodomo da pita꞉ Komoto da yaapo pa꞉ta꞉ halo
    pa꞉la꞉ hoke yenkita꞉ ota꞉ tieke mulu pelepepate pa koto ikana꞉ma꞉ walimi pi kiaalimi
    wanda꞉hali ikana꞉ma꞉ mulu peleme yenkita꞉ Koda꞉ma꞉ ota꞉ haka꞉ta꞉pao halieke alome
