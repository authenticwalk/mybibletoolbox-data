  pib-NT: “Giyagni gi mpikanna. Gi rixanu maleshlu giyogimatkaluru gi wa mupgujetkotpakni.
    Maleshlu pochkeruko mumatkotupa.
  wiv-wiv: Ki kuza barae taua miu na kuahinidia. Goloa laveve kena e kakarua, da e
    lalaha karikari kirua, polea laveve kena e lilitingianga da e tani kakavanga,
    manumanu laveve ki lala.
  reg-reg: Kulwejo mutaja kubhobhaya abho, kulwokubha litalio misango gunu gutalisululwa,
    nalitali linu liselekele linu litalibhulika.
  mlh-mlh: “Ŋiŋigoji ya iporo babi pega, oi sosowo qaratiebi totogo fukeiŋ. Oŋuakoŋ
    buŋo soŋsoŋine pega, oi sosowo barariŋga yarebi mane mukunimiŋ. Ore eru ŋiŋigo
    yoŋore kokoi so maneru goinebi.
  gof-ENT: «ሂዛ፥ ኣሳስ ያዮፊቴ። ካሜቲዳባይ ቆንጮና፥ ቆሴቲዳባይ ጌሺ ኬዮና ኣቴና።
  aau-aau: “Sawk homkwe unsaney me peie hok o. Payhokuaw, payay homkwaw lwak sue e,
    omok kokwe kumay-ar lousne-sa-ousne ey. Seyr ouon-aw pay me mon hiyhiy e, omok
    kokwe inopuaw mekow nonkway ey.
  tvk-tvk: “Misak ni, ulimim nakan ni xil ti. Holesok xil xa moletin tei bit vakutaxole,
    Hi isak ni mei iti kesao. Reitin, neta ngan xa miling xuxus ni, Hi ileh rerati
    imei e valkesao tengan moletin xil lipus kila.
  prf-NT: “Kaya dyan kam manteng dikodi. Atanan a netagu ay meluwas sakay atanan a
    sekretu ay matukuyan.
  auy-auy: Ísu simátimena séna minááí imáyáa éꞌa waási táároi ímba inkaiséꞌa méraaro.
    Aúpáꞌó wérain-tantaaꞌa seyaafáꞌá aforaꞌá paápé ínasa awánánááwe. Kumeupáꞌá wérain-tantaaꞌa
    aforaꞌá paápé ínasa awánánááwe. Mindásafeꞌa waási táároi ímba inkáísóro.
  tbg-tbg: Ne vi uvara irihama kia vaiinti aatu qeteha variate. Vovano tavaantorave
    ti, vate aqute varia haikara, naantiara ekaa vi haikara vi haikara ravaqaakero
    qoqaama vataanarove. Vate kukeqate varia haikara naantiara qoqaiqama kairaro qoqaama
    varianarove.
  hub-NT: “Atumnaksha aujmattramainakaisha shuar ainaka ashamkairpa. Chikichkiksha
    warí takasmauwa nuka Yuus nekamtiktsuk inaimainka atsawai. Nui atumka chikich
    aina chichaman awantramainakaisha, urukakug turuta tusarmeka tiirpa. Chikichik
    warí takasmauka uukrika Yuus nekamtiktsuk inaimainchau asamtai, tsawan jeamtaigka
    pegkerchau takasa uuka inaisamunka chikich ainasha ashi nekaawartinaiti.
  hmo-hmo: “Unai dainai, taunimanima dekenai do umui gari lasi. Badina be koua gaudia
    ibounai be do idia hedinarai, bona hunia gaudia be ibounai do idia diba.
  big-big: Pilikta miziweki mizagi legi ini yongkambanuwiligu iniyegi mizagirikki
    kulili mizi nagani, purik puwiligu kazing kaile mizi piyeng Anotoyaga liwik wiyagi
    langai ono. Purik kazing kaile puwiligu ngokmorokta wiya piyeng kalike kimeike
    walimizagiyeng keya kazing kaile puwiligu mizi wizigeya liwik yolu piyeng wangki
    kalike kimeike kawela wiyagiyeng kani.
  gux-G: Lani daa jie mani l nubi, k dugn i bonl k duagi, k t kan dɔgdi, bonl gɔ kan
    yaa tie haasiili k nuli t kan bandi.
  cnl-NT: ’'E³ jo̱³ 'a²³jia'³ 'ne'² li²³'ñaa'n²³na'³ dsa³. Qui² 'e³ cɨ² rɨ²³dsóo²³
    dsɨ́²te'²³ la²³jɨ³ 'e³ 'a²³jia'³ dsoo²³ dsɨ́²te'²³ rɨ³nɨ²³. 'E³ cɨ² rɨ²³ñí² dsa³
    la²³jɨ³ 'e³ rɨ³'mo² rɨ³nɨ²³.
  zar-NT: 'Gunnë́ʼ caʼ Jesús: —Que lë ni naʼ, bitiʼ gádxiliʼ bönachi. Hualáʼ lahui
    yúguʼtë le raca bëdxi lándoʼos, ateʼ huáca bëʼ yúguʼtë le nagachiʼ.'
  kde-kde: “Bahi munavayope vanu anevo, kwa kuva, kila chinu chihinikwîje chimbehunukulîwa
    na kila chinu chipihîjwe chimbepisulîwa.
  ata-ata: La sou ngaꞌume noxiꞌa ta mitema uasi xo mii maꞌia ane misuꞌasou mo mitalumeiou
    ne ulai iliꞌi la upalaꞌa xo mii maꞌia ane mutalume ne iliꞌi la utalume uasi.
  qvw-NT: “Chayurá ama paycunactapis manchaculcaychu. Ima pacaläcäpis camalaycun'am.
    Pacaśhacunaca lluymi licaycachisha can'a.
  nfa-nfa: “De miu baku madhaꞌu dènge dhèu dhu labꞌa miu. Te, ngaa dhu dhèu tao pahuni,
    bèli-camèdꞌa dhèu aaꞌi-aaꞌi ladhe rèdhi.
  tnp-tnp: Kəni Iesu təməni məmə, “Tol lanəha, sotəgɨniən e nətəmimi. Natimnati iətəm
    nətəmimi kautəht-ərain, Uhgɨn otəfətɨgəm ikɨn təhagəhag ikɨn, kəni natimnati iətəm
    nətəmimi kəutəhluaig lan, Uhgɨn otəfətɨgəm, nətəmimi rəfin okotafu.
  urd-urd: “पस उनसे न डरो; क्यूँकि कोई चीज़ ढकी नहीं जो खोली न जाएगी और न कोई चीज़
    छिपी है जो जानी न जाएगी।
  hot-hot: “Aêŋ ba miŋ môlô nôkô ek ŋê takatu ba idum kambom takêŋ ami. Nôm takatu
    ba havuŋi hêk loŋ kapô, tem imbitak yaiŋ. Ma abô takatu ba havuŋi, tem avômalô
    sapêŋ neyala.
  mqj-NT: Sapo daua' marea' lako itin matin tauo, annu tae' dengan kara-kara membuni
    tae' la dipa'peissanan anna tae' dengan kara-kara disamboi tae' la dipakawanan.
  rus-SYN: Итак не бойтесь их, ибо нет ничего сокровенного, что не открылось бы, и
    тайного, что не было бы узнано.
  mbh-mbh: “Maken aro thomu o ngange nge or avele, eneke vothung ako i ngo kine, aro
    i ngo pat panen. Na riong ako i ngo kine, aro panen aro or alavusnga olemi mire
    nge.
  bdd-bdd: “Coinega sahena tomotaedi wamatamatautedi, weyahina ginauledi ꞌwaiꞌwaihidi
    ꞌabwa Yehoba ꞌiꞌabi latuwedi, ma siꞌasilala.
  cbt-NTPO: 'Ina quëran itantarin: “Piyapi''sa'' no''huipirinënquëmahuë'', ama iyaro''sa''
    të''huatocosohuë''. Iporaso'' ma''sha noyá po''opinan pochin ni''ton, co insonta''
    nitotërinhuë''. A''na tahuëriso nipirinhuë'' ya''ipiya nitotapi.'
  srn-NT: 'Yesus taigi den boskopuman fu En moro fara taki: “Un no mus frede libisma.
    Bika ala sani san de na dungru o kon na krin, èn ala sani di kibri o kon na doro.'
  cta-NT: ’Biꞌ chaꞌ nacui̱ naꞌ chaꞌ ná cutsi̱i̱ ma̱ jiꞌi̱ ñati̱ chalyuu ti. Lcaa chaꞌ
    nu nguaꞌni nguꞌ cuaana ti, ntiꞌ nguꞌ, quijeloo chaꞌ biꞌ jiꞌi̱ ñati̱ nde loo la;
    lcaa chaꞌ nu ntsuꞌu cuatsiꞌ ti jiꞌi̱ nguꞌ, ntiꞌ nguꞌ, caca cuayáꞌ tiꞌ ñati̱ jiꞌi̱
    chaꞌ biꞌ nde loo la.
  bqc-SIM: Ásu vĩakɛnɛ́o. Yã́ pↄ́ ulɛa píi a bↄ gupuau, mɛ́ asiiyãe ku kɛ́ wa
    gí dↄ̃io.
  tcz-CHONGTHU: “Hijongleh nagih uva pang ho chu kicha hihbeh un. Ajeh chu akisel
    guh jouse ki phondoh phat hung lhug ding ahi. Chule aguh a kisel jouse jong mi
    jouse het a um ding ahi.
  mar-mar: म्हणून त्यांना भिऊ नका, कारण उघडे होणार नाही असे काही झाकलेले नाही आणि
    कळणार नाही असे काही गुप्त नाही.
  snp-snp: Yamu kamadi kiyamo wenenawa ya kolini kolámalo. Neta muki falukuto nemo
    ya aiga oloto pi gedeto, ido asa wiyami nemo neta muki ya oloto pito gilibinagolima
    ne.
  isl-isl: Óttist ekki þá sem hafa í hótunum við ykkur, því að sannleikurinn mun koma
    í ljós.
  spy-NT: ‑Mōōmuyēē choo wusook. +/Makeeng'aany kiy ake tukul nyēē iyēēnoot ānku +/mākiiboor
    kiy ake tukul nyēē wunyaat.
  xnn-xnn: Ngem adi kayo omeg-egyat ken daida. Tay nan am-in ay ikkan nan ipogaw ay
    adi kagtek et awnit magtek met laeng.
  mwe-mwe: “Bhai, nnaajogopanje bhene bhandunjibho, pabha shoshowe shiunishilwe shipinga
    unukulwa, na shoshowe shiishwe shipinga undukulwa.
  tte-tte: “Siya analiyao sikawa-naenae-yagimiu tabu kwamamatausagili, kaiwena ginauli
    kaukausili Yaubada kani isokeli yo ginauli wadawadamli kani iyamayaleli.
  tcs-tcs: Bat no prait prom ol demkain pipol, bikoz da taim i stil de yet po kam
    wea ebriting i go kamaut klia. Dem sikretting wea ol pipol i bin aidem, i go kamaut
    wea ol i ken luk.
  hlt-THB: Cedawngawh cekkhqi ve koeh kqih uh. Kawtih ikaw awm a mang dang naak aham
    dah khoep ingkaw ama sim naak aham thuh thai am awm kaw.
  soq-soq: Apana mida e wadabualeia mai sauitana, ipawa nitu uduudu tauma weregalala
    ando sabamontopu ita nitu niabolala uduudu atentopu.
  qub-qub: «Chaymi cay pachacho runacuna chiquishuptiquipis ama manchacunquicunachu.
    Mana musyashan cajtapis Tayta Diosga musyacächengami. Pacaraycajtapis imayllaga
    ricacächengami.
  att-att: Á kinagi ni Apu Kesu, “Ari kayu laguk maganássing sù ira tatolay, ta awán
    ta ituttù da nga ari sangaw mepalappâ, á awán gapay ta ilímak da nga ari gapay
    sangaw mepakánnámmu.
  bki-bki: Ana Yesu berinavo “Bior mia ail rivova ka kamiu tibe ka ga na amil bova
    ka kiniou, mia kamiu kumerou re kalo. Vite va nonovio na tomu nalo ajum̃a amila
    luklukuaio, p̃elina aber vavanio, mia amalmaluvo amei medave navo, ka tomu nonovio
    amijikia ajikiaio.
  bqp-bqp: Àsun vĩna kɛńnɛro. Pↄ́ke kun utɛna kũ ani bo gupuraaro. Asiriyã ke kun
    kũ oni gí dↄ̃iro.
  mcp-mcp: «Bɨ kú dʉ fúndə bwo; nəcé kú nə sâ á mbúdʉ́lá í bá bwên kú bʉ́gʉli, ŋkí
    sâ á *ndímba í bwên kú mpûy.
  hat-hat: Se sak fè nou pa bezwen pè pesonn. Pa gen anyen ki kache ki p'ap dekouvri
    yon lè. Nanpwen sekrè ki p'ap devwale.
  npl-NT: '''Yika, amo xikinmawilikah n tlakah. Porke nochi tlan tlatitok satepa nesis,
    iwa nochi tlan amo momati saman momatis.'
  bgg-bgg: “Ji-è branthek shii arumchid rabo. Thuh shii nyie kheb pha ji ne hong ruii
    phro, chiih-è ug pha ji ne thieg ruii phro.
  eng-TCENT: “So do not be afraid of them, for there is nothing covered that will
    not be revealed, and nothing hidden that will not be made known.
  eng-BSB: So do not be afraid of them. For there is nothing concealed that will not
    be disclosed, and nothing hidden that will not be made known.
  cpu-NT: “Iro kantamaitacha eerora pipinkashivaiyetari irikapayeeni. Ontzimatye onkoñaatakoyetai
    okaratzi omanakovetainchari, ooñaarontayetairo kaari ikemathaveeta pairani.
  san-ASM: কিন্তু তেভ্যো যূযং মা বিভীত, যতো যন্ন প্ৰকাশিষ্যতে, তাদৃক্ ছাদিতং কিমপি
    নাস্তি, যচ্চ ন ৱ্যঞ্চিষ্যতে, তাদৃগ্ গুপ্তং কিমপি নাস্তি|
  tac-NT: › Tase majawa alué ralámuli. Rekó cha nokachi rukó tabilé ma'chígichi, Onorúgameka
    abiena 'la etea ajtí suwábaga 'lige abé a'kinana 'ma machiboli ju suwábaga napu
    alué ralámuli nokogá e'yena.
  eng-WEBPB: Therefore don’t be afraid of them, for there is nothing covered that
    will not be revealed, or hidden that will not be known.
  gfk-H: “Io, waak muat burtei diet ira tunatuna, kanong asa ing i pupulus taar na
    tapalas, ma asa ing i mun taar na puasa.
  viv-viv: Tu keke hida kalivai-dina wanamatausedi. Gavadi gavadi adamoya sevasevauyana
    au medema aimo kabuꞋavane ginayemu, kadu kaliva yadi nuwahinage aimo kaliva moyaꞋaidi
    hinahalamanena.
  yao-yao: “Nipele, kasimwajogopa ŵandu. Pakuŵa kila chindu cheunichikwe chichiŵe
    cheunukukwe, ni kila chachisisikwe chichimanyiche.
  tgp-tgp: Ha sopo matahunira. Mo sopo te hina luhu vara i pa sopo malue na jara tavera,
    ale hina luhu tari la pa pala na jara tavera.
  auc-NT: Ayæ̈ apæ̈nedinque, “Incæte tömënäni ïnänite guïñënämaï ïedäni. Ïñæmpa, Adämaï
    incædänimpa, ante quïëmë wë womonte ï incæ ïincayæ̈ ate tömää wi æ̈nete bayonte
    edonque pönï bacæ̈impa. Ayæ̈ quïëmë awëmö cæteï incæ ïincayæ̈ ate edonque pönï
    acædänimpa.
  kbc-NT: Jinaɡ̶adoiitiogi niɡ̶ina oko. Igaataɡ̶a inoatawece ane dinapoɡ̶oditedini
    icota moyowiegi, codaa inoatawece anoyowiegitelogo, icota moyowooɡ̶odi.
  bmh-bmh: Yesus nug kolital awareun, “Gonun, ag dudu ipal i uminaran. Ein ece ulis
    kulai wageimai dareu, go araog zumau. Ein ze wageimai dareu, dudu ag go abe mamam.
  ctu-BL: Jini cha'an mach mi la' bʌc'ñañob, come ma'anic mosol tac bʌ mach bʌ anic
    mi caj i pʌstʌl. Ma'anic mucul tac bʌ mach bʌ anic mi caj i ña'tʌntel.
  meq-meq: «Hərwi niye, kâ dzədzarumatay a ndo hay bay. Wu nakə tebiye maŋgaha eye
    na, ta ɗiye ha, ada wu nakə tə tsikawa ta məkal aye na, ta ɗiye ha.
  noa-H: ’Mʌg jẽb gaai maach wounaan hãba t'ʌnʌm k'ʌʌn hoob högk'amiet, pãach t'õoju
    k'ĩirjuwia. Hamaun mʌig heegar hamachdëu pãar dʌ̈i mag k'aigbanaa parhooba k'ãijã
    hiek'abarmjã sĩi hich mag k'ĩir hok'oojupii haju. Mamʌ magtarr hiek'an mʌg hatag
    paawai Hẽwandamau deeu heeupemjö hëudʌ hauwia t'umaam k'ʌʌnag hũrpijugui hajim.
  alp-NT: “Ele mere hoko rilami yake, le saisa rebe tamata esi bunikele tatike pine
    tamata makete esi sibakele, kai saisa rebe tamata esi tasouke lutikele tatike
    pine tamata makete esi baekele.
  san-VEL: kintu tebhyo yuuya.m maa bibhiita, yato yanna prakaa"si.syate, taad.rk
    chaadita.m kimapi naasti, yacca na vya nci.syate, taad.rg gupta.m kimapi naasti|
  kbq-kbq: Zamagrikura korera osiho, hakare fraki'neazana efore hugahie, hakare'zama
    oku'a me'neazamo'a efore hugahie.
  kbh-kbh: “Chíyeca ents̈angbiama ndoñe matauatjëngana. Chë yoiytë́mena soyents̈ana
    tondaye ntjinÿcá queochaisoquéda, y chë ndótats̈ëmbo soye, ntsotats̈ëmbcá queochaisoquéda.
  ron-LSB: De aceea nu vă temeți de ei, căci nu este nimic acoperit care să nu fie
    descoperit, sau ascuns care să nu fie cunoscut.
  pon-pon: Komail ari der majak irail, pwe jota me rir kot, me jo pan janjaleda, o
    me okiok, me jo pan kadiarokad
  nhe-BL: “Amo xiquinimacasica tlacame pampa nochi tlen inmechchihuilise ixtacatzi
    monextis teipa. Huan tlen motlatijtoc ama, teipa nochi quimatise.
  sps-sps: “Oraav vaare yam ta vainy tana saa, a fokan takop nai tapokaa eraror ana
    fo famun nai natiny rori.
  wnc-wnc: “Unzingge ginu aminde ma gwaubam. Sangabamu nata danindamukgat taknga akusopuke
    yuwan masande anggaman siwa kaning.
  nmw-S: Tab hu ematokanid bobode, kaiwane bigi yayabomidiye bwele si mwapwe ge bigi
    mumusumoidiye bwele si youmate.
  bus-bus: Àton vĩa kɛńnɛro. Pↄ́kee kuu utɛna kɛ̀ é bↄ gupuraaaro. Asiiyã kee kuu
    kɛ̀ weé gí dↄ̃ziro.
  gub-BL: (Uze'eg wi wi Zezuz wemimu'e wanupe kury.) — A'e rupi pekyze zo teko wanuwi
    nehe ty wà. Ta'e ma'e ipyk pyrer uzexak kar putar nehe xe, ma'e imim pyrer uzekwaw
    kar putar nehe no.
  imo-imo: Nanga opa pulemani na teko kenjirimele mele eno na lombili andoli iyema
    paimbo teko kenjingela akumunga eno kano imboma pipili naa kolaio. Teko pange
    tenderemele ulumanga tendekure kape naa pange tendenge, uluma pali mona lembalo.
    Lopeke teremo ulumanga tendekure kape altopa lopeke naa tembalo.
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi jeu tamo naŋgi di ulainjraib. Kumbra kalil
    kabuejunu qaji di boleq dqas. Anjam kalil uliejunu qaji di tamo naŋgi qusib poinjrqas.
  eng-DRA: 'Therefore fear them not. For nothing is covered that shall not be revealed:
    nor hid, that shall not be known.'
  knf-knf: 'Yeŧu aji na baka : « Nakdo kaţi nin ñaaŋ. Uko bŧi unhankuŋ uluŋ kapën
    kawinana, kë uko bŧi ummeniiŋ uluŋ kameeţana.'
  san-KHM: កិន្តុ តេភ្យោ យូយំ មា ពិភីត, យតោ យន្ន ប្រកាឝិឞ្យតេ, តាទ្ឫក៑ ឆាទិតំ កិមបិ
    នាស្តិ, យច្ច ន វ្យញ្ចិឞ្យតេ, តាទ្ឫគ៑ គុប្តំ កិមបិ នាស្តិ។
  arn-NT: “Ngelay tamün llükanieafiel tati pu che. Chem ellkan dungu rume ngelay tañi
    kimngenoael, ka chem rume ellkalelu ñi pengenoael.
  zas-NT: ’Ad guidxebidi bejn ree, din achet ni ralan yuꞌ ni ad zaguient, niꞌqui tijb
    ni naguieꞌch ad yuꞌt ni ad zagbeet bejn.
  ken-NT: “Bǎkɛ́ chay yɛ̌ mmu anɛ ápàbhe. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bákútí, chɔŋ mánɛnɛ.
    Nɛ ɛnɛ́ ɛchi bhɛ́sɛ́ bhɛ́sɛ́, chɔŋ mánkʉ bɛ bo mándɨŋɨ yɔ.
