verse: MAT.010.026
translations:
  kpx-kpx: “Lainaho ata vabugevelive. Kosealemo vaveve toela abu vai mahogovamale
    keabuna bae umidamo ui. Ige hotoe toela abu loui mahogovamale kebiatae abuna bae
    umidamo ui.
  okv-H: Avo eto ungo joru avojo. God ta ke mahu ahurekari tapa hirikano kesova.
  tbo-tbo: ‘Lawa ega ona matumatutehi, babana ginouli awai humahumana apo ina lugeleteya,
    bo gowagowadana apo lawa hina hanapugeya.
  mal-C: “ആകയാൽ, നിങ്ങൾ അവരെ ഭയപ്പെടരുത്. വെളിപ്പെടുത്തപ്പെടാതെ മറച്ചുവെക്കാവുന്നതോ
    പ്രസിദ്ധമാക്കപ്പെടാതെ ഗോപ്യമാക്കി വെക്കാവുന്നതോ ആയ യാതൊന്നുമില്ല.
  grc-SR: Μὴ οὖν φοβηθῆτε αὐτούς· οὐδὲν γάρ ἐστιν κεκαλυμμένον ὃ οὐκ ἀποκαλυφθήσεται·
    καὶ κρυπτὸν ὃ οὐ γνωσθήσεται.
  bgc-bgc: “इस करकै माणसां तै ना डरो, क्यूँके कुछ ढकया कोनी, जो उजागर न्ही करया जावैगा,
    अर ना कुछ लुहक्या सै जिसका बेरा न्ही पटै।
  khz-khz: “Gaura pakurai, taunilimalima kalira na ragai pio kali. Vekougavu gaura
    maparara pia matagai, veavuga kilara maparara pia ripara.
  deu-TKW: So fürchtet euch denn nicht vor ihnen. Denn es ist nichts verhüllt, was
    nicht enthüllt werden, und nichts verborgen, was nicht zur Erkenntnis kommen wird.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Qui lë ni naꞌ, cutu gádxiliꞌ bunách. Hualáꞌ lahui yúguꞌtë
    le rac ba lanz, atiꞌ huac bëꞌ yúguꞌtë le nagachiꞌ.'
  lin-lin: Yango wana, bobanga bango te ! Pamba te eloko moko te ebombama ekozanga
    komonisama, mpe eloko moko te ya sekele ekozanga koyebana.
  hns-NT: Koetjh na topaail hai djaun na khoelaail djaaiga. Aur koetjh na tjhiepal
    hai djaun na djanaai djaaiga. Ohie khaatien toelog manai logan ke na deraihe.
  noa-E: ’Mʉg jẽb gaai maach wounaan ãba thʉnʉm khʉʉn oob ögkhamiet, pãach thõoju
    khĩirjuwia. Amaun mʉig eegar amachdëu pãar dʉ̈i mag khaigbanaa parhooba khãijã
    iekhabarmjã sĩi ich mag khĩir okhoojupii aju. Mamʉ magtarr iekhan mʉg atag paawai
    Ẽwandamau deeu eeupemjö ëudʉ auwia thumaam khʉʉnag ũrpijugui ajim.
  eng-EMTV: Therefore do not fear them. For nothing is concealed that shall not be
    unveiled, and secret that shall not be made known.
  mib-NT: ’Núu súcuan te ma yūhu ró coto ró ñáyuu. Chi tāca jnúhun cácahān sāhí i
    ma quéndōo sāhí cuɨtɨ, chi ndɨhɨ natūu ndijin, te cuni ñayuu.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽनु मे़गिसे़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ मे़धाःप्‍ने़न्‍ल
    फाॽआङ् ते़प्‍ते़आङ्‌के़वाॽबा पाःन् इग्र कुसिङ् निःत्‍मे़दे़त्‍ने़न्‍ल फाॽआङ् माॽरे़आङ्
    के़वाॽबा पाःन् थेआङ् होःप्‍लो॥
  xnj-xnj: “Hinu mkoto kuvayogopa vandu muni chindu chochoha chechigubikwi yati chigubukuliwa
    na chindu chochoha chechifiyiki yati chifiyuliwa.
  mmx-mmx: La ne Iesu ga lok bok keretna, “Nemen gat mita marat at limixin di munepen
    minimi. Mila levenai monga di se bopbop li i, naba nemen at lasaxaven, la lempanga
    sai mo dik lox alipe, naba ravasu at lasaxaven la limixin axap dinabaklen i at
    laaleng ete.
  cbr-NT: 'Ësaquinribi ca Jesusan aín ''unánmicë unicama bana ñuixuntanun xuquin cacëxa:
    —Unían mitsu bëtsi bëtsi ocëxbi camina an mitsu bëtsi bëtsi ocë unicamami racuë́tima
    ''ain. Unían uni itsi paránxun ñu ''acëxbi ca camabi unían ''unáncë ''iti ''icën.
    Usaribiti ca unían ñu upí unë́xun ''acëxbi camabi unían ''unáncë ''iti ''icën.'
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti chai chani ju ajuni ju ixtamamaka''un:
    ―Chai ni c''ats''ayat''it ni chunch ju a''ulht''uc''ana''it''it pus yuchi iclalhijunau
    ni jantu at''alhonit''it ju mint''alapanacni''an. Ac''ats''at''it ni jantu tu''u''
    ju va sek navicanta ju jantu catasuya''. Chai jantu tu''u'' ju lai matank''anucan
    ju jantu cac''atsak''ocana''.'
  eng-LSV: You may not, therefore, fear them, for there is nothing covered that will
    not be revealed, and hid that will not be known;
  cak-NT: Pero man tixi'j-iwi' chiquiwech ri xquiebano quiri' chiwe, roma xa can nic'atzin
    chi rix nik'alajij ri man k'alajin ta utz. Can nic'atzin chi nina'ex ri tz'apel
    can rij.
  pah-NT: '—Tapekyhyji ti g̃a hugwi, ei Jesus''ga. A''ereki ji a''e pe me: Tupana''ga
    po ti imboukwahavi onhimiva''ea hepiuka ikwahavuka henduvukapava nehẽ, ei Jesus''ga.'
  sja-NT: —Mãga jara p'anɨ mĩda, eperãarã waaweenáatɨ. Ɨ̃rá Tachi Ak'õre net'aa mera
    pɨk'a bɨ mĩda, t'ẽepai parãpa jõmaarãmaa jaradait'ee.
  xed-xed: «Yaha kuni da zləŋa həŋ. Haɗ skwi bukwana lu dzaʼa kwal kul sabi ta daɓi
    wa. Haɗ skwi ɗifana lu dzaʼa kwal lu tsatsafta guli wa.
  mks-NT: ʼCande̱hé ndo̱. A̱ cáyi̱hví toho ndó ña̱yivi jáchi̱ ni in túhún toho ña̱ha
    cája ña̱yivi a̱ cúu coo je̱hé nahá jáchi̱ va̱xi qui̱vi̱ tá ndáca náha̱ nu̱ á.
    Ta va̱tí cáha̱n je̱hé ña̱yivi tu̱hun joo va̱xi qui̱vi̱ tá canda̱a̱ ini ña̱yivi
    sa̱há.
  gfk-S: “Io, waak mu burte di ra turadi, kinong aso ing i kakaser ter na tapales,
    ma aso ing i mun ter na harapuasa.
  bmu-bmu: “Ambazipnöŋ yuai önun meget ahözawi, mi pakpak mönö luluŋgetka aukŋe ahuma.
    Mewöŋanök keu asambötket ahözawi, mi pakpak mönö indelgetka möt kutume. Miaŋgöra
    ambazip yeŋgöra keŋgötŋini kude möta malme.
  dgz-dgz: Iesu sia wadidiamon, “Ta koeragam imaine nagirewa tamu ya tane. Endi dim
    dim iravi ukum umane evi amba God aroga watapeta. Amba endi dim dim iravi gungunu
    tainewa evi amba yao anuin.
  eng-GNV: 'Feare them not therefore: for there is nothing couered, that shall not
    be disclosed, nor hid, that shall not be knowen.'
  zaa-NT: Acca bittu gátsini le cą, porqui'ni labí ttu cosa nu gattsi' té sin qui'ni
    làa ilá'níą, nihua biỹa ttu secrétuni té sin qui'ni làa guni ri'u ą saber.
  eng-WEBSTER: 'Fear them not therefore: for there is nothing covered, that shall
    not be revealed; and hid, that shall not be known.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pëtsa pacujunavame jivi, pacaatiobi
    ata. Daxita xua jivi muetsia pibisiacuene exana, bexëajavabelia cueneyapëtaeponaenatsi
    daxitajivi.'
  bon-bon: “Yoo, weene biname bime tääpume wälu gone! Ngena gyene ämlitäneji, pagege
    pajecu me äbita. Ngena gemi ogä, pagege awabudnäja.
  nhw-BL: “Amo xiquinimacasica masehualme, pampa nochi catli anmechchihuilise ichtacatzi
    monextis teipa. Huan catli motlatijtoc ama, teipa nochi quimatise.
  swh-ONEN: “Kwa hiyo msiwaogope hao, kwa maana hakuna kilichofichika ambacho hakitafunuliwa,
    wala hakuna siri ambayo haitajulikana.
  wbi-wbi: Lino, namungavoghopaghe avaanhu avuo, ulwakuva sooni sino sili ku vusyefusilaava
    pa vuvalafu, kange sooni sino sifisiime silakagulika.
  bba-bba: Yesu mɑɑ nɛɛ, yen sɔ̃, i ku ben bɛrum ko, domi ye yɑ wukiri yɑ koo terɑ,
    yen ɑsirin ɡɑ̃ɑnu mɑɑ sɑri ni bɑ ǹ koo ɡiɑ.
  eng-KJVCPB: 'Fear them not therefore: for there is nothing covered, that shall not
    be revealed; and hid, that shall not be known.'
  kgk-NT: 'Upéi he''i jevy gwemimbo''e kwéry-pe: —Upéixa ramo, ani erekyhyje teĩ pende
    rereko asy ukaharã-gwi. Entéro nhanhomi va''ekwe gwive, ojehexa jevy joty va''erã
    voi. Entéro nhamokanhy va''e gwive, ojekwaa jevy joty va''erã.'
  waj-waj: Itaama vainai rikiada sa gioonna kiaapuuyara aatuuda variatee. Mmuakiaa
    mminnaiyauvaa rummua apu kiaiyauvaa fai rabara kino kooyaa vainaravai. Mmuakiaa
    mminnaiyauvo hataumaki vaiyauvo fai kooyaa vainaravai.
  cpy-cpy: “Eero pithaawan-tawaetari irika-paeni, tema otzimatyee okoñaata-koyitee
    okaatzi omanako-witeen-chari, ooñaawonteero kaari ikematha-witeeta paerani.
  ekk-PKP: Niisiis, ärge kartke neid, sest midagi pole nii varjatud, et ei saaks avalikuks,
    ja miski pole nii peidetud, et sellest ei saadaks teada.
  mpx-mpx: He gamagalau bahi nuku lolovakun-agil, kaiwena bugul kaukausil abwe nihi
    mwapwela ge bugul misusumel abwe nihi masal.
  wbp-wbp: Wangkajalku-jana Jijajiji nyanungu-nyangu kurdungulu-patuku, “Kulalpa-nyanu
    nganangku nyiyarlangu wuruly-mardakarla Kaatu-kujaku, lawa. Kapu jungangku palka-maninjarla
    nyanyi. Kujarlaju, kulalu-jana lani-jarriya yapa-patuku kajili-nyarra yanirni
    murrumurru-maninjaku nyurrurlaku.
  luo-luo: “Omiyo kik uluorgi. Onge gimoro mopandi ma ok nofweny, kata malingʼ-lingʼ
    ma ok nongʼere.
  nhe-NT: “Amo xiquinimacasica tlacame pampa nochi tlen inmechchihuilise ixtacatzi
    monextis teipa. Huan tlen motlatijtoc ama, teipa nochi quimatise.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ، ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ ܡܸܢܵܝܗ‌ܝ، ܣܵܒܵܒ ܠܲܝܬ ܡܸܢܕܝܼ ܕܝܼܠܹܗ ܟܸܣܝܵܐ ܕܠܵܐ
    ܦܵܐܹܫ ܓܸܠܝܵܐ، ܘܛܸܫܝܵܐ ܕܠܵܐ ܦܵܐܹܫ ܝܕܝܼܥܵܐ.
  esk-NT: “Iqsiginiaqnasigik iñuich. Supayaaq matuqaqtuaq sagvikkaugisiruq, suli nalunaqtuapayaaq
    iḷitchuġipkakkaugisiruq.
  msb-msb: “Pero ayaw kamo kahadlok sa inda kay mahahayag an tanan na natatago, kag
    an tanan na ginatahuban maaaraman.
  cpa-NT: ’Hi² jøng² tsa¹jmóh³ hniah¹² ganh¹ quiah¹² dsa² jue¹². Li¹léi¹³ ca¹lah¹jǿ¹
    jǿg³ chi³jnøa¹². Dsiég¹³ jmai³ ja³jní¹ jǿg³ rø²hma¹.
  dso-dso: “ସେଟାର୍‌ପାଇ ଲକ୍‌ମନ୍‌କେ ଡରାନାଇ । ଜନ୍‌ ବିସଇ କି ଲୁଚ୍‌ତେ ଆଚେ, ସେଟା କେବେ ନଇଲେ
    କେବେ ଡିସ୍‌ସି ଆରି ସବୁ ଲୁଚ୍‌ଲା କାତାମନ୍‌ ଜାନା ପଡ୍‌ସି ।
  meu-meu: Taunabunai, idia garidia basio gari; badina be e ḡova ahu ḡaudia iboudiai
    do bae hedinarai, bona hehuni ḡaudia iboudiai do bae dibadia.
  yva-NT: “Wabemo wapo vatane masyaniv inya. Animaisye mi wo rangkokaibe, indati Amisye
    po raroron kakavimbe. Muno animaisye mi ngkokaibe no manuga rai, indati raen kakavimbe.
  dgc-dgc: “Kanya diyan kam méganteng ta tolay,” kagi ni Jesus. “Da maski anya i gemtén
    de nadid ta lihim éy lumitaw ta esa a panahun. Maski anya i nipamen de nadid,
    éy mehayag ta esa a panahun.
  zpm-NT: ’Gdziebde to, zdziṉ dze ne glu gaṉle cho zienaḻ miṉe nac diidzli, chogaa
    zienaḻ guieḻntseeb, gaḻ dze co grësew xoobneṉ.
  hix-NT: Àro ke, oseryehpàra ehtxoko, toto kom hona, kekon xarha tà, Txesusu, 12
    komo wya. Amnye rma, ekayhera rma owàràhyaketxow hana, toto komo. Àwyanye owàràhyakatxhàyamotho
    rma, tonytxaxem me harha mpànà naha ha, amnye ha, kekon hatà.
  sim-sim: Uhu mashi las nga ormu mbara, �Ma ol jirin kavak ukmbaha hishiwa ma ondon
    ji ajewa hala. Mberem ushiwak? Kumak mbele mbele ol li wanyihi li eweshiwak wahanda
    ondo avak kormbak talakwa lir. Uhu mbele mbele ol li wanyi unda ondo avak kormbak
    talakwa lir.
  npi-ULB: त्यसकारण, तिनीहरूसँग नडराओ, किनकि कुनै कुरा पनि ढाकिएको छैन जुन प्रकट हुनेछैन,
    र कुनै कुरा पनि लुकाइएको छैन जुन थाहा हुनेछैन ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Dili kaw madlek ta mga
    ittaw na magkuntra ki kyo. Tanan na sikrito mlaman daw tanan na tinago mwa ta
    uryan.
  tim-tim: Aregât yâk yeŋgât bo hamewakbei. Amâ wan me wan siâ yoŋâk kinmâ akmai are
    hainâk bo yembiap. Are hâmbâi miawakto ekbai. Akto wan me wan siâ akmâ heambukmai
    are hainâk bo yembiap. Are hainâk hâmbâi tek tekŋân miawakto ekbaen.
  yor-yor: “Nítorí náà, ẹ má ṣe bẹ̀rù wọn, nítorí kò sí ohun tó ń bọ̀ tí kò ní í fi
    ara hàn, tàbí ohun tó wà ní ìkọ̀kọ̀ tí a kò ní mọ̀ ni gbangba.
  wos-wos: Wun hundi wataka dé Jisas déka duré ané hundi wa, “Du nawulak guniré haraki
    hurundat, guni dika rookénguni. Hurutaka fakungun joo hukémbu séfélak du takwa
    xétandi. Nakélak wangun hundi hukémbu séfélak du takwa xékétandi.
  emp-NTPO: Ẽberãrãda wayarãnadua. Ne jũma ebud̶a b̶ʌẽ́ra mẽrã b̶eẽ́a. Dadjia cawad̶aẽ́
    panʌra Ãcõrẽba ebud̶a cawabiya.
  eng-F35: So do not fear them; because there is nothing concealed that will not be
    revealed, and secret that will not be known.
  ind-ind: “Oleh karena itu, jangan takut kepada mereka yang menentang kita. Karena
    setiap usaha dan rencana jahat manusia yang dirahasiakan, suatu hari nanti pasti
    akan dinyatakan dan diketahui.
  pes-OPCB: ولی از آنان که شما را تهدید می‌کنند نترسید، زیرا زمان آن خواهد رسید که
    هر آنچه پنهان است، آشکار شود، و همگان از آنچه مخفی است، آگاه گردند.
  mpt-mpt: Inamin kesoa ibo nakaia unanga eli tolo mo tosianimibe! I inamin namino
    teilabbubo biabio sinanomo keim anamabobe. Eka inamin namino ayok biam osa keim
    anamabobe.
  bla-bla: Pin stŭn'nokau; matsekipats akstaisaiipasokĭnnĭs; matsitsiksĭs'pats ak'staisaiĭsksĭnĭs.
  ssx-ssx: Kutu pu halimipate ikana꞉ma꞉ mo wanda꞉hali pa꞉ta꞉ paala꞉ma꞉ na homa꞉pa꞉peke.
    Mo ame do a꞉mbao ula꞉ alemanu paeyao wetepena꞉ta꞉ paa lumba꞉pa wilieke. Kutupa
    mo a꞉mbaaso hata꞉ aleme pi paeyao make wetepena꞉ta꞉ paeyaoma꞉ opina꞉ paa peneme
    yaalieke.
  mkl-mkl: Nɔ Jesu í ni mɑ́, do nŋu fei i mɑɑ̀ ce njo nŋɑ ŋɑ, domi nɡɔɡɔ kù wɛɛ iyi
    wɑ mɑnji iyi kɑɑ fitɑ ɡbuɡbɑ̃ɑ, nɔ ɑsii kɑ̃mɑ kù wɛɛ iyi ɑ kɑ̀ɑ nɑ ɑ mɑ̀.
  gaq-gaq: “ଆତେନ୍‌‌ସା ରେମୁଆଁଇଂକେ ଆବ୍‌ଟଗେପା । ଆଣ୍ତିନେ ବୁଡ଼ିଚେ ଲେଃକେ, ଆତେନ୍‌ ମେସୁଆ ଣ୍ଡୁଲା
    ମେସୁଆ ପାଦା ତାର୍‌ଏ ବାରି ସାପା ବୁଡ଼ିକ୍ନେ ସାମୁଆଁ ପାଦା ତାର୍‌ଏ ।
  gof-RNT: “Hiza, asas yayyofite. Kamettidabay qoncconna, qosettidabay geeshshi keyonna
    attenna.
  unx-unx: “ଏନା ନାଗେନ୍ତେ ହଡ଼କକେ ଆଲ୍‌ପେ ବରଆକଆ, ଚିୟାଃଚି ଅକ୍‌ନାଃ ଉକୁଆକାନ୍‌ତେୟାଃ ଉଦୁବଃଆ
    ଆଡଃ ଅକ୍‌ନାଃ ଦାନାଙ୍ଗ୍‌ଆଁକାନ୍‌ତେୟାଃ ସାରିୟଃଆ ।
  gah-gah: Nenemú gopoguni mililikitata vegenakumú lekelegesá legemino. Hitonoiti
    netá matá nenémo minoko tolova aminogo ive. Minoko utó o asú ititó neve. Itó asuguná
    ne netá nenémo minoko utó o asú inogo ive.
  lcm-lcm: E iang mi ago ta leng an aniria, using kapo kovek i bil katapo ago nei
    apupung, ki tav tavas ania. Vo bil katapo mumun, ka tav serei e ring malangas.
  aer-aer: Kele imerte Jesus angkemele, “Tyerrtye yanhe areyenge atere-irretyale tharle
    arrekantherre ileme-arle itne-arle tyele angkerlte-anemenge, arne yanhe apele
    Ngkartele iletyenhe-arle urreke tyerrtye ingkirrekele awetyenhenge.
  qvc-NT: 'Jisusqam kayshinapis yach''achiwarqanllapa: —Runa masikitaqa ama manchayllapachu.
    Chaqa tukuy ima pakadu kaqpaqmi ancha klaruta rinchiqllapa yach''aq. Tukuy ima
    pakaduta maychika ñigashqapis, yach''ashqa rin kaq.'
  tgl-ULB: Samakatwid huwag ninyo silang katakutan, sapagkat walang lihim ang hindi
    nabubunyag, at walang natatago na hindi malalaman.
  cbs-NT: 'ana nuku yuikin: —Jabun matu ichakawaibudan, jawada jabu bepadametan june
    akubainmisbudan, Diosun dasibi xabakabi jatu uinmaxanaiwen taea jatuki dateyamaxankanwen.'
  xtm-NTPP: ’Chukan kúu ja másu ko jin koyu'u ni, vaa masu nawa iyo ja kuu koo yu'u,
