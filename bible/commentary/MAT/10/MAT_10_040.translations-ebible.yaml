  nfa-nfa: “Dhèu dhu sèmi nare miu dènge beꞌa, nèngu sèmi nare Jaꞌa kahèi. Aa dhèu
    dhu sèmi nare Jaꞌa, nèngu kahèi sèmi nare Ama Lamatua dhu pua Jaꞌa mai.
  tnp-tnp: “Kəni iətəmimi iətəm tatos itəmah e nɨkin agiən kəni təhmen əmə məmə tatos
    iəu e nɨkin agiən. Kəni iətəmimi iətəm tatos iəu e nɨkin agiən, kəni təhmen əmə
    məmə tatos iətəmi u iətəm təmahli=pa iəu.
  urd-urd: “जो तुम को क़ुबूल करता है वो मुझे क़ुबूल करता है और जो मुझे क़ुबूल करता
    है वो मेरे भेजने वाले को क़ुबूल करता है।
  hot-hot: “Ma ôpatu ba hawa môlô thô, êŋ ma hawa ya thô haviŋ. Ma ôpatu ba hawa ya
    thô, êŋ ma hawa Ôpatu ba hêv ya ba yahalêm thô haviŋ.
  mqj-NT: Benna-benna untarimakoa', sirapammi kaleku melolo natarima. Anna benna-benna
    untarimana', untarima duka' to ussuana'.
  rus-SYN: Кто принимает вас, принимает Меня, а кто принимает Меня, принимает Пославшего
    Меня;
  mbh-mbh: “Na aro ve toko e i elo thomu, aro i elo mun tho. Na toko kathnga ako i
    elo tho, i elo mun a God ako i pakeu tho me.
  bdd-bdd: “Ma ꞌeguma taiya ꞌitoegomi, taugu ma ꞌagu Tohesumanaina wete ꞌitoemai.
  cbt-NTPO: 'Ina quëran pënëantarin: “Insosona noya natanpachinquëma'', noya natanarinaco
    canta''. Yosë a''paimarinco ni''ton, Yosë nanamën chachin imasapi huachi.'
  srn-NT: “Suma opo en doro gi unu, e opo en gi Mi. Èn suma opo en doro gi Mi, e opo
    en gi a Wan di seni Mi kon.
  cta-NT: '’Chaca chaꞌ ni: loꞌo ta ñati̱ su tyiꞌi̱ ma̱ toꞌ tyi nguꞌ, stuꞌba ndyuꞌu
    chaꞌ ñiꞌya̱ si cua nda nguꞌ biꞌ su tyiꞌi̱ naꞌ toꞌ tyi nguꞌ. Loꞌo juaꞌa̱, loꞌo
    ta nguꞌ su tyiꞌi̱ naꞌ loꞌo nguꞌ, stuꞌba ndyuꞌu chaꞌ ñiꞌya̱ si cua nda nguꞌ biꞌ
    su tyiꞌi̱ ycuiꞌ Ndyosi loꞌo nguꞌ, chaꞌ la cuiꞌ ycuiꞌ Ndyosi laca nu cua nda Ni
    ꞌna lijya̱ naꞌ ca nde.'
  bqc-SIM: Gbɛ̃́ pↄ́ á dílɛ, ade ma dilɛɛ, mɛ́ gbɛ̃́ pↄ́ ma dilɛ gbɛ̃́ pↄ́ ma zĩ
    dìlɛɛ.
  tcz-CHONGTHU: “Nangma nasanga chun keima eisan ahi chule keima eisanga chun, eisol
    Pa chu asan ahi.
  mar-mar: जी व्यक्ती तुम्हास स्वीकारते ती व्यक्ती मला स्वीकारते आणि ज्या पित्याने
    मला पाठवले त्यालाही स्वीकारते.
  snp-snp: Ido we ma linate koina wi gedenami ya namo ayaidana oto o nedenagoliye.
    Ido we ma koina wi nedenami ya nilifami we yaki o edenagoliye.
  isl-isl: Þeir sem taka við ykkur, taka við mér. Þegar þeir taka við mér, þá taka
    þeir við Guði sem sendi mig.
  spy-NT: Chiito nyoo kataachaak kaakutaacha nkanii, nto nyoo kataacha anii kaakutaach
    Yēyiin nyoo kiiyookwoo.
  xnn-xnn: Intoloy Jesus ay mangwani en, “Am-in ay mangsangaili ken dakayo et kaneg
    sak-en nan sinangailida ya nan nangibaa ken sak-en.
  mwe-mwe: “Akumposhelanga mmanganya, anamboshela nne, na amboshela nne, anakwaposhela
    bhandumile bhala.
  tte-tte: “Yaiya tem iyoganmiu tabe yau yo kagu toyawasa iyoganmai.
  tcs-tcs: ‘Eniwan uda i welkam yupla ol wokman blo mi, i welkam mi tu, ane eniwan
    uda i welkam mi, i welkam PapaGod blo mi tu uda i bin sane mi.
  hlt-THB: ”Nangmih anik do thlang taw kai a nik do thlang na awm nawh, kai anik do
    thlang taw kai anik tyikung ak do thlang na awm hy.
  soq-soq: “Mida e wadalene mampelena me ipa ne wadanene mampesade, tane mida ne wadanene
    mampesadia, me mida ne waaubanena wadene mampesade.
  qub-qub: «Gamcunata pipis chasquishushpayquega nogatapis chasquiycämanmi. Nogata
    chasquimaj cäga cachamajtapis chasquiycanmi.
  att-att: Á kinagi na gapay ni Apu Kesu, “Á yù ira nga mamaddulò nikayu nga manguruk
    nikán, á kunnay ta sikán gapay yù paddulotad da. Á yù ira nga mamaddulò nikán,
    á kunnay ta paddulotad da gapay yù Yámà nga naddok nikán.
  bki-bki: Ana na Yesu berenio, berinavo “Verenio toro tai rivuru kamiu kuva joomo
    ea kunuano, nina jibe ka ga napano naio buru kiniou ga naba joomo ea kunuano.
    A verenio toro tai rivuru kiniou nava joomo ea kunuano, nina jibe ka ga napano
    buru naio napano miila kiniou nebinimei, naio ba joomo ea kunuano.
  bqp-bqp: Gbɛ̃ kũ à á sí ma simɛ. Gbɛ̃ kũ à ma si sↄ̃, ade gbɛ̃ kũ à ma zĩ sìmɛ.
  mcp-mcp: «Muud mə lə́g bɨ́ yɛ́ mə́ lə́g mə. Muud mə lə́g ntâg mə yɛ́ mə́ lə́g múúd
    nyə á ntɨ mə yɛ́.
  hat-hat: Moun ki resevwa nou, se mwen menm li resevwa. Moun ki resevwa mwen, li
    resevwa moun ki voye m' lan tou.
  npl-NT: '''Akin nomejwah nomechselia, Ne nechselia, iwa akin Ne nechselia, noiwa
    kiselia Akin onechaltítlanki.'
  bgg-bgg: Hanyie è nathek shii wie ho ai ne gu shii de wie ho ruii ro, chiih-è hanyie
