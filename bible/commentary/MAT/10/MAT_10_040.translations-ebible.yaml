  viv-viv: KaduꞋe, gaveyao omi yaku kaliva hinavetobohiyanemi, medema vaita Iya hinavetobohiyaneku,
    ada gaveyao Iya hinavetobohiyaneku, medema vaita BanaꞋe giꞋiveniniseku-ma hinavetobohiyaneni.
  yao-yao: “Jwakumpochela ŵanyamwe, akumbochela une ni jwakumbochela une, akwapochela
    ŵele ŵandumile une wo.
  tgp-tgp: Haratu mo avulahi vara i lavi kamim, enia mo lo laviau, ale haratu mo laviau
    mo lavi haratu mo lo r̃uleau.
  auc-NT: Ayæ̈ apæ̈nedinque, “Mïnitö ïmïnite Ao äninque waocä botö ïmote do edæ Ao
    äningä ingampa. Ayæ̈ botö ïmote Ao äninque botö ïmote në da pönongaingä ingante
    do edæ Ao äningä ingampa.
  kbc-NT: Niɡ̶ina anele me dibataɡ̶agitiwaji, odaa aaɡ̶aɡ̶a ele me dibatigi. Niɡ̶ina
    anele me dibatigi, odaa ele me dibatege Aneotedoɡ̶oji ane idimonya.
  bmh-bmh: Gonug guzenai awareun, “Du in nug ag imaraimai, suban gumaraneu, du go
    nug iz han imailaneu. Du in nug iz imailaneu, du go gue Uwait han imaneu. Go guzenabun
    Uwait nug iz palautilena, alemin.
  ctu-BL: Jini mu' bʌ i pʌyetla ochel ti' yotot mi' pʌyon ochel. Jini mu' bʌ i pʌyon
    ochel mi' pʌy ochel jini tsa' bʌ i chocoyon tilel.
  meq-meq: 'Yesu a gwaɗatay sa: «Taɗə ndoweye ka təma kurom na, ka təma na, neŋ. Ada
    taɗə ndoweye ka təma ga na, a təma ndo nakə a sləra ga ahaya aye.'
  noa-H: Mag hiek'ak'agmamua marag, ’Pãar mʌ hiek jaau wënʌrrʌm haig, hõrau hʌ̈uta
    pãar hamach haig baarpinaa pãar hiek hũr nʌmʌn magan mʌpata hĩchab hʌdʌʌr hamach
    haig barpi nʌmgui hajim, muata pãar pʌ̈i chiraawai. Mag hamau mʌjã hamach haig
    barpi nʌm haig, hich chi mʌ pʌ̈itarr Jöoipata barpi nʌmgui hajim, mʌchjã hichdëuta
    pʌ̈itarr haawai.
  alp-NT: “Sepo sire pine isuka imi rue kaini hoko mere isuka Au rue kaini neka, kai
    sire pine isuka Au rue kaini hoko mere isuka Alla rebe Iulake Au lomei nusa meije
    Irue kaine neka.
  san-VEL: yo yu.smaakamaatithya.m vidadhaati, sa mamaatithya.m vidadhaati, ya"sca
