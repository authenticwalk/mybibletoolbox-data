    hunantegena e'nomofo avaregahie.
  kbh-kbh: “Nda ts̈ëngaftanga chacmojúbuaja, áts̈naca cha s̈ochanjofja; y nda ats̈e
    chas̈ojofja, chë nda s̈ojichmóbioynaca cha bochanjofja.
  ron-LSB: Cine vă primește pe voi, pe Mine Mă primește; și cine Mă primește pe Mine,
    primește pe Cel ce M-a trimis pe Mine.
  pon-pon: Meamen kajamo komail, kin kajamo ia, a me kin kajamo ia, nan a kin kajamo
    i, me kadar ia do.
  nhe-BL: “Tlacame tlen inmechselise, nojquiya nechselíaj. Huan tlen nechselía, quiselía
    noTata tlen nechtitlantoc.
  sps-sps: Jisas tsue pis to na ka, “E sei te fafasung maromi ee, ayei kan te fafasung
    Varonyo, ai sei te fafasung Varonyo ee fafasung kainy non Ya to te jiats Vaminyo.
  wnc-wnc: “Sike aminu tapatuta ginu take siknga toikengu nakaya take siknga toikgak
    kapa unin. Siwan aminu tapatuta nae take siknga tasikengu Anutu atnanitewan apbum
    tapae kuut take siknga tasingamik kapa unin.
  nmw-S: Sega hebe i pagopasemiu, i pagopaseyau, ge sega i pagopaseyau, i pagopase
    gane i patileyau.
  bus-bus: Gbɛ̃ kɛ̀ à a si ma simɛ. Gbɛ̃ kɛ̀ ma si sↄ̃, adee gbɛ̃ kɛ̀ ma zĩi sìmɛ.
  gub-BL: (Uze'eg wiwi Zezuz urewe.) — Aze amo nemuixe katu kar wàpuz me nehe, hemuixe
    katu kar har ài hekon putar a'e nehe no. Aze hemuixe katu kar har ài hekon nehe,
    hemur kar har imuixe katu kar har ài hekon a'e nehe no.
  imo-imo: Eno kombu tenga punge kinye imbo teni peya molamili waio nimbe lipe tapondoromo
    imbomu na peya aku tepa lipe tapondoromo. Na peya molambili owi nimo imbomuni
    na mai kombuna puwi nimbe lipe mundurumu iyemu peya molambili owi nimola.
  boj-boj: Osiqa Yesus a olo marej, “Tamo bei na niŋgi osim geregereiŋgwas di a na
    e dego osim geregereibqas. Tamo a e oqas di a na ijo Abu e qariŋbej qaji di dego
    oqas.
  eng-DRA: 'He that receiveth you, receiveth me: and he that receiveth me, receiveth
    him that sent me.'
  knf-knf: 'Yeŧu akak aţiini aji : « Ñaaŋ anyeenkanaŋ nji i i ayeenkuŋ, kë anyeenknuŋ,
    anyilnuŋ i i ayeenkuŋ.'
  san-KHM: យោ យុឞ្មាកមាតិថ្យំ វិទធាតិ, ស មមាតិថ្យំ វិទធាតិ, យឝ្ច មមាតិថ្យំ វិទធាតិ,
