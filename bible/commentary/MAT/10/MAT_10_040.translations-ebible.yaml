  tac-NT: › Jaré ralámuli 'la nirásaká 'emi, pe a'chigóriga ju napurigá ne'chí niralia.
    Jaré ralámuli 'la nirásaká ne'chí, pe a'chigóriga ju napurigá Onorúgame niralia,
    alué napu 'sile ne'chí jula.
  eng-WEBPB: “He who receives you receives me, and he who receives me receives him
    who sent me.
  gfk-H: “Siga i balak lah muat, i balak lah iau. Ma siga i balak lah iau, i balak
