  eng-TCENT: “Whoever receives you receives me, and whoever receives me receives him
    who sent me.
  eng-BSB: He who receives you receives Me, and he who receives Me receives the One
    who sent Me.
  cpu-NT: “Tzimatsirika impaitya aapatziyaamineri, naakara jaapatziyaka. Ari okempitari
    eejatzi, tsikarika impaitya aapatziyeeyaanane naaka, iriira jaapatziyaka Ashitanari
    itzimi otyaantakenari jaka.
  san-ASM: যো যুষ্মাকমাতিথ্যং ৱিদধাতি, স মমাতিথ্যং ৱিদধাতি, যশ্চ মমাতিথ্যং ৱিদধাতি,
