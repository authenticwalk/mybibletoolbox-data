  arn-NT: “Iney rume tamün küme llowetew, iñche ta llowenew. Fey iney rume tañi küme
    llowetew, ka femngechi llowfi iñche tañi werküetew.
  zas-NT: ’Bén ridxgaꞌ lëjt, najn ridxgaꞌman, guiáad bén ridxgaꞌ naj, bén guxhaal
    najn ridxgaꞌman.
  ken-NT: “Yɛ̌ agha anɛ ásɔ̀t bhe sayri, ǎsɔt chi mɛ. Nɛ yɛ̌ agha anɛ ásɔ̀t mɛ
    sayri, ǎsɔt chi Ɛta mmu átó mɛ.
