verse: MAT.010.040
translations:
  kpx-kpx: “Olena la tedaevei la hoesegeveniege dailike au ke tedahoi hoesehavonu.
    Isi olena di tedahoi di hoesehavoniege di hanavoale keike au ke hoesehavonu.
  okv-H: “Eto ke nau ijie pahurovo embo amuna ungo kito javo kahihe besi tiresuja
    amo na ungo ta ikari embo avoeto nau degi ta arako aisuja eto Mama God amo ikari
    embo nau avoeto amita degi ta arako aisuja.
  tbo-tbo: ‘Apo lawa awai ina kaohemi yaka naka tau i likaohau po tu himiliu i likaohaya.
  mal-C: “നിങ്ങളെ സ്വീകരിക്കുന്നവർ എന്നെ സ്വീകരിക്കുന്നു; എന്നെ സ്വീകരിക്കുന്നവരോ
    എന്നെ അയച്ച പിതാവിനെ സ്വീകരിക്കുന്നു.
  grc-SR: Ὁ δεχόμενος ὑμᾶς ἐμὲ δέχεται· καὶ ὁ ἐμὲ δεχόμενος δέχεται τὸν ἀποστείλαντά
    με.
  bgc-bgc: “जो थमनै अपणावै सै, वो मन्नै अपणावै सै, अर जो मन्नै अपणावै सै, वो उस परमेसवर
    नै अपणावै सै, जिसनै मेरे ताहीं भेज्या सै।
  khz-khz: Rai na gomi egapi-ragemina, au maki egapi-ragekuna, talimana na au etugukuto
    Palaguna maki egapi-rageana.
  deu-TKW: Wer euch aufnimmt, nimmt mich auf, und wer mich aufnimmt, nimmt den auf,
    der mich gesandt hat.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Nu gun lbiꞌiliꞌ ba laꞌn, nedaꞌ caꞌ gun ba laꞌn, atiꞌ nu
    naꞌ gun nedaꞌ ba laꞌn, gun ba laꞌn caꞌ Dios Xuz nasölëꞌë nedaꞌ.'
  lin-lin: Moto oyo ayambaka bino ayambaka nde Ngai, mpe moto oyo ayambaka Ngai ayambaka
    nde Motindi na Ngai.
  hns-NT: Dje toelogke hamaar tjela ghat aapan ghar me leiga, oe hamme bhiettar leiga.
    Aur dje hamme bhiettar leiga, oe Pieta Parmeswar ke bhiettar leiga. Oe to hamme
    pathaais hai.
  noa-E: Mag iekhakhagmamua marag, ’Pãar mʉ iek jaau wënʉrrʉm aig, õrau ʉ̈uta pãar
    amach aig baarpinaa pãar iek ũr nʉmʉn magan mʉpata ĩchab ʉdʉʉr amach aig barpi
    nʉmgui ajim, muata pãar pʉ̈i chiraawai. Mag amau mʉjã amach aig barpi nʉm aig,
    ich chi mʉ pʉ̈itarr Jöoipata barpi nʉmgui ajim, mʉchjã ichdëuta pʉ̈itarr aawai.
  eng-EMTV: “He that receives you receives Me, and he that receives Me receives Him
    who sent Me.
  mib-NT: ’Te ñayuu cuatáhú róhó jijnáhan ró, núu súcuan te ruhū cájetáhú i. Te ñayuu
    cájetáhú rúhū, cájetáhú i Yaā ní tají rúhū vēji ri.
  lif-NT2: “आत्तिल्‍ले़ खिनिॽ लाङ्‌गे़दाःक्‍तिॽ, खे़ल्‍ले़ इङ्‌गाॽआङ् लाङ्‌दाःक्‍कारो,
    हे़क्‍क्‍याङ् आत्तिल्‍ले़ इङ्‌गाॽ लाङ्‌दाःक्‍का, खे़ल्‍ले़ इङ्‌गाॽ याप्‍मि के़बाङ्‌बे़न्‍नाङ्
    लाङ्‌दाःक्‍तुॽरो॥
  xnj-xnj: “Mundu mweavapokela nyenye, akunipokela nene, mundu mweakunipokela nene,
    akumpokela yula mweanitumili.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Do nege i seega rangarang nemi, neni i seega
    rangarang ia. La do nege i seega rangarang ia, neni i seega rangarang ne Moroa
    mo ga riki ia ude at na lavatbung menemen.
  cbr-NT: 'Ësaquinribi ca Jesusan aín ''unánmicë unicama cacëxa: —An mitsun bana cuacë
    uni an ca ''ën banaribi cuatia. An ''ën bana cuacë uni an ca Nucën Papa Dios,
    an ënë nëtënu ''ë xua, aín banaribi cuatia.'
  tee-NT: Pus ju cata'amaklhtayananan ju uxijnan pus tachi ju va jun quit'in ju qui'amaklhtayanan.
    Chai ju qui'amaklhtayanan pus tachi ju va jun Dios ju amaklhtayanan. Yuchi ju
    quimacaminta.
  eng-LSV: He who is receiving you receives Me, and he who is receiving Me receives
    Him who sent Me;
  cak-NT: Jun ri can nuc'ul iwech rix, can ja chuka' ren ri yiruc'on-ka; y ri yiruc'on-ka
    ren, can nuc'on-ka chuka' ri takayon-pe wichi.
  pah-NT: —Kiroki g̃a horyory pe ndehe g̃a ko Jesus'gareheva'ero javo – g̃a ndoryndoryvamo
    ji rehe reki, ei Jesus'ga. Kiroki g̃a horyory ji rehe nde ko Tupana'ga repykaramo
    javo – g̃a ndoryndoryvamo nhimbuhurukara'ga rehe reki, ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: —Eperãpa parã auteebaik'ãri, mɨ jida auteebai bɨ mãik'aapa mɨ Ak'õre, mɨ
    pëida, auk'a auteebai bɨ.
  xed-xed: «Ka tsuʼaftsuʼa mndu ta kaghuni, iʼi tsaya tsuʼaf tsi. Mndu ta tsuʼaftá
    iʼi guli, mndu ta ghunagatá iʼi tsaya tsuʼaf tsi guli.
  mks-NT: ʼNdá na̱ ndíquehe va̱ha ndo̱hó, ndíquehe va̱ha ri na ye̱he̱ va. Ta ndá na̱
    ndíquehe va̱ha ye̱he̱, ndíquehe va̱ha ri na Ndióxi̱, mé a̱ na̱chindahá ye̱he̱
    va̱xi i̱ ñuyíví yóho.
  gfk-S: “Nesi i bala leh mu, i bala leh iou. Ma nesi i bala leh iou, i bala leh nong
    ga tule iou ukira.
  bmu-bmu: Jisösnöŋ jiyök, “Kunŋan iŋini miriŋe köl öröba köyan köl eŋgimawi, yaŋön
    mönö ni köl öröm niŋgima. Kunŋan ni köl öröm niŋgimawi, yaŋön melaim niŋgiyöhi,
    mönö i miriŋe köl öröm waŋgima.
  dgz-dgz: Iesu sia wadiamon, “Waenapan da da waup imaepiwa ne den waupanegain. Amba
    da da waupanegepiwa, ame Mamana watu enanegeni den waupain.
  eng-GNV: 'He that receiueth you, receiueth me: and hee that receiueth mee, receiueth
    him that hath sent me.'
  zaa-NT: Nu gunią le recibir le' litsi'į nna, entonces ti'atsi inte' bá nuá runią
    recibir. Ą'hua nu runią inte' recibir nna, runi huą́ recibir Tata Dios enne' guthel·le'e
    inte'.
  eng-WEBSTER: He that receiveth you, receiveth me, and he that receiveth me, receiveth
    him that sent me.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pajivi pacacopiapitsiana patajajivixaemë,
    bajaraxua xanë taniji tanecopiapitsijava. Pajivi necopiapitsiana, bajaraxua taxa
    Dioso tane pecopiapitsijavatsi.'
  bon-bon: “Laati te liba weebibine jiwablininuge, tabe cebine nawabluge. Piiyepu
    laati te liba cebine nawabluge, tabe cuta jaawabluge teebine, cebine lui te nätyepuji.
  nhw-BL: “Masehualme catli anmechselise, nojquiya nechselíaj. Huan catli nechselía,
    quiselía noTata catli nechtitlantoc.
  swh-ONEN: “Mtu yeyote atakayewapokea ninyi atakuwa amenipokea mimi, na yeyote atakayenipokea
    mimi atakuwa amempokea yeye aliyenituma.
  wbi-wbi: “Umuunhu juno ikuvupila umue, ikunyupila une, juno ikunyupila une, ikumwupila
    juno asung'hile une.
  bba-bba: Yesu mɑɑ nɛɛ, wi u bɛɛ dɑm koosiɑ nɛnɑ u dɑm koosiɑ. Wi u mɑɑ mɑn dɑm koosiɑ,
    u wi u mɑn ɡɔrimɑ dɑm koosiɑwɑ.
  eng-KJVCPB: He that receiveth you receiveth me, and he that receiveth me receiveth
    him that sent me.
  kgk-NT: 'Upéi he''i jevy Hesu: —Ne mogwahẽ porã va''e, xe háma ave xe mogwahẽ porã
    va''erã. Xe mogwahẽ porã va''e, ha''e háma ave Nhandejáry xe mbou va''ekwe-pe
    omogwahẽ porã va''erã.'
  waj-waj: Gioonna kiaapu voovoono ngiiiyara yoketaivoono niiyaraatama yoketainoo.
    Niiyara yoketaivoono ni titoovaaraatama yoketainoo.
  cpy-cpy: “Eenitatsi-rika aapatziyemini, naaka raapatziyaka. Ari okantari eejatzi,
    eenitatsi-rika aapatziyinani naaka, riitaki raapatziyaka Ashitanari otyaanta-kinari
    jaka.
  ekk-PKP: Need, kes võtavad vastu teid, võtavad vastu minu, ja kes võtavad vastu
    minu, võtavad vastu selle, kes mind läkitas.
  mpx-mpx: Henala i atupahemiu, he i atupaheyau, ge henala i atupaheyau, he i atupahe
    toto i patunau.
  wbp-wbp: “Nganangku-puka yapangku kaji-nyarra ngurra nyanungu-nyangu-kurra kanyi,
    ngulangkuju kaju ngajurlangu kanyi. Manu nganangku-puka yapangku kajiji kanyi
    ngurra nyanungu-nyangu-kurra, ngulangkuju-ka kanyi Kaaturlangu kujaju yilyajarni
    ngaju.
  luo-luo: “Ngʼat morwakou orwaka, kendo ngʼama orwaka, orwako jal ma noora.
  nhe-NT: “Tlacame tlen inmechselise, nojquiya nechselíaj. Huan tlen nechselía, quiselía
    noTata tlen nechtitlantoc.
  aii-aii: ”ܡ̇ܢ ܕܩܲܒܸܠܔ ܠܵܘܟ݂ܘܿܢ، ܐܸܠܝܼ ܩܲܒܘܼܠܹܐ ܝܠܹܗ؛ ܘܡ̇ܢ ܕܐܸܠܝܼ ܩܲܒܸܠܔ، ܠܡ̇ܢ ܕܫܘܼܕܪܸܢܹܗ
    ܩܲܒܘܼܠܹܐ ܝܠܹܗ.
  esk-NT: “Iñuum akuqtuqpasi akuqtullapiaqmigaaŋa, suli kisupayaaq akuqtuiruaq uvamnik
    akuqtullapiaqmigaa tuyuġiriga.
  msb-msb: “Kun may nagapadayon sa iyo, ako man an ginapadayon niya, kag kun ginapadayon
    niya ako amo man an nagsugo sa akon.
  cpa-NT: ’Ju³ná³ hein² dsa² ca¹hieh² hniah¹², ca¹hiei¹ dsa² héi² jní² calah. Jø¹²
    bíh³ ju³ná³ hein² dsa² ca¹hiei¹ jní², dsa² héi² ca¹hie¹ Juu¹³ jniang³, dsa² ca¹tsei¹
    jní².
  dso-dso: “ଜନ୍‌ ଲକ୍‌ ତମ୍‌କେ ଡାକିନେଇସି, ସେ ମର୍‌ପାଇ ସେଟା କଲାନି । ଆରି ଜନ୍‌ ଲକ୍‌ ମକେ
    ଡାକିନେଇସି ସେ ମକେ ପାଟାଇଲା ବାବା ପରମେସରର୍‌ ପାଇ ସେଟା କଲାନି ।
  meu-meu: E abimui daemu tauna ese lau danu e abigu daemu; bona lau e abigu daemu
    tauna ese e siaigu Diravana danu e abia daemu.
  yva-NT: Are pirati bekobe irati wasai, opamo maisyare bekobe tavon irati Rinai,
    muno are pirati bekobe irati Rinai, opamo maisyare bekobe irati Sya Injayo po
    inatutire Ai tavon.
  dgc-dgc: “Maski ti ésiya i tumanggapa dikam,” kagi ni Jesus, “éy bilang tinanggapék
    na be. Sakay tu tumanggap diyakén, éy bilang tinanggap na be tu nagpaange se diyakén.
  zpm-NT: ’Niina goṉ ne squi tsie to, grëse zha ne zaacse ycaania to, zaacse gnee
    zho lo to, rrieequia naa ga sca ycaania zho; ni zha ne sca ycaania naa, rrieequia
    meṉ ne pxeeḻle naa ga sca ycaania zho.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, àwyanye. Àsok hana natxow ha, oyonytxany
    kom ha, kekon hatà. Tàwyanye oyonytxantokonye rma, uro rma ronytxetxhe. Tàwyanye
    ronytxantoko rma, ronyaknyenhàrà rma yonytxetxhe, kekon hatà.
  sim-sim: �Ma or jirin aka orhik tololayihi armek uwa ma oto os erem or uwa anin
    er nga armek or uwa sir. Hako antonom nembes, Avui anhi or mbashirik a rahanda
    er nga armek or uwa ri.
  npi-ULB: जसले तिमीहरूलाई स्वागत गर्दछ, उसले मलाई स्वागत गर्दछ र जसले मलाई स्वागत
    गर्दछ, उसले मलाई पठाउनुहुनेलाई पनि स्वागत गर्दछ ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Daw kino magbaton ki kyo
    na mga tinudluan ko, paryas man na pabaton a din. Daw kino magbaton ki yaken,
    paryas man na pabaton din gapadala an ki yaken.
  tim-tim: Ye huŋgun yeŋgire arimbiâ gala konok akyeŋgimai yâkŋe nâ gala konok akniŋmai
    aregât dop aktâp hainâk nâ gala konok akniŋmai yâkŋe âmâ Ewenande huŋgun niŋep
    yâk gala konok agaŋmai aregât dopŋe aktâp.
  yor-yor: “Ẹni tí ó bá gbà yín, ó gbà mí, ẹni tí ó bá sì gbà mí gba ẹni tí ó rán
    mi.
  wos-wos: Wun hundi wataka dé Jisas déka duré angi dé wa, “Du takwa guniré yikafre
    huruta di wuniré akwi yikafre huru. Huruta wunika yawute wandén du Godré akwi
    di yikafre huru.
  emp-NTPO: Bãrã bia edabʌrʌba mʌ̃da bia edabʌrʌa. Mʌ̃ bia edabʌrʌba mʌ̃ Diabued̶ada
    bia edabʌrʌa.
  eng-F35: “The one receiving you receives me, and the one receiving me receives the
    One who sent me.
  ind-ind: “Di mata Allah, orang yang menerima kalian sebagai utusan-Ku dianggap sama
    seperti menerima Aku secara langsung. Dan siapa pun yang menerima Aku berarti
    menerima Allah yang mengutus Aku.
  pes-OPCB: «هر که شما را بپذیرد، مرا پذیرفته است؛ و هر که مرا بپذیرد، فرستندۀ مرا
    پذیرفته است.
  mpt-mpt: Yesuse imin baabenea Ibo motemiba naka tab unang tab wanita baabeniba Klayam
    nata tliobo ge baabeniba dleb taniba am tam daniba imeno doyib mole olo makob
    Yesus ne tetemia i baatneniba Klayam nata tlebobo ge baatnenomabib inaminobe.
    Gode ne nemanea tlibio kesoa naka tab unang tab wanita baatneniba Klayam nata
    tlebobo ge baatneniba nemeb taniba am tam daniba imeno donib mole olo makob Gode
    tetemea i baabaniba Klayam nata tlebobo ge baabanomabib inaminobe.
  bla-bla: Annŏk' kĭto'tokŏk nito'tok; ki annŏk' nito'tokŏk ito'toyeuaie annŏk' nitse'tokŭkŏk.
  ssx-ssx: Wanda꞉hali epima꞉ ta꞉na꞉ma꞉ homolo hata꞉ iki ya disaipolo haliweki handa꞉
    mimika꞉na꞉ta꞉ kota꞉ kotota꞉ I̱ kone handa꞉ minelememe. Koto tupa꞉ kone epima꞉
    I̱ pa꞉ta꞉ ta꞉na꞉ma꞉ homolo hata꞉ handa꞉ mimika꞉na꞉ta꞉ kota꞉ kotota꞉ mo I̱ tapaala꞉
    Apa꞉ pa꞉ta꞉ kone pitememe.
  mkl-mkl: Jesu í ni mɑ́, inɛ iyi í ɡbɑ ŋɛ í ɡbɑm nii, nɔ inɛ iyi í ɡbɑm í ɡbɑ inɛ
    iyi í bɛm wɑi.
  gaq-gaq: “ଜାଣ୍ଡେ ଆପେକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ ମେଁ ଆନେଙ୍ଗ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ ଜାଣ୍ଡେ ଆନେଙ୍ଗ୍
    ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ ମେଁ ଆନେଙ୍ଗ୍ ବେବକ୍ନେ କର୍ତ୍ତାକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: “Hinttena mokkey tana mokkees, tana mokkey qassi tana kiittidayssa mokkees.
  unx-unx: “ଜେତାଏ ଆପେକେ ସୁକୁଆପେନିଃ, ଆଇଙ୍ଗ୍‌କେ ସୁକୁଆୟାଁଏ, ଆଡଃ ଆଇଙ୍ଗ୍‌କେ ସୁକୁଆଇଙ୍ଗ୍‌ନିଃ,
    ଆଇଙ୍ଗ୍‌କେ କୁଲ୍‌ନିଃକେ ସୁକୁଆଇୟାଏ ।
  gah-gah: Vegená makó keza lekelí nasahilí ilikitatamó nene není nasahilí inimiaká
    niamó gelekave. Itó nasahilí initatamó nene nimisili vema nasahilí imiaká niamó
    gelekave.
  lcm-lcm: Si kapo ainak animi kapo ainak anig. Na si kapo ainak anig, kapo ainak
    ani vo asok ang anig.
  aer-aer: Jesus angkeke, “Tyerrtyele apeke arrenhantherrenhe aremele, akangkemele
    arrenhantherrenhe ikngweme, imerte apmere kweneke arrernemele arrenhantherrenhe
    arntarnte-aremele, kele ayenge ikwerenge akangkentye anthurre-arle aneme rarle
    ayenge ikngwemenge-arteke ayenge arntarnte-aretyeke-arteke. Rarle aleme altywerele
    renhe apmere-werne ikngwemele alakenhe. Rarle ikngweme anteye arrpenhe ayenge-arle
    yerneke-arlke.
  qvc-NT: 'Jisusqam niwarqanllapapis: —Mayqan runa ichu warmi qamkunata shumaqta ch''ayachishushpaqam,
    noqata ch''ayachiwaykanshina. Chayshina noqata ch''ayachiwashpaqam, Taytay Dyustapis
    ch''ayachiykanmanshina.'
  tgl-ULB: Ang tumatanggap sa inyo ay tumatanggap sa akin, at ang tumatanggap sa akin
    ay tumatanggap din sa kaniya na nagsugo sa akin.
  cbs-NT: 'ana nuku yuikin: —Jaska inun, en matu nichian man kaken tsuanda matun jancha
    ninkakin matu beya wakin eadi beya wakin jaibu waxankanikiki. Tsuabunda ea jaibu
    wakin jatun ea yununidi jaibu wadiaxankanikiki, jawen jancha ninkakinan.'
  xtm-NTPP: ’Te nú na in na kuan‑ta'vi ña'a ve'e i ma ndijin, suni jan‑ta'vi ña'a
    i maa sa. Te nú na in na kuan‑ta'vi ña'a maa sa chi suni jan‑ta'vi i iya ni tetniñu
    ña'a ma.
  nnq-nnq: “Abampoke mangweto bamboke nenga, na abamboke nenga bapoke abandumite.
  bao-NT: ”Añuro mʉjare ca ñeegʉa, yʉrena ñeegʉ tiimi. Yʉre ca ñeegʉa, yʉre ca tiicojo
    cojoricʉrena ñeegʉ tiimi.
  san-ORI: ଯୋ ଯୁଷ୍ମାକମାତିଥ୍ୟଂ ୱିଦଧାତି, ସ ମମାତିଥ୍ୟଂ ୱିଦଧାତି, ଯଶ୍ଚ ମମାତିଥ୍ୟଂ ୱିଦଧାତି,
    ସ ମତ୍ପ୍ରେରକସ୍ୟାତିଥ୍ୟଂ ୱିଦଧାତି|
  huv-NT: ’Jane apmayar indeacan, sandeac ayar aton. Jane ayar sandeac, ayar andeac
    neech xic niün.
  otn-NT: Nu̱ ra̱ ja̱'i̱ da̱ 'yøt'a̱hʉ ma̱su̱, guehna̱ ra̱ ja̱'i̱ tengu̱tho 'mø go
