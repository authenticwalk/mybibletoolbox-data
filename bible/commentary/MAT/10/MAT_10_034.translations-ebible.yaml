    ka nodu tum̃aro toaio, mia kiniou nebinimei bija iobogu na mira tai, napano mia
    tomu nalo ala baravo a ala mira rivior kiniou.
  bqp-bqp: Ásungↄ̃ da ma su de gbɛ̃nↄ gↄ̃ nna kũ kↄ̃o andunia gũnnlo. Mádi su de
    gbɛ̃nↄ gↄ̃ nna kũ kↄ̃o yãinlo, sé futɛna kũ kↄ̃o.
  mcp-mcp: «Bɨ kú ŋgə tə́dʉga nə́ mə mə́ zə sá nə́ buud bwə́ cʉ́gəg nə́ shɛɛ shí gaád.
    Mbɔ̂! Mə azə́yɛ́ sá ntɔ́. Mə mə́ yida zə nə dɔɔmb.
  hat-hat: Pa mete nan tèt nou se lapè mwen vin mete sou latè; mwen pa vin mete lapè,
    men mwen vin mete divizyon.
  npl-NT: '''Amo xikmolikah Ne onikwalík yolsewílistli. Amó, yej Ne onikwalík tlanetéwili.'
  bgg-bgg: Gu è ichiih sohjambling shii liijiing yie ne wuii pha ji anow rabo. Asi,
    gu ne liijiing yie ne wuii pha asi ro, jishii khamriie yi ne wuii ruii phro.
  eng-TCENT: “Do not think that I have come to bring peace to the earth. I have not
    come to bring peace, but a sword.
  eng-BSB: Do not assume that I have come to bring peace to the earth; I have not
    come to bring peace, but a sword.
  cpu-NT: “Tera nokovi onkompitzimotyaami. Tema te iro aparoni nompokantyaari niyotaayetairi
    atziri iraakameethatavakaiya. Aña nopokakera, kempivaitakami namatyeemi ovathaamentotsi
    pantaminthatavakaantyaari.
  san-ASM: পিতৃমাতৃশ্চশ্ৰূভিঃ সাকং সুতসুতাবধূ ৰ্ৱিৰোধযিতুঞ্চাগতেाস্মি|
  tac-NT: › ¿'Lacha mayé 'emi ralámuli ne nawáligo ra'mamia 'emi ralámuli jena wijchimoba
    nakoga ejperégame? Neka ruwí tase ra'mamia nawagó. Neka iligá nawákuru sairárimia.
  eng-WEBPB: “Don’t think that I came to send peace on the earth. I didn’t come to
    send peace, but a sword.
  gfk-H: “Waak muat lik bia iau ta hanuat bia ena bul malum tano ula hanua. Taia.
    Iau pai hanuat hokek. No nugu hinanuat no burena wara hinarubu.
  viv-viv: Keke wananuwanuwa vaita gadahobuꞋela-yo niwalova babiya gadaseni. Keke
    niwalova ganaseni faꞋina gadaꞋela, keke. Au Iya gahobuꞋela be venibaina ginalakayemu
    faꞋina.
  yao-yao: “Nkaganisya kuti ichenawo chitendewele pachilambo pano. Ngwamba! Nganiikanawo
    chitendewele nambo ichenawo ngondo.
  tgp-tgp: Ha sopo r̃omr̃omia vara enau na mai na varama vara a sile na tamata. Na
    sopo mai vara a sile na tamata, pani matan vara a ase na tamlohi.
  auc-NT: Ayæ̈ apæ̈nedinque Itota, “Inguipoga quëwënäni piyæ̈në cæte wæætedö wæætë
    cædämaï inte quëwencædänimpa, ante cæcæte ante Itota ïmæca pongaingä ingampa,
    ante mïnitö pönëmïnitawo. Ïñæmpa yaëmë næ̈ænte baï pömo ïmopa.
  kbc-NT: Jinaɡ̶aleetibige daɡ̶a janagi digoina iiɡ̶o daɡ̶a jao me ilaɡ̶atiwage inatawece
    niɡ̶ina oko. Ajanagi daɡ̶a jao me ilaɡ̶atiwage, pida janagi micataɡ̶a niɡ̶ina
    oko ane nadeegi lodaajo, odaa niɡ̶ina oko idiokiditiwage, pida dawalacetiwage.
  bmh-bmh: Yesus nug koli awareun, “Ag guzenai i dabilan, go emgasag e ebu duailel
    oiagab siksikanau mui dabun aleu aimai i ze macan. Iz ag abai oiagab siksikanau
    mui dabun alab tam, bo, ag abai alalabun iz malai oi alemin.
  ctu-BL: Mach mi la' lon ña'tan ti la' pusic'al tsa' tiliyon cha'an mic ñʌch'chocon
    jini año' bʌ ti pañimil. Ma'anic tsa' tili c ñʌch'chocoñob, pero cha'an mi cʌq'ueñob
    espada, cha'an mi' contrajiñob i bʌ.
  meq-meq: «Kâ dzalum neŋ na yaw, nâ zlaw zay ka məndzibəra na, kâ dzalum bay. Na
    yaw na, na zlaw zay bay, na zlaw na, maslalam ɗuh.
  noa-H: ’Hoob pãrau, mʌʌn sĩi mʌg durr gaai hõor k'õinaa bibigagjã chuk'u hapiegta
    bëejim hamiet. Mʌ chan pãar k'õinaa hapieg k'aba, warag hiek p'it'urg hapiegjöta
    bëejimgui hajim hich Jesuu.
  alp-NT: Eleki Yesuse Ibeteke suike loko Eni maka luluaru be, “Imi noake be Au luake
    lomei nusare kena ono tamata esi rue mise kai lomai yake. Au luake kena ono tamata
    esi nasuke lomai.
  san-VEL: pit.rmaat.r"sca"sruubhi.h saaka.m sutasutaabadhuu rvirodhayitu ncaagateाsmi|
  kbq-kbq: Nagrama e'noa zankura rimpa fruza erino ama mopafi e'ne hunka kagesa ontahio.
    Nagrama e'noana rimpa fruza erina ome'noe, hagi ha' kazi bainati eri'na e'noe.
  kbh-kbh: “Ndoñe s̈mattsejuabnaye ats̈e quem luaroye tijabo nÿetsca ents̈anga natjë́mbana
    chamotsiyenama. Ats̈e chama ndoñe chiyátabo; ats̈e sënjabo causa, ents̈anga más
    mochántsentsjanaye.
  ron-LSB: “Să nu credeți că am venit să trimit pacea pe pământ. Nu am venit să trimit
    pace, ci o sabie.
  pon-pon: Eder kiki on, me Ikodon kamuei maula jappa; kaidin muei mau, me I kokido,
    a kodlaj pot.
  nhe-BL: “Amo ximoilhuica nihualajtoc para oncas tlasehuilistli ipan ni tlaltepactli.
    ¡Ax neli! Eltoc queja nihualajtoc ica machete.
  sps-sps: “Pon fi vaare yam nei Anyo te mei me naa aaverof tana monaagits to, a sikia,
    Nyo gima mei me naa aaverof, sana Nyo na tou kibei ir a vainy.
  wnc-wnc: “Nata apuke amau kepdakane kuupbam zipbutnangge apbum ngang ginda ma natapam.
  nmw-S: Tab hu enunuwotu a luwom ge tage mimalum a ho luwom he panayawi. A luwom
    taine tage mimalum a deho luwom, agegene maleke.
  bus-bus: Àtongↄ̃ daa ma mↄ lɛ gbɛ̃nↄ gↄ̃ nna kↄ̃o anduna guunlo. Mɛ́ɛ mↄ́ lɛ gbɛ̃nↄ
    gↄ̃ nna kↄ̃o yãnzinlo, sé fɛɛna kↄ̃zi.
  gub-BL: (Uze'eg wi wi Zezuz wemimu'e wanupe kury.) — Nazur kwaw purumupytu'u kar
    pà wazeàmàtyry'ym ire ko 'ar rehe ihe. Nan. Puràmàtyry'ymaw arur kwez ihe.
  imo-imo: Ya maina imboma opa naa teko tendekuna kopu teko molangei nimbo oru konopu
    naa leaio. Eno imboma taka liko molko kopu teko molangei nimboindo naa oru. Na
    oromupe opa teli bainet mepo oromunga na ipuki naa tirimelema kinye opa makinjinge.
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi kiyersib are qalonub? E na qaja kobotitqa
    tamo uŋgasari naŋgi geregere lawo na sqajqa e deqa bem kiyo? Sai. E na qaja kobotqajqa
    bosai. E na tamo uŋgasari naŋgi pupoinjritqa naŋgi jeu jeu sqajqa deqa bem.
  eng-DRA: 'Do not think that I came to send peace upon earth: I came not to send
    peace, but the sword.'
  knf-knf: 'Yeŧu akak aji : « Nawutan kaşal kaji dbi bi pţij bŧiinkar ţi umundu ;
    dbi bi pţij ugut.'
  san-KHM: បិត្ឫមាត្ឫឝ្ចឝ្រូភិះ សាកំ សុតសុតាពធូ រ្វិរោធយិតុញ្ចាគតេाស្មិ។
  arn-NT: “Rakiduamkilmün iñche tañi küpan mew ñi müleael re kümelkawün. Küpalan tañi
    müleael ta küme tüngün, welu may tañi müleael kayñetuwün.
  zas-NT: 'Rëb tëë Jesús: ―Ad zialtan par yabecdxen luxdoo bejn, zialan din guial
    chililadx reeman naj chuꞌ wadijl.'
  ken-NT: “Bǎkɛ́ kaysi bɛ ntwɔ fá amɨk chi bɛkʉ bo mámbák ndu kpák nɛ batɨ. Ǎe.
    Ntwɔ chi bɛ bo mánú nɛ batɨ.
