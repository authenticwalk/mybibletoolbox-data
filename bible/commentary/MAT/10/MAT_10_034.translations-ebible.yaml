verse: MAT.010.034
translations:
  kpx-kpx: “Lainaho huhulahai kosea, ‘Di vata kove lohoaleu vatae ata bahataeau uveve
    duae valihoike di lohonu.’ Ba, di lohoale keu tuvalie vaveve nahate valihoike
    di lohonu.
  okv-H: Na enda embo ta peka humbuto puvurari hotembavojo, na peka humbari embo mane
    rate isoro humbari embora.
  tbo-tbo: ‘Omi nugotuhu o pa nugodumola ata neiyai hoi hipuli, bo? A paliwelemi,
    eega. Ega nugodumola ata neiyai ma tamogi gawiya.
  mal-C: “ഭൂമിയിൽ സമാധാനം വരുത്തുക എന്ന ഉദ്ദേശ്യമാണ് എന്റെ വരവിനെന്ന് നിങ്ങൾ കരുതരുത്,
    സമാധാനമല്ല, വാൾ വരുത്താനാണ് ഞാൻ വന്നിരിക്കുന്നത്.
  grc-SR: Μὴ νομίσητε ὅτι ἦλθον βαλεῖν εἰρήνην ἐπὶ τὴν γῆν· οὐκ ἦλθον βαλεῖν εἰρήνην,
    ἀλλὰ μάχαιραν.
  bgc-bgc: “यो ना समझो के मै धरती पै माणसां का मिलाप करवाण आया सूं, मै मिलाप करवाण
    न्ही, पर न्यारे करण आया सूं।
  khz-khz: “Ragai pio tugamagi, au maino tanoparai avuamaiato. Aikina, au ati maino
    avuamaiato, na vetali ulanana avogomaito.
  deu-TKW: Denket nicht, daß ich gekommen sei, Frieden zu bringen auf die Erde; ich
    bin nicht gekommen, Frieden zu bringen, sondern das Schwert.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Cutu gáquiliꞌ zaꞌa dguꞌa yödzlyú ni le rbequi dxi bunách.
    Cutu zaꞌa dguꞌa le rbequi dxi, san zaꞌa dguꞌa le gun ga laꞌrúj chopl bunách.'
  lin-lin: Bokanisa te ete nayaki mpo na komema kimia na mokili. Nayaki mpo na komema
    kimia te, kasi mopanga.
  hns-NT: Toelog na sotj kie ham doenia par sjaantie lailie hai. Ham sjaantie na lailie
    bakie doesmanie.
  noa-E: ’Oob pãrau, mʉʉn sĩi mʉg durr gaai õor khõinaa bibigagjã chukhu apiegta bëejim
    amiet. Mʉ chan pãar khõinaa apieg khaba, warag iek phithurg apiegjöta bëejimgui
    ajim ich Jesuu.
  eng-EMTV: “Do not suppose that I came to bring peace on earth. I did not come to
    bring peace, but a sword.
  mib-NT: ’Ma cáni ni rō jijnáhan ró jéē véji ri jeē cóyūcu mánī ñayuu ñayɨ̄vɨ́. Tú
    vēji ri jeē cóyūcu mánī ñayuu, chi sa suhva cuajnáhan i jeē sɨquɨ́ ruhū.
  lif-NT2: “इङ्‌गाॽ इक्‍सादिङ् खाम्‍बेःक्‍मो सनारुङ् ताःत्‍छे़ त्‍याङ्‌बा फाॽआङ् मे़इःत्ते़म्‍मिन्‍ने़ॽ॥
    इङ्‌गाॽ सनारुङ् ताःत्‍छे़ग मे़ःन्, कर तुक्‍खे ताःत्‍छे़ त्‍याङ्‌बारो॥
  xnj-xnj: “Mkoto kuhololela ngati nibweli kuleta uteke pamulima. Nibweli lepi kuleta
    uteke nambu ngondo.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Nemen mita nua i do nia aga vot kusu ana raba
    limila ri na lavatbung menemen. Kopmen, a goxo vot kusu ana raba limila, ketla
    aga vot kusu ti lox aepeseves limixin.
  cbr-NT: 'Ësaquinribi ca Jesusan aín ''unánmicë unicama cacëxa: —''Ëx uá ''ain ca
    camabi unix bëtsibë bëtsibë nuibananti ''icë quixun mitsun sináncëxbi ca usama
    ''icën. ''Ëx uá ''ain ca axa ''ëmi sinántisama tancë unicaman axa ''ëmi sináncë
    unicama nuibatíma, ami nishquin ''atimoisa tanti ''icën.'
  tee-NT: Jantu ana'unt'it ni va icminta navini' ju ak'oxamixnit ju ani lacat'un.
    Jantu va icminta lak'oxini' ju lacamunutpa'. Alai va ixlaca'atalh ni icminta ca'alina'
    ju lak'aiti. Caxcaicana' ju yu'unch ju quintalhilaksi.
  eng-LSV: You may not suppose that I came to put peace on the earth; I did not come
    to put peace, but a sword;
  cak-NT: Man tinojij chi ren xipe chech-ulef chi nic'ue' uxlanen quiq'uin conojel.
    Man quiri' ta. Xa woma ren can jec'o xtiquijachala-ka-qui' roma ayowal.
  pah-NT: —Marãi pe ji mombe'gwovo? ei Jesus'ga g̃wemimbo'ehara'g̃a pe. “Jesus'ga
    rura g̃waramo po ti yvyakotyve'g̃a py'a rukatui nehẽ.” Nahã po pe ei pejiyvyteri
    pe naerũ? Tape'ei ti a'ea. Jirura g̃waramo po ti g̃apy'a ndukatui nehẽ. Ojogwayva
    po ti g̃a ji rehe nehẽ, ei Jesus'ga.
  sja-NT: —K'ĩsianáatɨ mɨ cheji na p'ek'au eujãdee eperãarã k'ãiwee p'anapide. Jĩp'a
    cheji chõopide.
  xed-xed: '«Yaha kaghuni da ndanay kazlay: Zɗaku klagagha iʼi da ghəŋa haɗik kəʼa.
    Kafay klagagha yu.'
  mks-NT: ʼA̱ cáhán toho ndó ña̱ na̱xi̱nu̱ i̱ ñuyíví yóho caja i̱ ña̱ ná coo va̱ha
    ini ña̱yivi. Co̱ cája i̱ já. Jáchi̱ ña̱ va̱xi ye̱he̱ caja i̱ quéa̱ ná cahnda java
    táhan na.
  gfk-S: “Waak mu lik be iou te hanawat be a malum na kis harbasie ta mu. Pata. Aiou
    paile hanawat hokike. No nugu hinanawat no burwana ura hinarubu.
  bmu-bmu: 'Jisösnöŋ toroqeba kewö jiyök, “Kewö kude mötmörime: Jisösnöŋ luai qemamgöra
    aka gölmenöŋ erök. Nöŋön luai qemamgöra qahöpmö, nöŋgöra aka jula deŋgetka bimgö
    sou ketaŋan aume.'
  dgz-dgz: Iesu sia wadidiamon, “Ne nonup piupa wat onge tauat ya anun, go ne nonup
    ya waran ongen go ita anan wat tauan.
  eng-GNV: 'Thinke not that I am come to sende peace into the earth: I came not to
    send peace, but the sworde.'
  zaa-NT: Bittu cani le qui'ni inte' nna daya' para qui'ni bíttuúru ccá chuppa la'
    rulábalatsi' le' yétsiloyu. Labí daya' para qui'ni bíttuúru til·la ca enne' sino
    ccá la cą dividir por causa de inte'.
  eng-WEBSTER: 'Think not that I am come to send peace on earth: I came not to send
    peace, but a sword.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pëtsa panesivajamatabëjumaitsimë
    mapacueniaje: “Jesús rabaja patsica mapanacuayabetsicaje daxitajivi mapanacuataje
    najamatabëcuenejëpaeya pejinavanapaeyaexanaenexa,” panesivajamatabëjamë pëtsa.
    Bajaraxuanexa apo patsinëtsica. Biji rajane xanë tapatsixaetsica mapanacuayabetsicaje,
    jivi itsa nejumecovënëtsiana, apo najamatabëcuenejëpae tsane pamonaejavabelia
    apo nejumecovënëtsi, nacaemonae ata. Napijavajabitsaë tsane namataenetsia.'
  bon-bon: “Weene gone apu angi, egä cane itu tädujine ai gawecewe cabu me poode ne
    acaname. Cane lica itu tädujine poode ne acaname yepä cubuturikä ne secanujine.
  nhw-BL: “Amo ximoilhuica nihualajtoc para oncas tlasehuilistli ipan ni tlaltipactli.
    ¡Amo neli! Eltoc quen nihualajtoc ica machete.
  swh-ONEN: “Msidhani kwamba nimekuja kuleta amani duniani. Sikuja kuleta amani bali
    upanga.
  wbi-wbi: “Mulekaghe kusaagha kuuti nisile kuleeta ulutengaano mu issi. Jeeje, nanisile
    kuleeta ulutengaano, looli kupela amabaatu.
  bba-bba: Yesu mɑɑ nɛɛ, i kun tɑmɑɑ nɑ nɑwɑ hɑnduniɑɔ n kɑ ɑlɑfiɑ wɛ̃, ɑɑwo, tɑkobiwɑ
    nɑ kɑ nɑ.
  eng-KJVCPB: 'Think not that I am come to send peace on earth: I came not to send
    peace, but a sword.'
  kgk-NT: 'Upéi he''i jevy Hesu: —“Ojekwaa-ma ou-vy Hesu entéro yvypóry ijoja porã
    hagwã” ani ere mo''ã ndejéupe. Upe va''erã-rehe ndajúi va''ekwe. Ha ijoja e''ỹ
    hagwã onhondive xe renduse e''ỹha xe renduseharã ave ae katu aju va''ekwe.'
  waj-waj: 'Sa yaata utida niiyara kiatee: Ivo gioonna kiaapuuya ausa nuufaivaa mminaraivaara
    tiiravaivee, kiatee. Hama na ivaara tiiravai. Rapira avai karaivo vainaraivaara
    na tiiravai.'
  cpy-cpy: “Eero pikenkishiryaa-waeta eerokapaeni, tee apatziro nopoki niyotaa-yiteeri
    atziri-paeni raakameethata-wakahaeyaa jaka kepatsiki, tema okimiwi-takawo namatyeemi
    owathaa-mentotsi ikosheka-wakaan-teetyaari.
  ekk-PKP: Ärge arvake, et olen tulnud tooma rahu maa peale. Ma ei tulnud tooma rahu,
    vaid mõõka.
  mpx-mpx: Bahi nuku nunuwatu tage ya nem ge panayawi ni laumwal. Ya nem nige tage
    laumwal ni gan, yaa ya nem inoke nasi haveyan ni gan.
  wbp-wbp: Yali-jangkaju, Jijaji-jana wangkaja, “Marda kankujulu nyurrurla-paturlu
    yapangku rampal-manngu-nyanyi ngajulu ngantarna yanurnu nguru nyampu-kurra yungujulu
    yapa marlaja nyinami rarralypa jintangka-juku. Ngulaju marda junga. Ngajurna yanurnu
    nyampu-kurra yungunkujulu nyurrurla yapa wala nyinami ngajukuju. Kujarlanya, yapa
    ngalya-kariji kapulu-nyarra kulu-jarri-nyayirni.
  luo-luo: “Kik upar ni asebiro mondo akel kwe e piny. Ne ok abiro mondo akel kwe,
    to nabiro mondo akel ligangla.
  nhe-NT: “Amo ximoilhuica nihualajtoc para oncas tlasehuilistli ipan ni tlaltepactli.
    ¡Ax neli! Eltoc queja nihualajtoc ica machete.
  aii-aii: ”ܠܵܐ ܚܵܫܒ݂ܝܼܬܘܿܢ ܐܬܹ‌ܐ ܠܝܼ ܕܕܵܪܹܝܢ ܫܠܵܡܵܐ ܠܐܲܪܥܵܐ، ܠܵܐ ܐܬܹ‌ܐ ܠܝܼ ܕܕܵܪܹܝܢ
    ܫܠܵܡܵܐ، ܐܸܠܵܐ ܣܲܝܦܵܐ.
  esk-NT: “Isumaniaqasi aggiġñiḷuŋa tikiutityaġlugu tutqiun nunamun aglaan savikpak.
    Aggiŋitchuŋa iñuich piqatigiiksityaġlugich aglaan atinġiquplugich.
  msb-msb: “Ayaw paghunaa na nagkadi ako para magdaraʼn kalinaw sa mga tawo sa kinab-an.
    Dili kalinaw an akon dara kundi araway.
  cpa-NT: ’Tsa¹ju³lë́h³ hniah¹² hi² ca¹guio¹jni hi² niu¹ tei³ jǿg³ quiah¹² dsa² jmøi¹guǿi¹.
    Ca¹guio¹jni hi² túgh³ hniah¹² ma¹quién¹.
  dso-dso: “ମୁଇ ଏ ଦୁନିଆଇ ସାନ୍ତି ଦେବାର୍‌ ଆସିଆଚି ବଲି ତମେ ବାବା ନାଇ । ନାଇ, ସାନ୍ତି ଦେବାକେ
    ଆସି ନାଇ, କାଣ୍ଡା ଦେବାକେ ଆଇଲିଆଚି ।
  meu-meu: Lalomui na basieto maino tanobada ai baina mailaia totona nama; dia maino
    asina mailaia, a dare hari.
  yva-NT: Ride soamo Syo kovo saumane raugavo mine so raije ramu, weti vemo wapo ratantonanare
    wemai nora. Ride indamu Syo kovo saumane raugave ramu, yara indamu Syo yavaruga
    maosor ti usivuinyo vambinibe.
  dgc-dgc: “Diyan moy isipén a kanyaék se inumange éy magpayapa ta mundua. Da éwanék
    se inumange a magpayapa ta mundua, éngˈwan dahil diyakén, éy maglaban i tolay
    ta mundua.
  zpm-NT: ’¡Guiabde to togo laa naa ziaḻ loxaque par cuiṉ wense miech! Lëda goṉ, ye
    ziaḻ naa ziaḻguṉctiḻ naa zho.
  hix-NT: Àsok hana màketxow ha, rohoko, kekon xarha tà, Txesusu, 12 komo wya. Onà
    wyaro màketxow hana. Yukryeka hona nomokye hamà, osohtahahra harha toto komo yehtxoho
    me, màketxow hana. Àro wyaro ehutwahra ehtxoko, rohoko, kekon hatà. Onà wyaro
    haxa àkehe, owyanye. Nosohtahetxhe xaxa mak hampànà, toto komo, yukryeka hona
    romoknàr ke mak ha, kekon hatà.
  sim-sim: �An mbeek awu os misambi torok talawan mishamaimbakmbaha na rari ambu nir,
    wahau. Jirin amu sawenduwa, os a rari man a mbanak kraha frijip li sikmbaha na
    rari nir. Lal kraha anhik, lal wutari anhi kraha orhik sikwa lir.
  npi-ULB: म पृथ्‍वीमा शान्‍ति ल्याउन आएँ भनी विचार नगर । म शान्ति ल्याउन होइन, तर
    तरवार चलाउन आएँ ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Dili nyo isipen na ake
    na tuyo na giling a di aged magdala ta kalineng naan ta kalibutan i. Tenged ta
    pag-iling ko di, imbis maglineng naan ta kalibutan i, mga ittaw magkuntraay.
  tim-tim: Akto yeŋe nâŋgâ yâkgât hin bo dâwei, “Yesu âmâ nen gala konok manbaengât
    giep.” hain bo dâwei. Aregât maktere nâŋgâŋet. Nâŋe miawakmâ geân aregât bugâ
    miawakbiap.
  yor-yor: “Ẹ má ṣe rò pé mo mú àlàáfíà wá sí ayé, Èmi kò mú àlàáfíà wá bí kò ṣe idà.
  wos-wos: “Yingi guni we? Atéfék héfambu rekwa atéfék du takwa warehafi yata jémba
    rendate wuni ya, o yingafwe? Wu yingafwe. Yawuka du nawulak wuna hundi jémba xékéndat
    deka hém rékambambu wata di wali waretandi.
  emp-NTPO: Crĩcharãnadua mʌ̃ra naʌ̃ ẽjũãnaa zesida ẽberãrã ãbaa necai b̶ʌi carea.
    Mʌ̃ra maʌ̃ carea zeẽ́ b̶ʌa, ãtebʌrʌ ze b̶ʌa ẽberãrãda ãbaa bia panarãnamãrẽã.
  eng-F35: “Do not suppose that I came to bring peace on the earth. I did not come
    to bring peace, but a sword.
  ind-ind: “Janganlah kalian berpikir bahwa Aku datang ke dunia ini untuk mengadakan
    perdamaian. Aku datang bukan untuk mengadakan damai, melainkan pedang, yaitu pertentangan
    yang hebat.
  pes-OPCB: «گمان مبرید که آمده‌ام صلح به زمین بیاورم! نیامده‌ام تا صلح بیاورم، بلکه
    تا شمشیر بیاورم.
  mpt-mpt: Yesuse imin baabenea Ibo mo funanibta E tenea nakaia unangai dabalim ele
    blibi alukum bobol fiab omyang geneta tlebiobo genimibe! Ne tlibuo naka mak unang
    maki ne bainobo getnenomabib kesoa naka maki dosuanomabiobe.
  bla-bla: 'Pinstak nimut''oto ĭnnŭst''sĭnni nŏkitsĭt''apixĭsi ksŏk''kum: nimat''otopa
    nŏkitsĭt''apĭxĭsi ĭnnŭst''sĭnni, innu''stoan nimut''oto (nŏkitsĭt''apiksĭstos
    ksŏk''kum).'
  ssx-ssx: Ika꞉ honema꞉ I̱ma꞉ta꞉ do kenkena꞉ a꞉nda꞉ peliaasa꞉eki mea epea꞉me hone
    na wia꞉pa꞉peke. Dia꞉me. A꞉nda꞉ peliaasa꞉eki na mea epoa꞉pate pa a꞉nda꞉ pita꞉la꞉
    kepete mea epoa꞉me.
  mkl-mkl: Í sɔ̃ ŋɑ mɑ́ í ni, i mɑɑ̀ tɑmɑɑ mɑ̀ lɑɑkɑi ku sũi ǹ nɑɑ nŋɛ wɑ si ɑndunyɑ.
    Aɑwo, ijɑi ǹ nɑɑò wɑ.
  gaq-gaq: “ନେଙ୍ଗ୍ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ସାନ୍ତି ବିଃନ୍‌ସା ପାଙ୍ଗ୍‌ନ୍ଲେକେ, ଡାଗ୍‌ଚେ ମନେ ଆଡିଙ୍ଗ୍‌ପା
    । ନେଙ୍ଗ୍ ସାନ୍ତି ବିଃନ୍‌ସା ପାଙ୍ଗ୍ ନାଲେଃକେ ଣ୍ତୁ କାଣ୍ଡା ବିଃନ୍‌ସା ପାଙ୍ଗ୍ ନ୍‌ଲେଃକେ ।
  gof-RNT: “Taani sa7an saro ehanaw yida hinttew daanoppo. Taani toorappe attin sarotethi
    ehanaw yabiikke.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ଅତେଦିଶୁମ୍‌ରେ ଜୀଉସୁକୁ ଏମ୍‌ତେ ହିଜୁଆକାନାଇଙ୍ଗ୍‌ ମେନ୍ତେ ଆଲ୍‌ପେ ଆଟ୍‌କାରେୟା
    । ବାନଃଗି, ଜୀଉସୁକୁ ଏମ୍‌ ନାଗେନ୍ତେଦ କା ମେନ୍‌ଦ ତାରାଉଡ଼ି ଏମ୍‌ ନାଗେନ୍ତେ ହିଜୁଆକାନାଇଙ୍ଗ୍‌
    ।
  gah-gah: Nenikumú nene mikasiuka nonagá ale utó inogo limimóma neve liki lamilo.
    Neza nene nonagakigó nomive. Lovagi ale utó itove loko lumumóma neve.
  lcm-lcm: Ago ta lomon an ania ta natame serei asi me asinong ani luai kuli rina,
    parik. Nata serei ani nala alis samele.
  aer-aer: Jesus itneke akwete angkeke alakenhe, “Arrantherre apeke-arle apale itirrewarreke
    ayenge-arle ahelhe-werne apetyeke nhenge tyerrtye areye akwele arrpenhe-arrpe
    anyente-irrerlte-anetyenhenge. Kele arrangkwe, tyerrtye areye-arle ahele-irremele
    atwerreme-arle atyengenge.
  qvc-NT: 'Jisusqam kayshinapis yach''achiwarqanllapa: —Noqapaqqa ama yuyayllapachu:
    Jisusmi kay munduman shamushqa, ama pipis qesachawananchiq, nishpaqa. Ashwanmi
    noqapi kriyiptikillapaqa, aylluykikuna, suqkuna rinllapa qesachashuq.'
  tgl-ULB: Huwag ninyong isipin na pumarito ako sa lupa upang magbigay ng kapayapaan.
    Hindi ako dumating upang magbigay ng kapayapaan, kundi isang espada.
  cbs-NT: 'ana nuku yusinkin: —Mai anuxun yudabu unanuma jiwemanun ika en juni dabanen
    ¿man shinainmenkain? Jaskamaki. Jatu paxkatan jatu bika tenemanun ika en juniki.'
  xtm-NTPP: ’Má jin kani ini ndijin ja ni kijaa sa ñuu ñayivi a, te jin koo mani ndaka
    ñayii a. Vaa ja ni kijaa sa ya masu jin koo mani ndaka i, chi su'va su'va jin
    ko kuu i.
  nnq-nnq: “Makakita nhikila kubeka tengelaje padunia. Nambu nhikila kubeka tengelaje
    nambu upanga.
  bao-NT: ” “Ati yepare añuro niiriquere jee doogʉ biijacupi,” yʉre ĩi tʉgoeñaticãña.
    Añuro niirique jee doogʉ méé yʉ biiwʉ. Añuro jĩcãri mena ca nii majiña manirije
    peere jee doogʉ yʉ doowʉ.
