  gof-ENT: ሺን ኣሳ ሲንን ታና ካዴይሳ ታኒካ ሳሎን ዴዒያ ታ ኣዋ ሲንን ካዳና።
  aau-aau: Sawk uwr prueyn hiykwe uwrsa mo inour mon kokwe senkin mekow ankin, ‘Hakwe
    hyo korey’, ha seyn, nonkumey mon kokwe hano Aio se kokwe seyr senkin makiy-sahre
