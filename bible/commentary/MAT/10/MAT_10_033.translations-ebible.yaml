  bus-bus: Gbɛ̃ kɛ̀ lɛ́ sɛ̀mazi gbɛ̃nↄ aɛ sↄ̃, mɛ́ lɛ́ sɛ́zi ma De kɛ̀ kú musu aɛ.
  gub-BL: — Naiko kwaw Zezuz hemiruze'eg romo ihe, aze amo i'i amogwer wanuwa rupi
