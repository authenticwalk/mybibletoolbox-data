verse: MAT.010.033
translations:
  kpx-kpx: Isito oleuoleu atae vudimo loui kosea, ‘Dau Iesu ke hilokaholinu.’ Ige
    dana data ehue di Mamae vudimo loui kosea, ‘Di ata ke hilokaholinu.’”
  okv-H: rate embo amuna embomeni ta tihi ta na ke be ae aisuja amo uhu ta God ta
    degi embo avo naura ke mane aisona.
  tbo-tbo: Ma iyai ina bowiyeu bolu u matahi yaka tau Amau hoi yada u matana apo tauna
    a bowiyeya.’
  mal-C: മനുഷ്യരുടെമുമ്പിൽ എന്നെ നിരാകരിക്കുന്ന ഏതൊരു വ്യക്തിയെയും എന്റെ സ്വർഗസ്ഥനായ
    പിതാവിന്റെ സന്നിധിയിൽ ഞാനും നിരാകരിക്കും.
  grc-SR: Ὅστις ⸂δ᾽ ἂν⸃ ἀρνήσηταί με ἔμπροσθεν τῶν ἀνθρώπων, ἀρνήσομαι ⸉αὐτὸν κἀγὼ⸊
    ἔμπροσθεν τοῦ πατρός μου τοῦ ἐν ⸆ οὐρανοῖς.
  bgc-bgc: पर जो माणसां कै स्याम्ही मेरै बारै म्ह इन्कार करैगा, उसनै मै भी अपणे सुर्गीय
    पिता के स्याम्ही इन्कार करुँगा।”
  khz-khz: Na au rai na taunilimalima wailarai pene rugaku e pene kilagi-veavugaku,
    ia maki au na pana rugaa e pana kilagi-veavugaa Tamaku kupai etaluna wailanai.”
  deu-TKW: Wer aber mich verleugnet vor den Menschen, den will auch ich verleugnen
    vor meinem Vater in den Himmeln.
  zsr-NT: Bönniꞌ taꞌdáꞌbaguëꞌë laugac bunách, taꞌnë́ꞌ cutu taꞌdë́ꞌë nedaꞌ, lëzcaꞌ
    cni nedaꞌ táꞌbagaꞌa lequëꞌ lahuëꞌ Xuzaꞌ zoëꞌ yehuaꞌ yubá.
  lin-lin: kasi ye oyo akowangana Ngai na miso ya bato, Ngai mpe nakowangana ye liboso
    ya Tata na Ngai, oyo azali kati na Likolo.
  hns-NT: Bakie dje manai ke aage hamme nahakaar deiga, oke ham bhie nahakaarab aapan
    swarag ke Pieta ke aage.
  noa-E: Mamʉ jũrr ãbmua khãijã õor dakhĩir mʉ igwi “Mʉ chan i igarm khabam” a sim
    wounan, muajã ĩchab mʉch Aai ʉ̈gthar sim dakhĩir, “Jã chan mʉ dën khabam, mua
    i khaugba chitʉm” a iekhaju ajim.
  eng-EMTV: But whoever denies Me before men, I also will deny him before My Father
    who is in heaven.
  mib-NT: Te tāca ñáyuu jeē ma cuájnúhún rúhū nuū ɨnga ñayuu, suni súcuan ma cuájnúhún
    rí i nuū Tatá rī, Yaā ndeé andɨvɨ́.
  lif-NT2: हाःत्‍ले़ इङ्‌गाॽ मना तगि नाॽआ, साङ्‌ग्राम्‍पेदाङ्‌ङो के़वाॽबा आम्‍बारे़
    कुदगि इङ्‌गाॽआङ् खे़न् नाॽरुङ्‌लो॥”
  xnj-xnj: Nambu mundu yeyoha mweakunibela nene palongolo ya vandu, na nene yati nikumbelela
    palongolo ya Dadi wangu mweavi kunani.”
  mmx-mmx: Ket do tara na sok tixirixes ia ro melamgo at limixin axap, anaba sok tixirixes
    kepe box i ro melamgo at ne Tamak to vana at laxalibet.”
  cbr-NT: Usa 'aínbi cana axa 'ëmi rabini, —'ëx cana Jesusan unima 'ain —quicë uni
    a ñuiquin, —ax ca 'ën unima 'icë —quixun 'ën Papa Dios naínu 'icë cati 'ain.
  tee-NT: Para va tichi chavaich ju canona' la'ix'ucxlacapu'an ju lapanacni ni jantu
    quilhilaksich pus vachu' quit'in acnona' la'ix'ucxlacapu' quimpai ju vilhcha lact'iyan
    ni jantu quilapanac junita.
  eng-LSV: and whoever will deny Me before men, I also will deny him before My Father
    who is in the heavens.
  cak-NT: Pero ri winak ri man nuk'alajij ta ri' chi wichi ren, chuka' ren can man
    xtink'alajij ta apo rubi' che ri Nata' Dios c'o chicaj, roma man wichi ta ren
    ri winak ri'.
  pah-NT: '—E''i po ojipe''g̃a ji mombe''gwovo: “Ndajikogi ji Jesus Cristo''ga rehe.
    Ga ndokoi jipojykaharetero.” A''ea po g̃a ei ojipe''g̃a pe. Po nahã g̃a ji mombe''ui,
    a''ero po ti ji g̃a mombe''ui jiruva''ga pe yvagipeve''ga pe nehẽ g̃a ndokoi jireheva''ero
    javo ga pe nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: Mamĩda eperãpa meraru pɨrã mɨde ijãapari, mãgara mɨa pida merait'ee. “Mãgɨ́
    mëre-eda” ait'ee mɨ Ak'õre k'ĩrapite ɨt'ari.
  xed-xed: Ala, ka ŋa Yesu a iʼi wu, ka mndu ta kəma mnduha ya guli ná, iʼi guli ná,
    ŋa ɗa a na mndu na wu, ka yu dzaʼazlay ta kəma Da ɗa ta nzakway ta luwa.»
  mks-NT: Joo ndá na̱ ná cachi xi̱hín ña̱yivi ña̱ co̱ xíni̱ toho na ye̱he̱ já quéa̱
    ni ye̱he̱ a̱ ndícuni toho i̱ na̱ ña̱ cúú ná cuéntá mí i̱ nu̱ Ndióxi̱, tátá i̱,
    mé a̱ íin indiví.
  gfk-S: Iesene nesi tikenong i harus leise iou ra matmataan ta ira turadi, io, aiou
    bileng, ni harus leise ie ra matmataan tane Mama ruma ra mawe.
  bmu-bmu: Mewömö, kunŋan ni ambazip jeŋine qaŋ köl niŋgimawi, nöŋön mönö mewöŋanök
    Iwini Suep mire maljawaŋgö jeŋe qaŋ kölmam.” Mewö.
  dgz-dgz: Go e da da waenapan namup tandayat nimanegenewa, Mamana kimaniwa namup
    waboborayain.”
  eng-GNV: But whosoeuer shall denie me before me, him will I also denie before my
    Father which is in heauen.
  zaa-NT: Pero nuỹa diba ettú'nią quixá'ą nu cca quia' ru'a lo ca enne' nna, ą'hua
    inte' nna ettu' huá te' guni ya' ą presentar ru'a lo Tata quia' enne' dua ỹiabara'.
  eng-WEBSTER: But whoever shall deny me before men, him will I also deny before my
    Father who is in heaven.
  guh-guh: 'Pamonae jumai tsane itsamonaejavabelia: “Xanë cajena Jesús apo pijajivitonënë,”
    jai tsane, nexata pijinia bajarapamonae yabara xanë jumaitsinë tsane taxa Diosojavabelia:
    “Mara pamonae apo tajajivije,” janë tsane, jai Jesús pijajivijavabelia.'
  bon-bon: Yepä laati te biname bime sobe cabu nainuge, egä tabe umle lica gyene cane,
    cane cuta teebine cabucewe je cäme Babe me opo gaabe je cire jaainepene.”
  nhw-BL: Pero aqui teyolmelahua para amo nechneltoca, huajca na nojquiya niquilhuis
    noTata nepa ilhuicac para yaya amo noaxca.
  swh-ONEN: Lakini yeyote atakayenikana mimi mbele ya watu, mimi nami nitamkana mbele
    za Baba yangu aliye mbinguni.”
  wbi-wbi: Neke umuunhu juno ikung'haana pamaaso gha vaanhu, na juune nilikunkaana
    pamaaso gha Nhaata ghwango juno ali kyanya.
  bba-bba: Adɑmɑ wi u mɑn yinɑ tɔmbun wuswɑɑɔ, kon mɑɑ yɛ̃ro yinɑ nɛn Bɑɑbɑn wuswɑɑɔ
    wi u wɑ̃ɑ wɔllɔ.
  eng-KJVCPB: But whosoever shall deny me before men, him will I also deny before
    my Father which is in heaven.
  kgk-NT: —Ha atýra-py, “Hesu remimbo'e e'ỹ voi xe” ere ramo katu, xe Ru yváy pygwa
    renonde-py, “Xe re'ýi e'ỹ voi upe va'e” ha'e arã nde-rehe, he'i gwemimbo'e kwéry-pe.
  waj-waj: 'Gioonna kiaapu voovoono ari seena gioonna kiaapuuya avuuyauvunu niiyara
    tinara: Hama na inna tauvaivee, tinai fai yapooma na ni Napoova ngiau aapu variivaa
    avuuvau innara irisai tinara: Hama na inna tauvaivee, tinaravaivee.'
  cpy-cpy: 'Rooma pikanteri-rika pisheninka: ‘Tee nopinkatha-tziri Jesús,’ aritaki
    nokantzi-tyaari naaka, nokanteeri Ashitanari: ‘Pawá, tee ipinkathatana irika.’”'
  ekk-PKP: Aga kes mind avalikult salgab, teda salgan minagi oma Isa ees taevas.
  mpx-mpx: Yaa henala gamagalau mataliyaa ni alahagau, he nau al na alahan Nam labulabumwa
    elana.
  wbp-wbp: Jalangu, yapangku ngalya-karirli kalu-nyanu ngurrpa-pajirni nganta ngajukuju.
    Ngaka-pardu-karirla kajirna ngajulu nyina Kirdana-kurlangurla, kapurnarla kuja
    wangka, ‘Ngajulurlu kula karna-jana milya-pinyi nyampurraju yapa.’”
  luo-luo: To ngʼato angʼata mokweda e nyim ji an bende nakwede e nyim Wuora manie
    polo.
  nhe-NT: Pero ajqueya teyolmelahua para ax nechneltoca, huajca na nojquiya niquilhuis
    noTata nepa elhuicac para yajaya ax noaxca.
  aii-aii: ”ܐܝܼܢܵܐ ܡ̇ܢ ܕܣܵܪܹܒ݂ ܠܝܼ ܩܲܕܡ ܒܢܲܝ̈ܢܵܫܵܐ، ܐܘܼܦ ܐܵܢܵܐ ܒܸܬ ܣܵܪܒܹܢܹܗ ܩܲܕܡ ܒܵܒܝܼ
    ܕܒܫܡܲܝܵܐ.
  esk-NT: Aglaan kisupayaam piiḷaaġikpaŋa iñuŋnun piiḷaaġigisipmigiga Aapaanun qiḷaŋmiittuamun.
  msb-msb: Pero an magsabi sa atubangan san mga tawo na dili siya para sa akon amo
    man an pagahimuon ko sa iya sa atubangan san akon Ama sa langit.
  cpa-NT: Jø¹² bíh³ ju³ná³ hein² dsa² tsa¹ca¹mi¹jní² lah¹jøng² ja³ta¹ni¹ dsa² jmøi¹guǿi¹
    jian¹²dsa, dsa² héi² tsa¹mi³quianh¹³ jní² ja³ta¹ni¹ Jmi² jniang³, dsa² guǿ¹² ŋi¹juǿi¹.
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ ମକେ ସବୁର୍‌ ମୁଆଟେ ‘ତାକେ ନାଜାନି’ ବଲି କଇସି, ମୁଇ ମିସା ମର୍‌
    ସରଗର୍‌ ବାବାର୍‌ ମୁଆଟେ ‘ତାକେ ନାଜାନି’ ବଲି କଇବି ।”
  meu-meu: a taunimanima vairadiai baine ḡoregu tauna na lau ese Tamagu guba ai e
    nohomu vairanai baina ḡorea.
  yva-NT: Yara are pirati po inamamarave no vatano mine so mansamun, weamo indati
    Syo amamarave tavon no Sya Injaya no no munijo ntiti amun.
  dgc-dgc: Pero maski ti ésiya i tumanggia diyakén ta harap na tolay, éy itanggi ko
    be Nama ko ta langet.”
  zpm-NT: Saṉgue zha ne ctoladznie naa lo miech, scaque naa ziep naa lo me ruṉbeyd
    naa zho.
  hix-NT: Àsok haxa hana màketxow ha. Txesusu mryenonàhnà uro, màketxow hana, toto
    komo nenytxanàr me, àhonanye oyoseryehrà kom ke mak ha, kekon hatà. Àro wyaro
    owyanye tatoko, amnye onà wyaro àkehe xarha, uro ha, owyanye. Romryenonàhnà omoro
    àkehe hampànà, royàm nenytxanàr me, kahe yawono rma nenytxanàr me, kekon hatà,
    Txesusu, 12 komo wya.
  sim-sim: Hako os kormbak ji sawehe ji mba, �An Jisasin a tiyanda ambu nir.� Karem
    ji mba nahi, angana, Avui anhi or hevenik linda or heyenak karem a sawekwa nir,
    �Ma tondon a heyenda ambu lir,� karem a sawekwa jira.�
  npi-ULB: तर जसले मानिसहरूका सामुन्‍ने मलाई इन्कार गर्दछ, म पनि उसलाई स्वर्गमा हुनुहुने
    मेरा पिताको सामु इन्कार गर्नेछु ।
  cgc-cgc: Piro, daw kino mag-ambal naan ta tubangan ta mga ittaw na kanen dili sakep
    ki yaken, ambalen ko naan ta tubangan ta ake na Amay naan ta langit na kanen an
    dili sakep ki yaken.”
  tim-tim: Aregât luâk aŋgâŋe âmâ luâk âmbâle yeŋgât hamewakmâ dewunyeŋân kinmâ, “Nâ
    Yesu are bo nâŋgaŋman.” dâwiap âmâ nâkai hainâk Ewenaet dewunŋân kinmâ, “Bo nâŋgâ
    giŋdân.” dâwian.
  yor-yor: Ṣùgbọ́n ẹni tí ó bá sẹ́ mí níwájú àwọn ènìyàn, òun náà ni èmi náà yóò sọ
    wí pé n kò mọ̀ níwájú Baba mi ní ọ̀run.
  wos-wos: Du nawulak séfélak du takwana makambu téta nak nak angi wandat, ‘Wuni Jisasna
    du yingafwe.’ Wungi wandat wuni wuna yafana getéfambu reta déka makambu téta wuni
    déré watawuni, ‘Wun du wuna du yingafwe.’ Wungi watawuni Godka.
  emp-NTPO: Ara maʌ̃ quĩrãca ab̶aʌba ẽberãrã quĩrãpita mʌ̃da adua b̶ʌad̶a aibʌrʌ,
    mʌ̃a bid̶a mʌ̃ Zeza bajãne b̶ʌ quĩrãpita idjira adua b̶ʌad̶a aya.
  eng-F35: But whoever should deny me before the people, I will also deny him before
    my Father who is in the heavens.
  ind-ind: Tetapi kalau kamu menyangkal sebagai pengikut-Ku di depan orang lain, Aku
    pun tidak akan mengakuimu sebagai pengikut-Ku di hadapan Bapa-Ku yang di surga.”
  pes-OPCB: اما هر که مرا نزد مردم انکار کند، من نیز در حضور پدر آسمانی خود، او را
    انکار خواهم کرد.
  mpt-mpt: otane nakae waneta nakaia unangai baabenea Yesuse ne Sumbabo ge baabene
    biamo nesak inania abilim uto ne Aye baabania Naka ele nemibabo genamabibo ge
    baabesebe.
  bla-bla: Annŏk' nĭt'saietokŏk matap'piuŏk, osto'i nĭtak'saietoau nĭn'a spots' im.
  ssx-ssx: Pate ma꞉nda꞉hali epima꞉ wanda꞉halina꞉ leke poto poto hata꞉ yaka biki na
    leke I̱ hoki wala haya꞉ka꞉na꞉ta꞉ kota꞉ I̱ma꞉ make mo ya hepeni hala꞉ Apa꞉na꞉ leke
    poto poto hata꞉ ipiki pa꞉ta꞉ make kutu pulueke.
  mkl-mkl: Ammɑ inɛ iyi í kɔsim si wɑjui ɑmɑnɛ ŋɑ, ɑmu mɔ ɑn kɔsiɛ si wɑjui Bɑɑm iyi
    í wɑ lele.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେକି ରେମୁଆଁନେ ସାମ୍‌ନାନ୍ନିଆ ଆନେଙ୍ଗ୍ ଅବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଏ ନେଙ୍ଗ୍
    ଆମେ ଡିଗ୍ ନେଙ୍ଗ୍‌ନେ କିତଂନେ ଆବାନେ ସାମ୍‌ନାନ୍ନିଆ ଅବିସ୍‌ବାସ୍‌ ଣ୍ତିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Shin asa sinthan tana kaddeyssa taanikka salon de7iya ta aawa sinthan kaddana.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ହଡ଼କଆଃ ଆୟାର୍‌ରେ ଆଇଙ୍ଗ୍‌କେ କାଇଙ୍ଗ୍‌ ସାରିୟାଃ ମେନ୍ତେ କାଜିନିଃକେ,
    ଆଇଙ୍ଗ୍‌ହଁ ଆଇଁୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁଆଃ ଆୟାର୍‌ରେ ଇନିଃକେ କାଇଙ୍ଗ୍‌ ସାରିୟାଃ ମେନ୍ତେ କାଜିୟାଇଙ୍ଗ୍‌
    ।
  gah-gah: vegenalitini kovogisaló nenikumú zivi hitivi ita vegená nene neza ámináminoko
    okulumakú aménehini avogisaló keikumú zevo hitovo inogo uve.
  lcm-lcm: Sikei, ninia kapo agel suai anig e mataria i ri vap, nau kapa na kun agel
    suai ania e matana i mamai e metekuku.
  aer-aer: Kenhe unte apeke atyenge akutne angkemele tyerrtye atningke arrekwelenge,
    kele ayenge ngkwenge akutne-arle ilelheme Akngeye atyinheke alkere akertnele anemeke.”
  qvc-NT: 'Piru penqakushpa, runakunapa ñawpambi ñigawaptiki: “Manam siginichu Jisusta”,
    nishpaqam, noqapis Taytay Dyuspa ñawpambiqa rini ñigashuq: “Manam riqsinichu paytaqa”,
    nishpa.'
  tgl-ULB: Ngunit ang magtanggi sa akin sa harap ng mga tao ay itatanggi ko din sa
    harap ng aking Ama na nasa langit.
  cbs-NT: 'Jakia tsuabunda ea chibanma en janchaki dakei: “En Jesús ikunwanmaki”,
    iki eki janchakubainmisbudan, eadi en Epa nai anuabe janchai: “Nadan, enabumaki”,
    akin en jatu janchaxunamadi ixanaii— iwanan,'
  xtm-NTPP: Kovaa ndeva'a‑ni na in na kuña'a nuu ñayii ma ja masu kándija ña'a i maa
    sa a, suni saña tna ndaka'an sa nuu Yuva o Su'si iya iyo andivi ma ja masu iyo
    sa ji'in i.
  nnq-nnq: Nambu jwajwoa ojwapakungana pabandu, nane manakana nnongi ja Awabango ababi
    kumbengu.
  bao-NT: Bojoca cʉ̃ja ca tʉo cojoro, “Jesús're yʉ majiti” ca ĩigʉra, yʉ cãa, “Cʉ̃re
    yʉ majiti” yʉ ĩirucu, yʉ Pacʉ ʉmʉreco tutipʉ ca niigʉre.
  san-ORI: ପୃଥ୍ୱ୍ୟାମହଂ ଶାନ୍ତିଂ ଦାତୁମାଗତଇତି ମାନୁଭୱତ, ଶାନ୍ତିଂ ଦାତୁଂ ନ କିନ୍ତ୍ୱସିଂ|
  huv-NT: Aton jangantanej leaw apmarang atnej ngo metam nej xic, ata xique aton sanasaj
    Xeteat najlüy tiül cielo ngome xenipilan nej.
  otn-NT: Pɛ nu̱ te'o da̱ gøngä p'ʉ 'bʉhyø ja̱'i̱, da̱ ma̱ ngue hi̱ngui̱ ɛ̱c'ɛ̱i̱gui̱,
    xquet'a̱ ga̱ mma̱ngä p'ʉ ha bí 'bʉhma̱ Papá ma̱hɛ̱ts'i̱ ngue hi̱n da̱di̱ n'amigo'be
    ra̱ ja̱'i̱ da̱ gøngui̱.
  nop-nop: Eŋ nebek niŋdi metam namandahik foloŋ nu wotnene yokamehebi tubune kaŋ
    nu maaŋ undugoŋ kunum gineŋ Me Baŋ namanda foloŋ me u mu nadimilat yobaat.”
  obo-NT: Piru iddos ahad ondoy nod elle koddi riyot isowwan to mgo minuvu, od elleyan
    ku mandad sikandin diyot isowwan to Amoy ku riyot datas langit.”
  cak-ENT: Jac'a ri vinük ri xa man nuk'alajrisaj tüj ri' que vichin yin, yin c'a
