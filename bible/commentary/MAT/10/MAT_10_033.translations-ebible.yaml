  pan-pan: ਪਰ ਜੇ ਕੋਈ ਮਨੁੱਖਾਂ ਦੇ ਅੱਗੇ ਮੇਰਾ ਇਨਕਾਰ ਕਰੇਗਾ ਤਾਂ ਮੈਂ ਵੀ ਆਪਣੇ ਪਿਤਾ ਦੇ ਅੱਗੇ
