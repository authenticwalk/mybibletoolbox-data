  ctu-BL: Majqui jach mi' suben winicob x'ixicob mach i cʌñʌyonic, joñon ja'el mi
    caj c sub ya' ti' tojlel c Tat am bʌ ti panchan mach j cʌnʌyic jini winic.
  meq-meq: 'Ane tuk na, taɗə ndoweye kə tsik kame i ndo hay neŋgeye gawla ga bay na,
