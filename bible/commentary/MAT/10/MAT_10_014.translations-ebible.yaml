  agu-BL: Yi ko at cobox wunak xe jun ca'l yi qui na cyaj quibit iyol, ilwok cyen
    tu' e'-tz. Ncha'tz yi ko at jun tnum yi qui na cyaj quibit iyol, ilwok cyen tu'-tz.
