  taj-taj: ओच्‍छे खालैसे एनीगदेला ताम आङ्‌यान्‍ना मान आलनी भिसम थे दिमदेन शहरग्‍याम
    थोन्‍बा धुइरी ह्राङला काङला धुलु खर्सी पिन्‍गो।
  avt-avt: Yi eino te mɨt han ap naanmampri me menmen o nɨnapen nanɨmtau hɨm mi yaaim
