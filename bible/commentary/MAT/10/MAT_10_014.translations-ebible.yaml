    ye buhirire masigʉ̃ yena. Ti maca cjẽna mʉsare cahmedagʉ̃ sata yeya tiquina gʉ̃hʉre.
  anv-NT: Mbɔgé muú álá sɛ ɛnyú yɛ́ ɛbɛ ɛlé manwú mekomejɔɔ́ nyú wɔ́, déké
