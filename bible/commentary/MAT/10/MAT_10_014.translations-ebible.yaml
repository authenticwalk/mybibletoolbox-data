verse: MAT.010.014
translations:
  kpx-kpx: Isito o molemo abu la hoto evioholisi la malevei o hatueveholige o ke halevai
    anakaeabemo la veloe gogea sesilahave.
  okv-H: eto da damina ungo pekae osa ae aisora eto ungota ke ingari uje ae aisora
    amo ungota utu oniho jaevekevujo veau toto pambuvujo.
  tbo-tbo: Ma inapa lawa ega hina kaohemi po omi baha hina nonoli. Yaka naka meyagaina
    bo numana ona nehaleya. Ma ona nenae hougana aemi dubudubuna ona lihooholi u matahi.
  mal-C: ആരെങ്കിലും നിങ്ങളെ സ്വാഗതം ചെയ്യാതിരിക്കയോ നിങ്ങളുടെ സന്ദേശം അംഗീകരിക്കാതിരിക്കുകയോ
    ചെയ്യുന്നെങ്കിൽ, ആ ഭവനമോ പട്ടണമോ വിട്ടുപോകുക; പോകുമ്പോൾ നിങ്ങളുടെ പാദങ്ങളിലെ പൊടി
    കുടഞ്ഞുകളയുക.
  grc-SR: Καὶ ὃς ⸂ἐὰν⸃ μὴ δέξηται ὑμᾶς μηδὲ ἀκούσῃ τοὺς λόγους ὑμῶν, ἐξερχόμενοι ⸆
    τῆς οἰκίας ἢ τῆς πόλεως ἐκείνης, ἐκτινάξατε τὸν κονιορτὸν τῶν ποδῶν ὑμῶν.
  bgc-bgc: जो कोए थमनै न्ही अपणावै अर थारी बात ना सुणै, उस घर या उस नगर तै लिकड़दे
    आणी अपणे पैरां की धूळ झाड़ लियो।
  khz-khz: Arigi numai pa pene aikina arigi vanugai taunilimalima na ati pia gapi-ragemi
    e gemi kila ati pia kamonagira genai, vonuma pa vanuga pio raokwania, gagemi kavura
    pio kwarikwari vagira, (ira geria kila ketoketo vega-taunataunara ulanana).
  deu-TKW: Und wo man euch nicht aufnimmt und nicht auf eure Worte hört, da gehet
    hinaus aus dem Hause oder aus der Stadt und schüttelt euch den Staub von den Füßen.
  zsr-NT: Gátiꞌtëz ga gdxinliꞌ ga cutu lun lbiꞌiliꞌ ba laꞌn bunách niꞌ, len cutu luzë́
    nagquëꞌ xtídzaꞌliꞌ, gul‑rúj lu yuꞌu niꞌ o yödz niꞌ, atiꞌ gul‑cuíb bëchtö daꞌ lalabliꞌ,
    le uluíꞌi lequëꞌ nabágaꞌquëꞌ zxguiaꞌ.
  lin-lin: Soki baboyi koyamba mpe koyoka bino, bolongwa na ndako to na engumba yango
    mpe bopupola putulu ya makolo na bino.
  hns-NT: Djab ek sahar kie to ghar ke manai log toelogke na maangie bhiettar lewe
    aur toelogke sanesa bhie na maangie soene, tab oe ghar kie to sahar tjhorke tjal
    djaihe. Tab aapan gor ke dhoer bhie djhaar deihe dekhaawe khaatien kie toelog
    oelogke paap oesabke oeppar tjhor deile hai.
  noa-E: Maagwai pãach amach aig barpiba ni sĩi pãach iekpaijã ũrmapha abaawai mag
    di aigmua wa mag phöbör eemua khãijã ërëubaadët ajim. Mamʉ mag wëtaagpamuajã warre
    amach dakhĩirwe pãach bʉ̈ gaaim jẽb ʉʉrphë ʉʉrphënaa amag, “Pãachdëu jãg ũrba
    abarm gaaimua Ẽwandam dʉ̈ita khĩir khap abat” a iekhawia ërëubaadët ajim.
  eng-EMTV: And whoever will not receive you nor hear your words, when you depart
    from that house or city, shake off the dust from your feet.
  mib-NT: Te núu íyó ñáyuu jeē tu cájetáhú i róhó, ni tu cúní i cuni nahín i jnūhun
    cahān rō, yūcuán na te quendacoo ró vehe un chí ñuu ún, te scóyo ró tɨ́cachā jehē
    rō, te súcuan stéén rō jeē iyó cuéchi i jeē tu ní cájetáhú i.
  lif-NT2: आत्तिल्‍ले़ खिनिॽ लाङ्‌दाःक्‍मा के़म्‍बिरिन्‍नाङ् खिनिॽ पाःन्‍नाङ् मे़घे़प्‍सुन्,
    खे़न् हिम् इग्र पाङ्‌जुम्‍मोलाम् खिनिॽ के़बेगिल्‍ले़ खिनिॽ लाङ्‌ङो के़घिप्‍पा
    खाम् हिःक्‍किन् बा खे़प्‍मोए थाप्‍से़म्‍ध्‍ये़म्‍मे़ॽओ॥
  xnj-xnj: Ngati vakolo nyumba, vabeli kuvapokela amala kuvayuwanila malovi ginu,
    hinu pemwiwuka munyumba yeniyo amala muji wenuwo muvakung'undila lububu lwa mumagendelu
    ginu kulangisa kuvya vene vavabeli nyenye.
  mmx-mmx: La do tara ixo siam ka nimi kusu na ronga ka levelinga atnimi, mina semla
    xepe laxakup basinge lengkangkedek atnimi at loxonaleng mina vas kaxat basinge
    mo loogu kopla mo lemenemen silok.
  cbr-NT: Uinu 'icë ëmanu 'icë unicaman cara, uinu 'icë xubunu 'icë unicaman cara
    mitsu biisama tanan mitsun bana cuaisama tania, anuax cuani camina anu 'icë unicaman,
    mitsun bana cuatíma ca Nucën Papa Diosan iscëx 'aisama 'icë quixun 'unánun, mitsun
    taxacanu 'icë me cupúcë tacabiani bëtsi ëmanu cuanti 'ain.
  tee-NT: Chai ju amachak'an ju anu' chaka' u ju anu' lak'achak'an ni lana jantu ta'amaklhtayanamputunan
    nin catak'asmatniputunan pus acsni at'axt'uya'it'it ju anch ach'anc'alhap'uxc'ant'itch
    ju pokxni laminch'anxt'ak'an'an ni catac'atsaya' ni jantu k'ox tachi ju xatalai.
  eng-LSV: And whoever may not receive you nor hear your words, coming forth from
    that house or city, shake off the dust of your feet,
  cak-NT: Y xa can man utz ta niquic'ul iwech y man niquijo' ta chuka' niquic'oxaj
    rutzij ri Dios ri nitzijoj rix chique, quixel-pe chupa ri jay ri' o chupa quitenemit.
    Y titota' can ri pokolaj ri c'o pa tak iwakan chiquiwech ri winak, chi quiri'
    tiquina'ej chi can man utz ta ri xqui'en chiwe.
  pah-NT: Po ongapypeve'g̃a ndohoryvi pe ndehe tapepytai ore pyri javo, a'ero ti tapepytai
    g̃anonga pype. Po g̃a nohendupotari pe imombe'urame Tupana'ga nhi'ig̃a g̃a pe,
    a'ero ti tapepytai g̃anonga pype, ei Jesus'ga. —Na jitehe ti tapepytai cidade
    pe g̃a ndoryve'ymame pe ndehe hendupotare'yma Tupana'ga nhi'ig̃a, ei Jesus'ga.
    Pehorame g̃a hugwi pemonduru ti otimbuguhua pejipya hugwi oropohi ore pe hugwi
    javo, ei Jesus'ga.
  sja-NT: Parã auteebaida-e pɨrã mãik'aapa parãpa jarateepata ũridaamaa p'anɨ pɨrã,
    uchíatɨ ma tedeepa maa-e pɨrã ma p'uurudeepa mãik'aapa bɨɨrɨdepema yooro p'ora
    nẽep'étɨ ak'ɨpidait'ee Tachi Ak'õrepa ãra k'aripa-e pait'ee.
  xed-xed: Ka kwalaghukwala lu ta tsuʼaftá kaghuni snaghuna a lu ta gwaɗa ghuni wu
    katsi, sliʼapwa sliʼa ma tsa həga ya, ka ma tsa luwa ya a tsi, ka tukwiŋta kuni
    ta rgitik ta səla ghuni.
  mks-NT: Ta tá co̱ cúni̱ na̱ ndiquehe va̱ha na ndo̱hó ta ni co̱ cúni̱ na̱ cuni jo̱ho
    na nu̱ cáha̱n ndo̱ já quéa̱ cuáhán queta ndó vehe ja̱n á ñuu ja̱n ta catí ndó
    ña̱ yácá sa̱ha̱ ndó já ná na̱ha̱ ña̱ cua̱ha̱n cua̱chí na̱ cán ja̱ta̱ mé va na.
  gfk-S: Ma be pa dile bala leh mu tike taman, ma pa dile taram bileng ing mu harpir,
    ing be mu hanana leh talur ikino taman be ikino hala, mu na hatidir leise ter
    ira pulungar ta ira lapara kaki mu. Mu na gil hobi ura hamanis ta di be di te
    gil ra sasana ta mu.
  bmu-bmu: “Anda mala miri kunöŋ aŋgotketka qahö köl öröm eŋgiba keuŋini qahö mötketka
    nesampurekŋini mönö kewö jiba kondel eŋgime, ‘Nini eŋgö gölmenöŋ kainga sölbuham
    köna tambönine mekötahözawi, mi mönö tim tönjöraringa nanŋine liliŋgöba gema.’
    Mewö jiba ölöp miri me taon mi mosöta toroqeba anme.
  dgz-dgz: Waenapan ansena da ya waup imaepi o nop ega ya anupi pa muga ame ae vean
    aisen, koewa muga ae bat munapen menan pusia atabobo toninigamen aisen, ame tane
    yam tatak munapen.
  eng-GNV: And whosoeuer shall not receiue you, nor heare your woordes, when yee depart
    out of that house, or that citie, shake off the dust of your feete.
  zaa-NT: Nuỹa diba labí gunią le recibir le' litsi'į nihua labí gudà nagui'į ca titsa'
    qui' le nna, entonces ná qui'ni eria le le' yú'a o le' yétsiá, pero gucuibi tè
    bestè nì'a le, seña para télini cą qui'ni labí tsè' beni cą.
  eng-WEBSTER: And whoever shall not receive you, nor hear your words, when ye depart
    from that house, or city, shake off the dust of your feet.
  guh-guh: Itsa apo pacacopiapitsi tsane, itsa apo jitsipaenua tsane papecanamuxunaevetsinexa
    panetsipaebilivaisi, bajarapabo pavecuaponaename. Bajarapatomara ata baja pavecuaponaename.
    Nexata baja itsa paponaejitsiamë bajarapatomaravecua, paneponaevajënae, bajarapatomarata
    panataxuatsapërëvarëbianame. Bajarapacuenia itsa panataxuatsapërëvarëbianame,
    bajarapatomarapijivi yapëtaena Diosojavabelia penaneconitsicuene apo papecacopiapitsixae
    papecanamuxunaevetsinexa panetsipaebilivaisi.
  bon-bon: Poto mete coo piiyepu cewe cabu ta liba weebibine lica jiwablininusi coo
    weeme mene lica jitecijinusi, weeme ernge cabu ca teeme tuuwe bine jääglubäjemuye,
    siige saabmaluye pui mete ne coo cewe ne.
  nhw-BL: Sintla masehualme amo anmechselise huan amo quitlacaquilise amocamanal,
    huajca xiquisaca ipan nopa cali o nopa altepetl, huan ximotecactzejtzeloca para
    ma tepehui nopa tlaltejpoctli. Huan ya nopa elis se tlanextili para masehualme
    tlen nopa altepetl quiselise se hueyi tlatzacuiltilistli.
  swh-ONEN: Kama mtu yeyote hatawakaribisha ninyi, wala kusikiliza maneno yenu, kungʼuteni
    mavumbi kutoka kwenye miguu yenu mtakapokuwa mnatoka kwenye nyumba hiyo au mji
    huo.
  wbi-wbi: Nave umuunhu naikuvupila nambe kukuvapulikisia, pano muhum mu nyumba nambe
    mu likaaaja ilio mukung'unaghe ulung'hunde luno luli mu maghulu ghiinu.
  bba-bba: Wuu ɡɑɡu ǹ kun mɛ yɛnu ɡɑɡun tɔmbu bɑ̀ n mɑɑ yinɑ bu bɛɛ dɑm koosiɑ, bu
    sere bɛɛn ɡɑri swɑɑ dɑki, i doonɔ min di kpɑ i bɛɛn nɑɑsun tuɑ bu kpɑre.
  eng-KJVCPB: And whosoever shall not receive you, nor hear your words, when ye depart
    out of that house or city, shake off the dust of your feet.
  kgk-NT: Ha oĩ ramo óga pygwa pende rerohory e'ỹ va'e, oĩ ramo tetã mygwa ave pene
    nhe'ẽ renduse e'ỹha va'e katu, pe tetã-gwi eresẽ jave, embovava nde py ho'apa
    hagwã yvy timbore nde py-gwi. Upéixa erejapo ramo, eremomandu'a uka arã hembiapo
    vaikwe-rehe. “Nhandejáry re'ýi e'ỹ-rami nipo ra'e nhande” he'i va'erã ójehe.
  waj-waj: Fai ngia yoosinna voovakinnee vara nnau voovaki vida teekiai hama iya ngiiiyara
    tuqinnada hama ngii kuaiyauvaa rikikiai teeda ngiingii yukuuyauvunudiri kufukuufaiyauvaa
    rututuooma kiada ivaki pikiada vida kiaatee.
  cpy-cpy: Eerorika raakameetha-tzimi, eerorika ikemijantzimi eejatzi, pawija-pithateri,
    potekaneero pipatsi-te piitzira.
  ekk-PKP: Kui keegi ei võta teid vastu ning keeldub kuulamast, mida teil on öelda,
    siis lahkuge sellest majast või sellest linnast ning raputage minnes selle paiga
    tolm oma jalgadelt maha.
  mpx-mpx: Ebo nige nihi yayaliyaya kaiwemiu ge nige wami baaba nihi hahago, inoke
    limi o o ebo panuwa o nuku eguluwan ge aemiu papakovana nuku hapul yoho.
  wbp-wbp: Kajili-nyarra wapirdi nyanjarla purda-nyanja-wangurlu pina-yilyami manu
    juwa-kijirni, ngulaju yampiyalu-jana. Yantalu-jana jurnta. Mamparl-pinja-warnurlaju,
    ngulajulu-jana walya jangkardu lurlurl-pungka wirliya-kurlangu-jangka. Kujarluju
    kapunkulu-jana milki-yirrarni kuja kajana Kaatuju kulu nyina.
  luo-luo: Kaonge ngʼama oyie rwakou kata winjo wecheu, to tengʼuru buru momoko e
    tiendeu sa ma uwuok e odno kata e dalano.
  nhe-NT: Intla tlacame ax inmechselise huan ax quipajcaquise imotlajtol, huajca xiquisaca
    ipan nopa cali o nopa altepetl, huan ximotecactzejtzeloca para ma tepehui nopa
    tlalpotectli. Huan ya nopa elis se tlanextili para tlacame tlen nopa altepetl
    quiselise se hueyi tlatzacuiltili.
  aii-aii: ”ܡ̇ܢ ܕܠܵܐ ܩܲܒܸܠܔ ܠܵܘܟ݂ܘܿܢ، ܘܠܵܐ ܫܵܡܹܥ ܗܹܡܸܙܡܵܢܵܘܟ݂ܘܿܢ، ܢܦܘܿܨܘܼܢ ܠܥܲܦܪܵܐ
    ܡ̣ܢ ܐܲܩܠܵܬܵܘ̈ܟ݂ܘܿܢ ܐܝܼܡܲܢ ܕܦܵܠܛܝܼܬܘܿܢ ܡ̣ܢ ܗ̇ܘ ܒܲܝܬܵ‌ܐ ܝܲܢ ܡ̣ܢ ܗ̇ܝ ܡܵܬܵ‌ܐ.
  esk-NT: Kisupayaam akuqtuŋitpasi naagaqaa naalaġnisuŋitpatigik uqauttutisi, ipsuktuqsiuŋ
    apyuq isigapsitñiñ aniñiaġupsi tupiġmiñ naagaqaa nunaaqqimiñ.
  msb-msb: Kun may dili magpadayon sa iyo o mamati sa iyo ginasabi, taphuda anay an
    alpog sa iyo mga tiil paghali niyo sana na balay o lungsod bilang padaan na may
    paghusgar na maabot sa inda.
  cpa-NT: Jøng² ha² ja³tsa¹hie¹dsa hniah¹², ho¹ ju³ tsa¹nang¹dsa jǿg³ quiánh² hniah¹²,
    hueh¹² hniah¹² ja³jøng². Jøng² quiah¹³ hniah¹² hleg² ti³quin¹² joh¹³taih¹ hniah¹²,
    hi² jmóh³ hniah¹² tsa¹jeh¹³ hniah¹².
  dso-dso: ଜଦି କେ ମିସା ତମ୍‌କେ ନ ଡାକତ୍‌ କି ତମେ କଇଲା କାତା ନ ସୁନତ୍‌ ବଇଲେ, ‘ଏ ଜାଗା ଚାଡ୍‌ଲୁ’
    ବଲି ଗଟେକ୍‌ ଚିନ୍‌ ପାରା ଦେକାଇବାକେ, ପାଦର୍‌ ଦୁଲି ପାପ୍‌ଡି, ସେ ଜାଗା ଚାଡି ଉଟିଜା ।
  meu-meu: A haida ese basie abimui dae, bona eremui basie kamonai, una ruma eiava
    una hauna ba rakatania negana ai na aemui palapaladia ḡahudia bavatuatu oho.
  yva-NT: Vatane inta wo wasave kobe jewen muno wo wapa ayao raranive jewen, weamo
    wapusya munijo namije raora. Umba wapo kapumo nowo wasajoe raije ranepataje no
    vatano munije umaso mansamun indamu wo raen indati taune wo ama mangke ranawan.
  dgc-dgc: Eng du tolay ta banuwan, éy éwan de kam tanggapén, éy humektat kam sa,
    a ihalimbawa moy dide a ipagpag moy ta tikéd moya tu alikabuk.
  zpm-NT: Zha ne sca siguieḻd ycaania to, goḻrieegazh lidz zho; guiedz ne siguieḻd
    zho yquiaadiag zho miṉe nonee to, goḻbigazh guiedz co; goḻlit grë yudie co ni
    to, goḻlu lo zho gaṉle led xtoḻdraa to ga teḻ laa zho nitlo.
  hix-NT: Oyonytxahranye rma ehtokonye, onà wyaro ehtxoko, anhàn komo hutwamohsonàr
    horà. Àmàn kom yaye otontokonye, ewto kom hoye rma otontokonye, ehtahpunkatxoko,
    kekon hatà.
  sim-sim: Os yanga lasik ji inak mashi jihin li misina ambu nahi, yanga oson ji halaha
    kumba jeren ji narkanak li heyehe li mba, �Nir angop mbele las ni uwak kavak nawa
    sir.�
  npi-ULB: जसले तिमीहरूलाई ग्रहण गर्दैन वा तिमीहरूका वचन सुन्दैन, तिमीहरू त्यस सहर
    वा गाउँबाट निस्केर जाँदा, तिमीहरूका खुट्टाबाट धुलो टकटक्याइदेओ ।
  cgc-cgc: Daw dili kaw batunon ta mga ittaw naan ta isya na banwa daw dili man danen
    matian inyo na mga ambal, malin kaw dya. Ta inyo na pag-alin ta iran na panimalay
    daw banwa, ipakita nyo na papadpad nyo yab-ok an ta inyo na mga batiis na alin
    ta iran na banwa.
  tim-tim: Akto yeŋe kepia siân arim makyeŋgimbiâ hâkâŋ akbiâ aregât kepia are hepunmâ
    Anutuŋe hâuŋe yeŋgiwiap aregât dop akmâ keiyeŋân hamaŋ siâ tatbiap are paŋ paŋgom
    tâlim pulimbiâ gewiap.
  yor-yor: Bí ẹnikẹ́ni tí kò bá sì gbà yín, tàbí tí kò gba ọ̀rọ̀ yín, ẹ gbọn eruku
    ẹ̀ṣẹ̀ yín sílẹ̀ tí ẹ bá ń kúrò ní ilé tàbí ìlú náà.
  wos-wos: Guni getéfa nakré wulayingut, wumbu rekwa du takwa guna hundi xékéhafi
    yata, gunika hu hwendat, guni wun getéfa yatakatanguni. Yatakataka yita guna manmbu
    tékwa harki létékétaka guni yitanguni.”
  emp-NTPO: Ab̶aʌba bãrãda bia edaẽ́bʌrʌ, wa bãrã bed̶eada ũrĩ quĩrĩãẽ́bʌrʌ, mamaʌba
    ẽdrʌd̶adua. Ãdji ded̶eba wa purud̶eba ẽdrʌbʌdad̶e egoro pora bãrã jĩrũne b̶ʌra
    jãrãpetad̶adua.
  eng-F35: And whoever will not receive you nor hear your words, as you go out from
    that house or city shake off the dust from your feet.
  ind-ind: Apabila orang-orang di sana menolak kamu atau tidak mau mendengar apa yang
    kamu ajarkan, kibaskanlah kotoran dari kakimu saat kamu meninggalkan rumah atau
    kota itu.
  pes-OPCB: اگر اهل خانه‌ای یا شهری به شما اجازۀ ورود ندادند، و یا به سخنانتان گوش
    نسپردند، گرد و خاک آنجا را به هنگام ترک محل، از پاهایتان بتکانید.
  mpt-mpt: Eka ibo moniba bib mak ye temiba bibam seli ibo dleb tamniba am tam danamino
    deibeniba eka ib weng osa mo wentubeim blim keib mole ibo bib olo deiboniba ib
    skilono dabalo glitaniba deibe uniba i yateniba funaniba Ni kukubo misiamobo ge
    funaine!
  bla-bla: Ki annŏk' kikŭt'tautokŏk, ki kŭt'tauotsĭmikŏk kitse'poawsĭsts, sŭkskitsĭm'ĭnnoainiki
    annik' akap'ioyĭsk sostsĭk'asattok.
  ssx-ssx: Kutaa make mandane daoni o da teke manuma꞉ a꞉nda꞉ iki pa꞉ta꞉ Epeke a꞉pa꞉la꞉me
