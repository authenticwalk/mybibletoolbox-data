    uká ne délyaá déjyɛ.
  sab-NT: Baini kaire ba joge chke ngwadige kwian me ba gai ngwange no ni kwian ta
    ba keruchugakalin gerule Chube gerua giti, ba me tallade, ba jogedale siere u
    ege una ege, ba dbi mnuña skiennga mo serage kwian ene gwa giti, ene be suge kwian
