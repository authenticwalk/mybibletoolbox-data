  spa-PDDPT: Cualquiera que no los reciba, ni oiga sus palabras, al salir de aquella
    casa o ciudad, sacudan el polvo de sus pies.
  ruf-ruf: Imunu wowose ang'alema kuwabokela, au kutegheletsa mbuli tsenu, hamkuka
    mkung'use litimbwisi ilili mmaghulu mwenu.
  gun-gun: Ha'e kuery napenemovaẽi, neĩ pendeayvu noenduxei ramo ha'e va'e oo e'ỹ
