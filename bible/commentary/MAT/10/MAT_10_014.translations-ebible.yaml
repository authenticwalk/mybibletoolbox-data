  bdv-bdv: ଜୁୟ୍‌ ଲକ୍‌ ତୁମିମଃନ୍‌କେ ଗଃଳେ କି ଗଃରେ ନଃକୁଦେ ଆର୍‌ ତୁମାର୍‌ କଃତା ନଃସୁଣେ, ତଃବେ
