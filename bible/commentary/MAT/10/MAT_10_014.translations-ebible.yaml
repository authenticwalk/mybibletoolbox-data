  tgk-tgk: Вале агар ҳеҷ кас шуморо қабул накунад ё ба суханонатон гӯш надиҳад, он
    хонадон ё шаҳрро тарк карда истода, ҳамчун нишонаи огоҳӣ чангу хокашро аз поятон
