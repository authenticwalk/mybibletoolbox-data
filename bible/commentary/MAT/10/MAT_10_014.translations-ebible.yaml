  cux-NT: Nduuti chi 'iiⁿ'yāⁿ s'eeⁿ nguɛ́ɛ́ 'cuaaⁿ yā ndís'tiī ndíí nguɛ́ɛ́ ndúú 'caandiveeⁿ
