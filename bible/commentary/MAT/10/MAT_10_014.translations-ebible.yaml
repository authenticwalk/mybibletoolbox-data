    anojarêt nẽ mẽ noo mã akuhê nẽ amnhĩ par ã awjagrô kapĩ nẽ ma apa. Mẽ kot Tĩrtũm
    kaga hã amnhĩ pumunh kaxyw ka mẽ ã mẽ noo mã amnhĩ nhĩpêx anẽ. Hãmri nẽ ma nhỹhỹm
