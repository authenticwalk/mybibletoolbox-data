    nekamtikiataram.'
  cak-WNT: Wi can ma nicajo' ta yixquic'ul, y ma nicajo' ta chuka' niquic'axaj ri
    ruch'abel ri Dios ri nitzijoj riyix chique, can quixel c'a pe chiri' quiq'ui pa
