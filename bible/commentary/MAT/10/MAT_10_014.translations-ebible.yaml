  wnc-wnc: “Sike aminu tapatuta ginu yotnane pakunangge apbitake ginde wamu dua natapanu
    you wagwen ba yotbamu wanggapma teke kuke yemi kaikza zipa pimapa kunong.
  nmw-S: Hebe taine si deyariyae kaiwamiu ge taine lemi lihulihu si delonge, bwen
    guwole tei o hebe hiyebe tei hu seyok ge hehemiu puhauine hu tagakakalan yok.
  bus-bus: Guu kɛ̀ wèe a sín ke wèe swã kpá a yãziro, à bↄ ua ke lakutu pìn à lutɛ̃
    gogo a gbánↄa.
  gub-BL: Amo tàpuz me har a'e wà, amo taw pe har a'e wà, napemuixe kar kwaw a'e wà
    nehe, na'ipurenu wer kwaw peze'eg rehe a'e wà nehe. A'e mehe pehem peho a'e wi
    wanuwi nehe. Pemuhàmuhàz ywy ku'i kwer pexapat rehe arer a'e pe wanupe nehe. (Ta'e
    nuweruzar kwaw Tupàn ze'eg a'e wà xe.)
  imo-imo: Imbo teni enondo peya peamili waio ungu naa ningo enoni ungu ningema pilko
    naa linge lemo aku ulkemu molo aku taunona imbo kerima tiye kolko pungeindo aku
    kombuna imboma kamukumu molko kenjingei Goteni eno lipe naa tapondombalo mele
    pilengei ningo enonga kimbona kano kombumanga kungupo angilimbelomu kulu toko
    paio.
  boj-boj: Tamo bei a niŋgi gereiŋgwa uratimqa kiyo nuŋgo anjam quqwa asgiyimqa kiyo
    niŋgi qure di uratqa oqnsib nuŋgo siŋga tumbrum butuyoqniy.
  eng-DRA: 'And whosoever shall not receive you, nor hear your words: going forth
    out of that house or city shake off the dust from your feet.'
  knf-knf: Kë woli baanyeenkan abot awo baanŧiinkan, napënan ţi katoh mënţ këme ţi
    ubeeka mënţ nabot nadan danan pdëpalën ţi ihoţ yi nan nadiimanaan kë bado buţaan.
  san-KHM: កិន្តុ យេ ជនា យុឞ្មាកមាតិថ្យំ ន វិទធតិ យុឞ្មាកំ កថាញ្ច ន ឝ្ឫណ្វន្តិ តេឞាំ
    គេហាត៑ បុរាទ្វា ប្រស្ថានកាលេ ស្វបទូលីះ បាតយត។
  arn-NT: Fey llowngenolmün ka pinole engün ñi allkütuael, tripatuaymün feyti ruka
    mew ka wariangeay rume, fey mütrowaymün ti trufür tañi nieel tamün okota.
  zas-NT: Guiáad bal yuꞌ guiedx o yu ya lod ad racaꞌt reeman lëjt o bal id rën reeman
    gucaagdiajg reeman ni guiëbidi, gol baza yagaj, gol gudxijp guxyuj guiaꞌdi ziꞌc
    tijb sen guial ad bazoobt reeman xtiidxidi.
  ken-NT: Nɛ mbák bábhɨkɨ syɛpti bhe ndǔ yɛ̌ ɛkɛt nɛ yɛ̌ chi ɛtɔk, kwɛt ka mfok
    anɛ áchí bhe bɛkak, mǎmfa arɛ.
