  peg-peg: ଜଦି ଇମ୍‌ଣି ଇଞ୍ଜ କି ଗାଡ଼୍‌ଦ ମିଙ୍ଗେଙ୍ଗ୍‌ ଲକୁ ଇଡ଼୍‌ଦୁର୍‌, ପାନାନି ଦୁଡ଼ି ଡ଼ାତ୍‌ତି
