    te itkan tan ẍchajle'n scyetz yi tx'aklij cyetz chicawsa'tz ẍchiwutz.
  isn-isn: Nao nishaakumusingilya mukulegeelya inkani yanyu, matungo nimukuhega munyumba
    ang'wi mukisali nikanso, kununti ulunkundi nula migula nyu kuko.
  ilo-ULB: Maipapan kadagiti saan a mangawat kadakayo wenno dumngeg kadagiti sasaoyo,
    no pumanawkayo iti dayta a balay wenno siudad, pagpagenyo dagiti tapok manipud
    kadagiti sakayo.
  pir-NT: Sa yena mʉsare tiquina cahmedagʉ̃, tiquina tʉho dueragʉ̃ ti wʉhʉre wijiaya.
