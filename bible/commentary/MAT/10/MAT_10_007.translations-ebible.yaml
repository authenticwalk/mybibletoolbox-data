    a'e nehe kury, peze peho peiko purupe nehe.
  imo-imo: Eno moromelena pungolio, enondo Gote iye nomi king molopa imboma nokombalo
    waimu nondopa wendo ombai teremo nilko paio.
  boj-boj: Deqa niŋgi giloqnsibqa anjam endegsib minjroqniy, ‘Qotei laŋ qureq di unu
    qaji a nuŋgo Mandor Koba sosim niŋgi taqatŋgwajqa bati jojomqo.’
  eng-DRA: 'And going, preach, saying: The kingdom of heaven is at hand.'
  knf-knf: Nayaan naţup baka kë Pşih pi Baţi pañogi.
  san-KHM: គត្វា គត្វា ស្វគ៌ស្យ រាជត្វំ សវិធមភវត៑, ឯតាំ កថាំ ប្រចារយត។
  arn-NT: Amulelmün fey kimelaymün ñi fülkülepan Ngünechen tañi longko ülmenngeael.
  zas-NT: Gol güjdx loj reeman guial ma zëëd gajxh xguialrniabee Dios.
  ken-NT: Dɔ́k ká mǎngati nɔkɔ bhɔ bɛ, ‘Mpok arɔp kɛkwɔt anɛ Mandɛm abhak nɛ bho
    mbɔ Mfɔ wap.’
