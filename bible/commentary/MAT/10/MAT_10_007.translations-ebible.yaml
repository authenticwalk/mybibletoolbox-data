verse: MAT.010.007
translations:
  kpx-kpx: Iale kebiae talive haivei kose, ‘Ataeau Dilava adae vuvunemo uveve vaniu
    vuguvuguanu.’
  okv-H: ke erevi hande evujo. ‘God na tohota embomeni siriketo humbuto tihi jigesuja
    iji puvuto ere hua’ ainge ijie
  tbo-tbo: po uyahihi ona wipaliwelena ona pa, “Kikina ma Yaubada a taniwaga ina geleta
    uyahita po ina taniwageta!”
  mal-C: ‘സ്വർഗരാജ്യം സമീപിച്ചിരിക്കുന്നു,’ എന്ന സന്ദേശം നിങ്ങൾ പോയി വിളംബരംചെയ്യുക.
  grc-SR: Πορευόμενοι δὲ κηρύσσετε, λέγοντες ὅτι Ἤγγικεν ἡ βασιλεία τῶν οὐρανῶν.
  bgc-bgc: 'अर चालते-चालते यो प्रचार करो: सुर्ग का राज्य धोरै आ ग्या।'
  khz-khz: Ioago, evetaina pio vopata, nopiotiwa, ‘Kupa Basileia pevekavi-vagi, (Palagu
    gena vegitatago tiavuna evega-rugaana ea)!’
  deu-TKW: 'gehet aber vielmehr zu den verlorenen Schafen vom Hause Israel. Auf eurem
    Gange aber verkündet: das Reich der Himmel ist herbeigekommen.'
  zsr-NT: 'Gul‑tsjén lban, gnaliꞌ: “Chbdxin gal‑laꞌ dza gna bëꞌ luyú ni Nu naꞌ zoa
    yehuaꞌ yubá.”'
  lin-lin: Bipai nyonso oyo bokoleka, bosakola ete Bokonzi ya Likolo ekomi pene.
  hns-NT: Dja, oesabse ailaan kar de kie swarag ke raadj nagietj aai gail hai.
  noa-E: Mag wënʉrrʉmua amag, “Ẽwandamta thumaam khʉʉn Pörkhaimʉʉ sim; pãar peerdʉju
    khai, irigta ʉdʉraa pãach Pörkhapibat” a jaaupetat ajim marag.
  eng-EMTV: And as you go, preach, saying, ‘The kingdom of heaven is at hand.’
  mib-NT: 'Te jeē quíngoo ró te suhva nacani ró jnúhun: Je ni cuyajni Yaā ndeé andɨvɨ́
    jeē ndacu ya jniñu nuū rō, achi rō.'
  lif-NT2: खिनिॽ के़बेगिल्‍ले़ कन् सुनाइङ्‌ङिन् से़ःसे़म्‍मे़ॽओ–‘साङ्‌ग्राम्‍पेदाङ्‌बा
    हाङ्‌जुम्‍मिन् निःत्ताङ्‌ङे वाॽ॥’
  xnj-xnj: Pemwihamba mvakokosela aga, ‘Unkosi wa kunani kwa Chapanga uvi papipi!’
  mmx-mmx: At lavatpas atnimi, mina vavang ti limixin do Linintoo boro vana at laxalibet
    monga ira auret!
  cbr-NT: Cuanquin camina —anúan Nucën Papa Diosan mitsu ainan 'imiti nëtë ca 'urama
    'icë —quixun caquin bana ñuixunti 'ain.
  tee-NT: Chai vanta anchach ju ach'ip'ina'it'it a'una'it'it ju lapanacni ni vaninch
    minta ju avilhchan acsni calhinona' ju Dios.
  eng-LSV: And going on, proclaim, saying that the kingdom of the heavens has come
    near;
  cak-NT: Y cuando itz'amon bey jix-benak, can titzijoj rutzij ri Dios; can ti'ij
    chique ri winak chi ri ru-gobierno ri Dios nakaj chic c'o-wi-pe, quixcha' chique.
  pah-NT: 'Pehorame g̃a pyri ti pemombe''u katu g̃a pe. Pe''ji ti g̃a pe: “Tupana''ga
    oko g̃werĩ nhanderuvihavuhuhetero nhande repiakatuavo yvya koty nhande mongovo
    onhi''ig̃a rupi.” A''ea ti pe''ji g̃a pe, ei Jesus''ga.'
  sja-NT: Jaratéetɨ taarã-e Tachi Ak'õrepa eperãarã ichi jua ek'ari bɨit'ee ichideerã
    p'aneedamerã.
  xed-xed: 'Lawa ka mna kuni ŋa taŋ kazlay: Ndusagagha ndusa ga mghama Lazglafta,
    kəʼa.'
  mks-NT: Cuáhán ndó ca̱xi tu̱hun ndó xi̱hi̱n ná ña̱ sa̱ na̱cayati qui̱ví cacomí Ndióxi̱
    cuéntá sa̱há ña̱yivi.
  gfk-S: 'Ma ing be mu hana, mu na harpir horek: ‘No pana bung tano kingdom tane God
    ite hutate.’'
  bmu-bmu: Denike denike anmei, miaŋgöreŋ mönö Buŋa keu kewö jiba jim asarime, ‘Suepkö
    bemtohoŋan mönö dowe kazawa miaŋgö uruŋe aŋgotme.’
  dgz-dgz: Aisen oit ma opata gapan wan, ‘Kiman toemu mega di mananiwan,’ anega wadiam
    wadiam aisen.
  eng-GNV: And as ye goe, preach, saying, The kingdome of heauen is at hand.
  zaa-NT: 'De dia le nna guni le predicar ína le: Annana calatsi'' Tata Dios qui''ni
    ca enne'' nna hue''él·la'' cą qui''ni quée enne'' cu''úbia''nie cą.'
  eng-WEBSTER: And as ye go, proclaim, saying, The kingdom of heaven is at hand.
  guh-guh: Patsipaebanajetarubenaename bajarapamonae imoxoyo baja pevajënae pecopiapatsijavanexa
    Dioso pijajivi pevetsimatacabinexa.
  bon-bon: Weene teebibine jejananemepeye egä, ‘Acejiyame te mameta gyene biname bine
    waadena.’
  nhw-BL: Xiquinyolmelahuatij para quinnechcahuía Toteco catli itztoc ilhuicac huan
    tlanahuatía.
  swh-ONEN: Wakati mnapokwenda, hubirini mkisema, ‘Ufalme wa Mbinguni umekaribia.’
  wbi-wbi: Pano muluta, mupulisyaghe mutisaghe, 'Uvutwa uvwa kukyanya vufikile.'
  bba-bba: I doo i kpɑrɑ i nɛɛ, Gusunɔ u sisi u bɑndu swĩi.
  eng-KJVCPB: And as ye go, preach, saying, The kingdom of heaven is at hand.
  kgk-NT: 'Pemombe''u mbe''u pehokwe-vy Nhandejáry rehegwa nhe''ẽ íxupe kwéry: “Ogwahẽ-ma
    ngatu hi''óra. Pene mo''agwĩ-ma ou-vy Nhandejáry pende ruvixarã” peje kuri judeu
    kwéry-pe, he''i.'
  waj-waj: 'Vo yoosinna vo yoosinnaiyauvaki vida varia rada Anutuuqaa mmayaayaivaa
    kiaa mmiaa rada kiatee: Anutuuqo gioonna kiaapuuyara dira suaivo aa vainima nninoo,
    kiatee.'
  cpy-cpy: 'Aririka piyaatanaki iroka pikante pikamantante: ‘Rooteentsi ipinkathari-wentantee
    Inkite-jatzi jaka.’'
  ekk-PKP: 'Kuhu iganes te lähete, öelge inimestele: „Taevariik on lähedal.“'
  mpx-mpx: Nuku nok nuku papaatena nuku ba, ‘Yehoba wana abalogugui ana sauga iyaka
    i kelaubwa.’
  wbp-wbp: Kajinkili yani yalirra yapa-patuku, wangkayalu-jana kuja, ‘Jalangu kangalpa
    kutulku yanirni Kaatuju ngalipakuju yungu-ngalpa Warlalja-Wirilki jirrnganja nyina.’
  luo-luo: 'Ka udhi to yaluru wach kama: ‘Pinyruodh polo ni machiegni.’'
  nhe-NT: Xiquinyolmelahuatij para quinnechcahuía itlanahuatilis Toteco tlen itztoc
    ipan elhuicac.
  aii-aii: '”ܘܟܲܕ ܐܵܙܠ݇ܝܼܬܘܿܢ، ܡܲܟܪܸܙܘܼܢ ܘܐܡܘܿܪܘܼܢ: ’ܩܘܼܪܒܸܢܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ.‘'
  esk-NT: Aasiiñ iglaułłapsitñi quliaqtuaġiyumagiksi, ‘Agaayyun aŋalatchił̣hiñaaġuqtuq
    iñuŋnik nutaakun.’
  msb-msb: Sa iyo paglakat ipahayag na haros magtuna na an pagahadi san Dios.
  cpa-NT: Gu³hǿh¹ hniah¹² jǿg³ hi² ja¹quien¹³ jií¹ jmai³ ja³jmo¹ Diú¹³ héh¹.
  dso-dso: ସେମନର୍‌ ଲଗେ ଜାଇ ଜାନାଇକରି କୁଆ, ସରଗ୍‌ ରାଇଜ୍ ଲଗେ ଆଇଲା ଆଚେ !
  meu-meu: Rakamui ai ba haroro, baoto “Guba basileiana vada eme kahira-kahira”.
  yva-NT: Wata wapo ayao Amisye so raura mai wapare, ‘Masyoto Amisye de be akarive
    Apa kawasae mai no mine vone so ndea mararai to.’
  dgc-dgc: Ipahayag moy dide,” kagi na, “a adene dén a maghari i Diyos.
  zpm-NT: ’Goḻtsie, goḻtsienee lo zho gacnaṉ zho gaṉle laa dze ziaadgaxle zeeṉe laa
    Dios csilo gnabey.
  hix-NT: Otonàr kom me ekarymatxoko. Onà wyaro rma katxoko, toto komo wya. Kàkayaryet
    kom me Khoryenkomo nànyaketxho ryhe, omohsah me naha, katxoko, àwyanye, kekon
    hatà, Txesusu, 12 komo wya.
  sim-sim: Uhu mashin karem lirin ji saweka, Avui Wasilaka jirin or arangoshinak jip
    ji likwa wolo oso am si talakwak osmu nanduwa.
  npi-ULB: अनि जसै तिमीहरू जान्छौ, ‘स्वर्गको राज्य नजिकै आइसकेको छ’ भनी प्रचार गर
    ।
  cgc-cgc: Maski indi kaw munta, iwali nyo iling ti, ‘Anduni abot en upurtunidad na
    makapasakep kaw ta papaabot na pagdumala ta Dyos.’
  tim-tim: Israe yâk yeŋgâlân areâk arim hin dâm makyeŋgiwei, “Anutu himbimân manmapŋe
    damunnenŋe akberâm aktâp.”
  yor-yor: Bí ẹ̀yin ti ń lọ, ẹ máa wàásù yìí wí pé, ‘Ìjọba ọ̀run kù sí dẹ̀dẹ̀.’
  wos-wos: Dika yita guni angi diré hundi watanguni, ‘Néma Du God gunika hatitendéka
    nukwa walémba dé, yatandé.’
  emp-NTPO: Bãrã wãbʌdaza jarad̶adua Ãcõrẽra jũẽsida jũmarã Boro bai carea.
  eng-F35: And as you go, preach, saying, ‘The kingdom of the heavens has come near.’
  ind-ind: Pergi dan beritakanlah bahwa Allah akan segera mendirikan kerajaan-Nya
    di dunia ini.
  pes-OPCB: بروید و به ایشان اعلام کنید که ملکوت آسمان نزدیک است.
  mpt-mpt: ibo moniba Gode wengo omkeimaniba baabeniba Gode nakaia unangai kimanamabe
    dimo tlang genabobo ge oye bianiba
  bla-bla: Ki auau'ŏkainoniki sem'okik, ki anik', spots'im ĭstsĭn'naiisĭnni aststsiu'.
  ssx-ssx: Kutupa iki puaata꞉ dupiki pi lapa꞉peke Mo hande Hepenina꞉ Kilu Tombuao
    Hala꞉ ekita꞉ iki teke pa꞉ta꞉ ta a꞉pa hala꞉ handa꞉pe lapa꞉peke.
  mkl-mkl: I koo i wɑɑzo ŋɑ i ni, Ilɑɑɔ̃ í mɑɑi ku jɛ bommɑɛ.
  gaq-gaq: ମେଁଇଂନେ ଡାଗ୍ରା ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍ ଅଲେଙ୍ଗ୍‌ପା କିତଂଇନି ତେପିଙ୍ଗ୍‌ଚାକେ
    ।
  gof-RNT: Yaa bidi, ‘Salo kawotethay matattis’ gidi odite.
  unx-unx: ଆଡଃ ସେନ୍‌ତାନ୍‌ ସେନ୍‌ତାନ୍‌ଲଃ ‘ସିର୍ମା ରାଇଜ୍‌ ନାଡ଼େଃକାନା’ ମେନ୍ତେ ଉଦୁବେପେ ।
  gah-gah: 'Niviki monó nene láa liki nene lilo: Ómasímini agulizaki ve napámini zámuza
    nene omo lokovogisaloka okave.'
  lcm-lcm: Na taun mi pasal, mi akuskus asukang ke, ‘Vainagoan i metekuku kalapo angasungai.’
  aer-aer: Arrantherre itneke-werne alherlte-iwemele Angkentye Mwerre Ngkarte-kenhe
    iletyeke, alakenhe itneke ilaye, ‘Kele angathe anteme-irreme Ngkartele anwernenhe
    ikwerenhe mpwaretyeke anwernenhe arntarnte-aremele akngerrepatele.’
  qvc-NT: 'Chayri niyllapa: “Taytanchiq Dyusmi kay tyimpupi qallariykan shumaqta kamachikuq”,
    nishpa.'
  tgl-ULB: At sa pagpunta ninyo, ipangaral ninyo at sabihing, 'Ang kaharian ng langit
    ay nalalapit na.'
  cbs-NT: 'jatu yuikin: “Diosun Katua xanen ibui ma kemaikiki”, akin jatu yusinkubauntankanwen.'
  xtm-NTPP: 'Te ichi kuan koo ni ma te jin kaxtnu''u ni ja: “Jâ ni kuyatni ja sukan
    tatnuni Su''si ma.”'
  nnq-nnq: Pannyendanga kutangacha nhwalo gwa Nnoongo nnenga, ‘Kingwana chu kumbengu
    kibandakile!’
  bao-NT: Noo mʉja ca waari taberi cõro, “Mee, Ʉmʉreco Pacʉ cʉ̃ ca doti niiri cuu
    eacã doo,” cʉ̃jare ĩi wedeya.
  san-ORI: ଗତ୍ୱା ଗତ୍ୱା ସ୍ୱର୍ଗସ୍ୟ ରାଜତ୍ୱଂ ସୱିଧମଭୱତ୍, ଏତାଂ କଥାଂ ପ୍ରଚାରଯତ|
  huv-NT: Quiüran isajan nipilan laliüc matüch a nüt majlüy wüx micambaj nej Teat
    Dios.
  otn-NT: Guí xihmʉ yø ja̱'i̱ p'ʉ gdi̱ mähä ngue nu̱na̱ Oja̱ bi 'bʉ ma̱hɛ̱ts'i̱, ya
    da̱ guehyø pa jap'ʉ da̱ 'yu̱di̱ ngue di̱ ma̱nda ua ya.
  nop-nop: Uŋoŋ yauŋila gigitmede indiŋ yenihautayauneeŋ, ‘Bepaŋ’walaŋ hebeŋ foloŋ
    Hatihati Uŋgoniŋdi hehitubu-dulalak.’
  obo-NT: Diyot iponawon dow, ponudtuu row no asow ron iddos kodharit Monama.
  cak-ENT: 'Y ja tok rix benük chic, titzijoj-vi ri rutzij ri Dios y tibij c''a: Nakaj
    chic c''o-vi-pe ri k''ij richin que nkujoc pa ruk''a'' ri Dios, xbij-e cheque.'
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤧᤒᤣᤃᤡᤸᤗᤧ ᤁᤴ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤛᤧ᤺ᤛᤧᤶᤔᤧ᤹ᤀᤥ–‘ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ
    ᤘᤠ᤹॥’
  mie-NT: 'De jā quíhīn ndá nú de suha nacani nú tūhun: Ja nī ncuñatin Yāā ndéē andiví
    jā tatúnī yā nūū nū, cachī nū.'
  san-TIB: གཏྭཱ གཏྭཱ སྭརྒསྱ རཱཛཏྭཾ སཝིདྷམབྷཝཏ྄, ཨེཏཱཾ ཀཐཱཾ པྲཙཱརཡཏ།
  qve-NT: 'Paykunaman rispaykichis willamuychis khaynata: “Diosmi sumaq gobiernayta
    ña qallarishanña (runakuna paypi creeqtinku)”, nispa.'
  pao-NT: Mu sakwa meadabena mu numu tuukwe, ‘Soo Te Naa petukwuna tzake'e manekena.’
  cbu-NT: Ashiriya, tayaspatakchus, Apanll na musásiri wamari kasichiya tángtsa. Siyaa
    Apanll tapachindachintsa tayapstakus tángtsa.
  usa-usa: 'keráwáqá uréraq aamá maará téraq mó tero: “Áánûqtuma yabíkái-kanaama waaqókáq
    kéiye.'
  soy-soy: 'Ani icée kɛ́mɛɛ pi n símisi rɛ: Uléécɑɑ iyɔɔpi yɛ nyɑhɑimɛlɛ.'
  hui-hui: Puwa, Ngode Datagaliwabenaga Handame Ho Holene horo ha para holene kaware
    nga, lalu bi mana lamilimu.
  amf-amf: Yivayse ‘Barjoyn bitimayno wodano yeskidine’ hamayse giyee.
  quc-NNT: Jix, jib'ij chke chi xa jub'iq' man kuchaplej ru taqanik ri Dios.
  dob-dob: be ꞌediya wasimana apwesa ꞌaene Yaubada ꞌina loina niꞌatu ꞌimai saba.
  wrs-wrs: Yeoa angarava, os ishunvm hemoa, yeoa pevmoa weihaloh vewol viu, indkoklamoa
    wuleihivm, wo Sesoana nemeltindilm saivvm. Doa mumra vev. Uvavulmungilmoa sishona
    vewol vivm, eva wolapulvo vevm nomoa, temba doarava sihavnamba. Indhanamba ovra,
    memba tihsongomungil, wolapulvo vinvm hena nihmerinioa. Nomba ovra, memba kisna,
    hemoa sishona vewol vivm. Kava doa yemba mindnam awothowol ve, pevmba nonapopolmba.
    Wo kava osva yemba ninginvmoa, yeoa kamoa di deiswilvm, wo doa yeoa angarava,
    indhanam kolvrowol vilango, wo manam yimba osva unvav hemba, kam di deiswilu.
  mca-mca: 'In ƚaki''ƚkii qu'' enfeli''ƚ qa'' it''iƚij: “Pa'' tenek''enheiji'' pa''
    Dios hats met ma'' qa'' hats na''nju''.”'
  tzo-TZC: Ba albo yaꞌiic ti sta xa yorail ti ta xventainvan ti Diose.
  mya-mya: သူ​တို့​အား `ကောင်း​ကင်​နိုင်​ငံ​တော်​တည်​လု​နီး​ပြီ' ဟု​ဟော​ပြော​ကြ​လော့။-
  gng-NT: Ni joh la, ní li kpaandeh ki teh Uwien ya bɛl nɛkn' ní ŋɔ!
  cbi-NTPO: Junga ji' kuinda ke' wandi', Diosnu rei juu tananu malu yumaa kalen jave
    tiitidei.
  ikk-NT: Ọnụ jẹnkọnị, e zi ni oziọma, a sị, ‘Alị-eze elu-igwee a rịgụọ nsue.’
  leu-leu: Falet e kuus fasavat malaan, ‘A fatataganan sina Piran i taxa waan faasilak.’
  maz-NT: '''Ma rí möji, rí zopjüji c''o nte rí xiji c''ü ya ngue ra manda nu c''ü
    o ''ñeme Mizhocjimi a jens''e.'
  bod-N: ཡང་ཁྱོད་རྣམས་འགྲོ་བའི་དུས༌སུ། ནམ་མཁའི་རྒྱལ་སྲིད་སླེབས་ལ་ཉེའོ་ཞེས་སྒྲོགས༌ཤིག
  tca-NT: —¡Rü nge̱ma natanüwa nüxü̃ peyarüxu na marü yangaicaxü̃ ya Tupana na norü
    ãẽ̱xgacü yiĩxü̃!
  zpl-NT: Uquiatixiuleꞌehua lubeella nú nzeꞌta riñala bichia nú nibiyaꞌ Diose.
  mbc-NT: —‍Atîtî inkamoro pî' “Aminke pra tamî'nawîronkon esa' pe Paapa ii'to' man”,
    makatîi to' pî'. “Tîpemonkonoyamî' pîika'tîiya kupî sîrîrî”, makatîi.
  ndg-ndg: Ni mana kamuyenda, muhubiri ni kubaya, upwalume wa Nnongo waisa.'
  wsk-wsk: Se nina namaral geraga se mu, den imi apuralko, ‘Duruk wonong ko kingdom
    tai pingi aram!’ mu ko balalko.
  toj-NT: 'Oj cala huabyex jas oja hualex yabi: Tiempo xa ni oja huaa bajex soc ja
    Dios ja ma'' huas sc''ulan mandar ja ba satq''uinali, utajic.'
  tbc-tbc: Atiliani ator dop igo abol ilasa wa, ‘Anut san kagin panek ipalug sumeik
    la ya.’
  sna-sna: Pamunoenda, muparidze muchiti, ‘Umambo hwokudenga hwaswedera.’
  smk-NT: Ika' moyo nin ipatanda' konra a dandani yayna nin mag'adi' iti sa mundo
    a Dios.
  grc-TCGNT: Πορευόμενοι δὲ κηρύσσετε, λέγοντες ὅτι Ἤγγικεν ἡ βασιλεία τῶν οὐρανῶν.
  gof-WFTW: Yaa bidi, ‘Salo kawotethay matattis’ gidi odite.
  spa-BLM: 'Mientras vais, predicad diciendo: “El Reino de los Cielos está cerca”'
  kyz-NT: —“Otywer awi opoit ma'e 'gã Janeruwarete 'ga omogy wemiayuwamũ. A'eramũ
