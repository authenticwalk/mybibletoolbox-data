    amane zamiho.
  kbh-kbh: Chë s̈oquënga s̈mochjáshnaye, s̈mochjama chë obanënga chámuatayenama, bacna
    nguayanánaca s̈oquënga s̈mochjáshnaye y bacna bayëjëngbe juabna ents̈ángbents̈ana
    s̈mochtábocna. Chë obenana s̈monjóyëngacñe tondaye ntjëtsjajuacá; cachcá, chë
    soyënga s̈mojtsamama tondaye ents̈anga s̈mattsayëngacaye.
  ron-LSB: Vindecați bolnavii, curățați leproșii și alungați demonii. De bunăvoie
    ați primit, de bunăvoie dați.
  pon-pon: Kakeada me jomau kan, o kamauroda, me melar akan, kamakelekeleda, me tuketuk
    kan, o kauje wei tewil akan; a duen komail aleer ni tiak en kijakij, iduen komail
    pan kijakij weita.
  nhe-BL: Nojquiya xiquinchicahuaca cocoyani huan tlacame tlen tlacayo palanij ica
    nopa cocolistli tlen itoca lepra. Huan xiquinyolitica tlen mictoque. Xiquinquixtica
    iajacahua Axcualtlacatl tlen calactoque ipan tlacame. San tlapic nimechmaca ni
    chicahualistli, huajca ax quema xitlainamaca quema intepalehuise.
  sps-sps: Tsipaar yam fo faadis, fatoto ir yam vainy mat, kat faarof fatabin ir yam
    vainy tatauba, buur ravainy yam masarau. A parits te nom romi na sikia ma pats,
    ayei na ka ma faan babainy iny ami kainy faakouts ir a vainy, sikia ta pats nan.
  wnc-wnc: “Ginda mait aminu maitna sandeyamuke akupsa aminu pangenatnong. Siwan wata
    kekeknga siya pasiwa dudumna siwa waung wai yanikwasitnong. Kekeknga aknga ginda
    pake yake buyata dua usiing. Unzingge ginda sanga wa pasiyamuke ginda yake buya
    nimunong ngang dua yanike ie mani ma papam,” ngang ninikut.
  nmw-S: Hu pamoluid tobolebole, hu pasuwoyukid tomate, hu bagavetaheid toraupoga,
    ge yayaluwo bikbikine hu patile tagtaganid. Hobak hu howo tan maisane, hu giyau
    tab maisane.
  bus-bus: À gyãreenↄ kɛ̃kↄ̃a, à gɛ̀nↄ fɛɛ bↄna gaan, à kusunↄ kɛ̃kↄ̃a wásawasa,
    à zĩnnↄ goḿma. Lán á è pↄ́kekpasai nà, à kɛńnɛ pↄ́kesisai.
  gub-BL: — Pemukatu ima'eahy ma'e peho pe wà nehe no. Pemugweraw kar umàno ma'e kwer
    peho pe wà nehe no. Pemukatu iperewàtà ma'e peho pe wà nehe no. Pemuhem kar tekwe
    ikatu 'ym ma'e peho puruwi pe wà nehe no. Amono e hekàgaw kwez peme ihe kury.
    A'e rupi pepurumukatu e peho peiko nehe no, imekuzar kar 'ym pà nehe no, i'i urewe.
  imo-imo: Kuro tombalo imboma teko koinjo liko, kolko linge imboma makinjiko koinjo
    mondoko, kuro kendi nombalo imboma imbo kangi angilepili ningo, kuro konopuna
    wangopa molopili molonge imboma konopuna naa molangei, ongo wendo paio ningo teliko
    paio. I kongonomu tengemunga engemu lingeindo kou teni molo melteni topo toko
    naa tirimele kani anjo imboma aku teko liko tapondokolio ningemuni, kou te liemili
    ningo naa teaio. We teaio.
  boj-boj: O ijo aŋgro, niŋgi na Israel naŋgi degsib minjroqnsibqa naŋgo ma tamo naŋgi
    boletnjroqniy. Tamo moreŋoqnibqa olo tigeltnjroqniy. Tamo naŋgo jejamu yu na ugeeleŋo
    qaji naŋgi olo gereinjroqniy. Mondor uge uge naŋgi dego tamo uŋgasari naŋgo jejamuq
    dena winjroqniy. E siŋgila eŋgonum qaji di niŋgi awaiyosai. E laŋa eŋgonum. Deqa
    niŋgi dego tamo naŋgi laŋa gereinjroqniy. Naŋgi awai bei yainjraib.
  eng-DRA: 'Heal the sick, raise the dead, cleanse the lepers, cast out devils: freely
    have you received, freely give.'
