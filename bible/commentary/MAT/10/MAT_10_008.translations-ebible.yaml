    maꞌozaka-kinai uꞌati mawinipinaa-daun, ukauꞌan ushaꞌapataꞌa naazu mawinipinaa-daun.
  mva-mva: 'Bokaibe kamalale be kana ngaedi kamaemaki: Moremore kamaka-uiakidi; matedi
