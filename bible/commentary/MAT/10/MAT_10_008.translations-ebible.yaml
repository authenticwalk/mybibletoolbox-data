  gui-NT: Pembogüera imbaerasɨ vae reta. Pembogüera ipire ocúi vae reta. Pemoingove
    ye omanogüe vae reta. Pemondo aña reta oya jese vae reta güi. Che amee ma peve
    cuae mbaepuere jepɨ mbae reve. Jae rambue agüɨye pecovara mbae quia pe peyapota
    chupe vae re —jei—.
  quc-TT: Chiꞌkunaj ri e yawabꞌibꞌ. Chiꞌkꞌastajisaj kaminaqibꞌ. Chiꞌkunaj ri e chꞌaꞌkibꞌ,
    chiꞌwesaj ri itzel taq uxlabꞌal ri e kꞌo chike ri winaq. Maj pwaq kitoqꞌij rumal
    ubꞌanik taq we jastaq riꞌ, rumal cher maj pwaq xuta ri Dios are xuya ri ukwinem
    chiꞌwe.
  heg-NTPO: Nol laok tao banan atuil man in haup ili ngas, tao atuil in mate ngas
    le nulis pait, tao banan atuil in iil baih-bluku ngas, nol nulut puting uikjale
    kas. Ama Lamtua bel mi in hapu mamamo son, mo Un nodan pait mes lo kon. Tiata
    mi musti laok bel atuli las mamamo deng mi in hapu ngas, mo boel nodan pait sa-saa
    deng oen deken.
  ptu-ptu: Pabono'koa' to masaki, patubokoa' sule to mate, sapuianni sakinna to dolengam,
    anna la uhhambaikoa' lao setam. Inde kakuasaam dibeem bäbäkoa'i, dadi la pahallukoa'
    duka' umpabono' bäbä to masaki.
  bzd-NTPO: S'kirirke bua'ú̱ne, s'duowa̱ shke̱'ú̱ka̱ne, s'kiri'we̱ke lepra tö, esepa
    bua'ú̱ne a̱s ibatse'rne. Ñies aknamapa yö́ttsa̱. E' diché mène a' a̱ ë́me, e'
    kue̱ki̱ kë̀ yi ña'wa̱r iki̱.
  kwf-kwf: Ma kamu ke gura ngwae mataꞋi ki, ma kamu ke taꞋea ngwae mae ki, ma kamu
    ke gura na ngwae neꞋe kuu nia faꞋalida ki, ma kamu ke ifulani na anoꞋi ru taꞋa
    ki. Kaumulu ngali sakongaꞋi ana, ꞋunaꞋeri neꞋe muke kwate ꞋoꞋo logo.
  eng-WYC-2017: heal ye sick men, raise ye dead men, cleanse ye mesels [or leprous
    men], cast ye out devils; freely ye have taken, freely give ye.
  eng-WMBB: Heal the sick, cleanse the lepers, and cast out demons. Freely you received,
    so freely give.
  zat-NTPS: Le xexún benne' zaj xu'e̱ we̱' guzru', ne benne' bila xízrawe̱' dxelé'ene̱'.
    Le gusebán benne' gate. Le xebéaj be' xriwe̱' da zaj xu'u bénneache. Cá'aze guzile
    xel-la' dxenná bea nigá, na' cá'aze le guchine na, quebe bi sile.
  spp-spp: Yii raa yampii cùuŋi, yii raa kwùubii ɲɛ̀ni, yii raa tògofeebii cùuŋi,
    yii raa jínabii kɔ̀re yii a yige sùpyire e. Yii à ti ta mana, yii a ti kaan mana.
  zty-NTPS: Le yeyón benne' yižwé' ka'. Le yeyón benne' ka' zej de'e yižwé' leže.
    Le yesbán benne' gat ka'. Le yebéj be' x̱iwe' ka' yo'ogak benách ka'. Bennza'
    yeḻa' wnná bia' ni chele. Le wkonlen žin, na' bi be wchíẕjwle.
  mek-mek: Ke isafa papiauꞌi fopafeloꞌi, mae auꞌi fopamaunimueꞌi, molumolu isafaga
    keafia auꞌi faagaꞌi fopafelo, ke tiapolo papiau aloꞌiai keagu auꞌi fopapealaiꞌi.
    Isapu iꞌina oafi aagenia mo koa iꞌopoga, oi isafa fopipeni aage mo.
  aey-aey: Hag nijegina eu me madeiga. Cal mein eundec tuliadeiga. Lepra hewadec eu
    eeladeiga. Buga me qee dana deweneganadec ititacadeiga. Age eu odocnu gagadic
    odoc i qee fajelein, age gauc loo adem. Eunu ageha gauc loo adeigale,” aden.
  urd-GVH: बीमारों को शफ़ा दो, मुरदों को ज़िंदा करो, कोढ़ियों को पाक-साफ़ करो, बदरूहों
    को निकालो। तुमको मुफ़्त में मिला है, मुफ़्त में ही बाँटना।
  ycn-ycn: Itejmo'óta caja natámina; imacápo'ota caja ina'uqué caja taca'acaño naquiyana;
    ipala'atá caja nanapona patáca'ataco najló; ica'á caja jiñana pechu ina'uqué e'iyayá.
    Marí que ila'ajica nupechu aú. Majopeja no'ocá ijló ricá, uncá rihuemí i'imalá.
    Ñaqué caja ila'ajica ina'uquejlo nacaje. Imaniya najló, na'acáloje ijló rihuemí
    penaje.
  djr-djr: Ga rerrimirrinhany yolŋuny nhuma dhu yan ḏukmaraman, ga dhiŋganhawuynhany
    yolŋuny nhuma dhu yan walŋakuman. Ga burrunhdhiya'mirrinhany mala nhuma dhu bitjandhi
    bili yan ḏukmaram, ga wakinŋunhany birrimbirrnha nhuma dhu ga ŋaŋ'ŋaŋ'thunna dhawaṯmaraman,
    märr walal dhu ganarrthaman ŋunhi yolŋunhany walalany. Yo, dhuwal nhuma märraŋal
    ŋarrakuŋ ganydjarr wuŋiḻi'yunamiriw, ga bitjandhi bili yan nhumany dhu gurrupan
    wiripuwurruŋguny, märr walalnydja muka dhu yakayi yan wuŋiḻi'yun nhumalaŋguŋuny
    gurrupanawuy.
  kvg-kvg: Zo enqoni-us ezoqam vø̀khakhætét, neka løvøte ezoqam vø̄khandi꞉tet. Kha
    sisi-us ezoqam gèkhakheinøvemét, neka nqova soqøsoqa-us ezoqam, nqova soqøsoqa
    vøzø̄-ngeasumit. No nqanek bazaføgakh yaq-mbá sæzø-etoám. Yaq até zó-a, zo
    ezoqa yaq-mbá sozozǿ-tøkeét.
  rug-rug: Mi salaṉi saripu moho, va toa pulei saripu mate. Va via i saripu popoqu
    na vagauru pa tinidi, mamu hipuru pani sari na tomate kaleadi. Ele vagi moka va
    soku si gamu, ke mi vala moka va soku.
  hop-NT: Uma tūtayyaqamuy qalaptsintiwisni; tokoplelet tūtuyyaqamuy powatiwisni;
    so’pumuy tātaynatíwisni; nuhtuṅaqw nukpanhihikwsimuy ipwanwisni. Uma hapi öqalat
    paysoq makiwya; ōviy uma pan piw paysoq tūvaaṅwantiwisni.
  san-URD: آمَیَگْرَسْتانْ سْوَسْتھانْ کُرُتَ، کُشْٹھِنَح پَرِشْکُرُتَ، مرِتَلوکانْ
    جِیوَیَتَ، بھُوتانْ تْیاجَیَتَ، وِنا مُولْیَں یُویَمْ اَلَبھَدھْوَں وِنَیوَ مُولْیَں
    وِشْرانَیَتَ۔
  heb-LB: רפאו את החולים, הקימו את המתים לתחייה, רפאו את המצורעים וגרשו את השדים.
    אתם קיבלתם הכול חינם אין כסף, לכן אל תדרשו תמורה בעד שירותכם!
  caf-NT: Nduda 'ink'ez buka whulhjut, leprosy hiyúlhni, 'en chah ts'iyawh soo na'boolh'en.
    Yaidla chah dinábudóohlelh. Ntsi' nududeh, dune hubuts'ah hanábunoohyukw. Ndai
    'ants'ih nuhgha nkat, 'i chah 'ants'ih huwaóohle.
  mio-NT: Cua sanduvaha ndo chi ñivi cuhvi, ta cua sanandoto ndico ndo chi ñivi ndii.
    Cua sanduvaha ndo chi ñivi cuhvi cuehe tahyu, ta cua tava ndaa ndo chi run tati
    cuihna. Cha nihin ndo ndatu, ta ñahni cha tiahvi ndo. Cua tindee ndo chi ñivi,
    ta ña cua tiahvi ñi chihin ndo.
  srq-NT: Mbia ɨre rasi jembucherõ cherõ nguia. Mbia rasi chumumbara jembucherõ cherõ
    nguia. Mbia raaque abe jembuquera quera quia. Aba checuayã ɨcuã abe jẽjea jea
    quia mbia sɨ. Sequirãcuã ngue amee ñooño jẽje. “Mbae mo jemee na seje erɨbɨshorõ”,
    ae eã tuchɨ se quia jẽje co. Nyebe jẽ abe mbae turã jẽsaã ñooño mbia je. “Mbae
    embu se”, ɨã mbia je.
  kje-NT: Lam hi'i wa'an ri ma nakni'ir, ma'amori ri man makiyedi, hi'i wa'an ri man
    ulik yak hi'ie, la mohi hayakyaka man hu'uhu'ur ri raramne. Ya ala molollo mi
    hi'i ha wo'ira na'akemeni, maa ka apanak wanalhan ida, de mi lam hi'i ha wawa'an
    eni, yono mapanak wanalhan haenhi.
  gaz-gaz: Dhukkubsattoota fayyisaa; warra duʼan kaasaa; warra lamxaaʼan qulqulleessaa;
    hafuurota hamoo baasaa. Tola waan argattaniif toluma kennaa.
  kud-kud: Taulovalao am'abiye yawahaidi yo taumwalowoiwo am'abiye towolodi yo taulepelowo
    am'abiye namwanamwadi, na hinage vi'avi'a tomowa aidiyena amgabae mahalavaedi.
    Yaubada yana wahiyala bada imohegomiu'o, ainaena omiu hinage ilowoinanegomiu yo
    amvelau tomowa aidiyai.
  urb-NT: Pepandu pandu peho rahã, kuja pema'ema'e tĩ. Upa ahy ixo ame'ẽ ta ke pemukatu.
    Manõ ame'ẽ ta ke pemukwera katu tĩ. Pereran ma'e u'u hũ ame'ẽ ta ke pemukatu tĩ.
    Ipy'a rehe ãjã ta ihĩ ame'ẽ ta py'a ngi ãjã ta ke pemuhem pemondo tĩ. Pehẽ pe
    pyrãtãha ke Tupã muwyr. A'erehe ame'ẽ pyrãtãha namõ amõ ta ke pemukatu tĩ. Mukatuha
    rehe pemuhepy ym.
  fra-LSG: Guérissez les malades, ressuscitez les morts, purifiez les lépreux, chassez
    les démons.Vous avez reçu gratuitement, donnez gratuitement.
  san-HK: AmayagrastAn svasthAn kuruta, kuSThinaH pariSkuruta, mRtalokAn jIvayata,
