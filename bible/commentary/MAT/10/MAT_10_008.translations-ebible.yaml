    ama nimata kubrashpachu.
  tgl-ULB: Pagalingin ninyo ang may sakit, buhayin ang patay, linisin ang mga ketongin,
    at palayasin ang mga demonyo. Tumanggap kayo nang walang bayad, ipamigay ninyo
    nang walang bayad.
  cbs-NT: Jaska wakin isin teneaibu xuxawakin mawabu bestenwankin yudaki chaminibu
