  xnn-xnn: Intedko nan kabaelanyo isonga pagawisenyo gedan nan masaksakit ya tagowenyo
    nan natey. Pagawisenyo nan nakolit ya pakaanenyo nan anito ay kinmapet isnan ipogaw.
    Maid inbayadyo isnan am-in ay wada ken dakayo isonga adiyo abes ipabaybayad nan
    ibadangyo.
  mwe-mwe: Nnamiyanje bhalwelenji, nnyuyanje bhawilenje na nnamyanje bhakwetenje mangundula
    na nshoyanje maoka. Nshipegwanga gwayoyo, nshoyanje gwayoyo.
  tte-tte: Tokasiebwao kwawoisili, toboitao kwawalo sitoloyoi, tolepeloyao wakabi-namwanamwaili,
    yaluyaluwa biki kwatao-yawatagilagili. Ami kaiwe yaeyawa bwagabwagai, komiu besiele
    kwaolena bwagabwagai tomo kolili, tabu maisana.
  tcs-tcs: Demwan uda i sik o gad nugud skindiziz, meke dempla gud. Demwan uda i bin
    ded, meke dempla laipgen. Demwan uda i gad nugudspirit insaid lo dempla, tekemaut
    dem nugudspirit prom dempla. Wen ol pipol i go wande pei yupla po meke demting,
    mata spik po dempla, “I pri, bikoz da paua ane blesing wea yupla i gad nau, yupla
    bin gedem po pri.”
  hlt-THB: Thlak tlokhqi qoei sak uh, thlak thikhqi thawh uh, mynqaaikhqi caih sak
    uh. A zoe na nami huh ce, a zoe na pe lawt uh.
  soq-soq: Ita do apana kerolala inamona, bolala ina wanamona ita kito wadawadalala
    eumona, do aleu kadiu apana bedeuwo tanamono nomopue antopu. E God sauwa eubu
    uduudu di otamolana, sa baiwa di nolaitane aitana, mai nola sa dewasailana malesawa
    iririwaitana.
  qub-qub: Gueshyajcunata allchacächinqui. Wañushacunata cawarachinqui. Leprawan gueshyaycajcunata
    allchacächinqui. Dyablucunatapis runacunapita gargunqui. Nogapa munaynëta dibaldillami
    chasquishcanqui. Chaymi ama cobranquichu munaynëwan rurashayquipitaga.
  att-att: Á iyawâ ku nikayu yù pakáwayyá naw, tapè pammapián naw yù ira máttakì,
    á paginnanolayan naw yù ira nga natay, ánna pammapián naw yù ira naggoggong ánna
    nabbuni. Á papanáwan naw yù ira anitu. Á gapu ta arán naw gemma pinagán yù pakáwayyá
    naw nga iniyawâ ku nikayu, yáyù nga arán naw laguk ipapagá sù ira tatolay nga
    abbágán naw.
  bki-bki: Mia monokanio kamiu kuvieliel ka namieiano nalo, a kamiu kuvurumeulia tomu
    nalo napano am̃arm̃aro ameul bereio. Kamiu kuvilarur nalo napano burumieni milalo,
    niabelo ameravo bereio, a kamiu monokanio kuvititig bulag niadu nalo ea tomu nalo.
    Im̃auano nalo na, mia kamiu kuvim̃au kanio ea moroano tai napano kamiu kumijev
    kurano ka ga, ana mo mia kamiu monokanio kuvisian kurano ka ga bereio van tomu
    nalo.
  bqp-bqp: À gyãrenↄ werekↄ̃a, à gɛ̀nↄ vu bona gan, à kusunↄ werekↄ̃a swáswa, à tãnanↄ
    goḿma. Lákũ a lè pↄ́kekpanaa sari nà, à kɛńnɛ pↄ́kesinaa sari.
  mcp-mcp: Lwagʉgá mimbə̂l, bɨ́ gwúmʉshi mimbimbə, bɨ́ lwag nə́mə́ mízʉ́zaamə́, bɨ́
    yîl búúd məjamb. Bɨ mə́ ŋwa ŋkul ga ashwâ, kəgá nə́mə́ sɛ̂y nə ndɨ̂ ashwâ.
  hat-hat: Geri moun ki malad. Fè moun mouri yo leve. Geri moun ki malad ak lalèp.
    Chase move lespri yo. Se gratis nou resevwa, se gratis tou pou nou bay.
  npl-NT: Xikimpajtikah n kokoxkeh, xikinyolitikah non yomikkeh, xikinchipawakah akimeh
    kipiah lepra, iwa xikinkixtikah espíritus amokualteh. San ijki ononkiselijkeh,
    san ijki xiktemakakah.
  bgg-bgg: Radpho shii gang phi bo, iypho shii chai hà yi bo, hìariie è radpho shii
    gang phi bo, chiih-è, ibuiithek shii khia phi bo. Nathek è igong aphi pha mua,
    jiè nathek ne gai shii igong ayie pha phi muii bo.
  eng-TCENT: Heal the sick, cleanse lepers, and cast out demons. Freely you have received;
