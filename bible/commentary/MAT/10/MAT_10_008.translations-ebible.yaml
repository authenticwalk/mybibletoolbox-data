  ckb-ckb: نەخۆش چاک بکەنەوە، مردوو زیندوو بکەنەوە، گەڕوگول پاک بکەنەوە، ڕۆحی پیس
    دەربکەن. بەخۆڕایی وەرتانگرتووە، بەخۆڕاییش بیدەن.
  nas-nas: Eeꞌnoko siipa-nupoong taare-antaverereriai. Napoꞌ booꞌnuka domampereriai.
