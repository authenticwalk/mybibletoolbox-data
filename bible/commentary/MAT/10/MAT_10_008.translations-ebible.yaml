  car-NT: Je'tun pangon irupa rapa ytoko. Iromby'san awongatoko rapa. Areky pangon
    ikura'matoko. Yja'wangon akywano imomatoko. Epemary pyndo oty mapyiton. Epemary
    pyndo enapa oty ytoko.
  amp-amp: Waikah-komm dbohnet yimam wayak marnyatwakomm, noheh yimam wakasinyatwakomm,
