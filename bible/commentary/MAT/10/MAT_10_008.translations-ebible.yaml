    mimi ekina꞉ ikana꞉ma꞉ make pa hameke hala꞉pa꞉peke.
  mkl-mkl: Nɔ i jɔ̀ bɔ̃ɔ ŋɑ ɑ bɑ iri nɔ i jĩ iku ŋɑ, i jɔ̀ dintɛ ŋɑ ɑ bɑ iri ɑ jɛ
    inɛ kumɑ́, nɔ i lele inɛi inɔɔko ŋɑ iyi ɑ̀ wɑ si inɛ ŋɑ. Si bɛi ì bɑ hɑi nɛ kusɑ̃
    ŋɑ, iŋɛ mɔ i nɑ hɑi nɛ kusɑ̃.
  gaq-gaq: ଆଃସି ଲେଃକ୍ନେ ରେମୁଆଁଇଂକେ ନିମାଣ୍ତା ଆଡିଙ୍ଗ୍‌ପା ଗୁଏଃକ୍ନେ ରେମୁଆଁଇଂକେ ଆର୍‌ମୁଇଂତର୍‌
    ଜିବନ୍‌ ଆଡିଙ୍ଗ୍‌ପା କୁଷ୍ଟରଗିଇଂକେ ରଗ୍ ବଲ୍ ଆଡିଙ୍ଗ୍‌ପା ଗଲିଆ ଆଆଁନ୍ତାର୍‌ପା ପେ ଆଣ୍ଡିନେ
    ସରାଃସ୍ରି ବାପେଲେକେ ଆତେନ୍‌ ବିନ୍‌ଣ୍ଡ୍ରେଇଂକେ ସରାଃସ୍ରି ଦାନ୍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hargganchchota pathite, hayqqidayssata hayqoppe denthite, baro hargganchchota
    geeshshi pathite, tuna ayyaanata kessite. Hintte coo ekkidayssa coo immite.
  unx-unx: ହାସୁତାନ୍‌କକେ ବୁଗିକପେ, ଗଏଃକାନ୍‌କକେ ଜୀଉବିରିଦ୍‌କପେ, ନାଗେଘାଅକାନ୍‌କକେ ଫାର୍‌ଚିକପେ
