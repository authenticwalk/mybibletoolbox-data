  cof-NT: Junni tsanque micarinato quiyanpunlaca manse suwan, puyacalaca mansonhisa
    carin, lepra bichi chunlaca manse suwan, yucanchi ocolaca sularin quilaquina!
    tie. Jesús nulaca cala catuminnan mantá tan suwayoe tie. Junni nulanan cala catuminnan
    ticatiya jera quinilaquina! tie.
  srm-NT: “Nöö fa mi ta manda unu go aki, nöö te un dou a wan köndë nöö un musu kula
    dee sikima e. Ee wan sëmbë dëdë, nöö un weki ën. Nöö un kula dee sëmbë dee siki
    tjina nöö un jaka dee gadu puu a sëmbë hedi. Nöö fa un kisi di kaakiti aki, na
    bai un bai ën e, nöö wan musu mbei sëmbë paka unu fëën tu.
  qvs-NT: Chashna yachachikushpa lasaruyak runakunata alliyachiychi. Rikchak laya
    unkuyuk runakunatapish alliyachiychi. Wañudukunata kawsachimuychi. Supayadu runakunamanta
    supaykunata llukshichiychi. Tata Dios yanapashuptikichi tukuy chaykunata atipankichi
    rurayta. Payka mana chaninpachu sukaman yanapashunkichi. Chayrayku kankunapish
    mana kobrakushpalla tukuy kay willashkaynita ruraychi.
  zca-NT: No biliyak go rë men nzhakne, mbaino bile' go ruban rë men ngut, no biliyak
    go rë men nizak yalyizh lepra, mbaino gulutin go mbi mal laxto' rë men. Ka minen
    yalnazhon re' ka' go; se'ska bile' go, ka bile' go rë kwa'n nazhon kun rë men
    rë plo ya go.
  cbc-NT: Tunu bairoa cariayecʉnarẽ na catioya. Bairi cariacoatana cʉ̃ãrẽ tunu na
    cationemoña. Bairi na rupaʉ caboarã cʉ̃ãrẽ na catioya. Tunu bairoa wãtĩ yeri pũna
    camasã rupaʉpʉ caãnarẽ na acurewiyojoya. Yʉ camasĩrĩjẽrẽ wapa mano mʉjããrẽ yʉ
    joya. Bairi wapa mano cabopacarãrẽ na jʉátinemoña mʉjãã cʉ̃ã.
  qxo-NT: Geshyagcunata allïtsiyanqui. Wanushgacunatapis cawaritsiyanqui. Lepra geshya
    ushaycagcunatapis allïtsiyanqui. Y supaycunatapis runacunapita garguyanqui. Allïtsirga
    ama pitapis cobrayanquitsu. Nogapis gamcunata manam cobrätsu allïtsiyänayquipä
    podernïta gornin”.
  mox-mox: Tovevihiqayavo ona giveaqiaqiedi be toʼaliga ona giveyaʼitoto ʼeviviedi
    be ʼwagoʼwagoidi ona giveaqiaqiedi ta ina vevunavunaqa, be wese niboana luveifadi
    tomotau ʼidiega ona ʼwavi ʼifoqeyedi. Yaubada ena veyoluba niʼau nei kavovomi
    ʼinega wese luaqiaqiemi omiʼa ona fewa kavovo tomotau ʼidia, ta ge veʼia weaqina
    ona nuanua.
  kew-kew: Nimimi yaina ome onaanu maepeaatepape. Ora ini adupini onaanu marekatapape.
    Mo yakimi ti onaanu maepeaatepape. Wae remo mea raakepe rubatepape. Gore nimimi
    go puri mealeme-pulu mo onaanuna yaina madaa yoto nami mada pa maepeaatepape sa.
  dww-dww: Be banaga sidesidedima koi yawasanidi, guriguridima ko kawa midisuḡudi,
    banaga kito ragaragaudima koi yawasanidi, be penama banaga a kokukokudina ko tavu
    dobiḡedina. Uma rewapanidima yà uteute yababemina, aubainama taumi banaga koi
    yawasana yababedina.
  nif-nif: Tɨmbi jɨmbatsɨat ep tɨmbɨ kɨndem danekalɨñ, ba kɨmkɨmɨn ep tɨmbɨ mɨlatnekalɨñ.
    Wanda kwambɨñjɨat ep tɨmbɨ gɨlɨta-semnekalɨñ, ba yal kolanjɨat ep kle-kot-semnekalɨñ.
    Gembɨ samsamɨn wɨn tuan nɨmnat, wala tɨmbi sɨndɨ kena tuan nɨmnat kenane-semnekalɨñ.
  twi-ASANTE: Monsa ayarefoɔ yadeɛ, monnyane awufoɔ, momma akwatafoɔ ho nte, na montu
    ahonhommɔne. Sɛdeɛ monyaa no kwa no, saa ara na mo nso momfa mma kwa.
  aoj-aoj: Ipaꞌ pendaꞌ awasisi boꞌwes pesaꞌma sagagaꞌi sope namis wapani, a pendaꞌ
    isimba aowas aunai nandaꞌ alop asasipi pagambuꞌwi sotaga boꞌwes. Eaꞌ petofa ambagof
    awami magapaisi. Banagami Godi ipaꞌ pegefaꞌami, amamba ipaꞌ pefaꞌam dowaf ina
    patalom otamba, owaꞌatin. Eaꞌ naꞌamba atin ipaꞌ peseꞌasam dowaf esis ina sotaloma
    ipaꞌ, owaꞌatin.
  cbv-cbv: Pánih naóhna, bácah moópnit, dawá tʉbʉ́p chʉ̃ʉ́hnit, wʉnah bejnitdihbʉt
    ñi booanaá. Nemép caolih jʉmnitíh bácahmant nemépwãdih ñi bacanaá. Páant ñi chãjat
    pínah wẽpatdih yeebdíh wã wʉ̃hna caá. Jíib náahcanjeh yeebdíh wã wʉ̃hat pah mʉntih,
    yeebbʉ́t biíc yoobó jíib náahcanjeh cã́acwãdih ñi teo wáacá.
  taw-taw: Binɨb tap gup okok gem suŋ lɨl, binɨb pɨsnep kumub okok agem tepayaŋ tɨkjakɨl,
    binɨb soy ladek lup okok gem suŋ lɨl, binɨb kɨcheki abaŋ lup okok agyokem amnɨgel
    agak. Yad nɨbop kɨles pel yokɨp ñɨbin tek, nɨbi binɨb anɨb okok kɨlop yokɨp wog
    gɨñɨnɨmɨb agak.
  jic-NT: Malala jisas jis mü'ü'süs lis müjí wa. Tecya'lin̈ sin müjünsǘ, ne yupj
    ca mpatjam. Jis mü'ü'süs lis müjí wa jis p'üy tjamaja. Pje'á sin majamá wa lapanenpan.
    Ma la moná nun lojí mpes. Nun ma jaylacj la tjüjí napj la tjejay nun mpes. Así
    'üsüs la müjí wa la p'a mpes. Jaylacj tulucj 'ücj ca nsem.”
  zap-NT: Yneseyaken de mengyiz, yneban de mén ne che wet, yneseyaken de mén ne rzak
    gyiz ne la lepra, koo de menzab lextoo mén. Laa de yra de noze weeden de poderree,
    zenga ke bet gobdet de ne ylaa de yra neree.
  wer-wer: Pël yeem yauman omnarö ompyaö mowasööre omën wel wiaurö wal ë moulmë, omën
    kësë ëaurö ompyaö mowasööre urmerarö omën naröa lupötëaan waö ë momë pël elmëën.
    Nem weëre kosangöt sum won yaningk. Pötaanök arta tapël sum won omnarö kaamök
    elmëën.
  ipi-ipi: '@see-verse:MAT.010.007'
  qul-NT: Onkoskacunata alliyachiychis, wañuskacunata causarichiychis, lepra onkoyniyojcunata
    alliyachiychis, runacunamanta sajra espiritucunata katerkoychis. Kancunaman kasilla
    atiyta koyquichis, kancunapas kasilla ruwanquichis.
  ter-NT: Keítapanoe ne ka'aríneti koane kéxepukapanoe ne xâne ivokóvoti. Keítapamaka
    ne xâne yúvone lépara, koane képuhikapamaka ne ndémoniu urúkovoti xoko xâne. Kuteâti
    ngixópiku ákoti ngaperáxapi, énomonemaka íxeaneye itíki ne itukéti ákoti keperáxa
    xâne.
  bmr-NT: Iguihuvamoco buheesumoro mofoo, bu uchuumucuumoco buheetesumoro mofoo, foojohoma
    iicamoco imibachumoro mofoo, bu iimitɨno ɨjɨmɨco buhɨ gañɨɨmoro mofoo. Amɨɨhai
    jillɨ tɨcovono jino mityaco magaayɨcɨhi; jaaneri momoonɨnoco majaadusudino.
  fuf-fuf: Ɲawndon ɲawɓe ɓen, immintinon mayɓe ɓen, sellinon ɓe ɗamajan ɓen, ɓe laaɓa,
    raɗoɗon jinnaaji ɗin. On hendike ɗun e hoore on ittaa hay huunde, onon kadi okkee
    ɗun, hara on ittinaali hay huunde.
  bhl-bhl: Bokoyemsomi, kawtiw im wakamin kal wanin be kilelyemeko, kuansiliw kawtiw
    ilo yemkalfoleko, bulul abung fian so kawtiw ilo iti kal ken kesomi, kilelyemeko,
    aneng matil mali kawtiw im dim biliw ilo takalako, koyemoliwka! Keko beli, yu
    kanelom yom aulbamin beem yan em dulum elote tum win mak kulokoliw te! Nimtew
    angom? Yukati aulbabiliw beem kitil e sak yan banim misim kuw kulukabiliw kasike.
  ons-ons: Zomarop ma menaŋongei, seuseune ma wisikae ongei, kubetenerop ebuwi solaene
    libe qe osiake, asu qotkoine ea esop onbi saket ariwarekei. Ŋine zonom yewa lewine
    midaine makoi, ea wane ŋine lewine midaine yaup ebongei.
  con-NTPO: Toya'caen pajisundeccuma ccushaen'faja. Pa'chondeccuma ccase qquendyaen'faja.
    Na congomba pajisundeccuma giya'tsse ccushaen'faja. Cocoyama'qque joqquitssian'faja.
    Chiga aqquia afeqquiacaen que'ima tsa'caen oshaensi jongoesuma iñajambe'yi tsu
    aqquia afeqquia'caen tsoña'cho.
  ghs-ghs: Oiqi hiireqa hemenomake qidzaitare, abi baatemi nike eehahaitare, pottomunomake
    qidzaitare, songenanomake hobireqi songenake hotou biidzare. Oke gama eeteqi eto
    oho ttuma quba hiibaino oi nike ttumaamake oho isaki saridzeta.
  peg-peg: ବେମାର୍‌ ଲଗାଂ ଉଜ୍‌ କିୟାଟ୍‌, ହାତି ଲଗାଂ ଆରେ ନିକ୍‌କାଟ୍‌, ଗାଜା ରଗ୍ୟାରିଂ ସକଟ୍‌
    କିୟାଟ୍‌, ପୁଦାଂ ପିହିକିୟାଟ୍‌ । ଇନାକା ଉପ୍‌କା ଗାଟା ଆତାଦେର୍ଣ୍ଣା, ହେଦାଂ ବିନ୍‌ନିକାରିଂ
    ଉପ୍‌କା ଦାନ୍‌ ହିୟାଟ୍‌ ।”
  txu-NT: Dja gar me kanêo mex ne ajte me ĩ kajêkam têo mex ne ajte akubyn me tyko
    tĩn. Ne ajte mekam me karõ punu janon kujate. Ba ne ba tu kajgo ar amã adjàpênh
    djà'ã karõ gar maro aba. Ikudjwa tu kajgo meo mexo aba. Kwãrĩk wãnh memã pãnh
    jarẽnh kêt.
  eng-WEBU: Heal the sick, cleanse the lepers, and cast out demons. Freely you received,
    so freely give.
  gnw-NT: Pembɨgüera imbaerasɨ vae reta. Pembɨgüera ipire ocui vae reta. Pembɨjecove
    ye umanocue vae reta. Pembɨsɨrɨ aña reta oya jese vae reta güi. Che amee ma peve
    cua mbaepuere jepɨ mbae reve. Jáeramo agüɨye pecovara mbae quía pe piyapota chupe
    vae re —jei—.
  mux-mux: “Kuru tomba yambuma teku kaí teku, kolku lingí yambuma ‘Suru niku ola molai.’
    niku, kuru laká nombá yambuma ‘Bo-kangi angiliipili.’ niku, kuru numanuna mulupili
    mulungí yambuma ‘Numanuna naa molangi, oku wendu pai.’ niku telsiliiku pai. Kongun
    ili tingéliinga tondulale ku-moni te mola méle te-ni taropu toku naa liikimele
    akiliinga anju yambuma aku-siku liiku tapunjuku kene, ‘Ku-moni te liamili.’ niku
    naa-ko teai. We teai.
  maj-NT: N'e̱nkihu̱u xu̱ta̱ un, n'e̱kj'áíyoho̱o xu̱ta̱ xi ja ka'me, n'e̱nkihu̱u xu̱ta̱
    xi k'uhu̱n ch'in fentujnu tu̱ xi ka̱ma jehe nginku̱n Nti̱a̱ná, ko̱ ti̱ch'onsjo̱o
    jáninda xi tjíntujíhi̱n xu̱ta̱. Xi nkú ts'ín tu̱ kik'a̱i̱hínu̱u nga'yún, b'a̱
    ts'ín tu̱ ti̱si̱nko̱nú xu̱ta̱.
  bkq-NT: Tâwâneim modo kua ietaungâ. Tâjimituguelygue tâwâneim modo kua ietaungâ.
    Igueypy modo kurâem ietondaungâ. Kurâ domodo kadopâbeom modo kua ietaungâ warâ.
    Awârâ modo amânhetomoem tâbyguepa on-honrumo kâunduly. Awylygue kadopâbeom modo,
    tâwânuneim modo warâ kua ietaungâ, tâbyguepalâ.
  kue-kue: Kinde sinaglkwa erewakai ere, goraglkwa ikor ende, kende kaglande sinaglkwa
    ake wu wakai pi, ana spirit kinde mange menda endiyo. Ene topo erekre yoko ingura,
    ipre ene topo ikre yoko ereteiyo.
  cot-NT: Pogueshiguetaquerija avejancaguetatsica iriguentijiaca aisa itsipapae ashinoncajajiatsica.
