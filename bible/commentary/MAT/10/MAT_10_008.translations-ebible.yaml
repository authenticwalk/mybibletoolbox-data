    ca ana maa sa. De lami ka ho pala paꞌae-ae mi dhèu leo, te ngaa mage mi manèngi
    hari ngaa-ngaa kahèi.
  tnp-tnp: “Kəni itəmah nəkotəkeikei motol nətəm kautohmɨs kotəuvɨr mɨn. Kəni itəmah
    nəkotəkeikei motol nətəm kəmohmɨs kotəmiəgəh mɨn. Kəni nətəmimi nətəm leprosi
    tatol ilah, nəkotəkeikei motol nɨpətɨlah tuva məuvɨr mɨn. Kəni nətəmimi nətəm
    narmɨn tərah tətatɨg e lah, itəmah nəkotəkeikei motəhgi pətɨgəm narmɨn tərah mɨn
    kəhuvən isəu o lah. Kəni nəsanəniən iətəm nəmotos, nəməsotosiən nəhmtɨn. Kəni
    onəkotəkeikei motol əmə uək, nətəmimi okəsotətəouiən itəmah lan.
  urd-urd: बीमारों को अच्छा करना; मुर्दों को जिलाना कौढ़ियों को पाक साफ़ करना बदरूहों
    को निकालना; तुम ने मुफ़्त पाया मुफ़्त ही देना।
  hot-hot: Nundum avômalô lôk lijiŋ mavi, ma uŋgwik ŋê ŋama liŋ, ma nundum ŋê lôk
    palê lepla mabuŋ mavi, ma nônêm ŋgôk vê ênjêk avômalô. Athêŋ bêŋ ma miŋ môlô ôêv
    vuli ami. Bôk yahêv oyaŋ hadêŋ môlô ba intu nundum ku takêŋ oyaŋ esak avômalô.
  mqj-NT: Pomalapu'koa' to masaki, patuokoa' sule to mate, pomalapu'koa' to dolengan,
    ammu rambaia' lao setang illalan mai kalena tau. Inde kakuasaanne dibeen babangkoa',
    iamo too la mupebeen babang duka'.
  rus-SYN: больных исцеляйте, прокаженных очищайте, мертвых воскрешайте, бесов изгоняйте;
    даром получили, даром давайте.
  mbh-mbh: Aro thomu o pasivenga ni multhangingare, naro thomu o pamimi areko o rin
    lale, naro thomu o pasivenga tokokoe areko oni a putput, naro thomu o wistetpot
    mun tamata kerengare. Ur areke thomu o el i lale kene thomu o ol i avele, naro
    o ol mun i a thomu nge avele.
  bdd-bdd: Tolohalao waꞌabihe yawesaidi ma toꞌamasa waꞌabihe toholodi ma tolepelowao
    waꞌabihe bwebweꞌanedi, ma wete hiꞌahiꞌa tomota ꞌoidiyega waulalatuhedi. Yehoba
    ꞌina helau ꞌiꞌebwae daisigomi pwaiya, ꞌoinega ꞌomi wete sawasawahimi ma waꞌebwaya
    ꞌawawa tomota ꞌoidiya.
  cbt-NTPO: Cania'piro'sa' a'naroáchin anoyatoco'. Chimipiro'santa', ananpitaantaco'.
    Chana caniori maninsonta' quënanpatama', anoyatoco'. A'napitanta' sopairo'sari
    ya'coancantopi ni'ton, pa'pi hua'yantopi. Quënanpatama', sopairo'sa' a'patoco'
    piyapi'sa' noyachina'. Co manta' pahuërëtapomarahuë', Yosëso' inaora nohuanton,
    catahuarinquëma' ni'ton, ama pahuërë nitocosohuë'.
  srn-NT: Un dresi sikisma, un wiki dedewan, un meki a skin fu den gwasiman kon bun
    baka, èn un yagi takruyeye puru na tapu sma. Un kisi a makti fu du den sani disi
    fu soso, un mus du den fu soso tu.
  cta-NT: Cuaꞌni ma̱ chaꞌ tyaca tsoꞌo nguꞌ quicha, cuaꞌni ma̱ chaꞌ chaca quiyaꞌ tyuꞌú
    nguꞌ nu cua ngujuii; cuaꞌni ma̱ joꞌo jiꞌi̱ nguꞌ nu ndyatsuꞌ cuañaꞌ, chaꞌ nu xaꞌ
    caca lubii cuañaꞌ nguꞌ quicha biꞌ; culo ma̱ jiꞌi̱ cuiꞌi̱ cuxi nu ngusñi jiꞌi̱
    xaꞌ la ñati̱. Ná ngusñi naꞌ cñi loꞌo nda naꞌ chacuayáꞌ jiꞌi̱ ma̱ chaꞌ cuaꞌni ma̱
    joꞌo jiꞌi̱ nguꞌ quicha, biꞌ chaꞌ ná cuiꞌya ma̱ cayaꞌ loꞌo cuaꞌni ma̱ joꞌo jiꞌi̱
    nguꞌ.
  bqc-SIM: À gyãeↄ gbã́gbã, à gɛↄ vu, à gbãbↄ kusudeↄnɛ, à tã́agonɛ́. Lá
    á è pↄ́kpasai, à kɛnɛ́ pↄ́sisai.
  tcz-CHONGTHU: Ana sudam un, mithi kaithou un, phahvei ho ngimsah un, chule lhagaoboh
    ho nodoh un. Man beiya kilah a nahi bang un, phaldoh jeng un!
  mar-mar: रोग्यांना बरे करा, मरण पावलेल्यांना जिवंत करा, कुष्ठरोग्यांना शुद्ध करा
    आणि भूते काढा. तुम्हास फुकट मिळाले आहे म्हणून फुकट द्या.
  snp-snp: Logimimo uti neta kilamo ya olu faka lo gedeti, folamo ya olu nedi gedeti,
    okola kilamo ya olu kolouto gedeti, ido Satani kimiwela mino gedamo ya olu fulo
    gedemo walo. Linate aumawa olamo ya meina fiti olámoti faifa olanako, yamu wenena
    ma netawa ya eti o gedetima ya meina olámalo.
  isl-isl: Læknið sjúka og holdsveika, vekið upp dauða og rekið út illa anda. Gefið
