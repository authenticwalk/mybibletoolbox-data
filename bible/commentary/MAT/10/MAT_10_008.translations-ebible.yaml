    mai boe.
  toc-NT: Xli̠­hua̠k ta̠tat­laní̠n caca̠­ma̠t­la̠n­tí̠tit, caca̠­ma̠­la­kas­ta­cuaní̠tit
    hua̠nti̠ a̠cu tani̠­má̠­nalh cris­tianos, na̠chuná a̠ma̠ko̠lh hua̠nti̠ ca̠li̠­lama
    lepraj tzitzi caca̠­ma̠t­la̠n­tí̠tit, na̠ caca̠­mac­ma̠x­tútit hua̠nti̠ ca̠maka­tla­jani̠t
    xes­pí­ritu akska­huiní. Hui­xinín caj chu­natá mak­lhti̠­na­ni̠­tátit y ni̠tu̠
    xoko­ni̠­tátit tamá li̠t­li­hueke, pus na̠chuná chú hui­xinín caj chu­natá caca̠­ma̠t­la̠n­tí̠tit
    hua̠nti̠ naca̠­cu­chi̠­yá̠tit y ni̠tu̠ caca̠­ma̠­ta̠­jí̠tit.
  ulk-1902: 'Ua nadgirare gim le giz, a darapare lepera le, a nakiamare eud le giz,
    a daramuare demoni giz: uaba turum nagri, a uaba ko naisuerare.'
  som-som: Kuwa bukana bogsiiya, kuwii dhintayna sara kiciya, kuwa baraska lehna nadiifiya,
