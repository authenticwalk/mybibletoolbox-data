  mal-mal: രോഗികളെ സൌഖ്യമാക്കുവിൻ; മരിച്ചവരെ ഉയിർപ്പിക്കുവിൻ; കുഷ്ഠരോഗികളെ ശുദ്ധരാക്കുവിൻ;
