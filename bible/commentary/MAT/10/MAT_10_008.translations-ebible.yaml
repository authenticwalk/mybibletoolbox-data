    gúiki alemilo, keké.
  lcm-lcm: Mi vil ato ri malepen, mi tak atadut ri mat, mi vil adaus ri tapak, mi
    kirikai ani ri ingua. Parik mitapa samui, asukang na mi kun alis palau tav luk
    samui.
  aer-aer: The arrenhantherrenhe ngangkere anthekenge, tyerrtye rlkerte areye angkwerre-iwemele
