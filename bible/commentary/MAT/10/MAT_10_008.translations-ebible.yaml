    ja̱'i̱ gui 'yøthehʉ, 'yo te gui jʉmba̱hʉ.
  nop-nop: Unduŋ yeniŋila me yagit folofigitahinit yehitubu-kedebaneeŋ. Dabahi yehitubu-pilatneeŋ,
    eŋ wede hakihinit yehitubu-walandaneeŋ, eŋ yabap yeniŋkelekut tineeŋ. “Kwanai
    u titiŋdok saŋiniŋ adi tuwaŋit mokit, hogok hamulat doktiŋa u hogok tiyauneeŋ,
    hehituwa adi mu tineeŋ.
  obo-NT: Bowi-i row iddos od pongkovohokan, bodnawa row iddos id poomatoy, bowi-i
    row kos duwon bohok no et-et woy poleggua-a row kos mgo busow. Waa bayad dow ka-ay't
    kotungud no id boggoy ku koniyu, de-en yo kow mandad od povayad diyon to kodtavang
    dow.
  cak-ENT: Que'ic'achojrisaj c'a yava'i'. Ri c'o c'a ri yabil lepra chiquij, tibana'
    c'a cheque que nch'ajch'ojin jabel ri quich'acul. Ri ye camnük chic, que'ic'asoj.
