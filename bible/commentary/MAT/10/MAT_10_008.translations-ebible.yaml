  cak-SNT: Quiꞌbꞌanaꞌ sanar ri ncaꞌyavaj, y ri cꞌo ri yabꞌil lepra chiquij, tibꞌanaꞌ
    chica chi sak nuꞌon can ri qui-cuerpo. Quiꞌicꞌasuoj quiminakiꞌ, quiꞌivalasaj itziel
    tak espíritus. Ruma xa sipan chiva chi quireꞌ ntiꞌan, man ticꞌutuj ivajal ri ntiꞌan.
  uvh-uvh: Ning ina ning tanga bagana aming u ifakarendanga a aming ka kungkumak kuma'
    tanga deiak u ifamarara a aming bagana kadagang ka kasi' kafasi' ki natugupmuresi
    u tubobu ifakarendanga ning tanga aming ka masi' unggo kadagasi guk u tanga igukiama
    ning tanga yaranting. Ka sidi u yotangkayapma wa uningkim mambong wari tosap ga'
    guk mo' katiangting, mokngang. Na ai'dap tanga tangkunang ya sige samarik wara'
    sidindu' sigesa' yotangkayapma yaranting.
  ino-ino: Nehutapa lapa'kaeya utapa kali vaya alitapa kanale hupateo. Fali'nisaya
    vayana alitapa heti ne'apatetapa fuko ya apa'ke'nisea vaya'ae alitapa kanale hune'apatetapa
    Sata afe vaya'moki apaipafati hapafaitaleo. Meni lapamuketapa ne'alea lo'kiya
    yana afa'a ne'aleanaki apaya hisake'a kanale hisaya yateti miya o'alitapa afa'a
    apaya heo.
  gnn-gnn: Ga biyaka nhuma yurru djämanydja walala, ḏukmaraŋa rerriŋuru, ga walŋakuŋa
    yolŋu'-yulŋunha rakunyŋuru, ga baḏarraŋ'kuŋa burrpuyŋuru, ga biyakayi bili dhawaṯmaraŋa
    wakinŋumirrinhanydja birrimbirrnha walalanha yolŋu'-yulŋu-walanydja. Yakana nhuma
    yurru ŋäŋ'thun rrupiyanydja dhiyakuyyi djämawuy; nhumanydja ŋarrakuŋu märraŋala
    yäna warray, ga yänana nhuma yurru wekamanydja.
  yal-yal: Ɛ yi furetɔne rakɛndɛya, ɛ faxa muxune rakeli sayani, ɛ dogonfontɔne rakɛndɛya,
    ɛ ɲinanne kedi. Ɛ seen naxanye sɔtɔxi ɛ mi ne saraxi, nayi ɛ bonne ki hali ɛ mi
    se rasuxu.
  cnt-NT: O₂jmo₄ 'nia'₂ le₁jɨ́n₃ dsa₂ i₂lɨ́n₅ 'mé'₅ 'iog₅; ca₂le₃jɨ́n₃ guë'₂ i₂lɨ́n₅
    dso₄ siá'₂ në́₃, o₂jme₁'lioin₅₄; o₂jme₁jen'₅₄ 'nia'₂ 'lag₄; o₂'uɨn'₅₄ 'nia'₂ je₂na'₅₄
    quió'₅ dsa₂ në́₃. Jaun₂ le₂në₅ juɨ₁lia'₂ në₂gue'₅₄ 'nia'₂ bí₂ la₂ on₃jua'₅₄ a₂cha₂
    'lia'₅₄, le₂në₅ o₂jmo₄ 'nia'₂ ján₃, o₂cuë'₅₄ dsa₂ bí₂ tsá₃ 'lia'₅₄ cán'₁.
  tif-tif: mafak-alin umu umu umkan-unsip iyo yam-talal-bam ale, saaknip aye, iyo
    asuk imfu-bam aa, angtiil mafaksip imi yam-talal-bam, sinik mafak imi fotabamnip
    unang tunum iyo baa tukuya yak bane-bam kemin o. Sawaalak kaali, God ali ibi masiim
    kawu yam-talalula tiltam ami lak duubip. Kemin, ti ipkal kap-tunum kusal iyo disa
    masiim talal-yim-biliwa yo.
  nlx-nlx: दुखाऱ्याह हुदारो, मोरेलाह जीवाड़ो, कोढीह हाजा किरो, बुतड़ाह निकालो, तुमूह
    फुकेट माय जुड़ेल हे, फुकेट माय आपु।
  apw-NT: 'Daanṉiihíí nádaahołziih, nṉee łóód doo ínádįh dahi, leprosy holzéhi, yaa
    nakaihíí nłt’éégo ánádaahdle’, nanezna’íí nádaabihoł’ṉaah, ch’iidn nṉee biyi’dí’
    hadaanohohsood: daazhógo nohwaa daas’né’, daazhógo nadaahṉiih.'
  gum-gum: Kwanrreelane tamarøb, kwailan øsiiranøb, asr trerab kwanrrø tøgarwan tamarøb,
    kwaimandziimeran webetab inchigay cha ñimbe. Ñimun øyeeg martrai tranigwan ñimma
    ka ketig utig køn cha, ñimgucha katø treegwei marøppe, anwei marmøtay cha.
  not-NT: Piguibegajiri ira janaitaguetatsiri, piguëtetairi ira iribatsasetaga, pijocajineri
    matsiguenga igamagarite. Tojai nacábintsaiguëmi, carari te nongoicotimi. Yamai
    atsi obirojegui, pingábintsaigueri matsiguenga quero picoicotiri cara pomitocotaiguëri.
  plu-plu: Makniwanabay hiyeg kakahribdapye. Kannikasanabay hiyeg miyarapye. Makniwanabay
    hiyeg axpusakare apit busukne. Pekkisnabay wapitye gipititakkis hiyeg. Nah ikene
    ini yannu he nukannenwa yuma atiwni. Kuri yisme amnih hiyeg hawwata yuma atiwni.
  iou-iou: '@see-verse:MAT.010.007'
  ntp-NT: Aanʌ gʌnmaa guvucadagai mʌsai duduaaidiña ismaacʌdʌ viaacagi ʌcoocodagai
    ismaacʌdʌ duvaldi gatuucuga dai ismaacʌdʌ ʌma maasi coocodagai viaacagi ʌʌpʌ dai
    duduaacaldavurai coidadʌ dai vuvaidavurai Diaavora tʌtʌaañicarudʌ oodamiaiñdʌrʌ.
    Aanʌ gʌnmaa idi guvucadagai dai maitʌntai tumiñsi, cascʌdʌ aapimʌ avʌr maitaanʌda
    ʌʌpʌ mʌsmaacʌdʌ duduaaidagi.
  rai-rai: Muaat a walaangalaanga paa a kum malaapaang, ma muaat a walaaun paa a kum
    minaat, muaat a walaangalaanga paa a kum wukawuka, ma muaat a lu irok wa a kum
    tabaraan. Di tabaara biaa muaat ku, lenmaa muaat kaai muaat a wetabaar biaa ku.
  haw-1868: E hoola i na mai, e huikala i na lepero, e hoala i na mea make, e mahiki
    aku i na daimonio; ua haawi wale ia mai ia oukou, e haawi wale aku oukou.
  ffm-ffm: Cellinon ɲawɓe, nguurtinon maayɓe, cellinon seppaaɓe, ndibbon seyɗaani'en.
    On keɓirii nii tan, ndokkiree nii tan.
  arb-NAV: اشْفُوا الْمَرْضَى، وَأَقِيمُوا الْمَوْتَى، وَطَهِّرُوا الْبُرْصَ، وَاطْرُدُوا
    الشَّيَاطِينَ. مَجَّاناً أَخَذْتُمْ، فَمَجَّاناً أَعْطُوا!
  cop-CNT: ⲛⲏⲉⲧϣⲱⲛⲓ ⳿ⲁⲣⲓⲫⲁϧⲣⲓ ⳿ⲉⲣⲱⲟⲩ ⲛⲓⲣⲉϥⲙⲱⲟⲩⲧ ⲙⲁⲧⲟⲩⲛⲟⲥⲟⲩ ⲛⲓⲕⲁⲕⲥⲉϩⲧ ⲙⲁⲧⲟⲩⲃⲱⲟⲩ ⲛⲓⲇⲉⲙⲱⲛ
    ϩⲓⲧⲟⲩ ⳿ⲉⲃⲟⲗ ⳿ⲁⲣⲉⲧⲉⲛϭⲓ ⳿ⲛϫⲓⲛϫⲏ ⲙⲟⲓ ⳿ⲛϫⲓⲛϫⲏ.
  sri-sri: Pũrĩrikʉrãrẽ tauka! Boanerãrẽ masũka! Kãmi boarãdere tauka! Wãtẽa masakare
    ñajãnerãrẽ béowiuka! Yʉ turarire mʉsãrẽ wajamarĩrõ sĩa. Irasirirã, yʉ mʉsãrẽ wajamarĩrõ
    sĩrõsũta wajamarĩrõ ĩgʉ̃sãrẽ tauka!
  nal-nal: Ma naagu vira aubina wana atavura giazang, ma naagu varamaraat faulin amun
    maat, ma naagu vira aubina di rauxin a giazang tapak kuna dina ninis lamarana
    Nakmai, ma naagu mof pizin amun sapalaau. Ga lis palau a burburaaiang kari malasing
    a talazang aaxanim, kuna nim naaguna lis palau zaait sin aubina malasing a talazang.
  kyq-kyq: Ɛɗki lapi jee kɔɔn̰ge tu, Ꞌdurki jeegen ooyga kooyo, ɛɗki lapi jee bikiɗge
    tu taa roɗe Ꞌɗaapm tɛɗn aak bɛɛ naan Raa ki ɔɔ Ꞌtuurki sitange ro jeege tu. Taa
    naase lɛ ɔŋki cɛrɛ ɗey se, naase kic ɓo ɛɗin̰ki jeege tu cɛrɛ.
  kwd-kwd: Ma tamooru gulaa ta'a gila fii, ma tamooru tata'ea ta'a 'e mae, ma tamooru
    gulaa nga ta'a na kuu ngaia 'e ngadaga, ma tamoru belote'enia nga adalo. Tofuna
    mooru moru ngari tago mola ai, ngai lo'oo tamoru kwate tago la'u mola ai.
  ded-ded: Ifi dekperagiyemmemma ngicngac hafeigoc mengereyunuma homemea megboriyunubisia
    nga kukuserigoc sebingina ngereeudeac mengereyunuma hadehade nga yafing kporacyunubisia.
    Ni kuc imoc ubangerecac nga buma kpac ngemmedua, imocac amma ngeni ubangerecac
    nga buma kpac memefic imoc yemmebisia.
  ewe-ewe: Mida gbe le dɔnɔwo ŋu, migbɔ agbe ame kukuwo, mina anyidzelawo ŋuti nakɔ,
    eye minya gbɔgbɔ vɔ̃wo do goe le amewo me. Mina nu amewo faa abe ale si wona mi
    ene!
  nuy-nuy: Nambarra-maji-wana warra-wudhu-wudhangurrg, nambarra-ḻaḻagana ana-ngawij-gala.
    Nambarra-maji-wana warruburru-yung warraarra-guṉḏa-guṉḏa-yinyung, marri numburru-yarramijgana
    ana-man.gurrg warra-wurru-wurruj-gala. Ngaya nganambiiyn nugurru ana-lhuḏ arrbidi,
    nugurru nambarriiyii arrbidi.
  cop-BHC: ⲚⲎ ⲈⲦϢⲰⲚⲒ ⲀⲢⲒⲪⲀϦⲢⲒ ⲈⲢⲰⲞⲨ ⲚⲒⲢⲈϤⲘⲰⲞⲨⲦ ⲘⲀⲦⲞⲨⲚⲞⲤⲞⲨ ⲚⲒⲔⲀⲔⲤⲈϨⲦ ⲘⲀⲦⲞⲨⲂⲰⲞⲨ ⲚⲒⲆⲈⲘⲰⲚ
    ϨⲒⲦⲞⲨ ⲈⲂⲞⲖ ⲀⲢⲈⲦⲈⲚϬⲒ ⲚϪⲒⲚϪⲎ ⲘⲞⲒ ⲚϪⲒⲚϪⲎ.
  buk-buk: Akôm lau gêmbac ŋayham sa, ma akôm lau ti gêmbac leprasi ŋamlic ŋawasi
    sa. Auŋ lau batê sêtisa, ma asoc ŋalau sac su yêc lau. Anötö kêŋ ŋaclai têŋ mac
    ŋaôli mba, ma bocdinaŋ anem lau sa ŋambwa.
  pri-NT: «Â guwà nama tiàu pâ maagé, â guwà pawâro tèpa bà, â guwà pwa ma rà wâdé
    tèpa pwa maga, â guwà tü târa pâ duée gée goro pâ âboro. Ba po muru naa tàwà,
    â wâdé mwara na guwà naa, naa goro piticèmuru naa goo.
  zpq-NT: Ḻe yeyon beṉe' chesacšene, ḻe yeyon beṉe' ca' chese'e yižgüe' dan' nzi'
    lepra, ḻe yosban no beṉe' ba gosat, na' ḻe yebej da' x̱igüe' ca' zjayo'o zjanyaz
    ḻo' yic̱hjlaždao' beṉe'. Diosen' bibi bc̱hixjue' le'e da' ba beṉe' le'e yeḻa'
    guac c̱hen' cont gonḻe da' quinga, da'nan' ḻe gaclen beṉe' na' bibi gwc̱hixjwlene'.
  por-TFT: Curem os doentes, façam com que os mortos tornem a viver, curem os leprosos
    e façam com que os demônios saiam das pessoas. Não cobrem dinheiro quando ajudarem
    as pessoas, porque Deus não cobrou vocês quando Ele os ajudou.
  gwi-NT: Iłts'ik nąįį chan shrineehohłik, dinjii niindhat nąįį ineegoohohdaii, juu
    gwatthąį' ahjat (leprosy) haa iłts'ik haa khaiinjich'iighit nąįį shrineegavohłik,
    dinjii vizhit ch'anky'aa iizųų nąįį chan chineegavǫhłii. Nakhwagwarookwat kwaa
    haa jyaa dakhwa'in geenjit t'aih nakhwats'an dhałtsąįį.
  gvn-gvn: Yurra dungay, bambay-bambay ngulkurr-bunga, yarkin-yarkin juran-bunga baja,
    dubu-dubu kanga bamandamun. Kaki bama bajiji leprosymunji, yulban dayirr-bunga.
    Moneyka kari babajika ngulkurr-bunganka. Ngayu yurranin binal-bungan, moneyka
    kari, junkurr dajin moneyka kari. Yurra jananda yalarrku daya, moneyka kari.
  nhy-NT: Xikinpajtikan in kokoxkej, xikinyolitikan in mikkamej, xikinpajtikan katlej
    nakayopalanij, iwan xikinkixtikan in ejekamej mach kualtin. Namejwan Dios oamechtliokolij
    ipoder, tonses moneki no amo xitlakobrarokan por ankitekipanoltiskej in yon poder.
  asm-FB: অসুস্থ লোকক সুস্থ কৰিবা, মৃত লোকক তুলিবা, কুষ্ঠ ৰোগী সকলক শুচি কৰিবা, ভূতক
    খেদাবা। তোমালোকে বিনামূল্যে পাইছা, বিনামূল্যেই দিবা।
  okv-okv: ambure umbari embomeni evujo kokondekare eto amburari amite tapa evujo
    vasiri te erare eto hamo ta ambure nei te nei te tapa avo evujo hamo javotoho
    are eto ahihi sasapura kurumbevujo pambare. Eto ungo sovera umbeva amo koro ikae
    teho umbeva aingeto koro umbari mane hotembasova rate embo hondate ari javotoho
    evujo.
  mxt-NT: Sa̱nduvaha ndo chi ñu cuhví ñu tyahyú coño, ta ñu yɨhɨ́ inga cuehe chii.
    Sa̱nandoto ndo ndɨyɨ, ta̱va ñehe ndo chi tatyi ña vaha cha yɨhɨ́ chi ñu. Nyoho,
    naquehén cuenda ndo tunyee iñi ihya chihin cha ñahri yahvi, ta co̱tyiño ndo soco
    ma quehen ndo yahvi.
  tzo-NT: Coltao jchameletic. Cha'cuseso animaetic. Lamantasbo xchamel ti much'u yich'oj
    c'a'el chamele. Loq'uesbo pucujetic ti yo'ntonic. Hech chaj c'u che'el nac'uxubinatic
    xa ho'oxuque, c'uxubino ti yantique.
  ind-AGS: Sembuhkanlah orang-orang yang sakit. Hidupkanlah kembali mereka yang sudah
    mati. Pulihkanlah mereka yang sakit kusta. Usirlah roh-roh jahat. Kalian mendapatkannya
    dengan cuma-cuma, berikanlah juga secara cuma-cuma.
  omw-omw: Nkye nriqa vihua kyuqema nyataate. Nkye qutu vihua sivuma kyaate. Nkye
    mwamwanta vauruqiro quani tauma rumpuarava vaisiqaa vahianinra nruka nyataate.
    Nkye vaanavanto vaisi utaqi variahua sitaivata nritaraate. Nte hia nkyiara munimanra
    nyaanru tiraitina qati nkyi nronraqama kyaurara tita, nkyevata nraakye qora qatima
    kyuqema nyataate.
  yrb-yrb: '@see-verse:MAT.010.007'
  maa-NT: Ti̱ndaà‑nò xi̱ta̱ xi xk'én; ti̱tsjeè xi tíbindojno chrjoa̱ yijo‑la̱; ti̱kjaáya‑là
    xi jye k'en; na̱chrjekàjñoò ini̱ma̱ ch'o‑la̱ nei̱í xi tíjiìn ini̱ma̱‑la̱ xi̱ta̱.
    Tà kjo̱tjò kitjoé‑nò nga'ñó koi, ti̱koa̱á tà kjo̱tjò tjiì ngajo‑là jñà xi̱ta̱.
  mcq-mcq: ꞌEnakaivo ea kaꞌene atama ꞌuniraviꞌinijija veje sonahie ꞌee ea kaꞌene kwamasahiꞌinijija
    veje ꞌurine ꞌee ea kaꞌene reporosia rukinijija venaꞌe reporosia paꞌarenaꞌe ꞌee
    ꞌavena sisea ea ajimaꞌinijija siomaꞌavara. Ja maapejarakúne mavajiꞌavara.
  sus-A: وٌ شَ قُرٍ مَيٍ رَيَلَن، وٌ شَ قَشَمِشِيٍ رَكٍلِ، وٌ شَ كُنّ كَنيِيٍ رَ سّنِيّن،
    وٌ شَ حِننّيٍ كٍرِ. وٌ كِشِ نّ، وٌ مُ سٍسٍ قِ. وٌ قَن شَ مِشِ كِ نَ كِ.
  jpn-1965: 病人を直し、死人を生き返らせ、らい病人をきよめ、悪霊を追い出しなさい。あなたがたは、ただで受けたのだから、ただで与えなさい。
  fra-SBL: Guérissez les malades, purifiez les lépreux, chassez les démons. Vous avez
    reçu gratuitement, donnez gratuitement.
  yka-yka: Pakoleˈun bi meˈ masakihin, pakellumun bi bang niyaˈ aˈa matey, pakoleˈun
    bi meˈ aˈa inipulin, paluwasun bi meˈ seyitanin. Inurungan kaˈam kapatut weˈ ku
    gaˈ kaˈam magbayed, hangkan nabang kaˈam gaˈi subey binayedan.
  mle-mle: “Adiy barik kwurnadiy duw taakw asipwutiy. Adiy kiyanadiy duw taakw akirapitak.
    Lepa tinadiy duw taakw asipwutiy. Adiy duw takwaam kwanadiy wudib kwurin ayak.
    Ap kip kwatiya-tuwadiygwur, aw alik gwur mawul war-tikwa saan kwurkwurik gwuradiy
    yawiyik.
  shp-NTPO: Isinaibo benxoatankanwe, mawábo jiriatankanwe; *lepra isinyaboribi maton
    jato benxoati iki; jonibo meranoa, yoshinbo jokonhatankanwe. Jaskarabo akinra
    maton jato kopí yokátima iki, ja nato atipana koshira maton kopí biamaribi iki.
  aom-aom: Ëhi uëbe guomo guomoꞌe aribövioho ajëmibe vuovëꞌe aribövioho iꞌovëvobe
    sino jomoꞌe aribövioho avohëvobe Satan-are ariböviehu a dëre jioꞌamëꞌoho rarovöꞌöjëvobe
    ëhiꞌobe jijihorëjo. A ajëmiꞌirarije darugo God-arire baejarijoho bogo manaho bojamarije
    höjo. Ëhuni manaho nadi baeꞌi aho ma-ajëmibe jijihorëjo.
  geb-geb: Nde ŋgɨp maaŋ mbe suaŋv, nde vhɨra mba rɨɨi gumgi gu mbigi, nde mben kurkurarim,
    mbe rɨmrɨɨ vhɨzɨri. Nde vhɨra vhɨzi gumgi, nde taagi mbe khavɨri. Nde vhɨra ŋkari
    gu fari goreri rɨmrɨɨ ki gumgi, nde mbe kurkurari mbe rɨmrɨɨ vhɨra vhɨzɨri. Nde
    vhɨra ŋiniŋgi mbatɨgi vhen ndav ki gumgi, nde mbe tɨn nta vharvhararim, nta mbe
    thamthav kɨrar hɨri. Nde kha ndigi bigɨn, nde fhura ana ndigi, ana vhez ki bigɨn
    fhuvara. Maaŋ muuŋgiap, nde fhura ana harigi gumgi gu mbigir nɨɨŋri. Nde ana mben
    nɨɨŋv vheza suaŋv mben kamɨ thari.
  eng-WYCLIFFE: heele ye sike men, reise ye deede men, clense ye mesels, caste ye
    out deuelis; freeli ye han takun, freli yyue ye.
  bsj-bsj: Ko Twam wo nuwabo lumau, kon kungum wo bwiayameu, nako cokum ten ninga.
    lima nee ko yoke ko neken ki lima neek.
  cak-cak: Ri yeyavej y ri c'o ri yabil lepra chiquij, que'ic'achojrisaj can. Que'ic'asoj
    ri anima'i'. Que'ivelesaj ri itzel tak espíritu pa tak cánima ri vinak. Y roma
    ronojel ri uchuk'a' re' xa sipan chive, rix man jun rajil tic'utuj chique ri ye'ito'
    riq'uin.
  chf-NT: Tz'äcälinla ajc'ojpanob. Pa'säbenla tu pächi jini machca u cänäntan ni yaj
    de c'unen pächiba. Cuxpesanla ajchämejob. Pa'säbenla ni tzuc pixan machca u cänäntan
    tuyac'o. Matän a chila jini poder, matän chich a tz'äcälinla ajc'ojpanob täcä.
  tlf-tlf: mafak ilin umosip iyo telela imka-bom-nilip e minte, kaanip iyo asok ifolip
    fena-bilip e minte, kaal mafak kesip iyo telela imka-bom-nilip e minte, sinik
    mafak iyo fot tebelip unang tinum iyo imkaa yak iine-bilip no kemin o ageta kale,
    siin uyo God iyo ibo misiim telela imola mitam imi ilak uyo dobip kale, ipkil
    mungkup ipkumal iyo misiim telela imka-bilipta o ageta ko.
  piu-2006: “Yankulaya miiṉṯa tjuṯa palyarinama!, pangki pikatjarra tjuṯaṯarra. Mirri
    tjuṯaṯarra tjananyaya kanarinama! Mamutjarra tjuṯangka tjanala mamu payiraya wantirriyarinama!
    Palyalkitjangku tjananyaya wiya maniku tjapila! Ngayuluṉa nyurrangarrinya maniku
    tjapilwiyangku nintilpayi. Miiṉṯa tjuṯaṯarra palyalkitjangku wiyaṉa tjananya maniku
    tjapilpayi. Yalatji nyurrangarri tjananya palyalkitjangku wiya maniku tjapintjaku.”
  poh-NT: 'Jeꞌ woꞌ, nikꞌor aweh tak chi ma̱pahkaj tak ritzꞌakil i na̱banam tak ruꞌum
    nok maꞌ reꞌ ta ru̱cꞌ tumi̱n xniyew aweh tak i wajawric chi na̱banam woꞌ tak take
    wili: Reꞌ quicꞌaꞌchsjic take camnak, reꞌ quesmejic lok take maꞌ tob laj uxlabal
    reꞌ quichopbic na̱ take cꞌacharel eh jeꞌ woꞌ reꞌ resmejic lok quiyaꞌbilal take
    xilim qui̱j chꞌi̱l xa paꞌ chic jaric yaꞌbilal wilic queh toco̱m chic yowaꞌi̱b.'
  tue-tue: Diarecʉtirare netõnéña. Diaarirare masõña. Õpʉ̃ʉ̃rĩ bóarare netõnéña. Wãtĩã
    basocápʉre sããrirare cõãwionecoya. Yʉʉ tutuarere mʉ́ãrẽ wapamanírõ ticoa. Teero
    tiirá, mʉ́ãcã wapamanírõ cʉ̃́ãrẽ tiiápuya.
  bjp-bjp: Ke gamek faliu foron sasem, fapti foron minet, fafuu fanu ae ri sem lepra,
    ke gamek tel ufu foron tanwa laulau. Gam kep foes ta rakrakai igii sing iau, ke
    gamen ta foes u usuf fanu.
  xon-xon: ki cha bibum pɔɔk, ki li fikr binib bi kpo na, ki cha bikɔndam pɔɔk, ki
    nyan tiyayaar ni bipɔnib binib ni. Ni kan mpɔɔn, kaa pan nibaa. Ni mu li tii bibum
    laafee, ki taa li ban tipar.
  tzo-ZNT: Etꞌesbeic xchamel ti muchꞌutic ipe. Chaꞌcuxesic ánimaetic. Etꞌesbeic xchamel
    ti muchꞌutic ip ta leprae. Loqꞌuesbeic pucujetic ta yoꞌonic. Ta matanal lacacꞌbe
    ayuꞌelic yechꞌo un ta matanal xavetꞌesbeic li xchamelique.
  mpm-NT: Saꞌa ra tajna yɨvɨ ka kuꞌu, ti na xndoto ra yɨvɨ ni ka jiꞌi. Suni saꞌa ra
    tajna yɨvɨ ka jnaꞌan ndɨꞌyɨ teꞌyu nava na ndundoo i. Ti keniꞌin ra tachi xaan
    naa ra na kinkoyo. Ti koto maa kinyaꞌu ra nu ni kuu ni ka saꞌa ra taka jniñu un.
  ots-NT: Gui cjʉhtzibijʉ cʉ jnini i tzöhui cʉ döhtji, cja̱ gui jojquijʉ cʉ cja̱hni
    cʉ i tzöhui car jnini lepra, cja̱ gui xoxjʉ cʉ ánima. Rá ndo ngu̱ xí ddahquijʉ
    ca Ocja̱ co cár tzi pöjö. Hne̱hquiguɛjʉ, gui föxjʉ cʉ cja̱hni ncjadipʉ, göhtjo
    co quer tzi pöjöjʉ.
  hoy-hoy: बिमारगोळी चंगा माळी, सोद्द मंळसागोळी जित्‍ता माळी, कोढ़ी मंळसा अक शुद्ध
    माळी, दुष्टआत्मागोळी तेगी. नीमी फुकट दा सिक्याद, नीव भी फुकट दा वाटसी.
  amo-amo: Shizinon nin nanan tikonu, fyan anan kul, wesen anan tikutulu, tutung nutuzunon
    agbergenu. Inan filin munari, anung wang filizinang.
  pjt-pjt: Munuya pikatjara tjuṯa kuḻu pampuṟa palyaṟungunma, munuya aṉangu kutjupa
    ilunytja nyakula wankaṟa pakaltjinganma, munuya miṟi pikatjara tjuṯa kuḻu palyaṟungunma,
    munuya mamu tjuṯa kuḻu aṉangu tjuṯanguṟu painma. Munuya palyaringkunyangka palula
    tjanala maniku ngatjintja wiyangku wantima, panya ngayuluṉa nyuranya witulyanu
    aṉangu tjuṯa palyaṟunguntjaku, ka nyura ngapartji tjananya ngaḻṯunytjungku palyanma
    manikitjangku wiya.
  cwe-cwe: Wahonyeni watamu, wazilibuleni wowadanganike, wahonyeni waja weli na dikulu
    na walaveni vinyamkela. Mwing'higwa bule laveni bule.”
  daa-NT: Cooloŋ gee kuuk raɗaw, nooyoŋ gee kuuk mate, caloŋ burɗumna ho atkoŋ aariɗna.
    Buŋ berko maalan di, beroŋ oki maalan di.
  mlp-mlp: Ad ne on mataw moqayta na giwastitayid dimniyiy ham. Mataw tumoqiyta na
    ne giwazid ta eraqiy ham. Ad mataw gigo moq lepra inaqta na ne giwastitayid in
    gihol dimniyan ham. Ya zaway negta na ne samanmo waqiy ham. Ne zayim a hi waqiyta
    ham. Nazaq iyan ne on mataw samanmo tigilumsih daqaymo ham. Gilumsihad ne amenin
    waqgo hi bilaqiy ham.
  ape-C: Ipak punak pugabe arugeh hapeyeshi aria ta puhuri arpesh shagok iri aria
    piyatak ehudok arugeh lepra hapeyeshi shutogur yopish aria puhiyah yoweishi sagabehos
    da shape arpesh iri. Eshudok eneshenesh ipak paraesh iri, douk puraesh meyoh aria
    madae putorish pukwu utabor uwe, uwok. Namudok aria ipak ta pukesh meyoh um arpesh.
    Ipak ta mare puhwar arpesh um shukep utabor um eshudok eneshenesh uwe, uwok.
  bgs-bgs: Dappánni yu ka bállad tô mga ágkabógókan ébô kólian. Anté yu tô mga inaté.
    Dappánni yu ka bállad tô mga tétékán ébô kólian. Paluwà yu tô madat mga espiritu
    na igahu tun ta mga manubù. Ándà yu bayadi tô katulusan na igbággé ku ákniyu.
    Purisu yakó yu ágpabayadi tô mga manubù na tabangan yu.
  faa-faa: Aporo hinamo makata takamasane mafahoanie. Arirakano aporo hinamo kusuane
    maturikia taehoanie. Arirakano aporo hinamo toropakesane mafahoanie. Arirakano
    yatafumo aporo hinamo ho mosane yatafuane metakarikia pusiehoanie. Aíyaka mafana
    wakapuane repo yaku mosasamo, repo aporo hinamo suane yaku mafahoanie.
  kik-kik: Honagiai andũ arĩa arũaru, na mũriũkagie arĩa akuũ, na mũtheragie arĩa
    marĩ na mangũ, na mũingatage ndaimono. Mũheetwo tũhũ, heanagai tũhũ.
  cap-NT: Niz̈aza laanaca c̈hjetnaquic̈ha. Niz̈aza ticzinaca jacatatskataquic̈ha.
    Niz̈aza mojkchi janchichiz z̈oñinaca c̈hjetnaquic̈ha. Niz̈aza zajranaca chjatkataquic̈ha.
    Tii mantiz poderaqui anc̈hucaquiz nuz̈ukaz tjaatac̈ha. Jalla niz̈tiquiztan tii
    poderz̈tan z̈oñinacz̈quiz yanapz̈cu anaz̈ c̈hjulumi mayaquic̈ha pacajo.
  ksr-ksr: “Ejemba jigiawo mono meŋ qeaŋgoŋ oŋoma koomuya ii meŋ gbiliŋ oŋoma laligowu.
    Ejemba manimbagiawo ii mono meŋ solaŋaniŋ oŋoma omejiilaŋ ii konjoma oŋoma laligowu.
    Anutunoŋ iwoi kaleŋ oŋonoti, ii mono toroqeŋ kaleŋ oŋoma laligowu.
  eng-TNT: Heale the sicke clense the lepers rayse the deed caste oute the devils.
    Frely ye have receved frely geve agayne.
  sbs-sbs: Mu hoze valwele, mu vuuse vafwile, mu hooze imbingwa, mu hindike madimona.
    Mu vahewa bulyo, muhe vulyo.
  sue-sue: Ago inoise yayare awa kora weu. Ota bebetenai awa dai awa-uzeu. Ago inoise
    boyare awa kora weu boya wawa wae. Ota bi tuneu. Nikare putou awa zuma tepo pumewa,
    are nikare da ago bua awa zuma tepo weu.
  fra-NCL: 'Guérissez les malades, ressuscitez les morts, purifiez les lépreux, chassez
    les démons : vous avez reçu gratuitement, donnez gratuitement.'
  bhg-bhg: Edo karu embomai gao ewo kaviegore, edo embo ginimi tutupegari awamane
    gao ewo dono itae are, edo betari awa jiwo erore, edo bibinei ondewo idegore.
    Ango edo gao arida mina piari ganu awa benunu teove. God mi imomane tepo kondade
    esisina, awatedo embomai tepo kondade ewo.
  snn-NT: Ja'nca ba'icuabi rau ju'incuare huachojë'ën. Junni huesësi'cuare go'ya rai
    güesejë'ën. Gu'a ca'nmi rau bacuare tënoni huachojë'ën. Huati hua'ire etoni saojë'ën.
    Ja'nca yo'oye porecua'ru ro'iye beoye re'huasi'cua sëani, mësacua yua bainre conjën,
    bacua ro'iye senma'ijë'ën.
  atb-NT: Nò bang lé lhoq gê byi, shî bê bang lé lhoq dui toq, manggâm dap bang lé
    lhoq san lhoq yúng byi, nat gâng pé lé hkat htoq pyám, kut keq. Laí laí wó é lé,
    laí laí byi keq.
  cek-AK: 'Nganna kaminawk to ngantui o sak ah, ngansae man kaminawk to ciim o sak
    ah loe, kadueh kaminawk to pathawk oh, taqawknawk to haek oh: azom ah na hnuk
    o ih hmuen to azom ah paek oh.'
  bkd-bkd: Maulian nuy sa agkangadaluwan daw banhawen nuy sa minatay en. Maulian nuy
