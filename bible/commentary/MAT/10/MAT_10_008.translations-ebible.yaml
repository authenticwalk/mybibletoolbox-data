verse: MAT.010.008
translations:
  kpx-kpx: Isi vavahanite hoesegevei haluvimalebia tatuveve. Isi lebolasiamale kebia
    hoesegevege vavaeabeau duavai. Isi ataemo munanae toela nunuveve. Isito lainaho
    abuemo ibina malelive. Kosealemo la vuvune ke ibina valebene bae abuemo ibina
    malei.
  okv-H: ambure humbari embomeni evujo kokojekare eto pehari amite tapa evujo vasiri
    te erare eto hamo ta ambure nei te nei te tapa avo evujo hamo javotoho are eto
    ahihi sasapura ohimbevujo pambare. Eto ungo sovera umbeva amo koro ikae teho umbeva
    aingeto koro humbari mane hotembasova rate embo hondate ari javotoho evujo.
  tbo-tbo: Tu tootogo ona widewadewahi po mei gasi hilahilagehi ona witowolo mehi,
    ma gasi tu lepelo ona liyeuyeuhi. Ma alugo apapoehi lawa u nugonugohi ona wiyagahi.
    Yaubada a manini i weleyababami yaka taumi gasi lawa uyahihi ona hagu yababa.
  mal-C: രോഗികളെ സൗഖ്യമാക്കുക, മരിച്ചവരെ ഉയിർപ്പിക്കുക, കുഷ്ഠരോഗികളെ ശുദ്ധരാക്കുക,
    ഭൂതങ്ങളെ പുറത്താക്കുക. സൗജന്യമായി നിങ്ങൾക്കു ലഭിച്ചിരിക്കുന്നു; സൗജന്യമായിത്തന്നെ
    നൽകുക.
  grc-SR: ⸂Ἀσθενοῦντας θεραπεύετε, λεπροὺς καθαρίζετε, δαιμόνια ἐκβάλλετε·⸃ δωρεὰν
    ἐλάβετε, δωρεὰν δότε.
  bgc-bgc: बिमारां नै ठीक करो, मरै होए नै जीवाओ, कोढ़ियाँ नै शुद्ध करो, ओपरी आत्मायाँ
    नै लिकाड़ो। थमनै मुफ्त लिया सै मुफ्त द्यो।”
  khz-khz: Viti talimara pio vega-namara, kwarega talimara pio vega-magulira, lepera
    talimara pio alevara e pio vega-namara, e palagu rakavara pio gui-atira! Gomi
    na gogapiato ati voina, pio veni maki ati voina.
  deu-TKW: Kranke heilet, Tote wecket auf, Aussätzige reiniget, Dämonen treibt aus.
    Umsonst habt ihr es empfangen, umsonst gebet es.
  zsr-NT: Gul‑ún nup teꞌi. Gul‑gún dxiꞌa nup teꞌi huëꞌ nudzuꞌ ruzö́d. Gul‑spán nup
    chnatgac. Gul‑bíj böꞌ xöhuiꞌ yuꞌugac bunách. Bennzaꞌ queëliꞌ yöl‑laꞌ uná bëꞌ ni.
    Gul‑gún dxin lei, cutu bi uquizxjliꞌ.
  lin-lin: Bobikisa babeli, bosekwisa bakufi, bokomisa peto bato na maba mpe bobengana
    milimo mabe. Bopesa na ofele mpo ete bino mpe bozwaki na ofele.
  hns-NT: Bemarian ke attjha kar, maral logan ke djie oethaaw, korhian ke attjha aur
    safa kar aur bhoet-paret ke niekaar. Ie saktie toelogke moeft me paile hai, ohie
    se ie sab kaam biena paisa ke kariehe.”
  noa-E: Magnaa aaunaanjã monaaunaa, kokobé bënëu sĩsidʉmjã monaaunaa, õor chi meemjã
    deeu phiriu aunaa, õor mor eem bënjã jẽu wërppetat. Pãrag magamkhĩir mua mʉch
    juapá sĩi parta dee chirʉm aawai pãachdëu õor dʉ̈i mag nʉm paarjã oob jëeumiet
    ajim marag.
  eng-EMTV: Heal the sick, cleanse the lepers, cast out demons. Freely you have received,
    freely give.
  mib-NT: Te nasávāha ró ñáyuu cándoho cuehyɨ̄ stehyú jiín ñáyuu cándoho tāca gá cuehyɨ̄,
    te nastécu rō ndɨ̄yɨ te quenehen ró táchī ini ñayuu. Te súcuan‑ni ni jēhe ri poder
    nuū rō jeē sáha ró, te suni súcuan‑ni sáha ró jíín i.
  lif-NT2: के़दुक्‍पाहाॽ नुसे़म्‍सिम्‍मे़ॽ, के़सिःबाहाॽ कुहिङ्‌वे़त् चोगे़म्‍सिम्‍मे़ॽ,
    लोगेॽ तुक्‍माल्‍ले़ याङ्‌घुसिबाहाॽ नुसे़म्‍सिम्‍मे़ॽ, फे़न्‍साम्‍हाॽ नाःत्ते़म्‍लःत्ते़म्‍सिम्‍मे़ॽ॥
    आम्‍भा के़घोःसुम्, आम्‍भाए पिरे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mvalamisa vatamu, muvayusa vandu vevafwili, muvanyambisa vevavi na mabudi,
    mvinga mizuka. Mupatili waka muwusa waka.
  mmx-mmx: Mina lox avukat levenanmeres, la mina lox arooro amlong luvuttadi met,
    la mina lox avukat nedi lanmeres gu (leprosy) ik lok atdi, la mina riki asu lubunggas
    basinge limixin. Nia ara raba gamasa vam nimi mi lolos ti lok na leven gugu. Kuren
    la mina gugu min la nemen gat mita ro unun tin.
  cbr-NT: Ñuixuanan camina 'insíncë unicama pëxcüanan uni bamacë baísquimianan an
    aín nami chëquímicë 'insínñu uni asábi 'itëcënun pëxcüanan uninua ñunshin 'atima
    chiquínti 'ain. 'Ën cana anúnmi uni 'aquinun cushi 'inánquin mitsu cupíomicëma
    'ain. Usa 'ain camina mitsúnmi 'aquincë uni cupí ñucátima 'ain.
  tee-NT: Palaich anavit'it ju tapacxanta ju macxcai ts'its'i ju va puch'i'an. Chai
    palaich anavit'it ju tapacxanta ju tu'u' atumpa tak'ank'at. Amalok'onit'it ju
    va tanita. Chai axc'oxt'ut'it ju lhacaticuru la'ixlacatuna'an ju lapanacni. Ju
    uxijnan jantu va xatamoyat'it ju ani tachaput. Pus vana va chun jantu ach'inint'it
    acsni a'akt'ai'uya'it'it ju lapanacni.
  eng-LSV: be healing [those] ailing, raising the dead, cleansing lepers, casting
    out demons—freely you received, freely give.
  cak-NT: Quie'ic'achojrisaj can yawa'i', y ri c'o ri yabil lepra chiquij, can tibana'
    chique chi can ch'ajch'oj nu'on can ri quich'acul. Quie'ic'asoj caminaki', quie'ilesaj
    chuka' itzel tak espíritus. Y roma ronojel ri uchuk'a' re' xa sipan chiwe, quiri'
    chuka' tibana' can rix, can man jun iwajil tic'utuj cuando nicusaj ri uchuk'a'
    ri', xa tisipaj can.
  pah-NT: 'Pemombi ti karugwara itetirũave''g̃a hugwi. Pemoka''ẽ ti g̃ajagwa ijaijauhuve''g̃a
    hugwi. Pembogwera ti omanove''g̃a g̃amanoa hugwi. Pembojipe''a ti Diabo''gapyriva''ea
    anhag̃a ojipe''g̃a hugwi. Nahanahã ti pepokopoko nhandere''yja''g̃a. —Ji pe mbopopoaka
    topoko ti g̃a g̃a javo, ei Jesus''ga. Ji nda''ei pe me: Opombopopoaka ji ko. Nurã
    ti pembuhu ji ve itambere''ia mbatera reheve. A''ea rũi ji a''e pe me, ei Jesus''ga
    g̃wemimbo''ehara''g̃a pe. A''ero g̃a pokogame ti tape''ei g̃a pe: “Pembuhu ore
    ve itambere''ia mbatera reheve.” A''ea rũi ti pe''ji, ei Jesus''ga g̃wemimbo''ehara''g̃a
    pe.'
  sja-NT: K'ayaa beerã jɨpátɨ; piudap'edaarã chok'ai p'irabaipítɨ; leprapa k'ayaa
    beerã jɨpátɨ mãik'aapa netuara k'ap'ɨade merãtɨa bee jɨpátɨ. Mɨa parã mɨchi jua
    ek'ari bɨk'ãri mãga oodamerã, p'arat'a maarepida iidi-e paji. Mapa p'arat'a iidináatɨ
    ma pari.
  xed-xed: Ka mbamba kuni ta gwal kul ɗughwanaku, ka sliʼaganapta kuni ta gwal nda
    rwa, ka mbambanafta kuni ta gwal nda ksa da rɗa mndu, ka ghazliŋta kuni ta ghwaɗaka
    sulkumha. Zlghaf ka mbalay kaghuni ka vla kaghuni guli ka mbalay.
  mks-NT: Ta ndaja va̱ha ndó na̱ quíhvi̱ ta jánditacu ndó ndi̱i ta ndaja va̱ha ndó
    na̱ ndóho cue̱he̱ táhyi̱. Ta tavá ndó rí quini ñúhu ínima̱ ña̱yivi. Ta a̱ quéhe
    ndó ya̱hvi sa̱há ña̱ cája ndó jáchi̱ co̱ó na̱xeen ndó ndée̱ ñéhe ndó ja̱n.
  gfk-S: Mu na halangalanga ira ina minaset. Mu na halon ira minat. Mu na halangalanga
    bileng di ing a sana minaset i kis ta ira palatamai di waing pai nale tale be
    di na hatabune habaling di. Ma mu na tule hasur leise ira sana tanuo ta ira turadi.
    Mu te hatur kawase bia kike ra dades mekira ho iou. Pa mu le kul. Io, mu na hartabar
    bia bileng, ma pa dale kul ta mu.
  bmu-bmu: “Ambazip kawölŋinambuk mönö mem ölöwak eŋgiba kömukömuŋi mi mem gulim eŋgiba
    malme. Uzikuku ambazip mönö mem solanim eŋgigetka öme wöröme közöl eŋgiba malme.
    Anutunöŋ yuai kalema eŋgiyöhi, mi mönö toroqeba kalema eŋgiba malme.
  dgz-dgz: Vek nagirewa wat inakam muman, borit wanewa sia inak muse yon wanumot wane
    mu da da etu sitat kakae tap, airampu waramoniwa wa oimone tau amop. E garaet
    warayana menan e gare garaet wat agoat muman.
  eng-GNV: 'Heale the sicke: cleanse the lepers: raise vp the dead: cast out the deuils.
    Freely ye haue receiued, freely giue.'
  zaa-NT: Ą'hua ná qui'ni eyuni le canu ra'ni, ą'hua canu rùtsu' láti quį para eyacca
    cą nàrì nna, guni le qui'ni eyátha canu yatti, ą'hua ebèqquia le fuera ca espíritu
    malo. Chi ỹa guỹi' bá le la'huacca para guni le ca cosą', acca ná qui'ni ỹa guni
    bá le cą.
  eng-WEBSTER: 'Heal the sick, cleanse the lepers, raise the dead, cast out demons:
    freely ye have received, freely give.'
  guh-guh: Pajamatejemayaexanaponaename piavitanevi. Pasaëyaexanaponaenamenua petëpaevimi
    ata. Pajamatejemayaexanaponaenamenua bajayajebi bitso peperabëtsabanaevi. Pavecuacapitsapaponaenamenua
    dovathi peyajavajinavanapaevi. Amoneya raja pacacaëjëpaeyaexanatsi bajarapacuenia
    paneexanaponaenexa. Bajaraxuata amoneya jivi pajamatejemayaexanaponaename. Pëtsa
    pamatamoyanijobame panejamatejemaya exanaejamatabëcuene, jai Jesús pijajivijavabelia
    pitorobivajënaeya.
  bon-bon: Weene pita biname bine miiji jewenemepeye, budre biname bine erpineräjemepeye,
    lepera pita biname bine miiji jewenemepeye piiyepu niiyaniya cable bine iyecräjemepeye.
    Weene kokre ne daremu cäco ituge acata ai mule bine wawenecame, peei name pi weene
    miiji daremu cäco cuta biname bine itityeräjemepeye.
  nhw-BL: Nojquiya xiquinchicahuaca cocoyani huan masehualme catli tlacayo palanij
    ica nopa cocolistli catli itoca lepra. Huan xiquinyolcuica catli mictoque. Xiquinquixtica
    iajacahua Amocualtlacatl catli calactoque ipan masehualme. San tlapic nimechmaca
    ni chicahualistli, huajca amo quema xitlainamaca quema antepalehuise.
  swh-ONEN: Ponyeni wagonjwa, fufueni wafu, takaseni wenye ukoma, toeni pepo wachafu.
    Mmepata bure, toeni bure.
  wbi-wbi: Musosyaghe avatamu na vyanya buuba, musyusyaghe avafue, na kudaga amapepo.
    Mupelilue vuvule uvutavulilua uvuo, na vumue muvatangaghe avaanhu vuvule.
  bba-bba: I bɑrɔbu bɛkio, i ɡɔribu seeyo, i be bɑ bɑrɑ disiɡiru mɔ bɛkio bu dɛɛrɑ,
    kpɑ i wɛrɛkunu ɡirɑ tɔmbun wɑsi sɔɔn di. Yèn sɔ̃ i wɑ kɔsiɑru sɑri, i mɑɑ wɛ̃ɛyɔ
    n kun kɑ kɔsiɑru.
  eng-KJVCPB: 'Heal the sick, cleanse the lepers, raise the dead, cast out devils:
    freely ye have received, freely give.'
  kgk-NT: —Pembogwera gwera katu hasy va'e-pe peho-vy. Pemoingove jevy katu omano
    va'ekwe-pe. Pembogwera katu mba'asy vai-gwi ijai aipa va'e-pe. Pemosẽ mosẽ katu
    anháy-pe. Pende rexakwaa rei hagwe-rami ave, pehexakwaa rei pende rapixa pembopaga
    e'ỹ reheve.
  waj-waj: Gioonna kiaapu nniitaraiya tuqinnaatee. Vaa putuaiya tikiai kava diitaatee.
    Iya mmammaiyauvo buunna haiya mmamma roosiikiaiya tuqinnaatee. Mmagia maisaiya
    iyakidiri titakiai kuatee. Hama ngia sikauvaa kagaari kiada ni yaagueeqaivaa niisidiri
    varaivaara sa sikauvaara yaata utuatee. Kati ni mmooriivaa iikiatee.
  cpy-cpy: Petsiyatakotakaa-yiteeri mantsiyari, powañaa-yiteeri kamatsiri, petsiyatakota-kaeri
    pathaawae-tatsiri, eejatzi raahashireyi-tziri peyari. Tema Tajorentsi neshironka-teemi
    eerokapaini, tee ikowako-tzimi pipinateri. Rootaki pimataneeri eeroka eero pikowako-tantzi
    ipineetemi, pineshironka-tantee.
  ekk-PKP: Tehke haiged terveks. Äratage surnud ellu. Tervendage pidalitõbised. Ajage
    kurjad vaimud välja. Tasuta olete saanud, nii et andke ka tasuta!
  mpx-mpx: Tokasiyebwa nuku pwamolol, toaliga nuku palutil, tolepelo nuku abubunil,
    ge yayaluwa bibikel nuku patuna owaowa-agil. Ku ahe nige molana, nuku pek bahi
    molana.
  wbp-wbp: Kajili yapa murrumurru nyina, ngulajulu-jana parlpuru-manta. Kajili yapa
    nyurnu-jarrinjarla pali, ngulajulu-jana pina-wankaru-manta-yijala. Kajili yapangku
    wijini panu mardarni palkangka, ngulajulu-jana parlpuru-manta. Kajili yapangku
    mardarni juju ngawungawu kaninjarni palkangka, parlpuru-maninjarlalu-jana wilypi-maninjarla
    jurnta yilyaya. Ngajulurlurna-nyarra yungu ngaju-nyangu yartarnarri jutu-kurra.
    Manu kajinkili-jana parlpuru-mani yapa, kulalu-jana pina payika yungu ngantalu-nyarra
    nyiyarningkijarra nyanungurlulku pina-yinyi nyurrurlakuju.
  luo-luo: Changuru joma tuo, chieruru joma otho, pwodhuru joma nigi dhoho, riemburu
    jochiende. Kaka useyudo wachni nono, un bende chiwuru nono.
  nhe-NT: Nojquiya xiquinchicahuaca cocoyani huan tlacame tlen tlacayo palanij ica
    nopa cocolistli tlen itoca lepra. Huan xiquinyolitica tlen mictoque. Xiquinquixtica
    iajacahua Axcualtlacatl tlen calactoque ipan tlacame. San tlapic nimechmaca ni
    chicahualistli, huajca ax quema xitlainamaca quema intepalehuise.
  aii-aii: ”ܒܲܣܡܘܼܢ ܡܪ̈ܝܼܥܹܐ، ܘܕܲܟܹܝܡܘܼܢ ܓܸܪ̈ܒ݂ܵܢܹܐ، ܘܡܲܩܸܡܘܼܢ ܡܝܼ̈ܬܹ‌ܐ، ܘܦܲܠܛܘܼܢ
    ܫܹܐܕܹ̈ܐ. ܚܘܼܪܵܝܝܼ ܫܩܝܼܠܔ ܠܵܘܟ݂ܘܿܢ، ܚܘܼܪܵܝܝܼ ܗܲܒ݂ܠܘܼܢ.
  esk-NT: Iłuaqsipkaiḷusi atniġñaqtuanik, aŋipkaqtillugich tuquruat, mamititchiḷusi
    auyugaqtualgitñik, anittaġlugich irrusiqł̣uich, suli aatchuutigiyumagiksi akuqtuaġikkaqsi
    akiiḷaaġlugu.
  msb-msb: Paayuha an masakiton kag san mga leprosohon, buhayon an patay, kag paluwason
    an mga demonyo. Nakabaton kamo sani na poder na waraʼn bayad, kaya gamita man
    ini na dili nagapabayad.
  cpa-NT: Mi³hliúh³ hniah¹² dsa² dsoh³. Gu³tiángh² hniah¹² jmi²dsí² hi² hiog¹ dsa²
    ma²rø²jon¹². Mi³hliúh³ hniah¹² dsa² lán¹² hmih¹² tsa¹jŋi¹². Gu³huøh³ hniah¹² jmi²dsí²
    hlaih¹³. La³ca¹ŋëh¹² báh³ hniah¹² bí² jmóh³ hniah¹² lah¹jøng². Hi² jøng² tsa¹gu³quinh³
    hniah¹² hliah¹³ hniah¹².
  dso-dso: ଜରର୍‌ ଲକ୍‌ମନ୍‌କେ ନିମାନ୍‌ କରା, ମଲା ଲକ୍‌ମନ୍‌କେ ଉଟାଆ, ବଡ୍‌ ରଗିମନ୍‌କେ ନିମାନ୍‌
    କରା, ଡୁମାମନ୍‌କେ କେଦିଦିଆସ୍‌ । ଏ ସବୁ ସରଗର୍‌ ମାପ୍‌ରୁର୍‌ ତେଇଅନି ତିନ୍‌ପଲିଆରେ ମିଲାଇ
    ଆଚାସ୍‌ । ସେନ୍ତି ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ କାଇଟା ନ ମାଙ୍ଗ୍‌ତେ ଦିଆସ୍‌ ।
  meu-meu: Gorere taudia ba hamauridia, mase taudia ba hatoredia isi, lepra taudia
    ba haḡoevadia, lauma dikadia ba luludia lasi; vada o abi doa, vada ba heni doa.
  yva-NT: Syare wapo saumane raunanto vatano ugwanene mansai, wapo kove raunanto vatano
    ugwenen mansai indamu ukovakato, wapo saumane raunanto irati vatano aravure mo
    maveye mansai, muno wapo anawayo kakaije mawatano vatane maora. Amisye po vambunine
    umaso raunande wasai vayave, yara wapo ravae ramu. Weti syare wapo saumane umaso
    raunanto vatane mansai vayave, yara vemo wo wasavae nora.
  dgc-dgc: Sakay pahusayén moy du te saket, sakay buhayén moy du pate. Pahusayén moy
    du te ketong, sakay paibutén moy du dimonyo. Ey tandaan moy, da inatdinan kam
    na Diyos ta éwan tu bayad, éy kona kam be sa a mangatéd kam be ta éwan tu bayad.
  zpm-NT: ’Grëse zha ne rzacnë, goḻguṉguiac zho; zha ne rlan guiedz lepr, goḻsaṉmbe
    zho; zaatne nix zha ne gutle, goḻcueeban zho; grë zha ne nosacsi meṉdox, goḻguṉcxooṉ
    ma. Peet gnabde to lo miech, goḻguieṉ gaṉle lega bnedz naa poder qui lo to, bzhiide
    tow.
  hix-NT: Ekehàtho komo enyhoryetxoko, kekon xarha tà. Àwayehxemotho komo anàmtxoko.
    Hunmata ymo yawonotho komo enyhoryetxok xarha. Worokyamo towtxok xarha, toto komo
    hyaye, kekon hatà. Ehematxoko, amna wya oyonyhoryetxho komo, kahra ro mak ehtxoko,
    toto komo wya. Àsok tawro hana. Rano me ryhe ehonomnà me manatxow hamà. Ehonomnà
    me oyehtxoho komo rma yehemahra manatxow hamà, rowya. Àro ke, ehematxoko kahra
    ro mak ehtxoko, anar komo wya, kekon hatà, Txesusu, 12 komo wya.
  sim-sim: Uhu ol kavamisinda ondo nga okmbale lepra tolonda nga ji mbanak jivik li
    naka. Uhu ma ol hahanda ondon mbanak indik li usahaka. Uhu wasimalengamba ol man
    tolondan ji mbru ermbenak li ika. Mbele mbele ol ji uwa ondo men ji uka, yakop
    nembes. Kwambu os lerawu oson ji lawa men a hahanda osik lerawun men ji laka.
    Jir mbeek kwambu oson yak ji frungawunda osik ma ondon ji mbanak yan li hakwa
    ambu jir, wahau.
  npi-ULB: रोगीहरूलाई निको पार, मरेकाहरूलाई जीवित बनाओ, कुष्‍ठरोगीहरूलाई शुद्ध पार
