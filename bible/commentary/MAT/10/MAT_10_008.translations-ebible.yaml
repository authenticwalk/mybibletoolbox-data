    ampatsinipae, cotanquitsiquea aatoja pivegaratacaajigaritsija, quejecaquea naatimpa
    teequea novegaratacajaiguempiji nagavejacaajiaquempigueti.
  bnp-bnp: Mu vakatavaga e huriki ri giloa, mu vakamahuri mule e huriki ri mate, mu
    vakamatapado e huriki ri tahoka a patala, mu lili tala e huriki a hanitu. A habi
    tavula a nitora ne mua, lakea mua ranga, mu kori tavula e huriki.
  apn-NT: Hãmri nẽ akupỹm mẽ à xwỳnhjê ho mex o ri apa. Nẽ mẽ htyk xwỳnhjaja ka mẽ
    akupỹm mẽ ho htĩr o ri apa. Nẽ mẽ hkànhy rũnh xwỳnhjaja ka mẽ akupỹm mẽ ho mex
    o ri apa. Nẽ mẽ kamã mẽkarõmnuti xwỳnhjaja ka mẽ nê mẽ hano. E kêr ka mẽ ã inhỹ
    hã mẽ ho mex o ri apa anẽ. Na pa amarĩ tanhmã mẽ ato ka mẽ inhmã amnhĩrer kêt
    tã ra mẽ ate tanhmã mẽ ho mex to mã tãm. Tã kêr ka mẽ amnhĩ xwar amarĩ ri mẽ ho
    mex o ri mẽ hkôt apa. No ri mẽ ho mex pãnhã kàxpore hã axàhwỳr kêt nẽ.
  ctp-NT: Kuꞌni wan chaꞌ chkaa neꞌ tiꞌí, kuꞌni wan chaꞌ tyuꞌu neꞌ xiyaꞌ bra nu wa
    ngujwi neꞌ; kuꞌni wan joꞌó ꞌin neꞌ nu ngatsuꞌ kunaꞌ, chaꞌ ka luwi kunaꞌ neꞌ tiꞌí
    kanꞌ xiyaꞌ; kulo wan kwiꞌin kuxi nu nsuꞌwi ꞌin nten. Ja msñiǐn tñi chaꞌ ndaǎn
    chabiyaꞌ ꞌwan chaꞌ kuꞌni wan joꞌó ꞌin neꞌ tiꞌí, kanꞌ chaꞌ ja xñi wan tñi chaꞌ
    kuꞌni wan joꞌó ꞌin neꞌ kanꞌ.
  bre-BRG: Pareit ar re glañv, glanait ar re lovr, adsavit ar re varv da vev, kasit
    kuit an diaoulien; resevet hoc'h eus evit netra, roit evit netra.
  opm-opm: Pot pisusa sik hat pati ihirnong yah deiyao mongsup ga aperiyao hapuriya
    ihirnong pamsayao ina mong mong moh tohohet patisi han ihirnong yah deiyao mat
    pisashenmur. Noh gurnong mama kasip napir moh gurdapat it nohnong yan ha napingwe
    rim na napirmur. Musum be napir ohoh ihan gurhe ihirnong yan timbas be yah mat
    pisashenmur.
  bvr-bvr: Burrbi-rrima aburr-gurderdakurderda, rrapa burrbu-jarrkarra mu-ngoyurra
    aburr-juwuna. Burrbi-rrima aburr-gata aburr-jeja aburr-ngolkuja, minypa gun-guburlububurluja
    gubi-rrimanga, rrapa walkwalk an-guyinda bubi-yerrnyja burrwa wurra gama gorlk.
    Minypa ana-goyburrpa ganyjarr nyibu-menga burr-rrupiya ngika, buburr-yirda buburr-gunggaja
    burrwa wurra gama gorlk; gala barra rrupiya nyiburr-ngiwija burrwa.
  wal-wal: Hargganchchata pattite; haiqqidaageeta haiquwaappe denttite; inchchirichchai
    oiqqidoogeetakka pattite; xalahetakka kessite. Intte coo ekkideta; coo immite.
  zad-NT: Ḻi yiyon beṉ'ka' bi shao' na' beṉ'ka' che'i lepra, ḻi yisban beṉ' ba wit,
    na' ḻi yibej dii x̱iw'ka' yoo beṉ'. Na' ka beṉ Chioza', beṉe' le' yeḻ' waka' ka'z,
    ka'kzan le' bibi wc̱hixjle yiyonle beṉ'.
  aso-aso: Idoꞌ initeꞌ gizi dave nene di lamineꞌ i-ngidilo. Idoꞌ hili nilizangutiꞌ
    nesi di oti-ngidilo. Idoꞌ ganadise gizi dave nesi di lamineꞌ i-ngidilo. Idoꞌ sikalahuꞌ
    goloso eveneꞌ luꞌningutiꞌ nesi ngimiseli hulilo. Neꞌmine manaꞌmine o-ngedaaꞌ amuzo
    nene meni hizi ma damaze. Lingine haza neꞌmine manaꞌmine i-ngidilo.
  uli-uli: Ha hachuya yar yarmat tomay, ngo hasa hamolowa tefaelir chomes, ha hachuya
    metmetal meskala ye mel uwol yarmat, ngo ha hachuchuy moniyan. Yor mele yesa yoh
    ngalugmi le tor paliyal, ila habe fang le towe yor palimi.
  nin-NT: Ni du abi vri ba a wre, abi kɨ ba tasi, ni du abi lo ishi ba a wre, ni han
    anazhi ssuzzu ku anishirr. Ingga ni imba ukyekye ukuma ni si kpa inkindirr ni
    imba ba hen, imba mi bu zi abanu ni si kpa inkindirr na ba hen.
  tgk-tgk: Беморонро шифо диҳед, мурдагонро зинда кунед, махавиёнро пок созед ва девҳоро
    берун кунед. Ин қудрат ба шумо бепул дода шудааст, пас шумо низ инро бепул кунед.
  acu-NT: Turaram jau ainausha tsuwartaram. Tura jakau ainausha inankitaram. Tura
    kuchaprintin ainausha tsuwartaram. Tura iwianchrintin ainausha jiirkitaram. Yuse
    kakarmari akikchaujai jukin asaram akikchaujai turataram.
  cak-WNT: Que'ic'achojsaj c'a yawa'i'. Ri c'o c'a ri yabil lepra chiquij, can tibana'
    c'a chique chi nich'ajch'ojir jabel ri quich'acul. Ri ye caminek chic, que'ic'asoj.
    Can que'iwelesaj c'a chuka' ri itzel tak espíritu. Y ruma c'a ronojel re uchuk'a'
    re' xa sipan chiwe riyix, can queri' c'a chuka' tibana' riyix. Tek niben ca ri
    utzil, ma tic'utuj ta rajel.
  ebk-ebk: Epaammayyu nan munsaket, takuwunyu nan natuy, epaammayyu nan nakonet ya
    epafoknagyu nan chiyuycha anennet as nan naanennetan. Achiyu aw-awatun chi fiayad,
    tay maid poros infiayadyu as nan nauy kalibfengan ay inchatku kan chakayu.
  spa-PDDPT: Sanen enfermos, resuciten muertos, limpien leprosos y echen fuera demonios.
    Gratuitamente recibieron ustedes. Den del mismo modo.
  ruf-ruf: Muwahonetse iwatamu, muwatsilihule iwafile, muwahonetse wakoma, mlapfe
    pfinyamkela. Mwemwe mbokela hela, apfo lapfeni hela.
  gun-gun: Pemonguera imba'eaxy va'e, pemboete ju omano va'ekue, peiky'a'o lepra revegua,
    ha'e peipe'a anha. Mba'emo pejopy rive rire peme'ẽ rive ju 'rã joupe.
  agu-BL: Nin na taj tulse'n yos scyuch' yi e' yi tz'amijche' tan alchok jilwutz yabil,
