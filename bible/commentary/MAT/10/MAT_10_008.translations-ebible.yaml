  gah-gah: Nenemú kivisimoláa kilími zokataze, itó helemoláa nene kilími otitaze,
    itó halamé gizalemoláa kilími gililitaze, itó kigikagú holosi golesa minatamó
    nene kipiliki kimisili ahulataze. Meinaváa nomimó hagitana lehizeleketumó nenazo,
