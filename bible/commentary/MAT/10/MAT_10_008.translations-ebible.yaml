    yóꞌo xíꞌín ná táto̱ꞌon ki̱ꞌo kémani̱ yuꞌu̱ ndo̱ꞌó xíꞌín choon yóꞌo.
  pon-2006A: Kumwail kakehlahda me soumwahu kan, komourada me melahr akan, kamwakelehda
