    Ar we-gangued manigi bemarga uklessursoggu, binsa bemar aimar-bendakmarmogoed,
    mer egi mani gamarmogo.
  ben-OBCV: তোমরা পীড়িতদের সুস্থ করো, মৃতদের উত্থাপন করো, যাদের কুষ্ঠরোগ আছে, তাদের
