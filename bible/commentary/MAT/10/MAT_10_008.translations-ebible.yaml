    xi meje nuju xi cuatjin nihñu ne, tu cuatjo ni sacu nuju, vëhë xi hacuaha tu cuatjo
    ni tuhun ngahñu jan.
  hto-hto: Ɨráredɨnuiaɨ omoɨ jíllotairi. Tɨ́idɨnuiaɨ meine abɨdo omoɨ cáatari. Daje
    izói ɨáɨre chíinaitɨmɨiaɨna ñue omoɨ fɨnori. Daje izói comɨ́nɨmo ite fɨénide jóriaɨ
    jino oreri. Bie izói omoɨ táɨjɨlle rɨ́inona raiñóñeno ómoɨmo fecádɨcue, íemona
