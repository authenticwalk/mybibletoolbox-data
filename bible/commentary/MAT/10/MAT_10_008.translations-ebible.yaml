    chin lepra la ko si̱nchexechónrá chojni tsíkꞌen la takítsjerá tí ncha̱kuen tí
    jínahya. Jahará kja̱xin kui̱to̱nha̱nrá tí kjua̱cha̱xién Dios, méxra̱ chrókjuachahyará
    jahará kja̱xin.
  san-TAM: 'ஆமயக்³ரஸ்தாந் ஸ்வஸ்தா²ந் குருத, குஷ்டி²ந​: பரிஷ்குருத, ம்ருʼதலோகாந் ஜீவயத,
