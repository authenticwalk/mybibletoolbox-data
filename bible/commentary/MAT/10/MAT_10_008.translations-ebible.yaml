  cgc-cgc: Magpaayad kaw ta mga may masakit daw magbui kaw ta mga napatay. Magpaayad
    kaw man ta mga may segeng na masakit ta langgit daw magpagwa kaw ta mga malain
    na ispiritu naan ta mga ittaw. Tenged libri nang nabaton nyo na uturidad alin
    ki yaken aged matuman nyo ubra na paambal ko ki kyo, dapat libri nang man inyo
    na tabang ta mga ittaw.
  tim-tim: Hain dâm amâ kundat aktâi yâk mem heŋgem yeŋguwei. Akto luâk âmbâle momoŋe
    areyeŋgât dâmbiâ momoŋânba agatbai. Akto hâk bâle aktâi are mem heŋgem yeŋguwei.
    Akto sinduk baniaraŋe meyegi are watyekbiâ ariwei. Nâmâ yân kârikŋe yeŋgim huŋgunyeŋgiân
    aregât ye gai hainâk wan me wan yân yeŋgiwei.
  yor-yor: Ẹ máa ṣe ìwòsàn fún àwọn aláìsàn, ẹ si jí àwọn òkú dìde, ẹ sọ àwọn adẹ́tẹ̀
    di mímọ́, kí ẹ sì máa lé àwọn ẹ̀mí èṣù jáde. Ọ̀fẹ́ ni ẹ̀yin gbà á, ọ̀fẹ́ ni kí
    ẹ fi fún ni.
  wos-wos: Wungi wataka guni bar hiyandé du takwa nyangwal, séfimali haraki yandé
    du takwa nyangwalré akwi huréhalékétanguni. Hiyandé du takwaré wangut, di wambula
    ramétandi. Walisufu hurundé du takwaré huréhalékétanguni. Du takwana mawulimbu
    tékwa haraki hamwinyaré wangut, di yaange yitandi. Wuni gunika hambuk baka wuni
    hwe. Hwewuka guni wun jémba baka yatanguni. Wun jémba yata yéwa hérakénguni.
  emp-NTPO: Maʌ̃ bẽrã cacua biẽ́ b̶eara biabid̶adua, beuped̶ad̶ara ʌ̃rẽbabid̶adua,
    aid̶a bara b̶eara biabid̶adua, jaira ãyã jʌretad̶adua. Mãwã od̶amãrẽã mʌ̃a bãrãa
    ʌb̶ʌada bari diabʌrʌa. Maʌ̃ bẽrã ẽberãrãra bari carebad̶adua.
  eng-F35: Heal the sick, cleanse the lepers, cast out demons. You have received free
    of charge, give free of charge.
  ind-ind: 'Sembuhkanlah orang-orang sakit, termasuk yang berpenyakit kulit menular.
    Juga usirlah setan-setan. Tetapi ingat: Jangan meminta imbalan apa pun dari orang
    yang kamu bantu. Kamu sudah diberkati dengan cuma-cuma, maka berkatilah orang
    lain dengan cuma-cuma.'
  pes-OPCB: بیماران را شفا دهید، مردگان را زنده کنید، جذامی‌ها را شفا بخشید، و ارواح
    پلید را از وجود افراد بیرون کنید. مفت دریافت کرده‌اید، مفت هم بدهید.
  mpt-mpt: eka nakaia unangai ginin gami klaye bianiba eka kaaib biamoei dohaaniba
