  byr-byr: Nabaai wawopɨjɨ nalaavɨnakeraavɨ javadaꞌgalyɨla! Bainɨkeraavɨ jathɨkaayɨla!
    Samatanakeraavɨ tewaanya javadaꞌgalyɨla! Sara yadɨvɨꞌ aꞌmweraavɨre munyɨkaavɨ
    yɨmakera wɨlamwaaidɨvɨsaraavɨ duthaasɨla! Sasare dɨragɨnyabwina sarɨmɨ yanga maaꞌdɨvɨta
    nɨgwia mubyaꞌne maayangɨ. Sarevɨdaaꞌnyɨ dazabwina yanga nayaa duzaayɨla! Sanna
    nɨgwia mamaapɨna!
  ian-ian: Yelogwen kat tɨgiyaa nɨmba kat vɨlaa kwunak ngwula. Kiya nɨmba kat vɨlaa
    wangwuk mala laakiyandi. Kawia kɨga lɨgiya nɨmba kat yiga vɨlaa kwunakngwuk mala
    kwo lɨgiyandi. Kavle waagan tavila lɨgiyaa nɨmba kat vɨlaa savɨlɨmba ngwuk. Wunamba
    la kwondu kwo klangwuk. Wun kat wenga kwilaa ana klangwuk. Ngi kat tɨga yiga ndi
    kat kwo kwunak ngwula. Ndina wenga ke klangweya.
  hun-hun: Betegeket gyógyítsatok, poklosokat tisztítsatok, halottakat támasszatok,
    ördögöket űzzetek. Ingyen vettétek, ingyen adjátok.
  mcf-NT: 'Adembidi daicsaido bëdamequinc unësaido uincuemequinc dada ushumbo yec
    daicsaido bëdamequinc podobitsi icsa dapuduedaido cuemeshunquinc cabeneta. Adoshon:
