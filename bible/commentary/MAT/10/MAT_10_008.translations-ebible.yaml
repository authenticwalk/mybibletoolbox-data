    Hida faiwala gavele-kawowomi faꞋina, kadu yami veluga wanavele-kawowodi, keke
    laufata wanavaini.
  yao-yao: Nkaalamye ŵakulwala, nkaasyusye ŵawile, nkaaswejesye ŵaali ni matana, nkagakoposye
    masoka. Mwapochele pangali malipilo, nkapeleganye pangali malipilo.
  tgp-tgp: Ha vai mamahuni la haratu la rojo, ha sauteterahi na mate, ha vai na tamlohi
    lepros la vokevoke, ha tiu nar̃ihi na tanume sasati, matan ka lavi purongoi na
    suiha vara ha er̃i vai na hinau, ale ha sopo lavi te volimim matana isan tea.
  auc-NT: Ayæ̈ quïëmë beyæ̈ nantate wæwënäni adinque godö cæmïni ate waa bacædänimpa.
    Do wæ̈nïnäni ïnänite godö cæmïni ate ñäni ömæ̈moncædänimpa. Baate ïnäni ïnänite
    godö wadæ caamïni waintai baacædänimpa. Wënæidi inte godö wido cæedäni. Botö önonque
    änämaï inte pönö cæbo æ̈nïmïni inte mïnitö botö cæbo baï adobaï cædinque wadäni
    ïnänite änämaï inte önonque godö cæmïni æncædänimpa,” ante Itota angantapa.
  kbc-NT: Icilatititiwaji eelotaginadi, codaa awii émaɡ̶aɡ̶a me newiɡ̶atace. Codaa
    awii niɡ̶ina oko ane dawace-loolatedi me nicilaɡ̶a. Iticoitedice niwicidi abeyacaɡ̶aɡ̶a
    anodakatiogi oko. Inoatawece niɡ̶inoa anabaategetiwaji aɡ̶ica loojedi, odaa jinaɡ̶a
    domaɡ̶a abanoonaɡ̶ani mawii niɡ̶ida ɡ̶abakeditiwaji.
  bmh-bmh: Ag betei guzenamamen, duailel ebeu mui kasaramamen, noumemen duailel koli
    usarai mamamen, duailel ebeu suiag gusig (leprosi) mui kasaramamen, wes eg duailel
    ebalagab darem oi hiacaramamen. Ag salau go mamamen, guzenai dabeleimai, enan,
    ‘Ig gusig go gaul omun, gonun, iguan dudu ipal en ig ece migabun i awaramam.’
  ctu-BL: Lajmesanla xc'amʌjelob. Techela ch'ojyel chʌmeño' bʌ. Lajmesanla año' bʌ
    leco bʌ i tsoy. Chocola loq'uel xibajob. A majtan jach tsa' aq'uentiyetla. I majtan
    jach mi la' wʌq'ueñob ja'el.
  meq-meq: Mbəlum tay ha ndo i ɗəvats hay, mbəlum tay ha mədahaŋ hay, mbəlum tay ha
    ndo madəgwaɗa eye hay, həharum fakalaw abəra mə bo i ndo hay. Ka hutum gədaŋ neheye
    na, kəriye, nəkurom dərmak vəlumatay a ndo hay kəriye.
  noa-H: Magnaa haaunaanjã monaaunaa, kokobé bënëu sĩsidʌmjã monaaunaa, hõor chi meemjã
    deeu p'iriu haunaa, hõor mor heem bënjã jẽu wërppetat. Pãrag magamk'ĩir mua mʌch
    juapá sĩi parta dee chirʌm haawai pãachdëu hõor dʌ̈i mag nʌm paarjã hoob jëeumiet
    hajim marag.
  alp-NT: Ono tamata makerake imise, ono tamata matale ikwana suike, ono tamata usai
    kai tinaiju puluele imise kai sirie ro tiare bei tamata. Au riluke pusue meru
    ete imire, imi seli sasaisa ete au mo, hoko suke imi riluke ete siere, esi seli
    sasaisa ete imi mo lekwe.
  san-VEL: aamayagrastaan svasthaan kuruta, ku.s.thina.h pari.skuruta, m.rtalokaan
