  yaq-NT: Wame'e ko'okoeme am nokriaka emo am ine'etetuane. Jume' kokkoarim eme'e
    juchi am jiabijtetuane. Jume' sa'awaka, lepra' teamtae ko'okoeme, eme'e am tu'utene.
    Jume' bebeje'eri ka tu'i jiapsekame jipueme, yeu am bepriane. Eme'e inika'a, au
