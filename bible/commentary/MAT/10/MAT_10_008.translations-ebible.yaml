  nnq-nnq: Nnamiange akatamwe, mayoyange abawile, majeguyange bina maloi, mmoyange
    michepela. Mpatangita bule, na mangweto mpanganga bule.
  bao-NT: Ca diarique cʉtirãre cʉ̃jare diarique ametʉene, ca bii yairicarãre cʉ̃ja
    ca cati tuaro tii, cami boarique ca diarique cʉtirãre catio, wãtĩare cõa wiene,
