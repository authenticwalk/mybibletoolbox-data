    lenge miyeꞌ tuweinge. Ŋaimune ŋaiye yip yambaꞌe pe, yip yambaꞌe pakaiye. Yukur
    yip yiche wuhyau yambaꞌe. Taꞌe luku pe, pa yangange pakaiye yil lenge miyeꞌ tuweinge
