    can.
  lif-NT: ᤁᤧᤍᤢᤰᤐᤠᤜᤠ᤹ ᤏᤢᤛᤧᤶᤛᤡᤶᤔᤧ᤹. ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤆᤥᤃᤧᤶᤛᤡᤶᤔᤧ᤹. ᤗᤥᤃᤣ᤹ ᤋᤢᤰᤔᤠᤸᤗᤧ
    ᤕᤠᤱᤄᤢᤛᤡᤒᤠᤜᤠ᤹ ᤏᤢᤛᤧᤶᤛᤡᤶᤔᤧ᤹. ᤑᤧᤴᤛᤠᤶᤜᤠ᤹ ᤏᤠ᤺ᤳᤋᤧᤶᤗ᤺ᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹॥ ᤀᤠᤶᤓᤠ ᤁᤧᤄᤥ᤺ᤛᤢᤶ. ᤀᤠᤶᤓᤠᤀᤣ
    ᤐᤡᤖᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De nasāhá vāha nú nchivī ndóho cuēhē stéhyū jíín jā ndóho ndá cā cuēhē,
    de nastécū nū ndīyi, de tavā nū tāchī inī nchivī. De súcuán-ni nī ntaji nī poder
    nūū ndá nú jā sāhá nú, de suni súcuán-ni nasāhá nú jíín ndá ji.
  san-TIB: ཨཱམཡགྲསྟཱན྄ སྭསྠཱན྄ ཀུརུཏ, ཀུཥྛིནཿ པརིཥྐུརུཏ, མྲྀཏལོཀཱན྄ ཛཱིཝཡཏ, བྷཱུཏཱན྄
    ཏྱཱཛཡཏ, ཝིནཱ མཱུལྱཾ ཡཱུཡམ྄ ཨལབྷདྷྭཾ ཝིནཻཝ མཱུལྱཾ ཝིཤྲཱཎཡཏ།
  qve-NT: Saynallataqyá qankunaqa onqosqakunata, hinallataq lepra onqoywan ñak'ariq
    runakunatapas sanoyachimuychis. Wañusqakunatapas kawsarichimuychis. Hinallataq
    demoniokunatapas runakunamanta qarqomuychis. Qankunamanmi kay atiyta gratislla
    qoshaykichis; saynaqa qankunapas gratisllayá sanoyachimuychis.
  pao-NT: Mu sakwa mu tu'oegoedu mabesaku, mu uagoedu, mu tsoapagoedu tuwazoo. Mu
    sakwa ka mu numu ya'edu mayodayisoo. Mu sakwa gi numu tunekwi, mu sukwe tummatziyi,
    soo Te Naa puu gi mu tunekwa'e mu sakwe sootuhiyakwe.
  cbu-NT: Tputsee wanguyaa yarangtsa. Tsiparee ituyumangtsa. Tputsee wanuts tsputangattu
    anoo yarangtsa. Tputsush yashingoo tashitungangtsa. Siyaam nuw wizpurireetsi ngutariti
    panarangina. Kurikee anumand tuwaparangeezis. Ashiri siysa tputsee istakus kurikee
    yarintspa. Ngutaritis istangtsa, tárangiya Isusu.
  usa-usa: miráinaraq keráwáqá karí-wáyúkámá mamá kátobamayikera pukáiya-kayukama
    mamá itómayikera kárú-wayukama mamá kátobamayikera táí-aagomma mamá paábaq kéyuwera
    oro. keráwáqá móra-yataaqa ketôpake mayaíyama minnâ keráwáqá paá yímero. miráinaraq
    keráwáqá maami-qtátááqá yemmá yiméraq keráwáqá íma meyámmá máyáaro.
  soy-soy: Ani pitóikɔ́ m pɔisɛntɛ, ɑni pikpɔkpɔ yukusɛntɛ, ɑni tíyɛsɛ piyɔ̃́ pikɛ́
    pɑnsɛ pisoi pɛɛ ɑ́pi mɛ́kpɛrinkpɛ m mɑ́, ɑni ɑníri lɑkɑsɛ. Fɑɑlɑɑ kɑni yɛ̃́,
    fɑɑlɑɑ kɛ nɔ́ɔ yɛ́ kɔ picɔ hɛ.
  hui-hui: Ani buwa warago bo ngaru mo dabi halubi tongolo mini ngaru mo heya halubi
    ge hamuabi karu mo dabi halubi dama daragahe karu wara tagi halubi bialu halimu.
    Tígua áyu yu kamigoni yolome mini ndo yu kamigo ogoni bialu howa yolo ngi nalalimu.
  amf-amf: Hajadhaana eenaamaar pacchee; diyaana eenaamaar dhaasee; lamth burqonin
    yedaanaamaar pacchee; beeronaamaar eendara bulee. Sun yenin tiyonna, eennaar sun
    imee.
  quc-NNT: Cheikunaj ri yawab'ib', cheik'astajisaj ri käminaqib', cheikunaj ri k'o
    itzel taq ch'a'k chkij, cheiwesaj k'u b'i ri itzel taq espíritus chke ri winaq.
    Ri ix xaq sipam wa' we kuinem ri' chiwe, k'o k'u b'a' mita' che ri ki to'ik ri
    winaq, —xcha chke.
  dob-dob: Toleꞌoasao wagieboboꞌanedi be tomwawasa wagietoolodi be tolepeloyao wagieꞌesasedi,
    ta wate yaluyaluwa biꞌi tomota ꞌediyega waula apwesedi. Yaubada ꞌina oboboma niꞌatu
    ꞌiꞌebwaya daisimi, ꞌenega ꞌomi wate ꞌilobwenemi be wada ꞌebwayadaita tomota ꞌediya.
  wrs-wrs: '@see-verse:MAT.010.007'
  mca-mca: Iƚini'ƚ pe' wanqaats'eju', iƚini'ƚ pa'qu' hats nawa'mji'ijtax. Iƚini'ƚ
    pakha' qu' na'ntaxij kakha' witaja'me't lepra. Iwu'mjiiƚfik'ikii pekhewe' inwo'metets.
    Aka'an in ƚ'estiyi'ƚij ham ƚaja'ye', qa hik ta'ƚijupi' qu' hasu'uj ji'jek ijanini'ƚ.
  tzo-TZC: Colesic ti jchameletique. Chaꞌcuxesic ti animaetique. Colesic ti jcꞌaꞌemal-chameletique.
    Taquic loqꞌuel ti pucujetic ti oy ta yoꞌntonique. Moton laj cacꞌboxuc ti jech
    xuꞌ avuꞌunique. Jech o xal mu xacꞌanbeic stojol.
  mya-mya: မ​ကျန်း​မာ​သူ​တို့​ကို​ကျန်း​မာ​စေ​ကြ​လော့။ သေ​သူ တို့​အား​ပြန်​၍​ရှင်​စေ​ကြ​လော့။
    အ​ရေ​ပြား​ရော​ဂါ သည်​တို့​ကို​သန့်​စင်​စေ​ကြ​လော့။ နတ်​မိစ္ဆာ​တို့​ကို​နှင် ထုတ်​ကြ​လော့။
    သင်​တို့​သည်​ကျေး​ဇူး​တော်​ကို​အ​ခ မဲ့​ခံ​စား​ရ​ကြ​ပြီ​ဖြစ်​၍ သူ​တစ်​ပါး​တို့​အား​အ​ခ
