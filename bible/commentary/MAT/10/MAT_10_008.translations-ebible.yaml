  dov-dov: Mukaponie bachiswa, mukabusye bafwide, musanzye basizinsenda, akuyotanda
    madimoni. Mwatambula kakutakwe muliyo, anywebo amukape katakwe muliyo.
  rgu-rgu: Meu puli ma lahenda kamahedis, fee lahenda mana mateꞌ ara rasoda seluꞌ,
