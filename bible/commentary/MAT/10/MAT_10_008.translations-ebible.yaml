  mni-mni: Anabasingbu phahallu, asibasingbu hinggat-hallu, kiningngai oiba unsagi
    lainana nabasingbu phahanduna senghallu, phattaba thawaisingbu tanthok-u. Nakhoina
    lemna phangbagumna nakhoina lemna pinou.
  yad-NT: Jirya̱mi̱saniryi jdiva̱jnuvay, diibyimiy jarye jirya̱nubesityaniy, jirya̱pu̱y
