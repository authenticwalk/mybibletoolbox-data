  ssx-ssx: Koto alo hata꞉ta꞉ mo yeni haleme wanda꞉halina꞉ yeni wamo peao make mo homemeke
    tokomanu mea da꞉tao make wanda꞉halina꞉ lokena꞉ hala꞉ kindi yenimanu epeaaso hata꞉
