  san-ORI: ଆମଯଗ୍ରସ୍ତାନ୍ ସ୍ୱସ୍ଥାନ୍ କୁରୁତ, କୁଷ୍ଠିନଃ ପରିଷ୍କୁରୁତ, ମୃତଲୋକାନ୍ ଜୀୱଯତ, ଭୂତାନ୍
