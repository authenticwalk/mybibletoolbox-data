  dop-dop: Ɩ́ wɑɑ kʋtɔntʋnɑɑ, nɑ ɩ́ feesi sǝtɑɑ, nɑ ɩ́ wɑɑsɩ ɑsilimɑ kʋtɔŋ nyǝ́mɑ,
