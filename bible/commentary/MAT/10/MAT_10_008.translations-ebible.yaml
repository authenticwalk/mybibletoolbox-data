  eng-ASVBT: 'Heal the sick, cleanse the lepers, cast out demons: freely ye received,
    freely give.'
  mna-mna: Kuurpe zin meteŋan mi kepei zin meeteŋan ma timaŋga mini. Zin wal ta mbetmbeete
    sananŋan ikam zin na, kuurpe zin ma kulin iŋgeeze mini. Mi kiziiri bubuŋana sananŋan
