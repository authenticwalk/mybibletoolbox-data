    ebatani putsu, tueda da saida Diusu neje eid'e epueniti.
  lid-lid: Iy are lau iy atehei budon boto-on ta amekes manyah tan kudu mwasin, iy
    winiyan batakalahei kohan mwasin bwe. Arile, are lau anya ki-in hamon tek, ya
    iy babudon ta kohan nadah bwe, iy winiyan akohok manyah mwasin hamon.”
  wim-wim: Nil weeꞌangwey wantow ngayangana pam wanch wiyangan keꞌ yipam mulathayn
    nunang-a, an nilaniya keꞌ wuniy aak ngatharamangan, yaꞌa, an aak wayang wunowa,
    puth nil weeꞌangwey anman ngangk-thayanangama monkan-wak-wakow ngayangan-a, nungkway
    pam wanch wiyangana thaaꞌ-thengkathiythan nunang-a, nath mulathiythan nunang-a,
    an nil ngangk aak umpuyam ngul wunow aak ngatharamanganweya.
  zga-M: Ula uveikhuvupokha uwumi vei ula uveikhuwambuncha uwumi savuli yango leino
    vei uywa avupokhile uwumi wa mwene.
  yom-yom: Woso wela tomba vukisa luzingu luandi wela luzimbisa vayi woso wela zimbisa
    luzingu luandi mu diambu diama, wela lutambula.
  san-SIN: යඃ ස්වප්‍රාණානවති, ස තාන් හාරයිෂ්‍යතේ, යස්තු මත්කෘතේ ස්වප්‍රාණාන් හාරයති,
    ස තානවති|
  yut-yut: Amɨn kɨnda mɨktɨmon tagɨsi egɨp do nandaŋek pi madepsi asak kaŋ, uŋun amɨn
    egɨp egɨpni pasɨl ɨmdɨsak. Mani amɨn kɨnda nak do nandaŋek egɨp egɨpni yɨpjak
    kaŋ, uŋun amɨn egɨp egɨp dagok dagogɨ mɨni abɨdokdɨsak.”
  grc-BYZ: ὁ εὑρὼν τὴν ψυχὴν αὐτοῦ ἀπολέσει αὐτήν, καὶ ὁ ἀπολέσας τὴν ψυχὴν αὐτοῦ
    ἕνεκεν ἐμοῦ εὑρήσει αὐτήν.
  tbl-NT: Yóm tau knamaen klowilen, angat lana béléen yóm klowilen yó. Okóm yóm tau
