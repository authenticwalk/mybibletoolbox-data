  kup-kup: '@see-verse:MAT.010.038'
  jid-jid: I wa ani hra tuma'a ani nado, uwa ani nno tuma, ani fe wu.
  wmw-wmw: Awonérera mainsha ake, apoteza, fala apóteza mainsha ake kwa sababu yangu
