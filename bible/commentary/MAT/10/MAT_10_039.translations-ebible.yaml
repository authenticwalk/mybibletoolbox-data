  ind-AYT: Siapa yang mempertahankan nyawanya akan kehilangan nyawanya, dan siapa
    yang kehilangan nyawanya demi Aku akan mendapatkannya.”
  cjo-NT: Aririka pikaminthaaperotya eerori apaniroeni iroñaaka, ari powashironkaaperotanakya
