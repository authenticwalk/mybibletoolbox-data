  ron-LSB: Cine își caută viața o va pierde, iar cine își pierde viața pentru mine
    o va găsi.
  pon-pon: Me pan diar maur, i me pan katia jan, a me kajela maur a pweki nai, i me
    pan diarada.
  nhe-BL: Yajaya tlen quinequi quimanahuis iyolis para ax miquis nopampa na, quipolos
    ialma. Pero yajaya tlen miquis nopampa na huan quipolos iyolis nica ipan tlaltepactli,
    quipantis yolistli para nochipa.
  sps-sps: Ai sei te mangiir non ma suu iny a toto tsuan ee nai kajiaa babainy enanon;
    ai sei te mangiir fiisok Varonyo ee ya te faan iny a toto tsuan tana binun Tsonyo
    ee nai nom non a tafan tsuan, ito na toto na suu.”
  wnc-wnc: Sike aminu tapatuta inane kayuk yutnanga akngae tawambanu itane kayuk yutnanga
    akngana wena singamik. Sike aminu tapatuta nae natake puyana tasingaman kake aminda
    tasiwa maiwanu ita kayuk yutnanga akngana atapik,” ngang ninikut.
  nmw-S: Sega yawedine i paidi, bwele i supwahao, ge sega hebe yawedine i supwahao
    nau kaiwau, bwele yawedine i paidi.
  bus-bus: Gbɛ̃ kɛ̀ à a wɛ̃̀ndi kũna, adee é korazi. Gbɛ̃ kɛ̀ gì a wɛ̃̀ndizi ma yãnzi
    sↄ̃, adee égↄ̃ wɛ̃̀ndi vĩ.
  gub-BL: Aze amo uzeagaw weko haw ipyro pà nehe, heko haw ukàzym putar izuwi nehe.
    Aze amo wiko heremiruze'eg romo nehe, aze a'e rupi heko haw ukàzym izuwi nehe,
    wexak putar weko haw nehe.
  imo-imo: Imbo te ya mai kombuna na molopo kondopo, nondopo naa kolambo nimbe pimo
    imbomu kolopalie kombu kerina mindili nomba molopa kau pumbelo. Nalo imbo te na
    lombili andopa nanga kongonomu tendembaindo ya maina mindili nombo molombo kinye
    manda, kolombo kinye manda nimbelo imbomu koinjo molopa kondopa kau pumbelo.
  boj-boj: Tamo bei a aqa segi ŋambile taqatqajqa arearetqas di a padalqas. Ariya
    tamo bei a e qa are qalsimqa aqa segi ŋambile uratqas di a olo ŋambile bole oqas.”
  eng-DRA: 'He that findeth his life, shall lose it: and he that shall lose his life
    for me, shall find it.'
  knf-knf: Ñaaŋ anklaaŋ pbuuran ubida wi nul aluŋ kawaaŋ wa, kë anwaaŋuŋ ubida wi
    nul pa nji aluŋ kayeenk wa. »
  san-KHM: យះ ស្វប្រាណានវតិ, ស តាន៑ ហារយិឞ្យតេ, យស្តុ មត្ក្ឫតេ ស្វប្រាណាន៑ ហារយតិ,
    ស តានវតិ។
  arn-NT: Tati ayülu ñi montulael tañi mongen, fey ta montul-layafi, welu tati eluwkülelu
    ñi layael kütu iñche tañi duam, fey ta nieay montun.
  zas-NT: Bén rniajchiꞌ guialnaban rajpaman loj guidxliuj guie, zadxin dxej gunijtaman
    laan, per bén guiët por naj, zajpaman guialnaban tiblayaa con Dios.
  ken-NT: Mmu anɛ arɛmɛ bɛ abhɨ́kɨ́ rɨŋɨ mɛ ndǔ áyàŋ bɛ ámpɛ́mɛ́ mmʉɛt yi, apú
    bhɔŋ nɛpɛ́m ɛnɛn tɛtɛp. Kɛ mmu anɛ áká bɛ́gu ɛ̌ti ya, ǎbhɔŋ nɛpɛ́m ɛnɛn tɛtɛp.”
