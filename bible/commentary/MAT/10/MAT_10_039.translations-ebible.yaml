  byr-byr: Aꞌmwei gannya gaala yune kaveya sabwina yawɨꞌda nɨmɨnyɨna “Aala,” dazai
    gamɨre kuryai kayaaka yɨnadelyɨ. Yɨ aꞌmwei nɨmɨnyɨna dɨragɨnna yawɨꞌda gamɨre
    mwaalyabwi yagalyaꞌmavajai nɨmɨnyɨna balajai gamɨre kuryai yuyagaaꞌ yuyagaaꞌ tewaanna
