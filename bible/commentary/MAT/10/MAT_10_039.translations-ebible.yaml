verse: MAT.010.039
translations:
  kpx-kpx: Iale olena au ebika unaha huhuaniege au bae ukolikoli malivebene. Isito
    olena au ebika huhuoholisito di ivimo vatehani malei hatiniege auna ukolikoli
    mai.”
  okv-H: Eto embo amuna vasiri oenga ue uje amita ta pere pambasuja amita vasiri avo
    veto pambau irae aisuja. Rate embo amuna namo avoembo amita uje tapa jene ambu
    eto iresuja embo amina vasiri be avo hambasuja.
  tbo-tbo: Apo lawa awai a luyagohana ina nugoneya yaka apo ina haleya ma apo iyawoi
    tau biugei hina hilage yaka apo yautuhi hina tuhagahi.’
  mal-C: സ്വന്തം ജീവനെ രക്ഷിക്കാൻ ശ്രമിക്കുന്നവർക്ക് അതു നഷ്ടമാകും; എന്റെ അനുയായി
    ആയതുനിമിത്തം സ്വജീവൻ നഷ്ടപ്പെടുത്തുന്നവർ അതു നേടുകതന്നെ ചെയ്യും.
  grc-SR: Ὁ εὑρὼν τὴν ψυχὴν αὐτοῦ ἀπολέσει αὐτήν· καὶ ὁ ἀπολέσας τὴν ψυχὴν αὐτοῦ ἕνεκεν
    ἐμοῦ εὑρήσει αὐτήν.
  bgc-bgc: जो अपणी जान बचावै सै, वो उसनै खोवैगा, अर जो मेरै कारण अपणी जान खोवैगा,
    वो उसनै पावैगा।”
  khz-khz: Rai gena maguli matotaunamo genai etaoana talimana, gena maguli pene piatogaa.
    Na rai au pakuku ai gena maguli pene piatogaa talimana, gena maguli ati pene vega-lekwalekwaa.
  deu-TKW: Wer sein Leben gewinnt, der wird es verlieren, und wer sein Leben verliert
    um meinetwillen, der wird es gewinnen.
  zsr-NT: Nu ruiꞌ ladxiꞌ gun chiꞌi yöl‑laꞌ naꞌbán qui, unít lei, san nu unít yöl‑laꞌ
    naꞌbán qui le daꞌ nedaꞌ, ulá nu naꞌ.
  lin-lin: Moto oyo akangami na bomoi na ye akobungisa yango ; mpe moto oyo abungisi
    bomoi na ye likolo na Ngai akozwa yango lisusu.
  hns-NT: Dje hamme nahakaarke aapan praan batjaaiga, oe hamaar saath na rahie sakiega.
    Bakie dje hamaar khaatien aapan praan tjhorie, oe hamaar sanghe rahiega sada ke
    lieje.
  noa-E: Ar mʉ gaaimua bʉ̈ʉrjã phithurg aumapha sim chan meem edjã ʉ̈gthar öbërbam.
    Mamʉ ar mua nem jaau chirʉm waum khõchgau wa mʉ gaaimua khãijã dau aphʉʉ abarmʉn
    chadau ʉ̈gtharcha öbërjugui a jaaujim maachigcha.
  eng-EMTV: He who finds his life will lose it, and he who loses his life for My sake
    will find it.
  mib-NT: Te núu ndé ñáyuu cúní i cācu i nuū jnúndóho quiji nuū i jeē sɨquɨ́ ruhū,
    núu súcuan te jnahnū ndetū i nɨ́ɨ́ cáni. Te núu ndé ɨɨn ñayuu vēsú na cúū i jeē
    sɨquɨ́ ruhū, te cotecu i nɨ́ɨ́ cáni.
  lif-NT2: आत्तिल्‍ले़ ने़त्तिगे़न् कुहिङ्‌मन्‍निन् आबाङे हिङ्‌मा कोःत्तुॽ खे़ल्‍ले़
    खे़न् मासुॽरो, कर आत्तिल्‍ले़ ने़त्तिगे़न् कुहिङ्‌मन्‍निन् आलागि मासुॽ, खे़ल्‍ले़
    मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःसुॽरो॥”
  xnj-xnj: Mundu mweikamulila wumi waki yati akuuyagisa, nambu mundu mweakuuyagisa
    wumi waki ndava ya kunisadika nene yati akugapata.”
  mmx-mmx: Do nege i vara i do na ranga alis lorooro ren, neni naba sang apkav i.
    Ket do nege i soxope lorooro ren ti lok luvukat tarak, neni naba lok kaka lorooro
    avolo.”
  cbr-NT: Uix cara aín cuëëncësa oquin 'ai ënë nëtënu upitax tsótishi sinania ax ca
    Nucën Papa Diosnan 'itima 'icën. Usa 'aínbi ca uinu 'icë unin cara ënë nëtënushi
    upitax tsóti sinánquinma 'ëmi catamëquin 'ëx quicësabi oquin 'aia ax ainan 'aish
    Nucën Papa Diosan nëtënu abë 'iti 'icën.
  tee-NT: Chai va tichi chavaich ju najun ni jantu quinch'ak'ok'aputun va ixlaca'atalh
    ni jantu lacasq'uin ni camaknicalh pus ju yuchi camak'ats'ank'aya' ju sa'atsucunti
    ju lact'iyan. Para va tichi chavaich ju camak'ats'ank'aya' ju is'atsucunti va
    ixlaca'atalh ni quinch'ak'ok'ai ju quit'in pus ca'alina' is'atsucunti ju lact'iyan.
  eng-LSV: He who found his life will lose it, and he who lost his life for My sake
    will find it.
  cak-NT: Roma xa ja ri c'aslen chi ri rech-ulef ri nrojo', can manak xtiril ri c'aslen
    richi ronojel tiempo. Pero ri winak ri man nupokonaj ta ruc'aslen woma ren, can
    xtiril-wi ri c'aslen chi ronojel tiempo.
  pah-NT: —Kiroki g̃a ndokopotari nhiremimbo'eharamo tajijukayme ti g̃a javo – g̃a
    po ti omano ogwovo hahyva'ea ruvihava pype nehẽ, ei Jesus'ga. —Kiroki g̃a ojipe'g̃a
    g̃a jukai g̃a jikoga g̃waramo ji rehe – omanorẽ po ti g̃a oho upa avuirama Tupana'ga
    pyri nehẽ, ei Jesus'ga.
  sja-NT: Eperã piuamaa bɨ pɨrã mɨde ijãapari k'aurepa, mãgɨ́ piuk'ãri, atuait'ee.
    Mamĩda eperã piuru pɨrã mɨde ijãapari k'aurepa, mãgɨ́ eperã piuk'ãri ɨt'aa wãit'ee.
  xed-xed: Ka ta nzula hafa ɗa yu ka mndu katsi ná, dzaʼa zaɗiŋzaɗa tsa mndu ya ta
    tsa hafani ya. Mndu ta zaɗiŋtá hafani ta gwaɗa ta iʼi guli ná, dzaʼa mutsay tsa
    mndu ya ta tsa hafani ya guli.»
  mks-NT: Jáchi̱ ndá na̱ cátóó coo chága̱ na̱ ñuyíví yóho, na̱ cán cúú na̱ ndihi sa̱ha̱.
    Joo na̱ sáhan ndeé ini quivi sa̱há i̱, na̱ cán cúú na̱ ñe̱he̱ táhvi̱ na̱ catacu
    na a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Nesi tikenong i palim kawase no nuno nilon, na ber tano nuno nilon tutuno.
    Ma nesi tikenong i bala leise ter no nuno nilon ura utagu, na hatur kawase no
    nuno nilon tutuno.
  bmu-bmu: “Kunŋan nanŋi malmal siyoŋsayoŋi qahö mi miwikŋaimawi, yaŋgö malmalŋan
    mönö sohoma. Kunŋan nöŋgöra aka malmalŋi köleŋniga sohomawi, yaŋön mönö oyaeŋkoyaeŋ
    malmal miwikŋaima.” Mewö.
  dgz-dgz: Amba orup da da muk inak mugawa menan anu gurane tainewa, ame inak muga
    wakaumain, go orup da da mu inak muga nenan anu gure wakaumepiwa, mu inak kakaewa
    tautanain.”
  eng-GNV: 'He that will finde his life, shall lose it: and he that loseth his life
    for my sake, shall finde it.'
  zaa-NT: Nuỹa tediba dua iqquį etúa latsi'į la'labàni quì'į nì nna, pues lą nna gunittią
    la'labàni nu adiru dacca' para despuéslá. Pero nu iria latsi' la'labàni quì'į
    hàstaá canchu gattią porqui'ni denúą inte' nna, lą nna ccabàni láą.
  eng-WEBSTER: 'He that findeth his life shall lose it: and he that loseth his life
    for my sake, shall find it.'
  guh-guh: Pajivi nayavajunuaxaina tajajivicuene pebejiobiaexanaeyanivatsi, pebeyaxuabiyanivatsinua,
    bajarapajivi naxuabiana daxitamatacabijavabelianexa. Itsiata baitsi jane pajivi
    beyaxuabatsi tajajivixae, bajarapajivi daxitamatacabijavabelianexa Dioso capanepaenatsi,
    jai Jesús pijajivijavabelia.
  bon-bon: Laati te singi lica gyene teeme ireclota ne mäpu cabu acitame cämiji pi,
    tabe toraca ireclota ne cire yaapesarepi. Yepä lui te singi gyene cämiji pi teeme
    ireclota ne mäpu cabu acitame, tabe toraca ireclota ne cire jääpänepi.”
  nhw-BL: Yaya catli quinequi quimanahuis inemilis para amo miquis por na, quipolos
    ialma. Pero yaya catli miquis por na huan quipolos inemilis nica ipan tlaltipactli,
    quipantis nemilistli para nochipa.
  swh-ONEN: Kwa maana yeyote anayetaka kuyaokoa maisha yake atayapoteza, lakini yeyote
    atakayeyapoteza maisha yake kwa ajili yangu atayapata.
  wbi-wbi: Umuunhu juno ilonda uluo kupoka uvwumi vwake, ujuo ikwambusia, neke umuunhu
    juno ikwambusia uvwumi vwake vwimila une, ujuo iliiva nu vwumi uvwa kuvusika kusila.”
    juno
  bba-bba: Wi u kĩ u win wɑ̃ɑru di kɑ win ɡɔ̃ru kĩru u koo tu biɑ. Adɑmɑ wi u win
    wɑ̃ɑru yinɑ nɛn sɔ̃ u koo tu wɑ kɑ ɡem.
  eng-KJVCPB: 'He that findeth his life shall lose it: and he that loseth his life
    for my sake shall find it.'
  kgk-NT: Gwekove-rehe hakate'ỹ va'e ndoikove mo'ãi va'erã Nhandejáry ndive. Ha xe-rehe
    ha-py gwekove-rehe nopenái va'e katu, oikove meme va'erã Nhandejáry ndive, he'i
    gwemimbo'e kwéry-pe.
  waj-waj: Gioonna kiaapu voovoono ari mmatayaa variraivaara kaayauma mmuduuya ruoo
    ruoo fai yapooma hama ivo tupatupaa variraivootainaravai. Gioonna kiaapu voovoono
    hama ari mmatayaa variraivaara yaata utirainno niiyara putinaraivaara ee-oo tiivo
    fai tupatupaa variraivaa varaanaravaivee.
  cpy-cpy: Tema ikaatzi etakowae-tachari apaniroeni rootaki rantantawori ikowashi-waetari
    rirori, aritaki ipeyashi-teeyaa. Riima ikaatzi atsipewentawori rantaneero nokoyiri
    naaka rootaki ikamawentan-tanari, aritaki rawijakotee.”
  ekk-PKP: Kui te üritate oma elu säästa, siis te kaotate selle, aga kui kaotate oma
    elu minu pärast, siis säästate selle.
  mpx-mpx: Henala ebo ni labose yawalina ni pwawa, nasi ni payaomal, ge henala ebo
    yawalina ni payaomal nau kaiweu, nasi yawalina ni pwawa.
  wbp-wbp: Nganangku-puka yapangku kajilpa-nyanu puta mardakarla muurlparlu palinja-kujaku
    nyanungu-miparlu, ngulaju kajika palimi-jiki. Kala kajilpa-nyanu yungkarla ngaju-kurra,
    ngulaju kajikaju marlaja nyinami wankaru-juku.
  luo-luo: Ngʼatno momako ngimane matek, ngimane biro lalne; to ngʼatno mowito ngimane,
    nikech an, biro yude.
  nhe-NT: Yajaya tlen quinequi quimanahuis iyolis para ax miquis nopampa na, quipolos
    ialma. Pero yajaya tlen miquis nopampa na huan quipolos iyolis nica ipan tlaltepactli,
    quipantis yolistli para nochipa.
  aii-aii: ”ܡ̇ܢ ܕܡܲܫ݇ܟ̰ܸܚ ܓܵܢܹܗ، ܒܸܬ ܛܲܠܸܩ ܠܵܗ̇؛ ܘܡ̇ܢ ܕܛܲܠܸܩ ܠܓܵܢܹܗ ܒܘܼܬ ܕܝܼܝܼ، ܒܸܬ
    ܡܲܫ݇ܟ̰ܸܚ ܠܵܗ̇.
  esk-NT: Iñuum tigummiñiaqtuam iñuułiġmiñik tammaigisigaa iḷumutuuruaq iñuułiq; aasiiñ
    iñuum tammaigumiuŋ iñuułłi piqutigiluŋa piññaktaaġigisigaa.
  msb-msb: Mawawar-an lugod sin buhay an nagapasiguro san iya sadiri na buhay, pero
    an mawawar-an sin buhay alang-alang sa akon magkakaigwa lugod san buhay na waraʼn
    katapusan.
  cpa-NT: Ha¹chi² mi¹hmah¹³ dsa² héi² ja³cog² Diú¹³ jmøi¹guǿi¹ cøng², ju³lah hein²
    dsa² dsa²jiag¹² dsǿa¹² jmáh¹lah jǿg³ ha²lah gú¹dsa dsio¹ jmøi¹guǿi¹ la². Cónh¹jøng²
    ju³ná³ hein² dsa² jón² huu¹³ quieg¹jni li¹chian² dsa² héi² ja³dsio¹.
  dso-dso: ଜନ୍‌ଲକ୍‌ ନିଜର୍‌ ଜିବନ୍‌ ରକିଆ କର୍‌ବାକେ ଚେସ୍‌ଟା କର୍‌ସି ବଇଲେ ସେ ସେଟା ଆରାଇସି
    । ମାତର୍‌ ଜେ ମର୍‌ ଲାଗି ତାର୍‌ ଜିବନ୍‌ ଆରାଇସି ବଇଲେ, ସେ ସତଇସେ ସେଟା ରକିଆ କର୍‌ସି ।”
  meu-meu: Ena mauri e abia tarika-tarikamu tauna ese mauri baine reaia, a lau daigu
    ai ena mauri e reaiamu tauna ese mauri baine abia.
  yva-NT: Are pirati beker pare po apa kovo mine so ramavug, opamo indati apave kovo
    nuge nuganuije raije ramu. Yara are pirati nanto wene rai weye tavondi Rinai,
    opamo indati apave kovo nuge nuganuije rai.
  dgc-dgc: Dahilan, tu maghangad a meligtas i buhay na, éy mebut a talaga. Pero tu
    mégpabaya ta buhay na alang-alang diyakén, éy siya i mabuhaya a éwan tu katapusan.”
  zpm-NT: Sac grëse zha ne rquia zdoo guieḻmban ne rap zho lo guidzliu rii, ygaad
    zho guieḻmban ndzon ne gneedz Dios; saṉgue zha ne cueeladz xquieḻmban, niicle
    teḻ csacsi miech zho loxaque ne no zho xnëz naa, ib zgaa zho guieḻmban ndzon co.
  hix-NT: Àsok hana manatxow ha. Oyekrunhonàr xe manatxow hana, awayehrà kom hona.
    Oyekrunhonàr xano rma, awayehyatxhe xak mak hampànà, kekon hatà. Àsok haxa hana
    manatxow ha. Mosoxanomkahnohyatxow haxa hana, twayehso ro, rox oyesnàr kom ke
    mak ha. Àro wyaro tosoxanomkahnohsomà rma, mekrunhetxhe harha. Karyhe roro harha
    manatxhe ha, kekon hatà, Txesusu, 12 komo wya.
  sim-sim: Os mbele mbele jihi ondon ji toltambana nahi, avak mendek nakwa jira. Hako
    os anin ji hishihi anin ji tiyaha mbele mbele ondon ji hala nahi, kumak avak ermba
    ermbak linda oson lakwa jir.�
  npi-ULB: जसले आफ्नो जीवन भेट्टाउँछ, उसले त्यो गुमाउनेछ । तर जसले मेरो खतिर आफ्नो
    जीवन गुमाउँछ, उसले जीवन पाउनेछ ।
  cgc-cgc: Daw kino gapalabi ta iya na kabui, mapatay man gyapon. Piro, bisan kino
    na mag-alad ta iya na kabui tenged ki yaken, maangken din kabui na ula katapusan.”
  tim-tim: Me luâk siâŋe manmanŋe are ikiŋaelâk mem hanokoak akmâ manbiap arekŋe hâmbâi
    hilip aguwiap. Dâ luâk siâŋe nâŋgât akmâ nâŋgâ niŋmâ manmanŋaet bo hanokoak akmâ
    manmâ denne lokom manmâ manbiap arekŋe âmâ manman kârikŋân manmâ âgâwiap.
  yor-yor: Ẹni tí ó bá wa ẹ̀mí rẹ̀ yóò sọ ọ́ nù, ṣùgbọ́n ẹni tí ó bá sọ ẹ̀mí rẹ̀ nú
    nítorí tèmi ni yóò rí i.
  wos-wos: Guni wunika sarékéta wuna jémba yangut, di wuna mama guniré xiyandat, guni
    wuni wali wungi re wungi re jémba retanguni. Guni guna séfika male sarékéta guna
    jémba male ye guni hiyae fakutanguni. Wuni wali yamba rekénguni.” Wungi dé Jisas
    déka duré wa.
  emp-NTPO: Ab̶aʌda naʌ̃ ẽjũãne bia b̶eibʌrʌ, jĩrũare bia b̶aẽ́a. Baribʌrʌ ab̶aʌda
    mʌ̃ carea beuibʌrʌ Ãcõrẽ ume ewariza zocai b̶aya.
  eng-F35: The one ‘finding’ his life will lose it, and the one ‘losing’ his life
    for my sake will find it.
  ind-ind: Setiap orang yang berusaha mempertahankan nyawanya tetap akan mati. Tetapi
    siapa yang mati dibunuh karena mengikut Aku, dia akan memperoleh hidup yang kekal.”
  pes-OPCB: هر که بخواهد جان خود را حفظ کند، آن را از دست خواهد داد؛ اما هر که جانش
    را به خاطر من از دست بدهد، آن را خواهد یافت.
  mpt-mpt: Eka nakaia unangai wanita ili bobol tem funino wafu bianiba dabalim olo
    inamin namino goboblib mole i amito mo biomabibbabe. Otane nakaia unangai wanita
    ne bobolo funaniba dabalim olo inamin namino deibonimib nakai afen smiko amit
    namabobo ge baabesebe.
  bla-bla: Annŏk' ikon'ĭmŏk opai'tappiisĭnni, ak'atstomaie; annŏk' at'stomŏk opai'tappiisĭnni,
    nĕsto'i itat'stomaie, ai'akokonimaie.
  ssx-ssx: Ma꞉nda꞉ hali epima꞉ ipika꞉ honkopuma꞉ kone ipika꞉ da꞉ta꞉la꞉eki muluekema꞉
    taapo haya꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ da꞉ta꞉la꞉eki alupalieke. Pate ya e amba꞉la pokaaluekema꞉
    ipika꞉ da꞉ta꞉la꞉eki amba꞉la hone na wia꞉ka꞉na꞉ta꞉ kota꞉ koto somena꞉ da꞉ta꞉la꞉
    ekita꞉ pa u halieke.
  mkl-mkl: Inɛ iyi í bi ku jɛ kuwɛɛ do idɔɔbiɛ ɑ́ nɑ ku kuɑɛ. Ammɑ inɛ iyi í kɔsi
    kuwɛɛɛ nɑ irim, lɑfɛ̃ɛ ɑ́ nɑ ku bɑ́ɑ ntɔ ntɔ.
  gaq-gaq: ଜାଣ୍ଡେକି ନିଜର୍ ଜିବନ୍‌ ରକ୍ୟା ଆଡିଙ୍ଗ୍ ନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ଏ, ମେଁ ଆତେନ୍‌
    ଆନ୍ତାର୍‌ଏ; ବାରି ଜାଣ୍ଡେ ନେଙ୍ଗ୍‌ନ୍‌ସା ନିଜର୍ ପାରାନ୍ ଆନ୍ତାର୍‌ଏ ମେଁ ଆତେନ୍‌ ଆମ୍ବ୍ର‍ଏ
    ।”
  gof-RNT: Ba shemppuwa ashshanaw koyey dhayssana, shin ba shemppuwa ta gisho aathi
    immey ashshana.
  unx-unx: ଜେତାଏ ଆୟାଃ ଜୀଉ ନାମେନିଃ, ଏନାଏ ଆଦେୟା ଆଡଃ ଜେତାଏ ଆଇଁୟାଃ ନାଗେନ୍ତେ ଆୟାଃ ଜୀଉ ଆଦେନିଃ,
    ଏନାଏ ନାମେୟା ।
  gah-gah: Itó makó keza nene kigika kemeníini ale gikitiiki ali minatamó nene, miniki
    gopa itamó neve. Makó keza nenikumule liki kigika kemeni vínasatamó nene alévolé
    kemetameni alinigave.
  lcm-lcm: Si kapo teng akit si kana to, ka amun ia. Na si kapo amun kana to anig,
    ka sabonai ania.
  aer-aer: Kenhe angwenhe apeke itethe anetyeke-arle itirremele ilweketyenge, re ilwetyenhe
    akwete. Kenhe angwenhe apeke ilwetyenhe rarle ayenge apentemenge, the renhe itethe
