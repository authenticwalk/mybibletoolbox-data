  nde-nde: Loba ngubani ozuza impilo yakhe izamlahlekela njalo lalowo olahlekelwa
    yimpilo yakhe ngenxa yami uzayizuza.
  ton-ton: 'Ko ia ʻoku kalofaki ʻene moʻui, ʻe mole ia ʻiate ia: ka ko ia ʻoku mole
    ʻene moʻui koeʻuhi ko au, ʻe maʻu ʻe ia ia.'
