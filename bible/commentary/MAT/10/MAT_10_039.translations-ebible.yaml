  kms-kms: Wuti tughe ni nge nei nimbigh segi nikin ghimbine nei nimbiny di nati,
    tedi ni nas nas te kin nas tuqui segi. Pudi wuti tughe nikin ghimbi nei nimbiny
    segi nge nei nimbigh muq nati, tedi ni nas nas te kin nas ye.
  agn-agn: Tenged ang taw ang agpalabien na tang kaboi na tarin ong ta-paw tang kalibotan,
