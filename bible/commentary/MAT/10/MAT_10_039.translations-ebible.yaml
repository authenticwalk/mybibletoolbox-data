  qwh-NT: Pipis quiquinllapeq salbaquita munaq caqqa manam salbadutsu canqa; peru
    pipis noqarecur asta wanonqanyaq tsaracoqqa salbaconqam.
  gaw-gaw: Danab nug beḏu bau mak nuhig madiṯe ele amu, nug iiṯa meḵu amge laa nug
    dahilnu dab ma, nug beḏunu bau mak kakidṯe amu nug genab bauklel anidḵu.
  nca-nca: Uni kato yoto-yotoyómboro iŋomukoyote ŋuko yoto-yotoyó rotoweya. Quko uni
