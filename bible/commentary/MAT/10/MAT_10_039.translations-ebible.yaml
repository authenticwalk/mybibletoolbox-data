    ꞌnan na itsꞌaa tsanꞌñeen, ngitsu ñuaanꞌ juu.
  bhd-bhd: ज़ै कोई मरने करां बच़नेरे लेइ मेरो इन्कार केरेलो, त तैन हमेशारी ज़िन्दगी
    न मैलेली। पन ज़ै मीं पुड़ विश्वास केरनेरे वजाई सेइं अपने जान देनेरे लेइ भी तियार
    भोलो, त तैस हमेशारी ज़िन्दगी मैलेली।
  too-NT: Huan a'ntī natataxtutāya de na quintej como tū' tapātīni'ncu'tun por quimpālacata,
