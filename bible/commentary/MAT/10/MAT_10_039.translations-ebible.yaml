    tema eero patsipetashitawo paapatziyana; aritaki iinja pañaagae janta okameethaperotzinta.
  nsn-nsn: Mair tamata re kapil uanono tar nitua tatan, na nituaon e turung rou. Bo
    mair tamata gere naman, kare sanga dede tonogo Uelhire Uaiao, kare heir liu tena
    nitua, inggono tere turung tupara tar nitua gere moko dede.”
  san-DEV: यः स्वप्राणानवति, स तान् हारयिष्यते, यस्तु मत्कृते स्वप्राणान् हारयति,
    स तानवति।
  tna-NT: Quebata ja cuaja ebia su saida quita ani taji echacuta su, pamapa etaitanamepeta.
