  eko-eko: Otule aneekesaaye ohaayi awe ontta omwaashikha, na otule onimwaashikhaaye
    ohaayi awe mwaasa wa miiyo ontta opattha.
  qxn-NT: Pipis quiquinpa vïdanta salvayta munarpis, vïdanta ograngam. Pero pipis
    nogaraycu wañugcagga, rasumpam cieluchö mana ushacag cawayta taringa.
  wol-2010: Kuy rawale sa bakkan, ñàkk ko, te ku ñàkk sa bakkan ndax man, jotaat ko.
  kqw-kqw: Osi ra i maris bat anun a nilaun, in iru, ma osi ra i nuk pas iau ra ke
    maris bat anun a nilaun, in laun.
  nss-nss: Pe hiyeh neren kiya mwoiwan mbukenan, andre mwoiwan kitali yiy. Pe hiyeh
    kilohongani yo, pe tunan yo kopu kitali mwoiwan, pwen andre kisopwat mwoiwan mbukenan.
  snc-snc: Deikara ḡena maḡuri moḡo lorina etoreani tarimana, ḡena maḡuri befitoḡaiani.
    A deikara au daigu ai ḡena maḡuri befitoḡaiani tarimana, ḡena maḡuri asi bevei-rekwarekwaiani.”
  lgl-lgl: Ma ta ioli 'e barasi 'ali 'e dona lau dunala 'e oga ka tau 'ala sulia kwaiogalina
    lia gi 'i talala, 'i lia kae talafia maurina firi. Wasua ma ala ta ioli iko 'ali
    tau sulia kwaiogalina lia gi 'i talala, ma ka marabe kae mae osiala 'e dona lau,
    'i lia kae too ala maurina firi.
  mmo-mmo: Omaaho ti yoo ganggin ninaavi nivasa in nambe mando metumin ond le jimb-ambe
    na menama, le naambe omaaho ti baaku nimeen ak sa haalengg-ambe jimb, ond mem
    le mando metumin danggata.”
  ncu-NT: A le̱e̱ fe̱yɛ ɔko̱ ne̱ ɔ maa kpa a ɔ yɔwe̱ mò̱ kakye̱na de̱daa‑ɔ maa nya
    ŋkpa. Amaa ɔko̱ ne̱ o kperi mo̱ se̱ na ɔ yɔwe̱ mò̱ kakye̱na de̱daa‑ɔ e̱ nya ŋkpa.”
  cni-NT: 'Ariorica pincavintsaasanotajea avisati meeca, pashinoncaasanotanaquea coajica.
    Iro cantaincha pinquemisantasanotenarica meeca, ariorica iroashinoncaajeivetempi
    pishaninca, iro cantaincha eiro patsipetarotsi: coajica paneajeitanaje anta ocameetsaitetasanotinta
    catsini.'
  eng-WMB: He who seeks his life will lose it; and he who loses his life for my sake
    will find it.
  zaw-NT: Nani guidxäl xcäḻnabajṉni lo guedxliujre, sunitni yäḻnabajṉ xhaguibaa. Luxh
    nani gunijt xcäḻnabajṉni lo guedxliujre xcuent rextidxä, sidxälni yäḻnabaṉsa'c
    xhaguibaa.
  san-MAL: യഃ സ്വപ്രാണാനവതി, സ താൻ ഹാരയിഷ്യതേ, യസ്തു മത്കൃതേ സ്വപ്രാണാൻ ഹാരയതി, സ
    താനവതി|
  tam-TCV: தம் வாழ்வைக் காக்கிறவர்கள், அதை இழந்துபோவார்கள். தம் வாழ்வை எனக்காக இழக்கிறவர்கள்
    அதைக் காத்துக்கொள்வார்கள்.
