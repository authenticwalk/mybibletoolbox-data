  cui-cui: Pon naantobeya nata exana pocotsiwa bapon ichichipa bapon jopa xeinaeyo
    peajʉntʉyapusʉwa, po peajʉntʉyapusʉwa ataya tsiteca xua Nacom pia nacua beicha.
