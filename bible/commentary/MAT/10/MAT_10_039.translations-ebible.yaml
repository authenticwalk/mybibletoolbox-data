  tha-KJV: ผู้​ที่​จะเอาชีวิตของตนรอดจะกลับเสียชีวิต แต่​ผู้​ที่​สู้​เสียชีวิตของตนเพราะเห็นแก่เราก็จะได้​ชี​วิตรอด
  por-BR-2018: Quem achar sua vida a perderá; e quem, por causa de mim, perder sua
    vida, a achará.
  mhl-mhl: “Moji iŋoyoŋunde gogo batiqatiine tomiri oi bofukeiŋ, iŋore gogoji jibugaiŋ.
    Moji nonde eru gogoine kisiŋgako jibugaiŋ, iŋoji seŋgiŋbaŋgiŋ gogo bofukeiŋ.”
    Oŋu.
  klv-klv: Avan ideh toke b̃etǝgau gat nǝmauran san, dereh timasig dani. Ale avan
    ideh todam̃ hǝn nǝmauran san b̃imasig m̃os ginau, dereh tikade vi sutuai.
  bco-bco: Kaluka꞉isale abeyo꞉ ene mela꞉no꞉wo꞉ kanulu ta꞉li dofo꞉lalega, ene mela꞉no꞉
    a꞉no꞉ sulu ha꞉na꞉ib. Kaluka꞉isale abeyo꞉ ne wiya a꞉la꞉ta꞉ga꞉ ene mela꞉no꞉wo꞉ walalega,
    ene mela꞉no꞉wo꞉ dia꞉ib.
  kdl-NT: Gba̱ uza ɗa baci wa kirana n uma u ne, wa namba ta̱ u ɗa. Uza ɗa tani u
    nambai uma u ne adama a va̱, wa wauwa ta̱ u ɗa.”
  apu-NT: —Pite ãtipirika kaminiãri piteka nireẽkitinoka, ininiã pinireẽkiti xipokapitikako
    pitekata. Pite nireẽkiti xipokiniã, nota sãkire pauikini xika, pite auapininiika
    txako Teosokata —itxa Xesosi.
  roo-roo: Ari vosa ro ira ora tootooaro ragare taraapareve kovopaoro, ira vaaro tootooa
    taru opesiperea. Ari ro ira ragai raga-ia rugoopaoro rera vaaro tootooa eakapareve,
    ira oiraopa tootoo rutu oureverea taru.
  miz-NT: Tē xoó ñaꞌa dóo ntio ña é koo é vāꞌá ntuvi iña ña ñuxiví a ne, ñá nīꞌi ña
    é vāꞌá e dukún kān. Ntá tsi tē xoó ñaꞌa nakunáa ña ntuvi iña ña ñuxiví a kuenta
    iñá ko ne, níꞌi ña ntuvi vāꞌá iña ña e dukún kān.
  qvz-NT: Pihuas paihua quiquin causaita llaquisha causaushaga huiñai chingarishcami
    tucunga. Astahuanbas maican runa ñucata catisha causaushcamanda huanchitucushahuas
    quishpirishca tucusha huiñai Yaya Dioshuan causangami. Chasna nisha Jesus paita
    catinamanda yachachiura.
  deu-ELO: Wer sein Leben findet, wird es verlieren, und wer sein Leben verliert um
    meinetwillen, wird es finden.
  mjc-NT: Tyin nyɨvɨ cuñi xaan ca ñayɨvɨ iyó ñi, cua cunaa ñi. Maa tyin nyɨvɨ cua
    cuhva ñayɨvɨ iyó ñi tsa cuenda yu, cua ñihi ñi ñayɨvɨ nyito coo ñi.
  caa-caa: Y tin e cꞌani ani ucorpes ucuxtar cꞌani asatpa, pero tin e axin usati ucuxtar
    tamaren axin uchꞌami e corpesiaj, che e Jesús.
  pls-NT: Tti icha rinao vidé, mé sinchetján vidé. Pero tti sinchetján vidé de ixin
    causananxin janha, mé rrochonda iná vida naroaxin.
  eng-WYC-2018: He that findeth his life, shall lose it; and he that loseth his life
    for me, shall find it.
  bdv-bdv: ଜେ ଅଃହ୍‌ଣାର୍‌ ଜିବନ୍ ବାଚାୟ୍‌ଦ୍‌, ସେ ତାର୍‌ ଜିବନ୍ ଆରାୟ୍‌ଦ୍‌; ଆର୍‌ ଜେ ମର୍‌
    ଗିନେ ଅଃହ୍‌ଣାର୍‌ ଜିବନ୍ ଆରାୟ୍‌ଦ୍‌, ସେ ତାର୍‌ ଜିବନ୍ ବାଚାୟ୍‌ଦ୍‌ ।”
  otq-NT: Nöꞌö togo xa suwa ár te har ximha̱i, ma da ꞌbe̱di. Ha nöꞌö da ꞌbe̱ ár te
    te̱ngagi, ma da dinga ár te hiñhamꞌu̱ da thege.
  tzo-SA: Li buchꞌu tscꞌuxubin li scuxlejal liꞌ ta balumile, ti mu scꞌan xcham ta
    jventa joꞌone, jaꞌ ta xchꞌay o sbatel osil. Yan li buchꞌu mu xichꞌ ta cꞌux li
    scuxlejal liꞌ ta balumile, ti mu sventauc mi te ta xcham ta jventa joꞌone, jaꞌ
    ta xcuxi o sbatel osil.
  cuc-NT: A³hain⁴ a³hnie³⁴ lion⁴ m⁵cu³ quieh¹ nei² cuah³²húa³⁴ la³, jon³ si⁵hain⁴
    pi²³i³; i² a³si³hain⁴ m⁵cu³ quieh¹ nei² quien⁴ˉ⁴, hyieh⁴i³ m⁵cu³ quieh¹ i²a⁴toh⁴.
  kpw-kpw: Nɨbi bɨ an, yad ke nöp mɨdem, mɨd aij gɨnam a gɨnab u, mab ke inab yaŋ
    u arnab. Nɨbi bɨ an pen hagnab, yad Jisas lau adö mɨdnö, yɨp al pak lɨnɨg al pak
    löl a gɨnab u, kamɨŋ pör pör mɨdep u udnab.
  ong-ong: Metine minele piti litipi lotei le le lila moingi lireiki kolo, le ma lalingou
    nempi lele. Le metine minele piti lila moingi lireiki, metine fei lepe ma nou
    kali nempi lele piti ratei lingi wem wem.”
  tnn-tnn: Kən etəmim itəm tatol pɨk wək əm məmə rəhan nəmegəhən e nətueintən u in
    otəwɨr, otəmkarəpən e nəmegəhən pahrien. Məto etəmim itəm otɨmɨs o nərgək, in
    otos nəmegəhən lilɨn.
  hch-NT: Que mü'ane yutucari mütaxeiya pitatümaiya. Que mü'anesü mitümaiya yutucari
    nehesüa mümiemecü, mücü heixeiyatü payani.
  crn-NT: Tɨ́ puaꞌa jaꞌatɨ́ tíꞌiteseꞌe tɨ ij caí huámɨꞌɨni, aúcheꞌe pu xaa neꞌu mɨꞌɨni.
    Aꞌij pu áꞌujɨsin ɨ́ ruxɨ́ejniuꞌuca tɨ auj ruuricaꞌa. Mɨ́ ajta, aꞌɨ́ɨn tɨ huataúraꞌan
    tɨ huámɨꞌɨni aꞌɨ́jna jɨmeꞌe tɨ tiuꞌutévaɨ neetzi jetze meꞌecan, aꞌɨ́ɨ pu ajtahuaꞌa
    huatarújsin. Rateuní ɨ́ ruxɨ́ejniuꞌuca tɨ auj ruuri tɨ́j naꞌa rusén jɨmeꞌe.
  zpu-NT: Beꞌnnenꞌ llon bien yesrá yel nban ke kwineꞌ yellrio ni, leꞌen wniteꞌn, zan
    beꞌnnenꞌ llnit yel nban keꞌen ni kiaꞌ nadaꞌ, leꞌen gaꞌt yel nban zejlikane keꞌe.
  juy-juy: ଅଙ୍ଗା ମନ୍‌ରା ଆନମେଙନ୍‌ ଆଞନାଙ୍‌ ଆସନ୍‌ ଏର୍‌ତେ ଗୋୟ୍‌ତେ, ଆନିନ୍‌ ତିଆତେ ଅବ୍ବଡ଼ୟ୍‌ତେ,
    ଆରି ଆନା ଞେନ୍‌ ଆସନ୍‌ ଆନମେଙନ୍‌ ଅବ୍ବଡ଼ୟ୍‌ତେ, ଆନିନ୍‌ ତିଆତେ ଞାଙ୍‌ତେ ।”
  for-for: Piya, ka'waina aeba mikenaenawaka owe yekanaba, a'yugu potakiye. Piya,
    naeka napima mikenaenawaka a'a-o yekanaba, aboramikiye, piya untiye.
  epo-epo: Kiu trovas sian vivon, tiu ĝin perdos; kaj kiu perdas sian vivon pro mi,
    tiu ĝin trovos.
  gfk-gfk: Sige tikai i palim kawase no uno nilon, na ber tano uno nilon tutun. Ma
    sige tikai i bale se tar no uno nilon wara gaiegu, na hatur kawase no uno nilon
    tutun.
  bjz-bjz: Anada bee mo, númanda jebuga taubana endava vitia-nu nundubeta rousua enembomi,
    ambova jebuga jo tambambi egegaita rousue. Atá, andú rea, númanda jebuga kasovigadua
    enembo, ambova númane jebuga tumanadu irarinu bubugaita rousue.
  atg-NT: Ọni ọ da mu agbọ oyọli mhuẹ gagaga ne, o mema ya de ọli obọ-a, ama ọni rue
    agbọ oyọli obọ-a shi ekẹ itobọ oyẹmhẹ ne, ọ ya mẹ eleli agbọ oyọli.
  bjv-NT: Dəw kɨ ge ngəm rɔne ne wa, a tḭ tae, nə dəw kɨ ɨlə rɔne kɔ kɨ mbata ləm,
    ta rɔe a tḭ al.
  tos-NT: Sa̱mpi̱ hua̱nti̱ lakma̱xtuputún xlatáma̱t u̱nú̱ ca̱tiyatna, huata xlá̱ namakatzanka̱y,
    hua̱mpi̱ hua̱nti̱ namakatzanka̱y xlatáma̱t caj quimpa̱lacata̱ huata xlá̱ nama̱akapu̱taxti̱y
    c-xlacati̱n Dios.
  rro-rro: Hau ha ena mauri keani ki'aina hauna hanona ena mauri keba'akaumana, hau
    ha ena mauri keba'akaumana au pau'uai hauna hanona ena mauri ketabu ahina.
  mxp-NT: Pøn kasa̱jatyɨm nayꞌejxɨp, pøn nabyaꞌayojɨp, kaꞌap ja mɨba̱a̱t ja nɨtsoꞌokꞌa̱jtɨn
    tpa̱a̱ty; pønts kanabyaꞌayojɨp wan tjaty sa̱ yjaty øts køjxp, jaꞌats ɨdøꞌøn tpa̱a̱tp
    ja nɨtsoꞌokꞌa̱jtɨn.
  aak-aak: Ámá goxɨ goxɨ ‘Nionɨ Jisasomɨ dɨŋɨ́ nɨwɨkwɨ́rorɨ nuxɨ́dɨrɨ́náyɨ́, nɨpɨkipɨ́rɨxɨnɨ.’
    nɨyaiwirɨ xewanɨŋoxɨ éɨ́ nɨmenɨrɨ́náyɨ́, dɨŋɨ́ nɨyɨmɨŋɨ́pɨ anɨŋɨ́ ŋwearɨ́a nánɨ
    mearɨ́ámanɨ. E nerɨ aí gɨyɨ́ gɨyɨ́ éɨ́ mɨmenɨpa nerɨ ‘Nionɨ Jisasomɨ xɨ́darɨŋagɨ
    nánɨ ámá wí nɨnɨpɨkirónáyɨ́, ayɨ́ ananɨrɨnɨ.’ nɨyaiwirɨ́náyɨ́, dɨŋɨ́ nɨyɨmɨŋɨ́pɨ
    anɨŋɨ́ ŋwearɨ́a nánɨ mearɨ́árɨnɨ.” urɨŋɨnigɨnɨ.
  chd-NT: Cal xans ts'ipic'a tixinƚa' al c'a capajnya iƚque tejac'ma lipitine. Cal
    xans ƚalihuequi tama tima'anƚe, iƚque tulij'ma lipitine.
  kdc-kdc: Munhu yougomesa ugima wake kowagiza lakini munhu youlava ugima wake mbuli
    ya niye, koupata.
  nhr-nhr: Dìím wèém ẽe ko gam dis kg'õè sa qarika qaa ba gha aaguse cgaeè si, me
    gha dìím wèém ẽe ko Tíí domka gam dis kg'õès ka aaguse cgaeè ba gha hòò si.
  uig-PIN: Ɵz ⱨayatini ayaydiƣan kixi uningdin mǝⱨrum bolidu; mǝn üqün ɵz ⱨayatidin
    mǝⱨrum bolƣan kixi uningƣa erixidu.
  beo-beo: Nowa dunu da osobo bagade esalusu hanaiba:le amo gasawane gagusia, e da
    ea esalusu yolesimu. Be nowa dunu da Nama asigiba:le ea esalusu fisiagasea, e
    da ea esalusu bu ba:mu.
  acf-NT: Népòt moun ki vlé sové laviʼy kay pèdi lavi étonnèl, mé népòt moun ki pèdi
    laviʼy pou lapéti mwen kay jwenn lavi étonnèl.
  tpi-OTNT: Man i ting em i mekim laip bilong em yet i kamap gutpela, laip bilong
    en bai i lus. Tasol man i ting long mi na i lusim laip bilong en, em bai i kisim
    laip tru.”
  mbt-NT: Seeye se egkeupian ne egluwas te kandin ne umul, nasi egkawaraan kayi, piru
    seeye se egkawaraan te kandin ne umul tenged keddiey, egpakarawat te umul ne ware
    egtamanan.
  hau-SA: Duk mai son adana ransa zai rasa shi, duk wanda kuwa ya rasa ransa saboda
    ni zai same shi.
  mam-NT: Ja tzunj xjal tcy'i tz'oc lpe wi'ja cuma at cytz̈i kej xjal ti'j cyaj tu'n
    tcub, cxe'l t-xoo'n tchunk'lal. Pero ja tzunj xjal cyjel tk'o'n tchunk'lal te
    twitz tx'otx' tu'nj lepchec wi'ja, ctcamantzen tchunk'lal te junx maj.
  udu-udu: A’di jin midi gam mondiki/em piti mo tani a’di midi this a’di e mo be,
    dhali a’di jin midi this mondiki/em piti e mo gom gway pem mo tani a’di midi gam
    a’di mo be.
  tvt-tvt: O mina ih heh roidong puipang taat thunha erah ih mat haat et ah; enoothong
    o mina ih heh roidong ah nga raangtaan ih koh ah erah echoh eah.
  bgt-bgt: Ahai keda boi leghuu inau eigna ke magnahaghinia keda tatango ngasi tagna
    na havigna kori maramagna, imanea keda boi hatia na havi ke teo na govugna. Keana
    ahai ke sasaa keda papara me thehe eigna ke leghuu inau, imanea keda hatia na
    havi ke teo na govugna.
  mvn-mvn: Ka vona ahiahina taina. Aituhu aviyaivia yawai taina ipoyꞌ‑avini, inua‑tania,
    apaina yawai‑vavaha itutu‑haini. Kate aituhu aviyaivia yawai taina ivo‑haini wayahiu,
    apaina yawai‑vavaha ivaniahei.
  djk-NT: Ma sama di o tan libi doo enke fa en seefi wani, dati sa lasi a hii libi
    fu tego. Ma sama di o fika en hii libi gi Masaa Gadu wawan, da sowan sama sa fende
    a libi fu tego.
  uig-LAT: Öz hayatini ayaydighan kishi uningdin mehrum bolidu; men üchün öz hayatidin
