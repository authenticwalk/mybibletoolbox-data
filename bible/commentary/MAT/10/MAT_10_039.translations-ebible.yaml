  guj-2017: જે પોતાનું જીવન બચાવે છે તે તેને ખોશે, મારે લીધે જે પોતાનું જીવન ગુમાવે
    છે તે તેને બચાવશે.
  jvn-NT: Sapa sing ngéman uripé, kuwi malah bakal kélangan uripé. Nanging sapa sing
