  mxb-NT: Ta na̱ kóni̱ dáka̱ki mií ná, no̱ón diꞌa kúú na̱ kuu. Tído na̱ xíꞌo mií ña̱
    kuu na̱ saꞌa̱ yúꞌu̱, no̱ón diꞌa kúú na̱ ni̱ꞌí ña̱ kataki na̱.
  pon-2006A: Mehmen me men kolokol eh mour, nahn e pahn pwupwusang; a mehmen me pahn
    kesehla eh mour pwehki ngehi, nahn e pahn diar.”
  maq-NT: Xuta xi nguehe ni ngasunhndë meje cjuenduju me cojo cjuahñu rë me ne, titsichajá
