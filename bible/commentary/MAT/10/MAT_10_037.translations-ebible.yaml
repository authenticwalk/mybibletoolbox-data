  mar-mar: जो माझ्यापेक्षा स्वतःच्या पित्यावर किंवा आईवर अधिक प्रीती करतो, तो मला
    योग्य नाही. जो माझ्यापेक्षा आपल्या मुलावर, मुलीवर अधिक प्रीती करतो, तो मला योग्य
    नाही.
  snp-snp: Ido we ma olafofe melafofe siya-muluna giminami monala yakafo siya-muluna
    numunami monala ya olu fulo edaito ya yowone we minámaiye. Ido we ma nalafofe
    olulafofe ya siya-muluna giminami monala yakafo siya-muluna numunami monala olu
    fulo edaito ya yowone we minámaiye.
  isl-isl: Ef þið elskið föður ykkar eða móður meira en mig, þá eruð þið ekki verðir
    þess að tilheyra mér. Sama er að segja ef þið elskið son ykkar eða dóttur meira
    en mig.
  spy-NT: Chii nyoo chāmē kwaan nto kaamet kusiir wōlēē chāmtoo anii, māyēmē ꞉nyoo
    kuyēk rubiintēēnyuu. Nto nyoo chāmē wērinyii nto ku chēēbnyii kusiir wōlēē chāmtoo
    anii, māyēmē ꞉nkinee kuyēk rubiintēēnyuu.
  xnn-xnn: Isonga kanak en nan mangpaam-amed isnan amana ya inana mo sak-en et adi
    maibagay ay pasolotko. Olay nan mangpaam-amed isnan anakna mo sak-en et adi maibagay
    gedan ay pasolotko.
  mwe-mwe: “Akwaapinga ainagwe eu akwabhe kupunda shaambinga nne, akakombola kubha
    nkujiganywa jwangu, wala akumpinga mwanagwe eu nabhiti jwakwe kupunda nne, akakombola
    kubha nkujiganywa jwangu.
  tte-tte: “Yaiya tamana o nuwana sinana ikatekamkamna-yagilisosi kabo muli mena yau,
    bwaimwa iya nige yagu boda. Yaiya natuna tem tau o sine, ikatekamkamna-yagilisosi
    kabo muli mena yau, bwaimwa iya nige yagu boda.
  tcs-tcs: ‘Ip eniwan wande kam wokman blo mi, den em mas laik mi moden papa blo em,
    mama blo em, boi blo em ane gel blo em. Ip yu no redi po datwan, den yu no pit
    po kole yuselp wokman blo mi.
  hlt-THB: U awm kai anglakawh a pa aw a nu aw ak lungnaak ak thlang taw kai ak thlang
    na am kawih hy; u awm a canu aw a capa aw kai anglakawh ak lungnaak thlang taw
    kai ak thlang na am kawih hy;
  soq-soq: Apana mida ne nuawadawadanedie, tane mamba ita inawa nuawadawadaidamodia,
    me ipa mai euda ita ne mainawo wimpie waroronepi, dia. Deawaa, mida ne nuawadawadanedie,
    tane otopa ba anoopa nuawadawadaidasadia, me ipa mai euda ita ne mainawo wimpie
    waroronepi.
  qub-qub: «Pimi papäninta mamanta nogapita mas cuyan, chayga manami allichu disïpulö
    cananpaj. Pimi cuyamashanpita mas cuyan wamrancunata, chayga manami allichu nogapa
    cananpaj.
  att-att: Á yù tolay nga nepallà yù ángngayâ na sù yáma na onu yená na ánnè sù ángngayâ
    na nikán, ari mepángngà nga mepulù nikán. Á yù tolay nga nepallà yù ángngayâ na
    sù anâ na ánnè sù ángngayâ na nikán, ari nga mepángngà nga mepulù nikán.
  bki-bki: Ana na Yesu naio berinavo “Verenio toro tai na naio jidom kenieno toru
    laka, p̃elina karam̃ano, p̃elina kenerinio, tuvulu napano naio jidom kiniou, toro
    na naio maka rijikia rimei rive kiaku naiagagoano.
  bqp-bqp: Gbɛ̃ kũ à ye a de ke a dai demala dí ká àgↄ̃ de ma ìba ũro. Gbɛ̃ kũ
    à ye a nɛ́gↄ̃gbɛ̃ ke a nↄgbɛ̃i demala dí ká àgↄ̃ de ma ìba ũro.
  mcp-mcp: «Múúd mə cɛ́ɛ́l sɔ́ɔ́ŋgʉ́ ŋkí nyɔɔŋgʉ́ cɔ̧́ mə yɛ́, a cúgɛ́ nə ŋkul bə
    *mpwíín waamə̂. Nyɔɔŋg mə cɛ́ɛ́l ncwə́má dɛ́ ŋkí sás dɛ́ cɔ̧́ mə yɛ́, a cúgɛ́
    nə ŋkul bə mpwíín waamə̂.
  hat-hat: Moun ki renmen papa l' osinon manman l' plis pase m' pa kapab moun pa m'.
    Moun ki renmen pitit gason l' osinon pitit fi l' plis pase m' pa kapab moun pa
    m'.
  npl-NT: '''Akin kitlasojtla ita noso ina okachi ke Ne, amo makimoli nika íwa. Iwa
    akin kitlasojtla ipiltsi noso ichpoch okachi ke Ne, amo makimoli nika íwa.'
  bgg-bgg: “Hanyie gu shii è de muna awaithek aphuii dinne amuii shii miie pho ne”
    Guro samoythek rek pha adunmey phro; hanyie è awaithek dufuii dimi shii gu è de
    muna miie pho ne guro samoythek rek pha adunmey phro.
  eng-TCENT: Whoever loves his father or mother more than me is not worthy of me;
    whoever loves his son or daughter more than me is not worthy of me.
  eng-BSB: Anyone who loves his father or mother more than Me is not worthy of Me;
    anyone who loves his son or daughter more than Me is not worthy of Me;
  cpu-NT: Tema iro onimotzimiri petakoyetyaari piri, piniro, povaiyanepayeeni eejatzi.
    Iro kantamaitacha aririka anaanakero okaratzi petakotana naaka paventaana, tera
    pinkyaaryoote pikempisantaana.
  san-ASM: যশ্চ সুতে সুতাযাং ৱা মত্তোধিকং প্ৰীযতে, সেाপি ন মদৰ্হঃ|
  tac-NT: › Bilé ralámuli 'we galeme nisa bo'né o'nola 'lige bo'né eyela me'tigá ne'chí,
    'liko alué ralámulika tabilé ne'chí oyérame nímala. Bilé ralámuli 'we galeme nisa
    bo'né inolá 'lige bo'né malala me'tigá ne'chí, 'liko alué ralámuli tabilé ne'chí
    oyérame nímala.
  eng-WEBPB: He who loves father or mother more than me is not worthy of me; and he
    who loves son or daughter more than me isn’t worthy of me.
  gfk-H: “Bia tikai, no nuna sinisip ta tiga mesa i tamat ta ing i sip iau, io, pai
    haruat bia na mur iau. Pai tahut bia no nuna sinisip tagu i natina ta ing i sip
    no ana sus, ma no pawasina, no nuna bulu na tunana, ma no natina hinasik. Pai
    haruat bia na mur iau.
  viv-viv: Hai tomuliya tama o kaꞋi hina wai hinagona ya nuwenuweya, keke afaiweya
    unamuliyeku. Kadu hai kaliva natu kaliva o kwamayoku wai hinagona ya nuwenuweya,
    keke afaiweya unamuliyeku.
  yao-yao: “Jwakunnonyela atatigwe pane achikulugwe kumbunda une, jwelejo ngakuŵajilwa
    kuŵa jwakulijiganya jwangu. Ni jwakunnonyela mwana jwannume pane mwana jwankongwe
    kumbunda une, jwelejo ngakuŵajilwa kuŵa jwakulijiganya jwangu.
  tgp-tgp: Haratu mo opoi tamana teni tinana teni na natuna peresi na venatun mo jeuau,
    enia mo sopo tataholo vara i mai noku tamlohi usuri.
  auc-NT: Ayæ̈ apæ̈nedinque Itota ïïmaï apæ̈necantapa. “Edæ æcänö mæmpo tönö wäänä
    ïnate ædæmö waadedinque botö ïmote wæætë pönömenque waadeda ïñömö tömengä ïñömö
    botö në ëmïñængä ædö cæte baquingää. Adobaï wëñængä ingante ædæmö waadedinque
    botö ïmote pönömenque në waadecä ïñömö tömengä wæætë botö në ëmïñængä ædö cæte
    baquingää.
  kbc-NT: Niɡ̶ina oko ane yemaa eliodi codaa me eliodo caticedi me idemaa, niɡ̶ini
    oko ayakadi diɡ̶ida aneetigi, codaa niɡ̶ina ane yemaa lionigi codaa me liona caticedi
    me idemaa, niɡ̶ini ayakadi diɡ̶ica aneetigi.
  bmh-bmh: In mogoi ainag, go gonugau memeg, anag en ougab nug noumaimai, go iz en
    ougab nug i noumamau, go izal tapaimaranem du i damau. Du in go gonugau mogoi,
    ainag en ougab nug noumaimai, go iz en ougab nug i noumamau, go izal tapaimaranem
    du i damau.
  ctu-BL: Jini mu' bʌ i ñumen c'uxbin i tat i ña' bajche' mi' c'uxbiñon mach uts'atic
    mij q'uel. Jini mu' bʌ i ñumen c'uxbin i yalobil bajche' mi' c'uxbiñon mach uts'atic
    mij q'uel.
  meq-meq: 'Yesu a gwaɗatay sa: «Ndoweye ka wuɗa bəba ŋgay ta may ŋgay ka ze neŋ na,
    neŋgeye ma sliye məndze ka təv ga bay. Ndoweye ka wuɗa wawa ŋgay hasləka eye tə
    dem ŋgay a ze neŋ na, neŋgeye ma sliye məndze ka təv ga bay.'
  noa-H: ’Hãbmua k'ãijã hʌ̃rcha hich haaita mʌ k'ãai k'õsi wa hich hãd k'ãijã mʌ k'ãaijã
    hʌ̃rcha k'õsi sim chan magan mag woun chan mʌ dën haju k'aba simgui hajim. Wa
    magba mʌʌta hʌ̃rcha k'õsi haju k'ãai, hich hiewaa wa hich k'a k'ãijã hʌ̃rcha k'õsi
    wai sim wounjã mʌ dën haju k'aba simgui hajim hĩchab.
  alp-NT: Sepo sire pine laleije noa inai pise amai lesi beiKu hoko ile mere ilulu
    Aure saisa mo. Kai sire pine laleije noa eni nanae bina pise mokwai lesi beiKu,
    ile mere lekwe ilulu aure saisa mo.
  san-VEL: ya"sca sute sutaayaa.m vaa mattodhika.m priiyate, seाpi na madarha.h|
  kbq-kbq: Aza'o nefano, nererama avesinte zamo'ma ra hanigeno, Nagri'ma avesinante
    zamo osima hanimo'a, Nagri'ma namage'ma antezantera knarera osugahie. Hanigeno
    aza'o ne'aguro mofa'agu'ma avesinte zamo'ma ra hanigeno, Nagri'ma avesinante zamo
    osima hanimo'a, Nagri'ma namage'ma antezantera knarera osugahie.
  kbh-kbh: “Nda cachabe taitá o mamábioye ats̈biama más tbojtsebobonshánëse, cha ndoñe
    ntsomerecénana ats̈be ents̈á jtsemnama. Nda cachabe uaquiñá o bémbëbioye ats̈biama
    más tbojtsebobonshánëse, cha cach ndoñe.
  ron-LSB: Cine iubește pe tată sau pe mamă mai mult decât Mine nu este vrednic de
    Mine; și cine iubește pe fiu sau pe fiică mai mult decât Mine nu este vrednic
    de Mine.
  pon-pon: Me pok on jam de in a lapa jan a pok on ia, nan a jowar ia. O me pok on
    na putak de jeripein lapa jan a pok on ia, nan a jowar ia.
  nhe-BL: “Intla se quiicnelía inana o itata más que na nechicnelía, huajca ax quinamiqui
    para elis noaxca. Intla se quiicnelía isihuapil o ioquichpil más que na, huajca
    ax quinamiqui para elis noaxca.
  sps-sps: “E sei te mangiir fiisok non e taman ge tsinan ee to te mangiir fafis Varonyo,
    ayei gim non ma tamainy a fasito Vatuanyo.
  wnc-wnc: “Sike aminu tapatuta nana mingae take siknga natake nae takesim natakengu
    natane notna dakngake yutnanga dua. Sike nanata waaknga ba yapanae take siknga
    natake nae takesim natakengu natane notna dakngake yutnanga dua.
  nmw-S: Sega hebe i nunuwane-yanid vetahe tamane ge tinane agegene nau taine i denunuwane
    vetahe-yanau, taine bosowaine ta denga, ‘Iye lo todumuyai.’ Sega hebe i nunuwane-yan
    vetahe natune tolomoine o hebe vainiine agegene nau taine i denunuwane vetahe-yanau,
    taine bosowaine ta denga, ‘Iye lo todumuyai.’
  bus-bus: Gbɛ̃ kɛ̀ ye a de ke a dazi dɛmalaa e ká àgↄ̃ dɛ ma ìba ũro. Gbɛ̃ kɛ̀ ye
    a nɛ́gↄ̃gbɛ̃ ke a nↄgbɛ̃zi dɛmalaa e ká àgↄ̃ dɛ ma ìba ũro.
  gub-BL: Aze awa heamutar katu nehe, aze uzamutar katu wera'u u nehe, aze u iamutar
    katu haw uhua'u wera'u heamutar katu haw wi nehe, a'e mehe a'e awa nuiko kwaw
    heremiruze'egete romo a'e nehe. Aze uhy iamutar katu haw uhua'u wera'u heamutar
    katu haw wi nehe, aze wa'yr iamutar katu haw uhua'u wera'u heamutar katu haw wi
    nehe, aze wazyr iamutar katu haw uhua'u wera'u heamutar katu haw wi nehe, a'e
    awa nuiko kwaw heremiruze'egete romo a'e nehe.
  imo-imo: Imbo teni na olandopa konopu naa mondopa, yunge lapa molo anumu olandopa
    konopu mondombalo imbomu nanga imbomu manda naa molombalo. Imbo teni na olandopa
    konopu naa mondopa, yunge malo molo lemenu olandopa konopu mondombalo imbomu nanga
    imbomu manda naa molombalo.
  boj-boj: “Deqa niŋgi quiy. Tamo bei na aqa ai abu naŋgi tulaŋ qalaqalainjrsimqa
    ariya di buŋyosim e tulaŋ qalaqalaibqasai di a e ombla wauqa keresai. Tamo bei
    na aqa aŋgro mel naŋgi ti aqa aŋgro sebiŋ naŋgi ti tulaŋ qalaqalainjrsimqa ariya
    di buŋyosim e tulaŋ qalaqalaibqasai di a e ombla wauqa keresai.
  eng-DRA: He that loveth father or mother more than me, is not worthy of me; and
    he that loveth son or daughter more than me, is not worthy of me.
  knf-knf: « Ñaaŋ aŋŋaluŋ aşin na anin apelanaan, aanŧaaŋ na pwo na nji. Anŋaluŋ abukul
    apelanaan aanŧaaŋ na pwo na nji.
  san-KHM: យឝ្ច សុតេ សុតាយាំ វា មត្តោធិកំ ប្រីយតេ, សេाបិ ន មទហ៌ះ។
  arn-NT: “Tati doy piwkeyelu tañi chaw ka tañi ñuke iñche mew, koneltulelay iñche
    mew. Ka femngechi tati doy piwkeyelu tañi fotüm kam tañi ñawe iñche mew, koneltulelay
    iñche mew.
  zas-NT: ’Bén rën xdad o xniaa mazczi guial lon, ad zajct gacaman da bejnan. Ziangajc
    bén rën xiꞌngaan o xiꞌndxaꞌp mazczi guial lon, ad zajct gacaman da bejnan.
  ken-NT: Mbák ɔkɔŋ ɛtayɛ, nɛ yɛ̌ chí máyɛ ɔchá mɛ, nɔ́ ɔbhɨ́kɨ́ kway bɛbhak nkoŋo
    wa. Nɛ mbák ɔkɔŋ mɔ́ywɛ ɔcha mɛ, nɔ́ ɔbhɨ́kɨ́ kway bɛbhak nkoŋo wa.
