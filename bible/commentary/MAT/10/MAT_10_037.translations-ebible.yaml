verse: MAT.010.037
translations:
  kpx-kpx: “Olena au uvu mai daoholisito au uvu bahata mai au mama au neina kebiamo
    otoveniege auna oleve kateai di ata holisi. Isi olena au uvu mai daoholisito au
    uvu bahata mai au esemo otoveniege auna oleve kateai di ata holisi.
  okv-H: Eto embo amuna amita e te mamo te osa ue na osa ae aisora amo ambotani nau
    ari haite manera. Eto nei amo embo amuna amita meni te iae osa ue na osa ae aisuja
    amo ambotani nau ari haite manera.
  tbo-tbo: ‘Apo lawa awai amana ma hinana ina luhogalena dumahi ma tau tupo hotana
    tauna ega emoemotana po ina wotagou. Ma apo lawa awai natuna olotona bo wawinena
    ina luhogalena dumahi ma tau tupo hotana naka lawana ega emoemotana po ina wimulitagou.
  mal-C: “എന്നെക്കാളധികം സ്വന്തം പിതാവിനെയോ മാതാവിനെയോ സ്നേഹിക്കുന്നവർ എന്റേതായിരിക്കാൻ
    യോഗ്യരല്ല. എന്നെക്കാളധികം സ്വന്തം പുത്രനെയോ പുത്രിയെയോ സ്നേഹിക്കുന്നവരും എനിക്കു
    യോഗ്യരല്ല.
  grc-SR: Ὁ φιλῶν πατέρα ἢ μητέρα ὑπὲρ ἐμέ, οὐκ ἔστιν μου ἄξιος· καὶ ὁ φιλῶν υἱὸν
    ἢ θυγατέρα ὑπὲρ ἐμέ, οὐκ ἔστιν μου ἄξιος·
  bgc-bgc: “जो अपणे माँ-बाप नै मेरै तै घणा प्यारा मान्नै सै, वो मेरा चेल्ला बणण कै
    लायक कोनी, अर जो बेट्टा या बेट्टी नै मेरै तै घणा प्यारा मान्नै सै, वो मेरै लायक
    कोनी।
  khz-khz: Rai na tamana pa pene aikina tinana pene ulamagi-kamura, a au pene tugamagi-keiku
    genai, ia ati gelegele au geku talimai pia kilagia. E rai na natuna melona pa
    pene aikina vavine vavinena eulamagi-kamuana, a au eulamagi-keikuna genai, ia
    ati gelegele au geku talimai pia kilagia.
  deu-TKW: Wer Vater oder Mutter mehr liebt denn mich, ist mein nicht wert; und wer
    Sohn oder Tochter mehr liebt denn mich, ist mein nicht wert;
  zsr-NT: ’Nu nadxíꞌir xuz xnëꞌi ca nadxíꞌi nedaꞌ, cutu nac lsacaꞌ nu naꞌ taꞌ nedaꞌ,
    atiꞌ nu nadxíꞌir biꞌi bönniꞌ qui o biꞌi ngul qui ca nadxíꞌi nedaꞌ, cutu nac lsacaꞌ
    nu naꞌ taꞌ nedaꞌ.
  lin-lin: Moto nyonso oyo alingaka tata na ye mpe mama na ye koleka Ngai abongi te
    mpo na kozala moto na Ngai. Moto nyonso oyo alingaka mwana na ye ya mobali to
    mwana na ye ya mwasi koleka Ngai abongi te mpo na kozala moto na Ngai.
  hns-NT: Dje aapan maai-baap ke hamse aur djaada tjaahe hai, oe hamaar tjela na rahie
    sake hai. Aur bhie dje aapan betie beta ke hamse auro djaada tjaahe hai, oe hamaar
    tjela bhie na rahie sake hai.
  noa-E: ’Ãbmua khãijã ʉ̈rcha ich aaita mʉ khãai khõsi wa ich ãd khãijã mʉ khãaijã
    ʉ̈rcha khõsi sim chan magan mag woun chan mʉ dën aju khaba simgui ajim. Wa magba
    mʉʉta ʉ̈rcha khõsi aju khãai, ich iewaa wa ich kha khãijã ʉ̈rcha khõsi wai sim
    wounjã mʉ dën aju khaba simgui ajim ĩchab.
  eng-EMTV: He who loves father or mother more than Me is not worthy of Me. And he
    who loves son or daughter more than Me is not worthy of Me.
  mib-NT: ’Te núu ndé ɨɨn ñayuu manī gā i jíín tátá i chí jíín náná i vēsú jiín rúhū,
    nasūu ñáyuu vāha cúu i jeē cóndiquīn i ruhū. Te núu ndé ɨɨn ñayuu manī gā i jíín
    séhe yɨɨ́ i chí jíín séhe sɨ́hɨ́ i vēsú jiín rúhū, te suni nasūu ñáyuu vāha cúu
    i jeē cóndiquīn i ruhū.
  lif-NT2: कुम्‍बा कुम्‍मासि इङ्‌गाॽनुःल्‍ले़आङ् यरिक् लुङ्‌माॽ के़दुक्‍पे़न्‌आहुॽसाम्‍बा
    पोःङ्‌मा मे़लाॽरुन्‍लो॥ हे़क्‍केलॽरिक्‍के कुस्‍साः कुएहाॽ इङ्‌गाॽनुःल्‍ले़आङ्
    यरिक् लुङ्‌माॽ के़दुक्‍पे़न्‌आहुॽसाम्‍बा पोःङ्‌मा मे़लाॽरुन्‍लो॥
  xnj-xnj: “Mwene mweakumgana neju dadi amala nyina waki kuliku nene, iganikiwa lepi
    kuvya muwuliwa wangu. Mewawa mundu yeyoha mweakumgana neju msongolo amala msikana
    waki kuliku nene, iganikiwa lepi kuvya muwuliwa wangu.
  mmx-mmx: Do nege i balamu aleng ne temen kopla nenen la ixo vavara aleng ia, neni
    xopmen na epovo do na ravasu ngan laradi rak. Do nege i balamu aleng ne nitna
    xopla ne nitnono, la ixo vavara aleng ia, neni xopmen na epovo do na lok ngan
    laradi rak.
  cbr-NT: '''Ën unicaman ca aín papa, aín tita nuibati ''icën. Nuibatibi ca atu nuibacësamaira
    oi ''ëmi sinánti ''icën. Usai ''ëmi sináncëma ''aish ca ''ën unimasa ''icën. Usaribiti
    ca ''ëmi sináncësamaira oquian aín bëchicë nuibacë uni ax ''ën unimasa ''icën.'
  tee-NT: Pus ju palai camapaini ixpai u ixnati palai jantu ju quit'in pus jantu lhijun
    ni quilapanac cava. Chai ju palai camapaini tam ists'alh u tam istsi' palai jantu
    ju quit'in pus jantu lhijun ni quilapanac cava.
  eng-LSV: He who is cherishing father or mother above Me, is not worthy of Me, and
    he who is cherishing son or daughter above Me, is not worthy of Me,
  cak-NT: Xa c'o jun ri más yerojo' rute-rutata' y man nu'on ta ri nin-ij ren che,
    can man nuc'ul ta ntoc wichi. Ri te'j-tata'j ri más yequijo' calc'ual que chinuech
    ren, can man nuc'ul ta ye'oc wichi.
  pah-NT: —Kiroki g̃a oarõ hete uva'g̃a nhiarõa hohe – g̃ahã ti tokoyme nhiremimbo'eharamo.
    A'ereki nanongara'g̃a ndapyryvi. Kiroki g̃a oarõ hete oy'g̃a nhiarõa hohe – g̃ahã
    ti tokoyme nhiremimbo'eharamo no, ei Jesus'ga. A'ereki nanongara'g̃a ndapyryvi.
    Kiroki g̃a oarõ hete gwa'ykwaimbe'g̃a nhiarõa hohe – g̃ahã ti tokoyme nhiremimbo'eharamo,
    ei Jesus'ga. A'ereki nanongara'g̃a ndapyryvi. Kiroki g̃a oarõ hete gwa'ykunha'g̃a
    nhiarõa hohe – g̃ahã ti tokoyme nhiremimbo'eharamo no. A'ereki nanongara'g̃a ndapyryvi.
    A'ea Jesus'ga ei g̃wemimbo'ehara'g̃a pe koji'i ti g̃a tanhiarõ hete javo.
  sja-NT: ’Eperãpa ichi ak'õre wa chi nawe k'iniara iru bɨ pɨrã mɨ k'inia iru bai
    k'ãyaara, mëré pa-e pai. Ichiaba eperãpa chi warra wa chi k'au k'iniara iru bɨ
    pɨrã mɨ k'inia iru bai k'ãyaara, mãgɨ́ mëré pa-e pai.
  xed-xed: «Ka malaghumala ɗvafta mndu ta dani ka mani a tsi ka iʼi ná, ta nza a tsa
    mndu ya ka ŋa ɗa wa. Ka malaghumala ɗvafta mndu ta zwaŋani ka makwani a tsi ka
    iʼi ná, ta nza a tsa mndu ya ka ŋa ɗa guli wa.
  mks-NT: ʼTa ndá na̱ cúni̱ chága̱ tátá na̱ á náná na̱ a̱ ju̱ú ga̱ ye̱he̱ já quéa̱
    co̱ó sa̱ha̱ toho na cacuu na cuéntá mí i̱. Ta ndá na̱ quíhvi̱ ini chága̱ ja̱hyi
    yií na̱ á ja̱hyi jíhí na̱ a̱ ju̱ú ga̱ ye̱he̱ já quéa̱ co̱ó sa̱ha̱ toho na cacuu
    na cuéntá mí i̱.
  gfk-S: “Be nesi tikenong, no nuno sinisip ta tike mes i tamat ta ing i sip iou,
    io, paile haruat be na mur iou. Paile tahut be no nuno sinisip utagu i hansik
    ta ing i sip no nuno mama, no nuno makai, no nuno bulu na tunana, no nuno hinasik,
    be nesi bileng. Paile haruat ura murmur iou.
  bmu-bmu: “Kunŋan ni göragöra al niŋgiba iwiŋi me namŋi jegep ala jöpakömawi, yaŋön
    mönö nöŋgöreŋ qahö dop kölma. Kunŋan ni göragöra al niŋgiba nahönŋi me böratŋi
    jegepŋe ala jöpakömawi, yaŋön mönö nöŋgöreŋ qahö dop kölma.
  dgz-dgz: Orup da me ine mame o otu wai go ore wai munan bumaga tantan anun amba
    nenan otu koentu anuiwandapinawa, ame ne wadiamot nega da uon.
  eng-GNV: He that loueth father or mother more then me, is not worthie of me. And
    he that loueth sonne, or daughter more then mee, is not worthie of me.
  zaa-NT: Nu catsi'ínią tàta nàna quì'į adiru ti'chu catsi'ínią inte' nna, entonces
    labí ccą merecer thá'ą lani inte'. Ą'hua nu catsi'ínią ca ỹi'nį adiru ti'chu catsi'ínią
    inte', entonces ą'hua labí ccą merecer thá'ą lani inte'.
  eng-WEBSTER: 'He that loveth father or mother more than me, is not worthy of me:
    and he that loveth son or daughter more than me, is not worthy of me.'
  guh-guh: ’Pajivi nejumecovënëtsi ata, apo niasiva tsane paxa, pena ata, piasivajava
    matatoxenetsia, bajarapajivi apo tajajivi tsane. Pajivi nejumecovënëtsi ata, apo
    niasiva tsane pexënato, pexënatoyo ata, piasivajava matatoxenetsia, bajarapajivi
    apo tajajivi tsane.
  bon-bon: Lui te baborage singi birige teeme mage babe tääpume, yepä matikäli singi
    cäme tääpume, tabe ibibi lica gyene cäme abiberäja bägrä me lenajame. Coo lui
    te teeme bägrä bime tääpume baborage singi birige, yepä cäme tääpume matikäli
    singi, pipu biname te cuta ibibi lica gyene cäme abiberäja bägrä me lenajame.
  nhw-BL: “Sintla se quiicnelía inana o itata más que na nechicnelía, huajca amo quinamiqui
    para elis noaxca. Sintla se quiicnelía isihuapil o ioquichpil más que na, huajca
    amo quinamiqui para elis noaxca.
  swh-ONEN: “Yeyote ampendaye baba yake au mama yake kuliko anavyonipenda mimi, hastahili
    kuwa wangu. Yeyote ampendaye mwanawe au binti yake kuliko anavyonipenda mimi,
    hastahili kuwa wangu.
  wbi-wbi: Umuunhu juno amghanile uviise nambe ung'ina kukila kukungana une, naanoghiile
    kuuva m'bingilili ghwano. Kange, umuunhu ghweni juno amughanile unswambe, nambe
    umwalive, kukila kukungana une, ghwope naanoghiile kuuva m'bilingilili ghwango.
  bba-bba: Wi u win tundo ǹ kun mɛ win mɛro kĩ n mɑn kere u ǹ turɑ u n kɑ sɑ̃ɑ nɛɡii.
    Nɡe mɛyɑ wi u win bii kĩ n mɑn kere u ǹ turɑ u n kɑ sɑ̃ɑ nɛɡii.
  eng-KJVCPB: 'He that loveth father or mother more than me is not worthy of me: and
    he that loveth son or daughter more than me is not worthy of me.'
  kgk-NT: —Oĩ ramo xe rayhu va'e, gwu-pe xéhegwi ohayhuve va'e, osy-pe ohayhuve va'e
    xéhegwi, ndaha'éi arã xe re'ýi tee. Oĩ ramo xe rayhu va'e, gwa'ýry-pe, gwajýry-pe
    ohayhuve va'e xéhegwi, omemby-pe ohayhuve va'e xéhegwi, ndaha'éiry xe re'ýi tee
    upe va'e, he'i.
  waj-waj: Gioonna kiaapu voovoono ari kaano kooyara kaayauma mmuduuya ruoo niiyara
    kiisama mmuduuya ruaivoono inna hama ni nnaagiai nuairanavai. Gioonna kiaapu voovoono
    ari raunna mmaapuuyara kaayauma mmuduuya ruoo niiyara kiisama mmuduuya ruaivoono
    inna hama ni nnaagiai nuairanavai.
  cpy-cpy: Rootaki kameetha-witacha petakot-yaari pipaapate, piniro, peentsite-paeni.
    Roo kanteencha, roorika poetziñaariko-teeya petakot-yaari pisheninka-paeni, awijanakiro-rika
    okaatzi petakotana naaka, eero nokimita-kaemi naapatziyani.
  ekk-PKP: Kui te armastate oma isa või ema rohkem kui mind, siis ei ole te väärt
    minu omad olema, ja kui te armastate oma poega või tütart rohkem kui mind, ei
    ole te väärt minu omad olema.
  mpx-mpx: Henala ebo tamana ge hinana i nunuwana-agil nabiyan yaa nau nige i nunuwana-agau
    nabiyan, he nige bosowaina ta ba, ‘Iya no tohago.’ Henala ebo natuna tauina o
    ebo yovana i nunuwana-an nabiyan yaa nau nige i nunuwana-agau nabiyan, he nige
    bosowaina ta ba, ‘Iya no tohago.’
  wbp-wbp: “Ngana-puka kajilpa-jana yulkayarla-juku nyanungukupalanguku warlaljaku
    jaji-pirdiki manu ngati-pirdiki manu kurdukurdu nyanungu-nyanguku, ngulaju ngula-juku.
    Kala kajilpa-nyanu ngampurrpa purda-nyangkarla yunguju kurdungurlu-jarrinjarla
    nyina ngaju-nyangulku, ngulaju kamparruju ngulakungarntijilpaju yulkayarla-wiyi
    karrikarri-wangu-nyayirni yangka yapa ngalya-kari-piya-wanguku.
  luo-luo: “Ngʼato angʼata mohero wuon-gi kata min-gi moloya ok owinjore koda. Kamano
    bende, ngʼato angʼata mohero wuode kata nyare moloya ok owinjore koda;
  nhe-NT: “Intla se quiicnelía inana o itata más que na nechicnelía, huajca ax quinamiqui
    para elis noaxca. Intla se quiicnelía isihuapil o ioquichpil más que na, huajca
    ax quinamiqui para elis noaxca.
  aii-aii: ”ܡ̇ܢ ܕܡܲܚܸܒ ܒܵܒܵܐ ܝܲܢ ܝܸܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܕܡܲܚܸܒ ܐܸܠܝܼ، ܠܹܐ ܚܵܫܹܚ ܐܸܠܝܼ.
    ܘܡ̇ܢ ܕܡܲܚܸܒ ܒܪܘܿܢܵܐ ܝܲܢ ܒܪܵܬܵ‌ܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܕܡܲܚܸܒ ܐܸܠܝܼ، ܠܹܐ ܚܵܫܹܚ ܐܸܠܝܼ.
  esk-NT: “Iñuum piqpagitlukkumiuŋ aapani naagaqaa aakani uvamniñ maliġuaqtaulguyumiñaitchuq
    uvamni, suli iñuum piqpagitlukkumiuŋ iġñiġikkani naagaqaa panigikkani uvamniñ
    maliġuaqtigiŋitkiga.
  msb-msb: “Pwera pa sani dili angay sa akon an tawo na nagapalabi sa iya ama kag
    iloy sin mas pa sa akon. Amo man an nagapalabi sa anak na babayi o lalaki sin
    mas pa sa akon.
  cpa-NT: ’Tsa¹ta³té¹³ dsa² héi² lén² dsa² quian¹jni, ju³lah dsa² hnio¹ jmi² chiég³
    cónh¹ jín³ hi² hniang¹dsa jní². Tsa¹ta³té¹³ dsa² héi² lén² dsa² quian¹jni, ju³lah
    dsa² hnio¹ ja³ŋiúh³ ja³mái¹³ cónh¹ jín³ hi² hniang¹dsa jní².
  dso-dso: “କେମିସା ଜଦି ନିଜର୍‌ ମାବାବାକେ ମର୍‌ତେଇଅନି ଅଦିକ୍‌ ଆଲାଦ୍‌ କର୍‌ସି, ସେ ମର୍‌ ସିସ୍‌
    ଅଇନାପାରେ । ଆରି ଜନ୍‌ ଲକ୍‌ ମକେ ଆଲାଦ୍‌ କର୍‌ବାଟାନେ ଅନି ନିଜର୍‌ ପିଲାଟକିକେ ଅଦିକ୍‌ ଆଲାଦ୍‌
    କର୍‌ସି ବଇଲେ ସେ ମର୍‌ ସିସ୍‌ ଅଇବାକେ ଅଦିକାର୍‍ ନ ପାଏ ।
  meu-meu: Tamana eiava sinana baine ura henia bada, lau baine ura henigu maraḡi,
    tauna na egu ai basine heḡereḡere; bona natuna maruanena eiava natuna kekenina
    baine ura henia bada, lau baine ura henigu maragi, tauna na egu ai basine heḡereḡere;
  yva-NT: Vatano bekobe irati akoya me aja pe yaije manakoe yara bekobe irati Rinaije
    mamo mamaun, weaveti opamo mamaisyo tavondi Rinaije ramu. Vatano bekobe irati
    apa arikainyo anya muno wanya maije manakoe, yara bekobe irati Rinaije mamaun,
    weaveti mamaisyo tavondi Rinaije ramu.
  dgc-dgc: “Tu magmahal ta ama na éy ta ina na ta higit pa diyakén, éy éwan siya maari
    a ipasakup diyakén. Sakay tu magmahal ta anak na ta higit pa diyakén, éy éwan
    be siya maari a ipasakup diyakén.
  zpm-NT: ’Zha ne mazdraa rquia zdoo glëënie pxoz zho zho, glëënie xniaa zho zho,
    glëëniegaa xpëëd zho zho, porne guṉ zho miṉe rnabey naa, peet xtsiiṉd zha co par
    ygab zho xnëz naa.
  hix-NT: Okukur komo hnànàytxoho yoho rma haxa rox ehtxok hampànà, oyàm komo hnànàytxoho
    yoho rma haxa mak ha, oyon komo hnànàytxoho yoho rma haxa mak ha, ohokyamo hnànàytxoho
    yoho rma haxa mak ha, kekon hatà. Rohnànàytxoho yoho nyhe nyamoro xe oyehtokony
    haxa, romryenon mehra ro mak manatxhe ha, kekon hatà.
  sim-sim: Misi, os avoko nijava jihin wapnuku jihik ji ewehe anin wapmantlek ji ewe
    nahi, jir mbeek anhi mak nakwa ambu jir. Uhu os jikisi jihin wapnuku jihik ji
    ewehe anin wapmantlek ji ewe nahi, jir mbeek anhi mak nakwa ambu jir.
  npi-ULB: जसले मलाई भन्दा आफ्नो बुबा वा आमालाई प्रेम गर्छ, त्यो मेरो निम्ति योग्यको
    हुँदैन । र जसले आफ्नो छोरा वा छोरीलाई मलाई भन्दा बढी प्रेम गर्छ, ऊ मेरो निम्ति
    योग्यको हुँदैन ।
  cgc-cgc: “Daw kino na mas palangga din iya na ginikanan daw iya na mga kabataan
    kaysa ki yaken, dili ko kanen an mabaton na isya ta ake na mga tinudluan.
  tim-tim: Akto siâ ewe meme han kalem humo akyetkim nâ bâlensiâ akniŋbiap âmâ yâk
    nâŋgât pat bo akbiap. Akto siâ nanŋe baratŋe han kalem humo akyeŋgim nâ bâlensiâ
    akniŋbiap âmâ yâk hain âgâk nâŋgât pat bo akmâ manbiap.
  yor-yor: “Ẹni tí ó bá fẹ́ baba rẹ̀ tàbí ìyá rẹ̀ jù mí lọ, kò yẹ ní tèmi, ẹni tí
    ó ba fẹ́ ọmọkùnrin tàbí ọmọbìnrin rẹ̀ jù mí lọ, kò yẹ ní tèmi.
  wos-wos: Guni guna yafa ayiwaka némafwimbu mawuli yata wunika yikamambu mawuli yata
    guni wuna du takwa yamba rekénguni. Guni guna nyangwalka némafwimbu mawuli yata
    wunika yikamambu mawuli yata guni wuna du takwa yamba rekénguni.
  emp-NTPO: Ab̶aʌba dji zezada wa dji papada mʌ̃ cãyãbara biara quĩrĩã b̶ʌbʌrʌ, maʌ̃gʌra
