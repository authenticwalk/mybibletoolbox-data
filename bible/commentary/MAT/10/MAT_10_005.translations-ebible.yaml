verse: MAT.010.005
translations:
  kpx-kpx: Iale Iesuu esemu tuelo (12) kebia hanavei abuho loui avoe, “Lainaho Diue
    ata holioholiale kebiae talive. Isi lainaho Samalia o kebiatae talive.
  okv-H: Eto apostel 12 avo Iesu na ikenu pambasi uo oje kahari ke einge ena, “Ungo
    enda nei embo ta enda ta mane pambasova eto Samaria embomeni ta da ta mane pambasova
  tbo-tbo: Yesu a hewahewali magouhi 12 i himihimilihi ma hai lugagayo i paliwelehi
    i pa, ‘Tauhi ega mi Yudeya uyahihi ega ona nenae, po gasi Samaliya meyageihi uyahihi
    ega ona luilui.
  mal-C: 'യേശു ഈ നിർദേശങ്ങൾ നൽകി പന്ത്രണ്ട് അപ്പൊസ്തലന്മാരെ അയച്ചു: “നിങ്ങൾ യെഹൂദേതരരുടെ
    മധ്യത്തിലേക്കു പോകുകയോ ശമര്യരുടെ ഏതെങ്കിലും പട്ടണത്തിൽ പ്രവേശിക്കയോ ചെയ്യരുത്.'
  grc-SR: Τούτους τοὺς δώδεκα ἀπέστειλεν ὁ Ἰησοῦς, παραγγείλας αὐτοῖς, λέγων, Εἰς
    ὁδὸν ἐθνῶν μὴ ἀπέλθητε, καὶ εἰς πόλιν Σαμαρειτῶν μὴ εἰσέλθητε·
  bgc-bgc: 'इन बारहां चेल्यां ताहीं यीशु नै यो हुकम देकै भेज्या: “गैर यहूदी लोग्गां
    कान्ही ना ज्याइयो, अर सामरियाँ के किसे नगर म्ह दाखल ना होइये।'
  khz-khz: Etalima gagalana ruala Iesu na etugu-atirato e velaunagi gavutinara evetaina
    evenirato, netiwato, “Ati Iuda talimara geriai ragai pio ago, e Samaria vanugara
    taai maki ragai pio laka-toga;
  deu-TKW: 'Diese zwölf sandte Jesus aus und befahl ihnen also:'
  zsr-NT: 'Niꞌr Jesús bsölëꞌë idxínnutëꞌ bönniꞌ ni tsjenquëꞌ lban, atiꞌ gna béꞌinëꞌ
    lequëꞌ, rnëꞌ: ―Cutu tseajliꞌ ga nacuáꞌ bunách cunacgac judío, len cutu tsazliꞌ
    ladzgac bunách nacuáꞌ luyú Samaria.'
  lin-lin: 'Ezali bato oyo zomi na mibale nde Yesu atindaki, sima na Ye kopesa bango
    mitindo oyo : — Bokende te epai ya bato ya bikolo mosusu, mpe bokota te na bingumba
    ya bato ya Samari.'
  hns-NT: 'Tab Jiesoe ie baaraago ke des bhar me pathaais aur bolies: „Toelogke na
    tjaahie doesar djaatie log ke paas djaai ke. Aur Saamaaria log ke sahar me bhie
    na djaihe.'
  noa-E: Makhʉʉn doce ich Jesuucha jʉr autarr khʉʉnta ichdëucha pʉ̈ijim. Pari mag
    maar pʉ̈yaagpamua marag, judionaan khabam khʉʉn ee chan wëtpiba, ni Samaria durram
    phöbör eejã wëtpiba jaaujim.
  eng-EMTV: These twelve Jesus sent forth, commanding them, saying, “Do not go in
    the way of the Gentiles, and do not enter any city of the Samaritans.
  mib-NT: 'Te ni tají Jesús ndɨhúxí uū tēe yáha jeē quíngoo de. Te ni ndacu ya jniñu
    nuū de ndese sáha de: Ma quíngoo ró núū ñáyuu jeē násūu ñáyuu hebreo cácuu i,
    ni ma quɨ́vɨcoo ró táca ñuu ñayuu Samaria.'
  lif-NT2: ये़सुरे़ कन् थिक्-ने़त् सेःक्‌युक्‍मिबाहाॽ अक्‍खे मे़त्तुसिर पाङ्‌घुसिरो–
    “थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरो मे़बेगे़म्‍मिन्‍ने़ॽओ, हे़क्‍क्‍याङ् सामरिहाॽरे़
    खुनिॽ पाङ्‌जुम्‍हाॽओ मे़बेगे़म्‍मिन्‍ने़ॽओ,
  xnj-xnj: Yesu avatumili kumi na vavili avo na kuvapela uhotola uwu, “Mkoto kuhamba
    kwa vandu vangali Vayawudi, mewa mkoto kuyingila kumiji ya Vasamaliya.
  mmx-mmx: Iesu ga riki asu na lasangaun legepura luvuttadi mi levelinga xeretna,
    “Nemen gat nimi gutat pas uto at tenep at limixin kopmen di me Judaia kopla uto
    at temenemen at leme Samaria.
  cbr-NT: 'Aín ''unánmicë unicama caístancëxun ca unicama bana ñuixuntanun xunuxun
    Jesusan ësaquin cacëxa: —Camina anu judíosma unibu ''icë nëtënu cuantima ''ain.
    Samaria nëtënu ''icë ëmacamanuribi camina cuantima ''ain.'
  tee-NT: 'Pus ju Jesús amalakacha ju ani ixpumacaut''ui''an chai chani alhimap''aksi:
    ―Jantu ap''it''it junta tavilanancha ju yu''unch ju jantu quint''a''israelitanin
    tajunita. Nin yuchi ni ap''it''it la''ixlak''achak''an''an ju samaritanonin.'
  eng-LSV: These twelve Jesus sent forth, having given command to them, saying, “Do
    not go away to the way of the nations, and do not go into a city of the Samaritans,
  cak-NT: 'Y ja ri cablajuj achi''a'' ri'' xerutak-e ri Jesús, y chi xerupaxabaj-e,
    quiere'' xu''ij chique: Man quixapon quiq''uin ri winak ri man je israelitas ta.
    Chuka'' man quixapon pa tak tenemit chi ri rech-ulef Samaria.'
  pah-NT: 'G̃ahã dozeve''g̃a Jesus''ga g̃a mondoukari tomombe''u ti g̃a Tupana''ga
    nhi''ig̃a javo. G̃a mondoukarame ga ei g̃a pe: —Tapehoi ti nhandere''yja''g̃arũive''g̃a
    cidades pe judeus''g̃arũive''g̃a cidades pe, ei Jesus''ga. Tapehoi ti pevo. Tapehoi
    ti samaritanos''g̃a cidades pe no, ei Jesus''ga.'
  sja-NT: 'Jesupa ma k''õp''ãyoorã doce pëiji eperãarã paraamaa. Pëi naaweda jaraji:
    —Wãnáatɨ judio-eerã p''anapatamaa. Ichiaba wãnáatɨ Samaria eujãdepema p''uurudee.'
  xed-xed: 'Tsa gwal ghwaŋpɗə his ya ghwanagha Yesu da luwa. Kaʼa nda həŋ ma kɗaku
    tsi ka ghuna həŋ mantsa: «Yaha kuni dzaʼa da mndu kul nzakway ka la Yahuda. Yaha
    kuni lami da luwa la Samari.'
  mks-NT: 'Tá na̱chindahá Jesús ndíhu̱xu̱ i̱vi̱ na̱ cán já na̱cachi a já xi̱hi̱n ná:
    —Coto a̱ cúhu̱n ndó chí ñuu ña̱yivi tóho̱, na̱ co̱ cúú na̱ Israel. Ta ni a̱ quíhvi
    ndó ñuu ñúhu chí estado Samaria.'
  gfk-S: 'Jisas ga tule harbasiane kakarek ra sangahul ma iruo, igom tibe timaan ter
    ta di hokarek: “Waak mu hana nalamin ta di ing pa dile Iudeia. Ma waak mu lala
    tike taman ta di ira Samaria.'
  bmu-bmu: Jisösnöŋ azi 12 mi melaim eŋgiba kewö jim kutum eŋgiba jiyök, “Iŋini kian
    kantrigö ambazip yeŋgöreŋ kude anme. Mewöyök Samaria prowins yeŋgö taonŋini kunöŋ
    kude anme.
  dgz-dgz: Apan aonagaet pusinawan dere mame, Iesu nop den pusiga pan pan tamo amba
    watu enamo, anega wadiamon, “Diu uoni ian ugupe nagirewa yaumakamup ya tau aisene
    o ian Sameria pa sewa mugawa da ya unugene.
  eng-GNV: 'These twelue did Iesus send forth, and commanded them, saying, Goe not
    into the way of of the Gentiles, and into the cities of the Samaritans enter yee
    not:'
  zaa-NT: 'Loti'' guthel·la'' Jesús ca enne'' tsì''nua nna betie consejo qui'' cabi
    nna rèe: Bittu tsía le lado qui'' adí ca nación, nihua le'' ca yetsi anta'' le''
    distritu lą́ Samaria nna bittu gá''a le.'
  eng-WEBSTER: These twelve Jesus sent forth, and commanded them, saying, Go not into
    the way of the Gentiles, and enter ye not into any city of the Samaritans.
  guh-guh: 'Jesús pijajivi pitorobivajënaeya jumaitsi pijajivijavabelia mapacueniaje:
    —Pëtsa paponame apo judíovi pijanacuayabelia. Pëtsa paponame Samaria nacuata penaetomaranëjavabelia
    ata.'
  bon-bon: Yeesu ai twelb biname bine apu umle mene cama jityepimige kaakesea wawename
    egä, “Gone biname bime bau me naacluge lui Israela biname lica gemi. Cuta gone
    naacluge nuuja cewe cabu me Samariya gawe cabu je.
  nhw-BL: 'Huan quema Jesús itztoya para techtitlanis timajtlacme huan ome tiimomachtijcahua,
    techilhui: “Amo xiyaca campa itztoque masehualme catli amo israelitame huan amo
    xicalaquica ipan niyon se altepetl ipan estado Samaria.'
  swh-ONEN: 'Hawa kumi na wawili, Yesu aliwatuma akawaagiza: “Msiende miongoni mwa
    watu wa Mataifa, wala msiingie mji wowote wa Wasamaria.'
  wbi-wbi: UYesu akavasuung'ha avuo kijigho na vavili, akavalaghila akati, “Namungalutaghe
    ku vaanhu vano namungingilaghe mu makaaja ghooni agha Vasamalia.
  bba-bba: Yesu u tɔmbu wɔkurɑ yiru ye ɡɔrɑ kɑ woodɑ yeni u nɛɛ, i ku swɑɑ ɡɑɑ swĩi
    ye yɑ dɔɔ tɔn tukobun tem ɡiɑ, i ku mɑɑ Sɑmɑriɡibun wuu ɡɑɡu du.
  eng-KJVCPB: 'These twelve Jesus sent forth, and commanded them, saying, Go not into
    the way of the Gentiles, and into any city of the Samaritans enter ye not:'
  kgk-NT: 'Upéa doze gwemimbo''e omondo nhe''ẽ porã omombe''u hagwã: —Tapeho a-rami,
    he''i. —Ani ereho teĩ judeu e''ỹ va''e oiko ha-rupi. Tetã Samaritano oiko ha-rupi
    ani ereike teĩ upe-py.'
  waj-waj: 'Yisuuva ari ngiaammuau yaakuuvaitana yukukidiri taarama titoo aa kua aavaa
    iya kiaa mmioo tunoo: Sa vaidi voopinnaiya yoosinnaiyauvaki kuatee. Sa vaidi Samariaaya
    yoosinnaiyauvaki kuatee.'
  cpy-cpy: 'Opoñaashita rotyaantakiri Jesús kaatatsiri 12, riyotaa-yitawakiri, ikantziri:
    “Eero pikini ijeekira itsipa-jatzi atziri, eero pikinanaki eejatzi inampiki Oshitekii-toni-jatzi.'
  ekk-PKP: 'Jeesus saatis need kaksteist välja ja ütles neile: „Ärge minge võõramaalaste
    juurde ega Samaaria linnadesse.'
  mpx-mpx: Yeisu tohago elulutega eluwa bolo ya i papatunal nihi tagil, inoke i ba
    pagasisel i ba, “Bahi nuku nonoek bolo nige Isileli gamagaliliyau i oola wali
    labi elana, o ebo Sameliya wali panuwa elal.
  wbp-wbp: Kujanya-jana yangkaju wangkaja Jijajiji, “Kulalu yanta kirri-kari kirra-kari-kirra
    Juwu-wangu-patu-kurra nyarrpararla kuja kalu nyina. Manu kulalu yukamirra kirri-kari
    kirra-kari-kirra yalirla kuja kalu yangka Jamariya-wardingki yapa-patu nyina.
  luo-luo: 'Yesu nooro ji apar gariyogi gi ote machal kama: “Kik udhi e dier joma
    ok jo-Yahudi, kendo kik udonj e dala moro amora mar jo-Samaria.'
  nhe-NT: 'Huan quema Jesús itztoya para techtitlanis timajtlacme huan ome tiimomachtijcahua,
    techilhui: “Amo xiyaca campa itztoque tlacame tlen ax israelitame huan amo xicalaquica
    ipan niyon se altepetl ipan estado Samaria.'
  aii-aii: 'ܠܐܲܢܹܐ ܬܪܸܥܣܲܪ ܫܘܼܕܸܪܹܗ ܝܼܫܘܿܥ، ܘܦܩܝܼܕܵܝ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܠܵܐ ܐܵܙܠ݇ܝܼܬܘܿܢ
    ܒܐܘܼܪܚܵܐ ܕܐܸܡܘܵܬܹ̈‌ܐ، ܘܠܵܐ ܥܵܒ݂ܪܝܼܬܘܿܢ ܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܫܵܡܪ̈ܵܝܹܐ.'
  esk-NT: Taapkua qulit malġuk Jesus-ŋum tuyuġiniġai alġaqsruqługich itnaqhuni, “Aullaġniaqasi
    Jew-ŋuŋitchuanun naagaqaa isiġniaqasi nunaaqqipayaaŋitñun Samaria-ġmiut.
  msb-msb: Antes ginsugo ni Jesus ini na dose na maglakat agod magpahayag, gintugon
    sinda sugad sani, “Ayaw kamo pagkadto sa mga lugar san mga dili-Judio kag ayaw
    pagsulod sa bisan nano na lungsod san mga Samaritano,
  cpa-NT: 'Jøng² lah¹la² ca¹tsáih¹ Jesús dsa² guia¹tón² niúh¹ jín³ hi² ca¹tsei¹dsa:
    ―Tsa¹gu³noh¹² hniah¹² ja³tiogh³ dsa² tsa¹lán¹² judío. Tsa¹gu³noh¹² hniah¹² ja³tén¹²
    Samaria.'
  dso-dso: ଜିସୁ ବାର୍‌ଟା ସିସ୍‌ମନ୍‌କେ ପାଟାଇଲାବେଲେ କାଇଟା କର୍‌ବାର୍‌ ଆଚେ କାଇଟା ନାଇ ବଲି
    ଆଦେସ୍‌ ଦେଇ କଇଲା, “ତମେ ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ କନ୍‌ ଜାଗାଇ ମିସା ଜାଆନାଇ କି ସମିରଣିୟ ଗଡେ
    ମିସା ପୁରାନାଇ ।
  meu-meu: Gwauta-raruosi na Iesu ese e siaidia, bona e haḡanidia, eto, Bese idau-idau
    taudia edia dala ai basio raka, bona Samaria taudia edia hanua ta ai basio raka
    vareai;
  yva-NT: Umba vatano abusyin eane rurume umaso nawamo Yesus po matutir pare, “Wata!
    Weramu vemo wata no vatano Yahudi jewene mansai nora, muno wasisa no munijo vatano
    Samaria una raije rai nora.
  dgc-dgc: Pinéglakad ni Jesus diden ya, a pinagbilinan na side, a “Diyan kam uméange
    ta banuwan du éwan Judeo, maski ta banuwan na Samaritano.
  zpm-NT: 'Blozhse ga, pso me diidz lo zho zha tsie zho, rëb me lo zho: ―Naṉle to
    nagoṉ, tsiede to zaatne no grë zha ne nacd zha Israel, niicle sëëbde to grë guiedz
    ne ndxie xtan zha Samar.'
  hix-NT: 12 komo nyakye hatà, Txesusu. Tàwya ànyakhera ronye rma haka, onà wyaro
    nkekon hatà, àwyanye. Xuknewyanahnà komo hyaka àtohra ro mak ehtxok hampànà, kekon
    hatà. Samaryayana yowto kom hona xarha àtohra ro mak ehtxok hampànà.
  sim-sim: Jisas ma 12-pela ondon or usharik li tarik ormu sawera, �Ji ihi mashi anhin
    ji laha sawe ika. Hako Judama ambu ondo yanga lihik ji iwa hala. Samariak fehe
    ondohi yangak ji iwa hala.
  npi-ULB: यी बाह्रै जनालाई येशूले बाहिर पठाउनुभयो । उहाँले तिनीहरूलाई निर्देशन दिनुभयो
    र भन्‍नुभयो, “गैरयहूदीहरू बस्‍ने कुनै पनि ठाउँमा नजाओ, र सामरीहरूको कुनै पनि सहरमा
    प्रवेश नगर ।”
  cgc-cgc: Pasugo Jesus dusi din na apustulis daw paambalan, “Dili kaw miling naan
    ta mga lugar ta mga dili-Judio daw naan ta mga banwa ta mga Samaritano.
  tim-tim: Akto Yesuŋe aposololupŋe are hin dâm huŋgunyeŋgiep, “Yeŋe âmâ Yuda luâk
    âmbâle bo yâk yeŋgâlân me Samaria gâtŋe kepia siâ me siâ yâk yeŋgâlân bo ariwei.
  yor-yor: Àwọn méjèèjìlá wọ̀nyí ni Jesu ran, ó sì pàṣẹ fún wọn pé, “Ẹ má ṣe lọ sì
    ọ̀nà àwọn kèfèrí, ẹ má ṣe wọ̀ ìlú àwọn ará Samaria.
  wos-wos: Jisas wun duré angi dé hundi wa, “Guni Samariambu tékwa getéfaré yikénguni.
    Nak héfambu tékwa getéfaré akwi yikénguni.
  emp-NTPO: 'Maʌ̃ doce ẽberãrãra Jesuba wãbigasia. Baribʌrʌ wãni naẽna idjia jarasia:
    –Judiorãẽ́maa, Samaria puru b̶ead̶e bid̶a wãrãnadua.'
  eng-F35: 'These twelve Jesus sent out, and commanded them saying: “Do not go off
    into the road of the Gentiles, and do not enter a city of the Samaritans.'
  ind-ind: Sebelum Yesus mengutus kami pergi, Dia berpesan, “Jangan pergi ke daerah
    orang yang bukan Yahudi, dan jangan masuk ke kota-kota orang Samaria,
  pes-OPCB: 'عیسی این دوازده رسول را با این دستورالعمل‌ها به مأموریت فرستاد و به ایشان
    فرمود: «نزد غیریهودیان و سامریان نروید،'
  mpt-mpt: Yesuse nakai 12 eli dlanea unom genabiba baabenea Ibo mo monibta Yudaba
    naka afeti betano mo unaibe! Eka Sameliai bibam osa mo unaibe!
  bla-bla: 'Anniks''isk natsikoputsixk Jesus itokŏt''tsiuax ki saiem''iuax ki an''ĭstsiuax,
    Gentiles oksoku''auĕsts pinitap''pok, ki Samaritans otakap''ioyimoauests pinŭt''sĭtsipik:'
  ssx-ssx: Koto 12 haliweki tapaaluekema꞉ hata꞉ta꞉ Yesuma꞉ iki pa꞉ta꞉ dupiki pi leekeme.
    Mo Diendaili tapakena꞉ da yu pa꞉ta꞉manu o Sametia tapakena꞉ da teke pa꞉ta꞉manu
    make na pua꞉pa꞉peke leekeme.
  mkl-mkl: Jesu í bɛ ɑmɑnɛ mɑɑteeji ŋɑu nɔ í sɔ̃ ŋɑ bɛi nŋu í bi ɑ ce. Í ni, i mɑɑ̀
    bɔ bi dimi mmu ŋɑ, nɔ i mɑɑ̀ lɔ si ilui inɛi Sɑmɑri kɑ̃mɑ ŋɑ.
  gaq-gaq: ଜିସୁ ଗମ୍ବାର୍‌କ୍ଲିଗ୍ ସିସ୍‌ଇଂକେ ବେନେ ବେଲା ଆଦେସ୍‌ ବିଚେ ବାସଙ୍ଗ୍‌କେ, “ପେ ଅଣଜିଉଦି
    ଦେସ୍‌ନ୍ନିଆ ଆୱେଗେପା । ଆରି ଶମିରୋଣୀୟ ଇନିଡିଗ୍ ଆୱେଗେପା ।
  gof-RNT: He tammanne nam77ata Yesuusi kiittidi yeddishe, “Ayhude gidonna deriyakko
    booppite, qassi Samaareta katamakka geloppite.
  unx-unx: ୟୀଶୁ ନେ ଗେଲ୍‌ବାର୍‌ ଚେଲାକକେ କୁଲ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁକେ ଆଚୁକତାନ୍‌ଲଃ ମେତାଦ୍‌କଆଏ,
    “ସାଅଁସାର୍‌ ହଡ଼କତାଃତେ ଆଲ୍‌ପେ ସେନା ଚାଏ ଶମିରୋନିକଆଃ ଜେତା ସାହାର୍‌ତେ ଆଲ୍‌ପେ ବଲଆ ।
  gah-gah: 'Ámina ve 12-a nene nolimisilike hoza gakó láa loko lo limimó: Lekeza nene
    hetoka vetini mikasigú itó Samalia vegenalitini apá makotoka ma vamilo.'
  lcm-lcm: Io, 12 nat ke, Iesu kata asok iria kuvul velai ani atatai ke, “Mi an ago
    ta pasal an ane nei liuan i ri vap i ngising na mi ago ta an palak an nei keve
    rina si ri Samareia.
  aer-aer: Nhenge Jesus-ele apententye akngerre 12-pele yernemele, ngangkere anthemele
