    dhu madhutu boe jꞌara mamuri Ama Lamatua dènge mola. Rèngu cakaraa kahibꞌi-kalèbho
    dhu sala jꞌara. Nèti èèna ka, baku lami asa dhèu Yahudi boe, nuka sèmi dhèu Samaria.
  tnp-tnp: Kəni nian Iesu təmahli pətɨgəm rəhan nətəmimi tueləf məmə okəhuvən motol
    rəhan uək, təmaupən məghati kəm lah məmə, “Itəmah onəsəhuvəniən o nətəmi mɨn u
    səniəmə nəuanɨləuɨs mɨn rəha Isrel, kəni məsəhuvəniən e taun kəti rəha nətəm Səmeriə,
  urd-urd: इन बारह को ईसा ने भेजा और उनको हुक्म देकर कहा, “ग़ैर क़ौमों की तरफ़ न जाना
    और सामरियों के किसी शहर में भी दाख़िल न होना।
  hot-hot: Yisu hanaŋ abô hadêŋ anyô laumiŋ ba lahavuju takêŋ yôv ma hêv i ba i ma
    hanaŋ, “Avômalô Samalia iniŋ loŋ lôk avômalô loŋ buyaŋ ma miŋ unu êndêŋ i ami.
  mqj-NT: 'Ussuami inde sapulo dua rasulna Puang Yesus-e, anna pakari''di''i nakua:
    “Daua'' lu lako tondokna to tangngia to Yahudi, battu lako mesa tondokna to Samaria.'
  rus-SYN: 'Сих двенадцать послал Иисус, и заповедал им, говоря: на путь к язычникам
    не ходите, и в город Самарянский не входите;'
  mbh-mbh: Lama Jisas i pakepot ile wainlanga or mule pa omole pothoi or aini areken
    ma o es, ave i pator engeng tel or ve, “Thomu o mothong tova o es nge areko or
    ini Judare avele, eve nge Samaria angare ole remre.
  bdd-bdd: Yesu site tuwelowedi ꞌiloinediya ma ꞌihesumanediya, ꞌigwae, “Sahena taudi
    ganamuli ꞌoidiya watautauya, ma wete sahena Sameliya ꞌasanao ꞌoidiya waluhuluhu,
  cbt-NTPO: 'Nani shonca catoya''pi acohuachina, sha''huitërin: “Paatoma'' iyaro''sa''
    noya pënëntoco''. Ama nisha piyapiro''sa'' ya''huëpiquë pacosohuë''. Samaria ninanoro''saquënta''
    ama pacosohuë''.'
  srn-NT: 'Na den twarfu man disi Yesus seni gwe èn A taigi den taki: “Un no mus go
    na den sma di no de Dyu, sosrefi un no mus go na den foto fu den Samariasma.'
  cta-NT: 'Ngulo Jesús cña jiꞌi̱ nu tii tyucuaa tyaꞌa nguꞌ biꞌ ndiꞌya̱: ―Ná tsaa ma̱
    tyucui̱i̱ nde xaꞌ tsuꞌ su ndiꞌi̱ nguꞌ nu ná ntsuꞌu chaꞌ jiꞌi̱ loꞌo ycuiꞌ Ndyosi
    tsiyaꞌ ti, ni ná tsaa ma̱ quichi̱ tyi nguꞌ Samaria ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ―.'
  bqc-SIM: 'Kɛ́ Yesu lɛ́ gbɛ̃ↄn kuɛplapiↄ zĩ, a ònɛ́: Ásu gɛ́ buipãleↄ kĩ́i oio.
    Ásu gɛ̃ Samali wɛ̃́lɛↄ guuo.'
  tcz-CHONGTHU: 'Yeshuan seijui som le ni ho hiti hin ahil in: “Nangho chidang namdang
    ho kom ahilou leh Samaria mite koma che hih un.'
  mar-mar: 'येशूने या बाराजणांना अशी आज्ञा देऊन पाठवले की: परराष्ट्रीय लोकांमध्ये
    जाऊ नका व शोमरोनी लोकांच्या कोणत्याही नगरात प्रवेश करू नका.'
  snp-snp: Ena ege-ege moinamo we tuwelu (12) ya Yesukafo lonolalo gilifi melenami
    ya ka etito logimami, Uti ya ailo feka wenena minamo ebau yaki ido Samalia wenena
    numuni nabau yaki áumoti,
  isl-isl: 'Jesús sendi þá af stað og gaf um leið þessi fyrirmæli: „Farið hvorki til
    heiðingja né Samverja.'
  spy-NT: Yooto, kumwoochi kule, “‑Moobe wōlēē miitē ꞉biiko choo mā Yuutayeek āmōōwut
    kiriinkēēt ake tukul nyēbo biikaab *Samaaryaa,
  xnn-xnn: Inbaan Jesus daida et kanana en, “Enkayo ngem adi kayo om-omey isnan il-ili
    id Samaria ya isnan tap-in di ili ay kad-an di baken Judio
  mwe-mwe: A Yeshu gubhaatumilenje mitume likumi limo na bhabhili bhala gubhaalajiyenje
    bhalinkuti, “Nnajendangane ku bhandu bhangabha Bhayaudi, wala nnajinjilanje mwiilambo
    ya Bhashamalia.
  tte-tte: Yeisu ana tobenaliyao yoli tuwelone iyawasali yo kali loina iwolegili iba,
    “Tabu kwalalau siya nige Yudiya ali dedei koina, o tem Sameliya ali yanuwa kolili.
  tcs-tcs: Bipo Zizas i bin sane dem tuelb misnareman blo em go, em bin tok strong
    po dempla. Em spik, ‘No go po dem pipol uda i Nozuwis, o po dem Samariapipol,
  hlt-THB: 'Vawhkaw thlanghqa hlaihih tloek ve Jesu ing tyi nawh vemyihna yn khqi
    hy: Gentelkhqi venawh koeh cet unawh Samaria khaw khuiawh awm koeh lut uh.'
  soq-soq: Iesu wawe alala 12 sa waaubamodie diamone wanase, “Aitana Israel apanawa
    mampo, mo sipsip rebalala ruau waimoi. Tane mai bola daitada bedeuwo wanwanlala
    mampo, ba Samaria bolau bedewe aitana, dia.
  qub-qub: 'Chay chunca ishcay (12) apostulnincunata willacoj aywananpaj cachar Jesús
    cayno niran: «Ama aywanquichu mana Israel runacunapa marcancunamanga. Ni Samariacho
    caycaj marcacunamanpis ama yaycunquichu.'
  att-att: Á danniaw nga mapulu duá yù jinok ni Apu Kesu, ta umay ira mangipakánnámmu
    sù meyannung kuna. Á lage ra nánaw, kinagi ni Apu Kesu nira, “Ari kayu umay sù
    gián nayù ira tatolay nga ari Kudio, á ari kayu tullung sù ira ili na Samaria.
  bki-bki: Mia Yesu naio mil batitig ban nalo duelimo ba juo [12] nei, karina naio
    miila bulaglo abano. Ilivatitigiano napano naio berii kalo, nainei, naio berinavo
    “Mia kamiu kuvan ea re nalo napano maka ave kulo Ju nalo, a kamiu kuvan ea re
    m̃arkomeli nalo na vio Sameria vo.
  bqp-bqp: 'Kũ Yesu tɛn gbɛ̃nↄn kuri awɛɛpla pìnↄ zĩ, à pìńnɛ: Àsun gɛ́ buri pãndenↄ
    kĩnaaro. Àsun gɛ̃ Samaria wɛ̃tɛnↄ gũnlo.'
  mcp-mcp: 'Nə́ ndɛɛ́ Yésus mú kənd búúd wûm nə óbá ɔ́nɨ lwámád, a mə́ fwo shîn cwîny
    bwo nə́: «Ja bɨ́ mə́ kə̂ yí, bɨ kú kə ikúl í cúgɛ́ *Oyúdɛn yííd. Bɨ kú kə míŋgwə́la
    mí búúd ɔ́ Samaríya.'
  hat-hat: 'Jezi voye douz mesye yo ale, li ba yo lòd sa a: Piga n'' ale nan peyi
    moun lòt nasyon yo. Pa antre nan lavil Samari yo.'
  npl-NT: 'Jesús okintítlanki ninteh májtlaktli iwa ome itlamachtijkawah iwa okinnajnawati:
    —Amo xiwiah kan amo judíojteh, nion xikalakikah kan altepemeh de Samaria.'
  bgg-bgg: 'Isu è ji pha samoy snanyi shii miyao yua ne fuang thoh ge: Gai bran pha
    soh shii nane Samaria thawunthek shii awuii rabo.'
  eng-TCENT: These twelve Jesus sent out, instructing them, “Do not go anywhere among
    the Gentiles, and do not enter any town of the Samaritans,
  eng-BSB: 'These twelve Jesus sent out with the following instructions: “Do not go
    onto the road of the Gentiles or enter any town of the Samaritans.'
  cpu-NT: 'Opoña jotyaantakeri Jesús karataintsiri 12, ikantavakeri: “Eerora pikeni
    janta isaikayetzi atziri kaari asheninkata aaka, eero pikeni eejatzi inampiki
    Samaria-satziite.'
  san-ASM: এতান্ দ্ৱাদশশিষ্যান্ যীশুঃ প্ৰেষযন্ ইত্যাজ্ঞাপযৎ, যূযম্ অন্যদেশীযানাং পদৱীং
    শেমিৰোণীযানাং কিমপি নগৰঞ্চ ন প্ৰৱিশ্যে
  tac-NT: 'Ye makué oká rió nulele Esusi regá anigá: ―Tase simáwaká alé tabilé jurío
    ralámuli ejperélachi. Aminami tabilé simawa alé we''ká riógichi Samaritano ralámuli
    ejperélachi.'
  eng-WEBPB: Jesus sent these twelve out and commanded them, saying, “Don’t go amongst
    the Gentiles, and don’t enter into any city of the Samaritans.
  gfk-H: 'Iesu ga tulei harbasianei kaiken ira sangahul ma airua, ma ga pir timaan
    taar diet hoken: “Waak muat haan nalamin ta diet ing pai Iudeia diet. Ma waak
    muat laka tiga taman nudiet ira Samaria.'
  viv-viv: Hida kalivai-dina tuwelo Yesu giꞋiveninisedi be bonana hinawahidadanena,
    ada hidedemi givenuwaꞋatadi gigayo, “Keke yoꞋo tulidiyao yadi melala agaidiya
    wanana, kadu keke miSameliya yadi melala agaidiya wanana.
  yao-yao: 'Nipele, Che Yesu ŵaatumile ŵanyawo kumi na mbili ni kwapa ulamusi achitiji:
    “Nkajaula mmajumba ga ŵandu ŵangaŵa Ŵayahudi, atamuno nkajinjila mmisi ja Ŵasamalia.'
  tgp-tgp: Iesu mo r̃ule la tupu sangavulu r̃omana mo rua atu, mo retileu mara, “Ha
    toho asau na jara tamlohi r̃or̃oha, ale ha sopo unu hin te taon non Samaria hatea,
  auc-NT: Ïninque Itota mïñæ̈ näni, Dote, ante gocabo ïñönänite tömengä, “Mïnitö idægoidi
    ïnämaï ïnäni taadö godämaï inte edæ Tämadiaidi näni quëwëñömö go guiidämaï ïedäni,
    ante da godongantapa.
  kbc-NT: Jesus iiɡ̶e niɡ̶ijoa dooze ɡ̶oneleegiwadi, odaa ja najoitediniwace, meetediogi,
    “Jineɡ̶emiitiwaji liɡ̶eladi niɡ̶ina ane daɡ̶a judeutedi, codaa jinaɡ̶akaatiwece
    nigotadi samaritaanotedi.
  bmh-bmh: Yesus nug dudu begurug go palautaraimai, awareun, “Ag ipal emgasag ebuan
    duailel agal uzan uzan mui, Samaria agal ban uzan ipal mui, i bitan.
  ctu-BL: 'Jesús tsi'' choco majlel jini lajchʌntiquil. Tsi'' yʌq''ueyob mandar: Mach
    mi la'' majlel ba''an gentilob. Mach mi la'' wochel mi ti jump''ejlic i tejclum
    jini samaritanojob.'
  meq-meq: 'Yesu a slər ndo i maslaŋ ŋgay neheye kuro gər eye sulo aye, a tsikatay
    gər i bazlam hay, a gwaɗatay: «Kâ yum a gay i ndo neheye nəteye Yahuda bay aye
    bay, kâ fələkum a gəma i Samari hay bay.'
  noa-H: Mak'ʌʌn doce hich Jesuucha jʌr hautarr k'ʌʌnta hichdëucha pʌ̈ijim. Pari mag
    maar pʌ̈yaagpamua marag, judionaan k'abam k'ʌʌn hee chan wëtpiba, ni Samaria durram
    p'öbör heejã wëtpiba jaaujim.
  alp-NT: Yesuse Iulake Eni maka ulaka sie butu esa lesini lua meru kai Iahnausi be,
    “Imi keu loko hena makete rebe tamata Yahudi more yake, pise loko tamata Samariaru
    esi kotaru yake.
  san-VEL: etaan dvaada"sa"si.syaan yii"su.h pre.sayan ityaaj naapayat, yuuyam anyade"siiyaanaa.m
    padavii.m "semiro.niiyaanaa.m kimapi nagara nca na pravi"sye
  kbq-kbq: Jisasi'a ana 12fu'a aposolo nagara hunezmanteno, amanahu ke huno zamavumro
    ante'ne, Megi'a vahe'mokizmi kaziga oviho, ana nehutma mago Sameria vahe kumapina
    u'ofreho.
  kbh-kbh: 'Jesús chë bnë́tsana uta boyabásenga tojanichamó chë ts̈abe noticiënga
    ents̈anga jabuátambama, y mënts̈á tojanabuayená: “Chë ndoñe judië́ngbeñe ndoñe
    s̈mattsana y ndaye pueblents̈e Samaria luaroca ndoñe s̈matjë́ftsamashjna.'
  ron-LSB: 'Isus a trimis pe acești doisprezece și le-a poruncit, zicând: “Să nu mergeți
    printre neamuri și să nu intrați în nici o cetate a samaritenilor.'
  pon-pon: 'Ekriamen pukat, me Iejuj kotin poronela, kotiki on irail kujoned eu majani:
    Komail der weweid nani al en men liki kan o der pedelon on nan kanim en Jamaria.'
  nhe-BL: 'Huan quema Jesús itztoya para techtitlanis timajtlacme huan ome tiimomachtijcahua,
    techilhui: “Amo xiyaca campa itztoque tlacame tlen ax israelitame huan amo xicalaquica
    ipan niyon se altepetl ipan estado Samaria.'
  sps-sps: 'Jisas jiat ra naa na ina safunuu ana ina fuan a mes to ari ana Ya faan
    ratuarin tsue fanat to: “Naa vaare yam tana vainy sikia ma taa Jiu. Am naa vaare
    kan to tana ngats fan iny Samaria.'
  wnc-wnc: Siwan Jesuta ninu aminu katau kuut musa kepianganu tapaaya ngangge anzing
    ninikut, “Ginu aminu dongu kundune nana Anutue dua nataaing aminde ma kuwam. Siwan
    ginda Samariae yotbam gapmane ma kopam. Wena!
  nmw-S: Yeisu i epatileid apostol si he-yawate si he-iwo hebwaden ya si setagi, iyete
    i gopagaisiid i nga, “Tab hu elok henebwaden taine Isrel bobodeidiye sohode he
    wedi ganahao, o hebe hu esetuk Sameriya he habadiye.
  bus-bus: 'Kɛ̀ Yesu e gↄ̃ↄn kuri awɛɛplaaa pìnↄ zĩi, à bèńnɛ: Àton gá bori pãndenↄ
    kiiaro. Àton gɛ̃ Samaria wɛ́tɛnↄ guuro.'
  gub-BL: Na'e uremono kar taw nànàn a'e kury. — Pemume'u heze'eg purupe nehe, i'i
    urewe. (A'e rupi — Zezuz hemimono karer, peze urewe pe kury). Nezewe i'i urewe.
    Peho zo zutew 'ym wapyr ko 'ar rehe nehe. Peho zo taw Xamari ywy rehe har wapyr
    ko 'ar rehe nehe.
  imo-imo: Jisasini aku iye 12 lipe mundupelie mane tipe nimbei, “Imbo lupema moromelena
    naa paio. Samaria imbomanga taun tenga naa paio.
  boj-boj: Osiqa Yesus na aqa aŋgro 12 naŋgi di qariŋnjrqa osiqa minjrej, “Niŋgi qure
    qureq giloqniy. Niŋgi sawa bei bei qaji naŋgoq giloqnaib. Samaria naŋgo qureq
    dego giloqnaib.
  eng-DRA: 'These twelve Jesus sent: commanding them, saying: Go ye not into the way
    of the Gentiles, and into the city of the Samaritans enter ye not.'
  knf-knf: 'Banjañan iñeen na batëb mënţ, Yeŧu ayil baka aji na baka : « Nawutan kaya
    du banwooŋ baanwo bayuday na du ŋbeeka ŋi uŧaak wi *Ŧamariya.'
  san-KHM: ឯតាន៑ ទ្វាទឝឝិឞ្យាន៑ យីឝុះ ប្រេឞយន៑ ឥត្យាជ្ញាបយត៑, យូយម៑ អន្យទេឝីយានាំ
    បទវីំ ឝេមិរោណីយានាំ កិមបិ នគរញ្ច ន ប្រវិឝ្យេ
  arn-NT: 'Jesus werküfi ñi tripayael ta tüfachi mari epu wentru, fey famngechi kimeltukünufi:
    “Ti pu judiu tuwünngenolu ñi trokiñ mapu mew konpulayaymün, ka tati pu samariache
    tañi waria mew ka femngechi konpulayaymün.'
  zas-NT: 'Chi guxhaal Jesús guidxiptioꞌp ree xbejnman, rëbaman loj reeman: ―Ad chedi
    niz lod zojb ree bén ad najt bén Israel, niꞌqui ree guiedx rigaꞌ niz Samaria,'
  ken-NT: Yesu abhɨŋɨ bǒbhɔ bati byo nɛ apay aghati bhɔ bɛ, “Mɛ̌tò bhe nɛfí ndǔ
    bɛtɨk. Kɛ bǎkɛ́ rɔŋ ntá bo abhɛn bápú bo Israɛl, nɛ bǎkɛ́ chwe ndǔ yɛ̌ ɛtɔk
    Samária ɛ́mɔt.
