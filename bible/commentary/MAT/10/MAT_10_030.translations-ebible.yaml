verse: MAT.010.030
translations:
  kpx-kpx: Ige laeau baluga. Dilavau la kinae vomo ke bahata dodavei hilokaevei gabianu.
  okv-H: Eto nei amo ungota uha ta siro hu doingere mahu God na eheketo kiarira
  tbo-tbo: Ma gasi ununumi apala atapuhi Yaubada i hiyawa pahi.
  mal-C: നിങ്ങളുടെ തലയിൽ എത്ര മുടിയുണ്ടെന്നുപോലും അവിടത്തേക്കറിയാം.
  grc-SR: ὑμῶν δὲ καὶ αἱ τρίχες τῆς κεφαλῆς πᾶσαι ἠριθμημέναι εἰσίν.
  bgc-bgc: थारे सिर के बाळ भी सारे गिणे होड़े सै।
  khz-khz: A gomi repami guira maki maparara Palagu na evega-agi-gitakaurato.
  deu-TKW: Bei euch aber sind auch die Haare auf dem Kopf alle gezählt.
  zsr-NT: Lëzcaꞌ cni, nababgac lahuëꞌ Dios yúguꞌtë guitsaꞌ icjliꞌ.
  lin-lin: Mpo na bino, Nzambe ayebi ata motango ya suki na bino.
  hns-NT: Oe hamlogke etana barhia se sewa kare hai kie oe djaane hai hamlogke moerie
    par kaigo baar hai.
  noa-E: Magʉm pãar chará nemchaain khãaijã ʉ̈rcha balee naawai pãarta irua wajapcha
    thʉa wai sĩejem. Ichdëun pãar pörbʉ̈ khapanagjã khapphʉ wai sĩejem.
  eng-EMTV: But even the hairs of your head are all numbered.
  mib-NT: Te nagā ni cuu róhó jíjnáhan ró, chi nde ndɨhɨ ixi xíní rō je ni cahu ya.
  lif-NT2: हे़क्‍केलॽरिक् खिनिॽ थे़गेःक्‍कोबा के़रे़क् थे़गेःक्‍इहाॽ खुने़ॽ निःरुआङ्
    वाॽरो॥
  xnj-xnj: Nambu kwa upandi winu, mwene amanyili mvalangu wa mayunju goha ga mitu
    yinu.
  mmx-mmx: La tinimi, lengkabinim at lempatlak atnimi ne Moroa iraklen axap pam i.
  cbr-NT: An 'isácama bërúancë Nucën Papa Diosan ca mitsuribi camabi 'unánan uiti
    buñu caramina 'ai quixun 'unania.
  tee-NT: Chai mas va mi'ai'an ju uxijnan si put'ek'ek'ocanta.
  eng-LSV: and of you—even the hairs of the head are all numbered;
  cak-NT: Y rix hasta ri rusmal tak iwi' ajilan ronojel.
  pah-NT: —Koji'i hete reki Tupana'ga pe ndepiakatui. A'ereki ga okwaha jitehe reki
    pe'ava nhaporemo he'yjuhuva'ea. Okwaha pa ga pe'ava nhaporemo he'yje'ỹva'ea. Nahã
    ga pe kwahahetei pe ndepiakatuavo.
  sja-NT: Parã puda paara irua juasia iru bɨ. Mapa waaweenáatɨ, Tachi Ak'õrepa parã
    k'iniara iru bapari perã ipanaarã k'ãyaara.
  xed-xed: Nduk nda swidi ma ghəŋa ghuni tani ná, mbəɗaf mbəɗa Lazglafta demdem.
  mks-NT: Ta viti caja ndó cuéntá xi̱hi̱n mé ndó. Ja̱nda̱ ijí ji̱ni̱ ndó ja̱n ndáhvi
    tá in tá in a nu̱ Ndióxi̱.
  gfk-S: Hokike bileng mu. No numu Mama i manga nunure mu. Ma i palai ter ta mu kinong
    i nunure bileng ira winawas ta ira pana hi mu ta ira ulu mu.
  bmu-bmu: “Anutunöŋ köyan köl eŋgiba nöröp jupŋini pakpak mewöyök oyoŋ teköba jaŋgöŋini
    mötza.
  dgz-dgz: Amba ap mini sia, me enan aigap anuini menan iae gumewa daiton daiton iae
    bonewa gapan me iragi batnak itamen.
  eng-GNV: Yea, and all the heares of your head are nombred.
  zaa-NT: Hàstaá ittsa' iqquia le nna chi babànie iyáỹiani cą.
  eng-WEBSTER: But the very hairs of your head are all numbered.
  guh-guh: Dioso cajena bitso pacaasiva baratsui matatoxenetsia. Nexata panematanatoxi
    ata, caematanatoyo canacujitsia, Dioso namataëjëta.
  bon-bon: Cuta weene piiyepu, Acejiyame iyeta umle gyene weeme poto cidi me. Tabe
    umle gyene, egä weeme lija matimati edingäli gemi.
  nhw-BL: Pero ica amojuanti miyac más Toteco anmechmocuitlahuía hasta quimati quesqui
    amotzoncal anquipiyaj.
  swh-ONEN: Hata nywele za vichwa vyenu zote zimehesabiwa.
  wbi-wbi: Umue, uNguluve avalile nali linyele ilya ku matu ghiinu.
  bba-bba: Bɛɛ mɑɑ, bɑ mɑm bɛɛn wirun serin ɡeeru yɛ̃.
  eng-KJVCPB: But the very hairs of your head are all numbered.
  kgk-NT: Heta eterei gwyra'i ovende ramo jepe ndahepy etéi joty. Ha nde ae katu tuvixa
    mba'eve Nhandejáry-pe gwyra kwéry-gwi. Ne akã ragwe jepe, mbovy po oĩ oikwaa-ma.
    Peteĩ teĩ oipapa-ma nde-rehe opena eterei-gwi. “Tuvixa mba'e” he'i nde-rehe Nhandejáry.
    Upéa-gwi aníke pekyhyje teĩ pendéjehe, he'i gwemimbo'e kwéry-pe.
  waj-waj: Ngii kieeta yausiiyauvaa Anutuuqo yaaruoo mmuaavai mmuaavai taivai.
  cpy-cpy: Tema riyotzitawo Tajorentsi jempe okaatzi tzimatsiri aeshi.
  ekk-PKP: Isegi teie juuksekarvad peas on ära loetud.
  mpx-mpx: I ola al komiu kaunumiu pupunona gegewena iyaka i vasili haba ge i atena
    bubunimiu.
  wbp-wbp: Yuwayi, Kaatu kanyarra yulkami-nyayirni nyurrurlakuju jurlpu-piya-wanguku.
    Milya-pinyi-nyayirni kanyarra. Nyajangu kankulu marnilpa mardarni jurrungkaju?
    Ngularlangu kanyarra Kaaturlu milya-pinyi-jala! Ngula-warnunya kulalu lani-jarriya
    yapa-kari-kijaku kajili-nyarra marda yapa jangkardu yanirni pinjaku nyurrurlaku.”
  luo-luo: Bende, kata mana yie wiu duto osekwan mongʼe kar rombgi.
  nhe-NT: Pero ica imojuanti miyac más Toteco inmechmocuitlahuía hasta quimati quesqui
    imotzoncal inquipiyaj.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ، ܐܘܼܦ ܡܸܙܝܵܬܹ̈‌ܐ ܕܪܹܝܫܵܘܟ݂ܘܿܢ ܟܠܵܝܗ‌ܝ ܡܸܢܝܹܐ ܝܢܵܐ.
  esk-NT: Agaayyutim iḷisimagai iluqaisa nutchasi niaqupsitñi suli qanutun iñugiaktilaaŋat.
  msb-msb: Bisan ngani an iyo buhok binilang tanan san Dios.
  cpa-NT: Ma²ŋi¹² Diú¹³ ha²cónh¹ hmëh¹² jŋiu² ti³dsøa¹² dseih¹² hniah¹² lah¹jan² lah¹jan²
    hniah¹².
  dso-dso: ଆରି ପର୍‌ମେସର୍‌ ତମର୍‌ ମୁଣ୍ଡର୍‌ ଚେଣ୍ଡି ମିସା ଗଟେକ୍‌ ଗଟେକ୍‌ କରି ଏଜିଆଚେ ।
  meu-meu: A umui na kwaramui huidia iboudiai vada e duahi vaitani.
  yva-NT: Muno Amisye po wasaeranande tavon, weye vatane nanentabo wapa mangke ma
    ntiti jirati insani manui awa rakivan. Wasakarivuinye mamo Amisye po ratora mamai
    to! Weti vemo wajaniv inya!”
  dgc-dgc: Ey sikam, mahigit pa sa i péngalaga na dikam. Maski na buk moya, éy nabilang
    na a étanan.
  zpm-NT: Peleḻ to dzigo csaan me, haxta guits guic tow, grësew ngaba lo me.
  hix-NT: Àro ke, ohutwany kom me rma rha naha, noro ha. Omnyam haxa ryhe, ehetàhpenye
    rma haxa manatxhe, oyàmkomo wya, torono yehetho yoho rma haxa mak ha, thenyenohnà
    rma yehetho yoho rma haxa mak ha, kekon hatà. Ohpotx komo yakenonà hutwany me
    xarha naha, noro ha. Àro ke ohutwahkahpàranye nay hamà. Àro ke, oseryehpàra ehtxoko,
    toto kom hona, kekon hatà, Txesusu.
  sim-sim: Uhunda hom jir erema, mbele mbele os kumak jihik talakwan angop or heyenda
    sir. Masikukwa jihi nga angop or heyehe or tava kantirakonda lir.
  npi-ULB: तर तिमीहरूका शिरका केशहरू पनि गन्ती भएका छन् ।
  cgc-cgc: Kyo pa na mga ittaw, dili kaw pabay-an ta Dyos tak asta katamaen ta inyo
    na buok nlaman din.
  tim-tim: Yâkŋe dumutyeŋe aregât yalaŋe nâŋgâm metemap. Aregât ye manbiâ bo nelâm
    yeŋgiwiap.
  yor-yor: Àti pé gbogbo irun orí yín ni a ti kà pé.
  wos-wos: Gunika akwi dé xékélaki. Atéfék jooka dé xékélaki. Guna makambu tékwa némbé
    atéfék handékéna wun jooka akwi dé xékélaki. Xékélakita dé gunika jémba hati.
  emp-NTPO: Maʌ̃ awara Ãcõrẽba cawa b̶ʌa bãrãba bud̶ara jũmasãwã eropanʌda.
  eng-F35: Why even the hairs of your head are all numbered!
  ind-ind: Bahkan jumlah helai rambut di kepalamu pun Dia tahu.
  pes-OPCB: حتی موهای سر شما نیز شمارش شده است.
  mpt-mpt: Eka elekiem elekiem kobo keb Aye kla tekein kebianea keb gabamano elekiem
    ke tobo tofa tofa biebe.
  bla-bla: Kitoku'yikĭnsĭsts ikŏnŭks'topiau.
  ssx-ssx: Kutaa ameta꞉ ika꞉ ekina꞉ make dupa alome Ika꞉ you itiki paeyaota꞉ amba꞉
    kone yata꞉pa ana꞉ lao ula꞉me.
  mkl-mkl: Iŋɛ mɔ, hee do ntoi iri nŋɛ ŋɑ fei Ilɑɑɔ̃ í mɑ̀ jĩɑ nŋɑ.
  gaq-gaq: ମାତର୍‌ ପେନେ ବାଆଃନେ ସର୍‌ତେ ଉଗ୍‌ବ ଡିଗ୍ ଏଜା ବକେ ।
  gof-RNT: Hari attoshin, hintte huu7e binaanaykka paydettidi de7ees.
  unx-unx: ମେନ୍‌ଦ ଆପେୟାଃ ବହଃରାଃ ସବେନ୍‌ ଉବ୍‌ହ ଲେକାକାନା ।
  gah-gah: Lekelí gototini zopovatini gatoakaláa nene Ómasímo gele asú oko geleneive.
  lcm-lcm: Io, God katala taot pasuk a keve ung i patumi.
  aer-aer: Ngkarte arrekantherre thipe areyenge awethe anthurre ulkere ahentye-aneme.
    Re itelareme nthakentyeke alte akapertele arrekantherrele-arlenge, re yanhe areyeke
    ingkirreke anthurreke alkngwirretyakenhe. Alakenhe ikwerenge anteme arrantherre
    arrpenhe itne-ketye atere-irrerirretyale anetyeke itne apeke apetyewarrerlenge
    arrenhantherrenhe atwerrirretyeke. Kele arrenhantherrenhe Ngkartele arntarnte-aretyenhe.”
  qvc-NT: Dyusmi ancha allita kwidashushpa, yumbay aqchaykillapatapis ancha allita
    yupashqa.
  tgl-ULB: At kahit na ang mga buhok ng inyong ulo ay bilang lahat.
  cbs-NT: Jamen matun bu dasibi midimabiaken Diosun ma tana keyumistun isa mishtin
    ichapa bechipaibiakin Diosun isa mishtin binumakin matu bechipaijaidamiski. Jaskaken
    jawaki dateyamakubainxankanwen— iwanan,
  xtm-NTPP: Te sukan kúu ya ji'in ni, vaa onde ixi xini o a chi na'a ya na saa kúu.
  nnq-nnq: Nambu kwinu mangweto nywili yu mutwe gwinu ibalangigwe yoa.
  bao-NT: Cʉ̃a, mʉja cãare, mʉja dʉpʉga maquẽ poare tii daari cõrorena cʉ̃ ca cõo
    peotiriquepʉ cʉocãmi.
  san-ORI: ଯୁଷ୍ମଚ୍ଛିରସାଂ ସର୍ୱ୍ୱକଚା ଗଣିତାଂଃ ସନ୍ତି|
  huv-NT: Aton meáwan miondeats omalaran nateoraw.
  otn-NT: Ja̱njua̱ni̱ ngue fäxa̱hʉ Oja̱. Conque asta̱ ni̱ xta̱hʉ i̱ m'mede n'na ngu̱
    n'na.
  nop-nop: Be meeniŋ hidi’walaŋ kihik hapmuŋ yokunat dedigoŋ u agaŋ nadidapmalak doktiŋa
    munta mu taneeŋ.
  obo-NT: Na iyon kow pobbo, su ahad iddos bowvuut uu row, nosorollan din kos ko-uralloy.
  cak-ENT: Ya voro comi rix. Roma rix hasta ri rusmal tak ivi' ajlan ronojel.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤌᤧᤃᤣ᤺ᤰᤁᤥᤒᤠ ᤁᤧᤖᤧᤰ ᤌᤧᤃᤣ᤺ᤰᤀᤡᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤏᤡ᤺ᤖᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nā oncā cúu ndá máá nú, chi jondē ndihi ixi xínī nū ja nī ncahvi yā.
  san-TIB: ཡུཥྨཙྪིརསཱཾ སཪྻྭཀཙཱ གཎིཏཱཾཿ སནྟི།
  qve-NT: Diosqa yachanmi hayk'a chukchayoq kasqaykichistapas.
  pao-NT: '@see-verse:MAT.010.029'
  cbu-NT: Watam mucheetsinashtis táchimawa, ashiriya siyaatsinasha misisinasha chinaku
    pachindakiya.
  usa-usa: ánibo keráwáré keráwáqtí tiqnótáuma máqtepaq Áánûqtuma yoráútukaiye.
  soy-soy: Ticuruu Uléécɑɑ yɛ nɔ́rinɛ́yu kɛcɑ́ɑ́ nnyúpi kɛɛnlɛ un n-nnɛ́í nyu.
  hui-hui: Ai tínaga haguaneni mandari kamigo bibahendeore daga lai howa heleda hendeni.
  amf-amf: Meten yennonsa sitin wulam shiishima Barjo paydidine.
  quc-NNT: Xuquje' ne ri rismal i wi', konojel wa' e ajilatal rumal ri Dios.
  dob-dob: Ta ꞌanabwaꞌayoi nigeya sawesawenaya be ꞌuyaꞌuya wasawa ꞌebweu deba ꞌenaya,
    Yaubada ꞌadi yau ꞌimwalamwalatonidi.
  wrs-wrs: '@see-verse:MAT.010.029'
  mca-mca: Qa ekheweli'ƚ ne' ewkujitsi'ƚ hats week wetjeyumtshen, hats jutsiqax iye
    pa' uja'x.
  tzo-TZC: Ti voꞌoxuque ti jujubej ti stsatsal ajolique yichꞌoj ta sventa, atbil yuꞌun
    ti Diose.
  mya-mya: သင်​တို့​ဦး​ခေါင်း​က​ဆံ​ပင်​များ​ကို​ပင်​လျှင် အ​ကုန်​အ​စင်​ရေ​တွက်​ထား​တော်​မူ​၏။-
  gng-NT: Ninbi wɔn, Uwien bɛn haali niʼyur mɔnɔn ya ñɔbu.
  cbi-NTPO: Tsenmala ñullanu laapu' panmalaya, naa ñulla' mishpukasha chumu achuwanu
    bain nan dechuñuba Diosya main main demikaa tanave.
  ikk-NT: Kẹ ntutu rị ụnụ isi, wẹ gụn wẹ a gụn.
  leu-leu: E fulaa, a Piran xa a texaas sena xakatan ina fui simi a talavisan.
  maz-NT: Xo 'ñe in ñixtegueji, zö dya ni muvi yo, pero Mizhocjimi pãrã ja nzi sö'ö
    yo.
  bod-N: ཁོང་གིས་ཁྱོད་རྣམས་ཀྱི་སྐྲའི་ཉག་མ་རེ་རེ་ཡང་གྲངས་སུ་བརྩིས་ཡོད༌པས།
  tca-NT: —Rü woo i peyae rü Tupana rü wüxichigü rü nayaxugü, rü nüxü̃ nacuèx na ñuxre
    ngẽxmaxü̃.
  zpl-NT: Nu liꞌihua hasta yebee ichia equiehua nebacuꞌ Diose.
  mbc-NT: Mîrîrî warantî amîrî'nîkon pu'pai si'po wanî tu'ke teuren, tamî'nawîrî Paapaya
    epu'tî, maasa pra iku'ne'tîsai'ya ye'nen.
  ndg-ndg: Lakini ata nywili yimo ibalangilwe.
  wsk-wsk: Uwutatala, nu nemene awilaya nisipiling te mu suen la kau saposo.
  toj-NT: ¡Jauc to ma huenlexi! Hasta ja stzotzil ja hua olomexi, cuenta ay.
  tbc-tbc: Nek gurma roun san sutek Anut iloŋ pasik a.
  sna-sna: Uye kunyange nebvudzi riri mumusoro yenyu rakaverengwa.
  smk-NT: Wanin anamaet a lamang komoyo, ni say sabot moyo sa ulo ket nabilang na
    et.
  grc-TCGNT: ὑμῶν δὲ καὶ αἱ τρίχες τῆς κεφαλῆς πᾶσαι ἠριθμημέναι εἰσί.
  gof-WFTW: Hari attoshin, hintte huu7e binaanaykka paydettidi de7ees.
  spa-BLM: Pero los cabellos de vuestra cabeza están todos contados.
  kyz-NT: Ae taetu aje 'ã ae ate 'ga upe. Ma'eramũ 'ã 'ga jejukai ae ree taetu— 'jau
    'ga imome'wau oree 'ũina. —Pẽ'awa we futat ojemojopyrũmap ajemogyau pẽakag are.
    Aeakag are ijemogya we futat 'ga okwaapap. “Nojejukai nipo 'ga ore ree?” pe'je
    kasi ne. Naani. Ojejuka futat 'ga pẽ nee.
  dao-dao: Na lusam ikän veki ti avan Pamhnam naw ksing päihki.
  cya-cya: Hasta quichan' que um, lo' cua' lca ncua na 'in ñi.
  wrk-wrk: Jingkijbangka narrinya marda Kudwanyi. Kudanyu nyulu jingkijbangka narrinya.
    Nyulu jingkijbangka yankana nyungka narringinyina kulajina.
  nii-nii: Yi piik kin, enim noman embin to piinerngii mon! Enim kei Winu kembis ku
    ngok sinmin ei to mani kindinmin. Yi peng kin, Gos sin tep ka er mułmba. Enim
    peng enjin Gos eim gerpi, kanpi si kindpi mołum.”
  ign-NT: Evetijipa éti, éñama­ca­re­panahi me Viya. Éma, tímatipa eta tatupa eta
    echuti­macana. Téchahe­hivare éma tamutu eta ítare­sirana.
  dik-NT: Ku week aya, na cɔk a këthiin tɔ̈ wegup cïmën nhïm tɔ̈ wenhïïm, ka ŋic Wuur
    tɔ̈ nhial.
  cac-cac: Palta a exxo tic, yelxo val nivan eyelc'och d'a yichan̈ masanil noc' cotac
    much chi'. Ina masanil xil e jolom b'isb'il yuuj. Yuj chi', man̈ ex xivoc.
  tzj-E: Y jchewa ixix majo'n nquixrmestaj ta Dios, jresmal ewá' rejlan che jujnel.
  bpx-bpx: तमारा मुंडा ना एक-एक नीम्‌बाळा गणायला से।
  san-BUR: ယုၐ္မစ္ဆိရသာံ သရွွကစာ ဂဏိတာံး သန္တိ၊
  yaa-NT: Akka ẽ mato yoi, Epa Niospa mãto foo fisti rasi mato tãpikakõia.
  cab-NT: Ásta ídiburi le jábulugubei, abájüdǘwati ában ában.
  clu-clu: Kag kon parti kanindo, bisan indong book bilang na tanan.
  swh-ULB: Lakini hata idadi ya nywele zenu zimehesabiwa.
  tpt-NT: Mas miꞌajikꞌan yu alin la miꞌaqtsulkꞌan tus taputeꞌeniꞌotan ni maqatamin
    por maqatamin.
  aai-aai: Naatu kwa ukwarimaim arib i etei God iyab sawar.
  sny-sny: Aiwawe a'i Owane Sitewi tai fene lo le lai mato towe fene lo ape werese
    werese nawite tepa'asiye. Serai le fene marepi erasi a'i tote wawesiyenamisiya.
  myy-myy: Manire cʉni queno tirʉ̃nʉami Dios. Mani ya rijoga joa co joa rʉyabeto cõĩa
