    ngura nyanga Israeltawanungku tjukurpa ngayunyatjara para-tjakultjunkunyangka
    ngayulu Watiku Katjanya pitjaku mayatja puḻka nyinanytjikitja.
  cwe-cwe: Wanhu wahamuwingani muna dibululu dimwe, kimbilileni bululu dimwenga. Nomulongelani
