    ítjòn kjoia̱a nga ti̱kj'eè onguió yije kóho̱kji na̱xa̱ndá Israel.
  mcq-mcq: ꞌEnakúne ari pini ja ruaraha kiꞌavajaho marakoꞌa juhaha vaꞌe ari pini vaꞌavara.
