    Niyo tuluun weng bogopman-temi kale, tinangku-silipta. Ibo Israel umi abiip afalik
    afalik uyo nimi weng uyo kuptamo baga-em tiine-bilip binimanin-tem bom-suluta,
    Mo Tibil imi Man niyo no o-nilita, asok tolon-temi ko.
  piu-2006: Tawunu kutjungka tjana nyurrangarrinya panypurangkula pungkunytjala tawunu
    kutjupakutunyurra yarra! Tawunu palula nyurrangarrinya kutjupa tjuṯangku panypurangkula
    pungkunytjala tawunu kutjupakutunyurra yankunytjaku. Yalatjinyurra tawunu tjuṯakutu
    yankula ngayuku waarrka palyantjala ngayululpi yaṉanguku katja piyuku mantakutu
    ngalya yanku. Tawunu kutjupa ngurrara tjuṯangku nyurrangarrimpa wangkaku ngurrpa
    nyinaku, ngayulu piyuku ngalyankunytjala.”
  poh-NT: «Wi pan jenoꞌ tinamit reꞌ take cꞌacharel quicꞌacharic ar quiꞌo̱c chi rixowjic
