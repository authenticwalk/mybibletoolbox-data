  asm-FB: যেতিয়া কোনো নগৰৰ লোকে তোমালোকক তাড়না কৰে, তেতিয়া আন এখন নগৰলৈ পলাই যাবা;
    মই তোমালোকক সঁচাকৈ কৈছোঁ, ইস্ৰায়েল দেশৰ সকলো নগৰলৈ তোমালোকে গৈ শেষ কৰাৰ আগেয়ে
    মানুহৰ পুত্ৰ আহিব।
  okv-okv: Rate da vahai na au memenga kesova da avo toto oju tutuveto pambuto da
    nei ta irivujo eto emore ke be na erena ungota ke hande ari pure Israel enda ta
