  hoy-hoy: याग आंदुर नीमी ऊंद नगर दा सतुस्यार, रा नीव दुसरा दी ओळेगेतीर. ना नीम से
    खरा माताळतीन, नीव इस्त्राएल इन सप्पा नगरगोळ दा होगा से पयले अच मंळसा अन्द पार
    होट बंदान.
  amo-amo: Iwa kara minu nka kagbiri, con udu kan, bara kidegenere idin bellu minu,
    na ima nuzu vat uduru nigbirin Israila ba, gonon Nit ma dak.
  pjt-pjt: Tjinguṟu nyura ngura kutjupangka wirkankunyangka aṉangu tjuṯangku nyuranya
