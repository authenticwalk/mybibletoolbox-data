  pan-pan: ਪਰ ਜਦੋਂ ਲੋਕ ਤੁਹਾਨੂੰ ਇੱਕ ਨਗਰ ਵਿੱਚ ਸਤਾਉਣ ਫਿਰ ਦੂਜੇ ਨੂੰ ਭੱਜ ਜਾਓ ਕਿਉਂ ਜੋ ਮੈਂ
