  cop-BHC: ⲈϢⲰⲠ ⲆⲈ ⲀⲨϢⲀⲚϬⲞϪⲒ ⲚⲤⲰⲦⲈⲚ ϦⲈⲚⲦⲀⲒⲂⲀⲔⲒ ⲪⲰⲦ ⲈⲔⲈⲞⲨⲒ ⲀⲘⲎⲚ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲚⲚⲈⲦⲈⲚⲪⲞϨ
