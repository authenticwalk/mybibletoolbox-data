    vajakino vejujaho maiꞌo pave paraꞌeje Na Ema Puni Harihijaho kúꞌo ꞌunama rohuna.
  sus-A: شَ عٍ وٌ حَشَنكَتَ يِرٍ ندٍ، وٌ شَ وٌ فِ، وٌ سِفَ تَا فبّتّ. ﭑ شَ نْندِ قَلَ
    وٌ بّ، وٌ مُ فّمَ عِسِرَيِلَ تَا بِرِن عِحّرّدٍ عَ قَ لُ عَدَ مَ شَ دِ مُ قَ.»
  jpn-1965: 彼らがこの町であなたがたを迫害するなら、次の町にのがれなさい。というわけは、確かなことをあなたがたに告げるのですが、人の子が来るときまでに、あなたがたは決してイスラエルの町々を巡り尽くせないからです。
  fra-SBL: Mais si l'on vous persécute dans cette ville, fuyez dans la suivante ;
    car, je vous le dis en toute certitude, vous n'aurez pas traversé les villes d'Israël
    avant que le Fils de l'homme ne soit venu.
  yka-yka: Bang kaˈam bininasa si puweblo dambuwaˈ, lahi kaˈam pī si puweblo seddili.
