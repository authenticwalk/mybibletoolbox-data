    pitu ne ku balik, aku Anak Manusiyaˈin.
  mle-mle: “Day gwuraam kupwarapa jaav kwurdaak, aw gwur atabw niki tipaar. Wun mwiya
    maaj watuwa gwurak gwuradiy yawiy kwas maardaak ababa Yisrayil tipaam, aw wun,
