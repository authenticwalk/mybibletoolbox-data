  mxt-NT: Tatu chica nyicon ñu chi ndo noo ñuu, cono ri ndo inga ñuu. Vatyi cha ndicha
    catyi chi ndo ni cha ta ndɨhɨ ca cahan ndo tuhun Nyoo tandɨhɨ ñuu nu nyicu ñáyɨvɨ
    Israel ta yuhu Rayɨɨ cha quichi nya gloria cuquichi inga chaha.
  tzo-NT: Mi te chavich' ilbajinel ti bu chac'ote, chaq'uej aba batel ti yan jteclum.
