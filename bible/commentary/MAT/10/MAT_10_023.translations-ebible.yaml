    sua nōmo someane some kape pukua, some kaka fahoasiraka, taone hukusi metakira
    some karaka arisiamo ano paripeakosapo.” Aíyaka Yasumo somesapo.
  kik-kik: Hĩndĩ ĩrĩa mwanyariirwo itũũra-inĩ rĩmwe-rĩ, ũrĩrai rĩrĩa rĩngĩ. Ngũmwĩra
    na ma atĩ, mũtigaakorwo mũthiĩte matũũra mothe ma Isiraeli, Mũrũ wa Mũndũ atookĩte.
  cap-NT: Tsjii wajtchiz z̈oñinacaqui anc̈huc chjatkataquiz̈ niiqui, ninacz̈quiztan
