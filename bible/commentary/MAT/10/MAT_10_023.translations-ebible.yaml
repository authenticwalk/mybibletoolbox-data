verse: MAT.010.023
translations:
  kpx-kpx: Isi o molemo abu la aiogevei vatehani laovege o ke halevai tota o moleve
    teve. Di la namigevege evive. Iselala o bahata kebiamo lana la lovi ko vai gabioholisege
    Atae Esena lohoi.
  okv-H: Rate da vahai na au memenga kesova da avo toto joru huheveto pambuto da nei
    ta irivujo eto emore ke be na erena ungota ke hande ari pure Israel enda ta da
    tapa mane avo iraesuja rate Embo ta Meni kihi puvuresuja.
  tbo-tbo: Apo dobu awai uyahina wiyuwa hina welewelemi yaka ona lowo nae dobu gehouna
    uyahina. A baha duma uyahimi Isalaela dobuna atapuna apega ona wikokowi ma tau
    Lawa Moinau apo a gunawilena meu.
  mal-C: ഒരിടത്തെ നിവാസികൾ നിങ്ങളെ ഉപദ്രവിക്കുമ്പോൾ മറ്റൊരിടത്തേക്ക് പലായനംചെയ്യുക.
    ഇസ്രായേൽ പട്ടണങ്ങളിലൂടെയുള്ള നിങ്ങളുടെ സഞ്ചാരം മനുഷ്യപുത്രന്റെ പുനരാഗമനത്തിലും
    പൂർത്തിയാക്കുകയില്ല, നിശ്ചയം എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ὅταν δὲ διώκωσιν ὑμᾶς ἐν τῇ πόλει ταύτῃ, φεύγετε εἰς τὴν ⸂ἄλλην·⸃ ἀμὴν γὰρ
    λέγω ὑμῖν, οὐ μὴ τελέσητε τὰς πόλεις ⸋τοῦ⸌ Ἰσραήλ, ἕως ⸋2ἂν⸌ ἔλθῃ ὁ υἱὸς τοῦ ἀνθρώπου.
  bgc-bgc: जिब वे थमनै नगर म्ह सतावै, तो दुसरे म्ह भाग ज्याइयो। मै थमनै सच कहूँ सूं,
    थम इस्राएल के सारे नगरां म्ह न्ही घूम सकोगें के मै माणस का बेट्टा आ जाऊँगा।”
  khz-khz: Vanuga taai pia vega-rakavami e pia guimi genai, vanuga taai mapio ago.
    Pio ripa rorirori, geku inagulu ati pio vega-aikia Isaraela vanugara maparara
    aorai, pene ago o, Taunilimalima Natuna penema kwara.
  deu-TKW: Wenn sie euch aber verfolgen in der einen Stadt, so fliehet in die andere;
    wahrlich ich sage euch, ihr sollt noch nicht fertig sein mit den Städten Israels,
    bis der Sohn des Menschen kommt.
  zsr-NT: Catiꞌ lusacaꞌ ziꞌ lbiꞌiliꞌ bunách tu lu yödz, gul‑zxúndj niꞌ, tseajliꞌ yetú
    yödz, le rëpaꞌ lbiꞌiliꞌ, huödaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, ziꞌal catiꞌ
    udx gunliꞌ lban gap nacuáꞌ yödz quegac bunách Israel.
  lin-lin: 'Tango bakonyokola bino kati na engumba songolo, bokima na engumba mosusu.
    Nazali koloba na bino penza ya solo : bokosilisa te kotambola na bingumba nyonso
    ya Isalaele liboso ete Mwana na Moto aya.'
  hns-NT: Djab manai logan toelogke ek sahar me sataaiga tab doesar sahar me bhaag
    djaihe. Ham toelogse satj boliela kie toelogke Israel ke sab sahar me bhaag djaai
    se pahiele iensaan ke Beta lautke aaiga.
  noa-E: Pãach nʉm phöbör ee pãach thet pʉrbaichee jũrr deeum phöbörög ërëupetat.
    Mag wënʉrrʉmua mʉg Israel durr phöbör khapan nʉnʉidʉm ee dʉrju jʉr wënʉrrawiajã,
    pãrau phöbör thum phʉʉrpʉ̈iju nawe mʉch chi Emkhooi Iewaa deeu pãar ee chiraichëjugui
    ajim, magbarm aigmua Ẽwandamta õor thãar ee chi Pörkhaju aai sim khap apieg.
  eng-EMTV: But whenever they persecute you in this city, flee to another. For assuredly
    I say to you, by no means will you have gone through the cities of Israel before
    the Son of Man comes.
  mib-NT: Te núu cájito xeēn i róhó ɨɨn ñuu, te cunu ró quíhīn rō ɨnga ñuu. Chi jendaá
    cahán rī jiín ró jeē ma ndécāva ró caca cuu ró ndɨhɨ nación yō Israel te ndiji‑ni
    máá rí, Yaā ní nduu tēe.
  lif-NT2: खिनिॽ थिक्‍ते़न्‍नो तुक्‍खे के़म्‍जाःत्तिल्‍ले़ वेॽस्‍मा ते़न्‍नो खे़त्‍छिङ्‌ङे़म्‍मे़ॽओ॥
    इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, इङ्‌गाॽ मे़न्‍छाम्‍साःन् नुःङ्‌ङा युःआल्‍ले़ खिनिॽ
    कन् इस्राइलस्‍मा के़रे़क् ये़क्‌यक्‍हाॽओ सुनाइङ् से़ःमा याःम्‍बक् मे़न्‍छुःत्ते
    के़वयिॽरो॥
  xnj-xnj: Vandu vakavavinga kumuji umonga mjumbila pamuji wungi. Nikuvajovela chakaka,
    mwakona kumala mumiji yoha ya Isilaeli kwakona Mwana wa Mundu kubwela.”
  mmx-mmx: Do dina lox asongot nimi at tara temenemen, mina sixiro uto at tara temenemen
    petpes. A tong tuturun i rinimi do nenia, Laradi Mevana, anaba vot la kovisi mi
    noxo lok axap lugugu atnimi ap mo laramenemen at lenep silok Israel.
  cbr-NT: Achúshi ëmanuxun bana ñuixuniabi unin mitsun bana cuaisama tanquin bëtsi
    bëtsi ocëx camina bëtsi ëmanu cuanti 'ain. Anuxunribi bana ñuixunia unin mitsu
    bëtsi bëtsi ocëx camina anuaxribi bëtsi ëmanu cuanti 'ain. 'Ën cana asérabi mitsu
    cain, anu Israel unibu 'icë ëmacamanuxun mitsun unicama bana ñuixuncëma pain 'ain
    cana 'ëx uni 'inux Nucën Papa Diosnuax uá 'ëx utëcënti 'ain.
  tee-NT: Chai acsni axc'aic'ana'it'it ju lakatam lak'achak'an pus ap'it'it ju alacatam.
    Pus slivasalh ju iclajunau. Jantu at'ilhilac'ap'ut'oc'ak'ot'it tachi chun ju ixlak'achak'an'an
    ju quint'a'israelitanin'an acsni acminchokoya' ju quit'in ju quimalakachatachilh
    ju Dios ni lapanac actsucuya' ju ani.
  eng-LSV: And whenever they may persecute you in this city, flee to the other, for
    truly I say to you, you may not have finished [going through] the cities of Israel
    until the Son of Man may come.
  cak-NT: Y cuando ri winak chupa jun tenemit jixquiya' pa sufrimiento, quixlumaj
    (quixnimaj) pa jun chic tenemit y chiri' quixc'ue-wi. Roma can ketzij nin-ij chiwe
    chi c'a man jani quixapon pa ronojel tenemit ri jec'o pa Israel, cuando ren ri
    jin-kajinak-pe chicaj y xinalex chi'icojol, yipe yan.
  pah-NT: —G̃a ndekote'varuhurame pe me ti penhiminhimi g̃a hugwi. Pejijyjijyi ti
    pejigwovo ojipejipe pe cidades pe. A'ero he'yjuhuva'e pe cidades pe po ti pe hoi
    ji mombe'gwovo g̃a pe nehẽ, ei Jesus'ga. Pehoa renonde cidades pe nhaporemo Israelpeve'g̃a
    gwyri pe po ti ji ajora'ja yvya koty yvyakotyva'ero yvagipeva'ero nehẽ, a'e ji
    pe me imombe'ukatuavo, ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: P'uuru abaade parã jɨrɨ p'aneedak'ãri, mirútɨ awaraa p'uurude. Mɨa wãarata
    jararu. Parã Israel p'uuru jõmaade jaratee nipadai naaweda, mɨ, chi Eperã Ak'õre
    Truadepema, cheit'ee.
  xed-xed: Ka ta giri lu ŋa ghuni ma sana luwa katsi, ka hwaya kuni da sana luwa.
    Kahwathwata ka yu ta mnaghunata, ma kɗaku kuni ka ranaftá inda luwaha la Israʼila
    ná, dzaʼa vragaghavra Zwaŋa mndu.
  mks-NT: Tá ná ndicui̱ta na caja xíxi na xi̱hi̱n ndó in ñuu já cunu ndó cu̱hu̱n ndó
    inga ñuu. Jáchi̱ mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá sa̱ xi̱nu̱ co̱o
    tucu ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi já a̱ ñáha caca nuu ndó ndijáá
    ñuu ndáca̱a̱n ñundáhyi̱ Israel.
  gfk-S: Ing be di na hagae mu tike taman, mu na hilo ter tike mes na taman. Mu hadado
    baak! Pa mu nale hana bakut baak ta ira tamtaman tane Israel, ma Nong a Turadi
    ie te hanawat.
  bmu-bmu: '“Taon kunöŋ sesewerowero ak eŋgimei, mi mönö kök ala taon kunŋan anme.
    Nöŋön keu ölŋi kun kewö jibi mötme: Iŋini Israel taonŋi taonŋi qahö liliköm tekögetka
    Suep gölmegö azi ölŋan mönö liliŋgöba kama.'
  dgz-dgz: Wam ame at daiton gapan wa kokoeragam imaepi, ae vean, tap serarat at da
    ugup aisen. Ne tave di wadiaivin, God No Oise Kakaewa wadiamopen menan e at Isurero
    sewa muga iragi ya tauitamai, go namu Kimani Vitana Apanewa tauain.
  eng-GNV: 'And when they persecute you in this citie, flee into another: for verely
    I say vnto you, yee shall not goe ouer all the cities of Israel, till the Sonne
    of man be come.'
  zaa-NT: Canchu chi gutsia latsi' quį le le' ttu yetsi nna, lítsía telá attu yetsi
    huaya'. Hualigani te' nia' le qui'ni labí chi beyáni le tsía le iyaba ca yetsi
    qui' ca enne' Israel canchu chi gal·la' tsá il·lani Nubeyu' de Ỹiabara' attu.
  eng-WEBSTER: 'But when they persecute you in this city, flee ye into another: for
    verily I say to you, Ye shall not have gone over the cities of Israel till the
    Son of man shall have come.'
  guh-guh: Itsa patomarata pacabejiobiaexanaena, bajarapatomaravecua parëcëpecaename
    itsatomarabelia. Xaniajanë pacuenia pacatsipaebijitsiatsi. Daxita Israel nacuata
    penaetomaranëjava abaxë patsipaebiveretsinejevamë pexanialivaisi, xanë, Daxitajivi
    Pematapijinënë, itacarajeta icatsia patsianicajë.
  bon-bon: Teepi liba yepä cewe cabu weeme tääpume claabe läbitininusi, weene miiji
    nuuja cewe me uucratna. Cane toraca jijenininine, weene cäro camu Miiji Mene jajanena
    ne cire epirepeye Israela modamoda cewe cabu ta, cane Acejiyame bau ca lui te
    tädujine biname me äbitujine, niinäce cire tacnenutepene.
  nhw-BL: Huan quema masehualme anmechtlaijiyohuiltise ipan se altepetl, ximotlaloca
    hasta seyoc altepetl. Melahuac nimechilhuía, amo anajsise ipan nochi altepeme
    ipan tlali Israel hasta quema na catli niMocuepqui Masehuali nimocuepas.
  swh-ONEN: Wakiwatesa katika mji mmoja, kimbilieni mji mwingine. Amin, amin nawaambia,
    hamtamaliza miji yote ya Israeli kabla Mwana wa Adamu kuja.
  wbi-wbi: Avaanhu vangavapumusie mu likaaja ili, mukimbililaghe mu likaaja ilingi.
    Kyang'haani nikuvavuula, namungamale kughenda amakaaja ghooni agha Isilaeli une
    ne Mwana gha Muunhu ye nikyale pikwisa.
  bba-bba: Bɑ̀ n bɛɛ nɔni sɔ̃ɔwɑ wuu teu sɔɔ, i duki doonɔ wuu ɡɑɡun mi. Nɑ bɛɛ sɔ̃ɔmɔ
    kɑ ɡem, i ǹ ko i Isirelin wusu kpuro sɑsiri i kpe, Tɔnun Bii u kɑ tunumɑ.
  eng-KJVCPB: 'But when they persecute you in this city, flee ye into another: for
    verily I say unto you, Ye shall not have gone over the cities of Israel, till
    the Son of man be come.'
  kgk-NT: Pende rereko asy hagwe-gwi, tapekanhy katu peho-vy outro henda-py. Amombe'u-ta
    peẽ-my anhetegwa va'e. Xe Nhande Ryke'y tee va'e ajekwaa aju hagwã áry-py, oĩ
    vyteri va'erã Israel yvy pygwa tetã ne'írã vyteri pegwahẽ upe-py.
  waj-waj: Vo yoosinnaiya mmoori maisaivaa ngii mikiai rikiada ngiingii yaatu seenada
    vo yoosinnavakira kuatee. Na kua kutaavai ngii giaa ngii miaunoo. Hama ngia Isarairaa
    yoosinna mmuakiaayauvaki nuaida ni mmayaaya aavaa gioonna kiaapuuya kiaa mmi taikeeraida
    kikiai Na Vaidiivaa Mmaapuuvoono kava vara ranee tiinaravee.
  cpy-cpy: Aririka ikijaneentee-tanakimi janta, pawija-pithateri. Tema tekira pithotyeerota
    piyaayite inampiki Israel-paeni, piyapaaka irika Itomi Atziri. Omaperotatyaaha.
  ekk-PKP: 'Kui teid ühes linnas taga kiusatakse, põgenege järgmisesse. Ma ütlen teile
    tõtt: te ei lõpeta Iisraeli linnades käimist enne, kui inimese Poeg tuleb.'
  mpx-mpx: Sauga ebo nihi palomwanagimiu awan etegana elana inoke nuku lou nuku na
    awan etegana al. Ya ba tunahot eliyamiu, wami tuwalali nige nuku pwapwamowasi
    Isileli wali awan gegewena elal inoke Gamagal Natuna ni nem.
  wbp-wbp: Kajili-nyarra yapangku murrumurru-mani kirringka, ngulajulu-jana jurnta
    wuruly-parnkaya, manulu yanta kirri-kari-kirra. Nyampu karna-nyarra yirri-purami
    nyurrurlakuju yijardu-nyayirni. Ngaju yangka Kaatu-kurlangu Yapa-nyayirni-wangu
    ngulaju kapurna yanirni nyampu-kurra ngaka yartarnarri wiri-kirli. Ngulakungarntirliji
    nyurrurlarlu kapunkulu lawa-maninja-yani-juku ngaju-nyangu warrkiji kujarna-nyarra
    ngajulurlu yungu nyurrurlaku. Kapunkulu warrurnu yani yimi-ngarrirninjarla Kaatu-kurlangu-kurlu
    nguru-nyayirni-wangu-kurlu yapa-patukuju Yijiralirla kirri-paturlaju.
  luo-luo: Ka isandou kamoro, to daruru kanyo udhi kamachielo. Awachonu adier ni ok
    unutiek dhi e mier duto mag Israel kapok Wuod Dhano obiro.
  nhe-NT: Huan quema tlacame inmechtlaijiyohuiltise ipan se altepetl, ximotlaloca
    hasta seyoc altepetl. Melahuac nimechilhuía, ax intlamicamanalose Itlajtol Toteco
    ipan nochi altepetini ipan tlali Israel hasta quema na tlen niMocuepqui Tlacatl
    nimocuepas.
  aii-aii: ”ܐܝܼܡܲܢ ܕܟܲܡܪܝܼ ܠܵܘܟ݂ܘܿܢ ܓܵܘ ܐܵܗܵܐ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܥܪܘܿܩܘܼܢ ܠܗ̇ܝ ܐܚܹܪܬܵ‌ܐ.
    ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܠܹܐ ܬܲܡܸܡܝܼܬܘܿܢ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܡܕܝܼܢܵܬܹ̈‌ܐ ܕܒܹܝܬ
    ܐܝܼܣܪܵܐܹܝܠܔ، ܡܩܲܕܡ ܕܐܵܬܹ‌ܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.
  esk-NT: Piyuaqsiugupsi uumani nunaaqqimi, qimakkumuusi atlamun nunaaqqimun. Iḷumun
    uqautigipsi naatchitḷasigaluaqasi savaapsitñik nunaaqqipayaaŋitñi Israel-ŋum Iġñiŋa
    Iñuum aggiġisiruq.
  msb-msb: Kun pagapasakiton kamo sa usad na lungsod, dumulag sa masunod. Ginasiguro
    ko sa iyo na dili pa niyo nalilibot an tanan na lungsod san Israel magaabot na
    ako na Anak San Tawo.”
  cpa-NT: 'Ju³ná³ jmóh² dsa² chian² cøng² juøi² hniah¹², cuøinh¹³ hniah¹² juøi² siíh².
    Lah¹dsóh² juǿi²jni hniah¹², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹²:
    Guiogh¹³ báh³ jní² niúh¹ jín³ hi² gu³noh¹² hniah¹² ca¹lah¹jǿ¹ juøi² ja³tiogh³
    dsa² israel.'
  dso-dso: ଗଟେକ୍‌ ନଅରେ ଦୁକ୍‌ କସ୍‌ଟ ଦେଲେ, ତମେ ଆରି ଗଟେକ୍‌ ନଅରେ ଉଟି ପାଲାଆ । ମୁଇ ତମ୍‌କେ
    ସତ୍‌କାତା କଇଲିନି, ତମେ ଇସ୍‌ରାଏଲ୍‌ ଦେସେ ରଇବା ସବୁ ଗଡେ ବୁଲି ନ ସାର୍‌ତେ, ନର୍‌ପିଲା ମୁଇ
    ଆରି ତରେକ୍‌ ବାଉଡି ଆସିରଇବି ।
  meu-meu: Hanua ta ai bae daḡedaḡe henimui negana ai na idau hanuana ta ba heau lao;
    badina be na hamaoromui momokanimu, Israel hanuadia basio rakadia hanai ore ela
    bona Taunimanima Natuna baine gini dae.
  yva-NT: 'Ranivara vatane wo wasave tatugadi no munije inta rai, weamo wanajiv ara
    wapakata no munijo kaijinta rai. Syo raura tugaive: arono wasisa Israel ama munije
    ranteter dainyamo, Risy, Arikainyo Vatane, ride to.'
  dgc-dgc: Bagay lélokon de kam to banuwan a édsean moy,” kagi ni Jesus, “éy guminan
    kam ta banuwan a esa. Tandaan moy, éwan moy pabi maabut i étanan a banuwan na
    Israel, éy dumeméték dén. Ey sakén i lélake a gébwat ta langet.
  zpm-NT: Guiedz ne no to, zeeṉe laa miech csilo yquiaanaḻ to, goḻriee ga, goḻtsie
    stib guiedz. Gneli naa lo to gaṉle, niicle stib guiedz stib guiedz tsie to, gardaque
    lozh tsieted to grë guiedz ne ndxie Israel zeeṉe gaḻ dze ne laa Mgui ne pxeeḻ
    Dios guiaad stib.
  hix-NT: Anaro owto hon komo wya oyeryewhamnohnàtokonye, anaro owto hona oyokahtàmtxoko,
    kekon xarha tà. Anaro rha owto hona àtotxoko, Ehsayewyana yowto kom hona rma.
    Onà wyaro yaworo xaxa àkehe, owyanye. Omeroro owto hona otohra ronye rma haka,
    nomokyaha harha hampànà, Toto me Enusaho, kekon hatà, Txesusu, 12 komo wya, tànànyaknyàr
    komo wya.
  sim-sim: Yanga os ji liwa mishi orok os jirin kavakavak li u nahi, yanga anandik
    ji tulu ika. Omendingak jirin amu sawenduwa, yanga yanga Israelik fehenda orok
    lerawun ji larako namber Ma Jikisi Avui Wasilakahi takwa ria.
  npi-ULB: जब तिनीहरूले यस सहरमा तिमीहरूलाई सताउँछन्, अर्को सहरमा भाग, किनकि साँच्‍चै
    म तिमीहरूलाई भन्दछु, मानिसका पुत्र नआउञ्‍जेलसम्म तिमीहरू इस्राएलका सहरहरू पनि
    घुमिसकेका हुनेछैनौ ।
  cgc-cgc: Daw papangabot kaw ta mga gakuntra ki kyo naan ta isya na banwa tenged
    ta inyo na pagtudlo ta mga ittaw dya, malyo kaw naan ta duma na banwa. Dapat gid
    na malyo kaw daw sugiran ta kyo na Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan
    mabot bag-o nyo matapos inyo na ubra na galibot kaw ta inyo na pagtudlo naan ta
    mga banwa ta Israel.
  tim-tim: Akto ye meyekmâ den âi mem bugâŋe yeŋgune dâm akbiâ ain hepun yekmâ kepia
    siân arim manbei. Aregât siâ hin maktere nâŋgâŋet. Yeŋe âmâ Israe kepia ârândâŋ
    tatmâ ariâp ain bo purik katmâ arim âiyeŋe ketugum metembiâ âmâ nâ luâk akmâ geân
    aregât sopŋe ewumâk akbiap.
