    Z̈oñtc̈ha. Ima weriz̈ tii muntuquiz wilta tjonan, anc̈hucqui tjapa Israel watjanacz̈quin
    anaz̈ iranti atasac̈ha.
  ksr-ksr: '“Taoŋ moŋnoŋ sisiwerowero ama oŋombuti, ii mono kok koma taoŋ moŋgeŋ kembu.
    Niinoŋ qaa hoŋa moŋ kokaeŋ iŋijowe mobu: Oŋo Israel taoŋa taoŋa mende liligodaborogi
    Siwe gomambaa Eja hoŋanoŋ eleema kawaa.'
  eng-TNT: When they persecute you in one cite flye in to another. I tell you for
    a treuth ye shall not fynysshe all that cities of Israel tyll the sonne of man
    be come.
  sbs-sbs: Chi va minyandise bulyo mu Muleneñi, muyende ku mwi ku Muleneñi, Initi
    ni wamba kuti, ke se mu mane Mileneñi yoose ye Isilaele pili Mwana Muntu na seni
    kusika.
  sue-sue: Are nata zora nuawa dero tunara giro nata awa doro noko zora bamuwo. Na
    me sane. Nikare bua isusauma Isreli nata sero ena bua kaka wero pesunamu inuawa
    na Emara Mai meni noko kei awamunona awa.
  fra-NCL: Lorsqu’on vous poursuivra dans une ville, fuyez dans une autre. En vérité,
    je vous le dis, vous n’aurez pas achevé de parcourir les villes d’Israël, que
    le Fils de l’homme sera venu.
  bhg-bhg: Edo iji nonde embomai nasi bajina da (1) ainda ami memesi neide kainde
    itomane yaida piaro gido, erido dodo nasi bajina neida burigibé mambuwo. Eiwa
    gebé imondemane tena, Embo da Mai gumbae gisida awa imomane Israel da nasi babain
    awa torido idegedo itae ae isiawo gumaina.
  snn-NT: 'Mësacuabi te''e huë''e jobona sani, mësacuare je''o batoca, yequë huë''e
    jobona gatini saijë''ën. Ja''nca saijënna, mësacuani yihuoreba yihuoyë yë''ë:
    Riusu Raosi''quëreba ba''iguëbi yë''ë gaje rai umuguse ti''anguëna, si''a Israel
    bain huë''e joboña ëñajën saiye porema''iñë mësacua.'
  atb-NT: Rawò má zing-ri é hui jáng, rawò shut hpang ê keq. Ngò, nungmoq lé teng
    za taí kôlé, Israelaq byu pê é myuq pé má, nungmoq a ban wang ngap shimá, haû
