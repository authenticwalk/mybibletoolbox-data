    ti li' ti jlumaltique, tal xa cac' castigo ho'oni ti co'ol crixchanoucutique.
  ind-AGS: Ketika kalian dianiaya di salah satu kota, larilah ke kota berikutnya.
    Aku katakan sejujurnya kepada kalian, kalian tidak akan selesai mengunjungi seluruh
    kota di Israel sebelum Anak Manusia datang.
  omw-omw: Nkye mwi mwatukyaraqi varivata nkyi qoraqama nyateqata nkyi ru kyarera
    utivera, nkye aatu ntuqema kyeta mpo mwatukyaqi quate. Nte qianinra riaate. Nkye
    Isareriqi nrohiqata ni qua hia ekyaa mwatukyaqi timwa nyi taiqa kyaivaqena nte
    mwatani mwatatai nraaqiarava qaiqaa tumuaninrave.
  yrb-yrb: Yaba siosawere ufitaitana mui natofo suro sau aniawe wei. Yaba ba watane,
    i Isaraero uwaranu su suro anebe anebe sau da ane me siboro i Ba Eme Sini Amarama
