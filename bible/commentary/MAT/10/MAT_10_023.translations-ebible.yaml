  mpm-NT: Ko nu ɨɨn ñuu na koto uꞌu yɨvɨ roꞌo naa ra, kuankoyo ɨnga ñuu. Ti na kachi
    ndaa ri nuu ra naa ra ja ruꞌu, maa Seꞌe Yɨvɨ Ñuyɨvɨ, xnaka ja nchaa ri ti sa ndekava
    ra kuikonuu ra taka ñuu Israel.
  ots-NT: Cja̱ bbʉ da dyøjtiquijʉ tu̱jni cʉ mi̱ngu̱ hnar jñini, gui wenijʉ pʉ, pé
