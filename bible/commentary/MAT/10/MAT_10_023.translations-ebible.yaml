  srn-NT: 'Te den sma fu a wan foto de na un baka fu du un ogri, un lowe go na wan
    tra foto. Bika fu tru Mi e taigi un taki: A Manpikin fu Libisma sa drai kon baka
    fosi un kba du un wroko ini ala den foto fu Israel.'
  cta-NT: 'Tsoꞌo xna ma̱ nde xaꞌ quichi̱ nu loꞌo lye tsa cuaꞌni lyaꞌ tiꞌ nguꞌ jiꞌi̱
    ma̱. Chaꞌ liñi nchcuiꞌ naꞌ loꞌo ma juani: Bilya ta ma̱ chaꞌ ꞌna loꞌo nguꞌ Israel
    tyaꞌa na nde lcaa quichi̱ tyi nguꞌ nu loꞌo ca̱a̱ naꞌ chalyuu chaca quiyaꞌ, naꞌ
    nu cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱.'
  bqc-SIM: Tó wàlɛ ĩadawá wɛ̃́lɛeu, à bàalɛ ta a pãleu. Sĩana málɛ oɛ́, á
    e Isaili bùsu wɛ̃́lɛↄ kɛɛlɛ píio, ↄ̃ Gbɛ̃nazĩn Nɛ́ a mↄ́.
  tcz-CHONGTHU: Nang hon khopi khat abol hesohna nato teng uleh, aban khoa jam lut
    un. Thu tahbeh kaseipeh nahiuve, Israel kho jouse naphah masang uva, Mihem Chapa
    hi hung ding ahi.
  mar-mar: एका ठिकाणी जर तुम्हास त्रास दिला जाईल, तर दुसरीकडे जा. मी तुम्हास खरे सांगतो,
    मनुष्याचा पुत्र येईपर्यंत इस्राएलच्या सर्व गावामध्ये तुमचे असे फिरणे संपणार नाही.
  snp-snp: Ido numuna malo minamo wenena yate giniti giyadatoma fuliti numuna ailo
    ya koli walo. Ona logimowe. Linate Isilaeli numudo-namado yalo lono olumo wato
    namo We Kula enamo kamenalo ya lonotina fuli ádageto enamo ne.
  isl-isl: Þegar þið mætið ofsóknum í einhverri borg, skuluð þið flýja til þeirrar
    næstu. Ég mun koma aftur áður en þið hafið náð til þeirra allra!
  spy-NT: Yoo /kākēēwusēēnook *kiriinkēēt ake, ōmwēchi ake. !Kāāmwoowook, ‑mōōmuutu
    kiriinkōōsyēkaab Isrāyēēl tukul kumānāāyitu *꞉Wēritaab Chii.”
  xnn-xnn: No wada nan mangpaligat ken dakayo isnan esa ay ili dakayot men-aton isnan
    teken. Tay ibagak ken dakayo et tet-ewa ay adiyo lepasen nan inbagak ay ikkanyo
    isnan am-in ay ili id Israel engganay omali nan Iyon-an Am-in di Ipogaw.”
  mwe-mwe: “Bhandu bhampotekangaga nshilambo shimo, mmutushilanje shilambo shina.
    Kweli ngunakummalanjilanga, nkamaliyanga ilambo yowe ya Ishilaeli Mwana juka Mundu
    akanabhe ika.
  tte-tte: Saugana tem siyakamkamnamiu yanuwa yabo koina yanuwane kwayabubu-gabaen
    na kwalau yanuwa yaboyoi koina. Yawalo yawasosi kolimiu, ami paisowa kani nige
    kwaemwawasi Isileli ali yanuwa meuloina kolili kabo Tomo Natuna ilaoma.
  tcs-tcs: Ip ol pipol i trite yupla nugudwei lo eni taun, no stap de, tekop go po
    nada taun. Ai spik trutok po yupla, yupla nogo pinis wok blo yupla lo ebridem
    taun blo Izrael bipo ai da Truwan blo Man i go kambaigen.
  hlt-THB: Hun pynoet awh a ni thekhanaak khqi awhtaw ak chang na centa patoe uh.
    Awitak ka nik kqawn peek khqi, thlanghqing Capa a law hlanawh Isarel khawk baukhqi
    am hqil boeih kawm uk ti.
  soq-soq: Bola dea bedewe apana e kadilempa e tauwadea bola sa ene bola da bedewe
    aitane nolaitana. Ne ulaipa dialedina, e mai nolala dewasane Israel bolawa uduudu
    diasanuno Apana Otopa leulepi wisepi.
  qub-qub: Juc marcacho fiyupa chiquishuptiquega juc marcaman gueshpicunqui. Manaraj
    intëru Israel marcacunapa puriptiquimi noga Destinädu Runaga cutimushäpaj.
  att-att: Á nu jigirigátad da kayu sù tádday nga ili, mattálaw kayu laguk nga umay
    makiyígù ta tanakuán nga ili. Á kukurugán nga kuruk yù kagiak ku nikayu. Arán
    naw sangaw paga mabalin nga umay sù ira ngámin nga ili na Israel nga mangilayalayâ
    sù bilik ku pángè ku má lubbè ta dabbuno, sikán nga Kaká na ngámin na tatolay,”
    kun ni Apu Kesu.
  bki-bki: Bogo na ver tomu nalo ala baravo ka kamiu ea komeli tai, mia kamiu kuvuro
    kuvan ea nana lie kanio, mia verenio nalo ala baravo ka kamiu ea vio na, monokanio
    kamiu kuvuro bereio. Riano kiniou neber ka kamiu, mia kenemiu im̃auano riviniu
    re vo ea m̃arkomeli nalo nonovio na vio Israel nei vo, mia kiniou Kulorinio Kenerinio,
    nemei bereio.”
  bqp-bqp: Tó òtɛn wɛ́ tãáwa wɛ̃tɛ ken, à bàa lɛ́ à tá a pãnden. Yãpuran matɛn
    oárɛ, áni gɛ́ Isarailanↄ bùsu wɛ̃tɛnↄ gũn à láka pínkiro, Bisãsiri Nɛ́ ni gĩnakɛ
    à su.
  mcp-mcp: Bwə́ ká lwágʉlə bɨ́ cúwʉ́lí wúl ŋgwə́la dɨ́, fúndə́gá, bɨ́ kə ŋgwə́la shúsʉ́d.
    Bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, *Mwân mə Múúd mə bá nyiŋgə zə, bɨ njúl kú fwo shîn
    jaand míŋgwə́la myâ *Izʉrəyɛ̂l myɛ̂sh.
  hat-hat: 'Lè y''a pèsekite nou nan yon lavil, sove ale nan yon lòt. Sa m''ap di
    nou la a, se vre wi: Moun Bondye voye nan lachè a va gen tan vini anvan n''a fin
    mache nan tout lavil ki nan peyi Izrayèl la.'
  npl-NT: 'Ijkuak nomechtotojtokaskeh itech se altepetl, xicholokah iwa xiwiah kan
    ok se. De milajka nomechilia: mach tlamis nonpapanotinemiskeh itech nochteh n
    altepemeh de Israel, porke achto nikalakiki Ne Non onimochi ni tlakatl.'
  bgg-bgg: Ithek shii thawun jia hà diigkhui ruii shii, gai hà yo marui bo. Gu è nathek
    shii izai yang dang. “Bran dufuii awuii sapho shii ne Israel pha zab thawun blia
    ne ajong ba phro.”
  eng-TCENT: When they persecute you in one town, flee to another, for truly I say
    to you, you will certainly not finish going through the towns of Israel before
    the Son of Man comes.
  eng-BSB: When they persecute you in one town, flee to the next. Truly I tell you,
    you will not reach all the towns of Israel before the Son of Man comes.
  cpu-NT: Aririka inkisaneentaitanakemi aparoni nampitsiki, pavishe pashineki nampitsi.
    Tema tekera pinthonkeroota pinkenayete maaroni nampitsiki tsika isaikayetzi Israel-mirinkaite,
    irojatzi impiyantaiyaari irika Itomi Atziri. Omaperora.
  san-ASM: তৈ ৰ্যদা যূযমেকপুৰে তাডিষ্যধ্ৱে, তদা যূযমন্যপুৰং পলাযধ্ৱং যুষ্মানহং তথ্যং
    ৱচ্মি যাৱন্মনুজসুতো নৈতি তাৱদ্ ইস্ৰাযেল্দেশীযসৰ্ৱ্ৱনগৰভ্ৰমণং সমাপযিতুং ন শক্ষ্যথ|
  tac-NT: Napu'lige cha nokisá bilena we'ká riógichi mochígame ralámuli, najátaga
    e'yénasa 'emi me'lináliga 'liko yati chebilena júmasawaguru. Neka 'la bijchiá
    aníguru, bajchabé nawamio alué napu nawale 'pa rewagáchika napurigá rió neraga
    'emi ta'chó suwábichi ne nila ra'íchali beniria bochígimi we'ká riógachi jena
    Israeli anilichi.
  eng-WEBPB: But when they persecute you in this city, flee into the next, for most
    certainly I tell you, you will not have gone through the cities of Israel until
    the Son of Man has come.
  gfk-H: Ing bia diet na hagawai muat tiga taman, muat na hilau taar tiga mes na taman.
    Muat hadadei baa! Pa muat na haan bakut baa ta ira tamtaman ta Israel, naluai
    ing bia Nong a Tunatuna Ia na hanuat.
  viv-viv: KaꞋi melala saꞋeyana againe hinakivekoyomi amine, au wanaꞋotayabuyabudi
    be melala velugana againe wanana. Ada gagahemi velemoꞋena miIsileli melalidi moyaꞋaina
    agaidiya aimo keke wananuwaliliugi-Ꞌowoni tu Iya TohobuꞋela ganayemu.
  yao-yao: Annagasyaga ŵandu mmusi umo, mmutuchilanje mmusi wine. Ngunsalila isyene,
    ngammalisya kuutuchila misi jinajose ja ku Isilaeli akanaŵe kwika Mwana jwa Mundu.
  tgp-tgp: Vara la tipahi kamim na taon matea ha rovo ha vano na taon tinapua mo mariviti
    isana. Varar̃uhu na verea isamim, ha pa sopo lo isoiso r̃alihi na taon tari Israel,
    ale Natun Tamlohi i pa mele mai isamim.
  auc-NT: Mänïñedë ate waodäni togænte pancæte ante mïni quëwëñömö pönäni ate wædinque
    mïnitö ïñömö wayömö wadäni näni quëwëñömö wodii wïnöedäni, ämopa. Edæ näwangä
    ämopa. Edæ mönö Idægobæ wayömö wayömö wodii wïnöninque pancayömonga goyömïni botö
    Waobo ëñagaïmo inte edæ do poncæboimpa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Nigetiɡ̶adiatenitibece anigani nigotaɡ̶a, odaa ialeticogi manitaɡ̶a eledi
    nigotaɡ̶a. Ejitaɡ̶awatiwaji anewi, midioka limedi mani eledi nigotaɡ̶a anei makati
    mawii niɡ̶ida ibakedi nigepaaɡ̶icota me idopitijo, Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece
    ditibigimedi.
  bmh-bmh: Bo, ag go ban uzanan dudu agen ag ebalagab igul eg marebi, ag koli ban
    uzan tub uminai unamamen. Iz ag petak pet awarem ag Israel agal uzan banban salau
    unum i poau ebu Du Nugau Nag koli alamau.
  ctu-BL: Che' mi' ts'a'leñetla ti jump'ejl tejclum, puts'enla majlel ti yambʌ tejclum.
    Come isujm mic subeñetla, che' maxto lu' ñumeñeticla ti pejtelel i tejclum tac
    israelob, mi caj i tilel i Yalobil Winic.
  meq-meq: 'Taɗə agəna ta sakum ɗəretsətseh ma gəma nakə nəkurom mə ɗəma aye na, hwayum
    a gəma neŋgeɗ. Neŋ faya na gwaɗakumeye: Sərum ha, neŋ Wawa i Ndo na maweye na,
    ka dzum ha gər mahəhele ma gəma neheye ka dala i Israyel aye tebiye zuk bay.»'
  noa-H: Pãach nʌm p'öbör hee pãach t'et pʌrbaichee jũrr deeum p'öbörög hërëupetat.
    Mag wënʌrrʌmua mʌg Israel durr p'öbör k'apan nʌnʌidʌm hee dʌrju jʌr wënʌrrawiajã,
    pãrau p'öbör t'um p'ʌʌrpʌ̈iju nawe mʌch chi Hemk'ooi Hiewaa deeu pãar hee chiraichëjugui
    hajim, magbarm haigmua Hẽwandamta hõor t'ãar hee chi Pörk'aju haai sim k'ap hapieg.
  alp-NT: Sepo imi supu teta kena kota sae hoko naya kena kota makete. Au beteke ete
    imi be, ‘Imi sili kota sae siba kena kota sae eti pusue kota mei Israele mosare
    yo Tamata Eni Nanae Iluake peneka.’
  san-VEL: tai ryadaa yuuyamekapure taa.di.syadhve, tadaa yuuyamanyapura.m palaayadhva.m
    yu.smaanaha.m tathya.m vacmi yaavanmanujasuto naiti taavad israayelde"siiyasarvvanagarabhrama.na.m
    samaapayitu.m na "sak.syatha|
  kbq-kbq: Hianagi mago kumate'ma vnageno tmazanva hanagetma atretma ru kumate viho.
    Tamage hu'na neramasmue, Israeli kumapina vuvaga ore'nesageno, Vahe'mofo Mofavrea
    egahie.
  kbh-kbh: Canÿe pueblents̈e chacmojtsë́camena ora, inÿe puebloye s̈mochtsacheta.
    Ndegombre cbë́yana, Israelents̈a nÿetsca pueblëngoye cabá nda ora, chë Bëngbe
    Bëtsá Ents̈á tbojanbemá ya quem luaroye echanjabáshjango.
  ron-LSB: Dar când vă vor persecuta în această cetate, fugiți în cealaltă, pentru
    că, cu siguranță, vă spun că nu veți fi trecut prin cetățile lui Israel până nu
    va veni Fiul Omului.
  pon-pon: A ma re pan kame komail nan eu kanim, komail ari tanala nan eu. Pwe melel
    I indai on komail, komail jota pan kanikiala kanim en Ijrael karoj, Nain aramaj
    lao pwarador.?
  nhe-BL: Huan quema tlacame inmechtlaijiyohuiltise ipan se altepetl, ximotlaloca
    hasta seyoc altepetl. Melahuac nimechilhuía, ax intlamicamanalose Itlajtol Toteco
    ipan nochi altepetini ipan tlali Israel hasta quema na tlen niMocuepqui Tlacatl
    nimocuepas.
  sps-sps: Ai to te fakamits varomi ri tan ta isen ta ngats fan bus fuainy yam tan
    ta mes ta ngats fan tana saa Nyo tsue of maromi mi gim rom ma fakap a binun tsumi
    tana fo mamatsiny ngats fan iny Isrel onot non tan nainy tabuiny tabin minon a
    Guei Tsoiny te Bobot e Gov sa ruak iny mes me.
  wnc-wnc: Sike ginda zikaa natake you gapmandune wai tasindamanu ginu datang you
    gapmandune kunong. Nata ginu siakande siknga daninggat. Ginda Isreldane yot gapmane
    puya dua pasiwa puyuwawan na aminbamdane notnaapata asapit,” ngang ninikut.
  nmw-S: Sauge hebe si patilaomiu he yawan hotiya bwen hu iwowo hu la yawan hotiya
    hedi. Tolosuwok a liwo heimiu, lemi kaiwo taine bwele hu depamwao Isrel wedi yawan
    bwabwaligane heidiye bwen Tolomo Natune i luwom.
  bus-bus: Tó wèe wɛ́ɛ tãaawa wɛ́tɛ ken, à bàa lɛ́ à tá à pãnden. Yãpuraan mɛ́ɛ
    ooare, é gá Isarailinↄ bùsu wɛ́tɛnↄ guu à yãa píngiro, Gbɛ̃ntee Nɛ́ é gĩakɛ à
    mↄ́.
  gub-BL: Aze teko upuraraw kar ma'erahy peme wà nehe, amo taw pe wà nehe, peho na'arewahy
    amo taw pe nehe. Amume'u putar ma'e peme ihe nehe kury. Awa ta'yr romo aiko ihe.
    Napemumaw kwaw pema'ereko haw taw Izaew ywy rehe har nànàn nehe, hezewyr 'ym mehe
    nehe.
  imo-imo: Kombu tenga imbomani eno mindili nangei ningo teko kenjinge kinye kombu
    tenga kowa paio. Nani enondo paimbo nio. Eno kombu Israel tukundo kombumanga pali
    andoko nanga kongonomu teko pora naa tindengei Iyemunga Malo ombalo.
  boj-boj: Niŋgi qure bei beiq di brantoqnibqa tamo uŋgasari naŋgi na niŋgi ugeugeiŋgoqnibqa
    niŋgi naŋgo qure di uratoqnsib olo qure beiq giloqniy. E bole merŋgwai. Niŋgi
    Israel naŋgo qure kalil keretosaisoqnibqa e Tamo Aŋgro olo bqai.
  eng-DRA: And when they shall persecute you in this city, flee into another. Amen
    I say to you, you shall not finish all the cities of Israel, till the Son of man
    come.
  knf-knf: Woli badookan du ubeeka uloŋ, nanaţiin naya du uloŋ umpaţi. Na manjoonan,
    dţupan, naankba ŋbeeka ŋi Iŧrayel bŧi bë *Abuk Ñiinţ aambi.
  san-KHM: តៃ រ្យទា យូយមេកបុរេ តាឌិឞ្យធ្វេ, តទា យូយមន្យបុរំ បលាយធ្វំ យុឞ្មានហំ តថ្យំ
    វច្មិ យាវន្មនុជសុតោ នៃតិ តាវទ៑ ឥស្រាយេល្ទេឝីយសវ៌្វនគរភ្រមណំ សមាបយិតុំ ន ឝក្ឞ្យថ។
  arn-NT: Inantukungelmün ta kiñe waria mew, amumün ta kangelu waria mew. Iñche ta
    rüf dungu feypiwayiñ ñi küpatuael ti Wentrukünuwpalu petu tamün kom rupanon israelche
    tañi pu waria mew.
  zas-NT: Chi sunal reeman lëjt tijb luguiedx par güün reeman lëjt xhienin, gol chej
    stijb guiedx, din naj rni lojdi, ad warat xguiedx Israel chedi chi guiꞌt Bén guxhaal
    Dios.
  ken-NT: Ɛtɔk ɛnɛ bo báchyɛ̀ be ɛsɔŋɔri, fá ká arɛ́ áyák mǎndɔk ɛtɔk ɛ́chák.
    Dɨŋɨ́ ká bɛ bǎpú kway bɛkɔ ndǔ bɛtɔk Israɛl mɛnkɛm bɛkʉ bɛtɨk ɛbha ɛnɛ́ Mɛ
    Mmu mfú ntá Mandɛm mbɨ́kɨ́ re pɛtnsɛm.
