  gwi-NT: Nijin kwaiik'it gwizhit khaiinjich'anakhwagahthat nakhwagahtsii dąį' ch'izhii
    kwaiik'it gwats'ą' gal hohjyaa. Jii t'ee łyaa nakhwaagwaldak t'ihnyąą, Israel
