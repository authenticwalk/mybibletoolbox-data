    Bakɨmen Guma Guar taagi zirgɨrga tuktɨgi fhuvara.
  eng-WYCLIFFE: And whanne thei pursuen you in this citee, fle ye in to anothir. Treuli
    Y seie to you, ye schulen not ende the citees of Israel, to for that mannus sone
