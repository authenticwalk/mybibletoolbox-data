    Atatin tuboldaq ham.
  ape-C: Aria um eshesh armam armago um anabur wabur da shenekesh yowiyokuk um ipak
    um, aria ipak ko puruwok punam kupaiburi wabur. Eik yakripep adurin baraen, ipak
    ta ko mare piyatak mour um Israelirub ihirub warub aria Eik Anudok Arman yatogur
    adurinyi arpen iri ko ta itanamori.
  bgs-bgs: Atin ka girrayatan kó tun ta sábbad lunsud, palaguy kó asta sadun kó tun
    ta ássa lunsud. Paminág yu ni kagin ku ákniyu. Tô dì pa mapángnga tô katinurù
    yu tun ta langun lunsud tun ta Israel, dumunggù a na Igpamanubù.
  faa-faa: Taone meta á re mokoatikirakano takaripukua taone meta á punie. Taonea
    soko ipu reane mokoatikirakano yaiya takaripukua taone meta á punie. Nōmo some
