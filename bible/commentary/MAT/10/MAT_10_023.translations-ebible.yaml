    Melel li c'usi chacalboxuque, c'alal chital yan velta, vu'un ti co'ol cristianoutique,
    mu'yuc to cuchem avu'unic sq'uelel scotol li lumetic li' ta cosilaltique.
  lex-lex: Pede la'pa ramuki-rama'al miy lia leta ida, de mlia'awa la' leta id owa'ana.
    Mimpiesiaya, la'pa miy edonna mlia' ahor mua'ta leta-ruhuna re honona la'a Israel,
    de hota Rimormiori A'na Amuai wia.
  dov-dov: Chindi nibayomupenzya mudolopo elyo, mukachijile kuli liimbi, nkambo zyamasimpe
    ndamwambila, tamukoyo yenda mukati kamadolopo a Izilayeli Mwana a Muntu katanakusika.
  rgu-rgu: Maneniko lahenda ese-rumu emi nai kota esa, sona malai leo kota fekeꞌ meu.
    Tebe ria! Au ia, Ana Lahenda. Neuꞌ ko emi bei ta laꞌo rule-feo mabasa kota nai
    Israel, tehuu Au atafali mai so.
  toc-NT: Acxni̠ hui­xinín naca̠­pu­tza­sta̠­la­ca­ná̠tit nac aktum ca̠chi­quí̠n huata
    mejor catza̠­látit y antá capítit nac aktum­li̠túm ca̠chi­quí̠n. Porque laca­tancs
    cca̠­hua­niyá̠n pi̠ aquit Xata­lac­sacni Chixcú nac­mim­paray acxni̠ hui­xinín
    nia̠ laka­tza̠­la­ko̠­yá̠tit nahuán a̠ma̠ko̠lh lactzu ca̠chi­qui̠ní̠n hua̠ntu̠
    tahui­lá̠­nalh nac xapu̠­la­tama̠n Israel.
  ulk-1902: Ese uiaba uabi dedkoli nerute uteb, a ua ko kored bakeuare nerute utebem;
    abelelam a ageakar kaka uabi detagereda, Umer kak uaba basiki Isaraela ra uteb
    uridili, mena Le la Uerem tabarki.
  som-som: Laakiin goortay magaaladan idinku silciyaan, tan kale u carara, waayo,
    runtii waxaan idinku leeyahay, Magaalooyinka Israa'iil ma wada gaadhi doontaan
    ilaa Wiilka Aadanahu yimaado.
  mam-C: Me ajtzin kyok we'xjal lajol kye'y toj jun tnam, liweyx che'xa toj juntl.
    Qu'n twutzxix kxel nq'ma'n kye'y, na'mtaqx kyelpin b'aj kykyaqil tnam toj Israel
    tu'n kyb'etinti'y, aj wula juntl majl, ayi'n Tk'wal Ichin.
  ndj-ndj: “Vandu pavavagobola mumbwani yimu, mutuvilili mbwani yingi. Nakaka nguvawombela,
    damumalili ha ndyangilu yenu mumbwani shosi sha Isilaeli ngajila mwana wa mundu
    kufika tanila.
  mbj-NT: 'Panang s''ee hẽnh bë rarejã bä, bë kejën hõm panang s''ee hẽnh. Baad bë
    ỹ maher''oot hahỹỹh: Bë bahajaa do pooj jé panang haw''ããts hẽ Isaraéw häj n''aa
    bä bë moo bok bë ỹ mejũũ doo, ỹỹh, Aj''yy Hadoo Do Hỹ Pong Jé Hana Do matëëh da.
    Né hup ỹ né hẽ ta ti ỹ her''oot doo.'
  lat-VUC: Cum autem persequentur vos in civitate ista, fugite in aliam. Amen dico
    vobis, non consummabitis civitates Israël, donec veniat Filius hominis.
  ngp-ngp: “Wakakusunk'ha sunk'ha mwo mzi umwenga sumkila hatuhu. Nawagambilani ikindedi
    kugamba hombinde mizi yose ya Izilaeli kubula aho mwana mt'hu akei abule
  enq-2: Dopana, endakali dupame taono mendenya nyakama tanda dyoo koeyasiami-kandeno
    dokopa, nyakamame taono doko yakinatala mendenya paka pupape. Israele yuu dokonya
    taono dupa pitakanya nyakamame kalai pyoo etala naeyataminopa, Akalinya Ikiningi
    doko ipatana lao nambame nyakama kiningi langilyo.
  eng-ASVBT: 'But when they persecute you in this city, flee into the next: for verily
    I say unto you, Ye shall not have gone through the cities of Israel, till the
    Son of man be come.'
  mna-mna: 'Niom sombe kakam uraata isu kar sa mi zin tiseeze motoyom, na koko ma
    kala pa kar toro. Pa nio aŋso kat piom: Niom ko kakam uraata pa kar ta boozomen
    kizin Israel ma imap zen, mi Tomtom Lutuunu kola imar.'
  myw-myw: “Kukin gamag mwasanin biyagageimiy ven kweitan waseg, kusawls, kuneis kweitan
    ven. Mounid adibakeimiy, igaw vena babaw Yisleil waseg, bukutita̱vins ee... Gimgilitoun
    yey mo ba̱yum bam, tage yakamiy igaw-wan; nag bukuyakousis.
  sby-sby: Lino bakatatika kumupensha mu munshi uwu ne uwo, mukafwambile ku minshi
    naimbi. Cakubinga ndamwambilishingeti, kamutana mupwisha kwendela minshi yonse
    ya Baislayeli, Mwana Muntu nakabenga kaliwesa kendi.
  sll-sll: Te oo tabil ta pi mongere, tal gogo ol ni tenangwiwe, te ere pi oo tabil
    ta molo. Isrel oo tabil di ongwo hobi para wa pisolekinangere, Ari Wang Weni na,
    ti hon uralua.
  yaq-NT: Jak, senu bwe'u jo'araapo, ka emomak eewao, eme'e omot, ta'abwi bwe'u jo'arau
    bicha yeu saka'ane. Bwe'ituk ne lutu'uriapo ne inen emou jiia, kee si'ime Ijra'el
    yoemrata jiapsa'abe'eka tana enchim kateo su, juka' inim emo benasi yoemta a'abo
    a' nottine'po.
  uro-uro: Qre va rhi sangäm na ngän mavängam mät aomni ama värhäm dä va ngäni ang
    nae sämät aomni. Inguna sa ngu qoar na ngän na ama engäktki iva ma Ruqa aa Emga
    va qa rhän dap as kaku ngän namet mät ama värhap moe e ma Israel.
  ita-1885: Ora, quando vi perseguiteranno in una città, fuggite in un'altra; perciocchè
    io vi dico in verità, che non avrete finito di circuire le città d'Israele, che
    il Figliuol dell'uomo non sia venuto.
  muy-muy: Ka ya ti atəgri daliya ana kʉli a kəsa bu nahəma, cuhwumoru a kəsa nahaŋ
    vu. Nəhi ana kʉli nahəma, wuɗaka kendeveriŋʉm masawaɗabana kəsa ga haɗ Izireyel
    a ti nu *Wur ge Mis nìnjia àndava.
  kqc-kqc: Taoni yokoiri ya esika esika magediri, bi taoni yokoiri ori di. Rama iniye
    ya vene rofu ya nida, Israel di taoni tau vakoi ebu resi dina koderi Amiye di
    mida dego.
  tav-tav: Jĩca maca macana mʉjaare tutiri mʉjaare na capopiyeyero ape macapʉ ruti
    aácoanája mʉjaa. Israel yepa macaje nipetirije macaripʉ mai caroa quetire mʉja
    cabuio teña peoparo jʉgoye yʉ tunu atígʉ ati yepapʉre tunu.
  eng-ULB: When they persecute you in this city, flee to the next, for truly I say
    to you, you will not have gone through the cities of Israel before the Son of
    Man has come.
  spa-VBL: '“Cuando ustedes sean perseguidos en una ciudad, huyan a otra. Les digo
    la verdad: no terminarán de ir a las ciudades de Israel antes de que venga el
    Hijo del hombre.'
  fra-_FOB: Or, quand ils vous persécuteront dans une ville, fuyez dans une autre;
    je vous dis en vérité que vous n'aurez pas achevé d'aller par toutes les villes
    d'Israël, que le Fils de l'homme ne soit venu.
  hau-ULB: In sun tsananta maku a wannan gari, ku gudu zuwa na gaba. Hakika ina gaya
    maku, kafin ku gama zazzaga dukan garuruwan Isra'ila, Dan Mutum zai zo.
  mal-mal: ഈ പട്ടണത്തിൽ നിങ്ങളെ ഉപദ്രവിച്ചാൽ മറ്റൊന്നിലേക്ക് ഓടിപ്പോകുവിൻ. മനുഷ്യപുത്രൻ
    വരുവോളം നിങ്ങൾ യിസ്രായേൽ പട്ടണങ്ങളിൽ സഞ്ചരിച്ചു തീരുകയില്ല എന്നു ഞാൻ സത്യമായിട്ട്
    നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Esiga odoo susuga oso nimapoo dala teneega, mi omaga mi hee mapoo kukulo
    diyadee. Esino ayo nimapoo taka. Niyo egeeseelone Isalael mi toowa ma kulodu mi
    pepooko susuga mapoo Godeeyo to osee takomo silesiboga, Odoo Holo ayo omapoo sibileiso.
  urd-GVR: Jab wuh ek shahr meṅ tumheṅ satāeṅge to kisī dūsre shahr ko hijrat kar
    jānā. Maiṅ tum ko sach batātā hūṅ ki Ibn-e-Ādam kī āmad tak tum Isrāīl ke tamām
    shahroṅ tak nahīṅ pahuṅch pāoge.
  far-far: Dia wane ana te fere kera famalagaigai kamulu, mulu tafi, mulu leka fasia
    mae fere nai 'ali'ali, ma kamulu ka leka lalau 'amulu 'uria ta fere 'e'ete. Nau
    ku saea fua mulu na ru mamana, nau Wele Nia Wane, nau kai oli lau mai ana kada
    ne mulu nao si fasuia na raoe kamulu ana mae fere Israel ki.
  suz-BL: सहर कामी खेदा पाम्‍तेक्‍म हना, प्रोक्‍शा अर्को सहरमी जाक्‍दीश्‍शा बाक्‍कीन।
    नोफा दाइश्‍शा नेनीने, रागीम जरमेशो मजाक्‍म सम्‍म इस्राएल ङा सहर नेल्‍ल हिरशा मग्रुम्‍नीनी।
    प्रेरित ८:१; मत्ती १६:२८
  car-NT: “O'win amy aitopo ta kari'na erekuru 'wa awekenarykon jako, amy terapa aitopo
    'wa etuwarikatoko. Ita'ro pore, mo'karon Israel pajanymbo waito'kon etawa'mary
    mupita'ton, mo'ko kari'na ymuru wopyry uwaporo.
  amp-amp: Wom taunt yihato nanhu mrokfom kfo ptha hanyhato nd taunthu yimam faso
    kak bebwomko, yakrman-yihato wom nndoh tauntn yikfot. Na kfiwanko, mirahko ka
    bi Isrerthu taunm mrokfot yak buganiyetmn nikmoh Bro Najemr ka nierahr. Nhai.
  bht-bht: जालू सै तुहांजो इकी शेहरे च तंग करगे, तां तुसां दुऐ शेहरे जो चली जानयो।
    मैं तुसां ने सच्च बोलदा है, तुहाड़ी इस्राएले देशे दे इकी शेहरे ला दुज्जे शेहरे
    दी यात्रा पूरी भी नी होणी है, कने मैं, माणुऐ दे पुत्रे आई जाणा है।
  eng-NOY: And when they persecute you in one city, flee to another. For truly do
    I say to you, Ye will not have gone over the cities of Israel till the Son of
    man hath come.
  cub-NT: 'Cũináro ĩmarocavʉ ne ñájine d̶aiyede mʉjare, dupini nʉjara mʉja apeno ĩmaroi.
    Jãve coyʉyʉbu mʉjare: Yʉ, Jʉ̃menijicʉi daroimʉ mácʉ ʉ̃mʉpe, copaidacʉyʉmu mʉje
    coyʉrĩ bubarãjiye jipocamia ji yávaiye méne cainoa maje ĩmaroa, Israeque ĩmaroai.'
  ita-1927: E quando vi perseguiteranno in una città, fuggite in un’altra; perché
    io vi dico in verità che non avrete finito di percorrere le città d’Israele, prima
    che il Figliuol dell’uomo sia venuto.
  lww-lww: Ana pogos nap̃a la asum̃a am̃ene manene amiu la e pulkumali tai, amiu monar
    aure ava e pulkumali tap̃ena, a visae am̃ene amiu ke sina ga e yo nene, amiu monar
    aure sina. Ana nevisa ruru van amiu, nesape kiamiu yum̃aena nene e pulkumali nae
    Israel lala, p̃isi na ve p̃isi ruru re wa ana Narina ne Yeririna vim warpoyo ke
    sina ga.”
  ckb-ckb: 'کە لەم شارە دەتانچەوسێننەوە، ڕاکەن بۆ شارێکی دیکە. ڕاستیتان پێ دەڵێم:
    شارەکانی ئیسرائیل تەواو ناکەن پێش هاتنی کوڕی مرۆڤ.'
  nas-nas: Tenang diiꞌ mankiꞌantaraariko niiꞌnamono-koo teketa niiꞌnooꞌ napoꞌ kooꞌdariai.
    Masikaꞌ naurampimang ninge, diiꞌke teing osinanka Isireeli-nupoong otoromaing
    nanirima operiaruko tee ning Tee Naning-naumpoꞌ Paning-etaing moaing.
  uvl-uvl: Nenge teke te poi poreke imo nga kileng e, a ua ke a langa kileng e pule.
    E hele ke manmanna toto lange imo koi. Imo lape a heulo hote amo ume nga kileng
    lochloch ngana nge Israel ero kura, pe Non Tuna lape at.
  eng-BBE: 'But when they are cruel to you in one town, go in flight to another: for
    truly, I say to you, You will not have gone through the towns of Israel before
    the Son of man comes.'
  ixl-CNT: Utz aatz laojchalex tu maꞌl tenam, oojojkoꞌnbꞌenex tu vaꞌte. Tan niꞌxhtekꞌval
    sete aas yeꞌsaj koꞌxh etzojp eloꞌp tiꞌ talax u yolbꞌal Tioxh tu qꞌu tenam tikuenta
    Israeel aas luꞌul u Kꞌaola vaꞌl bꞌennaj koꞌn aanima.
  xsi-xsi: Ambo kinzi tamâta lâ lawea toŋge ma siveta malia pami, ande kakâwa kalâ
    pa lawea toŋge. Naŋa aporo mao nâ pami; miki ma kaveta wurâta ŋine kakura Isrel
    nenzi lawea rârâni marumbu tia yo, ŋineŋga naŋa Tamâta Natu ma amâ.”
  crx-NTPO: '''Et hoonts''i njan keyoh ''enne dzoh nanóhahulhdzut de, ''et ''udun
    keyoh ts''e buch''a tóohdilh. ''Et keyoh whuti ''et cha dzoh nunohohulhdeh de,
    doo cha ''on ''un keyoh buch''a tóohdilh. ''Alha'' dusni ''et yinka dune ye''
    whusatiyalh whutso, ''aw njan Israel oots''u haindene, ''enne bukeyoh ts''iyawh
    whutulhóhdilh ait''oh.'
  kan-OKCV: ಒಂದು ಸ್ಥಳದಲ್ಲಿ ನಿಮಗೆ ಹಿಂಸೆಯಾದರೆ ಇನ್ನೊಂದು ಸ್ಥಳಕ್ಕೆ ಓಡಿಹೋಗಿರಿ. ಮನುಷ್ಯಪುತ್ರನು
    ಬರುವಷ್ಟರಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಪಟ್ಟಣಗಳ ಸಂಚಾರವನ್ನು ನೀವು ಮುಗಿಸುವುದಿಲ್ಲವೆಂದು ನಾನು ನಿಮಗೆ
    ನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ro kuke ja sidove be ijia vaga e bu ja kaniakinu vame ise bino jone rekuva
    ni sidove ije arena una be ijia vafo. Ro igia fie, sidove boeje are Isurero guove
    ijia karinoeva ije gue vua none ja naebe abe kuaria furiva ijia Ema ijiebuo Fari
    ige na una ruakono kiae.
  blw-blw: Wat no paligatén chàyu hen ihay fabréy, omawid-ayu way man-aton ah safali.
    Yag tot-owa hen antoy ifagà an chàyu way achiayu angkay makarpas hen antoy chà
    epa-amma an chàyu way manginggégga-ay hen aminay fabréy hen ganà Israel yag inumchahat
    hen mamfangchà way Pangorowan hen Tatagu.”
  tam-2017: ஒரு பட்டணத்தில் உங்களைத் துன்பப்படுத்தினால் வேறொரு பட்டணத்திற்கு ஓடிப்போங்கள்;
    மனிதகுமாரன் வருவதற்குள்ளாக நீங்கள் இஸ்ரவேலருடைய பட்டணங்களையெல்லாம் சுற்றிவரமுடியாதென்று,
    உண்மையாகவே உங்களுக்குச் சொல்லுகிறேன்.
  azz-NT: Huan cuac namechtajyohuiltisque tech se pueblo, ijcuacón xicholocan huan
    xiyetotij ocseco tech ocsé pueblo. Yec melau ten namechilía que Nejuatzin ni Yectagatzin
    amo nihualas achtopa de ijcuac nantaminemisque ya huan nantamitanojnotzasque ya
    inpan in pueblojuani de Israel.
  spa-RV-1909: 'Mas cuando os persiguieren en esta ciudad, huid á la otra: porque
    de cierto os digo, que no acabaréis de andar todas las ciudades de Israel, que
    no venga el Hijo del hombre.'
  csy-csy: 'Hi khuapi sung ah hong ki vawtsia le, a dang khat ah tai vun: A tatakin
    kong ci ciang, mihing Tapa hong paikik ma in, Israel te khuapi theampo thengsiat
    man ngawl tu nu hi.'
  mxq-NT: Ko mbajʉdítʉdʉt ma̱ tuꞌugʉ ka̱jpn, nʉjx wiink tsoo. Tʉyꞌa̱jtʉn nꞌanʉʉmʉdʉ
    ko ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, mina̱a̱mbʉts ma̱a̱nʉmʉ naty miits
    xykyatukꞌyoꞌoydyaꞌaydyʉnʉm nidʉgekyʉ yʉ israelitʉ ka̱jpnʉty.
  tzj-NT: Ja c'a tok nba̱n pokon chewe chipan jun tinamit quixanmaji, jix chic cha
    jun chic tinamit. Queri' nbij chewe como ni katzij wi' ja xtinbij chewe ri', ja
    tok maja'n quixk'ax chipan nojel ja tinamit ja c'o pa rcuenta Israel can ninpi
    chic jutij, anin ja rin Alc'walaxel ja xinoc alaxic cuq'uin ja winak.
  tdt-tdt: Bainhira ema halo terus imi iha sidade ida tanba imi fiar mai Hau, halai
    ba sidade seluk. Hau hatete lo-loos ba imi, imi seidauk haleu sidade hotu iha
    Israel laran, Hau, Ema Umanu nia Oan mai fali ona.
  ron-BTF: 'Dar când vă vor persecuta în această cetate, fugiți în alta; fiindcă adevărat
    vă spun: Nicidecum nu veți sfârși cetățile lui Israel până va fi venit Fiul omului.'
  eng-WEBP: But when they persecute you in this city, flee into the next, for most
    certainly I tell you, you will not have gone through the cities of Israel until
    the Son of Man has come.
  eng-FBV: 'When you''re persecuted in one town, run away to the next. I''m telling
    the truth: you won''t finish going to the towns of Israel before the Son of man
    comes.'
  nld-1939: 'Als men u vervolgt in de ene stad, vlucht dan naar een andere. Voorwaar,
    Ik zeg u: gij zult de steden van Israël nog niet hebben afgereisd, wanneer de
    Mensenzoon komt.'
  bwo-bwo: Kit ikutse gondbek'o itats bo ayiwor kit k'oshuts k'ay woc'ere, arikon
    itsh etirwe, ash na'o aanar b́waafetsosh Isra'el kit jametswotsi gúrar betsatste.
  nch-BL: Huan quema masehualme amechtaijyohuiltise ipan se altepet, ximotaloca hasta
    seyoc altepet. Melahuac nimechilhuía, amo anajsise ipan nochi altepeme ipan tali
    Israel hasta quema na cati niMocuetqui Masehuali sempa nihualas.
  quc-TNT: Aretak cäban c'äx chiwe pa jun tinimit, chixanimaj bi pa jun tinimit chic.
    Kas tzij quinbij chiwe chi mäja' quixcowin chusolixic tak conojel ri tinimit ri
    e c'o wi ri winak aj Israel aretak quinpe in, in ri' ri Ralc'ual ri Dios ri Kas
    Winak, —xcha chque ru tijoxelab.
  tfr-NTPO: Pjãy l̈öngshko ga pjãy shdungoba wl̈eni ga pjãy tök kjok shto obl̈ë. Gueniyo
    l̈ër bomi kong jl̈õkoyo ga pjãy äätë Israel kjokyo uunkong l̇l̇ëm obishko ga no
    to ter kjok dogo dwayo ëre shrono tjän.
  kaq-NT: 'Jaabi, mato tiromahiboya huetsanco botannahue. Yohicoin tah hen mato jai:
    Israeli jemabo jatihibi janin man cariyamahi bi tah hen joribiyaxihqui, hea noquebaque.
    Jaa copi tah hen mato yohihi: huesti jema janin mato tiromajahiya huetsa janin
    sca botannahue.'
  ahr-ahr: जवय एक गावमा तुमना छळ व्हई तवय दुसरा गावमा पळी जा; मी तुमले खरंखरं सांगस
    की, याना पहिले तुमनं इस्त्राएलना सर्वा नगरसमा फिरीनं व्हस नही, तोपावत मनुष्यना
    पोऱ्या ई जाई.
  sgb-sgb: No pairapan la kaw ha mihay logal, ay tumakah kaw ha kaatag ya logal. Pakagilamên
    yo, a yo pon maubuh hên maabutan ya balang balayan haka baryo bayri ha bansan
