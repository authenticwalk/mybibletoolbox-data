  lif-NT: ᤂᤡᤏᤡ᤹ ᤕᤠᤵᤔᤡ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠᤜᤠ᤹ ᤏᤢ ᤜᤠᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ
