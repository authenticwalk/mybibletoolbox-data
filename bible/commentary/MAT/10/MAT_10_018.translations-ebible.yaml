    hui­xinín tla̠n naqui­la̠­li̠­chu­hui̠­na­ná̠hu nac xla­ca­ti̠ncán hua̠nti̠ ni̠
    judíos.
  ulk-1902: A uabi eguatumur tarima le a opole uiaba opem karielam, a ikeli ageakarem
    uiabim pako uiabim nogle giz.
  som-som: Oo waxaa aawaday laydiin hor geeyn doonaa taliyayaal iyo boqorro inay marag
    ku noqoto iyaga iyo dadka aan Yuhuudda ahayn.
  mam-C: Ex okpe kchi xel q'i'n kywutz nejinel ex nmaq kawil, noq tu'n npaja, qu'n
    ikytzin k-elile kyniky'tzajilji'y kyu'n nejinel ex kyu'n jni' nya nimil, qa nimilqi'y
    wi'ja.
  ndj-ndj: Davavayeghi pawulongolu ya vatavala na vatwa kwanongwa ya nenga, ili mundovileli
    kwa veni na kwa vandu vamonga vangajila kuva Vayawudi.
  mbj-NT: Hëp ỹ n'aa bë da ramahũũm sa wahë n'aa wë, hëëj bagã n'aa sa wë na-ããj hẽ,
