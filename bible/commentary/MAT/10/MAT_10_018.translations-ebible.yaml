    anchichay faén Judio hen anchi ammayay chamag mepanggép an haén.
  tam-2017: அவர்களுக்கும் யூதரல்லாதவர்களுக்கும் சாட்சியாக என்னிமித்தம் அதிபதிகளுக்கு
    முன்பாகவும், ராஜாக்களுக்கு முன்பாகவும் கொண்டுபோகப்படுவீர்கள்.
  azz-NT: Huan no namechuicasque ninixpan huejueyin chihuanime, gobernadores huan
