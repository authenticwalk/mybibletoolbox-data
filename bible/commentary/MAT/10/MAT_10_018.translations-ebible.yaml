  bod-N: བདག་གི་རྐྱེན་གྱིས་ཁྱོད་རྣམས་སྤྱི་དཔོན་དང་རྒྱལ་པོ་རྣམས་ཀྱི་དྲུང་དུའང་ཁྲིད༌ནས།
