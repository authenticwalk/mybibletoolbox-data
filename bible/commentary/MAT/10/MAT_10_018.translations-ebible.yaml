  yml-yml: '@see-verse:MAT.010.017'
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ମୋ ସକାଶେ ଶାସନକର୍ତ୍ତା ଓ ରାଜାମାନଙ୍କ ପାଖକୁ ଅଣାଯିବ; ତାହା ସେମାନଙ୍କ
