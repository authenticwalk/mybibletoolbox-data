    ni, mis ndahaŋ ya ti nday ndam *Zʉde do ni etici daya.
  kqc-kqc: Na dada gavana ma kini ka kota reyaganedi ya moi erokoko rei bogedi, ina
    rofu ma tutubena idana vene rofu nai ago ninegau regedi.
  tav-tav: Aperã maca ʉparã tʉpʉ mʉja ñe aágarãma, Jesure caapiʉjarã ãma ĩrã. To bairo
    ʉparã tʉpʉ mʉjaare na cañe aáto maca ʉparã quenare yʉ ye quetire na mʉja buiogarã.
    Judío maja cãniquẽna quenare yʉ ye quetire na mʉja buiogarã mʉjaare na cañe aáto.
    Mʉjaare ñeri ʉparãre na mʉja wadajãgarãma, na popiyeyeya ĩrã.
  eng-ULB: Then you will be brought before governors and kings for my sake, as a testimony
    to them and to the Gentiles.
  spa-VBL: Ustedes serán arrastrados ante gobernantes y reyes por mi causa, para dar
    testimonio a ellos y a los gentiles.
  fra-_FOB: Et vous serez menés devant les gouverneurs, et devant les rois, à cause
    de moi, pour rendre témoignage devant eux et devant les nations.
  hau-ULB: Za su kuma kai ku gaban mahukunta da sarakuna saboda ni, domin ku bada
    shaida a gabansu, da kuma gaban al'ummai.
  mal-mal: എന്റെ നിമിത്തം നാടുവാഴികളുടേയും, രാജാക്കന്മാരുടേയും മുമ്പാകെ കൊണ്ടുപോകും;
