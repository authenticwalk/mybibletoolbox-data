    inixpan ne tequihuani, pero namejuan nanquinnextilisque de notajtoluan. Huan ijcón
    nochi huelis nantajtosque de notajtoluan ninixpan in huejueyin chihuanime huan
    ninixpan in tagayot ten amo pohuíaj ihuan Dios.
  spa-RV-1909: Y aun á príncipes y á reyes seréis llevados por causa de mí, por testimonio
