  ben-OBCV: আমারই কারণে প্রদেশপালদের ও রাজাদের কাছে এবং অইহুদিদের কাছে সাক্ষ্য দেওয়ার
    জন্য তোমাদের নিয়ে যাওয়া হবে।
  mil-NT: Te dava tucu ñáyiu cuu úhú iní ñáhá xìi‑ndo candeca ñahá‑yu xii‑ndo quɨ̌hɨ́ⁿ
    núú cuè tée cùnuu yɨndaha nacióⁿ, àdi núú dàva‑gá cue tée cùnuu sá cuèndá‑í. Te
    nchòhó níhí‑ndó nàcuáa cada‑ndo cǎháⁿ váha‑ndo cuèndá‑í núú‑güedě ndɨhɨ núú cuè
