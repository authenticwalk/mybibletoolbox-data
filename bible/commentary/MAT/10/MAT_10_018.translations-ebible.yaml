    fëëë, biga naandë woon feni pasi fuun sa konda soni u mi da hii sëmbë, Dju sëmbë
    te dou ku dee na Dju sëmbë tuu.
  qvs-NT: Chashna rimanaynita yachachikuptikichi chay chiknishuk runakuna awtoridarkunaman
    ashwan sinchi kamachikukkunaman pushashunkichi. Tukuy paykunata mana judiyukunatapish
    atipankichi yachachiysapata.
  zca-NT: no haxta wei' bixa' go lo rë xa' nak gobiernador, mbaino lo rë rey, por
    nak go men da; nes par nu rë xa' ba' gon xti'zha, no haxta rë men xa' gat lë't
    men Israel gon xti'zha.
  cbc-NT: Bairi yʉ yarã mʉjãã caãno jʉ̃gori na pʉame mʉjããrẽ roro na catutiparore
    bairo ĩrã, quetiuparã gobernadores, bairi quetiuparã reyes tʉpʉ cʉ̃ãrẽ mʉjããrẽ
    jeágarãma. Bairo na caátimiatacʉ̃ãrẽ, na ũnarẽ, bairi judío majã caãmerã cʉ̃ãrẽ
    yʉ yaye quetire nemojãñurõ mʉjãã quetibʉjʉ masĩgarã bairãpʉa.
  qxo-NT: Nogaman criyicamog cayangayquipitam autoridäcunamanpis y nacion mandag reycunamanpis
    apayäshunqui castigayäshunayquipä. Tsaychömi paycunatapis y waquin mana Israel
    runacunatapis musyatsiyanqui noga runacunata salvanäpä shamungäta.
  mox-mox: Ta wese tomotau ina tauyemi toluvineavo be kiniavo ʼiawadia ta ina veʼewemi,
    mana omiʼa agu toʼabibodayavo. Ta omoʼe tuta nana ʼinaya Valegu Aqiaqina ona simanea
    ʼidia, ta wese taudi ge me Diu ʼidia.
  kew-kew: Nimumi nimi koso laatalo mo aa mudu kadipinu piri-para mea palimi. Goa
    pua nimimi nina kogono pua nimu-para pa ruru radonu-para page epe agaa laketeme.
  dww-dww: Taudi tokare ta soru nawemina gabegabeman be guyaguyau dosidima noḡodie
    taugu kau taiye. Be dabudine taudi ḡarodie be banaga matabudi ḡarodie taumi taugu
    aubaiguma koi matamatana.
  nif-nif: Endɨ naka tɨmbi ama wapmañ ba ka-dɨkñe ama endoñ mandala sanañgɨlɨmbi,
    telak inda-samumbi, gɨñgɨt manda kɨndem en ba dɨwɨn Juda ama nɨm enda bo enɨnekalɨñ.
  twi-ASANTE: Me enti, wɔde mo bɛkɔ atumfoɔ ne ahene anim. Yei bɛma mo anya ɛkwan
    aka asɛmpa no akyerɛ wɔn ne amanamanmufoɔ no.
  aoj-aoj: Amom mogawa ipaꞌ ukup pagapoma basef aeꞌafi eaꞌ miꞌi mondaiwaꞌmepa, eaꞌ
    mofaꞌepa pefeꞌ pilutu nogohnaep kingi gavman dembami ma pegawalapa basef aeꞌafi
    buꞌwafi ma amom moloma esis amam nematawa sogolalama Godi pigaꞌipasef.
  cbv-cbv: Wĩ́ihwã ñi jʉmat jíib, caán tʉ́tchinadih moón ĩ maáta pebhna, chah wẽpnit
    maáta pebhnabʉt yeebdíh ĩ ʉb bejbipna caá. Caanná ĩ ʉb bejechah, queét maátadih,
    judíowã nihcannit maátadihbʉt wĩ́ih tʉ́ini doonádih ñi naóhbipna caá.
  taw-taw: Pen yɨp yɨl mɨdebɨm tek, lɨpɨg gapman bɨawl okok sek, gapman bɨnonɨm okok
    sek yenɨgabal okok nɨbop dad amnɨgabal agak. Amel, takaw tep yad ak, bɨawl anɨb
    okok sek, bɨ Juda mel okok sek kɨlop agñɨnɨgabɨm agak.
  jic-NT: Jepapan nt'a ca nu manucj nun ncapj con̈có mpes. Ne'aj p'in se jütütj nt'a
    ca nu manucj. Jepa noypan nt'a ca nu manucj wa. Nin lajay na, nun ca 'ücj mvelé
    yupj jis lal 'onin ne 'ücj potjaqué Dios lal napj mpes. Nin ca mvelé wa judiopan
    tulucj jis lal.
  zap-NT: No axtegue sdxig men de lo gobernador no le lo rrey por ne nak de xpén noo,
    zenga gak gu de xdiiz noo lo men yra men no le lo mén ne nakdet men-Israel.
  wer-wer: Ar nem ru sak wë pötaanök pitök ar yang ngarangkre omën omp ak naröa naë
    ngön yaatak niulëëpnaat. Pël ëën ar pitre omën ngönën wonöröa ëöetak nem ngönte
    tekeri wesak manëët.
  ipi-ipi: '@see-verse:MAT.010.017'
  qul-NT: Nokaraycu gobernajcunapaj ñaupakenman apaska canquichis. Jinapi nokamanta
    willaranquichis paycunaman, waj dioscunayoj runacunamanpas.
  ter-NT: Vo'oku itíkivonoe hokónuti, yomokónotinoemo yíhoikikono nonékuke ngovenâdo
    yoko nonékuke nâti. Itea kixínekonokenemoye motovâti keyúhoyi nonékukehiko, koánemaka
    nonékuke ne ákoti itukapu viyéno jûdeu koêku ra kitípone.
  bmr-NT: Jaamoro amɨɨhaico satyejimo tajɨɨbamɨnaa ɨmegavɨ, bu imiya aivojɨto ɨmegavɨ
    icano tahallɨtɨ. Jaamo uuditɨ mihiimaahi diito judiomɨ ɨmefeenevɨ, bu judiomɨ
    iicatɨmo ɨmefeenevɨ icano.
  fuf-fuf: On naɓete ka yeesooɓe ɓen e ka lamɓe ɓen sabu an, seeditoɗon fii an yeeso
    maɓɓe, kamɓe e ɓe wonaa Yahuudiyanke ɓen.
  bhl-bhl: Yu nelo ‘Fein!’, nangbiliw kunum kebiliw kasike, i yulo yemde uneko, yulo
    aneng aneng im yetebiliw kak kunum so, emisik kamok fian iso, alik alik biim kiin
    dim mo koyemokoliw te. Koyemiwi, yu ka bomi, yukalem fein ibolow be kak kawtiw
    biilo kukuyem kemokoliw kasike, Isalael kawtiw num ibik biliw kawtiw ikati nem
    wiin elo kal kelewokoliw te.
  ons-ons: Ŋine baŋ ŋibu ari ŋei wawaine so ŋei waom eŋane kaitko biraŋunbi, naŋane
    rau paki don urata makei, yemo eŋe don maine edanmami, so qelaŋ ŋei, Yuda ŋadino
    gemami edanmami, ea wane wikile desikei.
  con-NTPO: Ju, que'i ñame in'jansi tsu governarorondeccunga, ande nasundeccunga'qque
    que'ima indipa anga'faya. Angasi qui tsendeccunga'qque ñane conda'faya. Israembindeqquianga
    qui ñane conda'faya.
  ghs-ghs: Hiiremi oi ttoka ma haba samaneho noo naatakoi.
  peg-peg: “ଆରେ ଏପେଙ୍ଗ୍‌ ନା କାଜିଂ ରାଜ୍‌କାରିୟା ଆରି ରାଜାର୍‌ କଚଣ୍‌ତ ତାହିୱାୟାନାଦେର୍; ହେଦାଂ
    ହେୱାରିଂ ଆରି ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ କାଜିଂ ସାକି ଲାକେ ଆନାଦେର୍‌ ।
  txu-NT: Imã ar adjàpênhkam dja me ar ajo rôrôk ne ar apa 'amỳn arỳm me bẽnjadjwỳr
    kabem ar apumjuw. Ne me bẽnjadjwỳr rũnh kabem ar apumjuw gar arỳm ijã memã amijarẽ.
    Nhym me me bajtem kabem ar apumjuw gar arỳm ijã memã amijarẽ.
  eng-WEBU: Yes, and you will be brought before governors and kings for my sake, for
    a testimony to them and to the nations.
  gnw-NT: Jare piyereraacata mburuvicha reta jare mburuvicha guasu reta jovai chereco
    pegua, pepuere vaerã chemɨmbeu chupe reta jare judío mbae vae reta pe —jei—.
  mux-mux: Eni nanga yambuma mulungéliinga eni ⸤mare ka siku⸥ yambu-lupamanga gapman
    yi aulima kene yi nuim kingima kene mulungína ⸤kot tinjingíndu⸥ meku pungíko.
    Aku-siku tingéliinga eni-enini piliiku kongnjuku molai. Akiliinga-pe kot tinjingí
    kene kot-na angiliiku kene yi kanuma kene yi kanuma nukungí yi-nuimima kene eni
    ‘Nanga ungele piliangi.’ niku enini niku singí.
  maj-NT: Nga̱t'ana̱ ngju̱a̱i̱ko̱nu̱u nginku̱n já títjuu̱n ko̱ nginku̱n já rei̱, tu̱
    xi ku̱i̱xínyaha̱ ru̱u jóo̱ ko̱ ta̱ xu̱ta̱ xi najmi ntje̱he̱ Israel tje̱he̱n ra̱
    yáha an.
  bkq-NT: Yeinwândylymogue, idânârâ pymâ domodoram adahoze âmaemo. “Tumunreim âmaemo”
    keze akaemo pymâdo, inagazedomoem. Pymâ domodo enado mataymo tâwâlâ ise unâ iwâkuru
    mâengatulymo âdara imakehomobyry wâgâ judeu domodo iwymâryam, judeu keba modo
    iwymâryam warâ.
  kue-kue: Ana ene na nangrima meglkwa pre, ene ipi king ya gavman mina ka-tange tenaglkwa.
    Yegl erimbi ene yomba kande ya Yomba Bina ye gumano mina andigl mogl ana kamambuno
    diteyo.
  cot-NT: Aatoquea aparo ocatica. Irajaianaquempiquea aisa iramajirorequi, jeri aisa
    majirontajiatsicaqui, incatsimatacaantajiaquempiquea irooriji poguijatacotaquena
    naatimpa. Ariquea pintsavetantimojianaqueriquea iriatimpajia, iriguentijia aisa
    maasano teeca irijorijoigueji, pintsavetacojiaquenaja naatimpa.
  bnp-bnp: Bara ri turari mua mu pesi na matane huriki a matakari, a hariki a vuhuna
    mu ramai iau. I mavonga e huriki nga, turana e huriki i uka ma ria a Iuda, bara
    mu vakalongo ria vona a maki mu matai iau a rata, a ngava a taki.
  apn-NT: —Nẽ koja mẽ ixtã tanhmã mẽ ato kaxyw mẽ apynê nẽ ma mẽ õ pahi hwỳr mẽ ato
    mra nẽ tanhmã kãm mẽ ato hêx to. Nom kwãr mẽ mamrĩ ã mẽ anhĩpêx anẽ. Koja mẽ ato
    anẽ ka mẽ kutã akrĩ nẽ mẽ kãm Tĩrtũm kapẽr jarẽ. Ijaewjê mã nẽ mẽ kêp Ijaew kêt
    xwỳnhjê mã.
  ctp-NT: Ndiya nten nu tsaa loꞌo ꞌwan seꞌen ndiꞌin neꞌ nu lka ndloo la chaꞌ tiꞌí
    ti tiꞌ neꞌ ꞌwan, loꞌo tsaa loꞌo neꞌ ꞌwan tloo ykwiꞌ ree. Xa nu ta neꞌ nu tiꞌí
    ꞌwan chunꞌ ndyaa ñaꞌan tiꞌ wan ꞌñaǎn, kaja chinꞌ bra ꞌwan chaꞌ chkwiꞌ wan chinꞌ
    chaꞌ ꞌñaǎn loꞌo neꞌ kanꞌ, loꞌo neꞌ xka laꞌa tsuꞌ bra kanꞌ.
  bre-BRG: Kaset e viot dirak gouarnerien ha dirak rouaned abalamour din, evit reiñ
    testeni din dirazo ha dirak ar baganed.
  opm-opm: Yah hat orhorwi saptin ihir Maihir Jisas ohe nita ihir ma hapat napor gurnong
    Juda na hat pati han ire gapman ire bes teinong nahayao mong moh ohe kak hat pati
    han ire bes teinong nahayao nahatiprimur. Nahatperhan gurdapat oh ihirnongo Juda
    na hat pati han ihirnongo norhe yah meng oh porinmur.
  bvr-bvr: Ngardawa ana-goyburrpa nyiburr-ngaypa jawina, birripa barrwa nyirrbi-rrima
    barra, nyirrbu-ga barra, nyirrbu-barnja gapman an-guyinda a-yinmiya barra a-wengga
    an-mumurna an-guyinda burr-guta. Wurra jarra ana-goyburrpa barra ngaypa ngunabu-ngurrja
    barra burrwa aburr-gata bunggawa yerrcha. Gu-gurda ngacha minypa bunggawa an-guyinda
    rrapa mola Jentayl yerrcha aburr-galiya barra gun-guna gun-molamola janguny.
  wal-wal: Deriyaa haariyaageetu sinttaaninne kawotu sinttan ta gishshau intte eqqidi,
    etassinne Aihuda gidenna asaassi wonggeliyaa mishiraachchuwaa yootana.
  zad-NT: Na' lljwa'gake' le' lao beṉ' wṉabia' xenka' daa chonḻilall'le nad', na'
    ka' gak we'lenle ḻegake' cho'a xtillaana' na' ka'kzə beṉ'ka' bi nakgake' beṉ'
    Israel.
  aso-aso: Idoꞌ nenita giꞌmizi minangumuꞌ ve li gonitoꞌ lengeleꞌmizi mili guveꞌinesi
    ve nabaliti veꞌnidokisi ngamani nabaliti veꞌnidokisi lengeleꞌmize milikevo engikisi
    idoꞌ Zuda ve minamaniꞌ alevesi nene neniꞌ monovoꞌne li sotoꞌ igi li-ngimilisave.
  uli-uli: Fael ngang mele rebe hasugmiloh irel tatelal hapatpat mo fael meter tamol
    mo king bo habe kapta Hapatpat Momay we ngalir mo ngalir Gentiles.
  nin-NT: Ni itu imungga aba ta gri imba kuma na abi gri igbu ba ba na atuttu. Uwama
    yo sa anko wa nggo imba ta da ba Ure ku wre ku, ni ta da ku abangga ba nggo a
    si si ani Yahuda hen meme.
  tgk-tgk: Ба хотири Маро пайравӣ карданатон шуморо дар назди ҳокимону подшоҳон ба
    ҷавобгарӣ мекашанд, то ки дар пеши онҳо ва ғайрияҳудиён дар бораи Ман шаҳодат
    диҳед.
  acu-NT: Tura wína umirtin asakrumin, romano apuri ainausha, tura atumi apuri ainausha
    atumin wait wajaktiniun suramsarat tusar juramkiartinuitai. Tura asaramtai judío
    apuri ainau, tura judíochu apuri ainausha wína pachitsaram ujaktinuitrume.
  cak-WNT: Chuka' ri winek can xquixquic'uaj c'a chiquiwech ri aj k'atbel tak tzij;
    chiquiwech reyes y nic'aj chic aj k'atbel tak tzij. Y xa wuma c'a riyin tek xtic'ulwachij
    queri', pero xa can xquixcowin c'a xquinik'alajsaj chiquiwech riye' y chiquiwech
    chuka' ri winek ri ma ye israelitas ta.
  ebk-ebk: Maicharum kayuntu as nan gogobernador ya ar-ari kiapú kan ha-un. Hiyasa
    nan chansayu ay mangepaneknektu as nan maepangkep as nan Ammay ay Chamag kan chicha
    ya as nan chiyuycha Gentil.
  spa-PDDPT: Los llevarán aun ante gobernadores y reyes por causa de Mí para testimonio
    a ellos y a los gentiles.
  ruf-ruf: Mtsoghalighwa hambele he iwakulu ne iwandewa kwaajili ya nene, mpete Imbuli
    Inoghile kuna wawo na kwe iwanu ing'awammanyile Imulungu.
  gun-gun: Xekáuxa pendereraa 'rã huvixa kuery ha'e huvixave renonde. Ha'e ramigua
    oiko 'rã ha'e kuery ha'e judeu e'ỹ va'e kuery pe xeregua ayvu pemombe'u aguã.
  agu-BL: Tan tu' na chin itocsaj ncxben ticy'le'n ẍchiwutz yi e' wi'tz ajcaw tetz
    tnum. Poro yil cxoponwok ticy'le'n ẍchiwutz, sjalok ama'l tan xtxole'n scyetz
    yi mbi eka'n wa'n. Nin sjalok ama'l tan xtxole'n scyetz yi e' awer nak.
  isn-isn: Hangi mukuletwa kuntongeela akulu nukuatemi kunsoko ane, anga wihenge wao
    nukuanya kilungu.
  ilo-ULB: Ket ipandakayonto iti sangoanan dagiti gobernador ken kadagiti ar-ari gapu
    kaniak, kas pammaneknek kadakuada ken kadagiti Hentil.
  pir-NT: Sa yeye yeequina mʉsa ijiri buhiri macari cjẽna pʉhtoa cahapʉ tiquina bui
    ijiyequina pʉhtoa cahapʉ gʉ̃hʉre neañeta mʉsare. Sa yena mʉsare topʉ tiquina neagʉ̃
    pʉhtoare, judio masa ijieyequina gʉ̃hʉre quehnoañe buheyere buhenata mʉsa.
  anv-NT: Ne ájame nyɛ ɛnyú áfɛ́ né mbɛ ushu bɔ gɔ́mena ne afwa melɔ gétúgé
    délu aŋkwɔle ba, ápyɛgé mbɔ ɛ́byɛnnó degɛ́ mbɔ lé meti mangaré ɛbwɔ́ ne
    bɔɔ́ abi álá pɔ́ bɔɔ́ Jus mekomejɔɔ́ wa.
  sab-NT: Kaire agwe ba dbabe kwian chugagwalla tanre ma kweri ngwadi, chugagwalla
    e ulitage ba gbabe jiske cha gerua gdale, ba kle chugagwalla e ngwadi gire ba
    be ñage gerule no cha giti chugagwalla e ulita gwa giti kaire kwian me israelita
    na tanre gwa giti.
  tmd-tmd: Ñɨgö nöbö nɨ, me rön, pɨxɨp pön gapman nöbö dib mönö kiŋ mɨjöñ yöra pön
    duŋ, ñɨŋ mönö wä nɨ aku, nöbö dib bla aipam, Juda nöbö mö yöi mögörɨb dib pad
    piakuyöbö aipam, ñɨgö yad nöiöña.
  acr-NNT: Wuma riꞌin, kixkikꞌam ne bꞌi chikiwach taq raj qꞌatal tzij y ri taqanelabꞌ.
    Rukꞌ kꞌu riꞌ waꞌ, utz kiqꞌalajisaj nuwach riꞌin chikiwach rike y chikiwach konoje
    taq ri tinamit che ruwachulew.
  kpg-kpg: Goodou gaa lahi gi mua nia dagi mo nia king i di Au, e haga modongoohia
    gi digaula mo digau tuadimee di Longo Humalia.
  taj-taj: ङादा विश्‍वास लबासे लमा थेनीगदेसे एनीगदेदा अञ्‍चलाधीशदेन ग्‍लेला ङाच्‍छापट्टि
    भोर्ला। एनीगदे थेनीगदेदेन अर्गु य्‍हुलला म्‍हिगदेला लागिरी ङाला साक्षी दोला।
  avt-avt: Hɨr nantihis nanri nanɨno ninaan me mɨt iuwe o mɨt ne gavman nanɨntar yi
    yisɨsa. Te yi eiwepyapɨr hɨm mai yaaim eitɨp mɨt iuwe nantike mɨt ap ne weiwɨk
    me Isrel eitpor hɨm mai.
  cbk-cbk: Y ay lleva sila con ustedes na presencia del maga gobernador y del maga
    rey cay ustedes el di mio maga siguidores. Y por causa de ese ustedes ay puede
    declara canila el Buen Noticia de Dios.
  uig-ARA: ئۇلار ۋە شۇنداقلا يات ئەللىكلەر ئۈچۈن بىر گۇۋاھلىق بولۇشقا، سىلەر مېنىڭ
    سەۋەبىمدىن ئەمىرلەر ۋە پادىشاھلار ئالدىغا ئېلىپ بېرىلىپ سوراققا تارتىلىسىلەر.
  tuf-tuf: As chihtá ques uwat baan carin cac cahmar gobernador cac cahmar ahár beyáyqueyra.
    Eyta bécayat eyin quino cat, judío bár bin quino cat, as chihtá ojcor tew̃áyqueyra.
  abx-abx: tungod si ako. Pwira pa sinan, daragnason liwat kam pag'atubang si mga
    gubirnador pati' si mga hadi' basi' akatistigos kam si mga iya hasta si mga ma'in
    Hebro si ungod mahinabo'.
  mco-NT: ixtɨ xyajnɨcxaangɨxy ajcxy ma je gobernador etz je reydɨjc ajcxy mɨɨd ɨɨch
    ycɨxpɨ; e jɨm ɨɨch miich ajcxy xyñigapxɨpy ma je jäy ajcxy yhuinduu, e nañ jadu'n
    majaty anajty je jäy ajcxy huɨdibɨ ca' yjudiojäyɨty.
  kqf-kqf: Tagu dabagumo kaka temi sa panimi bi sa nawemi gabegabemani bi ḡaliḡalibona
    nananakidi lisidimo. Bi ḡome giugu visuvisuna tedi bi Eteni lavedi lisidimo ko
    kamaḡati.
  cpb-NT: Irojatzi ragaitantanakemi risaikira pinkathariperori okantakaantziro pawentaanaga.
    Ari pinkenkithatakoyetainari, irojatzi inkemantayetaiyaari itsipasatzi atziri
    kaari asheninkata.
  aon-aon: Eshesh ko urkwip aparuh shur um shenek eikin nyeigur nyubuh atap, aria
    shurao ipak shunam gavman aria amam king-omi. Namudok aria ta ipak ko pukrip amudok
    debeimi um eikin yopinyi baraen, aria um eshudok madae shudukemesh um Iruhin iri
    shopunek.
  hus-NT-2005: Ani asta neꞌech ki júnátsik tin tamét i pakdhaꞌ awiltaláb ani tin tamét
    i pakdhaꞌ takʼix kʼal Nanáꞌkʼi tu kwenta. Anchanꞌ neꞌech tám ka ejtotsik ti kin
