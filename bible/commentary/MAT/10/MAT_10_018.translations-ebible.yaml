  soy-soy: Pi yɛ́ kɑm ɑpi yɛ nɛ̃́ nnyɑ píyukɔɔ́ nɛ piyɔ́ɔpi kɛ́mɛɛ nɔ́ séi rɛ nɔkɛ́
