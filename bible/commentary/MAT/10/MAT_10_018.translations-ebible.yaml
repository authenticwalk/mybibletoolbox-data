verse: MAT.010.018
translations:
  kpx-kpx: Isege Diue ata holioholiale keabuna la malevei vatae kosive kebia vudimo
    otovei laemo kotalahai. Ige lana keve uliege hotoe dua loui namigeveve.
  okv-H: Eto na avoembo embo na ungo kings te enda tihi jigari embopo te ta tihi ta
    ganoka ae ikaro heteto ke nau tapa avo avo ingesora.
  tbo-tbo: Ma gowau binei apo hina niyemi taniwaga po wasawasa baneihi uyahihi. Ma
    naka omi gaogao apo tuwega dewadewana ona nohaya tu meuputa u matahi.
  mal-C: എന്റെ അനുയായികളായതിനാൽ, നിങ്ങളെ അധികാരികളുടെയും രാജാക്കന്മാരുടെയും മുമ്പിൽ
    കൊണ്ടുപോകും. ഇങ്ങനെ അവർക്കും യെഹൂദേതരർക്കും മുമ്പിൽ നിങ്ങൾ എന്റെ സാക്ഷ്യംവഹിക്കും.
  grc-SR: καὶ ἐπὶ ἡγεμόνας δὲ καὶ βασιλεῖς ἀχθήσεσθε ἕνεκεν ἐμοῦ, εἰς μαρτύριον αὐτοῖς
    καὶ τοῖς ἔθνεσιν.
  bgc-bgc: थम मेरै खात्तर राज्यपालों अर राजयां के स्याम्ही अर गैर यहूदी लोग्गां म्ह
    भेज्जे जाओगें। ताके थम मेरे बारें म्ह गवाही दे सको
  khz-khz: Au gogapi-ragekuna gaurai, kavana e vele kamura pa pene aikina king geriai
    pia gapi-agomi, ira wailarai au vega-taunataunaku ai pio ago, kwalana ati Iuda
    talimara maki Vali Namana pia ripaa.
  deu-TKW: und vor Statthalter und Fürsten werdet ihr um meinetwillen geführt werden,
    zum Zeugnis für sie und die Völker.
  zsr-NT: Lëzcaꞌ cni, laꞌchë́ꞌë lbiꞌiliꞌ lauquëꞌ bönniꞌ blau len lauquëꞌ bönniꞌ taꞌná
    bëꞌë, le daꞌliꞌ nedaꞌ. Cni gac quië gac gunliꞌ lnaꞌ lau quiaꞌ lauquëꞌ bönniꞌ niꞌ
    len lauquëꞌ bönniꞌ cunacquëꞌ judío.
  lin-lin: Likolo na Ngai, bakomema bino na makasi liboso ya bayangeli mpe ya bakonzi.
    Boye, ekozala mpo na bino libaku malamu ya kotatola solo na tina na Ngai liboso
    na bango mpe liboso ya bapagano.
  hns-NT: Toelog hamaar tjela baate aur ohie se manai log toelogke oeppar goessaaike
    laat aur raadja ke aage ledjaaiga. Aise toelogke mauka mieliega oesabke aur sab
    djaat ke aage hamaar biese me gawaahie dewe ke.
  noa-E: Mʉ gaaimua pãar khaibag waumkhĩir, õrau pãar gobernadornaan aarjã arrnaa
    reinaan aarjã aharr aju. Pari mag chi thethemnaan aar pãach arrwai, ʉ̈u pãrau
    amag ũrmkhĩir mʉ jaaunaa sĩi judionaan khabam khʉʉnagjã mʉ jaaujurau.
  eng-EMTV: And you will be brought before governors and kings for My sake, as a testimony
    to them and to the nations.
  mib-NT: Te suni nde nuū tācá gobernador jiín rey quindeca i róhó jéē sɨquɨ́ ruhū.
    Te súcuan te nune ichi jeē nacani ndaā rō jnūhun ri nuū de jíín núū ñáyuu tācá
    nación jeē tu jíní jnūhun Yaā Dios.
  lif-NT2: खिनिॽ याप्‍मि नसाःन् के़जोगिबाल्‍ले़ चोगुल्‍ले़ सुहाङ्‌गे़म्‍बाहाॽ नु हाङ्‌हाॽरे़
    खुनिॽ तगि के़म्‍देॽरिॽ॥ खे़न् ये़म्‍मो खे़ङ्‌हाॽ नु के़रे़क् थिम्‍मे़न्‍दङ्‌सुवाङ्‌हाॽ
    इङ्‌गाॽ आयाःम्‍बेओ मे़प्‍मासि सुये़म् के़घोःसुम्‍लो॥
  xnj-xnj: Yati vakuvapeleka palongolo ya vachilongosi na vankosi ndava ya nene, penapo
    muhotola kuvajovela vandu malovi gangu na vandu vangali Vayawudi.
  mmx-mmx: Dinaba vaxaru nimi ro melamgo at luvuttadi amgomgo la to bok melamgo at
    lavaorong, mila mi mumu asu ia, la minaba tong asu Lagale Lavavang tidi la ti
    limixin kopmen di me Judaia.
  cbr-NT: '''Ën bana uni ñuixuncë cupí ca unin mitsumi nishquin judíosma unibunën
    ''apunu mitsu buánti ''icën, ami mitsu ñui manánuxun. Usocëxunbi camina a ''apucama
    ''imainun judíosma uniburibi ''ën mitsu ''unánmicë banacama ñuixunti ''ain.'
  tee-NT: Chai alhip'inc'ana'it'it la'ix'ucxlacapu'an ju gobernadornin chai ju xak'ai
    tucan junita va ixlaca'atalh ni quilat'a'alhtananau ju quit'in. Para ju chunch
    laich a'una'it'it ju quilacata ju xalack'ajin chai ju yu'unch ju jantu quint'a'israelitanin
    tajunita.
  eng-LSV: and before governors and kings you will be brought for My sake, for a testimony
    to them and to the nations.
  cak-NT: Chuka' ri winak can xquixquic'uaj chiquiwech gobernadores y chiquiwech reyes
    woma ren. Pero roma quiri' xti'an chiwe woma ren, rix xquixtiquier xquinik'alajij
    chiquiwech reje' y chiquiwech chuka' ri winak man je israelitas ta.
  pah-NT: Governador'g̃a ndovai pyteri pe po ti g̃a pe nderohoukari gwuvihavuhu'g̃a
    ndovai pyteri pe no. G̃andovai pyteri pe po ti g̃a pe nderohoukari nehẽ timboja
    tehe ti g̃a ndehe javo. Nahã po ti g̃a ndekote'varuhui pe me nehẽ pendekoro g̃waramo
    jireheva'ero, ei Jesus'ga. A'ea rupi po ti pe ji mombe'ukatui g̃a pe judeus'g̃arũive'g̃a
    pe nhaporemo tojiko ti g̃a Jesus'ga rehe javo, ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: Ma awara mɨde ijãapata k'aurepa ateedait'ee ãchi poro waibɨarãmaa mãik'aapa
    ãchi reyrãmaa. Mãgá parãpa mɨ ũraa jaradai mãɨrã k'ĩrapite mãik'aapa awaraa ijãadak'aa
    beerã k'ĩrapite.
  xed-xed: Dzaʼa hlay lu ta kaghuni, kabga gwaɗa ta iʼi ta kəma ŋumna nda ya ta kəma
    mghamha. Ŋa nzakwa ghuni ka masləmtsəka ɗa ta kəma taŋ, nda ya ta kəma sanlaha
    ma mndəra mnduha.
  mks-NT: Ta sa̱ha̱ mí i̱ cañehe na ndo̱hó cu̱hu̱n ndó nu̱ú na̱ cúú gobernador á nu̱ú
    na̱ cómí cuéntá sa̱há in nación. Ta já ná cuu ndicani ndó sa̱há i̱ nu̱ú na̱ cán
    ta xi̱hín nu̱ú na̱ tóho̱, na̱ co̱ cúú na̱ Israel.
  gfk-S: Ma da lamus ter mu be mu na tur ra harkurai nalalie ta ira ut na harkurai
    ma ira king ura utagu. Ing be di gil hobi mu na hinawas palai ta di. Ma mu na
    hinawas palai ta di bileng, pa dile Iudeia.
  bmu-bmu: “Tosatŋan nöŋgöra aka eŋguaŋgitketka kantriŋi kantriŋi yeŋgö kiŋ kembu
    aka premiö yeŋgö jemesoholŋine kinme. Mewö kinda nöŋgö könaŋamni naŋgöba jigetka
    azi ipŋi mi aka kian kantri könagesö yeŋön mi mötme.
  dgz-dgz: E ne dugup nega nagirewa menan, wanene taepen menan ayop bawarewa nagire
    ugup ugup namup tam nauyae amoin. Mame gapan, oitana wadidiamone Diu uon ian ugupe
    nagirewa den anupen menan.
  eng-GNV: And ye shall be brought to the gouernours and Kings for my sake, in witnes
    to them, and to the Gentiles.
  zaa-NT: Ą'hua tahua' cą le hàstaá ru'a lo ca gobernador ą'hua ca presidente nna
    por causa de qui'ni riquixá'a le nu cca quia'. Anía modo nna gute le testimonio
    nu cca quia' ru'a lo quį ą'hua ru'a lo canu idittu'.
  eng-WEBSTER: And ye will be brought before governors and kings for my sake, for
    a testimony against them and the Gentiles.
  guh-guh: Patajajivixaemë pacanubiananua nacuaevetsivi pitabarata, presidentevi pitabarata
    ata. Bajarajota nexata xanë talivaisi patsipaebianame bajarapamonaejavabelia,
    apo judíovi ata pitabarata.
  bon-bon: Teepi cämiji pi iwadininusi modamoda biname bime piiyepu gawe mope biname
    bime opo gaabe me weene teebibine piiyepu gawe maramara biname bine Miiji Mene
    jajanename.
  nhw-BL: Huan hasta anmechhuicase iniixpa gobernadores huan huejhueyi tlanahuatiani
    pampa antechneltoquilíaj. Huan quej nopa huelis anquinyolmelahuase tlen na iniixpa
    masehualme catli israelitame huan iniixpa catli amo israelitame.
  swh-ONEN: Nanyi mtaburutwa mbele ya watawala na wafalme kwa ajili yangu, ili kuwa
    ushuhuda kwao na kwa watu wa Mataifa.
  wbi-wbi: Kange vilikuvatwala pa vajagila na pa vatwa, ulwakuva mukumbingila une.
    Ughuo ghuuva ghwe nsiki ughwa kwoleka ulwitiko lwinu ku veene na ku vano na Vayahudi.
  bba-bba: Bɑ koo bɛɛ siri tem yɛ̃robu kɑ sinɑmbun wuswɑɑɔ nɛn sɔ̃, kpɑ i kɑ seedɑ
    di ben mi kɑ tɔn tukobun mi.
  eng-KJVCPB: and ye shall be brought before governors and kings for my sake, for
    a testimony against them and the Gentiles.
  kgk-NT: Xe-rehe ha-py pende reraha va'erã mburuvixa renda-py. Mburuvixagwasu renonde-py
    ave pende reraha va'erã. Judeu kwéry-pe, judeu e'ỹ kwéry-pe ave, pemombe'u va'erã
    Nhandejáry tuvixa mba'e voiha.
  waj-waj: Ngia niiyara kutaavaivee kiaivaara fai iya ngii vitada vaidi kieetaiyasi
    vida kua pinaana ngii yapa kikiai ngia ni mmayaaya yoketaivaa vaidi kieetaiyaata
    vaidi ngiari voopinnaiyaatama kiaa mmiaaravai.
  cpy-cpy: Ompoñaashitya rahaeta-nakimi ijeekira pinkathari-perori okantakaan-tziro
    pawentaanaha. Ari pikenkitha-takoyi-teenari janta, ikemayitee eejatzi itsipa-jatzi
    atziripaeni.
  ekk-PKP: Teid veetakse valitsejate ja kuningate ette minu pärast, tunnistuseks neile
    ja võõramaalastele.
  mpx-mpx: Alau kaiwena nihi ahemiu ge nihi telemiu tologugui ge kin mataliyaa, inoke
    wasa waiwaisana nuku wasaan elal ge bolo nige Yudiya i oola elal.
  wbp-wbp: Yangka kuja kankujulu nyurrurlarlu ngaju purami, kujarlaju kapulu-nyarra
    karrinja-yirrarni kulkurru-jarra kingi-kari kingi-karirla manu wiriwirirla yangka
    watikingarduyurla. Ngulangkanya kapunkulu-jana yimi-ngarrirni Yimi Ngurrju ngaju-kurlu
    manu Juwu-wangu-paturlanguku.
  luo-luo: To nikech nyinga, noteru e nyim jotelo gi ruodhi kendo nubednegi kaka joneno
    kaachiel gi joma ok jo-Yahudi.
  nhe-NT: Huan hasta inmechhuicase iniixtla gobernadores huan huejhueyi tlanahuatiani
    pampa innechneltoquilíaj. Huan queja nopa huelis inquinyolmelahuase tlen na iniixtla
    tlacame tlen israelitame huan iniixtla tlen ax israelitame.
  aii-aii: ”ܘܒܘܼܬ ܕܝܼܝܼ ܒܸܬ ܡܲܝܬ‌ܝܼ ܠܵܘܟ݂ܘܿܢ ܩܲܕܡ ܫܲܠܝܼ̈ܛܹܐ ܘܡܲܠܟܹ̈ܐ، ܠܣܵܗܕܘܼܬܵ‌ܐ
    ܐܸܠܵܝܗ‌ܝ ܘܠܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Suli pisigiluŋa tikiutrauniaqtusi sivuġaatnun kavanauruat umialgiḷḷu. Piviksraqaġisirusi
    iḷisimaraulusi iliŋitñun suli Jew-ŋuŋitchuanun.
  msb-msb: Pagabistahon kamo ninda sa atubangan san mga gobernador kag mga hadi dahilan
    sa pagsunod niyo sa akon. Mangyari ini agod makatestigo kamo sa inda kag sa mga
    dili-Judio manungod san Maayo Na Barita.
  cpa-NT: Jø¹² bíh³ hnë¹dsa hniah¹² ja³ta¹ni¹ dsa² ta³ quianh¹³ rai¹³, huu¹³ quieg¹
    jní². Mi³jøng² héh³ hniah¹² jǿg³ quieg¹jni ja³ta¹ni¹ dsa² canh¹³ héi² quianh¹³
    dsa² tsa¹lán¹² judío.
  dso-dso: ଆରି ତମେ ମର୍‌ ସିସ୍‌ ଅଇଲାର୍‌ ଲାଗି, ରାଜା ଆରି ସାସନ୍‌ କର୍‌ବା ଲକ୍‌ମନର୍‌ ଲଗେ ନିଆଅଇ
    ବିଚାର୍‌ କରାଇଅଇସା । ଇତିଅନି ସେମନ୍‌କେ ଆରି ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ତେଇ ମର୍‌ ବିସଇନେଇ କଇବାକେ
    ତମେ ବେଲା ପାଇସା ।
  meu-meu: Lohia bona pavapava vairadiai bae hakaumui, lau daigu ai, idia bona bese
    idau-idau taudia ihadibalaidia taumui ai baola.
  yva-NT: Wonayo wasai weye watavondi Rinai, weti indati wo wasaugaveta no gubernur
    mansamun muno akarijo titi mansamun. Somamo varoro ngkovo wana raije mi som indamu
    wapo Sya tame raura kakavimbe akarijo nanawije mai muno vatano marano wantatukambe
    Amisye aije mansai.
  dgc-dgc: Dahil diyakén, éy iharap de kam ta gubernador sakay hari. Saya i oras moy
    a pégpatunay moy diyakén dide, sakay pati du éwan Judeo éy patunayan moy.
  zpm-NT: haxta ziezo zho to lo grëraa zha nroob ne rnabey. Laa zho guṉa, loxaque
    ne nac to zha ne no xnëz naa, ni gagaa nagoṉ gdeeda diidz gnee to xtidz naa lo
    grë zha co, ni lo grëragaa miech ne nacd zha Israel.
  hix-NT: Tkayaryet komo hyaka ayaryatxhe hampànà, kofehnakno komo hyaka, romryenon
    me oyesnàr kom ke mak ha. Àwyanye ayanàhnohrà kom horà ayaryatxhe hampànà. Àwyanye
    rma uro mekarymetxhe ha. Xuknewyanahnà komo wya xarha uro mekarymetxhe ha, omeroron
    komo wya, kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak? Angop mashi anhin ji misihi anin tiyanda oja. Uwosik jirin
    li laha layi oweshinak malakama lihi misokomek jirin kotim ukwa lir. Erem jirin
    li una wolo ji sihi mashi anhin ma ol Avui Wasilakahi mashin misinda ambu ondon
    ji sawenak li misika.
  npi-ULB: अनि शासकहरू र राजाहरू र अन्यजातिहरूका निम्ति गवाहीको रूपमा मेरो खातिर तिमीहरू
    तिनीहरूका सामु ल्याइनेछौ ।
  cgc-cgc: Tenged ta inyo na pagsunod ki yaken, patubangen kaw danen naan ta mga gubirnador
    daw mga ari. Daw naan dya, magpamatuod kaw naan ki danen daw ta mga dili-Judio
    man parti ta inyo na pagpati ki yaken.
  tim-tim: Akto areâk bo. Ye nâŋgât akmâ mandâigât kiap me luâk kembu yâk yeŋgâlân
    meyekmâ arimbiâ den âi membai. Aregât ye yâk yeŋgât meteyeŋân akto Anutu bonâŋgaŋmai
    yâk yeŋgât meteyeŋân kârikŋeâk kinmâ den bunŋe makmâ hulaŋbei.
  yor-yor: Nítorí orúkọ mi, a ó mú yín lọ síwájú àwọn baálẹ̀ àti àwọn ọba, bí ẹlẹ́rìí
    sí wọn àti àwọn aláìkọlà.
  wos-wos: Guni wuna du renguka du nawulak wuna jémbaka hélék yata guniré hura yindat,
    guni deka néma duna makambu tétanguni. Di wungi yandat guni diré wuna hundi watanguni.
    Nak téfana du takwaré akwi wuna hundi watanguni.
  emp-NTPO: Mʌ̃ ĩjã panʌ carea bãrãra dji dromarã quĩrãpita, dji bororã quĩrãpita
    bid̶a eded̶ia. Maʌ̃ne bãrãba ãdjirã quĩrãpita, judiorãẽ́ quĩrãpita bid̶a mʌ̃nebemada
    bed̶ead̶ia.
  eng-F35: And you will be brought before governors and even kings for my sake, as
    a testimony to them and to the nations.
  ind-ind: Kamu juga akan diseret menghadap para pejabat pemerintah dan raja-raja
    karena memberitakan tentang Aku. Hal ini merupakan kesempatan bagimu untuk bersaksi
    tentang Aku kepada mereka dan kepada orang bukan Yahudi yang lain.
  pes-OPCB: بله، به خاطر من شما را برای محاکمه نزد والیان و پادشاهان خواهند برد. اما
    این فرصتی خواهد بود تا دربارهٔ من به فرمانروایان و غیریهودیان شهادت دهید.
  mpt-mpt: Ibo ne bainobo gabib kesoa o dafa ota i dleb moniba kiabwal isa komok sum
    isa isu unaniba kot keyemibo ibo naka elisa naka maki Yudaba isa ne dowan wengo
    omkayemine!
  bla-bla: Kinĭn'ax ki omŭx'ĭnax kitakittŭpĭp'iokoai, nĕsto'a kumut'aiakaitŭpipiokoai,
    kŏkkite'nŭpanĭstosau ki Gentiles.
  ssx-ssx: Paa yanaaso ya biki hoeyaaluekema꞉ ikana꞉ma꞉ ikita꞉ mo kapomani tumiki
    haliwekimanu pa꞉ta꞉ make mo kinimanu pa꞉ta꞉ make hatuku pelimikie. Kutu pilimi
    toma꞉na꞉ta꞉ ikana꞉ma꞉ mo Pi Seliapota꞉ koto kapomani tumiki haliweki pa꞉ta꞉ make
    mo Diendaili wanda꞉hali pa꞉ta꞉ make waloemena꞉ waleke wilieke.
  mkl-mkl: Aɑ bɔò ŋɛ si wɑjui ilu ilɛ ŋɑ do bi ɑmɑnlu ŋɑ nɑ irim, ku bɑ i jɛ sɛɛdɑm
    si wɑju nŋɑ ŋɑ do bi dimi mmu ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍‌ସା ପେ ଇଃସାଙ୍ଗ୍‌ ଆରି ସାସନ୍ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେନେ ସେନୁଗ୍ ଡୁଂପାଙ୍ଗ୍‍ଚେ ବିଚାର୍
    ଡିଙ୍ଗ୍‌ଆର୍‌ଏ । ଆତେନ୍‌ ମେଇଂନେ ଆରି ବିଜାତିଇଂନେ ସେନୁଗ୍‌ ପେ ନେଙ୍ଗ୍ ବିସୟ୍‌ରେ ସାକି ପେଡିଙ୍ଗ୍‌ଏ
    ।
  gof-RNT: Ta gisho gidi hinttena deriya haareyssata sinthenne kawota sinthe efana.
    Entta sinthaninne Ayhude gidonna deriya sinthan eqqidi hintte tabaa markkattana.
  unx-unx: ଆଡଃ ଆଇଁୟାଃ ନାଗେନ୍ତେ ଆପେକେ ଇନ୍‌କୁତାଃ ଆଡଃ ସାଅଁସାର୍‌କତାଃ ଗାୱା ଏମ୍‌ ନାଗେନ୍ତେ
