    hã, Judah buuj, Judah buuj nadoo do na-ããj hẽ, raky n'aa napäh hyb n'aa këh ỹ
    n'aa.
  lat-VUC: et ad præsides, et ad reges ducemini propter me in testimonium illis, et
    gentibus.
  ngp-ngp: Nomwigalwe kwe vitala va wakulu we isi na mazumbe kwa ajili yangu, enga
    ulonga uwona kwa woho na want'hu wose hi Wayahudi.
  enq-2: Nyakamame namba watao paelyamino latala, endakali dupame nyakama laminao
    pupala kiŋipi, gapenapi dupanya enombanya katasetami. Dopa pitaminopa, nyakamame
    kandelyaminopi, silyaminopi dupa kiŋipi, gapenapi, akali tata wakapi dupa panao
    lamaiyepape.
  eng-ASVBT: yea and before governors and kings shall ye be brought for my sake, for
    a testimony to them and to the Gentiles.
  mna-mna: Mi ko tikam yom ma tipamender yom su zin peeze kan mi zin king keren uunu
    tomini. Paso, niom kototo yo tau. Tamen mbulu tana ko iwe zaala piom be keswe
