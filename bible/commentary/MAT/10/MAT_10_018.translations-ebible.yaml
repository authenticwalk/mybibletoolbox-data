    rɨ³løn³¹na'³ dsa³ quién²³na²³. La'³ rɨ²³lí³ 'e³ la²³ li²³xa³ 'é̱e̱² 'e³ rɨ²lʉ́²ra'³
    júu² quián²³ xi²ñi² dsa³ 'i³ xa³ ta² quiee'³², xi²ñi² dsa³ jia'³.
  zar-NT: Lëscaʼ caní, ilaʼchë́ʼë libíʼiliʼ lógaquiëʼ bönniʼ lo, en lógaquiëʼ bönniʼ
    taʼnná bëʼë, tuʼ dáʼaliʼ nedaʼ. Caní gaca para gaca gunliʼ ba nalí quiaʼ lógaquiëʼ
    bönniʼ niʼ, en lógaquiëʼ bönniʼ bitiʼ nácagaquiëʼ judío.
  kde-kde: Mùmbepelekejwa kwa vatawâla na kwa vafalume ing'anya yang'une, uchinga
    mupate kuva mmashahidi vangu kwa vanang'o na kwa vanu vakávele Vayahudi.
  ata-ata: Tavaꞌu xo ngingi noxilo, la sou aneꞌi itulusinge no ieꞌi tamitema sou xaixai
    noxiꞌa ta tamutuxu tuatuala mo tatananu tuatuala, la sou ngingi ngaavuti sou ngaꞌaloxu
    aꞌalo laixe ulai noxiꞌa xe ulai noxiꞌa ta mitema ane aneꞌi ta Iutaia uasi.
  qvw-NT: Ya'a-laycum malcacunap mas puydïninmanlä ćhächipäcuśhunqui, chayćhu puydïcunätawan
    mana-Israelcunätapis ya'api willaycälinayquipä.
  nfa-nfa: Pe rèngu ère rèti miu asa madha gubernur dènge dhèu aae, lula miu madhutu
    Jaꞌa. Te ngaa miu hudꞌi pake lodꞌo sèra, ho peka-padhai dènge ra Lii Lolo Beꞌa
    nèti Jaꞌa. Dènge jꞌara neꞌe, dhèu dhu tadhe boe Ama Lamatua tadèngi kahèi kolongara
    Jaꞌa ne.
  tnp-tnp: “Kəni okoteikəpan itəmah nəkəhuven motəhtul e nəhmtɨ nətəmi asoli mɨn rəha
    kəpmən mɨn, mɨne kig mɨn məmə onəkotəni pətɨgəm nəghatiən təuvɨr rəhak e nəhmtɨlah,
    kəni mɨne e nəhmtɨ Nanihluə mɨn.
  urd-urd: और तुम मेरी वजह से हाकिमों और बादशाहों के सामने हाज़िर किए जाओगे; ताकि
    उनके और ग़ैर क़ौमों के लिए गवाही हो।
  hot-hot: Ma môlô ma yenaŋ avômalô ba intu tem nendom môlô ba unu êndêŋ kiŋ lôk ŋê
    bêŋbêŋ ek nonaŋ yenaŋ Abô Mavi êndêŋ i lôk avômalô loŋ buyaŋ.
  mqj-NT: La dibaakoa' lako tingngayona to ma'parenta anna tomaraya annu muturu'na'.
    Attu iamo too la mungeia' umpa'pesa'bianna' lako to ma'parenta sola tomaraya anna
    lako to salianna to Yahudi battu dikua to tangngummissanan Puang Allata'alla.
  rus-SYN: и поведут вас к правителям и царям за Меня, для свидетельства перед ними
    и язычниками.
  mbh-mbh: Naro o pamit thomu a mukalingare na nepesre otheki, eneke thomu ini lek.
    Aro i vene aken naro thomu o panongpol nge Panongpolong Sivenga a or nge na nge
    areko or ini Judare avele mun.
  bdd-bdd: ma sitoegomi ma sitauyegomi toloinao ma kiniyao matadiya ma siheꞌewegomi,
    weyahina ꞌomi ꞌabehega ꞌigu bodao, ma wasagu ꞌoidiya wahepwaile, ma wete tupwa
    ꞌatamana tomotaedi ꞌimi hepwaila sihesagohe.
  cbt-NTPO: Imaramacoso marë' hua'ano'sa' ya'huërinquë sha'huirapiarinënquëma'. Copirnoro'saquënta'
    quëpaarinënquëma'. Ca nohuanto, inaquë quëpaarinënquëma' nanamëhuë sha'huitacamaso
    marë'. Inaquë nisha piyapiro'santa' a'chintarama'.
  srn-NT: Fu Mi ede den o srepi un go na fesi granman nanga kownu. Dan un mus teki
    den okasi dati fu ferteri den, nanga den folku, fu Mi.
  cta-NT: Ntsuꞌu nguꞌ nu tsaa loꞌo jiꞌi̱ ma̱ slo nguꞌ nu laca loo chaꞌ ñasi̱ꞌ ti nguꞌ,
    hasta tyalaa ma̱ ca slo ycuiꞌ rey. Loꞌo xcubeꞌ nguꞌ jiꞌi̱ ma̱ xquiꞌya naꞌ, liꞌ
    caja xi tyempo chaꞌ ta ma̱ xi chaꞌ jnaꞌ loꞌo nguꞌ biꞌ, masi loꞌo nguꞌ xaꞌ tsuꞌ.
  bqc-SIM: Wa gɛ́ánↄ bùsu gbãadeↄ ń kíaↄ kĩ́i ma yã́i. Bee a á gba zɛ́ àↄ
    dɛnɛ́ ma seeladeↄ ũ ń buipãleↄ.
  tcz-CHONGTHU: Nangho kanungjui nahi jeh uva gam vaipo holeh leng ho ang sunga na
    chung thu'u kitan ding ahi. Ahin hichu vaipoa pangho le atahsan lou ho henga,
    keima thu nasei theina diu phat kijentah hung hi ding ahi.
  mar-mar: माझ्यामुळे ते तुम्हास राज्यपाल व राजे यांच्यासमोर आणतील. तुम्ही त्यांच्यापुढे
    व परराष्ट्रीय लोकांपुढे माझ्याविषयी सांगाल.
  snp-snp: Ido yako minámaiye. Nege-nege moinamo yamu kuliyai we ido kiyaba we wenaba
    minado ya gilimiti wato, linate kane kune lo oloto melato amoki ido ailo feka
    wenenaki ya kolinagilae.
  isl-isl: Þið verðið jafnvel að svara til saka frammi fyrir stjórnvöldum mín vegna.
    Þá fáið þið tækifæri til að segja þeim frá mér – vitna um mig frammi fyrir heiminum.
  spy-NT: +/Makiimutaak taayeetaab bāytooyik kubo anii. Okany kuyēk ꞉nyooto bārooyinto
    nyēē kōōmwoochinēē bichooto ākoo choo mā Yuutayeek kiyēē ōyēnchinē.
  xnn-xnn: Gapo isnan pammatiyo ken sak-en et awnitda idalom dakayo isnan aali ya
    gogobilnadol et siya di nan wayayo ay mangibaga isnan gawis ay damag isnan Judio
    ya nan baken Judio.
  mwe-mwe: Shimpelekwanje ku bhatagwala na bhapalume kwa ligongo lyangu nne, nkupinga
    nngong'ondelanje kunngwabhonji na kubhandunji bhangabha Bhayaudi.
  tte-tte: Esagu kaiwena kani sikalaimiu yo sipeimiu toloinao yo kin manli mena, na
    mesabana wasa namwanamwana kwayawasayan kolili yo siya nige Yudiya tomoliyao kolili.
  tcs-tcs: Dempla go trite yupla prapa nugudwei ane pose yupla po stanap prant wea
    ol gabana ane ol king. Ol i go mekem diskain po yupla bikoz yupla i pole mi. Ane
    wen yupla i go stanap de prant, i sans blo yupla nau po spik po dempla baut mi
    ane po dem pipol uda i Nozuwisman.
  hlt-THB: Kai a simpyikung na a mingmih ingkaw Gentelkhqi venawh ami awm naak thai
    aham qam ukkungkhqi ingkaw sangpahqang khqi venawh nangmih ce ni sawi khqi kaw.
  soq-soq: E ne waroroneilana baiwa mo e wadalepue banlalepue apana debamau ita warere
    mampo aitane kotuitana. Tane ema epe segalepia e Gagalo euda mo ita uwa daitada
    apanawa mampo amonaitano etapua baiwa.
  qub-qub: Noga-jananmi gobernadorcunamanpis, raycunamanpis apaycur castigashunquipaj.
    Chaynöpami willacuynëta paycunata y chaycho caj waquin mana Israel runacunatapis
    willapanquipaj.
  att-att: Á gapu ta panuttul naw nikán, iyánge ra kayu nayù ira malussaw ta arubáng
    nayù ira mammaguray, nga gubinador ánna patul. Á yáyù awayyá naw nga mangipakánnámmu
    sù napiá nga dámak nga meyannung nikán sù ira mammaguray ánna yù ira gapay nga
    ari Kudio.
  bki-bki: Mia avuru kamiu kuva kuvitumolu kuvitu kamu ea tomu na tortoru nalo na
    buruvenuo miralo, kar ga kamiu kube kiaku naiagagoano nalo, mia ka bogo nene mia
    kamiu kumijikia kuverial kenemiu moneano na ea kiniou kamu ea nalo na miralo,
    a kamu ka nalo na maka amonea Atua miralo.
  bqp-bqp: Oni gɛ́ kãáo bùsu gbɛ̃ zↄ̃kↄ̃nↄ kũ kínanↄ kĩnaa ma yãi. Ánigↄ̃ deńnɛ
    ma sèedadenↄ ũ kũ buri pãndenↄ.
  mcp-mcp: Bɨ mə bá dʉ kaad mísh mə́ búúd ɔ́ anʉ́nɨ̂ nə ojwû ɔ́ lɔɔm dɨ́ nə́, nə́
    bɨ kə́g bwaagʉlə sâ bɨ́ mə́ mpú shú jínə́ dâm yí, bɨ́ bwaagʉlə nə́mə́ ikúl í cúgɛ́
    Oyúdɛn yí.
  hat-hat: y'a fè nou konparèt devan chèf gouvènman ak devan wa poutèt mwen, pou nou
    kapab sèvi m' temwen devan yo ak devan moun lòt nasyon yo.
  npl-NT: Por non nechneltokah, nomechkawatiweh ixpa n wejweyi tekiwajkeh iwan wejweyi
    tlanawatijkeh. Ijkó nomejwah nonkitetlapowiskeh notlajtol inmixpah, iwa inmixpa
    non amo judíojteh.
  bgg-bgg: Gu chiang è nathek shii chua pha bohkhohphothek nane sajathek moe noh ruii
    phro, chiih-è Mua Wie ji nathek shii nane gai bran shii yao bo.
  eng-TCENT: For my sake you will even be brought before governors and kings as witnesses
    to them and to the Gentiles.
  eng-BSB: On My account, you will be brought before governors and kings as witnesses
    to them and to the Gentiles.
  cpu-NT: Impoña iraayeetanakemi isaikayetzira pinkatharijanorentsi, okantakaantzirora
    paventaana ari piñaaventayetainari, irojatzi inkemantayetaiyaari, eejatzi pashinesatzi
    atziri kaari asheninkata.
  san-ASM: যূযং মন্নামহেতোঃ শাস্তৃণাং ৰাজ্ঞাঞ্চ সমক্ষং তানন্যদেশিনশ্চাধি সাক্ষিৎৱাৰ্থমানেষ্যধ্ৱে|
  tac-NT: '''Lige aminami o''toboli ju ''emi alé napu mochí alué e''wélala selígame
    nulame, ''lige napu ajtí alué wa''lula rey napurigá alué nokimela gustisia olá
    ''emi ''yuga, ''la ne''chí oyérame kóriká, alekeri lolámala. ''Lige alarigá ''la
    ra''ichámala ''emi ne nila ra''íchali alué ralámuli e''wélala napu tabilé jurío
    ju.'
  eng-WEBPB: Yes, and you will be brought before governors and kings for my sake,
    for a testimony to them and to the nations.
  gfk-H: Ma da lam tar muat bia muat na tur ra warkurai naluai ta ira tena warkurai
    ma ira king panpanei iau. Ing bia diet gil hua, muat na ianga palai ta diet. Ma
    muat na ianga palai mah ta diet ing pai Iudeia diet.
  viv-viv: Ada kabemani kadu kini agaidiya hinahegenauwemi, ada omi aku tomuliya faꞋina
    hinavedewayaugimi. Tu omi badi kini agaidiya kadu yoꞋo tulidiyao yadi tovehimeya
    agaidiya Iya faꞋikuya wanaꞋawatalatalaina.
  yao-yao: Chachinjausya kwa achakulu ni mamwenye kwa ligongo lyangu une, mpatanje
    kwasalila ŵanyawo Ngani Jambone jankati une ni kwa ŵandu ŵangaŵa Ŵayahudi.
  tgp-tgp: La pa reve tahitahi kamim ha vano isana tamlohi aulu peresi na supe na
    jara tinatinapua matan vara la pa ari kamim mataku, ale i pa sile na masapa vara
    ha vereuli na nomim rasua hiniau isana tamlohi r̃or̃oha.
  auc-NT: Ayæ̈, Awënëidi tönö në ëñënämaï ïnäni adobaï ëñencædänimpa, ante cædinque
    botö ämo ëñëninque mïnitö ïmïnite mäo pancabaa awënëidi gobedönadodoidi weca ayæ̈
    tömämæ awënëidi odeyeidi weca gönönäni gongæ̈ninque mïnitö botö beyæ̈ apæ̈necæmïnimpa.
  kbc-NT: Leeɡ̶odi maniwitici, odaa etiɡ̶adadeegiticogitiwaji midiwataɡ̶a lacilodi
    ane niiɡ̶enatakanaɡ̶a, codaa me midiwataɡ̶a inionaɡ̶a-eloodoli, odaa joɡ̶oiwi
    anigotaɡ̶awa, codaa odiiɡ̶enatakataɡ̶awa metiɡ̶adiloikatiti. Odaa jeɡ̶eniticitiwaji
    midiwataɡ̶a lacilodi ane niiɡ̶enatakanaɡ̶a, codaa me miditaɡ̶a ane daɡ̶a judeutedi.
  bmh-bmh: Ag izal wanim ebu salau mebi, uligaraimai, dudu ipal goagen hiacaranem
    zau oug hiacarabun agal gumaranemenin dudu banban waiagab imarai bitamam. Guzenebi,
    ziwas go ebu agenag mui emgasag ipal ebuan dudu mui, izal ze awaramamen.
  ctu-BL: Mi caj la' pʌjyel ti' tojlel yumʌlob yic'ot ti' tojlel reyob cha'an tij
    c'aba', cha'an mi la' wʌc'on ti cʌjñel ti' tojlelob yic'ot ti' tojlel gentilob.
  meq-meq: Ta diye kurom ha kame i ndo mələve dala hay ada kame i bəy hay hərwi ga,
    hərwi ada kâ slum faya məte mbal ga ta deɗek kame tay ada kame i ndo neheye Yahuda
    hay bay aye.
  noa-H: Mʌ gaaimua pãar k'aibag waumk'ĩir, hõrau pãar gobernadornaan haarjã harrnaa
    reinaan haarjã haharr haju. Pari mag chi t'et'emnaan haar pãach harrwai, hʌ̈u
    pãrau hamag hũrmk'ĩir mʌ jaaunaa sĩi judionaan k'abam k'ʌʌnagjã mʌ jaaujurau.
  alp-NT: Esi keri imi loko tamata maka kbasa me otoi mere kai ete kamalaru le imire
    Auku maka lulure pe. Hoko kena mere imi alenake Au etesi kai ete tamata rebe esi
    rekwa Alla more.
  san-VEL: yuuya.m mannaamaheto.h "saast.r.naa.m raaj naa nca samak.sa.m taananyade"sina"scaadhi
    saak.sitvaarthamaane.syadhve|
  kbq-kbq: Ana nehu'za mago'ene tamavre'za Gavanane, kini vahetaminte vugahaze. Na'ankure
    tamagra Nagri namage'nentaza nagare. Hagi Nagri nanekea Jiu vahera nezmasamita,
    megi'a vahera anahu hutma zamasamiho.
  kbh-kbh: Ats̈be ústonënga bétsemnama, mandadë́ngbioye y reyë́ngbioye cmochanjunatse.
    Y chca, ts̈ëngaftanga s̈mochanjobenaye chë́ngbeñe y chë ndoñe judië́ngbeñe nts̈amo
    ats̈biama s̈motats̈ëmbcá jóyebuambayama.
  ron-LSB: Da, și veți fi aduși înaintea guvernatorilor și a împăraților din cauza
    Mea, ca mărturie pentru ei și pentru neamuri.
  pon-pon: O Komail pan wijike won kaun o nanmarki kai pweki nai, pwen kadede on irail,
    o on men liki kan.
  nhe-BL: Huan hasta inmechhuicase iniixtla gobernadores huan huejhueyi tlanahuatiani
    pampa innechneltoquilíaj. Huan queja nopa huelis inquinyolmelahuase tlen na iniixtla
    tlacame tlen israelitame huan iniixtla tlen ax israelitame.
  sps-sps: Mi te nai tsutsun matar a fo gavana ana fo gotouf, tana saa, mi te faaman
    Vanyo to te favaanan finy romin Vurungan Rof to tsuri ai tana fo mes vainy sikia
    ma taa Jiu.
  wnc-wnc: Sike wa aminu natane umana tanguwa pimapikge natake ginu panggaganuke aminu
    buyambam tapaapae pakuning. Pakuwa ginda nae wamu aminu wa buyambam takwakat dongu
    kundune nana Anutue dua nataaing aminde kainae yanikapning,” ngang ninikut.
  nmw-S: Hidau kaiwane bwele si howomiu ge si yomoteimiu tologugui ge kin he matadiye,
    iloke hu waseyan wase dodohobine heidiye ge henebwaden taine Judiya-yan sohode
    heidiye.
  bus-bus: Weé gáao bùsu gbɛ̃nsinↄ kↄ̃n kínanↄ kiia ma yãnzi. Égↄ̃ dɛńnɛ ma sèedadeenↄ
    ũ kↄ̃n bori pãndenↄ.
  gub-BL: Herehe peze'eg mehe peneraha putar tuwihaw wanuwa rupi wà nehe, tuwihaw
    ikàg ma'e wanuwa rupi wà nehe no — Pemume'u Tupàn ze'eg puràg ihewe nehe ty, i'i
    putar tuwihaw peme a'e wà nehe. Pemume'u putar Tupàn ze'eg puràg zutew 'ym wanupe
    nehe no.
  imo-imo: Eno nanga imboma molongemunga eno mare ka tiko imbo lupemanga gavman iye
    awilima kinye iye nomi kingima kinye molongena kot tendengeindo meko punge. Aku
    ulu tenge kani eno kanoko kondoko molaio. Nalo kot tendenge kinye kotena angilkolio
    enoni nanga ungumu pilengei ningo eno ningo tinge.
  boj-boj: Osib niŋgi olo joqoqnsib Rom naŋgo gate ti naŋgo mandor ti naŋgo ulatamuq
    di niŋgi tigeltŋgoqnqab. Yimqa niŋgi ijo anjam bole palontoqnsib naŋgi minjroqnqab.
    Osib sawa bei bei qaji naŋgi dego ijo anjam minjroqnqab.
  eng-DRA: 'And you shall be brought before governors, and before kings for my sake,
    for a testimony to them and to the Gentiles:'
  knf-knf: baluŋ kañooţan du kadun ki banŧuŋa na ki başih ţiki nafiyaarën. Wal mënţ,
    nahilna naţup ţi kadun ki baka na ki ŋŧaak bŧi uko wi nameeŋ ţi nji.
  san-KHM: យូយំ មន្នាមហេតោះ ឝាស្ត្ឫណាំ រាជ្ញាញ្ច សមក្ឞំ តានន្យទេឝិនឝ្ចាធិ សាក្ឞិត្វាត៌្ហមានេឞ្យធ្វេ។
  arn-NT: Ka femngechi wültukungeaymün tati pu gobernador mew ka tati pu longko ülmen
    mew iñche tañi duam. Femngechi ta pepi nütramyemuan ta iñche kisu engün mew ka
    tati pu katripanche mew.
  zas-NT: Abiꞌ xt chinë reeman lëjt loj ree gobernador në loj ree rey guial rliladxidi
    naj, zian güdi da diidxan loj reeman në loj ree bén ad zinalt xnejz Dios.
  ken-NT: Chɔŋ bo mánja bhe gbaka gbaka gbaka ntá bɔgɔ́bhanɔ nɛ bafɔ ɛ̌ti ya. Nɛ
    chɔŋ ɛyɔ ɛ́nchyɛ bhe mbi bɛghati bhɔ nɛ bǒ abhɛn bápú bo Israɛl Mbok Ndɨ́ndɨ́
    ɛ̌ti ya.
