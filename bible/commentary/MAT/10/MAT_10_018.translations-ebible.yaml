  san-BUR: ယူယံ မန္နာမဟေတေား ၑာသ္တၖဏာံ ရာဇ္ဉာဉ္စ သမက္ၐံ တာနနျဒေၑိနၑ္စာဓိ သာက္ၐိတွာရ္ထမာနေၐျဓွေ၊
  yaa-NT: Nãskakaxõ xanĩfofo ano mato iyotirofo eõxõ. Akka anoxõ na meka shara eõnoa
