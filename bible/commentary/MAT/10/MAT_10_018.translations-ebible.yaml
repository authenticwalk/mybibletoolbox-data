    éhisi­ranuhi. Esapi­hasera éti, ecama­pu­ra­vainapa échaji­sia­nuyare te namirahu
    éna, apaesa náimatiyare namutu ena achaneana te avasareana eta nímitu­rapiana.
  dik-NT: Ku wek aabï kɔ̈ɔ̈c bäny nhïïm ë riɛnkiɛ̈, bäk Wɛ̈t Puɔth Yam lɛ̈k ke ku
