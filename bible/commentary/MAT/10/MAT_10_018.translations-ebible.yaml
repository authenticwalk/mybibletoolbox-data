    i matan tomini.
  myw-myw: '@see-verse:MAT.010.017'
  sby-sby: Nibakamutwale ku bamanduna, ne kubami, pacebo canjame, cakwinseti ni mukambeleko
    bakamboni pamenso pabo, ne pamenso abantu bamishobo naimbi.
  sll-sll: Na hana pir monangiwe, yal bir hobi guman bani nigi de hanere, ha hol ol
    ni tenamua. Ol ni tenangwiwe ari hana yamoni mongwo tau ha hol ongwo hanama dire
    u ku bonangwo bani, ni aire na guna hana i di tibi ol tenanua.
  yaq-NT: Intok ket senu yoemratau yo'o ya'arim bichapo intok kia jume' che'a si'imem
    bepa yo'o ya'arim bichapo juni'i, eme'e yeu tojitune, enchim im nee yo'ore' betchi'bo.
    Junuen eme'e nee betana weyemta ameu a' teuwaane. Intok wame'e ka juriommeu juni'i.
  uro-uro: Näkt pa rhi artäm na ngän säda ama tpäskinarha rhi na ama vitnarha arhä
    saqong inguna nävät iomäkt i ngänät nanakt na ngo. Va rha rhualat toqoräkt ivakt
    iva ngäni sameng sävät a ngo ba rha rhi na ama Jentailqäna.
  ita-1885: Ed anche sarete menati davanti a' rettori, e davanti ai re, per cagion
    mia, in testimonianza a loro, ed ai Gentili.
  muy-muy: Atagrafəŋa seriya kè kʉli kè meleher ga gəɗákani ga ngumna akaba bəbay
