  urd-GVR: Merī ḳhātir tumheṅ hukmrānoṅ aur bādshāhoṅ ke sāmne pesh kiyā jāegā aur
    yoṅ tum ko unheṅ aur Ġhairyahūdiyoṅ ko gawāhī dene kā mauqā milegā.
  far-far: Sulia ne mulu leka suli nau, kera kai tara kamulu siana wane fanaonao ma
    na kingi kera ki fuana ketolamulu. Ma ana kada kera sasi na 'urinai, mulu farongo
