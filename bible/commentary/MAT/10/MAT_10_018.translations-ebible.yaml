  dwr-NT: Gadiyaa ayissiyaawanttu sinthaaninne kaatatuwaa sinthaan ta diraw hinttenttu
    eqqiide, unttunttussinne Ayihuda gidenna asaa sinthaan taw markka gidanita.
  kfw-kfw: Halli kei kajarra ramwai karoon ngaile rengngai maikuungnga zaatlop ngaile
    inmani diang sakhi sik ah innaruoisik eii.
  bfz-bfz: तुसे मेरी तंईं हाकिमो और राजेया रे सामणे तिना पाँदे और दूजी जातिया पाँदे
    गवा ऊणे खे पऊँछाए जाणे।
  cuk-09: Degine, ar be an-sapingansoggu, dulemar dummagan-neg-dakmamaid-asabin, degi,
