    asa. No ria na, lahenda fo ta ralelaꞌ Manetualain boe oo, ramanene laꞌe-neuꞌ Au.
  toc-NT: Xa̠huachí caj quim­pa̠­la­cata naca̠­li̠­pin­ca­ná̠tit nac xla­ca­ti̠ncán
