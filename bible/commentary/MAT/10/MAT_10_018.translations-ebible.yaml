  myu-myu: — Eyju webekitkit puye jeydujowat ip ipi kukayũ be, kariwawayũ be dak.
    Jeydujowat itaybit am eyetabucap xipat cexe ip iam ma, eyetabucap xipat'ũm cexe
    ip iam pit. Kawẽn idipat epeg̃uwẽn cebe ip, Judeuyũ'ũmayũ be dak — io'e Jesus.
  fue-fue: Ɓe jaaran on yeeso mawɓe leydi, e laamiiɓe genni, sabbu am. On laatanto
    am seedeeɓe yeeso maɓɓe, e yeeso heeferɓe.
  amk-amk: Tuti ambori eha mea tono mano ewewafonia fosa tuti mananufosa euremireafo,
    weo mea mani inontarai meraria yau di mea fefe. Nanaifa mani, metairiri Kaiwo
    Mahikai kariri yau fo we ea tuti weo inontarai etaroang Allai kaha fosa.
  fai-fai: Kale nam win kudew tabamin umi fut uta ta bom kiba im tam mo tad gawman
    dukum dukum so kamok kamok so imi dim tadokabiw. Kale kiwta nam kukuw kin walasiw
    uyo sung bakoyamokabiw ade alo kiwta Mifiw iliso bakoyamokabiw ko.
  ura-NT: coberenadorocuru rene inara amaain, reychuru raine maajeein inara amaaurureein
    canu coreniha. Nii janate canuneein nihanune coitucuerateriquicheein acaauru que,
