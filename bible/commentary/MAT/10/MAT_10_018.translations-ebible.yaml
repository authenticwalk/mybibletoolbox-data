  kan-OKCV: ನನ್ನ ನಿಮಿತ್ತವಾಗಿ ನಿಮ್ಮನ್ನು ಅಧಿಕಾರಿಗಳ ಮತ್ತು ಅರಸರ ಮುಂದೆ ಒಯ್ಯುವರು. ಹೀಗೆ ಅವರಿಗೂ
    ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೂ ನೀವು ಸಾಕ್ಷಿಗಳಾಗುವಿರಿ.
  bbb-bbb: Ro kuke ja noefuo i menoevo ijadufuo buka ja toenamia kame e kini bino
    ro e Romukobuo e mamekanu ijiebuo vadufuo. Bu kaenamia ijia vaga ja e mamekanu
