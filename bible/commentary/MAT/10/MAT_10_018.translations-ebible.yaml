  san-TIB: ཡཱུཡཾ མནྣཱམཧེཏོཿ ཤཱསྟྲྀཎཱཾ རཱཛྙཱཉྩ སམཀྵཾ ཏཱནནྱདེཤིནཤྩཱདྷི སཱཀྵིཏྭཱརྠམཱནེཥྱདྷྭེ།
  qve-NT: Hinaspapas noqapi creesqaykichisraykun, autoridadkunaman hinallataq reykunamanpas
