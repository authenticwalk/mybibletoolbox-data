  mcd-NT: Ascashori niaifofo ano mato iyocani uhuunshon mato nansca huacani. Ascafia
    nanfo yafi caifo futsafori nan tsain shara uhuunoa man ato yoitiro.
  urt-urt: Tinge sisyeme nange yip jetalah ŋam pe, ka yurpe yip jetete yil lenge miyeꞌ
    ondoh tikin provins topoꞌ lenge kiŋ. Taꞌe luku pe, yip pa yininge yalaŋatme wusyep
    mise luku yil lenge miyeꞌ uku topoꞌ lenge haiten.
  kiz-kiz: Na mwibetakuletibhwa m'bele j'ha bhabhaha ni bhafalme kwa ndabha j'hangu,
    kama bhushuhuda kwa bhene ni kwa mataifa.
  tzo-TZE: Chayic'oxuc batel ta stojol gobernadoretic xchi'uc ta stojol muc'tic ajvaliletic
    pero vu'un ta jcoj, jech xu' tey chacholic batel jc'op ta stojolic, xchi'uc ta
    stojol li boch'otic mu ja'uc jchi'iltic ta israelale.
  lex-lex: Ne hota ra'it miy lia'a o'ta-mat lalawna me la'a ray-ray re gaini ralamni
    yoma la' A rerie'yu. Hota emkade totpena mimliernan talan pa mikot nohor Kot Kalwieda-Paitiota
    la ira, ne la' walia totpena mak kaplin niohor Uplerlawna re ratlin nan A na'nu.
  dov-dov: Mpoonya bayomweta kunembo lyabendelezi akubaami nkambo kangu, bukabe bukamboni
    kuli mbabo akuli bamaasi.
  rgu-rgu: Neuꞌ ko ara hela roo emi meu mataa nai gubernor no maneꞌ a, nana huu emi
