  cab-NT: lagáganiraguba cáda ában jáma lidújeñu.
  clu-clu: Anang maging kakontra ang tao anang pamilya mismo.
  swh-ULB: Adui wa mtu watakuwa wale wa nyumbani mwake.
  tpt-NT: Chuncha ixtꞌalaxkaynin qayntaun lapanaki katajunaꞌ yu tavilanal la ixchaqaꞌ.
