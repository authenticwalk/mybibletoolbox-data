  gmv-NT: ኣሳስ ሞርኬይ ሶ ኣሳ ጊዳና።
  por-BLT: Os seus inimigos serão os seus próprios parentes!’
  stp-NT: Dɨɨlh dho guꞌ daim oiꞌdhagɨm nam cham maaꞌn ñiꞌook jup duukaꞌ.
  mgc-mgc: Vo wehe kyënyë 'be'e, atëdï akpa vïdï 'ba dakota 'be'e.
  ame-NT: '@see-verse:MAT.010.035'
  mgh-2016: amalhaponi inyu anowa ukhalha phi attu o mmanupani mwinyu.
  kvn-NT: Tenal tule-pebak-aichulmalad, aka-neg-yagin pebak mes pukwamalmo. Mi. 7:6
