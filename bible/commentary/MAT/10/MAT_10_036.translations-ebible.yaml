  sny-sny: Lu airame lowe lo ne, lowe lu tewi topo lo ne.’
  myy-myy: Ito bajiri sĩgʉ̃ yʉre tʉorʉ̃nʉgʉ̃ ĩ ñajare, ĩ ñarã ñabojarãti ĩre ti tudirã
