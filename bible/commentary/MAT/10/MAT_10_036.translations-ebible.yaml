  cut-NT: Tihca̱ va che cuahte ca̱hnda ihyan va̱n ihyan yahn ye.
  bel-bel: І ворагі чалавеку - хатнія ягоныя.
  zlm-KSZI: Ahli keluarganya sendiri akan menjadi musuhnya.”
  gdr-gdr: Sɨ yɨpa rɨgam geja rɨga re tinajog b'ubɨgawar im taukanj dem.
  vmy-NT: ꞌBa ndekui ni xi sꞌendu ngaya jngu niꞌya ku̱astike xinkjin.
  cmn-FEB: 你的敌人将是你的家人。
  gmv-RNT: Asas morkey so asa gidana.
  ncl-NT: Yoje, se lacal ilacocolinijmes yesi yehuanten hual chantilo ca yihual pa
