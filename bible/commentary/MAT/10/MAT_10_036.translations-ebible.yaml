  dik-NT: kɔc bï raan aa maan aa kɔcken rɛ̈ɛ̈r kek ye baai.
  cac-cac: Yuj chi', a eb' jun yaj yed' junoc mach d'a yol spat, aton eb' ol laj meltzajoch
