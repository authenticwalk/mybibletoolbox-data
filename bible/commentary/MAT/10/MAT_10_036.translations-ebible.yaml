  tzj-E: Cara' nbantaj na, jrec'lel jun wnak ne pruchoch wa' arja' nyictaj wa'.
  bpx-bpx: माणेह ना वेरी तीना घोर वाळा बण जहे।
  san-BUR: ယး ပိတရိ မာတရိ ဝါ မတ္တောဓိကံ ပြီယတေ, သ န မဒရှး;
  yaa-NT: Eõxõ nãnorifos shinãkanima. Akka fetsafãfe ea chanĩmara faifono eõxõ ato
