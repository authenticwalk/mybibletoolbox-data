verse: MAT.010.036
translations:
  kpx-kpx: Katealemo ese igaeau o igaemo umale keabuna molehi ugologoloai.
  okv-H: Eto ke nau avoembo embo ta kitoho embo be amo amita javo vahai na aisora.
  tbo-tbo: Po gasi lawa a guguni dumahi apo hina wigawiyeya.
  mal-C: ഒരു മനുഷ്യന്റെ ശത്രുക്കൾ അയാളുടെ കുടുംബാംഗങ്ങൾതന്നെ ആയിരിക്കും.’
  grc-SR: καὶ ἐχθροὶ τοῦ ἀνθρώπου οἱ οἰκειακοὶ αὐτοῦ.
  bgc-bgc: “माणस के बैरी उसके घर के ए लोग होंगे।”
  khz-khz: Numa gatana matotauna gena numa talimara na pia aorakava-vagia.
  deu-TKW: und seine eigenen Leute werden des Menschen Feinde sein.
  zsr-NT: Cni gac, laꞌ diꞌa dzaz quegac bunách lusacaꞌ ziꞌë lzaꞌquëꞌ.
  lin-lin: banguna ya moto bakozala kaka bato ya libota na ye moko.
  hns-NT: '@see-verse:MAT.010.035'
  noa-E: Wajapcharan deeum khʉʉnjã khaba, dich wir aiguim khʉʉnpaita kha ukhur thʉnaajugui
    ajim, iwiir ãbmua mʉ iek ʉ̈khamapha aadëphʉm gaaimua.
  eng-EMTV: and ‘A man's enemies will be his own household members.’
  mib-NT: Chi tāca ñáyuu candíje ruhū, chi jnáhan vehe i cúu jeē quɨtɨ̄ ni nuū i.
  lif-NT2: मनाःल्‍ले़ कुनिङ्‌मिहाॽग आबाङे कुहिम्‍सयङ्‌हाॽए मे़बोःङ्‌लो॥
  xnj-xnj: Na vamakoko va mundu, ndi vala va panyumba yaki.”
  mmx-mmx: La laradi noxo epen tinotno minedi di nemen at loogu ren.’
  cbr-NT: Usa 'ain ca axa 'ëmi catamëtia oquin unin aín aintsibi 'atimoti 'icën.
  tee-NT: Ju tatanumanalh la'ixchaka'an ju quilapanacni yu'unch ju ixt'alaxcai'an
    catajuna'.
  eng-LSV: and the enemies of a man are those of his household.
  cak-NT: Ri can itzel xquietz'eto richi jun winak ri jinruniman ren, ja ri ru-familia
    raja' mismo.
  pah-NT: Ongapypeve'g̃a po ti nonhoarõhetei nehẽ,” ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: Ma k'aurepa eperãarã t'ãri auk'a para ba-e pait'ee ãchi ëreerã ome.’
  xed-xed: Gwal ma həga ga mndu dzaʼa nzakway ka ghuma mndu ma va tsa həga ya.»
  mks-NT: Ta ndaja vehe mé ña̱yivi ndicui̱ta na cani táhan na sa̱há ye̱he̱.
  gfk-S: Ma no ebar tike turadi na hanawat mon mekaia tano nuno hatatamana iat.’
  bmu-bmu: Ambazip nanŋini saiwaurupŋinan mönö kerökurupŋini akŋe.’
  dgz-dgz: Menan e anavi ega aigap iragenawa ame e dugup ega daitona nagirewa di.
  eng-GNV: And a mans enemies shall be they of his owne housholde.
  zaa-NT: Pues ca contrario qui' ttu nubeyu' nna ccá cą la'a mísmuba canu le' yú'u
    quì'į.
  eng-WEBSTER: And a man's foes will be they of his own household.
  guh-guh: Nexata xanë apo tanenajuajumecovënëtsixae, caejivi canacujitsia bepijavajabitsaëjivi
    taenatsi pijamonaejivi ata.
  bon-bon: Biname me binamewale cina cirege teeme cubuyame me äbita cämiji pi.
  nhw-BL: Huan se tlacatl catli nechneltoca huelis quinpiyas icualancaitacahua catli
    ichampoyohua.
  swh-ONEN: nao adui za mtu watakuwa ni wale watu wa nyumbani kwake.’
  wbi-wbi: Kange, avalugu va muunhu ve va mu nyumba jaake.
  bba-bba: Tɔnun yɛnuɡibu beyɑ bɑ ko n sɑ̃ɑ win yibɛrɛbɑ.
  eng-KJVCPB: And a man’s foes shall be they of his own household.
  kgk-NT: 'Nhande róga pygwa jepe nhande a''e''ỹha voi, he''i Nhandejáry kwatia nhe''ẽ
    oiporu-vy. Upéi he''i jevy:'
  waj-waj: 'Gioonna kiaapu voovoono ni mmooriivaara yaagueeqama iinai rikiada fai
    ari seena tuanaiya innara nnannateeda kiaara: Ti nnammutuaavaivee, kiaaravaivee.'
  cpy-cpy: Ipithoka-shita-wakaeyaa atziri-paeni ikijaneenta-wakaeyaa ikaatzi ijeekaeyini
    ipankoki.
  ekk-PKP: Teie vaenlased on teie enda pereliikmed!“
  mpx-mpx: Gamagal ana topihigelgel nihi noem tutunau elal.
  wbp-wbp: Yapa warlalja kuja kalu wati-kirlangurla yuwarlirla nguna, kapulu wiljiwilji-maninjarla
    pakarni yaliji wati.’
  luo-luo: wasik ngʼato nobed joode owuon.’
  nhe-NT: Huan se tlacatl tlen nechneltoca huelis quinpiyas icualancaitacahua tlen
    ichampoyohua.
  aii-aii: ”ܘܕܸܫ̃ܡܸܢܹ̈ܐ ܕܐܢܵܫܵܐ ܒܸܬ ܗܵܘܝܼ ܒܢܘܿܢܹ̈ܐ ܕܒܲܝܬܹܗ.
  esk-NT: Iñuum tupiqatiŋi uumigirigigisigai.
  msb-msb: An mga magigin kaaway ngani san tawo an kaurupod niya sa panimalay.’
  cpa-NT: Ju²rúh² báh³ hniah¹² lé² dsa² hiag¹³ quiánh² hniah¹².
  dso-dso: ନିଜର୍‌ ଗରର୍‌ ଲକ୍‌ମନ୍‌ସେ ନିଜର୍‌ ସତ୍‌ରୁ ଅଇବାଇ ।”
  meu-meu: bona ruma taudia ese ruma biaguna bae inai henia helaoreana.
  yva-NT: Muno vatane taune apa yavaruga ube marovave mai.
  dgc-dgc: Sakay tu kalbug na tolay éy du mététena na.
  zpm-NT: ¡Lëëque meṉlidz miech gac zha ne glëë gaṉ zho!
  hix-NT: '@see-verse:MAT.010.035'
  sim-sim: Jikanoka mahasanje avokmundala lihi ambek wutarik ewekwa lir.
  npi-ULB: मानिसका शत्रुहरू उसको आफ्नै घरानाभित्रका हुनेछन् ।
  cgc-cgc: Iran na mga kuntra mga duma man gyapon danen naan ta iran na panimalay!’
  tim-tim: Me yeŋgât ginbailupyeŋande gasa agaŋgiwai.
  yor-yor: Ará ilé ènìyàn ni yóò sì máa ṣe ọ̀tá rẹ̀.’
  wos-wos: Natafa gembu rekwa du takwa di akwi waretandi.
  emp-NTPO: Bãrãba mʌ̃ ĩjã panʌ carea ara bãdji diguid̶a dji quĩrũda b̶ead̶ia.
  eng-F35: and a man's enemies will be those of his own household.
  ind-ind: Bahkan para anggota keluarga dekat kalian pun akan menjadi seperti musuh
    dalam selimut.’
  pes-OPCB: به‌طوری که اهل خانۀ شخص، دشمنان او خواهند بود.“
  mpt-mpt: Naka make e alel meleli amo olokiemo temo aalabib biam otane i sinwalo
    makaalanomabiobe.
  bla-bla: Ki nĭn'au aks'ikatumĭmmiuax otopokau'pimix anniks'isk matap'pixk oko'ai
    itsĭpsts' taupixk.
  ssx-ssx: kutupa hali homekena꞉ titina꞉ a꞉nda꞉ tunkuliki wanda꞉hali manuta꞉ ipika꞉
    da pa꞉ta꞉ haleme tapake kone ya꞉lieke.
  mkl-mkl: Inɛi kpɑsɛ̃ nŋɛ ŋɑi ɑɑ jɛ mbɛɛ nŋɛ ŋɑ.
  gaq-gaq: ନିଜର୍ ପରିବାର୍‌ନେ ରେମୁଆଁ ମୁଇଂଜାନେ ସତ୍ରୁ ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Asas morkketi iya soo asata gidana.’
  unx-unx: ଆଡଃ ଅଡ଼ାଃରେନ୍‌କଗି ଅଡ଼ାଃରେନ୍‌କଆଃ ବାଇରିକ ବାୟଆଃ ।
  gah-gah: Itó lekelí numutikú lekelí zuhate gala velini lilí inigave.
  lcm-lcm: Na keve vap ipo marala ani igenen, ki serei le nei kana lu akorong.
  aer-aer: Ye, ngkwenge-artweye areyele ayenge arratye apentetyakenhe ngkwenge ahentye-anetyakenhe-arle
    unte-arle ayenge apentemenge.
  qvc-NT: Chayshinallam kikin aylluykikunapis kuntraykillapa rin kaq.
  tgl-ULB: Ang magiging kaaway ng tao ay kaniyang sariling sambahayan.
  cbs-NT: Ewen taea jawenabube dananain sinatanamexankanikiki.
  xtm-NTPP: Te chukan kúu ja tna'a ni ñayii ka iyo ve'e ni ma ka kuu ñayii masu jin
    kunimani nuu ni ma ja kuechi ja ni kandija ña'a ni ma.
  nnq-nnq: Na angondwa ba mundu biba akalongomundu.
  bao-NT: To biri cʉ̃ja ca niiro cõrorena cʉ̃jare ca ĩa tutirã, cʉ̃ja yaarãra niirucuma.”
  san-ORI: ଯଃ ପିତରି ମାତରି ୱା ମତ୍ତୋଧିକଂ ପ୍ରୀଯତେ, ସ ନ ମଦର୍ହଃ;
  huv-NT: Nop naxey tiül nden miün apmajiür moncüy majaw nej.
  otn-NT: Nu̱'ʉ yø nsʉiui ra̱ ja̱'i̱ da̱ 'yɛ̱c'ɛ̱i̱gui̱, gue'ʉ 'bʉp'ʉ ja rá̱ ngu̱
    da̱ zʉi.
  nop-nop: Eŋ me niŋ adi ne’walaŋ wapmihi-tamdigoŋ mik timineeŋ.
  obo-NT: Iddos od pongkuntra to minuvu, od pomon da en diyot sakup to kandin no pomilya.
  cak-ENT: Ri nye'etzelan c'a richin jun vinük ri nuya' ránima viq'uin yin, xa ja
    ri ye aj pa racho.
  lif-NT: ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤏᤡᤱᤔᤡᤜᤠ᤹ᤃ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤜᤡᤶᤛᤕᤱᤜᤠ᤹ᤀᤣ ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi ndācá nchivī jā candíja nduhū, chi maá táhán vehe ji cúu jā quītī inī
    nūū ji.
  san-TIB: ཡཿ པིཏརི མཱཏརི ཝཱ མཏྟོདྷིཀཾ པྲཱིཡཏེ, ས ན མདརྷཿ;
  qve-NT: Chaymi niykichis, cheqnisuqniykichis enemigoykichisqa, qankunapa familiallaykichismantan
    kanqa.
  pao-NT: Mu numu tamme-baasoo nobe-ga'yoo sumuna punno'o te wohonekwu.
  cbu-NT: Maachiritaata nuwamand kamini natsachpasinaya. Minamari mangooz nda chinaksin,
    waanpatatin mapiyru taamaam pinasachinllinaya.
  usa-usa: waagóní we-áánínábóbí anómma uyátá-maqma namuromá aúqma mánoe.
  soy-soy: Usoi kɛyɔ cirɛ pikɔ́ ŋmɑɑ pɛɛ ilɑ́ɑrɔ u wɑinɛ.
  hui-hui: Agalinaga waitigi hiriribiore ibuninaga onene waneiginibi ti holebira.
  amf-amf: Eedisa banqin eena kisa zelen eenane.
  quc-NNT: Je ri' chi ri ki k'ulel ri winaq chkijujunal, e are' ri kachalaxik ri e
    are', —kächa ri Jesús.
  dob-dob: ta tai ꞌina susu sida etalauwale.
  wrs-wrs: '@see-verse:MAT.010.035'
  mca-mca: Qa pekhewe' ƚ'ejuihifets pakha' jukhew i'nƚi'i efu qa hik pekhewe' pe'
    ƚejefeetstaxija.
  tzo-TZC: Yuꞌun yutsꞌ yalal noꞌox sbaic ta xlic scrontain sbaic.
  mya-mya: လူ​တစ်​ဦး​တစ်​ယောက်​၏​အ​ဆိုး​ဆုံး​ရန်​သူ​များ ကား သူ​၏​အိမ်​သူ​အိမ်​သား​များ​ပင်​ဖြစ်​လိမ့်​မည်။-
  gng-NT: Unil den yaab nɛ li yé uʼnɛnnɛndb.
  cbi-NTPO: Tsa' mitya muchi bain ya' kundara jumiya ya' paandelaren junu detsuve.
  ikk-NT: Ndị ụlọ ịhịan jẹnkọ d'a wụ eje-iṅẹnrẹn wẹ.”
  leu-leu: A mu matafetama sina mataa ri taa xaiyaas sina.’
  maz-NT: C'o ra nu'u na ü c'o ri ejmezü, ngue c'o ri cãrã nu ngumütsjëji.
  bod-N: མི་རྣམས་ཀྱི་དགྲ་བོ་ནི་རང་གི་ཁྱིམ་མི་དག་ཡིན་པར༌འགྱུར།
  tca-NT: —Rü ngẽmaãcü wüxi ya ĩwa, rü nügütanüxü̃maã tátama naxuwanüã̱xgü.
  zpl-NT: Nu bee bene liñi tucu niꞌi leꞌcatsia liꞌibeella chana arquiꞌ saꞌ beella.
  mbc-NT: Mîrîrî warantî ayonpakon rî wanî pe man ayeyatonkon pe, tiaronkon pepîn
    —‍ta'pî Jesusya.
  ndg-ndg: Ni adui ywa mundu ywa nyumba yake.
  wsk-wsk: Se kari kota ko kawam ningi mu ko gue suan nunguning mu nu ilak nunumi
    sagarmonko.’
  toj-NT: Jun huinic, ja' ni ja scondra ja suinquil ja snaji.
  tbc-tbc: Tamol san ager mok man, siganen gugoi ilon lo mi a.’
  sna-sna: vavengi vomunhu vachava hama dzake dzomumba.’
  smk-NT: Saray mairot a kakuntra na li' nin sayay tawo ket saray dirin kalamanan
    na.
  grc-TCGNT: καὶ ἐχθροὶ τοῦ ἀνθρώπου οἱ οἰκειακοὶ αὐτοῦ.
  gof-WFTW: Asas morkketi iya soo asata gidana.’
  spa-BLM: Los enemigos del hombre serán los de su propia casa.
  kyz-NT: Amumẽ je rerowiaara 'gã pytuna 'gã we futat nipo 'gã nerekou tyweaete je
    ree. Je rerowiaara 'gã nereko tyweara 'gã 'gã pytuna futat— 'jau Jejui 'ga oree.
  dao-dao: Ami ye cun amäta khuiim kyawnglawng üng kaea kya khai.
  cya-cya: ticuii' jun nu ndi'in na'an chca ta'a cusuun jun—.
  wrk-wrk: Mungkijimuku jayalungka kudanyu jakakajba, baki jayalungka ngirra.
  nii-nii: Wu endi eim na kin pii gii nimba wu, ei kin ngii ende wumb ei en enim eim
