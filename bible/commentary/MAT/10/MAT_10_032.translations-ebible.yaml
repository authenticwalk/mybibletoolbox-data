verse: MAT.010.032
translations:
  kpx-kpx: “Oleuoleu atae vudimo loui kosea, ‘Dau Iesu ata dailike ko.’ Ige dana data
    ehue di Mamae vudimo loui kosea, ‘Di ataike.’
  okv-H: Eto embo amuna “Na Keriso ke be ijie ambo ambo ere ona avo eto na amita tohora”
    ke ainge embomeni ta degi aisuja amo embo avo naura ainge uhu ta nau Mama ta degi
    aisona,
  tbo-tbo: ‘Iyai bolu u matahi ma ina bahena geleteu naka tau e itumaganeu yaka tau
    Amau hoi yada u matana apo tauna a bahena geleteya.
  mal-C: “മനുഷ്യരുടെമുമ്പിൽ എന്നെ അംഗീകരിച്ചുപറയുന്ന ഏതു വ്യക്തിയെയും എന്റെ സ്വർഗസ്ഥനായ
    പിതാവിന്റെ സന്നിധിയിൽ ഞാനും അംഗീകരിക്കും.
  grc-SR: Πᾶς οὖν ὅστις ὁμολογήσει ἐν ἐμοὶ ἔμπροσθεν τῶν ἀνθρώπων, ὁμολογήσω κἀγὼ
    ἐν αὐτῷ ἔμπροσθεν τοῦ πατρός μου τοῦ ἐν ⸆ οὐρανοῖς.
  bgc-bgc: “जो कोए माणसां कै स्याम्ही मन्नै मान लेवैगा, उसनै मै भी अपणे सुर्गीय पिता
    के स्याम्ही मान ल्यूँगा।
  khz-khz: “Rai na au taunilimalima wailarai pene kilagi-atiku, ia maki au na pana
    kilagi-atia Tamaku kupai etaluna wailanai.
  deu-TKW: Wer überall nun sich zu mir bekennt vor den Menschen, zu dem will auch
    ich mich bekennen vor meinem Vater in den Himmeln.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Nu bönniꞌ siꞌ lu nëꞌë nedaꞌ laugac bunách, nedaꞌ siꞌ lu
    naꞌa bönniꞌ naꞌ lahuëꞌ Xuzaꞌ zoëꞌ yehuaꞌ yubá.'
  lin-lin: Moto nyonso oyo akotatola liboso ya bato ete azali moto na Ngai, Ngai mpe
    nakotatola liboso ya Tata na Ngai, oyo azali kati na Likolo, ete nazali mpo na
    ye ;
  hns-NT: Har ek djaun manai log se boliega kie oe hamme tjaahe hai, ham aapan swarag
    ke Pieta se bhie bolab kie oe manai ke ham tjaahiela.
  noa-E: ’Ãb khãijã mʉ igar sĩewai õor dakhĩirjã meerba mʉ iek ʉ̈khaajem a jaau sim
    wounan, muajã ĩchab mʉch Aai ʉ̈gthar sim dakhĩir, “Jãan chadcha mʉ garmʉu” ajugui
    ajim.
  eng-EMTV: “Therefore whoever who will confess Me before men, I also will confess
    Him before My Father who is in heaven.
  mib-NT: ’Te tāca ñáyuu jeē cuajnúhún rúhū nuū ɨnga ñayuu, suni súcuan cuajnúhún
    rí i nuū Tatá rī, Yaā ndeé andɨvɨ́.
  lif-NT2: हाःत्‍ले़ मना तगि ये़सुःन् नसाःन् चोगुङ् लॽरिक् पाःत्तुॽ, साङ्‌ग्राम्‍पेदाङ्‌ङो
    के़वाॽबा आम्‍बारे़ कुदगि इङ्‌गाॽआङ् खे़न् ताःक्‍तुङ्‌लो॥
  xnj-xnj: “Kila mundu mweakuniyidakila nene palongolo ya vandu, na nene yati nikumyidakila
    palongolo ya Dadi wangu mweavi kunani.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Nege do i tong asu i do neni laradi mumu asu
    ia, ro melamgo at limixin axap. At laaleng ete, anaba tong asu bok neni ro melamgo
    at lemeren ne Moroa to vana at laxalibet do neni laradi rak.
  cbr-NT: 'Ësaquinribi ca Jesusan aín ''unánmicë unicama cacëxa: —Axa an ''ën bana
    cuacëma unicaman cuanun ''ë ñui, —''ëx cana Jesusan uni ''ain —quicë uni a ñuiquin
    cana ''ënribi, —ax ca ''ën uni ''icë —quixun ''ën Papa Dios naínu ''icë a cati
    ''ain.'
  tee-NT: Va tichi chavaich ju canona' la'ix'ucxlacapu'an ju lapanacni ni quinch'ak'ok'ai
    pus vachu' acnona' la'ix'ucxlacapu' ju quimpai ju vilhcha lact'iyan ni quilapanac
    junita.
  eng-LSV: Everyone, therefore, who will confess in Me before men, I also will confess
    in him before My Father who is in the heavens;
  cak-NT: Y xabachique (xama'anchique) winak ri nuk'alajij-ri' chi wichi ren, ren
    chuka' xtink'alajij chi raja' wichi chic ren. Y can chech ri Nata' Dios c'o chicaj
    xtin-ij-wi.
  pah-NT: —E'i po ahe ji mombe'gwovo a'ero, ei Jesus'ga. “Ajiko ji Jesus Cristo'ga
    rehe. Ga oko jipojykaharetero.” A'ea po ahe ei ojipe'g̃a pe hamo. Po nahã ahe
    ji mombe'ui, a'ero po ti ji ahe mombe'ui jiruva'ga pe yvagipeve'ga pe nehẽ g̃a
    ko jireheva'ero javo ga pe nehẽ, ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: '—Eperãpa tau taawa jararu pɨrã ichi Jesucristode ijãapari, mɨa pida jarai:
    “Mãgɨ́ mëré” mɨ Ak''õre k''ĩrapite ɨt''ari.'
  xed-xed: «Tsaya tama, ka ŋa Yesu iʼi ka mndu ta kəma inda mndu katsi ná, iʼi guli
    ná, ŋa ɗa na mndu na wu, ka yu dzaʼazlay ta kəma Da ɗa ta nzakway ta luwa.
  mks-NT: ʼNdá na̱ cáxi tu̱hun nu̱ú ña̱yivi ña̱ cua̱ha̱n na̱ cuéntá mí i̱ já quéa̱
    cachi mí i̱ sa̱há na̱ nu̱ Ndióxi̱, tátá i̱, mé a̱ íin indiví, ña̱ mé a̱ nda̱a̱
    cúú ndusa na̱ cán cuéntá mí i̱.
  gfk-S: “Nesi tikenong i hinawas palai ra matmataan ta ira turadi be a nuno iou,
    io, aiou bileng, ni hinawas palai utana ra matmataan tane Mama ruma ra mawe.
  bmu-bmu: “Mewö aiga kunŋan ni ambazip jeŋine jim miwikŋaim niŋgimawi, nöŋön mönö
    mewöŋanök i Iwini Suep mire maljawaŋgö jeŋe jim miwikŋaimam.
  dgz-dgz: Iesu sia wadiamon, “E da da oit negawa waenapan wadiamonewa, gare ne Mamana
    kimaniwa e ne wa ewamot nagirewa diain.
  eng-GNV: Whosoeuer therefore shall confesse me before men, him will I confesse also
    before my Father which is in heauen.
  zaa-NT: Nuỹa diba gudàlianią inte' ru'a lo ca enne' nna, ą'hua inte' nna gudàliani
    huá ya' ą ru'a lo Tata quia' enne' dua ỹiabara'.
  eng-WEBSTER: Whoever therefore shall confess me before men, him will I also confess
    before my Father who is in heaven.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Daxita pamonae tajajivi, jivi
    pitabarata itsa navajunupaebiana tajajivicuene, xanë ata vajunupaebianajë bajarapamonae
    tajajivicuene taxa, athëbëtatsia peecaenëjavabelia.'
  bon-bon: “Laati te biname bime sobe cabu naitnuge, egä tabe umle gyene cane, cane
    cuta teebine cabucewe je cäme Babe me opo gaabe je cire jaaitnepene.
  nhw-BL: “Aqui nechneltoca huan teyolmelahua para nechneltoca, na nojquiya niquilhuis
    noTata nepa ilhuicac para yaya noaxca.
  swh-ONEN: “Kila mtu atakayenikiri mbele ya watu, mimi nami nitamkiri yeye mbele
    za Baba yangu aliye mbinguni.
  wbi-wbi: Umuunhu ghweni juno ikwitika pamaaso gha vaanhu kuuti ikumbilila une, na
    juune nilikwitika pamaaso gha Nhaata ghwango juno ali kukyanya kuuti ujuo m'bingilili
    ghwango
  bba-bba: Yesu mɑɑ nɛɛ, bɑɑwure wi u mɑn wurɑ tɔmbun wuswɑɑɔ, kon mɑɑ yɛ̃ro wurɑ
    nɛn Bɑɑbɑn wuswɑɑɔ wi u wɑ̃ɑ wɔllɔ.
  eng-KJVCPB: Whosoever therefore shall confess me before men, him will I confess
    also before my Father which is in heaven.
  kgk-NT: 'Upéi he''i jevy Hesu: —Atýra-py, “Hesu re''ýi voi xe” ere ramo katu, xe
    Ru yváy pygwa va''e renonde-py, “Xe re''ýi voi upe va''e” ha''e arã nde-rehe,
    he''i.'
  waj-waj: 'Gioonna kiaapu voovoono ari seena gioonna kiaapuuya avuuyauvunu kooyaa
    tinara: Na aanna Yisuunna nnaagiai nuairaivovee, tinai fai na ni Napoova ngiau
    aapu variivaa avuuvau innara sai tinara: Inna kutaa ni nnaagiai nuairaivovee,
    tinaravai.'
  cpy-cpy: 'Aririka pikanteri pisheninka: ‘Nopinkatha-teeri Jesús,’ aritaki nokanteeri
    Ashitanari Inkite-jatzi: ‘Pawa, ipinkatha-taana irika.’'
  ekk-PKP: Igaühe eest, kes avalikult kuulutab oma pühendumisest minule, kuulutan
    mina pühendumisest temale oma Isa ees taevas.
  mpx-mpx: Henala gamagalau mataliyaa ni ba pamasal tage iya no gamagal, he nau na
    ba pamasal ni ola al to Nam labulabumwa elana.
  wbp-wbp: Ngula-jangkaju, Jijaji wangkajalku-jana, “Nganangku-puka kuja kanyanu ngarrirni
    kurdungurlu warrajarlu, ngakaju kajirna ngaju nyina ngaju-nyangu Kirdarna-kurlangurla
    kankarlarra, kapurnarla wangka, ‘Nyampurlu yapangkulpaju warrarda puraja ngajuju
    yijardurlu.’
  luo-luo: “Ngʼato angʼata mohulo ni ongʼeya e nyim ji, an bende abiro hulo ni angʼeye
    e nyim Wuora manie polo.
  nhe-NT: “Intla se tlacatl nechneltoca huan teyolmelahua para nechneltoca, na nojquiya
    niquilhuis noTata nepa elhuicac para yajaya noaxca.
  aii-aii: ”ܗܵܕܟ݂ܵܐ، ܟܠܔ ܡ̇ܢ ܕܡܵܘܕܹܐ ܒܝܼܝܼ ܩܲܕܡ ܒܢܲܝ̈ܢܵܫܵܐ، ܐܘܼܦ ܐܵܢܵܐ ܒܸܬ ܡܵܘܕܹܝܢ
    ܒܝܼܹܗ ܩܲܕܡ ܒܵܒܝܼ ܕܒܫܡܲܝܵܐ.
  esk-NT: “Taatnamik kisupayaaq nalupqinaiqhuni uqaqpan sivuġaatni iñuich piginiḷuni
    uvamnun, ilaa nalupqinaiġḷugu uqaġigisipmigiga sivuġaani Aapaa qiḷaŋmiittuam.
  msb-msb: '“Tandai ini: an nagaako sa atubangan san mga tawo na siya para sa akon
    amo man an pagahimuon ko na Anak San Tawo sa iya sa atubangan san akon Ama na
    nasa langit.'
  cpa-NT: ’Ju³ná³ hein² dsa² ca¹mi¹quianh¹³ jní² ja³ta¹ni¹ dsa² jmøi¹guǿi¹ jian¹²dsa,
    dsa² héi² mi³quianh¹³ jní² ja³ta¹ni¹ Jmi² jniang³, dsa² guǿ¹² ŋi¹juǿi¹.
  dso-dso: “ଜେ ମକେ ସବୁର୍‌ ମୁଆଟେ ‘ମର୍‌ ଲକ୍‌’ ବଲି ନାମ୍‌ସି, ମୁଇ ମିସା ମର୍‌ ସରଗର୍‌ ବାବାର୍‌
    ମୁଆଟେ ସେମନ୍‍କେ ‘ମର୍‌ ଲକ୍‌’ ବଲି କଇବି ।
  meu-meu: Taunabunai, taunimanima vairadiai bae gwauraigu hedinarai taudia iboudiai
    na lau ese Tamagu guba ai e nohomu vairanai baina gwauraidia hedinarai;
  yva-NT: “Are pirati po rinaura kakavimbe no vatano mine so mansamun pare, ‘Risyamo
    itavondi Yesus ai,’ weamo indati Syo vatano napije aura no Sya Injaya no no munijo
    ntiti amun syare, ‘Sya arakovo tavondi Rinai pije.’
  dgc-dgc: “Maski ti ésiya i méngipagtapat du tolay, a méniwala siya diyakén, éy ipagtapat
    ko be Nama ko ta langet.
  zpm-NT: ’Gneli naa lo to gaṉle, zha ne glu lo miech nacnie zho naa, scaque naa zeeṉ
    gaḻ dze co zlu naa lo Pxoz naa meṉ ne zob gbaa, nacnie naa zho.
  hix-NT: Txesusu mryenon uro kanye ro me ehtxoko, toto komo nenytxanàr me, oseryehpàra
    ro mak ha, kekon xarha tà. Àro wyaro kanye ro me oyehtokonye, amnye onà wyaro
    àkehe xarha, uro ha, owyanye, kekon hatà. Romryenon omoro àkehe hampànà, royàm
    nenytxanàr me, kahe yawono rma nenytxanàr me, kekon hatà.
  sim-sim: �Jirin amu sawenduwa, os kormbak ji sawehe ji mba, �An Jisasin tiyanda
    ma nira.� Karem ji mba nahi, an ngana, Avui anhi or hevenik linda orhi misokomek
    karem a sawekwa nir, �Ma tondo anin tiyanda ma lira.� Karem a sawekwa jira.
  npi-ULB: यसकारण, जसले मलाई मानिसहरूका सामुन्‍ने ग्रहण गर्दछ, म पनि उसलाई स्वर्गमा
    हुनुहुने मेरा पिताको सामु ग्रहण गर्नेछु ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Daw kino mag-ako naan
    ta tubangan ta mga ittaw na kanen sakep ki yaken, akuon ko naan ta tubangan ta
    ake na Amay naan ta langit na kanen an sakep ki yaken.
  tim-tim: Akto yeŋgâlân gâtŋe siâŋe luâk âmbâle yeŋgât bo hamewakmâ yâk yeŋgât dewunyeŋân
    kinmâ, “Nâ biwine Yesugâlân katere kinbiap.” dâm makyeŋgiwiap âmâ nâŋe hainâk
    hâmbâi himbimân Ewenaet dewunŋân kinmâ, “Luâk ire âmâ nâŋgât kâmolân gâtŋe.” dâre
    Anutuŋe luâk hainare manman âlepŋân katbiap.
  yor-yor: “Ẹnikẹ́ni tí ó bá jẹ́wọ́ mi níwájú ènìyàn, òun náà ni èmi yóò jẹ́wọ́ rẹ̀
    níwájú Baba mi ní ọ̀run.
  wos-wos: “Du nawulak séfélak du takwana makambu téta nak nak angi wandat, ‘Wuni
    Jisasna du wuni.’ Wungi wandat, hukémbu wuni wuna yafana getéfambu reta déka makambu
    téta wuni déré watawuni, ‘Ané du wuna du dé.’ Wungi watawuni.
  emp-NTPO: Ab̶aʌba ẽberãrã quĩrãpita mʌ̃da ĩjã b̶ʌad̶a aibʌrʌ, mʌ̃ Zeza bajãne b̶ʌ
    quĩrãpita mʌ̃a idjira mʌ̃reana aya.
  eng-F35: “Now then, everyone who will confess me before the people, I will also
    confess him before my Father who is in the heavens.
  ind-ind: “Kalau kamu mengaku sebagai pengikut-Ku di depan orang lain, Aku pun akan
    mengakui kamu sebagai pengikut-Ku di hadapan Bapa-Ku yang di surga.
  pes-OPCB: «هر که نزد مردم مرا اقرار کند، من نیز او را در حضور پدر آسمانی خود اقرار
    خواهم کرد.
  mpt-mpt: Yesuse imin baabenea Nakae waneta nakaia unangai baabenea Yesuse ne Sumobo
    ge baabenea ne niniino omkeimatnene biamo sinanomo nesak abilim uto ne Aye baabania
    E nemibo genamabi
  bla-bla: Annŏk'aie'nŭpanĭstsiuŏk matap'ii nĕsto'i, osto'i nitaks'enŭpanĭstau nĭn'ă
    spots'im.
  ssx-ssx: Ma꞉nda꞉ epima꞉ wanda꞉halina꞉ leke popelekena꞉ peneme yaaso hata꞉ I̱ta꞉
    Ketisona꞉ halie lea꞉ka꞉na꞉ta꞉ kota꞉ I̱ma꞉ make mo ya hepeni hala꞉ Apa꞉na꞉ leke
    poto poto hata꞉ ipiki pa꞉ta꞉ make homeke hau kone pulueke.
  mkl-mkl: Nɑ nŋu, inɛ iyi í fɔ si wɑjui ɑmɑnɛ ŋɑ í ni nŋu í ɡbɑm, ɑmu mɔ ɑn ɡbɑɑ
    si wɑjui Bɑɑm iyi í wɑ lele.
  gaq-gaq: ଜାଣ୍ଡେକି କୁଲାକୁଲି ବାବ୍‌ରେ ଆନେଙ୍ଗ୍ ମାପ୍ରୁ ଡାଗ୍‌ଚେ ବାଲିର୍‍ ଆର୍‍ଏ, ନେଙ୍ଗ୍‌ନେ
    କିତଂ ଆବା ଡାଗ୍ରା ଆମେକେ ନେଙ୍ଗ୍‌ନେ ସିସ୍‌‌ ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍ ମ୍ବାସଙ୍ଗ୍‍ଏ ।
  gof-RNT: “Asa sinthan taw markkattiya ubbaas taanikka saluwan de7iya ta aawa sinthan
    markkattana.
  unx-unx: “ଜେତାଏ ନେପେଲ୍‌ରେ ଆପାନ୍‌କେ ଆଇଁୟାଃ ମେନ୍ତେ ଆଡଃ ଆଇଙ୍ଗ୍‌କେ ସାରିୟାଃକ ମେନ୍ତେ ହଡ଼କଆଃ
    ଆୟାର୍‌ରେ ଆଇଙ୍ଗ୍‌କେ ସାରିୟାଃଇଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିରେଦ, ଆଇଙ୍ଗ୍‌ହଁ ଆଇଁୟାଃ ସିର୍ମାରେନ୍‌
    ଆପୁଆଃ ଆୟାର୍‌ରେ ଇନିଃକେ ସାରିୟାଃଇଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିୟାଇଙ୍ଗ୍‌ ।
  gah-gah: Vegenalitini kovogisaló není nugulizá li utó iki nilími napa ita vegená
    nene neza ámina oko okulumakú aménehini avogisaló kelémo napa oko litomóza,
  lcm-lcm: Riria kipo atitipas tatag e mataria i ri vap, asukang nau kapa naka kun
    atitipas tataria e matana i mamai e metekuku.
  aer-aer: “Unte apeke akwenpe ilelheme tyerrtye atningkenge unte-arle atyewe atyinhe
    aneme, kele ayenge alakenhe anteye-arle angkeme alkere akertnenge akngeye atyinhe
    anerlenge alakenhe, ‘Nhenhe areye-arle atyinhe areye-arle.’
  qvc-NT: '’Qamkuna runakunapa ñawpambi noqapaq niptikillapa: “Noqam Jisukristuta
    sigini” nishpaqam, noqapis qambaqqa syilupi Dyuspa ñawpambi rini niq: “Paymi allipta
    noqata sigiwashqa”, nishpa.'
  tgl-ULB: Samakatwid ang lahat na kumikilala sa akin sa harap ng mga tao ay kikilalanin
    ko din sa harap ng Ama na nasa langit.
  cbs-NT: 'ana nuku yuikin: —Tsuabunda ea ikunwain dakeama ea datan akin yudabu jatu
    yuikin: “En Jesúsunaki”, iki eki janchakubainmisbu en Epa Dios nai anube janchakin:
    “Jadan, enabuki”, akin en jatu yuixunxanaii.'
  xtm-NTPP: Ndeva'a‑ni na in ma koyu'u te ndaka'an i nuu ñayii ma ja kándija ña'a
    i maa sa a, suni ndaka'an tna sa nuu Yuva o Su'si iya iyo andivi ma ja iyo sa
    ji'in i.
  nnq-nnq: “Kila mundu ojwanyeketela pabandu, nane uyo manannyeketela nnongi ja Awabango
    ababi kumbengu.
  bao-NT: ”No ca boogʉ yʉre ca tʉo nʉnʉjeegʉ yʉ yee maquẽre bojocare cʉ̃ ca wedejata,
