  mya-JVB: အိမ် သို့ ဝင် သောအခါ မင်္ဂလာရှိပါစေသောဟုနှုတ်ဆက် ခြင်းကို ပြုကြလော့။
  kgf-kgf: Waŋu ama imuac emma yomuhuc énézému; Luae onac muru hemac.
  awb-awb: Wehukene nahtapeq kirataq mi karírónánínsábé, Manikánka iru ukiq itankéhe
    teríéro.
  gdn-gdn: Wi tawa mo yamuri ki ka wi yabiri yona inako iwagi ke; “Parau kawaya nuwabagi
    rabineya idiwoi.’
  nko-NT: Nɩ́ mlowíé wóyítɔ́ ɩnʋ á, mlɩha amʋ́ itsiá mlɩaa, ‘Bulu ɔhá mlɩ iwilwii.’
    Nɩ́ wóyí ámʋtɔfɔ bɔhɔ mlɩ á, mlɩ oyúla amʋ isín amʋ́sʋ́. Támɛ nɩ́ bʋmɔhɔ
    mlɩ á, mʋ́mʋ́ mlɩ oyúla amʋ ɩsánki ba mlɩsʋ.
  bsn-NT: Vijʉ ejarã, “¿Ñati mʉa?” yisẽniĩacõari, “Quẽnaro ñaña mʉa”, yiba.
  pib-NT: Wa panchi gapokinipa galukanna wane gajene.
  wiv-wiv: Miu kene hoho na kana ruma, miu vala kamiu magali kemia vona.
  reg-reg: Anu mulengila munyumba mukeshega, Ikabha inyumba iile, Omulembe gwemwe
    gusigale awo,
  mlh-mlh: Pi mogo roperu womoji yoŋoke peiŋ ore miinebi.
  gof-ENT: ቃሲ ኦዴ ሶካ ጌሊሼ ሳሮቴ።
  aau-aau: Homkwe uwr senkin mo a mon lyawriy ankin, uwrsa a serey suko me kokwe hno
    ok yaprue non kwa me-ihey.
  tvk-tvk: E melele xa muba tengan muti e tim tei, itiamu, musa tuxolxatien tei mi
    ngan xil xa ladi en muhit, ‘Tomat na Hi iti mi xamim.’
  prf-NT: Kássáddáp moy ten bilay a tulusan moy ay kagiyán moy a, ‘Nakuwan ay maghari
    en kapayapaan ti bilayid a iyád!’
  auy-auy: Moórá-naumpaꞌo iyíyamba méraiyan-kwaasisafeꞌa séꞌa kaweꞌá úmai méraaro
    síyasa
  tbg-tbg: Ne naavuqi oriqetare iha, viraqi vaika uva manteha tiha, Ni muntukaqihai
    paru i vaira variate, tiate.
  hub-NT: Tura atumin shuar nina jeen juramkai wayakrumsha shir aneastarma, tumakrum
    Yuus atumnasha yainmakarti tusarum titarma.
  hmo-hmo: Ruma dekenai umui raka vareai neganai be do umui hanamoa.
  big-big: Keya ini i namakke yeke ige kang puwekke purik mabura were yongkambanu
    i pumakke yoluwiliyegi pelik yeizo, Wilek kang inuwagiyeng ngezege sara koyimiweki,
    yeiya logo Anotogi ngago wazonora yanizo.
  gux-G: I yaa kua l deni yi gaali l deni nuba i gaali ŋani.
  cnl-NT: '''E³ la²³ rɨ²taa''n³²na''³ xi²ñʉ''¹, rɨ²cuǿ²ra''³ u²³juee''n³¹ ''e³ rɨ²juɨɨ''³¹ra''³
    Dios ''e³ cu²gua³ ca²³tó̱o̱²³ dsɨ́² dsa³ ''i³ nee''n²³² xi²ñʉ''¹ jo̱³.'
  zar-NT: Cateʼ tsúʼuliʼ tu lu yuʼu, buliʼgapa Dios bönachi nacuáʼ lu yuʼu naʼ, inábiliʼ-nëʼ
    Dios unödzjëʼ quégaquiëʼ le cuéqui dxi icja ládxiʼdoʼgaquiëʼ.
  kde-kde: Pamumbeinjila muing'ande aneyo, vayuwile vanu va kaya aneyo Nnungu avabaliki.
  ata-ata: Lexe ngingi ngaꞌunalai no tani vile la ngavikalaneꞌi aneꞌi ane ixolu no
    nano no tani ne lexe, “Lataua uxolu noxinge.”
  qvw-NT: Paycunap wasinman yaycul'a ‘Diosninchic jawcallacta caycachishunqui’ nipäcuy.
  nfa-nfa: Ladhe miu maso asa dꞌara èmu dhèu, peka la dènge rèngu, ‘Saloom! Lamatua
    hia miu mèngi-nale.’
  tnp-tnp: Nian nəkəhuvən motatɨg e nimə kəti, nəkotəkeikei motəghati vivi kəm lah
    məmə, ‘Nəməlinuiən tətatɨg o təmah.’
  urd-urd: और घर में दाख़िल होते वक़्त उसे दु'आ — ए — ख़ैर देना।
  hot-hot: Ma ubitak ôyô anêŋ unyak kapô, ma nonaŋ êndêŋ yani lôk anêŋ avômalô nena,
    ‘Wapômbêŋ anêŋ lamavi êmô imbiŋ môlô.’
  mqj-NT: 'Ianna la tamakoa'' mesa banua, la mukuaa'': ‘Anna tamba''morokoa'' Dewata.’'
  rus-SYN: 'а входя в дом, приветствуйте его, говоря: мир дому сему;'
  mbh-mbh: Aro ve thomu o koro a vel e nge, aro thomu o ria i ve, ‘Lemi moring aro
    i voth tomo nge thomu.’
  bdd-bdd: Ma ꞌeguma ꞌaigeda hada ꞌoina waluhu, nugeta waloyauwedo ꞌoidiya.
  cbt-NTPO: Pëinënaquë ya'conpatama', ‘Yosë catahuainquëma',’ itoco'.
  srn-NT: Te un go ini a oso dati, un mus winsi den sma tak' Gado sa blesi den.
  cta-NT: Nu loꞌo tyatí̱ ma̱ toꞌ tyi yu, jña ma̱ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ ti̱ ti tyiꞌi̱
    tyiquee nguꞌ ca tyi.
  bqc-SIM: Tó a gɛ̃ ua, í fↄ̀ na kpámá.
  tcz-CHONGTHU: In nalut teng uleh phatthei na chu peuvin.
  mar-mar: त्या घरात प्रवेश करतेवेळी येथे शांती असो, असे म्हणा.
  snp-snp: Ena numugu ya ditima, ya you amene mona linate minadoka mino gedenaiye,
    loti logimalo.
  isl-isl: Þegar þið beiðist gistingar þá blessið heimilið, sé það guðrækið, en ef
    ekki, haldið þá blessuninni fyrir sjálfa ykkur.
  spy-NT: Yoo kōōwut kaab chii, ōsoomchi bērur.
  xnn-xnn: No songgep kayo isnan esa ay baey dakayot kanan en, ‘Si Apo Dios nan mangbadang
    ken dakayo.’
  mwe-mwe: Punkujinjilanga nnyumba, mwaajujilanje ulele.
  tte-tte: Saugana kwalusae nume mena kwawalo kolili kwaba, ‘Miyamiya namwanamwana
    Yaubada iyeyawa kolimiu.’
  tcs-tcs: Wen yupla go insaid lo aus blo enibodi, yupla mas blese dat aus ane ol
    pipol blo dat aus.
  hlt-THB: Ipkhui pynoet oet awh nami lut awh ce, awih leek ing voem law uh.
  soq-soq: E du dea bedewe odonune sau euda itune wanase, ‘Euda du ema bedewe winepi!’
  qub-qub: Chay runapa wasinman chayar ninqui ‹Tayta Dios yanapayculläshunqui› nir.
  att-att: Á tallung naw sù bale na, bindisionán naw yù ira nga maggián tán. Kagian
    naw nira, ‘Mepagimammà kayu kâ Namarò,’ kun naw.
  bki-bki: Avena verenio bogo na kamiu kuvan kuvitu vija m̃aratavo na toro nei kiano,
    monokanio kamiu kuvan jumemiu kamliko, kuver kalo, kuver ‘Tum̃aro to vija kamiu.’
  bqp-bqp: Tó a gɛ̃ ↄnn, à fↄↄ nna kpáḿma.
  mcp-mcp: 'Njɔ́w wɛ̂sh bɨ́ mə́ nyíi yí, bɨ ɔ bə́dá nə́: “Zɛmbî sáág nə́ bɨ bə́g nə́
    shɛɛ.”'
  hat-hat: 'Lè n''ap antre nan kay la, n''a di: Benediksyon Bondye sou kay la.'
  npl-NT: Iwa ijkuak nonkalakiskeh itech se kali, xontetlajpalokah.
  bgg-bgg: Khuchung, nathek è hò iliing hà wuii shii, yao bo, liijiing ne nathek rog
    shii um bo.
  eng-TCENT: As you enter the house, greet the people who live there.
  eng-BSB: As you enter the home, greet its occupants.
  cpu-NT: Ari pareetakyaarika pankotsiki, povethatapaakyaari ikaratzi saikatsiri.
  san-ASM: যদা যূযং তদ্গেহং প্ৰৱিশথ, তদা তমাশিষং ৱদত|
  tac-NT: Bilena galírale sebásiga, 'la repóriwa ralámuli.
  eng-WEBPB: As you enter into the household, greet it.
  gfk-H: Ing bia muat na haan laka tano hala ta iakano tunatuna, na tahut bia muat
    na sip bia a malum na kis tana.
  viv-viv: Ada manuweya wanaluku againe, tonimanuwa wanamadulusiuleyena.
  yao-yao: Pachinjinjile mu nyuumba mwakomasye nchitiji, ‘Chitendewele chiŵe kukwenu.’
  tgp-tgp: Vara ha unu hin te ima, ha sile na nomim ler̃uhu hinira.
  auc-NT: Mänincönë go guiidinque, Ïñänäni, waa quëwëedäni, äedäni.
  kbc-NT: Nigakaatiwecetiwaji diimigi, odaa anicenitiniwace niɡ̶ica oko niɡ̶eladimigipi.
  bmh-bmh: Ag go dudu agal zaueim simai aba, ag guzenai ze mamamen, ‘Igual oigeb ag
    abai naliu dareu.’
  ctu-BL: Che' mi la' wochel ti jump'ejl otot, aq'ueñob cortesía.
  meq-meq: 'Ahəl nakə faya ka fələkumeye a gay i ndo na, gwaɗum: “Mbəlom mâ vəlakum
    zay!”'
  noa-H: Mag pãach jẽerimaju di haig barimaawaijã wajap'a saludaabat hajim chi di
    k'ʌʌn dʌ̈i.
  alp-NT: Kena imi kusu eni lumare imi beteke be, ‘Tuhane Iono misete ete imi.’
  san-VEL: yadaa yuuya.m tadgeha.m pravi"satha, tadaa tamaa"si.sa.m vadata|
  kbq-kbq: Hagi ana nompima unefresutma, tamagra musenkea huzmanteho.
  kbh-kbh: 'Canÿe yebnoye chas̈mojámashjna ora, nÿetsca chents̈a oyenënga mënts̈á
    s̈mochjácheuaye: ‘Chë bëngbe ainaniñe ts̈abe ebionana ts̈ëngaftangbe ainaniñe
    chaotsemna ca.’'
  ron-LSB: Când intrați în gospodărie, salutați-o.
  pon-pon: A ma komail pan pedelon on nan im o, komail pan ranamau on tou a kan.
  nhe-BL: 'Huan quema incalaquise ipan se cali, xiquijtoca: ‘Ma Toteco inmechtiochihua
    tlen initztoque nica.’'
  sps-sps: Nainy te sof romi na numaa tsue yam a ka. ‘Aaverof kaa non fapoopoan nam
    mami.’
  wnc-wnc: Sike ginu you gwendune pakopan kokengu ginda you wagwene nana aminde gaak
    wam Anututane kwikwiknga aknganata ginde yutdamuyok ngang yaninong.
  nmw-S: Sauge hu setuk he guwole, hu liwo heidiye hu nga, ‘Helak i giyau mimalum
    heimiu.’
  bus-bus: Tó a gɛ̃ ua guu, à ì nnaa kpáḿma.
  gub-BL: Aze peixe tàpuz me nehe, — Tuwe Tupàn ikatu haw xe pepyr hekon nehe, peze
    tàpuz izar wanupe nehe.
  imo-imo: Kombu tenga pungo iye penga te liko ondonge kinye kanoko ltendeko yunge
    ulkena tukundo pungolio, ulke pulu imbomando Goteni eno nokopa kondopili molaio
    neio.
  boj-boj: Niŋgi tal bei gogetoqnsibqa tamo uŋgasari tal miligiq di unub qaji naŋgi
    endegsib minjroqniy, ‘Niŋgi lawo na soqniy.’
  eng-DRA: 'And when you come into the house, salute it, saying: Peace be to this
    house.'
  knf-knf: 'Woli naneej ţi katoh, nawulan baka mboş naji : “Bnuura bawo ţi an.”'
  san-KHM: យទា យូយំ តទ្គេហំ ប្រវិឝថ, តទា តមាឝិឞំ វទត។
  arn-NT: Fey konpulmün tati ruka mew, chalipuafimün kom che mülelu feychi ruka mew.
  zas-NT: 'Abiꞌ chi chuꞌdi lënü guin, gol güjdx loj ree bén zojb yagaj: “Yabeꞌcdxe
    Dios luxdoodi.”'
  ken-NT: Nɛchwe anɛ bǎchwe anywɔ́p, kaká ka bǒ abhɛn bachi arɛ mǎndɛm bɛ, ‘Áfɔ́k
    Mandɛm ámbák nɛ bhe.’
