verse: MAT.010.012
translations:
  kpx-kpx: La o ke uvue deluhovoi uliege ata kebia hoesegeveve.
  okv-H: Eto bande ta horeto “Peka ungota degi iroi” ainge evujo.
  tbo-tbo: Hougana ona luilui numa u hinena yaka ona wimaamala tahaya lawana uyahina
    ona pa, “Yaubada a nugodumola mitehi ona memae,” ma apoma ona lui.
  mal-C: ആ വീട്ടിൽ പ്രവേശിക്കുന്നമാത്രയിൽ അവർക്ക് ‘സമാധാനം’ ആശംസിക്കുക.
  grc-SR: Εἰσερχόμενοι δὲ εἰς τὴν οἰκίαν, ἀσπάσασθε αὐτήν.
  bgc-bgc: घर म्ह बढ़ते आणी उसनै आशीर्वाद दिए।
  khz-khz: Numai golaka-togana aonai, numa talimara pio vega-namara, nopiotiwa, ‘Maino
    gomi gemi ai pene mia!’
  deu-TKW: Wenn ihr aber das Haus betretet, so grüßet dasselbe.
  zsr-NT: Catiꞌ tsazliꞌ tu lu yuꞌu, gul‑gáp Dios bunách nacuáꞌ lu yuꞌu naꞌ, gnábiliꞌ‑nëꞌ
    Dios unödzjëꞌ quequëꞌ le cuequi dxi icj ládxiꞌdauꞌquëꞌ.
  lin-lin: 'Mpe tango bokokota na ndako yango, bopesa bavandi na yango mbote na koloba :
    « Tika ete kimia ezala na bino ! »'
  hns-NT: Djab toelog koi ke ghare djaihe tab oe ghar waalan ke aasier-baat deihe.
  noa-E: Mag pãach jẽerimaju di aig barimaawaijã wajapha saludaabat ajim chi di khʉʉn
    dʉ̈i.
  eng-EMTV: And as you enter into a household, greet it.
  mib-NT: Te jeē quɨ́vɨ ró vehe ñayuu ún, te cahān rō jeē na quíji jnūhun ndeyɨ́ jnūhun
    sɨɨ̄ ni nuū i.
  lif-NT2: खे़न् हिम्‍मो के़लाःस्‍सिल्‍ले़ मनाहाॽनु ‘सनारुङ् के़घोःसुम्‍निरो’ लॽरिक्
    सेवा मये़म्‍मे़ॽओ॥
  xnj-xnj: Pamuyingila panyumba muvajambusa vakolonjinji.
  mmx-mmx: Do mina vubeles ukeneng at tara toogu, mina lok tidi xeretna, ‘Limila nak
    lok eburu minimi.’
  cbr-NT: Anu 'iti xubunu atsíntancëx camina —chuámashi ca 'ican —cai anu 'icë unicamabë
    nuibananti 'ain.
  tee-NT: Chai acsni at'anuya'it'it ju anch junta at'ola'it'it pus amac'amit'it ju
    tatanumanalh anch. Chai a'una'it'it ni Dios ju ca'axtakniya' ju k'ox is'atsucunti'an.
  eng-LSV: And coming into the house greet it,
  cak-NT: Y cuando jixoc-apo chupa ri jay ri', quie'ibana' saludar ri jec'o chiri'.
  pah-NT: 'Pepytarame g̃anonga pype ti pe''ji ongapypeve''g̃a pe pendoryvamo g̃a ndehe.
    Pe''ji ti g̃a pe: “Tu katu ti pepy''a!” A''ea ti pe''ji g̃a pe.'
  sja-NT: Teeda t'ĩudak'ãri, arii p'anɨɨrãmaa pedee pia jarátɨ.
  xed-xed: Ta lamə kuni da həga ga mndu ya, “ka nza zɗakwa Lazglafta nda kaghuni,”
    ka kuni dazlay.
  mks-NT: Ta tá ná xi̱nu̱ co̱o ndó vehe ja̱n ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n ná.
  gfk-S: Be ing mu na hana lala tano hala ta ikino turadi, na tahut be mu na sip be
    a malum na kis tana.
  bmu-bmu: Miri kunöŋ öŋgöba luainöŋ yembuk ahömapkö jime.
  dgz-dgz: Pa ame unugenewa, gaun munan iramu yawamon.
  eng-GNV: And when yee come into an house, salute the same.
  zaa-NT: Canchu chi gá'a le le' yú'u nna guni le cą saludar qui'ni gáta'ni cą la'ỹeni
    lo losto' quį.
  eng-WEBSTER: And when ye come into a house, salute it.
  guh-guh: 'Itsa pabota papatsijitsiamë, ajena pajonejitsiamëlia, pajumaitsimë tsabiabi
    tsane: “Diosojavabelia raja pacatovajëtsijitsiatsi xaniavaetsia panejinavanapaenexa,”
    pajamë tsabiabi tsane.'
  bon-bon: Weene liba mete cabu me yääbäcnuye, jiicuye egä, ‘Poode!’
  nhw-BL: 'Huan quema ancalaquise anmocahuase ipan se cali, xiquijtoca: ‘Ma Toteco
    anmechtiochihua catli anitztoque nica.’'
  swh-ONEN: Mkiingia kwenye nyumba, itakieni amani.
  wbi-wbi: Pano mukwingila mu nyumba, muvahungilaghe avanya nyumba.
  bba-bba: Ì n yɛnu ɡɑɡu duɑ i ɡen tɔmbu tɔbirio kpɑ i nɛɛ, Gusunɔ u bɛɛ ɑlɑfiɑ kɛ̃.
  eng-KJVCPB: And when ye come into a house, salute it.
  kgk-NT: Ereike ramo óga-py, “Tapene mbopy'agwapy katu Nhandejáry” ere óga pygwa-pe.
  waj-waj: Inna nnauvaki vira suaivau iyara yoketaa kuaivaa kiaa kiada kuatee.
  cpy-cpy: Aririka pareetakyaa pankotsiki, piwetha-tanta-paakyaa.
  ekk-PKP: Kui te sisenete majja, andke sellele oma õnnistus.
  mpx-mpx: Sauga nuku ulutuk limiya, nuku baek elal nuku ba, ‘Minamina waiwaisana
    Yehoba ni pewa eliyamiu.’
  wbp-wbp: Kajinkili yukami yuwarlirla, yukanjakungarntiji wangkayalu-jana kuja yapa-patukuju,
    ‘Marlajalurla nyinaya ngurrju rarralypa Kaatukuju!’ Yangka yapa-patu yinya yuwarlirla,
    kajili-nyarra ngurrju nyina pululu, ngulajulu-janarla payika Kaatu yungu-jana
    warrawarra-kanyi. Kala kajili-nyarra yinya yapa nyurunyuru-jarri, kulalu-janarla
    payika!
  luo-luo: Ka udonjo e dala to moseuru.
  nhe-NT: 'Huan quema incalaquise ipan se cali, xiquijtoca: ‘Ma Toteco inmechtiochihua
    tlen initztoque nica.’'
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܥܵܒ݂ܪܝܼܬܘܿܢ ܠܚܲܕ ܒܲܝܬܵ‌ܐ، ܕܪܹܝܡܘܼܢ ܫܠܵܡܵܐ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Tukkuummigupsi taavrumani tupiġmi nipliġumuusi, ‘Agaayyutim iłuaqqutillaŋniaġumagaasi.’
  msb-msb: Pagsulod niyoʼn balay, magalang tapos magsabi, ‘Mapasa iyo lugod an kalinaw
    na hali sa Dios.’
  cpa-NT: Jøng² jǿg³ dsio¹ cuøh¹³ hniah¹² dsa² hniu³ ja³túgh³ hniah¹² dsi²néi².
  dso-dso: ଗରେ କେଟ୍‌ଲା ବେଲେ ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌କେ ଜୁଆର୍‌ କରି କୁଆ, ‘ତମ୍‌କେ ସାନ୍ତି ମିଲ’
    ।
  meu-meu: Ruma na ba raka vareai negana ai na ba hanamoa;
  yva-NT: Arono wasisa no apa yavare rai, syare wapo raura wapare, ‘Amisye po kove
    raugaje wasai.’
  dgc-dgc: Késdép moy ta tulusan moy a bile, éy batién moy du édsa sa, a kagi moy,
    a ‘Demtan kam maka na kapayapaan.’
  zpm-NT: Zeeṉe noguib to pa cuëz to, yu ne tsie to, zaacse goḻgac, goḻquiaabdiuzh
    zha ne no yu co,
  hix-NT: Àmàn kom yaka oyowomàtxhenye rma, onà wyaro htxero katxoko, àton komo wya.
    Teryehorye hak oytxowà, Khoryenkomo, katxoko, àwyanye.
  sim-sim: Os aka lasik ji layi nahi, mashaman karem ji mbaka, �Waphimbiji Avui Wasilakahi
    angop mir nga nawa sir.�
  npi-ULB: जब तिमीहरू घरमा पस्छौ, तब त्यसलाई अभिवादन गर ।
  cgc-cgc: Pagselled nyo ta balay, mag-atag kaw ta bindisyon ta mga ittaw dya.
  tim-tim: Emetŋân âgâm Anutuŋe damunyeŋe agâkgât makmâ heroŋe akyeŋgiwai.
  yor-yor: Nígbà tí ẹ̀yin bá sì wọ ilé kan, ẹ kí i wọn.
  wos-wos: Guni ge nakmbu wulaaye wumbu rekwa du takwaré angi watanguni, ‘Yikafre
    mawuli yata retanguni.’
  emp-NTPO: Maʌ̃ ded̶e ed̶a wãbʌdad̶e Ãcõrẽ trʌ̃neba dji ẽberãrãa jarad̶adua necai
    pananamãrẽã.
  eng-F35: Upon entering the house, greet it;
  ind-ind: Waktu kamu masuk ke rumah seseorang, ucapkanlah salam kepada semua orang
    yang ada di rumah itu dan doakanlah supaya Allah memberkati mereka dengan ketenangan
    dan perlindungan. Kalau mereka benar-benar orang baik, mereka akan menyambut kamu
    dan menerima berkat itu dari Allah. Tetapi kalau tidak, pergilah, dan mereka juga
    tidak akan diberkati.
  pes-OPCB: وقتی وارد خانه‌ای می‌شوید، برای آن خیر و برکت بطلبید.
  mpt-mpt: Eka ibo moniba amo unaibo baabeniba Klayam Gode ibo kima bieta tlobobo
    ge baabeine!
  bla-bla: Ki pim'ĭnnoainiki nap'ioyĭs, ksematsĭm'attok.
  ssx-ssx: Da homeke a꞉nda꞉ pa꞉ta꞉ honda꞉ pambolo hata꞉ta꞉ dupiki pi lapa꞉peke Do
    da pa꞉ta꞉ haleme wanda꞉hali paeyaota꞉ Koda꞉ma꞉ epeaena꞉e lapa꞉peke.
  mkl-mkl: Bii ì lɔ kpɑsɛ̃ ɡɔ i yɑ ce inɛ ŋɑu fɔɔ i ni ŋɑ, lɑɑkɑi ku sũ ku wɛɛ do
    iŋɛ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ଡୁଆ ଗିଃଗାଃନେ ବେଲା ଆତ୍‌ଅରିଆ ଲେଃକ୍ନେ ରେମୁଆଁଇଂକେ ଆସିର୍ବାଦ୍ ଡିଙ୍ଗ୍‌ଚେ
    ବାସଙ୍ଗ୍‌ପା ପେଇଂନେ ସାନ୍ତି ଡିଙ୍ଗ୍‌ଲେ;
  gof-RNT: Qassi oodde sookka gelishe sarothite.
  unx-unx: ଆଡଃ ଆପେ ଏନ୍‌ ଅଡ଼ାଃରେ ବଲ ଇମ୍‌ତା, ‘ଆପେରେ ଜୀଉସୁକୁ ହବାଅଃକା’ ମେତାକପେ ।
  gah-gah: Itó numukú itiki niminiki nene hulu nene lekelitoka minino liki li kimilo.
  lcm-lcm: Si taun mipo palak si kana lu, mi poso aro ia.
  aer-aer: Kenhe urreke arrantherre ilthe arrpenhe-kenheke irrpetyenhenge itneke alakenhe
    angkerrirraye, ‘Ngkartele arrekantherrele-arlenge aneme-arle akwetethenhe-akwetethe.’
  qvc-NT: Suq wasiman ch'ayashpaqar, shumaqta napaykushpa, Dyusman mañakuyllapa, chay
    wasipi tiyaqkunata yanapanambaq.
  tgl-ULB: Pagpasok ninyo sa bahay, batiin ninyo ang mga nandoon.
  cbs-NT: 'Janua jiwetan jikikainkin eska yuixankanwen: “Unanuma jiwekanwen, Diosun
    jancha nun matu bexuainan”, jatu waxankanwen.'
  xtm-NTPP: 'Te nuna jin kivi koo ni ve''e ma, te jin kuña''a ni: “¡Kóo tnu''u mani
    ve''e ya''a!”'
  nnq-nnq: Apanhwika panyumba malengela, ‘Tengela jibe kwinu.’
  bao-NT: Wiire jãa waarã, tii wii macãrãre añu doti jãa eaya.
  san-ORI: ଯଦା ଯୂଯଂ ତଦ୍ଗେହଂ ପ୍ରୱିଶଥ, ତଦା ତମାଶିଷଂ ୱଦତ|
  huv-NT: Wüx apmejmeliün tiül noic nden ertepeayiün, itüniün monapacüy.
  otn-NT: 'Nu̱''mø gá̱ cʉthʉ mbo ra̱ ngu̱, gui ''yɛ̱mhmʉ: “Oja̱ di ja̱pyø ja̱''i̱
    ''bʉcua”.'
  nop-nop: Yot maaneŋ fooŋ indiŋ yeniyaneeŋ, ‘Kulema hidut halek.’
  obo-NT: Diyot kod-usok dow to sokkad no baoy, oseng kow to, ‘Muopa nod pokotanggap
    kow to kopiyannoy to Monama.’
  cak-ENT: Y tok c'ateri' c'a nyixoc-apu chupan ri jay ape' nyixbec'uje-vi, tiyala'
    saludos cheque.
  lif-NT: ᤂᤧᤴ ᤜᤡᤶᤔᤥ ᤁᤧᤗᤠ᤺ᤛ᤻ᤛᤡᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ᤏᤢ ‘ᤛᤏᤠᤖᤢᤱ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤏᤡᤖᤥ’ ᤗ᤹ᤖᤡᤰ ᤛᤣᤘᤠ ᤔᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De tá quīvi nú vehe nchivī ñúcuán, de cāhān nū jā ná quíji tūhun ndeé tūhun
    sīī inī nūū ji.
  san-TIB: ཡདཱ ཡཱུཡཾ ཏདྒེཧཾ པྲཝིཤཐ, ཏདཱ ཏམཱཤིཥཾ ཝདཏ།
  qve-NT: 'Chay runapa wasiman haykuspaqa, khaynatayá rimayukuychis: “Diospa hawkayaynin
    qankunawan kachun”, nispa.'
  pao-NT: Mu ka kumma'akoosoo nobe-kwi egease besow mu numu oe nobe-gakoo nekwiku.
  cbu-NT: Tputsish pang' pshtukchus, Apanll siyaam mangeemis mapiym panachiya tángtsa.
  usa-usa: ánibo keráwáqá móra-naupaqa uyábereqa mi-náúpáq-wáyúkámá miráo-maarao-aimma
    téraq ‘kaayoné-yátááqá keráwáqtôpaq waíno’ timá yíkáaro.
  soy-soy: 'Nɔn yɛ kɛ́yɔ kɛ́ye-i n lompo, ɑni yɛ kɛpikɔ́ yɑ́ɑ́si rɛ: Likɛ́ nɔ́ n niŋú!'
  hui-hui: Tígua anda mbiraha anda pialu howa, Mo palia holene tí heba helo, lalu
    anda pilimu.
  amf-amf: Eenkal ooninte yenin ardenka, ‘Nagaya nagaya’ kena hamimate.
  quc-NNT: Aretaq kixok pa jun ja, chiya rutzil ki wäch ri e k'o pa ri ja. Kib'ij
    chke chi are utzil kiwaj chke.
  dob-dob: Ta ꞌabo ꞌebweu anuwa ꞌena walulugu, nugana wada lokagutoki ꞌediya,
  wrs-wrs: Yimba no deuvrava saivrava, os unvm nomoa, Sesoa yemba wonav. Wo himba
    yemba sehmoa owol vivrava, Sesoa hemba vinvra indwonam. Heva os himba yemba sehmoa
    owolmba owai vitava, yena moamba heindava sihangu vinvavmoa, henga si pepra vevra
    pevindam.
  mca-mca: 'Qu'' ami''ƚets pe''qu'' wititsi''ye'' ma'' qa'' it''iƚijets qu'' mewetfeliƚi''m
    pekhewe'' tetsii: “Pa'' wit''ikesimeya''xƚekii qu'' na''ni''ƚ ejupkii.”'
  tzo-TZC: Cꞌalal ta xaꞌochic batel ta snae, tal cacꞌboxuc spatobil avoꞌntonic, chianic.
  mya-mya: အိမ်​သို့​ဝင်​သော​အ​ခါ​မင်္ဂလာ​ရှိ​ပါ​စေ​ဟူ​၍ နှုတ်​ခွန်း​ဆက်​ကြ​လော့။-
  gng-NT: 'Ni kɔn'' iden yà ni la, ní fuonde iden nnɔ ya nib kí ye: ‹Li te mɛn
    uyɛnduɔn ni.›'
  cbi-NTPO: 'Tsaju'' juntsa yasha vindu junu chumulanu: ¡Ura'' dejusa! tidei.'
  ikk-NT: Ọnụ gha a banye imẹ ụlọ hụ, kele ni wẹ.
  leu-leu: Layaan mi laak lana lifu aave fasusui nari malaan, ‘A luaian i taa waan
    xulumi.’
  maz-NT: '''Ma rí tsjogüji cja c''e ngumü, rí ma''tp''üji Cjimi c''o ri cãrã nu.'
  bod-N: ཁྱིམ་ཚང་དེ་ལ་སོང༌རྗེས། ཁྱིམ་མི་རྣམས་ལ་འཚམས་འདྲི་ཞུས༌ཤིག
  tca-NT: '—Rü ngẽxguma yima ĩpatagu pechocugu, rü meã tá nüxü̃ perümoxẽgü i ngẽma
    duü̃xü̃gü i nge̱ma ngẽxmagüxü̃ rü: “¡Tupana pexü̃ rüngü̃xẽẽ̱x!” ñaperügügü tá
    nüxü̃.'
  zpl-NT: Nu chenu chuꞌuhua liñi niꞌi bene zeꞌe, uniꞌhua Diose lubee bene enu nucuaꞌa
    zeꞌe.
  mbc-NT: Mîîkîrî pemonkon yewî' ta eewomîkon ya makatîi tîîwanmîra e'nîto' wanî pe
    man sîrîrî wîttî ta.
  ndg-ndg: Ni nyumba yamwalowa jingya mwailobi,
  wsk-wsk: Nina noko kawam ningi kasu nagural, mu giral amilmil den nungaralko.
  toj-NT: Cuando huala ochyex ja ba naitz jahui, aahuic yi Dios.
  tbc-tbc: Agog saen san ab lo aladu wo dop, bar maror san an tamolpein ab an lo dumado
    dan niŋedi wo agudani gup, aladu wa. Saen tamolpein an ilo uyan lo digiaŋ tap,
    bar an iŋ da dumado wa. Ak man saen iŋ ta digiaŋ o uyan na tap, bar an apasi aŋane
    da wa.
  sna-sna: Pamunopinda mumusha, kwazisai vanenge varimo.
  smk-NT: No rumate' kamo sa sayay bali, dawaten moyoy pammindisyon nan Dios konran
    main nin bali.
  grc-TCGNT: Εἰσερχόμενοι δὲ εἰς τὴν οἰκίαν, ἀσπάσασθε αὐτήν.
  gof-WFTW: Qassi oode sookka gelishe sarothite.
  spa-BLM: Cuando entres en la casa, salúdala.
  kyz-NT: '''Gã nog ipe pejewau ki “''Awamũ Janeruwarete ''ga nepẽ mu''arasigukari
    pẽ mogyau”, pe''je pejewau pejesou ''gã nupe. “Arafutar ore Jarejuwarete ''ga
    pẽ muekõẽãja pẽ mogya”, pe''je ki ''gã nupe— ''jau Jejui ''ga oree.'
  dao-dao: Im üng nami va luh üng, im mah üng, “Dimdeihnak ve se” ti lü, dawnak nami
    jah pet vai.
  cya-cya: Chcui' cha' um xa sten um na'an can'.
  wrk-wrk: Jalija ninji ngankijba barndana milidimbikanyi yalunya nanaba, baki marda
    ninjimi ngajaka Kud, janyulu nyulu wajba yalunya mardumardu muwa. Baki nanamuku
    jalili jungku nananyina barndana, janyulu wajba yalunya mardumardu muwa Kudwanyi.
  nii-nii: Pe enim wumb ngii endi ełe nirik punjung kin, wumb ngii puł wumb ei ek
    yi ningii, ‘Enim noman emin pengłi!’.
  ign-NT: Te esiapa­yarepa tayehe eta peti, eyasea­cayare ema Viya eta náurica­ca­revaina
    ena achaneana ticapenana eta peti.
  dik-NT: Tɛ̈ ye wek la bɛ̈ɛ̈i yiic, yakë kɔc kaŋ tïŋ lɔn bï kek we lor ku nyuuckë
    we.
  cac-cac: 'Ayic tzex c''och d''a jun pat chi'', tzeyal d''a eb'' aj pat chi'': Ayocab''
    sjunc''olal Dios eyed''oc, xe chi d''a eb''.'
  tzj-E: 'Tak nquixoca chpam jun jay cawra nebij: —Qui''il tec''je''a rwech ewanm
    chwech Dios pnewuchoch, cara'' tbij chca.'
  bpx-bpx: जीना बी घोर मे तमु जावो ता केजो, “आहया घोर ना माणहु ने सांती अने संयबरकत
    जड़े।”
