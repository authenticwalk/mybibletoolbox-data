verse: MAT.010.019
translations:
  kpx-kpx: Abu la malevei kotalahage lainaho gasigasiai la onole louveve ke huhulahagelive.
    Kosealemo vani kena lohoge Dilavana la onole louveve ke laovei.
  okv-H: Eto ungo koto asora iji te ke do aisova eto ke daingeto aisova avo hotembavojo.
    Iji amina ke do aisova amo God na ikau aisova
  tbo-tbo: Hougana apo hina panimi po hina niyemi libahibahi binei ega ona genogeno
    ipa apo awai ona baheya uyahihi. Yaubada tauna apo omi baha ina woogeleteya u
    nugonugomi,
  mal-C: അവർ നിങ്ങളെ അധികാരികൾക്ക് ഏൽപ്പിക്കുമ്പോൾ എന്തു പറയണമെന്നോ എങ്ങനെ പറയണമെന്നോ
    ചിന്തിച്ച് വ്യാകുലപ്പെടേണ്ടതില്ല, നിങ്ങൾക്ക് പറയാനുള്ളത് തക്കസമയത്തുതന്നെ നിങ്ങളുടെ
    നാവിൽ തന്നിരിക്കും.
  grc-SR: Ὅταν δὲ ⸂παραδιδῶσιν⸃ ὑμᾶς, μὴ μεριμνήσητε πῶς ἢ τί λαλήσητε· δοθήσεται
    γὰρ ὑμῖν ἐν ἐκείνῃ τῇ ὥρᾳ τί λαλήσετε·
  bgc-bgc: जिब वे थमनै पकड़वावैगें तो या फिक्र ना करियो के हम किस तरियां तै या के
    कहवागें, क्यूँके जो किमे थारे ताहीं कहणा होगा, वो उस्से बखत थारे ताहीं बता दिया
    जावैगा।
  khz-khz: Pene Kota talimara wailarai pia gapi-agomi genai, rakagau pio kilagia pa
    pene aikina raka pio kilagi-tiwara kilara ragai pio tugamagiagi-vekwalavira. Kwalana
    votoma rakagau pio kilagira kilara Palagu na vou pene venimi.
  deu-TKW: Wenn sie euch aber vorführen, so sorget nicht, wie oder was ihr reden sollt;
    denn es wird euch in jener Stunde gegeben werden, was ihr reden sollt.
  zsr-NT: Niꞌr catiꞌ ludödëꞌ lbiꞌiliꞌ lu naꞌquëꞌ bönniꞌ uná bëꞌ naꞌ, cutu cöꞌliꞌ baguíꞌi
    nacx gnaliꞌ, le uchiziëꞌ Dios icj ládxiꞌdauꞌliꞌ laꞌ dza naꞌz didzaꞌ güiꞌliꞌ o
    ca gnaliꞌ.
  lin-lin: Tango bakofunda bino epai ya bakambi, bomitungisa te mpo na koluka makambo
    ya koloba to lolenge ya koloba yango, pamba te ekopesamela bino na tango wana.
  hns-NT: Aur djab oesab toelogke doesman ke haath me saup deiga, tab toelogke na
    batiaai ke parie, bakie Pieta Parmeswar ke Aatma toelogke dwaara batiaaiga. Ohie
    se sotj-phiekier na kariehe kie toelog ka boliehe.
  noa-E: Pari mag chi thethemnaanag pãach pʉr deewaijã oob pãach kõit pãachdëupai
    iekhaju khĩirjuwia ag nawe, “¿Mʉ khan ata iekhajuwa?” a khĩirjumiet ajim, ya pãar
    iekhaagpaawai ich Ẽwandamauta ichdëu khap pãrag iekhapiju aawai.
  eng-EMTV: But whenever they hand you over, do not worry how or what you should speak.
    For it will be given to you in that hour what you should speak;
  mib-NT: Te núu ni jendeca i róhó núū tāca tée ún, ma nácani ndasɨ́ ni rō ndese cahān
    rō. Chi máá hora un te máá yá steén nuū rō ndese cahān rō.
  lif-NT2: कर खिनिॽ के़म्‍दे़म्‍सिल्‍ले़ से़ःप्‍सिङ्‌मारे़ लागि आल्‍ल थे़मा पाःप्‍मा,
    आक्‍खेलॽरिक् पाःप्‍माबे फाॽआङ् निङ्‌साम्‍मो मे़ध्‍ये़म्‍मिन्‍ने़ॽओ॥ खे़न् ये़म्‍मोग
    खिनिॽ पाःप्‍मा के़बोःङ्‌बा पाःन्‍निन् बा खे़न् ये़म्‍मोए के़घोःसुम्‍लो॥
  xnj-xnj: Hinu vakavatakila nyenye mumabanji ga mihalu, mkoto kung'ahika kuholelela
    tijova kyani, ndava muni yati mwipewa gakujova lukumbi peluhika.
  mmx-mmx: Do dina lok li nimi at lavapaase, nemen gat mita bulu do miba tong lavanga
    salai la mina vaase xereva. Se at loxonaleng na vot tinimi do ri vaase, ne Moroa
    axa naba raba nimi mi levelinga kusu mina vaase asu i,
  cbr-NT: A unicaman mitsu 'apunu buáncëxun camina racuë́quin —uisai carana quiti
    'ai —quixun sinánan —uisa banan carana cati 'ai —quixun sinántima 'ain. Nucën
    Papa Diosan ca mitsúxmi banacëbëtainshi uisaquin caramina cati 'ai quixun mitsu
    sinánmiti 'icën.
  tee-NT: Para acsni amak'axt'akc'ana'it'it la'ixmaca'an ju xalack'ajin tun t'i'amak'aninint'it
    ni jantu c'ats'ayat'it tuch'i anona'it'it nin ta yu alhak'alht'ayanana'it'it.
    Jantu alhamak'aninint'it ni Dios ju cataxtakniyan ju acs pants'iquis ju tuch'i
    anona'it'it.
  eng-LSV: And whenever they may deliver you up, do not be anxious how or what you
    may speak, for it will be given you in that hour what you will speak;
  cak-NT: Cuando ri winak xquixquijach pa quik'a' ri autoridades, man tichajij pena
    roma ri xti'ij chique y anchique tzij xticusaj chi jixch'o'n chiquiwech. Roma
    chupa ri misma hora ri', ri Dios xtuya-pe chiwe ri tzij ri xti'ij-apo.
  pah-NT: '—G̃a pe nderohoukarame g̃andovai pyteri pe ti tape''ei na''ẽ pejiyvyteri
    pe: “Maramarã po ti nhande nhi''ig̃i g̃a pe nehẽ? Gara po ti nhande ei g̃a pe
    nehẽ?” A''ea ti tape''ei pejivy''are''yma, ei Jesus''ga g̃a pe. G̃a pe nderohoukarame
    g̃andovai pyteri pe po ti Tupana''ga penduvete''ga okwahaheteuka pe me nehẽ nahanahã
    ti pe''ji g̃a pe javo.'
  sja-NT: Mamĩda mãɨrã k'ĩrapite p'anadak'ãri, k'ĩsianáatɨ sãga pedeedait'ee, maa-e
    pɨrã k'ãata jaradait'ee, pedeedait'ee pak'ãri, Tachi Ak'õrépata pedeepiit'ee perã.
  xed-xed: Ka hlafhla lu ta kaghuni ka hladaghata ta kəma guma katsi, yaha kuni da
    ndana skwi ŋa mnay ghuni, nda ya ka kuni dzaʼa da gwaɗay. Dzaʼa vlaghunavla Lazglafta
    ta gwaɗa ya ŋa gwaɗay ghuni ma va tsa fitik ya.
  mks-NT: Joo a̱ ndícani ini ndó sa̱ha̱ ndá tu̱hun ca̱ha̱n ndó tá ná ndiquia̱hva ña̱yivi
    ndo̱hó ndahá na̱ cán. Jáchi̱ tá ná ndindaa hora ca̱ha̱n ndó xi̱hi̱n ná já quéa̱
    quia̱hva mé va Ndióxi̱ tu̱hun nu̱ ndó ña̱ ná cuu ca̱ha̱n ndó sa̱há i̱ nu̱ú na̱
    cán.
  gfk-S: Ma be da palim kawase mu, waak mu ra nginarau be aso ing mu na tange. Mu
    na tange iat mon ira so ing i hanawat ta mu ta ikino pana bung, kinong pata be
    numu kike ra nianga. No Tanuo metuma nalu hono numu Mama, ikinong i iangianga.
  bmu-bmu: Mi mötmemö, keu jakeŋe al eŋgigetka kinmei, nalö miaŋgöreŋ wani keuya denöwö
    jibinak, miaŋgö waimanjatŋi kude mötme. Keu jimei, mi Uŋa Töröŋan aua miaŋgöreŋök
    eŋgima.
  dgz-dgz: Go wam ame e tambuepiwa, dim da o anenen wawa menan gop ya anune. Iwa wam
    ame nop wapen tanewa God nop dim da enep di wai.
  eng-GNV: 'But when they deliuer you vp, take no thought howe or what ye shall speake:
    for it shall be giuen you in that houre, what ye shall say.'
  zaa-NT: Canchu chi gudaxu' cą le preso nna bittu nùyue cani le ti'iỹa ecàbi le,
    porqui'ni la'a mísmuba hora nna innia le' la' riyeni qui' le ca titsa' nu ná qui'ni
    inne le.
  eng-WEBSTER: But when they deliver you up, be not anxious how or what ye shall speak,
    for it shall be given to you in that same hour what ye shall speak.
  guh-guh: Itsiata baitsi jane itsa pacanubiana nacuaevetsivi pitabarata, pëtsa pajamatabëbëjamë
    panenayajivicuaicuaijainexa bajarapamonaejavabelia. Tsipaji raja paepatota panayajivicuaicuaijamëjitsia,
    bajarapaepatota Dioso pejamatabëcueneta pacacuaicuaijaiyaexanaena.
  bon-bon: Yoo, weebibine liba ablaweja tääpume iwadininusi, ngenecu niiya gone, egä
    weene ngena jiicuye coo lipulipu jiicuye. Liba padare te tatyaramtuge weene mene
    iicemame, weebibine piba mene birige ceera iicema tääpume.
  nhw-BL: Huan quema anmechhuicase para anmechtzacuase, amo ximocuesoca tlen tlaque
    anquiijtose para anmomanahuise, pampa ipan nopa tlatoctzi Toteco Dios anmechmacas
    nopa camanali catli monequi anquiijtose.
  swh-ONEN: Lakini watakapowapeleka humo, msisumbuke kufikiria mtakalosema, kwa maana
    mtapewa la kusema wakati huo.
  wbi-wbi: Neke pano vikuvatala pa vuhighi, namungasaghaghe kuuti kyamujova kiki,
    ulwakuva uNguluve ikuvapeela unsiki ughuo isa kujova.
  bba-bba: Bɑ̀ n kɑ bɛɛ dɑ siri yerɔ, i ku wururɑ kɑ ɡɑri yi i ko ɡere. I ku mɑɑ wururɑ
    nɡe mɛ i ko ɡerusinɑ. Sɑɑ ye, yɑ̀ n turɑ, i ko wɑ ɡɑri yi i ko ɡere.
  eng-KJVCPB: 'But when they deliver you up, take no thought how or what ye shall
    speak: for it shall be given you in that same hour what ye shall speak.'
  kgk-NT: Pende reraha ramo, ani pemoĩ teĩ pende py'a-rehe pene nhe'ẽrã. Upe óra-py
    ou rei va'erã nde juru-py ne nhe'ẽrã.
  waj-waj: Iya ngii vitada kua pinaana ngii yapa kikiai sa ngia iya sai kiaara kuaivaara
    kaayauma yaata utuatee. Kua pinaana ngii yapai suaivaki fai Anutuuqoono ngia sai
    kiaara kuaivaa ngii yaatana yapanai kiaaravai.
  cpy-cpy: 'Aririka ahaeta-nakimi, eero pikanta-shire-waetzi: ‘¿Iitakama noñaawae-tapaakiri?’
    Tema eenitatsi yotashire-takae-mironi iitarika piñaawaeteri.'
  ekk-PKP: Aga kui teid kohtu alla antakse, siis ärge muretsege, kuidas peaksite kõnelema
    või mida ütlema, sest teile öeldakse õigel ajal, mida kosta.
  mpx-mpx: Sauga nihi ahemiu nuku na kot kaiwena, bahi nuku nuwanuwatu hauna nuku
    baunan o ebo ga nuku ba ola. Sauga toto o eliyana hauna baaba ku babaunan nasi
    Yehoba ni pewa.
  wbp-wbp: Yangka kajili-nyarra jangkardurnu yani maninjaku nyurrurlaku yungulu-nyarra
    kanyi kuwurtu-kurra, ngulaju mirrmirr-karrinja-wangulu karriya wangkanjakungarntiji.
    Kulankulu-jana nyurrurla-nyangu jaru wangkami, kala Kaatu-kurlangu. Kapu-nyarra
    yinyi wangkanjakungarntiki, kapunkulurla marlaja wangkami Pirlirrpaku Kaatu-kurlanguku.
  luo-luo: To ka gimakou to kik uparru kuom gima duwachi, kata kaka unyalo wuoyo kodgi.
    Nomiu gima uwacho e sechego,
  nhe-NT: Huan quema inmechhuicase para inmechtzacuase, amo ximocuesoca tlachque inquiijtose
    para inmomanahuise, pampa ipan nopa tlalochtli Toteco Dios inmechmacas nopa tlajtoli
    tlen monequi inquiijtose.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܣܲܦܝܼ ܠܵܘܟ݂ܘܿܢ، ܠܵܐ ܐܵܟ݂ܠܝܼܬܘܿܢ ܚܲܡ ܕܵܐܟ݂ܝܼ ܝܲܢ ܡܘܼܕܝܼ
    ܒܸܬ ܗܲܡܙܸܡܝܼܬܘܿܢ؛ ܡܸܢܕܝܼ ܕܗܲܡܙܸܡܝܼܬܘܿܢ ܠܹܗ ܒܗ̇ܝ ܥܕܵܢܵܐ، ܒܸܬ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ؛
  esk-NT: Aglaan tiguraugupsi isumaaluŋniaqasi qanuq naagaqaa sumik uqaġniaqtilaapsitñik,
    atakkii tavraġuqpan qaitchikkauniaqtusi uqaksrapsitñik.
  msb-msb: Pero kun iatubang kamo sa inda, ayaw kahandal kun nano an iyo isasabi o
    kun nano an iyo isasabat kay pag-abot san oras gigiyahan kamo san iyo isasabi.
  cpa-NT: Tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹² ha²lah hløah¹³ hniah¹² ja³cua¹dsa hniah¹²
    ni³ dsa² ta³. Diú¹³ báh³ cuø¹ jǿg³ ha²lah juúh³ hniah¹² jmai³ jøng².
  dso-dso: ତମର୍‌ ବିଚାର୍‌ନା ଅଇବାବେଲେ ‘କାଇଟା କଇବି, କେନ୍ତି କଇବି’ ବଲି ଚିନ୍ତା କରି ତେରେପେତେ
    ନ ଉଆ । ଟିକ୍ ସେବେଲାଇ ସେଟା ତମ୍‌କେ ଜାନାଇ ଦିଆଅଇସି ।
  meu-meu: Bae hahemaoro henimui negadia ai na lalomui basie hekwarahi, ba gwaurai
    herevadia daidiai, badina be una hora ai ba gwaurai herevadia na baine henimui.
  yva-NT: Muno arono ware wo wasaugaveta no akarije umawe mansamun indamu wo wasanajobe,
    vemo wasanuga mamauno wapa ayaowo wapare wapo rasakinavo maije rai nora. Weye
    animaisye mirati wapare wapo raura mamo arono naije Amisye po ayao raunande wasai
    inda wadaura.
  dgc-dgc: Bagay bistaan de kam,” kagi na, “éy diyan kam métageg éng anya i katuwiran
    moya dide. Da kédemét na oras, éy iatéd san dikam i katuwiran moya dide.
  zpm-NT: ’Zeeṉe sca tsiezo zho to lo grë zha rnabey co, tsode to zhgab dieṉ pe gnee
    to, dieṉ zhagaa gnee tow; sac zeeṉe sca tsiegala, Dios gneedz diidz ne gnee to.
  hix-NT: Àhyakanye ayaràtxhenye, oseryehokahra rma ehtxoko. Àsoke ryhe koskarymeno,
    kahra rma ehtxoko, kekon hatà. Àsoke ryhe roxanhàn komo weyukyatxowà, kahra ehtxoko.
    Àtoko rma orwonàhyametxhe ha, oyàmkom yokato. Omnyamohnà rma, noro haxa nàrwonaha,
    tàwya orwonàhyamanàr kom ke mak ha, kekon hatà.
  sim-sim: Hako os jirin majistrethi tavak li ewewa wolo wavu jihik ji hishihi ji
    mba, �Ayo, mberemhi mashin avak ni saweku?� Karem ji hishihi ji ajewa hala.
  npi-ULB: जब तिनीहरूले तिमीहरूलाई सुम्पिदिनेछन्, तब तिमीहरूले कसरी वा के बोल्ने भन्‍ने
    विषयमा चिन्ता नगर, किनकि तिमीहरूलाई बोल्नुपर्ने कुरा सोही घडी दिइनेछ ।
  cgc-cgc: Ta timpo na madakep kaw, dili kaw magpalibeg daw ino isabat nyo daw ambalen.
    Ta uras na usisaen kaw, tabangan kaw ta Dyos daw ino inyo na ambalen
  tim-tim: Den âiân katyekbiâ âmâ den gain gain hinare maktenŋe ârândâŋ akbiap aregât
    nâŋgâm han lâuwâ bo akmâ hanoko bo akbei. Anutuŋe biwiyeŋân Heakŋe kato yâkŋe
    makmâ miawakyeŋgimbo areâk makbei.
  yor-yor: Nígbà tí wọ́n bá mú yín, ẹ má ṣe ṣàníyàn ohun tí ẹ ó sọ tàbí bí ẹ ó ṣe
    sọ ọ́. Ní ojú kan náà ni a ó fi ohun tí ẹ̀yin yóò sọ fún yín.
  wos-wos: Du nawulak guniré duna makambu takandat, guni roohafi yata guna mawulimbu
    angi wakénguni, ‘Nani méta hundi watame? Dika hundi yingi maki hasa watame?’ Wungi
    wakénguni, wun nukwa God watenguka hundi gunika hwetandé.
  emp-NTPO: Bãrã jida edebʌdad̶e sopuarãnadua sãwã bed̶ead̶ida. Dji bororã quĩrãpita
    panʌne Ãcõrẽba cawabiya cãrẽda jarad̶ida panʌda.
  eng-F35: But whenever they hand you over, do not worry about how or what you will
    speak, for it will be given to you in that hour what you should speak;
  ind-ind: Apabila kamu diadili, janganlah kuatir tentang apa yang akan kamu katakan
    atau bagaimana kamu harus membela diri, karena pada saat itu juga akan diberitahukan
    kepadamu apa yang harus kamu katakan.
  pes-OPCB: «وقتی شما را بازداشت می‌کنند، نگران نباشید که چگونه پاسخ دهید یا چه بگویید،
    زیرا کلمات مناسب به‌موقع به شما عطا خواهد شد.
  mpt-mpt: I ibo kot keyemibo ib bobol temo usano mo keyebota fumbianibta Nibo fatnamin
    weng ota baabenomabbione? ge funimibe! Am olo dimo Gode inamin weng ota omkeimaine
    genea omyamabebe.
  bla-bla: Ki aumŭts'kaukuĭnnoainiki pinstak kŏkŭnĭstse'puyĭsuai; annik' kitak'okokoau
    kitai'akanipuai.
  ssx-ssx: Iki da꞉ka꞉pa꞉ minilimi pita꞉ma꞉ta꞉ Do pi yokaalu pa꞉ta꞉ta꞉ eki pi lolua꞉pe
    o eki pa hombo pealua꞉pe laa hone ti na yoko hapa꞉peke. Pa ekipeke. Mo pi yokaalu
    tukiki pa꞉ta꞉ ika꞉ pi kini pilimi toma꞉na꞉ta꞉ mo ika꞉ lolo peleme pita꞉ pa peneme
    yaeya꞉ka꞉na꞉ta꞉ ana꞉na꞉ mea lelimikie.
  mkl-mkl: Ammɑ bii ɑ̀ bɔò ŋɛ bi ku kiiti, i mɑɑ̀ ti i biti do ide iyi ɑɑ fɔ ŋɑ wɑlɑ
    do yɑɑse bɛi ɑɑ fɔɔò ŋɑ. Bii wɑɑtiu í to, Ilɑɑɔ̃ ɑ́ mu nŋɛ ide iyi ɑɑ fɔ ŋɑ.
  gaq-gaq: ପେଇଂ ବିଚାର୍ ଡିଙ୍ଗ୍‌ନେ ବେଲା ମେଁନେ ପେବାସଙ୍ଗ୍‌ଏ ଆରି ଡିରକମ୍ ପେବାସଙ୍ଗ୍‌ଏ ଏନ୍‌
    ବିସୟ୍‌ରେ ଅଃନା ଚିନ୍ତା ଆଡିଙ୍ଗ୍‌ପା । ଟିକ୍ ବେଲା ଆତେନ୍‌ ଆପେକେ ଆମ୍ୟା ବିଏ ।
  gof-RNT: Shin hinttena pirddas aathi immiya wode woygidi zaarino gidi un77ettofite;
    he saatiyan hintte gaanabaa Xoossay hinttew immana.
  unx-unx: ମେନ୍‌ଦ ଚିମ୍‌ତାଙ୍ଗ୍‌ ଇନ୍‌କୁ ଆପେକେ ଜିମାପେୟାକ ଇମ୍‌ତା ଚିନାଃବୁ କାଜିୟା ଚିଲ୍‌କାବୁ
