    imi lepaele yake, pise imi noake yake be namake imi lepa elia. Le kena mere neka,
    imi supu beteke saisa rebe suke imi lepaele.
  san-VEL: kintvittha.m samarpitaa yuuya.m katha.m kimuttara.m vak.syatha tatra maa
    cintayata, yatastadaa yu.smaabhi ryad vaktavya.m tat tadda.n.de yu.smanmana.h
    su samupasthaasyati|
  kbq-kbq: Hianagi tamagrima tamavre'za vanagetma, inankna keaga hugahune hutma tamagesa
    ontahiho. Na'ankure nankna kema hanaza kea, anakna fatgore Anumzamo'a tmasamisnigeta
    hugahaze.
  kbh-kbh: Pero chë mandadëngbe cucuats̈iñe chacmojábashejuana ora, nts̈amo o ndayá
    s̈mochjayanama ndoñe s̈mattsenócochinÿena. Chca orna, Bëngbe Bëtsá ts̈ëngaftanga
    cmochanjabuayená nts̈amo o ndayá jóyebuambayama.
  ron-LSB: Dar, când vă vor preda, nu vă îngrijorați cum și ce veți spune, pentru
    că vi se va da în ceasul acela ce veți spune.
  pon-pon: Irail lao panala komail, ede madamadaua duen tiak en omail pan lokaia;
    pwe a pan ko on komail, ni auer o me komail pan inda.
  nhe-BL: Huan quema inmechhuicase para inmechtzacuase, amo ximocuesoca tlachque inquiijtose
    para inmomanahuise, pampa ipan nopa tlalochtli Toteco Dios inmechmacas nopa tlajtoli
    tlen monequi inquiijtose.
  sps-sps: Te mei maromi ri tan vaatsuk, fakats fakinai vaare yam a foka te vegiau
    iny romi, ge te nai tsue fi romi ei; tana saa, tan nainy vegiau mi nai nom rom
    fo vegiau te nai tsue iny romi.
  wnc-wnc: “Sike ginu wam yaningge pakuwanu ginu nangaakan anzing ma natapam. Ninda
    wamu dasing yanim? Ninda wamu yake zaaknga ininim? Wena. Tapduu waomunekan Anututa
    wamu ginda yaningge aknga yeutdamik.
  nmw-S: Sauge hebe si howomiu hu la kot kaiwane, tab hu enunuwotu sahe bwele hu elihuyan
    o hebe mwatan bwele hu gopagan. He sauge yake heto lihulihu hu elaman bwele Helak
    i giyau heimiu.
  bus-bus: Tó wà a kpaḿma, àton yã kɛ̀ é o ke yã kɛ̀ é liḿma damu kɛro. Zĩ beeea
    Luda bé é yã kɛ̀ é oo da a lɛ́n.
  gub-BL: Aze peneraha tuwihaw wanuwa rupi wà nehe, pekyze zo wanuwi nehe. — Ma'e
    a'e putar wanupe nehe, peze zo pezeupe nehe. Ta'e a'e 'ar mehe we Tekwe Puràg
    ukwaw kar putar peze'eg àwàm peme a'e nehe xe.
  imo-imo: Nalo eno ka tiko kot tendenge kinye kotena ambele ungure nimolonje, lino
    ungu te waliko pilinge kinye ambele ungure topondopo nimolonje ningo mini naa
    lteaio. Neya aku wali Goteni nengei ungu nimbe timbelo.
  boj-boj: Naŋgi na niŋgi ojoqnsib anjam pegiyo talq di tigeltŋgoqnibqa niŋgi ulaaib.
    Osib endegsib are qalaib, ‘Iga na kamba anjam kiyersim minjrqom?’ Niŋgi degaib.
    Bati deqa Qotei na powo eŋgimqa niŋgi kamba anjam minjrqab.
  eng-DRA: 'But when they shall deliver you up, take no thought how or what to speak:
    for it shall be given you in that hour what to speak.'
  knf-knf: 'Kë woli baţijan uruha, nakhaajala kado kala uko wi nakyaaŋ kaţup këme
    jibi nakyaaŋ kaţup : uko wi nakyaaŋ kaţup ubi ţi bkowan wal mënţ.'
  san-KHM: កិន្ត្វិត្ថំ សមប៌ិតា យូយំ កថំ កិមុត្តរំ វក្ឞ្យថ តត្រ មា ចិន្តយត, យតស្តទា
    យុឞ្មាភិ រ្យទ៑ វក្តវ្យំ តត៑ តទ្ទណ្ឌេ យុឞ្មន្មនះ សុ សមុបស្ថាស្យតិ។
  arn-NT: Welu chalintukungelmün tati pu awtoridad mew, rakiduamlayaymün ta eymün
    tamün chem piael, kam chumngechi tamün nütramyemuafiel, fey puwle tamün dunguael,
    Ngünechen ta eluaeymünmew chumngechi tamün dunguael.
  zas-NT: Per chi chinë reeman lëjt loj guxtis, ad chuꞌdi xgab xhie guinieedi xhie
    tëë naag guinieedan, din chi guidxin hor guinieedi, Dios yazaladx lëjt diidx ni
    guinieedi.
  ken-NT: Mpok básɔ́rɛ́ bhe ambɨ ndu bɛ́táŋ be, bǎkɛ́ sɛmɛ bɛ, ‘Chɔŋ sɛ́ndɛm bɛ
    yi nɛ yɛ̌ chí bɛ chɔŋ sɛ́ndɛm ná?’ Bǎkɛ́ sɔŋɔri mmʉɛt mbɔnyunɛ mpok ánkwáy,
    Mandɛm ǎghati bhe ɛnyɨŋ ɛnɛ bǎbhɔ́ŋɔ́ bɛrɛm.
