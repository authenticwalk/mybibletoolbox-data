    uyo yan kepke som, minte kapkum bemi dong dagake-be boyo mungkup yan kebe no kelan-tema
    ko. Ulutap kale, tinum iyo dok ita utamata, nugum beyo tol kup tinum kalaa age-nala,
    ‘Suguul ke talap o,’ age kuguup tambal kupka-ema umdii, God iyo atamata e, kuguup
