  dso-dso: ଜେ ମିସା ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତାକେ ‘ପର୍‌ମେସରର୍‌ କାତା ସୁନାଉ’ ବଲି ଡାକ୍‌ସି, ବବିସତ୍‍ବକ୍‍ତାକେ
    ମିଲ୍‌ବା ପୁରୁସ୍‌କାର୍‌ତେଇ ସେ ମିସା ମିସ୍‌ସି । ଆରି ଜେ ଦରମ୍‌ ଲକ୍‌କେ ଗରେ ଡାକ୍‌ସି, ଦରମ୍‌
