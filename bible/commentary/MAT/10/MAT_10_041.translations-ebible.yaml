  som-som: Kan nebi ku aqbala nebi magiciis, wuxuu heli doonaa nebi abaalkiis, kan
    qof xaq ah ku aqbala qof xaq ah magiciis, wuxuu heli doonaa qof xaq ah abaalkiis.
  mam-C: Ex ankye te' k'wel t-xk'a'min jun yolil Tyol Dios, qu'n ax Dios saj sma'nte,
    ok ktzajil ttzyu'n jun oyaj toj kya'j, tze'nku jun oyaj ntzaj q'o'n te jun yolil
    Tyol Dios. Ex ankye' k'wel t-xk'a'min jun ichin wen, ok ktzajil ttzyu'n jun oyaj
    toj kya'j, a ikyxjo tze'nku oyaj ktzajil q'o'n te ichin wen.
  ndj-ndj: Yamupokela mbuyi wa Chapanga kwanongwa ndi mbuyi, dapokeli fupu ya mbuyi.
    Yamulibushila mundu msangi kwanongwa ndi mundu msangi, dapokeli fupu ya mundu
    goleki.
  mbj-NT: Jé P'op Hagä Do ky n'aa rod gadoo doo, P'op Hagä Do ky n'aa taher'oot do
    hyb n'aa, tagadoo da P'op Hagä Do hanaa ta ky n'aa rod hã tanoo do pénh ta säm.
    Jé ta da hadoo do gadoo doo, baad hawät do ta da hadoo do bahadoo do hyb n'aa,
    tagadoo da P'op Hagä Do hanaa baad hawät do hã tanoo do pénh ta säm.
  lat-VUC: 'Qui recipit prophetam in nomine prophetæ, mercedem prophetæ accipiet:
    et qui recipit justum in nomine justi, mercedem justi accipiet.'
  ngp-ngp: Akuunga amhokele mlotezi we mbuli ya Mnungu, naahokele iviya viwagilwe
    ulotezi ywakwe, naho akumhokela mnt'hu ywedi, mwo uwagilwa wakwe naahokele viwagile
    uwedi wa uyo kwe.
  enq-2: Propeta mende baa propeta-lamona latala endakali mendeme lanyetamo doko,
    propeta dupa Goteme yole pita dopaka pyoo baa yole pita. Endakali tolatae mende
    baa tolatae-lamona latala endakali mendeme lanyetamo doko, endakali tolatae dupa
    Goteme yole pita dopaka pyoo baa yole pita.
  eng-ASVBT: 'He that receiveth a prophet in the name of a prophet shall receive a
    prophet’s reward: and he that receiveth a righteous man in the name of a righteous
    man shall receive a righteous man’s reward.'
  mna-mna: Tana tomtom sa isombe ikam Anutu kwoono sa mi iuuli pa uunu tau ni imar
    pa Anutu zaana, inako ikam kadoono ambaiŋana raraate kembei ta Anutu kwoono tana.
    Mi sombe tomtom sa ikam tomtom ndeeŋeŋana sa mi iuuli pa uunu tau tomtom tana
    ni tomtom ndeeŋeŋana, inako ziru tikam kadoono ta Anutu ikamam pizin wal ndeeŋeŋan.
  myw-myw: “Kukin kal yak bukwaveiyon waseg palopit teitan, peinan palopit towen,
    mogo palopit maysan bukukow. Kal yak bukwaveiyon waseg tadidumwal, peinan tadidumwal
    towen, mogo maysan tadidumwal bukukow.
  sby-sby: Muntu latambulunga mushinshimi, pacebo cakwambeti ni mushinshimi, nakatambule
    cilambo ca mushinshimi. Latambulunga muntu walulama, pacebo cakwambeti walulama,
    nakatambule cilambo ca muntu walulama.
  sll-sll: Te God hana togu yal ta honagi onangwo meri iwe, tobo inamua. Te God hana
    togu yal i unangwo hanere, pana gal tenangwiwe, hana togu yal i tobo inangwo meri
    kunu inamua. Te yal ta wai weni monangwo yal iwe, tobo ere inamua. Yal wai weni
    unangwo hanere, pana gal tenangwo iwe, yamoni gal tekinamia tobo ere inangwo pamua.
  yaq-NT: Wa'a intoko, juka' Liojta betana ju'uneetuawaka yeteu noktuawamta tu'isi
    mabetakame, junaka'a Liojta betana a' weye'po ju'uneakai, ini'i, jiba junaka'a
    Liojta betana yeteu noktuawamta tu'ik mabetnee'uta, ale benasi a' mabetne. Wa'a
    intoko juka' yoemta tu'ik jiapsekamta tu'isi mabetakame, junuen a' machiaka'po
    ju'uneakai, ini'i jiba junaka'a tu'ik jiapsekamta tu'ik mabetnee'uta, junale benak
    mabetne.
  uro-uro: Aung gärakni i qä rhar sa ama vämginaqa sagem mes inguna akni ma Ngämuqa
    aa vämginaqa na qa diva qä rha ama vämginaqa aa rhitsek. Dä aung gärakni i qä
    rhar sa ama räkt ka ama ruqa inguna akni ama räkt ka ama ruqa na qa diva qä rha
    ama räkt ka ama ruqa aa rhitsek.
  ita-1885: Chi riceve un profeta, in nome di profeta, riceverà premio di profeta;
    e chi riceve un giusto, in nome di giusto, riceverà premio di giusto.
  muy-muy: Maslaŋa ya ti àgəskabá bay mahəŋgaray *pakama ge Melefit a aɗaba àsəra
    maslaŋa nani bay mahəŋgaray pakama ge Melefit ti, naŋ day Melefit aməvi zlam ya
    ti təvi ana ndam mahəŋgaray *pakama ge Melefit ni. Maslaŋa ya ti àgəskabá mis
    ge Melefit jirena aɗaba àsəra maslaŋa nani mis jireni ti, Melefit aməvi zlam ya
    ti təvi ana ndam jireni ge Melefit ni.
  kqc-kqc: Kaere amiye yaku Sei di ago nido amiye moi dui rego, adina ina bi Sei di
    ago nido amiye, bi Sei di ago nido amiye di obini moigo. Ma kaere amiye yaku mokena
    rorobo amiye moi dui rego, adina ina bi mokena rorobo amiye, bi mokena rorobo
    amiye di obini moigo.
  tav-tav: Jĩcaʉ Dio ye quetire buiori majocʉre, “Dio cʉ carotiro mena ĩimi,” ĩri
    cʉ̃re caapi nʉcʉbʉgoʉ ũcʉre caroare cʉ joogʉmi Dio. Dio ye quetire buiori majocʉre
    caroare cʉ cajooro cõo caroare cʉ joogʉmi Dio, to bairo caroaro cʉ̃re cʉ caapi
    nʉcʉbʉgoro. To bairona caroaʉre, “Caroaʉ ãcʉmi,” ĩri canʉcʉbʉgorãre caroaro wariñuuriquere
    na joogʉmi Dio. Caroaʉre wariñuurique Dio cʉ cajooro cõona na joogʉmi Dio cʉ canʉcʉbʉgorã
    quenare.
  eng-ULB: He who welcomes a prophet because he is a prophet will receive a prophet's
    reward, and he who welcomes a righteous man because he is a righteous man will
    receive a righteous man's reward.
  spa-VBL: Aquellos que reciben al profeta por ser profeta, recibirán recompensa de
    un profeta. Los que reciben a quien hace el bien, recibirán la misma recompensa
    como quien hace el bien.
  fra-_FOB: Celui qui reçoit un prophète en qualité de prophète, recevra une récompense
    de prophète; et qui reçoit un juste en qualité de juste, recevra une récompense
    de juste.
  hau-ULB: Wanda ya marabce ni kuwa, ya marabci wanda ya aiko ni. Wanda ya marabci
    annabi domin shi annabi ne, zai karbi lada kamar na annabi. Wanda kuma ya marabci
    mai adalci saboda shi mai adalci ne, zai sami lada kamar na mai adalci.
  mal-mal: പ്രവാചകൻ എന്നുവച്ച് പ്രവാചകനെ കൈക്കൊള്ളുന്നവന് പ്രവാചകന്റെ പ്രതിഫലം ലഭിക്കും;
    നീതിമാൻ എന്നുവച്ച് നീതിമാനെ കൈക്കൊള്ളുന്നവന് നീതിമാന്റെ പ്രതിഫലം ലഭിക്കും.
  kkc-kkc: Osoloso edebeeyo Godee maga to toloso kokodo takomo sili odoo ee ogoloso,
    o mosopoo ido pologa, yo Godee maga to toloso kokodo takomo sili odoo oso nei
    teli yinosee hedebe egeesi masi talaiso. Osoloso edebeeyo Godeeyo howo woola odoo
    tekepo ogoloso, o mosopoo ido pologa, yo Godeeyo howo woola odoo tekepo oso nei
    teli yinosee hedebe egeesi masi talaiso.
  urd-GVR: Jo kisī nabī ko qabūl kare use nabī kā-sā ajr milegā. Aur jo kisī rāstbāz
    shaḳhs ko us kī rāstbāzī ke sabab se qabūl kare use rāstbāz shaḳhs kā-sā ajr milegā.
  far-far: Ma sa ti boroi 'ana ne kwaloa na profet, sulia ne wane nai nia rao fuana
    God, nia kai ngalia na kwaiarae dia laugo na kwaiarae ne God kwatea fuana profet.
    Ma sa ti boroi 'ana ne kwaloa na wane 'o'olo, sulia na wane nai nia 'o'olo, nia
    kai ngalia na kwaiarae dia na wane 'o'olo.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब बाक्‍माक्‍त, दे मिम्‍‍शा, परमप्रभु यावे आ लोव़
    पाइब कली ब्राप्‍तु हना, परमप्रभु यावे आ लोव़ पाइब आ तचा ङा इनाम मेकोम ताइब। ठीक
    पाइब मुर बाक्‍माक्‍त, दे मिम्‍‍शा, ठीक पाइब मुर कली ब्राप्‍तु हना, ठीक पाइब आ
    तचा ङा इनाम मेकोम ताइब। १राजा १७:८-२४
  car-NT: Amy 'wa amy Tamusi auran uku'ponen ewa'ma'poto Tamusi auran uku'ponen me
    iwairy ke, amy Tamusi auran uku'ponen epety apyitan. Amy 'wa amy tamamboren ewa'ma'poto
    tamamboren me iwairy ke, amy tamamboren epety apyitan.
  amp-amp: Wom yimar wom profetr htihato kfo kangr, ‘Nd yimar profet hingrneft tohwa
    yimayer. Kunyko nakuya-kruhanr.’ Inji dukahato nakuyekrr, nd yimar Bro Nkifrar
    profetm ttha hany shombat, rom yakyuk tamohm ror rpat yakrahmm. Yo wom yimar wom
    Bro Nkifrar hiket yimar htihato kangr, ‘Nd yimar Bro Nkifrar hikwor. Kunyko nakuyakruhanr.’
    Inji dukahato nakuyekrr, nd yimar Bro Nkifrar rorhu hiket yimam ttha hany shombat,
    rom yakyuk tamohm ror rpat yakrahmm.
  bht-bht: जड़ा परमेश्वरे दा संदेश देणेबालयां जो परमेश्वरे दा संदेश देणेबाला समझीकरी
    अपनाऐ, उसयो परमेश्वरे दा संदेश देणेबालयां सांई इनाम मिलणा; कने जड़ा धर्मी माणुऐ
    जो धर्मी माणु समझीकरी अपनाऐ, उसयो धर्मिये सांई इनाम मिलणा है।
  eng-NOY: He that receiveth a prophet because he is a prophet, will receive a prophet's
    reward, and he that receiveth a righteous man because he is a righteous man, will
    receive a righteous man's reward.
  cub-NT: Ñame copʉ etaivʉ cũinácʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉre, Jʉ̃menijicʉ
    bojed̶acʉyʉme náre yópe ʉ̃i bojed̶aiyepedeca ñai ʉ̃i yávaiyede coyʉcaipõecʉre.
    Aru ñame copʉ etaivʉ cũinácʉ ʉ̃mʉ meacʉre, Jʉ̃menijicʉ bojed̶acʉyʉme náre yópe
    ʉ̃i bojed̶aiyepedeca ñai ʉ̃mʉ meacʉre.
  ita-1927: Chi riceve un profeta come profeta, riceverà premio di profeta; e chi
    riceve un giusto come giusto, riceverà premio di giusto.
  lww-lww: Visae yaru tai were navisawalena tai pona yaru mesmesu tai ne sanene va
    m̃ana loyum̃a, komin naga kilia ke sape yerkawa nene naga pe yaru wa nayum̃aena
    kiena ne Ntewa, yoko naga kus ke ga nalaena torokin nap̃a yoko Ntewa la va kiena
    yerkawa la nene.
  ckb-ckb: ئەوەی پێشوازی لە پێغەمبەرێک بکات بە ناوی پێغەمبەر، ئەوا پاداشتی پێغەمبەرێک
    وەردەگرێت. ئەوەش پێشوازی لە پیاوچاکێک بکات بە ناوی پیاوچاک، ئەوا پاداشتی پیاوچاکێک
    وەردەگرێت.
  nas-nas: Eeꞌnoko baa tee naning tee Kumponing bakaang nakaronung onkeonkeꞌuaing
    tee Kumponing bakaang deemparako teie tee bakaang nakaronung-pinaꞌ nariꞌ Kumponinge
    mooꞌuaing. Eeꞌnoko baa tee naning tee naning koontoꞌ onkeonkeꞌuaing koontoꞌ deemparako,
    teie tee tee-pinaꞌ koontoꞌpinaꞌ nariꞌ mooꞌ nkavuaing.
  uvl-uvl: Mele nenge eteia nge none i hetatalonga pe long ia i, lape mene uruna nenge
    manga hetatalonga nem. Pe mele nenge eteia nge none i non nge pengpeng pe long
    ia i lape mene uruna nenge manga non nenge pengpeng toto.
  eng-BBE: He who gives honour to a prophet, in the name of a prophet, will be given
    a prophet's reward; and he who gives honour to an upright man, in the name of
    an upright man, will be given an upright man's reward.
  ixl-CNT: Abꞌil qꞌuꞌl sakꞌulun qꞌu paxsan tetz u yolbꞌal Tioxh, ela koꞌn ichoobꞌal
    sikꞌul tuchꞌ qꞌu paxsan tetz u yolbꞌal Tioxh. Echat majte abꞌil sakꞌulun maꞌj
    qꞌu jikomla aanima, ela koꞌn ichoobꞌal sikꞌul tuchꞌ siꞌaneꞌ.
  xsi-xsi: Ambo tamâta toŋge ilo ara panzi Maro Kindeni ne ŋgua-tulâŋa tamâta, kala
    iveta kie ara pa toŋge, ande tamâta ŋinde ma ikai ne kulu, itogo kulu ŋinde kinzi
    ŋgua-tulâŋa tamâta uru sikai mine. Aku mine nâ, ambo tamâta toŋge ilo ara panzi
    tamâta ŋinde uru sipono muli pa Maro Kindeni, ande kala iveta kie ara pa toŋge,
    ande i ma ikai ne kulu, itogo kulu kinzi tamâta uru sipono muli pa Maro Kindeni
    ŋinde uru sikai mine.
  crx-NTPO: Mbe la nus hoo'en-un, 'en 'et huwa dune hoont'i' whe daínilhti. 'Et nts'en'a
    ooba k'elha whutale, 'et ndun cha whuz un'a za ooba k'elha whutale. 'Et whuz un'a
    za mbe la ts'ih'un dune-un, 'en 'et huwa dune hoont'i' whe daínilhti, 'en ndet
    whe ooba k'elha whutale, 'et whuz un'a za ndun cha ba k'elha whutale.
  kan-OKCV: ಪ್ರವಾದಿಯೆಂದು ಪ್ರವಾದಿಯನ್ನು ಸ್ವಾಗತಿಸುವವರು ಪ್ರವಾದಿಯ ಪ್ರತಿಫಲವನ್ನು ಪಡೆಯುವರು;
    ನೀತಿವಂತನೆಂದು ನೀತಿವಂತನನ್ನು ಸ್ವಾಗತಿಸುವವರು ನೀತಿವಂತನ ಪ್ರತಿಫಲವನ್ನು ಪಡೆಯುವರು.
  bbb-bbb: Ro kuke erare fu e ije Godido vua vierafena kuaevo ije mukoreigia giana
    oemarekinu kaenamiana samuagiamo ije fune mare. Fu ijiege remo ijadufuo fu ire
    maeje Godi fu e fuone vajiamo ije gue kedufuo. Ro kuke erare fu e ije Godido vame
    ma ijiaru kenoeno ije mukoreigia gana oemarekinu mesirina samuamo ije fune mare.
    Fu ijiege remo ijadufuo fu ire maeje Godi fu e fuone vajiamo ije gue kedufuo.
  blw-blw: Ya heno agé way mangimfilang hen anchi cha mangintudtuchu hen alen Apudyus
    gapo ta yachin chununa, midchat an hiya hen gunggunana way kaman agé hen gunggunan
    hen anchi cha mangintudtuchuwanchi. Yag umat agé hen heno way mangimfilang hen
    anchi tot-oway ammayay tagu gapon kena-ammayna, wat midchat an hiya agé hen gunggunana
    way kaman hen gunggunan hen anchi ammayay taguwanchi.
  tam-2017: தீர்க்கதரிசி என்னும் பெயரினிமித்தம் தீர்க்கதரிசியை ஏற்றுக்கொள்ளுகிறவன்
    தீர்க்கதரிசிக்குரிய பலனை அடைவான்; நீதிமான் என்னும் பெயரினிமித்தம் நீதிமானை ஏற்றுக்கொள்ளுகிறவன்
    நீதிமானுக்குரிய பலனை அடைவான்.
  azz-NT: Huan nochi taneltocani ten quiselisque se itanahuatijcau de Dios porín yejua
    huitza itencopa de Totajtzin Dios, yejuan nojón no quiselisque ne tetayocolil
    de Dios ijcón queme in tanahuatijque. Huan nochi taneltocani ten quiselisque se
    yolchipaucatagat porín yejua no yolcualtagat, yejuan quiselisque ne cuali tetayocolil
    de Dios, ijcón queme ne tagat ne yolcualtagat.
  spa-RV-1909: El que recibe profeta en nombre de profeta, merced de profeta recibirá;
    y el que recibe justo en nombre de justo, merced de justo recibirá.
  csy-csy: Kamsang min taw kamsang a sang peuma thaman nga tu hi; mipha min taw mipha
    a sang peuma thaman nga tu hi.
  mxq-NT: Diꞌibʉ ꞌyaxá̱jʉp ja Diosʉ kyuga̱jxpʉ mʉt ko Dios kyugajxyꞌátyʉty, ꞌyaxá̱jʉp
    nan ja dʉꞌʉmbʉ mayꞌaty éxtʉm diꞌibʉ yajmeepy ja Diosʉ kyuga̱jxpʉ; es diꞌibʉ ꞌyaxá̱jʉp
    tuꞌugʉ ja̱ꞌa̱y diꞌibʉ jikyꞌa̱jtp tʉyꞌa̱jtʉn mʉʉt jaꞌagyʉjxm ko jyikyꞌajty tʉyꞌa̱jtʉn
    mʉʉt, ꞌyaxá̱jʉp nan ja dʉꞌʉmbʉ mayꞌaty éxtʉm diꞌibʉ yajmeepy ja ja̱ꞌa̱y diꞌibʉ
    jikyꞌa̱jtp tʉyꞌa̱jtʉn mʉʉt.
  tzj-NT: Ja winak ja c'o jun profeta xin Dios nekaj cuq'uin, wi nquec'ul in wi rumac
    chi profeta xin Dios chewi' tok nquec'ul, jari' nyataj na chique jun rtojbalil
    ja cani' nyataj chique ja profeta. In chakaja' ja winak ja c'o jun utzlaj winak
    nekaj cuq'uin, wi nquec'ul in wi rumac chi utzlaj winak chewi' tok nquec'ul, jari'
    nyataj na chique jun rtojbalil ja cani' nyataj chique ja utzlaj tak winak.
  tdt-tdt: See mak simu profeta ida tanba profeta nee foo tutan Maromak nia lia menon,
    iha loron ikus bainhira Maromak selu profeta sira nia kolen, ema nee mos simu
    hanesan. I see mak simu ema ida nebee moris loos tanba nia moris nee loos, iha
    loron ikus bainhira Maromak selu ema moris loos sira nia kolen, ema nee mos simu
    hanesan.
  ron-BTF: Cel ce primește un profet în numele unui profet, va primi răsplata unui
    profet; și cel ce primește pe un om drept în numele unui om drept, va primi răsplata
    unui om drept.
  eng-WEBP: He who receives a prophet in the name of a prophet will receive a prophet’s
    reward. He who receives a righteous man in the name of a righteous man will receive
    a righteous man’s reward.
  eng-FBV: Those who welcome a prophet because that's what they are will receive the
    same reward as a prophet. Those who welcome someone who does right will receive
    the same reward as someone who does right.
  nld-1939: Wie een profeet opneemt, omdat hij profeet is, zal het loon van een profeet
    ontvangen; en wie een rechtvaardige opneemt, omdat hij een rechtvaardige is, zal
    het loon van een rechtvaardige ontvangen.
  bwo-bwo: Nebiyiyo nebiyi shútson dek'etwo nebiyi k'awntso daatsitwe, kááwo kááwi
    shútson dek'etwo kááwi k'awntso daatsitwe.
  nch-BL: Huan sinta se masehuali quipalehuis se tajtolpanextijquet pampa yaya quitequipanohua
    Toteco, yaya quiselis taxtahuili quej Toteco quimacas nopa tajtolpanextijquet.
    Huan sinta se masehuali quipalehuis se cuali tacat, san pampa quimachilía yaya
    se cuali tacat, teipa quiselis itaxtahuil quej Toteco quimacas nopa cuali tacat.
  quc-TNT: Jachin ri cuc'ulaj jun k'alajisal re ru Lok' Pixab ri Dios ri takom lok
    rumal ri Dios, cuc'am na ri tojbal re jas ri cäyi' che jun k'alajisal re ru Lok'
