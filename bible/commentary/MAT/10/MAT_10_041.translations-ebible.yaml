    ulada nnit ulau.
  pjt-pjt: Ka tjinguṟu aṉangu kutjupangku wati Godaku wangkatjara nyakula pukuḻṯu
    aḻṯira palumpa ngurangka tjunkula kanyilku, ka Godalu nyakula palunya ngapartji
    wiṟu ungkuku, panya Godalu wangkatjara tjuṯa kutjupa kutjupa wiṟu ungkupai palumpa
    tjukurpa tjukaṟurungku wangkanyangka, palu puṟunypaṯu Godalu palunya wiṟu ungkuku.
    Ka tjinguṟu kutjupangku aṉangu tjukaṟuru nyinapainya nyakula pukuḻṯu aḻṯira palumpa
    ngurangka tjunkula kanyilku, ka Godalu nyakula palunya ngapartji wiṟu ungkuku,
    panya Godalu aṉangu tjukaṟuru nyinapai tjuṯa kutjupa kutjupa wiṟu ungkupai tjukaṟuru
    nyinanyangka, palu puṟunypaṯu Godalu aṉangu palunya wiṟu ungkuku. Uwa, mulapa
    kutjupangku wati wangkatjara tjuṯa munu tjukaṟuru nyinapai tjuṯa kuḻu pukuḻṯu
    aḻṯinyangka Godalu palunya wiṟu ungkuku. Palu nyangatja nyura kulila, panya kutjupangku
    aṉangu tjukutjuku ngayuku walytja nyinanyangka nyakula palunya ngaḻṯunytjungku
    alpamilannyangka Godalu palunya ngapartji wiṟu mulapalta ungkuku. Tjinguṟu aṉangu
    paluṟu mina wari kutju tjikintjaku ungkuku, ka Godalu nyakula wantinytja wiyangku
    palunya ungkuku alatjiṯu palumpa pukuḻarira. Nyangatjaṉa mulamulangku wangkanyi.”
    Alatji Jesulu tjananya iyantjikitjangku wangkara nintiningi palumpa panya nintintja
    12.
  cwe-cwe: Munhu yoyose yondayamuhokele mulotezi wa Mulungu kwaviya ni mulotezi wa
