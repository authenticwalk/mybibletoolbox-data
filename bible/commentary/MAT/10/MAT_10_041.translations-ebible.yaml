    höromo rajahiromo baejëꞌoho ëhi jiëꞌe a maehu suvuoro ujuoharuëhi ëhi ujuohoruomoꞌajëjo.'
  geb-geb: Guma the maaŋ muuŋgip kha ndɨkndɨgar muunga, ‘Gu Fhe Bakɨme kamthooŋ guma
    then kurkurarga.’ Ana maaŋ suaŋgip, Fhe Bakɨmen kamthooŋ guma the ndigip, wo phenan
    ŋgɨgɨp, ana ganɨv, tɨvar vhuun ana muuŋgirga, Fhe Bakɨme kamthooŋ guma ndi bigir
    vhuuiŋ, ana mba khesharigi bigir vhuuiŋra ana nɨɨŋgirga. Maaŋ muuŋgip, guma the
    khueŋ ndɨkndɨgɨrga, ‘Gu tɨvir vhuuiaŋ mbui guma the ndigip, wo phenan ŋgɨgɨp,
    ana ganɨv, tɨvir vhuuin ana muunga.’ Ana maaŋ suaŋgip, ana mba tɨvir vhuuiaŋ mbui
    guma ndiga wo phenan tɨgap, ana garav, tɨvar vhuun ana mbui. Mba guma, ana mba
    tɨvir vhuuiaŋ mbui gumgi ndi bigir vhuuiŋ, ana mba khesharigi bigir vhuuiŋra ndirga.
  eng-WYCLIFFE: He that resseyueth a prophete in the name of a prophete, shal take
