  juy-juy: ଆନା ପୁର୍ବାଃତେ ବର୍ନେମରନ୍‌ଆଡଙ୍‌ ଇସ୍ୱରନ୍‌ ଆ ପୁର୍ବାଃତେ ବର୍ନେମର୍‌ ଗାମ୍‌ଲେ ଜାତେ,
