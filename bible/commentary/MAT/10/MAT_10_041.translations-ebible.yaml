verse: MAT.010.041
translations:
  kpx-kpx: Isi olena beloveta tedahoi huhuai kosea, ‘Kou Dilavae ata. Iale dana ko
    tedahoi.’ Auna kateaniege avuta beloveta ibina ke nahate auna mai. Isi olena atae
    dua tedahoi huhuai kosea, ‘Kou Dilava atae dua. Iale dana ko tedahoi.’ Auna kateaniege
    avuta atae duae ibina ke nahate auna mai.
  okv-H: Eto God ta ke hande ari embo na God ta degi mine humbasuja ainge dombo God
    ta ke hande ari embo avoeto peketo omena aisuja embo amite tapa God na hande ikau
    humbasuja. Eto embo javotoho avo embo na kito peketo omena aisuja embo amiga tapa
    God ta degi hande humbasuja.
  tbo-tbo: Apo lawa awai tu bahapiko ina likaohaya babana tauna tu bahapiko yaka a
    meiha ma tu bahapikona a meiha emoemotahi. Ma apo lawa awai tu dumalu lawana ina
    likaohaya babana tauna tu dumalu po una yaka a meiha ma tu dumaluna a meiha emoemotahi.
  mal-C: ഒരു പ്രവാചകനെ, പ്രവാചകൻ എന്ന കാരണത്താൽ സ്വീകരിക്കുന്ന വ്യക്തിക്ക്, ഒരു പ്രവാചകന്
    ലഭിക്കുന്ന പ്രതിഫലം ലഭിക്കും; ഒരു നീതിനിഷ്ഠനെ നീതിനിഷ്ഠൻ എന്ന കാരണത്താൽ സ്വീകരിക്കുന്ന
    വ്യക്തിക്ക്, ഒരു നീതിനിഷ്ഠന് ലഭിക്കുന്ന പ്രതിഫലം ലഭിക്കും.
  grc-SR: Ὁ δεχόμενος προφήτην εἰς ὄνομα προφήτου μισθὸν προφήτου λήψεται· καὶ ὁ δεχόμενος
    δίκαιον εἰς ὄνομα δικαίου μισθὸν δικαίου λήψεται.
  bgc-bgc: जो नबियाँ नै नबी जाण के अपणावै, वो नबियाँ के जिसा फळ पावैगा, जिसा नबी नै
    मिलै सै, अर जो धर्मी नै धर्मी जाण के अपणावै, वो धर्मी के जिसा फळ पावैगा।
  khz-khz: Rai na peroveta talimana ta egapi-rageana, kwalana ia Palagu gena kila
    evega-matagaina talimana ta, ia na peroveta talimana voina pene gapia. E rai na
    kala rorirori talimana egapi-rageana, kwalana ia Palagu gena ririwa ekwalanaana
    talimana, ia na kala rorirori talimana voina pene gapia.
  deu-TKW: Wer einen Propheten aufnimmt auf den Propheten-Namen, wird eines Propheten
    Lohn empfangen, und wer einen Gerechten aufnimmt auf den Gerechten-Namen, wird
    eines Gerechten Lohn empfangen.
  zsr-NT: Nu gun ba laꞌn bönniꞌ ruꞌë didzaꞌ uláz queëꞌ Dios le ruꞌë didzaꞌ uláz queëꞌ
    Dios, huadel‑liꞌ nu naꞌ lu nëꞌë Dios laꞌ leyz naꞌ gdél‑liꞌnëꞌ bönniꞌ ruꞌë didzaꞌ
    uláz queëꞌ Dios. Lëzcaꞌ cni, nu gun ba laꞌn bönniꞌ tsahuiꞌ le naquëꞌ bönniꞌ tsahuiꞌ,
    huadel‑liꞌ nu naꞌ lu nëꞌë Dios laꞌ leyz naꞌ gdél‑liꞌnëꞌ bönniꞌ tsahuiꞌ.
  lin-lin: Moto oyo ayambaka mosakoli mpo ete azali mosakoli akozwa lifuti ya ndenge
    moko na mosakoli, mpe moto oyo ayambaka moto ya sembo mpo ete azali moto ya sembo
    akozwa lifuti ya ndenge moko na moto ya sembo.
  hns-NT: Dje djaane hai kie koi Parmeswar ke sanesia hai aur ohie se oke bhiettar
    leiga, oke ek sanesia ke ienaam mieliega. Aur dje djaane hai kie koi Parmeswar
    ke baat soene hai aur ohie se oke bhiettar leiga, oke Parmeswar ke baat maane
    waala manai ke ienaam mieliega.
  noa-E: Ẽwandamau ich iek jaaumkhĩir jʉr auwi pʉ̈itarrta ʉ̈u amach aig au nʉm khʉʉn
    dʉ̈in, mag ichdëu pʉ̈i sim dʉ̈i ajapha abarmjö aju am dʉ̈ijã; maimua sĩi woun
    wajapham khãijã agjö amach aig aumʉn, i dʉ̈i ajapha arrjö ajugui ajim ĩchab am
    dʉ̈ijã.
  eng-EMTV: He that receives a prophet in the name of a prophet shall receive a prophet's
    reward. And he that receives a righteous man in the name of a righteous man shall
    receive a righteous man's reward.
  mib-NT: Núu na‑ni ñayuu cuatáhú i ɨɨn tēe nácani jnūhun Yaā Dios, sɨquɨ̄ jeē jíca
    de jniñu Yaā Dios, núu súcuan te ɨnuú‑ni coo tahū de nuū Yaā Dios jiín tée nácani
    jnūhun Yaā Dios. Te núu na‑ni ñayuu cuatáhú i ɨɨn tēe ndaā, sɨquɨ̄ jeē tēe ndaā
    cúu de, núu súcuan te ɨnuú‑ni coo tahū de nuū Yaā Dios jiín tée ndaā.
  lif-NT2: आत्तिल्‍ले़ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़न्‌लाङ्‌दाःक्‍तुॽ, खे़ल्‍ले़
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़ल्‍ले़न् थुम्‍घोःन् खोःसुॽरो॥ हे़क्‍क्‍याङ् आत्तिल्‍ले़
    साम्‌योनिबा याप्‍मिःन् लाङ्‌दाःक्‍तुॽ, खे़ल्‍ले़ साम्‌योनिबाल्‍ले़न् थुम्‍घोःन्
    खोःसुॽरो॥
  xnj-xnj: Mundu mweakumpokela mlota wa Chapanga, ndava mlota wa Chapanga yati ipokela
    njombi ya ulota wa Chapanga. Mewawa Mundu mweakumpokela mundu mbwina palongolo
    ya Chapanga, ndava mundu mbwina yati ipokela njombi ya mundu mbwina.
  mmx-mmx: Do nege i seega rangarang leeme vapaase ali mila neni leeme vapaase at
    ne Moroa, neni naba lok ka luunun ngan at leeme vapaase ali. La do nege i seega
    rangarang ka laradi nunuan, neni naba lok ka luunun ngan at laradi nunuan.
  cbr-NT: Asérabi 'ënan 'ixuan 'ën unin 'ë ñuiquin bana ñuixunia cuaquin ca uni itsin
    sinánti 'icën, —a banax ca asérabi Nucën Papa Diosan sinánmicëxa quicë 'icë —quixun.
    Usaquin sinani ca a bana quicësabi oi 'iti 'icën. Usa uni ca an bana ñuixuncë
    unia iscësaribi oquin Nucën Papa Diosan upí isia. Usaribi oquin ca an upí uni
    isquin —ax ca asérabi Jesúsmi catamëcë uni 'icë —quixun sinánquin a nuibaquin
    aín bana cuacë uni a Nucën Papa Diosan upí isia, upí uni iscësaribi oquin.
  tee-NT: Pus va tichi chavaich ju ca'amaklhtayananach tam xamati' ju najun quinchivinti
    va ixlaca'atalh ni quilapanac junita pus vachu' ca'amaklhtayanana' tuchi caxtaknicananta
    ju quilapanac ju lact'iyan. Chai va tichi chavaich ju ca'amaklhtayananach tam
    xamati' ju soknic'a is'atsucunti va ixlaca'atalh ni soknic'a ju is'atsucunti pus
    vachu' ca'amaklhtayanana' tuchi caxtaknicananta ju lact'iyan ju lapanac ju soknic'a
    is'atsucunti.
  eng-LSV: he who is receiving a prophet in the name of a prophet, will receive a
    prophet’s reward, and he who is receiving a righteous man in the name of a righteous
    man, will receive a righteous man’s reward,
  cak-NT: Xa c'o jun winak ri can jabel nuc'oxaj rutzij ri Dios, y romari' nuc'on-ka
    rech ri jun ri nuk'alajij ri ni'ix che roma ri Dios; ri nibano quiri', can junan
    ruq'uiexel xtiyo'x che riq'uin ri nitzijon rutzij ri Dios. Y quiri' chuka' ri
    winak ri utz nutzu' jun ri can choj ruc'aslen chech ri Dios y romari' can niquicot
    nuc'ul rech; ri nibano quiri', can junan ruq'uiexel xtiyo'x che riq'uin ri can
    choj ruc'aslen chech ri Dios.
  pah-NT: —Po Tupana'ga nhi'ig̃a mombe'uhara'ga ruri g̃a pyri. Po g̃a ndoryndoryvamo
    ga rehe ga ko omombe'u Tupana'ga nhi'ig̃a javo, a'ero po ti g̃a pe Tupana'ga imondoi
    ikwepykava nehẽ. Nanongara jitehe po ti Tupana'ga imondoi ikwepykavamo g̃a pe
    nehẽ – kiroki ikwepykava Tupana'ga omondo onhi'ig̃a mombe'uhara'ga pe no, ei Jesus'ga.
    Kiroki g̃a horyory pyryve'ga rehe ga ko oko Tupana'ga nhi'ig̃a rupi javo – g̃a
    pe po ti Tupana'ga imondoi ikwepykava nehẽ. Nanongara jitehe po ti Tupana'ga imondoi
    ikwepykavamo g̃a pe nehẽ – kiroki ikwepykava Tupana'ga omondo pyryve'ga pe no,
    ei Jesus'ga.
  sja-NT: Ma awara eperãpa auteebaik'ãri Tachi Ak'õre pedee jarapari, Tachi Ak'õrepa
    pëida perã, ne-inaa pia atait'ee Tachi Ak'õre pedee jarapataarãpa atapatak'a.
    Ichiaba auteebaik'ãri eperã t'ãri pia, mãgɨ́ t'ãri pia bairã, ne-inaa pia atait'ee
    eperã t'ãri pia beerãpa atapatak'a.
  xed-xed: Mndu ta tsuʼaftá anabi kabga nzakwani ka anabi ná, dzaʼa mutsay ta nisəla
    manda ya ta vlə lu ŋa anabi. Mndu ta tsuʼaftá mndu tɗukwa, kabga nzakwani ka mndu
    tɗukwa ná, dzaʼa mutsay ta nisəla manda ya ta vlə lu ŋa mndu tɗukwa.
  mks-NT: Ndá na̱ ndíquehe va̱ha in profeta va̱xi cuéntá Ndióxi̱ já quéa̱ tá quia̱hva
    coo ya̱hvi ndiquehe profeta cán quia̱hva já coo ri ya̱hvi ndiquehe na̱ cán. Ta
    ndá na̱ ndíquehe in ta̱a va̱ha sa̱há ña̱ cúú dá ña̱yivi va̱ha já quéa̱ ndiquehe
    na̱ cán ya̱hvi na tá quia̱hva cáa ya̱hvi ndiquehe ta̱a va̱ha cán.
  gfk-S: Nesi i bala leh tike tangetus kinong aie tike tangetus, na hatur kawase ra
    puspusno no nuno mangason hora tangetus. Ma nesi i bala leh tike ut na takados
    kinong aie tike ut na takados, na hatur kawase ra puspusno no nuno mangason hora
    ut na takados.
  bmu-bmu: Kunŋan kezapqetok ambazip kun kezapqetok nupŋaŋgöra aka miriŋe köl öröba
    köyan kölmawi, yaŋön mönö kezapqetok ambazipkö töwaŋi buŋa qem aŋguma. Kunŋan
    ambazip solanŋi kun solanŋi akzawaŋgöra aka miriŋe köl öröba köyan kölmawi, yaŋön
    mönö ambazip solanŋaŋgö töwaŋi buŋa qem aŋguma.
  dgz-dgz: Apan da yone evenewa God nop mega waini menan waupepiwa, me God nop mega
    waini apanewa, ame garewa mega om daiton God inap wareta. Amba sia apan da yone
    evenewa God menan kakaewa taini menan waupepiwa me God menan kakae taini apanewa,
    ame garewa mega om daiton God inap wareta.
  eng-GNV: 'Hee that receiueth a Prophet in the name of a Prophet, shall receiue a
    Prophetes rewarde: and hee that receiueth a righteous man, in the name of a righteous
    man, shall receiue the rewarde of a righteous man.'
  zaa-NT: Nu runią recibir ttu profeta porqui'ni ną́ enne' rinne parte Tata Dios nna,
    entonces tulappa bá ná la'dàliani thí'ą lani nu gute Tata Dios qui' profétaá.
    Ą'hua nu runią recibir ttu enne' quia' porqui'ni runią nu ná tse', entonces lą
    nna luetsi premio qui' enni'a huá thí'ą.
  eng-WEBSTER: He that receiveth a prophet in the name of a prophet, shall receive
    a prophet's reward; and he that receiveth a righteous man in the name of a righteous
    man, shall receive a righteous man's reward.
  guh-guh: Diosojumepaebinë Dioso matamotsianatsi petonacuenebimatamo. Nexata pajivi
    xaniavaetsia copiapita Diosojumepaebinë, bajarapajivi ata Dioso matamotsianatsi.
    Nexata xuavajëto Diosojumepaebinë Dioso matamotsianatsi, bajara pijinia xuavajëto
    Dioso matamotsianatsi pajivi copiapita Diosojumepaebinë. Pajivi ata exanabiaba
    Dioso pitorobicueniatsi, bajarapajivi ata Dioso matamotsianatsi. Nexata pajivi
    xaniavaetsia copiapita pajivi exanaponapona Dioso pitorobicueniatsi, bajarapajivi
    ata Dioso matamotsianatsi. Nexata xuavajëto Dioso matamotsianatsi pajivi exanaponapona
    Dioso pitorobicueniatsi, bajara pijinia xuavajëto bajarapajivi Dioso matamotsianatsi.
  bon-bon: Laati te liba Acejiyame me mename biname ne jaawabluge teeme peei ngii
    name pi, tabe mename biname bime pana daremu ne cire jääpänepi. Laati te liba
    conocäco biname ne jaawabluge teeme peei ngii name pi, tabe teeme pana daremu
    ne cire jääpänepi.
  nhw-BL: Huan sintla se masehuali quipalehuis se tlajtol pannextijquetl pampa yaya
    quitequipanohua Toteco, yaya quiselis tlaxtlahuili quen Toteco quimacas nopa tlajtol
    pannextijquetl. Huan sintla se masehuali quipalehuis se cuali tlacatl, san pampa
    quimachilía yaya se cuali tlacatl, teipa quiselis itlaxtlahuil quen Toteco quimacas
    nopa cuali tlacatl.
  swh-ONEN: Mtu yeyote anayempokea nabii kwa kuwa ni nabii atapokea thawabu ya nabii,
    naye mtu anayempokea mwenye haki kwa kuwa ni mwenye haki atapokea thawabu ya mwenye
    haki.
  wbi-wbi: Umuunhu juno ikumwupila umuunhu ulwakuva m, bili, uNhuluve ilikumpeela
    uluvonolo luno vipelua avavili. Kange, umuunhu juno ikumwupila umuunhu ulwakuva
    mugholofu, uNguluve ilikumpeela uluvonolo luno vipelua avagolofu.
  bba-bba: Wi u Gusunɔn sɔmɔ dɑm koosiɑ yèn sɔ̃ u sɑ̃ɑ Gusunɔn sɔmɔ, u koo ɑre wɑ
    nɡe Gusunɔn sɔmɔɡii. Wi u mɑɑ tɔn ɡeo dɑm koosiɑ, yèn sɔ̃ u sɑ̃ɑ tɔn ɡeo, u koo
    ɑre wɑ nɡe tɔn ɡeoɡii.
  eng-KJVCPB: He that receiveth a prophet in the name of a prophet shall receive a
    prophet’s reward; and he that receiveth a righteous man in the name of a righteous
    man shall receive a righteous man’s reward.
  kgk-NT: Ogwahẽ ou-vy ramo nde róga-py Nhandejáry nhe'ẽ-py omombe'u va'ety, emogwahẽ
    porã katu íxupe Nhandejáry rembigwái-gwi. Nhandejáry ombohekovia va'erã upe inhe'ẽ-py
    omombe'u va'ety-pe. Ha'e-rami ave ne rembiapo porãkwe repy ohekoviarõ va'erã voi
    nde-vy yváy-py. Ogwahẽ ou-vy ramo nde róga-py hekoha porã va'e, emogwahẽ porã
    katu íxupe hekoha porã-gwi. Nhandejáry ombohekovia va'erã upe hekoha porã va'e-pe.
    Ha'e-rami ave ne rembiapo porãkwe repy ohekoviarõ va'erã nde-vy yváy-py.
  waj-waj: Vaidi voovoono Anutuuqaa forofetaavai variivaara gioonna kiaapuuya innara
    yoketaida inna tuqinnaiya fai ivo irisai yoketaivaa varaineema iyaatama varaaravai.
    Vaidi voovoono safuuma variivaara gioonna kiaapuuya innara yoketaida inna tuqinnaiya
    fai ivo irisai yoketaivaa varaineema iyaatama varaaravai.
  cpy-cpy: Eenitatsi-rika yotemini eerokataki Kamantan-taniri rootaki raapatziyan-tzimiri,
    aritaki pikaateeri paata ipinateemi Tajorentsi. Ari okanta eejatzi, eenitatsi-rika
    yotakimini kameethashireteemi pikemijantee rootaki raakameetha-tantzimiri, aritaki
    pikaateeri paata ipinateemi Tajorentsi.
  ekk-PKP: Need, kes võtavad prohveti vastu sellepärast, et ta on prohvet, saavad
    sama tasu nagu prohvet. Need, kes võtavad vastu kellegi, kes toimib õigesti, saavad
    sama tasu nagu see, kes toimib õigesti.
  mpx-mpx: Henala Yehoba wana elopapatuna ni atupahe kaiwena iya Yehoba wana elopapatuna,
    nasi molana ni ahe ni ola Yehoba wana elopapatuna molana; henala tau sasapona
    ni atupahe kaiwena iya tau sasapona, nasi molana ni ahe ni ola tau sasapona molana.
  wbp-wbp: Yapa nganangku-puka kaji kanyi jarukungarduyu Kaatu-kurlangu ngurra nyanungu-nyangu-kurra
    yungu-ngarra yalirla nguna, Kaaturlu kapurla yinyi warntarri jurrku-juku yali
    jarukungarduyu-piyaku. Manu kaji wati ngana-puka nyinanja-yani ngurrju-juku, manu
    kaji wati-karirli yajarninjarla kanyi yali wati ngurrju ngurra nyanungu-nyangu-kurra,
    Kaaturlu kapurla yinyi warntarri jurrku-juku yali wati ngurrju-piyaku.
  luo-luo: Ngʼato angʼata morwako janabi, nikech en janabi, noyud pok ma janabi yudo,
    kendo ngʼato angʼata morwako ngʼama kare, nikech en ngʼama kare, noyud pok ma
    ngʼama kare yudo.
  nhe-NT: Huan intla se tlacatl quipalehuis se tiocamanalojquetl pampa yajaya quitequipanohua
    Toteco, yajaya quiselis tlaxtlahuili queja Toteco quimacas nopa tiocamanalojquetl.
    Huan intla se tlacatl quipalehuis se cuali tlacatl, san pampa quimachilía yajaya
    se cuali tlacatl, teipa quiselis itlaxtlahuil queja Toteco quimacas nopa cuali
    tlacatl.
  aii-aii: ”ܘܡ̇ܢ ܕܩܲܒܸܠܔ ܠܢܒ݂ܝܼܵܐ ܣܵܒܵܒ ܢܒ݂ܝܼܵܐ ܝܠܹܗ، ܦܘܼܪܥܵܢܵܐ ܕܢܒ݂ܝܼܵܐ ܒܸܬ ܫܵܩܹܠܔ؛
    ܘܡ̇ܢ ܕܩܲܒܸܠܔ ܙܲܕܝܼܩܵܐ ܣܵܒܵܒ ܙܲܕܝܼܩܵܐ ܝܠܹܗ، ܦܘܼܪܥܵܢܵܐ ܕܙܲܕܝܼܩܵܐ ܒܸܬ ܫܵܩܹܠܔ.
  esk-NT: Kiña iñuk akuqtuiruaq sivuniksriqirimik pisigiplugu sivuniksriqiraupluni
    akuqtuigisiruq sivuniksriqirit akiññaktaaksraŋatitun, suli iñuk akuqtuiruaq nalaunŋaruamik
    iñuŋmik pisigiplugu nalaunŋaruaŋułha iñuum akuqtuigisiruq nalaunŋaruaŋułha iñuum
    akiḷiusiaŋatun.
  msb-msb: Kun may magpadayon sin tawo dahilan na ini propeta man, makabaton siya
    sin premyo na pareho san para lang sa propeta. Sugad man, may iba na premyo na
    pareho san para lang sa matanos. Ini naman para sa nagapadayon sa tawo dahilan
    na ini matanos.
  cpa-NT: Ju³ná³ hein² dsa² ca¹hie¹ jan² dsa² hǿ² jǿg³ quiah¹² Diú¹³ ni³ huu¹³ hi²
    lán¹²dsa dsa² hǿ² jǿg³, cøng² ni³ mi¹hmah¹³ dsa² héi² ju³lah mi¹hmah¹³ dsa² hǿ²
    jǿg³. Ju³ná³ hein² dsa² ca¹hie¹ jan² dsa² jmo¹² hi² hniu¹ Diú¹³ ni³ huu¹³ hi²
    jmo¹²dsa lah¹jøng², cøng² ni³ mi¹hmah¹³ dsa² ca¹hiei¹ héi² ju³lah mi¹hmah¹³ dsa²
