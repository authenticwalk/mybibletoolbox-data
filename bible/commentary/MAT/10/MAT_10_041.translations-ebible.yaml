  jpn-1965: 預言者を預言者だというので受け入れる者は、預言者の受ける報いを受けます。また、義人を義人だということで受け入れる者は、義人の受ける報いを受けます。
  fra-SBL: Celui qui reçoit un prophète au nom d'un prophète recevra la récompense
