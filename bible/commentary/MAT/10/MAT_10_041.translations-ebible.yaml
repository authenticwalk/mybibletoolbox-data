    matea, ale mo avulahi mo lavia, enia i pa lavi na otori sohen tamlohi tataholo
    atu.
  auc-NT: Wængonguï beyæ̈ në apæ̈necä ingante bitö, Wængonguï beyæ̈ në apæ̈nebi inte
    pöe, ämi ïninque Wængonguï beyæ̈ në apæ̈necä nänö paga ænganca bitö adopo æncæbiimpa.
    Ayæ̈ në nö cæcä ingante, Bitö në nö cæbi inte pöe, ämi ïninque në nö cæcä nänö
    paga ænganca bitö adopo æncæbiimpa.
  kbc-NT: Niɡ̶ina anele me dibatege niɡ̶ina ane yeloɡ̶oditedibece lowooko Aneotedoɡ̶oji
    leeɡ̶odi ane libakegitema Aneotedoɡ̶oji, niɡ̶ini oko dibatege icaaɡ̶ica niɡ̶ica
    laɡ̶ajegi Aneotedoɡ̶oji ane yajigotediogi niɡ̶ina ane yeloɡ̶oditedibece lowooko.
    Codaa niɡ̶ina ane dibatege niɡ̶ina oko ane iɡ̶enaɡ̶a leeɡ̶odi me iɡ̶enaɡ̶a, niɡ̶ini
    oko dibatege icaaɡ̶ica naɡ̶ajegi Aneotedoɡ̶oji ane yajigotediogi niɡ̶ina ane iɡ̶enaɡ̶atibigiwaji.
  bmh-bmh: Du in go du tub Uwait nugau ze doimai, awaraneun du abiu maimai, go du
    imaneu, aiu ses Mesgai wag go ece ze doimai, awaraneun du go oun sul umau. Du
    in go du tub tuguiai aidaneun abiu maimai, go du go imaneu, aiu ses go ece du
    tuguiai go oun sul umau.
  ctu-BL: Jini mu' bʌ i pʌy ochel x'alt'an cha'an mero x'alt'añʌch mi caj i yʌq'uentel
    i chobejtʌbal x'alt'an. Jini mu' bʌ i pʌy ochel juntiquil toj bʌ i pusic'al cha'an
    tojʌch i pusic'al mi caj i yʌq'uentel i chobejtʌbal jini toj bʌ i pusic'al.
  meq-meq: Ndoweye ka təma ndo məɗe ha bazlam i Mbəlom hərwi nakə neŋgeye ndo məɗe
    ha bazlam i Mbəlom aye na, ma hutiye magogoy nakə ta vəleye a ndo məɗe ha bazlam
    aye. Ndoweye ka təma ndo nakə ŋgwalak eye kame i Mbəlom aye hərwi nakə neŋgeye
    ŋgwalak eye kame i Mbəlom aye na, ma hutiye magogoy nakə ta vəleye a ndo nakə
    ŋgwalak eye kame i Mbəlom aye.
  noa-H: Hẽwandamau hich hiek jaaumk'ĩir jʌr hauwi pʌ̈itarrta hʌ̈u hamach haig hau
    nʌm k'ʌʌn dʌ̈in, mag hichdëu pʌ̈i sim dʌ̈i hajap'a habarmjö haju ham dʌ̈ijã; maimua
    sĩi woun wajap'am k'ãijã hagjö hamach haig haumʌn, hi dʌ̈i hajap'a harrjö hajugui
    hajim hĩchab ham dʌ̈ijã.
  alp-NT: Tamata rebe isuka nabi irue me eni lumare le ile nabi rebe ilepae Alla Eni
    lepataru, hoko namake Alla Iriluke misete etei saka Iriluke ete nabiaru neka.
    Kai sire pine isuka tamata rebe lulu Alla Eni sukare hoko Alla Iriluke misete
    etei saka Alla Iriluke misete ete tamata rebe lulu Alla Eni sukare.
  san-VEL: yo bhavi.syadvaadiiti j naatvaa tasyaatithya.m vidhatte, sa bhavi.syadvaadina.h
    phala.m lapsyate, ya"sca dhaarmmika iti viditvaa tasyaatithya.m vidhatte sa dhaarmmikamaanavasya
    phala.m praapsyati|
  kbq-kbq: Aza'o kasanampa ne'ma avaresimo'a, kasnampa ne'mo'ma erisia avamente mizana
    erigahie. Aza'o fatgo ne' avaresimo'a, fatgo ne'mo'ma erisia avamente mizana erigahie.
  kbh-kbh: Nda canÿe Bëngbe Bëtsabe juabna oyebuambnayábioye tbojoyeuná, cha chca
    bétsemnama, chábioye Bëngbe Bëtsá canÿe uacanana soye bochántats̈etaye, mo cach
    Bëngbe Bëtsabe juabna oyebuambnayabe uacanana soycá. Y nda canÿe nÿetsca soyënguiñe
    ts̈abá amábioye tbojofja, cha chca uamanama, chábioye Bëngbe Bëtsá canÿe uacanana
    soye bochántats̈etaye, mo cach nÿetsca soyënguiñe ts̈abá amabe uacanana soycá.
  ron-LSB: Cine primește un profet în numele unui profet va primi răsplata unui profet.
    Cine primește un om drept în numele unui om drept va primi răsplata unui om drept.
  pon-pon: Meamen kajamo jaukop amen ni mar en jaukop, pan ale pwain en jaukop amen.
    Me kajamo pun amen ni mar en me pun amen pan ale pwain en me pun amen.
  nhe-BL: Huan intla se tlacatl quipalehuis se tiocamanalojquetl pampa yajaya quitequipanohua
    Toteco, yajaya quiselis tlaxtlahuili queja Toteco quimacas nopa tiocamanalojquetl.
    Huan intla se tlacatl quipalehuis se cuali tlacatl, san pampa quimachilía yajaya
    se cuali tlacatl, teipa quiselis itlaxtlahuil queja Toteco quimacas nopa cuali
    tlacatl.
  sps-sps: Ai sei te fafasung non a kuigin ten Gov ee ya te makok faarof ya, tana
    saa, ayei na kuigin a tavaron nai nom non a tafan tsuan faarei te nonom finy a
    fo kuigin tavaron u tafan tsuar, ai sei te fafasung a tsoiny binun a tavaron ee
    ya te makok faarof ya tana saa, ayei na tsoiny binun na tavaron nai nom non a
    tafan tsuan faarei te nonom finy a fo tsoiny binun tavaron u tafan tsuar.
  wnc-wnc: Sike aminu tapatuta ayanikapsa tapatuta apan kake take siknga toikengu
    buyana ayanikapsa aminda papik kakngakan papik. Sike aminu tapatuta kawawan aminu
    nomana tapatuta apan kake take siknga takengu buyana amin nomanu waapata papik
    kakngakan papik.
  nmw-S: Sega hebe i pagopase Helak wana hepapatile kaiwane iye Helak wana hepapatile,
    bwele maisane i howo sohode Helak wana hepapatile maisane; sega hebe i pagopase
    tolomo dodohobine kaiwane iye tolomo dodohobine, bwele maisane i ho sohode tolomo
    dodohobine maisane.
  bus-bus: Gbɛ̃ kɛ̀ annabi sì a annabikɛ yãnzi é annabi láada e. Gbɛ̃ kɛ̀ gbɛ̃ maaa
    sì a maakɛ yãnzi é gbɛ̃ maaa láada e.
  gub-BL: Aze awa i'i nehe, — Eixe heràpuz me nehe ty, ta'e Tupàn ze'eg imume'u har
    romo ereiko ne xe, aze i'i newe a'e nehe, a'e mehe a'e awa upyhyk putar ikatu
    ma'e nerehe we a'e nehe, amo 'ar mehe nehe. Aze awa wiko ikatuahy ma'e iapo har
    romo a'e nehe, nekatu haw hexak mehe a'e nehe, a'e awa upyhyk putar ikatu ma'e
    nerehe we a'e nehe no, amo 'ar mehe a'e nehe no, ta'e Tupàn umur putar ikatu ma'e
    izupe a'e nehe xe, hemiapo kwer hekuzaromo a'e nehe xe.
  imo-imo: Imbo teni Gotenga nimbe munduli ungu nili profet imbo te oromo kinye yu
    Gotenga profet imbo te kani nimbe pilipelie peya molambili owi nimbe lipe taporomo
    imbomu Goteni yunge profet imbomu mele timbelo mele aku lipe taporomo imbomu kape
    tendeku tipe timbelo. Imbo teni Gotenga ungumu pilipe lipe konopu tumbi nipili
    moromo imbo te oromo kinye yu Gotenga ungumu pilipe lipe konopu tumbi nipili moromo
    imbo te kani nimbe pilipelie peya molambili owi nimbe lipe taporomo imbomu Goteni
    aku imbo tumbi nilimu mele timbelo mele yu lipe taporomo imbomu kape tendeku tipela
    timbelo.
  boj-boj: Tamo bei a endegsi are qalqas, ‘Tamo di a Qotei aqa medabu o qaji tamo.’
    A degsi are qalsimqa tamo di osim gereiyqas di Qotei na kamba awai bole yqas.
    Di kiyaqa? A na Qotei aqa medabu o qaji tamo di gereiyqo deqa. Tamo bei a endegsi
    are qalqas, ‘Tamo di a Qotei aqa anjam dauryeqnu qaji tamo.’ A degsi are qalsimqa
    tamo di osim gereiyqas di Qotei na kamba awai bole yqas. Di kiyaqa? A na Qotei
    aqa anjam dauryeqnu qaji tamo di gereiyqo deqa.
  eng-DRA: 'He that receiveth a prophet in the name of a prophet, shall receive the
    reward of a prophet: and he that receiveth a just man in the name of a just man,
    shall receive the reward of a just man.'
  knf-knf: Ñaaŋ anyeenkuŋ *Naţupar Naşibaţi ţiki awo Naţupar Naşibaţi, ayeenk baluk
    banliŋuŋ na bi Naţupar Naşibaţi ; kë anyeenkuŋ ñaaŋ naŧool ţiki awo naŧool, ayeenk
    baluk banliŋuŋ na bi ñaaŋ naŧool.
  san-KHM: យោ ភវិឞ្យទ្វាទីតិ ជ្ញាត្វា តស្យាតិថ្យំ វិធត្តេ, ស ភវិឞ្យទ្វាទិនះ ផលំ លប្ស្យតេ,
    យឝ្ច ធាម៌្មិក ឥតិ វិទិត្វា តស្យាតិថ្យំ វិធត្តេ ស ធាម៌្មិកមានវស្យ ផលំ ប្រាប្ស្យតិ។
  arn-NT: Ngünechen fürenekefi tati pu pelon wentru, fey iney rume llowfile kiñe pelon
    wentru Ngünechen tañi werküetew mew, ka femngechi kisu lloway küme fürenechen
    tati pelon wentru reke. Ngünechen ka fürenekefi kom che lif piwkengelu, fey iney
    rume llowfile kiñe lif piwkengechi che, ka femngechi lloway küme fürenechen tati
    lif piwkengelu reke.
  zas-NT: Bén ridxgaꞌ tijb bén rudëë xtiidx Dios loj ree bejn, guial zëëdaman por
    Dios, zacaꞌman lasaꞌ ni rayal tiaꞌ bén guin loj Dios. Ziangajc bén ridxgaꞌ tijb
    bén naban ziꞌc rën Dios, zacaꞌman lasaꞌ ni rayal tiaꞌ bén guin loj Dios.
  ken-NT: Mbák ɔsɔt mmu sayri mbɔnyunɛ ɔrɨ́ŋɨ́ bɛ yi achi ndɛmɛkɛpɨ̌ntɨ wa, chɔŋ
    Mandɛm anchyɛ wɔ nkúbhɛ́ akap anɛ yi áchyɛ ntá ndɛmɛkɛpɨ̌ntɨ ywi. Nɛ mbák
    ɔsɔt mmu sayri mbɔnyunɛ ɔrɨ́ŋɨ́ bɛ ǎkʉ̀ chi ɛnyɨŋ ɛnɛ Mandɛm áyàŋ bo mankʉ,
    chɔŋ Mandɛm anchyɛ wɔ akap mbɔ mmu anɛ ákʉ̀ ɛnyɨŋ ɛnɛ Mandɛm áyàŋ bo mankʉ.
