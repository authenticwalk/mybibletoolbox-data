  ory-ory: ସେହି ଗୃହ ଯଦି ଯୋଗ୍ୟ, ତେବେ ତାହା ପ୍ରତି ତୁମ୍ଭମାନଙ୍କ ଶାନ୍ତି ବର୍ତ୍ତୁ, କିନ୍ତୁ
