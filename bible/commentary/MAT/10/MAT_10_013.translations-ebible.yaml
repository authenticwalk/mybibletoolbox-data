  mti-mti: Gwe me oma ape baigan yempewa yum yeuma gwe gumbe wakepe; go, oma den apewa
    yum yeuma sira taig yenan ompe.
  pad-NT: 'Vagorana a''onira vagathanijahakiki bana adani ija''ari, va''ora vanava''isohiha''a:
