    kapəmiə ye nɨkarɨn kape nəmərinuyen tukrurə əmə ye nɨmraghien kapəmiə.
  kmo-kmo: Eecha otiinak, yecha kwona yaney, ii na yenya maji kepiban ba. Banak, yechi
    inyaka kwoya hikikiita. Woshi anak, yecha kwona awasen woshi anan siiney, ye meejiney,
    eena na heechi ya.
  agr-agr: 'Nuniakjum: Apajuí atumnash yaimpakti titajum. Tajumin dita shiig aneas
    jujabiagtaik, Apajuí ditanash yaigtatui. Tuja dita atumin dakitjabiagtaik, Apajuishkam
    ditanak yaigchagtatui.'
  kyc-kyc: Dokopa anda range wambu dupwame yako larami ramo doko nakamana yako lenge
