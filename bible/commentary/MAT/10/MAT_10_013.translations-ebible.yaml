  gof-ENT: ሄ ኬይ ሂንቴና ሞኪኮ ሂንቴ ሳሮዳ ሳሮይ ኤንታና ጋኮ፥ ሺን ኤንቲ ሞኮና ኢፂኮ ሂንቴ ሳሮዳ ሳሮይ ሂንቴው ጉዬ
