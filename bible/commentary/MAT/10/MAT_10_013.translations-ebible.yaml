    en ze go dual i damau.
  ctu-BL: Mi uts'atob jini año' bʌ ti otot, aq'ueñob i yutslel la' t'an cha'an mi'
    tajob i ñʌch'tilel i pusic'al. Mi mach uts'atobic ma'anic mi caj i tajob i ñʌch'tilel
    i pusic'al.
  meq-meq: Taɗə ndo i gay niye hay ta təma kurom na, məpəse me i zay kurom ma ndziye
