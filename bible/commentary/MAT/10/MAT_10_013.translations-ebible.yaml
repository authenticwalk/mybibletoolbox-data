  ceb-ULB: Kung ang balay takos, pasagdi nga ang inyong kalinaw maanaa niini. Apan
    kung dili kini takos, pasagdi nga ang inyong kalinaw magabalik kaninyo.
  ces-LB: Jestliže vaše poselství vděčně přijmou, naplní je pokoj, který přinášíte.
  mkn-mkn: Kalo orang di itu ruma tarima sang bosong deng bae, bosong minta ko Tuhan
    kasi berkat sang dong. Ma kalo dong sonde tarima sang bosong, Tuhan ju sonde kasi
    berkat sang dong.
  pol-UBG: Jeśli ten dom jest tego godny, niech zstąpi na niego wasz pokój, a jeśli
    nie jest godny, niech wasz pokój powróci do was.
  qxh-NT: Ćhasquicushushpayqui änirmi alli cawayta taringa; manchä, mana.
  nwi-nwi: Kɨni tukmə narmamə kɨsəhitə ye nimə kapəriə tuk əmiə, kɨni pəh kapəmiə
