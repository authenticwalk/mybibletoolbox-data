    ni-a''onira vagathanijahakiki, va''ora vanava''isohi bana: “Jokoa Deus a''onira
    no''arihi va''i jahajahania.”'
  twi-twi: Sɛ saa ofi no mufo gye mo fɛw so a, munhyira wɔn, na sɛ wɔannye mo de a,
    momfa mo asomdwoe.
  hlt-hlt: Aka koih imkhui ni a om van atah nangmih kah ngaimongnah loh thoeng thil
