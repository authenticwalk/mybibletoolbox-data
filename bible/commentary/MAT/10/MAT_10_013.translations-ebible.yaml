    mendena ketae ingyuo para leya.
  urd-GVU: اگر وہ گھر اِس لائق ہو گا تو جو سلامتی تم نے اُس کے لئے مانگی ہے وہ اُس
    پر آ کر ٹھہری رہے گی۔ اگر نہیں تو یہ سلامتی تمہارے پاس لوٹ آئے گی۔
  yre-NT: -Te 'kɔn zɩɛ -a -ji 'nɔn 'ka 'pɛ 'kun bɛ, 'cee -fɛa 'e 'fʋdɩ -trɔɔ -nɔn
