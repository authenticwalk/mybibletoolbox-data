verse: MAT.010.013
translations:
  kpx-kpx: Ige mesoho o ke biaeau la hoesegevei la tedaevege la hoesegeveale vaveve
    kena bae abuemo vuvune seleveai. Isito mesoho keau la hoesegevei la tedaeveholige
    la hoesegeveale keu bae abuemo vuvunealivebene.
  okv-H: Eto bande amita embomeni na ungo osa ue pekasora amo javotoho ari enana ta
    degi iresuja rate enana ungo mine pekae asora amo ungota javotoho ari enana ta
    degi ikeheva avo haekevujo
  tbo-tbo: Apo gugunihi omi baha wimaamala ina linanahi yaka omi wimaamala ina memae,
    ma inapa ega ina linanahi yaka omi baha wimaamala ina gunawilena meya uyahimi.
  mal-C: ആ ഭവനത്തിന് യോഗ്യതയുണ്ടെങ്കിൽ നിങ്ങളുടെ സമാധാനം അതിൽ നിവസിക്കും; അല്ലാത്തപക്ഷം
    സമാധാനം നിങ്ങളിലേക്കുതന്നെ മടങ്ങിവരും.
  grc-SR: Καὶ ἐὰν μὲν ᾖ ἡ οἰκία ἀξία, ἐλθέτω ἡ εἰρήνη ὑμῶν ἐπ᾽ αὐτήν· ἐὰν δὲ μὴ ᾖ
    ἀξία, ἡ εἰρήνη ὑμῶν ⸂πρὸς⸃ ὑμᾶς ἐπιστραφήτω.
  bgc-bgc: जै उस घर के माणस लायक होंगे तो थारा आशीर्वाद उनपै पुहँचगा, पर जै वे लायक
    ना हों तो थारा आशीर्वाद थारे धोरै उल्टा ए आ ज्यागा।
  khz-khz: Pene vonuma talimara na pia gapi-ragemi genai, Palagu gena maino geriai
    pene mia. Na pene ira na ati pia gapi-ragemi genai, Palagu gena maino geriai ragai
    pene mia, gemi ai mapene waikule.
  deu-TKW: Und wenn es das Haus wert ist, so komme euer Friede über dasselbe. Ist
    es aber nicht wert, so soll euer Friede wieder zu euch zurückkehren.
  zsr-NT: Chquiꞌ nacgac lsacaꞌ bunách nacuáꞌ lu yuꞌu niꞌ, ugaꞌnlen lequëꞌ le rbequi
    dxi ladxiꞌ naꞌ, san chquiꞌ cunacgac lsacaꞌ bunách naꞌ, gnabliꞌ cutu ugaꞌnlen lequëꞌ
    lë naꞌ rbequi dxi ladxiꞌ.
  lin-lin: Soki bavandi ya ndako yango babongi na kimia yango, wana tika ete ewumela
    kati na bango ; soki te, wana tika ete ezonga epai na bino.
  hns-NT: Djab oesab toelogke barhia se oethaai baithaai, tab toelogke aasier-baat
    oelogke oeppar rahiega. Bakie djab oelog aise na karie tab toelogke aasier-baat
    toelogke paas laut aaiga.
  noa-E: Chadcha amau mag pãar amach aig jẽerpimʉn, pãach Ẽwandam dʉ̈i khõinaa wënʉrrʉmjö
    amachjã i dʉ̈i khõinaa naaju. Magbam chan amachta warag Ẽwandam dʉ̈i khõinaa ajujã
    khaugba nʉisiju.
  eng-EMTV: And if indeed the house should be worthy, let your peace come upon it.
    But if it should not be worthy, let your peace return to you.
  mib-NT: Te núu ñayuu vāha cácuu i, te jnūhun ndeyɨ́ ní cahān rō quendōo sɨquɨ̄ i.
    Te núu nasūu ñáyuu vāha cácuu i, te jnūhun ndeyɨ́ ní cahān rō ma quéndōo sɨquɨ̄
    i.
  lif-NT2: खे़न् हिम्‍सयङ्‌ङिन् खिनिॽ सनारुङ् खोःमा के़लाॽबा चोःक्‍ने़ फाॽग्र खिनिॽ
    सनारुङ्‌ङिन् खे़प्‍मो याःक्‍लाःत्‍लरो॥ कर के़लाॽबा मे़जोःक्‍ने़न्‍ने़ फाॽग्र खिनिॽ
    सनारुङ्‌ङिन् खिनिॽओए नुःङ्‌लरो॥
  xnj-xnj: Ngati vandu va nyumba yeniyo vavapokili nyenye, jambusa yeniyo ya uteke
    yati yitama bahapo. Nambu ngati vavapokili lepi, jambusa yinu yati yikuvawuyila
    mwavene.
  mmx-mmx: Do limixin ap mo loogu di siam ka nimi, mina ke limila atnimi nak lok eburu
    midi. Ket do dixo siam ka nimi, mina ke limila namlong mu nimi.
  cbr-NT: Usaími 'icëbë ca a xubunu 'icë unicama mitsubë upí 'ixun min bana cuati
    mitsúxmi anu 'icë cupí cuëëni chuámashi 'iti 'icën. 'Aínbi ca mitsubë upí 'iisama
    tanquin an mitsun bana cuaisama tancë unicamax usai 'itima 'icën.
  tee-NT: Chai ju yu'unch ju tatanumanalh anch ni k'oxich cata'amaklhtayananan pus
    ju Dios vasalh ca'axtakniya' ju k'ox is'atsucunti'an tachi ju sq'uint'it. Para
    ni jantu k'ox cata'amaklhtayananan pus ju Dios jantu cati'axtaknilh ju k'ox is'atsucunti'an
    tachi ju sq'uint'it.
  eng-LSV: and if indeed the house is worthy, let your peace come on it; and if it
    is not worthy, let your peace return to you.
  cak-NT: Tirayij ri ruxlanen ri Dios pa quiwi'. Y xa nuc'ul chi jixc'ue-ka chupa
    ri jay ri', roma can utz xc'ul iwech; ri ruxlanen ri Dios ri nirayij pa quiwi',
    can xtika-wi pa quiwi'. Pero xa man nuc'ul ta jixc'ue-ka chupa ri jay ri', roma
    man nic'ul ta iwech; ri ruxlanen ri Dios ri nirayij pa quiwi', can man xtika ta
    pa quiwi'.
  pah-NT: 'Po g̃a pyryvamo, a''ero po ti g̃apy''a rukatui tuhẽ nehẽ. —Po g̃a ndapyryvi,
    a''ero ti pe''ji g̃a pe: “A''e tehe ji pe me pepy''a ti tu katu javo.” A''ea ti
    pe''ji g̃a pe tukatuyme ti g̃apy''a javo, ei Jesus''ga g̃a pe.'
  sja-NT: Aɨ tede p'anɨɨrãpa parã auteebairuta pɨrã, ma pedee pia jaradak'a ãramaa
    uchiait'ee. Mamĩda auteebaida-e pɨrã, ma pedee pia jaradak'a ãramaa uchia-e pait'ee.
  xed-xed: Ka nda fa vgha gwal ma tsa həga ya ŋa tsuʼa zɗaku katsi, dzaʼa nzaku tsa
    zɗakwa ghuni ya ta ghəŋa taŋ. Ala, ka fa a vgha taŋ wu katsi, ka vragaghuvra tsa
    zɗakwa ghuni ya da kaghuni.
  mks-NT: Ta tá ná ndiquehe va̱ha ña̱yivi vehe ja̱n ndo̱hó já quéa̱ cachi ndó xi̱hi̱n
    ná ña̱ ná coo va̱ha ini na. Joo tá co̱ cúni̱ na̱ ndíquehe va̱ha na ndo̱hó já quéa̱
    a̱ cáha̱n ndo̱ xi̱hi̱n ná ña̱ ná coo va̱ha ini na.
  gfk-S: Ma be di ta ikino hala, di balaure timaan mu, mu na waak ter no numu sinisip
    be a malum na kis ter ta di. Iesene be ing pata, mu na lik luban leise no num
    nianga na haridan be a malum pai nale kis ta di.
  bmu-bmu: Mi jigetka luaiŋini aŋgön kölmeaŋgö dop akze ewö, luaiŋinan mönö yeŋgö
    qakŋine öŋgömapmö, mi aŋgön kölmeaŋgö dop qahö akze ewö, luaiŋinan mönö liliŋgöba
    nanŋine kama.
  dgz-dgz: Pa ame baigan amba ago nagirewa wanumopiwa, nonup ega pa ame gapan wandep.
    Go mu ya waup imaepiwa, God inap mup wa, God wat aipakam mega mu inamup ya wandep.
  eng-GNV: 'And if the house be worthy, let your peace come vpon it: but if it be
    not worthie, let your peace returne to you.'
  zaa-NT: Canu tsè'e le' yú'u nna canchu gudà naga' quį qui' le, làniana la' redacca'latsi'
    qui' le nna gata' huá qui' quį. Pero canchu gutsìbi cą le nna, entonces egà'na
    cą sin bendición.
  eng-WEBSTER: 'And if the house be worthy, let your peace come upon it: but if it
    be not worthy, let your peace return to you.'
  guh-guh: Itsa bajarapabopijivi pacacopiapitsiana xaniavaetsia, nexata pacuenia Diosojavabelia
    patovajëtame, yavenonaenatsi Dioso. Itsiata baitsi jane itsa apo pacacopiapitsi
    tsane xaniavaetsia, nexata pëtsa patovajëtame Diosojavabelia peyavenonaenexatsi.
  bon-bon: Pui mete cabu biname cina liba weebibine jiwablininusi, weeme poode te
    miiji yaanajuge puma. Yepä teepi liba lica jiwablininusi, weeme poode te lacnenutuge
    weeme bau me.
  nhw-BL: Huan sintla cuajcualme catli itztoque ipan nopa cali, huajca Toteco quintiochihuas;
    huan sintla amo cuajcualme, Toteco amo quintiochihuas. Huan nopa tlatiochihuali
    mocahuas ipan amojuanti.
  swh-ONEN: Kama nyumba hiyo inastahili, amani yenu na iwe juu yake. La sivyo, amani
    yenu na iwarudie ninyi.
  wbi-wbi: Lino, nave avanya nyumba vapuliile muvasumilaghe kwa Nguluve kuuti avapelaghe
    ulutengaano. Looli vane navavupiile ulutengaano lujigha numue.
  bba-bba: Yɛnu ɡeɡibu bɑ̀ n kɑ ɑlɑfiɑ ye weenɛ, i de yɑ n wɑ̃ɑ be sɔɔ, ɑdɑmɑ bɑ̀
    kun kɑ weenɛ, i de yu wurɑmɑ bɛɛn mi.
  eng-KJVCPB: 'And if the house be worthy, let your peace come upon it: but if it
    be not worthy, let your peace return to you.'
  kgk-NT: Óga pygwa pene mogwahẽ porã ramo, peheja katu pene nhe'ẽ íxupe. Ha napene
    mogwahẽi ramo, ani peheja teĩ íxupe pene nhe'ẽ. Upe pene nhe'ẽ perupa jevy katu
    íxugwi.
  waj-waj: Vikiai rikiada fai ausa mmuduuyaiyauvaa ngii mikio ausa nuufaivo iyaki
    vakiaivee. Fai iya yakeema varikio ausa nuufaivo ngiingiiiki vakiaivee.
  cpy-cpy: Aririka raakameetha-tawakimi piwetha-tapaakari, aritaki ijeekae kameetha.
    Eerorika raakameetha-tawakimi, aminaashitaka piwetha-witapaakari.
  ekk-PKP: Kui maja on seda väärt, tulgu teie rahu selle peale, aga kui see pole väärt,
    tulgu teie rahu teile tagasi.
  mpx-mpx: Ebo gamagalau bolo limi o nihi yaliyaya kaiwemiu, wami ba mulolu minamina
    waiwaisana kaiwena ni mihot. Ebo nigeya, komiu ya te minamina waiwaisana nuku
    pwawa, yaa heliya nigeya.
  wbp-wbp: '@see-verse:MAT.010.012'
  luo-luo: Ka dala mudonjeno en dala mowinjore, to kwe maru nodongʼne, to ka ok kamano,
    to kweuno noduognu.
  nhe-NT: Huan intla cuajcualme itztoque ipan nopa cali, huajca Toteco quintiochihuas.
    Huan intla ax cuajcualme, Toteco ax quintiochihuas. Huan nopa tlatiochihuali mocahuas
    ipan imojuanti.
  aii-aii: ”ܐܸܢ ܗ̇ܘ ܒܲܝܬܵ‌ܐ ܚܫܝܼܚܵܐ ܝܠܹܗ، ܫܠܵܡܵܘܟ݂ܘܿܢ ܫܵܪܹܐ ܥܲܠܘܼܗ‌ܝ؛ ܐܝܼܢܵܐ ܐܸܢ ܠܹܐ
    ܝܠܹܗ ܚܫܝܼܚܵܐ، ܫܠܵܡܵܘܟ݂ܘܿܢ ܕܵܐܹܪ ܥܲܠܵܘܟ݂ܘܿܢ.
  esk-NT: Iñuich taapkua paġlakpasi tutqiutiqaġniaqtut. Aglaan paġlaŋitpasi tutqiutiqaġumiñaitchut.
  msb-msb: Niyan kun magpadayon sa iyo an tagbalay, mapasa inda an iyo kalinaw pero
    kun dili, mapabalik sa iyo an kalinaw.
  cpa-NT: Ju³ná³ ca¹mi¹dsiog¹ dsa² hniu³ quianh¹³ hniah¹², jøng² mǿh³ hniah¹² hi²
    jmo¹ Diú¹³ huø³ dsǿa¹² ja³cog²dsa. Ju²ná³ tsa¹ca¹mi¹dsiog¹dsa quianh¹³ hniah¹²,
    jøng² tsa¹mǿh³ hniah¹² hi² jmo¹ Diú¹³ hi² dsio¹ quiah¹²dsa.
  dso-dso: ସେମନ୍‌ ଜଦି ତମ୍‌କେ ଗତିଆ କରି ଡାକ୍‌ବାଇ, ତମେ କଇଲା ସାନ୍ତିର୍‌ କାତା ପୁରୁନ୍‌ ଅଇସି
    । ମାତର୍‌ ସେମନ୍‌ ଜଦି ତମ୍‌କେ ଗତିଆ କରି ନ ଡାକତ୍‌ ବଇଲେ, ତମେ କଇଲାଟା ତମର୍‌ ଲଗେ ବାଉଡି
    ଆଇସି ।
  meu-meu: bena ruma na baine namo, emui maino ia latanai bavatoa kau, a basine namo,
    emui maino na bavabia lou.
  yva-NT: Yavaruga umaso wo wasaeranande, indati Amisye po kove raugaje mai. Yara
    ranivara manuga ngkovo wasai jewen, wea indati Amisye po kove umawe raugakanande
    taune weabo wasai.
  dgc-dgc: Nadid, éng mahusay du tolay ta éya a bile, a tanggapén de kam, éy kagbian
    side na Diyos a talaga. Pero éng éwan side mahusay, éy bawen moy tu nipangbati
    moy dide.
  zpm-NT: goḻnab guṉlay Dios zho. Teḻne wen gac zho lo to, zuṉlay me zho, togo guṉcasdgaa
    zho to, dzigo toque guṉlay me.
  hix-NT: Teryehorye texem me ehtokonye, neryehoryetxow hamà, Khoryenkomo. Teryehorye
    texem mehra haxa ehtokonye, eryehoryehrany nay hamà, kekon hatà.
  sim-sim: Os jirin or rupshi nahi, halanak mashi jihi oso orhik er si naka. Hako
    os jirin or turaha aka orhik jirin or tololayina ambu nahi, mashi jihi oso halanak
    jihikop si naka.
  npi-ULB: यदि त्यो घर योग्यको छ भने, तिमीहरूको शान्ति त्यसमाथि आओस् । तर यदि त्यो
    योग्यको छैन भने, तिमीहरूका शान्ति तिमीहरूकहाँ नै फर्केर आओस् ।
  cgc-cgc: Daw dayad iran na pagbaton ki kyo, matuman gid bindisyon nyo na mabaton
    danen katawwayan na alin ta Dyos. Piro, daw dili dayad iran na pagbaton, bawien
    nyo inyo an na bindisyon.
  tim-tim: Heroŋe akyeŋgimbiâ emet amboŋande ye gala akyeŋgim denyeŋe nâŋgâmbiâ ârândâŋ
    akto aregât bunŋe miawakyeŋgiwiap. Gârâmâ denyeŋe nâŋgâm hâkâŋ akmâ gala bo akyeŋgimbiâ
    âmâ hamiyeŋgimbiâ aregât bunŋe bo miawak yeŋgiwiap.
  yor-yor: Bí ilé náà bá sì yẹ, kí àlàáfíà yín kí ó bà sórí rẹ̀; ṣùgbọ́n bí kò bá
    yẹ, kí àlàáfíà yín kí ó padà sọ́dọ̀ yín.
  wos-wos: Guni wungi wangut wumbu rekwa du takwa gunika yikafre mawuli yandat, God
    diré yikafre hurundét, di jémba retandi. Wumbu rekwa du takwa gunika yikafre mawuli
    yahafi yata gunika hu hwendat, God diré yikafre huruhafi yata guniré yikafre hurundét,
    guni jémba retanguni.
  emp-NTPO: Maʌ̃ ded̶ebemarãba bãrãda bia edad̶ibʌrʌ, necai panania. Baribʌrʌ bia
    edad̶aẽ́bʌrʌ, necai pananaẽ́a.
  eng-F35: and should the house be worthy, let your peace come upon it; but should
    it not be worthy, let your peace return to you.
  ind-ind: '@see-verse:MAT.010.012'
  pes-OPCB: اگر معلوم شود که آن خانه شایسته است، خیر و برکتی که برای آن طلبیدید، بر
    آن قرار خواهد گرفت. اگر شایسته نباشد، برکت به خودتان باز خواهد گشت.
  mpt-mpt: Am yo seli Gode nakaia unangai kimanamabe wengo wentib mole ibo baabeniba
    Gode ibo daabenamabebo ge baabeine! Otane i weng olo ombiaib mole ibo mo baabenibta
    Gode ibo daabenamabebo genimibe!
  bla-bla: Ki ŏkhs'issi nap'ioyĭs ŭnnianĭstsito'tos kitsĭn'nŭstseisuauĕsts; ki sauŏkhs'ĭssi
    ŭnnianĭstsska'atok kitsĭn'nŭstseisuauĕsts.
  ssx-ssx: Koto da pa꞉ta꞉ halimi wanda꞉halima꞉ a꞉nda꞉ iki pa꞉ta꞉ ta꞉na꞉ma꞉ homolo
    hata꞉ A꞉pa꞉la꞉ma꞉ epoe lemeka꞉na꞉ta꞉ kota꞉ koto epeaasa꞉ pita꞉ mo da pa꞉ta꞉ ota꞉
    u pelia haena꞉ lapa꞉peke. Pate iki ta꞉na꞉ na homemeka꞉na꞉ta꞉ kota꞉ koto epeaasa꞉
    pita꞉ paa yoka꞉ mea꞉pa꞉peke.
  mkl-mkl: Bii ɑ̀ ɡbɑ ŋɛ, lɑɑkɑi ku sũu ɑ́ wɛɛ do ɑŋɑi, ɑmmɑ bii ɑ kù ɡbɑ ŋɛ, ɑ́
    bɑɑ si ŋɛi.
  gaq-gaq: ଜଦି ଆତେନ୍‌ ପରିବାର୍ ରେମୁଆଁ ଜତନ୍‍ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ତେଲା ଆତେନ୍‌ ପରିବାର୍ ଆଡ଼ାତ୍ରା
    ପେନେ ସାନ୍ତି ଡିଙ୍ଗ୍‌ଲେ ଜଦି ଆତେନ୍‌ ପରିବାର୍ ରେମୁଆଁ ଜତନ୍‍ ଆଡିଙ୍ଗ୍ ତେଲା ପେନେ ସାନ୍ତି
    ପେ ଡାଗ୍ରା ଆଣ୍ତେ ପାଙ୍ଗ୍‌ଏ ।
  gof-RNT: He keethay hinttena mokkiko hintte sarothida saroy enttana gakko, shin
    entti mokkonna ixxiko hintte sarothida saroy hinttew guye simmo.
  unx-unx: ଆପେକେ ଏନ୍‌ ଅଡ଼ାଃରେନ୍‌ ହଡ଼କ ଦାରମ୍‌ପେରେଦ, ଆପେୟାଃ ଜୀଉସୁକୁ ଇନ୍‌କୁରେ ତାଇନ୍‌କା,
    ମେନ୍‌ଦ ଇନ୍‌କୁ କାକ ଦାରମ୍‌ପେରେଦ ଆପେୟାଃ ସୁକୁ ଆପେତାଃତେ ରୁହାଡ଼୍‌କା ।
  gah-gah: Numuni amelage likilími milikikoma, miniki ámina gakó li kiminamó nenémini
    gihiláa utó itimóma neve. Itó minikiko mogonáini lamaná amikoma nene, hulu gakolímini
    gihiláa nene goha atiginá oko lekelitoka anogo ive.
  lcm-lcm: Si man kipo ro angkoai si luk ani kami poso amarip, kapo ro ki luk ia.
    Sikei si man a nei lu ang parik kitapa ro animi, mi luk pok kami poso amarip.
  aer-aer: Kenhe yanhe-arenye apeke arrekantherre mwerre angkerrirrerlenge, Ngkartele
    itnekenge anetyenhe akwetethenhe-akwetethe. Kenhe itne apeke arrekantherre ahentye-kwenye
    anerrirrerlenge, itnenhene imperre-arle-irraye, Ngkartele itnenhe imperlenge anteye.
  qvc-NT: Chay wasipa dwiñun shumaqta qamkunata ch'ayachishuptinqa, masta mañakuyllapa
    paykunapaq. Piru qamkunata fyirusyashuptinqa, paykunapaqqa amana mañakuyllapachu.
    Chaqa Dyusqam mana rinchu yanapaq paykunataqa.
  tgl-ULB: Kung ang bahay ay karapat-dapat, pumaroon ang inyong kapayapaan. Ngunit
    kung ito ay hindi karapat-dapat, hayaan ninyong bumalik ang inyong kapayapaan
    sa inyo.
  cbs-NT: Januxun matu beyawaibunan, matun jancha pepa jatu yusinxankanwen. Januxun
    matu beyawakin Diosun jancha ninkaibu jau Diosun jatu unanuma jiwemakin duawakubainxanun
    yunuxankanwen. Jakia januxun matu beyawabumakenan, matun jancha pepa jatu anu
    jamen benuyamaxankanwen.
  xtm-NTPP: Te nú ñayii ka iyo ve'e yukan, ka iyo i ja kuu koo tnu'u mani ma ji'in
    i, te kéndoo tnu'u mani ma ji'in i, te nú ña'a, te ndákokuiñi tnu'u mani yukan,
    te jin nduta'vi maa ni.
  nnq-nnq: Anda akakola nyumba bajeketile abali jinu, umanya tengela jinu jitama pamwe
    na angweto. Nambu anda bampokije bai tengela jinu jimmujila mmene makangweto.
  bao-NT: Tii wii macãrã teere ca boorã ʉno cʉ̃ja ca niijata, añuro niirique cʉ̃jare
    mʉja ca boo jãarije mʉja ca boorore birora cʉ̃jare biirucu. Teere ca bootirã cʉ̃ja
    ca niijata, mʉja peera añuro niirique yai nʉcãtirucu.
  san-ORI: ଯଦି ସ ଯୋଗ୍ୟପାତ୍ରଂ ଭୱତି, ତର୍ହି ତତ୍କଲ୍ୟାଣଂ ତସ୍ମୈ ଭୱିଷ୍ୟତି, ନୋଚେତ୍ ସାଶୀର୍ୟୁଷ୍ମଭ୍ୟମେୱ
    ଭୱିଷ୍ୟତି|
  huv-NT: Sitiül apac omeajtsüw majawüw icon, itüniün monapacüy; sitiül ndot ngo mandiümüw
    icon nde metüniün.
  otn-NT: Nu̱'mø da̱ nu̱ ma̱nho'a̱hʉ yø ja̱'i̱ 'bʉp'ʉ ja ra̱ ngu̱, ya di tocabi na̱
    ra̱ nzɛngua guí xihmʉ 'mø. Pɛ nu̱'mø ngue hi̱ngui̱ nnu̱ ma̱nho'a̱hʉ, nu̱'a̱ ra̱
    nzɛngua guí xihmʉ, ya hi̱ndi̱ tocabi.
  nop-nop: Kaŋ me yot molohiyedi momooŋ binek tihambune kaŋ yokahaŋ tiyemiŋa waneeŋ.
    Eŋ yot molohiyedi momooŋ mu tihambune kaŋ yokahaŋ mede u yolom beŋa yawaneeŋ.
  obo-NT: Otik moppiya kos kodtanggap koniyu taddot id ubpa tadda, na id pokita en
    to Monama kos kopiyannoy rin kandan. Piru otik dii ran od tanggap koniyu, konna
    en mandad idda od puungan to Monama riyot kandan.
  cak-ENT: 'Tibij c''a cheque: Ja ta c''a ri uxlanen richin ri Dios tic''uje'' iviq''uin.
    Y si c''uluman-vi que nyixc''uje'' chupan ri jay ri'', ri ruxlanen ri Dios ri
    nirayij pa quivi'', nka-ka-vi c''a pa quivi''. Xa jac''a si man c''uluman tüj
    que nyixc''uje-ka chupan ri jay ri'', ri ruxlanen ri Dios ri nirayij rix pa quivi''
    rije'', man nka-ka tüj pe pa quivi''.'
  lif-NT: ᤂᤧᤴ ᤜᤡᤶᤛᤕᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤛᤏᤠᤖᤢᤱ ᤂᤥ᤺ᤔᤠ ᤁᤧᤗᤠ᤹ᤒᤠ ᤆᤥ᤺ᤰᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ ᤛᤏᤠᤖᤢᤱᤅᤡᤴ ᤂᤧᤵᤔᤥ
    ᤕᤠ᤺ᤰᤗᤠ᤺ᤳᤗᤖᤥ॥ ᤁᤖ ᤁᤧᤗᤠ᤹ᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤏᤧᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ ᤛᤏᤠᤖᤢᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ᤀᤥᤀᤣ ᤏᤢ᤺ᤱᤗᤖᤥ॥
  mie-NT: De tú nchivī vāha cúu ji, de tūhun ndeé jā ní ncāhān nū ná quéndōo sīquī
    ji. De tú nsūú nchivī vāha cúu ji, de tūhun ndeé jā ní ncāhān nū mā quéndōo sīquī
    ji.
  san-TIB: ཡདི ས ཡོགྱཔཱཏྲཾ བྷཝཏི, ཏརྷི ཏཏྐལྱཱཎཾ ཏསྨཻ བྷཝིཥྱཏི, ནོཙེཏ྄ སཱཤཱིཪྻུཥྨབྷྱམེཝ
    བྷཝིཥྱཏི།
  qve-NT: Sichus chay wasipi kaq runakuna allinta chashkisunkichis chayqa, Diosmi
    paykunataqa hawkayaypi kawsachinqa. Ichaqa sichus mana allintachu chashkisunkichis
    chayqa, chay nisqaykichis hawkayayqa, qankunallamanmi kutinpunqa.
  pao-NT: Umu ka besa'yoo numuna nasootuhikwu. Umu ka suta'yoona soo besow mu nekwipu
    mu-matoosoo namakodyukakwu.
  cbu-NT: Uwsha Apanllingaz zandkinaariya, Kayanu taayani atinaari ashiru, anshuri
    taangtsa. Ndatuma naatarus, anshuri taangtsa. Itaru, uwsha Apanllingaz nda zandku;
    Ashiri watsta. Apanll shiyaa istacheeja táyarus, shtungangints. Anush maarintspa.
  usa-usa: ánibo mi-náúpáq-wáyúkámá keráwáqtábá yetê máigaae téta tíyaqa keráwáqtí
    kaayoné-yátáákómá yeqtôpaq wínîmanibo yemá keráwáqtábá máigaae téta íma tíyaqa
    keráwáqtí kaayoné-yátáákómá yuwéqma keráwáqtôpaq íno.
  soy-soy: Kɛ́yɔ kɛ̃ pikɔ́ pin nɔ́ n yɔsí, nkíŋniŋɛ kɑní nɛ pi ń lɑ nkɛ́ pikɛcɑ́ɑ́
    n we. Amɑ́ pinsɑ́ nɔ́ n yɔsí, nkíŋniŋɛ kɑní nɛ pi ń lɑ nkɛ́ nɔ́kɛnɛ́mɛɛ pɛɛpɔ.
  hui-hui: Wali agali anda ogoniha padarume, Tí palimi̱ya ibidaba, layagua tígua mo
    palia holene tí heba helo larimigo ti yu helo milimu. Tigua tí palimi̱ya ibidaba
    nalayagua tígua mo palia holene helo larimigo tíni yamilimu.
  amf-amf: Oonin eena yeam ke tiyea hanna, kena yenin imayno nagaymakkono kena koda
    maate. Yeam tiymina ke hanna, kena yenin imayno nagaymakkono yena koda maate.
  quc-NNT: We taqal chke ri winaq ri e k'o pa ri ja chi kiya kan rutzil ki wäch ruk'
    utzil, chiya kanoq. We k'u man taqal chke, miya kan rutzil ki wäch.
  dob-dob: ta ꞌabo susu nidi ꞌidi bubuna boboꞌana waenima lotunedi be waona obobomedi,
    ta ꞌabo ꞌidi bubuna toꞌumalina geyaꞌabo ꞌimi enimalotuna be ꞌimi onaoboboma ꞌediya
    wamudamudali.
  wrs-wrs: '@see-verse:MAT.010.012'
  mca-mca: Qa pekhewe' tetsii pe' wititsi' qu' ni'wejuƚenij qu' netesti'yij aka'an,
    ma' qa aka' ƚewetfeliƚiji'm wit'ikesimeya'xƚekii qa' amaneye' jiijupkiyek. Qa
    qu' nite'ƚe ni'wejuƚeni'ij qu' netesti'yij, ma' qa' eka'xi'ƚik'ui iye qu' ma'aƚik'ui.
  tzo-TZC: Mi ta xacꞌ ta venta ti jech ta xavalique, acꞌbeic comel ti spatobil yoꞌntonique.
    Mi mu lecuc ta xaꞌiique, mu me xavacꞌbeic comel.
  mya-mya: ထို​အိမ်​သူ​အိမ်​သား​တို့​သည်​ထိုက်​တန်​သူ​များ​ဖြစ် လျှင် သင်​တို့​ပေး​သည့်​ကောင်း​ချီး​မင်္ဂလာ​သည်​သူ​တို့
    အ​ပေါ်​သက်​ရောက်​လိမ့်​မည်။ ထို​သို့​ခံ​စား​ထိုက်​သူ များ​မ​ဟုတ်​ပါ​မူ​သင်​တို့​၏​ကောင်း​ချီး​မင်္ဂလာ​သည်
    သင်​တို့​ထံ​သို့​ပြန်​လည်​ရောက်​ရှိ​လာ​လိမ့်​မည်။-
  gng-NT: Iden nnɔ ya nib teke' nɛ la, uyɛnduɔn nnɔ li yé biʼyu nɛ. Ama ba teke'
    nɛ la, u li juore niʼyu nɛ.
  cbi-NTPO: Tsenñu junu chumu chachilla ura deenmalaya, yalanu tiba bulla jutyu dejusa
    tya' ñulla depañu tsainu tsuve. Tsaaren yala ura' iinuu chachi dejui'shu juntsaya,
    ñulla yalanu ura' dejusa tya' depañuba tsa-in jutyuve.
  ikk-NT: Omẹni ndị rị ụlọ hụ e furughọ nke-esi, udọn hụ ụnụ kele a rị nị wẹ; kanị
    omẹni efuruni wẹ, udọn ụnụ e kinhẹnni ụnụ azụụn.
  leu-leu: E tamo a rabuna ti lana lifu aave ri kas a lifu siri xe simi, fin a Piran
    o i taa faluai nari. Tamo piau, a luaian aave i taa ulaa xe simi.
  maz-NT: Nu 'ma ra dyä'tc'eji in jñagueji c'o ri cãrã nu, ix na cjuana ra mbös'ü
    Mizhocjimi anguezeji c'ua ja nzi vi zenguaji. Pero 'ma dya ra dyä'tc'eji, iyö
    'ma.
  bod-N: གལ་ཏེ་ཁྱིམ་ཚང་དེར་ཞི་བདེ་འཐོབ་འོས༌ན། ཁྱོད་ཅག་གི་ཞི་བདེ་ནི་ཁྱིམ་ཚང་དེ་ལ་ལྡན་པར་འགྱུར༌ཞིང༌།
    གལ་ཏེ་ཁྱིམ་ཚང་དེར་ཞི་བདེ་འཐོབ་མི་འོས༌ན། ཁྱོད་ཅག་གི་ཞི་བདེ་དེ་ནི་སླར་ཡང་ཁྱོད་རྣམས་ལ་ལྡན་པར༌འགྱུར།
  tca-NT: '—Rü ngẽxguma ngẽma duü̃xü̃gü rü meã pexü̃ nayau̱xgu rü Tupana tá nüxü̃
    narüngü̃xẽẽ. Natürü ngẽxguma tama meã pexü̃ nayau̱xgu i napatawa rü ñaperügügü
    tá nüxü̃: “Marü name i toxnamana taxĩ”, ñaperügügü tá.'
  zpl-NT: Tunu bee bene liñi niꞌi zeꞌe riala nú nzuxe arquiꞌbeella, riaꞌna nú nzuxe
    cuaꞌ arquiꞌbeella, pero tunu lacane para liꞌibeella, benchilaꞌe cuna liꞌihua che.
  mbc-NT: Anî' amîrî'nîkon yapi'nen wanî ya morî pe mîîkîrî pia morî tîîwanmîn wanî
    yarakkîrî. Tîîse amîrî'nîkon yapisîiya pra awanî ya, atîtî iipiapai, iipia tîwe'se
    pra. Mîrîrî ye'nen tîîwanmîn wanî pepîn iipia, tîîse aapia'nîkon neken awanî.
  ndg-ndg: Mana itei nyumba yastahili, amani yinu ibaki palyo, lakini kati nyumba
    istahili kwaa, amani yinu imuyangani ni mwenga mwabuka.
  wsk-wsk: Se kawam mu ko kariimet ninga aru tagimon, asele ninga den amilmil balman
    mu nongote am anirukko. Bare nengerak me amilmilamon agi mu, nenenga den amilmil
    mu aking talko.
  toj-NT: Ta meran c'a toj ay ja suinquili, c'umanic ja Diosi ba laman oj ajyuque,
    pero ta mi c'a toj ayuque, como laman ajyanic ja huenlexi. Actayic cani.
  tbc-tbc: '@see-verse:MAT.010.012'
  sna-sna: Kana musha uyu wakakodzera, rugare rwenyu ngaruuye pauri asi kana usina
    kukodzera, rugare rwenyu ngarudzokere kwamuri.
  smk-NT: No maong saran tawo, bindisyunan nasaran Dios, bale' no ambo' saran maong
    nin tawo, babawien moyoy nipamindisyon moyo.
  grc-TCGNT: Καὶ ἐὰν μὲν ᾖ ἡ οἰκία ἀξία, ἐλθέτω ἡ εἰρήνη ὑμῶν ἐπ᾽ αὐτήν· ἐὰν δὲ μὴ
    ᾖ ἀξία, ἡ εἰρήνη ὑμῶν πρὸς ὑμᾶς ἐπιστραφήτω.
  gof-WFTW: He keethay hinttena mokkiko hintte sarothida saroy enttana gakko, shin
    entti mokkonna ixxiko hintte sarothida saroy hinttew guye simmo.
  spa-BLM: Si la casa es digna, que vuestra paz llegue a ella, pero si no es digna,
    que vuestra paz vuelva a vosotros.
  kyz-NT: '—“Pe''je pejejua pejepytau ore''wyr ipe” ''gã ''eramũ ki pe''je ''gã nupe:
    “A''jea futat. Janeruwarete ''ga aku''i muri pẽ nupe, pẽ mopy''ata''wau a''jea
    futat”, pe''je ki ''gã nupe— ''jau Jejui ''ga oree. —“Narafutari ore pẽpyta oroje''wyr
    ipe” ''gã ''eramũ pẽẽ ''jau ''gã nupe: “Janeruwarete ''ga aku''ia namura''uweri
    pẽ nupe”, pe''je ki ''gã nupe— ''jau Jejui ''ga oree.'
  dao-dao: Im mahe naw ami ning dokham üng, dimdeihnak ami khana pha law khai. Acunüngpi
    am ami ning dokham üng ta dimdeihnak cun nangmi da nghlat law be se.
  cya-cya: Cha' nten can' cuan xu'hue ne' 'in um, chcua tucui ne' cha' tsu'hue, una
    cha' a cuan xu'hue ne' 'in um, a chcua tucui ne' cha' tsu'hue can'.
  wrk-wrk: Jaliyi yalu kandimba ninya, baki janyulu wajba yalunya mardumardu muwa
    Kudwanyi. Ngala jaliyi yalu miku kandimba ninya, baki miku janyulu wajba yalunya
    mardumardu muwa.
  nii-nii: Wumb ngii ełe tuk pangin, ek ka nik enjing kin, “Enim nge noman emin ei
    wumb ombu kin ba. Ba wumb en enim ngii konu ełe, ‘Enim nirik wei!’ a ninarik enjing
    kin, enim noman emin ei wumb ei kin noman emin ei ngunerngii.
  ign-NT: Te tiúrianahi ena achaneana ticape­nanahi eta peti, ímiyanava eyaseu­chayare
    eta náurica­ca­revaina. Téhesera te vahi nacuri, váhi eyaseu­chaimahi.
  dik-NT: Ku na lor kɔc baai we, ke we rɛ̈ɛ̈r ku nyuɔ̈thkë ke Wɛ̈t Puɔth Yam, ku na
    cïk nyïn la we, ka cïn wɛ̈t lɛ̈kkë ke.
  cac-cac: Tato smoj eb' icha chi', elocab'c'och icha tzeyal chi' d'a eb'. Palta tato
    man̈ smojoc eb' icha chi' jun, mocab' elc'och icha tzeyal chi' d'a eb'.
  tzj-E: Je' wnak wyatanak chquij che nquixec'je'a cuq'uin qui'il tc'a xtec'je'a rwech
    canm chwech Dios jec'mon ela chca. Wmajo'n yatanak ta chquij che nquixec'je'a
    cuq'uin mtec'je' tc'ara' qui'il rwech canm chwech Dios.
  bpx-bpx: कदीम तीना घोर ना माणहु सांती नी संयबरकत हात करे एवा हय ता सांती नी संयबरकत
    तीमनी पांह रेहे, पण तीमने सांती नी संयबरकत नी जोवती हय, ता सांती नी संयबरकत पासी
    आवती रेहे।
  san-BUR: ယဒိ သ ယောဂျပါတြံ ဘဝတိ, တရှိ တတ္ကလျာဏံ တသ္မဲ ဘဝိၐျတိ, နောစေတ် သာၑီရျုၐ္မဘျမေဝ
    ဘဝိၐျတိ၊
  yaa-NT: Akka mato ifisharaino, mã tãpitiro nã pexe ifãfe afe yorafo ĩkisharamis.
    Nã mã yoiai keskafakĩ Epa Niospa axosharai tanaima shara inõ. Akka a mato ifisharayamaifo,
    afãfe afe yorafo ĩkisharamisfoma. Nãskakẽ nã mã yoiai keskafakĩ Epa Niospa ato
    axosharaima.
  cab-NT: Ánjaün jerésibira tílana múna tugúya, ígira jumeí jabúsurun jáma, ánjaün
    merésibirun jamá, giríbugüda jumeí busúguaü ligía lun úa lan magádiei joun.
  clu-clu: Karon, kon ang panimalay nga dato mga mayad nga tao, dan bindisyonan sanda
    ang Dios, piro kon bukun, bawiun nindo ron lang indong pagbindisyon.
  swh-ULB: endapo nyumba inastahili, amani yenu ibaki pale, lakini kama nyumba haistahili,
    amani yenu iondoke pamoja nanyi.
  tpt-NT: Incha qalꞌoxin lapanakni taꞌalinta ni anchanu chaqaꞌ, ex yu lamastakꞌan
    ancha katamakaunaꞌ. Pero incha jantu qalꞌoxin lapanakni kataval ex yu lamastakꞌan
    kataxtuchoqotachal kun uxiknankꞌan.
  aai-aai: Naatu sabuw bar wanawanan tufuw ana merarayow hinabaib, basit a merarayow
    kwanihamiy nati baremaim nama, baise men hinabaib a tufuw ana merarayow kwanabosair
    kwanab maiye.
  sny-sny: Lu ape mo fene ma'e isafiyeyei su, fene lowe ma'e marepi fetane a'i au
    te'ere. Ahowa, lu ape mo fene ma'e isafiye ta'ame su, fene marepi fetane a'i owe
    ape te'ere.
  myy-myy: Masa queno mʉare ĩna boca ãmija, ito bajiroti, “Queno ñaña mʉa”, yi jidicãma
    ĩnare. Mʉare ĩna queno boca ãmibeja, “Queno ñaña mʉa”, yi jidicãbeja ĩnare.
  trc-NT: Ne̱ sese ya̱ síí sa̱ꞌ me nij síí tucua̱ yoꞌ, ne̱ ya̱ dínj ga̱a̱ cuma̱n nij
    soꞌ, qui̱ꞌyáj a. Tza̱j ne̱ sese nuveé si̱j sa̱ꞌ me nij soꞌ, ne̱ ca̱nica̱j uún
    nana̱ sa̱ꞌ caꞌmii soj rihaan maꞌa̱n soj, qui̱ꞌyáj, tza̱j ne̱ se̱ cavii sa̱ꞌ nij
    síí tucua̱ yoꞌ a̱ maꞌ.
  cut-NT: Ndete che rihneva̱hn che conahn nduco ihyan nduhca̱ che ca̱hma ne, conahn,
    ate ndete che hua ne, hua.
  bel-bel: і калі дом будзе годны, дык сыйдзе мір ваш на яго; калі ж ня будзе годны,
    дык мір ваш да вас вернецца.
  zlm-KSZI: Jika penghuni di rumah itu layak, biarlah salam sejahteramu merestui mereka.
    Jika tidak, biarlah salammu itu kembali kepadamu.
  gdr-gdr: Ɨ rada onggɨt metam rɨgap rɨrɨrkɨpjog im onggɨtyam ngɨmbla yɨt okatenam,
    sɨ ɨtemb waina ngɨmbla yɨt b'ogla omanda yebɨm towa pɨlɨnd. Ajɨ rada ton ma rɨrɨrkɨpjog
