    loo mèna: Huena, amiu, yan'' cón che''n gu'' co'' ndli gu'' ba'' loo Diox co''se''
    tub rez Diox cón che''n gu''.'
  zyp-NT: Ingtlung aa ca pa-awng caco he, naa bonghnang cawh ma ing leco ung my seh
    lo. Ma hratei a cang ly caco naa bonghnang cawh naaning khatah va kaw kaw my seh
    lo.
  sey-NT: Ja̱je pëpajëna, ja̱ huëꞌe paꞌicohuaꞌipi yëjëna, i̱ohuaꞌina deꞌoye paꞌiye
    je̱ocani pëpani saijë̱ꞌë. Ja̱je paꞌiquëtaꞌare ja̱je pëpajëna, coecohuaꞌi paꞌito,
    ja̱ pëpaseꞌe jiojë̱ꞌë.
  nvm-nvm: '@see-verse:MAT.010.012'
  mps-mps: Tama dagego te po olama, tama te bede bidibo we bidigo dage dali wiegi
    yai homu eyu usu da po obaso da, teda dagego wiegi yai po augwali dali bidimainao.
    Ma, augwaligo dagebolo wiegi yai homu me isąbaso da, teda te wiegi yai pogo augwali
    tau sisiąma te po dagebolo ma asaibao.
  pab-NT: Hatyoako tyaoniterenai waiye mokaha xiso hoka maika mehexaikohaliti xaoka
    enomanaha. Hoka maika maisa waiyexeharexeha hoka xemaisaheta enonyahitaha xiraehenere.
  llg-llg: Mete ma hataholi lai uma ndia simbok ei no malole, na, ei moke fo Lamatuak
    fee babaꞌe-babatik neu sala. Tehuu mete ma ala taa simbok ei, na, Lamatuak boe
    oo, taa fee sala babaꞌe-babatik.
  kyf-kyf: Wee -buduŋwɛɛ -nyɩma -ka amɩaa 'lakpasu kpa, amɩaa 'wʋtʋtʋe -dlɔɔ -tʋ wa
    -gʋ. 'Ɩn wa 'nɩ amɩaa 'lakpasu kpa, a -yɔ amɩaa 'wʋtʋtʋe -dlɔɔ 'plɩ.
  tpi-tpi: Na sapos ol manmeri bilong dispela haus i amamas long kisim yupela, orait
    gutpela tok bilong yupela i ken i stap long ol. Tasol sapos ol i no amamas long
    kisim yupela, orait yupela i ken kisim bek gutpela tok bilong yupela.
  mih-NT: Ta tatu vaha ñiyɨvɨ cuu ñu vehe cuan, nandoo si tacuan, zoco tatu yɨvɨ ñiyɨvɨ
    vaha cuu ñu, naquihin ndo tuhun vaha i cahan ndo sihin ñu.
  qvh-NT: Ali chasquiyäshuptiquega niyashgayquinömi paypä ali caway canga. Mana chasquiyäshuptiquega
    juc wayimanna aywayanqui posädata ashiyänayquipä.
  kms-kms: Wute baj te kin ni yuwon kin, ate nungoqi wand yuwon ye te ninde si wurany.
    Pudi ni wute yuwon kin segi, ate nungoqi wand yuwon ye te mune nungoqi nde vindi.
  agn-agn: Mandian, mga moro-yang taw tang pamansistar don, magkatinir ka enged tanira
    ta kao-yan ang magalin ong Dios. Piro mga belag, indi ka marisibi ta sia.
  nhi-NT: Uan tla non calihtictli icnamiqui non tlateochiualistli, in tlateochiualistli
    tlen nanconuicah ahsis intich; uan tla non calihtictli amo icnamiqui, in tlateochiualistli
    tlen nanconuicah mocuipas namouantzin.
  ttc-NT: Qa kyetz nkyajo' jun galan, ntons te galan aj ma'tx tzaj eqani' te kyetz
    oky'elkix ikxji; per qa k'onti'l nkyajo', ntons nlay ky'ik ikxji.
  dan-1931: og dersom Huset er det værd, da komme eders Fred over det; men dersom
    det ikke er det værd, da vende eders Fred tilbage til eder!
  kwj-kwj: Ete wowa o aka chele hima mwe ri kunu ri ohounawa Gotri sembe wahapi ti
    mwe naha o wunu ri hakonda. E, kunu ri ohouna nambwe nawa Gotri sembe wahapi ti
    kunu ki o ai takonda.
  vie-OVCB: Nếu thấy họ xứng đáng, các con cầu phước lành cho họ; nếu không, phước
    lành sẽ trở về các con.
  kze-kze: keinárawa'o kárákwiyiyanamo éna Áánútu kawe'á umátinkanivo ímo kárákwiyiyanamo
    éna Áánútu keináraware su'mai kawe'á umátinkaniye.
  mpj-mpj: Ka-janampanyurra kunyjunyu wulu nyinaku, kunyjunyu-janampanyurra nyinaku.
    Jampa parlanyarriku-nyurrampaya jilanya-jananyanyurra wajalku, ‘Pakiwanalulaju-nyurranya
    julyju wajarnu, “Kunyjunyuya nyinama!, murlpirrpa.” Wajalparnilulaju-nyurranya
    junkungara.’
  lbk-lbk: Et mo nan takho isnan chey ay afong et tan-oyancha ay manawat ken chakayo,
    at omey ken chaicha nan enkhawisan ay iskhepyo. Ngem mo ad-icha chawaten chakayo
    at chadlo tomoli ken chakayo nan chey ay enkhawisan ay ento mo iskhepyo.
  mto-NT: Pa̱n mkuva̱jkju̱dup xa veꞌe, mo̱ꞌo̱jadapts je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱ yꞌo̱y
    jo̱o̱t. Ax pa̱n kaꞌa tseꞌe mkuvá̱kjada, vaajnjada tseꞌe je̱ jayu je̱ts kaꞌa veꞌe
    je̱ Nteꞌyam myo̱ꞌo̱jadat je̱ yꞌo̱y jo̱o̱t.
  bzh-bzh: Nabë sir alam nijvesa, og ham ġaġek semusën rëḳ na vu sir. Gaḳ nabë
    sir alam nij paya, og ham ġaġek semusën rëḳ pekwë menom vu ham.
  guj-2017: જો તે ઘર યોગ્ય હોય તો તમારી શાંતિ તેના પર રહેશે; પણ જો તે ઘર યોગ્ય ન હોય
    તો તમારી શાંતિ તમારા પર પાછી રહેશે.
  jvn-NT: Nèk wongé gelem nampani kowé, pamujimu berkah kuwi bakal nekani brayat kuwi.
    Nanging nèk wongé ora gelem nampani kowé, pamujimu berkah bakal balik menèh marang
    kowé.
  byr-byr: Nabaai anga savɨyara sarɨmɨnyɨna tewaanna yɨhyɨpɨjaꞌ sarɨmɨre yagaala tewaanyavɨyaꞌ
    saraavɨ tewaanya waradesɨ. Sahwara kwaamuꞌna mwaaibɨꞌdera. Kɨrɨꞌ nawɨꞌnya myɨ
    yɨhyɨpɨjaꞌ yagaala tewaanyavɨyaꞌ sarɨmɨnyawɨnna ayɨna gɨnyɨravaabathesɨ.
  ian-ian: Wuleingwuk maa ngwuk kat yagwa wanjeyan apma nyaangɨt wangwa nyaangɨt ndinamba
    tɨgiyandɨ. Wuleingwuk mala ngwuk kat kai wanjeyan wangwa apma nyaangɨt lungwamata
    ngwula lak yaigandɨ. Lungwamataa ngwula lak yandɨ maa ndi kavle savle tɨgiyandi.
  hun-hun: És ha méltó a ház, szálljon a ti békességetek reá, ha pedig nem méltó,
    a ti békességetek rátok térjen vissza.
  mcf-NT: 'Adoac anocquidon mibi bëdamboen iso: “Nuquin Papan bëdambo icmepashun,”
    mimbi canubi Nuquin Papan aido bëdambo icmendac. Anocquidon mibi chieshënsho Nuquin
    Papan aido bëdamboen istiapimbo iquec.'
  kjs-kjs: Gore mogo ada-para piri enaali epe enaali yaalia-daare gore nimina epe
    kone nimu madaa pa salepape. Pare nimumi abe piralepape agale na-abutimi-daare
    nimina epe konere wala muma go ada giyalepape.
  mni-mni: Aduga imung aduna matik charabadi, nakhoigi ingthabagi yaipha thoujal adu
    makhoida leisanu; adubu imung aduna matik chadrabadi, nakhoigi ingthabagi yaipha
    thoujal adu nakhoida hallaksanu.
  yad-NT: Riryityi vichasara samirya jachityavay, ra̱day ma̱cho̱sara samirya vichasa̱da
    variy rijyu̱; riryityimyu̱ ne vichasara samirya jachityavay, ra̱day ta̱rya samirya
    vichasa̱da jiryimuju̱ntiy.
  mxb-NT: Tá kúú ná ña̱yuu va̱ꞌa, dá kía̱n ná kandei va̱ꞌa na. Tído tá ko̱ kúú ná
    ña̱yuu váꞌa, dá kía̱n nakiꞌin ndó ña̱ kaá ndo̱ kandei va̱ꞌa na koꞌa̱n xíꞌín ndó.
  pon-2006A: Ma tohn imwo pahn kasamwo kumwail, amwail popohl pahn mihmihte rehrail;
    a ma re sohte men kasamwo kumwail, a kumwail pwurehng amwail popohl.
  maq-NT: Hane sá xi nai rë ndihya jan ndaja vëë me yun ne, catisatë rë ndava me jan
    cjuajeya; peru sá xi hacuiin ndaja vëë me yun ne, satiin rë me cjuajeya jan.
  hto-hto: Afe jofo comɨnɨ caɨmare omoɨ llɨ́ɨnoiadɨ, omoɨ afémacɨ ie ñue mameca uai
    afémacɨmo fɨébiteza. Mei íadɨ omoɨ daɨna uaina afémacɨ náfueñenia, afémacɨmo omoɨ
    mameca ñue uai abɨdo ómoɨmo bíiteza.
  por-BRBSL: Se a casa é digna, que venha sua paz, mas se não é digna, que sua paz
    volte para você.
  ces-NKB: A bude-li [toho] ten dům hoden, ať váš pokoj přijde na něj. Pokud však
    nebude hoden, ať se váš pokoj navrátí k vám.
  cui-cui: Icha baxota jinompa pomonae pomonaetha jiwi barʉ cui itura jina, bara baxua
    Nacom barapomonae taexanaeinchi pocotsiwa papaebame. Ichitha icha baxota jinompa
    pomonae pomonaetha jopa jiwi barʉ cui itura jinaeyo, baxua Nacom jopa taexanae
    tsane pocotsiwa papaebame barapomonaetha. Equeicha caewa pacata parenaena xua
    pocotsiwa papaebame.
  boj-2014: Degsib minjroqnibqa naŋgi niŋgi joqsib gereiŋgibqa nuŋgo lawo anjam di
    naŋgoq di uratib soqnem. Ariya naŋgi niŋgi gereiŋgosaiabqa nuŋgo lawo anjam di
    olo puluosim nuŋgoq bem.
  eng-OEBUS: Then, if the house is worthy, let your blessing rest on it, but, if it
    is unworthy, let your blessing return on yourselves.
  eri-eri: Nere mata waha nomo fai-aita bagu nere tere hatigei nomo edega bode wonga,
    tebere beele hilobainga waha nere langa edo inyonbona. Ariya nere tere hatigei
    nomo edega wegu uwa wonga, tebere beele hilobainga waha edo ege gidu taagu ganga.
  aly-aly: Rernem ngkweng inkwerelhenty, nga ikwer-rnem-itwek mwerr aneman. Rernem
    ngkwengety arlkarirrenty, ikwer-rnem-kety amentirrem arrpemarl.
  wiu-wiu: Nimo okoli yapu pitikoi yename kiwi makutukoa moteketepa nipa kina eina
    epetekoa okoina toa epetekoa meoi. Nitameneya makutukoa moamokolipa nipa tokamotono,
    kina eina oa metekoina agale pedekomepa kiwike oto weamumotamene.
  swe-swe: Om huset är värdigt [vilket det var om de välkomnade de två apostlarna
    och deras budskap], ska den frid ni tillönskar komma över det. Men om det inte
    är värdigt, ska er frid vända tillbaka till er.
  cth-cth: Hote imthung ni kamcu pawiteh nangmouh ni na dei awh e yawhawi lungmawngnae
