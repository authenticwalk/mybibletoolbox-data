  sgz-sgz: Ngo ái rung tilatung i rum erei di árár pas gam, ki kamu worwor án arasosah
    na kis tiklik mam di. Mái sár ngo kápte lain ninas di longoi mam gam, gama kaplah
    alar di mai kamu worwor án arasosah erei.
  kek-NT: Ut cui texc'ulek' sa' usilal, ta̱cana̱k riq'uineb li tuktu̱quil usilal.
