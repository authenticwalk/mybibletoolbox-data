  juy-juy: ତି ଆସିଂମର୍‌ଜି ଆମ୍ୱେନ୍‌ଆଡଙ୍‌ ଜାଲବେଞ୍ଜି ଡେନ୍‌, ଆମଙଞ୍ଜି ସନୟୁନ୍‌ ଜିରାୟ୍‌ତୋ,
