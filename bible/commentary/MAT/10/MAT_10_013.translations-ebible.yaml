    aa tyiꞌquinanꞌxuan nanꞌñeen na ncyꞌonhan cüenta juu nayaꞌñeen, yajoꞌ tyiꞌxeꞌquitsꞌaa
    Tyoꞌtsꞌon chaꞌxjen na cotanhoꞌ nnon jon.
  bhd-bhd: “अगर तैन घर तुश्शे काबल भोलू त शान्ति पुज़ेली, ते अगर तैन घर तुश्शे काबल
    न भोलू त तुश्शी शान्ति तुसन पुड़ वापस एज्जेली।
  too-NT: Palh con tapāxuhuān cātamānūyāni' na ixchicca'n, Dios nacāsicua'lanālī xlaca'n.
    Lā' palh tū' cātamānūyāni' na ixchicca'n, tū' caticāsicua'lanālīca.
  ind-AYT: Dan, jika rumah itu layak, biarlah damai sejahteramu turun atasnya, tetapi
    jika tidak, biarlah damai sejahteramu kembali kepadamu.
  cjo-NT: 'Aririka raakameethatawakimi irinta, pikanteri Tajorentsi: “Pawa, pineshironkaperoteri”.
    Omaanta teerika raakameethatawakimi, eero pikantziri rirori ijeekakaeri kameetha.'
  nsn-nsn: Doh geta uaha uangoulur tamatang tar umono tamiuoum, uamaluana tenami puhung
    kulang uelhiarou e mokououm, bo geta hikisina pah ra uaha uangoul tamiuoum, karung
    kale tapokisoum tenami puhung kulang uelhiarou.
  san-DEV: यदि स योग्यपात्रं भवति, तर्हि तत्कल्याणं तस्मै भविष्यति, नोचेत् साशीर्युष्मभ्यमेव
    भविष्यति।
  tna-NT: Ahua ete su aniji cuana ja micuana sa quisa saida cuana eid'abata su, Diusu
    ja eibunebata huecuana, cuaja micuaneda mitsuana batame. Ahua ete su aniji cuana
    ja micuana sa quisa saida cuana aimue eid'abata mahue su, aimue Diusu ja eibunebata
    huecuana mahue. Da su micuana sa enubihu je, jamitsuti mimi tuneseda puji aimue
    saida mahue.
  lid-lid: Ya buku none oro lau badu asiu nane sekesek ta akohok ado, mwasin, sahou
    tado mwasin kudu la-u oro. Arile, buku none oro basekesek ta akohok ado bwe, mwasin,
    ado kakuhi sahou tado mwasin nane keme hamon ja.
  wim-wim: Than pam wanch anangan aawuch angan wuntana nath ngangk minangaman iiyayn
    niiyantan-a, yaa, nil God.ana min iiyow thant keꞌ niiyaman thawan thant. Than
    keꞌwey ngangk minangaman iiyayn niiyantan-a, yaa, nil puth piip God.ana min keꞌ
    iiyiy thant, yaꞌa.
  zga-M: enave eikaya yeinogelanile ulunonche hencho lweinyo luve pala, pu enave sapanogile
    pu muve nulunonchehencho muhegage apo.
  yom-yom: Enati nzo beni yidi yifuana, buna bika ndembama yeno yiba mu bawu. Vayi
    enati yisi yifuana ko, buna bika ndembama yeno yivutuka kuidi beno.
  san-SIN: යදි ස යෝග්‍යපාත්‍රං භවති, තර්හි තත්කල්‍යාණං තස්මෛ භවිෂ්‍යති, නෝචේත් සාශීර‍්‍යුෂ්මභ්‍යමේව
    භවිෂ්‍යති|
  yut-yut: Ae uŋun yutnon amɨn da ji but dasi tɨmɨtni kaŋ, ji dakon but yawot uŋun
    amɨnon tosak. Mani but dasi dɨma tɨmɨtni kaŋ, but yawotji uŋun dɨsikon gɨn tosak.
  grc-BYZ: καὶ ἐὰν μὲν ᾖ ἡ οἰκία ἀξία, ἐλθέτω ἡ εἰρήνη ὑμῶν ἐπ᾽ αὐτήν· ἐὰν δὲ μὴ ᾖ
    ἀξία, ἡ εἰρήνη ὑμῶν πρὸς ὑμᾶς ἐπιστραφήτω.
  tbl-NT: Ke hnódó le yu yó kem tau bè yóm gónô yó, angat wen kenek nawa le. Okóm
    ke là hnódó le kuy, laen se kô kenek nawa le.
  cpc-NT: Aririka jaawakimi kamiitha irirori, ari isaikai kamiitha okaatzi piwithatapaakari.
    Irooma iirorika jaawakimi kamiitha, aminaashitaka piwithatapaakari.
  nhg-NT: Hua tlö inu giente quemeresieroa, inu bendeseyu de yecsiebelestle tli nenquemacaque
    ma mocöhua ipan chöntle. Cache tlö amo quemeresieroa, ma ayecmo mocöhua inu bendeseyu
    de yecsiebelestle ca yejua.
  nya-nya: Mtendere wanu ukhale pa a mʼnyumbayo ngati ndi oyenera. Koma ngati siwoyenera,
    mtendere wanu ubwerere kwa inu.
  ngu-NT: Tla on tlacamej yejhuan chantij ipan on cajli cuajli mechselisquej, Dios
    quintiochihuas ican yolsehuilistli. Pero tla yejhuamej xcuajli mechselisquej,
    Dios xquinmacas yolsehuilistli.
  kup-kup: Tepeken paru zei pomakehari ari masak etapan, povoz arim mañepekez pov
    rotap ravap, oñ ari masak naetotuzat ravapan, povoz mañepekez pov arimaunañ am
    hepan.
  jid-jid: Ikoh'a nita ikoh waani son sia, isi mbi ni hu ba. Ani ta ha'ma, isi mbi
    ni k'ma ye yiwu.
  wmw-wmw: Ikiwa wanyewe nyumba‑yo makamilifu, salama yenu wabaki nawo, fala ikiwa
    simakamilifu, salama yenu ikuludirani wanyewe.
  gmv-GGM: He kethay sarotay besiza keth gidiko inte sarotay he kethas gido, sorotay
    besonta keth gidikko inte sarotay agidi intes simmo.
  ssg-ssg: Na seilon ti leili ing waxi auni amuto, amuto axiwa laha amuam ti Haeu.
    Na laha kum waxi auni amuto, amuam ti Haeu i alia hani kapimuto.
  zpo-NT: Zee nel chelee xaa nzho leen yoo nzhaal kayaa re wdizh wen kwaan nii gu
    lo xaa lakeya lo xaa, per chelee xaa nanzhaalt kayaa xaaya, nalaket wdizh wen
    lo xaa.
  poy-poy: Handa wenikaya wa numba ilii wawashemerani, su ponga ya kulamsiya kwa mwenga
    haikali, kumbiti wafira ndiri kuwashemera, kulamsiya kwenu kwa ponga hakukuwuyirani
    maweni.
  qwh-NT: Sitsun tse wayicho yachaqcuna cushi cushi chasquiyäshunqui, Diospa bendisionninta
    mañacuyanqui; peru ajayecar chasquiyäshuptiqueqa, ama bendisionta mañacuyanquitsu.
  gaw-gaw: Ag humadnana amu, ag maḏoḏ dahilp̱anu aop̱ig ele amu, ag lag amup̱an danab,
    ag elele daaṯeb dayeb amu, ag maḏoḏ amu ag maṯaglag amge ag amu aoglagnu elele
    iiṯa daaṯeb dayeb amu ag maḏoḏ amu eḏun aon gona, lag laap̱a tena, ag maṯeg!
  nca-nca: Ko ya ŋuro simburímbo ye yorewero niŋgu-niŋgu tiqo, newonde ime yuni qembe,
    quko yorewero piyimiŋoyiqo, newonde ime ŋu pitu ko ri qembe.
  zpz-NTPP: Benu mbecy guyuꞌ zeꞌ nac yu mbecy nap, orzeꞌ gac ñii gal nu mnii der.
    Tees benu a̱ꞌ nap yu, orzeꞌ wac ñi gal nu mnii der.
  mkj-mkj: Ma sohn ummwo kajamwo kamwai, amwai popohl en minmine iparai, a ma joah,
    amwai popohl en japahldohng kamwai.
  zac-NT: Si talë ra mënë ni runë tucarë guëquë́ diáguëll shtiꞌdza, gulë bëdëꞌë bendición
    shtë të ngaꞌli; perë si talë adë guëquë́ diáguëdiꞌi rall shtiꞌdzë të, si talë
    adë nádiꞌi ra mënë më zaꞌquë, gulë biequi ngaꞌli con grë dizaꞌquë shtë të.
  kyg-kyg: Ani nopiꞌmo alagi alisaya vayaꞌmo maiꞌnisayana hisaya getapimoꞌa apakaepiꞌmo
    hanesigeꞌa alagepa huꞌa maigae. Alagi alisaya vayaꞌmo oꞌmaiꞌnisayana alagepa hutapa
    maiyo, hutapa hisaya getapimoꞌa halate aino atagi neno lapakaitapilegamo egaiye.
  kmk-kmk: Ot nu lumbong un maitdan da, maituttuwa’n kapkapiya da. Yoong nu bokona
    lumbonga maitdan da’t kapiya, maugnut dit imbaga yu.
  cao-NT: Jia pi toá ca nohiria bá mato joihuano tsi jato bax bëhoxcana, Diós jato
    shomahuano iquish na. Jama, mato pi ja joihuayamano tsi jato shomahuayamacana.
  bbr-bbr: Kiro owan ros ak imwareanik, eposek kamwaronuk, akan jekur rawaun ämän
    kiro ro pak rawai. Utianik, inok ro ko ak kon owa wa imware tononuk, akan jekur
    rawaun ämän ko pak wa rawai.
  inb-inb: Chi wasipi sutipa alli iuiai­wa kaug­sa­na­kugpika, pai­kunata tukuipi
    alli­lla­mi tukug­samun­ga­kunata. Ikuti mana alli iuiai­wa kagpi­kunaka, pai­kunata
    mana alli­lla tukug­samun­ga­kuna­tachu.
  hrv-hrv: Bude li kuća dostojna, neka mir vaš siđe na nju. Ne bude li dostojna, neka
    se mir vaš k vama vrati.
  box-NT: Ká bìa wi le yi á tà mi bìo, á mi hɛ́ɛrà á à kɛń ɓa wán. Ká
    ɓa pã́ mi bìo, à mi fé mi hɛ́ɛrà tɛ̀ɛníi.
  ote-NT: ꞌBʉ nuya mengu de nura nguꞌa̱ da ꞌraꞌahʉ ntsaya, nuꞌbʉ́ Ajua̱ ma da ja̱piꞌʉ.
    Pe nuꞌbʉ hinda ꞌraꞌahʉ ntsaya, Ajua̱ hinda ma da ja̱piꞌʉ.
  wnu-wnu: Ne munon munai mor eng animbag sarog bigari ibag eng qob uber eng wurinob
    qamarar. A ende me abari eng qob uber eng wagari aninou igotariner.
  zam-NT: 'Chele'' mèn guliza nac mèn ndac co'' ndli cuent ndxàalque'' yòo gu'' làth
    mèna, tolo cue rye nda mèna no rye ndye''th mèna por cón che''n gu''. Nacque''le''
