    olapatesayana apaipamo'a falu hapaisea yana eteno esiketapa lapa'kaeya alikae.
  gnn-gnn: Ga ŋuli yurru walala gumurr-ŋamathirrinydja nhumalaŋgu walalaŋgalay wäŋalilinydja,
