  san-URD: یَدِ سَ یوگْیَپاتْرَں بھَوَتِ، تَرْہِ تَتْکَلْیانَں تَسْمَے بھَوِشْیَتِ،
    نوچیتْ ساشِیرْیُشْمَبھْیَمیوَ بھَوِشْیَتِ۔
  heb-LB: אם זהו ביתם של אנשים טובים, הברכה תתקיים; ואם אין אלה אנשים טובים, הברכה
