  mdy-ETH: ማኣሮ ዓዴ ‹ኮሺዋይ› ጌዒ ዒንሢ ዔኬቴ፦ ፆኦሲ ኮሹሞ ዒንሢም ማዖንጎ ጎዑዋቴ፤ ዔኪባኣያ ማዔቶ ጋዓንቴ ዓቶንጎ።
  spl-spl: Otmâ yâkŋe yekmâ heroŋe nâŋgâyiŋgim denyeŋe nâŋgâne sânomai yamâ âlepŋe
    yâk yeŋgâlen bulâŋe tetewuap. Yâhâ nombotŋaŋeâmâ denyeŋe nâŋgâŋetâ gemu betyiŋginomai.
