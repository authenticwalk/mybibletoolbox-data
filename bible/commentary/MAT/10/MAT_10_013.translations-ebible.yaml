    am dádongin banim keida kaí, kimi ken kuw sadawano kalin uyo alo kilim kudámin
    ko.
  ura-NT: Nii jana raoti ichaonaa que ichaonaa jerecuruhanete, raotojoeein inara raaurureein
    nii loreri asaae nenacaauru cachaauru.
  mcd-NT: Ascasho nan pushu ifo futan ahuun yorafoanari mato shara huano ato yoihuu
    isca huaqui, “Dios mato ointi shinanshara huamashquiran,” ishon. Ascafia mato
    tanasharayamaifoancai Diosin aton ointi shinanshara huamashquima. Ascano Diosicai
    mato ointi shinanshara huamaqui unuima.
  urt-urt: Ŋaiye miyeꞌ tuweinge yarp yukoh uku, ka hriphrip me yip pe, Got ka hriphrip
    me tinge. Kom ŋaiye yukur ka hriphrip me yip ŋaiye ka yambaꞌe yip pe, ŋoih miꞌmiꞌ
    tikin Got yukur ka si topoꞌe tinge. Ka si topoꞌme yip.
  kiz-kiz: endapo nyumba j'hilondeka amani j'hinu j'hisyalaghe pala, lakini kama nyumba
    j'hilondeka lepi, amani j'ha muenga j'hibhokaghe pamonga namu.
  tzo-TZE: Me ta xich'oxuc ta muc' ti vo'oxuc cajchanc'opoxuque, tstaic li jun yo'ntonique.
    Me mu xayich'oxuc ta muq'ue, mu staic.
  lex-lex: La'pa rom de mniotni rreinian miy die hota plola pa hota rlernan Uplerlawna
    kalwiedni-paitiotni. Mere la'pa edonna rreinian miy die, mhiedg owa'an lirmi re
    maka mpiaka Uplerlawna Nhima-nre' ira.
  dov-dov: Kuti ing'anda kiyelela, akube kuti luumuno lwenu lukabe mulinjiyo. Pele
    na kitelede lumuno, luumuno lwenu ngalubwede kulindinywe.
  rgu-rgu: Maneniko lahenda rai uma ria sipoꞌ emi no malole, emi hule fo Manetualain
    fee si ua-naleꞌ. Tehuu maneniko ara ta sipoꞌ emi, Manetualain boe ta fee si ua-naleꞌ.
  toc-NT: Para antá nac a̠má chiqui tahui­lá̠­nalh hua̠nti̠ tla̠n taca­tzi̠y cris­tianos
    y ca̠mi­ni̠niy pi̠ nata­ka­lhi̠y a̠má tapa̠­xu­huá̠n, pus cali̠s­qui­nítit Dios
    xla­cata pi̠ antá caca̠­ta̠­ta­mák­xtekli. Pero para a̠ma̠ko̠lh cris­tianos hua̠nti̠
    tahui­lá̠­nalh nac a̠má chiqui ni̠ ca̠mi­ni̠niy nata­ka­lhi̠y tapa̠­xu­huá̠n,
    pus hui­xinín calac­tla­huátit tamá min­ta­chu­hui̠ncán.
  ulk-1902: Ese abkoreb abele boai, a ua ko nakuarare uaba debe mer; ese abele boai
    nole abkoreb, iako takomeda uabim uaba debe mer.
  som-som: oo hadduu gurigu istaahilo, nabaddiinnu ha ku soo degto, laakiin haddaanu
    istaahilin, nabaddiinnu ha idinku soo noqoto.
  mam-C: Qa ikytaqku kyaj xjaljo, b'a'ntzintz; me qa mina, ex qa b'e'xtaqku xja kyiky'in,
    me atzin a kyajtaqa kyuk'a, noq ma tz'el naj.
  ndj-ndj: Leki venikaya pavavayanga, kusika kwenu dakuvi pamu na veni. Lakini pavavayanga
    ng'odu, topi sika yenu dayivawuyili mwaveni.
  mbj-NT: Ta tii bä haj'eenh do ky en'yym do rado bä, hanäm gó bë ragado bä, bë ky
    n'aa edëng do aym da sa wë. Hanäm gó bë raganado bä, bë ado hõm sa hã bë ky n'aa
    edëng do paah.
  lat-VUC: 'Et siquidem fuerit domus illa digna, veniet pax vestra super eam: si autem
    non fuerit digna, pax vestra revertetur ad vos.'
  ngp-ngp: Uneva want'hu we nyumba iyo wana watendelani kise, ndamsa iyo yo utondowazi,
    neisigale nawo, hawana tendile ivo, ndamsa yenyu nemiuiyeni.
  enq-2: Anda dokonya palengema endakali dupame nyakama auu pyoo lanyetamino doko,
    nyakamanya mona yaepenge doko dupa-kisa sina kaeyalapape. Auu pyoo lanyala naeyatamino
    doko, nyakamanya mona yaepenge doko tange nyalapape.
  eng-ASVBT: 'And if the house be worthy, let your peace come upon it: but if it be
    not worthy, let your peace return to you.'
  mna-mna: Mi sombe zin tikam yom mi lelen ambai piom, inako pombolŋana tiom tana
    imbotmbot se kizin. Mi sombe tikampe yom som, nako pombolŋana tana imiili ma ima
    tiom mini.
  myw-myw: '@see-verse:MAT.010.012'
  sby-sby: Lino bamutambula calushinisho bene ng'anda, lumuno lwenu lube nabo nditu,
    nomba na bene ng'anda balakana kumutambula, lumuno lwenu lubwelele kulinjamwe.
  sll-sll: Oo hong yal pana gal ni tenangwo gala dire, hawai ol tenangiwe, ya pir
    monamua. Te oo hong yal gumang yaure ni han gogo danangwo, hawai ol tere onangiwe,
    ta nomani si pir molkinamua.
  yaq-NT: Junama'a, jume' jo'aakame tu'isi enchim mabetaka, ameu a' lutu'uriatuko,
    inika'a Liojta betana yanti eewamtae am tebotuane. Taa inime'e ka junuen ameu
    a' lutu'uriatuneeo, eme'e ka inien, junae am tebotuane.
  uro-uro: Dap ngakt bä iarhakt ama ruvek di sa rha ar sä nge sagem mes dä mamär iva
    ngi nän iva qale ama bulap nage ma Ngämuqa gem da. Dap ngakt bä qaku rha ar sä
    nge dä va ngi rhäqäs tä gia enge na ama modämne.
  ita-1885: E se quella è degna, venga la pace vostra sopra di essa; ma, se non è
    degna, la vostra pace ritorni a voi.
  muy-muy: Tamal ti ndam ga huɗ ahay nani tə̀gəskabá kʉli a, tìslia məŋgət sulum a
    ti sulum gekʉli ni amələbu akaba tay. Ay tamal ndam ga huɗ ahay nani tìsli məŋgət
    sulum do ni ti sulum gekʉli ni aməŋgəkia ke kʉli zlam gekʉli a.
  kqc-kqc: Mina yava vene bi buni vonisi, yi uka amuta bi mina yavari amego; idu buni
    de vonisi, bi yi uka amuta maro bi dairi moigedi.
  tav-tav: Ti wii macana na tʉpʉ caroaro mʉjaare na cãni rotiro Diore na mʉja cajenibojari
    wamere bairona na átinemogʉmi Dio nare. Na tʉpʉ mʉjaare cãni rotiquẽna macare
    Diore nare, “Wariñuuriquere na jooya,” nare mʉja jenibojaquetigarã.
  eng-ULB: If the house is worthy, let your peace come upon it. But if it is not worthy,
    let your peace come back to you.
  spa-VBL: Si esa casa la merece, dejen su paz en ella, pero si no la merece, la paz
    regresará a ustedes.
  fra-_FOB: Et si la maison en est digne, que votre paix vienne sur elle; mais si
    elle n'en est pas digne, que votre paix retourne à vous.
  hau-ULB: Idan gidan akwai dan salama, salamarku za ta ta tabbata a gare shi. Idan
    kuwa babu, salamarku za ta komo maku.
  mal-mal: വീടിന് യോഗ്യതയുണ്ടെങ്കിൽ നിങ്ങളുടെ സമാധാനം അതിന്മേൽ വരട്ടെ; യോഗ്യതയില്ല
    എന്നു വരികിൽ സമാധാനം നിങ്ങളിലേക്ക് മടങ്ങിപ്പോരട്ടെ;
  kkc-kkc: Egeeseega moso ee ma kulodu debeli odoo oso emegei dolone mesie sabolo
    niba moso kulodu iyado pologa, Godeeyo mesie goo oso dibolo malaiso. Esino diayo
    niba dibada moso kulodu iyado pelega poogooga, Godeeyo mesie goo oso dibolo malaime.
  urd-GVR: Agar wuh ghar is lāyq hogā to jo salāmatī tum ne us ke lie māṅgī hai wuh
    us par ā kar ṭhahrī rahegī. Agar nahīṅ to yih salāmatī tumhāre pās lauṭ āegī.
  far-far: Dia ne wane laona lume nai kera kwaimani fai kamulu, na falealae kamulu
    kai to laugo fai kera. Ma dia nao, na falealae nai ka oli laugo mai fua mulu.
  suz-BL: मेको खिंमी रिम्‍शो थुं पाइश्‍शो मुर बाक्‍तेक्‍म हना, आसीक रशा, आन थुं नाइक्‍चा
    ताइनीमी। मोदेंशो मुर मबाक्‍तेक्‍म हना चहिं मेको आन रचा ङा आसीक गे राइनीनी।
  car-NT: O'waine tatawary 'se mo'karon auto tanokon a'ta, moro awykato'kon sara'me
    aino ekosaine nainen. Moro wara e'i'pa a'taine, moro awykato'kon sara'me aino
    neraman rapa o'waine.
  amp-amp: Nd rim kfo yindhorakniyuk mrokfot nd kuny shofm wanyhato yindhorhato kak
    miyekwomko, nd niko rim kfo yindhorakni mrokfot hingrnaruhatn nd kunyshu yimam
    Bro Nkifrar yak marnyarahrm. Nhai yak miyakkahmko, kfo tany mekfot, ‘Bro Nkifraye,
    mirahn nd kuny shofm ayak marnyanm.’
  bht-bht: अगर उस घरे दे लोक काबील होंगे, तां तुहाड़ी शांति उना बाल पूजणी, पर अगर
    सै तुहाड़ा स्वागत नी करगे तां तुहाड़ी शांति तुहाड़े बाल बापस आई जांणी।
  eng-NOY: And if the house be worthy, let your peace come upon it; but if it be not
    worthy, let your peace return to you.
  cub-NT: Na meara maru, náre mearo d̶acacʉyʉme Jʉ̃menijicʉ yópe mʉje jẽniaiyepe.
    Ʉbenita na ãmena maru, náre mearo d̶acabecʉyʉme ʉ̃.
  ita-1927: 'E se quella casa n’è degna, venga la pace vostra su lei: se poi non ne
    è degna la vostra pace torni a voi.'
  lww-lww: A visae mratava nene kila wo van amiu, ana sum̃are nap̃a apisa ana p̃isi
    na sike amio la, a visae la akila viowa ga van amiu, p̃isi na sum̃are nene wasup̃e
    ke sina ga, vim van amiu.
  ckb-ckb: ئەگەر ماڵەکە شایستە بوون، با ئاشتیتان بۆیان بێت، بەڵام ئەگەر شایستە نەبوون،
    با ئاشتیتان بۆ خۆتان بگەڕێتەوە.
  nas-nas: Eeꞌnoko teie tevaꞌkoonge nkaang kara taara-koo arooꞌuaing deekoꞌ tee mooa
    teke teva-koo otoaing tee ninka, eeꞌnoko arooꞌuaukaꞌnung deekoꞌ tee napoꞌ diikaang
    mooa diiꞌkoo napoꞌ toroaravaing makosi.
  uvl-uvl: Pe nenge teke iri nenga pele nem te iech ia lemo helenga, lemo helenga
    urana ngana nem lape tu luluch nge iri. Pe nenge teke ero, lemo petenga nem haka
    mule nge imo.
  eng-BBE: 'And if the house is good enough, let your peace come on it: but if not,
    let your peace come back to you.'
  ixl-CNT: Ech oj ayaꞌl ikꞌuꞌl likꞌulex, saꞌatin u paas tzixeꞌ vaꞌl setal tiꞌ. Pek
    oj yeꞌ lajeꞌ ikꞌuꞌl, saqꞌaavkꞌasuꞌl u paas setiꞌ.
  xsi-xsi: Ambo kinzi tamâta simo luma ŋinde ma ilonzi ara nâ pami, ande kano pa Maro
    Kindeni tu ma itu nzâmbe panzi. Taitu kaloŋo ŋga; ambo kinzi ilonzi ara pami tia,
    ande kakai noŋa kilo tu Maro Kindeni ne nzâmbe ma piti lâ tininzi.
  crx-NTPO: '''Et ndunne yoh ''et dilhts''ine, ''enne huhóont''i'' whe bughu danáhdilh
    de, ''et nohdzi dant''oh la, ts''iyawh buts''ú be holhnih. ''Et ''aw ''et ndulhúhit''oh
    de, daja ubudáhni-un, ''aw whe la''hootneh ait''oh.'
  kan-OKCV: ಆ ಮನೆಯು ಅಯೋಗ್ಯವಾಗಿದ್ದರೆ, ನಿಮ್ಮ ಸಮಾಧಾನವು ನಿಮಗೆ ಹಿಂದಿರುಗಲಿ.
  bbb-bbb: Ro ja ijia ajia vaga bu ja oemarejiakinu kaenamiaga ni ifejiana baname
    isoena Godi kuaga fu bu samuagiafo. Ro bu naebe ijiege ja oemarejiana kaenamiaga
    jade baname isoena Godi kuaga fu bu samuagiamo.
  blw-blw: Yag no laychén chàyu way mì-iggaw an chicha, bindisyunan tot-owa Apudyus
    chicha. Ngém non an umat way achi chàyu laychén, man-awayu chillu hen anchi bindisyun
    Apudyus.
  tam-2017: அந்த வீடு தகுதியாக இருந்தால், நீங்கள் சொன்ன சமாதானம் அவர்கள்மேல் வரக்கடவது;
    தகுதியற்றவர்களாக இருந்தால், நீங்கள் சொன்ன சமாதானம் உங்களிடத்திற்குத் திரும்பக்கடவது.
  azz-NT: Huan tacán ne calyetoni namechselíaj, ijcuacón ma yetoti ninpan ne paquilis
    de Dios. Huan tacán ne calyetoni amo namechselíaj ica paquilis, ijcuacón xiquincautehuacan
    huan xiquinchicaucanajnahuatican que Dios amo quinmacas ne yolpaquilis.
  spa-RV-1909: Y si la casa fuere digna, vuestra paz vendrá sobre ella; mas si no
    fuere digna, vuestra paz se volverá á vosotros.
  csy-csy: 'Tua inn sia a ki phu le, ama tung ah na thupha uh theng tu hi: ahihang
    a ki phu bale, noma tung ah hong heakkik tu hi.'
  mxq-NT: Pʉnʉ tadʉ ja̱ꞌa̱y diꞌibʉ ma̱ tadʉ tʉjk nitʉjkʉp ja Diosʉ kyunuꞌxʉn, yajkuydyúnʉp;
    es pʉn kyaj ñitʉ́kʉty, miidsʉty ni tii mgatʉgoꞌoyxʉdʉt.
  tzj-NT: Ja winak wi yatal chiquij chi nixq'ueje' cuq'uin xtiq'ueje' ta cuq'uin ja
    quicotemal xin Dios ja rec'amonel chique. Nowi ma yatal ta chiquij chi nixq'ueje'
    cuq'uin matiq'ueje' c'ari' chakaja' ja quicotemal xin Dios cuq'uin.
  tdt-tdt: Se uma nain simu imi ho diak, sira sei hetan duni bensaun nee. Se lae,
    dada fila fali imi nia liafuan bensaun nee.
  ron-BTF: Și dacă este demnă casa, pacea voastră să vină peste ea; dar dacă nu este
    demnă, pacea voastră să se întoarcă la voi.
  eng-WEBP: If the household is worthy, let your peace come on it, but if it isn’t
    worthy, let your peace return to you.
  eng-FBV: If the home deserves it, let your peace rest on it, but if it doesn't deserve
    it, let your peace return to you.
  nld-1939: En zo dat huis het waardig is, dan daalt uw vrede er over neer; zo niet,
    dan keert uw vrede terug op u.
  bwo-bwo: Maa man it jeenosh b́wotititka wotiyal jeeno itoktso bísh boree, wotitkali
    wotiyalmó itoktso jeeno itsh aanowe.
  nch-BL: Huan sinta cuajcualme cati itztoque ipan nopa cali, huajca Toteco quintiochihuas;
    huan sinta amo cuajcualme, Toteco amo quintiochihuas. Huan nopa tatiochihualisti
    mocahuas ipan amojuanti.
  quc-TNT: We takal chque ri winak ri e c'o pa ri ja chi quiya can rutzil qui wäch
    ruc' utzil, chiya canok. We c'u man takal chque, miya can rutzil qui wäch.
  tfr-NTPO: E irgo ga e beno bomi kong pjl̈ú wl̈eni ga kjimte Sbörë jl̈õkoyo. Eni
    l̇l̇ëm wl̈eni ga tjl̈õkwo l̈oromi pjl̈ú l̈i ber ba kong l̇l̇ëme.
  kaq-NT: Mato Mapenahue jaiboya ta Papan jato hahxontihiqui, man yohihah quescajaquin.
    Mato Mapenahue jayamahiboya ta Papan jato hahxontimahiqui.
  ahr-ahr: ते घर चांगलं ऱ्हायनं तर तुम्हीन देयल शांतीना आशिर्वाद त्यासले लागो; अनं
    जर त्या चांगला नही राहीनात तर तो आशिर्वाद तुमनाकडे परत येवो.
  sgb-sgb: No tanggapên la kaw bayro ha bali, ta marapat-dapat na hilan ingalwan ni
    Apo Namalyari, ay ingalwan na hila, no ahê, ay a hila ingalwan.
  vie-1934: nếu nhà đó xứng đáng, thì sự bình an các ngươi xuống cho; bằng không,
    thì sự bình an các ngươi trở về các ngươi.
  kxv-kxv: ଏ଼ୱାରି ଇଜତାରି ନେହାଁରି ଇଚିହିଁ ଏ଼ୱାରିତଲେ ମୀ ହିତ୍‌ଡ଼ି ଡ଼ୟାପେ, ସାମା ଏ଼ୱାରି
    ନେହାଁରି ଆ଼ଆତିଁ ମୀ ହିତ୍‌ଡ଼ି ମିଙ୍ଗେ ୱେଣ୍ଡା ୱା଼ପେ ।
  cha-cha: Yaguin y guima jamerese, y pasmiyo usaga guiya güiya; lao yaguin ti jamerese,
    y pasmiyo utaloja guato guiya jamyo.
  amu-NT: Ndoꞌ xeⁿ wꞌaaꞌñeeⁿ mꞌaⁿ nnꞌaⁿ na ya nnꞌaⁿndye, quia joꞌ nluii chaꞌxjeⁿ na
    cwinduꞌyoꞌ na catioꞌnaaⁿñe Tyꞌo̱o̱tsꞌom joona. Sa̱a̱ xeⁿ ticꞌomna na ya nnꞌaⁿndyena,
    quia joꞌ tixocaluii chaꞌxjeⁿ na cwinduꞌyoꞌ.
  hin-CV: यदि वह घर इस योग्य लगे तो उसके लिए शांति की आशीष देना; यदि वह इसके योग्य
    न लगे तो अपनी शांति की आशीष अपने पास लौट आने देना.
  eng-OURB: If the household deserves it, let your shalom ·complete peace· come on
    it, but if it is not, let your shalom ·complete peace· make teshuvah ·complete
    return· to you.
  spa-BES: Y si la casa es digna de respeto, tu paz vendrá en esa casa; pero si no,
    deja que tu paz vuelva a ti.
  san-BEN: যদি স যোগ্যপাত্রং ভৱতি, তর্হি তৎকল্যাণং তস্মৈ ভৱিষ্যতি, নোচেৎ সাশীর্যুষ্মভ্যমেৱ
    ভৱিষ্যতি|
  tdx-tdx: Ie mañeva i anjombay, le ho ama’e i fañanintsi’ areoy, f’ie tsy mañeva
    le himpoly ama’ areo i fañanintsi’ areoy.
  naf-naf: mka toŋaŋaŋ tu meu indawe beme keŋ sewakŋaŋ ekŋenmak weweyet zewep. Yaŋgut
    in amgalen mkaen meti, ‘Keŋ sewakŋaŋ alak inmak tazin,’ zeme ekŋenaŋ zemindewep
    ma ekŋenaŋ indaikti mka ma tu meu ku aik indawep beme Kawawaŋgalen keŋ sewakŋaŋ
    ku indawep. Keŋ sewakŋaŋ ilinmak tapme mebep.
  grc-MT: και εαν μεν η η οικια αξια ελθετω η ειρηνη υμων επ αυτην εαν δε μη η αξια
    η ειρηνη υμων προσ υμασ επιστραφητω
  vid-vid: Wone wenyeng'haye wa ng'handa wanguganigwa ulamso awo, kikala goya kopona
    hamwe na hewo. Ila wone hawalinguganigwa, lelo kikala goya kwa hemwe kowahiluchila
    hemwe.
  pio-NT: Cayábacaalí náiwitáise níái capìi irìcuíyéica, yásí Dios imànica nalí cayábéeri
    càide iyúwacué pisutáaná íicha. Quéwa, càmicaalí cayába náiwitáise, néese Dios
    càmita imànipiná nalí cayábéeri.
  tsn-tsn: Mme fa le itshupa e le legae la SeModimo, le segofatseng, fa go sa nna
    jalo, nnang ka tshegofatso ya lona.
  amr-NT: Jak hua̱ta̱e̱ʼeria opudtaj eʼpaknayo kenpaʼti eʼpe̱e̱nayo Diosa kenomeytaj
