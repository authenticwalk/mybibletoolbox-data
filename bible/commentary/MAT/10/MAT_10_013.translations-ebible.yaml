    orze' lë'i yëk ska lo go.
  cbc-NT: Bairo mʉjãã caĩjẽnirõ, na pʉame cʉ̃ã caroaro mena mʉjããrẽ na cajẽniata,
    Diore na mʉjãã cajẽnibojari wãmerẽ bairoa caroa yericʉtajere na jogʉmi Dios. Bairo
    mʉjãã caĩjẽnimiatacʉ̃ãrẽ, caroaro mena mʉjããrẽ na cajẽnieticõãta, Diore na mʉjãã
    cajẽnibojari wãmerẽ bairo caroa yericʉtajere na joetigʉmi Dios.
  qxo-NT: Tsay wayiyog chasquiyäshuptiquega payllachö patsaräcuyanqui. Mana chasquiyäshuptiquega
    jucmanna päsacuyanqui posädata ashirnin.
  mox-mox: ta ʼeguma ena susuyavo edi ilivu aqiaqina ʼinega ona vona veyolubedi, ta
    ʼeguma gebu ʼinega ge taha tolaʼai ona vonei ʼidia.
  kew-kew: Gore mogo ada-para piri onaa-daa epe onaa yalia-daare gore nimina epe kone
    nimu madaa pa salepape. Pare nimumi abi piralepape agaa na-abutimi-daare nimina
    epe konere wala mua go ada gimalepape.
  dww-dww: Be banaga dabudine tai aninemina, naumeki da ami subama ḡarodie e kenana.
    Be deḡoda ibewa, ami subama ko paḡo munaḡena.
  nif-nif: Tɨkap it wolok gɨnañ pakañ endɨ not tɨ-samnekalɨñda, busuk walɨ endok kandañ
    palekak. Nɨmda, Anutu nɨ-nandumbi, busuk wɨn yapma tɨkeukak.
  twi-ASANTE: Sɛ saa efie no mufoɔ gye mo fɛ so a, monhyira wɔn, na sɛ wɔannye mo
    deɛ a, monnhyira wɔn.
  aoj-aoj: Iꞌi anis ipat atambaisi fasisi sondaꞌmepa waf sogaꞌi ahoꞌma ipeꞌma, atiasi
    basef ipeꞌifi opalef awanelefafi fepomas. Apaꞌ iꞌi owaꞌ, hapaimi, basef ifimba
    buꞌwafi fitanimamai fepemepa atapif.
  cbv-cbv: Páant ñi niijíchah, tʉ́init ĩ jʉmat jíib, Dios ã tʉ́yat ĩjeéh ã jʉmbipna
    caá. Obohjeéhtih, tʉ́icannit ĩ jʉmʉchah, páant ñi niijíchah yʉhna, Dios ã tʉ́yat
    ĩjeéh ã wihcan niít.
  taw-taw: Binɨb kal anɨb ak nɨbop dɨl gɨtep genɨgel, nɨbi God nop agnɨgem, binɨb
    kal anɨb ak kɨlop kod mɨdtep gɨnɨmuŋ agak. Kɨli pen nɨbop ma dɨl gɨtep ma genɨgel,
    nɨbi God nop agnɨgem, kɨlop ma gɨtep gɨnɨmuŋ agak.
  jic-NT: Yupj 'üsüs jisas nsem nun napj mpes tsji' lojí ca nacj. Nin mpes nin ca
    nsem nun tjowelé jin p'iyá. Nepénowa nun lowú nt'a ma ca jisas nsem nun tsji'
    lojí napj mpes. Ma ca 'üsüs jis mpalas nun tjowelé mpes. Nun p'in 'üsüs mpatjaqué
    nun tjowelé jinwá.
  zap-NT: Belne neden men gyelendxi guin, por laa men nako, per belne nedendet meno,
    por laake de yra de nako.
  wer-wer: Pël ëën pit sant niwasëpna pöt Anutuuk arim ngön manë pöl pit ompyaö elmëëpnaat.
    Ën pit sant naniwasën ëëpna pöt arim ngön Anutuuk ompyaö elmëëpënëak mëëan pöt
    pitëm naë kë naarööpan. Arimënt wak sënëët.
  ipi-ipi: '@see-verse:MAT.010.012'
  qul-NT: Wasipi cajcuna sumaj runacuna cajtenka, Diospaj sonko tiyaycuyninwan bendiciska
    cankacu. Sajra runacuna cajtincutaj, mana bendiciskachu cankacu.
  ter-NT: Enepone xâne ovâti ne ovokúti, itukapu usó koyêti poréxeopi yóki óvokuke,
    kousókinokonoatimo kuteâti yépeminoake xoko Itukó'oviti. Kene enepo hákoti koené'eye,
    hákoti unâti kixópiku, yoúkekemo yonópo ne yépeminoake xoko Itukó'oviti.
  bmr-NT: Jaano toojamɨnaadi iimihachiijɨ diitedi mejeevesu toono sajeebɨɨ ica dilluco.
    Jaanotɨ iimogotɨhachiijɨ toono sajeebɨɨ ica dilluco dojɨcuvɨro mɨhɨcɨ.
  fuf-fuf: Si yimɓe ndun suudu jaɓii on, haray yo ɓuttu mon on wonu e maɓɓe, kono
    si tawii ɓe jaɓaali on, haray yo ɓuttu mon on artan on.
  bhl-bhl: Yangesomeliwi, am beem kasel i yukalem menew weng bokoyemiw be kiliko,
    kuliw tewe, bamki so weng be iso fein boke te. Kate, i weng be kiliko, kulinba
