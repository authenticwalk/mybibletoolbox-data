  cof-NT: Jun yabi chuminla sen jolajonari, Diosibe rocailaina! yape yalaca seque
    chusa carisa. Seitonla jonari Diosibe tsanque rocaitulajona! tie.
  srm-NT: Nöö mi taki da unu taa ee dee sëmbë u di wosu naandë dë a pasi u kisi di
    lö bunu dë, nöö Gadu o da de kötöhati tuu. Ma ee de an dë a pasi u de feni ën,
    nöö de an o feni ën. Di bunu dë o toona ko a unu baka.
  qvs-NT: Paykuna allita chaskishuptikichika Tata Diosta roygaychi kushichinankunapa.
    Mana allita chaskishuptikichika Tata Dios mana kushichinkasapachu.
  zca-NT: No chi niwi' go, ñal ka bixa' rë widi'zh kwa'n nzhab go par lë' bixa', orze'
