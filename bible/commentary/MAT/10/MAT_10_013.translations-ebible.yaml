  eng-WMBB: If the household is worthy, let your peace come on it, but if it isn’t
    worthy, let your peace return to you.
  zat-NTPS: Che benne' ca' zaj naca chee̱' xelezí'e̱ xel-la' ba lá'ana caní, le gucá'ana
