  grc-F35: καὶ ἐὰν μὲν ᾖ ἡ οἰκία ἀξία, ἐλθέτω ἡ εἰρήνη ὑμῶν ἐπ᾿ αὐτήν· ἐὰν δὲ μὴ ᾖ
