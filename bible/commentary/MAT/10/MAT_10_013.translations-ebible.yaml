  alp-NT: Sepo tamata me luma mere esi suka imi hoko Tuhane Iono misete etesi. Po
    sepo esi suka imi mo hoko kotie bei Tuhane leke Iono misete leu suike ete imi.
  san-VEL: yadi sa yogyapaatra.m bhavati, tarhi tatkalyaa.na.m tasmai bhavi.syati,
