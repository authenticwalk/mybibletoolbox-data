  cop-BHC: ⲞⲨⲞϨ ⲈϢⲰⲠ ⲘⲈⲚ ⲈⲠⲒⲎⲒ ⲘⲠϢⲀ ⲚⲦⲈⲦⲈⲚϨⲒⲢⲎⲚⲎ ⲈⲤⲈⲒ ⲈϪⲰϤ ⲈϢⲰⲠ ⲆⲈ ϤⲘⲠϢⲀ ⲀⲚ ⲚⲦⲈⲦⲈⲚϨⲒⲢⲎⲚⲎ
