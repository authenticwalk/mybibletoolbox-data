  urd-GVH: अगर वह घर इस लायक़ होगा तो जो सलामती तुमने उसके लिए माँगी है वह उस पर आकर
    ठहरी रहेगी। अगर नहीं तो यह सलामती तुम्हारे पास लौट आएगी।
  ycn-ycn: Palá péchuruna ne'emajica ee, imá Tupánajlo caja queja ri'imacáloje najló
    penaje. Uncá paala péchuruna ne'emajica ee, imá Tupánajlo ra'acá piyá nañaté.
  djr-djr: “Ga ŋuli walal dhu ŋunhi ŋunhili wäŋaŋur nhuŋu gumurr-ŋamathirrnydja nheny
    yanan gurrupula nhuŋuwuy nhe mägayamirrnydja rom walalaŋ. Yurr ŋunhi walal dhu
    yakany nhuŋu gumurr-ŋamathirr, nheny dhu yakan walalaŋ gurrupan ŋunhiyi mägayamirrnydja
    rom ŋayathula gi yan.
  kvg-kvg: Yaq ndigu zo tikhatobat, zoqa sambi manqat até begó ti-te. Geté mbain
