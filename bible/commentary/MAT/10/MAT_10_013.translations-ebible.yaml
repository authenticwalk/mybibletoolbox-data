  yrb-yrb: '@see-verse:MAT.010.012'
  maa-NT: Tsà jñà xi̱ta̱ nei‑la̱ ni'ya skoétjò‑nò, ti̱chikon‑t'ioòn nga s'e̱‑la̱ kjoa̱'nchán,
