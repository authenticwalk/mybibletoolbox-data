  tbz-SIM: Kɛ̀ tɛcĩ́ɛ̃̀tɛ̀ yɛmbɛ̀ di cɔutɛ́, dí bɛ̀ pɑ̃ kunɑɑtí, kɛ̀ bɛ̀ mɛ nyí di
    cɔutɛ́, di bɑ́ɑ́ kù mbɛ̀ pɑ̃.
  san-GUJ: યદિ સ યોગ્યપાત્રં ભવતિ, તર્હિ તત્કલ્યાણં તસ્મૈ ભવિષ્યતિ, નોચેત્ સાશીર્યુષ્મભ્યમેવ
    ભવિષ્યતિ|
  ake-NT: To' uya ɨyereutanʉkʉ kon a'tai, tɨwɨ ‘Miyarɨ,’ ta'pʉ auya'nokon nɨ ne'nonkai
