    wa'lula. 'Lige Belsebú anésiga ne'chí, napu aniame ju Wa'lula Suwábaga 'Yégili,
    alué ralámuli abiena alarigá anémala 'emi olagá.
  eng-WEBPB: “A disciple is not above his teacher, nor a servant above his lord.
  gfk-H: “Tiga bulu na hausur pai tamat ta dir ma no nuna tena hausur. Ma no tultulai
    pai tamat tano nuna watong.
  viv-viv: Bana tosikulu keke yana tovehawala yana nuwahuya gidatubuhegeni, kadu tofaisewa
    keke yana tovehimeya gidakaiwabuhegeni.
  yao-yao: “Jwakulijiganya ngakumpunda jwakwiganya pane kapolo ngakumpunda mmbujegwe.
  tgp-tgp: Tamlohi usuri la sopo aulu la jeu na nora tija, ale slev la sopo aulu la
    jeu na nora tamlohi tavera.
  auc-NT: Ayæ̈, “Në odömongä ingante pïinte cæyönäni tömengä mïñæ̈ në gocä ingante
    edæ ædö cæte pïinte cædämaï inguïnänii.
  kbc-NT: Aɡ̶ica niiɡ̶axinigi ane naɡ̶axateloco niiɡ̶axinoɡ̶odi daɡ̶a daɡ̶axa me ɡ̶oneɡ̶egi.
    Codaa aɡ̶ica niotagi ane naɡ̶axateloco niotagodi daɡ̶a daɡ̶axa me ɡ̶oneɡ̶egi.
  bmh-bmh: Abiu mogoi tub nug gonugau tapaimoroun du zilacurabun iborain tam, salau
    du tub nug gonugau gumaneu du zilacurabun iborain tam.
  ctu-BL: Mach ñuquic xcʌnt'an bajche' i maestro. Mach ñuquic x'e'tel bajche' i yum.
  meq-meq: 'Yesu a gwaɗatay: «Ndo nakə faya ma tətikiye wu aye na, ma ziye ndo matətikay
    wu bay. Ndo i məsler ma ziye ndo i gay ŋgay bay.'
  noa-H: ’Mag pãach dau hap'ʌʌ haju hanʌm hũurwaijã hoob jʌ̃gderraa hamiet hajim.
    Pãrau k'ap'ʌ nʌmgui hajim, heeu nem k'aug simua chan hich maestro k'ãai hatcha
    nem k'aug k'aba, ni sĩi chik'am chogk'a simjã hich patrón k'ãai hʌ̃rpai k'aba
    sĩejem.
  alp-NT: Kwete hkola ilesi bei eni kurure mo, kai tamata makerike ilesi bei tamata
    rebe ikerike eteije mo.
  san-VEL: guro.h "si.syo na mahaan, prabhordaaso na mahaan|
  kbq-kbq: Amage'ma nentea disaipol nemo'a rempi huzami nera agatereno mani anagamu
    otrene. Kazokzo eriza nemo'a, kva ne'amofona agate'orene.
  kbh-kbh: “Ni canÿe uatsjendayá chabe buatëmbayabiama más uamaná ntsemnana, ni chë
    oservená chabe nduiñbiama más uamaná.
  ron-LSB: “Ucenicul nu este mai presus de învățătorul său, nici sluga mai presus
    de stăpânul său.
  pon-pon: Tounpadak jota kin laude jan a jaunpadak, de ladu laude jan a monjap.
  nhe-BL: “Se momachtijquetl ax quiselía tlen más cuali que itlamachtijca. Huan se
    tlatequipanojquetl ax quipantía tlen más cuali que quipantía iteco.
  sps-sps: “Sikia ta guei tan fifaatsuts te karap fafis iny non a tsoiny fifaatsuts
    tsuan; ana sikia ta tsoiny binun te karap fafis iny a tsoiny tatagaa ot tsuan.
  wnc-wnc: “Sike waatdakata ayanindamukgak kapa yapbitnanga dua. Siwan puya aminda
    kuyanae yuak kapa yapbitnanga dua.
  nmw-S: Tosikuru taine i dekai lake wana topapalapu; tokaiwo taine i dekai lake wana
    guyau. Nau tilao a paidi, iyete humiu hedi bwele tilao hu paidi.
  bus-bus: Ìba ègↄ̃ dɛ a dannɛrilaro. Zĩ̀ri ègↄ̃ dɛ a diilaro.
  gub-BL: Uzemu'e ma'e nuiko wera'u kwaw umu'e har wi a'e wà. Uma'ereko ma'e nuiko
    wera'u kwaw uzar wi a'e wà.
  imo-imo: Mane tili iye te lombili pungo unguma pimele imboma enonga mane tilimu
    mainyendopa, eno olandopa manda naa ninge. Kendemande imbo teni yunge nokoli iyemu
    mainyendopa, yu olandopa manda naa nimbelo.
  boj-boj: “Skul aŋgro na aqa qalie tamo a buŋyqa keresai. Kaŋgal tamo na aqa tamo
    koba a buŋyqa keresai.
  eng-DRA: The disciple is not above the master, nor the servant above his lord.
  knf-knf: 'Yeŧu akak aji : « Baanhil kamëban bnuura najuk kapelan najukan, këme nalemp
    kapelan i aklemparuŋ.'
  san-KHM: គុរោះ ឝិឞ្យោ ន មហាន៑, ប្រភោទ៌ាសោ ន មហាន៑។
  arn-NT: “Kiñe no rume tati kimeltukeel, doy nielay kimün tañi kimeltufe mew ka kiñe
    werküpeelchi kona doy pepiluwlay tañi werkükeetew mew.
  zas-NT: ’Tijb bejn ad mast lasajc loj xmextraman, niꞌqui tijb mojs ad mast lasajquix
    loj xpatronx.
  ken-NT: “Mmɔ̌káti apu kway bɛrɨ̀ŋɨ ɛnyɨŋ ancha ntɔ̌ŋ ywi. Nɛ mǔbɛtok apú cha
    chi-bɛtok ywi.
