  ena-ena: Sɨhɨ ciaŋ hɨsɨŋ hulemɨlɨ agaŋ nudɨ manasɨŋ sihɨ hɨsɨŋ agadɨ ma lɨvalɨlalɨ
    uami. Sibɨla hɨsɨŋ hulaŋ agaŋ avi nudɨ manɨgali agadɨ ma lɨvalɨlalɨ uami.
  tgo-tgo: Ma ravavaona regha ne i kivwala le ravavaghare; ma rakakaiwo ne i kivwala
    ghagiyako.
  yap-yap: “Dariy be’ ni yibe sukulnag nib tolang ngak e en ni ir e be fil ban’en
    ngak; ma dariy reb e sib nib tolang ngak e en ni ir e masta rok.
  mop-NT: —Le'ec aj cambala, ma' mas yaab u yeel tuwich u maestroji. Ma'ax aj q'uexbil
    mozojo, ma' tu mansic u yumil,— cu t'an a Jesusu.
  tet-tet: Kalo ema la nakara ema manorik ida, sia moos la nakara niakaan maktuir
    sia. Kalo ema la nakara ema boot ida, sia moos la nakara niakaan ema serwisu sia.
  hlt-MCSB: Hnukbang he saya soah a om moenih, sal khaw a boei soah a om moenih.
  xtd-NT: ʼÑayo ñayiu yɨꞌɨ xkuela tuꞌa ka dada maestru‑i. Dɨuni ñayo ñayiu xinokuechi
    kunuu ka dada xtoꞌo‑i.
  mdy-ETH: «ዔርዞሢ ዔርዛሢዳፓ ባሼቱዋሴ፤ ማዻሢያ ማዺሻሢዳፓ ባሼቱዋሴ።
  spl-spl: '@see-verse:MAT.010.023'
  usp-NT: Ni jono ajtijol rib' mas jno'j chiwch ajtijol re y ta' ni jono mocom mas
    jno'j chiwch jpatron.
  zav-NT: Ṉezele can' naquən catə' to beṉə' chsede' len to maestr, bito əṉacho naque'
    beṉə' blaoch ca maestrən', na' to mos bito naque' blaoch ca x̱ane'enə'.
  sgz-sgz: “Má kápte kesi kalik án aratintin a pakta sorliwi kán tám aratintin, má
    kápte tám toptop a pakta sorliwi kán tátáil.
  kek-NT: Junak li yo̱ chi tzoloc inc'a' naru tixk'ax xcuanquil li yo̱ chi tzoloc
    re, chi moco li mo̱s naxk'ax xcuanquil lix patrón.
  blz-NT: Sa'angu' mian men guruion sian angga'ion mangalalabii guruna, ka' sa'angu'
    tutulungi sian angga'ion mangalalabii tanaasna.
  poe-NT: ’Tí nkexro xrako̱he̱ la kánhyó tjetoan la tí maestro la a̱ntsí tjetoan,
    la ko kja̱xin tí nkexro chꞌe xra̱ la tjetoanhya la a̱ntsí tjetoan tí lamo.
  san-TAM: 'கு³ரோ​: ஸி²ஷ்யோ ந மஹாந், ப்ரபோ⁴ர்தா³ஸோ ந மஹாந்|'
  cof-NT: 'Junsi Jesús chiquilaca erechun capánato itsantie: —Peyunla yalachi patronlaca
    fécari mantá tanla itochunae tie. Patron tsansinan jolajonari, ya michi jochunae
    tie. O miiminlanan yalaca micariminlaca fécari minla itochunae tie. Micarimin
    tsansinan jolajonari, ya michi jochunae tie. Junni jun tsanquenan nulanan laca
    fe itolajochunae. Seitonlari laca yucan ticala jotori, nulacanan nantanancari
    seitonque palaquichunae tie.'
  srm-NT: “Ma nöö fa i si de o du ku unu dë, nöö söseei de ta du ku mi aki kaa e.
    Hën mbei an musu dë gaan soni da unu. Biga di sëmbë di ta tei lei an sa hei möön
    di sëmbë di ta lei ën. Söseei tu, wan futuboi an sa hei möön hën masa, ma a sa
    dë kuma hën masa nöö. Hën mbei fa de ta kosi mi aki taa di didibi hën ta wooko
    a mi liba, wë nöö na möönmöön de o kosi un dee sëmbë ta nama ku mi nö?
  qvs-NT: Mana niman suk disipulu maestrunmanta ashwanta yachanchu. Mana niman suk
    peon patronninmanta ashwanta kamachikunchu.
  zca-NT: ’Yent cho tu men más tsak lo xa' nitse'd xa', mbaino se'ska, yent cho tu
    mos nado más tsak xa' lo xa' nile' mandad xa'.
  cbc-NT: “Tunu bairoa ni jĩcãʉ̃ ũcʉ̃ bueri majõcʉ, cʉ̃rẽ cabuei netõrõ masĩẽtĩñami.
    Tunu ni jĩcãʉ̃ ũcʉ̃ paabojari majõcʉ cʉ̃ quetiupaʉ netõrõ rotimasĩẽtĩñami.
  qxo-NT: “Ama yarpäyaytsu noga raycur imaypis mana chiquishga cayänayquipä cagtaga.
    Nogata runacuna chiquiycäyämarga gamcunatanäga masrämi chiquiyäshunqui. Nogatapis
    ‘¡Satanasmi payga!’ nicäyämarga gamcunatapis Satanaspita cayangayquitam niyäshunqui”.
  mox-mox: “Toʼabiboda gebu ana fata ena toveʼita naveago vaʼinei, ʼidewani wese tofewa
    gebu ana fata ena kaiwabu naluvinei.
  kew-kew: Skul teme naaki nogo nimiri nimina tisaanu narabuaniaaeme. Go-rupa agu
    kogono pape aanumiri nimuna surube aa mada narabuaniaaeme.
  dww-dww: “Banaga aitauḡa ta girugirumana nam adi tauwai katakataima ta saḡa pore,
    be nama taunoya na badama nam e saḡa pore.
  nif-nif: 'Yesulɨ yousɨmbi enguk, “Mɨlaptok kandañ nak ñɨndɨñ sanlet: gwañgwalɨ nɨndaulɨn
    nɨm makle-patak, tɨmbi kena gwañgwa sɨlanin endɨ molomñɨn nɨm makle-patak.'
  twi-ASANTE: “Osuani nsene ne ɔkyerɛkyerɛfoɔ, na akoa nso nsene ne wura.
  aoj-aoj: “Epes sandaꞌ skul atini ina sape dambes sikilaꞌ tisa asasinai, owaꞌ. Eaꞌ
    epen inimba agol akani nandaꞌ maol dowafi anin ina nape ilifa dembinai ananinai,
    owaꞌ.
  cbv-cbv: “Jáap jéihni caandíh bohéni chah nihcan caá. Biíc yoobó teo wʉ̃hnibʉt ã
    maáh chah nihcan caá.
  taw-taw: Sikul binɨb olap am sikul agup won ak, tisa ne ak nop ma taw dap yap lup
    agak. Pen bɨ wog gɨñeb ak, ne bɨawl ne ak nop ma taw dap yap lup agak.
  jic-NT: ”Malala la ntjajay wa napj, ca nin wa la mijicj nun jis lal. Nun nusin tji'yüsa
    napj lal. Jupj jas tji'yüsa püné tulucj sin 'yüsa la siji lal. Nun tsji' lojí
    napj mpes. Mozopan noypan tulucj yupj jis jepa lal.
  zap-NT: ’Ni te mén ne benak rseed nondet mazre ke lo xmaxter men; ni te mos nondet
    mazre ke lo xpatron men.
  wer-wer: “Runga pep kaatak nampök pim pepap il newaspan. Ën inëën ru nampök tapël
    pim ngarangkëp il newaspan.
  ipi-ipi: Mana kambua tisa tupanga eya-kola, mana aŋalapo angu sukulu pai tupanga
    yalane. Wuaneko, mana mene wandakali mindimane balana tisa oko sia minuto, bala
    lipinga yale ata napiyane. Jia. Mana mene mindimane mana moto, balana tisa ateya
    okopene teke guleando, okone katu. Wuane pua teke, piape akali mindimane balana
    piape ando atalane akali ateya okopene teke guleando, okone katu. Namba anda anduane
    ateyo-kola, wandakali minditupa-mane nambana gene Belesa-pulu geyai-ko. Wuane
    pua teke, yakama nambana yame ateyai lo andoto, utupane-mane gene koo wete minditupa
    yakama gulupeyai. Jisasato wuane lea.
  qul-NT: “Ni mayken discipulopas yachachejninmanta nejtin astawan curajchu, nitaj
    uywaskapas patronninmanta nejtenka.
  ter-NT: —Enepone ihíkaxovoti, haina énomone payasô ya ihíkaxoati. Koáne ne ahinoêti,
    haina énomone payasô ya pátarauxa.
  bmr-NT: Mɨɨro cajaanɨ ijɨɨbogomɨnaafi allɨnohocɨvɨ jeevatatɨhi, bu cojeecɨvomɨnaafi
    ihaivojɨɨbo janaanɨcɨvɨ jeevatatɨhi.
  fuf-fuf: «Awa taalibaajo ɓuraa karamoko mun, wano non kadi kurkaadu ɓuraa jeyɗo
    ɗun.
  bhl-bhl: 'Feinka! Yu ilum fian mak kulokoliw te. Nimtew angom? Nakati ilum fian
    mak kulusi kasike. Yu ibolow kilele fukunina! Kal kulomin kunum waneng im kal
    e ikalem kal duyemin kawtiw im afak kebiliw kate, deiw mak ding mak mali im kal
    e ikalem kukuyemin kunum waneng imdiw keloke te. Beemdiw, weng afak kunum i ikalem
    kak kunum em afak kakabiliw kasike, weng afak kunum bi ikalem kak kunum im kulukabe
    ilum bakati kulokoliw te. Yu mali im weng kililiwete: I nem wiin e ‘Belsebul te!’,
    nangakabiliw kasike, i yom wiin akati de mit da koyembokoliw te.'
  ons-ons: “Kibi medepŋo kito man maninane suaine ea mi yuankamaike, me qelit medepŋo
    ware wareinane suaine ea mi yuankamaike.
  con-NTPO: Shondo'suja tisema atesian'suma ti'tsse'tssimbi tsu. Ni sema'su tise na'suma
    ti'tsse'tssimbi tsu.
  ghs-ghs: Anai minaraho maikhata, banaita nikehonihe abi anake hee, Nii Iibadzaho
    isaki ooniqi hiiroraita nokoi bamu tumakhameto nikeke ingonaitaqu. Oi bauraho
    mai heme saridzemi kokora abi nohoi bamu heme oke riitaqu tete oke gama qupadzoma
    soubidzare. Anai nikeho mai ma banaitanita nokoi anake sesero eetaridzoho isakita
    nokoi tumakhameto ma kokora abi nikeke sesero eetakoi.
  peg-peg: “ଇମ୍‌ଣି ଚେଲାହି ତା ଗୁରୁତାଂ ଗାଜା ଆକାୟ୍‌ । ହାଉକାର୍‌ ତାଙ୍ଗ୍‌ ଆଡ଼ିଏନ୍‌ ଗାଜାକାନ୍‌
    ଆକାୟ୍‌ ।
  txu-NT: Ne kam ajte arkum, —Ẽ, djãm ar kute kabẽn mar ar o baja kute raxo ar õ ujarẽnh
    djwỳnh jakrenh? Kati. Nàr, djãm õ àpênh kute raxo õ bẽnjadjwỳr jakrenh? Kati.
  eng-WEBU: “A disciple is not above his teacher, nor a servant above his lord.
  gnw-NT: Penti uyemboe oĩ vae uicuaa ete'ã oporomboe vae uicuaa vae rami. Jae ramiño
    vi penti uyeyocui vae imbaepuere tuicha'ã ete ipatrón imbaepuere rami —jei—.
  mux-mux: “Ung-bo tunjuli yi te lumbili puku ungma piliilimili yambuma ‘Eninga ung-bo
    tunjuliele mandupa, eni ola-kilia.’ kapula naa ningí. Kendemande-yambu te-ni ‘yunga
    nukuli yili mania-kilia, yu ola-kilia.’ kapula naa-ko nimbá.
  maj-NT: ’Nku nda̱ ni'yakuyá najmi 'yún yankjún sa nga nda̱ maestru̱hu̱, ko̱ nku
    nda̱ musu̱ najmi 'yún yakjún sa nga nda̱ nti̱a̱ha̱.
  bkq-NT: — Enomedâni mawânkâ tonomedâzeim takazeno. Pymâ mawânkâ tâwaneim takazeno.
  kue-kue: “Skul gak ta ye kande ere beke tongwa yomba engrekrukwa, te nigl-kongun
    yomba ye kande ere suglmo yomba ta engrekrukwa.
  cot-NT: “Iriraquea itsatacajaitica teetarite iranagueriji tsatacaguirica. Ariquea
    iquejetaca yashintajitaca teetarite iranagueriji ashincarica.
  bnp-bnp: “A murimuri i uka ma ge rangia a viri i tovoa. A ra maki i bele vona a
    mari ni tovo, bara i bele na murimuri vona. A vora tara, i uka ma i rangia a matakari
    vona. A ra maki i bele na matakari, bara i bele na vora vona. I mavonga, na tahuna
    e huriki ri taki iau, a tahona ruma, ta iau e Belsabub, mua ranga, bara ri taki
    mua a kabu nau, ta mua e Belsabub.
  apn-NT: —Mẽ ate ixkôt apa ho apa xwỳnh na ka mẽ. No pa na ixpê mẽ ajahkre xwỳnh.
    Jakamã koja mẽ kot tanhmã inhĩpêx to ho mããnẽn mẽ anhĩpêx. Koja mẽ nhỹrmã tanhmã
    inhĩpêx to nẽ mã ixkôt mẽ ato anẽ nẽ. Mẽ pahte amnhĩ nhĩpêxja kot axpẽn pyràk.
    Jakamã koja mẽ ixpê Satanasti hã ijarẽ nẽ mããnẽn tanhmã mẽ ajarẽnh punuj to ho
    pa. Mẽ pahte amnhĩ nhĩpêxja kot axpẽn pyràk jakamã koja mẽ panhĩpêx o axpẽn pyràk.
  ctp-NT: ’Nten nu lka mstru ꞌin neꞌ, kanꞌ lka nu jlyo la tiꞌ; ja jlyo tiꞌ neꞌ kuneꞌ
    nu tka ngiꞌni xaꞌan ti nchga chaꞌ. Kwiꞌ ngwañaꞌan nten nu lka xꞌnan msu, kanꞌ
    lka ndloo la ꞌin neꞌ; siꞌi msu nu lka ndloo la.
  bre-BRG: An diskibl n'eo ket uheloc'h eget e vestr, nag ar mevel uheloc'h eget e
    aotrou.
  opm-opm: Gurnong ma inahatipri oh mamarumur. Pinggitporhan ma amrapti han ihir iraire
    ma pinggipat han ohe teimdapat hat patida. Atamreipti han ihirhe iraire wamat
    pat han ohe teimdapat hat patida. Basra. Ohe hrepdapat hat patimur.
  bvr-bvr: “An-gugaliya ana-nga an-gata marn․gi a-nirra a-bamburda, nipa gala a-yinmiya
    a-beyba an-nigipa marn․gi a-nenga a-workiya. Rrapa an-mujama an-guyinda nipa gala
    a-yinmiya a-beyba an-nigipa bunggawa.
  wal-wal: “Tamaariyaagee bana tamaarissiyaagaappe darenna; ashkkaraikka ba godaappe
    darenna.
  zad-NT: ’To beṉ' chsed aga zak'che' ka beena' chli' chsedi ḻe', na' ka'kzə to wen
    llin aga zak'che' ka x̱ane'na'.
  aso-aso: Tisaꞌ maliꞌmi izipahala zuho ingine nete nene tisaꞌine nene ivileꞌ igi
    ma minisaꞌmave. Idoꞌ agove izipe nete ingine gizebo i-ngidave nene ngivileꞌ igi
    ma minisaꞌmave.
  uli-uli: “Tor semal yalwichil skun le ye tagiyet mo imol yal sensey; ngo tor semal
    slave le ye tagiyet mo imol yal masta.
  nin-NT: “Uvuvurr uni bre si mri unitsarr ama wa hen, ka ugarr à si mri atiko ama
    hen.
  tgk-tgk: Шогирд аз устодаш баландтар нест, инчунин хизматгор аз хоҷааш.
  acu-NT: '“Nuniasha tajarme: Aintsu nuiniatiri ni nuikiartinaka nangkakashtinuitai.
    Tura aintsu inatiri ni inamurin nangkakashtinuitai.'
  cak-WNT: Majun c'a discípulo ri más ta nim ruk'ij que chuwech ri rutijonel. Chuka'
    majun mozo ri más ta nim ruk'ij que chuwech ri rupatrón.
  ebk-ebk: “Maid uswila as nangatngatu mu nan misturuna, winnu mafiabfiaor as nangatngatu
    mu nan amona.
  spa-PDDPT: Un discípulo no está por encima del maestro, ni un esclavo por encima
    de su amo.
  ruf-ruf: “Mwanang'ina ng'ombita bae imlangulitsi wake, wala imtumwa ng'ombita bae
    imtwatsa wake.
  gun-gun: — Temimbo'e kuery ma imbo'ea gui yvateve va'e'ỹ, tembiguai kuery voi opatõ
    gui yvateve va'e'ỹ guive.
  agu-BL: “Yi in wetz, yi in chusul itetz, chocopon wunak tan imbuchle'n tan wele'n
    cu'n swutz. Ite'n tzun sbajoka's tzite'j, na axwok inchusbe'tz.
  isn-isn: Umumanyisigwa singa mukulu kukila umumanyisi wakwe, ang'we umutugwa azukoli
    migulya amukulu akwe.
  eng-PEV: Jesus told his followers, “You know about students and teachers. The teacher
    is more important than any of the students. The students have to learn to be like
    their teacher. And I am your teacher, so you have to learn to be like me. And
    you know about workers and their boss. The boss is more important than any of
    the workers. The workers have to learn to be like their boss. And I am your boss,
    so you have to learn to be like me. People will treat you the same way as they
    treat me. I am your leader, and they lie about me. They call me the boss over
    the bad spirits. And you are my followers, so they will say bad things about you
    too, more than they say about me.
  ilo-ULB: Ti maysa nga adalan ket saan a natantan-ok ngem iti mannursurona, kasta
    met a saan a nangatngato ti maysa a tagabu ngem iti amona.
  pir-NT: ’Ne ihcãquiro buheriquiro tiquirore yahuriquiro buipʉ ijierare. Sa yero
    cahacjʉ̃no gʉ̃hʉ tiquiro pʉhtoro bui cjũno ijierare.
  anv-NT: Kaáge nnó maá ŋwɛ akaágé fɔ́ ŋwɛ ápwɔ́ menlɛré wuú, yɛ maá defwɛ́
    aŋeáge fɔ́ gemɛ apwɔ́ muú ayi abɔɔ́ ji.
  sab-NT: ’Cha gerule ba ulita ole, ba geru jwannga chage ba lle boanga cha alin,
    cha gerua dbe gdale ba ulita be boi daga ngwale cha kle boi daga ngwale kare.
    Kwian geru jwannga mo ta dbadale mo tkanga tangle talla kare, kwian lle boanga
    mo ta dbadale mo mauña talla kare. Ni kwian geru jwannga gdaite ma kweri mo tkanga
    tanglege, ni kwian lle boanga gdaite ma kweri mo mauñage. Kwian daba tkanga tangle
    boi daga ngwale, ene kaire geru jwannga amage be boi daga ngwale salengwli mo
