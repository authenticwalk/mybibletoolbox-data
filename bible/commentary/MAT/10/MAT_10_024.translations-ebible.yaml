  agg-agg: Yamundɨhindeimbɨ nindou ranai moai ahandɨ yamunde-randeimbɨ nindou ranahambo
    ŋgasündirɨ. Asu ratüpurɨyu-randeimbɨ nindou ranai moai ahandɨ bogorɨ nindou ranahambo
