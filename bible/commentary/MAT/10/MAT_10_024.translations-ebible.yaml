verse: MAT.010.024
translations:
  kpx-kpx: “Vatehani malemale keu koseanu. Esemue hoto keu bae haivemale ata ke hoto
    ke evihalivebene. Ige esemubeu bae au kosive evihalivebene.
  okv-H: Ahe poekari embo avo dombora kiari jombure ari meni avo isapara eto nei tihi
    jigari embo amo okosera te amita pure embomeni amo isapa ra.
  tbo-tbo: ‘Tu lunonola a tu wiatatiyana apega ina gelagoni. Mei gasi tu bagibagi
    a bada apega ina taniwageya.
  mal-C: “ശിഷ്യൻ ഗുരുവിനെക്കാൾ ജ്ഞാനിയല്ല; ദാസൻ യജമാനനെക്കാൾ ശ്രേഷ്ഠനുമല്ല.
  grc-SR: Οὐκ ἔστιν μαθητὴς ὑπὲρ τὸν διδάσκαλον, οὐδὲ δοῦλος ὑπὲρ τὸν κύριον αὐτοῦ.
  bgc-bgc: “चेल्ला अपणे गुरु तै बड्ड़ा न्ही होंदा, अर ना नौक्कर अपणे माल्लिक तै।
  khz-khz: Ripa etavuana talimana na gena vevega-ripa talimana ati pene vanagia; vetugunagi
    talimana na ekune-agiana talimana maki ati pene vanagia ripa.
  deu-TKW: Ein Jünger ist nicht über dem Meister, noch ein Knecht über seinem Herrn.
  zsr-NT: ’Nútiꞌtëz nu nac bönniꞌ usë́d cutu nacrëꞌ blau ca nu rusëdi lëꞌ, len lëzcaꞌ
    cni, nu bönniꞌ naquëꞌ huen dxin cutu nacrëꞌ blau ca xanëꞌ.
  lin-lin: Moyekoli alekaka molakisi na ye te, mowumbu mpe alekaka nkolo na ye te.
  hns-NT: Ek tjela aapan maastar se na barka hai aur ek goelaam aapan sardaar se na.
  noa-E: ’Mag pãach dau aphʉʉ aju anʉm ũurwaijã oob jʉ̈gderraa amiet ajim. Pãrau khaphʉ
    nʉmgui ajim, eeu nem khaug simua chan ich maestro khãai atcha nem khaug khaba,
    ni sĩi chikham chogkha simjã ich patrón khãai ʉ̈rpai khaba sĩejem.
  eng-EMTV: A disciple is not above his teacher, nor a servant above his master.
  mib-NT: ’Ɨɨn tēe scuáha, tu cújéhnu de nuū maestro de. Ni tēe cúu mozo, tu cújéhnu
    de nuū patrón de.
  lif-NT2: हुॽसाम्‍बे़न् कुसिक्‍साम्‍बान्‍नुःल्‍ले़ यम्‍बा, हे़क्‍क्‍याङ् सेवारोबे़न्
    कुन्‍दाङ्‌बान्‍नुःल्‍ले़ यम्‍बा मे़ःन्‍लो॥
  xnj-xnj: “Muwuliwa akumpita lepi muwula waki, mewawa na mtumisi akumpita lepi mkulu
    waki.
  mmx-mmx: Kopmen tamdak loklox ase na silok ti leeme loklox ase ren, kopla tasaxaruki
    na silok ti laradi gomgo ren.
  cbr-NT: Unin ñu 'unánmicë uni an ca an a 'unánmicë uni inuima. Usaribiquin ca an
    uni ñu mëëxuncë uni an, an a ñu mëëmicë uni inuima.
  tee-NT: Ju amamaka'ucanta jantiyu' ju xalack'ajin. Alai yuchi ju xak'ai ju amamaka'unu'.
    Chai ju xalapanac jantiyu' ju xak'ai. Alai yuchi ju xak'ai ju ix'ucxtin.
  eng-LSV: A disciple is not above the teacher, nor a servant above his lord;
  cak-NT: Roma xa ren nink'axaj sufrimiento, rix chuka' c'o sufrimiento xtik'axaj.
    Roma man jun ri nitijox c'o más ruk'ij chech ru-maestro, chuka' man jun samajel
    c'o más ruk'ij chech ri rajaf samaj.
  pah-NT: '—A''e ji kiro pe me: G̃ambo''ehara''ga koji''i garemimbo''ehara''g̃a hohe,
    ei ga. Na jitehe g̃apojykahara''ga koji''i gapyrive''g̃a hohe, ei Jesus''ga.'
  sja-NT: ’K'irãpátɨ eperã apida ichi jarateepari k'ãyaara waibɨara bɨ-e. Ichiaba
    mimiapari apida chipari k'ãyaara waibɨara bɨ-e.
  xed-xed: «Malaghumala a mndu ta taghə lu ta skwi ŋani, ka mndu ta taghanatá skwi
    wa. Malaghumala a kwalva ta daŋahəgani guli wa.
  mks-NT: ʼCande̱hé ndo̱. Ni in túhún toho da̱ xíca jácuaha tia̱hva chága̱ da̱ nu̱
    mé dá jána̱ha̱ ñahá cán. Ta ni in túhún mozo co̱ cúú dá da̱ cáhnu chága̱ nu̱ú
    xitoho da.
  gfk-S: “Tike bulu na harausur paile tamat ta dur ma no nuno tena harausur. Ma no
    tultule paile tamat tano nuno watong.
  bmu-bmu: Gwarek kunŋan böhiŋi oŋgita mötmötŋambuk qahö akza aka welenqeqe kunŋan
    ketaŋamŋi oŋgita nupkö mötmöt qahö memba malja.
  dgz-dgz: Wadiamot nagirewa wadidiamuine mugawa paina ya yamasep, amba nao nagirewa
    ayop mugawa paina ya yamasep.
  eng-GNV: The disciple is not aboue his master, nor the seruant aboue his Lord.
  zaa-NT: Nu ruthète' nna labí dacca'ą adiru tì'chu maestro qui' niá. Nihua ttu mozo
    nna labí dacca'ą adiru ti'chu xana' niá.
  eng-WEBSTER: The disciple is not above his teacher, nor the servant above his lord.
  guh-guh: ’Itsajivi ata apo jamatabëcuenematatoxenetsi pecujarubinëtsi. Itsajivi
    ata pijinia itsanë itsa pijajivitonë, apo jamatabëcuenematatoxenetsi pijatuxanenë.
  bon-bon: Abiberäja bägrä te baborage lica birige teeme abiberäja biname bau ca,
    coo piiyepu aletnäneji biname te baborage lica birige teeme babo biname bau ca.
  nhw-BL: “Se momachtijquetl amo quiselía catli más cuali que itlamachtijca. Huan
    se tequipanojquetl amo quipantía catli más cuali que quipantía catli iteco.
  swh-ONEN: “Mwanafunzi hawezi kumzidi mwalimu wake, wala mtumishi hamzidi bwana wake.
  wbi-wbi: “Um'bulanisivua nangankile um'bulanisi ghwake, nambe unkami nanganinkile
    untwa ghwake.
  bba-bba: Mɛɛro sɑri wi u win sɔ̃ɔsio kere. Yoo mɑɑ sɑri wi u win yinni kere.
  eng-KJVCPB: The disciple is not above his master, nor the servant above his lord.
  kgk-NT: Hemimbo'e nonhembotuvixa mba'éi voi ombo'eháry-pe. Nonhembotuvixa mba'éi
    ave ojáry-pe hembigwái.
  waj-waj: Hama vo ngiaammuau voovoono ari vitairaivaa yaataraivai. Sikaunnaadiri
    yookaama kioo viteera ngiaammuauvo hama ari haitatuuraivaa yaataraivai.
  cpy-cpy: Teera iñahaetzi apaani riyotahae-tziri rawijiri iyoteeriri. Te iñahaetzi
    eejatzi apaani omperataarewo rawijiri omperatariri ipinkatheeteri.
  ekk-PKP: Õpilased ei ole tähtsamad kui nende õpetaja; sulased ei ole tähtsamad kui
    nende isand.
  mpx-mpx: Tovavasili nige wana topankite i bwabwata lake; totuwalali nige wana babala
    i bwabwata lake. He nau lomwan ya pwawa, komiu al nasi lomwan nuku pwawa.
  wbp-wbp: “Ngajujulu purda-nyangka! Kurdu wirriya ngana-puka kulalparla wiri nyinakarla
    tiija nyanungu-nyangukuju, lawa. Manu warrkini wati ngana-puka kulalparla wiri
    nyinakarla nyanungu-nyangu paajuku, lawa.
  luo-luo: “Japuonjre ok duongʼ moloyo japuonjne, kata jatich bende ok duongʼ moloyo
    ngʼama ruodhe motiyone.
  nhe-NT: “Se momachtijquetl ax quiselía tlen más cuali que itlamachtijca. Huan se
    tlatequipanojquetl ax quipantía tlen más cuali que quipantía iteco.
  aii-aii: ”ܬܲܠܡܝܼܕܵܐ ܠܹܐ ܝܠܹܗ ܒܘܼܫ ܛܵܒ݂ܵܐ ܡ̣ܢ ܡܲܠܦܵܢܹܗ، ܘܠܵܐ ܪܹܓܵܐ ܡ̣ܢ ܡܵܪܹܗ.
  esk-NT: Maliġuaqti kamanatlutlaitchuq iḷisautrimiñiñ, naagaqaa savakti aŋaayuqaġmiñiñ.
  msb-msb: Nagpadayon si Jesus, “Pareho baga sani, dili malabaw an disipulos sa iya
    maestro, amo man an suruguon sa iya amo.
  cpa-NT: ’Ha¹chi² lán¹² dsa² mi²tan¹² jǿg³ dsa² juanh¹² cónh¹ jín³ tøa¹² quián¹²dsa.
    Ca¹lah¹jin³ hein² dsa² jmo¹² ta³ tsa¹juanh¹²dsa ca¹lah¹cónh¹ jín³ juu³dsa.
  dso-dso: “କନ୍‌ ସିସ୍‌ ମିସା ଗୁରୁର୍‌ ତେଇଅନି ବଡ୍‌ ନଏଁ । ଗତିଦାଙ୍ଗ୍‌ଡା ସାଉକାରର୍‌ତେଇଅନି
    ବଡ୍‌ ନଏଁ ।
  meu-meu: Hahediba ese ihadibana tauna basine hereaia; hesiai tauna ese biaguna basine
    hereaia.
  yva-NT: Arikainyo sekora onawamo wanakoe wo awa kurune akivane ramu. Muno vatano
    wanapatambe awa akarije ai onawamo wanakoe wo awa akarije akivane ramu.
  dgc-dgc: “Ewan mataas tu alagad to maistu na; éwan be mataas tu utusan to amo na.
  zpm-NT: ’Goḻwi gaṉle zha ne nac mëëdscuel, tsod zha ne ndziibraa non lo maistr,
    zha ne rquiagaa dziin, tsod zha ne nonraa lo zha ne rree zho.
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Àsok hana natxow ha, thananàhsom kom
    ha, kekon hatà. Rohananàhnye yoho rma haxa ohxe wehxaha, uro, kahra natxow hamà.
    Àro wyaro rma rha natxow hamà, tanotomaxem komo xarha. Ranotomany yoho rma haxa
    wehxaha kahra natxow hamà, kekon hatà.
  sim-sim: Ji misi, os anin li uhunda hom jirin erem ukwa ola. Anin Belsebulik li
    ushanda hom jirin erem Belsebulik li ushakwa oja. Mberem ji hishindu, sumatin
    tisa lihin tikrinda ol? Wahau. Lerawun landa ma mashama orhin tikrinda or? Wahau.
    Mbele mbele os tisan li unda hom sumatin orhi ondon erem ukwa ola. Uhu os lerawu
    mashaman kavak li unda hom lerawun landa ma orhi ondon erem ukwa ola. Karem uwosik
    os anin li uhunda hom jirin erem ukwa ola.�
  npi-ULB: चेला आफ्नो गुरुभन्दा श्रेष्‍ठ हुँदैन, न त नोकर आफ्नो मालिकभन्दा ठुलो हुन्छ
    ।
  cgc-cgc: “Dili kaw magtingala na kuntraen kaw daw sakiten paryo ki yaken tak ula
    tinudluan na mas datas iya na katengdanan kaysa ta katengdanan ta iya na mistro
    daw ula suguon na mas datas iya na katengdanan kaysa ta katengdanan ta iya na
    amo.
  tim-tim: Nanaŋŋe humoyeŋe ewangiwaigât dop bo tatâp. Akto hainâk luâk humomolupyeŋe
    akto hoŋ bawalupyeŋe yâk dop konogâk membai.
  yor-yor: “Akẹ́kọ̀ọ́ kì í ju olùkọ́ rẹ̀ lọ, bẹ́ẹ̀ ni ọmọ ọ̀dọ̀ kì í ju ọ̀gá rẹ̀ lọ.
  wos-wos: “Ané sataku hundi mé xéké. Nyangwal diré wakwekwa duré sarékéngwandéhambandi.
    Jémba yakwa du dika jémba hwekwa duré sarékéngwandéhambandi.
  emp-NTPO: Ne cawa quĩrĩã b̶ʌra dji jaradiabari cãyãbara ne cawaara b̶ʌẽ́a. Baribʌrʌ
    dji jaradiabari quĩrãca b̶aibʌrʌ, bia b̶ʌa. Nezoca sid̶a idji boro cãyãbara aud̶uara
    b̶ʌẽ́a. Baribʌrʌ idji boro quĩrãca b̶aibʌrʌ, bia b̶ʌa. Mʌ̃ra jairã boro Beelzebú
    a panʌbʌrʌ, bãrãra ara maʌ̃ quĩrãca jarad̶ia.
  eng-F35: A disciple is not above his teacher, nor a slave above his master.
  ind-ind: “Anak-anak-Ku, janganlah kalian menyangka bahwa kalian akan diperlakukan
    lebih baik daripada-Ku. Seorang murid tidak mungkin diterima lebih baik daripada
    gurunya, dan seorang pelayan tidak mungkin diperlakukan lebih baik daripada majikannya.
    Seorang murid boleh merasa puas kalau dia diperlakukan sama seperti gurunya. Dan
    seorang hamba boleh merasa puas kalau dia diperlakukan sama seperti majikannya.
    Sudah ada orang-orang yang mengatakan Aku ini Beelzebul, jadi kalian anak-anak-Ku
    tentu akan mereka sebut sebagai pengikut Beelzebul juga.”
  pes-OPCB: شاگرد از استاد خود و غلام از اربابش والاتر نیستند.
  mpt-mpt: Aleyemin nakae naka make alebanea tekein kenemeo e mo sum aneta alebane
    nakae dababbunemebabe. Eka okok naka esa mo inaneta e kimanin nakae dababbunemebabe.
  bla-bla: Ŭsksĭnĭmats'au matskĭtsĭmiu'ats otŭsksĭnĭmats'tokiuă, ki apotŭk'kiuă matskĭtsĭmiu'ats
    otsĭn'aim.
  ssx-ssx: Mo sukulu pita꞉la꞉ weki o wandikita꞉ ipika꞉ wala꞉la꞉ disa some lombei peao
    na hala꞉me. Koto tupa꞉ kone mo pa hameke e pokaasa꞉ some make ipika꞉ e teke hali
    lombei peao na hala꞉me.
  mkl-mkl: Amɑ cio ci yɑ re woo kɔsiɛ, ɑmɑɑcɛ mɔ ci yɑ re lɑfɛ̃ɛɛ.
  gaq-gaq: “ମୁଡ଼ି ସିସ୍ ଡିଗ୍ ମେଁନେ ଗୁରୁ ବାନ୍ ମ୍ନା ଣ୍ତୁ; ମାଲିକ୍‌ବାନ୍ ଚାକର୍ ମ୍ନା ଣ୍ତୁ
    ।
  gof-RNT: “Tamaarey ba asttamaariyappe, aylley ba godaappe aadhdhenna.
  unx-unx: “ଗୁରୁଏତେ ଚେଲା କାଏ ମାରାଙ୍ଗ୍‌ଆଃ ଚାଏ ଆୟାଃ ଗମ୍‌କେଏତେ ଦାସି କାଏ ମାରାଙ୍ଗ୍‌ଆଁ ।
  gah-gah: Sukulu izegipa nenémo tisala avilegeakaláa nomive. Gelekelé izegipa nenémo
    agulizaki veva nene avilegeakaláa nomive.
  lcm-lcm: Ri nat i akalit parik kipa tavirimok ani kari katakai i akalit. Na asosokai
    kapa parik kapa tavirimok ani kana ainoinoai.
  aer-aer: “Awerrirraye, tyerrtye ahele akngerre areye atyenge-akerte angkerreme,
    atyenge-arle itne akurne-irrekenge itne arrekantherre anteme akurne-irretyenhe
    arrantherre-arle atyewe atyinhe anemenge. Angkentye nhenheke akangkwe-irraye,
    ‘Arrantherre itelareme artwe akaltye-arle-irrerle-aneme, rarle akaltyele-anthenhe-anthenhe
    ikwerenhenge akngerre ulkere anetyakenhe-arle, alakenhe anteye urrkapentye akngerre
    areye akngerre-irretyakenhe akngerrepate ikwerenhenge ulkere.’
  qvc-NT: '’Piru noqata qesachawashqanshinam, qamkunatapis rinllapa qesachashuq. Chaqa
    suq yach''achikuqmi mas rrispitadu rin kaq yumbay yach''akuqninmandaqa. Chayshinallam
    suq patrumbis mas pudirniyuq rin kaq yumbay kriyadunmandaqa. Chayri suq yach''akuqqa
    yuyanqa: Allita yach''akushaq, chay yach''achikuqniyshina kanaypaq, nishpa. Chayshinallar
    suq kriyadupis yuyanqa: Allita yach''akushaq, patrunniyshina kanaypaq, nishpa.
    Piru noqapaq niptinllapa: “¡Jisukristum chay mas pudirniyuq dyablu Bilsibu!” nishpaqam,
    qamkunataqa ashwamba rinllapa musyashuq.'
  tgl-ULB: Ang alagad ay hindi nakahihigit sa kaniyang guro, ni mas mataas ang lingkod
    sa kaniyang amo.
  cbs-NT: Ja inun, jatun tsumabun jawen yusinan binuntidubumaki. Ja inun, jawen dayadun
    jawen xanen ibu binuntidumadiki.
  xtm-NTPP: ’Ñatuu ni‑in tee ja yika yikuu de kútu'va de nawa kaxtnu'u tee skua'a
    ña'a ma, te jini‑ka de sana tee skua'a ña'a ma, te ñayii jinukuechi ma, masu kanuu‑ka
    i sana tee kúu jito'o i ma.
  nnq-nnq: “Napunji kapetaje aboli bakwe, na mmanda nkolongwaje kapeta angwana.
  bao-NT: ”Jĩcʉ̃ bueri majʉ peera, cʉ̃re ca buegʉ ametʉenero majitimi. Ñucã jĩcʉ̃
    pade coteri majʉ peera, cʉ̃ ʉpʉ ametʉenero niitimi.
  san-ORI: ଗୁରୋଃ ଶିଷ୍ୟୋ ନ ମହାନ୍, ପ୍ରଭୋର୍ଦାସୋ ନ ମହାନ୍|
  huv-NT: ’Nop nequiajchay ngome alwüx ajaw, napateay ajaw; nganüy nequiaach nej alwüx
    ajaw. Aton nop nerang najiüt ngome alwüx atam, napateay atam; nganüy aaga neneay
    najiüt alwüx atam.
  otn-NT: Nu̱ ra̱ xädi, 'yo di ɛ̱na̱ ngue hi̱nda̱ thogui tengu̱tho thohrá̱ xännba̱te.
    Xi mma̱ngu̱ ra̱ hmi̱qui̱, 'yo di ɛ̱na̱ ngue hi̱nda̱ thogui tengu̱tho thohrá̱ hmu̱.
  nop-nop: “Pepayot wapmihi niŋdi henaleŋiŋ kalakapme mu tilak. Be tipilapilaye-me
    adi wapumŋiŋ kalakapme mu tilak.
  obo-NT: “Waa tinodduwan no lampas pa taddot kandin no tohodnonaw, woy waa uripon
    no lampas pa taddot kandin no amu.
  cak-ENT: Y rix nic'usaj-vi c'a pokonül pa quik'a' ri nye'etzelan ivichin. Roma ninc'usaj
    na pokonül yin ri Maestro ivichin, ya voro rix. Man jun c'a que xa ja ri ntijoj-ri'
    ri más ta nim ruk'ij que chuvüch ri ru-maestro. Chuka' man jun samajel ri más
    ta ruk'ij que chuvüch ri rajaf ri samaj.
  lif-NT: ᤜᤢ᤹ᤛᤠᤶᤒᤧᤴ ᤁᤢᤛᤡᤰᤛᤠᤶᤒᤠᤴᤏᤢ᤺ᤸᤗᤧ ᤕᤶᤒᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤘᤠᤖᤥᤒᤧᤴ ᤁᤢᤴᤍᤠᤱᤒᤠᤴᤏᤢ᤺ᤸᤗᤧ ᤕᤶᤒᤠ
    ᤔᤧ᤺ᤴᤗᤥ॥
  mie-NT: Iin tēe scuáha, nduú cúñáhnú cā dē nsūú maestro dē. De ni tēe cúu mozo,
    nduú cúñáhnú cā dē nsūú patrón dē.
  san-TIB: གུརོཿ ཤིཥྱོ ན མཧཱན྄, པྲབྷོརྡཱསོ ན མཧཱན྄།
  qve-NT: Huk preparakuq discipuloqa, yachachiqnin maestronmantaqa manan aswan más
    importanteqa kanmanchu. Hinallataqmi huk sirviente runapas, patronninmantaqa manan
    aswan más importanteqa kanmanchu.
  pao-NT: Mu ka numu tunedyooena mu nu-wa'nesoo namatugukwu. Umu gi tunaka'oedyukudu
    puusoo Suta'yoo mee e ne'a. Umu mumme tuwazoo suda netammakwu. Pana oosoo gi hownne'yoo,
    o'no mu nu-wa'ne'yookwu.
  cbu-NT: Ashiriya, siysa nuwash uru tuminungtsa. Nuwaa tamarangpasinaya siyaatstam
    ashchitampasinaya. Napa nllur mayistoroo kasikeeja. Itaru, aromonureetsi wanasir
    tayaspatayaru, iwapayaru, waanpata mayistorurinpata tatsamchiya.
