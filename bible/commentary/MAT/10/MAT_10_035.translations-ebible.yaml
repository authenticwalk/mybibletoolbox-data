  poe-NT: Janhan kꞌuinka kíxin tso̱nínkakonhen chojni itꞌé, la ko tí xje̱en sín chjin
    mé tso̱nínkakonhen ìné, la ko tí tíkìnta̱ tso̱nínkakonhen ichꞌe̱e.
  san-TAM: 'தத​: ஸ்வஸ்வபரிவாரஏவ ந்ருʼஸ²த்ரு ர்ப⁴விதா|'
  cof-NT: Naolari apalaca pa jolajochunae tie. Namalanan ayanlaca pa jolajochunae
    tie. Nasolanan unilachi ayanca pa jolajochunae tie.
  srm-NT: 'Mi ko u ko paati sëmbë ku sëmbë. Biga fu mi hedi a o pasa leti kumafa i
    si Gadu Buku taki. A taa: Wan womi mii ku ën tata o kisi gaan toobi. Mujëë mii
    ku ën mama o kisi gaan toobi. Mai ku mai o kisi gaan toobi.'
  qvs-NT: Ñuka shamushkaynirayku mana kreyiwak runakuna kreyiwak runakunata sukaman
    chikninkasapa. Ñukarayku suk wambra tatanta, suk shipash mamanta, suk nuera suedranta
    chiknishpa kawsankasapa.
  zca-NT: Na nzhal par lë' miyi' kun xuz miyi', no una' lë' kun xna' una', mbaino
