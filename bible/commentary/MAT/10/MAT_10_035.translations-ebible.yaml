verse: MAT.010.035
translations:
  kpx-kpx: Di lohoale kemo ataeabuna mole tasaligevei uvu igaealivebene. Movena au
    mama aiohavosege mavena au neina aiohavoi. Isege maivu abuna abu mea aiohavoi.
  okv-H: Na puvuto ere ona amo meni na ereto mamo ga jujune aisuja, iae na ereto e
    ga jujune aisuja eto nei amo imi na ereto umbohi ga jujune aisuja.
  tbo-tbo: Tau amaka a nei yaka apo wikahakaha ina wawala. Apo lawa natuna olotona
    ina towolo po amana ina wigawiyeya. Apo natuna wawinena ina towolo po hinana ina
    wigawiyeya. Pohiyana wawinena apo ina towolo po pohiyana wawinena ina wigawiyeya.
  mal-C: 'ഞാൻ വന്നത് ഭിന്നിപ്പിക്കാനാണ്: “ ‘ഒരുവനെ തന്റെ പിതാവിനെതിരേയും മകളെ തന്റെ
    അമ്മയ്ക്കെതിരേയും മരുമകളെ തന്റെ അമ്മായിയമ്മയ്ക്കെതിരേയും,'
  grc-SR: Ἦλθον γὰρ διχάσαι ἄνθρωπον κατὰ τοῦ πατρὸς αὐτοῦ, καὶ θυγατέρα κατὰ τῆς
    μητρὸς αὐτῆς, καὶ νύμφην κατὰ τῆς πενθερᾶς αὐτῆς·
  bgc-bgc: मै तो आया सूं, ताके माणस नै उसके पिता तै, अर बेट्टी नै उसकी माँ तै, अर
    बहू नै उसकी सास तै न्यारा कर द्यु।”
  khz-khz: 'Au avogomaito egaura pana vega-rugara ulanana: Natu melora na tamara pia
    vevagi-venira, natu vavinera na tinara pia vevagi-venira, tegama garera keira
    na geria tegama garera kamura pia vevagi-venira.'
  deu-TKW: Ich bin gekommen, zu entzweien einen Menschen mit seinem Vater, die Tochter
    mit ihrer Mutter, die Schwiegertochter mit ihrer Schwiegermutter,
  zsr-NT: Zaꞌa ni, gunaꞌ ga laꞌdáꞌbagaꞌ xuzquëꞌ bunách, len laꞌdáꞌbagaꞌnu caꞌ xnaꞌcnu
    ngul. Lëzcaꞌ cni, laꞌdáꞌbagaꞌnu yuguꞌ xtauꞌ zxiꞌnnu ngul zxoaꞌ lidxcnu.
  lin-lin: 'Pamba te, nayaki mpo na kotia bokabwani kati na mwana mobali mpe tata
    na ye, kati na mwana mwasi mpe mama na ye, mpe kati na mwasi ya libala mpe mama-bokilo
    na ye :'
  hns-NT: Hamaar aane se baap aur beta, maai aur bietia, saas aur patoh alag alag
    hoi, aur palwaar log apane apane me doesman hoi djaaiga.
  noa-E: Mʉ mʉig mʉg durr gaai bëetarran, mʉch iek gaaimua chaain chi emkhooinjã amach
    aai dʉ̈i khaigba, chi ʉʉinaujã amach ãd dʉ̈i khaigba maimua chi ãignaanjã amach
    phaauhũan dʉ̈i khaigba jũrr chikham ichaaur aadëphʉm gaaimua iek phithurg apiegta
    bëejimgui ajim.
  eng-EMTV: For I have come to ‘turn a man against his father, and a daughter against
    her mother, and a daughter-in-law against her mother-in-law’;
  mib-NT: Chi jeē sɨquɨ́ ruhū te cusɨ́ɨn ini sēhe yɨɨ́ jíín tátá, te sēhe sɨ́hɨ́ jíín
    náná, te sēhe jēnu jíín náná chīsó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ पाःल्‍ले़ कुदक्‍ले़ङ्‌वाओ ये़म्‍बित्‍छाॽसाःन्, माःल्‍ले़
    कुदक्‍ले़ङ्‌वाओ मे़न्‍छुमाॽसाःन्, हे़क्‍क्‍याङ् नोःप्‍माल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    पाङ्‌लिमान् फोःङ्‌से़ त्‍याङ्‌बारो॥
  xnj-xnj: Muni nivaletili mpechenganu pagati yinu, mwana na dadi waki, msikana na
    nyina waki na mkamwana na nayala waki.
  mmx-mmx: Aga vot kusu ana lok, ‘Laxamdak temes di noxo epen mi luvuttemen di, la
    laxaalik di noxo epen mi luvutnen di. La loxoenen di noxo epen eburu.
  cbr-NT: '''Ëx uá ''aían ''ëmi catamëcëbë ca bëtsi bëtsi unix aín papami nishti ''icën.
    Usaribiti ca xanu raírinëx ''ëmia catamëcëbë aín titami nishti ''icën. ''Ëx ënë
    nëtënu uá ''aían ''ëmi catamëcëbë ca xanux aín ñemi nishti ''icën.'
  tee-NT: Pus va ixlaca'atalh ni icminta ju tam lapanac cat'alaxcaya' ju ixpai. Chai
    ju tam atsi' cat'alaxcaya' ju ixnati. Chai ju tam xaput'i cat'alaxcaya' ju ixput'ichako'ulh.
  eng-LSV: for I came to set a man at variance against his father, and a daughter
    against her mother, and a daughter-in-law against her mother-in-law,
  cak-NT: Woma ren, ri ala' xticataj chirij ri rutata'. Ri xten xticataj chirij ri
    rute'. Y can quiri' chuka' ri alibetz can xticataj chirij ri ralite'.
  pah-NT: Ojipe'g̃a po ti ji arõhetei nehẽ. Ojipe'g̃a po ti nanhiarõi nehẽ. Nurã po
    ti g̃a jogwayvari ji rehe nehẽ. “Akwaimbae'g̃a po ti gwayva uva'g̃a nehẽ. Kunhangwera'g̃a
    po ti gwayva oy'g̃a nehẽ. Kunhangwera'g̃a po ti gwayva g̃wembireko'g̃a y'g̃a nehẽ.
  sja-NT: Mɨ cheji ‘warra t'ãri auk'a banaamerã chi ak'õre ome, wẽra k'au t'ãri auk'a
    banaamerã chi nawe ome mãik'aapa ãigu t'ãri auk'a banaamerã chi p'ãk'õre ome.
  xed-xed: Saghasa yu da dganatá i zwaŋ nda dani, ta i makwa nda mani, ta i ghwaʼali
    nda midzani.
  mks-NT: Va̱xi i̱ jácani táhan i̱ da̱ta̱a xi̱hi̱n tátá da̱ sa̱há ye̱he̱. Ta va̱xi
    i̱ jácani táhan i̱ in ñáñáha̱ xi̱hi̱n náná ña̱ sa̱há ye̱he̱. Ta va̱xi i̱ jácani
    táhan i̱ ñá cúú sa̱nu xi̱hín xo̱jo ñá sa̱há ye̱he̱.
  gfk-S: Aiou te hanawat be ‘no tunana na tur talur no nuno mama, no hinasik bileng,
    no nuno makai, ma no haine na tur talur no enana.
  bmu-bmu: '“Mi kewögöra jizal: Nöŋgö Buŋa keunan ambazip uruŋini kuŋgui meleŋgeraŋgöra
    kewö asuhuma, ‘Iwi morö yetkön jula kerök-kerök ahotka nam morö yetkön tötal aŋguyohotka
    iranŋan iranŋi qetala julmahot.'
  dgz-dgz: Ne nop nega anu tumasepen o ya anu tumasepen menan mame otu dere notatae
    wain amba ine ore dere notatae wain, amba e wagini dere anu tumasepen o ya anu
    tumasepen men den notatae wain.
  eng-GNV: For I am come to set a man at variance against his father, and the daughter
    against her mother, and the daughter in law against her mother in lawe.
  zaa-NT: 'Acca por causa de inte'' nna til·la ca enne'' entre familia: ttu ỹi''ni
    contra tàta quì''į, ttu ỹi''ni niula contra nàna quì''į, ttu ỹòlitsi'' contra
    suegra quì''į.'
  eng-WEBSTER: For I am come to set a man at variance against his father, and the
    daughter against her mother, and the daughter-in-law against her mother-in-law.
  guh-guh: Xanë apo tanenajuajumecovënëtsixaebeje, pebibeje paxabeje apo najamatabëcuenejëpaebeje
    tsane. Petirivabeje ata, pexënatoyobeje xanë apo tanenajuajumecovënëtsixae penabeje
    apo najamatabëcuenejëpaebeje tsane. Pamebeje ata pecopenabeje apo najamatabëcuenejëpaebeje
    tsane.
  bon-bon: Imäbägrä te teeme babe bau me claabe läbituge cämiji pi piiyepu ngulebägrä
    te teeme mage bau me, cuta cnaatete cina teemeteme claabe läbitininusi cämiji
    pi.
  nhw-BL: Nihualajtoc para niquinxejxelos masehualme. Por na tlacame moiyocatlalise
    tlen inintata, huan ichpocame moiyocatlalise tlen ininnanahua. Huan teyexhua moiyocatlalise
    tlen ininyexnahua.
  swh-ONEN: Kwa maana nimekuja kumfitini “ ‘mtu na babaye, binti na mamaye, mkwe na
    mama mkwe wake;
  wbi-wbi: Kwekuti nisile kusulania uswambe nu viise, umwalive nu ng'ina, umuunhu
    nu nkwive.
  bba-bba: Nɑ nɑwɑ n kɑ sɑnnɔ doke bii tɔn durɔ kɑ win tundon suunu sɔɔ, kɑ mɑɑ bii
    tɔn kurɔ kɑ win mɛron suunu sɔɔ, kɑ mɑɑ kurɔ mɔro kɑ win dwɑɑ mɛron suunu sɔɔ.
  eng-KJVCPB: For I am come to set a man at variance against his father, and the daughter
    against her mother, and the daughter in law against her mother in law.
  kgk-NT: Xe aju va'ekwe-gwi, ndoiko jojái va'erã ta'ýry gwu ndive. Ndojoeko rayhu
    reíry va'erã imemby kunha osy ndive. Imemby rembireko ndoiko porãi va'erã ome
    sy ndive ave.
  waj-waj: Fai mmaapuuya ngiari kookiaiyara nnannateeda varikiai raunnaapuuya ngiari
    kaanokiaiyara nnannateeda varikiai nnaaputuuya ngiari nnaaputuuyara nnannateeda
    variaaravai. Iya itaama iikiaaraivaara na tiiravai.
  cpy-cpy: 'Tema iroka nopokan-takari: Ikijaneenteeri atziri ipaapate, Okijaneenteero
    tsinani iniro, Okijaneenteero tsinani ayiro.'
  ekk-PKP: Ma tulin, et „pöörata mees oma isa vastu, tütar oma ema vastu ja minia
    oma ämma vastu.
  mpx-mpx: Ya nem inoke gamagalau wali minamina na tagawali. Tau ni pihigelgel tamana
    elana, yova ni pihigelgel hinana elana, ge tau lagona ni pihigelgel yawana nevenak
    elana.
  wbp-wbp: ‘Ngalapi-nyanurlu kapulu-jana wiljiwilji-mani kirdarna-nyanu, manu yurntalu-nyanurlu
    kapulu-jana wiljiwilji-mani ngati-nyanu, manu kapulu-jana karntakarntarlu wiljiwilji-mani
    kanajardu nyanungu-nyangu.
  luo-luo: Nikech asebiro mondo aketh kind “ ‘ngʼato gi wuon mare, nyako gi min mare,
    chi wuowi gi dagi,
  nhe-NT: Nihualajtoc para niquinxejxelos tlacame. Nopampa na tlacame moiyocatlalise
    tlen inintata, huan ichpocame moiyocatlalise tlen ininnana. Huan yeyojme moiyocatlalise
    tlen iniyejnahua.
  aii-aii: ”ܣܵܒܵܒ ܐܬܝܼܵܐ ܝܘܸܢ ܕܡܲܩܸܡܸܢ ܐܢܵܫܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܒܵܒܘܼܗ‌ܝ، ܘܒܪܵܬܵ‌ܐ ܕܲܠܩܘܼܒ݂ܠܔ
    ܕܝܸܡܘܼܗ̇، ܘܟܵܠܬܵ‌ܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܚܡܵܬܘܼܗ̇.
  esk-NT: Atakkii piqutigiluŋa iġñiġuruat akikŋaqtuitḷasipḷugich aapamiknik, paniuruat
    aakamikniglu, ukuaŋuruat aakaruamikniglu.
  msb-msb: Nagkadi ako agod paawayon ‘an anak na lalaki sa iya ama, an anak na babayi
    sa iya iloy, an umagad na babayi sa ugangan na babayi.
  cpa-NT: Ca¹guio¹jni hi² jmo¹³jni túgh³ dsa² ma¹quién¹, ja³ŋiúh³dsa quianh¹³ ti³jmi²dsa,
    ja³mái¹³dsa quianh¹³ mi³chiég³dsa, lo¹³dsa quianh¹³ mø²chiég³dsa.
  dso-dso: ମର୍‌ ଲାଗି ପିଲା ବାବାକେ ବିରଦ୍‌ କର୍‌ସି, ଟକି ଆୟାକେ ବିରଦ୍‌ କର୍‌ସି ଆରି ବୁଆରି
    ସାତ୍‌ରିର୍‌ ବିରଦେ ଉଟ୍‌ସି ।
  meu-meu: Badina be lau nama tau ese tamana baine inai henia, bona kekeni ese sinana
    baine inai henia, bona eregabe hahinena ese ravana hahinena baine inai henia,
  yva-NT: Ride indamu arikainyo anya ponayo aja ai, muno arikainyo wanya monayo akoya
    rai. Ajamo ngkove monayo ajamo ngkakaije rai.
  dgc-dgc: Dahil diyakén, éy maglébug du patena; sakay maglébug du magmanugeng.
  zpm-NT: Sac zha ne sëëb xnëz naa, zlëënie xpëëd zho zho, teḻ mëëdgaaw, zlëënie pxoz
    zho zho; scaque meṉ wnaaw, zlëënie xinzhizh zho zho, zha ne nacgaa nguzhizha,
    zlëënie xniaa tsieel zho zho.
  hix-NT: Àro rye yawon komo ryhe osoxehra harha natxhe hampànà. Tàyàm komo xehra
    harha natxhe, umur komo, romryenon me esnàr kom ke mak ha, kekon hatà. Tàyon komo
    xehra harha natxhe, emsàr komo, romryenon me esnàr kom ke mak ha. Tànyo yon komo
    xehra harha natxhe, àhatx komo, romryenon me esnàr komo ke mak ha, kekon hatà.
    Àro wyaro bàn yawon komo xehra natxhe hampànà, toto komo, yukryeka hona romoknàr
    ke mak ha, kekon hatà, Txesusu.
  sim-sim: Jikishulayi avak avokon wutarik ewekwa ri. Jikisnokopji avak nijavan wutarik
    ewekwa sir. Nukmango avak ruwaihavan wutarik ewekwa sir.
  npi-ULB: किनकि म मानिसलाई उसको पिताको विरुद्ध र छोरीलाई उसकी आमाको विरुद्ध र बुहारीलाई
    उसकी सासूको विरुद्ध गराउन आएँ ।
  cgc-cgc: Tenged ta ake na pag-iling di ‘magkuntra bata na mama ta iya na amay, yon
    man bata na bai ta iya na inay, daw yon man magad na bai ta iya na ugwangan na
    bai.
  tim-tim: Nâŋe geân aregât eweŋe nanŋe potalakmâ gasa agaŋgiwiandat. Akto memeŋe
    baratŋe potalakmâ gasa agaŋgiwiandat. Akto erânŋe erânŋe potalakmâ ikiŋeâk ikiŋeâk
    gasa agaŋgim manbiandat.
  yor-yor: Nítorí èmi wá láti ya “ ‘ọmọkùnrin ní ipa sí baba rẹ̀, ọmọbìnrin ní ipa
    sí ìyá rẹ̀, àti aya ọmọ sí ìyakọ rẹ.
  wos-wos: Yawuka du takwa nawulak wuna hundi jémba xékéndat, du takwa nawulak wuna
    hundika hu hwetandi. Yata nyangwal deka yafa wali waretandi. Takwanya deka ayiwa
    wali waretandi. Miyanyingu deka yo wali waretandi.
  emp-NTPO: Mʌ̃ra zesia warrada dji zeza ume biẽ́ b̶ʌi carea, cauda dji papa ume biẽ́
    b̶ʌi carea, idjab̶a ãĩguda dji pãcõrẽ ume biẽ́ b̶ʌi carea.
  eng-F35: For I came to set a man against his father, and a daughter against her
    mother, and a daughter-in-law against her mother-in-law;
  ind-ind: 'Karena dengan kehadiran-Ku, terjadilah keadaan seperti yang tertulis dalam
    Kitab Suci, yaitu: ‘Anak laki-laki akan menentang ayahnya, anak perempuan akan
    menentang ibunya, dan menantu perempuan akan menentang ibu mertuanya.'
  pes-OPCB: من آمده‌ام تا ”پسر را علیه پدرش، دختر را علیه مادرش، و عروس را علیه مادرشوهرش
    برانگیزم.
  mpt-mpt: Naka maki ne bainobo getneiba eka mak ile ne mo bainobo getneim blim kenaniba
    miine aalebe i dumo wasi aiba eka moono awoko i hat osa min inaniba wasi aiba
    eka miin alelo imak awoko i hat osa inaniba wasia nabianiba i sinwalo alang sanine
    genita tlibiobe.
  bla-bla: Nimut'oto nĭn'au ki un'ni mŏk'itsipotsĭstsĭmmotseĭsau, ki otŭn'ni ki oksĭs'tsi,
    ki ăum'si ki maawks'i mŏkitsipotsĭstsĭmmotseĭsau.
  ssx-ssx: I̱ epolo hauma꞉ta꞉ hali homekema꞉ ipika꞉ apa꞉na꞉ a꞉nda꞉ tunkuliki hali
    haena꞉ lo make wandikima꞉ ipika꞉ inkikina꞉ a꞉nda꞉ tunkuliki wandiki haena꞉ lo
    make aeyekema꞉ ipika꞉ halikina꞉ inkikina꞉ a꞉nda꞉ tunkuliki wanda꞉ haena꞉ lo make
  mkl-mkl: Ǹ nɑɑ ku kosi ɑmɑ inɛmɔkɔ do bɑɑɛi, ɑmɑ inɑɑbo mɔ do iyeɛ, ɑso mɔkɔ mɔ
    do iyei mɔkɔɛ.
  gaq-gaq: ନେଙ୍ଗ୍‌ନ୍‌ସା ଉଙ୍ଗ୍‌ଡେ ଆବାକେ ବିରଦ୍ ଡିଙ୍ଗ୍‌ଏ ଗଡ଼େଅ ଇୟାଙ୍ଗ୍‌କେ ବିରଦ୍ ଡିଙ୍ଗ୍‌ଏ
    ବାରି ଆତାଡ଼େ ବିରଦ୍‌ରେ ମାଚୁଆ ତାର୍‌ଏ
  gof-RNT: Taani yiday, ‘Na7aa aawappe macca na7iw aayeppe na7aa machchiw azina aayeppe
    shaakkanaassa.
  unx-unx: ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ହନ୍‌କଡ଼ା ବିରୁଧ୍‌ରେ ଆପୁ, ଆଡଃ ହନ୍‌କୁଡ଼ି ବିରୁଧ୍‌ରେ ଏଙ୍ଗା,
    କିମିନ୍‌ ବିରୁଧ୍‌ରେ ହାନାର୍‌ତେକେ ବିନ୍‌ଗାଅ ନାଙ୍ଗ୍‌ ହିଜୁଆକାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Neza lumumómámini gihila nene amelahiko gipalago lovaleta lavaleta iki
    kogoka hotó itimó neve. Itó izolahiko moholago lovaleta lavaleta iki kogoka hotó
    itimó neve. Itó anohúvolahiko avolahiko lovaleta iki kogoka hotopotó itimó neve.
  lcm-lcm: Kag serei ka vil a ri angtama ta ki tapagal angtaliungai, ri angnanan,
    na ri angomonan kapa. Mang anu ka marala na mang anu.
  aer-aer: Akngeye alerikweke ahentye-anetyakenhe rarle ayenge-ante apentemenge. Kenhe
    meye ampikweke ahentye-anetyakenhe rarle ayenge-ante apentemenge. Kenhe arelhe
    arrpenhe akenhe anherre-anherre ikwerenheke ahentye-anetyakenhe rarle ayenge-ante
    apentemenge.
  qvc-NT: Chaqa wakin runakuna noqapi kriyiptinqam, ullqo wambran rin kuntraq. Wakin
    warmikunapis noqapi kriyiptinqam, warmi wawan rin kuntraq. Chayshinallam wakin
    llumchukunapis swigranllapata rin kuntraq.
  tgl-ULB: Sapagkat naparito ako upang paglabanin ang isang lalaki sa kaniyang ama,
    at ang anak na babae laban sa kaniyang ina, at ang manugang na babae laban sa
    kaniyang biyenan na babae.
  cbs-NT: En jatu jaska waya juni bake jawen epabe sinatadabexankanikiki. Ja inun,
    ainbu bake jawen ewabe sinatadabediaxankanikiki. Ja inun, jawen babawan jawen
    yayabe jabiaskadiaxankanikiki.
  xtm-NTPP: Vaa ja ni kenda sa a, chi ñayii masu ka kandija tnu'u ká'an sa a chi su'va
    su'va jin ndakiti ini i nuu tna'a i ma, te tee ma kanaa de ji'in yuva de ma, te
    ña'a ma ji'in si'i ña ma, te suni sukan jin ko kuu tna ña'a kúu janu ma ji'in
    si'i xiso ña ma.
  nnq-nnq: Gambu nhikila kubeka kupwilikana panakati ja mundu na awamundu, panakati
