  mox-mox: Ta egu mai nana ʼinaya, ‘Gwama meʼolotona tamana navevoalanea, ta wese
    gwama mevavinena inana navevoalanedi, ta vavine vaqivaqidi lawadi ina vevoalanedi,
  kew-kew: Naa ipisude kogono madaare yada pape kone adaapu gupa salimi. Aanu medaloma
    nimuna Aapanu-para iaa aulalimi nogonumi nimuna aginu-para iaa aulalimi orenumi
    aayaanu-para iaa aulaliminalo ipisude.
  dww-dww: Taugu è yovona, yà voiemi da tauḡoma natunama tauḡominama mate tai saḡasaḡana,
