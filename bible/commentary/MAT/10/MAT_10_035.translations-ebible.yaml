  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ଆବା ଲାହାଙ୍ଗ୍‌ ମାଜ଼ି ଆରି ଆୟା ଲାହାଙ୍ଗ୍‌ ଗାଡ଼୍‌ଚେ ଆରେ ପଦା
