  mdy-ETH: ታኣኒ ሙኬሢ ዓቲንቆ ናዓሢ ዓዶ፥ ዉዱሮ ናዔላ ዒንዶ፥ ናኣዚ ማቻ ዓሆ ዒፃንዳጉዲኬ።
  spl-spl: Nanlipyeŋaŋe âwâlipyeŋe betyiŋginomai. Me baralipyeŋaŋe mâmâlipyeŋe betyiŋginomai.
