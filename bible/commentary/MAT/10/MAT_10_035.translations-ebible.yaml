    ra more ŋerep eŋe atolekopene ŋabaonikei.
  con-NTPO: Ña jisi dutssi'ye tsu tise yayai'ccu iyicco'fa; onque'nge tsu tise mamai'cu
    iyicco'fa; china tsu tise chanccashei'ccu iyicco'fa.
  ghs-ghs: Oi ana baami sinabidza oho ipike mai teei khatata nomeke ibo eetakoi, motami
