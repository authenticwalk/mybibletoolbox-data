  cbv-cbv: Biquína behnit wã naáwátdih ĩ tʉ́i joyát jíib ĩ weh queétdih ĩ eníhcan
    niít. Behnit yaádh wã naáwátdih ĩ tʉ́i joyát jíib ĩ weh yatá queétdih ĩ eníhcan
    niít. Ĩ chʉdhna yaádh wã bohéátdih ĩ tʉ́i joyát jíib, ĩ weh áana yaádh queétdih
    ĩ eníhcan niít.
  taw-taw: Anɨgɨpin tek, ñɨ ak tɨkjakɨl nap ne asɨk keke lɨl penpen gɨnɨgayl agak.
    Pen pay ak tɨkjakɨl nonɨm ne asɨk keke lɨl penpen gɨnɨgayl agak. Pen bin ak tɨkjakɨl,
    bɨne nonɨm ak asɨk keke lɨl penpen gɨnɨgayl agak.
  jic-NT: ‘Niyom nepenowá ca ts'i mi'inacj jis papay lal, jis papay napj lal pyona
    mpes. Nequem nepenowá ca ts'i mi'inacj sejamay lal, sejamay napj lal pyona mpes.
    Nequem nepenowá ca ts'i mi'inacj jis pisam jis lal, jis pisam napj lal pyona mpes.’
    Nin ca mpalas napj tjacuwis mpes.
  zap-NT: 'Por ne rlaleedx mén noo, til semén men men: mëdbee tilno xuz, le mëdgwnaa
    tilno xnaa, le ngwzhizh tilno xnasweguer.'
  wer-wer: Nook elmëën ruupök pepapëën kööre tok ëëre korömpök ëlëpëën kööre tok ëëre
