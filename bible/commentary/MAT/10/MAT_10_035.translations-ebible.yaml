    tagul tang sil mekla rir;
  nin-NT: Ingga nga i du “ ‘uvuvurr ki iku na aki ku, uva na ayirr ku, ayamba a uvuvurr
    na ayimbarr ku.
  tgk-tgk: Ман омадаам, ки писарро ба падар, духтарро ба модар, келинро ба хушдоманаш
    зид гузорам.
  acu-NT: Wi tau asamtai, aints ni aparijai kajernaikiartinuitai, tura nuwasha ni
    nukurijai kajernaikiartinuitai. Tura najatisha ni tsatsarijai kajernaikiartinuitai.
  cak-WNT: Riyin xipe c'a chuwech re ruwach'ulef y wuma c'a riyin nipe oyowal chiquicojol
    ri winek. Queri' xtibanatej ri pa tak jay. Ri c'ajol xtiyacatej chrij ri rutata'.
    Ri k'opoj xtiyacatej c'a chrij ri rute'. Y can queri' chuka' ri alibetz xtiyacatej
    chrij ri ralite'.
  ebk-ebk: O, enmaliyak ay munlumu as mangontraan nan anak ay laraki kan amana, nan
    anak ay fiafiai kan enana ya nan enapu ay fiafiai kan katukiangana ay fiafiai.
  spa-PDDPT: Porque vine para poner en enemistad al hombre contra su padre, a la hija
    contra su madre, y a la nuera contra su suegra.
  ruf-ruf: Kwaapfila nitsa kuwatenda mwisonge, imunu na aba wake, imwana na mai wake,
    mwalipfala na mwalipfala wake.
  gun-gun: Mba'eta aju rire avakue joo rami e'ỹ 'rã ikuai nguu reve, ha'e imemby kuery
    ha'e rami ae 'rã ikuai oxy reve, ha'e ipi'a ra'yxy kuery avi ome xy reve 'rã ikuai.
  agu-BL: Tan tu' yi nnu'l, sjalok oyintzi' ẍchixo'l jun cy'ajol tu tetz taj. Sjalok
    oyintzi' ẍchixo'l jun xna'n tu tal. Sjalok oyintzi' ẍchixo'l ilibaj tu tlib.
  isn-isn: Ainzile kumuika muntu ikue nu Tata wakwe, umunanso nu nyinya, umukwinu
    nyinyi akwe.
  eng-PEV: Maybe your own family will not want me, and they will turn against you
    and be your enemies. A man will be the enemy of his father. A daughter will be
    the enemy of her mother. A woman will be the enemy of her mother-in-law.
  ilo-ULB: Ta immayak a mangpataud iti panangbusor ti maysa a lalaki iti amana, ken
    ti anak a babai a maibusor iti inana, ken ti manugang a babai a maibusor iti katuganganna
    a babai.
  pir-NT: Bʉcʉna yʉhʉ buheyere tiquina tʉhori buhiri tiquina pohne tiquinare ihña
    tuhtieta. Bʉcʉna numia gʉ̃hʉ yʉhʉ buheyere tiquina tʉhori buhiri tiquina pohna
    numia tiquinare ihña tuhtieta. Tiquina mareosãnumia yʉhʉ buheyere tiquina tʉhori
    buhiri tiquina macʉ namosãnumia tiquinare ihña tuhtieta.
  anv-NT: Nchwɔ́ pyɛ́ nnó maá ayi mende ámmyɛ́ ne ntɛ wuú, ayi mendée ámmyɛ
    ne mmá wuú. Mendée menɔ ammyɛ ne ŋmogétá wuú.
  sab-NT: Cha gerua giti kwian tanre be mo tke dollale mo bitallanu ole, kirolla be
    kira bate ñenua ole, jian be kira bate chebia ole, gwadimea be kira bate ñemaña
    ole.
  tmd-tmd: 'Akuyöbö aiöna: ha bla öbɨlön, nuö nöbö pɨsaŋ nuö piöña. Halöu bla öbɨlön,
    nuöm nöbö pɨsaŋ nuö piöña. Ha ñɨŋ bla mönɨŋ nöbö öbɨlön, apɨnɨŋ nöbö pɨsaŋ nuö
    piöña.'
  acr-NNT: Ruma kꞌu ri nukꞌunik, ri tikawex kakijeq kechꞌoꞌjin chikiwach rala rukꞌ
    ruqaw, rali rukꞌ ruchu y ralibꞌatz rukꞌ ruchu-ralibꞌ.
  kpg-kpg: Au ne hanimoi belee hagangalua aga i lodo nia dama daane gi hai baahi gi
    nadau damana, nia dama ahina gi hai baahi gi nadau dinana, nia ahina dau aga gi hai baahi
    gi nadau dinana dau aga.
  taj-taj: तिग्‍दा भिसम ‘ङा आबाला बिरोधरी झा, आमाला बिरोधरी झामे ओच्‍छे स्‍युमीला
    बिरोधरी चाङ रेःना लबारी खबा हिन्‍ना।
  avt-avt: Hi han enip nɨkan ketike haai hɨrakɨt enukɨt tepan, o nɨki wetike miye
    pɨre, o yani wetike miye pɨre hɨr enun nepan.
  cbk-cbk: Y por causa del di mio venida, un hijo ay man contra con su tata, y un
    hija ay man contra con su nana, y el hierna ay man contra con su suegra.
  uig-ARA: چۈنكى مېنىڭ كېلىشىم «ئوغۇلنى ئاتىسىغا، قىزنى ئانىسىغا، كېلىننى قېينئانىسىغا
    قارشى چىقىرىش» ئۈچۈن بولىدۇ.
  tuf-tuf: Sérinat ima tet owár rahra rahra técuayqueyra. Wiw̃inat cat eyta ima ab
    owár rahra rahra técuayqueyra. Wiw̃ín cat im isó owár rahra rahra técuayqueyra,
    as raquí cut.
  abx-abx: 'Sigon si maka''anna'' si Kasuratan: Pada''ito ako pagpa''ato si mga dadi''
