  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤸᤗᤥ ᤂᤠᤃᤧᤔᤠᤰᤐᤠᤀᤥ ᤔᤧᤳᤏᤡᤱᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤠᤃᤧᤀᤥ᤺ᤵᤐᤠᤀᤥ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹. ᤂᤡᤏᤡ᤹
