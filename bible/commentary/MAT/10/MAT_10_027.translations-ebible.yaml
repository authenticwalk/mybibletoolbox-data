  yaa-NT: Akka nã ẽ mato yoimis yorafãfe ato ferotaifi xafakĩa ato yoisharakãfe.
  cab-NT: Le naríñagubei jun lídan lubúriga aríñaga jumeí lídan larúgounga, le naríñagubei
