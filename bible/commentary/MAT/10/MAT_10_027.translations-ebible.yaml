    ᤀᤡᤱᤓᤴ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Ndá tūhun jā ní ncāhān ni jíín nú jāá nduú ní jínī nchivī, nacachī tūhun
