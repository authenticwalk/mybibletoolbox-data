    py'asetpe turan e. Eweikuap uhehay i'ypyryp we eweikupte'en turan ehenoi ro mi'i
    i'atuepe ihot'ok puo e.
  kpf-kpf: Nâ ŋâtigân den tik dâzâŋgoman, zo a kâmut zeŋgât mâteziŋan sapsubi. Den
    halop dâzâŋgowan, zo sombemân kin dâzâŋgobi.
  ppo-ppo: Ya̧lo dia̧paae dilikitamo yó mótu betere fota, ti be dȩtamo ha̧keamó yae.
