  amm-amm: Imo mo folosumai wosu woso no imonukuwo no, nonani imo mo saponimai na
    pa lukasikalowo, noko nokolaloso. Imo mo moisoso no imonukuwo no, nonani imo mo
    siyoliso na pa posasoko wiyotiwo.
  zaj-zaj: Kiniwalongela mdiziza, kipeteni hamulangaza, na kimuhulika kinyong'onywa,
    kipeteni mwa wanhu wose.
  chq-NT: Jilaa'²¹ júu³ 'e fuu²¹²uu 'naa' coon'²¹ cwofáa¹³aa' jee²¹² lɨ nuu¹un tsá².
    Joon jilaa'²¹ 'e fuu²¹²uu 'naa' lɨ 'uuin²¹ ca yʉ' 'nʉ́¹ cwo'oo²oo'.
  swp-swp: Riba wa ea heribamiu wa masigiri boeana eai, marana eai au ribaei; eo riba
    wa beamiu eai au ataiedi wa, numa ewadi eai au guguia hemasarahadi.
  bjr-bjr: Qinee asukunai kukeeqafi qimannimunnana mi ufana faasaana paasoosamasee
    qimannimiaqa. Nupinupi qimasee qimannimunnana findi fiqa mi ufana fifi qimasee
    firaaqoo qimannimiaqa. Sia faiqiara rufiaaqa.
  aby-aby: Dumuro yabake aneme wemaro naufoisake ewekaro enaenari wefoisa. Wake mumuuroma
    wemaro nauaweke akaka abanaroma daiwere weawe wei.
  eng-YLT: that which I tell you in the darkness, speak in the light, and that which
    you hear at the ear, proclaim on the house-tops.
  jni-jni: Imumbe sa yakkunna abi bukkum inye ne assrer ibezi.
  kne-kne: Din inbagbagak en dakayo ay magay nakadnge et masapol ay ipaammo yo sin
    kaipoipogaw. Din in-ay-ayasak ko abe en dakayo et masapol ay ibogaw yo ta dengngen
    di kaipoipogaw.
  tgj-tgj: Ngo kanv lo nonua ogugo minpa pvdw nonuno um pua tota lo ridv laka, okv
    nonuno ogugo tvsi pvdw nonu hum naam mwnglo ao lokv gokpa jilaka.
  gui-NT: Pɨtumimbi pe che jae peve vae re pemiari tembipe pe. Jare che jae vɨari
    peve vae pemombeu opaete vae pe —jei—.
  quc-TT: We kinbꞌij jun jastaq chiꞌwe pa ri qꞌequꞌm, chibꞌij ix cho ri utunal ri
