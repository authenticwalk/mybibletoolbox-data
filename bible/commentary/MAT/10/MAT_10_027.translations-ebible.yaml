verse: MAT.010.027
translations:
  kpx-kpx: Ige di vavimo onole loui la haiveale ke vanimo louve. Isi di onole loui
    mulumuluage la eviale ke ologomo baita loui ata namigeveve.
  okv-H: Eto mumete te kumumu ke na erena ungo iji te da arahata isara na aisova.
  tbo-tbo: Awai hoi uguwa a bahebaheya apo hoi yayata lawa ona paliwelehi, ma awai
    a iyaguhayahayageya dobu atapuna ona iototugeya.
  mal-C: ഞാൻ നിങ്ങളോട് ഇരുളിൽ സംസാരിക്കുന്നത്, പകലിൽ പ്രസ്താവിക്കുക; നിങ്ങളുടെ ചെവിയിൽ
    മന്ത്രിച്ചതു പുരമുകളിൽനിന്ന് ഘോഷിക്കുക.
  grc-SR: Ὃ λέγω ὑμῖν ἐν τῇ σκοτίᾳ, εἴπατε ἐν τῷ φωτί· καὶ ὃ εἰς τὸ οὖς ἀκούετε, κηρύξατε
    ἐπὶ τῶν δωμάτων.
  bgc-bgc: जो मै थारे तै अन्धेरे म्ह कहूँ सूं, उसनै थम चाँदणे म्ह कहो, अर जो कान्नो-कान
    सुणो सों, उसनै छात्तां पै चढ़ के प्रचार करो।
  khz-khz: Au na rakagau pavarami mukunai mapio kilagi-waira lagani maekanai, rakagau
    geregami na pio kamonagira numa kukura na mapio kilagi-matagaira, (taunilimalima
    maparara na pia kamonagira ularana).
  deu-TKW: Was ich euch sage in der Finsternis - sprechet es aus im Licht! und was
    ihr ins Ohr hört - verkündet es auf den Dächern!
  zsr-NT: Yuguꞌ didzaꞌ ruíꞌlenaꞌ lbiꞌiliꞌ ga nac chul, gul‑quixjöꞌ ga nac lu yeníꞌ,
    atiꞌ le rëpaꞌ lbiꞌiliꞌ ga nagachiꞌ, gul‑në́ zidzj ga nac yalj lulu.
  lin-lin: Makambo oyo nazali koyebisa bino sik’oyo kati na molili, boloba yango na
    moyi ; mpe oyo bazali koloba na bino na litoyi, bosakola yango wuta na likolo
    ya ndako.
  hns-NT: Djaun baat ham khaalie toelogse bataaila, toelogke tjaahie djaaike sab koi
    se ailaan kare ke. Aur djaun ham khaalie toelogke siekhaaila, djaaike sagaro siekhaihe.
  noa-E: Mag pãar dau aphʉʉ ajujã chadcha ĩs mua meraamjöta jaau chirʉm, maach appai.
    Mamʉ pãach peerdʉajem iek pãachig jaaujem chan ikhʉa jaauba, thetta jaaupetat
    ajim, thumaam khʉʉnag ũrmkhĩir, mag chi ũr nʉm khʉʉnau pãach dʉ̈i khaigba ajujã
    khĩirjuba.
  eng-EMTV: “What I say to you in the dark, say in the light; and what you hear in
    the ear, proclaim on the housetops.
  mib-NT: Jnūhun ní cahān rī jiín ró jeē tu ní jíní ñayuu, na nácastūhun cájí ró nuū
    i. Te jnūhun ní nacani sāhi rí nuū rō, na nácani jee ró yátā tācá vehe.
  lif-NT2: इङ्‌गाॽ आल्‍लो खागे़माक्‍पाओ मे़त्‍निङ्‌बा पाःन्‍निन् खागे़ओःप्‍पाओ मे़त्ते़म्‍सिम्‍मे़ॽ,
    खिनिॽ स्‍वाःत्ताङ् मे़त्‍निङ्‌बा पाःन्‍निन् के़रे़क् मनाहाॽरे़ मे़घे़प्‍सुर फाॽआङ्
    हिम् सम्‍दाङ्‌लाम् यम्‍बा इक्‍लाओ इङ्‌भन् चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Genikuvajovela nyenye muchitita, mulijovai mululangasa na lijambu lemwayuwini
    pachinunu, mulikokosa pavandu.
  mmx-mmx: Levenai nia a paase xusuk nimi min at lamain, mina vaase i at lemeren limixin
    axap. La levenai miga ronga i, aga vaase nemnem i rinimi, mina tu ro vana at lempatlak
    gu la mina tong asu i ri limixin axap.
  cbr-NT: '''Ën mitsu imë́ribi cacë banacama camina camabi unían cuanun ñuiti ''ain.
    Ñuianan camina mitsun xubunuxun ''ën mitsu cacëcamaribi camabi unían cuanun ëmánxun
    ñuiti ''ain.'
  tee-NT: Pus ju tuchi iclajunau acsni va qui'akstu'an vilau pus yuchach ju a'unit'it
    ju lapanacni.
  eng-LSV: that which I tell you in the darkness, speak in the light, and that which
    you hear at the ear, proclaim on the housetops.
  cak-NT: Roma ronojel ri nin-ij chiwe pa k'eku'm, can tilesaj rutzijol, y quiri'
    niya' pa sakil. Ri xin-ij chiwe pa alak'al, xa quixjote' parui' iwocho y chiri'
    quixsiq'uin tiya' rutzijol chiquiwech ri winak.
  pah-NT: '—Kiroki a''ea ji amombe''u ypytunimo pe me – a''ea ti pemombe''u arimo
    ojipe''g̃a pe nehẽ, ei Jesus''ga. A''ea ji ei javo: Kiroki a''ea ji amombe''u
    nhimi pe me – a''ea jitehe ti pemombe''u g̃andovaki tohendu pa ti g̃a javo, ei
    Jesus''ga g̃a pe.'
  sja-NT: Mɨa ũraa jarada p'ãriu pɨk'a baji. Mamĩda jõmaarãmaa mãga jĩp'a jaradaipia
    bɨ. Ma awara mɨa ũraa mera pɨk'a jarada, golpe jaradaipia bɨ terraza ɨ̃rɨɨpa biaruk'a.
  xed-xed: Skwi mnaghuna yu ma grum ya ná, mnawa mna baŋluwa. Skwi mnaghuna lu ma
    sləməŋ ma sləməŋ ya guli ná, guguɗawa guguɗa ta wa lilwa.
  mks-NT: Ña̱ cáha̱n ye̱he̱ xi̱hi̱n ndó nu̱ú naá xíní ñúhú ca̱ha̱n ndó ña̱ ndiví táhyí
    nani yéhe̱ ca̱ndii. Ta ña̱ cáha̱n je̱hé e̱ xi̱hi̱n ndo̱ xíní ñúhú ndaa ndó ji̱ni̱
    véhe cayuhú ndó ña̱.
  gfk-S: Ma ing be iou hinawase mu ta tike linge ra kadado, mu na tange ie ra palai.
    Ma aso ing iou te hamurungo ter mu me, mu na kakongane ra matmataan na haruat.
  bmu-bmu: Nöŋön keu söŋaupnöŋ ölöŋ jimami, mi mönö asakŋe jime. Keu saŋep algetka
    kezapŋine gei mötmei, mi mönö sombemnöŋ aukŋe jime. Miaŋgöra mönö keuŋinaŋgö galöm
    memba malme.”
  dgz-dgz: Dim da ne sisip gapan karaua wadiaena, e aroga wam ganasewa gapan waenapan
    wadiamon. Amba dim da simura darinayap wadiaena, e namboya aroga wadiamon.
  eng-GNV: 'What I tell you in darkenesse, that speake yee in light: and what yee
    heare in the eare, that preach yee on the houses.'
  zaa-NT: Nu riquixa'ánia' tsuą' teruba lebi'į le' chul·la nna, liguni ą declarar
    lani iyaba ca enne'. Ą'hua nu riyeni gattsi' báni le nna, lítsappi iqquia yú'u
    nna guyèni li ą.
  eng-WEBSTER: 'What I tell you in darkness, that speak ye in light: and what ye hear
    in the ear, that publish ye upon the house-tops.'
  guh-guh: Palivaisianë muetsia vajaepatojavata pacatsipaebaponatsi, bajarapalivaisianë
    paxamë pinijijumeta patsipaebaponaename jivi penacaetuatabiabijavata.
  bon-bon: Cane krokeciiye cabu ngena tääpume jijenininine, weene miiji bimu cabu
    cääri jajanena; weene siiyä mene ca ngena itecijenininige, weene miiji cabucabu
    pagege jajanena, epu pana mete toro cabu ca lipu mene tiicemusi.
  nhw-BL: Ni camanali catli ama nimechilhuía iyoca quema tlayohua, xitlayolmelahuaca
    campa hueli quema tonaya. Catli nimechichtacacamanalhuía ama, monequi chicahuac
    xitlayolmelahuaca tlen inintzonixco calme para nochi ma quicaquica.
  swh-ONEN: Ninalowaambia gizani, ninyi lisemeni mchana peupe. Na lile mnalosikia
    likinongʼonwa masikioni mwenu, lihubirini juu ya nyumba.
  wbi-wbi: Sino nikavavuula ku ng'hiisi, mujovaghe pa vuvalafu Kange sino nikuvapwepela,
    mupulisyaghe ku vaanhu vinga.
  bba-bba: Ye nɑ bɛɛ sɔ̃ɔmɔ yɑm wɔ̃kuru sɔɔ, i ye ɡeruo yɑm bururɑm sɔɔ. Ye i mɑɑ
    nuɑ ɑsiri sɔɔ, i yɔɔwo ɡidɑmbisɑ wɔllɔ i kɑ ye kpuro kpɑrɑ.
  eng-KJVCPB: 'What I tell you in darkness, that speak ye in light: and what ye hear
    in the ear, that preach ye upon the housetops.'
  kgk-NT: —Nhemi ha-py peẽ-my xe remimombe'ukwe, atýra-py pemombe'u mbe'u jevy. Pende
    apysa-py peẽ-my xe rembierovovo xe remimombe'ukwe, pende róga apotaha ári, penhomboaty
    haty haty-rupi, perosapukái va'e-rami pemombe'u jevy.
  waj-waj: Na upisiivaki hauma kuaivaa ngii giaa ngii miauvaa kooyaa ikiannaivau gioonna
    kiaapuuya kiaa mmiatee. Na ngiingii yaataki nnaasu ngii giaa ngii miau kuaivaa
    rikiada yoosinna vuutaivaki kooyaa gioonna kiaapuuya kiaa mmiatee.
  cpy-cpy: Eenitatsi-rika nokaman-temiri tsireniriki, pikamantan-teero eeroka kitejeriki.
    Eenitatsi-rika nokenkitha-takaemiri eerokapaini nomanakaashitari, pikaman-teeri
    eeroka maawoeni atziri.
  ekk-PKP: Seda, mida mina räägin teile pimeduses, kuulutage siis, kui on valge, ja
    mida kuulete kõrva sosistatavat, seda hüüdke katustelt.
  mpx-mpx: Hauna gun ya baunaniwa eliyamiu gogouwa, nuku baubaunan mwananala; hauna
    gun ya walgumuan tanamiwa, abwe limi pwatanaa nuku yoga pwapwati.
  wbp-wbp: Nyampurra karna-nyarra ngajulurlu jungarni-mani wurulyparlu yungunkulu-jana
    nyurrurlarluju yaninjarla yimi-ngarrirni jaru nyampurra yarlungka.
  luo-luo: Gima anyisou kama opondo, wuouru kuome e ler; kendo gima akuodhonu e tie
    itu, huluru matek ewi udi.
  nhe-NT: Ni tlajtoli tlen ama nimechilhuía iyoca quema tlayohua, xitlayolmelahuaca
    campa hueli quema tonaya. Tlen nimechixtacacamahuía ama, monequi chicahuac xitlayolmelahuaca
    tlen inintzonpac caltini para nochi ma quicaquica.
  aii-aii: ”ܡܸܢܕܝܼ ܕܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܚܸܫܟܵܐ، ܐܡܘܿܪܘܼܢ ܠܹܗ ܐܲܚܬܘܿܢ ܒܒܲܗܪܵܐ؛
    ܘܡܸܢܕܝܼ ܕܒܸܫܡܵܥܵܐ ܝܬܘܿܢ ܒܢܵܬܝܵܬܵܘ̈ܟ݂ܘܿܢ، ܡܲܟܪܸܙܘܼܢ ܠܹܗ ܥܲܠܔ ܐ݇ܓܵܪ̈ܵܘܵܬܹ‌ܐ.
  esk-NT: Uqautigikkaġa ilipsitñun taaġmi uqautigiyumagiksi qaumami. Suli iñuich isivruutigikkaŋat
    siuttapsitñun quliaqtuaġiyumagiksi tupqich qaaŋatniñ.
  msb-msb: Kaya ihayag niyo sa kapaw-an an ginasabi ko sa iyo sa madulom, kag isiyak
    sa kaatupan an mabati niyo sa akon sa hutik.
  cpa-NT: Jǿg³ hi² juǿi²jni hniah¹² ja³tsa¹jní², jǿg³ jøng² juúh³ hniah¹² calah ja³nang¹
    dsa². Jǿg³ juǿi²jni hniah¹² ja³cu³guiag¹³ jniang³, jǿg³ jøng² juúh³ hniah¹² ta³cøng²
    juøi².
  dso-dso: ଜନ୍‌ଟା ମୁଇ ତମ୍‌କେ ଆନ୍ଦାର୍‌ ବେଲାଇ କଇଲିନି ସେଟା ତମେ ଉଜ୍‌ଲେ କୁଆ, ଆରି ଜନ୍‌ଟା
    ଲୁଚ୍‌ତେ ସୁନିଆଚାସ୍‌ ସେଟା ଗରର୍‌ ଚାଉନି ଉପ୍‌ରେ ଟିଆଅଇ କୁଆ ।
  meu-meu: Dibura lalonai na hamaorolaimuimu herevadia na diari ai ba gwaurai; bona
    taiamui ai ba kamonai herevadia na ruma guhidia amo ba harorolai dobi.
  yva-NT: Animaisye mi Syo raura maninimbe wasai no naman, syare siman wapo raura
    kakavimbe vatane mai tenambe. Muno animaisye mirati Syo ransamuabe Sya arakove
    wasai, syare wapo ravovo vatan tenambe mai no kakavin.
  dgc-dgc: Tu kinagi ko dikam nadid ta lihim, éy ihuway moy a ipahayag ta étanan.
  zpm-NT: ’Grëse miṉe rne naa lo to zeeṉe nese rziodiidza, goḻneew lo miech, haxta
    glaa guic yu goḻso, nguiedz goḻneew.
  hix-NT: Toto komo nenytxahtor me rma kàrwonaha, ayakoronye. Amnye rorwonà rma mekarymetxhe
    ha, toto komo wya, omeroron komo wya. Omnyam marma onenytxatxhàyamotho rma, mekarymetxhe
    ha, omeroron komo nenytxanàr me, kekon hatà.
  sim-sim: Hako mashi os jirin a wanyi sawendan kormbak ji saweka. Uhu mashi sukuk
    a sawendan nomtenje nomtenjek ji sihi ji sawenak li misika.
  npi-ULB: जे म तिमीहरूलाई अँध्यारोमा भन्दछु, त्यो उज्यालोमा भनिदेओ र जे तिमीहरूले
    आफ्नो कानमा मधुर रूपमा सुन्छौ, त्यो घरको धुरीबाट घोषणा गर ।
  cgc-cgc: Daw ino ambal ko ki kyo na pasikrito naan ta delem, isugid nyo daw adlaw.
    Daw ino namatian nyo ki yaken na inay kagi ko, isugid nyo naan ta atep ta balay
    na tama na mga ittaw kamati.
  tim-tim: Aregât âmâ nâŋe ye olop yoŋâk yoŋâk tatmâ den makyeŋgim mandân ire luâk
    âmbâle hârokŋe nâŋgâŋetgât makyeŋgiwei. Akto nâŋe den hilop halowân makyeŋgim
    mandân ire hâmbâi kâmot humoân kinmâ makyeŋgiwei.
  yor-yor: Ohun tí mo bá wí fún yín ní òkùnkùn, òun ni kí ẹ sọ ní ìmọ́lẹ̀. Èyí tí
    mo sọ kẹ́lẹ́kẹ́lẹ́ sì etí yín ni kí ẹ kéde rẹ́ lórí òrùlé.
  wos-wos: Gan reta wawun hundi guni nukwambu watanguni. Némbuli wuni guni wali reta
    nakélak wuni hundi wa. Séfélak du wuna hundi xékéhambandi. Guni male guni xéké.
    Hukémbu guni hafwambu téta wun hundi hambukmbu wangut, di xékétandi.
  emp-NTPO: Mʌ̃a bãrãa pãĩmane jara b̶ʌra ʌ̃naane jarad̶adua. Mʌ̃a bãrã cʌwʌrʌ caita
    jarad̶ara de ʌ̃rʌ̃ba jĩgua jarad̶adua.
  eng-F35: “What I tell you in the dark, say in the light; and what you hear in the
    ear, proclaim on the housetops.
  ind-ind: Demikian juga, apa yang Aku beritahukan kepadamu secara diam-diam, katakanlah
    itu secara terang-terangan. Dan apa yang Aku bisikkan kepadamu, umumkanlah itu
    kepada semua orang.
  pes-OPCB: «سخنانی که اکنون در تاریکی به شما می‌گویم، آنها را در روز روشن بیان کنید.
    هر چه را که در گوش شما می‌گویم، بر بامها اعلام کنید تا همه بشنوند!
  mpt-mpt: Ne inamin namino ayok baabei biamo ibo nakaia unangai kin dimo keim maniba
    weng olo omkeimabeine! Eka ibo inamin namin wengo ayok wentebib olo sinanomo taniba
    bib daang tam unaniba omkeimaine!
  bla-bla: 'Kĭtse''itsĭnikopuai ski''natsii matai''itsĭnikok ksĭstsiku''inatsii: ki
    kitai''okhtsipuai kotokhĭs''suai, sem''ik spots'' im nap''ioyĭsts.'
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ timba nane la kitolo pimanu paeyao natepa nane ikana꞉ma꞉
    peneme yao wilimikie. Kutupa ika꞉ honumake siki pita꞉ opimi pimanu paeyaota꞉ mo
    da holu manda nina꞉ tiao hata꞉ paeyaoma꞉ opina꞉ peneme yao la halimikie.
  mkl-mkl: Iyi ǹ wɑ n sɔ̃ ŋɛ si ilu kuku, i fɔɔ si inyɑ kumɑ́ ŋɑ. Iyi ì ɡbɔ si ɑsii
    ŋɑ i cɑ̃ kɛsɛɛdɛɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ମେଃନେ ତାଂକିଗ୍‌ନିଆ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍ ଅଃତେନ୍‍ ତାର୍‌କିଗ୍‌ନ୍ନିଆ
    ବାସଙ୍ଗ୍‌ପା ବାରି ଆଣ୍ତିନେ ବୁଙ୍ଗ୍‌ନା ଅଁପେଲେକେ ଆତେନ୍‌ ଡୁଆନେ ବ୍ଲେସାଂ ଆଡ଼ାତ୍ରା କିରଚେ
    ବାସଙ୍ଗ୍‌ପା ।
  gof-RNT: Taani hinttew dhuman odiyabaa hintte poo7on odite; ta hinttew haythan kalkkashidabaa
    dabaaban awaajjite.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ ଅକ୍‌ନାଃ ନୁବାଃରେଇଙ୍ଗ୍‌ କାଜିକାଦ୍‌ତେୟାଃ ମାର୍ସାଲ୍‌ରେ ଉଦୁବେପେ
    ଆଡଃ ଅକ୍‌ନାଃ ଉକୁକେଦ୍‌ତେ ଆୟୁମେତେୟାଃ ସାଡ଼୍‌ମି ଚେତାନ୍ଏତେ ଉଦୁବେପେ ।
  gah-gah: Neza nene límugusigú legesó oko lo lukumu gakó nene lekelisi miniki hanató
    li utó itaze. Itó lakagatauka musika loko lo lukumu gakó nene lekelisi miniki
    numuni hetotí gakó napagutí li utó iki litaze.
  lcm-lcm: Sa napo antok imi e ring vong, mi mengen amalangas tatana e mete malangas.
    Saka mengen an kitapo angtutulibotai tatana, mi songosongo tatana e ring malangas
    nei rina.
  aer-aer: Angkentye nhenge tharle arrekantherre ileke anyelknge-anyelkngele ingwele
    arrantherre arltele akethe angketyeke tyerrtye areyeke. Angkentye tharle arrekantherre
    arretyemele ileke, arrantherre arnterre arlketyeke tyerrtye areyele awetyenhenge.
  qvc-NT: Chayri chay pakadu nishushqaytaqa, qamkunaqa amana pakashpachu, yumbayta
    yach'achiyllapa. Chay uyaritap nishushqaytaqa, wasikikunapa sawanmanda ancha jwirtita
    rimayllapa, yumbay uyashunanllapa.
  tgl-ULB: Ang sinabi ko sa inyo sa kadiliman ay sabihin sa liwanag, at kung anong
    narinig ninyo ng mahina sa inyong tainga, ipahayag sa ibabaw ng mga bubungan.
  cbs-NT: Jakia jawada en matu besti yuiai juneama xabakanxun jatu yuibaunxankanwen.
    Ja inun, dintu medan jikitan jawen beputi bepua keska watan jamapai june en matu
    yuimis jemaintin anuxun jancha kushipawen xabakabi jatu yuixankanwen.
  xtm-NTPP: Te tna'a ja ká'an sa nuu maa ni a vitna ja ñatuu na ñayii ka niniso'o
