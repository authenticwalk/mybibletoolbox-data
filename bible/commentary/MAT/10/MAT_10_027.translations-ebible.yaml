  san-BUR: ယဒဟံ ယုၐ္မာန် တမသိ ဝစ္မိ တဒ် ယုၐ္မာဘိရ္ဒီပ္တော် ကထျတာံ; ကရ္ဏာဘျာံ ယတ် ၑြူယတေ
