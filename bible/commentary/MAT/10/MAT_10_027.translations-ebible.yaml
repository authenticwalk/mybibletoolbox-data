  pab-NT: Maika exe makaliroti koni wiwawaharenai niraetere xihiye xiyakai halitinai
    hiye, exahe nawaiyeta niraetere xihiye kinatyaxa xiyakaiheta hati maiyeho nalita.
  llg-llg: Hata fo Au anoli ei mesa nggei ndia, na, dei fo ei musi miu mafada basa
    hataholi la. Ma hata fo Au afada no neneek, na, dei fo miu mafada mafeok basa
    mamanak lalaꞌen.
  kyf-kyf: -We ɩn gbaa aɩn -yla nikpise 'wʋ, a gba we zlɩ. -We ɩn gbaa aɩn -yla ŋwuŋweda,
