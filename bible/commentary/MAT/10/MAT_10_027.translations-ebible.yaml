  mpj-mpj: '@see-verse:MAT.010.026'
  lbk-lbk: Nan infagfakhak ken chakayo ay maid nakadnge, et masapol ay ipaammoyo isnan
    katakhotakho. Et nan ifab-aagko ken chakayo isnan makekedchengan tako, ipalawagyo
    isnan katakhotakho.
  mto-NT: Juuꞌ xa a̱ts miitseꞌe nvaajnjidup ka je̱ nu̱may jayu ma̱a̱tap, avánada tseꞌe
    je̱ja anañu̱joma je̱ jayu vyinkujk; juuꞌ tseꞌe mꞌamo̱tunajxtup apu̱k, tukkaꞌamáyda
    tseꞌe je̱ja je̱ nu̱may jayu vyinkujk.
  bzh-bzh: Ġaġek sën sa nanër vu ham vunsën lo, og ham nanër na ranġah. Geġaġek
    sën sa nepatereng loḳ ya ham nengamin lo, saga ham bare jaḳ telig getahi na
    ranġah.
  guj-2017: હું તમને અંધારામાં જે કહું છું તે તમે અજવાળામાં કહો, તમે કાને જે સાંભળો
    છો તે ધાબાઓ પરથી પ્રગટ કરો.
  jvn-NT: Apa sing tak omongké marang kowé ing petengan kudu mbok kabarké ing padangan.
    Apa sing dibisik-bisikké nang kupingmu, kuwi diomong-omongké nang endi-endi.
  byr-byr: Sarenna jɨhɨnyavɨ lɨka yulyarɨkevɨ yagaala yɨhɨthɨvanɨge daza yɨrɨkegaaꞌ
    aꞌmweraayaba duzɨwaakyidengɨ. Nabaai sarɨmɨ kave kadɨkiꞌna wɨꞌnakɨvanɨgasa angevɨ
    munya keꞌba daaꞌdɨvɨꞌ naanna duzɨwaakyidengɨ.
  ian-ian: Mbambala ngwuk kat pagwuga mbutuwa nyaangɨt ngepma ngepma yiga kapmba mbukiyangwuk.
    Kan ngwuk kat mbutuwa nat nɨma sakwat nɨmba ana wutɨgandi. Ngwuk kat mɨna mbutɨgowun.
