  lat-VUC: 'Quod dico vobis in tenebris, dicite in lumine: et quod in aure auditis,
    prædicate super tecta.'
  ngp-ngp: Diya huunga niwa gambileni mwo lwiza, nyuwe mwaungwa mdilonge kungaile,
    na diya mkuunga mgambilwe kwe nyumba, nyuwe dilongeleni kwe hant'hu henuke hakumvikila
    Mnungu.
  enq-2: Nambame yuu iminjimupa pii langilyo dupa, tii pitamopa nyakamame lamaiyepape.
    Pii kakateame langipupa kaleme silyamino dupa, nyakamame anda ketae dupanya katao
    wii lao lamaiyepape.
  eng-ASVBT: What I tell you in the darkness, speak ye in the light; and what ye hear
    in the ear, proclaim upon the housetops.
  mna-mna: Tana sua ta aŋso piom la zugut lene na, kozo keswe ma ipet mat pa aigule.
    Mi sua ta aŋburum pa ila talŋoyom na, kala ma kosoyaara su kar keteene.
  myw-myw: “Sinap bo akatamwa̱lag boug waseg, nukuliganes, va̱gan bukugeiguys wavtakon
    ven, wuda̱yam waseg.
  sby-sby: Mbyondamwambilinga mu mushinshe, amwe mukabyambilenga patuba, ibyo mbyomulanyumfwili
    kumukushi, amwe mukabyambilenga pelu paciluli.
  sll-sll: Te ha ta kul si dinangwiwe, emgi ere u tibi nangwo pamua. Na ha diminga
    i, ni yalhobi tani pinia, emgi di tibi olangere ari miki weni pinamua. Na ha di
    ni tominga i, ni nin pinia, emgi ire oo hona hona i pire di tibi olanga pamua.
  yaq-NT: Juka'a, tukaapo in emou teuwaaka'uta, eme'e junaka'a taewapo a' teuwaane.
    Intok ket, juka' omola emou jiba laauti in emou teuwaarita, eme'e, kari jikat
    ja'abweka, watemmeu kusisi a' teuwaane.
  uro-uro: Agirhong gärqärhongni i sa ngua qoar na ngän nä irhong bä bängangit angät
    tpäs diva ngän damän bät irhong da eraqi dä agirhong gärqärhongni i sa ngua rhäkdasäkt
    nä irhong ba ngän diva ngäni näs nä irhong dävuk nävät ama vät angärha rhäng.
  ita-1885: Quello che io vi dico nelle tenebre, ditelo voi nella luce; e ciò che
    udite detto all'orecchio predicatelo sopra i tetti.
  muy-muy: Nahkay ma ya ti nəhi ana kʉli a məlaŋ ziŋ-ziŋeni bu ni ɗek, ɗəmumaya vay-vay
    a məlaŋ maslaɗani ba. Ma ya ti təhiviyu ana kʉli e slimi vu ni ti zlahum àna naŋ
    kay-kay ka ahàr ga həma.
  kqc-kqc: Beika mukunari ya nida, bi vabarari dudusa nifa, ma beika kiya mumugu ago
    dudu neideyadi, bi yava tebori are resi nirausi refa.
  tav-tav: '@see-verse:MAT.010.026'
  eng-ULB: What I tell you in the darkness, say in the daylight, and what you hear
    softly in your ear, proclaim upon the housetops.
  spa-VBL: Lo que yo les digo aquí en la oscuridad, díganlo a la luz del día, y lo
    que han oído como un susurro en sus oídos, grítenlo desde las azoteas.
  fra-_FOB: Ce que je vous dis dans les ténèbres, dites-le dans la lumière; et ce
    que je vous dis à l'oreille, prêchez-le sur les toits.
  hau-ULB: Abin da nake fada maku a asirce, ku fada a sarari. Abin da kuma kuka ji
    a cikin rada, ku yi shelarsa daga kan soraye.
  mal-mal: ഞാൻ ഇരുട്ടത്ത് നിങ്ങളോടു പറയുന്നത് വെളിച്ചത്തു പറവിൻ; ചെവിയിൽ മൃദുസ്വരത്തിൽ
    പറഞ്ഞുകേൾക്കുന്നത് പുരമുകളിൽനിന്ന് ഘോഷിപ്പിൻ.
  kkc-kkc: Esiga ayo nibolo silone goo abo hedebe nimapoo takeli susuga ee see niyo
    woola yilige bigi. Osoloso ayo nimapoo goo hee mada dulu mapoo takooga, goo egee
    niyo moso omu ma dokodoo peleso see woola takee.
  urd-GVR: Jo kuchh maiṅ tumheṅ andhere meṅ sunā rahā hūṅ use roz-e-raushan meṅ sunā
    denā. Aur jo kuchh āhistā āhistā tumhāre kān meṅ batāyā gayā hai us kā chhatoṅ
    se elān karo.
  far-far: Ma na ru ne nau ku saea fua mulu 'i laona rodo, mulu kai saea lau go ana
    dangi. Ma ru ne nau ku kwalaro ana fua mulu, mulu fata fola ana fua na wane ki
    tafau.
  suz-BL: गोमी इन कली छिङछिङमी माइश्‍शो लोव़ छेङछेङमी मतीने। इन कली नोफाम देंशो लोव़
    नोले ठेयब सेंदा पा नेंपतीने।
  car-NT: Pa'poro o'waine ewa'rumy ta ynekarityry ekari'toko aweiry ta. Apanarykon
    taka ekarity'po ekarotoko autokon re'ta.
  amp-amp: Nd na nikompno rhuhato nikomrpakompno kfo nuhaswa mrokfom mirahko turpakomn
    awany hmbritanomm. Yima yima wakfo nuhas buga hanyswakomm. Wakfo nuhas bugakahtkomm
    wany bugarahm.
  bht-bht: जड़ा कुछ मैं तुसां ने नेहरे च बोलदा है, उसयो चेले सारे सामणे बिना कुसी
    डरे दे बोली सकदे न, कने जड़ा तुसां बल्ले-बल्ले सुणदे न, उसयो छती पर चढ़ी करी प्रचार
    करा।
  eng-NOY: What I say to you in darkness, speak ye in the light; and what ye hear
    in the ear, proclaim ye upon the housetops.
  cub-NT: Caiye ji coyʉiyede mʉjare ñeminoi, põeva ne jápiabede, coyʉjarã põevare
    miad̶ároi, ne jápiaiyede. Aru caiye mʉje jápiaiyede, põeva ne jũjuvaiyede, coyʉjarã
    obedivʉ põevare ne cójijinoai.
  ita-1927: Quello ch’io vi dico nelle tenebre, ditelo voi nella luce; e quel che
    udite dettovi all’orecchio, predicatelo sui tetti.
  lww-lww: A amiu m̃ena ga, suri wo la nap̃a nesum̃a nepisa ke pan amiu e yemalolo,
    amiu monar avisawal ke sina ga e yomerarava, a suri la nap̃a nesum̃a nepragogon
    ke ga e kiligamiu, amiu na monar avion manene va metava e maran yeririna lala,
    vena yar punu ga akilia aloge.
  ckb-ckb: ئەوەی لە تاریکیدا پێتانی دەڵێم، لە ڕووناکیدا بیڵێنەوە، ئەوەی بە چرپە دەیبیستن،
    بە دەنگی بەرز لە سەربانان ڕایبگەیەنن.
  nas-nas: Kapooꞌ ninge mutaananooꞌke naurampimaing doonaaꞌ nau-antavereriaing. Kapooꞌ
    iaantampiko taaraverira deto karerima daankieriaing.”
  uvl-uvl: Utar nenge e heleia lange iong nga kileng au ngana, o hele hote nga sinanga.
    Pe utar nenge e mangun ia langa talngam, o mes haka ia nga pele ona pe o haliu
    hote.
  eng-BBE: 'What I say to you in the dark, say in the light: and what comes to your
    ear secretly, say publicly from the house-tops.'
  ixl-CNT: Ech kam vaꞌl sete koꞌxh nunchusva, altaj eloꞌp itziiul vatzsaj. Utz qetumal
    talax viꞌaj otzotz qꞌu yol sebꞌaneꞌ qꞌuꞌl tiira ex koꞌxh vetabꞌin.
  xsi-xsi: Mao nâ, ŋgua ndia rârâni naŋa aporo pami lâ nia ŋgaŋe, ŋinde miki ma katula
    ipâŋga nia yo. Aku ŋgua ndia rârâni muŋga taporo imo ŋgininda nâ, ŋinde miki ma
    kamandi lâ luma kulu âta aku kawami ŋalae katula pwataki.
  crx-NTPO: “Njan daja nohdusni-un tsaholhgus-un ts'et whucho howu yaoolhduk. Ndet
    la whu'iz whudahts'o-un, 'et bun k'ut whuts'un khuniti be howu yaoolhduk.
  kan-OKCV: ನಾನು ನಿಮಗೆ ಕತ್ತಲಲ್ಲಿ ಹೇಳುವುದನ್ನು ನೀವು ಬೆಳಕಿನಲ್ಲಿ ಹೇಳಿರಿ. ನೀವು ಕಿವಿಯಲ್ಲಿ
    ಕೇಳುವುದನ್ನು ಮಾಳಿಗೆಯ ಮೇಲೆ ಸಾರಿರಿ.
  bbb-bbb: Ro vua irere na mugu kuariavo ije ni jase maza ijia usiaena dabe e boeje
    kuariafo. Ro vua irere no mauike nuvuosukua kuaenoeva ije nika abe usiaena are
    irore boegia kuaria vafo.
  blw-blw: Wat amin hen anchichay chà intudtuchu an chàyu hen ka-anggayyu ya hen chà
    inyut-utiyam, masapor epagngaryu hen aminay katagutagu way uray èngawyu.
  tam-2017: நான் உங்களுக்கு இருளிலே சொல்லுகிறதை நீங்கள் வெளிச்சத்திலே சொல்லுங்கள்;
    காதிலே கேட்கிறதை நீங்கள் வீடுகளின்மேல் பிரசித்தம்பண்ணுங்கள்.
  azz-NT: Huan nochi ten namechiliaya cuac tisenolochyetoyaj campa ne yecahuila, yejua
    ne namejuan xiyacan xictentelican senteixteno campa ne tonala ya. Huan nochi ten
    namechichtacailijca ya namonacastenteno, yejua ne xitanojnotzatij senteixteno
    desde ne mercado.
  spa-RV-1909: Lo que os digo en tinieblas, decidlo en la luz; y lo que oís al oído
    predicadlo desde los terrados.
  csy-csy: Khuazing sung ah kong son te sia khuavak sung ah son tavun a, a thimtham
    na zak uh te innkhum tung pan in na thangsak tu uh hi.
  mxq-NT: Diꞌibʉ nꞌanma̱a̱ydyʉp ma̱ ja kootsꞌát, ka̱jxwa̱ꞌxtʉ miits ma̱ ja xʉʉñꞌát;
    es diꞌibʉ nꞌanma̱a̱ydyʉp ayuꞌudsyʉ, niga̱jxtʉ miidsʉty mʉk extʉ tʉjkkʉjxm.
  tzj-NT: Nojel ja nbij chewe tok xa kayon kaj jari' tek'alasaj, tewasaj pa sakil,
    teya'a' rbixic chiquewach ja winak.
  tdt-tdt: Buat nebee mak Hau foo hatene ba imi iha kotu-kotuk, imi tenki hatete sai.
    I saida mak Hau hanorin bis-bisu deit ba imi, imi tenki foo sai ho lian makaas
    iha ema barak nia oin.
  ron-BTF: Ce vă spun eu la întuneric, spuneți la lumină; și ce auziți la ureche,
    predicați pe acoperișul caselor.
  eng-WEBP: What I tell you in the darkness, speak in the light; and what you hear
    whispered in the ear, proclaim on the housetops.
  eng-FBV: What I tell you here in the dark, declare when it's light, and what you
    hear whispered in your ear, shout from the rooftops.
  nld-1939: Wat Ik u zeg in het duister, zegt dat op klaarlichte dag; en wat gij hoort
    fluisteren, verkondigt dat van de daken.
  bwo-bwo: Eshe taa t'alwotse itsh tkeewirwo, it sháánatse keewwere, shashikon it
    shishtso dambaan tuuts beyok waaŕ sháánatse daniwere.
  nch-BL: Ni camanali cati ama nimechilhuía tzintayohuaya, xitayolmelahuaca campa
    hueli quema tonaya. Cati nimechixtacailhuía ama, monequi chicahuac xitayolmelahuaca
    ten calcuitapa para nochi ma quicaquica.
  quc-TNT: Ri quinbij chiwe ix pa ri k'ekum, chiya u bixic pa sakil. Ri quinbij chiwe
    chic'uyal, chiraka i chi' chubixic wa' pa tak ri be.
  tfr-NTPO: Tjl̈õkwo l̈ër bomi kong shkëshko l̈i, e l̈ëmi oba kong kjok shjiyshko.
    Tjl̈õkwo l̈ër bomi kong l̈ũtshko l̈i, e l̈ëmi oba uunkong kong kjone pogo.
  kaq-NT: Hen mato yamebo yohihi joibo neten rihbi jato yohiyaxahnahue. Hen baxexi
    jai joibo rihbi coshin nincamayaxahnahue.
  ahr-ahr: जे मी तुमले अंधारमा सांगस, ते उजेडमा बोला, अनी जे काही तुम्हीन कानतीन ऐकतस
    ते धाबावर जाईन प्रचार करा.
  sgb-sgb: Ya anhabiên ko kamoyun bêngat, ay dapat yon habiên ha kal-atan. Ya an-iinanah
    ko kamoyu, ay dapat yon ipamwang ha kal-atan.
  vie-1934: Cho nên lời ta phán cùng các ngươi trong nơi tối tăm, hãy nói ra nơi sáng
    láng; và lời các ngươi nghe kề lỗ tai, hãy giảng ra trên mái nhà.
  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗ ଏ଼ନାଆଁ ଆନ୍ଦେରିତା ୱେସ୍ତାଇଁ ଏ଼ଦାଆଁ ଉଜେଡ଼ିତା ୱେହ୍‌ଦୁ, ଅ଼ଡ଼େ ଏ଼ନାଆଁ
    ଡ଼ୁଗାନା ୱେଞ୍ଜେରି ଏ଼ଦାଆଁ ଇଲୁ ତୂଡ଼ିୟା ଲାକ ହ଼ଚାନା ୱେହ୍‌ଦୁ ।
  cha-cha: 'Todo sija y jusangane jamyo gui jemjom, sanganñaejon gui manana: ya todo
    sija y injingog gui talanga, sanganñaejon desde y jilo guma.'
  amu-NT: Cweꞌ joꞌ joo ñꞌoom tjañoomꞌ na matseina̱ⁿya nda̱a̱ꞌyoꞌ, ꞌo calaneiⁿꞌ ndyeyuꞌyoꞌ
    nda̱a̱ nnꞌaⁿ. Ndoꞌ ñꞌoom na matseina̱ⁿya nda̱a̱ꞌyoꞌ na ñencjoꞌyoꞌ, canduꞌyoꞌ na
    candye chaꞌtso nnꞌaⁿ.
  hin-CV: मैं जो कुछ तुम पर अंधकार में प्रकट कर रहा हूं, उसे प्रकाश में स्पष्ट करो
    और जो कुछ तुमसे कान में कहा गया है, उसकी घोषणा हर जगह करो.
  eng-OURB: What I tell you in the darkness, speak in the light; and what you hear
    whispered in the ear, proclaim on the housetops.
  spa-BES: 'Lo que les digo en la oscuridad, díganlo en la luz: y lo que escuchen
    en secreto, diganlo públicamente desde las azoteas.'
  san-BEN: যদহং যুষ্মান্ তমসি ৱচ্মি তদ্ যুষ্মাভির্দীপ্তৌ কথ্যতাং; কর্ণাভ্যাং যৎ শ্রূযতে
    তদ্ গেহোপরি প্রচার্য্যতাং|
  tdx-tdx: Ze itaroñako añ’ieñe ao, isaontsio an-kazavàñe ey; naho ze janji’areo an-dravembia,
    itseizo an-dalambey.
  naf-naf: Neŋ zet buzagen diindoma in zet ke tusumti diindoma sambeyet zempalakŋaŋ
    bewep. Ma in zet buzagen nâmbien ke sambemagen zempalakŋaŋ bewep.
  grc-MT: ο λεγω υμιν εν τη σκοτια ειπατε εν τω φωτι και ο εισ το ουσ ακουετε κηρυξατε
    επι των δωματων
  vid-vid: Londiwalonjelani hemwe kung'hali kutitu, mhiluchile kulonga kuli kuzelu,
    na mbuli lomhuliche ilonjigwa kuuviso, muilonje hazelu.
  pio-NT: Càita nacái, picácué pibàaca náicha nutàacái. Yái nucàlidéericuéca pirí
    ibàacanéeri iyú, iwàwacutácué picàlidaca nalíni amalánama. Yái nucàlidéericuéca
