  dop-dop: Pǝ tɔɔ kɛ́ tɔm nti mɑ ŋmɛsǝɣɩ nɑ mɑ́ heeliɣi-mɛɣɛ ɑhoo tɔ, ɩ́ kpɑɑlɩ-tǝɣɩ
