  cmn-FEB: 我在暗处告诉你们这一切，你们要在光明之处宣讲。你们听见的是耳语，但要在房顶上大声宣扬。
  gmv-RNT: Ta intes dhumara yootidayssa poo7on haasayite; haythan siyidayssa qoncen
