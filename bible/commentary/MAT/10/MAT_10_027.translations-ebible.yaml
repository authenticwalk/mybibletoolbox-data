    néemìacatalétani.
  tsn-tsn: Se ke se lo bolelelang mo lefifing jaanong jaana, se phatlalatseng kgakala
    fa bosigo bo o sa! Se ke se sebelang mo ditsebeng tsa lona, se phatlalatseng lo
    le mo ditlhoeng tsa matlo!
  amr-NT: Kenda soatayoʼ oʼnonmadikaʼnig nogok ayaʼtada yanʼmanikatiʼ.
  pwg-pwg: Aviyavisina nubakutuvai ana vonemi na mariyai kovi sisiyei. Ma aviyavisina
    tinimiyai ana vonakarakaravei na numa kupuwai korumamarei.
  cjv-cjv: Na kama sunguiri tei moiro ne yokamai ka di ereikai ne yokamai fure aro
    dowangui tei di mari deiyo. Te na iki ikai tei moiro ne yokamai di ereikai ne
    yokamai fu mena fure di mari deiyo.
  tha-KJV: ซึ่งเรากล่าวแก่พวกท่านในที่​มืด ท่านจงกล่าวในที่​สว่าง และซึ่งท่านได้ยินกระซิ​บท​ี่​หู
    ท่านจงประกาศจากดาดฟ้าหลังคาบ้าน
  por-BR-2018: O que eu vos digo em trevas, dizei na luz; e o que ouvis ao ouvido,
    proclamai sobre os telhados.
  mhl-mhl: Nonji buŋo qisirigo kamiine mibemiŋ, oi tatamago minimiŋ. Buŋo saŋu ebi
    kajeŋaŋuŋgo rakame manenimiŋ, oi kae jiŋoo totogo miinebi. Ore eru buŋoŋaŋunde
    sisiŋaŋ eku goinebi.
  klv-klv: Nǝsa notokele mai gamit len nǝmargobut, gamit m̃au mitikel uri len nam̃ial.
    Nǝsa notokele mai gamit sǝb̃omito, mitikel ur habat hǝni mai nǝvanuan p̃isi.
  bco-bco: To nilo꞉ gimo꞉lo꞉ sololi amilo꞉ sio꞉ a꞉no꞉ giliyo꞉ ho꞉lena sa꞉la꞉bi. A꞉la꞉ta꞉ga꞉
    nilo꞉ gimo꞉lo꞉ ka꞉la꞉n amilo꞉ wo꞉no꞉lelo꞉ sio꞉ a꞉no꞉, giliyo꞉ kalaba kagafo꞉liki
    kaluka꞉isalemo꞉wo꞉ ho꞉le sa꞉la꞉bi.
  kdl-NT: N tonuko ɗa̱ ta̱ ukuna u na vi a karimbi, shegai ma ciga ta̱ i tonuko le
    iꞌya a katyashi. Ili iꞌya baci ya pana ma dansa n tsubini a atsuvu a ɗe, i dana
    iꞌya cika a zuba u kukpa̱ ama a pana.
  apu-NT: Hĩtemoni ĩkanõka nimaasakapiretakiti, ikara nisãkire hãkiripoakatako aapokotxi
    nopini imakinika kãkiti imarotiniri ĩkapani. Uatxa hĩtemoninani nisãpiretakiti
    ãti õti ikinimanemoni hĩsãpiretako.
  roo-roo: Vo reo-a vao oa puraavoi visiipa rupa-ia, oreoa taru vatepatavere vo ravireo-ia
    roroiovira. Ora vo reo oa ogaoga visivi raga oa uvutavoi vao-ia, oreoava uvuipatai
    ra ora reopa tapiro-ia toupaoro vo reo-ia riropavira reopata.
  miz-NT: Nēe é kākaꞌán u ni ntō dá nēé ne, káꞌan nto ni ñāꞌa sán ntuvi a. Nēe é tekú
    nto é kākaꞌan xúꞌu ú ni ntō ne, kachuꞌu ntó nte dɨkɨ viꞌi nto kan.
  qvz-NT: Ñáuca tuta cangunata cuintashca acpitaga punzha pagllai cuintanami anguichi,
    ñuca cangunata pacalla cuintashca acpiga chasnallata pagllaibi caparinami anguichi.
  deu-ELO: Was ich euch sage in der Finsternis, redet in dem Lichte, und was ihr höret
    ins Ohr, rufet aus auf den Dächern.
  mjc-NT: Tandɨhɨ tsa caahán yu tsihin ndo tsacuaa, ca̱han ndo can tsinu cahñi. Tan
    tandɨhɨ tsa caahán xeehe yu tsihin ndo, nda̱a ndo jiñi vehe ca̱na tsaa ndo can,
