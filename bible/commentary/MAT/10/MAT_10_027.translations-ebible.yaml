  bmh-bmh: Izal ze umaum awarai darem agen han amban ze maramamen. Iz ag ein ze agtal
    iau awaremin, agen han duailel ameagab ebu asaimai, tapai daimai, ze araog awaramamen.
  ctu-BL: Jini mu' bʌ c mucul subeñetla subula ti jamʌl. Jini mu' bʌ la' mucul ubin
    pam subula ti pejtelel otot tac.
  meq-meq: Wu nakə faya na tsikakumeye ma ləvoŋ aye na, masumay a mətsike parakka
    mə dzaydzay ta həpat. Wu nakə ta tsikakumeye ka zləm tə məsəsəkwe aye na, wudum
    ha kələrra ka gər i gay.
  noa-H: Mag pãar dau hap'ʌʌ hajujã chadcha hĩs mua meraamjöta jaau chirʌm, maach
    happai. Mamʌ pãach peerdʌajem hiek pãachig jaaujem chan hik'ʌa jaauba, t'etta
    jaaupetat hajim, t'umaam k'ʌʌnag hũrmk'ĩir, mag chi hũr nʌm k'ʌʌnau pãach dʌ̈i
    k'aigba hajujã k'ĩirjuba.
  alp-NT: Saisa rebe Au beteke ete imi akbunike, suke imi sibakele papelake otoi.
    Kai saisa rebe au sasae me tlinaimu, suke imi lepaele ete pusue tamata.
  san-VEL: yadaha.m yu.smaan tamasi vacmi tad yu.smaabhirdiiptau kathyataa.m; kar.naabhyaa.m
    yat "sruuyate tad gehopari pracaaryyataa.m|
  kbq-kbq: Nagrama hanimpima tmasamisua kea, masare zamasamiho. Hagi sumi kema tamagesafima
    antahisaza kea, nomoteti kezatitma hugahaze.
  kbh-kbh: Chë mora cbontsëtsëtsná soyënga, chë ents̈angbiama mo ibetiñe cuaftsemncá
    soyënga, ts̈ëngaftanga s̈mochjama ents̈anga botamana chama chamotsetats̈ëmbuama.
    Y chë iytëcana cbontsëtsëtsná soyënga nÿetsca ents̈anga s̈mochtsabuayiynaye, mo
    nda canÿe yebnents̈a tsbanánocana noticiënga tojtsayebuachcá.
  ron-LSB: Ceea ce vă spun în întuneric, vorbiți la lumină; și ceea ce auziți șoptit
    la ureche, vestiți pe acoperișurile caselor.
  pon-pon: Me I indai on komail nan rotorot, i me komail katiti nan marain; o me pan
    ko on nan jalon omail, i me komail pan kalok jili pon im akan.
  nhe-BL: Ni tlajtoli tlen ama nimechilhuía iyoca quema tlayohua, xitlayolmelahuaca
    campa hueli quema tonaya. Tlen nimechixtacacamahuía ama, monequi chicahuac xitlayolmelahuaca
    tlen inintzonpac caltini para nochi ma quicaquica.
  sps-sps: U vegiau te tsue iny ronyo tana voiny mi ma favaanan iny ya tana nuaf an
    vegiau te nongoiny romi tana uur mi ma favaanan iny naa ya tana vainy.
  wnc-wnc: Wamu nata sisip tangan daninggau ginda yanggamatawa natapning.
  nmw-S: Heto sahe gane a lihuyan heimiu he gogou, hu lihu-yan he wayae; heto sahe
    gane a hawasige-yan he batimiu, hu la he guwole pwatane hu gon yaleyale-yan.
  bus-bus: À yã kɛ̀ mɛ́ɛ ooare gusiaan o gupuraaa. À yã kɛ̀ ée maa kpãikpãi kpàakpa
    kɛ gãalɛ.
  gub-BL: Amume'u ma'e teko peme ihe kury. Pe zutyka'i peinu peiko kury. Ko 'ar rehe
    zanereko haw nuzawy kwaw pyhaw zanereko haw zanewe kury. Pemume'u putar ma'e teko
    nànàn amo 'ar mehe nehe. A'e 'ar mehe peneko haw nuzawy kwaw 'ar romo peneko haw
    peme nehe.
  imo-imo: Nani enondo tumbulu tolina nio unguma tangolina neio. Ungu olo toko ninge
    enongano komuni pilinge unguma ulke tulepena imuna ola angilko winjiko ningo tieio.
  boj-boj: Deqa anjam e ambruq di merŋgeqnum qaji di niŋgi olo suwaŋoq di maroqniy.
    Anjam niŋgi lumu na queqnub qaji di niŋgi olo bijal gogeq di tigelosib palontoqniy.
  eng-DRA: 'That which I tell you in the dark, speak ye in the light: and that which
    you hear in the ear, preach ye upon the housetops.'
  knf-knf: Uko wi nji kaţupanaŋ du bdëm, naţupan wa na pnak ; uko wi nji kahoopaţanaŋ,
    naţupan wa du itoh duuţ.
  san-KHM: យទហំ យុឞ្មាន៑ តមសិ វច្មិ តទ៑ យុឞ្មាភិទ៌ីប្តៅ កថ្យតាំ; កណ៌ាភ្យាំ យត៑ ឝ្រូយតេ
    តទ៑ គេហោបរិ ប្រចាយ៌្យតាំ។
  arn-NT: Tamün feypiwpefiel ta dumiñ mew reke, eymün ta nütramyeafimün ta pelon antü
    mew ka tamün ellka feypiwfiel eymün, ta wirartu nütramyeafimün ta wente ruka kütu.
  zas-NT: Ni canin lëjt naguieꞌch, gol güjdxan loj ree bejn, guiáad ni canin lëjt
    ralan, gol güjdxan loj gra ree bejn.
  ken-NT: Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ngátí bhe ansɛm ansɛm, ghatí ká bho kpóŋóróŋ.
    Ɛnɛ́ bǎghókó ansɛm ansɛm, kó ka amfǎy bɛkɛt mǎndɛm bɛ mmɨk nkɛm ángók.
