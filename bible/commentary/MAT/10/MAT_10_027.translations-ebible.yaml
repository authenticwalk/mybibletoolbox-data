    on a high place, and shout my words out loud, for lots of people to hear.
  ilo-ULB: Ti ibagak kadakayo iti kasipngetan, ibagayo iti lawag, ket ti mangngegyo
    a naiyarasaas iti lapayagyo, iwaragawagyo iti tuktok dagiti babbalay.
  pir-NT: Mʉsare tʉhoerogã yʉhʉ yahurire peyequina masa watoa buhe turiaya mʉsa.
  anv-NT: Unó bi ngárege mbɔ ɛnyú né metɔɔ́ utuú, gárege úbí gbɔŋɔnɔ ne ɛbi
    dewuú mbɔ ɛnyú ɛnyú garege ubi mbaá bɔɔ́ ako áwúu.
  sab-NT: Cha kle Chube gerua kete ba alinge sugekare kwian na ulitage, ba geru e
    tragale kwian ulita gwa giti. Ba kle geru keruchuge chage sugekare kwian na ulitage,
    ba me ta kennga geru e kete kwian na ulitage una kaire kairege.
  tmd-tmd: Mönö na ñɨgö umadiö yajɨn aku, ñɨŋ du nöbö mö piaku wöxnö yad nöiöña. Mönö
    na ñɨgö rɨmɨj möl piaku yajɨn aku, ram cölöbö sö wöluön, mönö diba yad nölɨŋ nugwöña.
  acr-NNT: E janipa ri kambꞌiꞌij riꞌin xew chiwe riꞌix, chibꞌiꞌij riꞌix chiwachil;
    yey ri kanweswaꞌ riꞌin chiwe, chixsikꞌin che ubꞌiꞌxikil pa taq bꞌe.
  kpg-kpg: Agu mee ala ne helekai adu gi goodou i lodo di bouli, goodou e hai gi helekai
    nia maa i lodo di laangi maalama. Gei agu mee ala ne helekai haga moolee adu gi
    goodou, hagadele ina i nia dahuhu o nia hale.
  taj-taj: जुन ताम ङाइ एनीगदेदा धोपधोपरी पाङ्बा मुला, थे ताम एनीगदेसे य्‍हालरी पाङ्‍गो,
    ओच्‍छे जुन ताम एनीगदेसे थेःला, थे ताम एनीगदेसे दिमला धुरीग्‍याम थेःना लउ।
  avt-avt: '@see-verse:MAT.010.026'
  cbk-cbk: El cosa ta enseña yo durante el oscuridad del noche, necesita ustedes repiti
    durante el dia, y el cosa ta man hutik yo, necesita ustedes anuncia gayot na publico.
  uig-ARA: مېنىڭ سىلەرگە قاراڭغۇدا ئېيتىدىغانلىرىمنى يورۇقتا ئېيتىۋېرىڭلار. قۇلىقىڭلارغا
    پىچىرلاپ ئېيتىلغانلارنى ئۆگزىلەردە جاكارلاڭلار.
  tuf-tuf: Aját ba quin chéycara cuitar bi chihtá ehcwayat, rícara cuitar bahnáquinat
    rahcuín acu waw̃i. Bi chihtá cuach cuach tew̃yat, bahnaquin cucajá acat cohwi.
  abx-abx: Bisan ay i nagsumat-ko si ka'am si kalu'uman, busngalu-bi si kadanta'an.
    Ngan bisan ay i sapakalihan-bi nga nagguru-guro, bandilyuhu-bi si mga kakurukalsadahan.
  mco-NT: Huɨdi ɨɨch miich ajcxy ayüch nyajnɨmaayb, capxpɨdzɨmgɨx miich yɨ' mayjäyjoty,
    e huɨdi ajcxy mɨdooyb ameech, capxpɨdzɨmgɨx miich yɨ' mɨc ma tüg cögop.
  kqf-kqf: Bi dudubalemo bai e giugiuwemina, temi kaka suwalemo ko giuwedi, bi tagu
    bai kandavonemo beyemimo e kasakasavemina ba vanuwa dabedimo koi noyanoyae.
  cpb-NT: Apaniroini niyotakaayetaimiro eeroka jirokapaini, te riyotakotziro thainkantaneri
    irirori, eeroka kenkithatakaayetairine.
  aon-aon: Baraen eik yakrip ipaken wab iri, ipak ko piyagwrehen nyumnah. Aria baraen
    ipak ta shokubur pumneken iri, aria ipak pukih putem iruhw modukwigum urusag aria
    pukrip ihish armam armago.
  hus-NT-2005: Xowaꞌ tu utsáltsik xon ti yab tejwaꞌ, ka ulutsik xon ti tejwaꞌ ani
    xowaꞌ tu utsáltsik chinat, ka ulutsik xon ti yán kin achʼaꞌtsik.
  mig-NT: Ja̱ ní ka'a̱n‑ri̱ jíín‑ró núñáa, kani ndiji̱n‑ro̱ tú'un. Te ja̱ ní jini
    tu̱'un‑ró, onde̱ xini̱ vé'e kundii̱‑ro̱ te kani‑ró tú'un.
  bps-bps: I kdee tatulengu gamu di alò gito, tulenyu kadang di kdee dad to. I taungaggu
    di gamu, kityu kadang di kdee dad to di lwà.
  mbs-mbs: Pengkey eden se inikagi ko diyà kenyo te olò sikitadon, yan se keilangan
    ikegiyen niyo diyà te menge doma otaw. Pengkey eden se intoladà ko te wedad doma
    dimineg, yan se keilangan itoladà niyo diyà te kedita te otaw te keneyonan.
  tof-tof: Ka yabüka ne poko bóktandóla tümündü, ene dadan poko sab akó ngürr zyóndü
    amgolamke. Ka yabü güblang küpande ne bóktan nókyenónóma, e sab mórrkakakdógabi
    amgolamke.
  cme-NT: Da mi fuo waŋ mamaŋ baa-na, hilaaŋ na muonu-mɛi na gbuo terni‑i hiere.
  sus-sus: N naxan falama wo bɛ kɔɛ ra, wo xa na masen yanyi ra. Wo naxan mɛma makɔyikɔyi
    ra, wo xa duniɲa birin nakolon a ra.
  pon-2006: Me I ndaiong kumwail ni rir, kumwail kasalehda ni pokon sansal; oh me
    I mwengininginkihong kumwail, kumwail lohkiseli sang pohn ihmw kan.
  dad-dad: Gama ereb aya gugum bun wogõ ayeik, are fau gaa lalan bun wogõ gouf bagai;
    gama ereb kosesẽyam karĩ gef, dum fau fõ agaran ufareg fen, uweigig urõgouf bagai.
  zab-NT: Ni caniia laat xgaats, gulgaipni de bniety, ne ni caniia laat dxiga gultixteeni
    lo tutixpac de bniety.
  jae-jae: Biŋ taŋ jasôm êndêŋ amac kesecgeŋ naŋ, asôm êtu awê, ma biŋ taŋ aŋô êsêp
    taŋemsuŋ naŋ, anam mêtê êpi akô salôm ŋaô.
  ksd-ksd: Nina iau tar varve avat i tana ta ra bobotoi, avat a tatike ta ra kapa;
    ma nam di tar vamaianao tar ia ta vavat, avat a varvai tana ta ra ulul a pal.
  msm-NT: To diya pigpang-ikagi ku no sikiyu da to migdinog, ipangnawnangon now on.
    To diya inghagas ku iyu, ibandilyu now on.
  myk-myk: Nʼa yemu yu yi mu nibiige ni ge, yʼa yee yu kpɛɛngɛ na! Yʼa kalɔhɔrɔ temu
    nuri ge, yʼa duri kataya na yi da yee caaga!
  sbe-sbe: Boniyaiyena saha ya hedededi wa kabo kwa hededeꞌuyoidi mayadaiyena, yo
    saha beyamiuyedi ya hededegadigadiguguyedi wa kabo numa kewadi udiyedi kwa hededehelakidi.
  mcr-mcr: Kukŋuä Nyi ämaqeu mätquä henyä etätŋqe, he ätnäŋäqi tquäpŋqe. Kukŋuä Nyi
    qeiqinyä etqe, he ämaqeuqä hiŋuä iqi ätqäupu awä tquäpŋqe.
  cux-NT: '''Iicu chiiⁿ chi ''úú ngaⁿ''á ngií ndís''tiī yeⁿ''e nduūdū n''de''ei chi
    nguɛ́ɛ́ ituumicádíínuuⁿ ''iiⁿ''yāⁿ, ndís''tiī caaⁿ''maⁿ nī nduudu chi túúmícádiinuuⁿ
    ''iiⁿ''yāⁿ. Níícú dɛ''ɛ chí ngaⁿ''á ngií ndís''tiī ní ''cuai nī ndii na yaacū
    yeⁿ''ē tiiⁿ va''āī ní túúmícádiinuuⁿ ''iiⁿ''yāⁿ nduudú ''cūū.'
  tur-YTC: Size karanlıkta bildirdiklerimi, siz ışıkta söyleyin. Kulağınıza fısıldananları
    damlardan duyurun.
  san-ITR: yadahaM yuShmAn tamasi vachmi tad yuShmAbhirdIptau kathyatAM; karNAbhyAM
    yat shrUyate tad gehopari prachAryyatAM|
  bel-N: Што кажу вам у цемры, кажыце пры сьвятле; і што чуеце на вуха, абвяшчайце
    з дахаў.
  sch-sch: Ajînga nangni ki ril hih sûnkhovâra misîr ungla, kuor kunga nin riet
    hih inchungsîpa chuongin tânghâi roi.
  mic-MIQNT: Ta'n goqwei gina'muloqop oqonitpa'qigtug pewaluloq agnutmuanew ms't wen
    miaw na'gweg. Ta'n goqwei gim agnutmultoqs'p amuj gesigaw agnutmug ms't wen.
  huu-NT: Omoɨmo rafuena anado jai llotɨcue. Iena nana comɨnɨmo marefodo llono. Ado
    llono.
  jiv-NT: Ishishmasan kiritniunam ujaajrumna nu, tsawái̱ kakantrarum etserkatarum.
  otm-NT: Nu'a dí xi ahʉ ua njonguin nu, dami mamhbʉ bʉ 'bʉh yʉ ją'i, nɛ nu'a dí xi
    ahʉ njongui øde, dami mbahmbʉ bʉ ja yʉ hnini, da t'øpʉ 'bɛ'a gätho dá xi ahʉ ya,
    bi 'yɛ̨ngähe ra Jesús.
  dah-dah: Niŋgeb kamebe deŋ momoŋ dirde himyen gayen kawan po tagalde hinayiŋ. Balmiŋde
    mere dirde himyen goyen wor kawan tagalde hinayiŋ.
  tnk-tnk: Nəfe nəɡkiariien iakani pehe tukumiaha ia nəpitəvien, kɨmiaha tihaməkeikei
    mhəni irapw ia nukuraanien. Nəfe nəɡkiariien hiamreɡi kaməsiwən irə, kɨmiaha tihaməkeikei
    mhəni irapw ia təkure nimwə me.
  kpr-kpr: Na oroko rea sainghe seraena amo, amboda ne vironuda sareva. Eminda namonde
    rea kikiako se ningeraera amo, ne amboda ofotighida fetedo koko sise sareva, evetu
    genembo da dombuda.
  san-IAS: yadahaṁ yuṣmān tamasi vacmi tad yuṣmābhirdīptau kathyatāṁ; karṇābhyāṁ yat
    śrūyate tad gehopari pracāryyatāṁ|
  nho-nho: Aku taratara e taratara atu i te poo raa, kootou ki tarataraina naa taratara naa
    i te laa i aruna, aa aku taratara e taratara atu seemuu ki kootou soko kootou raa,
    kootou ki oo no hakaea ki te henua hakkaatoa.
  gym-NT: aisete tita kukwe niere kaibe kä ikote kwrere munye, ye abko mun rika kädriere
    ni jökrä ngwärekri kä ngwenbti amne, blitata tiebetiebe ni olote, kwrere jire
    tita blite munbe, ye abko mun rika niere jubti käin amne munkwe ngrate krikri
    kukwe nuadre ni mda mdaye.
  azg-NT: Mangꞌe joꞌ, jñꞌoon na matsinën ndëëhoꞌ na tyiꞌmatsjö ncꞌihanꞌ, quinanꞌnein
    jndyoyuhoꞌhanꞌ ndëë nnꞌan. Ndoꞌ jñꞌoon na matsinën ndëëhoꞌ na ninnquehoꞌ, quinduehoꞌhanꞌ
    ndëë tsoñꞌen nnꞌan.
  bhd-bhd: ज़ैन किछ अवं तुसन सेइं आंधरे मां ज़ोताईं, तुस तैन दीसां ज़ोइयथ, ते ज़ैन किछ
    तुश्शे कन्ने पत्र बल्हे सेइं शुनावं गाते, तुस लाए पुड़ गेइतां तैसेरो प्रचार केरथ।
  too-NT: Huan a'ntū quit iccāhuanini' a'nlhā quē'stuca'n, ū'tza' nacāhuaniyā'tit
    cā'lacapūlhūhua'. Lā' huan a'ntū quit lakatzē'k iccāhuaniyāni', ū'tza' lej palha'
    nahuanā'tit chuxalhā.
  ind-AYT: Apa yang Aku katakan kepadamu dalam kegelapan, katakanlah itu dalam terang.
    Dan, apa yang kamu dengar dibisikkan di telingamu, beritakanlah di atas atap rumah.
  cjo-NT: Apaniroeni nokamantakimi eerori iroñaaka, omaanta tekira riyotzi theenkantatsiri,
    nomanawitakawo. Iinja nokowaki pikamanteri maawaeni riyotantyaari irirapaeni.
  nsn-nsn: O uelhire ru meneio tamiuoum tar kitup pake terung uelhire taueteioum tar
    marein. Doho uelhire ru uelhimukuio tar talingamiuoum pake terung tur keipioum
    tar moren, karung uelhire tauete tasir tamat.”
  san-DEV: यदहं युष्मान् तमसि वच्मि तद् युष्माभिर्दीप्तौ कथ्यतां; कर्णाभ्यां यत् श्रूयते
    तद् गेहोपरि प्रचार्य्यतां।
  tna-NT: Da su yama micuana etsia neje ebuetsuainia cuana jubida mequisaque.
  lid-lid: Ya sahou jo asehek tado dan, hamon ado kasehek nyala iri lau mari. Sahou
    jo ohei nyala ado le dah, arile hamon, ado kales kare bwele-e ndrahu tukum tiri
    lau, ya ado kasehek nyala saba lakou jo asehek nyala ado dah, ki tinan ta lau
    mari kanuhun.
  wim-wim: Yaa, ngurp ngatharam-ang, ngay puth kanam wik waaꞌ-waaꞌang niiyant ngamp
    aak pok-pokkapangan iiy-iiyanampa, ngampaniy putha wik anangana maꞌ-mupam piꞌ-piꞌanamp
    ngamparakama, puth ngul-ngulaniya niiyana meeꞌ yotantang aak engkanang thaaꞌ-aath-aathān
    thanang, pam wanch anangan, wik min ngatharaman koochanathān thant.
  zga-M: Leila eilyunikhuva vula khuvutitu pu muleinchovage pavuvalafu, na leila ailyuni
    khuva hehela muleinchovage khuvanu.
  yom-yom: Mambu moso ndikulukamba mu tombi, luyolukila mawu va muini. Mambu moso
    baku luniungutila va dikutu lutubila mawu ku yilu muanzu wu nzo.
  eng-NNA: '@see-verse:MAT.010.026'
  san-SIN: යදහං යුෂ්මාන් තමසි වච්මි තද් යුෂ්මාභිර්දීප්තෞ කථ්‍යතාං; කර්ණාභ්‍යාං යත්
    ශ්‍රූයතේ තද් ගේහෝපරි ප්‍රචාර‍්‍ය්‍යතාං|
  yut-yut: Gen pɨlɨn kaga dayɨsat, uŋun gɨldat kalba yaŋ teŋteŋoni. Gen pɨsɨk mɨrakjikon
    dayɨsat uŋun yut kwenon da agek yaŋ teŋteŋaŋ yomni.
  grc-BYZ: ὃ λέγω ὑμῖν ἐν τῇ σκοτίᾳ, εἴπατε ἐν τῷ φωτί, καὶ ὃ εἰς τὸ οὖς ἀκούετε,
    κηρύξατε ἐπὶ τῶν δωμάτων.
  tbl-NT: Bè yó kem gel tulónu kuy ke kifu, hol bud tulón ye ke kemdaw. Bè yó kem
    deng gel tulónu kuy sónen yu, hol bud tulón ye bè kdéen tau.
  cpc-NT: Apaniroini niyotakaayitaimiro iiroka jirokapaini, tii jiyotzimaitawo thainkantaniri,
    iirokamaitaka kinkithatakaayitairini.
  nhg-NT: Lo que tli nemiechelfea ipa tlajtlayohuaquelestle, xequejtucö pan tunale.
    Hua tli nenquecaque sa ichtacajtzi xetlanunutzacö cöne cuale caquestes noche.
  nya-nya: Chimene ndikuwuzani Ine mu mdima, muchiyankhule poyera; chimene akunongʼonezani
    mʼkhutu, muchilalikire muli pa denga.
  ngu-NT: Tlinon nejhua nemechijlia campa xacaj nemi, nemejhuamej xtemachiltican ne
    campa tojlan. Niman tlinon nejhua nemechichtacaijlia, nochi tlacatl xpanextilican.
  kup-kup: Met ari nenarin nem añamohon hateveteameg-epeñ ev añamoh, povoz ari iñivavok
    añaraboz ñaravatak het ñeo ñarah hat mañohopeken paru hatevetehop.
  jid-jid: Ikpiea me hla yiwu ni bwua, hla wu ni kplende rji, u kpie wa ba tre yiwu
    ni ton'a, d'buu ni tutra.
  wmw-wmw: Canukwambirani pakisi erezani panlangaza, na camuteteriwa mmasikiro, ibiyani
    umambi.
  gmv-GGM: Ta intes dhumara yootidaysa poo7on haasa7ite haythan siyidayssa qonchen
    haasa7ite.
  ssg-ssg: Waliko tenen ti nga kaxi mumuneni hani amuto, kaxi ahuti haniwa teka liai.
    Waliko ti mewenae amuto hongohong, kaxi ahuti haniwa lawe seilon.
  zpo-NT: Kwaan ngunii na lo gu yaal, guzh guya lo re xaa gorna nla xni mbizh; kwaan
    ngunii na lo gu xlaan, bzo gu axta yek yoo nu guzh guya lo re xaa dublegan.
  poy-poy: Shanuwagambirani mwenga muluwindu, mpaka mushitakuli muulangala, na shilii
    shampikinira muubada mfiruwa gushibwera pampindi pa shitwiku.
  qwh-NT: Paqaspa parlapäyanqaqtam junaqpana willacuyanqui. Rinriquicunallacho willayanqaqtam,
    wayicunapa jananman lloqarcur qayaripa willapäcuyanqui.
  gaw-gaw: Amu nai da tuqan madiṯem amu ag amunp̱a mehuqnana, nai ag otiptipp̱a dooṯeb
    amu ag laḵa hip̱aidna daanna mehuqeg!
  nca-nca: Mande suwono yimiroteno ŋuko ye kosano yi qembe. Mande mondó qu itaka kusumboyembo
    iŋoteŋgo, ŋuko ye ya umó moŋgo yesowo yimiri qembe.
  zpz-NTPP: De coz nu rne̱e̱ lo der ngach, ndeꞌ co zac der ñii lat dela mbecy. Nunu
    de coz nu rne̱e̱ lo der dze ga, ndeꞌ ye la nii der lo de mbecy.
  mkj-mkj: Da ma Ngoahi pwehng kamwai in rir, kamwai en kajalehda nehn pokon janjal;
    a me ma Ngoahi ngudngudkihoang kamwai, kamwai en pakairkihda pohn umw kan.
  zac-NT: Lo quë narniaꞌa lu të apartë, gulë guniꞌi diꞌdzë ni delantë lu grë mënë.
    Lo quë nabëluáꞌahia lu të apartë, gulë guniꞌi fuertë dizdë guëc hiuꞌu.
  kyg-kyg: Hanipiꞌmo lapa nepauva gemo ha le yategamo aetapa hakalo hutapa hapa paiyo.
    Lapakaemo vase hutapa afiꞌnaya gemo nokatoꞌmuleꞌmo haitapa maiꞌnetapaeꞌmo muki
    vayaꞌaifeꞌmo alopa gefatiꞌmo aetapa hakalo hutapa hapa paiyo.
  kmk-kmk: Sadat imbagak kan dikayu si nalimod, ipatigammu yu. Sadat inyagasaas ku
    kan dikayu, ipalawag yu utdan kataguntagu.
  cao-NT: Jaboqui mato qui baxëxquia quiniahi na. Jama, huëaquë tsi mato ë yoaha ca
    yoacaxëcahuë huënënë xo na, raquëxoma.
  bbr-bbr: Isan ämän umtutu awaroram akas pak sanpeu aräiei. Is ak owo ämän akararnak
    äiäurar awaromin, akas pak roasiret amiakap siräia, tai raianik, ämän amop awaraiei.
  inb-inb: Nuka tutapi kam­kunata ima nis­kata punchapi willan­gi­chi. Chasa­lla­ta,
    ima pakalla uias­ka­ta­pas wasi awa­manda sin­chi kapa­rispa willan­gi­chi.
  hrv-hrv: Što vam govorim u tami, recite na svjetlu; i što na uho čujete, propovijedajte
    na krovovima.”
  box-NT: Bìo á ĩ bía nɔn mia le tíbírí yi, à mi mì wéréwéré le ɓa nùpua
    ɲí. Bìo á ĩ hũmɔnkaa làa mia à mi yòo bue hã lòra.
  ote-NT: Núꞌa̱ dí uꞌtꞌaꞌihʉ sɛhɛ mantꞌa̱gui ma gui utuahʉ gatho ya ja̱ꞌi. Nehe núꞌa̱
    dí xiꞌasɛhʉ zi njante ma gui ma̱ñhʉ ntsꞌɛdi pa da ꞌyøde gatho ya ja̱ꞌi.
  wnu-wnu: Ne ye qob itum aninob qemerin eng an bo sabar dibes woromt wurinob qamarar.
    A qob qi qamarari aninou qas igub wogunon eng bo dibes munon gugum wurinob qamarar.
  zam-NT: Ryete con' co' ngue tan cuent loo gu' xexte ndxè', guuz gu'i loo mèn alanleque'
    loo xnaa. No di's co' ngue niin loo gu' xexte ndxè', cabii fte'th gu' di's ndxè'
    no negadi's blo gu' yalbàn cón che'n di's ndxè' par gòn ryete mèna di's ndxè'.
  zyp-NT: A muinah letah ka ca chingpaw he heh a khainah letah reipaw a cang, naa
