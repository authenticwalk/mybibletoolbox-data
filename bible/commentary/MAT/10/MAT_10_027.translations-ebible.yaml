  cui-cui: Tsipei daxita baxua xua nameicha paca tsipaebatsi, baxua xuya patsipaebare
    jiwi. Po diwesi xua merawi paca tsipaebatsi, barapo diwesi xuya ichamonae mataqueitha
    patsipaebare. Po diwesi xua paxapaxeya paca tsipaebatsi, barapo diwesi xuya panatha
    pana nejume canawabiya wawande.
  boj-2014: Deqa anjam e ambruq di merŋgeqnum qaji di niŋgi olo suwaŋoq di maroqniy.
