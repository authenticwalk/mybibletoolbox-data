  mih-NT: Tandɨhɨ tuhun cahan xehi sihin ndo, nacatyi ndo sihin ñiyɨvɨ. Ta tuhun sa
    xehe xaan quehin sihin ndo, cana saa ndo sii si ndya xiñi vehe.
  qvh-NT: Sayno caycaptenga yachasishgäta mana mayagcunata gamcunana mana mansacuypa
    wilapäyay. Sayno wilacuyänayquipämi gamcunata yachaycäsë.
  kms-kms: Nge wand burpoq nungoqi simbe guduq kin te bogisumb muqdi simbe wand. Di
    nge nungoqi ange pe misag kare kin te wewo wo baj wam yequ wute simbe wundiny.
  agn-agn: Maski onopay agbebego ong nindio ong talok, ibeg mi ong doma. Ig maski
    onopay lalalato ong nindio, ipatako mi ong tanan ang taw.
  nhi-NT: Tlen neh innamechoniluia campa tlayouayan, ixconihtocan itich in tlanestli;
    uan tlen ichtacatzin onnamechonmatiltih, chicauac ixcontematiltican ipan namocaluan.
  ttc-NT: Aj nxik nq'uma' wetz etetz qchukel, intxik eq'uma' etetz kyuky'i kyaqil
    kye txq'anky, b'ix aj nxik nq'uma' etetz ewj, intxik epakb'a' ja'chq tzan tok
    kcha'o' kyaqil.
  dan-1931: Taler i Lyset, hvad jeg siger eder i Mørket; og prædiker på Tagene, hvad
    der siges eder i Øret!
  kwj-kwj: Do mwanji niliki tiki kunu a sawendau ti kunu ga ele hima i miyaningisopo
    ki tapwaki naha ki ma ku sawe. Dohaꞌa mwanji usari naha wasamba sopu tiki kunu
    a sawewani ku mendindau ti, kunu ga mwangi hinga ki ma rau ku etisini hapa tinga
    ma ku sawe.
  vie-OVCB: Những điều Ta dạy các con ban đêm, nên nói lớn giữa ban ngày; những lời
    Ta thì thầm bên tai, cứ loan báo cho mọi người biết.
  kze-kze: aúpá'ó simátíménda avora'á simátíméro. keinárawa'o simátíménda-aimba sáwíva-kwaasimo
