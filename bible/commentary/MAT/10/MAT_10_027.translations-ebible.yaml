    uáidota fɨcɨre lloiri.
  por-BRBSL: O que vos digo na escuridão, falai na luz; e o que ouvis sussurrado ao
    ouvido, proclamai nos telhados da casa.
  ces-NKB: Co vám říkám ve tmě, mluvte na světle, a co slyšíte [šeptat] do ucha, kažte
