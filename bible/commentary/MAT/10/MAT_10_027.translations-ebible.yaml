  bod-N: བདག་གིས་ཟུར་དུ་ཁྱོད་ཅག་ལ་ཅི་ཞིག་སྨྲས་པ༌དེ། ཁྱོད་རྣམས་ཀྱིས་མངོན་གསལ་དུ་སྨྲོས༌ཤིག
