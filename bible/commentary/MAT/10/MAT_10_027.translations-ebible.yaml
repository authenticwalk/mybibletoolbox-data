    rech ri uwachulew.
  heg-NTPO: Asa man Auk in tui mi siing-siing nga, mam mi musti laok tek totoang atuli
    lia. Nol asa man Auk tek mian ete-ete ka, mam mi musti laok papmes totoang ingu-mana
    las le tek atuli las.
  ptu-ptu: Aka inde kupa'tula'ikoa' temo kada ditambimpi, sapo' la pahallua' lao umpa'paissangam.
    Inde tentomai mato-mato kupa'bisi'ikoa', sapo' la pahallua' lao umpebangkoam lako
    ingganna hupatau.
  bzd-NTPO: Ì chéyö a' a̱ akir bë̀rë, e' chö́ne sulitane kukua. Ñies ì ko̱s chéyö
    bë̀rë asas a' kukuö̀ a̱, e' chö́ne a̱neule sulitane a̱.
  kwf-kwf: Ma na ru neꞋe nau ku saea fuamuꞋa Ꞌi saena na rodo, muke saea laꞋu goꞋo
    ana ꞋataꞋata asoa. Ma ru neꞋe nau ku kwaroro ana fuamuꞋa, muke fata abitako fuada
    na ngwae ki taꞋifau.
  eng-WYC-2017: That thing that I say to you in darknesses, say ye in the light; and
    preach ye on houses [or upon roofs], that thing that ye hear in the ear.
  eng-WMBB: What I tell you in the darkness, speak in the light; and what you hear
    whispered in the ear, proclaim on the housetops.
  zat-NTPS: Da nigá dxapa' le'e lu da chul-la, le guchalaj na te zra. Da dxapa' le'e
    bagácheze, le nne̱ zizraj chee̱ xelén xúgute̱ benne'.
  spp-spp: Mii aha jwumpe mpemu jwo yii á numpini i ke, yii a puru yu canŋke e. Mpe
    mii à jwo yii á katilwɔhɔre e ke, yii dùgo yii a puru jáare katanɲyi ɲuŋ'i.
  zty-NTPS: Da' ẕcháḻjḻena' ḻe'e gan nak choḻ, le wchaḻjen gan nak ḻo baní', na' da'
    žapa' ḻe'e gan ngache', le nne zižje gan nak kwáselo.
  mek-mek: Ke kapaꞌina uminagai maamiai laifania auga, kinai foifafoua, ke kapaꞌina
    ainamiai laifa kekefa mo auga, ofaofai foapa foifafoua.
  aey-aey: Ija tuna jahuni je maadigina eu cahinegna dana amagana madeigale. Ija age
    jahna maadecemin dah megina eu jo ohisna tatawi dana cajaca cunug qasali maadeigale.
  urd-GVH: जो कुछ मैं तुम्हें अंधेरे में सुना रहा हूँ उसे रोज़े-रौशन में सुना देना।
    और जो कुछ आहिस्ता आहिस्ता तुम्हारे कान में बताया गया है उसका छतों से एलान करो।
  ycn-ycn: Nacaje numacare nacú ijló huecámica que, i'imá riyucuna pu'uhuacá cajrú
    ina'uquejlo.
  djr-djr: Ga ŋunhi nhaltjarr ŋarra gan waŋan nhuŋu ŋunhal buku-munha'ŋur yurr nheny
    dhu ŋunhi bukmakkala yan yolŋuwalnydja walalaŋgal lakaram, yurr walupuynha ḻarr'yunaraynha.
    Ga ŋunhi ŋarra gan nhä ŋula gayul nhokal waŋan yawyawyurr, yurr nheny dhu ŋunhi
    mirithin yan yatjurrnha lakaraŋuny djawarrkthurra manapul, beŋurnha ŋunhi garrwarŋura
    ŋapaŋura buṉbuŋur.
  kvg-kvg: Manqat ndøgo, no lova nqazø-manqate, paveat zómanqatát. Neka manqat ndøgo,
    no gea-te nqazø-manqate, zo khoev ová qazøtøndó-manqatát, ezoqa ewaqape betēyogem.
  rug-rug: Gua saripu tozi golomoni gamu Rau, si mi tozi vura ni pa kobi tie. Meke
    gua saripu avosi gamu pa vasidi tomedi, si mi velavela lani koari na tie.
  hop-NT: Nu hihta qatulpuve umumi lavayhtiwhq, uma put tālat ep yuaaykuyamantani.
    Pu himu umuhnaqvumiq lavayhtiwhq, uma kits’oṅaqw put tsa’lalwani.
  san-URD: یَدَہَں یُشْمانْ تَمَسِ وَچْمِ تَدْ یُشْمابھِرْدِیپْتَو کَتھْیَتاں؛ کَرْنابھْیاں
    یَتْ شْرُویَتے تَدْ گیہوپَرِ پْرَچارْیَّتاں۔
  heb-LB: ”מה שאני אומר לכם בחושך, לכו והכריזו אותו באור היום. ומה שאני לוחש באוזניכם,
    השמיעו בקול מעל גגות הבתים.
  caf-NT: “Njan daja nuhwhudusni tsahólhgus ts'et whucho howu yaoolhtuk. Ndet whu'iz
    whudahts'o, 'et bun k'ut whuts'un khunekti be howu yaoolhtuk.
  mio-NT: Cua cati tuhun ndo ndihi cha cua cati yu chihin ndo cha mani maan ndo.
  srq-NT: Ae rɨɨ̃ aɨco ñee nyecuayã cuayã jẽje nae, ũquɨ̃ jẽsenei senei turã mbuchecua
    mbia je cote. Ae asenei senei nguia jẽísaa nae, ũquɨ̃ jẽsenei senei turã mbuchecua
    mbia je cote.
  kje-NT: Ende inhawe Ya'u konohi mi aimehi, lam loikaru ri na'akeme leke derne rauroin
    haenhi. Inhawa man Ya alpupu mi kilinum, lam wakau lolo nakar-nakar leke heri
    derne rauroin.
  gaz-gaz: Waan ani dukkana keessatti isinitti himu guyyaa adiin odeessaa; waan gurratti
    isinitti hasaasan, bantii manaa irraa labsaa.
  kud-kud: Na hava guguyou ainai ya'au'aubabadaeine alimiyai ahubenai amwalo mahalavaedi
    tomowa maudoidi aidiyai na hava yawalo himhimwedi alimiyai amwalo mahalavaedi
    yami vatavata ewadiyena.
  urb-NT: '@see-verse:MAT.010.026'
  fra-LSG: Ce que je vous dis dans les ténèbres, dites-le en plein jour; et ce qui
    vous est dit à l’oreille, prêchez-le sur les toits.
  san-HK: yadahaM yuSmAn tamasi vacmi tad yuSmAbhirdIptau kathyatAM; karNAbhyAM yat
    zrUyate tad gehopari pracAryyatAM|
  cak-SNT: Nojiel ri niꞌej chiva pa kꞌakuꞌn, can tiꞌej pa sakil. Ri niꞌeꞌx chiva pa
    tak ixiquin, xa paroꞌ ivachuoch titzijuoj chiquivach ri vinak.
  uvh-uvh: Ka beng sini' naganing midi ki ka sidi sanitik wa kami kapmo' da'ning sanitik.
    Ka inga' sidi midi ka u bema aming fam ga' ubu ituaimni' wa adi sireng sini' ka
    yong bining anga adenga tutugu ningda'ning nakni'ga'.
  ino-ino: Nakaeya hani'ainaka lahapa'nepauva ke etetapa feluka mi'ko vaya hapapaiyo.
    Inaki lapa'kesafi sumi hu'na lahapa'nepauva ke lapa'kaeya no'kato'mule haitapa
    heti'netapa ala kefati ka atapa hapapaiyo.
  gnn-gnn: Ga nhaltjan ŋarra yukurra dhuwala gayul ḻakarama nhumalaŋgu, nhumanydja
    yurru ḻakarama warraŋulnha baḻaka'yunmaraŋana.
  yal-yal: N naxan falama ɛ xa dimini, ɛ na fala kɛnɛnna ma. N na naxan kɔyɛkɔyɛn
    ɛ xa, ɛ na rawanga banxine xuntagi.
  cnt-NT: Juɨ₁lia'₂ a₂juɨ́g₂ jniá₂ 'nia'₂ la₂ jë₄ të₃co'₅₄, jua'₅₄ 'nia'₂ të₃jɨn₄
    dsa₂ juɨn₅; ján₃ bá₄ le₂jaun₂ juɨ₁lia'₂ a₂juɨ́g₂ jniá₂ 'nia'₂ con'₂ tei₄, jua'₅₄
    'nia'₂ co₂mɨ'₅₄ juɨ₁lia'₂ ja₁ŋei₅.
  tif-tif: Nami kama alokso weng kala bakayimbi kaali, ipta weng sandip kuyak aket
    tem daalipla, ilom kawu ibi weng kalawaali kutamalip bilin abip ma ma ayo dukum-kup
    bakayila-tal-une-bilipla, alik iyo weng san-kaamalip ko.
  nlx-nlx: जो मी तुमूह आदारला माय केथु ताह तुमू उजाला माय किवो, एने जो तुमरा कानाम
    कियेल हे एने जो होमलेल हेते, ताह तुमू गेरान साजा पोर रेन पारचार किरो।
  apw-NT: 'Godiłhił yuṉe’ nohwił nagoshṉi’íí idindláádyú baa nadaagołṉi: nant’į’ego
    bee nohwich’į’ ha’odziihíí kįh biká’dí’ daadołwoshgo baa nadaagołṉi’.'
  gum-gum: Na ñimun løstøyu wamindigwane ñimbe kwaløm tøryu waminday. Katø na ñimun
    nilø wamindigwane ñimbe yabalasrøngurri trasay.
  not-NT: Yamai patiro nocomantaiguëmi obiro, te irogóiguero tsoengatsiri, carari
    aiquenta pigótacaqueri. Yamai nimánabecaro, carari aiquenta pingomantasantaiguëri
    antagaisati oca nacanquimica.
  plu-plu: Nuhiyakemni hawwata akiw. Ku pariye nah akki yit yisyékata, yisme akkin
    ta gitkis madikte hiyeg. Ku pariye nah akki yit kabayanesa yisme akkin gipuriwkis
    hiyeg akak madikte yihawna.
  iou-iou: Jiap man niningän itkaŋ täwet täyat u äma äbot gänaŋ kwawakgän kaŋ yäŋahäwut!
  ntp-NT: Vʌʌsi ismaacʌdʌ gʌnaagidi aanʌ ʌʌgi daraajatai aatʌmʌ aagidavurai aapimʌ
    ʌoodami vʌʌsi aipacoga oidacami.
  rai-rai: A utnaa baa iaau wapua muaat uni u ra baboto, muaat a wewapua uni u ra
    kaapa, ma ra utnaa baa di wewaik ku mai karom muaat, muaat a tur nate u ra ruma,
    ma muaat a wapuaanai karom a taara.
  haw-1868: O ka'u e olelo aku nei ia oukou ma ka pouli nei, oia ka oukou e hai aku
    ai ma ka malamalama; a o ka mea a oukou e lohe nei ma ka pepeiao, oia ka oukou
    e kala aku ai maluna o na hale.
  ffm-ffm: Ko kaalan-mi on e nimre koo, kaaltee ɗum e fooyre. Ko ngunndante-ɗon koo,
    ooynee ɗum dow beneeji.
  arb-NAV: مَا أَقُولُهُ لَكُمْ فِي الظَّلامِ، قُولُوهُ فِي النُّورِ؛ وَمَا تَسْمَعُونَهُ
    هَمْساً، نَادُوا بِهِ عَلَى السُّطُوحِ.
  cop-CNT: ⲫⲏ ⳿ⲉϯϫⲱ ⳿ⲙⲙⲟϥ ⲛⲱⲧⲉⲛ ϧⲉⲛ ⳿ⲡⲭⲁⲕⲓ ⳿ⲁϫⲟϥ ϧⲉⲛ ⳿ⲫⲟⲩⲱⲓⲛⲓ ⲟⲩⲟϩ ⲫⲏ⳿ⲉⲧⲉⲧⲉⲛⲥⲱⲧⲉⲙ
    ⳿ⲉⲣⲟϥ ϧⲉⲛ ⲛⲉⲧⲉⲛⲙⲁϣϫ ϩⲓⲱⲓϣ ⳿ⲙⲙⲟϥ ϩⲓϫⲉⲛ ⲛⲉⲧⲉ⳿ⲛϫ⳿ⲉⲛⲉⲫⲱⲣ.
  sri-sri: Yʉ mʉsãrẽ masaka péberogue weredeare ĩgʉ̃sã pérogue wereka! Yʉ mʉsãrẽ gajerã
    ĩãberogue werenídeare makã dekogue bʉro bʉsʉro merã wereka!
  nal-nal: Aze ga vazei nim pana la bungsuzuk, naaguna piaat la waanaas. Aze ra dorang
    ga ngif la alngana nim, naaguna rur lawaata vaal ma naaguna pitfiaat sin aubina.
  kyq-kyq: Nakŋ paacn̰ maam mꞋtaaɗsesin̰ maakŋ nɔɔr ki se, Ꞌɓaa Ꞌtaaɗin̰ki jeege tu
    ute kaam kaaɗa. Nakŋ kɛn naase Ꞌbooyin̰ki kꞋtaaɗsen naaŋ ki mɛtn bisege tu se
    Ꞌwɔɔkin̰ki do ɓeege tu kici.
  kwd-kwd: Ma nga 'ola na nau ku iiria famooru 'i 'ubulana nga logo, tamoru iiria
    la'u mola na dalotooto'o na gani. Ma 'ola na nau ku kwalanguru 'ania famooru,
    tamoru fata wataga 'ania fana nga ta'a te'efou.
  ded-ded: Ni tofocnac nasou yoac edengunuduae, ngeni imoc kperagiau debisia. Nga
    sangicfu kedzacnginau dedea, ngeni ama witiau namma imoc deyadigec negendacbisia.
  ewe-ewe: “Nya siwo gblɔm mele na mi le viviti me la, migblɔ wo le kekeli me. Ne
    mede gbe to me na mi la, miɖe gbeƒãe le xɔwo tame.
  nuy-nuy: Ngaya ngana-magana nugurru anaani-yinyung anaarrawindi-lhangu waangudumana,
    yagu nugurru nambarra-magana wugurru wu-lhalmbaarrii-rruj. Anubani-yung nugurru
    nurraawanggina nugurri-nyinyung-duj ama-warang, nugurru numburraaḏii anubani ana-wumurrng-gala
    anaarrwar.
  cop-BHC: ⲪⲎ ⲈϮϪⲰ ⲘⲘⲞϤ ⲚⲰⲦⲈⲚ ϦⲈⲚⲠⲬⲀⲔⲒ ⲀϪⲞϤ ϦⲈⲚⲪⲞⲨⲰⲒⲚⲒ ⲞⲨⲞϨ ⲪⲎ ⲈⲦⲈⲦⲈⲚⲤⲰⲦⲈⲘ ⲈⲢⲞϤ ϦⲈⲚⲚⲈⲦⲈⲚⲘⲀϢϪ
    ϨⲒⲰⲒϢ ⲘⲘⲞϤ ϨⲒϪⲈⲚ ⲚⲈⲦⲈⲚϪⲈⲚⲈⲪⲰⲢ.
  buk-buk: Yom naŋ aö gasôm têŋ mac têŋ ôbwêc, naŋ asôm asê têŋ acsalô, ma yom naŋ
    aö gac yom sec têŋ mac, naŋ asôm tiatu alhac malac lôm.
  pri-NT: Â ê muru na go ina tàwà pwàniri, âna guwà inapàpari naa na pwéelaa. Â ê
    muru na pitànunuuri na pwâranyüruwà, âna guwà inapàpari naa na gomu kàwà.
  zpq-NT: Da' zan dan' chsed chlo'eda' le'e dan' bi chsed chlo'eda' yezica'chle beṉe'.
    Na' le'e ḻe gwsed ḻe gwlo'en yogo'ḻoḻ beṉe', na' ḻe gon cont beṉe' zan yesejni'iden'.
  por-TFT: Portanto, em vez de ter medo, o que digo a vocês em segredo como as pessoas
    fazem à noite [MTY], falem publicamente como as pessoas fazem durante o dia [MTY].
    O que eu digo a vocês em particular como as pessoas fazem quando lhes falam em
    voz muito baixa [MTY], proclamem publicamente [MTY, DOU].
  gwi-NT: Jidii tǫǫ gwizhit nakhwaagwaldak ąįį drin ch'aadrii gwizhit chan hee geegahohkhyaa
    gwizhrįh. Ąįįts'ą' jidii gweentak nakhwaa gwaraandak chan zheh gwakat gwats'an
    shraa haa geegahohkhyaa gwizhrįh goo'aii.
  gvn-gvn: Ngana nganarrku bundanday, kiraynjaku balkan-balkaway. Yindu-yindu kari
    milka-janay. Yamba yurra juma bamanda wubulbuku balkal, wubulduku nyajinka kuku
    ngayu yurranda balkan.
  nna-nna: '@see-verse:MAT.010.026'
  nhy-NT: Tlan Nej namechilwia san yen namejwan, xikijtokan inmixpan nochtin. Iwan
    tlan namechilwia ichtaka, xiktematiltikan kan nochtin kuale ma kikakikan.
  asm-FB: মই তোমালোকক আন্ধাৰত যি কওঁ, সেইবোৰ তোমালোকে পোহৰত প্ৰকাশ কৰিবা আৰু তোমালোকে
    কাণেৰে যি শুনিছা, সেইবোৰ ঘৰৰ ওপৰত উঠি ঘোষণা কৰিবা।
  okv-okv: Eto hi te kumumu ke na erena ungo iji te da tambuta isara na aisova.
  mxt-NT: Tandɨhɨ cha catyí chi ndo nu ñaa iñi, ca̱tyi nyoho nu ndichin. Ta tandɨhɨ
    cha catyi chi ndo nu xehe, ca̱na chaa ndo nya xiñi vehe, na coto tandɨhɨ ñáyɨvɨ.
  tzo-NT: Ti ho'oxuque ja' aventaic ti jamal chaval scotol ti jc'ope.
  ind-AGS: Apa yang Aku katakan secara rahasia kepada kalian, beritakanlah itu dengan
    terang-terangan, dan yang kalian dengar dengan bisikan di telinga kalian, teriakanlah
    dari atap rumah.
  omw-omw: Mate nte kyokiraqi variqana nkyi timwa nyi varu quara nkye nraakiara ntuvaahaaninraqa
    variqata timwa nyiate. Mate nte tirema kyena nkyi timwa nyi varuqata riaa quara
    nraakiara mwatukyaqaa variqata aakyara ntamwa kyeta qiate.
  yrb-yrb: Dumuro yaba ane sina wemaro naufoitana enanari nono yana kowaro weboita.
    Nono yaba gimumutaroma wemaro naufote nono yana su abanaro inawete sina derawere
    wiawe wei.
  maa-NT: Jè kjoa̱ xi k'oa̱ xan‑nò k'e̱ nga jñò choòn, k'oa̱á tixón k'e̱ nga na̱chrjein;
    koa̱ jè xi kjoa̱'ma xan‑nò, jñò ti̱nókjoa̱ya kóho̱kji i̱sò'nga ni'ya.
  mcq-mcq: Vuꞌa kaꞌene sei vaji Nara ja masuani ꞌwaravukaho ja samaumai ꞌwaraꞌavara.
    ꞌEne vuꞌa kaꞌene Na atai koravuꞌe ja hejukaho ja maꞌaha riri namine ꞌwaraꞌavara.
  sus-A: ﭑ نَشَن قَلَمَ وٌ بّ كْي رَ، وٌ شَ نَ مَسٍن يَنيِ رَ. وٌ نَشَن مّمَ مَكْيِكْيِ
    رَ، وٌ شَ دُنِحَ بِرِن نَكٌلٌن عَ رَ.
  jpn-1965: わたしが暗やみであなたがたに話すことを明るみで言いなさい。また、あなたがたが耳もとで聞くことを屋上で言い広めなさい。
  fra-SBL: Ce que je vous dis dans les ténèbres, dites-le en pleine lumière ; et ce
    que vous entendez murmurer à l'oreille, proclamez-le sur les toits.
  yka-yka: Ine-ine akaku si kaˈam sangem, akahun bi bang ellew, duk ine-ine takalebi
    bang kaˈam hadja, palataˈun bi si meˈ aˈa si tabuˈan.
  mle-mle: “Adiy jaav pakwun tan gwurak watuwadiy, ginyir gwur maliykaam tan ababa
    duw takwak wasapwiy-kigwuradiy nyidi tipaam tan.
  shp-NTPO: Ja yamé meranxon en mato yoiabo, matonbiribi netenshaman yoikanwe. Jatian
    jonéshoko en mato yoiabobiribi, jatíbi jato ninkámakanwe.
  aom-aom: Ëhi jiëꞌe jiaje naehu jöe rabe vahiꞌe saginiëri majëhijajoho ijonö majaꞌe
    ë jöho ma-vaꞌorahoro majëhirëjo. O saginiëri hiaꞌire majëhijego hejarujoho ëho
    amo riroro majëhirëjo.
  geb-geb: Gu maan nde nzuai buni, nde raar nta bun suaŋgiri. Gu khorthooŋ tɨga nde
    suaŋgi buni, nde kama bakɨmera nta suaŋrim, nta kha pheni shɨri kharav vun ŋgɨrim,
    kha gumgi gu mbigi za nta mbarararga.
  eng-WYCLIFFE: That thing that Y seie to you in derknessis, seie ye in the liyt;
    and preche ye on housis, that thing that ye heeren in the ere.
  bsj-bsj: Di kero mayi kom kumta cileu ko toki ki Kakkuk kange dikero mwi nuwa bi
    luma mor tuwe meu, toki ki dir dor lor.
  cak-cak: Ronojel ri nin-ij chive tok rojc'o kayon, tivelesaj rutzijol chosakil.
    Ri xin-ij chive pa tak ixiquin, man tivevaj-ka, xa tivelesaj rutzijol pa ruvi'
    tak jay.
  chf-NT: Jini cälbetla a juntumalaba, laj tz'aycunla une t'oc noj t'an uc'a u yubinob
    upete. Es ca' a wälä cälbetla ac'äb t'oc sajab t'an, y anela a laj tz'aycunla
    tä q'uin bajca upete u ch'e' u yubinob.
  tlf-tlf: Kamano nimi kamaa weng ko baga-e-bii koyo, ipta kup tinangku kwaak abu-bilip
    kuta, son-temu uyo, ibo tam abe-nilipta, weng koyo kuptamo no abiip maak maak
    uyo fomtuup baga-em tiine-bilipta, alugum tinangkamin o ageta ko.
  piu-2006: Yalatji nguwanpa ngayulu nyurrangarrinya nintiṉutja yaṉangu tjuṯangkulpi
    kulintjaku. Wangka palunya nyurrangarri ngurra tjuṯawana tjakultjurinkunytjaku.
  poh-NT: Jeꞌ woꞌ reꞌ niCꞌuhbal maꞌ riban ta chi enapoy tak wach chi quiwach take
    tinamit. Jeꞌ reꞌ kꞌuruꞌ reꞌ niCꞌuhbal nikꞌorom aweh tak pan tak chakꞌab, on reꞌ
    xnikꞌor aweh tak nok xa reꞌ wach hat-tak xatbirinic tak reh, chasakomej tak lok
    wach ar pan tak yeꞌa̱b reꞌ etiquibiraj tak wi̱ꞌ take tinamit.
  tue-tue: Yʉʉ mʉ́ãrẽ tʉohéropʉ jĩĩrére tʉocóropʉ wedebateya. Yayióropʉ jĩĩrére wii
    sotoápʉ niipetira tʉocóropʉ bayiró bʉsʉrómena wedebateya.
  bjp-bjp: Sani ia fas gam ini na kubunor, gamen use u na siat. Sani ia orek siksikau
    ini na balbalu gam, gamen soti na olon foron fel ma gamek perek ini usuf fanu.
  xon-xon: Maah tuk nimi tibɔr ti libɔɔl ni na, ni li mooni ti binib ni. Maah loon
    tibɔr ti nitafal ni na, ni li mooni ti lipaal.
  tzo-ZNT: Jaꞌ avabtelic ti jamal chavalic aꞌyuque.
  mpm-NT: Ko jnuꞌun xnaꞌan ri nuu maa ni ra jaꞌa naa ra, ti kaꞌan ra taka nuu kanchuku
