  san-ORI: ଯଦହଂ ଯୁଷ୍ମାନ୍ ତମସି ୱଚ୍ମି ତଦ୍ ଯୁଷ୍ମାଭିର୍ଦୀପ୍ତୌ କଥ୍ୟତାଂ; କର୍ଣାଭ୍ୟାଂ ଯତ୍ ଶ୍ରୂଯତେ
