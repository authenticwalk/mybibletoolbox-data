  hun-hun: Amit nektek a sötétben mondok, azt a világosságban mondjátok el; amit fülbe
    súgva hallotok, a háztetőkről hirdessétek.
  mcf-NT: Nëbi ëmbi mibitedictsëqui chuiboed dacuëdenquio icquin utsibo chuibeneta.
  kjs-kjs: Neme go ribaale-para lagialo agalere nimimi naare paama laketapape. Nimimi
    pawasi pageme agalere su rudu madaa rekaoma laketapape.
  mni-mni: Eina nakhoida amambada haiba adu, nakhoina anganbada haidok-u; aduga nakhoigi
    nakong khaktana takhibasing adu nakhoina yumthaktagi laothok-u.
  yad-NT: Jiryatiy ri̱tañu̱y nupocudimu jirye, jirya̱tu̱chu vindyamura; jiryatiy jiryetyuva̱chu
    cucuye̱yadamu tara, rani̱ ji̱ta jirya̱tu̱chu vijyo̱mujache day.
  mxb-NT: Ta ña̱ káꞌa̱n de̱ꞌé yuꞌu̱ xíꞌín ndó, kaꞌa̱n ndo̱án noo̱ túu, ta ña̱ ni̱
    seídóꞌo ndó ni̱ kaꞌa̱n kayá yuꞌu̱, kuaꞌán kaa ndó dini̱ véꞌe, ta ni̱ꞌi kaꞌa̱n
    ndo̱án.
  pon-2006A: Me I ndaiong kumwail ni rir, kumwail kasalehda ni pokon sansal; oh me
    I mwengininginkihong kumwail, kumwail lohkiseli sang pohn ihmw kan.
  maq-NT: Yëjë ni cjua xi cuichjá cojo nuju hiscan jñu ne, cuinújunsun hiscan hasen.
