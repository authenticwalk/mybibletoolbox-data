  san-TIB: ཡདཧཾ ཡུཥྨཱན྄ ཏམསི ཝཙྨི ཏད྄ ཡུཥྨཱབྷིརྡཱིཔྟཽ ཀཐྱཏཱཾ; ཀརྞཱབྷྱཱཾ ཡཏ྄ ཤྲཱུཡཏེ ཏད྄
