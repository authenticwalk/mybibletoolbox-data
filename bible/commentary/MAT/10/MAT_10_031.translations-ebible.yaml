verse: MAT.010.031
translations:
  kpx-kpx: Iale lainaho vabulahagelive. Kosealemo ugueau Dilava nimo eseve. Isito
    laeau nivemo baluga.
  okv-H: avoeto embomeni na ungota degi do aisora avo joru avojo. Ungo dombora. Ungo
    di siripeta aingeko manera.
  tbo-tbo: Yaka ega ona matomatouta, taumi o geduma ma apoma kiu boluhi.
  mal-C: ആകയാൽ ഭയപ്പെടേണ്ട, അനവധി കുരുവികളെക്കാളും മൂല്യമേറിയവരല്ലോ നിങ്ങൾ.
  grc-SR: Μὴ οὖν ⸂φοβηθῆτε·⸃ ⸂2πολλῶν⸃ στρουθίων διαφέρετε ὑμεῖς.
  bgc-bgc: इस करकै डरो मतना, थम घणी गौरैयाँ (एक छोट्टी चिड़ियाँ) तै बढ़कै सो।”
  khz-khz: Pe ragai pio kali; gomi voimi verage vagi, manu girigiri vogo voira maki
    govanagirato.”
  deu-TKW: So fürchtet euch denn nicht; ihr seid mehr als viele Sperlinge.
  zsr-NT: Qui lë ni naꞌ, cutu gádxiliꞌ. Ruiꞌtër ladxëꞌë lbiꞌiliꞌ Dios ca ruiꞌ ladxëꞌë‑baꞌ
    zianbaꞌ bguindauꞌ.
  lin-lin: Yango wana, bobanga te, boleki bandeke mike nyonso na motuya.
  hns-NT: Toelog to tjierai se bahoet barka baate. Ohie se toelog na dera.
  noa-E: Magua, oob atcha pãach khĩirjumiet; pãarta nemchaain khãaijã ʉ̈rcha balee
    naabahab ajim.
  eng-EMTV: Therefore do not fear; you are worth more than many sparrows.
  mib-NT: Núu súcuan te ma yūhu ró jijnáhan ró, chi cánuú ndasɨ́ gá rō nuū yā vēsú
    cuehē tācá saa.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ मे़गिसे़म्‍मिन्‍ने़ॽ॥ खिनिॽग यरिक् चुजुक्‍सा पुहाॽनुःल्‍ले़आङ्
    इमे़ल्‍लुङ्‌बा के़जोगिरो॥
  xnj-xnj: Hinu mkoto kuyogopa, muni nyenye mwitopeswa neju kuliku mayeluyelu gamahele.”
  mmx-mmx: Kuren la nemen gat nemi mita marat. Nemi mi nunuan aleng at lemeren ne
    Moroa!”
  cbr-NT: Mitsux camina 'isásamaira 'ain. Usa 'ain ca 'isá chamaratsucama 'acësamaira
    oquin Nucën Papa Diosan mitsu bërúanquin isia. Usa 'ain camina unían mitsu bamamisa
    tancëxbi racuë́tima 'ain.
  tee-NT: Pus yuchi iclalhijunau ni jantu at'alhanant'it. Pus palai laklhu ju mintapalhni'an
    ju uxijnan. Palai jantu ju va tu'u' ts'ok'o mas na lhuch catava ju yu'unch.
  eng-LSV: therefore, do not be afraid, you are better than many sparrows.
  cak-NT: Ri Dios man jun mej (bey) jixrumestaj ta can. Ri Dios yalan jixrojo' rix.
    Más jixrojo' que chiquiwech ri chicop ri c'o quixic', y romari' man tixi'j-iwi'.
  pah-NT: 'Tapekyhyji ti a''ero. A''ereki Tupana''ga e''i pe me: “Ahepia katu ji gwyra''ia
    he''yjuhuva''ea. Koji''i ji rekoi pe ndehe pe ndepiakatuavo,” ei Tupana''ga, ei
    Jesus''ga g̃wemimbo''ehara''g̃a pe.'
  sja-NT: '@see-verse:MAT.010.030'
  xed-xed: Yaha kuni da zləŋ, mal kaghuni sgitani ka ndəghata tiytiha.
  mks-NT: Ña̱ cán quéa̱ a̱ cáyi̱hví toho ndó jáchi̱ ndíya̱hvi chága̱ ndo̱ nu̱ Ndióxi̱
    a̱ ju̱ú ga̱ cua̱há ndiva̱ha laa válí.
  gfk-S: Io, waak mu burburut, kinong no numu lon i manga tamat ta ira seek.
  bmu-bmu: Ambazip eŋgö söŋgöröŋini mi bekösöm ulisit gwötpuk eŋgoŋgita öŋgöŋgöŋi
    akza. Miaŋgöra keŋgötŋini mönö kude möta malme.” Mewö.
  dgz-dgz: Ap menan dim dim menan tap ya anune. Iwa God yamap muguap aruga ame bawarewa
    da uon go e God yamap bawarewa di.”
  eng-GNV: Feare ye not therefore, yee are of more value then many sparowes.
  zaa-NT: Acca bittu gátsini le, porqui'ni adí telá dacca' le ru'a lo Tata Dios tì'chula
    iỹetse' ca bìnni to'.
  eng-WEBSTER: Fear ye not therefore, ye are of more value than many sparrows.
  guh-guh: Bajaraxuata pëtsa pacujunavame itsacuenejavayo ata. Tsipaji paxamë Dioso
    bitso pacaasiva baratsuitoxi matatoxenetsia, jai Jesús pijajivijavabelia.
  bon-bon: Peei name pi weene gone wälu! Weene modamoda gemi, ele cina matimati gemi.”
  nhw-BL: Huajca amo ximomajmatica. Miyac más amopati iixpa Toteco que miyac totome.
  swh-ONEN: Hivyo msiogope; kwa maana ninyi ni wa thamani kubwa kuliko shomoro wengi.
  wbi-wbi: Lino, namungavopashe, ulwakuva umue lumbulilo lukome pamaaso gha Nguluve
    kukila utujuni utwinga.
  bba-bba: Ǹ n mɛn nɑ, i ku bɛrum ko, i ɡunɔminu bɛɛrɛ kere sere mi n tomɑ.
  eng-KJVCPB: Fear ye not therefore, ye are of more value than many sparrows.
  kgk-NT: '@see-verse:MAT.010.030'
  waj-waj: Ivaara yaata utida sa aatuukiatee. Anutuuqo ngiiiyara yaata utiraivoono
    ivo kaayau ngiaamma siganna roosiikiaiyauvaara yaata utiraivaa yaataraivai.
  cpy-cpy: Piñaakiro, tema raamaakotari Tajorentsi tsimereeriki-paeni, eeroka imaperotzi
    raamakowenteemi. Eero pithaawan-tawaetari kijaneentzimiri.
  ekk-PKP: Seega ärge muretsege − te olete rohkem väärt kui palju varblasi!
  mpx-mpx: Inoke bahi nuku lolovakun. Komiu maisena ge maisena awaawa gegewel molaliya
    ku bwata lake.
  wbp-wbp: '@see-verse:MAT.010.030'
  luo-luo: Omiyo kik uluor, nikech uloyo oyundi nyadi mangʼeny.
  nhe-NT: Huajca amo ximomajmatica. Miyac más imopati iixtla Toteco que miyac totome.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ، ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ؛ ܐܲܚܬܘܿܢ ܒܘܼܫ ܛܝܼܡܵܢܹ̈ܐ ܝܬܘܿܢ ܡ̣ܢ ܪܵܒܵܐ ܨܸܦܪܹ̈ܐ.
  esk-NT: Taatnaġusi sivuuġanasi, akisuruaŋutluktusi tamatkunakŋa tiŋmiuraġayaaniñ.
  msb-msb: Kaya ayaw gayod kamo kahadlok kay mas mahalaga kamo sa iya ki sa damo na
    mga maya.
  cpa-NT: Hi² jøng² tsa¹jmóh³ hniah¹² ganh¹. Di³ hiug¹² jín³ hi² quien¹² hniah¹² cónh¹
    jín³ jue¹² tan¹² píh³.
  dso-dso: ଡରାନାଇ, ବେସି ଚେଟିଆ ଚଡଇମନର୍‌ ତେଇ ଅନି ତମର୍‌ ଦାମ୍‌ ଅଦିକ୍‌ ।”
  meu-meu: Basio gari; umui ese bisini diaḡau o hereadiamu.
  yva-NT: '@see-verse:MAT.010.030'
  dgc-dgc: 'Kanya, diyan kam méganteng: mahalaga kam diya kesira du meadu a dignés.'
  zpm-NT: Gdziebde to sca, goḻguieṉ gaṉle nonraa to lo tib dzoon mguiṉ.
  hix-NT: '@see-verse:MAT.010.030'
  sim-sim: Uwa osik ji ajewa hala. Or heyewa jir avi kanda ondon tikrinda jir.�
  npi-ULB: नडराओ । तिमीहरू धेरै भङ्गेराभन्दा बढी मूल्यवान् छौ ।
  cgc-cgc: Gani, dili kaw madlek tak mas impurtanti kaw kaysa ta tama na yupan.”
  tim-tim: Dâ ye âmâ sâmbâlilik bo. Ye luâk, aregât Anutuŋe damunyeŋe akmap. Akto
    yâkŋe keiyeŋe hârok nâŋgâmap. Aregât luâk yeŋgât bo hamewakbei.
  yor-yor: Nítorí náà, ẹ má ṣe fòyà; ẹ̀yin ní iye lórí ju ọ̀pọ̀ ológoṣẹ́ lọ.
  wos-wos: Hatindékaka sarékéta guni rookénguni. Afwi yikama joo dé. Du takwa néma
    joo dé. Guna yafa God yikama afwika wungi jémba hatita gunika jémba male hatitandé.
  emp-NTPO: Ãcõrẽba bãrãra ĩbana zocãrã panʌ cãyãbara biara waga b̶ʌ bẽrã ne wayad̶iẽ́
    panʌa.
  eng-F35: Therefore do not be afraid; you are worth more than many sparrows.
  ind-ind: Oleh karena itu, janganlah kamu takut kepada mereka yang melawan kita!
    Karena kamu jauh lebih penting di hadapan Bapa kita daripada banyak burung pipit.
  pes-OPCB: پس نگران نباشید، زیرا ارزش شما بیشتر از هزاران گنجشک است.
  mpt-mpt: Wani ayam otane i besa kulanobe. Eka naka kobole afen smiksabe. Keb Aye
    abilim ut bie kobo kla gobke bie kesoa kobo mo tosianemebe! E wani kima bie kesoa
    e kebsa kla kimanamabebo ge baabesebe.
  bla-bla: Piniko'puk; kitots'ĭtskŭkaiĭxkĭmĭmipuau akaiĕm'ix sĭstsix'.
  ssx-ssx: Koto ekina꞉ta꞉ ikana꞉ma꞉ paala꞉ma꞉ na homo hapa꞉peke. Pa ekipeke. Ika꞉
    tombota꞉ koto hosiki basunu wopuna꞉ yenki ota꞉ lombei pa꞉la꞉me.
  mkl-mkl: Nɑ nŋu, i mɑɑ̀ ce njo ŋɑ, bɛɛrɛ nŋɛ í re yɛi ŋɑ hee bii í jĩ.
  gaq-gaq: ଆବ୍‌ଟଗେପା; ପେ ଗୁଲୁଏ କିଆପିଗ୍ ବାନ୍ ମ୍ନା ।”
  gof-RNT: Hiza, daro buubbetappe hintte aadhdhiya gisho yayyofite.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଆଲ୍‌ପେ ବରଏୟା, ଆପେ ପୁରାଃ ଗେରଁୱାକଏତେ ପୁରାଃଗି ଗନଙ୍ଗ୍‌ଆଃଁପେ ।
  gah-gah: Lekeza nene nama somohá niamave. Lekelisi nene vegená nianazo, itó Ómasímo
    gizapa olikimiaká noinazo, nenemú lekelisi nene netá makokumú ma lekelegesá legemino.
  lcm-lcm: Asukang na mi ago ta leng an. Nami mipo marmarai lava luai ani mamain ta
    tuv duk.
  aer-aer: '@see-verse:MAT.010.030'
  qvc-NT: Chayri ama pitapis manchayllapachu. Chaqa qamkunaqam pishqokunamandaqa masta
    balingillapa Dyuspaqqa.
  tgl-ULB: Huwag kayong matakot. Mas mahalaga kayo kaysa sa maraming maya.
  cbs-NT: '@see-verse:MAT.010.030'
  xtm-NTPP: Chukan kúu ja má jin koyu'u ni chi ndijin chi ka ndee ya'vi xeen‑ka ni
    sana in lasaa ma.
  nnq-nnq: Kwa yene makajogopaje, mangweto mwe mambone muno kupeta iyebele ijingi!
  bao-NT: To biri uwiticãña. Mʉja, paʉ minia ametʉenero ca wapa cʉtirã mʉja nii.
  san-ORI: ଅତୋ ମା ବିଭୀତ, ଯୂଯଂ ବହୁଚଟକେଭ୍ୟୋ ବହୁମୂଲ୍ୟାଃ|
  huv-NT: Pares sapiüng nde mermbolan cos icona alwüx ermbeatiün ngo mat icon ajcüwa
    nine quiec quiaj.
  otn-NT: Ja̱na̱ngue 'yo guí su̱hʉ yø ja̱'i̱. Porque ma̱n'na xa̱mma̱di̱'a̱hʉ ngue
    yø ts'ints'ʉ, ma̱dague'a̱ ngue yø mmu̱ndotho'ʉ.
  nop-nop: Hidi adi bagi nandip-kabe u yalakapme tiiŋ.”
  obo-NT: De-en yo kow'd kovaakki, oyyos lampas pe-en kos koru-anon dow taddot mo-uraan
    maya.
  cak-ENT: Ri Dios man jun bey nyixrumestaj ta can. Ri Dios juis nyixrujo'. Rix más
    c'a nyixjo'ox que chiquivüch ri ch'ipa', y romari' man tixbij-ivi'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤔᤧᤃᤡᤛᤧᤶᤔᤡᤴᤏᤧ᤹॥ ᤂᤡᤏᤡ᤹ᤃ ᤕᤖᤡᤰ ᤆᤢᤈᤢᤰᤛᤠ ᤐᤢᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ
    ᤁᤧᤈᤥᤃᤡᤖᤥ॥
  mie-NT: Túsaá de mā cúyūhú ndá nú, chi cánuú ndasí cā ndá máá nú nūū yā nsūú cā
    cuāhā ndá saā.
  san-TIB: ཨཏོ མཱ བིབྷཱིཏ, ཡཱུཡཾ བཧུཙཊཀེབྷྱོ བཧུམཱུལྱཱཿ།
  qve-NT: Qankunaqa chay pichinkuchakunamantapas aswan mastaraqmi valenkichis. Chayraykun
    qankunaqa mana ni imamantapas manchakunaykichishchu, nispa.
  pao-NT: '@see-verse:MAT.010.030'
  cbu-NT: Ashiri punirintspa. Apanll siyaa pachindku, tputs siyaa pachamaam pinasachinllinaya.
    Siy tsiripcheewaa kapunguri kasisawa.
  usa-usa: miráinaq keráwáqá íma ikatíq oro. netuqá pááqya-numagoni meyámmá uyátáraapoana
    keráwáqá Áánûqtuma yabíqtíkáraiye.
  soy-soy: Lɛ̃ nnyɑ, iwɑmɛ íi kɑpɛ yɛ nɔ́ wɑ. Nɔ Uléécɑɑ inipɛɛ-i ríyu mɑ́lɛ lin
    sinúipi yukɛ-yukɛ kulúi fe.
  hui-hui: Anigo ega pimbi ale biru ngaru goyane lowa tí duniniore kamigo gi nahalimu,
    lene.
  amf-amf: Ogonante yedi kurtumbheebhode; aptina suutana thoothinadara yedi sageeda
    sage.
  quc-NNT: Mixej b'a' iwib', ri ix sib'alaj ix loq' na chkiwäch k'ia alaj taq chikop
    ajuwokaj, —xcha ri Jesús chke.
  dob-dob: ꞌEnega geyaꞌabo waꞌateꞌate saꞌala, manuna ꞌomi Yaubada ꞌina yage sinabwana,
    ta bedinegwa nigeya yage sinabwana.
  wrs-wrs: '@see-verse:MAT.010.030'
  mca-mca: Qa hik ta'ƚijupi' hasu'uj e'nijiwe'yi'ƚ, qe ekheweli'ƚ les e'weju'ƚi'ƚij
    yijat'ij nite' ejunyejeyi'ƚiju'ƚ pe'qu' olootse'tax papaye'mtsile'.—
  tzo-TZC: Jech o xal mu xaxiꞌic. Yuꞌun ti voꞌoxuque ep atojolic. Jaꞌ mu sta ti mutetique.
  mya-mya: သို့​ဖြစ်​၍​မ​ကြောက်​ကြ​နှင့်။ သင်​တို့​သည်​စာ က​လေး​အ​မြောက်​အ​မြား​ထက်​လွန်​စွာ​ပို​၍
    အ​ဖိုး​ထိုက်​ကြ​၏။
  gng-NT: Nɛn bo, la fɛnge mɛn. Ni cɛn' inuɔn ligol.»
  cbi-NTPO: Tsa' mitya jeetyatyudei, ñullaya pishku pure' wakukare' pensanguiñuba
    kayu juntsa pishkulanu pulla bale deeve.
  ikk-NT: Ya wụ, atụlẹ nị nwan egun, ọnụ ka mkpa a rị karịdẹ achụ bu ọda.”
  leu-leu: E voxo muta mataut senaso nami, mi pelalava sena mu maanu xaves la matana
    Piran.
  maz-NT: Nu'tsc'eji xenda ni muvits'ügueji que na ngueje na puncjü o ts'ins'ü. Nguec'ua
    dya rí sũgueji, xo ra mbö'c'eji Mizhocjimi.
  bod-N: འཇིགས་མི་དགོས༌ཏེ། བྱེའུ་མང་པོ་ལས་ཀྱང་ཁྱོད་རྣམས་ལ་རིན་ཐང་ཆེན་པོ་ལྡན༌ནོ།།
  tca-NT: —Rü ngẽmacèx ¡tãxṹ i pemuü̃ẽxü̃! Erü pema rü muxü̃ma i werixacügüarü yexeraxüchi
    pexü̃ nangechaü̃ ya Tupana.
  zpl-NT: Enzeꞌe la lliquihua. Xne mase secahua luquela nú seca huaxi bee iñi.
  mbc-NT: Mîrîrî ye'nen eranne' pe pra e'tî. Maasa pra inkamoro toronyamî' ko'mannîpî
    tîuya yentai Paapaya amîrî'nîkon ko'mannîpî tamî'nawîrî —‍ta'pî Jesusya.
  ndg-ndg: Kana mube ni mashaka, mana mube ni thamani kuliko kasuku bananchima.
  wsk-wsk: Buta se nina me nguangaralko. Nina mu inangnang gotektek mu iwita mena,
    nina nunga kiaman ale nu koma te mel biya.
  toj-NT: Jayuj, mi lom la xiuyex. Yajtanubal to ni ja yal ch'in tz'unuli, ¡jauc to
    ma huenlexa!
  tbc-tbc: Amaiak niŋen o urer umoi. Anut malan lo oŋane naon lak na geig a, naon
    an kuseŋ wei mi sad naod iriŋani geig a.
  sna-sna: Naizvozvo musatya nokuti munokosha kupfuura shiri duku zhinji.
  smk-NT: Kanya' anaod nin andi' kamo nin mali'mo ta mabli kamon adayo' kona dyan
    saray abaw a manuk-manok.
  grc-TCGNT: Μὴ οὖν φοβηθῆτε· πολλῶν στρουθίων διαφέρετε ὑμεῖς.
  gof-WFTW: Hiza, daro buubbetappe hintte aadhdhiya gisho yayyofite.
  spa-BLM: Por eso, no tengáis miedo. Vosotros tenéis más valor que muchos gorriones.
  kyz-NT: A'eramũ ki pẽẽ pejekyjawe'em pejejereko tyweara 'gã nui— 'jau 'ga oree.
  dao-dao: Acunakyase, käh kyühkyawk ua, nangmi cun khaca hea kthaka nami daw bawkie
    ni.
  cya-cya: Can' cha' a su'hua um cha' tiquee um, si'yana qui'an la ntsu'hui lyoo um
    que 'in qui'an quiñi.
  wrk-wrk: Lalanbaka kijirrikijirri Kudwanyi, ngala narri barri mili walkurra nanankanyi
    kijirrikijirrinyi. Janyulu lalanba narrinya marda Kudwanyi. Kudanyu janyulu lalanba
    narrinya. Nanankardi barri marda narrimi miku marrala yalungi jala yalu ngirra
    narrinya.” Barriwa.
  nii-nii: '@see-verse:MAT.010.030'
  ign-NT: Eta tacahe, vahi ecueña­mavahi éti tayehe eta ítare­sirana, taicha tétavi­cavahi
    eta emunavahi mayehe.
  dik-NT: Këya, duɔ̈kkë riɔ̈c, wek aa wär käkkä ëbën!
  cac-cac: '@see-verse:MAT.010.030'
  tzj-E: Rmal c'ara' quenbij chewa, mtexibej ta ewi', ixix más ix val que chquewech
    e jun nimlaj moc tz'quin.
  bpx-bpx: एतरे ना बीहो। तमु ढेरेत घंचड़ा गेथा मोगा से।
  san-BUR: အတော မာ ဗိဘီတ, ယူယံ ဗဟုစဋကေဘျော ဗဟုမူလျား၊
  yaa-NT: Nãskakẽ rateyamakãfe. Nã peya mĩshtifo kexesharamis keskafakĩ, matori Epa
