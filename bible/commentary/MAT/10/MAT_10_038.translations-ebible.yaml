verse: MAT.010.038
translations:
  kpx-kpx: Isi olena di ehomai vatehani maleho isiviholiniege auna oleve kateai di
    ata holisi.
  okv-H: Eto embo amuna amita ji atahu humbuto na hatiresona hain ai ta haito pambari
    uje ae aisuja amo ambotani nau ari haite manera.
  tbo-tbo: Apo iyai anani take ega ina awali po ina wotagou tauna ega emoemotana po
    ina wotagou.
  mal-C: സ്വന്തം ക്രൂശ് വഹിച്ചുകൊണ്ട് എന്നെ അനുഗമിക്കാത്തവരും എനിക്കു യോഗ്യരല്ല.
  grc-SR: καὶ ὃς οὐ λαμβάνει τὸν σταυρὸν αὐτοῦ καὶ ἀκολουθεῖ ὀπίσω μου, οὐκ ἔστιν
    μου ἄξιος.
  bgc-bgc: अर जो अपणा दुखां का क्रूस लेकै मेरै पाच्छै न्ही चाल्लै वो मेरै लायक कोनी।
  khz-khz: E rai matotauna gena satauro ati pene vuaa, e muliku ai ati pene laka,
    ia ati gelegele au geku talimai pia kilagia.
  deu-TKW: und wer nicht sein Kreuz nimmt, und folget mir nach, ist mein nicht wert.
  zsr-NT: Nu cusíꞌ lu nëꞌi gac ca tu bönniꞌ zajtë́ꞌë lëꞌi yag cruz, len taꞌ nedaꞌ,
    cutu nac lsacaꞌ nu naꞌ gaqui quiaꞌ nedaꞌ.
  lin-lin: Moto nyonso oyo amemaka ekulusu na ye te mpo na kolanda Ngai abongi te
    mpo na kozala moto na Ngai.
  hns-NT: Dje na maange hai hamaar sanghe doekh oethaaike hamaar rasta par tjale,
    ohoe hamaar tjela na rahie sake hai.
  noa-E: Chi mʉ dʉ̈i nʉrram khõsi simuan warre ich phithurg au nʉrrajujã khaphʉ aju
    aai sim, mʉ gaaimua chikhamnau ich thõoju khaphʉ awiajã ich mag mʉ bʉ̈ ogdʉba
    nʉrraju aawai. Mag ãwatbaju chan parta idëu khõs mʉ dʉ̈i sim a iekhajugui ajim.
  eng-EMTV: And he who does not take his cross and follow after Me is not worthy of
    Me.
  mib-NT: Te na‑ni ñayuu núu tu jéhe i jnūhun ndoho i jnūndóho vēsú nde cuu i jeē
    sɨquɨ́ jeē cóndiquīn i ruhū, nasūu ñáyuu vāha cúu i jeē cóndiquīn i ruhū.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिल्‍ले़ कुसिलाम्‍साक्‍मा सिङ्‌ङिन् आबाङे पक्‍खुआङ् इङ्‌गाॽनु
    लाङ्‌मे़घेःक्‍ने़न् खे़न् आहुॽसाम्‍बा पोःङ्‌मा मे़लाॽरुन्‍लो॥
  xnj-xnj: Mundu angagega msalaba waki mwene na kunilanda nene, iganikiwa lepi kuvya
    wangu.
  mmx-mmx: Do nege i xopara na xip ka levenmumuat, i lok ngan laradi na solok ka laxaba
    ren la ira mumu asu ia, neni xopmen na epovo do na nemen ngan laradi rak.
  cbr-NT: —A 'ai bamanuxunbi cana Jesúsmi catamëti bana ënquinma 'ai —quixuan an sináncëma
    uni ax ca 'ën uni 'itima 'icën.
  tee-NT: Chai va tichi chavaich ju jantu quinch'ak'ok'aputun va ixlaca'atalh ni va
    lai mamak'alhk'ajnicalh pus jantu lhijun ni quilapanac cava.
  eng-LSV: and whoever does not receive his cross and follow after Me, is not worthy
    of Me.
  cak-NT: Jun winak ri can nrojo' ntoc wichi ren, man tupokonaj nu'on sufrir woma
    ren, xa can tu'ona' anche'l xa can ruc'uan ru-cruz. Pero xa c'o jun ri nupokonaj
    nu'on sufrir woma ren y man nrojo' ta yirutzeklebej, man nuc'ul ta ntoc wichi
    ren.
  pah-NT: —Kiroki g̃a oko pota nhiremimbo'eharamo – po ti ojipe'g̃a imbohahyukari
    g̃a pe g̃a jukavo vehevi nehẽ peko pe Jesus'ga reheva'ero javo g̃a pe, toko jitehe
    ti g̃a nhiremimbotarimova'ea rehe opohire'yma ji hugwi. Okoe'ymame nhiremimbotarimova'ea
    rehe, g̃a ti tokoyme nhiremimbo'eharamo nehẽ. A'ereki nanongara'g̃a ndapyryvi,
    ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: Ma awara mɨde ijãapari k'aurepa eperã piuamaa bɨ pɨrã kurusode piu wãk'a,
    mãgɨ́ mëré pa-e pait'ee.
  xed-xed: Ka kla a mndu ta udza zləŋayni ka dzaʼa mista ɗa wu ná, ta nza a tsa mndu
    ya ka ŋa ɗa wa.
  mks-NT: Ndá na̱ co̱ cúni̱ ndoho ini sa̱há ña̱ candi̱co̱ na̱ ye̱he̱ ta co̱ íin tia̱hva
    na quivi na sa̱há i̱ já quéa̱ co̱ó sa̱ha̱ toho na cacuu na cuéntá mí i̱.
  gfk-S: Be nesi tikenong paile pusak no nuno kabai ma paile mur iou, paile haruat
    be ina nugu harwis ie.
  bmu-bmu: Sisitŋini megetka kunŋan ni nuataŋgöba sihimbölö möta maripomnöŋ kömumamgö
    qahö jöjörömawi, yaŋön mönö nöŋgöreŋ qahö dop kölma.
  dgz-dgz: Menan orup da ne wadiamot nega tat anupiwa, namu me mek dim da anuini tandayase,
    ae di vep, amba ne yauna menan, pot poraet ugu vegaek bagu sisi anu, evinap oniwandan.
  eng-GNV: And hee that taketh not his crosse, and followeth after me, is not worthie
    of me.
  zaa-NT: Nu labí ga'ną dispuesto ccą́ padecer hàstaba canchu gútti ca enne' na porqui'ni
    denúą inte', entonces labí dacca'ą para ccą́ enne' quia'.
  eng-WEBSTER: And he that taketh not his cross, and followeth me, is not worthy of
    me.
  guh-guh: Pajivi nejumecovënëtsi ata, pecajunavi apo nepënaponae tsane pebeyaxuabixaejitsiatsi
    xanë tajumelivaisi yabara, bajarapajivi apo tajajivi tsane.
  bon-bon: Laati te liba teeme baarge uli ne palace cabu lica yaacanuge cäme pana,
    siige cebine ingwe näcwuge, tabe ibibi lica gyene cäme abiberäja bägrä me lenajame.
  nhw-BL: Monequi se masehuali nechtoquilis mocualtlalijtoc para miquis para na quen
    se catli quihuica icuamapel para ipan miquis. Huan catli amo quej nopa nechtoquilijtiyas,
    amo quinamiqui elis noaxca.
  swh-ONEN: Tena yeyote asiyeuchukua msalaba wake na kunifuata, hastahili kuwa wangu.
  wbi-wbi: Umuunhu ghweni itavulaghe kukumbilila une na kupumusivua, nambe kuuve kwe
    kufua. Nave naivomba uluo naanghiille kuuva m'bingilili ghwako.
  bba-bba: Mɑ wi u kun win dɑ̃ɑ bunɑnɑru sue u n kɑ mɑn swĩi u ǹ turɑ u n kɑ sɑ̃ɑ
    nɛɡii.
  eng-KJVCPB: And he that taketh not his cross, and followeth after me, is not worthy
    of me.
  kgk-NT: —Gwĩ xe moirũ tee hagwã okurusugwasu ohupi heraha-vy va'e-rami ijukapyrã-rami
    oiko va'e ae, xe re'ýi tee va'erã, he'i. —Upéa reko-rupi ndereikói ramo, ndaha'éi
    arã xe re'ýi tee.
  waj-waj: Gioonna kiaapu voovoono ni nnaagiai nuaivaara gioonna kiaapuuya inna ruputikio
    na putuauneema ivo putinaraivaara ooqoo tiivo inna hama ni nnaagiai nuairanavai.
  cpy-cpy: Otzimatyee pikyaaryoo-wenteero okaatzi nokenkitha-takaa-yitakimiri, okantawityaa
    ikentakoetemi. Eerorika pipakaero, eero nokimita-kaemi naapatziyani.
  ekk-PKP: Kui te ei võta oma risti ega järgne mulle, ei ole te väärt minu omad olema.
  mpx-mpx: Henala ebo nige wana kolos ni kakalivai ge ni totoulilau, he nige bosowaina
    ta ba, ‘Iya no tohago.’
  wbp-wbp: Kajilpanpa ngampurrpa nyinakarla yaninjarla palinjaku ngaju-wanaku, ngulaju
    ngurrju. Yantarni manu nyinakaju ngaju-nyangu kurdungurlu. Kala kajinpa ngampurrpa-wangu
    nyinami palinjaku ngaju-wanaku, ngulaju kulalpanpaju nyarrpakulku nyinakarla kurdungurluju
    ngajukuju.
  luo-luo: kendo ngʼato angʼata ma ok kaw msalape mondo oluwa ok owinjore koda.
  nhe-NT: Monequi se tlacatl tlen nechtoquilis mocualtlalijtos para miquis para na
    queja se tlen quihuica icuamapel para ipan miquis. Huan tlen ax queja nopa nechtoquilijtiyas,
    ax quinamiqui elis noaxca.
  aii-aii: ”ܘܟܠܔ ܕܠܵܐ ܫܵܩܹܠܔ ܙܩܝܼܦܹܗ ܘܐܵܬܹ‌ܐ ܒܵܬܪܝܼ، ܠܹܐ ܚܵܫܹܚ ܐܸܠܝܼ.
  esk-NT: Suli iñuum akiggiutiŋitkumiuŋ sanniġutani maligluŋa maliġuaqtigiŋitkiga.
  msb-msb: Dili man angay sa akon an habo magdara san iya sadiri na krus na amo an
    pagtios tungod sa akon tapos makakaupod ko.
  cpa-NT: Tsa¹ta³té¹³ dsa² héi² lén² dsa² quian¹jni, ju³lah hein² dsa² tsa¹hiug² dsǿa¹²
    hie¹dsa jón²dsa huu¹³ hi² ŋøa¹dsa quianh¹³ jní².
  dso-dso: ଜନ୍‌ ଲକ୍‌ ନିଜର୍‌ କୁରୁସ୍‌ ବଇ ମର୍‌ ସଙ୍ଗ୍‍ ନ ଆସେ ବଇଲେ ସେ ମର୍‌ ସିସ୍‌ ଅଇବାକେ
    ଅଦିକାର୍‍ ନ ପାଏ ।
  meu-meu: bona ena satauro basine abia isi, murigu ai basine raka, tauna na egu ai
    basine heḡereḡere.
  yva-NT: Are pirati po taune apa inyo kapite ranawan ara tavondi Rinaije ramu, weaveti
    opamo mamaisyo tavondi Rinaije ramu.
  dgc-dgc: Sakay éwan maari a ipasakup diyakén i tolay, éng éwan siya kumuyog diyakén
    a pabayan na i buhay na, maski bunon siya.
  zpm-NT: Scaque zha ne yquia zdoo cueeladz zho zho guiaadnaḻ zho zhits naa, grieelod
    ygab zho lo naa.
  hix-NT: Oyeryewhamnohtoho komo enàmtxok hampànà. Àro wyaro enàmnye rma rakoro àtotxok
    hampànà, romryenon me oyehtxoho menye, kekon hatà. Oyeryewhamnohtoho komo yonàmpàra
    oyehtokony haxa, romryenon mehra ro mak manatxhe ha, kekon hatà.
  sim-sim: Uhu os nomorawu ol jihik talakwan miando hom ji kishaha anin ji tiyana
    ambu nahi, jir mbeek anhi mak nakwa ambu jir.
  npi-ULB: जसले आफ्नो क्रुस उठाएर मेरो पछि लाग्दैन, ऊ मेरो निम्ति योग्यको हुँदैन ।
  cgc-cgc: Daw kino dili miag na magparyo kanen an ta ittaw na gapas-an ta iya na
    krus tenged iling tan buaten ta ittaw na magsunod ki yaken, dili ko kanen an mabaton
    na isya ta ake na mga tinudluan.
  tim-tim: Akto luâk siâŋe gasalupnande mem hilip nuguwai dâm aregât hamep akmâ ikiŋe
    hâkŋaet hanokoak akmâ manbiap âmâ nâŋgât pat bo akbiap.
  yor-yor: Ẹni tí kò bá gbé àgbélébùú rẹ̀ kí ó tẹ̀lé mi kò yẹ ní tèmi.
  wos-wos: Guni angi wangut, ‘Jisasna jémba yata hangéli héraata mimbu hiyambet, wu
    baka joo dé. Néma joo yingafwe.’ Wungi wata guni wuna jémba yata guni wuna du
    retanguni. Guni wungi wahafi yata wuna jémba yahafi yata guni wuna du takwa yamba
    rekénguni.
  emp-NTPO: Bia mĩgai carea b̶ʌẽ́bʌrʌ, poya mʌ̃ ume nĩbaẽ́a.
  eng-F35: and he who does not take up his cross and follow after me is not worthy
    of me.
  ind-ind: Setiap orang yang mengikut Aku hendaklah berpikir, ‘Sekalipun harus mati,
    bahkan mati disalibkan, aku akan tetap mengikut Tuhan.’ Orang yang tidak bertekad
    seperti itu tidak layak disebut pengikut-Ku.
  pes-OPCB: هر که حاضر نباشد صلیب خود را بردارد و از من پیروی کند، شایسته نیست که
    از آنِ من باشد.
  mpt-mpt: Nakaia unangai wanita i niniino mo omabbuniba inamin namin misiamo i dimo
    tam tlemo omnakatouleb bianiba ne kukubo mo wafunim blim kenib mole isa mo ne
    ninek anomabibbabe.
  bla-bla: Ki annŏk' sauots'ĭssi otauiĭnan'i sauopokiuo'osi nĕsto'ă, nimatokotsinanŭk'ats.
  ssx-ssx: Ma꞉nda꞉ hali epima꞉ ipika꞉ a꞉ka꞉tei wape piki ti mea tia ya hau honda꞉
    mea na telia pia꞉ka꞉na꞉ta꞉ kota꞉ koto someta꞉ ya disaipolo hali haena꞉ lapeketa꞉
    ana꞉ na pa꞉la꞉me.
  mkl-mkl: Inɛ iyi kù jɛsi nŋu ku so jĩi ku ɡɑɑuɛ ku toom do wɑ, kù to ku jɛ inɛm.
  gaq-gaq: ଜାଣ୍ଡେକି ନିଜର୍ କୁରୁସ୍‍ ଡୁଙ୍ଗ୍‌ଚେ ନେଙ୍ଗ୍ ପ୍ଲା ଆପାଙ୍ଗ୍‌ ଣ୍ତୁ ମେଁ ନେଙ୍ଗ୍‌ନେ
    ସିସ୍‌‌ ଡିଙ୍ଗ୍‌ନେ ଜଗ୍ୟ ଣ୍ତୁ ।
  gof-RNT: Ba masqaliya tookkidi tana kaallonna oonikka tabaa gidanaw bessenna.
  unx-unx: ଜେତାଏ ଆୟାଃ କ୍ରୁଶ୍‌ ଗଅଃକେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌କେ କାଏ ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ରେଦ, ଇନିଃ ଆଇଁୟାଃ
    ଚେଲା ବାଇୟଃ ଲେକାନ୍‌ନିଃ ନାହାଁଲିଃ ।
  gah-gah: Itó zohota zaló kipili hilinigi miluma netá ali gihikitatakumú gili ahuliiki
    nigizaka hiziki némegetiki amitamó nene není mututoni minaminigave.
  lcm-lcm: Na man a si parik kapa sunguk kana ngakputuk na ka using iau, parik kapa
    roron angkoai anig.
  aer-aer: Jesus angkeke, “Kenhe ayenge apmere Jerusalem-werne alhemele arne arntarlkweke-arleke
    ilwetyeke. Kenhe arrantherre apeke akangkemele atyengele-arlenge ilwetye-alhetyeke,
    kele mwerre-arle. Apetyaye atyewe atyinhe anaye. Kenhe arrantherre apeke akenhe
    atyengele-arlenge ilwetyeke ahentye-anetyakenhe, nthakenhe-ame arrantherre atyenge
    atyewe-irretyenhe?
  qvc-NT: Chayri noqapi kriyishqaykirayku padisishpa ichu suq kruspi munaptinllapa
    wanchishuytapis, allita kasuwashpaqa, noqapa allip yach'akuqniy ringillapa kaq;
    manaqa manám.
  tgl-ULB: Ang hindi nagbubuhat ng kaniyang krus at sumunod sa akin ay hindi karapat-dapat
    sa akin.
  cbs-NT: '@see-verse:MAT.010.037'
  xtm-NTPP: Te nú ma kachi i ja ndo'o neni i, sukan ndó'o ñayii jiso krusi i ma te
    kua'an i nuu kûu i ma, masu iyo i ja kuu ko kuu i ñayii kondikin ña'a i maa sa.
  nnq-nnq: Mundu jwangapotola nchalaba gwakwe nu kungengama, kupaligwaje kube napunji
    jwango.
  bao-NT: Yʉ yee jʉori, ñañaro tamʉo ca bii nʉnʉjeetigʉa, yʉ yeere tii nʉnʉjee majitimi.
  san-ORI: ଯଃ ସ୍ୱକ୍ରୁଶଂ ଗୃହ୍ଲନ୍ ମତ୍ପଶ୍ଚାନ୍ନୈତି, ସେाପି ନ ମଦର୍ହଃ|
  huv-NT: At jane ngo mandiüm mamongoch meáwan naél masey mambiyaran wüx cruz cos
    ayar sandeac, aag ayaj ngo membeat marang xenipilan.
  otn-NT: Nu̱ ra̱ ja̱'i̱ hi̱ngui̱ nne da̱ dɛnngui̱ ngue su̱ da̱ tho, guehna̱ ra̱ ja̱'i̱
    ya hi̱ngrá̱ nsäui da̱ dɛnngui̱.
  nop-nop: Be nebek niŋ koloŋdabekŋiŋ mu bemŋa nehikelewaak adi maaŋ undugoŋ nutok
    gigit moŋ.
  obo-NT: Iddos ahad ondoy no diid tiyang to kandin no krus, konna ollog no tinodduwan
    ku.
  cak-ENT: Jun vinük ri nrajo-vi ntoc vichin yin, nc'atzin que man tupokonaj nuc'usaj
    pokonül voma yin, cachi'el xa ta benük chuxe' ru-cruz. Jac'a ri vinük ri xa nupokonaj
    nuc'usaj pokonül voma yin y man nrajo' tüj nquirutzeklebej, man c'uluman tüj que
    ntoc vichin yin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤳᤋᤡᤸᤗᤧ ᤁᤢᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤅᤡᤴ ᤀᤠᤒᤠᤅᤣ ᤐᤰᤂᤢᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤗᤠᤱᤔᤧᤄᤣ᤺ᤰᤏᤧᤴ
    ᤂᤧᤴ ᤀᤠᤜᤢ᤹ᤛᤠᤶᤒᤠ ᤐᤥ᤺ᤱᤔᤠ ᤔᤧᤗᤠ᤹ᤖᤢᤴᤗᤥ॥
  mie-NT: De nā-ni nchivī tú nduú jéhe ji tūhun jā cundoho ji tūndóhó vísō jondē cuū
    ji jā síquī jā cuniquīn ji nduhū, de nsūú nchivī vāha cúu ji jā cuniquīn ji nduhū.
  san-TIB: ཡཿ སྭཀྲུཤཾ གྲྀཧླན྄ མཏྤཤྩཱནྣཻཏི, སེाཔི ན མདརྷཿ།
  qve-NT: Pipas noqapa discipuloy kayta munaspaqa listo kanan sasachakuykuna chayamuqtin
    ñak'arinanpaq. Hinaspan sapa p'unchaw noqapi iñinan. Sichus noqapi mana iñinqachu
    chayqa, manan discipuloyqa kanmanchu.
  pao-NT: Mu ka mee unnena, ‘Tooe nu ka Te Pabe'e-koobatoo nabatsase sapa, oosoo besa'yoo,’
    o'no yise mu ka mumme e sooyugwe-kwa'ne'yoona, mu e nanumu manepunnekwu.
  cbu-NT: 'Nuwaa pazikinaareesa nuwamand kiyung kachiymaam ngatkinaareesa, nuwsha:
    Nuwaa chinakeezis, ndambaree, siyaa táchparina.'
  usa-usa: ánibo móra-nakoma wení kaapaq-yámá íma maména ketinaaé íma waréna puínéna
    yokaa íenama wemmá kennámá auráíyábá íma umaataráiye.
  soy-soy: Nkó yɛɛ úu n ŋmurɛi rɛ ukɛ́ mɛnɛ́cɔ ukunɑpɛ́ɛ́kɔɔ́ riyɑ ukɛ́ pɛɛ nɛ́
    ritiki, úu nɛ sɑ́ rɛ ukɛ́ unɛ́pirɛtiki.
  hui-hui: Ani buwa mbiralime ibuninaga ira banga yalu i̱ porodagua talima naibiyagua
    i̱naga talima piaga habe nahe dege holebira.
  amf-amf: Yinindariy ziitate deesadhen masqalinam kedayse isa paanan nivima eedi
    inti kinin doadettsi kiam zaskehe.
  quc-NNT: Apachin ri man käpe tä wuk' in rumal chi man kraj taj kuriq ri kämikal
    jas ri kinriq in, man taqal tä ri' chi kok che nu tijoxel.
