  zar-NT: Guliʼgún chiʼi cuinliʼ quégaca bönachi, tuʼ uluʼdödëʼ libíʼiliʼ lu náʼagaquiëʼ
    bönniʼ yúlahuiʼ, en ilaʼguínëʼ libíʼiliʼ gapa naca lu yuʼu ga tuʼdubëʼ tuʼsëdëʼ
    bönniʼ judío queëʼ Dios.
  kde-kde: Lyongolelange na vanu. Kwa kuva, vanang'o vàmbenkamulanga mwenu na kumpelekejanga
    kulukumbi na kunsulubulanga n'ding'ande dya kunnyuwila Nnungu.
  ata-ata: Mo ngasaxilaꞌinge laixe noxiꞌa ta mitema. Xo inoꞌinge la ilai itulusinge
    no anu vaivaikala no ieꞌi ta tatila no anu pita noxiꞌa la ipuapuasinge no nano
    no taasou lalotu noxiꞌa.
  qvw-NT: “Chaymi nunacunäpi sumäta cuydaculcänayqui. Malcap puydïninpa maquincunaman
    ćhulapäcuśhuptiquim juntunaculcänan wasicunäćhu lawćhaycälishunqui.
  nfa-nfa: Te ngaa baku pamudꞌe! Te bèli-camèdꞌa dhèu pajꞌèra miu, sama sèmi busa
    hui kadhi pamadhe kahibꞌi-kalèbho. Èèna na, rèngu nuni rèti miu asa era parisa
    lii langu agama. Aa dhèu hake paparu miu ètu dꞌara èmu sabajꞌa.
  tnp-tnp: Onəutətəu vivi itəmah o nətəmimi. Ilah okotələs itəmah məhuvən məmə nəkotəhtul
    e nəhmtɨ kaunsɨl rəhalah mətəu-inu itəmah nətəmimi rəhak. Kəni okotalis itəmah
    əpəha e nimə rəha nuhapumɨniən.
  urd-urd: मगर आदमियों से ख़बरदार रहो, क्यूँकि वह तुम को अदालतों के हवाले करेंगे;
    और अपने इबादतख़ानों में तुम को कोड़े मारेंगे।
  hot-hot: Aêŋ ba intu môlô noyabiŋ am ek avômalô! Thêlô tem nebaloŋ môlô ba netak
    êndôk iniŋ ŋê bêŋbêŋ baheŋiŋ lôk nebali môlô êmô iniŋ unyak yeŋ.
  mqj-NT: Matangkingkoa' lako angganna tau annu la dengan umpopengngolokoa' lako pa'bisara
    aluk, anna la nakambeikoa' illalan banua pa'sambayanganna.
  rus-SYN: 'Остерегайтесь же людей: ибо они будут отдавать вас в судилища и в синагогах
    своих будут бить вас,'
  mbh-mbh: Aro thomu o naktet thomu nge tokokoere, eneke aro o pamit thomu e riong,
    naro o so litlit thomu a Judare ole lotuonga a velre lemi.
  bdd-bdd: “Coinega waꞌitayahigomi, weyahina tomota ꞌabwa sitauyegomi, yatala weyahina,
    ma hada tapwalolo ꞌoidiya ꞌabwa siꞌetutuwegomi,
  cbt-NTPO: Ni'cona iyaro'sa', piyapi'sa' a'naroáchin ano'huitotama'. A'naquën no'huitënënquëma',
    masarinënquëma'. Mapachinënquëma', coisëquë quëpaarinënquëma'. Niyontonpiso pëiro'saquënta'
    huihuiarinënquëma'.
  srn-NT: Un luku bun nanga libisma. Bika den sa tyari un go na krutu, èn den o fon
    unu na ini den kerki fu den.
  cta-NT: Pana cuaꞌni tii ti tiꞌ ma̱ loꞌo ñati̱; ná tyiqueeꞌ tsaa loꞌo nguꞌ jiꞌi̱
    ma̱ slo nguꞌ tisiya, masi ná tyaala ma̱ jiꞌi̱ nguꞌ. Loꞌo juaꞌa̱ quijiꞌi̱ nguꞌ
    jiꞌi̱ ma̱ neꞌ laa jiꞌi̱ nguꞌ.
  bqc-SIM: À laaika gbɛ̃nazĩnaↄzi, asa aa á kṹ aa yã́kpalɛkɛánↄ, aai á gbɛ̃
    ń flàalao ń lousisikpɛↄ guu.
  tcz-CHONGTHU: Hinlah ching theiyun! Ijeh inem itileh thutan ho khut a nahin pehdoh
    diu chule ki khopna in hoa sakol jepna a nahin jep diu ahi.
  mar-mar: मनुष्यांविषयी सावध असा कारण ते तुम्हास न्यायसभेच्या स्वाधीन करतील आणि त्यांच्या
    सभास्थानामध्ये ते तुम्हास फटके मारतील.
  snp-snp: Koti moinalo. We mate ani-kiyanido oluti numuna meyalo kanisole wenena
    anido melato gilimiti uti mono numunigu ya nela kefakafo ipi gininawamo nenako,
    koti moinalo.
  isl-isl: Gætið að! Þið munuð verða handteknir, yfirheyrðir og húðstrýktir í samkomuhúsunum.
  spy-NT: Ōriib keey, kuuyu mākōōyyoong'tēēnook ꞉biiko kōōk ānkubirook ām wōloo bo
    kooriikwaa bo saayeet.
  xnn-xnn: Makailanyo tay awnit wada nan mangdepap ken dakayo dadat eyey dakayo isnan
    pagbistaan dadapay baigen dakayo isnan sinagogada.
  mwe-mwe: Mwiiteiganje na bhandunji, pabha shibhanshitakiyanje kulukumbi na kunkomanga
    ibhoko mmashinagogi gabhonji.
  tte-tte: Wagite-kalatagimiu kaiwena tomo tupwali kani sikalaimiu sipeimiu yatala
    koina yo maina kolokololona sikalai koina sisapimiu ali nume tapwalolo kolili.
  tcs-tcs: Bat lugaut! Sam man i go teke yupla go po kot bambai, den apta ol i go
    ploke yupla insaid lo zuwispreaus.
  hlt-THB: Thlang awh ce naming ngaih ta uh; awidengnaak kung awh ni khyn khqi kawm
    usaw Sinakawk khqi awh ni vyk khqi kawm uh.
  soq-soq: Apana mampo insaisala wadaaubala ewanadewaitana, ipawa mo wadalepue kotulepu
    ita gagalou dubu bedewe epapuialepue matangelalepu.
  qub-qub: Pï runapitapis alcäbu cacunqui. Chiquishojcunaga prësu charircur autoridäcunamanmi
    apashunquipaj. Sinagogacunachöpis astishunquipaj.
  att-att: Mappalán kayu, ta ajjan yù ira maggápù nikayu sangaw, á iyarubáng da kayu
    sù ira mamanunnù. Á palapaligatad da kayu ta arubáng nayù ira tatolay ta paggagammung
    da sù kapilliá ra.
  bki-bki: Bo ka mia kamiu kuvitikar vatitig kamiu rivu, bior mia tomu nalo avuru
    kamiu kuvan ea komeli a ea kialo yimo na volkouano ka ail van kamiu, ana na mia
    atibure kamiu a mia avitiv kamiu.
  bqp-bqp: À laakari kɛ bisãsirinↄi, zaakũ oni á kũkũ ò á na yãkpatɛkɛrinↄnɛ
    ń ↄ̃i, oni á gbɛ̃gbɛ̃ ń aduakɛkpɛnↄ gũn.
  mcp-mcp: Dʉgá ji nə buud kuú kalə́; bwə́ bá dʉ kusha nə bɨ́ mə́bwə́ mə́ osémbye
    ɔ́ mílə́sʉ́d, bwə́ dʉ fyámʉsə bɨ́ milwóŋ *mə́mpáánzə́ mə́ mínjɨ́ɨ́gʉ́lá mə́ *Oyúdɛn
    dɨ̂.
  hat-hat: Pran prekosyon nou ak tout moun; paske y'a trennen nou devan tribinal,
    y'a bat nou ak kout fwèt nan sinagòg yo.
  npl-NT: Kuali ximotlachilikah, porke n tlakah nomechtemaktiskeh inmak tekiwajkeh,
    iwa nomechtsonwitekiskeh kan sinagogas.
  bgg-bgg: Riig bthan bo. Hanyie è nathek shii zum ne limiang moe hà noh dun ne chiih-è
    nathek shii ne misiahòthek hà chia ruii phro.
  eng-TCENT: But beware of men, for they will deliver you up to councils and flog
    you in their synagogues.
  eng-BSB: But beware of men; for they will hand you over to their councils and flog
    you in their synagogues.
  cpu-NT: Paamaventya. Tema iraakaantaitatyeemi jevaripayeeniki impasanavaitaitemi
    pankotsiki japatotapiinta.
  san-ASM: নৃভ্যঃ সাৱধানা ভৱত; যতস্তৈ ৰ্যূযং ৰাজসংসদি সমৰ্পিষ্যধ্ৱে তেষাং ভজনগেহে
    প্ৰহাৰিষ্যধ্ৱে|
  tac-NT: '''We a''lá ''nátaga mochiwa, alué cha nokame ralámuli o''tomela ''emi alé
    we''ká riógichi napu e''wélala mochí. ''Lige wejpisómala gujsite alé u''kuchí
    re''obachi jáwoga «sinagoga» anilime.'
  eng-WEBPB: But beware of men, for they will deliver you up to councils, and in their
    synagogues they will scourge you.
  gfk-H: Muat na balaurei muat ta ira tunatuna. Da lam tar muat ta ira sibaan wara
    warkurai ma da hamidaak muat narako ta ira nudiet hala na lotu.
  viv-viv: Kadu wanaꞋitaveꞋavimi, faꞋina aimo kaliva hinakiveꞋavimi be kotu againe
    hinahegenauwemi, kadu yadi manuwa-abavehawala ana egana sinagogi agaidiya hinavekotumi
    be bulava againe hinalaulaumi.
  yao-yao: Mlilolechesye ni ŵandu, pakuŵa chachinjausya ŵanyamwe pankungulu ni chachimputa
    mbokola mmajumba gao ga kupopelela.
  tgp-tgp: Ha lo kilau matan tamlohi la pa reve kamim na court, ale la pa tamaji kamim
    na nora ima lotu.
  auc-NT: Ayæ̈ edæ mïnitö ïmïnite bæi ongöninque waodäni tömënäni në apænte änäni
    weca mäo pædæ godönäni æncædänimpa. Ayæ̈ godömenque tömënäni odömöincönë mäo ænte
    godinque mïnitö ïmïnite tæi tæi pancædänimpa cæmïnii. Ïninque mïnitö edæ, Æbänö
    cæquïnänii, ante do ëñëmïni inte edæ nämä wææ aaedäni.
  kbc-NT: Anidakitiogi niɡ̶ina oko. Igaataɡ̶a etiɡ̶adiwilotiwaji codaa etiɡ̶adadeegiticogi
    midiwataɡ̶a lacilodi moiwi anodigotaɡ̶awa, codaa icota metiɡ̶adalakenitibige catiwedi
    liiakanaɡ̶axiidi judeutedi, oyatitaɡ̶awa lalakenaɡ̶anaɡ̶atedi.
  bmh-bmh: Ag dudu ipal subantal piaran. Dudu ipal agenag gusig pataraimai, sisiarabun
    du waugab imarai bitamam. Ag gusig pataraimai, agal gotulanemen zaueim beu beu
    imarai beteimai, esalau sul ugaramam.
  ctu-BL: Chʌcʌ q'uele la' bʌ cha'an winicob, come mi caj i pʌyetla ba'an año' bʌ
    i ye'tel. Mi caj i jats'etla ti asiyal ti sinagoga.
  meq-meq: Gum metsehe, hərwi ndo hay ta diye kurom hay kame i sariya, ta ndaɓiye
    kurom ta mandalaɓa mə gay i maɗuwule me hay.
  noa-H: K'ĩir k'ap'ʌ wënʌrrat'ʌ̃. Pãran hõrau pʌr harrwi Hẽwandam hiek jaaujem degam
    chi t'et'emnaanag deebaimap haju. Magbaa hamau pãar wʌjã wʌmaju.
  alp-NT: Imi keta le namake tamata esi kerike imi kai esi keri imi loko tamata elaka
    maka teu pakala me Yahudiaru esi luma ibadaru eleki esi teta imi.
  san-VEL: n.rbhya.h saavadhaanaa bhavata; yatastai ryuuya.m raajasa.msadi samarpi.syadhve
    te.saa.m bhajanagehe prahaari.syadhve|
  kbq-kbq: Hu'neanagi vahekura kvahiho, na'ankure kanisolo vahete zamagra tamavre'za
    vu'za keaga huneramante'za, osi mono nompi omeramante'za sefukno tamigahaze.
  kbh-kbh: Ents̈angbiama cuedado s̈mochtsebomna, chëngbe pueblents̈a amë́ndayëngbe
    cucuats̈iñe ts̈ëngaftanga cmochanjábashejuana y chëngbe enefjuana yebnënguenache
    cmochanjátsets̈enaye.
  ron-LSB: Dar păziți-vă de oameni, căci vă vor da pe mâna consiliilor și în sinagogile
    lor vă vor biciui.
  pon-pon: Perki aramaj, pwe re pan panalan komail kapun kan, o re pan kame komail
    nan ar jinakoke kan.
  nhe-BL: Ximomocuitlahuica ica tlen inmechchihuilise tlacame pampa inmechhuicase
    iniixtla tlasentilistli tlen tequitini huan inmechhuitequise ipan israelita tiopantini.
  sps-sps: Taatag yam, te kaa miror tu vainy te pon ror ma nots mami er fakaa matuami
    tan vaatsuk, ri te rapits mami koman a fo numaa iny fafaatouf tana taa Jiu.
  wnc-wnc: “Ginda aminde katak siknga gwautnong. Ginu pake kaunsilnae pakuwa wam yaning.
    Siwan ginu miti yotnaatang ipmapa dasipning.
  nmw-S: Hu yehemiu, kaiwane bobode papaine bwele si yomoteimiu he kot ge siyo veveroroine
    bwele si howo ge si rabikmiu he wedi guwole tapwalolo.
  bus-bus: À làakari kɛ gbɛ̃nteenↄzi, zaakɛ aↄ̃é a kũkũ wà a na yãkpaɛkɛrinↄnɛ
    ń ↄzĩ, aↄ̃é a gbɛ̃gbɛ̃ ń aduakɛkpɛnↄ guu.
  gub-BL: Pema'emua'u katu teko wanehe nehe. Ta'e amo awa pemunehew kar putar a'e
    wà nehe xe, tuwihaw huwa rupi peneraha pà a'e wà nehe xe. Pepetepetek kar putar
    zemono'ogaw pe a'e wà nehe no.
  imo-imo: Imboma wamongo kanaio. Enoni na lombili andoli imboma mindili nongo, kolangei
    ningo, eno mare liko ambolkolio kaunsilimanga makumanga meko pungo kot tendeko,
    eno mare Juda imboma maku toko Gotenga ungumu pimele ulkemanga liko meko pungo
    koipeni tonge.
  boj-boj: Deqa niŋgi tamo naŋgi qa geregere ŋam atoqniy. Naŋgi bosib niŋgi ojeleŋosib
    anjam pegiyo talq di niŋgi tigeltŋgoqnqab. Osib naŋgo Qotei tal miligiq di niŋgi
    kumbaiŋgoqnqab.
  eng-DRA: But beware of men. For they will deliver you up in councils, and they will
    scourge you in their synagogues.
  knf-knf: 'Yeŧu akak aji na *banjañan : « Nalipariin bañaaŋ: baluŋ kaţijan du ŋruha
    kabot kakoban du *itoh iñehanaani ;'
  san-KHM: ន្ឫភ្យះ សាវធានា ភវត; យតស្តៃ រ្យូយំ រាជសំសទិ សមប៌ិឞ្យធ្វេ តេឞាំ ភជនគេហេ
    ប្រហារិឞ្យធ្វេ។
  arn-NT: “Kuñiwtuwküleaymün. Chalintukungeaymün tati pu awtoridad mew, wülelkangeaymün
    ta sinagoga mew.
  zas-NT: Gol gojp cudad din zayü ree bejn lëjt loj ree guxtis, zaguijn reeman lëjt
    lën ree yadoo.
  ken-NT: Sɔt ka mpok mbɔnyunɛ bo bákɛ̀m chɔŋ bhe mámfyɛ amɔ bǒ batí ɛtɔk, mándɛp
    manɛt ayɛka amɛm bɛkɛrɛ́ nɛnɨkɨ́mʉɛt ɛbhap.
