verse: MAT.010.017
translations:
  kpx-kpx: Isito nenilahave. Diue ataeabuna loholiege la malevei kotaho tai. Isi la
    malevei abu dubue tiliege visuta la visugevei.
  okv-H: Eto be kivujo. Embomeni na ungo andito humbuto ikaro koto ta hetasova nei
    Judea ta giu ari bande ai ta ungo esi na ejembaro memenga kesova.
  tbo-tbo: Ma lawa ona galena imahiyehi, babana tauhi apo hina niyemi po hina libahibahimi
    hai omboina uyahihi ma hai numa dalabu uyahihi apo hina wilawimi.
  mal-C: ജാഗ്രതയോടിരിക്കുക, മനുഷ്യർ നിങ്ങളെ ന്യായാധിപസമിതികൾക്ക് ഏൽപ്പിച്ചുകൊടുക്കുകയും
    തങ്ങളുടെ പള്ളികളിൽവെച്ചു ചമ്മട്ടികൊണ്ട് അടിക്കുകയും ചെയ്യും.
  grc-SR: Προσέχετε δὲ ἀπὸ τῶν ἀνθρώπων· παραδώσουσιν γὰρ ὑμᾶς εἰς συνέδρια, καὶ ἐν
    ταῖς συναγωγαῖς αὐτῶν μαστιγώσουσιν ὑμᾶς·
  bgc-bgc: पर माणसां तै चौक्कस रहों, क्यूँके वे थमनै बड़े आराधनालयाँ म्ह सौपैगें,
    अर अपणी सभा म्ह थारे कोड़े मारैगें।
  khz-khz: Rogomi pio vetole taunilimalima geriai! Kwalana ira na pia gapimi mapia
    tugu-agomi Iuda geria kaonsela talimara geriai, e geria rupu aorai pia kwarimi.
  deu-TKW: Nehmet euch aber in Acht vor den Menschen, denn sie werden euch an Ratsversammlungen
    ausliefern und werden euch in ihren Synagogen geißeln;
  zsr-NT: Gul‑gún chiꞌi cuinliꞌ quegac bunách, le ludödëꞌ lbiꞌiliꞌ lu naꞌquëꞌ bönniꞌ
    yúlahuiꞌ, len laꞌguinëꞌ lbiꞌiliꞌ gap nac lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios
    bönniꞌ judío.
  lin-lin: Kasi bosala keba, pamba te bakofunda bino na bisambiselo ya Bayuda mpe
    bakobeta bino fimbu kati na bandako na bango ya mayangani.
  hns-NT: Manai logan se bahoet batjaaike rahiehe. Oesab toelogke djadj ke aage ledjaaiga
    aur aapan partjaar ke ghar me pietwaaiga.
  noa-E: Khĩir khaphʉ wënʉrrathʉ̈. Pãran õrau pʉr arrwi Ẽwandam iek jaaujem degam
    chi thethemnaanag deebaimap aju. Magbaa amau pãar wʉjã wʉmaju.
  eng-EMTV: But beware of men, for they will hand you over to councils and they will
    flog you in their synagogues.
  mib-NT: Te condito ró máá ró nuū ñáyuu, chi quee quɨvɨ̄ jeē quíndeca i róhó núū
    tohó, te cani i róhó ini tācá vehe iī sinagoga.
  lif-NT2: मनाहाॽनु सिङ्‌सिङ् ये़क्‌ये़क् लॽरे़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़
    खासे़न् लोःम्‍मा हिम्‍मो खिनिॽ के़म्‍देॽरिॽ, यहुदि चुम्‍लुङ्‌हिम्‍मो ते़ःम्‍भुक्
    के़म्‍बिरिॽरो॥
  xnj-xnj: Mujiyangalila na vandu, muni vakuvatakila nyenye mumabanji ga mihalu na
    valavatova mchapilu munyumba zavi za kukonganekela Vayawudi.
  mmx-mmx: Mina reven avukat, mila lentaba luvuttadi mo dinaba ranga alis nimi la
    dina lok ka nimi ri lavapaase. La dinabak pixis nimi ro xeneng at laraogu singising
    atdi.
  cbr-NT: Axa mitsumi nishcë unicaman ca judíos unibunën 'apucamanu mitsua 'atimonun
    buánti 'icën. Usonan ca anua judíos unicama timë́ti xubucamanuxun mitsu rishquiti
    'icën. Usa ca uni 'icë quixun 'unani camina ami catamëtima bërúancati 'ain.
  tee-NT: Alhist'acc'ant'it la'ixmacni'an ju lapanacni. Pus ju yu'unch catalhi'anan
    lacapu'ucxtin. Chai catalakanekmayan la'ixpujitat'an ju mint'a'israelitanin.
  eng-LSV: And take heed of men, for they will give you up to Sanhedrins, and in their
    synagogues they will scourge you,
  cak-NT: Can tibana' cuenta iwi', chi quiri' man xe ta choj ne'iya-iwi' pa quik'a'
    ri winak ri man utz ta jixquitzu'. Roma reje' xquixquijach pa quik'a' ri autoridades
    quichi ri tenemit y chuka' xquixch'ay pa tak sinagogas, ri jay anchi' nitzijos-wi
    rutzij ri Dios.
  pah-NT: —Penhimboko'i ti okote'varuhuve'g̃a hugwi pejikovo. A'ero po ti g̃a pe pyhygi
    pe nderohoahyavo imohig̃atuhara'g̃a ndovai pyteri pe ojatykahai pe nehẽ. Pevo
    po ti g̃a pe nupanupãi yvyra pyvõ, ei Jesus'ga g̃a pe.
  sja-NT: Tauk'a nipapatáatɨ eperãarãpa parã ateedait'ee perã ãchi charraarãmaa miapidamerã,
    maa-e pɨrã parã p'ua oodait'ee Tachi Ak'õre Ũraa jarateepata tede.
  xed-xed: Ɗasuwa ká kuni, dzaʼa hlay mnduha ta kaghuni da vla guma. Dzaʼa sləvay
    həŋ ta kaghuni nda gaslərɓaha ma həga tagha skwa taŋ.
  mks-NT: Cuéntá coo ndó jáchi̱ tiin na ndo̱hó ta ndiquia̱hva na ndo̱hó ndahá na̱
    jutixia. Ta cani na ndo̱hó ini veñuhu.
  gfk-S: Mu na balaure mu ta ira turadi. Da lamus ter mu ta ira katano ura harkurai
    ma da hadakdak mu naramon ta ira nudi hala na lotu.
  bmu-bmu: Ambazipnöŋ iŋini öröba keu jakeŋine al eŋgiba köuluk miriŋine keu nupŋini
    memba ihilek wahiŋambuknöŋ tauköm eŋgime. Miaŋgöra ambazip mewöŋi yeŋgöra mönö
    galöm mem aŋguba malme.
  dgz-dgz: Waenapan tamu gop agun anun, iwa mu tambue amo wanene paewa taue amba iup
    anuine paewa gwanap gaut gapan gurayain.
  eng-GNV: But beware of men, for they will deliuer you vp to the Councils, and will
    scourge you in their Synagogues.
  zaa-NT: Lihue' cuidado lani ca enne' porqui'ni tahua' cą le ru'a lo ca juez para
    guni cą contra le, ą'hua hué' cą le lani cuarta le' ca sinagoga làti retuppa cą.
  eng-WEBSTER: 'But beware of men: for they will deliver you to the councils, and
    they will scourge you in their synagogues.'
  guh-guh: Xania baja tsane. Patajajivixaemë raja jivi pacaneconitsiana papecananeconitsiaexanaenexa.
    Nexata itsajota nacaetuatabiaba tomara pevetsivi, bajarabelia pacacaponaena. Judíovi
    penacaetuatabiabibonëjava pacajumatitibabeyabiabiana penaneconitsivi pejumaconitabiabimacata.
  bon-bon: Weene ireire inajipi, ingle biname peeci nemi, lui cina weebibine joomlinininusi
    ablaweja mete me waadename. Piiyepu teepi teeme abasecretna mete bora ta weebibine
    itemeläjininusi.
  nhw-BL: Ximomocuitlahuica ica catli anmechchihuilise masehualme, pampa anmechhuicase
    iniixpa tlanechicoli tlen tequitini huan anmechhuitequise ipan israelita tiopame.
  swh-ONEN: “Jihadharini na wanadamu; kwa maana watawapeleka katika mabaraza yao na
    kuwapiga kwenye masinagogi yao.
  wbi-wbi: Muvisaghe vasufu ndavule injoka, kange muvisaghe vahuugu ndavule ing'unda.
    Muvisaghe maaso, ulwakuva avaanhu vilikuvatwala pa vuhighi, na kukuvatova mu masinagogi
    ghaave.
  bba-bba: I lɑɑkɑri koowo domi ɡɑbɑ koo bɛɛ mwɑ bu kɑ dɑ siri yerɔ, kpɑ bu bɛɛ sɛni
    so ben mɛnnɔ yenɔ.
  eng-KJVCPB: 'But beware of men: for they will deliver you up to the councils, and
    they will scourge you in their synagogues;'
  kgk-NT: —Xáke pende reraha va'erã pende ruvixa renda-py. Ojeporahéi haty haty-rupi
    pene nupã va'erã.
  waj-waj: Vaidiiyara aatuuma rada nookiatee. Fai vaidi vooya ngii vitada ngiari kieetaiyasi
    kua pinaana ngii yapa kiaaravai. Iya ngii vitada ngiari nuunaira nnauyauvaki kiada
    ngii ripiikiaaravai.
  cpy-cpy: Paamaeyaa. Tema rahaeta-tyeemi jewariki, ipajawae-teetemi jempe ipiyota-piinteeta.
  ekk-PKP: Hoiduge nende eest, kes annavad teid linnanõukogude kohtu kätte ja piitsutavad
    teid sünagoogides.
  mpx-mpx: Nuku matahikagimiu, kaiwena gamagalau enuna abwe nihi ahemiu nihi telemiu
    kot elana ge hihiu elololina nihi ahe nihi nibinibihagimiu wali limi tapwalolo
    elana.
  wbp-wbp: Palju warrawarra-kangkalu-nyanu! Kapulu-nyarra jangkardurnu yani, manu
    kapulu-nyarra puuly-mardarninjarla jirri-kanyi kuwurtu-kurra nyanungu-nyangu-kurra.
    Manu kapulu-nyarra ngalyipi-piyarlu pakarni jaaji-kari jaaji-karirla.
  luo-luo: “To beduru motangʼ gi ji, nimar gibiro ketou e lwet buche mag gwengʼ, kendo
    gibiro rodhou gi del e sinagokegi.
  nhe-NT: Ximomocuitlahuica ica tlen inmechchihuilise tlacame pampa inmechhuicase
    iniixtla tlasentilistli tlen tequitini huan inmechhuitequise ipan israelita tiopantini.
  aii-aii: '”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ: ܣܵܒܵܒ ܒܸܬ ܣܲܦܝܼ ܠܵܘܟ݂ܘܿܢ ܠܒܹܝܬ ܕܝܼܢܹ̈ܐ،
    ܘܓܵܘ ܟܢܘܼܫܝܵܬܵܝ̈ܗ‌ܝ ܒܸܬ ܓ̰ܲܢܓ̰ܸܪܝܼ ܠܵܘܟ݂ܘܿܢ.'
  esk-NT: Qaunagilugich iñuich, atakkii uqaqsittaaġviŋmuutigisigaasi ipiġaqtuġlusi
    Jew-ŋuruat katraġviŋitñi.
  msb-msb: Pero maglikay sa mga tawo kay pagaakusaron kamo ninda sa mga konseho, kag
    pagalatiguhon man kamo sa inda mga sinagoga.
  cpa-NT: Jmóh³ hniah¹² hí³. Di³ li¹chian² dsa² dsø¹jiag¹² ni³ dsa² ta³. Bá²dsa hniah¹²
    dsi²néi² guøh¹² quiah¹² dsa² judío.
  dso-dso: ମାତର୍‌ ଜାଗ୍‌ରତ୍‌ ଅଇରୁଆ, କାଇକେ ବଇଲେ ଲକ୍‌ମନ୍‌ ସେମନର୍‌ ବିଚାର୍‌ କର୍‌ବା ଜାଗାମନର୍‌ତେଇ
    ତମ୍‍କେ ସର୍‌ପିଦେବାଇ ଆରି ପାର୍‌ତନା ଗର୍‌ମନ୍‌କେ ତମ୍‌କେ କର୍‌ଡା ମାର୍‌ବାଇ ।
  meu-meu: A taunimanima nahuadia ba toho; badina be idia ese kaunsil vairadiai bae
    hakaumui, bona edia dubu lalodiai bae dadabamui.
  yva-NT: Wasyisyaube, weye indati vatane inta wo wasaijar wo wasaunanta no akarijo
    akokoe mansamun, umba wo wasanepato kaijo waije rai no yavaro sambaya ama uga
    rai.
  dgc-dgc: Mangilag kam, da te tolay a méngitokyon dikam ta gubiyerno. Sakay balbalén
    de kam ta kapilya de.
  zpm-NT: Nligaa nsin goḻso, sac goṉ ib ziezo miech to lo wxtis, ni lëëque leṉ yadoo
    ga quiṉ zho to,
  hix-NT: Toto kom hona mpànà xenytxoko, kekon xarha tà. Àsok hana oyeryewhamnohyatxow
    ha. Oyeryewhamnohyatxow hamà. Ayaryatxhe hampànà, horykomo komo hyaka, tosonytxaxemà
    ro komo hyaka. Tohsamnohtoho kom yawo ohpokyatxhe hampànà, kekon hatà.
  sim-sim: Jihinjik ji auheyeka. Avak jirin li kotim ukwa jir. Uhu jirin li laha os
    li tirsaha li lotu unda mishik li ewehe li wakorokwa jira.
  npi-ULB: मानिसहरूदेखि होसियार बस ! तिनीहरूले तिमीहरूलाई परिषद्हरूमा सुम्पिदिनेछन्
    र तिनीहरूले आफ्ना सभाघरहरूमा तिमीहरूलाई कोर्रा लगाउनेछन् ।
  cgc-cgc: Mag-andam kaw tak may mga ittaw na magdakep ki kyo na intriga kaw naan
    ta mga gadumala ta iran na mga banwa aged usisaen. Kastiguon kaw danen naan ta
    iran na balay tipunan.
  tim-tim: Ye luâk bikŋe yeŋgât nâŋgâmâk manbei. Yâkŋe yâk yeŋgât den emetŋân katyekmâ
    luâk kembulupyeŋe yâk yeŋgât dewunyeŋân bugâŋe yeŋguwai.
  yor-yor: Ẹ ṣọ́ra lọ́dọ̀ àwọn ènìyàn nítorí wọn yóò fi yín le àwọn ìgbìmọ̀ ìgbèríko
    lọ́wọ́ wọn yóò sì nà yín nínú Sinagọgu.
  wos-wos: Guni xékélaki natanguni. Du nawulak guniré hérae guniré duna makambu takatandi.
    Du nawulak Godna hundi buléndaka gembu guniré xiyatandi.
  emp-NTPO: Ẽberãrã tãẽna quĩrãcuita b̶ead̶adua. Ãdjirãba bãrãra dji bororãmaa jida
    eded̶aped̶a dji jʌrebada ded̶e u jidad̶ia.
  eng-F35: But beware of the people, for they will hand you over to councils and flog
    you in their synagogues.
  ind-ind: Waspadalah! Kamu sendiri akan ditangkap dan dibawa menghadap ke berbagai
    sidang pengadilan agama. Para pemimpin rumah-rumah pertemuan Yahudi akan menjatuhkan
    hukuman cambuk kepadamu.
  pes-OPCB: اما مراقب باشید، زیرا مردم شما را گرفته، به محاکم خواهند سپرد، و در کنیسه‌ها
    شلّاق خواهند زد.
  mpt-mpt: Ibo Yudai naka misiami klaine! I ibo yafu dleb moniba komokwali dimo kot
    keye bianiba eka mak ole ibo yafu dleb taniba I Gode amo tem tam unaniba tek tebelo
    yebiam nomabiobe.
  bla-bla: Ki ŭsks'kŭmokau matap'pix; kitakaumŭts'kaukoau akŏk'itsĭmani, ki otatoi'apioyimoauĕsts
    kitakitaipstŭsĭstsipĭs'okoau;
  ssx-ssx: Mo haliwekima꞉ iki pa꞉ta꞉ pulu peleme ekimanu wopu handeteke hao hapa꞉peke.
    Ikana꞉ma꞉ iki da꞉ka꞉pa꞉ mina pi yokaaluna꞉ mea pua make mo ika꞉ pi hotu haleme
    da pa꞉ta꞉manu iki yombilimikie.
  mkl-mkl: Nɔ i ce lɑɑkɑi ŋɑ si nɑ iyi í jɔ̀ inɛ ɡɔ ŋɑ ɑɑ nɑ ɑ mu ŋɛ ɑ bɔò ŋɛ bi ku
    ce kiiti, ɑɑ nɔ ɑ cɑ̃ ŋɛ ile bi ku ce kutɔtɔɔ nŋɑ ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ରେମୁଆଁଇଂନେ ବାନ୍ ଚାଲାକି ଡିଙ୍ଗ୍‌ଚେ ଲାଲାପା ମାତର୍‌ ରେମୁଆଁ ଆପେକେ ସାଚେ
    ବିଚାର୍ କୁକପାର୍‌ନ୍ନିଆ ଡୁଂୱେଆର୍‌ଏ । ପାର୍‍ତନା ଡୁଆଇଂନ୍ନିଆ ମେଇଂ ଆମେକେ ଚାବୁକ୍ ବଗ୍‌ଆର୍‌ଏ
    ।
  gof-RNT: Asay hinttena pirdda daynnatas aathi immana, qassi Ayhude Woosa Keethan
    hinttena garaafana. Hessa gisho, enttafe naagettite.
  unx-unx: ମେନ୍‌ଦ ହଡ଼କତାଃଏତେ ଚିର୍ଗାଲାକାନ୍‌ ତାଇନ୍‌ପେ, ଚିୟାଃଚି ଇନ୍‌କୁ ଆପେକେ ପାଞ୍ଚେଟ୍‌କରେକ
    ଜିମାପେୟା ଆଡଃ ସାମାଜ୍‌ ଅଡ଼ାଃକରେକ ହାଁଣ୍‌ସାପେୟା ।
  gah-gah: Keza nene likigizató aliki gonitó likilímiki vinigave. Itó monó numúikú
    numúikú nene segi nogosani likipilinigaze. Ehe, lekeza gizapa alévolé iki minalo.
  lcm-lcm: Mi aiveven si ri vap, using ki teng akit imi lak taun a saupai, na ki sasaup
    imi nei kari keve lu i kivung.
  aer-aer: Yewe ameke-arelhewarraye, itne-arle arrenhantherrenhe arntwirrkemele court-eke
    arrernetyenhe. Itne arrenhantherrenhe atwetyenhe, tyatye Jew areye-kenhe arrpe-anenhenge,
    arrantherre-arle angkentye atyinhe ilemenge.
  qvc-NT: Allita yuyashpa, kwidakashpa puriyllapa. Chaqa chay wapu runakunam prisushushpa,
    awturidarkunapa ñawpambi rinllapa dimandashuq. Rinllapapismi asutishuqllapa sinaguga
    wasikunapi.
  tgl-ULB: Mag-ingat kayo sa mga tao! Dadalhin nila kayo sa mga konseho, at hahagupitin
    nila kayo sa kanilang mga sinagoga.
  cbs-NT: Man en kakapekidi jatu yusianwen taexun ikunwanbuman matu kupinun, iwanan,
    jatun mae xanen ibu anu matu iyuxankanikiki. Ja inun, jatun ichati jiwe anuxun
    ekidi man jatu yusiainbu betsabun matu kusha kusha axankanikiki. Uindaxankanwen.
  xtm-NTPP: ’Te jin ko koto va'a ni maa ni nuu ñayii ma, vaa jin koo i jin xsia'a
    ña'a i nuu ka iyo tee ka netniñu ma, te ini veñu'u lilikin ma jin kua'a ña'a i.
  nnq-nnq: Ntamanga maha na bandu, gambu bapakumpeleka kamabalacha nu kumputanga bokola
    mumajumba gabe gu kugongalela.
  bao-NT: Bojoca catiri niiña, ʉparã pʉtopʉ mʉjare jee waa, nea poo juu buerica wiijeripʉra
    mʉjare bape,
  san-ORI: ନୃଭ୍ୟଃ ସାୱଧାନା ଭୱତ; ଯତସ୍ତୈ ର୍ୟୂଯଂ ରାଜସଂସଦି ସମର୍ପିଷ୍ୟଧ୍ୱେ ତେଷାଂ ଭଜନଗେହେ
    ପ୍ରହାରିଷ୍ୟଧ୍ୱେ|
  huv-NT: Ijawan wüx ajcüwa nipilan quiaj, cos apmayacüw icon teombasüw monajiüt,
    apmawüjchiw icon tiül sinagogas.
  otn-NT: Da̱mi̱ mfähmʉ p'ʉ 'bʉhyø ja̱'i̱. Porque yø ja̱'i̱ da̱ zixa̱hʉ fädi. Nu̱p'ʉ
    ja yø ni̱ja̱ yø ja̱'i̱ da̱ mɛp'a̱hʉ.
  nop-nop: Nadinadiŋila yauneeŋ, me noli hanagila mede gineŋ hapmeneeŋ, eŋ bopyotneŋ
    hanagila fooŋ hehiwihitnadineeŋ.
  obo-NT: Bantoy kow, oyyos duwon mgo minuvu nod ammot koniyu. Id boggoy kow nikandan
    diyot bollad to mgo tohodhukum, woy od ponlompossan kow riyot mgo simba-an to
    Judio.
