  yml-yml: '@see-verse:MAT.010.019'
  ory-ory: ଯେଣୁ ତୁମ୍ଭେମାନେ ବକ୍ତା ନୁହଁ, କିନ୍ତୁ ତୁମ୍ଭମାନଙ୍କ ପିତାଙ୍କ ଆତ୍ମା ଯେ କି ତୁମ୍ଭମାନଙ୍କ
