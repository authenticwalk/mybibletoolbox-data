  cav-NT: Micuanara inime tupuya eque ama micuana quisaratibuque; micuanaja Tataja
    Espiritura inime tupumereya eque micuana quisaratibuque.
  kgp-NT: Hã kỹ ãjag tỹ tó tũ vẽ sir. Ẽg jóg kuprĩg tỹ ãjag tỹ vẽmén hã vẽ,” he tóg.
  bvd-bvd: Tara nao kamolu si bae lau taifili kamolu. Na Anoedoo Abu nia Maa kamolu
    'i salo ne kai faabae kamolu.
  ukr-1871: Не ви бо промовляти мете, а дух Отця вашого промовляти ме в вас.
  apz-apz: Sekwoe hungkunoꞌmaho. Oꞌo, sekwoe Mpohwoe Towahuno sohwo sekwoe mango mtaꞌni
    hungkuno walɨmontonoho.
  yon-yon: Kukuu yiib aromkono yaambed kwane dakmaibban, yiib Ambe God ye Kingkin
    Karadmombed ibnendene dore yiib yaa daandaneena kwane yedmaniib.
  poi-NT: Cuando iŋcutsoŋpa d́a mimicht́am mijɨypa. Jɨypa jém Dios iA̱nama, michiiba
