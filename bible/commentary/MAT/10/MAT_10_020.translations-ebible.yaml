  wuv-wuv: uaa abaa hamu'ou ena hamu'ou fi wareware, ma'uaa hamu'ou fi umuinaa fei
    Spiritii mei Amaa hamu'ou.
  quf-NT: Chaynuqami mana qamkunallachu rimayankillapa kanqa. Ashwanmi Taytaykillapa
    Dyuspa Ispiritunmi rimachishunqallapa.
  yuw-yuw: Son sonibut mata mayoning. Muno, Nandöng sonihon Kunkun Yaru worocho wömai
    duc soni tun yungan tuna sonu mata urago inonahing,” Yesu yu youp amnani yong
    fasun mata ihoroc inogoc.
  hus-NT-1971: Yab ne’ets quit cuete’ cahuin, cum an Espiritu Santo jats ne’ets ti
    pitha’ an cau.
  med-med: Ik ning ei, enim ndi, kanda ni nʉning. Enim ik ning ei mel, enim nga Oⱡa
    Wuta nga Muⱡnga ei ndi, enim kʉn moⱡpa, ni nʉndʉmba.
  bch-bch: Ngansa eine gimi lemi posanga mao, be Tamami Itautau Tutui ga ikado posanga
    ga iuot aoamiai.
  cco-NT: Co̱ꞌ ie˜ jo̱, Jmɨguíˋ quiáꞌˉ Tiquíˆnaaꞌ Fidiéeˇ dseaˋ guiing˜ ñifɨ́ˉ e niféꞌˋ
    cuaiñ˜ quíiˉnaꞌ mɨ˜ nitɨ́ˉ e íꞌˋ jo̱, jo̱ o̱ꞌ yaang˜ ꞌnʉ́ꞌˋ dseaˋ nifoꞌˆnaꞌ.
  deu-1951: denn nicht ihr seid es, die da reden, sondern eures Vaters Geist ist's,
    der durch euch redet.
  alq-ALGNT: Ka8in mega kina8akag kada odjisesino8an kidikido8ini8an, Kidadami8a dac
    Omino Manidoman kiga 8idamago8a adi ke ikido8eg.”
  ixl-NNT: As jit veꞌt exeꞌ la yolon ex. Pet aꞌ u Tiixhla Espíritu la aqꞌon veyoleꞌ
    kam uvaꞌ la etaleꞌ.
  boa-NT: Tsá ámúhá ɨ́jtsaméityu tsááne ámuha meíhjyúváityúne. Muurá ihdyu ámúháj
    Caani Píívyéébé Apííchó ámúhá pañe íjcyanéré ámúhakye túkévéjtsóneri ámuha méihjyúvaáhi.
  etr-etr: Mida, amo gala, ado dihili sämolö made. Dilile Diadoïe Gesamia dihilima
    aligila sälasimolömelë.
  quh-NT: Imaraycuchus mana sapallayquichejchu parlanquichej. Manachayrí Santo Espíritu
    Tatayquichejmanta kancunanejta parlanka.
  kwi-kwi: Papihshpa Sɨnam Izpulne uruza kiwaininnanazi, paiña pit mikwaruza parananapa.
  agm-agm: Iyataatɨ pɨwɨha samɨ maahomwaaŋapɨ katɨtaatɨwɨha samɨhaametɨtaise. Owetise.
    Samɨ Japɨhomɨ Itɨpɨho samɨ maahomwaaŋɨ netɨ pɨwɨha sapɨ nanɨpimatɨ katɨtaise.
    Isɨ sahɨ awaindɨhandɨ yaiwɨ wɨndɨ gɨmunyaapɨse.
  ubr-ubr: Yabin omi dura wonbikakafun on men omi ami not emon on; omi Tamam an Ayu
    on arimon awamui nan inikakafun.
  tsw-NT: Adanshi a na oo uta̱ o una̱ u ɗu za ɗu ɗa shi, uba̱ta̱ wa̱ Ruhu va Dada
    ɗu ɗa woo uta̱ a̱ tyo ya̱ꞌa̱ ɗu.
  cax-NT: Itopiqui champürrtü aboiyapatoe arrüna apanitaca, ta uiti Espíritu Santo
    naqui anati au nabausasü uiti Uyaü.
