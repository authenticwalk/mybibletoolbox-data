  ssd-ssd: Taŋgine wamdusmbi kuga. Mam Kuate tuku Guwaŋge wamdus tiŋguwa le tane sakamŋgaig.
  acr-TNT: Ma na ix ta ri quixchꞌaꞌtic, e ri Ruxlabixel Rikaw; e Rire cuya ichꞌaꞌtem.
  rop-rop: '@see-verse:MAT.010.019'
  mee-mee: Iau ka role minmina kurumea, miau ka sana ka la pangamologa. Ke sa. Kannu
