  hoy-hoy: यतिकी माताळावाळेर नीव आल्लच, लेकीन नीम स्वर्गीय आप्प उन आत्मा नीम दा माताळतद.
  amo-amo: Bara na anughere ma su ulire ba, Uruhu Kutelle nanya minere ma liru.
  pjt-pjt: Panya palumpa kuruntu nyuranya unngu nintilku tjukaṟurungku wangkanytjaku.
    Ka nyura walytjangku kuliṟa wangkanytja wiyangku paluṟu nintinnyangka kutju wangkaku.
  cwe-cwe: Kwaviya mbuli zondamulonge hazizakuwa zenu bule, zizalawa kwa Muhe wa Tati
    yenu kolonga kufosela mweye.
  daa-NT: Kaawin kuuk kuu kaawe-ak, ŋuur asɗo min loko, ŋu asa min Ruwwin ta Takko
