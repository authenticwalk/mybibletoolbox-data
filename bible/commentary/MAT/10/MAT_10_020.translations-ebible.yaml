  tel-2017: మాట్లాడేది మీరు కాదు, మీ తండ్రి ఆత్మ మీలో ఉండి మాట్లాడతాడు.
  hat-BSA: Paske se pa nou menm k ap pale, men se Lespri Papa nou an k ap pale nan
