verse: MAT.010.020
translations:
  kpx-kpx: Ige la vani kemo bae la hoto loulivebene. Isito la Mamae Munanae Tumuu
    la uvumo uale ke hoto unaha lana louve.
  okv-H: eto ke hande aisova amo ungota mane aisuja rate ungota Mama God ta Ahihi
    na ijirou pe no ta eto puvuresuja.
  tbo-tbo: babana awai o bahebaheya ega tunawami, ma Amami Alugona apo ina wiatatiyemi
    omi wibaabani uyahihi.
  mal-C: അപ്പോൾ നിങ്ങളല്ല സംസാരിക്കുന്നത്, നിങ്ങളുടെ പിതാവിന്റെ ആത്മാവായിരിക്കും നിങ്ങളിലൂടെ
    സംസാരിക്കുക.
  grc-SR: οὐ γὰρ ὑμεῖς ἐστὲ οἱ λαλοῦντες, ἀλλὰ τὸ πνεῦμα τοῦ πατρὸς ὑμῶν τὸ λαλοῦν
    ἐν ὑμῖν.
  bgc-bgc: क्यूँके बोलण आळे थम न्ही सों, पर थारे सुर्गीय पिता का आत्मा थारे म्ह बोल्लै
    सै।
  khz-khz: Ati gomi pio kila, na Palagu Palaguna gomi gemina pene kila.
  deu-TKW: Denn nicht ihr seid es, die da reden, sondern der Geist eures Vaters, der
    durch euch redet.
  zsr-NT: Clëg lbiꞌizliꞌ naꞌ gnaliꞌ, san Dios Böꞌ Laꞌy, Nu naꞌ rsölëꞌë queëliꞌ Xuzruꞌ
    Dios, Lëczëꞌ sóalenëꞌ lbiꞌiliꞌ len guꞌë didzaꞌ.
  lin-lin: Ekozala bino te bato bokoloba, kasi Molimo ya Tata na bino nde akoloba
    na nzela ya minoko na bino.
  hns-NT: '@see-verse:MAT.010.019'
  noa-E: Mua pãrag mag chirʉmʉn, pãar Aai ʉ̈gthar sim ag Akharauta pãrag iekhamkhĩir
    khĩirjug deeju aawaita mag chirʉmgui ajim.
  eng-EMTV: for you are not the ones speaking, but the Spirit of your Father who is
    speaking in you.
  mib-NT: Chi nasūu máá ró cúu jeē cahán, chi Espíritu maá Tátá rō cúu jeē cahán jiín
    yuhu ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ आबाङे के़म्‍बारिन् कर खिनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेसेमाङ्‌ङिन् खिनिॽलाम्‍बा पाःत्‍लो॥
  xnj-xnj: Muni nyenye lepi mwemjova, nambu Mpungu wa Dadi winu yati wijova mugati
    yinu.”
  mmx-mmx: mila levelinga mina vaase i, kopmen atnimi xa. Ketla Loroonan Kaala at
    ne Moroa, ne Temen nimi naba paase asuusu i at levenngusno atnimi.
  cbr-NT: Usa 'ain camina 'unánti 'ain, mitsúnbi sináncë banan camina banatima 'ain,
    Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëx camina quiti 'ain.
  tee-NT: Pus jantu uxijnan ju ach'ivina'it'it. Alai yuchi ju iSpiritu Santu ju quimpai'an
    Dios ju cataxtakniyan ju chivinti ju anona'it'it.
  eng-LSV: for you are not the speakers, but the Spirit of your Father that is speaking
    in you.
  cak-NT: Roma can ja ri ru-Espíritu Santo ri Itata' Dios ri xtiyo'n chiwe anchique
    tzij utz ni'ij-apo. Y man ja' ta rix ri xquixch'o'n.
  pah-NT: Hehe po ti gara'uva pe monhi'ig̃uka pe mbo'eavo nehẽ. Nurã po ti penhi'ig̃a
    rũi pe imombe'ui g̃a pe nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Parã pedeeda-e pait'ee pãchi k'ĩradoopa. Tachi Ak'õre Jaurepata pedeeit'ee
    parã k'ap'ɨa.
  xed-xed: Tsa gwaɗa dzaʼa kuni gwaɗay ya ná, kaghuni a dzaʼa gwaɗay wu, Sulkuma Da
    ghuni dzaʼa gwaɗay nda ma kaghuni.
  mks-NT: Jáchi̱ a̱ ju̱ú ji̱ni̱ mé ndó quixi ña̱ ca̱ha̱n ndo̱. Ínima̱ yi̱i̱ Ndióxi̱
    cacuu ña̱ quia̱hva tócó ndihi ña̱ ca̱ha̱n ndo̱.
  gfk-S: '@see-verse:MAT.010.019'
  bmu-bmu: Nanŋine uruŋineyök keu kude jimemö, Iwiŋinaŋgö Uŋa Töröŋan mönö uruŋini
    sölölöhöiga keu jime.
  dgz-dgz: Menan ame e nop ega da uon, go e Mamaya Guewa nop e gamuyap waiwandata.
  eng-GNV: For it is not yee that speake, but the spirite of your father which speaketh
    in you.
  zaa-NT: Porqui'ni álahua lebi'į nuá inne, sino Espíritu Santo enne' ithel·la' Tata
    Dios qui' lía, lèe nna ínnié por medio de lebi'į.
  eng-WEBSTER: For it is not ye that speak, but the Spirit of your Father which speaketh
    in you.
  guh-guh: Itsa panayajivicuaicuaijamë tsane, paxamë panijacuata apo pacuaicuaijamë
    tsane. Espíritu Santo raja pacacuaicuaijaiyaexanaena.
  bon-bon: Weene lui mene cire jiicemepeye, peei lui weeme mene lica cirege, yepä
    weeme Babe me Seemo te ngene atwanena cire icäripi weene ngena iicaname.
  nhw-BL: Amo amojuanti catli ancamanaltise nepa, pero elis Itonal Toteco catli camanaltis
    ipan amojuanti.
  swh-ONEN: Kwa sababu si ninyi mtakaokuwa mkinena, bali ni Roho wa Baba yenu atakayekuwa
    akinena kupitia kwenu.
  wbi-wbi: Amasio ghano kyamujova naghihuma kunyumue, looli ghihuma kwa Mhepo ghwa
    Nguluve uNhaata ghwinu, juno kyaijova kukilila umue.
  bba-bba: Domi ɡɑri yi i ko ɡere yi ǹ ko n sɑ̃ɑ bɛɛɡii, yi koo nɑwɑ sɑɑ bɛɛn Bɑɑbɑn
    Hunden min di wi u wɑ̃ɑ bɛɛ sɔɔ.
  eng-KJVCPB: For it is not ye that speak, but the Spirit of your Father which speaketh
    in you.
  kgk-NT: Erenhe'ẽ ramo, ndaha'éi va'erã ne arandu-rupi. Nde juru-py ae Nhandejáry
    ombou va'erã nde-vy ne nhe'ẽrã. Pende Ru yváy pygwa va'e nhe'ẽ marangatu ou va'erã
    nde juru-py ne nhe'ẽrã ne monhe'ẽ hagwã.
  waj-waj: Ngia sai kiaara kuaivaa hama ngiengieenoo kiaaravai. Fai ngii Gioova ngiau
    aapu variivaa Mmannasaivoono ngii giaa ngii minai kiaaravai.
  cpy-cpy: Eero piyotashitawo eeroka iitarika piñaawaeteri, rootaki Ishire tajorentsi
    poñaachari Ashitzi-miriki yotakae-mironi okaate piñaawaeteri.
  ekk-PKP: Sest teie ei kõnele, vaid Isa Vaim kõneleb teie kaudu.
  mpx-mpx: He nige i oola tage komiu te nuku baaba, yaa Tamamiu Yayaluwana ni minaa
    eliyamiu ge iya te ni baaba.
  wbp-wbp: '@see-verse:MAT.010.019'
  luo-luo: nimar un uwegi ok ema unuwuo, to Roho Maler mar Wuonu ema nowuo kokalo
    kuomu.
  nhe-NT: Ax imojuanti tlen incamatise nepa, pero elis Itonal Toteco tlen camatis
    ipan imojuanti.
  aii-aii: ”ܣܵܒܵܒ ܠܹܐ ܗܵܘܹܝܬܘܿܢ ܐܲܚܬܘܿܢ ܗܲܡܙܘܼܡܹܐ؛ ܐܸܠܵܐ ܪܘܼܚܵܐ ܕܒܵܒܵܘܟ݂ܘܿܢ ܒܸܬ ܗܲܡܙܸܡ
    ܒܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Atakkii ilipsi uqaġumiñaitchusi, aglaan Irrusiŋa Aapapsi uqaġisiruq ilipsigun.
  msb-msb: Sana mismo dili kamo an magasurmaton kundi an Espirito Santo san Dios na
    iyo Ama amo an magasurmaton paagi sa iyo.”
  cpa-NT: A¹jáng¹ jǿg³ quiánh² guiogh¹³ hniah¹² hi² hløah¹³ hniah¹² jmai³ jøng². Jǿg³
    he¹ jmi²dsí² han¹³ quiah¹² Jmi² jniang³ juúh³ hniah¹² jmai³ jøng².
  dso-dso: କାଇକେ ବଇଲେ ତମେ ନିଜେ କାଇଟା କଇବାକେ ନ ପଡେ । ବାବା ପର୍‌ମେସର୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାଇ
    ତମର୍‌ ଟଣ୍ଡେଅନି କାତା କଇସି ।”
  meu-meu: Badina be igwauraina tauna na dia umui, a Tamamui Laumana na lalomui ai
    baine hereva.
  yva-NT: Weti wapa ayao wato mamo taune wapa ayao ma jewena, yara wapa Ajayo no no
    munijo ntiti Apa Anawayo Vambunine ama ayao omi wadaura.
  dgc-dgc: Da éwan sikam i mégkagia, éngˈwan i Espiritu Nama moy i magpakagia dikam
    ta katuwiran moy.
  zpm-NT: Led tod gnee, sinque, ¡zhiEspíritu Pxoz to meṉ ne zob gbaa, meṉ co gnee
    ga!
  hix-NT: '@see-verse:MAT.010.019'
  sim-sim: Mberem ushiwak? Oro wolok Avui Wasilaka Masikome orhi jirin or jelyashinak
    mashi anhin sawekwa jir.
  npi-ULB: किनकि बोल्ने तिमीहरू होइनौ, तर तिमीहरूमा बोल्नुहुने तिमीहरूका पिताका आत्मा
    हुनुहुन्छ ।
  cgc-cgc: tak inyo na ambalen dili alin ki kyo. Inyo na ambalen naan gid alin ta
    Dyos Ispiritu Santo na padala ta ate na Amay na naan ta langit.”
  tim-tim: Sop ain âmâ den makbai are Eweyeŋaet Heakŋande biwiyeŋân den kato nâŋgât
    keine makyeŋgiwai. Are âmâ yeŋeâk bo makbai. Amâ Heakŋande makmâ miawakyeŋgiwiap.
  yor-yor: Nítorí pé kì í ṣe ẹ̀yin ni ó sọ ọ́, bí kò ṣe Ẹ̀mí Baba yín tí ń sọ̀rọ̀
    nípasẹ̀ yín.
  wos-wos: Wun nukwa guna yafa Godna Hamwinya guna mawulimbu wulaaye téndét, guni
    déka hundi xékéta watanguni. Guna mawulimbu sarékéta hundi wakénguni.
  emp-NTPO: Maʌ̃ bed̶eabʌdad̶e bãrã crĩchad̶eba bed̶ead̶aẽ́a, ãtebʌrʌ bãrã Zeza Jaureda
    bãrãneba bed̶eaya.
  eng-F35: for it is not you who speak, but the Spirit of your Father who speaks in
    you.
  ind-ind: Sesungguhnya apa yang kamu katakan pada saat itu bukan berasal dari dirimu
    sendiri, melainkan dari Roh Allah Bapa yang ada di dalammu.
  pes-OPCB: زیرا این شما نیستید که سخن خواهید گفت، بلکه روح پدر شماست که از طریق شما
    سخن خواهد گفت.
  mpt-mpt: Weng obba ye baabenomabib yo ilib wengbabe. Ib Aye Hob eta wengo obeta
    ib sital dimo tam tlemabobe.
  bla-bla: Kimats'epuyipuau, Kĭn'oau osta'aw ksĕsto'au itsĭpstai'puyiu.
  ssx-ssx: Koto mo ikana꞉ma꞉ lolo peleme pi manuta꞉ ika꞉ pimanu dia꞉ ya꞉la꞉pate mo
    ika꞉ Apa꞉na꞉ Sipitidima꞉ ika꞉ lelimi pi pa꞉ta꞉ yama꞉ la꞉na꞉ yeke epena꞉ ala꞉ekie.
  mkl-mkl: Nɔ ide iyi ɑɑ fɔ ŋɑ kɑɑ jɛ ide nŋɛ, ɑ́ nɑɑi hɑi bi Hundei Ilɑɑɔ̃ Bɑɑ nŋɛ
    iyi í wɑ si ŋɛ.
  gaq-gaq: ମାତର୍‌‌ ପେ ନିଜେ ମେଁନେ ବାସଙ୍ଗ୍ ନ୍‌ସା ଆପଡ଼େ ଣ୍ତୁ । ଆବା ଇସ୍‌ପର୍‌ନେ ପବିତ୍ର
    ଆତ୍ମା ପେ ସାର୍ମୁଆଁ ବିଚେ ସାମୁଆଁ ବାସଙ୍ଗ୍ଏ ।”
  gof-RNT: Ays giikko, hinttenan haasayey hintte Aawa Geeshsha Ayyaanaappe attin hinttena
    gidekketa.
  unx-unx: ଚିୟାଃଚି ଆପେ ଅକ କାଜିପେ କାଜିୟା ଏନାଦ ଆପେତେଗି କା, ମେନ୍‌ଦ ଆପେୟାଃ ଆପୁଆଃ ପାବିତାର୍‌
    ଆତ୍ମାରାଃ ହରାତେପେ କାଜିୟା ।
  gah-gah: Lá okiko, gakó likiko nene, lekelí gakó loló aminogo ive. Ametipini Sikalahú
    nenémo likigikagú gakó lo nomiliko linigave.
  lcm-lcm: Using parik ta nami mianpa mengen, Malanganto i tamami ka mengen singimi.
  aer-aer: Utnenge ikwerenhele-arle arrekantherre imernetyenhe nthakenhe angketyeke
    arratye. Arrantherre-arle itirrentye arrekantherrenhenge angketyeke arrangkwe-arle,
    kele arrantherre-arle angketyenhe rarle arrenhantherrenhe ileme-arteke-arle.
  qvc-NT: Chaqa chay uraspiqam manana qamkunallachu ringillapa yach'achikuqqa. Ashwanmi
    Dyuspa Santu Ispiritun qamkunapi kashpa, rin yanapashuq, shumaqta rimanayki.
  tgl-ULB: Sapagkat hindi kayo ang magsasalita subalit ang Espiritu ng inyong Ama
    ang siyang magsasalita sa inyo.
  cbs-NT: matunmebi man janchamaken matun Epa Diosun Yushin Pepatun medabewakin matu
    janchamaxanikikidan.
  xtm-NTPP: vaa masu maa ni jin ka'an, chi vaa maa Xtumani Yuva o ma kaxtnu'u naxe
    jin ka'an jin kachi ni ora yukan.
  nnq-nnq: Gambu mpakulonge mangwetumweje nambu apakulonge Uhuke jwa Nnoongo ojwabi
    nkati jinu.
  bao-NT: Mʉja méé mʉja wederucu. Mʉja Pacʉ yʉʉ Añuri Yeri, mʉjapʉre ñaajãa nʉcãri,
    mʉjare wede bojagʉ ĩirucumi.
  san-ORI: ଯସ୍ମାତ୍ ତଦା ଯୋ ୱକ୍ଷ୍ୟତି ସ ନ ଯୂଯଂ କିନ୍ତୁ ଯୁଷ୍ମାକମନ୍ତରସ୍ଥଃ ପିତ୍ରାତ୍ମା|
  huv-NT: Cos ngome icona apmerndeacan, Nangaj Miespíritu Miteatiiüts Dios apmendeac
    tiül icon.
  otn-NT: Porque ra̱ Espíritu Santo di bɛ̱n'na̱hʉ ra̱ hya̱ gui xihmʉ ra̱ ts'ʉt'abi.
    Hi̱ngni̱ n'yomfɛ̱ni̱sɛ gui jʉcra̱ hya̱ guí̱ mma̱mhmʉ.
  nop-nop: Kaŋ mede yoneeŋ wendi hide yoiŋ mu tibaak, adi Behik’walaŋ Munabuli welehik
    maaneŋ hatak adi’walaŋ mede unduŋ tibaak.
  obo-NT: Oyya su iddos osengan dow, konnad koniyu, ko konna, pomon en to Ispiritu
    to Monamon Amoy ta.
  cak-ENT: Roma ja ri Lok'olüj Espíritu richin ri Dios ri nbanun chive ri achique
    chi tzij ri nc'atzinej que nibij. Man ja tüj c'a rix ri nyixch'o, xa ja ri Espíritu
    richin ri aj-chicaj Itata'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤁᤧᤶᤒᤠᤖᤡᤴ ᤁᤖ ᤂᤡᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ
    ᤂᤡᤏᤡ᤹ᤗᤠᤶᤒᤠ ᤐᤠ᤺ᤳᤗᤥ॥
  mie-NT: Chi nsūú ndá máá nú cúu jā cāhān, chi Espíritu maá Tatá nú cúu jā cāhān
    jíín yuhú nú.
  san-TIB: ཡསྨཱཏ྄ ཏདཱ ཡོ ཝཀྵྱཏི ས ན ཡཱུཡཾ ཀིནྟུ ཡུཥྨཱཀམནྟརསྠཿ པིཏྲཱཏྨཱ།
  qve-NT: Saynapin qankunaqa mana kikillaykichismantachu chaypiqa rimankichis; aswanqa
    Diospa Santo Espiritunmi qankunataqa yanapasunkichis, imaynata rimanaykichispaqpas.
  pao-NT: '@see-verse:MAT.010.019'
  cbu-NT: watam yuwash tsiyatamaam waritakchu, Apanll siyaa istachiya. Mangeetsis
    p'tseekchu, itsinsaru tsiyatatssa. Siyaja tsiyatchis, itaru Apanll Wani siyaa
    mangeetsis p'tseekchu tsiyatatssa. Ashiri wasina ¿Amcheezi? tárintspa.
  usa-usa: kenamáa keráwáqá aamá ítinoe. ímiye. keqtibomá Áánûqtuni Aágoma keráwáqtí
    tóyaukaq aamá tíniye.
  soy-soy: Ái nɔ́kɛnɛ́mɛɛ knn léerinɛ. Amɑ́ Nɔ́unɛ́sɑ́ɑ Uléécɑɑ Nfɑɑsɔnɛ yɛɛ nɔ́kɛnɛ́mɛɛ
    símisinɛ.
  hui-hui: Ogoninaga bi loleberamigo tíninaga bi ndo loleberami. Tí Aba Ngode Datagaliwabe
    Dinini ibugua tínaga miniha howa la lalu langirago loleberami.
  amf-amf: Yenka maatayse giyayno Imbaa yenteasa Manpasinone; yeditehe.
  quc-NNT: Man ix tä k'u ri' ri kixtzijon na, xane are ri Loq'alaj Espíritu rech ri
    qa Tat käyo'w na ri tzij pa ri iwanima', —xcha chke.
  dob-dob: ta nigeya ꞌaene ꞌomi waonaona ta Yaubada yaluyaluwana ꞌemiyega ꞌionaona.
  wrs-wrs: '@see-verse:MAT.010.019'
  mca-mca: qe nite' ekheweli'ƚ qu' iyeti'ƚ, nakha' ƚeqe Espíritu na' Atata'aƚ qu'
    hikna' niyetiƚ'epji'.
  tzo-TZC: Yuꞌun jaꞌ coltabiloxuc yuꞌun ti Schꞌul Espíritu ti Jtotique. Maꞌuc voꞌoxuc
    ta xacꞌopojic.
  mya-mya: သင်​တို့​ပြော​ဆို​ရ​မည့်​စ​ကား​များ​ကို​ထို​အ​ချိန်​၌ ပင်​သင်​တို့​ရ​ရှိ​ကြ​လိမ့်​မည်။
    ယင်း​စ​ကား​များ​သည် သင်​တို့​၏​စ​ကား​များ​မ​ဟုတ်။ သင်​တို့​အ​ဖ​ဘု​ရား ၏​ဝိ​ညာဉ်​တော်​က​သင်​တို့​အား​ဖြင့်​မိန့်​တော်​မူ​သော
    စ​ကား​များ​ဖြစ်​လိမ့်​မည်။
  gng-NT: Kimɛ na yé ninbi nɛ li len, niʼBaa *Uwien ya Fuoñaanm nɛ li cère ní
    len.
  cbi-NTPO: Matyu pa' bain ñullaa panu dejutyuve, ñulla' Apa' Espíritu ñullanu pumaa
    panu tsuve.
  ikk-NT: Makẹni ẹlẹ ụnụ jẹnkọ d'e ku, kama, Mmọn Nẹdi ọnụ jẹnkọ d'e gi ụnụ ku.”
