  pri-NT: Ba o jèe càcaa wâguwà na o tùra, â o jèe ê Nyuâaê Pwicîri kà Caa kàwà, na
    é tùra goowà.
  zpq-NT: Ḻe gague le'eczen' ṉele, san Spiritw c̱he X̱acho Diosen' gonen ga ṉale bin'
    cheyaḻa' ṉale.
  por-TFT: Não é vocês que decidirão o que dizer. Pelo contrário vocês falarão o que
    o Espírito do seu Pai celeste disser para vocês falarem.
  gwi-NT: Ginjik haa gihinkhyaa ąįį nats'an t'inchy'aa kwaa. Zheekat Niti' ąįį Vach'anky'aa
    Shroodiinyąą nizhit t'inchy'aa ąįį vik'iighai' gihiinkhyaa t'oonchy'aa.
  gvn-gvn: Kuku yurra balkalda, yinya kuku kari yurrandamun. Kari. Yinya kuku Godundumun
    Wawumun. Yinyaynka yurra junkaynjaku balkal, kuku Godundumun Wawumun.
  nhy-NT: Porke mach amejwan antlajtoskej, sino yen iEspíritu namoPapan Dios katlej
    tlajtos por amejwan.
  asm-FB: কিয়নো সেই কথা তোমালোকে নহয়, কিন্তু তোমালোকৰ পিতৃৰ আত্মাইহেতোমালোকৰ ভিতৰৰ
    পৰা কব।
  okv-okv: Eto ke hande aisova amo ungota mane aisuja rate ungota Mama God ta Ahihi
    na ijirou pe no ta eto puvuresuja.
  mxt-NT: Vatyi ñima maa ndo cucahan, soco maa Tatyi Ii Sutu yo Nyoo cusacahan chi
    ndo.
  tzo-NT: Mu ho'ucot ti chac'opoje; ja' no'ox chaxch'amumbot ave'ic ti Ch'ul Espíritu
    yu'un ti Jtotique.
  ind-AGS: Sebab bukan kalian yang akan berbicara, tetapi roh yang dikirim oleh Bapa
    yang akan berbicara melalui kalian.
  omw-omw: '@see-verse:MAT.010.019'
  yrb-yrb: I kowaro yanu sina da weboro yanu Godinu Imumu Kotofuma yanu bebeturoma
    sina webisu wei.
  maa-NT: Nga mìtsà jñò xi ki̱nókjoa̱a; jè Ini̱ma̱ Tsjeè‑la̱ Nainá tsjá‑nò kjo̱hítsjeèn
    nga ma ki̱nókjoa̱jiìn‑là jñà xi̱ta̱.
  mcq-mcq: ꞌEnajihunaꞌe ijí vuꞌa kajaho a pana kaivo Amo oni ꞌAvenijara oni vaji ꞌwarahuna.
  sus-A: وٌ تَن شَ مُ وْيّنمَ، وٌ بَبَ عَلَ شَشِلِ نَن وْيّنمَ وٌ سَابُي رَ.»
  jpn-1965: というのは、話すのはあなたがたではなく、あなたがたのうちにあって話されるあなたがたの父の御霊だからです。
  fra-SBL: Car ce n'est pas vous qui parlez, mais l'Esprit de votre Père qui parle
    en vous.
  yka-yka: Peggeˈ dumaˈin amban kaˈam binissābin saguwaˈ iye mamissāhin, Niyawa Samabi
    Tuhanin maluˈu diyalem baranbin.
  mle-mle: '@see-verse:MAT.010.019'
  shp-NTPO: Matobimara iti iki ja yoyo ikai, non Papa Diossen Shinanra iti iki ja
    mato meranoax yoyo iki.
  aom-aom: Bogo jemëhu jöho majëhiꞌirögoro aꞌi jemesi Vavu hesi Aruꞌahohuro jöho simanore
    bojëmiꞌiramu jemëro jöho majëhiꞌarujëjo.
  geb-geb: Ne khaŋ muuŋgi, nde nduarira mba buneŋ nzuai fhuvara. Nden Ndiar Ŋina Ŋaar,
    ana nduara nde rugim, nde mbar nzuai.
  eng-WYCLIFFE: for it ben not ye that speken, but the spirit of youre fadir, that
    spekith in you.
  bsj-bsj: wori kebo kom ko tok ker tiye, dila yuma tangbe te kume a tok kerti kumene.
  cak-cak: Roma mana-ta rix ri xquixch'o, ja ri Lok'olaj Espíritu richin ri Itata'
    Dios ri xtiyo'on ch'abel pa tak ivánima ri xtic'atzin chi xti'ij.
  chf-NT: Uc'a mach anela ni a xe a chen ni t'anlaba. U Ch'u'ul Pixan cä Papla Dios,
    ni ya'an ta'wac'olaba, une ni u xe u chen ni t'an.
  tlf-tlf: Ibo ilipmi aget fugunin uta weng uyo ku baga-eman-temaalip kale, ilipmi
    Aalap God imi Sinik ipsino suun nan-tema yagal ilami weng uta kafalebelata, baga-eman-temip
    ko.
  piu-2006: Yuwa, kurrunpa paluru nyurrangarrinya nintintjala tjukarurrunyurra wangkaku.
    Katutjaku wangkanyurra wangkaku, nyurrangarrimpa wangka wiya.
  poh-NT: ruꞌum Lokꞌ laj rUxlabal i Ajabe̱s Dios, maꞌ reꞌ ta nchel hat-tak na̱kꞌoric
    chawutquel awi̱b tak.
  tue-tue: Mʉ́ã mee wedeadacu; Espíritu Santo marĩ Pacʉ ticodiocorigʉ wãcũré ticorémenape
    wedeadacu.
  bjp-bjp: wara le biil mang e gam ae gamen orek, biil. Tanwa Tama gam tom in luun
    orek na ngusmi.
  xon-xon: naa ye nimi le ga len, Nite Uwumbɔr Aafuur Nyaan le ga cha ni len.
  tzo-ZNT: Jaꞌ chaspꞌijubtasic cꞌuxi chatacꞌavic ti Chꞌul Espíritue ti jun xchiꞌuc
