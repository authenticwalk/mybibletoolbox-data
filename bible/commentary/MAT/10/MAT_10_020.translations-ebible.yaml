  dwr-ENT: ኣዪሲ ጎፔ፥ ሂንቴንቱን ኣቂዴ ሃሳዪያዌ ሂንቴንቱ ኣዉዋ ጌሻ ኣያናፔ ኣቲን፥ ሃሳዪያዋንቱ ሂንቴንታ ጊዲኪታ።
  pma-pma: Anatin, hervitei kami koa miheselus, ka Ninin onen Ahi Tata heselus heka
