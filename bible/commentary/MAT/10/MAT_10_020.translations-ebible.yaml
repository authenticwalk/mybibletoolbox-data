  kik-kik: nĩgũkorwo ti inyuĩ mũgaakorwo mũkĩaria, no nĩ Roho wa Ithe wanyu ũkaaria
    arĩ thĩinĩ wanyu.
  cap-NT: Anc̈huca persun kuzquiztan anaz̈ chiyaquic̈ha. Antiz anc̈huca Yooz Ejpz̈
    Espíritu Santuqui anc̈huc chiikataquic̈ha.
  ksr-ksr: Oŋoaŋgiaa uugiaajoŋga qaa mende jewuyato, Amagiaa Uŋa Toroyanoŋ mono uugia
