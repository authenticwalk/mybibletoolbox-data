verse: MAT.010.009
translations:
  kpx-kpx: Iale la tiliege lainaho la busimo golo, siliva isi benibehame kina malei
    agilive.
  okv-H: Ungo koro tapa mane juruketo humbuto pambasova
  tbo-tbo: Omi kadau binei ega mone, kina bo toea, ona pohapohahi omi outu u hinena.
  mal-C: “നിങ്ങളുടെ മടിശ്ശീലയിൽ സ്വർണം, വെള്ളി, ചെമ്പ് ഇവകൊണ്ടുള്ള നാണയങ്ങൾ കരുതിവെക്കരുത്;
  grc-SR: Μὴ κτήσησθε χρυσόν, μηδὲ ἄργυρον, μηδὲ χαλκὸν εἰς τὰς ζώνας ὑμῶν,
  bgc-bgc: “अपणे अंगोच्छां म्ह ना तो सोन्ना, ना चाँदी, अर ना ताम्बे के सिक्के राखियो।
  khz-khz: Gemi lakalakai moni ragai pio gapikau, kolo pa siliva monira pa kopa monira
    maki ragai pio vuakau.
  deu-TKW: Schaffet euch kein Gold noch Silber noch Münze an in eure Gürtel,
  zsr-NT: ’Cutu bi guaꞌliꞌ lu bzud queëliꞌ, ni dumí oro, ni dumí plata, ni dumí lasdauꞌ.
  lin-lin: Kati na mabenga na bino, botia wolo te, palata te, mbongo mpe te.
  hns-NT: 'Oe bhie bolies kie: „Ek kamkarta ke hak hai khaana piena paawe ke. Ohie
    se toelog paisa, djhorie, kapra, djoeta aur tjale khaat danda na ledjaihe.'
  noa-E: Mag jajawagmamua, ’Oob agʉmua nem përkhoog awi phatkhon khãijã arrmiet.
  eng-EMTV: Do not acquire gold nor silver nor copper in your money belts,
  mib-NT: ’Te ma cóndiso ró xúhun oro, ni xūhun plata, ni centavo cuechí.
  lif-NT2: याङ् मे़ःन्‍ने खिनिॽ पेगे़म्‍मे़ॽ,
  xnj-xnj: Mkoto kugega zahabu amala feza amala shaba mumahaku ginu.
  mmx-mmx: Nemen gat mita xip ka tempilas eburu minimi.
  cbr-NT: Curíqui camina buántima 'ain.
  tee-NT: Jantu alhip'it'it tu'u' tumin lamimpuxa'an.
  eng-LSV: Do not provide gold, nor silver, nor brass in your girdles,
  cak-NT: Can man jun rech mero tic'uaj-e. Man tic'uaj ri banon riq'uin oro ni plata,
    ni chuka' ri banon riq'uin cobre.
  pah-NT: —Taperohoi ti itambere'ia pehorame, ei Jesus'ga.
  sja-NT: ’Ateenáatɨ nẽe, p'arat'a, cobre, pãchi k'ɨrrɨde jɨ̃pata.
  xed-xed: Yaha kuni klaftá dər dasu, dər tsedi, dər skwi ŋa da manaka tsedi ma zliba
    ghuni.
  mks-NT: A̱ cáñehe toho ndó ni jiu̱hu̱n cuáán ni jiu̱hu̱n cúxú ni jiu̱hún ca̱a cuáhá
    caca nuu ndó.
  gfk-S: Waak mu kapkap ta barbarat tikai ma mu.
  bmu-bmu: “Köna anmeaŋgöra soujeŋi goul me silwö me ain kopönöŋ memeŋi mi mönö irimuŋgaŋine
    kude jöhöme.
  dgz-dgz: Ap aisene, moni agim make tutup gine ugup ugup ya tambune,
  eng-GNV: Possesse not golde, nor siluer, nor money in your girdels,
  zaa-NT: Bittu hua' le oro nihua bel·liu nu de plata, nihua nu de cobre,
  eng-WEBSTER: Provide neither gold, nor silver, nor brass in your purses;
  guh-guh: 'Jesús icatsia jumaitsi pijajivijavabelia pitorobivajënaeya: —Panijanamutonexa
    pëtsa pacaponame palata.'
  bon-bon: Weene gone gol, silba piiyepu rarekaake bine yaawadimuye weene cama.
  nhw-BL: “Amo xijhuicaca tomi campa anyase, niyon tlen oro, niyon tlen plata, niyon
    tlen cobre.
  swh-ONEN: Msichukue dhahabu, wala fedha, wala shaba kwenye vifuko vyenu.
  wbi-wbi: Namangagadaghe isahabu nambe indalama, nambe kudaga isilinge,
  bba-bba: I ku dukiɑ ɡɑɑ suɑ i kɑ dɑ, nɡe wurɑ ǹ kun mɛ sii ɡeesu, ǹ kun mɛ sii
    ɡɑndu bɛɛn bɔɔrɔ.
  eng-KJVCPB: Provide neither gold, nor silver, nor brass in your purses;
  kgk-NT: Ani ereraha teĩ plata nde ku'akwaha gwy-py. Hepy va'e ouro ani ereraha teĩ.
    Ani ereraha plata. Moeda jepe ani ereraha teĩ.
  waj-waj: Sa ngii sikauyauvaa ngiingii utuaiyauvaki rummua varada kuatee.
  cpy-cpy: Eero paanaki piyorikite,
  ekk-PKP: Ärge võtke taskus kaasa kuld-, hõbe- ega vaskmünte
  mpx-mpx: Bahi mani gold, silba o kopa nuku loloke wami pwaos elana ge nuku nonoahe;
  wbp-wbp: Ngarili yanta tala-wangu wirrijirla-wangu.
  luo-luo: Kik utingʼ kit pesa moro amora, kaka dhahabu kata fedha kata mula, e kambau
    mutweyo;
  nhe-NT: “Amo xijhuicaca tomi campa inyase, niyon tlen oro, niyon tlen plata, niyon
    tlen cobre.
  aii-aii: ”ܠܵܐ ܠܲܒܠܝܼܬܘܿܢ ܥܲܡܵܘܟ݂ܘܿܢ ܕܲܗܒ݂ܵܐ، ܘܠܵܐ ܣܹܐܡܵܐ، ܘܠܵܐ ܢܚܵܫܵܐ ܒܟܝܼܣܝܵܬܵܘ̈ܟ݂ܘܿܢ؛
  esk-NT: Maniḷigaaġniaqasi kaviqsaamiglu qatiqtaamiglu unniiñ kanŋuyamiglu.
  msb-msb: Dili kamo magdara sin kwarta na oro o plata o bronse sa iyo mga pitaka.
  cpa-NT: ’Tsa¹gu³noh¹² hniah¹² quinh³ hniah¹² cog³, ju³lah cog³teg² cog³niáng¹³,
    ju³lah ŋi³néng².
  dso-dso: ଡାବୁ ମିସା ନିଆନାଇ ।
  meu-meu: Emui vaina lalodiai moni badadia eiava maraḡidia basio uda;
  yva-NT: Vemo wapo doije ana rui vayave inta raugav inya.
  dgc-dgc: “Ta péglakad moy,” kagi ni Jesus, “éy diyan kam mégkébil ta kuhata,
  zpm-NT: ’Peet güeyde to, xab tow, lab tow, miṉe nacwse to, miṉe quiase ni to, miṉcose
    goḻtsienie. Güeyde to dimi, per ni tib guiet güeyde to; sac zaatne tsieguṉ to
    dziin rii, ib ga none gneedz zho ncuaaṉe gow to.
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Akorohra rma àtotxoko, kekon hatà. Otxenyerun
    komo yarhàra ehtxoko.
  sim-sim: Hako jir avak ya mbele mbele nga ji laha iwa hala.
  npi-ULB: तिमीहरूका थैलीमा कुनै पनि सुन, चाँदी वा पित्तल नबोक ।
  cgc-cgc: Dili kaw magdala ta kwarta na bisan blawan, pilak, daw tambaga naan ta
    inyo na puyo-puyo.
  tim-tim: Akto hin akmâ ariwai. Tâwât dewunŋe âmâ bo mem ariwei.
  yor-yor: “Ẹ má ṣe mú wúrà tàbí fàdákà tàbí idẹ sínú àpò ìgbànú yín,
  wos-wos: Guni yéwa nawulak hérae hura yikénguni.
  emp-NTPO: Bãrãba o panʌbari Ãcõrẽba ne diaya. Maʌ̃ carea orora, parata torrora ni
    maãrĩ bid̶a ederãnadua. Bãrã wãbʌdad̶e buchacara ederãnadua. Bãrãba jʌ̃ panʌ awa
    eded̶adua. Jĩrũne jʌ̃badara, bardona sid̶a ederãnadua.
  eng-F35: Do not provide gold nor silver nor copper in your money belts,
  ind-ind: Janganlah membawa uang dalam bentuk apa pun.
  pes-OPCB: در کمربندهایتان، سکه‌های طلا یا نقره یا مس با خود نبرید،
  mpt-mpt: Ibo monio mo oleb unaibe!
  bla-bla: Gold ki silver ki brass pinitsŭp'pitŭkkik kitsitai'sŭpopumatsopuauĕsts,
  ssx-ssx: Ika꞉ pausa pa꞉ta꞉ kolo mani o silipa mani o wepiki toeamanu make na mendia꞉pa꞉peke.
  mkl-mkl: I mɑɑ̀ ti i so fiɑ ŋɑ.
  gaq-gaq: ପେ ଏତେ ସୁନା ରୁପା ବା ଡାବୁ ଡୁଙ୍ଗ୍‌ଆୱେଗେପା
  gof-RNT: Hintte kiisen worqqa, woykko bira santime oykkofite.
  unx-unx: ଆପେୟାଃ ଥାଇଲାରେ ସୋନା, ରୁପା ଚାଏ ତାମ୍ବାରେୟାଃ ଟାକା ଆଲ୍‌ପେ ଇଦିୟା ।
  gah-gah: Gapo vitatoka akiseaká gó aliki vamilo. Itó gó lositá nene luhamilo. Itó
    likigisaló suú nene luhamilo. Itó hánusaló nene alemiki hanuvagó vilo. Vegená
    makolititoka hoza alita ve nenete ámina vegenalitinigutí nosánetá aliki niki minatamó
    nene lamaná itive.
  lcm-lcm: Ago ta luk le an ta saka ring kapkap an nei kami keve asisiang.
  aer-aer: Imerte iltye-ante alherlte-iwemele yakwethe akngetyale. Mantere arrpenhe
    apeke, ingke-kenhe arrpenhe-arlke apeke urrekeke akngetyale, atneme-arlke akngetyale,
    iltye-ante alethe alherlte-iwaye. Tyerrtye areyele arrenhantherrenhe iwenhe apeke
    renhe antheme arrantherre-arle atyenge urrkapemenge.
  qvc-NT: ’Chayshinalla riyllapa. Amakish ñannikipaqqa apangillapachu uruta, ni qellayta
    ni kubrimanda qellaykunatapis bulsikuykipiqa.
  tgl-ULB: Huwag kayong magdala ng anumang ginto, pilak o tanso sa inyong mga pitaka.
  cbs-NT: Kaidan, man eskabaintanunbun matu yuinun ninkakanwen. Mais butankanwen,
    jawa buamadan. Oro pei jexe inun, plata pei jexe inun, cobre pei jexe buama,
  xtm-NTPP: ’Má jin kinda'a ni xu'un oro, ni a xu'un plata, ni a in‑ka xu'un,
  nnq-nnq: Makapotoje jaabu andaje uloi, andaje madini agakemigwa feza andaje liaba
    mumiuku jinu.
  bao-NT: ”Mʉja wẽñarica daare mʉja ca yoori poare oro, plata, cobre ʉnora, jee jãa
    waa,
  san-ORI: କିନ୍ତୁ ସ୍ୱେଷାଂ କଟିବନ୍ଧେଷୁ ସ୍ୱର୍ଣରୂପ୍ୟତାମ୍ରାଣାଂ କିମପି ନ ଗୃହ୍ଲୀତ|
  huv-NT: ’Nde mejoyiün tomiün, nde mejoyiün oro, nde mejoyiün plata, tengwüy bronce.
  otn-NT: '''Yo guí ha̱xhʉ ra̱ mɛ̱nyu̱ ngue ra̱ oro ogue ra̱ t''axi ogue ra̱ cobre.'
  nop-nop: Tiŋa unene muneeŋ be
  obo-NT: Yo kow'd piyod to soopi, ahad sinsilyu ra.
  cak-ENT: Man timol c'a itumin y nic'uala' pa tak ruximbül-ipan. Man jun c'a ruvüch
    tumin tic'uaj. Man tic'uaj tumin ri banun riq'uin ri ch'ich' nbix cobre chin,
    man tic'uaj chuka' ri banun riq'uin sakpük, ni ri riq'uin oro banun-vi.
  lif-NT: ᤕᤠᤱ ᤔᤧ᤺ᤴᤏᤣ ᤂᤡᤏᤡ᤹ ᤐᤣᤃᤧᤶᤔᤧ᤹.
  mie-NT: De mā cuīsó nú xūhún oro ni xūhún plata ni xūhún cuáchí.
  san-TIB: ཀིནྟུ སྭེཥཱཾ ཀཊིབནྡྷེཥུ སྭརྞརཱུཔྱཏཱམྲཱཎཱཾ ཀིམཔི ན གྲྀཧླཱིཏ།
  qve-NT: Hinaspapas rispaykichisqa aman apankichishchu ima qolqetapas,
  pao-NT: Gi hemma puma mu tumu-wa'nekoo hanegapana.
  cbu-NT: Naakchus, saana kurikiris yarintspa. Tsumbureetstamtis yarintspa; xunarus
    naangtsa. Minamari k'tunariptis naatssa. Spatayarus, nllitaritam spatoo yamaam
    chinarintspa. Yuwamari kamartaris anpatamari naangtsa. Tushuwsheetstaatis yarintspa.
    Maachingaz, katungtsingaz anungaz mangis mantsarintspa. Maachi pishtacheeja, ndambaree;
    watam nuwaana zangankachintsawa. Tputsee istakachus, uwshtisin siyaatstam istachiya.
  usa-usa: keráwáqtí unáápímmá móneqa íma áítumaera uréire oro.
  soy-soy: Áni kɑpɛ nkpɑ́ni wurɑ nɛ́ɛ nwóóweni nɛ́ɛ mɛwóópipi kpísi nɔkɛ́ ɑwóólɔɔ-i
    wɑ nɔkɛ́ nɛ ripɛ́nɛ.
  hui-hui: Tígua pialu howa ngolobi silibabi muni emene toea ale ngarubi mbira nayi
    pilimu.
  amf-amf: Worqibee, birrebee, santupbeam yesa korbhonka bavate yiveebhode.
  quc-NNT: Mik'am b'i i rajil. Ri q'än puaq, ri saq puaq, ri kiäq puaq mik'am k'u
    b'ik.
  dob-dob: “Ta ꞌimi sakowasi ꞌenaya geyaꞌabo ꞌeisa mani ꞌimi tana ꞌediya wausausa
    ꞌabwaga manuna.
  wrs-wrs: Nonamba yimba angavpa, ango posal, manam yimba diva nungivav sakrava, eva
    owaimomolmba olpeliva. Manam yimba pikianmba nungul vivav wondarava monaramba,
    mongova manam yimba moan pethavav. Manam mongova spatova yimba ianga vevra, manam
    yimba henga mongova kohopethavra alamba. Ambo posal os lelga vevm, wo indhana
    si yemba deiswilvra, nomba yimba ningvrava, yimba hem kolvrowol vivra, wo he si
    yemba kolvrowol vivra, nomba yimba ningvrava mana vemamba.
  mca-mca: Hasu'uj iye eka'xi'ƚ aq'astayi'iƚ nijketits oro qa ke' plata qa ke' cobre
    iye.
  tzo-TZC: ’Mu xavichꞌ batel ataqꞌuinic.
  mya-mya: ခါး​ပန်း​တွင်​ရွှေ၊ ငွေ၊ ပိုက်​ဆံ​တို့​ကို​မ​ဆောင်​ကြ​နှင့်။-
  gng-NT: Ni joh la, ni la tuke ñɔ̀km, ki la tuke like ya kur, ki la cùɔn likbu
    buba nin buʼtɔbu;
  cbi-NTPO: Lushi ta'tyudei, ne uru juu, ne plata juu, ne kubre juu lushi juuñu bain,
    ñulla' buusasha ka' pu' tajityudei.
  ikk-NT: Ewerilẹ ni ego ọwụlẹ.
  leu-leu: Muta siak ta faat,
  maz-NT: ’Y 'ma rí möji, dya rí jñünnc'eji oro, ni plata, ni pje ma t'opjü.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དངུལ་ཁུག་ནང་དུ་གསེར་དངུལ་ཟངས་སོགས་མ་འཁྱེར༌ཅིག
  tca-NT: —¡Rü tãũtáma ípingearü dĩẽruã̱xgü na perü ṯacücèx petaxegüxü̃cèx rü bai
    i perü choca i perü namawaü̃! ¡Rü wüxitama i pexchiru ípinge, rü bai i perü chapatu,
    rü bai ya perü caxü̃chigüxü̃ ya naĩxmenèxã ípinge! Rü pemaã nüxü̃ chixu rü wüxi
    i puracütanüxü̃ rü name nixĩ i ngẽma duü̃xü̃ i nüxü̃́ napuracǘü̃xü̃tawa nachibü.
  zpl-NT: ’La uyaꞌhua cobre niꞌ oro niꞌ plata.
  mbc-NT: Attîkon ya î' rî kîsatî asakunikon ya'. Ouro moropai prata moropai tîniru
    ena'pî kîsatî itense' ya'.
  ndg-ndg: Kana mtole dhahabu, almasi, ao shaba mu'pochi yinu.
  wsk-wsk: “Aolak iluwalko mu, manga gold se silver bo nigiriwim ningi me gialko.
  toj-NT: Mi lom xa c'ulanex pensar ta mey sbaal ja yal amorralexi.
  tbc-tbc: Aŋ moni dam ta asini na wa. Pat naon ibol gol boi ta silva boi ta kopa
    ago woŋ aŋanem let lo iyuk dan ta asini na wa.
  sna-sna: Musatakura goridhe, kana sirivha kana ndarira, muzvikwama zvenyu;
  smk-NT: Andi' kamo nin mibalon nin kwarta,
  grc-TCGNT: Μὴ κτήσησθε χρυσόν, μηδὲ ἄργυρον, μηδὲ χαλκὸν εἰς τὰς ζώνας ὑμῶν,
  gof-WFTW: Hintte kiisen worqqa, woykko bira santime oykkofite.
  spa-BLM: No llevéis oro, ni plata, ni latón en vuestros cinturones.
  kyz-NT: —Ka'aranũũa kasi peroo ne.
  dao-dao: Ngui im pi ni se, xüi im pi ni se käh nami cehei vai.
  cya-cya: A nchca cha' cui'ya um tñi,
  wrk-wrk: Miku narriyi kuyu kudukudu yaji narrindu jalija narri jilalajba. Mikuyaji
    dungalanyi janarri kuyu narrindu.
  nii-nii: Enim ku gol ni, ku silpa ni, ku kapa ni ombu endi pendik epi ombu sipnerngii
    mon,” nim.
  ign-NT: Váhivare iámaimahi eta oro, eta plata, eta reale. Tacuija iama eta eniru­rucuha
    te alforja.
  dik-NT: Duɔ̈kkë muk wëëu ku duɔ̈kkë muk jɔkgɔɔ ye wek lim mïïth dhël yic.
  cac-cac: Ayic tzex b'ati, man̈ eyic'b'at e tumin. Malaj junoc centavo tzeyic'b'ati.
  tzj-E: Majo'n pak nec'om ela tak xtquixba.
  bpx-bpx: तमारी कोथळी मे ह़ोना ना, चांदी ना अने ताम्‌बा ना, पय्‌हा लग नी लीज्‌जो।
  san-BUR: ကိန္တု သွေၐာံ ကဋိဗန္ဓေၐု သွရ္ဏရူပျတာမြာဏာံ ကိမပိ န ဂၖဟ္လီတ၊
  yaa-NT: “Akka mã kakĩ afaa mã fokiki. Mãto kori foyamata, mãto rapati fetsa foyamata,
    mãto sapato fetsa foyamata, mãto forosa foyamata, mãto mẽsteti foyamata fakãki,
    eõxõ ẽfe meka mã ato tãpimani kaikai. Nãskakẽ mã afara yopaito mato inãtirofo
    mã pinõ a mato nikamisfãfe.
  cab-NT: ‘Manǘga jumá seínsu,
  clu-clu: Indi kamo magimorat nga magdara koarta
  swh-ULB: Msichue dhahabu, almasi au shaba kwenye pochi zenu.
  tpt-NT: ’Jantu maqskꞌiniy kalhipꞌintꞌik oro ali plata ali cobre
  aai-aai: Men kabay ta kwanab a koukut kwaniwan, naiw a kikiramaim kwanarobere auman
    kwananamih.
  sny-sny: Fene iyei su, fene ma'aru niye fene lo papu owe ape ani asitire. [Lu 10:4]
  myy-myy: ’Mʉa waja niyeru cujiri, oro cujiri, cobre cujiri ãmi wabeja mʉa.
  trc-NT: ”Se̱ nanoꞌ soj agaꞌ oró míí do̱ꞌ, agaꞌ platá catzi̱i̱ do̱ꞌ, na̱j guun saꞌanj
    do̱ꞌ, cara̱a soj rque se‑caxra̱nꞌ soj a̱ maꞌ.
  cut-NT: ’Hua quenda nchuhn tume,
  bel-bel: Не бярэце з сабою ні золата, ні срэбра, ні медзі ў паясы свае,
  zlm-KSZI: Janganlah bawa wang emas, perak mahupun tembaga.
  gdr-gdr: Goro nangga wulkɨp na eyina waina pausond, opi re romyam ɨ kɨpyam ɨ dɨde
