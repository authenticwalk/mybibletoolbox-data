    nga jigâ, ipagápù nayù ira tatolay yù ira wáwwagi ra, nga ipapátay. Á kunnian
    gapay sangaw yù akkuán nayù ira yáma sù ira ánâ da. Á potuán nayù ira ábbing yù
    ira yáma ra ánna ipagápù da yù yáma ra sù ira mamapátay nira.
  bki-bki: “Ea bogokouo na, mia toro mijikia rijamo ka kulo va dolu nalo amei avurular
    kuruano kar garuei, p̃elina kenerinio kar garuei, ka mia auebinvinlo am̃arm̃aro,
    nina bior ka napano nalo amonmonea kiniou. Mia kiritete nalo bunu amijikia atumolu,
    ka averial karam̃alo kenielo nalo napano amonmonea kiniou, ka mia am̃arm̃aro tibe
    na bunu.
  bqp-bqp: Vĩ̀ni kũ dakũnanↄ ni kↄ̃ kpáḿma ò dɛ. Denↄ ni bo ń nɛ́nↄ kpɛ. Nɛ́nↄ
    ni bo ń denↄ kũ ń danↄ kpɛ ò ń dɛ.
  mcp-mcp: «Mínyɔŋʉ̂ mə́ bá kusha nə mínyɔŋʉ̂ yé nə́ bwə́ kə́g gwú nyə. Sɔ́ɔ́ŋgʉ́
    mə bá kusha nə mwân; bwân bwə́ lúmbʉli nə obyɔ̂l, ŋgə gwú bwo.
  hat-hat: Frè va denonse frè pou fè touye li. Papa va denonse pitit. Pitit va leve
    kont papa ak manman pou fè touye yo.
  npl-NT: '''N teikni kitemaktis ikni makimiktikah, iwa n teta kitemaktis ikone makimiktikah.
    N tepilwah kinmixnamikiskeh intajwah iwa kintemaktiskeh makinmiktikah.'
  bgg-bgg: “Branthek awaithek khuiino shii ua muii pha ithek shii phi muii phro chiih-è
    Aphuii è awaithek aniphiing shii duiine rek phro, Aniphiing de awaithek pha Aphuii-amuii
    shii gidieg rek ne iy yi pha phi muii phro.”
  eng-TCENT: Brother will deliver up brother to death, and a father his child, and
    children will rise up against their parents and have them put to death.
  eng-BSB: Brother will betray brother to death, and a father his child; children
    will rise against their parents and have them put to death.
  cpu-NT: Ari iriñeetake aakaanterine irirentzi irovamaakaanteri. Piñe aakaanterine
    itomi. Piñe ovakaanterine ashitariri ikisaneentanakeri.
  san-ASM: সহজঃ সহজং তাতঃ সুতঞ্চ মৃতৌ সমৰ্পযিষ্যতি, অপত্যাগি স্ৱস্ৱপিত্ৰোे ৰ্ৱিপক্ষীভূয
    তৌ ঘাতযিষ্যন্তি|
  tac-NT: › Jaré pe rijimala ke ba'chila o bonila saíla gainámala. 'Lige alé e'wélala
    mochígichi nejímala napurigá alué e'wélala nokimela me'á. 'Lige bilé o'nó abiena
    'ma nejímala bo'né inolá. Tabilé na'temámala rekó bo'né inolá kachi. 'Lige inolaka
    'ma alué bo'né o'nola 'lige eyélatiri saíla gainámala, 'lige nejímala alé e'wélala
    mochígichi napurigá alué e'wélala nokimela me'á.
  eng-WEBPB: “Brother will deliver up brother to death, and the father his child.
    Children will rise up against parents and cause them to be put to death.
  gfk-H: “Ira tunana diet na tar sei ira tasi diet bia da bu bing diet. Ma ira tata
    ta ira bulu diet na gil mah hua ta ira nati diet. Ma ira bulu diet na manga ul
    pat ta ira nudiet tata ma ira puasi diet waing da bu bing ira adiet sus ma ira
    puasi diet.
  viv-viv: Au kaliva saꞋeyana tauna tobohiyana kaliva nimadiya ginahawavemogatalena
    be hinaluveꞋalikana faꞋina, kadu anafaiweya kwamana tamana natuna ginahawavemogatalena
    be hinaluveꞋalikana. Ada weꞋoweꞋo badi tamadiyao hinadiyao agaidiya hinavenibaina
    be alika tamadiyao hinadiyao hinanuhagana faꞋina.
  yao-yao: “Nipele, jwankulungwa changalauche jwamnung'una aulajikwe, ni atati changalauche
    mwanagwe, ni ŵanache chiŵagalauche achaŵelesi ŵao ni kwaulaga.
  tgp-tgp: Vorai i pa turuposi hin voraina vara i mate. Tama i pa turuposi hin natuna.
    Natuvarihi la pa r̃ohu hin tamara peresi na tinara matan vara la taura na mate.
  auc-NT: Ayæ̈ godömenque apæ̈nedinque Itota, “Mänïñedë edæ näna caya ïñönate adocanque
    näëmæ̈ pïïninque, Wæ̈noncæ, äninque tömengä tönïñacä ingante da godongä gocæcäimpa.
    Näna wencaya ïñönate mæmpocä ïñömö näëmæ̈ pïïninque, Wæ̈noncæ, äninque tömengä
    wengä ingante da godongä gocæcäimpa. Ayæ̈ wëñæ̈näni incæ wæmpoda ïnate näëmæ̈
    pïïninque mäo apæ̈nedäni ëñëninque wadäni tömënäni wæmpoda ïnate mämö wæ̈nönäni
    wæncædaimpa.
  kbc-NT: Niɡ̶ina oko icota moyajigo epaa nioxoadipi monigodi, codaa eniododipi oyajigo
    lionigipi, odaa nionigipi ja lakapetedi eliododipi, odaa joɡ̶owo monigodi.
  bmh-bmh: Ipal dudu agtal agal apanagar, amanagar abai, agal iwai zaiagar agal ebeag
    ebu marebi, go iwai zaiagar goagen ugarebi, noumamam. Memeagar agen agal geleagar
    aleagar guzental guzenarebi, ugaramam, guzenebi, geleagar aleagar agen han koli
    kekulaimai, agal memeagar guzental guzenaramam.
  ctu-BL: Winicob mi caj i yʌc'ob ti chʌmel i yerañob. Tatʌl mi caj i yʌc' ti chʌmel
    i yalobil. Winicob x'ixicob mi caj i contrajiñob i tat i ña'. Mi caj i yʌc'ob
    ti tsʌnsʌntel.
  meq-meq: 'Yesu a gwaɗatay sa: «Ndo hay ta vəliye ha malamar tay hay ada tâ kəɗ tay
    ha, bəba hay ta giye ta wawa tay hay andza niye dərmak. Wawa hay ta natay ɗəre
    a bəba tay hay, ta kəɗiye tay ha.'
  noa-H: ’Mag jaran wir haig k'od hãbam k'ʌʌnjã chi hʌ̈k'aba sim garmua hʌ̈u mʌ hiek
    hʌ̈k'a k'ërʌm t'et'emnaanag jaaupʌ̈imajugui hajim, hich k'odpai wir haig t'õomk'ĩir.
    Hamach dënnaanjã hagjö mʌ gaaimua t'õomk'ĩir t'et'emnaanag jaaupʌ̈imaawai chi
    dënnaanaujã hich hagjö haju hamach chaain dʌ̈i wir haig.
  alp-NT: Namake tamata esi riluke kwalini pise betai kena bunui. Kai ete kwetele
    kai amai lekwe sakesa neka. Kwetelaru esi lelie inai kai amaisi kai esi rilukesi
    kena bunusi.
  san-VEL: sahaja.h sahaja.m taata.h suta nca m.rtau samarpayi.syati, apatyaagi svasvapitroे
    rvipak.siibhuuya tau ghaatayi.syanti|
  kbq-kbq: Nefu'a ami'mi huno nefuna ahe frigahie, nefa'a mofavre'a anazanke hugahie.
    Hanigeno mofavre zagamo'za, arera afana ha'rezmante'za zamahe frigahaze.
  kbh-kbh: “Y canÿe ents̈á cachabe cats̈átbioye uayayëngbe cucuats̈iñe bochanjáboshjona
    chamotsóbama; y canÿe taitá cachabe uaquiñábioynaca. Y chë básenga chëngbe bëtsë́tsangbe
    contra mochántsemna y uayayëngbe cucuats̈iñe mochanjábashejuana chamotsëbáyama.
  ron-LSB: “Fratele va da la moarte pe fratele său și tatăl pe copilul său. Copiii
    se vor ridica împotriva părinților și îi vor face să moară.
  pon-pon: A pirien eu, amen pan panala amen, pwen kamela, a jam na jeri, a jeri ko
    pan u on ar papa o nono, o jauaja, pwe ira on kamela.
  nhe-BL: “Ipan nopa tonali tlacame tlen ax nechneltocaj quintemactilise ma quinmictica
    hasta iniicnihua tlen nechneltocaj. Sequinoc tlen ax nechneltocaj quintemactilise
    ma quinmictica hasta ininconehua tlen nechneltocaj. Huan sequin telpocame huan
    ichpocame tlen ax nechneltocaj quintemactilise ma quinmictica hasta inintatahua
    pampa nechneltocaj.
  sps-sps: “A vainy te faan raror fo famuinyasiny tsuar fatoobing tsuri ma atsuiny
    famat rari ri, tana saa, ari te faaman Vanyo. Ana fo taman kat kan fi ror jesan
    tan guei tsuar; fo guei tamimiat of raror fo tamar an tsinar er faan ranaatuari
    ma atsuiny rari ri.
  wnc-wnc: “Sike aminda uyapna wam yawikge takuwan tanguwa kupik. Siwan nanata waakngae
    unzakan tasiwik. Siwan waakngata minga nanae iwan dakngake pakuwan zipa kumning.
  nmw-S: Bobode bwele si waseyanid he-hauhavadiye iloke tologugui si lopamateid. Tame
    bwele si ginawi sohode hedi he-nanatudiye heidiye. Bubuyese bwele si midi he-tintinadiye
    ge he-tamtamadiye si hata mamaliye-yanid, iloke si giyau tologugui si lopamateid.
  bus-bus: Vĩ̀i kↄ̃n dãaronↄ é kↄ̃ kpáḿma wà dɛ. Denↄ é bↄ ń nɛ́nↄ kpɛɛ. Nɛ́nↄ é
    bↄ ń denↄ kↄ̃n ń danↄ kpɛɛ wà ń dɛ.
  gub-BL: Amo awa omono putar wyky'yr tuwihaw wanupe a'e wà nehe, wazuka kar pà wanupe
    a'e wà nehe. Amo awa omono putar wywyr tuwihaw wanupe a'e wà nehe, wazuka kar
    pà wanupe a'e wà nehe. Amo ae awa omono putar wa'yr tuwihaw wanupe a'e wà nehe
    no, omono putar wazyr tuwihaw wanupe a'e wà nehe no, wazuka kar pà wanupe a'e
    wà nehe no. Amo kwarer omono putar u tuwihaw wanupe a'e wà nehe, omono putar uhy
    tuwihaw wanupe wà nehe no, wazuka kar pà wanupe wà nehe no.
  imo-imo: Aku walimanga angenuni yunge angenu nanga imbo molombalomunga kolopili
    toko kondangei nimbe kot tendembalo. Lapani yunge bakuluma akula tembalo. Bakulumani
    kape enonga anupili lapali kinye mumindili kolko kotena meko pungo toko kondangei
    ningela.
  boj-boj: “Bati deqa kumbra uge endeqaji branteleŋqas. Tamo qudei na naŋgo segi was
    naŋgi ojoqnsib jeu tamo naŋgo baŋq di atoqnibqa naŋgi na naŋgi ñumoqnib moreŋoqnqab.
    Tamo qudei na naŋgo segi aŋgro naŋgi dego degsib ojoqnqab. Aŋgro qudei na naŋgo
    segi ai abu naŋgi ojoqnsib jeu tamo naŋgo baŋq di atoqnibqa naŋgi na naŋgi ñumoqnib
    moreŋoqnqab.
  eng-DRA: 'The brother also shall deliver up the brother to death, and the father
    the son: and the children shall rise up against their parents, and shall put them
    to death.'
  knf-knf: « Ñaaŋ aluŋ kakeeşaar abuk aşin kado bafiŋa. Aşin napoţ aluŋ kakeeşaar
    abukul kado bafiŋa ; bapoţ banaţara bajug baka kado bafiŋ baka.
  san-KHM: សហជះ សហជំ តាតះ សុតញ្ច ម្ឫតៅ សមប៌យិឞ្យតិ, អបត្យាគិ ស្វស្វបិត្រោे រ្វិបក្ឞីភូយ
    តៅ ឃាតយិឞ្យន្តិ។
  arn-NT: “Tati pu peñi chalintukuay ñi peñi ñi langümngeael, ka tati pu ngen fotüm
    chalintukuay tañi fotüm, ka tati pu fotüm kayñetuafi tañi chaw ka langümfalafi.
  zas-NT: ’Zadxin dxej yayü ree bejn laagajc bijch reeman par guiët reeman. Guiáad
    ree dad yayü laagajc xiꞌn reeman, abiꞌ ree bejn zadxeꞌch xdad reeman në xniaa
    reeman abiꞌ yayü reeman laa reeman par guiët reeman.
  ken-NT: Chɔŋ manɔ́ anchyɛ ntɨ manɔ́ ntá bǒbati bɛ mángwáy. Chɔŋ mbɔk bachi mánkʉ
    ɛnyumɔt nɛ bɔ̌bhap. Chɔŋ mbɔk bhɔ mánte nɛnu nɛ bachi nɛ manɔ, mánkʉ bɛ mángwáy
    bhɔ.
