verse: MAT.010.021
translations:
  kpx-kpx: “Vani kela ese igae abuna moleho hailahage ataeabuna kebia havei. Ige mamuvuiabe
    keabuna abu eseho hailahage eseabe kebiata abu mamuvuta neinuvutaho katelahage
    ataeabuna havei.
  okv-H: Eto iji puvuresuja amikote embo na namei kitoho embo na taro pehara enana
    ta ingeni ta iketo toasora ainge dombo mamone na meniundi ta degi aisora. Eto
    meniundi na ereto emone mamone kitoho embo na taro pehara iketo toasora.
  tbo-tbo: ‘Houga noka uyahina lawa apo gugunihi yawa apo hina igawigawiya biugei
    po walehina ina palihaleya po hina lihilageni. Mei gasi lawa natuna apo ina nugohaleya
    po hina lihilageni ma logaloga amamahi po hinahinahi hina palihalehi po hina lihilagenihi.
  mal-C: “സഹോദരൻ സ്വന്തം സഹോദരനെയും പിതാവു സ്വന്തം മക്കളെയും മരണത്തിന് ഒറ്റിക്കൊടുക്കും.
    മക്കൾ മാതാപിതാക്കളെ എതിർക്കുകയും അവരെ കൊല്ലിക്കുകയും ചെയ്യും.
  grc-SR: Παραδώσει δὲ ἀδελφὸς ἀδελφὸν εἰς θάνατον, καὶ πατὴρ τέκνον· καὶ ἐπαναστήσονται
    τέκνα ἐπὶ γονεῖς, καὶ θανατώσουσιν αὐτούς.
  bgc-bgc: भाई, भाई नै अर पिता बेट्टे नै, मारण खात्तर सौंप देंगें, अर बाळक अपणे माँ
    बाप के बिरोध म्ह खड़े होकै उन ताहीं मरवा देवैगें।
  khz-khz: Kakana na tarina pene lewaa pene kwarega ulanana, tamana na natuna maki
    vovetaina pene kalaa. Natura na tamara e tinara pia karoverave-venira e kwaregai
    maki pia taora.
  deu-TKW: Es wird aber ein Bruder den Bruder ausliefern zum Tode, und ein Vater sein
    Kind, und werden aufstehen Kinder gegen Eltern und sie zum Tode bringen.
  zsr-NT: ’Laꞌcuáꞌ bunách ludö́d bö́chiꞌgac lu naꞌquëꞌ bönniꞌ ludödcdëꞌ lequëꞌ, len
    lëzcaꞌ cni, bönniꞌ nacquëꞌ xuz ludödëꞌ zxiꞌnquëꞌ, atiꞌ laꞌcuꞌë bönniꞌ laꞌdáꞌbaguëꞌë
    xuzquëꞌ len lunëꞌ ga latiëꞌ xuzquëꞌ naꞌ.
  lin-lin: Ndeko akokaba ndeko na ye mpo ete baboma ye, tata akokaba mwana na ye,
    bana bakotombokela baboti na bango mpe bakobomisa bango.
  hns-NT: Toelog hamaar tjela baate, ohie se sab koi toelogke dekhke djariega. Aur
    manai log aapan sagge bhaai ke dhokha deike marwaai dhaariega. Aur baap log aapan
    larkan se aisane bhie kariega. Aur larkan aapan maai-baap ke doesman hoike oesabke
    maar dhaariega. Bakie dje ant talak hiemmat baanhke hamaar rasta par tjaliega,
    oe batjaawal djaaiga.
  noa-E: ’Mag jaran wir aig khod ãbam khʉʉnjã chi ʉ̈khaba sim garmua ʉ̈u mʉ iek ʉ̈kha
    khërʉm thethemnaanag jaaupʉ̈imajugui ajim, ich khodpai wir aig thõomkhĩir. Amach
    dënnaanjã agjö mʉ gaaimua thõomkhĩir thethemnaanag jaaupʉ̈imaawai chi dënnaanaujã
    ich agjö aju amach chaain dʉ̈i wir aig.
  eng-EMTV: “Now brother will hand over brother to death, and a father his child;
    and children will rise up against parents, and put them to death.
  mib-NT: ’Te sava ñayuu tu cácandíje, nastúu i ñani i jeē na cúū. Te tátá nastúu
    sēhe. Te sēhe ndonda sɨquɨ̄ tatá jiín náná jeē na cúū.
  lif-NT2: फुॽनुसाॽहाॽ आबाङे फुॽनुसाॽहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ मे़बोःक्‍काङ् इङ्‌मे़ले़क्‍तुसि
    हे़क्‍क्‍याङ् से़प्‍मा मे़बाङ्‌घुसिरो॥ हे़क्‍केलॽरिक् पा-माहाॽ साःहाॽरे़, हे़क्‍क्‍याङ्
    साःहाॽ पा-माहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ मे़बोःक्‍काङ् से़प्‍मा मे़बाङ्‌घुसिरो॥
  xnj-xnj: “Mlongo alamgotola mlongo waki akomiwa na dadi alamgotola mwana waki, mewawa
    vana yati vakuvang'anamukila vadadi na vanyina vavi na kuvakoma.
  mmx-mmx: Lara koeton axa dinaba etaba tuntuna mi luvutneton di ri lanmet. La luvuttemen
    laxamdak dinaba etaba tuntuna mi laxamdak la laxaalik atdi. La laxamdak mi laxaalik
    dinabang tonga xepe levelinga at luvuttemen di mi luvutnen di la dinaba lok li
    di at lanmet.
  cbr-NT: '''Ëmi sináncëma unin ca axa ''ëmi sinania oquin aín xucë́nbi an uni ''aminun
    quixun ''apu ''inánti ''icën. Usaribi oquin ca aín papan ami nishquin aín bëchicëbi
    an uni ''aminun ''apu ''inánti ''icën. ''Imainun ca usaribi oquin aín bëchicënën
    ami nishquin aín papabi an uni ''aminun ''apu ''inánti ''icën.'
  tee-NT: Na lhu ca'alina' ju laxcaiti ju va quilacata. Ju ixlak'au ju tam xamati'
    laich calhimak'axt'ak'a' la'ix'aninti. Ju xapai tam xamati' laich calhimak'axt'ak'a'
    ju is'ask'at'a la'ix'aninti. Chai ju sa'ask'at'an laich catat'alasaya' mas ixpaich'an
    chai catat'alalhinona' ixmaknica'an.
  eng-LSV: And brother will deliver up brother to death, and father child, and children
    will rise up against parents, and will put them to death,
  cak-NT: Y xtibanataj chi xa jec'o je ca'i' achi'a' cach'alal qui', jun chique reje'
    xtujach ri rach'alal chi nicamises. Chuka' can jec'o tata'j ri xquiequijach calc'ual
    chi yecamises. Y jec'o chuka' ri quiri' xtiqui'en chique quite-quitata'.
  pah-NT: Aerẽ po ti peirũ'g̃a pe nderohoahyukari gwuvihava'g̃a pe nehẽ tojuka ti
    g̃a g̃a javo. Penduva'g̃a no, g̃a po ti pe nderohoahyukari gwuvihava'g̃a pe nehẽ
    no tojuka ti g̃a g̃a javo. Penda'yra'g̃a vehevi po ti napearõa'javi pe nderohoahyuka
    gwuvihava'g̃a pe nehẽ no tojuka ti g̃a g̃a javo, ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: ’Maapai eperãarãpa ãchi ɨ̃pemaarã paara teedait'ee miapidamerã piurutamaa.
    Ma awara chi ak'õreerãpa ãchi warrarã paara mãgá peepidait'ee; maa-e pɨrã warrarãpa
    ãchi ak'õreerã peepidait'ee.
  xed-xed: «Zwaŋamani dzaʼa vlatá zwaŋamani ŋa dzata. Dani dzaʼa vlatá zwaŋani ŋa
    dzata. Dzaʼa ndəranava ndəra zwana taŋ ta dadaha taŋ, ŋa vlatá həŋ ŋa pslata.
  mks-NT: ʼTa java ta̱a ji̱có túhún da̱ ñani da ta java da ji̱có túhún da̱ ja̱hyi
    da ña̱ ná cahní ñahá na̱. Ta java na ndicui̱ta na cani táhan na xi̱hi̱n tátá na̱
    ña̱ ná cahní ñahá na̱.
  gfk-S: “Ira tunana di na bala leise ira tasi di waing da ubu bing di. Ma ira mama
    ta ira bulu, di na gil bileng hobi ta ira nati di. Ma ira bulu di na manga ul
    ba ta ira nudi mama ma ira nudi makai waing da ubu bing ira nudi mama ma ira nudi
    makai.
  bmu-bmu: “Urumeleŋgö kopa kunöŋ darumunŋan uruŋi meleŋnö-haŋgöra aka i mamalolo
    meiga keu jakeŋe algetka qeget kömuma. Mewöyök iwi kunöŋ nahönböratŋi mamalolo
    meiga kömuma aka nahönbörat yeŋön iwinamurupŋini qetal eŋgiba jigetka eŋguget
    kömume.
  dgz-dgz: Ap wamewa gapan, tase gwani gare gare omine wap borit wain, amba ine mame
    wai muk orup mugawa omine wain, amba otu waiwa ugu gangan ine mame inamup tain,
    ap tapi gapan upi taue ine mame guramo boniga semoin.
  eng-GNV: And the brother shall betray the brother to death, and the father the sonne,
    and the children shall rise against their parents, and shall cause them to die.
  zaa-NT: Ttu bettsi' nna gutią cuenta la'a bettsi' bíį para gattią, ą'hua ttu tàta
    nna gutią cuenta la'a ỹi'ni bíį. Ca ỹí'niá nna eyeqquia cą contra ca tàta nàna
    qui' quį.
  eng-WEBSTER: 'And the brother will deliver up the brother to death, and the father
    the child: and the children will rise up against their parents, and cause them
    to be put to death.'
  guh-guh: ’Itsamonae pematapijivi, pejuyapijivi ata, canajetsiana nacuaevetsivijavabelia
    pebeyaxuabinexatsi. Itsamonae nacoxicanajetsiana nacuaevetsivijavabelia pebeyaxuabinexatsi.
    Itsamonae canajetsiana paxa, pena ata, nacuaevetsivijavabelia pebeyaxuabinexatsi.
  bon-bon: Poto biname cina teeme naniganewale bine budre me cirege äyemela. Babe
    cina peeirage mule cire jaawenepesi teeme bägrä bime tääpume. Cuta bägrä cina
    cire latatrongäripesi teeme mage babe bine budre me äyemelame.
  nhw-BL: “Ipan nopa tonali masehualme catli amo nechneltocaj quintemactilise ma quinmictica
    hasta iniicnihua catli nechneltocaj. Sequinoc catli amo nechneltocaj quintemactilise
    ma quinmictica hasta ininconehua catli nechneltocaj. Huan sequin telpocame huan
    ichpocame catli amo nechneltocaj quintemactilise ma quinmictica hasta inintatahua
    pampa nechneltocaj.
  swh-ONEN: “Ndugu atamsaliti ndugu yake ili auawe, naye baba atamsaliti mtoto wake.
    Watoto nao wataasi dhidi ya wazazi wao na kusababisha wauawe.
  wbi-wbi: “Umuunhu ikumwohelagha unnine ku valugu kuuti abudue. Uviise iumwohelagha
    umwanaake, voope avaana vikuvagalukilagha avapaafi kuuti vabudue.
  bba-bba: Gɑbɑ koo ben wɔnɔbu ǹ kun mɛ ben mɑɑbu sɔ̃ɔsi bu kɑ bu ɡo. Bɑɑbɑbɑ bɑ
    ko mɑɑ ko mɛ ben bibu sɔɔ, mɑ bibu bɑ koo ben mɔwɔbu kɔrumɔtɔnu kuɑ bu kɑ bu ɡo.
  eng-KJVCPB: 'And the brother shall deliver up the brother to death, and the father
    the child: and the children shall rise up against their parents, and cause them
    to be put to death.'
  kgk-NT: Ha tyke'ýry oipyhy va'erã heraha-vy gwyvýry ojuka uka hagwã. Tyvýry ojuka
    uka va'erã gwyke'ýry-pe. Túvy ojuka uka va'erã gwa'ýry-pe gwajýry-pe ave. Ha ta'ýry
    kwéry tajýry kwéry ave ogwereko asy va'erã gwu-pe ojuka uka-vy. Imemby kwéry ojuka
    ukase va'erã osy-pe.
  waj-waj: Fai vaidi vooya ngiari kata vayaiya vitada vaidi vooya mmikiai ruputikiai
    putuaaravai. Fai vaidiiya ngiari uru nnaakaraiya vitada vooya mmikiai ruputikiai
    putuaaravai. Fai nnaakaraiya ngiari kaano kooya mmooka hanigia mmida iya ruputuateeraivaara
    vitada vaidi vooya mmiaaravai.
  cpy-cpy: Aritaki iñahaetaki aakaanterini rirentzi rowamaa-kaanteri. Aakaanterini
    itomi. Eenitatsi owamaakaan-terini ashitariri ikijaneenta-nakiri.
  ekk-PKP: Vend reedab venna ja annab ta surma ning isa teeb sama oma lapsega. Lapsed
    hakkavad vastu oma vanematele ja saadavad nad surma.
  mpx-mpx: Gamagalau taliliyau nihi wasaagil inoke tologugui nihi lopaaligal. Taman
    nihi ginol ni ola al to natuliyau elal. Wawayau nihi lut hinaliyau ge tamaliyau
    nihi pihigelgel-agil, inoke nihi pek tologugui nihi lopaaligal.
  wbp-wbp: “Ngula-puru-juku papardi-nyanu-kari papardi-nyanu-karirli kapulu-jana jikajika-jarrinjarla
    yinyi kukurnu-nyanu-kari kukurnu-nyanu-kari yurrkunyukuju pakarninjakungarntiji
    ngulaju milyi-kirra-pinangu. Manu ngula-jangkaju, kirda-nyanu-kari kirda-nyanu-karirli
    kapulu-jana jikajika-jarrinjarla yinyi nyanungu-nyangu kurdukurdu. Manu ngula-jangkaju,
    kurdukurdurlu kapulu-jana jikajika-jarrinjarla ngati-nyanu-kari ngati-nyanu-kari
    manu kirda-nyanu-kari kirda-nyanu-kari yinyi pakarninjakuju milyi-kirra-pinangu-juku.
  luo-luo: “Ngʼato nondhogi gi owadgi mondo onegi, kendo wuoro nondhog nyathine; nyithindo
    nongʼany ne jonywolgi kendo nomi neg-gi.
  nhe-NT: “Ipan nopa tonali tlacame tlen ax nechneltocaj quintemactilise ma quinmictica
    hasta iniicnihua tlen nechneltocaj. Sequinoc tlen ax nechneltocaj quintemactilise
    ma quinmictica hasta ininconehua tlen nechneltocaj. Huan sequin telpocame huan
    ichpocame tlen ax nechneltocaj quintemactilise ma quinmictica hasta inintatahua
    pampa nechneltocaj.
  aii-aii: ”ܒܸܬ ܣܲܦܹܐ ܠܡܵܘܬܵ‌ܐ ܐܲܚܘܿܢܵܐ ܠܐܲܚܘܿܢܘܼܗ‌ܝ، ܘܒܵܒܵܐ ܠܒܪܘܿܢܹܗ، ܘܒܸܬ ܩܵܝܡܝܼ
    ܒܢܘܿܢܹ̈ܐ ܥܲܠܔ ܐܲܒ݂ܵܗܵܝ̈ܗ‌ܝ ܘܒܸܬ ܡܲܡܝܸܬ‌ܝܼ ܠܗܘܿܢ.
  esk-NT: Aniqatim aatchuutigigisigaa aniqatni tuqqutautqulugu, suli aapam pigisipmigaa
    taatnatun qitunġaurani; iḷiḷgaat akikŋaqtuipmiñiqsut aŋayuqaaġmiknik aasiiñ aŋayuqaatiŋ
    tuqqutillugich.
  msb-msb: Nagsabi man si Jesus, “Sana na panahon may mga tawo na amo mismo an magapapatay
    sa inda sadiri na mga kamanghod. Amo man an mga ama igapapatay an inda mga anak.
    Sugad man, may kabataan na magakontra sa inda mga ginikanan kag igapapatay sinda.
  cpa-NT: ’Jøng² li¹chian² dsa² jë́h² roh¹³, hi² jón²dsa. Jë́h² ti³jmi²dsa guing²
    quián¹²dsa. Tá¹ báh³ guing² quianh¹³ chiég³ jmi² guing². Mi¹dsiag¹² báh³ dsa².
  dso-dso: ଲକ୍‌ମନ୍‌ ନିଜର୍‌ ବାଇକେ ମରନର୍‌ ଡଣ୍ଡ୍‌ ବଗ୍‌ବାକେ ଦାରାଇଦେବାଇ । ବାବା ମିସା ନିଜର୍‌
    ପିଲାମନ୍‌କେ ସେନ୍ତାରି କର୍‌ସି । ପିଲା ଟକିମନ୍‌ ବାବାମାଆର୍‌ ବିରଦେ ଉଟି ସେମନ୍‌କେ ମରାଇବାଇ
    ।
  meu-meu: Kakana ese tadina taona baine tore; tamana ese natuna taona baine tore;
    memero bae tore isi, tamadia sinadia bae aladia mase.
  yva-NT: Indati masyote nde nande arono vatan tenambe manuga mamuno wasai weye weatavondi
    Rinai. Vatane wo taune awa arakove mansamavun indamu maubaisy. Muno ajae wo taune
    awa arikainye mansamavun indamu maubaisy tavon. Arikainye wo awa akoye nawe, awa
    ajae nawe, mave tatugadi, muno wo maunanta inda maubaisy. Weramu are nawirati
    matawandi kobe muno wanave Rinai tutir ava nto ama marane rai, onawamo indati
    Amisye po mapaya irati kakaije rai indamu ukova nuge nuganui.
  dgc-dgc: “Kédemét na éya a hirap, éy itokyon na tolay du top de a ipabuno. Ey kona
    be sa i gemténa na lélake to anak de. Sakay du anak éy labanan de dema de, a ipabuno
    de be side.
  zpm-NT: ’Zlëëniedox miech zha ne no xnëz naa. Zio zha ne lëëque bets zho, zha ne
    lëëque pxoz zho, zha ne lëëque xpëëd zho ctsidiḻ zho, tsielo zho zho ladznia zha
    ne gut zho.
  hix-NT: Oyowtà komo rma ayahohsetxhe hampànà, axanhàn komo wya, awayehkanàr kom
    horà. Oyàm komo rma, ohokyam xarha, ayahohsetxhe hampànà, àwyanye awayehkanàr
    kom horà, kekon hatà.
  sim-sim: Kumak avak ma lar mahasanje orhin wutarihi tavak or halashinak li mandingormekwa
    ri. Avoko jikisi orhin erem ukwa ri. Jikisi erem, avoko nijava orhin erem ukwa
    ri.
  npi-ULB: दाजुले भाइलाई मृत्युको निम्ति पक्राइदिनेछ, र बुबाले आफ्नो छोरालाई । छोराछोरीहरू
    आफ्ना बुबा-आमाका विरुद्धमा उठ्नेछन् र मृत्युका निम्ति तिनीहरूलाई सुम्पिदिनेछन्
    ।
  cgc-cgc: Ambal pa Jesus, “Ta yon man na timpo ta kakulian, may mga ittaw na iran
    na mga utod ipapatay danen paagi ta iran na pagtraydor. Iling man tan buaten ta
    mga amay naan ta iran na kabataan. Mga bata magbatok ta iran na mga ginikanan
    daw ipapatay man danen iran na mga ginikanan.
  tim-tim: Akto sop ain teulupyeŋande emilupyeŋe moŋet dâm oloŋ yekmâ togo kiap magaŋbiâ
    yeŋgumbo mombai. Akto ewelupyeŋande nanlupyeŋe yeŋgum gasa akyeŋgim kewugu yekmâ
    humomolupyeŋaelân arimbiâ âmâ yeŋgumbiâ mombai. Akto nanaŋ lepatlupyeŋande ewe
    memelupyeŋe gasa akyeŋgim kiapgâlân arimbiâ tembe lokolupyeŋande togom meyekmâ
    arim yeŋguwai.
  yor-yor: “Arákùnrin yóò sì fi arákùnrin fún pípa. Baba yóò fi àwọn ọmọ rẹ̀ fún ikú
    pa. Àwọn ọmọ yóò ṣọ̀tẹ̀ sí òbí wọn, wọn yóò sì mú kí a pa wọ́n.
  wos-wos: “Hukémbu séfélak du deka nyamangu bandinguré duna makambu takandat, di
    nyamangu bandinguré xiyatandi. Yafa deka nyangwalré duna makambu takandat, di
    wun nyangwalré xiyatandi. Nyangwal akwi yafa ayiwaré duna makambu takandat, di
    yafa ayiwaré xiyatandi.
  emp-NTPO: Ab̶aʌba ara idji djabada beabiya mʌ̃ ĩjã b̶ʌ carea. Dewaraba idji warrada
    beabiya idjab̶a warrarãda ãdji djibarirã ume biẽ́ panenaped̶a beabid̶ia.
  eng-F35: “Furthermore, brother will hand over brother to death, and a father a child,
    and children will rise up against parents and put them to death.
  ind-ind: “Penganiayaan terhadap kalian nanti akan sangat mengerikan, sehingga orang
    bahkan tega menyerahkan saudara kandung atau anaknya sendiri untuk dibunuh. Demikian
    juga banyak anak akan melawan dan menyerahkan orangtua mereka untuk dihukum mati.
  pes-OPCB: «برادر، برادر خود را و پدر، فرزندش را تسلیم مرگ خواهد کرد. فرزندان بر
    ضد والدین خود برخاسته، سبب قتل آنان خواهند شد.
  mpt-mpt: Eka mak ole hekwali teniba ningwali dleb moniba naka maki doyiba yenaiba
    kulila biam eka ningwali hekwali dleb moniba naka maki doyiba yenaiba kulila biam
    eka awel isak ili memei makaalaniba dleb moniba naka maki doyiba yenaiba kulila
    biam eka meme isak ili biem ay kamwali makaalaniba dleb moniba naka maki doyiba
    yebiba kulila biam nomabiobe.
