verse: MAT.010.004
translations:
  kpx-kpx: Ige Keinanie ata mole Saimoni. Ige Iesuho haiaveve malaha mole Diudasi
    Kaliota.
  okv-H: nei Simon ra (embo amita jo vahai embomeni na Rome ta gavamani isoro na haekasi
    uje ea.) eto embo nei amo Judas da Kerioth embo te amina Iesu humbuto isoro embomeni
    ta ingeni ta ikena.
  tbo-tbo: ma Simona gehouna tauna tu’mgudugudu mi Loma hai ani taniwaga uyahinei,
    ma Yudasa Isakaliyota Yesu tu nugohalenana.
  mal-C: കനാന്യനായ ശിമോൻ, യേശുവിനെ ഒറ്റിക്കൊടുത്ത ഈസ്കര്യോത്ത് യൂദാ.
  grc-SR: Σίμων ὁ Κανανίτης, καὶ Ἰούδας ⸆ Ἰσκαριώτης ὁ καὶ παραδοὺς αὐτόν.
  bgc-bgc: शमौन जेलोतेस, अर यहूदा इस्करियोती जिसनै वो पकड़वा भी दिया।
  khz-khz: Simona, Selote talimana, e Iudas Isakariota, Iesu pene lewaa talimana.
  deu-TKW: Simon der Kananäer und Judas der Iskariote, derselbe, der ihn verriet.
  zsr-NT: Simón, (bönniꞌ ruiꞌ ladxëꞌë yödz queëꞌ), Judas Iscariote, (bönniꞌ udödëꞌ
    Jesús lu naꞌquëꞌ bönniꞌ ludöddëꞌ Lëꞌ).
  lin-lin: Simona oyo azalaki moko kati na bato ya lisanga ya Bazelote, mpe Yuda Isikarioti
    oyo atekaki Yesu.
  hns-NT: Siemon kamaasoet waala, aur Joedaas Eskaariot. Oe Jiesoe ke doesman ke haath
    me saup deis hai.
  noa-E: Simón, celotenaan ee sĩerr; maimua Judas Iscariote. Maagwai maadëu khaphʉ
    chirarr akhiin, iin mag Judas Iscarioteeuta thethem khʉʉnag Jesús pʉr deeju ajima,
    i thõomkhĩir.
  eng-EMTV: Simon the Canaanite, and Judas Iscariot, who also betrayed Him.
  mib-NT: jiín Simón tēe grupo cananista, jiín Judas Iscariote, tēe jeē ní nastúu
    de ya.
  lif-NT2: सिमोन (खुने़ॽ “हाङ्‌बिफ्‍युङ् के़जोःक्‍पा” मे़मे़त्तु॥ खे़न् फाॽइन् हाङ्‌बिफ्‍युङ्
    के़जोःक्‍पा वये़), हे़क्‍क्‍याङ् यहुदा इस्‍करियोत (खुने़ॽ ये़सुरे़ कुनसाःन् के़ले़ङ्‌बा
    पोःक्‍खे़रो)॥
  xnj-xnj: Simoni mweavi mundu wa kukengelela mulima waki na Yuda Isikalioti, mwenuyu
    ndi mweamng'anamukili Yesu.
  mmx-mmx: Simon, neni at libinam tadi me Selot, la ne Judas Iskariot, neni mo laradi
    ga song araba ne Iesu ri limixin kakapmek.
  cbr-NT: '''Imainunribi ca Simón axa judíos unibun rabanan nëëti banacë, a ''imainun
    Judas Iscariote, an Jesús uni ''inan, a ''iacëxa.'
  tee-NT: Chai apumatam Simón ju makyu'unch ixjunita ju cananistanin. Chai ju Judas
    Iscariote. Yuchi ju tucan mak'axtaklh ju Jesús astan.
  eng-LSV: Simon the Zealot, and Judas Iscariot, who also delivered Him up.
  cak-NT: Ri Simón ri c'o quiq'uin ri achi'a' ri ni'ix cananista chique, y ri Judas
    Iscariote ri xc'ayin richi ri Jesús.
  pah-NT: Mokonha'g̃a ko Simão'ga Judas Iscariotesva'ea pavẽi. Simão'ga ko zelotes'g̃a
    nde'yja'ga – kiroki g̃a ndokoi governo rehe romanos'g̃a ndehe. Judas Iscariotesva'ea
    aerẽ Jesus'ga mondouka okote'varuhuve'g̃a pe ga pyhyguka g̃a pe. Nahã ko dozeve'g̃a
    nhaporemo Jesus'ga remimbo'ehara'g̃a gamoirũhara'g̃a.
  sja-NT: Simón Celote apatap'edaa mãik'aapa Judas Iscariote, ma t'ẽepai Jesús traicionaada.
  xed-xed: nda Simuŋ mnda la Kananit, nda Zudas Iskaryut ta skwaptá Yesu ya.
  mks-NT: Ta cán ndáca̱a̱n ri Simón, da̱ na̱xi̱ca cuéntá na̱ cananista xi̱hi̱n Judas
    Iscariote, mé da̱ na̱ji̱có túhún Jesús tá nu̱ ndíhí cán.
  gfk-S: ma tikai ma di, ne Saimon, nong di ga kilam ie be no Selot, ma ne Iudas Iskariot
    nong na ter leise Jisas.
  bmu-bmu: Saimon Zelot-politik azia aka Judas Iskariot. Kariot azi miaŋön könaŋgen
    Jisös mamalolo mem waŋgiyök.
  dgz-dgz: Upine den ame, Saimon (at daitonawa nagirewa munan anu waini apanewa) amba
    Diudes Iskeriot (Iesu omine evi wapi apanewa). Watu enamot mega nagirewa yaumua
    ameme.
  eng-GNV: Simon the Cananite, and Iudas Iscariot, who also betraied him.
  zaa-NT: ą'hua Simón enne' gulátsi' partido lą́ cananistas nna, ą'hua Judas Iscariote
    nu betią ne cuenta para gattie.
  eng-WEBSTER: Simon the Canaanite, and Judas Iscariot, who also betrayed him.
  guh-guh: Itsanë Simón, celotenë. Itsanë pevënë Judas Iscariote. Bajaraponë bexëajavabelia
    canajetsijitsiatsi Jesús pijavajabitsaë pecobeyabelia pebeyaxuabinexatsi.
  bon-bon: cuta Simona lui Kanana sigu biname gyene piiyepu Yuuda Isakariyota lui
    Yeesu ne budre tääpume awaba biname gyene.
  nhw-BL: teipa Simón catli moiyocanequiyaya ica partido cananista, huan teipa Judas
    Iscariote catli teipa quitemactili Jesús.
  swh-ONEN: Simoni Mkananayo, na Yuda Iskariote aliyemsaliti Yesu.
  wbi-wbi: uSimoni uKananayo nu Yuuda Isikalioti, juno pambele akamwohela uYesu.
  bba-bba: kɑ Simɔɔ wi u win tem ɡɑri kĩ, kɑ Yudɑsi Isikɑriɔtu wi u tɔmbu Yesu nɔmu
    sɔndiɑ.
  eng-KJVCPB: Simon the Canaanite, and Judas Iscariot, who also betrayed him.
  kgk-NT: Oĩ ave Simão. Ha'e gwĩ ojehegwa e'ỹ va'e huvixa ramo oiko va'e-pe omosẽse
    va'e kwéry irũ va'ekwe. Indive oĩ Judas Iscariotes, upe va'e Hesu pyhy ukaharã
    voi.
  waj-waj: vaidi vooya inna mmataivaa varoovaara kaayau rapira vaidiivaa nnutuuvo
    Simoono nnaagiaivaa nnutuuvo Yutaaso Isariootovee. Ivoono nnaagiai Yisuunna nnammutuaiya
    kooyaa inna vitainaraivaara kua yeena rau kieera vaidivai.
  cpy-cpy: kaakitapaaki Simón, iiteetziri eejatzi Kijakotan-taniri. Kaakitapaaki iweyaanta-paakawori
    Judas Nampitsiweri, riitakira pithoka-shita-kariri Jesús.
  ekk-PKP: revolutsionäär Siimon ja Juudas Iskariot, kes Jeesuse reetis.
  mpx-mpx: Saimon toto i neem boda Seloti elal, ge Yudasa Isikaliyota, iya Yeisu i
    wasaan.
  wbp-wbp: '@see-verse:MAT.010.003'
  luo-luo: Simon ma ja-Zilote gi Judas Iskariot mane ondhoge.
  nhe-NT: teipa Simón tlen moiyocanequiyaya ica partido cananista, huan teipa Judas
    Iscariote tlen teipa quitemactili Jesús.
  aii-aii: ܘܫܸܡܥܘܿܢ ܩܢܵܢܵܝܵܐ، ܘܝܼܗܘܼܕܵܐ ܣܟܲܪܝܘܿܛܵܐ، ܗ̇ܘ ܕܣܘܼܦܹܐ ܠܹܗ ܐܸܠܹܗ.
  esk-NT: Simon-lu iḷaŋata Zealot-kuaqtuat, suli Judas Iscariot aatchuutigitniktuaq
    Jesus-mik aquvatigun.
  msb-msb: si Simon na panatiko kag si Judas Iscariote na amo an magatraydor kan Jesus.
  cpa-NT: Simón, dsa² cananista, quianh¹³ Judas Iscariote, dsa² ca¹hnë¹ Jesús jmai³
    chi³quë́¹.
  dso-dso: କିଣାନିୟ ସିମନ୍‌ ଜେ କି ଇସ୍‌ରାଏଲ୍‌ ଲକ୍‌ମନର୍‌ ମୁକ୍‌ତିର୍‌ ପାଇ ଚେସ୍‌ଟା କର୍‌ତେରଇଲା
    । ଆରି ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା, ଜେ ଜିସୁକେ ସତ୍‌ରୁମନ୍‍କେ ସର୍‌ପିଦେଇ ରଇଲା ।
  meu-meu: Simona, Selote tauna bona Iuda Iskariote, ia na Iesu taona itorena tauna.
  yva-NT: Simon (opi awainamo vatano Zelot), Yudas Iskariot (opi po Yesus amavun).
  dgc-dgc: pati ti Simon a taga Kanan, éy ti Hudas Iskarote, a néngitokyon ni Jesus.
  zpm-NT: '@see-verse:MAT.010.003'
  hix-NT: Anaro xarha Semawu. Serotes komo yakoronotho rma noro ha. Anaro xarha Xuknasà
    Eskaryotesà. Txesusu yahohsonye rma noro ha, anhà komo wya.
  sim-sim: Uhu Saimon or kraha Selotik fehenda ria. Uhu Judas Iskariot or kumak Jisasin
    ma kavahi tavarenjek hakuri ma ria.
  npi-ULB: सिमोन कनानी र यहूदा इस्करियोत, जसले येशूलाई पक्राइदिने थियो ।
  cgc-cgc: Simon na Makabanwa, daw Judas Iscariote na ta uryan magtraydor ki Jesus.
  tim-tim: akto Simoŋ siâ Roma damunlupyeŋe yeŋgât hâkâŋ agi are yeŋgâlân gâtŋe. Akto
    siâ âmâ Yudasi Karioto kepian gâtŋe yâkŋe halop hogom luâk oloŋ yekto Yesu meyi
    are.
  yor-yor: Simoni ọmọ ẹgbẹ́ Sealoti, Judasi Iskariotu, ẹni tí ó da Jesu.
  wos-wos: Nakémba Saimon. Tale atéfék getéfaré yita dé wa, “Nak téfana du nanika
    néma du rendéte hélék wuni ye.” Nak du déka xi Judas Iskariot. Hukémbu Jisasré
    dé mama duna tambambu taka.
  emp-NTPO: idjab̶a Simoʌ̃ Cananeo. Idjab̶a b̶asia Juda Iscariote, Jesu jidabid̶ada.
  eng-F35: Simon (the Canaanite) and Judas Iscariot (who also betrayed Him).
  ind-ind: Simon orang Kanaan, dan Yudas dari desa Kariot (yang nantinya mengkhianati
    Yesus).
  pes-OPCB: شمعون (عضو حزب فداییان) و یهودا اِسخریوطی (کسی که در آخر به عیسی خیانت
    کرد).
  mpt-mpt: eka Saimon afete Lom seli kimanin kukubo mo gobe binabeba naka esa eka
    Yudas Iskeliote Yesuse komokwali dobyamabe naka esa nitabe.
  bla-bla: Simon, Canaanite; Ki Judas Iscariot annŏk' aien'ŭpanistsiuŏkaie.
  ssx-ssx: Saimono Seloti make mo hande Yesu lina꞉ a꞉nda꞉ lombea꞉ hali Diudasi Isekatioti
    make ika꞉ biki paeyaota꞉ koto wape pea ula꞉ handa꞉pe.
  mkl-mkl: do Simɔɔ inɛi iɡbɛi Zelɔtu , do Zudɑsi Isikɑriɔti, inɛ iyi ɑ́ nɑ ku zɑmbɑɛu.
  gaq-gaq: କିଣାନୀୟ ଶିମୋନ ଆରି ଜିସୁନେ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍ ଗାତକତା ଡିଙ୍ଗ୍‌କ୍ନେ ଇଷ୍କରିୟଥ୍
    ଜିଉଦା ।
  gof-RNT: ba biittaas mishettiya Simoonanne Yesuusa aathi immida Asqoroota Yihuda.
  unx-unx: ଶିମୋନ୍‌ ଅକଏଚି ଇସ୍ରାଏଲ୍‌ ହଡ଼କଆଃ ତନଲ୍‌ହେତେ ରାଡ଼ା ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌ ତାଇକେନାଏ,
    ଆଡଃ ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦା ଅକଏଚି ତାୟମ୍‌ତେ ୟୀଶୁକେ ବାଇରିକଆଃ ତିଃଇରେ ଏମ୍‌ ଏଣ୍ଡାଃକିୟାଏ
    ।
  gah-gah: itó Saimoná eza Lomagatí gamani amisele ahulanogo i ve, itó Kaliotó apakutí
    Izesuni amimika li ve Zutá.
  lcm-lcm: na Simon, mangsikei i ri Kananaio, na Iudas Iskariot vopo alis suai ania
    asi kana mat.
  aer-aer: '@see-verse:MAT.010.003'
  qvc-NT: Suqqam suq Simun. Payqam isrraylinu Kananista partidumanda karqan. Suqqam
    Judas Iskaryuti. Chay Judas Iskaryutim Jisusta intrigakurqan chay kuntraqkunamanqa.
  tgl-ULB: si Simon na Makabayan, at si Judas Escariote na siyang magkakanulo sa kaniya.
  cbs-NT: Simón betsan nawabu bechipaisma inun, Judas Iscariote jatun Jesús jatu chipu
    achimaxanai nun jati inibuki, Jesúsun tsuma kushipayabudan.
  xtm-NTPP: ji'in Simón tna'a tee ka nani cananita tee ni ka yo kanaa ji'in tee ñuu
    Roma ma, ji'in Judas Iscariote ma tee ke'en‑su'va Jesús ma.
  nnq-nnq: Simoni nkola Nkananayo, na Yuda Isikalioti ojwang'aluka Yesu.
  bao-NT: Zelote yaa puna macʉ̃ Simón, Judas Iscariote, jiro Jesús're ca wedejãa buiyee
    cõapʉ.
  san-ORI: କିନାନୀଯଃ ଶିମୋନ୍, ଯ ଈଷ୍କରିଯୋତୀଯଯିହୂଦାଃ ଖ୍ରୀଷ୍ଟଂ ପରକରେଽର୍ପଯତ୍|
  huv-NT: aton Simón naw tiül noic ajlüy nipilan nasoiquiw Cananista; at a Judas Iscariote
    aton, aaga ndoj tayac Teat Jesús teowixaw monajiüt.
  otn-NT: Ra̱ Simu̱ nu̱na̱ n'youi ra̱ partido ngue ra̱ cananista. 'Nɛ̱hra̱ Judas Iscariote
    nu̱na̱ bi dä ra̱ Jesús.
  nop-nop: Tiŋa Saimon Selot eŋ Judas Kaliotniŋ, adi hatigene Jesu bolik timiŋguk.
  obo-NT: si Simon no mohingginawa to ingod din, woy si Judas Iscariote nod boligya
    ki Disas.
  cak-ENT: Ri Simón ri c'o quiq'uin ri achi'a' ri nbix cananista cheque, y ri Judas
    Iscariote ri xc'ayin richin ri Jesús.
  lif-NT: ᤛᤡᤔᤥᤏ (ᤂᤢᤏᤧ᤹ “ᤜᤠᤱᤒᤡᤑᤩᤢᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠ” ᤔᤧᤔᤧᤳᤋᤢ॥ ᤂᤧᤴ ᤑᤠ᤹ᤀᤡᤴ ᤜᤠᤱᤒᤡᤑᤩᤢᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠ
    ᤘᤕᤧ). ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤠ ᤀᤡᤛ᤻ᤁᤖᤡᤕᤥᤋ (ᤂᤢᤏᤧ᤹ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤏᤛᤠ᤺ᤴ ᤁᤧᤗᤧᤱᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤖᤥ)॥
  mie-NT: jíín Simón tēe grupo cananista, jíín Judas Iscariote, tēe jā ní nastúu dē
    yā.
  san-TIB: ཀིནཱནཱིཡཿ ཤིམོན྄, ཡ ཨཱིཥྐརིཡོཏཱིཡཡིཧཱུདཱཿ ཁྲཱིཥྚཾ པརཀརེ྅རྤཡཏ྄།
  qve-NT: cananista partidomanta kaq Simón; hinallataq Judas Iscariote ima. Kay Judas
    Iscarioten Jesusta traicionaspa enemigonkunaman entregaran.
  pao-NT: Simon, ka Cana mee naneadu-wi'yoona kemmapu, soo Judas punno'o saa'a ka
    Te Pabe'e-toogoo pabenapu.
  cbu-NT: Sheeru misha tputs Simotam sura ipusarangitamta. Uwsha Sim sirú Romshuchee
    kapung natsarangu, nllitaritush Kanaanshuch tputs tachitarangiya. Mishat, Isus
    Utaásarineetsini Iskáriyotarini wipa táyaspatasheem ipusarangiya; Isusoo waanaatstaata
    tamapingarangu anoo ipusarangiya. Aship an washunand k'tsas tsimbun matayaru tputs
    táyaspatasheem Isus ipusarangiya.
  usa-usa: ánibo móra-Taaimonima ítápéniti (indipendens) karuwaaq-náré. ánibo Yúqtaati
    Itikááriotie. wemá Îtumma awîqma namuro-wáyúkátí iyáápi makái-nare.
  soy-soy: nɛ Simɔɔ yɛɛ pɛɛ ukuyu pimúlɛ́ kɛcɑ́ɑ́ n tɔpu nɛ Yutɑsi Isikɑriyɔɔti yɛɛ
    Yeesu n tĩ́ uu pilɑ́ɑrɔ ɑnipɛ-i wɑi.
  hui-hui: Saimono ibu ka̱i̱ mini mende Paidoro ibubi Yudasa Isagariodo ibu Yasu nde
    lenego ibubi uruni ti Yasuhanda dabene.
  amf-amf: peen yinnonna bish qaabea Simoonbee, Yesusam dembhinna saskate imea Asqoronto
    peen ea Yiwdabene.
  quc-NNT: Ri tat Simón ri käb'ix u nimal tinimit che, xuquje' ri tat Judas Iscariote
    ri xjachow ri Jesús.
  dob-dob: ta wate mali Saimoni, tauna togewana sinabwana ꞌebeloina manuna, be Yudasa
    Isikaliota, tauna maꞌetamo Yesu ꞌida sipupuye.
  wrs-wrs: Simon, noi nemet ten Romduangm wolapho vesambaihanam, eva Yutas Iskariot,
    no si he sewonamba Yesusmba ungundna englisrava holvoholothunvav.
  mca-mca: qa hakhap iye Simón, i'nji'teje'mek pa'aj pekhewe' ƚiyinyejei cananitas
    qa ka' Judas Iscariote, hikka' wotk'onijkii ha' Jesús.
  tzo-TZC: Ti Simone, ti jaꞌ ochem to ox ta partido canananistae. Ti Judas Iscariotee,
    jaꞌ ti buchꞌu laj yacꞌ ta cꞌabal ti Jesuse.
  mya-mya: မျိုး​ချစ်​စိတ်​ထက်​သန်​သူ​ရှိ​မုန်​နှင့်​ကိုယ်​တော်​ကို သစ္စာ​ဖောက်​သူ​ယု​ဒ​ရှ​ကာ​ရုတ်​တို့​တည်း။
  gng-NT: Simɔn wà ya nun mɔ́n uʼdu ya gbɛr bo nin Sudas Iskariyɔt wà lá li kuɔre
    Yesu nnɔ.
  cbi-NTPO: naa Simón, Diosa' lei naajuñuba tsa deki'ñu selandyamu tinu ruku bain,
    tsenmin Jesúsnu kundaalanu wandi' kakaamu ruku Judas Iscariote bain.
  ikk-NT: Saịmọnụ hụn te rị ndị gi ẹka-ikẹn e mẹ ni wẹ chụpụ ndị Rom rị a kị alị wẹ;
    onyẹ ọzọ wụ Judas' Iskarọtụ hụn ren'ẹ ogẹn ikpazụụn.
  leu-leu: na Simon aava waan la parabuna ri xalie pana Selot e na Judas Iskeriot
    aava pet lisan na Yesus.
  maz-NT: Xo 'ñe e Simón c'ü mi revolucionario, 'ñe e Judas Iscariote c'ü ro dyëdyi
    c'o nte ro ma zürüji e Jesús.
