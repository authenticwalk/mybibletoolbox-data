verse: MAT.010.042
translations:
  kpx-kpx: Iale ko huhulahave. La di esemu holiale kemo oleuoleu la tedaevei e seli
    hai laoveale kena bae au ibina mai.”
  okv-H: Eto ke be erena amo embo amuna nau ambotani vahai kito ambotani nau avoeto
    umo jamo ikau indesuja embo amo God na hande ikau humbasuja.”
  tbo-tbo: Apo tu witumaganeu wouna uyopopona ina haleya po ina nei uyahim ma goila
    wayowayouna una weleya, babana e wotagou a paliwelem tam meiha apo una tuhagaya.’
  mal-C: എന്റെ ശിഷ്യൻ എന്ന കാരണത്താൽ ഈ ചെറിയവരിൽ ഒരാൾക്ക് ഒരു പാത്രം തണുത്ത വെള്ളമെങ്കിലും
    കൊടുക്കുന്നയാൾക്ക് തന്റെ പ്രതിഫലം ഒരിക്കലും നഷ്ടമാകുകയില്ല, നിശ്ചയം, എന്നു ഞാൻ
    നിങ്ങളോടു പറയുന്നു.”
  grc-SR: Καὶ ὃς ⸂ἐὰν⸃ ποτίσῃ ἕνα τῶν μικρῶν τούτων ποτήριον ψυχροῦ μόνον εἰς ὄνομα
    μαθητοῦ, ἀμὴν λέγω ὑμῖν, οὐ μὴ ἀπολέσῃ τὸν μισθὸν αὐτοῦ.
  bgc-bgc: जो कोए मेरे इन चेल्यां म्ह तै एक नै भी मेरा चेल्यां जाण के सिर्फ एक कटोरा
    ठंडा पाणी पियावैगा, मै थमनै सच कहूँ सूं, वो किसे तरियां भी अपणा फळ न्ही खोवैगा।”
  khz-khz: E talima taa na geku melo ta nanu pala kaperi ta vagi pene venia, kwalana
    ia au geku vetugunagi talimana, avaikila-taunataunamina, ia voina pene gapia vegata.”
  deu-TKW: Und wer einem von diesen Kleinen nur einen Becher frischen Wassers reicht
    auf den Jünger-Namen - wahrlich, ich sage euch, er soll mit nichten um seinen
    Lohn kommen.
  zsr-NT: Nútiꞌtëz nu unö́dzj queëꞌ tu bö́nniꞌdauꞌ ni tu zxbindauꞌz nis le naquëꞌ
    bönniꞌ usë́d quiaꞌ nedaꞌ, le nactë rëpaꞌ lbiꞌiliꞌ, cutu unít le ral‑laꞌ siꞌ nu
    naꞌ lu nëꞌë Dios.
  lin-lin: Moto nyonso oyo apesaka ata kopo moko kaka ya mayi ya malili epai ya moko
    kati na bana mike oyo, mpo ete azali moyekoli na Ngai, nazali koloba na bino penza
    ya solo, akotikala kobungisa te lifuti na ye.
  hns-NT: Ham toelogse satj boliela kie dje toelog me se sab se tjhota iensaan ke
    hamaar tjela maanke ek gielaas thandha paanie piaaiga, Parmeswar oke djaroer ienaam
    deiga.”
  noa-E: Maimua ãbmua khãijã mʉg mʉ iek ʉ̈khawi mʉ iek jaau durrum khʉʉn amach aig
    barimaawai nemdam bʉ̈rʉʉm khãijã deem khõsi deemʉn, magtarr paar agjö ĩchab Ẽwandamau
    irig nem wajapham deeb khaba deejugui a jaaumajim.
  eng-EMTV: And whoever gives one of these little ones only a cup of cold water in
    the name of a disciple, assuredly I say to you, he shall by no means lose his
    reward.”
  mib-NT: Te núu ndé ñáyuu cuāha i vēsú ɨɨn ñajin ndute míjin coho ɨɨn sūchi yáha,
    sɨquɨ̄ jeē cúu i sūchi cándíje ruhū, ndaā ndije cúu jeē nihín i tahū i. Achí yá.
  lif-NT2: आत्तिल्‍ले़ इङ्‌गाॽओ नसाःन् के़जोःक्‍पाहाॽओ के़रे़क्‍नुःल्‍ले़ चुक्‍साधिक्‍किन्
    आहुॽसाम्‍बा फाॽआङ् फङ्‌नाधिक् च्‍वाःत् पिरुॽ, खे़ल्‍ले़ से़क्‍खाए थुम्‍घोःन् खोःसुॽरो॥”
  xnj-xnj: Nikuvajovela chakaka, mundu yeyoha mweakumpela mmonga pagati ya vandu ava
    vangamanyikana chikombi cha manji gasisimu ndava mulanda wangu, chakaka ikosa
    lepi njombi yaki.”
  mmx-mmx: A tong tuturun i rinimi. Do nege i raba loxodan mumudut ti tara atdi na
    limixin tarak, mila neni lun pinivu rak, neni naba lok kaka kobot luunun teren.”
  cbr-NT: Ax 'ën uni 'aísha 'ëmi upiti catamëcë 'icëmabi axa shimaia isquin —ax ca
    Jesucristonën uni 'icë —quixun sinánquin 'umpax 'ináncë uni a ca Nucën Papa Diosan
    upí isia.
  tee-NT: Chai slivasalh ju iclajunau. Vachu' caxtaknicananta ju lact'iyan ju ixtalhaja
    va tichi chavaich ju caxtakniya' mas va tam vaso ju ts'uc'unc'u xcan ju quinch'ak'ok'ai.
    Caxtaknicananta va ixlaca'atalh ni k'eu xalakts'in mas jantu tu'u' ixlhiulacan
    la'ixmacni'an ju ali'in ixt'alapanacni.
  eng-LSV: and whoever may give to drink to one of these little ones a cup of cold
    water only in the name of a disciple, truly I say to you, he may not lose his
    reward.”
  cak-NT: Y ri winak ri utz yerutzu' ri manak oc quik'ij roma ja ren jinquitzeklebej,
    can ketzij nin-ij chiwe; más que xe ta oc juba' tef ya' nuya' chique, can c'o
    ruq'uiexel xtiyo'x che romari'. Quiri' ri tzij ri xeru'ij ri Jesús.
  pah-NT: '—Imombe''ukatuavo ji ei pe me: Po g̃a omondo yhya vehevi iroyxag̃ahiva''ea
    ipyahuve''ga pe nhiremimbo''ehara''ga pe to''u ti ga javo. Po g̃a imondoi ga pe
    ga ko oko Jesus''ga remimbo''eharamo javo – g̃a pe po ti Tupana''ga ikwepykava
    imondoi a a''ero nehẽ, ei Jesus''ga.'
  sja-NT: Ma awara eperãpa teek'ãri pania vaso aba mɨ ome nipaparimaa mãgɨ́ mëré perã,
    Tachi Ak'õrepa ne-inaa pia ichiaba teeit'ee ma pania teedamaa.
  xed-xed: Mndu ta tanaftá dər leghwa imi ləŋləŋa yeya tsi ŋa say ta sani turtuk mataba
    tsa zwaniha ya, kabga nzakwani ka duhwala ɗa ná, kahwathwata ka yu ta mnaghunata,
    haɗ nisəla tsa mndu ya dzaʼa zwaɗuta wa.»
  mks-NT: Ta ndá na̱ ná quia̱hva ña̱ha va̱tí in yáxi̱ ticui̱í nu̱ú in na̱ cúú ja̱hyi
    i̱ yóho sa̱há ña̱ ndíco̱ na̱ íchi̱ cuéntá mí i̱, mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n
    ndó ña̱ cha̱hvi Ndióxi̱ sa̱há ña̱ma̱ni̱ cája na xi̱hi̱n ná —cáchí Jesús.
  gfk-S: Io, mu hadado baak! Be nesi tikenong i hamamo tike maris ma tike gingop na
    taho maduhan kinong a nugu bulu na harausur ie, io, no puspusno no nuno mangason
    pai nale panim leh.”
  bmu-bmu: '“Kunŋan morö kieŋgöreŋök kungöra nöŋgö gwarekni akzawaŋgöra aka o amötŋi
    qambiŋambuk nemapköra waŋgimawi, Anutunöŋ mönö miaŋgö töwaŋi meleŋda waŋgima.
    Nöŋön keu ölŋi kun kewö jibi mötme: Naŋgöm eŋgimei, mieŋön mönö töwa meme.” Mewö.'
  dgz-dgz: Amba waenapan da da kaum kasigawa use wa ewamot nega nutu uoni da wanepiwa,
    ne tave di wadiaivin, ne inap anu bambamat da uon, orup ame garewa mega kimani
    wareta.” Iesu ap anega wan.
  eng-GNV: And whosoeuer shall giue vnto one of these litle ones to drinke a cuppe
    of colde water onely, in the name of a disciple, verely I say vnto you, he shall
    not lose his rewarde.
  zaa-NT: Ą'hua nuỹa diba gutią biỹa tediba cosa màsqui'di ttu vaso inda dil·la' qui'
    nuỹa ttu canu xcuichu tú'į porqui'ni ná cą huenitsìna quia', pero inte' nna nia'
    le qui'ni hualigani labí iỹùl·lani Tata Dios na.
  eng-WEBSTER: And whoever shall give to drink to one of these little ones, a cup
    of cold water only, in the name of a disciple, verily, I say to you, he shall
    in no wise lose his reward.
  guh-guh: Pajivi yavenonaena tajajivi, tsiquirijavayo ata mera rajutsiana piapaenexa,
    bajarapajivi pepacuene matamotsianatsi Dioso, jai Jesús pijajivijavabelia.
  bon-bon: Piiyepu laati te liba ai ngii cäco biname yepä ne gwidape yääcäruge, ngänu
    gyene puu gäbu niiye, ingle tabe cäme ingwe äcwi biname gyene, Acejiyame te teebine
    daremu cire yääcärepi.”
  nhw-BL: Sintla se masehuali san mitzmacas san se taza tlen sesec atl para tiquijis
    pampa tinomomachtijca, huan masque amo tihueyi iniixpa masehualme quen sequinoc
    nomomachtijcahua, nimitzilhuía Toteco quitlaxtlahuis.”
  swh-ONEN: Kama yeyote akimpa hata kikombe cha maji baridi mmoja wa hawa wadogo kwa
    kuwa ni mwanafunzi wangu, amin, nawaambia, hataikosa thawabu yake.”
  wbi-wbi: Kyang'haanio nikuvavuula kuuti, umuunhu ghweni juno ikumpeela umo mu vano
    navatambulika nambe utulenga utusuvusu ulwakuva m'bulanisivua ghwango, uNguluve
    nangaleke kukumpeela uluvonolo.
  bba-bba: Wi u bwɛ̃ɛbwɛ̃ɛ benin turo ɡɑ̃ɑnu kɑ̃ yèn sɔ̃ u sɑ̃ɑ nɛn bɔ̃ɔ, bɑɑ ǹ n
    nim nɔrurɑm nɑ, nɑ bɛɛ sɔ̃ɔmɔ kɑ ɡem, yɛ̃ro kun win ɑre biɑmɔ.
  eng-KJVCPB: And whosoever shall give to drink unto one of these little ones a cup
    of cold water only in the name of a disciple, verily I say unto you, he shall
    in no wise lose his reward.
  kgk-NT: Xe remimbo'e va'e heko'ive va'e jepe ijy'uhéi-ma ramo, eme'ẽ y íxupe toy'u.
    Xe remimbo'e-gwi, emboy'u joty íxupe. Amombe'u-ta peẽ-my anhetegwa va'e. Ne rembiapo
    porãkwe repy ohekoviarõ va'erã voi nde-vy yváy-py, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapu voovoono kuminayaa
    variivo ni nnaagiai nuairaivaara gioonna kiaapu voovoono innara boo tioo mmanna
    nnoori adaivaa vita inna mmioo fai irisai yoketaivaa varaanaravai. Fai hama fanniinaravaivee,
    tiravai.
  cpy-cpy: Aririka riyoeteemi eeroka niyotaani, rootaki ipantee-tzimiri pimiri okantawitaka
    tee piriiperowita eeroka, aritakira ipineeteeri paata irika etakota-kamiri. Omaperotatyaaha.”
  ekk-PKP: 'Ma ütlen teile tõtt: see, kes annab jahedat vett juua kõige tühisemale
    minu jüngritest, ei jää kindlasti oma tasust ilma.“'
  mpx-mpx: Henala ebo wewel tultul ni wage ge ni pek bolo tokekeisi ya etegana elana
    kaiwena iya no tohago, ya ba tunahot eliyamiu, molana nige ni kakala abwe ni ahe.”
  wbp-wbp: Ngajulurlu karna-nyarra yijardurlu yimi-ngarrirni. Kajiji nganangku-puka
    yapangku ngajulu purami kurdu-piyarlu, manu kajirla yapa-karirli yinyi yaliki
    kurdungurluku ngapa walyka ngarninjaku, Kaaturlu kapurla yinyi yali yinja-warnukuju
    warntarri.”
  luo-luo: Bende ka ngʼato angʼata omiyo achiel kuom jomatindogi kata mana pi mangʼich
    gi kikombe, nikech en japuonjrena, to awachonu adier ni pokne ok nobaye ngangʼ.”
  nhe-NT: Intla se tlacatl san mitzmacas san se taza tlen sesec atl para tiquis pampa
    tinomomachtijca, huan yonque ax tihueyi iniixtla tlacame queja sequinoc nomomachtijcahua,
    nimitzilhuía Toteco quitlaxtlahuis.”
  aii-aii: ”ܘܟܠܔ ܡ̇ܢ ܕܡܲܫܬܹ‌ܐ ܠܚܲܕ ܡ̣ܢ ܐܲܢܹܐ ܙܥܘܿܪܹ̈ܐ ܟܵܣܵܐ ܕܡ̈ܝܼܵܐ ܩܲܪܝܼܪܹ̈ܐ ܐܲܚܟ̰ܝܼ،
    ܣܵܒܵܒ ܬܲܠܡܝܼܕܵܐ ܝܠܹܗ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܕܠܹܐ ܛܵܠܹܩ ܦܘܼܪܥܵܢܹܗ.“
  esk-NT: Suli kisupayaaq aatchuiruaq atautchimununniiñ makua kamanaiññiqsrauruat
    maliġuaqtima nigliñaqtuamik imiġmik qallutmun pisigilugu maliġuaqtaułha, iḷumun
    uqautigipsi, tammaiyumiñaiḷḷapiaġaa akiḷiusiaksrani.”
  msb-msb: 'Tandai man ini: an sigurado gayod na makabaton sin premyo amo idtoʼn bisan
    magpainom lang sin matugnaw na tubig sa usad sani na pinakamenos na mga disipulos
    dahilan na ini akon parasunod.”'
  cpa-NT: Ju³ná³ hein² dsa² ca¹cuø¹ cøng² cuøh³ jmøi² guúh² quiah¹² jan² dsa² meh²
    quian¹ jní², ni³ huu¹³ hi² lán¹² dsa² meh² dsa² quian¹ jní², lah¹dsóh² mi¹hmah¹³
    dsa² héi² ja³cog² Diú¹³ ―ca¹juúh² Jesús.
  dso-dso: ଆରି ଜନ୍‌ ଲକ୍‌ ମର୍‌ ପଚେ ପଚେ ଆଇବା ମୁକିଅ ନଇଲା ଗଟେକ୍‌ ସାନ୍‌ ସିସ୍‌କେ, ଗିଲ୍‍ସେକ୍‍
    ପାନି ଦେଇସି, ସେ ମର୍‌ ସିସ୍‌ । ସେ ପୁରୁସ୍‌କାର୍‌ ପାଇସି ଆକା ।”
  meu-meu: Bona tau ta ese ranu kerumana kebere tamona mo ini maraḡimaraḡidia ta baine
    henia, hahediba ladana ai, na hamaoromui momokanimu, ia na davana basine reaia.
  yva-NT: 'Syo raura tugaive: are pirati po ana inta raunande vatano apa tame maje
    rave ai weye vatane umaso tavondi Rinai, opamo indati po ama ine raen, weye Amisye
    po kove inta raude ai jaje.”'
  dgc-dgc: Sakay maski ti ésiya i mangatéda ta maski esa a baso a dinom ta esa diden
    ye a mababa, da siya i alagad ko, éy atdinan be siya na Diyos ta gantimpala na.”
  zpm-NT: Ni zha ne gneedz maase tib zhigaque nis yag lo cho tib zha win ne nac to
    ne nac to xpëëdscuel naa, ib tedsod zdeed Dios guieḻnzaac ne tsieguiaḻ zho.
  hix-NT: Àsok hana natxow ha, romryenon kom ha. Anatoko norohnàtho wyaro natxow hana,
    bàryekomo txko wyaro, moxamo txko wyaro, kekon hatà. Norohnàtho rma akoronomatxoko,
    romryenon me esnàr kom ke mak ha. Akoronomany komo rma, towakryexem me natxhe
    hampànà, kekon hatà. Tuna marma txko yàmyatxow hana, àwokru kom me. Tuna yàmnyenhàrà
    rma, towakryexem me rma haxa natxhe hampànà, tàwyanye romryenon komo yakoronomanàr
    ke mak ha. Àro wyaro yaworo xaxa àkehe, owyanye, kekon hatà, Txesusu, 12 komo
    wya.
  sim-sim: Uhu os anin tiyanda man ji heyehe ji mba, �Toto Jisasin tiyanda orik orin
    armek a ukwa nir.� Karem ji mbaha uksembe kas orin ji ha nahi mo mbele jivi las
    orin ji u nahi, omendingak jirin amu sawenduwa, os ji uwa oso Avui Wasilaka mbeek
    hishakashakwa ambu ri, wahau. Kumakop wasan or hakwa jir.�
  npi-ULB: जसले यी सानाहरूमध्ये कसैलाई चेला भएको कारणले एक कचौरा चिसो पानी मात्र पनि
    पिउन देला, साँच्‍चै म तिमीहरूलाई भन्दछु, उसले कुनै रीतिले आफ्नो इनाम गुमाउनेछैन्
    ।
  cgc-cgc: Sugiran ta kyo na daw kino magbuat ta miad maskin mag-atag ta isya nang
    na baso na waig na inemen naan ta bisan isya ko na kebes na tinudluan tak nlaman
    din na ittaw an ake na tinudluan, sigurado gid na mabaton din dayad na bales alin
    ta Dyos.”
  tim-tim: Me luâk âmbâle siâŋe biwiyeŋe nâŋgât katbai yâk yeŋgâlân gâtŋe gegeŋe are
    luâk siâŋe ekmâ nâŋgâm âmâ tu hâgâm waŋbiap yâkŋe aregât hâuŋe âlepŋe hâmbâi membiap.”
    dâep. Yesuŋe den hain dâm aposololupŋe makyeŋgiep.
  yor-yor: Ẹnikẹ́ni tí ó bá fi ago omi tútù fún ọ̀kan nínú àwọn onírẹ̀lẹ̀ wọ̀nyí mu
    nítorí tí ó jẹ́ ọmọ-ẹ̀yìn mi, lóòótọ́ ni mo wí fún yín, kò ní pàdánù èrè rẹ̀.”
  wos-wos: “Ané hundi akwi mé xéké. Du takwa wuna duré xéta angi wandat, ‘Wun du di
    néma du yingafwe. Di baka du di. Reta di Jisasna jémba di ya. Diré yikafre hurutame.
    Di hulingu hiyae yandat, dika hulingu hwetame.’ Wungi wata di wun yikama jémba
    yandat, God wun yikama jémbaka yike yamba yakéndé. Hukémbu wun yikafre jémba hasa
    hwetandé diré. Mwi hundi wuni guniré we.” Wungi dé Jisas déka duré wa. Wandéka
    di déka jémba yanjoka di yi.
  emp-NTPO: 'Mʌ̃a jaraya: ab̶aʌba mʌ̃ ume nĩbabadarã dji ed̶aara b̶earã sid̶a cawaped̶a
    baido cũrãsada diaibʌrʌ, Ãcõrẽba wãrãda maʌ̃ ẽberãa nebiada diaya.–'
  eng-F35: And whoever should give so much as a cup of cold water to one of these
    little ones, in the name of a disciple, assuredly I say to you, he will certainly
    not lose his reward.”
  ind-ind: 'Aku menegaskan kepadamu: Siapa pun yang menolong salah satu pengikut-Ku,
    sekalipun hanya memberi secangkir air minum kepadanya, orang itu pasti akan menerima
    upah dari Allah atas perbuatannya.”'
  pes-OPCB: و اگر کسی به این کوچکان، از آن رو که شاگرد منند، حتی یک لیوان آب خنک بدهد،
    براستی به شما می‌گویم، بی‌پاداش نخواهد ماند.»
  mpt-mpt: Naka make niniin blim nakae tesea naka tab unang tab wanita atemniba funaniba
    Naka ele Klaiste bainobo galin naka kesoa ni daabanomo geniba e aaye obaliba dowone
    biamo ne moton baabenamabibe, sinanomo i inamin namin ayamo dlomabiobo ge baabesebe.
  bla-bla: Ki annŏk' ai'akutŭkkuyiuŏk sto'kĭmi tuks'kŭmi anniks'ĭsk inŭks'tsĭmĭxk
    otŭs'ksĭnĭmatsŏssaie, kitau'mŭnĭstopuau matakatstom'ats osa'kinosĭnniaie.
  ssx-ssx: Epima꞉ do ya hoki nane tolu hala꞉ you hali dia꞉ ya꞉la꞉pate kone pa ya hoki
    nane tolu hala꞉ hali ya꞉leke handaa mo hande ipi kanake homeke ma꞉nda꞉ halo haeya꞉ka꞉na꞉ta꞉
    kota꞉ koto ikali halia꞉ somema꞉ ipika꞉ yenki putu piliki ota꞉ ana꞉na꞉ milieke
    hone wia꞉pa꞉peke alome leekeme.
  mkl-mkl: Inɛ mɔ iyi í muɑ tɑɑkɑ ɡɔ bɑɑ inyi tũtũ si nɑ iyi í jɔ̀ í jɛ mɔcɔm, ǹ
    wɑ n sɔ̃ ŋɛi, lɑfɛ̃ɛ kɑɑ kuɑ ribɑɛ pɑi.
