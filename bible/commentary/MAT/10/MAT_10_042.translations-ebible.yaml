  bdd-bdd: Ma ꞌeguma ꞌowa weꞌaha gogai ꞌagu tohemisa ꞌehauna ꞌaigeda ꞌoina ꞌuꞌehele,
    yahegwaego ꞌabwa ꞌa maisa ꞌausalana ꞌuloba.”
  cbt-NTPO: Inso tëranta' imarincoso co chiníquën nanantopirinhuë', inanta' nosorocaso'
    ya'huërin. Imarincoso marë' i'sha tëranta' o'shitohuatama', inápaquë Yosë acanaarinquëma'.
    Tëhuënchachin noya i'huërëtarinquëma',” itërin Quisosori.
  srn-NT: 'Fu tru Mi e taigi un taki: Efu yu gi wan sma wan kan kowru watra nomo,
    fu di a e teki leri fu Mi, dan Gado no sa fergiti fu pai yu, awinsi a sma dati
    no de wan prenspari sma.”'
  cta-NT: Loꞌo juaꞌa̱, si ta ñati̱ masi sca scaꞌ ti hitya coꞌo nguꞌ cuañiꞌ re xquiꞌya
    chaꞌ nguꞌ nu ndyaca tsaꞌa̱ ꞌna laca nguꞌ, chañi chaꞌ cua nguxcoꞌo ycuiꞌ Ndyosi
    sca chaꞌ tsoꞌo nu tyacua jiꞌi̱ ñati̱ biꞌ nde loo la.
  bqc-SIM: Baa í niɛ, gbɛ̃́ pↄ́ dã̀ nɛ́ɛ beeↄ doɛ ma ìwakɛ yã́i, sĩana málɛ
    oɛ́, a kua a aseawao.
  tcz-CHONGTHU: Chule nangman twi dap khon khat kanungjui ho lah a aneopen jeng jong
    napeh a ahileh, nangman kipa man namu tei ding ahi.” ati.
  mar-mar: मी तुम्हास खरे सांगतो की, या लहानातील एकाला शिष्य म्हणून जो कोणी प्यालाभर
    थंड पाणी प्यायला देईल तोही आपल्या प्रतिफळाला मुळीच मुकणार नाही.
  snp-snp: Ka ona kula logimowe. We ma yakafo nege-nege moinamo we yauti ma siya-muluna
    oluto lumuto minami we ya eyeto, nege melami yamu epe no umoneto nenaiye, loto
    eti enami we ya meinala u kopa ámunagoliye, loto logimaiye.
  isl-isl: Ef þið, lærisveinar mínir, gefið smælingja þó ekki sé nema glas af svaladrykk,
    þá mun ykkur vissulega verða launað fyrir það.“
  spy-NT: Kāāmwoowook, chii nyoo kārāmchi mbo bēy rubiintēēnyuu ānkoo kumātookunoot
    ꞉rubiintoonoo, +/mākēētuwēn chiichoo.”
  xnn-xnn: Ibagak ken dakayo en olay nan aped mangpainom is danom isnan kababaan ay
    pasolotko gapo tay pasolotko et awnit wada nan ganabena.”
  mwe-mwe: Na mundu jojowe shampe jumo jwa munkumbi gwa bhene bhashoko bhashokobha,
    kapela shikombe sha mashi gaima, pabha bhaajiganywa bhangu, kweli ngunakummalanjilanga,
    jwakwapi shalepele poshela upo yakwe.”
  tte-tte: Yawalo yawasosi kolimiu, tem tomo yabo kagu tomeli waluwaluna isagui kaiwena
    iya yagu boda yabo, tomonane iya maisana kani ilobai, bwagana ana sagune ikikiu.”
  tcs-tcs: Ane ip eniwan iben gibe wan kolwata glas po dis smolpikinini ya uda i pole
    mi, em mas go gede riwod lo preiz.’
  hlt-THB: U ingawm vawhkaw thlak zawicakhqi khui awhkaw thlang pynoet a venawh kai
    a hubat na a awm dawngawh tuihding boet oet awm a peek awhtaw, awitak ka nik kqawn
    peek khqi, kutdo ce am myh tikaw,” tina hy.
  soq-soq: Ne ulaipa dialedina, apana mida esa utepie ne wanawo alala bedeuwo dea
    da kerauda wanepia, ipawa apana sa ne wanawo alala, me ideita unewa wadepi, mai
    dia.”
  qub-qub: Disïpulöcunata noga-raycu yacullatapis macyaycuptenga Tayta Dios manami
    gongangapächu. Paypis premyunta chasquengami.»
  att-att: Á yù tolay nga mangiyawâ ta mássiki lâ tangabásu nga danum sù tádday nga
    abbing nga makiaripan nikán, gapu ta mánnámmuán na ta aggina yù manguruk nikán,
    á bálatan na sangaw ni Namarò gapay ta napiá,” kun ni Apu Kesu.
  bki-bki: Kiniou neber vatitig ban kamiu, ka verenio toro tai rije baja na uei menini
    ga van kanaku naiagagoano tai, napano naio maka sidomii river naiagagoano na naio
    be toro na toru tai, p̃elina naio be toro kurano ga, mia toro nene rijev kiano
    mauo tai rivior vite novo napano naio milaio ban kanaku toro neibano.”
  bqp-bqp: Bee í yĩdan, gbɛ̃ kũ à nɛ́ dínↄ doke gbà ma ìbakɛ yãi, yãpuran matɛn
    oárɛ, ade ni kura a láadairo.
  mcp-mcp: Muud mə bá yána tɔɔ njɨ láá mə́júwó mə́tálá ŋgwûd, ŋgulal ŋgwɔ́l zhizhe
    muud ɛ́ga nəcé bə́lə *mpwíín waamə́ yɛ́, bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, muud wɔɔŋgʉ̂
    nyə abʉ́lɛ shúb myə́na myâ cínɔŋg.»
  hat-hat: 'Sa m''ap di nou la a, se vre wi: Nenpòt moun ki va bay yonn nan ti piti
    sa yo menm yon gode dlo frèt paske se disip mwen li ye, moun sa a p''ap pèdi rekonpans
    li.'
  npl-NT: Iwa akin kitliokolis maya san siki atl, seme de ninteh notlamachtijkawah
    tsitsikitikeh, de milajka nomechilia amo kipolos itlatliokolil.
  bgg-bgg: Nathek de hì izai thieg mage bo, nyieliieshii ai ne guro samoy rone hanyie
    è guro ìu samoythek jia shii de kho choi phi ne niing yi, hamblo shii lasen mua
    ruii phro.
  eng-TCENT: And whoever gives one of these little ones even a cup of cold water to
    drink in the name of a disciple, truly I say to you, he will certainly not lose
    his reward.”
  eng-BSB: And if anyone gives even a cup of cold water to one of these little ones
    because he is My disciple, truly I tell you, he will never lose his reward.”
  cpu-NT: Aririka iriyoitemi eerokatake niyotaane, irootake impayeetantyaamiri pimire,
    jiyotakero Pava, iriitake pinatairine irika etakotakamiri.”
  san-ASM: যশ্চ কশ্চিৎ এতেষাং ক্ষুদ্ৰনৰাণাম্ যং কঞ্চনৈকং শিষ্য ইতি ৱিদিৎৱা কংসৈকং
    শীতলসলিলং তস্মৈ দত্তে, যুষ্মানহং তথ্যং ৱদামি, স কেনাপি প্ৰকাৰেণ ফলেন ন ৱঞ্চিষ্যতে|
  tac-NT: Apiépiri ralámuli 'la 'yásaká pe bilé baso ba'wí ne 'yuga járome napurigá
    bajímala, 'we a'lá semati raweli narémala. Alueka 'we a'lá bijchiá ju.
  eng-WEBPB: Whoever gives one of these little ones just a cup of cold water to drink
    in the name of a disciple, most certainly I tell you, he will in no way lose his
    reward.”
  gfk-H: Io, muat hadadei baa! Bia siga tikai i hamamo tiga maris ma tiga gapgopai
    na taah i madohon kanong ia a nugu tiga bulu na hausur, io, no hunena no nuna
    mangason pa na panim laah.”
  viv-viv: Ada kaꞋi tamo hakwadi gufa abayuyu yaku kwamana kabisona saꞋeyana unavelena
    bana yaku kaliva faꞋina, au wona velemona a laufata unavaina.” Au hidede amine
    Yesu ana tomuliya gikivetuvetunudi.
  yao-yao: Ngunsalila isyene, jwalijose juchachimpa jumo jwa ŵangamanyika kwannope
    ŵa ngao wa meesi gamasisi, pakuŵa ali ŵakulijiganya ŵangu, isyene, jwelejo chachipochela
    mbote jakwe.”
  tgp-tgp: Ale haratu mo hitevosahi na noku tamlohi usuri matea, ale mo silea na hina
    rihirihi matea sohena paniken wai hamar̃ir̃i matea isana, varar̃uhu na verea isamim,
    enia i pa lavi na nona otori matana.”
  auc-NT: Näwangä ämopa. Bitö Itota mïñæ̈ në gobi inte æpæ̈ becæbiimpa, ante bitö
    guiyangä ingante pædæ godömi ængä ïninque bitö godönï beyæ̈ eyepæ̈ æncæbiimpa,”
    ante apæ̈nedinque Itota tömënäni ïnänite da godongä gogadänimpa.
  kbc-NT: Codaa niɡ̶ina ane yacipeɡ̶eta ninyoɡ̶odi ane diwete anigepidiɡ̶ijo niɡ̶ina
    anoniotici ane daɡ̶a ɡ̶oneɡ̶aɡ̶a, pida leeɡ̶odi me iiɡ̶exegi, ajawienatakanaɡ̶a
    niɡ̶ini oko me dinigaanyetece naɡ̶ajegi anele ane yajigote Aneotedoɡ̶oji.”
  bmh-bmh: Du in nug du tub wanib banou tamacag, go izal igul sesamoraneu abiu maimai,
    go du go ze ule muramau, iz ag petak pet awarem, du go Uwait nug i semuramau,
    aiu ses Mesgai wag ece naliu go petak umau.”
  ctu-BL: Majqui jach mi' yʌq'uen mi jump'ejlic vaso tsʌni ja' juntiquil ch'o'ch'oc
    bʌ cha'an xcʌnt'añʌch, isujm mic subeñetla, mi caj i yʌq'uentel i chobejtʌbal.
    Che' tsi' yʌlʌ Jesús.
  meq-meq: 'Neŋ faya na gwaɗakumeye: Sərum ha na, taɗə ndoweye kə vəlay yam gəsiyem
    nəte matasla eye a ndo nakə makətsa eye mə walaŋ i gawla ga hay hərwi nakə neŋgeye
    gawla ga aye na, magogoy ŋgay ma dziye bay.»'
  noa-H: Maimua hãbmua k'ãijã mʌg mʌ hiek hʌ̈k'awi mʌ hiek jaau durrum k'ʌʌn hamach
    haig barimaawai nemdam bʌ̃rʌʌm k'ãijã deem k'õsi deemʌn, magtarr paar hagjö hĩchab
    Hẽwandamau hirig nem wajap'am deeb k'aba deejugui ha jaaumajim.
  alp-NT: Kai sire pine iriluke masike kwele ndinane oba toini ete sae kuesa bei tamata
    meiju le sie meiju Auku maka lulu, hoko Au beteke ete imi be, ‘Namake isupu misete
    bei Alla sa.’ ”
  san-VEL: ya"sca ka"scit ete.saa.m k.sudranaraa.naam ya.m ka ncanaika.m "si.sya iti
    viditvaa ka.msaika.m "siitalasalila.m tasmai datte, yu.smaanaha.m tathya.m vadaami,
    sa kenaapi prakaare.na phalena na va nci.syate|
  kbq-kbq: Hagi azago zasi tintafama taginka namage'ma nentaza nagapinti mago agima
    omane'nesi mofoma amisamoka tamagerafa hunka mizanka'a erigahane.
  kbh-kbh: Y ndánaca, ts̈ëngaftanguents̈á canÿe nduamanábioye masque nÿe mo base búyeshtema
    tbojuabuats̈etá, ats̈be ustoná bétsemnayeca, ndegombre Bëngbe Bëtsá canÿe uacanana
    soye chábioye bochántats̈etaye ca” —Jesús tojánayana.
  ron-LSB: Oricineva da unuia dintre acești micuți doar un pahar de apă rece să bea
    în numele unui ucenic, cu siguranță vă spun că nu-și va pierde nicidecum răsplata.”
  pon-pon: O meamen pan ki on dal en pil lamelamur eu, pwe amen tikitik pukat en nim,
    ni mar en tounpadak amen, melel I indai on komail, a jota pan katia jan pwain
    a.
  nhe-BL: Intla se tlacatl san mitzmacas san se taza tlen sesec atl para tiquis pampa
    tinomomachtijca, huan yonque ax tihueyi iniixtla tlacame queja sequinoc nomomachtijcahua,
    nimitzilhuía Toteco quitlaxtlahuis.”
  sps-sps: Fakats faarof yam a ka to! E sei te fajiu non ta isen tsurin tsoiny binun
    babainy Tsonyo ta aurom ta kour ee tana saa, ayei na tsoiny binun Tsonyo nai nom
    famainy non a tafan tsuan.”
  wnc-wnc: Sike aminu tapatuta natane aminaatnana aminu umana wenaapa gatangamuke
    yangga gokgoya kap gomune iman tangopiu waapatane buyana wena sinanga dua. Siakande
    buyana apapik,” ngang inikut.
  nmw-S: Sega hebe i hudu bwai tuituiine ge i giyau hebwaden tankaikai ya hotiya heine
    kaiwane iye lo topadavae, tolosuwok a liwo heimiu, maisane taine i dekwale bwele
    i howo.”
  bus-bus: Baa í yĩin, gbɛ̃ kɛ̀ nɛ́ kɛ̀kiinↄ doke gbà ma ìbakɛɛ yãnzi, yãpuraan
    mɛ́ɛ ooare, adee é kora a láadaziro.
  gub-BL: Aze awa umur ma'e heremiruze'eg pe nehe, aze umur 'y kanek por izupe nehe,
    te heremiruze'eg ikàg 'ym wera'u ma'e pe nehe, aze — Amono ko ma'e newe ihe kury,
    ta'e Zezuz hemiruze'eg romo ereiko ne xe, aze i'i tuwe izupe nehe, a'e mehe a'e
    awa upyhyk putar ikatu ma'e a'e nehe no, ta'e Tupàn umur putar izupe a'e nehe
    xe.
  imo-imo: Imbo teni eno nanga lombili andoli imbo imbi naa mololi imbo te kanopa
    yu nanga lombili andoli imbo te kani nimbe kanopalie yu lipe tapopa we no kape
    kolopa timo lemo aku imbomu Goteni paimbo mele timbelomu limbelo akumu nani eno
    paimbo nimbo tiro,” nimu.
  boj-boj: Tamo bei a ijo aŋgro bei unsim endegsi are qalqas, ‘Tamo di a Yesus aqa
    aŋgro.’ A degsi are qalsimqa ijo aŋgro di osim ya ulili tigsim anaiyqas di Qotei
    na kamba awai bole yqas. E bole merŋgwai. A ijo segi aŋgro gereiyqo deqa aqa awai
    bole Qotei na yqas qaji di tamo bei na olo yaiyqa keresai.”
  eng-DRA: And whosoever shall give to drink to one of these little ones a cup of
    cold water only in the name of a disciple, amen I say to you, he shall not lose
    his reward.
  knf-knf: Ñaaŋ ankţenuŋ aloŋ ţi bampoţëţaanuŋ ţi baţaşar naan biki adaan, udole wo
    kakoopa kaloolan ki meel mnjoob ka, ţiki awo naţaşaraan, dţupan na manjoonan,
    aankwaaŋ baluk bi nul. »
  san-KHM: យឝ្ច កឝ្ចិត៑ ឯតេឞាំ ក្ឞុទ្រនរាណាម៑ យំ កញ្ចនៃកំ ឝិឞ្យ ឥតិ វិទិត្វា កំសៃកំ
    ឝីតលសលិលំ តស្មៃ ទត្តេ, យុឞ្មានហំ តថ្យំ វទាមិ, ស កេនាបិ ប្រការេណ ផលេន ន វញ្ចិឞ្យតេ។
  arn-NT: Iney rume elufile kiñe fasu firkün ko kiñeke tati doy ñom piwkengelu iñche
    tañi inanieetew, rüf dungu feypiwayiñ kutranpiwkeyeaeyew ta Ngünechen.”
  zas-NT: Abiꞌ chutëëz bén gudëëd majsi tib xijgzi nijs naalyuj loj bejn guial najman
    da bejnan, naj rni lojdi guial yuꞌ ni gudëëd Dios tiaꞌ reeman.
  ken-NT: Dɨŋɨ́ ká bɛ yɛ̌ agha anɛ áchyɛ́ yɛ̌ chí manyiɛp bakwɛn ntá yɛ̌ mmu amɔt
    ndǔ nkwɔ bɔ̌bha bhɛn mbɔnyunɛ achí nkoŋo wa, dɨŋɨ́ bɛ Mandɛm abhɔŋ bɛchyɛ yi
    akap.”
