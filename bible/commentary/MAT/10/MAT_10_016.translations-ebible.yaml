verse: MAT.010.016
translations:
  kpx-kpx: “Di louge evive. Laeau mamoe nahate. Di tobalue vigomoike la hanavema.
    Iale ute lulele ke nahate vai ugu mole imutava ke vaveve nahate via ata aiogeve
    halevave.
  okv-H: Ingivujo! Ungo ikari embo nanena ungo o sheep humbuto kitoho o ta ikarako
    ere ona avoeto ungota pambari degi jireki poeki eto kogue siro jigama ue ari sasapura
    tapa hotembae pambuvujo.
  tbo-tbo: ‘Tau a himihimilimi gagalenami mei sipi, ma kedewa woyahiyahihi u hayahi
    o nenae, yaka ipa ona nugohanahanapu po mei mota, ma ona nugohegoya po mei bunebune.
  mal-C: “ഇതാ, ചെന്നായ്ക്കളുടെ മധ്യത്തിലേക്ക് ആടുകൾ എന്നപോലെ ഞാൻ നിങ്ങളെ അയയ്ക്കുന്നു;
    ആകയാൽ പാമ്പുകളെപ്പോലെ ബുദ്ധിചാതുര്യമുള്ളവരും പ്രാവുകളെപ്പോലെ നിർമലരും ആയിരിക്കുക.
  grc-SR: Ἰδού, ἐγὼ ἀποστέλλω ὑμᾶς ὡς πρόβατα ἐν μέσῳ λύκων· γίνεσθε οὖν φρόνιμοι
    ὡς οἱ ὄφεις, καὶ ἀκέραιοι ὡς αἱ περιστεραί.
  bgc-bgc: “देक्खो, मै थमनै भेड्डां की तरियां भेड़ियाँ के बिचाल्ये भेज्जू सूं, इस
    करकै साँपां की तरियां अकलमंद अर कबूतरां की तरियां भोळे बणो।
  khz-khz: “Iokamonagi, au na atugumina mamoe vetaira uraura kwaevara rakavara nuganugarai.
    Gaura pakurai, gelema vetaira pio aoneka e pio marana pune vetaira.
  deu-TKW: Siehe, ich sende euch wie Schafe mitten unter Wölfe; so seid denn klug
    wie die Schlangen und ohne Falsch wie die Tauben.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Gul‑yutscaꞌ, nedaꞌ rsölaꞌa lbiꞌiliꞌ, gacliꞌ ca böꞌcuꞌ
    zxílaꞌdauꞌ taꞌdabaꞌ ga dzöꞌbaꞌ böꞌcuꞌ zugaꞌ sniaꞌ. Gul‑gác sinaꞌ ca naccbaꞌ sinaꞌ
    bël sniaꞌ, san gul‑gác caꞌ nöxj ladxiꞌ ca naccbaꞌ budödauꞌ.'
  lin-lin: Nazali kotinda bino lokola bameme kati na bambwa ya zamba ; boye, bozala
    na ekenge lokola banyoka, mpe na boboto lokola bibenga.
  hns-NT: Dekh, ham toelogke bhera ghat oe manai log ke paas pathaaila djaun khatarnaak
    djanaawar ghat hai. Toelog saap ghat hoesiaar rahiehe aur kaboettar ghat bhola-bhaala.
  noa-E: 'Mag maar pʉ̈yaagpamua ĩchab marag magjim: ’Mua chadcha pãar pʉ̈i chirʉm,
    pari mʉ iek ũrbat ajim: Pãran sĩi oveja chaaindam khum nem thʉnʉm ee pʉakhʉʉibapʉ̈imjöta
    abarm, õor khaibagkham eeta wënʉrraju aawai. Magua, mʉch imeerba muan pãragan,
    khĩirjug khaug ichkhumjöta abat a chirʉm. Mag naab mamʉ ĩchab khĩir machag chukhu
    duburdamjö abat ajim.'
  eng-EMTV: “Behold, I am sending you forth like sheep in the midst of wolves. Therefore
    be as wise as serpents and innocent as doves.
  mib-NT: ’Cuni sōho ró, chi tájí rí rohó quíngoo ró nájnūhun lanchi mēhñu yɨ́hɨ̄.
    Núu súcuan te coo listo rō nájnūhun coō, te coo vītá ni rō nájnūhun paloma.
  lif-NT2: “खे़प्‍से़म्‍मे़ॽओ! मे़ल्‍लुक्‍हाॽ पराबाहाॽरे़ खुनिॽ लुम्‍मो पाङ्‌मनाबा
    कुइसिःक् पाङ्‌निङ्‌लो॥ हे़क्‍केःल्‍ले़ खिनिॽ असेःक्‍पा हे़क्‍के चाचाःप्‍पा नु
    पुत्तुःक्‍के हे़क्‍के कुदोःप्‍मा पोःक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: “Hinu nene nikuvatuma nyenye ngati limbelele pagati ya libwa la mudahi.
    Mvya na luhala ngati liyoka na muvya ngolongondi ngati ngunda.
  mmx-mmx: La ne Iesu ga lok tidi, “Mina ronga i na! Ana riki aonon nimi ngan laxasipsip
    kantubu at laxanman sio. Mina lok tatao avukat nimi i ngan lisii neni ikleklen
    solo la minak lox atnaasan ngan levenamno.
  cbr-NT: '''Ën cana carnero ''inúan nëëcë nëbë́tsinu ''icësaribi ''inun mitsu xutin.
    Nëëquin ca ''inúanën carnero binuxun bëarati ''icën. Usaribi oquin ca axa mitsumi
    nishcë unin mitsu ''atimocatsi quixun sinánti ''icën. Usaquian sináncëbë camina
    bërúancati ''ain, runu ''icësaribiti. Bërúancanan camina axa mitsumi nishcë uni
    ami nishi abë ''atimonantima ''ain, numacuru ''icësaribiti.'
  tee-NT: Pus iclamalakachayau tachi ju tu'u' borregojni junta na alin ju maktilin.
    Ac'ats'anant'it. Chai salaka ats'uc'ut'it.
  eng-LSV: Behold, I send you forth as sheep in the midst of wolves, therefore be
    wise as the serpents, and pure as the doves.
  cak-NT: Cami jixintak-e, y rix iweta'n chi xa jix anche'l ovejas ri jixapon chiquicojol
    winak je anche'l utif. Pero can tibana' anche'l nu'on ri cumetz; raja' ch'anin
    nuna' cuando c'o jun petenak. Pero can tibana' chuka' anche'l nu'on jun paloma,
    roma raja' man jun etzelal nu'on.
  pah-NT: —Ji rendu ti, ei Jesus'ga g̃wemimbo'ehara'g̃a pe. Kiro po ti ji pe mondoi
    okote'varuhuve'g̃a pyteri pe. Peko po ti pe ovelhas ja ipopoakare'ỹva'ea ja pejigwovo
    g̃apyteri pe nehẽ. Onharõ ja'gwara'java'ea lobos ovelhas pyhyga otiruahũro jupe.
    Na jitehe po ti okote'varuhuve'g̃a tiruahũro pe me nehẽ, ei Jesus'ga g̃a pe. Nurã
    po ti mboja ja penhimboko'i hete ikwahaheteavo penhimombaragwahava g̃a ndehe nhaneirũa
    rũi ko g̃a javo. Inambua nomondoi hahyva'ea nhande ve. Inambua ja ti tapemondoi
    hahyva'ea ojipe'g̃a pe. Peko katu katu ti ojipe'g̃a pe, ei Jesus'ga g̃a pe.
  sja-NT: —¡Ũrítɨ! Mɨa parã pëiru eperãarãmaa jarateede. Pëiru ovejaarã pëik'ajik'a
    ne-animalaarã k'achia beerã t'ãide. Mapa k'ĩra k'awaa nipapatáatɨ, taama k'ĩra
    k'awaa nipaparik'a. Ichiaba k'ãiwee nipapatáatɨ paloma nipaparik'a.
  xed-xed: «Wana yu ta ghuna kaghuni manda tuwakha da taba kramtak mtakha. Ka nzata
    kuni nda hiɗa manda nahaɗik, manda ghərbuʼ kul haɗ gwaɗa ta ghəŋani ya ká kuni
    da nzata guli.
  mks-NT: ʼCande̱hé ndo̱. Ye̱he̱ chíndahá i̱ ndo̱hó cu̱hu̱n ndó tañu ña̱yivi quini.
    Cúú ndó tátu̱hun ndicachi válí tañu ndiva̱hyí ña̱ cán quéa̱ xíní ñúhú cuéntá va̱ha
    coo ndó tá quia̱hva cája co̱o̱. Ta xíní ñúhú coo mánsó ndo̱ tá quia̱hva cája ndija̱ta.
  gfk-S: “Mu hadado timaan! Aiou tultule mu hora sipsip ukaia nalamin ta ira tamat
    na raaia na pep. Io kaie, i tahut be mu na melem hora tarago ma mu na tahut hora
    bun.
  bmu-bmu: “Mötket, lama yeŋön arökŋaŋgö kiam kalŋi yeŋgö sutŋine gegetka luhuba eŋgöhöbepuk,
    nöŋön iŋini miaŋgö tandök ewö melaim eŋgibi anme. Miaŋgöra mönö mokoleŋ ewö mötkutukutu
    qakŋe galöm mem aŋguba mala kembö ewö ambazip bönjöŋi köpösihitkö keuŋini qahö
    malme.
  dgz-dgz: Iesu sia wadidiamon, “Wapena anun, e man sip otua ame baigan mane umap
    watu enaivin go waenapan anan eyaoe wasipen umap nimakamup waniai. Ap menan mokare
    Dimat asik mega mini tan amba nenip bairantan ugu wat museni mini wanien.
  eng-GNV: 'Behold, I send you as sheepe in the middes of the wolues: be yee therefore
    wise as serpents, and innocent as doues.'
  zaa-NT: Ca lugar làti rithél·la'a' le nna té peligro, tì'a ca carnero to' tsè'e
    lahui' ca lobo. Acca ccá le listo tì'a ca bèl·là, ą'hua ccá le humilde tì'a ca
    becha to'.
  eng-WEBSTER: 'Behold, I send you forth as sheep in the midst of wolves: be ye therefore
    wise as serpents, and harmless as doves.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —¡Xania panayajivitaename! Pacaitorobianatsi
    raja bitso pibisiacuene pexanabiabivijavabelia. Pacuenia ovejaxi tsiayaitsi itsa
    jinavanapa pianaepanaevi nevëthë tuatuajëata, bajarapaitsimë tsane. Nexata pacuenia
    unupijivi nayajivitaeyajinavanapa pitsacueniabiyanivatsi, bajara paitsimë tsane.
    Pacuenia ata ucucu aneconijibia jinavanapa, bajara paitsimë tsavanapae tsane.'
  bon-bon: “Cane weebibine jityepininine biname bime bau me, epu pana maamoi cina
    lipu yaacluge wulp bime sigu cabu me. Weene miiji cobyame bime pana umleumle inajipi
    piiyepu gimäe bime pana niiya wawena cäco inajipi.
  nhw-BL: “Nimechtitlani campa masehualme catli amo cuajcualme. Huan quen mahuilili
    para borregojme mopantise ininhuaya tepechichime, nojquiya elis mahuilili para
    amojuanti. Huajca ximochihuaca antlalnamiquini quen cohuame, pero xiitztoca quen
    palomas catli amo tleno quichihuaj catli amo cuali.
  swh-ONEN: “Tazama, ninawatuma kama kondoo katikati ya mbwa mwitu. Kwa hiyo mwe werevu
    kama nyoka na wapole kama hua.
  wbi-wbi: “Lolagha, nikuvasuung'ha hwene ng'holo pakate pa ng'hekeeva.
  bba-bba: Yesu mɑɑ nɛɛ, wee, nɑ bɛɛ ɡɔrimɔ nɡe yɑ̃ɑnu dɛmɑkunun suunu sɔɔ. I de i
    n bwisi mɔ nɡe wɛɛ, kpɑ i n kɑ kpɑrukonu weenɛ tɑki sɑriru sɔɔ.
  eng-KJVCPB: 'Behold, I send you forth as sheep in the midst of wolves: be ye therefore
    wise as serpents, and harmless as doves.'
  kgk-NT: 'Upéi Hesu he''i jevy gwemimbo''e kwéry-pe: —Pejeapysaka katu xe nhe''ẽ-rehe.
    Xáke pende-rehe. Oromondo-ta hekoha vai va''e pa''ũ-rupi ereiko hagwã. Ovexa jagwarete
    pa''ũ-my oiko va''e-rami peẽ peiko arã ipa''ũ-my. Aipo ramo penhangareko porã
    katu pendéjehe peẽ. Ju''igwasu onhangareko ójehe ha-rami, peiko arandu katu peẽ
    ave. Pykasu inharõ e''ỹ va''e reko-rami, peiko katu peẽ ave.'
  waj-waj: Rikiaatee. Ngia puara sipisiipaiya roosiima tirooma variaiya fai na ngii
    titanai fai mmararaa roosiikiaiyasi kuaaravai. Yapaiya tadadama nuairayaama ngii
    nuairaivaara tuqinnama yaata utu kiada nookiatee. Ngiaamma mirunnaiya tirooma
    variraivaa roosiima koonnakaannama nuairaivaa pikiada tirooma variatee.
  cpy-cpy: “Notyaantzimira nimaeka, poshiyakari rotyaantee-tziri ipireetari jempe
    ipiyota owantaniri. Roo kanteencha, otzimatyee poshiya-kotyaari eeroka-paeni kokiyantzi
    maanki, poshiya-kotyaari eejatzi jamomo itsinampa-shire-waetzi.
  ekk-PKP: Vaadake, ma saadan teid nagu lambaid huntide sekka. Olge siis arukad nagu
    maod ja kahjutud nagu tuvid.
  mpx-mpx: Ya papatunamiu i ola sipi hi nana ewalili sosokal gamwaliyaa. He nuku siba
    ni ola mwata ge nuku henapu ni ola bunibuni.
  wbp-wbp: Nyurrurlaju kankulu nyina pululu-nyayirni jiyipi-piya. Ngajulurlu karna-nyarra
    yilya nyampu ngurra-kari ngurra-kari-kirra. Yapa-patu yinya ngulaju panu-nyayirni
    kalu nyina warnapari kulu-parnta-piya. Kulalu-nyarra yulkami, kapulu-nyarra mirrimirri-jarrimi
    pinjaku nyurrurlaku. Kuja-kujakulu-nyanu warrawarra-kangka, manulu jungarni-jiki
    nyinaya tarnnga-juku!
  luo-luo: Aorou mondo udhi mana kaka rombe madhi e dier ondiegi. Kuom mano, beduru
    mariek ka thuonde, kendo mamuol ka akuche.
  nhe-NT: “Nimechtitlani campa tlacame tlen ax cuajcualme. Huan queja mahuilili para
    borregojme mopantise ininhuaya tepechichime, nojquiya elis mahuilili para imojuanti.
    Huajca ximochihuaca intlalnamiquini queja cohuame, pero xiitztoca queja palomas
    tlen ax tleno quichihuaj tlen ax cuali.
  aii-aii: ”ܗܵܐ ܐܵܢܵܐ ܫܲܕܘܼܪܵܘܟ݂ܘܿܢ ܝܼܘܸܢ ܐܲܝܟ݂ ܥܸܪ̈ܒܹܐ ܓܵܘ ܕܹܐܒܹ̈ܐ؛ ܒܘܼܬ ܐܵܗܵܐ ܗܘܹܝܡܘܼܢ
    ܚܲܟܝܼܡܹ̈ܐ ܐܲܝܟ݂ ܚܘܼܵܘܵܬܹ̈‌ܐ، ܘܨܸܦܝܹ̈ܐ ܐܲܝܟ݂ ܝܵܘܢܹ̈ܐ.
  esk-NT: “Tuyuġiniaġipsi ipnaisun akunġatnun amaqqut. Taatnamik puqikkumausi nimiġiatun
    suli suqłukkatatlaitchuatun tiŋmiaġruuratun.
  msb-msb: Nagpadayon pa si Jesus, “Dumduma na ginasugo ta kamo na bagaʼn mga karnero
    sa tunga san mga maisog na hayop, kaya magin madunong kamo na pareho san mga sawa
    pero mabuot naman na pareho san mga salampati.
  cpa-NT: ’¡Jai³lah! Tsë́²jni hniah¹² ju³lah jan² dsa² tse² jah¹chih² jøa³ ja³tiogh³
    dsøi²núng³. Jøng² mi³lih¹³ hniah¹² hoh¹², ju³lah jmo¹² møh². Cónh¹jøng² jmóh³
    hniah¹² huø³ hoh¹² hniah¹² ju³lah lán¹² jug² bøa¹².
  dso-dso: “ସୁନା, ବାଲିଆଡୁର୍‌କାମନର୍‌ ବିତ୍‌ରେ ମେଣ୍ଡାମନ୍‌କେ ପାଟାଇଲା ପାରା ମୁଇ ତମ୍‌କେ ପାଟାଇଲିିିନି
    । ସାଁପର୍‌ ପାରା ଚାଲାକି ଅଇ ପରୁଆପାରା ସୁଆଲ୍‌ ଉଆ ।
  meu-meu: Lau ese na siaimuimu, mamoe uda sisiadia bogaragidiai na heheto; taunabunai,
    ba heaonega gaigai heḡereḡeredia, ba manada pune heḡereḡeredia.
  yva-NT: “Inya! Syo wasatutir wapusya, wasaurata irati domba wapasya wasayai no makeo
    sivuiny awa yasyine rai. Weti syare wasyisyaube muno wasanuga ndandinit.
  dgc-dgc: “Tandaan moy,” kagi ni Jesus, “péglakadén ta kam du medukés a tolay. Mara,
    koman kam i tupa a méglakad ta lubuk du metapang a aso. Mangilag kam dide, pero
    dapat mebait kam be dide.
  zpm-NT: ’Nsin goḻso, goḻguieṉ gaṉle rrieequia tib mëcwxiil yeeṉse nac to, ni laa
    naa rxeḻ to zaatne no grë coyot dox. Ndooladz goḻgac, niowse goḻgac lo miech zig
    rac grë palom, per scagaa con cuidad goḻtsie, goḻgaṉ gaṉle zha rzë meeḻ.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, 12 komo wya. Àsok hana nay ha, kahneru
    ha, kekon hatà. Kamara wawo tehtoko, osowyomahra nay hamà. Àro wyaro rma rha manatxhe
    hampànà. Toto komo hyaka mpànà dyakyatxhe ha, kamara wyaron komo hyaka rma, kekon
    hatà. Àro ke, ohxe mpànà ehtxoko. Àsok hana nay ha, okoy ha. Twero nay hamà. Okoye
    wyaro rma rha twero ehtxoko, kekon hatà. Àsok hana nay ha, watkuku ha. Towahke
    nay hamà. Watkuku wyaro rma rha towahke ehtxoko, toto kom hoko, kekon hatà, Txesusu.
  sim-sim: Uhu mashi las nga ormu mbara, �Ji misi, avak an mbashinak wutari nindik
    ikwa jir, os sipsip kala asa nindik li inda hom. Unak jirin kavak li nakmbaha
    ukwa lir. Karem uwosik mbele mbele os ji ukmbaha ji hishiwan yawur ji hishiyarika.
    Uhu mbele mbele jivi nom ji uka.
  npi-ULB: हेर, म तिमीहरूलाई ब्वाँसाहरूका बिचमा भेडाझैँ पठाउँदै छु । यसकारण, सर्पझैँ
    चनाखो र ढुकुरझैँ सोझो होओ ।
  cgc-cgc: Gambal pa Jesus i ta dusi din na apustulis, “Tandaan nyo! Daw naan kaw
    en ta mga ittaw na ilingan nyo, kyo yan paryo ta daram na mga karniro naan ta
    tengnga ta pintas na mga ayep. Mag-andam kaw paryo ta bekkessan na pirmi alisto.
    Paryo ta salampati na daram, dili kaw mag-isip na magbuat ta malain.
  tim-tim: Lama pâlâmŋe are pugaiya yeŋgât hutyeŋân arimbiâ hilip yeŋgune dâm kinmai
    dop hain are akmâ huŋgun yeŋgire luâk bâleŋe hutyeŋân ari manmâ aregât bo hamep
    akbei. Akto soŋgo kotŋe hewam are nâŋgâ nâŋgâŋe olop manmâ damun agaŋgimap dop
    hainâk ye biwi golâk manbei. Akto lâut kotŋe kembâ arekŋe bo kârâ nenekmap kopakom
    tatmap dop hainâk yeŋe arim yeukŋân manmâ bo mem bâli yekbai.
  yor-yor: “Mò ń rán yín lọ gẹ́gẹ́ bí àgùntàn sáàrín ìkookò. Nítorí náà, kí ẹ ní ìṣọ́ra
    bí ejò, kí ẹ sì ṣe onírẹ̀lẹ̀ bí àdàbà.
  wos-wos: “Mé xéké. Wawut guni atéfék getéfaré yitanguni. Haraki wasa sipsip baliré
    haraki hurundaka maki, wun getéfambu rekwa du takwa di guniré haraki hurunjoka
    mawuli yatandi. Hambwe yita haraki saraki joo déré haraki hurundémboka xékélakindéka
    maki, guni haraki jooka xékélaki natanguni. Nyamwe afwi warehafi yata yikafre
    rendaka maki, warehafi yata jémba retanguni.
  emp-NTPO: Mʌ̃a bãrãra ẽberã cadjirua tãẽna diabuebʌrʌa. Ãdjirãba bãrãra biẽ́ od̶ia
    usa cadrʌaba oveja orrabari quĩrãca. Maʌ̃ carea ãdjirã tãẽna panʌne dama quĩrãca
    crĩcha cawaad̶eba nĩbad̶adua, baribʌrʌ puchirã quĩrãca ʌ̃mʌ̃mʌ̃rʌ̃ã b̶ead̶adua.
  eng-F35: “Now then, I am sending you out like sheep in the midst of wolves. Therefore
    be prudent like snakes and innocent like doves.
  ind-ind: “Perhatikanlah! Aku mengutus kamu ke dalam situasi yang berbahaya. Kamu
    akan menjadi seperti domba di tengah gerombolan serigala. Oleh karena itu, hendaklah
    kamu cerdik seperti ular dan tulus seperti merpati.
  pes-OPCB: «من شما را همچون گوسفندان به میان گرگها می‌فرستم. پس مانند مار، هوشیار
    باشید و مثل کبوتر، بی‌آزار.
