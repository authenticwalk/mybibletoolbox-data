  peg-peg: “ହୁଡ଼ାଟ୍‌, ହୁଣ୍ଡାର୍‌ ବୁର୍କାକାଂ ତାକେ ପା ମେଣ୍ଡାଂ ଲାକେ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ପକ୍ତାନାଙ୍ଗା,
