  mqj-NT: “Pengkilalai manappaia', la sirapangkoa' domba la kusua tama alla'-alla'na
    serigala. La matangkingkoa' susi ula' anna la malenna' penawakoa' sirapan dangan-dangan.
  rus-SYN: 'Вот, Я посылаю вас, как овец среди волков: итак будьте мудры, как змии,
    и просты, как голуби.'
  mbh-mbh: Ma Jisas i ria or ve, “Thomu o nongpol. Tho pake thomu ranga ve ini sipsipre
    ako o eso a nanau pilre oa lemimi. Aro lomu vothung i ranga ve ini pilimore ole
    vothung, ako olemi avrum senu tel e ole omaing lamo o oma i. Naro lomu vothung
    ranga ve ini pothure ole vothung, ako ilemi nge ur kerenga omanga avele.
  bdd-bdd: “Wanuwatuhuyahi ꞌabehega taugu yahesumanegomi gide sipi manamanasamumi
    watautauya ꞌedewa lolosasa gamwagamwanidiya, ꞌoinega sawasawahina ma wanuwasanapu
    mwata gide, ma hesi wamumuga hohonuha gide gabubu.
  cbt-NTPO: 'Ina quëran itaantarin: “Ni''co'' iyaro''sa''. Ohuicaro''sa'' co nanitopihuë''
    nia''paicaiso''. A''naroáchin huëntonën ni''niro''sari mapi. A''chintohuatama'',
    a''naquën piyapi''sa'' ni''niro''sa pochin cancantatona'', no''huiarinënquëma''.
    Napoaton noya yonquico''. No''huipirinënquëmaonta'', ama no''huicosohuë''. Noya
    cancantatoma'', sanoanan quëran nontoco''.'
  srn-NT: “Luku, Mi e seni unu leki skapu go na mindri den tigri. Dat' meki un mus
    de na ai, èn un no mus du no wan sma ogri.
  cta-NT: '’Cuaꞌa̱ jyaca̱ ma̱ ꞌna: Ta naꞌ jiꞌi̱ ma̱ chaꞌ tsaa ma̱ xaꞌ quichi̱ ñiꞌya̱
    si laca ma̱ xlyaꞌ nu ndyaꞌa̱ laja boꞌo tyaala; biꞌ chaꞌ tii ti tiꞌ ma̱ tyaꞌa̱
    ma̱ laja ñati̱, ñiꞌya̱ ntiꞌ ndyaꞌa̱ cuaña nu tii tsa tiꞌ. Tsoꞌo ti tyaꞌa̱ ma̱,
    ná cuaꞌni tyaala ma̱ jiꞌi̱ nguꞌ tsiyaꞌ ti. Caca ma̱ ñiꞌya̱ laca paloma, chaꞌ masu
    tsa niꞌ, ná tyaala niꞌ tsiyaꞌ ti.'
  bqc-SIM: Málɛ á zĩ sãↄ ũ àwalɛwanaↄ guuɛ. Àↄ laai vĩ lán mlɛ̃ↄwa, íↄ dɛ
    yãesaideↄ ũ lán felenaↄwa.
  tcz-CHONGTHU: “Veuvin, keiman ngeihon lah a kelngoi tobanga kasol nahiuve. Hiti
    chun gul ho tobang'in chingthei jun chule vapal ho tobang in suhset khoiset neihih
    un.
  mar-mar: लांडग्यांमध्ये जसे मेंढरास पाठवावे तसे मी तुम्हास पाठवत आहे, म्हणून तुम्ही
    सापांसारखे चतुर आणि कबुतरांसारखे निरुपद्रवी व्हा.
  snp-snp: Yesukafo limo, Moda nanimokafo linate sipisipi yaidana oti kula fadena
    yaidana amo wenena minagu ya gilifowe. Yamu ya koiyofa ka manenau nemo yaidana
    oti kati kife lalo. Ido nema mulu efe loto monala melami yaidana oti mona ya melalo.
  isl-isl: Ég sendi ykkur sem lömb á meðal úlfa. Verið því kænir sem höggormar en
    falslausir sem dúfur.
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Āyooktook ꞉anii bōōyēyiisyootē okerkeeye
    kēēchiir chēē miitē suuyiik kwēēn. Kunyoo ōkāsu ānkōōyibē keey ng'wēny.
  xnn-xnn: Intoloy Jesus ay mangwani, “Dengngenyo na. Ibaak dakayo ay kaneg nan naanos
    ay kalnilo ngem nan omayanyo et kanegda nan makedse ay aso isonga masapol ay makailanyo
    dayopay gagawisen nan ikkanyo.
  mwe-mwe: “Nnolanje, ngunakuntumanga malinga ngondolo munkumbi gwa maogo, bhai nkolanje
    lunda malinga lijoka na mwiitimalikanje malinga ngunda.
  tte-tte: “Kwabenali, yayawasamiu besiele sipi silalau bwauwa sokasokali luwali mena.
    Koinaele ilonamwayagimiu tem me ami katai manimiu itowa besiele weso yo mumugamiu
    bigana besiele bunetutu.
  tcs-tcs: ‘Nau lisen, ai go sane yupla go ausaid po ples wea i gad ol mina nadakain
    nugudting. Yupla go go wase smolsip wagbaut wea ol wail dog i stap. Bat yupla
    mas smat wase sneik, ane kuaiat wase dab.
  hlt-THB: Ngentangkhqi anglakawh tuu myihna ni tyi khqi nyng. Cedawngawh khqui a
    myihna nami cyih ta unawh khqukkhqu a myihna awm moel moel uh.
  soq-soq: “Asisuneana! Ne e sipsip ruau elo onawaau bedeuwo waaubaledina. Sa baiwa
    insaisala euda dodomana ita etela euda molaaisiwa waina.
  qub-qub: «Gamcunataga cachaycä uyshacunata atojman gaycojnömi. Chauraga culebranöpis
    alcäbulla puricunqui. Uyway palumano umildilla cacunquipis.
  att-att: Á inupù ni Apu Kesu nga kinagi nira, “Tángngagan naw yaw nga kagiak ku
    nikayu. Dobat takayu, nga kun na nasippà nga karneru, nga umay sù ira tatolay
    nga kun na simaron nga ítu, nga mapporay ánna makánnanássing. Magimuguk kayu laguk
    nga kun na iráw, ánna massippà kayu gapay nga kun na kalapáti.
  bki-bki: Mia Yesu naio berii kalo, berinavo “Kamiu kuvisidomii vatitig rivu. Kiniou
    nemiila bulag kamiu ka kuvano, mia kamiu kuvano jumemiu yauo ga tibe na, napano
    kuvitibe ka nunu nalo napano aju iviso ka kuli deden nalo. Tibe na, monokanio
    kamiu kuve masou rivu, a monokanio kamiu kumelumu vatitig rivu.
  bqp-bqp: Matɛni á zĩ lán sãnↄ bà lɛwannanↄ tɛ́mɛ. Àgↄ̃ laakari vĩ lán mlɛ̃̀nↄ bà,
    àgↄ̃ de yãkekɛrisaridenↄ ũ lán potɛ̃nɛnↄ bà.
  mcp-mcp: «Owɛy, mə mə́ kənd bɨ́ nda íncwəmbɛ mpə́dʉ́gá oŋkweny. Bɨ mə́ jəlá nə kɛ̧̂
    nda onywâ, bɨ́ kə nə tə́dʉ́gá ŋgwúd nda məfaf.
  hat-hat: Gade, mesye! M'ap voye nou tankou mouton nan mitan chen mawon. Se sak fè,
    se pou nou sou prigad nou tankou pentad, se pou nou inonsan tankou pijon.
  npl-NT: '''¡Techkakikah! Ne nomechtitlani kemi ichkameh intsalko kokoyomeh. Kuali
    xiijsatokah kemi koameh pero noiwa xiyetokah non yolyamankeh kemi palomajtsitsinteh.'
  bgg-bgg: Yoi bo! Gu è nathek shii shiishai duiine choishaluii um pha duchoi shii
    thoh ramuii ro. Nathek ne pham duiine briak rek ne, pharo duiine zum rek bo.
  eng-TCENT: “Behold, I am sending you out like sheep in the midst of wolves, so be
    as wise as serpents and as innocent as doves.
  eng-BSB: Behold, I am sending you out like sheep among wolves; therefore be as shrewd
    as snakes and as innocent as doves.
  cpu-NT: “Notyaantatziimi iroñaaka. Pikempivaitakari jotyaantaitziri oisha tsika
    ipiyota piratsi katsimari. Iro kantacha ontzimatye pinkempitakotyari koviyantzi
    maranke. Ontzimatye eejatzi pinkempityaari aparoni shiro te ikatsimavaitzi.
  san-ASM: পশ্যত, ৱৃকযূথমধ্যে মেষঃ যথাৱিস্তথা যুষ্মান প্ৰহিণোমি, তস্মাদ্ যূযম্ অহিৰিৱ
    সতৰ্কাঃ কপোতাইৱাহিংসকা ভৱত|
  tac-NT: › ¡Neka cha nokame ralámuli ejperélachi jula 'emi, alué ralámuli napurigá
    olí bo'á go'nálime! 'We a'lá 'nátiga mochiwa napu'lige alué ralámuli 'yuga mochíriga
    napurigá tabilé che ikiboa.
  eng-WEBPB: “Behold, I send you out as sheep amongst wolves. Therefore be wise as
    serpents and harmless as doves.
  gfk-H: “Muat hadadei timaan! Iau tulei muat hoing ra sipsip taar ta ira kaba paap
    roka. Io hua, i tahut bia muat na mintota haruat hoing ra sui ma muat na tahut
    hoing ra bun.
  viv-viv: Wanogali! GaluꞋeta manimaninidiyao adi egana wolivi sifi hikudayauyauledi.
    Au vaita sifi wolivi hinafadiya amine omi kaliva koyodiyao hinafadiya gaꞋiveninisemi.
    Oloto yadi ota amine, omi kadu wananuwanuwa-hagihagi be vita keke wananuhagani.
    Kadu bunebune amine wanahuluhuluva-hagihagi be keke tamo hakwadi wanakivekoyoni.
  yao-yao: “Nnole, nguntuma ŵanyamwe mpela ngondolo mmasogo. Nipele nkole lunda mpela
    majoka, ni ŵakulitimalika mpela nguunda.
  tgp-tgp: Ale nake natu, na lo r̃ule kamim sohena natu sipsip isana vao viriu jala,
    matan haratu, ha pa tamlohi patuha, ale ha sopo vai te hinau i sati isara.
  auc-NT: Ayæ̈ äninque Itota, “Cöwä aedäni, angantapa. Mïnitö ïñömö në cæ̈ningäidi
    baï ïñömïnite botö ïñömö mëñe baï ïnäni weca da godömo godinque mïnitö tæntæ nämä
    wææ cæcæte ante nänö ëñente cæbaï adobaï ëñente cæedäni. Wæætë edæ equemö nänö
    ee cæbaï mïnitö adobaï pïïnämaï inte ee cæte quëwëedäni.
  kbc-NT: Digawinitiwaji! Ǥadiiɡ̶eni micoataɡ̶a niɡ̶inoa waxacocoli memii liwigotigi
    oko ane liciagi diwilecoɡ̶oni. Enice ecoɡ̶otace owookoni nigepaa nige awii ane
    ɡ̶abakedi. Nigawii, odaa abakeni ɡ̶adacilo, me daɡ̶a beyagi ɡ̶adowoogo.
  bmh-bmh: Yesus nug kolital guzenai awareun, “Ag go don, iz ag sipsip sul bau zag
    inain darem ula ebalagab palautaremin, betei damamen. Gonun, ag man sul iau betei
    daimai, abu suban pimamen, ag meg kurumuk agal igul sesamoraiban, ag iau dan.
  ctu-BL: Awilan, wolic choquetla majlel che' bajche' tiñʌme' joyol bʌ ti bʌte'el
    ts'i'. Yom p'ip'etla che' bajche' lucum. Yom utsetla che' bajche' x'ujcuts.
  meq-meq: 'Yesu a gwaɗatay: «Anaŋ, na sləriye kurom hay andza təɓaŋ hay a walaŋ i
    ndo neheye andza kəra i pesl hay aye. Tərum andza dədœ neheye faya ta tsəpiye
    bo tay aye, ada ndzum mənese mâ ge andaya fakuma bay andza bodobodo.'
  noa-H: 'Mag maar pʌ̈yaagpamua hĩchab marag magjim: ’Mua chadcha pãar pʌ̈i chirʌm,
    pari mʌ hiek hũrbat hajim: Pãran sĩi oveja chaaindam k''um nem t''ʌnʌm hee pʌak''ʌʌibapʌ̈imjöta
    habarm, hõor k''aibagk''am heeta wënʌrraju haawai. Magua, mʌch himeerba muan pãragan,
    k''ĩirjug k''aug hichk''umjöta habat ha chirʌm. Mag naab mamʌ hĩchab k''ĩir machag
    chuk''u duburdamjö habat hajim.'
  alp-NT: 'Eleki Yesuse Ibeteke loko Eni maka luluaru be, “Imi lene meije: Au ulake
    imi keu lepae Sou Misete bei Alla. Mere saka dombare kusu kena serigala binatane
    ktolone esi otoije. Hoko suke imi raka mimise molupe niakwe kai lalemi mise molupe
    manu abune.'
  san-VEL: pa"syata, v.rkayuuthamadhye me.sa.h yathaavistathaa yu.smaana prahi.nomi,
    tasmaad yuuyam ahiriva satarkaa.h kapotaaivaahi.msakaa bhavata|
  kbq-kbq: Antahiho, Nagrama humanermantoana afi kramo'za avite'za mani'nafi sipisipi
    afumo ufrea kna hu'na huneramantoe. Hagi osifave'mo'ma nehia kna hutma kva hunetma,
    knare antahintahi eneritma, maho namamo nehia avu'ava hutma mago havizana osiho.
  kbh-kbh: “S̈mochjouena. Ats̈e cbontsachamná mo oveshënga cuenta tjañe ques̈ë́ngbeñe.
    Chíyeca studio bomnënga mo mëts̈cuayëngcá s̈mochtsemna y uamanënga mo palomatemëngcá.
  ron-LSB: “Iată, vă trimit ca pe niște oi în mijlocul lupilor. De aceea, fiți înțelepți
    ca șerpii și inofensivi ca porumbeii.
  pon-pon: 'Kilan I kadar komail la duete jip akan nan pun en kidi en wel: komail
    ari lolekon dueta jerpent, a tiak mau dueta muroi.'
  nhe-BL: “Nimechtitlani campa tlacame tlen ax cuajcualme. Huan queja mahuilili para
    borregojme mopantise ininhuaya tepechichime, nojquiya elis mahuilili para imojuanti.
    Huajca ximochihuaca intlalnamiquini queja cohuame, pero xiitztoca queja palomas
    tlen ax tleno quichihuaj tlen ax cuali.
  sps-sps: Ai Jisas tsue pis to, “Nongon yam! Nyo jiat ma naa romi tovei tsun faarei
    rarom tsunei siip fapoopoan nar vainy iring to te faarei raror kas vouts. Mi ma
    tamomots, am vovou iny ton kat tan koraa, am fakats faarof to te kakan faamo fi
    rori. Mi ma vovou faarof iny kat tan marei iton kurume, am gim to ma biny ta fo
    iring tsuri.
  wnc-wnc: “Natapnong. Nata danipewa kuningu wa sipsipda kaap zongge banakan yuaing
    binga kuning. Kusika ginda gomokga aminda nisipnang ngang natake sukukaing binga
    natake kuke tasinong. Siwan kombunanangga kwikwiknga yuaing kaknga binga tasinong,”
    ngang ninikut.
  nmw-S: A patilemiu sohode sip si ela hehewo mamalekeidiye he gamwadiye. Hu sibe
    sohode mwate ge hu senapu sohode lumlum.
  bus-bus: Mɛ́ɛ a zĩi lán sãanↄ bà lɛwannↄ tɛ́mɛ. Àgↄ̃ làakari vĩ lán mlɛ̃̀nↄ bà,
    àgↄ̃ dɛ yãkekɛrisaideenↄ ũ lán pↄ̃tɛ̃ɛnↄ bà.
  gub-BL: (Uze'eg wi wi Zezuz wemimu'e wanupe kury.) — Pezeapyaka katu heze'eg rehe
    nehe ty wà. Àràpuhàràn ài peiko pe. Apomono kar putar zawaruhu tetea'u wapyr ihe
    nehe kury. Moz ukwaw katu wera'u ma'e amogwer miar wanuwi a'e. Peiko moz zàwe
    nehe. Pykahu nuzàmàtyry'ym pixik kwaw amogwer wiràmiri a'e wà. Peiko pykahu ài
    nehe. Pepuràmàtyry'ym zo nehe.
  imo-imo: Eno lipo munduro iyema eno sipsip melema, imbo owa takera awili kerimani
    sipsip topa noromo mele imboma moromelena eno lipo munduro. Nanga ungumu andoko
    ningo tinge kinye pilko keri pilkolio imbomani eno mindili liko tinge. Imboma
    owa takera mele aku teko moromele kani waimbemu lipe manjilimu paa peremona uluma
    tembaindo wamba lipe manjipe teremo mele eno aku teko molko, kera imili moromo
    mele molangei. Aku keramuni melema mindili tipe tepa kenjimbelo ulu pulu te naa
    peremo.
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi quiy. Niŋgi kaja du du bul unub deqa e
    na niŋgi qariŋgitqa gilsib bauŋ juwaŋ naŋgo ambleq di wauoqnqab. Deqa niŋgi amal
    naŋgo kumbra dauryiy. Agi amal naŋgi gaigai ŋam atoqnsib laqnub. Niŋgi binoŋ naŋgo
    kumbra dego dauryiy. Agi binoŋ naŋgi kumbra bole segi yeqnub. Naŋgi kumbra uge
    yosaieqnub.
  eng-DRA: Behold I send you as sheep in the midst of wolves. Be ye therefore wise
    as serpents and simple as doves.
  knf-knf: Natenan, dyilan ji ŋkaneel ţi pŧoof pi ŋñiiŋ ; nadoon kalipara keeri ji
    ŋpula nabot najinţ ŋhaaş ji ŋbalab ŋfaaŧal. »
  san-KHM: បឝ្យត, វ្ឫកយូថមធ្យេ មេឞះ យថាវិស្តថា យុឞ្មាន ប្រហិណោមិ, តស្មាទ៑ យូយម៑ អហិរិវ
    សតក៌ាះ កបោតាឥវាហិំសកា ភវត។
  arn-NT: “¡Ngüneduammün! Iñche ta werküwayiñ tamün amuael ufisa reke rangi trapial
    reke felechi pu che mew. Nieaymün may ta adümuwün, filu reke, ka femngechi ñom
    piwkengeaymün palluma reke.
  zas-NT: 'Rëb tëë Jesús loj ree xbejnman: ―Gol bacaagdiajg ni rnin, naj rxhial lëjt
    ziꞌc ree xiil loj ree cuyojt. Zeel gol gojc nasin ziꞌc bëël, gol gojc tëë nadoo
    ziꞌc palom.'
  ken-NT: “Ghók ká, Nchí to bhe ntá bǒ mmɨk mbɔ bághɔ́ŋɔmɛ́n nɛntɨ nkwɔ. Bák
    yɛ́ ka bǒ kɛ́ŋwáŋ mbɔ nnyɔ́, mǎmbɔ́ŋ batɨ pɛ́pɛ́p mbɔ bɛbhóŋó.
