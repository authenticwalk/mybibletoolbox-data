  ctu-BL: Mic subeñetla majqui jach mi' to'o cʌy i yijñam che' ma'anic i ts'i'lel
    cha'an mi' pʌy yambʌ, woli' cha'len ts'i'lel, che'en Jesús.
  meq-meq: Neŋ faya na tsikakumeye, kwa way ka həhar na ŋgwas ze məndzay a gər ka
    məge madama na, ada kə zla a ɗəma ŋgwas mekeleŋ eye na, kə ge madama.»
  noa-H: 'Pãadë mʌ hiek hũrbat: Hʌʌi bʌ̃ʌrjã deeum dʌ̈i pʌrpʌr k''aba simta sĩi pʌam
    k''õchgaupai pʌawia deeum hʌʌi hau simʌn maan pekauta wau simgui hajim. [Mag hich
    hap sim hawi chik''amnau pʌatarr hʌʌita hau sim wounjã pekauta wau sim, hagt''a
    chik''am hʌʌik''a simta hau sĩewai hajim jũrr hamag.]'
  alp-NT: Po meije imi lene lokoku mimise! Mokwai sire pine iteu lomai kai eni bina
    yo eni bina isablia mo eleki mokwai mere ikai bina makete hoko mere isablia peneka.”
  san-VEL: ato yu.smaanaha.m vadaami, vyabhicaara.m vinaa yo nijajaayaa.m tyajet anyaa nca
    vivahet, sa paradaaraan gacchati; ya"sca tyaktaa.m naarii.m vivahati sopi paradaare.su
    ramate|
  kbq-kbq: Hagi menina tmagrikura amanage nehue, Aza'o nenaro'ma savri monko avu'ava
    osu'nesigeno netreno ru a' erisimo'a, monko avu'ava hugahie.
  kbh-kbh: Ats̈e cbë́yana, nda chabe shémaftaca tbojtsenë́ts̈ena y chca tojopasá ndoñe
    chë shema chabe boyábioye ínÿaftaca tbontseingñé causa, y chë boyá ínÿaftaca tojtóbouamasna,
    cha chë natsana shémbioye ínÿaftaca jtseíngñayana ca —Jesús tojánayana.
  ron-LSB: Eu vă spun că oricine divorțează de soția sa, cu excepția imoralității
    sexuale, și se căsătorește cu alta, comite adulter; iar cel care se căsătorește
    cu ea când este divorțată comite adulter.”
  pon-pon: 'A nai indai on komail: meamen kajela a paud, ma jota pweki nenek, ap paudekida
    amen; nan a kamal, o me pan paudeki, me lokidokilar o, a kin kamal.'
  nhe-BL: Huan nimechyolmelahua intla se tlacatl quipiya isihua tlen ax quiixpanotoc
    ica seyoc tlacatl huan nopa tlacatl quicahuas huan mosejcotilis ica seyoc, huajca
    nopa tlacatl momecatía. Huan intla se tlacatl mosejcotilis ica nopa sihuatl tlen
    ihuehue quicajtejtoc, huajca nopa tlacatl nojquiya momecatía.
  sps-sps: Nyo tsue faman of maromi, e sei na mes te ots fanging fiisen minon e natsun
    ee, ai natsun ya te gima tsikoor, ana mes to ayei te nai fanging pis a mes a moun,
    a mes to ayei kaa non tan kat iny tsikoor fiisen me na mes a moun to aya.”
  wnc-wnc: Nata anzing daniwa natapnong. Aminu tapatutane maatnata yasewa dua tasiwan
    ngana apnata inikwasike maya kayuk tapanu wawi waapata yasewaapa daknganggak ngang
    natapnangge,” ngang yanikut.
  nmw-S: A liwo heimiu, hebe tolomo hotiya i boleu poniyene, bwagane taine i deganawal,
    ge i hadaenge mwage vaini hotiya, iye hobak i ganawal.”
  bus-bus: Mɛ́ɛ ooare, gbɛ̃ kɛ̀ gì a naↄ̃zi, tó èe kɛ à gↄ̃pↄsɛɛ kɛ̀nlo, tó à nↄ pãnde
    sɛ̀, adee zina kɛ̀n gwe.
  gub-BL: Ko ma'e amume'u putar peme ihe nehe kury. Aze kuzà ikatu umen pe nehe, aze
    noho pixik kwaw amo ae awa puhe nehe, aze imen upuir izuwi nehe, aze a'e re wereko
    amo kuzà a'e nehe, a'e mehe a'e awa ikatu 'ym ma'e iapo har romo hekon Tupàn huwa
    rupi a'e nehe. A'e kuzà pyahu ma'e hereko haw a'e, nuzawy kwaw kuzà wyzài puhe
    iho haw Tupàn huwa rupi a'e.
  imo-imo: nani eno i tepo nimbo tiro. Iye teni yunge oi ltimo ambomu iye te kinye
    wapu ulu kerinale naa tepili kamukumu topa makoropalie kelepa ambo te limo lemo
    aku iyemu yuni wapu ulu kerinale teremo,” nimu.
  boj-boj: Niŋgi quiy. Tamo bei na aqa ŋauŋ laŋa uratosim olo uŋa bei oqas di a na
    aqa ŋauŋ kumbra ugeq waiyqo. Di kiyaqa? Uŋa di a nami tamo bei ombla une atosai
    deqa.”
  eng-DRA: 'And I say to you, that whosoever shall put away his wife, except it be
    for fornication, and shall marry another, committeth adultery: and he that shall
    marry her that is put away, committeth adultery.'
  knf-knf: Dţupan, woli ñaaŋ adook aharul anwooŋ aampiinţ na ñaaŋ aloŋ nampaţi, aşë
    niim aloŋ, ajuban pjuban pi piinţ. »
  san-KHM: អតោ យុឞ្មានហំ វទាមិ, វ្យភិចារំ វិនា យោ និជជាយាំ ត្យជេត៑ អន្យាញ្ច វិវហេត៑,
    ស បរទារាន៑ គច្ឆតិ; យឝ្ច ត្យក្តាំ នារីំ វិវហតិ សោបិ បរទារេឞុ រមតេ។
  arn-NT: Iñche ta feypiwayiñ tati wüdalu tañi kure fey tañi ñiwañpenoetew rume, fey
    ka domo kureyetule, fey ta ñiwaldomofengey. Fey kureyefilu ti wüdakünuelchi domo,
    ka femngechi ñiwaldomofengey.
  zas-NT: Naj rni lojdi. Xin yalaꞌ lacheel, bal id zaꞌnë lacheelix xin ren, abiꞌ tiaꞌx
    ben ren dolan cayüjnx. Ziangajc xin tiaꞌ bén qui balaꞌri lasaꞌ guin dolan cayüjnx.
  ken-NT: Dɨŋɨ́ ká bɛ, yɛ̌ agha anɛ árɔ́ ngɔrɛ́ ywi ndǔ nɛbhay, kɛbhák bɛ́ ngɔrɛ́
    akwɛn bɛrwɔp, ambáy ngɔrɛ́ achak, akwɛn bɛrwɔp.”
