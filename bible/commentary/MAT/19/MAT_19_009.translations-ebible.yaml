verse: MAT.019.009
translations:
  kpx-kpx: Iale di louge evive. Mesoho keate moleu au kolia vavae vaveve toela vaholisege
    koliaveu halei keate mole melameniege au keate ke vavamoike au ke vavoloanu.”
  okv-H: Avoeto nanena ungota degi erena. Embo amuna amita ae amo javotoho tiha mane
    eaguja rate embo amina evohu amo toto evohu nei jimbasuja embo amina evohu eha
    jimbasuja avoeto amina tiha aisuja,” ainge Iesu na enu Pharisee embomeni pahuo
  tbo-tbo: Ma a paliwelemi apo oloto awai agona ega ina wihola ma ina haleya, po ina
    tawine damana wawine gehouna uyahina, yaka naka lawana e matamatamaga.’
  mal-C: പാതിവ്രത്യലംഘനം നിമിത്തമല്ലാതെ സ്വന്തം ഭാര്യയെ ഉപേക്ഷിച്ച് മറ്റൊരു സ്ത്രീയെ
    വിവാഹംചെയ്യുന്നവൻ വ്യഭിചാരം ചെയ്യുന്നു എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.”
  grc-SR: Λέγω δὲ ὑμῖν ⸋ὅτι⸌ ὃς ἂν ἀπολύσῃ τὴν γυναῖκα αὐτοῦ, ⸆ μὴ ἐπὶ πορνείᾳ, καὶ
    γαμήσῃ ἄλλην, μοιχᾶται· ⸋2καὶ ὁ ἀπολελυμένην γαμήσας μοιχᾶται.⸌
  bgc-bgc: अर मै थमनै कहूँ सूं, के जो कोए जारी नै छोड़कै और किसे कारण तै अपणी घरआळी
    नै छोड़कै दुसरा ब्याह करै, वो जारी करै सै, जो उस छोड्डी होई तै ब्याह करै, वो भी
    जारी करै सै।”
  khz-khz: 'Avaikilamina: Rai na garawana, lewana ati evegeno-agina, na tipo epia-togaana
    gare ta mapene garawaa, ia evegeno-agina.”'
  deu-TKW: 'Ich sage euch aber: wer seine Frau entläßt, es sei denn wegen Unzucht,
    und eine andere heiratet, bricht die Ehe.'
  zsr-NT: Nedaꞌ rëpaꞌ lbiꞌiliꞌ, chquiꞌ usanëꞌ‑nu ngul queëꞌ bönniꞌ len cutu gdálennu
    bönniꞌ yubl, atiꞌ utság náꞌlenëꞌ‑nu ngul yubl, gunëꞌ dul‑laꞌ le rguitsj zxba qui
    yöl‑laꞌ nutság naꞌ. Lëzcaꞌ cni, chquiꞌ utság náꞌlenëꞌ‑nu ngul naꞌ nu bönniꞌ, nusanëꞌ‑nu
    bönniꞌ queënu, gunëꞌ dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ nutság naꞌ.
  lin-lin: 'Nazali koloba na bino : Soki mobali alongoli mwasi na ye na libala, longola
    kaka soki akweyaki na ekobo, mpe abali mwasi mosusu asali ekobo.'
  hns-NT: Ham toelogse boliela kie dje aapan aurat ke tjhor deiga aur ek doesar aurat
    se biaah kariega, oe aapan biaah ke waada toere hai. Khaalie djab okar aurat ek
    doesar aadmie ke rakhe hai, tab oe oke tjhor sake hai.”
  noa-E: 'Pãadë mʉ iek ũrbat: Ʉʉi bʉ̈ʉrjã deeum dʉ̈i pʉrpʉr khaba simta sĩi pʉam khõchgaupai
    pʉawia deeum ʉʉi au simʉn maan pekauta wau simgui ajim. [Mag ich ap sim awi chikhamnau
    pʉatarr ʉʉita au sim wounjã pekauta wau sim, agtha chikham ʉʉikha simta au sĩewai
    ajim jũrr amag.]'
  eng-EMTV: And I say to you, that whoever shall put away his wife, except it be for
    sexual immorality, and marries another, commits adultery; and whoever marrying
    a divorcee commits adultery.”
  mib-NT: Te ruhū chi cáhán rī jiín ró, núu ɨɨn tēe stóo de ñasɨhɨ́ de, te núu nasūu
    jéē tɨ́jnɨ ni ña, te quijnáhan de jíín ɨnga ñahan, núu súcuan te cásɨ́quɨ́ ndéē
    de ña. Te núu ɨɨn tēe condeca de ñahan ní ndusɨ́ɨn, suni cásɨ́quɨ́ ndéē de ña,
    áchí yá.
  lif-NT2: इङ्‌गाॽ मे़त्‍निङ्, आत्तिन् ये़म्‍बित्‍छाॽइल्‍ले़ कुमेःत्तिन् वेॽहाॽनु
    मे़न्‍लाम्‍मे नाॽरुआङ् वेॽ मे़न्‍छुमाॽइन्‍नु मेःक्‍खिम् चोगु, खे़ल्‍ले़आङ् चाराम्‍मा
    याःम्‍बक्‍के चोगुॽरो॥” ((हे़क्‍क्‍याङ् आत्तिल्‍ले़ खे़न् नाॽरुमा मे़न्‍छुमाॽइन्‍नु
    मेःक्‍खिम् चोगुॽ खे़ल्‍ले़आङ् याम्‍बोःप्‍मा याःम्‍बक्‍के चोगुॽरो॥))
  xnj-xnj: Nikuvajovela, mundu yeyoha mweakumleka mdala waki na kugega mdala yungi
    ikita ugoni nambu ndu ndava ya ukemi ihotola kumleka.”
  mmx-mmx: A tong tuturun i rinimi. Do laradi i soxope latkin teren la kopmen goxo
    lok loklok ti longka, mo laradi ira longka vam mo do i epot at lara latkin petpes
    manga.”
  cbr-NT: '''Ën cana ësoquin mitsu cain, an aín xanúxa uni itsibë ''icëma ''icëbi
    ënxun, xanu itsi bicë uni ax ca ''uchaia, aín xanuma ''aínbi xanu itsibë ''ia
    ''icësaribiti.'
  tee-NT: Chai iclajunau ni va acsnich ju lai mac'onat'it ju mi'amachaka'an ni va
    t'at'ajun apumatam jok'at. Para ni va k'aya mac'onat'it ju mi'amachaka'an chai
    t'ats'uc'uch'ok'oya'it'it apumatam pus alactu'unti ju naviyat'it. Chai va tichi
    chavaich ju cat'atsucuchokolh ju va maconcanta vachu' alactu'ununch.
  eng-LSV: And I say to you that whoever may put away his wife, if not for whoredom,
    and may marry another, commits adultery; and he who married her that has been
    put away, commits adultery.”
  cak-NT: Ren can nin-ij-wi chiwe chi xabachique (xama'anchique) achi ri nujach-ri'
    riq'uin ri raxayil y xa man roma ta ri ixok ruc'uan-ri' riq'uin jun chic achi,
    xa roma ri achi xucanoj jun chic ixok, ri achi ri' can nika pa mac chech ri Dios.
    Y xa c'o jun achi ri nuc'on ri ixok chi ntoc raxayil, roma ri ixok rujachon-ri'
    riq'uin ri rachijil, chuka' ri achi ri' can nika pa mac chech ri Dios, xcha' ri
    Jesús.
  pah-NT: '—Jihi a''e pe me: Kiroki ga opohi g̃wembirekohẽa hugwi ojipe''ga hẽa rerohoro
    g̃waramo ojihugwi hẽa rerekovo – a''ero po ti ga topohi hẽa hugwi opohipotarame.
    Po ojipe''ga ndogwerohoi hẽa hẽarembireko''ga hugwi hẽa rerekoe''yma, a''ero ti
    hẽarembireko''ga topohiryme tuhẽ hẽa hugwi. Po ga opohi tehe hẽa hugwi ojipe''ga
    hẽa rerohoe''ymame, a''ero po ti ga ajuajuri ojipehẽa rerekoro g̃waramo nehẽ.
    Nahã po ti ga rekote''varuhui nehẽ oajuajuro g̃waramo. Kiroki ga hẽa rereko hẽarembireko''ga
    pohirirẽ hẽa hugwi – gaha hẽa mboajuaju hẽa rerekoro g̃waramo nahã okote''varuhuavo
    nehẽ, ei Jesus''ga.'
  sja-NT: 'Mɨa jara bɨ: Eperãpa amaat''aaru pɨrã chi wẽra awaraa ɨmɨk''ĩra ome bɨ-eeta,
    maap''eda awaraa wẽra ome miak''ãiru pɨrã, p''ek''au oomaa bɨda aji, ma t''ẽepema
    wẽra ome.'
  xed-xed: Ama ka iʼi ta mnaghunata ná, yaha mndu walaŋtá ghzliŋtá markwa taŋ, ka
    taghəŋa hliri a tsi. Nzakwani ná, ka ghzliŋghzla mndu ta markwa taŋ, ka klaftani
    ta sani katsi ná, ta hliri tsa mndu ya nda tsa.»
  mks-NT: Cuni jo̱ho ndó ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Tá ná jándacoo in da̱ta̱a ñájíhí
    da̱ ta co̱ cúú á sa̱há ña̱ na̱caja ñá cua̱chi xi̱hín inga ta̱a ta tá tánda̱ha̱
    dá xi̱hín inga ñá já quéa̱ cája da cua̱chi nu̱ Ndióxi̱. Ta quia̱hva já íin ri
    cua̱chi da̱ ná tanda̱ha̱ xi̱hi̱n ñá na̱cando̱o cán —cáchí Jesús.
  gfk-S: Aiou tange ta mu, be tikenong na ise no nuno haine nong paile noh tikai ma
    tike mes, ma ina tole tike mes na haine, ite gil sasana kinong ite noh tikai ma
    tike mes, paile nuno.”
  bmu-bmu: 'Nöŋön kewö jibi mötme: Anömŋan qesabulum qahö ahiga töndup wuataŋgöba
    ambi kun memawi, yaŋön mönö sero yoŋgorö akŋa. Kunŋan ambi mosötmosötŋi memawi,
    yaŋön mönö sero yoŋgorö akŋa.”'
  dgz-dgz: Sia wapena anun, apan ansena da waenewa union ae ya veta, go waenewa ame
    apan dawa den aeni menan ae vepiwa, ame umap. Go union i uon, waenewa tandayat
    ae ve ae, amba waen da ugup naisepiwa ame gapan togane tapatap di tata.”
  eng-GNV: 'I say therefore vnto you, that whosoeuer shall put away his wife, except
    it be for whoredome, and marry another, committeth adulterie: and whosoeuer marieth
    her which is diuorced, doeth commit adulterie.'
  zaa-NT: Inte' nna riquixa'ánia' le claru taá qui'ni nuỹa diba éla'ą́ niula quì'į
    pero álahua porqui'ni gùdualani niula attu nubeyu' huaya' sino porqui'ni calatsi'į
    thí'ą attu niula huaya' nna, nui nna chi ná adulterio nu runią. Ą'hua nu edi'
    niula nu béla'á naá nna runi huą́ adulterar.
  eng-WEBSTER: 'And I say to you, Whoever shall put away his wife, except for lewdness,
    and shall marry another, committeth adultery: and whoever marrieth her who is
    put away, committeth adultery.'
  guh-guh: Nexata mapacuenia pacatsipaebianatsije. Ponë pijava xuaba, itsanëjavabelia
    bajarapova pevitota pibisiacuene apo vecuaexanae atatsi, bajaraponë naneconita
    Diosojavabelia pijava pexuabixae. Nexata pijava pexuabinë itsa nacojioba icatsia
    itsavajavabelia, bajaraponë pibisiacuene exana pevitota. Tsipaji pepo pijavavecua
    jaita itsava. Dioso cajena abaxë bajaraponë pexuabiva pijavacuenia totanetsi.
    Ponë ata itsanë pexuabiva pita, bajaraponë ata pibisiacuene exana pevitota. Tsipaji
    itsanë pijavami pita, pova abaxë Dioso totanetsi itsanë pijavacuenia, jai Jesús
    fariseovijavabelia.
  bon-bon: Cane toraca mene jijenininine weebibine, egä rooriye lui te teeme coga
    ne jwäägyuge, yepä tabe teeme coga te nuuja ero lica ituge wawena, siige tabe
    liba nuuja coga ne waacatuge, tabe ero mule ne jaawenuge.”
  nhw-BL: Huan nimechyolmelahua sintla se tlacatl quipiya isihua catli amo quiixpanotoc
    ica seyoc tlacatl huan nopa tlacatl quicahuas huan mosansejcotilis ica seyoc,
    huajca nopa tlacatl momecatía. Huan sintla se tlacatl mosansejcotilis ica nopa
    sihuatl catli ihuehue quicajtejtoc, huajca nopa tlacatl nojquiya momecatía.
  swh-ONEN: Mimi nawaambia, yeyote amwachaye mkewe isipokuwa kwa sababu ya uasherati
    naye akaoa mke mwingine, anazini. Naye amwoaye yule mwanamke aliyeachwa pia anazini.”
  wbi-wbi: Lino nikuvavula, kuuti umuunhu ghweni juno itavula un'dala ghwake, nave
    un'dala ujuo nam'bwafu neke itoola ujunge, iiva ivwafuka.
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ, wi u win kurɔ yinɑ mɑ n kun mɔ sɑkɑrɑrun sɔ̃, mɑ u kurɔ
    kpɑo suɑ, u sɑkɑrɑru kuɑwɑ.
  eng-KJVCPB: 'And I say unto you, Whosoever shall put away his wife, except it be
    for fornication, and shall marry another, committeth adultery: and whoso marrieth
    her which is put away doth commit adultery.'
  kgk-NT: '—Ha''e-ta peẽ-my: Gwembireko-gwi opoi rei va''e omenda jevy ramo, onhemongy''a
    va''erã, ojapo vai va''erã gwembirekokwe-rehe. Ha kwimba''e ambue ndive ae hembireko
    oiko va''e, gwembireko ojapo vai hese-gwi ae opoi va''e katu, nonhemongy''ái va''erã,
    ndojapo vaíry gwembirekokwe-rehe, he''i omenda va''ekwe-rehe.'
  waj-waj: Na ngii giaa ngii miaunoo. Gioonnaivo hama sabi aataruuvau nuaikio rikioo
    ari vaatiivo inna ooqoo tino inna pikioo vino ari vaatiivo karaasa nnaata voovai
    varano mmuara vareera aataruuvo innaki vainaravaivee, tiravai.
  cpy-cpy: 'Nokantzi naaka: Kaaripero-shiretaki ikaatzi ookashi-tawori iina, rooma
    iñeero-rika omayempitaki kantacha rookiro. Aririka aawiteeyaa roori itsipa oemi,
    omayempi-tzimo-takiri etawitari oemintari. Ari ikantee-yaari ahaeroni roori, mayempitaki
    rirori.”'
  ekk-PKP: „Ma ütlen teile, igaüks, kes lahutab oma naisest muidu kui seksuaalse ebamoraalsuse
    tõttu ja abiellub siis teise naisega, rikub abielu.“
  mpx-mpx: Na ba eliyamiu, ebo tau etega bwagana lagona nige i gaganawal ni towani,
    ge yova getoga ni alolonan, iya i ganawal.”
  wbp-wbp: Purda-nyangkajulu ngaju! Kajilpa wati-kirlangu karntaju warru kalykuru-jarriyarla
    wati-kari-kirli, ngula-jangka kajilpa kali-nyanurlu karlirr-mardakarla, ngulaju
    ngula-juku. Kala kajilpa karntaju kalykuru-wangu nyinayarla, kajilpa nyanungu-nyangurlu
    kali-nyanurlu karlirr-mardakarla karnta-kari-kirli yupukarra-jarrinjakungarnti,
    ngulaju jarrwara.”
  luo-luo: Anyisou ni dichwo moro amora moketho keny gi chiege, makmana ne wach chode,
    mi okendo dhako machielo, to otimo richo mar terruok.”
  nhe-NT: Huan nimechyolmelahua intla se tlacatl quipiya isihua tlen ax quiixpanotoc
    ica seyoc tlacatl huan nopa tlacatl quicahuas huan mosejcotilis ica seyoc, huajca
    nopa tlacatl momecatía. Huan intla se tlacatl mosejcotilis ica nopa sihuatl tlen
    ihuehue quicajtejtoc, huajca nopa tlacatl nojquiya momecatía.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̇ܢ ܕܪܲܦܹܐ ܒܲܟ݂ܬܹܗ، ܫܒ݂ܘܿܩ ܡ̣ܢ
    ܥܸܠܬܵ‌ܐ ܕܙܵܢܝܘܼܬܵ‌ܐ، ܘܓܵܒܹܪ ܚܕܵܐ ܐܚܹܪܬܵ‌ܐ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܓܲܝܵܪܘܼܬܵ‌ܐ، ܘܡ̇ܢ ܕܓܵܒܹܪ
    ܪܘܼܦܝܼܬܵ‌ܐ، ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܓܲܝܵܪܘܼܬܵ‌ܐ.“
  esk-NT: Uqautigipsi, Aġnaq tuniqsimauraqnaiñŋaan aŋutmiñun naagasuli aŋutim avitkumiuŋ,
    iḷaqatnitqiguniasii atlamik aġnamik. Taamna aŋun atlatuqtauruq.”
  msb-msb: Kaya ginasiguro ko sa iyo na an lalaki na makibulag sa iya asawa tapos
    mag-asawa man gihapon nagakasala sin pagpanambay pwera lang kun an pakigbulag
    niya dahilan sa pagpanambay san iya asawa.”
  cpa-NT: 'Lah¹la² juǿi²jni hniah¹²: Ju³ná³ hein² dsa² ca¹tióg² hio¹³ quián¹², ju³lah
    dsa² ma²ca¹jmo¹ ju³lah lǿa¹² lei¹³ quiah¹² dsa² jenh² gug², ni³ jøng² ca¹jian¹dsa
    hio¹³ siáh², dsa² ŋioh¹² héi² ta¹canh¹³ dsag³ ja³cog² Diú¹³ ―ca¹juúh² Jesús.'
  dso-dso: ମାତର୍‌ ମୁଇ ତମ୍‌କେ କଇଲିନି, କେ ମିସା ତାର୍‌ ମାଇଜିକେ ବେସିଆ କାମ୍‌ ଅପ୍‌ରାଦ୍‌କେ
    ଚାଡି, ବିନ୍‌ କାଇଆଲେ କାମର୍‌ ପାଇ ଚାଡାମେଲା କରି, ବିନ୍‌ ମାଇଜିକେ ସଙ୍ଗଇଲେ, ସେ ସେ ନିଜେ
    ଦାରିଆ ଅଇସି ।”
  meu-meu: A lau ese na hamaoromuimu, adavana se heuda hanai to baine hadihoa bona
    hahine ta ma baine adavaia tauna na heuda-hanai tauna.
  yva-NT: 'Syo raura wasai: are pirati apa wanya nserere ramu yara po rauguje aora
    vayave muno po wanya kaijinta raovan akato, vatano napije serer.”'
  dgc-dgc: Ey tandaan moy ye, maski ti ésiya a lélake, éng humiwalay ta asawa na,
    sakay éwan na be siya nipéngilélake, éng mangasawa siya ta iba, éy méngibébi dén
    siya a talaga ta mata na Diyos.”
  zpm-NT: Gacnaṉ to gaṉle, zha ne csëëb wnaa ne nac tsieel zho, ni teḻ peet guieḻyozh
    beeṉd wnaa co, doḻ ga guṉ zho csëëb zho tsieel zho ycaa zho stib wnaa. Scaquegaa
    mgui ne ycaa wnaa ne psëëb zho ga, doḻ ga guṉ zho sac goṉ no tsieel wnaa co.
  hix-NT: Onà wyaro àkehe, owyanye, kekon xarha tà. Ohetx komo hyaye otowhàra ro mak
    ehtxoko. Àhyayenye oyotownàtokonye rma, anaro wos yahohsàra ro mak ehtxoko, kekon
    hatà. Owyanye anaro yahosnàtoko rma, atxke manatxhe, ohetxe ro kom mehra noro
    yesnàr ke mak ha. Anatoko, anaro kàrà hoko nay hana, ohetxe. Anaro hoko ehxaho
    hyaye rma oyotownàtokonye, ohxe rma manatxhe, kekon hatà, Txesusu, Farysew komo
    wya.
  sim-sim: Jirin amu sawenduwa, os nokove las hula anandi lar nga si yana ambu nahi,
    hula sihi men orhinjik sirin or turaha nor mbashinak si inak or halashihi, ushihi
    nokove anandin or la nahi, os ormu nokophirmbirinduwa.�
  npi-ULB: म तिमीहरूलाई भन्दछु, जसले कामुक अनैतिकताको कारणले बाहेक आफ्नी पत्‍नीलाई
    त्याग्छ, र अर्कीसँग विवाह गर्छ, त्यसले व्यभिचार गर्दछ । र जुन मानिसले त्यस त्यागिएकी
    स्‍त्रीसँग विवाह गर्दछ उसले पनि व्यभिचार गर्दछ ।”
  cgc-cgc: Gambal a ki kyo na daw bisan kino na mama na belagan din iya an na sawa
    na ula man gaintra ta mama daw mangasawa kanen isab ta duma na bai, kasala kanen
    an tak paryas man gyapon na kanen an gaintra ta bai.”
  tim-tim: Aregât ye hin makyeŋgiwe. Luâk siâgât âmbenŋande dâp gulip bo mando âmâ
    yân luâk arekŋe watmâ âmbâle siâ membiap âmâ luâk arekŋe luâkdâ âmbendâ yeŋgât
    dâp are mem bâlimbo dosa miawagaŋbiap.” dâep.
  yor-yor: Mo sọ èyí fún yín pé, ẹnikẹ́ni tí ó bá kọ aya rẹ̀ sílẹ̀, láìṣe pé nítorí
