  dov-dov: Pesi Jesu wakaamba wati, “Amuzumizye bana banini, mutabakasyi kuti baze
    kuli ndime, nkambo Bwami bwakujulu mbubwabo bali boobu.”
  rgu-rgu: Boe ma Ana namanasa no ana mana tuka dea nara nae, “Nemeꞌ na ela anaꞌ sira
