    tárangiya.'
  usa-usa: 'ánibo Îtuma tiráiye: “keráwáqá pááqya-noiyapoma iyuwaíyata ketôpaq yero.
    keráwáqá íma yáqtoq-yikaaro. Áánûqtu yabíkái-marupaq mái-wayukama mirá-nóíyápótí
    márûqiye.” téna tiráiye.'
  soy-soy: 'Kei kuu pɛɛ pi mɑɑ rɛ: Ani siwɑ̃́ tiyɑ́ sikɛ́ kɛnɛ́mɛɛ kɑm. Áni kɑpɛ
    ncée si tɑ́pisi. Likumúŋɛ́ rɛ mpí pɛɛ simɛcɔ ń we pɛɛ yɛ́ Uléécɑɑ iyɔɔpi
