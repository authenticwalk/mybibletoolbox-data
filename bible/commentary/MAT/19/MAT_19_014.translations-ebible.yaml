    Godungku jananin ngulkurrduku kujil.”
  nna-nna: Jiyijajilu karra marnajanaku, “Ngajulu karrinyarnijanaku partanykarranguku
    milpanyaku ngajukartiku, munu kurnta jilkulunyurrujaninyi. Ngarlungu jananga yija
    yiji Ngarrka, janalu pinakarrinyayalu yijalu yiji palinyku. Ngarrkamilirrangulu
    marrngurrangulu yakujunngarra yija yiji jilkulupiyi.”
  nhy-NT: 'Pero Jesús okinmilwij: ―Xikinkawakan in pilalaktin ma wikikan nonawak,
    amo xikintzatzakuilikan. Porke in tlakaj katlej yolyamankej ken pilalaktin, kalakiskej
    ilwikak kan Dios tlanawatia.'
  asm-FB: তেতিয়া যীচুৱে ক’লে, “শিশুবোৰক মোৰ ওচৰলৈ আহিবলৈ দিয়া, নিষেধ নকৰিবা; কিয়নো
    স্বৰ্গৰাজ্য এওঁলোকৰ নিচিনা লোক সকলৰ বাবেহে।”
  okv-okv: Iesu na kito einge ena, “Tovujo meni isasaraho nau degi ta puvurore amita
    be amo God na titi jigiuja degi amo meni isasaraho ta ari aingeko embomeni ta
    tohora.” ke ainge
  mxt-NT: 'Soco ra Jesús catyí ra: ―Sa̱ña ndo chi ra cuatyaa, na quichi maa ndotyin
    nu nyaí. Ta ma casɨ ndo. Vatyi ñu nyacá ñaha Nyoo añima, cuví ñu tari ra cuatyaa
    ihya ―catyí ra.'
  tzo-NT: 'Ti Jesuse hech laj yalbuntutic: ―Ac''o taluc ti jtojol ti ololetique. Mu
    me xapajesic yu''un ti much''utic chventaimbat yo''ntonic yu''un ti Diose, ja''
    hech chc''otic hech chaj c''u che''el olol ―xiyutuntutic.'
  ind-AGS: Tetapi Yesus berkata, “Biarkan anak-anak kecil itu datang kepada-Ku. Janganlah
    menghentikan mereka. Sebab kerajaan Surga adalah milik orang-orang yang seperti
    mereka!”
  omw-omw: Mwitaa tuvaro Iesusiva qaqao tiro, Qati kyaivata mwihua nte hunani nriate.
    Hia mwihua aanra antuaate. Kotiva ntaqikyiari mwatukyava mwi nraaqiarahua voti
    hiahua mwihua mwatukyama vahiananrove, tiro.
  yrb-yrb: Weitaba Yesuma emaba bunawere wei, i koiniboro Nabai afitae watane. I ure
    yawoeta orofana emanuba. Emanu Nabai areta daba garari da uforo wei.
  maa-NT: 'K''e̱é kitsò Jesús: ―Tjiì''nde‑là jñà ndí i̱xti nga kàtjanchrobákon‑na.
    Kì binchahikon‑là. Jñà xi k''oa̱ s''ín tjín ini̱ma̱‑la̱ koni ts''e̱ ndí i̱xti,
    jyeé ts''e̱ ngats''iì kjo̱ndaà xi tjín ya̱ ñánda tíhotíxoma jè xi ngajmiì nchrobá‑ne.'
  mcq-mcq: ꞌEnakaivo Jesura ijá ꞌiama Kasima kajija makiꞌeje Nuni roajiva kaivo ja
    patanuꞌuriha. Ijihuni maijaho kasima ikaꞌina Godoni arijihuna ꞌiamana.
  sus-A: نَ كُي، عِسَ نَشَ عَ مَسٍن، «وٌ عَ لُ دِ مّدِيٍ شَ قَ ﭑ يِرٍ. وٌ نَشَ تْنيِ
    دْشْ عٍ مَ، بَرِ مَ نَشٍيٍ مَنِيَشِ عٍ رَ، نٍيٍ نَن نَ عَلَ شَ مَنفّيَ نِينِ بُن
    مَ.»
  jpn-1965: しかし、イエスは言われた。「子どもたちを許してやりなさい。邪魔をしないでわたしのところに来させなさい。天の御国はこのような者たちの国なのです。」
  fra-SBL: 'Mais Jésus dit : « Laissez les petits enfants et ne leur interdisez pas
    de venir à moi, car le Royaume des Cieux appartient à ceux qui leur ressemblent. »'
  yka-yka: Saguwaˈ paˈin si Isa, “Ambat pitu si aku meˈ mākanakin, duk daˈa siye saggaˈun
    bi. Peggeˈ aˈa kuweˈ mākanakin ngatu du pinagbayaˈan weˈ Tuhanin.”
  mle-mle: '@see-verse:MAT.019.013'
  shp-NTPO: 'Jatianra Jesussen jato yoia iki: —Ja bakebo bechiteyamakanwe, ibakanon
    eki bei. Jato keskabaonakaya riki ja Diossen ikinaton jati nete —akin jato aká
    iki.'
  aom-aom: 'Birëgamu hegorovo Iesuro hesi ijorajoho uëvadeje: Nadi ahëvoꞌi uëhego
    rueruomajo. Ëhi jiëꞌe asisöꞌo vaꞌëne jörume raromëꞌe aribövioho God-ro böröme
    namiromo muebejëvego hesi aharire raromoruomaje höjo.'
  geb-geb: Zisas khaŋ wo farasegi 12 thɨgi ŋaara gumgi ga nzuai, “Nde fhura mba tarire
    ganɨrim, mbe na han zɨri. Nde mbe thɨvɨ thari. Fhuvara. Kha tarire ndɨkndɨgi ndɨkndɨga
    mbui gumgi gu mbigi, Fhe Bakɨme wo gumgi gu mbigi garim, mbe ana piin ki ŋgu,
    ana mbe ne ma.”
  eng-WYCLIFFE: And the disciplis blamyden hem. But Jhesus seide to hem, Suffre ye
