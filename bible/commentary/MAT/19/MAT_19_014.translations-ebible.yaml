verse: MAT.019.014
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Lainaho eseese kebia keluevelive. Isege abu
    dae lohoi. Kosealemo eseese kebia uvu nahate vamale keabuna Dilava adae vuvunemo
    ui.”
  okv-H: Iesu na kito einge ena, “Tovujo meni isasaraho nau degi ta puvurore amita
    be amo God na tihi jigaguja degi amo meni isasaraho ta ari aingeko embomeni ta
    tohora.” ke ainge
  tbo-tbo: Ma Yesu i baha i pa, ‘Logaloga ona palihalehi po hina nenei uyahiu ma ega
    ona guduguduhi. Matababana lawa mei geka logalogahi apo Yaubada anani taniwaga
    hina luiya.’
  mal-C: എന്നാൽ യേശു, “ശിശുക്കളെ എന്റെ അടുക്കൽ വരാൻ അനുവദിക്കുക; അവരെ തടയരുത്; കാരണം
    സ്വർഗരാജ്യം ഇങ്ങനെയുള്ളവർക്കു സ്വന്തം!” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ Ἰησοῦς εἶπεν, Ἄφετε τὰ παιδία, καὶ μὴ κωλύετε αὐτὰ ἐλθεῖν πρός με·
    τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τῶν οὐρανῶν.
  bgc-bgc: यीशु नै कह्या, “बाळकां नै मेरै धोरै आण द्यो, अर उन ताहीं मना मतना करो,
    क्यूँके सुर्ग का राज्य इसाए का सै।”
  khz-khz: Iesu na evaikilarato, netiwato, “Nemelo girigiri ia vogomai au geku ai,
    ragai iokila-waira, kwalana Kupa Basileia nevetaira talimara geria.”
  deu-TKW: 'Jesus aber sagte: lasset die Kinder und wehret ihnen nicht zu mir zu kommen;
    denn solcher ist das Reich der Himmel.'
  zsr-NT: 'Niꞌr rëꞌ lequëꞌ Jesús, rnëꞌ: ―Gul‑güíꞌ‑biꞌ latj biꞌidauꞌ laꞌdxinbiꞌ ga
    zoaꞌ, len cutu uzágaꞌliꞌ xnözcbiꞌ, le laꞌzíꞌ latj nup nacgac ca yuguꞌ biꞌidauꞌ
    cni ga niꞌ rna bëꞌë Dios yehuaꞌ yubá.'
  lin-lin: 'Yesu alobaki : — Botika bana mike baya epai na Ngai, bopekisa bango te
    koya epai na Ngai ; pamba te Bokonzi ya Likolo ezali mpo na bato oyo bazali lokola
    bango.'
  hns-NT: 'Bakie Jiesoe bolies: „Oesabke na rok! Oe larkan ke hamare paas aawan de.
    Swarag ke raadj oesabke khaatien hai.”'
  noa-E: Mamʉ mag marau iekha nʉm ũrbaawai Jesuu jũrr maachigta, —Idëu mʉ aig chaain
    aibëepibat. ¿Khanthee pãrau am bëepimapha nʉ? ajim. Chi jöoin awiajã, chamʉ khʉʉn
    chaainjö mʉ iek ʉ̈khakharrsö ʉ̈kha nʉm khʉʉnta mʉg jẽb gaaijã ʉ̈u wënʉrrawi ʉ̈gtharjã
    onee wënʉrrabajup ajim.
  eng-EMTV: But Jesus said, “Allow the little children to come to Me, and do not forbid
    them; for of such is the kingdom of heaven.”
  mib-NT: 'Te ni cahān Jesús: Cuāha jnūhun na quíjicoo sūchi lúlí jíñā nuū rī, te
    ma cásɨ rō jeē quíjicoo i. Chi ñayuu jeē ndió cóo ni i cani ni i nájnūhun sūchi
    yáha, suu i quɨ́vɨ ndaha Yaā andɨvɨ́ jéē ndacu ya jniñu nuū i, áchí yá.'
  lif-NT2: कर ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “हिन्‍जाॽबित्‍छाहाॽ इङ्‌गाॽओ ताःमा फाःक्‍ते़म्‍सिम्‍मे़ॽओ,
    खे़ङ्‌हाॽ मे़साक्‍ते़म्‍सिम्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌बा
    हाङ्‌जुम्‍मिङ्‌ग कन् हिन्‍जाॽबित्‍छा हे़क्‍तङ्‌बाहाॽरे़न्‍नेरो॥”
  xnj-xnj: Nambu Yesu akavajovela, “Muvaleka vana ava vabwela kwa nene, na mkoto kuvabesa,
    muni Unkosi wa kunani kwa Chapanga ndi wa vandu ngati vana venava.”
  mmx-mmx: La ne Iesu ga lok, “Mina ke laxamdak mi laxaalik kakalik dina vot pasa
    ia. La nemen mita sep pepe di, mila Linintoo no vana at laxalibet i epovo ridi
    na.”
  cbr-NT: 'Caiabi ca Jesusan cacëxa: —Cuantánun caxunma ca tuá xuracama ''ënua unun
    ën. ''Ëmi catamëtia Nucën Papa Diosan ainan ''imicë unicamax ca ënë tuá xuracamasaribi
    ''icën.'
  tee-NT: 'Para ju Jesús alacjuni: ―Amac''a''unt''it ju ask''at''an. Chach quintalakmilh.
    Jantu asasp''it''it ni quintalhilaksich ju yu''unch. Chai va tichi chavaich ju
    aquilhilaksiya'' tachi ju quintalhilaksi ju ani tayanalh ask''at''an yuchi ju
    laich catanuyanta ju lact''iyan.'
  eng-LSV: But Jesus said, “Permit the children, and do not forbid them to come to
    Me, for of such is the kingdom of the heavens”;
  cak-NT: 'Pero ri Jesús xa xu''ij chique ri ru-discípulos: Tiya'' lugar chi ri ac''uala''
    yepe wiq''uin ren, y man quie''ik''at. Roma ri ru-gobierno ri Dios, xe quichi
    ri je anche''l ac''uala''.'
  pah-NT: —Tuhu tuhẽ ti tayri'g̃a ji pyri, ei Jesus'ga. Tapemombigi ti g̃andura. A'ereki
    nanongara'g̃a'jave'g̃a pe Tupana'ga pyry hete okovo g̃anduvihavuhuhetero g̃a jikogame
    ojihe, ei Jesus'ga.
  sja-NT: 'Mãpai Jesupa mãgaji: —¡Ɨtrɨanáatɨ! Ichiak''au mɨmaa warrarã chepítɨ, Tachi
    Ak''õrepa ãra jĩak''aarã bɨit''ee perã ichi jua ek''ari, ichideerã p''aneedamerã.'
  xed-xed: 'Ka Yesu nda tsa duhwalha ya mantsa: «Zlaŋwazla ta zwani ka sagha həŋ da
    iʼi, ma pyə kuni ta həŋ, kabga ŋa gwal ta gara vgha nda hahəŋ na ga mghama Lazglafta,»
    kaʼa.'
  mks-NT: 'Já na̱cachi Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á cán já: —Quia̱hva ndó
    ña̱ma̱ni̱ ná quixi na̱ va̱lí nu̱ú i̱ ta a̱ cájí nuu ndó nu̱ ná jáchi̱ cacomí Ndióxi̱
    cuéntá sa̱há ña̱yivi tá ná caja na tá quia̱hva cája na̱ va̱lí yóho —na̱cachi Jesús.'
  gfk-S: Ma ne Jisas ga tange horek, “Mu waak leise ira bulu ukira ho iou. Pa mu nale
    tur bat di kinong no kingdom tane God, nudi ie ira mangana not no bulu hokakarek.”
  bmu-bmu: Mewö aketka Jisösnöŋ kewö jiyök, “Nahönbörat moröŋi mi ölöp eŋgömosötketka
    nöŋgöreŋ kame. Suepkö Toŋan ambazip mewö mia bemtohoŋi buŋa qem eŋgima. Miaŋgöra
    i kude jöhöm eŋgime.”
  dgz-dgz: Go Iesu orup otua munan anega wan, “Orup otua ae vemone, nenan onamop,
    ya watanamone, iwa God toemu mega orup otua ma miniwa mugawa.”
  eng-GNV: 'But Iesus sayd, Suffer the litle children, and forbid them not to come
    to me: for of such is the kingdome of heauen.'
  zaa-NT: 'Pero Jesús nna rèe cabi: Lihue''el·la'' ca huatsa tú''ą'' ibiga'' cą ru''a
    lua'', bittu guthàga'' le cą; porqui''ni quì''ba luetsi ca huatsį nna ná iyaba
    canu rue''èl·la'' cą qui''ni Tata Dios nna quée enne'' rigú''ubia''nie cą.'
  eng-WEBSTER: 'But Jesus said, Suffer little children, and forbid them not to come
    to me: for of such is the kingdom of heaven.'
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Pëtsa paitavetame. Pacopare
    pejevaxijivixi pepatsinexa xanëjavaberena. Mapitsipejevaxijivixije jumeaebinejeva,
    xaniavaetsia bajumecovënëta palivaisi tsipaebatsi. Nexata pamonae jitsipa pejonejava
    Dioso pijanacuayabetsia, bajara pijinia pacuenia jumeaebinejeva, xaniavaetsia
    bejumecovënëta Dioso pejumelivaisi, jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu abiberäja bägrä bine jejemige egä, “Bägrä cina saaclege cäme bau
    me. Gone jiibemuye, ingle ai bägrä pana ätrunga cama lui biname teebibine Acejiyame
    te yaawadimuge.”
  nhw-BL: 'Pero Jesús techilhui: ―Xiquincahuaca nopa coneme ma hualaca campa na huan
    amo xiquintzacuilica. Pampa Toteco catli itztoc nepa ilhuicac quinnahuatis masehualme
    catli nechselíaj quen ni coneme.'
  swh-ONEN: Yesu akasema, “Waacheni watoto wadogo waje kwangu, wala msiwazuie, kwa
    maana Ufalme wa Mbinguni ni wa wale walio kama hawa.”
  wbi-wbi: Neke u Yesu akavavula akati,”Muvaleke avaana avadebe, visaghe kulyune namungavasighaghe,
    ulwakuva uvutwa uvwa kukyanya vwa vaanhu vano valindavule avaana ava.
  bba-bba: Yerɑ Yesu nɛɛ, i de bii piiminu nu nɑ nɛn mi, i ku bu yinɑri. Domi Gusunɔ
    u bɑndu swĩi tɔmbun sɔ̃ be bɑ kɑ bu weenɛ.
  eng-KJVCPB: 'But Jesus said, Suffer little children, and forbid them not, to come
    unto me: for of such is the kingdom of heaven.'
  kgk-NT: 'Ha Hesu he''i: —Ani pejoko teĩ mitã ou va''erã. Tou katu xe renda-py, he''i
    joty Hesu. —Ha''e-ta peẽ-my: Kente kwéry onhemboete ukase rei va''e nomoirũi-ma
    va''erã Nhandejáry gwuvixarã-pe. Ha gwĩ onhembotuvixase e''ỹ va''e, mitã-rami
    hekomirĩve va''e ae, omoirũ-ma va''erã Nhandejáry gwuvixarã-pe. Upéa-gwi ani pejoko
    teĩ mitã ou va''erã, he''i mitã-rehe oikwaa uka-vy kiva''e po omoirũ-ta Nhandejáry-pe.'
  waj-waj: 'Ooqoo tuduu Yisuuva tunoo: Pikikiai nnaakaraiya niisi ngiatee. Sa iya
    ooqoo kiatee. Nnaakaraivo kuaivaa rikioo ivaa iivaa roosiikiai gioonna kiaapuuya
    fai Anutuuqo diraivaki kuaaravai. Ivaara sa aa nnaakara aaya ooqoo kiatee,'
  cpy-cpy: 'Ikantzi Jesús: “Eero pikoshekari, nokoyi naaka ramaetenari eentsi. Tema
    ikaatzi oshiyako-tanaariri eentsi, riitaki ñahaeroni jempe ipinkathari-wentantee
    Inkite-jatzi.”'
  ekk-PKP: 'Aga Jeesus ütles: „Laske lastel minu juurde tulla. Ärge takistage neid.
    Taevariik kuulub neile, kes on nendesarnased!“'
  mpx-mpx: Yaka Yeisu i ba, “Wawayau ku talamwagil nihi nem eliyau, bahi nuku lolopwalil,
    kaiwena Yehoba wana abalogugui i minaa ololana o eliyalil.”
  wbp-wbp: Kala Jijaji-jana wangkaja nyanunguku kurdungurlu-patuku, “Kurdukurdu wita
    nyampu-piya kajulu wala nyinami ngajuku. Ngana-puka yapa jalangu kuja-ka nyinami
    nyampu-patu-piya kurdukurdu-piya, ngulaju karla nyinami Kaatuku yangka kuja kajana
    Warlalja-Wiri nyina yapaku. Kujakuju, yampiyalu-jana warla-pajirninja-wangurlu!
    Pangkalajulu yanirni kurdukurduju ngajuku!
  luo-luo: To Yesu nowacho niya, “Weuru nyithindo matindo obi ira, kendo kik utamgi,
    nikech pinyruodh polo en mar ji machal ka magi.”
  nhe-NT: 'Pero Jesús techilhui: ―Xiquincahuaca nopa coneme ma hualaca campa na huan
    amo xiquintzacuilica. Pampa Toteco tlen itztoc nepa elhuicac quinnahuatis tlacame
    tlen nechselíaj queja ni coneme.'
  aii-aii: 'ܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܒ݂ܘܿܩܘܼܢ ܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ ܐܵܬ‌ܝܼ ܠܟܸܣܠܝܼ ܘܠܵܐ
    ܡܲܟܠܹܝܬܘܿܢ ܠܗܘܿܢ، ܣܵܒܵܒ ܩܵܐ ܡܐܲܝܟ݂ ܕܐܲܢܹܐ ܝܠܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ.“'
  esk-NT: Jesus nipliġñiqsuq, “Iḷiḷgaurat uvamnuktitchigik. Avriaqutaunasi iliŋitñun
    atakkii Agaayyutim aŋaayuqautaa aŋmaruq iñuŋnun atriqaqtuanun iḷiḷgaanik.”
  msb-msb: Sinabihan naman sinda ni Jesus, “Ayaw niyo pag-ulanga an mga tigdyutay
    na kabataan kundi pakadia sa akon kay para sa pareho sa inda an kahadian san langit.”
  cpa-NT: 'Di³ jøng² ca¹juúh² Jesús: ―¡Ju³ji¹lé² hi²meh² juu¹² ja³cog²jni! ¡Tsa¹jnë¹³
    juu¹²! Di³ dsa² lah¹héi² li¹chian² ja³jmo¹² Diú¹³ héh¹, dsa² lán¹² ju³lah lán¹²
    hi²meh² ná¹² ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ କଇଲା, “ସାନ୍‌ ପିଲାମନ୍‌କେ ମର୍‌ ଲଗେ ଆଇବାକେ ବାଟ୍‌ ଦିଆସ୍‌ । ସେମନ୍‌କେ
    ମନା କରା ନାଇ । କାଇକେ ବଇଲେ ଏମନ୍‌ ଆକା ସରଗ୍‌ ରାଇଜେ ରଇବା ଲକ୍‌ ।”
  meu-meu: A Iesu eto, Ene memero-memero na dekegu aema, asio luludia; badina be enehetomadia
    na guba basileiana taudia.
  yva-NT: Yesus po raura pare, “Vemo wapo arikainye umaso mansaorai nora, yara mapaya
    vayave ra ude Inai kai! Weye vatano maisyare arikainye so mansamaisy onawirati
    mato sisa kawasaeyo Amisye be akarive mansaije we mai.”
  dgc-dgc: Pero kinagi ni Jesus, a “Pabayan moy di anaka a umadene diyakén. Diyan
    moy side sésawayén. Dahilan éy méghari i Diyos ta kona sina.”
  zpm-NT: 'Zeeṉe goṉ me sca quiayuṉ zho, rëbchaa me lo zho: ―Ctsirede to grë mëëdlas
    yeeṉ qui, goḻsaan guiaad win lo naa. Sac goṉ grë mëëdlas yeeṉ, ni zha ne nac zig
    nac win, zha co nac zha ne sëëb ygab lo Dios.'
  hix-NT: Nekhotxownà rma hatà, Txesusu, tàhyaka. Bàryekomo txko kom hak nomohtxowà,
    rohyaka, kekon hatà, tànhananàhrà ro komo wya. Àhorohkahranye ehtxoko. Moxamo
    txko wyaron komo ryhe, Khoryenkomo mryenon me natxhe, kekon hatà.
  sim-sim: Urik ormu mbara, �Jikisi tondon halashinak anhik li raka. Jir avak lirin
    pantlewa hala. Ma ol jikisakri tondo hom nawa ma ondo Avui Wasilakahi krahak li
    sihi yanga orhik ikwa lira.�
  npi-ULB: तथापि येशूले भन्‍नुभयो, “साना बालकहरूलाई अनुमति देओ र तिनीहरूलाई मकहाँ
    आउन नरोक किनभने स्वर्गको राज्य यिनीहरूकै हो ।”
  cgc-cgc: Gambal kanen i, “Bay-an nyo nang mga bata an na magprani ki yaken. Dili
    nyo danen an pegengan tak mga paryo ki danen sakep ta pagdumala ta Dyos.”
  tim-tim: Hain akyeŋgimbiâ Yesuŋe hin makyeŋgiep, “Ye hepunbiâ nanaŋ are nâŋgâlân
    togoŋet. Ye bo mem ganyeŋe dâŋet. Anutuŋe damunyeŋe akbiap amâ nanaŋ hainare yeŋgât.”
    dâep.
  yor-yor: Ṣùgbọ́n Jesu dáhùn pé, “Ẹ jẹ́ kí àwọn ọmọdé wá sọ́dọ̀ mi, ẹ má ṣe dá wọn
    lẹ́kun, nítorí irú wọn ni ìjọba ọ̀run.”
  wos-wos: Haraki hundi wandaka dé Jisas diré wa, “Yikama nyangwal di wunika métaka
    yanda. Yandat guni diré haraki hundi yamba wakénguni. Godna hémémbu wulayinjoka
    mawuli yakwa du takwa di wun yikama nyangwal maki retandi.”
  emp-NTPO: 'Maʌ̃ carea Jesuba jarasia: –Idu warra zaquerãra mʌ̃maa zebid̶adua, Bajãne
    B̸ʌba pe erob̶ʌd̶ebemara ãdjirã quĩrãca panʌ bẽrã.–'
  eng-F35: So Jesus said, “Let the little children come to me and do not forbid them,
    for of such is the kingdom of the heavens.”
  ind-ind: Namun Yesus berkata, “Biarkanlah anak-anak itu datang kepada-Ku! Jangan
    melarang mereka! Karena orang-orang seperti inilah yang menjadi warga kerajaan
    Allah.”
  pes-OPCB: 'عیسی فرمود: «بگذارید کودکان نزد من بیایند و مانع ایشان نشوید. زیرا ملکوت
    آسمان مال کسانی است که مانند این کودکان هستند.»'
  mpt-mpt: Yesuse baabenea Ibo meme gwabi mo watanimibe! Deibeiba teniba nesu tline!
    Nakaia unangai ne kla bainobo getneniba meme gwab eli ulab animib ita Gode kimanin
    bibo unomabiobo ge baabenea
  bla-bla: Ki Jesus an'iu, Pokĭtsĭm'mokau inŭk'sipokax ki pinanĭs'tokau nŏkstai'puksipaaiĭsau.
    Ŭn'nianĭstaps'iau spots' im istsĭn'naiisĭnni.
  ssx-ssx: Kutu pimikipate Yesuma꞉ alota꞉ Weki wandikisunu make I̱ pa꞉ta꞉ epena꞉ma꞉
    sa꞉sa꞉ na pea꞉pa꞉peke. Pa ekipeke do weki wandikima꞉ handeke wanda꞉halita꞉ mo
    hepenina꞉ Kilu Tombuao Hala꞉eki ana꞉na꞉ handilimikie.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, i jɔ̀ ɑmu ŋɑu ɑ nɑɑ bi tom, i mɑɑ̀ ɡɑnji ŋɑ, domi
    bommɑi Ilɑɑɔ̃ í jɛ ti inɛ ŋɑ iyi ɑ̀ jɔ ŋɑ.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଗଡ଼େଇଙ୍କେ ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ନେ ବିଃପା । ଆମେଇଂକେ
    ମନା ଆଡିଙ୍ଗ୍‌ପା । ଡାଗ୍ଲା କିତଂ ରାଇଜ୍ ମେଁଇଙ୍ଗ୍‌ନେ ଅଦିକାର୍ ।”
  gof-RNT: Shin Yesuusi, “Xoossaa kawotethay hayssata melassa gidiya gisho guutha
    nayti taakko yeyssa diggofite; yo giite” yaagis.
  unx-unx: ୟୀଶୁ ମେତାଦ୍‌କଆଏ, “ହୁଡିଙ୍ଗ୍‌ ହନ୍‌କକେ ଆଇଙ୍ଗ୍‌ତାଃତେ ହିଜୁଃଇଚିକପେ ଆଡଃ ଇନ୍‌କୁକେ
    ଆଲ୍‌ପେ ମାନାକଆ, ଚିୟାଃଚି ସିର୍ମା ରାଇଜ୍‌ଦ ନେ ହନ୍‌କ ଲେକାନ୍‌କଆଃ ତାନାଃ ।”
  gah-gah: 'Gahá noluko, Izesú nene láa loko lo limimó: Lekeza izegipa koma nene ahulikimikalo.
    Nenitoka ataze. Ánémináate Ómasímini avogisaló viakalímini mututoni nianazo, lekeza
    li hoipa ikitamilo.'
  lcm-lcm: Sikei Iesu kala antok, “Mi lomon suai ani ri nat lik ane singig. Ago ta
    atakun an aniria, using a matan vap val ria, kakaria vang na sinsinongan si vainagoan
    ang e metekuku.”
  aer-aer: Kele Jesus angkeke apententye akngerre ikwerenhe areyeke, “Arrantherre
    apeke areme ampe akweke areye atyenge-werne apetyerlenge itnenhe ayaketyale! The
    arrekantherre ileme angwenhe apeke ampe akweke nhenhe areye-arteke anemele Ngkartele
    itnenhe atyewe Ikwerenhe aketyenhe arntarnte-aremele akngerrepate itnekenhele-arteke.”
  qvc-NT: 'Chaymi Jisusqa niwarqanllapa: —Ama arkayllapachu. Ashwan dijayllapa, chay
    wambritukuna noqaman shamunanllapa. Chaqa mayqan kay wambritukunashina kaqmi Dyuswanqa
    syilupi rin kawsaq, nishpa.'
  tgl-ULB: Ngunit sinabi ni Jesus, “Hayaan ang maliliit na mga bata, at huwag silang
    pagbawalan na pumunta sa akin, sapagkat ang kaharian ng langit ay para sa mga
    ganito.”
  cbs-NT: 'uinkin Jesúsun nuku yuikin: —Jatun bake mishtinbu ea anu iweaibu jatu nemayamakanwen.
    Dios xanen ibuaitianan, na bake mishtinbu eki dateabuma keskabu besti Dioski dasixankanikiki—
    nuku watan'
  xtm-NTPP: 'Kovaa Jesús ma, jiña''a ya: ―‍Jin kua''a ni tnu''u, te kí koo maa suchi
    kuechi a, te máko jin ka''nu ndee ni, chi vaa sukan ka jani vii ka jani va''a
    ini suchi kuechi a, sukan jiniñu''u ja jin ko sa''a jin ko kuu ñayii jin kivi
    koo nuu tatnuni Su''si ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngalenga, “Mileke ingota iike kwango mikiikanakiaje, magambu Kingwana
    cha kumbengu cha bandu ababi andi ingota yene.”
  bao-NT: 'To biro jãa ca ĩiro, Jesús pea o biro jãare ĩiwi: —Wimarãre yʉ pʉto tiicojoya.
    Cʉ̃jare camotaaticãña, Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabea, cʉ̃jare biro ca niirã
    cʉ̃ja ca niipa tabe niiro bii —ĩiwi.'
  san-ORI: କିନ୍ତୁ ଯୀଶୁରୁୱାଚ, ଶିଶୱୋ ମଦନ୍ତିକମ୍ ଆଗଚ୍ଛନ୍ତୁ, ତାନ୍ ମା ୱାରଯତ, ଏତାଦୃଶାଂ ଶିଶୂନାମେୱ
    ସ୍ୱର୍ଗରାଜ୍ୟଂ|
  huv-NT: 'Quiaj Teat Jesús tapiüng: ―Ijchan miünüw a namix nine niüng sajlüy, nde
    mepalan. Cos ocueajiw nejiw micambaj Teat Dios najlüy tiül cielo ―aw.'
  otn-NT: 'Ra̱ Jesús, bi ''yɛ̱mbyø xädi: ―Da̱mi̱ hyɛhmʉ yø ba̱si̱ da̱ thocua dí ''bʉi.
    Porque tengu̱tho yø ja̱''i̱ ya o rá̱ ''yɛ Oja̱, xquet''a̱ njarbʉ ya yø ba̱si̱
    ya.'
  nop-nop: kaŋ Jesudi yeniŋguk, “Wapmihi biyabune nu’walaŋkade buneŋ. Kamehep mu tiyemineŋ.
