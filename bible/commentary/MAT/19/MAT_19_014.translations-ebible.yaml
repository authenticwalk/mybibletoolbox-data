  cbi-NTPO: 'Tsenñu Jesús tsandimi: Kailla in junga janudetsu daatadityudei, matyu
    Diosnu yala'' rei juu tanamulaya entsa kailla tsaalaa dejuñu'' mitya, timi.'
  ikk-NT: Kanị Jizọsị nọ sị, “Hatu ni ụmụ-ndu nị wẹ bịa d'e kunrun m; egbọndọnlẹ ni
