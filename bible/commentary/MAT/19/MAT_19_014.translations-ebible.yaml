    သို့​သော​သူ​တို့​၏​နိုင်​ငံ​ဖြစ်​၏'' ဟု​မိန့်​တော် မူ​၏။
  gng-NT: 'Nɛ *Yesu tɔke'' bɛ ki ye: «Cère mɛn mubumu mù ń li bàareh nʼsaan. La
