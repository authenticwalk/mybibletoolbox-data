  tca-NT: 'Natürü ga Ngechuchu rü ñanagürü nüxü̃ ga norü ngúexü̃gü: —Marü name i chauxü̃tawa
    naxĩ i buxü̃gü. ¡Rü tãxṹ i nüxna penachu̱xuxü̃! Erü Tupana ãẽ̱xgacü íixĩxü̃wa
    rü tümacèx nixĩ ya yíxema ñaã buxü̃gürüü̃ meã yaxõgüxe —ñanagürü.'
  zpl-NT: 'Pero uni Jesuse lubee beneꞌnu: ―Uzelahua nú yeꞌta bee enduꞌ lua, nu la
    cahua nú yeꞌta beei lua, xne liñibe elurnibiyaꞌ Diose neca para bee bene enu neca
    arquiꞌ xi neca arquiꞌ bee enduꞌ quieꞌ.'
  mbc-NT: 'Tîîse Jesusya ta''pî to'' pî'': —‍Tîwî moreyamî'' ii''to''pe uupia, to''
    tîmanenpai pra e''tî —‍ta''pîiya tînenupa''san pî''. —‍Maasa pra insamoro moreyamî''
