    ꞌaiꞌailedi.”
  wrs-wrs: '@see-verse:MAT.019.013'
  mca-mca: 'Ma'' qa ha'' Jesús qa yit''ij: —Enwejini''ƚ met ne'' omehets, hasu''uj
