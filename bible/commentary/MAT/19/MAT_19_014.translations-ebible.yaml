    wemiayuwamũ. Kunumĩ ''jawewara ''gã nupe etee Janeruwarete ''ga reni ''wyriaramũ.
    Kunumĩ ''gã ojemogypyyk Jarejuwarete ''ga ree. Ojerekokatuukat ''gã ''ga upe.
    ''Gã ''jawe peko— ''jau ''ga oree.'
  dao-dao: Jesuh naw, “Hnasene ka veia law u se, käh jah mah ua, Khankhaw Pe cun amimia
    mäiha phäh ni,” a ti.
  cya-cya: 'Una Jesús juin ñi ''in yu: Tyaa um ya'' caan nu suhue ti se''en ndon,
    lo'' a chcui ndijin um, si''yana se''en ndlo Ndiose tñan sten tsalca nu cu''ni
    lyo'' ''in tsaña''an nu suhue ti re.'
  wrk-wrk: Ngala yanybayi Jisus yalungi nanganginmukuyngka kandimukuyngka, “Janarri
    munyajba bayamuku jilaykanyi ngakindurri. Marda narrimi miku kurrkunba yalunya.
    Nanginmukunyi bayamukunyi, ngana yalu jingkijbangka, miku ngayimi jujambawarr.
    Yalu kuyungka ngaki jangkurr, baki nanankardi nyulu lalanbaka yalunya Kudwanyi.
    Jaliyi nganinyiwanyi jingkijba ngana barrinani nanginmukunyi bayamukunyi ngana
    yalu jingkijbangka, baki janyulu marda lalanba nanda Kudwanyi, barrinani nyulu
    lalanbaka nanginmuku bayamuku. Nanankardi barri janarri munyajba bayamuku jilaykanyi
    ngakindurri.” Barriwa.
  nii-nii: Jiisas yi nim, “Enim kangił ei kun erangin nam kin wangin, enim mon nik
    yi enerngii mon. Nimbił erang Gos sinim tep enim oł, ei kangił yi mił mułngii
    wumb ei tuk pungii,” pa nim.
  ign-NT: 'Ema Jesús máichahavipa: —Ésami­ri­cachucha ena amuyana, náitecaichaha eta
    nuyehe. Vahi ecucai­chepaica éna. Taicha ena nuchanerana nuti Cristo nacuti­yarehi
    ena nani amuyana eta nasuapa­jiraiva éna —máichahavipa.'
  dik-NT: Go Jethu lueel tënë ke, “Calkë mïth aabɔ̈ tënë ɣa, duɔ̈kkë ke pën. Raan
    wïc ye bï la pan Nhialic adhil gam cïmën ee mïth thiikä.”
  cac-cac: 'Palta ix yalan d''a eb'' sc''ayb''um chi'': —Chaeccot eb'' unin d''ayin.
    Man̈ e cach eb'' sja d''ayin. Yujto an̈ej eb'' lajan spensar icha eb'' unin tic,
    an̈ej eb'' ol yal yoch d''a yol sc''ab'' Dios aj satchaan̈, xchi d''a eb''.'
  tzj-E: 'Ja'' Jesús xbij chca: —Tey-a'' c''as chca ac''ala'' nquepeta wq''uin y mtque''ech''ojquij
    ta com je'' wnak je e''ocnak ajni'' ch''tak ac''ala'', cxin c''a arj-e'' jgobierno
    rxin chcaj, cara'' nbij chca.'
  bpx-bpx: बाखीन ईसु केदो, “सोरा ने मारीन्‌तां आव्‌वा देवो, अने हीमने ना रोको, काहाके
    ह़रग नु राज हीमनी ह़ारका नु से।”
  san-BUR: ကိန္တု ယီၑုရုဝါစ, ၑိၑဝေါ မဒန္တိကမ် အာဂစ္ဆန္တု, တာန် မာ ဝါရယတ, ဧတာဒၖၑာံ
    ၑိၑူနာမေဝ သွရ္ဂရာဇျံ၊
  yaa-NT: 'Ato askafaifono Jesús ato yoini: “Ato enekãfe nã fakefo ekeki fenõfo. Ato
