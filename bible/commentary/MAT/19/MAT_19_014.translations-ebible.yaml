  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤋᤠ᤺ᤔᤠ ᤑᤠ᤺ᤰᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ.
    ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤛᤠᤰᤋᤧᤶᤛᤡᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤜᤠᤱᤈᤢᤶᤔᤡᤱᤃ ᤁᤴ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠ
    ᤜᤧᤰᤋᤱᤒᤠᤜᤠ᤹ᤖᤧᤴᤏᤣᤖᤥ॥”
  mie-NT: 'Sochi nī ncāhān Jesús: Cuāha tūhun ná quíji ndá sūchí lúlí jīñā nūū ni,
    de mā cásī nū jā quiji ji. Chi nchivī jā ndicó cóo inī jā cani inī ji modo ndá
    sūchí yáhá, suu ji cúu jā quīvi ndahá Yāā andiví jā tatúnī yā nūū ji, ncachī yā.'
  san-TIB: ཀིནྟུ ཡཱིཤུརུཝཱཙ, ཤིཤཝོ མདནྟིཀམ྄ ཨཱགཙྪནྟུ, ཏཱན྄ མཱ ཝཱརཡཏ, ཨེཏཱདྲྀཤཱཾ ཤིཤཱུནཱམེཝ
    སྭརྒརཱཛྱཾ།
  qve-NT: 'Hinaqtinmi Jesusqa discipulonkunata niran: —Ama hark''aychishchu wawakuna
