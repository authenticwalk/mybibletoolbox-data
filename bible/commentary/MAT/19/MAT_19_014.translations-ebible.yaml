  mox-mox: Ta Ieisu vonedi vonaya, “Gogama ona awafeledi be ina mai ʼiguya, ta ge
    ona ʼetobodedi, mana gogama baʼe ʼedewanina mahala ena ʼEbeluvine taudi weaqidi.”
  kew-kew: 'Go rabu Yesu nipumi lalo: Goa natapape. Go nogo naakinuri ni piri-para
    epenaatapape. Gote-na Surube Suri go nogo naaki go piane-me mada mealimi.'
  dww-dww: Dabudine Yesu ya riuna, “Seda ḡauḡaubodima ko gosedi da ḡarogue ta verauna,
    be nam koi ḡakedi, baninama mara waiguyaunama banaga maika uma sededima nama aubaidima.”
  nif-nif: gan Yesulɨ ñɨndɨñ enguk, “Kunum Molomdɨ ama ñandisɨ enlok gɨñgɨtñii yambɨ-dɨkñelak,
    wala tɨmbi gwañgwa bɨsat yambiumbi nokoñ bɨwɨt, telak masip nɨm tɨ-semnelɨñ.”
  twi-ASANTE: Yesu kaa sɛ, “Momma mmɔfra no kwan na wɔmmra me nkyɛn, na monnsi wɔn
    ɛkwan, na yeinom sei na Ɔsoro Ahennie yɛ wɔn dea.”
  aoj-aoj: Eaꞌ Jisas naꞌi, “Ipaꞌ kwahowa awasi isimba sifiꞌmai aeꞌ. Ipaꞌ pindaiwaꞌmas
    owaꞌ. Esis amam nematawa sogawis nomona maol Godi nope Dembinai nugumafiasi, esis
    sameꞌ basef ananifi sagailif siꞌi awasi isimba.”
  cbv-cbv: 'Páant jwĩ jʉ̃ihñʉchah joinít, Jesús jwiítdih nin pah ã niijíp jĩ: —Wébít
    wã pebh ĩ jʉ̃ʉ́wʉ́ naáh. ‘Ñi bejca bojoó’, queétdih ñi niijcá bojoó. ‘Dios wã
    maáh caá’, niijnít, queét wébít caá tʉ́i jenah joinít ĩ jʉmʉp. Pánihna, Dios ã
    maáh jʉmʉpna waadnítboó nit wébít ĩ jenah joyát pah jenah joinít ĩ jʉmna caá,
    ã niijíp jĩ.'
  taw-taw: Anɨgelak, bɨne okok kɨlop agak, Ñɨsɨkol paysɨkol okok kelɨgem, yɨp yɨl
    owlaŋ agak. God binɨb dɨl kɨlop kod yenɨgab anɨb ak nɨm, ñɨsɨkol paysɨkol anɨb
    okok tek agak.
  jic-NT: 'Mop''in ''üctsja Jesús lal yupj tjiquil. Jupj tjevele: “Jis ma''ayá ca
    ncul tsjictjacj napj nt''a. Po ma jis müjü''tǘ ma ncul. Gente japon tsjictjacj
    japon jinwá, Dios ''ücj si jütüta yupj.”'
  zap-NT: 'Lex re Jesus lo men: ―Gudee si chiid minwin lo noo, ysoowdet de, porke
    ledne rnebééy Dëdyuzh, por mén ne nak zegnak minwin nako.'
  wer-wer: Yesuuk epël niiaut. “Nga mangan. Wes mëën nem naë waisëp. Ke pilörö Anutuuk
    wa ngaöök mëëpënëak yaö yema pötaanök.”
  ipi-ipi: Kondalapa leai-kola, Jisasato utupane lamawuato, ati kenga ateya Gote okomane
    andopane aŋako okopene gulo atalaini wandakali tupa moyo ando atalane-ko. Yakamato
    andopane utupa minandi nalene, namba ateyonga epeakale lo ando kondalapa lea.
  qul-NT: 'Jesús nerkan: —Ama jarc''aychischu wawacuna nokaman jamunanta, imaraycuchus
    Diospaj gobiernonka wawa jina cajcunapaj.'
  ter-NT: 'Ina kôe ne Jesus: —Síkeane kenó''okea ne kálihunoe kalivôno njokóyoke.
    Hako seya''íkoa, vo''oku kuteâti koeku usó kóyeyea kenó''okinonu râ''a, énomonemaka
    kónoko kó''iyeaneye ne xâne yonópoti natíxokuke Íhae Vanúke —kíxovokoxoane.'
  bmr-NT: 'Jaarunofaño Jesu nuuhi: Jaafa seeme tajaa saahi fɨne mɨhɨɨbano. Mɨɨro niqueje
    aivojɨ seemebadɨ iicamono,'
  fuf-fuf: 'Iisaa wi''i: «Tertee paykoy koy, wota on haɗu koy arugol e an, ko fii
    laamu kammu ngun ko sifa makkoy wonani.»'
  bhl-bhl: 'Yangiwi, Yesus e ilo bokoyemomele: “Yu kanelom kanemokoliw te! Aul bi
    nem mit mewso yemde teloliwka! Nimtew angom? Mali aul gel ikatetew keliw kawtiw
    ite kuw abiil tikin em gawman ding dim kalo fein unokoliw kasike.”, yangse kale.'
  ons-ons: Yale okanbi, Yesuŋo rake, “Ŋine qeliŋonbi medep nigatne eŋe naŋano sariu,
    so mi kitatonbi, onoka wane ŋei ŋerep ea medep nigatne yaline, eŋe qeli gege togon
    ea mo biŋek qe ebonge.”
  con-NTPO: 'Jesús attepa su: —Antte''faja cuintsu dushundeccu ñanga ji''faye. Se''pimbe
    can''faja. Nane Chigama na''sian''cho aindeccuja va dushundeqquia''caen ñame in''jamba
    ji''fa.'
  ghs-ghs: Oonihe Dzesui tumakhametoke hee, Ohonga qusunaho pobita dzuuborai oi khameto
    oonomaho isaki kekenita eto qamuni hiibainohe nokoke dzeimami naho torota baabare.
  peg-peg: ମାତର୍‌ ଜିସୁ ଇଚାନ୍‌, “ହିମ୍‌ଣାକାଂ ନା ଲାଗେ ୱାଦେଙ୍ଗ୍‌ ହିଆଟ୍ । ହେୱାରିଂ ବାଦା
    ହିମାଟ୍‌ । ଇନାକିଦେଂକି ସାର୍ଗେ ରାଜି ଇମ୍‌ଣାକାର୍‌ ଇୱାର୍‌ ଲାକେ ହେୱାର୍‌ତି ।”
  txu-NT: Nhym Jeju arkum, —Kwãrĩk wãnh arek amrẽ me prĩre iwỳr mõ, ane. Kwãrĩk wãnh
    mebê adjàptàr kêt gê me arek amrẽ mõ. Me kute amijo me prĩre pyràk ne amijo kàtàmjabit
    gêdja kàjkwakam ibãm me utàn me kadjy bẽnjadjwỳr ne ar meo ba, ane.
  eng-WEBU: But Jesus said, “Allow the little children, and don’t forbid them to come
    to me; for the Kingdom of Heaven belongs to ones like these.”
  gnw-NT: 'Ẽrei Jesús jei: —Pemaeño sambiaɨ reta re yugüeru vaerã checotɨ. Echa''ã
    cua nunga uyeyocui Tumpa pe mboroyocuia ara pegua pe —jei.'
  mux-mux: '⸤“Mólu.” niring-na⸥ kanupa kene Yesos-ni nimba mele: “Pulu Yili yi nuim
    kingele molupa nokulemú yambu-talape akili kangambula ima mele molemele akiliinga
    eni kangambula ima na moliuna wangi pipi siku “Mólu.” naa niai.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —Tjehe̱nntoho̱ jántíu̱ nga kanibásena. Najmi
    tu̱ jun b''ech''óho̱o. A̱t''aha̱ xu̱ta̱ xi b''a̱ ts''ín tjíntuyáha̱ xi nkú joyaha
    jántí xi̱, kui xi tje̱he̱n ra̱ nga Nti̱a̱ná ku̱a̱téxumaha̱.'
  bkq-NT: 'Arâ xina agueduo Jesus xinaram aguely: — Arâ adâkezeba itaungâ! — kely.
    — Tâwâlâ iamimeom yam nâedâ. Kodopâdaundâmo. Iamimeom wâne enra ohondybyem lelâ
    yam tâetoem, myara lâpylâ kurâ domodo nohondâ, yeinwântomoem, Deus kaynonro iwymârymoem
    itoem — kely.'
  kue-kue: Ana Yesus yegl ditongwa, “Ene kan winge erimbi gak kembra na moglmara wiyondo,
    ana ene ye i-teke pandiglkriyo. Sraglpre, heven kingdom imbo gak kembra yeglmere
    moraglkwa ye pre yongwa.”
  cot-NT: 'Icantsitariquea Jesoshi: —Ariotaquetsija incoraquetetate chaajaniquirijia
    naatimpaqui, aatoquea pojocaavaca, ishineventajiacaritarite Inquitequitica irimajirontacotaquempari
    quenquejajiatsica quempecarica iriatimpajia.'
  bnp-bnp: Lakea e Isu i taki ria, i ta maea, “Naha ni hatekakari e huriki a koma.
    Mu taparaki ria ri gi valai nau, a vuhuna a harikianga na hunu ne vone ria e huriki
    a hulu nga.”
  apn-NT: 'Hãmri nhũm Jejus mẽ inhma nẽ mẽ inhmã: —Kwa nà mẽ ri inhnê mẽhprĩjê kurê
    hkêt nẽ. Kwãr mẽ mãmrĩ ixwỳr mẽ o mra. Anẽ. Hãmri nẽ amnhĩ wỳr mẽ mẽ kãm hpa ho
    apê nhũm mẽ hwỳr mẽ o mra nhũm mẽ kuri kuhê nhũm mẽ omu nẽ mẽ hã mẽ inhmã: —E
    mẽ jarejê pumu. Na htem hamakêtkati nẽ hkĩnh nẽ ri pa. Nẽ mẽ kãm amnhĩ to rũnh
    prãm kêt nẽ. Tã Tĩrtũm kôt mẽ kot amnhĩ nhĩpêx o mẽ pa xwỳnhjaja te mẽ kot jajê
    pyràà nẽ kãm amnhĩ to rũnh prãm kêt nẽ pa. Anẽ.'
  ctp-NT: 'Bra ti ykwiꞌ Jesús loꞌo yu kuneꞌ kanꞌ: ―Ta wan chabiyaꞌ ꞌin nu xuwe ti
    chaꞌ kan neꞌ seꞌen ndiꞌiǐn ―ndukwin Jesús ꞌin yu kanꞌ―. Ja tukunꞌ ꞌa wan chaꞌ
    ꞌin nu xuwe, chaꞌ ja kan neꞌ. Sa ñaꞌan lka bra nu ndyaa ñaꞌan tiꞌ nu xuwe ꞌin
    sti neꞌ, ngwañaꞌan ndiꞌin chaꞌ tsaa ñaꞌan tiꞌ nten ꞌin Ndiose chaꞌ ka Ndiose ndloo
    niꞌ kasiya ꞌin neꞌ.'
  bre-BRG: 'Ha Jezuz a lavaras: Lezit ar vugale vihan, ha na zifennit ket outo dont
    davedon; rak rouantelezh an neñvoù a zo d''an nep a zo heñvel outo.'
  opm-opm: Imtiperhan Jisas oh Es. Gur ihirnong baso potipri. Got orhe napapindin
    hrepnong ma hapti oh mihat ma dahat pati brer ihirwi hapti ohoh ihan gur baso
    potipri. Nohe duupnong moh ha popringwe napongop.
  bvr-bvr: Wurra Jesus a-wena burrwa aburr-yigipa jawina, “Ganapa burrbu-jobujoba.
    Wurra burrbu-jerrma gurda apula aburr-gata delipa delipa yerrcha. Ngardawa Wangarr
    burr-barlmarrk jama a-jirra burrwa a-nirra aburr-yigipa gu-galiya yerrcha aburr-gatiya
    minypa aburr-gurda delipa delipa yerrcha.”
  wal-wal: SHin Yesuusi, “Guutta naati taakko yiyoogaa diggoppite; aissi giikko, saluwaa
    kawotettai hageetu malaassa” yaagiis.
  zad-NT: 'Na'' goll Jesúza'' ḻegake'': ―Ḻi we'' latj yid bi''do''ki lawa''ni, bi
    wllonle, ḻa'' Chioza'' chṉabi''e ḻoo yic̱hjlall''do'' beṉ''ka'' nak ka ḻegakb''.'
  aso-aso: 'Izesuꞌ aza tiꞌ lo lineꞌ: Izipe ngomo ngomo meꞌmine minave nene Oꞌmosoꞌmo
    gizebo o neinguꞌ ngeleꞌmize molaaꞌ neinako huli-ngimikavo nenita ha alizaze. Oꞌove
    li-ngidamilo.'
  uli-uli: Jesus sa sor bo, “Ha towe hapolahor yalwich kala, ha ligdir bo rebe budoh
    irey, bo mala Lamliyel Laeng ila yar rechokla re tappilir yalwich ka.”
  nin-NT: I Yesu ddu ba di, “Imba du amumarr ba du ba nga ni ingga ku ni si han ba
    yi hen, kye Ittu i unkplassu yi i si i anishirr ba nggo se nâ ta sa amumarr.”
  tgk-tgk: 'Аммо Исо гуфт: «Монед, ки кӯдакон назди Ман оянд, пеши роҳи онҳоро нагиред,
    зеро Худо дар ҳаёти онҳое подшоҳӣ мекунад, ки мисли ин кӯдакон ҳастанд».'
  acu-NT: 'Tu tarin wainiat Jesús chichartamak: —Uchi irunu wini winiarat tusaram
    tsangkatruktaram. Aints ju uchia nunisarang nintimsar pujuinauka Yuse pujutirin
    nayaimpinam jeartinuitai. Tura asaramtai suritrukairap, —turammiaji.'
  cak-WNT: 'Yac''a ri Jesús xa xubij c''a chique ri rudiscípulos: Tiya'' k''ij chique
    ri ac''ala'' chi yepe wuq''ui riyin, y ma que''ik''et ta. Ruma ri xque''oc pa
    rajawaren ri caj, xaxu (xaxe) wi ri winek ri ye achi''el re ac''ala'' re''.'
  ebk-ebk: Ngem kenalen Jesus kan chicha, “Yasa! Pay-anyu ay omali nan ongong-a kan
    ha-un. Achiyu epawa, tay nan tataku ay maepachong kan chatona ay ongong-a nan
    maetapi henan muntorayan Apo Dios.”
  spa-PDDPT: 'Pero Jesús dijo: Dejen a los niños venir a Mí y no les impidan, porque
    de ellos es el reino celestial.'
  ruf-ruf: Yesu kalonga, “Muwaleke iwana wadowado watse kuna nene, mleke kuwaghoma
    kwaapfila undewa wa kulanga wa iwanu iwali ka iwana wano.”
  gun-gun: 'Ha''e rami rã Jesus aipoe''i: — Tove tou kyrĩgue''i xea py, pejoko eme,
    mba''eta kova''e ramigua''i peguarã ae yva pygua po''akaa — he''i.'
  agu-BL: 'Bene''n tzun tlol Jesús scyetz: —Ak''wok ama''l scyetz yi e'' nitxa'' tan
    cyule''n swe''j. Quil tzimakwok chiwutz. Na cyakil yi e'' yi cho''n tane''n chic''ulutxumil
    chi tane''n chic''ulutxumil yi e'' nitxa''e''j, ya''stzun yi e'' yi ate'' tk''ab
    Ryos, —stzun Jesús bantz scyetz.'
  isn-isn: U Yesu akaila, ''agombi'' iangenya nianino, laki kuagili kuza kitalame,
    kunsoko uetemi wa kigulu ingi wa antu anga wawa.
  ilo-ULB: Ngem kinuna ni Jesus, 'Palubosanyo dagiti babassit nga ubbing, ken saanyo
    ida a paritan nga umay kaniak, ta ti pagarian ti langit ket agpaay kadakuada.”
  pir-NT: 'Ʉsã sa tuhtigʉ̃ ihñano, ʉsãre Jesu ohõ saha nidi: —‍Macanagã yʉhʉ cahapʉ
    ahtaahro. “Waharĩsa”, niedacãhña tiquinagãre. Tiquinagã Cohãcjʉ̃re tiquina pʉhtoro
    tʉhoture. Sa ye tiquiro ʉhmʉse cjʉ̃no pʉhtoro ijiropʉ ahriquinagã yero saha tʉhotuyequina
    ijire topʉre, nidi Jesu ʉsãre.'
  anv-NT: Yɛ́mbɔ Jisɔs ajɔɔ́ ne ɛbwɔ́ aké, “Lyáge ambánékɔ́ áchwɔ́ ɛta wa, ɛkagé
    dégbɛ́ ɛbwɔ́ néndé gefwa ɛyigé Ɛsɔwɔ ágbárege gelú ɛyigé bɔɔ́ abi álu
    ndɛre baá bina.”
  sab-NT: 'Kwian geru jwannga ka bo ene kirogwa dbanga ulita ole gire Jesu gerudu
    kwian geru jwannga ole: —Me no ka boi ene kirogwa ñenua ole chebia ole, ba ama
    ulita chugene chie mo kirogwalla dbe chage. Kirogwa soli ta kle biale Chube gerua
    gai blike, kirogwa talla ene kare Chube takalinge, kwian ulita bai kaire mo ta
    gbe ulia Chube ole kirogwa talla ene kare ole, kwian ene chege Chubenu, ama be
    toi diali chui tangle Chube ole.'
  tmd-tmd: Almɨdɨm, Jisas nuŋ halöu ha piaku wö rɨm hömɨdmɨn nugugɨrön, nöbö nuŋ bla
    yadöŋa, “Pödpöd rɨmɨn ñɨgö aliö yadyöxmɨdöi? Halöu ha ulul piaku röböxɨŋ nɨ höŋ.
    God nöbö mö pön adöx yöd röul adö kau sö nugwidɨx mɨdɨb aku, halöu ha ulul aliö
    mɨdö bla akuyöbö,” me röŋa.
  acr-NNT: 'Noꞌj ri Jesús xubꞌiꞌij chike: «Chiyaꞌa luwar chike ri raltaq ko akꞌalabꞌ
    chepeta na wukꞌ. Mebꞌiqꞌatej; ma ri kakiꞌan e jelaꞌ pachaꞌ rike, riꞌ kuꞌan ke
    rutaqanik ri Dios petinaq chilaꞌ chikaj» xchaꞌ.'
  kpg-kpg: Gei Jesus ga helekai, “Dumaalia ang gi nia dama gi lloomoi gi di Au. Hudee
    daahia digaula, idimaa Teenua King o God di Langi la ni digau beenei.”
  taj-taj: तर येशूसे चेलागदेदा “कोलागदेदा ङा मुबा ग्‍लारी खपुङ्‍गो, थेनीगदेला ग्‍याम
    थाकागो। तिग्‍दा भिसम स्‍वर्गला य्‍हुल्‍सा चु कोलागदे ह्रङ्बालान हिन्‍ना” भिसी
    सुङ्जी।
  avt-avt: Hɨr neneri, Jisas katɨp, “Yi eiwis nɨkerek kike en hɨr nanɨnan in. Yi ap
    eiweni au emɨt! Mɨt miyapɨr kerek nises God hɨr han yaaik nanu nanɨr nɨkerek in
    e.”
  cbk-cbk: Pero ya habla si Jesus con el maga dicipulo, “No sangga canila de llevar
    con el di ila maga bata aqui conmigo, cay el Reino de Dios para del maga gente
    lang quien ta confia lang con Dios como el bata diutay ta confia con su tata.”
  uig-ARA: 'ئەمما ئەيسا: ــ بالىلار مېنىڭ ئالدىمغا كەلتۈرۈلسۇن، ئۇلارنى توسماڭلار.
    چۈنكى ئەرش پادىشاھلىقى دەل مۇشۇنداقلارغا تەۋەدۇر، ــ دېدى.'
  tuf-tuf: 'Jesusat eyta tew̃ic rahcuír, ima chiwa quin wajacro: —Sasá rocayat, síuti
    jaw̃i. Imár rocáyqueyra. Roquín ajc waawi. Sasát Sir tamo sihw̃ar eyta uwat Sir
    tamo eyta síhw̃ayat, Sir cara rehquey cuitar cuwátaro, wajacro.'
  abx-abx: Kundi' aminugad dina si Jesus, “Tuguti-bi i kadadi'-dadi'an pagdugok si
    ako ngan dakam ag'ulangu-bi mga iya, kay i da'inan mga a'a i papasakupon si nagpanhadi'an-na
    si man langit.”
  mco-NT: 'Per Jesús ymɨnañ: ―Huen mɨɨd miiñ ajcxy pi''c''anäg ma ɨɨch, ca'' mjɨjpcogapxɨɨygɨxy.
    Com pɨnjaty ymɨbɨjcp ɨɨch ngapxy n''ayuc, jadu''n nej jadayaabɨ pi''c''anäg ajcxy
    ymɨbɨcy, je'' ajcxy tɨgɨ̈huam ma Dios y''ane''my jiiby tzajpjoty.'
  kqf-kqf: Bi Yesu i giuna gado, “Libilibi keikeilikidi ko kita kamaḡedi te sa nato
    lisigumo, bi mote komai ḡakedi, banina mala ena waibada ba lava maibena niga libilibidi
    aubaidi.”
  cpb-NT: 'Ikantanake Jesús: “Eero pikoshekari, nokowi ramaitenari eentsipaini. Tema
    ikaatzi oshiyakotanaariri jirikapaini eentsi, iri ñagairone jimpe ipinkathariwentantai
    Inkitesatzi.”'
  aon-aon: Aria Jisas nakrip ananim disaipel namudok, “Ipak kutishuk batowish ba shanamorim
    eik. Umum maresh? Meishi arpesh douk shutogur kabi da eshudok shokwishi batowishum,
    aria shigipesh eikin baraen shenek yopihi aih iri, eshesh wosik ta shuwish agundok
    Iruhin nape Debeini um ananish arpesh shapeum heven.”
  hus-NT-2005: 'In ulu tám enchéꞌ na Jesús: ―Ka walkaꞌtsik ti kin utuknaꞌ an chakamtsik
    ani yab ka tamkʼuytsik; pos xitaꞌ kin walkaꞌ tinbáꞌ ka takʼyat kʼal na Dios, jelt
    xan tin walkál tinbáꞌ ka takʼyat jun i chakam, jachanꞌ jaꞌich xi neꞌech kin ejtotsik
    ka kʼwajay takʼnél kʼal na Dios.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús: Sía̱ ná kíkoyo su̱chí lúlí núu̱‑rí, te ma̱ kasú‑ro̱
    íchi‑í, chi̱ nátu̱''un su̱chí yá''a kákuu ja̱ kúu kɨ̱vɨ ini̱ ñuu̱ nátu̱''un andɨ́vɨ́,
    áchí‑ya̱.'
  bps-bps: Kabay man Dyisas, “Falohyu dad ngà salu di deg, na nangyu ale fnang, du
    ku simto to nun ksalig salngad i dad ngà ani, gakuf ale di kagot Dwata.”
  mbs-mbs: Meneng minikagi si Jesus, “Ikà niyo egsagda kandan, so lomowan se Timanem
