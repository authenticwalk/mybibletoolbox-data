  hui-hui: Ani layagola Yasuhanda lalu, Waneigini i̱ kogoria ibilo ha pai nahadababe.
    Ngode Datagaliwabehanda Handame Ho Kagoria waneigini urubi karunaga nga, lene.
  amf-amf: 'Yesus kena yi giyna: ‘‘Naana idar ke nive; keam mareebhode. Harrna hambhidianna,
    Barjosa bitamono igina naanadettsi maataana eenasane’’ hamayse'
  quc-NNT: 'Ri Jesús k''ut xub''ij chke: Chiya chke ri ak''alab'' chi kepe wuk'',
