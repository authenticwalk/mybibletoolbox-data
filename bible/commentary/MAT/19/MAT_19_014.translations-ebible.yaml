  ino-ino: Ke ne'apama'kikeno Yisasi'a ani ya aketeno inake hu'ne “Afa'a ka o'a'kanitapa
    afa'a apataleke'a ani aise aise mafa'ne nakaeyate eo. ‘Inamu mafa'ne mai'none.’
    hu'a ‘Lo'kiyati o'male'ne.’ hu'a nehaya vaya'mokike ‘Anumaya Kotife yakailato.’
    hu'a nehaya vaya mai'nae.”
  gnn-gnn: Ga ŋayi ŋunhi Djesuyunydja ŋunhimalayi nhäŋala, bala wäthurrunana walalaŋgu
    bitjarrana, “Way, gäŋa walalanha ŋunhiyi yumurrku'nha ŋarrakala. Yaka walalanha
    gukuŋa. Liŋgu balanyarayina yolŋu'-yulŋu nhanŋuwaynydja wal'ŋu Godkunydja yolŋu
    walala; walalana yurru märrama nhä malanha ŋamakurruny'tja ŋunhi ŋayi yukurra
    Godthu ŋayathama ŋunha.”
  yal-yal: Yesu naxa, “Ɛ tin diidine xa fa n fɛma, ɛ nama e raxɛtɛ amasɔtɔ e tan sifane
    nan gbee Ariyanna Mangayaan na.”
  cnt-NT: 'La₁ Jesús në́₃, ca₂juá''₂: ―Cuë₄ ''nia''₂ jmɨg₄ juɨ₁ja₂lén₂ chi''₂-guein₂
    cong₂; tsá₃ lë₁jmo₂ ''nia''₂ le₂në₅ jua''₅₄ jnɨg''₅₄, ia₁ juɨ₁lia''₂ i₂le₂në₅
    bá₄ guë''₂ i₂ca₂tɨ́n₂ ja₁gon₂ Diú₄.'
  tif-tif: 'kulaa Yesus ayo bokoyila ko: Ibi fotabemin daa yo. Kii fotabemin daa kemin,
    kamboyiwa, imi man iyo imbiilip nami bii tilin o. Tunum unang ili fanang daaliwa
    yi, God ali nuli dong dokoyokoma kala kalalipla, tiltam God ami miit tem talebip
    iyo, mep man katip katip ililtap kemin, ibi man katip katip kii fotaba dil-saanin
    disa; kamboyip nami fanang tilin o, kalalala,'
  nlx-nlx: यीशु केयो, “सोराह मार फाय आवणे दिवो, ताह मा रूकहो, काहाकाय हेरगान राज ओहलाच
    ने हे।”
  apw-NT: Áídá’ Jesus gáṉíí, Ch’ík’eh chągháshé shich’į’ nihikáh le’, doo t’ąązhį’
    daahínóhtą’ da; bíí ga’ádaat’eehíí yaaká’yú dahsdaahń bilałtł’áhgee daanlįį.
  gum-gum: 'Inchene Jesúsbe trenchibig køn: —Uregwane merømø, naimay ka amrrubasay
