    gome Deo ega agofaꞌa auga papiau imoi eꞌeleꞌi iina koaꞌi kemia auꞌi apuꞌi,” eoma.
  aey-aey: Odocobil Jisas eu fimei maaden, “Mel simwe eundecnu sao cul jobon muden
    nijiado. Eunu cain cahacadowain. Culadecebil mel sim age ijaca hoigale,” aden.
  urd-GVH: यह देखकर ईसा ने कहा, “बच्चों को मेरे पास आने दो और उन्हें न रोको, क्योंकि
    आसमान की बादशाही इन जैसे लोगों को हासिल है।”
  ycn-ycn: 'E Jesús quemari najló: —Reja yuhuaná i''ijnareja nuchaje. Itániya napu
    najló. Yuhuaná que i''imacaño i''imaño caja Tupana hua''atéjena. Nahuacára''ajeri
    ricá.'
  djr-djr: Ga ŋayiny ŋunhi Djesuynydja nhäŋal, bala yan ŋayi maḏakarritjthinan, bala
    ŋayi waŋan ŋurikiyiny malthunamirriwnydja mala nhanukalaŋaw bitjarrnha, “Go, manymak
    walal dhu marrtji ŋarrakal, yaka walalany gulmaraŋ. Bili God-Waŋarrwuny ŋunhi
    rom balanyarawnha nhakun dhiyakurruŋgun gay'yi djamarrkuḻiw'nha.”
  kvg-kvg: Geté Yesu gendo-ein, “Nakheis bègeáv, no-te. Zømbo-khakhàza᷄m. Zapa
    ndǿgo, Mbumbukiam-qa Megeat Matev, tiqa ndígu, av nakheis ngi꞉gu.”
  rug-rug: Ba zama se Zisu, “Va malumu mae i koa Rau sari na koburu, lopu hukati si
    arini, sina sa Binaṉara Maṉauru si tadirini pu gugua hire,” gua si Asa.
  hop-NT: 'Noqw Jesus paṅqawu: Uma tsātsakwmuy inumiyaniqat nakwhanayani; uma qa mēwantotani;
    pi panyuṅqam hapi ōveqatsit aṅqw moṅwtunatyat ep sinoiwyuṅwa.'
  san-URD: کِنْتُ یِیشُرُواچَ، شِشَوو مَدَنْتِکَمْ آگَچّھَنْتُ، تانْ ما وارَیَتَ،
    ایتادرِشاں شِشُونامیوَ سْوَرْگَراجْیَں۔
  heb-LB: 'ישוע שמע ואמר: ”תנו לילדים לבוא אלי ואל תמנעו מהם, כי לכאלה שייכת מלכות
    השמים!“'
  caf-NT: '''Et Sizi ndo búlhni, “Whute ''uskehyaz sts''un hutoodelh. Khun teh dah
    budóohni gunih! Ndunnah Yak''usda hubudayi cho unli whuz delhts''i, ''en ndunnah
    ''uskehyaz hubunduhúlt''ah ho'' hint''ah.”'
  mio-NT: 'ta quechaha cati ra Jesuu ti: ―Cuhva ndo cha cua yaha ve cuati iti nuin.
    Ña cua casi ndo nuun ñi, vati ñivi cua coo nu cua cundaca ñahan ra iyo iti siqui
    andivi cuu sava ta cua ve cuati can ―cati ra.'
  srq-NT: Jesús que ñee nda. —Tei. Jẽhuɨ chõ esɨ. Sã nguiirĩ ndurucuaẽ cuaẽ seje.
    Eɨ̃ ño Dios rimba nguiã. Ucuasu raã naa eã. Mbia riirĩ na, ɨ que Jesús ñee ee
    ra.
  kje-NT: Enimaa Yesus na'aheni, “Hurinohi tatana onnenihe mai Maya'u! Yom kawala
    hi ono Makromod Lalap nodi molollo ri ma naise tatana eniyenihe.”
  gaz-gaz: Yesuusis, “Ijoolleen xixinnoon gara koo haa dhufaniitii hin dhowwinaa;
    mootummaan samii kan warra akkanaatii” jedhe.
  kud-kud: Na Yeisu iwalo, ‘Havena hedaheda amlaulaugagayowedi na hesi amtalamwedi
    ta aliguwai hilaoma, wuwuna hedaheda teina dova Yaubada yana Abaloina ilowoinanedi
    moiha’.
  urb-NT: 'Jesu pandu: —Anĩ. Mã peja ta''yn ta ihẽ rehe uhyk katu. Ta''yn ta ke se
    pemuhyk perur. Pemupyta ym. Aja riki Tupã putar tĩ. Kome''ẽ ta''yn ta aja me''ẽ
    Tupã kotyhar wan ta tĩ — aja jumu''eha ta pe. (Ta''yn ta aja ixo rahã: “Katu te
    ame''ẽ ta ke jande” aja ym ukwa, a''erehe pahar Tupã koty ipy''a ke muruwak, aja
    mujekwa katu.)'
  fra-LSG: 'Et Jésus dit: Laissez les petits enfants, et ne les empêchez pas de venir
    à moi; car le royaume des cieux est pour ceux qui leur ressemblent.'
  san-HK: kintu yIzuruvAca, zizavo madantikam Agacchantu, tAn mA vArayata, etAdRzAM
    zizUnAmeva svargarAjyaM|
  cak-SNT: 'Pero ri Jesús xuꞌej chica ri ru-discípulos: Tiyaꞌ permiso chica ri acꞌolaꞌ
    chi ncaꞌpa viqꞌuin inreꞌ, y man quiꞌikꞌat. Ruma ri reino ri cꞌo chicaj, xa quichin
    ri i-incheꞌl acꞌolaꞌ.'
  uvh-uvh: Ka Jisas adi arantagimni wari ifangyang tiging u yapma arantagimni u ning
    yanggu', ai sidi yangsefi mo' tinting, iibi sa' tinga nagaganang i abani'. Beng
