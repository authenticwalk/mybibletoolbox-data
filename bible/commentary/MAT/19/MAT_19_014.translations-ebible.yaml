  cop-CNT: Ⲓⲏ̅ⲥ̅ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ⲭⲁ ⲛⲓ⳿ⲁⲗⲱⲟⲩ⳿ⲓ ⳿ⲙⲡⲉⲣⲧⲁϩⲛⲟ ⳿ⲙⲙⲱⲟⲩ ⳿ⲉ⳿ⲓ ϩⲁⲣⲟⲓ ⲛⲓⲟⲩⲟⲛ
