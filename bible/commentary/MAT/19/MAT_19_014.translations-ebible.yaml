  ndg-ndg: Ila Yesu atikwabakiya, “Mwaleke bana achene, wala kana mwakanikiye icha
    kachango, kwamana utawala wa kumaunde ni wa bandu kati baa.
  wsk-wsk: Se Jesus mam, “Nina kuriang gotektek me nunga kaoralko, am nunga awural
    se aningate taimonko. Mu awuk, duruk wonong ko kingdom mu kariimet kuriang gotektek
    iwita wore nunga,” mam.
  toj-NT: 'Ti yala ja Jesusi: ―Miyuc. Actayic. A jacuc jmoc ja yal untiqui. Mi lom
    xa macahuex. Ja jastal ja sc''ujol ja yal untic iti, jach ni ay ja sc''ujole ja
    ma'' mandar ay yuj ja jTat tey ba satq''uinali, xchi ja Jesusi.'
  tbc-tbc: Ago gug Jesus ibol, “Nanuk ŋaisag na dupalu wo dop eilafu wak, abituanai
    amoi. Man dugo, Anut san kagin panek aben man nanuk igo yak sadi a.”
  sna-sna: Jesu akati, “Regai vana vaduku vauye kwandiri, musavadzivisa, nokuti umambo
    hwokudenga ndohwavakadai.”
  smk-NT: Bale' wana ni Jesus konran tumutumbok na, “Pauryan moyo saran umarak kongko
    a ua'nak. Andi' moyo sara nin ima'nwen, ta si tawon say kanakman na ket kapada
    nin saraytin ua'nak, aburuyan nayan Dios nin kipag'adi' kona.”
  grc-TCGNT: Ὁ δὲ Ἰησοῦς εἶπεν, Ἄφετε τὰ παιδία, καὶ μὴ κωλύετε αὐτὰ ἐλθεῖν πρός με·
    τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τῶν οὐρανῶν.
  gof-WFTW: Shin Yesuusi, “Xoossaa kawotethay hayssata melassa gidiya gisho, guutha
    nayti taakko yeyssa diggofite; yo giite” yaagis.
  spa-BLM: 'Pero Jesús les dijo: “Dejad a los niños y no les prohibáis que vengan
    a mí, porque el Reino de los Cielos es de los que son como ellos.”'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau oree: —Naani. Peapo awi nanuara. Tene kunumĩ
