  mya-mya: သို့​ရာ​တွင်​တ​ပည့်​တော်​တို့​သည်​ထို​သူ​တို့​ကို အ​ပြစ်​တင်​ကြ​၏။ သ​ခင်​ယေ​ရှု​က
