    intiomoquina cara itingomibintanti Tosorintsi.'
  plu-plu: 'Ig Kiyapwiye Jesus hiyapni henne, ig awna wothu: ―Isaksanabay bakimnay
    ites aytnite numkanit. Ka yi muwaka mpitha bakimnay. Mmanawa ku pariye hiyeg gihiyakemnikis
    kene bakimnibe ignesnewa ku pariye kawih Uhokri gikumadukan.'
  iou-iou: Yäŋirä Jesutä nadäŋpäŋ yäŋkuk; Yäwat kireneŋo! Yabä kätäwä iroŋiroŋi näkken
    yäpmäŋ äbäk täkot yäk. Nämo yäjiwätneŋ. Ämawebe iroŋiroŋi ŋodewani äworeŋpäŋ kuŋat
    täkaŋ uwä Anututä bureni yabäŋ yäwat täyak.
  ntp-NT: 'Taidʌ ʌSuusi povʌrtʌtʌdai: ―Dagitovurai goaali vai dadana siaaco daja aanʌ
    dai maitavʌr daidiada. Ismaacʌdʌ ʌpan ducami aali ʌgai gia Diuusi soicʌi ʌgai
    sai cʌʌga gʌntʌtʌgitocana ―gʌrtʌtʌdai ʌSuusi.'
  rai-rai: Iesu i piri naa, “Muaat a maadek wa a kum naat liklik baa diat a waan karom
    iaau. Koku muaat turbaat diat, maa a mataanitu taanginaanga u ra maawa anundiat
    baa diat lenbi.”
  haw-1868: I mai la Iesu, E kuu mai oukou i na kamalii, me ka papa ole ia lakou i
    ka hele mai io'u nei; no ka mea, no ka poe e like me lakou nei ke aupuni o ka
    lani.
  ffm-ffm: 'Nden o wii: —Accee cukaloy koy ngara e am, pati kaɗee koy, sabi wa''uɓe
