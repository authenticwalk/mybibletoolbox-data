  leu-leu: E na Yesus a kuus, “Turoxoian a mu rafulak xena filimaan xe siak, muta
    ti votan nari. Senaso a fatataganan sina Piran ve a nobina sina rabuna malaan
    sena mu rafulak aanabeꞌ.”
  maz-NT: 'Nuc''ua e Jesús o xipji c''o o̱ discípulo: ―Jyëziji yo ts''it''i ra ẽji
    cja ín jmigö; dya rí ts''a''s''üji yo. Na ngue nu c''o ra ẽjẽ co nuzgö nza cja
    yo ts''it''i, ngueje c''o cjapü Mizhocjimi o̱ nte c''o.'
  bod-N: འོན༌ཀྱང༌། སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ནམ་མཁའི་རྒྱལ་སྲིད་ནི་དེ་ལྟ་བུ་རྣམས་ཀྱི་ཡིན༌པས།
