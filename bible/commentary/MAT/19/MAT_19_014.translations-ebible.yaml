    un. Ajeh chu Van Lenggam chu hitobang chapang hoa ding bou hiya ahi,” ati.
  mar-mar: परंतु येशू म्हणाला, “लहान मुलांना मजकडे येऊ द्या, त्यांना मना करू नका,
    कारण स्वर्गाचे राज्य त्यांच्यासारख्यांचेच आहे.”
  snp-snp: Goudato, Yesukafo eti limo, Kosinau nemo we wekudite wenena nomilipawa
    yaidana oti minamo wenena ya kiyaba o gedainako, yamu nomilipa namodo enawamo
    ya kanu ku gedámalo, loto logimito,
  isl-isl: 'En Jesús sagði: „Leyfið börnunum að koma til mín og bannið þeim það ekki,
    því slíkra er guðsríki.“'
  spy-NT: Kumwoochi ꞉Yēēsu kule, “‑Mooraany, nteenee ōbāroochi lōkōchu minkēēch kukwa
    wōlēē āmiitē, kuuyu biiko chēē wuu chuutēchu ꞉chēē iwutē bāytooyiisyēētaab Yēyiin.”
  xnn-xnn: Ngem dat kanan Jesus, “Palobosanyo nan oongong-a ay omali ken sak-en. Adiyo
    iyadi daida tay nan mangtalek ken sak-en ay kaneg nan naayday oongong-a et daida
    nan maitapi isnan mentolayan Apo Dios.”
  mwe-mwe: A Yeshu gubhashite, “Mwaalekanje bhanabho bhajiyangane kwangu nne, wala
    nnaaibhililanje, pabha Upalume gwa Kunnungu gwa bhandunji bhalinginji malinga
    bhanabha.”
  tte-tte: Yeisu iba, “Melumeluwo kwatalamwagili silaoma koliyau, tabu kwanunuwaili.
    Kaiwena siya me ali nuwalobi besiele melumeluwone bwaite nige kaba kausi yabo
    imiyamiya ali lusae Yaubada ana kaba loina koina.”
  tcs-tcs: Bat Zizas i bin spik, ‘No stape dem pikinini prom kam ya po mi, bikoz demwan
    uda i go meke demplaselp smol wase dem smolpikinini ya, dempla i go stap de lo
    da ples wea God i ruloba ebribodi.’
  hlt-THB: Jesu ing, “Naasenkhqi ce ka venawh law sak lah uh, koeh kham pe uh, kawtih
    khan qam taw vemyihna ak awm khqi aham nani,” tina hy.
  soq-soq: Mo epe dewantoio Iesu wane wanase, “Otooto kerakera emono ne mainawo wimpu,
    mai enabodamona, ipawa God gonaawa ipa otooto kerakera ema ruau mampoa.”
  qub-qub: 'Ichanga Jesús niran: «¡Wamracunaga shacamuchun! Ama michaychu. Wamrano
    cajcunami Tayta Diospa maquinchöga cawanga.»'
  att-att: Á kinagi ni Apu Kesu, “Anugutan naw ta umay nikán yù ira ábbing. Arán naw
    ira gammán. Ta yù ira tatolay nga tumulù, nga mangikatalà nikán ta kunnay sawe
    ira ábbing, aggira yù mesipà sù pammagure ni Namarò,” kun na.
  bki-bki: ana Yesu berii kalo, berinavo “Kamiu kuverbure re kiritete nalo nei, kamiu
    kuvituvanlo amei ea kiniou, bior kiritete nalo na nalo ajavukia nalo napano aju
    jouro ea navenatuboiano na Atua kiano.”
  bqp-bqp: 'Akũ Yesu pì: À tó nɛ́nↄ mↄ́ ma kĩnaa. Àsun gíńnɛro, zaakũ ń takanↄ pↄ́mɛ
    kpata kũ à bò Luda kĩnaa ũ.'
  mcp-mcp: 'Yésus músə cɨ nə́: «Bɨ́dʉ́gá ikʉ́kágə́ í zə́g mə́dɨ́, kúgá kaambʉlə nə
    bwo, nəcé Faan á gwɔ́w dʉ́sə sâ á mbií búúd wáŋ.»'
  hat-hat: 'Jezi di yo: Kite timoun yo vin jwenn mwen non. Pa enpoze yo vini. Paske,
    Peyi Wa ki nan syèl la, se pou tout moun ki tankou timoun sa yo li ye.'
  npl-NT: 'Pero Jesús okinmili: —Xikinkawilikah n kokoneh mawikih nonawak iwa amo
    xikintsakuilikah, porke akimeh yolyamankeh kemi kokoneh kalakiskeh ilwikak kan
    Dios tlanawatia.'
  bgg-bgg: Isu è yao, “Aniphiing shii agak pha gu hà wuii yi bo, nyieliieshii, hamangkhung
    pha Sajathua ne hìthek duiine rekpho ro ro.”
  eng-TCENT: Yet Jesus said, “Let the little children come to me and do not hinder
    them, for the kingdom of heaven belongs to such as these.”
  eng-BSB: But Jesus said, “Let the little children come to Me, and do not hinder
    them! For the kingdom of heaven belongs to such as these.”
  cpu-NT: 'Ipoña ikantzi Jesús: “Eero pikantziri, nokovi iramayeetenari eentsipayeeni.
    Tema inkarate kempitaiyaarine irikapayeeni eentsi, iriitakera ñagairone tsika
    impinkathariventantai Inkitesatzi.”'
  san-ASM: কিন্তু যীশুৰুৱাচ, শিশৱো মদন্তিকম্ আগচ্ছন্তু, তান্ মা ৱাৰযত, এতাদৃশাং শিশূনামেৱ
    স্ৱৰ্গৰাজ্যং|
  tac-NT: '''Lige Esúsika anele: ―A''rewa napurigá alué u''kuchítiri jeka smela tase
    suliwa. Onorúgame nuleme ju sulachí alué ralámuli napu ju napurigá u''kuchí ''kuchi
    napu yati nareme ju napu''lige i''lía bilé tábiri.'
  eng-WEBPB: But Jesus said, “Allow the little children, and don’t forbid them to
    come to me; for the Kingdom of Heaven belongs to ones like these.”
  gfk-H: Ma Iesu ga tangai bia, “Muat waak sasei ira bulu taar tagu. Pa muat na tur
    bat diet kanong no matanitu maram ra mawai, a nudiet ia ira mangana nat na bulu
    hoken.”
  viv-viv: Bana Yesu gigayo, “WeꞋoweꞋo keke wanahawatadi, au Iya agaikuya hinaꞋela
    faꞋina gaveyao vaita weꞋoweꞋo keke yadi wakikaiwabu amine, medema Yaubada yana
    itaveꞋavina againe hinamiyami be aseꞋasediya ginavehivehimeya.”
  yao-yao: Che Yesu ŵatite, “Mwaleche ŵanache aichanje kukwangu ni nkaasiŵila, pakuŵa
    Umwenye wa kwinani uli wa ŵandu ŵaali mpela ŵanache ŵa.”
  tgp-tgp: pani Iesu mara, “Ha tinar̃ihi na natuvarihi la mai isaku, ha sopo horora
    matan la haratu la sohera la pa lavi mauri atu God mo aulu hinia.”
  auc-NT: Ate wædinque Itota ïñömö edæ, —Wëñæ̈näni ïnänite ee amïni poncædänimpa.
    Edæ mänïnäni näni pönënö baï adobaï pönënäni inte edæ öönædë Awënë Odeye nempo
    do quëwënäni ïnänipa. Ïninque mïnitö ïñömö wëñæ̈näni ïnänite Baa änämaï ïedäni.
  kbc-NT: Odaa Jesus jeɡ̶eetediogi, “Ikani menagitibeci meetaɡ̶a niɡ̶inoda nigaanigipawaanigi,
    jinoɡ̶oliitege menagitibeci meetaɡ̶a, igaataɡ̶a Aneotedoɡ̶oji iiɡ̶e laaleɡ̶enali
    niɡ̶ina oko ane liciagi nigaanigawaanigi me diniwikodetibece.”
  bmh-bmh: Guzenina, Yesus nug gonugau tapaimaraneu dudu awareun, “Ag go mogoi ainagul
    utarebi, iz waiab alamam. Ag kuatai ze i awaran. Duailel ag mogoi ainagul ginaginam
    e sul, ag abiu Uwait go agal gumaraneu du banou.”
  ctu-BL: 'Jesús tsi'' yʌlʌ: La'' tilicob alobob ba'' añon. Mach mi la'' tic''ob,
    come pejtelel mu'' bʌ i tilelob bajche'' jini mi caj i yochelob ti'' yumʌntel
    jini am bʌ ti panchan, che''en.'
  meq-meq: 'Yesu a gwaɗatay: «Gərum tay ha wawa hay tâ yaw ka təv ga. Kâ həharum tay
    ha bay, hərwi Bəy i Mbəlom mavəla eye na, a slala i ndo neheye andza wawa neheye.»'
  noa-H: Mamʌ mag marau hiek'a nʌm hũrbaawai Jesuu jũrr maachigta, —Hidëu mʌ haig
    chaain haibëepibat. ¿K'ant'ee pãrau ham bëepimap'a nʌ? hajim. Chi jöoin hawiajã,
    chamʌ k'ʌʌn chaainjö mʌ hiek hʌ̈k'ak'arrsö hʌ̈k'a nʌm k'ʌʌnta mʌg jẽb gaaijã hʌ̈u
    wënʌrrawi hʌ̃gt'arjã honee wënʌrrabajup hajim.
  alp-NT: Po Yesuse Iombe, “Esi keri kwete tona meru lokoKue, lakesi yake le kwete
    tona meru pine tamata rebe Alla Ipletaesi pende.”
  san-VEL: kintu yii"suruvaaca, "si"savo madantikam aagacchantu, taan maa vaarayata,
    etaad.r"saa.m "si"suunaameva svargaraajya.m|
  kbq-kbq: Hianagi Jisasi'a huno, Zamahe onatita zamatrenke'za ne'onse mofavre zaga
    Nagrite eho, mona kumara e'ina hu vahe'mokizmi kumare,
  kbh-kbh: 'Chora Jesús tojanë́yana: “Cachcá mónÿaye chë basetémënga áts̈bioye chamuabo
    y ndoñe matë́uyanana; er Bëngbe Bëtsabe amë́ndayana endmëna mo quem basetemëngcá
    imomnëngbiama ca.”'
  ron-LSB: 'Dar Isus a zis: “Lăsați-i pe copilași și nu le interziceți să vină la
    Mine, căci Împărăția Cerurilor este a unora ca aceștia.”'
  pon-pon: 'A Iejuj kotin majani: Mueid on kijin jeri kan, en ko don ia. Der kalik
    irail edi! Pwe iei jon en me udan wein nanlan.'
  nhe-BL: 'Pero Jesús techilhui: ―Xiquincahuaca nopa coneme ma hualaca campa na huan
    amo xiquintzacuilica. Pampa Toteco tlen itztoc nepa elhuicac quinnahuatis tlacame
    tlen nechselíaj queja ni coneme.'
  sps-sps: Jisas tsue to na ka, “Tanyir yam guein kakaii ma naa mi ri Tsonyo, tsue
    tap vaare ir yam, tana saa a Waan iny Gormirmir fasito raror vainy te faarei ror
    guei to ari.”
  wnc-wnc: natake Jesuta anzing ninikut, “Ginu kapewa waatdaka nae apnong. Ginda ma
    yanindakngawam. Aho. Aminda waatdaka aakwakga nae nangaakan dua nataaing binga
    daknganingu Anututa amin panangge tasinggak kakngae gepbiatang yuaikat nana aminu
    unin,” ngang ninike
  nmw-S: Habeto Yeisu i nga, “Bubuyese hu taemanid si luwom heyau, tab hu etopahadid,
    kaiwane Helak wana bagalogugui i miye sosohode ya heidiye.”
  bus-bus: 'Ben Yesu bè: À tó nɛ́nↄ mↄ́ ma kiia. Àton gíńnɛro, zaakɛ aↄ̃ takanↄ pↄ́n
    kpata kɛ̀ bↄ̀ Luda kiia ũ.'
  gub-BL: Uze'eg Zezuz urewe. — Tuwe kwarer ur ihewe a'e wà nehe. Pemupytu'u kar zo
    wanur ire pe wà nehe. Ta'e Tupàn hemiruze'eg a'e wà xe, agwer kwarearer wazàwe
    wanekon a'e wà xe. (Aze teko heko wer Tupàn hemiruze'eg romo wà nehe, tuwe uzeruzar
    herehe kwarera'i wazàwe nehe), i'i urewe.
  imo-imo: Molo ningi ulu kanopalie Jisasini nimbei, “Gote iye nomi kingimu molopa
    nokoromo imbo talape akumu i bakuluma mele moromele kani enoni i bakuluma na morona
    wangei pipi tiko molo naa neio,” nimu.
  boj-boj: Degsib saidnjrnabqa Yesus na aqa aŋgro naŋgi minjrej, “Aŋgro du du naŋgi
    uratnjrib ijo areq beb. Naŋgi saidnjraib. Tamo uŋgasari naŋgi aŋgro du du bul
    sqab di Qotei laŋ qureq di unu qaji a naŋgo Mandor Koba sosim naŋgi taqatnjrqas.”
  eng-DRA: 'But Jesus said to them: Suffer the little children, and forbid them not
    to come to me: for the kingdom of heaven is for such.'
  knf-knf: 'Kë Yeŧu aşë ji : « Nawutan bapoţ babi ţi nji, nakneenan baka, ţiki *Pşih
    pi Baţi pawo pi banwooŋ ji baka. »'
  san-KHM: កិន្តុ យីឝុរុវាច, ឝិឝវោ មទន្តិកម៑ អាគច្ឆន្តុ, តាន៑ មា វារយត, ឯតាទ្ឫឝាំ
    ឝិឝូនាមេវ ស្វគ៌រាជ្យំ។
  arn-NT: 'Feymew Jesus feypifi ñi pu disipulu: —Elufimün ti pichikeche ñi küpayael
    iñche mew. Katrütukefilmün. Ngünechen ñi ülmen mülewe mew koneltuley tati kisu
    engün reke femngelu.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Gol baslaa guiꞌt reex lon, ad bal rudxoondi,
    din lod rniabee Dios na̱j par ree bén naj ziꞌc laa reex.'
  ken-NT: Kɛ Yesu arɛm bɛ, “Dɔ̌ ká mǎmbɔ mantwɔ ntá ya, bǎkɛ́ chyɛt bhɔ mbi mbɔnyunɛ
    bǒ abhɛn bachi mbɔ bhɔ kɛ̌ Mandɛm ábhak Mfɔ awap.”
