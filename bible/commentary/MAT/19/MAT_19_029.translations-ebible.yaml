  cof-NT: Junni weyan tsachilanan lachi tenchi ticatiya puraca jotori, duque mancanola
    jochunae tie. Yaca, o acolaca, o soquilaca, o apaca, o ayanca, o nalalaca, o toca
    labe penenachun puraminlari patsa tsansi mancato, junsi numatotiya Diosibe sonnato
    polelaichunae tie.
  srm-NT: “Nöö na unu wanwan o feni paima e. Ma hii dee sëmbë dee disa de wosu, ee
    nasö de baaa, ee nasö sisa, tata, mama, miii, pandasi kamian, hiniwan soni fu
    di a kë waka a mi baka hedi, mi taki da unu taa dee lö sëmbë dë an o lasi. Biga
    de o toona feni dee soni naandë höndö toon baka, nöö te fu kaba fëën nöö de o
    feni di libi u teego a Gadu tu.
  qvs-NT: Kankuna ñukata katiwanaykichirayku wasikichita, wawkikichita, mamaykichita,
    tataykichita, wambraykichita, terrenuykichita sakiptikichi Tata Diosmi sakishkaykichimanta
    ashwan aypata kushunkichi. Chaymanta wañushpaykichi mana tukuyniyukta Tata Dioswan
    sielupi kawsankichi.
  zca-NT: No rë xa' la' lizh, o wech, o bizan, o xuz o xna', o xmë'd, o yuo che'n;
    por nak xa' men da; no xtu gayo' wëlt más nayaxe gap xa' lo yizhyuo re'; no lo
    xtu yizhyuo kwa'n laore yo, ya nayotra' gat xa'.
  cbc-NT: Ni jĩcãʉ̃ ũcʉ̃ yʉ mena bapacʉtigʉ, cʉ̃ ya wiire, o cʉ̃ bairãrẽ, cʉ̃ bairã
    rõmirĩrẽ, cʉ̃ pacʉare, cʉ̃ pũnaarẽ, o cʉ̃ ya yepa cʉ̃ãrẽ cʉ̃ caaweyocoápáta, narẽ
    cʉ̃ cacʉ̃goro netõjãñurõ bócanemogʉmi tunu cʉ̃ yaye ũnierẽ, bairi cʉ̃ yarã ũna
    cʉ̃ãrẽ. Bairi jĩcãʉ̃rẽ cʉ̃ caaweyocoápáta, cʉ̃ netõrõ cien bui peoro cãrõ majũ
    bócanemogʉmi. Tunu bairoa caroa yeri capetietiere cʉ̃ jogʉmi Dios yʉ mena cabapacʉtiácʉ́re.
  qxo-NT: Nogaman criyicamungan raycur pipis wayinta, waugincunata, panincunata, mamanta,
    taytanta, tsurincunata, chacrancunatapis jagireg cagga pachac (100) cuti mastam
    chasquiyanga. Y wanucurnam Tayta Diospa ñöpanman chäyanga imayyagpis cushishgana
    cayänanpä.
  mox-mox: “ʼEguma tomeqabu omiʼa emi vanueavo nage taimiavo nage novumiavo nage tamamiavo
    be inamiavo nage natumiavo nage ami talaqayavo onogedi yaʼa weaqigu, ʼinega baʼe
    yani diavona niʼa onogedia nawale ona loba ʼeviviedi ma ana luvetomana, ta wese
    yawaimi vataya maega.
  kew-kew: Go rabu onaa rayome abade ni madaa kone rulaawa nimumi nimuna ama aapa
    nogo naaki ame baaninu page maapu oyae rayo gimisimi-pulu nimumi apo oyaeyae nona
    piane yoto ora waru mealimi. Goa pua nimu oro yaalo epe-rupa kagaa piralimi.
  dww-dww: Be aitau da adi vadama bo tamedima bo tinedima, tasitasidima bo nuvunuvudima,
    adi sedama bo adi sipima a gosaḡana taugu waimuriwataneguma aubainama, taudi tokare
    ya toi vavasaḡana ta banavidina, nam a gosegosedina maika. Be taudi yawasana kenakena
    nonoḡinama mate ta paḡona.
  nif-nif: Tɨmbi no en naka tɨmbi il ba dal kwayañii ba wiwii ba meñ beu ba gwañgwa
    bɨsalɨ ba nanañ kenan ba nepek wɨn gɨtɨk bi-taleñgukta, Anutulɨ wolok tambon nain
    asupgan yousɨñmɨ-ta-ñambi, kuñgu taletalen nɨmnat wakɨt mɨukak.”
  twi-ASANTE: Na obiara a ɔbɛgya ne efie, ne nuammarimanom, ne nuammaanom, nʼagya,
    ne maame, ne yere, ne mma anaa nʼagyapadeɛ abɛdi mʼakyi no, ɔbɛnya no ɛho mmɔho
    ɔha, na wanya nkwa a ɛnni awieeɛ nso.
  aoj-aoj: Eaꞌ epes ami ukup pegapoma aeꞌ ma sokwaha ifagw gwoloma sahin owan ahasas
    mamasas a batawisas soloma aofah mais asasisii, anaf asofaꞌ hiahaom timbi tambel
    hiami aꞌowaꞌ, mikilaꞌ mogwa fowaꞌimi atapim. Eaꞌ anaf asofaꞌ ambal namili sogape
    andeandeꞌ lifilafi.
  cbv-cbv: Ded weemdíh teo wʉ̃hat tʉ́ʉt niijná, ã́ih mʉʉ́, ã mána, ã déewã, ã weh,
    ã́ih wápchidih yʉh bʉca ã cádahachah, Diosboó caandíh chah ã jwʉ́ʉb wʉ̃hbipna
    caá. Pánih cádahnit, weemdíh teo wʉ̃hnitboó Diosjeéh páantjeh ĩ tʉ́i jʉmbipna
    caá.
  taw-taw: Binɨb yɨp gos nɨŋɨd, nɨmam nɨnay akaŋ, nonɨm nap akaŋ, ñɨpay akaŋ, kal
    wog day akaŋ, tap tɨtay okok kelɨgɨnɨgabal okok, God binɨb anɨb okok kɨlop tap
    teplep kuŋay yɨbɨl pen ñɨnɨgab agak. Pen God ne abe gek, pel pelnep yenɨgabal
    agak.
  jic-NT: Nin p'iyá 'üsüs lejay napj lovin ncapj tocon̈ jis lal. Nepénowa jil jis
    wa nepé ncapj jacon̈ mpes. Nepénowa jil jis pülücpan nepé. Jis papay, sejamay
    nepé jil nepenowá. Nepénowa jil jis ts'uyupan nepé. Nepénowa jil jis moma mpe,
    ncapj jacon̈ mpes. Napj pajal pülücj ca jis ma'ayá nin la tjajay mpes. Pjaní way
    p'in tjá'asa tjil ca nacj. Napj ciéneya ca jis ma'ayá yupj pjaní way tja'ayapj
    mpes. Lovin ca mpatjam Dios lal 'ots'ipj, nin ca la mejay napj yupj mpes.
  zap-NT: No yrandxee mén ne rsan xyuu, rsan bech, rsan bzaan, rsan xuz, rsan xnaa,
    rsan xewnaa, rsan zhiin, o rsan xelyu por ne nak men xpén noo, skakwent meno stebgwyuu
    tir no gap ke men gyelembán ne nunk luzhdet.
  wer-wer: Omën namp nemëën yak pim kaare yang, öngre ru, sasre nan, ëlre pep, ëmre
    ya sëp wasëpna pöp Anutuuk kangiir omën ke pilöt kësang pan tekeri wes mangkën
    wëwë kosangët pep sëpnaap.
  ipi-ipi: Dee, wandakali minditupa-mane nambana piape oko pukale nembo toto, yakamana
    ee anda yandopi, amene imalini yandopi, angini ayiane yandopi, andopane yandopi,
    utupanena mindi tepa alaini. Wuane piyaini wandakali utupane pitaka-mane matili
    okonetaka kambua longo wete konda pua moto, saka atapowa atolopeyai.
  qul-NT: Tucuy runa nokaraycu wasincuta, waukencunata, panancunata, tatanta, mamanta,
    wawancunata, jallp'ancutapas sakejcunaka pachaj cuti yapaskata wiñay causaytawan
    jap'ekankacu.
  ter-NT: Koane enepone uhá koeti xâne ákoti okotíxo ítukevo vo'ónguke, kuteâti óvoku,
    po'ínuhiko, há'a, êno, (yêno), xe'éxaxapa, áko'o itukovo poké'exa, yupihovó koetimo
    námoepo yane koekúti ákoti okotíxoa, yoko ko'ipâratimakamo ópea xoko Itukó'oviti
    ákotinemo hunókoku.
  bmr-NT: Jaamo paryɨ tahallɨtɨ inehejeque ejeevesumo iijanoco, inahabomɨco, inagomɨco,
    caanimɨco, seejɨmɨco, mogaimɨco, iseemeque, bu ijiinɨjenehejeque icano ejeevesumo
    toono jaada sihidɨ janaanɨcɨ gaayɨcɨjimo, tollɨro bu ifinɨjitɨno fiivoco gaayɨcɨjimo
    icano.
  fuf-fuf: Awa kadi kala accuɗo suudu mun ndun e musiɓɓe mun ɓen e bandiraaɓe mun
    ɓen e yumma mun e ben mun e ɓiɓɓe mun ɓen e gese mun ɗen sabu innde an nden, o
    heɓoyay ko ɓuri ɗun laabi teemedere ka aduna ɗoo, o ronoyay kadi ngurndan poomayankejan
    ɗan.
  bhl-bhl: Duyemiwi, nimin kunum waneng ite mak nem ibolow fukunin gelewko, akalem
    am o, awkunum o, waneng aul o, alew o, auk o, muluwel o, musun o, alik alik bi
    koyemiw tewe, i atin kuw fian fian mak so kulusomi, sunsun bin finik so kuluko,
    diwkuw diwkuw bokoliw te.
  ons-ons: Paki, ŋei ŋerep deo edo naŋane rau paki, matene me ŋolekopene, me kiarokopene,
    me magaene, me nagaene, me medewekopene, me eu menamene me kepe mateene qeliŋwarekoi
    eŋe baŋ lewine morian manerop maratkakei, so gege togon baŋ eboniake.
  con-NTPO: Nane poiyi'cco majan tise'pa tsa'o, tise'pa quindya, quinshin, she'she,
    que'tte, yaya, mama, pushe, dushundeccuma tise'pa andema'qque catipa ñame in'jan'da,
    tsaja cien se ti'tsse tsu isu'faya. Toya'caen tsu tsangae ñotsse canse'faya.
  ghs-ghs: '@see-verse:MAT.019.028'
  peg-peg: ଆରି ଇନେର୍‌କି ନା ତର୍‌ କାଜିଂ ଇଲ୍‌, କି ଟଣ୍ଡେନ୍‌ କି ତଣ୍‌ଦେଲ୍‌, କି ଆବା କି ଆୟା,
    ହିମ୍‍ଣା ୱାକ୍‍ଡ଼ା କି ତାରେନ୍‌ ପିହିନାନ୍‌, ହେୱାନ୍‌ ସହେ ଗୁଣ୍‌ ଆଦିକ୍‌ ପାୟାନାନ୍‌; ଆରି
    ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ ଆଦିକାର୍‌ ଆନାନ୍‌ ।”
  txu-NT: 'Kam godja me''õ imã àpênh kadjy arỳm õ mỳjjamã irer jabej nàr õbikwamã
    irer jabej. Õ kikre nàr kamy nàr kanikwỳnh nàr bãm nàr nã nàr prõ nàr kra nàr
    õ pykamã irer jabej. Godja arỳm õ mỳjja ja''õmã irer jabej ba dja ba kum o pãnh
    ra:x ne pãnh kum õ mỳjjao akrenh mex ne kum kungã ne pãnh kum õbikwao akrenh mex
    ne kum kungã. Kum õ mỳjjamẽ õbikwamẽ krãptĩ: kubê 100 ngã. Nhym kam arỳm Metĩndjwỳnh
    kôt tĩn ne ar ba rã''ã: rã''ã ne.'
  eng-WEBU: Everyone who has left houses, or brothers, or sisters, or father, or mother,
    or wife, or children, or lands, for my name’s sake, will receive one hundred times,
    and will inherit eternal life.
  gnw-NT: Jare ime yave quía ueya jenta, ani tɨqueɨ reta, ani tɨvɨ reta, ani jindɨ
    reta, ani tu, ani ichɨ, ani jembireco, ani isambiaɨ reta, ani iɨvɨ reta chereco
    pegua vae, cien rupi jecoviata co chupe, jare güɨnoita imbaerã tecove opa mbae
    vae —jei—.
  mux-mux: Yambu na numanu monjuku nanga kongun tinjingíndu eninga lkuma, anginipili,
    kimulupili, anupili, lapalii, kangambulama, koleama, akuma munduku kelemele ⸤mele
    kelengí⸥ yambuma pali, ya ma-koleana aima méle pulele ola-kilia liiku kene, kona
    molku konjuku mindi puli ulu-pulele liingíko.
  maj-NT: Tu̱ yáhá ni xi nga̱t'ana̱ y'éjñaha ni'yaha̱, tsa já nts'e̱, tsa jminchjín
    nichja, tsa na̱'mihi̱, tsa na̱aha̱, tsa ntíhi̱ ko̱ tsa jñá xi tjíhi̱n, kui xu̱ta̱i̱
    k'u̱a̱i̱ ngáha̱ ra̱ unchan ni̱yá tjíhin ni xi y'éjña ko̱ ts'i̱ínkjáíhi̱n nga k'úéntu
    tík'un sín.
  bkq-NT: Idânârâ tâlâ matomo mânhânlymo, ynynonroem mitomoem watay, Deus xuduze lelâ
    ipa matomo. Xirâ mâuntudyzemo kuru wato. Itymo mânhânduomo, âykyhomoem ijidymo
    xuduze. Âwaigorumo, âukonomo, nhaundumo, unwânmo, âzemo, âmeonmo warâ mânhânduo,
    Deus âpemugumo nhetomo ara kehoem nhenimo, âwynenimo warâ xuduze. Âpimo mânhânduomo,
    Deus âpynirymo xuduze. Tâlâ matomo mânhânlymo ynynonroem mitomoem watay, âdy ize
    matomo xuduze, mânhâympymo takaze kehoem ise tâlâ mawylymo. Âigueduomo olâ ise
    aunloenlâ Deus agâ mawylymo. Xirâ mâuntudyzemo kuru wato.
  kue-kue: Ana yomba ta ye na kangina mina yungumo ya angiglma ya ambaglma ya nem
    ya mam ya nangiglma mo te dumo makanmo kinde kondungwa, ye taragl suwara suwarandi
    kondumara i taragl merkinde indre, te kor aimande morambuka akiye inambuka.
  cot-NT: Aisa iriraquea maasano ovashiantajianaqueroca itsovironaquitepae, irioca
