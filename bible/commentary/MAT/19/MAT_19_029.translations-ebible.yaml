    apa ahilouleh achate ahilouleh aneile agou jouse dalha jenga chu, chan jakhat
    geiya amu ding chule tonsot Hinna chu alemu ding ahi.
  mar-mar: ज्याने ज्याने माझ्यामागे येण्याकरता आपले घर, भाऊ, बहीण, आईवडील, मुले, शेतीवाडी
    सोडली असेल तर त्यास त्यापेक्षा कितीतरी जास्तपटीने लाभ होईल व त्यास सार्वकालिक
    जीवन मिळेल.
  snp-snp: Ido wenena mate ya namomu koliti numuni ebani, yanibo kunanibo gemonani,
    onibo menibo, nomilipani, mini fulitenawamo wenena ya ayalo naba-naba itibiti
    oluti, ido omuni kofawa minowa-minowa oti minomo dinagilae.
  isl-isl: Hver sá sem yfirgefur heimili, bræður, systur, föður, móður, eiginkonu,
    börn eða eignir til að geta fylgt mér, mun fá hundraðfalt í staðinn og eignast
    eilíft líf.
  spy-NT: Nto chii ake tukul nyēē kaakubakaakta koorin nto mbo ng'eetaabkaamet nto
    mbo cheebkaamet nto kwaan nto kaamet nto lēēkōōk nto ku mbareenik kubo anii, mākunyōōr
    tukuuchoo kunyil bokol nto miisin, mākunyōōr *soboontaab kibchuulyo.
  xnn-xnn: Nan am-in ay mangtaynan isnan baeyna, nan bebsatna, da amana, nan an-akna
    ya nan payewna gapo isnan maitapiyana ken sak-en et adoado nan ganabena dapay
    wada nan biyagna ay maid patenggana.
  mwe-mwe: Na jojowe aleshile nyumba, eu ashaapwakwe eu ashaalumbugwe, eu ainagwe
    eu akwabhe, eu bhana eu migunda, kwa ligongo lyangu nne, shaposhele mala makumi
    kumi na shakole gumi gwa pitipiti.
  tte-tte: Yaiya tem ana nume yo kanakavao yo dunao yo tamana yo sinana yo natunao
    yo ana bwatano ilogabaegili kaiwegu kani kana mulolo lalakisosina ikalai kewa
    mena tabe kani yawasina miyamiya yaina ilobai.
  tcs-tcs: Ane uda dempla i libe aus blo dempla, o bala o sisi, o papa o mama, o pikinini,
    o ebriting wea i blo em, po kam ane pole mi, em go gede demting andred mo baigen,
    ane dempla i go gede longlaip poeba tu.
  hlt-THB: U awm kai ang ming awh, a imkhqi, a koeinaakhqi, a pa, a nu a cakhqi ingkaw
    a lokhqi ce ak cehtaakkhqi taw alet zakhat hlei leeknaak ingkaw kumqui hqingnaak
    ce pang kawm uh.
  soq-soq: Ita apana mida duwa, tatatawa, wanwamba, weaweanapa, mamba, inawa, obampa
    ba iraiwa ne baina emodia me ando dima emona ruawalepie uaraia eiasampe otempa
    ita do inawinakasala donsapi.
  qub-qub: Pimi noga-raycu cachaycun wasinta, wauguinta, pañinta, papäninta, mamanta,
    wamrancunata, chacrancunatapis; chay runaga Tayta Diospa ñaupanchömi imaycamapis
    cawangapaj. Chayno cachaycushanpitaga pachac (100) cuti mastami chasquenga.
  att-att: Á ngámin yù ira tatolay nga panawád da yù bale ra, onu yù wáwwagi ra, darakal
    da, ánâ da, onu yù ákkomanád da megapu sù pangayâ da ánna panguruk da nikán, á
    aru yù bálà da nga alawatad da sangaw, á mepattolay ira nga mesipà kâ Namarò ta
    áddè ta áddè.
  bki-bki: Mia toro na verenio tuvan kunuano, p̃eli kuruano p̃elina kuvivinieno, p̃elina
    karam̃ano p̃elina kenieno, p̃elina kenerinio, p̃elina kiano borotano, mia verenio
    naio tuvan vite nalo nei rivior kiniou ga, mia naio mijikia rivar meran bereio
    ea yetemeriba nei, vite nalo napano juvanlo ruei, riva rivokar ve va duelimo toromomou,
    mia mave ka mia naio rijev meuliano na jo jobo jo.
  bqp-bqp: Gbɛ̃ kũ à a bɛ ke a vĩ̀ninↄ tò ke a dakũnanↄ ke a de ke a da ke a nɛ́nↄ
    ke a buranↄ ma yãi, ade ni ɛra à abire taka le lɛu basↄↄro, akũsↄ̃ ani wɛ̃̀ndi
    kũ àdi lákaro le.
  mcp-mcp: Ŋkí muud mə sá nə́, tɔɔ minjɔ́w, tɔɔ məshí, tɔɔ omínyɔŋʉ̂, tɔɔ okɔ́ɔ́l,
    tɔɔ sɔ́ɔ́ŋgʉ́, tɔɔ nyɔɔŋgʉ́, tɔɔ bwân, a lʉ́gə́ byo shú dâm, a bá nyiŋgə bií byo,
    sâ ŋgwúd ija təd; muud wɔɔŋgʉ̂ ka bá kə cʉgə cʉg á kandʉgə kandʉgə dɨ̂.
  hat-hat: Nenpòt moun ki va kite kay li, osinon frè l', osinon sè l', osinon papa
    l', osinon manman l', osinon pitit li, osinon jaden l', poutèt mwen, moun sa a
    gen pou l' resevwa san (100) fwa plis pase sa, ansanm ak lavi ki p'ap janm fini
    an.
  npl-NT: Iwa nochteh akimeh okikakajtejkeh incha, inmikniwah, inweltiwah, intajwah,
    impilwah noso intlalwah por tetlapowijtinemih notlajtol, kiseliskeh okachi de
    nochi tlan okikakajtejkeh, iwa mach ayik mikiskeh yej nochipa yolitoskeh.
  bgg-bgg: Chiih-è, hanyie è awai khuiinothek, bumuiithek, aphuii, amuii nane anithek,
    raigthek gu chiang è thoh muii pho ne wieng chiieng mua ruii phro, chiih-è, idang
    pha chai phi ruii phro.
  eng-TCENT: And everyone who has left houses, brothers, sisters, father, mother,
    wife, children, or fields for my name's sake, will receive a hundred times more
    and will inherit eternal life.
  eng-BSB: And everyone who has left houses or brothers or sisters or father or mother
    or wife or children or fields for the sake of My name will receive a hundredfold
    and will inherit eternal life.
  cpu-NT: Tema ikaratzi oyaatakenari, jookaventayetanakero ipanko, irirentzi, iritsiro,
    ashitariri, iina, ireentsite, iipatsite. Aritake iriñaayetairo ontzimimoyetairi
    osheki, tema iriitake pairyaayetanari. Irijatzi ñaayetairone kantaitaachaneri
    añaantarentsi.
  san-ASM: অন্যচ্চ যঃ কশ্চিৎ মম নামকাৰণাৎ গৃহং ৱা ভ্ৰাতৰং ৱা ভগিনীং ৱা পিতৰং ৱা মাতৰং
    ৱা জাযাং ৱা বালকং ৱা ভূমিং পৰিত্যজতি, স তেষাং শতগুণং লপ্স্যতে, অনন্তাযুমোঽধিকাৰিৎৱঞ্চ
    প্ৰাপ্স্যতি|
  tac-NT: Apiépiri rió napu a'rele bo'né galila, 'lige bonila, 'lige ba'chila, 'lige
    go'chila, 'lige waílatiri, 'lige o'nólatiri, 'lige eyélatiri, 'lige upila, 'lige
    'kúchilatiri, ne'chí oyériniliga, alueka bilé siento uché rajpé 'yámala Onorúgame.
    'Lige 'la 'pa rewagachi simela alé asimea senibí.
  eng-WEBPB: Everyone who has left houses, or brothers, or sisters, or father, or
    mother, or wife, or children, or lands, for my name’s sake, will receive one hundred
    times, and will inherit eternal life.
  gfk-H: Ma siga tikai na haan talur no nuna taman, ira tasina, ira hininina, no nuna
    tata, no pawasina, ira natina, bia ira nuna uma wara utagu, io, na hatur kahai
    a marmar na hartabar balin ta ing naluai. Ma na kap mah no nilon nong pa na pataam.
  viv-viv: Kadu gaveyao moyaꞋaidi yadi manuwa o kaꞋi noudiyao o tobohiyadiyao o tamadiyao
    o hinadiyao o natudiyao o yadi babi Iya faꞋikuya hinanuyabuyabudi, medema adi
    laufata lakahi-moꞋena gavadi gavadi yamumuna hinavaina, kadu yawai-vagahidi hinanuhagana.
  yao-yao: Ni jwalijose jwalesile nyuumba pane achapwakwe pane achalumbugwe pane atatigwe
    pane achikulugwe pane ŵanache pane migunda, kwa ligongo lyangu, chachipochela
    mala mia, ni chachinjila mu umi wa moŵa gose pangali mbesi.
  tgp-tgp: Ale tamlohi tari sei la malue la tau na imara, teni voraira, teni vevoraira,
    teni tamara, teni tinara, teni natura, teni nora lepa mata hijaku, God i pa silera
    la pa mele lavia vaha ngav sangavulu hin haratu la taua, ale la pa lavi na mauri
    tui hitahu,
  auc-NT: “Ayæ̈ godömenque ämopa. Mïnitö näwangä oncodo tao godinque mïnitö tönïñadäni
    ïnänite ëmö cæte godinque badä ïnante mæmpocä ingante wënäni ïnänite botö ëmöwo
    beyænque ëmö cæte pömïnitapa. Ïninque ïïmaï ante näwangä ämopa. Æcänö botö beyænque
    mänömaï cædinque tömengä nänö ëadï ömæ ëmö cæte goda ïñömö tömengä nänö ëmö cæte
    godincoo baï adopocoo æncæcäimpa. Wïï adopogaque edæ æ̈ninque tömengä wæætë edæ
    godömenque adopocoo adopocoo æ̈ninque tiëë ganca mänimpoga æncæcäimpa. Ayæ̈ botö
    pönö cæbo æ̈ninque tömengä cöwë wantæpiyæ̈ wæ̈nämaï quëwencæcäimpa.
  kbc-NT: Codaa inatawece niɡ̶ina anoyaladi liɡ̶elatedi, nioxoadipi, niwaalepodi,
    eliodi, eliodo, lodawa, lionigipi, codaa me niiɡ̶otedi, codaa anoyaladi inoatawece,
    Ee leeɡ̶odi, Aneotedoɡ̶oji yajigotediogi caticedi niɡ̶ijoa anoyaladi. Codaa jiɡ̶ida
    lewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Duair in izal wanim ulapwag mabun dabeleimai, go gonugau zau, gonugau apag,
    gonugau amag, gonugau abiag, gonugau memeg, gonugau anag, gonugau gelegul, gonugau
    alegul, gonugau em uteimai, izal igul sesamoreun, aiu ses Uwait nug ece go utei
    aleun sul, handret tutak muraba, go muzmuz naliu awau damau.
  ctu-BL: Jujuntiquil tsa' bʌ i cʌyʌ i yotot, mi i yʌscuñob, mi i yijts'iñob, mi i
    tat, mi i ña', mi i yalobilob, mi i lumal, cha'an tij c'aba' mi caj i taj yambʌ
    jo'c'al i ñumel bajche' jini tsa' bʌ i cʌyʌ. Mi caj i taj ja'el i cuxtʌlel mach
    bʌ anic mi' jilel.
  meq-meq: Ada ndo neheye tebiye tə gər ha gay tay, malamar tay hasləka eye hay ta
    malamar tay dem eye hay, bəba tay, may tay, wawa tay hay, guvah tay hay hərwi
    məzele ga aye na, ta hutiye a ɗəma ma ziye madzəga temerre ada ta hutiye sifa
    nakə ma ndəviye bay aye.
  noa-H: Maimua har t'um chi mʌ gaaimua wa mʌ hiek jaaum k'õchgau k'ãijã hamach di,
    hamach naamk'ʌʌn, hamach heeugpeen, hamach haai, hamach hãd, hamach chaain wa
    sĩi hamach jẽb k'ãijã k'augba pʌa nʌm k'ʌʌnagjã hamach nem hok'ootarr k'ãyaujã
    hʌ̃r hag hatcha deewi mʌch dʌ̈ita hich mag wënʌrramk'ĩir mʌch haarcha p'ë haujugui
    hajim.
  alp-NT: Kai sire neka pine isebeie eni luma, pise kwalini pise betai, pise amai
    pise inai, pise eni nanae pise eni ndinu ete tamata makete le iluluKu, hoko tamata
    bokala esi ono saka amai, inai, kwalini, betai, eni nanae kai esi riluke ndinu
    kai luma etei rebai boka titinai. Kai isupu rue kai Alla eti pela.
  san-VEL: anyacca ya.h ka"scit mama naamakaara.naat g.rha.m vaa bhraatara.m vaa bhaginii.m
    vaa pitara.m vaa maatara.m vaa jaayaa.m vaa baalaka.m vaa bhuumi.m parityajati,
    sa te.saa.m "satagu.na.m lapsyate, anantaayumo.adhikaaritva nca praapsyati|
  kbq-kbq: Hagi azago, nonka'o, kafuhe'mofono, kasarahehe mofono, negafano, negrerano,
    mofavre'kao, hoza'ka'ama Nagri'kuma hunka atresamoka, 100'a rugaterenka ama knafina
    enerinka, henka esia knafina manivava kasimu erigahane.
  kbh-kbh: Y ndëmuanÿenga, ats̈e jasérviama tmojë́ftseboshjona cachëngbe yebna, cats̈átanga
    o uabénanga, befta o bebmá, básenga o fshantsënga, chë soyëngama patse soye más
    mochanjóyëngacñe y chë nÿetsca tescama yomna ts̈abe vídnaca.
  ron-LSB: Oricine a lăsat case, sau frați, sau surori, sau tată, sau mamă, sau soție,
    sau copii, sau pământuri, de dragul numelui Meu, va primi de o sută de ori și
    va moșteni viața veșnică.
  pon-pon: O meamen kajela im a kan, de ri a ol o li akan, de jam a, de in a, de a
    paud, de jeri, de sap pweki ad ai, nan a pan ale pak epuki o jojoki maur joutik.
  nhe-BL: Huan nochi tlen quicajtejtoc ichaj, o itlaca icnihua, o isihua icnihua,
    o inana, o itata, o iconehua, o imil, o isihua pampa nechneltoquilíaj [19:29 Ipampa
    notoca.], quipantis cien huelta tlen quicajtejtoc huan nojquiya Toteco quimacas
    yolistli tlen yancuic para nochipa.
  sps-sps: Ai tsuri to te faaman Vanyo ser naus osing a fo numaa tsuar, an fuainy
    famuinyasiny ge fafiner, an tamar min tsinar, ana fo guei tsuri ana fo tanun kan
    tsuri, tana saa, ri vovou Vanyo, nai nom ror a foka fis non a natus ka te naus
    osing mi ri, ana ri te nai nom kainy a toto na suu.
  wnc-wnc: “Siwan aminbamu natane umanae yanikapnangge natake yotna ba uyapna ba samina
    ba nana ba minga ba waaknga ba puyana peningu sanga buyambam siknga ie tangge
    yake pake kayuk yutnanga aknga pake kayuk asinggan asinggan yutning.
  nmw-S: Sega hebe hidau kaiwane ge i seyokid wana guwole, hebe he-hauhavane, o he-lulune,
    o tamane, o tinane, o hebe he-nanatune, o hebe wana poepoe, bwele i ho pakai hedi
    he pwatane, ge i paidi yawedine mimisuwokine.
  bus-bus: Gbɛ̃ kɛ̀ à a bɛɛ ke a vĩ̀inↄ tò ke a dãaronↄ ke a de ke a da ke a nɛ́nↄ
    ke a buraanↄ ma yãnzi, adee é ɛara à beee taka e lɛo basↄↄro, bensↄ̃ eé wɛ̃̀ndi
    kɛ̀ è yãaroo e.
  gub-BL: Aze awa wezar wàpuz nehe, aze wezar wywyr nehe, aze wezar weinyr nehe, aze
    wezar u nehe, aze wezar uhy nehe, aze wezar wa'yr nehe, aze wezar oko nehe, aze
    wezar a'e ma'e paw nehe, herupi oho pà nehe, heremiruze'eg romo wiko pà nehe,
    a'e mehe wereko putar ma'e tetea'u wera'u a'e nehe. Aze pitài ma'e wereko xe nehe,
    100 ma'e wereko putar amo 'ar mehe nehe. Wiko putar tuweharupi Tupàn pyr nehe
    no.
  imo-imo: Na konopu mondoko nanga kongono tendengeindo enonga ulkema, angenupili,
    kemulupili, anupili, lapali, bakuluma, poinyema akuma tiye koloringi imboma pali,
    aku tepa mele paa olandopa 100 likolio, koinjo molko kondoko kau puli ulu pulumu
    linge.
  boj-boj: Deqa tamo naŋgi ijo ñam qa are qaloqnsib naŋgo segi tal, naŋgo was naŋgi,
    naŋgo jaja naŋgi, naŋgo ai abu naŋgi, naŋgo aŋgro naŋgi ti naŋgo wau kalil dego
    uratnjrsib e daurbqab di Qotei na olo iŋgi bole bole tulaŋ gargekoba naŋgi enjrqas.
    Yimqa mondoŋ naŋgi ŋambile gaigai sqab.
  eng-DRA: And every one that hath left house, or brethren, or sisters, or father,
    or mother, or wife, or children, or lands for my name’s sake, shall receive an
    hundredfold, and shall possess life everlasting.
  knf-knf: Kë biki katim naan kaţuuŋ kë baduk itoh yi baka, këme babuk başin baka,
    başin baka, banin baka, babuk baka, ŋţeeh ŋi baka, baluŋ kayeenk uko wi badukuŋ
    ŋyaaş iñeen-week kaşë kayeenk ubida wi mnţo.
  san-KHM: អន្យច្ច យះ កឝ្ចិត៑ មម នាមការណាត៑ គ្ឫហំ វា ភ្រាតរំ វា ភគិនីំ វា បិតរំ វា
    មាតរំ វា ជាយាំ វា ពាលកំ វា ភូមិំ បរិត្យជតិ, ស តេឞាំ ឝតគុណំ លប្ស្យតេ, អនន្តាយុមោៜធិការិត្វញ្ច
    ប្រាប្ស្យតិ។
  arn-NT: Fey iñche tañi duam iney rume elkünule ñi ruka, peñi, kam lamngen, kam chaw,
    kam ñuke, kam domo, kam fotüm, kam mapu rume, llowtuay doy pataka rupachi, ka
    lloway tati rumel mongen.
  zas-NT: Abiꞌ gra ree bén basaꞌn lidx, bijch, bizan, xdad, xniaa, xiꞌn, o guidxliuj
    ree por naj, zacaꞌ reeman tibgayuu volt mazri guial loj ni basaꞌn reeman, zajp
    tëë reeman guialnaban tiblayaa con Dios.
  ken-NT: Nɛ yɛ̌ agha anɛ árɔ́ yɛ̌ chí bɛkɛt, yɛ̌ chi bɔ̌mayi, yɛ̌ chí ɛ́táyi,
    yɛ̌ chí máyi, yɛ chí bɔ̌bhi, yɛ̌ chí bakɨ yi ɛ̌ti yí ákòŋo mɛ, chɔŋ ampɛt
    ambɔ́ŋ mɛnyɨŋ ɛbhɛn mɛnkɛm ndɔŋ bɛsa bɛtay, ambɔ́ŋ nkwɔ́ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ
    ngwɛnti.
