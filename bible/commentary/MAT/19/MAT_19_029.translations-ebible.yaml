  cmn-FEB: 凡因为我而放弃房屋、兄弟、姊妹、父母、儿女或田地，到时候必得百倍，获得永生。
  gmv-RNT: Ta suntha gish giidi ba keeththe, ba ishata, ba micheta, ba aawa, ba aayonne
