verse: MAT.019.029
translations:
  kpx-kpx: Ige olemeau di ivimo abu o abu vata, abu mohoho, abu mahoho kebia halevei
    abu mamuvu, abu neinuvu, abu ese kebiata halevei di lovi vage Dilavana vani kela
    abu haleveale ke ibinaho onobenobe baluga ovei ukolikolita ovei.
  okv-H: Eto tapa amuna bande te du te aja mama te meniundi te hajae vajae te tapa
    na embo toasuja amina donda ainge pere isapamane humbuto irari datoho iresuja.
  tbo-tbo: Apo iyawoi hai meyagai bo walewalehihi bo nounouhi bo amamahi po hinahinahi
    bo natunatuhi bo hai tano, tau biugei ma hina nehalehi, tauhi apo mihahi hina
    tuhaga lagoneya ma luyagohana tuwetuwenai hina tuhagaya.
  mal-C: എന്നെപ്രതി വീടുകൾ, സഹോദരന്മാർ, സഹോദരിമാർ, പിതാവ്, മാതാവ്, ഭാര്യ, മക്കൾ, പുരയിടങ്ങൾ
    എന്നിവ ത്യജിച്ച ഓരോ വ്യക്തിക്കും അവ നൂറുമടങ്ങു തിരികെ ലഭിക്കും. എന്നുമാത്രമല്ല,
    അവർ നിത്യജീവന് അവകാശികളാകുകയും ചെയ്യും.
  grc-SR: Καὶ πᾶς ⸂ὃς⸃ ἀφῆκεν ⸉οἰκίας, ἢ ἀδελφούς, ἢ ἀδελφάς, ἢ πατέρα, ἢ μητέρα,
    ⸋ἢ γυναῖκα,⸌ ἢ τέκνα, ἢ ἀγρούς,⸊ ἕνεκεν τοῦ ⸂2ὀνόματός μου,⸃ ⸂3ἑκατονταπλασίονα⸃
    λήψεται, καὶ ζωὴν αἰώνιον κληρονομήσει.
  bgc-bgc: अर जिस किसे नै घर, या भाई-भाण, या माँ-बाप, या बाळ-बच्चे, या खेत्तां ताहीं
    मेरै नाम कै खात्तर छोड़ दिया सै, उस ताहीं सौ गुणा मिलैगा, अर वो अनन्त जीवन का
    हकदार होवैगा।
  khz-khz: Talima taa na gena numa, kakana, tarina, walawalana, tamana e tinana e
    natuna, e gena tano, au pakuku ai pene raokwanira genai, ia gau tinavutinavu pene
    rawali, e maguli vanagivanagi maki pene vaia.
  deu-TKW: Und wer überall verlassen hat Häuser oder Brüder oder Schwestern oder Vater
    oder Mutter oder Kinder oder Aecker um meines Namens willen, der wird vielmal
    mehr empfangen und ewiges Leben ererben.
  zsr-NT: Nu bönniꞌ rucaꞌnëꞌ lidxëꞌ, o yuguꞌ böchëꞌë, o yuguꞌ zanëꞌ, o xuzëꞌ, o xnëꞌë,
    o ngul queëꞌ, o yuguꞌ zxiꞌnëꞌ, o yuguꞌ laꞌ yël queëꞌ, quië gunëꞌ xchinaꞌ, bönniꞌ
    ni siꞌ queëꞌ yetú gayuaꞌtër caꞌ, len gataꞌ caꞌ queëꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: Mpe moto nyonso oyo atiki bandako, bandeko ya mibali, bandeko ya basi,
    tata, mama, bana to bilanga mpo na Kombo na Ngai akozwa yango koleka mbala nkama
    elongo na bomoi ya seko.
  hns-NT: Aur har ek djaun ghar-dwaar, bhaai-bahien, maai-baap, larkan aur khet ke
    tjhoriega hamaar rasta par tjale khaatien, oke dhartie par ie sab dher dafe mieliega
    aur oe bhie sada ke lieje Parmeswar ke saath rahiega.
  noa-E: Maimua ar thum chi mʉ gaaimua wa mʉ iek jaaum khõchgau khãijã amach di, amach
    naamkhʉʉn, amach eeugpeen, amach aai, amach ãd, amach chaain wa sĩi amach jẽb
    khãijã khaugba pʉa nʉm khʉʉnagjã amach nem okhootarr khãyaujã ʉ̈r ag atcha deewi
    mʉch dʉ̈ita ich mag wënʉrramkhĩir mʉch aarcha phë aujugui ajim.
  eng-EMTV: And everyone who has left houses or brothers or sisters or father or mother
    or wife or children or lands, for My name's sake, shall receive a hundredfold,
    and shall inherit eternal life.
  mib-NT: Te tāca ñáyuu jeē ni stóo vehe, chí ñani, chí cuáha, chí tátá, chí náná,
    chí ñasɨhɨ́, chí séhe, chí ñuhun, sɨquɨ̄ jeē cóndiquīn i ruhū, te nanihīn i ɨɨn
    ciento gā jeē súcuan. Te suni nihīn tahú i cotecu i nɨ́ɨ́ cáni.
  lif-NT2: आत्तिल्‍ले़ आलागि हिम्‍धाःङ्‌हाॽ, प्‍याङ्‌सिगे़न् इक्‍ताप्‍हाॽ, ने़ॽनुसाॽहाॽ,
    फुॽनुसाॽहाॽ, पाः माहाॽ, इग्र हिन्‍जाॽबित्‍छाहाॽ ले़रुसिआङ् वाॽ, खे़ल्‍ले़ग किप्‍थिक्
    (१००) ले़ङ्‌नुःल्‍ले़आङ्‌यरिक् खोःसुॽ, हे़क्‍क्‍याङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन्
    खोःसुॽरो॥
  xnj-xnj: Mundu yeyoha mwaalekili nyumba amala mlongo waki amala mlumbu amala dadi
    amala nyina waki amala vana vaki amala migunda yaki ndava ya nene. Yati ipokela
    mala miya na kuhala wumi wa magono goha wangali mwishu.
  mmx-mmx: La nedi axap diga on basinge laraogu atdi, luvutneton di, luvurinen di,
    luvuttemen di, luvutnen di, laxamdak mi laxaalik kakalik atdi, la leventaamang
    atdi kusu dina lok lugugu rak, nedi dinaba ruuna ka laxampanga solo la dinaba
    rooro amisik at lorooro melemu.
  cbr-NT: Ësaquinribi cana mitsu cain, uinu 'icë unin cara 'ëx cuëëncësabi oquin 'anuxun
    aín xucën, aín chirabacë, aín papa, aín tita, aín bëchicë, aín naë, añu ñu cara,
    abi ëanxa, a unix ca ëncë ñuñu 'icësamaira oi ñuñu 'iti 'icën. 'Ianan ca Nucën
    Papa Dios quicësabi oi aín nëtënu abë nëtë́timoi 'iti 'icën.
  tee-NT: Pus va tichi chavaich ju calhimacaulh ju ixchaka' u tam ixlak'au ts'alh
    u tam ixlak'au atsi' u tam ixpai u tam ixnati u tam ix'amachaka' u is'ask'at'an
    u ixlacat'un va ixlacata ni quinch'ak'ok'ai pus palai lhu caxtaknicana'. Jantu
    chun tachi ju macaulh ju quilacata. Chai vachu' ca'alina' is'atsucunti ju conk'alhiyanta
    ju lact'iyan.
  eng-LSV: and everyone who left houses, or brothers, or sisters, or father, or mother,
    or wife, or children, or fields, for My Name’s sake, will receive a hundredfold,
    and will inherit continuous life;
  cak-NT: Y xabachique (xama'anchique) winak ri woma ren ruyo'n can rocho, rach'alal,
    rute-rutata', raxayil, ralc'ual o rulef, q'uiy ri xtiyo'x che; can cien más ri
    ruq'uiexel xtiyo'x che. Y can xtiyo'x chuka' ruc'aslen ri manak xtiq'uis.
  pah-NT: '—Pejikogame ji rehe pe pepohi penhimbatera hugwi pende''yja''g̃a hugwi
    no xaho ti Jesus''ga rupi gareheva''ero javo, ei Jesus''ga. Kiro ji ei pe me pe''jave''g̃a
    pe no a''ero: Pyry hete po ti g̃a pe g̃a nag̃anani nehẽ – kiroki g̃a opohi g̃wonga
    hugwi ogwyra hugwi, ei Jesus''ga. Po g̃a pohirame a''ea hugwi, a''ero po ti Tupana''ga
    imombyryhetei g̃a pe nehẽ. Koji''i vehevi po ti Tupana''ga imombyryvi g̃a pe nehẽ,
    ei Jesus''ga. Po g̃a pohirame oirũ''g̃a hugwi okuvyra''g̃a hugwi g̃wendyra''g̃a
    hugwi uva''g̃a hugwi oy''g̃a hugwi g̃wembireko''g̃a hugwi, gwa''yra''g̃a hugwi,
    a''ero po ti Tupana''ga imombyryhetei g̃a pe nehẽ, ei Jesus''ga. Tupana''ga po
    ti g̃a mongoi ojipyri g̃a mombytavo avuirama nehẽ, ei Jesus''ga.'
  sja-NT: Eperã mɨde ijãa bɨ k'aurepa atabëiru pɨrã ichi te, ɨ̃pemaarã, ɨ̃pewẽraarã,
    ak'õre, nawe, warrarã maa-e pɨrã eujã, ma k'ãyaara mãgee ne-inaa pia atada cien
    atait'ee na p'ek'au eujãde bɨ misa. Ma awara piuk'ãri, ɨt'aa wãit'ee.
  xed-xed: Dər wati ma mndu ta zlanavatá həgani, ka zwanamani a tsi, ka kwaghamani
    a tsi, ka dani a tsi, ka mani a tsi, ka zwanani a tsi, ka vwahani a tsi, ta ghəŋa
    gwaɗa ta iʼi ná, dzaʼa mutsay həŋ ta dərməkatani, ka malaghuta a tsi, ŋa mutsay
    taŋ ta hafu ŋa kɗekedzeŋ guli ta ghəŋani.
  mks-NT: Ta ndá na̱ na̱jándacoo vehe na á ñani na á quia̱hva na á tátá na̱ á náná
    na̱ á ñájíhí na̱ á ja̱hyi na á ñundáhyi̱ na̱ sa̱há ye̱he̱, na̱ cán cúú na̱ ñe̱he̱
    ná cua̱ha̱ chága̱ ví ña̱ha. Ta ja̱tá ña̱ cán ñe̱he̱ táhvi̱ ná catacu na nu̱ Ndióxi̱
    a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ma nesi tikenong i hana talur no nuno taman, ira tesne, ira hainine, no nuno
    mama, no nuno makai, ira natine, be ira nuno lalong ura utagu, io, ina hatur kawase
    leh a maarmaar na pana baling ta ing menalalie. Ma inage kap bileng no nilon nong
    pai nale pataam.
  bmu-bmu: “Kunŋan nöŋgö qetnaŋgöra aka yuai kun mosöröhi, - mi jike miriŋi, darumunŋi,
    nenbehötŋi, iwinamŋi, nahönböratŋi me nup kisiŋi - mi eŋgömosöriga Anutunöŋ mönö
    miaŋgö likepŋi oŋgita meleŋ waŋgiiga sehima. Mewö sehiiga malmal köhöikŋi teteköŋi
    qahö buŋa qem aŋguma.
  dgz-dgz: Ap gapan da da nenan anu gure, pa o tase gwaniwa o domare waiwa o mame
    waiwa o ine waiwa o otu waiwa o nao mugawa, ae vemopi, ap omewa apane nani yamunaet
    mini aigap sia garewa warain amba inak yaibobot den tautanain.
  eng-GNV: And whosoeuer shall forsake houses, or brethren, or sisters, or father,
    or mother, or wife, or children, or lands, for my Names sake, he shall receiue
    an hundreth folde more, and shall inherite euerlasting life.
  zaa-NT: Nuỹa tediba guthà'ną ca yú'u quì'į l·le ca bettsi'į l·le ca danį l·le tàta
    nàna quì'į l·le niula quì'į l·le ca ỹi'nį l·le ca loyu quì'į l·le por inte' nna,
    pues lą nna thí'ą ágayua' tántula, ą'hua gunią recibir la'labàni nu labí ttíą
    quì'į.
  eng-WEBSTER: And every one that hath forsaken houses, or brethren, or sisters, or
    father, or mother, or wife, or children, or lands for my name's sake, shall receive
    a hundred-fold, and shall inherit everlasting life.
  guh-guh: Daxita pamonae tajamatabëcueneta pueneta pijabomi, pematapijivi ata, pejuyapijivi
    ata, paxa ata, pena ata, pijava ata, pexi ata, pijairanë ata, Dioso nexata bajarapamonae
    rajutsianatsi ayaijava bitso pepuenetsijavanëmi matatoxenetsia. Caejavayomijamatabëcuene
    tsaponae, rajutsianatsi cien xuabeje tsaponae pevajënaeyabelia. Rajutsianatsinua
    matacabi apo pevereverecaejava.
  bon-bon: Iyeta lui cina ituge abmala teeme mete bine, teeme naane igane bine, teeme
    ngule bine, teeme mage babe coo bägrä bine coo piiyepu teeme gawe bine cäme name
    pi, teepi cirege päpäna tuwängle yepä hanred gääbu cuta piiyepu teebibine iyeteta
    ireclota cirege ceera.
  nhw-BL: Huan nochi catli quicajtejtoc ichaj, o itlaca icnihua, o isihua icnihua,
    o inana, o itata, o iconehua, o imil, o isihua, pampa nechneltoquilía [19:29 Por
    notoca.], quipantis cien huelta catli quicajtoc huan nojquiya Toteco quimacas
    nemilistli catli yancuic para nochipa.
  swh-ONEN: Kila mtu aliyeacha nyumba, au ndugu zake wa kiume au wa kike, baba au
    mama, watoto au mashamba kwa ajili yangu, atapokea mara mia zaidi ya hayo, na
    ataurithi uzima wa milele.
  wbi-wbi: Umuunhu ghweni juno ajilekile inyumba jaake, nambe avanine, nambe avalumbu,
    nambe uviise, nambe ung'ina, nambe avaana vaake, nambe amaghunda ghaake vwimila
    une, ikwupila finga fiijo kukila fino afilekile na kukwupila uvwumi uvw kuvusila
    kusila.
  bba-bba: Mɑ bɑɑwure wi u win yɛnu deri, ǹ kun mɛ wɔnɔbu, ǹ kun mɛ sesubu, ǹ kun
    mɛ tundo, ǹ kun mɛ mɛro, ǹ kun mɛ bibu, ǹ kun mɛ ɡbeɑ nɛn yĩsirun sɔ̃, u koo
    yen kɔsire wɑ dɑbi dɑbinu, kpɑ u wɑ̃ɑru te tɑ ku rɑ kpe tubi di.
  eng-KJVCPB: And every one that hath forsaken houses, or brethren, or sisters, or
    father, or mother, or wife, or children, or lands, for my name’s sake, shall receive
    an hundredfold, and shall inherit everlasting life.
  kgk-NT: 'Ãy ha''e-ta enterove va''e-pe: Xe-rehe ha-py nde róga pygwa ereheja ramo,
    ombohekovia va''erã nde-vy ne rembiejare. Xe moirũ hagwã nde ryke''y ereheja ramo,
    nde ryvy ereheja ramo, ne reindy ereheja ramo, nde ryke ereheja ramo, nde kypy''ýry
    ereheja ramo, nde kyvy ereheja ramo, nde ru ereheja ramo, nde sy ereheja ramo,
    nde ra''y, nde rajy ereheja ramo, ne memby ereheja ramo, nde yvy ereheja ramo
    ave xe moirũ hagwã, ombohekoviarõ va''erã nde-vy ne rembiejare-rehe. Nde rexakwaa
    rei jevy va''erã. Hetave arã ome''ẽ va''erã nde-vy. Peteĩ ereheja va''ekwe rekovia
    ome''ẽ va''erã nde-vy cem peve, he''i. —Ereikove meme va''erã Nhandejáry ndive
    erepave''ỹ reheve.'
  waj-waj: Gioonna kiaapu voovoono niiyara kutaavaivee tiivaara ari nnauyauvaa pikioo
    ari kata vayaiya pikioo ari nnunna nnayaiya pikioo ari kaano koovaitana pikioo
    ari nnaakaraiya pikioo ari mmataiyauvaa pikioo vioo fai irisai iyauvaanikaraama
    kava kaayauneetu (100) varoo tupatupaa variraivaatama varaanaravai.
  cpy-cpy: Tema eeniyitatsi awentahaanari, rootaki rookanta-nakawori ipanko, rirentzi,
    ritsiro, ashitariri, iina, reentsite, iipatsite. Aritaki iñahaero otzimimo-teeri
    osheki, ashi rowaero rañaayitee.
  ekk-PKP: Kõik need, kes on minu pärast jätnud maha oma kodu, vennad, õed, isa, ema,
    lapsed ja põllud, saavad sada korda rohkem tagasi ja igavese elu.
  mpx-mpx: Ge henala ebo wana limi, ebo talinau, ebo nunau, ebo tamana, ebo hinana,
    ebo natunau, o ebo wana bilibili ni tataluwagil alau kaiwena, ni ahe pwabwaya
    al pwatanaa, ge yawalina mihomihotina ni pwawa.
  wbp-wbp: Junga kujaju! Ngajuku puranjakungarntirlinkili yampinja-yanu yuwarli nyurrurla-nyangu
    manu marda nyurrurlakupurdangka-patu manu marda nyurrurlakupalangu-jarra manu
    marda kurdukurdu manu marda nguru nyurrurla-nyangurlangu. Ngula-wanawanaju kajinkili
    palimi, Kaaturlu kapu-nyarra jaya-kurra-nyayirni yarda yinyi. Kapunkulu yukami
    nguru-nyayirni-wangu-kurra. Ngulangkaju kapunkulurla tarnnga-juku jirrnganja nyina
    Kaatukuju wankaru.
  luo-luo: Kendo ngʼato ka ngʼato moseweyo ode, kata owetene kata nyiminene, kata
    wuoro kata min, kata nyithindo, kata puothe nikech an, noyud gigo nyadi mia, kendo
    nocham ngima mochwere.
  nhe-NT: Huan nochi tlen quicajtejtoc ichaj, o itlaca icnihua, o isihua icnihua,
    o inana, o itata, o iconehua, o imil, o isihua pampa nechneltoquilíaj , quipantis
    cien huelta tlen quicajtejtoc huan nojquiya Toteco quimacas yolistli tlen yancuic
    para nochipa.
  aii-aii: ”ܘܟܠܔ ܐܢܵܫܵܐ ܕܫܵܒܹܩ ܒܵܬܹ̈‌ܐ، ܝܲܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܝܲܢ ܚܵܬܘܵܬܹ̈‌ܐ، ܝܲܢ ܒܵܒܵܐ،
    ܝܲܢ ܝܸܡܵܐ، ܝܲܢ ܒܲܟ݂ܬܵ‌ܐ، ܝܲܢ ܝܵܠܹ̈ܕ݇ܐ، ܝܲܢ ܚܲܩܠܵܢܹ̈ܐ ܒܘܼܬ ܫܸܡܝܼ، ܒܸܬ ܩܲܒܸܠܔ ܚܲܕ
    ܒܡܵܐܐ، ܘܒܸܬ ܝܵܪܹܬ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: Suli kiñaliqaa unitchiruaq kiŋuniġmiñiglu aniqatmiñiglu aapamiñik aakamiñiglu,
    iḷiḷgaaġmiñiglu naagaqaa nunamiñik pisigiluŋa akuqtuigisiruq akiḷiusianik tallimakipiaġuġlugu.
    Piññakkisiruq isuitchuamik iñuułiġmik.
  msb-msb: Sugad man an magbaya san mga balay, mga kamaranghod, ama kag iloy, kaanakan
    o kasadirihan dahilan sa akon makabaton sin damu-damo gayod kag magkakaigwa san
    buhay na waraʼn katapusan.
  cpa-NT: Jø¹² bíh³ ju³ná³ hein² dsa² ca¹tiú² hniu³dsa, ho¹ ju³ ca¹tiúg²dsa roh¹³dsa,
    ho¹ ju³ chiég³ jmi²dsa, ho¹ ju³ tsih² guing², ho¹ ju³ ca¹tiú²dsa huø¹ quiah¹²
    huu¹³ quieg¹jni, tsug¹² jín³ ma¹dsio¹² tan¹ dsa² héi² jmøi¹guǿi¹ cøng². Jø¹² bíh³
    tan¹dsa li¹chian²dsa tiá².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମର୍‌ଲାଗି ନିଜର୍‌ ଗର୍‌, ବାଇ ବଇନି, ଆୟା ବାବା, ପିଲାଟକି ଆରି ଜମିବାଡି
    ଚାଡି ଆଚତ୍‌, ସେମନ୍‌ ତାର୍‌ ସଏ ଗୁନ୍‌ ଆସିର୍‌ବାଦ୍‌ ପାଇବାଇ, ଆରି ନ ସାର୍‌ବା ଜିବନ୍‌ ମିସା
    ପାଇବାଇ ।
  meu-meu: Ruma, eiava tadikakana, eiava taihuna, eiava tamana, eiava sinana, eiava
    adavana, eiava natuna, eiava tano, lau daigu ai vada e rakatanidia tauna ese sinahu
    sinahu be abimu, bona mauri hanaihanai danu do baine abia.
  yva-NT: Are pirati po apa arakovo anya, wanya nao rako, aja pe akoya me nai rako,
    apa arikainye nawe mapaya ti una, muno apa yavare ndako apa nawaisye rako rapaya
    ti ntuna indamu tavondi Rinai, indati vatano napije Amisye po kovo manakoe raugakanande
    ai muno Po kovo nuge nuganuije raunanto ai.
  dgc-dgc: Sakay i maski ti ésiya a magtiis a guminan ta bile na éy ta tétotop na
    éy ta ina na éy ta ama na, éy ta anak na éy ta luta na alang-alang diyakén, éy
    atdinan siya na Diyos ta dubli-dubli a gantimpala na nadid, sakay atdinan na be
    siya ta buhay a éwan tu katapusan.
