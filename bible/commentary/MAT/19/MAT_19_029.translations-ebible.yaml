    pampa nechlasojlaloaya míac. Huan amo yoje míac quinlasojlaloaya innojen hual
    quincajcahuac. Huan innojen hual quincajcahuaje amo quiman huil ajsiloaya cayalo
    yoje míac quinami in míac hual Dios quinmacas. Huan noje quipiasi in yulilisli
