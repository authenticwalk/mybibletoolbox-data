    Asɨ hɨbɨŋ nulɨsaŋ iamiagagalinɨlu 100 hameŋ agɨladɨ igubali uami. Nulɨdɨ ninanadinɨlu
    agɨladɨ vala uavɨci Asɨ hɨbɨŋ nulɨsaŋ ninanadi 100 hameŋ agɨladɨ igubali uami.
    Nulɨdɨ hualɨ pabiŋ vala uavɨci Asɨ hɨbɨŋ nulɨsaŋ hualɨ 100 hameŋ agɨladɨ igubali
    uami. Lɨci mufɨli avi Asɨ dɨ haiabɨla uavɨla huaci hameŋ laci hameŋ laci hɨniavɨbali
    uami.
  tgo-tgo: Na thela i iteta le ŋgolo, oghaghae, oloulouye, ramae, tɨnae, le ŋgaŋga,
    na le thelau idaŋgu kaiwae, ne i vaidiya bigibigiko thiyako laghɨye moli na e
    vwataeva, na i vaidiya yawalɨ memeghabananiye.
  yap-yap: Ma urngin e girdi’ ni kar paged e tabinaw rorad, ara pi walagrad ni pumo’on,
    ara pi walagrad ni ppin, ara matam, ara matin, ara bitir, ara yungi binaw ni taferad
    ni bochag, e ra’ay yay e pin’ey ni bayi mun ngorad, ma yira pi’ e yafos ndariy
    n’umngin nap’an ngorad.
  mop-NT: —Tulacal a jujun tuul u se' p'ütajoo' u yotoch, wa u sucu'un, wa u yitz'in,
    wa u quic, wa u tat, wa u na', wa u yütan, wa u mejen, wa u yal, wa u cuuchil
    chen ti'i u tz'ocsicalenoo'o, beloo' u cu c'ümü' ti mas yaab u qui'il a Dioso.
    Beloo' ilic u cu c'ümü' a cuxtal a ma' yan q'uin u jobol,— cu t'an a Jesusu.
  tet-tet: Ema mak laꞌo nela niakaan uma, niakaan maun-alin, niakaan inan-aman, niakaan
    oan sia, no niakaan toꞌos atu tuir Haꞌu, ema nia atu simu nikar toꞌo isin atus
    ida. Hotu, kalo rai falu fila, nia moos netan moris no Naꞌi Maromak toꞌo nima-nimak.
  hlt-MCSB: Kai ming kongah a im a lo boeih, manuca rhoek, ngannu rhoek, a manu napa,
    a ca rhoek, aka toeng boeih te tah a pueh yakhat a dang vetih dungyan hingnah
    a pang ni.
  xtd-NT: Ñayiu n‑dandoo veꞌe‑i, a n‑dandoo‑i ñani‑i a kuꞌa‑i, a taa‑i a dɨꞌɨ‑i a
    daꞌya‑i, a ñuꞌu‑i xaxeꞌe ruꞌu, kueꞌe xa n‑ka dandoo‑i, ko kueꞌe ka niꞌi‑i nuu
    Ianyuux. Ntdaa‑i nandoto te kutuu‑i xiꞌin Ianyuux nɨkava nɨkuita.
  mdy-ETH: ታ ሱንፆሮ ጌዒ፦ ፔ ማኣሮ፥ ፔ ጌርሲንሢ፥ ጌሮንሢ፥ ዓዶ፥ ዒንዶ፥ ናኣቶ ማዔቶዋ ጎዦ ሃሻሢ ቢያ ፄኤታ ጳንጬ ማሂ
    ዔካንዳኔ፤ ሃሣ ናንጊና ናንጎዋ ዴንቃንዳኔ።
  spl-spl: Yakât otmâ yuwu sâmune nâŋgâŋet. Lohimbi âlâ me âlâŋe âwâ mâmâlipyeŋe,
    me imi garilipyeŋe, me senŋe âlâlâ siminŋe tatyiŋgimap ya aksihâk pilâyekmâ lohimbi
    kerekŋe nâhât den nâŋgâŋetgât nâhât komolân torokatmâ tânyongonomai yâhâmâ nâ
    orowâk konohân tatnom. Tatmunŋe yakât matŋe âiloŋgo yiŋgimune menomai.
  usp-NT: Juntir yak ri tican jye' richochak, jk'un ratzak, ranab'ak, jkaj jchuchak,
    ralc'walak o rulewak inwi'lke in, tijc'ula'taka' sub'laj nim jq'uixel chapca'
    ri xcan jye'tak y tijta'taka' tzilaj c'aslemal riq'ui Kakaj Dios lecj ri ta' jq'uisic.
  zav-NT: Na' notə'ətezle šə de'en chzenagle c̱hia' bagwleɉyic̱hɉle ližle, o bišə'əle,
    o zanḻe, o x̱axna'ale, o xo'olle, o xi'iṉle, o yežlyo c̱hele, Diozən' goṉe' le'e
    de'e zaquə'əche clezə ca de'e ca' na' beṉə' ca' gwleɉyic̱hɉle. Na' ḻeczə gon Diozən'
    par nic̱h əbanḻe zeɉḻicaṉe.
  sgz-sgz: Má di no dikte han alari kándi rum ngo rang tuá di ngo rang kuk di, ngo
    mám di mái kák di ngo rang nat di, má alari kandi tan pokon suri ngisang, da atur
    páptai marán mul, má liu áklis turán.
  kek-NT: Li ani naxcanab rochoch, ras ri̱tz'in, xna' xyucua', rixakil, ralal xc'ajol,
    malaj xch'och' sa' inc'aba' la̱in, li jun a'an k'axal cui'chic nabal li tixc'ul
    chiru li quixcanab ut ta̱re̱chani li junelic yu'am.
  blz-NT: Ka' giigii' mian men mamarerei laiganna, kabai mamarerei utusna wiwine ka'
    utusna men moro'one, kabai se' mamarerei tamana kabai sinana, kabai mamarerei
    anakna, kabai se' ale'na gause na pongololo'an i Yaku', mian iya'a bo moko'ule'
    soosoodo pirisa'atu paku'. Ka' i ia bo moko'ule' tutuo' men pore pataka sidutu.
  poe-NT: La ko kaín tí sín kuíto̱he sín nto̱e sín la ko kuíto̱he sín tí kíchó sín
    la ko kuíto̱he sín itꞌé sín o̱ ìné sín la ko kuíto̱he sín ichjién sín la ko xje̱en
    sín la ko no̱nte̱e sín kíxin tinkáchónki sín tí janhan, na ntá a̱ntsí má tsochónta
    sín la ko kja̱xin tsochónta sín kjuachón jnkochríxín.
  san-TAM: 'அந்யச்ச ய​: கஸ்²சித் மம நாமகாரணாத் க்³ருʼஹம்ʼ வா ப்⁴ராதரம்ʼ வா ப⁴கி³நீம்ʼ
    வா பிதரம்ʼ வா மாதரம்ʼ வா ஜாயாம்ʼ வா பா³லகம்ʼ வா பூ⁴மிம்ʼ பரித்யஜதி, ஸ தேஷாம்ʼ
