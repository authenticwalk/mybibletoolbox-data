  bod-N: སུ་ཞིག་གིས་ངའི་མིང་གི༌ཕྱིར། རང་གི་ཁང༌པའམ། ཕུ༌ནུའམ། ལྕམ་སྲིང༌ངམ། ཕ༌མའམ། བུ་ཕྲུག༌གམ།
