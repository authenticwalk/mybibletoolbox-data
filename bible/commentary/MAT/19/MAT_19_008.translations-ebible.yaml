verse: MAT.019.008
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Subuta Dilavau vata vai menaka kateale mamoholinu.
    Isito Dilava menaka ehovaveve kemo la uvuu toloike vage Moseseu mahina haleveve
    humaha ke alavonu.
  okv-H: “Eto Moses na ungo ae toari ta ke kajena amita be amo ungo ari javotoho ahe
    poekari avo ngahia be ra. Rate iji eha be eha ta embo te evohu te ari iji te ari
    ainge irae bera.
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘Naka omi palibagibagi tepanei ma Mose lugagayo
    geka i baheya uyahimi po ipa wihulu wekiwekilalana ona gilumi, yaka apoma agagomi
    ona hahalehi. Tamogi houga a wawala uyahinei i nenei ega geka pitenana.
  mal-C: 'യേശു ഉത്തരം പറഞ്ഞത്: “നിങ്ങൾക്കു നിങ്ങളുടെ ഭാര്യമാരെ ഉപേക്ഷിക്കാനുള്ള അനുമതി
    മോശ നൽകിയതു നിങ്ങളുടെ പിടിവാശി നിമിത്തമാണ്. എന്നാൽ ആരംഭത്തിൽ അപ്രകാരമായിരുന്നില്ല.'
  grc-SR: Λέγει αὐτοῖς ὅτι Μωσῆς πρὸς τὴν σκληροκαρδίαν ὑμῶν ἐπέτρεψεν ὑμῖν ἀπολῦσαι
    τὰς γυναῖκας ὑμῶν· ἀπ᾽ ἀρχῆς δὲ οὐ γέγονεν οὕτως.
  bgc-bgc: उसनै उनतै कह्या, “मूसा नबी नै थारे मन की कठोरता कै कारण थारे तै अपणी-अपणी
    घरआळी ताहीं छोड़ देण का हुकम दिया, पर शरुआत म्ह इसा कोनी था।
  khz-khz: Iesu evega-geleto, netiwato, “Mose na rorirori evenimito, garawami pio
    tugu-lakara ulanana, kwalana gomi vega-ripami gaoka-poroporo gaurai. Na Palagu
    na gaura maparara ekalarato aonai, evetaina aikina.
  deu-TKW: 'Sagt er zu ihnen: Moses hat euch eurer Herzenshärtigkeit wegen gestattet,
    eure Weiber zu entlassen; von Anfang an aber ist es nicht so gewesen.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Cni benëꞌ Moisés le nazíd icj ládxiꞌdauꞌliꞌ, bennëꞌ
    lbiꞌiliꞌ latj usanliꞌ‑nu ngul queëliꞌ, san catiꞌ gzu lau gutaꞌ gröꞌ yödzlyú, cutu
    guc cni.'
  lin-lin: 'Yesu azongiselaki bango : — Moyize apesaki bino nzela ya kobengana basi
    na bino na mabala, pamba te mitema na bino ezali mabanga ; na ebandeli, ezalaki
    bongo te.'
  hns-NT: 'Tab oe bolies: „Mosas djaanat raha kie toelog khaalie aapan man waala kare
    hai, ohie se oe aise bolies. Bakie doenia ke soeroe me aise na raha.'
  noa-E: Magbaawaita Jesuu amag, —Pari jã, nem jaauwaijã pãach jʉ̈g theeg sĩerrjëem
    gaaimua khabahab ajim. Moiseeun chadcha ʉdʉraa ʉʉin pʉapiejeejim, pari warrcha
    ich Jöoirau ompaawai chan mag pʉamkhĩir khabata ompaajimgui ajim.
  eng-EMTV: He said to them, “Moses, because of the hardness of your hearts, permitted
    you to divorce your wives, but from the beginning it has not been this way.
  mib-NT: 'Te ni cahān yā jiín de: Sɨquɨ̄ jeē níhni ni rō jijnáhan ró, jeē yúcuan
    ní jēhe Moisés jnūhun jeē stóo ró ñasɨhɨ́ ró. Te nde xīhna ñúhún chi nasūu súcuan
    ní cuu.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “खिनिॽ पाःन् मे़ङ्‌घे़म्‍मनाबा के़जोगिबाल्‍ले़ चोगुल्‍ले़
    मोसारे़ खिनिॽ मेःत्‍हाॽ नाॽमा के़सुक्‍तुम्‍सिम् फाॽआङ् साप्‍तुबारो॥ कर कुहेःक्‍सिङ्‌मोग
    अक्‍तङ्‌बा होःप्‍ते़रो॥
  xnj-xnj: Yesu akayangula, “Musa avalekekisi ndava ya kutopa kwa mitima yinu. Nambu
    nakuvya chenicho kutumbula Chapanga peawumbili mulima.
  mmx-mmx: La ne Iesu ga lok, “Moses ga raba nemi mi nom mila lebelen at lavalabat
    atnimi ga vatken, ketla at lurutu kaxat kopmen goxo lok kuren.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Judíos unicamaxa mitsusaribi masáquin sináncë
    ''ain ca Moisésnën a bana cuënëocëxa. ''Ën Papa Diosan ca bëbu ''imainun xanu
    unioquin —unin ca aín xanu ënti ''icë —quixun cáma ''icën.'
  tee-NT: 'Chai ju Jesús alacjuni: ―Va ixlacata ni na p''as ju mi''alhunut''an yuchi
    lhinaulh ju Moisés ni laich amac''a''unt''it ju mi''amachaka''an. Para ju la''ixputai''ulacan
    ju lacamunutpa'' jantu chun ixjunita.'
  eng-LSV: He says to them, “Moses for your stiffness of heart permitted you to put
    away your wives, but from the beginning it has not been so.
  cak-NT: 'Y ri Jesús xu''ij chique ri achi''a'' ri'': Can anche''l cowirinak ri iwánima
    rix cami, quiri'' chuka'' xbanataj ojer can pa ru-tiempo ri Moisés. Romari'' raja''
    xu''ij chi jun achi c''o modo nujach-ri'' riq''uin ri raxayil; pero pa ruticribel
    pe, man quiri'' ta ri x-an.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Napeangarihu pe penhimbireko''g̃a nderekokatue''yma.
    Nurã a''ea Moisésva''ea ei, ei Jesus''ga. Jypya ko Tupana''ga nomboja''ogukari
    g̃a, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mãga jaraji parã k''ɨɨrɨ k''isua p''anadairã. Moisepa
    pãchi wẽra amaapiji. Mamĩda Tachi Ak''õrepa na eujã ewaa ook''ãri, mãga-e paji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Təŋa ta ghəŋa ghuni kəl Musa ka vlaghunatá tva
    ghzliŋtá marakw. Ma zlraftani ná, mantsa ya a nzakwani wa.'
  mks-NT: 'Já na̱cachi Jesús já: —Sa̱há ña̱ táhyí ndiva̱ha ínima̱ ndo̱ sa̱há ña̱ cán
    quéa̱ sáhan Moisés ña̱ma̱ni̱ nu̱ ndó ña̱ cuu cava̱ha ndó tutu quia̱hva ndó nu̱
    ñájíhí ndo̱ ña̱ ná jándacoo ndó ña̱. Joo tá na̱cava̱ha Ndióxi̱ ña̱yivi nu̱ cuítí
    co̱ó na̱cacúni̱ toho a coo ña̱ yóho.'
  gfk-S: 'Jisas ga balu di, igom tange horek: “Moses ga waak ise ter ta mu be mu na
    isa haine kinong a dadeswana ira tinga mu. Iesene pai gale ngan hobi metua ra
    hatahun tano hakhakisi.'
  bmu-bmu: Mewö jigetka kewö jim eŋgiyök, “Mosesnöŋ mönö uruköhöikŋinaŋgöra aka anömŋi
    mosötmapkö keu mewö jim kutuyökmö, könakönahiŋeyök mewö qahö ahöyök.
  dgz-dgz: Iesu gare anega wan, “E imuya gware den! Mosis waen ae vemopen umap wani
    iwa e imuya gware dena menan, go erewa gapan God ap anega da ya anun.
  eng-GNV: 'He sayd vnto them, Moses, because of the hardnesse of your heart, suffered
    you to put away your wiues: but from the beginning it was not so.'
  zaa-NT: 'Bécabinie cą nna rèe: Por la'' necio bá qui'' le acca benna Moisés permiso
    qui''ni éla''á le niula qui'' le, pero néruá nna labí uccua ą́''.'
  eng-WEBSTER: 'He saith to them, Moses, because of the hardness of your hearts, suffered
    you to put away your wives: but from the beginning it was not so.'
  guh-guh: 'Jesús nexata jumaitsi fariseovijavabelia: —Paneajamatabëcuenetajaxae,
    Moiséspijinë pacatocopata bajarapacuenia paneexanaenexa panexuabinexa panijavajivi.
    Itsiata baitsi jane Dioso pexanaejivibejejavaveliacujinae, apo tocopatsi picani
    bajarapacuenia pexanaenexa.'
  bon-bon: Yeesu jejemige egä, “Moose naace name pi weebibine conocäco icärininuji
    weene coga ne ägyime, ingle weene ätecija cäco biname gemi. Yepä agedna cabu ca
    pepu lica ituge.
  nhw-BL: 'Huan Jesús quinnanquili: ―Pampa anyoltetique, Moisés anmechcahuili antlacame
    para anquicahuase amosihua ica se amatl, pero Toteco amo quej nopa quisencajqui
    ma eli ipan ipejya.'
  swh-ONEN: Yesu akawajibu, “Mose aliwaruhusu kuwaacha wake zenu kwa sababu ya ugumu
    wa mioyo yenu. Lakini tangu mwanzo haikuwa hivyo.
  wbi-wbi: Akavavula,”u Moose alyavitikisie kutavula avadala viinu, ulwakuva namupulika
    mu sino mululanisivua neke kuhuma kuvutengulilo nafye lulyale.
  bba-bba: Yesu u bu wisɑ u nɛɛ, Mɔwisi derɑ i bɛɛn kurɔbu yinɑmɔ bɛɛn woo bɔbunun
    sɔ̃. Adɑmɑ sɑɑ toren di ɡɑri yi, yi ǹ sɑ̃ɑ mɛ.
  eng-KJVCPB: 'He saith unto them, Moses because of the hardness of your hearts suffered
    you to put away your wives: but from the beginning it was not so.'
  kgk-NT: 'Ha Hesu he''i: —Pende py''a ratã-gwi napehenduséiry nhe''ẽ. Upéa-gwi Moisés
    amyrĩ he''i va''ekwe peẽ-my pepoi hagwã pene rembireko-gwi. Ha ojejapo hagwe áry-py
    kunha ypy kwimba''e ypy ndive katu, gwĩ omoirũ va''ekwe Nhandejáry nde''íry voi
    va''ekwe opoi poi hagwã, he''i.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Ngia vaidi Yutayaiya ngii ausa vuatinniiyauvo
    yaagueeqauvaara Musiiva ee-oo tuduu ngia ngii nnaataiya ngii pikiaatauduu pikieeravai.
    Nnaaru Anutuuqo ngiau mmata uu suaivaki hama ii aataru ivootairavai.'
  cpy-cpy: 'Ikantzi Jesús: “Okantakaawo pipiyatha-waeta, rootaki ishinetan-tzimirori
    Moisés pookiro piina. Tema paerani owakira rowetsikan-teeta-kawori maawoeni, tee
    ari okantyaa.'
  ekk-PKP: „Teie kalgi südame pärast lubas Mooses teil oma naisest lahutada, aga alguses
    ei olnud see nii,“ vastas Jeesus.
  mpx-mpx: Analiya Yeisu i lahe i ba, “Kaiwena atemiu i gasisi ge ami papaatena i
    esowal hot, inoke heiya te kaiwena Mosese i talam ge lagomiyau nuku towaagil.
    Yaa abatelipuna elana nige ana logugui i oola to.
  wbp-wbp: Jijajirli-jana jangku-manu nyanunguju, “Kuja Kaaturlu ngurrju-manu kamparru-warnu
    wati manu karnta, nyanungurlu-palangu jinta-manu yungu-pala wungu-jarralku nyina
    tarnnga-juku. Kala nyurrurla yapa kankulu jurru wilji-juku nyina. Kujarlanya-nyarra
    Mujujurlu yungu yali kuruwarri karlirr-mardarninja-kurlu nyurrurlaku yapa-patuku.
  luo-luo: Yesu nodwokogi niya, “Musa noyieneu mondo uketh keny gi mondu nikech chunyu
    matek. To ok ne en kamano nyaka aa chakruok.
  nhe-NT: 'Huan Jesús quinnanquili: ―Pampa inyoltetique, Moisés inmechcahuili intlacame
    para inquicahuase imosihua ica se amatl, pero Toteco ax queja nopa quisencajqui
    ma eli ipan ipejya.'
  aii-aii: 'ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܒܘܼܬ ܩܸܫܝܘܼܬܵ‌ܐ ܕܠܸܒܵܘܟ݂ܘܿܢ ܡܘܼܫܹܐ ܦܩܝܼܕ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ
    ܕܪܲܦܹܝܬܘܿܢ ܠܒܲܟ݂ܬܵܬܵܘ̈ܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܠܹܐ ܝܗܘܵܐ ܗܵܕܟ݂ܵܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Moses-ŋum avititkaasi nuliapsitñiñ atakkii iḷisautitchiġiitpaitḷusi.
    Aglaan itniinġitkaluaqtuq aullaġniił̣haniñaglaan.
  msb-msb: Ginsabat man sinda ni Jesus, “Dahilan san iyo kasutilan kaya gintugot ni
    Moises na bulagan niyo an iyo asawa pero dili sugad sani sa katunaan san paglalang.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Hi² jøng² báh³ ca¹quieg² hlai³ Moisés jǿg³ jøng²:
    Di³ huh² hoh¹² hniah¹². Di³ ha¹chi² mi³lǿa¹³ lah¹jøng² cónh¹ jmai³ lah¹ni³ ca¹lø¹chián¹
    dsa².'
  dso-dso: ଜିସୁ କଇଲା, “ତମର୍‌ ମନ୍‌ବିତ୍‌ରର୍‌ ବୁଜ୍‌ବା ବପୁ ଦୁର୍‍ବଲ୍‍ ରଇଲାଟା ଦେକି ମସା ତମର୍‌
    ମାଇଜିମନ୍‌କେ ଚାଡ୍‌ବାକେ ରାଜି ଅଇଲା । ମାତର୍‌ ଆଦିପୁର୍‌ବେ ତିଆର୍‌ ଅଇଲା ବେଲେ ଏନ୍ତାରି ନିୟମ୍‌
    ନ ରଇଲା ।
  meu-meu: Ia eto, Emui lalo-duhu dainai Mose ese e haduamui, adavamui ba hadihodia;
    a matamana negana ai na dia unuheto.
  yva-NT: Umba Yesus po raura nakananto mai pare, “Wapo wapa wanya rauguje omamo Musa
    po wasamayar bayave weye weapamo wasanuga matu ti. Weramu manasyinamo Amisye apa
    bekere maisyare wemaisye ramu.
  dgc-dgc: “Dahil ta kaktog na isip moya,” kagi ni Jesus, “kanya kam pinakultaden
    ni Moises a hiwalayan moy i asawa moya. Pero éwan sa kona to sapul.
  zpm-NT: 'Pquiabchaa me rëb me: ―Ne squitaaxe waa miech nad, miech ndip zdoo goc
    xmeṉgol to, gane bdeed Moisés diidz csëbtsieel zho; saṉgue Dios psaṉd me diidz
    csëbtsieel miech.'
  hix-NT: Àro wyaro kàyweronàhyamatxownà, ohnawonye atxke rma haxa oyesnàr kom ke,
    ohetxenhàyamo hyaye oyotowrà komo xe rma haxa oyesnàr kom ke, kekon hatà, Txesusu.
    Amnyehra haxa, tàwya toto yakàhtotxhe, noro yotowrà xehra ro mak nehxakonà, Khoryenkomo,
    thetxe hyaye. Àro wyaro oyesnàr komo xe roro rma naha, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Jir ferfar naha Avui Wasilakahi mashin ji mblarnandari
    osik lo oson jirin hari ri. Hako mas araje wolo mbeek erem or mbari ambu sir.
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “तिमीहरूको हृदयको कठोरताको कारणले मोशाले तिमीहरूलाई
    तिमीहरूका पत्‍नीहरू त्याग्‍न अनुमति दिए, तर सुरुदेखि त यस्तो थिएन ।
  cgc-cgc: Sabat din, “Tenged dessen inyo na ulo patugutan kaw Moises na belagan nyo
    inyo an na sawa, piro alin pa ta una dili plano ta Dyos na mga magsawa an magbelagay.
  tim-tim: Akto Yesuŋe hin makyeŋgiep, “Moseŋe amâ yeŋaet agak meme bâleŋe akbiâ biwiyeŋe
    kârikŋe akmap aregât akmâ kulemgoep amâ yeŋe agat agatŋe akbiâ dâp katyeŋgiep.
    Dâ ulikŋân âmâ agak meme ire hain bo yiep.
  yor-yor: Jesu dáhùn pé, “Nítorí líle àyà yín ni Mose ṣe gbà fún yín láti máa kọ
    aya yín sílẹ̀. Ṣùgbọ́n láti ìgbà àtètèkọ́ṣe wá, kò rí bẹ́ẹ̀.
  wos-wos: Wungi wandaka dé diré wa, “Guni atéfék haraki saraki mawuli xékékwa du
    takwa renguka dé Moses gunika wun hundi wa. Hanja God du takwaré tale huratakandén
    nukwa di du wungi huruhambandi.
  emp-NTPO: 'Jesuba panusia: –Bãrãra cʌwʌrʌ zarea b̶ea bẽrã Moiseba mãwã iduaribisia.
    Baribʌrʌ Ãcõrẽba naʌ̃ ẽjũã osid̶e mãwã quĩrĩãẽ́ b̶asia.'
  eng-F35: 'He says to them: “Because of your hard-heartedness Moses permitted you
    to divorce your wives, but from the beginning it has not been so.'
  ind-ind: Jawab Yesus, “Musa mengizinkan kamu menceraikan istrimu karena kamu keras
    kepala terhadap perintah Allah. Tetapi sesungguhnya sejak awal tidaklah demikian.
  pes-OPCB: 'عیسی جواب داد: «موسی به علّت سنگدلی شما اجازه داد که زن خود را طلاق دهید،
    امّا این خواست خدا در آغاز خلقت نبود.'
  mpt-mpt: Yesuse baabenea Mosese weng olo baanebuo olo niminbabe ibo weng omdibi
    bianiba kukub ayamo mo wafu blibba kesota e baanea Ibo inanibta alelwali fotebenamine
    ge baabenebiobe. Eka sinanggwano Gode naka esa unang osa klane dimo e inamin kukubo
    mo omfaim blimobe.
  bla-bla: An'ĭstsiuax Moses, kumut'sipotomokoau kitse'usskĕttsipŏppisuai, kŏkotŭnĭstŭp'skoŏssuai
    kotokem'anoauax; ki istsitsi'i matŭtŭnĭstsiu'ats.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Mosesima꞉ koto piki wanda꞉ kiao tapaasa꞉
    pi uleke wiki hauta꞉ kota꞉ ika꞉ puki ota꞉ taka꞉la pa pa꞉leke handolo hata꞉ wia
    pa꞉la꞉me. Koto piekepate mo hande Koda꞉ma꞉ wanda꞉hali kini peayeke toma꞉na꞉ta꞉
    kutu piki hau na piekeme.
  mkl-mkl: Nɔ Jesu í jɛ nŋɑ í ni, Moizi í jɔ̀ ì wɑɑ lele ɑbo nŋɛ ŋɑi nɑ idɔ kulele
    nŋɛ. Ammɑ wɑɑti iyi Ilɑɑɔ̃ í tɑkɑ ɑmɑnɛ kù jɛ bɛɛbɛ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ପେନେ ରୁଦୟ୍‍ନେ ଗରବ୍‌ କେଚେ ମୋଶା ଦେତ୍‌ରକମ୍ ଡିଙ୍ଗ୍‍ବଗେ । ମାତର୍‌
    ସିସେ ଆରେକ୍ନେ ବେଲା ଦେକ୍‌ରକମ୍ ନିୟମ୍‌ ଆଲେଃଗେ ଣ୍ଡୁ ।
  gof-RNT: Yesuusi zaaridi, “Hinttee, hintte machcheta yeddana mela Musey hinttena
    kiittiday, hintte wozanaa minotethaa gishoppe attin koyroppe hessa mela gidenna.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ମୁଶାଦ ଆପେୟାଃ କେଟେଦ୍‌ମନ୍‍ ନାଗେନ୍ତେ ଆପେୟାଃ କୁଡ଼ିକକେ
