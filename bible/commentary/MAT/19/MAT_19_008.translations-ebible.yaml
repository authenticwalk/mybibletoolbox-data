  urd-urd: उस ने उनसे कहा, मूसा ने तुम्हारी सख़्त दिली की वजह से तुम को अपनी बीवियों
    को छोड़ देने की इजाज़त दी; मगर शुरू से ऐसा न था।
  hot-hot: Ma Yisu hanaŋ, “Môlô ŋê lemimôndôŋ kôtôŋ. Ba intu Mose hik loŋôndê êŋ thô
    hadêŋ môlô. Môŋ anôŋ atu ba Wapômbêŋ hapesaŋ pik êntêk, ma auk êŋ miŋ hamô haviŋ
    ami.
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Ia nangei umpabeaikoa'' Musa ussisarakan
    bainemu annu natumang kamakarrasan penawammua''. Sapo sitonganna tae'' susi mengkalao
    dio mai pa''parandukanna.'
  rus-SYN: 'Он говорит им: Моисей по жестокосердию вашему позволил вам разводиться
    с женами вашими, а сначала не было так;'
  mbh-mbh: Mako Jisas i olal ole riong ve, “Moses ile riong i venen aken, eneke thomu
    ini tokokoe areko i klip rintet nge patoralngomu ma isa wom thomu nge ewomu sengengaere
    omothonga. Ave ako a mukaling vothung aken i voth avele.
  bdd-bdd: Ma Yesu ꞌigwaeya, “Beno ꞌimi nuwapota weyahina, ꞌoinega Mosese ꞌitagwala
    ꞌoimiya ma mwanemiyao gide wasaꞌila ꞌesedi, ma hesi tuta nugenugetana geya wete
    tagwala saꞌila weyahina ꞌimiyamiya.
  cbt-NTPO: —Co të'yatacaso' pënëninquëmahuë'. Co natantochináchinhuë' cancantërama'
    ni'ton, napotërinquëma'. “Coisëquë ninshitaquë huarë' të'yatërë',” itopirinquëmahuë',
    ya'nan nipon quëran huarë' co Yosë nohuantërinhuë' sa'ama' të'yatacaso'.
  srn-NT: 'Yesus piki den taki: “A no ben de so ini a bigin. Ma fu di unu no wani
    du san Gado taki, meki Moses gi un pasi fu broko trow.'
  cta-NT: 'Xaꞌ nchcuiꞌ Jesús loꞌo nguꞌ biꞌ liꞌ: ―Ná ndaquiyaꞌ ma̱ jiꞌi̱ ycuiꞌ Ndyosi
    tsiyaꞌ ti, biꞌ chaꞌ nda jyoꞌo Moisés chacuayáꞌ jiꞌi̱ ma̱ chaꞌ xtyanu ma̱ jiꞌi̱
    clyoꞌo ma̱ loꞌo sca quityi ti ―nacui̱ Jesús jiꞌi̱ nguꞌ―. Pana siꞌi juaꞌa̱ ngua
    tiꞌ ycuiꞌ Ni tya loꞌo ngüiñá Ni chalyuu.'
  bqc-SIM: 'Yesu wèmá à mɛ̀: Mↄizi á gbá zɛ́ à á na yá kɛ́ á swã́ gbãa
    yã́iɛ, ãma a dɛ màa za a daalɛgↄↄo.'
  tcz-CHONGTHU: Yeshuan adonbut in, “Nalung thimu atah behseh jeh'a kida thua phatsahna
    napeh'u ahibouve, hinlah hichu Pathen in ana lunggon ahipoi.
  mar-mar: येशूने उत्तर दिले, “तुमच्या अंतःकरणाच्या कठोरपणामुळे मोशेने तुम्हास आपल्या
    स्त्रिया सोडून देण्याची मोकळीक दिली. पण सुरुवातीला सूटपत्र देण्याची मोकळीक नव्हती.
  snp-snp: Loga o edato, itibito logimami, Linate seti-muludi gedimo yamu Mosesekafo
    ya olodibo fuko filiga-filiga fulenawamo ya etiti enawae, loto kawa limo ne. Nefa,
    kana ya kanu yaidana oto minámaima ne.
  isl-isl: „Móse leyfði ykkur skilnað vegna illsku ykkar og miskunnarleysis,“ svaraði
    Jesús, „en það hafði Guð ekki upphaflega áformað.
  spy-NT: Kukētyi ꞉Yēēsu kule, “Kichāmwook akweek ꞉Muusa ōkwētē kooruukwook kuuyu
    wuuyēch ꞉mukuulēywēkwook. Nteenee kimāwuu nyoo yu kibo taay.
  xnn-xnn: Dat kanan Jesus, “Gapo tay nasokil kayo isonga inpalobos Moses ay makiidang
    kayo ngem enggana isdin damo et adi layden Apo Dios di.
  mwe-mwe: A Yeshu gubhaajangwilenje, “A Musha bhashinkunnekanga ntendanje nneyo kwa
    ligongo lya nonopa mitima jenunji, ikabheje kundandubho ikaliji nneyo.
  tte-tte: Yeisu iba, “Tubumiyao mumugali sinae, kateli sikololo yo komiu besiele,
    kabo bwaite kaiwena Mosese italamwan wainemiyao kwainawase-yagili. Na kaba yatubu
    koina, Adama ana sauga mena, nige loinane besiele bwaite.
  tcs-tcs: Zizas i bin ansa, ‘Mozes i bin spik po mekem diskain bikoz at blo yupla
    i bin prapa kloz. Bat wen God i bin meke da wold, em no bin wandem demkain.
  hlt-THB: Cawh Jesu ing, “Na mim thin a sah soeih a dawngawh ni Mosi ing zu thlaaknaak
    ham anik kqawn peek khqi.
  soq-soq: Iesu sipoamone wanase, “E nuala badoidaleno baiwa Moses anaana ema epe
    girumalene ituno e ruawaitilana. Tane God bumpeido uba ita tawo dewasanawo me
    mai epe insepona, diaida.
  qub-qub: 'Chaura Jesús niran: «Moisesga raquicänayquipaj auniran gamcuna chucru
    shongu car, mana tantiyacoj captiquimi. Ichanga Tayta Dios runata rurashanpita-pacha
    manami chaynöchu caran.'
  att-att: Á kinagi ni Apu Kesu nira, “Nataggâ garè yù ulu naw, á yáyù nga inanugù
    ni Moyses ta igúnge naw yù atáwa naw. Ngam ari nga kunnian áddè ngaw sù ngaw o-olu
    nga ággaw.
  bki-bki: Ana Yesu berdop̃elo, berinavo “Ee, ana mia beamu ka bogo na tiiano na yetemeriba
    naio maka tibe na, mia bior kamiu pariparimiu nalo binimei kirisikili laka, tenene
    na mila ana Mosis mijamo kanio jikar ea korobimiu nalo binimei, ka kamiu kumijikia
    kuvila titiglar kouemiu nalo tibe na.
  bqp-bqp: 'Yesu wèḿma à pì: Á sãgbãna yãin Musa á gbá zɛ́ à á nↄnↄ gbarɛ, ama
    à de lɛ zaa káakuro.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə́: «Moyîz nyə á magʉlə nə́ muud jéég yîl múdá yé bâ nəcé
    lal bɨ́ mílâm. Í á shígɛ́ dʉ fwo sɨ̂y ntɔ́ mə́tɛ́ɛ́dʉ́léd.'
  hat-hat: 'Jezi reponn yo: Se paske nou gen tèt di kifè Moyiz te ban nou dwa kite
    ak madanm nou. Men, nan konmansman se pa t'' konsa.'
  npl-NT: 'Jesús okinmili: —Moisés okitekawili ximosiwakajkawakah, porke yokixmatiah
    tlakuawak nomoyolo; pero achto amo ijkó okatka.'
  bgg-bgg: Isu è chang, “Moses è nawaithek yiy shii che pha yung pha ji ne nyieliieshii
    nathek shii yua pha ne bajo diig ro, Jishii, rab pha ishak shii ne ji duiine asi
    ro.
  eng-TCENT: He said to them, “Because of your hardness of heart Moses allowed you
    to divorce your wives, but from the beginning it was not so.
  eng-BSB: Jesus replied, “Moses permitted you to divorce your wives because of your
    hardness of heart; but it was not this way from the beginning.
  cpu-NT: 'Ikantzi Jesús: “Okantakaantziro te pinkempisantanete, irootake ishinetantamirori
    Moisés. Iro kantamaitacha te ari onkantya pairani ovakera opoñaantanakari maaroni.'
  san-ASM: ততঃ স কথিতৱান্, যুষ্মাকং মনসাং কাঠিন্যাদ্ যুষ্মান্ স্ৱাং স্ৱাং জাযাং ত্যক্তুম্
    অন্ৱমন্যত কিন্তু প্ৰথমাদ্ এষো ৱিধিৰ্নাসীৎ|
  tac-NT: '''Lige Esúsika anele: ―''Emi cháchigo resí nokagá járome kanko umugí a''regá
    ''lige uchéchigo bilé rewigá, alekeri Moisesi anile ''la ko pe bilé apeli newagá
    a''rilía bilé mukí. ''Ya chojkiná raweka tabiléchigo alarigá nílekó. Onorúgameka
    tabilé najkile napurigá rojámala.'
  eng-WEBPB: He said to them, “Moses, because of the hardness of your hearts, allowed
    you to divorce your wives, but from the beginning it has not been so.
  gfk-H: 'Iesu ga balu diet, gaam tangai hoken: “Moses ga waak muat bia muat na sa
    hahina kanong a dadasina ira bala muat. Senbia pa ga ngan hua marau ra hatahun
    tano hakhakisi.'
  viv-viv: Yesu gigayo, “Omi tagami kuluna faꞋina Mosese yana vehimeya againe gihawahegemi
    be vavinemiyao wanakilowedi. Atu boi tuwai-moꞋena Yaubada kaliva vevine gimidibubudi
    ana toveya, keke kilowa faꞋina gidahawahegemi.
  yao-yao: Che Yesu ŵajanjile, “Che Musa ŵannechelele nlekangane ni achiŵankwenu kwa
    ligongo lya kukakatima kwa mitima jenu. Nambo chitandile kundanda nginiŵa yeleyi.
  tgp-tgp: Mo verea isara mara, “Moses mo tinar̃ihia vara ha pa er̃i tipahi na naroumim
    matan mapumim tamlohi hin Israel la r̃ilangi, pani na pongi tiroma mo sopo sohena.
  auc-NT: Änäni ëñëninque Itota edæ, —Ïñæmpa, Mïmö ömædëmïni ïnömïni inte mïnitö wënæ
    wënæ cæïnëmïni ïmïnipa, ante wædinque edæ Möitee, Nänöogængä ingante pämænguïmi,
    ante yewæ̈mongacäimpa. Wëënëñedë ïñömö edæ wïï mänömaï ingatimpa.
  kbc-NT: Jesus ja igidi, meetediogi, “Moisés ɡ̶adikanitiwaji malati ɡ̶adodawa leeɡ̶odi
    me dakake ɡ̶adaaleɡ̶enali. Pida niɡ̶ijo maleekoka yoeteda Aneotedoɡ̶oji ɡ̶oneleegiwa
    aniaaɡ̶iwaalo, aniɡ̶idaaɡ̶ee.
  bmh-bmh: Yesus nug koli awareun, “Moses nug agal oiagab gusig mina, uligaraimai,
    dudu ag ailel omenin, utarebi, unabun iboin awareun. Bo, getal du air dual patarai
    meun ziwas ebu, igul go enai i dareu.
  ctu-BL: 'Jesús tsi'' jac''beyob: Cha''an i tsʌtslel la'' pusic''al Moisés tsi''
    yʌq''ueyetla t''an cha''an mi mejlel la'' choc loq''uel la'' wijñam che'' mi la''
    wʌq''uen i juñilel. Pero mach che''ic ti'' cajibal pañimil.'
  meq-meq: 'Yesu a mbəɗatay fay, a gwaɗatay: «Musa a vəlakum tsəveɗ ka mahəhere ŋgwas
    kurom hay na, hərwi ɗərev kurom makula eye toŋgwa toŋgwa. Ane tuk na, ka madazlay
    na, andza niye bay.'
  noa-H: Magbaawaita Jesuu hamag, —Pari jã, nem jaauwaijã pãach jʌ̃g t'eeg sĩerrjëem
    gaaimua k'abahab hajim. Moiseeun chadcha hʌdʌraa hʌʌin pʌapiejeejim, pari warrcha
    hich Jöoirau hompaawai chan mag pʌamk'ĩir k'abata hompaajimgui hajim.
  alp-NT: Eleki Yesuse Iralakesi be, “Musa isuka kena imi ono ele mere le ulu buami
    uela kuate. Po esi tinaije bei akmenare ele mere mo.
  san-VEL: tata.h sa kathitavaan, yu.smaaka.m manasaa.m kaa.thinyaad yu.smaan svaa.m
    svaa.m jaayaa.m tyaktum anvamanyata kintu prathamaad e.so vidhirnaasiit|
  kbq-kbq: Jisasi'a anage zamagriku hu'ne, Mose'a tamasmino a'netmia atregahaze hu'neana,
    na'ankure tamagri'ma tamarimpamo usasi ki'negu hu'ne. Hianagi Anumzamo pusanteti'ma
    agafa hu'neana amanahu kana omne'ne.
  kbh-kbh: 'Y Jesús tojanë́yana: —Ts̈ëngaftanga Bëngbe Bëtsabe mandënga jóyëngacñama
    ndoñe ques̈mátsbos̈e causa, Moisés tcmojanalesenciá shémbioye jesë́ts̈enana. Pero
    quem luare jobojáts̈ama orna, ndoñe chca quenjatsmëna.'
  ron-LSB: 'Și le-a zis: “Moise, din pricina împietririi inimilor voastre, v-a îngăduit
    să divorțați de nevestele voastre, dar de la început nu a fost așa.'
  pon-pon: 'A kotin majani on irail: Mojej mueid on komail er, en kajela omail paud
    akan pweki monion omail kapitakailar. A jan ni tapi o a jota kin due.'
  nhe-BL: 'Huan Jesús quinnanquili: ―Pampa inyoltetique, Moisés inmechcahuili intlacame
    para inquicahuase imosihua ica se amatl, pero Toteco ax queja nopa quisencajqui
    ma eli ipan ipejya.'
  sps-sps: Jisas biny ratuari, “Moses tanyiny mami tan kat iny ots fanging tana saa,
    amin vainy pisiin, sai te gim non ma kat fi nei tan tatanik.
  wnc-wnc: Inikwaiwa yake anzing yanikut, “Mosesda yamandet ngang bapusae natake ita
    kapewan maya yanikwasikaing. Ngana Anututa amin tumukut gwene sanga waaknga wena.
  nmw-S: Yeisu i golase halingadiye i nga, “Kaiwane hatiyemiu i pak ge hemi papalapu
    i puyowo suwok, iye te kaiwane Moses i taeman ge hu boleuid he-ponponiyemiu. Age
    he bagatelipune hei taine hana logugui sohode ti yo.
  bus-bus: 'Yesu wèńla à bè: A swãgbãa yãnzin Musa a gba zɛ́ à a nↄↄnↄ gbarɛzi,
    mↄde à dɛ lɛ zaa káakuro.'
  gub-BL: Uze'eg Zezuz wanupe kury. — Nezewe i'i Moizez a'e, ta'e zawaiw katu pemu'e
    haw xe, zawaiw katu peipy wamu'e haw a'e wà no xe. Nan kwaw nezewe izypy mehe.
    Izypy mehe ywy iapo re awa iapo re kuzà iapo re teko weruzar Tupàn ze'eg a'e wà.
  imo-imo: Jisasini nimbei, “Mosesini paimbo aku tepa nimu nalo eno kalambo naa ningo
    Goteni ambo iye talo popo tiko molongele mele ungu mane tirimumu liko tui tiko
    naa pileringi akumunga yuni aku teangei nimu. Nalo oi pulu polopa, Goteni melema
    kokele tepa wamorumu wali, ungu mane aku tepa te naa perimu kani
  boj-boj: Onaqa Yesus na kamba minjrej, “Nuŋgo are geteŋgejunu deqa Moses a niŋgi
    uŋa uratqa merŋgej. Ariya tulaŋ nami kumbra degsi sosai.
  eng-DRA: 'He saith to them: Because Moses by reason of the hardness of your heart
    permitted you to put away your wives: but from the beginning it was not so.'
  knf-knf: 'Kë aŧeem aji : « Mndënëm mi ŋhaaş ŋi nan manţuuŋ kë Moyiŧ adinanan uko
    mënţ. Kë uşë wo uunwo haŋ du ujuni.'
  san-KHM: តតះ ស កថិតវាន៑, យុឞ្មាកំ មនសាំ កាឋិន្យាទ៑ យុឞ្មាន៑ ស្វាំ ស្វាំ ជាយាំ ត្យក្តុម៑
    អន្វមន្យត កិន្តុ ប្រថមាទ៑ ឯឞោ វិធិន៌ាសីត៑។
  arn-NT: 'Fey Jesus feypifi ti pu farisew: —Re tamün wesa yafü piwkengen mew ta eymün,
    Moyse elueymünmew tamün wüdayael tamün kure. Llituka mew ta ngelafuy feychi dungu.'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―Cwëjb Moisejs gojc zian guial ad rëntidi guzoobidi
    diidx, per ad ziant gojc diizd guiaꞌxchej.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Chí ɛ̌ti nɛtaŋántɨ ɛnɛka kɛ̌ Moses áká nyaka bɛ
    bǎkway bɛrɔ baghɔrɛ́ bhɛka ndǔ nɛbhay. Ɛ́pú nyaka ɛnyu yɔ ndǔ nɛbhǒnɛt.
