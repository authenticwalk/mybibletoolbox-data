  bod-N: ཡང་བདག་གིས་ཁྱོད་རྣམས་ལ་སྨྲ་བར་བྱ༌སྟེ། ཕྱུག་བདག་ཅིག་དཀོན་མཆོག་གི་རྒྱལ་སྲིད་དུ་ཞུགས་པ་ལས་རྔ་མོང་ཞིག་ཁབ་མིག་ཏུ་འཛུལ་བ་སླ་ཞེས་གསུངས༌སོ།།
