  boj-boj: E niŋgi olo merŋgwai. Kamel a yumba miligiq gilqajqa baŋgi koba. Dego kere
    tamo uŋgasari iŋgi iŋgi koba ti unub qaji naŋgi Qotei na taqatnjrsim naŋgo Mandor
