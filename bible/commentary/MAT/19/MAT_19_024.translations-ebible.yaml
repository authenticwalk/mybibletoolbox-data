verse: MAT.019.024
translations:
  kpx-kpx: Iale di tota hoto mole louge evive. Ovo mole ivi kamela keu nilae vahamo
    tiveve keu anekianu. Iale ke nahate kunaiteau otogoe tiveve keta anekianu.”
  okv-H: Eto ke avo ehako erena, O javo camel amo peni vahai avoeto poma ho ta horeto
    pambari ngahia be ra te hajae vajae embo na God ta meni asi aisuja amo ngahia
    be ngahia ra.” ainge enu
  tbo-tbo: A paliwelena memi, kamela ega emoemotana heyau domona ina honogi. Ma tu
    wigapola lawana a lui Yaubada anani taniwaga uyahina i wipilipili lagona ma apoma
    naka gamogamona a honoga.’
  mal-C: ഞാൻ വീണ്ടും പറയട്ടെ, ധനികർ ദൈവരാജ്യത്തിൽ പ്രവേശിക്കുന്നതിനെക്കാൾ, ഒട്ടകം
    സൂചിക്കുഴയിലൂടെ കടക്കുന്നതാണ് കൂടുതൽ എളുപ്പം.”
  grc-SR: Πάλιν δὲ λέγω ὑμῖν, εὐκοπώτερόν ἐστιν κάμηλον διὰ τρυπήματος ῥαφίδος ⸂διελθεῖν,⸃
    ἢ πλούσιον ⸂2εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελθεῖν.⸃
  bgc-bgc: थारे ताहीं फेर कहूँ सूं के जिस तरियां तै ऊँट का सूई कै मोरै म्ह तै लिकड़णा
    आसान हो सकै सै। पर परमेसवर के राज्य म्ह साहूकार का बड़णा भोत मुश्किल सै।”
  khz-khz: 'Maavaikilamina: Kamela rina iluna na pene vanagi gaoka, na gena rinaga
    vovogo talimana Palagu gena Basileiai gena laka-toga gaoka-galagala vagi.”'
  deu-TKW: 'Wiederum sage ich euch: es ist leichter, daß ein Kamel durch ein Nadelöhr
    eingehe, als ein Reicher in das Reich Gottes.'
  zsr-NT: Yetú caꞌ rëpaꞌ lbiꞌiliꞌ, nacr baníg tsaziëꞌ ga niꞌ rna bëꞌë Dios bönniꞌ
    dë yöl‑laꞌ tsahuiꞌ queëꞌ ca tödbaꞌ böaꞌ lu nag yötsiꞌ.
  lin-lin: 'Nazali koloba na bino lisusu : ezali pete mpo na shamo kolekela na lidusu
    ya tonga, kasi ezali penza pasi mpo na mozwi kokota kati na Bokonzi ya Nzambe.'
  hns-NT: Ekgo oet khaatien moeskiel hai ekgo soei ke hol me ghoese ke. Aur ham toelogse
    boliela kie ek dhanwaan khaatien auro moeskiel hai Parmeswar ke raadj me bhiettar
    djaai ke.”
  noa-E: Phatkhonpanta ʉ̈gthar Ẽwandam chi Pörkha sim aar öbërju khãyau, camello pöm
    jãg maach wounaan khãaijã ʉ̈rpai sĩerrʉmta phithurg chukhu nobeeu kach ee thoogar
    öbër dichjugui ajim.
  eng-EMTV: And again I say to you, it is easier for a camel to pass through the eye
    of a needle than for a rich man to enter the kingdom of God.”
  mib-NT: Te cáhán tucu ri jiín ró jeē yachī gā yāha ɨɨn camello yaū yutɨ́cuɨ, vēsú
    jeē quɨ́vɨ ɨɨn ñayuu cucá ndaha Yaā Dios jeē ndacu ya jniñu nuū i, áchí yá.
  lif-NT2: याम्‍मोआङ् खिनिॽ मे़त्‍निङ्, याङ्‌साकुन्‍धेसाबे़न् निङ्‌वाॽफुहाङ्‌जुम्‍मो
    लाःप्‍मानुःल्‍ले़ उमेःन् सम्‍मेःत्तिल्‍ले़ कुहङ्‌ङो लाःप्‍मा उसुरु पोःङ्‌लो॥”
  xnj-xnj: Nikuvajovela kavili yati yiyeyuka kwa hinyama ngati ngamiya kuholota palibowo
    la sindanu, kuliku mweavi na vindu vyamahele kuyingila muunkosi wa kunani kwa
    Chapanga.”
  mmx-mmx: Ana tong box i xeretna. I lolos aleng do lavatkamel na vubeles at lamamara
    at linil, la kerepmo i lolos aleng bok ti laradi nopnovos kusu ti beles at Linintoo
    at ne Moroa.”
  cbr-NT: Amiribishi cana mitsu cain, camello, ax ca chaira 'aish xumuxan quini chamaratsu
    'ain, anun atsínquiantima 'icën. A ñuina chaxa a quinin atsíncasmacësamaira oi
    ca 'aisamaira ñuñu unix Nucën Papa Diosnan 'itima 'icën.
  tee-NT: Aktam iclajunchokopalau ni na xcai ni lai catanu lact'iyan tam mak'ali'.
    Tachi ju tu'u' camello ni jantu lai catitapasalh junta tilhucucu ju macscat pus
    vana va chun ju tam mak'ali'. Ju yuchi jantu lai cati'alh ju lact'iyan.
  eng-LSV: and again I say to you, it is easier for a camel to go through the eye
    of a needle, than for a rich man to enter into the Kingdom of God.”
  cak-NT: Xa más la'k nitiquier nik'ax jun camello pa jun ch'uti' rujulil jun acux,
    que chech jun beyom ntoc quiq'uin ri ye'an gobernar roma ri Dios.
  pah-NT: 'A''ea''ja ji pe me: Tegwete yuranuhũa''javuhuva''ea hohava camelo hohava
    agulha kwa''ria rupi. Tegwete hete imbateheteve''g̃a hohava Tupana''ga nhi''ig̃a
    rupi okoheterame ombatera rehe. Nurã po ti g̃a ndojikogi te ga rehe ga mongoe''yma
    gwuvihavuhuhetero, ei Jesus''ga.'
  sja-NT: Waya jarait'ee. Chaareera bɨda aji, p'arat'ara bɨ beeit'ee Tachi Ak'õre
    jua ek'ari, camello aguja taude wãyaai k'ãyaara.
  xed-xed: 'Ka yu ta vrəgliŋtá mnaghunata na: Ta dər laba ŋalibwa nda ta ghuruma lipir,
    ka lama mndu ta faftá ghəŋani ta gadghəl da ga mghama Lazglafta,» kaʼa.'
  mks-NT: Jáchi̱ ja̱nda̱ cama chága̱ cuu ya̱ha in camello ini in yávi̱ sa̱há yítu̱cú
    a̱ ju̱ú ga̱ ña̱ ná ndiquia̱hva in da̱ cui̱cá mé dá ndáha̱ Ndióxi̱ ña̱ ná cacomí
    a̱ cuéntá sa̱ha̱ dá —na̱cachi a.
  gfk-S: Aiou ura hakatom habaling ter mu. Ing be tike watong i sip be na salo tano
    kingdom tane God, na manga dades tana. I malus ta dur be tike kamel na hurungo
    tano matana nil na dudungut be tike watong na salo ta ikino kingdom tane God.”
  bmu-bmu: 'Mi kewö jim tuarimam: Sömbup ketaŋi kamel mi kondi kinimŋe ölöp qahö aŋgotma.
    Miaŋgö dop ambazip pomŋi yeŋön Anutugö bemtohoŋ uruŋe aŋgotpingö lömböriba qaköme.”'
  dgz-dgz: Man bawarewa da, kainok ninoke gapan unuk tau aepen tapi ame umap uon.
    Ap umap, kwan purapuse dena apane da, God toemu mega unuk aepi ame den umap uon
    di, go kaimakewa mega aigap iragen.”
  eng-GNV: And againe I say vnto you, It is easier for a camel to go through the eye
    of a needle, then for a rich man to enter into ye kingdome of God.
  zaa-NT: Nia' le qui'ni ỹánaba gá'a ttu camello le' yeru to' qui' ttu guỹa, tì'chula
    ttu enne' rico gá'ą le' reino qui' Tata Dios.
  eng-WEBSTER: And again I say to you, It is easier for a camel to go through the
    eye of a needle, than for a rich man to enter into the kingdom of God.
  guh-guh: Icatsia matavëjëa pacajumaitsitsi. Pacuenia camello acuenebi pejonejava
    palutaetoitaxutovojotualia, bajara pijinia pacuenia bitso pexainaenë acuenebi
    tsane pejonejava Dioso pijatomarabetsia, jai Jesús pijajivijavabelia.
  bon-bon: Cane cerämu jijenininine, egä peei lui mäpu birige kamela te nilo bora
    cabu me abacitame siige asatame, yepä baborage mäpu birige dogwe biname te Acejiyame
    me waadena cabu abacitame.”
  nhw-BL: Sempa nimechilhuía, huelis amo ohui para se hueyi tlapiyali quen se camello
    panos ipan iixteyol se huitzmalotl, pero ohui para calaquis se masehuali catli
    tominpiya campa Toteco tlanahuatía.
  swh-ONEN: Tena nawaambia, ni rahisi zaidi kwa ngamia kupita kwenye tundu la sindano
    kuliko mtu tajiri kuingia katika Ufalme wa Mungu.”
  wbi-wbi: Nikuvavula kange kuuti, kihuugu fiijo ingamila pikila pa kalyoli kya sindano,
    kukila ummofu kukwingila mu vutwa vwa Nguluve.”
  bba-bba: Yen sɛ̃sɔ ɡɑ kpɑ̃ n kere yooyoo ɡu du yɑburɑn wɛ̃rɔ ɡu yɑri.
  eng-KJVCPB: And again I say unto you, It is easier for a camel to go through the
    eye of a needle, than for a rich man to enter into the kingdom of God.
  kgk-NT: '—Amombe''u jevy-ta peẽ-my: Hasy eterei nhambohasa ka''ijugwasu kwa-rupi
    mymbagwasu camelo. Ha hasyve voi gwĩ imba''e reta-rehe ojerovia va''e omoirũ hagwã
    Nhandejáry nhande ruvixa-pe, he''i gwemimbo''e kwéry-pe.'
  waj-waj: Na kava ngii giaa ngii miaunoo. Puara pinaivaa nnutuuvo kameraivo kuatiri
    aataruuvaki kuanaree kiaa iikio inna mmuaararainoo. Vaidi kaayau hoonahaana suvuaivo
    Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki kuanaree kiaa iikio kaayauma inna
    mmuaararainoo,
  cpy-cpy: 'Rapiita-nakiro Jesús, ikantzi: “Tema osheki ipomeentsitawo ikyaakoetani
    ikyaant-yaawo oryaani omoo. Rii maperota-chani ashaahantzinkari ipomeentsi-teeyaawo
    ikyahae ipinkathari-wentantzira Tajorentsi.”'
  ekk-PKP: 'Ma ütlen teile ka seda: lihtsam on kaamelil läbi nõelsilma minna, kui
    rikkal inimesel Jumala riiki siseneda.“'
  mpx-mpx: Na baewa al eliyamiu, i pulowan te bwasumu toto kamel ni ulusola evaneya
    golinaa, i ola al i pulowan hot tologogomwau wali ulutuk Yehoba wana abalogugui
    elana.”
  wbp-wbp: Junga kujaju! Kulalpa kawartawaraju yukayarla nama-kurlangu ngulyangka,
    lawa. Kuja-piyarlu-yijala kulalpa-nyanu nganangku-puka jurnarrpa panu-kurlurluju
    yapangkuju yirrakarla Kaatu-kurlangu-kurraju nguru-nyayirni-wangu-kurraju!”
  luo-luo: Bende anyisou ni yot mondo ngamia okadhi e wangʼ sandan moloyo jamoko donjo
    e pinyruodh Nyasaye.”
  nhe-NT: Sampa nimechilhuía, huelis ax ohui para se hueyi tlapiyali queja se camello
    panos ipan iixtiyol se huitzmalotl, pero ohui para calaquis se tlacatl tlen tominpiya
    campa Toteco tlanahuatía.
  aii-aii: ”ܘܡܸܢܕܪܸܫ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܘܼܫ ܦܫܘܼܩܬܵ‌ܐ ܝܠܵܗ̇ ܠܓܘܼܡܠܵܐ ܠܸܥܒ݂ܵܪܵܐ
    ܒܢܸܩܒܵܐ ܕܚܡܵܛܵܐ ܡ̣ܢ ܕܥܲܬܝܼܪܵܐ ܥܵܒܹܪ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“
  esk-NT: Uqautipsaaġipsi, qaġanatluktuq pikukturuam isiłiksraŋa ‘Mitqutim Iraagun’
    uumakŋa umialguruam isiłiksraŋaniñ Agaayyutim aŋaayuqautaanun.”
  msb-msb: 'Kaya tandaan an ginasabi ko: mas masayon pa makaagi an kamelyo sa luho
    san dagom ki sa pagsulod san mayaman sa kahadian san langit.”'
  cpa-NT: 'Jø¹² bíh³ juǿi²jni hniah¹²: Hiug¹² jín³ tsa¹ué² ŋë́² jan² camello juu¹²
    gǿh³ hma²cog³ cónh¹ jín³ hi² dsianh¹³ dsa² chi² cog³ ja³jmo¹² Diú¹³ héh¹ ―ca¹juúh²
    Jesús.'
  dso-dso: ଆରି ତରେକ୍‌ କଇଲିନି, ଗଟେକ୍‌ ବଡ୍‍ଟା ପସୁ ଜେନ୍ତି ସୁଜି କାଣାବାଟେ ଚିଙ୍ଗ୍‌ଲି ଜିବାକେ
    ଆବଡ୍‌, ସାଉକାର୍‌ ଲକ୍‌ ସରଗ୍‌ ରାଇଜେ କେଟ୍‌ବାଟା ଅଦିକ୍‌ ଆବଡ୍‌ ।”
  meu-meu: Ma na hamaoromuimu, kamelo na kobi matuna ai e vareaimu be haraḡa, a taḡa
    tauna na Dirava ena basileia lalonai baine vareai na mai hekwarahina.
  yva-NT: Tugae, vatano apa ananuge manui pare siso kawasaeyo Amisye be akarive maije
    mai omamo nsosobe rave, maisyare unta siso kuwayaisyije apa uga ai, weamo mamaisye
    ramu.”
  dgc-dgc: Makasdép beman i kabayo ta ébut na digum? Mas lalo a mehirap a makasdép
    i mayaman ta kaharian na Diyos.”
  zpm-NT: ¡Ne nligaa ngaṉ rzac zhow! Mazd ngaṉdse rded tib camell guieer guzh lëdle
    sëëb tib zha ne squi rapcheṉ xnëz Dios.
  hix-NT: Arkurya yowtarà txko yarye àtohra nay hamà, kameru ymo. Krawame rma haxa
    nay hamà, àtotho, hory me ymo esnàr ke, kekon hatà. Àro yarye noro totho yoho
    rma haxa krawame natxhe, tkatxhonkem komo, Khoryenkomo mryenon me harha, kekon
    hatà, Txesusu.
  sim-sim: Kamel lar am kowen tlavanda nil washi orok layikundas? Wahau. Uhunda hom
    ma ol mbele mbele mushak nanda Avui Wasilakahi siyok li sikmbaha li hishiwa kava
    ukwa mende sir.�
  npi-ULB: म फेरि तिमीहरूलाई भन्दछु, “धनी मानिसलाई परमेश्‍वरको राज्यमा प्रवेश गर्नु
    भन्दा त उँटलाई सियोको नाथ्रीबाट प्रवेश गर्न सजिलो हुन्छ ।”
  cgc-cgc: Yon man, mas dali pa ta bakod na ayep na kamilyo meddep naan ta lungag
    ta dagem kaysa ittaw na manggaranen magpasakep naan ta pagdumala ta Dyos.”
  tim-tim: Soŋgo pike dâpŋânba gawerâm âmâ âi humo membiap. Dop hainâk luâk pulirâ
    sikumdâŋe Anutuŋe damunyeŋe akbiap ain ariwerâm âi humo membai.” dâep.
  yor-yor: Mo tún wí fún yín pé, “Ó rọrùn fún ìbákasẹ láti wọ ojú abẹ́rẹ́ jù fún ọlọ́rọ̀
    láti wọ ìjọba Ọlọ́run.”
  wos-wos: 'Ané hundi akwi wuni we: Xérénjuwi mama du Godna héfaré wulayinjoka mawuli
    ye, dé némafwi jémba yatandé. Némafwi kamel bali nak nukwa wur hundafanéndaka
    ramina yambumbu wulayinjoka mawuli ye yalefu jémba yatandé.”'
  emp-NTPO: 'Wayacusa mʌ̃a jaraya: parata bara b̶ʌba Ãcõrẽra idji Boroda b̶ʌi cãyãbara
    cameyoda ãguja uriad̶e ed̶a wãichaara b̶ʌa.–'
  eng-F35: And again I say to you, it is easier for a camel to pass through the eye
    of a needle than for a rich person to enter into the kingdom of God.”
  ind-ind: Sesungguhnya, lebih gampang seekor unta melewati lubang jarum daripada
    orang kaya masuk kerajaan Allah.”
  pes-OPCB: باز به شما می‌گویم، گذشتن شتر از سوراخ سوزن آسانتر است از وارد شدن شخص
    ثروتمند به ملکوت خدا!»
  mpt-mpt: Eka weng mak osa inaminobe. Til kamele youm bikinamin sile amit tem te
    tam unang gameo bumolok otane nakae waneta afobeingo homon bibabua Gode kimanin
    bibo unang gameo olo dot bumolokobo ge baabesea
  bla-bla: Ki kimat'anĭstopuau aks'ĭstŭpiksĭstspapiu'camel mŏkotsisŭppoksŭx atŭnau'ksis
    ĭstakŭn'ikai, ki mataksiksĭstspapĭu'ats ako'tsapsiuă mŏk'itsipĭssi spots'im istsĭn'naiisĭnni.
  ssx-ssx: Iki pa꞉ta꞉ paa taa alo handa꞉e. Mo kemolo ma꞉na꞉ma꞉ mo no̱i̱ ka꞉ka꞉na꞉
    pa꞉ta꞉ ana꞉na꞉ honda꞉ pamba yopua꞉peke ekina꞉ ka꞉nda꞉ta꞉ pa mo hamoko halima꞉
    Koda꞉na꞉ Kilu Tombuao Hala꞉ tukiki pa꞉ta꞉ pua꞉peke ekina꞉ mia꞉peke ka꞉nda꞉ tupa꞉
    na milieke alome leekeme.
  mkl-mkl: Nɔ ɑn sɔ̃ ŋɛ mɑ́ iyi ɑ́ fɑɑlɑɑ kpookpo ku lɔ si iwoi ɑbɛɛ do iyi ilu ɑmɑni
    ɑ́ lɔò tenɡi bii Ilɑɑɔ̃ í jɛ bommɑɛ.
  gaq-gaq: ବାରି ମୁଇଂତର୍ ବାସଙ୍ଗ୍‌ବଣ୍ଡିଂ, ସୁଜି ପ୍ଲଗ୍‌ବିଚେ ଉଟ୍‌ ଗାନେ ବାଟା ସାଉକାର୍‌ ରେମୁଆଁ
    କିତଂ ରାଇଜ୍ ଗିଃଗାଃନେ ଜାବର୍‌ କଷ୍ଟ ।”
  gof-RNT: Dure asi Xoossaa kawotethaa gelanayssafe gimaley marppe luhora aadhdheyssi
    kawuyees” yaagis.
  unx-unx: ଆଡଃଗିଇଙ୍ଗ୍‌ କାଜିପେତାନା, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ରେ କିସାଁଣ୍‌ ହଡ଼ ବଲ ଦାଡ଼ିଏତେ,
    ସୁଇ ଉଣ୍ଡୁଃରେ ଉଁଟ୍‌ ପାରମଃତେୟାଃ ରାୱାଲାଃ ।”
  gah-gah: Goha makó lo likimitoze. Kamele iza nenémo nakasi vovónagú voakaláa nene
    vávani oko nomimóza, henonavagi vémo Ómasímini lapanató voakaláa nene genavagi
    golesa neve.
  lcm-lcm: Naka anguan mengen an animi, palak ang si igenen tauia ane nei vainagoan
    ang si God, ka kitmat luai ani papalakan si kamel nei malang i sangum.”
  aer-aer: Ayenge awerrirraye! Arrantherre itelareme alhwenge yerre-kenhe altywere
    akweke anthurre-akerte, kamule apeke-ame altywere ikwerenge irrpenhemere? Arrangkwe.
    Alakenhe akwele angwenhe apeke mane atningke-akerte, arrpernkeme Ngkarte renhe
    apayuthnetyeke akngerrepate irretyenhenge itnenhe arntarnte-aretyenhenge.”
  qvc-NT: Suq kutindam niriykillapa. Mas fasilmi chay atun kamillu animal awjap rinrinda
    pasanambaq. Piru suq runa tukuy imayuqqam Dyusta kasushpa syiluman yaykunanqa
    ancha trabajus, nishpa.
  tgl-ULB: Muling sinasabi ko sa inyo, madali pa sa isang kamelyo ang pumasok sa butas
    ng karayom kaysa sa isang mayaman na makapasok sa kaharian ng Diyos.”
  cbs-NT: '@see-verse:MAT.019.023'
  xtm-NTPP: Te ndáka'an sa nuu ni in‑ka tuku jichi ja yachi‑ka kuu kivi in kiti kúu
    camellu ma in yavi xuu yiki tiku ma, sana ja in ñayii kúu xiku ma, te kuu kivi
    i nuu tatnuni Su'si ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Kabe nannenge kindema muno ngamia kupeta pililanga lya chingana, kumpeta
    mundu juna uloi kujingi mukingwana chu kumbengu.”
  bao-NT: 'O biro mʉjare yʉ ĩi nemo ñucã: Jĩcʉ̃ ca apeye paigʉ pea Ʉmʉreco Pacʉ cʉ̃
    ca doti niiri tabepʉre do biro cʉ̃ ca bii ea waatirije to ca nii pacaro, jĩcʉ̃
    camello peera, popiye méé niicã, ãjipõa potaga opeacãre cʉ̃ ca jãa ame witi waaro
