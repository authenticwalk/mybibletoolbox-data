  vie-OVCB: 'Các môn đệ của Chúa Giê-xu thưa: “Nếu thế, thà đừng cưới vợ còn hơn!”'
  kze-kze: Ísu mináímbá simásuwena máyowasa kwená kwayó-kwáásí sésa aaraimó kwémayaamba
