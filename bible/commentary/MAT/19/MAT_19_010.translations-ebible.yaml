  are-are: Kurtungurla etnantama Jesuanha ilaka, “Lakinhanga, nhanha marralkura namara
    noakunya nitjika.”
  gai-gai: Ainda moca mana iŋa raŋgairena ramtaɨra, an kamma waraca, mina mamo aindopatna,
