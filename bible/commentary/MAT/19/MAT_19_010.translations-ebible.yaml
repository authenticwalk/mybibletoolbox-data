    wanaiŋa kai oot mandac teac. Na ramtaɨra an tɨpna kirara raŋgai te, anna laŋ,
    mina kai laŋgo teac.”
  qvm-NT: 'Tsauraga discïpuluncuna caynog nergan: “Tsaynog captenga mejor warmitapis
    ama ashishwantsu.”'
  chz-NTPS: 'Mahꜗ gaꜙchiihˊ jnäähꜗ discípulo kya̱a̱yꜗ: —Cherˊmahꜗ läꜙja̱ˉ laꜗ kihꜗ
    dsaˉñʉʉhˉ kya̱a̱hˊ dsaˉmëꜘ, lluꜗ gaˊ laˈ heˉ saꜙ je̱e̱ꜗ dsaˉ gooˉ goˉte˜.'
  kmu-kmu: HigeꞋya agaiꞋaenema tokaeꞋya nemaiya anagaꞋmoꞋya Yisasina mage huꞋya hapaiye
    “AlavemoꞋya tokaeꞋya maisaya auꞋava yamofe tusiꞋa tokiya kema hanesigetahena afaꞋa
    neyaꞋve maineta aꞋnea oꞋalisune.” huꞋya hae.
  ood-NT: Kuchd hab kaij ab wui, “Kuki heg hekaj baꞌich i chum s‑apꞌe mat g oꞌodham
    pi wo ha hohnt.”
  lbm-lbm: तब चेलावों न यीशु सी कह्यो, “यदि आदमी को अपनी पत्नी को संग असो सम्बन्ध
    हय, त यो अच्छो हय कि बिहाव नहीं करे।”
  ncj-NT: 'Oncan otiteiluihque tehhuan titetlamachticahuan: ―In tla ijcon in tlahtoli
    ica in tlacatl ihuan isihuau, huelis ocachi cuali ahmo mamosihuautis.'
  yuj-yuj: Aeránko maok, Jisaso éréképá yárak i konámp arop fárákapao man sérrá, “Táte
    arop yupurént yakáp i konap nɨnɨk takanánko te, poumarop yupu sámp te wampweno.”
  kto-kto: Mepto lop am o usingnualap uriro ties ga amelo, “Leba migana la ogoong
    magabun at iriro narit tavuk, mumuru le tale magiang.”
  gmv-NT: ዬሱሳ ካሊዛይቲ ኢዛስ “ማቺ ዎጋይኔ ኣዚና ዎጋይ ሃይሳ ማላ ጊዲኮ ማቾ ኤኮንታ ኣጎይ ሎዖ” ጊዳ።
  por-BLT: 'Os discípulos disseram a Jesus: “Se essa é a situação entre marido e mulher,
    então, é melhor não casar!”'
  stp-NT: 'Baꞌ gu noonbiꞌñ gu Jesuus jup tɨtda am: ―Dho bak guꞌr am kat ji na pu cham
