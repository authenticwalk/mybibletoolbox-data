  trc-NT: 'Ga̱a ne̱ cataj nij síí tucuꞌyón se‑na̱na̱ Jesucristó rihaan soꞌ: ―Sese
    ne nó xcúún snóꞌo quiriꞌi̱j soꞌ man chana̱ nica̱ soꞌ, ne̱ taj cheꞌé xca̱j snóꞌo
    man chana̱ maꞌ. Ma̱a̱n se sa̱ꞌ doj cavi̱i̱ síí ne̱ u̱u̱n ado̱nj ―taj nij soꞌ a.'
  cut-NT: 'Tuhme ra̱hn ihyan apóstol ri ye Dihvo vo: ―Ndete che tihca̱ va ca̱de yahn
    ihyan cha̱hn ne, tahque ndah ye che nde hua cahneva̱co ye.'
  bel-bel: 'Кажуць Яму вучні Ягоныя: калі такі абавязак чалавека перад жонкаю, дык
    лепш не жаніцца.'
  zlm-KSZI: Para pengikut Isa berkata, ‘Kalau begitulah hidup suami isteri, lebih
    baiklah tidak berkahwin langsung.’
  gdr-gdr: Seg Tina b'auyaena rɨgap Tin yomno da, “Rada kongga kɨma wɨmena mɨle gatab
