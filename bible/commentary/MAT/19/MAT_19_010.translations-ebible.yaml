  mwp-mwp: Kalanu nungu niyaykazil kedha mulaydhin nubepa, ‘Kedha nanga nginu yangukudu
    midh, matha ngoedhagidh mabayg kasa kawakuyk nay.’
  ksj-ksj: Iesu tahiꞌatahiꞌaꞌa Iesu niro, raenaꞌa, “ꞌAhiguḡaniꞌa iꞌa inuga mazao fureraune,
    guruvorau radiuꞌetaꞌaꞌe ufeta manoḡa gaogi!”
  sbk-sbk: Abhanafunzi bhamozya u Yesu, “Nkashenesho whanume na whunshe wake sagashinza
    awheje.”
  mya-JVB: တပည့် တော်တို့ကလည်း၊ လင် မယား အမှု သည် ဤသို့ ဖြစ် လျှင် စုံဘက် ခြင်းကိုမ
    ပြုကောင်း ပါဟု လျှောက် ကြ၏။
  kgf-kgf: Imuhuc ʒéyu tohotoho ichéra ieneŋ yomuhuc ézégic; Ic méŋnéŋ iniŋaguc héna
    ac imuhucya tohomacac hezaciguc embac ménda mema kecmac iminéŋ hia wammac.
  awb-awb: Ite we kérahwána kegá Sísansabé, Wehreq wene ahrereqsabé teienawe mahbiga
    ahre íre mera ahriahri peh míahnaraq aiq kawerire ewane.
  gdn-gdn: Iyesu e tadeyau kabukabuwa ragidai yona ki wainamupu ka mu Iyesu simupu,
    tagubu ke; “Waina nobomo inako idiwana ki ka nu ridi eba tauwa-mana ko pa idiwana
    wainapemei.”
  nko-NT: Mʋ́ʋ́ mʋ akasɩ́pʋ́ amʋ bɛblɩ́ bɛɛ, “Nɩ́ alɩ okúlu mʋa ɔká abatsiátɔ asʋ́n
    igyi nɩ́ mʋ́ á, mʋ́mʋ́ ɩma alɛ́á oyin mʋa ɔtsɩ bétsiá aba pó.”
  bsn-NT: 'To ĩ yisere ajicõari, ĩ buerimasajʉa ado bajiro ĩre yicajʉ yʉa: —To yijama,
    manajo magʉ̃ne ñacõaroti ñañuja —ĩre yicajʉ yʉa.'
  pib-NT: Wane chinruna yimaklene, “Wane rixini jeji ganunro chinanu, gi wa kigleylu
    ganunrowatinri.”
  wiv-wiv: Kana disaipel kamahi dia ta tania vona, “Pele kena tani kuza barae na pidaka
    tamohane kamani gona tavine, pele vata lahia.”
  reg-reg: Abheigisibhwa nibhamubhwila Yesu ati, “Labha nikwo kutyo jili kumulume
    no mugasi waye, italikisi okutwala.”
  mlh-mlh: Yesuji oŋu yajiko kiŋariŋ yoŋo ojibuŋ, “Ŋoe ŋonuŋ botuyakuŋgo boboke roroinde
    agi oŋu pega ine, ŋoe ŋonuŋ so fukebeneŋ sagaiŋ.”
  gof-ENT: ኢያ ታማሬቲ ኢያኮ፥ «ኣዚናባይኔ ማቺባይ ሄሳ ሜላ ጊዲኮ ኤኮ ጌሎይ ኣቲኮ ሎዖ» ያጊዶሶና።
  aau-aau: Sawk hyo ki-wayh homkwe hye senkin makiy-me, “Sawk sa-huon-yor sow honon
    honon senkin non lwak ankin, uwr homkwe sa peie huon o.”
  tvk-tvk: Melele xa misepin mi xil bus, moletin nan xil mei labiteni mini labit,
    “Vahit vamak mi tiramue del atou nan, ma bos mak mu tengan tiramue tei ita tasen
    tang e nateli ti.”
  prf-NT: Kinagi nen disepulus hidi kánni Jesus, “Ni konahud i kalagayanid nen lállaki
    ten kabinga na ay mas maganda pa ni dyan dálla siya mákkabinga.”
  auy-auy: Ísu minááí simátimena mérowasa wení kísau-waasi sésa aaremó máémba sénda-aai
    wérainkaꞌa pósa miyá wéofo ímbo aaremó maésamo úwoimo máémba kaweꞌá wéowe suwaná
  tbg-tbg: Ihuva minti tivakero vaumanta vira vaintinavu Ihurara tiha, Ike, vaiintivano
    naata varaarira okarava mintima vairera, koqemama vaiintivano kia naata vararaitiro,
    qaqi variarire, ti.
  hub-NT: 'Nuna Jesús tusa takai, nina unuinatairi aina chichainak: “Nekas tu akaigka
    nuwentasha nuwenmaitsujama”, tusa tuina.'
  hmo-hmo: Iesu ena diba tahua taudia ese idia hereva henia, idia gwau, “Bema headava
    ena dala be unai bamona, taunimanima idia headava lasi be namo.”
  big-big: Pulaga yombu Yisu ngezebokko waligeleyi puwiligu piyegi pelik meiya, Kazing
    pilikmek miziweki mizi legi yombanuwili yongok wei ono purik wazonogi, meiya.
  gux-G: 'Ke o ŋɔdikaaba maadi''o: Li ya tie n yeni opua yeni o ja kani laa ŋani yeni
    nilo n kua pua.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ dsa³ quien³²: ―Xi³nu³ la''³ cu³lø³¹ quie''² dsa³ quia̱''²
    mɨ²³quie''², bi²³ cɨ² dxʉ́²³ ''e³ ''a²³jia''³ rɨ²³tǿø²³ dsa³ mɨ́³.'
  zar-NT: 'Níʼirö yuguʼ bönniʼ usëda queëʼ Jesús gulë́ʼ Lëʼ, taʼnnë́ʼ: —Channö caní
    naca queëʼ tu bönniʼ zóalenëʼ-nu nigula queëʼ, gácarö dxiʼa queëʼ laʼtuʼ cabí
    utsaga caz nëʼë, ugáʼanëʼ tuzëʼ.'
  kde-kde: Vakuhundwa vake nkunnyaulila kuchidoni, “Ikàva uvila njo chiiva kwa nnume
    na n'jawe, wasa kuikala chihi bila kulomba.”
  ata-ata: Ta molomolo noxou Iesu milomusou aloxo ne la mivikalanu Iesu aloxo ꞌo,
    “Xo ꞌiliꞌilixo aloxo ne uxali noxiꞌa mulu ilee semau, la sou anu laixe lexe ta
    mulu itaulaꞌi uasi.”
  qvw-NT: 'Chayćhu yaćhapacünincunañatacmi nila: “Chaynu captin''a ¿imapätan chayurá
    casaracuchwan? Chaynu lulanantá aśhwanpaćh mana casaraculcanmanchu” nil.'
  nfa-nfa: Ropa tadèngi lii neꞌe, hèia ana madhutu Na sèra, peka na, “Ladhe sèmi èèna,
    beꞌa risi baku leo-èmu.”
  tnp-tnp: Kəni nətəmimi rəha Iesu kotəni məmə, “Nəmə natɨgiən rəha iərman mɨne pətan
    təskasɨk pɨk lanu, təuvɨr məmə iərman mɨne pətan okəsuoliən marɨt.”
  urd-urd: शागिर्दों ने उससे कहा, “अगर मर्द का बीवी के साथ ऐसा ही हाल है, तो शादी
    करना ही अच्छा नहीं।”
  hot-hot: Ŋê ku enaŋ hadêŋ Yisu, “Aêŋ ba anyô muk hamô mavi ek anyô lôk avi.”
  mqj-NT: 'Nakuamo passikolana: “Ianna susi itin lalanna kasipobaineanno, mala pissammia
    tau tae'' lako banuanta.”'
  rus-SYN: 'Говорят Ему ученики Его: если такова обязанность человека к жене, то лучше
    не жениться.'
  mbh-mbh: Ma Jisas ile wainlangaere o ria Jisas ve, “Aro ve toko ile peangeong i
    venen aken, aro i sivenga tova toko i peange avele.”
  bdd-bdd: Coinega ꞌana tomuliyao sihegwaeya, sigwae, “Ceguma loheya mamwanena ꞌadi
    loina bewa gide, sahena hai.”
  cbt-NTPO: 'Ina natanahuatona'', ca''tano''sanënpitari itapona'': —Ina pochin ni''quëhuarë'',
    co noyahuë'' sa''acaso'' nimara, itopi.'
  srn-NT: 'Dan den man fu Yesus taigi En taki: “Efu na so a trow tori de, dan a moro
    betre fu no trow.”'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ loꞌo Jesús: ―Tsoꞌo la si ná
    caja clyoꞌo na tsiyaꞌ ti, si juaꞌa̱ laca chaꞌ jiꞌi̱ nguꞌ quiꞌyu loꞌo clyoꞌo nguꞌ
    ―nacui̱ nguꞌ.'
  bqc-SIM: 'Ɔ̃ aà ìwaↄ òɛ̀: Tó màa gↄ̃ɛ yã́ dɛ ń a nao, a maa wà nↄsɛo.'
  tcz-CHONGTHU: Yeshua seijuite chun ajah a aseiyun, “Hiti chu ahia ahileh jinei lou
    aphajoi!” atiuve.
  mar-mar: मग त्याचे शिष्य त्यास म्हणाले, “जर पती व पत्नीमधील परिस्थिति अशी असेल तर
    मग लग्न न करणे जास्त योग्य ठरेल.”
  snp-snp: Eti lito ege-ege moinamo we ya eti loumamo, Etito netoma wena olámenagolimo
    mona yakafo we wena lakoina mofu meleti minenawami mona ya olu afima edaiye, loti
    loumae.
  isl-isl: „Ef svo er,“ sögðu lærisveinarnir, „þá er nú betra að kvænast alls ekki!“
  spy-NT: Yooto kumwoochi ꞉rubiik Yēēsu kule, “Yoo ākoo wuu chu ꞉ng'aleek ām wōlēē
    miitē ꞉murēno āk koorkēēnyii kukaykay kumēēmutiis ꞉chii.”
  xnn-xnn: Dat kanan nan papasolot Jesus, “No keg todi ngalod nan sin-asawa et gag-awis
    no adiyet makias-asawa.”
  mwe-mwe: Bhaajiganywa bhabho gubhaalugulilenje, “Ibhaga indu ya mundu naka nkagwe
    ili nneyo, mbaya nngalomba.”
  tte-tte: Ana tobenaliyao siwalo koina siba, “Tem am loina kasole kaiwena bwaine
    besiele nuwana ilonamwayan tem kilakai o nuwana vesala simiya kwasikwasiki, tabu
    sikakasole, awa?”
  tcs-tcs: Den dem klostuman blo Zizas i bin askem, ‘Den i gud po no maret?’
  hlt-THB: A hubatkhqi ing a venawh, “Zu lawh va taak naak awh ce myihna a awm mantaw,
    zu ama taak aham nep bet hy,” tina hy.
  soq-soq: Wawe alala gagalo ema etane Iesu diane waienase, “Naita dewa inainamba
    ema epe apana i nata mampo winompa, eulena mo mai nainaintopu.”
  qub-qub: 'Chayno niptin disïpuluncunaga niran: «Runa warmiwan chayno cananpaj captenga
    mas alli canman japallan goyäcuptinmi.»'
  att-att: Á pakaginná nayù ira sinudduán ni Apu Kesu sawe nga kinagi na sù ira Parisio,
    kinagi ra kuna, “Á nu kunnian yù ággián nayù magatáwa, napiángin lállaguk nu awán
    ta mangatáwa,” kud da.
  bki-bki: Ana Yesu kiano naiagagoano nalo aber ka naio, aberinavo “Ver bajago na
    soriano jikili laka jibe na, bo laka ka kito rala re bunu soriano ka kito.”
  bqp-bqp: 'Akũ a ìbanↄ pìnɛ: Tó lɛn gↄ̃gbɛ̃ yã de lɛ kũ a nanↄo, à mana ò nↄ sɛ́ro.'
  mcp-mcp: '*Ompwíín bɛ́ bwə́ mú lás nə́: «Ŋkí ntʉ́nɨ wə́ cɛ̧ɛ̧ lʉ bâ í dʉ bii múdúm
    yɛ́, í yidá bul jəla nə́ buud bwə́ jíg kú béya.»'
  hat-hat: 'Disip li yo di li: Si se konsa bagay la ye pou yon nonm ak madanm li,
    pito yon nonm pa marye.'
  npl-NT: 'Itlamachtijkawah n Jesús okilijkeh: —Tla milák amo kuali se mosiwakajkawas,
    okachi kuali amo se mamonamikti.'
  bgg-bgg: Ai samoythek è aishii yao, “Gey nane yiy duchoi pha miyao ne hì arone,
    ayiy-agey chid pha ji wie liag ba phro.”
  eng-TCENT: His disciples said to him, “If such is the case of a man with his wife,
    it is better not to marry.”
  eng-BSB: His disciples said to Him, “If this is the case between a man and his wife,
    it is better not to marry.”
  cpu-NT: 'Ipoña ikantaiyini iriyotaane: “Aririka okanta, eerotya jaayeetzimi iinantaitari.”'
  san-ASM: তদা তস্য শিষ্যাস্তং বভাষিৰে, যদি স্ৱজাযযা সাকং পুংস এতাদৃক্ সম্বন্ধো জাযতে,
    তৰ্হি ৱিৱহনমেৱ ন ভদ্ৰং|
  tac-NT: '''Lige alué Esusi ''yuga járome ka regá anele Esusi: ―Alarigá nísaká rió
    níriga, ''liko abé ''la ju tabilé newilia.'
  eng-WEBPB: His disciples said to him, “If this is the case of the man with his wife,
    it is not expedient to marry.”
  gfk-H: Ma ira nuna bulu na hausur diet ga tangai tana bia, “Maris! Ing bia ira nudiet
    kinkinis na tinolen i ngan hua, io, i tahut bia pa da tolai.”
  viv-viv: Tu Yesu ana tomuliya higahena higayo, “KaꞋi Yaubada kwamayoku yadi kelelegaga
    faꞋina kaliva gihawahegena be anafaiweya ginakilowedi digo, au gilubodana kaliva
    keke ginanagi.”
  yao-yao: Ŵakulijiganya ŵao ŵaasalile, “Iŵaga yele kwa mundu ni ŵankwakwe, nipele
    mmbaya kutama pangalombela.”
  tgp-tgp: Nona tamlohi usuri la verea isana lara, “Vara mo sohena natu, isana tamlohi
    matea peresi narouna, i pa mele r̃uhu jea vara tea i sopo lahi.”
  auc-NT: Angä ëñëninque tömengä mïñæ̈ në godäni guiquënë, —Ïñæmpa näna gæncaya ïna
    inte pämæ̈nämaï ingæ̈impa, ante bitö änö baï nö ï ïninque edæ waocä wëmö cæcä
    baï waa ïmaimpa, ante pönente wæmönipa.
  kbc-NT: Niɡ̶ijo anodiotibece Jesus moditalo, “Nige niɡ̶idaaɡ̶ee, dice daɡ̶axa mele
    niɡ̶ina ɡ̶oneleegiwa me daɡ̶a wado.”
  bmh-bmh: Parisi dudu go wanena, Yesus nugau tapaimaraneu dudu agen go guzenai auremen,
    “Air mui dabun igul enai, gonun, igual dabeleu enai dudu ag air i umamen gaul
    damamen, igul go naliu.”
  ctu-BL: 'Jini xcʌnt''añob i cha''an tsi'' subeyob: Mi wersa yom mi'' yajñel winic
    yic''ot i yijñam, tic''ʌl mi mach wenic mi'' pʌyob i yijñam winicob, che''ob.'
  meq-meq: 'Gawla ŋgay hay tə gwaɗay: «Taɗə bazlam i hasləka ta ŋgwas andza niye na,
    ŋgama məzle ŋgwas bay.»'
  noa-H: Magbaawaita maach heem k'ʌʌnaupai hãaur k'ʌʌnau jũrr, —Maach hemk'ooin dich
    hʌʌi dʌ̈i magta haju haai nʌm k'ai, magan warag hʌʌi haubajuuta simgui hajierram.
  alp-NT: Eleki Eni maka luluaru esi beteke lokoI be, “Sepo mokwai ikai pine ihleke
    eni bina, mokwai mere isablia hoko mise lesi ikai yake.”
  san-VEL: tadaa tasya "si.syaasta.m babhaa.sire, yadi svajaayayaa saaka.m pu.msa
    etaad.rk sambandho jaayate, tarhi vivahanameva na bhadra.m|
  kbq-kbq: Agri amage nentaza disaipol naga'mo'za anage hu'naze, Amana ke'mo'ma arave
    hu'nea vene a'enenku'ma hu'nesiana, arave osuta amane manisnunkeno'a knare hugahie.
  kbh-kbh: 'Chora chabe uatsjéndayënga tmojaniyana: —Chca chë boyá y shémaftaca tojtsemnësna,
    ndoñe ts̈abá yontsemna jobouamayana ca.'
  ron-LSB: 'Ucenicii Lui I-au zis: “Dacă așa se întâmplă cu bărbatul și cu nevasta
    lui, nu este bine să te căsătorești.”'
  pon-pon: 'Japwilim a tounpadak kan ap potoan on i: Ma iduen kujoned, me ol o en
    kapwaiadan a paud, a jota mau on papaud.'
  nhe-BL: 'Huan tojuanti tiimomachtijcahua tiquilhuijque: ―Intla queja nopa monequi
    para se tlacatl mocahuas ihuaya isihua, huajca más cuali ma ax mosihuajti se tlacatl.'
  sps-sps: An matisian Tsunia tsue to na ka Tsunia, “Tan kat to aya kaa non fapoopoan
    nar muiny mataa, sai te rof non tan gima fanging.”
  wnc-wnc: Siwan ninu pandetnata anzing inikumang, “Wawita maatna inikwasiwikge kepi
    unzing siwanu wawita maya dua tapan take siwik,” ngang inina
  nmw-S: Bwen wana topadavae si liwo heine si nga, “Hebe tolomo ge vaini wedi haduwe
    hana nuwotu sohode yake, i dohoban te tab ta ehaduwe.”
  bus-bus: 'Ben à ìbanↄ bènɛ: Tó lɛn gↄ̃gbɛ̃ yã dɛ lɛ kↄ̃n a naↄ̃o, à maa wà nↄↄ
    sɛ́ro.'
  gub-BL: Na'e uruze'eg izupe ure kury. — Aze nezewe wanekon wà nehe, a'e mehe ikatu
    wera'u wazereko 'ymaw wanupe nehe, uru'e izupe.
  imo-imo: Yuni aku nimu ungu pilkolio yu lombili andoli iyemani yundo ningeindo,
    “Iye teni ambo limo kinye nuni nino mele aku teko molongele ulumu peremo lemo
    iye te ambo naa likanje paa,” ningi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi na minjeb, “Tamo uŋa ti unub qaji naŋgi gulbe
    deqaji oqab deqa uŋgum. Naŋgi uŋa aib. Naŋgi laŋa soqneb.”
  eng-DRA: 'His disciples say unto him: If the case of a man with his wife be so,
    it is not expedient to marry.'
  knf-knf: 'Baţaşarul bajaka aji : « Woli hënk di uwooŋ kawo pa ñiinţ na aharul, uhokan
    pwut bniim. »'
  san-KHM: តទា តស្យ ឝិឞ្យាស្តំ ពភាឞិរេ, យទិ ស្វជាយយា សាកំ បុំស ឯតាទ្ឫក៑ សម្ពន្ធោ ជាយតេ,
    តហ៌ិ វិវហនមេវ ន ភទ្រំ។
  arn-NT: 'Fey Jesus tañi pu disipulu feypieyew: —Feychi dungu felele ñi femael ta
    wentru ñi kure mew, kümelay ta kurengen.'
  zas-NT: 'Dxel rëb ree xbejn Jesús lojman: ―Bal zian na̱j xcwent guial ru lacheel,
    zagdxeli ad zut lacheel bejn'
  ken-NT: Yesu árɛ́m nɔ́kɔ́ nɔ́, bakoŋo bhi bárɛm bɛ, “Mbák ɛ́chí nɔ́, ntí ápú
    yɛ́ anɛ mmu abhay ngɔrɛ́.”
