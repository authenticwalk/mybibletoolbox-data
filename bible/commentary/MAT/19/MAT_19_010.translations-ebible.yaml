verse: MAT.019.010
translations:
  kpx-kpx: Kateige esemuiabeau namihai avoe, “Mahina melameveve menaka keu kateai
    toloige no mahinuvuholige duave.”
  okv-H: amita ambotani ke einge ea. “Eto embo te evohu te tiha eagora avoeto amo
    javotohorami singa na kakara mane jimbau?”
  tbo-tbo: Ega yaka a hewahewali hi baha nae uyahina hi pa, ‘Inapa oloto ma wawine
    ita lugagayo geka pitenana yaka ega ta tawitawine.’
  mal-C: അപ്പോൾ ശിഷ്യന്മാർ, “ഇതാണ് ഭാര്യാഭർത്തൃബന്ധത്തിന്റെ സ്ഥിതി എങ്കിൽ, വിവാഹംചെയ്യാതിരിക്കുന്നതാണ്
    നല്ലത്” എന്ന് അദ്ദേഹത്തോട് പറഞ്ഞു.
  grc-SR: Λέγουσιν αὐτῷ οἱ μαθηταὶ ⸋αὐτοῦ,⸌ Εἰ οὕτως ἐστὶν ἡ αἰτία τοῦ ἀνθρώπου μετὰ
    τῆς γυναικός, οὐ συμφέρει γαμῆσαι.
  bgc-bgc: चेल्यां नै यीशु तै कह्या, “जै माणस का बिरबान्नी कै गेल्या इसा सम्बन्ध सै,
    तो ब्याह करणा आच्छा कोनी।”
  khz-khz: Iesu gena melo na gevaikilaato, negetiwato, “Vegarawa rauparana vovetaina
    gaurai, talima ragai pia vegarawa maki nama.”
  deu-TKW: 'Sagen zu ihm die Jünger: wenn das Recht zwischen Mann und Frau so ist,
    dann ist es nicht gut heiraten.'
  zsr-NT: 'Niꞌr tëꞌ Jesús bönniꞌ usë́d queëꞌ, taꞌnë́ꞌ: ―Chquiꞌ cni nac queëꞌ bönniꞌ
    zóalenëꞌ‑nu ngul queëꞌ, dxiꞌar gac queëꞌ laꞌnaruꞌ cu gtsagcz nëꞌë, ugaꞌnëꞌ tuzëꞌ.'
  lin-lin: 'Bayekoli balobaki na Ye : — Soki mobali asengeli kozala bongo liboso ya
    mwasi na ye, wana eleki malamu mpo na mobali ete abala te !'
  hns-NT: 'Tab tjela log bolies: „Djab aisan hai tab bestar hai kie koi aapan biaah
    na kare.”'
  noa-E: Magbaawaita maach eem khʉʉnaupai ãaur khʉʉnau jũrr, —Maach emkhooin dich
    ʉʉi dʉ̈i magta aju aai nʉm khai, magan warag ʉʉi aubajuuta simgui ajierram.
  eng-EMTV: His disciples said to Him, “If such is the case of the man with his wife,
    it is better not to marry.”
  mib-NT: 'Yūcuán na te ni cacahān tēe cáscuáha jíín yá: Te núu ma cúu stóo tēe ñasɨhɨ́
    de, núu súcuan te vāha ga ma cóndeca de ñahan, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ कुहुॽसाम्‍बाहाॽरे़ खुने़ॽ मे़मे़त्तु, “मेःत् ये़म्‍बाॽ
    लुम्‍मो बा हे़क्‍केरक् पोःङ्‌ने़ फाॽग्र मेःक्‍खिम् मे़न्‍जोःक्‍माए नुःबारो॥”
  xnj-xnj: Vawuliwa vaki vakamjovela, “Ngati mambu ga mgosi na mdala waki ndi ago,
    mbanga kukotoka kugega.”
  mmx-mmx: La lavaun pinivu ren diga lok tin, “Mo do i lok kuren kantubu at leremes
    mi latkin, i lox avukat do keke leepot.”
  cbr-NT: 'Usaquian cacë́xa fariseo unicamax riquiancëbëtan ca aín ''unánmicë unicaman
    Jesús cacëxa: —Unin ca aín xanu ëntima ''icë quiaxmi mix quicë ''ain sapi ca unin
    xanu bitima asábi ''icën.'
  tee-NT: 'Pus ju acsnich ju ix''amamaka''ui tajuni: ―Pus ni chunchach lhi''ucx''anta
    ixlacata ju jok''at chai ix''amachaka'' pus ca palai k''ox ni jantu tavanan catamak''axtoklh
    ju jok''at.'
  eng-LSV: His disciples say to Him, “If the case of the man with the woman is so,
    it is not good to marry.”
  cak-NT: 'Y ri discípulos xqui''ij che ri Jesús: Xa jun achi can jumul ximil riq''uin
    ri raxayil, más ta utz che ri achi man ta nic''ue'' raxayil, xecha'' reje''.'
  pah-NT: 'A''ero Jesus''ga remimbo''ehara''g̃a ei ga pe: —Po nahã tegwete akwaimbae''g̃a
    pohihava g̃wembireko''g̃a hugwi, a''ero koji''i pyry g̃a nahembirekoi tuhẽ! ei
    g̃a Jesus''ga pe.'
  sja-NT: 'Mãpai chi k''õp''ãyoorãpa mãgajida: —Mãga pɨrã, ɨmɨk''ĩra miak''ãik''araa
    bɨda ajida, wẽra ome.'
  xed-xed: 'Ka duhwalhani nda Yesu mantsa: «Ka si mantsa ya ta magakwa skwi mataba
    i marakw nda zəʼal katsi ná, dər kwal kul klay,» ka həŋ.'
  mks-NT: 'Tá na̱xini jo̱ho na̱ xíca tuun xi̱hín Jesús cán ña̱ yóho já na̱cachi na
    já: —Tá ta̱ quia̱hva já cáa ja̱nda̱ va̱ha chága̱ ná a̱ tánda̱há ña̱yivi, dá já
    —na̱cachi na̱ cán.'
  gfk-S: Ma ira nuno bulu na harausur di ga tange tana, “Maris! Ing be ira nudi kinkinis
    na tinolen i ngan hobi, io, i tahut be pa dale tola.”
  bmu-bmu: Jisösnöŋ mewö jiiga gwarek yeŋön jiget, “Awanöm sutŋire aŋgömosötpitkö
    soŋgo mewö ahöza ewö, mönö awanöm qahö ahinga dop kölma.”
  dgz-dgz: Ap anune menan Iesu wadiamot mega me inap anega wane, “Inak map anegawa
    waenapan yaumakamup venat wandapinawa ame kakaewa ya naine nisinampen. Menan mondi
    goroa waninetawa ame umap di.”
  eng-GNV: Then sayd his disciples to him, If the matter be so betweene man and wife,
    it is not good to marry.
  zaa-NT: 'Làniana ca discípulo qui''áa nna ra cabi e: Canchu ą́''ba ná la''ritè qui''
    ttu nubeyu'' lani niula quì''į nna entonces bihua cuenta tíą na guttsaní''į.'
  eng-WEBSTER: His disciples say to him, If the case of the man is so with his wife,
    it is not good to marry.
  guh-guh: 'Nexata Jesús pijajivi jumaitsi Jesúsjavabelia: —Itsa bajarapacuenia pebi
    apo tocopatsitsi itaxutojema pijava pexuabinexa, nexata meta baja apo benacojiobi,
    jai Jesús pijajivi.'
  bon-bon: Abiberäja bägrä cina puma cita ca Yeesu ne jejisi egä, “Ai liba gaabe gyene
    coga rooriye bime tääpume, atejäclmuta cabu ca miiji gyene coga rooriye cäco lenajame.”
  nhw-BL: 'Huan tojuanti tiimomachtijcahua tiquilhuijque: ―Sintla quej nopa monequi
    para se tlacatl mocahuas ihuaya isihua, huajca más cuali ma amo mosihuajti se
    tlacatl.'
  swh-ONEN: Wanafunzi wake wakamwambia, “Kama hali ndiyo hii kati ya mume na mke,
    ni afadhali mtu asioe!”
  wbi-wbi: Pe avavulanisivua vaake vakam'bula u Yesu,”Nave fye lulivuo vwimila umughoosi
    nu n'dala, ye kuba kubuhiila kutoola.”
  bba-bba: Win bwɑ̃ɑbɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ǹ n mɛn nɑ n sɑ̃ɑ durɔ kɑ win kurɔn suunu
    sɔɔ, n burɑm bo bu ku suɑnɑ.
  eng-KJVCPB: His disciples say unto him, If the case of the man be so with his wife,
    it is not good to marry.
  kgk-NT: 'Upe ramo he''i íxupe hemimbo''e kwéry: —Aipo ramo, naiporãi-gwi japoi nhane
    rembireko-gwi, iporãve para''e nhande nhamenda e''ỹ jaiko-vy nhane anho rei jaiko,
    he''i íxupe.'
  waj-waj: 'Tuduu rikiada inna ngiaammuauya inna tunoo: Nnaata vaati vareera aataruuvo
    itainai rikiada vaidi hama nnaata vareeraiya kati variraivo inna yoketaa aataruvaivee,'
  cpy-cpy: 'Ikantzi riyotaani: “Aririka okanta, eero rahaetzimi iinanteetari.”'
  ekk-PKP: „Kui olukord mehe ja naise vahel on selline, siis on parem mitte abielluda!“
    ütlesid ta jüngrid talle.
  mpx-mpx: Yaka wana tohago hi baek elana hi ba, “Ebo tau ge yova wali alolon ana
    logugui ni ola o, he i waisi te bahi ta aalolon.”
  wbp-wbp: Ngula-jangkaju, Jijaji-kirlangu kurdungurlu-patulurla wangkaja nyanungukuju,
    “Nyuntu-nyangu jaru yupukarra-kurluju junga. Marda ngurrju-juku nganimpa yungurnalu
    jangkayirla-juku nyina yupukarra-wangu.”
  luo-luo: Jopuonjre nowachone niya, “Ka kamano e kaka wach chalo e kind dichwo gi
    dhako to ber moloyo ka ngʼato ok okendo.”
  nhe-NT: 'Huan tojuanti tiimomachtijcahua tiquilhuijque: ―Intla queja nopa monequi
    para se tlacatl mocahuas ihuaya isihua, huajca más cuali ma ax mosihuajti se tlacatl.'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܐܸܢ ܗܵܕܟ݂ܵܐ ܝܠܹܗ ܫܘܼܠܵܐ ܒܹܝܠܔ ܓܲܒ݂ܪܵܐ
    ܘܒܲܟ݂ܬܵ‌ܐ، ܠܹܐ ܝܠܵܗ̇ ܨܦܵܝܝܼ ܠܸܓܒ݂ܵܪܵܐ.“'
  esk-NT: Maliġuaqtaiñ nipliutiniġaat, “Taatna inniaqpan akunġakni nuliaġiik nakuutluŋniaġniqsuq
    iḷaqatniŋitchuni.”
  msb-msb: Didi naman nagsabi sa iya an mga disipulos, “Kun sugad sani an kamutangan
    san lalaki kag san iya asawa, mas maayo pa na dili na lang mag-asawa.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² quianh¹³ Jesús: ―Hiug¹² jín³ hi² dsio¹ tsa¹jian¹ dsa²
    ŋioh¹² hio¹³, chi²júh² lah¹jøng² lǿa¹² jǿg³ quiah¹²dsa ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁର୍‌ ସିସ୍‌ମନ୍‌ କଇଲାଇ, “ଜଦି ମାଇଜି ମୁନୁସର୍‌ ବିତ୍‌ରେ ଏନ୍ତାରି ଆଚେ ବଇଲେ,
    ବିବା ନ ଅଇବାଟା ନିକ ।”
  meu-meu: Ena hahediba ese e hereva henia, eto, Headava dalana bema unuheto, taunimanima
    basiema headava hari namo.
  yva-NT: Umba Yesus apa arakovo utavondi aije wo raura nanto Ai ware, “Wakoe! Somamo
    ananyao ntitije mije. Ranivara vatano ibaunam maisyare omaisy, reamamo reamamaisye
    ramu, weti kove mamo wambaunam jewen kai.”
  dgc-dgc: “Eng kona sa,” kagi du alagad, “éy maigi pa éy diyan dén mangasawa.”
  zpm-NT: 'Dzigo rëbchaa xpëëdscuel me: ―Teḻ scataa nac xcuent guieḻtsieel, mazd lëëquew
    dzigo ctsieelniad ne.'
  hix-NT: Onà wyaro nketxkon hatà, ànhananàhrà ro komo, Txesusu wya. Krawame rma haxa
    kotowtoho komo nay hamà, ketxkon hatà. Àhehnà ro me kehtokonye, ohxe haxa tehxatxow
    hamà, ketxkon hatà.
  sim-sim: Karem or mbarik ol orin tiyandari ma mashi oson li misihi limu mbara, �Ayo,
    os erem si na nahi, wa halanak hulayi amber kuyap li waha yaka.�
  npi-ULB: चेलाहरूले येशूलाई भने, “यदि पतिको आफ्नी पत्‍नीसँग यस्तो अवस्था हुन्छ भने,
    विवाह नगर्नु नै असल हो ।”
  cgc-cgc: Mga tinudluan Jesus gambal ki kanen, “Daw iling tan sitwasyon daw may sawa
    ka, mas miad pa na dili nang en mangasawa.”
  tim-tim: Yesuŋe hain dâmbo hoŋ bawalupŋande hin magaŋi, “Luâk yeŋgât agak meme hain
    tato âmâ luâkŋe hanâk âmbâle bo membiâ ârândâŋ aktâp.” dâyi.
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ wí fún un pé, “Bí ọ̀rọ̀ bá rí báyìí láàrín ọkọ àti aya,
    kó ṣàǹfààní fún wa láti gbé ìyàwó.”
  wos-wos: Wun hundi wandéka Jisasna du di déré wa, “Méni wungi waméka nani angi saréké.
    Du déka takwa yamba yatakakéndé. Du takwa hérahafi baka téndat, wu yikafre dé.”
  emp-NTPO: 'Maʌ̃ne Jesu ume nĩbabadarãba idjía jarasid̶aa: –Mãwã baibʌrʌ, biara b̶ʌa
    quima edaẽ́da.–'
  eng-F35: His disciples say to Him, “If that's the situation of a man with his wife,
    it is better not to marry!”
  ind-ind: Lalu kami murid-murid Yesus berkata kepada-Nya, “Kalau hukum yang mengatur
    hubungan suami-istri begitu ketat, lebih baik tidak usah mencari pasangan dan
    hidup membujang saja!”
  pes-OPCB: 'شاگردان عیسی به او گفتند: «با این حساب، ازدواج نکردن بهتر است!»'
  mpt-mpt: e okok aleyemin nakai baabaniba Ni kukubo inaminobe. Nakae waneta e alelo
    fotebenangge mole ele bobol temobe. Otane kobo baaneba Naka make e alelo tamano
    mo hengaim blim bua imake fotebenea unang afet ome mole naka ele emaye tamano
    henganamabebo gabeb yole bumolok kesoa ni funanoba Nakai alelwali dlonamino deiboniba
    besa kaket nimibo klayamobo gabuobo ge baabasiba
  bla-bla: Otŭs ksĭnimatsax anĭstsiauaie Ŭnnianĭsts'ĭssau nin'au ki otokem'an, matŏkhsiu'ats
    mŏk'okemsi.
  ssx-ssx: Koto leekeeki opua ipika꞉ disaipolo haliwekima꞉ Yesu pa꞉ta꞉ alota꞉ Tooli
    pa꞉ta꞉ kutu piki hau wia꞉peke ya꞉ka꞉na꞉ta꞉ kota꞉ wanda꞉ na miki pa hata꞉ta꞉ epilieke
    lemekeme.
  mkl-mkl: Ŋɔi mɔcɔɛ ŋɑu ɑ̀ sɔ̃ɔ ɑ̀ ni, bii bɛɛbɛi si ɡɑ̃mɛi ɑboò mɔkɔ í tiɑ ɑ mɑɑ̀
    yɑ so njɛ.
  gaq-gaq: ଜିସୁନେ ସିସ୍‍ଇଂ ବାସଙ୍ଗ୍‌କେ, “ଜଦି କୁନେ ଆଣ୍ଡା ବିତ୍ରେ ଜଦି ଦେକ୍‌ରକମ୍ ଗୁନ୍‍ ଲେଃଏ
    ତେଲା ବିହେ ଆଡିଙ୍ଗ୍‌ନେ ବଲ୍ ।”
  gof-RNT: Iya tamaareti iyaakko, “Azinabaynne machchibay hessa mela gidikko ekko
    geloy attiko lo77o” yaagidosona.
  unx-unx: ଚେଲାକ ୟୀଶୁକେ କାଜିକିୟାକ, “କଡ଼ା ଆଡଃ ଆୟାଃ କୁଡ଼ିଆଃ ଥାଲାରେ ନେ ଲେକା ହବାଅଃତାନ୍‌ରେଦ
    ଆଣ୍‌ଦି କା ବୁଗିନାଃ ।”
  gah-gah: Loko lokago, izegipala zuha leza Íi, vegi venaki nene mogona lá oko minokanazo,
    vená ma aleminake hanuva gohuna minatuninazo.
  lcm-lcm: Na kana keve nat kila antok ta, “Au si man nia vanang kapo selen ani tauan
    na aina, kapo ro nganing asi ago ta osongon an.”
  aer-aer: Kele apententye akngerre Jesus-kenhe areye ikwere angkeke, “Alakenhe apeke-arle
    anewarte-arle aneme-akerte unte ileme, kele anwerne mwerre-arle anewe akerretyakenhe
    aneme!”
  qvc-NT: 'Chayshina Jisus niwaptinllapaqam, noqaykuna yach''akuqningunaqa malaganayashpa,
    kayshina nirqayllapa: —Chayshina warmiyuqkuna manana atishpa akrakayta, suqwan
    kanambaqqa, mas allich''i kanman, ama ni mayqan warmiyuq kananchiqllapa, nishpa.'
  tgl-ULB: Sinabi ng mga alagad kay Jesus, “Kung ganyan ang kalagayan ng lalaki sa
    kaniyang asawa, mabuti pang hindi na mag-aasawa.”
  cbs-NT: 'nun jawen tsumabun Jesús yuikin: —Juni ainyantan jau ana jeneyamaxanunbun
    Diosun nemaniwen taeadan, ainbu biama chutauma unanuma jiwea pepamenkaintsa— nun
    wa'
  xtm-NTPP: 'Te ka jiña''a tee ka ndikin ya ma: ―‍Nú sukan ko kuu tee ma ji''in ñasi''i
    de ma, saa‑nka nú ma tnanda''a o ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akinapunji bakwe ngabannengela, “Anda ibi yene nhwalo gwa analome na akege,
    mbaya ukotoka kutola akege.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, jãa cʉ̃ buerã pea o biro cʉ̃re jãa ĩiwʉ Jesús''re:
    —To docare ʉmʉ cʉ̃ nʉmore to biirije cʉ̃ ca biijata, ca nʉmo cʉtiticãpe nii —jãa
    ĩiwʉ.'
  san-ORI: ତଦା ତସ୍ୟ ଶିଷ୍ୟାସ୍ତଂ ବଭାଷିରେ, ଯଦି ସ୍ୱଜାଯଯା ସାକଂ ପୁଂସ ଏତାଦୃକ୍ ସମ୍ବନ୍ଧୋ ଜାଯତେ,
    ତର୍ହି ୱିୱହନମେୱ ନ ଭଦ୍ରଂ|
  huv-NT: 'Quiaj tapiüngüw minipilan nej: ―Sitiül atquiaj ajlüy naél wüx aljane macueat
    mintaj nej, nómban ngo majneaj majiüraran mintajaran ―awüw.'
  otn-NT: 'Nu̱''ʉ yø xädi p''ʉya bi ''yɛ̱mbi̱: ―Ma̱n''na xa̱nho ngue hi̱ndi̱ ntha̱tra̱
    ja̱''i̱ ''mø ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobu mihiŋiyedibo niŋgiŋ, “Memalam kedem titiŋdok iŋgoŋ titiŋ undiniŋ
    maaŋ hatakneŋ doktiŋa tam mu tiŋa hogok kedem hatidok.”
  obo-NT: Na mid ikahi iddos mgo tinodduwan diyot ki Disas to, “Ko ungketen kos toosawa,
    moppiya pa no konnod osawa.”
  cak-ENT: 'Y ri achibila'' xquibij c''a chin ri Jesús: Si jun achi chijumul ximil
    riq''uin ri rixjayil, más ta utz chin ri achi que man ta c''o rixjayil, xquibij
    rije''.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤔᤣ᤺ᤳ ᤕᤧᤶᤒᤠ᤹ ᤗᤢᤶᤔᤥ ᤒᤠ ᤜᤧᤰᤁᤣᤖᤰ ᤐᤥ᤺ᤱᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤠᤀᤣ ᤏᤢ᤺ᤒᤠᤖᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān ndá tēe scuáha jíín yā: De tú mā cūú sndóo tēe ñasíhí
    dē, túsaá de vāha cā mā cuēcá dē ñahan, ncachī dē.'
  san-TIB: ཏདཱ ཏསྱ ཤིཥྱཱསྟཾ བབྷཱཥིརེ, ཡདི སྭཛཱཡཡཱ སཱཀཾ པུཾས ཨེཏཱདྲྀཀ྄ སམྦནྡྷོ ཛཱཡཏེ,
    ཏརྷི ཝིཝཧནམེཝ ན བྷདྲཾ།
  qve-NT: 'Chaykunata niqtinmi discipulonkunaqa Jesusta niranku: —Sayna kaqtinqa aswanchá
    amaña casarakuyqa kanmanchu, nispanku.'
  pao-NT: Numme Te Pabe'e nakatzimodu mee ka Te Pabe'e netamma, “Numme sakwa gi uga
    nodukwadoopana sumuna puu numme saa'a napoonnekwunikwu.”
  cbu-NT: Isus táyaru, ashiri iysha wipunashini masharanginiya, ¿Watam ashku anu,
    ndush mizanllish taamaam waritach? tárangini.
  usa-usa: 'ánibo Îtuni iyápó-annama Îtumma timá ámikaae: “miráinatama aaramá íma
    mayánóma minnâ uyátá-maqma kanaaráq íye.” téta wení iyápó-annama tirááe.'
  soy-soy: 'Kei kɛ upipirɛtiki ɑpi pɛɛ u mɑɑ rɛ: In lɛ̃ kɑi pisɛ rɛ utisi ukɛ́ nɛ
    unɔ́si n we, li kutɔsi we rɛ usoi úu kɑpɛ unɔ́si kpísi.'
  hui-hui: Ani layagola ibunaga talima piaga biarume ladai bialu ibuhondo lalu, Wali
    agalime ogonidagua bulene wiyagua nde agalime wali dabu nabi holene karulapeda,
    lene.
  amf-amf: 'Yesussa paanan yivayna eena yi giyna: ‘‘Anngibee maabesa kinka dayntan
    goyno yin ko hanna, maa keemima daadhayno payyane’’ kina ke hamade.'
  quc-NNT: 'Xkib''ij k''u ru tijoxelab'' ri Jesús che ri Are'': We jun achi man kuya''
    taj kujach b''i ri rixoqil, are utz na ri'' chi man käk''uli taj, —xecha che.'
  dob-dob: ꞌEnega ꞌina tononoyao sieonena, sigwae, “ꞌEguma tai mamwanena ꞌadi loina
    gete nadigega ꞌilobwenena be geyaꞌabo tai be waine siaiai.”
  wrs-wrs: Hevna aonghal mahalnind umnina Yesusm, yena moamba kin vev, heva os owai,
    es eva engivav? Osva si kava ongamba dumbvavmoa, kava si ambo tendomuh lovahvav.
  mca-mca: 'Qa he'' ƚ''ijatshenhei qa yit''ijju'': —Ye''ehe, qu'' hik aka'' ƚunye''je''
    in t''ejuyets na''aj jukhew qa ne''ej ƚewhe''ye'', qete''e'' les ƚe''wistax pa''qu''
    jukhewe'' qu'' hasu''uj netewhe''yei.—'
  tzo-TZC: 'Jech ti yajchancꞌoptaque jech laj yalic: ―Ti mi jaꞌ jech scꞌoplal ti viniquetic
    schiꞌuc ti yajnilique, jaꞌ más lec ti mu saꞌ ti yajnilique ―xiic.'
  mya-mya: တ​ပည့်​တော်​တို့​က ``ဇ​နီး​ခင်​ပွန်း​ပေါင်း​သင်း ဆက်​ဆံ​မှု​သည်​ဤ​သို့​ဖြစ်​ပါ​လျှင်​အိမ်​ထောင်
    မ​ပြု​ဘဲ​နေ​သည်​က​ပို​၍​ကောင်း​ပါ​၏'' ဟု လျှောက်​ထား​ကြ​၏။
  gng-NT: 'Nɛ *Yesu ya panpaankaab tɔke'' wɔ ki ye: «Ujɛ nin uʼpo ya gbɛr te nnɔ la,
    ujɛ ŋa bi kuɔn'' pii la, nì bi tu.»'
  cbi-NTPO: 'Tsenñu ya'' disipulula tsandila: Tsaaya, unbee rukula supulaba tsaa ne
    juunuushu juntsaa, supunga'' chui''ñaa urave, tila.'
  ikk-NT: Ụmụ-azụụn a nọ sị, “Omẹni ẹrịra k'ọ rị ẹgbata okẹnnyẹ lẹ nwunyẹ ẹ, ọ ka
    mma nị alụnị wẹ di-lẹ-nwunyẹ.”
  leu-leu: A mu fefeng sina ri kuus xe sina, “Tamo a malaanabeꞌ la palou ina rofelavaan
    naak a mo roxo re taa pife tamai.”
  maz-NT: 'O mama c''ua c''o discípulo: ―I̱ṉ mangue c''ü dya sö ''na bëzo ra mbëzi
    o̱ su, zö dya gusta o̱ jmandago c''ü cja. Nguec''ua xenda na jo, dya ra chjüntüji.'
  bod-N: ཐུགས་སྲས་རྣམས་ན༌རེ། སྐྱེས་པ་དང་ཆུང་མ་གཉིས་ཀྱི་འབྲེལ་བ་དེ་འདྲ་ཡིན༌ན། གཉེན་སྒྲིག་མ་བྱས་ན་མི་ལེགས་སམ་ཞེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü ñu̱xũchi ga norü ngúexü̃gü rü ñanagürügü nüxü̃: —Ega ngẽmaãcü yixĩgu
    rü name nixĩ i noxtacüma tama naxãmèx ya yatü rü tama ixãte i nge —ñanagürügü.'
  zpl-NT: 'Chequie uni bee beneꞌ Jesuse lunu: ―Tunu scua necane lu cuendaꞌ niyu cuna
    unaꞌalla, nzalá nú la chia bene che.'
  mbc-NT: 'Moropai Jesus nenupa''sanya ta''pî Jesus pî'': —‍Moriya tîno''pî rumaka
    warayo''ya namai, moropai wîri''ya tînyo rumaka namai, warayo'' no''pîta e''pai
    pra awanî mîrîrî. Moropai wîri'' etinyoma e''pai pra awanî nîrî —‍ta''pî to''ya.'
  ndg-ndg: Anapunzi kabammakiya Yesu, “manaibile nyoo kwanalome ni nyumbowe, bora
    kutoka tolakwe”.
  wsk-wsk: Se ko olekem alo manorman, “Kiwem uwuta nuwus kuari ningi aniruk agi mu,
    kari imet nunumi gia mu bola am anirukko,” maman.
  toj-NT: 'Ti yala ja snebuman jumasa: ―Entonces ta jach c''a ay jun huinic soc ja
    xcheumi, mas lec mi la nupaniticon, xchiye.'
  tbc-tbc: Iŋanen megeloum duloŋ go durupei, “An ago pein tamol da lo ilasa tap, gidad
    nug diŋane dumoi.”
  sna-sna: Vadzidzi vake vakati kwaari, “Kana ari iwo mamiriro azvakaita pakati pomurume
    nomukadzi, zviri nani kusawana.”
  smk-NT: Wanra nin tumutumbok kona ni Jesus, “No wanin a kapapa'sar nin sumrep sa
    istado, maong anay andi' nin sumrep.”
  grc-TCGNT: Λέγουσιν αὐτῷ οἱ μαθηταὶ αὐτοῦ, Εἰ οὕτως ἐστὶν ἡ αἰτία τοῦ ἀνθρώπου μετὰ
    τῆς γυναικός, οὐ συμφέρει γαμῆσαι.
  gof-WFTW: Iya tamaareti iyaakko, “Azinabaynne machchibay hessa mela gidikko ekko
    geloy attiko lo77o” yaagidosona.
  spa-BLM: 'Sus discípulos le dijeron: “Si este es el caso del hombre con su mujer,
    no conviene casarse”.'
  kyz-NT: 'A''eramũ ore Jejui ''ga remimu''eramũ ''jau ''ga upe: —Ma''eramũ sipo ae
    wemireko retyke''ema najemogyi nan etee futat— ''jau ore ''ga upe.'
  dao-dao: Acunüng axüisaw he naw, “Acukba ani üng ta am khyu mah üng ni a daw hlü
    bawk ve,” ami ti.
  cya-cya: 'Yu ta''a nda''an ñi can'' juin yu ''in ñi: Cha'' cuaña''an ndi''in cha''
    ''in yu qui''yu lo''o ne'' cuna''an, a ndyi''o tñan ja cuilyi''o yu.'
  wrk-wrk: Kamu barri yanybayi kandimuku Jisuskanyi nangangi, “Nanda yuwa jala ninji
    yanybayi bulangi maykarrayngka, nanda jardibirri yuwa ngambala durriykanyi. Jaliyi
    nyulu balki jibarri ngala miku nyuliyanyi kuluka yingkana nganinyina, baki miku
    nyuliyi manjijba nanganbunanyi nawinganjawanyi. Marda ngambalimi miku jamalu jibarri.
    Marda ngambalimi jungku nyubana.”
  nii-nii: Jiisas eim nge ekii sik ełmin wu ombu, ek nik ngok yi ninjing, “Oł yi pimba
    ei, wam ambim tał, eł ełip kongun nikił kun erngił, yi pimba ei wu pupu, nga amb
    konj sinermba; nga amb yi ku pupu wu konj punermba mon ku.”
  ign-NT: 'Tacahe, te víputsia­ca­va­varepa, viti mayeheana apóstole viyase­recapa
    ema Jesús: —Te énehipuca tacahehi eta juca, eta vivira viti ajairana esu esena,
    tiúripa­nai­chu­hipuca vahi vicutanuca esu esena —víchapa.'
  dik-NT: Go kɔcken ye buɔɔth lɛ̈k ye ëlä, “Na ye yen tɛ̈n ye käŋ röt luɔi thïn kam
    moc ku tik akan, ka ŋuɛ̈ɛ̈n bï raan cïï thiëk.”
  cac-cac: 'Axo eb'' sc''ayb''um ix alan d''ay: —Tato icha chi'', más am vach'' max
    cac''och ix quetb''eyum, xchi eb''.'
  tzj-E: 'J-e'' rdiscípulo Jesús cawra xecbij tzra: —We mtya''a c''as chca ach-i''
    che nqueya'' cana quexkilal nok más wen nara'' majo''n ncatec''le'' ta, cara''
    xecbij tzra.'
  bpx-bpx: चेला ईसु ने केदा, “कदीम अदमी नो बयर नी ह़ाते मेळ एमेत से, ता वेवा नी करवा
    वारु से।”
  san-BUR: တဒါ တသျ ၑိၐျာသ္တံ ဗဘာၐိရေ, ယဒိ သွဇာယယာ သာကံ ပုံသ ဧတာဒၖက် သမ္ဗန္ဓော ဇာယတေ,
    တရှိ ဝိဝဟနမေဝ န ဘဒြံ၊
  yaa-NT: 'Askara nikakakĩ Jesús a aõxõ tãpimisfãfe yoinifo: “Akka nã mĩ noko yoiai
    keskara nikakanax, fianãfoma askara shara itirofo,” ikaxõ yoinifo.'
  cab-NT: Ábati jaríñagun láni disípulugu lun. —Ánjein ítara líña lubeí luáguti wügǘri
    túma lúmari, buítimaati lubeí lun magámaridun jamá gürígia.
  clu-clu: Makon dayon anang mga somolonod ni Jesus, “Kon toladia gali ang may asawa,
