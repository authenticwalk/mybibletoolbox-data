    boꞌkaꞌ gu bɨngaꞌn, cham jir am na gio maiꞌp ba buaꞌ.'
  mgc-mgc: Vo lö'bö 'bɔmo'e iyannï zi mo henye, “Ëzë ëdï ne kö'du mati mï kutë kora
    mbara 'bënï aba, here, vïdï moze mbara dekpe.”
  ame-NT: 'Pueyochreshaʼñapaʼ atet̃ ochet: —Ñerraʼm amat̃eʼ asapahuo yet̃apor amaʼt
    ahuat̃apaʼ amat̃eʼ tama pocteyayeña yocop oʼch yeyore coyaneshaʼ ñeñt̃chaʼ yet̃apor
    yep̃aʼ.'
  mgh-2016: Owiittucha awe nkayaamwirelha, “Yakhalhaka mwaha wa nlhopwana ni nthiyana
    phiri aya chiicho, nambaya etu ukhalha wo uhithelha.”
  kvn-NT: 'Tenal Jesús-e-chapingan Jesús-Pariseomalga-chogzhad itosmalgu, Jesúsga
    chogalmal: —Imi pe-chogzhadyob anmalga igal-mai-choggu, tegil anmal pul-melle
    ome-nikumalodo.'
  gvf-gvf: Dungure gawlima kobe iru di tongwa, “Win ebin main iru painamia, ena yal
    imore milangwa wai painamua.”
  san-ISO: tadā tasya śiṣyāstaṁ babhāṣirē, yadi svajāyayā sākaṁ puṁsa ētādr̥k sambandhō
    jāyatē, tarhi vivahanamēva na bhadraṁ|
  deu-ELBBK: 'Seine Jünger sagen zu ihm: Wenn die Sache des Mannes mit der Frau so
    steht, so ist es nicht ratsam zu heiraten.'
  mcb-NT: 'Yogari irogamereegi ikantaigi: —Iroroventi opomirintsivagetaratyo kara
    agenkanira tsinane. Onkanteroro tyampa ankantakero agakera tsinane.'
  yle-yle: Yesu p꞉uu ndiye pyu knî y꞉oo Yesu ka kwo, Mumdoo cha cha yi kópu dyuu yinté
    a kwo knomomê, ye pi ngê pyââ kîmungê nya.
  swh-1850: Wanafunzi wake wakamwambia, “Ikiwa mambo ya mume na mkewe ni hivyo, ni
    afadhali kutooa kabisa.”
  ese-NT: —¡De! Jamajojoya eseya jjahuanaqui ca ajja. Jamatii shacuimaꞌ nequi cajji
    ojjaña eseya cuana. —o shajjaꞌajjajji poanaje.
  jac-NT: 'Yalni ebnaj iscuywom Comam hacaꞌ tiꞌ: —Tato matxa chu copohni coba yeb
    jixal, cꞌulmi mach chijikꞌ jixal chal tuꞌ, ẍi ebnaj.'
  cak-CNT: 'Y ri tijoxela'' xquibij c''a chire ri Jesús: Vi jun achin can jantape''
    ximil riq''uin ri rixjayil, más ta utz chire ri achin chi man ta c''o rixjayil,
    xecha'' rije''.'
  zia-zia: Ayero senu buro-mani nuna mene eyero sewa, “Arare sao auna susuwa ayero
    mitai giro name bauno aung nao amimene zo iwaing mitaora nagibo ara.”
  mal-2015: 'ശിഷ്യന്മാർ അവനോടു: സ്ത്രീയെ സംബന്ധിച്ചു മനുഷ്യന്റെ അവസ്ഥ ഇങ്ങനെ എങ്കിൽ
    വിവാഹം കഴിക്കുന്നതു നന്നല്ല എന്നു പറഞ്ഞു.'
