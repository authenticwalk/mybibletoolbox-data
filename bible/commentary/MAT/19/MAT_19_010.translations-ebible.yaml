  bnp-bnp: Muri e huriki a murimuri ri takia, “A ngava iea ge muholi, i kamumu hateka
    na viri i uka ma ge parangi.”
  apn-NT: 'Hãmri pa mẽ ixte hkôt ixpa ho ixpa xwỳnhjaja ã kapẽr anhỹrja ã kuma nẽ
    kãm: —Xà na hte mẽ mjên ra kãm mẽ hprõ hkĩnh kêt tã hkaga hkêt nẽ arĩ hkôt pa
    ho pa nhũm hte Tĩrtũm mã ja mex nẽ nà? Jakamã kwa xà kot paj mẽ nhỹrmã ixprõ kaga
    pymaj ixprõ hkêt kumrẽx nẽ ixpa ho ixpa nhũm ja mẽ inhmã mex nẽ nà? Anẽ.'
  ctp-NT: 'Loꞌo ykwiꞌ neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús loꞌo yu bra kanꞌ: ―Suꞌwe
    la ni siya ja kaja kwilyoꞌoan siyaꞌ ti, si ngwañaꞌan ka chaꞌ ꞌin ska yu kiꞌyu
    loꞌo kwilyoꞌo yu ―ndukwin neꞌ.'
  bre-BRG: 'E ziskibien a lavaras dezhañ: Mar deo evel-se doare an den gant e wreg,
    n''eo ket talvoudus dimeziñ.'
  opm-opm: Potporhan ihir saperhan gahan orhe namgit napisapat han nuhur Jisas ohnong
    Ihan kuuo hano na gosdariprimur. Gosdariyahanoh patem tit inawi hatin hat na indiprikin
    rim naporiyamur potpa.
  bvr-bvr: Gun-gatiya lika Jesus burr-yika jawina aburr-yinanga nula, “Minyja gu-yirdiya
    gugu gu-nirra burrinyjula jin-gumarrbipa rrapa an-gumarrbipa, gun-mola jarra minyja
    an-gugaliya gala jiny-ma gama.”
  wal-wal: Erissiyo ashkkarati a, “Azina giddooninne machchi giddon de7iya wogai hegaa
    mala gidikko, ekkennaaninne gelennan de7iyoogee keha” yaagidosona.
  zad-NT: 'Na'' beṉ''ka'' nakgake''ne'' txen gollgake''ne'': ―Shi ka'' nak c̱he beena''
    chshagna'', naklan wen kono wshagna''.'
  aso-aso: 'Neꞌmine lavo izipahala zuho ingine tiꞌ li li-imaniꞌ: Vesi venekisi bizo
    nonivo initeꞌ neꞌmine manaꞌmine ilizangumuꞌ huli-ngidamilizave lainako veneꞌ damo
    ha minaaꞌ nene lamineꞌ neive.'
  uli-uli: Mokwe re dabeyal resa kangalu bo, “Hare ila chog mele be yoh le semal mal
    yebe hachuya fefel la yal habulupoy iyang, ila ngo ye far momay le re towe ma
    habulupoy.”
  nin-NT: Abiga ma ba a da di, “I ka si meme yo ku unuru tuku ayamba, anishirr ka
    di so mu sa ni igarr i ka wre sha.”
  tgk-tgk: 'Шогирдони Исо гуфтанд: «Устод, агар вазифаи шавҳар нисбат ба зан ин хел
    бошад, он гоҳ ба мард беҳтар аст, ки тамоман зан нагирад».'
  acu-NT: 'Tama ni nuiniatiri ainauti Jesús chicharkur: —Nekas nuwa ajapar ukukchamnawaitmatikia,
    nuwasha nuwatkachminuitai, —timiaji.'
  cak-WNT: 'Y ri discípulos xquibij c''a chare ri Jesús: Wi jun achi can majun chic
    modo nujech ri'' riq''ui ri rixjayil, xa más ta utz chi ri achi man ta nucanoj
    rixjayil, xecha''.'
  ebk-ebk: Kenalen nan disipulus kan hiya, “Mu hiyasa payat nan ommat as nan hen-asawa,
    un-unuyna at ay achita omas-asawa.”
  spa-PDDPT: 'Los discípulos le dijeron: Si así es la situación del hombre con la
    mujer, no es bueno casarse.'
  ruf-ruf: Iwanang'ina wake wamlongela, “Ka apfo pfipfo pfaili kwe immale na mwehe
    wake. Ng'apfu kuleka ukukwelela.”
  gun-gun: 'Ha''e gui ma hemimbo''e kuery ju aipoe''i ixupe: — Ha''e rami ri avakue
    gua''yxy kuery reve joguereko ramo ha''eveve omenda e''ỹ re ae ikuai aguã.'
  agu-BL: 'Cyoque''n tzun yi e'' ẍchusbe''tz Jesús tan yol tetz, itzun cyaltz: —Ta'',
    yi ko ntina''tz xe'' tan cyaje''n cyen paxil jun yaj yi txkel, ba''n tcu''n quil
    sjoy txkel, —che''ch.'
  isn-isn: Amwanyisigwa akamuila u Yesu ang'wi uu yili umugoha nu musungu singa iziza
    kutina.
  ilo-ULB: Kinuna dagiti adalan kenni Jesus, “No dayta ti kasasaad ti maysa a lalaki
    iti asawana, saan a nasayaat ti makiasawa.”
  pir-NT: 'Tiquina sa nigʉ̃ tʉhona, ʉsã tiquiro buhena pehe tiquirore ohõ saha nii:
    —‍Sata ʉmʉno tiquiro namono mehna tiquina cahme cohãedagʉ̃ mari pehere mari namo
    tieragʉ̃ quehnoaboaga, nii ʉsã.'
  anv-NT: Baá utɔɔ́ Jisɔs ájɔɔ́ ne ji áké, “Ɛbɛge nnó wyɛ mechɔ́ ulɔɔ́ ɛwuɛwu
    ne muú akágé wa neba ne mendée wuú, ɛlu chaŋéné nnó mende ábagé yɛ mendée
    cháchá.”
  sab-NT: 'Jesu gerudu ene ulita kwian fariseo ole gire kwian geru jwannga Jesuge
    gerudu Jesu ole: —E ene ulia ba kle gerule kare onbre toidale no ule diali mo
    muiralla ole me ñage mo muiralla chuge ngwadi, ma no kwian onbre chege gballa
    me mo jwen muinga ole.'
  tmd-tmd: Jisas aliö rɨmɨn, nöbö nuŋ bla yadmä, “Nöbö piaku mö ñɨŋa hör röd abeñɨŋö,
    rɨlö aku, ha nöbö mɨdön mö peñ aku waiar,” me rɨmä.
  acr-NNT: 'Ekꞌu rutijoꞌn xkibꞌiꞌij che: —We jelaꞌ kukꞌulumaj rachi rukꞌ ri kꞌulanikil,
    más ne utz riꞌ we junoq na kakꞌuliꞌ taj —xechaꞌ.'
  kpg-kpg: Nia dama agoago a Jesus ga helekai, “Maa dela e hai beenei i mehanga taane
    mo di ahina hai lodo, e humalia hua hagalee hai go di lodo.”
  taj-taj: जमाहेन्‍से चेलागदेसे येशूदा “म्रिङ ह्रेम्‍बो न्‍हङ‍री चुह्रङ् तसम ब्‍याह
    आलबान ज्‍यबा हिन्‍ना” भिसी भिजी।
  avt-avt: Te hɨr mɨt disaipel nɨrak hɨr netpɨwek, “Menmen nɨmɨn ke mɨtɨk ketike mɨte
    pɨrak hɨram mar im, te mɨtɨk kakɨt mɨte au emɨt. Hɨrak eku weinɨk kerekek.”
  cbk-cbk: Ya habla el maga dicipulo con Jesus, “Si ansina lang man gale el relacion
    del man maridable, mas bueno si nuay sila nunca casa, sino esta libre hasta para
    cuando.”
  uig-ARA: 'مۇخلىسلار ئۇنىڭغا: ــ ئەگەر ئەر بىلەن ئايالى ئوتتۇرىسىدىكى ئەھۋال شۇنداق
    بولسا، ئۇنداقتا ئۆيلەنمەسلىك ياخشى ئىكەن، ــ دېدى.'
  tuf-tuf: 'Eyta wacayat Jesús chiwat ey quin wajacro: —Eytatara, wiya yehw̃ teti
    acutara, récaji wiya yehw̃ti wan ayan cuitro, wajacro.'
  abx-abx: Aminugad si iya i mga inadalan-na, “Kon da'inan may hamok sinan ka'istrikto
    i kamutangan si magdangallahan, mas mahalap na hamok nga ga'i ag'alla.”
  mco-NT: 'Co Jesús ydiscípulos ajcxy mɨdooy jada ayuc, chi ajcxy ymɨnañ: ―Pen jadu''n
    jëdu''n je tɨy''ajt co je yëydɨjc ca'' huaad ixmadzip ytoxyjäy, jac''oy co ca''
    nbɨjcɨm.'
  kqf-kqf: Kamaina bi ena tauwaikaiwatana Yesu a giuwena gado, “Bamoda waigose mote
    kumai anine ba i visu te lava mote maso a naḡi.”
  cpb-NT: 'Ikantaiyanakeni riyotaanewo: “Arika okanta, eerotya ragaitzi iinantaitari.”'
  aon-aon: Amam disaipel hemnek enyudok baraen aria hakrip Jisas namudok, “Aria douk
    armam hugipesh ahudoki aih aria ba huni amamiyu irorihiyeu shupe atugun akure,
    aria enyudok meyoh um amudok armam mare ta hurao armago uwe aka, uwok.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal nin exóbaliltsik: ―Max anchanꞌ u támnal, más
    alwaꞌ abal an inik yab ka tomkin.'
  mig-NT: 'Te ni̱ kaka''a̱n cha̱a káskuá''a jíín‑yá: Nú súan íó tiñu ta̱ká cha̱a jíín
    ñásɨ́''ɨ́‑de, va''a̱‑ga̱ ma̱ tánda''a‑dé núsáá, áchí‑de.'
  bps-bps: Na man i dad gal mlalò ku Dyisas di kenen, manla, “Ku ani kagkah i satlamin,
    fye fa ku nang ito mwè yaan.”
  mbs-mbs: Minikagi se menge tinoledaan din, “Aw iling kenyan se kelimahan domateng
    diyà te teleesawa, labi pa mèpiya aw eked pengognan se otaw.”
  tof-tof: Yesun umulbain olmala oyaka bóktónóp wagó, “Inzan ne nóma yarile pam a
    kol ibüka, da morroal igósa, kol bumióg a pam bumióg ki yarilün!”
  cme-NT: 'Uŋ waaŋ mafamma‑i, u *hãalãbiemba cira: «Da kuɔ maa dii dumɛi, ba''a
    ŋ biɛ ciɛŋo‑i tĩiŋgu wɛi? Ŋ sa yaŋ aa tĩɛ serŋ nuɔ bɔlbɔl wɛi?»'
  sus-sus: Isa fɔxirabirɛe naxa a fala a bɛ, «Xa a na na ki nɛ xɛmɛ bɛ a xa ginɛ mabiri
    ra, hali a mu ginɛ dɔxɔ.»
  pon-2006: Sapwellime tohnpadahk ko ahpw patohwanohng, “Ma ih pahn duwen met, koasoandien
    nanpwungen ohl oh lih pwopwoud, me pahn mwahusang ma ieremen pwopwoudida.”
  dad-dad: In dõ fiya tar Jesus dirokenen, “Tamo kayau atun morõ agef yenek nigin,
    ĩ kayau to yalouf are biya bagai.”
  zab-NT: 'Chiy gunii de xpɨny Jesús: —Belati ziy ná guelguchnaa, güenru quɨt guchnaati
    bniety.'
  jae-jae: Go nê ŋacseŋomi sêsôm gêdêŋ eŋ gebe “Embe lauo to ŋac sêjam tauŋ ŋabiŋ
    amboac tonaŋ, go sênam tauŋ ŋamoasiŋ masi.”
  ksd-ksd: 'A tarai na vartovo dia tatike tana: Ba dari ra varkurai ure ra tutana
    ma kana vavina, pa i manga topa ia ra varbean.'
  msm-NT: Kagi to mgo inanad ni Jesus, “Na, ko angod man to sikan to pagminyoan, tapat
    pad ko konad muminyo to otow.”
  myk-myk: 'A wu kalaapiire tʼi wu pye: «Ke bi ɲɛ ná wo tayerege wu ni wu shɔ tɛ ni,
    wee tuun wu ni na mɛhɛ pye wà cee baa, lee ya pɔrɔ.»'
  sbe-sbe: Ede yona hekahekatao wa se hededelau unai se wane, “Ena teina ta tawasola
    miyamiyana ede, ye namwa mo taba tabu ta tawatawasola.”
  mcr-mcr: Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, qu kukŋuä tä qätä äwipiyi, Iqueŋi tiiŋä
    ätukuwi. “Täukueqä! Ämaqä hŋqu Si ätŋä täuŋi qänaknä itä, iqueqä apäkitä anä äpmamitätqe,
    iqu haŋä-iqä naqänäŋä ämattqiyenäŋqiyä. Suqä apäkä mämeqä iqe, ämäwqätäuänä.”
  cux-NT: 'Tuu''mi discípulos yeⁿ''e Jesús ní caⁿ''a yā chii yā Jesús: Ndúúti chi
    saⁿ''ā miiⁿ cú''neeⁿ sa n''daataá yeⁿ''ē sa tuu''mi ní n''daācā ca chi nguɛ́ɛ́
    ''caandavaacu sa.'
  tur-YTC: Öğrencileri Yeşua’ya, “Eğer erkeğin karısıyla durumu böyleyse evlenmemek
    daha iyi!” dediler.
  san-ITR: tadA tasya shiShyAstaM babhAShire, yadi svajAyayA sAkaM puMsa etAdR^ik
    sambandho jAyate, tarhi vivahanameva na bhadraM|
  bel-N: 'Кажуць Яму вучні Ягоныя: «Калі гэткі абавязак чалавека да жонкі, не карысна
    жаніцца».'
  sch-sch: A ruoisingeiin a kôm, “Lômpa le lômnu kongkâra ma anghan anin chu innei
    loi asa uol,” an tia.
  mic-MIQNT: Se'sus unaqapemg telimgwi'titl, “Pa na ula telteg ugjit e'pit aq ji'nm,
    me' glu'lgtesoq mu malie'wigusnn.”
  huu-NT: 'Naimɨemo ie llofueoicaigano dɨnena llotɨmacɨ: —Iese ia, caɨ jitaillamona
    aɨna jamai caɨ dotanina jira, damamei aɨnidɨcaɨ.'
  jiv-NT: Takui ni unuiniamuri̱ tiarmiayi “Nuikia áishmaṉ ni nuwé̱ peṉké ikiukchamniaitkiuiṉkia
    nuátkachminiaiti.”
  otm-NT: 'Nɛ nubʉya, dá ɛ̨mbähe ra Jesús: ―Nu''bʉ hingui sä da hyɛh rá xisu n''da,
    man''da xʉn ho ''bʉ hin din thąt''a n''da ''bʉ.'
  dah-dah: Irkeb komatmiŋ beleŋ, “Be, gwahade kenem bere ma teŋ duliŋ heŋ heŋ gobe
    igiŋ,” yamiŋ.
  tnk-tnk: Nənə nərmama me səvəi Iesu həni pen tukwe in mə, “Trɨni mɨnuə ro iamɨnhi
    irə nəpɨn iərman rəpwəh pran səvənhi, ramasan mə iərman rəpwəh a niriien pran.”
  kpr-kpr: Setiri, namane numokena siseri, “Evetu genemboghae amingaoro dae saresa
    amo, namane evevetu jo fitae arera, tanojo.”
  san-IAS: tadā tasya śiṣyāstaṁ babhāṣire, yadi svajāyayā sākaṁ puṁsa etādṛk sambandho
    jāyate, tarhi vivahanameva na bhadraṁ|
  nho-nho: Ana disaipol raa ki mee ake, “Ki mee maa teenei naa tiputipu te aavana,
    e taukareka ki ttaka see aavvana.”
  gym-NT: 'Angwane nun ja töitikaka Jesube käkwe nieba ie: Meri nikwe abko rabadre
    ni mdabe aibe dokwäre ni rabadre tuemetre amne kukwe mda mda dokwäre ñakare ne
    ngwane, nikwe ñan ja mikadre gure jirekäbe abko bäri kuin ñan ñan, nunkwe nieba
    Jesuye.'
  azg-NT: 'Já nnꞌan na cotsayꞌö́n yo jñꞌoon na toninncyaa Jesús, jnduë́ nnon jon:
    —Xe na aa nndaꞌ vaa ntyja ꞌnaanꞌ tsꞌan yo scuuꞌ jon, yantyichen na tyiꞌngoco jon.'
  bhd-bhd: चेलेईं यीशु सेइं ज़ोवं, “अगर मड़द ते कुआन्शारे रिशतेरो ई हाले त ड्ला न लोड़े
    बनोरो।”
  too-NT: 'Lā'' tuncan ī''sca''txtunu''nī''n tahuanilh: ―Palh chuntza'' naquincāpātle''keni''yāni''
    ixpālacata quimpuscātca''n, tū'' quincāminī''ni''ya''ni'' natapūchahuayāuj.'
  ind-AYT: Murid-murid berkata kepada-Nya, “Jika seperti ini halnya suami dengan istrinya,
    lebih baik tidak menikah.”
  cjo-NT: 'Eejatzi nokanteeyanakirini naaka riyotaanewopaeni: —¿Kyaaryootaki pikantakinari?
    ¿Aririka naaki noena eero nomatziro nookero? Okameethatzi eero nayi noena.'
  nsn-nsn: Doh no tamatang uakuakelukono ka longoro tar puhonene, kara kula tang Iesu
    pare, “Doh gete baka sira deher puhonene tar bulout mena kuah, auiantiehe deh
    geta hikir tamata pahe le.”
  san-DEV: तदा तस्य शिष्यास्तं बभाषिरे, यदि स्वजायया साकं पुंस एतादृक् सम्बन्धो जायते,
    तर्हि विवहनमेव न भद्रं।
  tna-NT: 'Jesús da daja mimipe putsu, discípulo cuana ja tueda quisatana uja: —Ahua
    daja su mu, cuaja jahuanetija pu taji mahue.'
  lid-lid: Oro lau ta Jises anuhun sahou doh, ya oro asehek i buku doh, “Buku none
    ndramak anya ki-in hamon ta kandriyen buku doh ya iy in hawe udun, sebwe mwasin
    mwan satasou, ndri-iy.”
  wim-wim: Aꞌ than ngurp nungantam anangan thawin nunganta, “Nint wik thayan paththam
    thawan thant pam wanch al-alantan. Puth than pam wanchangan keꞌ ngentwayna, than
    puth ngul want-wantwin thanttakamana.”
  zga-M: Avankhonghi vakhambula UYesu vankhata ienava imbombo ncha munu nu ndhala
    vamwene nchinghave ewo, pusaphilondhiwa ukhutola.
  yom-yom: 'Buna minlonguki minkamba : —Enati bobo bufueti kadila bakala va ntuala
    nketo, buna kadi kuandi mfunu mu kuela.'
  san-SIN: තදා තස්‍ය ශිෂ්‍යාස්තං බභාෂිරේ, යදි ස්වජායයා සාකං පුංස ඒතාදෘක් සම්බන්ධෝ
    ජායතේ, තර්හි විවහනමේව න භද්‍රං|
  yut-yut: Paŋdetni da gen uŋun nandaŋek yaŋ iyɨwit, “Yaŋ kaŋ mɨŋat eyo dɨma aŋek
    egɨpdo.”
  grc-BYZ: λέγουσιν αὐτῷ οἱ μαθηταὶ αὐτοῦ· εἰ οὕτως ἐστὶν ἡ αἰτία τοῦ ἀνθρώπου μετὰ
    τῆς γυναικός, οὐ συμφέρει γαμῆσαι.
  tbl-NT: Mudél le se kul yó kem gel lemolò ke Jisas, mon le, “Ke là se gbek me skó
    bè yehen me, dog myehen ne yó.”
  cpc-NT: 'Ipoña ikantzi jiyotaani: “Aririka okanta, tiitya okamiithatzi jagaiti iinantaitari”.'
  nhg-NT: 'Tieyelfejque tiemachtejcöhua: ―Tlö ejqueu icaca para sente tlöcatl ica
    isohua, cache cuale öque amo mosohuajtis.'
  nya-nya: Ophunzira ake anati kwa Iye, “Ngati umu ndi mmene zilili pa mwamuna ndi
    mkazi, kuli bwino kusakwatira.”
  ngu-NT: 'Quemaj inomachtijcahuan oquijlijquej: ―Tla se tlacatl xquipia permiso para
    nocahuas ihuan isihuau, más cuajli para xqueman yacaj nonamictis.'
  kup-kup: Pot mañahan Parisi abanari sahan pim mañairooh-abanari piin epat mañah,
    “Met aban nap pim añap navetetü, pot hañivoz dei epat homeameg, Met abanari añahol
    nav parum main hepan, povoz tin ravapan.”
  jid-jid: Mrli koh ba baka hla ni Yesu din “Ani ta he towa ni tu lilon mba wama,
    ka anabi ndu ndji gran na”
  wmw-wmw: 'Wanafunzi wake ware wakamba javi: “Ikiwa ndi javyo nlume na nkawake, aipo
    faida yakulomba.”'
  gmv-GGM: Yesusa kalizayti izas machi wogayne azina wogay hayssamala gidikko machcho
    ekonta agoy lo7o gida.
  ssg-ssg: Tesol kahikahin hone i, “Na sale tone hahunatun pate ailan masin ien, pamu
    ewian kaha kum sal!”
  zpo-NT: 'Zee nzhé re nu lo xaa: —Cheleeya sbaa nak kwent cheen xaabyi kwaan sa xaa,
    mas wen nakat xaa ngwnaa.'
  poy-poy: Wafundwa wakuwi wamgambira, “Paviwera vitwatira vya mpalu na mdala vya
    ntambu ayi, mbaka kulikala pota kuyuga.”
  qwh-NT: 'Tseno niptinnam, disipuluncunaqa queno niyarqan: —Tseno captenqa, mejor
    ama casacuyätsuntsu.'
  gaw-gaw: Jesus Nug anam maṯie amu nuhiḵud ip̱uniṯak awak danab ag Nug amegp̱a ap̱ig.
    “Ewau otaḏaknu kobol nug anam daaṯe dayeb amu danab nug ah ii aoḵu am ena,” aon
    ap̱ig.
  nca-nca: Ŋunde yiní iŋo-iŋo rewero uniyómbo Yesu ŋande miraŋgurí, “Ko uni kato murí
    ŋunde ŋu howero parímboya yowari, asa meté uni ŋundo kama kame teweya, kina yoweya.”
  zpz-NTPP: 'Orzeꞌ de yu nu rsyaꞌ lom nay rab yum: ―Benu ni rac nu tub yu gyeey nu
