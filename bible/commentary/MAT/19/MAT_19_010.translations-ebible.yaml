  hrv-hrv: 'Kažu mu učenici: “Ako je tako između muža i žene, bolje je ne ženiti se.”'
  box-NT: 'Ó o Yeesu nì-kenínia bía nɔn wo yi: «Ká mu lé kà síi ó o báa
