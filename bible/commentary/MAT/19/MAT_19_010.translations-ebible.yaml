  qvh-NT: 'Saymi discïpuluncuna niyargan: “Sayno captenga mejor warmitapis ama ashishwansu.”'
  kms-kms: Jisas nikin wute mari, “Wuti iri ni ngam puaq nindiq kin yumbo ur pugri
