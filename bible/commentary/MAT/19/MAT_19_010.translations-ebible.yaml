    kat ke kwo kwagalaga waa wama nyaangɨt apma vat tɨndeyan taagwa klalapman tɨgiya
    nyan mɨna apma vat tɨgiyandɨ waa wandi.
  hun-hun: 'Erre ezt mondták neki tanítványai: „Ha így van a férfi dolga az asszonnyal,
