  tpt-NT: 'Ex ixtꞌaltanan va tanaul: —Incha va ay laqtaqal makay yu makajun ixanati,
    ex ka apalay ox jantu katꞌatsukul.'
  aai-aai: Naatu Jesu ana bai’ufununayah hibatiy hio, “Orot babin hairi hai ma kakaf
    nati na’atube tama’am, gewasin men hitatabin, monok baibitar hitama.”
  sny-sny: Jisas lo lu disaipel le ma'e apou te'eye, “Nohuweripi ape yo seni eito
    eite ironamirowa su, Lowesi naiturowata. Lowesi yo'orei ki, wati'are ki wou a'i
    mi mi weriyei ironamitorowa. Etiri ape wisere a'i ne.”
  myy-myy: 'Ito ĩ yija tʉocõri, gʉa ĩ rãca riasotirã ado bajiro yicʉ ĩre: —Riti ito
