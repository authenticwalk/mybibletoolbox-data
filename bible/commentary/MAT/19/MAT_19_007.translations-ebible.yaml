  kxv-kxv: ପାରୁସିୟାଁ ଏ଼ୱାଣାଇଁ ୱେଚେରି, “ଆତିହିଁ ମ଼ସା ଏ଼ନାଆଁତାକି ପିହ୍‌ନି ଆ଼କୁ ରା଼ଚାନା
