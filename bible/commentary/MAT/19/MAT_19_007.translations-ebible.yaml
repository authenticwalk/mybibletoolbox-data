  bht-bht: उना यीशुऐ ने बोलया, “फिरी मूसा ऐ कजो बणाया, कि उसा जो तलाक देईकरी छडी दिया?”
  eng-NOY: They say to him, Why then did Moses ordain that a man may give his wife
