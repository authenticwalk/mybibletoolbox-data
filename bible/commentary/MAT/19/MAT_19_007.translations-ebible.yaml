  mbj-NT: 'Ti m'' raky hadoo: —Tii d'' tado bä, h''ëëd hyb n''aa Mosees mejũũ ji erii
    däk ji ỹỹm ji eréd hõm do heen n''aa, tii b'' ji mejõ hõm tabahõm hyb n''aa? —näk
    mä Pariséw sa kyyh.'
  lat-VUC: 'Dicunt illi: Quid ergo Moyses mandavit dare libellum repudii, et dimittere?'
  ngp-ngp: Mafalisayo wamuuza Yesu, “Nii Musa akisigiilaga kugamba mnt'hu adaha kumwink'ha
