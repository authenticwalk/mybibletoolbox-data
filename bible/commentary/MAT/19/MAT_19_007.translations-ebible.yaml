  ulk-1902: Ege uiaba abim daratagerare, Nalugem Mose de mer tigri ko ikuar abele
    jauali kosker abi dituaki?
  som-som: Markaasay waxay ku yidhaahdeen, Haddaba Muuse muxuu u amray in warqaddii
