    na, mâ watsay ɗerewel i mahəhere a həlay a ŋgwas ŋgay. Ada a tsik andza niye na,
    hərwi mey?»'
  noa-H: Magbaawai jũrr hamach garmua hirig, —Pari pua mag simta, ¿k'an jãgwi Moiseeu
    jaauwai dich hʌʌi pʌagpaawai hẽsap gaai “Mua ya pʌ pʌa chirʌm” ha p'ãnaa hirig
    deeju haai sim ha simma? hajierram hirig.
  alp-NT: Hoko esi tneuI be, “Po le mula pine Musa ibeteke be, ‘Ariluke sulate teu
    lomai ete amu bina hoko aono ikeure yele?’ ”
  san-VEL: tadaanii.m te ta.m pratyavadan, tathaatve tyaajyapatra.m dattvaa svaa.m
    svaa.m jaayaa.m tyaktu.m vyavasthaa.m muusaa.h katha.m lilekha?
  kbq-kbq: Hige'za Farisi vahe'mo'za Agriku anage hu'naze. Na'a higeno Mosese'a tagrikura
    huno, a'ma hunte avona kretma nemita hunteho hu'ne?
  kbh-kbh: 'Chora chë fariseunga tmojaniyana: —¿As, ndáyeca Moisés tojanmandá, chë
    shémbioye canÿe uabemana tsbuanácha juiyiyana jtsenë́ts̈enama y cachcá jesonÿayana
    ca?'
  ron-LSB: 'Și l-au întrebat: “Atunci de ce ne-a poruncit Moise să-i dăm certificatul
    de divorț și să divorțăm de ea?”'
  pon-pon: 'Irail ap indai on i: A da me Mojej majaniki, kijin likau en kamueit en
    koda, ol ap pan muei jan a paud?'
  nhe-BL: 'Huan nopa fariseos quitlajtlanijque: ―Huajca ¿para tlen Moisés huejcajquiya
    quiijto se tlacatl ma quimaca isihua se amatlajcuiloli campa quiijtos para nopa
    sihuatl ayoc iaxca huan queja nopa quicahuas?'
  sps-sps: Tee vainy Farasi rangats Towa, “Kat fei, sen Moses tsue faparits tana mes
    te komainy ots non fanging ten natsun ee ma kirkir tsom noun iny ots fanging tana
    moun ma gargar ravainy ya ei?”
  wnc-wnc: Yaniwan yake anzing iniking, “Mosesda mama wamu takngatu ninde nimukut.
    Aminda maatna inikwasitnangge natakengu pepa maya zipmandakngake sandekaingu sandu
    ie imuke inikawasiwan kuwik ngangu dasingge nimukut,” ngang inikwaiking.
  nmw-S: Habeto Farisi si tayak si nga, “Huwo u liwo sohode ti yo, age sahe kaiwane
    Moses wana logugui i liwo tolomo i giyau boluwo hana pepa poniyene heine, iloke
    habe i patile yok ge i yogo?”
  bus-bus: 'Ben Farisinↄ à là wà bè: Bↄ́yãnzi Musa dìɛ gↄ̃gbɛ̃ yìgidɛtakada kpá a
    naↄ̃a à à gbarɛozi?'
  gub-BL: Akwez parizew upuranu hehe a'e wà kury. — Màràzàwe tuwe Moizez umupuir kar
    awa hemireko wi a'e wà. — Aze awa ipuir wer wemireko wi nehe, tuwe umume'u upuir
    haw izupe nehe, uze'eg imuapyk pà pape rehe nehe. A'e mehe upuner uzewi imono
    kar haw rehe nehe, i'i Moizez zaneipy wanupe a'e. Màràzàwe tuwe nezewe i'i a'e,
    i'i parizew Zezuz pe wà.
  imo-imo: Aku tepa nimu kinye enoni ningei, “Aku lemo Mosesini ungu mane te tirimumu
    ambe telka tirimuya? Mosesini nimbei, Iye teni yunge ambomundo kamukumu pupili
    nimbe makorombaindo aku tepa pipia te topa ambomu tipelie manda tiye kolopili,
    nimu kanomu,” ningi.
  boj-boj: Onaqa Farisi naŋgi na kamba Yesus minjeb, “Ni anjam degsi mergonum deqa
    Moses a kiyaqa dal anjam endegsi marej, ‘Tamo bei na aqa ŋauŋ uratqa osimqa pepa
    bei neŋgreŋyosim yosim di a uratqas’?”
  eng-DRA: 'They say to him: Why then did Moses command to give a bill of divorce,
    and to put away?'
  knf-knf: 'Bafariŧay bahepara aji : « Keeri we ukaaŋ kë *Moyiŧ aji ñaaŋ awo i kapiiŧ
    ñaaţ kakaarta kankyuujuŋ kë bniim babaa, kabaa kadooka? »'
  san-KHM: តទានីំ តេ តំ ប្រត្យវទន៑, តថាត្វេ ត្យាជ្យបត្រំ ទត្ត្វា ស្វាំ ស្វាំ ជាយាំ
    ត្យក្តុំ វ្យវស្ថាំ មូសាះ កថំ លិលេខ?
  arn-NT: 'Feymew ramtueyew engün: —¿Chem mew ürke am Moyse werküfi ta wentru ñi eluafiel
    kiñe wirin dungu ñi kure tañi wüdafiel?'
  zas-NT: 'Dxel rëb ree bénfarisew guin loj Jesús: ―¿Chexquiza zeel rëb Moisejs guial
    zileꞌ yalaꞌ lacheel bejn, con gudëëdaman guiꞌch guial ma balaꞌ lasaꞌ reeman?'
  ken-NT: Bǒnkwɔ Fárisi bábhɛ́p Yesu bɛ, “Mbák ɛnyu yɔ kɛ ɛ́chí, ndaká yí Moses
    árɛ́mɛ́ bɛ́ mmu ǎkway bɛrɔ ngɔrɛ́ ywi mbák achyɛ yi ɛkáti awáy nɛbhay?”
