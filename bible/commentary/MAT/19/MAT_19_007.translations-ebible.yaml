  tam-2017: 'அதற்கு அவர்கள்: அப்படியானால், விடுதலைப்பத்திரம் கொடுத்து, அவளை விவாகரத்து
    செய்யலாம் என்று மோசே ஏன் கட்டளையிட்டார் என்றார்கள்.'
