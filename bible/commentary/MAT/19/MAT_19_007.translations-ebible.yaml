  kan-OKCV: ಅದಕ್ಕೆ ಅವರು ಯೇಸುವಿಗೆ, “ಹಾಗಾದರೆ ವಿವಾಹ ವಿಚ್ಛೇದನ ಪತ್ರವನ್ನು ಕೊಟ್ಟು ಆಕೆಯನ್ನು
