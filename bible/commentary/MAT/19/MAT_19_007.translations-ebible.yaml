    näkt kä rhäk na qi?”
  ita-1885: 'Essi gli dissero: Perchè dunque comandò Mosè che si desse la scritta
    del divorzio, e che così si mandasse via la moglie?'
  muy-muy: 'Mək nday nakəŋ tə̀həŋgrifəŋ, tə̀hi : « Mʉwiz àɗəm tamal mis tedevu ata
