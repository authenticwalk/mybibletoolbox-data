verse: MAT.019.007
translations:
  kpx-kpx: Kateai louge Balisia ataeau belahai avoe, “Isito osialemoike Moseseu menaka
    mole hisaliai ataho loui avoe, ‘Ata oleu au mahina haleho vaniege talive mahina
    haleveve beba mai lohoi au mahina omisito bae halei.’”
  okv-H: Ke ainge Iesu na enu enana Pharisee embomeni na ke einge eto ingia, “Rate
    embo na ae toasi uje ue kito ke avo embo tapa kiora ahari ta kaeto ikau kioro
    toto pambasuja, ari ainge avo Moses na do eto ara enu?” ainge eo Iesu na
  tbo-tbo: Ega yaka hi lubayadeya hi pa, ‘Matababana awai po Mose lugagayo i houni
    i pa, “Apo lawa agona ina hahaleya yaka giluma gehouna ina gilumi po wawinena
    ina weleya ma apoma ina wihulu”?’
  mal-C: “അങ്ങനെയെങ്കിൽ, വിവാഹമോചനപത്രം കൊടുത്തശേഷം ഭാര്യയെ ഉപേക്ഷിക്കാമെന്ന് മോശ
    കൽപ്പിച്ചതെന്തിന്?” എന്ന് അവർ ചോദിച്ചു.
  grc-SR: Λέγουσιν αὐτῷ, Τί οὖν Μωσῆς ἐνετείλατο δοῦναι βιβλίον ἀποστασίου, καὶ ἀπολῦσαι
    ⸋αὐτήν;⸌
  bgc-bgc: उननै उसतै कह्या, “फेर मूसा नबी नै यो क्यातै ठहराया के तलाक देकै उस ताहीं
    छोड़दे?”
  khz-khz: Parisea talimara na gevaikilaato, negetiwato, “Rakagau gaurai Mose na rova
    ekalaato aonai, ekilana, maru na vegarawa lugalugana pene taloa vou, garawana
    pene tugu-lakaa?”
  deu-TKW: 'Sagen sie zu ihm: was hat denn dann Moses geboten, einen Scheidebrief
    zu geben und so zu entlassen?'
  zsr-NT: 'Niꞌr gulanabnëꞌ Jesús bönniꞌ gdauꞌ naꞌ, taꞌnë́ꞌ: ―¿Bizx quië naꞌ gna béꞌinëꞌ
    lequëꞌ Moisés le ruiꞌ latj bönniꞌ unödzjëꞌ queënu ngul queëꞌ tu guich le ruláꞌa
    yöl‑laꞌ nutság naꞌ, atiꞌ usanëꞌ‑nu ngul queëꞌ naꞌ?'
  lin-lin: 'Kasi Bafarizeo balobaki na Ye : — Bongo mpo na nini Moyize atindaki ete
    mobali apesa mwasi na ye mokanda ya koboma libala soki bakabwani na libala ?'
  hns-NT: 'Tab Fariesie log bolies: „Mosas tab kaahe ke bolies hai kie ek aadmie djab
    oe aapan aurat ke tjhor dewe hai, tab oke tjaahie oke ek kaagadj dewe ke djaun
    me liekhal hai kie ab se oe okar biehautie na hai?”'
  noa-E: Magbaawai jũrr amach garmua irig, —Pari pua mag simta, ¿khan jãgwi Moiseeu
    jaauwai dich ʉʉi pʉagpaawai ẽsap gaai “Mua ya pʉ pʉa chirʉm” a phãnaa irig deeju
    aai sim a simma? ajierram irig.
  eng-EMTV: They said to Him, “Why then did Moses command to give a certificate of
    divorce, and to put her away?”
  mib-NT: 'Te ni cacajnūhún de ya: Núu súcuan ¿te naun ni ndacu Moisés jniñu jenahán
    jeē núu stóo ɨɨn tēe ñasɨhɨ́ de, te na cúvāha acta jeē ndusɨ́ɨn de jíín ña? áchí
    de.'
  lif-NT2: खे़ङ्‌हाॽरे़ सेःन्‍मे़दोसु, “हे़क्‍केने़ फाॽग्र थेआङ् मोसाःल्‍ले़ ‘ये़म्‍बित्‍छाॽइल्‍ले़
    कुमेःत्तिन् इङ्‌गाॽ नाॽने़बारो फाॽआङ् साप्‍ला साप्‍तुआङ् पाङ्‌मादेःमा सुक्‍तुॽ’
    लॽरिक् साप्‍तुबाबे?”
  xnj-xnj: Nambu Vafalisayu vakamkota, “Ndava kyani, Musa atilagazili yihotoleka mgosi
    kumpela mdala waki balua na kumleka?”
  mmx-mmx: La lubung Parisi diga sue i, “Tila ba ne Moses ga raba nama mi levelinga
    xeretna, do tara na malagan tevelinga axasep ti latkin teren do neni mo i xopara
    na epot ta ren la na riki xepe i?”
  cbr-NT: 'Cacëxun ca fariseo unicaman Jesús cacëxa: —Mixmi quicë bana ënë́xa asérabi
    ''aínbi ca Moisésnëan cuënëo banax ësai quin, ënquin ca unin —ënë xanu ca bërí
    ''ën xanuma ''icë —quixun quirica ''atancëxun ''inánquin aín xanu ënti ''icën.
    ¿Uisai cara usai quin?'
  tee-NT: 'Pus ju acsnich chani tajuni ju fariseonin: ―Pus ni chunch ju lhilhcata
    ju Dios tajuch ni va naulh ju Moisés ni caxtaknicalh pumatam chako''ulh lakatam
    alhiqui ju pulamacau chai camacaulh.'
  eng-LSV: They say to Him, “Why then did Moses command to give a roll of divorce,
    and to put her away?”
  cak-NT: 'Y ri achi''a'' fariseos xquic''utuj che ri Jesús: Xa quiri'', ¿anchique
    roma ri Moisés xu''ij chi xa jun achi nrojo'' nujach-ri'' riq''uin raxayil, tu''ona''
    jun carta ri nu''ij chi nujach-ri'' riq''uin y tuya'' che ri raxayil?'
  pah-NT: 'A''ero fariseus''g̃a ei Jesus''ga pe: —Moisésva''ea remimbo''eagwera e''i
    hako: “Opohipotarame ti akwaimbae''g̃a tokwatija kunhangwera''g̃a pe apohi ji
    kiro nde hugwi javo. Ikwatijarame jate po ti g̃a g̃wembireko''g̃a mondoi ojihugwi,”
    ei Moisésva''ea hako, ei g̃a. —Tupana''ga ipotare''ymame g̃apohira, maraname Moisésva''ea
    ei a''ea nhande mbo''eavo hehe? ei fariseus''g̃a Jesus''ga pe.'
  sja-NT: 'Mãpai ma fariseorãpa iidijida: —Mãgara, ¿sãap''eda Moisepa jarajima ajida,
    wẽra amaaru pɨrã, mia amaada k''art''a p''ã teeipia bɨ jëret''aadai naaweda?'
  xed-xed: 'Ka la Farisa nda tsi mantsa: «Kabgawu tama kəl Musa ka mnay kazlay: Ka
    ta ghzlay mndu ta markwa taŋ katsi ná, vindanaftani ta ɗelewera ghzliŋtani kəʼa
    ɓa?» ka həŋ nda tsi.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún tucu na̱ cán Jesús já na̱cachi na já: —Joo
    já cachi ndó xi̱hín nde̱: ndá cuéntá quéa̱ na̱sahnda ri Moisés chuun ña̱ cuu cava̱ha
    in da̱ta̱a in tutu quia̱hva da nu̱ ñájíhí da̱ ta xi̱hín ña̱ cán cuu jándacoo da
    ña̱ —na̱cachi na̱ cán xi̱hín Jesús.'
  gfk-S: Di ga tiri habaling ie be, “Be ing hokakarek, ura biha balik be Moses ga
    hartule, be ing tikenong na ise no nuno haine, na pakat ta nianga palai utano
    nudur pales tinolen ma ina ter ie tano nuno haine?”
  bmu-bmu: Mewö jii möta kewö jiget, “Azinöŋ aŋgömosötmosöt papia ohoba anömŋi ölöp
    mosötma. Mosesnöŋ mönö wuanöŋgöra keu mewö jim kutum neŋgii ahöza?”
  dgz-dgz: Parisi nagirewa nop ap anune gapan sia anega wayawan, “Ame umap, go iwa
    dimen apan Mosis iup anega sen, ame apan da waenewa ae veapen ogewa warepi gapan
    me, ok ame aroewa gapan, waenewa watu enep aeta?”
  eng-GNV: They said to him, Why did then Moses commaund to giue a bill of diuorcement,
    and to put her away?
  zaa-NT: 'Làniana ca fariséua nna ra cą ne: Biala cca ra Moisés qui''ni huacca bá
    ilìtha ttu nubeyu'' acta de divorcio nna éla''ą́ tìą niula quì''į cá.'
  eng-WEBSTER: They say to him, Why did Moses then command to give a writing of divorcement,
    and to put her away?
  guh-guh: 'Nexata icatsia fariseovi jumaitsi Jesúsjavabelia: —¿Detsa xuajitsia bajayata
    Moiséspijinë copata penacojiobinë petoyaquinaenexa cuyalatobaxuto pijava pitavetsilivaisi
    pexuabinexa bajarapacuenia? jai fariseovi.'
  bon-bon: Puma cita ca Parisea sigu biname cina itemlisi egä, “Cije ngena name pi
    piba Moose me Cotre cabu apu oogäräneji gyene, egä rooriye te liba singi birige
    coga ne ägyime, tabe miiji peba ne oogära ägyi ingle poto cidi me, siige pui peba
    cama jwäätyepuge teebine?”
  nhw-BL: 'Huan nopa fariseos quitlatzintoquilijque: ―Huajca ¿quenque Moisés huejcajya
    quiijto se tlacatl ma quimaca isihua se amatlajcuiloli campa quiijtos para nopa
    sihuatl ayacmo iaxca huan quej nopa quicahuas?'
  swh-ONEN: Wakamuuliza, “Kwa nini basi Mose aliagiza mtu kumpa mkewe hati ya talaka
    na kumwacha?”
  wbi-wbi: Avafalisayi vala vakamposia kange vakati,”Nave fyelulivuo u Moose mu ndaghilo
    saake alyajovile kuuti umughoosi anoghile kukumpeela un'dala ghwake ikalatai ija
    kuntavula na kukumuleka?”
  bba-bba: Fɑlisibɑ bɑ nùn bikiɑ bɑ nɛɛ, ǹ n mɛn nɑ, mbɑn sɔ̃nɑ Mɔwisi u woodɑ wɛ̃
    u nɛɛ, durɔ u yinɑnɑɑn tireru yore kpɑ u de win kurɔ u doonɑ.
  eng-KJVCPB: They say unto him, Why did Moses then command to give a writing of divorcement,
    and to put her away?
  kgk-NT: 'Ha''e kwéry katu he''i joty omonhe''ẽavyse-vy mo''ã íxupe: —Aipo ramo,
    ma''erã he''i va''ekwe Moisés amyrĩ: “Erepoise ramo ne rembireko-gwi, ehai ranhe
    kwatia-rehe ereikwaa ukapa hagwã. Upéi eme''ẽ íxupe kwatia erepoi hagwã íxugwi”
    he''i va''ekwe Moisés amyrĩ. Ma''erã he''i va''ekwe yma gware upéa? he''i Hesu-pe
    oporandu-vy.'
  waj-waj: 'tuduu rikiada Farisaiya Yisuunna yaparaida tunoo: Nnaaru vaa Musiiva kua
    mmaanna voovai ti kiaa ti mmioo tunoo: Vaidi voovoono ari nnaataivaa pikiaanaree
    tioo ooqoo tira yanaivaa fafaarama kioo inna mmioo titano kuaivee. Mo aaniira
    Musiiva itaa kua tuunnee?'
  cpy-cpy: 'Rapiitakiri Inashitantaniri rojampi-tziri, ikantziri: “¿Iitakama ikantako-tziri
    paerani Moisés, ikantaki: Aririka rooka-wakaetyaa, otzimatyee ipaeteri jempe ojankina-takota
    rooka-wakaan-tyaari?”'
  ekk-PKP: „Miks siis Mooses andis seaduse, et mees võib oma naisest lahutada, kui
    annab talle lahutustunnistuse, ja ta minema saata?“ küsisid nad.
  mpx-mpx: Yaka Palisi hi neli hi ba, “Owa u ba ola o, yaa hauna kaiwena Mosese wana
    logugui i ba tau towa ana pepa ni pek lagona elana, inoke abwe ni patuna ge ni
    egon?”
  wbp-wbp: 'Ngula-jangkaju, Paraji-paturlulu payurnu Jijaji, “Kujaju marda junga.
    Nyiya-jangka-ngalpa Mujujurluju yungu ngalipakuju nyampuju kuruwarri karnta-kurlu
    karlirr-mardarninja-kurlu? Nyanungurluju-ngalpa yirrarnu ngalipakuju kuruwarri
    nyampu: ‘Kajilpa wati ngampurrpa nyinakarla kali-nyanuku yampinjaku, ngulakungarntiji
    yungulparla pipa-wiyi yungkarla kuwurtu-jangkarlu.’ Nyiya-jangka Mujujurluju yirrarnu
    kujaju kuruwarriji?”'
  luo-luo: Negiwachone niya, “Ka en kamano to marangʼo Musa nochiko ni dichwo mondo
    omi chiege barup weruok mar ketho keny eka oriembe?”
  nhe-NT: 'Huan nopa fariseos quitlajtlanijque: ―Huajca ¿para tlen Moisés huejcajquiya
    quiijto se tlacatl ma quimaca isihua se amatlajcuiloli campa quiijtos para nopa
    sihuatl ayoc iaxca huan queja nopa quicahuas?'
  aii-aii: 'ܘܐܵܢܝܼ ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܒܵܣ ܩܵܡܘܿܕܝܼ ܡܘܼܫܹܐ ܦܩܝܼܕ ܠܹܗ ܠܝܼܵܗܒ݂ܵܐ ܟܬܵܒ݂ܵܐ
    ܕܕܘܼܠܵܠܵܐ ܘܠܪܲܦܘܼܝܘܼܗ̇؟“'
  esk-NT: Pharisee-ŋuruat apiqsruġniġaat, “Suvaatami Moses tillisiqaġniqpa aŋutmun
    agliutiqqaaġlugu aullaqtilluguasiiñ nuliani?”
  msb-msb: Ginhunga naman siya san mga Pariseo, “Kun sugad nano kay nagsugo si Moises
    na kinahanglan san lalaki mahatagan an iya asawa sin kasuratan na nakibulag na
    siya tapos mapaluwas siya?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² fariseo: ―¿He² løa¹ ca¹jmo¹ hlai³ Moisés jǿg³ hi² jmo¹
    dsa² ŋioh¹² si² hi² tsog¹dsa, mi³jøng² tióg²dsa hio¹³ quián¹²dsa? ―ca¹juúh²dsa.'
  dso-dso: ପାରୁସିମନ୍‌ ଆରି ପାଚାର୍‌ଲାଇ, “ସେନ୍ତାର୍‌ ଆଲେ ମାଇଜିକେ ରାଜିନାମା ପତର୍‌ ଲେକି ଚାଡି
    ଦେବାକେ ମସା କାଇକେ ନିୟମ୍‌ କଲାଆଚେ ?”
  meu-meu: Idia ma eto, O badina be dahaka Mose e haheḡani, eto “Hekoho revarevana
    baine torea, hahine baine henia, bena baine hadihoa”?
  yva-NT: Umba vatano Parisi wo raura Ai ware, “Weramu Musa po ananyao so raugaje
    pare anya po apa wanya rauguje kai, po ama nyovara wao rauguje ratoe rati indamu
    mo raugav umba muje kobe.”
  dgc-dgc: “Nadid, éng kona sa,” kagi du Pariseyo, “éy bakit niutus ni Moises a atdinan
    kan na lélake tu asawa na ta kasulatan ta péghiwalay, bagu na siya hiwalayan?”
  zpm-NT: 'Dzigo rëb zho lo me: ―¿Pex nac dzigo waa bdeed Moisés diidz csëbtsieel
    mgui ne racladz csëbtsieel? Rëb Moisés, zac csëbtsieel zho, totsaque yquia tib
    guits gdeed zho lo wnaa zaatne raquiet laa zho psaan wnaa.'
  hix-NT: Onà wyaro haxa kàyweronàhyamatxownà hatà, Moyses heno, ketxkon mak hatà,
    Farysew komo. Ohetxenhàyamo hyaye oyotownàtokonye, akaryehtan komo àmenhotxoko,
    kekon heno hatà. Kotowyaha hampànà, ohyaye, katxoko, owyanye àmenhonàr me, kekon
    heno hatà. Àro wyaro owyanye àmenhotxhe rma, motowyatxhe, ohetxenhàyamo hyaye,
    kekon hatà, Moyses heno, ketxkon hatà, Farysew komo. Àsok tawro àro wyaro kàyweronàhyamatxownà,
    ketxkon hatà, Txesusu wya.
  sim-sim: Karem or mbarik limu silira, �Mberemhi sir? Lo Moseshi karem mbanda osa,
    ma or nokove orhin halakmbaha hishiwa ma oto jekambak karem or kayeka, �Nokove
    anhi oson avak a halakwa nir.� Karem or kayeshinak si heyehe sivai ika. Mberem
    ushirik Moses erem nanda lo oson nirin or har?�
  npi-ULB: तिनीहरूले उहाँलाई भने, “त्यसो भए मोशाले हामीलाई त्यागपत्र लेखेर त्याग्‍ने
    आज्ञा किन दिए त ?”
  cgc-cgc: Mga Pariseo an gainsa pa ki Jesus, “Man-o tak gasugo Moises anay pa sa
    na mga mama magbuat anay ta kasulatan ta pagbelag bag-o danen belagan iran na
    sawa?”
  tim-tim: Yesuŋe hain dâmbo Parisaio luâkŋe magaŋmâ hin dâyi, “Maktât are gain gain
    maktât? Wangât Moseŋe den kârikŋe katnengim hin dâep, “Luâk siâŋe âmbenŋe watberâm
    âmâ âmbâle hepun hepungât kulem esenŋe kulemgom âmbenŋe waŋmâ wato ârândâŋ akbiap.”
    dâep?” dâyi.
  yor-yor: 'Wọ́n bi í pé: “Kí ni ìdí tí Mose fi pàṣẹ pé, ọkùnrin kan lè kọ ìyàwó rẹ̀
    sílẹ̀ nípa fífún un ní ìwé ìkọ̀sílẹ̀?”'
  wos-wos: Wun hundi wandéka di Farisi wa, “Moses nak hundi nanika angi dé wa, ‘Du
    nak déka takwaré yatakanjoka mawuli ye tale nyinga nak hayitandé, wun jooka. Haaye
    léka hweta wandét, lé déré yatakataka yitalé.’ Métaka dé Moses wungi wa?”
  emp-NTPO: 'Maʌ̃ carea ãdjirãba iwid̶isid̶aa: –Mãwãra Moiseba ¿cãrẽ cãrẽã b̶ʌsi ab̶aʌba
    idji wẽrãa carta mĩã amainebemada diaibʌrʌ amaida b̶ʌda?–'
  eng-F35: They say to Him, “Why then did Moses command to give a certificate of divorce
    and to dismiss her?”
  ind-ind: Lalu orang-orang Farisi itu bertanya kepada-Nya, “Kalau begitu, kenapa
    Musa mengizinkan seorang suami menceraikan istrinya dengan memberikan surat keterangan
    cerai kepadanya?”
  pes-OPCB: 'پرسیدند: «اگر چنین است، چرا موسی فرموده که مرد می‌تواند به زن خود طلاقنامه
    داده، او را رها کند؟»'
  mpt-mpt: i imin kil baabaibo Mosese hekmel wengo mako afet dolanea enangge baanea
    Nakae e alelo fotebenang ge mole alelwali fotebenamin futano dolanea e alelo omweneta
    fotebene unoko genebio yo e nimin keneta inamin wengo dolanebione? gesiba
  bla-bla: An'ĭstsiauaie, niauk'anii Moses ŏk'okotŏsi sinak'sin, ki ŏk'ŭnĭstŭpskoawsi?
  ssx-ssx: Mo Pa꞉tisi haliwekima꞉ koto Yesuna꞉ pi opuolo hombo peaaso alota꞉ Kotota꞉
    ota꞉ ya꞉ka꞉na꞉ta꞉ kota꞉ mo Mosesi ipika꞉ wape pea ula꞉ pima꞉ alota꞉ Hali homeke
    ipika꞉ wanda꞉ kiaya꞉ka꞉na꞉ta꞉ ipikana꞉ma꞉ mo kiaasa꞉ wanda꞉ pa꞉ta꞉ Neke ota꞉ kiao
    tapaasome la꞉la꞉ pi wape pea halaa pena꞉ tapaapeke la꞉la꞉ ekita꞉ pa ekipeke wape
    pea wia pa꞉la꞉pe laa lota꞉ pimikime.
  mkl-mkl: Nɔ Fɑrisi ŋɑu ɑ̀ beeɛ ɑ̀ ni, bii bɛɛbɛi, nɑ mii í ce Moizi í nɑ woodɑ í
    ni inɛ iyi wɑ bi ku kɔsi ɑboɛ ku ceɑɑ tiɑi njɛ ku kɔ ku bɛi ku kɔsiɛ.
  gaq-gaq: ଫାରୁଶୀଇଂ ଆରି ସାଲ୍ୟାଃକୁକେ “ତେଲା ସେଲାମ୍ବୁଏକେ ଆନ୍ତାର୍‌ନେ ଉଲିଆଃ ବିଃଚେ ଆନ୍ତାର୍‍
    ନ୍‍ସା ମୋଶା ମେଃନ୍‌ସା ନିୟମ୍‌ ଡିଂବକେ ।”
  gof-RNT: Farisaaweti, “Yaatin, Musey issi asi anjjo worqqate immidi yeddana mela
    ays kiittidee?” yaagidi oychchidosona.
  unx-unx: ଫାରୁଶୀକ ୟୀଶୁକେ କୁଲିକିୟାକ, “ତାବ୍‌ଦ ମୁଶା ଚିନାଃମେନ୍ତେ କୁଡ଼ିକେ ବାଗିରେଆଃ ଅନଲ୍‌ଚିଠା
    ଏମ୍‌କେଦ୍‌ତେ ବାଗିକପେ ମେନ୍ତେ ଆଇନ୍‌ରେ ଆଚୁକାଦା ?”
  gah-gah: 'Loko lo kemekago, Palisaio monó vete láa liki lamó: Mosé nene vená kimisilinigima
