  san-PUN: ਤਦਾਨੀਂ ਤੇ ਤੰ ਪ੍ਰਤ੍ਯਵਦਨ੍, ਤਥਾਤ੍ਵੇ ਤ੍ਯਾਜ੍ਯਪਤ੍ਰੰ ਦੱਤ੍ਵਾ ਸ੍ਵਾਂ ਸ੍ਵਾਂ ਜਾਯਾਂ
