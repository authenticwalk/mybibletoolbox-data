  urt-urt: Lenge Farisi yisilihme Jisas na, “Detaꞌe lai ti Moses pwal poi wusyep erŋeme
    ŋaiye miyeꞌ tatame ka inge tup ŋaiye oworꞌe dindiꞌ aŋaꞌe tuwei kin pe, ginyenme
