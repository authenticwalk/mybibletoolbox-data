    Tayta Dios camacächiptillanmi majaynaj goyan.'
  att-att: Á simibbák si Apu Kesu, á kinagi na, “Arán na ngámin ira mágalán ni Namarò
    nga manuppál sawe netuddu, nu ari galâ yù ira pinassikan ni Namarò.
  bki-bki: Mia Yesu ber kalo, naio berinavo “Nao, be riano ka napano be tomu tealo
    napano mia asoro re bogo tai, jibe ka napano tealo amiyotuba mia niabele nalo
    abova, p̃elina tealo napano amila bulag niabele nalo, jibe ka napano ajivivi nalo,
    naruei nalo maka ajikia asoro. Mia tomu tealo maka asoro bior ka napano nalo ajuvan
    soriano ga ka amim̃au jikili ka Atua kiano navenatuboiano. Mia Iliano Lu naio
    berinavo bo kanio sum̃ano a tira, ave juo asoro, a bo ka nalo ve juo atu rivu
    vija naljuo rivokar jukuti na kialo meuliano nalo ve juo. Mia jau napano jau kajaaro
    ka iliano nei, a napano jau komial ka napano Atua naio mila jibe na banso ruei,
    mia bo ka kovokar sikili iliano na ea kiamo meuliano.”
  bqp-bqp: 'Akũ Yesu pìńnɛ: Adi kɛ gↄ̃gbɛ̃ sĩnda pínki mɛ́ ani yã pì fↄ̃ro, sé gbɛ̃
    kũ Luda ń gbá a zɛ́nↄ.'
  mcp-mcp: 'A mú bɛ̧sa nə bwo nə́: «Buud bɛ̂sh dɨ́ bɨ́ nə ŋkul gwág lə́sʉ́ ga, njɨ
    bɔɔŋg Zɛmbî mə́ yə ŋkûl nyɔɔŋg wá.'
  hat-hat: 'Jezi reponn yo: Se pa tout moun ki asepte pawòl sa a. Se sèlman moun Bondye
    bay pouvwa pou sa.'
  npl-NT: 'Ijkuakó Jesús okinnankili: —Amo nochteh weletih kajsikamatih nin tlájtoli,
    yej sanwel non Dios kimpalewia makkajsikamatikah.'
  bgg-bgg: Isu è chang, “Hì pha muyua ne zab shii adunmey phro. Jishii Hamangkhung-aphuii
    è hanyie shii phi jipho ro bie phro.
  eng-TCENT: But Jesus said to them, “Not all men can accept this statement, but only
    those to whom it is given.
  eng-BSB: “Not everyone can accept this word,” He replied, “but only those to whom
    it has been given.
  cpu-NT: 'Ari jakanakeri Jesús, ikantziri: “Iriirika Pava kovakayemirone, aritake
    pinkemathatakero.'
  san-ASM: ততঃ স উক্তৱান্, যেভ্যস্তৎসামৰ্থ্যং আদাযি, তান্ ৱিনান্যঃ কোপি মনুজ এতন্মতং
    গ্ৰহীতুং ন শক্নোতি|
  tac-NT: '''Liko Esúsika anele alué bo''né ''yuga járome: ―Tabilé o''má ralámuli
    nama ye napu ne ruwimela, pe alué ralámulicho napu Onorúgame wanápule napurigá
    ''la námamala.'
  eng-WEBPB: But he said to them, “Not all men can receive this saying, but those
    to whom it is given.
  gfk-H: Iesu ga tangai ta diet bia, “Taia bia ira tunatuna bakut diet tale bia diet
    na mur iakan ra hausur. Diet sena mon ing Kalou i tar ia ta diet.
  viv-viv: Bana gigayo, “Mena gahe higa vaita kaliva keke ginanagi ma keke moyaꞋaidi
    adifaiweya hinamuliyeni, tu gaveyao agaidiya Yaubada mena vehimeya gisena medema
    adifaiweya hinamuliyena.
  yao-yao: Che Yesu ŵaasalile, “Ngaŵa ŵanawose ŵakukombola kulipochela liloŵe li,
    nambo ikaŵe ŵele ŵandu ŵapegwile ni Akunnungu machili ga kulipochela liloŵe li.
  tgp-tgp: Pani mo verea isara mara, “Mo sopo tamlohi tari sei la pa er̃i lavi reti
    sei, pani haratu purongo sei God mo tinar̃ihira vara la lavi reti sei.
  auc-NT: Ante wæyönänite Itota, —Wëmö cæcä, ante mïni änö baï ante waocä ædö cæte
    cæquingää. Wængonguï nänö änïnänique mänïnö ante Ao ante mönämaï ïnänipa.
  kbc-NT: Naɡ̶a igidi Jesus, meetediogi, “Aɡ̶inatawece oko oyakadi modibatege niɡ̶ida
    iiɡ̶axinaɡ̶aneɡ̶egi aneetece nadoneɡ̶egi. Aneotedoɡ̶oji yajigotediogi niɡ̶ida
    niiɡ̶axinaɡ̶aneɡ̶egi inokina niɡ̶ina ane yakadi modibatege niɡ̶ida niiɡ̶axinaɡ̶aneɡ̶egi.
  bmh-bmh: Guzenina, Yesus nug koli guzenai awareun, “Gaul dabun en ze go duailel
    unum sesamorabun iborain tam. Bo, Uwait nug sag duailel ipal gusig marena, go
    ze gosag sesamoranem.
  ctu-BL: 'Jesús tsi'' subeyob: An winicob mach bʌ mejlic i ch''ʌmbeñob isujm jini
    t''an, cojach jini mu'' bʌ i coltʌntelob.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Ndo hay tebiye ta sliye faya matəme
    matətike nakay bay. Ane tuk na, Mbəlom ma vəlateye gədaŋ a siye hay matəme.'
  noa-H: Magbaa jũrr hich Jesuu marag, —T'umaam k'ʌʌnau chan cha mua jaau chirʌm hiek
    pöd k'augbam; hãba hich Hẽwandamau k'augpi sim k'ʌʌnaupaita k'ap hajugui hajim.
  alp-NT: Po Yesuse Iombe, “Pusue tamata esi lulu Auku lepate meije mo batuke sie
    rebe Alla Iono esi lulure pine esi lulue.
  san-VEL: tata.h sa uktavaan, yebhyastatsaamarthya.m aadaayi, taan vinaanya.h kopi
    manuja etanmata.m grahiitu.m na "saknoti|
  kbq-kbq: Jisasi'a anage zamagriku hu'ne. Amama huntoa kea, hakaremo'a e'origahie.
    Hagi azano Anumzamo'ma ami'nenimo anara hugahie.
  kbh-kbh: 'Y Jesús tojanë́yana: —Nÿetscanga ndoñe quemátobena chë palabrënga jóyëngacñana,
    nÿe chë Bëngbe Bëtsá tojama jóyëngacñama chamobenama, chëngna aíñe.'
  ron-LSB: 'Dar El le-a zis: “Nu toți oamenii pot primi cuvântul acesta, ci numai
    aceia cărora le este dat.'
  pon-pon: 'A ap kotin majani on ir: Kaidin karoj, me pan kak weweki padak pot et,
    irail eta, me a muei on er.'
  nhe-BL: 'Huan Jesús quinilhui: ―Ax nochi hueli quipiyaj nopa yajatili para mocahuase
    ininseltitzi. San hueli quichihuaj tlen Toteco quinmacatoc nopa chicahualistli.'
  sps-sps: Jisas biny ratuari, “U fifaatsuts to te gim non ma naa of a fokinai, sai
    te naa of tsuiny non ere sei Gov te faan rari ya.
  wnc-wnc: ita yake anzing ninikut, “Aminu kuupbamda dua wamu ginda wa yaing kaknga
    taning. Wena. Anututa aminu kundue ayamik amindakan wamu waaknga taning.
  nmw-S: Yeisu i liwo heidiye i nga, “Nuwotu yake taine bobode hoyowate kaiwadiye
    sohode, iyege yete henebwaden Helak i giyau heidiye.
  bus-bus: 'Ben Yesu bèńnɛ: Èe kɛ gↄ̃gbɛ̃ píngi bé eé yã pì fↄ̃ro, sé gbɛ̃ kɛ̀ Luda
    ń gbá à zɛ́nↄ.'
  gub-BL: — Ko ze'eg namume'u kwaw teko nànàn ihe. Aze Tupàn ipurumume'u wer ko ze'eg
    rehe amo awa pe nehe, amo kuzà pe nehe, a'e mehe, tuwe weruzar wà nehe.
  imo-imo: Nalo Jisasini topondopa nimbei, “I ungu mane tiromu imbomani pali manda
    naa pilko linge. Goteni kanopa lipe engema timbelo imbo akuma kau manda tenge.
  boj-boj: Onaqa Yesus na kamba minjrej, “Niŋgi anjam maronub di tamo kalil naŋgi
    dauryqa keresai. Tamo naŋgi Qotei na siŋgila enjreqnu qaji naŋgi segi anjam di
    dauryqa kere.
  eng-DRA: 'Who said to them: All men take not this word, but they to whom it is given.'
  knf-knf: 'Kë Yeŧu aŧeem baka aji : « Mënţ bañaaŋ bŧi bahilanuŋ kadinan pjukan pi
    mënţ, biki Naşibaţi aţenuŋ kë bahilani ţañ bahilanuŋ.'
  san-KHM: តតះ ស ឧក្តវាន៑, យេភ្យស្តត្សាមត៌្ហ្យំ អាទាយិ, តាន៑ វិនាន្យះ កោបិ មនុជ ឯតន្មតំ
    គ្រហីតុំ ន ឝក្នោតិ។
  arn-NT: 'Fey Jesus llowdungufi ñi pu disipulu: —Kom che ta pepi ngüneduamlayay ta
    tüfachi dungu, tiyechi pu che müten ta Ngünechen ñi eluetew ñi ngüneduamafiel.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Ad grat bejn zileꞌ chigniaꞌ ni canin, bén caꞌzi
    ree quiarguiejn par chigniaꞌ reeman laan.'
  ken-NT: Kɛ Yesu akɛmɛ bhɔ bɛ, “Puyɛ̌ yɛ̌ntɨkɨ mmu kɛ ǎkway bɛka bɛyɔŋ ɛbhɛn. Ndiɛrɛ
    bo abhɛn Mandɛm achyɛ́ bhɔ ntɨ bɛ́chɔ́kɔ́ nɔ, kɛ̌ bákway bɛka bhɔ.
