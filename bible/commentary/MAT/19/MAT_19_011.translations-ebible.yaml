verse: MAT.019.011
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Ata bahataeau bae di louale hoto ke evilivebene.
    Isito Dilavau lulele oveale ke unahaeabuna hoto ke mai.
  okv-H: amita ke mine re Iesu na einge ena, “Eto embo aka te ae iragora amo embo
    tapa ari mane vahai vahai na eagora.
  tbo-tbo: Ma hai baha i wimiheya i pa, ‘Wiatatiyana geka ega lawa magomagoumi ubeimi,
    ma iyawoi Yaubada nugotuhu i welewelehi tauhi tunawahi.
  mal-C: യേശു പ്രതിവചിച്ചത്, “വരം ലഭിച്ചവർക്കല്ലാതെ മറ്റാർക്കും ഈ ഉപദേശം ഉൾക്കൊള്ളുക
    അസാധ്യം.
  grc-SR: Ὁ δὲ εἶπεν αὐτοῖς, Οὐ πάντες χωροῦσιν τὸν λόγον ⸋τοῦτον,⸌ ἀλλ᾽ οἷς δέδοται.
  bgc-bgc: यीशु नै उनतै कह्या, “हरेक कोए इन उपदेशां पै चाल न्ही सकदे, सिर्फ वे जिन
    ताहीं या शक्ति देई गई सै।
  khz-khz: Iesu evega-geleto, netiwato, “Evevega-ripa ea taunilimalima maparara na
    ati pia tugamagi-pakaa, na Palagu na raira tugamagi-ilu evenirato talimaramo.
  deu-TKW: 'Er aber sagte zu ihnen: nicht alle fassen dieses Wort, sondern die, welchen
    es gegeben ist.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Cutu gac laꞌzíꞌ lu naꞌgac didzaꞌ ni yúguꞌtë
    bunách, san nupz naꞌ Dios ruzéjniꞌnëꞌ lequëꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Mibali nyonso bakoki kondima mateya oyo te,
    kaka ba-oyo bapesameli makoki mpo na yango.'
  hns-NT: 'Bakie oe bolies: „Djaun baat ham ab toelogse bolab sab koi na samadjh paai,
    khaalie dje ke Parmeswar samdjhaai deiga.'
  noa-E: Magbaa jũrr ich Jesuu marag, —Thumaam khʉʉnau chan cha mua jaau chirʉm iek
    pöd khaugbam; ãba ich Ẽwandamau khaugpi sim khʉʉnaupaita khap ajugui ajim.
  eng-EMTV: 'But He said to them, “All cannot accept this saying, but it is for those
    to whom it has been given:'
  mib-NT: 'Te ni cahān yā jiín de: Jnūhun ni cahān rō yāhá, tu níhín jníñu nuū ndɨhɨ
    tēe, chi máá nene tēe jeē ni sáha Yaā Dios jeē nihín jníñu nuū.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “के़रे़क्‍ले़ग कन् पाःन्‍हाॽ ताःक्‍मा मे़न्‍छुक्‍तुन्,
    कर आत्तिल्‍ले़ निङ्‌वाॽफुमाङ्‌लाम् खोःसुॽ, खे़ल्‍ले़रक् ताःक्‍मा सुक्‍तुॽ॥
  xnj-xnj: Yesu akavajovela, “Lepi voha vevihotola kuyidakila lilovi lenili, nambu
    vala vevahotwisi na Chapanga.
  mmx-mmx: La ne Iesu ga lok, “Na laanasa rik lok naa kopmen na vung pavaa limixin
    axap, ketla tinedi xusuk mun ne Moroa i raba nedi min.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Usaia uni ''iti ca asábi ''icën, ''aínbi ca
    camáxirama, a Nucën Papa Diosan usai ''inun quixun sinánmicë, axëshi usai ''iti
    asábi ''icën.'
  tee-NT: 'Para ju Jesús alacjuni: ―Para jantu si lai catitamuctaxtulh tachi ju xanonat''it.
    Va yu''unch ju axtaknita ixtachaput''an ju Dios ni lai catamuctaxtulh.'
  eng-LSV: And He said to them, “All do not receive this word, but those to whom it
    has been given;
  cak-NT: 'Y ri Jesús can ja'' xu''ij chique ri ru-discípulos: Man conojel ta niqui''en
    entender ri tzij ri xin-ij-ka, roma man chique ta conojel yo''n-wi lugar chi manak
    ta nic''ue'' quixaylal.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Penhi''ig̃a pyry g̃a pe jate – kiroki g̃a
    Tupana''ga g̃a poko nahã ti peko javo. Ojipe''g̃a ndokoi penhi''ig̃a rehe, ei
    Jesus''ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Jõmaarãpa k''awada-e mɨa et''ewa jarada. Jĩp''a k''awadait''ee
    Tachi Ak''õrepa k''awapi k''inia bɨɨrãmaa.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Inda mndu a dzaʼa laviŋtá ŋaftá tsa gwaɗa ya
    wa, ba gwal ya vlaŋ Lazglafta ta mbrakwa ŋafta kasiʼi,'
  mks-NT: 'Já na̱cachi Jesús já: —A̱ ju̱ú ndihi ña̱yivi canda̱a̱ ini ña̱ cáha̱n i̱
    yóho. Ndinuhu na̱ ndínu̱na̱ xíní túni̱ cája Ndióxi̱, na̱ cán cúú na̱ cánda̱a̱
    ini ña̱ yóho.'
  gfk-S: Jisas ga tange ta di, “Pata be ira turadi bakut ing di tale be di na mur
    ikin ra harausur. Di sene mon ing God i ter ie ta di.
  bmu-bmu: Mewö jigetmö, Jisösnöŋ kewö meleŋnök, “Miaŋgö keuŋi kusum eŋgizali, ambazip
    körekŋan mi nanŋinaŋgöra aŋgön köla miaŋgö dop ölöp qahö akŋemö, Anutunöŋ keu
    mi ambazip tosatŋi yeŋgöra eŋgiyöhi, yeŋönök mönö miaŋgö dop akŋe.
  dgz-dgz: Iesu gare wadiamon, “Nop mame waenapan iravi ya wat natain, ame kaimake
    den go da da God wa watumoni mugenat anu tain.
  eng-GNV: But he sayd vnto them, All men cannot receiue this thing, saue they to
    whom it is giuen.
  zaa-NT: 'Làniana rèe cabi: Alahua iyá ca enne'' rulaba latsi'' quį ą́'', sino làteruba
    canu chi nani Tata Dios.'
  eng-WEBSTER: But he said to them, All men cannot receive this saying, save they
    to whom it is given.
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —Daxitajivi apo nejumeyapëtae
    tsane xua yabara jumaitsinë. Itsiata nejumeyapëtaena pamonae Dioso jamatabëcueneyavenonatsi.'
  bon-bon: Yeesu jejemige egä, “Ai abiberäja lui iyeta biname bime tääpume lica gyene,
    yepä eei bime tääpume taatu Acejiyame lui bime tääpume singi teepi pepu lenajame.
  nhw-BL: 'Huan Jesús quinilhui: ―Amo nochi hueli quipiyaj nopa yajatili para mocahuase
    ininseltzitzi. San hueli quichihuaj catli Toteco quinmacatoc nopa chicahualistli.'
  swh-ONEN: Yesu akawaambia, “Si watu wote wanaoweza kupokea neno hili, isipokuwa
    wale tu waliojaliwa na Mungu.
  wbi-wbi: Looli u Yesu akavavula,”Nakwekuti avaanhu vooni ndepoonu vikwupila imbulanisivuo
    isi, looli va vano u Unguluve avapeliile uvukagusi uvwa kwupila imhola iiji.
  bba-bba: Yesu u nɛɛ, tɔmbu kpuro bɑ ǹ kpɛ̃ bu ɡɑri yi suɑ mɑ n kun mɔ be Gusunɔ
    u yen dɑm wɛ̃.
  eng-KJVCPB: But he said unto them, All men cannot receive this saying, save they
    to whom it is given.
  kgk-NT: 'Ha Hesu he''i íxupe: —Nda''éiry upéixa, he''i. —Nda''éiry enterove va''e-pe
    omenda e''ỹ hagwã. Gwĩ Nhandejáry oipota omenda e''ỹ va''e-pe ae, upéa-pe aipo
    ha''e. Ndaha''éiry enterove va''e-pe rei ha''e.'
  waj-waj: 'tuduu rikioo Yisuuva sai tunoo: Aa kua ngia kiaa kua aavo hama mmuakiaa
    vaidiiyara tii kuavai. Anutuuqo ari mmataama kiai vaidiiyara nnaasu tii kuavai.'
  cpy-cpy: 'Ikantzi Jesús: “Riirika Tajorentsi kowakae-mironi aritaki pikematha-takiro.
    Teera maawoeni ikematheetziro jempe-rika okantakota aawakahaantsi.'
  ekk-PKP: „Kõik ei suuda seda õpetust vastu võtta, vaid ainult need, kellele see
    on antud,“ lausus Jeesus neile.
  mpx-mpx: Yeisu i baek elal i ba, “Nuwatu ya nige gamagalau gegewel kaiweliya i oola,
    iyai ya te bolo Yehoba i pek eliyalil.
  wbp-wbp: Jijaji-jana wangkaja nyanungukuju, “Kulalpalu wati-patu jintawarlayi nyinayarla
    jangkayirla yupukarra-jarrinja-wangu, lawa. Kajilparla Kaatu wangkayarla watiki
    yungu jangkayirla nyina yupukarra-jarrinja-wangu, ngula-mipaju yungulpa kuja-jarriyarla.
  luo-luo: To Yesu nowachonegi niya, “Ji duto ok nyal rwako wachno, makmana joma osemi
    nyalo mar timo kamano.
  nhe-NT: 'Huan Jesús quinilhui: ―Ax nochi hueli quipiyaj nopa yajatili para mocahuase
    ininseltitzi. San hueli quichihuaj tlen Toteco quinmacatoc nopa chicahualistli.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܠܹܐ ܡܵܨܝܼ ܩܲܒܠܝܼ ܠܐܵܗܵܐ
    ܗܹܡܸܙܡܵܢ ܐܸܠܵܐ ܐܵܢܝܼ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܵܝܗ‌ܝ.'
  esk-NT: Aglaan Jesus kiuniġai, “Iñugiaktuat iñuich akuqtutlaitkisigaat taamna iḷisauttun.
    Kisimiŋaglaan tamatkua Agaayyutim qaitchikkaŋi akuqtutlagisigaat.
  msb-msb: Ginsabat niya sinda, “Dili an tanan makaako sani na katukduan kundi para
    lang sadtoʼn ginhatagan sani.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Dsøg¹² báh³ jøng². Cónh¹jøng² ha¹chi² ca¹të́² ca¹lah¹já¹
    dsa² jǿg³ hi² tsa¹jian¹dsa hio¹³. Jmáh¹lah dsa² héi² báh³ ca¹të́², dsa² ma²ca¹cuúh¹
    Diú¹³ bí² hi² hie¹dsa jǿg³.'
  dso-dso: ଜିସୁ କଇଲା, “ଏ ସିକିଆ ସବୁ ଲକ୍‌ ନ ମାନତ୍‌ । ପର୍‌ମେସର୍‌ ଟାନେଅନି ଜନ୍‌ଲକ୍‌ମନ୍‌କେ
    ଏଟା ଦିଆଅଇଆଚେ ସେମନ୍‍ସେ ଏଟା ମାନ୍‌ବାଇ ।
  meu-meu: Ia eto, Taunimanima iboudiai ina hereva basie abia dae diba, to e henidia
    taudia mo sibodia.
  yva-NT: Yesus po raura akananto mai pare, “Are nawirati Amisye po vambunine raugaje
    mai inda matawandi, onawamo ubaunam jewen kai. Weramu vatano kaije nawamo ubambunin
    tai maisye jewen, weti ubaunam kai.
  dgc-dgc: Ey kinagi ni Jesus, a “Ewan maari a tupadén na lélake i éya, éng éwan du
    pinagkaluuben san na Diyos.
  zpm-NT: 'Pquiab me rëb me: ―Nligaa no mgui ne rtsieelniad, per zhis zho, ni no pe
    nacne sca riaaṉ zho.'
  hix-NT: Àhehnà ro me tesnàr komo xe natxow hamà, anar komo, kekon hatà, Txesusu,
    àwyanye. Nyamoro rma yakoronomehe, Khoryenkomo, àhehnà ro me ehtxoho menye. Anar
    kom haxa ryhe, àhehnà ro me tesnàr komo xehra ro mak natxhe. Àro ke hehtetxow
    hamà, kekon hatà.
  sim-sim: Urik ormu mbara, �Ma amber mbeek erem undahi ambu lir. Avui Wasilaka kamahanda
    ma ondo nom erem undahi lir.
  npi-ULB: तर येशूले तिनीहरूलाई भन्‍नुभयो, “सबै व्यक्‍तिले यस शिक्षालाई ग्रहण गर्न
    सक्दैनन्, तर तिनीहरूले मात्र जसलाई यो ग्रहण गर्नको निम्ति दिइएको छ ।
  cgc-cgc: Sabat din, “Ambal nyo an dili mabaton ta tanan. Mabaton nang ta mga ittaw
    na kaya danen na dili mangasawa paagi ta tabang ta Dyos.
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Luâk hârokŋe den ire membaigât dop bo. Anutuŋe
    luâk bikŋeâk kârikŋe yeŋgiep. Luâk arekŋeak âmâ den ire âlepŋe membai.
  yor-yor: Jesu dáhùn pé, “Gbogbo ènìyàn kọ́ ló lé gba ọ̀rọ̀ yìí, bí kò ṣe iye àwọn
    tí a ti fún.
  wos-wos: Wungi wandaka dé diré wa, “Du nawulak wungi hurunjoka di hambuk ya. Baka
    téndate God dika dé hambuk hwe. Séfélak du baka ténjoka di hurufatiké.
  emp-NTPO: 'Maʌ̃ carea Jesuba jarasia: –Jũmarãba quima edaẽ́ crĩchara poya droad̶aẽ́a.
    Ab̶abe Ãcõrẽba maʌ̃ crĩchada diaibʌrʌ poya deu b̶aya.'
  eng-F35: 'So He said to them: “Not all can assimilate this word, but those to whom
    it has been given.'
  ind-ind: Jawab Yesus, “Tidak semua orang sanggup hidup seperti yang kamu katakan
    itu. Hanya orang-orang tertentu yang sudah dipersiapkan oleh Allah yang bisa merasa
    puas dengan hidup membujang.
  pes-OPCB: 'عیسی فرمود: «همه نمی‌توانند این گفته را بپذیرند، مگر کسانی که خدا توانایی‌اش
    را به آنان داده باشد.'
  mpt-mpt: Yesuse yang ke baabenea Gode mo baaneta Nakai alukum alelwali mo dlaibe
    gabebabe. Emaye nakai elekiem dabakaneme asu dlakanemeo daabenamabe kesoa ita
    kaket nomabiobe. Otane homon ile alukum alelwali bokaline genebiobe.
  bla-bla: Ki an'ĭstsiuax kŏnai'tappix matokot'otsimaxaie annik' epo'awsĭnik, anniks'isk
    iko'taxk nittsĭmiauaie.
  ssx-ssx: Yesuma꞉ mo pi hombo peaaso alota꞉ Do walolo pita꞉ pa paeyaoma꞉ opua miniki
    hapeke na ya꞉la꞉pate pa mandaali epi Koda꞉ma꞉ kutu pina꞉ la꞉la꞉ haliwekima꞉ homeke
    opua miniki halimikie.
  mkl-mkl: Nɔ Jesu í ni, ide iyi ǹ wɑ n fɔ nsɛi, kù jɛ inɛ feii ɑ́ yɔkɔ ku ɡbɔ yɑɑseɛ,
    bii kù jɛ inɛ ŋɑ iyi Ilɑɑɔ̃ í mu nŋɑ ɡbuɡbɑ̃ɛ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ଏନ୍‌ ସିକ୍ୟା ସାପାରେ ନ୍‍ସା ଣ୍ଡୁ । ଇସ୍‌ପର୍‌ବାନ୍ ଜାନ୍‍ସା ଏନ୍‌
    ସାପା ଆର୍ମେ ଆଡିଙ୍ଗ୍‍ବକେ ମାତର୍‌ ମେଇଂଆ ଏନ୍‌ ବାଆର୍‌ଏ ।
  gof-RNT: Yesuusi zaaridi, “Hessa mela timirttey Xoossay dandda7a immidayssatassafe
    attin asa ubbaassa gidenna.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼୍‌କେଦ୍‌କଆଏ, “ସବେନ୍‌ ହଡ଼କ ନେ ଇନିତୁ କାକ ମାନାତିଙ୍ଗ୍‌
    ଦାଡ଼ିୟା, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଏନା ଅକନ୍‌କକେ ଏମାକାଦ୍‌କଆଏ, ଇନ୍‌କୁ ଏସ୍‌କାର୍‌ଗି ଦାଡ଼ିୟାକ
    ।
  gah-gah: 'Loko lokuko, Izesú láa loko lo limimó: Ve vená mukilite gakó imane aleminigave.
    Ómasímo zámuza kemeneimoláa kéisigó nene alitamó neve.'
  lcm-lcm: Na Iesu kala antok ta, “Io, mengen ang, parik ta ri vap aongos ki ainak
    ania, sikei riria voiang kipo angkokoai.
  aer-aer: Kenhe Jesus itneke angkirtnerlenge, “Artwe arrpenheme ware anewe aketyakenhe.
    Kenhe Ngkartele apeke artwe nhenge areye ileme anewe aketyale, kele alakenhenge-arle
    itne anyente anetyeke.
  qvc-NT: 'Chaymi Jisusqa niwarqanllapa: —Yumbay runakunaqam mana atinchu intyindiyta
    kay nishushqaytaqa. Piru Taytanchiq Dyus yanapaptinllam, wakinqa atinllapa intyindiyta.'
  tgl-ULB: Subalit sinabi ni Jesus sa kanila, “Hindi lahat ay tatanggap sa aral na
    ito, kundi sila lamang na pinahihintulutan na tanggapin ito.
  cbs-NT: 'Jesúsun nuku yuikin: —Chanimaki. Jakia juni dasibibu jaska jiwetidubumabiaken
    jabu Diosun katuxun medabewakin jaska yunumis bestibu jaskai jiwetidubuki.'
  xtm-NTPP: 'Sani te jiña''a ya: ―‍Masu ndaka ñayii ma, ka iyo i ja jin kandija i
    tnu''u ya''a, yika‑ni ja ñayii chíndee ña''a Su''si ma ja jin jaku''ni ini i ma.'
  nnq-nnq: Yesu ngabalengela, “Boaje abaotwile kulipokela lilobe lyene, nambu baba
    tu Nnoongo ababekigwe kutama uwolo.
  bao-NT: 'To biro jãa ca ĩiro, Jesús pea o biro ĩi yʉʉwi: —Atera niipetirãpʉra: “To
    biirije biima ĩiro bii,” ĩi majitima. Ʉmʉreco Pacʉ cʉ̃ja ca majiro cʉ̃ ca tiirã
    wado teere majima.'
  san-ORI: ତତଃ ସ ଉକ୍ତୱାନ୍, ଯେଭ୍ୟସ୍ତତ୍ସାମର୍ଥ୍ୟଂ ଆଦାଯି, ତାନ୍ ୱିନାନ୍ୟଃ କୋପି ମନୁଜ ଏତନ୍ମତଂ
    ଗ୍ରହୀତୁଂ ନ ଶକ୍ନୋତି|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Ngome meáwan nipilan alndom maiücüw wüx
    aaga ipiüngan quiaj. Áagan leaw Teat Dios lamambeol müüch majlüyiw atánan quiaj.'
  otn-NT: 'Pɛ ra̱ Jesús ma̱hømbi ''yɛ̱na̱: ―Nu̱na̱ ra̱ hya̱ dí̱ mma̱, hi̱ngui̱ nne
    da̱ ma̱ ngue da̱ gätho yø ja̱''i̱ di ja ngue di̱ ntha̱ti̱. Sinoque nu̱ya yø ja̱''i̱,
    Oja̱ nnepe ngue di̱ ntha̱ti̱, guehya dí̱ mma̱ngä ya.'
  nop-nop: Yobune Jesudi yeniŋguk, “Mede yoŋ adi wanakaŋ hogohogokdok mu tilak. Bepaŋdi
    wendok saŋiniŋ yemguk adi hogokdi nadidahi tineŋ.
  obo-NT: Mid tavak si Disas to, “Konna langun no minuvu od pokotanggap duwot osengan
    dow, ko konna, idda ra en so id boggayan to Monama to kogahan nod pokoti-is no
    konnod osawa.
  cak-ENT: 'Y ri Jesús jari'' tok xbij cheque ri rachibila'': Man conojel tüj c''a
