  poh-NT: —Wi kꞌe̱ꞌ nchel cꞌaxquilal chi queh take bihomak chi equiꞌoquic chi riꞌsil
    rajawric i Dios chi aj kꞌatal kꞌoric, hab woꞌ wach kꞌuruꞌ eriban canar oquic?
    kojqui naxkabiraj i xikꞌor reꞌreꞌ.
  tue-tue: 'Teeré tʉorá, ʉ̃sã bayiró tʉomaníjõãwʉ̃: —Too docare ¿noãpé netõnénoãdari?
