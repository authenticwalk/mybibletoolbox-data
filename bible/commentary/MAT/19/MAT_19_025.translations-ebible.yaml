  peg-peg: ଚେଲାର୍‌ ଇଦାଂ ୱେନ୍‌ଞ୍ଜି କାବା ଆଜ଼ି ଇଚାର୍‌, “ତେବେ ଇନେର୍‌ ମୁକ୍ତି ଆଦେଂ ଆଡ୍‌ନାର୍‌
