  cap-NT: 'Jalla nuz̈ nonz̈cu, tjaajinta z̈oñinacaqui walja ispantichic̈ha. Nekztan
    ninacpora pewcsarassic̈ha, tuz̈ cjican: —¿Jectpan liwriita cjesajo?'
  ksr-ksr: Kaeŋ iŋijoro gowoko yoŋonoŋ aaruŋ tililiŋgoŋ kokaeŋ jegi, “Oopopooŋ! Ejemba
