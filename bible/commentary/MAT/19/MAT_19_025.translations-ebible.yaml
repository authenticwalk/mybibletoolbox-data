  tel-2017: శిష్యులు ఈ మాట విని చాలా ఆశ్చర్యపోయారు. “ఇలా అయితే ఇంకెవరు పరలోకంలో ప్రవేశించగలరు?”
    అన్నారు.
  hat-BSA: 'Lè disip Li yo te tande sa, yo te etone e te di: “Kilès konsa ki kab sove?”'
  top-NT: 'Ixdiscípulos tali̱puhuanko̱lh tú ca̱huánilh Jesús, y takalasquínilh: ―Para
