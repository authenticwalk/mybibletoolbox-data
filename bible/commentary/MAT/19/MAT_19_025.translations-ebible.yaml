verse: MAT.019.025
translations:
  kpx-kpx: Ige esemuiabeau hoto ke evisi vikolahai belahai avoe, “Kunaite keau otogoe
    tioholige oleme igae abuna otogoe tai.”
  okv-H: amita ambotani na ingito mana mana ue ke be kesi einge eto ingia, “Eto hajae
    vajae embo na God ta meni ari inono ae kito embo amuna God ta meni au?” ainge
    eo
  tbo-tbo: Yesu a hewahewali baha geka hi noonoli po nugonugohi hi gohola dumahi po
    hi pa, ‘Heki, iyai apoma apo luyagohana ina tuhagaya?’
  mal-C: ഇതു കേട്ട് ശിഷ്യന്മാർ അത്യന്തം ആശ്ചര്യപ്പെട്ടു, “എന്നാൽ രക്ഷിക്കപ്പെടാൻ ആർക്കു
    കഴിയും?” എന്നു ചോദിച്ചു.
  grc-SR: Ἀκούσαντες δὲ οἱ μαθηταὶ ⸋αὐτοῦ⸌ ἐξεπλήσσοντο σφόδρα, λέγοντες, Τίς ἄρα
    δύναται σωθῆναι;
  bgc-bgc: न्यू सुणकै चेल्यां नै हैरान होकै कह्या, “फेर किसका उद्धार हो सकै सै।”
  khz-khz: Gena melo na ekila gekamonagiato aonai, gevevega-kali-rakavato. Gaura pakurai
    geverenagito, negetiwato, “Pe, rai na maguli vanagivanagi pene rawalia?”
  deu-TKW: 'Als aber die Jünger das hörten, wurden sie ganz bestürzt und sagten: wer
    kann denn dann gerettet werden?'
  zsr-NT: 'Catiꞌ gulayönnëꞌ didzaꞌ ni bönniꞌ usë́d queëꞌ, gulubannëꞌ, taꞌnë́ꞌ: ―¿Nuzxa
    caz gac ulá, chquiꞌnuꞌ?'
  lin-lin: 'Tango bayekoli bayokaki Yesu koloba bongo, bakamwaki mingi mpe bakomaki
    kotunana : — Bongo nani penza akoki kobikisama ?'
  hns-NT: 'Tab tjela log ie sab baat soenke bahoet oedaas hoi gail aur poetjhies:
    „Tab bhala ke batj sakie?”'
  noa-E: Mag i iekhabapʉ̈im ũrwia chadcha jʉ̈gderraa nʉmua maach i dʉ̈i wënʉrraajerr
    khʉʉn eem ãaur khʉʉnau, —Mag khai, magan ¿khaita peerdʉagáwa? anaajim.
  eng-EMTV: And when His disciples heard, they were greatly astonished, and said,
    “Who then is able to be saved?”
  mib-NT: 'Te tēe cáscuáha jíín yá, yōhyo ni canaa ni de jeē ní cajini de jnūhun yáha,
    te ni cacajnūhun jnáhan de: ¿Ndé ñáyuu cúu jeē cácu núu súcuan?'
  lif-NT2: हे़क्‍क्‍याङ् हुॽसाम्‍बाहाॽरे़ कन् मे़घे़प्‍सुआङ् साॽरिक् खुनिॽ निङ्‌वाॽ
    मये़र सेःन्‍मे़दोसु, “हे़क्‍केःल्‍ले़ हाःत् ताङ्‌से़ःप्‍मा सुक्‍पाबे?”
  xnj-xnj: Vawuliwa vala pevayuwini malovi ago vakakangasa neju, vakamkota Yesu, “Hinu
    ndi yani mweihotola kusanguliwa?”
  mmx-mmx: Lavaun pinivu diga ronga i na, la diga sangu aleng la diga sue ne Iesu,
    “Nege ba naba lok kaka lorooro avolo?”
  cbr-NT: Usaía quia cuati ca aín 'unánmicë unicamax, a banax ca asérabi 'icë quixun
    sináncasmai —asérabi a bana 'ain ca ui uníxbi Nucën Papa Diosnan 'inux ië́tima
    'icë —quiax canancëxa.
  tee-NT: 'Pus ju ix''amamaka''ui acsni tak''asmatlh ju ani chivinti slivasalh na
    talhamak''aninilh. Chai tanaulh: ―Pus tis chavaich ju lai catak''alhtaxtulh.'
  eng-LSV: And His disciples having heard, were exceedingly amazed, saying, “Who,
    then, is able to be saved?”
  cak-NT: 'Y cuando ri ru-discípulos ri Jesús xquic''oxaj ri tzij ri'', can xsatz
    quino''j (xsach quic''u''x), y niqui''ij chiquiwech: Xa can anche''l ri nu''ij,
    xa can quiri'', can man jun xticolotaj, xecha''.'
  pah-NT: 'Ganhi''ig̃a renduvame Jesus''ga remimbo''ehara''g̃a nhimomby''ahetei hehe.
    A''ero g̃a ei: —Ma''g̃a po ti oho Tupana''ga pyri yvagi pe nehẽ naerũ?'
  sja-NT: 'Chi k''õp''ãyoorãpa mãga ũridak''ãri, waapɨara p''era pɨk''a para beeji.
    Mãpai iidijida: —Mãgara, ¿k''aita p''oyaa ɨt''aa wãyama? ajida.'
  xed-xed: 'Na snaŋta duhwalhani ta tsa gwaɗa ya, ka ndərauʼ həŋ katakata, ka həŋ
    mantsa: «Ka si mantsa tsi, wa dzaʼa laviŋta mutsaftá mbaku tama?» ka həŋ.'
  mks-NT: 'Tá na̱xini jo̱ho na̱ xíca tuun xi̱hín Jesús cán ña̱ yóho já na̱catóntó
    ndiva̱ha na ta na̱nda̱ca̱ tu̱hún táhan na já cáchí na̱ já: —Ndá na̱ cúú na̱ cuu
    ca̱cu ndaa ínima̱, dá já —cáchí na̱.'
  gfk-S: Ma be ira nuno bulu na harausur di ga hadade hokakarek, di ga manga karup,
    di gom tange tana be, “Be hokike, i nanaas be pata tikenong paile tale ura kapkap
    no nilon tutuno. Naka?”
  bmu-bmu: Mewö jii möta gwarek yeŋön aurum tililiŋgöba kewö jiget, “Opopoŋ! Ambazip
    daŋön mönö Suepkö buŋaya akawak?”
  dgz-dgz: Wadiamot mega nop ame anune gop baware anun anega wane, “Akae, God toemu
    mega unugepen kaimakewa da di, ap menan da inak ewakewa ware kimani unugeta?”
  eng-GNV: And whe his disciples heard it, they were exceedingly amased, saying, Who
    then can be saued?
  zaa-NT: 'De biyénini ca discípulo qui''áa nui nna yala biquila'' latsi'' cabi nna
    ra cabi: Entonces núlá ccani l·lą́ cá.'
  eng-WEBSTER: When his disciples heard it , they were exceedingly amazed, saying,
    Who then can be saved?
  guh-guh: 'Jesús pijajivi itsa jumetane bajarapacuenia Jesús pejumaitsijava, bitso
    jamatabëcuenenabenajaca. Jesús pijajivi jumaitsi Jesúsjavabelia: —¿Detsa nexata
    pitsivi panepaena Diosojavabelia bitso pexainaevi ata itsa apo panepae tsane Diosojavabelia?
    jai.'
  bon-bon: Abiberäja bägrä cina liba itecijemige, teepi siige iyeta mutäcäco äbitininisi,
    itemlisi egä, “Laati te piba miiji gyene iyeteta ireclota ne päpäname?”
  nhw-BL: 'Quema tiimomachtijcahua tijcajque ni camanali, tlahuel timotetzaitaque
    huan tiquilhuijque: ―Huajca ¿ajqueya huelis momaquixtis tlen itlajtlacolhua?'
  swh-ONEN: Wanafunzi wake waliposikia haya, walishangaa sana na kuuliza, “Ni nani
    basi awezaye kuokoka?”
  wbi-wbi: Avavulanisivua vaake ye vapulik amasio aghuo, vakadegha kyongo vakaposia
    vakati,”Pe veeni lino juno anoghile kupokua?”
  bba-bba: Ye bwɑ̃ɑ be, bɑ ɡɑri yi nuɑ, bɑ biti soorɑ ɡem ɡem, mɑ bɑ nɛɛ, ǹ n mɛn
    nɑ, wɑrɑ u koo den fɑɑbɑ wɑ.
  eng-KJVCPB: When his disciples heard it, they were exceedingly amazed, saying, Who
    then can be saved?
  kgk-NT: Ha ha'e kwéry katu onhemondýi eterei-ma upéa ohendu ramo. —Aipo ramo, kiva'e
    nipo onheresende va'erã, kiva'e nipo onheresende va'erã. Avave nonheresende mo'ãi
    arã ra'e, he'i ojóupe.
  waj-waj: 'tuduu rikiada ari ngiaammuauya ii kua ivaa rikiada pinaama nnikiaraida
    inna tunoo: Mo dee gioonna kiaapuvoono Anutuuqaa yoosinnaivaki aikiooma kuanarannee?'
  cpy-cpy: 'Ikanta ikemaki riyotaani-paeni, ari ipampoyeeyanakirini, ikanta-wakahaeyani:
    “¿Iitakama awijako-taatsini?”'
  ekk-PKP: 'Kui jüngrid seda kuulsid, olid nad väga üllatunud ja küsisid: „Kes võib
    siis päästetud saada?“'
  mpx-mpx: Sauga tohago baaba ya hi hago, ateliya i you nabi inoke hi neli hi ba,
    “Ebo i ola o, he henala ge bosowaina ni mwal?”
  wbp-wbp: Kujalu puranjakungarduyu-paturlu kuja-kurra purda-nyangu, ngulakujulurla
    marlaja paa-karrija. Ngula-jangkaju, payurnulu Jijaji, “Kajilpa Kaaturlu yampiyarla
    yangka yapa jurnarrpa-kurlu panu-kurlu muurl-mardarninja-wangurlu, nganalku kajika
    muurl-mardarni Kaaturluju palinja-kujaku?”
  luo-luo: Kane jopuonjre owinjo wachni, ne gidhier nono kendo negipenjore niya, “Kare
    en ngʼa manyalo kwo?”
  nhe-NT: 'Quema tiimomachtijcahua tijcajque ni tlajtoli, tlahuel timosentlachilijque
    huan tiquilhuijque: ―Huajca ¿ajqueya huelis momaquixtis tlen itlajtlacolhua?'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܐܵܗܵܐ، ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܪܵܒܵܐ ܘܐܡܝܼܪܗܘܿܢ:
    ”ܒܵܣ ܡܵܢܝܼ ܡܵܨܹܐ ܦܵܪܹܩ؟“'
  esk-NT: Maliġuaqtaiñ tusaakamitruŋ taamna quviġutchallapiaġniqsut nipliqhutiŋ, “Kiñami
    anniqsuġisiñiqpa?”
  msb-msb: Pakabati sani nagkangarawa gayod an mga disipulos na nagahurunga, “Kun
    sugad, sin-o man gali an masasalbar?”
  cpa-NT: 'Jøng² dsogh¹² hlaih¹³ dsǿa¹² dsa² quianh¹³dsa mi³ca¹nǿng²dsa jǿg³ jøng².
    Jøng² ca¹juúh²dsa: ―¿Hein² dsa² liúg² jøng²? ―ca¹juúh²dsa.'
  dso-dso: ସିସ୍‌ମନ୍‌ ଏ କାତା ସୁନି କାବାଅଇଜାଇ ପାଚାର୍‌ଲାଇ, “ଏନ୍ତି ବଇଲେ କେ ତେବେ ମୁକ୍‌ତି
    ପାଇପାର୍‌ସି ?”
  meu-meu: Ena hahediba ese una hereva e kamonai negana ai, e hoa dikadika, bena eto,
    Be, daika mauri baine davaria?
  yva-NT: Yesus apa arakovo utavondi aije upaparo mai, weti wo raura wasai vambinibe
    ware, “Wakoe! Maisyare omaisyamo are pirati indati kovo nuge nuganuije raunande
    ai? Vatane inta mamaisyo rai ramu!”
  dgc-dgc: Nadid, pékabati du alagad ta éya, éy nagtaka side a tahod, a kinagi de,
    a “Eng kona sa, éy ti ésiya i makaligtasa?”
  zpm-NT: 'Zeeṉe bin zho sca rëb me, rzee zdoo zho, rnee zho: ―Bay, ¿chosezhe dzigo
    waa nac zha ne zrieelo sëëb xnëz Dios?'
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, noseryehoketxkon hatà, ànhananàhrà ro
    komo, thenyehra rma haxa mak hatà. Àsok tawro harha, ketxkon hatà. Tonyhoryexem
    komo ehxera natxow hamà. Àsoken kom katà tonyhoryexem me natxowà, ketxkon hatà.
  sim-sim: Karem or mbarik wavu musha mushak li hishihi limu mbara, �Ayo, os erem
    si na nahi, lawe avak ermba ermbak linda oson laku?�
  npi-ULB: जब चेलाहरूले यो सुने, तिनीहरू सार्‍है छक्‍क परे र भने, “त्यसो भए को बचाइन
    सक्छ ?”
  cgc-cgc: Pagmati ta mga tinudluan ta iya na ambal, gatingala gid danen an daw gambal,
    “Ta, daw iling tan na bellay para ta mga manggaranen, impusibli na may maluwas
    alin ta silot ta Dyos!”
  tim-tim: Hain dâmbo den are nâŋgâm sân sân mem hin magi, “Bâe, niŋande manman âlepŋân
    ariwiap?” dâyi.
  yor-yor: Nígbà tí àwọn ọmọ-ẹ̀yìn gbọ́ èyí, ẹnu sì yà wọn gidigidi, wọ́n béèrè pé,
    “Ǹjẹ́ ta ni ó ha le là?”
  wos-wos: Wun hundi xékétaka Jisasna du saréké warékéta di wa, “Xérénjuwi mama du
    Godna hémémbu wulayinjoka weséka wulayindat, yingi maki ye jambangwe du takwa
    Godna hémémbu wulaaye jémba retandi, wungi re wungi re?”
  emp-NTPO: 'Maʌ̃ne idji ume nĩbabadarãba cawa crĩchad̶aẽ́ basía. Ãcõrẽba ne bara
    b̶eara bia pe erob̶ʌda crĩcha panasid̶aa. Ãdjirãba iwid̶isid̶aa: –Mãwãra Ãcõrẽba
    ¿caidrʌ ẽdrʌ edai?–'
  eng-F35: Upon hearing it His disciples were really flabbergasted saying, “Who then
    can be saved?”
  ind-ind: Ketika mendengar hal itu, kami tercengang dan bertanya, “Kalau begitu,
    siapa yang bisa selamat dan masuk surga?”
  pes-OPCB: 'شاگردان از این سخن شگفت‌زده شده، پرسیدند: «پس چه کسی در این دنیا می‌تواند
    نجات پیدا کند؟»'
  mpt-mpt: e okok aleyemin nakai wenteniba i smiko deibe unoa baabaniba Kobo inang
    geneb yole nakai afobeingo homon bibebua i Gode kimanin bibo mo unim blim kenimibo
    nakae waneta afen smike doboneta amit namabene? gesiba
  bla-bla: Otŭsksĭnĭmatsax otokh'tsĭmsax ek'skaietŭkkiau, ki an'iau, Tŭkka' akokotsikŏmotse'piau?
  ssx-ssx: Ipika꞉ disaipolo haliwekima꞉ koto pi opitolo iki ota꞉ wopu tola꞉tia pominolo
    hata꞉ alota꞉ Koto pa꞉la꞉ ekina꞉ta꞉ kota꞉ epima꞉ ota꞉ da꞉ta꞉la꞉eki mia꞉peke ya꞉la꞉pe
    lemekeme.
  mkl-mkl: Iyi mɔcɔ ŋɑu ɑ̀ ɡbɔ ideu ŋɔi ɑ̀ biti kɑɑ kɑɑ, nɔ ɑ̀ ni, bii bɛɛbɛi, to,
    yooi ɑ́ bɑ fɑɑbɑ.
  gaq-gaq: ସିସ୍‍ଇଂ ଏନ୍‌ ଅଁଚେ ବୁଟଚେ ସାଲିଆକୁକେ “ତେଲା ଜା ତେଲା ଜାଣ୍ଡେ ଉଦାର୍ ବା ୟାଏ ?”
  gof-RNT: Yesuusa tamaareti hessa si7idi malaalettidi, “Yaatin, ooni attanaw dandda7ii?”
    yaagidi oychchidosona.
  unx-unx: ଚେଲାକ ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ପୁରାଃଗିକ ଆକ୍‌ଦାନ୍ଦାଅୟାନା, ଆଡଃ ଆକ ଆକରେକ କୁପ୍‌ଲିୟାନା,
    “ତାବ୍‌ଦ ଅକଏ ଜୀଉ ବାଞ୍ଚାଅ ନାମ୍‌ ଦାଡ଼ିୟାଏ ?”
  gah-gah: Loko lokago, leza gelekunike ininá goha unimó. Ininá unike loká otunike
    láa lokoma éaho agutó vizekiko minoloko voko minative.
  lcm-lcm: Taun a keve nat i akalit kila longong asukang ke, kilapo aunai taping na
    kila sui, “Au man asukang na si kala sapang?”
  aer-aer: Kele apententye akngerrele awekenge anteme, apatemele itne Jesus apayuthneke,
    “Kele, tyerrtye iwenhe-arteke-ame Ngkartele itethe akwete-ante atnyenetyenhe?”
  qvc-NT: 'Chayshina niwaptinllapaqam, noqaykunaqa ancha ispantashqata kayshina parlarqayllapa:
    —Chayshina kapuqkuna mana washakaptinqa, ¿pitaq atinman washadu kaytaqa? nishpa.'
  tgl-ULB: Nang mapakinggan ito ng mga alagad, sila ay namangha at sinabi, “Sino kung
    gayon ang maaaring maligtas?”
  cbs-NT: '—Jabaa!— iki yuinamei: —Jaskakenan, ¿tsuabu Diosun nuku mekekin paxawakin
    jiwematidumen?— nun ikaya'
  xtm-NTPP: 'Te tee ka ndikin ya ma, nuu ni ka jiniso''o de sukan ma, te ni ka sa''vi
    xeen‑nka ini de, te ka ka''an maa de: ―‍¿Na in kuu ndani''i ta''vi ja sukan? ―‍ka
    kuu de ka ka''an de.'
  nnq-nnq: Akinapunji bala pabajoa genia ngabaomongwa muno ngabankonya Yesu, “Nga
    meneke ojwapakuoto ukomboka?”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉorã, jãa cʉ̃ buerã pea, bʉaro jañuro tʉo ʉcʉacoama
    ĩirã, o biro jãa ĩiwʉ: —To docare ¿ñiru peti cʉ̃ ametʉa majigʉti? —jãa ĩiwʉ.'
  san-ORI: ଇତି ୱାକ୍ୟଂ ନିଶମ୍ୟ ଶିଷ୍ୟା ଅତିଚମତ୍କୃତ୍ୟ କଥଯାମାସୁଃ; ତର୍ହି କସ୍ୟ ପରିତ୍ରାଣଂ ଭୱିତୁଂ
    ଶକ୍ନୋତି?
  huv-NT: 'Wüx tanguiayiw aag ayaj minipilan nej xeyay mbayatoj, tetünayej menguiayayej:
    ―Sitiül atquiaj ajlüy, ¿jane alndom maw wüx asoet neje? ―awüw.'
  otn-NT: 'Nu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ Jesús mi̱ ''yøhyø xädi, ma̱n''natho bi̱ nsu̱
    yø n''yomfɛ̱ni̱ p''ʉya. Di̱ n''yɛ̱mbi̱: ―Rá̱ nzɛgui ya hi̱njonni̱ ja̱''i̱ da̱
    zä di̱ nya̱nná̱ te ya''mø ―di̱ n''yɛ̱mbi̱.'
  nop-nop: Kaŋ mihiŋiye adi mede u nadiŋa boho kisaŋ tiŋa nadigiyondaaŋ yogiŋ, “Kaŋ
    nediyeŋ kahilewaak?”
  obo-NT: To norinog idda taddot mgo tinodduwan din, oraroy ran no nosoobbuwan, woy
    mid intud sikandan to, “Ko ungketen, ondoy pobbo kos od kotobbus?”
  cak-ENT: 'Y tok ri rachibila'' ri Jesús xcac''axaj ri tzij ri'', xe'' xquica''yej.
    Y nquibila'' c''a chiquivüch: Si cachi''el ri nbij, quiri'', man jun ncolotüj,
    nquibij c''a.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤁᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ.
    “ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤜᤠ᤺ᤳ ᤋᤠᤱᤛᤧ᤺ᤵᤔᤠ ᤛᤢᤰᤐᤠᤒᤣ᥅”
  mie-NT: 'De ndá tēe scuáha jíín yā nī nsāhvi ndasí inī dē jā ní jini dē tūhun yáhá,
    de nī jīcā tūhún táhán dē: ¿Ní nchivī cúu jā cācu túsaá? ncachī dē.'
  san-TIB: ཨིཏི ཝཱཀྱཾ ནིཤམྱ ཤིཥྱཱ ཨཏིཙམཏྐྲྀཏྱ ཀཐཡཱམཱསུཿ; ཏརྷི ཀསྱ པརིཏྲཱཎཾ བྷཝིཏུཾ
    ཤཀྣོཏི?
