  hoy-hoy: ईद केळकु चेलागोळ हापाळ चकित आगकु अंदुर, “बाक यार्द उद्धार आग सकतद?”
  amo-amo: Na nono katwa me nlanza nani, umamaki kifo nani kang i woro, “Ani ghari
    wasa ase utucue?”
  pjt-pjt: Kaya nintintja tjuṯangku kuliṟa kawaṟu-kawaṟuringu munuyanku ngaparku tjapiningi,
    “Palu Godalu aṉangu mani puḻkatjara tjuṯa wantirampa tjinguṟu aṉangu kutjupa uwankara
    kuḻu ngura kurakutu iyalku wankaṟunkunytja wiyangku.”
  cwe-cwe: Wanahina viwahulike ivo, wazanywa ng'hani na wamuuza, “Lelo yelihi basi
    yondayakomboligwe?”
  daa-NT: 'Min maajirnay doriig kaaw-at, ŋu ajbiytu tak-tak ho ŋu kaawtu aman : «
    Di ampa-aŋ gay, waa yaa gase jile ? »'
  mlp-mlp: Haqan disaipel gamuk na huritim gihol turuh nam. Gihol turuh nemsa in bilaqiy,
    Nazaq iyid teq mat araq diq God ago os dimunta nab le a hi gwahtiqdaqya haqiy.
  ape-C: Aria amam disaipel hemnek enyudok baraen aria hakitak yowiyokuk abom. Aria
    hakri namudok, “Um namudok, aria meishi ta shurao enyudok yopiyopinyi poe aria
    shupe wosik ihih nyumneh?”
  bgs-bgs: Tô igdinág katô mga disipulu tô igkagi din, tuu dan isalábbuan, asta igkagi
    sikandan, na mà dan, “Purisu ándà palang manubù na makaluwà tikud tun ta supak
    ka Manama.”
  faa-faa: Airakano aporo hakāsa puramo kairaka fofaraka someraka, “Aporo makata
    kemo kárasane Koti unihaeaka rea paohokosane, namo kakaro waforonapo, airakae.
    Asiamo aporo epa Kotimo unihaeaka asekea rekeako mafasiakosare?”
  kik-kik: Rĩrĩa arutwo maiguire ũguo-rĩ, makĩmaka mũno, makĩũrania atĩrĩ, “Rĩu-rĩ,
