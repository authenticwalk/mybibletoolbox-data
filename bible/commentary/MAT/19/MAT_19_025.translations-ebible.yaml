  ssd-ssd: 'Taŋakina le nuŋe dubiwanu taŋgo pasa ta isnaig sulumba nane piriri ŋayomba
    sakinaig: Yoi. Taŋamba ndeta ndaŋndaŋmba sine afu abo minam tuku ndin te-silikamŋgig
