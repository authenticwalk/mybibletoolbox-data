  piu-2006: Yiitjuku kutunguḻu tjuṯangku kutu wiyawanangku kuliṉingi, “Katutjalu tjananya
    yulytja tjuṯa maniṯarra yungkupayi, palulanguru tjananya katirra yaṉṯayaṉṯara
