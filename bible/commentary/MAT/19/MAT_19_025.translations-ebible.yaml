  bhd-bhd: एन शुन्तां चेलेईं हैरान भोइतां ज़ोवं, “फिरी कसेरी मुक्ति भोइ बटतीए।”
  too-NT: 'A''xni''ca'' takaxmatli huā''mā'' tachihuīn, huan ī''sca''txtunu''nī''n
