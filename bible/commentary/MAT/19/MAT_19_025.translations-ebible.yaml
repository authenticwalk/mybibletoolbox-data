    —jadya ecuana cabacaduratibarecuare.
  kgp-NT: Kỹ tóg ti mré mũ tĩ ag mỹ e tĩ, ti vĩ tag. Kỹ ag kanẽ tóg jur mũ. “Kỹ ũ
