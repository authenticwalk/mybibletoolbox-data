  bnp-bnp: Na tahuna e huriki a murimuri ri longoa a ngava iea, ri turutu, ri nana,
    “Pali e rei ngane ge bole a nimahuri vakaroro?”
  apn-NT: 'Hãmri pa mẽ kuma nẽ tee ri amnhĩ kukamã ijamaxpẽr nẽ kãm: —Kwa mẽ ixpiitã
