  bkd-bkd: Su mapaliman haena hu mga tinun-an tungkay gayed sidan nangabeleng daw
    nanginginsà sidan hu “Sin-u dà diay sa mailahan hu kinabuhì ha hurà din katapusan?”
  ctu-76: 'Che'' ñac ti yubiyob ili t''an, tyoj bʌc''ñʌjelob jini ajcʌnt''añob i cha''an
    Jesús. Ti queji i c''ajtibeñob i bʌ: ¿Majchqui ch''ujbi i tyaje'' i cotyʌntyel,
