  isn-isn: Iamanyisigwa naiija nanso, ikakuilwa nangulu nukulunga, ''Nyenyu gwa nuzegunika?
  ilo-ULB: Idi nangngeg dagiti adalan daytoy, kasta unay a siddaawda ket kinunada,
