  mpm-NT: 'Nu ni ka jinisoꞌo ndajaꞌa ya jnuꞌun un, so ni ka naa ini da, ti ka jikajnuꞌun
    jnaꞌan da: ―¿Nau kuu ja nanitaꞌu nusa? ―kachi da naa da.'
  ots-NT: 'Nu quí möxte car Jesús, bbʉ mí dyøj ya‑nʉ́, bi ndo hño í mʉyjʉ, bi hñöntsjɛjʉ:
