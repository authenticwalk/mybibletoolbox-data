  boj-boj: Onaqa Yesus aqa aŋgro naŋgi anjam di qusibqa tulaŋ prugugetosib minjeb,
    “Ni anjam degsi mergonum deqa tamo yai naŋgi Qotei na eleŋamqa naŋgi ŋambile gaigai
    sqa kere?”
  eng-DRA: 'And when they had heard this, the disciples wondered very much, saying:
    Who then can be saved?'
  knf-knf: 'Wi baţaşarul baŧiinkuŋ uko waŋ bañoŋar fuţ aşë ji : « Kë in ahilanuŋ keeri
    kabuur? »'
  san-KHM: ឥតិ វាក្យំ និឝម្យ ឝិឞ្យា អតិចមត្ក្ឫត្យ កថយាមាសុះ; តហ៌ិ កស្យ បរិត្រាណំ ភវិតុំ
    ឝក្នោតិ?
  arn-NT: 'Fey allküñmaetew tañi pu disipulu, doy afmalewey engün ka feypi engün:
    —Fey, ¿iney am pepi monturkeay?'
  zas-NT: 'Chi biguiejn ree xbejn Jesús zian, dád badxaloj reeman, abiꞌ rëb reeman:
    ―¿Chuza zajc gac perdon loj Dios?'
  ken-NT: Bakoŋo Yesu bághókó nɔ́kɔ́ nɔ́, bápɔ́p! Babho bɛbhɛp yi bɛ, “Mbák ɛnyu
    yɔ kɛ̌ ɛchi, ághá yɛ́ ákway bɛbhak mmu anɛ Mandɛm ápɛmɛ?”
