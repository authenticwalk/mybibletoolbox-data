    veꞌteꞌ qꞌi la ok xoꞌl vitenam u Kubꞌaal Tiixheꞌ?— tiꞌk chajnaj.'
  boa-NT: 'Ehdúu dibye nééneri muha meúllévenúne menééhií: —¿Aca ihdyu múhdutúrá pájtyetéiyóme?'
  etr-etr: Amala säi amo nabalahilä, bëgëla aulo amoli edefademalä fudugila sähalea,
    Amai damula auloda nowëa gaula namolödula säi.
  quh-NT: 'Yachacojcunantaj chayta uyariytawan t''ucuspa ninacuncu: —Chanta ¿pitaj
    wiñay causayniyoj cayta atinmanrí?'
  kwi-kwi: 'Sun mɨarawane, kammuruzne kwisha iztaspaat kit usparuzpain mɨmaara: —Kwazpa
