  bpx-bpx: आहयु ह़मळीन चेला घणा वहराय ज्‌या अने केदा, “ता कोयने छुटकारो जड़हे?”
  san-BUR: ဣတိ ဝါကျံ နိၑမျ ၑိၐျာ အတိစမတ္ကၖတျ ကထယာမာသုး; တရှိ ကသျ ပရိတြာဏံ ဘဝိတုံ ၑက္နောတိ?
  yaa-NT: Ato askafaito nikakakĩ a aõxõ tãpimisfãfe tãpipainifo. “¡Kee! ¿Afeskax nõ
