  dwr-ENT: ኣ ካሊያዋንቱ ሄዋ ሲሲ ማላሌቲዴ፥ «ያቲና፥ ኦኒ ኣታናው ዳንዳዪ?» ያጌዲኖ።
  pma-pma: Navong meatin keil onen Iesu araengoni, keil amutimanin houlu ka avisi
