  ory-ory: ଶିଷ୍ୟମାନେ ଏହା ଶୁଣି ଆଶ୍ଚର୍ଯ୍ୟାନ୍ୱିତ ହୋଇ କହିଲେ, ତେବେ କିଏ ପରିତ୍ରାଣ ପାଇ ପାରେ?
  bzj-bzj: Wen di disaipl dehn yehr dis, dehn mi oanli shak ahn dehn seh, “Wel, da
