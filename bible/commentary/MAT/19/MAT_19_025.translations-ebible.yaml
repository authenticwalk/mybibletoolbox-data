  cco-NT: 'Jo̱ mɨ˜ tɨˊ lɨ˜ canúuˉ i̱ dseaˋ quiáꞌˉ Jesús do lajo̱, jo̱baꞌ eáangˊguɨb
    cangogáˋ dsíirˊ jóng, jo̱ canaaiñˋ jmɨngɨꞌˊ rúiñꞌˋ: —Jo̱ song lajo̱b lɨ́ɨˊ, jo̱baꞌ
