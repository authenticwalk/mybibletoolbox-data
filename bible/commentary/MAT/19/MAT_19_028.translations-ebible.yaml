  wiv-wiv: A Iesus ki tania ni dia, “Hau ta tani matotonia ni miu, kua na malala vahoru,
    kua na Tuna Kaka ti mia na kana sia king kua e vonu na glori, da miu 12 kua, miu
    ta mumuri ni niau, da miu ta mia na sia king e 12, habuka jas kua kete koto kara
    zukazuka kua e 12 bukuni Israel.
  reg-reg: Yesu nabhabhwila ati, “Nichimali enibhabhwila, oyo andubhile anye, mulwibhulo
