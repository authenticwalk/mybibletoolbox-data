  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ
