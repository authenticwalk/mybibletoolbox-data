  pan-pan: ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਚ ਆਖਦਾ ਹਾਂ ਕਿ ਜਦ ਮਨੁੱਖ ਦਾ ਪੁੱਤਰ
    ਨਵੀਂ ਸਰਿਸ਼ਟੀ ਵਿੱਚ ਆਪਣੇ ਮਹਿਮਾ ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬੈਠੇਗਾ ਤਦ ਤੁਸੀਂ ਵੀ ਮੇਰੇ ਨਾਲ ਬਾਰਾਂ
    ਸਿੰਘਾਸਣਾਂ ਉੱਤੇ ਬੈਠੋਗੇ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬਾਰਾਂ ਗੋਤਾਂ ਦਾ ਨਿਆਂ ਕਰੋਗੇ।
  tkr-tkr: 'I''see manbışis inəxdun alidghıniy qele: – Zı şok''le hək''edacad eyhe,
    dyunye ts''ed qıxhamee, İnsanna Dix Cune nurune taxtıl gyu''urmee, şu, Zaqab qihna
    qabıynbı İzrailyna yıts''ıq''öble (12) nasıl vuk''lek vukkeesva yits''ıq''öne
    taxtıl gyuv''aras.'
  gvc-gvc: 'To ã nichʉ tʉhoro õ sehe nire Jesu: —Mʉsare niita nija: Pihtiri dacho
    jichʉ jipihtia wahma dihta cohtotaahca. Tí pjapʉre yʉhʉ masʉno Cohamacʉ warocariro
    yʉhʉ pʉhtoro yʉ dujiroi si siteroi dujiihca yʉhʉ. Tói yʉ dujichʉ mʉsa cʉ̃hʉ doce
    dujia pahtarihi pʉhtoa ti dujia pahtarihi dujinahca. Ã jina Israe masare doce
    curuari macainare besenahca mʉsa noaina, ñainare.'
  mwp-mwp: Yesu kuniya mulaydhin thanamulpa, ‘Ngay ngithamulpa mina ya muliz kedha,
    ngath bangal nanga ngaw kuykulmay kupay niyaylag na gasamoene bangal, wa ngitha
    twoeylop ngaw puziw mabaygal ngaru lak kedha gasamoeyne twoeylop kuyku mabaygaw
    kupay niyaylagal, ngithamun minamay zagethoepa aymaypa. Ngitha senabi thonara
    Isoereylaw twoeylop buway kuykul aymoene.
  ksj-ksj: Iesuꞌa ziro, raenaꞌa, “E hube hune ziꞌohe. Raha ꞌahi niduꞌaꞌe bare izidaꞌuma
    madaḡano, eḡe, Vaze Ubuganiꞌa kini ehore habaꞌano ehoradu raha niduꞌa ibitohaꞌuma.
    Ebu zae, eḡe hogoteꞌeteꞌe azaḡa zuni kini ehoro habaꞌa 12 rana ehoradu Isaraela
    azaḡa, 12 urabo, kotaziꞌuma.
  sbk-sbk: U Yesu abhawozya, “Lyoli ihumbawozya, umwene wafwatileane, huu papo upya
    wakati umwana wa Adamu lwaikhala pitengo liumwene lituntumu wakwe, namwe mwaikhala
    pamwanya yimatengo kumi na gabhele giumwene, hubhalonje amakabela kumi na gabhele
    gi Israeli.
  mya-JVB: ယေရှု က၊ ငါအမှန် ဆို သည်ကား၊ အလုံးစုံသောအရာတို့ကို အသစ် ပြုပြင်သောကာလ၌
    လူ သား သည် ဘုန်း ရှိသော ပလ္လင် တော်ပေါ်မှာ ထိုင် တော်မူသောအခါ ၊ ငါ့ နောက်သို့လိုက်
    ကြသောသင် တို့သည် တစ်ဆယ့်နှစ် ခု သော ပလ္လင် ပေါ်မှာ ထိုင် လျက်၊ ဣသရေလ လူတစ်ဆယ့်နှစ်
    မျိုး ကို စစ်ကြော စီရင်ရကြလတံ့။
  kgf-kgf: Qesiyu Yesunéŋ énézéyec; Hélacnec énézézua, baec yomuac hainetec wawaŋa
    naléiguc Icac Naŋa imi eŋeya edamuya imuac ic kewu tataraiguc tacmac imuaru méndac
    néŋanʒu ini imi momacnec tatac 12 imuaru tacma Israelac kisic 12 imi niŋgésima
    galeŋgé énécmimu.
  awb-awb: Sísaga itensabé, Teiníboq írátíáhro. Mókake moke kéh náneq o naneq úkínaraq
    íné wehukení úku anínká págegeue anotah wahnáhnonarabeq tútuue ména wahnahninie.
    Mi tanáhráq itega wahnahnirarabeq tútuue méq airápété téhtaré Ísara ke káhnáhnsábé
    ehweh ariteq sainsuagéhe.
  gdn-gdn: E inako wagubu, ko Iyesu mu kuduba tadebu, wagubu ke; “Nau yona mibai nidiyani
    wainapumuri; Mara ewa, nau Kunumau Kawapuwani Apunai kaiwawo kemai tanai bagi
    kawaya ki kawareya tondoni makeya, ki ka wi nau ewakumasiniyamu ragidai ida esida
    kewowena kerapu apeya (12) ki wi kawakawaiwagi manako wi kemaga kawareya idiwoi
    tawana Isiraero ragidai kunu ida esida kewowena kerapu apeya (12) kuduba ki mu
    yabiyabirimuguma idiwoi.
  nko-NT: Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa. Brɛ́á Bulu ɔbwɛ́ ɔyɩ́
    pɔpwɛ amʋ, mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ netsíá mɩ́ numnyam owíe obíá ámʋsʋ
    á, mlɩ ahá ánfɩ mlɩbuo mɩ ánfɩ ɛ́ mlétsiá awíe mbíá dúanyɔsʋ, gyi Israel
    abusuan dúanyɔ ámʋ asʋ́n.
  bsn-NT: 'To ĩ yisere ajicõari, ado bajiro yʉare cʉdicami Jesús: —Riojo mʉare gotiaja
    yʉ. Cojorʉ̃mʉ adi macarʉcʉro ti jediro quẽna tudiquẽnorʉcʉmi Dios. To bajiro ĩ
    yirirʉ̃mʉ yʉ, Dios ĩ roticõacacʉ, rʉ̃cʉbʉoriajʉ rujirʉcʉja yʉ, rotigʉagʉ. To cõrone
    mʉa quẽne yʉre sʉyarã, jʉaãmo cõro, cojo gʉbo jʉa jẽnituaro ñaricũmurorire rujirʉarãja
    mʉa. To yicõari, mani yarã, jud''io masa, jʉaãmo cõro, cojo gʉbo jʉa jẽnituarirãcʉ
    ñarã masatubuarire rotirʉarãja mʉa. Yʉre ajitirʉ̃nʉrãre, to yicõari, yʉre ajitirʉ̃nʉmenare
    ĩabesemasirʉarãja.'
  pib-NT: Geso wane chinna, “Galikaka wane nchina, wa ptowruko gerotewatinipa, wa
    noyaknu ntuplapijere ntuplatini Gita Yineru Wgenno, waneklu gixa koxa wa nomkagitjengi
