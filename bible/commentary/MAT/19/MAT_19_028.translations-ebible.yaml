    binaka re timuh tapokisir mamang inetelik, doha Tunar Tamat e tabila tono tabtabilar
    toia menia keip tar nibalbalanar nitampopokoho ter binakon, inggoumur tamata gekung
    uakeluk totoguo, inggoum pono mung turung tabila tar siokor hangaul, doho torik
    ro tabtabilar nasir toia, karung turung kedanga tar siokor hangaul, doha torikir
    pang tamatang Israel.
  san-DEV: ततो यीशुः कथितवान्, युष्मानहं तथ्यं वदामि, यूयं मम पश्चाद्वर्त्तिनो जाता
    इति कारणात् नवीनसृष्टिकाले यदा मनुजसुतः स्वीयैश्चर्य्यसिंहासन उपवेक्ष्यति, तदा
    यूयमपि द्वादशसिंहासनेषूपविश्य इस्रायेलीयद्वादशवंशानां विचारं करिष्यथ।
  tna-NT: 'Jesús ja Pedro jeutsutana: —Ene putsu, yama micuana equisainia, ema cielo
    jenetia esiapati hora ecuina su, ema ecuatsasiapiruti su, pamapa ai cuana eichacua
    yayu. Beju micuaneda ema tije ana putsu, ema esiapati hora su yama micuana huaraji
    aida cama yameyu. Pamapa israelita cuana ema neje micuaneda ecuatsasiatiyu.'
  lid-lid: Jises asehek i toro i buku doh, “Jo asehek handru ewek tado, na len lakou
    mari asahan ha-un, ya Nadu Ndramak Awas kameh akohok nyaran i tinan, ma iy kameh
    manyah udu koyeu ta kabin, koyeu doh tan amwenen. Na len doh ado lau ale an hamon
    tek, ado ale kameh manyah ado koyeu ma ronoh la-uh mwasin, ma ado kameh anuhun
    sahou toro boho kamen ma ronoh la-uh badu Isra-el.
  wim-wim: Nil Jesus.an thaw thant, “Ngay kan-kanam waaꞌang niiyant. Ngulan-a, nil
    God.angana aak umyompanamana nyiingkanam yumpow. Aak an-aniyangan-a, ngaya wuny
    niiyantamana moom piꞌan paththam iiyāng, ngay yipam pam wanch um ngatharang than-thanathāng
    thanang. Niiy thamana pam moom iiyāna, aꞌ niiyiya um niiyantamang thanathān thanang
    pam wanch Israel punchan, wuut mangk ngamparam twelve anpalan wampin, keenkan
    wun-wunina.
  zga-M: UYesu akhavavula akhata, mwiedhikhe, nikhuvavula ukhuta umwe yumwe mung'onghile
    uone, mukhilungha eikhiegheni, upwalava ietama u Mwana va Adamu pha khighoda eikyanitwa
    utwa mwene, nujyumwe pwu mulantama pafighoda kheinchigho niefiviele, pwumuhieghagha
    ifikholo khienchigho niefiviele ifya Islaeli.
  yom-yom: 'Yesu wuba vutudila : —Bukiedika ndikulukamba ti thangu mambu moso mela
    kituka mamona ayi bu Muana Mutu kela vuanda va Kundu kiandi ki Kipfumu mu nkembo,
    beno lundandakana, luela vuanda va kumi bikundu biodi mu diambu di sambisa kumi
    makanda muadi ma Iseli.'
  san-SIN: තතෝ යීශුඃ කථිතවාන්, යුෂ්මානහං තථ්‍යං වදාමි, යූයං මම පශ්චාද්වර්ත්තිනෝ ජාතා
    ඉති කාරණාත් නවීනසෘෂ්ටිකාලේ යදා මනුජසුතඃ ස්වීයෛශ්චර‍්‍ය්‍යසිංහාසන උපවේක්‍ෂ්‍යති,
    තදා යූයමපි ද්වාදශසිංහාසනේෂූපවිශ්‍ය ඉස්‍රායේලීයද්වාදශවංශානාං විචාරං කරිෂ්‍යථ|
  yut-yut: Yaŋban Yesu da yaŋ yoyɨgɨt, “Nak asisi dayɨsat, yo aeni kalugɨ mudoni uŋun
    bɨsap madepmon Amɨn Dakon Monji man madep paŋek kɨla amɨn madep yɨtyɨt tamoni
    tɨlɨmɨ toŋ uŋudon yɨtdɨsak. Aŋakwan ji nak nolgaŋ amɨn uŋun bɨsapmon kɨla amɨn
    madep tamo 12 kabɨ uŋudon yɨgek Israel amɨn kabi 12 dakon gen kokwin kɨla agak
    pi akdaŋ.
  grc-BYZ: ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς· ἀμὴν λέγω ὑμῖν ὅτι ὑμεῖς οἱ ἀκολουθήσαντές μοι,
    ἐν τῇ παλιγγενεσίᾳ, ὅταν καθίσῃ ὁ υἱὸς τοῦ ἀνθρώπου ἐπὶ θρόνου δόξης αὐτοῦ, καθίσεσθε
    καὶ ὑμεῖς ἐπὶ δώδεκα θρόνους κρίνοντες τὰς δώδεκα φυλὰς τοῦ Ἰσραήλ.
  tbl-NT: Mon Jisas se mò kul, “Tódô tulónu kuy ktahuhen, ke deng kól yóm lomi benwu,
    ne ke deng bangen myón bè yóm gónóhen myón kmamal yóm Ngà Tau, wen snéen gónó
    ye myón kmamal bè yó, yu kem sfolò lewu gel lemolò do ni. Angat ye fen mogot kukum
    bè yó kem sfolò lewu bung tau semfu gu bè yóm tehe Israél.
  cpc-NT: 'Jakanaki Jesús, ikantzi: “Aririka owakiraatai paata kipatsi, impinkathariwintantai
    Itomi Atziri, inkimitaiyaari pinkathari isaikantawo owaniinkatachari isaikaminto.
    Ari pinkimitaiyaari iijatzi iirokapaini pimpinkathariwintairi maawoni chariniyityaarini
    Israel-ni, ikaataiyini 12 jinashitaiyani. Imapiro.'
  nhg-NT: 'Hua Jesús oquemelfejque: ―De melöhuac nemiechelfea, que cuöc noche moyancuelis,
    cuöc naja öque onochi netlöcatl notlölis ipa notrono de tlaniextelestle, nemejua
    nuyejque tli nenniechtocaque nemotlölisque ipa majtlactle huan ume tronos. Hua
    nenquenjuscörusque inu majtlactle huan ume grupos de giente de Israel.'
  nya-nya: Yesu anawawuza kuti, “Zoonadi, ndikuwuzani kuti pa nthawi yokonzanso zinthu
    zonse, pamene Mwana wa Munthu adzakhala pa mpando wake waufumu mu ulemerero wake
    kumwamba, inu amene mwanditsata Ine mudzakhalanso pa mipando khumi ndi iwiri yaufumu,
    kuweruza mafuko khumi ndi awiri a Israeli.
  ngu-NT: 'Jesús ijquin oquimijlij: ―Ica tlen melahuac nemechijlia ica ipan on tonajli
    ijcuac nochi yencuiyas, nejhua yejhuan oninochiu Tlacatl ninotlalis ipan on silla
    campa nihueyixtias para nitlamandaros. Ipan on tonaltin nemejhuamej yejhuan nennechtocaj
    no nemotlalisquej ipan majtlactli huan ome sillas. Ompa nenquipiasquej tlanahuatijli
    para nenquintlajtlacolmacasquej on xcuajcualtin, niman nenquinyectenehuasquej
    on yejhuan cuajcualtin tlacamej nemij ipan on majtlactli huan ome ifamilias de
    Israel.'
  kup-kup: Pot hahan Iesu epat mañah, “Met ne rotap arin epat añom. Tokat nonair nai
    maot maokotü ravapanez porah ne Añaraboz Nanep abat ahovonañ ravat het aban ahopuz
    tek tinatak toutat heman ari nenañ honeo emameg-eperi amun aban ahoriz tek tinañ
    12 hez-poek toutat hepekepuh dari Israel añaraboz mimihol 12 poriz ro mim petev
    toguñ 12 ravat hez-pori ñevok bizapanen arihö ñetiñ hatevetet an tepek.
  jid-jid: Yesu a tre ni mba “Njanjimu mi hla yiwu ni ngyrji u saa ni nton wa Ivren
    Ndji ni son ni ruron ma u chua biyi wa bi hume a bi son ni ruron chu tso ndi tron
    igrji tso u Israila.
  wmw-wmw: 'Insa akiwambira: “Nukwambirani kweli umwe munifúlata-mwe, ulumwengu mupya‑wu,
    Binadamu wa Binguni paasaka kwikala kiti ca utukufu wake, nomwe novyo mukuja kwikala
    viti vikulu kumi na viwiri, kumiliki marikolo kumi na mawiri a Iziraeli.'
  gmv-GGM: Yesusaykka istas ta intess tumu gays asa nay buro yana oratha alamen ba
    boncho zupane bola utiza wode inte tan lakidayti tamane nam7u zupanne bola utidi
    tamane nam7u Isra7ele nayta bolla pirdana.
  ssg-ssg: Jises kakane lato i ukek, “Nga kaxi haxewa hani amuto, taen ti Haeu aile
    sohi hasolia hatapo lawe waliko, nga tel Nati Seilon nga uke tesol tonain ti neiniai
    seilon hetekie poh ma xewai Haeu. Ape amuto tesol kahikahik, amuto uke tesol tonain
    ti kolongeniai saun ti teka seilon ti Haeu.
  zpo-NT: 'Jesús nzhé: —Wlipa na nii na lo gu, gorna lee na, Xaa Mzhin Ngok Myet,
    zoob na nabeey na lo xni cheen na, noka re gu, xaa nzeke tich na, zob naab kwent
    lo re chiibchop dii cheen be.'
  poy-poy: Yesu kawagambira, “Hamuweri na unakaka kuwera Mwana gwa Muntu pakalikala
    mushibanta sha shifalumi shikwisa muisi yasyayi, mwenga yamunfata neni, hamulivagi
    muvibanta vikwisa, kugakolamlima makabila lilongu na mbili ga Israeli.
  qwh-NT: 'Jesusnam nerqan: —Rasontam niyaq: Que munducho imecapis mushoqman ticranan
    junaqmi, y Diospita Shamushqa Nuna poderninwan mandacur tacurinan junaqmi, qatirämaqcunaqa
    alli täcunacunaman tëcur, chunca ishque (12) israel casta nunacunata jusgayanqui.'
  gaw-gaw: Nug anam a amu Jesus Nug eḏua, ag oh amelagp̱a aum. “Da genab ag amelagp̱a
    aṯem, keeke oh bau bak haenp̱a, Danab Beḵalag da, da onil binal naḏi ele dayaknu
    balal kobol ele dahilp̱a daap̱p̱i, ag da dim lamiḏṯeb ele ag dayaknu balal tuelpp̱a
    daanna, Israel ameg tuelp amu gumadḵulag.
  nca-nca: Ko Yesuko ŋande yimiraró, “Nondo ye hamó yimiroteno, o soso keta tunoqeweya
    quno ŋuno Unindoro Naŋuní ŋundo owé parámi rero eneŋo yakutíŋo meté horé quno
    ŋuno kunditeweya. Ŋu naruko ŋunoqota ye dani kato no nohoweyoteŋgo, ye ŋuya wiri
    yerete unindoro yakutíye 12 ŋuno kunditero Israel koro wini 12 ŋu ronda yerewaŋgo.
  zpz-NTPP: 'Orzeꞌ Jesuuz nam rab mi dey: ―Ya̱ rishli rne̱e̱ lo der, ornu shuub tiem
    nu bi zu nap dela coz, ornu ya̱ biñ nu byac mbecy, chesuba̱ nu gyub ica̱ zeꞌ nu
    yuꞌ gyel lily ne̱, orzeꞌ de ru mbecy nu yad ca icha̱ niꞌ chesub der lo trocyup
    yashily par nu gri bee der ni de trocyup nac nez mbecy Israeel.'
  mkj-mkj: Jesus pwehng irai, “Ngoahi pwehng kamwai in mehlel, pwa kamwai eijek roahmennen
    ma kin pwilpwili Ngoahi, kamwai pirin pwili mwindi nehn mwoalen kadeikko apel
    pwili kadeikda kainek eijek riau in Israel, anjoauwo ma Nihn‑Armaj pirin mwindi
    nehn Ah mwoal linngo nehn Ah Mwei Kappwo.
  zac-NT: 'Jesús repi: ―Guldía rniaꞌa, tiempë grë cusë gáquin nacubi, iurë nguiu nabësheꞌldë
    Dios lu guë́ꞌdchiliu súbiꞌ lu trunë shtë́niꞌ catë quëbezë Dios, lëꞌë të nazeꞌdë
    naldë na cuezënú të na lu chiꞌbë chupë trunë parë gunë të juzgar ra chiꞌbë chupë
    grupë shtë Israel.'
  kyg-kyg: Yesuꞌa, alagi lama ge lapa nepauve, huno, mopaꞌe kokuꞌnaꞌeꞌmo saufamo afole
    aisigenoꞌaeꞌmo Vemo mafaꞌnemoꞌa ha le konali yaꞌamo aliteno yagaino neꞌapateya
    siaꞌaleꞌmo fai maiꞌnisigetapaeꞌmo nakame nehaya vayaꞌmogitapamo yagaitapa apatesaya
    siamo tuolofuꞌa siateꞌmo fai maiꞌnetapaeꞌmo tuolofuꞌa Isaleli nofi vayaꞌaiteꞌmo
    yagaitapa apategae.
  kmk-kmk: Summungbat si Jesus un, “Tuttuwa tun ibagak kan dikayu un, nu masukatan
    tun lubung si bagu, mantupakak un Inyanak di Tagu utdin madaydayawa tronok un
    mangiyapu. Ot dikayu’n disipulus ku, mantupak kayu pay sidat kagwampuḻu’t duwa’n
    trono un manguis sidan tribun dat kagwampuḻu’t duwa’n anak ud Israel.
  cao-NT: 'Jatsi Jesu nëcaniquë: —Jabi jatiroha ca paxahuahacano tsi noho trono jiaxëní
    tsi tsahoxëquia nohiria bo ó bësoxëna, naa Nohiria Baquë ë nori cato. Toa xabacá
    tsi doce ca trono bo ó tsi tsahoxëqui mato ri, naa ëa banahuacanaibá. Israél ca
    doce ca maxo bo ó bësoxëqui mato ra.'
  bbr-bbr: Jisas nukas ätäi awarowon, “Is ak epar senes awarom, omnokou awau penuk,
    Ro Nukan Mokoi ko enip näwäu orip kamwareäu ro nukan sia opok tanenuk, kiro ses
    opok ak is tainoireäin roat ak nais kamwareäi roat akan sia 12 orip opok taneanik,
    akan sarau Israel akan tupsiu karar karar 12 orip akan onok wasarewaraiei.
  inb-inb: 'Jesuska, pai­kunata ainirka: —Kasami nuka nii­ki­chita: tukui musuia­chii
    tukug­samu­uraka, kai Runa Tukuska iapa suma atun manda­diru­pi­mi tia­rig­rin­gapa
    ka. Chi­uraka, kam­kuna nukata kati­raia­wag­kuna­pas, chi­lla­pita chunga iskai
    manda­diru­pi­mi tia­rig­rin­gapa kan­gi­chi; chasaka, ñug­pa­manda achala taita
    Israelpa chunga iskai wam­bra­kunapa wam­bra­kunata kawaspa justi­sian­gapa.'
  hrv-hrv: 'Reče im Isus: “Zaista, kažem vam, vi koji pođoste za mnom, o preporodu,
    kad Sin Čovječji sjedne na prijestolje svoje slave, i vi ćete sjediti na dvanaest
    prijestolja i suditi dvanaest plemena Izraelovih.'
  box-NT: 'Ó o Yeesu bía nɔn ɓa yi: «Le ĩ mì ho tũ̀iá na mia: Hen ká a *Nùpue
    Za khíi kará mí cùkú beenì kanmúiní wán ho dĩ́míɲá fĩnle yi, á minɛ́n
    pírú ɲun na bò miì á mún ǹ kɛɛní ɓa bá-zàwa kanmúiní wán, á à cítíráa
    o *Isirayɛɛle zĩ-ɲúná pírú ɲun.'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ꞌñembabi: ―Xi majua̱ni dí xiꞌahʉ gue nurá ñoho ra ꞌmʉi
    nu sta yopa ꞌñehe Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi pa da manda co rá nsunda, nuꞌbʉ́ gueꞌbʉ
    núꞌahʉ xcá tɛngaguihʉ ma da thuxꞌahʉ gui mandahʉ nehe núꞌʉ ꞌrɛtꞌamayoho ya ꞌmʉi
    de Israel.'
  wnu-wnu: 'Ne Yisas der gugum wurinob qamar: “End ne ete qemerine igar: mi gugum
    bo bubun diorunor qen eng gab Munangit wau wo unum qiribiten burab Munon aib wonou
    nam qab end bugemba. Qen end an munon yurau 12 eng ye yetoat qib igoumon eng an
    der Isrel munon yurau qanam 12 eng wuriqereimboumon.'
  zam-NT: 'Jesús mcàb loo myen''. Ndxab Jesús: ―Lìcpe'' ba''i, na ngue nii loo gu'':
    Co''se'' gàc tiemp no co''se'' gàc cub ryethe con'', no lomisque'', co''se'' tub
    ñibe''en, daa co'' mbal yáal loo izlyo'' xalque'' ndxáal chol mèn, loo thìb asient
    co''te'' gàc thìb lugar co''te'' ñibe''pe''en por cón che''n ryethe con'' roo
    con'' xèn co'' gàpen la''s niin no la''s yan huiza, le'' sya, gu'' co'' ndoo nque
    xísen nalle'', gu'' co'' ne''nglá''de daa, ryete si'' fchop gu'' tyub loo si''
    fchop asient par tub rez gu'' cón che''n mèn nación Israel huiza, mèn co'' nac
    si'' fchop ned co'' mblec biz no bin.'
  zyp-NT: Zisu taco aa hai letah, “Biahmuisui ka ca ching he, zezongpui patha kaw
    a cang tih tei, Cawngsaw Sawcapaw a rungnawnah dyching letah a ty tih taco, naaning
    kama a pa zuipaw sahlo cawh abui dyching sanghrawhluihning letah a ty he ceh ka,
    Israel phinghraw hluihning khah bia naa ce he a.
  sey-NT: 'Cajëna, Jesupi sehuopi, ja̱ohuaꞌire: “Nuñerepa cayë, mësarute. Ja̱ muꞌse
    siꞌaye huajëye deꞌosi maca Pa̱i Mamaquëpi i̱ ñuꞌi saihuëna Ëjaërepa jaꞌrusi maca,
    mësaru yëꞌëre tuisicohuaꞌije̱ jaꞌruja̱ꞌcohuaꞌi aꞌë, doce ñuꞌi saihuë̱ana, doce
    tsëcapë̱a Israel pa̱i yoꞌoseꞌe ña deꞌhuaja̱ꞌcohuaꞌipi.'
  nvm-nvm: Bu ijeg kuardavga Jesu fu una kia, Vuak igi na ma kuardiav. Tavan iji ire
    fok bu una iviamkor rejo ijia Emabuon Farif igi na fata nun ma iji sanainma ijia
    ajie fijo ijia e iji eraneb ja na jajievo iji jak ja fata ma iji tuer (12) kege
    karik. Ja fata iji kege ijia karine e agan tuer (12) Isrerkobuon ise iji kege
    mazim giak.
  mps-mps: Tama Jisasgo augwali dali te po wali, “Eno mu po dagebolo obao, te tigidali
    nai gesi noma ma pedalobo sogo, te Godigo Bidi Mu aga genuai nogi me bomo dali
    te sogo te tuni bidi duabo sia saide dulaluyu, te sogo te dage, dage ena wali
    asali bidi dabe me, dage tuni bidi dabe bidiyu, tama te 12 wali te duabo sia saide
    dualama, tama te 12 te Israel hani augwali tonalubo sę yagameo.
  pab-NT: 'Hoka Jesus nexa: — Aliterexe nomita xihiye: tyotya xoalinihare Enore ewaitarehetehenere
    hoka Haliti Ityani tyokehenere haokahakala waiyeharexe heno xowakaite, xiso nokoamaniye
    xisaohenerenai tehitiyaite xisoka 12-okahakalati heno hoka 12-hotyali Israel hotyalinai
    xekohasenai xisaona.'
  llg-llg: Ana nataa, nae, “Mamahele Au! Dei fo mete ma Manetualain tao basan dadik
    beuk, na, Au Hataholi Isi-isik ia, anggatuuk nai kadela mana palenda ina-huuk.
    Faik ndia, ei mana tungga Au, manggatuuk nai kadela mana palenda kasanahulu dua
    kala boe, fo dadik mana maketu neu ita leo Israel kasanahulu dua nala!
  kyf-kyf: 'Ɔ nɛɛ wa -yla: «Ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ: dʋdʋ lolu yia yia, ''ɩn *Nyɩmɛɛ
    ''Yu ''ka ɔ ''ŋnɩmnɩkpe -zɔnʋ -gʋ ladɩ, ɔ ''ka nyɩma ''wlulapɩlɩ. We bhla, amɩa
    nyɩma kugbua lɛ sɔ nɔa ''mɩ ''bɩ, ''ŋnɩmnɩkpe -gʋ a yia ladɩa, a ''ka *Izlaɛlɩɩ
    *zʋa kugbua lɛ ''sɔɔ -yɔgbʋ ''wʋbhu.'
  tpi-tpi: Na Jisas i tokim ol olsem, “Mi tok tru long yupela, long taim olgeta samting
    i kamap nupela, na Pikinini Bilong Man bai i gat biknem na i sindaun long sia
    king bilong en, long dispela taim yupela ol man i bin bihainim mi yupela tu bai
    i sindaun long 12-pela gutpela sia na yupela bai i bosim ol 12-pela lain bilong
    Israel.
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Sa ndisa catyi sihin ndo vatyi ndoho ra ndyico
    sii, cuee ca, quɨvɨ cua cundyaa ra i quisi ndya gloria nu tyayu vaha ra sisi gloria
    ta cua cundyaa tucu maa ndo nu tyayu vaha. Minoo si sii minoo minoo ndo, ta cua
