  mya-mya: သ​ခင်​ယေ​ရှု​က ``ငါ​အ​မှန်​အ​ကန်​ဆို​သည် ကား​အ​သစ်​ပြု​ပြင်​ရာ​ကာ​လ​တွင်​လူ​သား​သည်
