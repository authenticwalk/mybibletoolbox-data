  tnp-tnp: Kəni Iesu təməni=pən kəm lah məmə, “Iətəni pəhriən kəm təmah məmə, e nian
    iətəm natimnati rəfin okotəuhlin məhuva motiuvi, kəni Nətɨ Iətəmimi otəharəg e
    rəhan jeə rəha kig iətəm in təhagəhag məuvɨr agɨn, kəni itəmah ko nətəm nəmotohtəu=pa
