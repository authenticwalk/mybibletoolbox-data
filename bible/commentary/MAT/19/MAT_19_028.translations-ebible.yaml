  gux-G: 'Ke Jesu yedi: Yeni i mɔnmɔni yinba yaaba n ŋɔdi nni m yenpanma yogu ya yogu
    ke o nilo bijua baa t kaa li bali kpagili po yeni o yudandi. i mɔ t baa kaa isaraheli
