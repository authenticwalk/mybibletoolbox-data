    ŋurruŋuyirri waŋga'-waŋgany djarr'yunarawu barrkuwatjku malawu, yolŋu'-yulŋuwu.
    Yitjuralpuyŋuwu
  yal-yal: Yesu yi a fala e xa, a naxa, “N xa ɲɔndin fala ɛ xa, waxati nɛnɛ famatɔni,
