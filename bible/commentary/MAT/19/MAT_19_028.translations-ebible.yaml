  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Mɔ́mmuɔ nwe n di nɑ́ɑ́mmɛ̀ Kuyie mbo dɔɔ̀
