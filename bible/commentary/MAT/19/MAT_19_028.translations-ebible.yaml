    chë ats̈e s̈mëstonëngna, chora bnë́tsana uta uámana tbemaniñe s̈mochanjotbiama
    mo reyëngcá, chë Israeloca bnë́tsana uta bëts pamillents̈a ents̈angbiama jayanama
    ts̈abá o ndoñe ts̈abá tmonjamama.'
  ron-LSB: 'Isus le-a zis: “Adevărat vă spun că voi, cei ce M-ați urmat, în vremea
    când Fiul Omului va ședea pe scaunul de domnie al slavei Sale, veți ședea și voi
    pe douăsprezece scaune de domnie, ca să judecați cele douăsprezece seminții ale
    lui Israel.'
  pon-pon: 'Iejuj ap kotin majani on irail: Melel I indai on komail, komail me idedauen
    ia do ni Ipwi japal, Nain aramaj lao mondi pon mole linan, komail pil pan mondi
    pon deun kadeik, kakaunda kainok en Ijrael ei jokriau.'
  nhe-BL: 'Huan Jesús techilhui: ―Nelía nimechilhuía quema ajsis nopa tonal quema
    Toteco quiyancuilis nochi tlaltepactli huan quema na tlen niMocuepqui Tlacatl
    nimosehuis ipan nosiya tlen yejyectzi para nitlanahuatis ica nochi nohueyitilis,
    imojuanti tlen innechtoquilijtoque inmosehuise ipan majtlactli huan ome siyas
    tlen yejyectzitzi. Huan inquintlajtolsencahuase nopa majtlactli huan ome huejhueyi
    familias tlen tlacame tlen hualajque tlen itelpocahua Israel.'
  sps-sps: Jisas tsue to tsuri, “Nyo tsue faman of maromi, te nai gum non a Guei Tsoiny
    te Bobot e Gov sa ruak iny Mes me tan tagan siinaiv Tsuan tana Waan Ya na foun,
    ami na ina safunuu ana ina fuan to te vovovou Varonyo nai gum kanem marom tana
    fo tagan tsuam, mi te kat vaatsuk tana safunuu ana ina fuan a vun tana taa Isrel.
  wnc-wnc: natake anzing ninikut, “Nata siakande siknga daninggat. Masande na aminbamdane
    notnaapata buyambamtapa enane siknga yuke wama yawa kekekawik. Siwan tapduu wagwene
    sangabamu kayuk dakngake yuwawa ginu na nawakaingu gikaya buyambam tapatane kekeknga
    aknga pake aminu Isrel nana dongu 12 usanzitning,” ngang ninikut.
  nmw-S: Yeisu i liwo heidiye i nga, “Tolosuwok a liwo heimiu, sauge Tolomo Natune
    i tabwa kin he panayawi tovevai hei ge i miye he wana bagatuwodau wasesaseine,
    humiu ho todumuyai hu he-yawate hu he-iwo (12) habe hu miye he tologugui wedi
    bagatuwodau ge Isrel hedi hun si hun-yawate si hun-iwo (12) hu logugui-yanid.
  bus-bus: 'Yesu bèńnɛ: Yãpuraan mɛ́ɛ ooare: Tó Gbɛ̃ntee Nɛ́ vɛ̃̀ɛ a kíblekita gakuideea
    anduna dufu guu, amↄa kɛ̀ á tɛ́maziinↄ é vɛ̃ɛ kíblekita mɛ̀n kuri awɛɛplaaanↄa,
    àgↄ̃ yã gↄ̃gↄ̃ↄ Isaraili bori mɛ̀n kuri awɛɛplaaanↄnɛ.'
  gub-BL: Uze'eg Zezuz urewe. Ko ma'e amume'u putar peme ihe nehe kury. Ihe Awa ta'yr
    ihe. Apyk putar tuwihaw henaw rehe ihe nehe, 'ar ipyahu ma'e ihem mehe ihe nehe.
    A'e 'ar mehe peapyk putar tuwihaw henaw rehe pe nehe no. Izaew ta'yr a'e wà, 12
    waneta haw wà. Wazuapyapyr a'e wà no, uzezaikaikaw 12 romo a'e wà. Peiko 12 romo
    pe no. A'e 'ar mehe peiko putar a'e 12 pegegwer waneruze'egar romo pe nehe no.
  imo-imo: Jisasini nimbei, “Nani enondo i ungu paimbo nimbo tiro. Akilio Goteni melema
    pali koinjo pupili nimbelo kinye Iyemunga Malo au nimbe kondopalie yunge iye nomi
    king polona molopa imboma nokombalo kinye, eno na lombili andoromele iyema peya
    iye nomi king polo 12 akuna molkolio, Israel imbo manga pupu 12 nokonge.
  boj-boj: Onaqa Yesus na minjrej, “E bole merŋgwai. Mondoŋ Qotei a laŋ bunuj ti mandam
    bunuj ti atimqa bati deqa e Tamo Aŋgro ñam kobaquja osiy ijo segi awo jaram kobaq
    di awesqai. Awesosiyqa niŋgi tamo e daurbeqnub qaji metŋgitqa niŋgi dego awo jaram
    kokba 12 di awoeleŋqab. Awoosib Jekop aqa aŋgro 12 naŋgo moma kalil naŋgi taqatnjroqnqab.
  eng-DRA: 'And Jesus said to them: Amen, I say to you, that you, who have followed
    me, in the regeneration, when the Son of man shall sit on the seat of his majesty,
    you also shall sit on twelve seats judging the twelve tribes of Israel.'
  knf-knf: 'Kë Yeŧu aji na baka : « Dţupan na manjoonan : woli umundu uhalu ubii,
    kë *Abuk Ñiinţ aneejan pşih na mndëm, an baţaşaraan iñeen na batëb nanţaşnuŋ nakak
    aţo na nji kaşih, kawayëş kntaali iñeen na ktëb ki Iŧrayel.'
  san-KHM: តតោ យីឝុះ កថិតវាន៑, យុឞ្មានហំ តថ្យំ វទាមិ, យូយំ មម បឝ្ចាទ្វត៌្តិនោ ជាតា
    ឥតិ ការណាត៑ នវីនស្ឫឞ្ដិកាលេ យទា មនុជសុតះ ស្វីយៃឝ្ចយ៌្យសិំហាសន ឧបវេក្ឞ្យតិ, តទា
    យូយមបិ ទ្វាទឝសិំហាសនេឞូបវិឝ្យ ឥស្រាយេលីយទ្វាទឝវំឝានាំ វិចារំ ករិឞ្យថ។
  arn-NT: 'Fey Jesus llowdungufi ñi pu disipulu: —Rüf dungu feypiwayiñ, puwle tati
    antü kom tañi wengetuael, feychi mew tati Wentrukünuwpalu mapu mew anüle tañi
    afmafalchi ülmen mülewe mew, eymün am feyentumufiel feymew ka femngechi anüaymün
    ta mari epu ülmen mülewe mew tamün ramtukadunguafiel Israel tañi mari epu trokiñche.'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―Diidxliczi rnin lojdi chi guidxin dxej yacüb
    gra, guidxin tëë dxej cwe Bén guxhaal Dios luar lod nabeeman, në lëjt, guial zidnalidi
    naj, cwedi loj chiptioꞌp ree luar lod nabeedi, din güün xguialguxtisidi loj guidxiptioꞌp
    ree xdiaa Israel.'
  ken-NT: Yesu aghati bhɔ bɛ, “Nchí ghati bhe bɛ ndǔ mmɨk nkɔ, mpok Mmu anɛ áfú
    ntá Mandɛm áchɔ̀kɔ ndǔ ɛnɔkɔ́ kɛfɔ yi nɛ kɛnɛ́m kɛnkɛm, be bakoŋo bha bǎchɔ̀k
    nkwɔ́ ndǔ mɛnɔkɔ́ kɛfɔ, bɛkɛm manɛrɛ́kɛt Israɛl byo nɛ apay.
