  mal-mal: 'യേശു അവരോട് പറഞ്ഞത്: എന്നെ അനുഗമിച്ചിരിക്കുന്ന നിങ്ങൾ പുതുജനനത്തിൽ മനുഷ്യപുത്രൻ
