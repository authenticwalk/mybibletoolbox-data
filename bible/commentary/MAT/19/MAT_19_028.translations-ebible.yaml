    neunekume mwana rue huni leie aawalai komu mwana rue mo Israel.
  san-TEL: తతో యీశుః కథితవాన్, యుష్మానహం తథ్యం వదామి, యూయం మమ పశ్చాద్వర్త్తినో జాతా
