  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། བདག་གིས་ཁྱོད་ཅག་ལ་བདེན་པར་སྨྲ༌སྟེ། བདག་གི་རྗེས་སུ་འབྲང་མཁན་ཁྱོད་ཅག་ལ་མཚོན༌ན།
    ཡོངས་རྫོགས་བསྐྱར་དར་མཛད་པའི་དུས༌སུ། མིའི་བུ་རང་གི་གཟི་བརྗིད་ལྡན་པའི་ཁྲི་ལ་བཞུགས་པ༌དང༌།
