  tif-tif: 'Yesus ayo almi daang bakaalin tunum imi bokoya-lomda: Nali tituun weng
    kaata bokoyokomi. Ilom am mafiing diim daanula kawu, God taba-lom asuk abiil so,
    tawaal so, imi kusnum dotulokoma kabaku, Dukum Ami Man Nata tiltam Kamokim diil
    ke-lomdila, alik kiili tiin molokomi. Kemin, kulu nami daang bakaalin tunum talangkal
    ibi nami titil kaata kuyilila, nami win diim Israel imi man loop imi miit talangkal
    kalawiili iltipta taba-lom miit maakup e kala tiin mola tiin mola ke-lokomip.'
  nlx-nlx: यीशु ताह केयो, “मी तुमूह खेरीच केथु काय नोवाली केली माय जेवी माणहान बिटोख,
