  heb-heb: ויאמר ישוע אליהם אמן אמר אני לכם אתם ההלכים אחרי בהתחדש הבריאה כאשר ישב
    בן האדם על כסא כבודו תשבו גם אתם על שנים עשר כסאות לשפט את שנים עשר שבטי ישראל׃
  mpp-mpp: Inguc mime Yesudi yanguc edocebawec, “Foinac, gacgu wiyac sasawa gbolicne
