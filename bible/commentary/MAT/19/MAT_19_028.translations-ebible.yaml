  peg-peg: ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ଆନ୍‌ ମିଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ପୁନି ଜୁଗ୍‌ତ ଏଚେକାଡ଼୍‌ଦ
    ମାନାୟ୍‌ ମାଜ଼ି ଜାର୍‌ ଜାଜ୍‌ମାଲ୍‌ନି ଗାଦିତ କୁଚ୍‌ଚାନ୍‌, ହେ ଏଚେକାଡ଼୍‌ଦ, ନା ପାଚେ ୱାତାଦେର୍‌
