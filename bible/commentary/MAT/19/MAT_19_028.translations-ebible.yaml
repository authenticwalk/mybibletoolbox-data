  ben-IRV: যীশু তাদের বললেন, “আমি তোমাদের সত্যি বলছি, তোমরা যতজন আমার অনুসরণকারী হয়েছ,
    আবার যখন সব কিছু নতুন করে সৃষ্টি হবে, যখন মনুষ্যপুত্র তাঁর মহিমার সিংহাসনে বসবেন,
    তখন তোমরাও বারোটা সিংহাসনে বসে ইস্রায়েলের বারো বংশের বিচার করবে।”
  ntu-ntu: Jiszs rpimle bagr kx, “Nakrlzamu kx mz mzli kxmrna kc navzm, sa nangininge
