verse: MAT.019.028
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Di la namigevei. Dilavau onobenobe bahata hoesegevege
    dogamale vani kela Atae Esena au telona atagatemo ugulamoge di ehovamale la kebiata
    lana telona tuelomo (12) uguiavoi bae Iselala valada tuelo (12) kebia nibievei
    vaveveabe kaoveve.
  okv-H: Iesu na enana ta degi ke einge ena, “Na ungota degi ke be erena, enda eha
    uhu eha aisuja iji amina na Embo ta Meni na nau avo arumba peni usasa te ai urumbeto
    mihirono ungo nau apostel 12 na avo arumba tapa 12 ai ta arumbeto mihie Israel
    embomeni javo vahai tapa 12 avo tihi jigesova.
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘A baha duma uyahimi, yohola apo hipuli wouna
    uyahina tau Lawa Moinau, u ani wiwasawasa namanamalina uyahina a tugula, ma taumi
    tu wotagou magoumi 12, ani luhetala ona tugulehi, ma Isalaela gugunina magouhi
    12 ona luhetalehi.
  mal-C: യേശു അവരോടു പറഞ്ഞത്, “പുതിയ യുഗത്തിൽ, മനുഷ്യപുത്രൻ തന്റെ തേജസ്സിന്റെ സിംഹാസനത്തിൽ
    ഉപവിഷ്ടനാകുമ്പോൾ, എന്നെ അനുഗമിച്ച നിങ്ങൾ, പന്ത്രണ്ട് സിംഹാസനങ്ങളിൽ ഇരുന്ന്, ഇസ്രായേലിലെ
    പന്ത്രണ്ട് ഗോത്രങ്ങളെ ന്യായംവിധിക്കും എന്നു നിശ്ചയമായും ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς, Ἀμὴν λέγω ὑμῖν ὅτι ὑμεῖς οἱ ἀκολουθήσαντές μοι,
    ἐν τῇ παλιγγενεσίᾳ ὅταν καθίσῃ ὁ υἱὸς τοῦ ἀνθρώπου ἐπὶ θρόνου δόξης αὐτοῦ, καθίσεσθε
    καὶ ⸂ὑμεῖς⸃ ἐπὶ δώδεκα θρόνους, κρίνοντες τὰς δώδεκα φυλὰς τοῦ Ἰσραήλ.
  bgc-bgc: यीशु नै उनतै कह्या, “मै थमनै साच्ची कहूँ सूं के नयी सृष्टि म्ह जिब माणस
    का बेट्टा अपणी महिमा के सिंहासन पै बैठैगा, तो थम भी जो मेरै पाच्छै हो लिए सो,
    बारहां सिंहासनां पै बैठकै इस्राएल के बारहां गोत्रां का न्याय करोगे।
  khz-khz: Iesu na evaikilarato, netiwato, “Avaikila-taunataunamina, tanopara valiguna
    pene matagai aonai, Taunilimalima Natuna gena terona pa vele tanukauna rakirakinai
    pene tanukau, e gomi gagalana ruala au muliku ai golakana talimami maki vele tanukaura
    gagalana rualai pio tanukau, Isaraela gena kwalu gagalana ruala pio gita-togara,
    e pio vaira.
  deu-TKW: 'Jesus aber sagte zu ihnen: wahrlich, ich sage euch, ihr, die ihr mir folgtet,
    werdet in der neuen Welt, wenn der Sohn des Menschen sitzt auf dem Thron seiner
    Herrlichkeit, ebenfalls auf zwölf Thronen sitzen und richten die zwölf Stämme
    Israels.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, dza niꞌ catiꞌ ucúb yödzlyú
    atiꞌ cöꞌa gna bëꞌa nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, ga niꞌ gáctëraꞌ blau,
    lëzcaꞌ lbiꞌiliꞌ záꞌlenliꞌ nedaꞌ, cöꞌliꞌ chinnu latj ga gna bëꞌliꞌ, cuequi xbeyliꞌ
    idxinnu cöꞌtë yödz quegac zxiꞌn xsoëꞌ Israel.'
  lin-lin: 'Yesu alobaki na bango : — Nazali koloba na bino penza ya solo : tango
    makambo nyonso ekokoma ya sika, tango Mwana na Moto akovanda na Kiti ya Bokonzi
    na Ye ya nkembo, bino bato oyo bozali kolanda Ngai, bino mpe bokovanda na bakiti
    zomi na mibale ya bokonzi, mpo na koyangela mabota zomi na mibale ya Isalaele.'
  hns-NT: 'Tab oe bolies: „Soen. Toelog hamaar rasta par tjale hai. Aur ham toelogse
    satj boliela kie aane waala djoeg me djab iensaan ke Beta aapan mahiemma se gaddie
    par baithke raadj tjalaaiga, tab tohoelog baara gaddie par baithiehe Israel ke
    baara koel ke oeppar faisala kare khaatien.'
  noa-E: 'Magbaawai Jesuu magjim: —Cha mʉ iekha chirʉm iekhau mʉg durr jöoi edaujã
    dʉ̈i thum chi iiurig pawia mʉch chi Emkhooi Iewaa õor Pörkhaag khu juupjem wajappha
    khitʉm gaai oo chirsim ed, pãar mʉg mʉ ogdʉba mʉ dʉ̈i wënʉrraajem khʉʉnta mʉ jup
    chirʉm bigaau pörkhau doce nʉm gaai ohood ajugui ajim. Pãachdëuta mʉ dʉ̈i pãach
    ipaarmua jöoi Jacob khararr chaain doce narr khʉʉn ag chaain ewagam khʉʉnagjã
    khap jajaau aju, jãgaju Ẽwandamau am dʉ̈i.'
  eng-EMTV: So Jesus said to them, “Assuredly I say to you, that in the Regeneration,
    when the Son of Man sits on His glorious throne, you who have followed Me will
    also sit on twelve thrones, judging the twelve tribes of Israel.
  mib-NT: 'Te ni cahān Jesús jiín de: Ruhū, Yaā ní nduu tēe, jendaá cahán rī jiín
    ró jijnáhan ró jéē ɨɨn quɨvɨ̄ conene rī mesa ndacu ri jniñu, te yōhyo luu cujéhnu
    ri ini ñayɨ̄vɨ jéé. Te quɨvɨ̄ ún te máá ró jeē ní cacondiquīn rō ruhū, suni coyūcu
    ró nuū uxí uū mesa ndacu ró jniñu. Te sándaā rō jniñu ndɨhúxí uū yucūn ñayuu Israel.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्,
    इङ्‌गाॽ मे़न्‍छाम्‍साःन् के़दाःबा कुसङ् हाङ्‌जुम्‍मो मिमिदिङ्‌गे़न् हाङ्‌युक्‍नाओ
    युङ्‌ङारो॥ खे़न् ये़म्‍मो खिनिॽ इङ्‌गाॽ याप्‍मि के़दिम्‍बाहाॽआङ् थिक्-ने़त् (१२)
    हाङ्‌युक्‍नाओ के़युङिआङ् इस्राइलबा थिक्-ने़त् सुवाङ्‌हाॽ सम्‍दाङ् हाङ् के़जोगिॽरो॥
  xnj-xnj: Yesu akavajovela, “Nikuvajovela chakaka, paitama Mwana wa Mundu pachigoda
    cha ukulu waki, pamulima wa mupya. Mewawa na nyenye mwemunilandili yati mwitama
    na nene muvigoda kumi na hivili na kuvahamula makabila kumi na gavili ga Isilaeli.
  mmx-mmx: La ne Iesu ga vorang i ridi, “Nia a tong tuturun i rinimi. At laaleng ne
    Moroa na lox amaxat lempanga axap, ap mo laaleng nenia, Laradi Mevana, anabat
    kis at loxonin orong tarak mi lisisixam silok tarak, la nemi mi mumu asu ia, minabat
    kis bok at lasangaun mi legepura lengkot kitkis orong la minabang tonga linga
    at lasangaun mi legepura levenbibinat at limixin me Israel.
  cbr-NT: 'Cacëxun ca Jesusan aín ''unánmicë unicama cacëxa: —Asérabi cana ''ën mitsu
    cain, uni ''inux anuax uá, ''ëx Nucën Papa Diosan mëníosabi oi nëtë iótëcëncëbë
    ''apuira ''ain camina, asérabi ''ën bana cuacë ''aish mitsun ''ëbë cushi ''ixun
    Israelnën bëchicë mëcën rabë́ ''imainun rabë́ aín rëbúnqui judíoscamax cara atúan
    ñu ''acë cupí, uisai ''iti ''icë quixun cati ''ain.'
  tee-NT: 'Chai ju Jesús juni: ―Pus acsni catasast''ichokoya'' chux ju lacamunutpa''
    pus actola'' laquimpu''ucxtin ju slivasalh na k''ox cajuna''. Quit''in ju quimalakachatachilh
    Dios ni lapanac actsucuya'' ju ani. Chai ju uxijnan ni quilach''ak''ok''ayauch
    ju chavai pus ju acsnich vachu'' at''ola''it''it lacalakacaut''ui pu''ucxtin.
    Chai alhi''una''it''it ju ixquilhmaccaut''ui''an ju mint''a''israelitanin.'
  eng-LSV: And Jesus said to them, “Truly I say to you that you who followed Me, in
    the regeneration, when the Son of Man may sit on a throne of His glory, will sit—you
    also—on twelve thrones, judging the twelve tribes of Israel;
  cak-NT: 'Ri Jesús xu''ij: Can ketzij ri nin-ij chiwe, chi cuando xtapon ri tiempo
    chi ronojel xquie''oc c''ac''ac'', ren ri jin-kajinak-pe chicaj y xinalex chi''icojol
    c''o chic nuk''ij, can xquich''oquie'' pa nu-trono chi nin-en gobernar. Y chuka''
    rix ri jinitzekleben, xquixch''oquie'' pa cablajuj tronos chi niben gobernar pa
    quiwi'' ri cablajuj quiwech familias ri je calc''ual can ri cablajuj ralc''ual
    can ri achi xubinaj Israel.'
  pah-NT: 'A''ero Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Imombe''ukatuavo ji ei pe
    me: Aerẽ po ti Tupana''ga japoi yvyapyahua nehẽ. A''ea rupi jitekovo yvyakotyva''ero
    yvagipeva''ero po ti ji rekoi yvyakotyve''g̃a nduvihavuhuhetero jiapyga oina jiapykakatuhetea
    rehe ta''e ti ji g̃a pe g̃andekoa rehe javo, ei Jesus''ga. Peko pe jireheva''ero,
    ei Jesus''ga. A''ero ji rekorame g̃anduvihavuhuhetero po ti pe ndekoi peje''yja''g̃a
    nduvihavuhuro Israelva''ea rakykwepohara''g̃a nduvihavuhuro nehẽ. Doze ko g̃a
    oko huvihavamo ojiheve''g̃a pavẽi pende''yja''g̃a israelitas''g̃a, ei Jesus''ga.
    Pehe ti peapy oina dozeva''ea rehe pejiapykakatua rehe nehẽ xa''e ti g̃a pe g̃andeaporog̃ita
    rehe javo, ei Jesus''ga g̃wemimbo''ehara''g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa wãarata jararu. Tachi Ak''õrepa k''inia bak''ãri,
    mɨ, chi Eperã Ak''õre Truadepema, su-ak''ɨ beepiit''ee ichi rey su-ak''ɨ beeparide
    ɨt''ari ichi k''ĩra wãreede. Maapai parã mɨ ome nipapatap''edaarã auk''a mama
    su-ak''ɨ p''aneedait''ee rey su-ak''ɨ beepari docede. Mama parãpa Israeldeepa
    ëreerã doce uchiadap''edaarã iru p''anadait''ee parã jua ek''ari mãik''aapa jaradait''ee
    mãɨrãpa oopatap''edaa pia wa k''achia.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Kahwathwata ka yu ta mnaghunata, ma mbəɗavafta
    inda skwi dzaʼazlay ná, dzaʼa nzafta ta dughurukwa glakwani na Zwaŋa mndu. Kaghuni
    gwal ta dzaʼa mista ɗa ya guli, dzaʼa nzanzafta ta dughurukha ghwaŋpɗə his kaghuni,
    ŋa tsa guma ta ghəŋa mndəra la Israʼila ghwaŋpɗə his guli.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Mé a̱ nda̱a̱ ná cachi i̱ xi̱hi̱n
    ndo̱. Tá ná tandaa qui̱vi̱ nduu sa̱á tócó ndihi ña̱ha já caco̱o ye̱he̱, da̱ na̱chindahá
    Ndióxi̱ nduu ña̱yivi nu̱ú ndicáhnu ndiva̱ha i̱. Ta cán caco̱o ri ndóhó, na̱ na̱xi̱ca
    tuun xi̱hín i̱ nu̱ú u̱xu̱ i̱vi̱ táyi̱ va̱ha. Ta cán caja vií ndó sa̱há ndíhu̱xu̱
    i̱vi̱ táhndá na̱ na̱quixi chi̱chi Israel.'
  gfk-S: Ma ne Jisas ga tange ta di, “Mu hadado baak! Tano hasigarna ira linge bakut
    Nong a Turadi ie na kis tano nuno tamat na kinkinis na minamar. Ma mu bileng,
    mu na kis ta ira sangahul ma iruo na kinkinis na harkurai ma mu nage kure ira
    sangahul ma iruo na huntunana me Israel.
  bmu-bmu: 'Mewö jiiga Jisösnöŋ kewö jii mötket, “Nöŋön keu ölŋi kun kewö jibi mötme:
    Yuai pakpak kölöŋaiiga Suep gölmegö azi ölŋan jakömbuak dumŋe tari asakmararaŋan
    asarimawi, nalö qainŋi kun miaŋgöreŋ ni nuataŋgöba kageri, eŋön mönö mewöyök jakömbuak
    dum 12 miaŋgöreŋ tata Israel kambu 12 yeŋgö keuŋini kewöta jim teköme.'
  dgz-dgz: Iesu sia anega wan, “Ne tave di wadiaivin, wam uiwa gapan wan dim dim iragi
    entan tapi gapan Kimani Vitana apanewa ayop watarewa nega gagap oya oyae den ae
    wanigepena e aonagaet pusinawan dere wadiaet nega nagirewa ayop watarewa ega ega
    gagap waniai. E Isurero nagire dugup ega ega aonagaet pusinawan dere kakaewa koewa
    muga wanene tamoi.
  eng-GNV: And Iesus said vnto them, Verely I say to you, that when the Sonne of man
    shall sit in the throne of his maiestie, ye which folowed me in the regeneration,
    shall sit also vpon twelue thrones and iudge the twelue tribes of Israel.
  zaa-NT: 'Becàbi Jesús nna rèe cabi: Hualigani te'' riquixa''ánia'' le qui''ni gal·la''
    tsá qui''ni iyate ca cosa nna eyacca cą cubi, làniana Nubeyu'' de Ỹiabara'' nna
    thí''e adí la'' huacca glorioso de ỹiabara'' nna cué''níe lo xila'' tsè''ni quì''e
    para cú''ubi''e. Làniana lebi''i canu denó le inte'' nna xúa huani le lo adí tsì''nu
    ca xila'' tsè''ni para cú''ubia'' huáni le iyaba ca descendiente qui'' tsì''nu
    ỹi''ni Israel.'
  eng-WEBSTER: And Jesus said to them, Verily I say to you, that ye who have followed
    me in the regeneration, when the Son of man shall sit on the throne of his glory,
    ye also shall sit upon twelve thrones, judging the twelve tribes of Israel.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Pamatacabi daxitacuene pejanajava icatsia naexanaena, xanë, Daxitajivi Pematapijinënë,
    ecaenajë tronovënëjavata taevetsinexa daxitajivi. Bajarapamatacabi paxamë ata,
    doce paponëmëbeje patanepënajinavanapaevimë, paenaename, pacaenëmë canacujitsia,
    panijatronota vajanajuaevetsinexa xua evetsianajë. Nexata paxamë paenaename jueznëcuenia
    panenaneconitsiaexanaenexa pijaneconi pexainaevi. Pananeconitsiaexanaename Israelpijinëmi
    pexi, doce ponëmibeje, pemomoxi.'
  bon-bon: 'Yeesu jejemige egä, “Cane toraca mene jijenininine: ai padare te liba
    cirege apira, kirece padare te liba cirege atyaramta, cane lui Acejiyame bau ca
    tädujine biname me äbitujine, cane piba jamyacu apaclyera cama cäme babo adnata
    puupu cabu ca biname bine cire yaawademepene. Weene, cäme ingwe äcwiyame biname,
    cuta piba cire adnatäripeye twelb babo adnata puupu cabu twelb Israela ingle bine
    atraname.'
  nhw-BL: 'Huan Jesús techilhui: ―Nelía nimechilhuía quema ajsis nopa tonal quema
    Toteco yancuic quichihuas nochi tlaltipactli huan quema na catli niMocuepqui Masehuali
    nimosehuis ipan nosiya catli yejyectzi para nitlanahuatis ica nochi nohueyitilis,
    amojuanti catli antechtoquilijtoque anmosehuise ipan majtlactli huan ome siyas
    catli yejyectzitzi. Huan anquintlajtolsencahuase nopa majtlactli huan ome huejhueyi
    familias tlen masehualme catli hualajque tlen itelpocahua Israel.'
  swh-ONEN: Yesu akawaambia, “Amin, nawaambia, wakati wa kufanywa upya vitu vyote,
    Mwana wa Adamu atakapoketi kwenye kiti chake kitukufu cha enzi, ninyi mlionifuata
    pia mtaketi katika viti vya enzi kumi na viwili, mkiyahukumu makabila kumi na
    mawili ya Israeli.
  wbi-wbi: U Yesu akavavula,”Kyang'haani nikuvavula kuuti, une ne mwana ghwa muunhu
    niliiva nikalile pa kitengo kyango ikya vuvaha mu iisi imia na jumue mwe vaano
    mukumbingilila lino mulikukala mu fitengo kijigho na fivili ifya Isilaeli.
  bba-bba: Yesu bu sɔ̃ɔwɑ u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, sɑnɑm mɛ Tɔnun Bii u ko n
    sɔ̃ win sinɑ ɡɔni yiikoɡiɑn wɔllɔ hɑnduniɑ kpɑɑ sɔɔ, bɛɛ wɔkurɑ yiru be i mɑn
    swĩi bɛɛn tii i ko n sɔ̃ sinɑ ɡɔni wɔllɔ i kɑ Isirelibɑn bwesenu wɔkurɑ yiru siri.
  eng-KJVCPB: And Jesus said unto them, Verily I say unto you, That ye which have
    followed me, in the regeneration, when the Son of man shall sit in the throne
    of his glory, ye also shall sit upon twelve thrones, judging the twelve tribes
    of Israel.
  kgk-NT: —Anhetegwa va'e amombe'u-ta peẽ-my, he'i. —Peẽ xe moirũ va'e ame'ẽ va'erã
    peẽ-my gwarã. Upe Nhandejáry ombopyahupa omoatyrõmbaha áry-py, xe Nhande Ryke'y
    tee va'e agwapy va'erã Nhandejáry ogwapy haty-rehe. Pe apyka resaupa hesakã va'e
    ári agwapy va'erã enterove areko hagwã hembiapokwe pokwe-rehe. Upe áry-py peẽ
    ave pegwapy va'erã mburuvixa ogwapy haty-rehe doze apyka ári pegwapy ave va'erã
    pereko hagwã hembiapokwe pokwe-rehe Israel re'ýi kwéry doze tetã tetã-rupi oiko
    va'e-pe.
  waj-waj: 'tuduu rikioo Yisuuva iya tunoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Anutuuqaa yoosinna karaasaivaki Na Vaidiivaa Mmaapuuvo fai na kieeta varira mmaata
    ari vookaraivau varinai ngia ni ngiaammuauya fai ngia ngiingii kieeta varira mmaata
    yaakuuvaitana yukukidiri taaravaitanau varida Isarairaa oyaiya yaakuuvaitana yukukidiri
    taaramaara dida vaida yaparakiaaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Aririka owakiratee paata maawoeni, ipinkatharitee Itomi
    Atziri ijeekan-teeyaawo owaneenka-tachari ijeeka-mento. Aritaki pikantee-yaari
    eerokapaeni pikaatzira poyaatakina, pipinkathari-wenteeri maawoeni ikaate icharini-teeyaari
    Israel, ikaatzira 12 rinashiyitaha. Omaperotatya.'
  ekk-PKP: 'Jeesus vastas: „Ma ütlen teile tõtt: kui kõik on uueks loodud ja inimese
    Poeg istub oma hiilgaval troonil, siis teie, kes te olete mind järginud, istute
    ka kaheteistkümnel troonil ning mõistate kohut Iisraeli kaheteistkümne suguharu
    üle.'
  mpx-mpx: Yeisu i baek elal i ba, “Ya ba tunahot eliyamiu, sauga Gamagal Natuna ni
    tabwa kin panayawi vavaluna elana ge abamina wawasana elana ni minaa, inoke komiu
    o tototoulil ami toto elulutega eluwa tologugui wali abamina nuku ahe ge Isileli
    ali un elulutega eluwa nuku logugui-agil.
  wbp-wbp: Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-patuku, “Junga kujaju.
    Ngaka-pardu-kari, kajirna ngaju Yapa-nyayirni-wangu wirilki nyina nyiyarningkijarraku
    Kaatu-kurlangurla nguru-nyayirni-wangurla, nyurrurla kurdungurlu-patu, ngulaju
    kapunkulu wiriwiri-yijala nyina Kaatu-kurlanguku yapakuju Yijirali-pinkiki kuja
    kalu nyina 12-pala warlalja turnu-warnu-paturla, manu kapunkulu-jana miimii-nyanyi
    ngurrju marda, marda maju.
  luo-luo: Yesu nowachonegi niya, “Awachonu adier ni chiengʼ ma nolokie gik moko duto
    manyien, ka Wuod Dhano nobed e kom lochne man-gi duongʼ, un musebedo ka uluwa
