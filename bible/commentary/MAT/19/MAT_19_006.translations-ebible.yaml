verse: MAT.019.006
translations:
  kpx-kpx: Dilavau subuta kateai lounu. Iale abu bae avui molemo igaegaealivebene.
    Isito abuna molehi igaetolahai. Kosealemo Dilavaike kebia malevei igaetoige abu
    mole holoevei igaetoalu. Katealemo atabe lako kebia tasalievelive.”
  okv-H: Avoeto enana heriso mane rate vahai eagora ari avo God na eaguja eto God
    na kaju eto vahai aisuja avo embo na mane kaheketo ehako oengara aisuja.”
  tbo-tbo: ‘Yaka hai luwaga hina wihiniemosi ma ega hini luwaga. Oloto ma wawine hai
    tawine Yaubada i popo emotehi, uyahinei ega emoemotana po ta lupena halehi.’
  mal-C: അതിനാൽ അവർ ഇനി രണ്ടല്ല, ഒരു ശരീരമാണ്. അതുകൊണ്ട് ദൈവം സംയോജിപ്പിച്ചതിനെ മനുഷ്യൻ
    വേർപിരിക്കരുത്.”
  grc-SR: Ὥστε οὐκέτι εἰσὶν δύο, ἀλλὰ σὰρξ μία· ὃ οὖν ὁ θεὸς συνέζευξεν, ἄνθρωπος
    μὴ χωριζέτω.
  bgc-bgc: इस करकै इब वे दो न्ही, पर एक तन सै। इस करकै जिन ताहीं परमेसवर नै जोड़या
    सै, उन ताहीं माणस न्यारा ना करै।”
  khz-khz: Gaura pakurai ira ati ruala, na kwapunamo. Vovetaina gaurai Palagu na eveakwapurato
    talimara talima taa na ati mapene tao-vepakara.”
  deu-TKW: So sind es demnach nicht mehr zwei, sondern ein Fleisch. Was denn Gott
    zusammengefügt hat, soll ein Mensch nicht scheiden.
  zsr-NT: Cni nac, cutur nacquëꞌ chopëꞌ san tuz bunách chnuhuöacquëꞌ. Qui lë ni naꞌ,
    cutu ral‑laꞌ lulë́ꞌë bönniꞌ nup naꞌ benëꞌ tuz Dios.
  lin-lin: Boye, bazali lisusu bato mibale te, kasi bakomi moto moko. Tika ete moto
    akabola te oyo Nzambe asangisi ! »
  hns-NT: Aise oesab na doei dehie bakie ek dehie hai. Aur djab Parmeswar doei paraanie
    ke ekattha kare hai, tab koi ke na tjaahie oesabke tjhorwaawe ke.”
  noa-E: Mag nʉisim chan ya tag amach ããbdö nʉrrjëe aba, õor ãbpaimjö nʉisijugui ajim.
    Mag warrgarwejã ich Ẽwandamauta mag papitarr aawai pöd iwiir ãbmuajã i ichaaur
    awi dich õor pʉaju khaba nʉmgui ajim amag.
  eng-EMTV: So then, they are no longer two but one flesh. Therefore what God has
    joined together, let not man separate.”
  mib-NT: Núu súcuan te tuá cúu uū jnáhan de, chi ɨɨn na cúu. Jeē yúcuan tu íyó váha
    jeē stóo jnáhan, chi jeē ni squíjnáhan Yaā Dios cúu, áchí yá.
  lif-NT2: आल्‍ल खे़ङ्‌हाॽग ने़प्‍फुसि मे़ःन्, कर लत्‍छा थक्‍सिरो॥ खे़ल्‍ले़ चोगुल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लत्‍छा थक् चोगुसिबाहाॽ मे़न्‍छाम् याप्‍मिरे़ से़म्‍मासि
    मे़नुॽने़न्‍लो॥”
  xnj-xnj: Ndava yeniyo, ndi lepi kavili vavili, nambu higa yimonga. Cheachiwunganishi
    Chapanga mundu akoto kuchipangulana.”
  mmx-mmx: La nedu du noxo lok ngan bok ba legepura, ketla legesara mun. Kuren la
    kopmen tara noxo ra korop leepot at leremes mi latkin teren, mila ne Moroa axa
    ga ven etang du.”
  cbr-NT: Usa 'ain ca uni aín xanubë rabë́ 'aíshbi achúshisa 'icën. Usaia achúshishi
    'inúan Nucën Papa Diosan 'imia 'aish ca uni aín xanubë ënanantima 'icën, uni itsínribi
    ca ënánanmitima 'icën.
  tee-NT: 'Chai tailhi''alh ixchivinti ju Jesús. Alacjuni: ―Pus jantuch vana pumat''ui
    lapanacni tajunita. Alai tachi va pumatam lapanac tajunita. Pus ju malakxtokta
    ju Dios jantu catitalaclhvaklh ju lapanacni.'
  eng-LSV: So that they are no longer two, but one flesh; what therefore God joined
    together, let no man separate.”
  cak-NT: Y romari' cuando quic'uan chic qui', man je ca'i' ta chic, xe jun chic quibanon.
    Romari', ri can xe jun chic quibanon roma ri Dios, man jun winak tijacho quichi',
    xcha' ri Jesús.
  pah-NT: A'ero mokonha ja rũi akwaimbae'ga garembirekohẽa pavẽi. Ojipejiva'ea ja
    g̃a ndekoi g̃wembirekorame. A'ero ti g̃a topohiryme ojohugwi. A'ereki Tupana'ga
    g̃a mohembirekoi, ei Jesus'ga.
  sja-NT: Eperã omé p'anɨ mĩda, jĩp'a eperã apai pɨk'a p'aneepata. Mapa Tachi Ak'õrepa
    eperãarã omé araa papik'ãri, apidaapa amaapidaik'araa bɨda aji.
  xed-xed: nzəgla a həŋ ka mnduha his wa, ama ka mndu turtuk nzakwa taŋ. Yaha mndu
    tama da dganatá skwi ya ndiʼanaf Lazglafta,» kaʼa.
  mks-NT: Sa̱há ña̱ cán quéa̱ co̱ cúú ga̱ na̱ i̱vi̱ yiquí cu̱ñu sa̱há ña̱ na̱nduu
    na tátu̱hun in túhún yiquí cu̱ñu na. Sa̱há ña̱ cán quéa̱ co̱ ndítahan nu̱ú da̱
    cán janí táhan da ña̱ na̱jácatáhan Ndióxi̱ tá na̱tanda̱ha̱ ná —na̱cachi Jesús.
  gfk-S: Io, dur pai nale iruo baling. Dur na tikenong. Waak tike turadi mon i pales
    harbasiane ikin ra linge, kinong God gate kubus pakur ter dur.”
  bmu-bmu: Mewö aka toroqeba yahöt qahö akzahotmö, sile mohot aka malmahot. Anutunöŋ
    azi aka ambi mindirim etkiyöhi, ambazip kunöŋ mönö i kude mendeŋ etkima.”
  dgz-dgz: Ap gapan mu mini mini sia ya wanumoin go endi mu daiton. Ap menan God tobot
    tamoni gapan waen apan da seu ya enumop.”
  eng-GNV: Wherefore they are no more twaine, but one flesh. Let not man therefore
    put asunder that, which God hath coupled together.
  zaa-NT: Làniana labiru ná chuppa cą, sino qui'ni ttùba chi ná cą. Acca por nui nna,
    nu bettsà' Tata Dios luetsi quį nna, labí ná qui'ni nuỹa el·la'ą́ cą.
  eng-WEBSTER: Wherefore they are no more two, but one flesh. Therefore what God hath
    joined together, let not man put asunder.
  guh-guh: Nexata Dioso apo tae beanijajivibeje. Becaejivi saya tane Dioso. Bajaraxuata
    itsanë ata apo bexuabi pijava. Tsipaji Dioso pejamatabëcueneta napitsiaexanatsibeje,
    jai Jesús fariseovijavabelia.
  bon-bon: Teepi siige piba neeneni lica gegi, yepä teepi yepä taatu gegi. Peei name
    pi biname te gone maramara me wawena, Acejiyame te laati bine laatejäclmutuge.”
  nhw-BL: Huajca ayacmo itztose quen ome. ¡Amo! Nopa ome mochihuase quen san setzi
    inintlacayo. Toteco quinsansejcotilía se tlacatl ihuaya isihua, huajca amo aqui
    ma quiniyocatlalis.
  swh-ONEN: Hivyo si wawili tena, bali mwili mmoja. Kwa hiyo alichokiunganisha Mungu,
    mwanadamu asikitenganishe.”
  wbi-wbi: Apuo na viiva vavili kange, looli viiva m'bili ghumo. Lino, kino u Nguluve
    alungile, umuunhu nangalekanisyaghe.”
  bba-bba: Nɡe mɛyɑ bɑ ǹ mɑɑ sɑ̃ɑ tɔmbu yiru mɑ n kun mɔ tɔn turo. Ǹ n mɑn nɑ, tɔnu
    u ku kɑrɑnɑ ye Gusunɔ u mɛnnɑ.
  eng-KJVCPB: Wherefore they are no more twain, but one flesh. What therefore God
    hath joined together, let not man put asunder.
  kgk-NT: Nhandejáry kwatia nhe'ẽ he'i hagwe-rami jaikwaa omenda va'ekwe rekoha. Ndoikovéi
    ha'e anho rei. Peteĩxa ae hekoha. Upéa-gwi tomomboi uka e'ỹ katu teko rei Nhandejáry
    remimbojehe'a, he'i fariseu kwéry-pe.
  waj-waj: Kua fafaaraivoono itaa kua tiivaara nnaata vaatiivaitana hama taaravaitana
    varirama kiada ivaitana mmuaavaitana variaavai. Anutuuqoono vaa taaravaitana nuunama
    kiaikiai mmuaavaitana variaivaitana sa vuaivo vuaivaa pikiano sa vuaivo vuaivaa
    pikiaivee. Sa vaidi voovoono ivaitana vara mmarammaraama yapaivee,
  cpy-cpy: Tema ikaatzi aawakaa-naachari teera apite ikantaneeyaa, apaani ikantana
    iwathaki. Rootaki eero okantanta rookaero atziri iina itsipata-kaakariri Tajorentsi.”
  ekk-PKP: Nüüd ei ole nad enam kaks, vaid üks. Keegi ei tohi eraldada seda, mille
    Jumal on liitnud.“
  mpx-mpx: Inoke heliya nige al hi oola eluwa, yaa heliya hi ola maisena. Yehoba iyaka
    i tubwel toyawel, he bahi gamagal etega ni teteli pwamwaumwau-agil.”
  wbp-wbp: Ngula-jangkaju, kula kapala-nyanu jarnku jurnta nyina yitingka-jarra, ngulaju
    jungu kapala jintangkalku nyina wungu-juku. Junga-juku, jalangu-jarraju wati manu
    karnta kuja kapalangu Kaaturlu jinta-mani, ngulajulpalu-palangu yapa-patu-karirliji
    karlirr-mardarninja-wangurlu yampiyarla.”
  luo-luo: Omiyo koro ok gin ji ariyo, to gin ringruok achiel. Kuom mano, gima Nyasaye
    oseriwo kaachiel kik dhano moro amora pogi.”
  nhe-NT: Huajca ayoc itztose queja ome. Ama nopa ome mochihuase queja san se inintlacayo.
    Toteco quinsejcotilía se tlacatl ihuaya isihua; huajca ma axaca quiniyocatlalis.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܚܹܪܢܵܐ ܠܹܐ ܝܢܵܐ ܬܪܹܝ ܐܸܠܵܐ ܚܲܕ ܦܲܓ݂ܪܵܐ ܝܢܵܐ. ܒܘܼܬ ܐܵܗܵܐ، ܡܸܢܕܝܼ
    ܕܐܲܠܵܗܵܐ ܙܘܼܘܸܓ ܠܹܗ، ܒܲܪܢܵܫܵܐ ܠܵܐ ܦܵܪܹܫ ܠܹܗ.“
  esk-NT: Malġuuŋaiqsuk aglaan atausiŋŋuqtuk. Iñuum avitiŋiḷḷiuŋ tuvaaqatini Agaayyutim
    piqasiutipkaqmatik.”
  msb-msb: Kaya dili na sinda duha kundi usad na lang. Kun kaya an ginbiyo san Dios
    dili dapat pagbulagon san tawo.”
  cpa-NT: Tsa¹ma¹lán¹²dsa og¹ dsa². Cøng² jmø²ŋǿa¹² ma²løa¹² quiah¹²dsa. Hi² jøng²
    tsa¹lé² tsog¹dsa. Di³ Diú¹³ ca¹jmo¹ ma²lán¹²dsa ju³lah lán¹² jan² dsa² ―ca¹juúh²
    Jesús.
  dso-dso: ଆରି ସେମନ୍‌ ଅଲ୍‌ଗା ନ ଅଅତ୍‌, ମିସି ରଇବାଇ । ସେମନ୍‌ ଦୁଇଲକ୍‌ ଇସାବେ ନ ରଅତ୍‌ ।
    ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସର୍‌ ଜଡିଆଚେ, ଲକ୍‌ମନ୍‌ ସେମନ୍‌କେ ବେଗ୍‍ଲାଇବାଟା ଟିକ୍‌ନାଇ ।”
  meu-meu: Taunabunai, idia na dia rarua, anidia vada tamona. Dirava ese vada e hahekapudia
    taudia na taunimanima ese basie hapararadia.
  yva-NT: Weti wenayamo ibe rurumbe akatoe ramu, yara ibe intabove. Maisyare omai
    ti, Amisye po anya, wanya umaso yanugande ibe intabove, weti vemo vatane wo yaporabe
    jirum akato inya.”
  dgc-dgc: Kanya éwan dén side éduwa,” kagi ni Jesus, “éngˈwan esa san dén side. Kanya
    i pinagagum na Diyos, éy diyan péghiwalayén na tolay.”
  zpm-NT: Nligaa nacdraa zho chop miech, sinque laa zho rac tibaque. Dios nac meṉ
    ne psaṉ ycatsieel miech, cho dzigo nac miech par quiits zho miṉe rnabey me.
  hix-NT: Àro wyaro natxow hamà, toto komo, thetx kom yakoro. Asako ehxera harha natxhe,
    Khoryenkomo nenyàr me. Towenyxano wyaro harha natxhe, kekon hatà. Khoryenkomo
    ryhe, osomryeno ynye me naha. Àro ke, onà wyaro kahra hak nahtxoko, toto komo.
    Totowyatxow hamà, khetxenhàyamo hyaye, kahra hak nahtxoko, osomryeno ynye me Khoryenkomo
    yesnàr ke, kekon hatà, Txesusu.
  sim-sim: Angop namtaskop fri nawa osik mbeek anakorokwa ambu vria. Os erem nakuri
    nombo Avui Wasilaka or mbahanda oso mbeek ma misambik fehe lar tlendahi ambu sir.�
  npi-ULB: यसैकारण तिनीहरू अब दुई होइनन्, तर एउटै शरीर हुन् । त्यसैकारण जे परमेश्‍वरले
    एकसाथ जोड्नुभएको छ, तिनीहरूलाई कसैले पनि नछुट्‌ट्याओस् ।”
  cgc-cgc: Gani, mama daw bai na magsawa dili en darwa. Danen isya nang en. Tenged
    paisya ta Dyos mama an daw bai, kuntra ta pagbeet din na belagen danen an ta bisan
    kino.”
  tim-tim: Hain gârâmâ yâk siâkâ ikiŋeâk ikiŋeâk bo akbiandat. Yâk hâkyetŋe konok
    hainare akbiandat. Hain gârâmâ Anutuŋe mem mendugu yelegep are luâk siâŋe luâk
    âmbâi lâuwâ are potatyelekbiapgât dop bo tatâp.” dâep.
  yor-yor: Wọn kì í túnṣe méjì mọ́, ṣùgbọ́n ara kan. Nítorí náà, ohun tí Ọlọ́run bá
    ti so ṣọ̀kan, kí ẹnikẹ́ni má ṣe yà wọ́n.”
  wos-wos: Wun hundika sarékéta nani xékélaki. Du takwa hérae bér natafambu bér re.
    Séfi yéték yingafwe. God gindén joo du nak yamba lukukéndé.” Wungi dé Jisas diré
    wa.
  emp-NTPO: Ãdjira umé panʌẽ́a, ãtebʌrʌ cacua ab̶a b̶ʌ quĩrãca panʌa. Maʌ̃ bẽrã Ãcõrẽba
    ãbaa b̶ʌd̶ara dji amanacara panʌa.–
  eng-F35: So then, they are no longer two, but one flesh. Therefore, what God joined
    together let not man separate!”
  ind-ind: Dengan demikian, di mata Allah suami-istri bukan lagi dua, melainkan satu.
    Karena itu suami-istri yang sudah dipersatukan Allah dalam pernikahan tidak boleh
    diceraikan oleh manusia.”
  pes-OPCB: بنابراین، از آن پس دیگر دو تن نیستند بلکه یک تن. پس آنچه را خدا پیوست،
    انسان جدا نکند.»
  mpt-mpt: I kamo mo asuanimibbabe. Gode emaye dleb tete nanamabe kesoa naka maki
    mo danimibe ge baabesea
  bla-bla: Ŭn'nikaie matsĭstokŭm'axau, itse'tumanĭstoksisakumiau. Ap'ĭstotokiua otsipo'totopĭsts,
    pinits'tsĭs matap'pi mŏkai'aketotosĕsts.
  ssx-ssx: Koto leeke ekina꞉ta꞉ ipilikita꞉ yaapo na halo pelepepate ota꞉ homeke halipipikie.
    Koto pa꞉leke handaata꞉ koto hauta꞉ ota꞉ Koda꞉ma꞉ ta꞉ma꞉ni peawaasa꞉ hau yeleketa꞉
    wanda꞉hali ma꞉nda꞉ma꞉ ota꞉ na ka꞉taapeke alee leekeme.
  mkl-mkl: Si bɛɛbɛ ɑ kù jɛ ɑŋɑ minji mɑ́, ɑrɑ ɑkɑ̃ dei ɑ̀ jɛ. Nɑ nŋu, ɑmɑnɛ kù nɛ
    ku fɛɛfɛ mii iyi Ilɑɑɔ̃ í tɔtɔɔ.
  gaq-gaq: ତେସା ମେଇଙ୍ଗ୍ ଆରି ମ୍ୱାୟା ଣ୍ତୁ ମୁଇଙ୍ଗ୍‌ ଡିଙ୍ଗ୍ଆର୍‌ଏ । ଇସ୍‌ପର୍ ଜଦି ଆକେନ୍ ମ୍ୱାୟାକେ
    ମୁଇଙ୍ଗ୍‌ନ୍ନିଆ ଆଃଡିଙ୍ଗ୍ ବକେ, ରେମୁଆଁ ଆମେଇଂକେ ବିନେ ଆରାଡିଙ୍ଗ୍‍ଲେ ।”
  gof-RNT: Hessa gisho, entti issi asho gidoosonappe attin nam77a gidokkona. Hiza,
    Xoossi qachchidayssa asi shaakkofo” yaagis.
  unx-unx: ଏନାମେନ୍ତେ ଇନ୍‌କିନ୍‌ ବାରିଆ ହଡ଼୍‌ମ ନାହାଁଲାଃକିନ୍‌, ମେନ୍‌ଦ ମିଆଁଦ୍‌ ହଡ଼୍‌ମତାନ୍‌କିନ୍‌,
    ଏନା ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ମିଦ୍‌ରେ ତଲାକାଦ୍‌ତେୟାଃ ହଡ଼ ଆଲକାଏ ବିନ୍‌ଗାଏକା ।”
  gah-gah: Loko gakó imane limó nenazo, ve aleve keza lositá hoú liki nene minaminigasive.
    Hamó kugupe loló onoimó gelekave. Nenemú Ómasi nenémo kelémo apizimó nenazo vegenalita
    nene kelémo hotopotó oakaláa nomive.
  lcm-lcm: Sukana vang, parik kilonglapa anguan pongua an, kilong lapo sikei. Asukang
    na sa na God katala pala kuvul ia, ka ago ta mangsikei ka luang ia.”
  aer-aer: Yewe, ratherre atherre-arle aneke anyente anteme irreke, alakenhenge anteme
    artwe re arelhe ikwerenhe yernetyale anetyeke ikwerenge akwete, Ngkartele-arle
    artwe renhe anyentelhe-ilekenge arelhe anewe ikwerenheke-arleke.”
  qvc-NT: Chaymi niykillapa, rrispituyuqkunaqam ishkay kashpapis, suqllana. Chayri
    Dyus tandashqandaqa, runakunaqa ama akranqachu, nishpa.
  tgl-ULB: Kaya nga sila ay hindi na dalawa, kundi iisang laman. Samakatwid ang ano
    mang pinagsama ng Diyos ay walang sinumang makapaghihiwalay.”
  cbs-NT: Jaskaken Diosun juni inun jawen ain yuda bestichai keska jatu wa junin jawen
    ain dapaxkabainkin jenetimajaidaki— jatu waya
  xtm-NTPP: Chukan kúu ja masu uu ñayii ka kuu‑ka i chi in‑nka‑ni ñayii ka kuu nduu
    i ma. Te chukan kúu ja ñayii ma, másu ko ndasasiin i ja ni xtnatna'a Su'si ma
    ―‍kúu ya jiña'a ya.
  nnq-nnq: Nayene benia abena kabeje nambu mmele gumwe. Bai chalondine Nnoongo mundu
    akikilekaniaje.”
  bao-NT: To biri pʉarã méé niima. Jĩcʉ̃ra niima yua. To biro biicãri Ʉmʉreco Pacʉ
    jĩcã upʉra cʉ̃ ca cũuricarã ca niirãrena, bojocʉra cʉ̃ja ca ameri camotatiro tii
    majitimi —ĩiwi Jesús.
  san-ORI: ଅତସ୍ତୌ ପୁନ ର୍ନ ଦ୍ୱୌ ତଯୋରେକାଙ୍ଗତ୍ୱଂ ଜାତଂ, ଈଶ୍ୱରେଣ ଯଚ୍ଚ ସମଯୁଜ୍ୟତ, ମନୁଜୋ ନ
    ତଦ୍ ଭିନ୍ଦ୍ୟାତ୍|
