    ay yajw̃i, wajacro.'
  abx-abx: Anaruman dina si Jesus, “Kapa'i may kay agpatilaw kaw si ako mahi'unong
    kon ay i mahalap? Aniya' hamok Addangan nga mahalap. Kon aruyag kaw pagprubitso
    sinan kinabuhi', tumanon i mga kasugu'an.”
  mco-NT: 'Chi Jesús y''adzooy: ―¿Na''amy co xyñɨmäyɨch co oy huindzɨn ɨɨch? Dios
    tügpajc oyɨp, ca'' jac pɨn. Pen miich mdzojcpy co mbada''ñ jugy''ajtɨn huɨdibɨ
    ca'' ycɨxɨpy ytɨgoyɨpy nimɨna mguydunɨpy je Dios ycötujcɨn huɨdibɨ Moisés ycojaay
    jecy''ajty.'
  kqf-kqf: Bi Yesu giu i waimunena gado, “Banina bai bi visu aubaina kwa waitalayegu?
