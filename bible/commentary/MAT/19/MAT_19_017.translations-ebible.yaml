    ndúúti chi neⁿ''e di cundaā di na va''ai chɛɛti nguuvi naachí Ndyuūs ngaⁿ''a ntiiⁿnyuⁿ
    yā, idiiⁿ di tan''dúúcā chi ngaⁿ''a mandamientos.'
  tur-YTC: Ona, “Bana neden iyi diyorsun? İyi olan yalnızca biri var, O da Tanrı'dır.
    Yaşama girmek istiyorsan buyrukları tut” dedi.
  san-ITR: tataH sa uvAcha, mAM paramaM kuto vadasi? vineshcharaM na kopi paramaH,
