  uig-ARA: 'ئۇ ئۇنىڭغا: ــ نېمىشقا مەندىن ياخشىلىق توغرىسىدا سورايسەن؟ «ياخشى بولغۇچىلار»
    بولسا پەقەت بىرىلا بار. ئەمما ھاياتلىققا كىرىمەن دېسەڭ، ئەمرلەرگە ئەمەل قىل، ــ
    دېدى.'
  tuf-tuf: 'Etat Jesusat wajacro: —¿Bitara etar as quin ay bi ojcor táyoqui? Istanác
