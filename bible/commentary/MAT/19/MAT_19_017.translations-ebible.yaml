    «Ala xa sɛriyɛ mundue?»
  pon-2006: A Sises ketin sapeng, mahsanih, “Dahme ke idengki rehi duwen me mwahu?
    Mehtehmen me mwahu. Ma ke men kowohng nan mour soutuk, a kapwaiada kosonned akan.”
  dad-dad: Jesus aiten yalen, “Õ ere nigin ereb biya nigin aya to wiyaf? Tekelei ĩ
    dogol biya. Mata ibodkeleya bun ulau fenẽ, õ ĩtãfiya dõ woid.”
  zab-NT: 'Chiy raipy Jesús laab: —¿Xínii rniiu dec güen naa? Quɨtru tu náti güen,
    quesoltisy Dios ná güen. Per belati rcaazu gapu guelnabány par chazy, baany zec
    ni rnii de mandamient.'
  jae-jae: Tec Jesu kêsôm gêdêŋ eŋ gebe “Amboac ondoc kôtu kênac aê kêtu gêŋ ŋajamŋa.
    Ŋac ŋajam tageŋanô tê gêmoa. Embe taêm ênam gebe ôŋgôŋ matam jali teŋgeŋ, naŋ
    ômansaŋ biŋsu.”
  ksd-ksd: 'Ma i biti tana: Dave go u tir iau upi nam i boina? A kopono ko i boina:
    ba u mainge una olo ta ra nilaun, una torom ta ra lavur vartuluai.'
  msm-NT: Kagi ni Jesus, “Hona-honaa sikan pig-ikagi nu no madojow a. Namaanan ta
    no Diyus da on to ogkailing no madojow. Na, ko ogkaliyag ka to kinabuhi no wada
    katapusan, tumana to mgo balaod din.”
  myk-myk: 'A Yesu di wu pye: «Ɲaha na mʼa na yegee kasaana fiin wɛ? Nigin yɛ pe wʼa
    ɲɔ. Ma funŋɔ bi ɲɛ mʼa ɲìi sicuumɔ ta, ta saliya wu ɲɔmɛhɛɛ ki koo ɲaari.»'
  sbe-sbe: Na Yesu ye hededelau tamowai wa unai ye wane, “Idohagi to laulau namwanamwadiyao
    hesabadi ku henamaiyeigau? Yaubada ye bom mo ye namwa. Ena ku henuwa bena mauli
    nige kana siga ku hai, meta laugagayo ku miyawatanidi.”
  mcr-mcr: I tquaŋga, Iqu iqueŋi tiiŋä ätukqe. “Si suqä äŋguiŋqä suŋqä yatŋqä änyinyä?
    Äŋguänäŋi, Goti Hanjuwä Iqu kiqä-kiuänänjqä. Iŋäqe si häŋä hea ique-ique pmeqe
    matŋqä kiŋgaŋgutqe, si Goti Hanjuwä Iqueqä suqeuŋi qänaknä isŋqeqä” ätukqe.
  cux-NT: 'Jesús caⁿ''a yā chii yā saⁿ''ā ''dííⁿ miiⁿ: ¿Dɛ''ɛ̄ cúúví chí ngaⁿ''ā di
