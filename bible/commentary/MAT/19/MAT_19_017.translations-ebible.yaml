    tandɨhɨ tuhun tsa tsaha̱ Nyoo tyin javaha yo ―catyí ra tsihin ra.'
  caa-caa: 'Y che e Jesús: —Net war awaren que erachen. Pero jax taca e Dios xeꞌ erach.
