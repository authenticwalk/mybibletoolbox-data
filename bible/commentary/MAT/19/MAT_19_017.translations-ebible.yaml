    bè yi.»'
  ote-NT: 'Bi da̱di ra Jesu ne bi ꞌñembi: ―¿Hanja guí engui gue drá hoja̱ꞌi? Hønsɛ
    Ajua̱ go gueꞌa̱ ra hoja̱ꞌi. Pe nuꞌbʉ guí ne gui pɛꞌtsa ra te pa nza̱ntho, ꞌyøtꞌa
    gatho núꞌa̱ ri manda Ajua̱.'
  wnu-wnu: 'Ende qamara Yisas taui qamar: “Meimet qamb mi uberet ye qebi quran? Mi
