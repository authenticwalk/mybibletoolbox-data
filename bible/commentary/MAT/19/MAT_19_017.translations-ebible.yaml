  bdv-bdv: ଜିସୁ ତାକ୍‌ କୟ୍‌ଲା, “ନିକ ବିସୟେ ମକ୍‌ କାୟ୍‌ତାକ୍‌ ହଃଚାରୁଲି ? ଇସ୍ୱର୍‌ ହଃକା ସଃତ୍‌,
