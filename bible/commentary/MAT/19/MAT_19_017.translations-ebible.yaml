    para nochipa, huajca xijneltoca itanahuatil.'
  quc-TNT: 'Ri Jesús xubij che: ¿Jas che cabij chwe chi utz ri in? Man c''o tä jun
    kas utz, xane xak xuwi ri Dios, —xcha che. We c''u cawaj carik ri c''aslemal ri
    man c''o tä u q''uisic, chanimaj ru takanic ri Dios, —xcha che.'
  tfr-NTPO: «¿L̇l̇ëye pjl̈ú kjakrokëp bor kong l̈i l̇l̇ëro? Pjl̈ú l̈i, e Sbö eröe.
