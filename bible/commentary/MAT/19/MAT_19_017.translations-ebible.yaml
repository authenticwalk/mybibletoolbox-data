    hisaona haokowita hoka Xaotyakiyenai xema hisaona — nexa.
  llg-llg: Boe ma Ana nataa nae, “Hatina de o matane Au laꞌeneu hata fo malole? Kada
    Manetualain mesa kana malole. Mete ma o nau masoda mua Ndia, na, tungga Ndia palendan.”
  kyf-kyf: '-Zezu nɛɛ ɔ -yla: «-Lu -zɔnʋnya mɩa, lɛɛ -lu ka ''gbʋ -na yɩbha ''mɩ we
    gbʋ laa? -Lagɔ -bhlogbɔɔ mɩa nyɩmɛ -zɔnʋ nya. Nɩɩ, -ɩn ''ka ''yliyɔgagɩe ''yɩ,
    -ɩn zʋ ɔ *tite ''nʋŋwɛ.»'
  tpi-tpi: Na Jisas i tokim em olsem, “Bilong wanem yu askim mi long ol gutpela pasin?
    Wanpela tasol em i gutpela. Tasol sapos yu laik kisim laip i stap gut oltaim,
    orait yu mas bihainim ol lo bilong God.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra: ¿Ñaa cuenda catyun vatyi vaha xein? Minoo
    tuhun ñi ra vaha iyo, maa ra Ndyoo. Tatu cuñun sa ñihi tahvi añimon, zavohon cuhva
    catyi sa usi tahan ley ra Ndyoo.'
  qvh-NT: 'Saymi Jesús nergan: “Tayta Diosnilansimi lapantapis musyaycan. Saymi mayna
    nimashcansi mandamientuncunata cumplir naupanman chänansipä cashganta. Sayta musyaycarga
    ¿imanirtä tapumanqui?”'
  kms-kms: Ni oyi nindig nari, “Pughe kin ningg nu yumbo ur oghi ye te ningg nge pengu
    gudigh? God irine oghi ye. Nu lo tungu, tedi nu God ane was chiraq kin tuqui.”
  agn-agn: Ganing si Jesus ang siminabat, “Angay agte-maeno nio mga onopa tang mo-ya?
    Anday domang mo-ya kondi ang Dios lamang. Mga galiliagang marisibi ta kaboing
    anday kataposan, tomanen mo tang mga tobol na.”
  nhi-NT: 'Jesús ocnanquilih: —¿Tleca itnechontlahtlanilia ica tlen cuali? Amaquin
    cuali, tlamo san se, yen Dios. Uan tla itconniqui toncalaquis itich in yolilistli,
    ixquimontlacamati in tlanauatilten.'
  ttc-NT: 'Ntons te Jesus owaj stzaq''b''e'' ikxjani: «¿Tistil ntzaj acha''o'' wetz
