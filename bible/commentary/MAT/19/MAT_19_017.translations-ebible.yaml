    kwa kaiwatedi.”
  cpb-NT: 'Rakanakeri Jesús, ikantziri: “¿Oitaka pikantantanari ‘kameethari’? Tekaatsi
    apaani kameethatatsine, apatziro ikantakaawo Pawa ikameethatzi. Pinkowerika piñagairo
    añaamentotsi, pantairo Inintakaantaitanewo.”'
  aon-aon: Aria Jisas nakripan namudok, “Umum maresh ba nyak nyarige um yopishi eneshenesh
    shani yopihi aih? Iruhin atun douk anan yopuni. Nyak nyakana nyuwish um yopinyi
    poe nyupe wosik ihih nyumneh, aria nyak douk nyigipesh Iruhin ananin lo da nyetem
    ananik buk iri.”
  hus-NT-2005: 'Utsan enchéꞌ kʼal na Jesús: ―¿Jantʼókʼi tin bijyal tin alwaꞌ? Jún
    tokot waꞌach xitaꞌ alwaꞌ, na Dios. Por max a léꞌ ka kóꞌoy an xeꞌchintaláb xi yab
