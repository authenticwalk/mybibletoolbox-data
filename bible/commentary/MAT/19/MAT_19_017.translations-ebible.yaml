  tha-KJV: พระองค์​ตรัสตอบเขาว่า “ท่านเรียกเราว่าประเสริฐทำไมเล่า ไม่มี​ผู้​ใดประเสริฐนอกจากพระองค์เดียวคือพระเจ้า
    แต่​ถ้าท่านปรารถนาจะเข้าในชีวิต ก็​ให้​ถือรักษาพระบัญญั​ติ​ไว้​”
  por-BR-2018: 'E ele lhe disse: “Por que me chamas bom? Ninguém há bom, a não ser
