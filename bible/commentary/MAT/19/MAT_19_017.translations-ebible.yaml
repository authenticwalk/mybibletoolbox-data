    te jun-ele''x, a tgan tzan tqet awoksla'' kyaqil te aj oje kaj tq''uma'' te Qtata
    Dios.»'
  dan-1931: 'Men han sagde til ham: “Hvorfor spørger du mig om det gode? Én er den
    gode. Men vil du indgå til Livet, da hold Budene!”'
  kwj-kwj: Ete wowani Jisas ya rini sawe, “Hinde wowani sumbu kipe keke mi ani silindau?
    Gotri rindombwa hima kipe to sa. E, ete da ete da himamwale mi toro kinawa, ele
    Gotri sawero lo mwanji tinda ma ete sirina.”
  vie-OVCB: 'Chúa Giê-xu đáp: “Tại sao anh hỏi Ta về điều thiện? Chỉ có một Đấng Thánh
    Thiện là Đức Chúa Trời. Muốn hưởng sự sống vĩnh cửu, anh phải vâng giữ các điều
    răn.”'
  kze-kze: Ísu séna nóra se kawe'-máyáíyáváíyá sísaa oónó. mimbóráwáí Áánútu kweyáá
    kawe'ná'án-iye. aúnái'a úmai maí'mai'a ónáe sémo e Áánútuna ámáámba kawe'á umái
    kwaraaó súwana
  mpj-mpj: Ka Jiijajjura wajarnu, “Nganakurnin japini kunyjunyun ngapilkura? Mama
    ngarnawarrapurlukawiyaju kunyjunyu nyinani. Palumili wangkakuran nyuntulu jungalu
    kulilkura, palujanun wanka wulu nyinaku.”
  lbk-lbk: Kinwanin Jesus, “Ngag nan khotok nan manalodsocham ken sak-en maipoon isnan
    khawis! Maid kasin teken si khawis mod-i yangkhay si Apo Dios. Mo laychem ay maitapi
    isnan fiyag ay eng-engkhana, angnem nan cheycha'y filina.”
