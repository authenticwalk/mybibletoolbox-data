  ckb-ckb: 'عیسا وەڵامی دایەوە: «بۆچی لەبارەی چاکەوە پرسیارم لێ دەکەیت؟ تەنها یەکێک
    چاکە. بەڵام ئەگەر دەتەوێت بچیتە ناو ژیانەوە، ڕاسپاردەکان بەجێبگەیەنە.»'
  nas-nas: Jiisuuꞌke makuꞌuma aaꞌpuuꞌ tee, “Dake aming-koo ning kapooꞌ tampara nkovepeuꞌnung-koo
    niaꞌmemaang? Aiꞌ Kumponing narung masikung tampara otong. Daꞌ tee domaang oparavaung-koo
    tuntaraaꞌnaang piarora deekoꞌ dake tee bakaang botonanka siompeaing.”
  uvl-uvl: Pe Iesus tuachol ia ke teke, “Pomere nenge o onteia Iau nga ure nenge urana?
