  ahr-ahr: त्यानी त्याले सांगं, माले चांगलंपणबद्दल का बर ईचारस? चांगलं अस एकच शे,
    जर तु सार्वकालिक जिवनमा प्रवेश कराले दखस तर देवनी आज्ञा पाळ.
  sgb-sgb: Hinabi kana ni Apo Jesus, “Pata kinotang mo kangko no hinoy mangêd? Hi
