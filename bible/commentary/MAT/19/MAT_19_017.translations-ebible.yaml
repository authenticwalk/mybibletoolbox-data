  xsi-xsi: Yesu nde itu lâ kawa mine tu, “Ŋana sâ kâ ŋga noko pwasoŋa naŋa ŋana vetâŋa
    ara kâ, a? Maro Kindeni simbo nâ nde Ara Tamwata. Ambo noko ilo tu kumo via ku
    kumo nâ, ande noko ma kupaveta kuku Maro Kindeni ne ŋgua tukuŋa.”
  crx-NTPO: '''Et Sizi ndúyulhni, “''Et di ha sudini, unzoo-un sudini? ''Aw ''ilhoghun
