    gemo akame huvo, huno ha paiꞌniye.
  kmk-kmk: Summungbat si Jesus un kanana’n, “Apay imusom kan sakon nu sin dit napiya.
    Ossaana lawa din napiya un siya si Apudyus. Ot nu piyaoma matagu’t inggaingga,
    tungpaḻom dat bilin na.”
  cao-NT: Jatsi, —¿Jëni ca yoba nicaxëhi ni ëa pa? —i shinapayo niquë.
  bbr-bbr: Keser aurnuk, Jisas nukas auruwon, “Na owon onok eposek maun is totoirom?
    Kar ro karar ko eposek. Utianik, na awau rawauria, sintore ämän erekapu tainoram.”
  inb-inb: 'Jesuska ainirka: —¿Imapatak alli rurai­manda tapu­wa­kungi? Taita Dius­lla­mi
    alli ka. Chi kaug­saita iukan­gapa munas­paka, Moisés ima nis­kata alli­lla ruraspa
    kaug­sangi.'
  hrv-hrv: 'A on mu reče: “Što me pitaš o dobrome? Jedan je samo dobar! Ali ako hoćeš
