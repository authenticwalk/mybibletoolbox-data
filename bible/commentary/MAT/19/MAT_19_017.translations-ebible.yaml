  kan-OKCV: “ನೀನು ಒಳ್ಳೆಯದನ್ನು ಕುರಿತು ನನ್ನನ್ನು ಕೇಳುವುದೇಕೆ? ಒಬ್ಬಾತನೇ ಒಳ್ಳೆಯವನು. ಆದರೆ
