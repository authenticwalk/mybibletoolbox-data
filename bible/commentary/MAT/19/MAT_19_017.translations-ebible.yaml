  bel-N: 'Ён жа сказаў яму: «Чаму ты называеш Мяне добрым? Ніхто ня добры, акрамя
    аднаго Бога. Калі ж хочаш увайсьці ў жыцьцё, захоўвай прыказаньні».'
  sch-sch: “Ithomo asa thurchi mini rekel?” Jisua'n, “Asa chu mi Inkhat vai kêng
