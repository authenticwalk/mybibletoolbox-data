  mig-NT: 'Te ni̱ kachi̱‑ya̱ jíín‑de: Naja̱ ká''a̱n‑ro̱ cháa va̱''a jíín‑rí. Tú ni
    ɨɨn cha̱a va̱''a íó, chi̱ máá ɨ́ɨn‑ni Dios. Nú kuní‑ro̱ kúchaku̱‑ro̱, te skíkuu‑ró
    tíñu ni̱ tá''ú‑yá. Achí‑ya̱.'
  bps-bps: Na man Dyisas, “Kan ku smalek ge deg ku tan i fye? Alò satu i fye, dunan
    Dwata. Nimenam kdee flalò Dwata ku mayè ge gamdawat nawa landè sen.”
  mbs-mbs: Minikagi si Jesus, “Nepela a so mig-insà ka diyà kanak aw eden se mèpiya
    inangen nikaw. Sebad olò se ontò mèpiya, olò Timanem. Aw meibeg ka kominawà te
    kaling pedowan wedad temanan, keilangan tomolò ka te menge punù din ingkeliwat
    i Moises.”
  tof-tof: Yesu oyaka bóktan we yalkomólórr wagó, “Ma kürü iade amtindóla morroalankwata?
    Ene wata Darrpana morroal nótóke, God tüób. Godón ne gida bóktan pokoko, ma we
    kla emorrono ngarkwat-koke arróldó tótókóm.”
  cme-NT: 'Yesu wuɔ cira: «Bige‑i ciɛ ŋ ta ŋ yuu-mi baa ãnfafammaŋ-maama? Nelduɔŋo
    diei dii umaŋ faa; u yaa Diiloŋo‑i. Da ŋ ta ŋ taara ŋ da cicɛ̃lma maŋ sa tĩɛŋ
