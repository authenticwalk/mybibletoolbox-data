  deu-ELO: 'Er aber sprach zu ihm: Was fragst du mich über das Gute? Einer ist gut.
    Wenn du aber ins Leben eingehen willst, so halte die Gebote.'
  mjc-NT: 'Tan ra Jesús catyí ra tsihin ra: ―¿Nacuenda catyí un tyin ra vaha cuví
