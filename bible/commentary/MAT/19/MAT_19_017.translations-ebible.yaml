    axta ne'' ne'' ñeel loon nac daa maistr ndac. Per chele'' lùu, lìcque'', lya''s
    yòo ban nol Diox thidtene, ftubdi''s xal nac di''s co'' ñibe'' ley co'' mxo''f
    Moisés loo mèn.'
  zyp-NT: Zisu taco, “Hming chawpaw kong cawh zecawtamaw na pa hae? Khazing suipaw
    a chawpaw a cang. Hringnah letah a nae na du caco, biapeh sahlo khah nge thlang,”
    tatah a palei.
  sey-NT: 'Caquëna, Jesupi capi, i̱te: “¿Me yoꞌoquë deꞌoquë caquëꞌni, yëꞌëre? Peoji,
    deꞌoquë. Coa teꞌi paꞌiji, ja̱ë cato Diusupi. Ja̱je paꞌiquëtaꞌare mëꞌëpi ti paꞌi
    hue̱ꞌña cacaye yëni sehuoye paꞌiji, cua̱ñeseꞌere.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu uri una roin kua, A irerafuon ire maiji rekro
    bomana vierafene kiem? Fu e be erar fuka e ma bakin gavo fun e besum Godri fuonkua
    fu e ma. Ijefuon a unam iviamkor ma karivako iji abekro vierafekma ni Godon akaij
    iji igiamne kuain.
  mps-mps: Tama Jisasgo agabolo te po wai, “Te enabolo magi baso nago te wiegi yai
    sęde hanalu obawe? Te me deli digi naga te aga wiegi yai dao, te God dao. Tama
    nage te wiegi yai bidabo ula sabo homu ebo wida, teda nago te Godigo bomo yai
    po wali pao.”
  pab-NT: — Xoanere hoka xekohaseti waiyexe haokita natyo? Waiyexe atyo haterore,
