  kxv-kxv: ଜୀସୁ ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ନେହାୟି ଇନି କାତାତି ନାଙ୍ଗେ ଏ଼ନାଆଁତାକି ୱେଞ୍ଜିମାଞ୍ଜାଦି
