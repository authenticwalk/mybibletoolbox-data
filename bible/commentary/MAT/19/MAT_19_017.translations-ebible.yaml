    haga kila ina aga ana haganoho.”
  taj-taj: जमाहेन्‍से येशूसे थेदा “एसे ङादा ज्‍यबा तिग हिन्‍ना भिसी तिग्‍दा ङ्‌योइबा?
    च्‍यागो, ज्‍यबा मी परमेश्‍वर जे मुला। थेतबासेलमा एदा जुकजुकधोनाला जुनी याङ्बा
    सेम मुसम परमेश्‍वरसे कुल्‍बा अन्‍छार भ्रउ” भिसी सुङ्जी।
  avt-avt: Jisas ketpɨwek, “Kenmak te ti hitauhi me menmen mekam yaaim? God kiutɨp
    kerekek hɨrak Yaaik. Te ti hanhan hahɨt hɨmɨn yaaik ehu etike God, te ti ehises
    hɨm kerek God kewet Moses em mɨt enisesim.”
  cbk-cbk: Ya contesta si Jesus, “Porque man tu ta pregunta conmigo acerca del cosa
    bueno? Uno lang quien el bueno, y si quiere tu tene vida eterna, necesita obedece
