  bco-bco: Ya꞉su eyo꞉ a꞉ma꞉la꞉yo꞉ a꞉la꞉sio꞉, “Giyo꞉ ‘man nafaleyo꞉ o꞉ba꞉le’ a꞉la꞉do꞉
