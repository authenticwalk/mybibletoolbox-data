  bbb-bbb: Fu ijiege kuaramoga Jesu fu una gue kuae, A irerefuo ire maeje rekiroga
    ireobo vierafena kieme? Fu e be erare fuka e ma baki ro fune e besu Godire fuosukua
    fu e ma. Ijadufuo a vame ma karivako ije abekiro vierafekuma ni Godido akae ije
    iriniano kuae.
  blw-blw: Yag ekat Jesusén, “Pakay hanhanam an haén hen mepanggép hen ammay, te an
    met ihà-an hen ammay way hiyah Apudyus yanggay. Wat no laychém tot-owa way mètagu
    an hiya ah ing-inggana, ammaam amin hen anchichay inyurchinna.”
  tam-2017: 'அதற்கு அவர்: நீ என்னை நல்லவன் என்று சொல்வானேன்? தேவன் ஒருவர்தவிர நல்லவன்
    ஒருவனும் இல்லையே; நீ ஜீவனில் பிரவேசிக்க விரும்பினால் கட்டளைகளைக் கைக்கொள் என்றார்.'
  azz-NT: 'Ijcuacón in Jesús quinanquilij ijcuín: ―¿Queyé tinechnojnotza de nicuali?
    Porín amo aca ocsé oc yolcuali. Ta, sayó se aquen yolcuali huan Yejuatzin ya ne
    in Totajtzin Dios. Huan tacán ticnequi ticalaquis tech in yec nemilis, ijcuacón
    monequi xictacamati in tanahuatilme de Dios.'
  spa-RV-1909: 'Y él le dijo: ¿Por qué me llamas bueno? Ninguno es bueno sino uno,
    es á saber, Dios: y si quieres entrar en la vida, guarda los mandamientos.'
  csy-csy: 'Jesus in, Banghang in, pha, hong ci ni niam? A pha khat bek om a, tua
    in Pathian a hihi: ahihang nuntakna sung ah na tum nuam le thupiak te zui in,
    ci hi.'
  mxq-NT: 'Netʉ Jesús ꞌyadsoojʉ: —¿Ti kots xyajtʉ́y diꞌibʉ dʉn oy? Tiꞌigyʉ dʉꞌʉn diꞌibʉ
    dʉn oy, yʉ Dios. Pʉn mmʉdataampy yʉ jikyꞌa̱jtʉnʉ winʉ xʉʉ winʉ tiempʉ, kuydyún
    ja Diosʉ ꞌyanaꞌamʉn.'
  tzj-NT: —¿Nak tre tok nabij chwe chi in utzlaj achi? Xa jun ja utz, jari' Dios.
