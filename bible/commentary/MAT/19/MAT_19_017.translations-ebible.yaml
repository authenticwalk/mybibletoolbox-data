    gyicy yac ru nu de riidz nu rnii Ñgyoozh lo de mbecy nu gyicy yac dey ―nam.'
  mkj-mkj: Jesus japoang, “Amwda koawoa ke idoak oang Ngoahi dahkij mwehu? Emen oar
    ma mwehu. Kapwaihahda kojonned kan ma koawoa nimen dilda nehn mour joahsuk.”
  zac-NT: 'Jesús repi: ―¿Pëzielú rniꞌi lua, mësë zaꞌquë? purquë ni tubi adë chu nazaꞌquë,
