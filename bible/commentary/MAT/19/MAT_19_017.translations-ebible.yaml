verse: MAT.019.017
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Osialemoike a vaveve duaho di belahama. Dilava
    igae keu vaveve dua vamale ata. Iale a isiviai ukolikoli maliho vaniege menakave
    ehomanela.”
  okv-H: Iesu na, “Umo do eto nau degi ta ari javotoho jombure ue eto ere ingihe God
    vahai amo javotohora avoeto umo irari datoho ta iresi uje eto kito God ta ke tapa
    agi ejo.” ainge enu
  tbo-tbo: Yesu i baha nae uyahina i pa, ‘Awai binei e laubayadeu bagibagi dewadewana
    binei? Tu dewadewa emosi hota e memae, inapa luyagohana tuwetuwenai una luhogaleya
    yaka Yaubada a lugagayo una wotagohi.’
  mal-C: യേശു അതിന്, “നല്ല കർമം എന്തെന്ന് എന്നോടു ചോദിക്കുന്നതെന്ത്? നല്ലവൻ ഒരുവൻമാത്രമേ
    ഉള്ളൂ. നിത്യജീവനിൽ പ്രവേശിക്കാൻ നീ ആഗ്രഹിക്കുന്നെങ്കിൽ കൽപ്പനകൾ അനുസരിക്കുക” എന്ന്
    ഉത്തരം പറഞ്ഞു.
  grc-SR: Ὁ δὲ εἶπεν αὐτῷ, Τί με ⸂λέγεις ἀγαθόν;⸃ ⸂2Οὐδεὶς ἀγαθός, εἰ μὴ εἷς, ὁ θεός.⸃
    Εἰ δὲ θέλεις ⸉εἰσελθεῖν εἰς τὴν ζωήν,⸊ ⸂3τήρησον⸃ τὰς ἐντολάς.
  bgc-bgc: यीशु नै उसतै कह्या, “तू मेरै तै भलाई कै बाबत क्यातै बुझ्झै सै? भला तो एकैए
    सै, पर जै तू जीवन म्ह दाखल होणा चाहवै सै, तो हुकमां नै मान्या कर।”
  khz-khz: Iesu na evega-geleato, netiwato, “Rakagau gaurai au orenagikuna, arigi
    gau namana? Kwapunamo nama, Palagu. Pene oririwana maguli vanagivanagi pono vaia
    genai, Palagu gena rova pono kwalanara.”
  deu-TKW: 'Er aber sagte zu ihm: was frägst du mich über das, was gut ist? einer
    ist der Gute. Willst du aber zum Leben eingehen, so halte die Gebote.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―¿I nöznuꞌ bizxa naꞌ rnauꞌ quiaꞌ, rnauꞌ nacaꞌ
    gdu dxiꞌa? Nutu nu bönniꞌ naquëꞌ gdu dxiꞌa. Tuzëꞌ Dios naquëꞌ gdu dxiꞌa. Chquiꞌ
    rëꞌnnuꞌ gdél‑liꞌnuꞌ yöl‑laꞌ naꞌbán gdu, ben ca rna bëꞌ zxba queëꞌ Dios.'
  lin-lin: 'Yesu azongisaki : — Mpo na nini ozali kotuna Ngai na tina na oyo ezali
    malamu ? Moko kaka azali malamu. Soki olingi kokota kati na bomoi, tosa mibeko.'
  hns-NT: 'Tab oe bolies: „Toe hamse kaahe ke bhalaai ke biese me poetjhe hai? Khaalie
    ek bhalaai kare Waala hai. Aur djab toe sada khaatien okar saath maange rahe,
    tab toke tjaahie okar hoekoem maane ke.”'
  noa-E: Magbaawai Jesuu irig, —¿Khanthee mag nem wajaphamta wawaag pua mʉrʉg jëeu
    chirʉ́? Nem wajaphamʉn ãba ãbpaita sim; ma Ẽwandamau. Mamʉ pʉ chadcha ʉ̈gthar
    öbërm khõs chirʉm khai, Ẽwandamau ich iek phãnaa Moiseeg deetarr gaai jaau sim
    ipierraa abá ajim irig.
  eng-EMTV: So He said to him, “Why do you call Me good? No one is good except One,
    that is, God. But if you want to enter into life, keep the commandments.”
  mib-NT: 'Te ni cahān yā jiín de: ¿Naun cáhán rō jeē tée vāha cúu ri? Tú ni ɨɨn tēe
    vāha íyó, chi máá ɨɨn‑ni Yaā Dios. Te núu cúní rō cotecu rō nɨɨ́ cáni, te squícu
    ró jniñu ní ndacu ya. Achí yá.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “नुःबा याःम्‍बक्‍किल्‍ले़ कुयाःम्‍बेओ थेआङ् सेःन्‍गे़दोआबाबे?
    के़नुॽबाग निङ्‌वाॽफुमाङ्‌ङिन्‍लक् वाॽरो॥ कर खे़ने़ॽ मे़न्‍नुप्‍मनाबा हिङ्‌मन्
    खोःमा निङ्‌वाॽ के़जोगुने़ फाॽग्र साम्‌योथिम् इङ्‌जाःङ्‌हाॽ इःत्ते़ नाःत्ते़ॽओ॥”
  xnj-xnj: Yesu akamyangula, “Ndava kyani ukunikota lijambu la bwina? Avi mmonga ndu
    mweavi mbwina. Ngati wigana kuvya na wumi wa magono goha, uyidakila mihilu.”
  mmx-mmx: La ne Iesu ga vorang i rin keretna, “Ua lavasuun teren la u sue ia mi lavanga
    salai i lox avukat? Legesara mun i lok avukat la neni ne Moroa. Do u vara na vubeles
    ti lorooro, una ronga res at Lasangaun Levenaulis Linga.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Uisa cupí caramina min ''ëx isana upí ''ai
    quixun ''ë cain? Nucën Papa Diosaxëshi ca asérabi upí ''icën. Mix aín nëtënu abë
    ''iisa tanquin camina aín bana quicësabi oquin ''ati ''ain.'
  tee-NT: 'Chai ju Jesús juni: ―Ju uxint''i ni na''un ni va iclapanac pus tajuch ni
    q''ui''unich ni ick''ox. Jantu xamati'' ju k''ox cava. Va yuchi ju Dios. Para
    ni p''acxamp''ut''un ju mi''atsucunti ju conk''alhiyanta lact''iyan pus amuct''axt''ut''i
    tachi ju najun lacalhamap''aksin.'
  eng-LSV: And He said to him, “Why do you call Me good? No one [is] good except one—God;
    but if you will to enter into life, keep the commands.”
  cak-NT: 'Y ri Jesús xu''ij che: ¿Anchique roma na''ij utz chue ren? Roma man jun
    winak ri utz ta, xa can xe Jun ri utz y ri'' ja ri Dios. Xa ret can najo'' jatapon
    chupa ri c''aslen ri man niq''uis ta, can tabana'' ri nu''ij ri mandamientos,
    xcha'' che.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Maraname nde ei pyryva''ea rehe? Tupana''ga
    nhi''ig̃a jate ko pyry, ei Jesus''ga. Po nde rekopotari Tupana''ga pyri avuirama,
    a''ero ti eko pa Tupana''ga remimbotarimova''ea rupi – kiroki Tupana''ga e''i
    Moisésva''ea pe ikwatijaruka, ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa p''anauji: —¿Sãap''eda mɨmaa mãga iidi bɨma? aji. Tachi Ak''õre
    aupaita pia bɨ. Pɨ ɨt''aa wã k''inia bɨ pɨrã, oopáde aji, Tachi Ak''õrepa Moisemaa
    p''ãpidade jara bɨk''a.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Kabgawu kəl ka ka ɗawihata ta ghəŋa ŋərma skwi
    na? Turtuktuk ŋərma ta nzakway ka Lazglafta. Ka ta kumay ka ta nzakwa gha nda
    hafu ŋa kɗekedzeŋ kawadaga nda Lazglafta katsi ná, snata gha ta zlahuhani,» kaʼa.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Ndá cuéntá quéa̱ cáchún xi̱hín i̱ ña̱
    cúú u̱ da̱ va̱ha. Ni in túhún toho ña̱yivi co̱ cúú ná na̱ va̱ha ñuyíví yóho. In
    túhún Ndióxi̱ cuití va quéa̱ va̱ha. Tá cúnu̱n catacún nu̱ íin mé á já quéa̱ xíní
    ñúhú cajún ña̱ sáhndá tu̱hun Ndióxi̱ —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Ma ne Jisas ga tange tana, “Urah tutuno iat u tiri iou tano nong i tahut?
    Tikenong sene mon nong i tahut. Be ing u sip be nuge salo tano nilon tutuno, nu
    mur ira harkurai tane God.”
  bmu-bmu: Qesim waŋgiiga kewö jii mörök, “Ahakmeme ölöpŋi denöwö, wuanöŋgöra mewö
    qesim niŋgizan? Mohot-kunŋan mönö ölöpŋi akza. Malmal köhöikŋe aŋgotmamgö mötman
    ewö, mönö jöjöpaŋ keu tem köla malman.”
  dgz-dgz: Iesu gare wadien, “A, dimen ne apan kakaewa dianegingi? Orup kakaewa da
    uon go God megenat kakae. Ge inak yaibobot unuget anua, God iup mega ayamase di
    ta kakayat.”
  eng-GNV: 'And he said vnto him, Why callest thou me good? there is none good but
    one, eue God: but if thou wilt enter into life, keepe ye commandemets.'
  zaa-NT: 'Lèe nna rèe na: Biecca ra lu'' inte'' enne'' bueno ni''i. Ni ttú lanú té
    ná completamente tsè'' sino tùteruba Tata Dios. Canchu calatsi'' lu'' gata'' la''labàni
    qui'' lu'' nna ná qui''ni guni lu'' tsè'' taá nu ra ca mandamiento.'
  eng-WEBSTER: 'And he said to him, Why callest thou me good? there is none good but
    one, that is , God: but if thou wilt enter into life, keep the commandments.'
  guh-guh: 'Jesús nexata jumaitsi pevëjëatojavabelia: —¿Detsa xuajitsia: “Pexaniajamatabëcuenenëmë,”
    nejamë? Ajibi raja itsapebi ata pexaniajamatabëcuenenë. Caenë rabaja Dioso pexaniajamatabëcuenenë.
    Itsiata itsa jitsipame nexainaenexa matacabi apo pevereverecaejava, jumecovënëre
    pacuenia Dioso pejumelivaisita itoroba jivi pejumecovënëtsinexa, jai Jesús pevëjëatojavabelia.'
  bon-bon: Yeesu jejige egä, “Maane ngeno me nätemlite, egä ngena gyene miiji? Nuuja
    gwidape te miiji lica gyene, yepä Acejiyame taatu gyene miiji. Maane liba singi
    gäte iyeteta ireclota ne päpäname, maane miiji cotre bine äcwetna.”
  nhw-BL: 'Huan Jesús quiilhui: ―¿Para tlen technotzqui nicuali? ¿Ta tijmachilía para
    amo aqui cuali, san Dios? Sintla tijnequi Toteco ma mitzmaca nemilistli yancuic
    para nochipa, huajca xiquinneltoquili itlanahuatilhua.'
  swh-ONEN: Yesu akamjibu, “Mbona unaniuliza habari ya mema? Aliye mwema ni Mmoja
    tu. Lakini ukitaka kuingia uzimani, zitii amri.”
  wbi-wbi: U Yesu akamwamula akati,”kiiki ukumhosia une vwimila uvunofu? U Nguluve
    mwene ghwe nofu, Nave ghulonda kukwingila ku vwumi uvwa kusila kusila, uvingililaghe
    indaghilo sa Nguluve.”
  bba-bba: Yesu nùn sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ mɑn ɡeɑn kobun ɡɑri bikiɑmɔ. Tɔn turowɑ
    sɑ̃ɑ ɡeo. À n kĩ ɑ wɑ̃ɑru te tɑ ku rɑ kpe wɑ ɑ woodɑbɑ swĩiyɔ.
  eng-KJVCPB: 'And he said unto him, Why callest thou me good? there is none good
    but one, that is, God: but if thou wilt enter into life, keep the commandments.'
  kgk-NT: —Ma'erã ereporandu xe-rehe iporã va'e-rehe, he'i. —Nhandejáry ha'e anho
    mante hekoha porã tee va'e. Nhandejáry ndive ereikove memese ramo, eiko katu Nhandejáry
    remimombe'ukwe nde rekorã-rupi, he'i upe imba'e reta va'e-pe Hesu.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Mo a aaniira yoketaivaara ni yaparakiannannee?
    Mmuaavoono nnaasu yoketaavai varinoo. Fai a tupatupaa variraivaa varaanaree tiee
    kua mmaanna tuu kuaiyauvaa iikianee,'
  cpy-cpy: 'Ari rakanaki Jesús, ikantzi: “¿Iitaka pikantan-tanari ‘kameethari?’ Teera
    itzimi apaani kameethari, apatziro ikantakaawo Tajorentsi ikameethatzi. Pikoyi-rika
    ashi poyiro pañaahae, pimonkaa-yiteero ikantee-takiri Ikowakaan-teetaniki.”'
  ekk-PKP: „Miks sa küsid minult, mis on hea?“ vastas Jeesus. „On ainult üks, kes
    on hea. Aga kui tahad igavest elu saada, siis pea käske.“
  mpx-mpx: Anana Yeisu i lahe i ba, “Hauna kaiwena waisi bana ge u nel eliyau? Maisena
    ya te iya towaisi hot. Ebo nuwam yawalim nu pwawa, Yehoba wana logugui nu henapuagil.”
  wbp-wbp: Jijajirli jangku-manu nyanunguju, “Nyiyaku kanpaju payirni yungurnangku
    wangkami nyiyarlangu ngurrju-kurlu? Kaatu-mipa-ka nyina ngurrjuju. Kajinpa nyuntu
    Kaatukupurda-jarrimirni yungungku wankaru-juku mardarni tarnnga, ngulakungarntirliji
    Mujuju-kurlangu kuruwarri puranja-yanta tarnngangku-juku.”
  luo-luo: To Yesu nowacho niya, “Angʼo momiyo ipenja kuom gima ber? Nitie mana Ngʼat
    achiel kende maber. Ka idwaro donjo e ngima to rit chike.”
  nhe-NT: 'Huan Jesús quiilhui: ―¿Para tlen tinechnotzqui nicuali? ¿Ta tijmachilía
    para axaca cuali, san Dios? Intla tijnequi Toteco ma mitzmaca yolistli yancuic
    para nochipa, huajca xiquinneltoquili itlanahuatil.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܩܵܡܘܿܕܝܼ ܒܲܩܘܼܪܝܼ ܝܘܸܬ ܒܘܼܬ ܡܘܼܕܝܼ
    ܝܠܹܗ ܛܵܒ݂ܵܐ؟ ܠܲܝܬ ܐܘܼܦ ܚܲܕ ܛܵܒ݂ܵܐ ܐܸܠܵܐ ܐܲܠܵܗܵܐ ܐܲܚܟ̰ܝܼ. ܐܝܼܢܵܐ ܐܸܢ ܒܵܥܹܝܬ ܝܵܪܬܹܬ
    ܠܚܲܝܹ̈ܐ، ܢܛܘܿܪ ܦܘܼܩܕܵܢܹ̈ܐ.“'
  esk-NT: Jesus-ŋum nipliutiniġaa, “Suvaata taiguutiqaqpiŋa nakuuruamik? Kisimi Agaayyun
    nakuuruaŋuruq. Aglaan iñuułiqaġukkuvich tupigiyumagitin tillisit.”
  msb-msb: Ginsabat siya ni Jesus, “Nano kay nagahunga ka sa akon manungod sa maayo?
    May usad lang na nagahimo sin maayo. Ugaling kun gusto mo na magkaigwaʼn buhay
    na waraʼn katapusan, tumana an Kasuguan ni Moises.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿He² løa¹ ŋaih³hning jní² quiah¹² hi² dsio¹? Jan²
    báh³ dsa² dsiog¹. Diú¹³ báh³ héi². Ju³ná³ hnøngh²hning dsa¹ŋë́h²hning hi² li¹chianh²hning
    tiá², jøng² hniuh¹² mi³tih³hning jǿg³ ju³lah lǿa¹² lei¹³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ନିକ କାମ୍‌ ବିସଇ ନେଇକରି ମକେ କାଇକେ ପାଚାର୍‌ଲୁସ୍‌ନି ? ପର୍‌ମେସର୍‌ସେ
    ସତ୍‌ । ତାର୍‌ ଆଦେସ୍‌ ମାନ୍‌ଲେ, ନ ସାର୍‌ବା ଜିବନ୍‌ ମିଲାଇସୁ ।”
  meu-meu: Iesu na e haere, eto, Dahaka ḡau namona o nanadailaigumu? Tamona mo vada
    e namo. Mauri iabina urana boma ura, taravatu boma badina.
  yva-NT: Umba Yesus po raura akananto ai pare, “Mbeanimaibe nyo inanajo ana kove
    rai? Amisye bo pi kov. Kaije nawa jewen. Nyare nyaveo kovo nuge nuganuije rai,
    weamo ntavondijo Amisye apa ananyaowe rai.”
  dgc-dgc: Ey kinagi ni Jesus, a “Bakit pakelagipanék mo éng anya i mahusaya? Isesa
    san i mahusaya. Eng gustu mo a magkamit ta buhay a éwan tu katapusan, éy sundin
    mo i utus na Diyos.”
  zpm-NT: 'Pquiab Jesús rëb me: ―Rnee luu lëë tib meṉ wen nac naa. ¡Nligaaw, Diosse
    nac meṉ wen! Teḻne nli racladz luu ygaa luu guieḻmban co, none tsoxco luu gban
    luu miṉe rnabey Dios.'
  hix-NT: Àsok tawro enyhoru màken harha, rowya, kekon hatà, Txesusu, àwya. Towenyxano
    ryhe enyhoru me naha. Khoryenkom marma enyhoru me naha, kekon hatà. Karyhe roro
    harha oyesnàr xe oyehtoko, kàyweronàhyamatxho kom yawo ro exko, kekon hatà.
  sim-sim: Urik ormu mbara, �Mbele jivi mende mi ukmbaha mi mbandu? Avui Wasilaka
    ortonom jivi ria. Hako os ermba ermbak linda oson mi lakmbaha mi hishi nahi, lo
    orhi ondon amber tiyaka.�
  npi-ULB: येशूले उसलाई भन्‍नुभयो, “असल के हो भनेर तिमी मलाई किन सोध्छौ ? एक मात्र
    असल हुनुहुन्छ, तर यदि तिमी जीवनमा प्रवेश गर्न चाहन्छौ भने, आज्ञाहरू पालन गर ।”
  cgc-cgc: Sabat Jesus, “Man-o tak yaken painsaan no parti daw ino miad? Isya nang
    gid miad! Dyos nang! Daw liag no na maangken kabui an na ula katapusan, tumanen
    no mga sugo an na paatag ta Dyos paagi ki Moises.”
  tim-tim: hin magaŋep, “Gâ wan me wan âlepŋeâk makniŋdât keiŋe âmâ âlepŋe Anutu konok.
    Gârâmâ gâ manman âlepŋe manberâm âmâ Mosegât den kârikŋe kat katŋe are hârok watben.”
    dâmbo
  yor-yor: Jesu dá a lóhùn pé, “Èéṣe tí ìwọ fi ń béèrè nípa ohun rere lọ́wọ́ mi. Ẹni
    kan ṣoṣo ni ó wà tí í ṣe ẹni rere. Bí ìwọ bá fẹ́ dé ibi ìyè, pa àwọn òfin mọ́.”
  wos-wos: Wungi wandéka dé Jisas wa, “Métaka méni yikafre jooka wuniré wakwexéké?
    God hafu yikafre sémbut hurundékandé. Méni wungi re wungi re jémba renjoka mawuli
    yata God wandéka Moses wandén hambuk hundi mé xéké.”
  emp-NTPO: 'Jesuba panusia: –¿Cãrẽ cãrẽã mʌ̃́a biad̶ebemada iwid̶i b̶ʌ? Ni ab̶aʌda
    dji biaẽ́a, ab̶abe Ãcõrẽdrʌ dji biaa. Bʌda Ãcõrẽ ume ewariza zocai b̶a quĩrĩã
    b̶ʌbʌrʌ, idjia obi b̶ʌ bed̶eada ĩjã odua.–'
  eng-F35: 'But He said to him: “Why do you call me good? No one is good except One,
    God. But if you want to enter into the life, keep the commandments.”'
  ind-ind: Yesus menjawab, “Mengapa kamu mengatakan Aku baik? Hanya Allah satu-satunya
    yang baik. Kalau kamu mau mendapat hidup yang kekal, taatilah perintah-perintah
    dalam hukum Taurat.”
  pes-OPCB: 'عیسی گفت: «چرا از من دربارهٔ کار نیکو می‌پرسی؟ فقط یک نفر هست که نیکوست.
    ولی در جوابت باید بگویم که اگر احکام خدا را نگاه داری، زندگی جاوید خواهی داشت.»'
  mpt-mpt: Yesuse baabanea Kobo nimin kenebta ne kil baatnenebta Fatnamin ota ayame?
    geta obebe? Gode elekiem eleta ayamobe. Kobo afen smike dobonia amit nano geneb
    mole hekmel wengo alukum wafunebte ge baabasea
  bla-bla: 'Ki an''ĭstsiuaie, Kumauk''ainikŭk''iks ŏkh''si? Matŭtsitstsipa ŏkhsi,
    nitŭks''kŭm, Ap''ĭstotokiuă, itŏkh''siu: makitsipim''eniki opai''tappiisĭnni,
    sat''sitĕsts okŏk''itsĭmanĭsts.'
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Mo epeke hau pea꞉peke ekita꞉ I̱ pa꞉ta꞉
