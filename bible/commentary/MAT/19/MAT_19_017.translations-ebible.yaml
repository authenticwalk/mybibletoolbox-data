    ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ ଲାବ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାସ୍‌ ।”
  txu-NT: 'Nhym kam kum arẽ. Kute Jejubê Metĩndjwỳnh Kramã kator kadjy ne Jeju arỳm
    kum, —Mỳkam ne ga mỳjja mex jabej ikukij? Me''õ pykakam mex kêtkumrẽx. Metĩndjwỳnh
    pydjibit mex. Metĩndjwỳnh me katàt kute amijo ba''ã memã karõkôt kukràdjàja dja
    ga aman kôt ar amijo aban kam arỳm kôt atĩn ne ar aba rã''ã: rã''ã ne, ane.'
  eng-WEBU: He said to him, “Why do you call me good? No one is good but one, that
    is, God. But if you want to enter into life, keep the commandments.”
  gnw-NT: 'Jayave Jesús jei chupe: —¿Maera pa ndere cheve chepɨacavi vae co? Mbaetɨ
    quía ipɨacavi, jaeño co Tumpa. Ẽrei ndipota yave nenoi tecove opa mbae vae, iyapo
    mboroyocui reta —jei.'
  mux-mux: 'Yesos-ni yunundu nimba mele: “Nu-ni na nambimuna ulu kaiélendu walsiku
    piliikunuye? Yambu tilu mindi kaí molemú. Nu-ni ‘kona molupu konjupu mindi puli
    ulu-pulele liimbu.’ nikunu pilíínu lem ⸤Pulu Yili-nga⸥ ung-mani ⸤Moses-ni yandu
    nimba sirim-ma⸥ teng panjiku teku mului.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —¿Á ni xi nda tíchasjaiyahaní? Nku tutuhú maha
    xi nda. Tsa mjehi ku̱i̱tjás''e̱i̱n má nga ku̱i̱nchun tík''uin, n''e̱tjusuin ni
    xi tjít''a kju̱a̱téxumoo̱.'
  bkq-NT: 'Aituo Jesus in-hoguly: — Amyguely tutuzeka âmâ? Âdaituoka koendonro myguely
    yam? Tokalelâ koendonro kuru, Deus lelâ. Deus agâ midyse âmâ-ro watay, Moisés
    inweniby wâgâ agueho ara aikâ — kely.'
  kue-kue: Yesus di ikine endungwa, “Ene sraglpre na moglmara mambuno wakai pre krapotne?
    God suwara wakai kaima moglkwa. Ene kor-moratnga inagledi pitn kade lo dumere
    yegl ero.”
  cot-NT: 'Icanqueri Jesoshi: —¿Queroquea ococani picantantaquenaca ‘cameetsari’?
    Aparotari ichoocati cameetsatatsica. Cotanquitsiquea pininqueguetiquea poanaque
    ichoocatigueti Aapani Irioshi pincoguitempaniniji pinchoocaguiteni, pinetsanamajateroja
    maasanopae itioncacotanaqueca Moishishini coramanitica.'
  bnp-bnp: E Isu i koli, i ta maea, “I navai o nana iau na a ra maki i kamumu? A viri
    i kamumu i ala taku kunana. Ioe bara o ngaru ni bole a nimahuri vakaroro, o muri
    mai a vinara na Vure i ravulu.”
  apn-NT: 'Hãmri nhũm kãm: —Tk. Ra Tĩrtũm kot nhỹrmã mẽ atĩr tũm nẽ apa kaxyw mẽmoj
    tã mẽ amã karõ nhũm ate mar mex kênã kot ka kêt ri axte ja hã ixkukja. Nà Tĩrtũmja
    mex o mex jakamã kot kaj amã kuri atĩr tũm nẽ apa hprãm hã kot kaj kapẽr kôt amnhĩ
    nhĩpêx no ri apa. Anẽ.'
  ctp-NT: 'Ykwiꞌ Jesús loꞌo yu bra kanꞌ: ―¿Ni chaꞌ nchkwiiꞌ chaꞌ suꞌwe ꞌa ngiꞌniǐn?
    ―ndukwin Jesús ꞌin yu kanꞌ―. Ska ti Ndiose nu chañi chaꞌ suꞌwe ꞌa ngiꞌni. Kunaan
    nchga tñan nu ngulo Ndiose ꞌin nten, si nchka tiiꞌ kaja chalyuu nu ja tsaa tii
    ꞌa ꞌiin.'
  bre-BRG: 'Eñ a respontas dezhañ: Perak e c''houlennez ouzhin diwar-benn ar mad?
    Unan hepken a zo mat, [Doue]. Mar fell dit mont er vuhez, mir ar gourc''hemennoù.
    Pere? emezañ.'
  opm-opm: Dahamtiporhan Jisas oh ohnong Go mohnong dahatinmur. Yah han oh Got orhor
    pokwimur. Tit han tit yah hanhe timbasmur. Go ihat na daham nohnong dahanahapatda
    por irhaha deingop. Irhaha deipat Go Noh eimat paten dasi hatpor dahahhanoh Moses
    ohe sawa mengnong dimtinmur pongop.
  bvr-bvr: Jesus a-yinanga nula, “An-nga nula nginyipa nguna-wengganana gun-gata nula
    gun-nga gun-molamola? Wurra an-gata Wangarr, nipa an-ngardapiya an-molamola. Wurra
    minyja nginyipa jal nyi-ni wanngu gun-guni ny-ma barra, borrwa gun-gata joborr
    gun-guyinda nipa gu-barnjinga.”
  wal-wal: Yesuusi a, “Lo77obai aibakko tana aissi oichchai? Issuwaa xalaalai lo77o;
    shin neeni merinau de7anau koyikko, azazota naaga” yaagiis.
  zad-NT: 'Na''ch goll Jesúza'' ḻeb'': ―¿Bic̱he chṉabzilo'' nad'' c̱he daa nak wen?
    Toz Chioza'' nake'' beṉ'' wen. Na'' shi cheenilo'' gat'' to yeḻ'' mban c̱ho''
    zejḻi kaṉi, chiyaḻ'' gono'' diika'' bllia Chioza'' bia'' goncho.'
  aso-aso: 'Neꞌmine lo longoꞌ o-do lineꞌza Izesuꞌ aza tiꞌ lo lo-imineꞌ: Monovo lamineliꞌmi
    Meleho nene hamokovoꞌ neineꞌ nenako neniꞌ nene monovo lamineꞌ ogakumuꞌ nene nanitekumuꞌ
    longoꞌ o-nedane. Minevoꞌ minevoꞌ gemeni dameni nene dalove lo ma aka gamazi eꞌmetaaꞌ
    olosane.'
  uli-uli: Jesus sa hatefali ngo sa sor bo, “Meda mele hola kasiyayey kofal meka ye
    momay iyang? Hal Semal le ye mel le ye momay. Ila hobe dabey hatobtob ka hare
    ho dipli le be yoh ngalug molow la tor siyal.”
  nin-NT: I Yesu zhi ma di, “Angginggi du uwa zhi ingga inkindirr iwre? Abachi yo
    na nkpama si uzizi. Nggo ùwà ti zha du uwa ta so sese, uwa kru isisu i are ka
    Abachi ka.”
  tgk-tgk: 'Ӯ ба мард ҷавоб дод: «Чаро аз Ман дар бораи чизи нек мепурсӣ? Фақат як
    кас нек аст. Агар хоҳӣ, ки ҳаёти абадӣ насибат гардад, фармоишҳоро риоя намо».'
  acu-NT: 'Tama Jesús ayaak: —¿Waruka pengkeraitme turutme? Nekas pengker aa nuka
    kichkitai. Nuka Yusketai. Ameka tuke iwiaaku pujusmi takumka Yus: Wína chichamur
    umirtuktaram tímia nuka miatrusmek umirkata, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij chare: ¿Achique c''a ruma tek nabij utz chuwe riyin?
    Ruma majun winek ri utz ta, xa can xu (xe) wi c''a Jun ri utz y ri'' ya ri Dios.
    Wi riyit can nawajo'' c''a yatapon chupan ri c''aslen riche (rixin) xtibe k''ij
    xtibe sek, can que''animaj c''a ri pixa'', xcha'' chare.'
  ebk-ebk: Kenalen Jesus kan hiya, “Adchi t'uymu sarudsuchun kan ha-un mu ngachana
    nan ammay? Wacha nan usa yangkiay ay ammay ay hi Apo Dios. Mu laychum ay maetapi
    as nan fiyag ay maid patingkiana, tongparum nan filfilin Apo Dios.”
  spa-PDDPT: 'Él le respondió: ¿Por qué me preguntas sobre lo bueno? Uno solo es el
    Bueno. Pero si quieres entrar en la vida, guarda los Mandamientos.'
  ruf-ruf: Yesu kamwidika, “Ebali kwonighutsa imbuli ye ichinu chinoghile? Hana yumwe
    yaliyeka iyanoghile. Ung'abama kwingila mne ughima wa ghamatsuwa ghose, ughakinde
    ghamalaghitso ghe Imulungu.”
  gun-gun: 'Jesus ombovai: — Mba''e re tu iporã va''e rejapoa re reporandu ri? Heko
    porã va''e ma peteĩ''i anho oiko. Ha''e gui tekove reupityxe vy ejapo ha''vy ojapo
    uka pyre — he''i.'
  agu-BL: 'Bene''n tzun tlol Jesús tetz: —¿Mbi tzuntz yi na awal yi in balaj? ¿Qui
    pe'' na el atxum tetz yi qui''c jun balaj at tzone''j wuxtx''otx''? Ntin Ryos
    balaj. Poro ko na awaj tzacambaj yi awutz''ajbil, banaj tane''n yi e''chk ca''wl.'
  isn-isn: U Yesu akamuila, kuniki nukunkolya ikintu kinikiza? Ukoli ung'wi du numuza,
    ang'wi uloilwe kupantika uupanga ambiila uunonelya wa ng'wi Tunda.
  ilo-ULB: Kinuna ni Jesus kenkuana, “Apay a salsaludsodem kaniak no ania ti naimbag?
    Maysa laeng ti naimbag, ngem no kayatmo ti sumrek iti biag, salimetmetam dagiti
    bilbilin.”
  pir-NT: —‍¿Dʉhse ijiro boro yʉhʉre quehnoañene sinituajari mʉhʉ? Cohãcjʉ̃ dihita
    quehnoariquiro ijire. Ijipihtiye decori Cohãcjʉ̃ mehna iji duagʉ tiquiro dutiyere
    yeya, nidi Jesu.
  anv-NT: Agíge mbɔ, Jisɔs ashuú ji meko aké, “Ulannó wɔ ɔgíge me genó ɛyi gelɔ́me,
    Ɛsɔwɔ mbií ne alú muú ayi alɔ́me. Mbɔgé ɔkɛ́lege mambɔ geŋwá, nógé yɛ́
    mabɛ Ɛsɔwɔ.”
  sab-NT: 'Jesu jaindunga onbre e kalen: —¿Mineade ba kle geru kade chage lle no boi
    giti? Kwian ulita nga dba ai giti ni gdaite agenga no agwa gdaitre alin agenga
    no kle, e Chube. Cha gerule ba ole, ba ta toikalin no diali chui tangle Chube
    ole, ba mo ta gbale Chube gerua unsuialin Chube ketu Moisége gbe gdadi geru e
    gai dage.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Nɨ pödpöd rɨmɨn, ap waiö mɨkai, me rön, yad
    nugumɨdlö? God paŋyöbö akwör Nöbö waiö. Makwam naŋ öim öim mɨjɨnöb, rön kwönö,
    lo mönö yadön kai kɨtim bla nugwön rɨg yad mag akwör rane,” röŋa.
  acr-NNT: 'Ri Jesús xukꞌul uwach: —¿Suꞌbꞌe kabꞌiꞌij la “utz” chwe? Ma xa jun ri lik
    utz kꞌolik, waꞌ e ri Dios. Yey we kaꞌaj la kok la pa ri kꞌaslemal na jinta utaqexik
    rukꞌ Rire, e taqej la Rutzij Upixabꞌ —xchaꞌ.'
  kpg-kpg: Jesus ga helekai, “Goe e aha dela e heeu mai gi di Au be dehee di mee dela
