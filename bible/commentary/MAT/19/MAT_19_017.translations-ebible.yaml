  mic-MIQNT: Se'sus telimatl, “Goqwei weji pipanimin ugjit ta'n goqwei gelu'lg? Pas'g
    Gjinisgam na mawi glu'sit. Majulgwate'n Nisgamewe'l tplutaqann aq guguntes iapjiwewei
    mimajuaqan.”
  huu-NT: 'Jesús dɨnena uai ote: —¿Bue ñe cuemo mare rafuena fɨnuana jɨcanotɨo? Dama
    damɨe maremɨe. Naimɨedɨ Jusiñamui. Naimɨemo jɨcano; ia jaca o illena, Jusiñamui
    jai llogacɨnuaɨna ɨɨnocana jai.'
  jiv-NT: Tutai Jesus nin enentáimtikrataj tusa tímiayi “¿Urukamtai péṉkeraitme túrutam.
    Shuar péṉkerka atsatsuk. Aya Yúskechukait? Wats, tuke iwiaaku pujustaj tákumka
    akupkamu umírkartá.”
  otm-NT: 'Ra Jesús bi ''yɛ̨mp''a: ―Ha guím bɛ̨ni ''bɛ''a guí ma ngue guí ɛ̨ngui xʉn
    hogui, nguetho hønt''a xʉn ho a Oją. Pɛ nu''bʉ guín nde gui tįn ra te, dami ją''ts''ʉ
    yʉn t''ɛ̨di.'
  dah-dah: Irkeb, “Daniŋ geb det igiŋ niŋ gusuŋaŋ nirde ha? Al Kuruŋ uŋkureŋ po ga
    al igiŋ geb. Yeŋya hugiŋeŋ heŋ heŋ niŋ nurde ha kenem Moseyen saba goyen gama
    irde hayiŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Rəfo ikaməres iou nari riti ia nɨkaren
    səvəi noien amasan? Kumwesən əpa ramasan. Trɨni mɨnuə ikuə tikuvehi nɨmɨruien,
    ikesi pen loa me səvənhi.”
  kpr-kpr: Aminge setiri, Iesu sisira, “Ni redae namokena ari eveva aindae ategi eresi?
    God nusuka numoá evevari. Jebuga evovodae irari ava tambari dae saresa amo, God
    da Agho Dari ava kaifa use iraresa,” Iesu aminge sisira.
  san-IAS: tataḥ sa uvāca, māṁ paramaṁ kuto vadasi? vineścaraṁ na kopi paramaḥ, kintu
    yadyanantāyuḥ prāptuṁ vāñchasi, tarhyājñāḥ pālaya|
  nho-nho: Jesus ki mee ake, “Koe e vasiri mai i te tiputipu e taukareka raa ko te aa?
    TeAtua koi soko Ia e taukareka. Ki mee koe e hiihai ki too koe te ora e ora hakaoti,
    koe ku tautari ki naa Loo TeAtua.”
  gym-NT: 'Angwane Jesukwe nieba mda ie: ¿Ye ñobtä abko sribi mden bäri kuin nuendre
    btä mata kukwe ngwentari tie ye? Ni kuin abra tärä itibe abko Ngöbö ara, akwa
    ma tö nünai kärekäre Ngöböbe ne ngwane, kukwe biani nuendre nie Ngöbökwe, ye makwe
    mika täte jökrä, nieba Jesukwe ie.'
  azg-NT: 'Sintcüeꞌ Jesús jñꞌoon nnon juu, itso jon: —¿Ndu na mavaxeꞌ nnön ntyja ꞌnaanꞌ
    ꞌnan na njonchen na quitsaꞌ? Xiaꞌntyi nquii Tyoꞌtsꞌon conduihin na njonchen. Majoꞌ
    xe na aa ninꞌquitsixuanꞌ na tyiꞌquintycüii na vandoꞌ ñuan ꞌnanꞌ, juu jñꞌoonꞌ Tyoꞌtsꞌon
    na icoꞌxenhanꞌ, cüangueꞌhanꞌ.'
  bhd-bhd: यीशुए तैस सेइं ज़ोवं, “तू मीं भलैइये बारे मां किजो पुछ़तस? परमेशरेरे अलावा
    होरो कोई भी रोड़ो नईं, पन अगर तू हमेशारी ज़िन्दगी हासिल केरनि चातस त हुक्म मनन्।”
  too-NT: 'Lā'' Jesús huanilh: ―¿A''chī'' quihuani''ya'' palh tzey quit? Xmān kalhatin
    a''ntī xatzey lā'' ū''tza'' māni'' Dios. Lā'' palh ka''lhīcu''tuna'' minquilhtamacuj
    para pō''ktu, nacā''a''kahuāna''ni''ya'' ixlīmāpa''ksīn Dios.'
  ind-AYT: Dan, Yesus berkata kepada orang itu, “Mengapa kamu bertanya kepada-Ku tentang
    apa yang baik? Hanya ada Satu yang baik. Namun, jika kamu mau masuk ke dalam hidup,
    taatilah perintah-perintah itu.”
  cjo-NT: 'Ikantawakiri: —¿Iitaka pikanantanari: “Kameethari”? Tekatsi kameethatzinkari,
    apatziro ikameethatzi Tajorentsi. Omaanta pikowakirika piyaate jenokinta, pantero
    maawaeni ikaminaakimiri Tajorentsi rojankinatakirini Moeseeshi.'
  nsn-nsn: Doh Iesu ke kula tapokis tatanono pagiare, “Ae maene ro dangata ingga totoguo
    tang hingiar hagarir uia? A tang siokon sioun pukumper uia, God me pahen. Bo geto
    malara ingga o kale tar nitua gere moko dede, karo uakeluk tena ualatut God.”
  san-DEV: ततः स उवाच, मां परमं कुतो वदसि? विनेश्चरं न कोपि परमः, किन्तु यद्यनन्तायुः
    प्राप्तुं वाञ्छसि, तर्ह्याज्ञाः पालय।
  tna-NT: 'Da su Jesús ja tueda jeutsutana: —¿Jucuaja su miada ema saida yainia? Diusu
    bahui da saida. Ahua mida cielo su eid''e anienija su, Moisés chenu sa jacuatsasiati
    cuana apeque.'
  lid-lid: Jises tiye i tan i buku doh, “Tasah handru ya ou ndremenya jo ta kandriyen
    mwasin? Ndramak ari le Kindrei, iy mwasin labai. Arile, buku none ou anya akohok
    kohan mwasin ta ereu le buku doh, ou a-en hamon ta sahou batanau ta Kindrei.”
  wim-wim: Nil Jesus.an thawant, “Nint ngeenak thawan ngathar nintan want-wanttakan
    minan iiyāna? An pam thonam thonakam minaniya, nil God anman, wiyiya yaꞌa. Nint
    nath kaangk God.antang aak umpuyam wunān-a, nint wik thayan God.antaman kan-kanam
    ngeeyāna!”
  zga-M: Akhambula akhata, khikhi vukhumbuncha inongwa incha vunonu? unonu alieyumo.
    Hanghe unghanoghwe ukwinghiela khuwumi ulwaakhukyanya, unchinkhonghe iendaghielo.
  yom-yom: 'Yesu wumvutudila : —Bila mbi wukunguivudila mu diambu dimboti e ? Zaba
    ti wumosi kaka widi wumboti. Vayi enati tidi kota mu luzingu buna wufueti keba
    Mina.'
  san-SIN: තතඃ ස උවාච, මාං පරමං කුතෝ වදසි? විනේශ්චරං න කෝපි පරමඃ, කින්තු යද්‍යනන්තායුඃ
    ප්‍රාප්තුං වාඤ්ඡසි, තර්හ්‍යාඥාඃ පාලය|
  yut-yut: Yaŋban yaŋ iyɨgɨt, “Gak aŋpak tagɨ do nido nayɨsal? Amɨn Kaloŋɨ gɨn uŋun
    tagɨsi. Gak Piŋkop dakon gen teban guramɨgek egɨp egɨp dagok dagogɨ mɨnikon tagɨ
    kɨki.”
  grc-BYZ: ὁ δὲ εἶπεν αὐτῷ· τί με λέγεις ἀγαθόν; οὐδεὶς ἀγαθὸς εἰ μὴ εἷς ὁ Θεός. εἰ
    δὲ θέλεις εἰσελθεῖν εἰς τὴν ζωήν, τήρησον τὰς ἐντολάς.
  tbl-NT: Bnalà Jisas se, monen, “Moen de ke snólókem béléu yóm hyu? Tek són Dwata
    yóm hyu. Ke hendeenem yóm klowil laen dù sónen, hol nimónem yó kem kun hlau Dwata.”
  cpc-NT: 'Ari jakanaki Jesús, ikantzi: “¿Iitama pikantantanari ‘kamiithari?’ Tikaatsi
    kamiithatatsini jaka, apaniroini ikantakaawo Pawa ikamiithatzi. Pinkowirika piñagairo
    kañaanimintotsi, pimonkaatairo Ikantakaantaitani”.'
  nhg-NT: 'Hua yejuatzi oquelfejque: ―¿Tlica teniechtlajtlanea de lo que tlin cuale?
    Iloac sente öque iloac cuale. Pero tlö taja tecneque tecpeas nemelestle, xecneltoca
    inu mandamientos.'
  nya-nya: Yesu anayankha kuti, “Ukundifunsiranji Ine za chinthu chimene ndi chabwino?
    Pali mmodzi yekha amene ndi wabwino. Ngati ukufuna kulowa mʼmoyo wosatha mvera
    malamulo.”
  ngu-NT: 'Jesús oquijlij: ―¿Tlica tinechcuitia nicuajli? On yejhuan cuajli san Dios
    iselti, niman tejhua ticnemilia ica nejhua san nitlacatl niman xniDios. Pero xcaqui
    tlen nimitzijlis. Tla ticnequi tonchantis ne ilhuicac, xquintlacamati on tlanahuatiltin.'
  kup-kup: Pot mañahan Iesu hañiv epat mañah, “Erom, God nenap tinapug, ni tairaiz
    tin hekez nonoroz neen at nañeñ? Met pim ñetï kateñir ah ñe hahan hezañ ni baval
    hat non tinaorö bar batat Godinañ pohao tin het hekë.”
  jid-jid: Yesu a tre din, “A ni tu ngye rli u mye me ikpye u zizi? Ahi ririyi megyen
    ahi zizi u ani ta ndi wu wa uri ni son kase, uka hu doka ba”
  wmw-wmw: 'Iye akimwambira: “Mbena unidairi kuhusu cema caujuzi kutenda? Mwema mmoja
    tu basi. Uwe ukisakula kuwa na mainsha a milele, fulata ámuri.”'
  gmv-GGM: Yesusaykka tana aazas lo7o gish oychazi? Lo7oy isade xala, gede de7oy dizaso
    ne gelana koykko azazota naga gidees.
  ssg-ssg: Ape Jises kamei i ukek, “Nake lahan o kamei nga sale saun tenen solian?
    Na masin o kamei nga, namiloi paxaiwa nake mewenae Haeu solian ma i tioi waliko
    tenen solian. Na paham o uke tonain kapi Haeu ti tap tahi tapoan, hong usiwa nauna
    tetan.”
  zpo-NT: 'Jesús mkeb lo xaa nzhé: —¿Chozhiin mnabdizh lu lo na cho kwaan nak kwaan
    wen? Nik tub xaa wen nyent, nebse Dios nak xaa wen. Per chelee lu nzhekla lu le
    lu gan yalnaban kwaan tira, blozhaw re wdizh kwaan né Dios.'
  poy-poy: Yesu kamwankula, “Iwera hashi gunkosiya kuusu shitwatila shiheri? Kwana
    yumu hera yakawera muheri. Pagufira kwingira muukomu wa mashaka goseri gugajimili
    malagaliru ga Mlungu.”
  qwh-NT: 'Jesusnam yasquerqan: —¿Imanirtaq alli nuna nimanqui! Jucllellam alleqa,
    y tseqa Diosllam. Wac bidacho wiñepa caweta munarqa, Dios mandacushqancunatam
    ruranequi.'
  gaw-gaw: A amu Jesus Nug aum. “Na aḏinu da keeke enanu oḏ meḏaṯem? Laip̱u aaḵuib
    Nug am ena amunu na bauklel aoḵutnu amu na ḏo nuhig dim lamidḵut,” awa aum.
  nca-nca: Yiní ŋande miraró, “Ke do karo no murí meté ŋuro osese nerete? Uni kanata
    naŋgeko meté. Ko ke yoto-yoto suki-suki ŋuno oweya, ye iŋoroqo, asa Anutu koro
    mande kondé ŋu meté ta howe qembe.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi yu: ―¿Lagu rnii gaꞌ ru nu nap ya̱? Se cyuꞌ zir
