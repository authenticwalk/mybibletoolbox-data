  eng-WEBP: He said to him, “Why do you call me good? No one is good but one, that
    is, God. But if you want to enter into life, keep the commandments.”
  eng-FBV: “Why do you ask me what is good?” Jesus replied. “There's only one who
    is good. But if you want to have eternal life, then keep the commandments.”
  nld-1939: 'Hij zeide hem: Waarom vraagt ge Mij naar het goede; Eén is er goed. Wilt
