  awb-awb: Wene ehwehnka mó mahraréna, Minayabe o menáhwénká wenanoibone nahtapeq
    suena wene ahrereq moráráq mía míaigehe. Peh morá áníné áú tahnsa úkigehe ire.
  gdn-gdn: E mu yamanatapu manako wagubu ke; ‘Apunu mosi karako e inai mamai kamaditamini
    ridi mosi uworoto manako mu apeya wainai nobomoi ewapuru eyaka mena idiwono.’
  nko-NT: Bulu lɛ́blɩ́ ɔbɛ́ɛ, ‘Ɩ́nɩ sʋ oyin obótu sí mʋ sɩ mʋa mʋ yin yɛ́mantá
    mʋ kasʋ, amʋ́ abanyɔ́ bɔ́bwɛ ɔyʋlʋ́ʋ kʋlɛ nɩ.’
  bsn-NT: 'To yicõari gajejʉ ado bajiro gotiaja Dios oca: “Ʉ̃mʉ, rõmio ĩ rujeore ti
    ñajare, ʉ̃mʉjʉa, manajo cʉtigʉ, ĩ jacʉare ĩnare cãmotadicoarʉcʉmi. Manajo cʉtijama,
    jʉarã ñaboarine, sĩgʉ̃ rujʉre bajirone ñarʉarãma”, yigotiaja Dios oca.'
  pib-NT: Wane china, ‘Giyagni jeji rutspalitinitkana ruru ga wa runro. Rupxaletanrotkani
    ganunro. Wa gepinanna pamanepje rixanutkana.’
  wiv-wiv: A Vuvu ki tani barae, ‘Ia vuvuna kua, tamohane ia da e vatia tamana kamani
    titinana, ki vaidodo kamani gona, livuhahiro kini katiu papa.’
  reg-reg: Nongesha okwaika ati, 'Kulwa injuno eyo omulume alisigana ne esemwene na
    nyilamwene nagwatana no mugasi waye, abhabhili abho bhalibha mubhili gumwi?'
  mlh-mlh: Bofukeru iŋi miya, ‘Ore eru ŋiji maŋgomamaine boke yaperu ŋonuŋineo raru
    qakotame yokoji saki moakoŋ fukeru gonimi.’ Buŋo oi osebuŋ me mata?
  gof-ENT: ‹ሄሳ ጊሾ፥ ኢሲ ኣሲ ባ ኣዋኔ ባ ኣዪው ኣጊዲ ባ ማቼራ ኢሲኖ ጊዴስ፥ ናምዓይካ ኢሲ ኣሾ ጊዶሶና።›
  aau-aau: Seyr God hiy kiynak-me, ‘Uwr, hyo ipey-aio me ma lokriy hain so meyk-ar
    hokwe senkin lwak. Uwr hiykwe hyo sah ke nion-aw sehe non-okin nasay ey, sawk
    hohkwe owhi kamon-awaw sehe non-wak ey.’
  tvk-tvk: E biteni mun bit, ‘Ve rin ak, tiramue imea reling tamen xal ninen, e ihisti
    itel atou nan, e xalu mei lalihe tei takes.’
  prf-NT: Sakay kinagi bi nen Diyos, ‘Kaya iwarak nen lállaki en dáddikál na hidi
    sakay magagum hidi ay ten kabinga na, sakay magin essa dán hidi.’
  auy-auy: Úmarena séna aarewárá waaiwáráꞌá úmakaundasafesa tinófoi tiyuwésa awaaikóe
    awaainínkóeꞌa tagááísamai mimbórá-túmá maꞌmái méranaawe Maníkó siyáiye.
  tbg-tbg: Te mintima kaunarara tiro, vaiintivano nai noka qoka kero nai naatantiro
    avituma viraro vitanta vaatavano vohaa vaatama varianarove, turave.
  hub-NT: Turamu asar shuar nuwenkugka chikichik iyashia numamtin artinaiti’. Tuma
    asa aparinka nukurijai ikuak nuwejaig pujustinaiti.
  hmo-hmo: 'bona ia gwau: Inai dainai tau be iena tamana sinana do ia rakatania, iena
    adavana dekenai do ia hakapua, vadaeni idia ruaosi be tamona idia noho.’'
  big-big: Piliktikki wiyeke yombubek yongokmele weiyagi purik yombubek pigi panu
    keya mangoyau wezayagi logo pigi yongokpumele kiling menalege yoluweki logo piyau
    weik wamenakweki, kai.
  gux-G: 'ki gua maadi: Lani yaa po i ke o ja baa ña o báa yeni o naá kani ki gedi
    wani yeni o denpua n taani ki ya tie gbananyendi.'
  cnl-NT: 'Co̱''³ cɨ''²³ ca²³jua''³: “Tʉn³² dsa³ xóo² jmii³. Sɨ³lí³ ''e³ rɨ³sø̱''n²
