  zar-NT: 'Caní gunnë́ʼ Dios: “Que lë ni naʼ, ral-laʼ usanëʼ tu bönniʼ xuz xinë́ʼë,
    ateʼ tsaz tsöjsóalenëʼ-nu nigula queëʼ, ateʼ iropëʼ naʼ uluʼhuöáquiëʼ tuz bönachi.”'
  kde-kde: Bahi Nnungu nkutangola kuchidoni, ‘Ing'anya ya anelyo, nnume àmbenneka
    atatake na anyokwe, koka alundane na n'jawe, na anevo vavili vàmbekuva mmili umo?’
  ata-ata: Mo muvikala lexe, tavaꞌu aloxo ne la sou mulu uꞌumesiꞌa momu ilee nenu
    la ulai ilee semau ipita la ixali vasimeꞌa vilesisi.
  qvw-NT: 'Jinaman jucćhüpis niyantacmi: ‘Chaymi mamanta, taytanta caćhaycul walminwan
    jucllaña capäcun''a’ nil.'
  nfa-nfa: Aa dhu suri kahèi, peka na, ‘Nèti èèna ka, dhèu mone hudꞌi tèke eele ina-ama
    na, sèna ka laꞌe mamuri dꞌara èci dènge dhèu èmu-kamali na, te dua ra dhu jꞌajꞌi
    le èci.’
  tnp-tnp: Kəni Uhgɨn u inu, u təməni məmə, ‘O nati əha in əha, iərman otəpəh rəhan
    tatə mɨne mamə, kəni mətuatɨg ilau rəhan pətan. Kəni ilau okiəuva nɨpətɨlau kətiəh.’
  urd-urd: ‘कि इस वजह से मर्द बाप से और माँ से जुदा होकर अपनी बीवी के साथ रहेगा; और
    वो दोनों एक जिस्म होंगे।’
  hot-hot: Ba intu Wapômbêŋ bôk hanaŋ nena, “Anyô tem etak lambô lo talêbô ma esak
    doŋtom imbiŋ yanavi ek thai nimbitak êtôm kupik doŋtom iyom.” ’
  mqj-NT: 'Mangkai napadadi, nakuamo: ‘Iamo too, la umpellei indona sola ambena muane
    anna sidapo'' bainena, napolalan inde dua taue la mesami.’'
  rus-SYN: 'И сказал: посему оставит человек отца и мать и прилепится к жене своей,
    и будут два одною плотью,'
  mbh-mbh: Na i ri mun ve, ‘Aro toko i lo lelpot itema ome inina na i teo a iewo sengenga
    nge, naro or paini o velpol mo or omole ol inga.’
  bdd-bdd: ma ꞌigwaeya, ‘Bewa huhuna ꞌoinega loheya tamana ma sinana ꞌiꞌebesinedi
    ma mwanena baꞌidana simiyaluwa, ma siteluwaedi siheꞌwapina ꞌaigeda tuwa,
  cbt-NTPO: “Napoaton quëmapi sa'apachina, pa'pin, a'shin, inapita patahuaton, sa'inë'
    nichinpitacaso' ya'huërin. Cato' piyapi nipirinhuë', a'naíchin pochin Yosëri ni'nin,”
    tënin.
  srn-NT: 'A skrifi moro fara taki: ‘Fu dat''ede wan man sa gwe libi en m''ma nanga
    en p''pa fu go libi nanga en frow. Dan den tu sma disi sa de leki wan enkri sma.’'
  cta-NT: 'Loꞌo juaꞌa̱ ndiꞌya̱ nacui̱ Ni: “Biꞌ chaꞌ tyuꞌutsuꞌ sca nu quiꞌyu slo sti
    yu, slo xtyaꞌa̱ yu, chaꞌ caja clyoꞌo loꞌo sca nu cunaꞌa̱, chaꞌ caca nguꞌ sca ti
    xtañi tyucuaa nguꞌ”.'
  bqc-SIM: Lua mɛ̀ a yã́i gↄ̃ɛ a go a de ń a daowa, i na a nawa, an pla ḿpii aai
    gↄ̃ lán sàwakula ń gbalaowa.
  tcz-CHONGTHU: Chuin aman aseiyin, “Hiche hin ipi jeh a pasal khat in apa le anu
    adalhah a chule ajinu akolchah ding, chule ani lhona khat hilhon ding ahitai ti
    ahil chen e.”
  mar-mar: आणि देव म्हणाला, ‘म्हणून पुरूष आपल्या आई-वडीलांना सोडून व आपल्या पत्नीला
    जडून राहील. ती दोघे एकदेह होतील.’
  snp-snp: Yamu wemomo yate onibo menibo fulo gedeiti olonibodo ekelamo, lele ya ukani
    u lawoko oti minenawaiye. loto ka mono lufuwau (Stt 2:24) ya nemo ne.
  isl-isl: og sagt að karlmaðurinn ætti að fara að heiman frá foreldrum sínum og búa
    með eiginkonu sinni upp frá því.
  spy-NT: ānkumwooy kule, ‘Kiyooto nyēē yēyē murēn kung'eetee kōōtaab kwaan āk kaamet
    ankoomut koorkēēnyii ānkunoomnyo ꞉tukwaay kuyēk kiy akeenke.’
  xnn-xnn: Dat kanan Apo Dios en gapo is dana et taynan nan lalaki nan amana ya inana
    et maitapi isnan asawana et menbalinda ay esa.
  mwe-mwe: nigubhashite, ‘Kwa lyene ligongolyo, jwannume shabhaleshe ainagwe na akwabhe,
    nilundana na akagwe, na bhanaabhili shibhabhanganje shiilu shimo?’
  tte-tte: Besiele tabe iba, ‘Bwaite kaiwena tau tamana yo sinana ilogabaegili ilau
    mewainena simiya-kaigeda, kabo yoli labuine siyamala kwapi kaigeda.’
  tcs-tcs: Ane God bin spik gen, “Daswai man i go libe mama ane papa blo em ane zoin
    lo oman blo em, ane demtu i go kamwan.”
  hlt-THB: ”Ve dawngawh pa ing a pa ingkaw a nu ce cehta nawh a zu ce tawm kaw, pakhih
    ce pynoet na awm hawh kawm nih,” a tice am nami noet khawi nawh nu?
  soq-soq: Ita God wane wanase, ‘Ne apana mona ita iwoa dewamona, ipawa ema baiwa
    apana mona me mamba ita inawa do emopie i mampelepi. Ita mo nata deaidantopue
    ete dea os waimompa.’
  qub-qub: 'Chayno rurar Tayta Dios niran: ‹Runaga maman-taytanpa maquinpita yargun
    warminwan mana raquicaypa tiyananpämi. Chayno tiyarmi ishcan ricacun jucnayllanöna.›'
  att-att: Á kinagi ni Namarò, ‘Yáyù gapu na nga panawán na laláki yù ira darakal
    na, tapè metádday sù atáwa na. Á mabbáli yù ira magatáwa nga kunnay ta táttádday
    lâ yù baggi ra.’
  bki-bki: Tena kamiu kumijikia ruei, bija bunu iliano dolu na napano berinavo ‘Tibe
    na, toro tai rivuro den karam̃ano naio kenieno, riva rivijurukar koano, mia naljuo
    ave takurano.’
  bqp-bqp: Luda pì, abire yãin gↄ̃gbɛ̃ ni a de kũ a dao tó, ò nakↄ̃a kũ a nanↄo,
    ń gbɛ̃nↄn pla ni gↄ̃ mɛ̀ do ũ.
  mcp-mcp: 'a músə cɨ nə́: “Nda mə mə́ sá bwo ntʉ́nɨ́ nə́, mudúm mə́ bá lʉ́gə sɔ́ɔ́ŋgʉ́
    bá nyɔɔŋgʉ̂, a kə leedya nə mudá yé, bá obá bwə́ mú bə nyúul ŋgwúdʉ̂.”'
  hat-hat: 'Apre sa li di: Se poutèt sa, gason an va kite papa l'' ak manman l'' pou
    l'' mete tèt li ansanm ak madanm li. Yo tou de va fè yon sèl kò.'
  npl-NT: 'Noiwa okinmili: “Yika n tlakatl kikawas ita iwa ina iwa moseitilis iwa
    isiwa, iwa yejwah ome mochiwaskeh san se.”'
  bgg-bgg: Chiih-è Hamangkhung-aphuii è yao, “Hì pha chiang è bufuii ne awai aphuii
    amuii thoh marui ne awai yiy rog shii dog dun phro, chiih-è isa ne ò rey dun phro.
  eng-TCENT: and said, ‘For this reason a man will leave his father and mother and
    be joined to his wife, and the two will become one flesh’?
  eng-BSB: and said, ‘For this reason a man will leave his father and mother and be
    united to his wife, and the two will become one flesh’?
  cpu-NT: 'Ikantaitakeranki: Ari irookaventairi shirampari ashitariri, iraye iina,
    Aparoni inkantanaiya ivathaki jaavakaanara.'
  san-ASM: মানুষঃ স্ৱপিতৰৌ পৰিত্যজ্য স্ৱপত্ন্যাম্ আসক্ষ্যতে, তৌ দ্ৱৌ জনাৱেকাঙ্গৌ ভৱিষ্যতঃ,
    কিমেতদ্ যুষ্মাভি ৰ্ন পঠিতম্?
  tac-NT: '''Lige alarigá rukesa, kúchigo regá anele Esusi alué bariseo: ―Alekeri
    regá anile Onorúgame, bilé rió ''ma a''rémili ko bo''né o''nola ''lige bo''né
    eyela, ''lige rewimeli ko bilé mukí ''lige okaka ''la bi''lepi ''nátili na''támili
    ko.'
  eng-WEBPB: and said, ‘For this cause a man shall leave his father and mother, and
    shall be joined to his wife; and the two shall become one flesh’?
  gfk-H: 'Ma ga tangai mah hoken: ‘Ta iakan no burena no tunana naga haan talur no
    ana sus ma no pawasina, ma dir na kis tikai ma no nuna hahina. Ma dir na tikai
    mon.’'
  viv-viv: Kadu gigahe gigayo, Kwamayoku kaliva lulune gabubuna faꞋina, bana kaliva
    ma hinana tamana ginahegedi tu ginavemanuwa-damana be vavinena againe ginamiyaveꞋavina
    ada adiꞋiselu hinavewowotamoꞋai.
  yao-yao: Ŵapundile kusala, ‘Kwaligongo lyo jwannume chiŵaaleche atatigwe ni achikulugwe,
    chalumbikane ni ŵankwakwe, nombe ŵaŵili wo chachiŵa chiilu chimo?’
  tgp-tgp: Ale mo verea mara, ‘Ale matana, tamlohi i pa tinar̃ihi tamana enia tinana,
    ale i sor̃otahi isan narouna, ale la pa epe matea?’
  auc-NT: Ayæ̈, “Mänömaï beyæ̈ waocä mæmpocä ingante ëmö cæte wäänä ïnante ëmö cæte
    godinque onquiyængä ingante, Botö nänöogængä, ante æ̈mæ̈wo moncæcäimpa. Ïninque
    mënaa ïnïna incæ tömëna näna gæncaya badinque adocanque baï bacædaimpa,” ante
    yewæ̈mongatimpa.
  kbc-NT: Odaa Aneotedoɡ̶oji mee, ‘Joaniɡ̶idaa leeɡ̶odi ɡ̶oneleegiwa me ikaticoace
    eliododipi, odaa ja noiigiwa lodawa, odaa niɡ̶idi iniwataale ja micataɡ̶a doɡ̶okinitece
    oko.’
  bmh-bmh: ‘Igul go en, du gonugau wau dual eregtal atai daimai, agal enimag tutak
    tulamam.’
  ctu-BL: 'Tsi'' yʌlʌ: “Jini cha''an mi'' cʌy i tat i ña'' winic, mi'' ñochtan i yijñam.
    Jini cha''tiquil mi'' yochelob ti juntiquil jach”.'
  meq-meq: 'ada a gwaɗ: “Hərwi niye hasləka ma gəriye ha bəba ŋgay ta may ŋgay, ta
    ndziye ta ŋgwas ŋgay. Ada nəteye ta təriye na, bo nəte.”'
  noa-H: Magtarr haawaita hemk'ooi hich hʌʌi dʌ̈i pabaadëmʌn hich dënnaan k'a hogdʌajem,
    ya hich hʌʌi dʌ̈ita hãba nʌrraag. Ya magbarm haigmua warran hagdaujö hamach happai
    naajerrta, hõor hãbpaimjö hich mag nʌisiejemgui hajim.
  alp-NT: Kai Alla Ibeteke lekwe be, ‘Mokwai ikeu bei amai kai inai, irue kai eni
    bina hoko lua laleisu esa.’
  san-VEL: maanu.sa.h svapitarau parityajya svapatnyaam aasak.syate, tau dvau janaavekaa"ngau
    bhavi.syata.h, kimetad yu.smaabhi rna pa.thitam?
  kbq-kbq: amanage hu'ne, ama kegafare vemo'a nerera afana atreno, nenaro'ene hagerfigeno,
    ana tarega'moke eri mago hune, magoke zanavufa manigaha'e. (Jen-Agf 2:24)
  kbh-kbh: 'Y Bëngbe Bëtsá tojánayana: “Chíyeca boyabása chabe taitá y chabe mamá
    echanjésabashejuana, chabe shémaftaca jenútanama, y chë útata mo canÿacá bochántsemna
    ca.”'
  ron-LSB: 'și a zis: “De aceea va lăsa omul pe tatăl său și pe mama sa și se va uni
    cu femeia sa, și cei doi vor fi un singur trup?”'
  pon-pon: 'A ap kotin majani: I me aramaj amen pan pweidedi jam a in a pat on eta
    a paud; ira ari pan udukala eu;'
  nhe-BL: 'Huan nojquiya quiijtohua: ‘Yeca se tlacatl quicahuas itata huan inana huan
    mosejcotilis ihuaya isihua huan nopa ome itztose queja san se inintlacayo.’'
  sps-sps: Ai Gov tsue to, ‘Tan kat to aya, a tsoiny ma naus osing e taman me tsinan
    ya te fanging e natsun ana ri na ina fuan te nai isen tsun me.’
  wnc-wnc: '@see-verse:MAT.019.004'
  nmw-S: Ge i liwo sohode, ‘Iye te kaiwane tolomo gen i miyokid tamane ge tinane i
    la bwaine ge poniyene si mipase, iloke si toiwo si tabwa tutuwo hotaege.’
  bus-bus: Luda bè, beee yãnzin gↄ̃gbɛ̃ é a de kↄ̃n a dao tó, aↄ̃é nakↄ̃a kↄ̃n a
    naↄ̃o, aↄ̃ gↄ̃ↄn plaaa é gↄ̃ mɛ̀ doo ũ.
  gub-BL: A'e rupi awa uhem putar u wi uhy wi a'e nehe, wemireko rehe we wiko pà a'e
    nehe. Mokoz teko a'e wà nehe, pitài teko romo wanekon putar a'e wà nehe, i'i Tupàn
    ze'eg kwehe arer.
  imo-imo: nimbei, Aku tepo tendumunga iye teni ambo te lipelie yunge anumu lapa talo
    tiye kolopa yunge ambomu kinye elongalo tendekuna kopu teko kangi tendekumu mele
    molko konopu tendekuna pupili molongele, nimu ungumu naa pilengeya?
  boj-boj: Gereinjrsiqa marej, “Tamo bei na aqa ai abu naŋgi uratnjrsimqa aqa ŋauŋ
    wo beterosib jejamu qujaitosib sqab.” ’
  eng-DRA: For this cause shall a man leave father and mother, and shall cleave to
    his wife, and they two shall be in one flesh.
  knf-knf: 'aşë ji : «“Waŋ ukaaŋ kë ñiinţ akluŋ kaduk aşin na anin kawo na aharul,
    bakak ñaaŋ aloolan.”'
  san-KHM: មានុឞះ ស្វបិតរៅ បរិត្យជ្យ ស្វបត្ន្យាម៑ អាសក្ឞ្យតេ, តៅ ទ្វៅ ជនាវេកាង្គៅ
    ភវិឞ្យតះ, កិមេតទ៑ យុឞ្មាភិ រ្ន បឋិតម៑?
  arn-NT: 'Ka feypi: ‘Feymew ta wentru ta wichuay ñi chaw ka tañi ñuke mew kisu ñi
    amayewael ñi kure engu, fey mür kiñe che reke ñi feleael engu.’'
  zas-NT: 'Rëb tëëman: “Zeel xinguiaaw gusaꞌn xdad xniaax din guibannë lacheelix,
    dxel grop reex ma gac ziꞌc tijbzi bejn.”'
  ken-NT: arɛm bɛ, ‘Ɛ̌ti yɔ, mbakanɛm abhɔŋ bɛ́rɔ ɛtayi nɛ máyi, ambat mmʉɛt nɛ ngɔrɛ́
    ywi,
