verse: MAT.019.005
translations:
  kpx-kpx: Kebia vaeveito loui avoe, ‘Mo molena mahinaniege au mamata au neinata halevei
    au mahinati igaetoai ui.’
  okv-H: ‘na embo te evohu te ena avoeto embo na e mamo toto ae ga kaju eto oenga
    ra mane aisora te visi vahai aisora’ ainge God na eto amita ke ta kajena avo ungo
    kiaere?
  tbo-tbo: Ma baha gehouna i pa, “Oloto amana ma hinana ina nehalehi po agona ina
    waya po mitehi hina megogona po hai luwaga hinihi emosi hota.”
  mal-C: അദ്ദേഹം തുടർന്നു, ‘ഈ കാരണത്താൽ ഒരു പുരുഷൻ തന്റെ മാതാപിതാക്കളെ വിട്ടുപിരിഞ്ഞ്
    തന്റെ ഭാര്യയോടു സംയോജിക്കും. അവരിരുവരും ഒരു ശരീരമായിത്തീരും’ എന്നു നിങ്ങൾ വായിച്ചിട്ടില്ലേ?
  grc-SR: καὶ εἶπεν, Ἕνεκεν τούτου καταλείψει ἄνθρωπος τὸν πατέρα ⸆ καὶ τὴν μητέρα,
    καὶ ⸂προσκολληθήσεται⸃ ⸂2τῇ γυναικὶ⸃ αὐτοῦ, καὶ ἔσονται οἱ δύο εἰς σάρκα μίαν;
  bgc-bgc: इस कारण माणस अपणे माँ-बाप तै न्यारा होकै अपणी घरआळी कै गेल्या रहवैगा अर
    वे दोन्नु एकए तन होवैगें?
  khz-khz: Ne Palagu ekilato, ‘Vovetaina pakunai tau taa na tamana e tinana pene raokwanira,
    garawana goti pia talu, ne ira taura ruala pia kwapuna.’
  deu-TKW: 'und sagte: darum wird der Mensch Vater und Mutter verlassen und seinem
    Weibe anhängen, und werden die zwei ein Fleisch sein.'
  zsr-NT: 'Cni gnëꞌ Dios: “Qui lë ni naꞌ, ral‑laꞌ usanëꞌ xuz xnëꞌë bönniꞌ, atiꞌ tsaz
    tsajsóalenëꞌ‑nu ngul queëꞌ, atiꞌ gropëꞌ naꞌ luhuöaquëꞌ tuz bunách.”'
  lin-lin: 'mpe ete alobaki : « Yango wana mobali akotika tata na ye mpe mama na ye,
    akosangana na mwasi na ye, bongo bango mibale bakokoma nzoto moko ?'
  hns-NT: Ohie se ek mardaana ke tjaahie aapan maai-baap se alag hoike aapan aurat
    ke sanghe ek howe ke.
  noa-E: Magtarr aawaita emkhooi ich ʉʉi dʉ̈i pabaadëmʉn ich dënnaan kha ogdʉajem,
    ya ich ʉʉi dʉ̈ita ãba nʉrraag. Ya magbarm aigmua warran agdaujö amach appai naajerrta,
    õor ãbpaimjö ich mag nʉisiejemgui ajim.
  eng-EMTV: and He said, ‘For this reason a man shall leave his father and mother
    and shall be joined to his wife, and the two shall become one flesh’?
  mib-NT: 'Te suni ni cahān Yaā Dios: Jeē yúcuan cúu jeē stóo tēe tátá de náná de,
    te quijnáhan de jíín ñasɨhɨ́ de, te ɨɨn na cuu ndɨndúú de, áchí Yaā Dios, achí
    tutu.'
  lif-NT2: हे़क्‍क्‍याङ् ‘खे़ल्‍ले़ चोगुल्‍ले़ ये़म्‍बित्‍छाॽइल्‍ले़ कुम्‍बा नु कुम्‍मासि
    ले़रुसिआङ् कुमेःत्तिन्‍नु तङ्‌लो, हे़क्‍क्‍याङ् खे़ङ्‌हाॽ लत्‍छा थक् पोःङ्‌सिरो॥’
  xnj-xnj: Kangi akajova, ‘Ndava yeniyo, mgosi yati akumleka dadi waki na nyina waki
    na kuwungana na mdala waki, ndi voha vavili yati vivya higa yimonga.’
  mmx-mmx: La ni mun lavasuun at nai la ne Moroa ga lok do laradi remes naba on basinge
    ne temen mi nenen la nak lok eburu mi latkin teren la nedu dunak lok eburu ngan
    mun legesara keneng at labantuxu atdu.
  cbr-NT: 'Uniotancëxun ca Nucën Papa Diosan cacëxa: “''Ën usoquin uniocë ''ixun ca
    unin aín xanu biquin, aín titacëñun aín papa ëni, aín xanubë ënananquinma ''iquinti
    ''icën. A rabëtaxbi ca achúshisa ''iti ''icën”.'
  tee-NT: Chai ju Jesús vachu' alacjuni ni alacatam la'ixchivinti Dios ju ts'okcanta
    najun ni yuchi calhimaconach ju tam lapanac ju ixpai chai ixnati chai cat'atsucuyach
    ju ix'amachaka'. Chai ju anu' ixpumat'ui'an tachi ju va pumatam catajuna'.
  eng-LSV: and said, For this cause will a man leave father and mother, and cleave
    to his wife, and they will be—the two—for one flesh?
  cak-NT: '¿Can manak como itz''eton chuka'' ri tz''iban can? Ri nu''ij: Romari''
    ri achi xquieruya'' can ri rute-rutata'' y xtiquic''on-qui'' riq''uin ri raxayil,
    y chi je ca''i'' xe jun xtiqui''en. Quiri'' nu''ij rutzij ri Dios ri tz''iban
    can.'
  pah-NT: “Nurã akwaimbae'g̃a ja'ogi uva'g̃a hugwi oy'g̃a hugwi no g̃wembirekokaturo.
    G̃a ojogwerekoro g̃waramo ojipejiva'ea'java'ea akwaimbae'ga kunhahẽa pavẽi,” e'i
    Tupana'ga ikwatijaruka hako, ei Jesus'ga.
  sja-NT: ‘Mapa ɨmɨk'ĩrapa atabëiit'ee chi ak'õre chi nawe ome, araa p'anapataadait'ee
    chi wẽra ome. Mãgá eperã omee weda eperã apai pɨk'a p'aneedait'ee.’
  xed-xed: 'Ka Lazglafta mantsa: “Tsaya dzaʼa kəl zgun ka zlaŋtá i dani nda mani,
    ka laghwi da ndiʼaftá vgha nda markwa taŋ, ŋa nzakway tsa hahəŋ his ya ka mndu
    turtuk.” Mantsa ya tama,'
  mks-NT: Ta na̱cachi tucu a ña̱ ndítahan nu̱ú da̱ta̱a jándacoo da tátá da̱ xi̱hi̱n
    náná da̱ já ndique táhan da̱ xi̱hi̱n ñájíhí da̱. Já xi̱nu̱ ndíví na̱ cán cacuu
    na tátu̱hun in víxí yiquí cu̱ñu na.
  gfk-S: 'Ma iga tange bileng hokarek: ‘Ikin no burwana be no tunana nage hana sukun
    no nuno mama ma no nuno makai, ma dur nage kis tikai ma no nuno haine. Ma dur
    na tikenong mon.’'
  bmu-bmu: Miwikŋaiba kewö jiyök, ‘Miaŋgöra azinöŋ mönö iwinamŋi etkömosöta anömŋaŋgöreŋ
    anda qekötahöiga yetkön sile mohot aka malmahot.’ Keu mi oyoŋget me qahö?
  dgz-dgz: Iwa mame menan apan ine mame ae vemo ae waen da naisepi gapan, dere tobot
    tap etumu daiton entaneta.
  eng-GNV: And sayd, For this cause, shall a man leaue father and mother, and cleaue
    vnto his wife, and they which were two shalbe one flesh.
  zaa-NT: 'Raáruhuée cą: Por nui nna guthà''na ttu nubeyu'' tàta nàna quì''į nna itsà''
    tìą niula quì''į, làniana chuppa cą nna chi ná cą ttùba.'
  eng-WEBSTER: 'And said, For this cause shall a man leave father and mother, and
    shall cleave to his wife: and they two shall be one flesh?'
  guh-guh: 'Nexata Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Pebi itsa nacojioba
    pijavajavabelia, banatsata paxavecua, pena atavecua. Nexata Dioso tane anijajivimibeje
    becaejivi,” jai Dioso pejumelivaisibaxutota.'
  bon-bon: siige jiicuji egä, ‘Peei name pi rooriye te miiji teeme mage babe bine
    gomala coga cama atejäclmutame, siige teepi yepä me läbitäsi.’
  nhw-BL: 'Huan nojquiya quiijtohua: ‘Yeca se tlacatl quicahuas itata huan inana huan
    mosansejcotilis ihuaya isihua huan nopa ome itztose quen san se inintlacayo.’'
  swh-ONEN: naye akasema, ‘Kwa sababu hii mwanaume atamwacha baba yake na mama yake,
    naye ataambatana na mkewe, na hao wawili watakuwa mwili mmoja’?
  wbi-wbi: U Nguluve akati,'Mhu uluo umughoosi ikumuleka uviise nhu ng'ina ghwa mwene
    neke ivisagha nu n'dala ghwa ke, vevavili ava viiva m'bili ghumo?'
  bba-bba: Mɑ yi kpɑm nɛɛ, “Yen sɔ̃nɑ, durɔ u koo win tundo kɑ win mɛro deri kpɑ wi
    kɑ win kurɔ bɑ n mɑninɛ kpɑ be yiru kpuro bu ko wɑsi tee.”
  eng-KJVCPB: 'and said, For this cause shall a man leave father and mother, and shall
    cleave to his wife: and they twain shall be one flesh?'
  kgk-NT: '@see-verse:MAT.019.004'
  waj-waj: Ivaara fai vaidiivo ari kaano koovaitana pikioo nnaataivaa varoo inna tasipama
    mmuaakaraivaitana variaaravaivee, tiravai.
  cpy-cpy: 'Ikanteetaki: Eero ijeekae ewankari ashitariri, rayi iina, Tema apaani
    ikantaneeyaa iwathaki okimi-tyaawomi rowithaawakaatyeeya.'
  ekk-PKP: 'Ta ütles: „Sel põhjusel jätab mees maha oma isa ja ema ning ühineb oma
    naisega ja nemad kaks saavad üheks.“'
  mpx-mpx: Ge i ba, ‘Heiya kaiwena tau tamana ge hinana ni miluwagil ni na alona ge
    lagona nihi mipamaisena, inoke ali toto labui nihi ola tuwan maisena.’
  wbp-wbp: Watingki yungulpa-palangu yampiyarla nyanungukupalangu-jarra kirda-nyanu
    manu ngati-nyanu yupukarra-jarrinjakungarntirlilki. Kuja-ka karntalku mani, ngulaju
    jungu kapala jintangkalku nyina jawirdikilki.’
  luo-luo: nomedo wacho ni, ‘Kuom mano, dichwo nowe wuon kod min kendo nopadre gi
    chiege, mi ji ariyogo nodok ringruok achiel?’
  nhe-NT: 'Huan nojquiya quiijtohua: ‘Yeca se tlacatl quicahuas itata huan inana huan
    mosejcotilis ihuaya isihua huan nopa ome itztose queja san se inintlacayo.’'
  aii-aii: '”ܘܐܡܝܼܪܹܗ: ’ܒܘܼܬ ܐܵܗܵܐ ܒܸܬ ܫܵܒܹܩ ܐܢܵܫܵܐ ܠܒܵܒܘܼܗ‌ܝ ܘܠܝܸܡܹܗ ܘܒܸܬ ܬܵܒܹܥ ܠܒܲܟ݂ܬܹܗ،
    ܘܬܸܪܘܵܝ ܒܸܬ ܗܵܘܝܼ ܚܲܕ ܦܲܓ݂ܪܵܐ.‘'
  esk-NT: Taatnaqhuni aŋutim unisaksraġigaa aapani suli aakani aasiiñ piqasiutiluni
    nuliaġmiñun, iluqatik-aasii atautchisun timinigutik.
  msb-msb: Tapos nagsabi, ‘Dahilan sani pagabayaan san lalaki an iya ama kag iloy
    kag makig-upod sa iya asawa. Tapos, sinda na duha magigin usad na lang na lawas.’
  cpa-NT: Jø¹² bíh³ rø²juúh² si² quiah¹² Diú¹³ hi² tiúg² dsa² ŋioh¹² chiég³ jmi²dsa.
    Mi³jøng² guú¹dsa quianh¹³ hio¹³ quián¹²dsa. Jøng² dsa² mi³lán¹³ og¹ ca¹løa¹ cøng²
    jmø²ŋǿa¹².
  dso-dso: ସେଡେବେଲେ ମାପ୍‌ରୁ କଇରଇଲା, ଏଟାର୍‌ ପାଇ ବଲି ମୁନୁସ୍‌, ତାର୍‌ ଆୟା ବାବାର୍‌ତେଇ ଅନି
    ବିନେ ଅଇସି ଆରି ସେମନ୍‌ ଦୁଇ ଲକ୍‌ ଗଟେକ୍‌ ଅଇବାଇ ।
  meu-meu: bena eto, Badina bunai, tau be tamana sinana baine rakatanidia, adavana
    enai baine tao, bena raruosi vada tamona na heto.
  yva-NT: Muno Amisye po raura pare, ‘Anya po akoya me aja pe yapaya ti inya, yara
    to apa wanya rai, yanasine mbe intabove.’
  dgc-dgc: Sakay kinagi be na Diyos, éy ‘Dahilan ta éya, éy ginanan no lélake dena
    na éy tama na, monda mékiagum to asawa na; éy maging isesa side.’
  zpm-NT: Ni rneew, ib none grieezhaa mgui lo pxoz zho, lo xniaa zho par gbannie zho
    wnaa ne nac tsieel zho, gac zho tibaque miech grop zho.
  hix-NT: Àro wyaro tàwya akàhtotxhe rma, onà wyaro nkekon hatà, Khoryenkomo. Àro
    wyaro toto wakàhtono, kàrà, wosà, àro ke, toto hak tàyàmànhàyamo hnànkano, thetxe
    hyawo roro harha tehtxoho me, kekon hatà. Àro wyaro mpànà naha ha, toto, wos yakoro.
    Asakononhàyamo, towenyxano wyaro harha mpànà naha ha, kekon hatà, Khoryenkomo,
    kekon hatà, Txesusu.
  sim-sim: Uhunda osik hulayi or nokoplawa wolo avoko nijava orhin or halaha nokove
    orhi nga nor lihi opmu maome namtaskop nawa vria.
  npi-ULB: अनि जसले तिनीहरूलाई बनाउनुभयो उहाँले यस्तो पनि भन्‍नुभयो, ‘यसै कारणले मानिसले
    उसका बुबा र आमालाई छोड्नेछ र उसकी पत्‍नीसँग मिल्नेछ र ती दुवै जना एउटै शरीर हुनेछन्
    ।’
  cgc-cgc: daw ambal ta Dyos, ‘Yon tenaan na mama malin ta pudir ta iya na amay daw
    inay tak kanen daw iya na sawa magdumaay na danen na darwa mimo na isya.’
  tim-tim: Ketugu yelekmâ hin dâep, “Luâkŋe eweŋe memeŋe hepun yelekto âmbenŋe olop
    dewati akbiandat. Hain akmâ yâk hâkyetŋe konok hainare akto manbiandat.” dâep.”
    den hain tatâp.
  yor-yor: Ó sì wí fún un pé, ‘Nítorí ìdí èyí ọkùnrin yóò fi baba àti ìyá rẹ̀ sílẹ̀,
    òun yóò sì dàpọ̀ mọ́ aya rẹ̀, àwọn méjèèjì yóò sì di ara kan.’
  wos-wos: Huratakataka dé wa, ‘Du déka yafa ayiwaré yatakataka takwa hérae bér natafambu
    retambér. Reta natafa séfi retambér.’
  emp-NTPO: 'Idjab̶a jarasia: “Maʌ̃ carea umaquĩrãba dji zezara, dji papa sid̶a ameped̶a
    idji quima ume ãbaa b̶eya. Mãwã cacua ab̶a b̶ʌ quĩrãca panania.”'
  eng-F35: And He said, ‘For this reason a man shall leave his father and mother and
    be joined to his wife, and the two shall be turned into one flesh.’
  ind-ind: Allah juga berkata, ‘Oleh karena itulah, dalam pernikahan, seorang laki-laki
    akan meninggalkan ayah ibunya dan dipersatukan dengan seorang istri, sehingga
    mereka berdua menjadi satu.’
  pes-OPCB: 'و فرمود: ”به این سبب است که مرد از پدر و مادر خود جدا می‌شود و به زن
    خود می‌پیوندد، و آن دو یک تن می‌شوند“.'
  mpt-mpt: baanea Ne inai kesoa nakae e awok aaleb kamwali deibenea alelo omameo i
    kamo i damo makob elekiem anomabiobo genebiobe.
  bla-bla: 'Ŭn''nikaie nĭn''au itai''akskitsiu ax un''ni ki oksĭs''tsi, ki ai''akŭkomĭmmiu
    otokem''an: ki akitum''anĭstoksisakumiau.'
  ssx-ssx: Kota꞉ koto hali wanda꞉ yaapo wepieke pita꞉ma꞉ Koda꞉ma꞉ alota꞉ I̱ma꞉ hali
    pita꞉ wanda꞉ yaapo wepueke handaata꞉ mo halima꞉ ipika꞉ apa꞉ ama꞉ mina꞉pa꞉lao ipika꞉
    wanda꞉ yaapo ta꞉ma꞉ni peaata꞉ tooli homeke halipipikie leekeme.
  mkl-mkl: Nɔ í ni mɑ́, nɑ nŋu, mɔkɔ ɑ́ jɔ̀ iyeò bɑɑɛ nɔ nŋu do ɑboɛ ɑ mɑɑ wɛɛ nɔ
    ɑŋɑ minji fei ɑ bɑɑ ɑ jɛ ɑrɑ ɑkɑ̃.
  gaq-gaq: ଅଃତେନ୍‍ ବେଲା ଇସ୍‌ପର୍ ବାସଙ୍ଗ୍‍ବଗେ, ଆତେନ୍‌‍ସା ଙ୍ଗିର୍‍ବଏ ମେଁନେ ବା ଡିୟାବାନ୍
    ବିନେ ଡିଙ୍ଗ୍‌ଚେ ମେଁନେ କୁନେଣ୍ଡେ ଏତେ କୁଡ଼େଏ ଆରି ମେଇଂ ମ୍ବାୟା ମୁଇଂ ଡିଙ୍ଗ୍ଆର୍‌ଏ ।
  gof-RNT: ‘Hessa gisho, Issi asi ba aawanne ba aayiw aggidi ba machcheera issino
    gidees, nam77ayka issi asho gidoosona.’
  unx-unx: ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିକେଦାଏ, ‘ଏନା ନାଗେନ୍ତେ ହଡ଼ ଆୟାଃ ଏଙ୍ଗା ଆପୁକିନ୍‌କେ ବାଗିକେଦ୍‌ତେ
    ଆୟାଃ କୁଡ଼ିଲଃ ମିଦଃଆଏ, ଆଡଃ ଇନ୍‌କିନ୍‌ ବାରାନ୍‌କିନ୍‌ ମିଦଃଆକିନ୍‌ ।’
  gah-gah: 'Itó kelémo utó oake láa loko limó: Nenemú ve makolímohe makolímohe izolahini
    amelahini ahulokimioko venalagi nene kugupe kigika hamokó loló okiko apiziki minatáive.'
  lcm-lcm: Na kala antok ta, “Nang tukulai ina na tauan ka papelek a tamana ve rinana
    na kame ago kuvul ve kana aina, na kilongla sikei palau a pukun.
  aer-aer: Kele alakenhenge anteme artwele anyikwe uthene mikwe uthene imperle-alhemele
    arelhe anewe akemele anyente-irretyeke.
  qvc-NT: 'Chaqa paykunapaqmi Taytanchiq Dyusqa nirqan: “Runaqam taytanda, mamanda
    dijashpa, warminwanna tandakashpa rin tiyaq. Chaymi ishkay kashpapis, suqshinallana
    kanqallapa”, nishpa.'
  tgl-ULB: At sinabi rin niyang, 'Sa ganitong dahilan iiwan ng lalaki ang kaniyang
    ama at ina upang makiisa sa kaniyang asawa, at ang dalawa ay magiging iisang laman?'
  cbs-NT: '@see-verse:MAT.019.004'
  xtm-NTPP: 'Te ká''an tna ya ja: “Chukan kúu ja tee ma, xndoo de yuva de ma ji''in
    si''i de ma, te kueka tna''a de ji''in ñasi''i de ma, te nduu de ma jin ko kuu
    in‑nka‑ni ñayii ma.”'
  nnq-nnq: Penia Nnoongo ngalenga, ‘Kwa magambu genia mundu baleka awamundu na amamundu,
    aba pamwe na aanamundu, na benia baba bamwe.’
  bao-NT: 'O biro ĩiupi: “Ate jʉori, jĩcʉ̃ ʉmʉ cʉ̃ nʉmo mena niirʉgʉ, cʉ̃ pacʉre,
    cʉ̃ pacore witi weorucumi. Cʉ̃ja pʉarã nii pacarã, jĩcã upʉra niirucuma,” ĩiupi.'
  san-ORI: ମାନୁଷଃ ସ୍ୱପିତରୌ ପରିତ୍ୟଜ୍ୟ ସ୍ୱପତ୍ନ୍ୟାମ୍ ଆସକ୍ଷ୍ୟତେ, ତୌ ଦ୍ୱୌ ଜନାୱେକାଙ୍ଗୌ ଭୱିଷ୍ୟତଃ,
    କିମେତଦ୍ ଯୁଷ୍ମାଭି ର୍ନ ପଠିତମ୍?
  huv-NT: 'Aton tapiüng: “Nop naxey netam macueat miteat nej mimüm nej, maquiiüb mintaj
