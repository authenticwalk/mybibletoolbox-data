verse: MAT.019.021
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “A isiviai duave seleve valiho vaniege talive
    a kunai ke bahata malei voiai moni ke malei kunaiholimale kebia oveito lohoi di
    ehomanela. Ilive elike otogoe ibinae dua manela.”
  okv-H: Iesu na, “Eto umo embo javotoho asi uje ere oa avo no donda tapa ombuto koro
    humbuto donda ambu embomeni ta degi hande ao God na uhu ta hajae vajae no amo
    nununga aisuja. Ari ainge eto egerembeto na ambo ambo e,” ainge enu
  tbo-tbo: Yesu i baha nae hewalina uyahina i pa, ‘Apo om luhogala ipa om dewa atapuna
    ina dewadewa, yaka om gapola magomagouhi una gimalena halehi po mihahi tu dayadayabu
    una welehi. Apo hoi yada una wigapola ma una nei po una wimulitagou.’
  mal-C: യേശു അയാളോട്, “സദ്ഗുണങ്ങളാൽ പൂർണനാകാൻ ആഗ്രഹിക്കുന്നെങ്കിൽ പോയി നിനക്കുള്ള
    സ്വത്ത് സർവവും വിറ്റ് ആ പണം ദരിദ്രർക്ക് കൊടുക്കുക, എങ്കിൽ സ്വർഗത്തിൽ നിനക്കു നിക്ഷേപം
    ഉണ്ടാകും. അതിനുശേഷം വരിക, എന്റെ അനുഗാമിയാകുക” എന്നു പറഞ്ഞു.
  grc-SR: Ἔφη αὐτῷ ὁ Ἰησοῦς, Εἰ θέλεις τέλειος εἶναι, ὕπαγε, πώλησόν σου τὰ ὑπάρχοντα
    καὶ δὸς ⸆ πτωχοῖς, καὶ ἕξεις θησαυρὸν ἐν ⸂οὐρανῷ·⸃ καὶ δεῦρο, ἀκολούθει μοι.
  bgc-bgc: यीशु नै उसतै कह्या, “जै तू सिध्द होणा चाहवै सै तो जा, अपणा सारा माळ बेचकै
    कंगालां ताहीं दे, अर तन्नै सुर्ग म्ह धन मिलैगा; अर आकै मेरा चेल्ला बणण खात्तर
    मेरै पाच्छै हो ले।”
  khz-khz: Iesu na ia evega-geleato, netiwato, “Pene goi oririwana pono rorirori genai,
    tovotovona goi ono ago, gemu rinaga maparara pono voivoi-agira, pe monira ati
    geria e ati garia talimara pono venira, ne kupai magemu rinaga. Kapinai muliku
    ai ponoma laka.”
  deu-TKW: 'Sagte Jesus zu ihm: willst du vollkommen sein, so gehe hin, verkaufe was
    du hast und gib es an Arme: so wirst du einen Schatz im Himmel haben, dann komme
    und folge mir.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Chquiꞌ rëꞌnnuꞌ gacuꞌ gdu tsahuiꞌ, gyeaj, yjëtiꞌ le dë quiuꞌ,
    atiꞌ dumí naꞌ siꞌu, bunö́dzj quegac bunách yechiꞌ. Cni gataꞌ quiuꞌ yöl‑laꞌ tsahuiꞌ
    niꞌ yehuaꞌ yubá. Niꞌr gda, gdaꞌ nedaꞌ.'
  lin-lin: 'Yesu azongisaki : — Soki olingi kozala moto ya kokoka, kende, teka biloko
    na yo mpe pesa epai ya babola mbongo oyo okozwa ; bongo okozwa bomengo kati na
    Likolo. Sima na yango, yaka mpe landa Ngai.'
  hns-NT: 'Tab oe bolies: „Djab toe maange hai poera howe tab dja aapan sab dhan-daulat
    betjke garieb log ke dei de. Tab toke swarag me dhan mieliega. Tab aaike hamaar
    sanghe tjal.”'
  noa-E: Magbaawai deeu ich Jesuupai irig, —Pʉ chadchata wajapcha am khõsi chirʉm
    khai, pʉch nem përkhʉʉipʉ̈inaa chi phatkhon aphʉʉm khʉʉndamag jigbapʉ̈i ajim.
    Mag khaita ʉ̈gthar pawiajã pʉ ich mag nem wajapham paraa chitaju. Mag përkhʉʉipʉ̈inaa
    jigpʉ̈iwi, mʉ dʉ̈i marrau ajim.
  eng-EMTV: Jesus said to him, “If you desire to be perfect, go, sell your belongings
    and give to the poor, and you shall have treasure in heaven; and come, follow
    Me.”
  mib-NT: 'Te ni cahān Jesús: Núu cúní rō squícu ndɨhɨ ró, cuáhán te xīco ró ndɨhɨ
    jeē névāha ró, te cuāha ró núū ñáyuu ndahú. Te nde andɨvɨ́ cuáha ya jeē ndetū
    ndasɨ́ coo ró. Yūcuán na te quiji ró condiquīn rō ruhū quihīn yō, achí yá.'
  lif-NT2: ये़सुरे़ मे़त्तु, “खे़ने़ॽ से़क्‍खाए कुलिङ्‌धो के़प्‍मा निङ्‌वाॽ के़जोगुने़
    फाॽग्र पेगे़ॽआङ् के़गत्तुबान्‌के़रे़क् सङ्‌घे़देःसे़ॽ हे़क्‍क्‍याङ् याङ्‌गे़साॽबाहाॽ
    पिरे़से़ॽओ॥ हे़क्‍केलॽरिक् साङ्‌ग्राम्‍पेदाङ्‌ङो याङ्‌साकुन्‍धे के़घोःसुॽरो॥ हे़क्‍क्‍याङ्
    फे़रे़ॽआङ् इङ्‌गाॽ तिम्‍दाङ्‌ङे़ॽओ॥”
  xnj-xnj: Yesu akamjovela, “Ngati wigana kuvya chakaka mundu mbwina, uhamba ukagulisa
    vindu vyaku vyoha. Mashonga ago goha uvapela vangangu na veve yati ukujivikila
    vindu vyamahele kunani kwa Chapanga, kangi ubwela unilandayi.”
  mmx-mmx: Iesu ga vorang i rin keretna, “Do u vara loklok taram nan manton tino,
    una sesep mi lempanga axap taram, la una raba lempilas at nom lempanga ri limixin
    banbalo la unaba ruuna ka lapnovos silok to vana at laxalibet. La una mumu asu
    ba ia.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Mix Nucën Papa Dios cuëëncësabi oi ''iisa tanquin
    camina cuanxun min ñucama maruquin curíqui bixun ñuñuma unicama ''inánti ''ain.
    Usotancëx camina mix ñuñushi ''iti sinanima ''ëmi sinani ''ëbë cuani uti ''ain.
    Usaquin ''atancëx camina Nucën Papa Diosan nëtënu ''ianan usaquin ''acë cupí anuax
    cuëëinra cuëënti ''ain.'
  tee-NT: 'Chai ju Jesús juni: ―Pus ni vasalh lac''asq''uin ni jantu tu''u'' camak''anc''acxniyan
    ni laich amaklht''ayanana'' ju atsucunti ju jonk''alhita pus a''inchich. Ast''achich
    ju mi''alinta chai axt''akniya''ich ju quilhpatinin tachi chun ju amak''aixt''ok''a''.
    Ju chunch ca''alinach ju mimak''alit ju lact''iyan. Chai acsni anavik''oya'' ju
    chunch pus at''at''ich. Aq''uinch''ak''ok''aya''ich.'
  eng-LSV: Jesus said to him, “If you will to be perfect, go away, sell what you have,
    and give to the poor, and you will have treasure in Heaven, and come, follow Me.”
  cak-NT: 'Y ri Jesús xu''ij che: Xa najo'' na''an ronojel, c''a c''o ri manak abanon.
    Man ajachon ta ri abeyomal chiquiwech ri winak ri manak quibeyomal. Tac''ayij
    ri c''o awiq''uin y ri rajil tajacha'' chiquiwech ri winak ri manak quibeyomal,
    chi quiri'' nic''ue'' abeyomal chicaj. Y catampe wiq''uin y quinatzeklebej, xcha''
    ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Po nde ereko katu pa pota, a''ero ti eho embatera
    imondopava itambere''ia pyhyga. A''ero ti emondo eitambere''ia imbatere''ỹve''g̃a
    pe, ei Jesus''ga. A''ero po ti Tupana''ga imombyryvi nde ve yvagi pe nehẽ, ei
    Jesus''ga. Nurã ji ei nde ve: Emondo pa ti eitambere''ia kiro. Imondopavirẽ ti
    ejo ji rupi ekovo nhiremimbo''eharamo ejikoga ji rehe jate, ei Jesus''ga ipyahuve''ga
    pe.'
  sja-NT: 'Jesupa p''anauji: —Ne-inaa jõma oo k''inia bɨ pɨrã Tachi Ak''õrepa k''inia
    bɨk''a, pɨchi net''aa netok''oonáji mãik''aapa chupɨria beerãmaa ma p''arat''a
    téeji. Mãga ooru pɨrã, ne-inaa pipɨara iru bait''ee Tachi Ak''õre eujãde. Mãga
    oop''eda, mɨ ome nipa chéji.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Ka ta kumay ka ta nzakwa gha hem katsi ná, la
    ka dzawiŋta ka ta inda skwa gha, ka daganafta ka ta tsedani ta gwal ka pɗu. Dzaʼa
    mutsay ka ta gadghəl ta luwa, tahula tsa ka sagha ka, ka dzaʼa ka mista ɗa,» kaʼa.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Tá ta̱ cúnu̱n cacuún in ta̱a nda̱cú nu̱
    Ndióxi̱ cuáhán ji̱cún tócó ndihi ña̱hún ja̱n ta ndacahndún jiu̱hún ja̱n nu̱ú na̱
    nda̱hví já ñe̱he̱ táhvu̱n coo cua̱há ña̱hún indiví. Ta tá na̱ndihi já quisún candi̱cún
    ye̱he̱ —na̱cachi Jesús.'
  gfk-S: Jisas ga balu ie, igom tange tana be, “Ing u sip be nuge takados harsakit,
    io, nu hana, ma nu suhurane ira num inton ma ira num linge bakut, ma nu ter ira
    barbarat ta ira maris waing nuge hatur kawase ira tamat na hartabar tuma nalu.
    Namur, nu hana u ra ma nuge mur iou.”
  bmu-bmu: Mewö jiiga Jisösnöŋ jiyök, “Gi aködamungabuk malmamgö mötman ewö, mönö
    anda sukinapki söŋgöröŋi memegöra alnöŋ moneŋ kaiga ambazip wanapŋi eŋgiman. Mewö
    aknöŋga sukinapki ketaŋi (guli masapu, milyön Kina ewö) mi Suep mire ahöm gihima.
    Mewö aka ni nuataŋgöba kaman.”
  dgz-dgz: Iesu gare anega wan, “Ge inak gega tamanagaet di waniget anua age wan dim
    dim gegawa iragi ase une ta moni ame wara amba kwan purapuse uoni nagirewa mun.
    Amba ge kiman kakae guragut megawa aupa evi amba warai. Ap tawa amba ewanap onak.”
  eng-GNV: Iesus sayd vnto him, If thou wilt be perfite, go, sell that thou hast,
    and giue it to the poore, and thou shalt haue treasure in heauen, and come, and
    follow me.
  zaa-NT: 'Jesús nna rèe na: Canchu calatsi'' lu'' cca lu'' enne'' tsè'' gani nna,
    beyya nna betti'' biỹa té qui'' lu'' nna bete tì ą lani ca enne'' rittè là''di'',
    pues ỹiabara'' la nna gata'' riqueza qui'' lu''; làniana gutà tè tanó inte''.'
  eng-WEBSTER: 'Jesus said to him, If thou wilt be perfect, go and sell what thou
    hast, and give to the poor, and thou shalt have treasure in heaven: and come and
    follow me.'
  guh-guh: 'Nexata Jesús jumaitsi pevëjëatojavabelia: —Itsa jitsipame pepacuene nejamatabëcuenexanepanaejava,
    nejamatabëcuenevitsabijavanua, nexata ponare. Canajetsianame daxita xua xainame.
    Bajarapamatamomi tsicobetsanaename bepejiobivi. Nexata bajarapacuenia xainaename
    bitso nexainaejava Dioso pijanacuatatsia. Bajaraxuacujinae nepënaponaename, jai
    Jesús pevëjëatojavabelia.'
  bon-bon: Yeesu jejige egä, “Maane liba singi gäte epucäco lenajame, maane ädi, iyeta
    määme gwidape bine aletname ewademepi, rarekaake owecumete biname bine ecäranemepi,
    siige tädepi cane cama yepä otnime, piba maane miijimiji gwidape bine cabucewe
    je cire jepänemepi.”
  nhw-BL: 'Huan Jesús quiilhui: ―Sintla tijnequi tijchihuas senquistoc catli Toteco
    quinequi, xiya huan xijnemacati nochi catli tijpiya huan xiquinmaca nopa tomi
    catli teicneltzitzi. Quej nopa tijpiyas catli ipati para moaxca nepa ilhuicac.
    Teipa xihuala huan techtoquili.'
  swh-ONEN: Yesu akamwambia, “Kama ukitaka kuwa mkamilifu, nenda, ukauze vitu vyote
    ulivyo navyo, na hizo fedha uwape maskini, nawe utakuwa na hazina mbinguni. Kisha
    njoo, unifuate.”
  wbi-wbi: “U Yesu akam'bula akati,”Nave ghulonda kuuva mugholofu, ulute, ukaghusie
    fyoni fino ulinafyo, neke uvapeele avakotofu, apuo pe ghuuva ni kyuma kukyanya.
    Pepano ghwisaghe umbingililaghe.”
  bba-bba: Yesu nùn sɔ̃ɔwɑ u nɛɛ, ɑ̀ n kĩ ɑ yibu, ɑ doo ɑ dɔrɑ kpuro ye ɑ mɔ, kpɑ
    ɑ yen ɡobi sɑ̃ɑrobu bɔnu kuɑ, kɑɑ n dukiɑ mɔ wɔllɔ, kpɑ ɑ nɑ ɑ mɑn swĩi.
  eng-KJVCPB: 'Jesus said unto him, If thou wilt be perfect, go and sell that thou
    hast, and give to the poor, and thou shalt have treasure in heaven: and come and
    follow me.'
  kgk-NT: —Peteĩ anho nderejapói nde reko agwyje hagwã, he'i íxupe. —Nde reko agwyjese
    ramo, eraha ranhe evendepa erereko va'e. Upe rire katu eme'ẽmba hepykwe iporiahu
    va'e kwéry-pe. Nde reko agwyje-ma va'erã, he'i íxupe. —Hetave oĩ va'erã nde-vy
    gwarã yváy-py. Ha upe rire katu eju xe moirũ, he'i upe karia'y imba'e reta va'e-pe.
  waj-waj: 'tuduu rikioo Yisuuva tunoo: Fai a vaidi tuanaakua varinaree tiee ai mminnamminnaa
    mmuakiaayauvai varee vaidi vooya mmiee irisai sikauyauvaa varee mmanna haipu gioonna
    kiaapuuya mmianee. Mmino i irisai yoketaiyauvo ngiau aapu vainaravaivee. Iya mmi
    taika kiee ngiee ni nnaagiai nookianee,'
  cpy-cpy: 'Ikantzi Jesús: “Pikoyi-rika pitampatzika-shirete, piyaate, pipimantero
    maawoeni tzimimo-tzimiri, pipiri ashironkaenkari, tema okimiwi-takawo powahaantee-yaami
    inkiteki. Aririka pimatakiro pipoki, poyaatena.”'
  ekk-PKP: 'Jeesus kostis talle: „Kui sa tahad täiuslik olla, siis mine ja müü oma
    vara ära, anna raha vaestele ja sul on aare taevas. Siis tule ja järgi mind.“'
  mpx-mpx: Anana Yeisu i lahe i ba, “Ebo nuwam nu ola towaisi hot, nu na wam gogomwau
    nu paliagil, manina nu pek togulagula elal, inoke abwe nu gogomwau labulabumwa.
    Inoke nu nem nu toulilau.”
  wbp-wbp: Jijajirla wangkaja nyanungukuju, “Kajinpa nyuntulu ngurrjuku nyinanjakupurda-jarrimi
    ngajulu-piya, kujakungarntiji yanta, jurnarrpa manu nyiyarningkijarra manta nyuntu-nyangu,
    ngulaju-jana pina jali-manta nyiyarningkijarra talakungarntirliji, manu ngula-jangkaju,
    talaju-jana warru yungka marlajarraku rdilyki-watiki. Kajinpa-jana nyiyarningkijarra
    muku yinyi yapa ngalya-kariki, ngula-jangkaju kapunparla jirrnganja nyina nyiyarningkijarra-kurluju
    Kaatu-kurlangurla nguru-nyayirni-wangurla. Nyiyarningkijarra jali-maninjarla kurdungurlu-jarriya
    ngaju-nyanguju!”
  luo-luo: Yesu nodwoke niya, “Kidwaro doko malongʼo chuth to dhiyo ius gigi duto
    mondo imi joma odhier eka inibed gi mwandu e polo. Bangʼ timo kamano to bi mondo
    iluwa.”
  nhe-NT: 'Huan Jesús quiilhui: ―Intla tijnequi tijchihuas senquistoc tlen Toteco
    quinequi, xiya huan xijnamacati nochi tlen tijpiya huan xiquinmaca nopa tomi tlen
    teicneltzitzi. Quej nopa tijpiyas tlen ipati para moaxca nepa elhuicac. Teipa
    xihuala huan xinechtoquili.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܸܢ ܒܵܥܹܝܬ ܕܗܵܘܹܝܬ ܟܡܝܼܠܵܐ، ܙܹܠܔ݇ ܙܲܒܸܢ ܡܸܢܕܝܼܘܼܟ݂
    ܘܗܲܒ݂ܠܔ ܠܹܗ ܠܡܸܣܟܹܢܹ̈ܐ ܘܒܸܬ ܗܵܘܹܐ ܠܘܼܟ݂ ܣܝܼܡܬܵ‌ܐ ܒܫܡܲܝܵܐ، ܘܬܵ‌ܐ ܒܵܬܪܝܼ.“'
  esk-NT: Jesus-ŋum uqautiniġaa, “Taŋiġisukkuvich tillisipayaanik tunityakkich suurat
    pisin aasiiñ qaiḷḷugich maniich iḷaippauranun. Taatnaġuvich piññakkisirutin akisuruamik
    qiḷaŋmi. Taatnaanikkuvich maliŋŋa.”
  msb-msb: Didi nagsabat si Jesus, “Kun gusto mo gayod na waraʼn kakulangan an imo
    buhay, kuhaon an imo kasadirihan kag ibaligya ini, tapos an kabaklanan ipanghatag
    mo sa pobre kay magkakaigwa ka sin kayamanan didto kaupod san Dios sa langit.
    Pakatapos bumalik ka kag mag-upod sa akon.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ju³ná³ hnøngh²hning jmóh³hning ca¹lah¹jǿ¹ hi² hniu¹
    Diú¹³, guønh²hning. Gu³hnaih³hning ca¹lah¹jǿ¹ hi² chi² quiánh²hning. Di³ jøng²
    gu³cuøh³hning dsa² ti²ŋié² cog³. Jøng² li¹chi² ma¹dsio¹² quiánh²hning ŋi¹juǿi¹.
    Jøng² ŋiah¹³hning. Ŋǿh³hning quianh¹³ jní² ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତୁଇ ଜଦି ସିଦ୍‌ ଅଇବାକେ ମନ୍‌ କଲୁସ୍‌ନି ବଇଲେ, ଜାଆ ତର୍‌ଟାନେ
    ରଇବା ସବୁଜାକ ବିକି ଦେଇ, ସେ ଡାବୁ ଗରିବ୍‌ ଲକ୍‌ମନ୍‌କେ ଦାନ୍‌ କରିଦେସ୍‌ । ଏଟା ସବୁ କରି ସାରାଇ
    ମର୍‌ ସଙ୍ଗ୍‍ ଆଉ । ସେନ୍ତାର୍‌ କଲେ ତକେ ସର୍‌ଗେ ଦନ୍‌ ମିଲ୍‌ସି ।”
  meu-meu: Iesu na e haere, eto, Boma ura boma ḡoeva dae, emu kohu boma ha hoi, ogoḡami
    taudia boma harihari henidia, guba kohuna boma abia; bena murigu ai boma raka.
  yva-NT: Umba Yesus po raura akananto ai pare, “Nyare mbekero wimamaisy, weamo nyoronto
    nyo nya ananuge ramavun tenambe umba nyo ama doije raunanto irati vatano awa ananuge
    meweno mansaije mai, wea umba Amisye po kove ratayao ti ntuna mo nanyut no munijo
    ntiti. Naijea umba nde ra ntavono Rinai.”
  dgc-dgc: Ey kinagi ni Jesus diya, “Eng gustu mo a maging mahusay ka, éy ange mo
    ibugtong tu ari-arian mo. Sakay tu kabugtungan na, éy iatéd mo du mahirap. Eng
    pakunan mo sa, éy te kayamanan ka dén ta langet. Ey nadid, sumoli ka se a kumuyoyog
    ka diyakén.”
  zpm-NT: 'Horco rëb me lo zho: ―Teḻ racladz luu gac luu tib zha ne gban grëse miṉe
    rnabey Dios, güey sca güeyto grëse ncuaaṉe rap luu, dzigo güeytiiz dimi co lo
    grë zha ne guieṉd pe yquiin. Lozh ga, dë dënaḻ zhits naa. Miṉ co nagoṉ guṉ luu,
    dzigo zgaa luu guieḻmban ndzon co; ni scagaa nroob guieḻnzaac ne ygaa luu nëz
    lo Dios.'
  hix-NT: Ohxe roro oyesnàr xe oyehtoko, onà wyaro xaxa mpànà exko ha, kekon hatà,
    Txesusu, àwya. Akatxhothàrà tàmko, omeroro, txenyeru hona. Txenyeru rma tàmko
    xarha, toto komo wya, àkatxhomnà komo wya, ànyahpàn komo wya, kekon hatà. Àro
    wyaro exko hampànà, kahe yawo towakryexem me oyehtxoho me. Àro wyaro oyexetxhe
