    nanihato tfit na nia hikkfot.”'
  bht-bht: यीशुऐ उसयो बोलया, “अगर तू सिद्ध होणा चांदा है, तां जा कने जड़ा कुछ तेरा
    है उसयो बेची करी गरीबां जो देई दे, तां तिजो स्वर्गे दा धन मिलणा, इयां करणे बाद
    आ कने मेरा चेला बणिया।”
  eng-NOY: Jesus said to him, If thou wilt be perfect, go, sell what thou hast, and
    give to the poor, and thou shalt have treasure in heaven; and come, follow me.
  cub-NT: 'Jesús ʉ̃́re arejame: —Jaʉbecʉva cʉiyʉcʉ baru Jʉ̃menijicʉi jã́inore, nʉjacʉ
