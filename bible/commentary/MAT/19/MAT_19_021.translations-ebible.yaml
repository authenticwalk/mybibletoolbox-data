  muy-muy: 'Yezu àra ècia pakama gayaŋ na ti àhi ahkado : « Tamal kawayay migi mis
    sulumani lala nahəma, ru kə̂səkumoru zlam gayak ɗek ti kîdi siŋgu gani ana ndam
    talaga. Nahkay ti akəŋgət elimeni e melefit bu. Akagra zlam nana ɗek nahəma, kâra,
    kâɗəbay nu. »'
  kqc-kqc: Ma nikabai reyo, “Ya ura rorobo iniye nigiya vonisi, bosi yi gugura sero
