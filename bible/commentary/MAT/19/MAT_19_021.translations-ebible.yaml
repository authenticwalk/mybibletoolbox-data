    nwowi. Mɨ tɨ kɨra tɨrɨm sɨmiir mhoɨiya kɨra wɨ kariir mhoɨiya wɨt.
  pol-SZ: —Jeśli chcesz być doskonały—rzekł Jezus—idź, sprzedaj swój majątek, a pieniądze
    rozdaj biednym. To zapewni ci skarb w niebie. Potem wróć i chodź ze Mną.
  ztq-NT: 'Tsigo lëë Jesús chëb: —Deelñee chakladzyoo jkaal kyalmbañ nii xnitylody,
    byey aan pto kchësy nii chapoo aan pkady tumi go lo meñ prob tsiin kchilo sëëboo
    laañee xñabey Dios. Loxsye ktol kchë nii chapoo, tënal naa.'
  kqa-kqa: Kamavahi Jisas ambami, Avinzɨkwɨ mɨŋga kɨyɨman vataŋgata, uta nandɨ muhɨmɨmuhɨm
    sɨhanaŋga ŋguna mut mɨŋamu. Kamatu tɨmbahɨrɨs ha mɨŋatuta muhɨmɨmuhɨm manɨman
    saŋ haŋɨnɨŋ ŋgu. Kamatɨrɨmana handa Gotɨndu pɨhuyɨndu avihɨmɨŋgɨm mɨŋɨmana. Kamata
    yi naŋga pañɨ, vami.
  zai-NT: 'Para na Jesús rabi laabe: ―Pa qué racala''dxu usiaadxa lu nin caadxi la?
    yeutoo ni napu'', ne bidii ni ca pobre ne zapu stale ni risaca ibá''. Oraque dananda
    naa.'
  upv-upv: Ko Iesu owra lweni tevi ni, “Poro kupmerreni kupivi jinibb mawos jile p̃irres,
