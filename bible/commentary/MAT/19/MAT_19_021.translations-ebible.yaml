    sventa sbatel osil. Ts''acal to xtal achi''inun ―xut.'
  lex-lex: 'Noma Yesus Nakot la: “La''pa omuiwra mlia'' riy plollola-plele''er la
    Uplerlawna yamkekni, de mlia'' pa mu''ol dioin momuoga re''emu-tniarmu re honona,
    pa muala welli kupna-kai la''a riy mak kakleha-kaplara, a''na ri''ini patyatni,
    ne hota omliernana re''a-tniaru la Ilyamou-Watyatoha. Mhi'' hare honona nanpena
    ma mliernohor reri A''u.”'
  dov-dov: Jesu wakamwambila wati, “Na koyanda kuti ulondoke, koya, ukawuzye lubono
    lwako, akuyopa bachete, mpawo uyooba abuvubi kujulu, lino uboole, unditobele.”
  rgu-rgu: Yesus namanene leoꞌ na, boe ma nae, “Maneniko o nau tuka Manetualain hihii-nanaun
    katemaꞌ, sona fali fo seꞌo heni katemaꞌ hata-hetom. Basa sona muu babati doiꞌ
    sira fee lahenda hata taaꞌ ara, besaꞌ ko mai fo tuka Au. Huu fo neuꞌ ko Manetualain
    balas fee o hata-heto dodouꞌ nai nusatetu-ikutemaꞌ a.”
  toc-NT: 'Jesús huá­nilh: —Para xli̠­ca̠na luu aksti̠tum lata­pa̠­pu­tuna, pus la̠li̠­huán
    capimpi nac mín­chic y casta̠t xli̠­hua̠k hua̠ntu̠ kalhi̠ya, y a̠má min­tumi̠n
    hua̠ntu̠ namak­lhti̠­nana caca̠­ma̠akpi­tzini hua̠nti̠ lak­li̠­ma̠x­kení̠n la̠qui̠
    chuná huix naka­lhi̠ya cumu la̠ min­tumi̠n antá nac akapú̠n. Acxni̠ chú chuná
    nat­la­hua­ko̠ya la̠li̠­huán natam­pa­raya la̠qui̠ huix na̠ naquis­ta̠­la­niya.'
  ulk-1902: Iesu abim detager, Ese ma lagelag debele kemerkemer, mara tonar ma bakeam
    a ko terapei gaire mara lu, ma uiabi nakuarare gaire lu kak le, iaueakai mara
    lu nagri kotor ge gaire debe lu giz, a ma tabakeam, kari narmili.
  som-som: Ciise ayaa ku yidhi, Haddaad doonaysid inaad samaatid, tag oo iibi waxaad
