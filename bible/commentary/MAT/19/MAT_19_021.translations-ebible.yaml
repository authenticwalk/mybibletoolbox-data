  tha-KJV: พระเยซู​ตรัสแก่เขาว่า “ถ้าท่านปรารถนาเป็นผู้​ที่​ทำจนครบถ้​วน จงไปขายบรรดาสิ่งของซึ่งท่านมี​อยู่​แจกจ่ายให้คนอนาถา
