    kwilu, wapwisha kwinseco, wise unkonke.”
  sll-sll: Dungure Yisas yu ditongwi, “Onga i para onba, tal taniga onangiwe, monanga
    yo tenamua. Talhan miki weni a nenga i, ari te mena olere, moni inangarai, ebir
    sirere, talhan a nekinangwo hobi tenana po. Yu onangere ni tobo wai hamen bani
    dinamia pire ha te inanua. Yu ol pisolere na guna hana pirere na dolna bolo.”
  yaq-NT: 'Iniau inen jiiak ju''u Jesus: ―Empo yuma''isi Liojta ea''po jiapsibae''eteko,
    sikaa, si''imeta juka'' em jipue''uta nenkakai, jume'' kaachin emo ania machim
    a'' mikne. Junak empo, teekau, Liojta yo''otaka a'' kateka''u, che''a si''imek
    bepa beje''emta intok tu''ik a'' bitne. Chukula empo a''abo neu sikaa, intok nemak
    eaka jiapsine ―ti au jiiak.'
  uro-uro: Dä ma Jisas ka qoar na qa rhoqortäqyia, “Ngakt bä nani a nge iva mamär
