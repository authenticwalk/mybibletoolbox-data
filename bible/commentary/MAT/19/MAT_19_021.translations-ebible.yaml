  tav-tav: 'To bairo cʉ caĩ jeniñaro ocõo bairo cʉ caĩwĩ Jesu: —Caroaʉ majuu anigʉ
    mʉ cacʉgorije nipetiro aperãre joo peocõari, niyerure jee átiri cabopacoorãre
    na jooya. To bairo ácʉ caroare mʉ cʉgogʉ Dio tʉpʉ, jõ buipʉre. To bairo cabopacoorãre
    niyeru nipetiro joo peocõari yʉ mena ajá, cʉ caĩwĩ Jesu.'
  eng-ULB: Jesus said to him, “If you wish to be perfect, go, sell what you have,
    and give to the poor, and you will have treasure in heaven; and come, follow me.”
  spa-VBL: 'Jesús le dijo: “Si quieres ser perfecto, entonces ve y vende todas tus
