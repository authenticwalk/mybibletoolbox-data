    kyyh ta hã.'
  lat-VUC: 'Ait illi Jesus: Si vis perfectus esse, vade, vende quæ habes, et da pauperibus,
    et habebis thesaurum in cælo: et veni, sequere me.'
  ngp-ngp: Yesu niyo amgamba, “Ukaunga unde kukint'ha mo uwedi, katage viya unanavo
