    mani ro ma ro ria yau.”
  fai-fai: Yesus asik weng anung kalálaw, “kaba atin kinim yáw kidel keidono, kalaw
    namti, yak nadawade kalam ufek ufek adikum uyo yán keimsi ku nadawe kisol uyo
    kudew yak wanang kinim win banim iyo geleyamokabaw, beta kaba abid tikin ufek
    ufek kidel soim keidokabaw. Kale kaba be kano nadawe beta tad nam yán abodalo!”
    Akane,
  ura-NT: “Esinae rauhijiriin, chaque lanaelanaala Cana Coaunera aitoonjoa tonorana
    jereeine, chajaain jitariin nii iicha sirii que necoreteein, cairichaaihuru rai
    tenihun. Nii banaachate, jelai amuritoeriin nereein iicha latei dedeeu. Nii baiha
    canu sacuu,”
  mcd-NT: Afanan yoini, —Min Dios cuscara shara ipaiqui nantifi min aya cuscan inanmitsashon
    ahuun rafanan pui fiihuu ahuuomafo ato inanshquin. Min ascaitofin Upa Diosin nai
    muranshon mia ahuara sharacoin mucushoniquin. Asca huatan ua tanasharahuu, —ishon
    Jesús yoini.
  urt-urt: Jisas ŋaname na, “Ŋaiye nin de na bwore supule pe, el ende windau me ŋaiꞌe
    ŋaiꞌe nin lalme ambaꞌe wuhyau pe, na enge wuhyau uku el la angang lenge ŋaipwa
    ŋiꞌ. Na ende tuꞌe luku pe, min na ambaꞌe ŋaiꞌe ŋaiꞌe bwore bwore ŋaiye sai nanah
    moihlaꞌ. Miꞌe pe, na ota gunde ŋam.”
  kiz-kiz: “Yesu akan'jobhela. “Kama ghwilonda kuj'ha n'kamilifu, lotayi, ukagolisiayi
    fenu fyoha fya ujhe nafu, na ubhapelayi maskini, na ghwibetakuj'ha ni hazina kumbinguni.
    Kisha hidayi unikhesiayi.”
  tzo-TZE: 'Itac''ov li Jesuse: ―Me chac''an ti lec chayilot Diose, bat chono scotol
