    nga marres putoe mare re melrin. Ko kupini kupvijuri inu.”
  wap-NT: Jesus kian uꞌati, “Puaipan dono mishiꞌo pukaimanan, pumako puselliinaka
    ipai pushaꞌapauz putaa kizi upuraatannaa patakaꞌutinainao ati. Naꞌapa kashaꞌapauziꞌo
    nii pugaru aokazi ii. Naꞌiki pudaꞌanaꞌa naa õgaru.”
  mva-mva: Kodeka Iesus itaguraki be tamoata ngae bokai irai, “Kurere gouia be goado-tina
    kana nge goalale be kana nem ‘mone’ odio godoki, be ‘mone’ ngaedi godoki be tamoata
    kana nedi tagotago goandi. Bokai masa kana uia-tina Nanaranga lang anua-lo ngangko
    be kana nem dakoko-tina. Kana ngaedi goemaki-doi, kodeka gomai be gotagaia.”
  dwr-NT: Yesuusi bitaniyaa, “Neeni polo asa gidanaw koyyooppe, baade new de7iyaawaa
    zali77aade, he miishshaa hiyyeesaw imma; neeni saluwan durettana; yaataade yaade
    taana kaalla” yaageedda.
  kfw-kfw: "Jisu'n amadiang aleiti, “Nang in puikatung na-ezoot inchu, si inlang nineirakip\
    \ jojuorro halli sial kha sara ngaidiang juopero, halli marwaanna karei naneisik\
    \ eii; hallikhan heiwaro, kei najuiro.”\x94"
  bfz-bfz: यीशुए तेसखे बोलेया, “जे तूँ सिद्ध बणना चाया, तो जा, आपणा सारा माल बेची
    की कंगाल़ा खे देई दे; तेबे ताखे स्वर्गो रे खजाना मिलणा और आयी की, मां पीछे आईजा।”
  cuk-09: 'Jesús, abin-sogde: —Ar ibmar-napiragwadbi-imakdii be nanabiele, be-negse
    be nae, be-ibmar na be manigi uknae, geb agi mani wileganaga be mimmioed. Geb
    degiir be nibneggi ibmar-nued be nikuodo. Geb a-sorba anba be dagoed, an-sapinga
    guegar.'
  ben-OBCV: যীশু উত্তর দিলেন, “তুমি যদি সিদ্ধ হতে চাও, তাহলে যাও, গিয়ে তোমার সব সম্পত্তি
    বিক্রি করে দরিদ্রদের মধ্যে বিলিয়ে দাও, তাহলে তুমি স্বর্গে ধন লাভ করবে। তারপর
    এসে আমাকে অনুসরণ করো।”
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii‑dé: —Te núu cuìní‑n cùu‑n ɨɨⁿ tée ío váha cada
