    mulapu manina la nalai mo nasovanu mimemimeni mo ta mitema ilotonu. Xe lamolisou
    la nalai nalosiꞌa ta mitema ane iꞌa mimii uasi. Nini naꞌoxonu aloxo ne la sou
    mimii lailaixe ane uai teitexi no opo loxotolo ne nini naꞌanini. Mo naneꞌe namulileli.”
  qvw-NT: 'Niptinmi Jesus nila: “Sumä allin cayta munal''a, lluy ima cäniquitapis
    lanticulcul llapa wacchacunaman aypuycamuy. Chayta lulal''a janay pachäćhu sumä
    cäniyümi canqui. Chaylämi śhamul atimanquiman” nin.'
  nfa-nfa: Ropa tadèngi lii dhèu ne, hèia Yesus peka na, “Ladhe èu neo madhutu aaꞌi
    dadꞌèi Ama Lamatua, lèpa ho pahia aaꞌi mèdha-panyau èu, sèna ka papala hia dhèu
    dhu dènge boe ngaa-ngaa sèra. Èle èèna, mai ho madhutu Jaꞌa. Te èèna na, Ama Lamatua
    pala hia èu mèdha-panyau ae-ae ètu sorga.”
  tnp-tnp: Kəni Iesu təməni=pən məmə, “Nəmə nəkolkeikei məmə rəham noliən otəhruahru
    agɨn, uvən mol nətəmimi kotos nəhmtɨ rəham nautə, kəni məfən məni lan kəm nanrah
    mɨn. Kəni ik onəkos nəuvɨriən tepət əpəha e negəu e neai. Kəni muva, muərisɨg
    lak, mol məmə rəhak iətəmimi.”
  urd-urd: ईसा ने उससे कहा, “अगर तू कामिल होना चाहे तो जा अपना माल — ओ — अस्बाब बेच
    कर ग़रीबों को दे, तुझे आसमान पर ख़ज़ाना मिलेगा; और आकर मेरे पीछे होले।”
  hot-hot: Ma Yisu hanaŋ, “Lemhaviŋ nuŋgwik anêm ku anêŋ daŋ siŋ, êŋ ma nu nêm anêm
    nômkama sapêŋ ek avômalô nênêm vuli. Ma onja valuseleŋ sapêŋ ba nêm êndêŋ avômalô
    siv. Hudum aêŋ, ma tem anêm nômkama mavi lomaloma êmô malak leŋ. Ma ôlêm osopa
    ya.”
  mqj-NT: 'Nakuamo Puang Yesus: “Ianna moraiko la sundun kamanurusammu, laoko umbaluk
    angganna ewanammu ammu tawaianni to mase-mase allinna, mupolalan la ullolongan
    ewanan yao suruga. Mangkaii saemoko ammu turu''na''.”'
  rus-SYN: 'Иисус сказал ему: если хочешь быть совершенным, пойди, продай имение твое
    и раздай нищим; и будешь иметь сокровище на небесах; и приходи и следуй за Мною.'
  mbh-mbh: Mako Jisas i ria i ve, “Aro ve ong sis ve aro wong vengveng selele, aro
    ong es la, mo ela lom ur elonga areken mo tokokoere o ol ir, mo ela ol umtun aken
    mo sungu i nge areko ole ur elonga avele. Na aro ve ong oma venen aken, aro lom
    ur sivesivenga pom ol a Pen a Urvet. Lamo es me mo panes tho.”
  bdd-bdd: Ta Yesu ꞌigwaeya, “Ceguma nuwanuwau ma mumugau mabwaiyana bwebweꞌana, ꞌuhila
    ꞌino ꞌasa, ma ꞌino tobwatobwa mabwaiyadi ꞌuhegimwaneyedi, ma ꞌadi maisa ꞌuheguyaiye
    towewelohe ꞌoidiya, ma ꞌoinega ꞌunaoma ma ꞌumuliyegau, ma ꞌoinega ꞌabwa wasawasa
    galewa ꞌuloba.”
  cbt-NTPO: —Yosë pochachin cancantamaso' nohuantohuatan, ya'ipi ma'shanënpita pa'anconahuaton,
    coriqui canaranso' sa'ahuaro'sa' quëtëquë'. Ina quëran imaco huachi. Co huachi
    ma'sharáchin yonquihuatanhuë', inápaquë canamiataran, itërin Quisosori.
  srn-NT: 'Ne Yesus piki en taki: “Efu yu wani de bun sondro fowtu, go seri san yu
    abi, dan yu e prati a moni gi den pôtisma. So yu o abi wan gudu na heimel. Baka
    dati yu e kon waka na Mi baka.”'
  cta-NT: ―¿Ha chañi chaꞌ ntiꞌ nuꞌu̱ chaꞌ ca lubii cresiya jiꞌnuꞌu̱, chaꞌ caja chalyuu
    nu ná ngaꞌa̱ chaꞌ tye jinuꞌu̱? ―nacui̱ Jesús jiꞌi̱ yu biꞌ―. Si chañi chaꞌ nu nchcuiꞌ
    nuꞌu̱, yaa clya cujuiꞌ nuꞌu̱ lcaa chaꞌ tsoꞌo nu ntsuꞌu jinuꞌu̱; tyuꞌu cñi chaꞌ
    ta nuꞌu̱ jiꞌi̱ nguꞌ tiꞌi liꞌ. Loꞌo liꞌ sta ycuiꞌ Ndyosi sca chaꞌ tsoꞌo nu tyacua
    jinuꞌu̱ ca su ntucua ycuiꞌ Ni. Loꞌo cua nguaꞌni nuꞌu̱ chaꞌ biꞌ, liꞌ ca̱a̱ nuꞌu̱
    slo naꞌ chaꞌ tyaꞌa̱ nuꞌu̱ loꞌo naꞌ.
  bqc-SIM: 'Yesu òɛ̀: Tó ń ye ǹyↄ̃ kú wásawasaɛ, gɛ ǹ n pↄ́ↄ yía píi, ní
    a ↄ̃a kpá taasideↄwa, ní mↄ tɛmazi, ńyↄ̃ↄ àizɛɛ vĩ luabɛ.'
  tcz-CHONGTHU: Yeshuan aseipeh in, “Nangma chamkim nahi nom leh, chenlang nanei jouse
    abon'in gajoh in chule asum chu mi vaicha ho gapen, chutileh vana gou khol ding
    nanei ding ahitai. Chujouleh hung in, neijuiyin,” ati.
  mar-mar: येशूने उत्तर दिले, “तुला जर परिपूर्ण व्हायचे असेल तर जा आणि तुझे जे काही
    आहे ते विकून टाक आणि ते पैसे गरीबांना वाटून दे. म्हणजे स्वर्गात तुला मोठी संपत्ती
    मिळेल आणि चल, माझ्यामागे ये.”
  snp-snp: Loga o edaito, Yesukafo limo, Kamo ufe ona lenae, lotoma ya uto koukameka
    muki ya kifanalo fuloto, kifana oluto neta ko ánamo wenena ya iya mele gimo. Eti
    ageto ya kosinau koukame lalo oloto pi kumunagoliye. Ido oto nege melo, loumaiye.
  isl-isl: 'Jesús svaraði: „Ef þú vilt verða fullkominn, þá skaltu selja allt sem
    þú átt, gefa fátækum andvirðið og þá muntu eignast fjársjóð á himnum. Komdu síðan
    og fylgdu mér.“'
  spy-NT: Kuwālchi ꞉Yēēsu kule, “Yoo imāchē siichurte, wee-alte kiy ake tukul nyēē
    iboontē ānkiikoochi bānoonik kiyēē 'kēēnyōōru. Yoo 'keeyey kuu nyooto, irubwaa.
    +Mēēnyōōru bāytit nyēbo man ām Kaab Yēyiin.”
  xnn-xnn: Dat kanan Jesus, “No kayatmo ay ikkan nan ostoosto et ilakom am-in nan
    kokwam damet ipakdaw nan lakona isnan kodokdo. Dakat mang-onod ta maitapika ken
    sak-en et awnit wada nan kinakadangyanmo id daya.”
  mwe-mwe: A Yeshu gubhannugulile, “Monaga upingaga kukamilika, kaushe indu yako,
    mmbiyayo ukaapanganje bhaalaga, na ugwe shukole shibhiko kunnungu, kungai ujiye
    kuungagule.”
  tte-tte: Yeisu iwalo yoi iwaloba, “Tem nuwanuwam namwanamwa yawasosi kulobai, kulau
    am gogo ugimwala-yagili na manene ukwalai kabo manene kuwolena tobubutumao kolili,
    kabo am gogo wasawasa imiyamiya bulibuli mena. Na kulaoma kumuliya koliyau.”
  tcs-tcs: Zizas i spik po em, ‘Ip yu wande kam rait prant wea God, yu mas go ane
    sele ebriting blo yu ane gibe ebridem mani po dem pipol uda poa. Wen yu go mekem
    diskain yu go gede ol mo gudsamting de antap lo eben. Den wen yu pinis meke ebridem
    samting, yu kam ane pole mi.’
  hlt-THB: Cawh Jesu ing, “Thlak soep na awm aham na ngaih awhtaw, cet nawh na khawhthem
    khqi boeih na zawih coengawh hahqahkhqi ce pe law, cawhtaw khawk khan awh kawn
    them ta kawp ti. Cekcoengawh law nawh ka hu awh bat lah,” tina hy.
  soq-soq: Iesu leusane wanase, “E dodomanaidaitaa meneempa aite dima manawo wineia
    gimaramoe manewa wadee apana nuaparelala wanamoa. E epe dewaitawo uboo mauraa
    debamalepi. Ne aiana ema ruawaite dewasae tauma wanawo winea.”
  qub-qub: 'Chaura Jesús niran: «Llapan shonguyquipa Tayta Dios munashanno cawayta
    munarga llapan ima-aycayquitapis ranticuycuy. Nircur chay guellaytana pobricunata
    raquipanqui. Chayno rurarga syëluman riquësayquita churacuycajnömi caycanqui.
    Nircur ichanga shamunqui gatirämänayquipaj.»'
  att-att: Á kinagi na laguk ni Apu Kesu, “Nu ikáyâ mu nga palurotan yù kukurugán
    nga napiá, em mu iláku ngámin yù kukuám, á isinek mu yù pallakuám mu sù ira pobare
    nga marigirigâ, tapè ajjan yù tagikuám mu ánna yù napiá nga paggianám mu ta lángì.
    Á umay ka laguk mepulù nikán,” kun na.
  bki-bki: 'Ana na Yesu berdop̃e banio, berinavo “Verenio jau kosidom ka komei komemedu
    rivu batitigio, rivare ka meuliano na jo jobo jo, mia jau kala tibe nei: jau kavano,
    koṽiliṽili bulagio ka kanamo saba nalo nonovio riviniu, ana mo jau kavar puruveru
    nene, kava kovioa ka talim̃asa nalo. Verenio jau kala tibe na, mia ve kanamo togogo
    novo ve toru ea vio mave. Mo, jau, kava kalaiio, karina jau komei katakisor kiniou.”'
  bqp-bqp: 'Yesu pìnɛ: Tó ń ye ǹgↄ̃ papana, ǹ gɛ́ ǹ n pↄ́nↄ yía pínki, ǹ a ↄgↄ kpá
    takasidenↄa, ǹ mↄ́ ǹ tɛ́mai, ĩnigↄ̃ aruzɛkɛ vĩ ludambɛ.'
  mcp-mcp: 'Yésus mú cɨ nə nyə nə́: «Ŋkí wó jɨɨ́ mpu bə nda Zɛmbî mə cɛ́ɛl nə́, kaá
    kusha ísâ byɛ̂sh wó jɨ́ nə ndɨ̂ yí, wo yə mímbúmbúwá *mwaanɛ̂ wɔɔŋgʉ̂, wo ka bá
    kə bə nə məbii gwɔ̂w; ság ntɔ́ wo ka zə bɛ̧ mə.»'
  hat-hat: 'Jezi di li: Si ou vle bon nèt san manke anyen, ale vann tou sa ou genyen,
    separe lajan an bay pòv. Lè sa a, wa gen yon richès nan syèl la. Apre sa, vin
    swiv mwen.'
  npl-NT: 'Jesús okili: —Tla de milajka tikneki ti yetos ti kuali tlakatl, xiknamaka
    nochi tlan tikpia iwa n tomi xikintliokoli n próbesteh. Ijkó tiktlawelpias weyi
    tlaxtláwili kan ilwikak. Iwa tias nowa.'
  bgg-bgg: Isu è aishii yao din, “Na ne nawai shii isiie bajowie rek pha yang arone,
    dun srane nawai shii um pha ji chong rek srane bang jithek yi dushothek shii phi
    muii bo, chiih-è nane hamangkhung hà bajo bukho rey ruii phro; chiihphado thawuii
    ne gu idoh luagieng bo.”
  eng-TCENT: Jesus said to him, “If yoʋ wish to be perfect, go sell what yoʋ have
    and give to the poor, and yoʋ will have treasure in heaven; then come follow me.”
  eng-BSB: Jesus told him, “If you want to be perfect, go, sell your possessions and
    give to the poor, and you will have treasure in heaven. Then come, follow Me.”
  cpu-NT: 'Ikantzi Jesús: “Pikovirika pinkameethashirete, piyaate pipankoki, pimpimantero
    maaroni tzimimotzimiri, pimpayeteri ashinonkainkari, tema inkiteki piñeero panintaayetaiya.
    Aririka pimatakero pimpokanake, poyaatena.”'
  san-ASM: ততো যীশুৰৱদৎ, যদি সিদ্ধো ভৱিতুং ৱাঞ্ছসি, তৰ্হি গৎৱা নিজসৰ্ৱ্ৱস্ৱং ৱিক্ৰীয
    দৰিদ্ৰেভ্যো ৱিতৰ, ততঃ স্ৱৰ্গে ৱিত্তং লপ্স্যসে; আগচ্ছ, মৎপশ্চাদ্ৱৰ্ত্তী চ ভৱ|
  tac-NT: '''Lige Esúsika regá anele: ―Ralinewa napu ekí tábiri ni mué, ''lige kógiwa
