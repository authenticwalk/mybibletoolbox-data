  mal-mal: 'യേശു അവനോട്: സൽഗുണപൂർണ്ണൻ ആകുവാൻ ഇച്ഛിക്കുന്നു എങ്കിൽ നീ ചെന്ന് നിനക്കുള്ളത്
    വിറ്റ് ദരിദ്രർക്ക് കൊടുക്ക; എന്നാൽ സ്വർഗ്ഗത്തിൽ നിനക്ക് നിക്ഷേപം ഉണ്ടാകും; പിന്നെ
    വന്നു എന്നെ അനുഗമിക്ക എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye nei yimapoo egeesee takaso, “No medee teedee badalai goomogoga,
    nee bi susuga odoo abo mapoo teneloso nei molee toloso odoo bi mauwe mapoo tenee.
    Nayo egeesee seega, Kei mi mapoo bi bei nee hu sabolo malaiso. Osoloso a dodomo
