  kan-OKCV: ಯೇಸು ಅವನಿಗೆ, “ನೀನು ಸಂಪೂರ್ಣನಾಗಲು ಅಪೇಕ್ಷಿಸಿದರೆ, ಹೋಗಿ ನಿನ್ನ ಆಸ್ತಿಯನ್ನೆಲ್ಲಾ
