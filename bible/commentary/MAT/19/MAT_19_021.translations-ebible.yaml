    oo i soo raac.
  mam-C: 'Xi tq''ma''n Jesús te: Qa taja tu''n toka tz''aqlexix, ku txi''y, ex k''ayinxjiy
    jni'' at tey, ex oyinxjiy tpwaqa kye yaj. Ikytzin ktenb''ile tq''inimiljiy toj
    kya''j. Exsin lipektza wi''ja.'
  ndj-ndj: Yesu kamuwombela, “Leki ukudayila kuva nyanyi, yendi kawuli mali shaku,
    mbiya dawusipati uvapi vagaju na yuwi dawuvi na lusanja kwa Chapanga pambeli wisi
    ungovikeli.”
  mbj-NT: 'Ti m'' Jesus ky hadoo: —Makarẽn bä baad had''op doo da mawäd bä P''op Hagä
    Do matym gó, abaaj hõm, mesëëm hõm a wë hanäng doo. Man''oo ta säm paa kas''uut
    do sa hã. Tii d'' madoo bä hỹ pong jé magadoo da tak''ëp baad hadoo do P''op Hagä
