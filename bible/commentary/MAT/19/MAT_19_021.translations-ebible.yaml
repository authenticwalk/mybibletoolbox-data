  ita-1927: 'Gesù gli disse: Se vuoi esser perfetto, va’ vendi ciò che hai e dallo
    ai poveri, ed avrai un tesoro nei cieli; poi, vieni e seguitami.'
  lww-lww: 'Ana Yesu pisa pania, pisape “Visae ko sinom̃an osape oimi omesmesu ruru
