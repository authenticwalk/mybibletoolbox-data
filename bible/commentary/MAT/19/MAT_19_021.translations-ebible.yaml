  cof-NT: 'Junni Jesús itsantie: —Jera sen patsa ino muquinari, manjito, titiya tanunca
    jera osina! tie. Junto jun calaca poperelachi jera cuwana! Tsantori, nu Diosichi
    tobi duque senca tachunae tie. Junto calaca jera cuwatobi, lachica manjato labe
    penenana! tie.'
  srm-NT: 'Hën Masa Jesosi piki ën awaa, a taa: “Söö, wë antoobi. Wë ee i kë ko dë
    wan bumbuu sëmbë te dou, nöö i go sei hii dee gudu fii dee i abi tuu te i kaba,
    nöö i tei di möni paati da dee möfina sëmbë u di köndë. Nöö te i du sö kaa, nöö
    joo abi gudu a Masa Gaangadu köndë te a hia e. Nöö te i kaba, nöö i ko bakama
    u mi ta waka a mi baka.”'
  qvs-NT: 'Chaypina Jesuska aynirkan: —Tata Diospa munananta allita ruranayashpaykika
    rillay tukuy laya tiyapushunaykita rantikumuy. Chaypa chaninta mana nimayuk runakunata
    kuysapa. Chayta rurashpa sielupi tukuy layayuk kanki. Chaymanta shamuy ñukata
    katiwak.'
  zca-NT: 'Orze''se nzhab Jesús kure'': ―Chi walika nzhaklal gakal tu men nile'' rëi
    lo Dios, bito rë nak kwa''n kinul, orze'' biza''i, ka'' rë xa'' yent kwan kinu,
    nes gapal yalrrik lo yibë''; orze'' dikë ticha.'
  cbc-NT: 'Bairo cʉ̃ caĩjẽniñarõ tʉ̃go, atore bairo qũĩ quetibʉjʉnemowĩ Jesús tunu
    cawãmaʉrẽ: —Caroʉ́ majũ, ñe ũnie carʉsaecʉ ãnigʉ, mʉ cacʉ̃gorije nipetirijere
    mʉ nunirepeyocõãgʉ. Tie wapare jeeri, cabopacarãrẽ na mʉ ricawogʉ. Bairo mʉ caápata,
    jõbuipʉ pairo nigaro mʉ cawapatapee. Bairo yʉ caĩrõrẽ bairo áti yaparori, yʉ mena
    bapacʉsa —qũĩwĩ Jesús.'
  qxo-NT: 'Niptin Jesusnam nirgan: “Tsay llapancunata cumplishga carpis Tayta Diospa
    ñöpanman chänayquipäga llapan imaycayquicunatapis ranticusquir tsay gellëtana
    faltapacogcunata aypuy. Tsaynö rurarninga gloriachömi mana ushacag riquëzata chasquinqui.
    Tsaycunata rurapacurir nogawan aywashun yachatsingäta yachacunayquipä”.'
  mox-mox: ʼInega Ieisu voneaya, “ʼEguma nuanuau eu ilivu navetunutunuqa aqiaqi ʼinega
    una ʼevivi eu ʼabagaya be eu kulufa qabudi una vegimwaneyedi. Ta mane nana una
    ʼewei una vewilaʼayea lukwalukwa ʼidia, ta ʼinega una mai una ʼabibodegu, be ʼinega
    kaikaiwabu mahalaya una lobea.”
  kew-kew: 'Gore Yesumi nipu lakesa: Neme ora epe-rupa pitua kone saliri nena oyae
    rayo madaa mone mua onaa naraanu kalape. Goa paliri nena epe yoto so yaa-para
    salia. Goa pua ni rata mea epape.'
  dww-dww: Naumeki da Yesu tauḡoma umanama ya riuena, “Tam deḡoda yawasana didimaninama
    kwa ḡoena, naumeki da kwa naḡo be am purapurama matabudi kwa raugimaredi, be mane
    banaga waikaruwaḡewaḡedima kwa utedina. Deḡoda nama kwa voiana, tam am waiguyauma
    tokare marae kwa paḡona. Yodibe tam taugu kwai muriwataneguna.”
  nif-nif: Eumbi nɨñguk, “Tɨkap dɨk Anutulok nanandɨn gɨtɨk kle-taleup nandɨlañda,
    dɨk ña nepenepeka gɨtɨk tuatualok kɨmɨlɨm tua-taleumbi, mɨnem wɨn epmbi, ama pɨmbɨñesɨla
    em-taleumbi, tuañga kunum gɨnañ inda-gamekak. Wɨndɨñ tɨ-talembi, bɨ nep kle kuukañ.”
  twi-ASANTE: Yesu ka kyerɛɛ no sɛ, “Sɛ wopɛ sɛ woyɛ pɛ a, kɔ na kɔtɔn biribiara a
    wowɔ, na fa sika a wobɛnya afiri mu no ma ahiafoɔ. Ɛno ansa na wobɛnya ademudeɛ
    wɔ ɔsoro. Afei bɛdi mʼakyi.”
  aoj-aoj: Eaꞌ Jisas naꞌipana naꞌi, “Iꞌi inaꞌ niꞌi negataga boꞌwena dondoꞌma negefaꞌ
    ambal namili ma, daoꞌ inaꞌ foꞌo neseꞌasa hiahaom ineꞌimi ma anis daias sotalinama
    nefaꞌ moni inimba nendaꞌan nesoꞌ isimba kwahusi. Nendaꞌas naꞌamba ma anaf negefaꞌ
    hiahawes fasisi gani heven. Eaꞌ inaꞌ nifiꞌi nihapifi nila aeꞌ.”
  cbv-cbv: —Meém yéejat wihcanni jʉmíhna, nihat míih bií déedih jíib chãj wʉ̃hʉdih
    ma bejeé. Pánih jíib chãjnit, nihat ma jíib teonidih moh yéejnitdih ma jwʉ́ʉb
    wʉ̃hʉʉ́. Páant ma wʉ̃hʉchah, nin baácboó ma bíbohatji chah tʉ́ini míih pínah Dios
    pebhboó ã jʉmbipna caá. Pánih queétdih wʉ̃h péanit, wãjeéh ma jʉ̃ʉ́wʉ́, Jesús
    caandíh ã niijíp yʉh jĩ.
  taw-taw: Agek Jisas agak, Yad bɨ teplep yɨbɨl yenɨm agɨl, amɨl tap nak okok mɨdupsek
    dam le tawnɨgel mani dɨl, binɨb yɨmgeptek okok kɨlop ñɨl nɨm, tap teplep nad ak
    yenɨgaban, God man ne alaŋ agak. Pen apin tek gɨl apɨl, yad ayɨp ajonɨgul agak.
  jic-NT: 'Jesús tjevele jupj lal: —Pjaní way ma lejay custjay Dios jos jinwá. Jipj
    ''üsüs way quelel lejay Dios jos jin, jipj ca vender la mijin jipj jits''a''á
    pjü way. T''emel así way ca jis ma''ayan t''emel cjuwá. Jutja, ca nin la mijin.
    Mpes pülücj ca nt''an tsjun po''ó, Dios pü''ü nt''a. Nin la tjejay na, ncuwim
    napj nt''a, ca ncapj ncon̈con. Jipj ca jin mü''üsüs napj lal —nin tjevele Jesús
    jupj lal.'
  zap-NT: 'Lex re Jesus: ―Belne rlaan de gak de zegne ryal gak de lo Dëdyuzh, gutsa
    gutoo ne rap de, lex gudee med lo menprob, chen gap de ne non ne nuu gyeybaa;
    lex chiid de chidnal de noo.'
  wer-wer: Maan Yesuuk epël yema. “Ni ompyaö sumëak pöt së nim omnant pout menak sumat
    wak omën omnant wonörö mamp. Pël ëëmë pöt kutömweri omën ompyaut orö nirëëpnaat.
    Pötaanök pël ëak wais nem ënëm elnëëm.”
  ipi-ipi: Wuane lea-kola, Jisasato bala lamawuato, nimba akali epene tika-pene wete
    mindi atokale nembo teendo, nimba poto, wandakali waka tupamane nimbana minditaka
    eya tupa pitaka kambeakale lape lea. Kambolai-kola, nimbato muni mole tupa wandakali
    koo tipia tupa maipe. Wuane peendo, matili nimbana minditaka epene wetete tupa
    ati kenga yolopeya-ko. Nimbato namba watama ipupe lea.
  qul-NT: 'Jesustaj payman nerkan: —Cabal mana juchachana jina runa cayta munaspaka,
    puriy, cajniyquita vendimuy, chay kolketataj pobrecunaman kopuy. Ajinamanta janaj
    pachapi khapaj cayniyqueka canka. Chhicamanta jamuspa, nokawan puriy.'
  ter-NT: 'Ina kixôa Jesus: —Enepo yakaha''a itíkivo koati ponóvoti ákoti ovópiku,
    yakávaneponoa uhá koêti ne apeínopiti, ina perekéxa xâne ákoti apeínoati ne ésa''i.
    Yane apêtimo apeínopiti vanúkeke, ina kina''áka ingéneke hékinu —kíxoane.'
  bmr-NT: 'Jaaneguiiha Jesu diiboco nuuhi: Aivo idiiminoco idiimogohachiijɨ, foobo
    paryɨ dinehejeque naajeebe ɨɨdaasumoco daacɨ. Jaadɨ jari niquejefaño sihidɨ nɨihɨbamɨvaji.
    Jaaboro sihidɨ inɨbɨbamɨma iicaumaño.'
  fuf-fuf: 'Iisaa wi''i mo: «Si hiɗa faalaa wonude timmuɗo, yahu yeeyitaa ko marɗaa
    kon, okkaa miskinɓe ɓen, ɗun wonanoyte keyee ka kammuuli, onsay araa jokkaa mi.»'
  bhl-bhl: 'Dangei, Yesus e weng be kiliko, kunum beelo yan weng bokolewomele: “Kukalem
    ete ‘Ne fein ati kiol kuw kunum kelo yo!’, angew tewe, kame kom mesesem on kisol
    alik be wensomi, alik alik be em banim kawtiw ilo amen amen keyemolewka! Keyemew
    tewe, sow e, yu abiil tikin em on kisol fein kulokolew te. Kaneleweko, ku nelo
    nenggelolewka!”, dangse kale.'
  ons-ons: Yesuŋo olale rake, “Ge sot midaine gekenane dereso, yemo ari yeye kine
    kineŋone ma gemaine, ea korop ŋei natne ebon warekene, paki wesiwa eamo, ŋei aboŋene
    midaine gemami, eŋe ebon warenom, pakiso ge qeliwo riwe morian pamaike, ea maratkakene,
    pakiso sari ŋadeno sarikene.”
  con-NTPO: 'Qquen iñajampañasi Jesús su: —Ñoa''me ño''ame daye in''jan''da japa que
    an''bian''choma chavaemba corifin''dima isupa va''chandeccunga attufaenjan. Tsa''caen
    pa''ccoma afepa qui tsain''bitsse Chiga sefacconi an''biaña. Tsa''caen tsomba
    ñai''ccu fae''ngae jija.'
  ghs-ghs: Oke hiiremi Dzesui hee, Oore, quba tongo niimeke gama ttuttuiteqa oho ttuma
    quba hiiremi biranatemi ttuma oke nii gama abi habanake moite soubiremi qusuho
    iisuta niiho isaki peitakoi poma oonomake nii gesina naataamake ooraita oke eete
    baa anake iihorare. Oiqi hiireta.
  peg-peg: ସୁଣାୟ୍‌ କିଜ଼ି ଜିସୁ ହେୱାନିଂ ଉତର୍‌ ହିତାନ୍‌, “ଜଦି ଏନ୍‌ ହାର୍‌ ଆଦେଂ ମାନ୍‍କିନାୟ୍,
    ହାଲା, ନିନ୍ଦାଂ ସବୁ ଦନ୍‌ ପ୍ରସି ହେ ଟାକାଙ୍ଗ୍‌ ଅର୍କିତାରିଂ ଦାନ୍‌ କିୟା । ତା ଆତିସ୍‌ ଏନ୍‌
    ସାର୍ଗେତ ଦନ୍‌ ଲାବ୍‌ କିନାୟ୍‌ । ଇ ୱିଜ଼ୁ କିତିପାଚେ ନା ପାଚେ ପାଚେ ୱା ।”
  txu-NT: Nhym Jeju kum, —Be, prĩne amex kadjy on tẽn memã anhõ mỳjja wã ngãn pãnh
    pi'ôk kaprĩ byn me 'uwtĩ, me õ mỳjja kêtjamã angãn o meo kĩnh ne kam amrẽ iwỳr
    tẽn mã ikôt ajkamẽ. Dja ga ã anen kam arỳm kàjkwakam anhõ mỳjja mex kumex, ane.
  eng-WEBU: Jesus said to him, “If you want to be perfect, go, sell what you have,
    and give to the poor, and you will have treasure in heaven; and come, follow me.”
  gnw-NT: 'Jayave Jesús jei chupe: —Ndipota yave ndiyapo opaete icavi ndiyapo vaerã
    vae, ecua emee opaete mbaembae nenoi vae corepoti re, jare emee ndecorepoti iparavete
    vae reta pe, jare ndicocatuta ara pe. Jayave eyu cherupíe —jei.'
  mux-mux: 'Yesos-ni yunundu pundu topa nimba mele: “Nu ‘kamu yi sumbi niliele molambu.’
    nikunu pilíínu lem nu pukunu nunga méle nosulluma pali ku-moni liikunu kene, ku-moni
    liiníma yambu-korupama moke teku sikunu kene na lumbili ui.” nirim. “Nunga ⸤mana-⸥mélema
    aku tiní kene mulú-koleana nunga méle lupa-lupa kaí pulele lemba.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —Tsa mjehi nga ku̱i̱chú mai xi tjíhin nga ku̱i̱chú
    mai, t''ihi̱nteñai ni xi tjíhin ko̱ tjeihi̱n xu̱ta̱ x''a̱n. B''a̱ ts''ín s''e̱he
    ri kju̱a̱nchi̱ná ndji̱o̱jmi ján. A̱s''a̱i nibáí nga tsjénnkiní.'
  bkq-NT: 'Jesus aguely: — Deus enudâ kuru amidyse matay, âsejiguy modo idânârâ vende
    ieta. Ebyry ise âdy pebaom modoram mâunduly-ro warâ. Awârâ amânhedyly-ro watay,
    tâlâ lelâ ise âmâ koendonro Deus eydâ atodâ ekanâdyby. Idânârâ tâlâ mato mâunduduo,
    odopâgâ, ynynonroem mitoem — kely Jesus.'
  kue-kue: Yesus yegl ditongwa, “Ene wu yomba du-yene enagledi pitn, ana ene pi bonan
    prapra topo bogl indre, ana moni ipi kiuglgiunde yomba to. Ana ene heven suna
    taragl wakai mere paitenambuka, yegl ertre ana okuwo na wimara wo.”
  cot-NT: 'Icanqueriquea Jesoshi: —Pininquegueti pinetsanamajaqueroquea inintaguetica
    Aapani Irioshi, poanaquequea pojocantaguetanaquero pashintaguecaca paantaquemparoquea
    imentaquipae pojocajiaqueneri coguitejacojianquitsica, pinquejetaquerogueti onchoocataje
    oganejencaro shinetacajaempineca ontaniqui inquitequi. Ariquea pincoraquetajeja
    poguijatanaquena.'
  bnp-bnp: E Isu i koli, i ta maea, “Ioe bara o ngaru ni malamala na matana Vure,
    o vano o habi a maki lobo vomu ni gi kona. O bole a mapana o habi ne huriki a
    matasia, bara o tahoka a mahala na hunu. Muri o valai o muri nau.”
  apn-NT: 'Hãmri nhũm kãm: —Nà kormã mẽmoj pyxi nẽ arĩk. Na ka amã akukrêx rax prãm
    tỳx o amã Tĩrtũm prãm jakre. Jakamã ma akupỹm tẽ nẽ akukrêx rax o wẽnê hpa nẽ
    hpãnhã kàxpore jamỳ nẽ ma mẽ kêp amrakati xwỳnhjê mã õr pa. Hãmri nẽ rĩ akupỹn
    ixwỳr tẽ nẽ rĩ ixkôt apa ho apa. Anẽ.'
  ctp-NT: ―¿Ta chañi chaꞌ nchka tiiꞌ chaꞌ ka luwi kasiya ꞌiin a? ¿Ta nchka tiiꞌ kaja
    chalyuu kwi nu ja tsaa tii ꞌa ꞌiin a? ―ndukwin Jesús ꞌin yu kuneꞌ kanꞌ―. Si chañi
    chaꞌ nu nchkwiiꞌ, yaa lyaa kujwiiꞌ nchga chaꞌ suꞌwe nu nsuꞌwi ꞌiin; tyoꞌo tñi
    chaꞌ taa ꞌin nu tiꞌi bra kanꞌ. Loꞌo ta Ndiose chaꞌ suꞌwe ꞌiin seꞌen ndiꞌin Ni
    nde loo la. Bra wa yꞌnii chaꞌ kanꞌ, kaan seꞌen ndiꞌiǐn chaꞌ tyaꞌaan loꞌoǔn bra
    kanꞌ.
  bre-BRG: 'Jezuz a lavaras dezhañ: Mar fell dit bezañ parfet, kae, gwerzh kement
    ac''h eus, en ro d''ar beorien, hag ez po un teñzor en neñv; goude-se deus hag
    heul ac''hanon.'
  opm-opm: Potporhan Jisas oh Go Noh yahnap han hatpora dahahhanoh gorhe erer oh ihirsi
    mohoma mani oh dar borop han ihirnong apinmur. Ihyahanoh go aw tei mahat Got ohe
    napapindin tei ohe ruumsansi han hatipramur. Ihpat nohsi tap hat sashen han hat
    aprishenmur pongop.
  bvr-bvr: Lika Jesus a-wena nula, “Minyja nginyipa jal nyi-ni barra ny-molamola warrpam
    nyi-ni, boy, gun-nginyipa gorlk ma, burr-wu, rrapa rrupiya ma burrwa aburr-gata
    aburr-nyagara; burraya nginyipa gun-molamola ny-ma barra gun-gaba waykin. Wurra
    guwa, nguna-jurrjurrma.”
  wal-wal: Yesuusi bitaniyaa, “Neeni polida asa gidanau koyikko, baada neeyyo de7iyaabaa
    baizzada, he miishshaa hiyyeesau imma; neeni saluwan duretana; yaatada yaada tana
    kaalla” yaagiis.
  zad-NT: 'Na'' goll Jesúza'' ḻeb'': ―Shi lekzilo'' cheenilo'' gako'' dowalj beṉ''
    ḻi beṉ'' shao'', biyaj jayet'' yog'' dii de c̱ho'' na'' xmechinna'' wyoon beṉ''
    yesh''ka'', na'' yido'' gono'' nad'' txen. Na'' kat'' yillino'' yabana'' na''
    goṉ Chioza'' li'' yeḻ'' shawaa.'
  aso-aso: 'Neꞌmine lavo Izesuꞌ tiꞌ lo lo-imineꞌ: Gaza mo eveneꞌ lisiheꞌ lamineꞌ gehepeve
    minelo ma nene vo henenika initeꞌ mataka maketi molo moni dalineꞌ nene izeꞌ molo
    gohoꞌ gahaliꞌ izeꞌ molo ngemezo. Neꞌmine ilineꞌ neꞌmo Okulumokuko henenika ma
    mineleseive. Idoꞌ neꞌmine ogo ogo neꞌmetezo.'
  uli-uli: Jesus sa kangalu bo, “Hare ho dipli le hobe fel, ila ngo hosa loh ho sala
    tap chuway pangal loh mekla litam, ngo hosa fang mala slapiyal ngalir maelhafohoy,
    ilang ngo bele yor mmalem mo wol laeng; ngo hosa budoh hobe dabeyey.”
  nin-NT: I Yesu ddu ma di, “Uwa ti zha du uwa ta so sama ni ila ure, uwa bu ku vu
    aseki amuwa ka re, ni ka inklo yi ga ku abi iha. Uwa ta se na aseki nu unkplassu,
    ni nga ni ga ngga.”
  tgk-tgk: 'Исо ба вай гуфт: «Агар хоҳӣ, ки комил бошӣ, рафта, тамоми молу мулкатро
    фурӯшу пулашро ба камбағалон тақсим бикун. Он гоҳ соҳиби мукофоти осмонӣ мегардӣ.
    Баъд омада, Маро пайравӣ намо».'
  acu-NT: 'Tu iniam Jesús ayaak: —Nekas pengker ata takumka, ame wariram aa nu mash
    surukta. Tura kuikian yuuminau susata. Nunia wína nemartusta. Turakum nekasam
    nayaimpinam yuumatsuk pujustinuitme, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chare: Wi riyit nawajo'' chi can tz''aket nuben
    ri ac''aslen chuwech ri Dios, jet, jac''ayij c''a ri c''o awuq''ui y ri rajel
    taya'' chique ri pobres, riche (rixin) chi queri'' nic''oje'' abeyomal chila''
    chicaj. Y catam pe wuq''ui y quinatzekelbej, xcha'' ri Jesús.'
  ebk-ebk: Tinumfor us hi Jesus, “Mu laychum ay maid munkurangam, uymu elaku nan kuk-uwam,
    ya ichatmu nan lakuna as nan chiyuycha pugli, at wachantu nan kenafiaknangmu ad
    chaya. Kun pay marpas, unuchunak.”
  spa-PDDPT: 'Jesús le respondió: Ya que quieres ser perfecto, anda, vende tus posesiones,
    repártelas a los pobres y tendrás tesoro en el cielo. En seguida, ven y sígueme.'
  ruf-ruf: Yesu kamwidika, “Ung'abama kuwa imunu yatimilike, ughende ukautse ipfinu
    pfako pfose, uweng'e tsisendi iwahingwa, naghwe kutsakuwa na hatsina kulanga.
    Kuya utse uniwinze.”
  gun-gun: 'Jesus ombovai: — Opa mba''e py ndereko porãxe vy tereo, evendepa rereko
    va''e ha''e javi, ha''e gui hepykue ma eme''ẽmba iporiaukue''i pe. Ha''e rami
    vy ''rã rereko ovareve va''e yva re. Ha''e gui mae ma eju xerupive — he''i.'
  agu-BL: —Ko na awaj jal abalajil, cun c'ay yi amebi'l, nin oy nin yi jamel scyetz
    yi e' meba'. Tz'ak'lok tzun amebi'ltz tcya'j. Yil tzaban tane'n yi xtxolbile'j,
    ba'n tzun cẍu'ltz tan axome'n swe'j, —stzun Jesús bantz tetz yaj.
  isn-isn: U Yesu akamuila ang'wi uloilwe kukondanila, longola ende ugulye ihi uape
    iahimbe ukutula ni kiuto kihunde, sunga nzuu untyate.
  ilo-ULB: Kinuna ni Jesus kenkuana, “No tarigagayam ti agbalin a naan-anay, mapanka,
    ilakom no ania ti adda kenka, ken itedmo kadagiti marigrigat, ket maaddaankanto
    iti gameng idiay langit. Ket umayka, sumurotka kaniak. ”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro Jesu yahu nemori: —‍Mʉhʉ ñañe mariegʉ iji duagʉ
    mʉhʉ ye ijipihtiyere duagʉ wahaya. Sa duagʉ ijipihtiye mʉhʉ wapatari niñerure
    pejecʉoyequinare ohoya. Mʉhʉ sa yegʉ̃ pajiro mʉhʉ ye ʉhmʉsepʉ, Cohãcjʉ̃ cahapʉ
    ijirota. Mʉhʉ sa yeri bato yʉhʉ mehna cjʉ̃ ijigʉ ahtaya, ni yahuri Jesu.'
  anv-NT: Jisɔs ajɔɔ́ ne ji aké, “Mbɔge ɔkelege mambɛ chó, gɛ́ genó ɛyi gélaá,
    chó kpoó yɛ́ndégenó ɛyigé ɔwyaá, ɔchyɛɛ́ ŋka yimbɔ mbá ubya bɔɔ́, ne ɔbɛɛ́
    nyɛ ne gefwa né mfaánebuú. Ɔpyɛgé mbɔ, ɔchwɔ́ ɔkwɔlé me ndɛre maá utɔɔ́
    wa.”
  sab-NT: 'Jesu jaindunga: —Ba takalin chege no trate Chube gwa giti, ba jogedale
    lle banu ulita chbade, igi ulita lle e ñana ba kete kwian me lle molenge. Ba age
    ene ulita gire ba chieni cha kle ngwadi ba mo ta gbe chage cha ole diali geru
    jwen chage. Gire ene ba be kle biale joge toi diali chui tangle Chube ole nga
    ngaña giti, Chube be age no ba alin ba age no ñanale.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Mɨd ri abnö, rön kwönö, ap nagö blaku magalɨg
    sɨm rön, rɨg pön, lɨblɨb rɨ nöbö mö mɨdö bla nölö. Naŋ almɨjɨnö aku mɨ, mɨd ri
    abɨb rɨb mag nagö aku mɨjön God mögörɨb adöx yöd röul adö kau sö. Makwam nɨ rɨg
    yadmɨdɨl mag akuyöbö rön, han nɨ pɨsaŋ yönmɨdɨŋö,” röŋa.
  acr-NNT: 'Ri Jesús xubꞌiꞌij che: —We kaꞌaj la e kaꞌan la janipa ri karaj ri Dios
    che ri bꞌinik silabꞌik la, kꞌayij la ronoje taq ri bꞌeyomalil la y jacha kꞌu la
    chike ri nibꞌaꞌibꞌ; jekꞌuriꞌlaꞌ kꞌo bꞌeyomalil la chilaꞌ chikaj. Tekꞌuchiriꞌ,
    peta la, terej lo la chwij y kuyu la ri kꞌax kape pawiꞌ la ruma lal nutijoꞌn —xcha
    che.'
  kpg-kpg: Jesus ga helekai, “Ma bolo goe e hai loo gi odi anga, hana, huia gi daha
    o goloo huogodoo. Wanga ina nia bahihadu gi digau hagaloale, gei goe ga maluagina
    i di langi, gei goe hanimoi, daudalia mai Au.”
  taj-taj: जमाहेन्‍से येशूसे थेदा “चुदे ए परमेश्‍वरदा सेम निबा म्‍हि दोबा हिन्‍सम
    एदेन छ्‌याम मुबा जम्‍मान धन सम्‍पत्ति चूङ्सी प्राङबोगदेदा भो लसी पिन्‍गो। एसे
    स्‍वर्गरी धन सम्‍पत्ति याङ्ला, ओच्‍छे ङादेन छ्‌याम भ्रउ।” भिसी सुङ्जी।
  avt-avt: Jisas ketpɨwek, “Ti hanhan are yaaik te ti eno esiuwe menmen mit yapɨrwe
    ehɨt pewek emrerim te ti ewet mɨt enun ap netenen menmen mei em. Ti erɨak menmen
    im, ti hetenen menmen yapɨrwe hahu wit ke God. Ti hɨrɨak menmen im epei au, ti
    enen ehisɨsa.”
  cbk-cbk: Ya habla si Jesus con ele, “Si quiere tu cumpli todo el que necesita tu,
    anda tu y vende todo el di tuyo bienes, y dale ese cen con el maga pobre. Despues
    vene y sigui conmigo, y na ultimo ay tene tu riqueza na cielo.”
  uig-ARA: 'ئەيسا ئۇنىڭغا: ــ ئەگەر مۇكەممەل بولۇشنى خالىساڭ، بېرىپ بار-يوقۇڭنى سېتىپ،
    پۇلىنى كەمبەغەللەرگە بەرگىن. شۇنىڭ بىلەن ئەرشتە خەزىنەڭ بولىدۇ. ئاندىن كېلىپ ماڭا
    ئەگەشكىن، ــ دېدى.'
  tuf-tuf: 'Etat Jesusat wajacro: —Bahat caba yaj cúntara uch yajw̃i. Bah oya cat,
    cajc cat bahnác rawi. Rar car, rayan oya bár bin quin tahw̃uwi. Eyta rar car,
    rayan oya bár bin quin tahw̃úc tehmár, Sirat cuacúr ba acu cuít yajc jácayqueyra.
    Etar asi jor chihtá sinay biwi, wajacro.'
  abx-abx: Agpinugad-na iya si Jesus, “Kon aruyag kaw nga atuman i katuyu'an-na si
    Diyos si kina'iya-mo, agbalika ari ngan baligya'in i dimu'an inanna'-mo. Pumwanon
    si mga anggana' i balli-na basi' aniya' kayamanan-mo ari si langit. Katapos pada'ituha
    basi' akabaya' kaw ngan agsunod si ako.”
  mco-NT: 'Chi Jesús jadüg''oc y''adzooy: ―Pen miich m''idam tudägy, nɨcx tooctɨgoyda''
    huɨdijaty miich mɨɨd, etz mo'' je meeñ je jäy ajcxy huɨdijaty ayoob. Co jadu''n
    mdunɨpy, chi mbaadɨpy oy''ajtɨn jiiby tzajpjoty. Co jadu''n mdooctähuɨpy tijaty
    miich mɨɨd, chi miinɨp jadüg''oc ma ɨɨch nyajpaadyɨch, e pajamgɨch.'
  kqf-kqf: Kamaina bi Yesu giu i waimunena gado, “Bamoda tam yawasana didimanina miyaena
    kuna ḡoyena, ba kwa nawa te em ḡonaḡona matabudi kwa kune kamaḡedi bi manena lava
    wainuwatoitoidi kwa vitedi bi mala ena waiguyau kwa vai. Ḡome kaka kwa nato te
    kwa kaiwatagu.”
  cpb-NT: 'Ikantanakeri Jesús: “Pikowirika pinkameethashirete, piyaate pipankoki,
    pimpimantero maawoini tzimimotzimiri, pimpayeteri ashironkainkari, tema inkiteki
    piñagairo pinintagaiya. Arika pimatakero, pipoke poyaatena.”'
  aon-aon: Aria Jisas nakripan namudok, “Douk nyak nyakana nyutogur yopuyopunyi arpen
    um, aria nyak kare ba nyuhur nyakih sabaihi jah aria nyuko kupaishi shutoruh.
    Shutoruh jurug shuken utabor aria nyunak nyisiyabor um arpesh douk eneshenesh
    wokeshi. Nyak nyenekesh namudok, aria nyak ta nyurao yopiyopishi eneshenesh gani
    iruhw heven. Aria nyak nyunaki ba nyigipesh eik.”
  hus-NT-2005: 'Utsan enchéꞌ kʼal na Jesús: ―Max a léꞌ lejtal ki xeꞌchin lujat, ki
    kʼale ka nuju ejtal xowaꞌ a koꞌol ani ka pidhaꞌ an ti tumín an chʼojontáltsik,
    anchanꞌ neꞌech ka kóꞌoy túꞌ walkʼiꞌ xowaꞌ xin jalbíl; ki tsích tám ani ti kin
    wéwnaꞌ.'
  mig-NT: 'Te ni̱ kachi̱ Jesús jíín‑de: Nú kuní‑ro̱ kéndo̱o va̱''a‑ró, kuá''án, te
    xi̱kó‑ró já ñáva̱''a‑ró, te kua̱''a‑ró núu̱ ñáyɨvɨ ndá''ú. Te onde̱ andɨ́vɨ́ kóo
    yaji̱‑ro̱. Yúan‑na te kii‑ró kúndiki̱n‑ro̱ rúu̱ ki''o̱n, áchí‑ya̱.'
  bps-bps: Na man Dyisas di kenen, “Ku mayè ge landè gukulangam, mdà ge na fablim
    i kdee dad knunam, na blém i bayadan di dad to landè. Na fagu déén nun bong knun
    gfunam di langit. Kafnge én, samfulê ge, na mlalò ge deg.”
  mbs-mbs: Minikagi si Jesus, “Aw meibeg ka te ontò melobos se pedowan no diyà te
    Timanem, olì ka den aw beligyai se kedakel te kedònan no, aw begayi se kwarta
    no diyà te menge otaw nelimahan. Aw yan se inangen no, doen ontong kinewaen no
    doton te langit. Penga te pegpemegay no te kedakel niyan, likò ka dini aw taking
    ka kanak.”
  tof-tof: Yesu oyabóka wagó, “Ma ubi nóma namulo ⌊dudu kómal⌋ bainüm, da ugó wam,
    moba blaman elklaza sel ninünümke, ene mani sab elklaza-koke ne kolpamko nülinünümke.
    Sab igósidi marü mórrel ma kwitüm yarile. Da yao, kürüka tókyanke.”
  cme-NT: 'Yesu wuɔ cira: «Da ŋ ta ŋ taara ŋ gbuo-ma ma tuole-na hiere, kã ŋ ka suor
    ŋ nagãŋ-niini‑i hiere aa ŋ cal gbeiŋa faŋa‑i ŋ hã sũntaamba baa-ya, ku yaa
    ŋ ka ce wɛiŋ nuɔ dɔrɔ‑i-na; aa ŋ jo ŋ ji ta ŋ nyaanu-miɛ.»'
  sus-sus: Isa naxa a masen a bɛ, «Xa i wama i xa gɛ kamalide i xa kɛwalie kui, siga,
    sa i sɔtɔse birin mati, i a kɔbiri fi setaree ma. Na kui, i fama bannaya sɔtɔde
    ariyanna. I na na raba, fa, i bira n fɔxɔ ra.»
  pon-2006: Sises ketin mahsanihong, “Ma ke men unsekla mehlel, kohwei oh netikihla
    omw kepwe kan koaros, pweine kan ke ahpw kihong me semwehmwe kan, a e ahpw pahn
    mie omw pai nanleng; eri, ke ahpw kohdo iangiehla.”
  dad-dad: Jesus ĩ irokenen, “Õ madur bagai you fenẽf, ule, ogon safina ganan na nigin
    sur wo fen, maleg tamo wenẽdiyouf, agouf, õ saa ilun safina biya adouf. Agol fen,
    usi, aya dõ wiya.”
  zab-NT: 'Jesús cuaibny: —Belati rcaazu ibániu zec ni riáld nez lo Dios, quegüetóo
    irate ni napu chiy bdeed mɨlyqui de prob. Ziy xquel gapu guelnazaac llayabaa.
    Chiyru quedanald nare.'
  jae-jae: Jesu kêsôm gêdêŋ eŋ gebe “Embe taêm ênam gebe ômansaŋ taôm e ŋapep sawa,
    go ôna naôkêŋ nêm waba samob lau sênam ôli ma ôkêŋ ŋaawa êndêŋ lau ŋalêlôm sawa,
    go nêm awa oc ênêc undambê, ma ômôêŋ ôndaŋguc aê.”
  ksd-ksd: 'Iesu i biti tana: Ba u mainge upi una ko kakit, una vana, una ivure kaum
    vurvur magit parika, ma una tabar ra lavur luveana me, ma kaum boko ra bo na vuvuvung
    arama ra bala na bakut; ma una mai, una mur iau.'
  msm-NT: Kagi ni Jesus, “Ko maliyag ka no wadad kuyang to pagtuman nu to Diyus, ibaligja
    to mgo katigajunan nu aw to halin ipamogoy to mgo pubri. Na, meyduon ogkapaabut
    nu no bayos diya to yangit. Dajun ka pauli dini aw duma kad kanay.”
  myk-myk: 'A Yesu di wu pye: «Ma funŋɔ bi ɲɛ mʼa fa, shɛ ma keŋɛ yaŋmuyɔ yi pɛrɛ,
    mʼa wee wari wu kan la baa fɛɛ mu. Wee tuun wu ni ma na naafuu ta fugba we ni.
    Lee kadugo tàan mʼa ba daha na fɛni.»'
  sbe-sbe: Ede Yesu ye wane, “Ena ku henuwa bena ku dudulai meta ku lau yom gogo maudoidi
    ku lokunegabaeidi na monidiyao ku moseidi taudehadeha udiyedi, na galewa ne unai
    kabo yom wasawasa gogodiyao ku lobaidi. Na kabo ku laoma ku hemuliwatanigau.”
  mcr-mcr: Itaŋi Jisasi Iqu iqueŋi tiiŋä qe ätukqe. “Si jänänäŋukui hisŋqä kiŋqaŋgutqe,
    tqä nätmatqä eeqänäŋi, ämaqä hŋqua mbqä ipŋqä äma äwätnä, iuta mbqä ämatqe, ämaqä
    nätmatqä maeqä iquau yaŋä wisŋqeqä. Si iiŋä imäkqaŋgtqe, qäukuä yätutaŋä nätmatqä
    äŋguänäŋä-täŋukui hisŋqinyä. Ga si Nyi qänaki nyivändiyä” ätukqe.
  cux-NT: 'Jesús caⁿ''a yā chii yā saⁿ''ā: Ndúúti chi neⁿ''e di chi cúúví n''dai ca
    di tuu''mi ní cueⁿ''e di ní n''diicui di tanducuéⁿ''ē chi vɛ́ɛ́ yeⁿ''ē di ní ca''a
    di ''iiⁿ''yāⁿ chi nguɛ́ɛ́ yeⁿ''e yā. Tuu''mi ní ndaācā chi vɛ́ɛ́ vaadī ''cuiica
    yeⁿ''ē ná va''ai chɛɛti nguuvi chi cuuví yeⁿ''ē di. Ní cuchíi di ní caⁿ''a di
    nduucú.'
  tur-YTC: Yeşua ona, “Eğer kusursuz olmak istiyorsan, git, neyin varsa sat, yoksullara
    ver; o zaman göklerde hazinen olur. Sonra gel, beni izle” dedi.
  san-ITR: tato yIshuravadat, yadi siddho bhavituM vA nChasi, tarhi gatvA nijasarvvasvaM
    vikrIya daridrebhyo vitara, tataH svarge vittaM lapsyase; AgachCha, matpashchAdvarttI
    cha bhava|
  bel-N: 'Ісус мовіў яму: «Калі хочаш быць дасканалым, ідзі, прадай маёмасьць тваю
    і раздай убогім, і будзеш мець скарб у небе, і прыходзь, ідзі за Мною».'
  sch-sch: Jisua'n a kôm, “Asa akiphara om nu nuomin chu senla, no dôn murdi juor
    inla, ma sum hah inriengngei kôm pêk roh, male chu invâna rochon dôn ni tih;
    masuole chu hong inla, mi hong jûi roh,” a tipea.
  mic-MIQNT: Se'sus telimatl, “Pa na ma'muni glu'sin, maja'sites aq ntuisgetutes ta'n
    te's'g goqwei geggunmn aq gsulieweim ignmuates ewle'jultijig. Na guguntes milesuaqan
    wa'so'q. Na tujiw jugu'etes aq majulgwalites.”
  huu-NT: 'Jesús dɨnena uai ote: —Jusiñamui jitaillacɨnodo o jaiacania, o raise marebicaiacania,
    omo ite raruiaɨna feca. Naie ucubena dueredɨnomo feca. Cuena o ɨɨnuamona, monamo
    ɨco jaca iitɨo. Cue llofuegamɨena o illena, mai cue dɨga bi.'
  jiv-NT: Takui Jesus tímiayi “Nekas péṉker átaj tákumka, weme ame kuítrum kuítrincha
    ainia nu súsartá. Tura nayaimpiniam kuítrintin ajastatme. Nuyá Winia nemártústá”
    tímiayi Jesus.
  otm-NT: 'Nu ra Jesús bi ''yɛ̨mp''a: ―Nu''bʉ guí nde gui tįn ra te, ní mba bá pä
    ''bɛ''a gätho i ja i, nɛ gui darpa yʉ hyoya a rá muui ''bɛ''a gätho gá pä, nɛ
    din ja''a man''da di muui bʉ mahɛ̨ts''i bʉya, nɛ nubʉya ba ɛ̨hɛ gui tɛngui.'
  dah-dah: Irkeb, “Al Kuruŋ diliŋde al huwak wor po hewe yeŋbe kuŋ samuŋge kuruŋ goyen
    al yunke damu tikeb hora go yade yukuŋ al det niŋ amu heŋ haŋ mar goyen yunayiŋ.
    Irkeb Al Kuruŋ beleŋ nere hihi yeŋ genke gab waŋ gama nirayiŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Trɨni mɨnuə ikuə tikuvehe matukwatukw
    pam, evən, məmri pen nəmri nari ia səim narimnari me. Nəpɨn kuvehi nənimen, tikuvehi
    mane, muvei pen m nərmama nautə səvənraha riwən. Nənə səim nautə trɨpɨk fwe ia
    neiai. Nəpɨn ikɨno pam, ikuvehe mukurirə iou.”
  kpr-kpr: Aminge setiri, Iesu sisira, “Ni edo gido, jebuga tambari saresa amo, jovereghe
    ya kamboda buvudo, ninda roera a gugua isambu oriro edo, ainda moni ava budo,
    makasi embokena ghasaresa. Ghasedo ni furaso namonde dabade deingharera. Amingaresa
    amo, ni amboda ya gugua evevago utuda baresa.”
  san-IAS: tato yīśuravadat, yadi siddho bhavituṁ vāñchasi, tarhi gatvā nijasarvvasvaṁ
    vikrīya daridrebhyo vitara, tataḥ svarge vittaṁ lapsyase; āgaccha, matpaścādvarttī
    ca bhava|
  nho-nho: Jesus ki mee ake, “Ki mee maa koe e hiihai ki tonu iloo too ora, koe ku hano
    no kauake oo mee raa hakkaatoa ki tauia aaraa tama, aa koe ku vaevae atu oo mane naa
    ki naa tama see hai mee. Teenaa koe ma ki hai mee e takkoto i te lani; aa koe
    ku au no tautari kiaa nau.”
  gym-NT: 'Abtä Jesukwe nieba mda ie: Ma tö rabai metre Ngöbö ngwärekri ne ngwane,
    jändrän tä makwe ye erere nän rürümoine jökrä, bti makwe ngwian ye dräi ni bobre
    bobrebti angwane, ma rabadi jändrän ütiäte kri bkäne kabre kä käinbti sete. Makwe
    jändrän rürümoin ünän jökrä kore, bti ma jata ti jiebti. Abko kore se, nieba kwe
    ni bati yeye.'
  azg-NT: 'Tꞌa Jesús ꞌndyo juu, tso jon: —Xe na aa ntꞌue tsonꞌ na quindë ya ntsixuanꞌ
    na tyiꞌquintycüii na vandoꞌ ñuan ꞌnanꞌ, cjaꞌ, quijndëꞌ tsoñꞌen ꞌnanꞌ na min. Sꞌon
    na ncyonꞌ cüenta na njndëꞌhanꞌ, ncyaꞌhanꞌ ndëë nanninñenꞌ. Xe na aa ntsaꞌ na nndaꞌ,
    ntsixuanꞌ na tya ꞌuꞌ tonnon Tyoꞌtsꞌon. Ndë joꞌ quindyotsijon ꞌuꞌ yo juu tsꞌian
    na matsꞌa.'
  bhd-bhd: यीशुए तैस सेइं ज़ोवं, “अगर तू सिद्ध भोनू चातस, त गा ज़ैन किछ तीं कां आए
    तैन बेच़तां गरीब मैनन् दे, तैखन तीं स्वर्गे मां खज़ानो मैलेलो। ते एइतां मीं पत्ती
    च़ल।”
  too-NT: 'Lā'' Jesús huanilh: ―Palh la''cu''tuna'' lej tzey, capit lā'' nastā''kō''ya''
    ixlīhuāk a''ntū ka''lhī''ya'' lā'' nacāmāpitzini''ya'' huan pobresni'' lā'' chuntza''
    naka''lhī''ya'' a''nchī rico nalīla''ya'' nac a''kapūn. Lā'' cata''t lā'' caquistāla''ni''.'
  ind-AYT: Yesus berkata kepadanya, “Jika kamu ingin sempurna, pergi dan juallah semua
    yang kamu miliki. Lalu, berikanlah kepada orang miskin, dan kamu akan memiliki
    harta di surga, dan mari ikutlah Aku.”
  cjo-NT: 'Rakanakiri: —Pikowakirika pikameethaperotantaneeyaari pithotyeero maawaeni
    iroka, piyaate pipimantero maawaeni tzimimotzimiri, piperi owashironkaenkari,
    rootakirakya kaari pikenkithashiryaantaneeyawo pipiyotaneero powaagawo, inta pikenkithashiryaaneeyaari
    Tajorentsi, roojatzi pipiyashitanteena, thamerakya poyaataneena naari.'
  nsn-nsn: Kare kula Iesu tatanono pare. “Gero malara ingga o tamata uaia sira re
    malara per Tamata Noman pako baka pea, la, karo la uabulaua liu tenang mamang
    inetelik, karo heir tar mani tasir tiome, maro kale ingga tar bureher inete uaia
    i Heuen, song ro lame, karo me uakeluk totoguo.”
  san-DEV: ततो यीशुरवदत्, यदि सिद्धो भवितुं वाञ्छसि, तर्हि गत्वा निजसर्व्वस्वं विक्रीय
    दरिद्रेभ्यो वितर, ततः स्वर्गे वित्तं लप्स्यसे; आगच्छ, मत्पश्चाद्वर्त्ती च भव।
  tna-NT: 'Beju Jesús ja tueda uja atana: —Ahua mida nimebutsepi puja su, irutique
    pamapa mique ai cuana. Pamapa mique chipilu cuana puri cristiano cuana tiaque.
    Tiape putsu, tije ema aque. Ahua daja ya su, cielo su pamapa ai eichacua cuana
    mique yani.'
  lid-lid: Eme Jises asehek tan i buku doh, “Buku none ou anya asahan ndramak mwasin
    handru, mwasin, ou ala atehei iri lakou tam mari kili mada ba-en, ya luk ou akohok
    ta iri lakou tam nane ou adeu ki tiri lau tiri lakou bwe. Ou amekes i buku doh
    kameh ou tam lakou mwasin handru udu kandrah. Ano ou bara-en hamon tek.”
  wim-wim: Nil puth Jesus.an thawant, “Nint nath kaangk paththam minam iiyānwey-a,
    nintiy thonakama iiyāna, aꞌ yuk way min nungkaram maꞌmangkaman sellimpungāna,
    aꞌ wukal thakan theeꞌān thant pam wanch wukal keꞌanang al-alantana. Anpalana,
    nint ngayang ngul monkan-wak-wakāna. Ngulana, nil God.an min-minam paththam ngul
    iiyow nungkar aak ing kenyana.”
  zga-M: UYesu akhambula, unghanoghwe ukhuva mwiedhiekhi, ulutaghe ukhaghunche fifyo
    ulienafyo, ukhavaphe avaghanchu, uve pwu wieva niekhiebana khukyanya, pwu wienche
    ung'onghe.
  yom-yom: 'Yesu wumvutudila : —Enati tidi ba mutu wufuana ; yenda mana sumbisa bima
    biobi bidi yaku bosi vana kuidi minsukami, buna ma wubaka kimvuama ku Diyilu,
    bosi yiza wundandakana !'
  san-SIN: තතෝ යීශුරවදත්, යදි සිද්ධෝ භවිතුං වාඤ්ඡසි, තර්හි ගත්වා නිජසර්ව්වස්වං වික්‍රීය
    දරිද්‍රේභ්‍යෝ විතර, තතඃ ස්වර්ගේ විත්තං ලප්ස්‍යසේ; ආගච්ඡ, මත්පශ්චාද්වර්ත්තී ච භව|
  yut-yut: Yaŋban Yesu da yaŋ iyɨgɨt, “Gak kɨlegɨsi egɨp do nandɨsal kaŋ, kɨŋ yo morapgo
    yumaŋ naŋek uŋun dakon moneŋ baŋ yoni mɨni amɨn do yobi. Yaŋ aŋaki yo tagɨsi Kwen
    Kokupmon taŋ gamdɨsak. Yaŋ aŋek abɨŋ nak nol.”
  grc-BYZ: ἔφη αὐτῷ ὁ Ἰησοῦς· εἰ θέλεις τέλειος εἶναι, ὕπαγε πώλησόν σου τὰ ὑπάρχοντα
    καὶ δὸς πτωχοῖς, καὶ ἕξεις θησαυρὸν ἐν οὐρανῷ, καὶ δεῦρο ἀκολούθει μοι.
  tbl-NT: Bud bnalà Jisas se, monen, “Ke móyói hol gulit, tu ne muléki nam e hbalù
    kdê nô béléem, ne blayem bè tu kem élél yóm blihen. Ke yó nmoem, angat wen tey
    kendengenem bè longit. Ne lemwót yó dum kóm, loloem ou.”
  cpc-NT: 'Ikantzi Jesús: “Pikowirika pinkamiithashiriti, piyaati pipankoki, pimpimantiro
    maawoni tzimimotzimiri, pimpayitiri ashironkainkari, inkitiki pinintaawaitaiya.
    Aririka pimatakiro pimpokanaki, poyaatina”.'
  nhg-NT: 'Oquelfejque Jesús: ―Tlö tecneque teyes intiero tecualtec, xebeya, xecnamaca
    noche tli tecpea, hua xequenmaca tli porubejte. Ejqueu tecpeas ricojyutl ompa
    elfecac. Entunses xehuöla, xeniechtoca.'
  nya-nya: Yesu anayankha kuti, “Ngati ukufuna kukhala wangwiro, pita kagulitse katundu
    wako ndi kupereka kwa osauka, ndipo udzakhala ndi chuma kumwamba. Ukakachita zimenezi,
    ukabwere udzanditsate Ine.”
  ngu-NT: 'Jesús oquijlij: ―Tla ticnequi nochi ica ticuajli tlacatl yes, xhuiya mochan,
    niman xnamaca on tlen ticpia niman on tomin xquinmaca on mayanquej. Tla ijcon
    ticchihuas, ticpias riquezas ne ilhuicac. Niman quemaj xhuajla niman xhuiya nohuan.'
  kup-kup: Pot at hahan Iesu epat mañah, “Met ni tin tovai emookez zait teñ, povoz
    ni sat nimotü map bat gamö rezat modari maneken monis nanapanen ni monï pos bat
    paru añarab monis bonori manovai sekepuh ni emeken deip honeo sohopain. Met ni
    pot tekë, povoz tokat abarah seken Godihö pohao het hekez hañ tin pov ni nanapanen
    bat hekë.”
  jid-jid: Yesu a hiawu, U tina son ku nyren na uka hi vu kpyi me le ndi kpa klen
    a nnobi ya tokima u he ni kpyi ni shulu.
  wmw-wmw: 'Insa akimwambira: “Ukisakula uwe kamilifu, uka ukozanye vinu vyako, nzuruku
    uwape masikini. Javyo uriturira ankiba binguni. Nakisa uje unifulate.”'
  gmv-GGM: Yesusaykka zaridi ne mule xilanakoykko bada ne haridaz ubbaa bayzada misha
    wursi manqotas imma neni salon mishe demandasa hessappe guye simma yada tana kala
    gidees.
  ssg-ssg: Jises hone i, “Na paham Haeu namiloi ukek o seilon sawisawin wanen, nahih
    hangaini hatapoa soxiam ape moni haniwa teka seilon tap soxi lehe imuh o uke kahum
    ti tone Haeu. Ape nahih kahitima nga lehe o sohot kahikahik.”
  zpo-NT: 'Jesús nzhé: —Chelee lu nzhekla lu gak lu nali, zyaa nu bto rese kwaan nkano
    lu nu bzaaya lo prob, zee gap lu zyen doo kwaan naz leen yiba, nu breke tich na.'
  poy-poy: Yesu kamgambira yomberi, “Handa pagufira guweri muheri nakaka, gugendi
    gwakawuzi vintu vyaku vyoseri na guwapanani mpiya wahushu na gwenga haguweri mlunda
    kumpindi kwa Mlungu, shakapanu gwizi gunfati.”
  qwh-NT: 'Tsenam Jesus queno nerqan: —Alli nuna queta munarnenqa, canan ewar llapan
    imequicunatapis rantiquicur, tse qelleta wactsacunata qoyquï. Tseno ruraptiquim,
    sielucho mana ushacäcoq fortunequi canqa. Tseno rurarïcur, noqata qatimë.'
  gaw-gaw: A amu Jesus Nug amegp̱a aum. “Na danab tutuḵu elelenab beḵutnu amu na gona,
    na enun oh mep̱e, danab laala daden mep̱eg, na men doḏo amu oh aon, daḏek danab
    maṯona amu na hab aṯan enun oḵai ele daaḵut. Anam hewona amu na dona, da dim lamiḏe,”
    awa aum.
  nca-nca: Ko Yesuko ŋande miraró, “Ko ke uni meté horé teweroqo, asa keŋo situwi
    soso soweyoya mone ŋu rondaŋe uni oye moré kini ŋu yuno. Ke ŋunde teroqo, o meté
    samboko reweya. Asa ŋunde teya ke mahe nohowe.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi yu: ―Benu rlagy ru gac ru mbecy nu zu gal mod
    nu rlagy Ñgyoozh, orzeꞌ yaa cut ru dela coz nu yuꞌ nir. Gazeꞌ nu tiñ zeꞌ cuic
    ru ni de mbecy zi. Orzeꞌ gyibaa gyad gyel nap nir. Nunu cyid ru nu cyid car icha̱
    ―nam.'
  mkj-mkj: Jesus pwehng ih, “Ma koawoa nimen unjekla, alwe noaskihla meohroj koawoa
    anki, kioang dupkoa kan armaj joamwoahmwoa kan, oamw pai nehnloannge nen koalikla;
    indoa pwilihla Ngoahi.”
  zac-NT: 'Jesús guniꞌi: ―Si talë rac shtúꞌul gac tubldí shcuéndël lu Dios, bëtuuꞌ
    grë cusë nanápël; bëdëꞌë dumí caꞌa ra prubi, iurní gápël tesurë lu gubeꞌe. Iurní
    sënáldël na.'
  kyg-kyg: Yesuꞌa ani gemo afitenoꞌaeꞌmo, muki geꞌamo akame huteka haika hapaisanafeꞌmo
    uka kagemi yakamo alinika uka maketi hugeꞌapao miya faiꞌa hano hutesageka kagemi
    yaꞌapimo ohaneꞌnisiya vayaꞌmo alika fako huka apamigenoꞌao alopa kagemi yakamo
    kokuꞌnapiꞌmo haneno. Apamiteka eka nakame huvo, huno ha paiꞌniyaꞌmonanafa
  kmk-kmk: Kinnanan Jesus kan siya un, “Nu piyaoma taḻona maid mangkulangam, umoy
    ka ilaku’n aminon dat kukuwam ot itdom sidat nakapus dit bayad na kad awad binaknang
    nu ud langit, asikaon umunud kan sakon.”
  cao-NT: 'Jatsi Jesu nëcaniquë: —¿Mëstëxëni ca joni manëcatsi ni mia pa? Cata. Mi
    jahuëmishni bo iniaparihuë. Parata bixo tsi noitiria cabo qui ahuë. Tocapimino
    tsi mi qui acacaxëhi quiha naipá ca jahuë bo ra. Jato qui acax tsi jahari johuë.
    Ea mi banahuano ra —i ja qui Jesu niquë.'
  bbr-bbr: Jisas nukas kiro ro ätäi keser auruwon, “Utianik, na ro eposek senes saräuria,
    na potoinam, nan osap erekapu karauk roat are kureta, akas kiro osap kau mona,
    kiro aiauk oinam, saruku roat osap wäpik kiro aiauk inäi aram. Na keserta, nan
    osap sosop senes omar oik rawai. Keseria, na koi is tainoir.”
  inb-inb: 'Chi­ura, Jesuska ainirka: —Kam tukuipi alli kan­gapa munas­paka, kuna­ura­lla
    rii. Tukui ima iukas­kata katug­rii. Katuska kulki­taka mana iukas­ka­kunata tukui­ta
    karag­rii. Chasa ruraspaka, suma luarpi iapa iukagmi tukun­ga­pa kangi. Nispaka
    samungi, nuka­ta kati­wan­gapa.'
  hrv-hrv: 'Reče mu Isus: “Hoćeš li biti savršen, idi, prodaj što imaš i podaj siromasima
    pa ćeš imati blago na nebu. A onda dođi i idi za mnom.”'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Ká fo wi ũ wé o nùpue na bìo ɲii sú,
    à ũ lɛ́n vaa yɛ̀ɛ́ bìo wi ũ cɔ̃́n ɓúenɓúen, à na wárí ɓa nì-khenia yi,
    á fo khíi yí ho nàfòró ho wáayi. Bṹn mɔ́n à ũ bĩní ɓuee bè miì.»'
  ote-NT: 'Nepʉ ra Jesu bi ꞌñembabi: ―Nuꞌbʉ guí ne gui ꞌbʉi xá hño, grí ma bá pa gatho
    núꞌa̱ guí pɛꞌtsi ne hecua ya hyoya, pa njabʉ da za gui hña̱nga ꞌnari da̱nga tha̱ha̱
    nuni mahetsꞌi. Nepʉ bá ehe gui tɛngagui.'
  wnu-wnu: 'Ende qamara Yisas taui qamar: “Ne mom uberburib qamb eng ne mind irou
    eng munon qei wurisa nomon qur taui natari ba munon mind ue eng werisu. Ende ebeinen
    eng Qenu ginamt ne mind irou nob igoriban. End see ye yetoa ombur qib igorun.”'
  zam-NT: 'Jesús ndxab loo mbyòo: ―Chele'' lùu, lìcque'', lya''s gàc mèn nambìi no
    mèn nalì loo Diox, huàa tho'' ryethe con'' ndxàpl par ryo'' tmi looi. Yiloa qui''thl
    tmia loo mèn co'' ndyac yaltìi. Le'' sya, tataa mod tolo gàpl yalgon'' no yalndac
    loo bé''. Yiloa ndye''thl. Tyoo nquel xísen. Nda na''.'
  zyp-NT: Zisu taco, “A tlingpaw cang na du caco, va sei la, na hnuipaw sahlo khah
    va zua la, mehsisah va pei la, vaicung letah chosung na hnui a. Mataico a vong
    la, va pa zui,” tatah a tah.
  sey-NT: 'Caquëna, Jesupi sehuopi, i̱te: “Mëꞌëpi deꞌoquërepa pasiꞌi cani sani mëꞌë
    payere i̱siquë curiquë nequë cuiꞌne peocohuaꞌini coa i̱sijë̱ꞌë. Ja̱ macataꞌa mëꞌë
    maꞌtëmore jaiye coꞌamaña paye paꞌiji. Ja̱ jeteyoꞌje dani tuijë̱ꞌë, yëꞌëre.”'
  nvm-nvm: Fu ijeg Jesu kuardamga Jesu fu una kua, A vierafega aka maturaiga ni va
    sinuom on fok ke kime mon abe e sinuom bakin iji vajiame ni uri na jajie. A ijegrekma
    a unam iji tavan bog ma karivako ijin abekno kuain.
  mps-mps: Tama Jisasgo agabolo te po wali, “Te nage doloba pai mu pedalabo homu ebaso
    da, teda nage pelama, nago doado bage tigidali te bidi dabego abelemainogo munama,
    tama nago te sali mone te magi nai meni yai we bidi augwalibolo te mone mao. Teda
    nago nosali sabo wiegi yai nai hauwa mu te Godigo bidibo madide sisi ilai elaluaibao.
    Tama tilama, nage ena wali asao,” Jisasgo te po wai.
  pab-NT: 'Hoka Jesus nexa: — Waiyexe maniya kaiserehare hisaoheta haokowita hoka
    hiyane tyotya hixiyeharenai habetetya hoka hisa olo maoloxaharenai ana. Nikare
    ite hisaona hoka hikaoloxere hikaxiyeharexe hisaona enokoa nali. Hatyaosetataite
    hisoheta hoka hisoa noximi — nexa.'
  llg-llg: Namanene leondiak, boe ma Yesus nae, “Naa! Mete ma o nau tungga basa Lamatuak
    hihii-nanaun, na, fali fo seꞌo heni basa o hata mala. Basa na, babaꞌe sala leu
    hataholi hata taa kala. Bei fo o mai tungga Au. Huu neu ko Manetualain bala fee
    o hata makadotok nai nusa-sodak.”
  kyf-kyf: '-Zezu nɛɛ ɔ -yla: «-Ɩn -ka gba -ɩn ''ka tɩklɩɩ -mɩ nɩ, -ɩn ''pa -na zʋzɔnʋ
    weee pɛlʋ, -ɩn ''nyɛ we -yɔ -gwɛzi bobabhanya, ''ɩn -ɩn ''ka ''ŋnɩmnɩe ''yɩ -Lagɔɔ
    -gbɛ. -Ɩn -ka we lɛnʋe bhɩa, -ɩn yi ''mɩ ''bɩ.»'
  tpi-tpi: Na Jisas i tokim em olsem, “Sapos yu laik kamap stretpela olgeta, orait
    yu go salim olgeta samting bilong yu na dispela mani yu kisim yu mas givim long
    ol rabisman. Yu mekim olsem, na bai yu gat ol gutpela samting tru long heven.
    Na yu kam bihainim mi.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Tatu cuñun sa ma coo ca cuatyun caña ñi,
    cuahan, ta xicon tandɨhɨ sa iyo suun, ta cuhvon xuhun cuan sii ñiyɨvɨ ndahvi ta
    cua coo sa cuca suun gloria, ta quisun ta cundyicon sii. Catyi ra.'
  qvh-NT: 'Niptin Jesús nergan: “Lapanta cumpliycarpis Tayta Diospa naupanman chänayquipäga
    lapan imayquicunatapis ranticuycur guellayta muchogcunata aypuy. Sayno rurashpayquega
    gloriaman riquëzayquita churacognömi caycanqui.”'
  kms-kms: Jisas ni simbe nindig nari, “Nu mune tuquine nganye kuas ningg, tedi nu
    yo yumbo yumbo buagi te yi rundo wute aye wong mand, di wet bidi te kin ghateri
    wute yumbo segi kin te. Nu puq yen tedi nu yumbo yuwon kin nganye nginy tu wam
    rise. Nu puq yen pre muqdi nge nde ghawi.”
  agn-agn: Ganing si Jesus ang siminabat, “Mga galiliagang anda ra enged ay korang
    ong pagtoman mo ong Dios, molika ig ipabakal mo tang tanan ang pagkabetang mo,
    oman ang bayad na i-dol mo ong mga malilised. Mga boaten mo sia, magkatinira ta
    manggad ang tinagana tang Dios don ong langit. Pagatapos, magbalika ig tomabida
    ong yen.”
  nhi-NT: 'Jesús ocnanquilih: —Tla milauac itconniqui mochiualis mai mahsic cuali,
    xoyau, ixconnamaca tlen itconpia uan ixquimonxilui naquin amitlah icpiah. Uan
    ohcon itich in iluicac itconpias mic tlen moaxca. Uan xouiqui uan xoni notlasalohcau.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'': «Qa yatz agan tzan aten b''an galan tuj
    twitz Qtata Dios, ntons intxik ak''ayi'' kyaqil aj tidi'' yatz b''ix intxik awoye''
    kye meb''a'' xjal. Ikxji at aq''inomal tuj ka''j. Yaji patzaj wuky''i''l b''ix
    pawok lapet wi''j.»'
  dan-1931: 'Jesus sagde til ham: “Vil du være fuldkommen, da gå bort, sælg, hvad
    du ejer, og giv det til fattige, så skal du have en Skat i Himmelen; og kom så
    og følg mig!”'
  kwj-kwj: Wowani Jisas ya rini sawe, “E, mini sumbu kipe naha tumbwa ete mi sirina
    kinawa, ma ini mwaꞌambwe mihi le ya wungwa mi jisini ele heifundau hima leni ma
    humwasini wunu haꞌi hata. Wosiwambwa mini ga ichai hewen ko tiki mwaꞌambwe miyafo
    mi wauno. O tau hinga mi rani mi humbusini ma tani ani sirina.”
  vie-OVCB: 'Chúa Giê-xu đáp: “Muốn được hoàn toàn, anh về bán hết tài sản lấy tiền
    phân phát cho người nghèo để chứa của cải trên trời, rồi theo Ta.”'
  kze-kze: Ísu séna amápa-tantaa'o kanaamó émo e ená náaindaamba ó'on-kwaasi kwétime
    óntamba mairé ímo makéwai tímatuwenana ená kawe'-méyámbá Áánútu kwíyómpa'a ankáníye.
    tímatuwemo e kesínaaemba kwaráníyone súwana
  mpj-mpj: Jiijajjura wajarnu, “Nyuntu jungaminyirri nyinaku ngaakajan jilanya ngapilku.
    Wartakajakamun maya jalamunku, kayilapan mani manku, ka-jananyan kangku yungku
    nyarrukaja. Nyuntun maniparni nyinaku, palujanu jungajun nyinaku. Palujanunta
    Mamalu ngula ngurrangka ngampurrju kanyilku, wanka wulu nyinakura.”
  lbk-lbk: Sa et kinwanin Jesus ken siya, “Ta maid enkolangam engka ilako nan kwam,
    ta sam et iwalas nan lakona isnan maid mabfalincha, ya at wad-ay akonmo id chaya.
    Sa ka't omali ya omonod ka et chadlo ken sak-en.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―Pa̱n mtsa̱jkp xa mitseꞌe je̱tseꞌe mꞌijtnit
    o̱y je̱ts vaꞌajts, na̱jkxu̱ xto̱o̱ꞌkka̱jxni juuꞌ veꞌe mꞌixp mjayejpp je̱ts mo̱o̱yni
    je̱ meen je̱ ayo̱o̱va jayu, veꞌem tseꞌe je̱ o̱ꞌyin xjayé̱pu̱t je̱m tsapjo̱o̱tm.
    Ku tseꞌe veꞌem xtónu̱t, vanꞌitts a̱tseꞌe xpamiinnit.'
  bzh-bzh: Lob Yesu nër vu bë, “Bë ġenatu mehö yohvu, og gwevonġ honġ ḳupeḳ pin
    balam debaġo, lob ġebo monë sën gweḳo jaḳ honġ nġaa pin lo vu alam sën deneraḳ
    vu in nġaa lo, log mëm ġenam ġetamuin sa, gemëm honġ ḳupeḳ nivesa rëḳ gëp
    vu yaġek.”
  guj-2017: ઈસુએ તે જુવાનને કહ્યું કે, “જો તું સંપૂર્ણ થવા ચાહે છે, તો જઈને તારું
    જે છે તે વેચી નાખ અને ગરીબોને આપી દે, એટલે સ્વર્ગમાં તને દ્રવ્ય મળશે; અને આવીને
