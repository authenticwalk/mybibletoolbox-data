  tam-2017: 'அதற்கு இயேசு: நீ தேவனுக்கு பூரண சற்குணனாக இருக்கவிரும்பினால், போய், உனக்கு
    உண்டானவைகளை விற்று, தரித்திரர்களுக்குக் கொடு, அப்பொழுது பரலோகத்தில் உனக்குச் செல்வம்
