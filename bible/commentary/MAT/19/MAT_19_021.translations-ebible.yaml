    ta̱cua̱nk a̱biomal sa'' choxa. Ut nak ac xaba̱nu a''an tatcha̱lk ut tina̱ta̱ke,
    chan li Jesús re.'
  blz-NT: Taeni Yesus, “Kalu koo mingkira' talakana a tutuo'om, rae' balukkon a giigii'
    upaam. Rookon a doi'na na mian men talalais. Kalu koiya'a, koo bo mokosue kupang
    na surugaa. Moko daa kasi taka mongololo' i Yaku'.”
  poe-NT: 'Ntá ntáchro chꞌín Jesús kíxin: ―Tí tjinkávan a̱ntsí ntoá si̱nchexiteyá
    la sátjia si̱nchekjia kaín tí nkehe chonta la si̱ncheki̱to̱nhén tí sín nòa. Ntá
    kaín tí nkehe tjete la tsochonta nkaya nka̱jní. Ntá tsjixin ntá tsjihá la chréhé
    tí janhan ―ichro chꞌín Jesús.'
  san-TAM: 'ததோ யீஸு²ரவத³த், யதி³ ஸித்³தோ⁴ ப⁴விதும்ʼ வாஞ்ச²ஸி, தர்ஹி க³த்வா நிஜஸர்வ்வஸ்வம்ʼ
