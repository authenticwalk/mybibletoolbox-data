  enq-2: Dopa leamopa Jisasame baa lamaiyoo, “Emba akali etete tolatae mende katapu
    laka lao maseteno doko, emba pupala, embanya oapi dupa salimi latala, endakali
    daa jepae dupa maipi. Maitinopa oapi epe dupa embanya kaiti-kisa sakata. Dopana,
    emba namba watao ipu” lea.
  eng-ASVBT: 'Jesus said unto him, If thou wouldest be perfect, go, sell that which
    thou hast, and give to the poor, and thou shalt have treasure in heaven: and come,
    follow me.'
  mna-mna: 'To Yesu iso pini. Iso: “Sombe lelem be mbulu ku ambai komboono, na la
    mi kam koroŋ ku ta boozomen, mi kam ŋgomo pa. To rai ka pat pizin wal ta sorrokŋan
    i, mi mar to yo. Naso kam lem koroŋ ŋonoono ta izza u su kar saamba.”'
  myw-myw: Iw to Yeisuw, ilana, “Magat sivinam sinap bwein bukuyakous, kun kuymiyis
    muvavag babaw, money kukow kunow, kuvgen tasiyas tasimavs wasigeis, igaw Yowbad
    mo biyamiyiseim walba̱lab. E, mumoney kuvgen beikous, mo kum kwabkunig yey.”
  sby-sby: Yesu walamwambileti, “Na ulayandanga kuba muntu walulama, koya ulishe bintu
