  suz-BL: येसुमी “मेको ङा लाक्‍शा पचा दाक्‍तावी हना, लशा इ शोंप नेल्‍ल लेयशा, जचा
    फेक्‍चा मताइब आन कली योक्‍शा गेमी। मिनु लेश्‍शा, आं नोले खोइय्‍यी। मो पाप्‍तीवी
    हना, इ कली स्‍वर्गम शोंप वोइश्‍शो बाक्‍ब” देंत। मत्ती ६:२०; लूका १२:३३
  car-NT: 'Jesus wyka''po i''wa: “Oty anamonopy''pa awairy ''se aja''ta, pa''poro
    ajotyrykonymbo ekaramatango. Irombo moro epe''po yko mo''karon oty''non ''wa.
