  viv-viv: Yesu gigayo, “KaꞋi nuwanuwa unayegayega-moꞋa, au unana ya lokoloko moyaꞋaina
    unakimonevedamanena be fatana koyokoyo agaidiya unafolakena ada au aimo laufata
    hagihagina lobameya unanuhagana. Unafolakeni-yo unaꞋela be Iya agaikuya unavetomuliya.”
  yao-yao: Che Yesu ŵansalile jwelejo, “Mwasakaga kuŵa jwautindimisyo, njaule nkasumisye
    yose inkwete ni mbiya syo nkaape ŵandu ŵakulaga, nomwe chinkole mbiko kwinani,
    mwamalaga muunguye.”
  tgp-tgp: Iesu mo vere isana mara, “Vara o pa tataholo i r̃uhu, o vano, o har̃ehi
    vevuhi na nom tavtav, ale o sile na volina isana tamlohi tilavono, ale o pa lavi
    na tavtav na tuka; ale o mai, o usuriau.”
  auc-NT: Äñongante Itota wæætë, —Bitö, Ædæmö nö cæbo bacæboimpa, ämi ïninque edæ
    öönædë bitö waëmoncoo ænguinque edæ ñöwo godinque ïmæca bitö mänincoo tömancoo
    godonte æ̈ninque bitö æ̈ninta wæætë ömæpodäni inte wædäni ïnänite tömanta godömi
    æncædänimpa. Ayæ̈ edæ botö ïmote tee empote pöe.
  kbc-NT: Odaa jeɡ̶eeteta Jesus, “Nigemaani me diɡ̶ica ɡ̶abatiigi, emii, aani idiwatawece
    ane ɡ̶anepilidi, odaa edianitece ɡ̶aninyeelo niɡ̶inoa madewetedi, amaleeɡ̶aɡ̶a
    yajigotedaɡ̶awa Aneotedoɡ̶oji owidi ɡ̶aniliicaɡ̶ajetecidi digoida ditibigimedi.
    Odaaɡ̶anagi, aniwitici!”
  bmh-bmh: Yesus nug du go koli guzenai aureun, Na du naliupet pet usalabun aba, na
    beteiba, nait ece unum dudu ipal mareben, goagen ece go gau mebi, aiwag go oiba,
    dudu ecesab tamacag aiwag go dou maramam. Na guzenemen, nait ece asiu pet Mesgai
    wag damau. Guzenaimai, na alaib iz sesamilen.”
  ctu-BL: 'Jesús tsi'' sube: Mi a wom ts''ʌcʌl bʌ i yutslel a pusic''al, cucu, choño
    a chubʌ''an. Aq''uen jini mach bʌ añobic i chubʌ''an. Che'' jini mi caj a taj
    cabʌl a chubʌ''an ti panchan. La'' tsajcañon, che''en Jesús.'
  meq-meq: 'Yesu a gwaɗay: «Kə saka matəre ndo ŋgwalak eye na, do ta səkəm ha wu yak
    ada kâ ŋgənatay suloy aye a ndo mətawak eye hay. Ka ge andza niye na, ka hutiye
    zlele mə mbəlom. Tsa na, dara peŋ bəzay.»'
  noa-H: Magbaawai deeu hich Jesuupai hirig, —Pʌ chadchata wajapcha ham k'õsi chirʌm
    k'ai, pʌch nem përk'ʌʌipʌ̈inaa chi p'atk'on hap'ʌʌm k'ʌʌndamag jigbapʌ̈i hajim.
    Mag k'aita hʌ̃gt'ar pawiajã pʌ hich mag nem wajap'am paraa chitaju. Mag përk'ʌʌipʌ̈inaa
    jigpʌ̈iwi, mʌ dʌ̈i marrau hajim.
  alp-NT: Eleki Yesuse IralakeNi be, “Sepo asuka ono lulu Alla Eni pletaru titinai,
    hoko akeu abeli pusue amu taneiaru kai riluke esi kepene ete tamata rebe eni sasaisa
    more, hoko Alla Iriluke misete etemu ndete surga. Mere pela pine alomei lulu Au
    sa!”
  san-VEL: tato yii"suravadat, yadi siddho bhavitu.m vaa nchasi, tarhi gatvaa nijasarvvasva.m
    vikriiya daridrebhyo vitara, tata.h svarge vitta.m lapsyase; aagaccha, matpa"scaadvarttii
    ca bhava|
  kbq-kbq: Higeno Jisasi'a agrikura anage hu'ne, Kagrama fatgo hugahuema hanunka,
    vunka zagore afufenonka'a ome atrenka, ana zagoa erinka zamunte omne vahe ome
    nezminka, hagi kagra monafinka feno eri santi haregahane. Hutenka Nagrira eme
    namage anto.
  kbh-kbh: 'As Jesús tbojaniyana: —Aca lempe ts̈abá jamama tcojtsebos̈ëse, motsa,
    acbe bomna soyënga cochjetsatobuiye y chë crocénana, ndbomnëjémënga cochtsats̈ataye;
    chca, bëts uacanana soye celoca cochántsebomna. Chents̈ana cochjabo y s̈cochjuasto
    ca.'
  ron-LSB: 'Isus i-a zis: “Dacă vrei să fii desăvârșit, du-te, vinde ce ai, dă săracilor
    și vei avea o comoară în ceruri; apoi vino și urmează-Mi.”'
  pon-pon: 'Iejuj kotin majani on i: Ma koe men unjokela, u kowei, netikila om dipijou,
    ap kijakijaki on me jamama kan, koe ap pan aneki om pai nanlan, o kodo idauen
    ia do.'
  nhe-BL: 'Huan Jesús quiilhui: ―Intla tijnequi tijchihuas senquistoc tlen Toteco
    quinequi, xiya huan xijnamacati nochi tlen tijpiya huan xiquinmaca nopa tomi tlen
    teicneltzitzi. Quej nopa tijpiyas tlen ipati para moaxca nepa elhuicac. Teipa
    xihuala huan xinechtoquili.'
  sps-sps: Jisas tsue to tsunia, “Te komainy kaa fatavaron fi rom anyi, kuar nyi fafiifoiny
    ravainy iny to na foka te kaa mirom anyi, nyi nom to na painy moni nyi fafaan
    ratuarin vainy aaruts, nyi te nom a masun iny Gormirmir; taame vovou you.”
  wnc-wnc: yake anzing inikut, “Gata kayuk yutnangge take natakengu ga kuke sangaka
    yami usiwa manina pake sangana wena aminde yamuyo. Unzing tasiwinu take siknga
    kayuk yutnanga akngaka enandang yukgamuwawan ga apu na nawamso,” ngang iniwan
  nmw-S: Yeisu i golase halingane i nga, “Hebe nuwam u tabwa todohob suwok, u la gen
    u paliyanid lam gogomwau, ge u giyau mwaniine togulegule heidiye, iyete bwele
    u gogomwau he bulubulu. Habeto u luwom ge u dumuyai heyau.”
  bus-bus: 'Yesu bènɛ: Tó ń yezi ǹgↄ̃ papana, ǹ gá ǹ n pↄ́nↄ yá píngi, ǹ à ↄↄ kpá
    takaasideenↄa, ǹ mↄ́ ǹ tɛ́mazi, nɛ́gↄ̃ auziki vĩ ludambɛ.'
  gub-BL: — Aze ikatuahy ma'e romo nereko wer azeharomoete nehe, eme'eg nema'e paw
    eho nehe, a'e re emono hekuzar arer ma'e hereko 'ymar wanupe nehe. Neremetarer
    paw imono e pawire nehe, eata eho herupi nehe (heremimu'e romo nereko pà nehe).
    Ta'e erereko putar ma'e tetea'u nehe xe, Tupàn pyr neho mehe nehe xe, i'i Zezuz
    izupe.
  imo-imo: Jisasini yundo topondopa nimbei, “Na kamukumu iye tumbi nilimu molambo
    konopu lenio lemo nu pungo nunge mele noirinoma pali yolo liko kou mone lipungolio,
    kou mone linioma imbo koropa nolima moke teko tikolio na lombili owi. Maina melema
    aku tenio wali mulu kombuna nunge mele pengama lembalo,” nimu.
  boj-boj: Onaqa Yesus na kamba minjej, “Ni Qotei aqa kumbra kalil keretqa osimqa
    endegye. Ni gilsim ino iŋgi iŋgi kalil qariŋyosim silali osim tamo iŋgi iŋgi saiqoji
    naŋgi jeisim enjre. Degsim enjrsim bosim e daurbe. Osim bunuqna ni laŋ qureq di
    awai bole itqam.”
  eng-DRA: 'Jesus saith to him: If thou wilt be perfect, go sell what thou hast, and
    give to the poor, and thou shalt have treasure in heaven: and come follow me.'
  knf-knf: 'Kë Yeŧu aji na a : « Woli iŋal kawo ñaaŋ anjaaŋ ado uko bŧi unliluŋ Naşibaţi,
    kya, kawaap iko yi ikaaŋ bŧi kaşë jej itaka mënţ kaţen bajuuk, kka pyok du baţi.
    Wal mënţ kşë bi kaţaşën. »'
  san-KHM: តតោ យីឝុរវទត៑, យទិ សិទ្ធោ ភវិតុំ វាញ្ឆសិ, តហ៌ិ គត្វា និជសវ៌្វស្វំ វិក្រីយ
    ទរិទ្រេភ្យោ វិតរ, តតះ ស្វគ៌េ វិត្តំ លប្ស្យសេ; អាគច្ឆ, មត្បឝ្ចាទ្វត៌្តី ច ភវ។
  arn-NT: 'Jesus llowdungueyew: —Ayülmi tami nieael nor mongen, amunge, fendenge tami
    nieel ka elufinge tati pu nienolu chem no rume. Femngechi fütra küme felen nieaymi
    ta wenu mapu mew. Fey küpange ka inaen.'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―Bal rënl gaquil benzaꞌc loj Dios, bigtoꞌ gra
    ni rajpil dxel gudëël milia guin loj ree bénprob. Zian gapil guialnazaꞌc xanyabaa.
    Zianz guidnalil naj.'
  ken-NT: Yesu aghati yi bɛ, “Mbák ɔ̌yáŋ ɔmbak chak ndǔ babhi ankɛm, dɔ́k tí mɛnyɨŋ
    ɛbhɛ mɛnkɛm, chyɛ̌ nkáp ntá bachɛ́bhɛ́bho. Mbák ɔ́nkʉ́ nɔ, chɔŋ ɔ́mbɔŋ kɛfɔ̌
    mɛnyɨŋ amfay. Ɔ́ntwɔ́ yɛ ɔnkoŋo mɛ.”
