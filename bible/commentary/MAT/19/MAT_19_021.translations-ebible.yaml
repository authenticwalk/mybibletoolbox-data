  eng-WEBPB: Jesus said to him, “If you want to be perfect, go, sell what you have,
    and give to the poor, and you will have treasure in heaven; and come, follow me.”
  gfk-H: Iesu ga balu ia, ma ga tangai tana hoken, “Ing bia u nem bia u na takodas
