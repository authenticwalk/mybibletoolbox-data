verse: MAT.019.023
translations:
  kpx-kpx: Ige Iesuu au esemu namigevei avoe, “Di la namigevege evive. Kunaite keau
    otogoe tiveve keu tolo seleveanu.
  okv-H: Eto Iesu na amita ambotani ta degi ke einge ena, “Na ungota degi ke be erena,
    haja vajae embomeni na tunga osaga peni vahai kogue God na tihi jigaguja degi
    ai ta horasora.
  tbo-tbo: Ega yaka Yesu a hewahewali tauhi i paliwelehi i pa, ‘A baha duma uyahimi,
    tu wigapola lawahi hai lui Yaubada anani taniwaga uyahina i witai.
  mal-C: അപ്പോൾ യേശു തന്റെ ശിഷ്യന്മാരോട്, “ധനികർ സ്വർഗരാജ്യത്തിൽ പ്രവേശിക്കുകയെന്നത്
    എത്രയോ വിഷമകരം എന്നു നിശ്ചയമായും ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ὁ δὲ Ἰησοῦς εἶπεν τοῖς μαθηταῖς αὐτοῦ, Ἀμὴν λέγω ὑμῖν ὅτι ⸉δυσκόλως πλούσιος⸊
    εἰσελεύσεται εἰς τὴν βασιλείαν τῶν οὐρανῶν.
  bgc-bgc: फेर यीशु नै अपणे चेल्यां तै कह्या, “मै थमनै साच्ची कहूँ सूं के साहूकार
    का सुर्ग के राज्य म्ह बड़णा ओक्खा सै।
  khz-khz: 'Iesu na gena melo evaikilarato, netiwato, “Au na avaikila-taunataunamina:
    Rinaga vogo talimara geria laka-toga Kupa Basileia aonai gaoka-galagala vagi.'
  deu-TKW: 'Jesus aber sagte zu seinen Jüngern: wahrlich, ich sage euch: eine Reicher
    wird schwer in das Reich der Himmel eingehen.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ, rnëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ,
    baníg nac tsaziëꞌ ga rna bëꞌë Dios yehuaꞌ yubá bönniꞌ dë yöl‑laꞌ tsahuiꞌ queëꞌ.'
  lin-lin: 'Yesu alobaki na bayekoli na Ye : — Nazali koloba na bino penza ya solo :
    ezali pasi mpo na mozwi kokota kati na Bokonzi ya Likolo !'
  hns-NT: 'Tab Jiesoe aapan tjela log se bolies: „Ham toelogse satj boliela kie ek
    dhanwaan khaatien moeskiel hai swarag ke raadj me bhiettar djaai ke.'
  noa-E: Mag woundam ökhĩirjuu petam oobaawai jũrr maragta ich Jesuu, —Phatkhon paraam
    khʉʉnta Ẽwandam chi Pörkha sim aar öbëraagan chadchata thethe simgui ajim.
  eng-EMTV: Then Jesus said to His disciples, “Assuredly I say to you, that with difficulty
    a rich man shall enter the kingdom of heaven.
  mib-NT: 'Yūcuán na te ni cahān Jesús jiín tée cáscuáha jíín yá: Jendaá cahán rī
    jiín ró, tēe cúcá chi yōhyo yɨɨ́ quɨ́vɨcoo de ndaha Yaā andɨvɨ́ jéē ndacu ya jniñu
    nuū de.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्,
    याङ्‌साकुन्‍धेसाबाहाॽ साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मो लाःप्‍मा साॽरिक् साक्‍लो॥
  xnj-xnj: Kangi Yesu akavajovela vawuliwa vaki, “Nikuvajovela chakaka, ndi yinonopa
    mkolo vindu vyamahele kuyingila muunkosi wa kunani kwa Chapanga.
  mmx-mmx: La ne Iesu ga lok ti lavaun pinivu ren, “A tong tuturun i rinimi. I lolos
    aleng do laradi nopnovos na vubeles at Linintoo no vana at laxalibet.
  cbr-NT: 'Usoquin cacë́xa cuancëbëtan ca Jesusan aín ''unánmicë unicama cacëxa: —''Ën
    cana asérabi micama cain, ''aisamaira ñuñu unix ca ainan ''iti ''aíshbi ñuñu ''itishi
    sinani Nucën Papa Diosnan ''itima ''icën.'
  tee-NT: 'Ju acsnich ju Jesús chani alacjuni ju ix''amamaka''ui: ―Slivasalh ju iclajunau.
    Na k''ox lhixcai ni lai catanu ju lact''iyan junta lhinajun ju Dios tam mak''ali''.'
  eng-LSV: and Jesus said to His disciples, “Truly I say to you that hardly will a
    rich man enter into the kingdom of the heavens;
  cak-NT: 'Ja cuando ri Jesús xu''ij chique ri ru-discípulos: Can tinimaj ri nin-ij
    chiwe, chi yalan cuesta che jun beyom ntoc quiq''uin ri ye''an gobernar roma ri
    Dios.'
  pah-NT: 'A''ero Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Imombe''ukatuavo ji ei pe
    me: Hahy imbateve''g̃a pe g̃a erame Tupana''ga pe eko ti oreruvihavuhuhetero javo.
    Po g̃a nde''ipotari te a''ea. Ndokopotari g̃a garemimbo''ea rupi okoheteavo ombatera
    rehe, ei Jesus''ga.'
  sja-NT: 'Maap''eda Jesupa mãgaji chi k''õp''ãyoorãmaa: —Mɨa wãarata jararu. Chaaree
    bait''ee p''arat''ara bɨ beeit''ee Tachi Ak''õre jua ek''ari ichideerã ome.'
  xed-xed: 'Ka Yesu nda duhwalhani mantsa: «Kahwathwata ka yu ta mnaghunata, nda bla
    katakata ka lama mndu ta fafta ghəŋani ta gadghəl da ga mghama Lazglafta.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á cán já: —Mé a̱
    nda̱a̱ ná cachi i̱ xi̱hi̱n ndó ña̱ ndaja yáncá ndiva̱ha cáa já ndiquia̱hva na̱
    cui̱cá mé ná ndáha̱ Ndióxi̱ ña̱ ná cacomí a̱ cuéntá sa̱ha̱ ná.'
  gfk-S: Ma ne Jisas ga tange um ta ira nuno bulu na harausur be, “Mu hadado baak!
    Ina manga dades be tike watong na salo tano kingdom tane God.
  bmu-bmu: 'Mosöta aniga Jisösnöŋ gwarekurupŋi kewö jii mötket, “Nöŋön keu ölŋi kun
    kewö jibi mötme: Yei! Ambazip pomŋi yeŋön mönö Suepkö bemtohoŋnöŋ aŋgotpingö lömböriba
    kupuk-kapak akŋe.'
  dgz-dgz: Iesu wadiamot mega anega wadiamon, “Ne tave di wadiaivin, puraput nagirewa
    God toemu mega unuk amopen ame inamup kaimake iragen!
  eng-GNV: Then Iesus sayd vnto his disciples, Verely I say vnto you, that a rich
    man shall hardly enter into the kingdome of heauen.
  zaa-NT: 'Làniana ra Jesús ca discípulo qui''áa: Hualigani te'' riquixa''ánia'' le
    qui''ni yala tàbi ná qui''ni ttu enne'' rico nna hue''él·la''ą qui''ni Tata Dios
    nna quée enne'' cu''úbia''nie na.'
  eng-WEBSTER: Then said Jesus to his disciples, Verily I say to you, that a rich
    man shall with difficulty enter into the kingdom of heaven.
  guh-guh: 'Nexata pevëjëato pecovëta Jesús jumaitsi pijajivijavabelia: —Xaniajanë
    pacuenia pacatsipaebijitsiatsi. Ponë bitso daxitacuene pexainaenë, tsiayapëbejetsi
    bitso penajamatabëcuenecopatsinexa Diosojavabelia pecapanepaenexatsi Dioso pijanacuayabetsia.'
  bon-bon: Puma cita ca Yeesu teeme abiberäja bägrä bine jejemige egä, “Toraca gyene,
    dogwe biname tääpume mäpurage birige Acejiyame me cabucewe waadena cabu äbäcname!”
  nhw-BL: 'Huan Jesús techilhui tiimomachtijcahua: ―Nelía nimechilhuía, nelía ohui
    para tominpiyani calaquise campa tlanahuatis Toteco catli itztoc ilhuicac.'
  swh-ONEN: Ndipo Yesu akawaambia wanafunzi wake, “Amin, nawaambia, itakuwa vigumu
    kwa mtu tajiri kuingia katika Ufalme wa Mbinguni.
  wbi-wbi: U Yesu akavavula avavulanisivua vaake akati,”Kyang'haani nikuvavuula, lutalaamu
    kyongo kwa muunhu ummofu kukwingila mu vutwa vwa kukyanya.
  bba-bba: Yerɑ Yesu u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, n sɛ̃ ɡem
    ɡem dukiɑɡii u kɑ bɑn te Gusunɔ u swĩi wurɑ.
  eng-KJVCPB: Then said Jesus unto his disciples, Verily I say unto you, That a rich
    man shall hardly enter into the kingdom of heaven.
  kgk-NT: 'Upe ramo he''i Hesu gwemimbo''e kwéry-pe: —Amombe''u-ta peẽ-my anhetegwa
    va''e. Imba''e reta va''e hasy peve omoirũ va''erã Nhandejáry gwuvixarã-pe.'
  waj-waj: 'Vuduu Yisuuva ari ngiaammuauya tunoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Vaidi kaayau hoonahaana suvuaivo Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki
    kuanaree kiaa iikio kaayauma inna mmuaararainoo.'
  cpy-cpy: 'Ikantanakiri Jesús riyotaani: “Osheki opomeentsi-tzimo-tyaari ashaahantachari
    riyaatee ipinkatharitee Inkite-jatzi. Omaperotatya.”'
  ekk-PKP: „Ma räägin teile tõtt,“ ütles Jeesus oma jüngritele, „rikastel inimestel
    on raske taevariiki siseneda.
  mpx-mpx: Inoke Yeisu i baek wana tohago elal i ba, “Ya ba tunahot eliyamiu, togogomwau
    wali ulutuk i pulowan Yehoba wana abalogugui elana.
  wbp-wbp: Jijajirli nyangu wati yaninja-kurra, manu wangkaja-jana nyanunguku kurdungurlu-patukuju,
    “Junga karna-nyarra wangka. Yangka kuja kalu jurnarrpa panu mardarni yapangku,
    ngulaju kapulu marnkurrpa-mipa yukamirra Kaatu-kurlangu-kurra nguru-nyayirni-wangu-kurra,
    kulalu panu yukami.
  luo-luo: Eka Yesu nowachone jopuonjrene niya, “Awachonu adier ni en gima tek mondo
    jamoko odonji e pinyruodh polo.
  nhe-NT: 'Huan Jesús techilhui tiimomachtijcahua: ―Nelía nimechilhuía, nelía ohui
    para tominpiyani calaquise campa tlanahuatis Toteco tlen itztoc elhuicac.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܥܲܣܩܵܐ ܝܠܵܗ̇ ܠܚܲܕ ܥܲܬܝܼܪܵܐ ܕܥܵܒܹܪ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ،'
  esk-NT: Jesus-ŋum nipliutiniġai maliġuaqtini, “Iḷumun uqautigipsi, Sakiqnallapiaġisiruq
    umialguruami iñuŋmi isiġniałiksraŋa Agaayyutim aŋaayuqautaanun.
  msb-msb: Pakatapos ginsabihan ni Jesus an iya mga disipulos, “Ginasiguro ko sa iyo
    na malisod gayod sa mga mayaman an pagsulod sa kahadian san langit.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh¹³dsa: ―Lah¹dsóh² juǿi²jni
    hniah¹²: ¡He³ báh³ ué² dsianh¹³ dsa² chi² cog³ ja³jmo¹² Diú¹³ héh¹!'
  dso-dso: ଜିସୁ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ସାଉକାର୍‌ ଲକ୍‌ମନ୍‌ ସରଗ୍‌
    ରାଇଜେ ସଲ୍‌କେ କେଟ୍‌ବାଟା ବଡେ ଆବଡ୍‌ ।
  meu-meu: Bena Iesu ese ena hahediba e hereva henidia, eto, Na hamaoromui momokanimu,
    taḡa tauna na guba basileiana iduarana ai baine heloge.
  yva-NT: 'Umba Yesus po raura Apa arakovo utavondi aije mai pare, “Syo raura tugaive:
    Vatano apa ananuge manui rave opamo sosobe aijo tavondijo kawasaeyo Amisye be
    akarive maije mai.'
  dgc-dgc: Ey kinagi ni Jesus du alagad na, a “Mehirap a talaga a makasdép i mayaman
    ta kaharian na Diyos.
  zpm-NT: 'Dzigo rëbchaa Jesús lo xpëëdscuel me: ―Gneli naa lo to gaṉle, grë zha ne
    squi rapcheṉ rzacxuu zho par sëëb zho xnëz Dios gnabey me zho.'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, tànhananàhrà ro komo wya. Onà wyaro yaworo
    xaxa àkehe, owyanye, kekon hatà. Tkayaryet kom me Khoryenkomo hutwahra natxow
    hamà, tkatxhonkem komo. Krawame mak natxhe, noro mryenon me harha, kekon hatà.
  sim-sim: Or ishirik Jisas ol orin tiyandari man ormu sawera, �Omendingak jirin amu
    sawenduwa, mbele mbele nga mushak nanda ma ondo Avui Wasilakahi siyok li sikmbaha
    li hishiwa anala mendekwa lir.
  npi-ULB: येशूले उहाँका चेलाहरूलाई भन्‍नुभयो, “साँच्‍चै म तिमीहरूलाई भन्दछु, धनी
    मानिसलाई स्वर्गको राज्यमा प्रवेश गर्न धेरै कठिन हुन्छ ।
  cgc-cgc: Ambal Jesus naan ta iya na mga tinudluan, “Iling gid tan batyagen ta ittaw
    na tama iya na pagkabetang daw sugiran ta kyo na mga ittaw na manggaranen bellay
    gid magpasakep naan ta pagdumala ta Dyos.
  tim-tim: Akto Yesuŋe hoŋ bawalupŋe hin makyeŋgiep, “Makyeŋgire nâŋgâŋet. Luâk pulirâ
    sikumdâŋe Anutugât kâmolân dewatiwerâm amâ âi humo membai.
  yor-yor: Nígbà náà, ní Jesu wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Lóòótọ́ ni mo wí fún
    yín pé, ó ṣòro fún ọlọ́rọ̀ láti wọ ìjọba Ọ̀run.”
  wos-wos: Dé yindéka dé Jisas déka duré wa, “Xérénjuwi mama du Godna héfaré wulayinjoka
    weséka wulayitandé. Mwi hundi wuni guniré we.
  emp-NTPO: 'Maʌ̃ne Jesuba idji ume nĩbabadarãa jarasia: –Wãrãda bio zarea b̶ʌa ẽberã
    ne bara b̶ʌba Ãcõrẽra idji Boroda b̶ʌi carea.'
  eng-F35: 'Then Jesus said to His disciples: “Assuredly I say to you that only with
    difficulty will a rich person enter into the kingdom of the heavens.'
  ind-ind: 'Kemudian Yesus berkata kepada kami murid-murid-Nya, “Aku menegaskan kepadamu:
    Sulit sekali bagi orang kaya untuk menjadi warga kerajaan Allah!'
  pes-OPCB: 'آنگاه عیسی به شاگردانش گفت: «این را بدانید که برای ثروتمندان ورود به
    ملکوت آسمان بسیار سخت است.'
  mpt-mpt: E inanea unea Yesuse e okok aleyemin nakai baabenea Nakae moni osa afobeing
    osa homono bibabinomo e Gode kimanin bibo unang gameo bumolokobe.
  bla-bla: Jesus itŭm'anĭstsiuax otŭsksĭnĭmats'ax, kitau'mŭnĭstopuau, ako'tsapsiuă
    ak'skotoitsipim spots'im ĭstsĭn'naiisĭnni.
  ssx-ssx: Kutu pieke Yesuma꞉ ipika꞉ disaipolo haliweki pa꞉ta꞉ alota꞉ I̱ma꞉ iki pa꞉ta꞉
    ota꞉ pi alome. Hamoko wanda꞉halima꞉ mo hepenina꞉ Kilu Tombuao Hala꞉ pa꞉ta꞉ pua꞉peketa꞉
    ota꞉ ana꞉ siki na pilieke.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ mɔcɔɛ ŋɑ í ni, ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, ɑ́ ɡɑɑbuɑ ilu fiɑ
    ku lɔ tenɡi bii Ilɑɑɔ̃ í jɛ bommɑɛ.
  gaq-gaq: ଜିସୁ ସିସ୍ଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାବ୍‌ରେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ସାଉକାର୍‌
    ରେମୁଆଁଇଂ କିତଂ ରାଜିନ୍ନିଆ ୱେନେସା ଉଡ଼ି କସ୍ଟ ।
  gof-RNT: Hessafe guye, Yesuusi ba tamaareta, “Taani hinttew tuma odays; durey salo
    kawotethi gelanayssi daro meto.
  unx-unx: ୟୀଶୁ ଆୟାଃ ଚେଲାକକେ କାଜିୟାଦ୍‍କଆଏ, “ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, କିସାଁଣ୍‌
    ହଡ଼କନାଙ୍ଗ୍‌ ସିର୍ମା ରାଇଜ୍‌ରେ ବଲଃ ପୁରାଃଗି ହାମ୍ବାଲାଃ ।
  gah-gah: 'Novigo, Izesú nene izegipala zuha lo limike láa loko limó: Neza lamaná
    lo likimitoze, gililo. Henóiki ve nenete okulumá lapanató silipa iki ititamó neve.'
  lcm-lcm: Na Iesu kala antok kana keve nat i akalit, “Napo antok atutuman imi ta
    vola kitmat luai ani igenen tauia si palak nei vainagoan i metekuku.
  aer-aer: Nhenge Jesus-ele areke artwe renhe alherlenge re angkeke apententye akngerre
    ikwerenhe areyeke, “The arrekantherre arratye ileme, tyerrtye mane-arlke mantere-arlke
    atningke-akerte areye arrpernkeme Ngkarte renhe apayuthnetyeke akngerrepate irretyenhenge
    itnenhe arntarnte-aretyenhenge.
  qvc-NT: 'Chaymi Jisusqa noqaykuna yach''akuqningunata niwarqanllapa: —Alliptam niykillapa,
    ancha trabajusmi suq kapuq runa Dyusta kasunambaq, paywan kawsanambaq.'
  tgl-ULB: Sinabi ni Jesus sa kaniyang mga alagad, “Totoo itong sinasabi ko sa inyo,
    mahirap makapasok ang isang mayaman sa kaharian ng langit.
  cbs-NT: 'Jesúsun nuku yuikin: —Chanima en matu yuiaii. Ja yuinaka ewapa camellodan,
    ja xumux jawen chixuiki jawen yuda kainmakinan, tsuan atidumaki. Jakia jaska keska
    bikadan, juni mabu ichapayadan, jawen mabu besti shinain jawen nuikin jatun shinan
    betsa wama Dioski chiti itidubumaki— nuku waya'
  xtm-NTPP: 'Te Jesús ma, jiña''a ya tee ka ndikin ya ma: ―‍Ja ndaa ká''an sa nuu
    ni a ja yii xeen kúu ja in tee kuxiku ma, te kivi de nuu tatnuni Su''si ma.'
  nnq-nnq: Penia Yesu ngabalengela akinapunji bakwe, “Nannenge kweli ipakube kujundupa
    muno kwa mundu juna uloi kujingila mukingwana chu kumbengu.
  bao-NT: 'To biro cʉ̃ ca biiro ĩa, Jesús pea o biro ĩiwi jãa cʉ̃ buerãre: —Yee méé
    mʉjare yʉ ĩi: Jĩcʉ̃, ca apeye paigʉ, Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabepʉre biirique
    peti ea waarucumi.'
  san-ORI: ତଦା ଯୀଶୁଃ ସ୍ୱଶିଷ୍ୟାନ୍ ଅୱଦତ୍, ଧନିନାଂ ସ୍ୱର୍ଗରାଜ୍ୟପ୍ରୱେଶୋ ମହାଦୁଷ୍କର ଇତି ଯୁଷ୍ମାନହଂ
