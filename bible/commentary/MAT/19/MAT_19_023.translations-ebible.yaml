    utabhazi awhinjile huwo mwene wahumwanya.
  mya-JVB: ယေရှု ကလည်း ၊ ငါအမှန် ဆို သည်ကား၊ ငွေရတတ် သောသူသည် ကောင်းကင် နိုင်ငံ တော်သို့
    ဝင် ခဲ လှ ၏။
  kgf-kgf: Keŋu Yesunéŋ tohotoho ichéra énézéma ʒéyec; Ni hélacnec énézézua, ic hinac
    yanda ginaguc ieneŋ kurumeŋac héŋgaleŋ amaiguc kerembiŋ ʒé osimu.
  awb-awb: Sísaga ite we kérahwána keyábé mahraréna, Áhnte mensáméhnsá matíáh kégá
    íópeq Manikánka wahnah wahnahnirabeq kieyabe anotah pagégéue mirao naneq mire.
  gdn-gdn: Iyesu apunu ki nuwasiyasiya nene inako kayawena empupu ka e wirawena e
    tadeyau kabukabuwa ragidai tadebu, wagubu ke; “Iyapana gwedegwedemaga ropani kawaya
    ragidai mu Mamanuga God sumapamana ade e gari rabineya kunumau kaiwana idiwana
    ka ragiragi kawaya.
  nko-NT: Mʋ́ʋ́ Yesu lɛ́bláa mʋ akasɩ́pʋ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa mbɛ́ɛ, ɩbɛ́hɩɛ
    wá ɔnlɩn asa ɩwɩ onyapʋ́ obówie Bulu iwíegyí ámʋtɔ.
  bsn-NT: 'To bajiro ĩ bajivato ĩacõari, ĩ buerimasare ado bajiro yʉare yicami Jesús:
    —Riojo mʉare gotiaja yʉ. Gajeyeũni jairãrema, yʉre ĩna sʉyarʉa tʉoĩaboajama, bʉto
    josarʉaroja ĩnare. To bajicõari, yirẽto ecobosabetirʉarãma.'
  pib-NT: Giyagni Geso wane chinna yimaklene, “Galikaka wane nchingi, wa ponikolu
    kyaprepotlu tengogne pogirewatyawaka rapokinripa.
  wiv-wiv: A Iesus ki tania na kana disaipel kamahi, “Hau ta tani matotonia ni miu,
    e vitiha matoto na risman kete hoho na kingdom ke Vuvu.
  reg-reg: Mbe Yesu nabhwila abheigisibhwa bhaye, “Ni chimali enibhabhwila, nichikomee
    kumunu unu ana imali okwingila mubhukama bhwa mulwire.
  mlh-mlh: 'Bokeru rako Yesuji kiŋariŋpuine iŋi yajiya, “Nonji buŋo foriine mo iŋi
    ŋajibe maneniŋ: ‘Yei!’ Ŋiŋigo tinabiŋeyaŋuŋke yoŋoji Sombunde qorumaŋgo ropenimiŋgo
    yobiŋgaru qiqu enimiŋ.'
  gof-ENT: ሄሳፌ ጉዬ፥ ዬሱሲ ባ ታማሬታ፥ «ታኒ ሂንቴው ቱማ ኦዳይስ፤ ዱሬይ ሳሎ ካዎቴ ጌላናይሲ ዳሮ ሜቶ።
  aau-aau: Sawk Jisas hiykwe hyo ki-wayh me senkin kiy-me, “Hakwe hme ok-ar kiy-mekow,
    God so Wayr-hre-yier nonkumey ko hokwe uwr omeme kraiar non hom lyawriy e mon
    mokwe, hmekwe honon honon-ar nuw-wak.
  tvk-tvk: Di, Iesu biteni mi moletin nan xil bit, “Reitin li nabiteni mi xamim, nggeih
    tova tang tengan moletin xa holesok nan holu vamaen Hi mei vahe suv toto e meulien
    nan.
  prf-NT: 'Sakay kinagi ni Jesus ten disepulus na hidi, “Tandaan moy: talaga mahirap
    a makasáddáp en essa a mayaman ten kahariyan dilanget!'
  auy-auy: Kúwana Ísu wení kísau-waasisafena séna éraiꞌa simátimeꞌa súne. Sáwífaꞌ-ontamo
    makén-kwaasi Maníkómó wení waásimo kawáánipaꞌo wíyamba umbaí táíníye.
  tbg-tbg: Vuvaro Ihuva nai vaintinavuara tiharo, Te tiari iriate. Airi airaira vate
    vaiintika Kotiva raqikina vatukaraqi vukaari utihama vivarave.
  hub-NT: 'Tumamtai Jesús nina unuinatairi ainan chicharuk: “Nekas tajarme, shuar
    wiakach Yuusa inamtairin wayaataj, tamauka shir iturchataiti.'
  hmo-hmo: Vadaeni Iesu ese iena diba tahua taudia dekenai ia hereva, ia gwau, “Umui
    lau hamaoroa momokani, kohu momo tauna be Guba Basileia ena iduara dekenai vareai
    be do ia auka.
  big-big: Pulaga Yisugu yombu pi ngezebokko waligeleyi puwiliyegi pelik yeiya, Wameik
    panu, yongkambanu watabiyengko kola puwiliyegirik Anotogo puwiliyegi ngaiweki
    Anotoyegi panga yungke kunagirik yawe unatuba panu kani.
  gux-G: 'Ke Yesu maadi o ŋɔdikaaba: i mɔnmɔni po i yedi yi: li paa yeni o ŋalimandaano
    n kua u Tienu diema nni.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ te''²³ dsa³ quien³²: ―Rɨ²juøøn³¹na¹
    ''nee''²³ ju²dsoo³¹: Bi²³ gáan³ dxíi³ ''e³ rɨ²³lín³ Dios ''i³ jen³¹ yʉʉ''³¹ güii³
    juii² dsa³ xoo³².'
  zar-NT: 'Níʼirö Jesús gudxëʼ yuguʼ bönniʼ usëda queëʼ, rnnëʼ: —Le nácatë reaʼ libíʼiliʼ,
    böniga naca tsáziëʼ nu bönniʼ dë yöl-laʼ tsahuiʼ queëʼ ga rinná bëʼë Dios yehuaʼ
    yubá.'
  kde-kde: Anepo Yesu nkuvahaulila vakuhundwa vake kuchidoni, “Nangu nìnnyaulilanga
    uhiu kuva, ìnikamajanga namene nkúpata kuinjila mu Ufalume wa Nnungu.
  ata-ata: Xe Iesu muavuti la muvikalaneꞌi ta molomolo noxou aloxo ꞌo, “Eni avikalangengi
    manina lexe itema sou lavuluti ne pekiaꞌu noxou sou uꞌunalai no nano no anu saxisaxilaꞌu
    noxou Lataua teitexi no opo loxotolo.
  qvw-NT: 'Chaymi Jesus yaćhapacünincunacta nila: “Rasunpa, sumä cäniyu rïcu nuna
    Diospa gubirnunman yaycunanpä sasa-sasam.'
  nfa-nfa: Èle èèna, ka Yesus padhai lii dènge ana madhutu Na, aku Nèngu na, “Lèka
    la Jaꞌa, te dhèu kaja carui titu kèna maso sorga.
  tnp-tnp: Kəni Iesu təməni=pən kəm rəhan mɨn nətəmimi məmə, “Iətəni pəhriən məmə,
    tiəkɨs o iətəmimi iətəm rəhan nautə tepət məmə otuvən matɨg ahgəl Narmənɨgiən
    Rəha Uhgɨn.
  urd-urd: ईसा ने अपने शागिर्दों से कहा “मैं तुम से सच कहता हूँ कि दौलतमन्द का आस्मान
    की बादशाही में दाख़िल होना मुश्किल है।
  hot-hot: Êŋ ma Yisu hanaŋ hadêŋ anêŋ ŋê ku nena, “Yanaŋ avanôŋ êndêŋ môlô nena ŋê
    lôk nômkama bêŋ tem nêpôm malaiŋ bêŋ ek nimbitak nêyô Wapômbêŋ anêŋ loŋ lôkliŋyak
    kapô ba ini.
  mqj-NT: 'Nakuamo Puang Yesus lako passikolana: “Kutulasangkoa'' sitonganna, marempang
    tongan-tongan mesa tomakaka la tama kaparentaanna Puang Allata''alla.'
  rus-SYN: 'Иисус же сказал ученикам Своим: истинно говорю вам, что трудно богатому
    войти в Царство Небесное;'
  mbh-mbh: Jisas i ria ile wainlangaere ve, “Tho ri nunganga a thomu nge. I klip rintet
    nge toko le urngare ve aro o eso a God ile menong e nepes a Pen a Urvet.
  bdd-bdd: Coinega Yesu ꞌana tomuliyao ꞌihegwaediya, “Moisa, towasawasao ꞌidi luhu
    Yehoba ꞌina ꞌebeloina ꞌoina mwauna.
  cbt-NTPO: 'Nani pa''pachina, ca''tano''sanënpita itërin: —Sacai quëran ma''huano''sa''
    Yosë hua''anëntërinquë ya''conapi.'
  srn-NT: 'Dan Yesus taigi den man fu En taki: “Fu tru Mi e taigi un taki: A sa tranga
    gi wan guduman fu a poti ensrefi ondro a tiri fu Gado.'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱: ―Chaꞌ liñi nchcuiꞌ
    naꞌ loꞌo ma̱ juani ―nacui̱―, tucui tsa caca jiꞌi̱ nguꞌ culiyaꞌ chaꞌ tyatí̱ nguꞌ
    chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ caca Ni loo neꞌ cresiya jiꞌi̱ nguꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu ò a ìwaↄnɛ: Sĩana málɛ oɛ́, ↄde gɛ̃a kpala pↄ́ bↄ̀ Lua kĩ́iu
    zĩ''ũ.'
  tcz-CHONGTHU: Chuphat in Yeshuan aseijui ho jah a, “Thu tahbeh ka seipeh nahiuve,
    mihao khat ding in Van Lenggam lut ding chu ahahsa lheh jeng e.
  mar-mar: तेव्हा येशू आपल्या शिष्यांना म्हणाला, “मी तुम्हास खरे सांगतो, धनवान मनुष्यास
    स्वर्गाच्या राज्यात प्रवेश करणे फार कठीण जाईल.
  snp-snp: Wito, Yesukafo limo, Ona logimowe. Koukame naba-naba ko nami we yakafo
    kosinau nemo we wekudite wenenala kiyaba o ledami kilalau dinae, loto kolinami
    ya koiya naba finaiye.
  isl-isl: 'Þá sagði Jesús við lærisveinana: „Ríkum manni mun reynast erfitt að komast
    inn í guðsríki.'
  spy-NT: Nto tēē yoo kumwoochi ꞉Yēēsu rubiikyii kule, “Wuuy sōō kule nee kucham ꞉chiito
    nyēē boonto bāytit bāytooyiisyēētaab Yēyiin.
  xnn-xnn: Dat kanan Jesus isnan papasolotna en, “Tet-ewa nan ibagak ken dakayo, naligat
    nan maitapiyan di kadangyan isnan mentolayan Apo Dios.
  mwe-mwe: A Yeshu gubhaalugulilenje bhaajiganywa bhabho, “Kweli ngunakummalanjilanga
    ipingabha ukomu tajili kujinjila Muupalume gwa Kunnungu.
  tte-tte: Kabo Yeisu iwalolau ana tobenaliyao kolili, “Yawalo yawasosi kolimiu, towasawasa
    ali lusae Yaubada ana kaba loina koina ikololo.
  tcs-tcs: Den Zizas i bin spik po dem klostuman, ‘Ai spik trutok po yupla, i prapa
    nadakain ad po risman po go antap po eben.
  hlt-THB: Cekcoengawh Jesu ing a hubatkhqi venawh, “Awitak ka nik kqawn peek khqi,
    boei ing khan qam na a lutnaak aham kyi soeih hy.
  soq-soq: Ita Iesu wawe alala diamone wanase, “Ne ulaipa dialedina, maura apanawa
    God gonaawa bedewe odaodawa badowaida.
  qub-qub: 'Chaymi disïpuluncunata Jesús niran: «Tayta Diospa maquincho cawananpaj
    rïcucuna yaycunanpäga fiyupa sasami.'
  att-att: Á pakasingan ni Apu Kesu sù páno nayù maríku, kinagi na sù ira sinudduán
    na, “Kuruk yù kagiak ku nikayu, ta marigâ garè nga tumulù yù maríku kâ Namarò
    tapè mesipà nakuan sù pammagurayán ni Namarò.
  bki-bki: Naruei Yesu ber ka kiano naiaga-goano nalo, berinavo “Riano, kiniou neber
    ka kamiu, verenio toro tai na kiano saba toru, mia naio sidom riva jouro ea navenatuboiano
    na Atua kiano, mia vite nene naio kirisikili kija na.
  bqp-bqp: 'Akũ Yesu pì a ìbanↄnɛ: Yãpuran matɛn oárɛ, à zĩ''ũ aruzɛkɛdenɛ à gɛ̃
    kpata kũ à bò Luda kĩnaa gũn.'
  mcp-mcp: 'Yésus mú cɨ nə ompwíín bɛ́ nə́: «Bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, jísə kwowʉlálə
    nə́ buud bɨ́ nə məbii wá bwə́ nyííg Faan á gwɔ́wʉ́d.'
  hat-hat: 'Lè sa a, Jezi di disip li yo: Sa m''ap di nou la a, se vre wi. Sa ap difisil
    nèt pou yon nonm rich antre nan Peyi Wa ki nan syèl la.'
  npl-NT: 'Ijkuakó Jesús okinmili itlamachtijkawah: —De milajka nomechilia, okachi
    owi kalakis itech ilwikak kan Dios tlanawatia se non kitlawelpia tomi.'
  bgg-bgg: 'Chiihphado Isu è awai samoythek shii yao, “Gu ne nathek shii yao: bukho
    branthek ne hamangkhung pha Sajathua hà khud pha ji shii ne bajo diig ro.'
  eng-TCENT: Then Jesus said to his disciples, “Truly I say to you, only with difficulty
    will a rich person enter the kingdom of heaven.
  eng-BSB: Then Jesus said to His disciples, “Truly I tell you, it is hard for a rich
    man to enter the kingdom of heaven.
  cpu-NT: 'Ipoña Jesús ikantanakeri iriyotaane: “Iniroitera ompomerentsitzimotyaari
    ashaarantachari impinkathariventairi Inkitesatzi. Omapero.”'
  san-ASM: তদা যীশুঃ স্ৱশিষ্যান্ অৱদৎ, ধনিনাং স্ৱৰ্গৰাজ্যপ্ৰৱেশো মহাদুষ্কৰ ইতি যুষ্মানহং
    তথ্যং ৱদামি|
  tac-NT: '''Liko Esusi anele alué bo''né ''yuga járome: ―Neka ''la bijchiá aníbá,
    ''we nóchali nímala bilé rió ''we nígame níriga sébali olá napurigá najkí Onorúgame.'
  eng-WEBPB: Jesus said to his disciples, “Most certainly I say to you, a rich man
    will enter into the Kingdom of Heaven with difficulty.
  gfk-H: Ma Iesu ga tangai um ta ira nuna bulu na hausur bia, “Muat hadadei baa! I
    manga dadas bia tiga watong na sola tano matanitu maram ra mawai.
  viv-viv: Tu Yesu ana tomuliya gigahedi gigayo, “Gagahe velemoꞋena badi wakalivadiyao
    yadi luku Yaubada yana yoꞋogaga agaidiya au vita-moꞋena.
  yao-yao: Pelepo Che Yesu ŵaasalile ŵakulijiganya ŵao, “Ngunsalila isyene, chiiŵe
    yakulimba jwachipanje kwinjila mu Umwenye wa kwinani.
  tgp-tgp: Moiso Iesu mo verea isana nona tamlohi usuri mara, “Varar̃uhu na verea
    isamim, mo r̃ilangi jea vara tamlohi tavtav matea i er̃i lavi mauri atu God mo
    aulu hinia.
  auc-NT: Gocä ïninque edæ Itota tömengä mïñæ̈ në godäni ïnänite apæ̈nedinque, —Näwangä
    ämo ëñëedäni, angantapa. Öönædë Awënë Odeye nempo guiite quëwencæte ante cædinque
    waodäni ömæpodäni inte botö mïñæ̈ pönänipa. Mäincoo nanguï ëacä guiquënë æbänö
    cæte ömæpocä inte botö mïñæ̈ ponte guiite quëwenguingää, angantapa.
  kbc-NT: Odaa Jesus jeɡ̶eetediogi niɡ̶ijo anodiotibece, “Ejitaɡ̶awatiwaji niɡ̶ina
    anewi. Daɡ̶axa me dakake niɡ̶ina liico me ikatece Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶ena.
  bmh-bmh: Guzenaimai, Yesus nug gonugau tapaimaraneu dudu awareun, “Iz ag petak pet
    awarem. Dudu ece asiu mui ag Uwait nugau duailel usalabun anmamamen.
  ctu-BL: 'Jesús tsi'' sube xcʌnt''añob i cha''an: Isujm mic subeñetla, wen wocol
    mi'' yochel ti'' yumʌntel panchan wen chumul bʌ winic.'
  meq-meq: 'Yesu a gwaɗatay a gawla ŋgay hay: «Neŋ faya na gwaɗakumeye, sərum ha,
    mawura bo eye hərwi ndo i zlele hay mede a Bəy i Mbəlom.'
  noa-H: Mag woundam hök'ĩirjuu petam hoobaawai jũrr maragta hich Jesuu, —P'atk'on
    paraam k'ʌʌnta Hẽwandam chi Pörk'a sim haar höbëraagan chadchata t'et'e simgui
    hajim.
  alp-NT: Eleki Yesuse Ibeteke loko Eni maka luluaru be, “Lene mimise! Tamata rebe
    eni taneia bokala, susa titinai kena iono tamata rebe Alla Ipletaeni.
  san-VEL: tadaa yii"su.h sva"si.syaan avadat, dhaninaa.m svargaraajyaprave"so mahaadu.skara
    iti yu.smaanaha.m tathya.m vadaami|
  kbq-kbq: Jisasi'a amage'ma nentaza disaipol nagara anage huno zamasami'ne, Tamage
    hu'na neramasmue, afufeno ne'mo mona kumate vunaku haniana, tusi amuho huntegahie.
  kbh-kbh: 'Chora Jesús chabe uatsjéndayënga tojanë́yana: —Ndegombre cbë́yana, puerte
    totcá entsemna canÿe bomnabiama Bëngbe Bëtsabe amë́ndayoye jamashënguama ca.'
  ron-LSB: 'Isus a zis ucenicilor Săi: “Adevărat vă spun că un om bogat va intra cu
    greu în Împărăția cerurilor.'
  pon-pon: 'Iejuj ap kotin majani on japwilim a tounpadak kan: Melel I indai on komail,
    meid apwal on me kapwapwa kan, en pedelon on nan wein nanlan.'
  nhe-BL: 'Huan Jesús techilhui tiimomachtijcahua: ―Nelía nimechilhuía, nelía ohui
    para tominpiyani calaquise campa tlanahuatis Toteco tlen itztoc elhuicac.'
  sps-sps: Jisas tsue to tan matisian Tsunia, “Nyo tsue faman of maromi, Te opaar
    fiisok non tana mes a masun ma sof a Waan iny Gormirmir.
  wnc-wnc: Unzingge ita kuwawan kake Jesuta pandetna anzing ninikut, “Nata siakande
    siknga daninggat. Aminu sangana buyambamda sanga Anututa amin panangge tasinggak
    kakngae gepbiatang kopnanggengu kwatan siknga tasike kopik.
  nmw-S: Bwen Yeisu i liwo wana topadavae-yan heidiye i nga, “Tolosuwok a liwo heimiu,
    togogomwau wedi setuk i puyowo Helak he wana bagalogugui hei.
  bus-bus: 'Ben Yesu bè a ìbanↄnɛ: Yãpuraan mɛ́ɛ ooare, à zĩ''ũ auzikideenɛ à gɛ̃
    kpata kɛ̀ bↄ̀ Luda kiia guu.'
  gub-BL: Na'e uze'eg Zezuz urewe kury. — Zawaiw katu hemetarer katu ma'e Tupàn hemiruze'eg
    romo heko haw a'e.
  imo-imo: Aku terimu ulu kanopalie Jisasini yu lombili andolimando nimbei, “Gote
    iye nomi king molopa imboma nokoromo kombuna tuku pungeindo imbo kamakoma kongono
    paa mindili nongolio tuku punge.
  boj-boj: Onaqa Yesus na aqa aŋgro naŋgi minjrej, “E bole merŋgwai. Tamo uŋgasari
    iŋgi iŋgi koba ti unub qaji naŋgi Qotei na taqatnjrsim naŋgo Mandor Koba sqa marsibqa
    laŋ qureq oqwajqa tulaŋ baŋgi koba.
  eng-DRA: 'Then Jesus said to his disciples: Amen, I say to you, that a rich man
    shall hardly enter into the kingdom of heaven.'
  knf-knf: 'Wi wi Yeŧu aşaaŋ aji na baţaşarul : « Dţupan na manjoonan pneej du *Pşih
    pi Baţi patam nayok maakan.'
  san-KHM: តទា យីឝុះ ស្វឝិឞ្យាន៑ អវទត៑, ធនិនាំ ស្វគ៌រាជ្យប្រវេឝោ មហាទុឞ្ករ ឥតិ យុឞ្មានហំ
    តថ្យំ វទាមិ។
  arn-NT: 'Feymew Jesus feypifi tañi pu disipulu: —Rüf dungu feypian rume küdawngey
    kiñe riku ñi konpuael Ngünechen ñi ülmen mülewe mew.'
  zas-NT: 'Dxel rëb Jesús loj ree xbejnman: ―Diidxliczi rnin lojdi: Dád nawëëg chuꞌ
    benrijcw lod rniabee Dios.'
  ken-NT: Yesu ayibhiri mmʉɛt arɛm ntá bakoŋo bhi bɛ, “Nchí ghati bhe bɛ ɛ́bè mmʉɛt
    tontó bɛ mǔnkáp anka Mandɛm ambak Mfɔ ywi.
