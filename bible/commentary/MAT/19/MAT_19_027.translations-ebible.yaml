  alp-NT: Eleki Petruse ibeteke loko Yesuse be, “Ntuane, ami keu bei amiki taneiaru
    pusulu peneka leke ami lulu Ale. Hoko namake ami supu saisa bei Allare?”
  san-VEL: tadaa pitarasta.m gaditavaan, pa"sya, vaya.m sarvva.m parityajya bhavata.h
    pa"scaadvarttino .abhavaama; vaya.m ki.m praapsyaama.h?
  kbq-kbq: Higeno Pita'a amanage agrikura hu'ne, hagi kamago. Hakare zanti atreta
    Kagri kamage nentone! Tagra naza erigahune? Higeno,
  kbh-kbh: 'Chora Pedro tbojaniyana: —Aca contsonÿá, bënga lempe chë fsë́ndbomna soyënga
    fsënjéseboshjona y ácaftaca fsëntsajna. As, ¿ndayá bënga fchjóyëngacñe ca?'
  ron-LSB: 'Atunci Petru a răspuns: “Iată, am lăsat totul și am venit după Tine. Ce
    vom avea atunci?”'
  pon-pon: 'Petruj ap japen poto don i: Majani, kit likidmaliela meakaroj, ap idedauen
    komui, a da me pan katini kit'
  nhe-BL: 'Huajca Pedro quiilhui Jesús: ―Xiquita, tojuanti tijcajtejtoque nochi tlen
    tijpixtoyaj para timitztoquilise. Huajca ¿tlachque tijpiyase?'
  sps-sps: Ai Pita tsue to na ka ten Jisas, “Tagaa, mam naus osing a fo mamatsiny
    ka tsumam mam atou vovou Manyi. A saa te nai nom romam na?”
  wnc-wnc: Pitata yake anzing inikut, “Natapso. Ninda sangabamin peke ga gawakamang.
    Unzingge ninda mina binga panim,” ngang iniwan
  nmw-S: Bwen Pita i liwo heine i nga, “Age mwatan hamai? Lama bigibigi bwabwaligane
    hobak ha seyokid, iloke ha luwom ha dumuyai heim. Sahe bwele habe i gan kaiwamai?”
  bus-bus: 'Ben Pita wèàla à bè: Wa baabↄ píngi tò wa tɛnzi. Bↄ́ bé eé gↄ̃we saa?'
  gub-BL: Na'e Pet uze'eg izupe a'e no. — Ure urezar urema'e paw rupi ure, nerupi
    ureho pà ure. Ma'e urereko putar ure nehe, i'i izupe.
  imo-imo: Yuni aku nimu ungu pilipelie Pitani yundo nimbei, “Apa, lino kinye ambele
    ulure wendo ombaloya? Lino linonga melema pali tiye kolopo nu lombili oromolo
    kani ambele melema limoloya?” nimu.
  boj-boj: Onaqa Pita na Yesus minjej, “O Tamo Koba, ni une. Iga gago iŋgi iŋgi kalil
    uratosim ni daurmeqnum. Deqa iga awai kiye oqom?”
  eng-DRA: 'Then Peter answering, said to him: Behold we have left all things, and
    have followed thee: what therefore shall we have?'
  knf-knf: 'Piyeer aji na a wal mënţ: « Tenan, ŋduk iko bŧi aţaşu. We wi ŋkluŋ kayeenk
    ba? »'
  san-KHM: តទា បិតរស្តំ គទិតវាន៑, បឝ្យ, វយំ សវ៌្វំ បរិត្យជ្យ ភវតះ បឝ្ចាទ្វត៌្តិនោ
    ៜភវាម; វយំ កិំ ប្រាប្ស្យាមះ?
  arn-NT: 'Feymew feypieyew ta Pedro: —Iñchiñ elkünuiñ kom taiñ niekefel fey ka inawiyiñ.
    ¿Chem am llowaiñ?'
  zas-NT: 'Abiꞌ rëb Bëd lojman: ―Ma basaꞌnan graczi ni rayaꞌpan, persi zudnaalan lüj.
    Abiꞌ ¿xhieza yayalan?'
  ken-NT: Píta asá ɛyɔŋ arɛm bɛ, “Ná nɛ bhɛsɛ́? Sɛ́rɔ́ yɛ̌ntɨkɨ ɛnyɨŋ sɛ́kòŋo
    wɔ! Nsáy anɛ sɛ́bhɔ̀ŋ chí yí?”
