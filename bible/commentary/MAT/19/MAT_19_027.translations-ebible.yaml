  kpf-kpf: Yatâ sâm dâtnâŋgoi Peteroŋâ itâ sâm mâsikip, “Nâŋgat. Nen kut ŋâi ŋâiniŋâ
    aksik birâm gâ moligigen. Oi zorat hâuŋâ wan muyageniŋgâbap?”
