  yby-yby: Loko lokaiyoko, Pitamamo ele-minape. Lemoya muki nesatehena maya hulikoko
    emodaki magoina nomonudanawoya, alikaya meinawa letudawo nehe.
  heb-heb: ויען פטרוס ויאמר אליו הן אנחנו עזבנו את הכל ונלך אחריך מה יהיה לנו׃
  mpp-mpp: Inguc mime Pitadi yanguc miwec, “Ngagegic, nonge woc-wiyacnonggeng sasawa
