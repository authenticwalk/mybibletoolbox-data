  qub-qub: 'Chaura Pedroga niran: «Tayta, nogacunaga llapan ima-aycätapis cachaycurmi
    gamta gatirpaycä. ¿Imataraj nogacunaga chasquishaj?»'
  att-att: Á yáyù nga nagubobuk si Eduru, á kinagi na, “Ye, sikami, nilikuránám mingin
    ngámin ánna siminuttul kami nikaw. Á anni laguk sangaw yù balabálà mi?”
  bki-bki: Naruei Pitere berdop̃e, berinavo “?Mia jum̃abe ka kumemi? Kumemi numituvan
    kenememi saba nalo nonovio ruei, ana kumemi nubinimei ka nuvitakisorso. ?Mia kumemi
    nuvijev kija vite nalo na abo tai, p̃elina makanio?”
  bqp-bqp: 'Akũ Pita wèa à pì: O pↄ́ sĩnda pínki tò o tɛnyĩ. Bↄ́ mɛ́ ani gↄ̃wɛrɛ
    sàa?'
  mcp-mcp: 'Pyɛ̂r mú ka cɨ nə Yésus nə́: «Sə́ buud sə́ á mə́ shîn lʉ́gə ísâ byɛ̂sh,
    sə́ zə bɛ̧ wo wá, í bá ka bə nə sə́ bâŋ ntʉdɛlɛ?»'
  hat-hat: 'Lè sa a, Pyè di li: Men, koute non. Nou kite tout bagay pou nou swiv ou.
    Kisak pral rive nou?'
  npl-NT: 'Ijkuakó Pedro okili: —Noteko, tejwah otikkajtejkeh nochi tlan otikpiayah
    iwa mowah tikateh. ¿Tlan tikpiaskeh?'
  bgg-bgg: Chiihphado Phithar è yao mage, “Riig bo,” Ai è yao, “gathek ne zab thoh
    muii ne na idoh luagieng. Gathek shii ne nyie mua ruii phlei?”
  eng-TCENT: Then Peter said to him in response, “Behold, we have left everything
