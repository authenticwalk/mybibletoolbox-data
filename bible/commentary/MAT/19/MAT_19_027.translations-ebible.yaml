  azb-azb: 'Bundan sonra Peter cavab verərək Ona dedi: «Bax biz hər şeyi qoyub Sənin
    ardınca gəlmişik, əvəzində nəyimiz olacaq?»'
  eng-DBY: Then Peter answering said to him, Behold, we have left all things and have
    followed thee; what then shall happen to us?
  guo-NT: 'Do jawʉt, Pedro jʉm-aech: —Xanal puexa tejew waelax xam nakfʉlaeliajwan.
