    ndúꞌu̱, tá dáá?'
  pon-2006A: Piter eri patohwanohng, “Maing, iet kiht me keselahr at mehkoaros oh
    ideidawehn komwi; eri, dahme pahn pwaisat?”
  maq-NT: 'Sehe cachja Pedru cojo me cuitjin: ―‍Chutsujun ni. Ngayin ne, ha canismitacuin
    yëjë ni xcusun xi tjin niji, hane tivisecuin nuju. Hindë ne, ¿mé sacu niji?'
  hto-hto: 'Iemona Pedro íena daɨde: —Caɨ Ocuíraɨma, caɨmo ite raana nana fɨénocaillano
    odo ja jáidɨcaɨ. Iemona mei ¿mɨnɨca máiñoitɨcaɨ? —daɨde.'
  por-BRBSL: 'Então Peter respondeu: “Eis que nós deixamos tudo e o seguimos”. O que
    então teremos”?'
  ces-NKB: 'Tehdy mu Petr odpověděl: “Pohleď, my jsme všechno opustili a šli jsme
    za tebou. Co tedy bude s námi?”'
  cui-cui: 'Nexata Pedro jeye Jesustha: —Pata Tanecanamataxeinaem, paxan daxita pacuenta
    ponan pocotsiwa paxeinan pata paca puna ponaewa tsainchi. Tsipei baxua bayatha
    paexanan ¿eta pocotsiwa metha nexata pana necatsiname? jei.'
  boj-2014: Onaqa Pita na Yesus minjej, “O Tamo Koba, ni une. Iga gago iŋgi iŋgi kalil
    uratosim ni daurmeqnum. Deqa iga awai kiye oqom?”
  eng-OEBUS: “But we – we left everything, and followed you; what, then, will we have?”
  eri-eri: No onou lenigainga, Pita no beele ege gidu benou letuwai, “Urau, ere dada
    oruwanga awarudu boya, ne oojo hiniya. Ere taate dada toya?”
  aly-aly: Peter-el renh ilek, “Anwernantherr-alew? Kwertengerl anwernantherran ampwal-rnem
    menty-anem ipmek, ngenhant-anem apenteyel. Akngeyel anwernenhantherr pweytilem,
    ikwerenh-rnem-warl? Anwantherr inem arrpemarl?”
  wiu-wiu: Pitayo okome ne litima noadetepa tonekeya peya tewitikoa wawa nokoono,
    neme edeya nami wia meoo-pe-kale okome
  swe-swe: 'Då svarade Petrus och sade: ”Se, vi har lämnat allt för att följa dig
    [i motsats till den rike unge mannen, se vers 22], vad kommer vi att få?”'
  cth-cth: Hattoteh Piter ni, kaimouh ni teh ka tawn awh e pueng ceitakhai hoi na
    hnuk ka kâbang awh toe. Bangpatet e tawkphu maw ka coe awh han atipouh.
  mti-mti: Pita me garawa wane, Nu dividivi undag yankweg amagap ongete! Nunan divi?
  pad-NT: 'Hari. Pedroa bini''aha: —Harivani akadinahina, agorana, akadija''ari vihiki-ra
    va''ora anahojahahahavi''iki hari, ira avaipohihaja kaimoni. Nahina agahinaki
    bana hari?'
  twi-twi: Petro nso kae se, “Yagyaw biribiara hɔ abedi wʼakyi; na mfaso bɛn na yebenya
    afi wʼakyidi no mu?”
  hlt-hlt: Te vaengah Peter loh a doo tih, “Kaimih tah rhoepsaep boeih ka toeng uh
    tih, namah kam vai uh coeng he. Te koinih kaimih ham balae aka om eh?” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Piɛrii bekɛ Yesu kɛ dɔ̀: Ti mɛ nyóumɛ̀ dɛmɔu kɛ dɑ tũ̀nnɛ
    ti kpɛti nɛ́ yó ndòmmɛ?'
  san-GUJ: તદા પિતરસ્તં ગદિતવાન્, પશ્ય, વયં સર્વ્વં પરિત્યજ્ય ભવતઃ પશ્ચાદ્વર્ત્તિનો
    ઽભવામ; વયં કિં પ્રાપ્સ્યામઃ?
  ake-NT: Pi'ta uya eikʉ'pʉ, “Tanporon nɨ nɨnsa' ina uya man ɨpɨkɨrɨ tʉutɨto' kon
