  apb-apb: Oto a Pita ko te'uri hunie a Jisas, “Lio ka'u. I'emeelu, melu meni toli
    puri oto aana to'o-to'olameelu, na melu ko lulu i suli'o oto. ?Nga mei taa ni
    melu kei terie aana leune?”
  san-TEL: తదా పితరస్తం గదితవాన్, పశ్య, వయం సర్వ్వం పరిత్యజ్య భవతః పశ్చాద్వర్త్తినో
    ఽభవామ; వయం కిం ప్రాప్స్యామః?
  ben-IRV: তখন পিতর এর উত্তরে তাঁকে বললেন, “দেখুন, আমরা সব কিছুই ত্যাগ করে আপনার অনুসরণকারী
    হয়েছি, আমরা তবে কি পাব?”
  ntu-ntu: Zbz rpibz Pita bade kx, “Rlaszpekr dztugr amrlx mz nzvz-nqblq-krgr nim.
