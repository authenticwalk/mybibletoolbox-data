  kxv-kxv: ଏଚେଟିଏ ପିତର ଏଲେଇଚେସି, “ମେହ୍‌ମୁ ମା଼ମ୍ବୁ ବାରେ ପିସାନା ନୀ ଜେ଼ଚ ୱା଼ହାମାନମି;
