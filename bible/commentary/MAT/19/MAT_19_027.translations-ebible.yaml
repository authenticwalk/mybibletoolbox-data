  hla-hla: Be Pita e poiena, “Alam u la ba nema a mamana ka me kukutie molö. Aha te
    ka mem romana lam?”
  mav-NT: Mi'i hawyi Peteru to'e — Urumu'e hat e sa'awy'i uru'atoiat yne ra'yn uruekat
