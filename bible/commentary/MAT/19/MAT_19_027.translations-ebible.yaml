  qul-NT: 'Pedrotaj nerkan: —Nokaycu tucuy imaycuta sakempuycu kanwan purinaycupaj.
    ¿Imatataj jap''ekasajcuri?'
  ter-NT: 'Ina kixôa Pêturu: —Kurí kíxoa ûti ne uhá koeti koekúti koeku hókeopi ûti.
    Namo koéneye ûti?'
  bmr-NT: 'Jaaneguiiha Pedro diiboco nuuhi: Aivojɨɨbo, mɨɨro paryɨ mɨɨhai monehejeque
    mejeevesuhinɨmoro didojɨcutɨ masaahi. ¿Jaano jaada nacu jinehejema mihicaji? nooboro.'
  fuf-fuf: 'Onsay Petruusu ƴetti haala kan, wi''i mo: «Awa e hino, men accii ko men
    jeyi kon fow, men jokkii on. Ko honno non woniranoyta men?»'
  bhl-bhl: 'Yangei, Fita e elo bokolewomele: “Kamok kutaka! Nu nukalem mesesem eisneng
    alik alik be koleweko, kulo kenggelewkabuluw kasike, nu nono yan ete kulokoluw
    a?”, dangse kale.'
  ons-ons: Rakiso Petoroŋo olale rake, “Ŋene yeye kine kineze korop qeliŋ wareŋem
    paki, geŋane ŋadeŋono sarikone, ea wane ŋene onokaka lewine mane maine makene?”
  con-NTPO: 'Tsonsi Pedro su: —Na''su, ingija osha''cho ingi an''bian''choma catipa
    gi quei''ccu fae''ngae jacan''fa. ¿Jongoesuma gi isu''faya?'
  ghs-ghs: Hiiremi Peetoroi noke pobi hiireta, Nookare, qesa ma nanai niike iihareiqi
    quba samane nanameke ao tume biiremi bamu naatetanita nanai ikabetaqu?
  peg-peg: ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ପିତର୍‌ ଇଚାନ୍‌, “ହୁଡ଼ା, ଆପେଂ ୱିଜ଼ୁ ପିସ୍ତି ନି ପାଚେ ପାଚେ ୱାତାପ୍‍ନା
    । ଆପେଙ୍ଗ୍‌ ଇନାକା ଗାଟାନାପ୍‌ ।”
  txu-NT: Nhym kam Pedru kum, —Ẽ, arỳm ne bar inhõ mỳjja kunĩmã inhiren kam mã akôt
    ajkamẽ. Mỳj dja bar pãnh kubyn o aminhõ? ane.
  eng-WEBU: Then Peter answered, “Behold, we have left everything and followed you.
    What then will we have?”
  gnw-NT: 'Jayave Pedro jei chupe: —Mase, ore opaete mbaembae ndueya, ndoyu vaerã
    nde ndive. ¿Mbae pa nonoita ore?'
  mux-mux: 'Yu-ni aku nirim piliipa kene Pita-ni yunundu nimba mele: “⸤Pe oliu-kene
    nambulka ulu te wendu ombáye?⸥ Oliu oliunga mélema pali mundupu kelepu nu lumbili
    pulimulaliinga méle nambulka mélema liimulúye?” nirim.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú Pedro̱: —Xi nkúhu ji̱n, ja y''entu tentei̱ ni xi tjínni̱
    ko̱ tje̱nnkihi̱ nd''a̱i̱. Kui kju̱a̱ha, ¿mí nihi xi sa̱kúhúni̱ ji̱n?'
  bkq-NT: 'Jesus aguely tindatuo myani Pedro aguely: — Xina-ro? Idânârâ tâlâ tato
    xina niâm, âynynonroem tâitoem. Iwerâ ise-ro? Âdy ise xina nhemakely? — kely.'
  kue-kue: Ye yegl dungo, Pita ka yegl di ikine endungwa, “Kanno! No taragl prapra
    kindekondo ene unara umgra. Okuwo sragl taragl inamune?”
  cot-NT: 'Icantsitanaca Peerero: —Nomajirote, naatimpajia novashiantajianaqueroquea
    maasanopae nashintavecaca, noguijaguijaitanaquempi. Imaicaquea ¿taaca irojocajiaquenaca
    Aapani Irioshi?'
  bnp-bnp: E Petrus i koli mule, i nanea, “Mia mi pe a maki lobo ne mia, mi muri vomu!
    I mavonga, a ra maki mi gi bolea?”
  apn-NT: 'Hãmri nhũm Simãw Pêtre kãm: —Kwa no we mẽ pajaja Pahihti? Na pa prem agryk
    ã mẽmoj piitã hkaga hpa nẽ akôt ixpa ho ixpa. Jakamã kot paj mẽ nhỹrmã war ari
    ixtĩr tũm nẽ ixpa ho ixpa nà? Anẽ.'
  ctp-NT: 'Ykwiꞌ Tyu loꞌo Jesús bra kanꞌ: ―Loꞌo bare ni, wa ngulaa tiꞌin ba nchga
    nan nu nsuꞌwi ꞌwa chaꞌ tyaꞌan ba loꞌo nuꞌwin, sa ñaꞌan yaꞌ nu ndukwiin chaꞌ kuꞌni
    ba ―ndukwin Tyu ꞌin Jesús―. ¿Nan ka kaja ꞌwa nde loo la bra kanꞌ a?'
  bre-BRG: 'Pêr, o kemer ar gomz, a lavaras: Setu, ni hon eus dilezet pep tra, hag
    hon eus da heuliet; petra a vo evidomp?'
  opm-opm: Napotporhan Pita oh Nuhur erer mandam ohe kom sapti ohoh ihan Got oh amam
    nahat napapatkin daham Jisas ohnong Nohana. Nuhurra nure erer oh mandama gonong
    ma dinahapti ohe yan oh kian han datipri por dahandeingop.
  bvr-bvr: Lika Birta a-wena, “A-lay, ngayburrpa nyibu-bawuna gun-jaranga rrapa nyiburr-guna
    bubu-jurrjurrmunga. Ngayburrpa gun-nga nyibu-ma barra?”
  wal-wal: PHeexiroosi he wode zaaridi Yesuusa, “Be7a, nuuni nuuyyo de7iya ubbabaa
    aggi bayidi, nena kaallida; yaatidi nuuni ai demmaneeshsha?” yaagiis.
  zad-NT: 'Na'' che'' Pédrona''ne'': ―Neto'' ba wlej yic̱hjnto'' yog'' dii de c̱hento''
    kwenc̱he naknto'' li'' txen. ¿Bin gonnto'' gan?'
  aso-aso: 'Neꞌmine lavo Petoloꞌ tiꞌ lo lineꞌ: Gaza gelezo. Laza neve initeꞌ matate
    mukiꞌ nene hulo osuꞌ lo nogeꞌmetuniko neꞌmine nounidoꞌ nene naniteꞌ dalone.'
  uli-uli: Iwe ngo Pedrus sa sor bo, “Kaladoh, hamem hasa ttahcheloh pangal formel
    hasa daboh. Meda mele be yoh ngalugmem?”
  nin-NT: I Biturr a gru re ni Yesu ku di, “Kye, inta nggo i kà aseki amunta ka du
    ni ga ùwà. Inta ta kpa sa angginggi?”
  tgk-tgk: 'Он гоҳ Петрус гуфт: «Ана, мо аз баҳри ҳама чиз баромада, Шуморо пайравӣ
    кардем. Пас насиби мо чист?»'
  acu-NT: 'Turammatai Pedro chicharak: —Apuru, iinu amia nuka mash ukukir, ame nemarkamiaji.
    ¿Iincha waring arutramtaij? —timiayi.'
  cak-WNT: 'Y yac''ari'' tek ri Pedro xubij c''a chare ri Jesús: Riyit awetaman chi
    riyoj kaya''on ca ronojel ri c''o kiq''ui, riche (rixin) chi yit katzekelben.
    ¿Y achique c''a ri xtikach''ec riyoj rumari''? xcha''.'
  ebk-ebk: Angkiay tinumfor hi Pedro, “Enham! Tenaynanmi nan am-in, ya inmunud kami
    kan he-a! Ngachana ngay nan gun-gunami?”
  spa-PDDPT: 'Intervino Pedro: Mira, nosotros dejamos todo y te seguimos. ¿Qué, pues,
    habrá para nosotros?'
  ruf-ruf: Petiri kamwidika, “Tuleka chila chinu twokuwinza ghweghwe. Lelo tutsopata
    choni?”
  gun-gun: 'Ha''e ramo Pedro aipoe''i ixupe: — Ore kuery ma opa mba''e roejapa va''ekue
    nderupive orekuai aguã. Mba''e ''rã tu ha''vy ore rojopy?'
  agu-BL: 'Toque''n tzun Lu'' tan yol tetz Jesús: —I bin jalu'' Ta'', yi o'' ketz
    ja cyaj kilol cyakil yi kamebi''l tan kaxome''n te''ju'', ¿mbi tzun skacambaje''tz?'
  isn-isn: Sunga u Petro akamusukiilya akamuila, Goza, kaleka ihi kakatyata uewe,
    kintu ki nikupantika kitalako?
  ilo-ULB: Ket simmungbat ni Pedro ket kinunana kenkuana, “Kitaem, pinanawanmi amin
    a banag ken sinurotdaka. Anianto ngarud ti adda kadakami?”
  pir-NT: 'Tiquiro sa nigʉ̃ Pedro tiquirore nidi: —‍Tʉhorĩña. Ʉsã pehe ʉsã ye ijipihtiyere
    cũ cãʉ mʉhʉ mehna wahana tana. ¿Ʉsã ohõ saha yena, dʉhse ijiyere wapatanatari
    ʉsã? nidi tiquiro.'
  anv-NT: Pita ashuú yɛ ji meko aké, “Gɛ́ ɛsé delyaá unó sé uko dékwɔlege wɔ.
    Ndé nsá ayi ɛsé débɔɔ́ nyɛ?”
  sab-NT: 'Gire Pedro gerudu Jesu ole: —Cha ulita geru jwannga bage kle chage ba ole
    diali geru jwen bage, cha ulita mo llea ulita nga dba ai giti chugu ngwadi gire
    cha ulita mo ta gbu chage diali ba ole baini kaire ba kle joge ngwadi. Cha ulita
    agedu ulita ba gerudu kare onbre lle molen tanre ole, ¿cha ulita be llema gai
    bdagli mo ta gbe chage no ene ba ole ñanale?'
  tmd-tmd: Jisas aliö rɨmɨdmɨn, Pita yadöŋa, “Mɨ! An ap an bla magalɨg röböxön, naŋ
    pɨsaŋ ör cɨrɨpön yönöl aku, an paiŋö agapɨm pɨnɨŋö?” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xubꞌiꞌij ri Pedro che: —Qajawal, riꞌoj qayaꞌom kan ronoje
    y oj teran chiꞌij la. ¿Saꞌ kꞌu riꞌ ri kaqakꞌul riꞌoj? —xchaꞌ.'
  kpg-kpg: Gei Peter ga helekai gi mee, “Meenei, gimaadou guu kili gi daha madau mee
    huogodoo, gu daudali adu Goe. Dehee laa di madau hui?”
  taj-taj: जमाहेन्‍से पत्रुससे येशूदा “ङन्‍से मी जम्‍मान स्‍हे ख्‍लासी ह्राङदेन छ्‌याम
    भ्रबा मुला। दाहेन्‍से ङन्‍से चा तिग याङ्ला?” भिसी भिजी।
  avt-avt: Hɨrak katɨp epei au, Pita ketpɨwek, “Haiu epei mɨnaaiwɨr menmen mai yapɨrwe
    te haiu misesit. Maain haiu mamɨt mekam?”
  cbk-cbk: Despues si Pedro ya contesta con ele, “Na, came gale! Ya otorga ya gane
    came deja todo las cosas para sigui lang con uste. Ahora, cosa man el di amon
    recompensa?”
  uig-ARA: 'بۇنىڭ بىلەن پېترۇس ئۇنىڭغا: ــ مانا، بىز ھەممىدىن ۋاز كېچىپ ساڭا ئەگەشتۇق!
    بىز بۇنىڭ ئۈچۈن نېمىگە ئېرىشىمىز؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etar Pédroat Jesús quin wajacro: —Isan bah chiwa chaquin acu bahnác cham
    bahjacro. Eyta cham bahjác tehmár ¿is quin icúr wíquina? wajacro.'
  abx-abx: Mangno amahalling si Pedro, “Tara', kay ag'ambanan kami' i dimu'an tawa'
    kami' pagsunod si ka'aw! Ay may i mga kararawaton kami'?”
  mco-NT: 'Huin''it Pedro ymɨna''ñ: ―Huindzɨn, ɨɨch ajcxy tɨ n''ixmajtztäyɨch tüg''ócɨy
    huɨdijaty anajty ɨɨch ajcxy nmɨɨd etz nbanɨcx ɨɨch ajcxy miich. ¿E ti jada'' ɨɨch
    ajcxy nbaadaamybɨch?'
  kqf-kqf: Bi Pita Yesu ena giu i waimunena gado, “Tama kaiwatam aubaina te mwali
    matabudi ke gosedi! Bi ema maii'a ba bai ka vai?”
  cpb-NT: 'Rakanake Pedro, ikantanake: “Jirikapaini nokaataiyakeni nokowi noyaatemi,
    nookanawentanakawo maawoini tzimimotanari. ¿Oitaka ripinaitainari paata?”'
  aon-aon: Jisas nakri namudok, aria Pita nawanam baraen aria nakripan namudok, “Nyak
    nyutik. Apak mabukuk ihish apakish eneshenesh aria magipesh nyak. Aria apak ta
    murao maresh eneshenesh?”
  hus-NT-2005: 'Konyat tám enchéꞌ kʼal na Pedro: ―Ajátik, wawáꞌ i jilámal ejtal xowaꞌ
    i koꞌol abal ku xeꞌchin kʼal Tatáꞌ, ¿jantʼéy pé weye neꞌech ki kóꞌoy?'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n Pedro jíín‑yá: Náá, ni̱ ka̱skéndo̱o‑ná ta̱ká ndatíñu‑ná,
    te káindiki̱n‑ná níí va̱i‑yó. Na̱ún ní''i̱n‑ná núsáá, áchí‑de.'
  bps-bps: Na tmimel Fiter, manan, “Neyem gami, tatnagakmi i kdee du mlalò gami ge,
    na tan i gdawatmi?”
  mbs-mbs: Penga niyan, minikagi si Pedro, “Meneng sikami, tinenanan day den se kedakel
    amon tomaking kay kamno. Eden lay se ontong kinewaen day?”
  tof-tof: Pita oyaka we bóktanórr wagó, “Ma turrkrru, ki blaman elklaza oloknórró
    marüka atanóm!. Ki sab ia laró darrem ipüdórre?”
  cme-NT: 'Terieŋgu faŋgu-na, Piɛr wuɔ cira: «Itie, ne, miɛ maŋ yaaŋ i wɛima‑i hiere
    aa tiɛ nyaanu-niɛ i ka da bige‑i kuɔ?»'
  sus-sus: Na kui, Piyɛri naxa a fala a bɛ, «A mato, muxu bara keli se birin xun ma,
    muxu bira i fɔxɔ ra. Munse fa luma muxu bɛ?»
  pon-2006: Piter eri patohwanohng, “Maing, iet kiht me keselahr at mehkoaros oh ideidawehn
    komwi; eri, dahme pahn pwaisat?”
  dad-dad: Pita Jesus aiten yalen, “Amã ereb ereb ganan mator ken, õ dõ mayok! Ere
    anĩ amã nemã mala solo malouf?”
  zab-NT: 'Chiy raipy Bed Jesús: —Dunnɨ absáannɨ irate de ni rdxapnɨ par izanaldnɨ
    laabiu. ¿Xidxa idxáldnɨ?'
  jae-jae: Go Petere gêjô eŋ awa gebe “Ôlic acgom, aêacmêŋ tec awi ma gêŋ samob siŋ
    gêcŋa ma adaguc aôm nec. Oc akôc asageŋ êjô.”
  ksd-ksd: 'Petero i biti tana: Ave ga * vana kan ra vurvur magit par, ma ave mur
    u; ava bar boko kavevet?'
  msm-NT: Dajun ikagi si Pedro, “Na sikami naan, pig-ojowan noy on to tibo su ogduma
    koy on ikow. Nokoy on man to igbayos kanami?”
  myk-myk: 'Wee tuun wu ni a Pyɛɛri di jomɔ pu lɔ, na jo: «Li wii, wèe ya kahari yaŋmuyɔ
    bɛɛri ni, na daha mu fɛni. Lekɛ di da ba bye wèe shizhaa na wɛ?»'
  sbe-sbe: Kabo Petelo ye hededelau unai ye wane, “Kai meta hemuliwatanigo ta unai
    ede yoma ginauli maudoidi ka laugabaeidiko. Na saha meta kabo iya yomai?”
  mcr-mcr: Iŋgaŋi, Pitä iqu kimaŋi, tiiŋä ätukqe. “Nenyäŋqe äänä etaŋgiwä? Ne nätmatqä
    eeqänäŋi ävämaŋi, Si qänaki äyä äkivändäŋunä. Iŋi ne nätmatqe, äkitaŋi metuŋquäwä?”
  cux-NT: 'Tuu''mi ní Pedro miiⁿ ní nan''guɛɛcútaⁿ''a sa ní caⁿ''a sa chii sa Jesús:
    N''diī Señor, cuin''diichí nī. Nús''ūū ní sn''néeⁿ ''nū tanducuéⁿ''ē chi vɛ́ɛ́
    yeⁿ''é ''nū ní cuchií ''nū ndúúcū n''diī. ¿Dɛ''ɛ́ ndaācā yeⁿ''é ''nū?'
  tur-YTC: Sonra Petrus, “İşte, her şeyi bıraktık ve seni izliyoruz. O zaman bizim
    neyimiz olacak?” diye yanıtladı.
  san-ITR: tadA pitarastaM gaditavAn, pashya, vayaM sarvvaM parityajya bhavataH pashchAdvarttino
    .abhavAma; vayaM kiM prApsyAmaH?
  bel-N: 'Тады Пётар, адказваючы, сказаў Яму: «Вось, мы пакінулі ўсё і пайшлі за Табою;
    што ж будзе нам?»'
  sch-sch: Male Peter a hong chonga. A kôm, “En roh, keinin jâttin mâkin nang kin
    jûia. Imo kin man rang?” a tia.
  mic-MIQNT: Na Pie'l telimatl, “Gjisaqamaw, ms't goqweieg gis naqtmeg'pneg aq nige'
    majulgwaluleg. Goqwei msntesnen?”
  huu-NT: 'Pedro uai ote: —Ero, o llua isoi nana caɨ rana faɨnonocaida, o dɨga jaicabidɨcaɨ.
    ¿Nɨese Jusiñamuimona ɨbana feiñoitɨcaɨ?'
  jiv-NT: Nuyá Pítiur tímiayi “Uuntá, iikia ashí ikiukchajik Ámin nemarsatai tusar.
    ¿Wariṉ wáinkiattajⁱ iisha?”
  otm-NT: 'Nu ra Pedro bʉya bi ''yɛ̨mp''a ra Jesús: ―Gra Hmu, nugähe dá socähe gätho
    ''bɛ''a mí pɛts''ähe nɛ dá tɛn''nahe, ''bɛ''a maha ga tįmhbe ya.'
  dah-dah: Irkeb Pita beleŋ, “Be, neŋbe detniniŋ tumŋaŋ yubul teŋ gama girtiŋ. Niŋgeb
    kamebe da yawartek?” inyiŋ.
  tnk-tnk: Mɨreɡi Pita rɨni pen tukwe in mə, “Ətə ro. Kɨmaha iahənəpwəh pam narimnari
    me səkɨmaha mamhəkurirə ik. Ro iamɨnhi irə kɨmaha tahəuvehi nəfe?”
  kpr-kpr: Setiri, Peter eredo minonda eminge sisira, “Kote gi! Namane nindae sedo,
    namanenda kambo a roera isambu dodo namonde deingheraera. Namane aindae sedo rejo
    eni barera, ai?”
  san-IAS: tadā pitarastaṁ gaditavān, paśya, vayaṁ sarvvaṁ parityajya bhavataḥ paścādvarttino
    'bhavāma; vayaṁ kiṁ prāpsyāmaḥ?
  nho-nho: Peter ki mee ake, “Ttoka mai, maatou ni tiiake katoo naa mee maatou no tautari
    kiaa koe, aa se aa maatou ma ki too?”
  gym-NT: 'Abtä Pedro käkwe nieba mda Jesuye: ¿Nunkwe jändrän jökrä mikaninte, bti
    nunta näin ma jiebti, se abko Ngöbökwe dre biandi ütiäre nunye? nieba kwe.'
  azg-NT: 'Ndoꞌ itso Pedro nnon Jesús: —Manchjiꞌ na jndë jntyꞌë́ tsoñꞌen chaꞌ condëë
    conanꞌjö́n yo tsꞌian na matsaꞌ. ¿Nin naya na ncyꞌö́n cüenta?'
  bhd-bhd: एस पुड़ पतरस ज़ोने लगो, “हेर अस सब किछ शैरतां तीं पत्ती च़लोरेम ते असन कुन
    मैलनूए?”
  too-NT: 'Lā'' tuncan Pedro huanilh: ―Māpa''ksīni'', quina''n ica''kxtekui''līkō''uj
    ixlīhuāk a''ntū xa''icka''lhīyāuj lā'' iccāstālani''mā''ni''. Lā'' ¿tuchū na''icka''lhīyāuj?'
  ind-AYT: Kemudian, Petrus berkata kepada-Nya, “Lihat, kami sudah meninggalkan semuanya
    dan mengikuti Engkau. Jadi, apa yang akan kami terima?”
  cjo-NT: 'Ikantanakiri Peetero: —Pamine Nowinkatharite, nookaeyanakironi naaka maawaeni
    tzimimoteeyawitanarini, noyaateeyantanakimirini. ¿Oetaka nayeri iinja owinawo?'
  nsn-nsn: Tar binaka ke kula Iesu pare, kare kula tapokis Pita pare, “Inggeim king
    hiliu tenami mamang inetelik, doha inete haua ring turung kalegieim?”
  san-DEV: तदा पितरस्तं गदितवान्, पश्य, वयं सर्व्वं परित्यज्य भवतः पश्चाद्वर्त्तिनो
    ऽभवाम; वयं किं प्राप्स्यामः?
  tna-NT: 'Da su Pedro ja Jesús uja atana: —Echua Puji, ecuanaju beju pamapa ecuanaju
    sa ai cuana ichajusiana mi tije ya puji. Da su, ¿ai da miada ecuanaju etia?'
  lid-lid: Ya Pita asumon bohon anya, “Ou atou, aso ndraruwani lakou mari, ya aso
    ndra-en hamon tam. Ya idah kameh aso kakohok sasah handru?”
  wim-wim: Anpalana, nil Peter.an thaw Jesus.antana, “In ngeeya, ngan kampan nganttam
    aꞌ aak nganttam wantan aꞌ nintang ngul monkan-wak-wakanana. Ngan ngeen nath uwāna?”
  zga-M: Pwu uPeteli akhandha, akhambula, “Lola ufwe tufu toufilekhe fyoni tukhunkhonghile
    uve. Pwutwikhava khikhi khumbe?
  yom-yom: 'Bosi Piela wunyuvula : —A beto tumana bika bima bioso mu diambu di kulandakananga,
    buevi buela bela mu diambu dieto e ?'
  san-SIN: තදා පිතරස්තං ගදිතවාන්, පශ්‍ය, වයං සර්ව්වං පරිත්‍යජ්‍ය භවතඃ පශ්චාද්වර්ත්තිනෝ
    (අ)භවාම; වයං කිං ප්‍රාප්ස්‍යාමඃ?
  yut-yut: Yaŋban Pita da Yesu gen kɨnda yaŋ iyɨgɨt, “Nin yo morap yopmaŋek gak naŋ
    gɨn gol awɨlgamaŋ. Do nin yo ni baŋ tɨmɨtneŋ?”
  grc-BYZ: Τότε ἀποκριθεὶς ὁ Πέτρος εἶπεν αὐτῷ· ἰδοὺ ἡμεῖς ἀφήκαμεν πάντα καὶ ἠκολουθήσαμέν
    σοι· τί ἄρα ἔσται ἡμῖν;
  tbl-NT: Omin Pitér mudél se kun, monen, “Ngem ni dém mi, Sér, glok me tódô gemtagak
    yóm kdéen lan me lemolò kóm. Bang tô ofol me se kum du?”
  cpc-NT: 'Ari jakanaki Pedro, ikantanaki: “Jirika nokaataiyakini nokowi noyaatimi,
    nookayitanakiro maawoni tzimimotanari. ¿Iitama impinayiitainari paata?”'
  nhg-NT: 'Entunses Piero otieyelfe: ―Xomojtele, tejua otejcöjque noche, hua otemetzmotoquelejque.
    ¿Tli noso tecpeasque?'
  nya-nya: Petro anamuyankha Iye kuti, “Ife tinasiya zonse ndi kukutsatirani Inu!
    Nanga tsono ife tidzalandira chiyani?”
  ngu-NT: 'Quemaj Pedro oquijlij: ―NoTeco, tejhuamej yoticajquej nochi tlen ticpiayaj,
    niman tiquistinemij mohuan. ¿Tlinon, tej, ticpiasquej?'
  kup-kup: Pot mañahan Pitahö epat mañah, “Met ni hatevet, dei deimotur deimeri betet
    ninañ honeo dari emameg, povoz tokat tin tairai bak?”
  jid-jid: Nikiyi Bitru ka saa nda tre niwu “To kie ka ko ngyeri don ndi huu. A ngyeri
    mba ki he wu?”
  wmw-wmw: 'Nakuwajibu, Peduru kawambira javi: “Ofwe tasa piya, tukufulata uwe. Faida
    yetu ofwe ndi yepi?”'
  gmv-GGM: Phixirosaykka izas zaridi “nu nursikka agidi nena kalidos histin ha7i nu
    ayi demanesha gidees.
  ssg-ssg: Pita ukek, “Paxaiwa, amite tesol kahikahim salili hatapoen waliko ti amite
    ape amite kakahiti o. Kaie amite uke waliko la?”
  zpo-NT: 'Zee lee Pér nzhé: —¡Wii lo rese nu, rese kwaan mlaa nu, nu mreke nu tich
    lu! ¿Cho kwaan le nu gan?'
  poy-poy: Shakapanu Peteru kalonga, “Guloli, twenga tuleka shila shintu na tukufata
    gwenga. Hashi, hatupati shishi?”
  qwh-NT: 'Tsenam Pedru queno nerqan: —Teyta, noqalläcunaqa llapantam jaqiriyarqö,
    qamta qatiyänaqpaq. Tsepita ¿Imatataq chasquillayäshaq? —nir.'
  gaw-gaw: Jesus Nug anam a amu Petrus nug oḏep̱a awa aum. “Anṯe, ig ihinig keeke
    oh uuta, na dim lamidṯem amunu ig aḏi ihinignu aognig?” awa aum.
  nca-nca: Asa Pitako mande topé ŋande yaró, “Qeno, norendo onani soso rotoro ke kohowatowó.
    Ŋunde ŋuro nore do ka rewato?”
  zpz-NTPP: 'Orzeꞌ na Bed rab yum: ―Zeꞌ de̱ ya̱ bzeeñ de̱ dela coz nu yuꞌ ne̱ de̱
    nunu yap ca̱ de̱ ich ru. Orzeꞌ ¿la ñuu coz gad ne̱ de̱? ―nay.'
  mkj-mkj: Doar Peter pwehng Ih, “Maing, kamai ne kihdi joang ohroj, pwa kamai en
    pwilihla koawoa. Dahkij kamai pirin anki?”
  zac-NT: 'Iurní Pedro repi: ―Dadë, lëꞌë naꞌa bësëaꞌnë naꞌa grë́tëꞌ lo quë nanapë
    naꞌa parë zeꞌdë naldë naꞌa lë́ꞌël. ¿Pë guëdëꞌnë naꞌa recibir?'
  kyg-kyg: Pitaꞌa, afiyo, huno, lagaemo kakame hisunafeꞌmo muki yatimo ago ataleta
    eꞌnone. Lagaemo na agufa yaꞌmo aligune, huno afi geꞌnigenoꞌaeꞌmo
  kmk-kmk: Utdi kinnanan Pedro un, “Dikami nu, un tinengyan mi dat losana kukuwa mi
    daḻapnu sika’d uunnudon mi ot sin dit gun-guna mi?”
  cao-NT: Jatsi, —Tsayapa. Jatiroha ca no jisbërianiquë mia banahuaxëna. ¿Jahuë noqui
    copixëhi ni Dios ra? —i Jesu qui Pedro niquë.
  bbr-bbr: Ko keser äienuk, Pita nukas ätäi auruwon. “Na ik apaik, ik iken osap erekapu
    utomoi, na tainoise koumun. Ik owo osap owam?”
  inb-inb: 'Chi­ura, Pedroka nirka: —Uiamui. Nukan­chi, tukui ima iukas­kata sakispa­mi
    kamta kati­raian­chi. Nigpika, ¿imatak nukan­chi­manda tian­gapa ka?'
  hrv-hrv: 'Tada Petar prihvati pa upita: “Evo, mi sve ostavismo i pođosmo za tobom.
    Što ćemo za to dobiti?”'
  box-NT: 'Ó o Piɛre wã́a bía nɔn o Yeesu yi: «Loń, warɛ́n ló día bìo lá wi
    wa cɔ̃́n ɓúenɓúen à wà bò foǹ, á wa bìo khíi wé kaka?»'
  ote-NT: 'Nepʉ ra Pedro bi ꞌñembi: ―Nuꞌi guí pa̱di gue nuje stá tsoguihe gatho núꞌa̱
    te ndí pɛꞌtshe pa ga tɛnꞌahe. Nuꞌbʉ́ ¿te ma tha̱ha̱ ma ga ha̱ñhe ꞌmɛfa?'
  wnu-wnu: 'Ende qamara Pita der taui qamar: “End ne in mi gugum wogub ne nonob qib
    igoun eng in mai obouboun?”'
  zam-NT: 'Sya, ndxab Pedr loo Jesús: ―Tad, nu'' mblá''ya'' ryete con'' mque no nu''
    no con'' ngòp nu''. No ngue tee nqueque'' nu'' xís U'' ned ngue tee U''. ¿Cón
    gàp nu'' no cón que no nu'' yiloa, sya?'
  zyp-NT: Piter tah Zisu cawh, “Kaaning taco zezongpui seisai tah kaa ca zui hi! Mataico
    kaa cawtah ze rawhchai ruapaw ung maw?” tatah a tah.
  sey-NT: 'Ja̱ maca Pedropi capi, i̱te: “Ëjaë, yëquë siꞌaye yëquë coꞌamaña paseꞌe
    je̱oni mëꞌëre tuëꞌë. ¿Ja̱je yoꞌosicohuaꞌi i̱quere yëquë paja̱ꞌcohuaꞌi aꞌni?”'
  nvm-nvm: Fu ijeg kuardiamga Fita fu una kua, No ire fok non ijia areme uri a jame
    ruain. Ijefuon no ire ma iji no irerag iji abekno kuain?
  mps-mps: Jisas agai te po olama, tama Pitago agabolo po wei ponoyu, te po wai, “Da
    suao, te dago tigidali nai dabe tagalama, nage wali asobao. Te dago magi nai saibawe?”
  pab-NT: — Hiyaiya, tyotya atyo wahalakiharetyoa hoka wisoa hiyema. Hoka xoanere
    ite kaxekakehena womana — nexa Pedro axene.
  llg-llg: Boe ma Petrus tao nasanenedak nae, “Ama aa! Ai laꞌo ela basa ai hata nala,
    fo tungga Ama. Tehuu ai hambu hata?”
  kyf-kyf: 'Piɛlɩ yia we ''bɩgʋpalɩɛ: «-Talɩ, -a ka -amɩaa -lu weee -bha tɩ, ''ɩn
    -a yia -mɩ ''bɩ yi. Lɛɛ -lu -a ''ka we ''wʋ ''yɩa?»'
  tpi-tpi: Em i tok olsem, na Pita i bekim tok bilong em olsem, “Lukim. Mipela i bin
    lusim olgeta samting na bihainim yu. Bai mipela i kisim wanem samting?”
  mih-NT: 'Tacuan ta i catyi ra Pedro sihin ra: Sa zandoo ndi tandɨhɨ sa sii ndi,
    ta ndyico ndi suun. ¿Ñaa sa cua ñihi maa ndi?'
  qvh-NT: 'Saymi Pedro nergan: “Nogacunaga lapantami imaycätapis cachariyashcä gamta
    gatiräyänäpä, taytay. Sayno ruraycäyaptëga ¿imatä canga nogacunapäga?”'
  kms-kms: Muq Pita ni oyi nand nari, “Beghi yumbo buagi te si pare di nunde dobu
    pawi. Beghi yumbo pughe kin ei pateri?”
  agn-agn: Minitala si Pedro, “Yami, bino-wanan amen tang tanan para tomabid ong nio.
    Onopa tang marisibi amen ang balet?”
  nhi-NT: 'Pedro oquihtoh: —Ixconmotili, tehuan otcauqueh nochi uan mouantzin ityahtoqueh.
    ¿Tlenoh ittlanisqueh ica non?'
  ttc-NT: 'Ntons te Xhpe''y oxik tq''uma'' ikxjani: «Qetza oje kaj qsi''na kyaqil
    aj at tuq tidi'' qetz tzan tpaj qoklen lapetna awi''j. ¿Tidi'' qetza ojk''amo''tzna?»'
  dan-1931: 'Da svarede Peter og sagde til ham: “Se, vi have forladt alle Ting og
    fulgt dig; hvad skulle da vi have?”'
  kwj-kwj: O hinga ri sawesiwani, Pita ga mwanji wasa ka hinga ya rini sawe, “Ma hei,
    nunu ele mwaꞌambwe nuhi nu hanjaꞌaisini ya mini nu sirinanda. Woroti apa bwele
    mwaꞌambwe wasa ni nu torono?”
  vie-OVCB: 'Phi-e-rơ thưa: “Chúng con đã bỏ tất cả để theo Thầy, vậy chúng con sẽ
    được gì?”'
  kze-kze: Pítaa séna isaaó. kentáásí amápa-tantaa'a tuwéta enánaaemba kwégwaraumpo
    nóram-beyana mayánaumno súwana
  mpj-mpj: Ka Piijalura wajarnu, “Ngayurtinjulaju wartakamu mayalurrju, ka martu walyjakajalurrju
    junu yanu. Kalajunta nyuntungka kujungkarringu nyininpa. Yaalurrikulaju?”
  lbk-lbk: Kanan et Pedro, “Ngag nan maalami, tay nay tinaynanmi nan am-in ta onochenmi
    sik-a?”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro ña̱ꞌmu̱xji: ―Ma̱ja̱ Vintsá̱n, nmaso̱kka̱jxnu xa
    a̱a̱tseꞌe nu̱jom juuꞌ a̱a̱tseꞌe nꞌixp njayejpp vyeꞌna je̱ts a̱a̱ts mitseꞌe mpamiijn.
    ¿Tits a̱a̱tseꞌe njaye̱jpnup?'
  bzh-bzh: Nër bë sënë lob Pita nër yah vu bë, “Gwelë! He hevuu he nġaa pin ya gehe
    yam medo nesepa honġ, om he rëḳ ġaḳo va nivesa jaḳ sënë?”
  guj-2017: ત્યારે પિતરે ઈસુને જવાબ આપ્યો કે, “અમે બધું મૂકીને તમારી પાછળ આવ્યા છીએ,
    તો અમને શું મળશે?”
  jvn-NT: 'Rasul Pétrus terus ngomong marang Gusti Yésus: “Gusti, awaké déwé wis ninggal
    sembarangé awaké déwé lan saiki mèlu Kowé! Awaké déwé bakal éntuk apa?”'
  byr-byr: Wɨdɨna kyaꞌ sagaaꞌ Pitai jaꞌnawɨdɨna “Yɨthaa, nemɨ yuyangɨ yagalyaꞌmavona
    gɨmɨdɨmwona. Sarevɨdaaꞌnyɨ nemɨ tɨvɨkɨryaꞌne benɨ maraadengaka?”
  ian-ian: Wandɨ maa Pita Jisas kat wandɨ. Awut. Wutaa yelavɨk. Nɨna kwanda kwanda
    nda aywaa kwagalalaa mɨna kwupmba laataa yinɨn. Ngɨni anda wenga klangeya waa
    wandɨ Pita.
  hun-hun: 'Akkor Péter ezt mondta neki: „Íme, mi elhagytunk mindent, és követtünk
    téged: mi lesz hát a jutalmunk?“'
  mcf-NT: 'Adsho tantiashun Petedon: —Mimbi: “Nuquibi icnu. Cho,” cac con na abitedi
    nianec mibëd icnuec chopondabi. ¿Mitsimbo tabadtequidini nepe? ¿Atotsimbi nape?
    —caquien'
  kjs-kjs: 'Nipumi go-rupa lisa raburi Pita-me nipu-para go-rupa lisa: Pagape, naame
    naana ele raayo giyoma ne raita mea epamade. Go-rupa pamade-le naamere ali mealima
    ya?'
  mni-mni: "Adudagi Peter-na Ibungoda hairak-i, “Yengbiyu, eikhoina pumnamak thadoktuna\
    \ Ibungogi tung injare. Adu oirabadi eikhoina kari phangjagani?”\x94"
  yad-NT: 'Jadchiy ji̱ta su̱mutya̱jada Pyítrubañi̱: “Ya̱jnu̱y, nu̱y ji̱ta tochedara
    jiberya ti̱ta̱ju̱, nu̱chiityari̱jada variy ji. ¿Ta̱ra ra̱cha nu̱dyimu riva, ta̱ra?”'
  mxb-NT: 'Dá ni̱ kaa Pedro xíꞌín ná: ―Nduꞌu̱ kúú ra̱ ni̱ da̱nkoo ndiꞌi ndidaá kúú
