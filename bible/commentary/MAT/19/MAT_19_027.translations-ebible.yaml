    uukéréjuco meúraavyéne. ¿Aane muhdúí íñe teéne? ¿Ɨɨná muha méújcuú tééné hallúvu?'
  etr-etr: Amala säsebegi, Fidaea ema naba obëgësalea, Amai, nilïada nilïle nelegei
    sulubadela fisila, di bëgëla misi amo, nilïleda edo dialeadula nabi.
  quh-NT: 'Chaymanta Pedroka Jesusman cutichispa nin: —¡Khaway! Nokaycoka tucuy imata
