    nunjenataise.
  ubr-ubr: Namon Peter dura ikakafun. On iyau, “Eite, wei ai sawar engon tutufin waikiriren
    ato Om wabigibubunuem. Ato wei on aifan wanboai i?”
  tsw-NT: Ɗaɗa Bituru damma niyi, “A̱tsu ɗa nda tsu lyawai ili suru, reve tsu kuru
    wu. Nye ɗa gba tsa̱a̱ tsura̱ adama o ndolo?”
  cax-NT: 'Auqui nanti Pedro ümoti Jesús: —Señor, arrüsomü sopiñocota nanaiña arrüna
    ane soboi, nauqui sobetü asiucü. ¿Isane arrüna iyebo ñana soboi auqui na subaca
    asiucü?'
  aia-aia: Naasi mia Pita 'a o'ani 'inia Jisas, “'Ome! 'I'ameu meu nugasi'i hakoi
    mwane mareho amee'i mameu suri'o. 'E heitahari he'ua na 'ia God 'ai haua tana'ameu?”
  srp-1865: 'Tada odgovori Petar i reèe mu: eto mi smo ostavili sve i za tobom idemo:
    šta æe dakle biti nama?'
  agt-agt: A ya pohut hapa ni Pedru tentu a “Anu mantu ya maalap mi, Afu? Te amum
    ta sa newasa min ya ngamin kwa mi petta dumagdag kami teko,” kunna.
  lug-lug: Awo Peetero n’abuuza Yesu nti, “Ffe twaleka byonna ne tukugoberera. Kale
