  kwi-kwi: 'Suasne Pedrone Jesústa kaizta: —Aune wan mɨj aizpa chɨhkarɨtmakpas, nua
    kanpana. ¿Chima saptawaime?'
  agm-agm: Sanyatihɨ Pitaaho Jisaasihoai saunda nunjenataise, “Mmonɨpeme, nyahɨ kahapaamapɨpa
