verse: MAT.019.027
translations:
  kpx-kpx: Kateige Bitau namihai avoe, “Di louge evi. Noeau no onobenobe bahata halevai
    a ehovalu. Iale noeabuna onole malei.”
  okv-H: Peter na ereto einge ena, “Kijo, dago donda tapa toto umo ambo ambo ere ora
    amo mine do umbaro?” ainge enu
  tbo-tbo: Ega yaka Pita i baha nae Yesu uyahina i pa, ‘U galeya i gapola atapuhi
    to nehalehi po to wootagom, tauyai apo awai to tuhagaya?’
  mal-C: അപ്പോൾ പത്രോസ്, “ഇതാ, ഞങ്ങൾ സകലതും ഉപേക്ഷിച്ച് അങ്ങയെ അനുഗമിച്ചല്ലോ; ഞങ്ങൾക്ക്
    എന്താണു ലഭിക്കുക?” എന്ന് യേശുവിനോട് ചോദിച്ചു.
  grc-SR: Τότε ἀποκριθεὶς ὁ Πέτρος εἶπεν αὐτῷ, Ἰδού, ἡμεῖς ἀφήκαμεν πάντα καὶ ἠκολουθήσαμέν
    σοι· τί ἄρα ἔσται ἡμῖν;
  bgc-bgc: 'इसपै पतरस नै उसतै कह्या, “देख, हम तो सारा कुछ छोड़कै तेरे पाच्छै हो लिए
    सा: तो हमनै के मिलैगा?”'
  khz-khz: Gaurana Petero ekila-rageto, netiwato, “Goi ripamu, ai gema gaura maparara
    garaokwanirato, ne goi mulimu ai galakana! Ne ai rakagau paia gapi?”
  deu-TKW: 'Hierauf antwortete Petrus und sagte zu ihm: siehe, wir haben alles verlassen
    und sind dir gefolgt. Was wird uns nun?'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Pedro, rëꞌ Jesús: ―Byutscaꞌ, netuꞌ chbucaꞌntuꞌ yúguꞌtë
    len záꞌlentuꞌ Liꞌ. ¿Bizxar gataꞌ queëtuꞌ?'
  lin-lin: 'Petelo azwaki maloba mpe alobaki na Yesu : — Biso, totiki nyonso mpo na
    kolanda Yo ! Ekozala boni mpo na biso ?'
  hns-NT: 'Tab Petras bolies: „Dekh, hamlog sab koetjh tjhorke tor sanghe tjale lagalie.
    Tab hamlogke ka mieliega?”'
  noa-E: Jesuu magbaawai mag chi ẽwan phatkhon paraam dʉ̈i iyʉ̈ʉ narr khĩirjuwia,
    —Maraun chad pʉ dʉ̈i wënʉrram khõchgau maach nemdam wai narrjã khĩirjuba, sĩi
    thumaa phëpʉawi pʉ dʉ̈i ogdʉba wënʉrrabma. Mʉg pʉch dʉ̈i ogdʉba wënʉrrʉm jũrr
    ¿khandamta marau au durrajuma mʉg atag paawaijã? ajim Pedroou.
  eng-EMTV: Then Peter answered and said to Him, “See, we have left all and followed
    You. What then shall we have?”
  mib-NT: 'Yūcuán na te ni cahān Pedro: Sāña jíjnáhan ná ní castóo ná ndɨhɨ jeē cánevāha
    ná, te cándiquīn na níhín. ¿Te na vé nihín na núu súcuan? áchí de.'
  lif-NT2: पत्रुसरे़ नोगप् पिरु, “दाङ्‌बे, आनिगे़ग के़रे़क् पाःन्‍हाॽ ले़रुम्‍बे़,
    हे़क्‍क्‍याङ् खे़ने़ॽ तिम्‍मासिगे़आङ् वयिगे़रो॥ आनिगे़ग थे खोःसुम्‍बे़बाबे?”
  xnj-xnj: Petili akayangula “Lola,” Tete tileki kila chindu ndava ya kukulanda. Yati
    tipata kyani?
  mmx-mmx: La ne Pita ga lok tin, “Kereva ba nama, maga on basinge vam lempanga axap
    atnama kusu mana mumu asu u. Lempanga salai mo ne Moroa ba raba nama min?”
  cbr-NT: 'Usaquian atu cacëxun ca Pedronën Jesús cacëxa: —Nun cananuna mibë ninuxun
    nun ñucama ëan. ¿Usa ''ain caranuna Nucën Papa Diosan nëtënu ''aish uisa ñuñu
    ''iti ''ain?'
  tee-NT: 'Pus ju acsnich ju Pitalu'' chani juni ju Jesús: ―Pus ju quijnan icmaconk''otauch
    chux quintaxtokni quinc''an chai iclach''ak''ok''atauch. Ju chavai tijuch ju aclhajayau
    ju quijnan.'
  eng-LSV: Then Peter answering said to Him, “Behold, we left all, and followed You,
    what then will we have?”
  cak-NT: 'Y ja'' cuando ri Pedro xu''ij che ri Jesús: Ret aweta''n chi roj kayo''n
    can ronojel ri c''o kaq''uin, roma jatkatzekleben. ¿Y anchique xtakach''ec roj
    romari''?'
  pah-NT: 'A''ero Pedro''ga ei Jesus''ga pe: —Ji rendu ti, ei ga. Ore oropohi pa orombatera
    hugwi orojikovo neremimbo''eharamo. Gara po ti Tupana''ga imbuhuri ore ve a''ero
    nehẽ? ei ga Jesus''ga pe.'
  sja-NT: 'Mãpai Pedropa mãgaji: —Tai net''aa jõmaweda atabëijida pɨ ome nipapataadait''ee.
    ¿K''ãata atadait''eema aji, ma pari?'
  xed-xed: 'Gi tsauʼ ka piyer tsuʼaghutá gwaɗa, kaʼa nda Yesu mantsa: «Aʼa! Ya wana
    aŋni, zlanavazla aŋni ta inda skwi, ka dzaʼa mista gha ya ní, kinawu kəʼa dzaʼa
    magaku nda aŋni tama?» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já: —Joo nde̱he̱, na̱jándacoo ndihi nde̱ ña̱ha
    na̱sacomí nde̱ ta ndíco̱ nde̱ ndo̱hó. Ndía̱ ñe̱he̱ táhvi̱ nde̱ caja ndó —na̱cachi
    Pedro xi̱hín Jesús.'
  gfk-S: Io, Pita ga tange tana, “Nes, ira numem linge bakut, mem gate hana sukun
    ter ura murmur ugo. Aso um kanaia ing mem na hatur kawase?”
  bmu-bmu: Pitönöŋ keu mi möta meleŋda kewö jiyök, “Mötnöŋ, neŋön mönö yuai pakpak
    mosöta gi guataŋgöba kain. Miaŋgö likepŋi mönö wani yuaia membin?”
  dgz-dgz: Amba Pita Iesu anega wadien, “Ge anu. Nu dim dim nuga iragi ae veat evigap
    onanton. Garewa dim warait?”
  eng-GNV: 'Then answered Peter, and said to him, Beholde, we haue forsaken all, and
    followed thee: what therefore shall we haue?'
  zaa-NT: 'Làniana gunne tè Pedrua nna ra bi e: Intu'' nna iyáỹiate chi bethà''na
    tu'' nna chi denó tu'' cuią''lu''. Biala thi'' tu'' cá.'
  eng-WEBSTER: Then answered Peter, and said to him, Behold, we have forsaken all,
    and followed thee? what shall we have therefore?
  guh-guh: 'Nexata Pedro jumaitsi Jesúsjavabelia: —Patajatuxanenë, paxanë rabaja pacopatajë
    daxitacuene pataxainaejavami. Nexata baja pacapënajinavanapatsi. ¿Detsa xua meta
    panerajutsiana? jai Pedro Jesúsjavabelia.'
  bon-bon: Puma cita ca Peteru Yeesu ne jejige egä, “Cije cine lipu gemi? Cine iyeta
    gwidape bine itu saabmalemepesi maane cama yepä otnime, cine siige ngena miiji
    ne cirege päpäna?”
  nhw-BL: 'Huajca Pedro quiilhui Jesús: ―Xiquita, tojuanti tijcajtejtoque nochi catli
    tijpixtoyaj para timitztoquilise. Huajca ¿tlaque tijpiyase?'
  swh-ONEN: Ndipo Petro akamjibu, “Tazama, sisi tumeacha kila kitu na kukufuata! Tutapata
    nini basi?”
  wbi-wbi: Pe pano u Peteli akam'buula akati,”Lolagha, Usue tufilekile fyoni tukukuvingilila
    uve. Pe tuvumbulila kiiki?
  bba-bba: Yerɑ Piɛɛ u nùn sɔ̃ɔwɑ u nɛɛ, n wee bɛsɛ sɑ ɡɑ̃ɑnu kpuro deri sɑ nun swĩi.
    Mbɑ n ko n ko bɛsɛɡiɑ.
  eng-KJVCPB: Then answered Peter and said unto him, Behold, we have forsaken all,
    and followed thee; what shall we have therefore?
  kgk-NT: 'Upe ramo he''i Pedro: —Upe imba''e reta va''e, mba''eve voi novendéiry
    ne moirũ hagwã-rehe, he''i. —Ha ore katu opamba''e oroheja oromoirũ hagwã. Mbava''e
    tipo ombohekovia va''erã ore-vy? he''i íxupe Pedro oporandu-vy.'
  waj-waj: 'Tuduu rikioo Petorooso tunoo: Mo ta ti gioonna nnaakaraiyaata ti mminnaa
    mmuakiaayauvaatama pikiada i nnaagiai nookiaunnanoo. Dee irisaivai ta varaarannee?'
  cpy-cpy: 'Ari rakanaki Pedro, ikantzi: “Irika nokaateeyini nokoyi noyaatanakimi,
    tema nookayi-tanakiro okaatzi tzimimo-tanari. ¿Iitaka ipineeteenari paata?”'
  ekk-PKP: 'Peetrus vastas talle: „Vaata, me oleme jätnud kõik maha ja sind järginud.
    Mis tasu me saame?“'
  mpx-mpx: Yaka Pita i baek elana i ba, “Yaa ga i ola ama? Wama bugul gegewena iyaka
    ha eguluwagil, inoke ha nem ha touliliwa. Nasi hauna gun abwe ni gan kaiwema?”
  wbp-wbp: Ngula-jangkaju, Piitarlu payurnu Jijaji, “Yuwayi, nyiyarningkijarrarnalu
    yampinja-yanu purdangirli. Yampinjarla nyuntulkurnangkulu puraja. Nyiyalku-nganpa
    Kaaturluju yinyi nganimpakuju?”
  luo-luo: Petro nodwoke niya, “Wan waseweyo gik moko duto mondo waluwi! Kara en angʼo
    mwabiro yudo?”
  nhe-NT: 'Huajca Pedro quiilhui Jesús: ―Xiquita, tojuanti tijcajtejtoque nochi tlen
    tijpixtoyaj para timitztoquilise. Huajca ¿tlachque tijpiyase?'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܗܵܐ ܐܲܚܢܲܢ ܫܒ݂ܝܼܩ ܠܲܢ
    ܟܠܔ ܡܸܢܕܝܼ ܘܐܬܹ‌ܐ ܠܲܢ ܒܵܬܪܘܼܟ݂. ܡܘܼܕܝܼ ܒܸܬ ܩܲܒܠܲܚ؟“'
  esk-NT: Peter-m kiuniġaa, “Supayaat unitkivut maligukhutin. Aasiiḷi sumik piññaŋniaqpisa?”
  msb-msb: Didi man nagsurmaton si Pedro kag naghunga, “Kami gali? Ginbayaan namon
    an tanan agod mag-upod sa imo. Nano man an para sa amon?”
  cpa-NT: 'Jøng² ca¹juúh² Pedro, ca¹tsáih¹dsa Jesús: ―Ma²ca¹tiú¹³ jnieh³ ca¹lah¹jǿ¹
    hi² chi² jmøi¹guǿi¹. Ma²ca¹ja¹neng¹³ jnieh³ quianh¹³ hnéng¹. ¿He² líh² jnieh³
    hi² mi³ca¹jmó³ jnieh³ jøng²? ―ca¹juúh²dsa.'
  dso-dso: ଏ କାତା ସୁନି ପିତର୍‌ କଇଲା, “ଦେକା, ଆମେ ସବୁଜାକ ଚାଡିକରି ତମର୍‌ ସଙ୍ଗ୍‍ ଆସିଆଚୁ
    । ତେବେ ଆମ୍‌କେ କାଇଟା ମିଲ୍‌ସି ?”
  meu-meu: Bena Petro ese e hereva henia, eto, Ai na ḡau iboudiai vada a rakatani,
    oi vada a ḡavamu; ai na dahaka baia abi?
  yva-NT: Umba Petrus po raura Ai pare, “Injae, Nyo reansaenamo reamo anakotare rapaya
    vintabo to indamu reantavono Injae nai. Weti kovo rui mirati indati raugakanande
    reansai?”
  dgc-dgc: Nadid, kinagi ni Pedro, a “Entan mo, Panginoon. Sikame, éy gininanan me
    dén i étanan, a kinumuyog kame diko. Anya i gantimpala mia?”
  zpm-NT: 'Horco pquiab Pedr rëb Pedr lo me: ―No dzigo waa, ¿pe nac miṉe ygaa no?
    Naṉle luu gaṉle, teḻ no grëse ncuaaṉe rdziaap no, laa no psaṉa, ziaadnaḻ no zhits
    luu.'
  hix-NT: Onà wyaro nkekon hatà, Petru, àwya. Amna ryhe, amna yomyawonotho nànomye,
    ayakoro amna totho me, kekon hatà. Àsoke ryhe towakryexem me amna naye, kekon
    hatà.
  sim-sim: Urik Pita mu orin silira, �Wasilaka, nir angop mbele mbele nihin ni halaha
    mirin er ni tiyanda nira. Hako mbele menden ni laku?�
  npi-ULB: त्यसपछि पत्रुसले जवाफ दिए र उहाँलाई भने, “हेर्नुहोस्, हामीले सबै थोक त्यागेका
    छौँ र तपाईंलाई पछ्याएका छौँ । तब हामीले के पाउनेछौँ ?”
  cgc-cgc: Tenged ta ambal ya Jesus, gambal Pedro i, “Ta, kami a? Padilian nay tanan
    aged muyog ki kaon. Ino mabaton nay alin ta Dyos?”
  tim-tim: Hain dâmbo Petoroŋe magaŋmâ hin dâep, “Woe, nen âmâ kotŋe siâ siâ hârok
    hepunmâ gâ olop malion aregât hâuŋe nen wan membaen?” dâep.
  yor-yor: Peteru sì wí fún un pé, “Àwa ti fi ohun gbogbo sílẹ̀, a sì tẹ̀lé ọ, kí
    ni yóò jẹ́ èrè wa?”
  wos-wos: Wun hundi xékétaka dé Pita wa, “Mé xéké. Nani nana jondu atéfék yatakataka
    nani ména jémba yata méni wali yitaka yataka. Wungi huruta, méta joo hératame?”
  emp-NTPO: 'Maʌ̃ne Pedroba Jesua jarasia: –Bʌ ẽpẽni carea daiba ne jũmada amesid̶aa.
    ¿Mãẽteara cãrẽda edad̶i?–'
  eng-F35: 'Then Peter answered and said to Him: “See, we have left all and followed
    you. So what will we have?”'
  ind-ind: Lalu Petrus berkata kepada-Nya, “Bagaimana dengan kami? Kami sudah meninggalkan
    semua milik kami dan mengikut Engkau. Jadi apa yang akan kami dapatkan?”
  pes-OPCB: 'پطرس گفت: «ما که از همه چیز دست کشیده‌ایم تا از تو پیروی کنیم، چه سودی
    عاید ما می‌شود؟»'
  mpt-mpt: Fitae wentenea baabanea Ni bib osa inamin namin osa alukum deibonoba kobo
    bekebke haabiob kesoa ni nimin dlomabbione? gesea
  bla-bla: Peter itŭm'anĭstsiuaie, sat' sit, nitokŏnŭsskipĭnan ki nitopokiuo'pĭnan
    ksĕstu'a. Tsa nitakanĭstokuinan'ipĭnan?
  ssx-ssx: Pidama꞉ Yesu pa꞉ta꞉ pi alo alota꞉ Opi. Nikana꞉ma꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao
    mina꞉pa꞉lao naka꞉ hoki nane telioloma꞉me. Koto ekina꞉ta꞉ nikana꞉ma꞉ta꞉ aleke muluma꞉pe
    leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í sɔ̃ɔ í ni, wee ɑ̀ jɔ̀ mii fei tɑ̃ ɑ̀ wɑɑ tooɛ. To, yoomɑi ɑ́
    nɑ ku jɛ tu wɑ.
  gaq-gaq: ଏନ୍‌ ଅଁଚେ ପିତର୍ ବାସଙ୍ଗ୍‌କେ, “କେଲାପା ନେ ସାପା ଆନ୍ତାର୍ଚେ ନାଁ ପ୍ଲା ପାଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍କେ
    । ତେଲା ନେଁ ମେଃନେ ନେବାଏ ?”
  gof-RNT: Phexiroosi zaaridi, “Nuuni ubbabaa aggidi nena kaallida. Yaatin, nuuni
    ay demmanee?” yaagis.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ କାଜିକିୟାଏ, “ନେଲେମେ, ଆଲେଦ ସବେନାଃ ବାଗିକେଦ୍‌ତେ ଆମ୍‌କେଲେ ଅତଙ୍ଗ୍‌କେଦ୍‌ମେୟାଁ
    । ଆଲେ ଚିକ୍‌ନାଃଲେ ନାମେୟା ?”
  gah-gah: 'Loko lokago, Pitá láa loko lo amimó: Gelenape. Leza mukí netá matate ahulokunike
    geí gémegetokune. Lá onoimó nenazo, leza alika netá makó alesá nehe.'
  lcm-lcm: Na Petero kala antok ta, “Arai, namem tala papelek a keve bil aongos asi
    kamem using anim. Asukang na ka atogon a sa animem?”
  aer-aer: Kele Peter angkerlenge, “Awaye, unte itelareme anwerne kwenhe arne areye
    impemele apetyeke ngenhe apentetyenhenge, kele iwenhe anteme anwernenhe Ngkartele
    anthetyenhe?”
  qvc-NT: 'Chaymi Pidruqa nirqan: —Taytitu, noqaykunaqam tukuy imayllapata dijashqallapa
    kani, qamwanna purinaypaqllapa. Chayshina dijashpaqa, ¿imatam ganashaqllapa? nishpa.'
  tgl-ULB: Sumagot si Pedro at sinabi sa kaniya, “Tingnan mo, iniwan namin ang lahat
    at sumunod saiyo. Ano ang makakamtan namin?”
  cbs-NT: 'Pedron yuikin: —Yusinaan, nukunan, mia chibankatsi ikinan, jawada nun jaya
    dasibi bashikin keyubidan nun ma mia chibanpakeaii. Nun jaskakidanimadan, ¿nun
    jawa jayaxanai?— aka'
  xtm-NTPP: 'Pedro ma, ni ndakone''e de: ―‍Saña chi ndaka ja ka neva''a sa ma ni ka
    xndoo sa, te ni ka ndikin ña''a sa. ¿Te iyo ja jin ndani''i‑ta''vi sa? ―‍kúu de
    jiña''a de.'
  nnq-nnq: Kuboka penia Petulo ngalenga, “Natwe bo? Tuilekite ilebe ito yoa tunkengime
    mwenga! Tubakupata nike?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pedro pea o biro ĩiwi Jesús''re: —Jãa, jãa ca cʉorijere
    cũu peticã, mʉ mena pee jãa doowʉ. To biri, ¿ñee jãa tiicojo ecorãti? —cʉ̃re ĩi
    jãiñawi.'
  san-ORI: ତଦା ପିତରସ୍ତଂ ଗଦିତୱାନ୍, ପଶ୍ୟ, ୱଯଂ ସର୍ୱ୍ୱଂ ପରିତ୍ୟଜ୍ୟ ଭୱତଃ ପଶ୍ଚାଦ୍ୱର୍ତ୍ତିନୋ
    ଽଭୱାମ; ୱଯଂ କିଂ ପ୍ରାପ୍ସ୍ୟାମଃ?
  huv-NT: 'Condom Pedro quiaj tasaj nej: ―Teat, xicona lanacueatiün meáwan leaw tajiürasan
    para nandüjpiün ic. Jow nganüy, ¿cuane sanaxoman wüx? ―aj nej.'
  otn-NT: 'Nu̱na̱ ra̱ Bɛdu bi ''yɛ̱mbra̱ Jesús: ―Nu̱gähe, ya xtá̱ sohme p''ʉ te gä
    dí pɛshe ngue dí tɛn''na̱he. ¿Te ''bɛ''a̱ ja ngue di tocagähe ''mø?'
  nop-nop: Unduŋ yeniŋguk kaŋ Pitadibo indiŋ yoguk, “I kaweŋ, indi nemenemek hogohogok
    biyabudapmaaŋ du gehikeleyam, kaŋ hatigene wendok kibikoŋ maŋgoŋ beneem?”
  obo-NT: Kahin Pedro to, “Na sikami, id tonanan doyd kos langun pomon to koddumoruma
    kikow. Ondan man kos od kotanggap doy?”
  cak-ENT: 'Y jari'' tok ri Pedro xbij c''a chin ri Jesús: Rat avetaman que roj kayo''on
    can ronojel ri kachajin, richin quiri'' rat katzekleben. ¿Y achique c''a ri nkac''ul
    roj romari''?'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤍᤠᤱᤒᤣ. ᤀᤠᤏᤡᤃᤧᤃ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤗᤧᤖᤢᤶᤒᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹
