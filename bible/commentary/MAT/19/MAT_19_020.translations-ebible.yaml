  srm-NT: 'Hën a taa: “Aaa, dee soni dë nö? Wë hii dee wëti dë tuu seei mi bi ta hoi
    kaa, fu sensi mi bi dë miii. Ma nöö ee i si taa wan soni toobi mi eti, nöö gaantangi
    be i taki ën da mi o.”'
  qvs-NT: 'Chaypina chay runaka willarkan: —Ñukaka tukuy chaykunata kasushpa kawsaykani.
    ¿Ima ashwantati rurasha?'
  zca-NT: 'Orze'' nzhab miyi'' xi re'': ―Rë kure'' mile la, dizde or win da. ¿Kwan
    ra'' más jwalt len?'
  cbc-NT: 'Bairo cʉ̃ caĩquetibʉjʉro tʉ̃go, atore bairo qũĩwĩ cawãmaʉ Jesure: —Tie
    nipetirijere merẽ yʉ átipeyocõãnucũña. Bairi, ¿ñe to rʉsacʉti mai yʉ caátipee?
    —qũĩ jẽniñawĩ.'
  qxo-NT: 'Tsaynö Jesus niptinnam jövin nirgan: “Tsaycunataga wamra cangäpitam cumplirgö,
    taytay. ¿Imatä mas faltämanman cumplinäpä?”'
  mox-mox: ʼInega ʼoloto nana vonaya, “Luvine baʼe qabudi niʼa yaʼabiboda aqiaqiedi,
    ta tolaʼai wese ena viaqi?”
  kew-kew: 'Go rabu mo aame Yesu gupa lakesa: Mo rekena agaa rayore aba pago kirite.
    Goa pawa-ga meda abiare ake palua ya?'
  dww-dww: Be taragai baneginama ya riuna, “Taugu inam giudima matabudi è voia rovodina.
    Be yodi aiyaba ḡesau yà voie?”
  nif-nif: Eumbi, ama sim endɨ nɨñguk, “Endɨkñe manda gɨtɨk wɨn nak ikan tañgonembi
    kle-talelet. Gan nepek nek wala sɨnɨk gamañ tɨpɨkalet?”
  twi-ASANTE: Aberanteɛ no nso kaa sɛ, “Medi yeinom nyinaa so pɛpɛɛpɛ. Afei, menyɛ
    ɛdeɛn?”
  aoj-aoj: Eaꞌ aman anamba ataꞌ saꞌunai awaminai naꞌipa Jisas naꞌi, “Muꞌuli inimba
    hiani aeꞌ ahapilan ailan afiꞌi eaꞌ. Deiꞌ waf mamahefa ataꞌ fape?”
  cbv-cbv: —Caán wʉtatdih weém wãpĩ́ yap yohcan caá. ¿Diosjeéh tʉ́i jʉmat tʉ́ʉt niijná,
    ded panihat tigaá weemdíh páantjeh ã jʉdh? Jesúsdih ã jwʉ́ʉb niíj ʉʉ́bh joyóp
    jĩ.
  taw-taw: Anɨb agek, bɨ pɨlaj anɨb ak agak, God takaw anɨb okok mɨdupsek nɨg dɨpin
    agak. Pen tap tay olap ke wulep yowup ak, yad abe gɨnɨm agak.
  jic-NT: 'Tjamacjas niná tjevele Jesús lal: —Pjü way niná t''üc'' la tjejay jipj
    tjevelen jinwá. ¿Ncu pjaní way ma lejay custjay?'
  zap-NT: 'Wke men re men lo Jesus: ―Yrandxee negwa che rlaa noo axtegue ne win noo;
    ¿pagoxre rak falt ylaa noo?'
  wer-wer: Pël maan omën pöpök epël yema. “Pipot nem kotuukaan ë waiseimautöp wëwë
    kosangtak ömaan munt tal nent ëëm?”
  ipi-ipi: Wuane lea-kola, akali okonemane bala lamawuato, nambato loo utupane pitaka
    wato minu atalawane. Nambato mana epene andoko tako pua wato minape-penepe lea.
  qul-NT: 'Waynataj nerkan: —Tucuy chaycunata junt''aniña. ¿Imarajtaj faltawan?'
  ter-NT: 'Ina kôe neko hóyeno: —Heú ngíxoa indúkea nê''e. Kutí''ikopo ngónokoiko?'
  bmr-NT: 'Jaaneguiiha isɨcafefi nuuhi: Seemenetɨro uujoho paryɨ tonehejeque imino
    moonɨhicahi. ¿Cono fɨne siino tahɨme icahi? nooboro.'
  fuf-fuf: 'On suka wi''i mo: «Miɗo waɗude ɗun fow. E hara ko honɗun ŋakkanimmi kadi?»'
  bhl-bhl: 'Dangei, e yan weng bokolewomele: “Diwkuw diwkuw ne kukuyemin weng be alik
    gelewkabi kate, nalem sawa weng ete ne sukum kebi yake?”, dangse kale.'
  ons-ons: Ŋei qaluwit eŋe mainge rake, “Iwa mo korop okan warekole, onokaka mane
    koso okanikale?”
  con-NTPO: 'Qquen susi chu''a tsandie Jesúsnga su: —Tsa''caen gi pañamba canse. ¿Jongoesuma
    tsoña''cho tsu shaca?'
  ghs-ghs: Hiiremi abi eehaha noi Dzesu pobi hiireta, Hu noo oke ana gama qusubaite
    baaoraihe, poma apeke ana riiteqi qaraqara saridzaamani?
  peg-peg: ହେ ଦାଙ୍ଗ୍‌ଣେନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ଇ ସବୁ ବଲ୍‌ ଆନ୍‌ ମାନି କିତାଂନ୍ନା । ନାଦାଂ
    ଆରେ ଇନାକା କିନି ଲଡ଼ା ?”
  txu-NT: 'Nãm me''õja ajbir abatành ne. Nhym Jeju kum ane nhym kam kum, —Nà, arỳm
    ne ba ja kunĩ man kôt katàt ar amijo iba. Ibôktikam ne ba kôt katàt amijo iban
    kam kôt ije katàt ar amijo iba rã''ã. Mỳj dja ba ajte nẽn kam itĩn ne ar iba rã''ã:
    rã''ã ne? ane.'
  eng-WEBU: The young man said to him, “All these things I have observed from my youth.
    What do I still lack?”
  gnw-NT: 'Jayave cuimbae jei Jesús pe: —Ayavɨ''ã penti ave cua mboroyocui reta chemichi
    güive. ¿Mbae ye pa uata cheve ayapo vaerã? —jei.'
  mux-mux: 'Aku nirim-na piliipa kene yi-kanguwa kanili-ni nimba mele: “Na ung-mani
    kanuma pali piliipu liipu tepu moliu. Pe ekupu nambulka ulu te olandupa teambuye?”
    nimba walsurum.'
  maj-NT: 'B''a̱ kitsú nda̱tiu̱: —Santa nkúhu nga ndyjana títs''intjusan ngayjee̱
    ni xu''bo̱. ¿Mí nihi xi ndyjat''á sana?'
  bkq-NT: 'Aituo uguondo aguely: — Aunlolâ inanry idânârâ amyguehobyry Moisés inweniby
    ara awidyly. Âdy pylâka ise agânhetonguyly, Deus agâ lelâ witoem? — kely.'
  kue-kue: Ana yagl gakmugl di ikine endungwa, “Na lo i prapra pir pinande erikwa.
    Na taragl ta ama sraglmere eraglka pame?”
  cot-NT: 'Icantsitari iriatimpa: —Arimajaca noquempetacaquea imaica nonetsanamajaqueroquea
    maasano. ¿Imaicaquea choocampate otsipa nonetsanateca?'
  bnp-bnp: A riau i koli, i ta maea, “A muri mai lobo a vinara nga. A ra maki tabu
    ga ratea?”
  apn-NT: 'Hãmri nhũm kuma nẽ kãm: —Ku nhũm. Ra ã ixte amnhĩ nhĩpêx anhỹr o ri ixpa
    kênã. Nom te kormã ixtĩr tũm nẽ ixpa kaxyw ixte tãm kêt pyràk. Kwa axte inhmã
    mẽmoj jarẽ nà? Anẽ.'
  ctp-NT: 'Mxkwen yu kuneꞌ ꞌin Jesús bra kanꞌ: ―Ti kuneěnꞌ wa ndukwaǎn nchga tñan
    kanꞌ nchga tsan ―ndukwin yu kuneꞌ kanꞌ ꞌin Jesús―. ¿Ta ndiya la chaꞌ nu ti ji
    kuꞌniǐn sikwa a? ―ndukwin.'
  bre-BRG: 'An den yaouank a lavaras dezhañ: Miret em eus an holl draoù-se [adalek
    va yaouankiz]; petra a vank din c''hoazh?'
  opm-opm: Potporhan oh Noh ama sawa meng oh gonsi dindeisuhru patru ginhe dimat orhorwi
    papatmur. Noh sawa meng oh gonsi dindeipatmur. Gin nohe ma na dindeipat sawa meng
    oh dehnong na dindeipat pongop.
  bvr-bvr: Lika an-gatiya an-yawarriny a-yinagata, “Gu-gata ngacha joborr ngaypa gipa
    ngu-borrwujapa ngu-workiya. Wurra barrwa gun-nga barra ngu-yirda?”
  wal-wal: He yelaga bitanee Yesuusa, “Taani hegaa ubbaakka guutta naatettaasappe
    doommada naagaas; yaatin, tau pacciyaabi aibee?” yaagiis.
  zad-NT: 'Na'' che'' bi'' wewaane'': ―Yog'' diika'' chon'' kana'' naktia'' bi''do''.
    ¿Berachan ni chyallj gon''?'
  aso-aso: 'Neꞌmine lavo ve gosoꞌve aza tiꞌ lo lo-imineꞌ: Aꞌmine gamazi mukiꞌ nene
    mo eꞌmetaaꞌ nouvoniꞌza olihe vo damivosa naniteꞌ gohi ma eꞌmeteloniꞌ neve.'
  uli-uli: Mal we sa hatefali ngo yesa sor bo, “Italenga pangal hatobtob kala. Meda
    tot mele ibe chil foru?”
  nin-NT: Ugo wa da ku di, “Ingga di kru isisu ankpi are akama we. Angginggi ingga
    ka na zizo?”
  tgk-tgk: 'Ҷавонмард ҷавоб дод: «То ба имрӯз ҳамаи ин фармоишҳоро риоя кардаам. Ғайр
    аз ин боз чӣ карданам лозим аст?»'
  acu-NT: 'Jesús tama nu natsa chicharak: —Ame tame nunaka uchiwach asanak tuke mash
    umikuitjai. ¿Nuniasha warina umiktinuitja? —timiayi.'
  cak-WNT: 'Y ri c''ajol achi xubij c''a chare ri Jesús: C''a yin co''ol na tek nchapon
    pe rubanic ronojel ri''. ¿Achique ta c''a ri nic''aj chic ri ma nbanon ta? xcha''.'
  ebk-ebk: Kenalen nan fumarfiaru kan hiya, “Tenongparku met am-in chaná ay filfilin.
    Ngachana pay nan masapor ay atok?”
  spa-PDDPT: 'El joven dijo: Todas estas cosas he guardado. ¿Qué más me falta?'
  ruf-ruf: Imsongolo yula kamlongela, “Agha ghose nighakinda. Lelo nitende choni keli?”
  gun-gun: 'Kunumi va''e aipoe''i: — Ha''e nunga ha''e javi ajapopa ae ma. Mba''e
    tu xevy oata teri?'
  agu-BL: —Poro ta', jetz yi in tzaj nitxa' wocle'n tan banle'n tane'n cyakil yi e'chk
    xtxolbile'j, ¿mbi tzun mas na tajtz?
  isn-isn: Umuntu nuanso akamuila, aya ihi nimakondaniye. Nikiule ni mpee.
  ilo-ULB: Kinuna ti agtutubo a lalaki kenkuana, “Amin dagitoy a banbanag ket tinungpalko.
    Ania pay ti masapul nga aramidek?”
  pir-NT: —‍Ahri dutiyere ne yʉhdʉdʉcaera tii yʉhʉ. ¿Dʉhse ye nemoagari yʉhʉ ijipihtiye
    decori Cohãcjʉ̃ mehna iji duagʉ? nidi tiquiro Jesure.
  anv-NT: Ne mende yimbɔ ashuú Jisɔs meko aké, “Nlɔ mambélé mabɛ́ yina mako, ndegecha
    gelaá?”
  sab-NT: 'Kwian onbre gerudu Jesu kalen: —Geru e ulita cha nu gaba dage, cha kle
    toi geru e ulita kle gerule kare. ¿Llema dare cha me kle age cha me kle gai dage?
    ¿Llema dare kle cháge boadale?'
  tmd-tmd: Jisas aliö rɨmɨn, ha nöbö aku yadöŋa, “Lo mönö piaku magalɨg nugw pörla.
    Makwam nɨ agap ap waiöm rön, kömö öim mɨdɨb maga pɨnö?” röŋa.
  acr-NNT: 'Rachi xubꞌiꞌij che ri Jesús: —Ronoje waꞌ nuꞌanom lo chwi nuchꞌutiꞌnal.
    ¿Saꞌ kꞌu riꞌ ri kꞌa chirajawaxik chwe kanꞌano? —xchaꞌ.'
  kpg-kpg: Tama daane deelaa ga helekai gi Jesus, “Nia haganoho huogodoo aanaa la guu lawa
    di hai ko au. Ma di mee labelaa i golo e hai loo gii hai ko au?”
  taj-taj: जमाहेन्‍से थे म्‍हिसे येशूदा “चु जम्‍मान ताम मी ङाइ लसीन चिबा मुला। दाहेन्‍से
    ङाइ लतोःबा तिग मुला?” भिसी भिजी।
  avt-avt: Te mɨtɨk pipɨak ketpɨwek, “Hɨm im em hi epei hisesim. Te hi ehises mekam
    ham?”
  cbk-cbk: Despues el joven ya contesta con Jesus, “Maestro, todo ese maga mandamiento
    ta obedece gayot yo, cosa pa man yo necesita hace?”
  uig-ARA: 'ياش يىگىت ئۇنىڭغا: ــ بۇلارنىڭ ھەممىسىگە ئەمەل قىلىپ كېلىۋاتىمەن. ئەمدى
    ماڭا يەنە نېمە كەم؟ ــ دېدى.'
  tuf-tuf: 'Eyta wacayat, síbiji eyat wajacro: —Aját ey chihtá bahnác yajcaro. ¿Aját
    caba yajquín acu acsar aját icúr yajcátaqui? wajacro.'
  abx-abx: Anaruman may i lalla, “Agsunud-ko naynan mga kasugu'an. Ay pa i pangulangan-ko?”
  mco-NT: 'Chi je yeeg''anäg Jesús nɨmaayɨ: ―Tɨ nguydundäyɨch jadayaabɨ cötujcɨn ajcxy
    maabɨ ɨɨch nbi''c''atyɨch. ¿Ti jada njacyajtɨgoy''ijtpyɨch?'
  kqf-kqf: Bi ewali waiguyauna i giuna gado, “Tagu mba waiḡakedi matabudi e kaiwatedi.
    Bi niganana bai ḡesauna yà voiye?”
  cpb-NT: 'Rakanake mainari: “Nimatakero maawoini jirokapaini, irojatzi netanakawo
    pairani eeniro neentsitzi. ¿Oitaka kowachari iroñaaka?”'
  aon-aon: Aria anudok worogwiruhin arman nakrip Jisas namudok, “Eik douk yagipesh
    enyudok ihinyumorim lo yeyaten. Aria douk maresh yopishi eneshenesh maroh yopihi
    aih da ta shape douk eik watak inekesh uwe?”
  hus-NT-2005: 'Utsan enchéꞌ kʼal an kwitól: ―Ejtal jechéꞌ u tʼajál asta tin chipíl,
    ¿jantʼéy más yejat ku tʼajaꞌ?'
  mig-NT: 'Te ni̱ kachi̱ cha̱a súchí jíín‑yá: Ta̱ká tiñu yá''a, a ni̱ skíkuu‑ná onde̱
    ná lúlí‑ná. Na̱ún sá''a‑ga̱‑ná núsáá. Achí‑de.'
  bps-bps: Na tmimel i lagi, manan, “Tanimengu i kdee dad flalò én. Tan fa kè i gukulanggu?”
  mbs-mbs: Minikagi se otaw, “Gayed ko egtoloen se kedita niyan. Eden lay se wedà
    ko pa inangi?”
  tof-tof: Ene küsil pama we bóktanórr wagó, “Ka go blaman ini gida bóktan poko amkoman
    amorran namülnürrü. Ka da ma akó laró tónggapono?”
  cme-NT: 'Naacolŋ wuɔ cira: «Mafamma‑i daama‑i hiere mi ciɛ-ma. Mi saaya mi tiraa
    ce hama‑i naara?»'
  sus-sus: Sɛgɛtala naxa Isa yaabi, «N bara na birin nabatu. Munse fa luxi?»
  pon-2006: Mwahnakapwo ahpw patohwanohng Sises, “Mepwukat koaros I kapwaiadahr. Dahme
    I en pil wia?”
  dad-dad: Tamo gaũ iron, “Anĩ ganan aya dõ afen, ere taka anĩ aya fau dõ fiya sã?”
  zab-NT: 'Chiy raipy bnietqui Jesús: —Irate de cosquɨ cayuna desdɨ chi naa bichiin.
    Anre, ¿xiru rieedx gúna?'
  jae-jae: Ŋacseŋom tau kêsôm gêdêŋ eŋ gebe “Gêŋ tonaŋ ŋai samob kamasaŋ su, ma jaŋgôm
    asageŋ teŋ êwiŋ.”
  ksd-ksd: 'A barmana i tatike tana: Go parika iau ga toratorom tana; ava iau iba
    boko upi ia?'
  msm-NT: Kagi to sikan otow, “Natuman kud sikan tibo. Nokoy pad man to kuyang ku?”
  myk-myk: 'A wee lɛvɔɔ wu jo: «Nɛ kii bɛɛri koro ɲaari. Lekɛ dʼa fɔ sanha wɛ?»'
  sbe-sbe: Hewali wa ye hededebui ye wane, “Laugagayo maudoidi ta meta ya miyawatanidiko,
    na saha hesau bena nige sola ya miyawatani?”
  mcr-mcr: Jisasi Iqu i tquaŋga, hikŋä iqu tiiŋä ätukqe. “Suqä eeqänäŋä täuŋi, nyi
    qänaknä itŋqeqä. Ga nyi äwaŋi, nätmatqä äkiŋqä itqäŋänä?”
  cux-NT: 'Saⁿ''ā ''dííⁿ miiⁿ ní caⁿ''ā sa: Tanducuéⁿ''ē chuū ''āā idiíⁿ ndíí taachi
    saⁿ''ā ''lííⁿ ''úú. ¿Dɛ''ɛ̄ cá indai yeⁿ''é?'
  tur-YTC: Genç adam Yeşua’ya, “Bütün bunları gençliğimden beri tuttum. Hâlâ ne eksiğim
    var ki?” dedi.
  san-ITR: sa yuvA kathitavAn, A bAlyAd etAH pAlayAmi, idAnIM kiM nyUnamAste?
  bel-N: 'Кажа Яму юнак: «Усё гэта я захаваў ад юнацтва майго. Чаго яшчэ мне не стае?»'
  sch-sch: Ruolthartepa han, “Ma chongpêkngei nâm ha chu ko jôm suolet zoi. Imo
    ki sin rang ala nâng?” a tia.
  mic-MIQNT: Ula ji'nm na me' maljewe'juit. Telimatl Se'susal, “Weja'tegemgeg maljewe'juianeg
    na majulgwatman ta'n te's'gl tplutaqann. Ap goqwei eteg ta'n tla'tega's?”
  huu-NT: 'Naie conirue uai ote: —Nana iena jai ɨɨnotɨcue. ¿Nɨe isoide rafuena nia
    fɨnoitɨcue?'
  jiv-NT: Tutai natsa tímiayi “Núnaka úchichik mash umiki tsakaruitjai. Nuya̱sha ¿warí
    táatrusa?” tímiayi.
  otm-NT: ―Gätho ʉ xtá ją'ts'i gue'bʉ go mán t'ʉhni, 'bɛ'a man'da di 'bɛdi ga øt'e,
    bi 'yɛ̨n'a ra ts'ʉnt'ʉ.
  dah-dah: Irkeb al gore, “Go ninha gobe tumŋaŋde nurde gama irde himyen. Da mata
    wor po soŋ heŋ himyen geb, goyen tiyayiŋ yeŋ nineŋ ha?” yeŋ gusuŋaŋ iryiŋ.
  tnk-tnk: Mɨreɡi iərmama nəha rɨni pen tɨ Iesu i mə, “Loa me pam i iakamesi pen.
    Nəfe mwi nəha ikɨn takaməkeikei mo?”
  kpr-kpr: Iesu aminge setiri, genemboá numokena eminge sisira, “Resesa amo, na kaifa
    edo ghuseni a kaifa eraena. Avata amo jo inono iraeri tanojo. Ava sedo, ainda
    etoda sekago rea aetena, ava se ningone!”
  san-IAS: sa yuvā kathitavān, ā bālyād etāḥ pālayāmi, idānīṁ kiṁ nyūnamāste?
  nho-nho: Te tanata raa ki mee ake, “Nau ni tautari ki naa Loo naa hakkaatoa. Se aa hoki
    nau ki mee?”
  gym-NT: 'Angwane ni ye käkwe nieba mda Jesuye: Makwe kukwe nini, ye erere tita mike
    täte jökrä. ¿Se abko tikwe dre nuendre mda se? nieba kwe ie.'
  azg-NT: 'Joꞌ tꞌa juu ꞌndyo Jesús: —Tsoñꞌen jñꞌoonminꞌ matsiquindëëhanꞌ xiꞌ na tichjo
    ja. ¿Aa vaa ncüiichen nnon ꞌnan na icanchenhanꞌ na quitsꞌa?'
  bhd-bhd: तैनी जवाने जुवाब दित्तो, “एना सब हुक्म अवं बचपनेरो मन्तो ओरोईं। हुनी मीं
    मां को कमीए?”
  too-NT: 'Lā'' huan o''kxa'' kalhtīni''lh: ―Huāk huā'' tamā''na ictlōkentaxtūkō''nī''ttza''
    desde quilīti''na''j. ¿Tuchū quisputni''cus?'
  ind-AYT: Orang muda itu berkata kepada-Nya, “Semua hal itu sudah aku taati, apa
    lagi yang masih kurang?”
  cjo-NT: 'Ikantanaki: —Nomonkaatakiro maawaeni iroka eenironi neentsitapaakini roojatzi
    iroñaaka. ¿Oetaka paashini nanteri?'
  nsn-nsn: Doh gitir bulout ke hire tapokis pare tang Iesu. “A mamang hagarininanit,
    inggo ku uakeluk uakap, bo me hauar inete ru katup harahaio?”
  san-DEV: स युवा कथितवान्, आ बाल्याद् एताः पालयामि, इदानीं किं न्यूनमास्ते?
  tna-NT: 'Da su deja ja Jesús atana: —Beju pamapa tueda jacuatsasiati cuana yama
    butsepi yainia ema yanana jenetia jiahue teje. ¿Ai pia ni da quema a taji yani?'
  lid-lid: Eme ndramak loweu nane asehek ta Jises i buku doh, “Jo badeh, in hamon
    ta sahou batanau mari, ya saba lakou ja jo kamekes?”
  wim-wim: Nil pam kompan thawant, “Ayyang, aak anpalmana ngay wik ngench thayan inangan
