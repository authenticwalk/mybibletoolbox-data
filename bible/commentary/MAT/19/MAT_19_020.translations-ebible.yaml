  kde-kde: Ayula kijana nkunnyaulila Yesu kuchidoni, “Anedyo amuli dyammalele nangu
    ǹnidikamula. Dachi, ngùisalijiwije na lilida kavila?”
  ata-ata: Xe anu maulu ne muavuti la mukolinu Iesu aloxo ꞌo, “Lapuloto ne eni emulinu
    mukalusi, ia mii maꞌia ane eni paꞌusilo no anu?”
  qvw-NT: 'Niptinmi müsuca: “Caycunallamannu''a uchucllapïmi cawsayculá. ¿Imallá lulaycuná
    cayanlätan?” nin.'
  nfa-nfa: Dhèu ne dhaa, na, “Paredha aaꞌi-aaꞌi sèra jaꞌa tao madhutu le. De, ngaa
    hari dhu kura?”
  tnp-tnp: Kəni iətəm aluə u təməni=pən məmə, “Natimnati rəfin ko iatol. ?Nati nak
    mɨn əha ikɨn iətəm iəsoliən?”
  urd-urd: उस जवान ने उससे कहा कि “मैंने उन सब पर अमल किया है अब मुझ में किस बात की
    कमी है?”
  hot-hot: Ma anyô muk êŋ hanaŋ, “Abô balabuŋ takêŋ, ma yahathak yahasopa. Yandum
    malê te imbiŋ?”
  mqj-NT: 'Nakuamo inde anak muanee: “Angganna tu matin parentao kuturu'' asammi.
    Akapi la kupogau''?”'
  rus-SYN: 'Юноша говорит Ему: все это сохранил я от юности моей; чего еще недостает
    мне?'
  mbh-mbh: Mako kulpo aken i olal ile riong ve, “Tho panes patorong alavusnga areken
    lale. Na vothung kathnga ako tho oma i rongan?”
  bdd-bdd: Ta hewaliina ꞌigwae, “Loinaedi mabwaiyadi yamuliya bwaibwainidiya, ma toꞌaha
    wete yada paihowa?”
  cbt-NTPO: —Hua'huatapo quëran huarë' inapita natërahuë. ¿Ma'ta' pahuantarinco nica'huaso'?
    itaantarin ma'huani.
  srn-NT: 'A yonkuman piki Yesus taki: “Ala den wèt disi mi e hori. San e mankeri
    mi ete?”'
  cta-NT: 'Liꞌ nguxacui̱ yu biꞌ chaꞌ jiꞌi̱ Jesús: ―Tya loꞌo cuañiꞌ naꞌ ndaquiyaꞌ naꞌ
    jiꞌi̱ lcaa cña biꞌ lcaa tsa̱ ―nacui̱ yu cuañiꞌ biꞌ jiꞌi̱ Jesús―. ¿Ha tya ntsuꞌu
    la chaꞌ nu tya lyiji cuaꞌni naꞌ lacua? ―nacui̱.'
  bqc-SIM: 'Ɛ̀waasopi òɛ̀: Má yã́ beeↄ kũa píi. A kpele mɛ́ gↄ̃̀mɛɛ lↄi?'
  tcz-CHONGTHU: Khangdongpa chun adonbut in, “Hiche thupeh ho jouse hi kajui sasoh
    kei ahitai. Ipi adang kabol ding um nalaiyem?” ati.
  mar-mar: तो तरुण म्हणाला, “या सर्व आज्ञा मी पाळत आलो आहे. मी आणखी काय करावे?”
  snp-snp: Loumaito, we kofawe yakafo limo, Kawa muki ya moda meyalo melemo wowe.
    Yamu ma egaidana enae? loto loga o edaiye.
  isl-isl: „Ég hef alltaf hlýtt boðorðunum,“ sagði ungi maðurinn, „hvað er það fleira
    sem ég þarf að gera?“
  spy-NT: Kumwooy ꞉chiichoo kule, “Ntēē ārubē kiruutēchu tukul. Ara nee nyēē taakustaat?”
  xnn-xnn: Dat kanan san lalaki, “Tinongtongpalko met am-in dana. Ngan pay laeng di
    masapol ay ikkak?”
  mwe-mwe: Nshanda jula gwabhalugulile, “Gene gowego nigakamwile, shindubhile nndi
    kabhili?”
  tte-tte: Tomone iwalo koina, “Loinane meuloili yaobigailiko. Na tawae yoi kani yaginauli?”
  tcs-tcs: Em ansa Zizas, ‘Ai bin pole ebridem lo. Wanem nada lo ai mas polem?’
  hlt-THB: Cawhkaw cadawng ing, “Vekkhqi boeih taw ka naasen awhkawng sai boeih hawh
    nyng. Ikaw ka voet hyn bai?” tina hy.
  soq-soq: Mape apana sanaa wane wanase, “Ne anaana ema uduudu ruawantentuwan, dima
    enanosiden?”
  qub-qub: 'Niptin mösuga niran: «Chay mandamintucunataga maynami cumlishcä. Mas ¿imataj
    pishëman ruranäpaj?»'
  att-att: Á kinagi nayù tolay kuna, “Kurugak ku ngámin dannian. Á anni paga yù máwák
    ku nga akkuán?” kun na.
  bki-bki: Ana m̃eaku nei naio ber ka Yesu, berinavo “Tuboiano nalo napano jau kojom̃a
    koberenio na, kiniou nojom̃a nobokario nonovio ruei. ?Mia vite venia bereio napano
    naio jo kiano vo, napano kiniou maka nalaio vo?”
  bqp-bqp: 'Kɛfɛnna pìi pìnɛ: Má yã birenↄ kũna pínki. A kpate mɛ́ à gↄ̃̀mɛnɛ dↄↄ?'
  mcp-mcp: 'Ncwə́má nɨ nə Yésus nə́: «Mə ŋgə bwey bɛ̧ məcɛ̧ɛ̧ mə́nɨ mɛ̂sh. Gúl jɨ́
    í ŋgə́ nâ fúfə mə yí?»'
  hat-hat: 'Jennonm lan di li: Mwen swiv tout bagay sa yo. Kisa pou m'' fè ankò?'
  npl-NT: 'N télpochtli okinankili: —Nochi noni nikchijtiwits, ¿tlan okachi nechpoloa
    manikchiwa?'
  bgg-bgg: Filiao ji è chang, “Gu ne ji pha zab muyungthek nuiijong ro. Gu ne gai
    ne nyie rek chid ba pha um ga?”
  eng-TCENT: The young man said to him, “I have kept all these commandments from the
    time I was a young boy; what do I still lack?”
  eng-BSB: “All these I have kept,” said the young man. “What do I still lack?”
  cpu-NT: 'Ari ikantzi evankari: “Nomatakero maaroni irokapayeeni, irojatzi netanakaro
    pairani eeniro neentsitapaakeni. ¿Opaitama kovityaachari iroñaaka?”'
  san-ASM: স যুৱা কথিতৱান্, আ বাল্যাদ্ এতাঃ পালযামি, ইদানীং কিং ন্যূনমাস্তে?
  tac-NT: '''Lige alué re''malika nejele: ―Suwábaga alué ''la sébali olame ju ne ''yasi
    u''tá towí ka. ¿Tachiri chu''sílime rokáréko?'
  eng-WEBPB: The young man said to him, “All these things I have observed from my
    youth. What do I still lack?”
  gfk-H: Ma no marawana ga tangai bia, “Iau la murmur bakut kaikek. Asa baal um ing
    iau supi?”
  viv-viv: Bana kwanatubulakahina gigayo, “Mena vehimeyai-dina matatabudi gaꞋitaꞋitaveꞋavidi.
    Kadu gava dewa aimo keke gadamuliyeni-yo gadayegayega-moꞋa?”
  yao-yao: Jwanchanda jula ŵatite, “Makanyo ganagose nagakamulisye chitandile wanache
    wangu, chisoŵile chindu chi sooni?”
  tgp-tgp: Uluvou atu mo verea mara, “La hinau tari sei na lo vaira moiso, pani sava
    natu, na sopo lo vaia?”
  auc-NT: Angä ëñëninque edëningä ïñömö, —Botö mänïnö bitö änö baï do cæte pægaïmo
    inte botö quïnö edæ godömenque cæquïmoo.
  kbc-NT: Odaa niɡ̶ijo lioneeɡ̶a ja igidi, meetalo, “Idioka limedi me jeemitetibige
    ijoatawece niɡ̶ijoa liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji. Amaleeɡ̶ida ane leeditibige
    me jao?”
  bmh-bmh: Silin mogoi gonug koli guzenai aureun, “Is kasai ze go unum sesamoranem.
    Bo, ein igul naliu iz mab tam?”
  ctu-BL: 'Jini ch''iton winic tsi'' sube: Pejtel jini mandar tsac jac''ʌ c''ʌlʌl
    che'' alobon to. ¿Chuqui to yom mic cha''len? che''en.'
  meq-meq: 'Gawla niye a gwaɗay a Yesu: «Bazlam neheye mapala eye na rəhay ha gər
    tebiye. Maa ləkeŋew məge na, sa mey?»'
  noa-H: Magbaawai chi hẽwanau, —Mua magʌm t'um hʌʌrk'a chitabahab. ¿K'ani mua wauju
    hagt'a waaur chirʌ́? hajim.
  alp-NT: Mokwai beluke mere iralake Yesuse be, “Bei tone sa, pusue pleta meru au
    ono lulu peneka. Pleta saisa lekwe pine suke au ono lulu lere?”
  san-VEL: sa yuvaa kathitavaan, aa baalyaad etaa.h paalayaami, idaanii.m ki.m nyuunamaaste?
  kbq-kbq: Ana nehazave ne'mo, anage hu'ne, nagra nagu'areti ana miko kasegea amage'nentoe,
    hagi inaza nagra nosue?
  kbh-kbh: 'Chora chë bobontse tbojanjuá: —Ats̈e lempe chca nÿets tempo sëndocumplina.
    ¿Ndayá más s̈ojtsebuáshbena ca?'
  ron-LSB: 'Tânărul i-a zis: “Toate acestea le știu din tinerețea mea. Ce-mi mai lipsește?”'
  pon-pon: 'Manakap ap potoan on i: Mepukat karoj i kapwaiadar; a da me i en pil wia?'
  nhe-BL: 'Huan nopa telpoca tlacatl quiilhui: ―Nochi ya ni nijtoquilijtihualajtoc
    hasta quema niconetzi nieltoya. ¿Tlachque polihui para nijchihuas?'
  sps-sps: “Nyo vovou iny a fo Faun to aya,” te tsue fi na mes to aya, “a saf a ka
    ma kat pis anyo na?”
  wnc-wnc: Iniwan ita yake anzing inikut, “Mama wamu wa kuupbam asinggan tawanggat.
    Ngana na dasing bingae dapmanggat,” ngang iniwan
  nmw-S: Bwen tolomo yake i liwo heine i nga, “Hebwaden ya bwabwaligane hobak a pabwasowoid.
    Heto sahe hedi a kwaleyan?”
  bus-bus: 'Gↄ̃kparɛ pì bènɛ: Má yã beeenↄ kũna píngi. À kparee bé à gↄ̃̀mɛ dↄↄ?'
  gub-BL: — Aruzar a'e ze'eg paw tuweharupi ihe, i'i Zezuz pe. — Ma'e azapo putar
    ihe nehe kury, i'i izupe.
  imo-imo: Aku nimu ungu pilipelie kano kelo iyemuni nimbei, “Na aku ungu manema pali
    pilipo lipo tepo moro. Nalo ambele ulure molo ltemomu teamboya?” nimbe waltindirimu.
  boj-boj: Onaqa aŋgro wala dena olo Yesus minjej, “E dal anjam kalil di nami dauryosim
    boqnem agi bini degsi unum. Deqa e Qotei aqa kumbra kiye keretosai unum?”
  eng-DRA: 'The young man saith to him: All these I have kept from my youth, what
    is yet wanting to me?'
  knf-knf: 'Kë naţaşa uŋ aŧeema aji : « Iko mënţ bŧi ddo ya. We wi nkaaŋ aduka pdo?
    »'
  san-KHM: ស យុវា កថិតវាន៑, អា ពាល្យាទ៑ ឯតាះ បាលយាមិ, ឥទានីំ កិំ ន្យូនមាស្តេ?
  arn-NT: —Femken ta kom feychi dungu. ¿Ka chem am petu faltay? ―pi tati weche wentru.
  zas-NT: 'Dxel rëbix: ―Gra ree ni guin cayünan diizd najn xindoo, ¿xhieri ryaadx
    günan yan?'
  ken-NT: Ɛsakámu yɔ arɛm bɛ, “Nnáŋ nchí bhʉɛrɛ bɛbhé ɛbhɛn mɛnkɛm. Ɛnyɨŋ ɛ́chák
    ɛ́bhʉɛ́t kɛ́?”
