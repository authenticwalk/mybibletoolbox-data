verse: MAT.019.020
translations:
  kpx-kpx: Ige ata keu namihai avoe, “Di subuta menaka ke bahata ehomanu. Iale dana
    ono vade igaeta vai ukolikoli mai.”
  okv-H: embo amina, “Na God ta ke erevi tapa agi eagona avoeto ari nei do ano?” ainge
    enu
  tbo-tbo: Ma hewalina i baha i pa, ‘Geka lugagayohi a wotagohi, ma apo awai a dewaya?’
  mal-C: ആ യുവാവ്, “ഞാൻ ഇവയെല്ലാം പാലിക്കുന്നുണ്ട്” എന്നു മറുപടി പറഞ്ഞു. “ഇതിലധികമായി
    ഞാൻ എന്താണ് ചെയ്യേണ്ടത്?” അയാൾ ആരാഞ്ഞു.
  grc-SR: Λέγει αὐτῷ ὁ νεανίσκος, ⸉Πάντα ταῦτα⸊ ⸂ἐφυλαξάμην⸃ ⸋ἐκ νεότητός μου·⸌ τί
    ἔτι ὑστερῶ;
  bgc-bgc: उस जवान नै उसतै कह्या, “इन सारया ताहीं तो मन्नै मान्या सै, इब मन्नै किस
    बात की कमी सै?”
  khz-khz: Emalaga valiguna netiwato, “Au nerova maparara akwalanarana. Rakagau au
    na pana kalaa?”
  deu-TKW: 'Sagt der Jüngling zu ihm: alles dieses habe ich gehalten; was fehlt mir
    noch?'
  zsr-NT: 'Gudxëꞌ Jesús bönniꞌ naꞌ ni zoëꞌ iz cuidiꞌ queëꞌ, rnëꞌ: ―Yúguꞌtë lë ni runaꞌ
    ga gdel‑laꞌ nacaꞌ biꞌidauꞌ. ¿Naruꞌ zoa yetú le ral‑laꞌ gunaꞌ?'
  lin-lin: 'Elenge mobali alobaki : — Natosaka mibeko wana nyonso ; nasala lisusu
    nini ?'
  hns-NT: 'Tab naudjawaan bolies: „Ie sab hoekoem ham ab talak maaniela aur ham kaun
    tjiedj auro karie?”'
  noa-E: Magbaawai chi ẽwanau, —Mua magʉm thum ʉʉrkha chitabahab. ¿Khani mua wauju
    agtha waaur chirʉ́? ajim.
  eng-EMTV: The young man said to Him, “All these have I kept from my youth. What
    do I still lack?”
  mib-NT: 'Te ni cahān tēe suchí un: Tācá jniñu yáha je ni squícu ná ndé ná lulí ná.
    ¿Te na vé cúmanī gā sáha ná núu súcuan?'
  lif-NT2: खे़न् थाङ्‌बे़न्‍निल्‍ले़ मे़त्तु, “कन्‍हाॽ के़रे़क् इःत्तुङ्-नाःत्तुङ्‌ङाङ्‌ङे
    वाॽआरो॥ आल्‍लसाङ् याम्‍मो थे चोःक्‍माओ सुःन्‍दाङ्‌बे?”
  xnj-xnj: Msongolo yula akamjovela, “Genago goha nigalandili, hinu nihenga kyani
    neju?”
  mmx-mmx: La nom laradi ga lok, “Nia aga mumu asu na levelinga axap. Lavanga salai
    bok move nia ak pakes tin?”
  cbr-NT: 'Cacëxun ca a bëná unin cacëxa: —Chamaratsu ''aíshbi minmi ''ë cacë banacama
    quicësabi oi ''iá ''aish cana usabii ''in. ¿Añu ñuribi carana ''acëma pan ''ain?'
  tee-NT: 'Chai ju ts''alh juni: ―Tachi chun ju ani icmuctaxtuk''ota tus quilhitalacat''icst''in.
    Tijuch ali'' ju quinc''acxni.'
  eng-LSV: The young man says to Him, “All these I kept from my youth; what yet do
    I lack?”
  cak-NT: 'Y ri c''ajol-ala'' xu''ij che ri Jesús: C''a jin co''l cuando nubanon-pe
    ronojel ri''. ¿Anchique c''a ri ch''aka chic ri man nubanon ta? xcha'' raja''.'
  pah-NT: 'A''ero ipyahuve''ga ei Jesus''ga pe: —Jivoja''irame ji hendukatupavi Moisésva''ea
    remimbo''eagwera. Kiro ji heronhimomboakari ahendu katu ve ji, ei ga. Marã koji''i
    po ti jipyryhetea nehẽ? ei ga.'
  sja-NT: 'Mãpai ma k''ũtrãapa mãgaji: —Ma jõma ooparida aji. ¿K''ãata waa ooyama?
    aji.'
  xed-xed: 'Ka tsa duhwal ya nda tsi mantsa: «Snasna yu ta inda tsaha ya demdem, nu
    ta pɗakwani ŋa magəgəlta ɗa na?» kaʼa.'
  mks-NT: 'Já na̱cachi da̱ yúta̱ cán já xi̱hi̱n á: —Ja̱nda̱ ta̱a loho na̱sacuu u̱
    na̱casáhá i̱ cája i̱ tócó ndihi ña̱ sáhndá Ndióxi̱ caja i̱. Ndía̱ cúú ga̱ ndítahan
    caja i̱ —na̱cachi da.'
  gfk-S: Ma no marawan ga tange, “Aiou la murmur kike bakut. Aso baak um ing iou supi
    ter?”
  bmu-bmu: Mewö jiiga azi gwabönöŋ kewö jiyök, “Mi pakpak mönö tem köla mala kotzal.
    Wanigöra kunbuk osizal?”
  dgz-dgz: Apan tamaru ame anuni sia anega wan, “Ne iup mame waran iravi ta ongingin
    endi mame tauen. Ne da ya di taingina ame dim da?”
  eng-GNV: 'The yong man sayd vnto him, I haue obserued all these things from my youth:
    what lacke I yet?'
  zaa-NT: 'Nubéyu''a nna rą ne: Iyaba ca mandamiéntuą'' runia'' dèsdeba ná'' xcuìchuto''.
    Biaruálá reyatsa te'' cá.'
  eng-WEBSTER: 'The young man saith to him, All these things have I kept from my youth:
    what lack I yet?'
  guh-guh: 'Pevëjëato nexata jumaitsi Jesúsjavabelia: —Daxita rabaja bajarapalivaisianë
    jumecovënëtajë. ¿Detsa xua netosaica abaxë taexanaenexa? jai pevëjëato.'
  bon-bon: Puma cita ca mamye biname te jejige egä, “Cane ituge iyeta ai cotre bine
    wawenetnäja. Cerämu cane miiji ngena ne wawena?”
  nhw-BL: 'Huan nopa telpoca tlacatl quiilhui: ―Nochi ya ni nijtoquilijtihualajtoc
    hasta quema niconetzi nieltoya. ¿Tlaque polihui para nijchihuas?'
  swh-ONEN: Yule kijana akasema, “Hizi zote nimezishika. Je, bado nimepungukiwa na
    nini?”
  wbi-wbi: Umuunhu jula akati,”Isio sooni nisigadilile. Kiinu kiiki ikinge kino naghilue?”
  bba-bba: Aluwɑɑsi wi, u nɛɛ, yeni kpurowɑ nɑ swĩi. Mbɑ n mɑɑ mɑn tie.
  eng-KJVCPB: 'The young man saith unto him, All these things have I kept from my
    youth up: what lack I yet?'
  kgk-NT: —Upéa nhe'ẽ namokanhýi ahendupa aiko-vy, he'i Hesu-pe upe karia'y. —Kiva'e
    nhe'ẽ ajapove-ta? he'i oporandu-vy Hesu-pe.
  waj-waj: 'tuduu rikioo vaidi karaasaivo tunoo: Ii mmuakiaa kua mmaanna iyauvaa na
    iikiauvaivee. Dee mmoori voovaatama na iinarannee?'
  cpy-cpy: 'Ikantzi ewankari: “Nomatakiro maawoeni iroka, roojatzi netanakawo paerani
    eeniro neentsi-tapaaki. ¿Iitakama koetyaa-chari nimaeka?”'
  ekk-PKP: „Olen kõiki neid käske pidanud,“ lausus noormees. „Mida ma veel pean tegema?“
  mpx-mpx: Yaka tau i baek elana i ba, “Bolo ya gegewel iyaka ya paolaolaek. Hauna
    toto al ya kalaan?”
  wbp-wbp: Watingkilki jangku-manu Jijaji, “Wita-ngurlupakarrarlulparna puraja jungarnirli
    nyampurraju kuruwarri, kularna rdilyki-pungu jintarlangu, lawa. Palka mayi kuruwarri-kariji
    yungulparna purayarla?”
  luo-luo: Wuowi matin-no nowachone niya, “Mago duto aserito. En angʼo machielo ma
    pod aremo?”
  nhe-NT: 'Huan nopa telpoca tlacatl quiilhui: ―Nochi ya ni nijtoquilijtihualajtoc
    hasta quema niconetzi nieltoya. ¿Tlachque polihui para nijchihuas?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܗ̇ܘ ܥܠܲܝܡܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܢܛܝܼܪܵܝ ܝܘܸܢ ܡ̣ܢ
    ܝܵܠܕ݇ܘܼܬ‌ܝܼ، ܡܘܼܕܝܼ ܐܚܹܪܢܵܐ ܒܵܨܘܿܪܵܐ ܝܠܹܗ ܡܸܢܝܼ؟“'
  esk-NT: Nukatpiaq nipliġñiqsuq, “Tamatkua iluqaisa qaunagigitka nutaułłamniñaglaan.
    Sumik minitchivik?”
  msb-msb: Sinabihan man siya san batan-on na lalaki, “Gintuman ko ini tanan. Nano
    pa gayod an mga kakulangan ko?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Ca¹lah¹jǿ¹ hi² jøng² ma²ca¹mi³ti³jni ca¹lah¹cónh¹
    jmai³ mi³meh²jni. ¿He² hi² hniuh¹² jmo¹³jni ni³ jøng²? ―ca¹juúh²dsa.'
  dso-dso: ସେ ବେଣ୍ଡିଆ କଇଲା, “ମୁଇ ଏ ସବୁ ଆଦେସ୍‌ ମାନି ଆଇଲିନି । ଆରି କାଇଟା କର୍‌ବାର୍‌ ଆଚେ
    ?”
  meu-meu: Eregabe tauna eto, Ene iboudiai vada na badina namonamo, ma dahaka ai doini
    na dabumu?
  yva-NT: Umba vatano kamurame umawe po raura pare, “Ananyaowe umaso mamo ritavono
    rai to. Weti animaisye mirati mamai dainy?”
  dgc-dgc: “Sinunud ko dén ina a étanan,” kagi no lélake, “anya pa i dapat ko a gemtén?”
  zpm-NT: 'Dzigo rëbchaa zho: ―Ni tib miṉe rnee luu i gard quits naa, grësew zanaḻ
    naaw zigne naca. Racladz naa gacnaṉ naa, dieṉ peraa no guṉ naa.'
  hix-NT: Àro wyaro katxho kom yawo ron uro, kekon hatà, noro ha. Àsok xarha wehxano,
    kekon hatà.
  sim-sim: Urik ermbasi oto mu mbara, �Lo ondo amber angop a tiyarakonda nira. Hako
    mbele las er nga na ukuwa on?�
  npi-ULB: त्यो जवान मानिसले उहाँलाई भन्यो, “यी सबै कुरा त मैले पालना गरेकै छु । मैले
    अझै के गर्न आवश्यक छ ?”
  cgc-cgc: Sabat ta mama, “Tanan na sugo na pasambit no patuman ko. Ino pa kulang
    na ula ko pa nabuat?”
  tim-tim: Hain magaŋdo hin magaŋep, “Den kârikŋe kat katŋe ire hârok emelâk akmâ
    meteân. Gârâmâ wan bâiŋe mendere âmâ manman kârikŋe miawakniŋbiap?” dâmbo
  yor-yor: Ọmọdékùnrin náà tún wí pé, “Gbogbo òfin wọ̀nyí ni èmi ti ń pamọ́, kí ni
    nǹkan mìíràn tí èmi ní láti ṣe?”
  wos-wos: Wun hundi xékétaka dé wun wayikana du déré wa, “Wun hundi atéfék xékéta
    wandéka maki wuni huru. Méta joo nak akwi hurutawuni?”
  emp-NTPO: 'Cũdraba jarasia: –Jũma maʌ̃gʌra ĩjã o b̶ʌa. Mʌ̃a ¿wad̶i cãrẽda oẽ́ b̶ʌ?–'
  eng-F35: 'The young man says to Him: “I have kept all these things since my youth.
    What do I still lack?”'
  ind-ind: Orang muda itu berkata, “Semuanya itu sudah saya taati sejak masa muda.
    Apa lagi yang perlu saya lakukan?”
  pes-OPCB: 'مرد جواب داد: «همۀ این احکام را انجام داده‌ام. حالا دیگر چه باید بکنم؟»'
  mpt-mpt: naka tembal ele baabanea Ne hekmel weng olo alukum wafu bli otane ne kukubo
    afet osa wafunano? gesea
  bla-bla: Man'ikŏppi an'ĭstsiuaie. Nĭtokŏnŭs' satsipiau am'ostsk nitsŏk'umapiisi.
    Tsanĭstap'iua nikŭt'tomŭssatsipi?
  ssx-ssx: Mo panake halima꞉ hombo peaaso alota꞉ Koto ale pi ula꞉eki paeyaota꞉ telia
    pu halome. Handoeki ma꞉nda꞉ make peonope leekeme.
  mkl-mkl: Nɔ ɑwɑɑsũu í ni, ǹ wɑ n jirimɑ iyi bɛ fei tɑ̃, mii í ɡbe n ce mɑ́.
  gaq-gaq: ଙ୍ଗିରେ ଜିସୁକେ ଉତର୍ ବିକେ “ଏନ୍‌ ସାପା ଆଦେସ୍‌ ନେଙ୍ଗ୍ ପାଲେଣ୍ଡିଂକେ । ଆରି ନେଙ୍ଗ୍‌ନେ
    ମେଃନେ ଗଣ୍ଡାଃ ଲେଃକେ ?”
  gof-RNT: He na7atethay, “Taani hayssata ubbaa na7atethafe doomada naagas. Yaatin,
    hari taw pacciyabay aybee?” yaagidi oychchis.
  unx-unx: ଏନ୍‌ ଧାଙ୍ଗ୍‌ଡ଼ା କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଏନ୍‌ ସବେନ୍‌ ଆନ୍‌ଚୁକଇଙ୍ଗ୍‌ ମାନାତିଙ୍ଗ୍‌କାଦା
    ଆଡଃ ଚିକ୍‌ନାଃ ଆଇଙ୍ଗ୍‌କେ ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ?”
  gah-gah: 'Loko lokago, gosohá vemámo láa loko lo amimó: Ámina lo huka gakó mukí
    nene ámegetoaká noumóma nenae. Makó hí netakumú ligitagani okuke alemuve.'
  lcm-lcm: Na igenen tanginang ang kala antok ia ta, “Riria aongos nata using arukup
    iria. Mang sa lak napo kudik ina?”
  aer-aer: Kenhe apmerrke re awethe angkeke, “Akngerrepataye, the angkentye akngerre
    renhe areye apenteke, renhe akwetethe awerle-apemele. The-ame angkentye arrpenhe
    apenteme re?”
  qvc-NT: 'Chayshina Jisus niptinqam, chay runaqa nirqan: —Yumbay chaykunatam wambra
    kashqaymandapacha kasushqa kani. ¿Imataq mas faltawan ruranaypaqqa? nishpa.'
  tgl-ULB: At sinabi ng binatang lalaki sa kaniya, ang lahat nang ito ay sinunod ko.
    Ano pa ba ang kailangan ko?
  cbs-NT: 'bedunantun ana yuikin: —Na dasibi min ea yuiaidan, bakeishtatun tapinixun
    en jeneismaki. ¿Jawa betsa Diosun yununi en adiamamen?— aka'
  xtm-NTPP: 'Te tee yukan, jiña''a de: ―‍Teskua''a, ndaka cha''a chi jâ sa''a ndi''i
    sa. ¿Te kúni‑ka in‑ka ja sa''a sa? ―‍kúu de jiña''a de.'
  nnq-nnq: Kakombo jwenio ngannenge Yesu, “Genia goa nagaagabile, ndenda nike chenge?”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉo: —Mee, tee niipetirijepʉra yʉ tii peticãwʉ. ¿Ñee
    apeye yʉre to dʉjati ména? —cʉ̃re ĩi jãiñawi.'
  san-ORI: ସ ଯୁୱା କଥିତୱାନ୍, ଆ ବାଲ୍ୟାଦ୍ ଏତାଃ ପାଲଯାମି, ଇଦାନୀଂ କିଂ ନ୍ୟୂନମାସ୍ତେ?
  huv-NT: 'Quiaj tasaj nej aaga naxey quiaj: ―Teat, meáwan aag ayaj sayac wüx ximeaats
    narang nde quich xic. ¿Cuane alinoic netam naranga? ―aw.'
  otn-NT: 'Mi̱ da̱hra̱ n''yohʉ p''ʉya, bi ''yɛ̱na̱: ―Nu̱ya yø hya̱ guí xicya, ya gä
    xtá̱ øt''e asta̱ gue''mø ma̱rá̱ ngüɛgui. Xiya, ¿ndana̱ guehna̱ ra̱ hya̱ di ''bɛdi
    ngue hi̱ndí̱ øtya? ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune me wendi indiŋ niŋguk, “U hogohogok u agaŋ keleeŋ titabulat,
    kaŋ nemek noli nimaaŋgoŋ neeŋbe hatak?”
  obo-NT: Kahi taddot minuvu to, “Langun duwon no suhu, id puungan kud. Ondan pa kos
    ko-ilangan nod puungan ku?”
  cak-ENT: 'Y ri ala'' xbij c''a chin ri Jesús: Yin c''a co''ol tok nubanun-pe ronojel
    ri''. ¿Achique ta c''a ri ch''aka chic ri man nubanun tüj? xbij rija''.'
  lif-NT: ᤂᤧᤴ ᤌᤠᤱᤒᤧᤴᤏᤡᤸᤗᤧ ᤔᤧᤳᤋᤢ. “ᤁᤴᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤀᤡ᤺ᤳᤋᤢᤱ-ᤏᤠ᤺ᤳᤋᤢᤱᤅᤠᤱᤅᤣ ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤀᤠᤸᤗᤛᤠᤱ
    ᤕᤠᤶᤔᤥ ᤌᤣ ᤆᤥ᤺ᤰᤔᤠᤀᤥ ᤛᤢ᤺ᤴᤍᤠᤱᤒᤣ᥅”
  mie-NT: 'De nī ncāhān tēe suchí ñúcuán: Ndācá tiñu yáhá ja nī squíncuu sá jondē
    tá lulí sá. ¿De nā cuá cúu jā cúmanī cā jā sāhá sá túsaá? ncachī dē.'
  san-TIB: ས ཡུཝཱ ཀཐིཏཝཱན྄, ཨཱ བཱལྱཱད྄ ཨེཏཱཿ པཱལཡཱམི, ཨིདཱནཱིཾ ཀིཾ ནྱཱུནམཱསྟེ?
  qve-NT: 'Hinaqtinmi chay joven runaqa niran: —Taksa kasqaymantapachan chay kamachikuykunataqa
    kasukurani. ¿Imatawanraqtaq ruwaymanrí? nispa.'
  pao-NT: “Mooasoo nu ka a nabotugu-kwa'ne tumaduku,” mee soo nana, “Nu haa'a namagwetzoikwu?”
  cbu-NT: 'Itaru, kanungassha: Ichee, Apanllee kamachtamarini ichinguru payukuri,
    anumunari wachinaranginawa. Ashiriya, ¿nuwaam mayaa pishtach taarashish urutari
    payumaama? tárangshita.'
  usa-usa: 'ánibo mi-mábú-nákómá Îtumma timá ámikaiye: “mi-máqtén-ámáán-áímmá kemá
    kéwaraune. kemá nói-qtataaqtabawaq aqtórárîqa kéuno?” téna ítama aónaraiye.'
  soy-soy: 'Uŋmɑ́nɛ uyɛ̃ uu u pɛsɛ rɛ: Nɛ lɛ̃ nnɛ́í wɑlɛ. Yo icɔ kɑi pisɛ rɛ kɛ́
    wɑ?'
  hui-hui: Ani layagola agali daliahe biagome ladai bialu lalu, Bi uruni bibahende
    lo ngago i̱na biai haruli. I̱na maru agi bulene ngabe, lene.
  amf-amf: Barsha ear ‘‘Igina wulam inta toolidine; keeda ikal joogaa yer hare?’’
    ki hamade.
  quc-NNT: 'Ri achi xub''ij che ri Jesús: Ronojel wa'' nu taqem u b''anik tzaretaq
    in ak''al na. ¿Jas ta chi k''u ri rajwaxik kinb''ano? —xcha che.'
  dob-dob: Ga tubuwao nina ꞌigwae, “Loina getedi maiboꞌadi yamuliya ꞌaiꞌailedi, ta
    toꞌase wate yada guinuwe?”
  wrs-wrs: No tendorini omnana Yesusm, no moamba kava nemetva beswonam wohengna, ishomno
    kam henga mongmom, kava si keknam wohengvav, wo si osva kava beswonam wohavav
    yunalm.
  mca-mca: 'Qa ha'' jutjana''x qa yit''ij: —Week ekewe''en yakha'' qi in heik''enik''i
    qa haqsiijkii iye. ¿Qa pa''n ƚunye''j pa''qu'' mexe hami''ik''ui qu'' haqsiijkii?—'
  tzo-TZC: 'Ti querem vinique jech laj yal: ―Scotol taje pasbil onoꞌox talel cuꞌun
    ta jbicꞌtal. ¿Cꞌusi xa yan scꞌan ta jpas? ―xi.'
