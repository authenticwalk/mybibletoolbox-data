    ante pönente wæwente wædinque wadæ gogacäimpa.
  kbc-NT: Niɡ̶ijo lioneeɡ̶a naɡ̶a wajipatalo Jesus lotaɡ̶a, odaa joɡ̶opi, eliodi magecaɡ̶alo,
    leeɡ̶odi me liico laxokegi, owidi niɡ̶icoa ane nepilidi niliicaɡ̶ajetecidi.
  bmh-bmh: Silin mogoi go ze go doimai, gonugau ougab uhu mina, go utei waneun. Einen,
    go ece asiu mui, gonun, igul go guzenabun iborain tam.
  ctu-BL: Che' bʌ tsi' yubi jini t'an, tsa' caji ti majlel. Wen ch'ijiyem i pusic'al
    come an cabʌl i chubʌ'an.
  meq-meq: Gawla niye a tsəne andza niye na, a ye ŋgway ta mevel eye hərwi zlele ŋgay
    na, haladzay.
  noa-H: Pari hich mag woundam chadcha p'atk'on paraam harr haawai Jesuu hichig magbarm
    hũrwia warre hök'ĩirjuu petajim.
  alp-NT: Kena mokwai beluke ilene mere, kaplalei hoko ikeu neka le eni taneiaru boka
    titinai.
  san-VEL: etaa.m vaaca.m "srutvaa sa yuvaa sviiyabahusampatte rvi.sa.na.h san calitavaan|
  kbq-kbq: Hianagi ana nehaza'mo'ma anankema nentahino'a, tusi'a asuzampi vu'ne. Na'ankure
    agra tusi'a afufeno ante'negu anara hu'ne.
  kbh-kbh: Chë bobontse chca tojanuena ora, ngménaca yojtsatoñe, cha corente bomná
    bemna causa.
  ron-LSB: Dar tânărul, când a auzit aceasta, a plecat trist, pentru că era unul care
    avea averi mari.
  pon-pon: Manakap lao roner majan pot et, ap mamauk koieila, pwe a dipijou me toto.
  nhe-BL: Pero quema nopa telpoca tlacatl quicajqui tlen Jesús quiilhui, mocueso huan
    quistejqui pampa nelía tlapijpixtoya.
  sps-sps: Te nongoiny a see mes vegiau to, ana ya reesik fiisok nato, ana ya naa
    en nato, tana saa, ayei kaa me na masun a kinai.
  wnc-wnc: natake musia meya siknga siwan kukut. Dasingge? Itane sangaapana buyambam.
  nmw-S: Saugeine tolomo yake i longe lihulihu ya, bwen i yogo bwaine wana nuwongak,
    kaiwane iye togogomwau.
  bus-bus: Kɛ̀ gↄ̃kparɛ pì yã pì mà, à tà pↄsiaao, kɛ̀ à auzikinↄ vĩ bíta yãnzi.
  gub-BL: Ize'eg henu mehe uzemumikahy a'e awa a'e, ta'e hemetarer katu ma'e romo
    hekon a'e xe.
  imo-imo: Kano kelo iyemu mele paa awini noirimumunga Jisasini yundo aku nimu ungu
    pilipelie yu konopu umbuni terimuna anjo purumu.
  boj-boj: Yesus na tamo di degsi minjnaq qusiqa are tulaŋ gulbeiyej. A iŋgi iŋgi
    koba ti soqnej deqa ulatamu ugeiyonaqa ulaŋej.
  eng-DRA: 'And when the young man had heard this word, he went away sad: for he had
    great possessions.'
  knf-knf: Wi naţaşa uŋ aŧiinkuŋ uko mënţ, aşë ya na pjooţan, ţiki ayok maakan.
  san-KHM: ឯតាំ វាចំ ឝ្រុត្វា ស យុវា ស្វីយពហុសម្បត្តេ រ្វិឞណះ សន៑ ចលិតវាន៑។
  arn-NT: Feymew tati weche wentru, allkülu tüfachi dungu, rume weñangkülen amutuy,
    rume rikulerkelu am.
  zas-NT: Chi biguiejn xin guin zian, dád guyu nayax ziax, guial dád xinrijcwan.
  ken-NT: Ɛsakámu yɔ ághókó nɔ́kɔ́ nɔ́, arɔbhɛ rɔŋɛrɔŋ nsónso mbɔnyunɛ abhɔ̌ŋ
    nyaka bɛyǎ mɛnyɨŋ.
