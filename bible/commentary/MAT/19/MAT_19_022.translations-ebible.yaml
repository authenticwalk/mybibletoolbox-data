verse: MAT.019.022
translations:
  kpx-kpx: Ige ata keu ke evisime uvuai tinu. Kosealemo keu kunai balugate.
  okv-H: embo eha amina ingito amita hajae vajae isapamane avoeto tunga osaga kogue
    Iesu toto pambuna.
  tbo-tbo: Hewalina Yesu a baha i noonoli po a nugodubuna i gunawilena meya, babana
    a gapola hi maga duma.
  mal-C: വളരെ വസ്തുവകകൾ ഉണ്ടായിരുന്ന ആ യുവാവ് ഈ വാക്കുകേട്ട് ദുഃഖിതനായി അവിടെനിന്ന്
    പോയി.
  grc-SR: Ἀκούσας δὲ ὁ νεανίσκος τὸν λόγον ⸆ ἀπῆλθεν λυπούμενος· ἦν γὰρ ἔχων κτήματα
    πολλά.
  bgc-bgc: पर वो जवान या बात सुणकै उदास होकै चल्या गया, क्यूँके वो घणा साहूकार था।
  khz-khz: Malaga valiguna eia ekamonagiato aonai, nugana mametauna na eraokwaniato,
    kwalana ia magena rinaga vogo talimana.
  deu-TKW: Da es aber der Jüngling hörte, gieng er bekümmert davon; denn er war sehr
    begütert.
  zsr-NT: Catiꞌ byönnëꞌ didzaꞌ ni bönniꞌ naꞌ ni zoëꞌ iz cuidiꞌ queëꞌ, zhuöjëꞌ ruhuiꞌnnëꞌ
    le dëtsca yöl‑laꞌ tsahuiꞌ queëꞌ.
  lin-lin: Tango elenge mobali ayokaki bongo, akendeki na mawa, pamba te azalaki na
    bozwi mingi.
  hns-NT: Ie sab baat soenke naudjawaan bahoet oedaas hoike tjal gail. Oke bahoet
    dhan-daulat raha.
  noa-E: Pari ich mag woundam chadcha phatkhon paraam arr aawai Jesuu ichig magbarm
    ũrwia warre ökhĩirjuu petajim.
  eng-EMTV: But when the young man heard this statement, he went away grieved, for
    he had many possessions.
  mib-NT: Te tēe suchí un, ná ni jini sōho de jnūhun yáha, te ni cucuíhyá ni de te
    cuahān de, chi cúcá ndasɨ́ de.
  lif-NT2: खे़न् थाङ्‌बे़न्‍निल्‍ले़ कन् पाःन्‍निन् खे़प्‍सुआङ् कुनिङ्‌वाॽ तुगे़र
    खे़प्‍मोलाम् पेरो, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ग यरिक् याङ्‌साकुन्‍धे कत्तुरो॥
  xnj-xnj: Hinu msongolo yula peayuwini malovi gala, akahamba kuni avi ngolongondi
    neju ndava muni avi na vindu vyamahele aganili lepi kuvilekelesa.
  mmx-mmx: Nom laradi ga ronga i na, la ni ga vas kaxat mi lainbulu silok mila neni
    gapnovos aleng.
  cbr-NT: Usaquian Jesusan cacëxun cuabiani ca aín ñua 'itsaira 'ain, a bëná uni masá
    nuituti utë́nbuax cuancëxa.
  tee-NT: Para ju anu' ts'alh acsni k'asmatlh ju ani chivinti lana amak'anini'alh
    ni na lhu ix'alin ju ixmak'alit.
  eng-LSV: And the young man, having heard the word, went away sorrowful, for he had
    many possessions;
  cak-NT: Cuando ri c'ajol-ala' xuc'oxaj ri tzij ri xu'ij ri Jesús, nibison ránima
    xtzolaj-e, roma yalan rubeyomal c'o y man nrojo' ta nusipaj.
  pah-NT: Jesus'ga renduvame ga ndovy'ari ogwovo Jesus'ga hugwi. A'ereki ga nomondopapotari
    ombatehetero g̃waramo.
  sja-NT: Ma k'ũtrãapa mãga ũrik'ãri, k'ĩra pia-ee wãji, p'arat'a audú k'inia bada
    perã.
  xed-xed: Na snaŋta tsa duhwal ya ta tsa gwaɗa ya, ka ɓasaftá tsi ta ŋuɗuf ka sliʼafta
    ka laghwi, kabga gadghəl ya.
  mks-NT: Tá na̱xini jo̱ho da̱ yúta̱ cán ña̱ yóho já na̱quee cuéha̱ ndiva̱ha da cua̱ha̱n
    da̱ jáchi̱ da̱ cui̱cá ndiva̱ha cúú dá.
  gfk-S: Be no marawan ga hadade kakarek, iga hana leh ma ra but na tapunuk, kinong
    a tamat na watong ie.
  bmu-bmu: Mewö jiyökmö, gwabönöŋ keu mi möta sukinapŋi gwötpuk ahöyöhaŋgöra aka wösöbirik
    möta jeŋi asöliiga öne mosöta anök. Mewö.
  dgz-dgz: Apan tamaru ame, nop ame anuni gapan bagu sisi den aen, iwa kwan puraput
    mega arugataet.
  eng-GNV: 'And when the yong man heard that saying, he went away sorowfull: for he
    had great possessions.'
  zaa-NT: De biyénini nubeyu' soltérua nu rèe na, triste tsùba beyeqquią, porqui'ni
    yala rico ną́.
  eng-WEBSTER: 'But when the young man heard that saying, he went away sorrowful:
    for he had great possessions.'
  guh-guh: Nexata pevëjëato itsa jumetane bajarapacuenia Jesús pejumaitsijava, najamatabëxainaeya
    baja vecuapona Jesús. Tsipaji pevëjëato daxitacuene bitso pexainaenë. Nexata pevëjëato
    apo jamatabëjumecovënëtsi palivaisi Jesús tsipaeba.
  bon-bon: Mamye biname te liba itecijige, tabe ngenecu mäpu cama äyeblingtige, ingle
    tabe babo dogwe biname ge.
  nhw-BL: Pero quema nopa telpoca tlacatl quicajqui catli Jesús quiilhui, motequipacho
    huan quistejqui pampa nelía tlapijpixtoya.
  swh-ONEN: Yule kijana aliposikia hayo, akaenda zake kwa huzuni, kwa sababu alikuwa
    na mali nyingi.
  wbi-wbi: Unsoleka jula ye apulike isio akavuka pala asukunile, ulwakuva alyale ni
    kyuma kinga.
  bba-bba: Adɑmɑ ye ɑluwɑɑsi wi, u nuɑ mɛ, u doonɑ kɑ nuku sɑnkirɑnu domi win dukiɑ
    yɑ kpɑ̃.
  eng-KJVCPB: 'But when the young man heard that saying, he went away sorrowful: for
    he had great possessions.'
  kgk-NT: Upéa nhe'ẽ ohendu ramo, ndovy'avéi oho-vy. Heta mba'e porã porã ogwereko-gwi,
    ojepy'a reraha oho-vy. Imytu'e'ỹ-gwi omba'e kwéry-rehe ojepy'a reraha oho-vy.
  waj-waj: tuduu rikioo vaidi karaasaivo ari hoonahaanaiyauvo kaayau vauyauvaara yaata
    utuduu inna ausaivo mmuaararooduu viravai.
  cpy-cpy: Ikanta ikemaki ewankari, owashiretanaka ipiyanaaha, tema ashaahantzinkari
    rirori.
  ekk-PKP: Kui noormees kuulis Jeesuse vastust, läks ta väga kurvalt ära, sest tal
    oli palju vara.
  mpx-mpx: Sauga tau o baaba ya i hago, inoke i egon alona ge wana nuwanak, kaiwena
    iya togogomwau.
  wbp-wbp: Kuja yangkangku watingki purda-nyangu Jijaji wangkanja-kurra, ngula-jangkaju
    purda-nyanjarla wajampa-jarrija-nyanurla kujalpa jurnarrpa panu mardarnu, manu
    yarnkajarralku Jijaji-kijaku.
  luo-luo: Ka wuowi matin-no nowinjo mano, noa ka chunye lit, nikech ne en-gi mwandu
    mathoth ahinya.
  nhe-NT: Pero quema nopa telpoca tlacatl quicajqui tlen Jesús quiilhui, mocueso huan
    quistejqui pampa nelía tlapijpixtoya.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܗ̇ܘ ܥܠܲܝܡܵܐ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ، ܐܙܝܼܠܔ ܠܹܗ ܦܫܝܼܡܵܐ،
    ܣܵܒܵܒ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܡܸܢܕܝܼ ܪܵܒܵܐ.
  esk-NT: Nukatpiam tusaakamiuŋ taamna ipiqtutchakhuni aullaġniqsuq atakkii sulliñaurauqaqhuni.
  msb-msb: Pero pakabati sani san batanon na lalaki lumakat siya na mamunduon kay
    mayaman-yaman siya.
  cpa-NT: Mi³ca¹nǿng² dsa² héi² jǿg³ jøng², hlaih¹³ jenh¹²dsa. Di³ ma¹dsio¹² hi² chi²
    quiah¹²dsa. Jøng² ca¹ŋáh¹dsa.
  dso-dso: ଏଟା ସୁନି କରି ସେ ବେଣ୍ଡିଆ ମୁ ଉତ୍‌ରାଇଦେଇ ତେଇଅନି ଉଟିଗାଲା । କାଇକେ ବଇଲେ ସେ ଲକ୍‌
    ବେସି ସାଉକାର୍‌ ରଇଲା ।
  meu-meu: A eregabe tauna ese una hereva e kamonai, bena mai lalo-hisihisina e raka
    oho, badina be ia na taḡa tauna.
  yva-NT: Arono vatano kamurame umawe po Yesus apa ayao umaso ranaun, animaumbe rave.
    Umba puje, yara animaumbe rave weye apa ananuge manui rave.
  dgc-dgc: Nadid, pékabati no lélake ta éya, éy nalungkut dén siya, a hinumektat dén,
    da napakayaman siya.
  zpm-NT: Zeeṉe bin zho sca rëb me, mbanse rac zho laa zho zey, sac nroob ncuaaṉe
    quianie zho.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, nekhokay mak hatà, noro ha, tkatxhonke rma
    haxa tesnàr ke. Ekhokaxaho rma toy hatà.
  sim-sim: Karem or mbarik ermbasi oto mashi oson or misihi sunguwavu orhi kavak si
    narik ormu halashi ira. Mberem ushirik? Or ya mbele mbele mushak nandari ora.
  npi-ULB: तर जब त्यस जवान मानिसले येशूले भन्‍नुभएको कुरा सुन्यो, ऊ साह्रै दुःखित
    भएर गइहाल्यो, किनभने ऊ धेरै सम्‍पत्ति भएको मानिस थियो ।
  cgc-cgc: Pagmati ta mama ta ambal ya Jesus, gapanaw kanen an na nasebean tak tama
    gid iya na mga pagkabetang.
  tim-tim: Hain dâmbo luâk sigan arekŋe nâŋgâm kotŋe siâ siâ dondâ talaŋep aregât
    nâŋgâmbo humo akto aregât Yesuŋe tâwât dewunge panben dâm magaŋep aregât biwiŋe
    umatŋe akto gem yân ariep.
  yor-yor: Ṣùgbọ́n nígbà tí ọ̀dọ́mọkùnrin náà gbọ́ èyí, ó kúrò níbẹ̀ pẹ̀lú ìbànújẹ́,
    nítorí ó ní ọrọ̀ púpọ̀.
  wos-wos: Wungi wandéka wun wayikana du xékétaka déka séfélak jondu hwenjoka hélék
    yata déka biya mawuli xak dé ya. Yandéka Jisasré yatakataka dé yi.
  emp-NTPO: Cũdraba maʌ̃ ũrĩped̶a sopua b̶esia bio bara b̶ʌ bẽrã. Ara maʌ̃da wãsia.
  eng-F35: So upon hearing that word the young man went away sorrowful, for he had
    great possessions.
  ind-ind: Mendengar jawaban Yesus, orang muda itu pergi dengan sedih karena dia sangat
    kaya dan tidak mau melepaskan hartanya.
  pes-OPCB: ولی وقتی مرد جوان این را شنید، اندوهگین از آنجا رفت، زیرا ثروت زیادی داشت.
  mpt-mpt: otane naka tembal ele inamin namino homon kesoa Yesuse weng olo baabaneo
    wentenea funanea Ne afobeingo mo inanita naka maki oyamibabo ge funanea bobolo
    ilum omfubanoa e Yesuse deiba onsebe.
  bla-bla: 'Ki man''ikŏppi otokh''tsĭm''si annik'' epo''awsĭnik, itsĭkikĭn''iĭstapu:
    tŭk''ka ek''akauoi otsinan''ists.'
  ssx-ssx: Mo panake halima꞉ koto pi opitolota꞉ ipikita꞉ hamoko hali tieke hayeke
    ekima꞉ pukima꞉ ka꞉nda꞉ma꞉ homa꞉ paleke peekeme.
  mkl-mkl: Iyi ɑwɑɑsũu í ɡbɔ bɛɛbɛ ŋɔi í sindɑ í nɛ do inɔ kufɔ domi ilu ɑmɑni nlɑ
    nlɑi.
  gaq-gaq: ଙ୍ଗିରେ ଏନ୍‌ ସାମୁଆଁ ଅଁଚେ ଗିସେଚେ ୱିଗ୍‌ଗେ, ମେଁନ୍‌ସା ଡାଗ୍ଲା ମେଁନେ ମାଲେ ସମ୍ପତି
    ଲେଃଗେ ।
  gof-RNT: Shin he naatetha uray daro dure gidiya gisho hessa si7ida wode azzanishe
    aggidi bis.
  unx-unx: ଏନ୍‌ ଧାଙ୍ଗ୍‌ଡ଼ା ନେ'କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ହୁଡିଙ୍ଗ୍‌ଜୀଉୟାନ୍ତେ ସେନଃୟାନା ଚିୟାଃଚି
    ଇନିଃ ପୁରାଃଗି କିସାଁଣ୍‌ ତାଇକେନାଏ ।
  gah-gah: gosohá ve nenémo ámina gakó geleake henona vaí oko minamó nenazo, gona
    moloko kimitohe loko agata gilitímo mulunagú gena avisekago vimó.
  lcm-lcm: Taun a igenen tanginang ke kala longong asukang ke, kala pasal mamakus
    aliu, using katapo atogon kana togtogon lava.
  aer-aer: Nhenge artwele nhenhe awemele re irrare-irreke imerte alpemele rarle mane-arlke
    mantere-arlke atningke atnyenekenge, re akenhe ikwere-arrpe atnyenetyeke-arle
    ahentye-aneke.
  qvc-NT: Chayshina niptinqam, chay runaqa limpu malaganayashpa, tukuy imambaq llakishpa,
    rirqan.
  tgl-ULB: Subalit ng marinig ng binatang lalaki ang sinabi ni Jesus, umalis siya
    na malungkot, sapagkat siya ay may napakaraming mga ari-arian.
  cbs-NT: januxun bedunan mabu ichapa jayatun Jesúsun jaska yuiai ninkai jawen mabuwen
    taea pes juinti nishmai keyutan ana jawa yuiama kaya
  xtm-NTPP: Ja ni jiniso'o de sukan jiña'a ya ma, te xixii‑nka kuan no'o de, vaa xiku
    xeen kúu de ma.
  nnq-nnq: Kakombo pagajoa genia, ngajabula kachakwe na kongo achimwite magambu akiba
    nuloi muno.
  bao-NT: Wãmʉ pea to biro cʉ̃ ca ĩirijere tʉogʉ, ca apeye paigʉ niiri, bʉaro tʉgoeña
    pairique mena waacoawi.
  san-ORI: ଏତାଂ ୱାଚଂ ଶ୍ରୁତ୍ୱା ସ ଯୁୱା ସ୍ୱୀଯବହୁସମ୍ପତ୍ତେ ର୍ୱିଷଣଃ ସନ୍ ଚଲିତୱାନ୍|
  huv-NT: Wüx tanguiay aag ayaj, quiaj tamix omeaats, taw quiaj, cos nej ajiür xeyay
    cuajantanej, ngo mandiüm mandrooch ombas.
  otn-NT: Pɛ mi̱ 'yøhra̱ n'yohʉ na̱ ra̱ hya̱ bi sifi, ma̱mbi du̱drá̱ mmʉi. Bi̱ matho,
    porque ma̱rá̱ ndømmɛ̱mmɛti.
  nop-nop: Unduŋ nimbune me u muneeŋ bomboŋ wapum hinek halimiŋguk doktiŋa mede u
    nadiŋa welemulap tiŋa uguk.
  obo-NT: To norinog idda taddot minuvu, id ipanow sikandin no naanu, oyyos dakkoo
    man kos kandin no korotuwan.
  cak-ENT: Tok ri ala' xrac'axaj c'a ri tzij ri xbij ri Jesús, nbison ránima xtzolij-e,
    roma juis ri beyomül ri ruchajin y man nrajo' tüj ntel-e pa ruk'a'.
  lif-NT: ᤂᤧᤴ ᤌᤠᤱᤒᤧᤴᤏᤡᤸᤗᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤢᤃᤧᤖ ᤂᤧᤵᤔᤥᤗᤠᤶ ᤐᤣᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤧᤸᤗᤧᤃ ᤕᤖᤡᤰ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ ᤁᤳᤋᤢᤖᤥ॥
  mie-NT: De tá nī jini tēe suchí tūhun yáhá, de nī ncucuécá inī dē de cuāhān dē,
    chi cuícá ndasí dē.
  san-TIB: ཨེཏཱཾ ཝཱཙཾ ཤྲུཏྭཱ ས ཡུཝཱ སྭཱིཡབཧུསམྤཏྟེ ཪྻིཥཎཿ སན྄ ཙལིཏཝཱན྄།
  qve-NT: Hinaqtinmi Jesuspa nisqanta uyarispa, chay jovenqa anchata llakikuspa ripuran,
    nishu qapaq runa kasqanrayku.
  pao-NT: Soo nana ka ewow hee-gana suda oo nakasoonammekuna mea.
  cbu-NT: Itaru, kanungassha maachtaa zapani payurangiya; an tputs kurkirimuncha.
    Ashirucha, Isusoo kuk mazinayaru, ngateeru, mang' kapung mantsarangiya. Mang'
    mantsaku, Isusoo kasarangiya.
  usa-usa: mi-mábú-nákómá min-áímmá itáá ena áyákoma ummaa kéyaipaq kóuraiye. miráimma
    wemá taíbaq-yataaqa makáiqtababoana mirá-uraiye.
  soy-soy: Kɛ uŋmɑ́nɛ uyɛ̃ uu lɛ̃ n kṍ, uú nɛ mpɔ́ɔcɑɑi tɔ́mpɔ, kɛ ukunipɛ ɑku
    nní m mulú nnyɑ.
  hui-hui: Yasuhanda ani layagola agali daliahe biagome ibu agali homogo gibiore henego
    ibu genda halu pene.
  amf-amf: Barsha ear koymo thoothinin kisa dohonna, dhalqin ogoam yinin qansenka,
    yisa iinka ataate ki yivade.
  quc-NNT: Aretaq ri achi xuta ri xub'ij ri Jesús, xk'extaj ru wäch, xb'isonik, xe'k
    rumal chi k'ia ru q'inomal k'olik.
  dob-dob: Tai nina Yesu ꞌina ona gete ꞌinonona ga ma ina nuwamwau ꞌiila. Tauna ꞌana
    yakwala nigeya yauna ta ꞌina gwegwe yau wawasae ꞌiegagaledi.
  wrs-wrs: Wo doa no tendoriniva os Yesusmba dasvholahangana, himba mindnam os nengvna
    i, manara himba wohnindrini lohvna.
  mca-mca: Ha' jutjana'x in yepi'ye' ek'i aka'an, qa ik qi in uƚ'axi'mkii, qe ƚakha'
    qi in yiwq'axin wekwek.
  tzo-TZC: Cꞌalal jech laj yaꞌi ti querem vinique, at oꞌnton xa ilocꞌ batel, yuꞌun
    toj cꞌulej.
  mya-mya: သို့​ရာ​တွင်​ထို​လူ​ငယ်​သည်​ဥစ္စာ​များ​စွာ​ကြွယ်​ဝ​သူ ဖြစ်​သ​ဖြင့်​ကိုယ်​တော်​၏​စ​ကား​ကို​ကြား​သော​အ​ခါ
    စိတ်​မ​ချမ်း​မ​သာ​ဖြစ်​လျက်​ထွက်​ခွာ​သွား​လေ​၏။
  gng-NT: Unacenfaan nnɔ cii' nnɔ ma nnɔ, uʼyɛnm saa', nɛ u siere' ki bure', kimɛ
    u ŋmɔbe lifaal ki gbien'.
  cbi-NTPO: Tsejtu Jesús tsandiñu meetu, juntsa nakun ruku yuj llakindya' miimi, mika
    taruku' mitya.
  ikk-NT: Ogẹn okorọbịa hụ gi nụ ihiẹnni, ndụn nọ gụụ a, ọ nọ sụkụrụ, pụ, makẹlẹ o
