  dso-dso: ସେ ପାଚାର୍‌ଲା, “କାଇ କାଇ ଆଦେସ୍‌ ?” ଜିସୁ କଇଲା, “ନର୍‌ ଲକ୍‌ମନ୍‌କେ ମରାଇବାର୍‌
