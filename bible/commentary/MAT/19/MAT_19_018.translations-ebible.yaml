verse: MAT.019.018
translations:
  kpx-kpx: Ige au belahai avoe, “Menaka olete dana ehomai.” Ige Iesuu namihai avoe,
    “Ainaho ata havegelive. Ainaho mole keatehi ladevegelive. Ainaho mole vavogevelive.
    Ainaho mole lobogevelive.
  okv-H: “God ta ke deire agi ano” ainge enu
  tbo-tbo: Hewalina Yesu i lubayadeya i pa, ‘Lugagayo awai?’ Yesu i baha i pa, ‘ “Ega
    una yamunugo, ega una matamatamaga, ega una danedanene, ega una igou koyakoyama.
  mal-C: “ആ കൽപ്പനകൾ ഏതെല്ലാം?” അയാൾ ചോദിച്ചു. “ ‘കൊലപാതകം ചെയ്യരുത്, വ്യഭിചാരം ചെയ്യരുത്,
    മോഷ്ടിക്കരുത്, കള്ളസാക്ഷ്യം പറയരുത്,
  grc-SR: Λέγει αὐτῷ, Ποίας; Ὁ δὲ Ἰησοῦς ⸂εἶπεν,⸃ Τὸ Οὐ φονεύσεις· οὐ μοιχεύσεις·
    οὐ κλέψεις· οὐ ψευδομαρτυρήσεις·
  bgc-bgc: उसनै यीशु तै कह्या, “कौण-से हुकम?” यीशु बोल्या, “खून ना करियो, जारी ना
    करियो, चोरी ना करियो, झूठ्ठी गवाही ना दियो,
  khz-khz: Ia na Iesu erenagiato, netiwato, “Arigi rova okilagirana?” Iesu ekilato,
    “Ragai pono vagivagi, ragai pono vegenoagi, ragai pono lema, ragai pono veroli-opakau,
  deu-TKW: 'Sagt er: welche? Jesus aber sagte: Das du sollst nicht töten, nicht ehebrechen,
    nicht stehlen, nicht falsch zeugen,'
  zsr-NT: 'Niꞌr rëꞌ Jesús bönniꞌ naꞌ, rnëꞌ: ―¿Bizxal zxba naꞌ? Jesús rëꞌ lëꞌ: ―Zxba
    naꞌ gna bëꞌë Moisés: Cutu gdödnuꞌ bunách. Cutu gunuꞌ dul‑laꞌ le rguitsj zxba qui
    yöl‑laꞌ nutság naꞌ. Cutu cuanuꞌ. Cutu gnëuꞌ qui lzaꞌu le cunácz.'
  lin-lin: 'Elenge mobali yango atunaki lisusu : — Mibeko nini ? Yesu azongisaki :
    — Okobomaka te, okosalaka ekobo te, okoyibaka te, okolobaka litatoli ya lokuta
    te,'
  hns-NT: 'Tab naudjawaan poetjhies: „Kaun hoekoem?” Tab oe bolies: „Koi ke djaan
    na maar, aapan biaah ke waada na toer, tjorie na kar, djhoettha gawaahie na de,'
  noa-E: 'Magbaa, —Pari ag gaai jaau sim eem, ¿chijãg igwiata pua mag jaau sĩ? ajim,
    chi ẽwan mag i dʉ̈i iyʉ̈ʉ aan berrau. Magbaa Jesuu irig magjim: —Oob õor thõo
    chitam; oob pʉch õor khabam dʉ̈ijã khapes a chitam; nem jĩgkham; sëukhajã chikham
    ëugar nem jaau chitam;'
  eng-EMTV: He said to Him, “Which ones?” Jesus said, “ ‘You shall not murder,’ ‘You
    shall not commit adultery,’ ‘You shall not steal,’ ‘You shall not bear false witness,’
  mib-NT: 'Te ni cahān de: ¿Ndé‑ni jniñu cúu núu súcuan? Te ni cahān yā: Ma cáhni
    rō ndɨ̄yɨ. Ma cosɨ́quɨ́ ndéē jnáhan ró. Ma sacuíhná ró. Ma sajnúhún ró.'
  lif-NT2: खे़न् मनाःल्‍ले़ सेःन्‍दोसु, “आत्तिन् साम्‌योइङ्‌जाःङ्‌ङिन्‌इःत्तुङ् नाःत्तुङ्‌बाबे?”
    हे़क्‍क्‍याङ् ये़सुरे़ मे़त्तु, “मना से़प्‍मा मे़नुॽने़न्, चाराम्‍मा याःम्‍बक्
    चोःक्‍मा मे़नुॽने़न्, खुःम्‍मा मे़नुॽने़न्, इङ्‌ले़क् पाःप्‍मा मे़नुॽने़न्,
  xnj-xnj: Mundu yula akamkota, “Mihilu yoki?” Yesu akamyangula, “Ukoto kukoma, kukita
    ugoni, kuyiva, kujova udese,
  mmx-mmx: La nom laradi ga sue, “Ua lentaba?” La ne Iesu ga lok, “Nemen uta sev amet
    tara, nemen utang longka tixin, nemen uta xip pilo, nemen uta xarang taba mumu
    tara mi levelinga xaxarang,
  cbr-NT: 'Cacëxun ca a bëná unin cacëxa: —¿Uisaia ax quicë banacama carana ''ati
    ''ain? Cacëxun ca Jesusan cacëxa: —Uni camina ''atima ''ain. Uni itsin xanubë
    camina ''itima ''ain. Uni itsin ñu camina mëcamatima ''ain. Camina bëtsi unimi
    cëmëi manántima ''ain.'
  tee-NT: 'Chai ju anu'' ts''alh juni: ―Tamalhch. Chai ju Jesús juni: ―Jantu amaknit''i
    xamati''. Jantu at''ats''uc''u ju jantu mi''amachaka''. Jantu ak''alhaun. Jantu
    anauch ta''aklhtamat chivinti ixlacata apumatam.'
  eng-LSV: He says to Him, “What kind?” And Jesus said, “You will not murder, You
    will not commit adultery, You will not steal, You will not bear false witness,
  cak-NT: 'Y xpe ri c''ajol-ala'' xuc''utuj che ri Jesús: ¿Anchique ri mandamientos
    ri''? xcha''. Y ri Jesús xu''ij che: Ri mandamientos ri'' ja ri man cacamisan,
    ri achi ri c''o raxayil man tucanoj jun chic ixok, man catelak'', man tatz''uc
    tzij chirij jun chic winak.'
  pah-NT: '—Marãva''ea Tupana''ga remimbotarimova''ea? ei ga Jesus''ga pe. A''ero
    Jesus''ga ei ga pe: —Nahã ko garemimbotarimova''ea: “Terejukai ti ojipe''g̃a.
    Tererekoi ti ojipe''g̃a nembireko''g̃a. Teremimi ti ojipe''g̃a hugwi,” ei ahe.
    “Tane''mbei ti ojipe''g̃a mombe''gwovo tehe.'
  sja-NT: 'Ma k''ũtrãapa iidiji: —¿Chisãgɨ́ ũraade jara bɨk''a ooipia bɨma? aji. Jesupa
    p''anauji: —‘Eperã peenáaji; miak''ãi bɨ pɨrã, awaraarã ome k''ãináaji; nechɨanáaji;
    seewa jaranáaji chĩara k''achiade baaipiit''ee.'
  xed-xed: '«Wati zlahuha ya na?» Ka tsa mndu ya. Ka Yesu mantsa: «Yaha ka da dzatá
    mndu, yaha ka da hliri, yaha ka da ghali, yaha ka da tsanavatá gwaɗa ta mndu,'
  mks-NT: 'Já na̱cachi da̱ cán já: —Ndá cúú mé ña̱ ndítahan caja i̱ —na̱cachi da.
    Já na̱cachi Jesús já xi̱hi̱n dá: —Coto a̱ cáhnún ndi̱i. Coto a̱ cóún xi̱hi̱n ñájíhí
    á yíi̱ ñani táhún. Coto a̱ cája cuíhnún. Coto a̱ cáhu̱n ña̱ tu̱hún sa̱há ña̱yivi.'
  gfk-S: 'No tunana ga tiri, “Garim?” Ma ne Jisas ga balu ie horek: “‘Waak u harubu
    bingibing bia. Waak u noh tikai ma tikenong paile num ie. Waak u kukuman. Waak
    u hinawas harabota uta tikenong.'
  bmu-bmu: Mi möta kewö jii mörök, “Wani jöjöpaŋ keugöra jizan?” Jisösnöŋ mi möta
    jiyök, “Mönö ki, ‘Ambazip kun kude qenöŋ kömuma, Sero yoŋgorö kude akŋan, Yoŋgorö
    kude meman, Jitnöŋ alal keu kude jiman,
  dgz-dgz: Apan ame gare wan, “Iup ansena da?”
  eng-GNV: 'He sayd to him, Which? And Iesus sayde, These, Thou shalt not kill: Thou
    shalt not commit adulterie: Thou shalt not steale: Thou shalt not beare false
    witnesse.'
  zaa-NT: 'Lą nna ra tìą ne: Nula cą. Jesús nna rèe na: Bittu gútti lu''. Bittu thúalani
    lu'' nu labí ná tsela lu''. Bittu cuana lu''. Bittu ichìtha lu'' bela''na qui''
    ca enne''.'
  eng-WEBSTER: He saith to him, Which? Jesus said, Thou shalt do no murder, Thou shalt
    not commit adultery, Thou shalt not steal, Thou shalt not bear false witness,
  guh-guh: 'Nexata pevëjëato jumaitsi Jesúsjavabelia: —¿Detsa palivaisi nexata jumecovënëtsianajë?
    jai. Nexata Jesús jumaitsi pevëjëatojavabelia: —Dioso pejumelivaisibaxutota jumaitsi
    mapacueniaje: “Pëtsa beyaxuabame jivitonë. Pëtsa jaitame itsava nijavavecua. Pëtsa
    nacobetoxotame. Pëtsa itsamonae pexanaejava yabara najumetsënëtsiaya paebame.'
  bon-bon: Pui biname te Yeesu ne itemlige egä, “Lui cotre bine?” Yeesu jejige egä,
    “Biname ne gone budre me agli; sargi mule gone; gwidape ero gone; walya aitneja
    gone;
  nhw-BL: 'Huan nopa tlacatl quitlatzintoquili: ―¿Tlaque itlanahuatilhua Toteco niquintoquilis?
    Huan Jesús quiilhui: ―Amo xitemicti, amo ximomecati, amo xitlachtequi, amo aqui
    xiquistlacahuica.'
  swh-ONEN: Yule mtu akamuuliza, “Amri zipi?” Yesu akamjibu, “Usiue, usizini, usiibe,
    usishuhudie uongo,
  wbi-wbi: Unsoleka jula akaposia akati,”Indaghilo siliku?”u Yesu akamwamula akati,”Nungabudaghe,
    nungavwafukaghe, nungahijaghe, nungolekaghe isa vudesi,
  bba-bba: U nɛɛ, yen yerɑ̀. Yesu u nɛɛ, ɑ ku tɔnu ɡo, ɑ ku sɑkɑrɑru ko, ɑ ku ɡbɛni,
    ɑ ku ɡoo ɡɑri mɑni,
  eng-KJVCPB: He saith unto him, Which? Jesus said, Thou shalt do no murder, Thou
    shalt not commit adultery, Thou shalt not steal, Thou shalt not bear false witness,
  kgk-NT: '—Heta hemimombe''ukwe. Mbava''e va''e xe ajapo-ta? he''i Hesu-pe oporandu-vy.
    Upei he''i Hesu íxupe: —“Ani ereporojuka teĩ. Ani eremoingo ambue mbue teĩ. Ani
    eremonda teĩ. Ani nde apu rei teĩ nde rapixa-rehe.'
  waj-waj: 'tuduu rikioo tunoo: Mo dee kua mmaannavai tuuvaa na iikiaunnee? tuduu
    rikioo Yisuuva inna sai tunoo: Sa gioonna kiaapu voovai ruputino putuaivee. A
    vaa nnaata vaati varaannaikua sa mmuara heera aataruuvaa iikianee. Sa voovai mminnaivaa
    mmuara varaanee. Sa unnakua kianee.'
  cpy-cpy: 'Ikowanaki ewankari riyotakotero, ikantziri: “¿Otzimikama pikantziri?”
    Ikantzi Jesús: Eero powamaantzi. Eero pimayempitzi. Eero pikoshitzi. Eero pitheeya-kotanta.'
  ekk-PKP: „Missuguseid?“ küsis mees temalt. „Ära tapa, ära riku abielu, ära varasta,
    ära anna valetunnistust,
  mpx-mpx: Yaka tau i nel i ba, “Hauna logugui bolo?” Yeisu i ba, “Bahi taulol, bahi
    ganawal, bahi kaoma, bahi woliwoli kakawi,
  wbp-wbp: Ngula-jangkarluju, watingkilki payurnu Jijaji, “Nyarrpa kuruwarriji Mujuju-kurlangurna
    purami?” Jijajirli jangku-manu nyanunguju, “Yampiyalu-nyanu tarnnga-kurra pakarninja-wangurlu!
    Nyuntu kajilpanpa nyinayarla palka-kurlu yupukarra, kula kalykuru-jarriya yapa
    jinta-kari-kirli! Kularla purungku jurnta manta nyiyarlangu yapa jinta-kariki!
    Kula warlka wangkaya yapa-kari-kirli kuwurturla!
  luo-luo: Ngʼatno nopenje niya, “Chike mage?” Yesu nodwoko ni, “ ‘Kik ineki, kik
    iterri, kik ikwal, kik ihang wach,
  nhe-NT: 'Huan nopa tlacatl quitlajtlani: ―¿Tlachque itlanahuatilhua Toteco niquintoquilis?
    Huan Jesús quiilhui: ―Amo xitemicti, amo ximomecati, amo xitlaxtequi, amo xijtestigojquetza
    tlen ax melahuac tlen seyoc tlacatl.'
  aii-aii: 'ܘܗ̇ܘ ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ: ”ܐܲܝܢܝܼ ܦܘܼܩܕܵܢܹ̈ܐ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ: ”ܠܵܐ ܩܵܛܠܹܬ،
    ܠܵܐ ܙܵܢܹܝܬ، ܠܵܐ ܓܵܢܒܹܬ، ܠܵܐ ܝܵܗܒܹܬ ܣܵܗܕܘܼܬܵ‌ܐ ܕܕܘܼܓܠܵܐ.'
  esk-NT: Nukatpiam apiqsruġniġaa, “Nalliŋich?” Jesus nipliġñiqsuq, “Iñuaġniaqnak,
    atlatuġniaqnak atlam iḷaqataanik, tigliŋniaqnak, sagluniaqnak iḷisimarauguvich.
  msb-msb: Naghunga gihapon an lalaki, “An nano na kasuguan?” An sabat naman ni Jesus
    amo ini, “Dili ka magpatay, dili ka magpanambay, dili ka magpangawat, dili ka
    magtestigos sin kabuwaan.
