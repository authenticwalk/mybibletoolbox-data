  meu-meu: 'Ia eto, Edena? Iesu elo, Ḡaudia bini: Basio aIa-ala; Basio heuda hanai;
    Basio henao; Basio hahebade koikoi;'
  yva-NT: 'Umba vatane umawe po Yesus anajo akato pare, “Ananyao rui mirati itavondi
    rai?” Umba Yesus po raura akananto ai pare, “Amisye apa ananyaowe no taiso: ‘Vemo
    nyo vatane maubaisy inya, vemo nyo anaerere rave inya, vemo nyanaonoambe inya,
    vemo nyayarurijabe vatane mai jinya.'
  dgc-dgc: “Ahe a utus,” kagi na. Ey kagi ni Jesus, a “Diyan ka mamuno, diyan ka méngibébi,
    diyan ka mégtako, diyan ka mégbuli-buli,
  zpm-NT: 'Pquiab zho rëb zho lo me: ―¿Pa miṉ waa? Rëbchaa me: ―Miṉe rnee: Gute luu
    samiech luu, teḻne nole tsieel luu, tsonied luu zha ne led tsieeld luu, cuand
    luu samiech luu, yquiadiidzguizhd luu samiech luu,'
  hix-NT: Àsok katxho yawo ro ryhe wehxano, kekon hatà, noro ha. Toto yotahahra ehtxoko
