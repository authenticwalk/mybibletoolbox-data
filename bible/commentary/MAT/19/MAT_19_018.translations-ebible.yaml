    ehtxoko katxho yawo ro xarha,
  sim-sim: Urik ormu silira, �Mberemhi lon mi mbandu?� Urik ormu mbara, �Man mandingormewa
    hala, nokophirmbirihi hulatolhakawa hala, hirnyawa hala, man semben mbaha haimba
    handambawa hala,
  npi-ULB: त्यो मानिसले उहाँलाई भन्यो, “कुन आज्ञाहरू ?” येशूले भन्‍नुभयो, “हत्या नगर्नू,
    व्यभिचार नगर्नू, चोरी नगर्नू, झुटो गवाही नदिनू,
  cgc-cgc: Gainsa eman mama an, “Indi sa na mga sugo?” Sabat Jesus, “Sugo ta Dyos
    na, ‘Dili ka magpatay, dili ka mag-intra ta bai, dili ka manakaw, dili ka magtistigo
    ta dili matuod
  tim-tim: luâk arekŋe hin dâep, “Wan den kârikŋe?” dâmbo hin magaŋep, “Den kârikŋe
    amâ hin. Gâ luâk bo yeŋgumenâ mombai. Gâ luâkdâ âmbendâ yeŋgât dâp are bo mem
    hilipkowen. Kâmbu bo akben. Gâ luâk siâgât den bo hiaŋgiwen.
  yor-yor: Ọkùnrin náà béèrè pé, “Àwọn wo ni òfin wọ̀nyí?” Jesu dáhùn pé, “ ‘Ìwọ kò
    gbọdọ̀ pànìyàn; ìwọ kò gbọdọ̀ ṣe panṣágà; ìwọ kò gbọdọ̀ jalè; ìwọ kò gbọdọ̀ jẹ́rìí
    èké’,
  wos-wos: Wungi wandéka dé wun du wa, “Méta hundi?” Wungi wandéka dé Jisas wa, “Ané
    hundi. Du takwaré xiyakéméni. Nak duna takwa wali haraki sémbut hurukéméni. Sélé
    hérakéméni. Nak duka yénataka hundi wakéméni.
  emp-NTPO: 'Idjia iwid̶isia: –¿Sãʌ̃gʌda?– Jesuba jarasia: –Mĩã bearãdua, daunemarãdua,
    ne drʌarãdua, sewad̶eba djãrãra biẽ́ jararãdua, bʌ zezara, bʌ papa sid̶a wayadua,
    idjab̶a djãrãra quĩrĩãdua ara bʌdji quĩrĩã b̶ʌ quĩrãca.–'
  eng-F35: 'He says to Him, “Which ones?” So Jesus said: “ ‘You shall not murder,’
    ‘You shall not commit adultery,’ ‘You shall not steal,’ ‘You shall not give false
    witness,’'
  ind-ind: Orang itu bertanya lagi, “Perintah-perintah manakah yang harus saya taati?”
    Jawab Yesus, “Jangan membunuh, jangan berzina, jangan mencuri, jangan memberikan
    kesaksian palsu,
  pes-OPCB: 'پرسید: «کدام یک از احکام را؟» عیسی جواب داد: «قتل نکن، زنا نکن، دزدی
    نکن، شهادت دروغ نده،'
  mpt-mpt: naka elesak Yesuse imin kil baabanea Hekmel wengo fatnamin ote? gesea Yesuse
    baabanea Kobo nakai mo yenanebta kaanimibe! Eka kobo unang tamano mo henganemebe!
    Eka kobo ayoko mo henemebe! Eka kobo naka mak unang maki dim wengo mo baabenemebe!
  bla-bla: An'ĭstsiuaie Tsĭstsĭmă? Jesus an'iu, kimataksenik'ipa, kimatakau'ŏkotapa,
    kimataksikŏmos'pa, kimatakitŭp'saiepitspa.
  ssx-ssx: Mo halima꞉ta꞉ Handoeki pionope leeketa꞉ Yesuma꞉ alota꞉ Hali ma꞉nda꞉ ota꞉
    homena꞉ na lia꞉peke. Kutupa hali ma꞉nda꞉na꞉ wanda꞉na꞉ hakopu na tunkula꞉peke.
    Pake na napeke. Yayapiki pi na lapeke. Makeaaso kone ma꞉nda꞉ ma̱leke na lia꞉peke.
  mkl-mkl: Nɔ í bee Jesu í ni, woodɑ yoomɑ ŋɑi. Nɔ í sɔ̃ɔ í ni, mɑɑ̀ kpɑ inɛ, mɑɑ̀
    ce sɑkɑrɑ, mɑɑ̀ ce ile, nɔ i mɑɑ̀ jɛɑ inɛ ɡɔ sɛɛdɑ ibo.
  gaq-gaq: ମେଁ ସାଲ୍ୟାକୁକେ “ମେଃନେ ସାପା ଆଦେସ୍ ?” ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ରେମୁଆଁକେ ଆବାଗୁଏଃଗେ,
    ଅଡ଼ାରେଗ୍‌ ଆଡିଂଗେ । ଆଡଙ୍ଗାଗେ, ମୁଇଂଜାନେ ବିରଦ୍‌ରେ ମିଚ୍ ଆବାସଂଗେ ।
