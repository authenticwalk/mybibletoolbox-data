verse: MAT.019.004
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Lana Bukae Hoto dodaveholilu. Hoto keu loui
    avoe, ‘Dilavau subuta vata vai malaha vaito avuemo keate vanu.’
  okv-H: “Iji eha be eha ta God na embo te evohu te ena amikote God na ke einge ena,
  tbo-tbo: Ega yaka Yesu i paliwelehi i pa, ‘Yaubada a Buka uyahina gilugilumana amaka
    o hanapugeya, “Houga a wawala uyahina tu wiwawala lawa luwaga i wiwawalihi oloto
    ma wawine.”
  mal-C: 'അതിന് യേശു മറുപടി പറഞ്ഞത്: “സ്രഷ്ടാവ് ആരംഭത്തിൽ ‘പുരുഷനും സ്ത്രീയുമായിട്ടാണ്
    മനുഷ്യസൃഷ്ടി ചെയ്തത്.’'
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν ⸋αὐτοῖς,⸌ Οὐκ ἀνέγνωτε ὅτι ὁ ⸂ποιήσας⸃ ἀπ᾽ ἀρχῆς ἄρσεν
    καὶ θῆλυ ἐποίησεν αὐτούς,
  bgc-bgc: उसनै जवाब दिया, “के थमनै न्ही पढ़्या के जिसनै उन ताहीं बणाया, उसनै शरुआत
    तै नर अर नारी बणाकै कह्या,
  khz-khz: Iesu na evega-gelerato, netiwato, “Gomi na Puka Veaga ati goagiana? Evetaina
    ekilana, ‘Tovotovona na vegata, Palagu na gaura maparara ekalarato aonai, ia na
    taunilimalima maki ekalarato maru e gare.’
  deu-TKW: 'Er aber antwortete: habt ihr nicht gelesen, daß der Schöpfer sie von Anfang
    an als Mann und Frau erschuf?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―¿Naruꞌ cu nulábniliꞌ le nayúj lu guich
    laꞌy ca benëꞌ bunách Dios catiꞌ ziꞌa benëꞌ yödzlyú, bönniꞌ len ngul benëꞌ lequëꞌ?'
  lin-lin: 'Yesu azongisaki : — Boni, botangi te ete, na ebandeli, Mokeli « akelaki
    bango mobali mpe mwasi, »'
  hns-NT: 'Tab oe bolies: „Ka, toelog Parmeswar ke baat na parhle hai? Djab oe saara
    sansaar banaais tab soeroe se oe aadmie aur aurat ke ek djora banaais.'
  noa-E: 'Magbaawai Jesuu amag magjim: —Ẽwandam iek phã sim gaai thʉ̈ʉrwai, ¿pãrau
    ooba aajẽ, warrcha chi ompaatarr Jöoiraujã emkhooi ʉʉi dʉ̈ita ompaajim a sim?'
  eng-EMTV: And He answered and said to them, “Have you not read that He who made
    them at the beginning ‘made them male and female,’
  mib-NT: 'Te ni cahān yā: ¿A tu ní cácahu ró tutu iī ndese ni sáha Yaā Dios ñayuu
    nde xīhna ñúhún? Chi tēe jíín ñahan ni sáha ya, achí.'
  lif-NT2: ये़सुरे़ मे़त्तुसि, “मे़ःम्‍बे़! साम्‌योसाप्‍लाओ के़बप्‍पा पाःन्‍निन् खिनिॽ
    मे़न्‍निःत्ते के़वयिॽबि? चइःत्‍दाङ्‌बाल्‍ले़ कुहेःक्‍सिङ्‌मोए ‘खे़ङ्‌हाॽ ये़म्‍बित्‍छाॽ
    नु मे़न्‍छुमाॽ चोगुसिरो॥’
  xnj-xnj: Yesu akavayangula, “Wu, mwangasoma mu Mayandiku Gamsopi kuvya Chapanga
    mweawumbili mundu kutumbula kadeni, amuwumbili mundu mgosi na mdala?
  mmx-mmx: La ne Iesu ga vorang di xeretna, “Nemi mina xasep do Lovoang Kaala i tong
    i do ganoxa at lurutu kaxat Moroa ga rudum li lavatlok la lavakin.
  cbr-NT: 'Ñucácëxun ca Jesusan cacëxa: —Camabi ñu unioquin ca Nucën Papa Diosan bëbu
    ''imainun xanu uniocëxa. ¿Acama ñuiquin Nucën Papa Diosan bana cuënëo caina iscëma
    ''ain?'
  tee-NT: 'Chai ju Jesús chani ak''alhtailh: ―Ja va jantu lakts''int''at''it la''ixchivinti
    Dios ju ts''okcanta junta najun ni yuchi ju Dios ju anavilh ju p''ulhnan lapanacni.
    Chai navilh pumatam ts''alh chai pumatam atsi''.'
  eng-LSV: And He answering said to them, “Did you not read that He who made [them]
    from the beginning, made them a male and a female,
  cak-NT: 'Pero ri Jesús xu''ij chique ri achi''a'' ri'': ¿Man itz''eton ta c''a chupa
    rutzij ri Dios ri nu''ij chi can pa ruticribel pe ri Dios je ca''i'' xeru''on?
    Can man ruyon ta ri achi y chuka'' man ruyon ta ri ixok.'
  pah-NT: 'A''ero Jesus''ga ei: —Pekwaha pe Tupana''ga rembikwatijarukara Moisésva''ea
    pe. A''ea e''i: “Jypya Tupana''ga oapo akwaimbae''ga kunhahẽa reheve,” e''i.'
  sja-NT: 'Jesupa p''anauji: —¿Tachi Ak''õre Ũraa p''ã bɨde parãpa nãga leeda-e p''anɨk''ã?
    aji. Na eujã ook''ãri, ‘Ooji ɨmɨk''ĩra mãik''aapa wẽra’.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ta dzaŋa a kuni ta skwi ya nda vinda ma defteri
    nda ghuɓa ra? “Ma zlrafta inda skwi ná, zlagigiŋ zlaga Lazglafta ta i zgun nda
    marakw.”'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —Á a̱ ñáha cahvi ndó tu̱hun Ndióxi̱ nu̱ cáchí
    a̱ ña̱ ja̱nda̱ mé sa̱ha̱ tá na̱cava̱ha Ndióxi̱ ña̱yivi nu̱ cuítí já na̱cava̱ha
    da̱ta̱a ta na̱cava̱ha ñáñáha̱.'
  gfk-S: Ma ne Jisas ga balu di, igom tange, “Mu gate was ter utano hatahun tano ula
    hanuo. Ma ta ikino pana bung Nong ga Hakisi ira turadi, ga gil horek. Iga gil
    dur be tikenong na tunana ma ta nong na haine.
  bmu-bmu: Qesim waŋgigetka meleŋda kewö jiyök, “Miwimiwikŋai Toŋan lök könakönahiŋeyök
    i ‘azi aka ambi malmegöra miwikŋaim eŋgiyök.’ Buŋa keu mi oyoŋget me qahö?
  dgz-dgz: Iesu gare anega wan, “God nop mega batnagean go uon? Ame ere mangan God
    piup kiman tan venat mutane gapan apan ge waen tamon.
  eng-GNV: And he answered and sayd vnto them, Haue ye not read, that hee which made
    them at the beginning, made them male and female,
  zaa-NT: 'Becàbie nna rèe: Tsí bihua ni'' gul·la le lo Escritura qui''ni Tata Dios
    enne'' betsi''e cą yétsiloyu dèsdeba néruá, nubeyu'' nna niula nna benie cą.'
  eng-WEBSTER: And he answered and said to them, Have ye not read, that he who made
    them , at the beginning made them male and female,
  guh-guh: 'Jesús nexata jumaitsi fariseovijavabelia: —¿Apo palebimë tsipaji paneyapëtaenexa
    pacuenia Dioso pejumelivaisibaxutota jumaitsi? Pamatacabi Dioso taxuxuaba nacua
    pexanaejava, bajarapamatacabi Dioso exana pebi, pijava yajava.'
  bon-bon: Yeesu jejemige egä, “Egäsu weene ituge acnema Oogäräneji mene te lipu jiicenige,
    egä agedna cabu ca Acejiyame te biname bine jaawenuji rooriye me piiyepu magebi
    me,
  nhw-BL: 'Huan Jesús quinnanquili: ―¿Amo anquipojtoque catli ijcuilijtoc ipan Icamanal
    Toteco campa achtihui Toteco tlasencajqui? Quiijtohua: ‘Yaya quichijqui tlacatl
    huan sihuatl’.'
  swh-ONEN: Akawajibu, “Je, hamkusoma kwamba hapo mwanzo Muumba aliwaumba mwanaume
    na mwanamke,
  wbi-wbi: U Yesu akavamula akati,”Namwimbile mumalembe amimike kuuti kuhuma kuvutengulilo
    u Nguluve alyapelile umughoosi nhu n'dala?
  bba-bba: Yesu u nɛɛ, i ǹ ɡɑrire Gusunɔn ɡɑri sɔɔ mɑ “Toren di Tɑkɑ kowo u bu kuɑwɑ
    durɔ kɑ kurɔ.”
  eng-KJVCPB: And he answered and said unto them, Have ye not read, that he which
    made them at the beginning made them male and female,
  kgk-NT: 'Ha Hesu he''i: —Nhandejáry nhe''ẽ he''i a-rami: “Yma ete va''ekwe kwimba''e
    ypy-pe ndive ojapo-ma ave kunha ypy. Upéa-gwi kwimba''e oheja va''erã gwu-pe osy-pe
    ave gwembireko oirũrã omoirũ teeharã ndive omenda hagwã. Mokõi va''e-rami ndoikovéi-ma.
    Peteĩxa ae onhomoirũ-ma oiko-vy va''erã” he''i Nhandejáry kwatia nhe''ẽ. Ma''erã
    napemonhe''ẽi upéa rehegwa kwatia nhe''ẽ peikwaa porã hagwã, oikwaa uka porã hagwã
    peẽ-my.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Vaa ngia aa Anutuuqaa kua aavaa yaarida
    rikiaavaivee. Anutuuqaa kua fafaara voovai vainno tinoo: Nnaaru Anutuuqo ngiau
    mmata uu suaivaki ivo vaidiivaa iinno gioonnaivaa iinno tunoo:'
  cpy-cpy: 'Ari rakanaki Jesús, ikantziri: “¿Tema piñaana-takotziri owakira rowetsikan-teeta-kariri
    atziri? Tema rowetsikaetaki shirampari eejatzi tsinani.'
  ekk-PKP: 'Jeesus vastas: „Kas te ei ole lugenud, et Jumal, kes lõi alguses inimesed,
    tegi nad meheks ja naiseks?'
  mpx-mpx: Analiya i lahe i ba, “Age Buki Bwabwalena elana nige ku vavasili te abatelipuna
    elana Toginol ‘gamagalau i ginolil tau ge yova’?
  wbp-wbp: 'Jijajirli-jana jangku-manu nyanungurraju, “Nyurrurlu kankulu milya-pinyi
    yangkaju kuja-ngalpa Mujujurlu yirrarnu ngalipaku Payipulurla. Nyampurnawu-ka
    wangka: ‘Nyurru-wiyi, kuja Kaaturlu ngurrju-maninjarla yirrarnu nyiyarningkijarra,
    ngulaju-palangu yirrarnu wati manu karnta.'
  luo-luo: To nodwokogi niya, “Donge usesomo ni kar chakruok Jachwech ‘nochweyogi
    dichwo gi dhako,’
  nhe-NT: 'Huan Jesús quinnanquili: ―¿Ax inquipojtoque tlen ijcuilijtoc ipan Itlajtol
    Toteco campa achtohui Toteco tlasencajqui? Quiijtohua: ‘Yajaya quichijqui tlacatl
    huan sihuatl’ para ma itztoca san sejco.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܠܵܐ ܩܪܹܐ ܠܵܘܟ݂ܘܿܢ ܗ̇ܘ ܕܒܸܪܝܵܝ ܠܹܗ
    ܡ̣ܢ ܫܘܼܪܵܝܵܐ، ܐܘܼܪܙܵܐ ܘܢܸܩܒ݂ܵܐ ܒܸܪܝܵܝ ܠܹܗ؟'
  esk-NT: Jesus-ŋum kiuniġai, “Agliqisimasuknaġiksi aullaġniipman Agaayyutim iñiqsił̣ha
    aŋutmiglu aġnamiglu.
  msb-msb: Nagsabat siya, “Basi wara pa niyo nabasa sa Kasuratan na sa katuna-tunai
    an naglalang ‘ginlalang an mga tawo na magin lalaki kag babayi.’
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Rø²juúh² báh³ si² quiah¹² Diú¹³ ha²lah ca¹jmo¹ Diú¹³
    jmai³ lah¹ni³, ja³ca¹niu¹ jmøi¹guǿi¹. Ca¹jmo¹dsa ma¹quién¹ ni³ dsa², ju³lah dsa²
    ŋioh¹² quianh¹³ mǿ².'
  dso-dso: ଜିସୁ କଇଲା, “ସାସ୍‌ତରେ ପଡାସ୍‌ ନାଇ କି ? ଆଦିପୁର୍‌ବେ ପର୍‌ମେସର୍‌ ନର୍‌ ଲକ୍‌କେ
    ମୁନୁସ୍‌ ଆରି ମାଇଜି କରି ତିଆର୍‌ କଲା ।
  meu-meu: Bena ia ese e haere henidia, eto, Be, asio duahia a, matamana negana ai
    e karadia Diravana ese maruane bona hahine e karadia,
  yva-NT: 'Umba Yesus po raura akananto mai pare, “Syare wasaemen irati Ayao Amisye
    mo ratoe so rai: ‘Arono munije ama manasyinoe Amisye po vatane yanarijamo anya
    pe wanya me naye.’'
  dgc-dgc: Ey kinagi ni Jesus, a “Ewan moy wade pabi nabasa to kasulatan, to pénglalang
    na Diyos, éy ginimet na i lélake éy ta bébe.
  zpm-NT: 'Pquiab me rëb me: ―¿Mod raṉde to zha zhobnee lo Xtiidz Dios? Lo co zhobnee
    gaṉle zeeṉe psaṉ me miech, tib nëz zho psaṉ me, tib mgui ni tib wnaa.'
  hix-NT: Neyuhtxownà hatà, Txesusu. Onà wyaro nkehe, Khoryenkom karyehtanà, àmenhosahonhàrà,
    kekon hatà. Amnyehra, tàwya toto yakàhtontoko, kàrà me, wos me xarha, nakàhtoye,
    Khoryenkomo, kehe. Àro wyaro uhutwahra kat manatxowà, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Jir mashi os Avui Wasilakahi jekambak li kayehendarin
    heyenda ambu oj? Avui Wasilaka mbele mbele amber or uri wolo hulayi nga nokove
    nga or uri vria.
  npi-ULB: येशूले उत्तर दिनुभयो र भन्‍नुभयो, “के तिमीहरूले पढेका छैनौ, कि जसले तिनीहरूलाई
    बनाउनुभयो, उहाँले सुरुदेखि नै तिनीहरूलाई पुरुष र स्‍त्री गरी बनाउनुभयो ?”
  cgc-cgc: Sabat Jesus, “Sigurado na nabasa nyo en daw nlaman nyo na ta una gid na
    timpo ‘pabuat ta Dyos mga ittaw na danen mama daw bai,’
  tim-tim: yâkŋe hin makyeŋgiep, “Ye den ire oyaŋmâ nâŋgâmai, “Anutuŋe hân himbim
    ketuguyelegep sop ain âmâ luâk âmbâle ketugu yelegep.
  yor-yor: Ó dáhùn ó sì wí fún wọn pé, “Ẹyin kò ti kà á pé ‘ẹni tí ó dá wọn ní ìgbà
    àtètèkọ́ṣe, Ọlọ́run dá wọn ni ti akọ ti abo.’
  wos-wos: 'Wungi wandaka dé diré wa, “Métaka guni wunika wakwexéké wun jooka? Hanja
    Godna nyingambu du nak wun jooka hundi hayindéka wundé xéngu. Angi dé hayi: Hanja
    tale God atéfék jondu huratakataka dé du takwaré akwi dé hurataka.'
  emp-NTPO: 'Jesuba panusia: –¿Bãrãba Ãcõrẽ Bed̶ead̶e acʌd̶acaca? Naʌ̃ ẽjũã osid̶e
    Ãcõrẽba umaquĩrãda, wẽrã sid̶a osia.'
  eng-F35: 'So in answer He said to them: “Have you never read that the Creator at
    the beginning made them a male and a female?'
  ind-ind: Jawab Yesus kepada mereka, “Kalian pasti sudah membaca yang tertulis dalam
    Kitab Suci, bahwa pada mulanya Sang Pencipta menciptakan manusia sepasang, seorang
    laki-laki dan seorang perempuan.
  pes-OPCB: 'عیسی جواب داد: «مگر در کتب مقدّس نخوانده‌اید که در آغاز خلقت، خالق جهان
    ”ایشان را مرد و زن آفرید“،'
  mpt-mpt: Yesuse baabenea Ibo Gode buk tem weng olo kibinabiobe. Sinanggwano inamin
    namino mo tam tlim blim bua Gode mikiktem ye kilonea klana bianea eka nakae klanea
    unango klananea
  bla-bla: Ki nokŭt'anĭstsiuax kikŭtanĭstop'ats sinak'sĭn, annŏk istsitsap'ĭstutuyiuŏkax
    ap'ĭstutuyiuax nĭn'au ki ake'u.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Mo hande wanda꞉hali kini peao Wepieke
    Tekehalima꞉ta꞉ hali pita꞉ wanda꞉ yaapo wepiekeme la꞉la꞉ Baibolona꞉ wape pea ula꞉
    pita꞉ ikana꞉ma꞉ na yata꞉pa alemepe.
  mkl-mkl: Nɔ í jɛ nŋɑ í ni, i kù cio iyi kukɔi idei Ilɑɑɔ̃ wɑ fɔ ŋɑ? Í ni, hɑi sinte,
    Woo tɑkɑ í ce ŋɑi inɛmɔkɔ do inɑɑbo.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ସାସ୍ତର୍‌ନ୍ନିଆ ପେପଡ଼େକେ ଲେଃ ଣ୍ଡୁ, ସେନୁଗ୍‌ ତିଆର୍‌ ଡିଙ୍ଗ୍‌କ୍ନେ
    ରେମୁଆଁକେ ଙ୍ଗିର୍‌ବଏ ବାରି ସେଲା ଆଡିଂଚେ ଆରେ ବଗେ ?
  gof-RNT: Yesuusi zaaridi, “Xoossay koyro addenne maccas oothi medhdhidayssa hintte
    nabbabibeekketii?
  unx-unx: ଇନିଃ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଧାରାମ୍‌ପୁଥିରେ କାପେଚି ପାଢ଼ାଅକାଦା, ବାବାଇନିଃ ମୁନୁରେ
    ଏନ୍‌ ବାରାନ୍‍କିନ୍‍କେ, କଡ଼ା ଆଡଃ କୁଡ଼ି ବାଇକେଦ୍‍କିନାଏ ?
  gah-gah: 'Liki likago nene, Izesú láa loko lo kimimó: Lekeza nene monokú gakó láa
    loko nemó nene gatiki gilinamóma lakagatí molokahe: Gozapá Ómasímo ale utó ikú
    emane nene vegi venaki kelémo utó onoimóma neve.'
  lcm-lcm: Na kala ngenget iria asukang ke, “Sa, parik mitapa tataot ta vo asisinong
    ang kata asinong iria tauan na aina?”
  aer-aer: Kenhe Jesus itneke alakenhe-arle angkirtnerlenge, “Arrantherre-ame Bible-nge
    apeke aretyakenhe? Arlte arrwekele-arle Ngkartele-arle urreye uthene marle uthene
    aknganeke.
  qvc-NT: 'Chayshina tapuptinllapaqam, Jisusqa nirqan: —Qallarishqan tyimpuqam Dyusqa
    ullqota, warmita rurarqan. ¿Manachu librumbiqa chayta liyishqallapa kangi?'
  tgl-ULB: Si Jesus ay sumagot at nagsabi, “Hindi ba ninyo nabasa, na ang gumawa sa
    kanila sa simula pa lamang ay ginawa silang lalaki at babae?
  cbs-NT: 'Jesúsun jatu yuikin: —Diosun jancha Moisin nukun xenipabu yusinxun kenenidan,
    ¿man uinsmamen? Matu yuinun ninkakanwen. Diosun damiwakin taewakinan, juni inun
    ainbu damiwaniki. Januxun Diosun Moisés yudabu jatu yusinmakin yuikin: “Junin
    ainbu ainwankatsi jawen ibubu dapaxkabaini ka ainyantan jawen ainbe ketaxameawen
    taea ana yuda dabema jabias yuda bestichai keska jiwetidubuki”, aniki.'
  xtm-NTPP: 'Te Jesús ma, ni ndakone''e ya: ―‍¿Ñatuu jin ka''vi‑ka ni nuu sa''a ká''an
    tnu''u Su''si ma ja kivi ni sa''a ya ñayii ma, te “tee ji''in ña''a ni sa''a ya”
    ma?'
  nnq-nnq: Yesu ngabajanga, “Bo, nchomangiteje Majandiko Gachwapi kutenda pukutumbula
    Nnoongo ojwampangania mundu akammeka munalome nu munkege.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩi yʉʉwi: —¿Mʉja, Ʉmʉreco
