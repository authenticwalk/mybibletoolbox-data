    nila napu ruwime ju rió ''lige mukí newáligo pe kulí newá ralámuli jena wijchimoba?'
  eng-WEBPB: He answered, “Haven’t you read that he who made them from the beginning
    made them male and female,
  gfk-H: Ma Iesu ga balu diet, gaam tangai bia, “Muat gata was tar utano hatahun tano
    ula hanua. Ma ta iakanong ra pakana bung Nong ga Hakisi ira tunatuna, ga gil hoken.
    Ga gil dir bia tikai na tunana ma tikai na hahina.
  viv-viv: Yesu gigayo, “KaꞋi Yaubada bonana nagi faꞋina maꞋi wahawahawana o kaꞋi
    keke? Boi tuwai-lokalokana babi ana abaveꞋinuba ana toveya Yaubada kaliva gibubuna
    tu kwamayoku kaliva lulune gibubuna.
  yao-yao: Che Yesu ŵajanjile, “Uli, ana nganinsyoma Mmalembelo ga Akunnungu kuti
    Akunnungu juŵangumbile mundu kutyochela kundanda ŵaagumbile jwannume ni jwankongwe?
  tgp-tgp: Pani Iesu mo r̃aramira mara, “Ka sopo lo evia vara haratu mo vaira na pongi
    tiroma mo vaira lamane peresi na har̃ai.
  auc-NT: Ante äñönäni Itota, —Mïnitö ïñæmpa Wængonguï beyæ̈ ante näni yewæ̈möinta
    adämaï inte ämïnitawo. Wëënëñedë edæ waocä ingante në Badongaingä ïñömö, “Onguïñængä
    ingampa, ante ayæ̈, Onquiyængä ingampa, ante badongacäimpa,” ante yewæ̈mongatimpa.
  kbc-NT: Odaa Jesus ja igidi, meetediogi, “Ica ina daaditiɡ̶ica malomeɡ̶eniteloco
    Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, miditaɡ̶a anee, ‘Maleekoka yoeteda Aneotedoɡ̶oji
    niɡ̶ina iiɡ̶o, odaa ja yoe oko, ɡ̶oneleegiwa aniaaɡ̶iwaalo.’
  bmh-bmh: Yesus nug koli guzenai awareun, “Ag Uwait nugau ze enai dareu i nanalanemen
    ta? ‘Amegai Uwait nug du mui, air mui, patarai meun.’
  ctu-BL: 'Jesús tsi'' subeyob: ¿Mach ba anic tsa'' la'' q''uele ti jun: “Dios tsa''
    bʌ i meleyob ti ñaxan tsi'' mele winic yic''ot x''ixic”? che''en.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Ka dzaŋgum wu nakə mawatsa eye mə Ɗerewel
    i Mbəlom aye təbəɗew? Ka madazlay na, Mbəlom a ge hasləka ada ŋgwas,'
  noa-H: 'Magbaawai Jesuu hamag magjim: —Hẽwandam hiek p''ã sim gaai t''ʌ̃ʌrwai, ¿pãrau
    hooba haajẽ, warrcha chi hompaatarr Jöoiraujã hemk''ooi hʌʌi dʌ̈ita hompaajim
    ha sim?'
  alp-NT: Eleki Yesuse Iralakesi be, “Imi baise Alla Eni lepate peneka be bei kena
    Alla Itolae nusare memenaije, Itolae tamatare, mokwai kai bina.
  san-VEL: sa pratyuvaaca, prathamam ii"svaro naratvena naariitvena ca manujaan sasarja,
    tasmaat kathitavaan,
  kbq-kbq: Jisasi'a ke nona huno, Tamagra hampritma onke'nazo, ese agafare'ma Anumzamo'ma
    vene, a'enema tro huneznanteno,
  kbh-kbh: 'As Jesús tojanë́jua: —¿Ts̈ëngaftanga ndoñe chë Bëngbe Bëtsabe uabemana
    palabrënguiñe s̈mëndualía, Bëngbe Bëtsá, chë ents̈anga tojanabiamá, quem luare
    jobojáts̈ama ora “boyá y shema tojánabiamama”?'
  ron-LSB: 'El a răspuns: “Nu ați citit că Cel ce i-a făcut de la început i-a făcut
    bărbat și femeie,'
  pon-pon: 'A ap kotin japen majani: Komail jota doropwe, me i, me wia ir adar ni
    tapio, a kotin wiadar ol o li?'
  nhe-BL: 'Huan Jesús quinnanquili: ―¿Ax inquipojtoque tlen ijcuilijtoc ipan Itlajtol
    Toteco campa achtohui Toteco tlasencajqui? Quiijtohua: ‘Yajaya quichijqui tlacatl
    huan sihuatl’ para ma itztoca san sejco.'
  sps-sps: Jisas biny ratuari sa tsue na ka, “Mi gima gogosias Vegiau Ten Gov tovei?
    ‘Tan tatanik nan puputaa Gov fapogaar a vainy, Ayei kat faavots raton tsoiny min
    moun.’
  wnc-wnc: ita yake anzing yanikut, “Anutu tupa siknga amin tumukut tapata aminu wawiat
    mayaat ngang tumukut. Tumuke ita anzing yakut, ‘Unzingge wawita nana minga peke
    kuwan maatnaat gatake unekan yuke sanga tapatukan binga dakngake yutzan,’ ngang
    yakut taknga dua kendeking ba dasing?
  nmw-S: I golase halingadiye i nga, “Age he Buk Bwabwalene taine hu depahone te he
    bagatelipune hei Toginawi ‘i pamaliid bobode tolomo ge vaini’?
  bus-bus: 'À wèńla à bè: Kɛ̀ Luda ń kɛ́ gↄ̃gbɛ̃ kↄ̃n nↄgbɛ̃o ũ zaa káaku, ée à kyó
    kɛ á màroo?'
  gub-BL: Uze'eg Zezuz wanupe. — Aipo napemugeta pixik kwaw Tupàn ze'eg pape rehe
    imuapyk pyrer. Izypy mehe Tupàn uzapo awa a'e, uzapo kuzà a'e no.
  imo-imo: Yuni topondopa nimbei, “Goteni nimu ungu yunge bukuna moromo mele kanoko
    oi kambu naa tongeya? Oi pulu polopa, Goteni melema tepalie, yuni imbo tembaindo
    iyemu kinye ambomu kinye tepalie
  boj-boj: Onaqa Yesus na kamba minjrej, “Qotei aqa anjam bei neŋgreŋq di so qaji
    di niŋgi nami sisiyosai kiyo? Anjam endegsi unu, ‘Tulaŋ nami Qotei a mandam ti
    iŋgi iŋgi kalil ti gereiyosiqa bati deqa a tamo uŋa wo dego gereinjrej.
  eng-DRA: 'Who answering, said to them: Have ye not read, that he who made man from
    the beginning, Made them male and female? And he said:'
  knf-knf: 'Kë Yeŧu aŧeem baka aji : « Naanleyiir uko wi Ulibra wi Naşibaţi ujakuŋ
    i kë du ujuni Naşibaţi apaş bañaaŋ kë bawo ñiinţ na ñaaţ »'
  san-KHM: ស ប្រត្យុវាច, ប្រថមម៑ ឦឝ្វរោ នរត្វេន នារីត្វេន ច មនុជាន៑ សសជ៌, តស្មាត៑
    កថិតវាន៑,
  arn-NT: 'Feymew Jesus llowdungufi ti pu farisew: —¿Adümlafimün am tati wirikonkülechi
    dungu ta llituka mew müten, feychi dewmangelu ta wentru domo engu?'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―¿Nid wayoolidi loj xtiidx Dios ya, guial diizd
    guiaꞌxchej Dios “been xinguiaaw në béngunaa”?'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Bǎbhɨ́kɨ́re pay ɛnyɨŋ ɛnɛ ɛchi amɛm ɛkáti Mandɛm-ɛ?
    Ɛ́ghàti bhɛsɛ bɛ, tɛ nɛbhǒmɨk, Mandɛm aghókó nyaka mɛnyǔ bo bapay, ngɔrɛ́
    nɛ mbakanɛm,
