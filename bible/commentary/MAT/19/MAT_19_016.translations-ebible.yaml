  kyq-kyq: 'Gaŋ gaaba kalaŋ ɓaaɗo ɔŋ Isa ɔɔ ɗeekin̰ ɔɔ: «Debm dooy jeege, bɛɛ maam
    mꞋtɛɗ jaay am kɛɗn *kaajn̰ gɛn daayum se, kɛn gay?»'
  kwd-kwd: Na te'e alata ngaa'i, te'e wane sika'u ngaia 'e leka mai te'ala Jisas,
