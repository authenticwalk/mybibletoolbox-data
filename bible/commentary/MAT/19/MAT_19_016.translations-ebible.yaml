    irotik, gu wara'ning u naninga nakdidimok.
  ino-ino: Mako ala ve'ka lusi afeno'ya male'nea ve'kamo'a Yisasite eno inake he “Vae
    ali'ka apaya nehana Nenao nakaeya hana kanale kava hute'na maike maike hisoa navamu
