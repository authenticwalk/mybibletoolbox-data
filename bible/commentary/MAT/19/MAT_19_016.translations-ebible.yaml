  tet-tet: Baa loron ida, ema ida mai nusu baa Yesus naꞌak, “Ama Manorik! Haꞌu kmusti
    kalo lia diꞌak oin nunabee, nebee haꞌu katene fukur kaꞌak, haꞌu kbele tama laleꞌan
    atu kmoris kamutuk ko Naꞌi Maromak?”
  hlt-MCSB: Te phoeiah hlang pakhat loh Jesuh taengla pakcak a paan tih, “Saya, dungyan
    hingnah ka khueh ham mebang hno then nim ka saii eh,” a ti nah.
  xtd-NT: 'Nu n‑xee‑ia ɨɨn nuu n‑xee‑ia te n‑xee ɨɨn se n‑xee ijan. N‑jaꞌan‑s: —Maestru,
    ¿nax io xa kada‑da xa kundito‑da nɨkava nɨkuita? —kuu‑s, xiaꞌan‑s.'
  mdy-ETH: ዬካፓ ፔቴ ዓሲ ዬሱሴ ኮራ ሙካዖ፦ «ዔርዛሢዮ፥ ናንጊና ናንጊ ዴንቃኒ ዓይጎ ኮሺ ባኣዚ ታ ማዾንዶይ?» ጌዒ ዖኦጬኔ።
  spl-spl: Sâp âlâen lok âlâŋe Yesuhâlen taka yuwu sâm âikuop. “Kutdâ, nâŋe âlâ girawu
    otmune ârândâŋ otmu yanâmâ Anitâŋe manman kârikŋahât pat kunihiwuap?”
  usp-NT: 'Xpe jun c''ojol winak, xjutun riq''ui Kakaj Jesús xtz''onaj re: Ajtijonl,
    ¿nen chi tzilaj kelen lal rajwax tamb''an pire tanta'' tzilaj c''aslemal riq''ui
    Kakaj Dios lecj ri ta'' jq''uisic? xche'' re.'
  zav-NT: 'Na'' goquən'' to beṉə'' güego'' bžine'' gan'' zo Jeso''osən'', na'' gože''ene'':
    —Maestr, le'' naco'' beṉə'' güen, gwna nada'' bi de''e güenṉə'' cheyaḻə'' gona''
    par gatə'' yeḻə'' mban zeɉḻicaṉe c̱hia''.'
  sgz-sgz: Má kesi kálámul a han uri narsán ái Iesu má a gáltai ngo, “Tám Aratintin,
    dánih á lain tatalen ina longoi suri inak atur páptai liu áklis?”
  kek-NT: 'Ut quicuulac jun li cui̱nk riq''uin li Jesús ut quixye re: —At cha̱bil
    tzolonel, ¿C''a'' raj ru us tinba̱nu re nak tincue̱chani li junelic yu''am? chan.'
  blz-NT: Sa'angu' tempo isian sa'angu' moro'one notaka ni Yesus. Ia nobapikirawar
    taena, “Guru, wawau pore koi upa men tio bo wawauonku kada' mantausi tutuo' men
    pore pataka sidutu?”
  poe-NT: 'A̱ ntá ijnko chꞌín ntasoá sákjuítsjehe chꞌán tí chꞌín Jesús la kjuanchankíhi
    chꞌán kíxin: ―Jaha la ijnko Maestro jína. La ntá ¿nkehe jína chrókjuichꞌeni kíxin
    chróchóntani kjuachón jnkochríxín? ―ichro chꞌán.'
  san-TAM: 'அபரம் ஏக ஆக³த்ய தம்ʼ பப்ரச்ச², ஹே பரமகு³ரோ, அநந்தாயு​: ப்ராப்தும்ʼ மயா
    கிம்ʼ கிம்ʼ ஸத்கர்ம்ம கர்த்தவ்யம்ʼ?'
  cof-NT: 'Junni aman tsachi manca Jesúchica jato itsantie: —Nu sen joto micarimin
    joe. Junto labe pade! tie. Titiya senca quino muquee numatotiya Diosibe sonnato
    polechun. ¿Junni lari niyan quino jowan? tie.'
  srm-NT: 'Te wan pisi, hën wan kijoo ko a Masa Jesosi hën a kai ën te a piki, a taa:
    “Mësitë, wë mi ko a i aki. Mi ko hakisi i ee un bumbuu soni dë fu mi sa du nöö
    mi feni di libi u teego?”'
  qvs-NT: 'Chaymanta suk runa Jesusta ladunchashpa tapurkan: —Alli maestru ¿imata
    rurashpati mana tukuyniyukta Tata Dioswan kawsayman?'
  zca-NT: 'Lë''chi nguio lo Jesús, mizhin tu miyi'' xi, nzhana''bdi''zh miyi'' lo
    Me, nzhab miyi'': ―Maestr, ¿cho kwa''n naki''n len par nen, lë'' da ban dubta''
    lo Dios?'
  cbc-NT: 'Bairo cʉ̃ caátó, jĩcãʉ̃ cawãmaʉ Jesutʉ atíri, atore bairo qũĩ jẽniñawĩ:
    —Jããrẽ cabuei, ¿dope bairo yʉ átibujiocʉti, caroa yeri capetietiere bócagʉ?'
  qxo-NT: 'Juc cutichönam juc jövin Jesusman aywaycur nirgan: “Tapuculläshayqui, taytay.
    ¿Imatatä ruräman Tayta Diospa ñöpanman chänäpä?” nirnin.'
  mox-mox: ʼAbiboda ʼoloto taha mai Ieisu ʼinaya ta vonaya, “Toveʼita, tolaʼai aqiaqina
    ena viaqi be ʼinega yawai vataya ena ʼewei?”
  kew-kew: 'Aa meda Yesu piri ipua goa epa sa: Tisaa, neme akea pua ni epe-rupa oro
    yaalo piralua ya?'
  dww-dww: Raḡan tenaḡa tauḡoma tenaḡa Yesu ḡarone ya tava da yai taravire be ya riuna,
    “Tauwai katakatai, taugu aiyaba verenama yà voie be yawasana kenakena nonoḡinama
    yà paḡo?”
  nif-nif: Tɨmbi ama nolɨ Yesuloñ bɨmbi nɨñguk, “Endaut, nak kuñgu taletalen nɨmnat
    kasɨleuttok ep tɨndɨn kɨndem nek tɨmbettok nandɨlañ?”
  twi-ASANTE: Ɛda bi aberanteɛ bi baa Yesu nkyɛn bɛbisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, adepa
    bɛn na menyɛ na manya nkwa a ɛnni awieeɛ?”
  aoj-aoj: Eaꞌ anona aman nagwama Jisas naꞌi, “Dembinai Tisa, aeꞌ atiasi endaꞌ waf
    maif buꞌwafi ma egefaꞌ ambal namili egape andeandeꞌ lifilafi?”
  cbv-cbv: 'Páant jwiítdih ã nʉmah bejechah, biíc newé Jesús pebh jʉinít, nin pah
    caandíh ã niíj ʉʉ́bh joyóp jĩ: —¿Bohéní, páantjeh Diosjeéh jʉmíhna, ded pah tigaá
    tʉ́inidih wã chãjbi? ã niijíp jĩ.'
  taw-taw: Pen bɨ olap Jisas yek ak apɨl agak, Tisa, yad tap tay tep ak gen, God yɨp
    dek pel pelnep yenɨgayn agak?
  jic-NT: 'Yom pjaní tjac'' Jesús nt''a. Tjevele jupj lal: —Jipj sin ''yüsa lejay
    Dios mpes. ¿Tsjan ''üsüs ca la mejay napj ne Dios ca ma''ayas napj ca ''ücj mpü''üs
    lovin jupj lal?'
  zap-NT: 'Wa te mén lo Jesus, re men: ―Maxter, laa de ne wen de, ¿pe ne wenzhe rap
    noo degne ylaa noo chen gap noo gyelembán ne nunk luzhdet?'
  wer-wer: Akun nentak omp ulwas namp Yesuu naë wais epël yema. “Rë yanuulaup, ne
    ya ompyaö tol nent mënak wëwë kosangta yaö sum?”
  ipi-ipi: Alu mindi akali amango mindi bala Jisasa ateanga epoto, bala tipa puato,
    tisa, namba saka atapowa atokalenga, nambato mana epene andoko minu atokalepe
    lea.
  qul-NT: 'Uj wayna Jesusman purispa, taporkan: —Yachachej, ¿ima allintataj ruwanay
    wiñay causayniyoj canaypaj?'
  ter-NT: 'Yane apé koéne xâne ahi''ókoponovoti Jesus. Hara kíxoa: —Ihikaxotí, kuti
    itukóvo únati koekúti nóngone indúkea motovâti ómbea xoko Itukó''oviti ákotinemo
    hunókoku?'
  bmr-NT: 'Jaanaaca saafi sɨcafefi Jesuco emeecɨtuuboro diiboco nuuhi: Idiimiibo Jɨɨbogomɨnaafi,
    ¿cono iiminoco moonɨjirahi uujoho ifinɨjitɨno fiivoma icaqui? nooboro.'
  fuf-fuf: 'Goɗɗo goo kadi ɓadii Iisaa, wi''i mo: «Karamoko, hara ko honɗun e ko moƴƴi
    mi haani waɗude fii yo mi heɓoy *ngurndan poomayankejan ɗan?»'
  bhl-bhl: 'Beli, mak kunum mak Yesus em mit mewso teleko, elo dakalalomele: “Kukuyemin
    kunum kutaka! Ne nono ken kukuw mak kesom ete, sunsun kuw bin finik be kuloki
    a?”, dangse kale.'
  ons-ons: Naso maneo ŋei maneŋo Yesu wano sari olale rake, “Kito ŋebo ŋebon, nolatnom
    detpe, na onokaka maine mane okanbe paki, gege togon maratkakale?”
  con-NTPO: 'Tse''i chu''a tsandie Jesúsnga catsepa iñajampaña: —Ñotssia atesian''su,
    ¿jongoesu ñotssiama gi tsoña tsangae canseye?'
  ghs-ghs: Qate abi ttumanoma teei Dzesuho torota baaqi noke qasa hiireta, Banaita
    name, baura qidza apeke ana eeteqake oho quba qaraqara tatanga saridzaqu?
  peg-peg: ଦିନେକ୍‌ ରକାନ୍‌ ମାଜାନ୍‌ ଦାଙ୍ଗ୍‌ଣେନ୍‌ ଜିସୁ ଲାଗେ ୱାଜ଼ି ୱେନ୍‌ବାତାନ୍‌, “ଗୁରୁ
    ! ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ ପାୟାଦେଂ କାଜିଂ ଆନ୍‌ ଇମ୍‌ଣି ହାର୍‌ଦି କାମାୟ୍‌ କିନାଙ୍ଗ୍‌ ?”
  txu-NT: 'Tẽ: nhym me''õ ''ỳr bôx ne kum, —Ujarẽnh djwỳnh, ga ne ga amexkumrẽx. Mỳj
    dja ba Metĩndjwỳnhmã amijo ne gêt kôt itĩn ne ar iba rã''ã: rã''ã ne? ane.'
  eng-WEBU: Behold, one came to him and said, “Good teacher, what good thing shall
    I do, that I may have eternal life?”
  gnw-NT: 'Jare penti cuimbae ou jei Jesús pe: —Oporomboe vae, nde ndepɨacavi co.
    ¿Mbae nunga mbae icavi vae pa ayapota anoi vaerã tecove opa mbae vae? —jei.'
  mux-mux: 'Walse yi te Yesos mulurumna omba yunundu walsipa piliipa kene nimba mele:
    “Ung-Bo Tunjuliele, na nambulka ulu kaiéle tembu kene kona molupa konjupa mindi
    puli ulu-pulele liimbuye?” nirim.'
  maj-NT: 'J''aisehe̱ Jesu nku nda̱ ko̱ b''a̱ kitsúhu̱: —Ji nda̱ maestru̱, ¿mí ni
    nda xi tjíhin nga ts''ian tu̱ xi ka̱ma ts''inkjáíhi̱n ra̱ nga kúáte̱jña tík''un
    síán?'
  bkq-NT: 'Alâ ani uguondo Jesusram saintybyem, aguely: — Pymâ koendonro, âdyka ise
    koendonro enday agânhekyly, Deusram udâhoem, aunloenlâ eagâ witoem warâ? — kely.'
  kue-kue: Enge suwarata Yesus moglmara yagl gakmugl ta undre krapoglkwa, “Beke notnga,
    na mambuno wakai sraglmere ere kor aimande moraglkwa inagle?”
  cot-NT: 'Oraquea yoanaquegueti Jesoshi icoraquetashipojiriquea aparo caquinte, icantapojaqueri:
    —Tsatacaantantatsica [cameetsari], ¿queroquea noncoquempani cameetsanijite noncoguitempaninijite
    nonchoocaguiteni? ¿Taa opajita cameetsatanquitsineca nompeacaguempaca?'
  bnp-bnp: Muri a bakovi tara i valai ne Isu, i nanea, “Mari ni tovo, a ra maki kamumu
    ga ratea ga bole a nimahuri vakaroro?”
  apn-NT: 'Tã nhũm Ijaew õja Jejus wỳr tẽ nẽ kãm: —Pa mẽ ijahkre xwỳnh? Kwa inhmã
    mẽmoj jarẽ. Tanhmã kot pa nhỹrmã Tĩrtũm ri ixtĩr tũm nẽ ixpa ho ixpa kaxyw amnhĩ
    nhĩpêx to wehe? Anẽ.'
  ctp-NT: Ngwa ska tsan mdiyan ska nu kiꞌyu kuneꞌ seꞌen ndiꞌin Jesús. ―Mstru, nuꞌwin
    suꞌwe ꞌa ngiꞌnii nchga tsan ―ndukwin yu ꞌin Jesús―. Kuꞌnii chaꞌ suꞌwe katsaaꞌ
    ꞌñaǎn, ¿ni sa ñaꞌan chaꞌ suꞌwe kuꞌniǐn chaꞌ kaja chalyuu nu ja tsaa tii ꞌa ꞌñaǎn?
    ―ndukwin yu.
  bre-BRG: 'Ha setu, un den a dostaas hag a lavaras da Jezuz: Mestr, peseurt mad a
    dlean d''ober evit kaout ar vuhez peurbadus?'
  opm-opm: Gahan tit han tit Jisas ohe patnong aprisa Tisa. Noh de ohe danong hat
    ushanoh yah hat eimat paten dasi hatiproh por dahandeingop.
  bvr-bvr: An-ngardapa an-gugaliya ana-bona nula Jesus, lika a-wengganana, “Bunggawa,
    a-lay, ngaypa gun-nga barra gun-molamola jama ngu-ji minypa wanngu ngu-nipa barra
    ngu-workiya Wangarr ana-murna?”
  wal-wal: Issi bitanee Yesuusakko yiidi, “Tamaarissiyaagoo, taani merinaa de7uwaa
    demmanau lo77obaa ai oottoo?” yaagiis.
  zad-NT: 'Na'' bllin to bi'' wew'' lao Jesúza'' che''b'' ḻe'': ―Maestro, ¿bi dii
    wennan'' chiyaḻ'' gon'' kwenc̱he gat'' to yeḻ'' mban c̱ha'' zejḻi kaṉi?'
  aso-aso: 'Idoꞌ novivo ve ma aza Izesuꞌ neida ogo tiꞌ lo longoꞌ o-do lineꞌ: Tisazo,
    naza initeꞌ lamineꞌ naniꞌmine olodiꞌmo nene minevoꞌ minevoꞌ nemeni dameni daloniꞌ
    o neive.'
  uli-uli: Fael sew yad ngo semal mal ye budoh irel Jesus sa kasiya bo, “Sensey, meda
    sew formel le ye momay le ibe foru bo yebe yoh ngalyey molow la tor siyal?”
  nin-NT: Mre ugo numa gru ko ku zhi Yesu di, “Unitsarr uzizi, inkindirr i ta inggi
    i si iwre kakami nggo ingga ta na yi ni kpa iso sese?”
  tgk-tgk: 'Боре як мард пеши Исо омада, аз ӯ пурсид: «Устод, барои ба даст овардани
    ҳаёти абадӣ чӣ некие бояд кунам?»'
  acu-NT: 'Nunia natsa Jesúsan jiistas jeari chicharak: —Nuikiartinu, nekas pengkeraitme.
    Tura asakmin iniajme: Pujut nangkankashtinun jukitasnasha ¿warí pengker aa nuna
    takakmasminuitja? Nu ujatkata, —timiayi.'
  cak-WNT: 'Y c''o c''a jun c''ajol achi ri xapon riq''ui ri Jesús y xubij: Riyit
    ri can yit utzilaj Tijonel, tabij c''a chuwe: ¿Achique c''a ri rajawaxic chi nben
    riyin riche (rixin) chi ntoc ta wuche (wixin) ri c''aslen riche (rixin) xtibe
    k''ij xtibe sek? xcha'' chare ri Jesús.'
  ebk-ebk: As nan namingsan, wacha nan usa ay laraki ay inmuy kan Jesus, ya senarudsudna,
    “Misturu, ngachana man nan ammay ay masapor ay atok ta mawad-anak as fiyag ay
    maid patingkiana?”
  spa-PDDPT: 'Se acercó uno y le preguntó: Maestro, ¿qué cosa buena hago para tener
    vida eterna?'
  ruf-ruf: Imunu yumwe kamghendela Yesu kamghutsa, “Mlangulitsi, angu nende choni
    chinoghile ili niubokele ughima wa ghamatsuwa ghose?”
  gun-gun: 'Ha''e jave Jesus oĩa py peteĩ ou vy oporandu: — Porombo''ea, mba''e nda''u
    ajapo ''rã iporã va''e, tekove marã e''ỹ aupity aguã?'
  agu-BL: 'Ej itzun bantz, nintzun opon jun ac''aj yaj tan yol tu Jesús, nin jaktz
    tetz: —Ta'', chumbalaj nin ilu''. Tale''u'' swetz, ¿mbi jun takle''n balaj tzimban
    tan incambal yi wutz''ajbil?'
  isn-isn: Muntu ung'wi akaza kung'wa Yesu akalunga, ''mumanyisi, kintuni nikiza nini
    humile kituma sunga mpanlike utemi nuakali nakali.
  ilo-ULB: Pagammoan, maysa a lalaki ti immasideg kenni Jesus ket kinunana, “Maestro,
    ania ti naimbag a banag ti masapul nga aramidek tapno maaddaanak iti biag nga
    agnanayon?”
  pir-NT: 'Tiquiro sa yeri bato ihcãquiro Jesu cahapʉ wihi, sinituri tiquirore: —‍¿Ne
    quehnoagʉ buhegʉ, ijipihtiye decori Cohãcjʉ̃ mehna iji duagʉ, quehnoañene ye duagʉ
    dʉhse yeboagari yʉhʉ? nidi tiquiro.'
  anv-NT: Bií uma mende fɔ afɛ́ mbaá Jisɔs. Ágií ji áké, “Ménlɛré mbɔgé nkɛ́lege
    geŋwá ɛyi gélágé byɛɛ́, nde galɔ́gálɔ́ ayi mbɔɔ́ mampyɛ?”
  sab-NT: 'Kwian onbre gdaite chku tienda Jesudi geru gweale kade Jesuge, ama gerudu
    Jesu ole: —Ba kwian tkanga tangle geruge, cha takalin ba geru kete chage, ¿cha
    llema no boadale nga dba ai giti gire ene cha ñage toi no diali chui tangle Chube
    ole nga ngaña giti?'
  tmd-tmd: Nöbö i Jisas mɨdöŋ yöra hön yadöŋa, “Mönö yad nölɨb nöbö. Nɨ agap ap waiöm
    rön, öim mɨdɨb maga pɨn?” röŋa.
  acr-NNT: 'Kꞌo kꞌu jun kꞌakꞌal achi xkꞌun rukꞌ ri Jesús y xutzꞌonoj che: —Lal utzilaj
    tijonel, ¿saꞌ ri utz kanꞌano chaꞌ kꞌo nukꞌaslemal na jinta utaqexik? —xchaꞌ.'
  kpg-kpg: Dahi daane ne hanimoi gi Jesus ga heeu, “Meenei, tangada agoago, di humalia
    behee e hai loo gii hai ko au, gei au gaa mee di hai mee gi di mouli dee odi?”
  taj-taj: फ्‍युक्‍पो म्‍हि गिक येशू मुबा ग्‍लारी खसी, “गुरु, जुकजुकधोनाला जुनी याङ्बारी
    ङाइ ज्‍यबा गे तिग लतोःला?” भिसी ङ्‌योइजी।
  avt-avt: 'Wɨ ham mɨtɨk hak yaaik kan kɨr Jisas ketpɨwek kar ik: “Mɨtɨk Iuwe Yaaik
    hi arɨak mekam yaaim eiyisesim te hi hahɨt hɨmɨn yaaik te hi hahu hahɨt tipmain
    tipmain enum eik?”'
  cbk-cbk: Un dia tiene un gente joven ya anda con Jesus y ya habla con ele, “Maestro,
    cosa man trabajo bueno necesita yo hace para puede yo tene el vida eterna?”
  uig-ARA: 'مانا، بىر كۈنى بىر سى ئۇنىڭ ئالدىغا كېلىپ: ــ ئۇستاز، مەن قانداق ياخشى
    ئىشنى قىلسام، مەڭگۈلۈك ھاياتقا ئېرىشىمەن؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etar Jesús quin sibij istiy wiquír táyojocro: —Síw̃quibu, ¿aját ay bi
    icúr yajcátaca, cuacúr Sir jor itin acu? wajacro.'
  abx-abx: Sin adda, aniya' lalla padugok si iya ngan diritso amatilaw, “Ma'istro,
    ay i mahalap buhat nga kinahanglan buruhatun-ko basi' sa'angkun-ko i kinabuhi'
    nga gana' katapusan-na?”
  mco-NT: 'Chi tüg yëydɨjc oy ixy Jesús. Chi y''amɨdooy: ―Huindzɨn, ¿ti jada'' co
    oy ɨɨch ndunɨpyɨch jaydëb nbaadɨbɨch jugy''ajtɨn huɨdibɨ ca'' ycɨxɨpy ytɨgoyɨpy?'
  kqf-kqf: Mba taunana te ewali waiguyauna i tava Yesu lisinemo bi i waitalayena gado,
    “Tauwailovelove, tagu visu bai yà voiye te yawasana kenakena nonoḡina yà vai?”
  cpb-NT: 'Ikanta apaani mainari ripokashitakeri Jesús, rosampitapaakeri, ikantziri:
    “Kameethari yotaantanerí. ¿Oitaka nantairi noñaantaiyaawori kantaitaachane añaamentotsi?”'
  aon-aon: Aria anan worogwiruhin arman nanamori Jisas aria nakri namudok, “Tisa,
    eik ta inek maresh yopishi eneshenesh aria yopihi aih aria ta iwish um yopinyi
    poe aria ipe wosik ihih nyumneh?”
  hus-NT-2005: 'Kʼale ti chuꞌtáb na Jesús kʼal jun i kwitól ani konyat enchéꞌ: ―Alwaꞌ
    Okʼtsix, ¿jantʼom alwaꞌtaláb yejat ku tʼajaꞌ abal ku ejto ku kóꞌoy an xeꞌchintaláb
    xi yab in koꞌol in okʼontal?'
  mig-NT: 'Te yúan ni̱ jaa̱ ɨɨn cha̱a súchí núu̱‑yá, ni̱ ka''a̱n‑de jíín‑yá: Cha̱a
