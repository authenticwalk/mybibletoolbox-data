  arb-NAV: 'وَإذَا شَابٌّ يَتَقَدَّمُ إِلَيْهِ وَيَسْأَلُ: «أَيُّهَا الْمُعَلِّمُ
    الصَّالِحُ، أَيَّ صَلاحٍ أَعْمَلُ لأَحْصُلَ عَلَى الْحَيَاةِ الأَبَدِيَّةِ؟»'
