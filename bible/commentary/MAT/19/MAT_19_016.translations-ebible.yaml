  gnn-gnn: Ga waŋgany yolŋu ŋurruŋu ḏarramu marrtjina ga dhä-wirrka'yurruna ŋanya
    Djesunha bitjarra, “Way Garray, nhaltjan dhika ŋarra yurru djäma, ŋamakurruny'tja,
    märr ŋarra yurru ḏälkuma yuwalkŋunydja wal'ŋa gupaḏalŋuwuna nhinanharawu?”
  yal-yal: Banxulanna nde yi fa Yesu fɛma, a naxa, “Karamɔxɔ, n fe faɲin mundun ligɛ,
