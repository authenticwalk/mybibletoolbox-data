  gvn-gvn: Nyubun warru Jesusanda kadan, babajin, “Maja, ngayu wanjarrmanka, junkayku
    bundanka, wuljaljiku juranku bundanka heavenba?”
  nhy-NT: 'Se tlakatl omijkuanij inawak Jesús iwan okitlajtlanij: ―Tlamachtij, tejwatzin
    wel tikuale tlakatl. ¿Tlan welis itlaj kuale nikchiwas para nikpias nemilistle
    katlej mach keman tlamis?'
  asm-FB: এদিন এজন যুৱকে যীচুৰ ওচৰলৈ আহি সুধিলে, “হে গুৰু, অনন্ত জীৱন পাবৰ কাৰণে মই
