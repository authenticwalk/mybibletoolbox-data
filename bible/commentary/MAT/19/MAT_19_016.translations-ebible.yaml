verse: MAT.019.016
translations:
  kpx-kpx: Vani mole malaha moleu lohoale Iesu belahai avoe, “No haivemale ata, dana
    ono vade igae dua vai bae ukolikoli mai.”
  okv-H: Iji vahai embo vahai amina puvuto Iesu ta degi ke einge eto ingina, “Ahe
    poekari embo, na irari datoho ta iresi ari javotoho do ano?” ainge enu
  tbo-tbo: Tu waigapola gehouna i nei Yesu uyahina po i baha i pa, ‘Bada, bagibagi
    dewadewana awai a dewaya po luyagohana tuwetuwenai a tuhagaya?’
  mal-C: അപ്പോൾ ഒരാൾ യേശുവിനെ സമീപിച്ച്, “ഗുരോ, എന്ത് സൽക്കർമം ചെയ്താലാണ് നിത്യജീവൻ
    അവകാശമാക്കാൻ എനിക്കു കഴിയുന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἰδού, εἷς ⸆ προσελθὼν ⸉εἶπεν αὐτῷ,⸊ Διδάσκαλε ⸋ἀγαθέ,⸌ τί ἀγαθὸν ποιήσω,
    ἵνα ⸂ἔχω⸃ ζωὴν αἰώνιον;
  bgc-bgc: एक माणस यीशु कै धोरै आया अर उसतै कह्या, “हे गुरु, मै कौण सा भला काम करुँ
    के अनन्त जीवन पाऊँ?”
  khz-khz: Toma ta talima ta Iesu genai eagoto, evaikilaato, “Vevega-ripa tauna, rakagau
    namana pana kalaa vou, maguli vanagivanagi pana vaia?”
  deu-TKW: 'Und siehe, es trat einer zu ihm und sagte: Meister, was soll ich Gutes
    thun, um ewiges Leben zu erlangen?'
  zsr-NT: 'Duyúëꞌ Jesús bönniꞌ ni zoëꞌ iz cuidiꞌ queëꞌ, len rëꞌ Lëꞌ: ―Bönniꞌ Usëdi
    gdu dxiꞌa. ¿Bizxa le nac dxiꞌa ral‑laꞌ gunaꞌ quië gdél‑liꞌdaꞌ yöl‑laꞌ naꞌbán gdu?'
  lin-lin: 'Elenge mobali moko apusanaki pene na Yesu mpe atunaki : — Moteyi, likambo
    nini ya malamu nasengeli kosala mpo ete nazwa bomoi ya seko ?'
  hns-NT: 'Ek dien ekgo aadmie Jiesoe ke paas aaike poetjhies kie: „Maastar djie,
    kaun bhalaai ham karie hardam Parmeswar ke saath rahe khaatien?”'
  noa-E: Biek ãb woun ãb ẽwan sĩerrau Jesús aig bëewi i dʉ̈i iyʉ̈ʉmamua, —Maestro,
    ¿khan nem wajaphamta mua wauju aai chirʉ́ ʉ̈gthar öbëraag? Mʉrʉg jaaubá ajim.
  eng-EMTV: And behold, one came and said to Him, “Good Teacher, what good thing shall
    I do that I may have eternal life?”
  mib-NT: 'Te ɨɨn tēe suchí ní quee de nuū Jesús, te ni cajnūhún de ya: Tēe vāha cúu
    ní Maestro. Te cachi ní, ¿na jniñu váha sáha ná te nihīn tahú na cotecu na nɨ́ɨ́
    cáni andɨvɨ́? áchí de.'
  lif-NT2: आल्‍ल मनाधिक् ये़सुरो फे़रे़आङ् सेःन्‍दोसु, “सिक्‍साम्‍बे, आक्‍तङ्‌बा नुःबा
    याःम्‍बक् चोगुङ्‌ङिल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःसुङ्‌बे?”
  xnj-xnj: Mundu mmonga amhambili Yesu akamkota, “Muwula, nikita chindu kiki chabwina
    nivyaa na wumi wa magono goha?”
  mmx-mmx: Lara laradi ga vot pasa ne Iesu la ga sue i, “Laradi loklox ase. Anaba
    lok lavanga avukat salai kusu anaba lok ka lorooro avolo?”
  cbr-NT: 'Anuaxa cuania ca bëná uni achúshinën anu cuanquin Jesús cacëxa: —Mix camina
    upí uni ''ain. Usa ''ixun camina ''ë ñuixunti ''ain, ¿''ëx nëtë́timoi Nucën Papa
    Diosan nëtënu abë ''inuxun carana uisa ñu upí ''ati ''ain?'
  tee-NT: 'Chai chincha pumatam ts''alh chai chani juni ju Jesús: ―Amamaka''unu''
    ju uxint''i na k''ox lapanac''at. Aq''ui''unch. Tamalhch ju k''oxich ju acnavi
    ni ca''alilh ju qui''atsucunti ju conk''alhiyanta ju lact''iyan.'
  eng-LSV: And behold, one having come near, said to Him, “Good Teacher, what good
    thing will I do that I may have continuous life?”
  cak-NT: 'Y c''o jun c''ajol-ala'' xapon riq''uin ri Jesús y xu''ij: Utzilaj Maestro,
    ta''ij chue: ¿Anchique ri utz ri nin-en ren chi quiri'' ninwil nuc''aslen ri man
    niq''uis ta? xcha'' raja''.'
  pah-NT: 'Nanime ipyahuve''ga ruri Jesus''ga pyri. Ga e''i: —Marãva''ea rupi pyryva''ea
    rupi po ti ji rekoi nehẽ jirekoag̃wamamo avuirama Tupana''ga pyri nehẽ? ei ga
    Jesus''ga pe nde ko orembo''eharamo javo ga pe.'
  sja-NT: 'Maapai k''ũtrãapa Jesumaa iidi cheji: —Tachi Jarateepari, ¿k''ãare ne-inaa
    piata ooipia bɨma aji, ɨt''aa wãit''ee?'
  xed-xed: 'Va gi ka lagha sana mndu da Yesu, kaʼa mantsa: «Maləma ɗa, nahgani skwi
    dzaʼa yu magata ɗina, ŋa nzakwa ɗa nda hafu ŋa kɗekedzeŋ kawadaga nda Lazglafta
    na?» kaʼa.'
  mks-NT: 'Ta ndaja coo na̱xi̱nu̱ in da̱ta̱a nu̱ íin Jesús ta na̱nda̱ca̱ tu̱hún ñahá
    da̱ já na̱cachi da já: —Maestro, mé ndó cúú ndó ta̱a va̱ha ña̱ cán quéa̱ ndáca̱
    tu̱hún i̱ ndo̱hó ndía̱ ndítahan caja i̱ já ná ñe̱he̱ táhvi̱ i̱ cu̱hu̱n i̱ indiví
    coo i̱ a̱nda̱ ama cáa qui̱vi̱ —na̱cachi da xi̱hín Jesús.'
  gfk-S: Io, tike tunana ga hanawat ukaia hone Jisas, igom tange, “Tena harausur,
    a bilai na pinapalim so ing iou ni gil waing iou ni hatur kawase no nilon pai
    nale pataam?”
  bmu-bmu: Nalö kungen azi kunöŋ Jisösgöreŋ kaba kewö qesim waŋgiyök, “Böhi, nöŋön
    ahakmeme ölöpŋi denöwö aka malmal köhöikŋaŋgö buŋa qem aŋgubileŋak?”
  dgz-dgz: Wam ame gapan tamaru da taue Iesu inap singui anega wayaven, “Wadianet
    kakaewa, ne map anenen tap amba yaibobot inagewa yon borain?”
  eng-GNV: And beholde, one came and sayd vnto him, Good Master, what good thing shall
    I doe, that I may haue eternall life?
  zaa-NT: 'Làniana bitsina'' tè ttu nubeyu'' soltero ru''a lo Jesús nna rą ne: Maestro
    bueno, biani cosa tsè''ni gunia'' para la''labàni nu labí ttįa quia'' cá.'
  eng-WEBSTER: And behold, one came and said to him, Good Master, what good thing
    shall I do that I may have eternal life?
  guh-guh: 'Pevëjëato pata Jesúsjavaberena. Nexata pevëjëato jumaitsi Jesúsjavabelia:
    —Petuxanenë, pexaniajamatabëcuenenëmë. ¿Detsa pitsicuene, pexaniacuene, exanaenajë
    taxainaenexa matacabi apo pevereverecaejava? jai pevëjëato.'
  bon-bon: Yepä biname te tädige Yeesu bau me, itemlige egä, “Abiberäja biname, cane
    ngena miiji mule ne miiji wawena iyeteta ireclota ne päpäname?”
  nhw-BL: 'Huan hualajqui se tlacatl campa Jesús huan quitlatzintoquili: ―Cuali titlamachtijquetl,
    ¿tlaque catli cuali monequi nijchihuas para Toteco nechmacas nemilistli yancuic
    para nochipa?'
  swh-ONEN: Mtu mmoja akamjia Yesu na kumuuliza, “Mwalimu mwema, nifanye jambo gani
    jema ili nipate uzima wa milele?”
  wbi-wbi: Unsoleka jumonga akaluta kwa Yesu akaposia akati,”Ghwe M'bulanisia, nivombe
    kiiki ikinofu neke nikave uvwumi uvwa kusila kusila?”
  bba-bba: Durɔ ɡoo nɑ Yesun mi, u nùn bikiɑ u nɛɛ, yinni, ɡeɑ mbɑ kon ko n kɑ wɑ̃ɑru
    te tɑ ku rɑ kpe wɑ.
  eng-KJVCPB: And behold, one came and said unto him, Good Master, what good thing
    shall I do, that I may have eternal life?
  kgk-NT: 'Peteĩ óra-py ogwahẽ ou-vy Hesu ha-py karia''y imba''e reta va''e: —Mbo''eháry,
    he''i Hesu-pe, —Mba''eixagwa ajapo-ta iporã va''e aikove hagwã Nhandejáry ndive
    apave''ỹ reheve, he''i Hesu-pe oporandu-vy.'
  waj-waj: 'Vo suai voovaki vaidi voovoono Yisuunnasi ngioo tunoo: Vitaira-o, dee
    mmoori yoketaavai na iina tupatupaa variraivaa varaanarannee?'
  cpy-cpy: 'Ari ipokapaaki apaani ewankari iñeeri Jesús, ikantapaakiri: “¡Kameethari
    yotaantanirí!. ¿Iitaka nanteeri ashi nowantee-yaawori nañaahae?”'
  ekk-PKP: 'Üks mees tuli Jeesuse juurde ja küsis temalt: „Õpetaja, mida head ma pean
    tegema, et igavest elu saada?“'
  mpx-mpx: Tau etega i nem Yeisu elana i neli i ola, “Topankite, hauna ginol waiwaisana
    na ginol ge yawal mihomihotina na pwawa?”
  wbp-wbp: Ngaka-pardu-kari, watingki yaninjarla payurnu Jijaji, “Tiija, nyarrpa-jarrimirna
    yungurnarla jirrnganja nyina tarnnga-juku Kaatuku wankaru-juku?”
  luo-luo: Eka ngʼat moro nobiro ir Yesu mopenje niya, “Japuonj, en angʼo maber monego
    atim mondo eka ayud ngima mochwere?”
  nhe-NT: 'Huan hualajqui se tlacatl campa Jesús huan quitlajtlani: ―Cuali titlamachtijquetl,
    ¿tlachque tlen cuali monequi nijchihuas para Toteco nechmacas yolistli yancuic
    para nochipa?'
  aii-aii: 'ܘܗܵܐ ܚܲܕ ܐܢܵܫܵܐ ܐܬܹ‌ܐ ܠܹܗ ܘܒܘܼܩܸܪܹܗ ܡܸܢܹܗ: ”ܡܲܠܦܵܢܵܐ، ܡܘܼܕܝܼ ܛܵܒ݂ܵܐ ܥܵܒ݂ܕܹܢ
    ܕܝܵܪܬܹܢ ܠܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ؟“'
  esk-NT: Aŋun utlautiniqsuq Jesus-mun apiqsruqhuni, “Iḷisautrii, sunik nakuuruanik
    savagluŋa piqatlasiñayaqpik isuitchuamik iñuułiġmik?”
  msb-msb: Usad na bes may lalaki na naghalapit kan Jesus kag naghunga, “Maestro,
    nano an maayo na dapat ko himuon agod masadiri ko an buhay na waraʼn katapusan?”
  cpa-NT: 'Ca¹dsiég¹ jan² dsa² ni³ Jesús. Ca¹juúh²dsa: ―Tøa¹², ¿he² hi² dsio¹ hniuh¹²
    jmo¹³jni, mi³jøng² li¹chian²jni tiá²? ―ca¹juúh²dsa.'
  dso-dso: ଦିନେକ୍‌ ଗଟେକ୍‌ ସାଉକାର୍‌ ପିଲା ଜିସୁର୍‌ ଲଗେ ଆସି ପାଚାର୍‌ଲା, “କାଇ ନିକ କାମ୍‌କଲେ,
    ନ ସାର୍‌ବା ଜିବନ୍‌ ମିଲ୍‌ସି ?”
  meu-meu: Tau ta ia dekena ela, eto, Hahediba taumu e, dahaka ḡau namona baina karaia,
    mauri hanaihanai iabina totona?
  yva-NT: Arono naije vatane inta de Yesus ai, umba po anajo pare, “Injayo Kurune,
    ana kovo rui mirati syo rave indamu syaveo kovo nuge nuganuije rai?”
  dgc-dgc: Te esa a lélake a inumange ni Jesus, a kinagi na diya, a “Maistu, anya
    wade i mahusay a gemtén ko, a monda magkamiték ta buhay a éwan tu katapusan?”
  zpm-NT: 'Laa me zieriee ga, zeeṉe bdziṉ tib mgui nguieg, tib zha ricwa, rëb zho
    lo me: ―Naṉ naa luu nac tib meṉ ne noseed miech, ni tib meṉ wen nac luu. Bnë dieṉ,
    ¿pe nac miṉe guṉ naa parne grieelo ygaa naa guieḻmban ndzon ne gdziṉd dze lozh?'
  hix-NT: Txesusu hyaka nomokye hatà, toto, tkatxhonkemà. Khananàhnye y, kekon hatà.
    Àsoke ryhe ohxe wehxano, karyhe roro harha ryehtxoho me, kekon hatà. Eten hok
    haxa ryhe wehxano, enyhoru hoko, kekon hatà, Txesusu wya.
  sim-sim: Urik ma lar Jisasik or taha ormu silira, �Tisa, mbele jivi menden a uhu
    os ermba ermbak linda oson a laku?�
  npi-ULB: हेर, एक जना मानिस येशूकहाँ आयो र भन्यो, “गुरुज्यू, मैले अनन्त जीवन प्राप्‍त
    गर्न के असल काम गर्नुपर्छ ?”
  cgc-cgc: May gaprani ki Jesus na batan-en na mama. Gainsa mama an, “Mistro, ino
    dapat ko na buaten na miad aged maangken kabui na ula katapusan?”
  tim-tim: Akto luâk siâŋe Yesugâlân togom hin magaŋep, “Tiksa. Nâ agak meme gain
    hinare akmâ âlepŋe akmâ âmâ manman kârikŋeâk manmâ âgâwian?” dâmbo
  yor-yor: Ẹnìkan sì wá ó bí Jesu pé, “Olùkọ́, ohun rere kí ni èmi yóò ṣe, kí èmi
    kí ó lè ní ìyè àìnípẹ̀kun?”
  wos-wos: Wayikana du nak dé Jisaska ye dé wa, “Godna jémbaka wakwekwa du, méta yikafre
    sémbut hura wuni huli mawuli hérae wungi re wungi re jémba retawuni?”
  emp-NTPO: 'Ewari ab̶a cũdrada Jesumaa zesia. Maʌ̃ cũdraba iwid̶isia: –Jaradiabari,
    Ãcõrẽ ume ewariza zocai b̶ai carea ¿mʌ̃a cãrẽ biada oida b̶ʌ?–'
  eng-F35: And then, a certain one came and said to Him, “Good teacher, what good
    thing must I do so that I may have eternal life?”
  ind-ind: Ada seorang laki-laki muda yang datang kepada Yesus dan bertanya, “Guru
    yang baik, perbuatan baik apa yang harus saya lakukan untuk mendapatkan hidup
    yang kekal?”
  pes-OPCB: 'در همان روزها، شخصی نزد عیسی آمد و پرسید: «استاد، من چه کار نیکی انجام
    دهم تا بتوانم زندگی جاوید داشته باشم؟»'
  mpt-mpt: Naka make tenea Yesus esu ele tlanea baabanea Aleyemin naka kobo ne kukub
    ayamo fatnamin ota nanita afen smike dobonita amit namabine? gesea
  bla-bla: Ki, sŭppĭt, tuks'kŭmi itsitotoiĭnaie ki an'iu, Ŏkhsĭn'ai, tsanĭstap'iua
    nŏk'ŏkhsĭstutsipi, nŏkkuinan'si ŭsk'sipaitappiisĭnni?
  ssx-ssx: Nate homeke ma꞉nda꞉na꞉ta꞉ hali homeke Yesu pa꞉ta꞉ a꞉pa alota꞉ Disao. I̱ma꞉
    deto hala꞉eki muluekema꞉ta꞉ epeke hau ma꞉nda꞉ handoeki peonope laa lota꞉ piekeme.
  mkl-mkl: Ajɔ nŋu ɡɔ mɔkɔ ɡɔ í nɑɑ bi Jesu nɔ í beeɛ í ni, Mɛɛtu, mii jiidɑ yoomɑi
    ɑn ce n bɑò kuwɛɛ hɑi tɑ̃.
  gaq-gaq: ମେସୁଆ ମୁଇଙ୍ଗ୍ ଙ୍ଗିରେ ଜିସୁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ସାଲ୍ୟାକୁକେ “ଗୁରୁ ! ମାଡାନେ
    ଜିବନ୍ ବାନ୍‌ସା ମେଃନେ ନିମାଣ୍ଡା କାମ୍ ଡିଙ୍ଗ୍‌ଲା ଡିଙ୍ଗ୍‌ଏ ?”
  gof-RNT: Issi gallas issi uray Yesuusakko yidi, “Asttamaariyaw, taani merinaa de7o
    demmanaw ay lo77obaa ootho?” yaagis.
  unx-unx: ମିଆଁଦ୍‌ ଧାଙ୍ଗ୍‌ଡ଼ା ୟୀଶୁତାଃତେ ହିଜୁଃୟାନା ଆଡଃ କୁଲିକିୟାଏ, “ହେ ଗୁରୁ, ଜାନାଅ ଜୀଦାନ୍‌
    ନାମେ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌କେ ଚିକାନ୍‌ ବୁଗିନ୍‌ କାମି ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ?”
  gah-gah: 'Ve makó Izesú noitoka ake láa loko loká otake limó: Tisánemaka, neza nana
    netá lamaná alekinake alévolé nemetameni alitomó neve.'
  lcm-lcm: Na mangsikei a igenen kamela serei singina na kala sui ia, “Katakai i akalit,
    na abis a saka lau roron an asi atogon ani to asikei?”
  aer-aer: Arlte arrpenhele tyerrtye anyente apetyeke imerte Jesus apayuthnemele,
    “Akaltyele-anthenhe-anthenhe-aye! Arne iwenhe-ame mwerre the mpwaretyeke Ngkarteke
    anyente-irremele ikwerenge akwete-ante anetyenhenge?”
  qvc-NT: 'Suq wambra runa shamushpam, Jisusta kayshina tapurqan: —Ancha Allin Yach''achikuq
    Taytitu, ¿imatam atini rurayta, Taytanchiq Dyuswan tukuy tyimpu kawsanaypaqqa?
    nishpa.'
  tgl-ULB: Masdan ito, isang lalaki ang lumapit kay Jesus at sinabi, “Guro, ano ang
    mabuting bagay na kinakailangan kong gawin upang ako ay magkaroon ng buhay na
    walang hanggan?”
  cbs-NT: 'janua bedunan betsa mabu inun bai midimaya Jesús anu kaxun yukakin: —Yusinaan,
    ¿mia yukapa? Jiwea kayabi bikinan, ¿jawa pepa akubainkin en jiwea kayabi en bitidumen?
    Ea yuiwe— aka'
  xtm-NTPP: 'Sani te in tee jaa, ni jan tu''va de Jesús ma, te jiña''a de: ―‍Teskua''a,
    ndijin ja sa''a ni ja va''a, kaxtnu''u ni nde a va''a sa''a sa, sukan‑va''a ndani''i
    ta''vi sa te koteku sa ni‑kani ni‑jika ―‍kúu de jiña''a de.'
  nnq-nnq: Mundu jumwe nganhwikalila Yesu, ngankonya, “Aboli, ndenda kilebe nike chambone
    nupate bwomi gwa machoba goa pangapela?”
  bao-NT: 'Jĩcʉ̃ wãmʉ Jesús''re ĩagʉ doori, o biro cʉ̃re ĩi jãiñawi: —Buegʉ añugʉ,
    ¿ñee ʉno añurije yʉ tiigajati, to birora caticõa niiriquere cʉorʉgʉ? —ĩiwi.'
  san-ORI: ଅପରମ୍ ଏକ ଆଗତ୍ୟ ତଂ ପପ୍ରଚ୍ଛ, ହେ ପରମଗୁରୋ, ଅନନ୍ତାଯୁଃ ପ୍ରାପ୍ତୁଂ ମଯା କିଂ କିଂ
    ସତ୍କର୍ମ୍ମ କର୍ତ୍ତୱ୍ୟଂ?
  huv-NT: 'Condom tajngot nop majaw Teat Jesús, tatün nej manguiay, tasaj: ―Teat,
    sajaw ique najneaj irang. Nganüy isaj xic Teat, ¿cuane najneaj netam naranga para
    namb tiül cielo nacül quiaj meáwan nüte? ―aj nej.'
  otn-NT: 'N''na ra̱ n''yohʉ bi guarbʉ ''bähra̱ Jesús, bi ''yɛ̱mbi̱: ―Ague grá̱ hoga̱
    xännba̱te, ¿ndana̱ ra̱ nho ɛxa̱ ja ts''ɛdi ga̱ øt''e n''namhma̱ ngue Oja̱ di ''dacra̱
    ''da''yo te para za̱ntho? ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ mekuya niŋdi buŋa Jesu indiŋ ninadiguk. “Henale, nu titiŋ momooŋ dediŋ
