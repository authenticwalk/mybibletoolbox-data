  geb-geb: Guma mbe Zisas han zav khaŋ ana nzuai, “Guman Rum, gu ram muuŋgi tɨvar
    vhuun muuŋgip, gu zumgum zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndigirie?”
  eng-WYCLIFFE: And lo! oon cam, and seide to hym, Good maister, what good schal Y
    do, that Y haue euerlastynge lijf?
  bsj-bsj: La nii kange bou fiye Yecu wiye tok ki “Nii meranka, nangen do ken do wini
    ma matiye nan fiya dume dii yeu?
  cak-cak: 'Jac''ari'' tok c''o jun xuch''o riq''uin ri Jesús y xu''ij che: Utzulaj
    Tijonel, ¿achique utz nin-en yin richin quiri'' ninvil ri c''aslen ri richin jumul?
    xcha''.'
  chf-NT: 'De ya''i c''oti untu winic bajca an aj Jesús u yälben ca''da: ―Maestro,
    utz a c''ajalin une. ¿Cua'' une ni utzba que c''änä cä chen tuba äc''binticon
    paq''uin cuxlecon?'
  tlf-tlf: Tam am maak daanu e, kamaa tinum maak tal Yesus imi daga bogobe-nala e,
    “God imi weng kafalemin kabaa. Niyo mitam suun nin tinum kelan o agan-bii kale,
    bota dogonupmin kuguup tambal uta waafu-nilita, mitam suun nin tinum kelal o nagan-balap
    o?” agela e,
  piu-2006: Wati yangupalangku Yiitjunya yankula tjapiṉu, “Nintilpayi. Ngayulu yaalytji
    tjukarurru palyalku, kana kutu nyinakitjangku?”
  poh-NT: 'Chipam aj woꞌ yukꞌul reꞌreꞌ, jenaj cꞌacharel xcꞌulic lok ru̱cꞌ Jesus chi
    rikꞌormojic reh chi jeꞌ wili: «Ha̱w ato̱b laj kaj tijinel, chakꞌor wi̱n, chaj
    bih ra̱j banaric reh chi equinehtric reh i junelic cꞌacharic? nqui reh.'
  tue-tue: 'Too síro sĩcʉ̃ Jesús pʉtopʉ jea, cʉ̃ʉ̃rẽ sãĩñáwĩ: —Basocáre buegʉ́, ¿yʉʉ
    ñeenó ãñurére tiigʉ́dari, catiré petihére bʉadʉgágʉ? jĩĩwĩ.'
  bjp-bjp: Nenge guam ka la usuf Iesu ma ka diik u aragii, “Tom Fafausum, sani rokap
    tom ian tel u, isi iak kep liu fitliu?”
  xon-xon: Unachipɔɔn ubaa nan dan Yesu chee le ki nan baa u, “Umɔmɔkr, m ga tun litunyaan
