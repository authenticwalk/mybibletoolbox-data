  tzo-ZNT: Oy jun jchiꞌiltic cꞌot scꞌopon ti Jesuse. ―Jchanubtasvanej, voꞌot ti lec
    avoꞌone, ¿cꞌusi lec tscꞌan ta jpas yoꞌ xicuxi o ta sbatel osile? ―xut ti Jesuse.
  mpm-NT: 'Ti yukan ni jaꞌan ɨɨn chaa riku nuu kande Jesús, ni jikajnuꞌun da ya, ti
    ni kachi da: ―Chaa vaꞌa kuu ni, maestro. Ti kachi ni, ¿naa jniñu vaꞌa saꞌa na
    ti nava niꞌin taꞌu na ja na kuchaku na ja kuu saa ni? ―kachi da.'
  ots-NT: 'Diguebbʉ ya, bú e̱h hnar ba̱jtzi hñøjø, bi guati car Jesús, bi xifi: ―Nuquiguɛ,
    Maestro, gúr jogui cja̱hni, xijqui tzʉ tema cosa drá zö gu øte pa gu töti car
    nzajqui ca jin da tjegue.―'
  hoy-hoy: ऊंद धनी मंळसा यीशु उन हात्‍ती बंदुन अदिक आऊन से अंदुन, “हे गुरु, ना यातोद
    वळ्लीद क्याल्सा माळाईन कि नानी अनन्त जीवन सिकुल?”
  amo-amo: Umon unit da kitin Yisa a woro, “Unan dursuzu kiti, iyapin imon iciniari
    mma su nnan se ulai un sali ligangha?”
  pjt-pjt: Ka tjiṉṯu kutjupa wati yangupala kutju Jesulakutu pitjangu munu palula
    tjapinu, “Nintilpai! Nyaaṉa wiṟu mulapa palyalku Godala tjunguringkula wanka tiṯutjara
    nyinanytjikitjangku?”
  cwe-cwe: Munhu imwe kamuhitila Yesu na kamuuza, “Mfundiza! Nitende chinhu chilihi
    chinogile muladi nihokele ugima wa siku zose?”
  daa-NT: 'Min ŋaar-ak, gem rakki ɓaawiiji ɗo Iisa ho ŋa indiig aman : « Gem kol tacco,
    naa gine maa kaak sellen̰ naa gase goye ka gaasɗo ? »'
  mlp-mlp: Ari Yesus tilehsamo mat araq in ago hib bolim bulon, Tisa ham ya daq dimun
    doqag diqta emeq teq ya os dimunta kuluwa-kuluwmo osayta na iholyon tuwaqdaiq?
    ham.
  ape-C: Aria anan worogwiruhin arman nanamori Jisas aria nakri namudok, “Tisa, eik
    ta inek maresh yopishi eneshenesh aria yopihi aih aria ta iwish um yopinyi poe
    aria ipe wosik ihih nyumneh?”
  bgs-bgs: Na, duwán sábbad manubù na igpadani tun ki Jesus, asta iginsà, na mà din,
    “Sir, ándin tô madigár lumun ku ébô makatanggappa ka kantayan na ándà ágtamanán?”
  faa-faa: Yasu reakipoko aporo meta peraka someraka, “Tisao, ano Kotiyaki yaiya rekeakosakipoko,
    nōmo makata kotesa yakapa rakiakosare?”
  kik-kik: Na rĩrĩ, mũndũ ũmwe nĩokire kũrĩ Jesũ, akĩmũũria atĩrĩ, “Mũrutani, nĩ ũndũ
    ũrĩkũ mwega ingĩĩka nĩgeetha ngĩe na muoyo wa tene na tene?”
  cap-NT: 'Wiruñaqui tsjii tjowaqui Jesusa cherzñi ojkchic̈ha. Nekztan pewczic̈ha,
