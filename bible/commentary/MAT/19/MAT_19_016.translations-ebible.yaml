  eng-TNT: 'And beholde one came and sayde vnto him: good master what good thinge
    shall I do that I maye have eternall lyfe?'
  sbs-sbs: Mubone, mukwame wumwi cheza kwa Jesu ni chata kuti, “Muruti, chizi chilotu
    chini lukela ku tenda ili kuti niwane buhalo busamani?”
  sue-sue: Ema zo meni Yesu nana kei awero atata wero senua awa, “Gipai ema, na bua
    ewanana zo ne wero amire nuai me ewanana tamamunoni?”
  fra-NCL: 'Et voici qu’un jeune homme, l’abordant, lui dit : « Bon Maître, quel bien
    dois-je faire pour avoir la vie éternelle ? »'
  bhg-bhg: Edo giwo, embo da (1) Iesu da yai gundo tedogosisina, “Atopatari, imo awa
    embo dave. Na buro dave ro edo awa wasiri natopo itari bani?”
  snn-NT: 'Saiguëna, ja''nrëbi yequë bainguëbi Jesusna ti''an rani, baguëni senni
    achabi: —Ëjaguë, Riusu ba''i jobona sani, carajeiye beoye huajëreba huajëye yëyë.
    Baruna ti''anto, ¿ru''ru gue re''o yo''o yo''oye baye''ne yë''ë? senni achabi.'
  atb-NT: Byù rayuq gi, Yesuq chyáng lé jé mù, "Sará ê, ahtum abyuq é asak wó yû râ
    matú, ge é muzó haî kut ra râ lhú?" ga myî ri.
  cek-AK: Khenah, kami maeto anih khaeah angzoh moe, Kahoih patukkung, dungzan hinghaih
    ka hnuk thai hanah, kahoih hmuen timaw ka sak han? tiah a dueng.
  bkd-bkd: Amin etaw ha duminiyà ki Jesus daw nanginginsà hu “Manunudlù, inu man sa
    maayad ha buhaten ku ta daw mailahan a hu kinabuhì ha hurà din katapusan?”
  ctu-76: 'Juntiquil colem alob ti majli i pejcan Jesús. Ti yʌlʌ: Weñet bʌ maestro,
