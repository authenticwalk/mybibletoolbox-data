  okv-okv: Iji vahai embo vahai amina puvuto Iesu ta degi ke einge eto ingina, “Ate
    poekari embo, na irari datoho ta iresi ari javotoho do ano?” ainge enu
  mxt-NT: 'Noo ra tyivaa chaha̱n ra chindaca̱ tuhun ra chi ra Jesús ta catyí ra: ―Maestro
    vaha xaun. ¿Ñáá cha vaha tahán chi sacuvi ta ñihi ñayɨvɨ̱ cha ma naa ca maa coi?'
  tzo-NT: Oy jun jchi'iltic tal sc'opon ti Jesuse. ―Maestro, ho'ot lequil vinicot.
