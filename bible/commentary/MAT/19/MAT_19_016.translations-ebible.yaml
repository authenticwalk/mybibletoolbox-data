  ded-ded: Negenggec, ngic mongngo Yesuaru hama deec, “Kpoukpou, ni noc faka gombunga
    angkecma kekecseri mebai?”
  ewe-ewe: Ame aɖe hã va Yesu gbɔ kple biabia sia be, “Nufiala, nu nyui ka mawɔ be
    manyi agbe mavɔ ƒe dome mahã?”
  nuy-nuy: Waḻyinyung ni-yanggi na-Jesus-guy marri nu-yandhawiwayn, “Numba-yiyina-yinyung,
