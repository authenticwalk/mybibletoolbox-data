  cnt-NT: 'Jan₂ dsó₂ chi''₂ ca₂jme₃quián₃ con₂ Jesús, jaun₂ ca₂ŋag₃: ―Të₅ dsen₃, ¿''e₂
    jmo₅₄ jniá₂ ia₁jaun₂ léi₂ ja₁le₃chang₂ co₂tan₅₄?'
  tif-tif: 'Am ma daanale, tunum kasaa ma tal Yesus ami dik-daala bokola ko: God ami
    weng kukuyin tunum kapyo, nali suunkup ilin tunum kelon o, kebi kemin, kaata dok
    kanolin kukup tambal kaata tabuuliya kawu, nali suunkup ilin tunum kelan o, nambap
    yoko? akaya,'
  nlx-nlx: एने एक माणुह यीशु फाय आवीन केयो, “एय मालीक, मी काल्लो हाजो काम केरू काय
    जेलेमक्यो जीवाय सापड़ावु?”
  apw-NT: Nt’éégo nṉee ła’ Jesus yaa nyáágo gáyiłṉii, Iłch’ígó’aahíí nłt’éhi ńlínihi,
    hago ląą nłt’éhi áshṉe’go ihi’ṉaa doo ngonel’ąą dahíí yaaká’yú bee hinshṉaa doleeł?
  gum-gum: 'Kan møg Jesúswan ashchab yabe, trencha payibig køn: —Kusrennøbig, managatig
    øsig kømigwan na tøgagønrrappe, ¿chigøben tabiibe chi maramø?— cha.'
  not-NT: 'Aro ipocasiqueri oboina sërari yosamitapëri: —Ogomeantatsiri, picaninati.
    ¿Pairo caninatatsi nanganque naro arota nantimaque përosati canta Jonogaguitequënta?'
  plu-plu: 'Apim ini pahapwi awayg takwaye danuh atere git Kiyapwiye Jesus. Ig ayapri:
    ―Kiyapwiye, uyá akki nuthu. Pariye kabayka nah keh kuri adahan nah utí dehetniki
    gimun Uhokri adahan apanenekwa?'
  iou-iou: Täŋpäkaŋ äma kubä Jesu ahäŋ imiŋpäŋ iwetkuk; Yäwoŋärewani, näk täga jide
    u täŋkaŋ irit kehäromi kaŋ yäpet?
  ntp-NT: 'Ʌmo gʌʌli ii dai mʌʌ nʌidamu ʌSuusi daidʌ itʌtʌdai: ―Mamaatʌtuldadami cʌʌ
    tuigacʌdʌ. ¿Tumaasi istutuidi aanʌ isiduñiagi dai vʌʌscʌrʌ oidacagi Diuusi ʌʌmadu?
    ―tʌtʌdai ʌgai.'
  rai-rai: Raa baarmaan i waan karom Iesu, ma i tiri naa, “Tena Wawer, aawa koina
    utnaa baa ang paami kupi ang kale a lalaaun takum?”
  haw-1868: Aia hoi, hele mai la kekahi kanaka, i mai la ia ia, E ke kumu maikai,
    heaha ka mea maikai a'u e hana'i, i loaa ia'u ke ola mau loa?
  ffm-ffm: 'Gorko gooto ɓattitii Iisaa, lamndii mo, wii: —Moobbo, honde huunde moƴƴunde
