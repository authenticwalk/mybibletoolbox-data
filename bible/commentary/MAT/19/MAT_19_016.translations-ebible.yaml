  ind-AGS: Seorang laki-laki datang kepada Yesus dan bertanya, “Guru, perbuatan baik
    apakah yang harus aku lakukan agar aku bisa hidup sampai selamanya?”
  omw-omw: Mpo enta vaisi mpovanto Iesusiva varunani uro ntero tiqaro, Mwaanra ti
