    nte ekyaa enta qati variqina quaninrave? tiro.
  yrb-yrb: Mui amarama Yesubai farite wei, Tisa Amara, ane kobererau umate me ibene
    ibene ibimane wasu wei?
  maa-NT: 'Jngoò xi̱ta̱ ijchòkon Jesús, kiskònangui‑la̱, kitsò‑la̱: ―Maestro, ¿mé
    kjo̱ndaà xi s''iaàn nga s''e̱‑la̱ kjoa̱binachon ini̱ma̱‑na̱ ni̱ta̱ kjé‑ne?'
  mcq-mcq: ꞌEꞌeme ei pini roe Jesu ijá ꞌwama Najuhiꞌine na unenuꞌu pina maa icháꞌinaꞌe
    venareje majama hihunijaho apeꞌejo? ꞌwamana.
  sus-A: سّفّتَلَ ندٍ نَشَ قَ عِسَ شْن، عَ عَ مَشْرِن، «كَرَ مْشْ، عَ لَن ﭑ شَ قٍ
    قَنيِ مُندُن نَبَ عَلَكٌ ﭑ شَ عَبَدَن كِسِ سْتْ؟»
  jpn-1965: すると、ひとりの人がイエスのもとに来て言った。「先生。永遠のいのちを得るためには、どんな良いことをしたらよいのでしょうか。」
  fra-SBL: 'Voici que quelqu''un s''approcha de lui et dit : « Bon maître, que dois-je
    faire de bon pour avoir la vie éternelle ? »'
  yka-yka: Manjari niyaˈ dambuwaˈ aˈa pī pu si Isa duk paˈinne, “Tuwan, ine hinangan
