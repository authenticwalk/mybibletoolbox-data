  buk-buk: Ma ŋgac daŋ têŋ Yisu gi, ma ndac iŋ bocdec bu, “Kêdôhôŋwaga, aö wakôm gêŋ
    ŋayham bocke, dec tiŋambu Anötö oc kôc aö sa wandöc taŋli yêc undambê?”
  pri-NT: 'Ûna bwaa gére wàrapwiri, â é nye tèepaa kaa wà pwi jè âboro èpo dopwa,
