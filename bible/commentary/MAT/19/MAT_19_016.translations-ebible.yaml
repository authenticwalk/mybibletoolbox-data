  wiv-wiv: Na kaka katiu e mai ni Iesus ki hulenia, “Tisa, goloa pa zia kata katia
    na pelea mahuri roroa?”
  reg-reg: Mbe Lola, omunu umwi ejile ku Yesu naika ati, “Mwiigisha (Mwalimu), jinyiile
    nikole chinuki chinu chikondele koleleki nibhone obhuanga bhwa kajanende?”
  mlh-mlh: Damaŋ mogo ŋi moji Yesureo wareru iŋi weu teya, “Qaqaji, nonji eebobo fiine
    uruŋu eru gogo sanaŋinere biŋe fukenobo?”
  gof-ENT: ኢሲ ጋላስ ኢሲ ኡራይ ዬሱሳኮ ዪዲ፥ «ኣስታማሪያው፥ ታኒ ሜሪና ዴዖ ዴማናው ኣይ ሎዖባ ኦ?» ያጊስ።
  aau-aau: Jisas hiy ley menkin, sawk uwr prueyn hiy hyo owh mon le nok, hye senkin
    mesopok, “Hiymon sorasor uwr ara, ha su lwayr peyow peyow ey hokwe, hakwe yor
    yaprue kokwe pokwe kiy-mon a?”
  tvk-tvk: Melele xa Iesu nggusil suse ba, moletin tei bemei visali e misisi bit,
    “?Titsa, nipol ni naha xa bos tengan nikila nihur meulien sal?”
  prf-NT: Nadid, tehud a essa a lállaki a ummadeni kánni Jesus sakay nagtanung, “Maistu,
    ánya i maganda kuwid a gamitán tánni magkahudák ti biyag a awan ti katapusan?”
  auy-auy: Tiyuwówana moóráwigo ifóꞌ-wáásígó Ísumpaꞌa téna séna óraakoo nóran-kawera
    éra aúíꞌa úmai wíyómpaꞌa maéꞌmaeꞌa ónaumno súwana
  tbg-tbg: Vo enta vaiinti vovano Ihuva vaunaini orurero tiharo, Maara ti variara
    vaiintio, te nana koqe kaiqae Kotira vara amitaqi vihae te naantiara koqemake
    ekaa enta qaqi variqi virarave? tiro.
  hub-NT: 'Shuar natsa Jesúsan wainkattsa tari iniak: “Jintinkartina Pegkera ¿wisha
    pujut nagkanchaun jukimij tusancha wari pegkerna takamainaitja?” tusa tinaiti.'
  hmo-hmo: Tau ta Iesu dekenai ia lao, ia gwau, “Hadibaia tauna e, dahaka kara namona
    do lau karaia, mauri hanaihanai abia totona?”
  big-big: Wok nakke yombu nak Yisuyegi kanda pelik nguk meiya, Kiriwaga wazonobek
    yawe wazono talikta miza logo ne weik wik wizagomagira weiyagi, meiya.
  gux-G: 'Ke jka ba cua Yesu kani ki maadi: canbaa n baa tieni ki laa tuadiŋanli ki
    bàà ya miali ki pia gbenma i.'
  cnl-NT: 'Xen³ jø̱n³ dsa³ ''i³ ca²³lǿn²³ mɨ³lén². Ca²³jua''³: ―Dsa³ ''e²³ ''i³ dxún²³.
    ¿''Ee² ''noo³¹ ''e³ dxʉ́²³ ''e³ ''ne''² rɨ²jmeen²³² ''e³ la²³ rɨ³ji̱''n²³na²³
    ca³cuaa³?'
  zar-NT: 'Tu bönniʼ ni zoëʼ iz cuidiʼ queëʼ buduyúëʼ Jesús, en rëʼ Lëʼ: —Bönniʼ Usedi
    idú tsahuiʼ. ¿Bizxi le naca tsahuiʼ ral-laʼ gunaʼ para gataʼ yöl-laʼ naʼbán idú
    quiaʼ?'
  kde-kde: Lola, munu yumo nkumwidila Yesu, nkummuja kuchidoni, “Nkúhunda, dachi,
    ngútende lilida lyambone, uchinga ngupate umi ukee na ntululilo?”
  ata-ata: Xe Iesu mulai la itema vile muneꞌe noxou la mutaliꞌisou lexe, “Tisa, eni
    aꞌoxonu ꞌilixo maꞌia ulapu la sou anoꞌu mauli ane kaluxu uasi no anu?”
  qvw-NT: 'Chaypïtam Jesusman juc aśhuycamul nin: “Allin yaćhachicü Taytay, ¿imactatan
    lulalläman wiñay simpri cawsaycäman yaycunäpä?” nil.'
  nfa-nfa: Ca tèke, dhèu èci mai karèi Yesus, peka na, “Ama Mese! Jaꞌa hudꞌi tao ku
    jꞌara dhu hua iia tasamia, sèna ka keꞌa tareꞌa, na, jaꞌa bisa maso sorga? Te jaꞌa
    neo mamuri taruu sama-sama dènge Ama Lamatua.”
  tnp-tnp: Kəni suah kəti təmuva o Iesu məni=pən məmə, “Iəgətun. ?Iəu oiəkəkeikei
    mol uək nak iətəm in təuvɨr məmə iəkos nəmiəgəhiən itulɨn?”
  urd-urd: और देखो; एक शख़्स ने पास आकर उससे कहा “मैं कौन सी नेकी करूँ, ताकि हमेशा
    की ज़िन्दगी पाऊँ?”
  hot-hot: Anyô te halêm hadêŋ Yisu ma hanaŋ, “Kêdôŋwaga, yandum malê mavi te ek yamô
    lôkmala êtôm wak nômbêŋ intu sapêŋ?”
  mqj-NT: 'Pissan attu dengan mesa tau sae umpellambi''i Puang Yesus anna mekutana
    nakua: “O Tuangguru, kamapiaan umba susi la kupogau'' angku malara ullolongan
    katuoan sae lako-lakona?”'
  rus-SYN: 'И вот, некто, подойдя, сказал Ему: Учитель благий! что сделать мне доброго,
    чтобы иметь жизнь вечную?'
  mbh-mbh: Mako toko omole ako i es a Jisas nge me, ma i nina i ve, “Pamirealinga,
    aro tho oma vothung sivenga kathnga mo tho el mimiong ako aro ile vusonga avele,
    e?”
  bdd-bdd: Muliyetega ꞌaigeda loheya Yesu ꞌoina ꞌinaoma ta ꞌigwaeya, “Toheꞌita, to
    paihowa bwebweꞌana yada paihowa ma ꞌoinega yawasigu miyamiya hatayana yada loba?”
  cbt-NTPO: Ina quëran a'na quëmapiri huëcapairin. —¿Ma'ta' Maistro caso' nii nanpimiata'huaso
    marë'? Sha'huitoco canta' noya nii, itërin.
  srn-NT: 'Wan man kon na Yesus, dan a aksi En taki: “Meister, sortu bun mi mus du
    fu kan kisi a libi fu têgo?”'
  cta-NT: 'Ca tiyaꞌ la liꞌ ñaa sca nu quiꞌyu cuañiꞌ slo Jesús. ―Mstru, tsoꞌo tsa nduꞌni
    nuꞌu̱ ―nacui̱ yu jiꞌi̱ Jesús―. Cuaꞌni nuꞌu̱ chaꞌ tsoꞌo cachaꞌ nuꞌu̱ jnaꞌ: ¿Na
    laca nu tsoꞌo cuaꞌni naꞌ chaꞌ caja chalyuu nu ná ngaꞌa̱ chaꞌ tye ꞌna? ―nacui̱
    yu.'
  bqc-SIM: 'Ɔ̃ gↄ̃ɛe mↄ̀ Yesu kĩ́i, à aà là à mɛ̀: Mɛtulu, bↄ́ maa má kɛ mà
    àizãna ei?'
  tcz-CHONGTHU: Mikhatma Yeshua koma hiche thudoh hi dong ding in ahung in, “Houhil,
    Tonsot Hinna kanei theina dinga ipi natoh pha kabol ngai hintem?” ahung ti.
  mar-mar: नंतर पाहा, कोणीएक मनुष्य येशूकडे आला आणि त्याने विचारले, “गुरूजी सार्वकालिक
    जीवन मिळावे म्हणून मी कोणत्या चांगल्या गोष्टी केल्या पाहिजेत?”
  snp-snp: Ena we ma moda Yesu nedo oto loga imo, Api lilibanimo we, namo kofawa minomo
    dinamo mona ya olunae, loto kolinamo ya nena mona lalo melenamo ne? loto loga
    o edaiye.
  isl-isl: 'Maður nokkur kom til Jesú og spurði: „Meistari, hvaða góðverk þarf ég
    að gera til þess að eignast eilíft líf?“'
  spy-NT: Nto miitē bēsyēēt ake kuchō ꞉chiito ake ankuteebee Yēēsu kule, “Kāānēētiintēēt,
    nee ꞉nyēē karaam nyēē māchāktōōs ayey sāānyōōru *soboontaab kibchuulyo?”
  xnn-xnn: Isnan namingsan et wada nan esa ay ipogaw ay inmey ken Jesus et kanana,
    “Apo, ngan nan osto ay ikkak tapno matagotagowak ken Apo Dios?”
  mwe-mwe: Mundu jumo ashinkwaishila a Yeshu, gwabhabhushiye, “Mmajiganya mmammbone,
    ndende shindu shashi sha mmbone nkupinga mbate gumi gwa pitipiti?”
  tte-tte: Tomo yabo ilaoma Yeisu koina ineli, “Toyakayakatai, tawae namwanamwana
    yaginauli na yawasigu miyamiya yaina yakalai?”
  tcs-tcs: Wan man i bin kam po Zizas ane askem, ‘Tisa, wanem gudting ai mas mekem
    po gede longlaip poeba?’
  hlt-THB: Cawh thlang pynoet Jesu a venna law nawh, “cawngpyikung, kumqui hqingnaak
    ka huhnaak aham ikaw ka sai kaw?” tinawh doet hy.
  soq-soq: Apana dea Iesu mampelene waitarasane wanase, “Debamamba, ne dewa dainea
    euwa dewasape inawinakasala donsapa?”
  qub-qub: 'Juc mösumi Jesusman chayaycur tapuran: «Maestru, ¿ima allicunatataj ruräman
    imaycamapis cawayta tarinäpaj?» nir.'
  att-att: Á ajjan yù tolay nga minay kâ Apu Kesu, á kinagi na kâ Apu, “Mesturu, anni
    laguk yù napiá nga akkuák ku nakuan, tapè mepattolayà nga mesipà kâ Namarò ta
    áddè ta áddè?” kun na.
  bki-bki: Ka bogoti dolu tai, m̃eaku tai binimei mial Yesu, ana naio bika denio,
    berinavo “?Naverloglogiano, mia monokanio kiniou nala im̃auano novo na vabe, ka
    napano mia rila kiniou nemijikia nejev meuliano na jo jobo jo?”
  bqp-bqp: 'Akũ gↄ̃gbɛ̃ ke sù Yesu kĩnaa, à a là à pì: Dannɛri, bↄ́ manan mani kɛ
    mà wɛ̃̀ndi kũ àdi lákaro lee?'
  mcp-mcp: 'Ŋgwɔ́l múúd nyə á ka shísh wə́ Yésus zə jí nyə nə́: «Yɨ́ɨ́gʉli, jáyɛ́
    jɔ̧ sâ mə́ sáág shú nə́ mə bə́g nə cʉg á kandʉgə kandʉgə yí?»'
  hat-hat: 'Yon nonm pwoche bò kot Jezi, li di l'' konsa: Mèt, ki bon bagay mwen dwe
    fè pou m'' ka resevwa lavi ki p''ap janm fini an?'
  npl-NT: 'Se télpochtli omijkuani inawak Jesús iwa okitlajtlani: —Kuali tlamachti,
    ¿tlan moneki manikchiwa, para nikpias nemílistli non ayik tlami?'
  bgg-bgg: Luang jia shii, bran jia Isu shii wuii, “Masdo,” Ai è sai, “Gu ne idang
    pha chai mua pha nyie wie blia rek chid phlei?”
  eng-TCENT: And behold, a man came and said to him, “Good Teacher, what good thing
    must I do to have eternal life?”
  eng-BSB: Just then a man came up to Jesus and inquired, “Teacher, what good thing
    must I do to obtain eternal life?”
  cpu-NT: 'Ikanta aparoni evankari ipokashitakeri Jesús, josampitapaakeri, ikantziri:
    “Kameethari iyotaantaneri. ¿Opaitama nantairi noñaantaiyaarori kantaitaachane
    añaantarentsi?”'
  san-ASM: অপৰম্ এক আগত্য তং পপ্ৰচ্ছ, হে পৰমগুৰো, অনন্তাযুঃ প্ৰাপ্তুং মযা কিং কিং
    সৎকৰ্ম্ম কৰ্ত্তৱ্যং?
  tac-NT: '''Lige Esusi boichimi enágichi, alemi nápale bilé re''malí ''lige regá
    rukele: ―Mué benírame, ¿tachiri chu''simía ''we a''lá ju napurigá moinawa ''pa
    rewagachi alé asimea senibí?'
  eng-WEBPB: Behold, one came to him and said, “Good teacher, what good thing shall
    I do, that I may have eternal life?”
  gfk-H: Io, tiga tunatuna ga haan tupas Iesu ma ga tangai bia, “Tena hausur, a bilai
    na pinapalim sa ing iau na gil bia iau naga kap no nilon hatikai?”
  viv-viv: Tova saꞋeyana kwanatubulakahina saꞋeyana Yesu againe giꞋela gigayo, “Tovehawala,
    gavadi yamumuna ganagani-yo yawai-vagahiku gananuhagani?”
  yao-yao: Mundu jumo ŵaichile Che Yesu ŵausisye, “Jwakwiganya, ana ndende chindu
    chi chichili chambone kuti ngapate umi wa moŵa gose pangali mbesi?”
  tgp-tgp: Ale hin rani atu, tamlohi matea mo mai isana mara, “Tija, sava hina r̃uhu
    natu, vara a vaia a pa lavi na mauri tui matana?”
  auc-NT: Ayæ̈ wacä Itota weca pöninque, —Awënë në Odömömi apæ̈nebi ëñëmoe, angantapa.
    Botö æbänö waa cæbo ïninque cöwë wæ̈nämaï wantæpiyæ̈ quëwëmaïmoo.
  kbc-NT: Ica lioneeɡ̶a enotalo Jesus, odaa ja ige, meetalo, “Ǥoniiɡ̶axinoɡ̶odi anele,
    amiida ica ane leeditibige me jao, odaa jiɡ̶idaa yewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji?”
  bmh-bmh: Silin mogoi tub go Yesus waugab alaimai, aureun, “Du Banou, iz ein igul
    naliu memin, izal dorop muzmuz awau damau?”
  ctu-BL: 'Awilan, tsa'' tili juntiquil ba''an Jesús. Tsi'' yʌlʌ: Wen bʌ Maestro,
    ¿chuqui yom mic cha''len cha''an mic taj j cuxtʌlel mach bʌ anic mi'' jilel? che''en.'
  meq-meq: 'Ndo wuray a yaw ka təv i Yesu, a tsətsah, a gwaɗay: «Miter, na giye wu
    ŋgwalak eye na, mey nakə ada na hutiye sifa nakə ma ndəviye bay aye?»'
  noa-H: Biek hãb woun hãb hẽwan sĩerrau Jesús haig bëewi hi dʌ̈i hiyʌ̈ʌmamua, —Maestro,
    ¿k'an nem wajap'amta mua wauju haai chirʌ́ hʌ̃gt'ar höbëraag? Mʌrʌg jaaubá hajim.
  alp-NT: Kena rebai sae me mokwai beluke sae iluake loko Yesuse kai itneu Yesuse
    be, “Kuru, suke au ono saisa rebe misete leke au supu rue kai Alla eti pelare?”
  san-VEL: aparam eka aagatya ta.m papraccha, he paramaguro, anantaayu.h praaptu.m
    mayaa ki.m ki.m satkarmma karttavya.m?
  kbq-kbq: Anante mago ne'mo Agrite eno amanage hu'ne, Rempi hurami ne'moka, inanknahu
    knare navunava hutena mani vava nasimura erigahue?
  kbh-kbh: 'Chents̈ana, canÿe boyabása tojána Jesús jinÿama y mënts̈á tbojantjá: —Buatëmbayá,
    ¿ndaye ts̈abe soye chjama chë nÿetsca tescama yomna ts̈abe vida jtsebomnama ca?'
  ron-LSB: 'Și iată că a venit cineva la El și a zis: “Învățătorule, ce să fac ca
    să am viața veșnică?”'
  pon-pon: 'O kilan, amen poto don i potoan on: Jaunpadak da me mau kot, i en wiada,
    pwe i en aneki maur joutuk?'
  nhe-BL: 'Huan hualajqui se tlacatl campa Jesús huan quitlajtlani: ―Cuali titlamachtijquetl,
    ¿tlachque tlen cuali monequi nijchihuas para Toteco nechmacas yolistli yancuic
    para nochipa?'
  sps-sps: Ana isen a mes naa mito ten Jisas, sa rangats Ya, “Tsoiny Fifaatsuts, saf
    a ka na rof na te kat ronyo ma nom anyo na toto na suu?”
  wnc-wnc: Siwan aminu tapatuta Jesue apuke anzing inikut, “Yanindamumsaapa. Nata
    sanga take zaaknga tasike kayuk yutnanga aknga pake kayuk asinggan asinggan yuwit,”
    ngang inikwaiwan
  nmw-S: Tolomo hotiya i luwom Yeisu heine ge i tayak i nga, “Topapalapu, heto pamali
    dodohobine a ginawi iloke a paidi yawed mimisuwokine?”
  bus-bus: 'Ben gↄ̃gbɛ̃ ke mↄ̀ Yesu kiia, à à là à bè: Dannɛri, bↄ́ maaan mɛ́ kɛ mà
    wɛ̃̀ndi kɛ̀ è yãaroo ee?'
  gub-BL: Amo 'ar mehe amo awa ur Zezuz pyr a'e. — Purumu'e ma'e, i'i izupe. — Heho
    wer Tupàn pyr ihe, hemàno re ihe. Hereko wer ipyr tuweharupi ihe. Ma'e azapo putar
    hezemuawyze kar pà izupe nehe, i'i izupe.
  imo-imo: Walite iye te Jisas molorumuna omba yundo walipe pilipelie nimbei, “Ungu
    Mane Tilimu, na ambe tepolio ulu pengamu tembo wali koinjo molopa kondopa kau
    puli ulu pulumu limboya?” nimu.
  boj-boj: Onaqa tamo bei a Yesus aqa areq bosiqa nenemyej, “O Qalie Tamo, e kumbra
    bole kiye dauryosiy dena e ŋambile gaigai sqai?”
  eng-DRA: 'And behold one came and said to him: Good master, what good shall I do
    that I may have life everlasting?'
  knf-knf: 'Ñiinţ aloŋ abi añog Yeŧu aşë hepara aji : « Najukan, we wi nwooŋ kado
    unuura kakaana ubida wi mnţo? »'
  san-KHM: អបរម៑ ឯក អាគត្យ តំ បប្រច្ឆ, ហេ បរមគុរោ, អនន្តាយុះ ប្រាប្តុំ មយា កិំ កិំ
    សត្កម៌្ម កត៌្តវ្យំ?
  arn-NT: 'Kiñe weche wentru amuy ñi pemeafiel ta Jesus, fey ka ramtupufi: —Küme piwke
    kimeltufe, ¿chem küme dungu am feman tañi nieael rumel mongen?'
  zas-NT: 'Bidxin tijb xin guin loj Jesús, abiꞌ gunabdiidxix lojman, rëbix: ―Mextr,
    ¿xhie ni zagdxe günan din gaꞌpan guialnaban tiblayaa con Dios?'
  ken-NT: Ɛ́fákari bɛ mmu amɔt arɔk ntá Yesu, abhɛ́p yi bɛ, “Ntɔŋ, ntɨkɨ ɛrɨ́tí
    ɛnyɨŋ mɛ̌kwáy bɛkʉ kɛ Mandɛm anchyɛ mɛ nɛpɛ́m ɛnɛn nɛ́bhɨ́kɨ́ bhɔŋ ngwɛnti?”
