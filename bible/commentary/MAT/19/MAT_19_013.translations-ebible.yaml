  bmr-NT: Jaanaaca Jesujaa seemeque sɨɨvaumo diitohallɨvɨ ihuseque ificuuboro Moocaanima
    iimaaqui. Jaarunofaño ijɨɨbogomɨnaa ɨɨbahicauhi iseemeque diibojaa ɨsɨvamoco.
  fuf-fuf: Onsay yimɓe ɓen addani mo paykoy, fii yo o *fawu juuɗe makko ɗen e makkoy,
    o du'anoo koy, kono taalibaaɓe ɓen toŋani ɓen.
  bhl-bhl: 'Yangeko beli, mali kawtiw mak ikalem aul biilo Yesus em mit mewso yemde
    teleko, bokolewomeliw: “Ku Sunbin-Got eso weng bokoko, kom teing e num aul kaliim
    dim dukuko, bamki duyema!” dangsiliw kale. Dangiwi, Yesus em gelewkabiliw kunum
    i biim kaneliw be ibolow keyeminba kesomi, “Be ayem te! Kika!”, yangsiliw kale.'
  ons-ons: Ŋei ŋerep natne eŋe medewekopene Yesuŋo metine leweeno more, meŋen kayakane
