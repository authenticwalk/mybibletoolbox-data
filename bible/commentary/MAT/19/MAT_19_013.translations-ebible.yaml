    pyalanya leami.
  eng-ASVBT: 'Then were there brought unto him little children, that he should lay
    his hands on them, and pray: and the disciples rebuked them.'
  mna-mna: Wal pakan tikam zin naŋgaŋ munmun ma tila ki Yesu, be iur namaana isala
    uten mi isuŋ pizin mi ipombol zin. Tamen naŋgaŋ kini timaŋga mi tiŋasaara zin.
  myw-myw: Mo imeyes gamagal, sivines Yeisuw bituwanis wanaman, mo binitoug pines.
