    ani akaemo iamudo sanipyry modo tâuse: — Jesus kâdynanâdaundâ — tâkeze.'
  kue-kue: Enge igle yomba tau gak kembra auro yu Yesus moglmara omuno ana ye ongo
    mitna ende ye pre kamange erambedi i-wingwa. Ba ye disaipelma wagle eremogl yomba
    ikra ka-tengwa.
  cot-NT: Iroompaquea icoraquecoraqueitaquequea itsipapae yamajiapojiniriquea Jesoshi
    chaajaniquiripae impamijiavaqueriniji iramanacoventajiaqueriquea. Iriraquea itsatacaanejia
    yamenajiavaquerigueti yamajiapojirigueti icantomajavaqueriquea.
  bnp-bnp: Muri ni tuli lakea ne Isu e huriki a koma kiroko, ge ru langa a limana
    ne ria, ge vasileki langa ne ria. Pali e huriki a murimuri ri tahate e huriki
    ri tuli valai e huriki a koma.
  apn-NT: 'Tã nhũm Ijaew kwỳjaja Jejus pumu nẽ hwỳr mẽ hkrarejê jamỳ nẽ mẽ o mra.
    Kot mẽ hã ĩhkra jaxwỳr nẽ mẽ ho Tĩrtũm wỳr kaxyw hwỳr mẽ o mra. Hãmri pa mẽ ixte
    hkôt ixpa ho ixpa xwỳnhjaja tee ri mẽ omu nẽ tanhmã nê mẽ kãm ixkapẽr to nẽ mẽ
    kãm: —Tk. Mo kaxyw na ka mẽ Jejus wỳr mẽ o mra? Kormã mẽ ràxre kênã. Kwa mẽ ma
    akupỹm mẽ o mra nà? Anẽ.'
  ctp-NT: Ngwa ska tsan mdiyan loꞌo neꞌ ꞌin tyun nu xuwe ti seꞌen ndiꞌin Jesús. Ngwa
    tiꞌ neꞌ chaꞌ xtya yaꞌ Jesús ke nu xuwe ti kanꞌ, chaꞌ chkwiꞌ yu loꞌo Ndiose chaꞌ
    ꞌin nu xuwe kanꞌ. Loꞌo yꞌni tlá neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús ꞌin neꞌ kanꞌ
    bra kanꞌ.
  bre-BRG: Neuze e voe degaset dezhañ bugale vihan, evit ma lakaje e zaouarn warno,
