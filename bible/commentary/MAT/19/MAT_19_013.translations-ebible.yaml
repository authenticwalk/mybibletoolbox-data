  eng-WEBU: Then little children were brought to him that he should lay his hands
    on them and pray; and the disciples rebuked them.
  gnw-NT: Jare amocue vae güeru Jesús oĩ vae pe sambiaɨ reta, Jesús oñono vaerã ipo
    jese reta jare uyerure vaerã Tumpa pe jese reta. Ẽrei jemimboe reta uñeengata
    güeru vae reta pe.
  mux-mux: Kanu-kene yambuma-ni eninga kangambulama ‘Yesos yunga kili-ni ambulupa
    Pulu Yili-kene eninga popu toku mawa tinjipili.’ niku yu mulurumna meku uring
    kanuku kene Yesos lumbili andúlima-ni ung-mura teku kene ⸤“Naa meku wai.”⸥ niring.
  maj-NT: I̱ncha j'aiko̱ xu̱ta̱ ntíhi̱ tu̱ xi Jesu ngju̱énnehe̱ ra̱ ntsja ko̱ ku̱i̱nchja̱ntjaihi
    nginku̱n Nti̱a̱ná. Tu̱nga já ni'yakuyóo̱hó b'a̱ kitsúhu̱ xu̱ta̱ nga najmi b'a̱
    i̱ncha ts'i̱ín.
  bkq-NT: 'Ilâpygueduo tâjiunwyndo Jesusram tymeom nhadylymo. — Asaemo nhangahu onwa
