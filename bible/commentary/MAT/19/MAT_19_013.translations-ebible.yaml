    jume' aman au am tojame, am beje'eka nok japtek.
  uro-uro: Nasot dä arhani ama ruvek ta män sa ama rhoes sage ma Jisas ivakt iva qa
    rhu aa rhäkt pät a rha bä qä nän sävät a rha. Dap ama mudäsaqongda rha mair särha
