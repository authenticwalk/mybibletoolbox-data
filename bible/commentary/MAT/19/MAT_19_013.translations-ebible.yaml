  kiz-kiz: Kisha akaletibhwa baadhi j'ha bhana bhadebe ili abhabhekelayi mabhoko panani
    pa bhene ni kus'oma, lakini bhanafunzi bha muene bhakabhakemela.
  tzo-TZE: Tey i'ic'bat tal ololetic ta stojol li Jesuse yu'un ac'o yac' sc'ob ta
    sjolic xchi'uc ac'o sc'opanbe Dios ta stojolic. Vu'uncutic li yajchanc'opuncutique
    chopol laj ca'icutic. La jpajescutic li boch'otic laj yiq'uic tale.
  lex-lex: Riy rmai die rodia keke'enku'a la' Yesus totpena Yesus Nran limni la ir
    wawannu pa Nwak la Uplerlawna pa na Nhilpai-nmanatga re. Mere maka Yesus ha Nwatutu-nwaye'a
    re rawenan la mak kodia upa-a'na re.
  dov-dov: Lino bana baniini bakaletwa kuli nguwenkuti abaampe amaboko akukomba, pesi
    basikwiiya bakwe bakabakasya babakalalila.
  rgu-rgu: Faiꞌ ria, lahenda ra oꞌo roo ana nara leo Yesus reu, fo ela Ana fua lima
    Na neuꞌ asa ma nafada fee si ua-naleꞌ. Tehuu ana mana tuka dea nara rasaꞌai lahenda
    sira.
  toc-NT: Maka­pi­tzí̠n cris­tianos tali̠­mí­nilh lactzu xca­mancán anta nícu xuí
    Jesús la̠qui̠ xlá nakalh­ta­hua­kaniy Dios xpa̠­la­ca­tacán y naca̠­si­cu­la­na̠t­la­huay.
    Pero huata xdis­cí­pulos tzú­culh tala­ca­quilhni̠y hua̠nti̠ xta­li̠­mi­má̠­nalh
    a̠ma̠ko̠lh lactzu camán.
  ulk-1902: Ege egardare abim gaire kebile giz, iaueakai abara tag dikmerik uiaba
    tum ge, a esorerapare, ege abara kaimeg giz uiaba daraisumdarare.
  som-som: Markaasaa ilmo yaryar loo keenay inuu gacmiihiisa saaro oo uu u duceeyo,
    laakiin xertii ayaa canaanatay.
  mam-C: Tb'ajlinxi' ikyjo, i b'aj tzaj kyi'nxjal junjun tal k'wal tk'atz Jesús, tu'n
