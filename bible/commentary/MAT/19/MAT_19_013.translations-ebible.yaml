  mbs-mbs: Nayan, doen menge otaw nengibing te dedeitek mengisù doton ki Jesus amon
    pemàdan din dan aw megtawal-tawal te begayan dan te Timanem te mèpiya. Sinagda
    dan te menge tinoledaan din.
  tof-tof: Ngibürr pamkolpama kari olmalpókal tübarrmünürr Yesuka, ibü singüldü tóba
