  ory-ory: ସେତେବେଳେ ଯୀଶୁ ଯେପରି ଶିଶୁମାନଙ୍କ ଉପରେ ହାତ ରଖି ପ୍ରାର୍ଥନା କରନ୍ତି, ଏଥିପାଇଁ ସେମାନେ
