    a venna law pyi uhy. Cawh a hubatkhqi ing ak law pyikungkhqi ce zyi hy.
  soq-soq: Apana otooto kerakera banlamone Iesu mampe wimoiena me witapa osouwo itupie
    ita mo baibu rauparilepia baiwa. Wawe alala mo epe dewantoio ewamone apana onau
    wane bodamoiena.
  qub-qub: Chaypita Jesusmanmi wamracunata pushamuran bindisyunta gonanpaj, maquinta
    umancunaman churar Tayta Diosta mañacapänanpaj. Chaymi disïpuluncunaga wamrata
    pushamojcunata piñacuran.
  att-att: Á ajjan yù ira tatolay nga nangiyángay sù ira ábbing kâ Apu Kesu, tapè
    támmitan na ira ánna ipakimállà na ira kâ Namarò. Ngam gimmá ra ira nayù ira sinudduán
    ni Apu.
  bki-bki: Naruei nalo tai aburu kenerilo nalo abinimei ea Yesu, ka naio rudu jum̃ano
    toalo, a ka rivolkouo kalo. Mia kiano naiagagoano nalo amialio, ana nalo amil
    jikili ban tomu nalo nei, aberburelo,
  bqp-bqp: Òdi su Yesunɛ kũ nɛ́nↄ de à ↄ naḿma à adua kɛńnɛ, akũ a ìbanↄ gìńnɛ.
  mcp-mcp: Bɔ́ɔ́l búúd bwə́ á ka zə nə ikʉ́kágə́ wə́ Yésus nə́ a bə́dʉg byo məbwə̂,
    sá məjəgʉla shú dáŋʉ́d. Njɨ *ompwíín bwə́ mú lás nə bwo.
  hat-hat: Lè sa a, yo mennen kèk timoun piti bay Jezi pou l' te mete men l' sou tèt
    yo, pou l' te lapriyè pou yo. Men, disip yo t'ap di moun yo pa fè sa.
  npl-NT: Ijkuakó okwalinwikilijkeh n Jesús sikimeh kokoneh para makintlali imawah
    impah iwa makintiochiwa, pero itlamachtijkawah opé kinmajwah non okwalinwikayah.
  bgg-bgg: Giak bran è aniphiing shii wad khoh ne sia yi pha Isu shii noh ne wuii
    thog, Jishii, samoythek è ji pha branthek shii giung.
  eng-TCENT: Then little children were brought to Jesus so that he might lay his hands
    on them and pray, but the disciples rebuked those who brought them.
  eng-BSB: Then the little children were brought to Jesus for Him to place His hands
    on them and pray for them. And the disciples rebuked those who brought them.
  cpu-NT: 'Ipoña jamaitapaakeneri Jesús eentsipayeeni, ikantaitapaakeri: “Nokovi pamanakotenari
    neentsite, potzimikapatziitoteri pintasonkaventeri.” Ari ikantzi iriyotaane Jesús:
    “Eero poñaashirenkiri Avinkatharite.”'
  san-ASM: অপৰম্ যথা স শিশূনাং গাত্ৰেষু হস্তং দৎৱা প্ৰাৰ্থযতে, তদৰ্থং তৎসমীংপং শিশৱ
    আনীযন্ত, তত আনযিতৃন্ শিষ্যাস্তিৰস্কৃতৱন্তঃ|
  tac-NT: '''Lige alué we''ká ralámuli a''pile jaré u''kuchí ''kuchi Esusi alemi napu
    ilile, napurigá nochagá iwérali ''yámala alué u''kuchítiri ''kuchi, ''lige napurigá
    iwérali tánimala Onorúgame, ''lige alué makué oká rió Esusi ''yuga járomeka yati
    sulile napurigá tabilé a''pámala u''kuchítiri alé.'
  eng-WEBPB: Then little children were brought to him that he should lay his hands
    on them and pray; and the disciples rebuked them.
  gfk-H: Io, aring nat na bulu di ga lam tar diet taar ta Iesu bia na bul ira irua
    limana naliu ta diet ma na sasaring ta diet. Senbia ira nuna bulu na hausur diet
    ga bor diet ing diet ga lam hahuat ira nat na bulu.
  viv-viv: Himiyami tu weꞋoweꞋo Yesu againe hiꞋaliyedi be nimana badi agaidiya ginase
    tu ginaveꞋoꞋoledi. Atu ana tomuliya badi toꞋaliya hidakeyedi.
  yao-yao: Nipele ŵannyichisye Che Yesu ŵanache achanandi kuti ŵasajichile makono
    ni kwapopelela. Nambo ŵakulijiganya ŵao ni ŵakalipile.
  tgp-tgp: Ale tamlohi la lavi na natura la mai isana vara i tau na limana isara i
    usiusi matara, pani tamlohi usuri la reti r̃ilangi isara,
  auc-NT: Ayæ̈ ate, Wëñæ̈näni ïnänite Itota pönö gampo cæcadinque tömënäni beyæ̈ Wængonguï
    ingante apæ̈necæcäimpa, ante cædinque wadäni tömengä weca ænte pö ænte pö cædäni
    adinque tömengä mïñæ̈ në godäni guiquënë, Ænte pönämaï ïedäni, äninque Baa Baa
    änäni.
  kbc-NT: Niɡ̶idiaaɡ̶idi joɡ̶oyadeegitalo Jesus ica nigaanigipawaanigi me ipeketedeloco
    libaaɡ̶atedi me dipokotedeloco me ibinietediogi Aneotedoɡ̶oji. Pida niɡ̶ijo anodiotibece
    oyapeteɡ̶e niɡ̶ijo anonadeegi nigaanigipawaanigi.
  bmh-bmh: Ziwas go ebu, duailel agen goagal geleagar aleagar Yesus nug goagal gagaliag
    pataba, Uwait nug go gusig marabun en aurabun go waugab imarai alemen. Bo, gonugau
    tapaimaraneu dudu agen duailel go zamaremenin.
  ctu-BL: Tsa' pʌjyiyob tilel alobob ba'an Jesús cha'an mi' yʌc' i c'ʌb ti jini alobob
    yic'ot cha'an mi' cha'len oración. Jini xcʌnt'añob tsi' tiq'uiyob.
  meq-meq: Ma dəba eye na, ndo hay tə həl naha wawa hay ka təv i Yesu hərwi ada mâ
    pa fataya həlay ada mâ ɗuwulay me a Mbəlom hərwi tay. Ane tuk na, gawla ŋgay hay
    tə ŋgatatay a ndo hay faya ta həliye naha wawa hay ka təv i Yesu na, tə gatay
    me.
  noa-H: Mag nʌm hee, jũrram k'ʌʌnau Jesús haig chaain haibëe t'ʌnaajim, ham gaai
    pʌrnaa Hẽwandamag ham kõit jëeumk'ĩir. Pari mag jũrram k'ʌʌnau chaain haibëbëek'am
    hoowi chi haibëe nʌm k'ʌʌnagta maachdëuta meeuk'a naajim, tag haibëepimaaugau.
  alp-NT: Eleki tamata esi liku kwete tona loko Yesuse, eleki esi kotie Yesuse Itolae
    balaI kena uluisu kai Ikotie loko Alla leke Alla Iriluke misete ete kwete tona
    meru. Po Eni maka luluaru esi lakesi leke liku kwetela meru lokoI yake.
  san-VEL: aparam yathaa sa "si"suunaa.m gaatre.su hasta.m datvaa praarthayate, tadartha.m
    tatsamii.mpa.m "si"sava aaniiyanta, tata aanayit.rn "si.syaastirask.rtavanta.h|
  kbq-kbq: Anante ne'onse mofavrezimi zamavare'za aza anteno nunamu huzmantesiegu
    Jisasinte e'naze. Hianagi Jisasima amage nentaza disaipol naga'mo'za ana vahera
    ke zamasu'za, i'o huzmante'naze.
  kbh-kbh: Ents̈anga basetémënga Jesúsbioye tmojanënatse, cha chauabojajuama y Bëngbe
    Bëtsábioye chëngbiama chaboimpadama. Pero chë uatsjéndayëngna tmojanonts̈é chë
    basetémënga unachayënga jtsëcácanana.
  ron-LSB: Atunci I-au fost aduși niște copilași, ca să pună mâinile peste ei și să
    se roage; dar ucenicii îi mustrau.
  pon-pon: Kijin jeri kai ap wijike don i, pwen pwil po ’rail lim a kan o laolaoki,
    a tounpadak kan kapoui irail.
  nhe-BL: Teipa tlacame quinhualicaque ininconehua campa Jesús para ma quitlali ima
    huan ma momaijtos. Huan tiimomachtijcahua tiquinajhuaque.
  sps-sps: Ana mesapan tsuri na vainy mei miton guein kakaii ten Jisas ma fasaur Ya
    na niman patsuu rari ana Ya te faakats of rari, san matisian tsue ets'ets rari.
  wnc-wnc: Siwan aminu kunduta waatdaka pake ie pakapbing. Jesuta katakngita wasike
    wam kwikwik yaniwikge pakapa ngana pandetnata kaanga yanina
  nmw-S: Bobode topadine si sehape luwomid bubuyese Yeisu heine, tage i eho palahe
    nimane heidiye ge i hawanun kaiwadiye, age wana topadavae si gomamaleke bobode
    heidiye.
  bus-bus: Wèe mↄ́ Yesunɛ kↄ̃n nɛ́nↄ lɛ à ↄ kɛḿma à adua kɛńnɛ, ben à ìbanↄ gìńnɛ.
  gub-BL: Na'e teko werur kwarearer Zezuz pe a'e wà kury. — Epokok wanehe, i'i izupe
    wà. Ure hemimu'e ure, uruze'eg ahyahy wanupe ure. — Perur zo kwarearer izupe pe
    wà nehe, uru'e wanupe.
  imo-imo: Kano kinye imbomani enonga bakuluma Jisas yunge ki ola noipe Gote kinye
    enonga konge tendepili ningo yu molorumuna meko oringi. Nalo yu lombili andolimani
    iri toko imbomando naa meko waio ningi.
  boj-boj: Onaqa tamo uŋgasari qudei naŋgi naŋgo aŋgro du du joqsib Yesus na aqa baŋ
    naŋgo gateq di atetnjrsim naŋgi qa Qotei pailyqajqa deqa marsib Yesus aqa areq
    beb. Beqnabqa Yesus aqa aŋgro naŋgi na saidnjrsib minjreb, “Nuŋgo aŋgro du du
    naŋgi joqsib endeq baib.”
  eng-DRA: Then were little children presented to him, that he should impose hands
    upon them and pray. And the disciples rebuked them.
  knf-knf: Bañaaŋ baţij Yeŧu bapoţ pa apaf baka iñen, abot añehandër baka, kë baţaşarul
    başë ŋoman na baka.
  san-KHM: អបរម៑ យថា ស ឝិឝូនាំ គាត្រេឞុ ហស្តំ ទត្វា ប្រាត៌្ហយតេ, តទត៌្ហំ តត្សមីំបំ
    ឝិឝវ អានីយន្ត, តត អានយិត្ឫន៑ ឝិឞ្យាស្តិរស្ក្ឫតវន្តះ។
  arn-NT: Yelelngey ta Jesus kiñeke pichikeche, tañi fampuwülael ñi kuwü ta kisu engün
    mew, fey ñi ngillatuñmayafiel, welu tati pu disipulu eluwi tañi katrütuafiel tati
    yeniefilu ti pichikeche.
  zas-NT: Binë ree bejn xindoo ree lod zaꞌ Jesús, din guixhioob yaaman guijc reex
    cwedx guiniab tëëman Dios por laa reex, per ree xbejnman guzuloj cadilë reeman
    bén zinë ree laa reex.
  ken-NT: Bofú básɔ́t bɔ̌bhap bárɔ́k ntá Yesu nɛ bhɔ bɛ yi anyaŋa bhɔ amɔ anti,
    anɨkmʉɛt bɛ Mandɛm anjɛt bhɔ. Bakoŋo bhi bághɔ́ nɔ́kɔ́ nɔ́, bábho bɛsayti bhɔ
    bɛ bákɛ́ sɔŋɔri Yesu.
