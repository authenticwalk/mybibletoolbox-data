  san-BUR: အပရမ် ယထာ သ ၑိၑူနာံ ဂါတြေၐု ဟသ္တံ ဒတွာ ပြာရ္ထယတေ, တဒရ္ထံ တတ္သမီံပံ ၑိၑဝ
