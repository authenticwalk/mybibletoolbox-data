  ksd-ksd: Dia ben ra umana bul tadav ia upi na vung ra ura limana ta diat ma na araring;
    ma kana tarai na vartovo dia tigal diat.
  msm-NT: Na, mey mgo otow no migdaya to mgo anak dan duon ki Jesus agun sampoyongan
    din aw ampuan. Pagkita to mgo inanad ni Jesus, pigsapadan dan,
  myk-myk: Lee kadugo na a sipyii pii di ba ba Yesu mu ni nɔhɔpiire ta ni, kɔnhɔ wu
