  tdt-tdt: Depois ema balu mai lori labarik ba Jesus atu Nia tau liman ba sira hodi
    husu Maromak foo bensaun ba sira. Maibee Jesus nia eskolante sira bandu.
  ron-BTF: Atunci i s-au adus copilași ca să pună mâinile peste ei și să se roage;
