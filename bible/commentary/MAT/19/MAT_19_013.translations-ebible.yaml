    Jesúsnga catseye se'pi'fa.
  ghs-ghs: Qate abi ma paimane qesai khameto nokomeke aima baaqi Dzesui boto nomeke
    nokoho irita mooto agoago eetareiqi hiiretahe tumakhameto bai hiireta.
  peg-peg: ହିମ୍‌ଣାଂ ଜପି କେଇ ଇଡ଼୍‌ଜି ପାର୍ତାନା କିଦେଙ୍ଗ୍‌ କାଜିଂ କେତେକ୍‌ ଲକୁ ହେୱାରିଂ ଜିସୁ
    ଲାଗେ ତାହିୱାତାର୍‌ । ହେ ଲକୁରିଂ ଚେଲାର୍‌ ଦାକା ହିତାର୍‌ ।
  txu-NT: Nhym kam me arỳm 'ỳr me prĩreo bôx. Kute me'ã ikra jadjwỳr ne Metĩndjwỳnhmã
