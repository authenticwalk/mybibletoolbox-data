    kipe naha wunu okulanda ki. Wokowani ri himache leto mwanji kwambu tiki ya wunu
    bwa.
  vie-OVCB: Người ta đem trẻ con đến gần Chúa Giê-xu để Ngài đặt tay cầu nguyện. Các
