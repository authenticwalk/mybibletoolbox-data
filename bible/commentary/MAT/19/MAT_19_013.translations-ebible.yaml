verse: MAT.019.013
translations:
  kpx-kpx: Iesuu hoto ke louge uoholisege ataeau eseese malevei Iesue lohoi isivialeike
    Iesuu au ada mai tataeabemo mamoi abuho guliguliai. Kateige Iesu esemuiau kebia
    iovei avoe, “Halevai teve.”
  okv-H: Eto embomeni na Iesu na ingeni hamo ta tembihie pari aja enana ta meni undi
    humbuto puvuo amita ambotani na kito haekihe embomeni ta degi ke ngahia eo
  tbo-tbo: Ega yaka lawa gehouhi logaloga hi neihini mai Yesu uyahina ipa ina wotepanihi,
    ma ina lupali ubeihi. Ma a hewahewali hi paliyehi.
  mal-C: അതിനുശേഷം ചില ആളുകൾ ശിശുക്കളെ, യേശു അവരുടെമേൽ കൈവെച്ച് അവർക്കുവേണ്ടി പ്രാർഥിക്കേണ്ടതിന്,
    അദ്ദേഹത്തിന്റെ അടുക്കൽ കൊണ്ടുവന്നു. എന്നാൽ ശിഷ്യന്മാർ അവരെ ശകാരിച്ചു.
  grc-SR: Τότε ⸂προσηνέχθη⸃ αὐτῷ παιδία, ἵνα τὰς χεῖρας ἐπιθῇ αὐτοῖς, καὶ προσεύξηται·
    οἱ δὲ μαθηταὶ ἐπετίμησαν αὐτοῖς.
  bgc-bgc: फेर माणस बाळकां नै उसकै धोरै ल्याए, के वो उनकै उप्पर हाथ धरै अर प्रार्थना
    करै; पर चेल्यां नै उन ताहीं धमकाया।
  khz-khz: Talima reketa natura Iesu genai gevua-agorato, gimana ira atarai pene tao-kaura,
    e pene rapali ulanana. Na gena melo na gekila-wairato.
  deu-TKW: Hierauf wurden Kinder zu ihm gebracht, daß er ihnen die Hände auflegen
    und beten möge. Die Jünger aber schalten sie.
  zsr-NT: Niꞌr djuaꞌcquëꞌ‑biꞌ ga zoëꞌ Jesús biꞌidauꞌ xuz xnaꞌcbiꞌ quië gxoa nëꞌë lecbiꞌ
    len ulidzëꞌ Dios niꞌa quecbiꞌ, atiꞌ guluzaguëꞌë xnözquëꞌ bönniꞌ usë́d queëꞌ.
  lin-lin: Bato bamemaki bana mike epai ya Yesu mpo ete atia bango maboko mpe asambela
    mpo na bango. Kasi bayekoli bapamelaki bato oyo bamemaki bana yango.
  hns-NT: 'Ek dien koetjh maai-baap log aapan larkan ke Jiesoe ke paas legail. Oelog
    maangat raha kie oe aapan haath oelogke oeppar dharke praatna kare. Tab Jiesoe
    ke tjela log aaike oelogke daatke bolies kie: „Toelog dja hia se.”'
  noa-E: Mag nʉm ee, jũrram khʉʉnau Jesús aig chaain aibëe thʉnaajim, am gaai pʉrnaa
    Ẽwandamag am kõit jëeumkhĩir. Pari mag jũrram khʉʉnau chaain aibëbëekham oowi
    chi aibëe nʉm khʉʉnagta maachdëuta meeukha naajim, tag aibëepimaaugau.
  eng-EMTV: Then little children were brought to Him, that He might put His hands
    on them and pray; but the disciples rebuked them.
  mib-NT: Yūcuán na te ni quecoo ñayuu jiín súchi lúlí, jéē na sóó yá ndaha ya xinī
    i te cacān tahú yā jehē i. Te tēe cáscuáha jíín yá, ni cacahān de nuū ñáyuu vējicoo
    jíín i.
  lif-NT2: थिक् ये़न् ये़सुरे़ हुक् ने़स्‍सुआङ् तुवा चोगु पिरुसिर फाॽआङ् मनाहाॽरे़
    हिन्‍जाॽबित्‍छाहाॽ मे़दारुसि॥ कर कुहुॽसाम्‍बाहाॽरे़ खे़न् हिन्‍जाॽबित्‍छा के़दाःप्‍पाहाॽ
    मे़भे़ःक्‍तुसि॥
  xnj-xnj: Kangi vandu vamletili Yesu vana vadebe muni avavikila mawoko na kuvayupila.
    Nambu vawuliwa vaki vakavahakalila vandu vala.
  mmx-mmx: Lentaba limixin diga lok kaka laxamdak mi laxaalik kakalik atdi uto at
    ne Iesu kusu neni na lok li lukngen mavana atdi la na lox anarong di. Ketla lavaun
    pinivu ren diga ven di la diga sep pepe di.
  cbr-NT: Usa 'ain ca ainsa sinánxunquin ramëquin Nucën Papa Dios ñucáxunun quixun
    tuáracama Jesúsnu bëcancëxa. Bëiabi ca Jesusan 'unánmicë unicaman an bëcëcama
    ñu caquin —tuá xuracama ënu bëxunma ca buántan —quixun cacëxa.
  tee-NT: Ju acsnich alhiminicalh ju Jesús ju ask'at'an ni ca'amokslanilh ixmaca'
    la'ixlacatuna'an chai catapaininilh ju Dios ixlacata'an ni laich k'ox catatsucuya'.
    Para ju ix'amamaka'ui ju Jesús ta'alack'aima ju ixtalhicha'an is'ask'at'an.
  eng-LSV: Then were brought near to Him children that He might put hands on them
    and pray, and the disciples rebuked them.
  cak-NT: Y jec'o ac'uala' ri xec'uax-apo chech ri Jesús, chi tuya' ruk'a' pa quiwi'
    y tuc'utuj chuka' ru-bendición ri Dios pa quiwi'. Pero ri discípulos xa xqui'ij
    chique ri winak que man quiequic'uaj ri ac'uala' chech ri Jesús.
  pah-NT: 'Aerẽ ojipe''g̃a tayri''g̃a nderuri Jesus''ga pyri. —Topoko ti Jesus''ga
    g̃a''akag̃a rehe onhi''ig̃a Tupana''ga pe tomombyry ti ga g̃a pe javo, ei g̃a.
    Tayri''g̃a nderura repiagame Jesus''ga remimbo''ehara''g̃a ei g̃a pe: —Taperuri
    tayri''g̃a Jesus''ga pyri, ei g̃a.'
  sja-NT: Maap'eda eperãarãpa ãchi warrarã aneejida Jesumaa iru jua bɨmerã ãra ɨ̃rɨ
    mãik'aapa ɨt'aa t'ɨ̃merã ãra pari. Mamĩda Jesús k'õp'ãyoorãpa mãga unudak'ãri,
    ma warrarã aneedap'edaarã ɨtrɨajida.
  xed-xed: Tahula tsa, ka hladaghatá mnduha ta zwani kwitikw kwitikw da Yesu, ŋa fanaghatani
    ta dzvu ta həŋ ka maga duʼa ta ghəŋa taŋ. Ama ka pyə duhwalha Yesu ta mnduha.
  mks-NT: Tá na̱ndihi já ñéhe na java na̱ va̱lí na̱casa̱a̱ na̱ nu̱ Jesús ña̱ ná chinúu
    a ndahá a̱ ji̱ni̱ ná ta já ca̱ca̱ ta̱hví a̱ nu̱ Ndióxi̱ sa̱ha̱ ná. Joo ndaja coo
    na̱ xíca tuun xi̱hi̱n á cán na̱casáhá na̱ cája cue̱he̱ na̱ xi̱hín na̱ ndáca na̱
    va̱lí cán.
  gfk-S: Io, ari not no bulu di ga lamus ter di tane Jisas be na bul ira lumana ter
    ta di ma inage sasaring uta di. Iesene ira nuno bulu na harausur di ga bor dong
    ing di ga lamus hawat ira not no bulu.
  bmu-bmu: Nalö miaŋgöreŋ tosatŋan nahönbörat morömorö eŋguaŋgita Jisösnöŋ böröŋi
    nöröpŋine ala köulukömapköra yaŋgöreŋ kagetmö, gwarek yeŋön ambazip mi jim qetal
    ak eŋgiget.
  dgz-dgz: Amba, waenapan upi otu waiwa bawarewa amba amapewa den Iesu naniwa iamup
    seapen menan tambun onamone, go wadiamot megawa diguguramon watanamone.
  eng-GNV: 'Then were brought to him litle children, that he should put his hands
    on them, and pray: and the disciples rebuked them.'
  zaa-NT: Làniana ca tàta nàna nna tahua' tè cą ca huatsa to' ru'a lo Jesús para qui'ni
    gutsia né'e iqquia quį nna gunie oración por lacą. Ca discípulua nna gutil·la
    la cabi cą.
  eng-WEBSTER: 'Then were brought to him little children, that he should put his hands
    on them, and pray: and the disciples rebuked them.'
  guh-guh: 'Jesúsjavaberena itsamonae pejevaxijivixi tocapataponatsi Jesús pecobeta
    pejayataponaenexa. Petovajëtsinexatsinua Diosojavabelia, tocapataponatsi. Nexata
    Jesús pijajivi itaveta pexi pecapatsivi. Jesús pijajivi jumaitsi pexi pecapatsivijavabelia:
    —Pëtsa patocapataponame panexi Jesúsjavaberena, jai.'
  bon-bon: Biname cina bägrä bine sewadimisi Yeesu bau me naace me tabe ime acitame
    teeme papa cabu me piiyepu irecu ätumutame teeme tääpume. Yepä abiberäja bägrä
    cina jicnecimisi teebibine.
  nhw-BL: Teipa masehualme quinhualicaque ininconehua campa Jesús para ma quitlali
    imax huan ma motlatlajtis. Huan tiimomachtijcahua tiquinajhuaque.
  swh-ONEN: Kisha watoto wadogo wakaletwa kwa Yesu ili aweke mikono yake juu yao na
    awaombee. Lakini wanafunzi wake wakawakemea wale waliowaleta.
  wbi-wbi: Avaanhu vamonga vakamuletela u Yesu avaana avadebe kuuti aviike amavoko
    ghaake pa veene, avavulanisivua vaake vakavadalikila avaanhu vaala.
  bba-bba: Tɔmbɑ kɑ bii piiminu nɑ Yesun mi, u kɑ bu nɔmɑ sɔndi kpɑ u bu kɑnɑru kuɑ,
    ɑdɑmɑ win bwɑ̃ɑbɑ tɔn be ɡerusi.
  eng-KJVCPB: 'Then were there brought unto him little children, that he should put
    his hands on them, and pray: and the disciples rebuked them.'
  kgk-NT: 'Upe ramo ojereru okwa-vy Hesu renda-py mitã opo omoĩ hagwã hese, ojapo
    hagwã oração hese. Ha hemimbo''e kwéry katu: —Togweru e''ỹ katu mitã, he''i ojoko-vy
    mo''ã íxupe.'
  waj-waj: Gioonna kiaapu vooyaano ngiari nnaakaraiya vitada Yisuunnasi nniravai.
    Yisuuva iyayaa ari yaakuuvaitana utu kioo vainno yaaku varaiveera vitada innasi
    nniravai. Vitada nnuduu teeda Yisuunna ngiaammuauya iya ooqoo tiravai.
  cpy-cpy: 'Ari ramaeta-paakiniri Jesús eentsi-paeni, ikantee-tapaakiri: “Nokoyi pamana-kotenari
    neentsite, poteya-patzii-toteri pitajonka-wenteri.” Ikantzi riyotaani Jesús: “Eero
    poñaashirenkiri Awinkatharite.”'
  ekk-PKP: Inimesed tõid väikesed lapsed tema juurde, et ta neid õnnistaks ja nende
    eest palvetaks. Kuid jüngrid keelasid neid.
  mpx-mpx: Gamagalau enuna wawayau hi pwatanim Yeisu elana, tage nimana ni teli pwataliyaa
    ge ni awanun kaiweliya, yaa wana tohago gamagalau hi haveyanagil.
  wbp-wbp: Ngakalku, kangurnulpalu-jana yapangku ngalya-karirli kurdukurdu Jijaji-kirra
    yungu-jana rdakangku ngamurlu-mardarninjarla marnpirni, manu yungu-janarla Kaatuku
    wangka. Ngula-kujakuju, kurdungurlu-paturlulu-jana puta warla-pajurnu kutu Jijaji-kirra
    kanjarni-kijaku, manulu-jana kurnta-ngarrurnu.
  luo-luo: Eka ji nokelone Yesu nyithindo matindo, mondo oyie lwete kuomgi, kendo
    olemnegi. To jopuonjre nokwero joma nokelogigo.
  nhe-NT: Teipa tlacame quinhualicaque ininconehua campa Jesús para ma quitlali ima
    huan ma momaijtos. Huan tiimomachtijcahua tiquinajhuaque.
  aii-aii: ܗ̇ܝܓܵܗ ܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ ܕܡܲܬܸܒ݂ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܘܨܲܠܹܐ
    ܥܲܠܵܝܗ‌ܝ؛ ܐܝܼܢܵܐ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܢܓ̰ܝܼܘ ܠܗܘܿܢ ܒܝܼܵܝܗ‌ܝ.
  esk-NT: Iñuich iḷiḷgaurat tikiutruġniġaich Jesus-mun argaŋi iḷiḷugich iḷiḷgauranun
    agaayyutitquplugich. Aglaan maliġuaqtit iñiqtiġniġaich tamatkua iñuich.
  msb-msb: Niyan may mga tawo na nagdara kan Jesus sin tigdyutay na kabataan agod
    madapatan niya kag pangadyian pero pakakita sani san mga disipulos ginsaway idtoʼn
    mga katawuhan.
  cpa-NT: Jøng² ca¹ŋi¹jian¹ dsa² hi²meh² ni³ Jesús. Hniu¹dsa quiég¹ Jesús gug² ni³
    quiah¹² hi²meh² ta³lah¹hlanh¹dsa Diú¹³. Jøng² ca¹jé² dsa² quianh¹³ Jesús dsa²
    ca¹jiag¹² héi².
  dso-dso: କେତେ ଲକ୍‌ ପିଲାମନର୍‌ ଉପ୍‌ରେ ଆତ୍‌ ସଙ୍ଗଇ ପାର୍‌ତନା କର୍‌ବାକେ, ସେମନ୍‍କେ ଜିସୁର୍‌
    ଲଗେ ଆନ୍‌ଲାଇ । ମାତର୍‌ ସିସ୍‌ମନ୍‌ ସେମନ୍‌କେ ଦମ୍‌କାଇଲାଇ ।
  meu-meu: Haida ese natudia ia dekena e laohaidia, imana tubuadia ai baine ato kau
    bona baine ḡuriḡuri eto; to hahediba ese e gwaudia tubu.
  yva-NT: Vatane inta wo awa arikainye maugavere no Yesusa nui indamu Po aneme raugaje
    ntamijo mai muno sambayambe mai. Weramu Apa arakovo utavondi aije uparijo vatano
    wo arikainye maugare umaso mansai, weti ware wo mansaorai.
  dgc-dgc: Te nagkébil du anak de ni Jesus, a monda itupu na i kamét na dide a ipanalangin
    na side. Ey pinégkagian side du alagad.
  zpm-NT: Ga no Jesús, ndal zha ne bdziṉ bdziṉnie zho xpëëdlas zho lo me, parne cxobnia
    me guic win guṉlay me win. Grë zha ne nac xpëëdscuel me, leḻ psilo zho rtsidiḻ
    zho pe nacne nodziṉnie zho grë mëëdlas co lo me.
  hix-NT: Thokyamo txko yokyatxkon hatà, toto komo, Txesusu hyaka. Mosonà txko hona
    ayamorà txeryko tawro xe nehxatxkon hatà, àwya. Mosonà txko hoko orwonàmko, Khoryenkom
    yakoro, tawro xe nehxatxkon xarha tà, àwya. Horohkatxownà mak hatà, Txesusu nhananàhrà
    ro komo.
  sim-sim: Hulaima nokopma jikisi lihin Jisasik limu laharara. Unak lirin or toloho
    Avuin or sawenak lirin armek or ukmbahan. Hako orin tiyandari ma ondo oson li
    heyehe ma ondon limu ngriara.
  npi-ULB: त्यसपछि येशूले आफ्ना हात राखेर प्रार्थना गरिदिऊन् भनी उहाँकहाँ केही स-साना
    बालकहरूलाई ल्याइयो, तर चेलाहरूले तिनीहरूलाई हप्काए ।
  cgc-cgc: May mga bata na padala naan ki Jesus aged itungtong din iya an na lima
    ki danen daw pangamuyuan danen an. Piro, pasaway ta iya na mga tinudluan mga gadala
    ya.
  tim-tim: Akto sop ain luâk âmbâle bikŋande Yesuŋe nanaŋlupyeŋe bâtŋande kautyeŋân
    mem Anutu ulilaŋâkgât yâkgâlân meyekmâ togoyi. Hain akbiâ hoŋ bawalupŋande den
    kugâk kugâk akyeŋgiyi.
  yor-yor: Lẹ́yìn náà a sì gbé àwọn ọmọ ọwọ́ wá sọ́dọ̀ Jesu, kí ó lè gbé ọwọ́ lé wọn,
    kí ó sì gbàdúrà fún wọn. Ṣùgbọ́n àwọn ọmọ-ẹ̀yìn rẹ̀ bá àwọn tí ó gbé wọn wá wí.
  wos-wos: Du takwa nawulak di yikama nyangwalré Jisaska hura yi, dé deka anéngambambu
    tamba take dika Godka wandéte. Hura yindaka di Jisasna du diré haraki hundi wa.
  emp-NTPO: Maʌ̃be ẽberãrãba warra zaquerãda Jesumaa enesid̶aa idji jʌwara ãdjirã
    ʌ̃rʌ̃ b̶ʌped̶a Ãcõrẽa iwid̶imãrẽã. Baribʌrʌ Jesu ume nĩbabadarãba djibarirãda
    quẽãsid̶aa.
  eng-F35: Then little children were brought to Him, that He might lay hands on them
    and pray; but the disciples rebuked them.
  ind-ind: Kemudian beberapa orang datang membawa anak-anak mereka kepada Yesus supaya
    Dia meletakkan tangan-Nya pada kepala anak-anak itu dan mendoakan berkat bagi
    mereka. Tetapi kami murid-murid-Nya dengan tegas melarang orang-orang itu membawa
    anak-anak kepada Yesus.
  pes-OPCB: مردم کودکان خود را نزد عیسی آوردند تا او دست بر سر آنها بگذارد و دعا کند.
    ولی شاگردان، آنها را سرزنش کردند.
  mpt-mpt: Amo yo dim ota nakaia unangai funaniba Nibo meme gwabi dleb motemoba Yesuse
    i yafunea beten kebeneko geniba dleb tetemsib otane e okok aleyemin nakai dosuananiba
    baabeniba De unine ge baabesiba
  bla-bla: 'Inŭk''sipokax itotsipotoaii mŏkĭttokhitsikĭns''tsaksax, ki mŏkitatsĭmoiikasi:
    ki ŭsksĭnĭmats''ax an''ĭstsiauax unnai''e.'
  ssx-ssx: Mandane wanda꞉halima꞉ weki wandiki sunu Yesu ipika꞉ kikima꞉ wataaso hata꞉
    yeni pina꞉yeke hatuku epemekeme. Kutu pimieki handolo mo ipika꞉ disaipolo haliwekima꞉
    iki hando alo hata꞉ tolu limikime.
  mkl-mkl: Si ɑnyii nŋu, inɛ ŋɑ ɑ̀ ɡbɑ̃ ɑmɑ keeke ŋɑ ɑ̀ nɑɑ Jesu wɑ ku le si ŋɑ ɑwɔ
    nɔ ku ce nŋɑ kutɔɔ. Ammɑ mɔcɔɛ ŋɑ ɑ̀ wɑɑ ɡbɑɡbɑ si ŋɑ.
  gaq-gaq: ଗଡ଼େଇଂନେ ଆଡ଼ାତ୍ରା ନ୍ତି ବଚେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନ୍‌ସା ଉଡ଼ି ରେମୁଆଁ ଆମେଇଂକେ ଜିସୁନେ
    ଡାଗ୍ରା ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍ଆର୍‌କେ । ଆତେନ୍‌ ରେମୁଆଁଇଂକେ ସିସ୍‍ଇଂ ୱିଙ୍ଗ୍‌ ଆର୍‌କେ ।
  gof-RNT: Yesuusi ba kushiya guutha nayta bolla wothidi enttaw woossana mela issi
    issi asay nayta iyaakko ehidosona. Shin iya tamaareti asaa hanqettidosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ହନ୍‌କଆଃ ଚେତାନ୍‌ରେ ତିଃଇ ଦହକେଦ୍‌ତେ ବିନ୍ତିକାଏ ମେନ୍ତେ ହଡ଼କ ହୁଡିଙ୍ଗ୍‌
    ହନ୍‌କକେ ୟୀଶୁତାଃତେକ ଆଉକେଦ୍‌କଆ ମେନ୍‌ଦ ଚେଲାକ ଇନ୍‌କୁକେକ ମାରାଙ୍ଗ୍‌ମଚାକେଦ୍‌କଆ ।
  gah-gah: Ámina gamenaló nene izegipa koma koma Izesutoka kilímiki vamó. Eza agizani
    lutoko gotóitó molonoko nónohá zeketative liki kilímiki nivago, izegipala zuha
    leza gahá kemehá.
  lcm-lcm: Na kimela serei singina ta ri natlik ani ka amatung kunga singiria na ka
    sokotuk singiria. Na keve nat i akalit kilapo ki iria.
