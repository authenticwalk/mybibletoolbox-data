    ananimi mandaiwaꞌma awasi isimba eaꞌ masopama esis sofaꞌas sagafiꞌmai anen.
  cbv-cbv: Páant jwiítdih ã naáwát tʉ́ttimah, Jesús queétdih ã teo jã́ha ʉʉ́bát pínah
    niijná, cã́acwã ĩ wehdih ã pebhna ĩ ʉb jʉyʉ́p jĩ. Páant ĩ ʉb jʉyʉ́chah ennit,
    jwiít ã bohénitboó queétdih jwĩ jípónih jʉ̃ihñʉp jĩ.
  taw-taw: Pen binɨb okok, kɨli Jisas ñɨpay chɨnop okok ñɨn adek dɨnɨŋɨd God nop agnɨgaŋ
    agɨl, dad apel, bɨne okok pen binɨb anɨb okok kɨlop nɨg chɨkɨl agɨlak.
  jic-NT: Nepénowa tjiquil Jesús nt'a tsjictjacj jis lal. Jisastsja tsjictjacj sey
    pjucj po'ó ca po la mo'ot'es Jesús. Jisastsja wa jupj Dios lal mveles tsjictjacj
    mpes. Jesús discipulopan jis capj tjowelel tsjictjacj jis lal tjiquil mpes.
  zap-NT: Wdxinno mén tebëd minwin lo Jesus chen yxob nya Ne xtoo miin no chen ynab
    Ne lo Dëdyuzh por laa miin; per wakndux xpén Ne lo yra men ne wdxinno minwin guin.
  wer-wer: Akun nentak omën narö pitëm rungaarö Yesu pim moresiar pitëm rangk mowiak
    Anutuun kimang mapënëak wak waisa. Pël yaëën tenök nga yemaan
  ipi-ipi: Okone angi, Jisasato andopane aŋako tupanga kii yata wato, pote leakale
    nembo toto, wandakali-mane andopane tupa atu aiyu bala ateanga epeai-kola, balana
    disaipolo tupamane wandakali utupane laiya loto, yakamato andopane tupa atu aiyu
    naepene kondalapa leai.
  qul-NT: Wawacunata Jesusman pusamorkancu, maquincunata paycuna pataman churaspa
    oración ruwananpaj. Discipuloncunataj wawa apamojcunata c'amiyta kallarerkancu.
  ter-NT: Yane ápe xâne omotíhiko kalivôno xoko Jesus motovâti ípihea vô'u tutíkuke,
