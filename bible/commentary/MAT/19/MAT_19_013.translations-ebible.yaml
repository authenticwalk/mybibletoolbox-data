    bagego te bidi dabego te po wainogo asobo sulama, tama te we bidibolo wado po
    weyu, te sę ebo tagalao te po wai.
  pab-NT: Hatyo najikinita haiyaharenai kolatyaha xoimamokosenai Jesus ana, ekaokakisa
