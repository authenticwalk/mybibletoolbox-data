  taj-taj: येशूसे ह्राङला छ्‌या कोलागदेथोरी थान्‍सी मोलम पिन्‍गै भिसी म्‍हिगदेसे ह्राङला
    कोलागदेदा येशू मुबा ग्‍लारी भजी। चु म्राङ्सी येशूला चेलागदेसे थे कोलागदे भबा म्‍हिगदेदा
