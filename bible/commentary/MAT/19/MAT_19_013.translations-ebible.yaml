    acaauru que tacaain caohatihacaanu aina nerelanaa nichaanune.
  mcd-NT: Ascaino yorafoan aton facumishti Jesusqui ihuunifo ato manmanpacuquin Apa
    Dios cufishonon. Asca huafiaifoan non afu rafuafoan ato yoini, —Maton facufo ihuutan
    nocon Ifo fucash huayamacahuun, —ishon non ato yoiaiton.
  urt-urt: Lenge mitiŋ syeꞌ yenge lenge talah yatme Jisas ŋaiye ka ikil syep unuh
