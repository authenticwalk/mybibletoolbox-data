    cuu ndɨhɨ‑gá ní ngüíta‑güedé ténàá ñáhá‑güedě xií‑yu, te xǎhaⁿ‑güedě sá vǎ dúcáⁿ
    càdá‑yu.
  myu-myu: G̃ebuje iboceayũ bekitkit o'tojot ip Jesus kay. Bekicat yabi jeje jebumõg̃
