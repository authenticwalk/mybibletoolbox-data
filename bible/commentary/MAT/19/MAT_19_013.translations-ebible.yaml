  kan-OKCV: ಯೇಸು ತಮ್ಮ ಕೈಗಳನ್ನಿಟ್ಟು ಪ್ರಾರ್ಥಿಸುವಂತೆ ಕೆಲವು ಜನರು ಚಿಕ್ಕಮಕ್ಕಳನ್ನು ಯೇಸುವಿನ
