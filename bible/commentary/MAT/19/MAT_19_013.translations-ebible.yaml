    oppinggagarë l̈öng.
  kaq-NT: Jaatian baquebo sca Jesus qui becanquin. Jan jato mehexon Papa yocaxonnon
    hihxon hihuecanquin. Hihuehibaan bi jahuen haxenicabaan jato Jaya beyamanahue
    hahquin.
  ahr-ahr: नंतर येशुनी लेकरसवर हात ठिसन प्रार्थना कराले पाहिजे म्हणीन त्यानाजोडे त्यासले
