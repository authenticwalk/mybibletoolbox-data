    awotzin qe', a t-xnaq'tzb'in, o ok te'n yisol kye', a i tzaj q'i'n kye' tal k'wal.
  ndj-ndj: Pambeli vandu vamuyeghela Yesu vana vadokwa avavikili mawoku na kuvadadavila
    kwa Chapanga. Lakini vanachuli vavalakalila.
  mbj-NT: Ti m' ta wób ramenaa karepé ned'ëëd is do Jesus wë, sa hã Jesus moo däng
