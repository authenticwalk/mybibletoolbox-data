    waseg yey, peinan Yowbad nakabkaleiwag wanuwan tasiyas babaw asisinap ma̱wana
    gamagal.”
  sby-sby: Nabambi bantu balaleta bana babo kuli Yesu kwambeti abike makasa akendi
    palyendibo, ne kubapailila, nomba beshikwiya bakendi balabakalalila.
  sll-sll: Ena gin ta, gir miki tau aule ire ungure Yisas breng bani arere, God aki
