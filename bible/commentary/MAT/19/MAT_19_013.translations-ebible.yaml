    mo onaanu-para ratu yawesimi.
  dww-dww: Be banaga ḡesaudima seda a verauḡedina Yesu ḡarone, da tauna nimanama debedie
    sibo ya boru be aubaidima ya moiragina. Be tauwai muriwatana inam banegidima a
    riutuaḡaiedina.
  nif-nif: Tɨmbi amatamdɨ gwañgwa bɨsat Yesulɨ kii endok plon kɨmɨpi nɨmolo tɨ-semektok
    endoñ yanañgɨp bɨñgɨlɨñ. Bɨumbi, gwañgwañiilɨ enombɨñgɨlɨñ,
  twi-ASANTE: Wɔde mmɔfra nkumaa brɛɛ Yesu sɛ ɔmfa ne nsa ngu wɔn so, na ɔmmɔ mpaeɛ
