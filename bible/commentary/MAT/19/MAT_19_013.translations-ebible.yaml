  bod-N: དེའི་དུས༌སུ། མི་རྣམས་ཀྱིས་བྱིས་པ་འགའ་སྐྱབས་མགོན་ཡེ་ཤུས་ཕྱག་བཞག་སྟེ་ཁོ་ཚོའི་ཆེད་དུ་གསོལ་བ་འདེབས་པའི་ཕྱིར་ཁོང་གི་དྲུང་དུ་ཁྲིད་ཡོང༌ནའང༌།
