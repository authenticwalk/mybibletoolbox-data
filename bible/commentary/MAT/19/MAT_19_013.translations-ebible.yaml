  muy-muy: Kələŋ gani mis ndahaŋ tə̀həlibiyu bəza ciɓ-ciɓeni ana Yezu ti mâhəŋgali
    Melefit ana tay àna məbəki *ahar gayaŋ ka tay. Nday tə̀bu təhəlibiyu bəza ni nahkay
    ti ndam maɗəbay naŋ ni tə̀ləgi ana tay.
  kqc-kqc: Mina ituari be vene yaku mida keika keika ina rofu afei baeyadi, ini vana
    ina fafau aesi usa usa niyainedi dada, idu ini usi dina vene yaku nivaiyadi.
  tav-tav: Cabero aperã Jesu tʉpʉ cajee ejawã na punaare, na ñiga peori Diore na jenibojaya
