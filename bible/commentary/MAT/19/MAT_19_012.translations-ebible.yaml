  tgj-tgj: 'Nyi ngv ogulvgabv nyimv naala madunv ho gv lvkwng ngv akuaku sidunv: kvvgo
    nvnga nywngnyilu rinyu madubv bvnglinto; kvvbi gonv, nyi vdwv bunua vbv rimu rungdubv
    vla mvnammv; okv mvgonv nyidomooku Karv gv lvgabv nyimv naama nyadunv. Yvvdw so
    gv tamsar nama torwk sidunv ninyia vbv rimutvka.'
  gui-NT: Echa amogüe vae oa güive ichɨ güi yogüɨreco eunuco retara. Jare amogüe vae
    yogüɨreco eunuco retara iru vae reta oapiao reta rambue. Jare amogüe vae yogüɨreco
    eunuco retara jae reta etei oyeapiaouca rambue. Jocorai oyapo reta mboroocuaia
    ara pegua jeco pegua. Oime yave quia ipuere oicuaa cuae, toicuaa —jei.
  quc-TT: Jeriꞌ rumal cher e kꞌo winaq eunuco, kech wi pa ri kikꞌojiꞌkal, e kꞌo chi
    nikꞌaj xa xbꞌan eunuco chike kumal ri achyabꞌ, e kꞌo chi nikꞌaj eunuco rumal cher
    aꞌreꞌ xkichaꞌ ri ajawarem rech chilaꞌ chikaj. Ri karaj kukꞌamawaꞌj we riꞌ chukꞌamawaꞌj.
  heg-NTPO: Ta muik atuli deeh saap lo, undeng huas maa lu oen ela son. Tenga las
    saap lo, undeng atuil didang in tao. Nol tenga las pait, huil le saap lo, undeng
    oen suma le lako-daek Ama Lamtua Allah osa la tukun. Asii nangan taan Auk in tuing
    nias sam, nang le un tao muid ela.”
  ptu-ptu: 'Anu'' deem tau tä'' la kebaine aka inna silolem illaam mai tambu''na indona.
    Anna deem tau tä'' kebaine aka napasalaam tau senga''. Anna deem duka'' tau gatti
    kalena bäbä aka naua: ‘Anna malaä'' umpasatutu penabangku lako kapahentaanna suhuga.’
    Menna-menna umbelai natahima inde tula''ku, la pahallu napaillaam penaba manappa.”'
  bzd-NTPO: Wëpa we̱lepa dör kachir ie'pa wák dë'ka̱ es e' kue̱ki̱. We̱lepa skà yueke
    s'kapeyökwakpa tö kachirie. Iskà tso' esepa se̱rke kachirie ì blúie Skëköl tso'
    e' kané kue̱ki̱. Wé̱pa se̱rmi es, esepa se̱nú es.
  kwf-kwf: Nau ku saea ru neꞋe osiꞋana ti ngwae noaꞋa kasi araꞋi, sulia talaꞋae ana
    kaidaꞋi kira futa maꞋi ana noaꞋa ta ru Ꞌiri ꞋoloꞋolo saena na nonida, nia neꞋe
    sasia noaꞋa kira kasi bolo fuana araꞋinga. Ma ti ngwae noaꞋa kasi araꞋi sulia
    na ngwae ki kira saungaꞋinia na nonida neꞋe sasia ma noaꞋa kira kasi bolo naꞋa
    fuana araꞋinga. Ma ti ngwae noaꞋa kira kasi araꞋi Ꞌiri kika rao tatai naꞋa fuana
    God. Ma na ngwae neꞋe kira totolia kika araꞋi, alaꞋani kika leka sulia na faꞋamanataꞋanga
    niniꞋa sulia araꞋinga neꞋe.”
  eng-WYC-2017: For there be geldings, which be so born of the mother’s womb [or thus
    born of their mother’s womb]; and there be geldings, that be made of men; and
    there be geldings, that have gelded themselves, for the kingdom of heavens. He
    that may take, take he.
  eng-WMBB: For there are eunuchs who were born that way from their mother’s womb,
    and there are eunuchs who were made eunuchs by men; and there are eunuchs who
    made themselves eunuchs for the Kingdom of Heaven’s sake. He who is able to receive
    it, let him receive it.”
  zat-NTPS: Zaj zra' benne' quebe dxelezúale̱ne̱' nu'ula lawe' da quebe zaj naca xánnie̱'
    benne' biu. Na' zaj zra' benne' québedxa zaj naca xánnie̱' benne' biu lawe' da
    zaj nun bénneache naca caní. Na' zaj zra' benne' dxelexegá'ane̱' cá'aze, quebe
    nu dxelezúale̱ne̱' chee̱ gaca xelune̱' zrin chee̱ Dios, Bénnea' dxenná be'e̱ xabáa.
    Benne' gaca si'e̱ dizra' nigá dxal-la' si'e̱ na.
  spp-spp: Karii niɲyahagii na ɲyɛ wani ɲcyiimu cyi maha jà a nɔ̀ŋi sige cileŋɛni
    na ke. Pìi na ɲyɛ wani, pi sì n‑jà ceewe lèŋɛ mɛ, ɲaha na yɛ pi à si amuni. Pìi
    u cileŋɛmbaani ɲùŋk'à fworo sùpyire e, ɲaha na yɛ pi à pi nànte kɛ̀ɛge. Pìi mú
    maha ɲcyé cileŋɛni na Kile Saanre kurugo. Ŋgemu u sí n‑jà ɲɛɛ puru jwumpe na ke,
    urufoo u ɲɛɛ pu na.»
  zty-NTPS: Zej nnita' benne' byo ka' bi ẕchag ná'ḻengake' to no'le dan' bi zej nake'
    dot benne' byo, dan' ki góljgake', na' yebaḻe benne' byo ka' bi ẕchag ná'ḻengake'
    to no'le dan' bséjwgak benne' ka' x̱nézgake', na' yebaḻe benne' byo ka' bi ẕchag
    ná'ḻengake' to no'le nich gak góngake' x̱chin Dios, Bennen' ẕnna bi'e ya'abá chie'.
    No benne' gak si' ḻo ne'e diža' ni žaḻa' si' ḻo ne'en.
  mek-mek: Gome au isaꞌi keogeoge auꞌi, isa ega kemauni oma, ke isaꞌi auga papiau
    isa imoi fakepamauniꞌi keoma puo, faagaꞌiai papie imoi fekeafia afuga auga keafilaisa.
    Kai isaꞌi auga Deo ega agofaꞌa faugai fekepinauga keoma kainai afakeamage. Ega
    puo kaisau iifa iꞌina ageafia apuga agepamia koa, feafia apuga fepamia,” eoma.
  aey-aey: '@see-verse:MAT.019.011'
  urd-GVH: क्योंकि कुछ पैदाइश ही से शादी करने के क़ाबिल नहीं होते, बाज़ को दूसरों
    ने यों बनाया है और बाज़ ने आसमान की बादशाही की ख़ातिर शादी करने से इनकार किया
    है। लिहाज़ा जो यह समझ सके वह समझ ले।”
  ycn-ycn: Re achiñana naquiyana uncá paala necá, nahuá'acacoloje penaje. Ajopana
    piño i'imaño ñaqué caja, ajopana pachá. Ajopana piño huátaño Tupana huátaca que
    la'acana hue'epícana natucumó. Aú calé uncá nahuá'acalo. Huátari marí numacare
    nacú jema'acana no'opiyá, jema'ajeri ricá —que Jesús quemacá najló.
  djr-djr: Yo! Wiripuwurrnydja dhu ga ŋunhi yolŋu walal nhina ḻunin yan, bili walalaŋ
    ŋunhi rumbalnydja beŋur bili yan ŋunhi walal dhawal-guyaŋan, yakan nhakun manymak
    märranhaminyaraw. Ga wiripuny walal gan ŋunha wiripuwurruy yolŋu'-yulŋuy miḏikumar
    rumbal, bala gan ŋunhi ŋuriŋiyin malaŋuy gumurr-ḏälkuŋal walalaŋ märranhaminyarawnydja.
    Ga wiripuny ŋayi dhu ga ŋunhi ḏirramu nhina ḻunin yan, bili ŋayi dhu ga ŋunhi
    ḻay-ḻayyundja ŋuriŋiyin bili yan, God-Waŋarrwala djiwarr'puyyun romdhu. Yo, ŋuli
    ŋayi ga dhuwal dhäruk waŋa nhuŋuny, nheny dhu yanan djämamirriyaman dhuwal dhäruktja.
    Ga balanya.”
  kvg-kvg: 'Ezoqa sakhei zøkemav ndigu, zapazapa vinivinimbá. Nøme ndigu āv tiniqáz.
    Neka ezoqa nøme, zapa ndǿgo: Ezoqa āv tizømbe-matanám. Geté ezoqa nøme, sakhei
    zøkemav ndigu, Mbumbukiam-qá Megeat Matev zapayá. Gekha ezoqām ndego, kopømba
    tegoat, nqanek nømendim matev tendap, sà bendáp.”'
  rug-rug: Ura koa dia sari na hopehopeke ginugua gua meke lopu hoke boka varihaba
    sari na tie. Kaiqa sina koa gua tu pa dia pinodo, kaiqa sina tie mo va tasuna
    i, kaiqa si lopu hiva varihaba, sina hiva nabulu nia mo rini sa Binaṉara Maṉauru.
    Asa sapu boka si mani lulia sa zinama hie,” gua si Asa.
  hop-NT: Pi haqawat nömaqtsit aw qa pasiwyuṅqam pay pas pank̇ahk̇aṅw tihtiwya; noqw
    haqawat panyuṅqam pay sinmuy amuhpiy pan yukiltoti; pu haqawat pas pay ōveqatsit
    aṅqw moṅwtunatyat tunatyawyuṅqey ōviy qa nȫmatota. Haqawa it aṅ hinmaniqa nam
    panhtii.
  san-URD: کَتِپَیا جَنَنَکْلِیبَح کَتِپَیا نَرَکرِتَکْلِیبَح سْوَرْگَراجْیایَ کَتِپَیاح
    سْوَکرِتَکْلِیباشْچَ سَنْتِ، یے گْرَہِیتُں شَکْنُوَنْتِ تے گرِہْلَنْتُ۔
  heb-LB: אחדים נולדים סריסים ואינם יכולים להינשא, אחרים מסורסים על־ידי אדם, ויש המסרבים
    להינשא למען מלכות השמים. מי שיכול – שיקבל זאת על עצמו.“
  caf-NT: '''Et bulunah dune ''aw bughez hoolah hoh huwhuzdli. ''Et ''onghunnah ''et
    whuz na''a dune ''ubinla. ''Ink''ez nts''e yak''uz hubudayi cho, bulunah ''en
    ba whuz na''a soo whulh ''utet''ilh, ''en whuz na''a whulh ''úhoot''e.”'
  mio-NT: vati iyo ra rai ña cua tandaha ra, vati nda ni quivi cacu ra ña vaha caa
    ra. Iyo inga ra ña cua tandaha ra, vati cha nducapu ra cha cuenda tiñu satiñu
    ra, ta iyo tahan inga ra ña cua tandaha ra, vati ña cuni ra, vati cua satiñu ra
    tiñu cuenda nu cua cundaca ñahan ra iyo iti siqui andivi. Tu cua cuu ndoo ndo
    vaha cha tacan, na cua ndoo ndo vaha ―cati ra Jesuu chi ra ta ra.
  srq-NT: Ae eninisi sereã mbeɨte nae, ũquɨ̃ nda siqui turã, eninisiã ndaque rae.
    Emo nyɨa o ji mose, ũquɨ̃ abe ra siqui turã, eninisiã ndaque rae. Emo ngũinisirã
    nderequia eã mose Dios rɨɨ̃, ũquɨ̃ abe ra siqui turã, eninisiã ndaque ra eno.
    Ae ra “coche seninisiã aɨco nguiã co” ɨ mose, sã eriqui beɨ eninisiã, ɨ que Jesús
    ñee ee ra.
  kje-NT: Heruwali mori me'ede oplori maekedi, heruwali rin hi'i oplori maekedi de
    kar ho ri, la heruwali rala kenekrohu kar ho leke lernohi Makromod Lalap mehe.
    Ende inhoi paekunala kokala wanakuku eniyeni, kokala wawa'anedi.”
  gaz-gaz: Warri xuʼaashii taʼanii gadameessa haadha isaaniitii dhalatan jiruutii;
    warri harka namaatiin xuʼaashii taʼanis jiru; kanneen mootummaa samiitiif jedhanii
    xuʼaashii of taasisanis jiru; namni kana fudhachuu dandaʼu haa fudhatu.”
  kud-kud: wuwuna tupwadi towatowaho yadi hauga tubui ainaena nigele tawahola ana
    nuwatuwu aidiyai iyamiyamiya. Na tupwadi towatowaho uvidi hihapihapidi ainaena
    nigele howahowana na hitawahola. Na hinage tupwana towatowaho Yaubada yana Abaloina
    vehabana hibom hive'ahihiuyowedi eeta nigele hiyatawatawahola. Ebe yaiya amwahane
    howahowana ilowoinanei na imulitaei.’
  urb-NT: Amõ koty koty ukwa, a'erehe amõ amõ sawa'e jumendar ym. Amõ ta marã ka ym
    jumendariha. Imãi pusu ngi u'ar rahã ngi har aja riki. Marã ka ym jumendariha.
    Ehe ihĩ ame'ẽ ke nixói. Aja te'eha u'ar. Amõ ta amõ koty. Ame'ẽ ta ngi ehe ihĩ
    ame'ẽ ke amõ ta mondok, a'erehe marã ka ym jumendariha. Amõ ta Tupãma'e ma'eha
    ke ma'ema'e, a'erehe jumendar tar ym. Tupã rehe har pandu pandu oho. Ame'ẽ riki
    ima'e ma'eha. Ame'ẽ ke ma'ema'e, a'erehe jumendar tar ym rahã, mã peja ixo te'e
    — aja Jesu pandu.
  fra-LSG: Car il y a des eunuques qui le sont dès le ventre de leur mère; il y en
    a qui le sont devenus par les hommes; et il y en a qui se sont rendus tels eux-mêmes,
    à cause du royaume des cieux. Que celui qui peut comprendre comprenne.
  san-HK: katipayA jananaklIbaH katipayA narakRtaklIbaH svargarAjyAya katipayAH svakRtaklIbAzca
    santi, ye grahItuM zaknuvanti te gRhlantu|
  cak-SNT: Y icꞌo-na-ve alabꞌo, xa-jan antok xaꞌlax ja yan xaꞌkꞌalajin chi man xtiquicanuj
    ta quixjayil. Icꞌo jeꞌ alabꞌo ri man xtiquicanuj ta quixjayil, pero xa ruma xaꞌan
    operar. Y icꞌo jeꞌ alabꞌo ri man xtiquicanuj ta quixjayil, pero xa quiqꞌuin ijejeꞌ
    xpa-ve chi quireꞌ niquiꞌan rusamaj ri Dios y ncaꞌquitoꞌ ri ncaꞌuoc chupan ri reino
    ri cꞌo chicaj. Ri nunaꞌ chi nicovin nicꞌujieꞌ ruyuon, man tucanuj raxjayil, xchaꞌ
    ri Jesús.
  uvh-uvh: Beng sini' aming ka taming guk mo' sanayap wara'ning undu' ki guk. Aming
    fam ka mamangse wari kabaksi' ka taming ga' guk mo' ninak wara'guk ningsa' kuma'
    ibeyabiting. A aming fam wa taming guk mo' sana waraga' anasining fuksi' u tapni
    titing. A aming fam wa adi Anutuning bining ning kane fam u tanga iik waraga'
    sura anasa' taming sana ga' tapni tanga sige ikiting. Aming ka kaba ganang tangkunang
    ka taming guk iik wara'ning wara'guk irota' warisa' wa taming guk tangkunang giri
    ira kadapmang ka u girisa' tanga irota' ning togu'.
  ino-ino: Mako vaya'moki a alikaya'maki mako vaya'moki a alisaya lo'kiya'api o'male'ne.
    Ani vayapati mako vaya'a ita'apimoki alipataya afina ve kahauma a kahauma mai'naya
    yafe a o'ali'nae. Ani kava hu'a mako vaya'aina apa'kayamo afaya'aitale'nisayana
    a o'alikae. Mako vaya'moki ‘Anumaya Koti'a kava yakainatesike'na akaeya ali'ya
    ali'na Yisasi ke hapapaisoa yafe a o'alikoe.’ hu'a hu'nae. ‘Ani ke afi'na a'kame
    malesoa lo'kiya'ni hane'ne.’ huno hisea ve'kamo'a ani kava hise.”
  gnn-gnn: Yo, ḏarramuwurruyu wiripu-guḻku'yunydja yurru yaka märrama ŋula miyalknha,
    liŋgu wiripu-guḻkuny'tja yaka ḏukṯuk miyalkku märranharawu, ga wiripu-guḻku'yunydja
    yakana yurru märrama miyalknha, liŋgu ŋuriŋina ŋunhi yolŋuyu ŋuli djäma ŋunhiyi
    ḏarramunha rumbal. Ga wiripu-guḻkuny'tja waŋa ŋuli ḏarramuwurru bitjan, ‘Ŋarranydja
    dhuwala yaka yurru miyalknha ŋula märrama; ŋarra yurru nhina gänana yana ŋarrapina,
    Garraywuna nhanŋuwaynha, nhanukalaŋuwuna djämawu.’ Yo, ŋunhi yurru ŋula yol ḏarramu
    nhina galŋa-djulŋithirri miyalkmiriwnydja, ŋayi yurru ŋunhiyinydja ḏarramu nhina
    ḻuni'na yanana yukurra, yurru dhuwalayinydja rom yaka bukmakku yolŋu'-yulŋuwu.”
    Ga bitjarra ŋayi Djesuyu waŋana ḻakaraŋalanydja.
  yal-yal: Xɛmɛna ndee mi nɔɛ ɲaxanla futuɛ amasɔtɔ e bari kiin xɔn, muxune nan ndee
    gbɛtɛye ligaxi na kiini, koni ndee gbɛtɛye lanxi a ma nɛn a e nama ɲaxanla futu
    alogo e xa lu walɛ Ariyanna Mangayaan xa. Awa, xa naxan nɔɛ xaranni ito suxɛ,
    na xa a suxu.”
  cnt-NT: '''Lióng₂ bá₄ ''uɨg₅₄ cha₂ a₂tsá₃ le₃jén''₂ dsa₂ ŋe''₂ i₂lɨn₅₄ gu₂; ia₁
    i₂lɨn₅₄ le₂jaun₂ ma₂lɨ́in₅ lia''₂ con''₂ jme₁ca₂rë₃cháin₃ a₂tsá₃ lé₂ le₃jéin''₂
    gu₂; i₂lɨn₅₄ guë''₂ në́₃, ia₁ a₂ma₂ca₂jmóg''₂ dsa₂ mɨ₂güɨ́g₃ rɨin''₅₄ té''₃; i₂lɨn₅₄
    guë''₂ në́₃, ia₁ a₂co₂ŋei''₅₄ ma₂quí''₃ dsɨ́₅ a₂tsá₃ jéin''₂ gu₂ ne₄ o₄quió''₄
    ja₁gon₂ Diú₄. Juɨ₁lia''₂ i₂tió''₅ jme₃ti₃ jág₁ la₂, juɨ₁jmo₁₂.'
  tif-tif: Tunum ili unang dan-kaamin disa ke kapkes-kup ilin kaami miit kaa yaapkan
    o. Tunum malo ma kamasi awak kasal iyo imulip imi angtiil kaa mafaksip kii kalok
    no taang-kala unang iyo im-buulokomip dinim. Ale, tunum malo ma waasi ita taba
    imi angtiil ku-mafak-daayinsip iyo kalok no unang kii dunulokomip dinim. Kuno
    tunum malo ma yakal angtiil kulaa tambal yale, God alalta titil kuyilaya kii kapkes
    bomdipla God ami weng ayo tambal-kup kulii-din aptum kusal iyo bakayum o, kalaliwa,
    unang kii dunulokomip dinim. Kemin, tunum ali ma God ami lak kaata dukum-kup duulon
    o, kalala, titil-foko kapkes-kup ila namti, God ali tunum kaami fiyaap ayo duu-mokoma
    kayi! kala kanum bokoyinsa ko.
  nlx-nlx: काहाकाय थोड़ाक नपुंसक ओहला हेते, जा आईख ने पेटा माय रेन ओहलाच पायदा ईयेल
    हेते; एने थोड़ाक नपुंसक ओहला हेते; जाह माणहे बाणायेल; एने थोड़ाक नपुंसक ओहला हेते;
    जा हेरगान राज ने केरता सोताह नपुंसक बाणायेल हेते, जो ज्याह लेय सिकेह, तो लेय लेय।”
  apw-NT: 'Nṉee ła’ doo nnádaałsé’ dago daabi’deshchíni ádaat’ee: áídá’ ła’íí doo
    nnádaałsé’ dago ádaalṉe’: ła’íí dabíí hádaat’įįgo yaaká’yú dahsdaahń bilałtł’áhgee
    begoz’ąąhíí bighą doo nnádaałsé’ da. Hadíń díí yínel’aaníí ch’ík’eh ye’at’éé le’.'
  gum-gum: Møguelane kasharamumig chigurrin køben øyeeg katabelø lataig pønrran cha.
    Kan utueløbe kasharamigwane chi palai mørtrabgailø usrai patsaugurri treeg kal-lawar
    køn cha. Inchen kan utuelane sralø palai mørmønrrai kapawa kørrømariilø køben,
    kan utueløbe srømbalasrø Tius nø ashib karubweimburabikkurri ka trendø nømuinetø
    tre latailøtøwei misran cha. Møikkøben Tiusweimburabeløyu marøb uñchab treeg kørrømisramdiig
    kui mørabe, treeg kørrømisr— chibig køn.
  not-NT: Ainta ira te irágobinte iina. Aintasati basini ira yágaguitsoiti, quero
    pini iina. Aisati ainta te iraninte iráguiro iina. Icoguini intimasitima arota
    inganquineri pairoraca ingocaqueri Tosorintsi. Aroca pinguianquero oca piquemaque,
    aro pinguengasëretëro.
  plu-plu: Ay arakembet ku pariye mpitha pahapwi adahan ig ka daxtasaw gut tino. Gaytakkis
    hiyeg aytniyewa gitkis henne. Gaytakkisme hiwhka gapitkis hiyeg adahan igkis ka
    hamah gukak tino. Gaytakkisme giwntekneswa msakwa mahayo adahan igkis ekkene Uhokri
    gikumadukan. Ku pahapwi amapin, hiyawa ig amapin.
  iou-iou: In nadäkaŋ? Äma ätu webe täga nämo yäpneŋ. Imata, miŋiyetä inide bäyaŋ
    yepmak täkaŋ. Äma udewaniwä webe yäpmäkta gäripi nämo nadäk täkaŋ. Täŋ, äma ätu
    yabäni därani unita webe täga nämo yäpneŋ. Ba äma ätuwä Anutu täŋo epänta yäŋpäŋ
    webe nämo yäpmäk täkaŋ. Upäŋkaŋ äma kubä, webe yäpmäkta käderi pat imänä, eruk
    yanäpi täktäk täŋo man täweraro u buramiwek.
  ntp-NT: Ʌʌmo cʌcʌʌli maiooñtai soimaa vuvacʌi ʌgai cascʌdʌ dai aa mʌscacaapuñtudagi
    maiooñtai, dai aa maiooñtai aipaco ajioopaitai gaaagiada ʌliditai isducatai Diuusi
    soicʌi oodami sai cʌʌga gʌntʌtʌgitocana. Tomasioorʌ sioorʌ istutiadagi ismaiooñtadagi
    cʌʌgadu ismaiooñiacatai oidaca ʌgai ―gʌrtʌtʌdai ʌSuusi.
  rai-rai: A kum kabina i ki baa ta taara pain diat a taulaa. Raa taara di buta diat
    lenutmaa. Raa taara, a taara ut diat baanaakaka diat, ma raa taara kaai, pa diat
    taulaa kabina diat a balaan u ra pinapaam anu ra mataanitu taanginaanga u ra maawa.
    Ia baa i pet laar paai, in murmur a pirpir mi.”
  haw-1868: No ka mea, he poe eunuha kekahi mai ko lakou hanau ana mai, a he poe eunuha
    kekahi i hoeunuhaia e kanaka, a he poe eunuha kekahi i hoeunuhaia e lakou iho
    no ke aupuni o ka lani. O ka mea e hiki ia ia ia mea, e pono no ia pela.
  ffm-ffm: Daliiliiji kaɗooji worɓe ɓamde ana ngoodi. Sabi won worɓe rimeteeɓe tawa
    yo waatoraaɓe. Won ɗereteeɓe. Heddiiɓe ɓee noo, kaɲum'en kaɗi ko'e mum'en ɓamde
    faa ngollana Laamu Laamɗo oo. Neɗɗo fuu jarriiɗo ndee tinndinoore, yo jaɓu!
  arb-NAV: فَإِنَّ بَعْضَ الْخِصْيَانِ يُوْلَدُونَ مِنْ بُطُونِ أُمَّهَاتِهِمْ خِصْيَاناً؛
    وَبَعْضُهُمْ قَدْ خَصَاهُمُ النَّاسُ؛ وَغَيْرُهُمْ قَدْ خَصَوْا أَنْفُسَهُمْ مِنْ
    أَجْلِ مَلَكُوتِ السَّمَاوَاتِ. فَمَنِ اسْتَطَاعَ أَنْ يَقْبَلَ هَذَا، فَلْيَقْبَلْهُ!»
  cop-CNT: ✠
  sri-sri: Surãyeri ʉ̃ma marãpokʉmasĩbema. Ĩgʉ̃sã watopegue surãyeri ʉ̃ma deyoarãgueta
    poyarimasã ããrĩnerã nomerẽ marãpokʉmasĩbema. Masaka gajerã ʉ̃marẽ marãpokʉmasĩbirimakʉ̃
    yáma. Gajerã ʉ̃ma, Marĩpʉ ʉ̃mʉgasigue ããrĩgʉ̃́ ĩgʉ̃yarãrẽ doregʉya direta iridʉarã
    marãpokʉbema. Irasirirã marãpo, o marãpʉ marĩrã ããrĩbokatĩũdʉarã, ãsũta ããrĩníkõãburo,
    ãrĩmi Jesús.
  nal-nal: Avuna ubina xawit di maxus panaze xa rauxin a vuvuna xa varas. Azanon di
    luk naandi ma xawit nat faraxas dina raxunalik. Azanon, ubina di valup naandi
    ma xawit nat faraxas dina maxus, ma azanon, panaze di naxaam a vaamuzazang ila
    bikabar ila lia ma xawit di maxus. Axazak kat faraxas kana rudaxain a varaviraaiang
    kanaan, naana rudaxain.”
  kyq-kyq: 'Ɗeere, ɗoobm jaay gaasn gaabge gɛn tɔkŋ mɛndge se dɛna: jee mɛtin̰ge se
    jꞋoojɗe ɓo roɗe gɔtɔ, jee mɛtin̰ge se lɛ jikilimge ɓo tɛɗɗe roɗe tɛɗ gɔtɔ, ɔɔ
    kɛngen mɛtin̰ge se taa taar Raa ɓo naaɗe baate tɔkŋ mɛndge. Debm kɔŋ booy kɔkŋ
    taar se num, ɔn̰in̰ an̰ booy kɔkɔ!»'
  kwd-kwd: Tani wane ngaa'i gila 'ame fuageni, suria gila 'aiwane alata gila futa
    mai ai. Ma tani wane ngaa'i gila 'ame fuageni suria gila kwari 'usia wela. Ma
    tani wane ngaa'i gila 'ame fuageni tofuna gila taunga'i tegela'a no'o fana God.
    Ma nga ta'a na gila to'omia, alamia 'agila leka suria nga kwaifa'ananaunga lo'oo.”
  ded-ded: Ngic goa yeni nonggo heremanaunac kufing fingecgec. Nga goa yeni ngicngo
    faka ayemmegec kufing anggec amma ngic goa yeni kurumeng eucererenggac amma kufing
    isoc kecandae. Ngic mong ye yoac imoc yearu heide, yeng imoc mebeso.”
  ewe-ewe: elabena wodzi ame aɖewo wonye ame tatawo tso dzɔdzɔme; ame bubuwo la, ame
    aɖewoe wɔ wo wozu nenema be womaɖe srɔ̃ o. Ke ame aɖewo gbea srɔ̃ɖeɖe le dziƒofiaɖuƒe
    la ta. Ame si lɔ̃ la, nexɔ nye nyawo.”
  nuy-nuy: Anaani wiijamana, mulung-arrgi-yung warra-waḻya-waḻya waari amburraaynji-yingang,
    wurraambuḻwina, waari wurru-waṉbi ana-nguniyn. Warra-mulung-aynbaj warra-waḻya-waḻya
    waari amburraaynji-yingang yagu yamba warra-mulung-aynbaj warra-balhu wugurri-wuy.
    Warra-mulung-aynbaj warra-waḻya-waḻya waari amburraarraaynji-yingang, wugurru
    yamba wurru-mijgalmina warru-mandag-jinyung anaarrwar-yinyung. Yagu warra-wurru-wurruj
    na-God wani-yanguyii-yinyung anaani ana-lhaawu, burru-yung amburru-waṉbina anubani-yung.”
    Dani-yung ni-yamaa na-Jesus niga.
