    sa langit. Kung si kinsa ang makahimo sa pagdawat niini nga pagtulon-an, pasagdihi
    siya sa pagdawat niini.”
  ces-LB: 'Jsou tři důvody proto, aby člověk zůstal svobodný: když je k manželství
    od narození nezpůsobilý, když mu v uzavření sňatku zabránili lidé, nebo když se
    manželství zřekne dobrovolně pro plnou službu Boží věci. Rozumíte tomu?“'
  mkn-mkn: Te ada orang yang sonde kawin, tagal dari lahir su bagitu. Ada ju yang
    sonde kawin, tagal orang bekin bagitu sang dia. Deng ada ju, yang pili ko sonde
    kawin, tagal dia cuma mau kasi jalan Tuhan Allah pung karjá sa. Orang yang bisa
    mangarti ini ajaran, na, biar dia tarima sa.”
  pol-UBG: Są bowiem eunuchowie, którzy tacy wyszli z łona matki; są też eunuchowie,
    których ludzie takimi uczynili; są również eunuchowie, którzy się sami takimi
    uczynili dla królestwa niebieskiego. Kto może pojąć, niech pojmuje.
  qxh-NT: Waquinga mana majananchu chicla yurishpan, waquinna capash cashpan. Waquinmi
    ichanga mana majananchu Tayta Diosninchipa shiminta willapäcur puricunan cashpan.
    Shimïta tantiyayta atiparraj, majaynajlla cawanquiman.»
  nwi-nwi: Ror məknakɨn meinai narmamə tɨksɨn to khapəh nɨsorien mared tuk nərɨgien
    pɨsɨn pɨsɨn mɨnə. Tɨksɨn tukhapəh nɨsorien mared meinai nɨprairiə rahas ror hanə.
    Kɨni tɨksɨn tukhapəh nɨsorien mared meinai kərai rəmhen kɨn kao karman. Kɨni tɨksɨn
    kamhani atuk əmə mə tukhapəh nɨsorien mared mə tuksor wok kape narmaruyen kape
    Kughen. Yermamə yame rɨrkun nɨvəhyen nəgkiarien e, tukraməkeikei mɨvəh.”
  kmo-kmo: Diita yikadey ma ye miman yakasakech. Ma kaw yimowurek, eeka eecha siir.
    Worek anadii ma ya ya yenya kapasek otiitarek, yecha miman saka yarek, eena ye
    eecha sirr. Anadii ma ye miman yanan siiri, ye howuk tawa kigdom yon otiitawak,
    eena yakasakech. Eeta ma ye diita majin kiki siinak, yaken otiiney, eena na yeechi
    hiki ta.
  agr-agr: 'Aents nuwenmainchau akiinaush ainawai. Tikitchakam tikich aents kagamtikamu
    asag nuwenmainchaush ainawai. Untsu tikich aents: ‘Wika Apajuí takatjin takagkun
    nuwentsuk wekaesatjai’, tauk nuwenmaitsui. Dita nuna antumainuk antuktinme, —tiuwai.'
  kyc-kyc: Dokona suu pyao akali lapo etembo ingyuo mandeyami, akali lapo enda nyii
    naramili ingyuo karena lao yulu mende piyamisa etembo ingyuo karaminyi, akali
    lapo yake pandana isingi yulu dokona lao etembo ingyuo karamana lapala enda wanjo
    karaminyi. Dae leto dake akali mendeme soo yako lao kapa nyerami dupwame soo yako
    lao nyelapape, leya.
  urd-GVU: کیونکہ کچھ پیدائش ہی سے شادی کرنے کے قابل نہیں ہوتے، بعض کو دوسروں نے یوں
    بنایا ہے اور بعض نے آسمان کی بادشاہی کی خاطر شادی کرنے سے انکار کیا ہے۔ لہٰذا
    جو یہ سمجھ سکے وہ سمجھ لے۔“
  yre-NT: Min -mienun a bɛ, o "bʋ "o -ya te o 'ka -klɔnmɔn -a dɩ. Ɛn min -mienun a
    bɛ, min 'bɛ o "saa -e 'o 'si -klɔnmɔn -va. Ɛn min -mienun a bɛ, o 'ka "vale 'o
    lɩ "paa dɩ -e 'o Bali -le 'nyranman 'pa 'kpa. Min nɛn e 'wɩ 'ci maan "bɛ 'e man.»
  fuh-BKF: Daliiliiji kaɗooji worɓe ɓaŋude ina ngoodi. Sabo woɓɓe ndimaama wo waatoraaɓe.
    Woɓɓe wo soortaaɓe. Woɓɓe du, kam'en kaɗi ko'e muɓɓen ɓaŋude faa ngollana laamu
    Laamɗo. Neɗɗo fuu jardiiɗo tindinoore ndeen, waɗa nde!
  arl-NT: Naajuhuaj, noojiaqueya canuuri maja na naata caminiu, riyacajajaaju nojori
    quishacari. Nojoriiri naa rasanojuhuanajaj. Tamasaca canuuri maja na caminiu saniniuujia,
    jiatejosano nojori riyacajajau quishacari. Tamasacaari maja na caminiujiuhuaj
    tama nojori paniyaquishacarijiaaja, saaja Pueyasora nojori poonijionu panishacari.
    Cante na naata naa miiniuni, cuaara naa miiriatej.
  ziw-ziw: Kuna wagosi awamwenga hawakusola kwaviya nivyo welekwe wagwa, wamwenga
    watendwa ivyo ni wantu, watuhu wetenda wenye wagwa kwa chausa cha kusankanila
    Useuta wa kwembingu. Akuhokela mahinyo yano nazumile!”
  grc-TR: Εἰσὶ γὰρ εὐνοῦχοι, οἵτινες ἐκ κοιλίας μητρὸς ἐγεννήθησαν οὕτω· καί εἰσιν
    εὐνοῦχοι, οἵτινες εὐνουχίσθησαν ὑπὸ τῶν ἀνθρώπων· καί εἰσιν εὐνοῦχοι, οἵτινες
    εὐνούχισαν ἑαυτοὺς διὰ τὴν βασιλείαν τῶν οὐρανῶν. Ὁ δυνάμενος χωρεῖν χωρείτω.
  nag-nag: 'Kilekoile ta te kunba hijira khan asele, jun khan taikhan laga ama laga
    pet pora he eneka jonom hoise: aru ta te kunba hijira thakise jun khan ke manu
    khan pora hijira bonaise: aru ta te kunba hijira khan thakise jun khan sorgo laga
    desh nimite nije ke hijira bonaise. Tai jun etu ke lobole pare, taike lobole dibi.”'
  eng-OEBCW: Some men are incapable of marriage because they were born that way, or
    have been made so by other people, while there are others who stay single for
    the sake of the kingdom of Heaven. Accept this if you can.’
  knj-NT: Ey mac man tzajan oj ye smimanil yin tax yalubal. Yuxan c'am chi oc yetbi
    eb. Ey mac xin, ja' yet animail chi uten yin tol c'am xa chi ske' yoc yetbi. Ey
    mac xin, c'am chi oc yistil yutol asanne naj Yaawil ey satcan chi yoche chi yak'
    servil. Ja' eb chi techa yu jaxca tu', techa ojab yu eb xin, ẍi Jesús tet eb.
  deu-1912: Denn es sind etliche verschnitten, die sind aus Mutterleibe also geboren;
    und sind etliche verschnitten, die von Menschen verschnitten sind; und sind etliche
    verschnitten, die sich selbst verschnitten haben um des Himmelreiches willen.
    Wer es fassen kann, der fasse es!
  san-PUN: ਕਤਿਪਯਾ ਜਨਨਕ੍ਲੀਬਃ ਕਤਿਪਯਾ ਨਰਕ੍ਰੁʼਤਕ੍ਲੀਬਃ ਸ੍ਵਰ੍ਗਰਾਜ੍ਯਾਯ ਕਤਿਪਯਾਃ ਸ੍ਵਕ੍ਰੁʼਤਕ੍ਲੀਬਾਸ਼੍ਚ
