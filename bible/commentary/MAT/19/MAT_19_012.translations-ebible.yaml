  tbz-SIM: 'Mɛborimɛ sũmu pɛ́u mɛ̀ɛ̀ te kɛ̀ bɛ̀mɑbɛ̀ í puokú: Bɛ̀mɑbɛ̀ túmu yɛdɑtɑɑ̀
