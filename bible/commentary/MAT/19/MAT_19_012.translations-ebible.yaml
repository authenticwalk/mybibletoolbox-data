  msy-msy: Guizbangɨra, marazi amebaba me batima, men nivafɨziba ikufi. Marazi, me
    me aghori, eghtɨ me boriba inian kogham. Marazi God Bizibagh Ativamin Dughiam
    gɨnɨghnɨgha amuiba ko pabar ikian aghua. Tina akar kam inisɨva a mar a ini.”
  agg-agg: Ŋga ranɨ-poanɨmbo hohoanɨmomboane nindou ai sapo nɨmorehɨ semɨndɨ-koate
    anɨŋgo ra. Nindou bɨdɨfɨrɨ ra nɨmboe sapo ai moanɨ yahurai nɨŋgombo boagɨrɨ ai
    masahüpurɨmɨndei, asu nindou bɨdɨfɨrɨ ra nɨmboe nindou ai ahamumbo moanɨ-poanɨmbo
    mbɨnüŋguwa seihehi tɨmoefɨ kamarɨhorɨ. Asu nindou bɨdɨfɨrɨ ai moanɨ God hɨfandarandɨ
    ranahambo hohoanɨmombo yaŋgɨrɨwambo ranɨmboane nɨmorehɨ semɨndɨkoateyomo arundɨ.
    Nindou düdi ndanɨ yamundɨfe hoafɨ ra semɨndɨmboayu ana, ai moanɨ mbɨsemündu-wamboane,”
    mehupurɨ.
  ptp-ptp: Ên xomxo vɨyang vɨyang ge, titi o tɨyi wê ob ii vêx ge lêm. Ên he ya, tae
    kô he tɨyiên ma om he o tɨyi wê he ob ii vêx ge lêm. Dɨ he ya, tɨbii vêl he om
    he o tɨyi wê he ob kô vêx ge lêm. Dɨ he ya, he vông he nɨlô la vô Anutu xolac
    yuu ben, om he ngɨbua he ên nêb he ob ii vêx lêm. Om xomxo ti tɨyi wê obêc ngô
    kɨyang tige ge od i ngô.”
  nak-nak: La valalua isahari kama koramuli la taulaila, palati te la bibisi giteu
    ale e tila giteu pigo egiteu, egite maiti ele. Eala moli la valalua isahari lou,
    egite igotia giteu mai ele, veia egite umala ge taulai. Me isahari tai egite tou
    la taulaila veia ge gabu tikumu La Tahalo Uru moli sekela, veia egite ge vagari
    tavu la igogolu te la pulolou la matagagala te La Tahalo Uru. Mai isasa ge vagari
    koramulia eia ge roromuli la viputumulila ale vagari mai ele te la taulaila, taritigi
    eia ge sau tolea, eia ge igo seselea mai ale eau veitiae.”
  lbb-lbb: Urmatana kamkamna ning a tarai bel lar taulai. Dingla na tarai di agon
    la lar otning. Dingla na tarai, a tarai alaulau la, pa dingla na tarai otleng,
    bel lar taulai anasa la molot ana titol ana matanitu misaot na langit. Esi ning
    i tol asoti, ir mur a warwara ning.”
  kan-2017: ತಾಯಿಯ ಗರ್ಭದಿಂದ ನಪುಂಸಕರಾಗಿ ಹುಟ್ಟಿದವರು ಕೆಲವರು ಇದ್ದಾರೆ ಮತ್ತು ಮನುಷ್ಯರಿಂದ ನಪುಂಸಕರಾಗಿ
    ಮಾಡಲ್ಪಟ್ಟವರು ಕೆಲವರು ಇದ್ದಾರೆ ಮತ್ತುಪರಲೋಕ ರಾಜ್ಯದ ನಿಮಿತ್ತವಾಗಿ ತಮ್ಮನ್ನು ತಾವೇ ನಪುಂಸಕರಾಗಿ
