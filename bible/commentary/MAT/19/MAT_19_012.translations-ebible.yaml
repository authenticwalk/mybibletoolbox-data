    meki. Wa ali padeka-kitipa eya kuya peya talo toko ago Akolalinele takama pukuno,
    atoa mena, moamou wa tiobali-kiti pa meki. Anu i ukule litiane tou wa wene piko
    agomepa nipa edikoa mema pamene wane uku wa Yesuyo oka.
  swe-swe: '[Det finns tre kategorier:] [Medfödd:] Det finns de som är födda eunucker.
    [Fysiskt eller psykiskt oförmögna till äktenskap.] [Påtvingad:] Andra har blivit
    eunucker (kastrerade) av människor. [Bokstavligt, men även bildligt, av olika
    orsaker inte gift sig.] [Frivillig:] Andra har själva valt att bli eunucker [avstå
    från äktenskap] för himmelrikets skull. Den som kan får acceptera detta.” [Jesus
    förutser att inte alla kan förstå att äktenskapet inte är för alla. Jesus betonar
    dock att det är relativt få som är kallade att leva i celibat, det är en särskild
    kallelse. Det var ju Gud som såg på den syndfria människan och sade att det inte
    var gott att vara själv, se . Paulus som förespråkade att den som hade den särskilda
    kallelsen skulle förbli ogift i , sade också att det var en demonisk lära att
    förbjuda äktenskap, se .]'
  cth-cth: Tami tangawn teh a manu von thung hoi a bokhai e lah a tho. A tangawn teh
