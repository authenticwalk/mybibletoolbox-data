    nudɨ lɨhu hɨvɨ hɨniavɨbali agadɨ sibɨla vivi saŋ igahɨlahɨla iamɨgali ma sabiavɨlalɨ
    uami. Aniaba hulaŋ mu ciaŋ nagadɨ igahɨlavɨla lubiahɨlɨben aba vana lubiahɨlam
    uami.
  tgo-tgo: Gharɨgharɨ vavana ma valɨkaiwae thɨ ghe kaiwae vambe thɨ virɨghambɨ. Vavana
    ma thɨ ghe kaiwae gharɨgharɨ thɨ vakathaŋgi na ma valɨkaiwanji. Vavana ma thɨ
    ghe kaiwae tembe ghanjimberegha thɨ dagetenɨŋgi Loi le ghamba mbaro kaiwae. Thela
    thoŋgo valɨkaiwae i wo renuwaŋake iyake, amba i wo.”
  yap-yap: 'Ya ba thilthil fan ndabiyag ni nge mabgol boch e pumo’on: boch e girdi’
    e bochan e ni gargelegrad ma aram rogorad; ma boch e girdi’ e bochan e ke ngongliyrad
    e girdi’ ni ngar pired ni aram rogorad; ma boch e girdi’ e darir uned ko mabgol
    ni fan ko gagiyeg nu tharmiy. Ere en nrayag rok e nge fol ko pi thin ney ni kug
    machibnag.”'
  mop-NT: —Yanoo' a winic u bel ti'ijoo' ti yanajoo' ti ma' yan biqui u yütan. Yanoo'
    ulaac' a winic a betabi ti'ijoo' u men cristiano ti ma' yan biqui u yütan. Yanoo'
    ulaac' tucaye' a ma' tu yütanoo' chen u men ma' u c'atoo'o, ti'i ca' paatacoo'
    u betic u meyaj a Dios tulacaloo' u yool. Le'ec mac patal u c'ümic a t'an abe'e,
    yan u c'ümic,— cu t'an a Jesus ti'ijoo'o.
  tet-tet: Noo ema mak la noo feen, tan moris nodi nunia tiꞌan. Balu moos la noo feen,
    tan ema nalo nunia baa nia. Noo tenik ema mak boi la noo feen, tan beer nalaꞌo
    Naꞌi Maromak Niakaan serwisu. Nebee ema mak bele simu hanorin neꞌe, nia nalo tuir.”
  hlt-MCSB: Manu bung lamloh hlueikhu la aka thaang te khaw om van. Hlang lamloh a
    hlueikhu sak hlueikhu te om. Vaan ram kongah amah aka hlueikhu, hlueikhu te khaw
    om. Aka khingmong thai loh khingmong saeh,” a ti nah.
  xtd-NT: Kueꞌe se n‑kakuneꞌe io, te ña ka kukajan ini‑s ñadɨꞌɨ chi daa vaxi‑s. Dava‑s
    n‑ka ndada neꞌe ñaꞌa se n‑ka ndada neꞌe ñaꞌa xa maxku kukajan ini‑s ñadɨꞌɨ. Dava‑s
    xndedi ini xa maxku kada‑s yɨka kuechi xaxeꞌe xa jaꞌan‑s nuu ñayiu nax io xa kada‑i
    xa kɨu tnaꞌa‑i nuu ñayiu taxnuni Ianyuux nuu‑i nde andɨu, chi daa juini‑s. Se
    kutnuni ini tnuꞌu yaꞌa, na jandixa‑s.
  mdy-ETH: ጋዓንቴ ዓሲ ላኣሊ ዔኩዋዖ ሃሣ ሌውዋዖ ዓታሢ፦ ፔቴ ፔቴሢ ዓሽቲሚ ማዒ ሾይንታኔ፤ ዛላ ሃሣ ዓሲ ኩቺና ዓሽቲንቃኔ፤
    ዓቴሢ ሃሣ ጫሪንጮ ካኣቱሞ ማዾሮ ‹ሾዓዓ› ጌዒ ፔና ዓሽቲሚጉዲ ማሃኔ፤ ዬያ ታ ጌዔ ባኮ ዔካኒ ዳንዳዓሢ ያዺ ማዾንጎ» ጌዔኔ።
  spl-spl: '@see-verse:MAT.019.011'
  usp-NT: Q'uiyi' ri quiek jwi'l ta' tic'uli'ytak jujun cristian. Wi' jujun winak
    tiq'uisi'ytak ri nic' riq'uil capunaltak y wi' jujun chic capunaltake jwi'l cristian
    y wi' jujun chic ri'ke ta' rajak tic'uli'ytak jwi'l ri' rajak trantak laj jc'aslemalak
    lawi' raj Kakaj Dios trantak. Y nen raj tran jilonli, rane' laj jc'aslemal, xche'
    Kakaj Jesús rechak yak ajtijol rib'ak chirij.
  zav-NT: Nitə' beṉə' cui nan yosə'əšagne'e c̱hedə' gwsa'alɉe' zɉənaque' beṉə' güiž,
    na' ḻeczə nitə' beṉə' cui yosə'əšagne'e laogüe de'en bazɉənon beṉə' ḻega'aque'
    güiž. Na' ḻeczə ca' nitə' beṉə' cui chesə'əšagne'e par nic̱h əso'elažə'əche' so'one'
    ca əsa'anch beṉə' ca' əso'e latɉə ṉabia' Dioz ben' zo yoban' ḻega'aque'. Ḻe'e
    gwzenag c̱he de'en bagwni'anə' šə baben Diozən' par nic̱h cheɉni'ilen.
  sgz-sgz: Má marán kápdite artálár suri kila kabin kápdite arwat suri ararit, káplabin
    te di káh di ngorer sang má te bul dikte puras di. Má te mul kápdite kila, di
    álai sang suri tar noi kandi liu uri lolsit tilami bát. Ái koner a talas uri aratintin
    minái, ki na lain kebeptai sang.”
  kek-NT: Cuanqueb cui̱nk chalen sa' xyo'lajiqueb ac reheb nak inc'a' te'cua̱nk rixakil,
    ut cuanqueb yal pok'bileb xbaneb li rech cui̱nkilal re inc'a' te'cua̱nk rixakileb,
    ut cuanqueb cui'chic yal inc'a' neque'xc'ul xch'o̱leb nak te'xc'am rixakil xban
    nak neque'xk'axtesi rib chi c'anjelac chiru li Dios. Li ani ta̱ru̱k tixtau ru
    li xya̱lal a'in, chixtauhak ru, chan li Jesús.
  blz-NT: Isian mian men sian sida mosuo' gause i ia nongamea' men koiya'a. Isian
    uga' men sian sida mosuo' gause ia gau'kon mian. Ka' isian uga' men sian mosuo'
    gause pingkira'na suungna kada' sida balimang na Batomundo'anna Surugaa. Ime a
    men momoko mongololo' pisiso'-Ku kani'i, alaka' lolo'.”
