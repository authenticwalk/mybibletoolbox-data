  row-row: Hambu atahori nda sao sa, huu ao-sisin nenendin tao e nda bisa sao sa.
    Hambu fai nda sao sa, huu atahori tao raꞌamate ua sasao nara. Boe ma hambu o,
    ara nda rae sao sa, huu ana naeꞌa nalalao Lamatualain ue-tataon. Atahori mana
