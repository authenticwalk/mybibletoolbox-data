  buk-buk: Lauŋgac ŋatô dindai sêkôc ŋac, naŋ sêtôm dom bu sênem awhê. Ma lauŋgac
    ŋatô naŋ sêsê ŋac bu sênem awhê dom. Ma ŋatô sêkêŋ dau sambuc tu gweleŋ ŋawaê
    ŋayham-ŋga tu bu sêpo Anötö ndê gôliŋ sa, ma tu dinaŋ-ŋga dec sem awhê dom. Am
    asa naŋ gitôm bu kôc yom dindec sa ma sôc ŋapu, naŋ kôc sa.”
  pri-NT: Ba nye pwa pàra tàpé na càra caa éa, ba càcaa pâri, gée na aupitèparà. Â
    pwa pàra tàpé na càcaa pâri ma rà ipwénaî, gée goro ê pwina rà pwa naa na naiirà
    wà pàra tèpa âboro. Â pwa pàra tàpé na càra caa éa goro *Mwaciri napwéretòotù.
    [Ba nümarà na rà piênawéna bwàti kà Pwiduée.] Â wà pwina pâri târa ma é tòpi pwâratùra-bà,
    â wâdé na é tòpi!»
  zpq-NT: Nita' beṉe' bi žan yosošagne'e dan' gosalje' bi zjanya' cuerp c̱he', na'
    ḻecze nita' beṉe' bi chosošagne'e lagüe dan' gosone beṉe' ḻegaque' cont bi zjanya'
    cuerp c̱hegaque'. Na' ḻecze ca' nita' beṉe' cbi chosošagne'e lagüe dan' chesazlaže'che'
    yesone' xšin Diosen' ben' zoa yaban' chnabi'e. Ḻe gwzenag c̱he dan' ba gwnian'
    še ba ben Diosen' cont chejni'ilen.
  por-TFT: Há homens que não são casados porque não podem ter relações sexuais por
    serem defeituosos sexualmente desde que nasceram. Há outros homens que não são
    casados porque não podem ter relações sexuais pois foram feitos assim por outros
    homens {pois outros homens os fizeram assim}. Há outros homens que não se casam
    [MET] para que possam dizer mais facilmente aos outros como é que Deus quer dominar/governar
    as vidas das pessoas. Vocês que podem entender o que eu acabo de dizer sobre o
    casamento devem aceitar e obedecer isso”.
  gwi-NT: Jii t'ee jaghaii dinjii lat nąįį gogoonjii kwaa. Goolat nąįį tr'iinin gahahtsyaa
    kwaa jyąhts'ą' googoodlit. Ch'izhii nąįį dinjii nąįį dzaa nankat dinjii nąįį tr'iinin
    gahahtsyaa kwaa googahtsii ts'ą' ch'izhii dinjii nąįį Zheekat Gweegwinii'ee khit
    geetr'agwagwahah'yaa geenjit gwagoonjii kwaa. Juu jii geech'oorahtan gwik'it t'ihee'yaa
    geenjit gadhan ji' gwik'it t'ii'in.”
  gvn-gvn: Kanbal dingkar-dingkar kari marrymal, jana can't nganjanmanya. Jana yalaku
    balkajin. Kanbal can't nganjanmal, bamangka jananin yalaku buyun-damanya. Kanbal
    kari marrymanka, jana Godunku workmanka, nyungu kuku mumbarku yirrkanka. Kaki
    jana wawubu, yinya ngulkurr, jana ngulkurrku bundari.”
  nhy-NT: Katej sekimej tlakaj katlej mach monamiktiaj porke desde intlakatilis otlakatkej
    mach welis kinpiaskej inkonewan. Sekimej mach monamiktiaj porke okintoktijkej
    amo ma welikan ma kinpiakan inkonewan. Iwan sekimej mach kinekij monamiktiskej
    porke kitemoaj kenik okachi kuale kitekipanoskej in Dios. Akin kinekis yetos iselti,
    ma yeto kiné iselti.
  asm-FB: কোনোৱে মাকৰ গৰ্ভৰ পৰাই নপুংসক হৈ জন্ম পাইছে; আন কাৰোবাক মানুহেই নপুংসক কৰিছে;
    পুণৰ এনে কোনো কোনো লোক আছে যি সকলে স্বৰ্গৰাজ্যৰ কাৰণে নিজকে নিজে নপুংসক কৰিছে।
    যি জনে এই শিক্ষা গ্রহণ কৰিব পাৰে, তেওঁ গ্ৰহণ কৰক।”
  okv-okv: Nei amo e na ingari ta eto bau ambura eto nei amo embo ta ingeni na bau
    kurukari avoeto mane aka te eora. Eto embo nei amo God ta pure pere asi hotembitie
    akate mane eora avoeto embo amuna ari ainge ari haite kito toau aisuja” ke ainge
    Iesu na ena.
  mxt-NT: Cha ña tandaha ñáyɨvɨ, cuaha ri cuenda cuví. Yɨhɨ́ ñu ña quichi cuví iñi
    ñu tandaha ñu vatyi ɨɨn caa maa ñu cacu ñu. Ta inga ñu ña quichi cuvi iñi ñu tandaha
    ñu vatyi cha yaha tava ñáyɨvɨ ñɨɨ ñu. Ta yɨhɨ́ ñu ña tandaha̱ ñu cha cuenda cha
    cuñí ñu sacuvi ñu tyiño nuu Nyoo, na nducuaha añima cha nyacá ñaha Nyoo. Tandɨhɨ
    ñu cuví sacuvi tyehe caa, na sacuvi ñu ―catyí ra Jesús.
  tzo-NT: Oy viniquetic eunucoetic sbiic. C'alal i'an hech ti ora to mu sc'an chic'
    sbaic xchi'uc ants. Oy viniquetic uc ti ipasat ti eunuco yu'un yan viniquetic.
    Oy viniquetic mu xic' sbaic xchi'uc ants yu'un hech más xu' chtun yu'un ti Diose.
    Ti much'u tsnopic ti hech tsc'an ti Diose, ac'o spas ―xchi.
  ind-AGS: “Beberapa orang ditetapkan Allah untuk tidak menikah, beberapa karena keputusan
    yang dibuat oleh orang lain, dan beberapa memilih untuk tidak menikah demi kerajaan
    surga. Mereka yang bisa memahami perkataan ini, haruslah menerimanya.”
  omw-omw: Mpo qara mpo qara hi okyara qaara mpohia vaisihua hia nraata varaarave.
    Mpohia vaisihua mwata kyaavaro mwihua mwamwanta hia kyuqema vaihatara tita, hia
    nraata varaarave. Mpohia vaisihua mwamwanta uaqiama kyaavatara tita, mwihua hia
    nraata varaarave. Mpohia vaisihua Kotiva nraakye qoraqaa ntaqikyirara rieqata
    tire Kotira kyaiqa vararerave timwa kyeta hia nraata varaarave. Mwi quara ntapihi
    kyero rie variariva, mwi vaisiva mwi quara riemwaqiro quananrove, tiro. Iesusiva
    turama.
  yrb-yrb: Moana uwara emanu danuamutuma ema eno mutaba aweta munawa utaita. Moana
    uwarama moana uwara kaiyama tutaba aweta munawa uta. Nono moana uwarama i ure
    yawotasu sina nauegou ufitae iba aweta munawa utaita. Anama ewa sina nauegou utasuna
    dawa enanari utasu Yesuma wei.
  maa-NT: Tjín xi̱ta̱ xi mìkiì bixan nga xó k'oa̱s'ín kits'iìn‑ne nga mì íchjín si̱ìs'in‑la̱;
    ti̱koa̱á tjín xi̱ta̱ xi xi̱ta̱ xíkjín o̱kisìko̱ nga mì íchjín si̱ìs'in‑la̱; ti̱koa̱á
    tjín xi̱ta̱ xi mìkiì bixan nga k'oa̱s'ín tsibínè‑la̱ yijo‑la̱ nga mì íchjín si̱ìs'in‑la̱
    nga mejèn‑la̱ si̱ìxá i̱t'aà ts'e̱ kjo̱tíxoma‑la̱ ngajmiì. Jñà xi̱ta̱ xi chíkjoa̱‑la̱
    nga mokjeiín‑la̱ kjoa̱ koi, k'oa̱s'ín kàtasíkitasòn.
  mcq-mcq: ꞌEnakaivo ea ani aniꞌina nihoꞌo napara pasavura. Ijihuni maijaho ea ꞌahoꞌa
    ohwapo nahenauji rene nijaꞌina rejura. ꞌEjuꞌe ea ꞌahoꞌa emaapo tanuvuꞌe napara
    pasavura. ꞌEjuꞌe ea ꞌahoꞌa Godoni ꞌunamiji vwihanareꞌe pu maopuipo puni ura ijine
    napara pasaꞌi ꞌahiuꞌe pasavura. ꞌEnakúne ei pini ike vuꞌake heꞌiro veꞌamajaho
    hami heꞌamana ꞌiamana.
  sus-A: وٌ عَ كٌلٌن، شّمّ ندٍيٍ بَرِ كِ نَن عَ نِيَشِ عٍ مُ نْمَ فِنّ دْشْدٍ. ندٍيٍ
    نَ نَ عٍ عٍ بَنَشِ نّ. ندٍيٍ قَن نَ، عٍ نَتّ نَن تٌنفٌشِ عٍ نَشَ فِنّ دْشْ عَلَ
    شَ وَلِ شَ قٍ رَ. مِشِ نَشَن نْمَ يِ مَسٍنيِ سُشُدٍ، عَ شَ عَ سُشُ.»
  jpn-1965: というのは、母の胎内から、そのように生まれついた独身者がいます。また、人から独身者にさせられた者もいます。また、天の御国のために、自分から独身者になった者もいるからです。それができる者はそれを受け入れなさい。」
  fra-SBL: Car il y a des eunuques qui sont nés ainsi dès le sein de leur mère, et
    il y a des eunuques qui ont été rendus eunuques par les hommes, et il y a des
    eunuques qui se sont rendus eunuques à cause du Royaume des cieux. Que celui qui
    est capable de le recevoir, le reçoive. »
  yka-yka: Magseddili-seddili jānnen hangkan gaˈi maganda meˈ aˈahin. Niyaˈ meˈ aˈa
    gaˈi makajari maganda peggeˈ niyaˈ sallaˈde amban dem betteng. Niyaˈ isab meˈ
    aˈa bakas kinapun weˈ aˈa. Niyaˈ isab meˈ aˈa gaˈi maganda sabab pinikilden hadja
    paghinangde si Tuhanin. Sine-sine makatuhutne, subey ne tuhutne usihatku inin.”
  mle-mle: '@see-verse:MAT.019.011'
  shp-NTPO: Jarake meskó jawéki, jaskara kopíbo jatíribi jonibo wanoyamai. Jatiribora
    wanoyamai, jaskarabiribi iti pikotabo ikax. Wetsabora wanoyamai, wetsabaon jaton
    yora ramianana ikax. Jatian wetsabora wanoyamakanai, Diossen jawékibiribi axonti
    shinanyabo ikax. Jaweratoboki, ja en yoipakeabo iti jisá iki, jaskara ikanwe —akin
    jato aká iki.
  aom-aom: Ëhesi bëhoho ae göëro göëro bëhe gö gö uehorovoromo magonahoho bogo masuꞌi
    ëma raromarue höjo. A ioroꞌioroho rahare majare sinoho ëhi jëvëꞌëro magonahoho
    bogo masuꞌi ëma raromarue höjo. A ioroꞌioroho sinoho tarivëhëꞌëro magonahoho bogo
    masuꞌi ëma raromarue höjo. A ioroꞌiorohuro God-hu böröme namiromo muebejëvaje
    hesi muoho uehorovoromo magonahoho bogo masuꞌi ëma raromarue höjo. Ae rahu ëhi
    jiëꞌe mu vaeꞌirarije darugo baejëꞌoho ëhi vaerëjo.
  geb-geb: Nde mbarara! Mbarkɨrga gumgi vhɨrve ki, mbe mbari, mbe muuiaŋ rɨgi fhu.
    Mbe mbari, mbe ndegmbori ndavi vherira, mbe fhavi mbatɨgi. Mbe mbari, mbe ŋgui
    vhɨrve gari gumgi panin phenan ŋgarɨr zav, mbe mbe thuuri ndigim, mbe muuin rɨgɨrga
    vuzvuk ki fhu. Mbe mbari, mbe Fhe Bakɨme wo gumgi gu mbigi garim, mbe ana piin
    ki ŋgu ndɨkndɨga ŋgarav, mbe muuiaŋ rɨgɨ thagi. Guma, ana kha buni mbararav, ana
    nta zɨn ŋgɨr saŋv, ana kha buni ndiri.”
  eng-WYCLIFFE: For ther ben geldingis, whiche ben thus born of the modris wombe;
    and ther ben geldyngis, that ben maad of men; and there ben geldyngis, that han
    geldid hem silf, for the kyngdom of heuenes. He that may take, `take he.
  bsj-bsj: Kangem wii wuro bou ci Teeni (Combilome) Nyo tak di kangem wi buro yilamTeeniu
    ki ker Liyaro lo kwama. wo a yo merangka ko wo tiyeu ayo.
  cak-cak: Roma ec'o achi'a' ri can pa calaxic pe yek'alajin chi man xque'ec'ule'
    ta vi, ec'o ri man yec'ule' ta roma banon cak'on, y ec'o ri can pa cánima nalex-vi-pe
    chi yec'uje' quiyon, roma ri cánima nurayij chi más q'uiy yetiquer niqui'en pa
    ru-cuenta ri aj-chicaj gobierno. Jac'a ri nuna' chi nitiquer nic'uje' ruyon, man
    tic'ule', xcha' ri Jesús.
  chf-NT: Ayan chich winic que mach u ch'ä lotojac uc'a che' chich päncäbi. Ayan chich
    winic que mach u lotoja uc'a winic chich u yäq'ue' tä cherbinte cua' chichca tuba
    mach lotojac. Ayan chich täcä winic que mach yo lotojan uc'a más yo u yäq'ue'
    u c'ajalin u c'alin chen cua' yo utic ni Dios ya'an tä cieloba. Machca u chen
    trebe u chen ca' jini, utz chich si u chen.
  tlf-tlf: Kale tinum unang dulamin binim ke bisop kapket kup nin bomi magam uyo kwiin
    tagang kale, tinum iip maak maak kamaki umi ogenal imolip imi kaal mafaganebesu
    iyo bagang-kale unang uyo dululan-temaalip e minte, tinum iip maak maak waasi
    tebe imi kaal kufak daabesip iyo bagang-kale unang uyo dululan-temaalip e minte,
    tinum iip maak maak igil kaal tambal kuta minte, God yagal titil kobelata, kapket
    bom-nilipta, God imi weng uyo tambaliim kup kwep no ipkumal iyo baga-emum o age-nilipta,
    unang dululan-temaalip no ko. Kale tinum iyo maak, God imi ilak uta fomtuup dolan
    o age-nala bagang-kale kapket kup na umdii, God iyo tinum bemi deng uyo tebeman-tema
    o,” agela ko.
  piu-2006: Wati tjaampalangkuya puṯu kuliṉi miiṯa yaḻṯirra pipirri yaṉṯayaṉṯalkitjangku
    kuyarringutjangku nyinarra. Wati tjaampalaya miiṯawiya nyinanyi Katutjaku waarrka
    kutu palyalkitja. Tjinguru yaṉangungku kuliṉi Katutjaku waarrka kutju palyantjaku.
    Palya paluru miiṯawiyangku nyinarra palyantjaku.”
  poh-NT: Coric ruꞌ, wilic take maꞌ ncaꞌn ta caxa̱ra ruꞌum chi pan casba̱l cho wilic
    jenoꞌ quiyaꞌbilal reꞌ npitbic queh chi ncaꞌn caxa̱ra ru̱cꞌ jenoꞌ ixok. Wilic woꞌ
    take maꞌ ncaꞌn ta caxa̱ra jeꞌ ricab take bano̱j chi capu̱n winak chic take ruꞌum
    jenoꞌ kꞌatal kꞌoric ruꞌum chi cojo̱j take chi aj chaꞌjanel reh rehqꞌue̱n. Wilic
    woꞌ take maꞌ nca̱j ta caꞌnam caxa̱ra ruꞌum chi ar chic nquiyew quicꞌux chiri̱j
    rikꞌormojic chi reꞌ Dios aj kꞌatal kꞌoric cho cu pan taxa̱j. Ruꞌum aj chi wilic
    riwi̱ꞌ chi maꞌ chiꞌnchel ta take winak maꞌ nquisicꞌ ta quehqꞌue̱n, xa hab wach
    ricꞌraj ri̱b chi maꞌ curman ta chi narisiqꞌuim rehqꞌue̱n, cahnok woꞌ chi jeꞌ reꞌ,
    nqui Jesus keh.
  tue-tue: Ãpẽrã́ bauárapʉra nʉmocʉtimasĩricua. Ãpẽrãrẽ́ basocá põnamanírĩ tiiári
    siro, nʉmocʉtimasĩricua. Ãpẽrã́ Cõãmacʉ̃ye maquẽ dícʉre tiidʉgára nʉmocʉtiricua.
    “Nʉmomanigʉ̃ niigʉ̃da” jĩĩgʉ̃́no nʉmomanigʉ̃ niijããrõ, jĩĩwĩ.
  bjp-bjp: Ifuun e wara ae fale fanu biil ri fakekel. Fal ri pang tom arae. Fal, fanu
    sau ri falaulau ri, ma fal biil ri fakekel, wara le ri wol na foim na matanfuntih
    na kukulii. Se ifasi in somangat pes fafausum igii, in somangat pes u.”
  xon-xon: Bibaa bi, baah ma bi na, baa ye bijab. Bibaa mu bi, bi kpaa bi la. Bibaa
    mu bi, ki yii bipiib mɔmɔk Uwumbɔr aanaan aatuln pu. Uja umɔk ga ŋmaa gaa tibɔr
    ngbaan ki yii bipiib mɔmɔk na, u gaa ti.”
  tzo-ZNT: Oy viniquetic ti stalel mu saꞌ yajnilique. Oy viniquetic ti pasbilic ta
    capone. Oy viniquetic ti mu saꞌ yajnilique yoꞌ xtunic o más yuꞌun ti Rioxe. Ti
    muchꞌutic yeche, mi chaꞌiic ti yech tscꞌan ti Rioxe, acꞌu spasic ―xiyutoticotic
    ti Jesuse.
  mpm-NT: Iyo tɨjnɨ nuu jnuꞌun ja jasɨ ja tu kuu nandaꞌa ɨɨn chaa. Iyo chaa sa vaji
    da undi chii nana da ja tu kuu kunchaka da ñasɨꞌɨ. Ti ka iyo sava chaa ja ni ka
    kuu tajna da nava tu kuu kunchaka da ñasɨꞌɨ. Ti ka iyo sava ga chaa ka kendo siaꞌan
    ni, sɨkɨ ja ka ñukuu ini da siuku da nava taꞌu Yandios jniñu. Nau roꞌo ka kuni
    kuantaꞌu jnuꞌun jaꞌa, ti kuantaꞌu ra naa ra ―ni kachi Jesús.
  ots-NT: I bbʉh cʉ dda cja̱hni cʉ jin gui conveni da ntja̱jti. Exque mbá ncjapʉ desde
    car pa ca bi hmʉy. Guejtjo i bbʉh cʉ dda cja̱hni cʉ jin gui tzö da ønte, por rá
    ngue ca te xí ttøhtibi quí cuerpojʉ. Nucʉ́, jin gui conveni da ntja̱jti, hne̱je̱.
    Guejtjo i bbʉh cʉ pé dda cja̱hni cʉ jin gui ntja̱jti, porque i nejʉ jøña̱ ca Ocja̱
    da sirvebijʉ. Bbʉ to i jöti da hnatsjɛ, cja̱ i ne da ungui ʉ́r mʉy pa da sirvebi
    jøña̱ ca Ocja̱, pa guegue bí jogui jin da ntja̱jti.―
  hoy-hoy: यतिकी यारारा नपुंसक हिंग आर, जो मोय इन व्हाट्या टु उच हिंग पैदा आग्यार;
    अदिक यारारा नपुंसक हिंग आर, यारी लॉकुर नपुंसक माळ्यार; अदिक यारारा हिंग आर, यार
    स्वर्ग इन राज्य अन्द साटी तान तान इक नपुंसक माळ्यार. जो इदरी ग्रहण माळ सकतान,
    आव ग्रहण माळुल.”
  amo-amo: Bara amon duku iwa machu nani sa tinanilime mine. Amon tutun annitari wa
    gbaru nani. Amon asa inughere ta atimine ku bara kipin tigo Kutellẹ. Ame ulle
    na adini su seru ulle udursuze, na a seru unin.”
  pjt-pjt: '@see-verse:MAT.019.011'
  cwe-cwe: Kuna vinhu vili mbasakanyo vimtendeza mulume sekeyasole, wamwenga welekigwa
    ivo kulawa muna izinda za mami zawo, wamwenga watendigwa na wanhu kuwa ivo, na
    wamwenga hawasola kwa kuuzahila Ufalume wa kuulanga. Yoyodaha kwiihokela mbuli
    ino nayaihokele.”
  daa-NT: Ka seener, gee daarin̰, min ŋu weeyiig di, botol ta obindi, Buŋ toɗcota.
    Daarin̰ gay, ŋu ticgu. Kar daarin̰ gay, maaniico kat ic niyine a ŋu obaaɗo daaɗ
    ɗo bi ka *Meennaw ta Buŋdi. Ŋaar kaak nec icin̰ ɓilde ŋaar-aŋka, ŋa icga ! »
  mlp-mlp: Mataw aw a hi waqayta na alulin amo amo ham. Mataw asor ginen nazaqmo giqeman
    in ginad aw waqgo hulosayta ham. Ta asor gikayogin ayan in aw a hi waqayta ham.
    Ad mataw ta asor in God ago maror anadin emad in aw waqgo gihol wasihayta ham.
    Mat nog in ne gigo gamuk na huritad teq in muzinnan iysun in muzinan ham.
  ape-C: Aria ipak gamo pumnek. Sabaimi armam da hape ba madae hurao armago uwe, uwok.
    Anam, nubo hanakwarum um amamiruh yegeshiweruh yoweruh aria ta mare hubuki batowish
    uwe, uwok. Aria anam nubo shatupok amamiruh yegeshiweruh aria ta mare hubuki batowish
    uwe, uwok. Aria anam amamip urkwip aparuh shor um hunek enyudok Iruhin ananin
    mour um hukrip arpesh shuwish agundok Iruhin nape Debeini um ananish arpesh shapeum
    heven. Namudok aria amam hakri uwok um hurao armago, hape meyoh. Aria meini arman
    douk wosik um nukuna numnek enyudok baraen, aria anan ta wosik gamo numnek.”
  bgs-bgs: Duwán mga imanubù na dì kumalyag. Duwán mga duma na dì kumalyag su taganà
    ikapunan dan. Duwán mga duma na dì kumalyag su duwán lumun dan tingód katô pagpangulu
    ka Manama. Purisu tô makatanggap na dì dan kumalyag, dì dan gó kumalyag.”
  faa-faa: Kaisie. Aporo suamo hinamo arumarafapo. Aporo metakira haku hakusa risirapo.
    Arirakano aporo metakira makeposa hinamo arumakasifa asia takaperapo. Ipi kaīyiamo
    takaperaka yia anapo. Arirakano aporo metakirane aporo metakiramo mokoatikiraka
    maropakeraka risike hinamo arumarafapo. Arirakano aporo metakiramo hemakapuraka,
    ‘Koti unihaemo makata rakirane rakiakosakipoko nōmo hinamo arumakosafapo.’ Aíyaka
    hemakapukua hinamo arumarafapo. ‘Hinamo arumakosafapo.’ Aíyaka hemakapurane himura
    siarakano hinamo metakarinie.” Aíyaka Yasumo somesapo.
  kik-kik: Nĩgũkorwo andũ amwe maaciarirwo mahaana ta marĩ ahakũre; angĩ maahakũrirwo
    nĩ andũ; na angĩ makarega kũhikania nĩ ũndũ wa ũthamaki wa igũrũ. Mũndũ ũrĩa ũngĩhota
    gwĩtĩkĩra ũndũ ũyũ, nĩawĩtĩkĩre.”
  cap-NT: Z̈oñinacaqui punta punta ana zalzi cjic̈ha. Yekjapanacaqui nastiquiztanpacha
    ana zalzucac̈ha. Yekjapanacazti capunapantac̈ha, jalla niz̈tiquiztan ana zalzñi
    atasac̈ha. Yekjapanacazti ana zalz pecc̈ha, arajpach Yooz Ejpz̈tajapa langzjapa.
    Jecmiz̈ tii takucama kami catokaquiz̈ niiqui, paj kamla.
  ksr-ksr: 'Kawaa kania ii kokaeŋ: Tosianoŋ nemuŋ goroŋ uutanoŋ kolooŋ iikanoŋa kanaiŋ
    loemba koloowombaajoŋ mende moju. Tosianoŋ ejembanoŋ selegia kotoŋ kondooŋ oŋoŋgi
    loemba koloowombaa so mende kolooju. Tosianoŋ Siwe bentotoŋaajoŋ ama loemba mende
    koloowombaa qaaya jeŋ somoŋgoŋ qaagia ii otaaŋkeju. Moŋnoŋ qaa ii me ii moma aŋgoŋ
    koma otaamambaa so kolooji, iinoŋ mono iikawaa so amba.” Kiaŋ.'
  eng-TNT: Ther are chaste which were so borne out of their mothers belly. And ther
    are chaste which be made of men. And ther be chaste which have made them selves
    chaste for the kyngdome of heves sake. He that can take it let him take it.
  sbs-sbs: Kakuti kwina ba shalondo bava zalwa bovulyo kuzwa mu mavumu ava nyinavo.
    Imi vamwi ba shalondo bava pangwa ni vantu vamwi. Imi vamwi chevaka lyamusevezi
    wa muvuso we wulu. Iye yoo wola kutambula ituto atambule”
  sue-sue: Ema eni miera nana tinira ena kei awero bama atai ine tepo somono nowera;
    ota eni meni awa ema meni wawera eroniro bama kaka atamu inowera; ota eni meni
    awa utura ge emo wero bama kaka atamu somono nowera. Are zo amira putou itai giro
    ge ei awa pumuro poti dube naise.” Ago senua awa.
  fra-NCL: Car il y a des eunuques qui le sont de naissance, dès le sein de leur mère ;
    il y a aussi des eunuques qui le sont devenus par la main des hommes ; et il y
    en a qui se sont faits eunuques eux-mêmes à cause du royaume des cieux. Que celui
    qui peut comprendre, comprenne ! »
  bhg-bhg: Embobo nenei awa ero engari, edo nenei awa debure kaparide, edo nenei awa
    utuda gisijiari buro ain eite aro jimbari jipapa aede. Awatedo embo da ain ge
    eiwa bari tao aina awa, dowo bare.”
  snn-NT: Ja'ancuabi huejaye porema'iñë cajën ba'iyë. Yequëcua yua zin cu'eye porema'icua'ru
    të'ya raisi'cua ba'iyë. Yequëcua yua, bainbi re'huajënna, zin cu'eye porema'icuare'ru
    re'huasi'cua ba'iyë. Yequëcua yua Riusu yo'ore yo'oza cajën, ja'an ro'ire romi
    beocua ba'iyë. Ja'an coca cani jo'case'ere achani masiye porecua se'gabi ja'nca
    huejamajën ba'ija'bë, cabi Jesús.
  atb-NT: Byù ra-am gi, înû unghkaû mai yhang, yuqgè a jé gû hku lé lo é bang nghut
    akô; ra-am gi, góbâng èq kut é yanmai, yuqgè a jé dut byuq akô; ra-am nghut jáng,
    mauhkûng mingdán é matú, yuqgè a jé râ dông kut yu pyâm akô nghut ri. Shí hkyô
    lé wó hap yù sû gi, hap yù sháng gaq." ga dum taî ri.
  cek-AK: 'Thoemto kaminawk loe amno zokthung hoiah tangzat dueh kami ah tapen: thoemto
    kaminawk loe kaminawk mah loe tangzat to duek o sak: thoemto kaminawk loe van
    prae taham ah angmacae hoi angmacae tangzat dueh kami ah oh o. Talawk thaih kami
    mah hae lok hae talawk nasoe.'
  bkd-bkd: Amin mga katarengan ha sa maama harì agpangasawa, sa duma kandin en ha
    pagkaetaw sa harì agpangasawa, sa duma daan harì en agkabaluy agpangasawa, daw
    sa duma harì en agpangasawa ta daw harì maelangan sa pagsangyaw din mahitenged
    hu pagharì hu Dios. Saena ha napilì hu Dios ha harì en mangasawa kinahanglan ha
    dawaten din haini.”
  ctu-76: An ti chajp ti chajp chʌ bʌ och mach'an mi' pʌyob i yijñam winicob. An winic
    mach'ʌ ba'an ts'ʌcʌl i bʌc'tyal ti ch'ocʌyob. An yaño' bʌ ti tsepbentiyob i bʌc'tyal.
    An yaño' bʌ cha'an yʌlol jach i cha'an mach yom i pʌy i yijñam cha'an mach'an
    chʌ bʌ mi' mʌctyʌben cha'an ti caj mi yumin Dios am bʌ ti panchan. Jin cha'an
    majchical jach mach yom i pʌye' i yijñam cha'an ti caj i troñel Dios, weñʌch mi
    bajñel ajñel. Che' ti yʌlʌ Jesús.
  lac-NT: Yʌn u jer xib mʌ' ju ch'ic u raq'uintej xquic quire' toc c'as caj rocha'b
    ten u nʌ' uch. U jer xib mʌ' ju ch'ic u rac' quire' caponta'b ten mac. Yʌn u jer
    xib mʌ' ju ch'ic u rac' soc u qui' beyaj ti' C'uj. A mac c'ucha'an yor mʌ' u c'at
    u ch'ic u rac', tsoy. A mac mʌ' c'ucha'an yor, tsoy u ch'ic u rac'. A mac mʌ'
    ju bin u ch'ic u rac' quire' u c'at u qui' beyaj yejer C'uj tsoy xan.
  xla-xla: Adipalati, opa opiye wola꞉ halopo yimlala hatitimoloweye po-ala꞉na. Adipalati,
    yia꞉ waidulota yia꞉ hohomale tle yia꞉ mepapena. Epapele koko tle yia꞉ wola꞉ pohalomasemde.
    Epalati opa opiye me-yimkadulotapo yia꞉ moto dla ulu hatitimale koko tle yia꞉
    mape wola꞉ pohalomha꞉ha꞉sema. Epalati asiyama opa opitapo Pepele dimo koko yilo
    wola꞉ pohalomha꞉ha꞉sema. Epedeme oplami antapo a꞉ya hali dlepiye, ya꞉ ka꞉dena,
    na꞉ta a꞉ya halowe koko dla ima iye dolumelepe.”
  xav-NT: Aibâ hã ni'wam norĩ hã 're ĩpoto za'ra mono zém hawim haré, 're 'ra waihu'u
    za'ra mono õ wa, te za ta norĩ si mro ãna 're nomro, õne haré. Duré aibâ hã ni'wam
    norĩ hã da te 're sihâri za'ra mono wamhã, oto 're 'ra waihu'u za'ra mono õ wa,
    te za duré ta norĩ hã mro ãna 're nomro. Duré ni'wam norĩ hã te za tihâiba hã
    te te 're sawi pese za'ra 'râwi, 're mro za'ra mono tõ da, 'Re ĩhâimana u'âsi
    mono nhib'a'uwẽ si 're nomro mono da. Ni'wam norĩ hã ãne hã te te 're waihu'u
    pese za'ra mono wamhã, te za tô ãma 're sõpré u'âsi. — Ãne ma tô Zezusi hã wama
    waihu'u za'ra, ĩsiré 're ĩwanomro mono norĩ ma.
  cuk-cuk: Ar gwen-gwen gusgu muu-neg-akale, geg-ome-nikued danikid. Ar gwen-gwen
    yamo siamar-baisur-dakega alu-gwasuar imaklesmalad. Ar gwen-gwenbali, na dukin
    Bab-Dummad-e-negdakmaid-ular, mer-ome-nikued imaksamalad. Ar dule na unni omesuli
    nanao-itogele, omesuli-nanaed-igar na abingado.
  tbf-tbf: Kavo mei gi kap oit nia rei simi vunan gi nga beit malan te si ken kienakav.
    Ma kavo mei mene gi kap oit nia rei simi vunan mi kulou gi nga tsana va gi ta
    nga tsorubeit malan. Ma kavo mei mene gi kap rei surie mi tsientsang simi mangmagoso
    Nguts e Raban. Eie ese ta oit nia suvuon ine mi nama vavasengei, ta vemusurie.”
  uig-CYR: Чүнки анисиниң балиятқусидин туғма бәзи ағватлар бар; вә инсан тәрипидин
    ахта қилинған бәзи ағватларму бар; вә әрш падишалиғи үчүн өзини ағват қилғанларму
    бар. Бу сөзни қобул қилалайдиғанлар қобул қилсун! — деди.
  ikw-NT: Kwnornu nụ agwna ele rukna bụ okiri-badnụ hite nụ rụwho nne be, ọ zị masị
    ele badnụ ibne be meteru okiri-badnụ, ele ke berere bụ ele meteru ẹhni be okiri-badnụ
    kwnornu ẹli-eze Chiokike. Nye nwernu rikne o gweru ọka ka, gweru a.”
  khs-khs: 'Ta:ta:pa:. Sena sopoyewi kesale eta: tisemakeye. Sena noka kalikalila
    sita:tesekeye. Aputa: sena noka ili toma olokeyatela kesale eta: tima:na: telama
    amuna kesilisekeye. Ene e amayewi kesilise kemi esekeye. Aputa: sena noka sena
    nokamoke ikomonose ili tomawa naiya tese sita:la: kesale eta: tisemakeye. Aputa:
    sena nokamoke matanese, ‘Kote piseikiyewi tima:na: tisewa tima:na:pela: neyawa
    kesalewa eta: tima:na:makeye.’ Aluse matanese kesalewa eta: tisemakeye. ‘Kesale
    eta: tima:na:makeye.’ Aluse matanesewa himu fa:nemi iliye tiyapita: kesalewa iya:ta:pa:.”
    Aluse Yesuyewi seyakeye.'
  dwr-ENT: ኣያው ጎፔ፥ ባሬንቱ ዳዪ ኡሉዋፔ ዬሌቲያ ዎዴካ፥ ሹፋ ጊዴዳዋንቱ ዴዒኖ፤ ቃሲ ኣሳይ ቃራቲና ሙሬሳ ጊዴዳዋንቱ ዴዒኖ፤
    ቃሲ ሳሉዋ ካዉቴ ዲራው፥ ባሬንታ ሹፋ ኡዴዳዋንቱ ዴዒኖ፤ ሃ ቲሚርቲያ ኣካናው ዳንዳዪያዌ ኦኒኔ ኣኮ» ያጌዳ።
  pma-pma: Ven meatin keil koan asakras avatetalihe veni out lou one tisa navong avasi
    keil. Ka meatin keil koan mun asakras avatetalihe veni meatin sav purun out lou
    one. Ka meatin tateisav emun amumon rendemien one keke anatetalihetei keke voum
    ven hiasuvien onen Ahi. Meatin koa kilea vousil sakien enek, tahos keke housili.”
  atd-NT: Loin ka mgo tuud to mgo lukos no kono ogpangasawa. Duon ka kono og-asawa
    su sikan ka inkabato dan. Duon duma no kono og-asawa su nigbakitan sikandan. Duon
    pad duma no mgo otow no kono og-asawa su oyow ogkatuman dan ka igpohimu kandan
    bahin to Pogsugu to Magboboot. Ka mgo lukos no ogpakatood to soini, ogparagas
    do duon sikandan.”
  tel-2017: తల్లి గర్భం నుండి నపుంసకులుగా పుట్టినవారు ఉన్నారు, మనుషులు నపుంసకులుగా
    తయారు చేసినవారు ఉన్నారు. పరలోక రాజ్యం కోసం తమను తామే నపుంసకులుగా చేసుకున్న వారూ
    ఉన్నారు. ఈ మాటను అంగీకరించ గలవాడు దాన్ని స్వీకరించి పాటిస్తాడు గాక” అని వారితో
    చెప్పాడు.
  hat-BSA: Paske gen enik ki te fèt konsa depi nan vant manman yo, e gen enik ki te
    fèt konsa pa lòm; e gen enik ki te fèt konsa pou tèt yo, pou koz a wayòm syèl
    la. Sila ki kapab aksepte sa, kite l aksepte li.”
  top-NT: Xa̱huá nac ca̱quilhtamacú talama̱na cristianos tí la̱ta titalakáhualh ni̱
    lá tatamakaxtoka, y tunu ixta̱cristianos tala̱kalhi̱ni̱t ixmacnicán y yaj lá tatamakaxtoka,
    y makapitzi ni̱ tatamakaxtoka porque tamacama̱xquí Dios ixlatama̱tcán xlacata
    huata huá natamacuaní. Tí ma̱tla̱ní latamá la̱ cca̱huanín, catláhualh.
  msk-msk: Aon wa mangasawa kay anay da yaan mawtaw dadaan dili makapangasawa kay
    bayot. Aon kadaygan na wa mangasawa kay kyakapon yaan nang arag otaw. Aon kadaygan
    na wa mangasawa kay antak silan makapangagad sang sogo kanilan nang Dios na gaari.
    Aw ikaw yang pyagabuutan nang Dios sini na pagindo, tangkapa.”
  gyr-NT: 'Esepia, oime pɨhañemoñetasa ava mendaẽhɨ ãgua: amove ohasa suive ndatahɨi
    vahe, ambuae nomboahɨ ucai ava yuvɨreco, ambuae evocoiyase nimendasei. Esepia,
    ahe oporavɨquɨ pota Tũpa mborerecuasa reseño ité. Acoi oicatu vahe co ñehesa reroya
    ãgua, tovɨroyaño —ehi.'
  kmh-kmh: Bi gunap walak dey mey, biyn ma dipay. Gunap ma ayek mey ma dipay. Gunap
    Gor biynimb diy kond mindeniŋgamb woŋg ak gun aŋgiy, ma dipay. Pen minim apim
    kun ak, biynimb diniŋg giniŋgiy gok, diniŋgiy aŋgak.”
  ukr-ONPU: Бо є євнухи, які такими народилися, є євнухи, яких оскопили люди, і є
    євнухи, які оскопили себе самі заради Царства Небесного. Хто може зрозуміти, хай
    зрозуміє!
  emi-emi: Poli katoa, nau laghe lutula laghe lutu saasakiaala me karika la rooroo
    tani lai. Me katoa taumattu laghe kaatilala, me katoa la tam anna tani lai poli
    la ghanna tani ghelei uunguaane ararimangali ngepona liu eteva. Lo ateva erooroo
    tani ghaa isaa oia inangari aue eghaa.”
  zpv-NT: Pwihsi nuu raꞌ ziga bwiinn raꞌ nin ayi guchinaa raꞌ, bwiinn chi naa guulaa
    raꞌ ba, ya nuu raꞌ ba rahca raꞌ ba ziga bwiinn nin ayi rchinaa laasii lasaaꞌ bwiinngahca
    raꞌ ba ruhnn capohn laꞌh raꞌ ba, ya nuu raꞌ ba ayi rchinaa raꞌ ba laasii xclaaꞌdzi
    raꞌ ba guunn si raꞌ ba xtsiꞌn Dxiohs; niꞌchin bwiinn nin gaca guunn ziga naa dxyiꞌdxyi
    raꞌ riiꞌ guunn ban.
  gux-gux: Kelima bi tianba ye ki tie moagilimu kelima bi mali ki tie yeni, bine mo
    tua moagilimu kelima bi niba n tieni ba la, bine mo tua yeni kelima tanpoli diema
    po. Yua n baa fidi ki ga laa maama, wan ga.
  kos-kos: 'Mweyen oasr sripa pus ma oru sie mukul in tia payuk: kutu, mweyen elos
    nuna isusla ouinge; ac kutu, mwet uh pa oru elos in ouinge; ac kutu tia payuk
    ke na sripen Tokosrai lun kusrao. Lela el su ku in eis mwe luti se inge in eis.”'
  ibo-ibo: Ma ụfọdụ ndị mmadụ ka a mụrụ ka ha bụrụ onozi, ndị ọzọ bụkwa ndị mmadụ
    ibe ha mere otu a. Ndị ọzọ dịkwa ndị jiri aka ha họrọ ibu onozinʼihi alaeze eluigwe.
    Onye pụrụ ịnara nke a, ya nara ya.”
  yml-yml: Egavo kebu i na nagiga yadi lamu tulina tulina. Side baniꞌodi, tomotoga
    ꞌifwaidi fai i vetubusakosako, ꞌifwaidi fai daba i ꞌewai bega kebu ꞌadi fata ꞌwaidiega
    kwakwama i na souyedi, weꞌe ꞌifwaidi nuanuadi Yaubada i na veimeyedi wata ꞌaisena
    ꞌwaineye i na folofolova bega kebu i da nagiga. Egavo yaku vonanina i nuani ꞌwaidie
    ꞌatumaina, i lubwainedi yaku vonanina i na vematayakeyakeni.”
  ory-ory: କାରଣ କେହି କେହି ମାତାର ଗର୍ଭରୁ ନପୁଂସକ ହୋଇ ଜନ୍ମ ହୋଇଅଛନ୍ତି, ଆଉ କେହି କେହି ମନୁଷ୍ୟମାନଙ୍କ
    ଦ୍ୱାରା ନପୁଂସକ କରାଯାଇଅଛନ୍ତି, ପୁଣି, ଆଉ କେହି କେହି ସ୍ୱର୍ଗରାଜ୍ୟ ସକାଶେ ଆପଣା ଆପଣାକୁ ନପୁଂସକ
    କରିଅଛନ୍ତି। ଯେଉଁ ଲୋକ ଗ୍ରହଣ କରିପାରେ, ସେ ଗ୍ରହଣ କରୁ।”
  bzj-bzj: Yu si, dehn ga sohn man weh ku neva geh wahn laydi pregnant kaa dehn baan
    soh. Den dehn ga sohn neks wan weh stan soh sayka weh ada peepl du tu dehn. Ahn
    stil sohn ada wan disaid noh fi marid sayka di kingdom a hevn. Enibadi weh ku
    aksep dis teechin bowt marij, mek dehn aksep it.”
  chk-chk: 'Pun mi wor ekoch popun pwe mwän resap tongeni pwüpwülü: Ekoch pokiten
    ra ter seni leuputiuer, ekoch pokiten aramas ra föri ngeniir pwe resap tongeni
    pwüpwülü, nge pwal ekoch pokiten ra püsin pölükü pwüpwülü fän iten Mwün Läng.
    Iö a tongeni etiwa ei afalafal epwe etiwa.”'
  ssd-ssd: Afu nane ina sinamŋge agaŋ afu denkanu mayok kinig tukunu nane pino kile
    ndakade. Afu taŋgo maŋaumbi nane tuku ŋgarosu ŋaigo siglikinaig. Afu nane Kuate
    tuku gageu tugekuwa ŋga piro ta kumba pino kilam tuku wamdus ta kugatok. Ande
    nu maŋau ta dubiwam kumuŋ ndeta dubiwa ŋga saniŋgina.
  acr-TNT: E cꞌo achijab na quecꞌuliꞌ taj ma calaxibem pachaꞌ e eunucos. E cꞌo jujun
    chic na quecꞌuliꞌ taj ma ꞌanom eunucos chique. Yey e cꞌo ri na quecꞌuliꞌ taj ma
    quiyaꞌom quib che ri chac re rutakanic ri Dios petinak chilaꞌ chicaj. China ri
    cachꞌijow uꞌanic waꞌ, chuchꞌija cꞌu riꞌ —xchaꞌ.
  rop-rop: '@see-verse:MAT.019.011'
  mee-mee: Iau ka role minmina kurumea, ka ragau matantana re sane ke kamapitakama.
    Palu ka ri ra ragau matana laeala onra lovaingana e ta ravale ke sane momo nge
    ri ina nareamemena ke toapisigi rea. Ba palu nge ri ka ri ra ragau onreke toto
    rea ta baina sana nga karea goe. Ba palu muni keke parototokala rea muni ta ri
    nga manereasa kamangpitakama ta baina ri ngeke kumkuma ka kumangng e nga Nutu
    kelangpatalingana nga tava. Ngaroma agau te nge totorong ta i loangakurumea pangamologa
    laeala, na i nge loakurumea.”
  dif-dif: Ngangau palpa eunucha nganai, tana ngandrindru jeruja dankanala; ja palpa
    eunucha nganai, tanana kanali ngankana warai; ja palpa eunucha nganai, tana pariwilpaia
    mililandru eunucha ngankaterinala. Worana ngurunguru nganai jenia patala, nulia
    pataiatimai.“
  gam-gam: Kiwa moye ge, pende mane kuya kune ge, gaklene ke yenda. Pende gaklene
    kelip tane, ana boll womba kuye kune nayenda. Pende God dumoye wopake kantau yendo
    mal kogo embe yembon dje pille, yenekne mapill ye, ana bolo naine. Ana bolo naine
    kandja ge, una pille ine ge pille inembe dji.
  nou-nou: Edo be neinde kainde mi euri embo jimbae masewo atima era. Embo nenei ungoda
    aimono mi budo era ainde awa ungo ve ae awasedo ungo jimbae atima era. Edo embo
    nenei awa kasiwo mi diugedo era awasedo ungo jimbae atima era. Edo embo nenei
    awa iji berari Mamo da agipo adi awasedo dipapa edo gido jimbae edo era. Edo embo
    ave atopatari eiawa badira gido bare.”
  mqb-NT: Bina, ɗo ahay inde tə gəɓa uwar bay anga tinen mə wahay aya matana coy.
    Azar aya ɗukwen tə dədasl atan adədasl. Ɗo azar aya ite tə gəɓa uwar bay anga
    'am sə bahay a Mbərom a wanahan. Ɗo inde a nan sə təma atətak way a anan nà,
    â təma kutok.»
  ape-B: Mnek, agundak anam almom wo husuh almagowamu e douk namudak. Anam cheyobomom,
    ali enyebuk pasin nyapenyum umu kobi husuh almagowamu, anam chatukuk ouguh, ali
    anam douk ulkwip polomu hakli husuh God ananin moul umu hakli hugakamu elpech
    chuwich agundak God nape nebenalimu ananich elpech umu. Douk namudak ali amam
    hape meyoh. Orait sapos ipak meinali nunokwnumu nugipech enyudak balan uli, orait
    anan wosik iken nupe meyoh.”
  grc-F35: Εἰσὶν γὰρ εὐνοῦχοι οἵτινες ἐκ κοιλίας μητρὸς ἐγεννήθησαν οὕτως, καί εἰσιν
    εὐνοῦχοι οἵτινες εὐνουχίσθησαν ὑπὸ τῶν ἀνθρώπων, καί εἰσιν εὐνοῦχοι οἵτινες εὐνούχισαν
    ἑαυτοὺς διὰ τὴν βασιλείαν τῶν οὐρανῶν. Ὁ δυνάμενος χωρεῖν χωρείτω.»
  cav-NT: Bape bape inime equetu peadya peadya deca cuana huanema. Umaetu ai jidamaquedya
    cuinanaya. Jadya juatsudya tuna cabacuati baecua. Jadya tibu tuna caquemitiya
    ama. Peya cuana bacue cabacuatiya ama, peyara ujeda eje bucha ahuaju. Peya cuana
    bacue carequi jucarama juya, Yusu mere juyaju aija buchique pere ishu ama. Caquemitima
    paani Yusura jadya ani ishu casa tyahua cuanaque, —jadya tura ecuana acuare.
  kgp-NT: “Ũ ag tóg kurĩ nỹtĩ, ag mur mũ kã. Kỹ ũ ag tóg kurĩ nỹtĩ gé, ag tỹ ag grãfy
    kym kỹ. Kỹ ũ ag tóg kurĩ ri ke nỹtĩ gé, ag tỹ Topẽ to jykrén kỹ, ag tỹ ũ tỹ kanhkã
    tá nĩ ẽn tugrĩn prũg sór tũ nỹtĩn kỹ. Ũ tỹ to jykrén mũ ẽn jé to jykrén,” he tóg,
    Jesus ti.
  bvd-bvd: Nau ku saea si doo nai sulia tai wane nao dasi arai, sulia safali 'ana
    kada kera futa mai doo ki nao si 'o'olo lao nonida, nia ne ilia nao kera dasi
    bobola fai nia arai lae. Ma tai wane nao dasi arai sulia na wane ki gwana ne da
    saungai buri 'ana nonida ma ka nao kera dasi bobola fai nia arai lae. Ma tai wane
    nao kera dasi arai uri kera ka rao tii bali naa fua God. Ma na wane ne kera tala'ana
    kera ka arai, alu kera da lea 'ada sulia na toolangaidoo laa nee sulia arai lae.”
  ukr-1871: Єсть бо скопцї, що з утроби матерної родились так; і є скопцї, що скопились
    од людей; і є скопцї, що скопили себе задля царства небесного. Хто може змістити,
    нехай містить.
  apz-apz: Ihwoni. Hwe angaꞌno angaꞌnohino sohwa hofɨko ape momapitnne hwafoho. Aꞌamu
    fehohnjo konaꞌwohi aswo maꞌnyo somtaꞌni ape mayosoꞌno hofɨkoe aꞌapaho itoꞌnohinoꞌmaho.
    Aꞌamu fehohnjo nomꞌne sohwamo ape momasoꞌnjo iyoꞌne ipisayo sɨhu peetɨmotofofoho.
    Aꞌamu fehohnjo Anɨtuye syoho somneꞌno syafɨsyonte soꞌno hofɨko ape mayo honɨngkano
    hano pitofahinɨwoꞌnɨngkohofofoho. Olo hungkuno losoꞌno hwe fihwo oloso uyɨmo loso
    sohwo kako uyono.
  yon-yon: Kedi, karub yena kuu yi enaya yi kabeyob aombed kubuyowiibban keroon kowe,
    wonong awanindeban. Yena kuu karub yenambed kubuyob biwen kowe, kwangkon wonong
    awanindeban. Yena kuu wonong awani kuu yi dowakenban keriwen, korondiwen amborom
    kuu yi dowaken darewoob kuu Godbed korok kere ooni yeman ye inamenmo awinandamiib
    kowe. Kane kane kuu wonong awanimban ye weng kee dowakeniib keraniib kuu awine
    dobirime.” andoon.
  poi-NT: It́ algunos jém pɨ̱xiñ d́a wɨa̱p iyoomɨ́y porque je̱mpam nay. It́t́im algunos
    d́a wɨa̱p iyoomɨ́y porque tuŋgac pɨ̱xiñ icapunne. It́t́im algunos jém pɨ̱xiñ d́a
    yoomɨ́ypa iga más wɨa̱iñ iwat jém Dios iyo̱xacuy. Jém wɨa̱paap iwat je̱mpɨc wɨ̱
    iga iwad́iñ.
  wuv-wuv: Uaa hefi'a, lomi ba ro'aa lalai, uaa rona waninimai ale'ei ma hefi'adiai,
    ei rama'a na morosiminaa wawanei ro'ou ba ale'ei ma hefi'adiai, rona ware ua ba
    lomi ro'aa lalai uaa rona naranara'uaiaa fei haparaia pafea. Mei ba na rawani
    a'ana, inei tonia.”
  quf-NT: Chaqa chiqaptami wakin runakunaqa mana warmiyjunchu maydiyapis kananpaq
    nasinllapa. Nataq wakin runakunataqami ama warmikunanpaq runa masinkuna kaparanllapa.
    Nataq wakinkuna-shuypaqa mana warmikunllapachu kusala mas shumaqta Tayta Dyusta
    sirbiyta munar ima. Chaymi kay nishayta mayqannikillapapis intrakanarqa imanupis
    intrakayllapa.
  yuw-yuw: 'Kombiang, amna auho wömai owi foro ingorocnoha mayong fingidang: Auma
    wömai macnoho godibo obukoc obukocyi bagung. O auma wömai amnaho godibo macmacyi
    yu managumboc madongyu öngkup öngkuphon. O aumaho wömai ‘Kopotorochon toboruchon
    youpgon tona’ yongo owi mayong fingidang. Oro, amna au yu mata wo kombiuna angit
    idina yu wömai worochon toroc tun.”'
  hus-NT-1971: Hua’ats talchic i inic yab u tomquinal cum in t’ajtalits ey pel i eunuco
    ani hua’ats jaye axi pel i t’ajanthach eunuco c’al in at inic. Hua’ats i inicchic
    jaye yab u tomquinal cum antsana’ pel in culbetal a Dios ti eb. Jitats in ejtohual,
    quin alhua’ ejtiy axe’ xi cau.
  med-med: Wu amp ti natʉtmʉn uⱡ ei nga puⱡ minal ei, mat mamʉl nga oⱡ rukʉr ila pek
    ormʉn ei kʉn, wu puk amp tʉk iting mel mon. Wote, wamp mat ndi elingina, pot petmin
    mat muⱡ ila tʉpa, mumuk rui uⱡ ei nga nʉndʉk, wangʉn pek etmin. Ei kʉn, ik ei
    pilpa tʉmba wamp ti, elim pilpa tangga,” nitim.
  bch-bch: Alongo, arangaranga edengada tiuai taine mao ngan ipu imata ede ga ede.
    Edengada tinid paeamao ngan tnad ipopo gid, ta tirangrang ngan tiuai mao. Padengada,
    panua tipaeabu ngan tinid ta tirangrang ngan tiuai mao. Be padengada tiuai mao
    ngansa tiuangga tikado naurata ngan luanga gid panua ta tibada madonga Deo ibageai.
    Eaba sai irangrang ngan inasi posanga toa ne, kemi ngan inasi.”
  cco-NT: 'Jo̱ jmiguiʉbˊ uiing˜ seaˋ e jmóoˋ huɨ́ɨngˊ quiáꞌˉ jaléngꞌˋ dseañʉꞌˋ e jaˋ
    cuǿøngˋ e nicúiñꞌˋ guóorˋ: co̱ꞌ seemˋ dseañʉꞌˋ e latɨˊ mɨ˜ ngáamꞌ˜bre jaˋ sɨꞌíiñˆ
    faꞌ e nicúiñꞌˋ guóorˋ, jo̱guɨ seemˋbɨ cajo̱ e dseañʉꞌˋ rúmꞌˋbre nɨcajmiꞌléngꞌˋ
    írˋ, jo̱guɨ seemˋbɨ i̱ jaˋ cuøꞌˊ fɨˊ yaang˜ faꞌ e nicúiñꞌˋ guóorˋ dsʉꞌ uíiꞌ˜ e
    Fidiéeˇ quie̱ˊ nifɨˊ quiáꞌrˉ. Jo̱ jaléngꞌˋ dseaˋ i̱ quɨ́ɨꞌ˜ jmɨɨ˜ nijméˉ lajo̱,
    jo̱baꞌ güɨjméeˋbre lajo̱.'
  deu-1951: Denn es gibt Verschnittene, die von Mutterleib so geboren sind; und es
    gibt Verschnittene, die von Menschen verschnitten sind; und es gibt Verschnittene,
    die sich selbst verschnitten haben um des Himmelreichs willen. Wer es fassen kann,
    der fasse es!
  alq-ALGNT: Ka8in niba8isi8ag nandam nabeg, ka8in mega okackitosina8a, mi gotc ii
    e to8adj ka ako nta8igi8adj. Ka8in nandam nabeg okackitosina8a kidji niba8i8adj,
    osa mega ki madij8agani8i8ag onini8akag. Ka8in niba8isi8ag nandam a8iagog, na8adj
    8e8enda kidji gi anokita8a8adjin Kije Manidon. Aa dac a8iag ka kackitodj kidji
    nisidotag ii kikinoamage8ini, oda ndotan.”
  ixl-NNT: Tan at unqꞌa najeꞌ uvaꞌ at tzan stiꞌ tul yeꞌxnik itzꞌebꞌi uvaꞌ yeꞌl tixqel
    nichukeꞌ. As at unqꞌa najeꞌ uvaꞌ an kuxh umaꞌt naj ni bꞌanon ste uvaꞌ yeꞌl tixqel
    nichukeꞌ. As at unqꞌa najeꞌ uvaꞌ an kuxheꞌ ni bꞌanon jeꞌ ste uvaꞌ yeꞌl veꞌt tixqel
    nichukeꞌ. As nibꞌaneꞌ tiꞌ toksat taama tiꞌ u tijleꞌm u Tiixheꞌ,— tiꞌk u Jesús.
  boa-NT: Muurá ijcyámé tsaate ípyée iípívyeevédújuco wálleema iíjcyáiyóné píívyetétúme.
    Áhdure ijcyámé tsaate mɨ́amúnaáré méénúnetu wálleema iíjcyane píívyetétúme. Áánetu
    ihdyu tsaate imíllé ííyéejtéré iíjcyane ɨɨná túhújtsotúmé níjkyéjɨri íjcyaabe
    Píívyéébé avyéjúejte iíjcyáneríyé ɨɨ́ɨ́jɨ́veki. Ahdícyane ihdyu óvíi caatyé ííyéejtéré
    iíjcyane ímillémé tehdu ijcyáhi. Ehdúu Jetsóó néé múúhakye.
  etr-etr: Dolö odoa mi elö elöla diëda, udia made neala aligilomelë. Odoada, emea
    neegela ägüsolo amo gala udia nimolöi made, neegela ägüi. Odoada, dolöea ili iso
    neadigi. Amase, odoaeada, Hebeni Beaha Maadela Sigi Neebe amomu asigisalea, udia
    made neala aligilo. Olelesebe amo nabalahilä, dofea gabula neala gaumolöi galëda,
    neala gaumalola säi.
  quh-NT: Waquin khareska nacecuncu mana wawayoj canancupaj. Waquintaj runas mana
    wawayoj canancupaj ajinaman tucuchincu. Waquinrí mana casaraska causayta ajllancu
    tucuy atiynincuwan Diosllapaj ruwanancuraycu. Ajinapi causaynincuta churancu Dios
    tucuyta camachinanpaj. Cay niskayta entiendeyta atejka chaymanjina causachun,
    —nispa nerka Jesús.
  kwi-kwi: Pashparasmin mɨnpazha ampune kasara kisachi. Awane mamaztuza kasara kininarachi.
    Mɨnpazha ampune ashampara mɨlshitchi, Dios ɨnintukin kal kinpa. Na kuruntu aizpa
    mɨshimturuzne na kaizta aizpa piankamtawa.
  agm-agm: Iyataatɨ isɨhiya usa namaamaatohɨtɨndɨ apaapɨmaahe, amɨ isɨhiya usa saniyaamɨ
    gwɨsɨhaatɨhapɨ namaatɨwɨ sɨhɨmwaamoyaitaatɨwɨ waapoho owehiya napɨwɨhiyaare. Amɨ
    usa kiyaisɨ isɨhiya usa nepɨ paatonɨho napaapɨ nusopɨsasauhɨ kandapɨ namaamaatawaayopo.
    Aiwɨ amɨ isɨhiya usa sawanaamɨ maarɨhoraahɨ nehɨ Autaahaatɨho iwinja bimonɨhɨ
    komɨ otɨpɨpatapaahɨhɨ jinjapɨhɨ asisɨha nahatewetɨ andɨtitɨwɨ gwɨnyaitaatɨwɨ namaamaatawaayopo.
    Isɨ utaaho wo andɨtatisahondaataahɨ nisɨ pɨwɨma sangi kandɨsasohɨma isɨwatɨ japepihɨrane,”
    nyatataase.
  ubr-ubr: Yabin atonio osi bobo asi yabis ta ta emon on mes orot men sintabin; orot
