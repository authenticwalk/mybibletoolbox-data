  dop-dop: Mpi pǝ kɑɣɑtǝɣɩ yǝlɑɑ kɛ ɑlɑɑ kpɑɣɑʋ tɔ pǝ wɛ ŋkɑŋkɑ kɛ́. Lɛlɑɑ kiŋ ɩlɛ,
