  qvw-NT: Chaymi imaymanap mana casaraculcanchu. Waquinnincunam nasïdunpïña unanchaśha
    mana casaraculcänanpä. Waquinnincunam capachicälälisha capäcun. Waquincunañatacmi
    Diosllacta sirbiy munayninwan mana imaypis casaraculcanchu. Caynu cawsayta munäcá
    chaynu-ari sumäpa cawsapäcuchun” nin.
  nfa-nfa: Te abhu dhèu dhu leo boe èmu, lula karèi nèti rara iisi ne, nèngu sèmi
    èèna ka. Abhu kahèi dhu leo boe èmu, lula dhèu tao ne sèmi èèna. Aa abhu kahèi
    dhu noꞌo boe leo-èmu, lula na neo pakako sasabꞌa Ama Lamatua di. Dhèu dhu reꞌa
    mèu aꞌajꞌa ne, hudꞌi laa nèngu sèmi dènge beꞌa.”
  tnp-tnp: Tol lanəha mətəu-inu, nətəmimi nəuvein okəsotoliən marɨt o nati pɨsɨn pɨsɨn
    mɨn. Kəti ko təsoliən marɨt mətəu-inu nɨpətɨn nəuvetɨn tərah nian təmair. Kəti
    ko təsoliən marɨt mətəu-inu nətəmimi kəmotərəkɨn nɨpətɨn nəuvetɨn. Kəni kəti tətəni
    aru məmə in otəsoliən marɨt məmə otol uək rəha Narmənɨgiən Rəha Uhgɨn. Iətəmimi
    iətəm təhrun nosiən nəghatiən u, in təkeikei mos.”
  urd-urd: क्यूँकि कुछ ख़ोजे ऐसे हैं 'जो माँ के पेट ही से ऐसे पैदा हुए, और कुछ ख़ोजे
    ऐसे हैं जिनको आदमियों ने ख़ोजा बनाया; और कुछ ख़ोजे ऐसे हैं, जिन्होंने आसमान की
    बादशाही के लिए अपने आप को ख़ोजा बनाया, जो क़ुबूल कर सकता है करे।
  hot-hot: Anyô doho ma taluvi ewa i ba malaiŋ hamô ba miŋ hatôm neja avi ami. Doho
    ma êvê iniŋ thalôk vê ek neyabiŋ kiŋ iniŋ vêŋi. Ma doho leŋiŋhaviŋ nênêm iniŋ
    lôklokwaŋ lôkthô ek nindum Wapômbêŋ anêŋ loŋ lôkliŋyak anêŋ ku ba intu miŋ ewa
    avi ami. Ôpatu ba halaŋô abô êŋ ba hasopa, ma esopa iyom.”
  mqj-NT: Dengan tau tae' kebaine annu innang didadian susi. Dengan tau tae' kebaine
    annu nakaleangngi tau senga'. Dengan duka' tau innang pa'kua penawanna tae' lako
    banuanna annu umpatutui pikki' kaparentaanna Puang Allata'alla. Benna-benna nabela
    umpalako inde tula'kue, mapia ke napalakoi.”
  rus-SYN: ибо есть скопцы, которые из чрева матернего родились так; и есть скопцы,
    которые оскоплены от людей; и есть скопцы, которые сделали сами себя скопцами
    для Царства Небесного. Кто может вместить, да вместит.
  mbh-mbh: Na tepun pulua ako toko pelie o peange avele. Pelie o kerenga nge ole popong
    na o pavurvur nge wain pavelpolnga avele. Na pelie tokokoere o is ole put ma o
    pavurvur nge wain pavelpolnga mun avele. Na pelie o mothongal peangeong, eneke
    olemi ve aro o um nge a God ile menong e nepes a Pen a Urvet a umong, ma osivenga
    o rial ir ve aro o mothong peangeong. Toko ako i pavurvur nge riong ake elnga,
    aro i el i.”
  bdd-bdd: ꞌabehega loheloheya tupwana ꞌidi liꞌu hohau ꞌoinega geya sawasawahina ma
    sihai, ma wete tupwadi loheloheya ꞌwawadi siꞌewediya ma geya sowana sihai, ma
    tupwadi Yehoba ꞌina loina weyahina siboidimo siꞌausidiya ma sahena sihaihai. Ceguma
    taiya gwae bewa sawasawahina ma ꞌisanapu, maꞌina sanapu ꞌinuwasabwalena.”
  cbt-NTPO: A'naquën hua'huatapona quëran huarë' inachin co nanitopihuë' sa'acaiso'.
    A'naquëonta' a'napitari ma'sha onpotërin ni'ton, co huachi nanitopihuë'. A'naquëonta'
    na'con na'con Yosë marë' yasacatatona', co sa'apihuë'. Ina pochin nicacamaso'
    nohuantohuatama', inapoco', itërin Quisosori.
  srn-NT: Son sma gebore na sowan fasi tak' den no man trow. Trawan de di na sma meki
    tak' den no man trow. Trawan de baka di no wani trow fu den kan wroko gi Gado
    di e tiri den leki Kownu. Suma man ferstan, meki a ferstan a sani disi.”
  cta-NT: 'Ntsuꞌu tyu̱u̱ lo chaꞌ nu nduꞌni chaꞌ ná nchca caja clyoꞌo sca nu quiꞌyu:
    ntsuꞌu nguꞌ nu quicha nguꞌ tya loꞌo ngula nguꞌ; loꞌo juaꞌa̱ ntsuꞌu xi nguꞌ nu
    quicha nguꞌ xquiꞌya chaꞌ nguaꞌni ñuꞌu̱ ñati̱ jiꞌi̱ nguꞌ biꞌ; loꞌo juaꞌa̱ ntsuꞌu
    xi nguꞌ nu cua ngusubi ycuiꞌ Ndyosi jiꞌi̱ chaꞌ cuaꞌni nguꞌ cña jiꞌi̱ Ni, biꞌ chaꞌ
    tsoꞌo la masi ná caja clyoꞌo nguꞌ biꞌ liꞌ, ntiꞌ nguꞌ, chaꞌ sca ti ycuiꞌ Ndyosi
    caca loo jiꞌi̱ nguꞌ liꞌ, ntiꞌ nguꞌ. Nu quiꞌyu biꞌ ni, ycuiꞌ yu nda yu cuentya
    si caca jiꞌi̱ yu tyiꞌi̱ yu ycuiꞌ ti yu; tsoꞌo si talo yu biꞌ tyiꞌi̱ yu ycuiꞌ ti
    yu lacua.'
  bqc-SIM: Asa gbɛ̃eↄ lí nↄsɛo kɛ́ wà ń í màa yã́i, mɛ́ gbɛ̃eↄ ìↄ ku màa kɛ́
    wà ń lɛ wì yã́i, mɛ́ gbɛ̃eↄ ńzĩa kũ̀ màa kpala pↄ́ bↄ̀ Lua kĩ́i yã́i.
    Gbɛ̃́ pↄ́ a fↄ̃ yã́pi sɛ aà sɛ́.
  tcz-CHONGTHU: Mi phabep chu apena cha hing theilou dia gonsa aum in, mi phabepma
    chu midang'in chutia asempeh loi jong aum in, chule abang phabep kit chu Pathen
    Lenggam jal'a jinei lou deilhen'a jong aumuve. Koi hileh hiche hi asang theiyin
    kisan hen,” ati.
  mar-mar: कारण आईच्या उदरातून जन्मताच नपुसंक असे आहेत व मनुष्यांनी केले असे नपुसंक
    आहेत आणि स्वर्गाच्या राज्यासाठी ज्यांनी आपणास नपुसंक करून घेतले आहेत. ज्याला हे
    स्वीकारता येते त्याने, स्वीकारावे.”
  snp-snp: Etito we maleka ya onibo mulunauti wenate ekeleti ogoufámenawamo we minamo
    yamu wena olámenawae. Ido wenena yate we maleka olu wenate ekeleti ogoufámenawamo
    we gedanako yamu wena olámenawae. Ido we maleka ya kosinau nemo we wekudite wenenala
    kiyaba o ledami we ya kouba-naba o edenune, loti kolanako, wena olámenawae. Kawa
    ya kolife loti koliti koli ogofunawamo ya kawa oluti meyalo melalo, loto logimaiye.
  isl-isl: Sumir eru fæddir þannig að þeir geta ekki lifað í hjónabandi, aðrir verða
    þannig af mannavöldum og enn aðrir vilja ekki gifta sig vegna guðsríkisins. Sá
    sem skilur orð mín ætti að fara eftir þeim.“
  spy-NT: Choong'ēch ꞉ng'aleek chēē yēyē biiko kumākēēsyo. Miitē ꞉alake chēē /kikēēsichē
    kumēēmuuchē kusich, kukilātē alak ꞉biiko nto alak, kitay kēēsyēēt kubo bāytooyiisyēētaab
    Yēyiin. Nyoo imuuchē kucham, kucham.”
  xnn-xnn: Tay wada nan natkenatken ay gapo ay adi makiasawa nan ipogaw. Nan esa ay
    gapo et naiyanakda ay kanegda naibobotowan ya nan tap-ina et inbotowan nan ipogaw
    daida. Ya nan tap-ina et adida makiasawa tapno itoltoloyda ay mangibagbaga isnan
    maipanggep ken Apo Dios. Nan makaanos ay mangsolot et daida koma nan mang-ikkan.”
  mwe-mwe: Pabha ipali iumilo ya tama gwangalomba, bhana shibhelekwa, bhana bhashiunwanga
    ntonga na bhandu, na bhana kwa ligongo lya tumishila Upalume gwa Kunnungu. Akombola
    kukunda gene majiganyo gano, akunde.”
  tte-tte: Kaiwena ali yai uloina uloina simiyamiya mwa koina tomo tupwali nige sikakasole.
    Kaba gite yabo tomo tupwali sinaliyao sikabili naenaeli. Kaba gite labuina tupwaliyao
    tatao nigwenigwe sikalai mesabana tabu natuliyao sipapagan. Kaba gite yaiyonana
    tupwali nige sikakasole kaiwena siboma siyakasisiyagili Yaubada ana kaba loina
    kaiwena. Yaiya tem sowasowana yagu yakayakatai bwaite ikalai, kabo ikalai.”
  tcs-tcs: Sam man i bin bon diskain kan maret, sam pipol i bin stape man prom maret
    wen ol i kate bol blo dempla, ane sam dem nada man no wande maret bikoz dempla
    mata wande meke wok blo God. Ane ip diswan i ubi blo eniwan, mata polem.’
  hlt-THB: Thlang pynoet taw a nu ak phoen khui awhkawng tiktleh cena thang nawh,
    thlang pynoet taw thlang ing tleh pehy; thlang a vang taw khan qam akawng awh
    zu amak ta thlang awm awm bai hy. Ak do thai saqui ing ve ve do seh,” tinak khqi
    hy.
  soq-soq: 'Ema epe baiwa apana isiwa mai nainaintopua rua: Apana isiwa mo epe muwantona
    baiwa mai nainaintopu, tane isiwa apana mo etepu nomone kadimoiena baiwa mai nainaintopu,
    ita isiwa God gonaawa baiwa mai nainaintopu. Mida gagalo ema etaeta menasapia
    me etepi.”'
  qub-qub: Waquin runacunaga yurishanpita-pachami japallan cacojpaj. Waquenga japallan
    cacun runa-masin capashanpitami. Waquenga mana majachacanchu Tayta Diosta sirbinan-cashami.
    Pipis mana majachacayllapa tiyacuyta munarga japalla tiyacuchun.»
  att-att: Ta nakkakerumá yù gapu na nga ari mangatáwa yù ira lálláki. Ajjan yù ira
    nga nakeyanatád da yù ari mangatáwa. Á ajjan yù ari mangatáwa gapu ta nakapun.
    Á ajjan gapay yù mabbaluntáriu nga ari mangatáwa tapè tángngagan na yù pangipakánnámmu
    na ta meyannung sù pammagure ni Namarò. Á yù makatuppál sawe ituddù, tuttulan
    na laguk,” kun ni Apu.
  bki-bki: '@see-verse:MAT.019.011'
  bqp-bqp: Zaakũ gbɛ̃kenↄ dì nↄ sɛ́ro, kũ ò ń í lɛ yãi, gbɛ̃kenↄ dìgↄ̃ kun lɛ kũ
    ò ń fɛ̀rɛɛ kɛ̀ yãi, gbɛ̃kenↄ ń zĩda kũ̀ lɛ kpata kũ à bò Luda kĩnaa yãi. Gbɛ̃
    kũ ani yã pì fↄ̃ à fↄ̃.
  mcp-mcp: Nəcé bɔ́ɔ́l búúd bwə́ njul mimyáágə́ zhu byélé dáŋʉ́d; bɔ́ɔ́l bwə́ á sɨ̂y
    mimyáágə́ kukúg; bɔ́ɔ́lʉ́gá bâŋ bwə́ njul nda mimyáágə́ shú nə́ bwə́ mpúg wá milâm
    Faan á gwɔ́wʉ́d. Múúd jɨ́ nə ŋkul gwág yɛ́, a gwág.»
  hat-hat: 'Paske, gen anpil rezon ki ka enpoze yon nonm marye. Genyen ki fèt tou
    konsa: yo pa ka marye. Gen lòt, se moun ki mete yo nan eta sa a pou yo pa ka marye.
    Gen lòt ankò ki pa marye poutèt Peyi Wa ki nan syèl la. Si yon moun ka asepte
    pawòl sa a, se pou l'' asepte li.'
  npl-NT: Onkateh tlakah otlakatkeh eunucos. Oksikimeh okintoktijkeh eunucos. Iwa
    oksikimeh nemih kemi eunucos porke kinekih tekitiskeh para Dios. Akin kinekis
    kiselis nin tlájtoli, makiseli.
  bgg-bgg: Branthek ne ayiy-agey rai pha miyao ne bajo yoyo chiang um dun ro, giak
    ne ayiy-agey pha giakdun; chiih-è giak ne branthek è de rab yi, giak ne hamangkhung
    pha Sajathua pha chiang è ayiy-agey rai ro. Hì pha muyua ne hanyie è nuii pho
    ne ji rek yi bo.”
  eng-TCENT: For there are eunuchs who were born that way from their mother's womb,
    and there are eunuchs who have been made eunuchs by men, and there are eunuchs
    who have made themselves eunuchs for the sake of the kingdom of heaven. Whoever
    is able to accept this should accept it.”
  eng-BSB: For there are eunuchs who were born that way; others were made that way
    by men; and still others live like eunuchs for the sake of the kingdom of heaven.
    The one who can accept this should accept it.”
  cpu-NT: Tzimatsi kantachari eero okantanta iraayete iina atziri. Tema tzimatsi atziri
    ari ikantzita itzimapaake eero okantzi iraye iina. Tzimatsi pashine jaathokitaitziri,
    eero okantzi iraye iina. Tzimatsi eejatzi kovatsiri isaikashivaitya, tema ikyaaryooventatziiri
    irika pinkathariventantatsiri inkiteki. Kovatsiri irimatero nokantakeri, irantero.”
  san-ASM: কতিপযা জননক্লীবঃ কতিপযা নৰকৃতক্লীবঃ স্ৱৰ্গৰাজ্যায কতিপযাঃ স্ৱকৃতক্লীবাশ্চ
    সন্তি, যে গ্ৰহীতুং শক্নুৱন্তি তে গৃহ্লন্তু|
  tac-NT: Jaré rió o'chérame ju napurigá ga'libúrigame neraga. 'Lige jaré 'ma e'wele
    o'chérisa ga'libume ju uché jaré riote. 'Lige jaré tabilé newime ju Onorúgame
    nila nóchali nóchiga. 'La námapua ye 'la námame níriká.
  eng-WEBPB: For there are eunuchs who were born that way from their mother’s womb,
    and there are eunuchs who were made eunuchs by men; and there are eunuchs who
    made themselves eunuchs for the Kingdom of Heaven’s sake. He who is able to receive
    it, let him receive it.”
  gfk-H: Aring burena bia ari tunatuna pa diet la taltolai. Aring pa diet tolai kanong
    di ga kahai at diet hua. Aring, kanong bia di ga kut diet, pa diet naga hatahuat
    bulu. Ma aring pa diet tolai kanong diet manga lik no matanitu maram ra mawai.
    Siga tikai i tale bia na hatur kahai ken ra hausur, i tahut bia na gil hua.”
  viv-viv: Nuwanuwa tulina tulina faꞋina kaliva tufoidi keke hinanagi. Tufoidi hitubuga-ma
    tubudamadamadiyao be keke adifaiweya hinanagi. Kadu tufoidi mali kaliva hikivetabovihilidi
    be keke adifaiweya hinanagi-yo kwamana hinaꞋivetubugini. Kadu tufoidi Yaubada
    yana faisewa faꞋina taudiyao nagi hikilowena. Gaveyao mena yaku gahe adifaiweya
    hinamuliyena, medema hinamuliyena.” Hidedemi Yesu gigahe.
  yao-yao: Pakuŵa kwana indu yakupisyangana yaikuntendekasya mundu kutama pangalombela,
    apali ŵaŵaŵelekwe yeleyo, ni ŵane atesilwe ni ŵandu atame ŵangalombela ni ŵane
    asachile achinsyene atame pangalombela kwaligongo lya umwenye wa kwinani. Jwakukombola
    kulipochela liloŵe li apochele.”
  tgp-tgp: Matan, te tamlohi la vora la povota moiso, ale tea tamlohi la votaira,
    ale tea la sopo lahi matan la hase tapuhira matan mauri atu God mo aulu hinia.
    Haratu mo er̃i lavi reti nike, i lavia.”
  auc-NT: Edæ ædänidö mönämaï inguïnänii, ante pancadäniya guiquënë wäänä cæncadë
    ëñayedë edæ ongænca babetamïñæ̈näni ëñagaïnäni inte mönämaï ïnäni. Pancadäniya
    wæætë waodäni cædäni beyænque babetamïñæ̈näni badinque mönämaï ïnänipa. Ayæ̈ pancadäniya
    guiquënë öönædë Awënë Odeye nempo beyæ̈ ante nämä pönëninque Ao ante edæ mönämaï
    ïnänipa. Edæ æcänö botö änö ëñente Ao äna, tömenganque mänömaï cæcæcäimpa, ante
    Itota odömongä ëñengadänimpa.
  kbc-NT: Igaataɡ̶a initibece ɡ̶oneleegiwa awado leeɡ̶odi ida ane ibeyacaɡ̶adi. Inoatecibece
    ɡ̶oneleegiwadi aɡ̶ica lionigi, leeɡ̶odi mina lakatigi. Pida jiɡ̶inatibece eledi
    aɡ̶ica lionigi leeɡ̶odi me noɡ̶aligijedi. Pida inatecibece eledi mina aɡ̶oyemaa
    me nadonaɡ̶a oditaɡ̶a eniododipi, leeɡ̶odi moyemaa mowo libakedi Aneotedoɡ̶oji,
    moyatematitibece anodaaɡ̶ee Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶enali oko. Ane yakadi
    me dibatege niɡ̶ida iiɡ̶axinaɡ̶aneɡ̶egi, ele me dibatege!”
  bmh-bmh: 'Ag go don! Dudu ipal ag air i egaranemen, gonugau bigeg enai: dudu ipal
    agal anaiagar agen ebeu eg mui soliag wemen, gonun, ag mogoi patabun iborain tam.
    Bo, dudu ipal agen dudu ipal eg maremenin, gonun, ag air wabun iborain tam. Dudu
    ipal ag Uwait nugau salau oimai, ag air i egaranemen. Du in go ze e doimai, sesamorabun
    go sesamoramau.”'
  ctu-BL: An winicob mach bʌ mejlic i pʌyob i yijñam, come che'ʌch tsi' q'ueleyob
    pañimil. Yaño' bʌ tic'bilob cha'an winicob. Yaño' bʌ che' jach mi' to'ol ajñelob
    cha'an i ye'tel ti' yumʌntel panchan. Majqui jach mi mejlel i ch'ʌmben isujm,
    la' i ch'ʌmben isujm, che'en Jesús.
  meq-meq: Ndo siye hay tə sla faya məzle ŋgwas bay na, hərwi wu mekeleŋ eye hay wal
    wal. Ndo siye hay tə wa tay ha andza niye, bo tay a say ŋgwas bay. Ndo siye hay
    na, ta daɗak tay ha hərwi ada tâ zla ŋgwas bay. Siye hay ta zla ŋgwas bay na,
    hərwi Bəy i Mbəlom. Ndo nakə kə sla faya matəme matətike nakay aye na, mâ təma.»
  noa-H: 'Maimua, Pãrag jaauk''imgui hajim, jãgwi mag t''umaam k''ʌʌn pöd hʌʌi hauju
    k''aba nʌ. Hãaur k''ʌʌn bi heeweta mag hʌʌin hawaag k''aba t''aaba nʌmgui hajim.
    Pogk''a ya chi jöoin pawiajã p''ãrr japʌ̈i nʌm, k''apes hapimaaugau. Maagwai pogk''a
    mag p''ãrr jaba nʌmta, pari hamachdëupai Hẽwandamau nem jaau sim wajapcha wawaag
    hawi, bʌ̃ʌrjã k''apes haba hich mag t''ʌnʌmgui hajim, hʌʌinjã k''ĩirjuba. Mag
    jaauwi hãbmiecha paawai hichdëupai magjim: ’Dichdëu hoowai hʌʌijã chuk''u chitaju
    hʌ̈u pödjöjöo sim k''ai, magan hich magta nʌrraju haai simgui hajim, hʌʌi chuk''u.'
  alp-NT: Tamata leini me esi kai mo le rueleise ele mere peneka, kai leini me esi
    kai mo le tamata makete esi onosi ele mere, kai leini me lekwe lalesi kena esi
    kai mo leke esi layani Alla. Sire pine ilulu lepate meije yele, sebeie ilulue.”
  san-VEL: katipayaa jananakliiba.h katipayaa narak.rtakliiba.h svargaraajyaaya katipayaa.h
    svak.rtakliibaa"sca santi, ye grahiitu.m "saknuvanti te g.rhlantu|
  kbq-kbq: Na'ankure kase zmantetegati zmufamo knare huozmante'nesamo'za arave osugahaze.
    Hagi mago'amo'za zmagonkna'za hari'naza vahe'mo'za arave avu'ava zana osugahaze,
    mago'amo'za arave osu'za mona kumaku nentahize. Inamo'ma ama rempima humi kema
    humiazama erisimofona atregeno erino.
  kbh-kbh: Ba soyënga comna ndaye causa chë boyabásenga ndoñe ntsobenana jobouamayana.
    Inÿenga jónÿnana jobouamayama ndobenënga, ínÿengbioye cach ents̈anga jábiamana
    jobouamayama ndobenënga y ínÿengna, nÿets tempo nÿe Bëngbe Bëtsabe amë́ndayama
    oservena causa ca —tojanë́yana.
  ron-LSB: Căci sunt eunuci care s-au născut așa din pântecele mamei lor, sunt eunuci
    care au fost făcuți eunuci de către oameni și sunt eunuci care s-au făcut eunuci
    de dragul Împărăției Cerurilor. Cine este în stare să o primească, să o primească”.
  pon-pon: Pwe akai mia, me udan jota unjok, a akai, me aramaj ki janer, a pil akai,
    me wia kapwat pweki wein nanlan. Meamen kak on weweki, i en weweki.
  nhe-BL: Sequin tlacame tlen quema tlacatque quimatque para ax quema huelis quipiyase
    ininsihua. Sequinoc ax huelis quipiyase ininsihua pampa sequinoc quincaparojtoque.
    Huan itztoque sequinoc tlacame tlen ax quipiyaj ininsihua pampa ipan ininyolo
    quimatij queja nopa achi más huelis tequitise ipan itlanahuatilis Toteco tlen
    itztoc elhuicac. Huajca intla se tlacatl quimachilía para huelis mocahuas iselti,
    ma mocahua iselti.
  sps-sps: Kaa minon tee viir tsoiny gim ror ma fanging tana saa ari te agiir me tan
    tsinar, ri kaa patsukan fi raror to; an mes viir tsoiny kat fi ror to tana saa,
    a vainy patsukan potei rarori ma fanging vaare ri; ana mesapan baainy ror ma fanging,
    tana saa, ri komainy kat faarof ror a binun tana Waan iny Gormirmir. Tanyir yam
    te kat fi ror to, ma kat arin koman tsuar er vovou iny ton fifaatsuts tovei.”
  wnc-wnc: Aminu inata inata aminu maya dua paning. Wawi kundu mingata bokngikinguneta
    maya panangge dua nataaing. Siwan wawi kundutane gupna matawan maya panangge dua
    natapning. Siwan aminu kundu Anututa amin panangge tasinggak kakngae puya pasinangge
    natake maya paningge ayandakngakaing. Aminda wamu aaknga natapnanggengu take natapsok,”
    ngang ninikut.
  nmw-S: Bobode topadine taine bosowaidiye si dehaduwe, kaiwane si habid hedi gide
    i gan. Topadine taine bosowaidiye si dehaduwe bobode wedi nuwotu kaiwane ge pamali
    topadine si ginawi heidiye. Ge topadine taine si dehaduwe, kaiwane si pabwabwaleneid
    Helak wana bagalogugui kaiwane. Sega hebe bosowaine i howo logugui yake, iye i
    howo.”
  bus-bus: Zaakɛ gbɛ̃kenↄ è nↄↄ sɛ́ro, kɛ̀ wà ń í lɛ yãnzi, gbɛ̃kenↄ ègↄ̃ kuu lɛ
    kɛ̀ wà ń fɛ̀ɛ kɛ̀ yãnzi, gbɛ̃kenↄ ń zĩnda kũ̀ lɛ kpata kɛ̀ bↄ̀ Luda kiia yãnzi.
    Gbɛ̃ kɛ̀ eé yã pì fↄ̃ à fↄ̃.
  gub-BL: Heta awa hemireko 'ym ma'e a'e wà. Amo nupuner kwaw wemireko haw rehe a'e,
    ta'e uzexak kar mehe arer we nezewe hekon a'e xe. Amo ae awa nupuner kwaw wemireko
    haw rehe a'e, ta'e teko nezewe haw romo umuigo kar a'e wà xe. Amo ae awa nahemireko
    kwaw a'e, ta'e uzekwaku nezewe a'e xe, uzemonokatu pà Tupàn pureruze'egaw pe a'e
    xe. Aze awa upuner ko ze'eg heruzar haw rehe nehe, tuwe weruzar nehe.
  imo-imo: Iye mare anupilini meremele kinye amboma kinye tendekuna kopu teko peko
    ambiye angimbele enge te naa peremo. Iye mareni amboma kinye tendekuna naa peangei
    ningo iye marenga laka ltimele. Mareni enongano iye nomi king Gotenga iyema molopo
    yunge kongonoma kau tendamili ningo eno enongano mi leko ambo naa ltimele. I ungumu
    imbo pilko linge imbomani pilengei!” nimu.
  boj-boj: Tamo qudei naŋgo jejamu bolesai. Naŋgi degsib ai miligiq na ŋambabeb. Deqa
    naŋgi uŋa oqa keresai. Tamo qudei naŋgi tamo qudei na welum etnjreb deqa naŋgi
    aŋgrotqa keresai. Deqa naŋgi dego uŋa oqa keresai. Naŋgi laŋa unub. Ariya tamo
    qudei naŋgo segi areqalo na Qotei aqa wau ojqa marsibqa uŋa oqa urateqnub. Tamo
    naŋgi ijo anjam endi dauryqa kereamqa naŋgi dauryebe.”
  eng-DRA: 'For there are eunuchs, who were born so from their mother’s womb: and
    there are eunuchs, who were made so by men: and there are eunuchs, who have made
    themselves eunuchs for the kingdom of heaven. He that can take, let him take it.'
  knf-knf: 'Iko iŧum ihinan kaneenan biinţ baniim : baloŋ baanhilan bniim ţiki babuka
    buka haŋ, baloŋ ţiki bakaş baka, baloŋ kak pşih pi Baţi paji paţu baanji baniim.
    Ñaaŋ anhinanuŋ pte uko wi, ateen wa! »'
  san-KHM: កតិបយា ជននក្លីពះ កតិបយា នរក្ឫតក្លីពះ ស្វគ៌រាជ្យាយ កតិបយាះ ស្វក្ឫតក្លីពាឝ្ច
    សន្តិ, យេ គ្រហីតុំ ឝក្នុវន្តិ តេ គ្ឫហ្លន្តុ។
  arn-NT: 'Müley epe fill dungu ñi katrütunieetew ta pu wentru ñi kurengeael: kiñekentu
    dew felen choyüngekey ñi pepi kurengenoael, ka kiñeke wentru femkünungekey tañi
    pepi kurengenoael, ka kiñeke re ñi pinon mew kurengekelay femngechi tañi küme
    poyeafiel ta Ngünechen. Tati ayülu ñi llowael ta tüfachi dungu, llowpe müten.'
  zas-NT: Yuꞌ bejn diizd rajlaman ad zëëdtaman loj guidxliuj par guxhliaaman, yuꞌza
    reeman, bejn rüjn laa reeman zian. Abiꞌ yuꞌ reeman rüjn xgab guial zagdxeli guitieꞌch
    reeman xtiidx Dios luar guxhliaa reeman. Bén rën chigniaꞌ, gol bigniaꞌ.
  ken-NT: Mbɔk bo bachi bagú-bhó tɛ amɛm mɛniɛ. Abhɛ́nɛ́fú báchí bagú-bhó mbɔnyunɛ
    bo bachak kɛ bákʉ́ bɔ mámbák nɔ. Kɛ báchák bábhɨ́kɨ́ ka nɛbhay ndu báchyɛ́
    mmʉɛt bɛkʉ bɛtɨk Kɛfɔ̌ mfáy. Yɛ̌ntɨkɨ mmu anɛ ákwày bɛkoŋo ɛnyɨŋ ɛnɛ ndɛ́mɛ́,
    ánkóŋó yɔ́.”
