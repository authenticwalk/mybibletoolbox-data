  nhu-NT: Ben ekeè lɛ bonyii bomew nu dvú ɛ bó yaa ké no kɛŋke shiee kpwoon kɛ, ɛ
    ɛ̀ nu no bó to bokɛɛ wase bó ɛ bó nu. Ɛ bomew nu nonɛn ɛ ɛ̀ ge bonyii bô can lɛ
