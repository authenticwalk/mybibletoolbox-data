  aly-aly: Ingwer-rnem arrangkwarl. Rernem anew inetyek ywarn. Ingwer-rnem itengirrey-angenh,
    Akngeyek warrkirr-ayntetyek.”
  wiu-wiu: Pade ali-kitipa ninane tepene taneya nekene toa atoake wene kamoamokolo
