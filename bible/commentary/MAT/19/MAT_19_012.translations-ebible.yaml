  ena-ena: Ci igɨlaŋ uami. Hulaŋ hɨhɨle iamɨgali ma sabiavɨlalɨ agadɨ hɨdɨlɨ nɨbu
    nameŋ uami. Hulaŋ hɨhɨle iamɨgagalinɨlu nulɨdɨ huhɨlavɨci ninanadi havahava hɨsɨŋ
    vɨdɨvɨdɨŋ apalɨ hɨniavɨlalɨ uami. Hameŋ hɨnihɨni iaha hekɨlɨ lavɨla iamɨgali ma
