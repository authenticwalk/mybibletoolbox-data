    mi̱'a̱ ngue hi̱nda̱ zä di̱ m'mʉhrá̱ xisu. Xi̱mmi̱ 'bʉhyø n'yohʉ ngue m'moqui.
    Xi̱mmi̱ 'bʉhyø n'yohʉ hi̱ndi̱ ntha̱ti̱ para ngue da̱ zäp'ʉ da̱ 'yørpe xa̱nho rá̱
    'bɛfi Oja̱ bí 'bʉ ma̱hɛ̱ts'i̱. Pɛ nu̱ to ɛ̱na̱ ngue da̱ zä di̱ ntha̱ti̱, ya da̱
    'yøt'e tengu̱tho ra̱ hya̱ dí̱ mma̱.
  nop-nop: Me noli adi ulihaka mu titiŋdok fiyewakahi undihigoŋ mintaiŋ, eŋ noli adi
    meeniŋdi yehitubu-fiyewakaiŋ, kaŋ noli adi Bepaŋ’walaŋ hebeŋ gineŋ Hatihati Uŋgoniŋ
    hatak wendok nadiŋa tam mu tiŋa hatiiŋ. Me nediyeŋ wendok saŋiniŋ halimilakdi
    mede i nadidahi tibek.”
  obo-NT: Nokod-osso-ossa kos mgo unayan no konna od osawa kos minuvu. Dos duma, konna
    od osawa pomon to duwon kulang diyot lawa ran pomon poron to kodtobbow ran. Iddos
    duma, konna od osawa pomon to id kopun sikandan. Idda mandad so duma, konna od
    osawa su iyon dan id popoomdom, dos kodpuung atag to kodharit Monama. Na iddos
    ahad ondoy nod pokogaha nod tanggap ka-ay'n nonaw, ko-ilangan en nod tonggapon
    din ini.
  cak-ENT: Y yec'o na vi achi'a' pa calaxic pe riq'uin ri quite' tok xk'alajin yan
    que man nquicanoj tüj ixok. Yec'o chuka' achi'a' ri ye quiri', pero xa roma ri
    banun cheque coma ri ak'omanela'. Y yec'o chuka' achi'a' ri ye quiri', pero xa
    quiq'uin rije' xpu'u-vi que man nquicanoj tüj ixok, richin que nyesamüj jabel
    pa rusamaj ri Dios y nyequito' ri nye'oc pa ruk'a' ri Dios. Ri jun c'a ri nuna'
    que ntiquer nbün que man nc'ule' tüj, man c'a tic'ule', xbij ri Jesús.
  lif-NT: ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠ ᤕᤖᤡᤰ ᤐᤴᤕᤧᤶᤜᤠ᤹ ᤘᤠ᤹ᤖᤥ॥ ᤁᤢᤓᤠᤃ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤔᤠᤏᤢᤎᤥᤀᤣ ᤛᤡᤱᤃᤠᤖᤢ
    ᤔᤧᤘᤠ᤹ᤖᤥ. ᤘᤣ᤹ᤜᤠ᤹ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤡᤱᤃᤠᤖᤢ ᤔᤧᤈᤥᤃᤢᤛᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤓᤠᤃ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤜᤠᤱᤈᤢᤶᤔᤥ
    ᤔᤠᤱᤛᤣᤘᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤏᤧᤴᤗᤥ॥ ᤀᤠᤳᤋᤡᤸᤗᤧ ᤋᤠ᤺ᤰᤔᤠ ᤛᤢᤰᤋᤢ᤹ ᤜᤠᤖᤠ᤹
    ᤂᤧᤸᤗᤧᤀᤣ ᤋᤠ᤺ᤰᤋᤢᤖ॥”
  mie-NT: Chi íyó quéhén sīquī jā jásī jā má cuēcá tēe ñahan. Chi sava tēe nī ncacu
    dē jā má cūú cundeē dē jíín ñahan. De sava cā tēe nī nsāhá nchivī jā má cūú cundeē
    dē jíín ñahan. De sava cā tēe nī jani inī maá dē jā má cuēcá dē ñahan sīquī jā
    ndíhvī inī dē jíín tiñu jā ndácu Yāā andiví nūū dē. Tēe jā cuu cuetáhví tūhun
    jā má cuēcá dē ñahan, ná cuétáhví dē túsaá, ncachī yā.
  san-TIB: ཀཏིཔཡཱ ཛནནཀླཱིབཿ ཀཏིཔཡཱ ནརཀྲྀཏཀླཱིབཿ སྭརྒརཱཛྱཱཡ ཀཏིཔཡཱཿ སྭཀྲྀཏཀླཱིབཱཤྩ སནྟི,
    ཡེ གྲཧཱིཏུཾ ཤཀྣུཝནྟི ཏེ གྲྀཧླནྟུ།
  qve-NT: Ichaqa kanmi qarikuna nacesqankumantapacha capasqa hina nacemuspanku mana
    warminayachikuqkuna. Wakinñataqmi runapa capasqan kasqanrayku mana warminayachikuqkuna
    kanku. Hinallataq wakinpas Diospa kamachisqanpi llank'anankupaq akllasqa kaspanku
    mana warmiyoq kayta munaqkuna kanku. Saynaqa kay yachachikuyta chashkiyta munaqkunaqa,
    chashkichunkuyá, nispa.
  pao-NT: '@see-verse:MAT.019.011'
  cbu-NT: '@see-verse:MAT.019.011'
  usa-usa: ítáaro. yaímma-wayukama aaramá íma kanaaráq mayánómma minnâ yaímma-wayukama
    yeqtí yúgoma aúyakurainatama kanaaráq iyápóma íma maqyikánómma yeqtí yinóama mirápáq
    maqyikáraipoatabi waayúkama yikáma kareremá aúqyíkaraipoata aaramá íma kanaaráq
    mayánóe. ánibo yaímma-wayukama aaramá íma máyáamma miráuma yeqtí yúyánákáráq yirukaráq
    máqte-qtataaqa Áánûqtumma kámetaboata yemá aaramá íkémayaae. miráineqa keráwáqá
    kanaaráq mirá-inoe. maaminnámo tiraatíyan-aimma máyáaro!’ téna Îtu tiráiye.
  soy-soy: Li we rɛ pisoi yɛ welɛ pɛɛ ɑ́pi yɛ pinɔ́si n kpísi rɛ ɑ́pi yɛ́ fe nnyɑ.
    Lɛ̃ kɑpí nɛ picɔ mɑri. Pisoicɔ mɛwɑi mɛɛ lɛ̃ picɔ pɑnsɛsɛ. Picɔ pɔ́ɔ Uléécɑɑ
    iyɔɔpi nnyɑ pinɔ́sikpikɛ́ yɑ́. Úye un n lɑ ukɛ́ icélɑɑ nnyí kṍ uu kóm.
  hui-hui: Irane tara tara ngagola agalime wali dabu nabiaga ka. Maru ti ai̱yahanda
    taba hanayangi wali dabu bibe nahe taba henene. Maru agali marume ti dabu nabilo
    ogonibi helene. Maru Ngode Datagaliwabehanda Handame Ho Kago mitangi howa wali
    dabu nabi haga. Ogoni lawai harogoni hale halu manda bibehe kagome nde manda bila,
    lene.
  amf-amf: Ogonoar yin konin dohoono kenin adhadhenka eedi buu maataana daane; eediyn
    buunsaanaar daane; Barjosa bitamonna hamayse keemima daana zagaana eedi waaniar
    daane. Ogona tiyana damea ki tiye’’ kena ki hamade.
  quc-NNT: K'o k'u jas che jujun achijab' man kek'uli taj. E k'o jujun xa tzkech wi
    man kek'uli taj, e k'o nik'iaj chik ri xa b'anom chke kumal ri achijab' chi man
    kek'uli taj, e k'o k'u nik'iaj chik käkich'ijo man kek'uli taj xa rumal chi käkaj
    käkipatänij ri Dios. Jachin ri käkowinik je' kub'an wa', chub'ana', —xcha ri Jesús
    chke ru tijoxelab'.
  dob-dob: ꞌaene ꞌaina ꞌoloto ꞌidi tubuwaꞌunu ꞌenega nigeya sawesawenaya be siai,
    ta ꞌaina ꞌoloto siꞌewedi ꞌenega nigeya sawesawediya be siai, ta wate ꞌaidi ꞌoloto
    Yaubada ꞌina loina manuna taudimo siꞌetobodedi be geyaꞌabo siaiai. ꞌEguma yaita
    ona gete sawesawenaya be ꞌimwalatoni, ma ina mwalatoi ꞌida nuwasabwaleni.”
  wrs-wrs: '@see-verse:MAT.019.011'
  mca-mca: Qe na'l pe' ta'ƚij ji'teje'm wittawe'j in uƚ'ets pe'qu' ƚeqeƚeye' qa nite'
    ƚeke' qu' netewhe'yei. Qa na'l iye pe' wetwu'mƚe pe' ƚeqeƚei yiwu'mik'ui ene'
    jukhew. Qa pekhewepƚe qa ƚekhewelƚe in wanaqsi'jƚetijkii in hik ƚunyejei qu' newetwu'm
    ƚeqeƚei, qe ta'ƚets pa' tenek'enheiji' pa' Dios. Pakha' qu' ƚeke'ye' qu' net'eku'mi'
    aka'an, qa' net'eku'mi'.—
  tzo-TZC: Oy smelol ti cꞌu chaꞌal mu saꞌ yajnilic ti jlom viniquetique. Oy jlom viniquetic
    ti stalelic o ti jech voqꞌuemique. Oy jlom viniquetic ti pasbilic ta capone. Oy
    jlom mu saꞌ yajnilic ta sventa yoꞌ jech ta xtun yuꞌun ti Diose. Ti buchꞌu jech
    ta xꞌacꞌbat snaꞌe, acꞌo spas ―xi.
  mya-mya: အ​ချို့​သော​သူ​တို့​တွင်​မွေး​စ​က​ပင်​အိမ်​ထောင် ပြု​နိုင်​ရန်​စွမ်း​ရည်​မ​ပါ​မ​ရှိ​ကြ။
    အ​ချို့​တို့​မှာ လူ​တို့​က​ထို​စွမ်း​ရည်​ကို​ဖျက်​ဆီး​ပစ်​လိုက်​သော ကြောင့်​အိမ်​ထောင်​ပြု​၍​မ​ရ​ကြ။
    အ​ချို့​မှာ​မူ ကောင်း​ကင်​နိုင်​ငံ​တော်​၏​အ​ကျိုး​ကို​ထောက်​၍ အိမ်​ထောင်​မ​ပြု​ဘဲ​နေ​ကြ​၏။
    အိမ်​ထောင်​မ​ပြု ဘဲ​နေ​နိုင်​သူ​သည်​အိမ်​ထောင်​မ​ပြု​စေ​နှင့်'' ဟု မိန့်​တော်​မူ​၏။
  gng-NT: Isɛn yà cèreh binib ŋa kuɔndeh piib ŋa tɛtɛ. Biba te, bi maa' bɛ, ba yé
    jɛb. Bitɔb te, bi fàare' bɛ nɛ. Bitɔb mɔ te, ka kuɔndeh piib Uwien ya bɛl ya
    tuonl bo nɛ. Wà kɛ li fre kí cii la, wɔ ń cii.»
  cbi-NTPO: Matyu mantsa chachillaya nakayamin supunga' chun jutyuu nakayaimu deeve;
    tsenmala mantsalaya supunganu deeñu bain, chachiitalaren tyeeba ke' supungan jutyungue
    tiremu deeve; tsenmala mantsalaya Diosnu ya' rei juu tanan mityaren supungan jutyu
    tiya' maali dechuve. Tsa' mitya mun tsaa chunuu jutuya tsaa dechusa, timi.
  ikk-NT: O nwọn ndị ghalẹni a lụ di-lẹ-nwunyẹ makẹni ẹhụ wẹ ezuni oke kete w'a mụlẹ
    wẹ; o nwọn ndị ghalẹni a lụ di-lẹ-nwunyẹ makẹni ịhịan mẹmẹ wẹ ẹrịra; o nwọn ndị
    sị nị alụkọ wẹ makẹ ufiri Alị-eze elu-igwee. Onyẹ hụn jẹnkọ d'a saẹka nabanhan
    okuni 'ya nabanhan a.”
  leu-leu: 'Ne taa kuus famatavas; a toxan a fufuna xaves sena mataa aava pife tamai:
    saxanofuna ri pife fexaxaas sena tamai ti lana luluuxan siri; saxanofuna ri pife
    fexaxaas sena tamai senaso a rabuna ri patal tapin nari e saxanofuna ri lamon
    faati o ri taa pife tamai senaso ri buk sisiak faroxo xe sina Piran. Tamo mi fexaxaas
    sena turoxo pana fepitaian aanabeꞌ lavaxa, langaie.”'
  maz-NT: Bübü c'o dya chjüntü na ngueje ya c'i'p'iji. Bübü c'o dya chjüntü na ngue
    ndeze 'ma mü o mus'ü nu nana ixca cjatjonu c'o, dya chjüntü. Bübü c'o dya chjüntü
    na ngueje ne ra mbëpiji Mizhocjimi c'ü manda a jens'e. Nu c'o unü ngüenda c'ü
    vi ch'unü dya ra chjüntü, dya ra chjüntü c'o.
  bod-N: རྒྱུ་མཚན་ནི་མི་ཁ་ཤས་སྐྱེས་མ་ཐག་ནས་མཚན་མའི་དབང་བོ་ཉམས༌ཤིང༌། ཡང་ལ་ལ་ནི་མི་གཞན་གྱིས་ཉུག་རུམ་པར་བཅོས་པ༌དང༌།
    ཡང་མི་ཁ་ཤས་ནི་ནམ་མཁའི་རྒྱལ་སྲིད་ཀྱི༌ཕྱིར། རང་གིས་རང་ཉིད་ཉུག་རུམ་པར་བྱས་པ༌ཡིན།
    སུ་ཞིག་གིས་དོན་འདི་དང་ལེན་བྱེད་ནུས་ན་དང་དུ་བླངས་ཆོག་ཅེས་གསུངས༌སོ།།
  tca-NT: —Rü nangẽxma i nagúxü̃raü̃xü̃ i guxchaxü̃ na tama naxãmèxü̃cèx ya yatü.
    Erü nümaxü̃ i yatü rü woetama taxucürüwa naxãmèx erü norü bucüma nangepü̱xüchare.
    Rü nümaxü̃ i yatü rü taxucürüwa naxãmèx erü nayauxpü̱xücharee. Rü togü tama naxãmèx
    erü Tupanaãrü ngúchaü̃xĩcatama naxügüchaü̃. Rü texé ya ngẽmaãcü maxchaü̃xẽ rü
    marü name i ngẽmaãcü tamaxü̃ —ñanagürü ga Ngechuchu.
  zpl-NT: Xne nuꞌ bee bene enu desde nú ungula lá ala para nú chia, leꞌca nuꞌ bee
    bene enu la chia equie nú reca remediolla, nu nuꞌ bee bene enu la chia lunú rriꞌilla
    elliebacuꞌ nú mejora ixiuleꞌella Stichiaꞌ Diose luhuare nú chialla. Enu riquiꞌ
    núla chia, la chia nzeꞌe.
  mbc-NT: Maasa pra inkamoro ye'kakon warayo'kon esenpo mararî, tu'ke pra yemukasa'kon
    warantî. Mîrîrî ye'nen to' no'pîta eserîke pra to' wanî, maasa pra mîrîrî warantî
    teesenposa'kon ye'nen. Tîîse tiaronkon warayo'kon yemuka tiaronkonya, mîrîrî warantî
    ino'pî pra to' e'to'pe. Moropai tiaronkon no'pîta pepîn maasa pra tesa'kon pe
    Paapa wanî ye'nen, to' eturumaka eesenyaka'mato' kupîkonpa. Anî' wanî ya, sîrîrî
    esenupanto' yawîrî iko'manpai, yapîtanîpî tîuya eserîke awanî ya, iku'kî —‍ta'pî
    Jesusya.
  ndg-ndg: Kwasababu babile benembende bababelekwile buka ya mao babe. Ni kae kwi
    na bene mbende babaipangile kwa sababu ya utawala wa kumaunde ywaweza pokwa mapundisho
    ga na agapoki.”
  wsk-wsk: Kari saki mimili la ikes saki te se imet gimonko me terong; se kari saki
    mu kari kuting te batir te namaman; se aking kari saki samalet baga se duruk wonong
    ko kingdom ko ura tamonko ikia betesan ale imet me gisan. Se awiriya den imi gomang
    tuok mu tauk ale ilukuawurukko.”
  toj-NT: Tuctuquil ay ja ma' mix nupani. Ay ma' manxel yuj ni mi tz'icanuc ac'ubala.
    Soc ay ma' ba satq'uinal xa it huax jom lom ja scuerpo ba mi oj c'anc'onuc oj
    yii jun ixuc. Soc ay ma' mix nupani yuj huas sc'ana oj ajyuc libre cosaque oj
    bob sc'uluc ja jas huas sc'ana ja Dios ja ma' mero huas sc'ulan mandar ja ba satq'uinali.
    Ta huan c'ax bob ahuujilex, pues jel lec, xchi ja Jesusi.
  tbc-tbc: Tamol pein ta dusu na duman, fun senamo senamo ya. Aenta man nabud patun
    amad tia, ago tinad tiŋaen lo dilasa ya. Aenta man tamol nabud dupasi da. Aria,
    aenta man, Anut san kagin panek aben dabai dupani san niŋen o pein ta dusu na
    da. Tamol ta piteŋanek en awok ka ipani tap, iŋane wan uyanan geig a.”
  sna-sna: Nokuti kune ngomwa dzakaberekwa dzakadaro; dzimwe dziriko dzakaitwa navanhu;
    dzimwe dzakazviita ngomwa nokuda kwoumambo hwokudenga. Uyo anogona kugamuchira
    shoko iri ngaarigamuchire.”
  smk-NT: Nagsikabarang a rason no ambale' a main nin kai nin sumrep sa byay a main
    nin asawa. Main nin bana' ta main nin dipirinsya ran nikiyanak ra; main anamaet
    nin bana' ta kapon sara; tan main et nin kai nin sumrep sa byay a main nin asawa
    ta pigaw nin makatulok saran liso sa nigan-gan nan Dios maipa'ka' sa pag'aadi'
    na. Si tawon makaako' konan siti nin akay, akuen na.”
  grc-TCGNT: Εἰσὶ γὰρ εὐνοῦχοι, οἵτινες ἐκ κοιλίας μητρὸς ἐγεννήθησαν οὕτω· καί εἰσιν
    εὐνοῦχοι, οἵτινες εὐνουχίσθησαν ὑπὸ τῶν ἀνθρώπων· καί εἰσιν εὐνοῦχοι, οἵτινες
    εὐνούχισαν ἑαυτοὺς διὰ τὴν βασιλείαν τῶν οὐρανῶν. Ὁ δυνάμενος χωρεῖν χωρείτω.
  gof-WFTW: Hiza, yelettishe shuufa gididi yelettidayssati de7oosona, qassi asi qaaratidayssati
    de7oosona, qassi salo kawotethaa gisho gidi banttana shuufaydayssati de7oosona.
    Hessa gisho, hayssa ekkanaw dandda7iya oonikka ekko” yaagis.
  spa-BLM: Porque hay eunucos que nacieron así desde el vientre de su madre, y hay
    eunucos que fueron hechos eunucos por los hombres; y hay eunucos que se hicieron
    a sí mismos eunucos por el Reino de los Cielos. El que pueda recibirlo, que lo
    reciba”.
  kyz-NT: —'Gã amũ nipo u'aa oteuramũ. A'eramũ 'gã wemirekowere'emamũ. Amumera 'gã
    nipo ojeapi'a oogukaa 'ga amũ upe. A'eramũ 'gã wemirekoe'emamũ futat ajemogyau.
    Amumera 'gã te nipo ajee naemirekoweri futari. “Jarejuwarete 'ga upe toporowyky
    'jau kwy. A'eramũ je tejemirekoe'emamũ tekou”, 'jau nipo 'gã ojeupe. A'eramũ emirekowere'ema
    'gã wemirekoe'emamũ futat ajemogyau— 'jau Jejui 'ga oree.
  dao-dao: Avang cun a nua puk'um üngka naw käh khyuca mah khai hea a jah mhnün, avang
    cun khyang naw käh khyuca mah khaia ami jah pyang, avange cun Khankhaw Pea phäh
    animät käh khyuca mah khai hea nghnüneikie, aupi khyuca mah khaia tängki naw ngaisim
    se,” a ti.
  cya-cya: Ntsu'hui yu nu lca eunuco nu cua' lca ña'an xa ngula, lo' ntsu'hui yu nu
    nchca eunuco lo'o cunta 'in nten chendyu, a cunta ntsu'hui yu nu nsu'hua juesa
    'in lo'o cha' re si'ya tñan 'in Ndiose. Yu nu cuan xu'hue cha' re, tsu'hue cha'
