verse: MAT.019.012
translations:
  kpx-kpx: Isito mahinuvuholimale ke vaveveu koseanu. Ata degomoleau neinuvuiabeau
    houevege vavaeabeu toelanu. Ige degomoleau ataeau mahinuvuveve humaha ke aiohavolu.
    Isege ata degomoleau isiviholilu mahinuvulahaliho. Ebiau isivilahai Dilava adae
    vuvunemo uveve ke hotomo negolahai. Iale oleu isiviai hoto ko evisi maho vage
    halege au mai.”
  okv-H: Nei amo e na ingari ta eto bau ambura eto nei amo embo ta ingeni na bau kurukari
    avoeto mane aka te eagora. Eto embo nei amo God ta pure pere asi hotembihe akate
    mane eagora avoeto embo amuna ari ainge ari haite kito toau aisuja” ke ainge Iesu
    na ena.
  tbo-tbo: Matababana ololoto gehouhi hi gunigunihi po ega tawine luhogalana uyahihi
    ita memae. Ma ololoto gehouhi he hapihapihi po ega emoemotahi hina tawine. Ma
    ololoto gehouhi Yaubada anani taniwaga binei ma luhogalahi tauhi hi gudu mehi,
    po tawine ega hita luhogaleya. Inapa lawa awai geka dewana emoemotana yaka ina
    wotagoya.’
  mal-C: ഷണ്ഡന്മാരായി ജനിച്ചവരുണ്ട്; മനുഷ്യർ ഷണ്ഡന്മാരാക്കിയവരുമുണ്ട്; സ്വർഗരാജ്യത്തെപ്രതി
    ഷണ്ഡന്മാരായി ജീവിക്കാൻ തീരുമാനിച്ചവരുമുണ്ട്. ഈ ഉപദേശം ഉൾക്കൊള്ളാൻ കഴിയുന്നവർ ഉൾക്കൊള്ളട്ടെ.”
  grc-SR: Εἰσὶν γὰρ εὐνοῦχοι, οἵτινες ἐκ κοιλίας μητρὸς ἐγεννήθησαν οὕτως· καί εἰσιν
    εὐνοῦχοι, οἵτινες εὐνουχίσθησαν ὑπὸ τῶν ἀνθρώπων· καί εἰσιν εὐνοῦχοι, οἵτινες
    εὐνούχισαν ἑαυτοὺς διὰ τὴν βασιλείαν τῶν οὐρανῶν. Ὁ δυνάμενος χωρεῖν χωρείτω.
  bgc-bgc: क्यूँके कुछ नपुंसक इसे सै, जो माँ के पेट या गर्भ ए तै इसे जन्मे; अर कुछ
    नपुंसक इसे सै, जिन ताहीं माणस नै नपुंसक बणाया; अर कुछ नपुंसक इसे सै, जिन नै सुर्ग
    कै राज्य कै खात्तर खुद ताहीं नपुंसक बणाया सै। जो इस बात ताहीं समझ सकै सै, वे समझ
    ले।”
  khz-khz: Taunilimalima reketa ati gevegarawana, kwalana ira vovetaina vegata gewalato
    tinara geriana, gaurai ati gelegele pia vegarawa; reketa eunuko taura vetaira,
    (taunilimalima na ragira gegapirana); reketa Kupa Basileia pa Palagu vetugunagina
    pia ago-venia pakunai ati gevegarawana.”
  deu-TKW: Denn es giebt Verschnittene, die so geboren sind von Mutterleib her, und
    giebt Verschnittene, die von den Menschen verschnitten wurden, und giebt Verschnittene,
    die sich selbst verschnitten haben um des Reichs der Himmel willen. Wer es zu
    fassen vermag, fasse es.
  zsr-NT: Nacuꞌë bönniꞌ cutu tuꞌtság náꞌlenquëꞌ ngul le cunacquëꞌ gdu bönniꞌ byuꞌ,
    le glaljëꞌ caꞌ, atiꞌ yelaꞌquëꞌ bönniꞌ cutu tuꞌtság náꞌlenquëꞌ ngul le guluzagaꞌ
    xnözquëꞌ bunách, atiꞌ yelaꞌquëꞌ bönniꞌ cutu tuꞌtság náꞌlenquëꞌ ngul quië gac lunëꞌ
    xchinëꞌ Dios Nu rna bëꞌ yehuaꞌ yubá. Nu saquiꞌ siꞌ lu nëꞌi didzaꞌ ni ral‑laꞌ siꞌ
    lu nëꞌi lei.
  lin-lin: 'Ezali na tina misato oyo esalaka ete mibali mosusu babala te : ezali na
    mibali oyo, wuta na mabumu ya bamama na bango, bakoki kobala te ; ezali na mibali
    oyo baboma bango mokongo ; ezali mpe lisusu na mibali oyo bango moko baboya kobala
    mpo na Bokonzi ya Likolo. Tika ete moto oyo azali na makoki ya kondima mateya
    oyo andima yango !'
  hns-NT: Koetjh manai log hai djaun paidaais se aisan hai kie oelogke biaah na hoi
    sake hai. Aur koetjh manai log hai djaun doesar log ke dwaara aise banaawal gail
    hai. Aur bhie koetjh manai log aapan biaah na karies djeme oesab swarag ke raadj
    khaatien auro attjha se kaam kar sake. Dje ie baat samadjh paawe hai, oke tjaahie
    bhie maan lewe ke.”
  noa-E: 'Maimua, Pãrag jaaukhimgui ajim, jãgwi mag thumaam khʉʉn pöd ʉʉi auju khaba
    nʉ. Ãaur khʉʉn bi eeweta mag ʉʉin awaag khaba thaaba nʉmgui ajim. Pogkha ya chi
    jöoin pawiajã phãrr japʉ̈i nʉm, khapes apimaaugau. Maagwai pogkha mag phãrr jaba
    nʉmta, pari amachdëupai Ẽwandamau nem jaau sim wajapcha wawaag awi, bʉ̈ʉrjã khapes
    aba ich mag thʉnʉmgui ajim, ʉʉinjã khĩirjuba. Mag jaauwi ãbmiecha paawai ichdëupai
    magjim: ’Dichdëu oowai ʉʉijã chukhu chitaju ʉ̈u pödjöjöo sim khai, magan ich magta
    nʉrraju aai simgui ajim, ʉʉi chukhu.'
  eng-EMTV: For there are eunuchs who were born this way from their mother's womb,
    and there are eunuchs who were made eunuchs by men, and there are eunuchs who
    have made themselves eunuchs for the kingdom of heaven's sake. He who is able
    to accept this, let him accept it.”
  mib-NT: Chi íyó tɨjnɨ sɨquɨ̄ jeē jésɨ jeē ma cóndeca tēe ñahan. Chi sava tēe ni
    cacacu de jeē ma cúu condeca de ñahan. Te sava ga tēe ni sáha ñayuu jeē ma cúu
    condeca de ñahan. Te sava ga tēe ni cajeni ni maá de jeē ma cóndeca de ñahan sɨquɨ̄
    jeē ndɨhvɨ́ ni de jíín jniñu jeē ndácu Yaā andɨvɨ́ nuū de. Tēe jeē cúu cuatáhú
    jnúhun jeē ma cóndeca de ñahan, na cuátáhú de núu súcuan. Achí yá.
  lif-NT2: मेःक्‍खिम् मे़न्‍जोःक्‍मना यरिक् पन्‌ये़म्‍हाॽ वाॽरो॥ कुभाग सावाःन्‍छिङ्‌मानुधोए
    सिङ्‌गारु मे़वाॽरो, वेॽहाॽ मनाहाॽरे़ सिङ्‌गारु मे़जोगुसि, हे़क्‍क्‍याङ् कुभाग
    साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मो माङ्‌सेवा याःम्‍बक् चोःक्‍मा फाॽआङ् मेःक्‍खिम्
    मे़न्‍जोःक्‍ने़न्‍लो॥ आत्तिल्‍ले़ ताःक्‍मा सुक्‍तुॽ हाराॽ खे़ल्‍ले़ए ताःक्‍तुर॥”
  xnj-xnj: Muni gavi mambu ndalindali gegihenga vagosi vakotoka kugega, vavi vevavelikiwi
    kahumbi kapecha, vangi ndava vahengiwi na vandu kuvya vakahumbi kapecha na vangi
    vigega lepi ndava ya Unkosi wa kunani kwa Chapanga. Mweihotola kuyidakila lilovi
    lenilo ayidakilayi.”
  mmx-mmx: Buaang levempasuun mo ik lok, tila la lavatlok kopmen dina epot. Lentaba
    mumu i do diga visik axa di xuren. Lentaba mumu nga i do limixin diga lok di xuren
    kusu di noxo epot. La lentaba dixo epot mila, di raba lorooro atdi kusu dina gugu
    ngan nedi lavaanat at ne Moroa. Nege do i epovo na siam ka na laanasa ti ke leepot,
    i vukat do neni na mumu asu i.”
  cbr-NT: Bëtsi bëtsi unin ca aín nami 'aisama cupí bacë bëchima, usa 'ixun ca xanu
    bitsima. Bëtsi bëtsi unin ca uni itsían axa bëchicëñuma 'inun mëníocë 'ixun xanu
    bitsima. Bëtsi bëtsi unin ca Nucën Papa Diosmishi sinánquin aín bana quicësabi
    oquin upí oquin 'anuxun xanu bitsima. Usa cupía axa xanuñuma 'iisa tancë uni ax
    xanuñuma 'iti ca asábi 'icën.
  tee-NT: Pus alin lapanacni ju tak'alhinita ixlacatuna'an tus la'ixpulak'au'an chai
    yuchi jantu lai catalhitamak'axt'ok'a'. Chai alin lapanacni ju alak'alhinita ixlacatuna'an
    ixt'alapanac ni jantu lai catitamak'axtoklh. Chai alin lapanacni ju va is'akstu'an
    tanajun ni jantu catamak'axt'ok'a' ni va jantu talacasq'uin ni tu'u' ca'asastuclh
    acsni ta'ajuni ju lapanacni ixlacata ju Jesús. Pus ju laich camuctaxtulh ju chunch
    pus chach navi.
  eng-LSV: 'for there are eunuchs who from the mother’s womb were so born; and there
    are eunuchs who were made eunuchs by men; and there are eunuchs who kept themselves
    eunuchs because of the kingdom of the heavens: he who is able to receive [it]—let
    him receive.”'
  cak-NT: Y can jec'o-wi achi'a', desde que xe'alex can ja' yan xek'alajin chi can
    man xtiquicanoj ta quixaylal. Jec'o chuka' achi'a' je quiri', pero xa roma xe'an
    operar. Y jec'o chuka' achi'a' je quiri', pero xa quiq'uin reje' xpe-wi que man
    xtiquicanoj ta quixaylal, chi quiri' niqui'en rusamaj ri Dios y yequito' ri ye'oc
    quiq'uin ri ye'an gobernar roma ri Dios. Ri jun ri can nuna' chi nitiquier nic'ue'
    ruyon y man nic'ue' ta raxayil, can quiri' tu'ona', xcha' ri Jesús.
  pah-NT: 'Jara''g̃a nahembirekoi. A''ereki tegwete g̃a hẽaavykya ojihute''varuhuro
    g̃waramo. Jara''g̃a nahembirekoi. A''ereki ojipe''g̃a g̃a hapĩambo tahembirekoag̃wamyme
    ti g̃a javo. Jara''g̃a nahembirekoi. A''ereki g̃a e''i: “Ahoaho po ti ji Tupana''ga
    nhi''ig̃a mombe''gwovo nehẽ kiro Tupana''ga rekoi nhanderuvihavuhuhetero javo
    g̃a pe.” A''ea g̃a ei nanhirembirekoi po ti ji a''ero javo, ei Jesus''ga. Kiroki
    ga nahembirekopotari tamombe''u ti Tupana''ga nhi''ig̃a javo – Tupana''ga ga poko
    ga mohembirekoukare''yma. Kiroki ga ombaragwaha hehe – gaha ti te''i a''ea ko
    pyry javo, ei Jesus''ga g̃wemimbo''ehara''g̃a pe.'
  sja-NT: Edaare ɨmɨk'ĩraarã wẽra ata k'iniadak'aa. Ɨmɨk'ĩraarã ũk'uru ãchi t'oruta
    weda p'oyaa warra oodak'aa. Ũk'uru k'ap'adap'edaa perã p'oyaa warra oodak'aa.
    Awaraarã miak'ãi k'iniadak'aa jĩp'a ɨt'aa t'ɨ̃dait'ee Tachi Ak'õremaa mãik'aapa
    oodait'ee irua oopi bɨk'a, wẽrade k'ĩsia-ee. Mãga p'oyaa ooruta pɨrã, oodapáde
    aji.
  xed-xed: kabga mamu gwal ya yaga lu ka kuɓitik, mamu gwal ya pslaf mnduha nda psla,
    mamu gwal ta kwalaghutá klay, kabga gwaɗa ta ga mghama Lazglafta guli. Mndu ya
    dzaʼa laviŋtá ŋaftá tsa gwaɗa ya, ka ŋa tsi,» kaʼa.
  mks-NT: Ndúu java da̱ta̱a ta a̱ cu̱ú tanda̱ha̱ da̱ jáchi̱ já na̱cacu da ta já ta̱a
    cúú mé va da. Ta java da a̱ cu̱ú tanda̱ha̱ da̱ jáchi̱ já na̱caja ña̱yivi xi̱hi̱n
    ná ta já ta̱a cúú mé va na. Ta java da a̱ tánda̱ha̱ da̱ jáchi̱ cúni̱ da̱ ndiquia̱hva
    níí da̱ mé dá nu̱ Ndióxi̱ ña̱ ná cacomí a̱ cuéntá sa̱ha̱ dá. Ta ndá ndó, na̱ ndínu̱na̱
    xíní túni̱, canda̱a̱ ini ndó ña̱ yóho —na̱cachi Jesús.
  gfk-S: Ari burwana be ari turadi pa di lale totola. Ari pa dile tola kinong di ga
    kaho di hobi. Ari, kinong di ga hatabune di, pa di nale tola. Ma tari pa dile
    tola kinong di manga lik no kingdom tane God. Nesi tikenong i tale be na hatur
    kawase ikin ra harausur, i tahut be na gil hobi.”
  bmu-bmu: 'Miaŋgö könaŋi kewö: Tosatŋan nam körö uruŋe ahuba miaŋgöreŋök könahiba
    awanöm akingö qahö mötze. Tosatŋan ambazipnöŋ sileŋini yandiba kondot eŋgigetka
    awanöm akingö dop qahö akze. Tosatŋan Suep bemtohoŋaŋgöra aka awanöm qahö akingö
    keuŋi jim jöhöba keuŋini mi wuataŋgömakze. Kunŋan keu mia me mia möt aŋgön köla
    wuataŋgömamgö dop akzawi, yaŋön mönö miaŋgö dop akŋa.” Mewö.'
  dgz-dgz: Iwa upi burumu pokaet, mu ap anega ine wai potamup yanane, upinamu ap anega
    apan nanimup tum tamone o siget warane, amba upi toemu kimaniwa menan goroa mondi
    wanumoin. Apan da da nop ma warat anupi warep.”
  eng-GNV: 'For there are some eunuches, which were so borne of their mothers belly:
    and there be some eunuches, which be gelded by men: and there be some eunuches,
    which haue gelded them selues for the kingdome of heauen. He that is able to receiue
    this, let him receiue it.'
  zaa-NT: Por ejemplo, tsè'e canu gùlia sin capacidad para guttsaná' quį. Ą'hua tsè'e
    canu ná cą incapaz, porqui'ni ą́' uccua latsi' ca enne' qui'ni ccá cą. Ą'hua tsè'e
    canu dua ttùba cą pero solamente por amor nu té qui' quį por la' rigú'ubia' qui'
    Tata Dios. Nui nna ną́ para canu rulaba latsi' quį qui'ni nu ra ca tìtsi'į nna
    hua ná tsè' para lacą.
  eng-WEBSTER: 'For there are some eunuchs, who were so born from their mothers womb:
    and there are some eunuchs, who were made eunuchs by men: and there are eunuchs,
    who have made themselves eunuchs for the kingdom of heaven''s sake. He that is
    able to receive it , let him receive it .'
  guh-guh: Apo caejamatabëcuene raja xua yabara pebijivi apo nacojiobi. Itsamonae
    penabejenaenë naexana. Nexata apo caëjëpaetsi penacojiobijava. Itsamonae jivi
    pejamatabëcueneta bepenabejenaenëcuenia exanatsi. Nexata apo caëjëpaetsi penacojiobijava.
    Itsamonae ëDioso pijacuene petonacuenebinexa, apo nacojiobi. Nexata ponë jamatabëcuenecaëjëpatsi
    nacojiobinejeva peponaponaenexa ëDioso pijacuene petonacuenebinexa, bajaraponë
    nejumecovënëtsi, jai Jesús pijajivijavabelia.
  bon-bon: Maramara ingle piti nemi biname cina atejäclmuta cäco lenajame. Poto cina
    teeme ärngi cabu ca epu gemi egä teepi äblicäco atejäclmuta; poto bine biname
    cina pepu me ituge wawena; poto cina teemämu pepu me ituge äbita, ingle teepi
    singi gemi Acejiyame taatu te teebibine waadename. Laati te miiji gyene ai abiberäja
    ne acatame, tabe jaawenepi.”
  nhw-BL: Sequin tlacame tlen quema tlacatque quimatque para amo quema huelis quipiyase
    ininsihua. Sequinoc amo huelis quipiyase ininsihua pampa sequinoc quincaparojtoque.
    Huan itztoque sequinoc tlacame catli amo quipiyaj ininsihua pampa ipan ininyolo
    quimatij quej nopa achi más huelis tequitise ipan itlanahuatilis Toteco catli
    itztoc ilhuicac. Huajca aqui hueli catli quimachilía para huelis mocahuas iseltzi,
    ma mocahua iseltzi.
  swh-ONEN: Kwa maana wengine ni matowashi kwa sababu wamezaliwa hivyo; wengine wamefanywa
    matowashi na wanadamu; na wengine wamejifanya matowashi kwa ajili ya Ufalme wa
    Mbinguni. Yeye awezaye kulipokea neno hili na alipokee.”
  wbi-wbi: Nikuvavula isio ulwakuva kwevale vano navitoola ulwakuva vaholilue vaghumba.
    Kwe vale vano vavitoola ulwakuva avaanhu avange vavavombile kuuva vaghumba. Vamonga
    navitoola vwimila kukum'bombela u untwa ghwa kukyanya. Umuunhu juno ikwupila imhola
    iiji upilaghe.”
  bba-bba: Domi ɡɑbun mi mɑrumɑrɑ, ɡɑbu mɑɑ tɔmbɑ bɑ bu kuɑ mɛ, ɡɑbu mɑɑ kpɑm, Gusunɔn
    bɑndun sɔ̃nɑ bɑ ǹ kurɔ suɑmɔ. Wi u koo kpĩ u ɡɑri yi suɑ, u suo.
  eng-KJVCPB: 'For there are some eunuchs, which were so born from their mother’s
    womb: and there are some eunuchs, which were made eunuchs of men: and there be
    eunuchs, which have made themselves eunuchs for the kingdom of heaven’s sake.
    He that is able to receive it, let him receive it.'
  kgk-NT: —Napeteĩxairy omenda e'ỹ va'e. Oĩ oiko ypy ramo nahesãiry va'e. Nomendáiry.
    Ndaha'éiry omendasere'ỹ-gwi. Oĩ omenda e'ỹ va'e ikatu e'ỹ va'e. Oĩ ave omenda
    e'ỹ va'e nomendaséi-gwi. Hetea'e a'e omba'apo hagwã Nhandejáry nhande ruvixa-pe.
    Upéa-gwi nomendaséiry. Tomenda e'ỹ oiko-vy omendase e'ỹ va'e, he'i omenda e'ỹ
    va'e-rehe.
  waj-waj: Vo aataru vo aataru vooyauvai vaiyauvaaraida hama vaidiiya nnaata varaanoo.
    Vooya ngiari kaanokiaiya ausaiyauvakidiri mmaakuya variaanoo. Vaidiiya vooya mmammaiyauvaa
    hatokaani iya mmaakuya variaanoo. Vooya ngiarinaidiri Anutuuqo gioonna kiaapuuyara
    diraivaara yaata utida hama nnaata varaanoo. Vaidi voovoono aa kua aavaa arinaima
    rikiaivoono ariinoo rikioo iikiaivee, tiravai.
  cpy-cpy: Eenitatsi atziri ari ikantzita itzimapaaki tee okantya rayi iina. Eenitatsi
    itsipa raathoki-teetziri, tee okantya rayi iina. Eenitatsi itsipa kowatsiri ijeekashiwaetyaa
    apaniroeni, tema ikyaaryoo-wenta-tziiri pinkathari-tatsiri inkiteki. Kowatsiri
    ikemathatero nokantakiri, imatero.”
  ekk-PKP: „Mõni on sündinud eunuhh, mõne on eunuhhiks teinud inimesed ning mõni otsustab
    olla eunuhh taevariigi pärast. Need, kes suudavad selle vastu võtta, peaks seda
    tegema.“
  mpx-mpx: Gamagalau enuna nige bosowailiya nihi alolon kaiwena hi abil ali gila i
    gan. Enuna nige bosowailiya nihi alolon gamagalau wali nuwatu kaiwena ge ginol
    enuna hi ginol eliyalil. Ge enuna nige hi aalolon kaiwena hi pwabwabwalena-agil
    Yehoba wana abalogugui kaiwena. Henala ebo bosowaina logugui ya ni ahe, inoke
    ni ahe.”
  wbp-wbp: Ngalya-kari watiji kalu jangkayirla nyina tarnnga nyiya-warnu kulalpalu
    mardakarlarra kurdukurduju, mardalu palka-jarrija kuja-piya-juku. Ngalya-kari
    kalu jangkayirla nyina tarnnga, nganangku mayi-jana kurlurrpa pajurnu puluku-piya.
    Ngalya-karirli kalu-nyanu jangkayi-kirra yirrarni yungu ngantalurla Kaatuku warrki-jarri,
    manu yungulu-jana yimi-ngarrirni yapaku Kaatu kuja kajana Warlalja-Wiri nyina
    yapakuju. Kajilparla Kaatu wangkayarla kuja watiki nyinanjaku jangkayirlaku, ngulajulpa
    nyinayarla jangkayirla yupukarrakupurda-jarrinja-wangu. Kala kajilpalu yapa ngampurrpa-juku
    nyinayarla yupukarra-jarrinjaku, ngulaju yungulpalu kuruwarru ngaju-nyangu purayarla.”
  luo-luo: Nimar jomoko gin bwoch nikech ne onywolgi kamano, joma moko ji ema oloko
    bwoch, to mamoko to oseweyo kend nikech wach pinyruodh polo. Ngʼat mohero rwako
    wachni to mondo orwake.”
  nhe-NT: Sequin tlacame tlen quema tlacatque quimatque para ax quema huelis quipiyase
    ininsihua. Sequinoc ax huelis quipiyase ininsihua pampa sequinoc quincaparojtoque.
    Huan itztoque sequinoc tlacame tlen ax quipiyaj ininsihua pampa ipan ininyolo
    quimatij queja nopa achi más huelis tequitise ipan itlanahuatilis Toteco tlen
