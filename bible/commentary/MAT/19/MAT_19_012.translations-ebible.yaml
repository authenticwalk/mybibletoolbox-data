    naŋgi aŋgrotqa keresai. Deqa naŋgi dego uŋa oqa keresai. Naŋgi laŋa unub. Ariya
    tamo qudei naŋgo segi areqalo na Qotei aqa wau ojqa marsibqa uŋa oqa urateqnub.
    Tamo naŋgi ijo anjam endi dauryqa kereamqa naŋgi dauryebe.”
  eng-OEBUS: Some men are incapable of marriage because they were born that way, or
