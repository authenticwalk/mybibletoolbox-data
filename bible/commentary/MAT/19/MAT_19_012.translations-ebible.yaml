  cui-cui: Barichi acoibi po cui coyenewabe xua pebiwi jopa penotsiwa pecotsiwaxi
    jiwi. Ichamonae aichaxaibi xua jitha peenaewa tsipei barapocotsi jiwimonae bara
    yacuiya naexana xua jopa penotsiwa yabʉxitha. Ichamonae jopa itacʉpaetsi xua pecotsiwaxi
    penotsiwa tsipei bayatha tobʉ jucuatsi, xua ichamonae tobʉ jucua. Daxota jopa
    itacʉpaetsi xua pexui pecanaexanaewa. Ichamonae aichaxaibi xua pecotsiwaxi nota,
    peichichipaexae xua saya ʉ peexanaewa pocotsiwa Nacom itoroba. Pon itacʉpatsi
    xua peyabara yaputaewa xua pocotsi coyene jopa pepichiwa pecotsiwa, bara moya
    jopa exanae tsane xua pepichiwa tsane pecotsiwa, jei Jesús.
  boj-2014: Tamo qudei naŋgo jejamu bolesai. Naŋgi degsib ai miligiq na ŋambabeb.
