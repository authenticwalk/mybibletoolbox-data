    wig nonkwonam pɨ boriisopi. Inkamɨn ta yaiya saiirɨm naɨngwowi mɨ maɨrgɨmaɨrga
    nwowi mɨ siya wɨ saiirar wakaeyoknaei. Ɨriig.
  pol-SZ: Niektórzy są samotni, bo od urodzenia są niezdolni do małżeństwa. Inni pozostają
    samotni, bo ludzie uczynili ich niezdolnymi do tego. A jeszcze inni decydują się
    żyć samotnie ze względu na królestwo niebieskie. Kto może, niech stara się to
    pojąć.
  ztq-NT: No xaapkiy nii destye nii koly xaa, chilody kap xaa mëëd. No gaa xaapkiy
    nii chilody kap xaa mëëd porñee lëë meñ pchug xaa parñee kapty xaa mëëd. Ni no
    xaapkiy nii schilo ktsiilña ni kap xaa mëëd, per xtsiilñady xaa porñee chakladzy
    xaa kuñ xaa xtsiiñ Dios. Deel no cho chaklasty ktsiilña, schilo ktsiilñady xaa.
  kqa-kqa: Narɨ indarɨmara. Kru muvitamuvita ŋɨnɨŋ kɨta navundi maŋurandu. Muvɨraŋ
    nɨŋumɨŋgati kavuhu nurɨŋandɨ kwɨrandɨ ha ñambatɨmi. Muvɨraŋ kru kwɨrandɨmbɨsa
    tavɨhamu harɨm ñɨŋi maŋgavuhu. Muvɨra Gotɨndu tɨwɨyɨ kɨyɨhɨyɨndu sɨmbɨrarɨm indarɨramata
    nurɨŋambi tɨkatɨka kuyu sɨmahata navundi maŋurandu. Harɨm kru kuyu kanɨŋandɨhin
    mɨŋɨman vɨrɨmandɨ hama mɨŋam, vami.
  zai-NT: Purti nuu hombre riale maca para cadi ichaganá', ne nuu xcaadxi ni nuu pe
    tu runi ni laa para cadi ichaganá'. Peru laca nuu ni riale ni de laa si guiaana
    sin ichaganá', purti jma cá ique guni xhiiña Dios ni nuu ibá'. Cani zanda guiaana
    sin ichaganá la? cadi ichaganá'.
  upv-upv: Jinibb sopor sete arongwose partekai nesevin suri arivi demaw, rreknga
    ariak erpok ko wor, rreknga jinibb ololi arirpok. Ko inu nomok-sup̃e suri nir
    nga marivi jinibb rres ko wor, ko sete arteka nesevin suri armajing suri batun
    vanu ne melrin. Si nga murongwos puloli pirpok, puloli pirpok ko wor.”
  wap-NT: Pabiꞌi kida daonaioranao, aonaa ĩkaudaiarouzon, ushaꞌapanum kauꞌan naꞌapaꞌo
    karikaonan ĩtominan makuuta-kariwai kawanuꞌo ĩdyaun pashakatan diꞌikiꞌo; baꞌorainao,
    ĩmakuuta-kao idiꞌo aonaa ĩkaudaiaron; baꞌorainao, ĩkaudinaꞌazon idi paꞌan karikaonan
    Tominkaru ati. Kanom mashaapaꞌazon naꞌapa, marii umashaapan naꞌapa.”
  mva-mva: Tamoata alu bokainaina be tinadi dinekiakidi be ono tago iboadu daroti.
    Aludi tamoata ruangadi ka diaka-goaladi be tago iboadu daroti. Aludi nge bong
    ono Nanaranga ngatanepoa kana lili-nao ka nedia-la be roti disege. Bokaibe tamoata
    naita sule ngaedi ireretaki be idoki nge ngadoki.”
  dwr-NT: ayaw gooppe, barenttu daayi uluwaappe yelettiyaa wodekka, shuufa gideeddawanttu
    de7iino; qassi asay qaaratina mureesa gideeddawanttu de7iino; qassi saluwaa kawutethaa
    diraw, barentta shuufa udeeddawanttu de7iino; ha timirttiyaa akkanaw danddayiyaawe
    ooninne akko” yaageedda.
  kfw-kfw: "Ajarchu Mi ngai'n inn inneimakna jarra inteina om, lekkhat in anu wonsungnga\
    \ atak inboolsa ah innei; lekkhat in miring ngai'n atak inbool; halli lekkhat\
    \ in Marwaan Rengramsik ah inn kaneimak inom. Tuka-ang hiwa minchuna kazoot ngai'n\
    \ hiwahi juirasu.”\x94"
  bfz-bfz: कऊँकि कुछ नपुंसक एड़े ए, जो माया रे पेटो तेई एड़े जम्मी रे; और कुछ नपुंसक
    एड़े ए, जो मांणूए नपुंसक बणाए और कुछ नपुंसक एड़े ए, जिने स्वर्गो रे राज्य खे आपू
    खेई नपुंसक बणाई राखेया। जो कोई इजी खे समजी सकोआ, ओ समजी लओ।”
  cuk-09: Ar gwen-gwen gusgu muu-neggi-danikid siamar-baisur-daked, ar gwen-gwen yamo
    girmar emar-abargi siamar-baisur-daked imaksamalad, ar gwen-gwenbali, siamar-baisur-daked
    dukin na imaksamalad, Bab-Dummad-neg-dakmaid-ular. Ar dule sunna unni na ome-suli
    nanao-itogele, we-igar na abingaodo, ome-suli nanaed.
  ben-OBCV: কারণ কেউ কেউ নপুংসক, যেহেতু তারা সেইরকম হয়েই জন্মগ্রহণ করেছে; অন্যদের
    মানুষেরা নপুংসক করেছে; এছাড়াও আরও কিছু মানুষ স্বর্গরাজ্যের কারণে বিবাহ করতে অস্বীকার
    করেছে। যে এ বিষয় গ্রহণ করতে পারে সে গ্রহণ করুক।”
  mil-NT: Te ìó cue tée ducaⁿ tnàhí ní nduu táhú‑güedě ndéé òré ní cacu‑güedé sá vǎ
    cándèca‑güedé ñadɨ̀hɨ́. Te ìó cue tée ñá ndácú‑güedě candeca‑güedé ñadɨ̀hɨ́ cuèndá
    sá nǐ quide ñaha dàva‑gá cue tnàha tée‑güedé xii‑güedé. Te dava‑güedé ñá túú cǎndeca‑güedé
    ñadɨ̀hɨ́ chi cuìní‑güedé sá vǎ dáñá ndèé‑güedé cunu cuechi‑güedě núú Yǎ Ndiǒxí.
    Te nchaa cue tée ducaⁿ nǐ nduu táhú nǔú Yǎ Ndiǒxí cundecu mee, te váha‑ni te núu
    na cùndecu mee‑güedé —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.
  myu-myu: — Ig̃o ekawẽn tag̃ jewebumũnmũn g̃u ip Deus a'õbi. Deus soat kukanap kay
    jĩjã ip. Imẽnpuye jewebumũnmũn g̃u ip. Warara'acat pit jewebumũnmũn g̃u ip―ag̃okatkayũ.
    Jewebumũnmũn g̃u jekapap pibun; iba'ore cebe ip ayacat mu'ukreg̃ am. Warara'at
    tak jewebumũnmũn g̃u pũg̃ ma o'subudakacap pibun; iba'ore cebe dak. — Imẽneju
    soat pe g̃u õn e'em. Ig̃o ekawẽn kayayũ be acã õn e'em. Cekay butayũ ig̃o ekawẽn
    tag̃ cuy jekukum ip — io'e.
  fue-fue: E woodi rimaaɓe e laatii waatoraaɓe. Woɓɓe bo himɓe nun watti ɓe ɗum. Woɓɓe
    kan ɓaŋataa gam daliila Laamaare Alla. Baawuɗo ko jaɓi haala kan fu, jaɓa!»
  amk-amk: Weo inontarainesa, manea wiro erirau kaha, weo etaubau enumi ma fo ene
    tarai tonanai, wape manea aha mani, erirau kahai weo fieai ete inontarai siai
    manea enarikanggani eawemi rorong fo ambori wiro ewemambiriu we erirau kahai tonanai.
    Tuti manea aha mani erirau kahai we mantaungsa ehutuai tonanaifa we wiro erirau
    kaha, ambori ehasau we erurai erufi we Sempaisi na ne Mananu rorong fo terai.
    Mandoni dino wemambiriu we tefu kaiwo nina mani, tefuraia.”
  fai-fai: Kaleyo kinim kawkes biyámin be mit seng seng kale, kinim madik ikil ilim
    aukun kanodin imusu, kayo ika wanang kudámin bo im kakan, alo madik ika kinim
    ta bom sudum sudum auyamiw wanang kakan keiyamába, alo madik itane Got ami abid
    tikin kasák gu umi wok faku bom nadiwo kayo kano kawkes biyábiw. Kale yaknodin
    kinim ata au naka bo kano bon kala namti, kano dabadáliw kawkes bok kala.”
  ura-NT: Niha araai lauriin nitohaneein necoansaijianaa nainelanaala niha cachane
    jaanu. Tabaaurute, inae nejanoae nitohaneein necoasaijiaurenihane coina. Jana
    tabaaurute acaauru cule rocooruha acaauru amute cachaaurune jaun necoansaijianaa
    nainecurene. Jana leeochaaurute raotojoeein Cana Coauneraacha tei amihanenaa que
    amihaneeuruhane coina necoansaijianaa jerene. Nitohaneein ichaonaa jereraauru,
    nitohaneein ichaaoruhine,” naain ereereje canacaanu rai Jesoso.
  mcd-NT: Ascano atirifi nocofunufocaiyainfo fu fianantirofoma. Atirifi nan cainni
    cuscan ainfo fu itiroma. Ascan futsafoan atirifi chaca huatiro ainfo fu inonfoma.
    Ascaino atirificaiyainfo fu fiananfoma Dios yonosharashoshcaquin. Ascacun tsoa
    ahuionma itiromainquin nan un mato yoiai cuscan nicacahuun, —ishon Jesús ato yoini.
  urt-urt: Taꞌe luku pe, yusyunde! Miyeꞌ syeꞌ ŋaiye tukwini yarp pe, yukur tinge yenge
    tuwei. Syeꞌ pe, wahriꞌ tinge pupwa ŋupe ŋaiye mam waraꞌ lenge ŋendeheiyeh. O miyeꞌ
    syeꞌ pe, lenge miyeꞌ yotombo wahriꞌ tinge pe, yukur ka yaraꞌe talah. Topoꞌe miyeꞌ
    syeꞌ tinge ŋoiheryembe ŋaiye ka yende wah tikin lemame tikin moihlaꞌ pe, tinge
    yanange pakai ŋaiye yukur ka yenge tuwei. Kom lahmende miyeꞌ ŋaiye tatame ka isyunde
    wusyep eꞌe pe, ka isyunde.”
  kiz-kiz: Na kabhele bhajhele bhatowashi bhabhabhombibhu ni bhanu. Na bhajhele matowashi
    bhabhikifwanyisya matowashi kwandabha j'ha bhufalme bhwa kumbinguni. J'haibhwesya
    kupokela mafundisu agha na aghapokelayi.”
  tzo-TZE: Oy viniquetic ti stalelic o jech yo'ntonic mu sa' yajnilique. Oy viniquetic
    ti ja' to tspasatic ta capón yu'un yan viniquetique. Oy viniquetic ta snopic ti
    mu sa' yajnilique yu'un jech más xu' yu'un tspasic c'usitic tsc'an Dios. Li boch'otic
    jech tsnopique, me jech tsc'an Dios cha'yique, ac'o me spas ―xi li Jesuse.
  lex-lex: Yoma la' riy doma, de edonna rmehlima, yoma ha niod miemna hade la inni
    apannu ralamni. La' dom pal die edonna rmehlima, yoma riy doma to'a rerieini.
    Ne dom pal die orgahi rahmena rmehlima, totpena yana nodia yawuhi-yawe'eta la
    ira kniarni la Uplerlawna mak kodia riy totpena rla' Uplerlawna mutnu-rahanu mak
    Enodi plolli la pa emeka ir Rayni. Pede riy maka Uplerlawna Nala ruri-lai lia
    de pa yana rmehlima, ir er maka kreiniana-ka'nana miy wniarormi de.”
  dov-dov: Nkambo nkubali bazibe bakachitwa bazibe abantu, alimwi mpubali bazibe bakalichita
    bazibe lwabo beni nkambo ka Bwami bwakujulu kuli ooyo ukonzya kutambula injiisyo
    eyi, muleke ayitambule.”
  rgu-rgu: Hapu lahenda manasao taaꞌ, nana huu neme boki ni a leo naꞌ. Hapu lahenda
    manasao taaꞌ, nana huu lahenda tao ni leoꞌ na. Ma lahenda ta nahiiꞌ sao fa, nana
    huu ria nau nalalaꞌo noi Manetualain nonoi-tataon. Lahenda bea bisa bubulu-nalelaꞌ
    nanori-nafadaꞌ ia, sona ela ana sipoꞌ.”
  toc-NT: Xa̠huá uú nac ca̠quilh­ta­macú tala­má̠­nalh maka­pi­tzí̠n lac­chi­xcu­huí̠n
    hua̠nti̠ chuná taka­lhi̠y xmac­nicán pi̠ ni̠lay cati­ta­ta­ma­káx­tokli, y maka­pi­tzí̠n
    hua­tuní̠n lac­chix­cu­huí̠n hua̠nti̠ caj chuná lac­tla­hua­ya̠­hua­ni­cani̠t
    xla­ta­ma̠tcán xla­cata niaj ne̠c­xnicú nata­ta­maka­xtoka, pero chú na̠ tala­má̠­nalh
    maka­pi­tzí̠n hua̠nti̠ tla̠n tata­maka­xtoka pero ni̠ tata­maka­xtok­putún caj
    cumu xlacán taca­tzi̠y pi̠ chuná a̠tzinú tla̠n natat­la­huay hua̠ntu̠ Dios lakati̠y
    y hua̠ntu̠ xlá ca̠li̠­lac­sacni̠t. Pus hua̠nti̠ ma̠t­la̠nti̠y pi̠ chuná nala­tama̠y
    cumu la̠ cca̠­hua­ni­ni̠tán ucú, pus xli̠­ca̠na pi̠ chuná calak­tzák­salh.
  ulk-1902: Abelelam uader eunuka umele kebi ueremlam, a uader eunuka uiaba tababu
    eunukaem abele kotor baselaialam. Ese le umele egaret, debele E egaret.
  som-som: Waayo, waxaa jira bohommo sidaas kaga dhashay uurkii hooyadood, oo waxaa
    jira bohommo dadku dhufaanay, oo waxaa jira bohommo isaga dhigay bohommo boqortooyada
    jannada aawadeed. Kii hadalkan aqbali karaa, ha aqbalo.
  mam-C: 'Qu''n ila''ku tumil, tiqu''n nlay meje jun ichin: At junjun, titz''jlinxjo
    ikyjo; at junjuntl noq kyu''nxjal; ex at junjuntl ma txi kyq''o''n kyib'', tu''n
    mi chi mejeye noq tu''n tpajjo ma txi kyq''o''nx kyib'' tuk''a tkyaqil kyanmin
    toj aq''untl te Tkawb''il Dios, a at toj kya''j. Qa at jun aku b''antjo ikyjo
    tu''n, b''a''n tu''n tkub'' tb''inchin.'
  ndj-ndj: Nongwa kuna nongwa simu simugola mundu aleki kuheta, vamonga kwanongwa
    vawoneka nahawu na vamonga kwanongwa vagoliwa nahawu na vandu na vamonga vawona
    ngiba vakotoo kuheta kwanongwa ya wutwa wa kumbindi kwa Chapanga. Yawesha kupokela
    ng'ulilu ayi apokeli.”
  mbj-NT: Ajyy wób dooh tahaja bä rakat'ëë bä pooj jé rabenäng bä ta nyy né hẽ tii.
    Ajyy wób dooh rahaja bä rakat'ëë bä ta wób ramoo bok do hyb n'aa sa hã. Ta wób
    rakanetëë hỹ pong jé hawät do bag'ããs do hyb n'aa. Jé hajaa do ji kanatëë do tagado
    bä, taw'ããts hẽ tagadoo —näng mä Jesus.
  lat-VUC: 'Sunt enim eunuchi, qui de matris utero sic nati sunt: et sunt eunuchi,
    qui facti sunt ab hominibus: et sunt eunuchi, qui seipsos castraverunt propter
    regnum cælorum. Qui potest capere capiat.'
  ngp-ngp: Kwaviya ziuko mbuli heezikuligana zikuleka mnt'hu asekulomba. Wamwenga
    nivo welekwe, wamwenga watakutendigwa ni want'hu kunda ivo, wamwenga nao hawakulomba
    kwa kuuzugula Useuta wa Mnungu. Yeyose akuidaha imbuli ino naaihokele.”
  enq-2: Akali mendapu enda nanyepenge jepae mandeami dupa enda nanyoo katengema.
    Akali mendapu mamuni nyepae dupa enda nyala naengema. Akali mendapuame kingdom
    kaiti-kisa singi dokonya kalai doko pitoo lao masetala, enda nyala naengemaka.
    Dopana, pii doko soo nyepenge akali dupame soo nyina kaeyalapape” lea.
  eng-ASVBT: 'For there are eunuchs, that were so born from their mother’s womb: and
    there are eunuchs, that were made eunuchs by men: and there are eunuchs, that
    made themselves eunuchs for the kingdom of heaven’s sake. He that is able to receive
    it, let him receive it.'
  mna-mna: Pa tomtom ta tiwoolo som, ina ka uunu matakiŋa. Tomtom pakan na, nan bizin
    tipeebe zin raama pataŋana sa ta ikam zin ma tirao be tiwoolo som. Mi pakan na,
    tomtom tipasaana kulin, tabe tirao be tiwoolo som. Mi pakan na, tikam ŋgar biibi
    pa peeze ki kar saamba, tana lelen be tiwoolo som. Tana tomtom ta so irao be ito
    sua taiŋgi, na ambai be ito.”
  myw-myw: '@see-verse:MAT.019.011'
  sby-sby: Pali bintu bingi bikute kupa bantu kuteba batukashi, nabambi encobalasemwa,
    nabambi nicebo cakulakilwa kakowa pamukombo, pali nabambi balasala bene bonka
    kuteba kwambeti basebensele cena Lesa. Uyo welela kucikonsha kukonkela ciyisho
    ici, akonkele.”
  sll-sll: Yal tau aang kul nongwo haung kun walga mongwo meri momia. Molere al ta
    ikiralua di pirere yaubi yamua. Te yal tau iwe, ari tau a i si molere, walga hai
    si olungure ya momua. Te yal tau God grang wine olala di pinangwo i ya monamua.
    Na ha diga oun domba, yal tau memini pinanba, yal tau pirekinania. Pinanga hobi
    iwe, a i si pire yu wananua,” dungwi.
  yaq-NT: Waatek ka nanau machik ayukamta betchi'bo, wate o'owim ka jujjube. Waate
    ka a jubineeka junen yoemem. Waate intok ket, inim yoemem betana junuen ya'ari
    ka jujjube. Intok ketun waate, juka' Liojta che'a yo'otaka a' kateka'u betana
    juka' nok lutu'uriata che'a bem eiya' betchi'bo ka jujubeka tatawa. Inika'a a'
    chupa'aneeme a' mabetne.
  uro-uro: Inguna arhongni irhong nga e di qaku mamär vät anga ruqa iva qat tätlägut
    nävät irhong. Arhani di arhä nanäkkina tit säl a rha i qaku mamär na arhä släqyigleng
    iva rhat tas ti na ama evop dap arhani di ama ruvek ta mualat na arhä släqyigleng
    doqoräkt dap arhani di qaku rhat tätlägut ivakt iva rhat tualat bä bä iaqäkt na
    rhävuk aa Muräktpäm. Aung gärakni i mamär vät a qa diva mamär iva qät ta rhangät
    täkt gu rhisu.”
  ita-1885: Perciocchè vi son degli eunuchi, i quali son nati così dal seno della
    madre; e vi son degli eunuchi, i quali sono stati fatti eunuchi dagli uomini;
    e vi son degli eunuchi, i quali si son fatti eunuchi loro stessi per lo regno
    de' cieli. Chi può esser capace di queste cose, sialo.
  muy-muy: 'Zlam ndahaŋ tə̀bu gərgəri təcafəŋa mis ka maday wal a : mis ndahaŋ kwa
    tìweya tay a vu gatay àwayay wal do. Mis ndahaŋ ti ni mis tàcaɗ tay. Mis ndahaŋ
    keti ti ni tàwayay maday wal do azuhva *Məgur ge Melefit. Maslaŋa ya esliki məgəskabu
    pakama hini nahəma, mə̂gəskabá. »'
  kqc-kqc: Adina rumana be bi mena anua rededi, adina be bi makai vata niyadi dada;
    be bi makai amiye riyadi dada; ma be bi makai iniye riyadi, Sei di ourefeidena
    amena sana oma rofu dada. Kaere mina ago neidegasa moigo vonisi, buni bi moiyaine.”
  tav-tav: Jĩcaarã nemoopʉ carooye tuaricarã buiabana nʉmocʉti majiquẽnama. Aperã
    aperã to bairo nare na cãni rotirona canʉmo mana ãma. Aperã na majuuna Dio yere
    átigarã cãromiore negaquẽema. To bairo Dio yere átigarã canʉmo mana cãni ocabʉtirã
    to bairona cãna na anicõato, jã caĩwĩ Jesu.
  eng-ULB: For there are eunuchs who were that way from their mother's womb, and there
    are eunuchs who were made eunuchs by men, and there are eunuchs who made themselves
    eunuchs for the sake of the kingdom of heaven. He who is able to receive this
    teaching, let him receive it.”
  spa-VBL: “Algunos nacen siendo eunucos, algunos se vuelven eunucos por causa de
    otros hombres, y otros deciden ser eunucos por causa del reino de los cielos.
    Los que aceptan hacerlo, deben aceptar tal enseñanza”.
  fra-_FOB: Car il y a des eunuques qui sont nés tels, du ventre de leur mère; il
    y en a qui ont été faits eunuques par les hommes; et il y en a qui se sont faits
    eunuques eux-mêmes pour le royaume des cieux. Que celui qui peut comprendre ceci,
    le comprenne.
  hau-ULB: Akwai wadanda aka haife su babanni. Akwai wadanda mutane ne suka maida
    su babanni. Sa'annan akwai wadanda sun mayar da kansu babanni saboda mulkin sama.
    Duk wanda zai iya karbar wannan koyarwa, ya karba.''
  mal-mal: അമ്മയുടെ ഗർഭത്തിൽനിന്ന് തന്നെ ഷണ്ഡന്മാരായി ജനിച്ചവർ ഉണ്ട്; മനുഷ്യർ ഷണ്ഡന്മാരാക്കിയ
    ഷണ്ഡന്മാരും ഉണ്ട്; സ്വർഗ്ഗരാജ്യം നിമിത്തം തങ്ങളെത്തന്നെ ഷണ്ഡന്മാരാക്കിയ ഷണ്ഡന്മാരും
    ഉണ്ട്; ഗ്രഹിപ്പാൻ പ്രാപ്തരായവർ ഗ്രഹിക്കട്ടെ എന്നു പറഞ്ഞു.
  kkc-kkc: Bei, odoo aboso sobo huloso holo soolooga magalai tebile. Bei, diba dibada
    oweeye ho mauwe soomagooga. Goo egeesi maga diba sobo koo huli. Osoloso odoo abo
    ho tigaga diba sobo koo huli. Esino odoo aboso Godeeye wiligi doloso badeli eyo
    goo maga sobo koo huli. Esiga edebeeyo sobo huli eyo goo maga ayo eligi goo ee
    talai teiba daga, yo goo ayo eligi hagee medee dadalai tekepo.”
  urd-GVR: Kyoṅki kuchh paidāish hī se shādī karne ke qābil nahīṅ hote, bāz ko dūsroṅ
    ne yoṅ banāyā hai aur bāz ne āsmān kī bādshāhī kī ḳhātir shādī karne se inkār
    kiyā hai. Lihāzā jo yih samajh sake wuh samajh le.”
  far-far: Nau ku saea ru ne sulia tani wane nao si arai, sulia safali ana kada kera
    futa mai, nao ta ru si 'o'olo laona nonida, nia ne sasia kera si bobola fuana
    araie. Ma tani wane nao si arai sulia na wane ki kera saungainia na nonida ne
    sasia kera nao si bobola na fuana araie. Ma tani wane kera nao si arai fua kera
    ka rao nikila fuana God. Ma wane ne kera bobola fuana arailae, alamatainia kera
    leka sulia na famanatae ne sulia araie.”
  suz-BL: मुरपुकी मारदे ग्‍युंबे मपाइनीम देंशा हना, का निक्‍शी जरमेसे रे ग्‍युंबे
    पा, आल थिचा मगारचा ङा बाक्‍नीम। का निक्‍शी आन कली मुरुमी आल मथीब सेल्‍शो बाक्‍नीम।
    का निक्‍शी चहिं स्‍वर्ग ङा राज्‍य आ पर्बम ग्‍युंबे मपथु बाक्‍नीम। मोपतीके सु सु
    आन कली रुप्‍तीक थुं गेशो बाक्‍मे, मेकोपुकीमी रुप्‍मेक्‍ल” दे शेंताक्‍मी।
  car-NT: Amykonymbo irombo moro tysanokon uwembo wyino tywopy'san poro woryi maro
    tywairykon upijaton. Amykonymbo rapa kari'na 'wa woryi maro e'i'non me tyje mandon.
    Amykon rapa moro Tamusi nundymary upu'po me woryi maro e'i'non me tywotyje mandon.
    Mo'ko ukutyry taro aitoto nuku'nen.”
  amp-amp: Wawanyko. Nhai rpahtet ruhet yimam rhukahm. Womm frfuha yaktetem be inji
    sfno tuhan yak duha toh furewum. Womm bi mmemroh yatim rhuhato frfuha duhatm korhm.
    Womm hefenrhu kingdomkfothu kasinya yuhat dukahato nhai tuhan yakkahm. To nd tuhan
    yak duha mrokfot yimam kangm yakhato ahiknomt, yakhato hikkfot.”
  bht-bht: 'क्योंकि कुछ नपुंसक ऐसे न जड़े माऊ दे पेटे ला ही ऐसे न; कने कुछ नपुंसक
    ऐसे न, जिना जो माणुआं नपुंसक बणाया है: कने कुछ नपुंसक ऐसे न, जिना अपणे आपे जो
    स्वर्गे दे राज्य तांई नपुंसक बणाया है, जड़े इसयो समझी सकदे न, सै समझी लिया।”'
  eng-NOY: For there are eunuchs, who were so born from their mother's womb; and there
    are eunuchs, who were made eunuchs by men; and there are eunuchs, who made themselves
    eunuchs for the sake of the kingdom of heaven. He that is able to receive it,
    let him receive it.
  cub-NT: Apevʉ põeva nomicʉrĩ, ʉ̃mʉcʉrĩ máre, bʉojabema, ne nópe põeteiye báque boje.
    Que baru pʉrʉbʉobema na. Aru apevʉ põeva ne baju buraicõjeiye boje, nomicʉrĩ bʉojabema
    na. Que baru pʉrʉbʉobema na. Aru apevʉ põeva ne baju burabevʉvacari, buraivʉ bácavʉpe
    paivʉ ted̶ama na, ne memecarãjiye boje Jʉ̃menijicʉre cainʉmʉa ʉ̃i jaboteinore.
    Que baru na máre pʉrʉbʉobema, ne baju nópe d̶aiyʉe boje. Ácʉ põecʉ Jʉ̃menijicʉre
    torojʉre d̶aimʉ cʉcʉ cũinácʉva, que d̶ajacʉrĩ ʉ̃, arĩ buedejame Jesús.
  ita-1927: Poiché vi son degli eunuchi, i quali son nati così dal seno della madre;
    vi son degli eunuchi, i quali sono stati fatti tali dagli uomini, e vi sono degli
    eunuchi, i quali si son fatti eunuchi da sé a cagion del regno de’ cieli. Chi
    è in grado di farlo lo faccia.
  lww-lww: '@see-verse:MAT.019.011'
  ckb-ckb: خەساو هەن زگماکن، خەساویش هەن مرۆڤ خەساندویانن، خەڵکیش هەیە بڕیاریان داوە
    لە پێناوی شانشینی ئاسمان وەک خەساو بژین. کێ دەتوانێت پەسەندی بکات، با پەسەندی
    بکات.»
  nas-nas: 'Aaꞌnomaung-koo: niiꞌning makosiaavaing keꞌde-ita pontoꞌarikooꞌ, eeꞌnoko
    niiꞌning nantoonge deekoꞌ tuukavaarikooꞌ, eeꞌnoko niiꞌning maroita nampeesi-koo
    piavoroarukooꞌ muuꞌ paninung narung-koo keiꞌorooꞌnaang. Baa naning teeꞌ otoꞌkoo
    arooꞌaravaing tee makosi teeꞌ otoaing.”'
  uvl-uvl: Mele hel te lei ero iange te hoe iri pe te poi ke pomau nike. Pe hel, te
    lei ero iange none penna poia iri. Pe hel, te lei ero iange te teke te tung tote
    iri ke te poia NeHalang nena naualanga pe nekinga nenga tapa ana ume. Mele nenge
    lemene taua hengetoro nei, mene ke tal talue nga letena pe nanasia.”
  eng-BBE: 'For there are men who, from birth, were without sex: and there are some
    who were made so by men: and there are others who have made themselves so for
    the kingdom of heaven. He who is able to take it, let him take it.'
  ixl-CNT: Tan atil vinaj tetzan tu u Tioxh tu alabꞌ tetz aas yiꞌsaꞌ ixoj. Utz at
    majte, aanima koꞌn nibꞌanon te aas yiꞌsaꞌ ixoj. Utz atil paj majte yiꞌsaꞌ ixoj.
    Loqꞌ anat nibꞌanon tibꞌ, tiꞌ u taqꞌonin tiꞌ viQꞌesalail u Tioxh tu Amlika niꞌanva.
    Ech abꞌil satxꞌakon u atinchil ech tziꞌ utz, itxꞌakeꞌ.— Texh u Jesuus.
  xsi-xsi: Kinzi tamâta pinde sikâe tia. Kinzi pinde nde tininzi sakamao lâ zo ŋinde
    tinanzi sipaguguanzi, kala sikura tu sipulianzi natunzi tia. Aŋga pinde nde muŋga
    tamâta pinde sitoto tininzi piti, kala sikura tu sipulianzi natunzi tia. Aŋga
    pinde nde ilonzi ndo ŋana siveta wurâta pa Maro Kindeni, kala situ kaika pa warakanzi
    tu ma sikâe tia. Miki tamâta ea kakura tu kapaveta kuku ŋgua ŋine, ande kapaveta
    kuku.”
  crx-NTPO: '''Et whulohne dune ''aw bughez hoonuloh whe huwhuzdli. ''Et ''onghohne
    ''et whuz un''a dune ''ubinla. ''Ink''ez whulohne yak''uz whulerwe-un, ''en ba
    whuz un''a soo whulh ''utit''elhne, ''enne whuz un''a la whulh ''úhoot''e''.”'
  kan-OKCV: ತಮ್ಮ ತಾಯಿಯ ಗರ್ಭದಿಂದ ಹುಟ್ಟಿದಾಗಲೇ ಕೆಲವರು ನಪುಂಸಕರಾದವರಿದ್ದಾರೆ, ಕೆಲವರು ಮನುಷ್ಯರಿಂದ
    ಮಾಡಲಾದ ನಪುಂಸಕರು ಇದ್ದಾರೆ. ಇನ್ನು ಕೆಲವರು ಪರಲೋಕ ರಾಜ್ಯದ ನಿಮಿತ್ತವಾಗಿ ತಮ್ಮನ್ನು ತಾವೇ ನಪುಂಸಕರಾಗಿ
    ಮಾಡಿಕೊಂಡವರೂ ಇದ್ದಾರೆ. ಇದನ್ನು ಸ್ವೀಕರಿಸಬಲ್ಲವನು ಸ್ವೀಕರಿಸಲಿ,” ಎಂದರು.
  bbb-bbb: Ro irerefuo e fari gue bu naebe bara kevo ijadufuo zinume maeje bu binobino.
    E gue bune ijiege nafiae ro gue ije bune emabe ke ijiege amaeradiae. Ro e gue
    bu naebe bara kevo ije bu Godido imekuae bu ijadufuo akae oenoe. Ijadufuo e be
    erare fu vierafe fu manido fu ijiege bara baki finoekuma ije ni arega fu ijiege
    finoeno kiae.
  blw-blw: Te nankarakarase hen lason hen anchi achi mangahaw-an hen larae. Te hen
    tapena, nisissigud an chicha, yag hen tapena agé, gapo ta nabraancha. Yag hen
    tapena, anchag anohan way achi mangah-ahawa gapo ta anchag pa-annongan way manginwarawag
    hen mepanggép hen mantorayan Apudyus. Wat heno way maka-anoh an nadchi, ammaana
    koma.”
  tam-2017: தாயின் வயிற்றிலிருந்து அண்ணகர்களாகப் பிறந்தவர்களும் உண்டு; மனிதர்களால்
    அண்ணகர்களாக்கப்பட்டவர்களும் உண்டு; பரலோக ராஜ்யத்தினிமித்தம் தங்களை அண்ணகர்களாக்கிக்கொண்டவர்களும்
    உண்டு; இதை ஏற்றுக்கொள்ள வல்லவன் ஏற்றுக்கொள்ளவேண்டும் என்றார்.
  azz-NT: Ongac tataman tamachilisme para ma amo se monamictis. Sequin taca amo hueli
    monamictíaj porín mococoaj desde cuac yolic huan ijcón amo huelis tascaltisque.
    Huan ocsequin taca amo hueli monamictíaj, porín acsame quintahuelitaj ya huan
    quincococojque; ica ya nojón amo huelis tascaltisque. Huan ocsequi taca amo hueli
    monamictíaj porín quinequij motequitilisque itech in tanahuatil de que Dios momasoutoc
    ica ihueyichicahualis iyolijtic itaneltocacahuan. Huan nochi naquen huelis quitacamatis
    nijín tanextililis, ma quiseli huan ma quitacamatiyás.
  spa-RV-1909: Porque hay eunucos que nacieron así del vientre de su madre; y hay
    eunucos, que son hechos eunucos por los hombres; y hay eunucos que se hicieron
    á sí mismos eunucos por causa del reino de los cielos; el que pueda ser capaz
    de eso, séalo.
  csy-csy: 'Banghangziam cile, pawlkhat te sia a nu sung pan a sua lilim in cilkhe
    in suak hi: pawlkhat te sia amate vawttawm in cilkhe hi: pawlkhat te sia vantung
    kumpingam atu in amate le amate cilkhe in ki vawt uh hi. Tabang in a sang te bek
    in sang ta uh hen, ci hi.'
  mxq-NT: Ta diꞌibʉ kyaj pyʉktʉ. Na̱a̱gʉty dʉꞌʉnʉ dʉn tyimmín tyimja̱ꞌttʉ kyaj kyaꞌpxꞌáttʉ,
    na̱a̱gʉty kyaj pyʉktʉ mʉt ko ja̱ꞌa̱y yajma̱ꞌa̱dʉdʉ, es na̱a̱gʉty kyaj pyʉktʉ mʉt
    ko niꞌigʉ oy tmʉduna̱ꞌa̱ndʉ Dios. Pʉ́n mba̱a̱t tkupeky yʉ ayuk diꞌibʉts tʉ ngajxy,
    waꞌan tkupeky.
  tzj-NT: Queri' nbij chewe como ec'oli winak ja ni pa calaxic wi' chi ma yatal ta
    chique chi nec'ule'e in ec'o chic jule' xa c'oli banon chique chewi' tok ma yatal
    ta chique chi nec'ule'e in ec'o chic jule', rumac ja samaj nqueban pa rcuenta
    ja gobierno xin chila' chicaj chewi' tok maquec'ule'e. Ja necowini nquinimaj ja
    c'a xinbij kaj chewe ri' tiquinimaj, ne' chique.
  tdt-tdt: Iha ema balu la kaben tanba moris mai sira la bele duni. Iha ema balu la
    kaben tanba ema seluk mak halo sira nunee. Iha mos ema balu la kaben tanba sira
    hakarak foo aan tomak atu serbi Maromak nudar Liurai. See mak bele simu liafuan
    nee, simu ba.”
  ron-BTF: Fiindcă sunt fameni care au fost născuți așa din pântecele mamei; și sunt
    fameni care au fost făcuți fameni de către oameni; și sunt fameni care ei înșiși
    s-au făcut fameni din cauza împărăției cerului. Cine este în stare să primească,
    să primească.
  eng-WEBP: For there are eunuchs who were born that way from their mother’s womb,
    and there are eunuchs who were made eunuchs by men; and there are eunuchs who
    made themselves eunuchs for the Kingdom of Heaven’s sake. He who is able to receive
    it, let him receive it.”
  eng-FBV: “Some are born as eunuchs, some are made eunuchs by men, and some choose
    to be eunuchs for the sake of the kingdom of heaven. Those who can accept this
    should accept it.”
  nld-1939: Er zijn onhuwbaren, die zo geboren zijn van de moederschoot af; en er
    zijn onhuwbaren, die door de mensen onhuwbaar gemaakt zijn; en er zijn onhuwbaren,
    die zichzelf onhuwbaar hebben gemaakt om het rijk der hemelen. Wie het vatten
    kan, hij vatte het.
  bwo-bwo: Gat wotat shuwetswots fa'ane, asho boon b́ gatitswotswere fa'ane, Ik'i
    mengstosh ett botookon botoko gatok'o taawtswots fa'ane, mansha keewan dek'osh
    falitwo de'e.»
  nch-BL: Sequij tacame ten quema tacatque quimatque para amo quema huelis quipiyase
    inisihua. Sequinoc amo huelis quipiyase inisihua pampa quincaparojtoque. Huan
    itztoque sequinoc tacame cati amo quipiyaj inisihua pampa ipan iniyolo quimatij
    quej nopa achi más huelis tequitise ipan itanahuatilis Toteco cati itztoc ilhuicac.
    Huajca cati hueli cati quimachilía para huelis itztos iselti, ma itzto iselti.
  quc-TNT: C'o c'u jas che jujun achijab man quec'uli taj. E c'o jujun xa tzquech
    wi man quec'uli taj, e c'o niq'uiaj chic ri xa banom chque cumal ri achijab chi
    man quec'uli taj, e c'o c'u niq'uiaj chic cäquich'ijo man quec'uli taj xa rumal
    chi cäcaj cäquipatänij ri Dios. Jachin ri cäcowinic je' cuban wa', chubana', —xcha
    ri Jesús chque ru tijoxelab.
  tfr-NTPO: Domerga kjone kjone orkwosmok l̇l̇ëm, weno beno pë wal̈ë tjok ga ä kjĩshko.
    Kjone kjone orkwosmok l̇l̇ëm, shäryaga norë beno l̈öng eni kjĩshko. Kjone kjone
    orkwosmok l̇l̇ëm, parkë Sbö, ba pjl̈uyo l̈i kong ga pjl̈ú wl̈o. Ëre l̇l̇ë l̈okl̈o,
    ëye ommiydë woydë ga miyde ga pjl̈úe» l̈e.
  kaq-NT: Queejomabo ta mesco jaiqui. Caibo cahen jascapahbo caini. Caibo cahen huetsabaan
    jato jascapahhue hahca queejoma sca baneti. Caibo rihbi cahen Papan jihuemati
    joi yohinoxon queejoma banetan. Nincati hahtipahxon nincanahue —jato jaquin.
  ahr-ahr: कारण काहीजण मायना कोखपाईन नपुंसक जन्मले येल शेतस, माणससनी बनाडेल असा बी
    नपुंसक शेतस, अनी स्वर्गना राज्यकरता स्वतःले नपुंसक करी लिधं असा बी शेतस. ज्याले
    हाई स्विकारता येस तोच स्विकारस.
  sgb-sgb: Alwan pare-pareho ya ampangubatan no pata main lalaki ya a mag-ahawa. Ya
    kaatag, ay gintanan lay na ya habayto ha pagkaanak la. Ya kaatag ay dinyag êmbayro
    hên kapareho la. Haka ya kaatag, etaman ay tinalagá la hên a mag-ahawa, ta êmên
    a maabala ya pamitoro la hên tungkol ha pamanlokop ni Apo Namalyari. Hila ya ampakaintindi
    hên hinabi ko hên tungkol ha pamag-ahawa, ay dapat lan honolên ya habayto.”
  vie-1934: Vì có người hoạn từ trong lòng mẹ; có người hoạn vì tay người ta, và có
    người tự mình làm nên hoạn vì cớ nước thiên đàng. Người nào lãnh nổi lời ấy thì
    hãy lãnh lấy.
  kxv-kxv: ଇଚିହିଁ ଆମ୍ବା ଆମ୍ବାଆରି ଇୟାନି ବାଣ୍ତିଟିଏ ବୀହା ଆ଼ହାଲି ଆ଼ଡାଆରେଟୁ ଜାର୍ନା ଆ଼ହାମାନେରି;
    ଇଞ୍ଜାଁ ଆମ୍ବା ଆମ୍ବାଆରି ଲ଼କୁ ତା଼ଣାଟି ଏଲେକିୱି ଆ଼ହାମାନେରି, ଅ଼ଡ଼େ ଆମ୍ବା ଆମ୍ବାଆରି ଲାକପୂରୁ
    ରା଼ଜିତାକି ତା଼ମ୍ବୁ ତା଼ମ୍ବୁଏ ଏଲେ ଆ଼ହାମାନେରି, ଆମ୍ବାଆସି ଏ଼ କାତାତି ଆସାଲି ଆ଼ଡିନାସି ଆସ୍‌ପାସି
    ।”
  cha-cha: Sa guaja capon sija na y mafañago capon guine y jalom tuyan nanañija; ya
    guaja capon na ninafancapon ni y taotao sija; ya guaja capon na jacapon maesaja
    sija pot rason di y raenon langet. Y siña rumesibe este, güiya uresibe.
  amu-NT: Ee mꞌaⁿ nnꞌaⁿ na ticunco ncꞌe maxjeⁿ tuiindyena na titjo̱o̱ndyena yuscu,
    ndoꞌ ntꞌomcheⁿ ticunco ncꞌe na tuii nasei joona cha titjo̱o̱ndyena yuscu. Sa̱a̱
    mꞌaⁿ ntꞌomcheⁿ nnꞌaⁿ na cwilaꞌjndaaꞌndye cheⁿnquiee na ticunco ee ñeꞌcandyeꞌntjomna
    nnom Tyꞌo̱o̱tsꞌom na mꞌaaⁿ cañoomꞌluee. ꞌÑeeⁿ juu tsꞌaⁿ na matseiꞌno̱ⁿꞌ ndoꞌ nnda̱a̱
    nntseicanda̱ ñꞌoomwaaꞌ, catseicana̱a̱ⁿ.
  hin-CV: कुछ नपुंसक हैं, जो माता के गर्भ से ही ऐसे जन्मे हैं; कुछ हैं, जिन्हें मनुष्यों
    ने ऐसा बना दिया है तथा कुछ ने स्वर्ग-राज्य के लिए स्वयं को ऐसा बना लिया है. जो
    इसे समझ सकता है, समझ ले.”
