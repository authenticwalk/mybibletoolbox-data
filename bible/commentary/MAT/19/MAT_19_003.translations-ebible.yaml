  som-som: Markaasaa Farrisiintii u timid, iyagoo jirrabaya, oo waxay ku yidhaahdeen,
    Ma xalaal baa in nin sabab kasta naagtiisa ku furo?
  mam-C: 'Ex at junjun Parisey tzaj laq''e tk''atz Jesús, noq tu''n tkub'' tz''aq
