  csy-csy: Pharisee te a kung ah hongpai a, bang thu po taw ahizong pasal khat in
    a zi a khul tu sia ngeina a hi ziam? ci in aita nuam in dong uh hi.
  mxq-NT: 'Net na̱a̱gʉdyʉ fariseeʉty tnimiindʉ ja Jesús es tꞌixa̱ꞌa̱ndʉ wiꞌix tꞌokꞌyajka̱ꞌa̱dʉt.
    Ta dyajtʉʉdʉ: —¿Ti mba̱a̱t ñaywyaꞌxyʉty tuꞌugʉ yedyʉjk mʉdʉ ñʉdoꞌoxy mʉt oytyi
    winma̱ꞌa̱ñʉty?'
  tzj-NT: 'Ec''o c''a jule'' fariseo xe''urkaj ruq''uin in quewa'' quibij tre ri''
    pro xa nquic''ambajbej rxin: —Ja ley xin Dios ja tz''ibtal can rmal ja Moisés
    ¿la nuya'' lugar tre jun achi chi nujach can ja rxjayil ja tok c''oli xa nak ta
    ril nuban ja rixok? xeche'' tre.'
  tdt-tdt: Depois ema balu husi grupu Farizeu mai koko atu hamonu Nia. Sira husu dehan,
    “Tuir Moisés nia lei, laen soe nia feen ho razaun saida deit, bele ka lae?”
  ron-BTF: 'Fariseii de asemenea au venit la el, ispitindu-l și spunându-i: Este legiuit
    unui bărbat să divorțeze de soția lui pentru orice motiv?'
  eng-WEBP: Pharisees came to him, testing him and saying, “Is it lawful for a man
    to divorce his wife for any reason?”
  eng-FBV: Some Pharisees came to test him. “Is a man allowed to divorce his wife
    for any reason?” they asked.
  nld-1939: 'Ook de farizeën kwamen naar Hem toe, om Hem op de proef te stellen. Ze
    zeiden: Is het een man geoorloofd, zijn vrouw te verstoten, om welke reden ook?'
  bwo-bwo: Manoor ferisawino eteefwots b́ maants t'int bín fado geeyat, «Asho b́ máátsu
    ik jago bt'afiyal manatse tuutsonowere fakshuna bíetal nemo eekituwáá?» ett boaati.
  nch-BL: 'Huan hualajque sequij fariseos campa ya para quicajcayahuase Jesús para
    ma quiijtos cati amo cuali. Huan inijuanti quitatzintoquilijque: ―¿Nopa tanahuatili
    quicahuilía se tacat ma quicahuas isihua ica ten hueli tamanti?'
  quc-TNT: 'Xeopan c''u jujun tata''ib fariseos ruc'' ri Jesús, xquita'' che: ¿A takal
    che jun achi cujach bi ri rixokil pune man kas c''o u mac? —xecha che. Xquibij
    wa'' che xak rech cäkaj ri Jesús pa qui k''ab.'
  tfr-NTPO: Eshko ga fariseoga kjone kjone tek shrono l̈öng Jesús zl̈ong bäng, ba
    tjl̈ĩk wl̈o. Tjl̈ẽ ba kong ga «¿Domer ba boy rayë l̇l̇ë pogo kjĩshko ga pjl̈úre?»
  kaq-NT: 'Fariseobo rihbi sca jahui, Jahuen yohuan copi rehtenoxon hihxon, Jesus
    yocacanquin: —¿Queenxon copi res noquen haibo potacatsihquin non potatimahin?
    —hahcanquin.'
  ahr-ahr: नंतर परूशी त्यानाकडे ईसन त्यानी परिक्षा दखाकरता बोलणात, बायकोले कोणतं बी
    कारण वरतीन सोडी देवाणं हाई योग्य शे का?
  sgb-sgb: Main ungnoy Pariseo bayro ya napaidani kan Apo Jesus ya labay mandakêp
    kana ha pamaghabi na. Kabay nangotang hila kana, “Malyari ha mihay lalaki hên
    ihiyay nay ahawa na, agyan hinoman ya pagbad-an?”
  vie-1934: 'Người Pha-ri-si bèn đến gần để thử Ngài, mà rằng: Không cứ vì cớ gì người
    ta có phép để vợ mình chăng?'
  kxv-kxv: ଏମ୍ବାଟିଏ ପାରୁସିୟାଁ ଏ଼ୱାଣି ତା଼ଣା ୱା଼ହାନା ଏ଼ୱାଣାଇଁ ତାୟିପାରିକିହିଁ ୱେଚେରି,
    “ରଅସି ଜାହାରା ଡକ୍ରିନି ଏ଼ନି କାତାତାକି ଜିକେଏ ପିସାଲି ମେ଼ରା ମାନେକି ?”
  cha-cha: 'Ayo nae manmato guiya güiya y Fariseo sija, ya matienta güe ya ilegñija
    nu güiya: Siña y laje jayute y asaguaña pot jafa na rason?'
  amu-NT: 'Quia joꞌ jlaꞌcandyooꞌndye nnꞌaⁿ fariseos na mꞌaaⁿ na ñecalꞌana xjeⁿ jom.
    Taꞌxꞌeena nnoom: —¿Aa wanaaⁿ na nntseityuiiꞌ tsꞌaⁿ ljeii na tocoom ñꞌeⁿ scoomꞌm
    ncꞌe meiⁿnquia na seitjo̱o̱ñe tsaⁿꞌñeeⁿ nnoom?'
  hin-CV: कुछ फ़रीसी येशु को परखने के उद्देश्य से उनके पास आए तथा उनसे प्रश्न किया,
    “क्या पत्नी से तलाक के लिए पति द्वारा प्रस्तुत कोई भी कारण वैध कहा जा सकता है?”
  eng-OURB: Pharisees [Separated] came to him, testing him, and saying, “Is it lawful
    for a man to divorce his wife for any reason?”
  spa-BES: 'Y vinieron a él algunos Fariseos, poniéndole a prueba, y diciendo: ¿Es
    correcto que un hombre repudie a su esposa por cualquier causa?'
  san-BEN: তদনন্তরং ফিরূশিনস্তৎসমীপমাগত্য পারীক্ষিতুং তং পপ্রচ্ছুঃ, কস্মাদপি কারণাৎ
    নরেণ স্ৱজাযা পরিত্যাজ্যা ন ৱা?
  tdx-tdx: 'Niheo mb’ama’e mb’eo o Fariseoo hitsoke aze, ami’ty ontane ty hoe: Hake
    hao t’ie hifanarake aman-drakemba’e ami’ty inoñ’ inoñe vaho hanolots’ aze takelam-pifanarahañe?'
  naf-naf: Mme Palisi ekŋenaŋ ek tetipeme ekŋengalen tetimaemaeyelen toweme eksâgât
    koti yaŋkwesiwien, “Kawawaŋgalen zii zelaŋ anaŋ imbiŋaŋ kwitnaŋ kwitnaŋ sambe
    myuŋgume asekpepeyelen zein, ma yek?”
  grc-MT: και προσηλθον αυτω οι φαρισαιοι πειραζοντεσ αυτον και λεγοντεσ αυτω ει εξεστιν
    ανθρωπω απολυσαι την γυναικα αυτου κατα πασαν αιτιαν
  vid-vid: Mafalisayo wamwenga nawamuyila, wamuuza wojeza kumgwiliza, “Ndaze, yowa
    goya mlume kumha luleko mchewake kwa mbuli yoneche yeng'ha ila?”
  pio-NT: 'Néese abénaméeyéi fariseo nàacawa Jesús yàatalé náalimáidacaténá naicáwani
    itàaníinápiná báawéeri iyú yéewanápiná nacháawàaca iináwaná ìwali itàacái ìwalíise.
    Yá nasutáca néemìawani: —‍¿Pimàacasica asìali imàacaca íichawa íinuwa àta càinácaalí
    wawàsi ìwalíise iwàwéerica imàacaca úa meedá? —‍náimaca náalimáidaca naicáwa Jesús.'
  tsn-tsn: Bafarasai bangwe ba tla go buisanya nae, gape ba leka go mmeela seru gore
    a bue sengwe se se tlaa mo senyang. Ba mmotsa ba re, “A o letlelela tlhalo?”
  amr-NT: 'Kenokaʼ sueʼada fariseo huamanmadikaʼeria Jesústaj onʼhuahuaʼpo Jesúsa
    namaʼda kaeʼpo onʼpakpo: —‍¿Huabokerek hua̱to̱e̱ katepiʼ dakhueaʼ eʼkaʼte menpaʼ
    kenpaʼda endik ya̱ʼe̱? —‍Jesústaj oʼnonaʼuy.'
  pwg-pwg: Ma Perisi damsi inae kurina da ivivi kaetina. Ivi tarakiiyanei bo, “Vonaviyoyovana
    kamonai kade vivaghina emakamakai bo kegha da tomowa tuna mani ina kayowanai kawana
    yavata ini kiitawetaweyana?”
  cjv-cjv: Te Feresi ari yokamai ure “Yesu yaromi ka niki dongua dungua fire kanapune,”
    dire u Yesu moingui tei ure “Nonon kanom mapunom ‘Ne yokamai mapunom mapunom efenom
    biyai awi dowanga i fanamie,’ epe dungua ne ama dino?” diro epe mina wako teingoro
  tha-KJV: พวกฟาริ​สี​มาทดลองพระองค์ทูลถามว่า “​ผู้​ชายจะหย่าภรรยาของตนเพราะเหตุใดๆก็​ตาม
    เป็นการถูกต้องตามพระราชบัญญั​ติ​หรือไม่​”
  por-BR-2018: 'Então os fariseus se aproximaram dele e, provando-o, perguntaram-lhe:
    É lícito ao homem se divorciar da sua mulher por qualquer causa?'
  mhl-mhl: Bobiaŋ yabeko Farisi (Kadi buŋore yameŋyameŋ) goineji iŋoreo wareru buŋore
    budunji poreinde eesoi eteku iŋi weu tebuŋ, “Ŋiji fuŋine oi me oi ore eru ŋonuŋine
    bokeiŋ, oi Kadi buŋo odureiŋ me mata?”
  klv-klv: Beti naFarisi galevis logǝm hǝn aYesu, lolǝŋon ke tekǝkos len nasoruan
    san, mǝdas nahǝsan ale lousi ke, “Inor hǝn aulum̃an b̃etiṽos hǝn asoan, riŋ gab̃ulani
    husur nǝnauan o nalǝŋonian sitenan ŋai a?”
  bco-bco: Fa꞉lisi kalu iyo꞉ Ya꞉sulo꞉wa ya꞉sa꞉ga꞉, e dikili ba꞉daki a꞉la꞉dabu ba꞉ba꞉,
    “Kaluwa꞉yo꞉ ene ga di a꞉no꞉ ta꞉fa꞉no꞉ asulalega, nili man amio꞉ a꞉no꞉ o꞉liya꞉le?”
  kdl-NT: Afarishi a roku a tuwa̱i a ka ciga a wanda yi n keci, a da, “Mele ma wushunku
    vuma u a̱sa̱ka̱ uka u ne a ukuna u ɗa baci dem u wenei u yanyi?”
  apu-NT: 'Pariseoakori apaka sari iuamoni. Inirekarina Xesosi kerokiniri isãkire.
    Ininiã ipimaãrina Xesosi: —Auiritaãka atxiĩti kiki takanapiniro ĩtanoro, itakanapiniro
    inirekasaaki? —itxarina.'
  roo-roo: Oa iava vo Farisi rera tavatavaesa urioaepa oiso rera akepaoro, “Vosa oirato
    ora rera vo ruipaaro-ia riakovaaro kavu ovoireve, uva apeisi-a Reo Taisi vai pasi
    oisi purapai, Oiso vearopai oisi?”
  miz-NT: 'Véꞌxī ña fariseú san mí tuví Jesuu é kōto nteé ña ña ne, tsixeꞌe ña ñā:
    —¿Kākaꞌan ntú lei Muísee é xīi kaa é natsoo miī ntɨ́ ñadɨ̄ꞌɨ́ ntɨ dá nēé ka nuu
    i kuvi? —kaꞌan ña.'
  qvz-NT: Chibi maican fariseoguna Jesuspagma shamusha paita camangahua tapunaura,
    Shuc runa paihua huarmita yangamanda jichucpi alichanma nisha.
  deu-ELO: 'Und die Pharisäer kamen zu ihm, versuchten ihn und sprachen: Ist es einem
    Manne erlaubt, aus jeder Ursache sein Weib zu entlassen?'
  mjc-NT: 'Tacan tan juhva ra fariseo naha ra natuhva̱ ra naha nu nyaá ra Jesús, tyin
    cuñí ra naha nducu cuhva ra naha tsi ra tyin tacan tan cuvi tyaa ra naha cuatyi
    sɨquɨ ra. Tan tsica̱ tuhun ra naha tsi ra tan catyí ra naha: ―¿A vaha tsa nacoo
    rayɨɨ tsi ñasɨɨhɨ ra tsa cuenda náa ñi tɨsɨhɨ tsaha̱ ña tsi ra?'
  caa-caa: 'Entonces cꞌotoyobꞌ cora fariseobꞌ xeꞌ war usicbꞌobꞌ cocha tuaꞌ umajresobꞌ
    e Jesús tuaꞌ uyubꞌi utuchꞌiobꞌ tut e ley, y tamar era cay uyubꞌiobꞌ tuaꞌ y chenobꞌ:
    —¿Uyajcꞌon ca lugar uley e Moisés tuaꞌ catijres canujbꞌiar motor que matucꞌa war
    uche cawixcar? che e fariseobꞌ era.'
  pls-NT: 'Cottimeja canxion xifariseo vintteconchienhe xa ngain Jesús para rrojinchenichja
    xa Jesús ná cosa nchaoha para que nchao rrocjanguihi xa. Joanchiangui xa ngain
    jehe co ndac̈ho xa: ―¿Anchao ná ni sac̈hjendehe ni c̈hihi ni de ixin quexeho cosa
    que jehe ni isincheẍoxinha ni?'
  eng-WYC-2018: And the Pharisees came to him, tempting him, and said, Whether it
    be leaveful to a man to leave his wife, for any cause? [+or Whether it is leaveful
    for a man to leave, or forsake, his wife, for whatever cause?](And the Pharisees
    came to him, to test him, and said, Is it lawful for a man to leave his wife,
    for any reason?)
  bdv-bdv: ସଃଡେବଃଳ୍‌ ପାରୁସିମଃନ୍ ଜିସୁର୍‌ ଚଃମେ ଆୟ୍‌ଲାୟ୍‌ ଆର୍‌ ତାକ୍‌ କଃଟ୍‌ହାଳ୍‌ କଃରି
