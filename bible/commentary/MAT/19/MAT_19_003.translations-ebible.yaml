  san-TAM: தத³நந்தரம்ʼ பி²ரூஸி²நஸ்தத்ஸமீபமாக³த்ய பாரீக்ஷிதும்ʼ தம்ʼ பப்ரச்சு²​:, கஸ்மாத³பி
