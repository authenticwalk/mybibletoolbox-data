    ne tanio lo ma olo?”
  tnn-tnn: Kən Farisi mɨn neen kəmotol noa eko-eko məmə otiuw-pən Iesu o nənən nəghatən
    kit itəm təsətuatɨpən. Kəmotuwa o Iesu motən məmə, “?Lou tatən məmə iərman tɨtun
    napəsən rəhan pətan o nat əpnapɨn əm kit, o kəp?”
  hch-NT: Mericüsü Pareseusixi hesüana meniu'axüani me'ita'inüataque müpaü me'utiyuatü,
    Titauniva yü'üya mücu'eirienicü naimecü.
  crn-NT: 'Aj mú mi seica eꞌiréꞌene ɨ́ Jesús jemi. Fariseos mú púꞌeen aꞌɨ́ɨme. Aꞌɨ́ɨme
    méjhuaucaꞌa mej raatémuaꞌitɨn tɨ ij autéꞌɨtzen tiꞌitɨ́j jɨmeꞌe. Ayee mú tiraataꞌíhuaꞌuriꞌi
    tɨjɨ́n: ―¿Ni qui aꞌij tíꞌirɨꞌɨri tɨ jaꞌatɨ́ ayén mé rúurɨeeni ɨ́ ruꞌɨ́j tiꞌitɨ́j
    jɨmeꞌe, tiꞌitɨ́j tɨ naꞌa, capu amɨ́n aꞌij?'
  zpu-NT: 'Naꞌll bale beꞌnn fariseo kaꞌ jakeꞌ ganꞌ zoeꞌ naꞌ, gokraꞌll akeꞌ kwej akeꞌ
    Leꞌe diꞌll nench naꞌ gaꞌt da wakw akeꞌ Leꞌe xhia chole, naꞌll lle akeꞌ Leꞌe: —¿Wak
    yeraꞌa to beꞌnn ren noꞌr keꞌen, beꞌnn nchaynaꞌreneꞌ, chaꞌ bi llazraꞌlleꞌ kanꞌ
    llon noꞌr keꞌen?'
  juy-juy: ପାରୁସିଞ୍ଜି ଜିସୁନ୍‌ ଆମଙ୍‌ ଜିର୍ରାଜି କି ଆନିନ୍‌ଆଡଙ୍‌ ମାଲ୍‌ଲେ ଇୟ୍‌ଲାୟ୍‌ ବରେଜି,
    “ଇନିଜନଙ୍‌ ଆସନ୍‌ ଡେନ୍‌ ଅବୟ୍‌ ଅୟ୍‌ତବନ୍‌ ଆ ଡୁକ୍ରିନ୍‌ଆଡଙ୍‌ ଅନମ୍‌ଡୁଙନ୍‌ ଆସନ୍‌, ବନାଁୟ୍‌ବର୍‌ଲେନ୍‌
    ଅଡ଼େତେ ପଙ୍‌ ?”
  for-for: 'Aibuguni, ka''isa Parasi kina''miba aeti irosa''ma, amiyo potakena maya
    uma abigantawe: Ago kamanatepinti wasanama waya ka''maenaraka puma waya kaikenaba
    kanara payawa, uramoma abigantawe.'
  epo-epo: 'Kaj venis al li Fariseoj, provante lin, kaj dirante: Ĉu estas permesate
    forsendi sian edzinon pro ĉia kaŭzo?'
  gfk-gfk: 'Ari Parisi diet ga hanuat wara walwalar Jisas bia pa naga balu timaan
    no udiet tiniri. Diet ga tiri ie hoken: “I takodas ta ira udahat harkurai bia
    tiga tunaan na se no uno hahin, ma taie mon ta burena?”'
  bjz-bjz: Moses da Agho Dari kaifa kakato* dumeni Iesu kuvia gaita rea furia, uriga
    eghá egeguturie, “Namonde anda Agho Darida gaga daiyagha reiri? Embó eini unda
    unomi nuyae doadua, aná avora? Rege, niningigore!”
  atg-NT: Ẹgbọ iFarisi eghuo e bhale ya mu ọli fẹ ni e ba mẹ asha mu ingme ma li obọ.
    E mhila li, “Ushi oyawa o fẹ lama shi ọ ọmọse ọ ri itobọ emhikhọghuo khu ughuẹ
    ọli?”
  bjv-NT: '*Parɨsɨ je ɔti rəi rɔ Jəju tɨ, dəji-e ta tə kulə kɨ kɨyə mba kuwə-n dəw
    əi nə: «NDu-kun adɨ ta rəbɨ kadɨ dɨngəm tuwə-n nene, ɔjɨ dɔ nḛ kɨ ra kɨ ra adɨ
    nəl-e al ə se adɨ ta rəbɨ al ə?»'
  tos-NT: 'Makapitzi̱n fariseos laktalacatzuhui̱ko̱lh caj xkalhputzaputunko̱y pala
    tú̱ ni̱ tancs nakalhti̱nán, chunachí̱ tla̱n nali̱ma̱makuasi̱ya̱huako̱y. Tzúculh
    kalhputzako̱y, na̱má̱ kalhasquinko̱lh: —¿Lá̱ntla̱ huix huana? ¿Pi̱ kalhi̱y li̱ma̱paksí̱n
    namakaxtaka̱ xpusca̱t cha̱tum chixcú̱ ma̱squi pala caxatu̱cahuá̱ xpa̱lacata?'
  rro-rro: Weiana Parisea haukia baika temai Iesu herena tehobona tebakaina tetibaha,
    “Hau ha ena raona baika buonai atawana kebakarahina hanona mai ena bero ha 'ao
    aha'i?”
  mxp-NT: 'Wɨnets ja fariseotøjk wɨna̱a̱gɨn tnɨmendɨ ja nwɨndsønꞌa̱jtɨm Jesús jøts
