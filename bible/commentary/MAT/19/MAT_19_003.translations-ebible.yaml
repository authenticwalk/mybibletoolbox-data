  kpw-kpw: Pen bɨ Perisi gau, Jisas nɨp hag nɨŋno, manö naij rɨmnap hagnɨm, a göm,
    apöm hagla, “God Mosɨs nɨp hag ña lo manö u, nɨbi ap nan pro ap gɨ naij gɨnab
    u, bɨ nɨpe nɨp hag yunɨg, hag yunab aka wasöŋ Ne nɨhön gasɨ nɨŋban?” ö gɨla.
  ong-ong: Mete ilepe pite Farasi, pe pau falowo Jisas le pe pemtetei peletei polpepei,
