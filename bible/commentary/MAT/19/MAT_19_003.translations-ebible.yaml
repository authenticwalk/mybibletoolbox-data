  tam-2017: 'அப்பொழுது, பரிசேயர்கள் அவரைச் சோதிக்கவேண்டுமென்று அவரிடத்தில் வந்து:
    கணவனானவன் தன் மனைவியை எந்தக்காரணத்தினாலாவது விவாகரத்து செய்வது நியாயமா என்று கேட்டார்கள்.'
  azz-NT: 'Huan ijcón sequin fariseos motoquijque para quiejecosque nitanemilil de
