  ben-OBCV: কয়েকজন ফরিশী তাঁকে পরীক্ষা করার জন্য তাঁর কাছে এসে প্রশ্ন করল, “কোনো
    পুরুষের পক্ষে তার স্ত্রীকে যে কোনো কারণে পরিত্যাগ করা কি বিধিসংগত?”
  mil-NT: 'Te ní quexìo ɨɨⁿ úú cue tée cùu fariséú núú ndécú Jèsús xító ndèé ñáhá‑güedě
    xii‑gá nǔu nása cunduu tnúhu cáháⁿ‑gá, te xǎhaⁿ‑güedě xii‑gá: —Véxi‑ndɨ́ xìcáⁿ
    tnúhú‑ndɨ̌ núú‑n, ¿cuu daña ɨ̀ɨⁿ tée ñadɨ̀hɨ́‑dé nǔu ndědani càa ɨɨⁿ sá ñà túú
