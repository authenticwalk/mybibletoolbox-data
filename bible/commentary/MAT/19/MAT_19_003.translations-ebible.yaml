verse: MAT.019.003
translations:
  kpx-kpx: Isege Balisia ata degomoleau lohoale isiviai lobohavoge au kemo dobai.
    Isi kateai belahai avoe, “A huhuige keate molena vaveve molehame toela vage koliavena
    ke halege kena menaka egumai. Emena.”
  okv-H: Eto ai ta mihinu Pharisee embomeni nei uhoho na Iesu ke sokova aute eto kesi
    amita degi ke einge eto ingia, “Ungotenau ke pepeni ta amo do ainge mihei? Eto
    embo na teho uje na ae toasuja aravorete? Avo ejo ingore.” ainge eo Iesu na
  tbo-tbo: Ma Palisi lawahi hi nei Yesu uyahina ipa hina ludadani hi pa, ‘Apo lawa
    agona a dewa binei ega ita kaoha, iyowai a dumalu, ipa ina haleya bo ega?’
  mal-C: “ഏതെങ്കിലും കാരണത്താൽ ഒരു പുരുഷൻ തന്റെ ഭാര്യയെ ഉപേക്ഷിക്കുന്നതിന് നിയമം അനുവദിക്കുന്നുണ്ടോ?”
    എന്നു ചില പരീശന്മാർ അടുത്തുചെന്ന് യേശുവിനെ പരീക്ഷിക്കുന്നതിനായി ചോദിച്ചു.
  grc-SR: Καὶ προσῆλθον αὐτῷ ⸋οἱ⸌ Φαρισαῖοι πειράζοντες αὐτόν, καὶ λέγοντες ⸋2αὐτῷ,⸌
    Εἰ ἔξεστιν ⸋3ἀνθρώπῳ⸌ ἀπολῦσαι τὴν γυναῖκα αὐτοῦ κατὰ πᾶσαν αἰτίαν;
  bgc-bgc: फेर फरीसी उसनै परखण खात्तर धोरै आकै बोल्ले, “के किसे भी कारण तै अपणी घरआळी
    ताहीं छोड़णा ठीक सै?”
  khz-khz: Parisea talimara reketa ia genai geagoto, geverenagi-veripaganiato, negetiwato,
    “Talima ta gena ririwa garawana pene rugaa netina genai, rova na pene gapia pa?”
  deu-TKW: 'Und es traten zu ihm Pharisäer, ihn zu versuchen, und sagten: ist es erlaubt,
    seine Frau auf jede Klage hin zu entlassen?'
  zsr-NT: 'Niꞌr guladxinëꞌ ga zoëꞌ Jesús laꞌquëꞌ bönniꞌ gdauꞌ fariseo quië laꞌzíꞌ
    bëꞌë Lëꞌ, atiꞌ gulanabnëꞌ Lëꞌ, taꞌnë́ꞌ: ―¿Naruꞌ dë latj bönniꞌ nutság nëꞌë usanëꞌ
    ngul queëꞌ niꞌa qui bítiꞌtëz bi rac?'
  lin-lin: 'Bafarizeo bapusanaki pene na Ye mpo na komeka Ye ; bapesaki Ye motuna :
    — Boni, mibeko na biso epesi nzela na mobali ya kobengana mwasi na ye na libala
    mpo na likambo songolo ?'
  hns-NT: 'Tab ekaatgo Fariesie aail oke phasaawe khaatien. Oesab poetjhies: „Ek aadmie
    aapan aurat ke tjhor sake hai tjaahe djaun tjiedj khaatien, kie na?”'
  noa-E: Mag nʉm ee fariseonaan eem khʉʉn ich Jesús aigcha bëewi juau ogthom irig,
    —¿Pua oowai sĩi nem bʉ̈ʉr abarm gaaimua maadëu dich ʉʉi pʉaju aai nʉ? aichëjierram.
  eng-EMTV: The Pharisees also came to Him, testing Him, and saying to Him, “Is it
    lawful for a man to divorce his wife for just any reason?”
  mib-NT: 'Yūcuán na te ni quecoo jecu tēe grupo fariseo nuū yā, chi cácuni de coto
    ndee de ya núu ndese cahān yā. Te ni cacajnūhún de ya: ¿A íyó ley jeē cuu ndusɨ́ɨn
    ɨɨn tēe jíín ñasɨhɨ́ de núu na‑ni sɨquɨ̄ cúu, chí naún? áchí de.'
  lif-NT2: कुभा फरिसिहाॽ मे़द्‌ये़आङ् खुने़ॽ कुनिङ्‌वाॽ साॽमा फाॽआङ् पाःन् मे़गे़सु,
    “थेआङ् याःम्‍बक् मे़म्‍भेःन्‍ने मनाःल्‍ले़ कुमेःत्तिन् नाॽमा साम्‌योथिम्‍मिल्‍ले़
    पिरुबि मे़ःम्‍बि?”
  xnj-xnj: Hinu pagati ya Vafalisayu vangi vakambwelela vakamulinga kumkota, “Wuli,
    ndi chabwina mgosi kumleka mdala waki ndava ya chindu chochoha chila?”
  mmx-mmx: Lentaba lubung Parisi diga vot pasa ne Iesu la diga lok tong i mi lara
    lususue xeretna, “Kereva, Laulis Linga atdik i mulus bok kusu tara na soxope latkin
    teren mumu mene tepanga gamasa mun?”
  cbr-NT: 'Usa ''ain ca fariseo unibunën anu timë́xun Jesús uisai caraisa quia ami
    manánuxun cuacatsi quixun ñucáquin cacëxa: —¿Uisai cara ''iashia unin aín xanu
    ënti cara asábi ''ic?'
  tee-NT: 'Chai vachu'' talakchincha ju ali''in fariseonin. Va ixtapuxconiputun ixtalak''alhin
    chai yuchi chani talhisacmilh: ―Ja lhijun ju lhamap''aksin ni calhimacaulh ju
    ix''amachaka'' tam lapanac va ixlaca''atalh tu''u'' lacats''unin ju jantu k''ox
    lhiulai.'
  eng-LSV: And the Pharisees came near to Him, tempting Him, and saying to Him, “Is
    it lawful for a man to put away his wife for every cause?”
  cak-NT: 'Y ja'' jec''o jujun achi''a'' fariseos ri xeloka riq''uin, chi niquitojtobej
    ri Jesús chi nitzak ta pa quik''a''. Y romari'' xquic''utuj che: ¿Utz como chi
    jun achi nujach-ri'' riq''uin ri raxayil roma xabachique (xama''anchique) ex?'
  pah-NT: 'Kiro fariseus''g̃a nduri ga pyri no. —Tihepia ti gareaporog̃ita, ei g̃a
    ojohupe. Mara''ngu po ga nhande nhi''ĩpondekwakatuavo imombe''gwovo nehẽ? Tihepia
    ti ganhimbotegwetea a''ero, ei g̃a ojohupe. Nurã g̃a ei Jesus''ga pe: —Marãi naerũ?
    ei g̃a. Moisésva''ea remimbo''eagwera rupi g̃a ndekoi opohirame g̃wembireko''g̃a
    hugwi kunhangwera''g̃a hugwi jipi naerũ? ei fariseus''g̃a Jesus''ga pe.'
  sja-NT: 'Mama fariseorã ũk''uru irumaa chejida. Moisepa p''ãda merapii jĩak''aapa,
    iidijida: —¿Ɨmɨk''ĩrapa ichi wẽra ichi k''inia amaaipia bɨk''ã? ajida.'
  xed-xed: 'Ka gavadaghatá la Farisa da tsi, kabga ta kumay həŋ ta tsanamtá matsavaɗa.
    Ka həŋ nda tsi mantsa: «Laviŋlava mndu ta ghzliŋtá markwa taŋ, ka magamaga tsi
    ta dər wati ma skwi tsi ra?» ka həŋ.'
  mks-NT: 'Joo ndaja coo java na̱ fariseo na̱cayati na nu̱ Jesús sa̱há ña̱ coto ndojó
    ñahá na̱ cúni̱ na̱. Já na̱cachi na já xi̱hi̱n á: —Á núná nu̱ú in da̱ta̱a jándacoo
    da ñájíhí da̱ sa̱ha̱ ndá ña̱ na̱cuu —na̱cachi na̱ fariseo cán.'
  gfk-S: 'Ari Parisi di ga hanawat ura walwalar Jisas ma ra tiniri. Di ga tiri ie
    horek: “I takados ta ira nudait harkurai be tike tunana na ise no nuno haine,
    ma pata mon ta burwana?”'
  bmu-bmu: Mem ölöwak eŋgiiga Farisi (Köna keugö kapaŋkölköl) tosatŋan yaŋgöreŋ kaba
    keugö bötaknöŋ örömapkö esapköm waŋgiba kewö qesim waŋgiget, “Azinöŋ könaŋi i
    me waigöra anömŋi mosötmawi, mi Köna keu oŋgitma me qahö?”
  dgz-dgz: Ian Parisi nagire upi ine tauan pusi warup tap Iesu nop ebo wapen menan
    singui wayawan, “Apan da waenewa tandayase ae vepiwa iup nuga paina yamaseta go?”
  eng-GNV: Then came vnto him the Pharises tempting him, and saying to him, Is it
    lawfull for a man to put away his wife vpon euery occasion?
  zaa-NT: 'Làniana bitsina'' tè ca fariséua ru''a lúe para eyìla cą néda ti''iỹlá
    modo inne cą canchu xiaba uquìnnia cą ne lani ttu titsa'', acca gunàba titsa''
    cą ne nna ra cą: Tsí hua ná tsè'' qui''ni ttu nubeyu'' nna éla''ą́ niula quì''į
    para biỹa tediba caúsani cá.'
  eng-WEBSTER: The Pharisees also came to him, tempting him, and saying to him, Is
    it lawful for a man to put away his wife for every cause?
  guh-guh: 'Nexata fariseovi Jesús imoxoyorenatsi. Jamatabëcueneëjëbiaya yanijobatsi.
    Jesús bijiaya itsa jumecanaviata, peneconitsinexatsi picani. Nexata fariseovi
    jumaitsi Jesúsjavabelia: —¿Xanepana tsaja penacojiobinë pijava pexuabinexa itsacuenejavayo
    ata yabara? jai fariseovi.'
  bon-bon: Poto Parisea sigu biname cina seclige Yeesu ne apicetnärame. Teepi itemlisi
    egä, “Nää Cotre ibi mule gyene rooriye te teeme coga ne liba ägyi papa ingle cabu
    ca?”
  nhw-BL: 'Huan hualajque sequin fariseos campa Jesús para quicajcayahuase para quichihualtise
    ma quiijtos catli amo cuali. Huan inijuanti quitlatzintoquilijque: ―¿Nopa tlanahuatili
    quicahuilía se tlacatl ma quicahuas isihua ica tlen hueli tlamantli?'
  swh-ONEN: Baadhi ya Mafarisayo wakamjia ili kumjaribu, wakamuuliza, “Ni halali mtu
    kumwacha mke wake kwa sababu yoyote?”
  wbi-wbi: Avafarisayi vamonga vakaluta kukumughela, vakamposia,”Asi lukwitisivua
    mu ndaghilo siitu umuunu kukuntavula un'dala ghwa mwene mhu nongua sooni?”
  bba-bba: Fɑlisi ɡɑbɑ nɑ win mi, bu kɑ win lɑɑkɑri mɛɛri bɑ nùn bikiɑ bɑ nɛɛ, bɛsɛn
    woodɑ yɑ wurɑ tɔnu u win kurɔ yinɑ ɡɑri bɑɑyiren sɔ̃?
  eng-KJVCPB: The Pharisees also came unto him, tempting him, and saying unto him,
    Is it lawful for a man to put away his wife for every cause?
  kgk-NT: 'Upe-py oĩ ave fariseu va''e. Ogwahẽ ou-vy iha-py. Omonhe''ẽavyse mo''ã
    Hesu-pe. Upéa-gwi oporandu íxupe: —Omenda va''ekwe opoi rei ramo gwembireko-gwi,
    oiko joty tipo tekoha-rupi, he''i omonhe''ẽavyse mo''ã-vy Hesu-pe.'
  waj-waj: 'Tuqinnooduu Farisai vaidi vooya innasi nnida ivo kuaivaa koonnama kiainaaree
    kiaa inna yaparaida tunoo: Fai vaidi voovoono vo kua vo kua voovaara ari nnaataivaara
    ooqoo tinara aataruuvo vainnee? Vara hama vainnee?'
  cpy-cpy: 'Ari ipokashi-takiri Inashitantaniri-paeni ikoyi ikompita-kaeyaarimi Jesús,
    rojampi-tapaakiri, ikantziri: “¡Jesús! ¿Shinetaan-tsita-tsima rookashi-waetyaawo
    iina atziri?”'
  ekk-PKP: Mõned variserid tulid teda proovile panema. „Kas mehel on lubatud oma naisest
    mingil põhjusel lahutada?“ küsisid nad.
  mpx-mpx: Palisi enuna hi nok elana tage nihi labose, inoke hi neli hi ba, “Tab wala
    logugui i talam bosowaina tau lagona ni towani, ebo towa puna etega i nuwatu pwawa?”
  wbp-wbp: Ngula-kurrajulurla Paraji-patulku yanurnu yungulu nganta Jijaji yimirr-yungkarla
    jarungku yungu nganta-jana milki-wangkayarla jaru warntarla. Payurnulu Jijaji,
    “Nyarrpa-ka wangka Mujuju-kurlangu kuruwarriji? Jungarni mayi kajilpa watingki
    yampiyarla nyanungu-parnta karntaju nyiyarlangu-ngurlu?”
  luo-luo: Jo-Farisai moko nobiro ire mondo oteme. Negipenje niya, “Bende chik oyie
    mondo ngʼato oketh keny gi chiege nikech wach moro amora?”
  nhe-NT: 'Huan hualajque sequin fariseos campa Jesús para quicajcayahuase para ma
    quiijtos tlen ax cuali. Huan yajuanti quitlajtlanijque: ―¿Nopa tlanahuatili quicahuilía
    se tlacatl ma quicahuas isihua ica tlen hueli tlamantli?'
  aii-aii: ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܦܪ̈ܝܼܫܹܐ ܕܓ̰ܲܪܒܝܼ ܗܘܵܘ ܠܹܗ، ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܐܸܢ ܩܵܢܘܿܢܵܝܬܵ‌ܐ
    ܝܠܵܗ̇ ܠܐܢܵܫܵܐ ܕܪܲܦܹܐ ܒܲܟ݂ܬܹܗ ܒܟܠܔ ܥܸܠܬܵ‌ܐ.
  esk-NT: Iḷaŋisa Pharisee-ŋuruat utlaŋniġaat. Tavra uuktuaqsaqługu apiqsrulgiññiġaat,
    “Aŋutim avitpagu nuliani patchitchiġuni supayaanik, maliġutaksrakuaġnaqpa?”
  msb-msb: Niyan may mga Pariseo na naghalapit kan Jesus agod porbaran siya. Naghunga
    sinda, “Nano, kontra sa Kasuguan na bulagan san asawa na lalaki an iya asawa bisan
    nano an dahilan?”
  cpa-NT: 'Jøng² ca²dsiog³ dsa² fariseo ca¹dsi¹lé² cøg¹² ja³guǿ¹² Jesús. Hniu¹dsa
    li¹gan¹² Jesús. Jøng² ca¹juúh²dsa: ―¿Tsa³lé² tióg² dsa² ŋioh¹² hio¹³ quián¹²dsa
    ju³ná³ he² hi² lǿa¹²? ―ca¹juúh²dsa.'
  dso-dso: କେତେଟା ପାରୁସିମନ୍‌ ଜିସୁକେ ବୁଲ୍‌ ଦାର୍‌ବାକେ ଚେସ୍‌ଟା କଲାଇ । ସେମନ୍‌ ତାର୍‌ ଲଗେ
    ଆସି ପାଚାର୍‌ଲାଇ, “ମସାର୍‌ ରିତିନିତି ଇସାବେ ଗଟେକ୍‌ ଲକ୍‌ କାଇଆଲେ ବୁଲର୍‌ ପାଇ ବଲି ତାର୍‌
    ମାଇଜିକେ ଚାଡି ଦେଇ ପାରେ କି ?”
  meu-meu: Bena Farisea taudia haida ia dekena ela, e nanadaia hedibaḡani, eto, Tau
    ta, mai badina baine ura adavana baine hadihoa, baine hadihoa diba eiava?
  yva-NT: Vatano Parisije inta ude tavon, ware wo Yesus atopano Apa ana daura rai.
    Weti wo anajo ware, “Vatan inta po apa wanya rauguje aora, weamo mamai dako jewena
    e?”
  dgc-dgc: Te Pariseyo a inumadene diya ta éya, a talaga de siya a pagkamalién ta
    kagi na. I kinagi dia, éy “Maari wade a hiwalayan na lélake i asawa na ta maski
    anya a dahilan?”
  zpm-NT: 'Ga no me, bdziṉ bla zha farisé gocladz zho niuṉgüet zho me, par dieṉ pe
    nxiṉd me tib diidz; bnabdiidz zho lo me rëb zho: ―Pe gnë luu dieṉ, ¿pe wena csëbtsieel
    zha bgui ne gacladztaa csëbtsieel?'
  hix-NT: Àhyaka nomohtxownà hatà, Farysew kukur komo. Noro kukmanàr xe nehxatxkon
    haryhe tà, enkukmanàr horà. Onà wyaro nketxkonà rma haryhe tà, àwya. Khetxenhàrà
    hyaye kotowtoho, ohxe naye, ohxehra kat naye, owya, ketxkon hatà. Eten hoye ro
    haxa katà totowyano, khetxe hyaye, kekon hatà, Farysew komo.
  sim-sim: Urik Farisi lal li taha men li eweheyenak or mbanak li heyekmbaha li taha
    orin limu silira, �Lo nihi mberem si mbandu? Os nokove nihin men semben ni turaha
    ni mbashinak si ika, karem ni mba nahi, jivik nakwa os mo wahau?�
  npi-ULB: फरिसीहरू उहाँकहाँ आएर उहाँको जाँच गर्दै उहाँलाई भने, “के मानिसले कुनै कारणले
    उसकी पत्‍नीलाई त्याग्‍नु उसको निम्ति न्यायसङ्गत हुन्छ ?”
  cgc-cgc: May mga Pariseo na giling ki Jesus aged dakep-dakepen kanen an paagi ta
    insa para maakusaran daw may ambalen kanen an na kuntra ta Mga Sinulat Moises.
    Gainsa danen ki kanen, “Ino ta imo na isip? Naan ta Mga Sinulat Moises patugot
    na mga mama magbelag ta iran na sawa ta bisan ino nang na tenaan?”
  tim-tim: Akto Parisaio luâkŋe yâkgâlân togom dop komberâm hiaŋgim hin dâyi, “Gain
    gain luâkŋe âmbenlupyeŋe watyekbaigât dâp tatâp me bo?” dâmbiâ
  yor-yor: Àwọn Farisi wá sọ́dọ̀ rẹ̀ láti dán an wò. Wọ́n bi í pé, “Ǹjẹ́ ó tọ̀nà fún
    ọkùnrin láti kọ ìyàwó rẹ̀ sílẹ̀ nítorí ohunkóhun?”
  wos-wos: Farisi nawulak di Jisaska ye di déré hurukwexénjoka di déré wa, “Nana hambuk
    hundi yingi dé wa? Du nak déka takwaré yatakandét, wungi yikafre dé, o haraki
    dé?”
  emp-NTPO: 'Mãwã b̶ʌd̶e ʌ̃cʌrʌ pariseorãda zesid̶aa idjira biẽ́ bed̶eabid̶i cawaya.
    Maʌ̃gʌrãba iwid̶isid̶aa: –¿Umaquĩrãba dji quimada baridua carea amaida b̶ʌca?–'
  eng-F35: The Pharisees also came to Him to test Him, saying to Him, “Is it permissible
    for a man to divorce his wife for just any cause?”
  ind-ind: Tetapi beberapa orang Farisi datang hendak mencari alasan untuk menyalahkan
    Yesus, maka mereka bertanya, “Apakah seorang laki-laki boleh menceraikan istrinya
    dengan alasan apa pun?”
  pes-OPCB: 'آنگاه بعضی از فریسیان پیش آمدند تا با بحث و گفتگو، او را غافلگیر کنند.
    پس به عیسی گفتند: «آیا مرد اجازه دارد زن خود را به هر علّتی طلاق دهد؟»'
  mpt-mpt: Felisi maki Yesuse naatemoba e ni wengo klayamo mo yang keim blim kene
    mole kot kebanomo geniba teniba kil baabaniba Nib hekmel wengo mo baanoa Nakae
    e alelo fotebenang gameo ayamobo genobuo? gesiba
  bla-bla: Pharisees itoto'iauaie, ki as'saksksĭnnuyiauaie ki an'ĭstsiauaie, ŏkhsiu'ats
    nĭn'au kŏnai' nŭkŭnĭstapĭsts mŏk'anĭstŭpskoŏsaie otokem'an?
  ssx-ssx: Mandane Pa꞉tisi haliwekima꞉ ipiki tamuluekema꞉ yeke ipiki pa꞉ta꞉ lota꞉
    pita꞉la꞉ pi ma꞉nda꞉ dupa lemekeme. Hali ma꞉nda꞉ma꞉ ota꞉ pa ipika꞉ hone pa꞉la꞉
    tupa꞉ ipika꞉ wanda꞉ kiaaso yoka꞉la꞉ ekita꞉ mo nika꞉ Lo Pi Ula꞉ ekima꞉ta꞉ waleke
    ma꞉nda꞉ wiala꞉pe laa lota꞉ pimikime.
  mkl-mkl: Ŋɔi Fɑrisi ɡɔ ŋɑ ɑ̀ nɑɑ bi tɛɛ ku bɑ ɑ cɔ lɑɑkɑɛ. Nɔ ɑ̀ beeɛ ɑ̀ ni, ɑmɑnɛ
    í nɛ kpɑ̃ɑ ku kɔsi ɑboɛ si ide bɑɑ yoomɑ fei?
  gaq-gaq: ଉଡ଼ିକ୍ଲିଗ୍ ଫାରୁଶୀ ଜିସୁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌କେ । ମେଇଙ୍ଗ୍ ଜିସୁକେ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ନ୍‌ସା
