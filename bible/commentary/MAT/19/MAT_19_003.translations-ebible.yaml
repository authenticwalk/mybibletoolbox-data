  ruf-ruf: Mafarisayo wangi wamghendela Yesu wamghetse. Wamghutsa, “Angu pfinogha
    immale kumleka mwehe wake kwa totso lyolyose?”
  gun-gun: 'Jesus oĩa py ou amongue fariseu kuery. Oeko a''ã vy oporandu okuapy: —
    Ha''eve nda''u mba''emokue py rive ime kuery opoi aguã gua''yxy gui?'
  agu-BL: 'Cyoque''n tzun cobox parisey tan joyle''n puntil yi ẍe''nk jal til Jesús.
    Bene''n tzun chijakol tetz: —¿Mbi na tal teru'' ta''? ¿Ba''n pe'' slaj len jun
    yaj yi txkel yi kol tz''icy'' paj te''j? —che''ch tetz Jesús.'
  isn-isn: Mafarisayo akamuhanga u Yesu, akamugema, akamuila, Ikutula taine umuntu
    kumuleka umusungu akwe kunsoko ihi?
  ilo-ULB: Immay kenkuana dagiti Pariseo, ket sinuotda isuna, a kunada kenkuana, “Nainkalintegan
    kadi nga isina ti maysa a lalaki ti asawana iti uray ania a makagapu?”
  pir-NT: 'Sa ye ihquẽquina fariseo masa Jesure yahusã duaye, ñano tiquiro yahuducugʉ̃
    tʉho duaye, tiquirore sinituri: —‍¿Mari namosãnumiare cohãgʉ̃ quehnoaboagari?
    ¿Mari dutiye pehe sata ye dutiagari, mʉhʉ tʉhotugʉ̃? ni sinituri tiquina.'
  anv-NT: Ndɛre ji alú ɛwú, bɔɔ́ Farasi fɔ áfɛ́ ɛta wuú mammua ji áké, “Nnó
    ɛbɛ́ ɛsé ɛkamé nnó mende awá neba ne mendée wuú né yɛ́nde ɛkɛ́ mechɔɔ́?”
  sab-NT: 'Kwian fariseo gweale chku Jesudi mo chuge Jesu ole, ama ulita takalin Jesu
    gerule gweale me no Moisés chadalla dollale, ene ama ñage Jesu gbe jiske e gdale,
    ta ene ole kwian fariseo ulita geru kadu Jesuge: —Cha geru kade bage, ¿kwian onbre
    mo jwanba ñage mo muiralla chuge ngwadi muinga age gweale gdale? ¿Age ene e skwen
    no Chube gwa giti o skwen me no Chube gwa giti?'
  tmd-tmd: Makwam Perisi nöbö bla, Jisas nugwo yad nugwɨŋ, mönö gwogwo bli yajönɨŋönö,
    rön, hön yad nugumä, “God Mosɨs nugwo yad nölöŋ lo mönö aku, mö i ap ulmɨdö i
    rɨ gwogwam cön aku, nöbönɨŋa nugwo yad abnöb, yad abönɨŋönö wöhö? Nagö agö rɨbɨm
    yöx nugulö?” rɨmä.
  acr-NNT: 'E kꞌo kꞌu jujun chike ri fariseos xeqibꞌ rukꞌ ri Jesús xa re kakikꞌam
    upa y xkitzꞌonoj che: —¿Ubꞌe nawi che juna achi, xa tobꞌ saꞌ ri kujal wi uchiꞌ
    ri rixoqil, kuya bꞌi ruwujil re jachbꞌal ibꞌ che? —xechaꞌ.'
  kpg-kpg: Hunu Pharisee ga lloomoi gi Jesus ga heeu gi Mee belee haga ihala a Mee,
    “Ma e hai donu go tadau haganoho dela e dumaalia gi tei daane gi diagia dono lodo
    i di ingoo hua tadinga dela e hiihai ginai eia?”
  taj-taj: ओच्‍छे कोइ कोइ फरिसीगदेसे येशूला सेम च्‍याबाला लागिरी, “खालै म्‍हिसे ह्राङला
    म्रिङदा तिगै दोष उन्‍सी छोडपत्र लबा ठीक हिन्‍ना कि आहिन” भिसी ङ्‌योइजी।
  avt-avt: Hɨrak keit ein, hɨr mɨt ne Farisi nan nanmitɨwekpɨn nanri han kɨrak natɨp,
    “Hɨm me Moses haiu misesim matɨp hɨram yaaim te mɨtɨk akɨpɨr mɨte pɨrak hɨre wauno
    waunaiwɨrek me menmen miutɨp o yapɨrwe hɨre wɨrɨakem hɨrak kɨneinɨm o au?”
  cbk-cbk: Despues el maga Pariseo ya anda con ele, y ya precura lang era cuji con
    ele na di suyo maga palabra, y ya pregunta, “Tiene ba derecho el marido separa
    con su mujer si tiene le rason?”
  uig-ARA: 'ئەمدى بەزى پەرىسىيلەر ئۇنىڭ يېنىغا كېلىپ ئۇنى قىلتاققا چۈشۈرۈش مەقسىتىدە
    ئۇنىڭدىن: ــ بىر ئادەمنىڭ ھەرقانداق سەۋەبتىن ئايالىنى قويۇۋېتىشى تەۋرات قانۇنىغا
    ئۇيغۇنمۇ؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Esar fariséoin Jesús quin béjecro. Fariséoin Jesús urá wahitín ac táyojocro:
    —Wiyat ay bár yajcayat, ¿uwat wiya yehw̃ tétaica? ¿Moisesat bachan chihtán cuihsú
    bahjác cuitar eyta yehw̃ ten acu ajc waaca? wajacro.'
  abx-abx: Mangno aniya' magpamada'iray si iya mga Parisiyo para hamok pagpurbar kon
    anala' iya si mga allingun-na. Amatilaw mga iya, “Nagpatugot ba' si bala'ud-ta
    kam nga akabulag i lalla si alla-na si bisan ay hamok rasuna?”
  mco-NT: 'Huin''it nijëjɨty je fariseos ajcxy nimiiñ Jesús co yajmachcähuaangɨxy
    anajty. Chi ajcxy y''amɨdooy: ―¿Nej janch co Dios tɨ xymooyɨm cötujcɨn co jëbɨ
    tüg yëydɨjc ixmadzip ytöxyɨjc mɨɨd tɨm hueenɨ ti capxy ti ayuc?'
  kqf-kqf: Ḡome Palisi ḡesaudi Yesu wailaulubuna aubaina a tava lisinemo bi ai talayena
    gado, “Waiḡake ya waianina ee geḡa te oloto bai i noḡonoḡotina luvanemo mwanena
    ya gose, ee?”
  cpb-NT: 'Ari ripokashitakeri Fariseo-paini, ikowi rikompitakayaarime Jesús, rosampitapaakeri
    ikantziri: “¿Shinetaantsitatsima inkowe atziri rookashiwaityaawo iina?”'
  aon-aon: Aria anam Farisi hanamori Jisas aria hakana hukwiraeh anan um nukri enen
    baraen madae yopin uwe iri. Aria amam harigan namudok, “Apakin lo da wosik nyakrium
    anan arman ta wosik neyatakuk ananik irohukwik um enen hwarohwin baraen meyoh
    aka, uwok?”
  hus-NT-2005: 'Utukná tám na Jesús kʼal cháb óx i fariseotsik ani abal ka taktamiyat,
    konyat enchéꞌ: ―¿Alwaꞌxeꞌ kin jilaꞌ jun xitaꞌ nin tomtal kʼal xowaꞌkichkʼi tin
    kwenta?'
  mig-NT: 'Yúan‑na te ni̱ ja̱koyo yaku̱ cha̱a fariseo nuu̱‑yá, ja̱ kóto nchaa̱‑de‑ya̱
    kákuni̱‑de. Te ni̱ kaka''a̱n‑de: Va̱tu‑ni kuu xndóo ɨɨn cha̱a ñasɨ́''ɨ́‑de ja̱
    sɨkɨ́ na̱ni kua̱chi kúu, xí túu, áchí‑de.'
  bps-bps: Na nun dad Farisi salu di kenen du neyela dalan dmalam kenen, taman smalek
    ale, manla, “Fakay dé di flalò Dwata ku kahito yaanito, balù tan i gumdaan?”
  mbs-mbs: Doen menge Parisiyo nengemahà te kemalì diyà te pegtoladà i Jesus amon
    doen idimanda dan tepad kandin. Dimoton dan kandin aw mig-insà dan, “Mepakay lay
    aw somibwan se otaw te esawa din pengkey wedad medaet ininang din?”
  tof-tof: Ngibürr Parrisia oyaka we togobórr. Ibü ubi oya amiógüm yarilürr tóba bóktandógab.
    I oya imtinóp wagó, “Mibü gidadógab ia taia, pama kol amaiküm popa pokodógab,
    ta ia koke?”
  cme-NT: '*Farisĩɛbaa-ba naŋ baa ta ba ne wuɔ sĩ ba ka gbãa piiye cure-yuɔ. Baa
    piɛ u caaŋ-nu a yuu-yo wuɔ: «A saa baa miɛ Diiloŋ-hũmelle‑i, da ku dɔl-niŋ ŋ
    gbãa nanna ŋ ciɛŋo‑i wɛi?»'
  sus-sus: Farisɛnie naxa fa a yire alako e xa gantanyi te a bɛ. E naxa a maxɔrin,
    «A daxa xɛmɛ xa mɛɛ a xa ginɛ ra fe birin ma?»
  pon-2006: Parisi kei ahpw patohla rehn Sises oh song lidipiheki ar peidek ni ar
    kalelapak, “Ia duwe, atail Kosonnedo mweidohng ohl emen en mweisang eh pwoud pwehki
    kahrepe ieu sohte lipilipil?”
  dad-dad: Farisia tamo tunĩ ĩ wagen disi, kisi difiye ken, idi to difiyen, “Tamo
    taka, yogon kayau gariya fire fire bun iruf anĩ, lo dõ fiya de?”
  zab-NT: 'Ax duudx de fariseu güebinuudeb Jesús, ne par gúndeb prueb laany ax gunabdiidxdebny:
    —¿Ta zelee ldáa bniety chialni pur xitill cos?'
  jae-jae: Ma Parisai ŋagêdô dêdêŋ eŋ sêja sebe sêlêtôm eŋ ma sêsôm gebe “Ŋac teŋ
    embe êwi nê awê siŋ êtu biŋ gêga teŋŋa paliŋ-paliŋgeŋ, oc êtôm me masi.”
  ksd-ksd: 'Ma ta ra umana Parisaio dia tadav ia, dia valavalar ia, dia tir ia dari:
    I takodo bar ba ra tutana na vungue kana vavina ta ra magit par?'
  msm-NT: Meyduon mgo Pariseo no mig-anduon ki Jesus su ogtogkadon dan. Mig-usip sikandan,
    “Igtugut to tinuuhan ta no ojowan to asawa to inggad nokoy da no ogkaamungan?”
  myk-myk: 'A Farizhɛɛn pii di fulo wu na, kɔnhɔ pʼi wu pɛri wii. A pʼi wu pye: «Lʼa
    saha ná wu wu shɔ gbaga xɔ kaɲuŋɔ bɛɛri na ya?»'
  sbe-sbe: Na Paliseya tamowaidiyao hekadi se laoma bena Yesu se lautonogi, na se
    henamaiyei se wane, “Gonowana taba tamowai hesau mwanena nuwatu saha hesau debanaena
    ye inawasei, o ye inawasegaibuimoei?”
  mcr-mcr: Itaŋgaŋi Parisi hŋqua Ique äwimepu, “Iqu kukŋuä quvqä hui natqaŋgutqe,
    Ique kukŋuä mitquaŋqä” kŋuä ämapu, yatŋqä tiiŋä äwikuwi. “Ämaqä hŋqu iqueqä äwiŋqetanä
    apäki huätä dowatqe, näyaqä suqä iuŋi, äŋguätanä, quvqätanä?”
  cux-NT: 'Tuu''mi ní ''iiⁿ''yāⁿ fariseos ndaá yā nanááⁿ Jesús miiⁿ ti neⁿ''é yā chi
    n''diichíneeⁿ yā Jesús miiⁿ. Ní ngaⁿ''a yā ngiī yā ''iiⁿ''yāⁿ: N''diī Jesús, ¿''áá
    canéé ná ley chí saⁿ''ā ní cu''neeⁿ sa n''daataá yeⁿ''ē sa chi nguɛ́ɛ́ ch''ɛɛtɛ
    dɛ''ɛ̄ chi n̄diiⁿ tá?'
  tur-YTC: Ferisiler Yeşua’ya geldiler, O’nu sınayarak, “Erkeğin herhangi bir nedenle
    karısını boşaması Yasa’ya uygun mudur?” dediler.
  san-ITR: tadanantaraM phirUshinastatsamIpamAgatya pArIkShituM taM paprachChuH, kasmAdapi
    kAraNAt nareNa svajAyA parityAjyA na vA?
  bel-N: 'І падыйшлі да Яго фарысэі, спакушаючы Яго і кажучы Яму: «Ці за ўсякую віну
    можна чалавеку разводзіцца з жонкаю сваёю?»'
  sch-sch: Pharisee senkhatngei a kôm an honga, ama min ôk rang pûtin, “I-ihsika
    khomin min a lômnu a mâk hih ei Balamin aphal mo?” tiin an rekela.
  mic-MIQNT: Ta'sijig Palasiaq el'ta'jig Se'suseg. Wejo'tmi'tij gistesguanew. Na pipanima'titl,
    “Gt'tplutaqanminu telteg na ji'nm gis nigtua'latl ugte'piteml ugjit ta'n pas'g
    goqwei pewatg?”
  huu-NT: 'Naimɨena facacɨllena, dajerie fariseuaɨ naimɨe dɨne bitɨmacɨ. Rafuena jɨcanoiacadɨmacɨ.
    Naimacɨ uai naimɨe raise oñenia, naimɨena duere fɨnoacadɨmacɨ. Jɨcanotɨmacɨ: —¿Ɨima
    ie aɨna dotajana rairuidɨo? ¿Nɨe isoide rafue muidona damɨe ie aɨna dotarede?'
  jiv-NT: Nui̱ Pariséu Jesusan nekapsataj tusar aniasarmiayi “¿Shuar ni nuwe̱n itiurchat
    akui ajapamniakait?”
  otm-NT: 'Nɛ nubʉya, bi zøm bʉ''da ma ngʉrpihe ngue yʉ fariseo, bʉ mi ''bäh ra Jesús.
    Mí honi ''bɛ''a dí yąpi, nɛ bi ''yɛ̨mbi: ―Ha sä da hyɛh rá xisu n''da ''bʉ madí
    ts''ʉtho ''bɛ''a da ''yøt''e, bi ''yɛ̨n''ʉ.'
  dah-dah: Gwaha teŋ hikeyabe Farisi mar kura beleŋ tuŋaŋ urniŋ yeŋ waŋbe, “Al kura
    miŋ goke kuram moŋ berem takira tiyyeŋ gobe Moseyen sabarebe igiŋ yitiŋ we?” inamiŋ.
  tnk-tnk: Nənə Farisi me həuvehe tukwe in mhəres pen nari riti min mə tuhəreɡi ro
    Iesu mə trəfni irə. Irəha həni mə, “Ratukwatukw ia Loa səkɨtaha mə ko iərman riti
    rəpwəh səvənhi pran uə rekəm?”
  kpr-kpr: Moses da Geka kaifa kakato+ mendeni fera, numo deroro geka sembae sari
    ningari dae sedo, ategi useri, “Namondeda Agho Dari nange resi? Se ningore! Genembo
    kotae kotae nunda ujuda noaro doyaeti, ai?”
  san-IAS: tadanantaraṁ phirūśinastatsamīpamāgatya pārīkṣituṁ taṁ papracchuḥ, kasmādapi
    kāraṇāt nareṇa svajāyā parityājyā na vā?
  nho-nho: E mee aaraa Faarisi ni oo ake kiaa Ia no vasirisiri tipuaina laatou Jesus
    ki hakasara se taratara maana. Naa tama naa ni oo ake no vasiri peelaa ki Jesus,
    “Taratara mai, naa Loo taatou raa e taratara maa te tanata raa e lavaa te tiiake
    ia tana aavana?”
  gym-NT: 'Ye ngwane abko nitre bariseo rükaba ruäre Jesu känti abko tö rababa Jesu
    nuaite ja käne, käkwe nieba krörö ie: ¿Kukwe mden erere nuendre merikwe angwane,
    rabadre tuen käme nie, yebtä nikwe meri nikwe tuadremetre ye abko dbe abko Ngöbö
    Kukwei tä niere ya? nieba kwetre Jesuye.'
  azg-NT: 'Yajoꞌ vendye nnꞌan tmaanꞌ fariseos, jnanꞌndyooꞌhan na mꞌaan jon na ntꞌue
    nꞌonhan na quitsꞌaa jon ncüii nnon chaꞌ ntyja ꞌnaanꞌhanꞌ ngacüaaꞌhin. Taꞌxeeꞌhan
    nnon jon: —Ntyja ꞌnaanꞌ jñꞌoon na tquen Tyoꞌtsꞌon na iquenhanꞌ xjen, ¿Aa ncyaahanꞌ
    na ntsityuiiꞌ tsꞌan tson na toco juu yo scuuꞌ juu ngꞌe minꞌcya ro ncüii nnon na
    itsitja tsanꞌñeen nnon juu?'
  bhd-bhd: तैखन फरीसी लोकेईं यीशु कां एइतां तैस अज़मानेरे लेइ पुच़्छ़ू, “कुन मैन्हु
    अपनि कुआन्श केन्ची भी वजाई सेइं फारख्ती देनी जेइज़े?”
  too-NT: 'Lā'' tuncan makapitzīn fariseosnu'' talaktapajtzūlh Jesús. Ixtalīlaktzī''ncu''tun
    lā'' ū''tza'' talīkalhasqui''nīlh: ―¿Chā tzē makxtekcan quimpuscātca''n lā'' xapacan
    ixtacuīni'' ixpālacata chuxatūya catūhuā?'
  ind-AYT: Beberapa orang Farisi datang kepada Yesus untuk mencobai Dia dan bertanya,
    “Apakah dibenarkan bagi laki-laki untuk menceraikan istrinya dengan berbagai alasan?”
  cjo-NT: 'Eejatzi ipokashitapaakiri warijeeyopaeni. Ikowawitaka ikompitakayaarimi,
    rootaki ikanantawitapaakariri: —¿Tsikama okantzika Iwaperite Tajorentsi? ¿Okameethatzima
    ninkarika kowashitachari rookero iina?'
  nsn-nsn: Doho gisiameher Parisi ka lame tang Iesu tar me uatolaua tatanon, kara
    me dangata pare, “Nagi ualatoheig, e uauia tar bulout tar uelueltula liu tena
    kuaha tena nimalar?”
  san-DEV: तदनन्तरं फिरूशिनस्तत्समीपमागत्य पारीक्षितुं तं पप्रच्छुः, कस्मादपि कारणात्
    नरेण स्वजाया परित्याज्या न वा?
  tna-NT: 'Da su beju piada piada fariseo cuana ja Jesús nariatana mimi neje tu yaba
    puji. Uja Jesús quisabatana huecuana: —¿Ai jepuiti da, etse sa ehuane neje jamesiati
    cua? ¿Cuaja jacuatsasiati cuana epuani?'
  lid-lid: Eme oro Parasi rayah ame atou Jises ma oro anya kanone iy. Oro ndremenyani
    iy i buku doh, “Sebwe sahou batanau tataha anya, lau winiyan tikahei udun na saba
    katin udu budon tan amwenen nadeh?”
  wim-wim: Ngul amanamaniy-a, pam Pharisees puungk wiy anangana wampin nungant. Than
    yaan thawin nungant, nil wik want-wanttakan thawow thanta, “Ayyang, ngul wik thayan
    ngamparamangan wanttak waaꞌan e? An ngul min ey? pamang wanch thum nungantaman
    aak-yaꞌangan aak umpuyangaman wantowan ey?”
  zga-M: Avafalisayo vakhandutila, vakhagheda, vakhambula, “Nda yivo lweli umunu ukhundekha
    undhala uvamwene khu khila nonghwa?
  yom-yom: 'Bafalisi bayiza kuidi Yesu mu kumvukumuna ayi banyuvula : —Minsua midi
    kuidi bakala mu katula nketo andi va dikuela mu kioso-kioso bila e ?'
  san-SIN: තදනන්තරං ඵිරූශිනස්තත්සමීපමාගත්‍ය පාරීක්‍ෂිතුං තං පප්‍රච්ඡුඃ, කස්මාදපි කාරණාත්
    නරේණ ස්වජායා පරිත්‍යාජ්‍යා න වා?
  yut-yut: Aŋakwan Parisi amɨn dɨwarɨ da Yesukon abɨŋ aŋkewalek yaŋ iyɨwit, “Nin da
    gen tebanon niaŋ tosok? Amɨn kɨnda da mɨŋatni galak toknikon tagɨ kwɨnɨtjak, bo
    dɨma?”
  grc-BYZ: Καὶ προσῆλθον αὐτῷ οἱ Φαρισαῖοι πειράζοντες αὐτὸν καὶ λέγοντες αὐτῷ· εἰ
    ἔξεστιν ἀνθρώπῳ ἀπολῦσαι τὴν γυναῖκα αὐτοῦ κατὰ πᾶσαν αἰτίαν;
  tbl-NT: Yóm knóen bè yó, wen kem Farisi mógów ebéléen, wen snólók le béléen mò dalil
    gónó le dmuón du, mon le, “Là sideken bè hlau tekuy kô ke skó bè yehenen yóm tau
    balù kihu buten?”
  cpc-NT: 'Ari ipokashitakiri Fariseo-paini, ikowi inkompitakaiyaarimi, josampitapaakiri
    ikantziri: “¿Jesús, shinitaantsitatsima jookashiwaityaawo iina atziri?”'
  nhg-NT: 'Yecuöquenu seque fariseos omopachojque tietlac para tieprobörusque. Hua
    tietlajtlanejque: ―¿Conbenierebe que sente tlöcatl ma quecajcöhua isohua ipampa
    canajyetla sösantle?'
  nya-nya: Afarisi ena anabwera kwa Iye kudzamuyesa. Anamufunsa Iye nati, “Kodi ndikololedwa
    kuti mwamuna amuleke mkazi wake pa chifukwa china chilichonse?”
  ngu-NT: 'Niman sequimej fariseos oquinisihuijquej Jesús para quitlatlatasquej, niman
    ijquin oquitlajtoltijquej: ―¿On tlanahuatijli cahuilia se tlacatl noxotonis ihuan
    isihuau masqui san itlaj icatzin?'
  kup-kup: Pot tohot hehan Parisi aban nari pim nakoe emat Iesu ganö nao hapanen paru
    pi bapan homet piin moreg epat at mañah, “Met aban nap pim añap kaev metapanen
    sapanez non naorö hez, ma bon?” Pot at mañahan Iesu hañiv epat mañah,
  jid-jid: Farisawa baye tsrawu nda mye wu, A he tu nkon ndu lilon ga gran ni wa ma
