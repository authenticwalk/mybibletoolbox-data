  ckb-ckb: 'هەندێک فەریسی هاتنە لای بۆ ئەوەی تاقیی بکەنەوە و گوتیان: «ئایا دروستە
    مێرد لەبەر هەر هۆیەک بێت ژنەکەی تەڵاق بدات؟»'
  nas-nas: Eeꞌnoko niiꞌning boto keperuuꞌnavitu nariꞌ Jiisuuꞌanko pororaiꞌnange aavavaama
