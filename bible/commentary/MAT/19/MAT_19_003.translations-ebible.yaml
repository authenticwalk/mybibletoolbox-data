  san-THA: ตทนนฺตรํ ผิรูศินสฺตตฺสมีปมาคตฺย ปารีกฺษิตุํ ตํ ปปฺรจฺฉุ:, กสฺมาทปิ การณาตฺ
    นเรณ สฺวชายา ปริตฺยาชฺยา น วา?
  iws-iws: Mɨ Farisi kam nhɨrɨm ɨna yɨtɨm siirɨm mɨ sɨma siirɨm inɨ boɨnkɨnankɨuni
