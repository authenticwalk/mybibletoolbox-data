  kan-OKCV: ಫರಿಸಾಯರಲ್ಲಿ ಕೆಲವರು ಯೇಸುವನ್ನು ಪರೀಕ್ಷಿಸುವುದಕ್ಕಾಗಿ ಅವರ ಬಳಿಗೆ ಬಂದು, “ಒಬ್ಬ
