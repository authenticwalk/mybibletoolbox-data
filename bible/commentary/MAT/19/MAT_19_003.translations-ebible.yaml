  wap-NT: 'Pabiꞌi kida Phariseenao waꞌatin uꞌidaꞌati ĩtiwaa-kidapaꞌananuz. Ĩpishaanuzu
    kaikapaꞌa: “Wakakinaorinaa taapada daonaiora muudan paudaiaro naꞌapaꞌoram dikin
