  tgp-tgp: Pharisee la mai isana vara la vaihitea lara, “Mo tataholo usuri na leu
    vara tea i er̃i tipahi narouna matan te hinau?”
  auc-NT: Paditeoidi guiquënë, Godö ämö ëñëninque Itota wabänö adodeque oda cædete
    wæcä tocæ̈ï, ante pönëwënäni inte tömengä weca pöninque änänitapa. —Wængonguï
    æbänö ante wææ angacäï. Waocä tömengä nänöogængä ingante quïëmë beyænque pämængä
    ïninque edæ nö cæte intawo.
  kbc-NT: Icoa fariseutedi igotibeci midoataɡ̶a Jesus modineetalo meote ligegi ane
    beyagi. Odaa moditalo, “Ǥonajoinaɡ̶aneɡ̶eco domige oika ina ɡ̶oneleegiwa me yaladi
    lodawa mokanicodaaɡ̶ica ane leeɡ̶odi?”
  bmh-bmh: Parisi dudu ipal agen Yesus polumurabun en go waugab alaimai, guzenai kanabai
    ze auremen. “Igual kasai ze nug eneu, air tub igul eg i meun, gonugau gamu nug
    gonugau dabeleu eim utabun iboin ta, tam?”
  ctu-BL: 'Tsa'' tiliyob fariseojob ba''an Jesús, come yomob i yilʌben i pusic''al.
    Jini fariseojob tsi'' c''ajtibeyob: ¿Tic''bil ba winic ti mandar cha''an mi''
    choc loq''uel i yijñam che'' mach tijicñayic mi'' q''uel? che''ob.'
  meq-meq: 'Farisa hay ta həndzəɗ ka təv i Yesu. A satay məhəle faya abəra suwat.
    Ta tsətsah faya, tə gwaɗay: «Bazlam kway mapala eye kə vəl tsəveɗ ka mahəhere
    ŋgwas hərwi kwa i wu waray waray ɗaw?»'
  noa-H: Mag nʌm hee fariseonaan heem k'ʌʌn hich Jesús haigcha bëewi juau hogt'om
    hirig, —¿Pua hoowai sĩi nem bʌ̃ʌr habarm gaaimua maadëu dich hʌʌi pʌaju haai nʌ?
    haichëjierram.
  alp-NT: Eleki tamata Parisia sie ilaru esi luake lokoI kena tehekeNi leke tamata
    esi luluI moneka. Esi tneuI be, “Kuru, lulu Tuhane Eni lepate rebe Musa ilekiule,
    tamata mokwai iteu lomai kai eni bina le bei sasaisa neka yele pibe mo?”
  san-VEL: tadanantara.m phiruu"sinastatsamiipamaagatya paariik.situ.m ta.m papracchu.h,
    kasmaadapi kaara.naat nare.na svajaayaa parityaajyaa na vaa?
  kbq-kbq: Anante mago'a Farisi vahe'mo'za rehe'za kenaku Agrite e'za, mago'azama
    hanigeno'a amne nenarona ahenatigahie huno kasegemo'a hu'nefi? hu'za antahige'naze.
  kbh-kbh: 'Básefta fariseunga Jesúsbioye tmojanobeconá y jisháchichiyama mënts̈á
    tmojantjá: —¿Queojtselesenciana canÿe boyá nÿe ndayámnaca chabe shémbioye cachcá
    jesonÿayama ca?'
  ron-LSB: 'Fariseii au venit la El și L-au pus la încercare, zicând: “Este îngăduit
    oare unui bărbat să divorțeze de nevastă-sa pentru orice motiv?”'
  pon-pon: 'Parijar akai ap kodo kajonejon i indada: Me pun, ol en kajela a paud pweki
    okotme?'
  nhe-BL: 'Huan hualajque sequin fariseos campa Jesús para quicajcayahuase para ma
    quiijtos tlen ax cuali. Huan yajuanti quitlajtlanijque: ―¿Nopa tlanahuatili quicahuilía
    se tlacatl ma quicahuas isihua ica tlen hueli tlamantli?'
  sps-sps: A tee vainy Farasi naa mito Tsunia, ri tanik iny tanaf Towa tan rangat,
    “Te toobing kan non tana Faun tsura tana mes ma ots fanging fiisen me natsun tana
    fo mamatsiny kat to te koman fi non ya?”
  wnc-wnc: Siwan Ferisi aminu kunduta ie apuke tasiwa siwikge apuke kunduta anzing
    inikwaiking, “Aminu tapatuta maatna inikwasiwan kuwanu Mosesde mama wamu asandewik
    ba dasing,” ngang inikwaiwa
  nmw-S: Farisi topadine si lok heine tage si ehamnohon, iyete si tayak si nga, “Tab
    wada logugui i taem tolomo bosowaine i boleu poniyene, hebe i nuwotu paidi boluwo
    pakene hotiya?”
  bus-bus: 'Farisi kenↄ mↄ̀ wà à yↄ̃ wà gwa, ben aↄ̃ à là wà bè: Gↄ̃gbɛ̃ zɛ́ vĩ à
    gí a naↄ̃zi yã píngi yãnzin yↄ́?'
  gub-BL: Amo ze'eg kwehe arer kwaw par parizew her ma'e uhem wà ipyr a'e wà. Ipurumuze'eg
    zemueteahy kar wer hehe wà. Uze'eg izupe wà. — Aze awa ipuir e wer wemireko wi
    nehe, ma'in ze'eg kwehe arer pape rehe imuapyk pyrer agwer awa rehe a'e, i'i izupe
    wà.
  imo-imo: Farisi iye mare yu molorumuna ongo yu ambele ungumu nimbelonje, nimbe kenjimbelonje
    manda manjipo pilemili ningo yu waliko pilkolio ningei, “Iye teni yu yunu pilipelie
    yunge ambomu kamukumu topa makorombalo wali manda tembalo molo aku tembalo kinye
    ungu mane te topa tangondombaloya?” ningi.
  boj-boj: Onaqa Farisi naŋgi olo Yesus aqa areq bosibqa a anjam bei grotimqa qusib
    naŋgi a ojqajqa deqa gisaŋyosib endegsib nenemyeb, “Tamo bei aqa ŋauŋ aqa jejamuq
    di une kiñala bei soqnimqa tamo dena a uratqa kere e? Gago dal anjam a kiyersi
    marqo?”
  eng-DRA: 'And there came to him the Pharisees tempting him, and saying: Is it lawful
    for a man to put away his wife for every cause?'
  knf-knf: '*Bafariŧay baloŋ baŋal pţaawana, aşë ñoga ahepara aji : « Bgah bi nun
    badinan ñaaŋ abubara adook aharul ţi bniim i? »'
  san-KHM: តទនន្តរំ ផិរូឝិនស្តត្សមីបមាគត្យ បារីក្ឞិតុំ តំ បប្រច្ឆុះ, កស្មាទបិ ការណាត៑
    នរេណ ស្វជាយា បរិត្យាជ្យា ន វា?
  arn-NT: 'Kiñeke ti pu farisew fülkonpuyngün ta Jesus mew re ngünen mew tañi ramtuafiel,
    fey feypieyew: —¿Kümey am kiñe wentru ñi wüdakureael chem dungu mew rume?'
  zas-NT: 'Abiꞌ tioꞌp choon ree bénfarisew bibig loj Jesús, dxel par güün reeman laaman
    prueb, gunabdiidx reeman lojman rëb reeman: ―¿Zileꞌ yalaꞌ bejn lacheelaman por
    xhiedxitzinin ya?'
  ken-NT: Ágháká nɔ́kɔ́ arɛ́, mbɔk bǒnkwɔ Fárisi bárɔ́k mɛmɔ yi, bábhɛp yi
    bɛ, “Yɛ̌ yí, yɛ̌ yi, ɛbhé ɛyɛsɛ ɛka bɛ mmu ándɔ́ ngɔrɛ́ ywi ndǔ nɛbhay kɛ
    ɛbhɨkɨ ka?”
