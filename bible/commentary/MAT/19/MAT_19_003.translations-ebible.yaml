    ଚାଡୁକ୍‌ ଅୟ୍‌ଦ୍‌ ?”
  otq-NT: 'Nuꞌmú̱ ya de̱ngaꞌbe̱pate bi ma ba kꞌöꞌsa ar Hesu nda tsa̱ti, ne bi ꞌñembabi:
    —Hage tsa̱ntꞌö ya thogi da tsa̱ da hye̱ ár ꞌbe̱hñö nꞌar ñꞌo̱ho̱.'
  tzo-SA: 'Te italic ta stojol Jesús jayvoꞌ jfariseoetic yuꞌun tal sqꞌuelbeic yoꞌon
    li cꞌu sba chtacꞌav li Jesuse. Jech la sjacꞌbeic: ―¿Mi xuꞌ ta xquictacutic o cajnilcutic
    ti cꞌusiuc noꞌox smul tstae? ―xiic.'
