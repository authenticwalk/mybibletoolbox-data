  mdy-ETH: ፔርሴ ዓሳ ዒ ዎዚ ጋዓቴያ ዋይዛኒ ዒዛ ኮይላ ሙካዖ፦ «ማዔ ባኣዚ ቢያና ዓሲ ፔኤኮ ማቾ ዓንጃንዳጉዲ ዎጋ ዓይሣ?»
