verse: MAT.028.014
translations:
  kpx-kpx: Isi mesoho Loma gamani kosiveu ke evisi kemo hoto louge noeabuna la vale
    ke vovohoi. Iale lainaho onobe huhulahalive.”
  okv-H: eto gavana na ingesuja kito dago na amita degi ke aro ungota degi mane au
    osaga kesova.” ainge eo
  tbo-tbo: Ma gasi hi paliwelehi hi pa, ‘Inapa mi Loma hai taniwaga tuwega geka ina
    nonoli yaka apo to koyameya po ega ina lauuyogigai uyahimi.’
  mal-C: ഈ വിവരം ഭരണാധികാരിയുടെ അടുത്തെത്തിയാൽ, ഞങ്ങൾ അദ്ദേഹത്തോട് സംസാരിച്ച് നിങ്ങൾക്ക്
    കുഴപ്പമൊന്നും ഉണ്ടാകാതെ നോക്കിക്കൊള്ളാം” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἐὰν ἀκουσθῇ τοῦτο ⸂ἐπὶ⸃ τοῦ ἡγεμόνος, ἡμεῖς πείσομεν ⸋αὐτόν,⸌ καὶ ὑμᾶς
    ἀμερίμνους ποιήσομεν.
  bgc-bgc: जै थारे सोण की खबर राज्यपाल कै कान्नां ताहीं पोहोचैगी, तो हम उसनै समझा
    लेवैगें अर थमनै जोखिम तै बचा लेवांगें।”
  khz-khz: Pene evali kavana na pene kamonagia genai ai na ia aona paia vega-pikapikaa,
    pe gomi kala rakavana ta ati pene vaivenimi.”
  deu-TKW: Und wenn das vor den Statthalter kommt, so wollen wir ihn schon begütigen
    und euch außer Sorge setzen.
  zsr-NT: Chquiꞌ huayönnëꞌ lë ni bönniꞌ rna bëꞌë, netuꞌ uzéjniꞌtuꞌ lëꞌ len guntuꞌ
    ga cutu bi gunëꞌ queëliꞌ.
  lin-lin: Soki likambo yango ekomi na matoyi ya moyangeli, tokoyeba kosolola na ye
    mpe kosala nyonso mpo ete bomema ngambo te. »
  hns-NT: Aur djab laat ie baat soeniega tab hamlog ose ie baat thiek kar leb djeme
    toelogke sadja na miele.”
  noa-E: Mag pãar khãitarr gobernadorrau ũrwia pãar dʉ̈i khaigba amʉn, marau maachdëuchata
    i dʉ̈i iekhawi maachig paa auju. Magbaawai pãar chig abajugui ajierram anʉm amag.
  eng-EMTV: And if this reaches the governor's ears, we will influence him and make
    you secure.”
  mib-NT: Te núu na cúni gobernador jnūhun yáha, te máá rí quiscahán rī de, návāha
    tú nihīn rō castigo jijnáhan ró. Achí de.
  lif-NT2: कन् पाःन्‍निन् सुहाङ्‌गे़म्‍बाल्‍ले़ खे़प्‍सुने़ फाॽग्र खुने़ॽ कुनिङ्‌वाॽ
    तासुम्‍बे़आङ् खिनिॽ नाङ्‌ङासिगे़ॽरो॥”
  xnj-xnj: Ngati mkulu wa Loma akayuwana lijambu lenili tete yati tikuvatangatila
    tikumkulukisa, muni nyenye mkoto kuvya na mhalu.”
  mmx-mmx: Dola laradi gomgo, ne Paelat na ronga i na, nema maba vaase arepukus lodoxoma
    ren dola nemi mixo lok taxapmek at nai, la nemi guta doxoma mu solo i nom.”
  cbr-NT: Usoquinmi cacëxuan unicaman chaniocëbëtan mitsun 'apun cuacëbë cananuna
    nux abë banati 'ain. Nux abë banacëbë camina mitsux uisaríma asábi 'iti 'ain.
  tee-NT: Chai ni va catamuc'aniputunan ju mintalak'alhin'an ju gobernador ni va ilht'at'ayat'it
    pus ju quijnan act'achivinau ju yuchi chai jantu tu'u' catanaviyan.
  eng-LSV: and if this is heard by the governor, we will persuade him, and you keep
    free from anxiety.”
  cak-NT: Y xa ri gobernador nuna'ej chi rix xa xixwer-ka y man xichajij ta anche'l
    ri x-ix chiwe, roj xkojbech'o'n riq'uin y keta'n chi can xkojrunimaj, y quiri'
    rix jixcolotaj pa ruk'a', xecha'.
  pah-NT: Po ti Pilatos'ga henduvi ikwahava pekira nehẽ, a'ero po ti ore ga ma'ngoma'ngogi
    tonhimonha'ngayme ti ga peporavykykatue'yma rehe nehẽ, ei g̃a soldados'g̃a pe
    g̃a mbo'eavo mbehea rehe.
  sja-NT: Pilatopa ma p'asada k'awaa ataru pɨrã, taipa pedeedait'ee parã k'ap'ɨa.
    Mãgá parã k'aripa atadayada ajida.
  xed-xed: Ka snanaghasna tsa gwaɗa ya ta ŋumna ya, dzaʼa nda sna aŋni ta skwi ŋa
    mnanata, haɗ sana skwi dzaʼa ksaghunata wu,» ka həŋ.
  mks-NT: Ta a̱ cáyi̱hví toho ndó tá ná canda̱a̱ ini da̱ cúú gobernador sa̱há ña̱
    yóho jáchi̱ ca̱ha̱n mé nde̱ xi̱hi̱n dá ta chindeé nde̱ ndo̱hó ña̱ ná a̱ cája da
    ni in ña̱ha xi̱hi̱n ndo̱ —na̱cachi na̱ sa̱cua̱ha̱ cán xi̱hi̱n soldado.
  gfk-S: Ma be ikin ra hininaawas na hana tupas no tamat me Rom, mem na hamane ie,
    kaie pa mu nale ngaangel uta tike linge.”
  bmu-bmu: Keu mewö jigetka keu miaŋön premiögö kezapŋe gei mötma ewö, lömböt eŋgö
    qakŋine öŋgöbapuköra neŋön mönö uruŋi mölöwöriba memba eta alinga waimanjat qahö
    malme.”
  dgz-dgz: Go nop oit mame ae piup ayopewa ine tauepi gapan e dim da tayana me anu
    ae veta amba itan ya enapen menan nu watanait.”
  eng-GNV: And if this matter come before the gouernour to be heard, we will perswade
    him, and so vse the matter that you shall not neede to care.
  zaa-NT: Canchu gúna gobernador asúntuį nna, entonces intu' ba ccálaní tu' ą arreglar,
    bihua cuidado tsé'e le.
  eng-WEBSTER: And if this shall come to the governor's ears, we will persuade him,
    and secure you.
  guh-guh: Nexata nacuaevetsinë Pilato itsa jumetaena mapajumeje, paxanë itsiata pacayavenonaenatsi
    itsacuene papecaexanaeyaniva, jai bajarapamonae vajabitsaëvijavabelia.
  bon-bon: Siige Pilato liba ai poto cidi me ätecija je, cine te teebine miiji ngenecu
    me pa jaawenepesi. Weene nuuja singi lica gemi ngenecu mäpu äbitame.”
  nhw-BL: Huan sintla nopa gobernador quicaquis para ancochtoyaj huan cualanis amohuaya,
    huajca tijsencahuase para amo tleno amopantis.
  swh-ONEN: Kama habari hizi zikimfikia mtawala, sisi tutamwondolea mashaka nanyi
    hamtapata tatizo lolote.”
  wbi-wbi: U Pilato angapulike imhola ijio usue tujova nu mwene kuhanga luvoneke kuuti
    namuli nu nkole.”
  bba-bba: Tem yɛ̃ro ù n ɡɑri yi nuɑ sɑ yɛ̃ mɛ sɑ ko nùn kuɑ su kɑ bɛɛ yɑrɑ wɑhɑlɑn
    di.
  eng-KJVCPB: And if this come to the governor’s ears, we will persuade him, and secure
    you.
  kgk-NT: —Upéa nhe'ẽ ohendu ramo mburuvixa, oronhomongeta arã hendive. Noromoingo
    asy ukái va'erã íxupe, he'i soldado-pe hikwái plata me'ẽ-vy.
  waj-waj: Fai ngia itaa kua tikio ngii kieetaivo ngii kuaivaa rikianai fai ta ngiiiyara
    innaata kua tikio rikioo hama ivo ngiiiyara nnannataanaravee,
  cpy-cpy: Aririka ikemaki jewari wirakocha, naaka kantako-wentemini eero rowajankitaan-tzimi.”
  ekk-PKP: „Ja kui maavalitseja sellest kuuleb, siis me räägime temaga ja teil pole
    vaja muretseda.“
  mpx-mpx: Ebo wasa ya Pilato ni hago, ama abwe naha ba pasapu eliyana inoke nige
    nak etega nuku pwapwawa.”
  wbp-wbp: Kajilpa-nyarra Palitirli Wiringki kulungku ngarrikarla kuja ngantalpankulu
    jarda ngunaja, wajampa-jarrinja-wangulu nyinaya. Kapurnalurla yanirra yungu-nyarra
    kulu-wangurlu yampimi kuja-warnuju.”
  luo-luo: Kapo ni wachni ochopo e it ruoth, to wangʼeyo gima wabiro timone, mondo
    kik uyud chandruok moro amora.”
  nhe-NT: Huan intla nopa gobernador quicaquis para incochtoyaj huan cualanis imohuaya,
    huajca tijsencahuase para ax tleno imopantis.
  aii-aii: ”ܘܐܸܢ ܦܵܝܫܵܐ ܫܡܝܼܥܬܵ‌ܐ ܐܵܗܵܐ ܩܲܕܡ ܫܲܠܝܼܛܵܐ، ܐܲܚܢܲܢ ܒܸܬ ܡܲܫܠܲܚ ܠܹܗ، ܘܥܲܠܵܘܟ݂ܘܿܢ
    ܠܹܐ ܐܵܬܹ‌ܐ ܡܸܢܕܝܼ ܣܸܪܝܵܐ.“
  esk-NT: Taamnaasii uqautauruaq kavanauruam tusaaniqpauŋ quyaliñiaqsaġisigikput qanuutaisitchaġusi.”
  msb-msb: Kun maaraman man ini san gobernador kami an bahala magsabat sa iya. Kaya
    wara na kamoʼn handal.”
  cpa-NT: Jøng² ju³ná³ ca¹lø¹ŋi¹² dsi³máh² jǿg³ jøng², jnieh³ jmó³ hi² tsa¹jé²dsa
    hniah¹², hi² tsa¹cuúh¹dsa hniah¹² dsag³ ―ca¹juúh²dsa.
  dso-dso: ଜଦି ସାସନ୍‌କାରିଆ ଏ କାତା ନ ସୁନ୍‍ସି, ବଇଲେ ତମର୍‌ ଦସ୍‌ ନାଇ ବଲି ଆମେ ବୁଜାଇ ଦେବୁ
    । ଏ ବିସଇନେଇ ତମେ ଦାନ୍ଦା ଉଆନାଇ ।”
  meu-meu: A ina sivarai gavana ese baine kamonaia, ai ese lalona baia hamarumarua,
    bena basine hadikamui.
  yva-NT: Ranivara Gubernur Pilatus po ana umaso ranaun ti parijo wasai pare wapo
    Apa aipapo raman kobe jewen, weamo indati reamo gubernur anuga raugabe indamu
    vemo po mangke raugaje wasai jinya.”
  dgc-dgc: Diyan kam méganteng,” kagi de. “Eng mabaheta ni Gubernador a natidug kam
    kan, éy sikame i bahala a mégkagi diya, monda éwan na kam parusaan.”
  zpm-NT: 'rëb zho: ―Peet tsienied guic to, niicle teḻne gon gobernadora na no guionee
    lo me, zeeṉa peet guṉd me to.'
  hix-NT: Anatoko ownàkàthàyamo yonytxen hana, Kofehnakno. Ewakhàra nay hana, ohokonye,
    ketxkon xarha tà, àwyanye. Àro wyaro ewakhàra ehtoko, amna newakoryehe harha,
    ayanàhnohpàranye ehtxoho me, ketxkon hatà, Xuknewyana yoh komo, àwyanye.
  sim-sim: Hako os Pailat jirin or ngria nahi, avak ni raha jir nga ni sihi ni sawenak
    mashi nihin misikwa ri. Karem uwosik ji ajewa hala, men os ni mbawa hom ji mbaka.
  npi-ULB: यदि यो खबर हाकिमकहाँ पुग्यो भने, हामी उहाँलाई राजी गराउनेछौँ र तिमीहरूलाई
    कुनै समस्यामा पर्न दिनेछैनौँ ।”
  cgc-cgc: Daw mabalitaan ta gubirnador na lawa ya patakaw, dili kaw magpalibeg tak
    kami nang en bala ki kanen aged mapati kanen an na ula kaw labet.”
  tim-tim: Dâ kiap Pilato arekŋe den ire nâŋgâmbo âmâ nenŋe den siâ magaŋdenŋe ye
    hin me hain bo akyeŋgiwiap.” dâyi.
  yor-yor: Bí Pilatu bá sì mọ̀ nípa rẹ̀, àwa yóò ṣe àlàyé tí yóò tẹ́ ẹ lọ́rùn fún
    un, tí ọ̀rọ̀ náà kì yóò fi lè kó bá yín.”
  wos-wos: Wungi wangut Romna néma du wun hundi xéka mawuli windét, nani déré hundi
    wambet dé gunika haraki hundi yamba wakéndé.”
  emp-NTPO: Pilatoba bãrã cãĩsid̶ada ũrĩbʌrʌ, dairãda idji ume bãrãare bed̶ead̶ia
    nẽbʌrad̶e b̶earãnamãrẽã.–
  eng-F35: And should this get to the governor, we will persuade him and make you
    safe.”
  ind-ind: Kalau gubernur mendengar cerita itu, kami akan berbicara padanya supaya
    kalian tidak dihukum.”
  pes-OPCB: اگر این موضوع به گوش فرماندار برسد، ما جوابش را خواهیم داد تا مشکلی برای
    شما ایجاد نشود.»
  mpt-mpt: Komoke Failate weng olo wentenea ome mole ni baabanoba watanoba e kukub
    misiamo ibo mo nabenamabebabo ge baabesiba
  bla-bla: Ki nĭn'a okhtsĭs'saie, nitaksemŭnan ki kitakitsikŏmotse'piopĭnan.
  ssx-ssx: Kutupa koto lelimi pi a꞉nda꞉ mo Kapomani tiekema꞉ opia꞉ka꞉na꞉ta꞉ kota꞉
    nikana꞉ma꞉ ika꞉ hoke hau na peleme ekita꞉ ipiki pa꞉ta꞉ epeke tupa꞉ pua la halumekema꞉
    hone na wia꞉pa꞉peke lemekeme.
  mkl-mkl: Bii ilu ilɛu í ɡbɔ ideu, ɑ̀ mɑ̀ bɛi ɑɑ kɑ ce ku bɑ ku mɑɑ̀ kpɑ̃ ŋɛ iju.
  gaq-gaq: ଜଦି ସାସନ୍‍ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ଆକେନ୍ ସାମୁଆଁ ଅଁଲା ନେ ଆମେକେ ଆଦ୍ରିଗ୍ ନେବିଃଏ ଜେ ନାଁ
    ଦସି ଣ୍ଡୁ । ଆକେନ୍ ସାମୁଆଁରେ ନାନେ ତାନ୍ଦ୍ରା ଆଡିଙ୍ଗ୍‌ଗେ ।”
  gof-RNT: Ha odaa deriya haareyssi si7ikko, hessi hintte bala gidonnayssa nuuni iya
    odi ammanthana. Hinttena aybikka hirggisoppo” yaagidosona.
  unx-unx: ଆଡଃ ନେ କାଜି ରୋମିରେନ୍‌ ଲାଟ୍‌ସାହେବ୍‌ ଆୟୁମେରେଦ ଆଲେ ଇନିଃକେ ବୁଗିଲେକା କାଜିତାଇୟାଲେ
    ଯେ, ଆପେୟାଃ ଜେତାନ୍‌ ଗୁହ୍ନାଁ ବାନଆଃ । ନେ ବିଷାଏରେ ଆପେ ଜେତ୍‌ନାଃ ଆଲ୍‌ପେ ଉଡ଼ୁଃୟା ।”
  gah-gah: Itó agulizaki ve napamámo ámina gakoláa gelekoko nolikoma, leza gakó makó
    lo aminogo une. Lekezaloka gakó makó minaminogo ive.
  lcm-lcm: Au na man a ainoinoai lava vo sausaupai ani rina ke ka longong a akuskus
    ke namem nem vil akorong ia, na nami parik milapa angkoai si tung nei sausaupai.”
  aer-aer: Kele akngerrepate arrekantherrenhe Pilate-le apeke angkentye yanhe aweme,
    arrantherre ankwe-arle inteke-akerte, re apeke ahele anthurre irretyenhe arrekantherre.
    Kele atere-irretyale anaye, anwerne-arle arrekantherre arrkngerte angketyenhe.”
    Alakenhe-arle itne itneke angkeke.
  qvc-NT: 'Kay nishushqayshina rimaptikillapa, gubyirnu yach''aptinqam, noqaykuna
    paytaqa kriyichishaqllapa: Chay suldadukunaqam mana uchayuqchu, nishpa. Chayshinam
    washashqaykillapa, qamkunata ama kastigashunan, nishpa.'
  tgl-ULB: Kung makarating sa gobernador ang balitang ito, hihikayatin namin sila
    at alisin sa inyo ang anumang pagkabahala.”
  cbs-NT: man ikaya Pilaton jaska ninkatan jau matu kupiyamaxanun nuku nun jabe janchakin
    nun matu yui pewaxunxanaii— jatu wa
  xtm-NTPP: Te nú tnu'u ka'an o ja cha'a na kuniso'o tee kúu gobiernu ma, te máko
    jin koyu'u ni, chi vaa maa sa jin ka'an ji'in de, sukan‑va'a jin kaku ni nuu de
    ―‍ka kuu de ka jiña'a de.
  nnq-nnq: Na anda Akolongwa ba Loma bamanyi kilechenje na twe matulongela nabo mpaka
    tulole kube mangweto mpatangaje malola.”
  bao-NT: Ñucã ati yepa macãrã ʉpʉ atere cʉ̃ ca maji bʉacãjata, jãa, mʉjare jãa wede
    bojarucu. To biro tiiri, teere mʉjare jãa ametʉenerucu —cʉ̃jare ĩiupa.
  san-ORI: ଯଦ୍ୟେତଦଧିପତେଃ ଶ୍ରୋତ୍ରଗୋଚରୀଭୱେତ୍, ତର୍ହି ତଂ ବୋଧଯିତ୍ୱା ଯୁଷ୍ମାନୱିଷ୍ୟାମଃ|
  huv-NT: Sitiül ndot aaga natang nenajiüt apmanguiay, xicona sanawüniün icon wüx,
    quiaj ngome apmemongochiün nicuajind naél ―ajüw nejiw.
  otn-NT: Nu̱'mø da̱ ba̱hra̱ ts'ʉt'abi ngue guí̱ mma̱mmi̱ ngue xa̱ nzʉ'a̱hʉ ra̱ t'a̱ha̱,
    a nu̱'mø ngue da̱ zʉ'a̱hʉ, 'yo te gui̱ mbɛmhmʉ hi̱nte da̱ ja, go ga̱ hojpähe rá̱
    mmʉi.
  nop-nop: Mede u gapman wapumdi nadiŋa dediŋ tihambekneŋ yoŋa munta mu tineŋ, inde
    kedem tubukulemanim ale.”
  obo-NT: Na otid korinog to gubernador no nokotinuhon kow, yo kow'd kaaggow, su sikami
    ron kos od kotuig nod oseng kandin amoy konna kow'd komonnu.”
  cak-ENT: Y si ri gobernador nretamaj c'a que xa xixvür-ka y man xixchajin tüj cachi'el
    ri bin chive, roj nkubech'o c'a riq'uin y nkurunimaj. Y quiri' nyixkacol pa ruk'a',
    xquibij.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠᤸᤗᤧ ᤂᤧᤵᤛᤢᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠᤛᤢᤶᤒᤧᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤠᤱᤅᤠᤛᤡᤃᤧ᤹ᤖᤥ॥”
  mie-NT: De tú cuni gobernador tūhun yáhá, de ndá máá nī quīscáhān ni dē, tácua mā
    níhīn ndá nú castigo, ncachī dē.
  san-TIB: ཡདྱེཏདདྷིཔཏེཿ ཤྲོཏྲགོཙརཱིབྷཝེཏ྄, ཏརྷི ཏཾ བོདྷཡིཏྭཱ ཡུཥྨཱནཝིཥྱཱམཿ།
  qve-NT: Sichus kaykunamanta gobernador Poncio Pilato yacharunqa chayqa, noqaykun
    paywan parlamusaqku, qankunata ama imanasunaykichispaq, nispanku.
  pao-NT: Ka Pilate ooka nakase numme saa'a ookow tuwazoo tumanagakudooa, o'no saa'a
    soo Pilate gi ha'oo mu yugwedooa.”
  cbu-NT: Siy kurakaris anoo k'kuz mazinakchinaareesinaya ashiru, iysha ichinguru
