verse: MAT.028.003
translations:
  kpx-kpx: Ige vavave keu vau nivolekale ke nahate vai levolevoai ua. Ige ogove keu
    tae seleveai ua.
  okv-H: Anera ta tombu amo pipiri ainge bo asukari parara be
  tbo-tbo: Tu winoyanoya galenana i namanamali ma a kaleko i wakeke duma.
  mal-C: ആ ദൂതൻ മിന്നൽപ്പിണരിനു സദൃശനും, വസ്ത്രം ഹിമംപോലെ വെണ്മയുള്ളതും ആയിരുന്നു.
  grc-SR: Ἦν δὲ ἡ ἰδέα αὐτοῦ ὡς ἀστραπή, καὶ τὸ ἔνδυμα αὐτοῦ λευκὸν ⸂ὡσεὶ⸃ χιών.
  bgc-bgc: उसका रूप बिजळी बरगा था अर उसके लत्ते पाळे की ढाळ धोळे थे।
  khz-khz: Ia gitagitana noowane rama ekeuleana vetaina, e gena rapuga kulo poikapoika
    gamavu pa tinoo gelegelena.
  deu-TKW: Es war aber sein Ansehen wie ein Blitz, und sein Gewand weiß wie Schnee.
  zsr-NT: Naláꞌ lahui gbaz laꞌy naꞌ ca yös yeníꞌ, atiꞌ zxílaꞌdauꞌz nac lariꞌ nacuëꞌ.
  lin-lin: Azalaki kongenga lokola mikalikali, mpe bilamba na ye ezalaki pembe makasi
    lokola mvula ya pembe.
  hns-NT: Okar tjehera djaise biedjalie tjamkat raha aur okar kapra ekdam oeddjar
    raha.
  noa-E: Chi Ẽwandam chog khĩir eerpaawai sĩi pagthʉm dau phʉr jẽer atham bʉ̈ oo nʉmjö
    sĩejim anʉm, maimua i khajũa sĩi bäpphä sĩejim aajem.
  eng-EMTV: And his appearance was like lightning, and his clothing as white as snow.
  mib-NT: Te ndíndēe núū yā nájnūhun taja, te sahma ñúhun ya yaa quɨyɨ nájnūhun yuhvā
    volcán.
  lif-NT2: खे़ल्‍ले़ कुनाराःन् साःम्‍भे कुइसिःक् ले़क्‍ते़, हे़क्‍क्‍याङ् कुदेःत्‍हाॽ
    नाःङ्‌कुइसिःक् फः लॽरे़रो॥
  xnj-xnj: Awonikini ngati lumwetumwetu lwa mbamba na nyula zaki zavi za msopi pehe.
  mmx-mmx: Levereven teren ga lok ngan lavanga i mam, la levesingsigaara ren gan bun
    aleng ngan lusugao.
  cbr-NT: A ángelnëx ca caná mëritia iscësa 'ianan aín chupa uxuira uxu 'iacëxa, matsi
    uxuira iscësaribi 'iacëxa.
  tee-NT: Pus chunch istasui tachi ju tu'u' mak'alipni'. Chai ju ixpumpu' slivasalh
    xnapapa ixjunita tachi ju tu'u' miqui.
  eng-LSV: and his countenance was as lightning, and his clothing white as snow,
  cak-NT: Ri rusakil ri ángel ri ch'ocol parui' ri abaj, can junan riq'uin ri sakil
    nuya' jun relámpago. Y ri rusakil ri rutziak can junan riq'uin ri rusakil ri tef
    ri nika.
  pah-NT: Ga hendy'jandy'ja hete overava ja. Ga'apoa tapy'ynhapira itig̃uhũ hete tuhẽ!
  sja-NT: Ma ángel ɨ̃daa ak'ɨ baji, pa tau ẽe-ẽeparik'a. Chi p'aru audú t'o-t'oo baji
    nievek'a.
  xed-xed: Ta wuɗaku manda wuɗa luwa. Ka ŋusliŋ lgutani tilil manda papla.
  mks-NT: Ta yéhe̱ mé táto̱ Ndióxi̱ cán tá quia̱hva yéhe̱ tasa. Ta jáhma̱ ndíxi a
    cúú á jahmá yaa ca̱chi̱.
  gfk-S: Iga hilahile hora hile ma ira kinasine ga manga ponpon sakit.
  bmu-bmu: Garatagö kaisoŋgolomŋi mi wöl ewö aiga malukuŋi mi kousu ewö tuat lalamŋi
    ahök.
  dgz-dgz: Yawat mega yangwan mini amba wanup mega pomponugaet.
  eng-GNV: And his countenance was like lightning, and his raiment white as snowe.
  zaa-NT: La' rinna' qui' ángeliá nna uccua tì'a la'yani' qui' éthá. Ỹo bi nna uccuą
    tsíttsi tùni ti' taání beyi'.
  eng-WEBSTER: His countenance was like lightning, and his raiment white as snow.
  guh-guh: Bajaraponë ángel naitayota. Pacuenia yamaxëcotia itsi, bajara cotiaitsi
    ángel. Penaxatatsijava niojai daxita peniojaijava matatoxenetsia.
  bon-bon: Teeme opo paamlepamle pana ge, cäbletääpe lui toraca bulurage ge.
  nhw-BL: Huan yaya cahuaniyaya quen quema tlapetlani, huan iyoyo nelchipahuac quen
    nextli.
  swh-ONEN: Sura ya huyo malaika ilikuwa kama umeme, na mavazi yake yalikuwa meupe
    kama theluji.
  wbi-wbi: Unyamhola ujuo alyale ivalatika hwene lumuli lwa fula, amenda ghaake ghalyale
    mavalafu ghivalatika fiijo.
  bba-bba: Win wuswɑɑ bɑllimɔ nɡe ɡuru mɑɑkinu mɑ win yɑ̃nu buriri nɡe suru.
  eng-KJVCPB: 'His countenance was like lightning, and his raiment white as snow:'
  kgk-NT: Overa va'e-rami hendy hova, nhande resa mbojevy-vy. Ijao morotĩ porã, iky'a
    e'ỹ va'e ijao resakã va'e.
  waj-waj: Varuduu inna oori nnikiivo hanigioo saneetu roosiima ruvuaahooduu inna
    buruqaivo poosa kuainno nama toroomunnaivaa roosiiravai.
  cpy-cpy: Ishipakiryaapaaki kimiwitaka oorenta ookatha-rentsi. Kitamaa-nikiri iithaari
    roowaetaki okitamaa-nikitzi jiriniki.
  ekk-PKP: Tema nägu lõõmas nagu välk ja tema riided olid valged nagu lumi.
  mpx-mpx: Maninina i namanamal i ola pinamal ge ana kaliko i yanayana i ola apwapwali.
  wbp-wbp: Marramarra, ngulajulpa miril-manu wirnpa-piya, manu nyanungurlu jurnarrpa
    kujalpa palkangka mardarnu, ngulaju kardirri-nyayirni karlji-piya.
  luo-luo: Kite ne chalo gi mil polo, kendo lepe ne rachar ka pe.
  nhe-NT: Huan yajaya tlahuiyaya queja quema tlapetlani, huan iyoyo eliyaya nelchipahuac
    queja nextli.
  aii-aii: ܦܵܬܹܗ ܐܲܝܟ݂ ܒܸܪܩܵܐ ܝܗܘܵܐ، ܘܠܒ݂ܝܼܫܬܹܗ ܚܘܵܪܬܵ‌ܐ ܐܲܝܟ݂ ܬܲܠܓܵܐ.
  esk-NT: Qiññaŋa atriqaġniqsuq ikniqpalaŋmik, suli atnuġaaŋi qatiġniqsut aputitun.
  msb-msb: An kapawa san iya bayhon bagaʼn kilat kag an iya bado maputi-puti gayod
    pareho san gapas.
  cpa-NT: Jniá²dsa sih¹² ju³lah lǿa¹² si² ŋíh¹. Teg² hlaih¹³ tsǿnh³dsa.
  dso-dso: ତାର୍‌ ଗୁଲାଇ ଗାଗଡ୍‌ ବିଜ୍‌ଲି ପାରା ଜଟକ୍‌ତେରଇଲା ଆରି ସେ ପିନ୍ଦିରଇବାଟା ବରପ୍‌ ପାରା
    ଚିଟ୍‌ ଦବ୍‌ ରଇଲା ।
  meu-meu: Ia vairana e diari-diari, kevaru na heto; ena dabua danu kuroka-kuroka,
    snow na heto.
  yva-NT: Naito Amisye umaso ba dave, maisyare ivake wemaisy, muno apa ansune mamo
    mpope dave.
  dgc-dgc: Tu idsura na éy koman i kilat a makadile, sakay tu badu na éy melélatak
    a tahod.
  zpm-NT: Masaque rlu me zigne rlu belye, xab mew, nquitsbie rnaw, zig rlu zaatne
    ndxie guieg.
  hix-NT: Sasa wyaro tonyxem me nehxakon hatà. Àhonon xarha, buknye rma haxa nehxakon
    hatà.
  sim-sim: Fuma orhi lervlanda hom nari sir. Uhu kowe orhi avisha indingak nari sir.
  npi-ULB: तिनको रूप बिजुलीजस्तो थियो, र पहिरन हिउँजस्तै सेतो थियो ।
  cgc-cgc: Iya an na sura sikad silaw na paryo ta kilat daw iya an na bayo sikad gid
    puti.
  tim-tim: Akto aŋelo aregât enem dewunŋe pagaleŋe akto sâŋgumŋe kau kau hainare agep.
  yor-yor: Ojú rẹ̀ tàn bí mọ̀nàmọ́ná. Aṣọ rẹ̀ sì jẹ́ funfun bí ẹ̀gbọ̀n òwú.
  wos-wos: Déka saawi nyir tulem nandéka maki dé na. Nandéka déka nukwa wur buwi maki
    wama xaku.
  emp-NTPO: Idji quĩrãra baa purewa edabari quĩrãca urua b̶asia. Idji cacuad̶e jʌ̃
    b̶ʌra bio totroa b̶asia.
  eng-F35: And his appearance was like lightning and his clothing as white as snow.
  ind-ind: Tubuhnya bersinar terang seperti kilat, dan pakaiannya putih sekali seperti
    awan.
  pes-OPCB: صورت فرشته می‌درخشید و لباسش مثل برف سفید بود.
  mpt-mpt: '@see-verse:MAT.028.002'
  bla-bla: 'Ostoksĭs''si netoinitai''natsiuaie popos''ists, ki kaii''ksĭstotosiu neto''i
    kon''skui:'
  ssx-ssx: Mo enisolo ipika꞉ leke popelekena꞉ta꞉ ti tekele tekele leeke ale peaota꞉
    ipika꞉ dau make hake pea yahapima꞉ handeekeme.
  mkl-mkl: Wɑjuɛ wɑ dɑɑnɑ bɛi kuŋɔi ijĩ nɔ nyɑuɛ ŋɑ mɔ wɑ fũutɑ bɛi iwu tɑfɑ.
  gaq-gaq: ମେଁନେ ସାର୍ମୁଆଃ ଗଡ଼୍‍ଗଡ଼ି ରକମ୍ ତ୍ନା ଡିଙ୍ଗ୍‌ଗେ ଆରି ମେଁନେ ସକା ବରପ୍‍ ରକମ୍ ତୁଲୁଏ
    ଲେଃଗେ ।
  gof-RNT: Iya malay wol77anthi daanees. Iya ma7oykka shachchada boothi.
  unx-unx: ଇନିଃଦ ହିଚିର୍‍ ଲେକା ନେଲଃ ତାଇକେନାଏ ଆଡଃ ଇନିୟାଃ ଲିଜାଃ ବାରାଫ୍‌ ଲେକା ପୁଣ୍ଡିଗି
    ତାଇକେନା ।
  gah-gah: Noigo agoka agepa nene gó melevezakitana oko noigo luhoaká gola nene gizopa
    nukúnukú loko minamó.
  lcm-lcm: Na miminaungan i pukun ina kapo asukang ta malangas i tapak na kana maus
    kapo kun aunai posok luai.
  aer-aer: Utnenge alkere-arenye alharrkentye-arteke pwarrtyeke, mantere rarle irrpeke-arle
    akenhe mperlkere pwarrtyerlenge anthurre.
  qvc-NT: Chay anjilmi rrilampagushina achikchakurqan. Mudanangunaqam ancha yuraq
    qasashina llipyarqan.
  tgl-ULB: Ang kaniyang anyo ay katulad ng kidlat at ang kaniyang kasuotan ay kasing
    puti ng niyebe.
  cbs-NT: jawen yuda kana bakai keska chaxai jawen tadi juxupajaida juxu punte punte
    ikai
  xtm-NTPP: Te ûni ye'e ni'ni i sukan kúu ora jándute ma. Te sa'ma ne'nu i ma, ûni
    yayaa.
  nnq-nnq: Abonekana anda njai na ngobo yakwe yakiba nhuu mbuu.
  bao-NT: Cʉ̃ pea bʉpo cʉ̃ ca yaberijere biro ajiyaaupi. Cʉ̃ juti cãa oco weta ca
    botirore biro bʉaro botiupe.
  san-ORI: ତଦ୍ୱଦନଂ ୱିଦ୍ୟୁଦ୍ୱତ୍ ତେଜୋମଯଂ ୱସନଂ ହିମଶୁଭ୍ରଞ୍ଚ|
  huv-NT: Ombas nej xowüy larraw atnej noic najlip, at apix nej rajnüy atnej nieve.
  otn-NT: Nu̱na̱ ra̱ anxɛ di yoxni̱ tengu̱tho ra̱ huɛi 'mø di yot'i. Rá̱ he p'ʉya,
    xa̱ndønt'axi.
  nop-nop: Folonamanda yoŋ adi meledi diwe holiholiŋelak dabugoŋ eŋ tinahukutŋiŋ adi
    fafau niyaniyaŋ hinek.
  obo-NT: Iddos bonnong din, id sella iling to kilat woy dos umpak din, golid se-aa
    to koputiyoy.
  cak-ENT: Ri rusakil c'a ri ángel ri tz'uyul pari' ri abüj, nyiq'uiyot c'a cachi'el
    nyiq'uiyot jun coyopa'. Y ri rutziek sük-sük cachi'el rusakil ri sutz' tok nsakrisan
    y chuka' cachi'el ri hielo.
  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ᤺ᤴ ᤛᤠ᤺ᤶᤓᤣ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤗᤧᤰᤋᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤍᤣ᤺ᤳᤜᤠ᤹ ᤏᤠ᤺ᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤑ᤺
    ᤗ᤹ᤖᤧᤖᤥ॥
  mie-NT: De jéndūtē nūū yā modo taja, de sahma ñúhún yā yaa ndasí tá cáá yūhvā volcán.
  san-TIB: ཏདྭདནཾ ཝིདྱུདྭཏ྄ ཏེཛོམཡཾ ཝསནཾ ཧིམཤུབྷྲཉྩ།
  qve-NT: Chay angelqa rayo t'oqyamunanpaq llataq hina k'anchashaqmi karan. Hinallataq
    p'achanpas rit'i hinaraqmi sumaq yuraq ch'illo karan.
  pao-NT: Soo Te Naa tummatzidu besa kootabedooana tukwukwetseba-wa'ne yise besa toha
    namaso'a.
  cbu-NT: Kizpur 'sineerangasha. Watunirsha kizpur mburshiya.
  usa-usa: óíkoma tágama konnákómá tágainikaa umá tágaitana wení wáqtôgoma wayámmá
    karáiye.
  soy-soy: U pɛɛ tɛ́lulɛ yɑrɛ kɛkónɛtɛ́hɛ, uilũ in wɑriyɛ póí-póí.
  hui-hui: Dahuliyali biagonaga dengui wá taraorehe hari daba ale ibunaga aga biago
    demborerebi pele taraore hene.
  amf-amf: Kisa wotinoar bhalqantdettsi shaakayno, apalloar kisa chechidettsi cawloono
    ko dahade.
  quc-NNT: Ri ángel sib'alaj käjuluwik jas ri jun kaypa'. Ri ratz'iaq sib'alaj saq
    je' jas ri saq tew.
  dob-dob: Anilose nina ꞌana ꞌita namala nadigega, ta ꞌana ꞌoama wakewakeke ꞌaiꞌailina.
  wrs-wrs: Henamba novlomosva os vevna, ovna, wing, wo hena kayenmba dombalnonoa.
  mca-mca: Pa' ángel leppepep pa'aj hik ƚunye'j na'aj etheluna'x, qa pe' ƚeqhinatai
    qa fo' hik ƚunyejei ƚ'ifiwa'x.
  tzo-TZC: Ti ángele coꞌol sꞌelan jech chac cꞌu chaꞌal jun sactselavel ti xjaplajet
    ti xojobale. Ti scꞌuꞌe sac ta jmec jech chac cꞌu chaꞌal ti saquil bote.
  mya-mya: သူ​၏​အ​ဆင်း​သဏ္ဌာန်​သည်​လျှပ်​စစ်​လက်​သ​ကဲ့​သို့ ဖြစ်​၍​သူ​၏​အ​ဝတ်​သည်​မိုး​ပွင့်​ကဲ့​သို့​ဖြူ​၏။-
  gng-NT: U windeh tɛn utɛmɛknde, nɛ uʼwɛngolkaar pìen tein.
  cbi-NTPO: Juntsa anjee kuidya pi'keñu keekiñuumi, tsenmin ya' jaliya aa kuyitala
    tsumu isha pukanu keekiñuu fikujchuchuumi.
  ikk-NT: Ọ hụ e be nwanran-nwanran rịkẹ amụma, ẹwuru ẹ hụ e nwun nọkẹ igwere.
  leu-leu: A kaaluman sina a malaan sena yaamit e a marapi sina a pasak paaliu marasaxa.
  maz-NT: C'e anxe me mi juëns'i nza cja 'ma go juë's'i e dyebe. C'o o̱ bitu me mi
    jyaxtjo nza cja xitsji.
  bod-N: ཁོང་གི་གཟུགས་བརྙན་ནི་གློག་དམར་འཁྱུག་པ་དང་འདྲ༌ཞིང༌། ན་བཟའ་ནི་ཁ་བ་ལྟར་དཀར་བ༌ཡིན།
  tca-NT: Rü yema orearü ngeruü̃ rü wüxi ga bèi̱xbẽ́xanexü̃rüü̃ niy̱auracüü. Rü nacómüxü̃chi
    ga naxchiru.
  zpl-NT: nu rulu siquiꞌ ángele zeꞌe xi rulusiquiꞌ lee chenu riaꞌlane, nu xucunu niquichiu
    aꞌquieꞌe xi nequichi iqui.
  mbc-NT: Mîîkîrî wanî'pî wara'napiya sisiu taato' warantî. Moropai ipon wanî'pî aimutun
    pe, imu warantî.
  ndg-ndg: Sura yake yatimelemetya kati umeme, ni ngobo gake gabile gai'uu kati theluji.
  wsk-wsk: Noko kumik nikim mu pure nikim iwita, se ko guang mu siraram nunguningkiri.
  toj-NT: Ja splanta ja angeli lajan soc jastal huax lijpi ja chamtzelahui, jaxa sc'ui
    sact'ost'os xta.
  tbc-tbc: Eŋel an san leil man ibol weil irakilawi dak san leil ago mi a, agod iŋsan
    kulos milkouk kasik man ibol ais igo woŋ a.
  sna-sna: Kuonekwa kwake kwakanga kwakaita semheni uye nguo dzake dzakanga dzakachena
    sechando.
  smk-NT: Makapulag sa salag nin bara'mon kimat a bakas na tan say seket na ket pinasyan
    puti'.
  grc-TCGNT: Ἦν δὲ ἡ ἰδέα αὐτοῦ ὡς ἀστραπή, καὶ τὸ ἔνδυμα αὐτοῦ λευκὸν ὡσεὶ χιών.
  gof-WFTW: Iya malay wol77anthi daanees. Iya ma7oykka shachchada boothi.
  spa-BLM: Su aspecto era como un relámpago, y su ropa blanca como la nieve.
  kyz-NT: Wenyfugamũ 'ga tupã werawa 'jawe. 'Ga ryrũa nanẽ waparasigayramũ 'ga ree
    nũ.
  dao-dao: A hmai khawmlaiha mäih law lü a suisak pi khuia mäiha bawki.
  cya-cya: Tsu'hue ña'an tloo tsaña'an nchca ti' xa ndyuhui, tsu'hue ña'an mten ste'
    tsaña'an nchca ti' coo.
  wrk-wrk: Nanda Yanjil barri, bilirrbayi wali nangangi barrinani nanda mirnbi ngajarranyi,
    baki nangangi jumbala buludamirra.
  nii-nii: Eim nge kumb ełe kupu kuru mił tiłang erim. Nga konduk ei kupu mił kuru
    mendpił pim.
  ign-NT: Tétavicava eta majaraivahi, tivayu­hau­quirahi. Eta mamuiriha, tétavi­ca­vavare
    eta tajapuva.
  dik-NT: ke ceŋ alɛ̈th ɣer apɛi la toptop, ku dɛ̈p nyin cït ye deŋ biɛr.
  cac-cac: Icha yec' copnaj c'ac' yilji, te sac spichul icha q'uen sacb'at.
  tzj-E: Je nca'ya ja' ángel ajni' nca'ya queypa' tak nuq'uiek ri', y jretziak recsan
    congan sak.
