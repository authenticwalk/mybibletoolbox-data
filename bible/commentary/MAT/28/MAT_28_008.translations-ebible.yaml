verse: MAT.028.008
translations:
  kpx-kpx: Kateige abu vabulahaito vahaehota solekai vutave ke halevai esemuiabe namigeveho
    tilu.
  okv-H: evohu heriso amo tunga javotoho ue joru te tapa use toto amita ambotani aro
    ingora huheveto pambua.
  tbo-tbo: Ega yaka wiwinehi hi matouta ma gasi hi kaoha, ma kokowaga hi nehaleya
    po hi neyagiyagina po hi nae Yesu a hewahewali uyahihi po awai hi gelegeleta hi
    paliwelehi.
  mal-C: സ്ത്രീകൾ ഭയപരവശരായിരുന്നെങ്കിലും ദൂതൻ അറിയിച്ച വാർത്ത ശിഷ്യന്മാരെ അറിയിക്കാൻ
    അത്യധികം ആനന്ദത്തോടുകൂടി കല്ലറയുടെ അടുത്തുനിന്ന് വേഗം ഓടിപ്പോയി.
  grc-SR: Καὶ ⸂ἐξελθοῦσαι⸃ ταχὺ ἀπὸ τοῦ μνημείου μετὰ φόβου καὶ χαρᾶς μεγάλης, ἔδραμον
    ἀπαγγεῖλαι τοῖς μαθηταῖς αὐτοῦ.
  bgc-bgc: वे भय अर घणी खुशी कै गेल्या कब्र तै तावळी बोहड़कै उसके चेल्यां ताहीं खबर
    देण नै भाज्जी गई।
  khz-khz: Ne vogare na lega kapuna geraokwani vega-velekeato, makalira e mavererera
    ria gerakato gena melo geriai, voaneru gena kila vevega-ripagina ulanana.
  deu-TKW: Und sie verließen eilends das Grab in Furcht und großer Freude, und liefen,
    es seinen Jüngern zu berichten.
  zsr-NT: Niꞌr laꞌ guluzáꞌtënu raꞌ yeru ba naꞌ, tádxinu len tuꞌdzíjinu, atiꞌ jaréluꞌcnu
    zjacnu zajtíxjöiꞌcnu yuguꞌ bönniꞌ usë́d queëꞌ.
  lin-lin: Balongwaki noki na kunda, na somo mpe na esengo makasi ; bapotaki mbangu
    mpo na kokende kopesa sango epai ya bayekoli na Ye.
  hns-NT: Aurat log toerant hoewa se tjal gail. Oelogke man me dar aur khoesiaalie
    saathe saath raha. Oesab haalie haalie tjalal Jiesoe ke tjela log se bataawe ke.
  noa-E: Am iek amachig magbaawai aigmua apuraa ërëubaadëjim anaabá. Jãphierraa naajieb
    mamʉ agjö onee naajim aajem, amachig mag Jesús phiidʉbarm a jaaubaawai. Mag warag
    khajapha bʉ̈ chʉp wëtjim aajem, maach chi khapeenag jaauwimaag.
  eng-EMTV: And going out quickly from the tomb with fear and great joy, they ran
    to report to His disciples.
  mib-NT: Te ni quendacoo ña nuū ní yɨndūji ya, te yachī cuangoo ña. Te cáyūhú ña,
    te suni yōhyo cácusɨɨ̄ ni ña. Te ni cajinu ña cuacastūhún ña nuū tée cáscuáha
    jíín yá.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् मे़न्‍छुमाहाॽ किःसे़त्‍छिसाङ् ओमुलॽरे़त्‍छिर ये़सुरे़
    कुहुॽसाम्‍बाहाॽ मे़वये़बा ते़न्‍नो खे़न् पाःन्‍निन् मे़त्‍छे़ इप्‍पुङ्‌लाम् चात्ते़त्‍छिर
    पेसिरो॥
  xnj-xnj: Hinu vadala vala kuni viyogopa na kuni viheka neju, vakawuka kanyata palitinda
    na kujumba kuhamba kuvajovela vawuliwa vaki.
  mmx-mmx: Kuren la duga vas kaxat soso basinge lamaaut la duga umsu mi lanmarat,
    ketla duga umsu bok mi lomomo. Duga sixit soso ri tong i ri lavaun pinivu at ne
    Iesu.
  cbr-NT: Usaquian ángelnën cacëxun, asérabi ca Jesús anuma 'icë quixun istancëx ca
    quininuax chiquíquiani racuëtibi cuëënquiani aín 'unánmicë unicama ñuixuni abáquiani
    cuancëxa.
  tee-NT: Pus ju acsnich ju anu' chakolun tatasp'itchokocha junta ixmacnucanta ju
    Jesús. Na ixtatalhananta ni ixtalakts'inta ju anquilhnin. Para na ixtak'achanch
    ni tac'atsa ni lok'onchokotach ju Jesús. Pus ta'ats'ala'alh ajuninin ix'amamaka'ui
    ju Jesús ni lok'onchokota ju yuchi.
  eng-LSV: And having gone forth quickly from the tomb, with fear and great joy, they
    ran to tell His disciples;
  cak-NT: Y ri ca'i' ixoki' ri' can ja' xe'el-pe chiri' chupa ri jul. Y más que can
    quixi'n-qui', xa can yalan chuka' xequicot. Reje' can ch'anin xebe chi ne'quiya'
    rutzijol chique ru-discípulos ri Jesús.
  pah-NT: Kotihĩ g̃a hoi a'ero Jesus'ga ryvyagwera hugwi ogwovo. Okyhyji g̃a novĩa.
    A'ereki g̃a hory hete Jesus'ga kwerava kwahava. A'ero g̃a nhani ogwovo timombe'u
    ti Jesus'ga kwerava garemimbo'ehara'g̃a pe javo.
  sja-NT: Aramata Jesús k'ap'ɨa ɨadap'edaamãiipa ma wẽraarã isapai wãjida chi k'õp'ãyoorãmaa
    jarade. Mamãik'aapa ãchobee, ma awara t'ãri o-ĩa p'ira wãjida.
  xed-xed: Ka gi sliʼafta tsa miʼaha ya ta kulu nda zləŋ nda zləŋ, nda rfu nda rfu
    guli, ka laghu nda hwaya nda hwaya mnay ŋa duhwalha Yesu.
  mks-NT: A̱nda̱ já na̱quee mé na̱ji̱hí cán mé nu̱ú na̱sa̱ndaca̱a̱n yiquí cu̱ñu Jesús.
    Ta va̱tí yíhví na̱ joo cávatá ndiva̱ha na ta sa̱há ña̱ cán quéa̱ xínu na cua̱ha̱n
    na̱ ca̱xi tu̱hun na ña̱ yóho nu̱ú na̱ na̱xi̱ca tuun xi̱hín Jesús cán.
  gfk-S: Io, ira iruo haine, dur ga hana sukun haiane no midi ma ra bunurut, sene
    dur ga hung ma ra gungunuama bileng. Ma dur ga hilo ura hininawase ira nuno bulu
    na harausur.
  bmu-bmu: Mewö jiiga zilaŋök qaksiri mosöta keŋgötŋiri möta töndup önöŋi qahö söŋgaiba
    buzup mi memba gwarekurupŋi jiyohot mötmegöra ösumŋiran anohot.
  dgz-dgz: Ap menan waen ikananam tan dagupa tauan tanini den go potamu aton bararaen,
    amba serarat wa ewamot mega wadiamopen amon.
  eng-GNV: So they departed quickly from the sepulchre, with feare and great ioye,
    and did runne to bring his disciples worde.
  zaa-NT: Ca niuláa nna yala biquila' latsi' cabi ą'hua yala bedácca'ni cabi nna,
    beyya chì cabi quethani para equixá'ani cabi ca discípulua. Ca niuláa nna merua
    deyya cabi taquixá'ani cabi ca discípulua,
  eng-WEBSTER: And they departed quickly from the sepulcher, with fear and great joy;
    and ran to bring word to his disciples.
  guh-guh: Nexata bajarapovabeje naviatabajiravabeje Jesús pebuatsiibovajutsivecua.
    Junavabeje picani. Itsiata barëyabeje bitso. Cujinaetabajiravabeje petsipaebinexabeje
    Jesús pijajivijavabelia.
  bon-bon: Magebi cina watatarage gape ne sebmaläsi. Teepi nuuja poto wälu nuuja poto
    gege ge, siige uuwamäsi Yeesu me abiberäja bägrä bine jajime, ngena te bäbitige.
  nhw-BL: Huan nopa sihuame nimantzi quisque ipan tecacahuatl huan achi momajmatiyayaj
    huan tlahuel paquiyayaj huan motlalojtejque para quinyolmelahuatij imomachtijcahua.
  swh-ONEN: Hivyo wale wanawake wakaondoka pale kaburini wakiwa wamejawa na hofu,
    bali wakiwa na furaha nyingi. Wakaenda mbio kuwaeleza wanafunzi wake habari hizo.
  wbi-wbi: Avakijuuva vala vakavuuka ng'aning'hani pa mbiipa pala, vajiighe nu ludwesi
    kumo vali nu lukeelo ulukome. Vakava viluta luvilo kukuvavuula avavulanisivua
    va Yesu imhola jila.
  bba-bba: Bɑ ɡɔsirɑ kpɑɑkɑ sikiru min di kɑ bɛrum kɑ nuku doo bɑkɑbu, bɑ duki dɑ
    bu bwɑ̃ɑ be lɑbɑɑri ye sɔ̃.
  eng-KJVCPB: And they departed quickly from the sepulchre with fear and great joy;
    and did run to bring his disciples word.
  kgk-NT: Upe-ma ramo pya'e oripara oho-vy hetekwe rendagwe-gwi pe kunha. Okyhyje
    ramo jepe, ovy'agwasu joty oho-vy jevy. Hemimbo'e kwéry renda-py oripara oho-vy
    omombe'u hagwã.
  waj-waj: tuduu rikiada akiairauduu mmata nnauvakidiri pikiada aatuuda kaayauma sirigama
    rada seenada Yisuunna ngiaammuauya kiaa mmiaara nniravai.
  cpy-cpy: Tee oshenkaanaki tsinani-paeni opiya-pitha-tanakawo kaminkari-mooki, otsinkashiryaa-nakiro,
    roo kanteencha osheki othaamentanaka, oshiyana-kityaa iroka-paeni iyaate okamanteri
    riyotaani. Oshiya-mintheeta okamanteri riyotaani,
  ekk-PKP: Nad lahkusid kiiresti haua juurest, olles samaaegselt hirmul ja väga õnnelikud,
    ning läksid jooksuga jüngritele rääkima.
  mpx-mpx: Inoke yowau etimwawa salai hi tataluwai, hi lovakun, yaa yaliyaya ateliya
    i kalaopopwi, inoke hi patalelu hi na wana tohago wali wasa nihi pek.
  wbp-wbp: Junga-juku, yangka-jarrarlu karnta-jarrarlu-pala pirnkiji parnkanjarla
    yampinja-yanu. Lani-jarrija-nyayirnilpa-pala, manulpa-pala wardinyi-jiki-jala
    yaninja-yanu. Parnkaja-pala-jana ngatingki-maninjaku kurdungurlu-patuku.
  luo-luo: Omiyo mon-go noa e liel ka gireto, ka giluor to bende ka gipongʼ gi mor,
    kendo negiringo gidhi mondo ginyis jopuonjrene.
  nhe-NT: Huan nopa sihuame nimantzi quisque ipan tlacacahuaya huan achi momajmatiyayaj
    huan tlahuel paquiyayaj huan motlalojtejque para quinyolmelahuatij imomachtijcahua.
  aii-aii: ܘܕܝܼܪܗܘܿܢ ܐܵܢܝܼ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܒܡܲܠܝܲܙܬܵ‌ܐ ܡ̣ܢ ܩܲܒ݂ܪܵܐ، ܒܙܕܘܼܥܬܵ‌ܐ ܘܒܚܲܕܘܼܬܵ‌ܐ
    ܓܘܼܪܬܵ‌ܐ، ܘܪܚܝܼܛ ܠܗܘܿܢ ܘܡܘܼܕܸܥ ܠܗܘܿܢ ܠܬܲܠܡܝܼ̈ܕܹܐ.
  esk-NT: Aullaqtiqtuk qilamiksruaqhutik iḷuviġmiñ iqsiḷḷaġmik quviasullapiaġataqhutiglu.
    Aqpaqsruaqhutik uqautrityaqtuk maliġuaqtaiñik.
  msb-msb: Nagharali man dayon an mga babayi sa ginlubngan na may kahadlok pero may
    dako man na kalipay. Tapos nagdali-dali sinda pakadto sa iya mga disipulos agod
    sumatan san gintugon sa inda.
  cpa-NT: Jøng² ca¹huanh¹²dsa ja³mi³ron¹² hlai³. Ca¹ŋi¹lia¹dsa cøng² gu¹hei¹². Gøg²
    hlaih¹³ ca¹can¹dsa. Di³ cónh¹jøng² hioh¹² jenh¹² báh³ dsa² calah. Ca¹ŋi¹jmó²dsa
    jǿg³ ni³ dsa² quián¹² Jesús.
  dso-dso: ଏ କାତାସୁନି ସେମନ୍‌ ଦାପ୍‌ରେ କବର୍‌ଦେଲା ଟାନେଅନି ସିସ୍‌ମନର୍‌ ଲଗେ ପାଲାଇଲାଇ । ଡରିକରି
    ରଇଲେ ମିସା, ତାକର୍‌ ମନେ ବେସି ସାର୍‌ଦା ଜାନିପାର୍‌ତେ ରଇଲାଇ ।
  meu-meu: Bena raruosi ese gara e rakatania haraḡa-haraḡa, mai garidia bona mai moaledia
    ida, ena hahediba ihadibadia totona e heau ela.
  yva-NT: Wanya umaso yavave yo aipapo rapaya ti no. Onayamo ijani dave weramu yanayanambe
    rave tavon, weti yansanan yakare indamu yo raura Yesus apa arakovo utavondi aije
    mai.
  dgc-dgc: Nadid, pékabati du bébe ta éya a kagi no anghel, éy agad side hinumektat
    to lébéng. Sakay naginan side a nibaheta de du alagad i nanyaria. Ey méganteng
    side a mésahat.
  zpm-NT: Lëëlëd briee grop wnaa co ga, rias zho laa zho zienie diidz lo xpëëdscuel
    me; lala rdzieb zho, ni lala rley zho.
  hix-NT: Àro ke karyhe totxownà hatà, woràskomo komo, onamno ytxoho nyero. Nàràrànatxkon
    hatà, ewankaran komo. Neryehotetxkon xarha tà, thenyehra hatà. Ekarymaxe karyhe
    tetxkon hatà, ànhananàhrà rotho komo wya.
  sim-sim: Karem or mbarik fri misihi frimu ajera. Hako sunguwavu frihi nga fri rupshihi
    kolok mawan fri halaha shirinymbar ol orin tiyandari man fri sawekurik frimu ira.
  npi-ULB: ती स्‍त्रीहरू तुरुन्तै डर र आनन्दका साथ चिहानबाट निस्के, अनि उहाँका चेलाहरूलाई
    यो बताउनको निम्ति दौडे ।
  cgc-cgc: Gadali-dali ta pag-alin mga bai ya naan ta lebbengan na may kaadlek, piro
    bakod iran na kalipay. Gadlagan danen an munta ta mga tinudluan aged magsugid.
  tim-tim: Hain dâmbo âmbâle lâuwâ arekŋe hamep agiat. Dâ biwiyetŋande heroŋe humo
    agiat. Hain akmâ sum are hepunmâ hoŋ bawalupŋe makyeŋgiwerâm pârigim kepiangen
    ariyiat.
  yor-yor: Àwọn obìnrin náà sáré kúrò ní ibojì pẹ̀lú ìbẹ̀rù àti ayọ̀ ńlá. Wọ́n sáré
    láti sọ fún àwọn ọmọ-ẹ̀yìn nípa ìròyìn tí angẹli náà fi fún wọn.
  wos-wos: Wungi wandéka bér roota yikafre mawuli yata mawuli sawuli yata bér wun
    hafwa yatakataka bér bari hari fétékéré yi, déka duré wun hundi wanjoka.
  emp-NTPO: Ara maʌ̃da wẽrãrãra Jesu tʌb̶ariped̶ad̶a uriad̶eba ne waya panʌmĩna bio
    b̶ʌsrid̶a pira wãsid̶aa. Jesu ume nĩbaped̶ad̶arãa jarad̶e wãbʌdad̶e Jesuda odjaped̶a
    –¡Mẽrã!– asia. Maʌ̃be wẽrãrãra idjimaa zed̶aped̶a jĩrũne bʌrʌd̶aped̶a idjía bia
    bed̶easid̶aa.
  eng-F35: So they went out quickly from the tomb with fear and great joy, and ran
    to report to His disciples.
  ind-ind: Lalu kedua perempuan itu segera meninggalkan kuburan itu dengan rasa takut
    dan sangat bersukacita. Mereka berlari untuk memberitahukan apa yang sudah terjadi
    kepada kami murid-murid Yesus.
  pes-OPCB: زنان با ترسی آمیخته با شادیِ بسیار از قبر خارج شدند و شتابان به سراغ شاگردان
    رفتند تا پیغام فرشته را به ایشان بدهند.
  mpt-mpt: unang asu dabi dlou unaniba Yesuse okok aleyemin nakai baabenobte geniba
    gloutemo deiboniba kla sein seiniba hebmamsab moniba
  bla-bla: Ki itsikĭp'ĭstupaatomiauaie ake'niman ai'kopumau, ki eks'kaetametŭkkiau;
    ki auks'kasiau mokitots'ipotosauaie otŭs'ksĭnĭmatsaxaie otse'poawsĭniaie.
  ssx-ssx: Koto pi lo paeyeke opuaata꞉ mo wanda꞉ yaapoma꞉ pututuma꞉ homa꞉peke pateta꞉
    ta꞉na꞉ tieke make homa꞉ paleke a̱i̱ koto kone mo lapa꞉ mina꞉pa꞉lao mo disaipolo
    tonu pa꞉ta꞉ la haluekema꞉ a̱i̱ a̱i̱ya pepekeme.
  mkl-mkl: Ŋɔi ɑ̀ sindɑ ńyɑ ńyɑ hɑi bi bɑlɛu do njo. Nɔ bɑɑ do iyi ɑ̀ wɑɑ ce njo
    fei ɑ̀ nɛ inɔ didɔ̃ nlɑ nlɑ mɑ́. Ŋɔi ɑ̀ sɛi ɑ̀ koo ɑ̀ sɔ̃ mɔcɔɛ ŋɑ lɑɑbɑɑuu.
  gaq-gaq: ଆକେନ୍ ଅଁଚେ ମେଇଂ ଜିଆଃ ରାଚ୍ୟା ଆନ୍‌ତାର୍‌ଚେ ସିସ୍‍ଇଂ ଡାଗ୍ରା କବର୍ ବିଃନ୍‍ସା ୱିର୍‌ଆର୍‌କେ
    । ବୁଟ ୱେଲେଃଆର୍‌ଲା ଡିଗ୍‍ ମେଇଂ ମନ୍ ବିତ୍ରେ ଗୁଲୁଏ ସାର୍‌ଦା ବାଲେଃଆର୍‌ଗେ ।
  gof-RNT: Entti yayyishenne daro ufayttishe, duufuwa matappe ellessidi bidi, iya
    tamaaretas odanaw woxxidosona.
  unx-unx: ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁ ବରତାନ୍‍ରେୟ ପୁରାଃ ରାସ୍‌କାତାନ୍‌ଲଃ ଇମ୍‌ତାଗି ତପାଗାଡ଼ା
    ବାଗିକେଦ୍‌ତେ ଆୟାଃ ଚେଲାକକେ ଉଦ୍‌ବାକ ନାଗେନ୍ତେ ନିର୍‌କେଦାକ ।
  gah-gah: Loko lo kemekago, keza vená losi nene kehelele novizigo itó kogoliza nivizesike
    hetoka lemesike geha mulikutí litá iki ololu liki vasike aikumú izegipala zuhama
    li kiminigi vasimó.
  lcm-lcm: Na ngono aina ke kilongla sang pelek na mata i matmat ang kuvul velai ani
    leng sikei lak kilongpo togon na uruk lava. Na kilongla angsasangai sian antok
    amalangas ani kana keve nat i akalit.
  aer-aer: Kele ratherre inteye-ngentyele iparrpe unterreke apententye akngerre itneke
    iletyeke nthakenhe-arle-irrekenge. Ratherre atere awelheke, akangkemele anthurre-arlke.
  qvc-NT: Chaymi chay warmikunaqa chay pambakashqanmanda dasna lluqshirqanllapa. Chay
    anjilta rikashqanrayku manchashpapismi, ancha kushikushpa, kallpaylla rirqanllapa
    chay anjil nishqanda Jisuspa yach'akuqningunata willaq.
  tgl-ULB: At kaagad na umalis ang mga babae sa libingan na may takot at malaking
    tuwa at nagsitakbo upang sabihin sa mga alagad.
  cbs-NT: ainbu dabe maiwati tanpe anua uintan datei taxnibaini benimachakayamai kushibaini
    jawen tsumabu yui buaibun
  xtm-NTPP: Sani te ni ka nde koo kunu ña ye'e yavi ma, te kuenda ni ka yu'u ña, kovaa
    ka iyo sii ini xeen ña ja ni ka jini ña ja jâ ni ndateku Jesús ma. Te ka jinu
    ña kuan koo ña kuan nu kaxtnu'u ña nuu ndaka ñayii ni ka yo ndikin ya ma sukan
    ni jiña'a ángel ma. Te nani kuan koo ña kuan nu kaxtnu'u ña nuu ñayii ni ka yo
    ndikin ya ma,
  nnq-nnq: Kongo bakajogopa nu kualalila, akikege benia ngababoka chokwe pilikabuli
    ngababe na mbwele muno ngababutuka kujenda kalenge akinapunji bakwe.
  bao-NT: To biri nomia pea yoari méé maja opepʉ ca niiricarã bʉaro uwi pacarã, ʉjea
