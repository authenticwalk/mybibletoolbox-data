    aŋgro naŋgi minjrqajqa gurgur ti aiyeb.
  eng-DRA: And they went out quickly from the sepulchre with fear and great joy, running
    to tell his disciples.
  knf-knf: Baŧaran pduk dko di bhër, balënk abot awo na mnlilan mweek, aţi pya kaţup
    baţaşar Yeŧu uko unţëpuŋ.
  san-KHM: តតស្តា ភយាត៑ មហានន្ទាញ្ច ឝ្មឝានាត៑ តូណ៌ំ ពហិព៌្ហូយ តច្ឆិឞ្យាន៑ វាត៌្តាំ
    វក្តុំ ធាវិតវត្យះ។ កិន្តុ ឝិឞ្យាន៑ វាត៌្តាំ វក្តុំ យាន្តិ, តទា យីឝុ រ្ទឝ៌នំ ទត្ត្វា
    តា ជគាទ,
  arn-NT: Tati epu domo ta rume matukel tripapatuy engu tati rüngan lolo mew. Rume
    llükaley, welu ka rume ayüwküley engu, fey lefkülen küpatuy engu tañi kimelpatuafiel
    tati pu disipulu. Fey küpaletulu engu ñi kimelpatuafiel tati pu disipulu,
  zas-NT: Dxel cari daꞌt baza reeman roꞌ baa guin rdxeb reeman rabaa tëë reeman, ruxüün
    reeman zia reeman zicojn reeman xbejn Jesús.
  ken-NT: Baghɔrɛ bhɔ bárɔ́ nɛbhʉɛt anɛ nnɛm nɛchi ntiɛ́t ntiɛt. Bɛcháy bɛ́kɛ́m
    bɔ, kɛ maŋák nkwɔ ajwi bhɔ antɨ. Bájɛt barɔk bɛ́yáŋ bakoŋo Yesu bɛ mángátí
    bhɔ ɛnyɨŋ ɛnɛ ángɛl Mandɛm ághátí bhɔ.
