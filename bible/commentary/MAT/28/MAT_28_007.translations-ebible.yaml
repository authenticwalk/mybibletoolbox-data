  jpn-1965: ですから急いで行って、お弟子たちにこのことを知らせなさい。イエスが死人の中からよみがえられたこと、そして、あなたがたより先にガリラヤに行かれ、あなたがたは、そこで、お会いできるということです。では、これだけはお伝えしました。」
  fra-SBL: 'Allez vite dire à ses disciples : « Il est ressuscité des morts, et voici
    qu''il vous précède en Galilée ; c''est là que vous le verrez ». Voici, je vous
    l''ai dit. »'
  yka-yka: Kuweˈitu, palakkes kaˈam pī, akahanun bi meˈ tindegnen weˈ ellum ne iye
