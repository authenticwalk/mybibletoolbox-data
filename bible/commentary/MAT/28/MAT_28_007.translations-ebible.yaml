  kbh-kbh: 'Betsco motsata y chë uatsjéndayënga s̈ochjáuyana: ‘Jesús tontayena y ts̈ëngaftangbe
    natsana Galileoye echanjá; choca s̈mochanjinÿe ca.’ ” Y chora cha tojánayana:
    “Chca s̈ondmëna ts̈ëngaftanga jauyanana ca.”'
  ron-LSB: 'Mergeți repede și spuneți-le discipolilor Lui: “A înviat din morți și
    iată că merge înaintea voastră în Galileea; acolo Îl veți vedea. Iată, v-am spus”.'
  pon-pon: O tanwei kaireki japwilim a tounpadak kan, me a kotin iasadar jan ren me
    melar akan. A kilan a pan kotin tion mo ’mail kotilan Kalilaa. I waja komail pan
    diarada i. Kilan, i kop on komail er.
  nhe-BL: Huan teipa xiyajtihuetzica huan xiquinilhuitij imomachtijcahua para yajaya
    tlen mijqui ama moyolcuitojca. Huan inmechtlayacancuilis hasta estado Galilea
    huan nepa inquiitase. San ya ni nochiya tlen monequi nimechyolmelahuas.
  sps-sps: Kuar veesau yam am tsue of ton matisian Tsunia, ‘Ayei te tsun fatabin en
    tana mat, ana Ayei mumua maromi unya Galili; ana mi te nai tagei Ya na aya!’ Nyo
    tsue of bus mami.”
  wnc-wnc: Kake zetzet kuku kumbut katangga gweake ita gamok kuke Galili kep komune
    kunggak. Undang kuke kanong ngang pandetna yanison. Unukan,” ngang yanikut.
  nmw-S: Habekik hu lok ge hu la hu giyau wana topadavae wedi wase hu nga, ‘Hobak
    i suwoyuk he mate ge bwele i dedei he matamiu i la Galili. Habe hu paidi hei.’
    Lemi wase te hobak a giyau tei.”
  bus-bus: é gá à o à ìbanↄnɛ kpakpaa à fɛ̀ɛ bↄna gaan. Eé dↄńnɛ aɛ gana Galili. Gwen
    é à en. Má òaren gwe.
  gub-BL: — Na'arewahy peho imume'u pà hemimu'e wanupe nehe zàkwà wà, i'i wanupe.
    — Nezewe peze wanupe nehe. — Ukweraw wi a'e ma, umàno re a'e ma. Oho putar Karirez
    ywy rehe nehe kury, penenataromo nehe kury. Pexak putar a'e pe nehe, peze wanupe
    nehe zàkwà wà, i'i wanupe. — Pema'enukwaw katu ko ma'e rehe nehe zàkwà wà, i'i
    wanupe.
  imo-imo: Kanokolio popenge teko pungo yunge lombili andolima i teko ningo tiengili
    ‘Jisas ono kombuna lepalie makilipe koinjo molopa kombu Galili distrikindo kumbe
    lepa purumo kani eno akuna yu kanonge,’ ningo tiengili. Ungu nimbo tindimboindo
    ondu kano ungumu nimbo pora tiro,” nimu.
  boj-boj: Niŋgi unsibqa olo puluosib gurgur ti aisib Yesus aqa aŋgro naŋgi endegsib
    minjriy, ‘Yesus a subq na tigelqo. Tigelosiq niŋgi qa namoosiq Galili sawaq gilqo.
    Niŋgi dego Galili sawaq gilsib dia a itqab.’ O uŋa aiyel, e niŋgi anjam di merŋgwa
    bonum.”
  eng-DRA: 'And going quickly, tell ye his disciples that he is risen: and behold
    he will go before you into Galilee; there you shall see him. Lo, I have foretold
    it to you.'
  knf-knf: Naŧaraan naya naţup baţaşarul kë anaţa ţi pkeţ, ajotan kadun aya *Galilay
    ; dul di nakyaaŋ kawinna. Waŋ wi wi nwooŋ i kaţupan. »
  san-KHM: តូណ៌ំ គត្វា តច្ឆិឞ្យាន៑ ឥតិ វទត, ស ឝ្មឝានាទ៑ ឧទតិឞ្ឋត៑, យុឞ្មាកមគ្រេ គាលីលំ
    យាស្យតិ យូយំ តត្រ តំ វីក្ឞិឞ្យធ្វេ, បឝ្យតាហំ វាត៌្តាមិមាំ យុឞ្មានវាទិឞំ។
  arn-NT: 'Matuke amutumu, fey feypiafimu tati pu disipulu: ‘Wiñomongetuy, ka amuay
    ta Galilea. Wüne puway ta eymün mew. Tiye mew ta peafimün.’ Fey tüfachi dungu
    ta iñche niepen tamu feypiwafiel.'
  zas-NT: Yan, gol baxüün gol bicojn ree xbejnman guial ma babanman, ma nedaman lojdi
    zëgajman Galilea, ni guguiaadi laaman. Ni nezan na̱j ni rugojnan lëjt.
  ken-NT: Dɔ́k yɛ́ ka áyák mǎngátí bakoŋo bhi bɛ apɛtnsɛm ndǔ nɛpɛ́m nɛ achi
    be ambɨ ǎrɔ̀ŋ atú Gálili. Chɔŋ mǎngɔ́ yi arɛ! Nnáŋ ngati nɔ bhe.”
