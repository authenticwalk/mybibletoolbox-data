    ତାହାଙ୍କର ଦର୍ଶନ ପାଇବ; ଦେଖ, ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହିଲି।
  bzj-bzj: '@see-verse:MAT.028.006'
  chk-chk: Mürin oupwe müttir feila o asile ngeni nöün kewe chon kaiö, pwe Jesus a
    manausefäl seni mäla. Iwe, epwe akomwola mwemi Kalilea, ikenan oupwe küna i. Oupwe
    chechemeni mine üa ürenikemi.”
  ssd-ssd: 'Tale pitik luka kumba ka nuŋe dubiwanu taŋgo teŋenmba saniŋgap: Yesus
    nu kumna ta maŋ tiŋgat. Nu amboŋga Galilea ma tugu mbol kuwa le tane ka taŋge
    kaŋgeramŋgaig ŋga saniŋgap. Ye pasa ta tale satikam prowit ŋgina.'
  acr-TNT: 'Jix cꞌu riꞌix, lic chiwilij bi y jiꞌbiꞌij chique rutijoꞌn: “Ri Jesús xcꞌastaj
    bi chiquixoꞌl ri ecaminak. Chiwilapeꞌ, Rire queꞌec Galilea, canabej bi chiwach;
    chilaꞌ cꞌu riꞌ quiꞌwila wi uwach.” Ecꞌu xoꞌlnubiꞌij waꞌ chiwe —xchaꞌ.'
  rop-rop: Wal dubala bin luk, en afta det einjul bin dalim dubala, “Yunbala gobek
    kwikbala na en dalim ola wekinmen blanga im. Yunbala dalim olabat Jisas bin kambek
    laibala brom dedbala, en imbin gidap brom det greibyad. Yunbala dalim olabat im
    garra go lida langa Gelali. Deya na olabat garra luk im. Lagijat na yunbala garra
    dalim olabat.”
  mee-mee: Na ngaka loa bolvole ba ngaka turu paka barangalele ra kanna roma, ‘I ke
    sigipaga nga mateng tapu, na iale lola pala nge miau lakallo tae Galili. Kaka
    la kelange nga inaeala.’” Na anggelo laeala ke role ka ravale lua nginngina roma,
    “Iala mana. Iau ka turu te onemea tapu.”
  mwf-2018: I ngana deyida ku angel kathu-ka mampirrungintha, “Nga. Pata wangu pirtpirt
    da matha thununginthanu thi ngarra pulangay nukunu, i murrinh-ka kanhi-wa numarrunemenu-yu,
    ‘Nukunu Jesus-ka wurdamkabirl warda-wa. I pangu wardarra kumparra kunungam kem
    da nan-nu Kelili bammanthiwat, i pangu da banankardunu-yu.’ Nhini-wa murrinh-yu
    numarrunemenu-yu ngarra pulangay nukunu-yu,” ku angel kathu-yu mampirrungintha.
  dif-dif: 'Ja nurujeli wapalumai, ja milini nunkanani jatalumai: Nau narindru tepi
    terkakana warai; ja mai, Nau jurangu ngopera wapala nganai Galilaia mitaia, naka
    jura nina najila nganai. Mai, ngani jenia judlangu jatana warai.“'
  gam-gam: Ye ola dje po yene kogoye una mor al kandja embe dje aumbell. Jisas aglo
    erwo dumo Galili pi moro. Ye po kanme! djimbell. Na ye dje awill pora dji we dji.
  nou-nou: Edo ingo burigi mambuwo. Mambudo uso ambojimbi da yei save Iesu betedo
    wasiri de sekago erira. Erido umone giti giti Galilee busu da mambutira edo umone
    ainda gadewa sewo. Edo na ro setena awa kotewo.”
  mqb-NT: 'Aday zlen bəse, jen anan anà njavar anahan ahay nà: “Yesu kə̀ slabakak
    ahay à məke wa. I lahak ikwen à Galile. Ki i cinen anan nà, à man ata awan.”
    Na jak ikwen anan coy.»'
  ape-B: Aliga wisnabul punak puklipu ananim disaipel. Anan douk nagak wakuli wata
    naitak ali nalik nanamu Galili. Ipak pugimanu punak ali eke putulunu agnabuk.
    Yek douk yanakimu iklipepu enyudak balan.”
  grc-F35: Καὶ ταχὺ πορευθεῖσαι εἴπατε τοῖς μαθηταῖς αὐτοῦ ὅτι ‹Ἠγέρθη ἀπὸ τῶν νεκρῶν·
    καὶ ἰδού, προάγει ὑμᾶς εἰς τὴν Γαλιλαίαν· ἐκεῖ αὐτὸν ὄψεσθε.› Ἰδού, εἶπον ὑμῖν.»
  cav-NT: 'Petatsu ebajarara nedirunucacue. Tura mepehua cuanaque necuejadirucue:
    “Majuchineque patu chacha nuca. Tuque patu icuenetadya cuaya Galileaju. Tuhuadyapa
    tura micuana ihuatiya. Tuhuadyapa tuque micuana batiya”, jadya ecana necuejadiruhuisacue,
    —jadya tatse barepaju Yusu tsahuaquira cuejamerecuare.'
  kgp-NT: “Kuri, ti mré mũ tĩ ag mỹ tónh mũjẽg, ti rĩr mãn ti, ti ter kar kỹ. Ha vé,
    ãjag jo tóg tĩg mũ, Galiléia ra. Tá ãjag tóg ti venh mũ, ha vemnĩ. Inh vĩ kã jatu'
    he tũg nĩ,” he tóg, Topẽ tỹ jẽnẽ jafã ti.
  bvd-bvd: Aia, kamuru muru lea 'ali'ali naa, muru ka faarongoa toa kwairooi nia ki.
    Muru bae 'urii fuada, ‘Sa Disas nia tatae naa fasi maea ma ka lea ka maasi kamolu
    naa 'i Galilii. 'I seeri naa ne molu kai suana ai.’ Nau ku faarongo kamuru sui
    naa nai, muru ka manata toi si doo nai.”
  ukr-1871: 'І хутко вертайтесь і скажіть ученикам Його, що встав із мертвих, і ось
    попередить вас у Галилею; там Його побачите: Ось я вам сказав.'
  apz-apz: Siko komoꞌno uhusɨsi kakoe inomokomoyo sohwamo hwe poyo imoꞌnɨmaso sohwo
    piꞌnɨmo mtaꞌni nto lɨkaꞌmaho. Ose ulinyo. Kako Ngkalilineꞌno sɨmoꞌmo nto sepoꞌmaho.
    Sekwo osopo nosokuji uhwonɨmno. Hungkuno seloheso inɨngo seyoꞌeno.
  yon-yon: Kowe, yiib kirodmo wenenib ye kedmengkandeendan yaa daandime, ‘Ye bobnoon
    yirimbed dembekore, yaro dore yedinmo Galeli angka weneen kii. Kwangkambed Yesu
    kuu wengane wedmaniib kii.’ andime. Kedi, weng kuu ku daandaan kui.” andoon.
  poi-NT: Nɨ̱cɨ jobit́, aŋmadaayɨ jém icuyujcɨɨwiñ iga pɨsneum de ju̱t́ it́ jém caaneyajwɨɨp.
    Sɨɨp aŋjagóypa iñɨc jém naxyucmɨ de Galilea. Jemɨgam mictsɨ́yt́ámpa. Jɨ̱sɨ iga
    mannɨ́mayñeum.
  wuv-wuv: 'Ma aunubatafa ma re warefanaa ei otalai nenerana ba: ‘Ina asi''adii a''a
    fei ma''ea ma fi aunulao i ma''aa hamu''ou yei Galilee. Hamowe ma''aia yena.’
    Te, una warefanidigaa hamugua.”'
  quf-NT: 'Chaymi kananlla rir chay yaĉhakuqninkunata willayllapa kaynu nir: ‘Kawsamushanami,
    riyan ashwan Galilea pwibluman, qamkunamantaqa naypaqta. Chaypimi rikankillapa’
    nir. Kaylatami nuqaqa willashunayllapapaq karan”.'
  yuw-yuw: 'Angga sot karupgon ongga Yesuhon youp amnani ingoroc inarun: Yu urop amna
    fiima imun fauna wekongga idonggoc. Tongo yu Galili guroc woce osuc fat kamuna
    sontho ihorocgon woce ongga anahing. Oro noc epatma wömai mata woroc kanoc kanocha
    epat,” Sum yaruho owi yai ihoroc inogoc.'
  hus-NT-1971: Thubat quit c’alechic ca olchi in exobalilchic abal ejthachits ani
    ne’ets ca oc’chith ulits ti Galilea. Jaja’chic ca c’ale’ tihua’ quin tsu’u. Ja’its
    axe’ an cau axi nan tu uchalchic, in ulu an ángel.
  med-med: Akup tʉkrʉk pukʉⱡ, elim nga kitip kʉni wu nimbʉ kundkʉⱡ, ‘Jisas koⱡum ni,
    wote ⱡoporpa omba pum. Akup wi Galili mba pilpa, kuimp tepa pum. Wote, enim ila
    puk, Jisas elim kʉning!’ Enmbil kundʉp nʉnt ik kʉⱡ, pilkʉⱡ pʉl!” nitim.
  bch-bch: Be ala manmanae ta apalongo ele aluagau bedane, ‘Ei idae mulian ngan matenga!
    Be ega, ei ga imuga ngan gimi ta ila Galili. Ta gimi ga agera ei toa eoa.’ Ega,
    napalongo gimi na.”
  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ lana, güɨlíingˋtu̱ꞌ lajmɨnáˉ jo̱ güɨjméeꞌ˜naꞌ júuˆ
    jaléngꞌˋ dseaˋ quiáꞌrˉ e nɨcají̱bꞌˊtu̱r jo̱ jéengˊguɨr nidsérˉ fɨˊ lɨ˜ se̱ꞌˊ Galilea
    laco̱ꞌguɨ ꞌnʉ́ꞌˋ, jo̱ fɨˊ jo̱b nimáang˜naꞌre. Jo̱ jí̱i̱ꞌ˜ lanab júuˆ quie̱e̱ˉ
    quíiˉnaꞌ lana.
  deu-1951: Und gehet eilends hin und saget seinen Jüngern, daß er von den Toten auferstanden
    ist. Und siehe, er geht euch voran nach Galiläa; dort werdet ihr ihn sehen. Siehe,
    ich habe es euch gesagt.
  alq-ALGNT: '8ibadj a8i 8idamaokog okikinoamaganan: ‘Jesos ki abidjiba nibo8inikag,
    acitc kiga piigo8a Galilee akikag. 8edi dac kiga odji 8abama8a.’ Mi oo8e ka pi
    ininagok,” ki ikido ajeni.'
  ixl-NNT: As oora kuxh bꞌen etaltaj te unqꞌa ichusulibꞌ Aakeꞌ cheel uvaꞌ kat ulyu
    veꞌt taama Aak. As il Aak tuk bꞌaxoj bꞌen sevatz tu u Galilea. As tzitziꞌ la etilkat
    veꞌt Aak. As ileꞌ kat vallu veꞌt sete,— tiꞌk u ángel.
  boa-NT: Ahdícyane ɨ́ɨ́cúi mepééne méuubállé dííbyé mamyémuke tsúúca dibye tsiiñe
    ibóhɨ́ɨ́ne diityé ɨhde péjucóóné Gariréavu téhullévú diityémá iájtyúmɨ́jcatsíki.
    Ééneréne ihdyu ó imíllé ámúhpɨke o úúballéne.
  etr-etr: Ali hä, aabela awäla, ïe bëgëla aulo amolima gomalä sämalo. Eda baagoiala
    nowela asimelë. Dili baagila, edale Galili moholö awäha nea, e ami bimolömelëla
    sämalo. Na hä, alima säi agui amomelëla säi.
  quh-NT: Yachacojcunanman uskhayta riychej. Willamuychej Jesuska wañuskanmanta causarimpuskantaña.
    Cunantaj kancunaj ñaupakeyquichejta Galilea jallp'aman rishanña. Jakaypitaj payta
    ricunquichej. Chayta kancunaman nerkayquichej nimunayquichejpaj, —angel nerka.
  kwi-kwi: 'Azain ɨat kit paiña kammuruza ka kaiznarain: “Irawane, usne me irɨttas
    kuhsta. Galilea sura ɨrain. Usne ukin an ñancha ɨmtu. Sua ussa izanazi.” Nane
    apain atpaish, sun uruza kaiznana.'
  agm-agm: Mmonɨmapɨ nehɨ ketɨ nihɨti naimɨ komɨ otɨpɨpatɨhiyai saundɨmɨ kaundɨmɨse.
    ‘Jisaasiho aimɨ anɨmwaahɨpatombɨ asohoematatɨ jahɨra nepase. Nepasi samɨ jɨhɨ
    Garirihandaahapɨ mɨho naise. Sapɨhɨ sangi nasamaatɨ ahositandɨ naisɨ sahɨ koai
    usondaatɨwɨ naiwɨse,’ undɨmɨ kaundɨmɨse. Pɨwɨha kɨma sainjaasangi nɨnɨ akaaha
    akɨtɨnɨhɨ kasatataato. Kasatataatonɨ sainjaahɨ gwɨnyaapɨ ketɨ naimɨse,” undatɨ
    yamɨhapataatɨhapɨho apopɨpuri tarɨwundatɨ natausaasataise.
  ubr-ubr: Omi gagariwat wonai, ato Iesu an baigibubunuotis wonkasones wonau, ‘On
    rabob emon imisir men, ato ari on ainau omi namui enan au Galilee ato nan wonitai!’
    Omi wononosin, yau dura mamaba awurem on.”
  tsw-NT: ꞌYa̱wa̱i i damma ojoro a̱ yi gogogo, ‘Yesu ꞌyon ta̱ a̱tsuma̱ a̱ a̱kwa̱kwa̱.
    U ta̱ ɗe elime a̱ ɗu a̱ ꞌya̱wa̱ Ga̱lili, i te ene yi ɗe.’ A̱yi ɗa n ta̱wa̱i n
    damma ɗu.”
  cax-NT: 'Amecosi tato apuraurraño aburaboi isucarü bama ñanunecasarrti sane: “Tüsüboricoti
    tato eanaqui macoiñoca y tiene que acusürüti ariorrti au Galilea amopünanaqui.
    Taha tiene que amasarati”. Ümo isetü suraboi ausucarü. Sane nanti ángel ñome manio
    paüca.'
  aia-aia: Hoita, murui aho'i raurau mamurui maania tanaraaui rongoiusuri ana'i o'ani,
    ‘'Ia Jisas 'a tahi'a aho'i. 'Iia 'ai na'o 'ari Galili 'ini'amou. Na'i 'isi namoigu
    sadoia na'iei.’ Naasi maho nau boi 'inia 'anai 'unua tana'amurua.”
  srp-1865: Pa idite brže te kažite uèenicima njegovijem da je ustao iz mrtvijeh.
    I gle, on æe pred vama otiæi u Galileju; tamo æete ga vidjeti. Eto ja vam kazah.
  agt-agt: A alistu kam sangaw magtoli ta ituldu na kiden, te ibar muy sangaw tekid
    ta natolay hala ya nasi en, a maita da sangaw ten Galileya, te mapmapolu ammi
    tekid. Aranan, te yen la ya ibar ku tekamuy,” kunna tekid.
  lug-lug: Kale kaakano, mugende mangu mutegeeze abayigirizwa be nti, Azuukidde mu
    bafu, era abakulembeddemu okugenda e Ggaliraaya gye mulimusisinkana. Obwo bwe
    bubaka bwange bwe muba mubatuusaako.”
  yby-yby: Sa-ikikiya edimoya enemane iki wiki unala ipalale yuhasidama we napama
    aleuti maya alo sinokaiye. Sa-okokoya aloya le omutolibetoko Galeli ebakuka maya
    nowinako, edimoya aya wemidana maya wiki yaloka maya muda-elakilae liki li biliyo.
    Sakoya lo libiboto maya eli-miniki li biliyo.
  heb-heb: ומהרתן ללכת ואמרתן אל תלמידיו כי קם מן המתים והנה הוא הולך לפניכם הגלילה
    ושם תראהו הנה אמרתי לכן׃
  mpp-mpp: Ngagegaic, ngeke yogo nganilu biyac hikelu mic-tengtengfocine yanguc edocebanic,
    ‘Yesu ye homackacni biyac gboliyelu fangkegac. Ye molickengelelu Galili prowinswa
    hikegac, ngenge iwa hikelu bafuwadaingte.’ Yowa yogo yakumac hocne edocngepabe
    ngagegabiyec.”
  apb-apb: Oto more ke lae oto lau-leu, na more ke ha'arongoa mo pwaarongoisuli ingeie
    uri e ta'ela'i oto mwaanie maenga. Ko lae oto i na'o huni maa'oohi'omu hai Kalili,
    na omu ke si leesie oto hai leune. Nga taa nou sare unue huni'omu ni otona.”
  san-TEL: తూర్ణం గత్వా తచ్ఛిష్యాన్ ఇతి వదత, స శ్మశానాద్ ఉదతిష్ఠత్, యుష్మాకమగ్రే గాలీలం
    యాస్యతి యూయం తత్ర తం వీక్షిష్యధ్వే, పశ్యతాహం వార్త్తామిమాం యుష్మానవాదిషం|
  ben-IRV: আর তাড়াতাড়ি গিয়ে তাঁর শিষ্যদের বল যে, তিনি মৃতদের মধ্য থেকে জীবিত হয়ে
    উঠেছেন আর বললেন, তোমাদের আগে গালীলে যাচ্ছেন, সেখানে তাঁকে দেখতে পাবে, দেখ, আমি
    তোমাদের বললাম।”
  ntu-ntu: A' yzlu-aniamu x pibzmu mz ncblo nedeng kx, ‘Jiszs tulzpe-mop mz nzbzngr,
    x sa nartwayzpe kai Gzlili. Sa narmctiamu nide elr.’ Nrpa kx napibo bamu delape.”
  pan-pan: ਅਤੇ ਜਲਦੀ ਜਾ ਕੇ ਉਹ ਦੇ ਚੇਲਿਆਂ ਨੂੰ ਆਖੋ ਕਿ ਉਹ ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ ਜੀ ਉੱਠਿਆ ਹੈ ਅਤੇ
    ਵੇਖੋ ਉਹ ਤੁਹਾਡੇ ਤੋਂ ਪਹਿਲਾਂ ਗਲੀਲ ਨੂੰ ਜਾਂਦਾ ਹੈ, ਉਹ ਨੂੰ ਤੁਸੀਂ ਉੱਥੇ ਵੇਖੋਗੇ। ਲਓ ਮੈਂ
    ਤੁਹਾਨੂੰ ਦੱਸ ਦਿੱਤਾ।
  tkr-tkr: 'Zaraba apk''ın Mang''une telebabışik''le eyhe: «I''sa hapt''ıynbışde yı''q''neençe
    üç''ür qı''ı, şole ögee Galileyeeqa ark''ın. Şok''le Mana maa g''acesda». Haane,
    zı şok''le eyhen.'
  gvc-gvc: 'Ã ñʉ tuhsʉna to buheina cahapʉ ño duaro waha, õ sehe ni yahuna wahaga:
    “Jesu masa wijaare. Ã jiro mʉsa pano Galileapʉ tiro wahayurohca. Tópʉ tirore ñʉnahca
    mʉsa”, ni yahuna wahaga mʉsa. Ahri yʉ nirire wacũga mʉsa —niha anjo tí numiare.'
  mwp-mwp: '@see-verse:MAT.028.006'
  ksj-ksj: Ebu za ḡarihe onamadu ane tahiꞌatahiꞌa zoꞌi, raenaꞌa, 'Aniꞌe runeonoꞌo
    iḡuneha. Ebu ibite Galilea habaꞌa onamadu eꞌea zaꞌa ani horoniꞌuma.' Eḡeꞌa zeateꞌe
    faine egoꞌi.”
  sbk-sbk: Bhalaji nalinali hubhawuzye abhanafunzi wakwe, 'Azyoshile afume hwabhafwe,
    enyi abhatagaliye Hugalilaya. Ukho hwamuzahunole.' Anya ane imbawozezye.”
  mya-JVB: အလျင်အမြန် ပြန်သွား ၍ သေ ခြင်းမှ ထမြောက် တော်မူကြောင်းကို တပည့် တော်တို့အားပြော
    ကြလော့။ သင် တို့ ရှေ့ ဂါလိလဲ ပြည်သို့ ကြွတော်မူမည်။ ထို ပြည်၌ သင်တို့သည်ကိုယ်တော်
    ကို တွေ့မြင် ရကြလိမ့်မည်။ ငါပြော ပြီဟုထိုမိန်းမ တို့အား ကောင်းကင်တမန်ဆို ၏။
  kgf-kgf: Hémma foc tohotoho ichéra ionac kemma yomuhuc énézéma ʒémaoc; Yesu humuc
    igucnec yacma bec Galilaia baeciguc walac kenʒac, imuaru kemma mihicŋi mimu. Gezac
    qéʒéŋ ac imuac mia érézéwa ninʒaoc.
  awb-awb: Tagéta peheráh pokue we kétó ke koreríétao. We iriwe oganúkéna Kehrari
    marákórápéq ebeq kínaq we anehe kirataq Sísa mitaq tagagehe. Aiq teiúge. Koreríétao
    úwe.
  gdn-gdn: Ko karako garugaru mena kaiwagi e tadeyau kabukabuwa ragidai tademuri,
    iwagi ke; ‘Iyesu iyawena kipu ubupu yabiri kayawena tawana Gariri rabineya wi
    nawanaga ika tondau ki pokere karako kaiwagi e ika bananapumuri.’ Nau karako nidibuwani
    ki wi naigida mena wainapumuri.”
