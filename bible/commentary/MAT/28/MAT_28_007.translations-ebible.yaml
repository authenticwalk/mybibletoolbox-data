    du iye iyan laˈi. Essebun bi bakas inakaku si kaˈamin.”
  mle-mle: “Yaakiya, bir yabiyib maay. Ki maaj aw dikidiy kalivadidiy duwak, ‘Jisas
    kiyakuw ridik, bwutaay rasinaad. Di taay gwurak Galiliyaar yikinaad. Alim vikigwuraad.’
    Ki maaj aka birak watuwa, ay yaakiya.”
  shp-NTPO: 'Rama ishton boxon jaonmea onannaibo yoitankanwe: ‘Ja reteibakanara moa
    jirike jatianronki japari moa Galileanko kaai, jainoaronki maton oinni kati iki’,
    jaskara mato yoikasira ea iitai —akinra jato aká iki.'
