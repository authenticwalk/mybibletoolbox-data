verse: MAT.028.007
translations:
  kpx-kpx: Ige abu tiale lovove elehage au namigevei avoe, “Solekai talive di laheho
    louale ko loui esemuve kebia namigevei kosea, ‘Iesuu hovelahai Galili vatae tinu.
    Iale talive bae keve elehave.’”
  okv-H: sau sau egerembeto pambuto amita ambotani ta degi ke einge evujo ingore.
    ‘Iesu pehehija amo ehako vasiri te ereto Galilee pahua ungo ai pambuto kivujo.’
    aravora na ke avo ano ingova puvena.” ainge eto pahunu
  tbo-tbo: Ma ona nae po a hewahewali ona paliwelena yagiyaginehi ona pa Yesu amaka
    hilage uyahinei i towolo meme po e tahatahaya nae u Galili, ma taumi noka hota
    apo ona galeya. Geka omi tuwega amaka a paliwelemi.’
  mal-C: നിങ്ങൾ പെട്ടെന്നുതന്നെ ചെന്ന്, ‘യേശു മരിച്ചവരിൽനിന്ന് ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു;
    നിങ്ങൾക്കുമുമ്പേ ഗലീലയിലേക്കു പോകുന്നു. അവിടെ നിങ്ങൾ അദ്ദേഹത്തെ കാണും’ എന്ന് അദ്ദേഹത്തിന്റെ
    ശിഷ്യന്മാരെ അറിയിക്കുക. ഇതാണ് എനിക്ക് നിങ്ങളോടു പറയാനുള്ളത്” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ταχὺ πορευθεῖσαι εἴπατε τοῖς μαθηταῖς αὐτοῦ ὅτι Ἠγέρθη ἀπὸ τῶν νεκρῶν·
    καὶ ἰδού, προάγει ὑμᾶς εἰς τὴν Γαλιλαίαν· ἐκεῖ αὐτὸν ὄψεσθε· ἰδού, εἶπον ὑμῖν.
  bgc-bgc: अर तावळे जाकै उसके चेल्यां ताहीं कहो के वो मरे होया म्ह तै जिन्दा होग्या
    सै, अर वो थारे तै पैहल्या गलील परदेस म्ह जावै सै, उड़ै उसका दर्शन पाओगे! देक्खो,
    मन्नै थारे तै कह दिया।”
  khz-khz: Pe ioago vega-veleke, gena melo pio vega-ripara, nopiotiwa, ‘Iesu kwarega
    na pekuliiti-wai, e pene kune-agimi Galileiai. Vonai vou pio gitaa.’ Ekila ana
    vega-ripami ulanana pavogomai.”
  deu-TKW: Und gehet eilends hin und saget seinen Jüngern, daß er von den Toten auferweckt
    ist, und siehe, er geht euch voran nach Galiläa, dort werdet ihr ihn sehen; siehe,
    ich habe es euch gesagt.
  zsr-NT: Gul‑tséaj naꞌa, gul‑tsjö́dx‑quëꞌ bönniꞌ usë́d queëꞌ chbubanëꞌ Jesús lu yöl‑laꞌ
    gut, atiꞌ naꞌa Lëczëꞌ nörëꞌ lauliꞌ zacaꞌ luyú Galilea. Niꞌ uléꞌiliꞌ‑nëꞌ. Chgudxaꞌ
    lbiꞌiliꞌ le gluꞌë Dios lu naꞌa.
  lin-lin: 'mpe bokende noki koyebisa bayekoli na Ye : ‹ Asili kosekwa kati na bakufi ;
    akei liboso na bino, na Galile ; ezali kuna nde bokomona Ye. › Yango nde makambo
    oyo nazalaki na yango ya koyebisa bino. »'
  hns-NT: 'Aur bolies: „Toelog haalie se djaaike okar tjela log se bol de kie oe maut
    me se djie oethal hai. Aur oe toelogke aage Gaalielea ke diehaat me djaaike toelogse
    bhet kariega. Ehie sanesa hamme dewe ke raha.”'
  noa-E: Magnaa amag, Ërëubaadët, maimua i khapeen aar, “ya iiu phiidʉwi pãar na Galileaag
    petajim, nau jamta pãrau i ooimajugui” a jaaubaimat ajim anʉm chi Ẽwandam chogau.
  eng-EMTV: And go quickly and tell His disciples that He is risen from the dead,
    and behold, He is going before you into Galilee; there you will see Him. Behold,
    I have told you.”
  mib-NT: Te yachī quingoo ró, te cachi rō nuū tée cáscuáha jíín yá jeē ní natecu
    yā. Te xīhna gā maá yá jinū Galilea, te sáá te najinūcoo de. Te yūcuán coto de
    nuū yā. Achi rō na cúni de. Je ni castūhun rí nuū rō, achí ndajéhé.
  lif-NT2: हे़क्‍क्‍याङ् हारा पेगे़त्‍छे़ॽआङ् कुहुॽसाम्‍बाहाॽ अक्‍खे मे़त्ते़छे़ॽओ,
    ‘खुने़ॽग कुसिवे़त्‍लाम् कुहिङ्‌वे़त् पोःक्‍खे़आङ् वाॽरो, हे़क्‍क्‍याङ् खे़ङ्‌हाॽनुःल्‍ले़
    तगि गालिलओ पेःक्‍ल पत्‍लो॥ खुने़ॽ खे़प्‍मोए खिनिॽ के़दुमुम्‍लो॥’ ओमे़त्ते़त्‍छे़ॽओ,
    कन् पाःन्‍निन् खिन्‍छिॽ मे़त्‍ने़त्‍छिङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: Hinu mhamba kanyata mkavajovela vawuliwa vaki kuvya amali kuyuka, na hinu
    akuvalongololela ku Galilaya yati mumkolela kwenuko. Yuwanila, nene nimali kuvajovela.”
  mmx-mmx: Muna vas kaxat soso la muna tong i ri lavaun pinivu ren dola neni ira roo
    xat amlong pam basinge lanmet la no nga iramgo vam tidi uto Galili la dinaba ven
    ba i ve. La monga nia a tong pam i rinumu.”
  cbr-NT: 'Istancëx bënëtishi cuanxun camina aín ''unánmicë unicama ësaquin cati ''ain:
    Jesús ca bamaxbi baísquiaxa. Ax pain ca Galilea menu cuania. Mitsúnribi camina
    anu cuantancëxun anuxun a isti ''ain. Ësaquin mitsu canux cana ënu ''ain.'
  tee-NT: Chai ju chavai ni c'ats'ayat'it ni vasalh lok'onchokota pus vats'alhti a'inchit'it
    ajuninin ju ix'amamaka'ui ni lok'onchokotach ju yuchi mas ixnita. Vachu' a'una'it'it
    ni p'ulhnan ca'ananta ju xa'estado Galilea ju Jesús. Anchach ju catapacxantachan
    tus ach'ip'ina'it'it vachu'. Anchach ju alakts'int'achit'it. Yuchach ju iclajunau.
  eng-LSV: and having gone quickly, say to His disciples that He rose from the dead;
    and behold, He goes before you to Galilee, there you will see Him; behold, I have
    told you.”
  cak-NT: Quixtzolaj ch'anin, y ti'ij chique conojel ri ru-discípulos, chi raja' xc'astaj
    yan e chiquicojol ri caminaki'; y cami nina'ey chiwech c'a pa rech-ulef Galilea;
    chiri' xtitzu-wi, can anche'l nin-ij-e chiwe.
  pah-NT: 'A''ero kotihĩ ti peho imombe''gwovo garemimbo''ehara''g̃a pe. Pe''ji ti
    g̃a pe: “Okwerava''ja Jesus''ga omanoa hugwi. Pehendu ti! Oho na''ẽ ti ga Galiléiapeve''g̃a
    gwyri pe pe nenonde nehẽ. Pevo po ti pe ga repiagi nehẽ.” A''ea ti pe''ji g̃a
    pe, ei Tupana''gapyrive''ga. A''ea ko ji amombe''u pe me, ei ga kunhangwera''g̃a
    pe.'
  sja-NT: 'Maap''eda, isapai wã́tɨ mãik''aapa chi k''õp''ãyoorãmaa jaranátɨ: “¡Chok''ai
    p''irabaijipɨ! Parã naa iru wãit''ee Galilea eujãdee. Mama iru unudait''ee.” Mata
    mɨa parãmaa jara chejida aji.'
  xed-xed: 'Ka dzaʼa kuni misimmisim da mnanatá duhwalhani kazlay: Sliʼagapsliʼa Yesu
    ma kulu, waʼa ta kzla kaghuni ma luwa Galili kəʼa. Hada dzaʼa gmakwa kuni nda
    tsi. Tsaya skwi mnaghuna yu,» kaʼa.'
  mks-NT: Ta cama ndó cu̱hu̱n ndó ca̱xi tu̱hun ndó xi̱hín da̱ na̱xi̱ca tuun xi̱hi̱n
    á ña̱ sa̱ na̱nditacu tucu Jesús tañu na̱ sa̱ na̱xi̱hi̱. Ta viti cánu̱ú mé á cua̱ha̱n
    estado Galilea. Ta tá cu̱hu̱n ndó cán já cuni ndó a̱. Ta ndicu̱hun ini ndó ña̱
    na̱cachi i̱ xi̱hi̱n ndo̱ —na̱cachi táto̱ Ndióxi̱ cán.
  gfk-S: Karek iat mon, mur na hana haiah, mur nage hinawase ira nuno bulu na harausur
    be ite tut hut baling sukun ra minat. Io, ina huna lie ta mu utuma Galili. Ma
    mu na nes um ie kaia. Io, mur na lik kawase kike aiou te tange ter.”
  bmu-bmu: “Mi eka ösumok gwarekurupŋi yeŋgöreŋ anda buzup keu ki jiyohot mötme, Jisösnöŋ
    kömupnöhök wahötza. Mötket, yaŋön mönö qeljiŋe mutuk Galili prowinsnöŋ anma. Iŋini
    ölöp miaŋgöreŋ anda i ekŋe. Mötket, nöŋön mi lök jibi mötze.”
  dgz-dgz: Menan menawaet di aisen amba wa ewamot mega wadiamon. Iesu bop gapan sia
    yon wandeni at Galili gapan namu taueta e evi amba tauan ap mepe yawai. Anun,
    ne di wadiaivin.”
  eng-GNV: 'And go quickly, and tel his disciples that he is risen from ye dead: and
    behold, he goeth before you into Galile: there ye shall see him: loe, I haue told
    you.'
  zaa-NT: lítsía quetha taá ligàtsi ca discípulo qui'áa qui'ni chi beyathèe de lo
    lù'uti. Lèe nna tsíe Galilea, níabá ettsà' li e. Ą' ná qui'ni equixa'ánia' le.
  eng-WEBSTER: 'And go quickly, and tell his disciples, that he is risen from the
    dead, and behold, he goeth before you into Galilee; there shall ye see him: lo,
    I have told you.'
  guh-guh: 'Bajaraxuacujinae paliamëbeje tsane bepijia. Pijajivijavabelia patsipaebianamebeje
    mapacueniaje: “Petëpaenëmi rabaja icatsia asaë. Panevajënaeyabelia pina pona Galilea
    nacuayabelia. Baja pina jotalia pacaxitajarabianame,” pajamëbeje tsane pijajivijavabelia.
    Bajarapalivaisiyo xainajë patacatsipaebinexabeje, jai ángel bajarapovabejejavabelia.'
  bon-bon: Äte watata iclege, teeme abiberäja bägrä bine jejemepeye, egä tabe budre
    cabu ca barpinantige, siige Galilaya me pa lädepi teeme niinäce gaabe me; teepi
    teebine puma pa jääpänepesi. Ngene gone jitrimaluge, cane lipu bii jijine.”
  nhw-BL: Huan teipa xiyajtihuetzica huan xiquinilhuitij imomachtijcahua para ya moyolcuitoc
    catli mictoya. Huan anmechtlayacancuilis hasta estado Galilea huan nepa anquiitase.
    San ya ni nochi catli monequi nimechyolmelahuas.
  swh-ONEN: Kisha nendeni upesi mkawaambie wanafunzi wake kwamba, ‘Amefufuka kutoka
    kwa wafu, naye awatangulia kwenda Galilaya. Huko ndiko mtamwona. Sasa nimekwisha
    kuwaambia.’ ”
  wbi-wbi: Lino mulute ng'aning'hani muvavuule avavulanisivua vaake kuuti,'Asyukile
    kuhuma ku vafue. Kange alongwile ku Galilaya, ukuo muluta mukum'bona.'Mukumbukaghe
    sino nivavulile.”
  bba-bba: kpɑ i dɑ fuuku fuuku i win bwɑ̃ɑbu sɔ̃ mɑ u seewɑ ɡɔrin di. Wee, u bɛɛ
    ɡbiiyɔ u dɔɔ Gɑlileɔ. Miyɑ i ko nùn wɑ. Yerɑ nɑ bɛɛ sɔ̃ɔbu nɑ.
  eng-KJVCPB: 'And go quickly, and tell his disciples that he is risen from the dead;
    and behold, he goeth before you into Galilee; there shall ye see him: lo, I have
    told you.'
  kgk-NT: —Ha upe rire katu ekwa pya'e emombe'u hemimbo'e kwéry-pe, “Oikove jevy-ma
    Hesu” peje. “Ne renonderã-rupi oho-ta Galiléia yvy-py” ere hemimbo'e kwéry-pe.
    “Upe-py erehexa va'erã íxupe” peje hemimbo'e kwéry-pe, he'i. —Upéa nhe'ẽ mombe'u-vy
    aju, he'i mokõi kunha-pe Nhandejáry rembigwái yváy pygwa.
  waj-waj: 'Teeda akiairaama oro ari ngiaammuauya kiaa mmida kiatee: Vaa ivo putiivakidiri
    diitoo ngii tauraa Karirayaa kuanara vioo varinoo. Ngia oro ivaki inna taaravaivee,
    kiatee. Inna aikioovai, vaa na ni kuaivaa ngii giaa ngii miaunoo,'
  cpy-cpy: Pipiyanaki, pikamanteri riyotaani-paeni añahae Jesús ikamawitakaha, reewateemi
    Tepoweniki, aritaki piñahaeriri janta. Rootaki ikantee-takinari nokamantemi.”
  ekk-PKP: Minge nüüd kiiresti ja rääkige tema jüngritele, et ta on surnuist üles
    tõusnud ja et ta läheb teie eel Galileasse. Te näete teda seal, ma luban teile!“
  mpx-mpx: Yaka etimwawa ku nok ku na wana tohago wali wasa nuku pek nuku ba, ‘Iyaka
    i lutem yaomala ge ni houwa awomiwa ni na Galili. Abwe nuku kiteya to.’ He wami
    wasa iyaka ya pewa te.”
  wbp-wbp: Pina-yantalu nyampu-ngurluju, yaninjarla yimi-ngarrikalu-jana yangkaku
    kurdungurlu-patuku. Kujanyalu-jana wangkaya, ‘Kaaturlu Jijaji yakarra-maninjarla
    kulpari wankaru-manu palinja-warnu. Nyanungu kapu-nyarra kamparru yani yangka-kurra
    Kaliliyi-kirra nganta, ngulangkanya kapunkulu parlu-pinyi.’ Ngula-juku, lawa-jarrijalkurnangkupala
    wangkanjakuju.”
  luo-luo: Eka mondo udhi mapiyo unyis jopuonjrene ni, ‘Osechier oa kuom joma otho
    kendo otelo e nyimu odhi Galili. Kuno ema ubiro nenee.’ Ero koro asenyisou.”
  nhe-NT: Huan teipa xiyajtihuetzica huan xiquinilhuitij imomachtijcahua para yajaya
    tlen mijqui ama moyolcuitojca. Huan inmechtlayacancuilis hasta estado Galilea
    huan nepa inquiitase. San ya ni nochiya tlen monequi nimechyolmelahuas.
  aii-aii: ”ܙܹܠ݇ܡܘܼܢ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܘܐܡܘܿܪܘܼܢ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܕܩܝܼܡ ܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ،
    ܘܒܸܬ ܐܵܙܹܠܔ ܡ̣ܢ ܩܲܕܡ ܕܝܼܵܘܟ݂ܘܿܢ ܠܓܠܝܼܠܵܐ، ܬܵܡܵܐ ܒܸܬ ܚܵܙܹܝܬܘܿܢ ܠܹܗ. ܗܵܐ ܐܡܝܼܪܝܼ
    ܐܸܠܵܘܟ݂ܘܿܢ.“
  esk-NT: Aullaġitchik qilamik uqautilugich maliġuaqtai, ‘Aŋitqiŋñiqsuq tuqułiġmiñ
    aullaanikhuni sivupsitñi Galilee-mun. Taamani qiñiġisigiksi.’ Tavruŋaaglaan.”
  msb-msb: Tapos kumadto dayon kamo kag sumatan an iya mga disipulos na nabuhay siya
    gihapon kag mauuna sa iyo sa Galilea. Didto siya niyo makikita. Tandai gayod an
    ginsabi ko sa iyo.”
  cpa-NT: Jøng² ta³tí³ la² gu³noh¹² hniah¹². Gu³tseih³ hniah¹² dsa² quianh¹³ Jesús
    hi² ma²ca¹hiog² báh³ dsa². Jøng² dság¹dsa ma²jiá¹²dsa quianh¹³ hniah¹² juu¹² Galilea.
    Ja³jøng² janh³ hniah¹² dsa². Lah¹ná¹² báh³ jǿg³ juǿi²jni hniah¹² ―ca¹juúh² ángel.
  dso-dso: “ତମେ ଦାପ୍‌ରେ ଜାଇ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କୁଆ, ସେ ଆରି ତରେକ୍‌ ଜିବନ୍‌ ଅଇଆଚେ ଆରି
    ତମର୍‌ ଆଗେ ଆଗେ ଗାଲିଲି ଗାଲା ଆଚେ । ତମେ ତେଇ ତାକେ ଦେକ୍‌ସା । ମୁଇ ଜାଇଟା କଇଲି ମନେ ରକିରୁଆ
    ।”
  meu-meu: Bena baola haraḡa-haraḡa, ena hahediba ba hamaorodia, ia na mase amo vada
    e tore isi, bona baine gunalaimui Galilea ai; inuseni ai ba itaia.
  yva-NT: Weti ipavave ipakata ipo raura Apa arakovo utavondi aije mai ipare, ‘Soamo
    Yesus kovakato no wene rai to! Opamo puisya to no Galilea rai to. Ti wata no ratuije
    umba wapo aen.’ Syare isaemeno sya ana syo raura so rai.”
  dgc-dgc: Sakay méglakad kam dén a kagin moy du alagad na a nabuhay dén a huway,
    a mégdetol dén siya dide ta Galilea. Meta moy siya ta éya. Tandaan moy i kinagi
    kua dikam.”
  zpm-NT: Niinagazh goḻtsie goḻtsienie diidz lo xpëëdscuel me, goḻguiab lo zho laa
    me brieebanle. Galilé me cuëz me zho, ga gaṉ zho me. Laa to naṉlew nasca.
  hix-NT: Owyanye xenyetxhe, àtotxoko. Ekarymaxe àtotxoko, ànhananàhrà rotho komo
    wya. Àwayehxemo kom waye nasanàmno hatà, màketxhe ha, àwyanye, kekon hatà. Oywahonye
    ten hatà, Karyeryeya yamtar hona, màketxhe ha, àwyanye. Àto menyatxow hatà, màketxhe
    xarha, àwyanye. Àro wyaro rma wekarymano, owyanye, kekon hatà, kahe yawono, woràskomo
    komo wya.
  sim-sim: Uhu kolok shi ihi os or usahawa mashi oson ol orin tiyanda man shi sawenak
    li misika. Or angop masmas Galilik iwa ri. Avak orok ji ihi orin ji heyekwa ri.
    Mashi kaso nom a sawekwak a rawa nir.�
  npi-ULB: झट्टै जाओ र उहाँका चेलाहरूलाई भन, ‘उहाँ मृतकहरूबाट जीवित भई उठ्नुभएको छ
    । हेर, उहाँ तिमीहरूभन्दा अगि गालीलमा जाँदै हुनुहुन्छ । त्यहीँ नै तिमीहरूले उहाँलाई
    देख्‍नेछौ ।’ हेर, मैले तिमीहरूलाई बताइदिएको छु ।”
  cgc-cgc: Miling kaw dayon naan ta iya na mga tinudluan daw sugiran nyo danen ya
    na kanen pabannaw en ta Dyos daw gauna kanen ya ki danen naan ta Galilea. Naan
    danen dya makita kanen ya. Ta, pasugid ko en iya na tugon para ki kyo.”
  tim-tim: Ire ekmâ nâŋgâm heŋgemgom âmâ benŋe dowâk arim hoŋ bawalupŋe iregât makyeŋgiet.
    Akto siâ hin makyetkire nâŋgâet. Yâk emelâk Galilaia hânân yâkŋe soŋ ariwerâm
    ariâp gârâmâ ye aregen arim ekbei.” dâep.
  yor-yor: Nísinsin yìí, ẹ lọ kíákíá láti sọ fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, ‘Ó ti jíǹde
    kúrò nínú òkú. Àti pé òun ń lọ sí Galili síwájú yín, níbẹ̀ ni ẹ̀yin yóò gbé rí
    i,’ wò ó, o ti sọ fún yin.”
  wos-wos: Xétaka béni bari hari ye déka duré angi watambéni, ‘Jisas hiyae némbule
    wambula wundé raméndé. Raama dé Galiliré dé tale yi. Guni ye déré wumbu xétanguni.’
    Wungi watambéni diré. Yak. Béniré wungi wuni we.”
  emp-NTPO: 'Jãʌ̃be isabe wãnaped̶a idji ume nĩbaped̶ad̶arãa nãwã jarad̶adua: “Idjira
    beu b̶ad̶ada ʌ̃rẽbasia. Idjira bãrã na wãya Galilea druad̶aa. Jãma idjira ununia.”
    Maʌ̃da mʌ̃a bãrãa jarad̶e zesia.–'
  eng-F35: Now go quickly and tell His disciples that He is risen from the dead; and
    get this, He is going before you into Galilee; there you will see Him. There,
    I have told you!”
