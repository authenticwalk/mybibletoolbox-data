verse: MAT.028.015
translations:
  kpx-kpx: Katelahai namigevege tuvali esemu nehe keau moni ke malei abu abuho onole
    louale ke valu. Kateige hoto keu Diue vata bahata sonumai tinu. Iale novae vani
    komo Diue ataeau hoto ke louma.
  okv-H: use simba ea embopo na koro avo humbuto priests pepeni ta ke agi ere uahera
    avoeto Iesu erena iji eto puvuto oroho emikote Judea embomeni na Iesu ta hamo
    pegene ari ke avo jigama ue iragora.
  tbo-tbo: Ega yaka hai mone hi tama, ma babadahi hai baha hi wiponawogogeya po hai
    widededena hi nohaya mi Yudeya atapuhi uyahihi po amalai he ibaabaniyeya.
  mal-C: അതനുസരിച്ച് സൈനികർ ആ പണം വാങ്ങി തങ്ങളോടു നിർദേശിച്ചതുപോലെതന്നെ ചെയ്തു. ഈ
    കഥ ഇന്നുവരെയും യെഹൂദരുടെ മധ്യേ പരക്കെ പ്രചരിച്ചിരിക്കുന്നു.
  grc-SR: Οἱ δὲ λαβόντες ⸋τὰ⸌ ἀργύρια ἐποίησαν ὡς ἐδιδάχθησαν. Καὶ διεφημίσθη ὁ λόγος
    οὗτος παρὰ Ἰουδαίοις μέχρι τῆς σήμερον. ⸆
  bgc-bgc: आखर उननै रपिये लेकै जिसे सिखाए गये थे, उस्से तरियां ए करया। या बात आज ताहीं
    यहूदी माणसां म्ह मान्नी जावै सै।
  khz-khz: Vegitatago talimara na moni gegapiato, gevaikilarato gelegelenai gekilato.
    Evali Iuda talimara nuganugarai gekilagi-lovolovoato, etoma maki roe gekilagiana.
  deu-TKW: Sie aber nahmen das Geld und thaten, wie sie angewiesen waren; und diese
    Rede kam bei den Juden in Gang bis auf den heutigen Tag.
  zsr-NT: Niꞌr gulaziꞌë dumí naꞌ bönniꞌ naꞌ rjaquëꞌ gdil‑l atiꞌ yjenquëꞌ ca naꞌ chnazëdquëꞌ.
    Cni guc, tuꞌzë́ꞌ didzaꞌ ni bönniꞌ judío ga rdxintë naꞌa dza.
  lin-lin: Basoda bazwaki mbongo mpe basalaki ndenge kaka batindaki bango. Lisolo
    yango epanzanaki kati na Bayuda mpe ezali kolobama kino na mokolo ya lelo.
  hns-NT: Soerdjaatie log paisa leike karies djaise oelogse bolal gail raha. Aur ie
    djhoeth baat aadj talak Israel logan ke bietj me phailaawal dja hai.
  noa-E: Mag, chadcha amachig phagbaawai, õrag jaauwaijã, am khãi nʉmichta chi khapeen
    bëewi jĩgkha arrjierram a jaaujim anaabá. Magtarr aawaita ĩs ewag pawiajã judionaan
    eyan agtha Jesús chan phiidʉba maach chi khapeenauta arrwi maach jua khap bëp
    sĩujim a jaaujem.
  eng-EMTV: So they took the silver and did as they were instructed. And this saying
    has been widely spread among the Jews until this day.
  mib-NT: Te soldado un ní caquihin de xūhún un, te ni cacachi de nájnūhun ni cacahān
    jiín de. Te nde vijna chi súcuan cácahān ñayuu hebreo nájnūhun ni cacahān soldado
    un.
  lif-NT2: हे़क्‍केःल्‍ले़ थक्‍सुबाहाॽरे़ यरिक् याङ् मे़दाःक्‍तुआङ् खे़ङ्‌हाॽ मे़मे़त्तुसिबा
    कुइसिःक्‍के खे़ङ्‌हाॽरे़ मे़बाःत्तुरो॥ खे़ल्‍ले़ चोगुल्‍ले़ कन् पाःन्‍निङ्‌ग से़ःरे़आङ्
    आइन् थारिक्‍साङ् यहुदिहाॽरे़ मे़बाःत्तुरो॥
  xnj-xnj: Hinu manjolinjoli vala vakatola mashonga gala, vakahenga ngati chavawuliwi,
    malovi ago gadandasiki kwa Vayawudi mbaka lelu.
  mmx-mmx: Kuren la luvuttadi rutu mu diga lok ka nom levempilas la diga lox epovo
    levelinga diga tong taba di min. Kuren la anaa lavapaase asu ira epeseves keneng
    at leme Judaia i se at na levenaleng.
  cbr-NT: Usoquian judíos unibunën 'apucaman cacëx ca suntárucamax curíqui bibiani
    atúan cacësabi oquin unicama parani cuancëxa. Atúan usoquin cá cupí ca bërí nëtë́nribi
    judíos unicama usai quia.
  tee-NT: Pus ju taropajni ta'amaklhtayanalh ju tumin chai chunch ju tajunilh ju lapanacni
    tachi ju ix'alhimap'aksicanta. Chai tus chavai ju israelitanin tanajun ni vasalh
    chunch ju tapasalh.
  eng-LSV: And they, having received the money, did as they were taught, and this
    account was spread abroad among Jews until this day.
  cak-NT: 'Ri soldados xquic''on ri mero, y can anche''l x-ix chique can quiri'' xqui''en:
    Can xquitzijoj anche''l ri x-ix chique. Jare'' ri xtzijos chique ri winak israelitas
    y c''a niquinimaj c''a chupa ri k''ij re''.'
  pah-NT: A'ero soldados'g̃a ipyhygi itambere'ia okovo ikwava'ẽhara'g̃a nhi'ig̃a rupi
    xava'eve'g̃a nhi'ig̃a rupi no mbehea mombe'gwovo. A'ero g̃a'mbea judeus'g̃a heroviari
    imombe'gwombe'gwovo ojohupe jipi. —Jesusva'ea remimbo'ehara'g̃a omi ahera'oa aheryvya
    hugwi soldados'g̃a kirame ypytunimo, ei g̃a.
  sja-NT: Soldaorãpa ma p'arat'a jitadap'eda, oojida mãɨrãpa jaradap'edaak'a. Ma seewa
    at'ãri jarapata judiorã t'ãide.
  xed-xed: Ka zlghaftá tsa la sludzi ya ta tsa tsedi ya, ka laghwi magata manda ya
    mnanaf lu ta həŋ. Ka tutá tsa gwaɗa ya mataba la Yahuda, ta mnə həŋ ha gita.
  mks-NT: A̱nda̱ já na̱quehe da̱ cúú soldado cán jiu̱hún ta na̱caja da tá quia̱hva
    na̱sahnda na̱ sa̱cua̱ha̱ cán chuun nu̱ dá. Ta xi̱hín ña̱ yóho na̱ndicui̱ta nuu
    tu̱hun sa̱há ña̱ na̱ya̱ha cán. Ta cáha̱n na̱ Israel cán sa̱há ña̱ yóho ja̱nda̱
    qui̱vi̱ víti.
  gfk-S: Io, dong ra umri di ga kap leh ira barbarat, ma di gom gil haruatne hoke
    di gate tange ter ta di. Ma ikin ra hininaawas gate hana harbasie hurhurbit ta
    dong ra Iudeia tuk ter at baak katiak.
  bmu-bmu: Mewö jim kutum eŋgigetka miaŋgö dop aka moneŋ memba anda nup keuŋini wuataŋgöget.
    Mewö aketka Juda yeŋön keu mi sutŋine jim sehigetka möta malgetka anda nalö kewöŋe
    mewöyök mi toroqeba jiget mörakzin. Mewö.
  dgz-dgz: Ap menan ita nagirewa moni muga tambun amba amon, nop anenen diamone di
    tan. Amba gutut eboewa ameme Diu nagirewa iragi anun wa sesenamene onin eni, endi
    mame di tauen.
  eng-GNV: 'So they tooke the money, and did as they were taught: and this saying
    is noysed among the Iewes vnto this day.'
  zaa-NT: Làcą nna guỹi' cą bél·liuá nna beni cą tì'a nu chi gulù'u titsa' ca judíua
    cą. Iį modo nna riquixa'a ca enne' Judea nu uccua, hàstaá anna.
  eng-WEBSTER: 'So they took the money, and did as they were instructed: and this
    saying is commonly reported among the Jews until this day.'
  guh-guh: 'Nexata vajabitsaëvi jejai. Nota bajarapapalata. Nexata jane baja vajabitsaëvi
    pona najumetsënëtsiaya jivijavabelia pejumaitsinexa pacuenia itorobatsi. Nexata
    vajabitsaëvi najumetsënëtsiaya jumai tsaponae jivijavabelia: —Meravi pataitamajitsita,
    Jesús pijajivi pata. Nexata Jesús pijajivi petëpaenë jutatsi, jai tsaponae jivijavabelia.
    Bajarapacuenia vajabitsaevi pepaebixae, judíovi juya bajarapacuenia natsipaebapona.
    Nexata mapamatacabijavaberena ataje judíovi jumai tsabiabi: —Jesús pijajivi petëpaenë
    jutatsi, jai tsabiabi.'
  bon-bon: Awamuta biname cina rarekaake ewadimisi, jewenisi, teepi lipu jejemisi.
    Ai mene ne Israela biname cina ecenanenisi ngälu page pisi nyene.
  nhw-BL: Huajca nopa soldados quiselijque nopa tomi huan quinilhuitoj masehualme
    quen nopa tlayacanani quinilhuijque ma quiijtoca. Huan hasta ama ya ni nopa camanali
    catli mosemantinemi campa israelitame.
  swh-ONEN: Kwa hiyo wale askari wakazipokea hizo fedha nao wakafanya kama walivyoelekezwa.
    Habari hii imeenea miongoni mwa Wayahudi mpaka leo.
  wbi-wbi: Pe avasikali vala vakupila indalama sila na kujova ku vaanhu ndavule vavulilue
    na vavahaha vala. Imhola isio sikakwila imbale sooni isa Vayahudi, kange vajiighe
    vipanga nambe lino.
  bba-bba: Tɑbu kowo be, bɑ ɡobi yi mwɑ mɑ bɑ kuɑ nɡe mɛ bɑ bu yiire. Yeyɑ n derɑ
    Yuubɑ bɑ rɑ n ɡɑri yi ɡerumɔ sere kɑ ɡisɔ.
  eng-KJVCPB: 'So they took the money, and did as they were taught: and this saying
    is commonly reported among the Jews until this day.'
  kgk-NT: Upe ramo upe soldado kwéry ogweraha plata. Judeu ruvixa he'i hagwe-rami
    ojapo, onhemombe'u mbe'u-vy. Judeu kwéry pa'ũ-rupi oho inhe'ẽgwe. Ko'ánga ete
    peve upéa rehegwa nhe'ẽ omombe'u mbe'u joty ojóupe.
  waj-waj: tuduu rikiada rapira ngiaammuauya ngiari sikauyauvaa varada iya tuu kuaivaa
    mmuakiaa gioonna kiaapuuya kiaa mmiravai. Aa ta variaunna suai aavaki homo gioonna
    kiaapu Yutayaiya ii kua ivaa tida variaanoo.
  cpy-cpy: Raakiri owayiri-paeni ipineeta-kiriri, imatakiro ikamantan-tayitakiro ñaantsi
    okaatzi ikantee-takiriri. Rootaki imatzita-nakari eejatzi apaani-paeni Judá-paeni
    ikamantan-tziro iroka ñaantsi roojatzi ikantziro nimaeka.
  ekk-PKP: Niisiis võtsid sõdurid raha ja tegid nii, nagu neile oli öeldud. Seda lugu
    levitatakse juutide hulgas tänase päevani.
  mpx-mpx: Inoke tolohaveyan mani hi ahe ge hi ginol i ola topowon bwabwatal wali
    baaba elal. He gamagalau Yudiya wasa hi palelu ana siga lan ebe, tage Yeisu wana
    tohago hi na tuwana hi ahe.
  wbp-wbp: Junga-juku, yurrkunyurlu ngularrarlulu tala ngulaju manu. Ngularrarlujulu-jana
    yapa panuku warru yimi-ngarrurnu palka Jijaji-kirlangu nyanungu-nyangurlu kurdungurlurlulu
    purungku maninjarla wuruly-yirrarnu. Manu kuja yimi jurrku-juku kalu-jana yapangku
    Juwu-paturluju jalangurlangurluju yimi-ngarrirni-jiki.
  luo-luo: Omiyo askeche nokawo pesago, kendo negitimo kaka nonyisgi. Kendo wachni
    koro oselandore kuonde mathoth e dier jo-Yahudi nyaka odiechiengni.
  nhe-NT: Huajca nopa soldados quiselijque nopa tomi huan quinilhuijque tlacame queja
    nopa tlayacanani quinilhuijtoyaj ma quiijtoca. Huan hasta ama ya ni nopa tlajtoli
    tlen momati campa israelitame.
  aii-aii: ܐܵܢܝܼ ܫܩܝܼܠܔ ܠܗܘܿܢ ܙܘܼܙܹ̈ܐ ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܕܵܐܟ݂ܝܼ ܕܦܝܼܫ ܠܗܘܿܢ ܡܘܼܠܦܹܐ. ܘܦܠܝܼܛ
    ܠܵܗ̇ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ ܓܵܘ ܝܗܘܼܕܵܝܹ̈ܐ ܗܲܠܔ ܐܵܗܵܐ ܝܵܘܡܵܐ.
  esk-NT: Aŋuyyiuqtit akuqtuġniġaich maniich tupigiplugu urriqsuusiaqtiŋ. Taamna quliaqtuaq
    siaminŋasugaaqtuq akunġatni Jew-ŋuruat uvluvaŋnunaglaan.
  msb-msb: Binaton naman san mga gwardya an kwarta kag gintuman an gintugon sa inda.
    Hasta man ngani yana amo na ini an ginapalukop na istorya san mga Judio.
  cpa-NT: Jøng² ca¹can¹ hlég² héi² cog³. Ca¹ŋi¹tseih¹dsa dsa² jue¹² ju³lah héh¹ ca¹jmo¹
    dsa² canh¹³ quianh¹³ juu¹³ jmi²dsa². Hi² jøng² dsii¹² dsa² judío jǿg³ jøng² ca¹lah¹jin³
    na¹.
  dso-dso: ସନିଅମନ୍‌ ଡାବୁ ନେଇକରି, ସେମନ୍‌କେ କଇରଇଲା ଇସାବେ କାମ୍‌ କଲାଇ । ସେମନ୍‌ ସେବେଲେ
    ଜେନ୍ତି କଇରଇଲାଇ, ଜିଉଦିମନ୍‌ ଆଜିକେ ଜାକ ସେ କାତା ଜାନାଇଲାଇନି ।
  meu-meu: Taunabunai, idia ese moni e abia, bena e hadibadibadia heḡereḡerena e hereva.
    Ina sivarai be Iuda taudia ese vada e hapiua ema bona harihari danu.
  yva-NT: Weti naite umawe wo doijo uma wo raunandeowe raugav, umba ubeta awa ana
    wo matutiro raije rarijati. Weti wo ayao Yesus anasine ranaonoambeye umaso ravovo
    vatano Yahudi mansaija ndea unumeso.
  dgc-dgc: Kanya du nagbantay, éy tinanggap de tu kuhata, sakay ginamet de tu nibilin
    de dide. Ey hanggan nadid éy saya i péniwalaa du Judeo.
  zpm-NT: Dimi co pcaania zho, dzigo laa zho psilo pxooṉ diidz co zigne rëbse grë
    zha co lo zho. Grë zha Israel ne bina leṉ dze co, masaque bliladz zho nli sca
    goca, ¡ni haxta lo nadze sca zienie guic zho!
  hix-NT: Àro ke txenyeru yahohtxownà hatà, nyamoro. Xuknewyana yoh komo nàmàtho rma
    yahohtxownà hatà. Àrwonàmàthàyam yawo ro nekarymetxkon hatà, toto komo wya. Ànekarymatxhàyamo
    rma, nekaytekon hatà, thenyehra hatà. Tonytxaxem me rma haxa nehxakon hatà. Xuknewyana
    komo nenytxanàr me rma haxa nehxakon hatà.
  sim-sim: Karem li mbarik awun undari ma ya oson li laha os li mbari nombo hom limu
    ura. Urik Judama ondo os li haimba handambari mashi oson limu misira. Uhunda mashi
    oso er si raha ter nga Judama karem mbanda lir, Jisas mbeek usahari ambu ri, maninimba
    orhi men li loho laha iri ri.
  npi-ULB: अनि ती सिपाहीहरूले पैसा लिए र उनीहरूलाई जस्तो निर्देशन दिइएको थियो, त्यस्तै
    गरे । यही खबर यहूदीहरूका माझमा सर्वत्र फैलियो र आजको दिनसम्म पनि यही कायम छ ।
  cgc-cgc: Pabaton dayon ta mga gwardya kwarta ya daw patuman danen pasugo ya ki danen.
    Gani, alin sa asta anduni, iling tan isturya ya na napalapta naan ta mga Judio.
  tim-tim: Hain dâmbiâ tembe loko arekŋe puli mem yâkŋe den makyeŋgiyi are watmâ hain
    agi. Akto den pat hiaŋgi arekŋe Yuda luâk yeŋgâlân sambelem metiep. Aregât Yuda
    luâkŋe den are hinŋe hainâk makmâ manmai.
  yor-yor: Àwọn olùṣọ́ sì gba owó náà. Wọ́n sì ṣe gẹ́gẹ́ bí wọ́n ti darí wọn. Ìtàn
    yìí sì tàn ká kíákíá láàrín àwọn Júù. Wọ́n sì gba ìtàn náà gbọ́ títí di òní yìí.
  wos-wos: Wungi wandaka di hatindé du wun yéwa hérae hura ye di prisna néma du wandan
    maki wa. Wandaka di Judana du takwa wun hundi xéké. Némbuli akwi wun hundi male
    di xéké.
  emp-NTPO: Maʌ̃be sordaorãba paratara edad̶aped̶a jarasid̶aa Jesu ume nĩbaped̶ad̶aba
    idji cacuara drʌa edesid̶ada. Judiorãba id̶i bid̶a mãwã jarabadaa.
  eng-F35: So taking the money they did as they were instructed. Their tale is widely
    spread among the Jews until this day.
  ind-ind: Mereka pun menerima uang suap itu dan menyebarkan cerita bohong seperti
    yang dipesankan kepada mereka. Sampai sekarang cerita bohong itu masih tersebar
    di kalangan orang Yahudi.
  pes-OPCB: نگهبانان رشوه را گرفتند و خبر دروغ را شایع کردند، به طوری که هنوز هم که
    هنوز است، یهودیان این قصه را باور می‌کنند.
  mpt-mpt: awa genalin naka eli wenteniba ili baabeib inaniba monio oletniba uniba
    weng olo Yudai betano alukum balianobio kesoa mema dim olosa weng olota wafu bianiba
    obiobe.
  bla-bla: Mat'toyiauax itawk'pumaupix, ki otsksĭnĭmatseipuauaiax iia'tutsĭmiau ki
    annik' anĭssĭn'nik Jews sa'kiauanĭstomiax.
  ssx-ssx: Hande ami haliwekima꞉ mo mani meata꞉ iki pa꞉ta꞉ lapa꞉peke laa la haleeke
    tupa꞉ kone pua la꞉tia tia pimikime. Kutu pimiki handaata꞉ koto pita꞉ma꞉ kini pu
    meata꞉ ame do make mo Diu tapake tukiki pa꞉ta꞉ta꞉ koto pi kone paa la꞉ alualu
    pu halememe.
  mkl-mkl: Sooɡe ŋɑu ɑ̀ ɡbɑ fiɑu nɔ ɑ̀ ce bɛi ɑ̀ tɔɔ ŋɑu. Ŋɔi í jɔ̀ ideu í fɑnɡɑɑ
    si inɔi Zuifu ŋɑ hee do nnyi fei.
  gaq-gaq: ସନ୍ୟଇଂ ଡାବୁ ଡୁଂଡଚେ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କ୍ନେ ସାମୁଆଁ ଇସାବ୍‌ରେ କାମ୍ ଡିଙ୍ଗ୍‌ଆର୍କେ
    । ମେଇଂ ଆତେନ୍‌ ବେଲା ମେଁନେ ବାସଙ୍ଗ୍‌ ବଗେ ଜିହୁଦିଇଂ ଏ ଜାକ ଆତେନ୍‌ ସାମୁଆଁକେ ବାସଙ୍ଗ୍‌
    ଅଲେଙ୍ଗ୍ ଆର୍‌ଡିଙ୍କେ ।
  gof-RNT: Wotaaddareti miishiya ekkidi, kiitettidayssada oothidosona. Ha oday Ayhude
    matan hachchi gakkanaw odettishe de7ees.
  unx-unx: ଦାରୱାନ୍‌ ସିପାଇକ ଟାକା ନାମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁ ଇତୁକାଦ୍‌କ ତାଇକେନ୍‌ ଲେକାକ କାଜିକେଦା
    ଆଡଃ ଏନ୍‍ କାଜି ଯିହୁଦୀକଆଃ ଥାଲାରେ ନିତିର୍‌ୟାନା ଆଡଃ ତିସିଙ୍ଗ୍‌ ଜାକେଦ୍‌ ମେନାଃ ।
  gah-gah: Liki likago, keza lovámini gala vemate la gakotó amegesaló milamó. Lá ikago
    ámina gakoláa nene Zuta vetiniuka hutilí oko vo asú okago, itínasa gamenagi nene
    ámina gakokó liaká niamole.
