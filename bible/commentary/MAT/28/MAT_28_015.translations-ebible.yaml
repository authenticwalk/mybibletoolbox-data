  huu-NT: Ie jira naie ucubena feiñuanona, comɨnɨmo illaɨcomɨnɨ llua isoi llotɨmacɨ.
    Naie rafue uiñocana jaide. Birui nia iena uiñocana jaide.
  jiv-NT: Nuyá suntarsha kuítian achikiar tiarmia nuna tímiatrusaṉ titiái tusar wéarmiayi.
    Tura tuke yamaisha Israer-shuar tu túrunaiti tuíniawai.
  otm-NT: Nɛ bi hyąn a ra mbɛti ʉ yʉ dofʉi bʉya. Bi mba da 'yøt'a bi sifi. Nɛ nu'a
    ra fɛhni bi man ʉ, xʉn ngu bi 'yɛ̨c'yɛi ʉ ma mijudíohe dyʉ israelhe. Nɛ guexta'a
