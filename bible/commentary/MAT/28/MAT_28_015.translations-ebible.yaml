  ipi-ipi: Wuane leai-kola, ami yanda yene utupane-mane muni utupane mialu, Juta yamena
    akali kawane tupamane utupane lamai-yaini pua, owato pii mindi loto, utulu nanima
    limu paliyama-kola, Jisasana disaipolo tupa epoto, balana umbaini oko mo awua
    palai yala leainipia. Wuane leai-kola, Juta yame tupamane pii okone lo tawe yaini
    oko lo tawe yama teke ipulu, andipapi wuane teke lalaini.
  qul-NT: Soldadocunataj kolketa jap'ekaytawan yachachiskancuman jina parlarkancu.
    Chay niskancoka cunan p'unchaycama judiocuna uqhupi willacun.
  ter-NT: Yane namúkoane koyónotihiko neko tiûketi. Úkeane pihohíko itukoâti kuteâti
    ne íhikaxokonoke koyúhoyea. Énomone koéneye itóhineyea xapa jûdeu oméxoponeokono
    ne muyo Jesus. Yoko anéyeiko tukú koeti kó'oyene.
  bmr-NT: Jaaneguiiha ihamocasimɨnaa inɨhɨbamɨco agaayɨcɨumoro diito unuubadɨ moonɨuhi.
    Jaabadɨ judiomɨ jɨɨbeguehicahi jisumihachuta.
  fuf-fuf: Onsay suufaaɓe ɓen ƴetti kaalisi on, ɓe waɗiri wano ɓe wi'iraa non. Kaa
    haala lolli e hakkunde Yahuudiyankeeɓe ɓen haa weetaango hande ngoo.
  bhl-bhl: Yangesomeliwi, wonuk so kunum bi tum win on kisol fian be kuluko, kaneko
    weng be bakayem tem bakayem tem unsiliw kale. Keko beli, wonuk so kunum biim yangankakawkabiliw
    sang be, kawtiw banban kiliko, ikati bakayem tem bakayem tem unsiliw kale. Uniwi,
    telbiko, kameem ding akati Suda kawtiw banso im yangenkakawkabiliw sang beelo
    “Fein!”, dangbiliw bakate.
  ons-ons: Kawali ŋei diam metkoi, eŋe wesi yewa mau paki, so don mane mi ra qelaŋangoi.
    Don kisi eaŋo Yuda ŋei edo rau sua arike, so naso iwao eŋe eaka ra gemami.
  con-NTPO: Qquen su'fasi sundarondeccu corifin'dima isupa tsendeccu mandaqquia'caen
    tsu su'fa. Tsa'caen su'fasi ja'ño a'ta pán tsu poi israendeccu tsa'caen pañamba
    in'jan'fa.
  ghs-ghs: Oke hiiremi qaa abi nokoho sinasina nookaqi ttuma oke aimaqi nokoho noo
    qusubaiteqi abike ikobeteta. Ikobetemi Dzuta abi minarai nookami tumakhameto nokoi
    nokoke ikobetetaho isaki naateta.
  peg-peg: ମେଲ୍ୟାର୍‌ ଟାକାଂ ଅଜ଼ି ହେୱାରିଂ ଇଞ୍ଜିମାଚି ସମାନ୍‌ କାମାୟ୍‌ କିତାର୍‌ । ହେୱାର୍‌
    ହେ ୱେଡ଼ାଲିଂ ଇନାକା ଇଚାର୍‌, ଜିହୁଦିର୍‌ ନେଞ୍ଜେଙ୍ଗ୍‌ ପାତେକ୍‌ ହେ କାତା ସୁଣାୟ୍‌ କିନାରା
    ।
  txu-NT: Nhym kam ar arỳm amim pi'ôk kaprĩ jamỳn ã memã 'êxo bao ane. Ar kute arkum
    'ã karõ kôt ã memã 'êxo bao ane. Nhym kam mebê idjaer arỳm arẽnho kumex ne arẽnho
    ipôk ne. Ne akati jakam kute we ar kute Jejuo àkĩnhja jarẽnh rã'ã ne.
  eng-WEBU: So they took the money and did as they were told. This saying was spread
    abroad among the Jews, and continues until today.
  gnw-NT: Jayave sundaro reta uipɨsɨ corepoti jare uyapo sacerdote reta itenondegua
    reta jare tenta guasu pegua reta itenondegua reta jei chupe reta uyapo vaerã vae.
    Jare jecuaeño opaete judío reta jei jucuarãi co uyeyapo.
  mux-mux: Aku niringeliinga piliiku kene ami-yima-ni ku-moni liiku enini “Niai.”
    niring mele yambumandu niring. Akiliinga yandupa ekupu ⸤buk tokur⸥ ena ili kepe
    Juda-yambumanga koleamanga pali ung ili anju-anju pulimú piliiku kene yambu pulele-ni
    temani kanili toku molemele.
  maj-NT: A̱s'a̱i jakj'á já juu̱n to̱oo̱n ko̱ b'a̱ i̱ncha kitsú xi nkú kik'ihi̱n.
    Kui én xu'bi̱ xi tu̱ yje chubani̱jmíyahá sa a̱jihi̱n xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n
    ra̱ santaha ni̱stjin nd'a̱i̱.
  bkq-NT: Aituo myani guarda domodo dinheru nhemakely. Kurâdo eynynâ Deus agâ aguewâni
    modo iwymârydo aguehobyry ara lelâ aguelymo. Arâ lelâ myani judeu domodoram nhegatulymo,
    kypemugudoram. Xirâ tonokudobyry tâinwânselâ akaemo judeu domodo ewy iwerâ.
  kue-kue: Yeglpre kimbirnem moni indre ana ye yegl eriyo ditemere erikwa. Ana ka
    boglo i Juda yomba mina suna waidi pi kuno orko, erme i ama di meglkwa.
  cot-NT: Iriraquea coaretajia yaajianaqueriquea imentaqui, yoayoaitanaque inetsanajiaquero
    icanquerica. Ariquea iquemacojiaquero maasano joriojia itsavetantavecaca, otsitacaguitejacovaetanacari,
    ocantacoguitani arejevaetaca imaica.
  bnp-bnp: Lakea e huriki a nuguma­heto ri bole a moni, ri muri mai a ngava ni taki
    ria vona. Ra ngava taminga iea, i nunu viliha lae ne huriki a Iuda, i valai i
    harena mona.
  apn-NT: Hãmri nhũm mẽ kuma nẽ mẽ kot amnhĩ to hêxta pãnhã kàxpore jamỳ nẽ ma mẽ
    mar xà hkôt mẽ piitã mẽ kãm Jejus kôt mẽ pa xwỳnhjê ho hêx o pa. Tã na htem arĩ
    jarãhã Ijaewjaja ã axpẽn mã mẽ harẽnh anhỹr rãhã ho pa.
  ctp-NT: Msñi sndaru tñi bra kanꞌ; mdoꞌo neꞌ ndyaa neꞌ chaꞌ chkwiꞌ neꞌ loꞌo nten
    sa ñaꞌan tñan nu ndiꞌin chaꞌ chkwiꞌ neꞌ. Kanꞌ chaꞌ sa bra ni, ti ndyaa ñaꞌan tiꞌ
    neꞌ judío chaꞌ ngwañaꞌan ngwa ꞌin ayman Jesús.
  bre-BRG: Int, o vezañ kemeret an arc'hant, a reas evel ma oa bet lavaret dezho.
    Hag ar vrud-se a zo bet en em skuilhet e-touez ar Yuzevien, betek hiziv.
  opm-opm: Potperhan dupsi han ihir mani oh dara ihirnong ma poriya meng Yahwa daham
    arpin wanin mata meng oh pot pihipamur. Pot pisaperhan Juda bap ire aptei aptei
    mameng moh isip mat pihipamur. Isip mat ma pihip meng oh ginhe ameng orhor gospot
    saptimur.
  bvr-bvr: Ganapiya, lika aburr-gata an-dakal mun-gata rrupiya mbi-menga, lika aburr-yinagata
    aburr-wena minypa aburr-gata wana junggay yerrcha rrapa mu-murna yerrcha gu-weng
    ngana burrbu-wuna. Minypa gu-gurda ngacha janguny Ju yerrcha aburr-galiyarra aburr-workiya,
    gu-barrjeknga gu-nirra gu-workiya.
  wal-wal: Wotaaddarati miishshaa ekkidi, banttau odidoogaadan oottidosona. Ha yohoi
    Aihudatu matan hachchi gakkanaashinkka, odettiiddi de7ees.
  zad-NT: Na'ch soldadka' bex̱'gake' mecha' na' biza'gake' jazegake'n dill' kon ka
    gollgake' ḻegake'. Na' ax̱t ṉaanlla beṉ' Israelka' ni nagake' ka'.
  aso-aso: Likevo aꞌmine moni di li-ngimaniꞌ neꞌmine igi ami pilisi ve nete Izesuꞌ
    izipahala zuho igi gonoso gumine di vikeve likevo aꞌmine laniꞌ gamazi nene Zuda
    vetida buu lavo idisesi ha gili nizave.
  uli-uli: Pos kowe resa hasi salpiy kowe ngo resa foru molwe resa kangalur bo rebe
    foru. Yela hola doh raleka, ngo ila hapatpat le Jews rema kapta fedaley.
  nin-NT: Abi gbye ba a kpa inklo yi nà ná nâ ta si nggo a da ba di a bu da. Uwama
    yo su ure ku nggo ani Yahuda ba so da ku nga zizami.
  tgk-tgk: Посбонон пулро гирифтанду рафта, чунон ки онҳоро ёд доданд, ҳамон тавр
    карданд. Бинобар ҳамин яҳудиён ин ҳикояро то ба имрӯз мегуфтагӣ шуданд.
  acu-NT: Tinamtai suntar ainau ayu tusar kuikian jukiar, judío juuntri tina nunisrik
    titai tusar wearmiayi. Tura asar judío ainau yamaisha tuke nunisarang tu etserin
    ainawai.
  cak-WNT: Ri soldados ri xechajin chuchi' ri jul xquic'ul c'a el ri puek, y achi'el
    ri xbix el chique, can quec'ari' rutzijol ri xquelesaj rubixic chiquicojol ri
    israelitas. Y ya c'a ri' ri etaman cuma ri israelitas c'a chupan re k'ij re'.
  ebk-ebk: Isunga enaran nan sosorchachu nan siping, ya enatcha tit-iwa nan naifilin
    kan chicha. Inkiana ad wani, hiyana nan kukutug ay cha munchinchinamag as nan
    chiyuycha Judio.
  spa-PDDPT: Entonces ellos tomaron la plata e hicieron lo que se les ordenó. Este
    hecho se ha divulgado entre los judíos hasta hoy.
  ruf-ruf: Apfo awala asikali wasola sendi, na watenda ka pfawalongelighwe. Na mbuli
    ayo yenela kwe Wayahudi mbaka leloli.
  gun-gun: Ha'e ramo xondaro kuery peráta ogueraa vy aipoe'i ukaague rami ijapu. Ha'e
    rami rire ha'e nungakue aỹ peve omombe'ua judeu kuery ikuaia rupi.
  agu-BL: Saje'n tzun chitz'amol yi pwok nin e' bentz tan talche'n yi mbi cunin txolij
    scyetz. Ite'n xtxolbila'stz na cyal yi e' judiy jalu'.
  isn-isn: Kuite easkali neanso ekaihola impia ninyanso nukituma anga naalagewe. Impola
    izi ikenela kule kwa ayahundi nayatuile uu mpaka elelo.
  eng-PEV: The soldiers took the money, and they told everyone that lie, like the
    leaders told them to say. So a lot of Jewish people heard that story, and some
    of them still tell that lie to other people.
  ilo-ULB: Innala ngarud dagiti soldado ti kuarta ket inaramidda iti naibilin kadakuada.
    Nagwaras daytoy a padamag dagiti amin a Judio ket agtultuloy agingga ita.
  pir-NT: Tiquina sa nidi bato surara pehe niñerure ñehe, tiquinare tiquina ni meho
    dutiriro sahata masare yahuye wahahye. Sa ye tiquina ni mehoriro sahata Jesu tiquiro
    masa copere wijiarire yahuducuri judio masa. Yojopʉ gʉ̃hʉre sata nine tiquina.
  anv-NT: Bɔɔ́ bee ásɛ́gé ŋka ɛyimbɔ, ájyɛ gáre wyɛ ndɛre anɔɔ́ baá ampyɛ upɛ
    Ɛsɔwɔ áké ɛbwɔ́ ágáré. Ne abya yina atyaá akpɛ né gebagé mewaá bɔɔ́ Jus
    geko, yɛɛ́ tɛ fina abya yina álu asanege né gebage mewaá bɔɔ́ Jus.
  sab-NT: Guardia e igi gau gerule ngwale Jesu jaba giti ñanale gire ama agedu ulita
    kwian israelita chugagwalla gerudu kare. E boidu ene e suiage tangle chui jo aige
    tangle kwian israelita kle gerule kaire kwian geru jwannga Jesuge ulita kigedu
    Jesu jaba ole ngajrege.
  tmd-tmd: Aliö rɨmɨn, ami nöbö piaku rɨg aku pön, duön Juda nöbö dib adaku rɨg yadim
    mag akwör rɨmä. Ñɨŋ inakmönö hörön, Jisas högi mɨŋ aku, nöbö nuŋ bla kib pön duöiŋö,
    rim mönö aku, Juda nöbö mö akuyöbö inakmönö akwör hörön weik yad gör mɨdöia.
  acr-NNT: Ri soldados xkikꞌam kꞌu ri puaq y e xkiꞌano janipa ri xbꞌiꞌx chike. Ekꞌu
    raj judiꞌabꞌ kꞌa e ubꞌiꞌxikil waꞌ kakiꞌan waqꞌij ora.
  kpg-kpg: Digau hagaloohi gaa kae nia bahihadu gaa hai be nnelekai ala ne hagi anga
    gi ginaadou. Di longo deenei guu dele i baahi digau o Jew, gaa dae mai loo gi
    dangi nei.
  taj-taj: जमाहेन्‍से सिपाहीगदेसे थे टाङगा किन्‍जी, ओच्‍छे थेनीगदेदा लोप्‍बा अन्‍छारनोन
    म्‍हिगदेदा पाङ्जी। दान्‍देधोनाएनोन यहूदीगदेला गुङरी चुनोन ताम लसी चिमुला।
  avt-avt: Hɨr netpor epei au, mɨt ne ami nen nises hɨm mɨr natɨp mɨt yapɨrwe hɨm
    im. Te nɨpaa ein ere in mɨt yapɨrwe ne Isrel hɨr han kitet hɨm im.
  cbk-cbk: Entonces el maga soldao ya saca el cen y ya habla sila con el maga gente
    el cosa ya manda canila habla acerca del cuerpo di Jesus. Poreso hasta ahora ese
    cuento falso ta man calayat entre el maga Judio.
  uig-ARA: شۇنداق قىلىپ، لەشكەرلەر پۇلنى ئالدى ۋە ئۆزلىرىگە تاپىلانغاندەك قىلدى. شۇنىڭ
    بىلەن بۇ گەپ بۈگۈنگىچە يەھۇدىيلار ئارىسىدا تارقىلىپ كەلمەكتە.
  tuf-tuf: Eyta wacayat soldádoinat ray ey cájacro. Ray caquir sacerdote cárinat wajác
    eyta uw quin im eyta tew̃jacro. “Jesús chein ima chiwat bejecro,” wajacro. Eyta
    tew̃yat ah tasan judíoinat im eyta tew̃ro.
  abx-abx: Sanglit agkarawat-na si mga sundalo i kwarta ngan agpanunud-na i tugon
    si mga iya. Ngan yaynan isturya agsara si dimu'an mga Hebro hasta pa ina'anto.
  mco-NT: E huin'it ajcxy je soldados ycɨ̈dɨgɨɨyɨ je meeñ. Chi ajcxy ñɨcxy cuyduñ
    jadu'n nej anajty ajcxy tɨ ñɨmäyii. E ixtɨ chambaad jadu'n judíojäy capx je ayuc.
  kqf-kqf: Kamaina bi tauyava mane a vai bi bai pilisi bi babada ḡesaudi a giugiuwedina
    mainana a voiye. Bi niga titikunina Diu lavedi nopodimo i dabalala, te giuna niganana
    yaḡolo ya kenakena.
  cpb-NT: Rimatakero owayeripaini, raakeri ripinaitakeriri, rantakero okaatzi ikantaitakeriri.
    Iroowa rantetakari maawoini Judá-ite jiroka, irojatzi iroñaaka.
  aon-aon: Namudok aria amudok soldia horao utabor aria hagipesh debeimi amamin baraen.
    Aria enyudok baraen soldia henek rohw hagiyagig-enyi nyanak nyanaki orokohun um
    eshesh Judaish arpesh eshesh kanak arigaha nyanaki um abudok doukib nyutob.
  hus-NT-2005: In bachʼu tám an tumín an soldadotsik ani in tʼajaꞌ xan ti utsantsik.
    Ani anchanꞌ tin tʼilál an judíotsik asta xoꞌ.
  mig-NT: Te soldado, ni̱ ka̱ki'in‑de xu̱'ún. Te ni̱ ka̱sá'a‑de nátu̱'un ni̱ ta'u̱
    tíñu nuu̱‑dé. Te tu̱'un yá'a ni̱ jicha̱ kua'a̱n nɨ́ɨ́ ñúu̱ ña̱yɨvɨ judío onde̱
    vina.
  bps-bps: Taman nwè i dad munung i filak na nimenla i gman di dale. Na i tulen i
    dad ulu dad Dyu tatoo mbel di dad Dyu kel di duh ani.
  mbs-mbs: Penga niyan, kininawà te menge sondalo se kwarta, aw timolò dan te impunù
    kandan. Iling kenyan se ipeg-indan-indan te keditaan te Judiyo lamig songkani.
  tof-tof: Ene gapók ne gazirr pama ngakan koralórr, ene mani ipüdóp, da wirri ngi
    pamab bóktan mamunóp, ibü enezan nilóp. Da Zu pamkolpama ene bóktan metat ayodako,
    tai ene ngürrdügab ngarkwat kókó ta errkya.
  cme-NT: Sorosibaa-ba hũu gbeiŋa‑i dii ba jufanniŋ aa bi wuɔra ce baŋ'a ba ce kumaŋ.
    A ji hi baa nyuŋgo, da ŋ cor terieŋgu terieŋgu, nelma famma yaa dii *Yuifubaa-ba
    nunni-na ba ta ba waŋ-ma.
  sus-sus: Na kui, sɔɔrie naxa kɔbiri rasuxu, e fe birin naba alɔ a falaxi e bɛ ki
    naxɛ. Na masenyi naxa yensen yɛ Yuwifie tagi. Han to na fe mɛma.
  pon-2006: Silepe ko eri ale mwohni ko oh wiahda duwen me samworo ko padahkihong
    irail. Koasoi pwoatet eri lohkseli rehn mehn Suhs ako sang rahno kohdo lel rahnwet.
  dad-dad: Anĩ nigin, kusĩ tamo moni dalen, idi diron kilei age difen. Od enĩ, Juda
    tamo kayau bun iyokelen, gamag agef yenek.
  zab-NT: Chiyru cuáa de suldadqui mɨlyqui, ax baandeb zec ni raipdeb laadeb. Parzi
    dixúqui ná ni brɨɨch lo de bniety Israel axt hórandxire.
  jae-jae: Tec siŋwaga sêkôc nêŋ awa sa ma sêgôm kêtôm sêjac biŋsu êsêac. Ma biŋ tau
    kêtu tapa aŋga Judanêŋ ma gêc mêŋgêdêŋ galoc.
  ksd-ksd: Dia vatur vake ra mani, ma dia pait nam ra magit di ga vateten tar ia ta
    diat; ma nam ra tinata i vana uraurai pire ra tarai Iudaia, ma i tuk ta ra bung
    gori.
  msm-NT: Dajun dawata to mgo sundayu sikan saepi aw inawnangon sikan impaikagi kandan.
    Sikan no isturya impatangkap diya to mgo Hibru hangtod kuntoon.
  myk-myk: A sɔrɔsii pʼi wee wari wu lɔ, na shɛ li pye ba yʼa jo pu mu wɛ. A pee jomɔ
    pe di jaaga Yawutuu pu tɛ ni. Fo niɲaa we bɛ ni pee jomɔ pe ya yu.
  sbe-sbe: Unai tauꞌiyala tamowaidiyao wa moni wa se hai na hedehedede saha unai se
    guguyaidi wa se hededewatanidi. Na teina wasalupolupo ta ye lau Dius tamowaidiyao
    maudoidi udiyedi, na teina mayadai ta unai sola se hedehededei.
  mcr-mcr: Itaŋi mäkä-iqä iqua mbqä ämapiyi, ämaqä naqä iqua ätukuwä-pa ikuwi. Iŋi
    Israitqä iquauqä awä iqisaŋi, qu kukŋuä tä ätqa äpätqäŋuwi, täŋga täsuänä.
  cux-NT: Soldados ní sta'á yā tuūmī miiⁿ ní diíⁿ yā tan'dúúcā chi chiiduú n'gɛɛtɛ
    caⁿ'á yā chii yā soldados. Chííⁿ chí ndii maaⁿ ní 'iiⁿ'yāⁿ yeⁿ'e ndaataá Israel
    ngaⁿ'á yā 'tíícā.
  tur-YTC: Böylece parayı aldılar ve kendilerine söylendiği gibi yaptılar. Bu söylenti
    bugüne dek Yahudiler arasında yayılmıştır.
  san-ITR: tataste mudrA gR^ihItvA shikShAnurUpaM karmma chakruH, yihUdIyAnAM madhye
    tasyAdyApi kiMvadantI vidyate|
  bel-N: Яны ж, узяўшы грошы, зрабілі, як іх навучылі. І пашырылася слова гэтае між
    юдэямі аж да сёньня.
  sch-sch: Râlmingei han sum hah an lâka, chong an be lam angtakhan an tho zoi.
    Masikin atûn tenah ha thurchi hah Judangei lâia an la ril minlum bang ngâi
    ani.
  mic-MIQNT: Na sma'gnisg wel'te'tmi'tij, wesua'tu'tij suliewei aq teluejig ta'n goqwei
    Lesui'paq gis telima'tipni. Na nige' gisgug me' Lesui'paq teluejig, “Se'sus unaqapemg
