  kbq-kbq: Hazage'za sondia vahe'mo'za ana zago eneri'za, zamisminaza kante kea Jiu
    vahepina huganti kama hazage'za ana kemo'a meninena meno ne-e.
  kbh-kbh: As chë soldadënga chë crocénana tmojanóyëngacñe y tmojanma nts̈amo chë
    mándayënga tmojanabuayenacá. Ba ents̈anga chë cuento tmojanuena y më́ntscoñama
    judiënga cachcá mondbétsichamo.
  ron-LSB: Ei au luat banii și au făcut cum li s-a spus. Această zicală s-a răspândit
    printre evrei și continuă până astăzi.
  pon-pon: Irail ari aleer moni kan o wiadar duen me re katiti on irail. A kajoi pot
    et lolok jili ren Juj akan kokodo lei ran wet.
  nhe-BL: Huajca nopa soldados quiselijque nopa tomi huan quinilhuijque tlacame queja
    nopa tlayacanani quinilhuijtoyaj ma quiijtoca. Huan hasta ama ya ni nopa tlajtoli
    tlen momati campa israelitame.
  sps-sps: Rin tsoiny bei ot nom to na painy moni ri kat to na ka te tsue of rari
    ri. An vaanan to saats vavis to na taa Jiu onot patsukan non to roman.
  wnc-wnc: Unzingge amak aminu mani wa pake wamu waakngakan Judia aminde yatakuking.
    Yatakuke wamu waaknga yanggawa kekekawan apu apmanu kuut ayuak.
  nmw-S: Bwen tosasagiyao si howo mwani ge si ginawi sohode topowo lalahine wedi lihulihu
    heidiye. Iyete Judiya bobodeidiye si pareru wase yake hana had yan ya, tage Yeisu
    wana topadavae si la si howo tuwane.
  bus-bus: Sozanↄ ↄↄ pì sì, ben aↄ̃ↄ kɛ̀ lán wà dàńnɛ nà. Ben yã pì gↄ̃̀ Yudanↄnɛ
    baaru ũ ai kↄ̃n a gbã̀ao.
  gub-BL: Zauxiapekwer upyhyk temetarer imuwà a'e wà. Weruzar xaxeto wanuwihaw waze'eg
    wà. Te ko 'ar rehe Zutew uzeruzar waze'eg rehe a'e wà, wanemu'emaw rehe a'e wà.
  imo-imo: Aku teko ningi ungu pilkolio ami iyemani kou mone liko enoni neio ningi
    mele imbomando ningi. Akumunga yandopa kinye, i buk toro walimu kape Juda imbomanga
    kombumanga pali i ungumu anjo anjo purumo pilkolio imbo awinini kano temanemu
    toromele.
  boj-boj: Onaqa qaja tamo naŋgi silali di osib atra tamo kokba naŋgo anjam dauryosib
    Yesus aqa aŋgro naŋgi na aqa jejamu subq dena bajiŋeb anjam di mare mare laqneb.
    Laqnab Juda tamo uŋgasari tulaŋ gargekoba naŋgi anjam di queleŋosib naŋgi kamba
    saoqneb agi bini saoqnsib unub.
  eng-DRA: 'So they taking the money, did as they were taught: and this word was spread
    abroad among the Jews even unto this day.'
  knf-knf: Bangoli bayeenk itaka yuŋ abot ado uko wi bajakuŋ na baka, kë hënk di bakţiiniyaanuŋ
    uko mënţ te hënkuŋ ţi *bayuday.
  san-KHM: តតស្តេ មុទ្រា គ្ឫហីត្វា ឝិក្ឞានុរូបំ កម៌្ម ចក្រុះ, យិហូទីយានាំ មធ្យេ តស្យាទ្យាបិ
    កិំវទន្តី វិទ្យតេ។
  arn-NT: Tati pu soltaw llowi tati pülata ka femi kom tañi feypingeel engün. Fey
    tüfa tañi femngechi feypingeken tayi tüfa amuley tati pu judiu mew.
  zas-NT: Dxel cwaꞌ ree suldad guin milia guin abiꞌ been reeman ziꞌc rëb reeman. Laan
    na̱j diidx ni nareꞌch loj ree bén Israel xt yan.
  ken-NT: Babhabhɛrǐ nnɛm básɔ́t yɛ nkáp bɛsɔŋ wu, bárɔk bákʉ mbɔ ɛnyǔ bǒbati
    bághátí bhɔ. Nɛ mbok yɔ bɛ́ bakoŋo Yesu bághɛp yi ghɛp kɛ̌ bo Israɛl bábhʉɛ́t
    bɛghati bo kpatɛ̌ ɛchɔŋ.
