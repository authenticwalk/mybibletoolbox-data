  san-VEL: sa duuto yo.sito jagaada, yuuya.m maa bhai.s.ta, kru"sahatayii"su.m m.rgayadhve
    tadaha.m vedmi|
  kbq-kbq: Hianagi ankeromo'a ana a'trena zanismino korora osi'o, na'ankure nagra
    antahinue, Jisasima rugeka zafare ahe'zama hantinaza neku eme nehaka'e.
  kbh-kbh: 'Chora chë ángel chë shembásatbioye tojanë́yana: “Ndoñe batauatjana. Ats̈e
    së́ntsetats̈ëmbo ts̈ëngaftanga Jesús, chë tmonjancrucificá cha s̈mojtsenguama.'
  ron-LSB: 'Îngerul le-a răspuns femeilor: “Nu vă temeți, căci știu că voi căutați
    pe Isus, care a fost răstignit.'
  pon-pon: 'A tounlan o kotin japen majani on li oko: Komail der majak pwe i aja,
    me koma rapaki Iejuj, me lopuelar.'
  nhe-BL: 'Huan nopa elhuicac ejquetl quinilhui nopa sihuame tlen ajsiyayaj: ―Amo
    ximomajmatica. Nijmati inquitemohuaj Jesús tlen quicuamapeloltijque.'
  sps-sps: Ana morena vegiau to tan moun, “Oraav vaare yam,” tsue fi ya, “nyo nat
    you mi sainy rom e Jisas to te gageits tana pagafuan.
  wnc-wnc: Dakngake yuwawa maya waapaatda apat angelata anzing yanikut, “Ma gwaubat.
    Jesu amin saamdakane tanguwa kumbut tapae apukamayak ngang danduat.
  nmw-S: Anelose i liwo venakau yake heidiye i nga, “Tab hu ematok! A lapu Yeisu gane
    si tagakoros-yan hu luluweni.
  bus-bus: 'Ben malaika pì bè nↄgbɛ̃ pìnↄnɛ: Àton tó vĩa a kũro. Má dↄ̃ kɛ̀ Yesu
    kɛ̀ wà pà lían ée wɛtɛɛ.'
  gub-BL: Na'e a'e Tupàn heko haw pe har uze'eg kuzà wanupe a'e kury. — Pekyze zo
    ihewi nehe, zàkwà wà. Pekar Zezuz ywyra kanetar rehe umàno ma'e kwer peiko. Akwaw
    hekar awer ihe, i'i wanupe.
  imo-imo: Enselemuni ambo talondo nimbei, “Pipili naa kolalio. Jisas kolopili ningo
    kamukumu unjo polopeyana uku toko panjiringi kano iyemu kanongili orombelena lipo
    manjiro.
  boj-boj: Onaqa laŋ aŋgro na uŋa aiyel di minjrej, “Niŋgi ulaaib. E qalie, niŋgi
    Yesus ŋamburbasq di qameb qaji a qa ŋameqnub.
  eng-DRA: 'And the angel answering, said to the women: Fear not you; for I know that
    you seek Jesus who was crucified.'
  knf-knf: 'Kë uwanjuŧ uşë ji na baaţ bukuŋ: « An, nawutan kalënk : dme kë nala Yeŧu
    i bapaŋuŋ.'
  san-KHM: ស ទូតោ យោឞិតោ ជគាទ, យូយំ មា ភៃឞ្ដ, ក្រុឝហតយីឝុំ ម្ឫគយធ្វេ តទហំ វេទ្មិ។
  arn-NT: 'Fey tati werken püllü feypifi tati epu domo: —Llükakilmu. Iñche kimnien
    tamu kintupapefiel ta Jesus, tati langümngelu ta kürus mew.'
  zas-NT: 'Dxel rëb anjl guin loj ree béngunaa guin: ―Ad rdxebidi, ragbeen cayguiilidi
    Jesús bén cwa loj crüjz.'
  ken-NT: Kɛ ángɛl arɛm nta baghɔrɛ́ bɛ, “Bǎkɛ́ chay. Ndɨ́ŋɨ́ bɛ́ bǎyàŋ Yesu mmu
    bágó ndǔ ɛkotákátí.
