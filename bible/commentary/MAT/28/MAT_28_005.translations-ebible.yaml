verse: MAT.028.005
translations:
  kpx-kpx: Vatamo dobuluvige anelu keu keate nehe abui kebia namigevei avoe, “Lainaho
    vabulahalive. Di hilokage abu Iesu mai idie domo hamale keike la kaovama.
  okv-H: Anera na evohu ta degi ke einge ena, “Ungo joru avojo. Iesu ji atahu ta tehere
    pehehija avo jombure ere ova avo ere kogona te ei ta irae ra.
  tbo-tbo: Ma tu winoyanoya wiwinehi i paliwelehi i pa, ‘Ega ona matomatouta. A hanapugemi
    taumi Yesu hi laihilageni o bibiheya.
  mal-C: ദൂതൻ സ്ത്രീകളോട്, “നിങ്ങൾ പരിഭ്രമിക്കേണ്ട, ക്രൂശിക്കപ്പെട്ട യേശുവിനെയാണ്
    നിങ്ങൾ അന്വേഷിക്കുന്നത് എന്ന് എനിക്കറിയാം.
  grc-SR: Ἀποκριθεὶς δὲ ὁ ἄγγελος εἶπεν ταῖς γυναιξίν, Μὴ φοβεῖσθε ὑμεῖς· οἶδα γὰρ
    ὅτι Ἰησοῦν τὸν ἐσταυρωμένον ζητεῖτε.
  bgc-bgc: सुर्गदूत नै बिरबानियाँ ताहीं कह्या, “मतना डरो, मन्नै बेरा सै के थम यीशु
    नै जो क्रूस पै चढ़ाया गया था, टोह्वो सो।
  khz-khz: Aneru na vogare evaikilarato, netiwato, “Ragai iokali, au ripaku gomi Iesu,
    gesatauroato talimana, gotavuana.
  deu-TKW: 'Der Engel aber sprach die Frauen an: fürchtet euch nicht. Ich weiß, daß
    ihr Jesus den Gekreuzigten suchet;'
  zsr-NT: 'Niꞌr gbaz laꞌy naꞌ gudxëꞌ yuguꞌ ngul naꞌ, rnëꞌ: ―Cutu gádxiliꞌ. Nözdaꞌ
    ruguiljliꞌ‑nëꞌ Jesús, bönniꞌ naꞌ guludë́ꞌë Lëꞌ lëꞌi yag cruz.'
  lin-lin: 'Kasi anjelu alobaki na basi : « Bobanga te ! Nayebi ete bozali koluka
    Yesu oyo babakaki na ekulusu.'
  hns-NT: 'Bakie swarag ke parie aurat log se bolies: „Toelog na dera. Ham djaaniela
    kie toelog Jiesoe ke khodje hai djaun kroes par maral hai.'
  noa-E: Pari mag chi soldaaun thuphãau aphöbaadëm ee, chi Ẽwandam chogau chi ʉʉinag,
    —Oob jãphierrmiet ajim anʉm. Mua khaphʉ chirʉmgui ajim anʉm, pãrau Jesuuta jʉr
    wënʉrrʉm, ar amau pakuls gaai meerphë thõotarr.
  eng-EMTV: But the angel answered and said to the women, “Do not be afraid, for I
    know that you seek Jesus who was crucified.
  mib-NT: 'Te ni cahān ndajéhé jiín ndɨndúú ñahan ún: Ma yūhu ró, chi jíní rī jeē
    vécondēhe ró Jesús, Yaā ni jíhī jicā cruz.'
  lif-NT2: हे़क्‍क्‍याङ् माङ्‌लाइङ्‌बाल्‍ले़ खे़न् मे़न्‍छुमाहाॽ मे़त्तुसि, “मे़गिसे़त्‍छे़न्‍ने़ॽओ,
    खिन्‍छिॽ सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मे़भोःन्‍दुबा ये़सुःन् के़गोःत्‍छुबा पाःन्‍निन्
    कुसिङ् निःत्तुङ्‌लो॥
  xnj-xnj: Nambu mtumu wa kunani kwa Chapanga akavajovela vadala vala, “Nyenye mkoto
    kuyogopa! Muni nimannyili kuvya mukumulonda Yesu mweavambiwi pamsalaba.
  mmx-mmx: La laangelo ga vaase ri lutkin keretna, “Nemen gat muta marat, aklen i
    dola nemu mu reven pupuse ri ne Iesu, no diga vaxarem i ro at laxaba.
  cbr-NT: 'Usaría suntárucamax racuë́mainun ca ángelnën xanu rabë́ cacëxa: —Racuë́axma
    ca ''it. Cana ''unanin, mitsun camina Jesús, a i curúsocënu matásëxancë, a barin.'
  tee-NT: 'Pus ju acsnich ju anquilh axak''ala ju chakolun chai alacjuni: ―Jantu at''alhanant''it
    ju uxijnan. Icc''atsai ni Jesús ju p''uxc''oyat''it ju maquilhtacalh lacacurus.'
  eng-LSV: And the messenger answering said to the women, “Do not fear, for I have
    known that you seek Jesus who has been crucified;
  cak-NT: 'Y ri ángel xch''o''n-apo chique ri ca''i'' ixoki'' y xu''ij chique: Man
    tixi''j-iwi''. Roma ren can weta''n chi rix ja ri ruch''acul ri Jesús ri xcamises
    chech ri cruz nicanoj.'
  pah-NT: 'Tupana''gapyrive''ga ei kunhangwera''g̃a pe: —Pehe ti tapekyhyji. Peheka
    pe Jesus''ga g̃anemimbovyve''ga, ei ga.'
  sja-NT: 'Mãga nɨde angelpa mãgaji ma wẽraarãmaa: —Waaweenáatɨ. Mɨa k''awa bɨ parãpa
    jɨrɨmaa p''anɨ Jesús, chi kurusode baijira bɨdap''edaa.'
  xed-xed: 'Ka tsa duhwala Lazglafta ya nda tsa miʼaha ya mantsa: «Kaghuni, ma zləŋ
    kaghuni ta zləŋ. Nda sna yu kazlay: Tsa Yesu si zləŋaf lu ta udzu ya ta zbə kuni
    kəʼa.'
  mks-NT: 'Joo ndaja coo táto̱ Ndióxi̱ cán na̱ndica̱ha̱n xi̱hín na̱ji̱hí cán já na̱cachi
    a já xi̱hi̱n ná: —A̱ cáyi̱hví toho ndó. Sa̱ xíni̱ va̱ha i̱ ña̱ ndínducú ndo̱ Jesús,
    ña̱ na̱cata caa na ndi̱ca crúxu̱.'
  gfk-S: Ma no angelo ga tange ta ira iruo haine be, “Waak mur ra bunurut. Aiou nunure
    be mur naanaas tane Jisas nong di ga tut ter ie tano ula kabai.
  bmu-bmu: Mewö aketka garatanöŋ ambi yahöt yetköra keu kewö jiyök, “Jisös maripomnöŋ
    qegeri, iŋiri yaŋgöra jaruzahot, mi mötzal. Miaŋgöra mönö keŋgötŋiri kude mötmahot.
  dgz-dgz: Anea waen anega wadiamon, “Tap ya tane. Ne asik tan e Iesu yawapen tauayan,
    me oma korosi gapan to endawanewa.
  eng-GNV: 'But the Angel answered, and said to the women, Feare ye not: for I know
    that ye seeke Iesus which was crucified:'
  zaa-NT: 'Gunne ángeliá nna ra bi ca niuláa: Bittu gátsini le, hua yúbá'' qui''ni
    reyìla le Jesús enne'' betti cą lo curútsia.'
  eng-WEBSTER: 'And the angel answered and said to the women, Fear ye not: for I know
    that ye seek Jesus, who was crucified.'
  guh-guh: 'Nexata ángel jumaitsi petirivabejejavabelia: —Pëtsa pajunavamebeje. Yapëtaniji
    xua yabara paponamebeje. Jesús pecobematabiabarutsinëmitsi cruzajavabelia, pajaitamebeje.'
  bon-bon: Mename seemo te magebi bine jaajige egä, “Wälu gone läbituye. Cane umle
    gäne, egä weene Yeesu ne jirngeniye, baarge uli cabu lui ne tibyecrumesi.
  nhw-BL: 'Huan nopa itequihua Toteco quinilhui nopa sihuame catli ajsiyayaj: ―Amojuanti
    amo ximomajmatica. Nijmati anquitemohuaj Jesús catli quicuamapeloltijque.'
  swh-ONEN: Yule malaika akawaambia wale wanawake, “Msiogope, kwa maana ninajua kuwa
    mnamtafuta Yesu aliyesulubiwa.
  wbi-wbi: Neke unyamhola jula akavavuula avakijuuva vala akati,”Muleke pikwoghopa
    nikagwile kuuti mukumulonda uYesu juno vakankomelile pa kikovekeno. Napwale apa,
    asyukile
  bba-bba: Gɔrɑdo wi, u kurɔ be sɔ̃ɔwɑ u nɛɛ, i ku bɛrum ko bɛɛ! Nɑ yɛ̃ mɑ Yesuwɑ
    i kɑsu, wi bɑ kpɑre dɑ̃ɑ bunɑnɑrɔ.
  eng-KJVCPB: 'And the angel answered and said unto the women, Fear not ye: for I
    know that ye seek Jesus, which was crucified.'
  kgk-NT: 'Ha Nhandejáry rembigwái va''e katu he''i kunha-pe: —Ani pekyhyje teĩ. Hesu
    kurusu-rehe onhemboja va''ekwe retekwe-pe peju-ma pehexa kuri.'
  waj-waj: 'Vauduu rikioo aangeraivoono gioonnaivaitanaata kua tioo tunoo: Sa aatuukiatee.
    Vaa na rikiaunoo. Ngia Yisuunna vaidiiya yatari sagaivau haara kiooduu putuuvaaraida
    buaama rada nookiaanoo.'
  cpy-cpy: 'Ari iñaanata-nakiro ronampiri tajorentsi tsinani-paeni jeekaen-tsiri,
    ikantziro: “Eero pithaawan-teeyanani eeroka. Niyotaki riitaki pipokashitzi Jesús
    ikentakoe-takiri.'
  ekk-PKP: 'Ingel ütles naistele: „Ärge kartke! Ma tean, et te otsite Jeesust, kes
    löödi risti.'
  mpx-mpx: Anelose i baek yowau elal i ba, “Bahi lovakun! Ya atena Yeisu toto hi lokolosan
    ku loyaan.
  wbp-wbp: Ngula-palangu wangkajalku mardukuja-jarrakuju marramarraju, “Lani-wangu-pala
    karriya! Jijajiki kanpalarla warrirni yangkaku kujalu watiya warntawarntarla rdirriny-pantirninjarla
    waraly-yirrarnu.
  luo-luo: Malaika nowachone mon-go niya, “Weuru luor, nikech angʼeyo ni umanyo Yesu
    mane ogur.
  nhe-NT: 'Huan nopa elhuicac ejquetl quinilhui nopa sihuame tlen ajsiyayaj: ―Amo
    ximomajmatica. Nijmati inquitemohuaj Jesús tlen quicuamapeloltijque.'
  aii-aii: 'ܐܝܼܢܵܐ ܗܘܼܡܙܸܡ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܘܐܡܝܼܪܹܗ ܠܒܲܟ݂ܬܵܬܹ̈‌ܐ: ”ܐܲܚܬܘܿܢ ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ،
    ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܒܸܛܥܵܝܵܐ ܝܬܘܿܢ ܒܵܬܪ ܝܼܫܘܿܥ ܕܦܝܼܫ ܠܹܗ ܡܸܚܝܵܐ ܠܙܩܝܼܦܵܐ.'
  esk-NT: Isaġulgum uqautiniġik aġnak, “Iqsiñatik. Iḷisimagiga ivaqłiqtik Jesus-mik
    kikiaktuutrauruamik.
  msb-msb: Tapos nagsurmaton an anghel sa mga babayi, “Dili kamo dapat mahadlok kay
    aram ko na an ginahanap niyo si Jesus na ginpako sa krus.
  cpa-NT: 'Jøng² ca¹juúh² ángel, ca¹tsáih¹dsa hio¹³ héi²: ―¡Tsa¹jmo² ganh¹! Ma²guiang³jni
    hi² hnah¹² hniah¹² Jesús, dsa² ca¹jon¹ ni³ crǿg¹³.'
  dso-dso: ସରଗର୍‌ ଦୁତ୍‌ ମାଇଜିମନ୍‌କେ କଇଲା, “ଡରା ନାଇ । ମୁଇ ଜାନି, ତମେ କୁର୍‌ସେ ମରିରଇବା
    ଜିସୁକେ ଦେକ୍‌ବାର୍‌ ଆସିଆଚାସ୍‌ ।
  meu-meu: A aneru ese hahine e hereva henidia, eto, Asio gari; dibagu umui na Iesu,
    e hasatauroa tauna, o tahuamu.
  yva-NT: Umba naito Amisye umawe po raura nanto wanya umawe yai pare, “Vemo ijaniv
    inya. Syo raen ipo Yesus akani, Wepirati auseo sawa inyo kapite rai to.
  dgc-dgc: Nadid, kinagi no anghel to éduwa a bébe, a “Diyan kam méganteng. Tukoy
    ko a ahayukén moy ti Jesus, siya a nipako de.
  zpm-NT: 'Zeeṉe laa grop wnaa co bdziṉ, rëbchaa anjl co lo zho: ―Gdziebde to. Naṉle
    naa Jesús meṉ ne pquiaa zho lo cruz ga, meṉ co ziaadguib to.'
  hix-NT: Onà wyaro haxa nkekon hatà, kahe yawono, woràskomo komo wya. Oseryehpàra
    ehtxoko, kekon hatà. Oseryehpàra ehtxoko. Txesusu yonyxe momohtxow hamà. Amoyathosahotho
    rma yonyxe momohtxow hamà, kekon hatà.
  sim-sim: Hako ensel oto nokove ovron ormu sawera, �Shi ajewa hala. Angop a heyewa
    shir, shir Jisas or miandok li tiriri oton heyekmbaha rawa shir.
  npi-ULB: स्वर्गदूतले ती स्‍त्रीहरूलाई सम्बोधन गरे र भने, “भयभीत नहोओ, किनकि मलाई
    थाहा छ, कि तिमीहरूले क्रुसमा टाँगिनुभएका येशूलाई खोज्दै छौ ।
  cgc-cgc: Gambal angil an naan ta mga bai, “Dili kaw madlek. Nlaman ko na papangita
    nyo Jesus ya na nalansang naan ta krus.
  tim-tim: Akto aŋelo arekŋe âmbâle lâuwâ are hin makyetkiep, “Yet âmâ bo hamep aget.
    Yet Yesu lâwinân koyi are ekberâm togoatgât nâŋgân.
  yor-yor: Nígbà náà ni angẹli náà wí fún àwọn obìnrin náà pé, “Ẹ má ṣe bẹ̀rù. Mo
    mọ̀ pé ẹ̀yin ń wá Jesu tí a kàn mọ́ àgbélébùú.
  wos-wos: Wumbére takwa ye xémbéka dé ensel bérré wa, “Béni rookémbéni. Wuni xékélaki.
    Béni xiyae mimbu hatekandan du Jisaska hwaka xénjoka béni ya.
  emp-NTPO: 'Baribʌrʌ bajãnebema nezocaba wẽrãrãa jarasia: –Ne wayarãnadua. Mʌ̃a cawa
    b̶ʌa bãrãba Jesu crud̶e cachiped̶ad̶ada jʌrʌ panʌda.'
  eng-F35: 'Now the angel spoke up and said to the women: “Do not be afraid! I know
    that you are looking for the Jesus who was crucified.'
  ind-ind: Lalu malaikat itu berkata kepada kedua Maria, “Jangan takut! Saya tahu
    kalian sedang mencari Yesus yang sudah disalibkan itu.
  pes-OPCB: 'فرشته به زنان گفت: «نترسید! می‌دانم به دنبال عیسای مصلوب می‌گردید؛'
  mpt-mpt: abisake unang asu dabi baabenea Ibo mo tosianimibe! Ne tekein kebibo, ibo
    teniba Yesuse atdimo dabasa anaibbio naka eta hen tebib otane
  bla-bla: Ki oto'tokatatsĭs an'ĭstsiuax a kex', piniko'puk; nits'ksĭnip kitap'ŭssŭmmauau
    Jesus annŏk' kaiĭs'toksauŏk.
  ssx-ssx: Kutupa mo hande enisoloma꞉ hande wanda꞉ yaapo pa꞉ta꞉ alota꞉ Ipilikana꞉ma꞉
    paala꞉ma꞉ na homa꞉pepee. Mo hande tamendiao lia꞉ hali Yesu handuluekema꞉ ipilipime
    hone witolome.
  mkl-mkl: Ŋɔi ɑmɑlekɑu í sɔ̃ inɑɑbo ŋɑu í ni, iŋɛ, i mɑɑ̀ jɔ̀ njo ku mu ŋɛ. Ǹ mɑ̀
    iyi Jesu inɛ iyi ɑ̀ kpɑkpɑ si jĩi ku ɡɑɑuui ì wɑɑ dɛ ŋɑ.
  gaq-gaq: କିତଂ ଦୁତ୍ ଆତେନ୍‌ ସେଲାମ୍ବୁଏଃଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଆବ୍‌ଟଗ୍‍ପା ନାମଃ । ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେକେ
    ପେ କୁରୁସ୍‍ଡାଗ୍ରା ବାଗୁଏବକ୍ନେ ଜିସୁକେ କେନ୍‍ସା ପାଙ୍ଗ୍‍ପେଲେକେ ।
  gof-RNT: Kiitanchchoy maccasatakko, “Hintte masqaliya bolla kaqettida Yesuusa koyeyssa
    taani eriya gisho yayyofite.
  unx-unx: ମେନ୍‌ଦ ଦୁଁତ୍‌ ଏନ୍‌ କୁଡ଼ିକକେ ମେତାଦ୍‌କଆଏ, “ଆଲ୍‌ପେ ବରଏୟା । ଆଇଙ୍ଗ୍‌ ସାରିତାନାଇଙ୍ଗ୍‌
    ଆପେ କ୍ରୁଶ୍‌ରେ କିଲାୟାନ୍ ୟୀଶୁକେ ଦାଣାଁଁତାନାପେ ।
  gah-gah: 'Lá noigo vená lositáma tizikasigo ageló nenémo láa loko lo kimimó: Lekeza
    lekehelele vizemino. Lekeza zohota zaló apiliki apate ve Izesuni ániganigi niasive
    loko gelenoumole.'
  lcm-lcm: Na angelo ang kala antok na ngono aina ke ta, “Milong ago ta leng an, napo
    nas ta milongpo gule using a Iesu, voiang kita atakuk ia kuli ngakputuk.
  aer-aer: Utnenge alkere-arenye anteme arelhe ikwere-atherre angkeke, “Atere-irretyalaye!
    The itelareme mpwele-arle Jesus-eke apale untheme, mpwele itelareme itne renhe
    nail-ele arne arntarlkweke-arleke irlpare arrerneke.
  qvc-NT: 'Chay anjilqam chay warmikunata nirqan: —Ama manchayllapachu. Noqaqam yach''ani:
    Qamkunaqam chay kruspi wañushqa Jisusta maskaykangillapa, nishpa.'
  tgl-ULB: Kinausap ng anghel ang mga babae at sinabi sa kanila, “Huwag kayong matakot,
    dahil alam kong hinanap ninyo si Jesus na ipinako sa krus.
  cbs-NT: 'januxun nai tsuman ainbu dabe beabu yuikin: —Jesús mastashinabu man benai
    jua en unaiin. Dateyamakanwen.'
  xtm-NTPP: 'Sani te ángel ma, jiña''a i nuu ña''a ka iyo ma: ―‍Máko jin koyu''u ndijin,
    vaa jini sa ja ka ndanduku ni Jesús iya ni ka jata kaa i nuu krusi ma.'
  nnq-nnq: Nambu Mpakachi jola ngabalenge akikege bala, “Mangweto makajogopaje! Manyi
    kutenda mampalanga Yesu ojwabambigwe munchalaba.
  bao-NT: 'Ʉmʉreco Pacʉ pʉto macʉ̃ pea o biro ĩiupi nomiare: —¡Uwiticãña! Yʉa, yucʉ
    tenipʉ cʉ̃ja ca paa pua tuucõajãgʉ Jesús''re amarã mʉja ca biirijere yʉ maji.'
  san-ORI: ସ ଦୂତୋ ଯୋଷିତୋ ଜଗାଦ, ଯୂଯଂ ମା ଭୈଷ୍ଟ, କ୍ରୁଶହତଯୀଶୁଂ ମୃଗଯଧ୍ୱେ ତଦହଂ ୱେଦ୍ମି|
  huv-NT: 'Quiaj aaga ángel tasaj ajcüwa montaj: ―Nde mbayameron, cos sajaw icon iwiünan
    meyamban Teat Jesús, áag tayacüw wüx cruz.'
  otn-NT: 'Mi̱ sønya yø xisu, ra̱ anxɛ bi ''yɛ̱mbi̱: ―''Yo gui su̱ui. Porque dí pa̱cä
    ngue guí hommi̱ ra̱ Jesús nu̱na̱ bi cuatra̱ pont''i̱ yø ja̱''i̱.'
  nop-nop: Kaŋ tamyat wosuwaune aŋelodi indiŋ yeniŋguk, “Hidi munta mu tidemek, na
    agaŋ nadilat. Hidi Jesu koloŋdabek foloŋ ukiŋ u kakaŋdok bamuk.
  obo-NT: Na id osengan taddot ponolihan iddos oruwon ba-ay, kahi rin to, “Yo kow'd
    kovaakki! Nokosaddoo a nod nangkap kow ki Disas nid pakpak diyon to krus.
  cak-ENT: 'Jac''a ri ángel tok xch''o cheque ri ca''i'' ixoki'', xbij c''a cheque:
