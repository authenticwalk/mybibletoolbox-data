verse: MAT.028.004
translations:
  kpx-kpx: Ige keve nilahai umale tuvalie ata keau ke elehai tetelahai haluviale ke
    nahate vatamo dobuluvilu.
  okv-H: avo Rome ta simba ari embopo na kito tututu eto tatara gaseto enda ta veto
    peharako uo
  tbo-tbo: Ma kokowaga tu galena itetena tu winoyanoya hi gagaleya po hi matouta,
    po hi taatawa ma hi guli mei lawa hilahilagehi.
  mal-C: കാവൽക്കാർ ദൂതനെക്കണ്ട് ഭയന്നുവിറച്ച് മരിച്ചവരെപ്പോലെയായി.
  grc-SR: Ἀπὸ δὲ τοῦ φόβου αὐτοῦ ἐσείσθησαν οἱ τηροῦντες καὶ ⸂ἐγένοντο ὡσεὶ⸃ νεκροί.
  bgc-bgc: उसकै डर तै पहरेदार काम्बगें, अर मुर्दे की ढाळ होग्ये।
  khz-khz: Lega kapuna gegita-tagoato talimara gekali-rakavato gaurai gepilupiluwai,
    ne tano ai geketo-talito kwarega talimara vetaira.
  deu-TKW: Die Furcht vor ihm traf aber die Wächter wie ein Schlag, und sie wurden
    wie tot.
  zsr-NT: Catiꞌ gulaléꞌinëꞌ lëꞌ bönniꞌ naꞌ rjaquëꞌ gdil‑l tun chiꞌë yeru ba naꞌ, gládxinëꞌ
    lëꞌ len gulazxiziëꞌ. Guladzöꞌë lu yu, glaquëꞌ ca bönniꞌ nat.
  lin-lin: Bakengeli bakomaki kolenga mpo na somo mpe bakomaki lokola bato ya kokufa.
  hns-NT: Tab rakhwaalan etana djor deraail kie hoewa par gier gail djaise ek moerda.
  noa-E: Soldaaun chi jẽbdi thʉa narr khʉʉn mag oobaawai jãphierr wajaugau kha duuiphöbaadëwi
    sĩi warag chi meemjö jẽkhʉt thuphãau aphöbaadëjim anaabá.
  eng-EMTV: And the guards were shaken for fear of him, and became like dead men.
  mib-NT: Te soldado cándito yūcuan ní quɨsɨ i de jeē cáyūhú de cájito de ya. Te ni
    cacuu ndɨ̄yɨ́ de.
  lif-NT2: खे़न् इःप्‍पुङ् के़गोःबा थक्‍सुबाहाॽ किःमाल्‍ले़ मे़यक्‍खे़र हर्गुप् मे़जोःन्‍दे़आङ्
    कुसिवे़त् मना कुइसिःक् मे़बोःक्‍खे़रो॥
  xnj-xnj: Valonda vevalindalila litinda vala vakavagaya neju ndava ya wogohi vavi
    ngati vamali kufwa.
  mmx-mmx: Luvuttadi rutu mu diga marat aleng la diga dede la diga met aroo.
  cbr-NT: Usa 'icë isi ca anu 'icë suntárucamax 'aisamaira racuëti bërëi bamacësa
    'iacëxa.
  tee-NT: Chai ju taropajni acsni talakts'ilh slivasalh na tatalhanalh tus ta'axq'uip'ip'itnik'o.
    Chai lana tatatist'alh tachi ju va tanilh.
  eng-LSV: and from the fear of him the keepers shook, and they became as dead men.
  cak-NT: Y roma ri achi'a' chajinel can yalan xquixi'j-qui' chech ri ángel, can xebarbot.
    Can anche'l xecom roma yalan xquixi'j-qui'.
  pah-NT: Soldados'g̃a hyhyihetei okyhyjiavo g̃waramo ga hugwi. Omanove'g̃a ja g̃a
    ndekoi a'ero omynha'jave'yma omanoteheavo.
  sja-NT: Soldaorãpa mãgɨ́ unudak'ãri, k'ap'ɨa wëree para beeji p'era jõnɨpa mãik'aapa
    piudak'a baip'aneejida eujãde.
  xed-xed: Ka ghudzaku tsa sludziha ta ngha tsa kulu ya da zləŋ. Ka zlambutá həŋ manda
    gwal nda rwa.
  mks-NT: Ta a̱ ju̱ú quia̱hva ná yi̱hví soldado ndúu cán na̱caja táto̱ Ndióxi̱ chí
    na̱casáhá quíji ni̱nu da. Ta já na̱cu̱yu da nu̱ ñúhu̱ tátu̱hun ndi̱i na̱xi̱hi̱.
  gfk-S: Ma ira umri ing di ga balaure ter no midi, di ga dader ma ra bunurut, di
    gom puko ter napu hora minat.
  bmu-bmu: Mewö asuhuiga yarö azi qaksiri galöm megeri, yeŋön yaŋgöra awöwöliba jönömŋini
    undui kömum töriget.
  dgz-dgz: Ita nagirewa tonan kwayup taiwanumune yawane tawa tan bop umap geamone.
  eng-GNV: And for feare of him, the keepers were astonied, and became as dead men.
  zaa-NT: Canu tsè'e guardia nna de tántuani gutsini cą nna, biỹìtti'ní cą nna gubixi
    cą nna gùttì tsaléttia taání cą.
  eng-WEBSTER: And for fear of him the keepers trembled and became as dead men .
  guh-guh: Vajabitsaë, pamonae evetanubena Jesús pebuatsiibovajutsivëpa, itsa tane
    ángel, neconecojai pecajunavi. Bobenajunua bepetëpaevi.
  bon-bon: Awamuta biname cina babo wälu äbitininisi, jelonecmige, siige gawe cabu
    itrametnemige budre biname pana.
  nhw-BL: Huan nopa soldados pejque huihuipicaj pampa tlahuel quiimacasiyayaj. Teipa
    tlapolojque huan huetzque quen mictoque.
  swh-ONEN: Wale walinzi wa kaburi walimwogopa sana, wakatetemeka hata wakawa kama
    wafu.
  wbi-wbi: Avasikali vano vakalolelelagha imbiipa, vakoghopa na kutetema kyongo kuhanga
    vakava hwene vafwile.
  bba-bba: Bɛrum bɑkɑm mu kɔ̃so be mwɑ bɑ diirɑ mɑ bɑ kuɑ nɡe ɡonu.
  eng-KJVCPB: and for fear of him the keepers did shake, and became as dead men.
  kgk-NT: Ha gwĩ hetekwe renda-rehe oreparaharãgwe onhemondýi eterei-ma íxugwi. Ombopy'a
    ryrýipa íxupe kwéry heity-vy. Omano va'ekwe-rami ho'a oje'ói-vy hikwái.
  waj-waj: Itauduu rikiada vaidi mmata nnauvaara haitatuuraiya innara aatuuda biribiriida
    mmatayaa vida varada vaidi putuuya roosiima vairavai.
  cpy-cpy: Ikanta owayiri aminako-wentziriri kitataarewo, antawo ithaawanaki, okawaetanaka
    iñaawakirira ronampiri tajorentsi, tyaanaki kimiwitanaka ikamana-kityeemi.
  ekk-PKP: Valvurid vappusid hirmust ja kukkusid justkui surnuna maha.
  mpx-mpx: Tolohaveyan bolo salai hi matamatahikan hi lovakun nabi ge hi ginu, inoke
    hi sogu bilibiliya, nige hi lamwalamwaniu, hi ola toaliga.
  wbp-wbp: Yurrkunyurlu ngularrarlu ngulalpalu pirnki warrawarra-kangu, kujalu nyanungurlu
    marramarra nyangu yaninjarni-kirra, ngulajulu rdirri-yungu rititi-karrinjaku,
    manulu ngarrurdaju wantija walya-kurra kula-ngantalu tarnnga palija.
  luo-luo: Jorito ne luoro omako ahinya konene, mine gikirni, kendo negidoko machal
    gi joma otho.
  nhe-NT: Huan nopa soldados pejque huihuipicaj pampa tlahuel quiimacasiyayaj. Teipa
    tlapolojque huan huetzque queja mictoque.
  aii-aii: ܪܓܝܼܕ ܠܗܘܿܢ ܢܵܛܘܿܪܹ̈ܐ ܡ̣ܢ ܙܕܘܼܥܬܵܝܗ‌ܝ ܡܸܢܹܗ، ܘܗܘܹܐ ܠܗܘܿܢ ܐܲܝܟ݂ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Iqsigiplugu qaunaksrit uuliksiñiqsut. Iḷiñiqsut tuquŋaruatun iñuktitun.
  msb-msb: Dahilan sani nagkurudog an mga bantay sa kahadlok sa iya kag nagkaturumba
    na bagaʼn mga patay.
  cpa-NT: Mi³ca¹jǿi² hlég², ca¹juanh¹² hlaih¹³ dsa². Ca¹jlia¹dsa hi² goh¹²dsa. Jøng²
    ca¹ŋi¹ganh¹³dsa huø¹ ju³lah cøng² hi² ca¹dsan¹dsa.
  dso-dso: ଜାଗୁଆଲ୍‌ମନ୍‌ ଦୁତ୍‌କେ ଦେକି ଡରି ତର୍‌ତରି ଗାଲାଇ ଆରି ମଲା ଲକର୍‌ପାରା ଅଇଗାଲାଇ ।
  meu-meu: Ia garina e gari dainai hegima taudia na e heude-heude, mase taudia heḡereḡeredia
    ai ela.
  yva-NT: Naito wo aipapo ramane umawe ujani dave ti ututar, umba mamune ngkaumudi
    ti utatayaje utavai no min, maisyare vatano ukakai to mansamaisy.
  dgc-dgc: Ey du sundalu a mégbantay sa, namégpég side ta anteng de to anghel, a tulos
    natumba side a koman side i pate.
  zpm-NT: Grë meṉguiib ne quianap ro baa ga, zeeṉe goṉ zho anjl co, per nli bdzieb
    zho, rzhidz zho. Lo dzeb co, pcowgazh zho, grëse zho biab liu.
  hix-NT: Tàwyanye xenyetxhe rma, nàràrànatxkon hatà, arymano ynye ro komo, oseryehrà
    kom hatà. Txesusu yonamàthàrà yony komo rma mokyam nehxatxkon hatà. Tàywenyeke
    harha nehxatxkon hatà, àwayehsaho wyaro rma hatà, kahe yawon hona toseryehrà kom
    ke rma haxa mak hatà.
  sim-sim: Awun undari ma ondo orin li heyehe li lishnyaha os ma haha li wandari hom
    misambik limu takawara.
  npi-ULB: पहरेदारहरू डरले थरथर काँपे र मरेका मानिसहरूजस्तै भए ।
  cgc-cgc: Pagkita ta mga gwardya na naan man dya, gakereg danen ta subla na kaadlek
    daw natumba na paryo danen an mga patay.
  tim-tim: Hain akto tembe loko ain kili arekŋe yâkgât hamewakmâ ongâyeŋe hogombo
    sân sân mem ge hân tete luâk momoŋande yemai hain yeyi.
  yor-yor: Ẹ̀rù ba àwọn olùṣọ́, wọ́n sì wárìrì wọn sì dàbí òkú.
  wos-wos: Xakundéka wumbu téndé xi warekwa du némafwimbu roota héfambu xakre di hiyandé
    du maki hwa.
  emp-NTPO: Idjida bio wayad̶aẽrã sordaorãra ure nũpanenaped̶a ab̶ed̶a beud̶a quĩrãca
    tapanesid̶aa.
  eng-F35: So the guards were shaken for fear of him, and became like dead men.
  ind-ind: Melihat malaikat itu, para penjaga kuburan sangat ketakutan sampai mereka
    gemetar dan jatuh pingsan hingga kelihatan seperti mayat.
  pes-OPCB: نگهبانان با دیدن او به شدت ترسیده، لرزان شدند و همچون مرده، بی‌حرکت بر
    زمین افتادند.
  mpt-mpt: deibo toula blib nakai ateniba e tolo tosiananiba tamameino sumo yalonoa
    beitaloniba gluka tebeloniba daakniba dabalim daak blela bliba
  bla-bla: Ki ŭsks'katŭkkix stun'noyiauaie, ki ai'papuyeian netoi'nitsiiau enix'.
  ssx-ssx: Kutu piekeeki handolo hata꞉ta꞉ mo hande hali lapa꞉ sa꞉sa꞉ pitolo handeteke
    haemeke haliwekima꞉ paala꞉ tieke pitolo pututu liaaso hata꞉ homeke toko leke wia
    yapemekeme.
  mkl-mkl: Ŋɔi njo í mu woo deɡbe ŋɑu hee ɑ̀ wɑɑ yɑyɑ nɔ ɑ̀ cuku ilɛ bɛi iku ŋɑ.
  gaq-gaq: ଉର୍‍ଣ୍ଡ୍ରେଇଂ ଆମେକେ କେଚେ ବୁଟଚେ ଜାର୍‌କେ ଆରି ମୁର୍ଚା ଡିଙ୍ଗ୍‌ଚେ ଲଆର୍‌କେ ।
  gof-RNT: Naageyssati kiitanchchuwa be7idi, yashshan kokkoridi, hayqqida asada hanidosona.
  unx-unx: ଦାରୱାନ୍‌କ ଇନିଃକେ ନେଲ୍‌କେଦ୍‌ତେ ବରତେ ଥାର୍‌ଥାରାଅୟାନାକ ଆଡଃ ଗଜାକାନ୍‍କ ଲେକା ହବାୟାନାକ
    ।
  gah-gah: Lá okago, lovámini gala ve keza nenemú kehelele vizekago luvoluvo ziake
    hele vegenakitana iki zámuzáini migelelé amó.
  lcm-lcm: Na vap po aiveven aulitai ani mata ang kilapo nei miringan ania na kipo
    tetek na kilapo asukang val ri vap mat.
  aer-aer: Kenhe thultye areyele inteye renhe-arle arntarnte-arerlte-anetyame, nhenge
    itne utnenge alkere-arenye renhe apetyerlenge areke, itne arrewemele atere anthurre
    irremele ahelhe-werne itne atnyerrirreke ilwekarle-arteke.
  qvc-NT: Kanan chay kwidakuq suldadukunaqam chay anjilta rikashpaqa, ancha manchashpa
    ch'apsikashpa, bulakashpa, wañushqashinana kidarqanllapa.
  tgl-ULB: At nayanig ng takot ang mga tagapagbantay at naging tulad ng patay na mga
    tao.
  cbs-NT: soldadobun uin datei saki saki iki tin ika mawa keska tsistibainbaina maniabun
  xtm-NTPP: Te soldado ma, ni ka yu'u xen‑xeen de ja ni kenda ángel ma, te ni ka jakondee
    de ka ni'i ka ni'i‑nka de, te ni ka kuita de, kuenda tnu'u ja ni ka ji'i de.
  nnq-nnq: Akalendei bilikabuli lela ngabalendemela kwa mbwele ngolongwa, na ngababe
    anda batekuwe.
  bao-NT: Uwamarã pea cʉ̃re ĩarã uwima ĩirã, bʉaro nana, ca dia waaricarãre biro biicã
    cũmu waaupa.
  san-ORI: ତଦାନୀଂ ରକ୍ଷିଣସ୍ତଦ୍ଭଯାତ୍ କମ୍ପିତା ମୃତୱଦ୍ ବଭୂୱଃ|
  huv-NT: Ajcüwa soldados almajawüw aag ayaj mbayajow, anmambeapmbeap nejiw, tajmiücüw
    nómban atnej landeowüw.
  otn-NT: Yø soldado ngu̱ i̱ nu̱ ra̱ anxɛ, asta̱ ra̱ hua̱qui̱ ngue ra̱ ts'u̱. Ɛ̱̱ntho
    ya xi du̱ ngue ra̱ ngüent'i̱.
  nop-nop: Kaŋ mikme koŋ mami kadokooŋ yakiŋ heki adi undiniŋ kaŋ tiguluguluyeeŋ duwaŋ
    maaŋ nadibubuye tiŋa dabaŋ wele haliugiŋ.
  obo-NT: Dos mgo tohodtamong dutun, id pongookoo to mattag allak dan woy novantang
    sikandan iling to minuvu nid patoy ron.
  cak-ENT: Y ri achi'a' chajinela' roma c'a juis xquixbij-qui' chuvüch ri ángel, xebarbot-vi
    c'a. Cachi'el xecom c'a roma quixbiri'.
  lif-NT: ᤂᤧᤴ ᤀᤡ᤺ᤵᤐᤢᤱ ᤁᤧᤃᤥ᤺ᤒᤠ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ ᤁᤡ᤺ᤔᤠᤸᤗᤧ ᤔᤧᤕᤰᤂᤧᤖ ᤜᤷᤃᤢᤵ ᤔᤧᤈᤥ᤺ᤴᤍᤧᤀᤠᤱ ᤁᤢᤛᤡᤘᤧᤳ
    ᤔᤏᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: De ndá soldado jíto ñúcuán nī nquisi dē jā yúhú dē ndéhé dē yā. De nī ncuu
    ndá dē modo ndīyi-ni.
  san-TIB: ཏདཱནཱིཾ རཀྵིཎསྟདྦྷཡཱཏ྄ ཀམྤིཏཱ མྲྀཏཝད྄ བབྷཱུཝཿ།
  qve-NT: Chayta rikuspankun sepultura cuidaq soldadokunaqa anchata mancharikuspanku,
    khatatataspa desmayarankuraq.
  pao-NT: Umu tutukwutumadu kwepekeagonnona, ka oo poonnese abedihooga ka sui nunugwehoose.
  cbu-NT: Sundarsha anoo paranllusin, punirustarangusin, kizpuri nungtaranganaya.
    Sheeru, tsapumun pantsarangusin, itsipambaranll ashiranganaya.
  usa-usa: yemá ááiq-i-wayukama áaqa ikatéta anómma iyánáaq umá aqteqte umáreta waayúkama
    pukáa-kayukaraa umáguraae.
  soy-soy: Liiwɑmɛ píimɑ inyinɛ ii pimɛ́rɛ́ tini, ɑpi pɛɛ́ n tɛrii nfɑ́ɑ nń nɛ pɑ́rí
    yɑrɛ pi kpulɛ.
  hui-hui: Ogonibi heago hondowa mamage ho hayaruni ti gi timbuni howa mogo lalu homene
    aleore wini.
  amf-amf: Duukin toolayna eenaar Barjosa gaanaam yinin kurtumbhon goynka kattsi gibazayse
    eedi diyaadettsi ke maatade.
  quc-NNT: Aretaq xkil wa' ri soldados, sib'alaj xkixej kib', xeb'irb'itik, pak'alik
    xeqajik je' ta ne ri xekämik.
  dob-dob: Ta ꞌaliꞌali ꞌana toꞌitaꞌiꞌitao anilose siꞌitena ga simatauta sinabwana,
    ꞌenega sitai, ga sibeꞌu baleꞌuya kokowa ꞌatuwa.
  wrs-wrs: Nomba valgonindva honmeva kekalvho vruwuvnamba, himba no ovsongolnindrinimba
    nunglinamba, hemba mindnam eiswol vevna pem, wo hemba kokoral vevna.
  mca-mca: Pe' oq'opheƚinetsilets in yi'wen pa'aj qa yitsalalinhet wetju'ƚ qe qi in
    nijiwei. Ma' qa week namju'kii hik ƚunyejei qu' nanaxju'.
  tzo-TZC: Cꞌalal laj yilic ti soldadoetique, lic niquicuc ta xiꞌel, coꞌol sꞌelan
    chamem icomic.
  mya-mya: အ​စောင့်​တပ်​သား​များ​သည်​လွန်​စွာ​ကြောက်​လန့် သ​ဖြင့်​တုန်​လှုပ်​ကာ​သေ​သ​ကဲ့​သို့​ဖြစ်​ကြ​၏။
  gng-NT: Sojambɛ bà gu likul nnɔ laa' wɔ ma nnɔ, bujɛwaanbu cuo' bɛ cɛɛn. Biʼgbɛnɛnt
    ŋɔh, nɛ bi fìfìke'.
  cbi-NTPO: Tsenñu junu uinamu suutadulaya jelanchin dejulluke', matyu pemu tsun tsaila.
  ikk-NT: Egun ẹ nọ bịa ndị nche, ẹhụ nọ mama wẹ nni, wẹ nọ rịchanrịn kẹ ndị nwụnhụnnị.
  leu-leu: E mu rabuna ina rawen ri poxo xe lapia pana matautan e ri mati fatak malaan
    sena mu mamaat.
  maz-NT: Nu c'o tropa 'ma o jñandaji c'e anxe c'ü vi 'ñe a jens'e, me co mbi'ch'i
    va pizhiji c'ua, y me co privaji.
  bod-N: དུར་ཁུང་སྲུང་མཁན་གྱི་དམག་མི་རྣམས་ཁོང་ལ་ཤིན་ཏུ་འཇིགས་ཏེ་ལུས་ཡོངས་འདར་ཞིང་བེམ་པོ་ལྟར་གྱུར༌ཏོ།།
  tca-NT: Rü yexguma yemaxü̃ nadaugügu ga churaragü rü norü muü̃maã nidu̱ru̱xe, rü
    yexma niyuãchitanü.
  zpl-NT: Chenu ulañiꞌ bee sundado enu rriucu ruꞌu eluhua zeꞌe ángele cuaꞌ, chiquiꞌ
    unga tseꞌtseꞌ beei nú ulliqui beei, nu uzanaꞌ beei lu yuu xi uzanaꞌ benenguti.
  mbc-NT: Mîrîrî pî' mîrîrî uuruwai era'manenan surarayamî' ena'pî eranne' pe. Mararî
    pra tîtîtî pe to' esi'nî'sa' wanî'pî. Inkamoro esenumî'pî non pona, isa'manta'san
