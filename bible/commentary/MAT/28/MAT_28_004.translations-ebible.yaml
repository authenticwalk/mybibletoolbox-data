  uig-ARA: كۆزەتچىلەر ئۇنىڭدىن شۇنچە قورقۇشتىكى، تىترىشىپ، ئۆلۈكتەك قېتىپلا قالدى.
  tuf-tuf: Sir cacúm wicayat, ehurát soldádoin yiwojocro. Yiwór car sacar eyta ajc
