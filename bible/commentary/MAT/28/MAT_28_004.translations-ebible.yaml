  kqf-kqf: Ḡome tauyava a naila gulata, bi naila i ka gusugusudi te a laugulibubu.
  cpb-NT: Ikanta owayeripaini aminiriri, iñaawakeri, antawo ithaawaiyanakeni, oshiyawaitanakawo
