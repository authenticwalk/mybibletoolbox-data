  cax-NT: Champütiqui auna, tüsüboricoti tato. Supia ausiapata apasabori auna cauta
    aiñanamati.
  aia-aia: '''Iia ''a ai''a awa ''ini, ''a bwani suruta''e aho''i ''onaai ''unua ana
    mau na''i na''o. Murui boi mamurui re''iai dora na dadao ga''u iei.'
  srp-1865: 'Nije ovdje: jer ustade kao što je kazao. Hodite da vidite mjesto gdje
    je ležao Gospod.'
  agt-agt: ammi awan na sin, te natolay hala ta kuman na nebar na en tekamuy. Maski
    e kanan sin, te itan muy ya nagiddan na bari na en.
  lug-lug: wabula taliiwo wano! Azuukidde mu bafu, nga bwe yagamba. Muyingire mulabe
    we yali agalamiziddwa.
  yby-yby: Sa-aiboya, aya we maya mauya minamiye. Hapa yeikala eimola liboto maya
    aloya sinokaiye. Sa-okaiyo, edimoya nisiki aya wema udaibo ebawa maya mudaliyo.
  heb-heb: איננו פה כי קם כאשר אמר באנה ראינה את המקום אשר שכב שם האדון׃
  mpp-mpp: Aime yebac yawa mi fagac. Ye yowa edocngebawec, yogo hocne balaibelu gboliyelu
    fangkegac. Ngeke ya welelu mapicine nganinic.
  apb-apb: Ingeie ha'ike oto i leu. E ta'ela'i eeliho'i oto lo'u mala e unue ka'u
    oto huni'omu waite. More ke lae ka'u mei leesie leu e eno-eno aana.
  san-TEL: సోఽత్ర నాస్తి, యథావదత్ తథోత్థితవాన్; ఏతత్ ప్రభోః శయనస్థానం పశ్యత|
  ben-IRV: তিনি এখানে নেই, কারণ তিনি মৃত্যু থেকে জীবিত হয়েছেন, যেমন তিনি বলেছিলেন,
    এস, প্রভু যেখানে শুয়েছিলেন, সেই জায়গা দেখ।
  ntu-ntu: Tryrbqpeu mrka, murde lupe mou, da kc tqwai nzpi-krbzlele bamu. Vzmamu
    x mc-zpwxamu mrkc tzayrbqngr namz ngrde.
  pan-pan: ਉਹ ਐਥੇ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਜਿਵੇਂ ਉਸ ਨੇ ਕਿਹਾ ਸੀ ਉਹ ਜੀ ਉੱਠਿਆ ਹੈ। ਆਓ ਇਹ ਥਾਂ ਵੇਖੋ
    ਜਿੱਥੇ ਪ੍ਰਭੂ ਪਿਆ ਹੋਇਆ ਸੀ।
  tkr-tkr: Mana inyaa deşda, Vuce eyhəxür Mana üç'ür qa'a. Qudoora şok'led Mana g'alirxhuyn
    ciga g'ace.
  gvc-gvc: Wiho mejeta tiro sehe mipʉre õre mariahna. To niriro seheta tiro masa wijaa
    wahare. To pjacʉre ti duhu payoriro cjirore ñʉna taga.
  mwp-mwp: Ngipel kazaginga uzarmoeriw nungu niyaykazipa yadu thuraypa kedha, “Nuyn
    kaday tharayngu umangu nubi thonara, nuy Galilayapa bangal ngithamuniya kulay.
    Ngitha nanga Galilayoenu mangemine, ngitha bangal nuyn imane.” Nuy lak muliz kedha
    palamulpa, “Ngaw ya ngipelngu yakanurayg.” ’
  ksj-ksj: Aniꞌe ahao oꞌoꞌa, mazaḡa ani reiroteꞌe teige, runeonoꞌo iḡuneha. Aroꞌi
    ebu aniꞌa bazateꞌe habaꞌa ḡianoꞌi.
  sbk-sbk: Numo epa, lakini azyoshele nanzi shakhabhawuzezye. Inzaji mwenye pabhakhagonezye
    u Bwana.
  mya-JVB: ဤ အရပ်၌မ ရှိ ။ မိန့် တော်မူသည်အတိုင်း ထမြောက် တော်မူပြီ။ လာ ကြ၊ သခင်လျောင်း
    တော်မူရာ အရပ် ကို ကြည့် ကြလော့။
  kgf-kgf: I you qahac, énézéyec séc bec yacʒac. Hama duŋa heyec imi héŋic.
  awb-awb: We mahtaq íre míéhre. Wega irarurainserah oganúkire. Wene anonka matotaq
    seragahtao.
  gdn-gdn: Ko e yewe eba ukwarau. E naiya nidibu ki makeya makeya e iyawena kipu ubupu
    kayawena. Mu e tampu watai yau kena ki wi karako kebomuri empumuri.
  nko-NT: Ɔma nfɩ. Bulu lakʋ́sʋ́a mʋ fɛ́ alɩá ɔlɛblɩ́ yáɩ́. Mlɩbɛkɩ ɔtɩ́nɛ́ ámʋ́ʋ́
    bɔpʋ mʋ tswɩ amʋ.
  bsn-NT: Maami adojʉre. Ĩ goticatore bajirone tudicaticoami. Ĩre ĩna yujeriajʉre
    ĩarã vayá.
  pib-NT: Gi wa gewitkalu. Yotunomtatka wa Wale chinyawaka. Ginanu. Getapanru rutakanatikowaka.
  wiv-wiv: Ti beta ia ri kua; ia ti mahuri mule kava, habuka kena e tania. Mai mo
    na hada mudina kua e ngoro vona.
  reg-reg: Atalio Anu nawe asukile lwa kutyo abhabhwilie. Nimuje mulole anu aliga
    Latabhugenyi amamile.
  mlh-mlh: Iŋoyoŋe miya ore so komegone pakerega. Ore eru yoo so pega. Ŋoko wareru
    ŋeŋe peya, oi ŋoneni.
  gof-ENT: ኢ ካሴ ኦዲዳይሳ ሜላ ሃይቆፔ ዴንዲስ፤ ሃይሳን ዴና። ሃ ዪዲ ኢያ ዚንዒሲዳ ቤሳ ቤዒቴ።
  aau-aau: Hiykwe erey lwak pey. Payhokuaw, hiykwe ok paraw hiykiaw ma me hain senkin
    lon, hiykwe po ma-loksian. Oue, yop hye ma kwawk se kwa lira.
  tvk-tvk: E xi tara ti mun inggak. Reitin, xi temea rilomun ngamu ra maten nggoni
    ngan taxa tehiteni. Lumei ha lupus ti rute xa lateling tiei nan teta en.
  prf-NT: Awan dán siya háddi gapu nabiyag dán siya a ruway a kona ten kinagi na.
    Kamon haád, ilingán moy en nángdáttonan dikona.
  auy-auy: Wemó siyáintemba pukáimpinkemba íyáfasinena kówéna ímba maankáꞌá méraifo
    utaráampimba iawánékai
  tbg-tbg: Viva kiama maini vaivo. Viva nai tiva nimintema kero, qaiqaa qaqima himpivo.
    Ani vira veta vataaraqi tavaate.
  hub-NT: Turasha nuka juigka atsawai, ni tima nunisag nantaki. Taatarum ikusmauwa
    nu iistarma.
  hmo-hmo: Ia be ia noho lasi iniseni. Ia toreisi lou vadaeni, ia hamaoroa umui dekenai
    hegeregerena. Vadaeni, umui mai, idia atoa gabuna mani umui itaia.
  big-big: Kapura pi pelege yolu ono, pi yaka yangalekta, pi ngezebokko kaiya pilik.
    Pakeli koli, pelege puwiligu pi ulogo wiya wazamiya kapura pi weik yangalekta.
  gux-G: O ji ki ye ne; o yiedi o, nani wan den tuodi ki maadi maama. Cua mani ki
    diidi wan den dua naani.”
  cnl-NT: '''A²³''i̱³ ma²³ xen³ la³. Qui² mɨ³ji̱i̱''²³ co̱''³ ''e³ la²³ ca²³jua''³
    ''ñée² mɨ²jo̱³ ''e³ rɨ²³lí³. Ñe³ra''³ ''e³ rɨ²joo³¹ra''³ je² ca²³quiaan³te''²³
    ''lɨ́ɨ³.'
  zar-NT: Bitiʼ zoëʼ ni tuʼ chibubanëʼ ca naʼ chigunná cazëʼ Lëʼ. Guliʼdá, uyuliʼ
    ga niʼ gutëʼ Xanruʼ.
  kde-kde: Apano nang'e akapali, kwa kuva ànifufulwa muchi chahawile. Idananga mupalole
    pachinu panalajijwe.
  ata-ata: Ia Anu uxolu ꞌo uasi, Anu mutulu loxo Anu mulemolu. Ngamaisou tanixu e
    aneꞌi mimulaxu muai no anu a.
  qvw-NT: Pay'a manañam cayćhüñachu. Nipäcuśhuśhayquinümá śhalcämuśhaña. Chutaläśhancäman-ari
    licaycü śhapämuy.
  nfa-nfa: Te ngaa Nèngu aadꞌo heka ètu era neꞌe. Te Na mamuri hari le, sama sèmi
    dhu Na peka le uru èèna. Maso mai, sèna ka mèdhi unu mi era dhu ra pajꞌunu ngiꞌu
    aae Na. Era ne ngaa-ngaa aadꞌo heka!
  tnp-tnp: Tɨkə u ikɨn inu. In təməmiəgəh mɨn e nɨmɨsiən təhmen əmə e inu təməni mɨne
    aupən. Iəuva mueruh ikɨn təmətəməhli ikɨn.
  urd-urd: वो यहाँ नहीं है, क्यूँकि अपने कहने के मुताबिक़ जी उठा है; आओ ये जगह देखो
    जहाँ ख़ुदावन्द पड़ा था।
  hot-hot: Wapômbêŋ lêk hik yani liŋ yôv ba haviyô hathak loŋbô hatôm bôk ba hanaŋ.
    Yani miŋ hêk loŋ êntêk ami ma lêk hi yôv. Ma nôlêm ek ôŋgô loŋ atu ba yani hêk.
  mqj-NT: Sapo ta'mo dengan inde, annu mangkami dipatuo sule susi mangka natula'.
    Maikoa' umpetua'i angngenan dingei umpamamma'i.
  rus-SYN: Его нет здесь - Он воскрес, как сказал. Подойдите, посмотрите место, где
    лежал Господь,
  mbh-mbh: I voth ol ake avele, eneke i los werera lale, ranga ve ako i ri nge. Thomu
    paini o es me mo o thepol imei ako i ngo nge.
  bdd-bdd: Tauna geya ꞌebwa, weyahina ꞌamasega ꞌitoholo pwaiya, gide mwalo ꞌihegwaegomiya.
    Wanaoma ma ꞌina ꞌebeꞌeno waꞌita gaugaulinamo,
  cbt-NTPO: Co huachi isëquë ya'huërinhuë'. Sha'huitërinquëmaso chachin nani nanpiantarin.
    Huëco' ni'quirico' po'mopiquë. Capa huachi.
  srn-NT: A no dya, bika A kon baka na libi soleki fa A ben taki. Kon, luku a presi
    pe A ben didon.
  cta-NT: Ngaꞌaa ntsiya yu biꞌ ca nde chaꞌ cua ndyuꞌú yu chaca quiyaꞌ, ñiꞌya̱ nu nacui̱
    ycuiꞌ yu jiꞌi̱ ma̱ tya tsubiꞌ la. Cua̱a̱ ma̱, ca̱a̱ ma̱ ñaꞌa̱ ma̱ ca su ngustii
    jyoꞌo yu.
  bqc-SIM: A ku lao, à vù lá a òwa. À mↄ gu pↄ́ wà aà wùlɛu gwa,
  tcz-CHONGTHU: Ama hiche muna hin aum tapoi! Aman aseisa bang in, Ama thina a kon'in
    athou dohtai. Hung'un lang, Pakai tahsa lupna mun hi hung vetauvin.
  mar-mar: पण तो इथे नाही कारण तो म्हणाला होता, त्याप्रमाणे त्यास मरणातून उठविण्यात
    आले आहे. या आणि जेथे त्यास ठेवले होते ती जागा पाहा.
  snp-snp: Amo ya komu logimami yamaidana oto moda folaiguti olu nedi edainako, moda
    amalo minámaiye. E’e, mele edamo ebau yau diti onami ebala ya eyailo.
  isl-isl: en hann er ekki hér. Hann er upprisinn eins og hann sagði. Komið og sjáið
    hvar líkami hans lá.
  spy-NT: Māmiitē yu nteenee kaakung'eetee meet kuu yoo kimwooyē. Okwaa bookas wōloo
    kōmiitē
  xnn-xnn: ngem maid siya isna tay kasin natago ay kaneg din inbagana ken dakayo.
    Akayo isna ta ilaenyo nan nangipopodanana.
  mwe-mwe: Bhakwapi apano, pabha bhayushile malinga shibhashite lugula. Nnjiyangane
    nnolanje pubhaagonekenje.
  tte-tte: Iya nige imiyamiya bwaite koina, itoloyoiko, besiele ana walo. Kwalaoma
    ana kaba miya wagitai bwaite koina ikenokenoya.
  tcs-tcs: Em no ya! Em bin gedap laipwan gen, seimkain wanem em bin spik i go apen.
    Kam, luk da ples wea bodi blo em i bin leidaun.
  hlt-THB: Vawh am awm voel hy; ak kqawn amyihna tho hawh hy. Law nih nawh ang zaihnaak
    a hyn ce toek lah nih.
  soq-soq: Me mape dia, me bo bedewe enenwisen me bauta wana rua. Winlene, me ituleidia
    aupawa ewane
  qub-qub: Mananami caychönachu. Nishannöllami cawarimusha. Masqui shamuy. ¡Ricay
    mayman churashantapis!
  att-att: Awánin saw, ta naginnanolayin nga kun na kinagi na ngaw. Tullung kayu laguk,
    ta en naw innan yù nagiddán na.
  bki-bki: mia naio maka bunu toa vio nei, naio meul jumolu bereio ruei, jibe kanio
    napano naio berkario jukamu. Kamjuo kumei kuvial vio napano nanua mokotenano mon
    eaio.
  bqp-bqp: À kú laro, à fùtɛ lákũ à ò nà. À mↄ́ à gu kũ ò a wùtɛn gwa,
  mcp-mcp: A cugɛ́ wa. A mə́ gwûm nda nyə á cɨ nə́. Zəgá dʉ́g kʉ́l nyə́ ámə dʉ bə
    a mbwúg yí.
  hat-hat: Enben, li pa isit la. Li leve vivan jan l' te di a. Vini wè kote l' te
    kouche a.
  npl-NT: Mach ok nika kajki, Ye yomoyoliti ijkó kemi okijtojka. Xiwikih, xikitakih
    kan achto owilantoka.
  bgg-bgg: Ai ne ichiih shii oi ro; ai ne awai yao pha duiine hòi jong ro. Ichiih
    aishii ruii pha ji shii wuii ne riig bo.
  eng-TCENT: He is not here, for he is risen, just as he said. Come see the place
    where the Lord lay.
  eng-BSB: He is not here; He has risen, just as He said! Come, see the place where
    He lay.
  cpu-NT: Te añeeri jaka, añagai. Tema ari ikantzitakaranki. Pimpoke, pamenero tsika
    jovaveetakari Avinkatharite.
  san-ASM: সোঽত্ৰ নাস্তি, যথাৱদৎ তথোত্থিতৱান্; এতৎ প্ৰভোঃ শযনস্থানং পশ্যত|
  tac-NT: Alueka pecha bo'íkó jena, alueka 'ma uchéchigo narélekuru a'walí napurigá
    ku ajagá asimela jena wijchimoba, napurigá bo'né anílige 'ya. Aka jeka simáwabala
    e'newa napu bo'ílige.
  eng-WEBPB: He is not here, for he has risen, just like he said. Come, see the place
    where the Lord was lying.
  gfk-H: Ia panim kai. I ta tut huat balin hoing gata tangai tar. Mamur mai! Mamur
    na nas no sibaan nong di ga hakuban ia kaia.
  viv-viv: Bana keke hidedei gidamiyami, au gimididi-havagi boi gigaheyena amine.
    WaꞋela be abaga gidauda-ma waꞋita.
  yao-yao: Nganapagwa pelepa pakuŵa ŵamale kusyuka mpela iŵasasile. Njise kunnole
    paŵagonile.
  tgp-tgp: Enia mo sopo toho nike. God mo sauteterahia moiso, mo mele mauri, mo sohen
    haratu Iesu mo verea vara i pa sohena. Ha mai, ha hite na jara sei la tau na tarapena
    ea.
  auc-NT: Ïñömö edæ dæ angampa. Tömengä nänö änïnö baï cædinque do edæ ñäni ömæ̈möninque
    tao gocäimpa. Pö guiite aeda. Ïintatodë nänö öñontatodë ïñömö edæ önontatoque
    impa.
  kbc-NT: Aɡ̶aleeɡ̶icoa digoina, leeɡ̶odi ja yewiɡ̶atace, jiɡ̶icota niɡ̶ijo ane ligegi.
    Anagi, awini niɡ̶ijo anoyatedice.
  bmh-bmh: Go e ebu i dareu. Getal go ze meun sultal go koli waseun. Go gabuai memen
    empip alai pian.
  ctu-BL: Mach wʌ'ix an. Come tsa'ix ch'ojyi che' bajche' tsi' yʌlʌ. La'la. Q'uelela
    i yajñib ba' tsa' ñolchoconti lac Yum.
  meq-meq: Neŋgeye andaya kanaŋ bay, kə lətsew abəra ma mədahaŋ andza nakə a tsik
    aye. Dumara zəbum ka təv nakə tə həna ha faya kwa.
  noa-H: Mʌig hich hauk'ërtarr heemua p'iidʌwi petaawai ya mʌig k'aba sim. Pãach daujãau
    hi hauk'ërtarr hee hoon bëejurauma hajim hanʌm.
  alp-NT: Iete meije moneka le Ikwana suike bei matale peneka, lulu Ibeteke. Mai imi
    selu otoi rebe tolaeNi kenare.
  san-VEL: so.atra naasti, yathaavadat tathotthitavaan; etat prabho.h "sayanasthaana.m
    pa"syata|
  kbq-kbq: Agra amafina omanine, na'ankure koma hu'nea kante oti'ne. Amare eta avifama
    ante'nazafina eme ke'o.
  kbh-kbh: Cha muents̈e ndoñe quenátsmëna; cha tontayena, nts̈amo cachá tonjanayancá.
    Mabata y s̈ochjinÿe cha endétsesegoranents̈e.
  ron-LSB: El nu este aici, pentru că a înviat, așa cum a spus. Veniți să vedeți locul
    unde zăcea Domnul.
  pon-pon: A joer met, pwe a iajadar, duen a kotin majanier. Kodo udial waja, me Kaun
    nekinekidi maj o,
  nhe-BL: Ax aqui nica. Ya moyolcuic queja quiijto quichihuas. Xihualaca, xijtlachiliquij
    campa quitejque itlacayo.
  sps-sps: Ayei gima kaa bus non tovei; Ayei te tsun fatabin en, to te tsue fi Ya.
    Taami yam am tagaa to tana pan te soon Ya.
  wnc-wnc: Waapata andang dua. Kungwake gatuna gweawit ngang yakut takngakan gwa gweak.
    Apu ita yukut komu kason.
  nmw-S: Agegene tan i degan te he ya, hobak i suwoyuk, sohode wana lihu. Hu luwom
    hu paidi habane, gane i hinhiyene hei.
  bus-bus: À kú kɛ̀ro, à fɛ̀ɛ lán à ò nà. À mↄ́ à guu kɛ̀ wà à dàɛn gwa,
  gub-BL: — Nuiko kwaw xe a'e. Ukweraw kwez a'e, uze'eg awer rupi katete kwez a'e,
    i'i wanupe. — Pexak tupawer pezuwà xe, zàkwà wà, i'i wanupe.
  imo-imo: Yu ina naa ltemo. Kolopolio, wali yupoko tipemunga makilipo koinjo molombo
    oi nimu aku mele temo. Onomu oi lemo kombumu ongo kanalio,” nimu.
  boj-boj: A endi sosai. A subq na tigelqo. Agi a nami niŋgi endegsi merŋgej, ‘E subq
    na tigelqai.’ Deqa niŋgi aiyel bosib sub miligi uniy. A ŋeioteb qaji lume agi
    unu.
  eng-DRA: He is not here, for he is risen, as he said. Come, and see the place where
    the Lord was laid.
  knf-knf: Aanwo ţi, anaţa ţi pkeţ jibi abiiŋ aţup. Nabiin naten dko di abiiŋ apiinţna.
  san-KHM: សោៜត្រ នាស្តិ, យថាវទត៑ តថោត្ថិតវាន៑; ឯតត៑ ប្រភោះ ឝយនស្ថានំ បឝ្យត។
  arn-NT: Ngewetulay ta tüfa mew. Kisu ta wiñomongetuy chumngechi tañi feypikünuel.
    Pepafimu chew tañi tukukünungefumum.
  zas-NT: Per achutri laaman guie, ma babanman ziꞌc naman. Gol guida nial din guguiaadi
    lod gudixh reeman laaman.
  ken-NT: Apú fá. Mandɛm akʉ yi apɛtnsɛm ndǔ nɛpɛ́m nkúbhɛ́ mbɔnyu yi arɛmɛ bɛ
    ɛbhɔŋ bɛfakari. Twɔ́ ká ghɔ nɛbhʉɛt anɛ bábhʉ́rɛ́ yi.
