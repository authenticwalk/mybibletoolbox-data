verse: MAT.028.006
translations:
  kpx-kpx: Iale keu komo uoholinu. Au subuta louale ke nahate hovelahanu. Loholive
    au lahale lovo elehave.”
  okv-H: Amina mahu vasiri te erasi ue ijija avoeto vasiri te erehija, ungo einge
    huma amita panga jo ta herekari besi kito
  tbo-tbo: Tauna ega geka hotana ita memae amaka i towolo meme, mei lolowa i palipaliwelemi
    pite. Ona nei po anani eno ona galeya kokoena.
  mal-C: യേശു ഇവിടെ ഇല്ല! അവിടന്ന് പറഞ്ഞിരുന്നതുപോലെതന്നെ, അദ്ദേഹം ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു!
    യേശുവിന്റെ മൃതദേഹം വെച്ചിരുന്ന സ്ഥലം വന്നു കാണുക.
  grc-SR: Οὐκ ἔστιν ὧδε· ἠγέρθη γάρ, καθὼς εἶπεν. Δεῦτε, ἴδετε τὸν τόπον ὅπου ἔκειτο
    ⸋ὁ κύριος.⸌
  bgc-bgc: वो उरै न्ही सै, पर अपणे वचन कै मुताबिक जिन्दा होग्या सै। आओ, या जगहां देक्खो,
    जित्त प्रभु राख्या गया था,
  khz-khz: Ia enai aikina; ia pekuliiti-wai, evaikilamito gelegelenai. Getaoato kapuna
    iomai-gitaa.
  deu-TKW: er ist nicht hier, denn er ward auferweckt, wie er gesagt hat; kommt und
    sehet den Ort, wo er lag.
  zsr-NT: Cutu zoëꞌ ni le chbubanëꞌ ca naꞌ chgnaczëꞌ Lëꞌ. Gul‑dá, uyuliꞌ ga niꞌ gutëꞌ
    Xanruꞌ.
  lin-lin: Azali lisusu awa te, pamba te asili kosekwa, ndenge kaka alobaki. Boya
    kotala esika oyo nzoto na Ye ezalaki,
  hns-NT: Oe hia na hai. Oe djie oethaawal gail hai djaise oe bolies raha. Aaw djagaha
    ke dekh djaaha okar lahaas rakhal raha.”
  noa-E: Mʉig ich aukhërtarr eemua phiidʉwi petaawai ya mʉig khaba sim. Pãach daujãau
    i aukhërtarr ee oon bëejurauma ajim anʉm.
  eng-EMTV: He is not here! For He is risen, just as He said. Come; see the place
    where the Lord was lying.
  mib-NT: Tuá yā yāhá, chi je ni natecu yā, nájnūhun ni cahān yā. Nehen condēhe ró
    nuū ní cachindūji de ya.
  lif-NT2: खुने़ॽग कप्‍मो होःप्‍लो, खुने़ॽ पाःत्तुबा कुइसिःक्‍के कुसिवे़त्‍लाम् कुहिङ्‌वे़त्
    पोःक्‍खे़आङ् वाॽरो॥ फे़रे़त्‍छे़ॽआङ् कुधक्‍किन् ने़स्‍से़बा ते़न्‍निन् ओमे़त्ते़त्‍छे़ना॥
  xnj-xnj: Avi lepi apa muni amali kuyuka ngati cheajovili. Mbwela mlola pandu pevamgonisi.
  mmx-mmx: Ketla kopmen ta i de, no ira roo xat pam kerekngan levelinga ni ga tong
    i. Ude numu la muna ven loxot diga vaxamdi i ren.
  cbr-NT: Ax ca ënuma 'icën. Axa quicësabi oi ca baísquiaxa. Anua unin racáënxancë
    ca isi ut.
  tee-NT: Para jantu ani vi. Lok'onchokotach tachi ju ixnajun. At'at'it. Alakts'int'it
    junta ixmacnucanta ju ixlacatuna.
  eng-LSV: He is not here, for He rose, as He said; come, see the place where the
    LORD was lying;
  cak-NT: Raja' man c'o ta chic we', roma xa xc'astaj yan e, anche'l ru'in can chiwe.
    Quixoc; titzu' anchi' xc'ue-wi ri ruch'acul.
  pah-NT: 'Nduvi Jesus''ga avo onongavagwera pype okwerava g̃waramo! Ymya ga ei pe
    me: “Nhimanorẽ po ti ji kwerava''javi nehẽ,” ei ga. Na tuhẽ. Ovy ga okwerava''java.
    Pejo ti hepiaga ganongavagwera pepojykaharete''ga nongavagwera, ei Tupana''gapyrive''ga
    kunhangwera''g̃a pe.'
  sja-NT: Iru nama wẽ-e. Chok'ai p'irabaiji ichia jaradak'a. Pɨchá, ak'ɨ chétɨ iru
    ɨadap'edaamãi.
  xed-xed: Ta haɗ hadna wa, sliʼagapsliʼa ma mtaku manda va ya si mna tsi. Sawa nghanatá
    vli si hanana lu ɓa.
  mks-NT: Co̱ó toho a̱ cán íin yóho jáchi̱ sa̱ na̱nditacu tucu a tá quia̱hva na̱cachi
    mé á xi̱hi̱n ndo̱. Naha ndó cande̱hé ndo̱ nu̱ú na̱sahi̱in a já cuni ndó ña̱ co̱ó
    ga̱ íin nu̱ú na̱sacu na ña̱.
  gfk-S: I panim kira. Ite tut hut baling hoke iga tange ter. Mur hana u ra! Mur na
    nes no katano ing di ga hainoh ie kaia.
  bmu-bmu: Nanŋak jiyöhaŋgö dop mönö kömupnöhök wahötza. Miaŋgöra ki qahö ahöza. Mönö
    kaba dum ahöyöhi, salupŋi mi ekŋahot.
  dgz-dgz: Me mapa ya wandia. Me wani omewa tauen menan me gaset inakae yon wanden.
    Onaen me baraene arewa yawan.
  eng-GNV: 'He is not here, for he is risen; as he saide: come, see the place where
    the Lord was laid,'
  zaa-NT: Lanúrué té nì pues chi beyathèe de lo lù'uti tì'ba chi rèe. Litaáruhuá inna'
    le làti gutìxa cą néa,
  eng-WEBSTER: 'He is not here: for he is risen, as he said. Come, see the place where
    the Lord lay.'
  guh-guh: Ajibi raja tsarucae majotaje. Asaë rabaja icatsia pacuenia baja cajena
    tajëvelia jumaitsi. Parenamërebeje panetaenexabeje itsajota picani buatatsi.
  bon-bon: Tabe ama lica gyene. Tabe barpi-nantige, tabe lipu itu tiicumi. Siclege,
    jepäneye tabe luma ätwitäneji senajumi.
  nhw-BL: Amo aqui nica. Ya moyolcuic quen quiijto quichihuas. Xihualaca, xijtlachiliquij
    campa quitejque itlacayo.
  swh-ONEN: Hayupo hapa, kwa kuwa amefufuka, kama vile alivyosema. Njooni mpatazame
    mahali alipokuwa amelazwa.
  wbi-wbi: ndavule alyale ikuvavuula. Mwise mulole pano vakam'bikile.
  bba-bba: U ǹ wɑ̃ɑ mini, u seewɑ nɡe mɛ u rɑɑ ɡeruɑ. I nɑ i wɑ mi u rɑɑ kpĩ,
  eng-KJVCPB: 'He is not here: for he is risen, as he said. Come, see the place where
    the Lord lay.'
  kgk-NT: Peheka ramo jepe, ndaiporivéi-ma ko'a-py, he'i. —Oikove jevy-ma kuri. Aipo
    ho'e hagwe-rami oikove jevy-ma kuri. Oho-ma kuri. Peju katu peẽ pema'ẽ hupagwe-rehe,
    he'i. —Hendagwe rei-ma oĩ, he'i.
  waj-waj: Hama aavaki vainoo. Vaa diitaivai. Vaa ivo ivaara ngii giaa ngii miravai.
    Ivo vaivaki numa taatee.
  cpy-cpy: Tee ijeeki jaka, añahae, aritaki ikantzi-takimi chapinki. Pipoki paminiro
    jempe romaryaawitaka.
  ekk-PKP: Ta ei ole siin. Ta tõusis surnuist üles, just nagu ta enne ütles. Tulge
    ja vaadake, kus Issand lamas.
  mpx-mpx: He nige i gagan te, iyaka i lut, i ola wana baaba. Ku nem abana ku kite,
    toto i kenukenuwa.
  wbp-wbp: Lawarla nyampuju. Kaaturlu pina-wankaru-maninjarla yakarra-manu kuja-juku
    yangka kuja-jana Jijajiji kamparru-wiyi wangkaja palinjakungarnti! Nyangkalu nyampu,
    nyampurlanyalpa ngunaja palkaju.
  luo-luo: Oonge ka; osechier, mana kaka nowacho. Biuru une kama noninde.
  nhe-NT: Ax aqui nica. Ya moyolcuic queja quiijto quichihuas. Xihualaca, xijtlachiliquij
    campa quitejque itlacayo.
  aii-aii: ”ܠܹܐ ܝܠܹܗ ܠܲܐܟ݂ܵܐ، ܩܝܼܡ ܠܹܗ ܕܵܐܟ݂ܝܼ ܕܐܡܝܼܪܵܐ ܝܗܘܵܐ. ܬܹܝܡܘܼܢ ܘܚܙܹܝܡܘܼܢ ܠܕܘܼܟܵܐ
    ܕܓܵܘܘܼܗ̇ ܡܘܼܬܒ݂ܵܐ ܝܗܘܵܐ ܡܵܪܲܢ.
  esk-NT: Uvaniinġitchuq. Aŋitqiksuq niplił̣iġmisun. Mauŋaġitchik. Qiñiġiatku Atanġuruam
    nallavia.
  msb-msb: Wara na siya didi kay nabuhay gihapon siya pareho san ginsabi niya. Kadi
    kag kitaa ngani an ginlubngan sa iya.
  cpa-NT: Ha¹chian² dsa² ma¹chian² ja³la². Di³ ca¹hiog² báh³ dsa² ju³lah lǿa¹² jǿg³
    ca¹juúh²dsa. ¡Jai³ di³ hniah¹² ja³mi³ron¹² hlai³!
  dso-dso: ସେ ଇତି ନାଇ । ସେ କଇଲା ଇସାବେ ଆରି ତରେକ୍‌ ଉଟି ଆଚେ । ଆସି ଦେକା, ଇତି ତାର୍‌ ମଲା
    ଗାଗଡ୍‌ ସଙ୍ଗଇରଇଲାଇ ।”
  meu-meu: Ia na dia iniseni ai; vada e tore isi, e hamaoromui heḡereḡerena. Vada
    aoma; e atoa gabuna mani a itaia.
  yva-NT: Soamo norije ramu, yara kovakato to maisyare arono wusyinara Po raurave
    wemai to. Weti ide ipo Apa aipapo tami raije raeni so.
  dgc-dgc: Pero éwan se siya,” kagi na, “da nabuhay dén a kona to kinagi na. Kamon
    se, entan moy i lébéng naa.
  zpm-NT: Per guieṉdle me nu, ¡laa me brieebanle zigne bneele me ga! Goḻwi gaṉle nu
    nac zaatne pxob zho me.
  hix-NT: Tan ehxera naha. Nasanàmno ha, àwayehxemo kom waye. Tàrwonàmàthàràtho yawo
    ro rma nasanàmno ha, kekon hatà. Omohtxoko. Xenytxoko, enamàthàràtho, kekon hatà,
    kahe yawono.
  sim-sim: Hako mbeek torok wawa ambu ri. Angop usahawa ri, os mas or sawehendari
    hom. Shihinjik torok shi ra heyeka, os li eweri mishin.
  npi-ULB: उहाँ यहाँ हुनुहुन्‍न, तर जस्तो उहाँले भन्‍नुभएको थियो, उहाँ जीवित भई उठ्नुभएको
    छ । आएर प्रभुलाई राखिएको ठाउँ हेर ।
  cgc-cgc: Ula di en. Paryo ta iya na naambal, kanen ya pabannaw en ta Dyos. Marani
    kaw di daw lagen nyo nabetangan ta iya na lawa.
  tim-tim: Yâk in bo yendâp. Yâk ulikŋân magep hain akmâ emelâk agatâp. Yet gutmâ
    gewâkŋe ire eget.
  yor-yor: Ṣùgbọ́n kò sí níhìn-ín. Nítorí pé ó ti jíǹde, gẹ́gẹ́ bí òun ti wí. Ẹ wọlé
    wá wo ibi ti wọ́n tẹ́ ẹ sí.
  wos-wos: Dé hanja wandén maki dé wambula ramé. Dé ambu hwahambwe. Mé béni yae xé
    hwandén hafwa.
  emp-NTPO: Idjira nama b̶ʌẽ́a. Wãrãda ʌ̃rẽbasia idjia jarad̶a quĩrãca. Idji tʌb̶ariped̶ad̶amaa
    acʌd̶e zed̶adua.
  eng-F35: He is not here, because He is risen, just like He said! Come, see the place
    where the Lord was lying.
  ind-ind: Dia tidak ada di sini. Dia sudah bangkit, seperti yang pernah dikatakan-Nya.
    Mari masuk dan lihatlah bekas tempat mayat Tuhan diletakkan.
  pes-OPCB: او اینجا نیست! همان‌طور که خودش گفته بود، زنده شده است. بیایید و جایی
    که جسد او را گذاشته بودند، به چشم خود ببینید.
  mpt-mpt: e olo mo biebabe. E makob sino baabenebio inanea hana unebe. Ibo teniba
    e dofa unibbuo biin alango watemine ge baabesea i taniba biino watemsiba
  bla-bla: 'Matsĭnakuaiĕm''ats: tŭk''ka, ŭk''aipuau otan''ipi. Puk''sipuk, sat''sĭk
    otsit''sipi Nĭn''ă.'
  ssx-ssx: Ipikita꞉ do pa꞉ta꞉ na ula꞉me. Ipika꞉ amba꞉ hande la꞉ wia꞉ tupa꞉ kone tiao
    pa꞉la꞉me. Ipika꞉ hande toko hoimiki lapa꞉ da panda꞉ doma꞉ a꞉pa handa꞉pe.
  mkl-mkl: Kù wɑ ihɛ̃ mɑ́, í jĩ hɑi si bɑlɛ si bɛi í tɑko í fɔu. I nɑɑ i cɔ bii í
    tɑko wɑ sũ wo,
  gaq-gaq: ମେଁ ଆକ୍ ଅରିଆ ଣ୍ଡୁ । ମେଁ ବାସଙ୍ଗ୍‌କ୍ନେ ଇସାବ୍‍ରେ ମେଁ ତଡ଼ିଆ ଲେଃକେ । ଗେଲାପା
    ଆକ୍‌ଅରିଆ ପାଙ୍ଗ୍‌ଚେ କିକେ କେଲାପା ଆକ୍‍ଡାଗ୍ରା ଆମେକେ ଗୁଏକ୍ନେ ଗାଗ୍‌ଡ଼େକେ ଆଡୁଲେଗ୍ ପେବଗେ
    ।
  gof-RNT: I kase odidayssa mela hayqoppe denddis; hayssan deenna. Haa yidi iya zin77isida
    bessaa be7ite.
  unx-unx: ଇନିଃ ନେତାଃରେ ବାଙ୍ଗାଇୟା ଇନିଃଦ ଆୟାଃ କାଜିଲେକାତେ ଜୀଉବିରିଦାକାନାଏ । ନେତାଃ ହିଜୁଃକେଦ୍‌ତେ
    ନେଲେପେ, ନେତାଃରେ ଇନିୟାଃ ଗଏଃ ହଡ଼୍‌ମକେ ଦହକାଦ୍‌ ତାଇକେନାକ ।
  gah-gah: Eza imanegú noamive. Lá okove gozapá ezáa litó mota otekave. Láa loko lekeza
    iki ámina ve ako mina apá ánigalizo.
  lcm-lcm: Kapo kovek e ke, using katala tadut pok val katala mengen. Au milongme
    arai akorong ani kana ring i matung.
  aer-aer: Ikwere arrangkwe! Rarle itethe-irrirtneke akeme-irremele. Itelaraye, re
    mpweleke arrekwele ileke, rarle ilweke iperrele, itethe-irremele akeme-irretyenhe.
    Aretyeke apetyaye rarle inteke.” Ratherre arratye irrpenhemele areke imerte angkemele,
    “Arratyeye-aye! Nhenhe-arle arrangkwe-arle!”
  qvc-NT: Mananam kaypichu. Pay nishqanshinam kawsamushqana. Shamuyllapa kay uku kamakachishqanman
    chapakuq.
  tgl-ULB: Wala na siya dito, ngunit bumangon na katulad ng kaniyang sinabi. Halikayo
    tingnan ang lugar na hinimlayan ng Panginoon.
  cbs-NT: Jaska bebunkidi matu yuishina keskai ma bestenkainaki. Ana nenumaki. Janu
    datanshinabu jikixun uin
  xtm-NTPP: Masu na iya yinee‑ka ya'a, chi vaa jâ ni ndateku ya, sukan ni ka'an ya
    ma. Ne'e koo ni, te jin konde'ya ni nuu ni ka tava'a i ya ma, ja ñatuu na iya
    yinee‑ka.
  nnq-nnq: Abije pamba ayokite andi palengaga. Nhwikange nnole paali pabammekita.
  bao-NT: Manimi anora. Mʉjare cʉ̃ ca ĩiricarore biro cati tuacoajãwi mee. Cʉ̃re cʉ̃ja
    ca cũurica tabere ĩarã doo ñaaqué.
  san-ORI: ସୋଽତ୍ର ନାସ୍ତି, ଯଥାୱଦତ୍ ତଥୋତ୍ଥିତୱାନ୍; ଏତତ୍ ପ୍ରଭୋଃ ଶଯନସ୍ଥାନଂ ପଶ୍ୟତ|
  huv-NT: Lango majlüy ningüy cos nej lapac tiül mondeow atnej lamapiüng. Macaron
    ijawan niüng tapiiberan a Teat Naxey.
  otn-NT: Da̱mi̱ nu̱ui ua bi 'bɛgui, ya hi̱njo'o ua, ya xa̱ bɛ̱nna̱te tengu̱tho ra̱
    hya̱ bi xi'a̱hʉ 'mø mi̱ 'bʉi.
  nop-nop: Iŋgoŋ adi iŋoŋ mu hatak. Adi koom haniŋguk undugoŋ tiŋa agaŋ pilalak. Ale
    hidi buŋa kwelikoŋ hogok i kademek.
  obo-NT: Worad sikandin ka-ay, su id badnow ron iling taddot id ikahi rin dangan.
    Undini kow woy ontongngi row iddos id tawwan kandin.
  cak-ENT: Ri ruch'acul rija' xa manak chic chere', roma rija' xc'astüj yan e, cachi'el
    ri rubin can chive. Quixampe y titz'eta' na pe' ri ape' xc'uje-vi ri ruch'acul
    ri Ajaf.
  lif-NT: ᤂᤢᤏᤧ᤹ᤃ ᤁᤵᤔᤥ ᤜᤥ᤺ᤵᤗᤥ. ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤁᤢᤛᤡᤘᤧᤳᤗᤠᤶ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥ ᤑᤧᤖᤧᤳᤇᤧ᤹ᤀᤠᤱ ᤁᤢᤎᤰᤁᤡᤴ ᤏᤧᤛ᤻ᤛᤧᤒᤠ ᤋᤧᤴᤏᤡᤴ ᤀᤥᤔᤧᤳᤋᤧᤳᤇᤧᤏᤠ॥
  mie-NT: Nduú cā yā yáhá, chi ja nī natecū yā, tá cúu nūū ní ncachī yā. Nehēn de
    cunī nū nūū ní jaquīn ndá dē yā.
  san-TIB: སོ྅ཏྲ ནཱསྟི, ཡཐཱཝདཏ྄ ཏཐོཏྠིཏཝཱན྄; ཨེཏཏ྄ པྲབྷོཿ ཤཡནསྠཱནཾ པཤྱཏ།
  qve-NT: Payqa manan kaypiñachu. Nisqanman hinan ña kawsarirunña. Sepultura ukhuman
    haykuspayá mayman cuerpon churasqanku sitiota qawamuychis.
  pao-NT: Pana soo Te Pabe'e gi yow, mooasoo yotsepu ka tu unne-kwa'nesoo. Kekemowse
    ka pukwi oo natzatugupu poonne.
  cbu-NT: Nish wanindaja. Isus támeenllcha. Siyaa sirú kamaniranguwa. Ndunarcha. Na
    napangtsa; yuwash wayarangana anush kurimunazcha.
  usa-usa: wemá maapímmá íma máibo wemá itó-umaguraiye. miráuma wemá naayóbáqá tiráiniq
    uráiye. Îtuma waguré máqe-urai-marukaqa kenákámá iréka ya aónatuweka
  soy-soy: Úu nté we. U nkpɔ kɛ́mɛɛ yisilɛ yɑrɛ kuu ḿ mɑ. Ani kɑm ɑni kei kɑpí
    pɛɛ u n finsɛ yɛ̃,
  hui-hui: Ibu oali nahe ibuni bulebero layadagua abale heyalu piya. Ibu wiyago dege
    de hondole ibidaba.
  amf-amf: Kidi kote qolehe; ‘Dembhira dhaabhayda dhaabhe’ yinin hamondettsi kidi
    dhaabhidine. Kisa leesinin duukadhon raqinam nivayse shedee.
