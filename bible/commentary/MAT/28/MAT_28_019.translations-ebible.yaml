verse: MAT.028.019
translations:
  kpx-kpx: Iale vata bahatae talive ata bahata haivege abu di ehovage di Mamae ivi,
    di ivi, isi Munanae Tumue ivi ketamo babatisogeveve.
  okv-H: avoeto enda tapa ta pahue ke nau hande evujo ingito ambo ambo ururoro Mamo
    te Meni te Ahihi Otohu te ta javo ta bapataito evujo.
  tbo-tbo: yaka ona nae tupo atapuna uyahina po ona lauguguya lawa uyahihi po hina
    wotago uyahiu. Ma Amau gowanei, po tau Natuna gowaugei, po Alugo Woiyawa gowanei
    ona ibapatisohi.
  mal-C: അതുകൊണ്ട് നിങ്ങൾ പോയി പിതാവിന്റെയും പുത്രന്റെയും പരിശുദ്ധാത്മാവിന്റെയും നാമത്തിൽ
    സ്നാനം കഴിപ്പിച്ചും ഞാൻ നിങ്ങളോട് കൽപ്പിച്ചതെല്ലാം അനുവർത്തിക്കാൻ അവരെ ഉപദേശിച്ചുംകൊണ്ട്
    സകലജനതയെയും എന്റെ ശിഷ്യരാക്കുക. ഞാൻ യുഗാന്ത്യംവരെ എപ്പോഴും നിങ്ങളോടുകൂടെ ഉണ്ടായിരിക്കും,
    നിശ്ചയം,” എന്നു കൽപ്പിച്ചു.
  grc-SR: Πορευθέντες ⸆ μαθητεύσατε πάντα τὰ ἔθνη, ⸂βαπτίζοντες⸃ αὐτοὺς εἰς τὸ ὄνομα
    τοῦ πατρὸς καὶ τοῦ υἱοῦ καὶ τοῦ ἁγίου πνεύματος·
  bgc-bgc: इस करकै थम जाओ, सारी जात्तां के माणसां ताहीं चेल्ला बणाओ; अर उननै पिता,
    पुत्र अर पवित्र आत्मा कै नाम तै बपतिस्मा द्यो,
  khz-khz: Gaura pakurai ioago tanopara mapararai, taunilimalima maparara geku melo
    ai pio vega-agora. E Tamana, Natuna, Veaga Palaguna ararai pio bapatisora.
  deu-TKW: Gehet hin und werbet alle Völker, durch die Taufe auf den Namen des Vaters,
    und des Sohnes und des heiligen Geistes,
  zsr-NT: Qui lë ni naꞌ, gul‑tséaj, gul‑tsajsëdi yúguꞌtë bunách gzaꞌa gdutë yödzlyú.
    Gul‑quíl lequëꞌ nis, ugunliꞌ dxin lëꞌ Dios Xuz, len lëꞌ Dios Zxiꞌn, len lëꞌ Dios
    Böꞌ Laꞌy.
  lin-lin: Bokende, bokomisa bato ya bikolo nyonso bayekoli na Ngai, bobatisa bango
    na Kombo ya Tata, ya Mwana mpe ya Molimo Mosantu ;
  hns-NT: Ohie se toelog dja aur doenia ke sab djaatie ke hamaar tjela banaaw. Oesabke
    dopoe kar Pieta Parmeswar ke, okar Beta ke aur Pawietr Aatma ke naam me. Aur oesabke
    har ek baat siekhaaw djaun ham toelogke hoekoem deilie hai kare ke.
  noa-E: Magua mua pãragan, mʉ matarr khur pãach ap paaukhabaadee durrpierr aaidʉbaadët
    a chirʉmgui ajim; magnaa thumaam khʉʉnag amach meupierr mʉg pãach peerdʉtarr iekta
    jaaunaa chi ʉ̈khamam khʉʉnagjã pãach dënjö mʉchta amach Pörkhapibat ajim. Magnaa
    ĩchab Ẽwandam chi Aai thʉ̈r gaai, chi Iewaa thʉ̈r gaai maimua ich Ẽwandam Akhaar
    thʉ̈r gaai pör choopetat ajim, mag chi ʉ̈khamam khʉʉn.
  eng-EMTV: Go therefore and make disciples of all nations, baptizing them in the
    name of the Father and of the Son and of the Holy Spirit,
  mib-NT: Núu súcuan te cuángoo nuū ñáyuu tācá nación, te stéén rō jnūhun ri nuū i
    návāha na cándíje i. Te scuándute ró i jeē ní cacandíje i máá Tátá jiín Séhe jíín
    Espíritu Santo.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ पेगे़म्‍मे़ॽआङ् के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ हुॽसाम्‍बा
    चोगे़म्‍सिम्‍मे़ॽओ॥ पानुदिङ् पाः, आबुदिङ् साः, हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़
    कुमिङ्‌ङो बप्‍तिस्‍मा पिरे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Hinu mhamba mkavakita vandu va milima yoha kuvya vawuliwa vangu. Kuni mvabatiza
    kwa liina la Dadi na la Mwana na la Mpungu Msopi.
  mmx-mmx: Kuren la mina onon la mina lox ase limixin at lengkot axap kusu dina ravasu
    ngan lavaun pinivu rak. La mina sep susu di mi laasen at ne Temen dik la ne Nitna
    eburu bok mi Loroonan Kaala.
  cbr-NT: Usa 'ain camina mitsun camabi menu cuanquin anu 'icë unicama 'ëmi catamënun
    sinánmiti 'ain. Usoquin sinánmiquin camina, ëmi ca catamëtia quixun 'unántioquin
    'ën Papa Diosmi sinani, 'ëmiribi sinánan aín Bëru Ñunshin Upími sinania, nashimiti
    'ain.
  tee-NT: Pus yuchi iclalhijunau ni ap'it'it ajuninin tachi chun ju lapanacni ixlhilacaputs'un
    ju lacamunutpa' ju chivinti ju quilacata. Chach vachu' quintach'ak'ok'alh ju yu'unch.
    Chai amakp'axaya'it'it la'ixtapaka'ut ju quimpai chai laquintapaka'ut ju ists'alh
    icjunita chai la'ixtapaka'ut ju Spiritu Santu.
  eng-LSV: having gone, then, disciple all the nations, immersing them into the Name
    of the Father, and of the Son, and of the Holy Spirit,
  cak-NT: Romari', cami nic'atzin chi jixbe pa ronojel rech-ulef, chi quiri' ri winak
    jinquitzeklebej; y ri can xquinquitzeklebej, quie'ibana' bautizar pa rubi' ri
    Katata' Dios, pa nubi' ren ri jin Ralc'ual ri Dios y pa rubi' ri Espíritu Santo.
  pah-NT: '—Nurã ji ei pe me: Peho ti yvyakotyve''g̃a gwyripeve''g̃a pyri nhaporemo
    g̃a mbo''eavo toko ti g̃a Jesus''ga remimbo''eharamo javo, ei Jesus''ga. Pemobatiza
    ti g̃a. G̃a mobatizarame ti pe''ji g̃a pe: “Kiro pe penhimboukwaha Tupana''gareheva''ero
    penduvete''gareheva''ero. Kiro pe penhimboukwaha Tupana''ga ra''yra''gareheva''ero
    Jesus''gareheva''ero. Kiro pe penhimboukwaha Tupana''ga ra''uvapyryvareheva''ero.”
    A''ea ti pe''ji g̃a pe g̃a mobatizarame, ei Jesus''ga g̃a pe.'
  sja-NT: Maperã wã́tɨ na p'ek'au eujã eperãarã paraamaa, mɨchi k'õp'ãyoorã papide.
    Ãra poro chóotɨ Tachi Ak'õre t'ɨ̃de, ichi Warra t'ɨ̃de mãik'aapa ichi Jaure t'ɨ̃de.
  xed-xed: Lawala ta ghəŋa haɗik demdem, ka nanafta kuni ta mnduha ka duhwalha ɗa,
    ka maganafta kuni ta batem ta həŋ ma hga Da, ma hga Zwaŋ, nda ya ma hga Sulkum
    nda ghuɓa.
  mks-NT: Sa̱há ña̱ cán quéa̱ cuáhán ndo̱ jána̱ha̱ ndo̱ nu̱ú ña̱yivi ndúu ndijáá ñuyíví
    ndaja caja na caca va̱ha na íchi̱ cuéntá mí i̱. Ta caja ndúta̱ ndó na̱ xi̱hín
    qui̱vi̱ Ndióxi̱, tátá i̱ ta xi̱hín qui̱ví ye̱he̱, da̱ cúú in túhún ji̱ni̱ já ja̱hyi
    mé á ta xi̱hín qui̱vi̱ ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Io kaie, mu na hana ta ira huntunana bakut ma mu na hausur di be di na murmur
    iou. Ma mu na baptais di tano hinsane Mama, ma no Natine, ma no Halhaaliena Tanuo.
  bmu-bmu: '“Miaŋgöra iŋini mönö gölme dop anda ambazip kambu pakpak kewö eŋgömegetka
    nöŋgö gwarekurupni akŋe: I mönö Iwi, Nahön aka Uŋa Töröŋi neŋgö qetnine o melun
    mem eŋgime'
  dgz-dgz: Ap menan piup at at iragi tau aisen, ne wadidiaingina ap umap wa aisen
    amba waenapan ne wadiamot nega entan muman. Maman amba ne Otua ge Guewa Woup Seniwa
    den amun nuga gapan dup iamuiwanian.
  eng-GNV: Go therefore, and teach all nations, baptizing them in the Name of the
    Father, and the Sonne, and the holy Ghost,
  zaa-NT: Acca lítsía nna liquixá'ani iyáỹiate ca enne' le' iyábani ca nación anta'
    yétsiloyu qui'ni tsíalatsi' quį inte' nna ccá huá cą ca discípulo quia'. Guni
    tè le cą bautizar lani nombre qui' Tàtáa nna, qui' Ỹí'niáa nna, qui' Espíritu
    Santo nna.
  eng-WEBSTER: Go ye therefore and teach all nations, baptizing them in the name of
    the Father, and of the Son, and of the Holy Spirit.
  guh-guh: Nexata pacaitorobatsi. Paponare daxitanacuanëjava daxitanacuanëpijivi tajumelivaisi
    patanetotsipaebinexamë tanejumecovënëtsinexa. Bajarapamonae pabautisabaponaename
    taxa pevënëta, xanë ata pexënatonë tavënëta, Espíritu Santo ata pevënëta.
  bon-bon: Naaclege, iyeta maramara gawe biname bine jewenemepeye cäme abiberäja bägrä
    tääpume. Niiye ca jicisäjemepeye Babe, Bägrä, Aceji Seemo teeme ngii cabu,
  nhw-BL: Huajca xiyaca ipan nochi tlalme huan xiquinmachtica masehualme ma elica
    nomomachtijcahua. Huan xiquincuaaltica ica itoca [28:19 Ica itequiticayo.] Totata,
    huan ica notoca [28:19 Ica itequiticayo.] na niIcone, huan ica itoca [28:19 Ica
    itequiticayo.] Itonal Toteco.
  swh-ONEN: Kwa sababu hii, enendeni mkawafanye mataifa yote kuwa wanafunzi, mkiwabatiza
    kwa Jina la Baba na la Mwana na la Roho Mtakatifu,
  wbi-wbi: Lino, mulutaghe muvalungikaghe avaanhu mu iisi sooni, vaave vavulanisivua
    vango, muvofughaghe mu litavua ilya Nhaata, ni lya Mwanaake ni lya Nhepo u Mwimike.
  bba-bba: Yen sɔ̃, i doo bwesenu kpuron mi, kpɑ i bu ko nɛn bwɑ̃ɑbu. I bu bɑtɛmu
    koowo kɑ Bɑɑn yĩsiru kɑ Biiɡiru kɑ Hunde Dɛɛroɡiru.
  eng-KJVCPB: 'Go ye therefore, and teach all nations, baptizing them in the name
    of the Father, and of the Son, and of the Holy Ghost:'
  kgk-NT: —Aipo ramo, xe nhe'ẽ-py tapeho katu opa-rupi. Entéro tetã tetã ko yvy-py
    oĩ va'e-rupi gwive, tapeho xe moirũharã harã-pe xe mombe'u-vy, he'i. —Xe renduharã
    harã-pe xe mombe'u peiko-vy. Pemongarai rai íxupe kwéry xe Ru réry-py, xe ta'ýry
    réry-py ave. Nhe'ẽ Marangatu tee va'e réry-py ave pemongarai rai peiko-vy.
  waj-waj: Ivaaraida ngia mmuakiaa yoosinna variaa gioonna kiaapuuya tuqinnama ni
    kuaivaa kiaa mmikiai rikiada iya ni nnaagiai ngiaaravaivee. Fai ni nnaagiai nnikiai
    ngia iya nnoori apida ni Napoonna nnutuuvaata ni nnutuuvaatama Mmannasa Yoketaivaa
    nnutuuvaatama tida iya apuatee.
  cpy-cpy: 'Rootaki nokantanteemiri eerokapaeni: Piyaate pithonkiro maawoeni nampitsi,
    pikemijanta-kaayi-teeri atziri-paeni. Aririka ikemijanta-yitee, pomitsiryaateeri,
    riitaki ishineyi-teeri Ashiteeri, Itomi, eejatzi Ishire tajorentsi.'
  ekk-PKP: Nii et minge ja tehke jüngreid kõigist rahvustest inimesi ning ristige
    neid Isa ja Poja ja Püha Vaimu nimesse.
  mpx-mpx: 'He ku na gamagalau labi gegewena elal inoke nuku patohago-agil: nuku pababitaiso-agil
    Tamala alana elana, Natuna ge, Yayaluwa Bwabwalena ge,'
  wbp-wbp: Yantalu yapa panu-kurra warrukirdikirdi walya nyampurla, manulu-jana ngurrju-manta
    kurdungurlu yungujulu nyina ngaju-nyangulku. Kajijili kurdungurlu-jarri, ngapangkalu-jana
    julyurl-yirraka yirdi-nyayirni-wangurla Wapirrarla manu Ngalapi-nyanurla manu
    Pirlirrparla.
  luo-luo: Kuom mano, dhiuru ulos jopuonjre e ogendini duto, kubatisogi e nying Wuoro
    gi Wuowi kod Roho Maler,
  nhe-NT: Huajca xiyaca ipan nochi tlaltini huan xiquinmachtica tlacame ma elica nomomachtijcahua.
    Huan xiquincuaaltica ica itoca Totata, huan ica na niIcone notoca , huan ica itoca
    Itonal Toteco.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܙܹܠ݇ܡܘܼܢ ܘܬܲܠܡܸܕܘܼܢ ܠܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ، ܘܡܲܥܡܸܕܘܼܢ ܠܗܘܿܢ ܒܫܸܡܵܐ
    ܕܒܵܒܵܐ ܘܒܪܘܿܢܵܐ ܘܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.
  esk-NT: Taatnamik aullaġusi iñuŋnun nanipayaaq nunami maliġuaqtiġuqtititchi, paptaaġlugich
    atqagun Aapauruamlu Iġñiġuruamlu Ipqitchuam Irrutchimlu,
  msb-msb: Kaya pagralakat niyo, tukduan an mga katawuhan sa tanan na mga nasyon na
    magin mga disipulos ko. Bunyagan sinda sa ngaran san Ama, san Anak kag san Espirito
    Santo.
  cpa-NT: Hi² jøng² gu³noh¹² hniah¹² ca¹lah¹jǿ¹ ja³tiogh³ dsa² jmøi¹guǿi¹. Mi³jøng²
    li¹quián¹²dsa jní². Jøng² chiogh¹³ hniah¹² dsa² héi² jmøi² huu¹³ quiah¹² Jmi²
    jniang³, huu¹³ quieg¹ jní² dsa² lán¹² jong¹²dsa, huu¹³ quiah¹² jmi²dsí² han¹³.
  dso-dso: ତେବେ ତମେ ଦେସ୍‌ମନ୍‌କେ ରଇବା ସବୁ ବାସାର୍‌ ଲକ୍‌ମନର୍‌ ଲଗେ ଜାଇ, ସେମନ୍‌କେ ମର୍‌
    ସିସ୍‌ କରାଆ । ବାବା, ପଅ ଆରି ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ନାଉଁଦାରି ସେମନ୍‌କେ ଡୁବନ୍‌ ଦିଆସ୍‌ ।
  meu-meu: Taunabunai baola, bese iboudiai hahediba ai ba halaodia, bona Tamana, Natuna,
    Lauma Helaḡa ladana ai ba ha bapatisodia.
  yva-NT: Maisyare omai ti, Syo wasatutir wata no rui rui vayave indamu wapo vatane
    kotaro ntuna no mine so rai mansanyao tenambe indamu utavondijo Rinai. Muno wapo
    maugasyo kuvuni mana raijo Injayo Amisye apa tame rai muno Apa Kavo tame rai muno
    Anawayo Vambunine ama tame rai.
  dgc-dgc: Kanya umange kam ta maski ahe ta mundua, a gemtén moy a maging alagad ko
    i tolay ta étanan a banubanuwan. Binyagen moy side ta ngahen Nama tam, sakay sakén
    a anak na, sakay ta Banal a Espiritu.
  zpm-NT: 'Niina nagoṉ, laa naa rsaṉ diidz lo to: goḻtsie dipse lo guidzliu, goḻtsieseed
    miech gac zho zha ne sëëb xnëz naa, goḻchoobnis zho, goḻguiab lo zho lëë miṉ co
    rnabey Pxoz naa, rnabey naa ne nac Xpëëd me, ni rnabeygaa Espíritu Sant.'
  hix-NT: Àro ke, rano me àtotxoko. Uro ekarymatxoko, toto komo wya, anaro rha yana
    komo wya, omeroron komo wya, kekon hatà. Uro ekarymatxoko, àwyanye, romryenon
    me harha ukukur komo yehtxoho me. Aymomtxok xarha, tuna kwaka, kekon hatà. Aymomtxoko,
    Khoryenkomo mryenon me harha ehtxoho menye, Khoryenkom muru mryenon me harha ehtxoho
    menye, Khoryenkom yokato mryenon me harha ehtxoho menye, kekon hatà.
  sim-sim: Erem nawa osik jir avak yanga yangak ji ihi mashi anhin ji sawenak ma amber
    anin tiyanda mak li naka. Unak lirin fak ji tolofaleka, hi Avui anhik, hi Jikisi
    orhik, hi Masikome orhik, karem ji mbaha lirin fak ji tolofaleka.
  npi-ULB: यसकारण, जाओ र सबै देशका जातिलाई चेला बनाओ । पिता, पुत्र र पवित्र आत्माको
    नाउँमा तिनीहरूलाई बप्‍तिस्‍मा देओ ।
  cgc-cgc: Gasugo a ki kyo na ilingan nyo daw tudluan mga ittaw naan ta bilog na kalibutan
    aged danen an magsunod man ta ake na natudlo. Iling tan buaten nyo paagi ta pagbautismo
    nyo ki danen ta ngaran ta Dyos Amay, Dyos Anak, daw Dyos Ispiritu Santo
  tim-tim: Aregât ye arim luâk âmbâle hârok hânŋe hânŋe manbai are makyeŋgimbiâ bikŋande
    biwiyeŋe nâŋgâlân katbai are mem tuân katyekbei. Ewene akto nâ akto Heak nen konokgât
    akten aregât kotnenŋe konok are konmâ tuân katyekbei.
  yor-yor: Nítorí náà, ẹ lọ, ẹ sọ wọ́n di ọmọ-ẹ̀yìn orílẹ̀-èdè gbogbo, ẹ máa bamitiisi
    wọn ní orúkọ Baba àti ti Ọmọ àti ti Ẹ̀mí Mímọ́.
  wos-wos: Retewukaka sarékéta wuni guniré we. Guni ye atéfék héfambu rekwa du takwaré
    wangut di wuna hundika xékétandi. Xékéndat guni Godna ximbu akwi wuna ximbu akwi
    Godna Hamwinyana ximbu akwi diré guré husandatanguni.
  emp-NTPO: Maʌ̃ carea jũma puru b̶eaza wãnaped̶a jaradiad̶adua mʌ̃da ẽpẽnamãrẽã.
    Ãdjirãra dji Zeza trʌ̃neba, dji Warra trʌ̃neba, Ãcõrẽ Jaure trʌ̃neba borocued̶adua.
  eng-F35: 'As you go, make disciples in all ethnic nations: baptizing them in the
    name of the Father, and of the Son, and of the Holy Spirit;'
  ind-ind: Karena itu, pergilah dan ajarlah orang-orang dari setiap suku-bangsa supaya
    mereka menjadi murid-Ku. Baptislah mereka sebagai orang yang mengikut Aku, Bapa-Ku,
    dan Roh Kudus.
  pes-OPCB: پس بروید و تمام قومها را شاگرد من سازید و ایشان را به اسم پدر و پسر و
    روح‌القدس تعمید دهید؛
  mpt-mpt: Ne titilsa kesoa ibo moniba bib mak bib mako alukum nakaia unangai ne wengo
    aleyebiba i ne okok aleyemin naka unang aniba Ay esa Miin nesa Hob esa ne niniin
    dimo aaye fuaye bianiba
  bla-bla: 'Ŭn''nikaie, ĭs''tapuk, ĭsksĭnĭmats''okau kŏnau''mianĭstsitappii, ŭs''tapĭnokau
    ninikŏt''tokĕsts otsĭn''ikŏsĭmĕsts kĭn''un, ki okku''i, ki atsĭm''istaaw:'
  ssx-ssx: Koto ekina꞉ta꞉ wanda꞉hali paeyao ya disaipolo haena꞉ mea hamena꞉ kenke
    honiki honiki paeyao pa꞉ta꞉ wala꞉tia pu hapa꞉peke. Koto ya disaipolo halimi wanda꞉halita꞉
    Koda꞉na꞉ bikina꞉ make Ya bikina꞉ make mo Holi Sipitidina꞉ bikina꞉ make bapitaisi
    hau peao hapa꞉peke.
  mkl-mkl: Nɑ nŋu, i koo si dimi fei, i ce ŋɑ mɔcɔm ŋɑ. Nɔ i dɑsi ŋɑ inyi do irii
    Bɑɑbɑ do ti Amɑ do ti Hundei Ilɑɑɔ̃.
