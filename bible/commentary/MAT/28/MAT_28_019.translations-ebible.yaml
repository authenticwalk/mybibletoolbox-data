  mcp-mcp: Ntɔ́, kagá ŋgə sá nə́ mə bə́g nə ompwíín ikûl nə ilwoŋ byɛ̂sh dɨ̂, bɨ ŋgə́
    duu bwo jínə́ mə́ Zɛmbî Sɔ́ɔ́ŋgʉ́, nə Mwân, nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim dɨ̂,
  hat-hat: Ale fè disip pou mwen nan tout nasyon, batize yo nan non Papa a, Pitit
    la ak Sentespri a.
  npl-NT: Axa, xiwiah iwa xikinmachtikah nochteh n tlaltikpaktlakah para mamochiwakah
    notlamachtijkawah, iwa xikinkuaatekikah itech itoka Totajtsi, itech itoka Ikone,
    iwa itech itoka n Espíritu Santo.
  bgg-bgg: 'Ji-è, wuii srane zab pha ithua hà zab branthek shii gu samoy rab phi bo:
    ithek shii Aphuii ibeng è, Dufuii ibeng, chiih-è Ragung So ibeng è khowo phi bo,'
  eng-TCENT: Go and make disciples of all nations, baptizing them in the name of the
    Father and of the Son and of the Holy Spirit,
  eng-BSB: Therefore go and make disciples of all nations, baptizing them in the name
    of the Father, and of the Son, and of the Holy Spirit,
  cpu-NT: 'Irootake nonkantantyaamiri: Piyaatero maaroni nampitsi, pinkempisantakaayetairi
    atziripayeeni, pothotyeero maaroni. Aririka inkempisantayetai, poviinkaayetairi,
    pimpairyeeri Ashitairi, Itomi, ipoña Tasorentsinkantsi.'
  san-ASM: অতো যূযং প্ৰযায সৰ্ৱ্ৱদেশীযান্ শিষ্যান্ কৃৎৱা পিতুঃ পুত্ৰস্য পৱিত্ৰস্যাত্মনশ্চ
    নাম্না তানৱগাহযত; অহং যুষ্মান্ যদ্যদাদিশং তদপি পালযিতুং তানুপাদিশত|
  tac-NT: Napu'lige simásiga 'emi alé napu suwábaga chojkégame ralámuli mochí, 'la
    benírawaká churigá ka ne'chí oyérilia. Rewaráwaká alué ralámuli napurigá 'la machimela
    churigá ko O'nó Onorúgame, 'lige alué Onorúgame Inolá, 'lige alué Onorúgame Alawala.
  eng-WEBPB: Go and make disciples of all nations, baptising them in the name of the
    Father and of the Son and of the Holy Spirit,
  gfk-H: Io hua, muat na haan ta ira huntunaan bakut ma muat na hausur diet bia diet
    na murmur iau. Ma muat na bapitaiso diet tano hinsa Mama, ma no Natina, ma no
    Halhaliana Tanua.
  viv-viv: Abavehimeya hidede amine giveleku faꞋina, wanana yoꞋo fafali moyaꞋaina
    agaidiya wanavehawaledi be hinavetomuliya. Wanakivebafitaisoyedi Tamada ana eganeya
    Natuna ana eganeya AluꞋaluwa Mahalina ana eganeya.
  yao-yao: Nipele njaule, nkaatende ŵandu ŵa ilambo yose aŵe ŵakulijiganya ŵangu,
    nchabatisyaga kwa liina lya Atati ni lya Mwana ni lya Mbumu jwa Akunnungu.
  tgp-tgp: Ha vano isana mara jara tinatinapua na varama, ale ha vujangira vara la
    mai noku tamlohi usuri. Ha paptijo hinira na hijan Tama, Natuna peresi na Tanume
    Tapu,
  auc-NT: Ante wædinque mïnitö guiquënë inguipoga tömämæ quëwënäni weca godinque,
    Itota mïñæ̈ gocædänimpa, ante apæ̈nemïni ëñente botö mïñæ̈ në godäni bacædänimpa.
    Ayæ̈ mönö Mæmpo ëmöwo apæ̈nedinque, ayæ̈ Wængonguï Wëmo ïñömote botö ëmöwo apæ̈nedinque,
    ayæ̈ Wængonguï Tæiyæ̈ Waëmö Önöwoca ëmöwo apæ̈nedinque mïnitö tömämæ quëwënäni
    ïnänite æpæ̈në guidömïni guiicædänimpa.
  kbc-NT: Natigide, emiitecetiwaji inatawece noiigi, odaa aniiɡ̶axinitiniwace moniotici,
    codaa anilegenitiniwace niɡ̶ina anetidadiwaɡ̶adi. Abakeni Liboonaɡ̶adi Aneotedoɡ̶oji
    Ǥodiodi, Liboonaɡ̶adi Lionigi, iniaa Liwigo Aneotedoɡ̶oji niɡ̶ina milegenaɡ̶ani.
  bmh-bmh: Gonun, ag emgasag unum beteiban, duailel go izal ze abai marebi, goagal
    oiagab kekulebi, izal tapaimaranem dudu usalebi, agen betei, Mekai nugau wanib
    mui, Nag nugau wanib mui, Ah Wes nugau wanib ebu, duailel ze ziwaramamen.
  ctu-BL: Cucula che' jini. Sutq'uiñob ti xcʌnt'añob winicob x'ixicob ti pejtelel
    pañimil. Aq'uenla ch'ʌmja' ti' c'aba' lac Tat, ti' c'aba' i Yalobil, ti' c'aba'
    Ch'ujul bʌ Espíritu.
  meq-meq: Hərwi niye, dum ha bazlam ga ka təv i ndo i gəma hay tebiye, tərum tay
    ha gawla ga hay. Dzəhuɓum tay ha a yam ta məzele i Bəba Mbəlom, tə məzele i Wawa
    ŋgay ada tə məzele i Məsəfəre Tsəɗaŋŋa eye.
  noa-H: Magua mua pãragan, mʌ matarr k'ur pãach hap paauk'abaadee durrpierr haaidʌbaadët
    ha chirʌmgui hajim; magnaa t'umaam k'ʌʌnag hamach meupierr mʌg pãach peerdʌtarr
    hiekta jaaunaa chi hʌ̈k'amam k'ʌʌnagjã pãach dënjö mʌchta hamach Pörk'apibat hajim.
    Magnaa hĩchab Hẽwandam chi Haai t'ʌ̃r gaai, chi Hiewaa t'ʌ̃r gaai maimua hich
    Hẽwandam Hak'aar t'ʌ̃r gaai pör choopetat hajim, mag chi hʌ̈k'amam k'ʌʌn.
  alp-NT: Hoko imi keu loko tamata me pusue nusa, onosi hlaleke lokoKu kai luluKu.
    Kai imi baptiseise, imi lepae Alla Amate, Alla Eni Nanae kai Ro Misete.
  san-VEL: ato yuuya.m prayaaya sarvvade"siiyaan "si.syaan k.rtvaa pitu.h putrasya
    pavitrasyaatmana"sca naamnaa taanavagaahayata; aha.m yu.smaan yadyadaadi"sa.m
    tadapi paalayitu.m taanupaadi"sata|
  kbq-kbq: E'ina hunegu kokankoka vutma, namage ante disaipol naga zamazeri retro
    hunezmanteta, Nefa agifine, Mofavre'amofo agifine, Ruotge Avamumofo agifi mono
    tina frenezamanteta,
  kbh-kbh: Chcasna, motsajna, nÿets luarënguenache oyenënga ats̈be uatsjéndayënga
    s̈mochjábiama. Ents̈anga s̈mochjubaye ats̈be Taitá, ats̈e chabe Uaquiñá y chë
    Uámana Espíritbe uabaina jayanëse, áts̈beñe s̈mos̈buachéyeca,
  ron-LSB: Mergeți și faceți discipoli din toate neamurile, botezându-i în numele
    Tatălui și al Fiului și al Sfântului Duh,
  pon-pon: Komail ari kola o padaki on toun jappa karoj o paptaij ir ala ni mar en
    Jam o Na o Nen jaraui.
  nhe-BL: Huajca xiyaca ipan nochi tlaltini huan xiquinmachtica tlacame ma elica nomomachtijcahua.
    Huan xiquincuaaltica ica itoca [28:19 O ica itequihuejcayo.] Totata, huan ica
    na niIcone notoca [28:19 O ica notequihuejcayo.], huan ica itoca [28:19 O ica
    itequihuejcayo.] Itonal Toteco.
  sps-sps: 'To tsumi ma kuar yam, tana vainy faavot tan fo mamatsiny pan faavot am
    faatsuts ratuari er faarei miton matisian Tsonyo: fapeenainy ir yam tana asangan
    a Taman, tana Guei Tsoiny an tan Aaven Taabos,'
  wnc-wnc: Ginu kepna kepna kuwa sandewan unenana yaniwa natake banip sike natane
    pandetna daknganong. Pandetna dakngawana Nanaat na itane waakngaat gatu Anututane
    Waung Takwan tapaatde umaninde yangga sauyamuke
  nmw-S: Iyete hu la hu wase wabene bwabwaligane heidiye gen si tabwa lo topadavae,
    hu pabaptaisid Tamade, Natune ge Yayaluwo Gagabubine he hidane heine,
  bus-bus: Beee yãnzi à gá à bori píngi kɛ ma ìbanↄ ũ, à ń batisi kɛ kↄ̃n De Luda
    tↄ́o kↄ̃n à Nɛ́ tↄ́o kↄ̃n à Ninii tↄ́o,
  gub-BL: A'e rupi peho teko nànàn ywy nànàn nehe kury ty wà. Pemuigo kar teko heremimu'e
    romo pe wà nehe. Pemuzahazahak peho pe wà nehe, heru her rehe pe wà nehe, herer
    rehe pe wà nehe no, tekwe Puràg her rehe pe wà nehe no.
  imo-imo: Aku tepa na enge tirimumu eno timbo eno kinye pembalo kani eno mai kombumanga
    pali pungo imboma pali nanga ungumu pilko liko, nanga kitipi kanolima molangei
    ningo, pungo ningo tipungolio, pilko liko molonge imboma no ltindingeindo Lapa
    Malo talo kinye Mini Kake Telimu kinye enonga imbi leko eno no ltindiko,
  boj-boj: Deqa niŋgi walwelosib sawa sawa kalil keretoqnsibqa tamo uŋgasari naŋgi
    ijo anjam minjre minjre laqniy. Yim naŋgi e daurbqajqa deqa. Niŋgi ijo Abu aqa
    ñam na ti e Qotei aqa Ŋiri ijo segi ñam na ti Mondor Bole aqa ñam na ti naŋgi
    yansnjroqniy.
  eng-DRA: Going therefore, teach ye all nations; baptizing them in the name of the
    Father, and of the Son, and of the Holy Ghost.
  knf-knf: Nayaan keeri, nado bañaaŋ biki umundu bŧi bado kaţaşën, nabatŧaarën baka
    ţi katim ki Aşin naan, ki Abukul na ki *Uhaaş wi Naşibaţi,
  san-KHM: អតោ យូយំ ប្រយាយ សវ៌្វទេឝីយាន៑ ឝិឞ្យាន៑ ក្ឫត្វា បិតុះ បុត្រស្យ បវិត្រស្យាត្មនឝ្ច
    នាម្នា តានវគាហយត; អហំ យុឞ្មាន៑ យទ្យទាទិឝំ តទបិ បាលយិតុំ តានុបាទិឝត។
  arn-NT: Amumün, kom chüf mapu müleyechi pu che mew. Ka kimeltuafimün femngechi tañi
    kimaetew engün ka iñche ñi disipulungeael engün. Fawtisayafimün ta Chaw tañi üy
    mew ka Fotüm ka tati Lif Küme Püllü mew,
  zas-NT: Zeel, gol chej guidib guidxliuj, gol biglüü ree bejn din gac reeman da bejnan.
    Gol baroobnijs reeman por dux Dad ree, por Xiꞌnman në por xSprijtaman,
  ken-NT: Dɔ́k yɛ́ ka, mǎnkʉ́ bɛ bǒ bɛtɔk mɛnkɛm mámbak bakoŋo bha, mǎnjwiti bhɔ
    ndǔ nnyɛ́n Ɛta, nɛ nnyɛ́n Mmɔ, nɛ nnyɛ́n Ɛfóŋó Bɛdyɛrɛ,
