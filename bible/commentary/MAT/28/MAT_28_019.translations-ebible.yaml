  dgr-DOGNT: Eyıt'à hazǫǫ̀ nèk'e ts'ǫ̀ aahde, dǫ hazǫǫ̀ xàɂaa secheekeè aahtsı̨. Nǫ̀htsı̨-Gotà
    wıızì, Weza wıızì eyıts'ǫ Yedàyeh Nezı̨ı̨ wıızì t'à gık'ètaìdzǫǫ̀ agıahłe.
  pes-OPV: پس رفته، همه امت‌ها را شاگرد سازید و ایشان رابه اسم اب و ابن و روح‌القدس
    تعمید دهید.
  ron-1924: Дучеци-вэши фачець ученичьдин тоате нямуриле, ботезынду-й ын Нумеле Татэлуй
    ши ал Фиулуй ши ал Сфынтулуй Дух.
  tpz-tpz: Ivëh, köm se nö, paröm vavaasis a napan pa ma ö kurus va po oeh. Kee tavus
    a ma vamomhë peöꞌ, paröm pupui raoe pa ëhnan e Taman, me Koaꞌ, me a Tuvuh Vasioꞌ.
  agd-agd: Máan tukhein nará tiretí ankan oriveya vá minó nanin banta maman tenti
    eyo iyamponí ureya vá be Afóen má be Anin má beni Kantá Aunan má avíkasá betin
    monó non péantano.
  rkb-NT: Iwatahi aparakbaha naboktsa! Nanabyitaba tsimykurunaha ityryktsa aparakbaha
    bo wasanihaty tytsasonahaktsa! Katuktsa moziknaha tsipiksopykzukunaha kaharere
    bo yhỹ mykaranaha. Iwaze mysiharasusukunahaze Deus inaokota tytsasonaha. Iharere
    humo mysiharasusukunaha Deus myzo, Deus tse, Deus hyrikoso iwa tytsasonaha.
  san-THA: 'อโต ยูยํ ปฺรยาย สรฺวฺวเทศียานฺ ศิษฺยานฺ กฺฤตฺวา ปิตุ: ปุตฺรสฺย ปวิตฺรสฺยาตฺมนศฺจ
    นามฺนา ตานวคาหยต; อหํ ยุษฺมานฺ ยทฺยทาทิศํ ตทปิ ปาลยิตุํ ตานุปาทิศตฯ'
  iws-iws: Kɨma hɨnda tɨnda asi namkɨm ɨkɨ iikam isid whɨekakɨm hɨnda tɨnda nwowɨm
    sɨmiir ninɨ boɨnmɨmauuwɨuɨm sɨma kariir kɨgna mɨriiyan iikam nwowɨm. Kɨma sɨmiirɨn
    kariir Adɨn mɨ kara Adi Komii siir yɨnisɨmɨn mɨ Adi Komii siir naeyɨu ɨkɨm wɨ
    sɨmiir inɨg ɨmiirar tinɨ baptais haigɨnɨuwɨu.
  pol-SZ: Idźcie więc i pozyskujcie uczniów ze wszystkich narodów, chrzcząc ich w
    imię Ojca i Syna, i Ducha Świętego.
  ztq-NT: Kol tsi tyub lo kislyu aan kol kluuy xtitsaa lo meñ. Ni kol kchoobnis meñ
    nii kniladzy xtitsaa con xtiitspey Tat Tios, ni xtiitspey xiñ xaa, ni xtiitspey
    Kyalbini Ntson.
  kqa-kqa: Kamataharɨm uta krunavundi sɨhanaŋga pɨrɨvɨsa muvundumuvundu andɨtɨra yandɨ
    sɨmbɨrasara yɨvurahamu. Kamatɨndɨ, Yavandu ñɨmbiyɨ, naŋga nuŋandɨ Ñɨŋindu ñɨmbiyɨ,
    naŋga nuŋandɨ Mavɨñɨŋindu ñɨmbiyɨ kukuyɨ mɨŋaŋgɨrumara.
  zai-NT: Nga runi laché irá xixé guidxi, lachiusiidi irá xixé binni sa nanda naa,
    ne lacuu nisa laaca casi ñaca Dios Padre ne Xiiñi ne Espíritu Santu ñuni ni.
  upv-upv: Ngok, kapan re vanu jijle, kapvisviseni jinibb nir, para-ivi jinibb suk.
    Ko kappaptaes nir re nise Tata suk ko re nise inu Atua Natun, ko re nise Nem̃in
    On.
  wap-NT: Ukauꞌan umako ipai pidannao diꞌiti utominapa-kida kizi ĩdyaun õtominapa-kidanii
    dauꞌu. Uchikaawunuu ĩdyaun õDaru uu idaꞌan, naꞌiki õgaru uDani uu idaꞌan naꞌiki
    Kaimanaꞌo Doronaa uu idaꞌan.
  mva-mva: Kamalale be ungguma moarunga kateka-o nge kamaemakidi be tagataga negu
    dapura. ‘Tama be Natu be Oli Spirit aradi-o be kamarukudi’ be tagataga negu dapura.
  dwr-NT: Hewaa diraw, hinttenttu biide, asaa ubbaa taana kaalliyawantta oothite;
    Aawuwaa sunthaan, Na7aa sunthaaninne Geeshsha Ayyaanaa sunthaan unttuntta xammaqite.
  kfw-kfw: Khawa jarra nangni'n si-inlang, zaat rakip ngaikha siamruoi juoboolru;
    inmani kha Apa, Asa khat-um Ratha Inthiang ramingnga baptize thoru,
  bfz-bfz: तो, तुसे जाओ और सब जातिया रे लोका खे चेला बणाओ, और तिना खे पिता, पुत्र
    और पवित्र आत्मा रे नाओं ते बपतिस्मा देओ
  cuk-09: Degisoggu be namar, bela-dulemar-yar-baid-baidgi-bukmalad an-sapinganga
    gued be imaknamar, Bab-digi-ogleged-igar be imaknamar, Bab-Dummad-nuggi, Bab-Dummad-Machi-nuggi,
    degi, Bab-Dummad-Burba-Nued-nuggi.
  ben-OBCV: অতএব, তোমরা যাও ও সমস্ত জাতিকে শিষ্য করো, পিতা ও পুত্র ও পবিত্র আত্মার
    নামে তাদের বাপ্তিষ্ম দাও।
  mil-NT: Te vitna tàuchiuⁿ‑í sá quɨ̀hɨ́ⁿ‑ndó nɨ̀hií ñuyíú cǎháⁿ‑ndó tnǔhu‑í núú ñǎyiu
    cuèndá tuha ñàhá‑yu xii‑í, te dacuàndute‑ndó‑yu. Te òré ducaⁿ càda‑ndo, te cacunehe‑ndo
    tǎtá‑ó Dǔtú Ndiǒxí ndɨhɨ yúhú Yaá cúú Děhe‑gá ndɨhɨ Espíritú‑gá.
  myu-myu: — Epeju juy soat kay―soat ipi juayũ kay — io'e cebe ip. — Imutaybit am
    ip, epeju juy. Wawẽg̃ cuy epeyekũyjo imutaybitbin ip. Imubatisasan ip epeju juy
    wa'õbi, webay a'õbi dak, Ibiõg̃buk Xipacat a'õbi dak―Deus biõg̃buk a'õbi — io'e.
  fue-fue: Gam majjum jahee, gaɗee himɓe lenyi fu aahiiɓe am, gaɗee ɓe batisi e inne
    Baaba e Ɓiɗɗo e Ruuhu Ceniiɗo.
  amk-amk: Ampefe mera wari nunei sentenang metaunau kaiwasa nunei kiai ambori eraria
    yau, tuti mewebaptisisa na Dai Allai wonongne, Kaisung Yesusi wonongne, tuti Nuaninu
    Mirarebana nei wonongne.
  fai-fai: Kaleyo kiba bakane yak yak ká bom nadiwo mew bakan kuw tabodu wanang kinim
    bo nam weng kidimin kinim keiyam ká bom nadiwe Natim Got win dim, Man Yesus win
    dim, Sinik Abem win dim wok ban boyamin kala.
  ura-NT: Aihane jaun, chajaain satiin caa chauratane sacutaain lauri lauri nenacaauru
    cachaauru relanichuche inara relaanune rijijieeinte, canu ere tonoraera neeuruhine.
    Chaen, Canu Inaca, canu- rai calaohinichaaunne, Cana Coaunera Suujue, naaonjoain
    nichaanune rai canacaanu cachaneein nenaa jereraauru cojunacateein baotisanajaauche.
  mcd-NT: Ascacun manifoti anoafo yoifoanfafaitacahuun ua icoinra huafain ua tanasharanonfo.
    Uhuun Upa Diosin ahuun anuhuunshon yafi uhuun anuhuunshon non Diospan Yoshin Sharahuunshonri
    yorafo unu muran iquimashcaquin.
  urt-urt: Taꞌe luku pe, ŋam member yip ŋaiye pa yil yende lenge miyeꞌ tuweinge lalme
    pe, ka yurp tuꞌe jetalah ŋam. Pe pa jihyeꞌ lenge pinip yoto naŋ tikin Yai topoꞌe
    Talah topoꞌe Yohe Yirise.
  kiz-kiz: Henu mulotajhi mukabhabhombayi malaika ghoha kujha bhanafunzi. Mubhabatisiajhi
    mu lihina lya Tata, ni la Muana, ni la Roho Mtakatifu.
  tzo-TZE: Jech batanic ta scotol banamil, bat cholbeic jc'op scotol li cristianoetique.
    Ac'beic yil ti ventainbiloxuc xa cu'une, jech chlic yac' sbaic ta ventainel cu'un
    ec. Ac'bo yich'ic vo' ta sventa li Jtote, xchi'uc ta jventa, vu'un li Nich'onilune,
    xchi'uc ta sventa li Ch'ul Espíritue. Ja' senyail ti ja' cu'untaque.
  lex-lex: La' hade pede mlia'awa pa miodkiota-mialde'et nohor A lia noheri woru-lyanit
    nayanni totpena riy mak kwatiawua noha-rai honona hota rpesiaya me rlernohor reri
    A'u. Mhiarania re de mpiet la Ama, A'na me Uplerlawna Nhiw Lululli nanni totpena
    riy ratga de ha rre' olek la A mu'tu-rah'u.
  dov-dov: Aboobo amwinke alimwi mukachite basikwiiya bamisyoobo yoonse. Mukaba bbabbatizye
    muzina lya Taata, lya Mwana, alya Muuya Uusalala.
  rgu-rgu: De emi leo basa mamanaꞌ ain meu, sona emi muste tui-beka Au Tutui Malole
    Ka soa-neuꞌ basa lahenda nusaꞌ ara. Emi muste manori-mafada matalolole si, fo
    ela ara dadi reuꞌ Au ana mana tuka dea kara. Ma emi muste sarani si fo dadi tanda
    nae, sira rabua-raesa ro Amaꞌ a, ma Ria Ana Na, ma Ria Dula-dale Malalao-malalafu
    Na.
  toc-NT: Aquit cca̠­li̠­ma̠­pek­si̠yá̠n y hui­xinín capítit nac xli̠­ca̠­lanca ca̠quilh­ta­macú,
    xli̠­hua̠k cris­tianos caca̠­li̠­ta̠­chu­hui̠­nántit la̠ta lácu luu xli̠­ca̠na
    aksti̠tum naquin­ta­li̠­pa̠­huán. Y caca̠­liakmu­nútit nac xta­cu­huiní Quin­tla̠t,
    nac xta­cu­huiní Xka­huasa, y nac xta­cu­huiní Espíri­tu Santo.
  ulk-1902: 'Dasmer, uaba bakeuare gaire ged narida uridili ko uiabi ereuerem, pako
    uiabi bapataiso Babe ra nei ge, pako abele Uerem, pako abele Lamar Zogo:'
  som-som: Haddaba taga, oo quruumaha oo dhan xer ka dhiga, oo ku baabtiisa magaca
    Aabbaha iyo Wiilka iyo Ruuxa Quduuskaa,
  mam-C: Tu'npetzi'n, ku kyxi'y kyuk'axjal toj tkyaqil twutz tx'otx' xnaq'tzilkye,
    tu'n kyok te nxnaq'tzb'i'n. Ex kyq'onqekuxa toj a', te jawsb'il a', toj tb'i Manb'aj,
    ex toj tb'i K'walb'aj, ex toj tb'i Xewb'aj Xjan.
  ndj-ndj: Topi, muyendi, mukavagoli vandu va milima na makabila vosi vavi vanachuli
    vangu, pamuvabatisha kwa litawa lya Tati na lya Mwana na lya Mfuki Mng'alili.
  mbj-NT: Ti hyb n'aa, bë ahõm. Ma matëk ỹỹ rabahado padëëk bë an'oo bä sahõnh hẽ
    häj n'aa babuuj. Bë nu gemuun hõm da ta ti Ee häd gó, ta T'aah häd gó, P'op Hagä
    Do Sahee häd gó.
  lat-VUC: 'euntes ergo docete omnes gentes: baptizantes eos in nomine Patris, et
    Filii, et Spiritus Sancti:'
  ngp-ngp: Waitileni want'hu wose mwe isi zose, muwatende kunda wanamp'hina wangu,
    mkawabatiza kwa zina dya Tate, na dyo Mwana, na dya Muye ywa Mnungu.
  enq-2: Dopana, nyakama pupala, akali tata dupa pitaka nambanya disaipolo jina lao
    pii lamaiyepape. Lamaitala, Takange dokopi, Ikiningi dokopi, Oli Spirita dokopi,
    dutupanya kenge dokonya kaimbu pyatakamai,
  eng-ASVBT: 'Go ye, and make disciples of all the nations, baptizing them into the
    name of the Father and of the Son and of the Holy Spirit:'
  mna-mna: Tana kala ma karao pa lele ta boozomen mi kakam wal ta boozomen ma tiwe
    naŋgaŋ tio. Kakam yok pizin mi kapaata Tamaana, Lutuunu mi Bubuŋana Potomŋana
    zan ise kizin.
  myw-myw: '@see-verse:MAT.028.018'
  sby-sby: Anu lino kamuyani kubantu bamishobo yonse, mwenga mubeyishe babe beshikwiya
    bakame. Mukababatishenga mu lina lya Bata ne mu lina lya Mwana, kayi ne lya Mushimu
    Uswepa.
  sll-sll: I pirere ni yalhobi ari ganba ganba di aulere, i na kebena bani tabin si
    enania. Erere Abe ire, Wang na ire, Kwiang ire dire, haang aine ei tere ha maing
    nir bil tenania.
  yaq-NT: Junuen san eme'e, inim si'ime ka nanau machi yoemratau sajaka, intok inime'e
    nee betana weyemta bem sualne' betchi'bo ameu noknee. Liojta betana intok a' yoemiawata
    intok aapo'ik tu'u jiapsi betana lutu'uriaka, eme'e am bato'owaa sakane.
  uro-uro: Dä soknga mamär iva ngän det sage ama ruvek moe vät ama ivätki bä va ngänit
    säm a rha mä gu mudäsaqongda i ngäni baptais pät a rha na ama rigi nävät ama ngärhipki
    i ama Ngätmamäk dä ama Ngärhoemga dä ama Qloqaqa ama Qumärqumärqa.
  ita-1885: Andate adunque, ed ammaestrate tutti i popoli; battezzandoli nel nome
    del Padre, e del Figliuolo, e dello Spirito Santo;
  muy-muy: Nahkay ti dəgum, humioru ma ana mis ga haɗ ga məlaŋ ni ɗek ti tîgi ndam
    maɗəbay nu. Barum tay àna slimi ga Baba, ga Wur gayaŋ akaba ga *Məsuf Njəlatani.
  kqc-kqc: Mina dada, gagani gagani vene tauri disi nai usi dina vene risi Baba di
    roka, ini Mida di roka ma Vima kikifa di roka dudu babatiso refa.
  tav-tav: To bairi camaja nipetiri poari macanare yʉ ye quetire nare mʉja buio teñarã
    aágarã. Na quena yʉre caapiʉjarã na ãmaro ĩrã na mʉja buio teñarã aágarã. Na caapiʉjaro
    nare mʉja bautisagarã mani Pacʉ cʉ carotiro mena, yʉ, cʉ Macʉ yʉ carotiro mena,
    Dio Espíritu Santo cʉ carotiro mena.
  eng-ULB: Go therefore and make disciples of all the nations. Baptize them into the
    name of the Father, of the Son, and of the Holy Spirit.
  spa-VBL: Así que vayan y hagan discípulos entre la gente de todas las naciones,
    bautizándolos en el nombre del Padre, del Hijo y del Espíritu Santo.
  fra-_FOB: Allez donc et instruisez toutes les nations, les baptisant au nom du Père,
    du Fils et du Saint-Esprit,
  hau-ULB: Sai kuje ku almajirantar da dukan al'ummai. Kuna yi masu baftisma cikin
    sunan Uba da na Da da na Ruhu Mai Tsarki.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ പോയി, സകലജാതികളെയും ശിഷ്യരാക്കുകയും, അവരെ പിതാവിന്റെയും
    പുത്രന്റെയും പരിശുദ്ധാത്മാവിന്റെയും നാമത്തിൽ സ്നാനം കഴിപ്പിക്കുകയും ചെയ്യുവിൻ.
  kkc-kkc: Esiga niba mipoo susuga omapoo debeli odoo susuga mapoo dileso, diayo amapoo
    tei toloso mo hamamee dili odoo dalame, Godeeyo to tekepo takomo di. Egeeseelone
    diba Mayo hu maga, osoloso Owolo mo hu maga, osoloso Dio Tei eyo hu maga diba
    howo olugi.
  lit-lit: Tad eikite ir padarykite mokytiniais visų tautų žmones, krikštydami juos
    vardan Tėvo, ir Sūnaus, ir Šventosios Dvasios,
  urd-GVR: Is lie jāo, tamām qaumoṅ ko shāgird banā kar unheṅ Bāp, Farzand aur Rūhul-quds
    ke nām se baptismā do.
  far-far: Nia ne, mulu ka leka, ma mulu kai famanata wane ki ana fere ki tafau, fua
    kera na wane fafurongo nau ki laugo. Ma mulu kai siuabuda ana satana na Maa, na
    Wele, ma na Anoeru Abu.
  suz-BL: मोपतीके रागीम नेल्‍ल हिरशा, नेल्‍ल जात, थर ङा मुर आन कली आं पर्बमी शेंशा,
    आं नोले खोइक्‍ब शेंसीब सेलीने। आं आफ, परमप्रभु यावे, आ तौ नु परमप्रभु यावे आ सोक्‍त
    आन नेंमी मेको आन कली ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइदीने। मत्ती २४:१४; मर्कूस १६:१५-१६;
    २कोरिन्‍थी ५:२०
  car-NT: Pa'poro kari'na ytandoko iro ke nemeparykon me. Etykatoko me mo'ko jumynano
    ety ta, mo'ko ymunano ety ta, mo'ko Tamusi a'kary ety ta enapa. Emepatoko me moro
    o'to o'waine ywyka'po wara ro iwaito'ko'me.
  amp-amp: Ndnettn kanganko, kmiyakmim wayau fnahkahkomn nanhu disaiperm wayak hta
    fnahtwako. Yak hta hanyhato Bro Yifemri yinem Jisasr ee Bro Nkifrarhu Yafotharoh
    yufampno baftaisim tany hanykfot.
  bht-bht: इस तांई तुसां जाई करी सारियां जातियां दे लोकां जो चेले बणा; कने उना जो
    पिता, पुत्र, कने पबित्र आत्मा दे नाऐ ने बपतिस्मा दीया।
  eng-NOY: Go, and make all nations my disciples, baptizing them into the name of
    the Father, and of the Son, and of the Holy Spirit;
  cub-NT: Que baru jaroivʉ yʉ mʉjare. Buenanʉjara caivʉ ijãravʉcavʉre ji yávaiye méne,
    ne jʉ arãjiyepe aivʉ diede, aru ne d̶arãjiyepe aivʉ ji ʉrõre. Ocoque jã́d̶ovajara
    ina jʉ aivʉre jipacʉ Jʉ̃menijicʉre; aru yʉre, Jʉ̃menijicʉi mácʉre; aru ñai Espíritu
    Santore máre.
  ita-1927: Andate dunque, ammaestrate tutti i popoli, battezzandoli nel nome del
    Padre e del Figliuolo e dello Spirito Santo,
  lww-lww: Sanene, nemligan plan amiu ke narui, vena amiu monar ava e yolai punu ga
    na yomarava nini, amiu monar aurela aimi ave kiau nalogena lala, nap̃a amiu akela
    e kia kiena ne Ata, Narina, a Ninuna Wa,
  ckb-ckb: کەواتە بڕۆن، هەموو نەتەوەکان بکەنە قوتابی، بە ناوی باوک و کوڕ و ڕۆحی پیرۆز
    لە ئاویان هەڵبکێشن،
  nas-nas: 'Teeꞌkoo berira ookara nantoong amutemuuꞌ ning-koo barevare-nupoong deeng-antavereriaing
    aing aaꞌning miring-koo ntong-koo minkiererima meekaꞌantaverererima: tee Mmaꞌ
    eeꞌnoko ning Bauring eeꞌnoko tee Tanuaang Meekung.'
  uvl-uvl: Ke pomalam e hele lange imo, ai ke ala nge hehei pe hana nga kileng lochloch
    ngana nga ich. Ala pe a poia iri ke lek hana mur ia iri. A poia ume nem pe a henune
    iri nga Temene ene pe Tuna pe Opepengpeng.
  eng-BBE: 'Go then, and make disciples of all the nations, giving them baptism in
    the name of the Father and of the Son and of the Holy Spirit:'
  ixl-CNT: Ech tokeꞌ bꞌenojex tu kajay u vatz amlika txꞌavaꞌ. Utz oksataj qꞌu aanima
    niman vetz. Bꞌantaj vautisaar qꞌu niman vetz tibꞌii vunTat, tu vibꞌii u Kꞌaola
    utz, tuchꞌ tibꞌii u Tioxhla Espiiritu.
  xsi-xsi: Mine kala miki kalâ kakura nia nia, aku katu pâri ara panzi tamâta simo
    tâno ndoni, ŋana kinzi ma kalonzi tawana naŋa kâ. Kalilinzi lâ Tama ŋa, aŋga Natu
    ŋa, aŋga Koroani Sapâŋa ŋa.
  crx-NTPO: '''Et huwa lhelhts''un keyoh whut''enne, ''enne ts''iyawh buts''óhdulh
    ''ink''ez si sgha hodul''ehne ubulhts''i. ''UBá ''ink''ez ''uYe'' ''ink''ez Ndoni,
    ndi boozi'' be ''i be too be'' butilh''elh.'
