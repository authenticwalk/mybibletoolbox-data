    paŋdet kabɨno dagoni. Aŋek Dat ae Monji ae Telagɨ Wup uŋun da manon telagɨ pakbi
    soŋ yomni.
  grc-BYZ: πορευθέντες μαθητεύσατε πάντα τὰ ἔθνη, βαπτίζοντες αὐτοὺς εἰς τὸ ὄνομα
    τοῦ Πατρὸς καὶ τοῦ Υἱοῦ καὶ τοῦ Ἁγίου Πνεύματος,
  tbl-NT: Yó gónóm mon, mógów ye do ebè kdéen but tau bè klamangen benwu anì baling
    le tau lemolò do. Bnabtays ye lu hlan ye bè boluy Dwata, yóm Mà tekuy, ne bè boluy
    yóm Ngaen ne bè boluy yóm Tulusen.
  cpc-NT: 'Irootaki nokantantzimiri: Piyaatiro maawoni nampitsi, pinkimisantakaayitairi
    atziripaini, pothotyairo maawoni. Aririka inkimisantayitai, powiinkaayitairi,
    pimpairyagairi Ashitairi, Itomi, iijatzi Tasorintsinkantsi.'
  nhg-NT: Por inu, xeyöcö, hua xequemixtlamachticö giente de noche naciones para ma
    yecö nomachtejcöhua. Xequencuötiequicö tietucöyupa Tajtle, hua de tieConietzi,
    hua de Espíritu Sönto.
  nya-nya: Chifukwa chake, pitani kaphunzitseni anthu a mitundu yonse, ndi kuwabatiza
    mʼdzina la Atate ndi la Mwana ndi la Mzimu Woyera,
  ngu-NT: Yejhua ica, tej, xhuiyan imanyan nochi on tlalticpactli, niman xquinmachtican
    nochimej on tlacamej para yejhuamej no nonomachtijcahuan yesquej. Xquincuatequican
    ican itoca noTajtzin, niman ican itoca on iConetzin, niman ican itocatzin on Espíritu
    Santo.
  kup-kup: Povoz ari sat añarab maporin mañohopeken paru nem gog añarabohar ravohop.
    Tapanen God Papapur Ropur Pul Tinapuz abatavonañ ivoh memeehozei.
  jid-jid: Bika hi ndi ka indji bi gbu ba ba wawuu tie mrli koh mu (bihume). Tie batisma
    bawu nimi nde u tie, ni u vren ni u Tsratsra Brji.
  wmw-wmw: Basi ukani kabila piya, mukawatende wawe wanafunzi wangu, wozeni kwa zina
    ra Baba na Mwana pamoja na Roho Takatifu.
  gmv-GGM: '@see-verse:MAT.028.018'
  ssg-ssg: Aile ape nahih haniwa lawe xux ape aile hasohotua teka seilon kahikahik.
    Baptaisiwa laha hahitake axe tel Tamak Haeu, nga tel Natun ma Holi Spirit.
  zpo-NT: Nal gwa gu lo rese myet, xaa nzhi dubse lo yizhyo, nu ble gu zee gak re
    xaa xaa seed lo na, nu bchubnis gu xaa kwaan yalnabeyy cheen Xuz na, nu kwaan
    yalnabeyy cheen na, xaa nak xgann Xaa, nu kwaan yalnabeyy cheen Mbi Naban cheen
    Dios.
  poy-poy: Su mgendi kwa wantu wa makabila goseri kila pahala na muwatendi waweri
    wafundwa wangu, muwabatizi mulitawu lya Tati na Mwana na Rohu Mnanagala,
  qwh-NT: Tsemi qamcunata cachayaq jinantin nasioncunapa ewar, noqaman creyicuyänanpaq
    nunacunata willapäyänequipaq, y creyicoq caqtana bautisayanqui Dios Yayapa, Tsurin
    Jesucristupa y Santu Espiritupa jutincho.
  gaw-gaw: amunu ag gona, wan atu ohp̱anu danab ah hep̱eg, dahilad ip̱uniṯak awak
    danab ah daap̱eg, ag Mama onigp̱a, Nug Beḵa onigp̱a amu Kayak Ouḏi onigp̱a layaṯeg!
  nca-nca: Ŋunde ŋuro ye toŋeya uni wini soso yorika neneŋo iŋo-iŋo rewero uniparene
    ti. Ŋunde tiqo, Awa owímo, Naŋuní owímo ko Yuqa Surumímboro owímo sono re yunoyi
    qembe.
  zpz-NTPP: Gua der lo dela mbecy nu yuꞌ dutuub la gyishlombecy, nunu gyicy der nu
    gyac dey mbecy nu rsyaꞌ lo̱. Nunu briic der nu zu nis dey par nu gabe nu nac nu
    dey Ñgyoozh uz den, nunu par nu gabe nu nac nu dey ya̱ iꞌñ mi, nunu par nu gabe
    nu nac nu dey Espiriit Yon nim.
  mkj-mkj: 'Doari, kamwai alwe wija ohroj padahkihoang sohn wei kan ohroj; pwa irai
    en wiahla Noai sohnpadahk: poapdaijihla irai in oadoan Koahs Jahm apel Nah apel
    Ngen Joarwi.'
  zac-NT: Gulë tsa guëdubi naciuni. Gulë bëꞌnë lëꞌë rall shmëna. Gulë bëchuꞌbë nisë
    lëꞌë rall iurë rialdí lduꞌu rall shtiꞌdza. Gulë bëchuꞌbë nisë lëꞌë rall por lë
    shtënë Dadë Dios, nu por lëa, nu por Espíritu Santo.
  kyg-kyg: Namiꞌniyaꞌmofeꞌmo utapa muki alu nofi alu nofi vayaꞌmo alitapa apaya malegeꞌapao
    geꞌnimo afisaya vayaꞌmo hamaleyo. Hamalesagetapaeꞌmo Afoꞌnimo agiꞌaletinagi mafaꞌneꞌamoꞌna
    nagiꞌniletinagi aote Aunemeꞌamo agiꞌaletinagi hutapa ani faletapa apateyo.
  kmk-kmk: Isunga ikayu utdan losana tagu’t tun lubung ot tudtuduwan yu dida dalapnu
    mambalin da un disipulus ku. Bunyagon yu dida’t din ngadan Ama, Anak kan Ispiritu
    Santu,
  cao-NT: Jatsi nohiria bo tëquë qui bocata. Ea banahuacanaibo jato amacana. Jahëpa,
    jahuë Baquë, Espíritu Santo, tihi cabá janë́ tsi jato ashimacana.
  bbr-bbr: Keseria, ak omsau sau erekapu potoinai, roasiret ak isan ämän tamarona,
    akan woiaka pirirmoi, isan tamareäim roat sarena, akas pote, Moni nukan enip pak
    Mokoi nukan enip pak Osou Näu nukan enip pakaima, roasiret an jomaraiei.
  inb-inb: Chi­mandami tukui alpa suiu kachai­ki­chita, tukui runa­kunata iacha­chispa
    purin­gapa. Chasaka pai­kuna­pas, nuka­wa­mi tukun­ga­kuna. Pai­kunataka, Taita
    Diuspa, Wam­brapa i Santu Ispi­ri­tupa suti­wa baug­ti­saspa purin­gi­chi.
  hrv-hrv: Pođite dakle i učinite mojim učenicima sve narode krsteći ih u ime Oca
    i Sina i Duha Svetoga
  box-NT: Mi wã́a lɛ́n va hã sìíwà nùpua ɓúenɓúen cɔ̃́n, à vaa wé ɓa lè
    ĩ nì-kenínia. Mi bátízé ɓa o Maá là a Za lè le Dónbeenì Hácírí yèni
    yi.
  ote-NT: Hangue grí maha bá zofohʉ gatho ya ja̱ꞌi núꞌʉ ꞌbʉi ja rá ngʉni ra ximhai
    pa dua nxadi neheꞌʉ, ne xiꞌtshʉꞌʉ de rá thuhu ra Dada, ne de ra Tꞌʉ, ne de ra
    Ma̱ca Nda̱hi.
  wnu-wnu: End ye animurimoum, an munon ginam-ginam isub wuriimbigari wuri gor yonou
    munon yurau burunor. Ende abari Tain unumot ne wonou wau unumot ne Igomurur qau
    unumot wurimaragansiarar.
  zam-NT: 'Nalle'' daa ngue ñibe'' loo gu'': Huàa gu'' loo rye mèn le''n rye nación
    co'' nziri'' dib athu loo izlyo''. Huàa lu'' gu'' loo mèna co'' nac cón chenen
    no bli gu'' le'' mèna gàc xin'' mté''thpe'' daa. No bli gu'' bautizar mèna por
    lèe xuden Diox no por lèen, daa co'' nac xgan'' Diox, no por lèe Xpii Natú'' che''n
    Diox.'
  zyp-NT: Macawtaco va sei la, mingphing vytei khah ka hningzuitu tah va tua my lo.
    Paw le Sawcapaw le Thlawpaw Pathai ming tah baptisma a va cang sá la,
  sey-NT: Ja̱je paꞌina, saijë̱ꞌë, coa siꞌa yejaña pa̱i paꞌi hue̱ꞌñana. Sani yëꞌëre
    yeꞌyecohuaꞌire necaijë̱ꞌë. Ja̱ohuaꞌire Maijaꞌquë mamipi, i̱ mamaquë mamipi, cuiꞌne
    deꞌo joyo mamipi oco docaijë̱ꞌë.
  nvm-nvm: Ijefuon uri ar iror igia vuak nun iji abe e fok kuardiame aferdiaga bu
    una e vuak nun faivo iji rej. Ja aferdiakva ni kege God Asoi ga God Farif ga God
    Kaven ijiebuon if ijia do ruardiaf. Regavo madu jaka vuak nun fok ja rekfuon na
    kuardiainva ijin e nijaidiaga bu igiame ijia keof. Regavo igia faif. Naiji naba
    ja uniakok revo naka tavan bog jana fivake ka tavan radkma ijia kekokno kiain.
  mps-mps: Tama tibaso, dage pelama, tigidali we bidi hani ena wali asobo we bidi
    pedelao. Tama dagego augwali te Aya me Ogwa me Mobo Bidigo nogide baptais mao.
  pab-NT: — Hatyo hiyeta xiyane xaotyakihena tyotya haliti hotyalinai hoka nokoamaniye
    nawenatyasehare tyaonaha maheta. Hoka maika xabatixahenahene Baba nexare kakoa,
    Ityani nexare kakoa, Isekohaliti Waiyexe nexare kakoa.
  llg-llg: De, ei mini sudi bee miu, na, ei musi mafada basa hataholi nusa kala Au
    Tutui Maloleng ia. Ei musi manoli neulalau sala, fo suek ala dadik Au ana nggala.
    Ma ei musi salani sala fo dadik tanda, nae, ala nanambaꞌak so, lo Amak, ma Ndia
    Anan, ma Ndia Dula Dale Malalaon.
  kyf-kyf: A mnɩ laga -dʋdʋ weee -gʋ, a -zɛlɩ -mɔ -nyɩma na 'bɩnɔnya. A batizee wa
    'nyu nya, Dide klaa, 'Yu klaa, we -yɔ Zuzu 'Pʋpa, wa 'ŋnɩ nya.
  tpi-tpi: Olsem na yupela i mas i go mekim olgeta lain manmeri i kamap disaipel bilong
    mi. Na yupela baptaisim ol long nem bilong Papa na bilong Pikinini na bilong Holi
    Spirit.
  mih-NT: Cuahan ndo nacahnu ñuu ñiyɨvɨ, ta zacuaha ndo sii tandɨhɨ ñiyɨvɨ. Zacoo
    ndutya ndo sii ñu sihin zɨvɨ ra Ndyoo Zutu yo ta sihin zɨvɨ Zehe ra ta sihin zɨvɨ
    Tatyi Ii ra Ndyoo.
  qvh-NT: Saymi gamcunata cachä may-say nacionpapis aywar discïpulö cayänanpä pï-maytapis
    yachasiyänayquipä. Chasquicamagcunataga bautizayanqui Taytäpa jutincho, nogapa
    jutëcho y Santu Espiritupa jutincho.
  kms-kms: Pugri bu nungoqi wute tit buagi nde wo, di simbe wundiny ei ni nge gig
    wute ningg ris. Nungoqi ni wuyi nde nyamb pe di wo nde nyamb pe di Ququ Yuwon
    Ye nde nyamb pe wuye wap.
  agn-agn: Panaw amo ig paningan mi tang tanan ang taw ong tanan ang mga nasion ig
    boaten mi tanirang mga sinagpano. Boniagan mi tanira ong aran tang Tatay, ang
    Ana, may ang Ispirito Santo.
  nhi-NT: Ica non, xonyacan ic nouiyan itich nochi in tlalticpactli, ixquimonmachtitin
    maican notlasalohcauan. Ixquimoncuatequican ica nitoocaatzin noTahtzin, uan ica
    nitoocaatzin niConetzin, uan ica nitoocaatzin in Espíritu Santo,
  ttc-NT: Astilji pex waq kxol kyaqil kyijajil xjal twitz tx'o'tx', b'ix inkxik exnaq'tza'
    tzan kyokslan wi'j; b'ix intjaw esi' a' kywi' tuky'i tb'i te Qtat b'ix tuky'i
    nb'i [wetz aj] Tk'wa'al [a'in] b'ix tuky'i tb'i te Txew,
  dan-1931: Går derfor hen og gører alle Folkeslagene til mine Disciple, idet I døbe
    dem til Faderens og Sønnens og den Helligånds Navn,
  kwj-kwj: O keke ma ku ini ele himiyama hurahama ni ai himache hinga ma ku rata.
    Wosini Yapai hi ti, Che hi ti, e, Gotri Himamwale hi ti, ele hi wuhi ki uku ti
    ma wunu ku yasi.
  vie-OVCB: Vậy, các con hãy đi dìu dắt tất cả các dân tộc làm môn đệ Ta, làm báp-tem
    cho họ nhân danh Cha, Con, và Chúa Thánh Linh,
  kze-kze: pó'a mindáyave'a amápa'-marava'a kesáái simátíma'mae nááíyasa kesí kwaási-i'a
    ésa kesivowé kemá kwenááninkowe kwenamankóé tarúmai máyaiya'a kentáásúwíka'a nombá
    pétinke'a
  mpj-mpj: Yuu, nyinanirna-nyurrampa maaja, karna-nyurranya yiyarnin. Yankuranyurra
    yinta kujarra yintakarti. Ka-jananyanyurra wangka ngayumili nintipungku martukajangka
    yarnngangka. Yiipiya kulilkuka ngayumili walyjarriku, kayila-jananyanyurra jarrpajunamalpa
    kalyungka. Jampa-jananyanyurra jarrpajunku kalyungka, wajalkunyurra jilanya, ‘Nyuntumili
    maaja maju nyinani, yini jilanya Mama ngarnawarrapurluka, palunga yini kujupa
    Mamamili kaja, palunga yini kujupa, Mamamili Kuurti.’
  lbk-lbk: Engkayo et mampay isnan katakhotakho isnan am-in ay ili isnan lofong, ta
    enfalinenyo chaicha ay disipolosko. Fonyakhanyo chaicha isnan ngachan Dios Ama,
    Dios Anak ya nan Ispirito Santo.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe, na̱jkxta miits toꞌk it toꞌk naxviijn je̱tseꞌe je̱ jayu
    xyakvimpijttinit a̱ts je̱ nꞌixpa̱jkpata̱jkta, je̱tseꞌe xyakna̱pé̱ttat je̱ Dios
    Teeꞌ ka̱jx, a̱ts, je̱ꞌe̱ je̱ yꞌOnu̱k ka̱jx, je̱ts je̱ Espíritu Santo ka̱jx,
  bzh-bzh: Om ham na gwevonġ mehönon pin denatu sa hur maluh los avëh. Lob ham jipek
    sir jaḳ Ama arë, geNalu arë, bAnon Vabuung arë.
  guj-2017: એ માટે તમે જઈને સર્વ દેશનાઓને શિષ્ય બનાવો; પિતા તથા પુત્ર તથા પવિત્ર આત્માને
    નામે તેઓને બાપ્તિસ્મા આપતા જાઓ.
  jvn-NT: Mulané, kana pada budala, bangsa-bangsa nang sak lumahé bumi diparani kabèh
    lan didadèkké muridku. Pada dibaptis ing jenengé Gusti Allah Bapaké, Anaké lan
    Roh Sutyi.
  byr-byr: Sarevɨdaaꞌnyɨ sarɨmɨ Kwaaka davakɨya ajɨmya pɨnɨngɨyara nɨmɨre nyɨmɨdɨdɨvɨsara
    yɨmaꞌnɨpɨꞌdeꞌna duthaawila! Nɨmwalyɨ Gawaalɨvaangeinyɨjɨ Kurya Tewaanyalyɨ sainaavɨre
    yayavɨ aꞌmweraavɨ aalyavɨ bavɨtaazɨya jideihɨlyɨ.
  ian-ian: Kan kwondu ngwuk kat kwiwun mala klalaa ngepma ngepma aywaa yigiyangwuk.
    Wuna nyaekna sɨ waga wuna sɨ waga wuna nyaekna waagana sɨ waga ndi kat ngu yagugiyangwuk.
  hun-hun: Menjetek el azért, tegyetek tanítványokká minden népet, megkeresztelvén
    őket az Atyának, a Fiúnak és a Szentléleknek nevében,
  mcf-NT: Nidaid utsi-utsiec yacno nidshun ëbi tantiaquido icmenuen matses abitedi
    ëmbi chiaid chuibeneta. Adoac ëbi tantiabensho utsibo ismequin acten mentobeneta.
    “Esus tantiabenshun Nuquin Papatsen tantiaquid nec. Nëidbëd Nuquin Papan Mayan
    tabadeque. Utsibo ismenu,” quetanquin aden acten mentobeneta.
  kjs-kjs: Go-rupa pea-le nimimi su raayo-para puma nina disaipel enaalinu-rupa mapiraalepape.
    Go-rupa puma nimimi nimu Gote-na bi-para Sina bi-para Holi Spirit-na bimi kalu-ipa
    meatepape.
  mni-mni: 'Maram aduna nakhoina chattuna phurup pumnamakpu eigi tung-inba semmu:
    Aduga makhoibu Mapa, Machanupa amasung Thawai Asengbagi mingda baptize tou.'
  yad-NT: Ramuni̱tiy jirya̱rupiñumaya̱ datyanuvay ti̱ta̱ju̱ nijya̱nvamyu, rirya̱tidye
    vicha̱siy rachiityari̱vay. Jirya̱ji̱tyanutaniy variy Ju̱denu jtyamu riy, Sadenu
    jtyamu jarye, Su̱ntu jtyamu jarye risa̱ju̱.
  mxb-NT: Sa̱ꞌá ño̱ó kuaꞌán ndo̱ dánaꞌa̱ ndo̱ no̱ó ña̱yuu ndéi ndidaá ñoo ñóꞌo ñayuú
    yóꞌo saꞌa̱ yúꞌu̱, dá ná kakuu na kuendá yuꞌu̱. Ta dákodo̱ ndúta̱ ndo̱ ná xíꞌín
    kuu̱ tatá Ndios, xíꞌín kuu̱ de̱ꞌe na, xíꞌín kuu̱ Espíritu ii̱,
  pon-2006A: 'Kumwail eri kohwei wasa koaros oh padahkihong tohn wehi kan koaros;
    pwe re en wiahla nei tohnpadahk: papidaisihirailla ni mwaren Sahm oh Sapwellime
    oh Ngehn Sarawi,'
  maq-NT: Ngatsë rë ngahñu vëhë ne, tsingátju nuju ne, tangun jinguyëjë rë nandya
    ngasunhndë, cuinújun cojo xuta jan cojo sa xi cuisehen me ladu naha. Catiseyanangui
    ñihi rë Nina Nahmi, cojo ñihi naha, Quihndi rë Nina, cojo ñihi rë Hasen rë Nina
    hora xi xtenda me.
  hto-hto: Ie jira nana énɨemo ite comɨ́nɨmo omoɨ jairi. Afémacɨna cue llófuegamacɨna
    oreri. Afe mei Moo Juzíñamui mámecɨdo, daje izói ie Jitó mámecɨdo, naa ie Ñuera
    Joreño mámecɨdo íaɨoɨna báutizari.
  por-BRBSL: Idee fazei discípulos de todas as nações, batizando-os em nome do Pai
    e do Filho e do Espírito Santo,
  ces-NKB: Proto jděte, dělejte učedníky ze všech národů; křtěte je ve jméno Otce
    i Syna i Ducha Svatého
  cui-cui: Paponare daxita carepaya jiwitha xua daxita nacuantha. Jiwi pacana exande
    xua tana nejume cowʉntsiwa tsane. Daxita pomonae tana nejume cowʉntsiwi pabautisabare.
    Poxonae pabautisabame Taxa pewʉn pawʉn taibare, mataʉtano pana newʉn taibare,
    ponxaein Nacom Pexanton, mataʉtano Nacom pia Pejumope tʉnaxʉ tatsi pawʉn taibare
    xua barapo acoibi wʉnthabe painya paca nepaca yawenaenexa pia peayapusʉ itorobi
    coyenewatha.
  boj-2014: Deqa niŋgi walwelosib sawa sawa kalil keretoqnsibqa tamo uŋgasari naŋgi
    ijo anjam minjre minjre laqniy. Yim naŋgi e daurbqajqa deqa. Niŋgi ijo Abu aqa
    ñam na ti e Qotei aqa Ŋiri ijo segi ñam na ti Mondor Bole aqa ñam na ti naŋgi
    yansnjroqniy.
  eng-OEBUS: Therefore go and make disciples of all the nations, baptizing them in
    the name of the Father, the Son, and the Holy Spirit,
  eri-eri: Onou waha bona, tere ha-ha oruwa la goidu bonade, fai-aita yame disaipel
    heigemu nigagu. Onodu, yaage bisemu nigagu, Jijei unyi langa, Idau unyi langa,
    Hauri Guuni unyi langa.
  aly-aly: Apmer arrpanenh-warl alhenherr-arey, ingkerrenh akalty-anthetyek, rernem
    kwertengerl atyeng-anem anayntetyek. Baptise-emelenherr-arey renh-rnem itna Akngeyek,
    Alerek, Itnweng Rlwartek angkemel.
  wiu-wiu: E ku yatene peyame anukumo yakoa momotono, Agetaine ibinika one mana anu
    ibinika one Epetane Yominine ibinika wedekoa ali atoa ue motokama yamene.
  swe-swe: Gå därför ut och gör lärjungar av alla folk (etniska grupper, folkslag),
    döp (nedsänk, grekiska ’baptizo’) dem i Faderns och Sonens och den helige Andes
    namn. [Namn står i singular.]
  cth-cth: Nangmouh ni cet awh nateh miphun pueng hah ka hnuk kâbang lah coung sak
    awh. Pa, Capa, Kathoung Muitha e min dawk Baptisma poe awh.
  mti-mti: Meoya ye aisiya, aya iyayapan mu at da undag danave wakeyawa mu aigowawa
    ape. Sira Mamawa Usiwa Guwawa iviwa gumbe babataito amuniya.
  pad-NT: Oniani ida arabo hahavi kaija'arini vaibavia avarikhani-ra ohonariavini
    hija. Vara vavani'a bana hida omonina mahija oathi-ra vanaabavini, oipohina vihira
    kaimoni. Va'ora vikana bana adani kodiania vaabono gahinai vanihaki. Va'ora avikanavini
    kamahini vidioni bana ida Deus akadiabi'i onina, vidioni jaboni hida oonina, Deus
    kaisai ohina, vidioni jaboni ida Ma'onahai Jahaki onina mahija Deus kaija'ari
    vihina.
  twi-twi: Enti monkɔ nkɔyɛ amanaman nyinaa mʼasuafo. Mommɔ wɔn asu nhyɛ Agya, Ɔba
    ne Honhom Kronkron din mu,
