verse: MAT.028.018
translations:
  kpx-kpx: Dolodololahage Iesuu abue lohoi namigevei avoe, “Dilavau otogota vatata
    vuvune ke bahata daonu.
  okv-H: Eto Iesu na enana kito puvuto auveto ke einge ena. “Uhu te enda te ta sovera
    tapa amo nau degi ta ikehija
  tbo-tbo: Ega yaka Yesu i nei uyahihi po i paliwelehi i pa, ‘Amau taniwaga atapuna
    hoi yada po hoi hipuli amaka i weleu,
  mal-C: യേശു തന്റെ ശിഷ്യന്മാരുടെ അടുത്തേക്ക് വന്ന്, “സ്വർഗത്തിലും ഭൂമിയിലും സകല അധികാരവും
    എനിക്കു നൽകിയിരിക്കുന്നു.
  grc-SR: Καὶ προσελθὼν ὁ Ἰησοῦς ἐλάλησεν αὐτοῖς, λέγων, Ἐδόθη μοι πᾶσα ἐξουσία ἐν
    οὐρανῷ καὶ ἐπὶ ⸆ γῆς.
  bgc-bgc: यीशु नै उनकै धोरै आकै कह्या, “सुर्ग अर धरती का सारा हक मेरै ताहीं दिया
    गया सै।
  khz-khz: Ne Iesu elaka-kavito, evaikilarato, netiwato, “Palagu na tiavu maparana
    kupai e tanoparai au warau peveniku.
  deu-TKW: 'Und Jesus trat hinzu und sprach zu ihnen: mir ist gegeben alle Gewalt
    im Himmel und auf der Erde.'
  zsr-NT: 'Niꞌr gbiguëꞌë Jesús ga naꞌ nacuꞌë, len rëꞌ lequëꞌ: ―Dios chnudödëꞌ lu naꞌa
    yúguꞌtë yöl‑laꞌ uná bëꞌ yehuaꞌ yubá len luyú ni.'
  lin-lin: 'Yesu apusanaki pene na bango mpe alobaki : — Bokonzi nyonso epesameli
    Ngai, ezala kati na Likolo to na mokili.'
  hns-NT: 'Tab Jiesoe nagietj aaike bolies: „Pieta Parmeswar hamme swarag me aur dhartie
    par sab saktie deis hai.'
  noa-E: 'Mag nʉm ee warag maar aig bëewi maar dʉ̈i iyʉ̈ʉmamua magjim: —Ya mʉ Ayau
    mʉrʉg ʉ̈gtharm khʉʉn dʉ̈ijã iek theeg apinaa mʉig eegarm khʉʉn dʉ̈ijã iek theeg
    apibarmgui ajim.'
  eng-EMTV: And Jesus came and spoke to them, saying, “All authority in heaven and
    on earth has been given to Me.
  mib-NT: 'Te ni quee ya nde nuū de, ni cahān yā jiín de: Je ni jēhe Tátá rī ndɨhɨ
    poder nuū rī jeē ndácu ri jniñu andɨvɨ́ jíín ñáyɨ̄vɨ́.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् खे़ङ्‌हाॽओ त्‍ये़आङ् मे़त्तुसि, “साङ्‌ग्राम्‍पेदाङ्
    नु इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क् युक्‍किन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ
    पिराङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Yesu avahegalili, akavajovela, “Nipewili uhotola woha kunani kwa Chapanga
    na pamulima.
  mmx-mmx: La ne Iesu ga vas saparap nedi la ga lok tidi xeretna, “Moroa gara raba
    vam ia mi lolos axap to vana laxalibet la de xopok at lavatbung menemen.
  cbr-NT: 'Usoquian rabicëxun ca Jesusan a rapasu cuanquin atu cacëxa: —''Ën Papa
    Diosan ca naínuxun ''anan menuxunribi añu ñu carana ''aisa tani a ''ëx cuëëncësa
    oquin ''anun aín cushi ''ë ''inánxa.'
  tee-NT: 'Pus ju acsnich ju Jesús alakmilh chai axak''ala. Alacjuni: ―Iclhinajun
    ju quit''in ju lact''iyan chai ju ani lacat''un.'
  eng-LSV: And having come near, Jesus spoke to them, saying, “All authority in Heaven
    and on earth was given to Me;
  cak-NT: 'Pero raja'' xoka c''a quiq''uin y xu''ij chique: Can ronojel uchuk''a''
    xjach pa nuk''a''; quiri'' chicaj y quiri'' chuka'' we'' chech-ulef.'
  pah-NT: 'A''ero Jesus''ga ruri g̃a pyri katu javo g̃a pe: —Tupana''ga e''i ji ve:
    “Eko ti yvyakotyve''g̃a nduvihavuhuhetero yvagipeve''g̃a nduvihavuhuhetero no.
    Ndepopoaka hete nde g̃a hohe pa,” ei Tupana''ga ji ve, ei Jesus''ga.'
  sja-NT: 'Mãga nɨde Jesús ãra k''ait''a cheji mãik''aapa mãgaji: —Tachi Ak''õrepa
    jõmaweda ne-inaa ɨt''ari nɨ̃bɨ, na p''ek''au eujãde nɨ̃bɨ bɨji mɨ jua ek''ari.'
  xed-xed: 'Ka gavadaghatá Yesu, kaʼa nda həŋ mantsa: «Inda mbraku ta luwa nda ya
    ta haɗik tani ná, vlihavla lu.'
  mks-NT: 'A̱nda̱ já na̱cayati Jesús nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Na̱sa̱ha̱n
    Ndióxi̱ ndée̱ nu̱ú i̱ caja i̱ ña̱ náhnu ndiva̱ha indiví xi̱hín ñuyíví yóho.'
  gfk-S: 'Ma be Jisas ga hanawat hutate ta di, iga tange horek: “Ira dades bakut tuma
    ra mawe ma kira bileng napu, no nugu Mama te ter leise tagu.'
  bmu-bmu: Möpöseim waŋgigetka yeŋgöreŋ kaba kewö jiiga mötket, “Suepkö aka gölmegö
    kukösum pakpak mi Anutunöŋ niŋgiiga nöŋgöreŋ ahöza.
  dgz-dgz: Boge Iesu inamup taue anega wan, “Maman piup kiman amunewa iravi nenen.
  eng-GNV: And Iesus came, and spake vnto them, saying, All power is giuen vnto me,
    in heauen, and in earth.
  zaa-NT: 'Làniana gubiga'' Jesús gùnnie lani iyaba cabi nna rèe: Itute poder chi
    benna Tata Dios látsi'' nàya'' para cu''úbi''a'' ỹiabara'' ą''hua yétsiloyu nna.'
  eng-WEBSTER: And Jesus came, and spoke to them, saying, All power is given to me
    in heaven and upon earth.
  guh-guh: 'Nexata Jesús pijajivi cujirena. Jumaitsi pijajivijavabelia: —Dioso baja
    cajena nevetsiaexana daxitacuene athëbëtatsia, daxita mapanacuajava ataje, taevetsinexa.'
  bon-bon: Yeesu teeme gome tädige, jejemige egä, “Cebine iyeta kokre ituge ceera
    cabucewe je piiyepu gawecewe cabu.
  nhw-BL: 'Huan Jesús technechcahuico huan techilhui: ―Toteco nechmacatoc nochi tlanahuatili
    ipan ilhuicac huan ipan tlaltipactli.'
  swh-ONEN: Yesu akawajia na kusema, “Nimepewa mamlaka yote mbinguni na duniani.
  wbi-wbi: Pepano u Yesu akaveela, akavavuula akati,”U Nguluve amheliile uvutavulilua
    vwoni, kukyanya na pa iisi.
  bba-bba: Yesu bu susi u nɛɛ, wɔllu kɑ tem yiiko kpurowɑ bɑ mɑn wɛ̃.
  eng-KJVCPB: And Jesus came and spake unto them, saying, All power is given unto
    me in heaven and in earth.
  kgk-NT: 'Upe ramo onhemo''agwĩ-ma gwemimbo''e kwéry-gwi ou-vy: —Xe mbopu''aka-ma
    Nhandejáry enterove va''e-rehe, he''i. —Entéro yváy pygwa, entéro ko yvy-py oĩ
    va''e gwive ave oheja xe pogwy-py meme imoĩ-vy, he''i.'
  waj-waj: 'Yisuuva numa mmuakiaaya iya tunoo: Anutuuqo mmuakiaa ngiau mmata mmooriivaara
    dira yaagueeqaivaa vaa ni mivaivee.'
  cpy-cpy: 'Ari ipokapaaki Jesús okaakiini, ikantapaakiri: “Tema othonkaeya ipinkathee-teena
    inkiteki eejatzi kepatsiki.'
  ekk-PKP: 'Jeesus tuli nende ja juurde ja ütles neile: „Kogu võim taevas ja maa peal
    on antud mulle.'
  mpx-mpx: Yeisu i pelinok eliyalil inoke i ba, “Logugui ge gasisi gegewena labulabumwa
    ge panayawiya, iyaka Nam i pem elau.
  wbp-wbp: Jijajiji-jana yanurnu kutulku nyanungu-patuku, manu-jana wangkaja, “Kaaturluju
    milarninjarla Warlalja-Wiri yirrarnu yartarnarri-kirli nyiyarningkijarra-wana
    nguru-nyayirni-wangurla kankarlarra manu walyangka nyampurla.
  luo-luo: Eka Yesu nobiro irgi mowachonegi niya, “Teko duto manie polo kod manie
    piny osemiya.
  nhe-NT: 'Huan Jesús technechcahuico huan techilhui: ―Toteco nechmacatoc nochi tlanahuatili
    ipan elhuicac huan ipan tlaltepactli.'
  aii-aii: 'ܐܬܹ‌ܐ ܠܹܗ ܝܼܫܘܿܥ ܘܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ
    ܐܸܠܝܼ ܟܠܔ ܫܘܼܠܛܵܢܵܐ ܒܫܡܲܝܵܐ ܘܒܐܲܪܥܵܐ. ܕܵܐܟ݂ܝܼ ܕܩܵܡ ܫܲܕܸܪܝܼ ܒܵܒܝܼ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ
    ܐܵܢܵܐ ܫܲܕܘܼܪܵܘܟ݂ܘܿܢ ܝܼܘܸܢ.'
  esk-NT: Jesus-ŋum tikitḷuni uqautiniġai, “Agaayyutim saŋŋiksriññiġaaŋa aŋalataġitlasipḷugich
    qiḷaŋmiittuat nunamiittuatlu.
  msb-msb: Gintulos sinda ni Jesus kag sinabihan, “Ako an ginhatagan san tanan na
    gahom san langit kag san duta.
  cpa-NT: 'Jøng² ca¹ŋó¹ Jesús cøg¹² ja³tiogh³ dsa² héi². Ca¹juúh²dsa: ―Ju²gug¹ jní²
    ma²ca¹dsii¹ ti³ŋieh¹jni hi² jmo³jni héh¹ ta³cøng² ŋi¹juǿi¹, ca¹lah¹ma¹quianh¹³
    jmøi¹guǿi¹.'
  dso-dso: ଜିସୁ ସେମନର୍‌ ଲଗେ ଜାଇ କଇଲା, “ସରଗ୍‌ ଆରି ମଚ୍‌ପୁରର୍‌ ସବୁ ଅଦିକାର୍‌ ମକେ ଦିଆଅଇଲା
    ଆଚେ ।
  meu-meu: Bena Iesu e raka kahira, e hereva henidia, eto, Siahu idoinai guba ai bona
    tanobada ai vada eme henigu.
  yva-NT: Umba Yesus de pararaijo mai, Po raura nanto mai pare, “Injayo Amisye po
    vambunine raunande Rinai indamu ibe akarive no munijo ntiti muno mine vone so
    rai tenambe vintabo.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Niatéd diyakén Nama ko i étanan a kapangyarian
    ta langet éy ta mundua.
  zpm-NT: 'Dzigo wbig me lo zho, rëb me: ―Laa to goṉle nasca naa rnabey. Grëse ncuaaṉe
    no gbaaw, nogaa guidzliuw, ladznia naa psaṉ Pxoz naaw.'
  hix-NT: Àhyakany haxa toy hatà, Txesusu. Onà wyaro nkekon hatà, àwyanye. Royàm yano
    me ehonomnà me xaxa wehxaha, kahe yawon komo yoho rma haxa mak ha, yukryeka hon
    komo xarha yoho rma haxa mak ha, kekon hatà.
  sim-sim: Urik or taha pasir or sihi ormu mbara, �Kwambu os misambi nga lersuwu nga
    toltangrinda Avui Wasilaka angop anin or hawa sir.
  npi-ULB: येशू उनीहरूकहाँ आउनुभयो र उनीहरूसँग बोल्नुभयो र भन्‍नुभयो, “स्वर्ग र पृथ्वीमा
    सबै अधिकार मलाई दिइएको छ ।
  cgc-cgc: Gaprani Jesus i ki danen daw gambal, “Naatag en ta ake na Amay ki yaken
    tanan na uturidad na magdumala ta tanan na naan ta langit daw naan ta kalibutan.
  tim-tim: Akto Yesu enem yeŋân gutmâ kinmâ hin makyeŋgiep, “Anutu Ewenande meme akniŋdo
    hân himbim me wan me wan hârok damunyeŋe akmâ manmâ âgâwian.
  yor-yor: Nígbà náà ni Jesu wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Gbogbo agbára ni ọ̀run
    àti ní ayé ni a ti fi fún mi.
  wos-wos: Jisas yae dé déka duré wa, “God wunika atéfék hambuk dé hwe. Wunika hwendéka
    wuni nyir héfaka akwi néma du retawuni.
  emp-NTPO: 'Maʌ̃ne Jesura ãdjirã caita zeped̶a jarasia: –Ãcõrẽba mʌ̃́a ʌb̶ʌada diasia
    bajãne, naʌ̃ ẽjũãne bid̶a ne jũmada poya erob̶amãrẽã.'
  eng-F35: 'And approaching Jesus asserted to them saying: “All authority in heaven
    and on earth has been given to me.'
  ind-ind: Lalu Yesus mendekati kami dan berkata, “Allah sudah memberikan segala kuasa
    kepada-Ku untuk memerintah semua ciptaan-Nya, baik yang di surga maupun di bumi.
  pes-OPCB: 'آنگاه عیسی جلو آمد و به ایشان فرمود: «تمام اختیارات در آسمان و زمین به
    من داده شده است.'
  mpt-mpt: Yesuse baabenea Gode titilo alukum neta omne kesoa ne abilim ut osa dabalim
    olosa alukum kimaiobe.
  bla-bla: Ki Jesus ito'toax ki ai'sitsĭpsattsiuax, ki an'ĭstsiuax, kŏnau'tŭmapsinni
    spots'im ki ksŏk'kum nit'okoko.
  ssx-ssx: Yesuma꞉ teke pa꞉ta꞉ opolo ipulu iki pa꞉ta꞉ alota꞉ Mo hepeni handeteke hapeke
    wele make do kenke handeteke hapeke wele make Koda꞉ma꞉ I̱ pa꞉ta꞉ ka꞉la꞉me.
  mkl-mkl: Ŋɔi Jesu í sɛkɛɛ si ŋɑ wɑ í ni, yiikoi lele do ti ilɛ fei ɑ̀ nɑm nii.
  gaq-gaq: ଜିସୁ ମେଁ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “କିତଂନେ ଆରି ମଞ୍ଚ୍‌ପୁର୍‌ନେ ସାପା ଅଦିକାର୍
    ଆନେଙ୍ଗ୍ ବିବକେ ।
  gof-RNT: Yesuusi enttako shiiqidi, “Saloninne sa7an maati ubbay taw imettis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନ୍‍କୁତାଃତେ ହିଜୁଃକେଦ୍‌ତେ କାଜିକେଦ୍‌କଆଏ, “ସିର୍ମା ଆଡଃ ଅତେରେୟାଃ
    ସବେନ୍‌ ଆକ୍‌ତେୟାର୍‌ ଆଇଁୟାଃ ତିଃଇରେ ଏମାକାନା,
  gah-gah: 'Lá ikago Izesú nene omo alitoake gakó lo nolimike láa loko limó: Ómasi
    nenémo okulumalímini mikasímini zámuza nene nenikó neme asú onoimóma neve.'
  lcm-lcm: Au na Iesu kamela pataun iria na kala pinipini iria asukang ke, “Kitala
    alis iau ta kitmat ani naka saupai ani keve bil aongos i metekuku na ani kuli
    rina kapa.
  aer-aer: Jesus itneke-werne angathe-irremele angkeke, “Ngkartele ayenge akngakemele
    arrerneke the arne ingkirrenyeke anthurre arntarnte-aretyeke Akngerrepatele-arteke
    anteme alkere akertne nhakwenge uthene apmere ahelhe nhenhenge uthene.
  qvc-NT: 'Chaymi Jisusqa noqaykunaman qemikashpa, kayshina niwarqanllapa: —Tayta
    Dyusqam ancha pudirniyuq kamachikuqta numbrawashqa, syilupi, kay pachapi kamachikunaypaq.'
  tgl-ULB: Pumunta si Jesus sa kanila at nagsalita sa kanila at sinabi, “Ibinigay
    sa akin ang lahat ng kapangyarihan sa langit at sa lupa.
  cbs-NT: 'Jesús nukuki kematan nuku jancha wakin yuikin: —Jawen kushipa ea inankin
    jawada nai anua inun jawada mai anua mekekin en yunukubainxanun En Epan ea Xanen
    Ibu waniki.'
  xtm-NTPP: 'Te Jesús ma, ni jan tu''va ya de, te jiña''a ya: ―‍Jâ ni taa Su''si ma
    ndaka tnu''u ndee tnu''u ndatnu ja tátnuni sa andivi ma ji''in nuu ñu''ú ya.'
  nnq-nnq: Yesu ngaika papipi, ngabalengela, “Mbatite kinala choa kumbengu nu kudunia.
  bao-NT: 'Jesús pea jãa pʉto pee doo, o biro jãare ĩiwi: —Ʉmʉreco Pacʉ, ʉmʉreco tutipʉ
    cãare, ñucã ati yepa cãare, yʉ ca doti niipere yʉre tiicojojãwi.'
  san-ORI: ଯୀଶୁସ୍ତେଷାଂ ସମୀପମାଗତ୍ୟ ୱ୍ୟାହୃତୱାନ୍, ସ୍ୱର୍ଗମେଦିନ୍ୟୋଃ ସର୍ୱ୍ୱାଧିପତିତ୍ୱଭାରୋ
    ମଯ୍ୟର୍ପିତ ଆସ୍ତେ|
  huv-NT: 'Condom Teat Jesús tatüch nejiw, tapiüng: ―Lanüünd najlüy wüx meáwan leaw
    almajlüy ninguiün tiül cielo, at ningüy wüx iüt.'
  otn-NT: 'Pɛ ra̱ Jesús bi guarbʉ ha ''bʉhyø xädi, bi ''yɛ̱mbi̱: ―Nu̱gä, bi̱ n''najhma̱
    cargo ngue ga̱ ma̱nda ma̱hɛ̱ts''i̱ ''nɛ̱ cua ja ra̱ xi̱mhäi.'
  nop-nop: Kaŋ Jesudi yehitubu-dulaaŋ yali indiŋ yeniŋguk, “Bepaŋdi saŋiniŋ hogohogok
    kunum diniŋ be kwet diniŋ u nutok namdapmaguk.
  obo-NT: Na, id porani si Disas kandan woy mid ikahi to, “Id boggoy koddi kos langun
    no kotungud diyot datas to langit woy ka-ay to ampow't ingod.
  cak-ENT: 'Ri Jesús xjel c''a pe quiq''uin richin ntzijon, y xbij c''a cheque: Ronojel
    pa nuk''a'' c''a yin jachon-vi, quiri'' chila'' chicaj y quiri'' chuka'' chere''
    chuvüch ri ruch''ulef. Ronojel c''a ri uchuk''a'' yo''on chuve.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤋᤩᤧᤀᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. “ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱ ᤏᤢ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ
    ᤁᤧᤖᤧᤰ ᤕᤢᤰᤁᤡᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤐᤡᤖᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: 'De nī ntandeē yā nūū dē, de nī ncāhān yā jíín ndá dē: Ja nī ntaji Yāā Dios
    ndihi poder nūū ni jā tatúnī ni inī andiví jíín ñayīví.'
