  peg-peg: ଜମ୍‌ନିବାର୍‌ ୱିସ୍ତି ପାଚେ ସାତ୍‌ଦିନ୍‌ନି ପର୍‌ତୁମ୍‌ ନାଜିଂ ଉଟ୍‌ଲା ହାକାଡ଼େ ମଗ୍‌ଦଲିନି
