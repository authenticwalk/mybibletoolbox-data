  sby-sby: Busuba bwa Sabata ya Bayuda mpobwalapita, Maliya waku Magadala ne Maliya
    naumbi, mumenemene kapacili pashipuluka pasondo, balaya kusula kumanda.
  sll-sll: Ena Sareba haung wai sungure, Sarebir honmil Maria Magdala hong al ire,
