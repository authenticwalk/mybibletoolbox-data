    Maria Magdalena anna mesa solana disanga duka' Maria lao umpetua' liangna Puang
    Yesus.
  rus-SYN: По прошествии же субботы, на рассвете первого дня недели, пришла Мария
    Магдалина и другая Мария посмотреть гроб.
  mbh-mbh: Na nang rialonga i vus, na rulpoalal nge wik aken a nang mukalinga, Maria
    Makdala anga na Maria aininga mun or paini olemi ve aro o thepol vet vuvepun aken.
  bdd-bdd: Sabati mulina gona ꞌiꞌadaleya wiki hauhauna ꞌana sabwelo nugenugetana ꞌoina,
    Meli Magidala maꞌina waliyesa sinaoma galiha sabi boꞌene.
  cbt-NTPO: Chinoto tahuëri piquëran Maria Mactarina, a'na Mariarë' naquëranchin paantapi
    po'mopiquë nicacaiso marë'. Tomio tahuëri tashíramiachin na'pi nanin'pa' pa'sapirinahuë'.
  srn-NT: Fruku mamanten, baka a sabadei, Maria fu Magdala nanga a tra Maria go luku
    a grebi fu Yesus. A ben de a fosi dei fu a wiki.
  cta-NT: Nu loꞌo cua ndye tsa̱ nu ndiꞌi̱ cñaꞌ nguꞌ, cua quixee ti tsa̱ clyo jiꞌi̱
    semana, liꞌ ndyaa María Magdalena loꞌo nu chaca María biꞌ, chaꞌ ntiꞌ nguꞌ ñaꞌa̱
    nguꞌ su nguatsiꞌ jyoꞌo Jesús.
  bqc-SIM: Kã́mabogↄↄ gbɛa, ãsↄ̃anɛnzĩ kↄↄkↄↄ Maliama Madelɛni ń Maliama pãlepio
    gɛ̀ mia gwai.
  tcz-CHONGTHU: Cholngah nikho kichai hapta kipatni jingpi matah in, Mary Magdalene
    le Mary chomnu chu lhan gave ding in apotdoh lhon in ahi.
  mar-mar: मग शब्बाथानंतर आठवड्याचा पहिला दिवस उजडतांच पहाटेस मग्दालीया नगराची मरीया,
    याकोब व योसेफ यांची आई मरीया कबर पाहावयास तेथे गेल्या
  snp-snp: Ena Sabati foli fuli lito salele komu kamenalo ko lenagolido ya Malia Madala
    numudoti ami wena ido lilafo Malia ya mele edamo eba kenaliye, loti aito
  isl-isl: Þegar birti að morgni sunnudagsins fóru María Magdalena og María hin út
    til að líta eftir gröfinni.
  spy-NT: Yu kēērir ꞉kōōrēēt kukookukeeyta ꞉bēsyēētaab *Sabaato, kuwo ꞉Maaryaa nyēbo
    Maktaala ākoo Maaryaa nyiin ake bokoorwaam kochonkaanaa.
  xnn-xnn: Nakwas nan obayada ay Sabado dat omey da Maria Magdalena ya nan esay kangadan
    is Maria isnan naipay-an Jesus isnan wisngit di Domingo.
  mwe-mwe: Likapiteje Lyubha lya Pumulila, lyambape lyubha lya tandubha juma, a Malia
    Magidalena na a Malia bhana bhala, gubhapitengene kulola likabhuli.
  tte-tte: Yudiya ali sabati imwawasi kabo wiki kana kaliyate bagubagunana koina,
    malala kikiuna Meli Magidala me ana waliesa sisulubon silau salai sabi gitaina.
  tcs-tcs: Dat Zuwis Sabatdei i bin pinis nau. Prapa elimoning neksdei, Sandei, Meri
    Magdala ane nada Meri i bin go ausaid po luk da keib.
  hlt-THB: Sabath nyn boeih nawh, khaw khqih nyn ak khuiawh lamma cyk khaw a dai tawm
    ca awh, Meri Magdalene ingkaw ak chang Meri ce phyi ak toek na cet hy nih.
  soq-soq: Sabat walamawa imonemba Sandewa walama pumpu Meri Magdalin ita Meri da
    nata bo nagawa ewapua baiwa antoiena.
  qub-qub: Säbadu jamay junajpa warannin domingu tuta pacha waraycaptin María Magdalena
    jucnin Mariawan ishcan aywaran Jesusta jatishan cajman.
  att-att: Á pappasá na Sabadu, nga ággibannák, á ta alippánnawák na Liggu, minay
    di Maria Maddalena ánna yù tádday nga Maria, sù netanamán ni Apu Kesu, ta ed da
    sinullúnán.
  bki-bki: Legiano Lu barlaka, ana legiano napano binimei iorou, napano be legiano
    moti na sude, bogo napano m̃erenio mijivi, ana Mere na vio Maktala, naljuo Mere
    dolu, abe juo aba ka aial buluvae nene.
  bqp-bqp: Kámmabogↄrↄ gbɛra azumanɛnna zĩ kↄnkↄkↄnkↄ Mariama Magadalɛni kũ Mariama
    pãnde pìio bò ò gɛ̀ɛ mira gwa.
  mcp-mcp: Ja Sábaad nyə a cɔ̧́ yí, ná nə́mə́ mpʉ́mán mpʉ́mán á jwɔ̂w shwɛ́ndɛ mə́
    dʉ́ tɛ́ɛ́d yí, Maríya á Magʉdála bə́ná ŋgwɔ́l Maríya bwə́ á weelya kə nə́ bwə́
    kə́ dʉ́g shwoŋ.
  hat-hat: Lè jou repo a te fin pase, dimanch maten byen bonè, Mari, moun lavil Magdala
    a, ak lòt Mari a te al vizite kavo
  npl-NT: Ijkuak yopanok n sábado ijkuak mosewia n judíos, iwa yotlanestiwalaya n
    domingo, ipewaya n samano, María de Magdala iwa non ok se María owalajkeh okitakoh
    n miketékochtli.
  bgg-bgg: Jew Thung pha Inai idoh, Deobari hamiang hasiang chiu mage shii, Mery Magdalene
    nane gai Mery ne wieng ji riig pha wuii dun,
  eng-TCENT: After the Sabbath, at dawn on the first day of the week, Mary Magdalene
    came to see the tomb along with the other Mary.
  eng-BSB: After the Sabbath, at dawn on the first day of the week, Mary Magdalene
    and the other Mary went to see the tomb.
  cpu-NT: Okanta avisanake kitaite jimakoryaantaitari, aritake kitaitamanake etapiintarori
    kitaite. Ari iyaatamanai María Magdalena otsipatanakaro pashine María amenairo
    tsika ikitaitakeri Jesús.
  san-ASM: ততঃ পৰং ৱিশ্ৰামৱাৰস্য শেষে সপ্তাহপ্ৰথমদিনস্য প্ৰভোতে জাতে মগ্দলীনী মৰিযম্
    অন্যমৰিযম্ চ শ্মশানং দ্ৰষ্টুমাগতা|
  tac-NT: Napu'lige simírasa alué rawé resíbilichi pe kulí rajpé siné che'limechi
    romíkichi, alué María Magalena anilime 'lige uchéchigo bilé María, 'mi ewachi
    simíbale e'nemia.
  eng-WEBPB: Now after the Sabbath, as it began to dawn on the first day of the week,
    Mary Magdalene and the other Mary came to see the tomb.
  gfk-H: Ma no Bung Tagura, no Bung na Sinangeh ga pataam. Ma ra malabungbung tano
    Sade, Maria nong ma Magadalen, dir mauran ga haan wara nasnas no midi.
  viv-viv: Tu sabati higa Satadei a hihegena mala givebutu gilaulauna tafalolo, Meli
    vineMagidala wagakoyona buye hina be tomohuyahuya hinaꞋitana.
  yao-yao: Palyamasile Lyuŵa lya Kupumulila, kuninkucha lyuŵa lyaandanda lya chijuma,
    che Maliamu jwa musi wa ku Magidala ni che Maliamu jwine ŵajawile kukulilola lilembe.
  tgp-tgp: Sabbath mo isoiso, ale mariviti vara i rani na r̃alavuho na Sunday, ale
    Mary Magdalene peresi Mary tinapua atu matea la vano vara la hitea na tapuna.
  auc-NT: Mänïï guëmanguïönæ ïinque go ate wacä tëmäna baquinque ñäö ba ïninque Mäadiya
    Mäagadadënä tönö wacä Mäadiya ïñömö Itota wodido acæte ante gogadaimpa.
  kbc-NT: Naɡ̶a ixomaɡ̶atijo saabado, ja yapacaɡ̶atege nigoi me nakatio domiingo,
    Maria Madalena ajaaɡ̶ajo eledi Maria jiɡ̶igotibeci odalita niɡ̶ijo libegi Jesus.
  bmh-bmh: Imabun ziwas mazicina, umaseu Ban Zobu ebu Magdala uzanan Maria mui, Maria
    tub dual go Yesus nugau ob piabun betemen.
  ctu-BL: Che' bʌ tsa' ñumi jini q'uin che' mi' c'ajob i yo, che' yomix sʌc'an jini
    ñaxan bʌ q'uin ti semana, tsa' majli María ch'oyol bʌ ti Magdala yic'ot jini yambʌ
    María cha'an mi' q'uelob i yotlel ch'ujlelʌl.
  meq-meq: Ma dəba i pat i mazəzukw bo na, pat i luma i sidzew ta mekedœ, Mari i Magədala
    ta Mari neŋgeɗ ti ye mazəbe ka tsəvay.
  noa-H: Jua hʌ̃i k'ëutarr noram, domighed hedp'erre hagt'a k'ĩsu nʌwe María Magdalenaau
    deeum hʌʌi hagjö María ha t'ʌ̃r sĩerr dʌ̈i Jesús hauk'ërtarr jẽbdi haar hoon wëtjim
    haajem.
  alp-NT: Kena tamata Yahudi esi petu pleije elia peneka kai mere miku bebeleti. Maria
    Makdalena kai Maria makete lekwe esi keu selu liane benai rebe esi hnouke Yesuse
    kenare.
  san-VEL: tata.h para.m vi"sraamavaarasya "se.se saptaahaprathamadinasya prabhote
    jaate magdaliinii mariyam anyamariyam ca "sma"saana.m dra.s.tumaagataa|
  kbq-kbq: Hagi mani fruhu kna vagaregeno ese knazupa ame nanterampi, Makdala kumateti
    Maria ene Mariake matimati havega kenaku e'na'e.
  kbh-kbh: Ochnayté chents̈ana, chë inÿe semana bojats̈enté yojtsebínÿana ora, María
    Magdalena y chë inÿe María tbojána cuevëshoye jarrepárama.
  ron-LSB: După Sabat, când a început să se lumineze de ziuă, în prima zi a săptămânii,
    Maria Magdalena și cealaltă Marie au venit să vadă mormântul.
  pon-pon: RAN en japat lao daulier, ni manjan en at en wik, Maria men Makdala, o
    Maria teio ap kodon ududial joujou o.
  nhe-BL: Huan teipa panoc sábado, nopa tonal para ma mosiyajcahuaca. Huan quema aya
    quisayaya tonati ipan domingo nopa achtohui tonal ipan samano, María Magdalena
    huan nopa seyoc María yajque quiitato nopa tlacacahuaya.
  sps-sps: Voun Nainy Fafaatouf tana taa Jiu, tana patsuu na nainy tana Sande tan
    vaamuan nan nainy tana wik, Meri na muiny Magdala ai Meri ito na mesmes kanen,
    naa a tou nak a puts te soon e Jisas.
  wnc-wnc: Siwan yuwatakak tapduk gwenu gwa sandewan kepda kwakawana sande tembana
    siknga Maria Magdala yot gapmane nanaapaat gatu itane tangenaatda enake matmat
    supgapbat kom kanangge kukumayak.
  nmw-S: Yan Sabat i mwao, he wik hana yan dedei hei henanai suwok, Meri Magdala vainiine
    bwaine wana valese si la si kenani haliwage.
  bus-bus: Kámmabogurↄↄ gbɛra Azumanɛngo zĩ kↄngↄ idɛ'idɛ Mariama Magadalɛni kↄ̃n
    Mariama pãnde pìo bↄ̀ wà gàa mira gwa.
  gub-BL: Mytu'u haw 'ar pawire 'ar ipy mehe izi'itahy kury. Mari Matar pe har a'e,
    inugwer Mari a'e no, oho hetekwer umàno ma'e kwer tupawer hexak pà a'e wà.
  imo-imo: Juda imbomanga koro moloringi wali Sabatemu pora nimbe, enonga pulu polopa
    kongono waimu wendo ombaindo kombu tangombai muni lerimu kinye Makdala taun ambo
    Maria kinye, Maria te kinye, pungo Jisasinga onomu noiringi kou angana onomu kanongili
    puringili.
  boj-boj: Yori bati koboonaqa nebeonaq nobqolo ambru Maria Makdala qure qaji wo Maria
    bei wo tigelosib Yesus aqa sub unqajqa gileb.
  eng-DRA: And in the end of the sabbath, when it began to dawn towards the first
    day of the week, came Mary Magdalen and the other Mary, to see the sepulchre.
  knf-knf: Wi unuur wi pnoorfën uţëpuŋ, ţi unuur uŧeek wi kanëm na nfa kub, bi Mariya
    i ubeeka wi Magdala na Mariya natëbanţën kë başë ya pten bhër.
  san-KHM: តតះ បរំ វិឝ្រាមវារស្យ ឝេឞេ សប្តាហប្រថមទិនស្យ ប្រភោតេ ជាតេ មគ្ទលីនី មរិយម៑
    អន្យមរិយម៑ ច ឝ្មឝានំ ទ្រឞ្ដុមាគតា។
  arn-NT: Dew rupalu tati ürkütun antü, fey dew wünlu ti llituelchi antü semana mew,
    Maria Magdalena ka tati kangelu Maria amuy engu ñi pemeafiel tati rüngan lolo.
  zas-NT: Chi gudëd dxej raziiladx ree bejn, bareguiaal chidumingw, María Magdalena
    con stijb bén la gajc Li biquiaa reeman roꞌ baa guin.
  ken-NT: Nywɔbhɛ́ nɛywěmʉɛt bo Israɛl nɛ́fʉɛ́rɛ́ nɔ́kɔ́, María mmɔ̌ ɛtɔk Mágdala
    nɛ María achák, báfú ntɨnywɔp, ɛnɛ́ mbaŋ ábhɨ́kɨ́ re kaŋari ndu bɛrɔŋ bɛyɨŋɨ
    nnɛm Yesu.
