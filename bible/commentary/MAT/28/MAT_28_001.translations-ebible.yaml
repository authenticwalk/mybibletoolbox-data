    ma Maria in met ivakt iva ini lu ama liqi qärakt i sa rha mu ma Jisas aa släqyige
    e.
  ita-1885: ORA, finita la settimana, quando il primo giorno della settimana cominciava
    a schiarire, Maria Maddalena, e l'altra Maria, vennero a vedere il sepolcro.
  muy-muy: Vaɗ *məpəsabana àra àsləkaba, ge miledʉ fat azlərəvaya a vaɗ ga gosku ye
