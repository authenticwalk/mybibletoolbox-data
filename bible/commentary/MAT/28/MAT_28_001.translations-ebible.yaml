verse: MAT.028.001
translations:
  kpx-kpx: Bulau uoholige Sande vavita vae hodohodota Meli Magidaleni isi Meli mole
    keau Iesu vuta elehaho tilu.
  okv-H: Eto jangu indari iji irae enu Sunday iho unga vivihinu Mary Magdalene te
    Mary nei amite Iesu kovea use avo kesi pahuo
  tbo-tbo: Mi Yudeya hai dalabu i kokoe, ma gaogao a iyeta tahatahayana uyahina malatomtom
    kikina Maliya Magadalagei, a waligeha mitehi hi nae ipa kokowaga hina galeya.
  mal-C: ശബ്ബത്തിനുശേഷം, ആഴ്ചയുടെ ആദ്യദിവസം ആരംഭത്തിൽ മഗ്ദലക്കാരി മറിയയും മറ്റേ മറിയയും
    കല്ലറ കാണാൻ പോയി.
  grc-SR: Ὀψὲ δὲ σαββάτων, τῇ ἐπιφωσκούσῃ εἰς μίαν σαββάτων, ἦλθεν Μαρία ἡ Μαγδαληνή,
    καὶ ἡ ἄλλη Μαρία, θεωρῆσαι τὸν τάφον.
  bgc-bgc: आराम कै दुसरे दिन पाच्छै, हफ्तै कै पैहल्ड़े दिन, तड़कै ए तड़कै मगदला कस्बे
    की मरियम अर दुसरी मरियम कब्र नै देखण आई।
  khz-khz: Tapati eaikito mulinai, epetoma toma tovotovonai, amoamo elagani-mamamaawai
    aonai, Maria, Magadala garena, Maria ta goti geagoto, kala kapuna gegitaato.
  deu-TKW: Nach Ablauf des Sabbats aber im Morgengrauen des ersten Wochentages kamen
    Maria von Magdala und die andere Maria, nach dem Grabe zu sehen.
  zsr-NT: Catiꞌ chgdöd dza laꞌy quequëꞌ bönniꞌ judío, len chzaꞌ reníꞌ dza domingo,
    yajyucnu yeru ba queëꞌ Jesús María Magdalena len yetunu María naꞌ.
  lin-lin: Sima na mokolo ya Saba, na tongo-tongo ya mokolo ya liboso ya poso, Mari,
    moto ya mboka Magidala, mpe Mari mosusu bakendeki kotala kunda.
  hns-NT: Sabat ke dien ke baad djab hapta ke pahiela rodj bhail tab Magdaala ke Maria
    aur ekwa Maria gail kabar ke dekhe.
  noa-E: Jua ʉ̈i khëutarr noram, domighed edpherre agtha khĩsu nʉwe María Magdalenaau
    deeum ʉʉi agjö María a thʉ̈r sĩerr dʉ̈i Jesús aukhërtarr jẽbdi aar oon wëtjim
    aajem.
  eng-EMTV: But after the Sabbath, at the dawning toward the first day of the week,
    Mary Magdalene and the other Mary came to see the tomb.
  mib-NT: Te ni yāha quɨvɨ̄ ndétātú un, te ni cundijin quɨvɨ̄ domingo. Te María ñuu
    Magdala jiín ɨnga María un, ní jecondēhé ña nuū ní yɨndūji Jesús.
  lif-NT2: नाःम्‍सिङ्‌ये़न्‍निल्‍ले़ कुदाःन्‍दिक्‍मो, ते़ने़बा ये़न्‍नो खाओःत्ते़र
    पत्‍छे़ल्‍ले़ मरियम मग्‍दलिनिःन् नु वेॽस्‍मा मरियम्‍मिन् ये़सुःन् मे़ने़स्‍सुबा
    इप्‍पुङ्‌ङिन् ओमे़त्‍छे़ पेसिरो॥
  xnj-xnj: Ligono la Kupumulila palamaliki, lukela hamba kucha ligono la Dominika,
    Maliya mkolonjinji wa Magidala na muyaki Maliya yungi yula vahambili kulola litinda
    lila.
  mmx-mmx: Melemu at laaleng kaala, taba umaxantamak at laaleng avot ap mo luik, ne
    Maria Magdalene nedu mi lara ne Maria vetpes bok dugat pas ti ven lamaaut.
  cbr-NT: Anun ñu mëëtima nëtë ñantabuonxa pëcaracëma 'aínshi ca María Magdalena 'imainun
    María itsi anu Jesús mëníocë isi cuantëcëancëxa.
  tee-NT: Pus acsni tapasalh ju anu' avilhchan pa'astacni chai ixt'ajun tuncuntilana'
    ju lhitumincu pus ju Malia amachaka' Magdala chai ju k'antam Malia ta'alh lakts'inin
    junta ixmacnucanta ju Jesús.
  eng-LSV: Now after [the] Sabbaths, it being dawn, toward the first [day] of the
    weeks, Mary the Magdalene came, and the other Mary, to see the grave,
  cak-NT: Y cuando xk'ax yan ri k'ij chi uxlanen, c'a cumaj yan che ri domingo ri
    na'ey k'ij chi ri semana, ri María Magdalena y ri jun chic ixok rubinan chuka'
    María, xebe chuchi' ri jul anchi' mukun-wi can ri Jesús.
  pah-NT: Judeus'g̃a poravykye'yma py'rovo sábado py'rovo iko'ẽ g̃werĩ domingo. A'ea
    rupi Maria Madalenahẽa ruri Mariahẽa pavẽi tihepia ti Jesusva'ea ryvya javo.
  sja-NT: Ɨ̃ipata ewate wãyaap'eda, tomia ewate ta-p'eda weda María Magdalena awaraa
    María ome wãjida Jesús k'ap'ɨa ɨadap'edaamaa iru ak'ɨde.
  xed-xed: Tahula luta Sabat, wurək tgha baɗu Dəmas, ka sliʼafta i Mari makwa ta Magdala
    nda tsa sana Mari ya ka laghu ta kulu.
  mks-NT: Tá sa̱ na̱ya̱ha qui̱vi̱ ndíquehe ndée̱ ná ta na̱ti̱vi inga qui̱ví ita̱a̱n
    já na̱xi̱nu̱ María, ñá ñuu Magdala xi̱hín inga María cán sánde̱hé na̱ nu̱ú na̱chica̱a̱n
    na̱ yiquí cu̱ñu Jesús cán.
  gfk-S: Ma no Bung Taguro, no Bung na Sinangeh, ga pataam. Ma ra mala bungbung tano
    Sade, Maria nong me Magadalen, dur maurana ga hana ura nesnes no midi.
  bmu-bmu: Sabat kendon tatket teköiga Sonda söŋanök wahöta miri giaŋiiga Magdalagö
    Maria aka alaŋi Maria kun yetkön qaksirigö köt köteŋ ekitkö anohot.
  dgz-dgz: Diu pura muga bawarewa wamewa uon tani ewap, woup seni mumaget iragen Meri
    Makdalin ge Meri dawa den dagup yawapen amon.
  eng-GNV: Now in the end of the Sabbath, when the first day of ye weeke began to
    dawne, Marie Magdalene, and the other Marie came to see the sepulchre,
  zaa-NT: Guttè diba tsá sábaduá para tsáni' díla primero tsá qui' semánaá, huía María
    enne' Magdálaá lani attu María huanèl·le' lo bà qui' Jesús.
  eng-WEBSTER: In the end of the sabbath, as it began to dawn towards the first day
    of the week, came Mary Magdalene, and the other Mary to see the sepulcher.
  guh-guh: Judíovi baja penacueraevetsimatacabi itsa verevereca, meravia pitsijavata,
    bajayacunua, ajena matacabi tsarucaponae, María, Magdala tomarapijiva, itsaMaría
    yajava, taeyojopaliabeje Jesús pebuatsiibovajutsijavabelia.
  bon-bon: Sabade bimu me ingwe ca Sande baani te liba seclitige, Mariya Magadala
    cewe magebi piiyepu nuuja Mariya teepi aaclige gape ängrärame.
  nhw-BL: Huan teipa panoc sábado, nopa tonal para ma mosiyajquetzaca. Huan quema
    ayamo quisayaya tonati ipan domingo nopa achtihui tonal ipan semana, María Magdalena
    huan nopa seyoc María yajque quiitatij nopa tecacahuatl.
  swh-ONEN: Baada ya Sabato, alfajiri mapema siku ya kwanza ya juma, Maria Magdalene
    na yule Maria mwingine walikwenda kulitazama kaburi.
  wbi-wbi: Ikighono ikya Sabati kikakila. Lino ye kuhenga, ikighono ikya kwasia mu
    mulungu, u Maliya umhuma mu likaaja ilya Magidala palikimo nu Maliya ujunge vakaluta
    kulola imbiipa.
  bba-bba: Tɔ̃ɔ wɛ̃rɑruɡirun biru, ɑlusumɑ buu sɔ̃nu buru buru yellu, Mɑɑri Mɑdɑlɑɡii
    kɑ Mɑɑri wiɔnɔ bɑ siki te tendem dɑ.
  eng-KJVCPB: In the end of the sabbath, as it began to dawn towards the first day
    of the week, came Mary Magdalene and the other Mary to see the sepulchre.
  kgk-NT: Pytu'uha áry rire, voi ete domingo-py, nako'ẽi vyteri ramo, oho ohexa Hesu
    retekwe renda. Upe-py oho Maria Madalena, Tiago sy ndive.
  waj-waj: Vaidi Yutayaiya kati varira pinaa suaivo taika kiooduu rikiada Sudaaqaki
    suaivo reera kiooduu Makataraa gioonna Mariaavaata ari ferengaivootama Yisuunna
    mmata nnauvaa taara viravai.
  cpy-cpy: Okanta awijanaki kitejeri imakoryaan-teetari, tema kitejeta-manee etapiintawori
    kitejeri. Ananinkanaki María Pankothanthaari-jato eejatzi otsipa María aminiro
    jempe ikiteetakiri Jesús.
  ekk-PKP: Pärast hingamispäeva, nädala esimese päeva koidikul, läksid Maarja Magdaleena
    ja teine Maarja hauda vaatama.
  mpx-mpx: Lan Sabwata i mowasi, yaka wik ana lan houwan elana mweluluga kekeisi hot,
    Meli Magidala yovana alona ge valihina hi na hi kenan salaiya.
  wbp-wbp: Mungalyurru-kari Palyangka, kujalpa wanta kankarlu-jarrinjarni yanu, Miiri
    Makardala-wardingki manu Miiri jinta-kari-pala yanu nyanjaku pirnkiki ngulangka
    kujalu palka Jijaji palinja-warnulku yirrarnu.
  luo-luo: Bangʼ Sabato, kogwen mar odiechiengʼ mokwongo mar juma, Maria ma aa Magdala
    gi Maria machielo nodhi limo liel.
  nhe-NT: Huan teipa panoc sábado, nopa tonal para ma mosiyajcahuaca. Huan quema aya
    quisayaya tonati ipan domingo nopa achtohui tonal ipan samano, María Magdalena
    huan nopa seyoc María yajque quiitato nopa tlacacahuaya.
  aii-aii: ܒܦܪܵܩܬܵ‌ܐ ܕܫܲܒܬܵ‌ܐ ܘܒܙܪܵܩܵܐ ܕܚܲܕ݇ܒܫܵܒܵܐ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ
    ܘܡܲܪܝܲܡ ܐܚܹܪܬܵ‌ܐ ܕܚܵܙܝܼ ܠܩܲܒ݂ܪܵܐ.
  esk-NT: Aquagun minġuiqsiaġvium, qauniuraaġataqtuami sivulliġmi uvluani akunniqsaam,
    Mary Magdalene-ŋumlu atlamlu Mary-m qiñiġiaġniġaak iḷuviq.
  msb-msb: Myintras maaga pa san primero na adlaw san semana pakalipas san Adlaw San
    Pagpahuway, si Maria Magdalena kag san iba pa na Maria nagpakadto sa rulubngan
    agod makita.
  cpa-NT: Jøng² mi³ca¹tsø³jue¹³ jmai³ sa³¹, ta¹ŋih¹³ jmai³ du²mei³¹, ca¹ŋi¹lé² María
    Magdalena quianh¹³ jín³ jan² hio¹³ siáh² tsen² María calah, hi² ca¹ŋi¹jái¹²dsa
    ja³rø²høg¹² hlai³.
  dso-dso: ବିସ୍‌ରାମ୍‌ବାରର୍‌ ଆର୍‌କର୍‌ ଦିନେ, ରଇବାର୍‌ ସାକାଲେ ମଗ୍‌ଦଲିନି ମରିୟମ୍‌ ଆରି ବିନ୍‌
    ମରିୟମ୍‌ ଜିସୁକେ ସଙ୍ଗଇରଇବା କବର୍‌ ଦେକ୍‌ବାର୍‌ ଗାଲାଇ ।
  meu-meu: Dina Helaḡa e ore murinai, daba matana ai, pura dinana gini-gunana ai,
    Maria, hane Magdala, Maria ta ida, gara itana ela.
  yva-NT: Arono masyoto sambaya mewen ti ari Minggu ama awatan ngko dave akane ntipu,
    naije Maria Magdalena me, Maria kaijinta me yurija yo Yesus apa aipapo raen.
  dgc-dgc: Nadid, kélipas no pangilin, a simba dén a amulaldew, éy inumange ti Maria
    Magdalena to lébéng, sakay tu esa a Maria.
  zpm-NT: Zna dze goc dze ne rdziiladz zho lo dziin ga, biini liu, dze ne rsilo zhmal,
    silgaw zie Marí Magdal grop me stib Marí co zieso zho ro baaṉ Jesús.
  hix-NT: Hokano ytxoho yawasàn me rma hak nehxakon hatà. Kokmamye haxa hatà. Sa,
    nenmahye hatà, domenku. Enmahrà ro totxownà hatà, Maryeya komo, Maknara honotho
    rma, esohye xarha, Maryeya rma rha. Txesusu yonamàthàrà yonyxe totxownà hatà.
  sim-sim: Am Sande nirsumbuk si narik Maria yanga Makdalak fehe nga Maria ome las
    nga mawan fri heyekurik frimu ira.
  npi-ULB: अब शबाथको समय सकिनै लाग्दा हप्‍ताको पहिलो दिनको झिसमिसेमा मरियम मग्दलिनी
    र मरियम नाउँ गरेकी अर्की स्‍त्री चिहान हेर्न आए ।
  cgc-cgc: Lambay en Adlaw Ta Pagpuay. Pagsennang nang pa ta adlaw naan ta una na
    adlaw ta duminggo, Maria Magdalena i daw isya pa na Maria giling naan ta lebbengan
    Jesus aged bistaan.
  tim-tim: Akto Sarere bo akto emet hauŋdo Sonda hândâktâk Maria Madala gâtŋe akto
    Maria siâ arekŋe sumângen ariyiat.
  yor-yor: Ní kùtùkùtù òwúrọ̀ ọjọ́ kìn-ín-ní ọ̀sẹ̀, bí ilẹ̀ ti ń mọ́, Maria Magdalene
    àti Maria kejì lọ sí ibojì.
  wos-wos: Judana baka hwa nukwa yindéka Sande ganémbambu nukwa xalenjoka yandéka
    lé Makdalambu yalé takwa Maria, Jems bér Josepna ayiwa Maria wali wungi bér Jisasna
    fusa takandan hafwa xénjoka bér yi.
  emp-NTPO: Ʌ̃nãũbada ewari jõnacarea nabema ewari domianebema ara ʌ̃nadrʌbʌrʌd̶e
    Maria Magdalenada, dewarabema Maria sid̶a Jesu tʌb̶ariped̶ad̶amaa acʌd̶e wãsid̶aa.
  eng-F35: Now after the Sabbath, at the dawning of the first day of the week, Mary
    Magdalene, and the other Mary, came to see the tomb.
  ind-ind: Sesudah lewat hari Sabat, pagi-pagi sekali pada hari Minggu, Maria (yang
    dari kampung Magdala) dan Maria yang lain itu pergi melihat kuburan Yesus.
  pes-OPCB: بعد از شَبّات، صبح زود روز یکشنبه، مریم مجدلیه و آن مریم دیگر به سر قبر
    رفتند.
  mpt-mpt: Gode singkalin amo blimano sonoma Sande boman tebua Maliao Magdala bib
    ulak ote eka Maliao Yemse Yosebe i dab i biemo tenaniba Yesuse gloutemo watemomo
    geniba tetemiba
  bla-bla: ISSĬK'SĬSTSIKUYII ksĭstsiku'i otai'ksiuosaie, otaumŭtŭpapinŏk'kusaie ĭssĭk'atoiksĭstsikui,
    Mary Magdalene ki stsĭk'i Mary itoto'iau mŏks'ĭniĭsau ake'nimani.
  ssx-ssx: Mo Diu wanda꞉halina꞉ hoto pitu haemeke nate (Sa꞉ta꞉de) paeyeketa꞉ mo Sande
    da siki panake ka꞉la꞉ polo haena꞉ hande Ma꞉kadala wanda꞉ Meti make Meti ma꞉nda꞉
    yaapoma꞉ mo hande Yesu hoiyeke lapa꞉ toopi apa꞉nda꞉ handuluekema꞉ mo lapa꞉ teke
    pa꞉ta꞉ opolo pu alu pitolo haena꞉ta꞉
  mkl-mkl: Iyi ɑjɔi kusĩmiu í lɔ, ɑjɔ ɑmɑɑzumɑ dɑɑdɑɑkɔ Mɑɑri inɛi Mɑdɑlɑu do Mɑɑri
    iyi ihɔ̃ ɑ̀ bɔ bɑlɛu ku cɔ.
  gaq-gaq: ପୁଣ୍ଡେନେ ଦିନା ମାର୍‌ତଡ଼େ ସାନ୍ତାନେ ଞ୍ଜିର୍‍ ଞ୍ଜିର୍‌ନୁଗ୍ ମଗ୍‌ଦଲୀନି ମରିୟମ୍ ଆରି
    ବିନ୍ ମରିୟମ୍ ରାଚ୍ୟା କେନ୍‍ସା ୱେକେ ।
  gof-RNT: Sambbaati aadhdhin Wogga wode wontta guura, Magdela Mayraamanne hankko
    Mayraama Yesuusi moogettida gonggoluwa be7anaw bidosona.
  unx-unx: ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ ତାୟମ୍‌ତେ, ଏତଆର୍‌ ହୁଲାଙ୍ଗ୍‌ ସେତାଃ ଇଦାନ୍‌ରେ ମାଗ୍‌ଦାଲିନି
    ମାରିୟାମ୍‌ ଆଡଃ ଏଟାଃ ମାରିୟାମ୍‌ ତପାଗାଡ଼ା ଠାୟାଦ୍‌ତେ ନେନେଲ୍‌ତେକିନ୍‌ ସେନଃୟାନା ।
  gah-gah: Holisi gamena asú okago, Sategú neteká ho itinogo noigo, Magatala numutotí
    vená Maliá itó Maliá makómagi gonosi galema ániganigi vasimó.
  lcm-lcm: Si no i tangat si taun tanginang e mung i taun i atailai, ri Maria Magdalene
    ve mang Maria ang kilongla pasal sian arai ani mopong ang.
  aer-aer: Ingweleme arrpenhele anteme, Arlte Apurrke Jew areye-kenhenge interte,
    uterne-arle arratekenge, Mary Magdala-arenye uthene Mary arrpenhe uthene inteye-werne
    aretyeke alherreke.
  qvc-NT: Chay samana diya pasaptin, dumingu yaqqana achikyaptinmi, chay Marya Magdalamanda
    kaq tukayan Maryawan rirqanllapa Jisus pambakashqanman rikaq.
  tgl-ULB: Nang matapos na ang araw ng Pamamahinga at magsimulang magbukang liwayway
    sa unang araw ng linggo, si Maria Magdalena at ang isa pang Maria ay pumunta upang
    tingnan ang libingan.
  cbs-NT: Janua ma sábado juindukunti binukainaya penai taeaya domingotian María Magdalena
    inun María betsa maiwashinabu anu buxun
  xtm-NTPP: Te nuu jâ ni ya'a kivi ni tatnuni Su'si ma ja ma jin satniñu ñayii ma,
    te nuu ve ndii kivi kéja'a smana ma, ni jan koo María Magdalena ma, ji'in in‑ka
    ña'a nani María ma, kuan koto ña yavi yinee Jesús ma.
  nnq-nnq: Kuboka pi Lichoba li Kupomolela, papipi nu kuche gi lichoba lya jumapili,
    Maliamu Magidalena na Maliamu jonge ngabajendanga kulola likabuli lela.
  bao-NT: Yerijãarica rʉmʉ jiro macã rʉmʉ ape semana ca nii jʉori rʉmʉ ca boe doori
    rʉmʉre, meepʉacã María Magdalena, to biri apeo María, maja opepʉ ĩarã waacoaupa.
  san-ORI: ତତଃ ପରଂ ୱିଶ୍ରାମୱାରସ୍ୟ ଶେଷେ ସପ୍ତାହପ୍ରଥମଦିନସ୍ୟ ପ୍ରଭୋତେ ଜାତେ ମଗ୍ଦଲୀନୀ ମରିଯମ୍
    ଅନ୍ୟମରିଯମ୍ ଚ ଶ୍ମଶାନଂ ଦ୍ରଷ୍ଟୁମାଗତା|
  huv-NT: Wüx lamong aaga nüt axoodaran, larraw tiüt amb alinoic nüt, aag ayaj amelich
    seman; quiaj tambüw majawüw oxiüt a María Magdalena maquiiüb alinop María.
  otn-NT: Nu̱'a̱ ra̱ pa ngue ra̱ ts'äya ya bi thogui. Mi̱ hyaxa̱ ndomingo rá̱ mʉdi
    ra̱ pa ngue ra̱ semana. Nu̱na̱ ra̱ Ma̱ya ra̱ mmɛ̱ngu̱ Magdala co 'nɛ̱'a̱ ma̱n'na
    ra̱ Ma̱ya bi̱ ma ngue bá̱ nu̱ ra̱ panteón.
  nop-nop: Sabat nai dapmaune Sonda foloŋ haniŋ timiŋ helehelede Maliya Madalaniŋ
    eŋ Maliya noli adi Jesu kamegiŋ u kade ugumuk.
  obo-NT: Na, to sollom poron oraroy to allow't Linggu nopongnga iddos Allow't Kod-imolloy,
    mid undiyon si Maria no toho Magdala woy dos sokkad pa no Maria amoy'd ontong
    taddot lovongngan.
  cak-ENT: Y tok c'unük chic ri k'ij richin uxlanen, cumaj saker yan chin ri domingo
