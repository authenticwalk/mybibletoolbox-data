  npl-NT: Sannima chikawak otlalólinki, porke se iángel Toteko Dios owaltemok de ilwikak,
    iwa okalakito kan miketékochtli, okaachi n tetl non ika otentsaktoka iwa ipan
    omotlali.
  bgg-bgg: Humblo thiichiih shii sajid boh jia sham ruii; Ithong pha hamangkhliie
    jia hamangkhung re-è thiichiih shii wuii thog ne, lubao ji hong ne thiichiih shii
    dug dun.
  eng-TCENT: And behold, there was a great earthquake, for an angel of the Lord descended
    from heaven and came and rolled away the stone from the entrance and sat on it.
  eng-BSB: Suddenly there was a great earthquake, for an angel of the Lord descended
    from heaven, rolled away the stone, and sat on it.
  cpu-NT: Ari onikanakari shintsiini kipatsi, tema jayiitapaakitzi inkiteveri maninkariite
    jotanampyaapaakero mapi jashitantaveetarori omoro, isaikantapaakaro.
  san-ASM: তদা মহান্ ভূকম্পোঽভৱৎ; পৰমেশ্ৱৰীযদূতঃ স্ৱৰ্গাদৱৰুহ্য শ্মশানদ্ৱাৰাৎ পাষাণমপসাৰ্য্য
    তদুপৰ্য্যুপৱিৱেশ|
  tac-NT: '''Lige yati neraga nokale gawí. ''Lige bilé santo ánjeli Onorúgame ''yuga
    nóchame re''kínale ''pákana rewagáchika, ''lige alé ewachi sebasa ''ma bujele
    rejté alé yochi ajtígame, ''lige amoba rejtechi asíbale.'
  eng-WEBPB: Behold, there was a great earthquake, for an angel of the Lord descended
    from the sky and came and rolled away the stone from the door and sat on it.
  gfk-H: Io, ma tiga kamana kunakunar ga hanuat kanong tiga angelo gar tano Watong
    ga hansur maram ra mawai, gaam hanuat tano midi, gaam pulek sei no haat ma gaam
    kis korai taar um tana.
  viv-viv: Ada auheꞋama babi giliꞋuliꞋu lakahina, au Kaiwabu yana tovenuwaꞋata lobameya
    gihobuꞋela kabala giveꞋawawana be tabone gihiyoto.
  yao-yao: Chisisimuchile chakopochele chindendemesi chachikulungwa cha chilambo,
    katumetume jwa kwinani jwa Ambuje ŵatulwiche kutyochela kwinani, ŵaligalambwile
    liganga lila ni kutamila.
  tgp-tgp: Vahatea purongo mihi tavera matea mo vili na jara, ale angelo non Moli
    God matea mo sevuti na tuka. Mo kuresi nar̃ihi vatu atu, ale mo lo sakele aulu
    hinia.
  auc-NT: Awënë Wængonguï anquedo do wææ̈ pöninque edæ dicabo wëä godö oo wi æ̈nocantapa.
    Ayæ̈ goinque nanguï ocæ ocæ cætimpa. Anquedo ïñömö dicaboga tæ̈ contacantapa.
  kbc-NT: Maleediɡ̶icotibeci, jonaɡ̶a datalale iiɡ̶o, leeɡ̶odi niaanjo Ǥoniotagodi
    Aneotedoɡ̶oji me dinikatini, odaa ja noɡ̶atice naɡ̶ajo wetiɡ̶a nelegi ane noxoco
    niɡ̶ijo lawimaɡ̶ajegi-wetiɡ̶a aneitice lolaadi Jesus, odaa ica aanjo ja nicoteloco
    naɡ̶ajo wetiɡ̶a.
  bmh-bmh: Pigai mim banou zuna, Uwait Ban nugau tibur tub Mesgai utei noimai, aitabag
    banou ob ogusau tapelai memen ebuan ilacil betei maimai, go go ebu hoboi dareun.
  ctu-BL: Awilan, tsʌts tsa' ñumi i yujquel lum, come i yángel lac Yum tsa' jubi tilel
    ti panchan. Tsi' selc'u loq'uel jini xajlel jini ángel. Ya' tsa' buchle ti' pam
    xajlel.
  meq-meq: Tə ndisl naha kwayaŋŋa na, dala a ɓəl haladzay dzekiɓ dzekiɓ hərwi gawla
    i Mbəlom a mbəzlaw mə mbəlom, a yaw a bədəŋgwal beber abəra ka tsəvay, toŋ a ndza
    faya.
  noa-H: Mag nʌm hee Hẽwandam chog hʌ̃gt'armua bëewi mag mokpör chi jẽbdi hee joot'ʌ
    sĩerr chaaug pʌrëubapäaiwai hʌʌur t'eega duuijim. Mag chi mok chaaug pʌrëupʌ̈iwia
    warag hag hʌ̃r hoo sim hooimajierram haajem.
  alp-NT: 'Kena mere isu elake eono sosoli: mere le Tuhane Eni malekate irulu bei
    ndete surga eleki ilololike batu elake rebe me liane benaije esi nanaije. Eleki
    malekate mere irue kena batu mere.'
  san-VEL: tadaa mahaan bhuukampo.abhavat; parame"svariiyaduuta.h svargaadavaruhya
    "sma"saanadvaaraat paa.saa.namapasaaryya taduparyyupavive"sa|
  kbq-kbq: Ame huno tusi'a imikrefa erine, na'ankure Ramofo ankeromo monafinti eramino
    matite runkani re'naza have eme revahe hugantu atreno ana agofetu manine.
  kbh-kbh: Ndeolpe fshantse tojanangmë́mana, er Bëngbe Bëtsabe canÿe ángel celocana
    tojántsma, chë cuevëshoye tojanobeconá, chë atamiana ndëts̈bé tojtsanjuaná y chiñe
    tojanótbema.
  ron-LSB: Și iată că s-a făcut un cutremur mare, căci un înger al Domnului s-a coborât
    din cer și a venit și a rostogolit piatra de la ușă și a șezut pe ea.
  pon-pon: A kilan, jap rereda kaualap, pwe tounlan en Kaun amen, pwaradido jan nanlan
    o katapur jan takai o, ap kaipokedi on poa,
  nhe-BL: Huan quema itztoyaj ipan ojtli, chicahuac mojmolini tlaltepactli pampa se
    ielhuicac ejca Toteco hualtemoc tlen elhuicac, huan quiijcueni nopa hueyi tetl
    huan ipan mosehui.
  sps-sps: Sen tsun ana nuu na parits fiisok gunainy to na pan; ana morena tana Tsunaun
    of mito peto poo fi me Gormirmir fakukuur ravainy to na fats ana ya gum enato.
  wnc-wnc: Kuwawat ngana miyamunu buyambam siwan Anututane angelata enane sikngaatangga
    epu sup gwen ikotakweke wagwene engatangan pukwikut.
  nmw-S: Habeto mwaniknik lahine i youmate. Guyau wana anelose hotiya i sehudi he
    bulubulu i la he haliwage, i pulim yok pak ge i tuwodau he pwatane.
  bus-bus: Ben tↄↄtɛ nìgãnigã gbãngbãn, zaakɛ Dii malaika ke bↄ̀ musu, à mↄ̀ à
    gbɛ̀ pì gbegere pà à gùo mira lɛ́amɛ, ben à vɛ̃̀ɛa.
  gub-BL: Tàrityka'i ywy uryryryryz a'e kury. Tupàn heko haw pe har wezyw ywak wi
    a'e kury. Umunyryk kar itahu uken wi a'e. Wapyk in itahu 'aromo.
  imo-imo: Awilimunga mulu kombuna ensel te mainye orumu kinye mai parambala paa enge
    nili tepa terimu. Enselemuni omba kou angana pumbe kou anga kerepulumu pipi tiringi
    koumu wendo lipe perelemarele mepa pumbe noipe akuna ola molorumu.
  boj-boj: Naŋgi gileqnabqa Tamo Koba aqa laŋ aŋgro bei a laŋ goge na aisiqa meniŋ
    kobaquja sub me getentesoqnej qaji di belbeltosiq qalaq di atsiqa meniŋ quraq
    di awesoqnej. Awesonaqa mimiŋ kobaquja dej.
  eng-DRA: And behold there was a great earthquake. For an angel of the Lord descended
    from heaven, and coming, rolled back the stone, and sat upon it.
  knf-knf: Ţi dko mënţ, kë mboş manşë şinţar maakan, kë uwanjuŧ uloŋ wi Ajugun uşë
    walnaana baţi abi akël plaak aşë ţo ţi pa.
  san-KHM: តទា មហាន៑ ភូកម្បោៜភវត៑; បរមេឝ្វរីយទូតះ ស្វគ៌ាទវរុហ្យ ឝ្មឝានទ្វារាត៑ បាឞាណមបសាយ៌្យ
    តទុបយ៌្យុបវិវេឝ។
  arn-NT: Müchay müten müley kiñe fütra nüyün mapu mew kiñe werken püllü am nagpalu
    ta wenu mapu. Fey fülpalu tati rüngan lolo mew, famentufi tati takulekechi kura,
    fey ka anükünuwi tati kura mew.
  zas-NT: Dxel biꞌt tijb xudoxh, guial biguiajt tijb xianjl Dios diizd xanyabaa, dxel
    bibig anjl guin roꞌ baa guin biquiedaman guiaj nayaaw roꞌn, zianz gurejman guijcan.
  ken-NT: Ɛ́fákárí bɛ́ ángɛl Mandɛm áfú amfay ásɛ̀p amɨk, abɨŋɨri ntay afɛrɛ
    anyǔnnɛm, achɔkɔ arɛ́.
