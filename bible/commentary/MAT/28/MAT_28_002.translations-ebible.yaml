verse: MAT.028.002
translations:
  kpx-kpx: Isi tialeau keve velehovosege solekavesite hamu balugatahou hatunu. Ige
    Kosive anelu moleu otogomo dobai lohoale mune ke evovoai mai mamoi ke golomo ugulamoi
    ua.
  okv-H: Bada ta Anera uhu ta eto veto koro jigito aherekihinu enda titira unu koro
    ahone ta pambunu hamo ta arumbena.
  tbo-tbo: Ma guhuguhu baneina i gelete, naka Guyau a tu winoyanoya gehouna yadei
    i hopu mai po kokowaga matenanei gaima i buileya ma u tepana i tugula.
  mal-C: അപ്പോൾ, കർത്താവിന്റെ ഒരു ദൂതൻ സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവന്നതിനാൽ അതിശക്തമായ
    ഒരു ഭൂകമ്പം ഉണ്ടായി. ദൈവദൂതൻ വന്ന് ആ വലിയ കല്ല് ഉരുട്ടിമാറ്റി അതിന്മേൽ ഇരുന്നു.
  grc-SR: Καὶ ἰδού, σεισμὸς ἐγένετο μέγας· ἄγγελος γὰρ κυρίου καταβὰς ἐξ οὐρανοῦ,
    ⸆ προσελθὼν ἀπεκύλισεν τὸν λίθον ⸋ἀπὸ τῆς θύρας,⸌ καὶ ἐκάθητο ἐπάνω αὐτοῦ.
  bgc-bgc: अर देक्खो, एक बड्ड़ा हाल्लण आया, क्यूँके प्रभु का सुर्गदूत सुर्ग तै उतरया
    अर धोरै आकै उसनै पत्थर ताहीं गिरड़या दिया, अर उसपै बैठग्या।
  khz-khz: Atirau na tanokepo kamuna ekwarato, kwalana Velekou gena aneru ta kupa
    na emarigoto, vatu ekule-pakaato, ne atanai etanukauto.
  deu-TKW: Und siehe, es geschah ein großes Erdbeben; denn ein Engel des Herrn stieg
    herab vom Himmel, kam herzu und wälzte den Stein ab, und setzte sich oben darauf.
  zsr-NT: Tsalz gtit luyú. Cni guc, le bötjëꞌ tuëꞌ gbaz laꞌy queëꞌ Xanruꞌ narujëꞌ
    yehuaꞌ yubá. Bdxinëꞌ raꞌ yeru ba naꞌ atiꞌ gduëꞌ guiöj blag zxön naꞌ len gröꞌë
    lu guiöj naꞌ.
  lin-lin: Mbala moko, mabele eninganaki makasi, pamba te anjelu ya Nkolo akitaki
    longwa na Likolo, akendeki na kunda, atindikaki libanga mpe avandaki na likolo
    na yango.
  hns-NT: Tab atjakke me ek barka bhoeidol bhail aur Parmeswar ke ek parie swarag
    me se oetaral. Oe kabar ke paas aaike dwaar ke patthar hataaike opar baith gail.
  noa-E: Mag nʉm ee Ẽwandam chog ʉ̈gtharmua bëewi mag mokpör chi jẽbdi ee joothʉ sĩerr
    chaaug pʉrëubapäaiwai ʉʉur theega duuijim. Mag chi mok chaaug pʉrëupʉ̈iwia warag
    ag ʉ̈r oo sim ooimajierram aajem.
  eng-EMTV: And behold, a great earthquake occurred; for an angel of the Lord, having
    come down out of heaven, came and rolled back the stone from the door, and sat
    on it.
  mib-NT: Yūcuán na te ɨɨn sanaa‑ni te ni jnāa nīhin ndasɨ́. Chi ɨɨn ndajéhé maá Jítoho
    yō Yaā Dios ni cuun ya ichi ándɨvɨ́, ni quee ya nuū ní yɨndūji Jesús. Te ni stáa
    ya yuū ndihyú yuhu yáú un, te ni cucōo ya sɨquɨ̄.
  lif-NT2: हक्‍चघत् साॽरिक् किप्‍मा के़घुःबा लुप्‍लि थाङे़, थेआङ्‌भे़ल्‍ले़ यहवे दाङ्‌बाल्‍ले़
    कुमाङ्‌लाइङ्‌बाधिक् साङ्‌ग्राम्‍पेदाङ्‌लाम् यो थ्‍ये़आङ् इप्‍पुङ्‌ङिल्‍ले़ कुमुराओ
    के़ये़प्‍पा खे़न् यम्‍बा लुङ्‌ङिन् थिक् ले़प्‍माङ् इसुआङ् खे़न् सम्‍दाङ् युङ्‌सिङ्‌लो॥
  xnj-xnj: Bahapo mulima woha wandendimi neju, mtumu wa kunani kwa Bambu ahelili kuhumila
    kunani kwa Chapanga, alibilingisi liganga la pamlyangu na kutamila.
  mmx-mmx: La soso mene nga langne lolos ga vot, la laangelo at Leeme Silok ga vas
    si boro vana at laxalibet, gat pas ti lamaaut, la ga xavun kepe lavaruat at lamaaut
    la garat kis to mavana ren.
  cbr-NT: Cuanxa bëbacëbëbi ca mecama cushíinra shaíquiacëxa. Shaíquicëbëtan ca ángelnën
    Nucën 'Ibu Diosan xucëx uquin, anúan anu Jesús 'icë quini xëpucë maxax cha taranacëxa.
    Usotancëx ca anu tsóbuacëxa.
  tee-NT: Pus na p'as tataclh ju lacat'un. Chai ix'anquilh ju Dios mincha lact'iyan
    chai mak'osulh ju chiux ju xamalhtich ixjunita junta ix'acnui ju Jesús. Chai ucxtavilh
    ju chiux.
  eng-LSV: and behold, there came a great earthquake, for a messenger of the LORD,
    having come down out of Heaven, having come, rolled away the stone from the door,
    and was sitting on it,
  cak-NT: C'aja' xquina' yalan xbesilon-pe ri rech-ulef, roma xa jun ángel chi ri
    Ajaf chila' chicaj ri xka-pe chupa ri lugar anchi' mukun-wi can ri Jesús, xulesaj
    ri nimalaj abaj ri rutz'apin ruchi' ri jul y xch'oquie' parui'.
  pah-NT: Kotihĩ yvya ig̃wyg̃wyhetei. A'ereki Tupana'gapyrive'ga ojy yvaga hugwi ovahema
    yvya koty Jesus'ga ryvya pyri. Itauhua ga imoanhani ikwaruhua hugwi oapyga hehe.
  sja-NT: Mãga nɨde eujã wëre nɨ̃beeji, ɨt'ariipa ángel ma eujãdee cheda perã. Mãgɨpa
    Jesús ɨa bada mãu te uria t'aidepema mãu choma jɨ̃a bada ãyaa atap'eda, aɨ ɨ̃rɨ
    su-ak'ɨ beeji.
  xed-xed: Gi ka gigɗavaftá haɗik katakata. Ka saha duhwala Lazglafta daga ta luwa,
    ka taŋwalaghutá tsa klam ya, ka nzafta tida.
  mks-NT: In naá cuití na̱ta̱an ndeé ndiva̱ha. Na̱ya̱ha ña̱ yóho jáchi̱ na̱nuu in
    táto̱ Ndióxi̱ indiví. Ta na̱játiví a̱ yu̱u̱ jáhndá na̱saja̱hvi nu̱ú na̱sa̱ndaca̱a̱n
    yiquí cu̱ñu Jesús cán. Ta já na̱saco̱o a ja̱tá.
  gfk-S: Io, ma tike tamat na kunakuner ga hanawat kinong tike angelo tano Watong
    ga hanasur metuma ra mawe, igom hanawat tano midi, igom pulukane leise no hot
    ma igom kis hut ter um tana.
  bmu-bmu: 'Anohotka miaŋgöreŋök kenöŋ ketaŋi kewögöra meyök: Kembugö garata kunöŋ
    Suepnöhök eta qaksirinöŋ kaba numbuŋe köt ketaŋi qetali ani qakŋe tarök.'
  dgz-dgz: Ap mepe piup menao manao baware tan iwa Ayop anea mega kimani vise taue
    amba dagup unum amuine tonanewa gwat wabaim ae barae amba gagap ae wande en.
  eng-GNV: 'And behold, there was a great earthquake: for the Angel of the Lord descended
    from heauen, and came and rolled backe the stone from the doore, and sate vpon
    it.'
  zaa-NT: Guttè tè ttu la' rìỹu' fuerte gani, porqui'ni ttu ángel enne' guthel·la'
    Señor nna huàdi bi de ỹiabara' nna gutua bi íyya nu re' ru'a bàa nna gùdua tení
    bi iqquį.
  eng-WEBSTER: 'And behold, there was a great earthquake: for the angel of the Lord
    descended from heaven, and came and rolled back the stone from the door, and sat
    upon it.'
  guh-guh: Jemata ira najëaba. Tsipaji Dioso pijaángel runaica athëbëvetsica. Angel
    itsa pata Jesús pebuatsiibovajutsijavata, tixita Jesús peyavajuvëpa acatsiibopanaxanetomi.
    Bajaraxuacujinae ángel eca bajarapaibopanajumata.
  bon-bon: Puma cita ca babo kokre ocneja te tädige. Yageyame me mename seemo te cabucewe
    ca täinige, kula ne epetrengäjige Yeesu me gape grana cabu ca, siige pui kula
    papa cabu adnatige.
  nhw-BL: Huan quema itztoyaj ipan ojtli, chicahuac mojmolini tlaltipactli pampa se
    itequihua Toteco hualtemoc tlen ilhuicac, huan quiijcuini nopa hueyi tetl huan
    ipan mosehui.
  swh-ONEN: Ghafula, pakawa na tetemeko kubwa la ardhi, kwa sababu malaika wa Bwana
    alishuka kutoka mbinguni, akaenda penye kaburi, akalivingirisha lile jiwe na kulikalia.
  wbi-wbi: Nakalingi, kikahumila ikinsenyeena ikivaha, Unyamhola ghwa Mutwa akiika
    kuhuma kukyanya, akaveela pa mbiipa akabilukisia ilivue lila kulubale, akikalila.
  bba-bba: Suɑru sɔɔ tem yĩiri bɑkɑbu seewɑ, mɑ Yinnin ɡɔrɑdo u sɑrɑmɑ wɔllun di u
    nɑ u kpee te bɔriɑ u sinɑri.
  eng-KJVCPB: 'And behold, there was a great earthquake: for the angel of the Lord
    descended from heaven, and came and rolled back the stone from the door, and sat
    upon it.'
  kgk-NT: Upe-ma ramo, omýi eterei yvy. Ogwejy ra'e ou-vy yváy-gwi Nhandejáry rembigwái.
    Oho hetekwe renda-py, oipe'a imbotyha itagwasu omboapajeréi jevy-vy, ogwapy hi'ári.
  waj-waj: Vidada oro taaree tuduu makee tuduu rikioo mmataa kuaru pinaivo utuduu
    rikioo Udaanga Anutuuqaa aangeraa voovoono ngiau aapuuvakidiri tioo oro sikauvaa
    keegiaivaki rau kioovaa feena kioo ivau karoo hara kioo variravai.
  cpy-cpy: Omapoka-shitanaka oshintsitanaki omoyeka, tema rayiita-paakitzii Ronampiri
    Awinkatharite, katziya-paaka kitataa-remooki, iteenka-paakiro mapi rashitan-teeta-kawori,
    ari ijeekapaaki.
  ekk-PKP: Äkitselt toimus kohutav maavärin, sest Issanda ingel tuli taevast alla,
    veeretas kivi ära ja istus selle peale.
  mpx-mpx: Mwaniknik bwabwatana i masal. Yehoba wana anelose etega i loem labulabumwa
    i na salaiya, pat i pakul yoho ge i misiyowa pwatanaa.
  wbp-wbp: Walyaju ngulangka-juku rdirri-yungu yurnkuyurnku-jarrinjakuju nurna-nyayirni
    kuja Kaaturlu nyanungu-nyangu marramarra yilyajarni nguru-nyayirni-wangu-ngurlu.
    Ngula-jangkaju, yaninjarla ruu-kangu yarturlu wiri pirnki-kijaku, ngulangkalkulpa
    pirri-maninjarla nyinaja kankarlarni yarturlurla.
  luo-luo: To piny noyiengni matek, nimar malaika mar Ruoth nolor piny koa e polo,
    mi nodhi nyaka e liel mongʼielo kidi oko e dho liel kendo obetie.
  nhe-NT: Huan quema itztoyaj ipan ojtli, chicahuac mojmolini tlaltepactli pampa se
    ielhuicac ejca Toteco hualtemoc tlen elhuicac, huan quiijcueni nopa hueyi tetl
    huan ipan mosehui.
  aii-aii: ܘܗܵܐ ܪܵܘܕܵܢܵܐ ܓܘܼܪܵܐ ܗܘܹܐ ܠܹܗ، ܣܵܒܵܒ ܡܲܠܲܐܟ݂ܵܐ ܕܡܵܪܝܵܐ ܨܠܹܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ
    ܘܡܘܼܚܕܸܪܹܗ ܠܟܹܐܦܵܐ ܡ̣ܢ ܬܲܪܥܵܐ ܘܝܬܝܼܒ݂ ܠܹܗ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Tavratavrani suamaruamik nuna iḷiqsraqtuq, atakkii isaġulgan Atanġum atqaqhuni
    qiḷaŋmiñ aksraktinniġaa uyaġagruaq paaŋaniñ aasii aquvirvigiplugu.
  msb-msb: Sadto mismo naglinog sin makusog kay may naglusad hali sa langit na anghel
    san Ginoo agod makadto sa rulubngan. Kaya nagpakadto man siya didto kag pinaligid
    an bato hali sa pwertahan tapos gin-ingkudan ina.
  cpa-NT: Cónh¹ tsa¹ju²jŋiá³ ca¹táh² onh¹² tí² hlaih¹³. Di³ ca¹siog² jan² ángel quián¹²
    Juu¹³ jniang³ juu¹² ŋi¹juǿi¹. Ca¹guøn¹dsa ja³rø²hog¹² hlai³. Ca¹jŋíh²dsa cang³
    pa³ mi³rø²jnái¹² hag³ tøg². Jøng² ca¹gú² ángel ni³ cang³.
  dso-dso: ସେଡ୍‌କିବେଲେ ଅଟାତ୍‌ ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲିଗାଲା । ଏଦେ ଦେକା ! ମାପ୍‌ରୁର୍‌ ଗଟେକ୍‌
    ସରଗ୍‌ ଦୁତ୍‌ ଉତ୍‌ରି ଆସି, କବର୍‌ ମୁଆଟେ ଡାବିରଇଲା ପାକ୍‌ନା ଡୁଲ୍‌ଗୁଡାଇଦେଇ ତାର୍‌ ଉପ୍‌ରେ
    ବସି ରଇଲା ।
  meu-meu: Una negana ai tano vada e laga bada; badina be Lohiabada ena aneru na guba
    amo e diho, nadi e kurea oho, bena latanai e halai kau.
  yva-NT: Kavuratawe mungkijo akoe inta ravari, weye naito Amisye inta no no munijo
    ntiti paje, umba de po oramo unsanda aipapo umawe raroyar umba seo tuna ama vone
    rai.
  dgc-dgc: Ey kédemét de sa, éy bigla a linumindul ta mesibét, a tulos dinumibi i
    esa a anghel a gébwat ta langet. Siya éy nigulung na tu bito a takléb no lébéng,
    sakay inumeknud sa siya.
  zpm-NT: Lëëtaaque hor co bni tib zhodox, lo zho co biet tib xanjl Dios gbaa bdob
    me quie nroob ne nioog ro baa co, bdiix mew tib lad, bzobga me lada.
  hix-NT: Nosowusày mak hatà, yukryeka, thenyehra rma haxa mak hatà. Àsok tawro hana.
    Kahe yaye nomokye hatà, Kohkom yanoto. Tohu ymo yotakay hatà, ewtar hotaye. Neryewtay
    hatà, àhona.
  sim-sim: Urik kolok nenawu wasilaka mendek si jirik ensel Avui Wasilakahi lar hevenin
    or halaha or takaha sunja laka os wan li arangondarin or tembe lafakaha sunja
    heye orok ormu lira.
  npi-ULB: हेर, त्यहाँ विशाल भूकम्प गयो, किनकि परमप्रभुका एक स्वर्गदूत स्वर्गबाट तल
    ओर्ले; अनि ढुङ्गा हटाए, र त्यसमाथि बसे ।
  cgc-cgc: Gulpi nang galinog ta biskeg tak may angil na gabot alin ta langit na papadala
    ta Ginuo Dyos. Giling kanen an naan ta lebbengan daw paligid din bato ya na sara
    daw naan kanen dya gapungko.
  tim-tim: Akto ainâk wâriŋ humo miep. Akto Humogât aŋelo siâŋe himbimânba gem kât
    humo are hâkokombo arimbo âgâ kakŋân talep.
  yor-yor: Wọ́n rí i pé, ìṣẹ̀lẹ̀ ńlá ṣẹ̀ tí ó mú gbogbo ilẹ̀ mì tìtì. Nítorí angẹli
    Olúwa ti sọ̀kalẹ̀ láti ọ̀run. Ó ti yí òkúta ibojì kúrò. Ó sì jókòó lé e lórí.
  wos-wos: Yimbéka dé némafwi nono ya. Yandéka dé Néma Duna ensel nak Godna getéfambu
    dé gaya. Gaye wekwambu takatéfindan motu sérmena taka dé wun motu takumbu re.
  emp-NTPO: Maʌ̃ne cawaẽ́ne de uremiada dji cãbãyã uresia. Ãcõrẽ nezocada bajãneba
    zeped̶a uria jũãtrʌ cob̶ʌ mõgarara ãyã b̶ʌped̶a maʌ̃ ʌ̃rʌ̃ chũmesia.
  eng-F35: Now then, a big earthquake had occurred, because an angel of the Lord,
    descending out of heaven, had come and rolled back the stone from the door, and
    sat on it!
  ind-ind: Tiba-tiba terjadilah gempa bumi yang dahsyat ketika salah satu malaikat
    turun dari surga dan menggulingkan batu penutup dari pintu kuburan, lalu duduk
    di atas batu itu.
  pes-OPCB: ناگهان زمین لرزه‌ای شدید رخ داد، زیرا یکی از فرشتگان خداوند از آسمان پایین
    آمده، به سوی مقبره رفت و سنگ دهانۀ آن را به کناری غلتاند و بر آن نشست.
  mpt-mpt: meimei sume tlebianea dabale fibamsea tememoniba Sume abisake kibio makob
    ayal inamin eina bianea eka e youm namao makob ib inamino kinanea abilimo deibonea
    daakenea tome amite dobdou unibbue daisa dabanea tanea ken tam unea e dim ut tounsea
  bla-bla: 'Ki, sat''sĭt, ksŏk''kumă ai''papuyiu: tŭk''ka Ap''ĭstotokiua oto''tokatatsĭs
    spots'' im itsĭnnĭsso''iĭnai, ki ito''to ki matskoap''imiuaie ok''otoksokh''sepĭstan
    ki itop''aiuaie.'
  ssx-ssx: koto kone yu momeni tieke piekeme. Kutu pieke taapuna꞉ta꞉ Tekehali Koda꞉na꞉
    enisolo homeke oli hepeni nanema꞉ hola꞉pa꞉niao a꞉pa hata꞉ mo hande apa꞉nda꞉ kake
    a꞉mbeeke toopi londolo pete pete peaota꞉ mo toopi manda ipiki pitiekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ ilɛ kuyɑyɑ nlɑ ɡɔ í dede nɔ ɑmɑlekɑi Aɔ̃ Lɑfɛ̃ɛ ɡɔ í kitɑ wɑ
    hɑi lele í nɑɑ í tɑle kutɑu wɑ bubɑ si.
  gaq-gaq: ଆତେନ୍‌‍ବେଲା ଉଲୁସ୍ତେ ମୁଇଙ୍ଗ୍ ବୁମିକମ୍ପ୍ ଡିଙ୍ଗ୍‌କେ । ମାପ୍ରୁନେ ମୁଇଙ୍ଗ୍ କିତଂ
    ଦୁତ୍ ଆଡ଼ାତ୍ରାବାନ୍ ଜାର୍‌ଚେ ରାଚ୍ୟା ଡାବକ୍ନେ ବ୍ରିକେ ଆଗୁଣ୍ଡ୍‍ଲେଚେ ମେଁ ଆଡ଼ାତ୍ରା କକେ
    ।
  gof-RNT: Qopponna wolqqaama biitta qaaxoy hanis. Godaa kiitanchchoy saloppe wodhdhidi
    duufuwa doonan de7iya shuchchaa gonddorssidi iya bolla uttis.
  unx-unx: ଆଡଃ ଏନ୍ତାଃରେ ପୁରାଃଗି ଅତେ ଏକ୍‌ଲାଅୟାନା ଚିୟାଃଚି ପ୍ରାଭୁଆଃ ଦୁଁତ୍‌ ସିର୍ମାଏତେ
    ଆଡ଼୍‌ଗୁୟାନା ଏନ୍ତେ ତପାଗାଡ଼ା ସେନ୍‌କେଦ୍‌ତେ ଦୁଆର୍‍ତାଃରାଃ ପୁରାଃ ମାରାଙ୍ଗ୍‌ ଦିରିକେ ବାଟି
    ଆତମ୍‌କେଦ୍‌ତେ ଏନାରେ ଦୁବ୍‍ୟାନାଏ ।
  gah-gah: Nivasigo genémané mikasi nene imimá napa imó nene Guivahanímini ageló makó
    nene okulumakutí lemeake gehani napa nene gonosi gale agepaló zi hitamóma nene
    ahelú oko alahuloake ámina geható nene ase hizeko noigo imimá napa imó.
