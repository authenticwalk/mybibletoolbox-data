  dww-dww: Dabudine Yesu taudi ya riuedina, “Nam ko naira! Ko naḡo be tasitasiguma
    ko riuedi da ta naḡona Galilima. Be dabudine taudi taugu ta kitaguna.”
  nif-nif: Tɨmbi Yesulɨ enguk, “Nɨm mɨsɨndemɨk, ña notnai Galili ñanelɨñdok enbɨmbi,
    wandɨñ ñam nambɨnekalɨñ.”
  twi-ASANTE: Afei, Yesu ka kyerɛɛ wɔn sɛ, “Monnsuro! Monkɔ nkɔka nkyerɛ me nuanom
    no sɛ wɔnkɔ Galilea nkɔhyia me wɔ hɔ.”
  aoj-aoj: Owaꞌ Jisas naꞌipawa naꞌi, “Ipaꞌ ina aꞌ ombal mehepa, owaꞌi. Ipaꞌ bipa pefeꞌ
    piꞌipa amom owape aeꞌami mofoꞌo Galili. Bola motolowe ganimba.”
  cbv-cbv: 'Páant ĩ chãjachah enna, queét yaádhdih nin pah ãt niijíp wʉt jĩ: —Ñi ʉ́ʉmca
    bojoó. Wã ʉ́ʉdwã panihnitdih nin pah ñi niíj naóhbi jwʉhʉʉ́: ‘Waícanjeh nin tʉ́tchimant
    bacnit, Galilea baácna ñi bejeé. Caánboó Jesúsdih ñi jwãáhbipna caá’, queétdih
    ñi niijí, Jesús ãt niijíp wʉt jĩ.'
  taw-taw: Anɨgelek, Jisas kɨlopmɨŋal agak, Ma pɨlɨkɨnɨmil agak. Ñɨli amɨl, mam yad
