    nacua beya. Bepa pinae baxotiya pataem, pajandebe, jei Jesús.'
  boj-2014: Onaqa Yesus na minjrej, “Niŋgi ulaaib. Niŋgi aisib ijo was naŋgi endegsib
    minjriy, ‘Niŋgi Galili sawaq giliy. Gilsib dia Yesus itqab.’”
  eng-OEBUS: “Do not be afraid; go and tell my brothers and sisters to set out for
    Galilee, and they will see me there.”
  eri-eri: Ono warenga Yesus benou lenirai, “Tere adai umugaru. Tere goidu bonadere,
    yame baabo gane leniga derenga, nere Galili la goyode. Nere haumu walanga yeriyode
    bode.”
  aly-aly: Jesus angkek, “Aterirrey-angenh, kwertengerl atyenh-rnem ilenherr-arey,
    rernem ayenh Galilee ikwer-itwek arey-alhetyek.”
  wiu-wiu: piti moameo. Anu ame-mikiti eya wa akapoe. Ate Galili take note no enenamene
