  peg-peg: ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ପାଣ୍ଡ୍ରାମାଟ୍ ନା ଟଣ୍ଡାରିଂ ୱେଚାଟ୍‌, ହେୱାର୍‌ ଗାଲିଲିତ
