    ta vivilo lexe ilai ne Xalilaia, la sou imaisilo ane.”
  qvw-NT: 'Payñatacmi: “Ama manchaculcaychu. Cuyaśhá yaćhapacünïcunacta willaycälimuy
    Galileaman śhapämul licaycälimänanpä” nin.'
  nfa-nfa: Hèia Na padhai lii, peka na, “Baku madhaꞌu! Lami peka dènge ana madhutu
    Jaꞌa, sèna ka ra lasi mate jaꞌa ètu Galilea nèi.”
  tnp-tnp: Kəni Iesu təməni=pən kəm lau məmə, “Suəgɨniən. Ian muəni=pən kəm piak mɨn
    məmə okəhuvən Kaləli. Ikɨn əha okoteruh iəu ikɨn.”
  urd-urd: इस पर ईसा ने उन से कहा, “डरो नहीं। जाओ, मेरे भाइयों से कहो कि गलील को चले
    जाएँ, वहाँ मुझे देखेंगे।”
  hot-hot: Êŋ ma hanaŋ, “Mamu miŋ nôkô ami ma unu nonaŋ êndêŋ yenaŋ aiyaŋ thêlô nena
    ini Galili. Loŋ êŋ ma tem thêlô nêpôm ya.”
  mqj-NT: 'Nakuamo Puang Yesus: “Dau marea'', laomokoa'' ammu kuanni angganna sa''do''dorangku
    anna lao lako Galilea, anna diopa angki mane silambi''.”'
  rus-SYN: 'Тогда говорит им Иисус: не бойтесь; пойдите, возвестите братьям Моим,
    чтобы шли в Галилею, и там они увидят Меня.'
  mbh-mbh: Ma Jisas i ria or paini ve, “Mothong tova thomu o ngange. Thomu o es la
    mo o ria titeikre ve, aro o es a epee a Galili la mo o thepolo tho nge.”
  bdd-bdd: Coinega Yesu ꞌihegwaediya, ꞌigwaeya, “Sahena waꞌateꞌateyoho, ma hesi watauya
    ma ꞌiyagwao wahemataluwedi ma sitauya Galili ꞌoina, nage ꞌoina ꞌabwa siꞌitegau.”
  cbt-NTPO: —Ama huachi pa'yancosohuë'. Paatoma', iyahuëpita sha'huitonco' Cariria'pa'
    pa'ina'. Inatohua' quënancoantarinaco, itahuaton, pa'nin huachi.
  srn-NT: 'Dan Yesus taigi den taki: “No frede. Un go taigi den man fu Mi fu den go
    na Galilea. Drape den o si Mi.”'
  cta-NT: ―Ná cutsi̱i̱ ma̱ ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ liꞌ―. Yaa clya ma̱ cachaꞌ
    ma̱ jiꞌi̱ nguꞌ tyaꞌa naꞌ chaꞌ ntsuꞌu chaꞌ tsaꞌa naꞌ nde Galilea; ca biꞌ tyacua
    tyaꞌa nguꞌ loꞌo naꞌ, ñacui̱ ma̱ jiꞌi̱ nguꞌ.
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́: Ásu to vĩa á kũo. À gɛ o ma gbɛ̃́ↄnɛ aa ta Galile.
    Wekĩi wá wɛsiukↄ̃lɛ.'
  tcz-CHONGTHU: Chujouvin Yeshuan ajah uva, “Kicha hih uvin! Cheuvin, kasopite koma
    chun Galilee a che ding'in gaseipeh un, chule chua chu keima eimu diu ahi, ti
    gaseipeh un,” ati.
  mar-mar: तेव्हा येशू त्यांना म्हणाला, “भिऊ नका, जा, माझ्या भावांना सांगा की त्यांनी
    गालील प्रांतात जावे. ते तिथे मला पाहतील.”
  snp-snp: Ouni-luni-kani umaito, ya Yesukafo logimami, Koli gimámaneyo. Uti kunanefo-mota
    logimailo, Galili mikau uti yalo ya namo neyenagilae, loti logimailo, loto logimaiye.
  isl-isl: „Verið óhræddar!“ sagði hann, „farið og segið bræðrum mínum að halda þegar
    til Galíleu og þar munu þeir sjá mig.“
  spy-NT: Nto tēē yoo, kumwoochi ꞉Yēēsu kule, “‑Mōōmuuyē. Bōōmwoochi mbo ng'eetaabiya
    kuba Kalilaaya bokēēnyōōryē wōlooto.”
  xnn-xnn: Dat kanan Jesus ken daida en, “Adi kayo omegyat. Enkayo ibaga isnan bebsatko
    ta omeyda id Galilea ta men-asiila kami id isdi.”
  mwe-mwe: Kungai a Yeshu gubhaabhalanjilenje, “Nnajogopanje! Nnjendangane nkaabhalanjilanje
    ashaapwanga bhajendangane ku Galilaya, kweneko shibhamonanje.”
  tte-tte: Yeisu iwalolau kolili iba, “Tabu kwamamatausi. Kwalau kaukavao ali wasa
    kwaolegili yakato silau Galili na bwaine koina kani sigitaiyau.”
  tcs-tcs: Den Zizas i bin spik, ‘No prait! Yutu go ane spik po dem gudpren blo mi
    diskain, dempla mas go po Galali, ane dempla i go luk mi de.’
  hlt-THB: Cekcoengawh Jesu ing cekqawi a venawh, “Koeh kqih nih, ka koeinaakhqi ce
    Kalili awh ceh aham kqawn law pe nih; cawh ce kai ni hu kawm uh,” tina qawi hy.
  soq-soq: Tane Iesu mo diamone wanase, “Mai saitana! Aitane ne sosona diamono Galiliwa
    antopu ita sape mo ne ewaneapu.”
  qub-qub: 'Chaymi Jesús niran: «Ama manchacamaychu. Canan ayway. Disïpulöcunata willanqui
    Galilea marcaman aywananpaj. Chaychönami paycunawan tincushaj.»'
  att-att: Á kinagi ni Apu Kesu nira, “Ari kayu maganássing. En naw laguk kagian sù
    ira wáwwagì ta umay ira ta Galilia. Á túrin sangaw yù pakkakásinganát tam,” kun
    ni Apu Kesu nira.
  bki-bki: Naruei Yesu berii ka naljuo nei, berinavo “Kamjuo kumerou re. Kuve juo
    kuvan bereio kuverialio ka kuruaku nalo ka mia nalo ava Kalele, naruei ea vio
    na mia nalo amijikia aial kiniou.”
  bqp-bqp: 'Akũ Yesu pìńnɛ: Àsun tó vĩna á kũro. À gɛ́ à o ma gbɛ̃nↄnɛ ò gɛ́ Galili.
    Gwen oni ma en.'
  mcp-mcp: 'Yésus mú ka cɨ nə bwo nə́: «Kúgá fúndə. Kəgá cɨ nə bwááŋg nə́ bwə́ kə́g
    Galilê. Núŋ wə́ sə́nɔ́ŋ bwo sə́ é dʉ́gya yɛ́.»'
  hat-hat: 'Jezi di yo: Nou pa bezwen pè. Ale di frè m'' yo pou y al nan Galile. Se
    la y''a wè mwen.'
  npl-NT: 'Iwa Jesús okinmili: —Amo ximawikah. Xikinmilitih nokniwah mawiah Galilea,
    iwa ompa nechitaskeh.'
  bgg-bgg: Isu è ithek shii yao, “Nathek ne arum rabo. Dun ne gu khuiinothek shii
    Galili hà wuii iang pha yao mage bo, thiisa hà ithek è gu shii doh ruii phro.”
  eng-TCENT: Then Jesus said to them, “Do not be afraid; go tell my brothers to go
    to Galilee, and there they will see me.”
  eng-BSB: “Do not be afraid,” said Jesus. “Go and tell My brothers to go to Galilee.
    There they will see Me.”
  cpu-NT: 'Ipoña ikantziro Jesús: “Eero pitharovi, piyaate pinkamantayetairi nirentziyetaari,
    iriyaataita Galilea-ki, ari iriñaayetainari.”'
  san-ASM: যীশুস্তা অৱাদীৎ, মা বিভীত, যূযং গৎৱা মম ভ্ৰাতৃন্ গালীলং যাতুং ৱদত, তত্ৰ
    তে মাং দ্ৰক্ষ্যন্তি|
  tac-NT: '''Liko anile Esusi alué umugí olagá: ―Tase majawa. Yati simawa ne''chí
    oyérame ruyewa napurigá Galilea anilichi ejiro simámala, ''lige alé etémalawé
    ne''chí.'
  eng-WEBPB: Then Jesus said to them, “Don’t be afraid. Go tell my brothers that they
    should go into Galilee, and there they will see me.”
  gfk-H: Io, Iesu ga tangai ta dir bia, “Waak mamur ra bunurut. Mamur na haan, mamur
    naga hasasei ira tasigu, diet ira nugu bulu na hausur, bia diet na haan uram Galili.
    Ma diet na ra nas iau kaia.”
  viv-viv: Tu Yesu gigayo, “Keke wanamatauta. Wanana be tobohiyakweyao wanagahedi
    hinana Galili againe hinaꞋitaku.”
  yao-yao: Nipele Che Yesu ŵaasalile, “Nkajogopa! Njaule nkaasalile achalongo ŵangu
    ajaule ku Galilaya, kweleko ni kuchakamone une.”
  tgp-tgp: Moiso Iesu mo verea mara, “Ha sopo matahu! Ha vere na noku tamlohi usuri
    vara la vano Galilee. La pa hiteau atu.”
  auc-NT: Itota ïñömö edæ, —Guïñënämaï ïeda, angantapa. Ayæ̈, Mïnatö botö biwïidi
    ïnänite gode äninque ïïmaï äeda. Mïnitö Gadideabæ godinque botö ïmote acæmïnimpa,
    ante tömënäni ïnänite äeda, ante Itota angacäimpa.
  kbc-NT: Odaa Jesus jeɡ̶eetediogi, “Jinaɡ̶a adoiitiwaji! Pida emii, odaa enitiogi
    inioxoadipi migotibeci nipodigi Galiléia. Jiɡ̶idiaaɡ̶i metidadi.”
  bmh-bmh: '@see-verse:MAT.028.009'
  ctu-BL: 'Jesús tsi'' subeyob: Mach mi la'' cha''len bʌq''uen. Cucula. Subenla quermanojob
    cha''an mi'' majlelob ti Galilea. Ya'' mi caj i q''ueloñob, che''en.'
  meq-meq: 'Yesu a gwaɗatay: «Kâ dzədzarum bay. Dum gwaɗumatay a malamar ga hay na,
    tâ ye a Galile. Ta ŋgeteŋeye mə ɗəma.»'
  noa-H: Magbaawai hichdëu hamag, —Hoob nem hök'ö hamiet hajim hanʌm. Jãg jãp'ierr
    wënʌrraju k'ãai, mʌ k'apeen haar wëtwi Galileaag wëtpi jaaubat, nau jamta hamau
    mʌ hooimaju ha jaaubaimat hajim hanʌm.
  alp-NT: Eleki Yesuse Ibeteke loko luasi be, “Rila yake! Keu kai beteke ete kwaliKusi
    kai betaKusi leke esi keu lolete otoi Galilea, ete ndetere esi selu Au.
  san-VEL: yii"sustaa avaadiit, maa bibhiita, yuuya.m gatvaa mama bhraat.rn gaaliila.m
    yaatu.m vadata, tatra te maa.m drak.syanti|
  kbq-kbq: Anante Jisasi'a zanasmino, Korora osio, vutna nafuhe'ina Galili viho hutna
    ome zamismi'o. Anantega Nagrira nagegahaze.
  kbh-kbh: 'Y Jesús tojanë́yana: “Ndoñe batauatjana. Motsata ats̈be uatsjéndayënga,
    ats̈be cats̈átanga jáuyanama Galileoye chamotsá y choca ats̈e s̈mochjinÿe ca.”'
  ron-LSB: 'Atunci Isus le-a zis: “Nu vă temeți. Duceți-vă și spuneți fraților mei
    să meargă în Galileea și acolo Mă vor vedea.”'
  pon-pon: 'Iejuj ap kotin majani on ira: Der majak, kowei kaireki ri ai ol akan,
    pwe re en koieilan Kaliliia. I waja re pan diar ia.'
  nhe-BL: 'Huan Jesús quinilhui: ―Amo ximomajmatica. Xiyaca, xiquinyolmelahuatij noicnihua
    para ma yaca estado Galilea huan nepa timopantise.'
  sps-sps: “Oraav vaare yam,” tsue fi Jisas tsuri. “Kuar yam am tsue of raton fuainy
    vamuinyasiny Tsonyo ma naa fi ri tana gum fan iny Galili, ana ri te nai tagaa
    Vanyo na aya.”
  wnc-wnc: Siwan Jesuta, “Ma gwaubat,” ngang yanikut. “Kuku Galili kep komune kuke
    undang nandupnong ngang notna yanison,” ngang yaniwan natapbumayak.
  nmw-S: Habeto Yeisu i liwo heidiye i nga, “Tab matok! Hu la hu giyau he-hauhavau
    wedi wase gen si la Galili, habe bwele si paidiyau te he yake.”
  bus-bus: 'Ben Yesu bèńnɛ: Àton tó vĩa a kũro. À gá à o ma gbɛ̃nↄnɛ aↄ̃ gá Galili.
    Gwen aↄ̃é ma en.'
  gub-BL: — Pekyze zo ihewi nehe, zàkwà wà, i'i wanupe. — Peho herywyr wanupe heze'eg
    imume'u pà wanupe nehe, zàkwà wà. — Peho Karirez ywy rehe nehe. A'e pe pexak putar
    Zezuz nehe, peze wanupe nehe, i'i wanupe.
  imo-imo: Kano kinye Jisasini elondo nimbei, “Pipili naa kolkolio, elo pungo nanga
    angenupilindo ningili, ‘Kombu Galilindo paio. Yu akuna kanonge,’ nipelio,” nimu.
  boj-boj: Onaqa Yesus na minjrej, “Niŋgi ulaaib. Niŋgi aisib ijo was naŋgi endegsib
    minjriy, ‘Niŋgi Galili sawaq giliy. Gilsib dia Yesus itqab.’”
  eng-DRA: 'Then Jesus said to them: Fear not. Go, tell my brethren that they go into
    Galilee, there they shall see me.'
  knf-knf: 'Kë aşë ji na baka : « Nawutan kalënk. Nayaan naji na bayiţ naan baya Galilay,
    dul di di bakyaaŋ kawinnën. »'
  san-KHM: យីឝុស្តា អវាទីត៑, មា ពិភីត, យូយំ គត្វា មម ភ្រាត្ឫន៑ គាលីលំ យាតុំ វទត, តត្រ
    តេ មាំ ទ្រក្ឞ្យន្តិ។
  arn-NT: 'fey feypieyew ta Jesus: —Llükakilmu. Feypimetufimu tañi pu peñi ñi amuael
    engün ta Galilea, fey üyew ta peaenew engün.'
  zas-NT: 'abiꞌ rëbaman loj reeman: ―Ad rdxebidi. Gol chej, gol biguiedx loj ree da
    bejnan din che reeman Galilea, ni guguiaa reeman naj.'
  ken-NT: Yesu aghati bhɔ bɛ, “Bǎkɛ́ cháy. Dɔ́k ká ghati bakoŋo bha. Ghatí ká
    bhɔ bɛ, mándɔ́k atú Gálili. Chɔŋ mángɔ́ mɛ arɛ́.”
