verse: MAT.028.010
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Vabu halevaito talive di haokuvu namigevege
    abu Galilie talive keve bae di elehai.”
  okv-H: Iesu na ke einge ena, “Ungo joru avo toto pambuto nau namei kamei avo evujo
    pambuto na Galilee ai hambare.” ainge enu pambua.
  tbo-tbo: Ma Yesu i paliwelehi i pa, ‘Ega ona matomatouta ma ona nae po walewalehiu
    ona paliwelehi po hina nae u Galili po noka hotana apo hina galeu.’
  mal-C: അപ്പോൾ യേശു അവരോട്, “ഭയപ്പെടേണ്ട, നിങ്ങൾ പോയി എന്റെ സഹോദരന്മാരോട് ഗലീലയിലേക്കു
    പോകാൻ പറയുക. അവിടെ അവർ എന്നെ കാണും” എന്നു പറഞ്ഞു.
  grc-SR: Τότε λέγει αὐταῖς ὁ Ἰησοῦς· Μὴ φοβεῖσθε· ὑπάγετε, ἀπαγγείλατε τοῖς ἀδελφοῖς
    μου ἵνα ἀπέλθωσιν εἰς τὴν Γαλιλαίαν, καὶ ἐκεῖ με ὄψονται.
  bgc-bgc: फेर यीशु नै उनतै कह्या, “मतना डरो; मेरे चेल्यां तै जाकै कहो के गलील परदेस
    म्ह चले जावै, उड़ै वो मन्नै देखैगें।”
  khz-khz: Iesu na evaikilarato, netiwato, “Ragai iokali, ioago, au tariku iove vaikilara,
    Galileiai pia ago; vonai vou au pia gitaku.”
  deu-TKW: 'Hierauf sagt Jesus zu ihnen: fürchtet euch nicht; gehet hin und verkündet
    es meinen Brüdern, damit sie nach Galiläa gehen, und dort sollen sie mich sehen.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lecnu: ―Cutu gádxiliꞌ. Gul‑tséaj, gul‑tsajtixjöiꞌ‑cnëꞌ böchaꞌa
    tsjaquëꞌ zacaꞌ luyú Galilea, atiꞌ niꞌ luléꞌinëꞌ nedaꞌ.'
  lin-lin: 'Yesu alobaki na bango : — Bobanga te ! Bokende koyebisa bandeko na Ngai
    ete bakende na Galile ; ezali kuna nde bakomona Ngai.'
  hns-NT: 'Tab oe bolies: „Na dera. Dja hamaar bhaai log se bol de kie oelogke tjaahie
    hia se Gaalielea me djaai ke, tab hoewa oesabse bhet hoiga.”'
  noa-E: Magbaawai ichdëu amag, —Oob nem ökhö amiet ajim anʉm. Jãg jãphierr wënʉrraju
    khãai, mʉ khapeen aar wëtwi Galileaag wëtpi jaaubat, nau jamta amau mʉ ooimaju
    a jaaubaimat ajim anʉm.
  eng-EMTV: Then Jesus said to them, “Do not be afraid. Go, report to My brothers
    that they should go to Galilee, and there they will see Me.”
  mib-NT: 'Te ni cahān yā jiín ña: Ma yūhu ró jijnáhan ró. Cuángoo te castūhun ró
    nuū tācá hermano rī, tēe ni cascuáha jíín rí, jeē na núngoo de nde Galilea, te
    yūcuán coto de nuū rī. Achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिन्‍छिॽ मे़गिसे़त्‍छे़न्‍ने़ॽओ,
    पेगे़त्‍छे़ॽआङ् आन्‍साॽसि गालिलओ के़बेगिमु मे़त्ते़छे़से़ॽओ, खे़ङ्‌हाॽरे़ इङ्‌गाॽ
    खे़त्‍थोए मे़दुम्‍माॽरो॥”
  xnj-xnj: Kangi Yesu akavajovela, “Mkoto kuyogopa,” “Mhamba mkavajovela valongo vangu
    vahamba ku Galilaya kwenuko ndi yati vakunilola.”
  mmx-mmx: La ne Iesu ga lok tidu xeretna, “Nemen gat muta marat. Munat pas la muna
    tong i ri lavaun pinivu rak dola dinat pas uto Galili la dinaba ven ia ve.”
  cbr-NT: 'Rabicëxun ca Jesusan cacëxa: —Racuë́axma ca ''it. Cuanxun camina Galileanua
    cuanun ''ën xucë́antu cati ''ain. Anuxun ca ''ë isti ''icën.'
  tee-NT: 'Chai ju Jesús alacjuni: ―Jantu at''alhanant''it. A''inchit''it ajuninin
    ju qui''alak''avin ni chach ta''ancha ju xa''estado Galilea chai anchach ju aquintalakts''inanta.'
  eng-LSV: Then Jesus says to them, “Do not fear, go away, tell My brothers that they
    may go away to Galilee, and there they will see Me.”
  cak-NT: 'Y ri Jesús xu''ij chique ri ixoki'': Man tixi''j chic iwi''. Cami iya''
    rutzijol chique ri wach''alal, chi quiebe pa rech-ulef Galilea y chila'' xquinquitzu'',
    xcha'' chique.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Tapekyhyji ti. Peho ti imombe''gwovo nhiirũ''g̃a
    pe nhiremimbo''ehara''g̃a pe. Pe''ji ti g̃a pe toho ti g̃a Galiléiapeve''g̃a gwyri
    pe ji repiaga pevo nehẽ, ei Jesus''ga kunhangwera''g̃a pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Waaweenáatɨ. Wã́tɨ jarade mɨ k''õp''ãyoorãmaa Galileadee
    wãdamerã. Mama mɨ unudayada aji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ma zləŋ kuni ta zləŋ! Lawala da mnanata zwanama
    ɗa, ka dzaʼa həŋ da luwa Galili, hada dzaʼa gmakwa ŋni nda həŋ,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já xi̱hi̱n ná: —A̱ cáyi̱hví toho ndó. Cuáhán
    ndo̱ ca̱xi tu̱hun ndó xi̱hín na̱ cúú cuéntá mí i̱ ña̱ ná cu̱hu̱n na̱ estado Galilea
    jáchi̱ cán cuni na ye̱he̱ —na̱cachi Jesús xi̱hín na̱ji̱hí cán.'
  gfk-S: Io, Jisas ga tange ta dur be, “Waak mur ra bunurut. Mur na hana, mur na hinawase
    ira tasigu, di ira nugu bulu na harausur, be di na hana utuma Galili. Ma di na
    nes iou kaia.”
  bmu-bmu: Möpöseim waŋgiyohotka kewö jii mörohot, “Keŋgötŋiri kude mötmahot. Mönö
    anda munurupnan Galili anmegö keu jiyohotka miaŋgöreŋ anda ni nekŋe.” Mewö.
  dgz-dgz: Boge Iesu anega wadiamon, “Tap ya tane. Aisen dugup nega nagirewa wadiamone,
    mu at Galili amop, ap mepe yawanegain.” Iesu ap anega wan.
  eng-GNV: Then said Iesus vnto them, Be not afraide. Goe, and tell my brethren, that
    they goe into Galile, and there shall they see me.
  zaa-NT: 'Jesús nna ra tìe cabi: Bittu gátsini le, lítsía líúte noticį lani iyaba
    ca bettsi'' ya''a para qui''ni tsia cą Galilea nna, nía ba ettsà'' tu''.'
  eng-WEBSTER: 'Then said Jesus to them, Be not afraid: go tell my brethren, that
    they go into Galilee, and there shall they see me.'
  guh-guh: 'Jesús nexata jumaitsi bajarapovabejejavabelia: —Pëtsa pajunavamebeje.
    Paliamërebeje tajajivijavabelia. Pajumaitsimëbeje tsane tajajivijavabelia: “Jesús
    raja jumaitsi. Paponaeremelia pina Galilea nacuayabelia. Baja pina jotalia pacacaxitajarabiana
    Jesús,” pajamëbeje tsane tajajivijavabelia, jai Jesús.'
  bon-bon: Yeesu jaajige egä, “Wälu gone läbituye! Iclege, cäme naane igane bine jejemeye
    teepi Galilaya me otnime. Teepi cebine puma pa näpänepesi.”
  nhw-BL: 'Huan Jesús quinilhui: ―Amo ximomajmatica. Xiyaca, xiquinyolmelahuatij noicnihua
    para ma yaca estado Galilea huan nepa timopantise.'
  swh-ONEN: Ndipo Yesu akawaambia, “Msiogope. Nendeni mkawaambie ndugu zangu waende
    Galilaya, ndiko watakakoniona.”
  wbi-wbi: Pe u Yesu akavavuula akati,”Muleke pikwoghopa. Mulute muvavuule avavulanisivua
    vango valute ku Galilaya, ukuo kwe kuno vikumbona.
  bba-bba: Yerɑ Yesu u bu sɔ̃ɔwɑ u nɛɛ, i ku bɛrum ko, i doo i nɛɡibu sɔ̃ bu doo Gɑlileɔ.
    Miyɑ bɑ koo mɑn wɑ.
  eng-KJVCPB: 'Then said Jesus unto them, Be not afraid: go tell my brethren that
    they go into Galilee, and there shall they see me.'
  kgk-NT: 'Upéi Hesu he''i: —Ani pekyhyje teĩ. Ekwa teremombe''u gwĩ xe-rehe ojerovia
    va''e-pe, “Tapeho katu Galiléia yvy-py. Upe-py xe rexa va''erã, he''i kuri Hesu”
    ere íxupe kwéry, he''i kunha-pe Hesu.'
  waj-waj: 'Mmuduu rikioo Yisuuva innidanaa tunoo: Sa aatuukiatee. Ni ngiaammuauya
    Karirayaa kuateera oro kiaa mmiatee. Fai iya ivaki vida ni taaravaivee, tiravai.'
  cpy-cpy: 'Ari ikantziro Jesús: “Eero pithaawan-tashi-waetana. Piyaate, pikamanteri
    ikaatzi noyeeyitetaari, riyaate Tepoweniki, aritaki iñaayiteenari janta.”'
  ekk-PKP: 'Siis Jeesus ütles neile: „Ärge kartke! Minge ja öelge mu vendadele, et
    nad läheksid Galileasse, ja seal nad näevad mind.“'
  mpx-mpx: Inoke Yeisu i baek elal i ba, “Bahi lovakun! Ku na taliwau wali wasa ku
    pek nihi na Galili, abwe nihi kiteyauek to.”
  wbp-wbp: Ngula-jangka, Jijaji-palangu wangkaja, “Kula-pala lani-jarriya! Yanta-pala-jana
    kurdungurlu-patuku ngaju-nyanguku ngajukupurdangka-patuku, manu-pala-jana wangkaya
    yungulu yani Kaliliyi-kirra. Yinyarla kapujulu nyanyi ngajuju.”
  luo-luo: Eka Yesu nowachonegi niya, “Kik ubed maluor. Dhiuru unyis owetena mondo
    gidhi Galili; kuno ema gibiro nena.”
  nhe-NT: 'Huan Jesús quinilhui: ―Amo ximomajmatica. Xiyaca, xiquinyolmelahuatij noicnihua
    para ma yaca estado Galilea huan nepa timopantise.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ، ܙܹܠ݇ܡܘܼܢ ܘܐܡܘܿܪܘܼܢ ܠܐܲܚܘܿܢܘܵܬ‌ܝܼ̈
    ܕܐܵܙܠ݇ܝܼ ܠܓܠܝܼܠܵܐ ܘܬܵܡܵܐ ܒܸܬ ܚܵܙܝܼ ܠܝܼ.“'
  esk-NT: Uvvaasiiñ Jesus-ŋum uqautiniġik, “Iqsiñatik. Aullaġutik uqautityatkik aniqatiutka
    Galilee-muqulugich. Taamani qiñiġisigaatŋa.”
  msb-msb: Didi man sinda sinabihan ni Jesus, “Ayaw kamo kahadlok! Kadto kag sabihi
    niyo an akon mga kamaranghod na lalaki na magpakadto sinda sa Galilea kay makikita
    ninda ako didto.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Tsa¹jmóh³ hniah¹² ganh¹! Gu³tseih³ hniah¹² dsa²
    quian¹jni hi² dsa¹lia¹dsa juu¹² Galilea. Ja³jøng² jǿi²dsa jní² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଡରା ନାଇ । ମର୍‌ ବାଇମନ୍‌କେ କୁଆ, ସେମନ୍‌ ଗାଲିଲି ଆସତ୍‌
    । ତେଇ ସେମନ୍‌ ମକେ ଦେକ୍‌ବାଇ ।”
  meu-meu: Bena Iesu eto, Asio gari; vadi aola, varavaragu ba hamaorodia, idia na
    Galilea baela, unuseni ai bae itagu.
  yva-NT: Umba Yesus po raura nande yai pare, “Ijaniv inya, yara ipakata ipo raura
    Sya arakove mai inda wuruta no Galilea, umba wo inaen no ratuije.”
  dgc-dgc: Ey kinagi ni Jesus dide, a “Diyan kam méganteng. Angen moy kagin du top
    ko a umange side ta Galilea, éy metaék de sa.”
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Gdziebde to. Goḻtsie goḻtsienie diidz lo grë
    zha bets naa, goḻguiab lo zho tsie zho Galilé, ga gaṉ zho naa.'
  hix-NT: Ewankaramra ehtxoko, kekon hatà, Txesusu, àwyanye. Àtotxoko, rowtà komo
    hyaka. Onà wyaro màketxhe ha, àwyanye. Karyeryeya yamtar hona màtetxow hatà, àto
    rma noro menyatxow hatà, màketxhe ha, àwyanye, kekon hatà, Txesusu, woràskomo
    komo wya.
  sim-sim: Urik ormu mbara, �Shi ajewa hala. Shi ihi anhi ma ondon shi sawenak avak
    Galilik li ihi anin orok li heyekwa nir.�
  npi-ULB: त्यसपछि येशूले तिनीहरूलाई भन्‍नुभयो, “नडराओ । जाओ मेरा भाइहरूलाई गालीलमा
    जानू भनेर भनिदेओ । त्यहाँ तिनीहरूले मलाई भेट्नेछन् ।”
  cgc-cgc: Gambal Jesus i ki danen, “Dili kaw madlek. Manaw kaw daw sugiran nyo ake
    na mga tinudluan na yon man mga pakabig ko na ake na mga utod na miling danen
    an naan ta Galilea daw naan kay dya magkitaay.”
  tim-tim: Hain akbela Yesuŋe hin makyetkiep, “Yet bo hamewakmâ âmâ arim nâŋgât galalupne
    are makyeŋgimbela Galilaia hânân ariwei. Arimbiâ nâmâ ain arire nekbai.” dâep.
  yor-yor: Nígbà náà, Jesu wí fún wọn pé, “Ẹ má ṣe bẹ̀rù. Ẹ lọ sọ fún àwọn arákùnrin
    mi pé, ‘Kí wọ́n lọ tààrà sí Galili níbẹ̀ ni wọn yóò gbé rí mi.’ ”
  wos-wos: Wandé dambéka dé Jisas bérré wa, “Béni rookémbéni. Béni ye wuna duré wambét,
    di Galiliré yitandi. Ye wun hafwambu wuniré xétandi.” Wungi dé Jisas bérré wa.
  emp-NTPO: 'Mãwã panʌne Jesuba jarasia: –Ne wayarãnadua. Djabarãa jarad̶e wãnadua
    Galilea druad̶aa wãnamãrẽã. Jãma ãdjirãba mʌ̃ra ununia.–'
  eng-F35: 'Then Jesus says to them: “Do not be afraid! Go report to my brothers that
    they must go to Galilee, and there they will see me.”'
  ind-ind: Yesus berkata kepada mereka, “Jangan takut! Pergilah dan beritahukanlah
    kepada para pengikut-Ku supaya mereka pergi ke Galilea. Di sanalah mereka akan
    bertemu dengan-Ku.”
  pes-OPCB: 'عیسی به ایشان فرمود: «نترسید! بروید و به برادران من بگویید که هر چه زودتر
    به جلیل بروند تا مرا در آنجا ببینند.»'
  mpt-mpt: e baabenea Ib dabo mo tosianimibe! Moniba ne nekwali baabeiba moniba Galili
    betan ye na tlanibta natemine ge baabenea deibe onsebe.
  bla-bla: Jesus itŭm'itŭnĭstsiuax, Pinikopuk; mĭs'tapuk, anĭstok'au nĭx'okoax mŏk'ittapposau
    Galilee, ki omim' nitak'itsĭnokiau.
  ssx-ssx: Yesuma꞉ ipiliki pa꞉ta꞉ alota꞉ Paala꞉ma꞉ na homeke pua mo hande ya kame
    tonu pa꞉ta꞉ta꞉ Oli Ka꞉lili nane puaata꞉ I̱ta꞉ koto pa꞉ta꞉ handilimikie lea꞉me
    laa lawapa꞉peke leekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ ŋɑ í ni, i mɑɑ̀ jɔ̀ njo ku mu ŋɛ. I koo i sɔ̃ kpɑɑsim ŋɑ
    ɑ bɔ Gɑlilee, bɛi ɑɑ yɛm.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ ଆପ୍‍ଟଗ୍‍ପା । ନେଙ୍ଗ୍ ବୟାଁଇଂକେ ବାସଙ୍ଗ୍‌ପା ମେଇଂ ଗାଲିଲୀ
    ୱେ ଆର୍‌ଏ । ଆତ୍‌ଅରିଆ ମେଇଂ ଆନେଙ୍ଗ୍‌କେ କେଆର୍‌ଏ ।”
  gof-RNT: He wode Yesuusi enttako, “Yayyofite; bidi ta tamaareti Galiila baana mela
    enttaw odite. Entti yan tana be7ana” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‍କଆଏ, “ଆଲ୍‌ପେ ବରଏୟା, ଆପେ ସେନ୍‌କେଦ୍‌ତେ ଆଇଁୟାଃ
    ହାଗାଇଙ୍ଗ୍‌କକେ କାଜିୟାକପେ, ଗାଲିଲ୍‌ତେ ସେନଃପେ ଆଡଃ ଏନ୍ତାଃରେ ଇନିଃକେପେ ନେଲିୟା ।”
  gah-gah: 'Nilasigo, Izesú láa loko lo kimike limó: Lekeza lekehelele vizemino. Lekeza
    viki nugunáne nene Galilaia mikasiuka viiki keza nene není neneloka ániganigave
    liki li kimilizo loko nene limó.'
  lcm-lcm: Na kala antok irilong ta, “Milong ago ta leng an. Milong pasal na milong
    an atai na keve tasig asi kari pasal ane Galilaia, na e iang kian arai anig.”
  aer-aer: Kele Jesus ikwere-atherre angkeke, “Atere-irrerle-anerretyalaye, akwenpe
    anaye, imerte apententye akngerre atyinhe areye ilemele Galilee-werne alhetyeke,
    itne ayenge yanheke aretyenhenge.”
  qvc-NT: 'Kanan Jisusqa paykunataqa nirqan: —Ama manchayllapachu. Ashwanri masayshina
    kaqkunaman riyllapa abisaq, paykuna rinanllapa prubinsya Galiliyaman. Waqpinam
    rinllapa rikawaq, nishpa. [Nuta: Jisus “Riyllapa masayshina kaqkunata abisaq”
    nishqanqam munan niyta paypa apustulningunata rinanllapa abisaq.]'
  tgl-ULB: Pagkatapos nito sinabi ni Jesus sa kanila, “Huwag kayong matakot. Pumunta
    kayo at sabihin sa aking mga kapatid na pumunta sa Galilea. Doon makikita nila
    ako.”
  cbs-NT: 'Jesúsun jatu yuikin: —Dateyamakanwen. En betsabu jau Galilea anu bununbun
    ea jatu yuixunditankanwen. Jadixun jabundi ea uin bukanikiki— jatu wa'
  xtm-NTPP: 'Te maa Jesús ma, jiña''a ya ña: ―‍Máko jin koyu''u ni, su''va kuán koo
    ni, te jin kaxtnu''u ni nuu ñani sa ma ja jâ ni ndateku sa, te jín koo de ñuu
    Galilea ma, te yukan jin ndakuni tna''a sa ji''in de ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabalengela, “Makajogopaje! Nnyendange makalengela akalonga bango
    bajendange Ku Galilaya na kwenio mabakamona.”
  bao-NT: 'Jesús pea o biro cʉ̃jare ĩiupi: —¡Uwiticãña! “Yʉ yee wederãre, Galileapʉ
    waarãja,” cʉ̃jare ĩi wederãja. Toopʉ yʉre ĩarucuma —cʉ̃jare ĩiupi Jesús.'
  san-ORI: ଯୀଶୁସ୍ତା ଅୱାଦୀତ୍, ମା ବିଭୀତ, ଯୂଯଂ ଗତ୍ୱା ମମ ଭ୍ରାତୃନ୍ ଗାଲୀଲଂ ଯାତୁଂ ୱଦତ, ତତ୍ର
    ତେ ମାଂ ଦ୍ରକ୍ଷ୍ୟନ୍ତି|
  huv-NT: 'Quiaj tasaj nejiw: ―Nde mbayameron. Quiüran isajan xecojow xechijquiaw
    mambüw andüyiw Galilea, quiaj sanexomayon ―aj nejiw.'
