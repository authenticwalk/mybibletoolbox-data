  myk-myk: 'A Yesu di pu pye: «Yi ganha bu da vya wɛ! Yi shɛ yi jo na cebooloo pu
    mu na pʼa se Galile ni, na wà pʼa da zhɛ na ɲa.»'
  sbe-sbe: Kabo Yesu ye hededelau udiyedi ye wane, “Tabu kwa matausi! Na kwa lau kwa
    hededelau kagu kahao ne udiyedi na se lau Galili, kabo menai se kitagau.”
  mcr-mcr: Iŋgaŋi Jisasi Iqu iuaqui tiiŋä qe ätukqe. “Qe zä miqä panyinyqä. Äwäsinyä,
    Ŋqä guäkau suinyqä. Qu Galiliuŋqä äwäpu, iuŋi hiŋuä ŋqämbŋqeuä” ätukqe.
  cux-NT: 'Tuu''mi ní Jesús caⁿ''a yā chii yā n''daataá s''ééⁿ: Nguɛ́ɛ́ ''va''a nī.
    Cuéⁿ''e nī cuuví nī hermanos yeⁿ''é chi n''diichí nī ''úú. Ní hermanos caⁿ''a
    yā na yáⁿ''āa Galilea ní miiⁿ snaáⁿ yā ''úú.'
  tur-YTC: Sonra Yeşua onlara, “Korkmayın. Gidip kardeşlerime haber verin, Galile’ye
    gitmelerini söyleyin, beni orada görecekler” dedi.
  san-ITR: yIshustA avAdIt, mA bibhIta, yUyaM gatvA mama bhrAtR^in gAlIlaM yAtuM vadata,
    tatra te mAM drakShyanti|
  bel-N: 'Тады кажа ім Ісус: «Ня бойцеся. Ідзіце, паведаміце братам Маім, каб ішлі
    ў Галілею; і там яны ўгледзяць Мяне».'
  sch-sch: Jisua'n an kôm, “Chino roi, se ungla, Galilee rama se rangin ku sûngsuokngei
    varil roi; mason ni mûng an tih” a tia.
  mic-MIQNT: Se'sus telimaji, “Mut jipasultinew. Siawa'tigw aq tlimug nnaqapemg lta'new
    Galaliewa'gi ta'n tl nmi'taq.”
  huu-NT: 'Jesús dɨnena raite: —Jacɨruiñeno. Cue llofueoicaiganomo llono: “Galileamo
    jai. Nainomo omoɨna cɨoitɨcue” llono.'
  jiv-NT: Túram Jesus tiarmiayi “Ashamprukairap. Werum winia yatsur ujatruktarum.
    Kariréanam weartí. Nui̱ wear wáitkiartatui. Tu ujaktarum” tímiayi.
  otm-NT: 'Nɛ bi ''yɛ̨n''a ra Jesús: ―O guín suui, ni mbɛ ba xihmi ʉ ma cuhʉ, ní mbähä
    bʉ Galilea, ja nín tįmhbʉ bʉ, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb, “Kafura heŋ ma. Kuŋ dine yago yinke Galili naŋare kuŋ gab nennayiŋ,”
    yinyiŋ.
  tnk-tnk: Nənə Iesu rɨni pen tɨ nirau i mə, “Rouəpwəh nehekɨrien, rouevən, rouni
    pen tɨ piak me mə irəha tuhəuvən fwe tənə Kalili. Ia kwopun nəha irəha tuhətə
    iou.”
  kpr-kpr: Etero, Iesu nemokena sisira, “Erá oju eove! Yasivu, nanda nano namendi
    saovo Frovensi Galilee aminda yaore! Ne na ominda tambudo garera,” aminge sisira.
  san-IAS: yīśustā avādīt, mā bibhīta, yūyaṁ gatvā mama bhrātṛn gālīlaṁ yātuṁ vadata,
    tatra te māṁ drakṣyanti|
  nho-nho: Jesus ki mee ake, “Koorua see mattaku. Koorua oo no taratara ake ki aku taaina raa
    ki oo ki Galilee; nau ma ki mmata i laatou i te kina naa.”
  gym-NT: 'Angwane Jesukwe niebare ietre: Mun ñan rekwetaka tibtä. Ti mräkätre ja
    töitikaka tibe abko rikadre ti ngäbti kä Galileate. Ye känti ti tuadita kwetre
    abko mun nän niere ietre. Abko kore se, niebare Jesukwe meritre yeye.'
  azg-NT: 'Ndoꞌ tso jon ndëëhan: —Tyiꞌndyuehoꞌ. Cüa, cꞌohoꞌ, quitsananꞌquindyiihoꞌ
    joo ntyjë na cotsayꞌonhan yo jñꞌoon na toninncya, na cꞌohan ndyuaa Galilea, joꞌ
    njntyꞌiahan ja.'
  bhd-bhd: तैखन यीशुए तैन ज़ोवं, डरा न ते गाथ ते मेरे चेलन सेइं ज़ोथ कि गलीले मांजो
    गान, तैना मीं तैड़ी लाएले।
  too-NT: 'Lā'' xla'' cāhuanilh: ―Tū'' cajicua''ntit. Capintit cacāmāca''tzīnī''tit
    quintā''timīn palh tasqui''nī cata''a''lh nac estado de Galilea lā'' a''ntza''
    naquintalakchā''n lā'' naquintalaktzī''n.'
  ind-AYT: Kemudian, Yesus berkata kepada mereka, “Jangan takut; pergi dan beritahukanlah
    saudara-saudara-Ku untuk pergi ke Galilea, dan di sana, mereka akan melihat Aku.”
  cjo-NT: 'Roojatzi ikantawakiro: —Eero pithaayi. Piyaateeyini iroñaaka, pikanteri
    maawaeni niyotaanewo riyaate janta Karireeyaki. Aritaki iñaapaakina janta. —Jee,
    ari.'
  nsn-nsn: Song ke kula Iesu pare tasrasin, “Ahik pah mura sokor. Mura la hire toso
    bung tahiguo ra la i Galili ter buturuono ra la banga tosina totoguo.”
  san-DEV: यीशुस्ता अवादीत्, मा बिभीत, यूयं गत्वा मम भ्रातृन् गालीलं यातुं वदत, तत्र
    ते मां द्रक्ष्यन्ति।
  tna-NT: 'Da su Jesús ja atana tse uja: —Be iyuame mepuji. Mequisatique quema edue
    cuana Galilea yahua su paputita huecuana. Dapia ema ebata huecuana.'
  lid-lid: Jises tiye turu, “Ah sanoh, ndri-iy, ah kala katiye ta nadu tinek oro kala
    Galili, ya oro katou jo kameh in doh.”
  wim-wim: Aꞌ nil Jesus.an thaw pulant, “Nip keꞌ winynyang moꞌowa, nip iiyow aꞌ waaꞌow
    thant kuunch ngatharam al-alantan, aak Galilee.ak iiyayn aꞌ aak angan kaaꞌwalan
    thathayn ngayanga.”
  zga-M: Pu u Yeisu akhavavula akhata, “mulekhe ukhudwada, mulutanghe mukhavavula
    avalukololwango nikhu valongola khu Galilai. Ukhwa kuvikhumbonangha.
  yom-yom: 'Bosi Yesu wuba kamba : —Bikanu mona boma ! Yenda kambianu bakhomba ziama
    bayenda ku Ngalili, kuawu ziela ku mbonina !'
  san-SIN: යීශුස්තා අවාදීත්, මා බිභීත, යූයං ගත්වා මම භ්‍රාතෘන් ගාලීලං යාතුං වදත, තත්‍ර
    තේ මාං ද්‍රක්‍ෂ්‍යන්ති|
  yut-yut: Aŋakwal Yesu da saŋbeŋek yaŋ yoyɨgɨt, “Dɨma pasoljil. Jil kɨŋ notnoni kabɨ
    yoyɨŋbal Galili kɨŋ uŋudon nandani.”
  grc-BYZ: τότε λέγει αὐταῖς ὁ Ἰησοῦς· μὴ φοβεῖσθε· ὑπάγετε ἀπαγγείλατε τοῖς ἀδελφοῖς
    μου ἵνα ἀπέλθωσιν εἰς τὴν Γαλιλαίαν, κἀκεῖ με ὄψονται.
  tbl-NT: Mon Jisas mò kul, “Bê ye abay hlikò. Na ye e tulón dou tu kem dumuhu setwoli
    anì mógów le ebè Galili. Ditu he gónó le mton do.”
  cpc-NT: 'Ipoña ikantziro Jesús: “Iiro pithaawi, piyaati pinkamantayitairi nirintzitaari,
    jiyaataita Galilea-ki, ari jiñaayitainari”.'
  nhg-NT: 'Yecuöquenu Jesús oquemelfejque: ―Amo xomomajticö. Xeyöcö, xequenmachesticö
    nocnihua, para ma yöcö ipan Galilea. Ompa niechejtasque.'
  nya-nya: Ndipo Yesu anawawuza kuti, “Musachite mantha, pitani kawuzeni abale anga
    kuti apite ku Galileya ndipo kumeneko akandiona Ine.”
  ngu-NT: 'Yejhua oquimijlij: ―Ma ca xmomojtican. Xhuiyan, xquinmachiltitij nocnihuan
    ma huiyan ne Galilea, niman ompa nechitasquej.'
  kup-kup: Tahan pi parupin pot mañah, “Arip tovai ñaihet totunei, oñ tinam sat nem
    mañairooh-abanarin mañepeken Galili zeisik paru sat het poek neen et nereepan.”
    Pot Iesu parupin mañah.
  jid-jid: U Yesu ahlani bawu, “Natie sisri na. Hi hla ni ba mrli vayi mu ba ndu wlu
    hi ni Galili Nikima ba tome”
  wmw-wmw: 'Ikisa Insa akiwambira: “Musope! Ukani mukawambire wanduzangu woke Galileya,
    noko waniwona.”'
  gmv-GGM: Yesusay ista babofite bidine isti Galila banal mala ta ishatas yotite.
    Istti tana hen beyana gidees.
  ssg-ssg: Jises hone lalu, “Kum maamata! Honewa tesol kahikahik lawak lato nahih
    haniwa Galili lehe lato ningahi nga ien.”
  zpo-NT: 'Nu nzhé Jesús lo me: —Nazhebt gu. Zyaa gu nu guzh gu lo re wech na zee
    ya xaa naz yizhyo Galilea, nu baa zhaal xaa na.'
  poy-poy: Yesu kawagambira “Namtira! Mgendi mwakawagambiri walongu wangu wagendi
    Galilaya, aku hawamoni.”
  qwh-NT: 'Jesusnam queno nerqan: —Ama mantsacäyëtsu. Canan ewar wauqicunata, willayë
    Galilea marcaman ewayänanpaq; tsechomi ricayämanqa —nir.'
  gaw-gaw: A anam heeheh amu Jesus Nug a amelahp̱a aum. “A aib baḏapiḏ! Goya, da awalad
    amalad amelagp̱a apeḏ doona, ag gona, Galelia ap̱a da aniḏeg!” awa aum.
  nca-nca: Kowe Yesuko ŋande yimiraró, “Yari ma sorewero. Topo-topone yimirorika Galili
    ŋuno uyarewaŋgo. Ko ŋusina ŋuno niyowaŋgo.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi de biñ mñaa zeꞌ: ―Cueꞌ dzib der. Yaa nii der lo
    de bicya̱ nu gya dey Galilea. Orzeꞌ zeꞌ zac dey ya̱ ―nam.'
  mkj-mkj: A Jesus pwehng ira, “Kamwa joah mijik, kamwa alwe pwehng rioaihok arai
    en inla Galilee, pwa ioar wijahwa ma kamai pirin suhpene.”
  zac-NT: 'Perë Jesús repi: ―Adë rdzë́bëdiꞌi të. Gulë tsaguëꞌnë visi los de más bëcha
    të parë tsa raiꞌ Galilea. Ndë guëná raiꞌ lua.'
  kyg-kyg: Yesuꞌa, utana naganaꞌnimogifeꞌmo, muga Galeliya kotegamo viyo. Muganilegamo
    nagegae, hutana hapa paiꞌao, huno hana paiꞌniye.
  kmk-kmk: Utdi kinnanan Jesus kan dida un, “Adi kayu umogyat. Ikayu ibaga’t dan losana
    susunud ku ta umoy da ud Galilea ot maila da ud sakon sidi.”
  cao-NT: Jatsi quiha, —Raquëyamacana. Ebë xatë bo qui ma chanino. “Galilea qui bocata.
    Toa xo tsi ëa jiscaxëcani quiha” icana —nëa tsi yoxa bo qui ja nëcaniquë.
  bbr-bbr: '@see-verse:MAT.028.009'
  inb-inb: 'Chi­ura, Jesuska nir­ka­kunata: —Mana mancha­nakui­chi. Rii­chi; nukata
    kati­raia­wag waugki­kunata willag­rii­chi, Gali­lea alpama ri­chu­kuna. Chi­pi­mi
    kawa­wan­gapa kan­kuna.'
  hrv-hrv: 'Tada im Isus reče: “Ne bojte se! Idite, javite mojoj braći da pođu u Galileju!
    Ondje će me vidjeti!”'
  box-NT: 'Ó o Yeesu wã́a bía nɔn ɓa yi: «Mi yí zɔ̃́n. Mi lɛ́n vaa bío na wàn
    zàwa yi le ɓa lɛ́n va ho Kalilee kɔ̃hṹ, lé bĩ́n ɓa à mi mi yi.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ꞌñembabi: ―Oguí tsuhʉ. Grí maha gui xiphʉ núꞌʉ ma cu
    da ma pa Galilea ne ja grá nthɛꞌbeniꞌʉ maꞌnaꞌqui.'
  wnu-wnu: 'Ende abari Yisas der ombur wurinob qamar: “An me yarimar, isub yonou bainori
    imaori wurinob qamarari isub Galili end igo yogounor.”'
  zam-NT: 'Sya, ndxab Jesús loo mèngota: ―Ne''zyebte gu'', ey. Huàa ta'' gu'' cuent
    ndxè'' loo myen'' huesen. Guuz gu'' loo myen'' ya bed myen'' daa le''n thìb yèez
    che''n làaz mèn galile. Tya, hui'' myen'' loon.'
  zyp-NT: Mataico Zisu tah aa hai leco, “Naa thlawzawng kheh seh. Va sei la, ka uny
    sahlo khah Galili raang lang za sei he seh tatah va ching o. Ma leco aa pa hmuh
    a,” a tah he.
  sey-NT: 'Yoꞌojëna, i̱pi capi, ja̱ohuaꞌire: “Caꞌramaꞌpë paꞌijë̱ꞌë. Sani quëajë̱ꞌë,
    yëꞌë yoꞌje tsi̱re. Galileana sani yëꞌëre ñañe paꞌiji.”'
  nvm-nvm: Areme Jesu fun una kia, Jab jukgavo nin oimarknum va uviaifnun iji kia
    bu Gareri ijia vua na biedievno kiain.
  mps-mps: Jisasgo po weyu te we sibolo te po wai, “Dage si wi elamuo. Dage sigo eno
    ama dede augwalibolo wagi pelama, tama augwali te Galili buluba pao wao. Tama
    augwaligo ena tede sumainogo yaibao,” Jisasgo te we sibolo te po wai.
  pab-NT: 'Hatyaoseta Jesus nehena: — Awa atyo ximaira. Xiyaneheta hoka xirai nohinaeharenai
    hiye hoka xaneha Galiléia xeta hoka nalite waiyehenahitaha natyo — nexa ihiyeha.'
  llg-llg: Boe ma Ana kokolak nae, “Boso bii baa! Miu mafada Au ana mana tungga nggala,
    fo ala leu lahani Au nai Galelea.”
  kyf-kyf: '''Ɩn ɔ nɛɛ wa -ylaɛ: «A ''na nʋnʋ nyanɔ -nɩ, a mnɩ, a gba na bhelia -yla
    wa mnɩ Galilee, -mɔ wa yia ''mɩ ''yɩa.»'
  tpi-tpi: Na Jisas i tokim tupela olsem, “Yutupela i no ken pret. Yutupela go tokim
    ol brata bilong mi long ol i mas i go long Galili. Ol bai i lukim mi long dispela
    hap.”
  mih-NT: 'Tacuan ta i catyi ra Jesús sihin ñu: Ma yuhu ndo. Cuahan ndo ta nacatyi
    ndo sihin ra yañi vatyi nacuhun ra ndya Galilea, ta yucuan cua ndyehe ra sii.'
  qvh-NT: 'Saymi Jesús nergan: “Ama mansayämaysu. Discïpulöcunata wilayanqui Galileaman
    jucla aywayänanpä. Saychönami paycunawan tincushäpä.”'
  kms-kms: Di Jisas ni simbe nindiny nari, “Nungoqi wune wamb wayequ. Nungoqi wo nge
    qam simbe wundim ni Galili mo, tende di nge muqoind.”
  agn-agn: Ganing si Jesus ong mga babay, “Indi amo meled. Paningan mi tang mga logodo
    ig aningen ming kaministiran paning ang lagi tanira don ong Galilea. Dono itaen
    nira.”
  nhi-NT: 'Jesús oquimiluih: —Amo xonmomohtican. Xonyacan, ixquimoniluican nocniuan
    mayacan Galilea, ompa nechitasqueh.'
  ttc-NT: 'Yaji tetz oxik tq''uma'' kyetz ikxjani: «K''on kxob''. Pex waq q''umal
    kyuky''i kye werman tzan kypon tuj Galiley b''ix tzi okyin''okel kyen.»'
  dan-1931: 'Da siger Jesus til dem: “Frygter ikke! går hen og forkynder mine Brødre,
    at de skulle gå bort til Galilæa, og der skulle de se mig.”'
  kwj-kwj: Wowani Jisas ka hinga ya fini sawe, “Kini apa aki kei. Ma ki ini ai hiparakambwe
    leni ma ki sawewa Galili mapwa ki sa wu i. Wosini o ki wu tani sa apa wu ani hei.”
  vie-OVCB: 'Chúa Giê-xu phán bảo họ: “Đừng sợ! Các con cứ đi báo tin mừng cho các
    anh chị em Ta để họ lên xứ Ga-li-lê họp mặt với Ta.”'
  kze-kze: Ísu simátimena séna kesívá'awaawi kosimátimiyasa Káríri-ayampa'a komésa
    suwánaaro Ísu siráiye.
  mpj-mpj: Palunyajanu-pulampa wanti kujarraku Jiijajju wajarnu, “Mirtanpula ngurlurri!,
    paki. Yarra-jananyapula wajala ngayumilikajangka walyjamarringka!, yankuraya Kaliliyakarti!
    Nyakurniya palunyawati.”
  lbk-lbk: Kinwanin et Jesus ken chaicha, “Ad-i kayo omegyat. Engkayo et magtek ifaag
    isnan iib-ak ta omey cha id Galilea, ay at omil-ancha.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―Kadi mtsa̱ꞌa̱gada, na̱jkxu̱ xvaajnjada
    a̱ts je̱ nꞌutsa̱ta̱jk je̱ts je̱meꞌe Galilea ña̱jkxtat, je̱mts a̱tseꞌe xꞌíxtat.'
  bzh-bzh: Lob Yesu nër vu luho bë, “Melu su ġöneng! Melu nah mena nanër vu arig
    lo nabë dena distrik Galilea, lob rëḳ degelë sa gëp sagu.”
  guj-2017: ઈસુએ તેઓને કહ્યું કે, “બીશો નહિ, જાઓ, મારા ભાઈઓને કહો કે, તેઓ ગાલીલમાં
    જાય અને ત્યાં તેઓ મને દેખશે.”
  jvn-NT: 'Gusti Yésus ngomong: “Aja pada wedi! Kana balika lan sedulur-sedulurku
    pada diomongi kongkon pada budal nang Galiléa. Nang kana mengko bakal weruh Aku!”'
  byr-byr: Dazagaaꞌ Jizaazai sawaarɨ wɨdɨna “Lɨka mɨkanera! Wawakɨlyɨ nyaꞌmweraavɨ
    Galɨlina wɨpɨꞌdeꞌna duthaawila! Nabaai dazahimagɨ nyangabɨꞌdeinyɨra.”
  ian-ian: Jisas mbɨk kat wandɨ. Mbɨk ke vapmba. Tak Galiliat yiga tɨgowun. Wuna mbaapmamba
    la nɨimba kat ambukmba mbɨk. Mpupmbɨk, wutaa wuna kwupmba yalaa wun kat vɨgandi
    waa wandɨ Jisas.
  hun-hun: 'Akkor ezt mondta nekik Jézus: „Ne féljetek, menjetek el, mondjátok meg
    az én atyámfiainak, hogy menjenek Galileába, és ott meglátnak engem.“'
  mcf-NT: 'Adoaquien Esusën: —Dacuëdenda. Con utsibo ëbëd icboedo chiec nid. “Cadidia
    yacno nidec nid. Anoshon mimbi Esus isendac,” quequin chiec nid —caquien chiec
    chopondash Madia.'
  kjs-kjs: 'Gore Yesumi nipu go-rupa lakalisa: Nipimi paala nakomalepape. Nipimi nina
    amenu mo Galili su-para popena puma laketapape lisa. Go Galili su-parare ni mada
    adalimi.'
  mni-mni: "Adudagi Jisuna makhoida hairak-i, “Kiganu, Chatlu aduga eigi ichil-inaosingda\
    \ Galilee-da chatnaba haiyu; makhoina mapham aduda eibu ujagani.”\x94"
  yad-NT: 'Jadchiy ji̱ta su̱teda Jesús nadiva: “Ne sa̱na̱suvu̱y, sa̱na̱numa tu̱chu
    ruuva ratyeryi̱veda: Jirye̱jiya Cadidéyamuju̱, mu̱ñuma rirya̱jnu̱ñuve ray.”'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín ná: ―Ná dáꞌa ni yu̱ꞌú ndo̱. Kuaꞌán ndo̱ kasto̱ꞌon
    ndó xíꞌín ñani kuálíi̱ ña̱ ná koꞌo̱n xi̱ chí Galilea diꞌa, ta ñoó koni xi̱ yuꞌu̱
    ―kaá na̱.'
  pon-2006A: Sises eri mahsanihong ira, “Kumwa dehr masak, kumwa kohwei kairehki riei
    ko re en mwesellahng Kalili, pwe ih wasao me se pahn tuhpene ie.”
  maq-NT: 'Hya xi camá ne, Jesús ne, cachja me cojo na cuitjin: ―‍Xicarcuun. Tangun
    tuhuncuendun rë hermano naja, tinújun cojo me xi cjue me distritu Galilea. Hane
    ngajan sacu xingueen.'
  hto-hto: 'Jira íaɨoɨna daɨde: —Omoɨ jacɨ́ruiñeno. Cue ámatɨaɨmo lluájiri, Galiléamo
    raɨre íaɨoɨ jáilleza. Dɨnomo cuena cɨ́oitiaɨoɨ, —daɨde.'
  por-BRBSL: 'Então Jesus disse a eles: “Não tenham medo. Vá dizer aos meus irmãos
    que eles devem ir para a Galiléia, e lá eles me verão”.'
  ces-NKB: 'Tehdy jim Ježíš řekl: “Nebojte se, jděte a oznamte mým bratrům, ať jdou
