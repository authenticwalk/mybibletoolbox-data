  mti-mti: Iesu dirum wane, A den aya. Aiseg ne tatanaiwa dirumiya, Gariri ampe. Asimeve
    mu ne yaunetpe.
  pad-NT: 'Oniaroa, va''ora ni''aha ada Jesus: —Hari''a vaofini! Kodipohi kania avikha''a
