verse: MAT.028.013
translations:
  kpx-kpx: Isi namigevei avoe, “Lainaho vaveve ke loulive. Isito lobolahai loui kosea,
    ‘No vavimo ladevesege Iesu esemuiau lohoale Iesu vava mai tilu.’
  okv-H: Eto ke sokova na einge ara ea. “Dago mumete evo ore amita ambotani na puvuto
    Iesu ta hamo pegene eto humbuto pambera. Ainge evujo
  tbo-tbo: po ipa ega lawa hina palipaliwelehi, ma hina baha hina pa, ‘Uguwei to eneno
    ma Yesu a hewahewali hi nei po hinina hi daneneya.’
  mal-C: അവരോട്, “ ‘രാത്രിയിൽ ഞങ്ങൾ ഉറങ്ങുമ്പോൾ, യേശുവിന്റെ ശിഷ്യന്മാർ വന്ന് അദ്ദേഹത്തിന്റെ
    മൃതദേഹം മോഷ്ടിച്ചുകൊണ്ടുപോയി’ എന്നു നിങ്ങൾ പറയണം,
  grc-SR: λέγοντες, Εἴπατε ὅτι Οἱ μαθηταὶ αὐτοῦ νυκτὸς ἐλθόντες ἔκλεψαν αὐτὸν ἡμῶν
    κοιμωμένων.
  bgc-bgc: “के माणसां तै न्यू कहियो के जिब हम रात नै सोण लागरे थे, तो उसके चेल्लें
    आकै उसकी लाश नै चुरा लेगे।
  khz-khz: Evetaina gekilato, negetiwato, “Gomi pio kila, ‘Gena melo pogi aonai pege
    vogomai, ai maitumai ai pege lemaa.’
  deu-TKW: 'und sprachen: ihr müsset aussagen, daß seine Jünger bei Nacht kamen und
    ihn stahlen, während ihr schliefet.'
  zsr-NT: 'Tëꞌ lequëꞌ: ―Cni gnaliꞌ: “Guladxinëꞌ chdzöꞌl bönniꞌ usë́d queëꞌ len gulubijëꞌ
    Lëꞌ tsal niꞌ rastuꞌ.”'
  lin-lin: 'mpe balobaki na bango : « Tala ndenge bosengeli koloba : ‹ Wana tozalaki
    kati na pongi, bayekoli na ye bayaki koyiba nzoto na ye, na butu. ›'
  hns-NT: 'aur bolies kie: „Toelog sab koi se boliehe kie: ‘Raat ke djab hamlog soetal
    rahielie tab okar tjela log aaike okar lahaas tjoraai legail.’'
  noa-E: 'Ya mag amach ap chi iekham arr aawai chi soldaaun wawimamua amag magjierram
    anʉm: —Õrag jaauwai edaar pãach khãi nʉmich chi khapeen bëewiata chi aukhërtarr
    eem jĩgkha arrwi amachdëu khap wai nʉm a jaaubat ajim anaabá.'
  eng-EMTV: saying, “Tell them, ‘His disciples came at night and stole Him away while
    we were sleeping.’
  mib-NT: 'Te ni cacahān de jíín: Cahān rō jijnáhan ró jéē tée cáscuáha jíín de ni
    quijicoo jecuáā, te ni catava cuīhna ndɨ́yɨ un níní cáquixī rō, achi rō.'
  lif-NT2: अक्‍खे मे़मे़त्तुसि, “आनिगे़ से़न्‍दिक् इप्‍सिगे़आङ् ने़स्‍सिगे़ल्‍ले़
    ये़सुरे़ कुहुॽसाम्‍बाहाॽ मे़द्‌ये़आङ् कुधक्‍किन् मे़घुःत्तुआङ् मे़देॽरुरो लॽरिक्
    खिनिॽ के़बाःत्तुम्‍ल पोःङ्‌लो॥
  xnj-xnj: vakajova, nyenye mjova kuvya, “Vawuliwa vaki vabweli kilu, vakamuyiva tete
    petatitili lugono.
  mmx-mmx: La diga lok tidi, “Minaba tong i dola lavaun pinivu ren diga vot at laxanimin
    la diga nem kaka labantuxu ren at loxonaleng nemi miga unga.
  cbr-NT: —Mitsun camina “nuxnu 'uxan ca imë́, aín 'unánmicë unicaman bibianquin Jesús
    buánxa” quixun paránquin unicama cati 'ain.
  tee-NT: 'Chai chani ajunicalh: ―Ana''unt''it ni va taquilalh ju ts''is ju ix''amamaka''ui
    ju Jesús chai taquik''alhaulh ju ixlacatuna acsni na ilht''at''ayat''it ju uxijnan.'
  eng-LSV: saying, “Say that His disciples having come by night, stole Him—we being
    asleep;
  cak-NT: 'Reje'' xqui''ij chique: Cami xe ti''ij chi xixwer-ka ri chak''a'', y cuando
    jixwer, xe''apon ri ru-discípulos ri Jesús y xquilek''aj-e ri ruch''acul.'
  pah-NT: 'Soldados''g̃a pe g̃a ei: —Oromondo ore itambere''ia pe me ko. Nurã ti pe''ji
    imombe''gwovo ojipe''g̃a pe pe''mbero. Pe''ji ti: “Ndorohepiakatui reki ore Jesusva''ea
    ryvya ypytunimo orokia. A''ero Jesusva''ea remimbo''ehara''g̃a nduri ahera''oa
    mima.” A''ea ti pe''ji pe''mbero.'
  sja-NT: 'mãgajida: —Jarátɨ parã k''ãi jõnɨ misa, Jesús k''õp''ãyoorã chedap''eda,
    iru k''ap''ɨa chɨa atadachida.'
  xed-xed: 'Ka həŋ nda həŋ mantsa: «“Duhwalhani ta sagha ghalaghata girviɗik ta hani
    aŋni ná, kiɓa” ka kuni dzaʼazlay, ka həŋ.'
  mks-NT: 'Já na̱cachi na já xi̱hín soldado cán: —Coto a̱ cáha̱n ndó ña̱ na̱nditacu
    Jesús. Ña̱ cachi ndó cúú ña̱ yóho: “Na̱ na̱xi̱ca tuun xi̱hi̱n á cán, na̱ cán cúú
    na̱ na̱quixi ñuú ta na̱caja cuíhná na̱ yiquí cu̱ñu a nani na̱qui̱ji̱ nde̱”, já
    cachi ndó xi̱hi̱n ndá na̱ ná nda̱ca̱ tu̱hún ndo̱hó.'
  gfk-S: 'Ma di ga tange ter um ta di ra umri horek: “Mu na hinawas hokakarek: ‘Ra
    bung be mem ga kubabo ter, ira nuno bulu na harausur duhat me kuman leh ie.’'
  bmu-bmu: 'Mi eŋgiba kewö jim kutum eŋgiget, “Iŋini mönö keu kewö jime: Nini suŋgem
    gaun ahöinga gwarekurupŋan ölöŋ kaba qamötŋi yoŋgorö memba anget.'
  dgz-dgz: Amba ita nagirewa anega diamon, “E nop manega wan, ‘Mum oap, nu aup inintoni
    gapan, Iesu wa ewamot mega tauan etua up ta amon.’ Ap anega wadiamon.
  eng-GNV: Saying, Say, His disciples came by night, and stole him away while we slept.
  zaa-NT: 'ra cą: Lebi''į nna ínne le qui''ni ca discípulo qui'' niá bìta cą de réla
    lá nna gutua gattsi'' ba cą cuerpo qui'' niá miéntraste ti''áthi ri''u.'
  eng-WEBSTER: Saying, Say ye, His disciples came by night, and stole him away while
    we slept.
  guh-guh: 'Bajarapamonae jumaitsi vajabitsaëvijavabelia: —Jivijavabelia pajumaitsimë
    tsane: “Meravi pataitamajitsita, Jesús pijajivi pata. Nexata bajarapamonae juta
    Jesús petëpaenë,” pajamë tsane.'
  bon-bon: jejemisi egä, “Weene miiji biname bine jajanename egä, ‘Teeme abiberäja
    bägrä cina ciiye seclige, teeme budrekaake ne ero ca becatisi, cine liba ute ge.’
  nhw-BL: 'Quinilhuijque: ―Monequi anquiijtose para imomachtijcahua Jesús hualajque
    tlayohua huan quicuitoj itlacayo quema ancochtoyaj.'
  swh-ONEN: wakiwaambia, “Inawapasa mseme, ‘Wanafunzi wake walikuja wakati wa usiku
    na kumwiba sisi tulipokuwa tumelala.’
  wbi-wbi: Vakavavula vakati,”Umue mutisaghe,'Avavulanisivua vaake visile pakilo,
    vahiijile umfimba ghwa Yesu usue ye tughonelile.'
  bba-bba: Bɑ bu sɔ̃ɔwɑ bɑ nɛɛ, i ɡeruo mɑ win bwɑ̃ɑbɑ bɑ nɑ wɔ̃kuru bɑ win ɡoru ɡbɛnɑ
    sɑnɑm mɛ i do.
  eng-KJVCPB: saying, Say ye, His disciples came by night, and stole him away while
    we slept.
  kgk-NT: —Atýra-py peje, “Pyhare ou nhemi Hesu remimbo'ekwe. Oroke jave omonda hetekwe
    heraha-vy” he'i. —“Nororepara porãiry-gwi, ojereraha hetekwe” peje rire, ani pekyhyje
    teĩ, he'i íxupe.
  waj-waj: 'tunoo: Gioonna kiaapuuya ataa kua kiaa mmiatee: Heenaikiai ta vuru vaida
    variaunnani Yisuunna ngiaammuauya inna nnabaivaa numa varada kuaavaivee, kiaa
    mmiatee.'
  cpy-cpy: 'pikanteri atziri-paeni: ‘Ipokaeyakini niyankiiteki tsireniki riyotaani,
    nomaamintheetzi naaka, ikoshita-paentziri.’'
  ekk-PKP: „Öelge, et jüngrid tulid öösel ja varastasid ta ära sel ajal, kui meie
    magasime,“ ütlesid nad sõduritele.
  mpx-mpx: Yaka hi baek elal hi ba, “Nuku ba gamagalau elal, ‘Ha kenu mati bulina
    te wana tohago hi nem tuwana hi ahe.’
  wbp-wbp: Kuja-kujakuju, nyanungu-patulu-jana wangkaja, “Mpa! Tala nyampulu manta.
    Kaji-nyarra nganarlangurlu payirni palkaku Jijaji-kirlanguku kuja karla karrimi
    pirnki lawa, wangkayalu-jana nyanungu-nyangu yangka kurdungurlu-patulu yanurnu
    mungangka nyurrurlakuju jarda-puru, manulu palka Jijaji-kirlangu purungku maninjarla
    kangu.
  luo-luo: ka giwachonegi niya, “Wachuru ni, ‘Jopuonjrene nobiro gotieno mi okwale
    sa mane wanindo.’
  nhe-NT: 'Quinilhui: ―Monequi inquiijtose para imomachtijcahua Jesús hualajque tlayohua
    huan quicuitoj itlacayo quema incochtoyaj.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܵܝܗ‌ܝ: ”ܐܡܘܿܪܘܼܢ: ’ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܐܬܹ‌ܐ ܠܗܘܿܢ ܒܠܲܝܠܹܐ ܘܓܢܝܼܒ݂
    ܠܗܘܿܢ ܐܸܠܹܗ ܟܲܕ ܐܲܚܢܲܢ ܕܡܝܼܟܹܐ.‘'
  esk-NT: uqautiplugich, “Uqautiyumagisi iñuich, maliġuaqtaiñ tikitḷugu unnuami timaa
    tigliŋniġaat siñiktitluta aullautipluguasiiñ.
  msb-msb: na may ginapahimo, “Amo ini an dapat niyo isabi, ‘Pagkagab-i myintras tururog
    kami, nagkaradi an iya mga disipulos kag kinawat an iya lawas.’
  cpa-NT: 'Ca¹juúh²dsa: ―Lah¹la² juaih¹³ hniah¹² dsa² jue¹²: “Ca¹ŋi¹lé² dsa² quianh¹³
    Jesús. Ca¹ŋi³tei²dsa hlai³ ta³lah¹ti³güéh¹ hniah¹² ja³neng²,” juaih¹³dsa.'
  dso-dso: ତମେ କୁଆ “ଆମେ ରାତିଆ ସଇଦେଇ ରଇଲା ବେଲେ ତାର୍‌ ସିସ୍‌ମନ୍‌ ଆସି ତାର୍‌ ମଲା ଗାଗଡ୍‌
    ଚରାଇ ଦାରିଗାଲାଇ ।
  meu-meu: eto, Baoto “Ena hahediba na hanuaboi ema, mahutamai ai eme henaoa”.
  yva-NT: Weti wo raura naite umawe mai ware, “Reamare wapo raura no taiso wapare,
    ‘Ama namanoe Yesus apa arakovo utavondi aije ude wo Yesus anasine ranaonoambe
    no arono reanaki.’
  dgc-dgc: a kinagi de dide, a “Basta ibaheta moy du tolay a inumange sa du alagad
    na, a tinako de tu bangkay na to kétidug moy.
  zpm-NT: '@see-verse:MAT.028.012'
  hix-NT: '@see-verse:MAT.028.012'
  sim-sim: limu mbara, �Karem ji haimba handambaka, �Nir ni suknyashiwa hom ol orin
    tiyanda ma nirik li taha mayam maninimba orhin laha iwa lir.�
  npi-ULB: र तिनीहरूलाई भने, “तिमीहरूले अरूहरूलाई यस्तो भन, ‘हामी सुतिरहेका बेला येशूका
    चेलाहरू आए र उनको मृत शरीरलाई चोरेर लगे ।’
  cgc-cgc: pasugo danen, “Ibalita nyo ta mga ittaw na mintras gatunuga kaw kabii kilem,
    giling dya mga tinudluan ya Jesus daw patakaw danen iya ya na lawa naan ta lebbengan.
  tim-tim: Hain akmâ hin makyeŋgiyi, “Ye âmâ hin makbei, “Nen asiŋ pâlâmŋe yem mandenŋe
    Yesugât hoŋ bawalupŋande hândâgân togom hâkŋe are petâm lokom ari siângen hangoyi.”
    dâwei.
  yor-yor: Wọ́n wí pé, “Ẹ sọ fún àwọn ènìyàn pé, ‘Gbogbo yín sùn nígbà tí àwọn ọmọ-ẹ̀yìn
    Jesu wá lóru láti jí òkú rẹ̀.’
  wos-wos: Hweta di diré wa, “Guni angi du takwaré watanguni, ‘Gan nani xéndi hwambeka
    di Jisasna du yae di déka fusa sélé hérae hura yi.’
  emp-NTPO: 'Diabʌdad̶e nãwã jarasid̶aa: –Bariduaba iwid̶ibʌrʌ, jarad̶adua bãrã cãĩ
    duanʌmisa Jesu ume nĩbabadarãda diamasi zed̶aped̶a idji cacuara drʌa edesid̶ada.'
  eng-F35: 'saying: “Say that his disciples came at night and stole him while you
    were sleeping.'
  ind-ind: dengan pesan, “Kalian harus menceritakan seperti ini, ‘Murid-murid Yesus
    datang pada malam hari dan mencuri mayat-Nya ketika kami sedang tidur.’
  pes-OPCB: 'گفتند: «بگویید، ”شاگردانِ عیسی شبانه آمدند و وقتی ما در خواب بودیم، جسد
    او را دزدیدند.“'
  mpt-mpt: baabeniba Ibo baaniba Ni aala bioba e okok aleyemin nakai teniba e dame
    ayok debeb uniba deiba tlobobo geine!
  bla-bla: Ki an'ĭstsiauax, ŭnnik' otŭs'ksĭmĭmatsax nitsa'kiaiokasĭnan, sepioto'iax
    ki itsikŏmos'attsiauaie.
  ssx-ssx: alota꞉ Wanda꞉hali paeyaoma꞉ opina꞉ dupa lelimikie. Nikana꞉ma꞉ u poluma꞉
    nane ipika꞉ disaipolo haliweki a꞉pa hande toko pake mea pelememe lelimikie.
  mkl-mkl: ɑ̀ sɔ̃ ŋɑ ɑ̀ ni, i sɔ̃ inɛ ŋɑ i ni mɔcɔɛ ŋɑ ɑ̀ nɑɑ idũ lɑjɑ ɑ̀ nɑɑ ɑ̀
    ce ilei ikuu wɑɑti iyi ì wɑɑ sĩ njoo ŋɑ.
  gaq-gaq: “ପେଇଂ ବାସଙ୍ଗ୍‌ପା ଜେ ମିଡିଗ୍‍ ବେଲା ପେ ଡୁଲେଗ୍‌ଲେକ୍ନେ ବେଲା ମେଁନେ ସିସ୍‍ଇଂ ପାଙ୍ଗ୍‌ଚେ
    ମେଁନେ ମଡ଼ାକେ ଡଙ୍ଗାଚେ ଡୁଂଡ ଆର୍‌କେ ।
  gof-RNT: “ ‘Nuuni dhiskkidashin iya tamaareti qamma yidi, iya ahaa kaysidosona’
    yaagite.
  unx-unx: କାଜିକେଦ୍‌କଆକ, “ଆଲେ ଦୁଡ଼ୁମାକାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ଇନିୟାଃ ଚେଲାକ ନିଦାରେ ହିଜୁଃକେଦ୍‌ତେ
    ଇନିଃକେ କୁମ୍ବୁଡ଼ୁ ଇଦିକିୟାକ ମେନ୍ତେ କାଜିୟାକପେ ।
  gah-gah: 'Nikemeke láa liki lamó: Lekeza nene láa likigó lilo: Leza ako helenouko
    holugú nene izegipala zuhate ake gonosiváa gumina iki aliki vikave likigó nene
    lilo.'
  lcm-lcm: na kila antok iria ta, “Mi mengen asukang ke ta, ‘Namem tala rot punuk
    na kana keve nat i akalit kimela serei tenei vong na kimela ainau le na pukun
    ina.’
  aer-aer: Itne anteme itneke alakenhe angkeke, “Nhenheyaye! Mane nhenhe inemele atnyenaye,
    arrpenhele apeke arrenhantherrenhe apayuthnerlenge atyalangke Jesus-kenhe-akerte
    alakenhe angkaye, ‘Anwerne-arle ankwe-arle inteke, ingwe mpwepele apententye akngerre
    ikwerenhe areye apetyemele atyalangke Jesus-kenhe akngerlte-iweke.’ Alakenhe ware
    angkaye.
  qvc-NT: '—Amar rimayllapachu chay pasashqandaqa. Ashwan kayshina rimayllapaqa: “Noqaykuna
    puñunaykamanmi Jisuspa yach''akuqninguna tutap shamushpa, suwawashqallapa paypa
    kwirpunda”, nishpa.'
  tgl-ULB: at sinabi sa kanila, “Sabihin ninyo sa iba, 'Pumunta ang mga alagad ni
    Jesus noong gabi at ninakaw ang kaniyang katawan habang kami ay natutulog.'
  cbs-NT: 'jatu yuikin: —Jadi man jatu yuikubaintanun matu yuinun ninkakanwen: “Meshu
    medan nun uxaken jawen tsumabu bexun jawen yuda yumetsubainabuki”,'
  xtm-NTPP: 'te ka jiña''a de nuu soldado ma: ―‍Kuán koo ni, te jin ka''an ni ja maa
    tna''a tee ni ka yo ndikin de ma, ja in jakuaa ni ki koo de ni ka sakui''na de
    ñunde''yu ma ora ka kixi ni ma.'
  nnq-nnq: bakalenga, “Mangweto nnenga yene, ‘Akinapunji bakwe ngabaika kilo kuujiba
    mmele gwakwe twe ogutakiba tugochile lugono’
  bao-NT: 'o biro cʉ̃jare ĩi wede majioupa: —Mʉja pea, “Ñami jãa ca cãni ditoye cʉ̃
    buerã doori, Jesús upʉri niiquĩriquere ami duticãjapa,” ĩi wedeya.'
  san-ORI: ଅସ୍ମାସୁ ନିଦ୍ରିତେଷୁ ତଚ୍ଛିଷ୍ୟା ଯାମିନ୍ୟାମାଗତ୍ୟ ତଂ ହୃତ୍ୱାନଯନ୍, ଇତି ଯୂଯଂ ପ୍ରଚାରଯତ|
  huv-NT: 'Tasajüw: ―Atcüy ipiüngan: “Aaga Jesús, tambüw mawüniw nej minipilan nej
    ongwiiüts wüx salnameayiün”, irawan.'
  otn-NT: 'Bi ''yɛ̱mbyø soldado: ―Nu̱ya gui ''yɛ̱mphʉ yø ja̱''i̱ ya: “Ma̱nxu̱i̱ xa̱
    nzʉcje ra̱ t''a̱ha̱. Mɛ̱nte dí a̱hme p''ʉya, xa̱ nzøhyø xädi ra̱ Jesús ngue xa̱
    hya̱ts''i̱”, gui ''yɛ̱mphʉ yø ja̱''i̱ ya.'
  nop-nop: Tiŋa indiŋ yodok yeniŋgiŋ, “‘Timiŋ damo dahakaulene mihiŋiyedi buŋa sigiŋ
    gitnem kuboneeŋ bemŋa uŋit.’
  obo-NT: Kahi ran to, “Ko-ilangan nod osengon dow riyot mgo minuvu no laggun to id
    tinuhon kow, id undiyon dos mgo tinodduwan ni Disas to tongngovulli woy id takow
    ran iddos bangkoy rin.
  cak-ENT: 'Y xquibij c''a cheque ri chajinela'': Rix xaxe c''a tibij que ja tok nyixvür
