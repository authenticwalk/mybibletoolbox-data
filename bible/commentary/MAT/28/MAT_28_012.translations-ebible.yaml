verse: MAT.028.012
translations:
  kpx-kpx: Ige dubue kosive keau oe kosive kebia bevuevei abu onole vaveve ke hotohoto
    valu. Isi katelahai moni baluga malei tuvalie ata kebia ovelu.
  okv-H: Eto enana priests pepeni na embo okokose ga ke kaseo irae enu koro peni vahai
    humbuto Iesu ta use simba ari embopo ta degi do kia avo harikeora koro na ombua.
  tbo-tbo: Ega yaka tu witalaguyaba po mi Yudeya hai tanitaniwaga mitehi hi’mboina
    ma hi wiwogatala po mone baneina kokowaga tu galena itetena hi welehi ma hi lugagayogehi,
  mal-C: പുരോഹിതമുഖ്യന്മാർ സമുദായനേതാക്കന്മാരുമായി കൂടിയാലോചിച്ച് സൈനികർക്കു വലിയൊരു
    തുക കോഴയായി നൽകിയിട്ട്,
  grc-SR: Καὶ συναχθέντες μετὰ τῶν πρεσβυτέρων, συμβούλιόν τε λαβόντες, ἀργύρια ἱκανὰ
    ἔδωκαν τοῖς στρατιώταις,
  bgc-bgc: फेर उननै यहूदी अगुवां कै गेल्या कठ्ठे होकै सलाह करी अर सिपाहियाँ ताहीं
    घणाए धन देकै हुकम दिया,
  khz-khz: Ne voRupu Veaga velera kamura Iuda velera ria genavuga-kouto, vegitatago
    talimara moni kamuna gevenirato.
  deu-TKW: Und sie versammelten sich mit den Aeltesten, hielten Rat und gaben den
    Soldaten reichlich Geld
  zsr-NT: Catiꞌ chgulutubëꞌ bönniꞌ gul tuꞌzejniꞌi, glun xtídzaꞌquëꞌ. Niꞌr dumí zian
    gulunödzjëꞌ quequëꞌ bönniꞌ naꞌ rjaquëꞌ gdil‑l.
  lin-lin: Bakonzi ya Banganga-Nzambe babengaki bakambi ya bato mpe, elongo na bango,
    basalaki mwango moko, bapesaki mbongo ebele epai ya basoda
  hns-NT: Tab barka agwan aur djanta ke barkwan ekattha hoike apane me sallaah karke
    soerdjaatie ke dher paisa deis
  noa-E: Mamʉ magbaawai chi phadnaan pörnaanaujã ag bʉ̈rre tagam judionaan chi thethemnaan
    thum thʉ̈rkhanaa ibëpjierram anaabá, soldaaunag Jesús iiu phiidʉbarm igwi sëukha
    nem ĩgkhapieg. Magnaa ĩchab chi soldaaunau sëukha nem jaaubarm paarjã phatkhon
    pöm phagju ajierram aajem.
  eng-EMTV: When they had assembled with the elders and taking counsel, they gave
    sufficient silver coins to the soldiers,
  mib-NT: Te sutū cácujéhnu ni candutútú de nuū táca tée jéhnu cándacu jniñu, te ni
    casquíjnáhan de jnūhun. Yūcuán na te ni cajēhe de cuehē xūhun núū soldado jijnáhan.
  lif-NT2: हे़क्‍केःल्‍ले़ तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु यहुदि तुम्‍लाम्‍लोःबाहाॽ मे़जुप्‍से़आङ्
    इङ्‌मे़दङ्‌घु, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ थक्‍सुबाहाॽ यरिक् याङ् मे़बिरुसिर
  xnj-xnj: Hinu vakakonganeka pamonga na vagogo, na kuvika mpangu, vakavapela mashonga
    gamahele manjolinjoli vala,
  mmx-mmx: Lavamaasa silok diga vot buru mi loxongkulao silok la diga vit li lodoxoma
    la diga raba laxampilas solo ri nom luvuttadi rutu mu.
  cbr-NT: 'Usoquian cacëx ca ''apucamax uni caniacëcëcamabë bananux timë́acëxa. Timë́ax
    acamaxbi banaquin ca uisoti cara quixun sináncancëxa. Sinani canantancëxun ca
    suntárucama ''itsaira curíqui ''inánquin cacëxa:'
  tee-NT: Pus ju yu'unch lana tamak'aixtokli chux ju xapapanin israelitanin. Chai
    yu'unchach ju tat'atak'oxilh ju chivinti ju taropajni. Chai na laklhu ju axtaknicalh
    ju taropajni.
  eng-LSV: and having been gathered together with the elders, having also taken counsel,
    they gave much money to the soldiers,
  cak-NT: Ri nimalaj tak sacerdotes xquimol-qui' quiq'uin ri rijilaj tak achi'a' ri
    can c'o quik'ij y xquiya' chiquiwech chi niquiya' q'uiy mero chique ri soldados
    ri xechajin.
  pah-NT: A'ero ikwava'ẽhara'g̃a nduvihava'g̃a jatykai xava'eve'g̃a pavẽi onhi'inhi'ig̃a
    ojohupe. —Marã pendeaporog̃ita? ei g̃a ojohupe. —Nahã po ti nhande g̃a nderekoi
    a'ero nehẽ, ei g̃a. A'ero g̃a imondoi itambere'ia he'yjuhuva'ea soldados'g̃a pe
    pe'mbe ti ojipe'g̃a pe javo.
  sja-NT: Mãɨrã wãjida pedeeteede judiorã poro waibɨarã ome. Maap'eda soldaorãmaa
    p'arat'a waibɨa p'aajida mãik'aapa
  xed-xed: Ka tskavatá la mali ta ghəŋa gwal dra skwi ŋa Lazglafta, nda la galata
    mndu, ka dzraftá həŋ ta klafta tsedi ɗəmblək ka vlaŋtá tsa la sludzi ya.
  mks-NT: A̱nda̱ já na̱játaca táhan na̱ sa̱cua̱ha̱ cán xi̱hín na̱ sa̱cua̱ha̱ veñu̱hu
    já na̱jándique táhan na tu̱hun na ta já na̱sa̱ha̱n cua̱há ndiva̱ha na jiu̱hún
    nu̱ú na̱ soldado cán.
  gfk-S: Ma ira tamat na pris tikai ma dong ra tamat ta ira huntunana di ga hanawat
    hulungan, kaie di gom hanawat ma tike lilik. Io, di ga ter ra but na barbarat
    ta dong ra umri.
  bmu-bmu: Yeŋön mi möta Juda yeŋgö jitŋememeurupŋini öröm eŋgigetka mohotŋe totoko
    ala Jisös wahötwahötkö keu asambötpingö keu areŋ miwikŋaiba moneŋ keta bölökŋi
    mi yarö azi eŋgiget.
  dgz-dgz: Wam ame pirisi bawarewa ge dimae waine nagirewa iam iam tan amba wawa mutan
    amba mu ita nagire ame ebo wapen menan gwat make aritavet munan.
  eng-GNV: And they gathered them together with the Elders, and tooke counsell, and
    gaue large money vnto the souldiers,
  zaa-NT: Betùppa tè cą lani canu rigú'ubia' entre ca enne' judíua nna, gunne lettia
    cą nna bete cą iỹénitse' bel·liu qui' ca soldadua nna,
  eng-WEBSTER: And when they were assembled with the elders, and had taken counsel,
    they gave a large sum of money to the soldiers,
  guh-guh: Nexata sacerdotevi penamatacaitorobivi pona judíovi pijaancianovijavabelia
    penabarëcuaicuaijainexa penajamatabëjëpaenexa pacuenia exanaejitsia. Nexata jane
    baja bajarapamonae najamatabëcuenejëpa. Nexata bajarapamonae rajuta ayaijava palata
    vajabitsaëvijavabelia.
  bon-bon: Modamoda iiwäreja biname cina nuuja modamoda biname bime cama yepä cewe
    me abasecretninige mene atraname. Teepi baborage rarekaake cubu biname bine ecäremisi,
  nhw-BL: Huajca inijuanti mosentilijque ica nopa huehue tlacame tlen israelitame
    huan quisencajque san sejco para quinmacasquíaj miyac tomi nopa soldados para
    ma istlacatica.
  swh-ONEN: Baada ya viongozi wa makuhani kukutana na wazee na kutunga hila, waliwapa
    wale askari kiasi kikubwa cha fedha
  wbi-wbi: Pepano avavaha va vatekesi vala palikimo na vagoyo avange vakakong'hana.
    Vakapuling'hana na kukuvafunda avasikali vala vakavapeela indalama nyinga.
  bba-bba: Mɑ yɑ̃ku kowo tɔnwero be, bɑ mɛnnɑ kɑ ɡuro ɡurobu bɑ wesiɑnɑ mɑ bɑ tɑbu
    kowobu ɡobi bɛkɛ kɑ̃.
  eng-KJVCPB: And when they were assembled with the elders, and had taken counsel,
    they gave large money unto the soldiers,
  kgk-NT: 'Upéi ojogweroaty pa''i ruvixa kwéry judeu ruvixa ndive onhombo''e mbo''e-vy.
    Aipo ramo, heta plata ome''ẽ soldado kwéry-pe ijapu hagwã Hesu retekwe-rehe:'
  waj-waj: Kiaa mmuduu rikiada iyaata vaidi yokovaiyaatama nuunaida kuakuaakuaiyauvaa
    tida kuaivaa yeena rau kiada kaayau sikauyauvaa rapira ngiaammuauya mmida
  cpy-cpy: 'Ari ipiyotee-yanakani eejatzi antaripero-paeni, ikanta-wakahae-yaani:
    “¿Jempe akantyaaka omanako-tantyaariri?” Ikaemakiri owayiri, ikaminaakiri ikantziri:
    “Irika osheki koriki nopinatemiri,'
  ekk-PKP: Pärast seda kui ülempreestrid olid vanematega kohtunud ja plaani välja
    mõelnud, andsid nad sõduritele altkäemaksuks palju raha.
  mpx-mpx: Inoke topowon bwabwatal avaliyau ge Yudiya wali tohouwa hi nogogo ge wali
    logugui etega hi ginol, inoke mani bwabwatana hi pek tolohaveyan elal.
  wbp-wbp: Kujalu ngularrarlu wiriwirirli maralypikingarduyu-paturlu kuja purda-nyangu,
    ngulajulu turnu-jarrija purlkapurlka-kurlu yungulu nyarrpa-jarri. Junga-juku,
    yimili jinta-manu yungulu-jana tala panu-jarlu yinyi ngularraku yurrkunyu-patuku
    yungulu-jana wurulypa-mani wangkanja-kujaku. Yurrkunyurlu ngularrarlu nganta kapulu-jana
    marda yapa panu-jarluku warru yimi-ngarrikarla nganta ngula yimi Jijaji-kirli.
  luo-luo: Kane jodolo madongo oseromo gi jodongo mi gichano gima negidwaro timo,
    negimiyo askeche pesa mangʼeny,
  nhe-NT: Huajca yajuanti mosentilijque ica nopa huehue tlacame tlen israelitame huan
    quisencajque san sejco para quinmacasquíaj miyac tomi nopa soldados para ma istlacatica.
  aii-aii: ܓ̰ܡܝܼܥ ܠܗܘܿܢ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܥܲܡ ܚܘܵܪ̈ܕܸܩܢܹܐ، ܘܣܘܼܙܓܸܪܗܘܿܢ، ܘܝܘܼܗܒܹܠܔ
    ܠܗܘܿܢ ܙܘܼܙܹ̈ܐ ܪܵܒܵܐ ܠܢܵܛܘܿܪܹ̈ܐ،
  esk-NT: Uvvaasiiñ taapkua katimaanikmata sivulliuqtiġruatlu sivunniuqhutiŋ aŋuyyiuqtitlu
    qaitchiñiġaich manigayaanik
  msb-msb: Kaya nagtiripon naman sinda kaupod san mga namumuno san mga Judio. Pakatapos
    ninda pag-iristoryahan, hinatagan sin dako na kantidad an mga suldados
  cpa-NT: Jøng² ca¹túgh² juu¹³ jmi²dsa² quianh¹³ dsa² canh¹³. Ca¹jmo¹dsa jǿg³. Ma¹dsio¹²
    cog³ ca¹cuúh¹dsa hlég².
  dso-dso: ମୁକିଅ ପୁଜାରିମନ୍‌ ପାର୍‌ଚିନ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ମିସି କୁଟ୍‌ ପାଁଚ୍‌ଲାଇ । ସେମନ୍‌ ସନିଅମନ୍‌କେ
    ବେସି ଡାବୁ ଲାଁଚ୍‍ଦେଇ କଇଲାଇ,
  meu-meu: Bena idia na hanua tau-badadia ida e henega bou, hegima taudia moni diaḡau
    e henidia,
  yva-NT: Weti syeno akokoe nawe akarijo Yahudi nawe wanugan indamu wayao rai. Umba
    wo rapatimu ware wo doijo manui raunanto naite umawe mansai indamu vemo wo Yesus
    apa kovakatoe raura inya.
  dgc-dgc: Ey néguhon side du matétanda. Sakay inatdinan de du nagbantay ta kuhata,
  zpm-NT: Dzigo pcaalsa grë pxoz co grë zho zha ne nac zha non lo meṉguiedz, dieṉ
    zha guṉ zho. Nacne biaaṉ zho diidz, mazd gdeed zho dimi lo grë meṉguiib co, parne
    gneelid zho, sinque guiab zho, segur xpëëdscuelaque me güeybee me leṉ baa, per
    bieṉd zhow sac nixguies zho. Nroob dimi bdeed zho lo grë meṉguiib co,
  hix-NT: Àro ke nohsamnohtàkatxownà hatà, Xuknewyana yoh komo, Khoryenkom màn yonye
    ro yoh komo rma, horykomo kom yakoro xarha. Nosonytxatxownà hatà. Txesusu yasanàmtoho
    yokaytanàr xehra nehxatxkon hamà. Àro ke nosonytxatxownà hatà. Tosonytxatxhenye
    rma, onà wyaro nketxkon hatà, arymano ynye ro komo wya, Txesusu yonamàthàrà yonyenhàyamo
    wya. Otxenyerun komo amna nàmyaha, owyanye, ketxkon hatà. Otxenyerun komo amna
    nàmyaha, owyanye. Àro ke, onà wyaro màketxhe ha, toto komo wya. Kohsaya tetxoko,
    ànhananàhrà rotho komo, màketxhe ha. Amna nàknàtoko rma, ekehàthàrà yaryatxoko,
    màketxhe ha, toto komo wya, ketxkon hatà, Xuknewyana yoh komo, arymano ynye ro
    komo wya.
  sim-sim: Urik li misihi Judama lida lihin li mbarik li talandirsaha limu anaoweheyera.
    Uhu ol awun undari ma ondon ya mushak li haha
  npi-ULB: जब पुजारीहरूले एल्डरहरूलाई भेटे र ती सबै घटनाको बारेमा तिनीहरूसँग छलफल
    गरे, तिनीहरूले सिपाहीहरूलाई धेरै पैसा दिए,
  cgc-cgc: Tenged ta sugid ta mga sundalo, gasapol daw gasugtanay mga manugdumala
    an na mga pari daw mga gadumala ta mga Judio daw ino iran na buaten. Pabayaran
    danen mga sundalo an ta bakod na kantidad daw
  tim-tim: Akto sumbe kat kat yeŋgât luâk humomolupyeŋe akto kâmiti luâk arekŋe yeŋeâk
    mendugum den magaŋgi goaŋgi akmâ tembe loko are puli dondâ yeŋgiyi.
  yor-yor: Wọ́n sì pe ìpàdé àwọn àgbàgbà Júù. Wọ́n sì fohùn ṣọ̀kan láti fi owó àbẹ̀tẹ́lẹ̀
    fún àwọn olùṣọ́.
  wos-wos: Wandaka di prisna néma du wali Israelna getéfana néma du wali hérangwanda
    reta hundi bulétaka di hundi nak gi. Gita di hatindé duka séfélak yéwa hwe.
  emp-NTPO: Maʌ̃ carea sacerdote bororãda, judiorã dji dromarã ume ãbaa dji jʌresid̶aa.
    Bed̶ea aud̶aped̶a sordaorãa paratada waib̶ʌa diasid̶aa.
  eng-F35: When they had met with the elders and consulted together, they gave plenty
    of money to the soldiers
  ind-ind: Maka para imam kepala segera mengadakan rapat dengan para pemimpin Yahudi,
    dan mereka memutuskan untuk memberikan sejumlah besar uang suap kepada para penjaga
    itu
  pes-OPCB: آنها نیز پس از دیدار و مشورت با مشایخ، پول زیادی به نگهبانان داده،
  mpt-mpt: eka item Yudai komokwal item naniba miniba weng mako baa omfaniba awa genalin
    nakai moni sumo oyeniba
  bla-bla: Kiotokŏnau'moŏsau ki omŭx'ĭnax otokŏnai'puyĭsau, ikotsi'auax eĕn'akex akaiĕm'i
    itawk'pumaupix,
  ssx-ssx: Koto ekina꞉ mo yeni peao hayeke you haliwekima꞉ koto lemeke pimanu opuaata꞉
    ikana꞉ma꞉ mo hande tondiki haliweki ame̱le̱ mombelemekeme. Kota꞉ momba꞉la pi hotu
    tikitiki yaaso hata꞉ta꞉ mo hande lapa꞉ yu pamba haemeke ami haliweki pa꞉ta꞉ta꞉
    mani tieke aneke halolo
  mkl-mkl: Nɔ inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑu ɑ̀ ce kutɔtɔɔ do inɛ nɡbo ŋɑu ɑ̀ busi
    njɛ nɔ ɑ̀ muɑ sooɡe ŋɑu fiɑ nkpɔ ɡɔ,
  gaq-gaq: ମ୍ନା ପୁଜାରି‍ଇଂ ଦର୍ମ ନେତାଇଂ ଏତେ ବାଲିର୍‌ବାତାଚେ ଆତେନ୍‌ ସନ୍ୟଇଂକେ ଗୁଲୁଏ ଡାବୁ
    ଜାଲାରି ବିଚେ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Kahine halaqatinne cimati shiiqidi zorettidi, wotaaddaretas daro miishe
    immidi,
  unx-unx: ଆଡଃ ମୁଲ୍‌ ଯାଜାକ୍‌କ ଆଡଃ ପ୍ରାଚିନ୍‌କ ହୁଣ୍ଡିକେଦ୍‌ତେ ବାଖାଁଣ୍‌ ବାଇକେଦାକ ଏନ୍ତେ
    ଦାରୱାନ୍‌ ସିପାଇକକେ ପୁରାଃ ଟାକା ଏମ୍‌କେଦ୍‌ତେ,
  gah-gah: Li kimikago, keza guguni giziaká vemagi itó monó ve napamagi ali nupa ake
    gakó makó ligili hagili ake gakó makó li milamó. Lá ake lovámini galaváama nene
    age nonó gehani mukí kememó.
  lcm-lcm: Au na keve ainoinoai si ri katakai i sula ve keve vap lava kila sinong
    kuvul le na kila alis atavirimok i kapkap taun a ri vap ipo aiveven ani mata ang,
  aer-aer: Kenhe itne akenhe nhenhe awemele, itne akngerrepate arrpenhe areyenge apurte-irremele
    aneke angkerretyeke iwenhe apeke iletyeke inteye ikwere-akerte nhenge arltwe-arle
    aneme. Kele itne angkerremele yewe angkerreke thultye areye mane akngerre anthetyeke
    itne-arle angkentye arrpenhe iletyenhenge angkentye urrtyirrentyele nhenge.
  qvc-NT: 'Chaymi chay kurakuna, kamachikuq ansyanukunawan tandakashpa, kayshina parlarqanllapa:
    “¿Kananqa imatanam rurashunllapa?” nishpa. Chayshina parlashpaqam, suldadukunata
    achka qellayta pagarashpa nirqan:'
  tgl-ULB: Nang nagtipun-tipon ang mga pari kasama ng mga nakatatanda at pinag-usapan
    nila ang pangyayaring iyon, nagbigay sila ng malaking halaga ng pera sa mga kawal
  cbs-NT: janua jabu xanen ibu betsabube janchai bua jaska wakin yudan kaian padantidubu
    yubakatan soldadobu pei midima inankin
  xtm-NTPP: Te ni ka ndututu tna tee ka tatnuni nuu sutu ma, ji'in tee ka kuu ja'nu
    ma, te ni ka chutna'a tnu'u de ja jin kua'a de kua'a xu'un nuu soldado ma,
  nnq-nnq: Ngabakongana pamwe na akanhota na kuboka pa kulongelanga, ngabape akalendei
    bala uloi nduu,
  bao-NT: Paia ʉparã pea ñucã, judíos're ca jʉo niirã mena nea, wede peni yapanori
    jiro, uwamarãre pairo wapa tiirica tiiri tiicojori,
  san-ORI: ତେ ପ୍ରାଚୀନୈଃ ସମଂ ସଂସଦଂ କୃତ୍ୱା ମନ୍ତ୍ରଯନ୍ତୋ ବହୁମୁଦ୍ରାଃ ସେନାଭ୍ୟୋ ଦତ୍ତ୍ୱାୱଦନ୍,
  huv-NT: Condom ajcüwa miteaats sonongotoj maquiüjpüw montangtang monajiüt tiül judíos.
    Wüx landoj mandeacüw nguineay apmarangüw, quiaj tüjchiw soldados xeyay tomiün.
  otn-NT: Yø mmäcja̱ p'ʉya, bi̱ ma bá̱ nya̱ui yø n'yohʉ 'bɛt'o p'ʉ ja ra̱ ni̱ja̱,
    bi gohra̱ acuerdo te 'bɛ'a̱ ja ngue da̱ 'yøt'e. Bi zännbʉya ngue nu̱ya yø soldado
