  zar-NT: Cateʼ chibuluʼtubëʼ yuguʼ bönniʼ gula tuʼzéajniʼinëʼ, gulún xtídzaʼgaquiëʼ.
    Níʼirö buluʼnödzjëʼ dumí zián quégaquiëʼ bönniʼ naʼ röjáquiëʼ gudil-la.
  kde-kde: Anepo makuhani vakulu nkukojana pamo na vasele va Vayahudi, nkutenda ntamelo,
    nkuveng'a dihela dyohe avala matiyala va nsati.
  ata-ata: Xe ta kisiꞌa ta ailiꞌi milomu aloxo ne, la iloꞌa ta tatilasiꞌa ta mitema
    mipita la mixali no anu xavutala vile, la milosiꞌa ta mitema sou ꞌotoꞌoto ne lamoli
    tatila.
  qvw-NT: Chaymi sasirdüticunaca prinsipal yaśhacunäman lila imacta lulapäcunanpäpis
    limanacamü.
  nfa-nfa: Hèia kètu agama Yahudi rare lii èci dènge dhèu heka adꞌa sèra, sèna ka
    bꞌae doi ae-ae mi dhèu jꞌaga ho ra hutu hèbꞌa.
  tnp-tnp: Nian pris asoli mɨn kəməhuvən moteruh nətəmimi asoli rəha nətəm Isrel,
    kəni motol nəuə kəti motəlis nəghatiən lan. Kəni motəfən məni asoli kəm soldiə
    mɨn,
  urd-urd: और उन्होंने बुज़ुर्गों के साथ जमा होकर मशवरा किया और सिपाहियों को बहुत
    सा रुपऐ दे कर कहा,
  hot-hot: Ma ŋê bêŋbêŋ êbôk da lôk ŋê bêŋbêŋ ethak doŋtom ma epesaŋ abô ek nênêm
    valuseleŋ bêŋ anôŋ êndêŋ ŋê vovak.
  mqj-NT: Ma'mesami kapala imam sola perepi'na to Yahudi. Nasituru'-turu'imi la umbeen
    buda doi' tantara to undagai lokko'na Puang Yesus,
  rus-SYN: И сии, собравшись со старейшинами и сделав совещание, довольно денег дали
    воинам
  mbh-mbh: Ma pris kimangare o pathun tomo nge Judare oa pompomere na o rirum i ve
    aro o sungu umtun aolonga a punonga areken nge.
  bdd-bdd: Coinega topwaoliyedi ma babada mahetediyao siꞌetoꞌautama ma siloina, ta
    mane toꞌitayahinaowedi siꞌebwaediya
  cbt-NTPO: Ina quëran corto hua'ano'sa', cotio ansiano'sa' inapita niyontonahuatona',
    ninontápi. Nani ninontohuachinara, sontaro'sa' amatantarahuatona', na'con coriqui
    quëtopi.
  srn-NT: Den disi hori wan konmakandra nanga den fesiman fu a folku fu taki a tori.
    Dan den teki a besroiti fu gi den srudati furu moni,
  cta-NT: Hora ti ndyuꞌu tiꞌi̱ lcaa sti joꞌó nu laca loo loꞌo lcaa nguꞌ cusuꞌ jiꞌi̱
    nguꞌ judío, chaꞌ ca stuꞌba chaꞌ jiꞌi̱ nguꞌ loꞌo tyaꞌa nguꞌ, ñiꞌya̱ ñaꞌa̱ chaꞌ
    nu ta nguꞌ loꞌo lcaa ñati̱. Liꞌ nda nguꞌ nu laca loo biꞌ quiñaꞌa̱ xi cñi jiꞌi̱
    nguꞌ sendaru biꞌ, chaꞌ tacu̱ꞌ nguꞌ jiꞌi̱ chaꞌ ñiꞌya̱ nu ngua.
  bqc-SIM: Ɔ̃ sa'onkiapiↄ gbɛ̃zↄ̃ↄↄ sìsi aa lɛkpàaĩ, ↄ̃ aa ↄ zↄ̃ↄ kpà sosapiↄwa
    gusaɛ
  tcz-CHONGTHU: Upa ho chun kihou khomna aneiyun, chule amaho chun sepaiho chu sum
    tamtah pehguh ding'in aseilha tauve.
  mar-mar: नंतर याजक जाऊन वडीलजनांना भेटले आणि त्यांनी एक कट रचला. त्यांनी शिपायांना
    पुष्कळ पैसे देऊन असे म्हणण्यास सांगितले.
  snp-snp: Logimato, ya yokila ki umu-umu amo we kiyabani wemomo ido Isilaeli wenena
    kiyabani wemomo yate mau witi ka lo kifiti ya kifana naba-naba oluti kimiwe gimiti
    ya logimamo,
  isl-isl: Allir leiðtogar Gyðinga voru kallaðir saman til fundar. Þar var ákveðið
    að múta vörðunum til að segja að þeir hefðu sofnað, og um miðja nótt hefðu svo
    lærisveinar Jesú komið og stolið líkinu.
  spy-NT: Nto yu kāākutuuyo ꞉mbo kibkōrōs chēē wōōyēch ākoo booyik kuchōb ng'aleek.
    Kiikoochi riibiichoo beesaanik chēē chaang'
  xnn-xnn: Daet madagop nan menkangangato ay papadi ya nan aamam-a et mentotyada is
    ikkanda. Dadat agtan is siping san deeyda ay menbanbantay
  mwe-mwe: Bhai, gubhaimenenje pamo na bhanangulungwa, bhakapatananjeje, bhanangulungwa
    bhala gubhaapelenje bhalinda bhala mmbiya yaigwinji,
  tte-tte: Topwaoli lalakili mekalikavao Yudiya ali tobagunao silogogo, ali loina
    yabo siginauli kabo mane lalakina siwolena tokaleyayaone kolili,
  tcs-tcs: So dem edprist ane dem Zuwiselda i bin gad miting po paine wei po meke
    dem amiman no po spik ol pipol wanem i bin apen de. So dempla i bin gibe dem amiman
    plenti mani po swite dempla po meke laiwan.
  hlt-THB: Khawsoih boeikhqi ing a hqamcakhqi mi kutoet na ngawi unawh doet qu uhy,
    cekcoengawh qalkapkhqi ce tangka khawzah pe uhy,
  soq-soq: Pirisi debamau apana eiau do auwene gagalontone waienase, “No gagalo ema
    etatana, tauma dima dewasata?” Mo dima insene waiena rua dewasaiena ita sorodia
    mane debama wanamone diamone waienase,
  qub-qub: Willaycuptenga mandaj cüracuna waquin Israel mayurcunawan shuntacaycur
    parlacuran imano rurananpäpis. Parlacarcärerga suldärucuna llullacunanpaj achca
    guellayta pägaran.
  att-att: Á yáyù nga nepaggagammung yù ira kátannangán nga pári sù ira karakalán,
    tapè ubobugad da nu anni laguk yù akkuád da. Á kabalid da nakkaká-ubobuk, aru
    yù kuártu nga iniyawâ da sù ira suddálu.
  bki-bki: Naruei kulo lu nalo nei aba vio takurano naliko navurim̃araboiano nalo,
    aberii vite nei bano-o, bisi na abironikar ka abar veru toru ban kulo na mira
    nalo nei,
  bqp-bqp: Akũ sa'oriki pìnↄ gbɛ̃ zↄ̃kↄ̃nↄ sìsi, ò yã gↄ̃̀gↄ̃, akũ ò ↄgↄ zↄ̃kↄ̃ↄ
    kpà sozaa pìnↄa gusarɛ
  mcp-mcp: Milúlúú myâ ofada mí mú kə sɛɛŋgya nə ocúmbá buud, bwə́ mú yə ísándə́lé
    fwámɛ́ bímbí lʉ́ *mwaanɛ̂,
  hat-hat: Lè sa a, chèf prèt yo reyini ak chèf fanmi yo, yo fè plan yo ansanm. Yo
    bay sòlda yo yon gwo lajan.
  npl-NT: N tiopixkeh non tlayakantokeh omoololojkeh iwa n tetajmeh non tlayakantokeh
    kan Weyi Tiopa iwa ompa okimolijkeh tlan kichiwaskeh. Okinmakakeh miak platajtomi
    intlamokuitlawilwah.
  bgg-bgg: Boh phabithek è dukhothek shii si srane nung rai; ithek è sandrithek shii
    bang bajo phi
  eng-TCENT: After the chief priests had assembled with the elders and taken counsel,
    they gave a large sum of money to the soldiers
  eng-BSB: And after the chief priests had met with the elders and formed a plan,
    they gave the soldiers a large sum of money
  cpu-NT: 'Ari japatoiyanakani antarikonaite, ikantavakaiyani: “¿Tsika ankantyaaka
    omanakotantyaariri?” Ikaimaitakeri ovayiri, ikantziri: “Jirika osheki nompinatemiri,'
  san-ASM: তে প্ৰাচীনৈঃ সমং সংসদং কৃৎৱা মন্ত্ৰযন্তো বহুমুদ্ৰাঃ সেনাভ্যো দত্ত্ৱাৱদন্,
  tac-NT: '''Liko alué e''wélalaka simíbale ruyemia alué e''wélala ralámuli jurío
    nuleme, napurigá ''la ra''ichamia a''bopi chonokimeo. ''Lige asíriga we''ká enomí
    najtétiliru alué sontalo.'
  eng-WEBPB: When they were assembled with the elders and had taken counsel, they
    gave a large amount of silver to the soldiers,
  gfk-H: Ma ira tamat na pris tikai ma ira tamat ta ira huntunaan diet ga hanuat hulungai,
    io, diet gaam hanuat ma tiga lilik. Io, diet ga tar ra tamat na kinewa ta ira
    umri,
  viv-viv: Au abaveyao ana tofaisewa kikaiwabudiyao kadu kaliva lakahidiyao buye hivagaꞋauta
    be hivevai. Buye hiveꞋanuwanuwa-yo mani lakahina tolugaviya hiveledi be higa awadi
    hinaveꞋibodana.
  yao-yao: Nipele, ŵasimene pamo ni achachekulu, ŵatemi nkungulu, pakumala kukunguluka
    ŵapele ŵakulindilila ŵala mbiya syasijinji,
  tgp-tgp: Ale matana, moli mata pr̃is lara la pulutahi peresi na vajiahara sei la
    aulu, la hatihia vara la pa sile te mania tavera luhu isana tamlohi vuro.
  auc-NT: Apæ̈nedäni ëñëninque edæ në godönäni ñæ̈næ̈näni guiquënë në aadäni näni
    Picæncabo tönö pönë cöninque godongämæ̈ Ao äninque tontadoidi në wææ wänönäni
    ïñönänite tiguitamö padatamö bacoo godöninque,
  kbc-NT: Odaa niɡ̶idiwa lacilodi joɡ̶odinatecoɡ̶oteetege niɡ̶ijoa laxokodi lacilodi
    judeutedi, odinilakidetege. Odaa owidi dinyeelo oyajigotiogi niɡ̶ijoa iodaɡ̶awadi.
  bmh-bmh: Uwait ula dacanemen dudu banban mui, uzanan dudu banban mui, agzozou ze
    pataimai, aiwag asiu oimai, malai dudu maremen.
  ctu-BL: Che' bʌ tsi' tempayob i bʌ yic'ot xñoxob año' bʌ i ye'tel, tsi' temeyob
    i t'an. Tsi' yʌq'ueyob soldadojob cabʌl taq'uin.
  meq-meq: Bəy hay i ndo neheye tə vəlaway wu a Mbəlom aye tə haya gər ta madugula
    i Yahuda hay. Tə ma ha ka bo bazlam mə walaŋ tay. Tə vəlatay suloy haladzay a
    sidzew neheye ta tsəpa tsəvay aye.
  noa-H: Mamʌ magbaawai chi p'adnaan pörnaanaujã hag bʌ̈rre tagam judionaan chi t'et'emnaan
    t'um t'ʌ̃rk'anaa hibëpjierram hanaabá, soldaaunag Jesús hiiu p'iidʌbarm higwi
    sëuk'a nem hĩgk'apieg. Magnaa hĩchab chi soldaaunau sëuk'a nem jaaubarm paarjã
    p'atk'on pöm p'agju hajierram haajem.
  alp-NT: Eleki imama elakaru esi lepa lupu kai Yahudiaru esi tamata elakaru eleki
    esi riluke kepena bokala ete solalua rebe esi rakare.
  san-VEL: te praaciinai.h sama.m sa.msada.m k.rtvaa mantrayanto bahumudraa.h senaabhyo
    dattvaavadan,
  kbq-kbq: Hagi vugota pristi vahe'mo'za mono kva vahe enema atru hu'za kema retro
    hute'za, ana sondia vahe'mokizamia rama'a zago nezamiza,
  kbh-kbh: As chë bachnangbe amë́ndayënga, chë judië́ngbeñe bëtsëjemëngcá mandayë́ngaftaca
    tmojánenefjna jenóyeunayama. Chëngna chë soldadë́ngbioye bëtscá crocénana tmojtanats̈atá,
  ron-LSB: După ce s-au adunat cu bătrânii și s-au sfătuit, au dat soldaților o sumă
    mare de argint,
  pon-pon: rail ari pokon pena ianaki jaumaj akan o kapukapun, ap ki on jaunpei moni
    toto.
  nhe-BL: Huajca yajuanti mosentilijque ica nopa huehue tlacame tlen israelitame huan
    quisencajque san sejco para quinmacasquíaj miyac tomi nopa soldados para ma istlacatica.
  sps-sps: Rin tsunaun tan tsoiny faakor vaaguam fiisen ramiton tsunaun tana taa Jiu
    ri kat ton fakats tsuar; ri faan ir tsoiny bei ot painy moni na karap fiisok
  wnc-wnc: Yaniwa natake aminu waakwakat gatu Judia amindane take amikatda paut tasike
    wamu takngatu yaking. Yake mani buyambam amak aminde yamuke
  nmw-S: Habeto topowo lalahine he-bwaidiye Judiya wedi todedei si mipase ge si ginawi
    wedi logugui hotiya, bwen si giyau mwani lahine tosasagiyao heidiye.
  bus-bus: Ben sa'oriki pìnↄ gbɛ̃nsinↄ sìsi, aↄ̃ yã gↄ̃̀gↄ̃, ben aↄ̃ ↄↄ bíta kpà
    soza pìnↄa gusaɛ
  gub-BL: Xaxeto wanuwihaw a'e wà, uzemono'og tàmuz wapyr a'e wà. — Ma'e xiapo putar
    nehe, i'i uzeupeupe wà. Na'e omono temetarer tetea'u zauxiapekwer wanupe wà.
  imo-imo: Pileringi kinye popo tondoringi iye awilima, Juda imbomanga iye awilima
    kinye peya maku tokolio eno kinye ungu ningolio ningei, “We imboma i uluma wendo
    omo mele pilkolio Jisas makilipe koinjo moromonje ninge kani naa pilengei nimbo
    ambe temolonje?” ningo nendo yando ningolio tenge ulu ningo panjikolio, ami iyema
    kou mone awini tikolio
  boj-boj: Sainjrnab qusibqa Juda gate kalil naŋgi metnjrnab bosib koroosib anjam
    qosisib qaja tamo naŋgi di silali kobaquja enjreb. Osib minjreb,
  eng-DRA: And they being assembled together with the ancients, taking counsel, gave
    a great sum of money to the soldiers,
  knf-knf: Kë bukuŋ başë yit na bantohi aŧiinkar awul bangoli itaka iŧum,
  san-KHM: តេ ប្រាចីនៃះ សមំ សំសទំ ក្ឫត្វា មន្ត្រយន្តោ ពហុមុទ្រាះ សេនាភ្យោ ទត្ត្វាវទន៑,
  arn-NT: Fey tüfachi pu longko amuy engün tañi dunguafiel tati putremke fütake pu
    judiu, tañi fente küme nütramkawael ta kisu engün. Ka fentren pülata elufi engün
    tati pu soltaw,
  zas-NT: Dxel wej ree bixhioz rniabee guin bigneenë reeman guxtis Israel ree persi
    bayaꞌn reeman diidx xhie güün reeman. Abiꞌ dad zroꞌ milia badëëd reeman loj ree
    suldad guin,
  ken-NT: Bǒbati bachiǎkap Mandɛm báchɔ́kɔ nɛ bǒbati ɛtɔk, báká ɛyɔŋ ɛ́mɔt,
    báchyɛ́ bhɔ bɛyǎ nkáp ndǔ bɛsɔŋ.
