    ahou tauve.
  mar-mar: मग पाहा; येशू त्यांना भेटला आणि तो त्यांना म्हणाला, “शांती असो!” त्या त्याच्याजवळ
    आल्या. त्यांनी त्याचे पाय धरले आणि त्यास नमन केले.
  snp-snp: ya moda kaita Yesukafo katulani oto ya, Setinane, loto logimaito, ya amodoka
    o fedeti kiyana abusa witi ya ouni-luni-kani umaiye.
  isl-isl: En skyndilega mættu þær Jesú og hann heilsaði þeim! Þær féllu til jarðar
    frammi fyrir honum, gripu um fætur hans og tilbáðu hann.
  spy-NT: Kumii tākulābātē, kutuuyēē Yēēsu. Kootaakwees icheek ꞉Yēēsu nto yityo kukutuny
    kukōōb kērēēnkōōkaab Yēēsu nyēē kākutunkyi.
  xnn-xnn: Ngem isnan mentagtagtaganda dat sab-aten Jesus daida et kanana en, “Menlamlamnin
    kayo.” Isnan nang-ilaanda ken siya dadat menpalintomeng ay dagos isnan sagangna
    ay mangdayaw ken siya.
  mwe-mwe: Shangupe, a Yeshu gubhaimene nabhonji, gubhashite, “Shalamu!” Bhanabhakongwe
    bhala gubhaajendelenje, gubhaatindibhalilenje nikwaakamula makongono gabho.
  tte-tte: Silaulau kamwasa mena kabo Yeisu ilobaili iwaloba, “Kagutoki komiu.” Silaoma
    sitalupwaopwaom kaena sikabikalatan kabo sipwalou koina.
  tcs-tcs: Wen demtu i bin ran go apwei lo rod, Zizas i bin mite demtu de ane spik
    po demtu, ‘Wiswei!’ Demtu i bin ran go po em ane poldaun prant lo em godaun, kese
    leg blo em ane wosip em.
  hlt-THB: Cawh Jesu ing cekqawi ce hqum qawi pahoei hy. “Nani sa dip seh,” tina qawi
    hy. A venna cet nih nawh, a khaw awh a ni kaawp coengawh bawk hy nih.
  soq-soq: Tane into antoioma Iesu mo dommone diamone wanase, “Euda e manlawo!” Mo
    me mampeido wimone danawe imimpu emmisintone wawa wadanaitue nuau bedeweido wadaposisaiena.
  qub-qub: Chayno aywarcaycaptinna Jesusga yuriparcur saludaran. Chaura warmicunaga
    ñaupanman witir gongurpacuycushpan Jesuspa chaquinta macallacurcur alabaran.
  att-att: Á páno ra nga nakkarerá, inikáddagâ lâ jiminápun nira si Apu Kesu, á kinagi
    na nira, “Ajjan kayu pá!” Á pakasingad da kuna, namalittúkak ira ta arubáng na,
    á sinangngalád da yù takki na ánna nakimoray ira kuna.
  bki-bki: mia naljuo aju aba kia ga jibe na, ana abitavo bija Yesu. Amiilo binvinlo
    garuei, ana naio mil banlo berinavo “Kavijo bo.” Naruei naljuo aba aminie yetano
    ka Yesu jaano, ana abe juo abokar jaano, ana amilotu kanio.
  bqp-bqp: Akũ Yesu dàńlɛ gↄ̃̀nↄ, à fↄ kpàḿma. Kũ ò nài, ò donyĩ kɛ̀nɛ, akũ ò ↄ
    nà a gɛ̀sɛkpɛa.
  mcp-mcp: 'Seegya nə́ Yésus mú zə bwəma nə bwo, nyə nə bwo nə́: «Bɨ ɔ lás ɔ.» Bwə́
    mú shísh nyə́dɨ́ kə kúdɔw shí bií nyə məkuú, yə nyə gúmə́.'
  hat-hat: 'Yo rete konsa, yo wè Jezi parèt devan yo, li di yo: Bonjou, medam. Yo
    pwoche bò kote l'', yo kenbe pye l'', yo adore li.'
  npl-NT: Ijkuakó Jesús okinmonextili iwa okintlajpalo. N siwameh omijkuanijkeh inawak,
    okikxinawajtekeh iwa okiweyijkachikeh.
  bgg-bgg: Humblo shii Isu è ithek shii si ne yao, “Liijiing nathek rog shii um bo.”
    Ithek è ai moe shii wuii srane ai lai shii khoh srane aishii misiasia.
  eng-TCENT: As they went on their way to tell his disciples, behold, Jesus met them
    and said, “Greetings!” So they came to him, took hold of his feet, and worshiped
    him.
  eng-BSB: Suddenly Jesus met them and said, “Greetings!” They came to Him, grasped
    His feet, and worshiped Him.
  cpu-NT: ari joñaakakarori Jesús, jovethatavakaro. Iyaatashitanakeri okarikiini,
    otyeerovashitapaakari, avithanokiitapaakeri.
  san-ASM: যুষ্মাকং কল্যাণং ভূযাৎ, ততস্তা আগত্য তৎপাদযোঃ পতিৎৱা প্ৰণেমুঃ|
  tac-NT: '''Lige ''ma e''yénale napu''lige Esusi ma''chínale alemi napu e''yénilige
    alué umugí, ''lige Esusi repórale alué umugí. ''Lige alué umugika a''bé nawile
    alué Esusi asíriga ''la neraga gomurule chajpáchigana.'
  eng-WEBPB: As they went to tell his disciples, behold, Jesus met them, saying, “Rejoice!”
    They came and took hold of his feet, and worshipped him.
  gfk-H: Io, ma dir ga karup bia Iesu ga harusa ma dir ma gaam haianga lah dir. Ma
    dir ga hanuat huteta tana, dir gaam rapa ira airua kakina, ma dir gaam lotu tupas
    ia.
  viv-viv: Hinauna tu auheꞋama Yesu gimaduhagadi be gilusiuleyedi. Au Bana againe
    hiꞋela hiꞋiboꞋula-moꞋa, agena hiꞋabina be hidavadavana.
  yao-yao: Chisisimuchile, Che Yesu ŵasimene nawo, ŵatite “Ngunkomasya.” Achakongwe
    ŵala ŵajawile, ŵagakamwile makongolo gao ni kwapopelela.
  tgp-tgp: Vahatea purongo Iesu mo tapaira mo sile na retioloolo isara. La vano mariviti
    isana, la popovitoho la tauri na palona, la lotua.
  auc-NT: Goyöna edæ Itota incæ ïñontobæ̈ mäo bee tëninque edæ, Mïnatö, angä ëñëninque
    edæ ïñäna tömengä weca pöninque önöwaca ædæ wæænte mö ongöwate, Wængonguï Awënë
    ïmidö anguënë, ante watapæ̈ apæ̈neyöna,
  kbc-NT: Odaa naigitece codaa noɡ̶onidoateda Jesus naɡ̶a dakapetetege niɡ̶ijo iwaalepodi,
    odaa ja nicetediniwace, meetediogi, “Inibeotege mele ɡ̶adaaleɡ̶enali!” Odaa joɡ̶odiitalo,
    oibedotece loɡ̶onaka, codaa odoɡ̶etetalo.
  bmh-bmh: Abu ebu betena, Yesus nug pigai zoi piaraimai, awareun, “Zaug dual.” Guzenai
    awarina, goagen waugab zoimai, gonugau arab pataimai, gonugau wanib ulagwag morona,
    Yesus nug ailel aliag go awareun, “Ag i uminan. Ag betei izal tapaimaranemin dudu
    awarebi, Galili betei peilamam.”
  ctu-BL: 'Awilan, Jesús tsi'' tajayob. Tsi'' yʌlʌ: Cotañet, che''en. Tsa'' tili i
    chucbeñob i yoc Jesús. Tsi'' ch''ujutesayob.'
  meq-meq: 'Kwayaŋŋa, Yesu a yaw tə dzəgər ta nəteye, a gwaɗatay: «Na tsikakum me!»
    Ŋgwas niye hay ta həndzəɗ naha ka təv ŋgay, ta dəkway gurmets a huvo. Tə gəs na
    abəra mə sik ada tə ɗəslay ha gər.'
  noa-H: Mag ham heerpamjö wëtumta hich Jesús ham k'ĩirp'ee höbërchëwi hamag saludaachëjim
    hanaabá. Mag hamachig hiek'abaichee hi k'aug hat'aawai hi bʌ̈k'ʌrr p'õbk'anaa
    hi bʌ̈ʌta hud hat'ajierram haajem, hirig jëeumamua.
  alp-NT: Eleki Kena luasi bala sa Yesuse IaselukeNi ete luasi kai Ibeteke be, “Hlamate
    kenami.” Eleki luasi tehaikeNi kai luasi kerike Eni lelale kai esi tatu lokoI.
  san-VEL: yu.smaaka.m kalyaa.na.m bhuuyaat, tatastaa aagatya tatpaadayo.h patitvaa
    pra.nemu.h|
  kbq-kbq: Antari ha'aza huno Jisasi'a tutagiha huznenteno, Nanterane huznantegeke,
    zanagra Agrite eke agiare eme azeri hanavetineke mono hunte'na'e.
  kbh-kbh: Y ndeolpe Jesús chata tojánebëbuacna y tojanacheuá. Chatna, chábioye tbojanobéconata,
    tbojtanadorata y chabe shecuats̈e shë́conana imojtobojcjuá.
  ron-LSB: 'Pe când se duceau să anunțe pe ucenicii Lui, iată că Isus le-a ieșit în
    întâmpinare și le-a zis: “Bucurați-vă!” Au venit, s-au prins de picioarele Lui
    și I s-au închinat.'
  pon-pon: 'A ni ara kola, kaireki japwilim a tounpadak kan, kilan, Iejuj ao tu on
    ira majani: Ran mau! Ira ap kai on poridi ni aluwilu a o poni i.'
  nhe-BL: 'Huan quema nopa sihuame yohuiyayaj ipan ojtli para tlayolmelahuatij, nimantzi
    quinamijque Jesús huan yajaya quintlajpalo huan quinilhui: ―¡Ya tlanesqui! Huan
    nopa sihuame monechcahuitoj huan quiitzquijque iicxi huan quihueyimatque.'
  sps-sps: Sen tsun ai Jisas tainytainy ratuari sa tsue na ka, “Aaverof kaa non fapoopoan
    namami.” Ri naa mito siruu panan Ya ri saras to na moun Ya ana ri faatouf Towa.
  wnc-wnc: Isapmake apuwawat Jesuta wesim apu gaak wam yanikut. Gaak wam yaniwan natake
    waapaatda Jesue kepine katakngata take inimbakngakumayak.
  nmw-S: Sauge si edodogan la he hiyede, habe Yeisu i sepaleid ge i nga, “A gomulolu
    heimiu!” Si luwom heine si lipwakoko, hehene si pihasik ge si kululu heine.
  bus-bus: Ben Yesu dàńlɛ gↄ̃ↄ, à ì kpàḿma. Kɛ̀ aↄ̃ sↄ̃̀zi, aↄ̃ dↄnzi kɛ̀nɛ, ben aↄ̃
    ↄ kɛ̀ a kɛ̀sɛkpɛɛa.
  gub-BL: Na'arewahy Zezuz uwàxi a'e wà. Uze'eg wanupe. — Tuwe Tupàn pemupytu'u kar
    ma'e wi pekyze re a'e nehe, zàkwà wà, i'i wanupe. Uhem wà huwake wà. Upyhyk ipy
    wà, uzeamumew pà ywy rehe wà. Umuwete katu wà.
  imo-imo: Lkiko pungili puringili kinye Jisas elo aulkena kanopa lipelie “Orombeleya?”
    nimu. Kano kinye eloni yunge kimbondo pungo kangulko yu kapi ningo imbi liko ola
    munduringili.
  boj-boj: Aiyeqnabqa gamq di Yesus a segi naŋgi aiyel turosiqa minjrej, “Nobqolo
    bole.” Degsi minjrnaqa naŋgi aiyel aqa areq bosibqa aqa siŋga ojsib a biŋiyeb.
  eng-DRA: 'And behold Jesus met them, saying: All hail. But they came up and took
    hold of his feet, and adored him.'
  knf-knf: 'Kë ţi dko mënţ, kë Yeŧu aşë pën awinana ţi kadun ki baka aji : « Dwulan
    mboş. » Kë baaţ başë ñoga ajot ţi ihoţul, adëmana.'
  san-KHM: យុឞ្មាកំ កល្យាណំ ភូយាត៑, តតស្តា អាគត្យ តត្បាទយោះ បតិត្វា ប្រណេមុះ។
  arn-NT: feymew ka müten, Jesus pewfaluweyew ka chalieyew. Feymew kisu engu fülkontufi
    ta Jesus ka püramyefi engu ka mafülüñmafi ñi namun,
  zas-NT: Laꞌtgaj zia reeman, balüüloj Jesús loj reeman, bagajpdiozaman laa reeman.
    Abiꞌ bibig reeman lojman, bazuxib reeman, gudiidx reeman guiaꞌman,
  ken-NT: Ndu bárɔ̀ŋ, bápɛ́rɛ ghɔ, Yesu atɛmɛri bhɔ, arɛm bɛ, “Mandɛm ámbák nɛ
    bhe!” Bárɔ́k bákwɛ́n amɨk bɛsí bhi bábhó bɛkɛm bɛkak ɛbhi mánchyɛ nɔkɔ yi
    kɛnókó.
