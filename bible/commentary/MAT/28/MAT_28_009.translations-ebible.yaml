  san-TIB: ཡུཥྨཱཀཾ ཀལྱཱཎཾ བྷཱུཡཱཏ྄, ཏཏསྟཱ ཨཱགཏྱ ཏཏྤཱདཡོཿ པཏིཏྭཱ པྲཎེམུཿ།
  qve-NT: Jesusqa paykunaman rikhurispan rimayukuran. Chaymi warmikunaqa ashuyuspanku,
