  kan-2017: ಆಗ ಯೇಸು ಅವರನ್ನು ಭೇಟಿಯಾಗಿ, “ನಿಮಗೆ ಶುಭವಾಗಲಿ” ಅಂದನು. ಅವರು ಹತ್ತಿರಕ್ಕೆ ಬಂದು
