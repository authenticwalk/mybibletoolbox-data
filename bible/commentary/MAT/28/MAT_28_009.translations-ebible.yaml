  peg-peg: ଆରେ ହୁଡ଼ାଟ୍‌, ଜିସୁ ହେୱାରିଂ ତ୍ରିପ୍‌କୁ ବେଟାଆଜ଼ି ଇଚାନ୍‌, “ମିଦାଙ୍ଗ୍‌ ସୁସ୍ତା
