  otn-NT: Nu̱p'ʉ ja ra̱ 'yu̱ p'ʉya, mi̱ da̱mbɛ̱ni̱ ya bi̱ nthɛui ra̱ Jesús ngue di
    zɛngua. Nu̱'ʉ yø xisu p'ʉya bi guarbʉ 'bähra̱ Jesús ngue bi dospa̱ yø gua ha ga̱
    nda̱nne.
  nop-nop: Ulune Jesudi uŋaniŋgoŋ mintayemiŋa yeniŋguk, “Nadifo tidemek.” Unduŋ yenimbune
