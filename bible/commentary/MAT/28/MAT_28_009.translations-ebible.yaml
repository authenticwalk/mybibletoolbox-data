  bod-N: གློ་བུར་ཉིད་ལ་སྐྱབས་མགོན་ཡེ་ཤུ་ཁོ་མོ་གཉིས་ཀར་ཕྲད་དེ་འདི་སྐད༌དུ། ཁྱོད་གཉིས་བདེ་བར་སྨོན་ཞེས་གསུངས་པ༌དང༌།
