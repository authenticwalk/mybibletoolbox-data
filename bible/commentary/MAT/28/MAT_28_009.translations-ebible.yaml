  bpx-bpx: तत्‌यार ईसु तीमने भेट्‌यो। अने केदो, “सुखी रेवो” तीहया ह़ाते आवीन अने तीना
    पोग धरीन तीने वांद्‌या।
  san-BUR: ယုၐ္မာကံ ကလျာဏံ ဘူယာတ်, တတသ္တာ အာဂတျ တတ္ပာဒယေား ပတိတွာ ပြဏေမုး၊
  yaa-NT: Ichoaifono Jesús atoki nokorisatani nã kẽro rafeki. Nãskaxõ, “Mẽ oi,” ato
