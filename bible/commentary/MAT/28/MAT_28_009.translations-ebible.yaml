  suz-BL: मिनु दोरना दोरन लसानु, मार दुम्‍माक्‍त देंशा हना, येसुमी मेको आस कली ग्रुम्‍सी
    बाक्‍त। मिनु “आसीक रसील” दे सेत्‍तीम्‍सीनु, आ नेक्‍था जाक्‍शा बाप्‍शा, आ खोइल
