  dop-dop: 'Pɑ tɔŋnɑ tɛɛʋ kɛ mpʋ, ɩlɛnɑ Yesu suli-wɛɣɛ kpɑkpɑɑ nɑ ɩ́ tɔ-wɛ sɩ: Mɑ
    sɛɛ-mɛ. Ḿpʋ́ɣʋ́ pɑ kpǝtǝnɑ-ɩ nɑ pɑ́ tɔkɩ ɩ nɔɔhɛɛ, nɑ pɑ́ hǝntɩ-ɩ ɑtɛ nɑ pɑ́ sɛɛ-ɩ.'
  azb-azb: Amma budur, İsa «Sizə salam!» deyə onların qarşısına çıxdı. Onlar da yaxınlaşıb
    İsanın ayaqlarına sarılaraq Ona səcdə qıldılar.
  eng-DBY: And as they went to bring his disciples word, behold also, Jesus met them,
    saying, Hail! And they coming up took him by the feet, and did him homage.
  guo-NT: 'Nʉamtat fol wʉtfʉki, Jesús chalechkal natulaelt japi watho'' pejwʉajnalel.
    Jesús moi-aech japi watho''liajwa. Do jawʉt, japi watho'' mox soepa Jesúsxot.
    Brixtat nuili Jesús pejwʉajnalel, xabich sitaen xoti. Jesús thijaeltas wʉt, jʉm-aechon
    japi watho''liajwa: —¡Xabʉa''de tajnachala poxade chapaeliajwam xan nataenampox!
    ¡Tajnachala jʉm-amde Galilea tʉajnʉ poxade fʉlaeliajwapi! Jaxotde xan nataeyaxaeli
    —aech Jesús, japi watho'' bʉxto''a wʉton.'
  hla-hla: Be Iesu e sabe ranen i maroro me hatsomi ranen. Ba nori e mareie ren me
    la hasukusuku uarima i tanen, me pile ria i mounen me hatsunone ren.
  mav-NT: Mi'i turan i'atu­ko­hyeput nuat iwat turan meremo Iesui ti'atu­puẽti mu'ap
    tote — Mana'in ariot i ra'yn e. — Mimi i'atu'e hawyi i'atu­porok'at ipy ete imõtypot
