  lif-NT: ᤜᤰᤆᤄᤳ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤋᤢᤔᤢᤛᤡᤀᤠᤱ “ᤛᤣᤘᤠᤖᤥ” ᤔᤧᤳᤋᤢᤛᤡ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤕᤧᤛᤢᤖᤥ
    ᤋᤩᤧᤳᤇᤡᤀᤠᤱ ᤁᤢᤗᤠᤱᤜᤠ᤹ ᤋᤧᤶᤛᤧᤳᤇᤢᤖ ᤛᤣᤘᤠ ᤆᤥᤃᤧᤳᤇᤢ॥
  mie-NT: De juni cuāhān ña, de nī nquenda-ni Jesús nūū ña, de nī ncāhān yā jíín ña.
