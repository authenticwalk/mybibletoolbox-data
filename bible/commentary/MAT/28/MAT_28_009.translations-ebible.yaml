  wal-wal: Sohuwaara Yesuusi etaara gaittinne eta, “Saro de7eetii” yaagi aggiis; eti
    akko shiiqidi, a tohuwaa oiqqidi, ayyo goinnidosona.
  zad-NT: Na' ka ziyajgake', bli'lao Jesúza' ḻegake' na' bwape' ḻegake' chiox. Na'
    jabig'gake' kwite'na' na' wdeḻ'gake' ṉi'ena' be'la'ogake'ne'.
  aso-aso: Idoꞌ Izesuꞌ aza veneꞌ sitaꞌ nene akaloꞌ nivasivo voteneꞌ ogo ne nasihe
    lavo ingine veneꞌ sitaꞌ igi osoꞌmolo izi-di opoꞌni lasineꞌ.
  uli-uli: Re tedaploh chog ngo Jesus sa budoh irer ngo sa kangalur bo, “Hopos be
    mel iremi.” Resa budoh resa cchimdiy lengchel mokwe pechel resa hasrowu.
  nin-NT: Mre Yesu ma na ba na anko na chi ba di, “Ingga chi imba yi.” Aba ku vu ma
    na aza na gbyarr ku asa.
  tgk-tgk: Банохост Исо бо онҳо вохӯрда саломашон дод. Онҳо ба Вай наздик омаданду
    саҷда карданӣ шуда аз пойҳояш дошта гирифтанд.
  acu-NT: 'Waketinai Jesús wantintukmiayi. Tura wantintuk: —¿Pujarmek? —tamati, Jesúsan
    tariar tikishmatrar nawencha takarsar: —Ameketme juuntam, —tiarmiayi.'
  cak-WNT: Y yac'ari' tek ri Jesús xbec'ulun pe chiquiwech ri pa bey y xuya' rutzil
    quiwech. Y ri ca'i' ixoki' ri' can yac'ari' xexuque' ka chraken ri Jesús, xquik'etej
    ri raken y can xquiya' c'a chuka' ruk'ij.
  ebk-ebk: As nan chacha tomagtakian, kalina at ya sinib-at Jesus chicha, ya kanana,
    “Komosta kayu?” Naesnopcha kan hiya, ya nunpalintumangcha ay nangchun as nan sukina,
    ya nunchayawcha kan hiya.
  spa-PDDPT: Jesús les salió al encuentro y las saludó. Ellas se acercaron, se postraron
    ante Él y le abrazaron los pies.
  ruf-ruf: Bahala Yesu ketingana nawo, kawalongela, “Nowalamsani.” Wamghendela, wakinda
    ghamaghulu ghake, wamtamanila.
  gun-gun: 'Ha''e gui ma Jesus ae ovaexĩ ouvy. Ha''e vy aipoe''i: — Tapeiko porã —
    he''i. Ha''e rã ha''e kuery onhemboja vy oikuavã ipy rupi, omboete.'
  agu-BL: Te yi na chixon tbe', ẍchaj tib Jesústz ẍchiwutz, nin tal jun yos scyetz.
    Inti e' cyetz, nin oc chiẍkansal quib te Jesús tan c'u'laje'n, nin tan k'ale'n
    tkan.
  isn-isn: Goza U Yesu wikatankana neenso nukulunga,''Salamu,'' Easunguneanso aeazile
    ekaamba emegulu akwe, hage ekamukulya.
  eng-PEV: But Jesus met them half-way and called out, “Hello.” They went up to Jesus
    and showed him strong respect. They even got down and held on to his feet.
  ilo-ULB: Pagammoan, nasabatda ni Jesus ket kinunana, “Kablaawankayo.” Immasideg
    dagiti babbai, inarakopda dagiti sakana, ket nagdaydayawda kenkuana.
  pir-NT: 'Sa wahayequina numiare Jesu piti ca, ohõ saha niahye: —‍¿Quehnoano ijiajari
    mʉsa? niahye tiquiro. Tiquiro sa nidi bato, tiquina pehe tiquiro cahapʉ esa, dahpocãrine
    ñehe, tiquirore ño peoahye.'
  anv-NT: Ne ndɛre ɛbwɔ́ ájyɛ, Jisɔs abané ɛbwɔ́ né meti, atamé ɛbwɔ́ aké mejé
    ɛbɛ́ ne ɛnyú. Andée bimbɔ ákwé ji né uká ánoge ji.
  sab-NT: 'Muinga boke kledu jrite geru kete kwian geru jwanngage gire Jesu chku mo
    kaite muinga ege jonke, Jesu gbi kadu muingage: —¿Che kle mine? Muinga boke jo
    Jesu gitigu ama jongnagwa skutu dba ko bliu Jesu seradi Jesu gai dage ama Jesu
    olladu.'
  tmd-tmd: Ödöi mibɨl piaku dumɨdɨm nugugɨrön, Jisas ñɨŋ mö hogwa möigw palön yadöŋa,
    “Ñɨŋ mɨdöiŋ ä?” röŋa. Jisas aliö rɨmɨn, mö hogwa hö höxmax yuön, yödpɨlö nuŋwa
    ölɨsö pön, ib nuŋwa yadmɨn bɨl sö duöŋa.
  acr-NNT: echiriꞌ ri Jesús xebꞌukꞌulu y xuya rutzil kiwach. Ekꞌu rike xeqibꞌ rukꞌ
    y xkixuk kibꞌ chwach; xkilaqꞌapuj ri raqan y xkiloqꞌnimaj uqꞌij.
  kpg-kpg: Di madagoaa deelaa, Jesus ga duu adu i mua meemaa ga helekai, “Di aumaalia
    gi madalia goolua.” Meemaa ga lloomoi gi Mee, gaa kumi adu nia wae o maa, ga daumaha
    ang gi Mee.
  taj-taj: थे म्रिङम्‍हेमेगदे ग्‍यामरी निबान लमा तिक्‍खुरीन येशूसे स्‍याप्‍सी “एनीगदेदा
    शान्‍ति तगै” भिसी सुङ्माहेन्‍से थेनीगदेसे येशूला स्‍य्‍हाप चुङ्सी फ्‍या लजी।
  avt-avt: Hɨr wen nesiuknen nitet yayiwe, Jisas kewenyipɨri kewisɨk yayiwe hɨrak
    ketpor, “Yi nepei yan?” Hɨrak ketpor nepei au, hɨr nan menep neiyewo hɨt mɨrak
    newenɨpiyek.
  cbk-cbk: Derrepente ya aparece si Jesus enfrente canila, y ya habla, “El paz de
    Dios esta con ustedes.” Y ya atraca sila con ele, y ya hinca na di suyo presencia,
    y mientras ta agarra sila el pies di suyo, ta alaba sila con ele.
  uig-ARA: 'ئۇلار مۇخلىسلىرىنى خەۋەرلەندۈرۈشكە يولدا ماڭغاندا، مانا ئەيسا ئۇلارنىڭ
    ئالدىغا چىقىپ: ــ سالام سىلەرگە! ــ دېدى. ئۇلارمۇ ئالدىغا بېرىپ، ئۇنىڭ پۇتىغا
    ئېسىلىپ، ئۇنىڭغا سەجدە قىلدى.'
  tuf-tuf: 'Eyin sicor rocayat acat Jesús waajacro. Waar car eyin quin wajacro, “¿Ba
    cat ey cutqui?” wajacro. Jesusat wacayat, eyin Jesús ocsor behjecro. Behquir ey
    quesa cuic cut questajacro. Questár wajacro: —Bah ayro. Bahan Sir wacjiró, wajacro.'
  abx-abx: Si pagparapanlalahi-na, hintak anupo' si Jesus si mga iya ngan aminugad,
    “Kumusta kam.” Pamadugok to, katapos pamakupo' si kitiran-na ngan agpangampo'
    si iya.
  mco-NT: E jɨm anajty je metzpɨ töxyjäy ytüyöy, tɨmetinɨ Jesús ñayguëxɨ̈cɨ ma je'
    ajcxy yhuinduu. Chi Jesús ajcxy capxpocxy. Chi je' ajcxy mɨhuingoñ Jesús etz mɨneenɨ
    je' ytecy. Chi ajcxy huindzɨgɨɨygɨxy.
  kqf-kqf: Mba taunana te Yesu lisidimo i laumaḡata bi i giuwedina gado, “Manuwaubemi.”
    Bi waivini lisinemo a nawa bi tuwapekedi ai tupagwaliḡedi, bi kaḡenemo a kabi
    bi a lauduneye.
  cpb-NT: ari roñaagaawo Jesús, riwethatawakawo. Iyaatashitanakeri okaakiini, otziwerowashitapaakari,
    awithakiyitzitapaakeri.
  aon-aon: Aria Jisas naparago yah, aria nakri namudok, “Ruwahep bio.” Aria owo bio
    wanak huruhuruk um anan watu wabuh amnab aria wowem owowis wis ananiruh yeriweruh
    aria wonek lotu um anan.
  hus-NT-2005: Lejat neꞌechtsik ti bél abal kin óltsi jechéꞌ an exóbaltsik, na Jesús
    in xalkʼaꞌ tinbáꞌ abal ka chuꞌtat kʼal an mímlábtsik ani chapnédhátsik. Uteytsik
    tám an mímlábtsik ba na Jesús, in mulukʼnantsi tin akan ani tudhlantsik kutúl
    asta chabál abal kin kʼakʼnaꞌ.
  mig-NT: 'Te ni̱ kenda‑ni Jesús ni̱ ketá''an‑ya̱ jíín‑ña. Te ni̱ ka''a̱n‑ya̱ jíín‑ña:
    Ta̱á ndii, áchí‑ya̱. Te ni̱ ka̱nuu‑ña sukún já''a̱‑yá, te ni̱ ka̱chiñú''ún‑ña‑yá.'
  bps-bps: Na tatì ale snitong Dyisas, na manan, “I ktanak nawa samnagin gamu!” Na
    fdadong ale di kenen na nagotla i dad blian, na mangamfù ale di kenen.
  mbs-mbs: Te wedà dan pa dateng doton, kinità dan si Jesus kidoen te dalan, aw minikagi
    sikandin, “Mèpiya iselem.” Migpedapag dan diyà kandin, aw limongken dan, aw minawid
    dan te benis din, aw migsimba dan kandin.
  tof-tof: Da módóga, i umulbain olmal umul-umulan ngibtanóm nóma aurrnürrima, da
    Yesukü basenóp. Ibübóka wagó, “Paud yabüka asi ki yarilün!” Da i oyaka we aurrürri,
    wakósingül nülkamürri, oya wapór nis nómoarri, oya ⌊ótókóm⌋.
  cme-NT: 'Ba''a ba ne da hai moloŋo‑i juɔŋ daayo‑i ba yaaŋga-na? Yesu fuɔ fɛrɛ yaa‑i.
    Wuɔ cira: «Mi jaalaa-na!» Baa piɛ kã ka dũuna u yaaŋga-na aa pũrã u gbeini‑i.'
  sus-sus: Kɔnɔ Isa naxa e ralan, a e xɛɛbu, «Wo mama.» E to e maso a ra, e naxa suyidi
    a bɛ, e a sanyie suxu.
  pon-2006: A iet, Sises pa ketin uh mwohra oh mahsanih, “Popohl.” Ira eri keilahng
    mpe, poaridiong mwowe oh koledi aluweluwe kan oh pwongih.
  dad-dad: Age de mog, Jesus tarabã feid fen, iron, “Fel.” Idi ĩ wagen disin, in ye
    dirou fen, seli dabin.
  zab-NT: Deni zédeb ax bliulo Jesús lodeb ne guninény laadeb. Chiy güebinuudebny,
    btodebny, gudeezdeb de niiny.
  jae-jae: Tec Jesu gêdac êsêagêc ma kêsôm gebe “Têmtac ŋajam êsa.” Ma agêc têtu gasuc
    sêja e sêkam eŋ akaiŋ tôŋ ma sêpôŋ aeŋduc gêdêŋ eŋ.
  ksd-ksd: 'Ba dir vanavana, Iesu i barat dir, i tatike: Amur a gugu. Dir tadav ia,
    dir vatur ra kauna, ma dir lotu tana.'
  msm-NT: Duon pad to pangindaenan, puli nakatokow ingkatagbu dan si Jesus. Kagi din,
    “Honda.” Dajun padani sikan mgo bohi aw tagoni to mgo kobong din dow simbaha dan.
  myk-myk: 'Taapile ni a Yesu di ba pu ɲuŋɔ círi na pu pye: «Yi faabye!» A cèe pʼi
    fulo Yesu na, na wu co tɔɔyɔ ye na, na pɛɛŋɛ taha wu na.'
  sbe-sbe: Se laulau na kamwasa wa unai Yesu ye hailobaidi na ye lautokiyedi ye wane,
    “Yauwedo!” Ede se laoma iya unai, se tulibonodobi, se kabilau kaena wa udiyedi
    na se tabaꞌohui.
  mcr-mcr: Hänaqä awä iqiŋi, Jisasi Iqu iuaqui äwimeqe, “Ziŋuitänjqä” ätukqe. Itaŋi
    iuaqu Iqu-täŋä qäqiqi äwiyi, Iqueqä yukiu a äkiqätäsinyä, Ique qoŋä äwoktäukiyi.
  cux-NT: 'Tuu''mi ní taachi cueⁿ''é yā chi yaa''ví yā discípulos cuin''diichí nī,
    Jesús miiⁿ ndaá yā chí nndaacá yā n''daata s''eeⁿ ní caⁿ''a yā: Tavacho''onoó
    nī ndís''tiī n''daata s''eeⁿ. Ní n''daata s''eeⁿ ní ndáá niiⁿnúⁿ yā Jesús miiⁿ
    ní túmaⁿ''a yā ca''a Jesús miiⁿ ní s''téénu yā ''iiⁿ''yāⁿ.'
  tur-YTC: Öğrencilerine haber vermeye giderlerken, işte, Yeşua karşılarına çıktı
    ve onlara, “Sevinin!” dedi. Yeşua’nın ayaklarına sarılarak O’na tapındılar.
  san-ITR: yuShmAkaM kalyANaM bhUyAt, tatastA Agatya tatpAdayoH patitvA praNemuH|
  bel-N: 'Калі ж яны ішлі паведаміць вучням Ягоным, вось, Ісус сустрэў іх, кажучы:
    «Радуйцеся!» І яны, падыйшоўшы, абнялі ногі Ягоныя, і пакланіліся Яму.'
  sch-sch: Inningloiin Jisua'n anni hah a tonga, an kôm, “Nin chunga rathanngamna
    om rese” a tia. Hanchu, a kôm an honga, a kepha an sûra, chubai an mûka.
  mic-MIQNT: Ge's e'pijig ela'tijig ta'n Se'sus unaqapemg eimu'tiliji, Se'sus asuguaji
    aq telimaji, “Gjinisgam wel'te'lmugsioq.” Na e'pijig ela'tijig Se'suseg aq sama'tua'titl
    uggwatl. Emtoqwala'titl.
  huu-NT: 'Ie llofueoicaigano dɨne iaɨñuaɨ nia riñenia, Jesús iaɨñuaɨmo dafaɨfillano,
    raite: —Itomuiño. —Naimɨe dɨne iaɨñuaɨ rillanona, naimɨena sedallena, naimɨe eɨllɨna
    llɨnotɨiaɨñuaɨ.'
  jiv-NT: Tumai̱ Jesus wantintiukarmiayi. Tura “pujarmek” takui Jesusan tariar tikishmatrar
    nawencha miniakrusar shiir awajsarmiayi.
  otm-NT: Nɛ bi zʉpʉ 'yu a ra Jesús ʉ yʉ xisu. ―Xíhats'i, bi 'yɛ̨mp'ʉ. Nu yʉ xisu
    bʉya bin dąnyahmu nɛ bi hyʉp'ʉ yʉ́ gua, bi dąnde bʉya.
  dah-dah: Be, bere go mata gwahade forok yeweŋ tiya yeŋ ma nurde kuŋ hikeya Yesu
    beleŋ forok yeŋbe, “Wampot,” yinyiŋ. Irkeb irem gobe keneŋ bebak teŋbe kuŋ kahaŋde
    tanarde doloŋ iraryum.
  tnk-tnk: Nənə təkwtəkwuni a Iesu rier irapw tɨ nirau, mɨni mə, “Ramasan tukumirau!”
    Nənə irau krouvehe tukwe, rounɨmwi nukurhunrau ia nənimen, rouəkwtəmhiri nɨsun
    mi, rousiai in.
  kpr-kpr: Sufuse, Iesu emboro soroda tafuseri. Tambero, nu nemokena, “Refeva,” sisira.
    Setiri, ne era numokena buvudo, nunda atada sandi fafasuseri. Aminguse, nu tumonde
    bainghuseri.
  san-IAS: yuṣmākaṁ kalyāṇaṁ bhūyāt, tatastā āgatya tatpādayoḥ patitvā praṇemuḥ|
  nho-nho: Ttakarua naa ni hakatekia i Jesus ku tuu ake imua laaua; Jesus ki mee ake,
    “Te aso taukareka.” Ttakarua naa ni oo atu kiaa Ia no taaohi iloo ki ana vae no lotu
    kiaa Ia.
  gym-NT: Niaratre nämane näin betekä ji ngrabare angwane, batibe Jesu ara nükani
    ngätäi bentre, käkwe “Ñantöre” niebare ietre. Ye btäräbe niaratre käkwe krötabare
    Jesu ken, nikani ngitiekä Jesu ngotobtä temen, käkwe Jesu ngoto kani ja käne angwane,
    mikani ütiäte kwetre jae.
  azg-NT: 'Ndoꞌ ninjonto nquii Jesús tjon jon joohan. Tso jon ndëëhan: —¿Aa tonco
    ya ꞌoꞌ? Toquityehan nnon jon, tꞌuehan quityoꞌ ngꞌee jon na jnanꞌtꞌmaanꞌhan jon.'
  bhd-bhd: तैखन यीशु तैन मैल्लो, ते तैनी ज़ोवं तुसन शान्ति मैल्ले, ते तैनेईं तैसेरे
    पाव बंते, ते तैस कां मथ्थो टेको।
  too-NT: Lā' chu līmaktin Jesús cātalacsu'yuni'lh lā' cāmālakacuhuī'ni'lh. Lā' xlaca'n
    talaktapajtzūlh Jesús. Tachi'palh ixtojon lā' tamācā'tanīlh lā' tamāpāxuhuīlh.
  ind-AYT: Dan, lihat, Yesus menemui mereka dan berkata, “Salam!” Lalu, mereka datang
    kepada Yesus, memegang kaki-Nya, dan menyembah-Nya.
  cjo-NT: 'Niyanki romapokapaakiro riraga Jesoshi, riwethatapaakawo, ikantziro: —¿Eeroka?
    Roojatzi iyotawakiri, iyaatashitapaakiri, otziwerowashitapaakari, roojatzi oerikapaakiri
    iitzikira. Osheki opinkathatapaakiri.'
  nsn-nsn: Doh Iesu ke ueltupara tola tasrasina tar lel, kare kula pare, “Aliuo tun!”
    Kaura la uahuhutuha rasina, kaura buaka tar kekenon, kaura lotu tatanon.
  san-DEV: युष्माकं कल्याणं भूयात्, ततस्ता आगत्य तत्पादयोः पतित्वा प्रणेमुः।
  tna-NT: Beju tuatseda epuhu cama, Jesús ja tsu putsu, mitsutana tse. Jesús naria
    putsu, ebia su beidaji neje mesa etsaja su id'amitana tse.
  lid-lid: I le mani tur, Jises asahan hawe uru ma iy anya, “Ndraben ta-ah.” Uru ame
    mirihik tan ma tawi katin ma asolom ili tan.
  wim-wim: Aꞌ yaam keꞌanamana nilam paththam Jesus.ana wamp pulant, aꞌ thaw pulant,
    “Nip in ey?” Pulana wamppul nungant, aꞌ thaꞌana maꞌang mampul nunang, aꞌ thaaꞌ-kuump-kuumppul
    nunang.
  zga-M: Lola U Yeisu pwakhanghanila navo pu akhata, '“Munghonile.”puvakhakenyemukha,
    vakhahenghelela vakhamwibata amalunde puvakhisaya khumwene.
  yom-yom: 'Ayi tala, Yesu wuba dengana, wutuba : —Mboti eno. Bawu bafikama va kaba,
    basimba malu mandi ayi bansambila.'
  san-SIN: යුෂ්මාකං කල්‍යාණං භූයාත්, තතස්තා ආගත්‍ය තත්පාදයෝඃ පතිත්වා ප්‍රණේමුඃ|
  yut-yut: Kɨŋakwal Yesu gat domdom aŋek yaŋ yoyɨgɨt, “Wɨsa dagokdo tagɨsi.” Yaŋ yoyɨŋban
    kandapmɨ abɨdaŋek gawak ɨmgumal.
  grc-BYZ: '[ὡς δὲ ἐπορεύοντο ἀπαγγεῖλαι τοῖς μαθηταῖς αὐτοῦ,] καὶ ἰδοὺ Ἰησοῦς ἀπήντησεν
    αὐταῖς λέγων· χαίρετε. αἱ δὲ προσελθοῦσαι ἐκράτησαν αὐτοῦ τοὺς πόδας καὶ προσεκύνησαν
    αὐτῷ.'
  tbl-NT: Bè yóm igò le mlóy, tódô senlong Jisas lu, ne monen mò kul, “Dwata he henek
    nawa ye.” Tódô le hloni ebéléen yó kem libun, mtud le bukol bè soluhen, ne nogot
    le tihen.
  cpc-NT: ari joñaagakawo Jesús, jiwithatawakawo. Iyaatashitanakiri okaakiini, otziirowashitapaakari,
    awithakitiri iitziki.
  nhg-NT: 'Hua necö Jesús oquennömequihuato. Oquejtojque: ―Ma cuale xeyecö. Hua yejua
    omopachojque hua tienöhuajtejque ipa tieicxehua, hua tieteochijque.'
  nya-nya: Mwadzidzidzi Yesu anakumana nawo nati, “Moni.” Iwo anabwera kwa Iye, nagwira
    mapazi ake namulambira.
  ngu-NT: Niman chica yejhuamej on sihuamej yayaj, Jesús oquinnotitij niman oquintlajpaloj.
    Niman yejhuamej oquinisihuijquej, niman oquinapalojquej icxihuan, niman oquimahuistilijquej.
  kup-kup: Soohan Iesu nonoroh parup bavizat pot mañah, “Eñariñariv ae,” hahan parup
    pim totoi sahapuh pim eñ kokoñik bat pim abatao bat hel batah.
  jid-jid: U Yesu aka nzu tu ni mba nda tre, “mi ciyi!” Imbaa baka vu za ma nda kukhu
    ni wu.
  wmw-wmw: 'Kwa mpunde noure, Insa akisimanana nawo, akiwambira: “Salama!” Newo wakinfika
    karibu, wakinkola maulu, wakintukuza.'
  gmv-GGM: Herakka Yesusay ista demidi hayto saro gidees. Istika Yesusakko shiqidine
    iza to oykidi izas goynida.
  ssg-ssg: Ti he aweisal, Jises sohot hahutuia hani kapi lalu ape i ukek, “Amuam lalap
    haniwa amulu!” Lalu kiliwau lokuha akeni aen ape lalu lotui i.
  zpo-NT: Nu leeka gorzee lee Jesús ta mreke lo rop me. Nu ngunii xaa “dix” lo rop
    me. Nu lee rop me mbii lo Jesús, nu mdeezh me nii xaa nu mbill me lo xaa.
  poy-poy: Vumu Yesu kaliwona nawomberi na kuwagambira, “Mwakashina?” Womberi wamwizira
    na kumsuntamalira pamagulu gakuwi na wamguwira.
  qwh-NT: Tseno ewarëcayaptinnam, Jesusqa pecunaman juclla yurircur, “Cushicuyë” nishpa,
    saludacurerqan. Warmicunanam Jesusman witïcur adorar chaquipita waqucurcuyarqan.
  gaw-gaw: A anam uḵaeheh am Jesus ib manp̱a a gumata do, a ele nug uḏa tena amu Nug,
    “Buṯua ena,” awa aum. Jesus anam a amu a Nug guḵuidya waya, baeg aḏai daaiya,
    binag mepiḏ.
  nca-nca: Uyariri Yesuko kheko kopo yerero ŋande yaró, “Naru meté.” Yiní kutaqemo
    uyaro khímo toworo potoruku te inariyó.
  zpz-NTPP: 'Orzeꞌ sij la bruu zac Jesuuz lo dem. Orzeꞌ nam: ―Shnu ru ―nam rab mi
    biñ mñaa zeꞌ. Orzeꞌ de mi zeꞌ bechaꞌm lo Jesuuz. Orzeꞌ bduyaa dem yeñ gyiꞌm nunu
    pca dem mi.'
  mkj-mkj: A anjoauwohr Jesus uhda mijara pwehng ira “Popohl.” Ara sohla ipoa rukdi
    mwowoa koldi ehnnok pwongi Ih.
  zac-NT: Mizmë iurní Jesús bëluaꞌalú më lu ra naꞌa nu bëꞌnë më saludar lëꞌë rall.
    Iurní guabiꞌguë ra naꞌa lu më; bëꞌnë raiꞌ adorar lëꞌë më. Gudëdchi raiꞌ guëaꞌ
    më.
  kyg-kyg: Uꞌanaeꞌmo malage huꞌana Yesuꞌeꞌmo katega fotu huteꞌapaeꞌmo Yesuꞌa ge anamamaeꞌniye.
    Agaetegamo uꞌana aiyafiꞌmo anagoꞌya faiteꞌana aiyaleꞌmo atafauꞌneꞌana mono huꞌnaꞌae.
  kmk-kmk: Utdit manodtoddakan da, inabat Jesus dida ot kanana’n, “Ayan yu?” Ummadani
    da un umoy ummaggom sit ikin Jesus un nampalintumonga nandayaw kan siya.
  cao-NT: Jisbayajahuacano tsi quiha jato bësojó Jesu jisiquitapiniquë. Jisiquixo
    tsi jato ja joihuaniquë. Jatsi quiha ja bësojó tsi ja mënicaniquë jahuë tahë acha.
    Ja qui aratsijacaniquë.
  bbr-bbr: Apu opok potosa, Jisas nukas kurte pe tarwatianik, awatowon, “Orie.” Keser
    awatonuk, awas ko siakup peanik, kon isou atomoi, kon enip jou murusa, Jisas nukas
    kiro asiret ori awatowon, “Au wa iminäu. Au pote isan tamareäimin roat awarona,
    Galili pote apairaiei.”
  inb-inb: Ri­nakug­lla­pi, Jesús kikinka pai­kunata kawa­rirka, “Puangi” nispa. Chi­ura
    pai­kuna, kungu­rispa, chakita ugllaspa, paita muchar­ka­kuna.
  hrv-hrv: 'Kad eto im Isusa u susret! Reče im: “Zdravo!” One polete k njemu, obujme
    mu noge i ničice mu se poklone.'
  box-NT: 'Yìo ɓueé tĩ, ò o Yeesu wee sĩ́ ɓa yahó, á bía làa ba: «Mi foó.»
    Á ɓa vá ɓueé ɓó a yi, á lií ɓuan o zení yi à ɓa ɓùaanía wo.'
  ote-NT: Ne nura ora mi ꞌyo ra ꞌñuꞌʉ mi da̱mfri bi nthɛui ra Jesu ne nuꞌá̱ bi zɛnguaꞌʉ.
    Nuꞌbʉ́ nuꞌʉ́ bi joni habʉ mi ꞌbai pa bi nsundaꞌʉ, ne bi hyʉpabi yá ua.
  wnu-wnu: 'Isub igamari Yisas wobon et di ibag qamar: “Oau mein big qib igoarar.”
    Ende qamara ombur qani goten namt isub baab wot mismisiramirei.'
  zam-NT: Látha, chàa, ngro' too Jesús loo mèngota. No gunii Jesús Diox loo mèngota.
    Sya, mbii gax mèngota loo Jesús. No mdub xib mèngota loo Jesús. No thidte ngua
    mèngota. Mde's mèngota nii Jesús.
  zyp-NT: Sungkheh kheh tah Zisu taco a tong he ka, “A dang pawtah,” a tah he. Ama
    khaco a vong he ka, a phe cawh tle he ka, Ama cawh aa beh.
  sey-NT: Ja̱ huëꞌhuëjëna, Jesupi ja̱ohuaꞌina ñaini pëpapi. Pëpaquëna, ja̱ maca Jesure
    i̱re papi cajë i̱ quë̱ona suꞌcuajë deꞌoquëre pani cahuë.
  nvm-nvm: Bu ijeg una vako ijia Jesu fun migegare una iji bu vako ijia keko biediame
    anadiain. Fu ijeg anadiamga bu usem fu manino ijia ato same diak fuon niriakiaknum
    fuon sirimamen.
  mps-mps: Tama polo Jisasgo augwali si te tųde pobadi tiąba asai, tama te po wai,
    “Kigamu mu dao.” Tama te we si pąba pelama, tama aga sągą page tola selama,
    te we sigo agabolo lotu po walio.
  pab-NT: 'Hatyaoseta eharehena rotita Jesus ahalakoahenahitene hoka nehena: — Kasani
    ximehexaiko xisaona naoka! nexa. Nexa ihiyeha hoka xane kaokaha ehaliyita hoka
    meholokoa, awaiyityahene.'
  llg-llg: Tehuu losa dala laladak, kada nggengge neuk Yesus mai natonggo no sala.
    Ana kokolak nae, “Soda-molek!” Lita leondiak, boe ma ala leu deka-deka fo sangga
    holu Ndia ein, ma lakaluku-lakatele neu Ndia.
  kyf-kyf: 'Tɔʋn, ''ɩn -Zezu yia wa yoo yi, ɔ nɛɛ wa -yla: «Ka ''yuo ''pa!» Wa bɛa
    ɔ -yɔ, ''ɩn wa yia ɔ bhʋ lakpa, ''ɩn wa yia ɔ ''ylimanɩ.'
  tpi-tpi: Na Jisas i bungim tupela long rot, na i tok, “Moning tru.” Na tupela i
    go klostu na i holim lek bilong en, na tupela i lotu long em.
  mih-NT: 'Ityi cuahan ñu i quituu ra Jesús ityi nuu ñu, ta i catyi ra: Nacumi sii
    maa ndo. Ta i tuhva ñu sii ra Jesús, ta i tɨɨn ñu saha ra, ta i zacahnu xaan ñu
    sii ra.'
  qvh-NT: Sayno apurä aywaycäyaptinmi paycunata Jesús yuriparcur saludargan. Saymi
    gongurpacuycur chaquinta macalacurcur adorayargan.
  kms-kms: Di brequne Jisas ni ngimi nuqond di nari, “Nungoqi umbo yuwon kuse.” Di
    teri rundo tumo, ni nyinge riting vise di ni yumbui nyamb rirang.
  agn-agn: Asing pamagsinikad pa tanira, golpi tanirang binagat ni Jesus ong dalan
    ig pinakomostan na tanira. Dayon ang laging namansilod tanira ong talongan na,
    kineget nira tang mga kakay na ig tinowan.
  nhi-NT: 'ihcuacon Jesús oquinnamic uan oquimiluih: —Innamechontlahpaloua. Yehuan
    omotoquihqueh, uan ocxonauahqueh uan octlacachiuqueh.'
  ttc-NT: Derepent tjaw kanet te Jesus kywitz b'ix exik tlima'. «¡Je'ky!» B'ix kyetz
    eb'aj'ok laq'chet ti'j b'ix eqet mejlet twitz max txetoq, otzaj kchele' kye toq
    b'ix ena'on tetz.
  dan-1931: 'Men medens de gik for at forkynde hans Disciple det, se, da mødte Jesus
    dem og sagde: “Hil være eder!” Men de trådte til og omfavnede hans Fødder og tilbade
    ham.'
  kwj-kwj: Ete indawani Jisas numbo ki fini ri heini ya fini sawe, “Kapiche, seꞌe.”
    Ete wowani takai fi ini ri seke ki fi yakonambusini rini ni ya fi lotu wo.
  vie-OVCB: Nhưng bất ngờ họ gặp Chúa Giê-xu. Thấy Ngài chào mừng, họ liền đến gần,
    ôm chân Chúa và thờ lạy Ngài.
  kze-kze: Ísu minínínkáí tuwánéna séna náávara máyaayano súwasarai anóndakoma iyé-ímáyáá
    ésarai kwenaísamaivimba tamésarai aísamaira'a tátoresarai kwená imáyáa mósá máróyana
  mpj-mpj: Ngaamarntu-pulanya Jiijajpa warinykatingu. Ka-pulanya wajarnu, “Wayiwanpula?”
    Kalupula yanu pupatingu jinawati, kapula yampurnu jinawati. Kapula pukurlju warlkulpayi
    Jiijajpa.
  lbk-lbk: Faagna ya ket wad-ay si Jesus ay nanab-at ya nenkali ken chaicha ay nangwanin,
    “Oompa kayo.” Ala cha't ya payaket isnan sikina ay nanad-ayaw ken siya.
  mto-NT: Je̱m tseꞌe ña̱jkxta vyeꞌna ku veꞌe je̱ Jesús du̱ma̱a̱tnavyaatjidi je̱tseꞌe
    kyo̱jtspo̱o̱ꞌkxjidi. Vanꞌit tseꞌe je̱ Jesús du̱vinkutá̱midi je̱tseꞌe du̱vinjaꞌvidi
    du̱vintsa̱ꞌkidi, je̱tseꞌe je̱m tyékum du̱tse̱e̱ꞌndi.
  bzh-bzh: Loḳ Yesu töḳ vu luho vu aggata benër bë, “Monbuk!” Lob luho deya dus
    vu bedepetev medeneggëp gedejom loḳ vaha medeḳo arë raḳ.
  guj-2017: ત્યારે જુઓ, ઈસુએ તેઓને મળીને શુભેચ્છા પાઠવી. તેઓએ પાસે આવીને તેમના પગ
    પકડ્યા, અને તેમનું ભજન કર્યું.
  jvn-NT: 'Gusti Yésus terus metuki wong wédok-wédok mau, ngomong: “Pada slameta!”
    Wong wédok-wédok mau terus pada nyedeki lan sujut nang ngarepé, terus pada nyekeli
    sikilé Gusti Yésus.'
  byr-byr: Kaanyaveꞌna wɨna yadaakɨlyɨ, yɨthaanyi, tusavɨ Jizaazai sawaaryabanna yɨmaꞌnadavaabɨna
    yaka wɨdɨna “Nyaꞌmwewaaihi! Tewaanya kwaamuꞌnanyabwi yɨhwarana!” Wɨdɨna kyaꞌ sawaai
    aya kɨbanna wɨlaabɨna yagɨla gamɨre sɨvɨlyaraarɨ lɨmwanna yagɨla lotuya wina.
  ian-ian: Yilɨmbɨt maa Jisas ava yambɨmba mbɨk kat vɨlaa wandɨ. apma vat alɨmba mbɨt
    waa wandɨ, wutna kwali kwali ndaa sɨlaa ndɨna mamba kwutaa ndɨna sɨ kwutaa katsoga
    wambɨt.
  hun-hun: 'Amikor pedig mentek, hogy megmondják tanítványainak, íme, szembejött velük
    Jézus, s ezt mondta: „Legyetek üdvözölve!“ Azok pedig odamentek hozzá, megragadták
    lábait, és leborultak előtte.'
  mcf-NT: 'Titinquianec nidaneshobien Esusënquiotsen bëquedpac caondash. Adash: —Mibi
    isnuec nebi —quepac caondash. Adshobien chidobon: —Con Icbo nec —quequin ismenuen
    danëshën sebudquin taë uidën uapac caondash.'
  kjs-kjs: 'Pare ora go rabu Yesu nipumi wagepu nipu laapo mo pora madama talo: Epe-rupa
    piralepa lisa. Go raburi nipumi nipuna kibu re-para puma ripinaa palae suma nipuna
    bi minasaasipi.'
  mni-mni: "Aduga makhoina pao asi tung-inbasingda tamlunaba asum chatlingeida khanghoudana\
    \ Jisuna makhoibu oknaduna hairak-i, “Nakhoida ingthaba oisanu.”\x94 Aduga makhoina\
    \ Ibungogi manakta changsillaklaga khong paiduna Ibungobu khurumjarammi."
  yad-NT: Mityamusiñi̱day sasaryejada Jesús nada, samu̱chuveda ji̱ta jasiy variñada.
    Nanutuudiyada ji̱ta vaturaju̱beñi̱, nadireda varirya sanumutu, nana̱dasidyoda
    variy sana̱cho̱ju̱yu.
  mxb-NT: 'kúú iin kuití vá ni̱ naꞌa̱ noo̱ Jesús no̱ó kuaꞌa̱n na̱ ñoó, dá ni̱ kaa
    na̱: ―¿Á kúkueé ni ndó? Dá ni̱ na̱tuu yati na noo̱ íin Jesús, ta ni̱ nomi niꞌini
    na saꞌa̱ ná, ta dión ni̱ sa̱ nda̱ño̱ꞌo ñaá ná.'
  pon-2006A: A iet, Sises pa ketin uh mwohra oh mahsanih, “Popohl.” Ira eri keilahng
    mpe, poaridiong mwowe oh koledi aluweluwe kan oh pwongih.
  maq-NT: Hane hora xi tifi na ndiya ne, Jesús ne cavechutaha me na jan, casua me
    na nina. Sehe chjuun jan ne, cafehetiña na tsëhë Jesús, caticjaxcun na cafaha
    na ntsacu Jesús hane cafaharcun na me.
  hto-hto: Iodo íaɨoɨ jailla llezica Jesús íaɨoɨmo cɨ́ocaide. Cɨ́ocaillano íaɨoɨna
    uáidote. Aféngotɨaɨ íemo áɨnozillano íemo cáɨmadotiaɨoɨ. Ie ɨdaɨ meníñotiaɨoɨ.
  por-BRBSL: 'Quando foram contar a seus discípulos, eis que Jesus os encontrou, dizendo:
    “Alegrai-vos”! Eles vieram e pegaram seus pés, e o adoraram.'
  ces-NKB: A když to šly oznámit jeho učedníkům, vtom se s nimi setkal Ježíš a pozdravil
    je. Přistoupily tedy, objaly jeho nohy a poklonily se mu.
  cui-cui: 'Poxonae barapowayobe epathotha cataunxuae cuinaecaponabe bapoxonae Jesús
    jemeicha uncuataba barapowayobe pia xantha tatsi. Jesús jeye barapowayobetha:
    “Jaco”, jei Jesús. Barapowayobe imoxoyo caquita ponabe Jesustha bapoxonae pentabocototha
    uncuabe yawa taxu waetababe xua Jesús wʉnae pejainchinexatsi.'
  boj-2014: Aiyeqnabqa gamq di Yesus a segi naŋgi aiyel turosiqa minjrej, “Nobqolo
    bole.” Degsi minjrnaqa naŋgi aiyel aqa areq bosibqa aqa siŋga ojsib a biŋiyeb.
  eng-OEBUS: Suddenly Jesus met them. “Welcome!” he said. The women went up to him,
    and clasped his feet, bowing to the ground before him. Then Jesus said to them,
  eri-eri: Nere aita nga goi garenga, Yesus jala gama la toroba niridu bona lenirai,
    “Eringe hilobainga.” Ono wainga nere hinemu la goidu afo yaasu bodere, unyi isou
    ware.
  aly-aly: Jesus-el renh-atherr rlwatek, ratherr-anem kwenirremel arrernelhek ingkety
    atherr anterrkwek, ikwer inkwerelhek.
  wiu-wiu: Nitoata pokoli Yesu kotua nokome okome wete kamene-ye wa okale one kakata
    note pitalogoa one kawata tebea motekete kei pikoli okome
  swe-swe: 'Medan de var på väg mötte plötsligt Jesus dem och sade: ”Var glada (var
    hälsade)!” [En vardaglig hälsningsfras.] De gick fram och grep tag om hans fötter
    och tillbad honom (böjde sig ner i ödmjukhet, föll på knä).'
  cth-cth: A cei awh lahun nah Jisuh ni sut a dawn teh, na konawm awh atipouh. Hote
    napuinaw ni rek a hnai awh teh a khok hah a tapam awh laihoi a tabo awh teh a
    bawk awh.
  mti-mti: Tatevit Iesu nuntosa munne, me gaun munne. Vesin uwag Iesu amave yumiya,
    sira watdega aya.
  pad-NT: 'Oniaroa, jorakia gamo vakadiania abono-ra nanokiaha ada Jesus. Bini''aha:
    —Deus a''onira no''aki a''oni va''i jahajahania! Jesu-ra vanamaakari''aha, ''dama
    vakajara''ba''ba''aha, Jesu-ra vakanamasivi''aha.'
  twi-twi: Wɔrekɔ no, prɛko pɛ, Yesu begyinaa wɔn anim. Okyiaa wɔn se, “Asomdwoe nka
    mo.” Wobuu no nkotodwe, som no.
  hlt-hlt: Te vaengah Jesuh loh amih te pakcak a doe tih, “Omngaih uh lah,” a ti nah.
    Amih long khaw a paan uh tih a kho te a kop uh tih a bawk uh.
  tbz-SIM: 'kɛ́ nyóó dɑɑtɛ kɛ́yɑ̀ Yesu kòò kèríní bɛ ììkɛ̀ kɛ́ bɛ̀ dɔu nkɛ dɔ̀: Di
    kpeńnɑ̀ɑ̀? Kɛ̀ bɛ̀ɛ nínkóo o ììkɛ̀ kóò dɔu.'
  san-GUJ: યુષ્માકં કલ્યાણં ભૂયાત્, તતસ્તા આગત્ય તત્પાદયોઃ પતિત્વા પ્રણેમુઃ|
  ake-NT: Ite'kwanau pʉra rɨ, Sises uya to' eporo'pʉ, mɨrɨpan uya, “Miyarɨ'nokon!”
    ta'pʉ to' pɨ'. To' utɨ'pʉ ipiya' i'ta pɨ' tʉuta'sii', to' uya apurɨpɨtʉ'pʉ.
  qvn-NT: Chay aywarcayämuptinmi Jesusga naupancunachru ricacarun. Jinarcurmi “Buenos
    días” nirun. Chaura paycuna Jesuspa naupanman ashuyurmi manchapacuypa gongorpacuyur
    lipucayärin. Jinarcurmi Jesuspa chraquinta macalicarärin.
  tku-NT: Xamaktin Jesús cātasu'yuni'lh ē cātā'chihuīna'lh. Xlaca'n talaktalacatzuna'jīlh
    Jesús. Tachi'palh ixtujan ē talaktaquilhpūtalh ē tamakapāxuīlh.
  bjk-bjk: Saxit mon, Jisas ixo esuo me idu. Me ine ixo tengen, “Puxu.” Idu toxo wanot
    pösöt ine, me idu toxo töndik a xexene ma toxo lotu rine.
  msy-2020: Ezɨ Iesus tuavimɨn maghɨra aning bato, egha ghaze, “Mɨzarazir aghuim.”
    Ezɨ aning an boroghɨn ghua, an dagarimningɨn suiragha an ziam fe.
  bpr-bpr: Na snitong Dyisas ale, manan, “I ktanak nawa samnagin di gamu.” Na fdadong
