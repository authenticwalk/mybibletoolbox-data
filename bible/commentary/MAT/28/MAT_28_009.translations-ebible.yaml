verse: MAT.028.009
translations:
  kpx-kpx: Namigeveho tisege Iesuu solekavesite abuemo velemanu. Isi abuho loui avoe,
    “Lana duave.” Ige abu vudivemo kome bokoai vata bisi velovela holisi hoesehavolu.
  okv-H: Enana degi ta pahuo Iesu puvuto hambuto, “Ungo ere pekihena.” ainge enu ingito
    auveto veto gogovo eto Iesu ta utu singi ta jigio
  tbo-tbo: Mala emosi ma Yesu i tuhagahi po i mamalihi i pa, ‘Tinani,’ ma hi polou
    po aena hi wogoya ma hi wotalagiyeya.
  mal-C: അപ്പോൾത്തന്നെ യേശു അവർക്ക് അഭിമുഖമായി വന്ന്, “നിങ്ങൾക്കു വന്ദനം” എന്നു പറഞ്ഞു.
    അവർ അടുത്തുചെന്ന് അദ്ദേഹത്തിന്റെ പാദങ്ങളിൽ മുറുകെപ്പിടിച്ച് അദ്ദേഹത്തെ നമസ്കരിച്ചു.
  grc-SR: ⸋Ὡς δὲ ἐπορεύοντο ἀπαγγεῖλαι τοῖς μαθηταῖς αὐτοῦ,⸌ καὶ ἰδού, ⸆ Ἰησοῦς ⸂ἀπήντησεν⸃
    αὐταῖς, λέγων, Χαίρετε. Αἱ δὲ προσελθοῦσαι ἐκράτησαν αὐτοῦ τοὺς πόδας, καὶ προσεκύνησαν
    αὐτῷ.
  bgc-bgc: फेर यीशु उन ताहीं मिल्या। अर कह्या, “सुखी रहो।” उननै धोरै आकै अर उसके पाँ
    पकड़कै उस ताहीं प्रणाम करया।
  khz-khz: Gelakawai aonai, atilovana Iesu ira wailarai erugato, netiwato, “Maino
    gomi ria.” Ne wailanai gevetiu-talito, gagena gevuarato, gealiruputali-veniato.
  deu-TKW: 'Und siehe, Jesus trat ihnen entgegen und sagte: seid gegrüßt. Sie aber
    traten hinzu, umfaßten seine Füße und warfen sich vor ihm nieder.'
  zsr-NT: 'Tsal niꞌ zjacnu, yajtsaguëꞌ lecnu Jesús, len rëꞌ lecnu: ―Padiux. Niꞌr gulabígaꞌnu
    ga zoëꞌ Jesús len gulunídaꞌnu niꞌë. Gulayíj ládxiꞌcnu Lëꞌ.'
  lin-lin: 'Mbala moko, Yesu akutanaki na bango mpe alobaki : — Mbote na bino ! Bapusanaki
    pene na Ye, basimbaki makolo na Ye mpe bagumbamelaki Ye.'
  hns-NT: 'Bas atjakke me Jiesoe apane aaike iesabse bhet karke bolies: „Toelogke
    sjaantie rahe.” Tab oelog auro nagietj aaike gaathie par gierke okar gor pakar
    leis aur oke poedje lagal.'
  noa-E: Mag am eerpamjö wëtumta ich Jesús am khĩirphee öbërchëwi amag saludaachëjim
    anaabá. Mag amachig iekhabaichee i khaug athaawai i bʉ̈khʉrr phõbkhanaa i bʉ̈ʉta
    ud athajierram aajem, irig jëeumamua.
  eng-EMTV: And as they were going to report to His disciples, that behold, Jesus
    met them, saying, “Rejoice!” So they came and held His feet and worshiped Him.
  mib-NT: Te níní cuángoo ña, te ni quee‑ni Jesús nuū ña, te ni cahān yā jiín ña.
    Te ni quecoo ña nde nuū yā, te ni canundee ña jehē yā, te ni cachiñúhún ña ya.
  lif-NT2: हक्‍चघत् ये़सुरे़ खे़ङ्‌हाॽ तुमुसिआङ् “सेवारो” मे़त्तुसि, हे़क्‍केःल्‍ले़
    खे़ङ्‌हाॽ ये़सुरो त्‍ये़त्‍छिआङ् कुलाङ्‌हाॽ ते़म्‍से़त्‍छुर सेवा चोगे़त्‍छु॥
  xnj-xnj: Bahapo Yesu akakonganeka nawu, akavajambusa, “Nivawoni.” Vadala vala vakamhegelela
    na vakamkamula magendelu gaki na kumgundamila.
  mmx-mmx: La soso mun ne Iesu ga ru tangarang du la ga lok tidu, “Lenmila nak lok
    buru minumu.” La nedu duga vas li ren la duga rebeng tu at luxangkedek teren la
    duga lotu saparav i.
  cbr-NT: Bain abáquiani cuanquinbi ca Jesús aia isacëxa. A isia ratutia ca Jesusan
    —¿caramina ain? —cacëxa. Cacëx a tanáin rantin puruni tsóbuquin ca Jesús tamëëquin
    rabiacëxa.
  tee-NT: Para acsni ixta'antaca' ju lacati pus ju Jesús alacpakxtoklh. Amac'ami.
    Pus ju yu'unch lana talak'alh chai tach'anlakatanu. Talak'aya.
  eng-LSV: and as they were going to tell His disciples, then behold, Jesus met them,
    saying, “Greetings!” And having come near, they laid hold of His feet, and worshiped
    Him.
  cak-NT: Cuando c'aja' quitz'amon bey, ri Jesús xbe'el-pe chiquiwech y xeru'on saludar.
    Y ri ca'i' ixoki' ri' xexuquie-ka chech ri Jesús, xquik'etej rakan y can xquiya'
    ruk'ij.
  pah-NT: Nanime Jesus'ga jipiukari g̃a pe g̃a novatiamo. —Pejoryjory ti! ei ga g̃a
    pe. Jesus'ga pyri g̃a nduri gapya pyhyga onhinog̃a nahã ga mboheteavo.
  sja-NT: Mãgá wãdade Jesús ãchi k'ĩrapite uchiaji mãik'aapa ãchimaa saludaaji. Aramata
    ma wẽraarãpa Jesumaa orradachida. Maap'eda iru bɨɨrɨ wëre atajida mãik'aapa irumaa
    ɨt'aa t'ɨ̃jida.
  xed-xed: Ka gi lagha Yesu da guyaku nda həŋ. «Zguwa tsa!» kaʼa nda həŋ. Ka gavadaghatá
    tsa miʼaha ya tavatani, ka ŋaŋanatá səlahani, ka tsəlɓu ta kəmani.
  mks-NT: 'Ta nani cua̱ha̱n na̱ i̱vi̱ la̱á sa̱ íin va Jesús xi̱hi̱n ná. Já na̱cachi
    a já xi̱hi̱n ná: —Ndióxi̱ ná coo xi̱hi̱n ndo̱. A̱nda̱ já na̱cayati na̱ cán nu̱
    á já na̱numi na sa̱há ta na̱caja cáhnu na a̱.'
  gfk-S: Io, ma dur ga karup be Jisas ga harsomane dur ma igom haianga leh dur. Ma
    dur ga hanawat hutaten ie, dur gom rapa ira iruo kakine, ma dur gom lotu tupas
    ie.
  bmu-bmu: Ösumŋiran anohotka Jisösnöŋ i könanöŋ asuhum etkiba “Söŋanŋiri!” jiyök.
    Mewö jiiga kösutŋe anda sipköba könaŋe meraköba waikŋi memba möpöseim waŋgiyohot.
  dgz-dgz: Ap amone gapan mu Iesu tautanane amba me anega wan, “Baigan inayap wandep.”
    Waen ine tauan me airanip warane amba wa taragasene.
  eng-GNV: And as they wet to tel his disciples, behold, Iesus also met the, saying,
    God saue you. And they came, and tooke him by the feete, and worshipped him.
  zaa-NT: tiémputaá nna tàttsa' Jesús ca niuláa nna benie cabi saludar. Làcabi nna
    gubiga' cabi ru'a lúe nna gunìta' cabi ca nì'e nna beni cabi e adorar.
  eng-WEBSTER: And as they were going to tell his disciples, behold, Jesus met them,
    saying, All hail. And they came, and held him by the feet, and worshiped him.
  guh-guh: Bajarapovabeje namutualia pecujinaejinaenajetarucaejavatabeje, Jesús jemata
    tsitanaitajëtatsibeje. Nexata bajarapovabeje cujitabaliabeje Jesúsjavabelia. Bajacobatsibeje.
    Nexata pematabacabëta nucajunuabeje. Sitaicaliabeje yaiyataeya Jesús pecopiapitsinexabeje
    bajarapacuenia.
  bon-bon: Puma cita ca Yeesu teebibine opopa jaawenige, jaajige egä, “Poode weeme
    bau me!” Teepi teeme bau me taaclige, ernge gome joomläsi, siige ngenecu miiji
    cama teebine jepänäsi.
  nhw-BL: 'Huan quema nopa sihuame yohuiyayaj ipan ojtli para tlayolmelahuatij, nimantzi
    quinamijque Jesús huan yaya quintlajpalo huan quinilhui: ―Queyahui. Huan nopa
    sihuame monechcahuitoj huan quiitzquijque iicxi huan quihueyimatque.'
  swh-ONEN: Ghafula, Yesu akakutana nao, akasema, “Salamu!” Wale wanawake wakamkaribia,
    wakaishika miguu yake, wakamwabudu.
  wbi-wbi: Ye viluta, nakalingi u Yesu akatang'hana navo, akati,”Mwe! Mughonile!”Pe
    avakijuuva vala vakaveela kwa Yesu vakafughama, vakankola amaghulu ghaake vakamwimika.
  bba-bba: Wee Yesu kɑ bu yinnɑ mɑ u nɛɛ, nɑ bɛɛ tɔburɑ. Mɑ bɑ nɑ bɑ win nɑɑsu nɛnuɑ
    bɑ nùn sɑ̃wɑ.
  eng-KJVCPB: And as they went to tell his disciples, behold, Jesus met them, saying,
    All hail. And they came and held him by the feet, and worshipped him.
  kgk-NT: 'Upe-ma ramo ohogwaitĩ íxupe Hesu: —Mba''éixa pa, he''i kunha-pe. Upéi kunha
    onhemo''agwĩ-ma íxugwi oipyhy ipy omboete íxupe.'
  waj-waj: 'Nnida varuduu Yisuuva innidanaa saidi numa tunoo: Ngia deepi kuaaraida
    kuaannee? tuduu rikiada numa inna yukuuvaitanau utu kiada vaida ngiari ausa mmuduuyaivaitana
    inna mmiravai.'
  cpy-cpy: itonkiyo-takawo Jesús awotsiki, rowetha-tawakawo. Iyaatashi-tanakiri ikatziyakaha,
    otziwerowa-shita-paakari, awithaki-tapaakiri iitziki.
  ekk-PKP: Järsku tuli Jeesus neile vastu ja tervitas neid. Nad läksid tema juurde,
    võtsid tema jalgade ümbert kinni ja kummardasid teda.
  mpx-mpx: Hi nanawa kamwasaa yaka Yeisu i pwawal ge i ba, “Atewau komiu.” Hi nem
    hi loepwakoku, aena hi pihikan ge hi kululu elana.
  wbp-wbp: Nyampunya-palangu Jijajiji wapirdirni yananyarni nyanungu-jarrakuju! Nyanungu-palangu
    nganjirni yanurnu, manu-palangu wangkaja, “Ngurrju mayinpala?” Kula-pala karnta
    yalumpu-jarraju nyarrparlangu wangkaja, lawa. Ngari-palarla kutu-jarrinjarla mirdijirrpijirrpi
    ngayirni nyanungurla parntarrinjunu, manu-pala wirliya-jarralku jirri-mardarnu.
  luo-luo: To apoya nono Yesu norado kodgi, mowachonegi niya, “Misawauru.” Kendo negisudo
    bute mi gimoko e tiendene, kendo gilame.
  nhe-NT: 'Huan quema nopa sihuame yohuiyayaj ipan ojtli para tlayolmelahuatij, nimantzi
    quinamijque Jesús huan yajaya quintlajpalo huan quinilhui: ―¡Ya tlanesqui! Huan
    nopa sihuame monechcahuitoj huan quiitzquijque iicxi huan quihueyimatque.'
  aii-aii: 'ܘܗܵܐ ܝܼܫܘܿܥ ܬܦܝܼܩ ܠܹܗ ܒܝܼܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.“
    ܘܐܵܢܝܼ ܐܬܹ‌ܐ ܠܗܘܿܢ ܘܕܒ݂ܝܼܩ ܠܗܘܿܢ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܘܣܓ݂ܝܼܕ ܠܗܘܿܢ ܐܸܠܹܗ.'
  esk-NT: Uqautrityaqtuaqtitlugik maliġuaqtaiñik taimmaiñaq Jesus-ŋum nalaunniġik
    nipliutigaluni, “Paġlagiptik.” Taapkuak utlakługu tiguniġaak isigaŋigun, aasiiñ
    agaayyuvigiplugu.
  msb-msb: Paglakat ninda bigla sinda sinugat ni Jesus kag kinumusta. Nagturulos man
    an mga babayi kag nagsarakom sa iya tiil para magsamba sa iya.
  cpa-NT: Ma²dsø²lia² jøng² báh³ hio¹³, ca¹jén²dsa Jesús dsi²juu¹². Jøng² ca¹haih¹
    Jesús jǿg³ hio¹³ héi². Jøng² ca¹túgh² hio¹³ chi³ŋiu¹³ ni³dsa huø¹. Ca¹chính²dsa
    coh¹³tai¹ Jesús. Ca¹mi¹juanh¹²dsa dsa².
  dso-dso: ସେଦାପ୍‌ରେ ଜିସୁ ସେମନ୍‌କେ ବେଟ୍‌ଅଇ କଇଲା, “ତମ୍‌କେ ସାନ୍ତି ମିଲ !” ସେମନ୍‌ ଜିସୁର୍‌
    ଲଗେ ଜାଇ ତାର୍‌ ପାଦ୍‌ ଦାରି ଜୁଆର୍‌ କଲାଇ ।
  meu-meu: A dala ai Iesu na idia ida e hedavari, e hereva henidia, eto, Ba mauri!
    Bena raruosi e raka kahira, aena ai e rosia tao, e toma henia diho.
  yva-NT: Kavuratawe Yesus nande wanya umaso yai, Po raura pare, “Awatane ngkovo isai.”
    Umba je yararaijo Ai, yo vukane ranteter no Amun muno yo ajoe raijar indamu ibeaje
    Ai.
  dgc-dgc: To péginan de, éy sinambat side ni Jesus, a binati na side. Ey inumadene
    side a kinébkében de i tikéd naa, sakay sinumamba side diya.
  zpm-NT: Laa zho zie, tibaque zeeṉe goṉ zho laa Jesús zole lo zho, iṉe pquiaabdiuzh
    me zho. Horco wbig zho pquiitsgzhib zho lo me, bdeedz zho ni me.
  hix-NT: Àtontokonye rma, nehotxownà hatà, Txesusu. Ha y, kekon hatà, àwyanye. Àhyaka
    totxownà hatà, woràskomo komo. Tano me ronye rma nehurkatxownà hatà, akrataka.
    Àhrorà yahohtxownà hatà. Ehonomnà me xaxa manay hamà, ketxkon hatà, àwya.
  sim-sim: Fri irik Jisas nombo nindik fririn or heyehe ormu mbara, �Apmanuwa.� Karem
    or mbarik kumbamu orhik fri taka lihi frimu rupshira.
  npi-ULB: हेर, येशूले तिनीहरूलाई भेट्नुभयो र भन्‍नुभयो, “सबैलाई अभिवादन छ ।” ती स्‍त्रीहरू
    आए, उहाँका पाउ पक्रे, र उहाँलाई दण्डवत् गरे ।
  cgc-cgc: Na gadlagan danen i, nali nang, gasugat Jesus i ki danen daw magbugno.
    Gaprani danen an ki kanen daw magluod na gadapa daw mibit naan ta iya na batiis
    ta pagdayaw ki kanen.
  tim-tim: Akto Yesuŋe dâwân yelekmâ hin makyetkiep, “Âmbâi lâuwâ.” dâep. Akto âmbâi
    lâuwâ arekŋe enemŋân bam ge hânân tatmâ keiŋân mem heroŋe agiat.
  yor-yor: Bí wọ́n ti ń sáré lọ lójijì Jesu pàdé wọn. Ó wí pé, “Àlàáfíà”, wọ́n wólẹ̀
    níwájú rẹ̀. Wọ́n gbá a ní ẹsẹ̀ mú. Wọ́n sì foríbalẹ̀ fún un.
  wos-wos: Yimbéka dé Jisas bérré yambumbu xe dé wa, “Dimbéna.” Wungi wandéka bér
    déka yae hwati se déka manmbu huruta bér déka wandé da.
  emp-NTPO: '@see-verse:MAT.028.008'
  eng-F35: But as they were going to report to His disciples, wow, Jesus met them
    saying, “Rejoice!” So approaching, they held His feet and worshiped Him.
  ind-ind: Dalam perjalanan mereka, tiba-tiba Yesus menemui kedua Maria itu dan berkata,
    “Salam.” Mereka pun mendekati-Nya, lalu sujud memegang kaki-Nya dan menyembah
    Dia.
  pes-OPCB: 'در همان حال که می‌دویدند، ناگهان عیسی را در مقابل خود دیدند! او گفت:
    «سلام!» زنها به پاهای او افتادند و او را پرستش کردند.'
  mpt-mpt: deib ye temiba Yesuse tenea hetananea baabenea Ibo ayam blibo? gesea i
    watniba e skilon wat afuniba e niniino dobtouleb bisiba
  bla-bla: Ki otsitappo'sauax mŏkitsĭnnikoŏsauax otŭs'ksĭnĭmatsaxaie, sŭm'mĭs, Jesus
    ito'tatsemiuax ki an'ĭstsiuax All hail! Ki ito'toiauaie ki eĭn'ĭmiauaie okŏt'sĭstsaie,
    ki ita'tsĭmmĭmmiauaie.
  ssx-ssx: Ipilikana꞉ma꞉ mo pimanu loluekema꞉ a̱i̱ya pepekepate pota꞉ hopikina꞉ penkilipao
    Yesu manda꞉hande pipikime. Ipikana꞉ma꞉ alota꞉ Epeke da ka꞉la꞉paaso leekeme. Ipiliki
    Yesu tekepa꞉ta꞉ a꞉pa ipika꞉ anke teke pa꞉ta꞉ howa lopolo panda꞉ pitolo hata꞉ ipikina꞉
    pi laepekeme.
  mkl-mkl: Ŋɔi Jesu í kò ŋɑ í ni, i fɔɔ. Ŋɔi ɑ̀ sɛkɛɛ siɛ wɑ ɑ̀ nɑɑ ɑ̀ mu kutɛɛ ɑ̀
    sɛɛbɑtɑ si wɑjuɛ.
  gaq-gaq: ଉଲୁସ୍ତେ ଜିସୁ ଆମେଇଂକେ ଅବାଚେ ବାସଙ୍ଗ୍‌କେ “ପେନେ ସାନ୍ତି ଡିଙ୍ଗ୍‌ଲେ ! ମେଇଂ ମେଁ
    ଡାଗ୍ରା ୱେଚେ ମେଁନେ ଞ୍ଚ ସାଚେ ମୁଣ୍ଡିଆ ବଗ୍‌ଆର୍‌କେ ।
  gof-RNT: Qopponna Yesuusi enttara gahettidi enttako, “Saroy hinttew gido” yaagis.
    Entti iyaakko shiiqidi, iya tohuwa oykkidi iyaw goynnidosona.
  unx-unx: ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ୟୀଶୁ ଇନ୍‌କୁକେ ହିଜୁଃନାମ୍‌କେଦ୍‌ତେ କାଜିୟାଦ୍‍କଆଏ, “ଆପେୟାଃ ଜୀଉସୁକୁ
    ହବାଅଃକା” ଆଡଃ ଇନ୍‌କୁ ସେନ୍‌ ହେପାଦ୍‍କେଦ୍‍ତେ ଇନିୟାଃ କାଟା ସାବ୍‌କେଦ୍‌ତେ ଜହାର୍‌କିୟାକ
    ।
  gah-gah: Nivasigo, Izesuki gapoloka galinali hotu liake, eza nene niasihe loko lo
    kimimó. Loko noligo, keza nene vi alitikasike agisaló alesimó. Lá niasike gupá
    zi amiki agepoka lasimó.
  lcm-lcm: Taun kilongpo sang aliu, Iesu kala tutu aserei singirilong na kala tenei
    vauk irilong. Na kilongla pasal taun ia na kilongla soturungai singina velai ani
    ngaulot ani ngono kakina.
  aer-aer: Ratherre alherrerle-apemele arerle-anerreke Jesus ikwere-atherre arneke-anare-irrerlenge.
    Re apetyemele ikwere-atherre angkeke, “Aye! Arelhe atherraye, akangkerle-anerremele
    anetyeke!” Kele ratherre angathe-irremele kwene-irreke ikwerenge arrekwele ingke
    ikwerenhe arntwirrkemele renhe utyerneke tnakemele.
  qvc-NT: 'Chayshina riykaptinllapaqam, Jisusqa chay riykashqanllapapi das rikakushpa
    napaykurqan: —Bwinus diyas warmisitakuna, nishpa. Chaymi paykunaqa qemikashpa,
    ch''akingunata abrasashpa, Jisusta adurarqanllapa.'
  tgl-ULB: Masdan ito, sinalubong sila ni Jesus at sinabi, “Binabati ko kayo.” At
    lumapit ang mga babae, hinawakan ang kaniyang mga paa at sinamba siya.
  cbs-NT: Jesús jatuki nukui jatu bechankametan jatu jancha wa ainbu dabe jaki nukuxun
    Jesús kenwain danti ixun jawen tae jutsundabeabu
  xtm-NTPP: 'te ni jan tna''a ña''a Jesús ma, te jiña''a ya: ―‍¡Vava''a ka kuu ni!
    ―‍kúu ya jiña''a ya. Te maa ña, ni jan koo ña ni ka jan tu''va ña ya, te ni ka
    kanuni''ni ña ja''a ya ma, te ni ka chiñu''u ña ya.'
  nnq-nnq: Kingobucho, Yesu ngakongana nabo, ngabalenge, “Nnumbalile.” Akikege benia
