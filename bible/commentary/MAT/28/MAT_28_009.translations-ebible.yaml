    nʉcʉ̃ bʉoupa.
  san-ORI: ଯୁଷ୍ମାକଂ କଲ୍ୟାଣଂ ଭୂଯାତ୍, ତତସ୍ତା ଆଗତ୍ୟ ତତ୍ପାଦଯୋଃ ପତିତ୍ୱା ପ୍ରଣେମୁଃ|
  huv-NT: Aliünüw tiül tiiüd, quiaj tangoch nejiw Teat Jesús, tatepeay nejiw. Quiaj
