  cmn-FEB: 忽然，耶稣向她们迎面而来，说：“你们好。”她们跑上前，抱住他的脚拜他。
  gmv-RNT: Heerakka Yesusi ista demmidi “Hayto saro” gides. Istika Yesusakko shiiqidinne
