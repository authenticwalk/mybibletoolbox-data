  san-THA: 'ยุษฺมากํ กลฺยาณํ ภูยาตฺ, ตตสฺตา อาคตฺย ตตฺปาทโย: ปติตฺวา ปฺรเณมุ:ฯ'
  iws-iws: Mɨ sowa ha nikɨ iwɨtamwo mɨ Jisɨs siya sowirɨn siyɨu hɨr yapyɨskaiwɨn mɨ
