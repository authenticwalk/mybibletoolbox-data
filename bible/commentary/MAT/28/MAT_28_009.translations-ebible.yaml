    walu nangandu, baki marrimba buli nangangi nukami. Nani buli yabimba minimbiji
    nyuli walkurramirra bulangi. Baki wajba buli Jisus kunybanyi jangkurranyi bulanginkanyi.
  nii-nii: Nikił pangił nga sikir Jiisas eim amb tał andłam ełe kan sipi ek yi nim,
