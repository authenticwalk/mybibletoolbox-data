  mya-mya: ထို​အ​ချိန်​၌​သ​ခင်​ယေ​ရှု​သည်​သူ​တို့​၏​ထံ​သို့ ရောက်​ရှိ​လာ​ကာ ``သင်​တို့​သည်​မင်္ဂ​လာ​ရှိ​ပါ​စေ
