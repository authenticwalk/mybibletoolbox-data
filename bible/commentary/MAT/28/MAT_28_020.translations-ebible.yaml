verse: MAT.028.020
translations:
  kpx-kpx: Isi di la namigeveale ke bahata loui kebia haivege abu evisi vai. Isi ko
    huhulahave. Dana vani bahata lahehi ulage vatana gabiai.”
  okv-H: Eto ari tapa do ahe poekehene kogueva avo evujo ingito are. Eto be hotembevu
    iji eha emikote eto pambuto iji tutumota na ungote iresona.”
  tbo-tbo: Ma wiatatiyana atapuna amaka a welemi, ma lawa ona wiatatiyehi po hina
    wiponawogo. A baha duma uyahimi apo tau houga magomagouna mitemi ta memae, amalai
    po a siga hipuli anani kokoe uyahina.’
  mal-C: '@see-verse:MAT.028.019'
  grc-SR: διδάσκοντες αὐτοὺς τηρεῖν πάντα ὅσα ἐνετειλάμην ὑμῖν· καὶ ἰδού, ἐγὼ μεθ᾽
    ὑμῶν εἰμι πάσας τὰς ἡμέρας ἕως τῆς συντελείας τοῦ αἰῶνος. ⸋Ἀμήν.⸌
  bgc-bgc: 'अर उननै सारी बात जो मन्नै थारे ताहीं हुकम दिया सै, मानना सिखाओ: अर देक्खो
    मै दुनिया कै अंत तक सदा थारे गैल रहूँगा।”'
  khz-khz: Pio vega-ripara maki, avenimito vevega-nagira maparara pia kwalanara. Pio
    ripa, au toma mapararai gomi ria pita talu, pene ago tanopara ikana!”
  deu-TKW: und lehret sie halten alles, was ich euch befohlen habe. Und siehe, ich
    bin bei euch alle Tage bis an das Ende der Welt.
  zsr-NT: Gul‑sëdi lequëꞌ lunëꞌ yúguꞌtë lë naꞌ gna béꞌidaꞌ lbiꞌiliꞌ. Gul‑yutscaꞌ,
    nédaꞌczaꞌ zóalenaꞌ lbiꞌiliꞌ yúguꞌtë dza ga gdxinr dza udx qui yödzlyú. Caꞌ gac.
  lin-lin: bolakisa bango kotosa makambo nyonso oyo natindaki bino. Boyeba malamu
    ete nazali elongo na bino mikolo nyonso kino na suka ya mokili.
  hns-NT: Aur soen, ham djoeg ke ant talak rodj toelogke saath rahab.”
  noa-E: Mag nʉm dʉ̈i ĩchab mua pãachig jaaujerrjö Ẽwandamau nem waupi jaaumamta i
    ipierraa waupi jaaubat ajim, ich jãg pãachdëujã mʉ ipierr wënʉrrʉmjö. Mʉʉn mʉchin
    Jöoirau mʉg durr i agkha nʉm aar ich mag ed ëepierr pãar dʉ̈i chitajugui a jaau
    pʉajim maachigcha.
  eng-EMTV: teaching them to observe everything that I have commanded you; and lo,
    I am with you always, even to the end of the age.” Amen.
  mib-NT: Te stéén rō nuū i jeē na cuátáhú i tācá jniñu ní ndacu ri nuū rō. Te cocuhun
    ni rō jeē maá rí íne ri jiín ró nɨɨ́ cáni nde quɨvɨ̄ jínu ñayɨ̄vɨ́. Achí yá. Te
    ni cuu. Amén.
  lif-NT2: इङ्‌गाॽ इङ्‌जाःङ् पिनिङ्‌बा के़रे़क् पाःन्‍हाॽ इःप्‍मा नाःप्‍मा हुॽरे़म्‍सिम्‍मे़ॽओ॥
    ओमे़त्ते़म्‍मे़ॽओ, इङ्‌गाॽग इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुनुप्‍मो थारिक्‍के
    खिनिॽनु सदादिङ् वाॽआरो॥”
  xnj-xnj: Muvawula kukamula malovi gangu goha ngati chenivalagizi nyenye, nene nivii
    pamonga na nyenye magono goha, hati pamwishu wa lusenje.”
  mmx-mmx: La mina lox ase di xusu dinang tonga res at levelinga axap nenia agara
    tong pam i rinimi. La nenia anabak lok eburu amisik minemi naba se at laxavaxap
    at na lavatbung menemen.”
  cbr-NT: Nashimianan camina 'ën mitsu ñuixuncë banacama 'unánmiquin a banacama quicësabi
    oquin 'anun quixun atu 'unánmiti 'ain. Usaquin 'aquin camina 'unánti 'ain, 'ëx
    cana camabi nëtën usaquin 'acë 'ën unicamabë 'ain, 'ëx utëcënti nëtë sënë́ntamainun.
    Ashi.
  tee-NT: Chai amasuniya'it'it ni catamuctaxtuya' tachi chun ju chivinti ju iclajuntau
    ju uxijnan. Chai ju quit'in iclat'avilau ju uxijnan chux avilhchan tus la'ix'aclanti
    ju lacamunutpa'. Slivasalh chun tachi ju iclajunau.
  eng-LSV: teaching them to observe all, whatever I commanded you, and behold, I am
    with you all the days—until the full end of the age.”
  cak-NT: Y tic'utu' chiquiwech chi can tiquibana' ronojel ri nu'in can. Y ren can
    k'ij-k'ij xquic'ue' iwiq'uin; can xquic'ue-wi iwiq'uin c'a xtapon ri ruq'uisbel
    k'ij chi ri rech-ulef. Amén.
  pah-NT: Pembo'e ti g̃a nhiremimbo'ea rehe nhaporemo tohendu katu ti g̃a javo – akoja
    rehe ji pe mbo'ei. Pehendu katu ti! ei ga. Nane'ymi po ti ji rekoi pe pyri mbapava
    rurame nehẽ no, ei Jesus'ga g̃a pe.
  sja-NT: Jaratéetɨ oodamerã mɨa parãmaa jaradak'a. Mɨ parã ome bapariit'ee ewari
    chaa, na p'ek'au eujã jõrumaa.
  xed-xed: Ka taghanafta kuni ta həŋ ta snatá inda skwiha ya mnaghunaf yu. Ya wana
    yu kawadaga nda kaghuni ha kɗavakta ghəŋa haɗik,» kaʼa.
  mks-NT: Ta jána̱ha̱ ndó na̱ ña̱ ná caja na tócó ndihi ña̱ na̱sahnda i̱ nu̱ ndó caja
    ndó. Ta mé a̱ nda̱a̱ coo i̱ xi̱hi̱n ndo̱ ndijáá níí qui̱vi̱ ja̱nda̱ quia̱hva ná
    xi̱nu̱ co̱o qui̱vi̱ ndihi sa̱ha̱ ñuyíví. Já ná coo —na̱cachi Jesús.
  gfk-S: Ma mu na hausur di be di na taram ta ira hartule bakut ing iou gate tange
    ta mu. A tutuno sakit iou ni kis tikai ma mu ta ira pana bung bakut, tuk ter ra
    haphapatam ikin ra lon.”
  bmu-bmu: aka nöŋön keu wuataŋgömegöra jim kutum eŋgiali, mi pakpak tem kölmegöra
    mönö kusum eŋgiba malme. Mötket, nöŋön mönö nalöŋi nalöŋi embuk mala anda malbiga
    gölmegö nalöŋan teköma.” Mewö.
  dgz-dgz: Ne wadiaena mini e wadiamone amba nop nega iravi ayamase tap. Tave di ne
    pot poraet e den wanigepen aiwandan, evi wam verisiwa taueta.”
  eng-GNV: 'Teaching them to obserue all things, whatsoeuer I haue commanded you:
    and lo, I am with you alway, vntill the ende of the worlde, Amen.'
  zaa-NT: Liulue'ni cą iyate nu ná qui'ni guni cą tì'a chi pá'a' le. Inte' nna du
    bá' lani le para gunia' le cualani ttu ttu tsáaní hàstaá l·luỹa latsi' yétsiloyuį.
    Ą' uccua.
  eng-WEBSTER: 'Teaching them to observe all things whatever I have commanded you:
    and lo, I am with you always, even to the end of the world. Amen.'
  guh-guh: Bajarapamonae patsipaebaponaename pejumecovënëtavanapaenexa daxita pacuenia
    pacaitorobatsi. Pëtsa panacofënëtame daxitamatacabi patacayajavaponaponaejava.
    Nacua pevereverecaejavabelianexa ata pacayajavaponaponaenatsi, jai Jesús pijajivijavabelia.
  bon-bon: piiyepu ebiberäjemepeye teepi ätecijame iyeta cane lui tääpume itu jijananipene.
    Cane weene cama pagege iyeta padare ngälu ai padare me ngälugaabe me.” Mene ngälu
    peese.
  nhw-BL: Xiquinmachtica ma quichihuaca nochi catli nimechilhuijtoc. Huan xijmatica
    ya ni, na niitztos amohuaya nochi tonali hasta tlamis tlaltipactli. San ya nopa.
  swh-ONEN: nanyi wafundisheni kuyashika mambo yote niliyowaamuru ninyi. Hakika mimi
    niko pamoja nanyi siku zote, hadi mwisho wa nyakati.”
  wbi-wbi: Muvavulanisyaghe kuvingilila sooni sino nivavulile umue. Une niiva palikimo
    numue ifighono fyoni, kuhanga uvusililo vwa iisi.”
  bba-bba: Kpɑ i de ye nɑ bɛɛ sɔ̃ɔwɑ bɑ n ye kpuro mɛm nɔɔwɑmmɛ. N wee, ko nɑ n kɑ
    bɛɛ wɑ̃ɑ bɑɑdommɑ sere kɑ hɑnduniɑn kpeerɔ.
  eng-KJVCPB: 'teaching them to observe all things whatsoever I have commanded you:
    and lo, I am with you alway, even unto the end of the world. Amen.'
  kgk-NT: Peje, “Opamba'e ore orojapo hagwã Hesu ore-vy he'i va'ekwe gwive, nde ave
    ejapo katu” peje xe renduharã-pe, he'i. —Ha xe ae katu apomoirũ tee meme va'erã.
    Ndapoheja mo'ãi voíte peẽ-my. Ko yvy oiko vyteri jave xe apomoirũ meme va'erã,
    he'i Hesu gwemimbo'e kwéry-pe omombe'u paha-vy onhe'ẽ.
  waj-waj: Na kuaivaa ngii giaa ngii miauvaa iya iikiateeraivaara tuqinnama iya kiaa
    mmiatee. Neenoo ngii tasipama tupatupaa varieenana ngiau mmata taikeera suaivaki
    homo fai na ngii tasipama varinaravaivee. Ivaara yaata utuatee, tiravai.
  cpy-cpy: Piyotaa-yiteeri ranteero okaatzi niyotaa-yitakimiri eeroka. Rooma naaka
    ari nokanteetatyeeyaani notsipa-teemi, roojatzi paata othonkan-teeyaari kepatsi.”
    Ari okantyaari.
  ekk-PKP: Õpetage neid järgima kõiki käske, mille mina olen teile andnud. Pidage
    meeles, ma olen alati teie juures, maailma lõpuni.“
  mpx-mpx: i ola al logugui gegewena toto ya baunan eliyamiu nuku pankitel ge nihi
    toulil. Tunahot nau alomiu sauga gegewena ana siga panayawi ana abapwamowasiya.”
  wbp-wbp: 'Kajili kurdungurlulku ngaju-nyangulku nyinami, pinarri-mantalu-jana nyiyarningkijarra
    kujarna-nyarra pinarri-manu, ngula-jangkarlu yungulu purda-nyanjarla jurrungkulku
    mardarni. Manngu-nyangkalu nyampu: Kapurna-nyarra tarnnga jirrnganja nyina! Kaji
    nguru nyampu lawa-jarrimi, kapurna-nyarra tarnnga-juku jirrnganja nyinami!”'
  luo-luo: kendo kupuonjogi mondo gitim gik moko duto ma asechikou. To awachonu adier
    ni an kodu ndalo duto, nyaka giko mar ndalo.”
  nhe-NT: Xiquinmachtica ma quichihuaca nochi tlen nimechilhuijtoc. Huan xijmatica
    ya ni, na niitztos imohuaya nochi tonali hasta tlamis tlaltepactli. San ya nopa.
  aii-aii: ”ܘܡܲܠܦܘܼܢ ܠܗܘܿܢ ܕܢܵܛܪܝܼ ܟܠܔ ܡܸܢܕܝܼ ܕܦܩܝܼܕ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ، ܘܗܵܐ ܐܵܢܵܐ ܥܲܡܵܘܟ݂ܘܿܢ
    ܝܼܘܸܢ ܟܠܵܝܗ‌ܝ ܝܵܘܡܵܢܹ̈ܐ ܗܲܠܔ ܫܘܼܠܵܡܵܐ ܕܙܲܒ݂ܢܵܐ.“ ܐܵܡܹܝܢ.
  esk-NT: Iḷisautilugich kamaksritqulugich iluqaŋitñik tillisigikkamnik ilipsitñun.
    Nalupqigiyumiñaitkiksi nayuutiłiġa ilipsitñi ataramik isukłitchaaġatałhanunaglaan
    nunam.”
  msb-msb: 'Tapos tukdui niyo sinda na magtuman san tanan na ginsugo ko sa iyo. Tandai
    man ini: pirme ako kaupod niyo hasta sa katapusan san kinab-an.”'
  cpa-NT: Gu³heh³ hniah¹² dsa² héi² jǿg³, hi² mi¹ti¹dsa ca¹lah¹jǿ¹ cónh¹ ja³lǿa¹²
    héh¹ ma²ca¹juǿi²jni hniah¹². Jøng² tiá² báh³ quianh¹³ jní² hniah¹² ca¹lah¹ca¹tǿ²
    ja³dsiá¹ jmøi¹guǿi¹ ―ca¹juúh² Jesús.
  dso-dso: ଆରି ମୁଇ ଜନ୍‌ ସବୁ ସିକିଆ ଦେଇଆଚି, ସେଟା ମାନା ବଲି ସିକାଆ । ଆରି ମନେ ରଅ, କାଲ୍‌
    କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ମୁଇ ସବୁବେଲେ ତମର୍‌ ସଙ୍ଗ୍‌ ରଇବି ।”
  meu-meu: Ba hadibadia danu, na henimui haheḡanidia iboudiai bae badina. Bona ba
    helalo tao danu, lau na daba daba iboudiai umui ida ta nohomu ela bona tanobada
    dokona.
  yva-NT: Muno wapo manyao indamu ubeta Sya ananyao syo raugaje wasai to rai tenambe.
    Tugae rave, ituna wasautan tutira ntoa munije ama akari.”
  dgc-dgc: Itoldu moy dide i étanan a niutus ko dikam. Ey tandaan moy, sakén i kaguman
    moy a palagi, hanggan ta katapusan na mundua.”
  zpm-NT: Goḻseed zho gban zho, grëse miṉe bnabey naa to guṉ to. Miṉ co rsaṉ naa diidz
    lo to guṉ to; ni gacnaṉ to gaṉle, ib csaand naa to, gzataa dzew niicle haxta dze
    ne nitlo guidzliuw, naa gacnie to.
  hix-NT: Àhananàhtxok xarha. Rowya ahananàhtoho komo wyaro rma rha, nyamoro xarha
    àhananàhtxoko, royuknye ro me ehtxoho menye, kekon hatà. Onà wyaro àkehe xarha,
    owyanye. Ohyawonye roro rma wehxaha. Yukryeka hona harha romokhàra ro rma haka,
    ohyawonye roro rma wehxaha, kekon hatà, Txesusu, tànhananàhrà rotho komo wya.
  sim-sim: Uhu mashi os a sawewan armek ji ewesawenak li misihi li tiyarakoka. Omendingak
    jirin amu sawenduwa, an mbeek jirin a halakwa ambu nir. An jir nga nakrem er ni
    lihi ihi mbele mbele amber mendek nakwa sir.� Unda kasira. Ambehoma.
  npi-ULB: मैले तिमीहरूलाई आज्ञा गरेका सबै कुरा पालन गर्न तिनीहरूलाई सिकाओ । र हेर,
    यस संसारको अन्तसम्म पनि म सधैँ तिमीहरूको साथमा छु ।”
  cgc-cgc: daw paagi man ta pagtudlo nyo ki danen na magtuman danen ta tanan na pasugo
    ko ki kyo. Demdemen nyo gid na ta tanan na uras yaken i duma ki kyo asta ta katapusan
    ta yi na timpo.”
  tim-tim: Hain akmâ benŋe wan me wan den kârikŋe makyeŋgiân are hârok makmâ miawakmâ
    metewei. Dâ âi ire âlepŋe agâkgât nâŋe hokboâk hokboâk tânyeŋguwian. Hain akmâ
    tân yeŋgum manmâ âgâre sop bo akbiap.” dâep.
  yor-yor: Ẹ kọ́ wọn láti máa kíyèsi ohun gbogbo èyí tí mo ti pàṣẹ fún yín. Nítorí
    èmi wà pẹ̀lú yín ní ìgbà gbogbo títí tí ó fi dé òpin ayé.”
  wos-wos: Wuni guniré wawun atéfék hundi diré wangut di wuna hundi jémba xékétandi.
    Xékéta wawun maki hurutandi. Atéfék gan nukwa wuni guni wali tétawuni. Némbuli
    akwi, hukétéfi nukwa akwi wuni guni wali tétawuni.” Wungi dé Jisas déka duré wa.
    91
  emp-NTPO: Ãdjirãa jaradiad̶adua mʌ̃a bãrãa jarad̶ada jũma ĩjã od̶amãrẽã. Maʌ̃ne
    mʌ̃ra bãrã ume ewariza b̶aya ab̶a naʌ̃ ewari jõbʌrʌd̶aa.–
  eng-F35: teaching them to obey everything that I commanded you; and take note, I
    am with you every day, until the end of the age!” Amen.
  ind-ind: Dan ajarlah mereka untuk setia melakukan semua yang sudah Aku ajarkan kepada
    kalian. Yakinlah bahwa Aku akan selalu menyertai kamu bahkan sampai akhir zaman.”
    Amin.
  pes-OPCB: و به ایشان تعلیم دهید که تمام دستورهایی را که به شما داده‌ام، اطاعت کنند.
    مطمئن باشید هر جا که بروید، حتی اگر دورترین نقطه دنیا باشد، من همیشه همراه شما
    هستم!»
  mpt-mpt: eka ne wengo ibo omkaye binabio i alebeiba alukum wafuniba inamine! Ne
    amitie ibte nete nabioba dabale blimanamabe kesoa weng olo kla funine ge baabesebe.
  bla-bla: Isksĭnĭmats'okau mŏk'satsĭsauĕsts kĭtan'ĭstopuauĕsts; ki sat'sit, kitŭsks'opoksemopuau
    anĭstsiksĭs'tsikuĭsts aiksiuo'si ksŏk'kum.
  ssx-ssx: Kutaa make hande I̱ma꞉ iki pa꞉ta꞉ la kua꞉ pimanu paeyaota꞉ mo wanda꞉halima꞉
    miniki hata꞉ tolu haena꞉ iki pa꞉ta꞉ wala꞉tiki pu hapa꞉peke. I̱ta꞉ mo paelo pa꞉la꞉
    nate epea꞉ka꞉na꞉ kia꞉ naluekema꞉ iki ame̱le̱ nate paeyao mandake hao halumeke
    leekeme.
  mkl-mkl: Nɔ ide ŋɑ iyi ǹ sɔ̃ ŋɛ fei, i kɔ ŋɑ si ide ŋɑu ku jirimɑ ŋɑ. Nɔ ɑn mɑɑ
    n wɛɛ do iŋɛ ɑjɔ fei hee kɔɔi ɑndunyɑ
  gaq-gaq: ଆରି ନେଙ୍ଗ୍ ଆପେକେ ଆଣ୍ଡିନେ ଜ୍ଞାନ୍‍ ବିମ୍ୱକେ, ଆତେନ୍‌ ପାଲନ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ଆମେଇଂକେ
    ଜ୍ଞାନ୍‍ ବିଃପା । ଆରି ମନେ ବପା ସାରାସାରି ଜୁଗ୍ ଜାକ ନେଙ୍ଗ୍ କାଲାଆଃ ପେ ଏଃତେ ନ୍ଲେଃଏ ।”
  gof-RNT: Taani hinttena kiittidaba ubbaa entti naagana mela entta tamaarssite. Taani
    wodiya wurssethaa gakkanaw ubba wode hinttera de7ays” yaagis.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆଚୁକାଦ୍‌ ସବେନାଃ ମାନାତିଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଇତୁକପେ ଆଡଃ ସାରିଜମେପେ,
    ଆଇଙ୍ଗ୍‌ ଅତେଦିଶୁମ୍‌ରେୟାଃ ଟୁଣ୍ଡୁ ଦିପିଲି ଜାକେଦ୍‌ ଆପେଲଃ ସବେନ୍‌ଇମ୍‌ତା ତାଇନାଇଙ୍ଗ୍‌ ।”
  gah-gah: Lá niiki nénisi loleketonou gakotó ámegetatave liki lainim-ikitalo. Gilinahe.
    Imane mikasímini gamena asú onamiko neza nene lekezagi makó mino-loko voko minanogo
    uve, loko limó.
  lcm-lcm: Na e iang kapa mi akalit iria asi kari using aongos ani keve pinipini ang
    natala alis imi tatana. Mi longong aro, nau naka uli auai ve nami tung si akamusai
    i kuli rina ke.”
  aer-aer: 'Kele itne apententye akngerre atyinhe areye anteme anemele, itnenhe akaltyele-anthaye
    ingkirreke tharle arrenhantherrenhe akaltyele-antheke itne ingkirrekeke akangkwe-irretyeke
    aywerrkele mpwaremele anetyenhenge. Nhenhe itelarerrirraye: Ayenge-arle arrekantherrenge
    akwetethe-arle anerle-anetyenhe, ahelhe nhenhe uyerretyeke-atwetye!”'
  qvc-NT: Chayshina shutichishpaqar, yach'achiyllapa tukuy kamachikushqayta kasunanllapa.
    Kay mundu ushyakaptimbismi, noqaqa tukuy tyimpu pullaykillapa rini kaq, nishpa.
    Kaytallam iskibriykillapa.
