verse: MAT.011.007
translations:
  kpx-kpx: Kateai louge abu hoidevei tisege au Dioni deiada loui ata moaga kebia namigevei
    avoe, “La botoe tiale Dioni elehage keu ata oleteale. La huhuige auna au uvu mai
    Dilavaemo mamoi negobedai laminu. Emena helukau kulumo mamoge kuluu kibikibiale
    ke nahate vanu.
  okv-H: John ta evujo ingoi” ainge enu John ta ke agi ari embomeni pambasi uo Iesu
    na embomeni ta degi ke einge ena, “Eto John ojagatambuta mihina ai ta ungo do
    kesi pambuheve? Sasaha pisara na kajeoi ujiji eaguja avo kesi pambuhevete?
  tbo-tbo: Yoni a hewahewali hi gunawilena mehi po hi memae, ma Yesu i wiwawala po
    bolu uyahihi i ipaliwelena Yoni binei i pa, ‘Hougana o nenae hoi balabala yabayababa
    Yoni uyahina omi nugotuhu ipa awai ona galeya? Ega togowa didiyala ita kwadikwadiyeya
    ma ota galeya.
  mal-C: 'യോഹന്നാന്റെ ശിഷ്യന്മാർ അവിടെനിന്നു പോകുമ്പോൾ യേശു യോഹന്നാനെക്കുറിച്ചു ജനക്കൂട്ടത്തോടു
    സംസാരിക്കാൻ തുടങ്ങി: “നിങ്ങൾ എന്തുകാണാനാണ് മരുഭൂമിയിൽ പോയത്? കാറ്റിൽ ആടിയുലയുന്ന
    ഞാങ്ങണയോ?'
  grc-SR: Τούτων δὲ πορευομένων, ἤρξατο ὁ Ἰησοῦς λέγειν τοῖς ὄχλοις περὶ Ἰωάννου,
    Τί ἐξήλθετε εἰς τὴν ἔρημον θεάσασθαι; Κάλαμον ὑπὸ ἀνέμου σαλευόμενον;
  bgc-bgc: जिब यूहन्ना के चेल्लें ओड़ै तै जाण लागरे थे तो यीशु भीड़ म्ह माणसां तै
    यूहन्ना कै बारै म्ह कहण लागग्या, “थम जंगल-बियाबान म्ह के देखण गये थे? के हवा म्ह
    हाल्दे होए सरकंड्या नै?
  khz-khz: Ioane gena melo gelakawai aonai, Iesu na getanu-kouto talimara evaikilarato,
    Ioane valina geria ekilagiato, netiwato, “Ioane genai goagoto aonai, votanopakanai
    rakagau pio gitaa ulanana? Ralaka agi na elavu-aveaveana pio gitaa ulanana goagoto?
  deu-TKW: 'Da aber dieselben abzogen, begann Jesus zu den Massen zu reden über Johannes:
    was seid ihr hinausgegangen in die Wüste zu schauen? Ein Rohr, das unter dem Winde
    schwankt?'
  zsr-NT: 'Catiꞌ guluzë́ꞌë zhuöjquëꞌ bönniꞌ naꞌ daꞌquëꞌ Juan, niꞌr gzu lahuëꞌ Jesús
    ruíꞌlenëꞌ bunách nacuáꞌ niꞌ didzaꞌ ca nac queëꞌ Juan naꞌ. Rëꞌ lequëꞌ: ―¿Bizxa
    gúꞌniliꞌ gléꞌiliꞌ catiꞌ niꞌ gyeajliꞌ lu latj caꞌz? ¿Naruꞌ gúꞌniliꞌ gléꞌiliꞌ‑nëꞌ
    bönniꞌ naquëꞌ ca tu gui ruzéycj lei böꞌ reycj?'
  lin-lin: 'Wana bayekoli ya Yoane bazalaki kozonga, Yesu akomaki koloba na ebele
    ya bato na tina na Yoane ; atunaki bango : — Eloko nini bokendeki kotala kati
    na esobe ? Mwa nzete oyo mopepe ezalaki koningisa epai na epai ?'
  hns-NT: 'Tab djab Johaanas ke tjela log tjal gail raha, tab Jiesoe hoewa ke manai
    log se Johaanas ke biese me baat-tjiet kare lagal. Oe poetjhies: „Toelog djangal
    me gaile rahiele Johaanas ke dekhe. Ka, toelog kaun rakam aadmie sotjle rahiele
    paawe ke? Ek aisan-oisan manai djaun narai ghat hauwa se iedhar se oedhar hielaawal
    dja hai?'
  noa-E: 'Mag chi Juan khapeen ich aig naawi deeu ërëubaadeewai, ich aig narr khʉʉnagta
    Juan igwi iekhamamua amag magjim anʉm: —Pãrau Jordán igaau woun Ẽwandam i jaau
    nʉrrʉm oon weetwai, ¿sĩi woun iek theeg chukhu phũu choomaar sõsõii jũurba ahau
    aajemjökhamta oon wëtjierrá? Magʉm woun khabajim.'
  eng-EMTV: 'Now as these men were going, Jesus began to say to the crowds concerning
    John: “What did you go out into the wilderness to see? A reed shaken by the wind?'
  mib-NT: 'Te náa cuanuhun ndɨndúú tée ún, te ni quejéé Jesús cahán yā jnūhun Juan
    jiín ñáyuu: ¿Na vé ni jécondēhe ró jijnáhan ró nde nuū ñúhun téhé? ¿A ɨɨn tēe
    jéni ɨɨn jéni uū ni, nájnūhun ite jeē cánda sáha tachī?'
  lif-NT2: बप्‍तिस्‍मा के़बिबा युहुन्‍नाःल्‍ले़ कुहुॽसाम्‍बाहाॽ मे़बेर मे़बत्‍छे़ल्‍ले़
    ये़सुरे़ खे़प्‍मो के़वाॽबा मनाहाॽ युहुन्‍नारे़ कुयाःम्‍बेओ अक्‍खे मे़त्तुसि, “ये़ःङ्‌घादे़न्‍नो
    थेःन् ओमत्‍छे़ के़बेगिबाबे? सुरित् केजङ्‌ङिल्‍ले़ वाःन्‍जो-वाःन्‍जो लॽरिक् वाःन्‍दुबा
    थिङ्‌ने़त् हे़क्‍तङ्‌बा मनाःन्बि?
  xnj-xnj: Hinu vawuliwa va Yohani vala pavawuyili, Yesu akavajovela msambi wa vandu
    wewamtindili, malovi ga Yohani, “Mwahambili kulugangatu kulola kiki? Wu mwaganili
    kulola linyai chelinyuguswa na mpungu?
  mmx-mmx: Se lavaun pinivu at ne Jon diga vas kaxat pam, Iesu ga tong levelinga mumu
    ne Jon tinedi limixin keretna, “At levenaleng migat pas do mina ronga linga at
    ne Jon to at lamatbin, laradi salai nemi miga lok do miba ven i? Kereva, miga
    nua i do miba ven taradi naba lok ngan lovobeo, lamanman it mas amdi i?
  cbr-NT: 'Juan, an unicama nashimicë, aín unicama cuancëbëtan ca Jesusan anu ''icë
    unicama ''aisamaira ''icë Juan ñuiquin ësaquin cacëxa: —¿Uisa uni isi caramina
    mitsux anu uni ''icëma menu cuancën? Bëtsi bëtsi oquin sináncë uni ax ca tutísha
    suñun bëcacësa ''icën. ¿Usa uni isi caramina cuancën?'
  tee-NT: 'Chai acsni ta''anchokolh ju yu''unch pus ju Jesús lana tsuculh alacsacmini''
    ju lapanacni ixlacata ju Xivan. Chani ajuni: ―Acsni q''uilakts''int''it ju Xivan
    ju lacamacni tis chavaich ju ixlakts''imp''ut''unat''it. C''ats''ayat''it ni jantiyu''
    ju lhiq''uilat''it ju anch ni va alakts''imp''ut''ut''it tam lapanac ju va tam
    tam najun tachi ju lai ju tu''u'' xaxk''oi actiyac acsni lacatam lacatam sun lhi''an
    ju un.'
  eng-LSV: And as they are going, Jesus began to say to the multitudes concerning
    John, “What did you go out to the wilderness to view? A reed shaken by the wind?
  cak-NT: 'Y cuando reje'' xebe, ri Jesús xeru''ij utzilaj tak tzij chirij ri Juan
    chiquiwech ri winak ri jec''o chiri''. Y quiere'' xeru''ij ri Jesús chique: ¿Anchique
    ri xbe''itzu'' rix chiri'' pa tz''iran rech-ulef? ¿Xitzu'' como rix jun achi chiri'',
    ri anche''l aj, ri nibe quiela'' nibe quiela'' pa ruk''a'' ri quiek''ik''?'
  pah-NT: 'A''ero g̃a hoi javo katu João Batistava''ea pe. G̃a horame Jesus''ga ei
    pevove''g̃a pe he''yjuhuve''g̃a pe João Batistava''ea mombe''gwovo. G̃a pe ga
    ei: —Ymya''ĩ pe peho ongae''ỹi me. Pevo pe pehepia João Batista''ga. Marãi pe
    pejiyvyteri pe pea rupi pejigwovo garepiaga renonde? Pe''e po pe: “Xaho hepiaga
    nhungwava – kiroki okooko''iuhu yvytua remimbotarimova''ea rehe onhimbovavaguka
    yvytua pe.” Pe ndape''ei tuhẽ reki a''ea. A''ereki João Batista''ga ko nhungwava
    ja rũi. Ga ndokondoko''iuhui ojipe''g̃a remimbotarimova''ea rehe. Ga ko onhimboita
    Tupana''ga rehe, ei Jesus''ga pevove''g̃a pe.'
  sja-NT: 'Juanpa eperãarã pëida wãdap''edaa t''ẽepai, eperãarãmaa Jesupa pedee pia
    jaramaa beeji Juande: —¿K''ãata parãpa ak''ɨnajidama aji, eujã pania wẽe bɨmaa
    wãdak''ãri? ¿K''ĩsiajida-ek''ã ak''ɨnadait''ee eperã pariatua k''ĩsia bɨ, p''ũajara
    nãupa pariatua nẽunẽuwaa p''uaparik''a?'
  xed-xed: 'Ta sliʼi duhwalha Yuhwana ka vru, ka mnə Yesu ŋa dəmga ta gwaɗa ta Yuhwana,
    kaʼa mantsa: «Nahgani laghu kuni da nghay ma mtak na? Gagaɗak ta vyə falak rki
    laghu kuni da nghay na?'
  mks-NT: 'Tá na̱quee na̱ na̱chindahá Juan cán cua̱ha̱n na̱ já na̱casáhá Jesús cáha̱n
    xi̱hín ña̱yivi já cáchí a̱ já xi̱hi̱n ná: —Ndía̱ na̱ca̱hán ndo̱ cuni ndó tá na̱queta
    ndó na̱sa̱ha̱n ndó sánde̱hé ndo̱ Juan yucú íchí cán. A̱ ju̱ú da̱ cán cúú ta̱a
    láhá já quíji nuu da tátu̱hun quíji nuu in tóyo̱ó cája ta̱chi̱.'
  gfk-S: 'Be ira iruo bulu na harausur tane Jon dur ga hanana leh, Jisas ga hinawase
    no tamat na matanabar utane Jon horek: “Be mu ga hana ukaia hone Jon utuma ra
    katano bia, mu ga lik be mu na nes ra so? Mu ga nunure be a mangana turadi so
    ie. Pai lale kikios lilik hora tingari ing ila ioioh hurbit tano dadaip.'
  bmu-bmu: Mewö jiiga Jongö gwarek yetkön anohotka Jisösnöŋ könahiba Jongö könaŋi
    ambazip kambu yeŋgöra kewö jim asariyök, “Iŋini gölme qararaŋkölkölŋe miaŋgöreŋ
    wania ekingöra anget? Luhutnöŋ jehot uwutapköba metali anjaŋbanjaŋ ahakzawi, iŋini
    azi mewöŋi ekingöra anget me?
  dgz-dgz: Boge, Dion wadiamot megawa sia entan amone. Ap gapan, Iesu Dion oisewa
    ap mepe wanumune nagirewa anega wadiamon, “Dion yawapen menan at kaimewa aiseana,
    dim da yawat anuyan? Taik unawat payagameni tawagewa yawapen aisean go?
  eng-GNV: And as they departed, Iesus beganne to speake vnto the multitude, of Iohn,
    What went ye out into the wildernes to see? A reede shaken with the winde?
  zaa-NT: 'Bedà'' diba cą nna làniana gudulo Jesús riquixé''e nu cca qui'' Juáan lani
    ca enne'' nna rèe: Biani nua'' calatsi'' le úhuia'' le acca biria le fuera yetsi
    cá. Tsí huía le tanna'' le ttu nubeyu'' variable nu rudu chùppanią latsi''į cá.
    Labí.'
  eng-WEBSTER: And as they departed, Jesus began to say to the multitudes concerning
    John, What went ye out into the wilderness to see? a reed shaken with the wind?
  guh-guh: 'Itsa baja Juan pijajivi naviabalia, nexata bajarapamonae pecovëta Jesús
    taxuxuaba jivijavabelia petsipaebijava Juan pelivaisi. Jesús jumaitsi jivijavabelia
    mapacueniaje: —Itsa paponame petusato nacuayabelia, pamatacabi Juan ponapona petusato
    nacuata, ¿detsa pitsicuene pajamatabënaponaremelia panetaenexa bajarajotalia?
    ¿Paponaremelia tsaja saya panetaenexa musuli penajëabijava jovibota?'
  bon-bon: Puma cita ca Yoane me abiberäja bägrä cina liba äcnärige, Yeesu piba gije
    abacitige biname bine jajanename Yoane poto cidi me egä, “Weene liba Yoane bau
    me läsipeye daapo taatu cewe cabu me, weene teebine lipu jääpänepeye? Weene baace
    ingle pana biname ne lica jääpänepeye, buuwe te lui ne yaajodnäjepi.
  nhw-BL: 'Huan teipa quema ya quistoyaj imomachtijcahua Juan, Jesús pejqui quincamanalhuía
    tlen Juan itequi nopa miyac masehualme catli quiyahualojtoyaj. Quiijto: “Quema
    achtihuiya anyajque ipan tlali huactoc campa amo tleno eli para anquiitatij Juan,
    ¿tlaque anmoilhuiyayaj anquiitasquíaj? ¿Anmoilhuiyayaj anquiitasquíaj se tlacatl
    catli yamanic quen se pilacatzi catli moojolinía quema tlaajaca? ¡Amo ya nopa!'
  swh-ONEN: Wale wanafunzi wa Yohana walipokuwa wanaondoka, Yesu akaanza kusema na
    makutano kuhusu Yohana Mbatizaji. Akawauliza, “Mlipokwenda kule nyikani, mlikwenda
    kuona nini? Je, ni unyasi ukipeperushwa na upepo?
  wbi-wbi: Avavulanisivua va Yohani ye vavukile, UYesu akatengula kukulivuula ilipugha
    lila imhola isa Yohani, akati, 'Mukalutile ku lihaka kulola ikiki? Mwahuvilagha
    kukumwagha umuunhu juno ikeela kwitika ndavule ilitete lino likeela kudepa nui
    mhepo? Jeeje!
  bba-bba: Ye Yohɑnun bwɑ̃ɑbɑ sĩɑ Yesu u Yohɑnun ɡɑri tɔn dɑbiru sɔ̃ɔbu wɔri u nɛɛ,
    mbɑ i yɑrɑ i mɛɛrim dɑ ɡbɑburɔ. Yɑkɔ ɡe woo ɡɑ toorimɔ? Aɑwo.
  eng-KJVCPB: And as they departed, Jesus began to say unto the multitudes concerning
    John, What went ye out into the wilderness to see? A reed shaken with the wind?
  kgk-NT: 'Osẽ-ma ramo oho jevy-vy João remimbo''e, omombe''u Hesu ojogweroaty aty
    va''e kente-pe João rehegwa nhe''ẽ omombe''u: —Peho kuri tekwaty e''ỹ-my. Ma''erã
    tipo peho araka''e? Upe-py heta oĩ kapiyvanhe''ẽ yvytu ogwerova rova va''e. Upéa-rehe
    ndapehói ra''e.'
  waj-waj: 'Tuduu rikiada Yuvuaanaa ngiaammuauya kava vara ranada innasi vida varuduu
    Yisuuva gioonna kiaapuuya innasi nuunauya Yuvuaanaara tunoo: Ngia koo mmuyai gaanga
    yoosinnaivau Yuvuaanaasi vida ngia aaniivai taara viravainnee? Yuunnaivo utuduu
    yanaa apuuvo kuapekuapoovaa taara viravainnee? Hamavee.'
  cpy-cpy: 'Ikanta ipiyaawo riyotaani Juan, rojampi-tanakiri Jesús ikaatzi piyowenta-kariri,
    ikenkitha-takotziri Juan, ikantzi: “¿Iitakama piñaakiri chapinki ochempi-mashiki?
    ¿Riima piñaaki oshiyawori jawooki ompironka-kaawo tampyaa?'
  ekk-PKP: Kui nad lahkusid, hakkas Jeesus rahvale Johannesest rääkima. „Mida te lootsite
    näha, kui läksite välja kõrbesse? Tuule käes kõikuvat pilliroogu?
  mpx-mpx: Diyon wana tohago hi sikasikal, inoke Yeisu i liwaliwan boda elal Diyon
    kaiwena i ba, “Sauga ku na uleya Diyon elana, hauna nuwamiu nuku kite? Tab ku
    nok tage gamagal etega nuku kite wana nuwatu nige i gagasisi, i ola widiwidi i
    olak ya te mana eliyana?
  wbp-wbp: Ngula-jangka, Jaanu-kurlangu kurdungurlu-patu yampinjarla kulpari yanulurla
    rdaku-kurra kujalpa Jaanu nyinaja. Ngula-jangkaju, Jijaji-jana nyampu wangkaja
    Jaanu-kurlu panu-kariki yapaku kujalpalu karrija yalumpurla, “Wayinkili! Kamparru-wiyi
    rdakukungarnti, Jaanu kujalpa nyinaja manangkarrarla-wiyi, nyiya-kunkulurla nyurrurlaju
    yanu yinya-kurraju nyanjakuju? Manngu-nyangu mayinkili rampaku nganta nyanunguju,
    marna kirrirdimpayi-piya kuja-ka warlpangku nyampu-wana manu yinya-wana kijirni?
    Lawa, manngu-nyangunkulu Jaanuju pirrjirdi-nyayirni.
  luo-luo: Kane oyudo jopuonjre Johana wuok mondo odogi, Yesu nochako wuoyo gi oganda
    kuom Johana kowacho niya, “Angʼo mane udhi mondo une e thim? Ne udhi neno odundu
    ma yamo tero koso?
  nhe-NT: 'Huan teipa quema ya quistoyaj imomachtijcahua Juan, Jesús pejqui quincamahuía
    tlen Juan itequi nopa miyac tlacame tlen quiyahualojtoyaj. Quiijto: “Quema achtohuiya
    inyajque ipan tlali huactoc campa ax tleno eli para inquiitatij Juan, ¿tlachque
    inmoilhuiyayaj inquiitasquíaj? ¿Inmoilhuiyayaj inquiitasquíaj se tlacatl tlen
    yamanic queja se pilacatzi tlen moojolinía quema tlaajaca? ¡Ax ya nopa!'
  aii-aii: 'ܟܲܕ ܐܵܢܝܼ ܐܙܝܼܠܔ ܠܗܘܿܢ، ܫܘܼܪܹܐ ܠܹܗ ܝܼܫܘܿܥ ܠܹܐܡܵܪܵܐ ܠܟܸܢܫܹ̈ܐ ܒܘܼܬ ܝܘܿܚܲܢܵܢ:
    ”ܡܘܼܕܝܼ ܦܠܝܼܛ ܠܵܘܟ݂ܘܿܢ ܠܸܚܙܵܝܵܐ ܓܵܘ ܒܲܪܝܼܵܐ، ܙܹܠܵܐ ܫܥܝܼܫܵܐ ܒܝܲܕ ܦܵܘܚܵܐ؟'
  esk-NT: John-ŋum maliġuaqtik aullaaqsipmaknik Jesus uqaaqsiñiqsuq iñugayaanun John-kun,
    “Sumik qiñiġiaqpisi iñuiḷaami nunami, ivigaamik aŋalataakkaŋanik anuġim?
  msb-msb: 'Pagharali san mga ginsugo, nagtuna naman pag-istorya si Jesus sa mga katawuhan
    manungod kan Juan: “Nano an ginalaom niyo na makita san pagkadto sa disyerto?
    Usad na tawo na pareho sa kadinghutan na ginapalid-palid san hangin?'
  cpa-NT: 'Mi³ca¹ŋi¹lia¹ dsa² quianh¹³ Juan, ca¹dsii¹ Jesús jǿg³ quiah¹² Juan. Ca¹tsáih¹dsa
    dsa² jue¹² tiogh³. Ca¹juúh²dsa: ―¿He² hi² lë́h² hniah¹² hi² jáih³ hniah¹² mi³ca¹ŋi¹janh³
    hniah¹² Juan juu¹² ja³ha¹chian² dsa² tiogh³? ¿Lán¹³dsa dsa² ton¹ jǿg³ neng¹² dsǿa¹²,
    ju³lah løa¹² hma² ta² cán² dsí²? Ha¹chi² lán¹²dsa lah¹jøng².'
  dso-dso: ଜଅନର୍‌ ସିସ୍‌ମନ୍‌ ବାଉଡି ଗାଲାବେଲେ ଜିସୁ ଲକ୍‌ମନ୍‌କେ ଜଅନର୍‌ ବିସଇ କଇଲା, ତମେ ଜଅନ୍‌କେ
    ଦେକ୍‌ବାକେ ଜେଡେବଲ୍‌ ମରୁବାଲିବୁଏଁ ଜାଇରଇଲାସ୍‌, କାଇଟା ଦେକ୍‌ବାକେ ଆସା କରିରଇଲାସ୍‌ ? ପବନ୍‌
    ମାର୍‌ଲେ ଜୁଲ୍‌ବା ଗାଁସ୍‌ ପତର୍‌ ?
  meu-meu: Raruosi e raka oho ai, Iesu ese aru taudia e hereva henidia matama, Ioane
    herevana e gwauraia, eto, Umui na dahaka itana tano ḡaḡaena ola? Siriho lai ese
    e haevaia a?
  yva-NT: Arono Yohanes Pembaptis apa arakovo utavondi aije wuruta jewen, naije Yesus
    po Yohanes aura vatano wanuije mai pare, “Nandijawe arono wata no nugo vabukane
    vono maninimbe indamu wapo Yohanes aen, animaisye mi wapo raen? Wapo aen opamo
    vatano apa ana po ratantona nanto nande maisyare ovare po insumaije ramawi wemai
    dako? Jewena!
  dgc-dgc: Nadid, to kéhektat dén du alagad ni Juan, éy négkagi ti Jesus du tolay
    sa ta tungkul ni Juan. “To kéluwas moy ni Juan ta ilang a lugar,” kagi na, “éy
    bakit inumange kam diya? Gustu moy wade meta i lélake a mehina a koman san i lamon
    a sésébyugén na pahés?
  zpm-NT: 'Zeeṉe laa xpëëdscuel Juan zey, dzigo psilo me bzeet me Juan lo miech guizhiu
