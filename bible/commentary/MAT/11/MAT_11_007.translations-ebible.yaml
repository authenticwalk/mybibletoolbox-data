  tbz-SIM: 'Isɑ̃ɑ̃ tɑncɔ́ùmbɛ̀ ìtɛ́ dìì mɔ̀nnì kɛ̀ Yesu nnɑ́ɑ́nnɛ̀ bɛnìtìbɛ̀ Isɑ̃ɑ̃
