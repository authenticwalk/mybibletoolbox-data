    ni̱ sa̱ nde̱ꞌé ndó noo̱ kúú ñóꞌo̱ ichí ñoó? ¿Á iin ta̱a ko̱ íin toon, táꞌa̱n ra̱
    xíkó táto̱ꞌon xíkó iin ndoo̱ kée tachi̱ ni̱ saꞌa̱n ndo̱ ni̱ sa̱ nde̱ꞌé ndó?'
  pon-2006A: Nein Sohn Sounpapidais tohnpadahk ko lao patopatohla, Sises ahpw uhd
