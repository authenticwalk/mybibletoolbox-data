  cop-CNT: ⲛⲁⲓ ⲇⲉ ⲉⲩⲛⲁϣⲉⲛⲱⲟⲩ ⲁϥⲉⲣϩⲏⲧⲥ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅ ⳿ⲛϫⲟⲥ ⳿ⲛⲛⲓⲙⲏϣ ⲉⲑⲃⲉ Ⲓⲱⲁⲛⲛⲏⲥ ϫⲉ ⳿ⲉⲧⲁⲣⲉⲧⲉⲛ⳿ⲓ
