    ayge? Mmah yipewkankama ku yis utipri yuma gidatni ke pahat sipapabe ku pariye
    mtibetnepye ayge? Kawa. Yis hiyak ku ig ka wagekiswa gimun.'
  iou-iou: Ude yäweränkaŋ Jon täŋo iwaräntäkiye u äneŋi äyäŋutpeŋ kuŋirä Jesutä ämawebe
