    paidi? Tab hu lok tage hu la hu paidi tolomo hotiya wana nuwotu taine i degaisi,
    sohode widi i gewo belen didiyewo? Tan sohode!
  bus-bus: 'Kɛ̀ Yaaya zĩ̀rinↄ tà, Yesu Yaaya yã ò pariinɛ à bè: Bↄ́n a gaa gwa gbáan?
    Kàba kɛ̀ ĩa e nigãan yↄ́?'
  gub-BL: Na'e Zuàw hemimu'e uhem oho a'e wi izuwi wà kury, uzar pe uzewyr pà wà kury.
    Waho re uze'eg Zezuz teko wanupe Zuàw rehe kury. — Ma'e pexak Zuàw pyr peho mehe
    tàpuz heta 'ymaw pe. Ka'api'i uzeamumew wyzài ywytu henataromo a'e. (Nezewegatete
    awa ikàg 'ym ma'e nuiko kwaw Tupàn ze'eg imume'u har romo a'e. Ta'e kutàri umume'u
    amo ma'e a'e xe, pyhewe umume'u amo ae ma'e a'e no xe. Zuàw nuiko kwaw ikàg 'ym
    ma'e romo a'e.)
  imo-imo: Nimu ungu pilkolio pungei puringi kinye Jisasini kelepa imbo awini maku
    toko moloringimando Jonondo nimbei, “Kombu ku lelina Jon imbo no ltindipe molorumu
    kinye eno kano kombu ku lelina ambele ulu kanongei puringiya? Kambe mele poporomeni
    lope lape tendepa molorumu te kanongei puringiya?
  boj-boj: Onaqa Jon aqa aŋgro naŋgi Yesus aqa anjam di qusibqa olo puluosib Jon minjqajqa
    aiyeb. Aiyeqnabqa Yesus na tamo uŋgasari gargekoba a ombla soqneb qaji naŋgi Jon
    qa endegsi minjrej, “Niŋgi tamo kiyero unqajqa wadau sawaq gileb? Niŋgi tamo silai
    aqa baŋga bul jagwa na pileteqnaqa di unqajqa gileb kiyo? Sai. Jon a tamo deqaji
    sai.
  eng-DRA: 'And when they went their way, Jesus began to say to the multitudes concerning
    John: What went you out into the desert to see? a reed shaken with the wind?'
  knf-knf: 'Wi baţaşar Yowan baŧooluŋ pya kë Yeŧu aşë ţiini na pnŧuk pi bañaaŋ ţi
    uko wi Yowan aji : « we wi wi nayaaŋ pten du *pndiiş ba? Bmaaj bi uyook ukşinţuŋ
    ba i?'
  san-KHM: អនន្តរំ តយោះ ប្រស្ថិតយោ រ្យីឝុ រ្យោហនម៑ ឧទ្ទិឝ្យ ជនាន៑ ជគាទ, យូយំ កិំ ទ្រឞ្ដុំ
    វហិម៌ធ្យេប្រាន្តរម៑ អគច្ឆត? កិំ វាតេន កម្បិតំ នលំ?
  arn-NT: 'Fey wiñotulu kisu engün, Jesus eluwi ñi dunguafiel tati pu che ñi nütramyefiel
    ta Juan, feypilen mew: “¿Chem am pemeymün tati lelfün uwe mapu mew? ¿Tati angken
    kachu pemay mefürkamekeel ti kürüf?'
  zas-NT: 'Chi baza ree bén guxhaal Waj, dxel guzuloj Jesús caneeman loj ree bejn
    xcwent Waj, rëbaman: ―¿Chu naladxidi na̱j bén biquiaadi loj yujbidx? ¿Naladxidi
    ya najman ziꞌc tijb biqui ni runiib bi?'
  ken-NT: Ɛnɛ́ bakoŋo Jɔ̌n bárɔ́ bárɔ̀ŋ, Yesu abho bɛrɛm ntá bɛyǎ bo abhɛn bátwɔ̀
    nɛbhʉɛt anɛ yi achi ɛ̌ti Jɔ̌n bɛ, “Mpok bǎrɔ̀ŋ nyaka awu amɛm baso, bǎrɔ́k bɛghɔ
    ntɨkɨ ɛnyǔ mmʉ? Bǎrɔk bɛghɔ mmu anɛ achi mbɔ ɛ̌nsɔ́manyiɛp ɛnɛ babhʉɛ́p áfòk
    ɛ́nkwɛ́n ɛnɛ ɛbhe, ámfok ɛnkwɛn ɛbhe ɛ́chák kɛ?
