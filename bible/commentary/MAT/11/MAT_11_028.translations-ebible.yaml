  ksj-ksj: Taoḡa zu aduga odoheꞌetꞌe azaḡa, eḡe vaḡe aroꞌi, ꞌougine eḡeꞌa ahirize
    ohoniꞌuma.
  sbk-sbk: Enzi huline, amwe mwenti mumuyemba na wuwonelwa na mazigo amamwamu, nane
    imbahubhatozye.
  mya-JVB: ဝန်လေး ၍ ပင်ပန်း သော သူ အပေါင်း တို့၊ ငါ့ ထံသို့ လာ ကြလော့။ ငါ သည် ချမ်းသာ
    ပေးမည်။
  kgf-kgf: Qekameka ʒéma iwawai réwéria bisiqatéŋ wamma kecʒu imi mocʒoŋ nuac muru
    hadacgic. Neŋ tac niniŋ mihicŋi énécmimaŋ.
  awb-awb: Sísaga mó mahraréna, Págege arámbéhríéq irupipeq umehi keo, ínéba sero.
    Ínéba sirataq ahrenahro aitena iru ukiq itaníe.
  gdn-gdn: Wi gwedewau bita kawaya kawara-piyamu ki pokere wi wairoroigubu kasiyaraga
    kewowena ragidai ki wi kuduba nau bamaneya baiwagi manako nau aiyata wi negeyani.
  nko-NT: “Mlɩba mɩ́ wá, mlɩ ahá ánɩ́ ɩlapíán mlɩ, mlɩ atɔ sʋráhɛ́ dɛ mlɩ dʋ́ʋn.
    Nɛ́ha mlɛ́da ɔkpʋ́nʋ́.
  bsn-NT: 'Quẽna ado bajiro yicami Jesús: —Cojo vãme me ĩna rotise ti ñajare, jairo
    gajacõari, ñarãre bajiro bajiaja mʉa. “Tire cʉdijeomasimenaja mani” yisʉtiritirã
    ñari, yʉjʉare ajirã vayá mʉa. Yʉre ajitirʉ̃nʉcõari, rʉ̃cʉse gajacõari, ñamenare
    bajiro variquẽnarã ñarʉarãja mʉa. Masare maitʉoĩagʉ̃ ñaja yʉ. “Ñamasugʉ̃ ñari,
    ĩnare ajirʉ̃cʉbʉobeaja yʉ” yigʉ me ñaja yʉ. No bojarãre yʉre ajitirʉ̃nʉrãre ejarẽmogʉ̃
    ñaja.'
  pib-NT: “Ginanu Gita yegi, pejnurunekgi gama kamrurewletachingi, gitjitachingi.
    Gita gapnankakanutkagi.
  wiv-wiv: Miu mai ni niau, miu laveve kua livuhamiu ti buzabuza na lugaluganga na
    bizea kapopou, miu mai ni niau miu na hivu.
  reg-reg: Muje kwanye, bhanu bhona omunyansibhwa no kusitoelwa ne migugu misito,
    anye enibhafung'amya.
  mlh-mlh: “Gio baku maŋyobiŋyaŋuŋke gogobi, ŋoŋo sosowo nondeo warebi maŋ-ŋaŋuŋ ba
    afaga ŋarebe ŋema nainebi.
  gof-ENT: «ሂንቴኖ፥ ዳቡራንቾቶ፥ ቶሆይ ዴፂዳ ኡባይ ታኮ ሃ ዪቴ፤ ታኒ ሂንቴና ሼምፒሳና።
  aau-aau: Ama, uwrsa mey posokwaw meio sese yay wayr e, seyr low posokwaw lway e,
    homkwe hano owh mon kwa le nene. Hakwe hme kokwe liwak nieys ihey ey se kow ey.
  tvk-tvk: “Mumei visal nou, xamim xa di mulong pangas xamim ve holesok xil xa meas
    xa di mupoe e meulien namim, e inou nisa ngengelen mi xamim.
  prf-NT: “Umadeni kam dikoku, atanan moy a mahirapan dán sakay madággiyan ten karga
    moy, ta paimangán takam.
  auy-auy: Kentí kísau umbai-kísáú wémaewana kentópaꞌa umbai-tántááꞌá wéraiwai kesópaꞌa
    tíyaꞌa kentí imáyáa aúíꞌa uwátínkáanaꞌa faru úmai méranaawe.
  tbg-tbg: Ihuva minti tivakero tiharo, Ne nora maara vare variavaro ni vaata popohama
    vimanta variakara te niara tirera, Ne te iainanaini aniqe te ni vuaqa rava nimitaari
    ne auraara variate, turo.
  hub-NT: Atum atumin senchirinig pegker ainan takaakun Yuusan pegker enentaimtiksatjai
    tusarum takákrum pimpiki pujautirmeka, wini winitarma wii ayamtiksatjarme.
  hmo-hmo: “Tauanina manokamanoka bona gaukara metau taudia ibounai, lau dekenai umui
    mai, lau ese laga-ani do lau henia umui dekenai.
  big-big: Ini yongkambanu mabuwili wilek kuneng mizi keya kunengyeng wagela logo
    kiyebuk sende mizi puwili neyegi koli logo nogo kele iniyegi kazing kumanagimek
    yaniweki mena.
  gux-G: Cua mani n kani, yinbi yaabi n cɔgi, ki tugi k li kpiagi, k min teni mi fuoma.
  cnl-NT: Ñe³ra'³ quia̱'n²na'³ jné², la²³jɨn³ 'nee'²³ 'i³ dxi³quié̱n²na'³ la²³'nɨɨ'n³¹
    'e³ jmee³ra'³ ta². 'E³ quie'²³ ñe³ra'³ quia̱'n²na'³ jné², la²³jɨn³ 'nee'²³ 'i³
    quie̱³ láa² 'e³ bi²³ 'ii³ 'e³ quie̱e̱n³²te'²³ 'nee'²³. Jo̱³ hua² rɨ²jmeen²³² 'e³
    rɨ²tøø³¹ra'³ 'óo²ra'³.
  zar-NT: Guliʼdá ga zoaʼ yúguʼtëliʼ röjxéquiʼliʼ tuʼ rúnticaʼsiliʼ dxin que yöl-laʼ
    yudoʼ, en nuáʼaliʼ yuaʼ ziʼi quégaca xibá que, ateʼ nedaʼ gunaʼ ga uzíʼ ládxiʼliʼ.
  kde-kde: Idang'ana kwang'une mmanu mmammalele muhopedile namene na kutemwa na misigo
    iidopa, nangu nguchinimpumulije.
  ata-ata: La sou ngingi ane tavuevulengenge tuꞌumaxu la nganeꞌe noxilo mo eni alosinge
    maꞌila.
  qvw-NT: Chayurá ya'aman śhapämuy pishipäśha, llaquisha, llasä ipiwan ñitichicuśhanuy
    cäcuna. Śhamücunätá ya'ami yanapal, jawca jamayćhu jamachishayqui.
  nfa-nfa: Miu aaꞌi-aaꞌi mi dhu roe lula sabꞌa bia, mai madhutu Jaꞌa! Aa miu aaꞌi-aaꞌi
    mi dhu pasae bia, mai la asa Jaꞌa!
  tnp-tnp: “Əhuva ohniəu, itəmah nətəm nahgitəmah nɨkə kəni nɨnotəpəou e natipəiən
    e katipə fɨgəm mɨn, kəni iəkəfɨnə nəmeigiən.
  urd-urd: “ऐ मेहनत उठाने वालो और बोझ से दबे हुए लोगो, सब मेरे पास आओ! मैं तुम को
    आराम दूँगा।
  hot-hot: “Môlô ŋê takatu ba udum ku bêŋ ba owa malaiŋ nôlêm êndêŋ ya ma tem yanêm
    lovak êndêŋ môlô.
  mqj-NT: Maikoa' umpellambi'ina' anggammu to malupu' anna to mabanda' passanammu
    angku patialangkoa' penawammu.
  rus-SYN: Придите ко Мне все труждающиеся и обремененные, и Я успокою вас;
  mbh-mbh: Lama Jisas i ria mun or ve, “Thomu tokokoe areko o molos nge lomu elong
    mathengare, aro thomu o es a tho nge me mo aro thomu o el thauong.
  bdd-bdd: “Ma ꞌoinega ꞌomi ꞌimi paihowa mwauna, wanaoma ꞌoiguwa, ma yaꞌabihe ꞌaiyawasigomi.
  cbt-NTPO: Huëco' casáchin imaco catahuainquëma'. Isoro'paquë ma'sha onporama' ni'ton,
    sëtarama'. Naporahuaton, nisha nisha yanatëpiramahuë', co canpitaora nanitëramahuë'
    noya cancantacamaso'. Pë'pëto quëquën quëparamaso pochin ninatanama ni'ton, napion
    cancantërama'. Napoaton huëco' catahuainquëma' sano cancantacamaso marë'.
  srn-NT: 'Yesus taigi den sma moro fara taki: “Un kon na Mi, un di weri fu tyari
    un hebi lai. Na Mi un sa feni rostu.'
  cta-NT: Lcaa cuꞌma̱ nu ngaꞌaa talo ma̱ chaꞌ tiꞌi̱ tsa cña nu ntsuꞌu jiꞌi̱ ma̱ nde
    chalyuu, ntiꞌ ma̱, ca̱a̱ ma̱ tyuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo naꞌ juani; ta naꞌ chacuayáꞌ
    chaꞌ ti̱ ti tyiꞌi̱ tyiquee ma̱ liꞌ.
  bqc-SIM: À mↄ ma kĩ́i á gbɛ̃́ pↄ́ á asosɛa a kpasaↄ píi, mí á gba zɛ́ à
    kã́mabo.
  tcz-CHONGTHU: Chutah in Yeshuan, “Thachol ho le pohgih hahsa poho ka henga hung
    uvin, chutileh Keiman olsah uvinge.
  mar-mar: अहो जे थकलेले व ओझ्याने लादलेले असे सर्व तुम्ही मजकडे या आणि मी तुम्हास
    विसावा देईन.
  snp-snp: Linate lono naba-naba oluti, keina naba-naba koliti, aisa loti, wida loti
    minamo wenena ya namodoka ato, foli amene mona olu oloto pi gedenae.
  isl-isl: Komið til mín, allir þið sem erfiðið og berið þungar byrðar, og ég mun
    veita ykkur hvíld.
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Okwaa wōlēē āmiitē ꞉anii akweek tukul choo
    ōchoosyootiin ānkōōng'irook ꞉tukun sāāmuung'wook.
  xnn-xnn: Danat kanan en, “Dakayo ay nabbay ya mapalpaligatan et omali kayo ken sak-en
    ta paibbayek dakayo.
  mwe-mwe: “Nnjiyangananje mmowe nkuabhukanga na topelwa na mishigo, nne shinimpumuliyanje.
  tte-tte: Komiu analiyao me kami polowe yo tabe komiu yomiu sibelubelu kwalaoma koliyau
    kabo yayakaiyawasimiu.
  tcs-tcs: Ane Zizas i kip spik, ‘Yupla uda kare ebiloud, kam po mi ane ai go meke
    yupla spel.
  hlt-THB: Nangmih phyihqih ak phyikhqi ingkaw ak khuikhakhqi aw, ka venna law lah
    uh, dymnaak ni pek khqi vang.
  soq-soq: E uduudu poka etaetala ita sai enaleio awaneilana ne mainawo winlena ita
    ne e saila wadaaubepo bubuaitana.
  qub-qub: «Lasaj yüguta apar ñacaycajcuna yüguyquita cachaycuyna. Nogamanna shamuy.
    Nogaman shamuptiquega jamaytami tarichishayqui.
  att-att: Á sikayu ngámin nga nabannák ánna marigirigâ, e kayu nikán, ta pagibannagat
    takayu.
  bki-bki: Ana Yesu berii bunu, berinavo “Kamiu nonovio napano tiniemiu maro m̃ele
    bior kamiu kumitum̃a kubar de kenemiu bagaro nalo na teremi ea kenemiu meuliano,
    bo ka kamiu kumei, kamiu kumei ea kiniou, ka mia kiniou nemijikia nejev jilimebiano
    van kamiu.
  bqp-bqp: À mↄ́ ma kĩnaa ákↄ̃nↄ kũ á aso sɛna a kpasanↄ pínki, mani á gba zɛ́ à
    kámma bo.
  mcp-mcp: «Bɨ́ buud bɨ́ ŋgə́ wádʉga nə mimbag mí ájijilə̂ wá, zəgá mə́dɨ́, mə é sá
    nə́ bɨ́ wógag.
  hat-hat: Vini jwenn mwen, nou tout ki bouke, nou tout ki anba chay, m'a soulaje
    nou.
  npl-NT: Xiwikih nonawak nonnochteh akimeh tekitih chikawak iwa yononsotlawakeh,
    iwa Ne nomechsewis.
  bgg-bgg: “Gu shii wuii bo, hanyie zab yi miihanthek ley han ne jid dun pho, nane
    gu shii wuii mage bo! Gu è nathek shii thung phi ruii phro.
  eng-TCENT: Come to me, all of you who labor and are burdened, and I will give you
    rest.
  eng-BSB: Come to Me, all you who are weary and burdened, and I will give you rest.
  cpu-NT: Aririka piñeero pimakoshirevaite, aririka piñeero ompaitya pimpakoovaityaari,
    pimpokashitaina naaka, pinkamantainaro, aritake piñeero nomakoryaakaayetaimi.
  san-ASM: হে পৰিশ্ৰান্তা ভাৰাক্ৰান্তাশ্চ লোকা যূযং মৎসন্নিধিম্ আগচ্ছত, অহং যুষ্মান্
    ৱিশ্ৰমযিষ্যামি|
  tac-NT: Suwábaga 'emi napu ekí 'we resibaka mochí we'ká 'nátaga, jeka simasi, ne
    'la nejkúramala napurigá 'emi 'la resíbamala.
  eng-WEBPB: “Come to me, all you who labour and are heavily burdened, and I will
    give you rest.
  gfk-H: Muat bakut ing i ubal muat ira tirihiana kinakap, muat mai ukai tagu, ma
    ena hasangeh muat.
  viv-viv: Au gaveyao moyaꞋaimi wafaisewa-faꞋila be vainuwana vitana wawahiwahina
    faꞋina wowomi gilogilogi, au Iya agaikuya wanaꞋela be wanaveyawai.
  yao-yao: Njisanje kukwangu ŵanyamwe wose unkusauka ni kutopelwa ni misigo jakutopa,
    none chinampumusye.
  tgp-tgp: Vara ka malokoloko matan nomim tetehi mo puhoni hajavua, ha mai isaku,
    ale a pa tueni kamim, ha pa lavi na mapu varar̃uhu.
  auc-NT: “Teëmë mongænte baï nangæ̈ batawëmïni ïninque mïnitö botö weca pömïni ate
    botö wæætë teëmë mongænte mïni wæwënö ante ö æ̈mo ate mïnitö wæætë gancæ pönente
    guëmancæmïnimpa.
  kbc-NT: Anagi meetaɡ̶a akaamitawecetiwaji baanaɡ̶a anigaaxetema ɡ̶adewiɡ̶a leeɡ̶odi
    me micataɡ̶a doɡ̶oyaɡ̶atitiwaji noyaɡ̶aka ane iwaaɡ̶adi, odaa jao manipenitema
    ɡ̶adawikodico.
  bmh-bmh: Duailel, ag salau gusig maimai, uhu banou umkoskos gamai aidanemen, ulis
    ag unum iz waiab alaimai, i mai damamen.
  ctu-BL: La' ba' añon pejteletla woliyet bʌ la ti wocol e'tel, al bʌ la' cuch. Joñon
    mi cʌq'ueñetla la' c'aj la' wo.
  meq-meq: 'Yesu a gwaɗatay sa: «A nəkurom neheye faya ka zlumeye wu mamba eye ada
    nəkurom madagər eye, dumara ka təv ga, neŋ na vəlakumeye mazəzukwe bo.'
  noa-H: Magua, muan pãragan, chadcha mʌ Haai k'ap ham k'õsi nʌm k'ai, mʌ hiekta hʌ̈k'abat
    ha chirʌmgui hajim hanʌm. Pãach pekau pömag k'ap'ʌnaa hök'ĩirjugau gaai machaaga
    nʌm k'ʌʌn, mʌʌta pãrau pãach t'ãar hee haumʌn, muata pãar hök'ĩirjug meeupijugui
    hajim hanʌm.
  alp-NT: Imi rebe blake nanami blulu le Yahudiaru esi agamare esi blulute boka hoko
    luake lokoKu kai Au ono lalemi mise.
  san-VEL: he pari"sraantaa bhaaraakraantaa"sca lokaa yuuya.m matsannidhim aagacchata,
    aha.m yu.smaan vi"sramayi.syaami|
  kbq-kbq: Ana'ana nehuta maragu'za neti'nageno, knama tamavenesinimota nagrite enkena
    tamazeri fru ha'neno.
  kbh-kbh: “Ats̈bioye mabënga nÿetsca ts̈ëngaftanga uamënts̈nayënga y bëtscá trabajo
    uangménënga, y ats̈e chanjama ts̈ëngaftanga chas̈mochnama.
  ron-LSB: “Veniți la Mine, voi toți cei osteniți și împovărați, și Eu vă voi da odihnă.
  pon-pon: Komail karoj, me panadar o toutoular kodo re i I pan kamolielei komail
    la.
  nhe-BL: Xihualaca campa na nochi imojuanti tlen intlaxicohuaj huan intlamamalhuicaj
    etic, huan na nimechquixtilis imotlamamal para ximosehuica huan ximosiyajcahuaca.
  sps-sps: “Taami yam Tsonyo mi na fokinai to te nag rom tan govets a patang, Nyo
    faan maromi na favusuan a rof.
  wnc-wnc: “Siwan mama wam nangaakan pasike kwatan siknga natapsa aminu kuupbam natane
    gepbiatang akopnong. Akopa nata gatandama ginu yuwatakanong.
  nmw-S: “Hu luwom heyau bwabwaligamiu, humiu hebwaden puyowo hu hiyewo ge tuwamiu
    si saole, iloke a pamanaomiu.
  bus-bus: À mↄ́ ma kiia amↄa kɛ̀ á aso sɛna a kpasanↄ píngi, mɛ́ a gba zɛ́ à kámma
    bo.
  gub-BL: — Aze peiko ikatu 'ym ma'e iapo wi pà nehe, ikatu 'ym ma'e nuzawy kwaw ma'e
    ipuhuz katu ma'e heraha haw peme nehe. Aze pekene'o a'e ma'e ipuhuz katu ma'e
    heraha pà nehe, pezur ihewe nehe, apumupytu'u kar putar tuwe ihe nehe (pepytywàgatu
    pà ihe nehe).
  imo-imo: Eno kongono mindili nongo teremele imboma kinye, konopuna umbuni teremo
    imboma kinye, na morona waio. Onge wali nani konopu u nipili koro molaio nimbo.
  boj-boj: “Niŋgi gulbe qoboiyoqnsib waukobaeqnub qaji niŋgi kalil ijoq babqa e na
    aqaryaiŋgitqa niŋgi aqaratqab.
  eng-DRA: Come to me, all you that labour, and are burdened, and I will refresh you.
  knf-knf: « Nabiin ţi nji an bŧi nankhajuŋ abot anoor pkuŋ, nji dhetanan.
  san-KHM: ហេ បរិឝ្រាន្តា ភារាក្រាន្តាឝ្ច លោកា យូយំ មត្សន្និធិម៑ អាគច្ឆត, អហំ យុឞ្មាន៑
    វិឝ្រមយិឞ្យាមិ។
  arn-NT: “Feymew küpamün iñche mew kom eymün tati kansalelu tañi küdaw mew ka fanetulelu,
    fey iñche ta kansatuluwayiñ.
  zas-NT: Gradi, bén ma badxag rüjn xhienin din yayaꞌndi zagdxe loj Dios, ma badxag
    tëëdi nüü xtolidi. Gol guda lon, naj gune guialraziiladx lojdi.
  ken-NT: Twɔ́ ká ntá ya, bě mankɛm abhɛn bǎpɔ́kɔ́ mɛnwɔ́ptí batǔ bɛsɔŋɔri nɛ
    bǎpɔp, chɔŋ nsɛbhɛ yɔ amɨk, nchyɛ́ bhe nɛywɛ̌mʉɛt.
