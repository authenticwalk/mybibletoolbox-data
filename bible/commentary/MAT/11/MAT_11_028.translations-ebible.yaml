verse: MAT.011.028
translations:
  kpx-kpx: “La oleuoleu onoleu uvuvemo isuige dae lohoge dana ke mai evihage vokovokoai.
  okv-H: Avo eto ungo donda bouka humbari avo eto pegogo embomeni nau degi ta have
    jangu indari ikane.
  tbo-tbo: ‘Taumi iyawoi omi awala po omi bagibagi hina witai, yaka ona nei uyahiu
    po apo alugomi wiyagohina hina tuhagaya,
  mal-C: “ക്ഷീണിതരേ, ഭാരംചുമക്കുന്നവരേ, നിങ്ങൾ എന്റെ അടുക്കൽ വരിക, ഞാൻ നിങ്ങൾക്ക്
    ആശ്വാസം നൽകും.
  grc-SR: Δεῦτε πρός με πάντες οἱ κοπιῶντες καὶ πεφορτισμένοι, κἀγὼ ἀναπαύσω ὑμᾶς.
  bgc-bgc: “हे सारे मेहनत करण आळो अर बोझ तै दबे होड़े माणसों, मेरै धोरै आओ, मै थमनै
    सुख-चैन दियुँगा।
  khz-khz: Au geku ai iovogomai, gomi raira maruna metaura govuana e goragana talimami
    maparami, au na agalagi pana venimi.
  deu-TKW: Kommet her zu mir alle, die ihr mühselig und beladen seid, so will ich
    euch erquicken.
  zsr-NT: Gul‑dá ga zoaꞌ yúguꞌtëliꞌ rajxáquiꞌliꞌ le rúnteczliꞌ dxin qui gdauꞌ, len
    nuaꞌliꞌ yuaꞌ ziꞌi quegac zxba qui gdauꞌ, atiꞌ nedaꞌ gunaꞌ ga uzíꞌ ládxiꞌliꞌ.
  lin-lin: Boya epai na Ngai, bino nyonso oyo bolembi na mikumba ; Ngai, nakopesa
    bino bopemi.
  hns-NT: 'Oe bolies: „Djiewan ke thakal-thoekal waalan, aaw hamaar paas, aur ham
    toke sjaantie deb.'
  noa-E: Magua, muan pãragan, chadcha mʉ Aai khap am khõsi nʉm khai, mʉ iekta ʉ̈khabat
    a chirʉmgui ajim anʉm. Pãach pekau pömag khaphʉnaa ökhĩirjugau gaai machaaga nʉm
    khʉʉn, mʉʉta pãrau pãach thãar ee aumʉn, muata pãar ökhĩirjug meeupijugui ajim
    anʉm.
  eng-EMTV: Come to Me, all you who labor and are heavy-laden, and I will give you
    rest.
  mib-NT: Tāca ró jéē ni cuíta ró jiín táca jniñu jíín ley jeē yɨɨ́ sáha jíín ró,
    nehen quɨ̄vɨcoo ró ndaha ri, te ndetātu ró sáha ri.
  lif-NT2: के़रे़क् के़लिःप्‍पा कक्‍किल्‍ले़ के़गे़ःप्‍तिबा नु के़नाःबासे, इङ्‌गाॽओ
    त्‍ये़म्‍मे़ॽओ, इङ्‌गाॽ नाःम्‍सिङ्‌मा पिनिङ्‌लो॥
  xnj-xnj: Mbwela mwavoha kwangu, mwemwing'aiswa na kuyegemewa na ndwika na nene yati
    nikuvapumulisa.
  mmx-mmx: Nemi axap mik sak saaban mi laxanaknixip keneng at lorooro atnimi, mina
    vot pasa ia, la ana raba nimi mi loklox amas.
  cbr-NT: Nucën Papa Diosan mi upí isnun quixun 'aisamaira ñu 'anan unin cacë ñuribi
    'ai bënëti atsáncë 'ixun camina 'ëmi catamëquin 'ën mi 'aquinun 'ë cati 'ain.
    Cacëxun cana a ñucama mëníoquin 'ënan 'aíshmi tanti 'icësaribitimi upí oquin sinani
    cuëënun mitsu 'imiti 'ain.
  tee-NT: At'at'it ju laquimacni tachi chun ju uxijnan ju na xk'opt'at'it ni jantu
    lai naviyat'it ju k'ox chai ju uxijnan ju alin tu'u' ju na ts'inq'ui lami'atsucunti'an.
    Pus laquimacni ju quit'in ast'acnana'it'it.
  eng-LSV: Come to Me, all you laboring and burdened ones, and I will give you rest;
  cak-NT: Quixampe wiq'uin chi'iwonojel rix ri yalan jix-cosinak roma can itijon ik'ij
    chi nicanoj ri Dios y man iwilon ta, y chuka' yalan al ri eka'n (aka'n) kajinak
    chiwij, roma ja ren xquibano chiwe chi jixuxlan chech ronojel ri'.
  pah-NT: —Pepoka pa po pe. Pekwerai po pe no. A'ereki pe pe'ag̃ata hete tiruahũ ji
    ve javo. Po nahã pe ndekoi, a'ero ti pejo ji pyri. Jihi ti topopoko inog̃atuavo
    pepy'a nehẽ.
  sja-NT: Maperã mɨmaa chétɨ parã jõmaweda sẽ p'anɨɨrã mimia p'anɨpa mãik'aapa k'ĩsia
    jõnɨpa. Mɨa parã t'ãri a-tu beepiit'ee.
  xed-xed: «Saghawasa da iʼi inda kaghuni gwal nda hərfa da ndəgaku ka mbiʼaghunapta
    yu ta vgha.
  mks-NT: Naha ndihi ndó nu̱ú i̱, na̱ sa̱ na̱canaá cája chúun. Taxi ndó ña̱ ndójo
    ndó ja̱n nu̱ú i̱ ta já ye̱he̱ caja i̱ ña̱ ná ndiquehe ndée̱ ndo̱.
  gfk-S: Mu bakut ing i ubal mu ira tirih na kinakap, mu hilo ukira ho iou, ma ni
    hasangeh mu.
  bmu-bmu: “Nup memba urulömbötŋinambuk maljei, iŋini mönö körek nöŋgöreŋ kagetka
    uruawam eŋgibi luhut meme.
  dgz-dgz: Iesu sia anega wan, “Ne inanap onaen, iragi itan ega ega baware tambu panop
    to onai wanian garia yaveni, menan iragi wagat enain.
  eng-GNV: Come vnto me, all ye that are wearie and laden, and I will ease you.
  zaa-NT: Iyaba le canu rue' la' dí'latsi' le de nùà'ni le yua' ìdi'i nna, lità lani
    inte' porqui'ni inte' nna gunia' qui'ni èdi' latsi' le.
  eng-WEBSTER: Come to me, all ye that labor, and are heavy laden, and I will give
    you rest.
  guh-guh: Pabita penacuenebabiabinë, piarevejava pejotabiabinë, bitso bavemaxëcuerana.
    Bajara pijinia pacuenia paxamë ata bitso itsa pajamatabëcuenecueraname pibisiacuene
    paneexanabiabijava yabara, xanëjavaberena paponare paneajamatabëcuenesaënexa icatsia.
  bon-bon: Naaclepi cäme bau me, lui cina gloose gemi mäpu biijabija bine waadename.
    Cane weebibine diibe oocana pa icäripene.
  nhw-BL: Xihualaca campa naya nochi amojuanti catli ansiyahuij huan antlamamalhuicaj
    etic, huan na nimechquixtilis amotlamamal para ximosiyajquetzaca.
  swh-ONEN: “Njooni kwangu, ninyi nyote mnaotaabika na kulemewa na mizigo, nami nitawapumzisha.
  wbi-wbi: “Mwisaghe kuklyune mweni mwe vano mupumusivua na na kulemua na masigho
    gha ndaghilo, une ikuvapeela kupuma.
  bba-bba: I nɑ nɛn mi bɛɛ kpuro, bɛɛ be i kɑ bɛɛn sɔmunu wɑsirɑ, kon bɛɛ wɛ̃rɑsiɑ.
  eng-KJVCPB: Come unto me, all ye that labour and are heavy laden, and I will give
    you rest.
  kgk-NT: —Peju katu xe ha-py. Peẽ pene kane'õ va'e, ipohýi va'e ogwerahaha-rami oiko
    va'e-rami peiko va'e, peju katu xe ha-py. Apomotongea va'erã, apomombytu'u va'erã.
  waj-waj: Ngia gioonna kiaapu kaayau mmoori varaiya mmuaararaivaa tasipama niisi
    ngiatee. Niisi nnikiai na ngii tasipanai rikiada eeyaara kati hara kiada variaaravai.
  cpy-cpy: Aririka piñeero okantzimo-shire-waetemi, opomeentsi-tzimo-waetemi, pipoki
    nojeekira naaka, aritaki nomakoryaa-shire-takaa-yiteemi.
  ekk-PKP: Tulge minu juurde kõik, kes te praegu heitlete ja olete koormatud. Ma annan
    teile rahu.
  mpx-mpx: “Komiu bolo tuwamiu i aliga ge ami kalikalivai i pulowan, gegewemiu nuku
    nem eliyau inoke na paveyaho-agimiu.
  wbp-wbp: “Nyurrurla panu ngula kankulu wajampa-jarri manu miyalu maju-jarri nyiyarlangu-jangka,
    yantarnili ngaju-kurra, manu kapurna-nyarra rarralypaku nyinanjaku walyka-yirrarni,
    manu ngajulurlu kapurna-nyarra wajampa-wangu-mani manu miyalu maju ngurrju-mani.
  luo-luo: “Biuru ira, un duto mujony kendo motingʼore mapek, mondo amiu yweyo.
  nhe-NT: Xihualaca campa na nochi imojuanti tlen intlaxicohuaj huan intlamamalhuicaj
    etic, huan na nimechquixtilis imotlamamal para ximosehuica huan ximosiyajcahuaca.
  aii-aii: ”ܬܹܝܡܘܼܢ ܠܟܸܣܠܝܼ ܟܠܵܘܟ݂ܘܿܢ ܟܟ̰ܝܼܚܹ̈ܐ ܘܛܥܝܼܢܹ̈ܐ ܟܵܪ̈ܵܬܹ‌ܐ ܘܐܵܢܵܐ ܒܸܬ ܡܲܢܝܸܚܸܢܵܘܟ݂ܘܿܢ.
  esk-NT: Minġuqtuasii uqumaiḷḷiuqtuasiiḷu! Uvuŋaġitchi, minġuiqsiaqtitchumagipsiḷi.
  msb-msb: “Kamo tanan na napapagal, kadi sa akon. Kamo na nabubug-atan san kahandalan,
    kadi man, kay papapahuwayon ta kamo tanan.
  cpa-NT: ’Ji¹noh¹² hniah¹² quianh¹³ jní², ca¹lah¹jáh¹ hniah¹² dsa² ca¹húh¹ hoh¹²,
    dsa² mi³quinh³ mai³¹ quiah¹² dsa² hóg¹. Mi³jøng² cuø³jni ja³jah¹ hoh¹² hniah¹².
  dso-dso: “ବେସି ବଜ୍‌ ବଇକରି ତାକ୍‌ଲା ଲକ୍‌ମନ୍‌, ମର୍‌ ଲଗେ ଆସା । ମୁଇ ତମ୍‌କେ ପୁଣ୍ଡାଇବି
    ।
  meu-meu: Tau boera laumui bona maduna metau taumui iboumui ai, lau dekegu aoma,
    lau ese laḡa-ani baina henimui.
  yva-NT: Syare wadeo Rinai, vatano weapirati wamayondi muno wapa anakotaro wapo ranawan
    mangke dave. Syare syo wapa mangke no wasaije umaso rapaya wasai.
  dgc-dgc: “Umadene kam diyakén, sikam a étanan a pagel dahil ta medégi a kébil moy,
    sakay paimangén ta kam.
  zpm-NT: ’Grëse to ne nac to zha ne në noded, rdib rdzag to quiaguib to dieṉ zha
    guiaaṉwen zdoo to, goḻtë lo naa, naa gneedz tib wdziiladz ndzon lo to.
  hix-NT: Àsok hana manatxow ha, kekon xarha tà, toto komo wya. Tàyweronàhyamaxem
    me rma haxa manatxow hamà, oyosonyhoryenàr kom horà. Oyweronàhyamatxhàyamo rma,
    krawame rma haxa nay hamà, kekon hatà. Rowya ahananàhtoho kom haxa ryhe, krawamehra
    naha. Ronhananàhrà me oyehtokonye, teryehorye harha manatxhe, ohnawonye, kekon
    hatà. Àro ke, ronhananàhrà me harha ehtxoko. Rohyaka omohtxoko, rowya ahananàhtoho
    menye. Rohoko ehohkatxok xarha, kekon hatà. Uro ryhe, towahke wehxaha, ehonomnà
    komo wyarohra mak ha. Àro ke, rohoko ehohkatxoko. Ronhananàhrà me rma ehtxoko,
    teryehorye harha oyehtxoho menye, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Jir nomorawu wasilakan kisha avishawa ma jirin, anhik ji raha ji limasika.
  npi-ULB: मकहाँ आओ, तिमीहरू सबै जसले परिश्रम गर्दछौ र गह्रौँ बोझले लादिएका छौ, अनि
    म तिमीहरूलाई विश्राम दिनेछु ।
  cgc-cgc: Ambal pa Jesus, “Kyo tanan na nabellayan daw nabeg-atan gid ta mga pas-anen,
    magdangep kaw ki yaken aged tagan ta kyo ta katawwayan.
  tim-tim: Akto nâŋe nunak yeukŋân manmâ damunyeŋe akberâm aktângât ye hâk hilâlâm
    kakŋân manmai me umatŋe miawak yeŋgimbo wâtyeŋe sândugewerâm aktâp ye hârok nâŋgâlân
    togombiâ âmâ nâŋe welam yeukŋe âlepŋe are mem katyeŋgire âmâ nâŋgât keine nâŋgâm
    heŋgemgombiâ mem hâk sânduk ketugu yektere wâtyeŋe kârikŋe akbiap. Akto biwiyeŋe
    sândugembo sân sân bo membai.” hain dâm makyeŋgiep.
  yor-yor: “Ẹ wá sọ́dọ̀ mi gbogbo ẹ̀yin tí ń ṣiṣẹ́ tí a sì di ẹrù wíwúwo lé lórí,
    èmi yóò sì fún yín ní ìsinmi.
  wos-wos: “Guni guna mawulimbu saréké warékéta jémba renjoka hambuk jémba yakwa du
    takwa, guni wunika yangut, wuni wawut guna mawuli jémba tétandé. Wunika yangut
    wawut resétotanguni.
  emp-NTPO: Ne jũmaneba sẽ panʌbʌrʌ, mʌ̃maa zed̶adua. Mʌ̃a bãrãra ʌ̃nãũbiya.
  eng-F35: Come to me all you who are laboring and are loaded down, and I will give
    you rest.
  ind-ind: “Datanglah kepada-Ku, kamu semua yang lelah menanggung berbagai kesusahan
    berat. Aku akan menolongmu dan membuatmu lega.
  pes-OPCB: 'سپس فرمود: «بیایید نزد من، ای تمامی زحمتکشان و گرانباران، و من به شما
    آسایش خواهم بخشید.'
  mpt-mpt: Ibo inamin namin kukubo ge dlakibilanoa ib bobol temo ilum omfubeno mole
    ibo alukum teniba nesu tliba neta bobol ayamo omyano!
  bla-bla: Puksipa'akik kŏnai'ikapotŭkkix ki ikŏnŭs'soksĭstsix, ki kitak'okotopuau
    ĭssĭk'sĭstsikosĭnni.
  ssx-ssx: Mo ka꞉nda꞉piki alemanu tia pominolo hata꞉ soka꞉la꞉ma꞉ homa haleme wanda꞉hali
    paeyao iki pa꞉ta꞉ ya kulu polo hoto pita꞉la꞉ pa꞉ta꞉ ula꞉ma꞉ muemena꞉ I̱ pa꞉ta꞉
    a꞉pa꞉peke.
  mkl-mkl: Iŋɛ iyi ì ɡbɛɛji nɔ ɑso wɑ wɔ ŋɛ fei i nɑɑ wɑ bi tom ɑn mu nŋɛ kusĩmi.
  gaq-gaq: ଏ ଆଲିଆରେ ଲେଃକ୍ନେ ରେମୁଆଁ ଆରି ଆଃସି ଲେଃକ୍ନେ ରେମୁଆଁଇଂ ସାପାରେ ନେଙ୍ଗ୍‍ଡାଗ୍ରା
    ପାଙ୍ଗ୍‌ଲାପା ନେଙ୍ଗ୍ ଆପେକେ ପୁଣ୍ଡେନ୍‌ସା ମ୍ୱିଏ ।
  gof-RNT: “Hinttenoo, daaburanchchoto, toohoy deexida ubbay taakko haa yiite; taani
    hinttena shemppisana.
  unx-unx: “ଏ ଲାଗାକାନ୍‌ ଆଡଃ ବାହାରମ୍‌ତେ ତେନାକାନ୍‌ ହଡ଼କ ଆଇଙ୍ଗ୍‌ତାଃତେ ହିଜୁଃପେ, ଆଇଙ୍ଗ୍‌
    ଆପେକେ ରୁଡ଼ୁନାଇଙ୍ଗ୍‌ ଏମାପେୟା ।
  gah-gah: Goselekaselé iki muhelé ahelé iki nia vegená itó haitopaitó netalímo gena
    likiviseaká noi vegenalita mukitoka nenitoka imi asú iki alo. Lekelémo geha zinogo
    uve.
  lcm-lcm: Mi me ane singig, nami mipo mamal na mipo asalak alava. Mime, na mime luk
    a aus singig.
  aer-aer: Kele Jesus itneke angkeke, “Yewe, angkentye Moses-kenhe akaltyele-anthenhe-anthenhe
    areyele-arle arrenhantherrenhe uterneke arne arrpe-anenhe mpwaretyeke, arrenhantherrenhe
    apurrkele-antheme. Kele nhenhe anteme awerrirraye, arrantherre apeke-arle apurrke
    anthurre awelhemele atyenge-werne apetyewarraye the arrenhantherrenhe ltyerretyeke
    arrernetyenhenge.
  qvc-NT: ’Qamkuna yugutashina apaqkuna, shaykushpa, shamuy noqaman samachishunaqpaqllapa,
    amana llakinaykillapa.
  tgl-ULB: Lumapit kayo sa akin, kayong lahat na nahihirapan at lubhang nabibigatan
    at bibigyan ko kayo ng kapahingahan.
  cbs-NT: Tsuabunda xankama ia inun daya chakayamai keskai man punu nukabudan, en
    matu juindukunmakin medabewanun ea anu bekanwen.
  xtm-NTPP: ’Ne'e koo ni nuu iyo sa ya, ndaka ni ja ka ndo'o ka neni ni ja sa'a ja
    iyo ñuu ñayivi a, te sa'a maa sa ja jin ndatatu ni.
  nnq-nnq: “Nhwike kwango mmowa mannaganga nu kutopiigwa ni miigo nenga manampomolea.
  bao-NT: ”Yʉ mena pee dooya mʉja niipetirã, mʉja paderiquere juti, tʉgoeñarique pai,
    ca biirã. Yʉ, mʉja ca yerijãaro mʉjare yʉ tiirucu.
  san-ORI: ହେ ପରିଶ୍ରାନ୍ତା ଭାରାକ୍ରାନ୍ତାଶ୍ଚ ଲୋକା ଯୂଯଂ ମତ୍ସନ୍ନିଧିମ୍ ଆଗଚ୍ଛତ, ଅହଂ ଯୁଷ୍ମାନ୍
    ୱିଶ୍ରମଯିଷ୍ୟାମି|
  huv-NT: Macaron niüng sajlüy leawa laǘmb apac marang cuajantanej, leaw ajiür xeyay
    naél. Xique sanüüch maxood.
  otn-NT: Nu̱ gätho yø ja̱'i̱ ya xa̱ nyägui ngue hi̱ngui̱ hät'i da̱ 'yøt'e te gäma̱
    hya̱ sännbi̱, da̱mi̱ n'u̱ni̱ ngue ga̱ fäxa̱hʉ n'namhma̱ ngue da̱ di̱ni̱ ha di̱
    nsäya ni̱ tehʉ.
  nop-nop: “Me malabumuŋ tinatagibemŋa nadimalabudaaŋ gweheye tiiŋ, hidi nu’walaŋkade
    buune hehitubu-lodaaŋ kulema hambit.
  obo-NT: “Porani kow koddi, sikiyu langun no novoggatan woy novolloy su od po-imaayyon
    ku sikiyu.
  cak-ENT: Quixampe c'a viq'uin chi'ivonojel rix ri juis itijon ik'ij pan iyon y juis
    ralal ri aka'n kajnük chivij, roma yin ninbün c'a chive que nyixuxlan chin ronojel
    ri'.
  lif-NT: ᤁᤧᤖᤧᤰ ᤁᤧᤗᤡ᤺ᤵᤐᤠ ᤁᤰᤁᤡᤸᤗᤧ ᤁᤧᤃᤧ᤺ᤵᤋᤡᤒᤠ ᤏᤢ ᤁᤧᤏᤠ᤺ᤒᤠᤛᤣ. ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤋᤩᤧᤶᤔᤧ᤹ᤀᤥ. ᤀᤡᤱᤃᤠ᤹
    ᤏᤠ᤺ᤶᤛᤡᤱᤔᤠ ᤐᤡᤏᤡᤱᤗᤥ॥
  mie-NT: Ndācá nú jā ní ncuitá nú jíín ndācá tiñu jíín ley jā víjín sáhá jíín nú,
    nehēn de quīvi nú ndahá nī, de natātú nú sāhá nī.
