  amu-NT: —Jee jndoꞌcheⁿꞌyoꞌ ꞌo nnꞌaⁿ tsjoom Corazín. Jee jndoꞌcheⁿꞌyoꞌ ꞌo nnꞌaⁿ tsjoom
