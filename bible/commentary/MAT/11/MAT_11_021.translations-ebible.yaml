  ixl-NNT: —¡Oyebꞌ chit evatz, ex aa Corazín; as oyebꞌ chit evatz, ex aa Betsaida!
    Tan aꞌ koj kat unbꞌankat unqꞌa nimla bꞌaꞌnileꞌ vatz unqꞌa aa Tiro as vatz unqꞌa
    aa Sidón echeꞌ uveꞌ nunbꞌan sexoꞌl scheel, as naꞌytzaneꞌxh ijalput unqꞌa tenameꞌ
    itxumbꞌal vatz u Tiixheꞌ. As kat ikꞌuchleꞌ uvaꞌ kat ijalpu veꞌt vitxumbꞌaleꞌ tiꞌ
