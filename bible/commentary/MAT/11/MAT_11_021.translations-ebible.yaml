    haka Betsaida, ay tampol la dayi bayton impahlêk ha dyag la ya pinaghêhêan hên
    tinalibatokan la ya pamanyag lan kasalanan hên taga-Tiro haka Sidon.
  vie-1934: Khốn nạn cho mầy, thành Cô-ra-xin! Khốn nạn cho mầy thành Bết-sai-đa!
