  nop-nop: “Hidige! Kolasinhi tiŋa Besaidahi, hidi’walaŋ uŋoŋ kudi tugut u Saidon
    dut Taiya uŋoŋ binek tibe tugut adi metam uŋahidi kobulabulaye tiŋa kadakaniŋhik
