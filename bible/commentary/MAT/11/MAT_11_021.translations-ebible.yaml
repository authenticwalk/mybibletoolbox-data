  mhl-mhl: “O Korasin rauine, nonji ŋoŋore ‘Yei!’ miku kuyogo eru Betsaida rauine,
    ŋoŋore oŋuakoŋ ‘Yei!’ miku kuyogo. Nonji ŋoŋoreo raru buŋone mibe keposikeko mosi
    qoqowiriene usuŋineke fukeyayoŋ, maŋ-ŋaŋuŋ jibu so kerisiebuŋ. Mosi qoqowirie
    oi kotu moreŋgo Taia (Tiro) eru Saidon sitio fukena ine, yoŋoji damaŋ joroine
    maŋyaŋuŋ kerisieniminde kegoi noduru gijeŋ eru kome rauku kuyonobuŋ.
  klv-klv: Ike, “Dereh tisa vǝsa hǝn gaiug, naut a Korasin, ale gaiug am, naut a Petsaita,
    tisa vǝsa hǝn gaiug! Husur nǝtagol namerikel gail len naut a Tair mai a Siton
    hun notogole len gamǝru, gǝlaru artǝpair dan nǝsaan sǝlaru len nahurabat toharharo
    mai nǝmasiav.
  bco-bco: “Wai, Kolasin amisa꞉n kaluka꞉isale gilo꞉ amio꞉ hida꞉yo꞉wo꞉ alan fa꞉la꞉doma꞉ib.
    A꞉la꞉ta꞉ga꞉ Besaida amisa꞉n kaluka꞉isale gilo꞉ amio꞉lo꞉ hida꞉yo꞉wo꞉ alan fa꞉la꞉doma꞉ib.
    Gilo꞉ amio꞉ molo ha꞉na꞉no꞉wo꞉ modo꞉ dimido꞉. Molo ha꞉na꞉no꞉ wengo꞉wo꞉ Taya amisa꞉n
    o꞉lia꞉ Saido꞉n amisa꞉n a꞉na dimido꞉ kibo꞉bowo꞉, iliyo꞉ asulo꞉wo꞉ o꞉li nodomabe.
    A꞉la꞉ta꞉ga꞉ iyo꞉ nodolo꞉ka꞉ a꞉la꞉widakiyo꞉ nofolo꞉ so꞉g a꞉no꞉ sa꞉ga꞉la꞉sa꞉ga꞉,
    dufuna꞉yo꞉ mulumabe.
  kdl-NT: “Ter ɗe, aza a Korasinu! Ter ɗe, aza a Besaida! A da baci ikunesavu iꞌya
    n yain a asuvu a ɗe iꞌya n yain a Taya n Sida, an aꞌa̱ri a kpatala ɗe caupa. A
    uka ta̱ akashi a rongoi a upoluso kakomo, tsa̱ra̱ a wenike an a kpatalai a a̱sa̱ka̱i
    unyushi u cingi u le!
  apu-NT: 'Xesosi txana ninoa: —Kãkiti Korasiĩ auakani himisiritaãkako. Kãkiti Petsáita
    auakani hĩte apaka misiritaãkako. Kitxakapirĩka Txiro, Sitoõ pakini sitatxitikini
    kamari maerekati, ininiã Teoso xipokana ninoa arikatxiã. Ninoa atamataãkamariko
    nota posotiire hĩte atamatiniri atokokana, ininiã ninoa mãkatamariko sako mata.
    Itakamariko atapani iĩtoãna. Ikara atoko ininiã, ninoa oerekari maerekati itakanapinina.'
  roo-roo: “Siraovira rutu visiipa vao Korasin urui, ora siraovira rutu visiipa Betsaida
    urui. Vosa ragai oai ravoto kovo vai puraavori Taia uruireipa ora Saidon urui
    voari rutu tuariri oiso osa vao-ia oa puraavora visii ruvara-ia, oa iava tuariri
    vuri irara Taia vata ora Saidon vata oearea rutu vuri varorovi raga-ia tuupaaeri
    ra vo tuurova gavutara raga ivara-ia paupaave vuri vovouro oaiveva ariipaoro.
    Uva va-a eva oa iava vo vovouro evara tavario pirori.
  miz-NT: —¡Ña ntáꞌvi ide ntu nto, ña ñuú Coraziin! ¡Ña ntáꞌvi ide ntu nto, ña ñuú
    Betsaida! Tē dɨ́ ni īni ña ñuú Tiru ni ñá ñuú Siduun núu i e dóo naꞌnu é īni nto
    ne, nté ēmá tsi é nātɨvi iní kueꞌen ñá ne, ínūu ña doo lakɨ́ ne, dáꞌvi ñā dɨkɨ
    ña xáā vátā xkoó ini ña dá ntoo ntaꞌxa ña.
  qvz-NT: Chita yachasha paigunataga casna nisha rimara, Ai canmanda Corazín llactayuc
    runaguna, ai canmanda Betsaida llacta runaguna. Imachari tucunguichi. Ñáuca cangunahuacpi
    pihuas mana rashcagunataga rashcani. Ñáuca chi Sidón llactai, Tiro llactaibis
    chasna rashca acpiga chi llactai causac runagunaga unaimi juchata ranataga saquinaunma
    ara. Paiguna causaita ña cambiarishca ashaga tsuntsu llachapatami churarinaunma
    ara, ushpami umahuas tucushcami anaunma ara paiguna juchata rashcamanda llaquirisha
    aushcata ricuchingahua.
  deu-ELO: Wehe dir, Chorazin! Wehe dir, Bethsaida! Denn wenn zu Tyrus und Sidon die
    Wunderwerke geschehen wären, die unter euch geschehen sind, längst hätten sie
    in Sack und Asche Buße getan.
  mjc-NT: '―¡Ndahvi nyooho, nyɨvɨ ñuu Corazin! ¡Ndahvi nyooho nyɨvɨ ñuu Betsaida!
    Tyin nyehé ndo tsa iyo tsa javahá yu tan ña nasama̱ ndo cuhva iyó ndo. Tan ñuu
    Tiro tan ñuu Sidón nduve tsa nyehe̱ ñi. Maa tyin tun tsatyin nyehe̱ ñi tsa nyehé
    nyooho vityin, numi xaan cua cunditsi ñi jahma tucuiihya iñi tan cua coso ñi nyaa
    nuu ñi: tyin ndu uvi iñi ñi cuatyi ñi.'
  caa-caa: —Tzajtaca iut nox xeꞌ turox tama e chinam Corazín. Y tzajtaca iut nox xeꞌ
    turox tama e chinam Betsaida ubꞌan. Porque jay chembꞌir ani e sian milagro tama
    e chinam Tiro y tama e chinam Sidón lo que chembꞌir tiut nox, ayix día ani que
    uchꞌamiobꞌix ani niwojroner y uyactobꞌix ani tunor e nuxi mabꞌambꞌanir lo que
    cay uchiobꞌ. Y ixiobꞌix ani uchectes ubꞌobꞌ tut e gente que war uyactobꞌ tunor
    umabꞌambꞌanirobꞌ umen que ulapiobꞌ ani e bꞌujc xeꞌ jarbꞌir tama e succhij y umen
    que uyari ani e tan tama ujorobꞌ, bꞌan cocha cay uchiobꞌ e gente era.
  pls-NT: ―¡Anto tangui tsonha jaha ra de ngain rajna Corazín, co cai jaha ra de ngain
    rajna Betsaida! Ixin tti cain milagro que janha jointtaha ngayaha ra, si cain
    milagro mé rroconhe ngayehe chojni de ngain ciudad de Tiro co ciudad de Sidón,
    cain chojni mé osé rroquentoxinhi na vidé na de tti jianha que vanchehe na. Co
    para rrocjago na que ixin jehe na orroquentoxinhi na vidé na, jehe na rroguinttengá
    na lontto ttie co rrocjinttjitte na nttesoguihi já na.
  eng-WYC-2018: Woe to thee! Chorazin, woe to thee! Bethsaida; for if the virtues
    that be done in you had been done in Tyre and Sidon, sometime they had done penance
    in hair-shirt and ashes. (Woe to thee, Chorazin! woe to thee, Bethsaida! for if
    the works of power, or the miracles, that had been done in you had been done in
    Tyre and Sidon, they would have repented in sackcloth and ashes long ago.)
  bdv-bdv: “ଚି, ଦଃଣ୍ଡାର୍‌ ଜୟ୍‌ଗ୍‌ କରାଜିନ୍, ଚି, ଦଃଣ୍ଡାର୍‌ ଜୟ୍‌ଗ୍‌ ବେତ୍‌ସାଇଦା, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌
    ତୁମିମଃନାର୍‌ ବିତ୍ରେ ଜୁୟ୍‌ ଜୁୟ୍‌ ସଃକ୍ତିର୍‌ କାମ୍‌ କଃରା ଅୟ୍‌ଆଚେ, ସେରିମଃନ୍ ସଃବୁ ସର୍‌
    ଆର୍‌ ସିଦନ୍‌ ତଃୟ୍‌ଁ କଃରା ଅୟ୍‌ରିଲେକ୍‌, ସେମଃନ୍ କଃଡେବଃଳ୍‌ ହୁଣି ବାସ୍ତା ହିନ୍ଦି ଚାରେ
    ବଃସି ହାହ୍‌ ଚାଡି ରିଲାୟ୍‌ହୁଣି ।
  otq-NT: —Hwëkateꞌihu̱ gar menguhu̱ Korasi ne gar me Betsaidahu̱. Ngetho nuꞌmu̱ ya
    me Tiro ne ya me Sidon xi hyanthmö ya ntꞌudi xi tꞌo̱tꞌa ha ri ha̱ihu̱, xi ꞌyo̱tꞌwahmö
    yá ntso̱ꞌmi, ne xi hyemhö ya he dumu̱i, ne xi nkoxhmö ar ꞌbospi ntso̱ꞌmi.
  tzo-SA: ―Ta onoꞌox xichꞌic tsots vocol li jchiꞌiltactic li te nacalic ta jteclum
    Corazine schiꞌuc li jchiꞌiltactic li te nacalic ta jteclum Betsáidae, yuꞌun iyilic
    jayib velta ti oy jtsatsal juꞌele pero muc bu xiyichꞌic ta mucꞌ. Li jyanlumal
    crixchanoetie li te nacalic ta jteclum Tiro schiꞌuc ta jteclum Sidón ta voꞌonee,
    muc bu xiyilbeic li jtsatsal juꞌele. Ti iyilicuque, la slapic jalbil tsotsil tentsun
    ti chꞌixaltic ta lapele, schiꞌuc la sbon sbaic ta tanil cꞌocꞌ ti jechuque. Jaꞌ
    senyail ti ta xat o yoꞌonic li cꞌustic chopol spasojique, jech ta xictaic o.
