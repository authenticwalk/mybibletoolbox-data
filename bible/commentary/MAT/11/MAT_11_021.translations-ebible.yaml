  bjp-bjp: Ka tarah, “Kiskam kanaka sing gam fan Korasin! Kiskam kanaka sabin sing
    gam fan Betsaida. Male rin fatapiek ta foron tier an fabitit igii usuf fan Tair
    ke fan Saidon, arae ri fatapiek ta u na matmi, awii pakanini tom rin kiliis ta
    liu ke rik mamais. Ke rik kilkiliis ini kaen na mamais ma rik saba ini piyiif.
  xon-xon: U nan len ke, “Korasinn aatiŋ aanib, tibɔbir bi ni pu. Betseda aatiŋ aanib,
    tibɔbir bi ni mu pu; ba pu? m yaa ba nan tun lijinjiir aatun Taya aatiŋ ponn ni,
    ni Saidonn aatiŋ ponn ni ke maah tun ni ponn ni pu na kan, bi ba ga kpeln baabimbin
    ni yunn a, ki li pee tiwanpeenkaan ni saak kuub na, ki di nfatan puk biyil, aan
    ki mɔk ke bisui bii baatunwanbir pu.
  tzo-ZNT: ―Li jchiꞌiltactic ta jteclum Corazine xchiꞌuc ta jteclum Betsaidae, iyilic
