    ta onox xichꞌic castico ta sbatel osil. Ti jtiroetique xchiꞌuc ti jsidonetic ti
    ta más voꞌnee muc xilic li jlequilal jyuꞌelale. Ti iyilicuque, islapic jalbil
    tsatsal chivo ti chꞌixaltic ta lapele, isbon sbaic ta tanil tiꞌ cꞌocꞌ ti yechuque.
    Jaꞌ seña ti chat o yoꞌonic ti cꞌusitic chopol spasojique yuꞌun chictaic.
  mpm-NT: ―¡Na xaan ga xndaꞌu roꞌo, yɨvɨ ñuu Corazín! ¡Na xaan ga xndaꞌu roꞌo, yɨvɨ
    ñuu Betsaida! Sa ti ñuu Tiro jiin ñuu Sidón ni saꞌa ri taka jniñu ñaꞌnu un nava
    ni saꞌa ri nuu ñuu ra naa ra, va ja ni kuu jnaꞌan ni ka nakani ini yɨvɨ un nuu
    kuachi i niku. Ti kuꞌun i saꞌma ndayɨ, ti nakuchi i yaa ja na kuu seña i ja ni
    ka nakani ini i.
  ots-NT: ―Nuquiguɛjʉ, guí mi̱ngu̱jʉ car jñi̱ni Corazín co car jñi̱ni Betsaida, gui
