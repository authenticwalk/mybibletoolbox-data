    õhõtireny reaõhykymyhỹre. Jiarỹ aõma Tiro hãwã‑ki Sidõ hãwã‑ki aõna aõna wiwihikỹ
    ariwinyre wana inihe heka ixi‑txi tõhõtireny reare iniheka saumy tyky rexityynyre
    tule brybysi ixityrereny heka rexihumy. Sidõ hãwã Tiro hãwã heka urihimyò adeereny
    isirakre.
  zao-NT: ―¡Aka nati rid re goo zha yez Corazín! ¡Aka nati rid re goo zha yez Betsaida!
    Os lo re men rop yez kuu nak Tiro ne Sidón gagak re kuu thoz kuu ngok lo re goo,
    chu nal galaa zha re kuu went kuu mtsow zha ne gayelaaz zha Diox, gagok zha lar
    kuu nambaat ne gatob zha lo di, tsa galoo zha kwathoz nalatt nzo leettsoo zha
    por re falt zha.
  byx-byx: I qa taqen ma’, “Ngen ama qaqet naver ama qerlingki ama slurlki ma Korasin,
    dai maikka ama arlem ngua naver a ngen! De ngen ama qaqet naver ama qerlingki
    ama slurlki ma Betsaida, dai maikka ama arlem ngua naver a ngen! Maikka ngua rekmet
    ne ama rleriirang ama dlek pem iirang i buup gel ngen. Dav ariq aip mekai ngu
    tekmet ne liirang aa ama rleriirang ama dlek pem iirang pet ma Taia ki ne ma Saidan,
    dai ama qaqet pet ma Taia ki ne ma Saidan dai sa vadarl ai de murl ta guirltik
    per araa rut. De lura dai vadarl ai de ra mu ama luan ama samsam de ra mer ama
    ualsaing per a nas, ip te teqerl ai ama vura na ra.
  ctu-CTI: 'Ti'' subeyob: P''ump''uñetla añet bʌ la ya'' ti lum Corazín bʌ i c''aba''.
    P''ump''uñetla añet bʌ la ya'' ti lum Betsaida bʌ i c''aba'', cha''an mi quejel
    la'' wubin wocol. Tsa''ic pʌs''entiyob ti ñoj oniyix ya'' bʌ añob ti Tiro yic''ot
    Sidón ñuc tyac bʌ c p''ʌtyʌlel tsa'' bʌ c cha''le wʌ'' ba''añetla tsa''ix i q''uextyʌyob
    i pusic''al, tsa''ix i cʌyʌyob i mul. Tsa''ix i xojoyob i''ic'' bʌ i pislel. Tsa''ix
    i mujluyob i bʌ ti tyan cha''an i señʌjlel i ch''ʌjyemlel cha''an i mul.'
  zos-NT: ―¡Ay mijtzi Corazín cumgu'yomda'mbø! ¡Ay mijtzi Betsaida cumgu'yomda'mbø!
    Ja sun mi ndzactam yach qui'psocuy, por eso maṉba mi ndyoya'istame. O'ca isyajuna'ṉ
    Tiro cumgu'yombø'is y Sidón cumgu'yombø'is milagro'ajcuy mitz mi istamuse, ya'møjcam
    qui'psvitu'yajuna'n. Myesyajpanaṉ tucu tzøcyajupø costal y po'csyajuna'ṉ cujya'momo
    va'cø queja o'ca nø ñømaya'yaj cyoja.
  gvs-gvs: ‘Komi da Korasini be komi da Betesaida konovēgu! Da Taya be da Saidoni
    tomota goyogoyoidi. Neta guna guinuwa toogagaidi boi komi bogina koogitedi kidi
    nakae sigitedi, boi nimatu e, bogina situgavila go, idi tugavilayana ana kaba
    kinana siguinuwe moe kwama salisalina silosidi be selekau dabadi goi siyatoidi.
    Komi boi itoboinemi nakae kotugavila go, geya koguinuweyeta. O komi da Korasini
    be da Betesaida ami toovalugo!
  kbm-kbm: Yem amolmol nangge Korasin be nangge Betsaida, asonge yem un-gas vavavne
    bamo molge. Gen bwalbwale ete ayeu galgum nangge yem aim taku ok, ginei ayeu nalgum
    nangge amolmol tiate ane as taku nangge Taia tis Saidon, atob eisir aplos nivin
    be inro is-ate vukir inkwai as tiate aplo seukie-ngge.
  rmc-rmc: „Jaj, vigos tuke Chorazin! Vigos tuke, Betsaido! Bo te pes andro Tir the
    andro Sidon ačhilehas ola zazraki, so pes ačhile ke tumende, čirla pes imar urdehas
    andro žaľakre gone, čhidehas peske pro šero o prachos a visardehas pes le binendar.
  apr-apr: Iyei ne, “Atoo, ang di tooltool ke malala mai Korasin le Betsaida nga,
    ken kakamatang dook leu. Nga yo bet tool sa ilo malala mai Taia le Saidon lo iyei
    mos yo dawa ben ayei ye malala kiang nga, ngan matin nga le di tooltool ke Taia
    le Saidon tiportak lodi mukot ye sennene kidi yo tiyei nga, inbe tiwit mala pirara
    a tiwurur kaua punu a bet nen ngan tipapos lo madoko yo kidi nga.
  tiy-tiy: Ménbéréh mano, “Mékégédaw-gédaw gom do étéw bati dob Korasin, brab de begom
    do bati dob Betsaida. Buluk i de mékégaif rénigo gu dob begome ménrigo so dob
    de ingéd Tiro brab Sidon, ménrugayén damén i de étéw diyo kéménégal do saku brab
    rénigono ro awéw i de lowoh ro inok fégétiga roy énggésénule ro bé de sala ro.
  nlg-nlg: “Ighau rana vure i Chorazin, God ke tangotoroghau! Ighau na vure i Bethsaida,
    God ke tangotoroghau ghua. Ke vagha ku gonighi itadira na lei komu sule i Tyre
    mi Sidon, na lei butuli tu gonighi tua itamiu ke, mana vuresubo rakeri kara mina
    tughulio tana lei paludira ma kara tughui na nilabuadira.
  dgr-DOGNT: Zezì hadı, “Kǫ̀ta Korazın, naxıgha hoìla nechà ha! Kǫ̀ta Bethsaıda, naxıgha
    hoìla nechà ha! Naxıkǫ̀ta enıìyah eghàlaıhdàa sìı kǫ̀ta Tyre got'ı̨į̀ eyıts'ǫ
    Sıdon got'ı̨į̀ gıxè hanàhòwo nı̨dè whaà edek'egı̨ı̨lı̨ ha ı̨lè, dǫhshǫ̀ǫ goht'ǫǫ̀
    t'à-aget'ı̨ xè łèbè ta geèhkw'e ha ı̨lè.
  pes-OPV: «وای بر تو‌ای خورزین! وای بر تو‌ای بیت صیدا! زیرا اگرمعجزاتی که در شما
    ظاهر گشت، در صور وصیدون ظاهر می‌شد، هرآینه مدتی در پلاس وخاکستر توبه می‌نمودند.
  ron-1924: „Вай де тине, Хоразине!”, а зис Ел. „Вай де тине, Бетсаидо! Кэч, дакэ
    ар фи фост фэкуте ын Тир ши Сидон минуниле каре ау фост фэкуте ын вой, демулт
    с-ар фи покэит кусак ши ченушэ.
  tpz-tpz: Varenan rakah peöm a napan va pa poa vöön varih Korasin, me Bëtsaëtaꞌ.
    A ma tah vatoksean varih nöꞌ to nok voh topniineöm se keh tanok voh pa napan va
    pa poa vöön varih Taëaꞌ, me Saëdon, a, a napan poë varih se voh panih vahik voh
    ee pa ma taateꞌ hat pee. Ee se voh ohop a ma ohop tatasi, pare vauh o ö to vataare
    non a ö nee to tamak ne a ma taateꞌ hat pee. Ivëhkëk, ee hikta panih a ma taateꞌ
    hat pee.
  agd-agd: “Korasiníke nanin banta vá Betsaidake nanin banta va soe, siretí kákan
    uman uron mi varan nono. Mana vanta ano Taiya vá Saidoni vái varufin oriven máan
    avúavá daná afoká intin baren betí ankan pefái ará baéden koyan buí daná uren
    dun akhempá kumanten betíi ume van arunaná baran nainten mino.
  rkb-NT: — O hudikhudikwy Tsoratsĩ inarokoha. Anaezektsa sinini mykaranaha. Kahumo
    sispirikpobyitsa iwatsahi sinini mykaranaha. O hudikhudikwy Beseza inarokoha.
    Anaezektsa sinini mykaranaha. Kahumo sispirikpobyitsa iwatsahi sinini mykaranaha.
    Anatu kazikwy zinynaha. Atsatu zeka Tiro ezektsa mykara. Atsatu zeka Sodoma ezektsa
    niwatihi mykara zeka tubabatu siezektsa Deus harere bo yhỹ nikaranaha. Simysapybyitsa
    tu nikaranaha ana kino zimoewynaha. Iwaze siakubyitsa izohyri ty tahapiakwatahakanaha
    tahasopyk tyty humo iwa kytsa bo ziwatawykynaha simysapybyitsa tu nikaranaha ana
    hi zerekbaiknaha.
  san-THA: 'หา โกราสีนฺ, หา ไพตฺไสเท, ยุษฺมนฺมเธฺย ยทฺยทาศฺจรฺยฺยํ กรฺมฺม กฺฤตํ ยทิ
    ตตฺ โสรสีโทนฺนคร อการิษฺยต, ตรฺหิ ปูรฺวฺวเมว ตนฺนิวาสิน: ศาณวสเน ภสฺมนิ โจปวิศนฺโต
    มนำสิ ปราวรฺตฺติษฺยนฺตฯ'
  iws-iws: Mɨ siya ɨna kauwaeyɨmiyok boɨnɨn. Haei! Om Korasinan mɨ om Betsaidan iikamɨm
    kɨmiirsi naɨngwoyɨmiyoki. Mɨ tɨ dimɨn kɨrɨe komiiyɨm krɨra tɨrɨm kɨmiir. Mɨ krɨra
    om Taia mɨ om Saidon sowiir hɨran iikamɨm sɨmiirɨn hɨriinan haiswonɨskigɨswo sɨma
    sɨnɨn bɨdi bɨdiniyar pɨ masɨn, sɨma ha pɨmɨ aɨngwo tɨbmii Adi Komii siir nɨisiimauuɨm
    sɨma dimɨn biyɨekakɨm. Mɨ wɨm nɨɨngaka, hɨriinan siyɨu bɨ tɨrkɨm. Nɨɨngakɨ, nɨɨngakɨɨnga.
  pol-SZ: —Marny wasz los, Korozain i Betsaido! Gdyby cuda, których u was dokonałem,
    wydarzyły się w zepsutym Tyrze i Sydonie, ich mieszkańcy już dawno by się opamiętali,
    siedząc w worze pokutnym i popiele.
  ztq-NT: —¡Chooksye lëë doy meñ Corazín ni chooksye lëë do meñ Betsaida! Por deelñee
    nyan meñ Tiro ni meñ Sidón kchë kyalntson nii kon do, tselye kokw meñ go ladx
    nchog ni tselye pchoop meñ go xkiti lo kik parñee kluuy meñ go nii ptikche meñ
    go styoo lo Dios.
  kqa-kqa: Kamata ambami, Pɨhu aruru Korasin naŋga Betsaida hati narɨ pɨmɨ aru kavɨrɨmandɨra.
    Kru mumɨŋga uta pɨhu Tair naŋga Saidon muhɨmɨmuhɨm nzihɨ yi sihɨrahin ŋgandara
    maña nu ndahara sihɨrahi. Kamati ŋgata, nurɨ atɨnda ñamba vanavana andɨndu haŋɨnɨŋɨrɨm
    indarɨramata mavɨŋgimɨruhu. Kamata mɨkwɨrɨ kavɨta ahuyɨpuyɨ mɨnzɨta kɨyɨhu.
  zai-NT: 'Na be rabi be laaca'': ―Laguuya gá laatu, binni Corazín ne binni Betsaida,
    purti nabé huahuinni enda nandxó'' sti Dios lade tu, peru naguidxi ru ladxidó''
    to. Pa ñaca nizaya ñune milagru ndaani guidxi Tiro ne ndaani guidxi Sidón bia''
    ma bine ndaani xquidxi tu ca la? biaa padxí ma ninaba ca perdón ne ñuu ca triste
    pur irá ni huachee ca''.'
  upv-upv: Ko owra “Wi, kami m̃eri Korasin! Wi, kami m̃eri Betsaeta! Kami nga kamok-ungasi
    jinibb ne vare nir, erpe m̃eri Taea ko m̃eri Saeton nir. Ko poro nga san puloli
    majingen nga marinijnij nawone ngel nir nga mololi ji kami renge Taea ko Saeton,
    ko nolor pulululwi pa tuwi nen renge nololien ser, ko paruri sunsun tera nga marmerrmerris
    nir, ko parlik renge niavi nabb parp̃elpalose, parviseni nga arrorrmi nanu nga
    marsij nga marloli sarrsarre nir.
  wap-NT: Ukian, “Kashaꞌoraꞌo nii manawun pubaiaapan Chorazin! Pugaru Bethsaida, naꞌapaꞌo
    nii pubaiaapan kashaꞌoraꞌo manawun! Aizii wuruꞌu umanawun kidaꞌoraz aimaakan shaꞌapata-kariwaiz
    uꞌidaꞌa, ushaꞌapata-kao an mani Tyre naꞌiki Sidon ii, sariapa mani naꞌii sannao
    morokodan kamicha kashaꞌora-karu daara kida. Naꞌiki sariapa mani ĩkadadainan paritiꞌi
    idi, ĩtukapa-kida-kinaa nii mishi patanawatinan paꞌoian ai.
  mva-mva: “Ue! Kaiko Korazin anua. Kumakadoma-tina! Abe-ma kuleua-re! Ue! Kaiko Betsaida
    anua. Kumakadoma-tina! Abe-ma kuleua-re! Kilala kaiboangdi kam-lo uemaki Taia
    anua be Saidon anua-lo memaki bokana nge ambe norane be ngado kusi dananga be
    apoang-lo dasoaki be ono kaua ngapura di ambe ilodi dibuiri be muzigoala nedi
    disegeaki.
  dwr-NT: “Koraaziine katamaw, new aayyero; Beetesayda katamaw, newukka aayyero; ayissi
    gooppe, hinttenttu bolla Xoossay ootheedda malaatay Xiiroosa katamaaninne Sidoonaa
    katamaan oosettowaa gidintto, unttunttu maaqiyaa mayyiide, bidinthaa okettiide,
    beni barenttu nagaraappe simmanawanttashshin.
  kfw-kfw: “Hiwahi nangni sik ah angtuk poong kaom sikme, Chorazin! nang sik um angtuk
    poong kaom sikme, Bethsaida, nang sik um angtuk poong kaomme! chuon inlak nangni
    chungnga kitho ngaikha Tyre li Sidon chungnga kaleitho inchu, matiang khan khanna
    kaom mi ngaikhan inmani manu ah inphut malung thuulna kapoong puondiar tho inta
    khat-um inmani chungnga rahut inlei innootsik ejei!
  bfz-bfz: “हाय खुराजीन! हाय बैतसैदा! जो सामर्था रे काम तुसा रे कित्ते, जे सेयो सूर
    और सैदा रे नगरा रे ऊँदे, तो टाटा रे शोको रे टाल्ले पईनी की और आपू दे स्वा मल़ी
    की और दुःखी ऊई की सेयो कदका मन फिराई देंदे।
  cuk-09: 'Jesús sogdesun: “¡Corazín-dorgan, be wilesmar! ¡Betsaida-dorgan, be wilesmar!
    Ar bemar Bab Dummadse sabsur-odurdaklenonikoed. Ar Tiro-neggweburgi, degi, Sidón-neggweburgi
    we-ibmar-dakledisurmalad imaklesana, a-neggweburmar bato dikasurgus sagumor yosmalanad,
    degine, burugi obsamarbalinad, adi oyogega, emarde na e-iskuedga bukib ulubgi
    nue itosmarye.'
  ben-OBCV: “কোরাসীন, ধিক্ তোমাকে! বেথসৈদা, ধিক্ তোমাকে! তোমাদের মধ্যে যেসব অলৌকিক
    কাজ সম্পন্ন করা হয়েছে, সেসব যদি টায়ার ও সীদোনে করা হত, তারা অনেক আগেই চটবস্ত্র
    পরে ভস্মে বসে অনুতাপ করত।
  mil-NT: —¡Ndàhú nchòhó cue ñáyiu ñuú Coràzín! ¡Te ndàhú nchòhó cue ñáyiu ñuú Bètsaidá!
    Chi núu dìcó ñuú Tìrú ndɨhɨ ñuú Sìdón ní quìde‑í nchaa sá vǎ yǒo tnàhí ndàcu cada
    datná ní quide‑í ñuú‑ndó‑á nǐ xiní‑ndó ñá, te sá ndéé ama‑gá cuihnú‑yu dóó ndàhú
    te cunu cóo‑yu núú yàá cuèndá sá ndíxí cuěchi iní‑yu sá ñà túú quìde váha‑yu ni
    cùu.
  myu-myu: — Karem ma ipiat epesupi'ajo jĩjã, Corazim ka watwat! — Jesus o'e. — Karem
    ma ipiat epesupi'ajo jĩjã, Betsaida ka watwat — io'e. — Ka'ũma buk epejojojoiap
    cuk adi og̃ubapukpuk eyetabut pe eyka be bima — io'e. — Tiro ka be iboap mubapuk
    pima, Sidom ka be dak, kajuk ikẽrẽat mujurũg̃rũg̃ap o'jepere ip―ibo ka watwat.
    Itabut kajuk ip Deus kay — io'e. — Ibo ka be iboap mubapuk pima, kajuk ikurususucat
    o'g̃uõm ip jedotim. Daxa daypibewiaptõm tak kajuk o'tõmõg̃ ip jabi jeje. Imẽn
    kajuk o'e ip, “Oceg̃uycũg̃ cĩcã ikẽrẽat kug̃ oceju buye” iap mubapuk am; “G̃asũ
    bit ikẽrẽat ag̃ug̃ẽ g̃u” iap tak mubapuk am jebureyũ be — io'e.
  fue-fue: «Bone laatante, an Korajin! Bone laatante, an Baytisayda! Gam haaynaareeji
    gaɗaaɗi to mooɗon, to ɗi gaɗaanomaa der Tirus e Sidon, maa ɓe mootikeno dooni,
    ɓe ɓornii saakiho, ɓe kollitira no ɓe tuubii.
  amk-amk: “Inontarai Korasimi mesobu ne karirafo rai! Tuti inontarai Betsaida ne
    mea kontai, mesobu ne karirafo konta rai. Weo fitantuma bitoyao inariri rahang
    mea tonina ne, masino inari na bendario boriai weru Israelinei, toyari Tirusi
    tuti Sidoni mani, inontarai na wana fosa etarabesa kawuru weru ene sasarifo tuti
    esansung ansung koya fo, eruai kangganangfoa watai na enumikamieifo ampa.
  fai-fai: kol Kodasin kasel kiwso kuwe, kol Betseidda kasel so kuwe kiba kinkin so
    keidiw ka. Watawo kaleyo bá, dubat so kukuw uyo kilim kin dim kanamsiw, kata Taya
    kayak so Saiddon kayak so im kil kal dubat dubatin kukuw uyo ilim kin dim kanamsiw
    nam, bo ika suwayo kal ban keimin bo ibik dumam nadiwe buso kanamsu kuwo, kale
    guban am kuntud fu bom kibow banban fakadew bom fatom so keisiwo kalongino bo!
  ura-NT: “Jataainte cairichaaojoaiche nohane, Corasiin cocoaichacuru. Cairichaaojoaiche
    nohane Betesaaida cocoaichacuru. Inara que cojoelanaacojoai ichaain coaaratihanulune
    tocohaneein, Tiro, Sidoon, naaonjoain cocoaichacuru rai cojoelanaacojoai ichaain
    coaaratihanulune jana nihanete, inae inoaenlu nejeein inae nichao coreein, nacoaauneein
    Cana Coaunera coitucueraneein neeuruhane coaarateeurure niicha jerenohin ichaain.
  mcd-NT: '@see-verse:MAT.011.020'
  urt-urt: Kin ŋanange na, “Ŋoihginirme yip lenge miyeꞌ tuweinge ŋaiye yarp moi embere
    Korasin. Topoꞌe ŋoihginirme yip lenge miyeꞌ tuweinge ŋaiye yarp Betsaida. Ŋaiye
    ma mende mirakel leꞌe guh ŋembep lenge Tair topoꞌe Saidon ŋaiye ŋam si mende gwah
    ŋembep yip eꞌe pe, tinge somohon ka yimbilme ŋoihmbwaip yusme hwap ŋaiye tinge
    yende. Tinge se ka juh temhroŋ ŋosohe, topoꞌe tereꞌ nihyeh sasambe ŋoihginir titinge
    ŋaiye tinge si yende hwap.
  kiz-kiz: Ole bhwakhu, Kolazini, Ole bhwakhu Bethsaida! Kama matendo mabhaha ngaghabhombiki
    Tiro ni Sidoni ghala ghaghabhombiki apa, ngabhaj'hele bhamali kutubu muandi kwa
    kufuala magunila ni kubakala malyenge.
  tzo-TZE: ―Li jchi'iltactic tey nacajtic ta lum Corazine xchi'uc li jchi'iltactic
    tey nacajtic ta lum Betsáidae, ta ono'ox xich'ic tsots castigo yu'un laj yilic
    ep sq'uelubil jtsatsal pero muc xch'unic. Li yanlum cristianoetic tey nacajtic
    ta lum Tiro xchi'uc ta lum Sidón ta vo'onee, muc xilic sq'uelubil jtsatsal. Ti
    lajuc yilique, la slapic jalbil tsotsil tentsun ti c'ux ta lapele, xchi'uc la
    sbon sbaic ta tanil c'oc' ti jechuque. Ja' senyail ti chat yo'ntonic yu'un li
    c'usitic chopol spasojique, jech tscomtsanic.
  lex-lex: 'Yesus Niwra: “Hoi! Makden Korasim nora Betsaid miy ree! Hota mlier la
    yatlorni-yatra''ani! Yoma miy edonna mpiadan nohora hihi''a-yapyapi mak kamehi-kayona
    maka ha mimkek oleka re. Makden la Tirus me Sidon edon ramkek nana hihi''a-yapyapi
    mak emkare la'' ler ululu, mere la''pa Aghi'' hihi''a-yapyapi mak kamehi-kayona
    mak emkare la mak kden la leta Tirus nora Sidon la'' ler ululu, de ramkek nana
    neknanama plol toto'' pa rnair oleka naniairi yaluli-yahona pa ra rtutga ralamni
    mawla la do''oni-halli me rhoitio''or doini-rtahnei dioini oleka do''oni-halli
    re.'
  dov-dov: “Maawe kulinduwe, Kkolazini! Mawe kulinduwe, Bbetisayida! Kansinga malele
    akachitwa ku Taya a Sidoni akachitwa kulindinywe, ninga bakeempwa kale kuchindi
    chakayinda muzisamo zyamasaka amudyota.
  rgu-rgu: Yesus nasaꞌai nae, “Emi basa lahenda Korasin, ma lahenda Betsaida! Besa-besa,
    ee! Neuꞌ ko emi soe! Au tao tanda heran rupaꞌ ara nai emi mata-idum, tehuu emi
    ta nau mamahere Manetualain. Sekona te, emi ia lahenda Yahudi, fo manaku mae malelaꞌ
    Manetualain. Tehuu uniꞌ ko leo tanda heran fo riꞌ Au tao si rai emi koro-tadum,
    dadi nauluꞌ nai kota Tirus ma kota Sidon, tantu doo-naru basa ia lahenda fo rai
    naa saledale-tuꞌetei nara, ma tuka Manetualain. Ma sira boe tantu pake papake
    luumata-pinuiduꞌ, ma kari afu neuꞌ laka nara fo dadi tanda nae, sira rasaledale
    no sala-siko nara. Sekona te lahenda Tirus ma lahenda Sidon, nana lahenda ta Yahudi
    fo manaku rae ralelaꞌ Manetualain.
  toc-NT: —¡Koxu­tacu tihua­ná̠tit hui­xinín cris­tianos hua̠nti̠ la̠nchú hui­látit
    nac xaca̠­chi­quí̠n Corazín, y na̠chuná hui­xinín hua̠nti̠ hui­látit nac Bet­saida!
    Porque para a̠má lac­lanca li̠cá̠cni̠t quin­ta­scújut hua̠ntu̠ aquit cca̠t­la­huani̠t
    nac milak­sti̠­pa̠ncán chuná xti­ca̠t­la­huá­calh xamaká̠n quilh­ta­macú nac xaca̠­chi­quí̠n
    Tiro y Sidón pus xlacán aya maka̠sá cahuá la̠ta xti­ta­lak­pá­li̠lh xali̠xcáj­nit
    xta­la­ca­pa̠s­tacni xa̠huachí aya xti­ta­li̠­ma̠­sí­yulh pi̠ tali̠­pu­huani̠t
    caj xpa̠­la­cata xta­li̠­lha­ká̠­nalh xatzi­tzeke lháka̠t y na̠ xca̠­liac­tla­hua­pu̠x­tú­calh
    lhcaca.
  ulk-1902: Korasina ae; kaka au nasenase marim! Betesaida ae; kaka au nasenase marim!
    abelelam, ese ikerare gaire adigir Turo a Sidonaim emeretlam, uiaba obazgeda abele
    zegerzeger uali pako abele bi.
  som-som: Waa kuu hoog, Khorasinay; waa kuu hoog, Beytsayday; waayo, shuqulladii
    xoogga lahaa oo laydinku dhex sameeyey, haddii Turos iyo Siidoon lagu samayn lahaa,
    goor horay toobadkeeni lahaayeen, iyagoo dhar joonyad ah gashan oo dambas ku fadhiya.
  mam-C: ¡Ay! Nimx b'isb'ajil kye'y, a ayi'y aj tnam Corazín exsin aj Betsaida. Noqit
    kyojjo tnam Tiro ex Sidón ma chi b'ant te' yek'b'il wipi'n, a ma chi b'ant kyxola,
    ojtxetla tz'ajtz ti'j kyanminxjal, ex matla kub' kyyek'in jun tx'ixpib'l toj kychwinqil,
    noq tu'n tok kyq'o'n kyxb'alin te b'isb'ajil, noq tu'n tpaj kyil, ex tu'n tjaw
    kychto'n tza'j toj kywi', te jun yek'b'il qa ma tz'ajtz ti'j kyanmin.
  ndj-ndj: “Pishu yuwi Kolosayi! Pishu yuwi Betisayida! Nongwa, mihilu yigolikili
    kwa yumwi yingagolikili kula Tilu na Sidoni, vandu vaki vangafwalili kala milobota
    dahili na kuyibunga lifu pavapomela sambi.
  mbj-NT: —Nesaa do P'op Hagä Do anoo da bë hã Korasĩn, Betsaj-Da panang buuj. Hajõng
    ỹ pehuunh do paa bë mahang. Dooh ỹ bë ky dahé bä. Panang Tiir, Sidõn häd enäh
    doo bä ỹ pehuuj wäd bä paawä rababong noo gó bë mahang ỹ pehuuj wät doo, p'ooj
    ub paawä ti buuj nesaa do hã rat'yyd kamehĩĩn paawä, P'op Hagä Do hã rah'yy kawereem
    paawä. P'ooj ub paawä saroor hebaan doo, hejooh doo, rapadadäg däg paawä, rehaa
    paawä sa nuu hã tëëg ooj rat'yyd kamehĩĩn do heen n'aa.
  lat-VUC: 'Væ tibi Corozain, væ tibi Bethsaida: quia, si in Tyro et Sidone factæ
    essent virtutes quæ factæ sunt in vobis, olim in cilicio et cinere pœnitentiam
    egissent.'
  ngp-ngp: “Hangi we mwenye, Kolazini! Hangi we mwenye, Betisaida! Yandile vihungi
    vidamanywe kwenyu vadamanywe Tilo na Sidoni, want'hu wakwe hegu nawakweiila kale,
    wakavala magunia, kulagisa kugamba, waleka wavu wawe.
  enq-2: “Korasina tange dupa nyakama koeyatami. Betsaida tange dupa nyakama koeyatamiaka.
    Nyakamanya taono dupanya mirakolo pio dupa, Taeyapa, Saidonepa dolaponya pioli
    doko, siti dolaponya tange dupame yonge pee meme itimi wasepae dupa pyoo, kenai
    dupa aiyombanya pyasetala, wamba mona kapilyiamili.
  eng-ASVBT: Woe unto thee, Chorazin! woe unto thee, Bethsaida! for if the mighty
    works had been done in Tyre and Sidon which were done in you, they would have
    repented long ago in sackcloth and ashes.
  mna-mna: 'Iso: “Oora, niom Korazin koyom mi Betsaida koyom na, tembel yom kek! Mos
    bibip ta tipet su kar tiom na, kozobe zin wal matan munŋan ki kar Tiro ma Sidon
    tire koroŋ sa ta kembei, so lelen ipata pa sanaana kizin ma tiŋgun muuŋgu pa,
    mi titooro lelen ta alok kek.'
  myw-myw: “Kuva̱lams yakamiy Kolesin o yakamiy Beteseid. Magat kweiboug tasiyas Ta̱yil
    o tasiyas Sidon bikines mulin naman Yowbad ma̱wana gunawotet nukukines nagein,
    nuwanaw mo bisimounids, bipiyaves kid asisinap kalbaleb, sona koun sewed biva̱lams-wan
    peinan asisinap kalbaleb, mo bipiyaves. Yakamiy gog nag. Mounid adibakeimiy igaw
    tutan Yowbad bimop vena babaw asisinap, tasiyas bilivatus sikalbaleb kakit, yakamiy
    gog avakaein.
  sby-sby: Walambeti, “Malele obe Kolasini! Malele obe Betisaida! Pakwinga bintu byangofu
    byalenshika kulinjamwe, anu nibyalenshikila ku Tulo ne Sidoni, nshinga bantu bakendi
    ne balafwala masankunya, ne kulitila milota, kubonesha kushinta myoyo kwabo,
  sll-sll: “Aye, Korasin yalhobo, ni Betsaida yalhobi kina gaun gul bir inanua. Tal
    guma hon dongwo ni monga bani ol ni tega meri, Taia Saidon ganba arihobi yu ol
    teralga, hanere, tal gogo ongwo gintani aidole, nomani si kulu sinamua. Sirere
    ganba bilgere, ari para na han po sinama dire yu onamua. Onamba, tal guma hon
    dongwo ol tekia. Ni monga bani obil ol ni teiba nomani si kulu sire pir na tekinua.
  yaq-NT: ―Tua jiokot emou machine, bwe'u jo'ara Korasin tea'po jiapsame. Tua jiokot
    emou machinee bwe'u jo'ara Betsaira' tea'po jiapsame. Bwe'ituk jum bwere jo'aram
    Tiiro' tea'po intok Siroon tea'po, ini'i ka a jootu maisi machika, emo nasuk ya'ari,
    ini'i junaman ya'atuko, jume' junakriapo jiapsame a' bichakai, jakwoo su bem ka
    tu'ik betana emo temaisu ean. Intok chukuik atteateka intok emo napojtuaka bem
    sioka'uta teuwaakai.
  uro-uro: “Aingän ama Korasingäna diva avuqi na ngän mamär! Bä aingän ama Betsaidaqäna
    diva qosaqi avuqi na ngän mamär! Inguna vadi mai iangärhäkt ama nañis ngät ama
    lat i sa ngua mualat na ngät gem ngän di nga vadi mai ngä märanas e mänguräp ama
    ruvek nae ma Tair bä nae ma Saidon di sa vadi mudu iarhakt ama ruvek ta näpgoer
    na nas nämät arha vuirhong i rhi is nas na ama iläñ ngät ama boi na ama iräski
    nävät arha vuirhong näkt ti suqup ama ligätki vät a nas.
  ita-1885: Guai a te, Chorazin! Guai a te, Betsaida! perciocchè, se in Tiro e Sidon
    fossero state fatte le potenti operazioni, che sono state fatte in voi, si sarebbero
    già anticamente pentite, con sacco e cenere.
  muy-muy: 'Àɗəm : « Akəsum cicihi, ndam Koraziŋ ! Akəsum cicihi, ndam Beceyda ! Aɗaba
    mam, nàgra zlam a kay ya mis tìpi ɗay-ɗay ndo na a kəsa gekʉli ba. Tamal nàgray
    zlam nday nani e Tir ahkay do ni a Sidoŋ nahəma, amal ndam ga kəsa nday nani tə̀mbrəŋa
    zlam magudarani gatay na kwa ahaslana àndava. Amal tàmbatkaba majalay ahàr gatay
    a, tàbakabá mbolu ka vu a akaɗa ga azana na, tàbakabiyu viti ka ahàr a.'
  kqc-kqc: “Chorazin vene ya rofu bi iriyeduka iniye ma Bethsaida vene ya rofu ka
    bi iriyeduka iniye! Adina bi, senagi mokena vegu ya vene rofu reyaka kana mina
    Tyre taoni ma Sidon taoniri reyagadu vonisi, bi mirona vene bi senagi guruo amena
    kana varuka akusi udo ini roaita ifi rei boga degasa reyaidu, mina yaku oteimaragadu
    ina bi ini vegu no feresi moi etagae riyadi!
  tav-tav: —Rooro mʉja baigaro Corasín macanare, Betsaida macana quenare. Cáti iñoori
    wamerire Tiro macana, Sidón macana tirʉmʉpʉ macanare mʉjaare yʉ caiñooricarore
    bairije na yʉ cáti iñoata nemoopʉre caroorije na cátiere jʉtiritiri áti janaboricarãma.
    Mʉja maca caroorije mʉja cátiere mʉja áti janagaquẽe, na caĩwĩ Jesu Corasín macanare,
    Betsaida macanare.
  eng-ULB: “Woe to you, Chorazin! Woe to you, Bethsaida! If the mighty deeds had been
    done in Tyre and Sidon which were done in you, they would have repented long ago
    in sackcloth and ashes.
  spa-VBL: “¡Qué vergüenza tienes, Korazin! ¡Qué vergüenza tienes, Betsaida! Si los
    milagros que hice entre ustedes se hubieran hecho en Tiro y Sidón, hace mucho
    tiempo ellos se habrían arrepentido en silicio y cenizas.
  fra-_FOB: Malheur à toi, Corazin! malheur à toi, Bethsaïda! car si les miracles
    qui ont été faits au milieu de vous eussent été faits à Tyr et à Sidon, il y a
    longtemps qu'elles se seraient repenties en prenant le sac et la cendre.
  hau-ULB: “Kaiton ki Korasinu, kaiton ki Batsaida! In da an yi irin ayuka masu ban
    mamaki a Taya da Sidon! Yadda aka yi a cikinku, da tuni sun tuba suna sanye da
    tsumma da yafa toka.
  mal-mal: കോരസീനേ, നിനക്ക് ഹാ കഷ്ടം; ബേത്ത്സയിദേ, നിനക്ക് ഹാ കഷ്ടം; നിങ്ങളിൽ നടന്ന
    വീര്യപ്രവൃത്തികൾ സോരിലും സീദോനിലും നടന്നിരുന്നു എങ്കിൽ അവർ പണ്ടുതന്നെ ചാക്ക്ശീലയുടുത്തും
    ചാരത്തിലിരുന്നും മാനസാന്തരപ്പെടുമായിരുന്നു.
  kkc-kkc: “Kolasin bia sabolo Betesaida bia, dala toowaso niba bamoloso. Bei, ayo
    nibada mi mapoo goo toowa mudu opusomo opusomo di ee moodoogamo silee egeesi masi
    Taya bia mapoo osoloso Saidon bia mapoo moodoogamo silee diepi, diba haga booloogelega,
    dibada goo tokenee maga miligi pialoso debeliyo. Osoloso diayo dibada goo tokenee
    maga miligi pia goo ee eligilone dugo tokenee kelekaloso dosou holugaloso silesibiliyo.
  lit-lit: „Vargas tau, Chorazine! Vargas tau, Betsaida! Nes jeigu galingi antgamtiniai
    veiksmai, kurie buvo padaryti jumyse, būtų buvę padaryti Tyre ir Sidone, jie seniai
    būtų atgailavę ašutinėje ir pelenuose.
  urd-GVR: “Ai Ḳhurāzīn, tujh par afsos! Bait-saidā, tujh par afsos! Agar Sūr aur
    Saidā meṅ wuh mojize kie gae hote jo tum meṅ hue to wahāṅ ke log kab ke ṭāṭ oṛh
    kar aur sar par rākh ḍāl kar taubā kar chuke hote.
  far-far: Sa Jesus nia fata lau 'uri, “Nia ta'a 'asiana na fua mulu ne mulu to 'i
    Koresin. Ma kamulu ne mulu to 'i Betsaeda ka 'urinai laugo. Sulia mulu si famamana
    na fanadae 'oro be nau ku sasia fua mulu ki. Dia kera sasia fanadae nai ki 'i
    Taea ma 'i Saedon 'i nao, na wane senai ki kera ka gouru 'i ano, ma kera ka rufia
    maku bilia ki, ma kera ka farafua nonida ana fue, fua ne ka fatainia ne kera kari
    abulolae tafau na fasia abulo ta'alae kera ki.
  suz-BL: “ए खोराजीन, ए बेथसैदा, गेमी तशो छक लाक्‍चा ङा गेय नु चिन्‍ड टायर नु सीदोन
    ङा मुरपुकीमी तशो नम हना, साइ कना भाङरा फेक्‍शा, पुलु ख्रेक्‍सीशा, आन थुं परमप्रभु
    यावे गे लेत्‍तेम वा। जोना ३:६
  car-NT: “Je'tun pe pore kynaitan o'wa, Korasin. Je'tun pe pore kynaitan o'wa, Betsaida.
    Moro Tyrus po, moro Sidon po enapa morokon otaine onepo'san Tamusi pori'torykon
    wo'kapy'sanymboto, penaro terapa natu'matoryine. Morokon yja'wan me tywe'i'san
    jetumary enepotopo womynano ke terapa newomyndotoryine. Weru'no'po ke terapa natakoroirotoryine.
  amp-amp: Kfo memor, “O ar Korasin thofenko, finji rhu bebhirhokma? Yo niko Betsaida
    thofenko, niko inji buga. Finji rhu bebhirhokma? Bro yuhuwaf nmbuhat korhtko.
    Bi wom yimar Tairti Saidont aikahrn mirakerkfot ahingrnart, na nikompno mirakerkfot
    hingrnamo kanjo, na kanga ka Tair thofmi Saidon thofm tum nayuk fasoh fasoh nefm
    hti bebhato bi bek tham tabhutanihato yuhun brasingm rhuhato yima yuhum bi yak
    kekutrmomm.
  bht-bht: हाय, खुराजीन शेहर दे कने बैतसैदा शेहर दे लोको! जड़े चमत्कारी कम्म तुहाड़े
    शेहर च कितयो न, अगर सै कम्म सूर कने सैदा च कितयो होंदे, तां ओथु दे लोक बड़े पेहले
    टाट ओढ़ी लेंदे, कने धुड़ अपणे उपर छिड़की लेंदे ऐ दसणे तांई कि उना अपणे पापां ला
    पश्चाताप करी लिया है।
  eng-NOY: Woe to thee, Chorazin! woe to thee, Bethsaida! for if the miracles that
    were done in you had been done in Tyre and Sidon, they would have repented long
    ago in sackcloth and ashes.
  cub-NT: —¡Mʉja, judíova, Corazĩ́cavʉ, ãmeno ñájinajaramu mʉja! ¡Aru mʉja, judíova,
    Betsaidacavʉ máre, ãmeno ñájinajaramu mʉja! Põecʉ ʉ̃i d̶aru põeva ne d̶arĩ majibede
    yópe ji d̶aiyepe mʉje jã́iyede, judíova ãmevʉ Tirocavʉ aru Sidṍcavʉ máre ne jã́iyede,
    nócavʉ jave chĩori ne ãmeina teiyede, oatʉvajebu ne d̶aiyede. Ñeminicajeare dorĩ,
    ũapenare tʉorĩ ne jipobʉi, jã́d̶ovajebu ne chĩori dápiaiyede.
  ita-1927: Guai a te, Corazin! Guai a te, Betsaida! Perché se in Tiro e Sidone fossero
    state fatte le opere potenti compiute fra voi, già da gran tempo si sarebbero
    pentite, con cilicio e cenere.
  lww-lww: Naga pisa pisape “Yaru nae Korasin lala, amio yaru nae Petsaeta lala, amiu
    na akila kare amiu keviu pap̃isi wa! Visae le Taea amio le Saeton la nanua sumo,
    ana la avisuli ga kile la nap̃a amiu apisu p̃isi rui, pona avilopu la nanua sumo
    yo rui. La pe ape le Yu re poli, ana p̃isi na vera na ayen p̃ililis nen karo,
    a pona la akuwani posnoyavi e p̃arila yo rui, vena yaru la avisu kilale sane amloge
    kemua piowa lelaga vanon kiela mlamulena piowa lala.
  ckb-ckb: «قوڕبەسەرت، ئەی شاری خورازین! قوڕبەسەرت، ئەی بێت‌سەیدا! چونکە ئەو پەرجووانەی
    لەنێو ئێوەدا کران، ئەگەر لە سور و سەیدا بکرایە، ئەوا هەر زوو خەڵکەکەی بە جلوبەرگی
    گوش و لەناو خۆڵەمێشدا تۆبەیان دەکرد.
  nas-nas: Aaꞌpuruꞌ, “Bakaꞌe piaaruꞌnuka diiꞌ Korasin-nupoong, toraꞌkiriaining. Piaaruꞌnuka
    diiꞌ Besaida-nupoong, diiꞌ toraꞌkiriaininge, aiꞌ diiꞌ teing kapooꞌnanka iriꞌpoꞌning
    taꞌnimpaariiꞌnanka diiꞌkoo nkoaruꞌning ooverima bereꞌdariaruuꞌ. Teinge Juꞌdeeaing
    Saidoniꞌnupoong eeꞌnoko Taiaꞌnupoonge ooaara dei namuꞌke bereꞌaripeuꞌ sipunge
    pooꞌarima mononopaꞌ orarunsi-koong kurumparipeuꞌ bereꞌariruꞌnung-koo taaꞌniꞌantavarima.
  uvl-uvl: “Imo nenge Korasin pe Petsaita a neknek ia imo. Iange e poi hote ure nemur
    ke a esia nga lamai pe a hulia letemo ero toto. Pe toinge e poi hote ure nemur
    nga kileng nenge Tir pe Saiton, hehei pe hana nga lamau lape te hulia leteria
    ke het lo. Pe toinge ngana kou te heron heke hengeron muna hulu ngana, pe te hepore
    heke kasu nge iri pe teare nga oan ina lo. Ke poinga nem henonou hote iri nge
    te hulia reria poinga mur lo.
  eng-BBE: Unhappy are you, Chorazin! Unhappy are you, Beth-saida! For if the works
    of power which were done in you had been done in Tyre and Sidon, they would have
    been turned from their sins in days gone by, clothing themselves in haircloth
    and putting dust on their heads.
  ixl-CNT: 'Utz tal tiꞌ ech tzaꞌ: —¡Tilayol sayaꞌkꞌex aa Coraziin, tuchꞌ ex aa Betsaida!
    Tan yeꞌ nenima qꞌu mamaj txaichil unbꞌan texoꞌl. Pek xoꞌl koj qꞌu aa paavla chaj
    puera aanima aa Tiro tuchꞌ qꞌu aa paavla chaj puera aanima aa Sidoon unbꞌanva,
    oora koꞌxh motx ikꞌaxa qꞌul ipaav koj atziꞌ. Utz motx toksa oksaꞌm techlal txumuꞌm.
    Utz imakꞌ jeꞌ tzaꞌa tiviꞌ tiꞌ qꞌul ipaav koj atziꞌ.'
  xsi-xsi: “Oyae, miki tamâta lâ Korasin lawea! Oyae, miki tamâta lâ Betsaida lawea!
    Malia ŋalae tina ma imâ pami! Ambo naŋa muŋga aveta mâsi ŋalaŋala panzi kiesaka
    tamwatanzi simo Tair lawea ŋga Saidon lawea, itogo naŋa muŋga aveta lâ miki nemi
    lawea mine, ande nanayoni kinzi tamâta ŋinde ma sipasawa pasawaŋa siŋga wa sio
    kââ lâ kulunzi wa, ŋana itula ilonzi pwataki tu kinzi sipalele ilonzi kalonzi
    ilâ pa naŋa marumbu lâ.
  crx-NTPO: '''Et huwa ''utni, “Nohni Chorazin whut''enne, ''ink''ez nohni Bethsaida
    whut''enne, nohni cha, dawhultsi''-un ''et nohts''u hóolts''ulh! Soo cho soo zúlhts''ai!
    ''Uda'' ndet la whunilhchoh hoolhtus-un nohnat ne''whust''en-un, ndunne Tyre ''ink''ez
    Sidon whut''enne, ''enne cha bunat ''et dúhooja de, ''uda'' da'' bubeni naháhundunooleh
    oole'' da'', ''et hoonts''i ''aw ndulhúhinel. Doso naih be húdilhts''i de ''ink''ez
    lhez k''ehidzih, ''et whuz un''a ''et nduhóoneh uhóoneh oole'' da''.'
  kan-OKCV: “ಖೊರಾಜಿನೇ, ನಿನಗೆ ಕಷ್ಟ! ಬೇತ್ಸಾಯಿದವೇ, ನಿನಗೆ ಕಷ್ಟ! ಏಕೆಂದರೆ ನಿಮ್ಮಲ್ಲಿ ನಡೆದ
    ಮಹತ್ಕಾರ್ಯಗಳು ಟೈರ್ ಮತ್ತು ಸೀದೋನ್ ಪಟ್ಟಣಗಳಲ್ಲಿ ನಡೆದಿದ್ದರೆ, ಅಲ್ಲಿಯವರು ಬಹಳ ಕಾಲದ ಹಿಂದೆಯೇ,
