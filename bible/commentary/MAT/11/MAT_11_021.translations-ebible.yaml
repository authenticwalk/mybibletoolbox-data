  pan-pan: ਹੇ ਖੁਰਾਜ਼ੀਨ, ਤੇਰੇ ਉੱਤੇ ਹਾਏ! ਹੇ ਬੈਤਸੈਦਾ, ਤੇਰੇ ਉੱਤੇ ਅਫ਼ਸੋਸ! ਕਿਉਂਕਿ ਜਿਹੜੇ
