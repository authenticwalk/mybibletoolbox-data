  ong-ong: “Ye uf ili Korasin, moingi ilitei ma faleiye. Ye uf ili Betsaida, ye re
    moingi ili ma faleiye. Wuso ki kirpei le men nange potei pire tute faleise pepe,
    pe ma faleise kolo oloye, le pe falepe mete pite uf lingi Saidon lire Tair, mete
    pite uf lingi tepe, pe ma sungoi liye pualo fanke le pe pouti pire il olpe pelpe
    le pe ma pusape il olpe pelpe patoye.
  tnn-tnn: Təmən məmə, “!Itəmat netəm Korasin, kəsi, nahməən asol otuwa otəmat! !Itəmat
    netəm Petsaeta, kəsi, nahməən asol otuwa otəmat! Məto-inu emol pap nat pɨspɨs
    tepət e taon rəhatəmat! Kən okəmə emol natɨmnat mɨn əh əpəh Taea ne Saeton aupən,
    okol netəmim əh-ikɨn əh kəmotəuhlin rəhalat nətəlɨgən e nolən rat mɨn, kən ilat
    kəmotuwɨn e natɨmnat rat motuwɨn moatəpələh e nəmtap e nɨgəm motəgətun məmə koatəto
    tərat agɨn o rəhalat nolən rat mɨn.
  hch-NT: Müpaü niutayüni, Xüa 'ui Curasini quiecatari, xüa 'ui Vesaira quiecatari.
    Tirusie Sirunisie xüca türücaüyemecü tiuyünique que mütiuyü xehesüa, vana quiecatari
    meripai mepütehayevaqueyu que memüteyuriecai, mepüyuheiveriecaqueyu maixa me'anacatütü
    heiverica 'inüariyari, naxi meyucavirivatü.
  crn-NT: 'Ayen tɨjɨ́n: ―Chéꞌe aꞌij tɨ naꞌa, múꞌeen mɨ sej Corazín éꞌeche. Chéꞌe aꞌij
    tɨ naꞌa, múꞌeen mɨ sej Betsaída éꞌeche. Tɨ́ puaꞌa niyen cheꞌatá nenaꞌa huárɨniicheꞌe
    nemuárɨꞌeriꞌiraꞌa jɨmeꞌe neꞌújna u Tiro, neajta neꞌújna u Sidón, aꞌij nej neri
    yeꞌí huarɨ́j nemuárɨꞌeriꞌiraꞌa jɨmeꞌe múꞌejmi jemi, mejmíꞌi mú seɨcɨé tiúꞌumuaꞌatíjcheꞌen.
    Aꞌɨ́ɨ mú majta mej miꞌi raataseíiratacheꞌe meꞌɨ́jna jɨmeꞌe mej tiuꞌuteújchejteꞌen
    xuꞌumuaviꞌin jɨmeꞌe, majta mejmíꞌi nasij avéꞌujhuaꞌatehuaꞌancheꞌe.'
  zpu-NT: —¡Nyaꞌchraz ke reꞌ beꞌnn Corazín! ¡Naꞌ nyaꞌchraz ke reꞌ beꞌnn Betsaida!
    Chenake broeꞌraꞌ beꞌnn kaꞌ niꞌt yell kaꞌ nziꞌi Tiro, naꞌ Sidón yel wak kiaꞌn ka
    danꞌ ba broeꞌraꞌ reꞌ, batnaꞌ ba bayechj akeꞌ banao akeꞌ Diosenꞌ chenake, naꞌ llak
    akeꞌ to raꞌll gasj da nak zeꞌch, naꞌ llwazj kwin akeꞌ no de da llroeꞌn ba bayat
    akreꞌ chenake.
  juy-juy: “ୟୋଙ୍‌ କୋରାଜିନ୍‌ ଆମନ୍‌ ପନବ୍‌ରଡନ୍‌ ଞାଙ୍‌ତେ, ୟୋଙ୍‌ ବେତ୍‌ସାଇଦା ଆମନ୍‌ ପନବ୍‌ରଡନ୍‌
    ଞାଙ୍‌ତେ, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଅମଙ୍‌ଲୋଙ୍‌ବେନ୍‌ ଅଙ୍ଗା ଅଙ୍ଗା ଆ ସାନ୍ନି କାବ୍ବାଡ଼ାଜି
    ଲନୁମନ୍‌ ଡେଏନ୍‌, ତିଆତେଜି ଅଡ଼୍‌କୋନ୍‌ ସୋରନ୍‌ ଡ ସିଦୋନ ଗଡ଼ାଲୋଙନ୍‌ ଲୁମ୍‌ଲନ୍‌ ନଙ୍‌, ଏତ୍ତେଲ୍‌ଡେନ୍‌
    ଆନିଞ୍ଜି ଆଙ୍ଗାନ୍‌ ପୁର୍ବାନ୍‌ ସିଲଡ୍‌ ଅକ୍କାନ୍‌ ରଲନ୍‌ କୋମାବ୍‌ଲୋଙନ୍‌ ତଙ୍କୁମ୍‌ଡାଲେ ଆବ୍‌ୟର୍‌ବୁଡ୍ଡିତଞ୍ଜି
    ବନ୍‌ ।
  for-for: We Korasini, nantarane. We Petisaita, nantarane. Mebi, Tigeti kukantana
    tabera aboranti, pipa Taya Saironi kumata aborantisinta igeba intara puma karu'ena
    auga'magini igu a'wae puntasine.
  epo-epo: Ve al vi, Ĥorazin! Ve al vi, Betsaida! Ĉar se en Tiro kaj Cidon estus faritaj
    tiuj potencaĵoj, kiuj estas faritaj en vi, antaŭ longe ili jam pentus en sakaĵo
    kaj cindro.
  gfk-gfk: 'Ga tange hoken: “Maris ta muat me Korasin, na kabit muat! Maris mah ta
    muat me Betsaida, na kabit muat! Bia di gor gil ira dadas na gingilaan na kinarup
    kaia Tair ma Saidon, hoing iau te gil ta mur ira iruo taman, io, dir gor te lilik
    pukus. Dir gor te bul hagasiaan ira bilingana put na maal ma dir gor te mormor
    ma ra tahuna iaah wara haminas bia dir te lilik pukus. Iesen dir pa ga gil huo!'
  bjz-bjz: “O yove! Korasin kotú Betsaida enembo nímandu rere. Sembago furota, nímane
    bouvu jojago bee itatama aita rosoravore. Anada bee mo, aná ivata anogha dumeni
    nímandava rei-sirorutua aghagonu, Tair ungá Saidon ghadava irugasira, númane seibe
    neno kaverea, númanda ari akokogo vuregea, isagha urota, neno memada vaya boghora
    asusugea, enda beforova gharasue.
  atg-NT: “Epfua o khi nẹ, iKorazi! Epfua o khi nẹ, iBẹtisaida! Irari khi ini ikanya
    ọnyaloa ni a gbe ifui ẹoli eyẹ ẹ khi a li gbe wẹ iTai ali iSidọni lọ, e kha she
    viẹ osoli na egbewẹ shi olamhẹ eyẹwẹ, e te olamhẹ eyẹwẹ mu pfi agbọagbọ.
  bjv-NT: «Kəm-to-ndoo e ləsi, səi dɨje kɨ Korajḛ! Kəm-to-ndoo e ləsi səi dɨje kɨ
    Bətɨsayda! Nḛ kɔjɨ je kɨ ətɨ ɓəl, kɨ Luwə ɔjɨ dansi tɨ kɨn, re nḛ je kɨn rai
    nḛ me ɓe bo Tɨr tɨ, kɨ ɓe bo Sɨdo̰ tɨ be ə, re dɨje kɨ me tɨ a ɨyə̰i rəbɨ nḛ
    rade je kɨ majal mari nu. Re a ɨyə̰i rəbɨ nḛ rade je kɨ majal kɔ, kɨ go rəbɨ
    kɨlə kɨbɨ kuwə ndoo rɔ tɨ, kɔy-n bu por kɨ dɔ tɨ.
  tos-NT: “¡Koxutaní̱n huixín ti̱ huilapítit c-xaca̱chiqui̱n Corazín, chu̱ na̱ chuná̱
    huixín ti̱ huilapítit c-Betsaida! Sa̱mpi̱ lapi̱ yama̱ lactlanca li̱ca̱cni̱ hua̱ntu̱
    ctlahuani̱t c-milaksti̱pa̱ncán chuná̱ xtitlahuaca̱ aya mincha quilhtamacú̱ c-xaca̱chiqui̱n
    Tiro, chu̱ Sidón; pus ti̱ antá̱ xuilakó̱ xlacán aya maka̱sa cahuá̱ la̱ntla̱ xtilakpali̱ko̱lh
    xali̱xcajnit xtalacapa̱stacnicán, xa̱huá̱ aya xma̱siyuko̱lh pi̱ xli̱ca̱na̱ li̱puhuanko̱y
    caj xpa̱lacata xli̱lhaka̱nanko̱lh xatzitzaka lháka̱t, chu̱ na̱ xli̱actlahuapu̱xtuko̱ca̱
    lhcaca.
  rro-rro: “Korasina e, heremuai keki'a wairai! Betesaida e, oi abomo heremuai keki'a
    wairai! Hiabu hoakia heremiai ababai haukia Turo mai Sidono haukia herekiai pababai
    raninai, ia hanona aba wa'i baha 'akinai pateraona kabe, habuni ki'a obokia patebatoto
    mai arakiai rabu patehoroti.
  mxp-NT: ―¡Mjanchꞌayøøy meets, Corazíngɨt ja̱a̱ꞌdyɨ! ¡Mjanchꞌayøøy meets Betsaidɨt
    ja̱a̱ꞌdyɨ! Ku jeexyɨp ja mɨla̱grɨꞌa̱jtɨn tyuñɨ jam Tiro jøts jam Sidón midi meets
    ya̱ tø myiktuꞌunxɨ, ku ja jeexyɨp jam yiktuujnɨdɨ ja mɨla̱grɨꞌa̱jtɨn, wɨndiꞌixyɨp
    ja jeexyɨp tyiktɨga̱jtsnɨdɨ ja chɨna̱a̱ꞌyɨndɨ, ku ja pyøky jeexyɨp tyimchaachja̱wɨdɨ.
  aak-aak: re urɨŋɨnigɨnɨ, “Korasinɨyo ŋweáyɨ́né aweyɨ! Sɨ́á wɨyi seyɨ́né majɨ́á seaórɨnɨ́árɨnɨ.
    Gorɨxo xeanɨŋɨ́ rɨ́á tɨ́ŋɨ́ seaikárɨnɨ́á eŋagɨ nánɨ dɨŋɨ́ sɨpí oseainɨnɨ. Betɨsaida
    ŋweáyɨ́né aweyɨ! Sɨ́á wɨyi seyɨ́né enɨ majɨ́á seaórɨnɨ́árɨnɨ. Ayɨ́ rɨpɨ nánɨrɨnɨ.
