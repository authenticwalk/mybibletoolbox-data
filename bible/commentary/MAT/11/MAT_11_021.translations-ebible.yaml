    dënashko kjwe ga l̇l̇ëbo owa shärye l̈öng l̈i, e owa jl̈õe l̈ara, ga rayara, ga
    shwong pjuna shtëgro së ä wl̈eniyo, pjl̈ung sho iara ba dl̈u kjing go, ba woowa
    l̈i ĩya Sbörë wl̈o tjän.
  kaq-NT: —Hahrai hih tah man jatihi, corazinobon. Hahrai hih tah man jatihi betsaidabon.
