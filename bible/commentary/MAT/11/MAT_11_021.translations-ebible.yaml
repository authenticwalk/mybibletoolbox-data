  kde-kde: “Ole wenu mwenu mmanu mma kuimanga ya Kolasini! Ole wenu mwenu mmanu mma
    imanga ya Betisaida! Kwa kuva, ikàchiva masaibu latendêke kwenu mwenu, ulatendeka
