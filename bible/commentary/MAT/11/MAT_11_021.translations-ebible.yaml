    mɨnə a apa Taea mɨne Saedon kupən, narmamə a to kɨpisarar ye nərɨgien kapəriə
    tuk təvhagə has mɨpihavən ye neipən has, mɨsəsok-əsok ye nɨmrawk [ror nɨmtətien
    mə kɨsərɨg rahas pɨk tuk kapəriə norien has mɨnə.]
  kmo-kmo: 'Rii eecha wor: “Korasin, God riita harapa kapasek boboyen kwona hakiita!
    Betsaida kwon eechaba harapa kapasek boboyen habakiita! Mirakelen kwoti akamak
    ada otiirega, Taia akamak saidon akamak eeka ada eecha otiiyega, yecha keha tar
    rikin hiipiichi hiki shebo maba tenye yopo wuchi yichaken otiitar. Yechi kapasek
    boboy magiirechiken eena eecha otiitar.'
  agr-agr: “¡Corazignumia aidaunak, aikasnuk Betsaidanmayanash wait anentuinajai!,
    ditak mina chichamjun dekaskeapi tujutchaju asagmatai. Yaakat Sidognum, Tironmash
    aents batsataina duka, wi atumin wainchatain iwaintajim imatika ditash iwaintam
    wainkujag, dita wake besemag pujaku iwainmamtain jaanchin nugkujag, buukenish
    yukuun batsakag, ditá tudaujin wake besemag batsatbaunash, Apajuin iwaintumain
    aajakajui.
  kyc-kyc: Yuu Korasina wambu dupwa, nakama keta randa narami. Betesaita wambu dupwa,
    nakama keta randa naramiko. Nakamana yuu dolapona yulu andake pyuo kareyo dupwa
    yuu Taya Saitonepa dolapona pyuo kareyoli doko nakama yuu wamba dokopa mona enenge
    palyuo karapala kumanda piso wapungi bange dupwa nyuo yanenge yambe pyao wapupala
    pee pyambuo peteyamuli.
  urd-GVU: ”اے خرازین، تجھ پر افسوس! بیت صیدا، تجھ پر افسوس! اگر صور اور صیدا میں
    وہ معجزے کئے گئے ہوتے جو تم میں ہوئے تو وہاں کے لوگ کب کے ٹاٹ اوڑھ کر اور سر پر
    راکھ ڈال کر توبہ کر چکے ہوتے۔
  yre-NT: «Koraze 'nɔn, 'wɩ -taa "bɔlɛ 'ka man! Bɛzaida 'nɔn, 'wɩ -taa "bɔlɛ 'ka man!
    'Lɛbo "fɔ wɩnun nɛn o drɛ 'ka fla 'gʋɛ, "te o drɛ Tir 'lee Sidɔn 'flanun da bɛ,
    "te o 'tɛ 'yie 'wi 'o da -a -nan 'mɔn, ɛn "te 'o -cɛ bʋ sɔ cɛɛn 'o man -a -nan
    'mɔn. -A -ci -kɔɔndɩ nɛn 'nan o 'si 'o drɛ wɩ -wlidɩnun man.
  fuh-BKF: —Bone woodanii ma, aan Korasin! Bone woodanii ma, aan Baytisayda! Sabo
    si kaayeefiiji gaɗanooɗi e ley mooɗon ɗiin ngaɗanooma Tirus e Sidon fu, tawete
    wonɓe toon ɓeen tuubiino law. Tawete ɓe ɓornakeno tekke bootooji, ɓe njooɗakeno
    ley ndoondi faa ɓe kolla ɓe tuubii.
  arl-NT: —¡Niaari taraatia saniitiosaanutaniya, nioojia nia tacatoyaquiniuucua sesa
    nia miishanojiniji! Janiya jaara Pueyaso cumaacata miiquiaari Tiro tiacajiniani,
    mariyata Sidón tiacajinianio, taa cua miiquiaari nia tiacajiniacuaani, cuno taucuaca
    maara Pueyasoocua tari noojia tacatocanu cutara. Nojori maara ritia cocuaque toqueya
    cushiyonuuquiaari nojori tacaaniu niishishaanura sesa nojori miishanojiniji. Naajuhuaj,
    nojori maara juaca quejooquiaari na nacaacua, noojia nojori tacatosacari Pueyasoocua,
    sesa nojori miiniuucua.
  ziw-ziw: “Nauluwone, weye mzi wa Kolazoni! Nauvimanye mwenye, Betisaida! Kwaviya
    mpituko zidamanywe mndani mwenyu zadamanywe uko Tilo na mo mzi wa Sidoni, wekazi
    wa uko nawavika majuniya na kwekuluguta maivu chikale, kulagisa kugamba weila
    masa yawo!
  grc-TR: Οὐαί σοι, Χοραζίν, οὐαί σοι, Βηθσαϊδάν, ὅτι εἰ ἐν Τύρῳ καὶ Σιδῶνι ἐγένοντο
    αἱ δυνάμεις αἱ γενόμεναι ἐν ὑμῖν, πάλαι ἂν ἐν σάκκῳ καὶ σποδῷ μετενόησαν.
  nag-nag: “Chorazin, tumike hai ase! Bethsaida, tumike hai ase! Juntu kaam tumikhan
    nimite korise, eneka kaam Tyre aru Sidon nimite korise koile, taikhan poila pora
    bosta laga kapra aru jui laga koila lagai kene mon ghuri lobole thakise.
  eng-OEBCW: ‘Alas for you, Chorazin! Alas for you, Bethsaida! For, if the miracles
    which were done in you had been done in Tyre and Sidon, they would have repented
    long ago in sackcloth and ashes.
  knj-NT: —Chi wal e ex an, jex a Corazín, caw ok'bal jex c'ule. C'al jex a Betsaida,
    ok'bal jex pax c'ule. K'inaloj ta ja' bey Tiro yetoj bey Sidón jix yun wan milagro
    jix utele je xol ti'. Ma'i tax mi jix yaoc eb wan eel coẍtal spichil oj. Yetoj
    sti'k'ak'il taan ma'i tax mi jix yatoj eb yin sjolom yu xeclonen el eb tol caw
    chi cus sc'ul eb yu spenail.
  deu-1912: Wehe dir Chorazin! Weh dir, Bethsaida! Wären solche Taten zu Tyrus und
    Sidon geschehen, wie bei euch geschehen sind, sie hätten vorzeiten im Sack und
    in der Asche Buße getan.
  san-PUN: ਹਾ ਕੋਰਾਸੀਨ੍, ਹਾ ਬੈਤ੍ਸੈਦੇ, ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯੇ ਯਦ੍ਯਦਾਸ਼੍ਚਰ੍ੱਯੰ ਕਰ੍ੰਮ ਕ੍ਰੁʼਤੰ ਯਦਿ
    ਤਤ੍ ਸੋਰਸੀਦੋੰਨਗਰ ਅਕਾਰਿਸ਼਼੍ਯਤ, ਤਰ੍ਹਿ ਪੂਰ੍ੱਵਮੇਵ ਤੰਨਿਵਾਸਿਨਃ ਸ਼ਾਣਵਸਨੇ ਭਸ੍ਮਨਿ ਚੋਪਵਿਸ਼ਨ੍ਤੋ
    ਮਨਾਂਸਿ ਪਰਾਵਰ੍ੱਤਿਸ਼਼੍ਯਨ੍ਤ|
  nob-LB: ”Hvor fryktelig kommer det ikke til å bli for dere som bor i Korasin og
    Betsaida! For om de miraklene jeg gjorde hos dere, hadde blitt gjort i Tyrus og
    Sidon, da hadde innbyggerne der angret syndene sine og vendt om til Gud for lenge
    siden.
  ntj-ntj: “Wiya, Karatjinta nyinapayiku-tjanampanku palyamunu purlkanya ngaraku.
    Puru Pitjayitala nyinapayiku-tjanampanku palunyapirinypartu ngaraku. Tjiinya nyuntula
    mirangka-tjananyarnanta yayirninytjulu kutjupa-kutjupa palyaranytja. Nyangka-yan
    nyakula mula-mularringkutjamaaltu wantirranytja. Palunyapirinypa-tjinguru-rna
    yiwarla Tayala puru Tjaatanta palyaranyangka-tjinguru-ya nyakula mularrkulira
    palyamunuku wiyarringama. Palunyalu-tjinguru-ya warntu palyamunu tjarrpatjunama
    puru tjurnpa katangka tjutinma tjiinya palyamunu wantikitjalu.
  sxb-NT: “Kuriwaweera owululu inywe awantu awa Koraziini! Kuriwaweera owululu awantu
    awa Bethsaida! Kuweeko mbwe amankono agaakolwa agati iinyu gaakolwa mu emigizi
    egia Taaya ni Sidooni, kangato awaawangamo waagaluka kale, ni waingiizie enguwo
    ezikorre amakurugunya kandi ni wafukre igoke mu emiwiri giawu.
  nhu-NT: Ɛ wvú no shaaŋke nonɛn, jemyi lɛ, “Ŋgɛw wvu baay nu wene ben bonyii bo Kolasen,
    ɛ ŋgɛw wvu baay nu tɛn wene ben bonyii bo Bɛsayda. Ben ekeè lɛ, ɛ́ me nto ndioo
    ŋge biŋghaw bi mwɛɛm e bì me nto ŋgeɛ jo ben ɛ ɛ̀ nu Taya bô Sidon, tu bó to nu
    ɛ jise wase bimbamkpwe, kfum taan ye le ncekɛ keeduŋcɛ lɛ bó nu ɛ kumɛn wase mvuntelem
    mvubole.
  row-row: Yesus ai se nae, “Hei atahori Korasin ma atahori Betsaida ra! Besa-bꞌesa
    e! Dei fo ama hambu sosoeꞌ! Au tao manadadꞌiꞌ mataꞌ-mataꞌ sia mata mara ena, te
    ama nda nau mimihere Lamatualain sa. Te hei ia ra, atahori Yahudi, fo mana mitaa
    mae hei mihine Lamatuaꞌ. Te onaꞌ saa-saa manadadꞌiꞌ fo Au tao sia kambo mara,
    dadꞌi naꞌahuluꞌ sia nusa deꞌulakaꞌ onaꞌ kota Tirus no kota Sidꞌon dei na, neꞌo
    doo basa ia ena atahori sia naa ra doaꞌ memaꞌ, ma lao hela sala-kilu nara fo tungga
    Lamatuaꞌ. Ma neꞌo ara pake bua-baꞌu sususaꞌ ena, ma tao afu sia langga nara fo
    dadꞌi tatandaꞌ oi, sira fale rala nara mia sala-kilu nara. Tao-tao te atahori
    Tirus ro atahori Sidꞌon ia, nda atahori Yahudi mana rataa rae, sira rahine Lamatuaꞌ.
  msy-msy: “Ia Korasinɨn nguibamɨn itir gumazamiziba, Iavzika! Ia kuram iniam. Ia
    Betsaidan nguibamɨn itir adarazi, Iavzika! Ia bar ikuvigham. Gumazitam Tairɨn
    nguibam ko Saidonɨn nguibamɨn ghua, mirakelɨn kɨ amiziba men tongɨn dagh amighai,
    Tair ko Saidonɨn itir darazi ti fomɨra navibagh iragha, egha azir adiariba aghuigha,
    averenim gapiava aguruava, egha uan arazir kamɨn uari akakagha ghaze, me uan arazir
    kuraba ataki.
  agg-agg: Ai yare aheimbo hoafɨyuhü yahuya, “Korasin se hɨpoanɨmbembou-anei! Betsaida
    se hɨpoanɨmbembou-anei! Sɨheimbo tɨŋɨrɨfo adükarɨ safɨ tükündɨfendürɨmboe! Nindou
    ŋgorü ai Tair Saidon ŋgoafambe hepünɨfeimbɨ moatükunɨ rambarea-mbonana sapo ro
    sɨhei ŋgoafambe ramarɨheandɨ nou, ranana asu Tair, Saidon ranai horombo hasüfɨ
    parɨhi sɨso sɨsoweimbɨ hoearɨ güdühi hehi nɨmarei ahei moaruwai hohoanɨmo daboadanambo-fembo
    nafuimbohünda.
  ptp-ptp: “Xam Kolasin, dɨ xam Betsaida, xam xona nêm, ên xam obêc tulec vɨyin. Ên
    do levac wê a vông vac xam bom ge, xomxo ti obêc vông vac tɨbii Taia yuu Saidon
    ben ilage ge od tɨbii Taia yuu Saidon obêc yê dɨ xovô he nên nipaên dɨ lipac vɨwev
    lec he dɨ pɨlepac he nɨlô la vô Anutu.
  nak-nak: Tiele e Iesus goio veia maie mago “Maura miteu la mautu ilua e Korasin,
    e Betsaida. Mai eau ge igoti la golu la karutula te la mautu ilua e Saidon me
    Taia mai ale eau igo palatia kabili tamutou, egite la valalua me hatavivile te
    la mautu ale kama kokora iluale, egite soioge ge vuvulo seseleti, egite ge baharuti
    la iloburukola, egite ge vuloti la gabutatalala tegiteu.
  lbb-lbb: I atongi mang, “Ir laulau tetek mulo a tarai Korasin, pa ir laulau otleng
    tetek mulo a tarai Betsaida. Ngandek ning di kar tol tar a ututnala na kulkulan
    ne tetek a tarai Tair pa tarai Saidon, arlar larning di ka tol tari tetek mulo,
    la kar lingir kapit a nuknukinla pa lar tobo, lar mermer ana kaenla na bal maris
    pa lar sabar a palaonla ana kubus a iah. Ika mulo, bel mulo lingir a nuknukim
    mulo.
  kan-2017: ಹೇಗೆಂದರೆ, “ಅಯ್ಯೋ ಖೊರಾಜಿನೇ, ಅಯ್ಯೋ ಬೇತ್ಸಾಯಿದವೇ, ನಿಮ್ಮಲ್ಲಿ ನಡೆದ ಮಹತ್ಕಾರ್ಯಗಳು
    ತೂರ್ ಮತ್ತು ಸೀದೋನ್ ಪಟ್ಟಣಗಳಲ್ಲಿ ನಡೆದಿದ್ದರೆ ಅಲ್ಲಿನವರು ಎಂದೋ ಗೋಣಿತಟ್ಟು ಸುತ್ತಿಕೊಂಡು
    ಬೂದಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು ಮಾನಸಾಂತರಪಡುತ್ತಿದ್ದರು.
  cso-NT: ―¡Jlánh¹ juon²³ hnoh² tsá² juú² Corazín! ¡Jlánh¹ juon²³ siáh³ hnoh² tsá²
    juú² Betsaida! Quí¹ sá¹jmɨ́¹ hi³ ca³lɨ³ la³jɨ́³² hua³jueh³² já¹ tsá² jmɨ́¹ zian²
    juú² Tiro jɨ³ juú² Sidón dúh¹, la³jmɨ́¹ má²lɨ³² nɨ́² ja¹ quián¹³ hnoh², hi³ jáun²
    má²hia³ jáun¹³ máh³ jmɨ́¹ má²ca³za³ tsú² jmɨ́¹ tsɨ́³, hi³ jmɨ́¹ má²ca³jmú³ tsú²
    lin¹ cun³quionh³ hi³ jmɨ́¹ quɨ́h²¹ tsú² jáun² tú²cho¹, jɨ³ hi³ jmɨ́¹ sén²¹ tsú²
    siáh³ juá² hmóu³².
  ena-ena: Hulaŋ iamɨgali Kolasin haiabɨla hɨsɨŋ namɨlaŋ vɨhɨlɨ igɨbalaŋ uami. Hulaŋ
    iamɨgali Betɨsaida haiabɨla hɨsɨŋ namɨlaŋ avi vɨhɨlɨ igɨbalaŋ uami. Viaŋ namɨlaŋ
    hula hɨnihɨni Asɨ dɨ vɨdɨvɨdɨŋ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ abalamɨdalɨŋ igɨlalaŋ
    uami. Agadɨ ala namɨlaŋ naludɨ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ ma valɨlalaŋ uami.
    Viaŋ Asɨ dɨ vɨdɨvɨdɨŋ mu hɨdɨlɨ mu hɨdɨlɨ hameŋ agɨladɨ abalamalama saŋ Tailɨ
    haiabɨla ma uacin uami. Viaŋ ua nulɨsaŋ vɨdɨvɨdɨŋ mu mu hameŋ agɨladɨ abalamɨdalɨŋ
    igavalɨ padaŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ vakaci valavɨvi uami. Lavɨla havɨlɨ
    hasɨ hasɨ agɨladɨ lɨbavɨla mɨgahɨnihɨni avɨnibɨlɨ agɨladɨ vivi mɨŋaiapalavɨvi
    uami. Saidon haiabɨla hɨsɨŋ nɨbɨlaŋ avi hameŋ laci ala lɨhavɨvi uami.
  tgo-tgo: “Aleu! Korasin, nevole hu thovuyaona! Aleu! Betɨsaida, nevole hu thovuyaona!
    Thoŋgo vakathaŋgike ghamba rotaele iyava ya vakathaŋgina weŋga ya vakathaeŋge
    Taiya na Saidon weŋgi, mbala vambe teuye, thɨ njimbo kwama thɨ vakatha thetheghan
    vulivuliye na thɨ vavughe riwanji e vugha na i woraŋgiya kaero thɨ uturaŋgiya
    lenji tharɨ na thɨ roiteteŋgi na Loi i numotenɨŋgi.
  yap-yap: “Rib ga’ ba gafgow ni bay mu ted yu Korazin! Rib ga’ ba gafgow ni bay kum
    ted yu Bethsaida! Ya fapi maang’ang ni kani ngongliy u lan e gali binaw nir e
    fa’an mang e ni ngongliy u lan yu Tyre nge yu Sidon, ma girdi’ riy e kafram ni
    ka ron’ed e tutuw ni mad, ma kar thiygad ko awat ni nge mang pow riy ni kar pi’ed
    keru’rad ko denen ni yad be ngongliy!
  mop-NT: —Top yaj a watac ti'i a caj Corazini. Top yaj a watac ti'i a caj Betsaida,—
    cu t'an a Jesusu. —Wa cuchi betabi ich caj Tiro ich caj Sidon boon a milagro a
    betabi ich caj Corazin ich caj Betsaidaja, uchi tun cuchi u jeloo' u tucul. U
    tz'ajoo' cuchi u costal ti'ijoo' u noc'. U tz'ajoo' cuchi a ta'an tu pol u men
    u yajil u yool eteloo' u sip'il jabix ti sucoo' u bete',— cu t'an a Jesusu.
  tet-tet: Yesus deꞌan naꞌak, “Emi, ema Korasin no ema Betsaida sia, sintidu! Emi
    atu hetan dinu! Haꞌu kaseꞌi tiꞌan tadak blaar oi-oik iha emikaan oin, mais emi
    la hoꞌuk fiar baa Naꞌi Maromak. Tuir loos, emi neꞌe ema Yahudi mak haꞌak hatene
    Naꞌi Maromak. Mais, kalo uluk aan ema kota Tirus no kota Sidon naree tadak blaar
    mak haꞌu kaseꞌi iha emikaan leo nia sia, sia nanis nalo neon aat nodi laꞌo nela
    siakaan salan atu tuir Naꞌi Maromak dalan loos. Sia moos nanis natais tais hene
    metan, nodi tau ahukresan baa ulun, atu dadi tadak naꞌak siakaan neon monu baa
    siakaan salan. Mais tuir loos, ema Tirus no ema Sidon uluk nia, lahoos ema Yahudi.
    Sia la natene Naꞌi Maromak.
  hlt-MCSB: Anunae Khorazim nang te. Anunae Bethsaida nang te, Nangmih taeng ah ka
    thaomnah ka tueng sak he Tyre neh Sidon ah ka tueng sak koinih tlamhni, hmaiphu
    neh yut uh dingrhae pawn ni.
  xtd-NT: —Ndaꞌu yaꞌa mee‑n, ñayiu Corazín. Ndaꞌu yaꞌa mee‑n, ñayiu Betsaida. Nu n‑kida‑r
    kueꞌe milagru ñuu Tiro xiꞌin Sidón ná n‑kida‑r ñuu mee‑n, xá n‑kunaꞌa n‑ka natu
    ini ñayiu ñuu ijan xa n‑ka kida‑i kuechi, te kuiꞌno‑i daꞌma ndayu te kunukoo koio‑i
    nuu yaa n‑kuu.
  mdy-ETH: «ኮራዚኔ ኔና ባዴዔ! ሃሣ ቤቴሳይዳ ኔና ባዴዔ! ዒንሢዳ ማዺንቴ ፆኦሲ ዎልቆና ማዺንታ ዓኮ ባካ ፂሮሴና ሲዶና ካታሞናይዳ
    ማዺንቴቴ ሄኤዶ ዔያታ ሲዬ ፓቲሌ ቱኪ ቶኦካ ቢዲንሢ ዋሂንቲ ጎሞ ፔኤኮ ቡኡፄያ ናንዳንቴኬ።
  spl-spl: “Main, Korasin otmu Besaita kapi ambolipŋe yen, Yeŋgâlen kulem topŋe topŋe
    mem gamune ekŋetâ tâŋât otmâ gamap. Yamâ Tiro Siron kapi ambolipŋaŋe kulem yawu
    ya ekbi mâne orotmemeyeŋe bâleŋe betbaŋgim biwiyeŋe Anitâhâlen katbâi.
  usp-NT: 'Y xij rechak: ¡C''ur awchak atak aj Corazín! ¡C''ur awchak atak aj Betsaida!
    Jwi''l witi ji'' xansaj mak c''utb''i jcwinel Kakaj Dios riq''uilak yak cristian
    aj Tiro pach Sidón ri xansaj aac''lak, ojrtene''re'' xq''uex jno''jak y xcoja''taktene''re''
    k''ektaklaj itz''ik y roj xtila''taktene''re'' chaaj laj jb''aak pire c''utb''ire
    chi tib''isontaka'' jwi''l jmacak.'
  zav-NT: —¡Probchguazə le'e beṉə' Corasin! ¡Probchguazə le'e beṉə' Betsaida! Beṉə'
    ca' nitə' Tiro na' Sidon ḻe'e besyə'ədiṉɉteine' xtoḻə'əga'aque'enə' žalə' blo'iga'acda'ane'
    yeḻə' guac c̱hia'anə' ca de'en bablo'ida' le'e. Žalə' goquə ca', sa'azlɉe' lachə'
    zešə' na' zosə'əža'alɉa cuinga'aque' de par nic̱h sa'acbe'i beṉə' de que babesyə'ədiṉɉene'
    xtoḻə'əga'aque'enə'.
  sgz-sgz: “Gama tuan sák á gam tara Korasin má tara Betesaida! Gama tuan sák taladeng
    sang kabin ái Káláu na nagogon i gam á matananu tilatung suri tan akiláng ngo
    dikte longoi i katbán i gam má kápgamte kis án sum suri. Má ngo dikte han longoi
    mul á tan akiláng ngorer hirá sang i aru á malar erei Tair má Sidon, wa matananu
    tilatung da han te oboi akiláng án mokos, má ngorer da sámri mul i kápán páplun
    i di mai iahiah suri para apos di ngo dikte hol kaleng.
  kek-NT: —Raylal cha̱lel sa' e̱be̱n, ex aj Corazín. Raylal cha̱lel sa' e̱be̱n ex
    aj Betsaida. Cui ta qui-uxman aran Tiro li milagro a'in li xinba̱nu che̱ru ut
    cui ta qui-uxman aran Sidón, ac najter raj que'xq'ue li cha sa' xjolomeb ut ac
    que'xq'ue raj li k'es ru t'icr chirixeb chok' retalil nak raheb sa' xch'o̱l ut
    que'yot'e' raj xch'o̱leb ut que'xjal raj xc'a'uxeb.
  blz-NT: Taeni Yesus, “Silaka' i kuu mian na kota Khorazim, ka' silaka' i kuu mian
    na kota Betsaida! Gause kalu upa kosamba' men niwawaumo na libutanmuu uga' isian
    niwawau na kota Tirus tia kota Sidon, mbaka' sabole mianna kota iya'a nanau'mo
    noko ponsosolimo ka' nangkadaraimo gau'na i raaya'a men ba'idek, ka' mopakean
    kasiongo'an, ka' momokela awu na wawona takala'na i raaya'a. Kasee i kuu sian.
  poe-NT: 'Ntá ntáchro chꞌán kíxin: ―Nòará jahará tjejorá chjasin Corazín la ko nòará
    jahará tjejorá chjasin Betsaida. Tí chrókꞌuixin tí kjuaxroan tí chjasin Tiro la
    ko chjasin Sidón éxí kꞌuíkonrá jahará ntá tí chrókójehe sín la tjoka chrókuinkáchónki
    sín Dios la tjoka chrókjua̱ko̱xi̱n sín chrókꞌuinkáya sín ka tié la ko nteso chrókjuinchekꞌia
    sín a̱sén sín.'
  san-TAM: 'ஹா கோராஸீந், ஹா பை³த்ஸைதே³, யுஷ்மந்மத்⁴யே யத்³யதா³ஸ்²சர்ய்யம்ʼ கர்ம்ம
    க்ருʼதம்ʼ யதி³ தத் ஸோரஸீதோ³ந்நக³ர அகாரிஷ்யத, தர்ஹி பூர்வ்வமேவ தந்நிவாஸிந​: ஸா²ணவஸநே
    ப⁴ஸ்மநி சோபவிஸ²ந்தோ மநாம்ʼஸி பராவர்த்திஷ்யந்த|'
  cof-NT: 'Itsanque payinue: —Corazín pueblobi chuminla, nula duque padeseilaichunae.
    Betsaida pueblobi chuminla, nulanan tsanquenan duque padeseilaichunae tinue. Tiro
    tinun pueblobi chuminlabe Sidón tinun pueblobi chuminlabe seitonla jotonan, nulaca
    fe sen jolajoe tinue. Nulachibi duque wepanato quirantsancari seque quinaminca
    quiraminla jotonan, jutsa quinunca telaquepotucala joe. Junni aman jun pueblolabi
    tsanque wepanato quirantsancari quica jomanpari, yalachi jutsa tenchi duque laquiito,
    jutsa quinunca jera telaquepono jominla jonhoe.'
  srm-NT: 'A taa: “Mi bai helu da unu e, un dee sëmbë u Kolazin, ku un dee sëmbë u
    Betisaida. Biga fa dee köndë de kai Tilusi ku Sidon sai naandë, dee sëmbë u de
    hogi tee de hogi. Ma ee de bi si dee gaan foondo wooko dee un bi si aki, nöö de
    bi o bia de libi gaanduwe. Mi taki da unu taa, de bi o buta maun a mindihedi ta
    bai ta këë ta tuwë deseei a goon ta logoda ta bisi djodjo. Sö di hogilibi de bi
    ta libi dë bi o hati de tjika. Ma un wan du sö.'
  qvs-NT: —¡Alaw! Korasinpi Betsaidapi kawsak runakunata llakichini. Chay ishkay llaktakunapi
    kashpayni aypa almirana milagrukunata rurashkani. Chaykunata kawashpankunapish
    uchankunamanta mana nima wananayansapachu. Chayrayku Tata Dioska paykunata sukaman
    kastigankasapa. Tiro llaktapi Sidon llaktapi almirana milagrukunata rurashka kaptini
    chaypi kawsakkuna uchankunamanta wananmansapa karkan Tata Diosta kreyinankunapa.
    Llakina llachapakunata churakushpankuna uchpata umankunapi churanmansapa karkan
    llakinankunapa.
  zca-NT: ―¡Zhe'b nalats nzha go, men yezh Korazín, no men yezh Betsaida! Chi lo rë
    men yezh Tiro, no lo rë men yezh Sidón, ngalen rë nak kwa'n nazhon kwa'n milen
    xid go, orze' rë men ze' ngayila da mbaino ngala' bixa' rë kwa'n gat lë' nak bixa'
    lo Dios, no ngak bixa' lar nagats, mbaino ngazob bixa' le'n kubde, par lu' bixa',
    lë' bixa' nizi, nzë'b xki bixa' lo Dios.
  cbc-NT: “¡Roro majũ baigarãma to Corazín macã macããna! ¡Roro majũ baigarãma Betsaida
    macã macããna cʉ̃ã! Dios cʉ̃ caátijẽñomasĩrĩjẽ capeere ĩñawã. Bairo caĩñarã nimirãcʉ̃ã,
    roro na caátajere jãnagaema. Tirʉ̃mʉpʉ macããna Tiro, Sidón macããna ãnana, Corazín,
    Betsaida macããna na caĩñarĩcãrõrẽã bairo na cʉ̃ã na caĩñaata, roro na caátajere
    jãnabujioricarãma Tiro, Sidón macããna pʉame. Bʉtioro yapapuarã na cajãñarĩjẽ jutii
    ũnierẽ jãñabujioricarãma. Peero õwã cʉ̃ãrẽ na rʉpoapʉ mapeobujioricarãma, bʉtioro
    yapapuari yua.
  qxo-NT: “Corazin marca runacuna y Betsaida marca runacuna, ¡gamcunataga Tayta Dios
    mana cuyapaypam castigayäshunqui! Gamcunachö milagrucunata rurangänö Tiro y Sidon
    marcacunachö milagrucunata ruraptëga maynam Tayta Diosta perdonta mañacur jutsa
    ruraynincunata dejariyanman cargan. Tsaynö jutsancunapita llaquicurnin maynam
    arripenticur cotenciapita röpata jaticurcur uchpaman jamaycur wagayanman cargan.
    Gamcunaga milagrucunata rurangäta ricaycarpis manam jutsa rurayniquicunata dejayta
    munayanquitsu.
  mox-mox: “Omiʼa me Kolesini be wese me Bedesaida nuakolokolomi, mana ʼebenuavoqana
    diavona niʼau yaviaqidi ʼimia ta ge oda nuagivila. Ta ʼeguma me Taia be wese me
    Saidoni baʼe viaqa diavona lova eda viaqidi matadia e ʼinega ida nuagivila ta
    edi vaiqavu ʼinega taudiega ida veʼitayedi tawa edi ilivu luveifana ʼidiega niʼa
    inuagivila.
  kew-kew: 'Gore nipumi lalo: Korasin su-para mo Betsaida su lapo-para piri onaanu
    madaa neme odo waru pia. Gore neme Tair Saidon su lapo-para napiaa kogono go-rupa
    pula pisu yaalore go Tair Saidon su-para pimi onaamere kone pereketa pisimi. Goa
    pula pisimi yaalore nimuna odo waatalore tagame pepeminua mamina yamola pisimi.'
  dww-dww: “Korasin be Betsaida meagaimima, ko kita kauana! Baninama taugu ḡaromie
    mataira dosidima è voiedina, be taumi nam koi sumaḡana. Deḡoda taugu sibo meagai
    Taia be Saidon nopodie uma matairidima nama dosidima sibo è voiedina, naumeki
    da taudi bonika sibo noḡota viravira a paḡo, be adi gewagewama nuaboyanama sibo
    a moguredina.
  nif-nif: “Kolasin gɨt Betsaida nasi sɨndɨ kilañmet! Anutulɨ mek salamɨlekak! Nak
    kundit engano gembɨnat asup sɨndok kandañ tɨñgut, gan sɨndɨ gɨnañjɨ nɨm tambaneñgɨlɨñ.
    Kundit wɨn Tilo ba Sidon it kwelan indaumda, endɨ gɨnanjɨ tambaneañ wɨn inda-daklenepi
    blandok dasindasin dasimbi, kwɨlɨñ plon pipatnelɨñ.
  twi-ASANTE: “Korasin, due! Betsaida, due! Anwanwadeɛ a meyɛɛ no mo mu no, sɛ meyɛɛ
    no Tiro ne Sidon a, anka ɛhɔfoɔ no de awerɛhoɔ ne ahonuo asakyera wɔn adwene dada.
  aoj-aoj: Eaꞌ naꞌipas naꞌi, “Aeꞌ ati ipaꞌ Korasinipai paloma Betsaida uwahipipa aꞌowaꞌ.
    Nimanimi akafimi luꞌwami atiasi aꞌ motagamepa. Epes isimba fowaꞌ gani sandaꞌ waf
    awafii sagape walemb ambalemba bialemb Tairi Saidon ina sati anom hiahaom maol
    banagami siꞌi deiꞌ andaꞌam walemb ipeꞌilimbi, owaꞌ. Iꞌi sotolumai, sowahoꞌ begah
    pepeꞌagatami siꞌi luwaguf tol sope nif agambeh. Ama sigihimbaꞌma anis epes esis
    eaꞌ sambema nelelemb endilisi safeꞌma God. Owaꞌ, owaꞌatin.
  cbv-cbv: “¡Corazín tʉ́tchidih moón yeejép ñi yapbipna caá! ¡Betsaida tʉ́tchidih
    moonbʉ́t yeejép ñi yapbipna caá! Ñíih tʉ́tchinadih Dios ã wẽpatjĩh bʉ́dí wã chãj
    jʉ́ʉtʉp yʉh be. Páant ã wẽpatjĩh wã chãj jʉ́ʉtʉchah enna, Tiro tʉ́tchidih moón,
    Sidón tʉ́tchidih moonbʉ́t ĩ yéejatdih cádahnit, tʉ́iniboodíh ĩta tʉ́ʉt nʉʉm tágaá.
    Jĩ́gahna dʉwát chóo dʉonít, ĩ jĩ́gahatdih jʉ́ʉtna, tʉʉ jõóhjĩh ĩta míic waáh tagaá.
  taw-taw: Taun Kolasin binɨb okok sek, taun Betsayda binɨb okok sek, yad tap ogɨnap
    gen, nɨŋɨd kelɨgɨpɨm tek, nɨbi yul awl yɨbɨl dɨnɨgabɨm agak. Pen taun Taya binɨb
    okok sek taun Saydon binɨb okok sek, tap mageptek anɨb okok ned tek gek nepɨlap
    ak, tap tɨmel kelɨgɨpɨlap agak. Kelɨgɨl, chech talɨk yowak ogɨnap yɨmɨl, mab tun
    sɨŋak besɨgɨl, tun dɨlɨg dɨlɨg mɨdebɨlap agak.
  jic-NT: “Malala ca nu mpalas nun, Corazín mo'o potjaqué. Malala wa ca nu mpalas
    nun, Betsaida mo'o potjaqué. Pajal nola nun mpes. Napj pajal 'üsüs la tjejay nun
    nt'a, yom p'in ma polel liji jinwá. Nun nujola Tiro mo'o patja pajal malala yupj.
    Sidón mo'o patja pajal malala yupj, nujola nun. Nun p'in malala. Napj pajal 'üsüs
    la cüjaytsja yupj nt'a, nun nt'a la tjejay jinwá, yupj nasa ca 'aplijila cüpalastsja
    malala la tjajay mpes. Nasa ca sin 'ücüipaptsja pülül si tsutsca, nasa 'üpjǘ
    sin 'ücjololtsja wa 'aplijila mpes. Yupj nasa quelel la cüjaytsja Dios.
  zap-NT: ―¡Prob de men-Corazín! ¡Prob de men-Betsaida! Porke belne lad men-Tiro no
    le lad men-Sidón nyak gyelmilaguer ne wak lad de yra de, che penaadese wsaan men
    xgyelmal men naa, nbonyoo meno nyak men lër ne rak mén ne ruu gyelgut no ndxiib
    men di xtoo men.
  wer-wer: “Yakömpe, Korasin omnaröen. Yakömpe, Pesaita omnaröen. Nem retëng weëre
    kosangöt arim naë elnia pöl Taiaare Saiton omnaröen elmëanëën pit ngaanëër pitëm
    lupöt kaip tiak ulpëënre poë koröp sinöt ëak ka kosöt kolak pitëm koröpöök wa
    mëan tapön.
  ipi-ipi: '@see-verse:MAT.011.020'
  qul-NT: “¡Ay, Corazín llajtapi caj runacuna! ¡Ay, Betsaida llajtapi caj runacuna!
    Achqha milagrocunata ricorkanquichis. Sichus kancuna uqhupi chay quiquin ruwaskay
    milagrocuna Tiro llajtapi Sidón llajtapipas ruwacunman carkan chayka, may tiempoña
    Diosman cutirincuman carkan, uchphawan khachka p'achatawan churacuspa, Diosman
    cutiricuskancuta ricuchicunancupaj.
  ter-NT: —Koati kotívetimo kêku, itínoe íhae Korâzim, keánemaka itínoe íhae Mbetâsaida,
    vo'oku eneponi itukapu ya pítivokona ákoti êxa Itukó'oviti, enepone Tîru yoko
    Sîdom, indúkoahiko ne iyupánevoti índuke xepákuke, mani mékutine kuríkopo váherevoko
    ne xanéhikoya. Mani ko'ipóvotinehiko ko'ixéhiti xáku koáne mani purapú'ikovotinehiko
    pôu, éxokovopehiko yupíheovo ikótivexea isóneuke ne êno pahúnevohiko.
  bmr-NT: ¡Ɨdaasucaniji ɨɨjoho Corazin cuumi! ¡Ɨdaasucaniji ɨɨjoho Betsaida cuumi!
    Mɨɨro Tiro, Sidon icauno cuuminovɨ, amɨɨhaifeenevɨ eheetavocafetehinɨno mitya
    iheetavocafuturuva, sɨɨcɨje imitɨco jeevesucuujirumo. Jaamoro ɨɨfusucuujirumo
    ɨdaasu gaachehunoco ɨjɨcamaaimoro, bu baiguiijɨnoco ejeemere icano iimitɨco ejeevesucunoco
    ɨɨfusumo.
  fuf-fuf: 'o wi''i: «Bone wonanii ndee saare Kuuraziin e ndee saare Bayti-Sa''iida!
    Ko fii si tawno ɗii kaawakeeji moƴƴi waɗunooɗi ka mon ko non waɗirnoo e ɗee ca''e
    Tiiri e Siduuna, harayno neeɓii ko jeyaaɓe e ɗen ca''e ɓornii conci heynorɗi,
    ɓe wujitii ndoondi fii hollugol wonde ɓe tuubii.'
  bhl-bhl: “Wee yutaka! Kolasin so Betsaida so, abiw mutuk fian alew kasel yu weng
    kale kiliko, kilelbi boliwka! Ne aulamin kitil fian mak yom mutuk dim kel kukuyemsi
    kate, yu ibolow famdelinba kebiliw te. Ne Isalael kawtiw num ibik biliw kawtiw
    Tail so Saidon so kasel biim abiw mutuk fian alew kakambisomi, biim mutuk dim
    kel yom dim aluwkabi aluwbamin fian be kukuyemi tewe, i ikalem kanekabiliw kukuw
    wa be atemeko, fongate akate ibolow mesem keko, tawal aneko, ikalem kakameliw
    deiwkim wa be koleweko, kikis deiw kuw kakamokoliw te. Kate, ne im mutuk dim ka
    kel binba kebisi te.
  ons-ons: “Yai, Korazin welaine! Ŋinano umat kakapa suaine baŋ wakonŋuniake. Yai,
    Betsaida welaine! Ŋinano umat kakapa suaine yaleka baŋ wakon ŋuniake. Ŋinano masi
    togogole zok manerop makole, masi togogole eaŋo Tire So Sidon qelaŋ ŋei ŋerep
    eŋano mane mama ra, mokaka ŋei ŋerep yewa eŋe kau paki betŋo takot yale birau
    ketki, kaitko zepeŋo edomka qak naguwi paki, sotenane wet borik detpi paki, borikineene
    ŋadek kamami, ea wane kine yale qe wakonbirap!
  con-NTPO: —¡Vana'faya qui Corazín canqquesundeccu! ¡Vana'faya qui Betsaida canqquesundeccu!
    Que'ija ñotsse Chiga tson'choma atte'fa. Chiga tsa'caen Tiro, Sidón canqquenga
    tsoña'choecan'da ñoa'me tsu junde tseni'su aindeccu tise'pa egae tsincon'choma
    chi'gapa Chigama iñajan'faye'can. Ñombi'yepa canjaen'cho sarupai'ccu ondiccupa
    cusepai'ccu tsu onjon'faye'can tisu egae tsincon'choma catiye in'jan'choma canjaeñe.
  ghs-ghs: Noi hee, nagapa Khoradzi ma Bettesaitta quba attinoma nipeho irita biranatakoi.
    Oi anai obaoba samane nikeho bisata eetemi Ohongaho mumure naatemi nike basesa
    eetoraihe oho isakita mumure nagapa ttiro ma Sittoho bisata biranatapuko nokoi
    bamu rubenga saridzarotahe ao tti ma ttaka hiireqi hau suranatemi ingonaitarota.
  peg-peg: “ଏ ଡାଣ୍ଡ୍‌ନି କରାଜିନ୍‌, ଏ ଡାଣ୍ଡ୍‌ନି ବେତ୍‌ସାଇଦା, ଇନାକିଦେଂକି ମି ବିତ୍ରେ ଇମ୍‌ଣି
    ଇମ୍‌ଣି ସାକ୍ତିନି କାମାୟ୍‌ କିୟାତାତ୍‌ନା, ହେଦାଂ ୱିଜ଼ୁ ଇନାୱାଡ଼ାଂ ସର ଆରି ସିଦନ୍‌ ତାକେ
    କିଆତାତ୍‍ମା, ଲାଗିଂ ହେୱାର୍‌ ବେସିଦିନ୍‌ ପୁର୍ବେତାଂ ବାସ୍ତା ଉସ୍ପିସ୍‌ ନିସ୍‌ତାକେ କୁଚ୍‌ଚି
    ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିତାର୍ମା ।
  txu-NT: —Ỹ, watĩ:re Koradjikam me wã. Watĩ:re Bexadakam me wã. Dja ga me atokry
    rax ne. Ba ren me bajtem nhõ pykabê Xirumẽ Xidõkam ren mỳjja rũnhja, mỳjja pumũnh
    kêtja kwỳ nhipêx nhym ren me omũn ren arỳm amrẽbê amim katon ren amikam kaprĩren
    wãnh axwemã ire. Ne ren kute kum irero amirĩt kadjy kubẽkà kukrebê exopa jangjên
    ren amijã mro prà kapĩ. Ne ren kam iwỳr ren amijo akẽx. Nhym be kati, inhõ me
    wỳnhkam me ga, Koradjikam me gamẽ Bexadakam me gamẽ me akam ne ba te mỳjja pumũnh
    kêt kwỳ rax ne ipêx ga me omũnh kajgo. Omũnh kajgon amikam akaprĩre kêt ne wãnh
    ajaxwemã anhirer kêtkumrẽx ne aje iwỳr amijo akẽx kêtkumrẽx ne.
  eng-WEBU: “Woe to you, Chorazin! Woe to you, Bethsaida! For if the mighty works
    had been done in Tyre and Sidon which were done in you, they would have repented
    long ago in sackcloth and ashes.
  gnw-NT: —Corazín pegua reta uiporarata co. Betsaida pegua reta uiporarata co. Echa'ã
    jeta mɨacañɨ reta ayapo ipɨte pe chembaepuere pe. Jucuarãi ayapo yave mona Tiro
    jare Sidón pe, joco pegua reta ueyata tẽi aracae ma iyemɨngueta icavi mbae vae
    ipɨa pe oĩ vae. Omondeta tẽi temimonde jaimbe vae jare oñonota tẽi tanimbu iñãca
    re uicuaaca vaerã ipɨatɨtɨ co —jei—.
  mux-mux: “Kolea Korasin kene Besaida taon-selenga ⸤molemele yambuma⸥ mindili noku
    aima molku kis-singí! Kolea akuselenga sukundu ulu-tondulu pulele tirindu ⸤akiliinga-pe
    akuna molemele yambuma numanu topele naa tolemele⸥. Kolea-auli Taya kene Saidon-selenga
    sukundu ⸤ulu-tondulu te naa tirindu akiliinga-pe kolea kanuselenga sukundu⸥ na-ni
    ulu-tondulu aku-sipu telka kanolkemelanje kolea kanuselenga ⸤yambuma-ni⸥ enini
    ulu-pulu-kis telemelema kórunga munduku kelku, liiku bulu siku, numanu topele
    tolkemela.
  maj-NT: —¡Ni̱ma̱ rú n'ehenu jun, xu̱ta̱ nanki Corazin! ¡Ni̱ma̱ rú n'ehenu jun, xu̱ta̱
    nanki Betsaida̱! A̱t'aha̱ tsa xu̱ta̱ nanki Tiro̱ ko̱ xu̱ta̱ nanki Sidon kikie
    kju̱a̱nkjún xi kama a̱jinnu̱u, ja ra̱ nd'a̱i ngjikj'áha̱ ra̱ ani̱ma̱ha̱ nga kingja
    najyun kfe ko̱ y'entujín nasu.
  bkq-NT: — Warâ auguedyse wawyly unâry izepaom modoram. Toenzepa kehoem ise mâsenagazedylymo,
    âmaemo Corazim donro modo, Betsaida donro modo warâ. Toenzepa adyesenry modo kehoem
    ajiedâ âjidadârymodâ, Deus eon-honru kâenehohoem. Yeinwândyseba olâ mataunaguynre.
    Tumunruneim modo akâwândy Tiro, Sidom warâ donro modo. Deus eon-honru enehonze
    âjidadârymodâ awitobyry ara ânguylâ aidyly-ro watay, inakanhe adâidyly tumozemo
    tâise, Deus tâinwânsemo warâ. Tâzetydâzemo tâise âtâem saku tyxieim sakâjibygue,
    pelupâ tyangahumo onwa tyesemo tâise warâ, inakanhe adâitomobyry wâgâ tâjityendyly
    tienehon-homoem, imoimbyryem tawyly tienehon-homoem warâ. Deus eon-honrugue awidyly
    tâense lelâlâ wâne âmaemo. Inakanhe amidylymo mâinmopa olâ âmaemo.
  kue-kue: “Aya Korasin kamun nem, yumbun kande pana orkwa ene mina plau dinambuka!
    Ama Betsaida kamun nem ene mina akiye yumbun kande pana orkwa! Ene mina suna kimagl
    gaglebogl erikra i Taia ya te Saidon ye mina ta eriya daglma, ye tambre kana tandaglmeno
    pre kundugl gogl weraisi, yungum gamba mai indre, ana nomano yake tomnedi ombuno
    digo.
  cot-NT: “¡Imaicashiatsi pantsipevaetempanishiatsi aviatimpajia guintenijiatsica
    Corashiniqui! ¡Imaicashiatsi pantsipevaetempanishiatsi aviatimpajia guintenijiatsica
    Vetsairaqui! Pamenajiavecaroquea nonigaimojiavequempica oacaantantatsica intati,
    cotanquitsiquea teequea pinintajigueji pincantashitatijaianajempa povashiantajianajeroji
    picovaeguishejiacagueti. Iriraquea guintenijiavetatsica coramani Tiroqui aisa
    Shironequi iriome amenajiguerome, incantashitatijaianaquempamequea inquitsaajiaquemparome
    jiriquiquijiporoquiro, aisa irigachoncaguinajiaquemparomequea cachopoquiri ironigaantaquempanijite
    ishimampojancajiaca yamenajiaque icovaeguishejiaca, incantashitatijaianajempamequea.
  bnp-bnp: Lakea i ta maea, “Mua e huriki a bakovi a ngatavine o Korasin, o Betsaida,
    a Vure bara i ratapile mua! A maka nivakasiri a rata na tanga ne mua, bara ni
    rata hosi o Tair, o Sidon, bara ri pulo malaviriri a vilone ria, ri rodo a mohu,
    ri voro tapa mule ne ria a habulo.
  apn-NT: —E mẽ inhma. Amnepêm krĩ pê Sitõ mẽ Xir wa kamã mẽ pa xwỳnhjaja na prem
    tanhmã amnhĩ tomnuj tỳx to ho pa nhũm Tĩrtũm tee ri ja hã mẽ omu nẽ mẽ kot amnhĩ
    tomnujta ã tanhmã mẽ ho. Tã kwa mẽ o kora Korajĩ mẽ Pesêj nhõ xwỳnhjaja. Ra ixte
    mẽ amã aa mẽ ate mẽmoj pumunh kêt kwỳ ho anhỹr rax tã ka mẽ omu nẽ ãm omu nẽ amnhĩ
    tomnuj kaga hkêt nẽ. Arĩ tanhmã amnhĩ tomnuj to ho ri apa. Mỳrapê kot kaj mẽ amex
    kêt nẽ. Kop apu Sitõ rỳ Xir kamã mãn ixte mẽ kãm aa mẽ kot mẽmoj pumunh kêt kwỳ
    ho anhỹr o ri ixpa ronhỹx mẽ omu nẽ mẽ arom amnhĩ kaxyw ixkôt hamaxpẽr tỳx kurê
    kumrẽx. Nẽ tee ri kot tanhmã kot amnhĩ tomnuj to hã amnhĩ pumu nẽ hkaprĩ nẽ hkaga
    hpa. No mẽ kajaja na pa hte tee ri mẽ amã aa mẽ ate mẽmoj punuj kêt kwỳ ho anhỹr
    o ixpa kaprỳ. Ka mẽ ja hã ixpumu nẽ ãm ixpumu nẽ amnhĩ tomnuj kaga hkêt nẽ. Jakamã
    koja nhỹrmã Tĩrtũm tanhmã mẽ atomnuj tỳx to. Nẽ tanhmã Sitõ mẽ Xir wa kamã mẽ
    pa xwỳnhjê jarẽnh to nhũm mẽ kot amnhĩ tomnuj mỳrapê amnhĩ xà htỳx kamã hamak
    rãhã ho pa. No mẽ kajaja mẽ ate amnhĩ tomnuj tỳx o mẽ hakrenh jakamã koja Tĩrtũm
    mẽ hkĩnhã mẽ atomnuj tỳx kumrẽx. Ka mẽ amnhĩ xà htỳx kamã ajamak rãhã ho ri apa
    kãm ga. Anẽ.
  ctp-NT: ―¡Tꞌnan ꞌa wan neꞌ kichen Corazín! ―ndukwin Jesús―. ¡Tꞌnan ꞌa wan neꞌ kichen
    Betsaida! ―ndukwin―. Kaꞌan ꞌa chaꞌ tnun wa naꞌan wan, loꞌo ja mjyuꞌu tiꞌ wan siyaꞌ
    ti ꞌin chaꞌ kuxi nu ngiꞌni wan, ja ngulaa yaꞌ wan chaꞌ kanꞌ. Kwiꞌ ngwañaꞌan ti
    sꞌni, xaꞌan ꞌa neꞌ kichen Tiro loꞌo neꞌ kichen Sidón, neꞌ xka laꞌa tsuꞌ ngwa neꞌ
    kanꞌ. Loꞌo ja mjwi ñaꞌan ka jyuꞌu tiꞌ neꞌ kanꞌ ꞌin chaꞌ kuxi nu wa yꞌni neꞌ. Ja
    ngulaa yaꞌ neꞌ chaꞌ kuxi kanꞌ, chunꞌ ja ya ñaꞌan neꞌ kanꞌ chaꞌ tnun sa ñaꞌan nu
    naꞌan wan, ꞌwan neꞌ Israel; kanꞌ chaꞌ ja ngwa xiꞌin tiꞌ neꞌ kanꞌ, kanꞌ chaꞌ ja
    ykuꞌ neꞌ teꞌ ngata, ja msuꞌwa neꞌ jii ke neꞌ sa ñaꞌan nu ngiꞌni nten seꞌen nskwa
    ayman.
  bre-BRG: Gwalleur dit, Korazin! Gwalleur dit, Betsaida! Rak ma vije bet graet e
    Tir hag e Sidon ar mirakloù a zo bet graet ennoc'h, pell zo e vijent kaout keuz,
    o kemer ar sac'h hag al ludu.
  opm-opm: Ma imtip oh Korasin apteio Betsaida apteio gur Got ohe heisup nahat napapat
    ohe da ohsi batbet isip ma napripra oh gur hinhinsi han baprano. Gurnong na wandeipti
    da namgipat orhor gur Nuranure er da moh na mandama orhorsi hat patepera dahat
    ma pati oh ermuro. Gurnong ma namgipat da moh rih Taia apteio Saidon apteio ihirnonghe
    pinggisuhneng ihir Nure er hat pati da moh gin mandatpera daham saheih ham simbap
    ariyao sirap ariyao hapti mandatpanengmur.
  bvr-bvr: Nipa a-wena burrwa, “Awa! Nyiburr-gata rrawa Goréchin (Chorazin) rrapa
    Bachéyda (Bethsaida) nyiburr-nirra, yama nyiburr-ngukurdanyjiyarna? Wurra burraya
    burr-guya gun-nerra gu-ni barra ana-gorrburrwa. Wurra aburr-gata mu-ngoyurra aburr-ni
    rrawa Daya (Tyre) rrapa Jaydan (Sidon), minyja birripa gubi-nacharna gun-birripa
    rrawa Wangarr burr-barlmarrk jama a-jirrarna minypa gun-guniya nipa jama a-jirra
    gun-goyburrpa rrawa, birripa gun-nerra gubu-bawujarna aburr-jarl rrapa burr-guya
    aburr-ngukurdanyjiyarna nula Wangarr.
  wal-wal: “Koraaziine katamau, neeyyo aayye7ana; Beetasaida katamau, neeyyookka aayye7ana;
    aissi giikko, intte bolli Xoossai oottido malaatai Xiiroosa katamaaninne Sidoona
    kataman oosettidobaa gidiyaakko, eti waaruwaa maayidi, bidinttaa tisttettidi,
    beni bantta nagaraappe simmanaagaa shin.
  zad-NT: ―¡Nyesh'laz gak c̱hele, le' beṉ' yell Corazín! ¡Nyesh'laz gak c̱hele, le'
    beṉ' yell Betsaida! Ḻa' sheḻ' beṉ'ka' lle' yell Tírona' na' yell Sidónna' ble'gakile'
    yeḻ' wakka' ba ble'ile, lii biyaj bilenteljagakile' xtoḻeeka', na' gokwljagake'
    lech' zeshaa na' bllaagake' dena' yic̱hje'ka' daa ḻe gokyesh'gakile', sheḻ'ka'.
  aso-aso: Agae, Kolazini aleve idoꞌ Betesaida aleve lengikumuꞌ nene mulumo nogele-lingiduve.
    Lengita mulumo initeꞌ goloso alingeꞌ sotoꞌ o-lengedeleseive. Lengita ato atoꞌ
    suno do sotoꞌ uvoniꞌ ma nene Tilo alevetingukisi Sidoni alevetingukisi do sotoꞌ
    uvodiniko ingine Oꞌmosomuꞌ gilamaniꞌ aleve minikeniꞌza aꞌmine ebekuꞌ aleve ingine
    nene mo geti luꞌine do velepeꞌ izekune li lani gisi hili initeꞌ huko pako ineꞌ
    nene di ngili minadine.
  uli-uli: “Ifa lepal hafohoy la bele hola Chorazin! Ngo be wol ifa lepal hafohoy
    le be holahmi hami yarmetal Bethsaida! Hare ye wochog mala kkemal kala isa foru
    ngalugmi mele iforu mo woal Tyre mo Sidon, ila ngo sa ssulay chog yael yarmat
    mengag irel tutuw ngo re hamormordah felang uwor, rebe kawraloh le resa tagul
    tang molfidir.
  nin-NT: “I taka vri ki imba kakami, ùwà Korrazi, nu ùwà mi Betsada, uje umba! Aseki
    ka ikagri ka nggo ingga i na ka ni imba ba, ka di ingga i na ka su nu Taya nggo
    tuku Sido, anishirr abama ka vu angbanja iki ndanda a surr, na surr inturu nu
    ukpa, du yi tsarr da aba a ka ba ttungo ni ila ure imbarr yi ngbangbamu ba!
  tgk-tgk: «Эй аҳли Кӯрозину аҳли Байт-Сайдо, вой бар ҳоли шумо! Зеро агар он мӯъҷизоте,
    ки Ман дар байни шумо нишон додам, дар шаҳрҳои худобехабари Сур ва Сидун рӯй медоданд,
    одамони он кайҳо тавба карда, бар тан либоси дағал пӯшида мӯйканон нишон медоданд,
    ки онҳо аз гуноҳҳояшон даст кашидаанд.
  acu-NT: '“Corazín yaktanmaya ainautirmin, Betsaida yaktanmaya ainautirmincha aneartaram
    tajarme. Atumka nukap wait wajaktinuitrume. Tiro yaktanmaya ainau, tura Sidón
    yaktanmaya ainausha Yusen umirchau ainayat, Yuse kakarmarijai wainchati takatan
    atum wainkamiarume nunaka wainkachariat, nu wainkarkia yaanchuik: Yus tunaarun
    japitrurti tusar, entsatin pushun entsarar, tura muuken yukuujai yukuarar Yusnum
    uwemin armiayi.'
  cak-WNT: 'Riya'' xubij c''a: Juyi'' oc iwech riyix ri yixc''o pa tinamit Corazín,
    y juyi'' oc chuka'' iwech riyix ri yixc''o pa tinamit Betsaida, ruma sibilaj q''uiy
    milagros xeban chiwech y ma xinimaj ta ri ruch''abel ri Dios. Ruma xa ta ya ri
    pa tinamit Tiro y pa tinamit Sidón ri xeban ta wi ri milagros ri'', ri winek aj
    chiri'' xtzolin yan ta pe quic''u''x riq''ui ri Dios, y quicusalon ta chic quitziak
    riche (rixin) bis, y quiyalon ta chic chaj chiquij, riche (rixin) chi queri''
    nik''alajin chi yebison ruma sibilaj q''uiy quimac ri ye quibanalon.'
  ebk-ebk: Kenalina, “Kasusug-ang kayu ay i-Corazin ya i-Betsaida! Tay mu ad Tiro
    ya ad Sidon nan nangekamanak as nan hanacha amud ay nakaskaschaaw ay enkamkamanku
    kan chakayu, nunfiafiawicha at koma ay nangafiachu as saku ya nachachapor.
  spa-PDDPT: ¡Ay de ti, Corazín! ¡Ay de ti, Betsaida! Porque si en Tiro y Sidón se
    hubieran hecho los milagros que se hicieron en ustedes, hace tiempo hubieran cambiado
    de mente con tela áspera y ceniza.
  ruf-ruf: “Ghweghwe Kolasini kutsoghaya! Ghweghwe Betisaida kutsoghaya! Ka pfinzonza
    ipfitendeke kuna mwemwe, tsapfitendeka Tiro na Sidoni, iwanu wang'alekile nzambi
    tsawo kwa kupfala ghamaghunila na kwibaka lipfu.
  gun-gun: — Peẽ Corazim ha'e Betsaida pygua kuery pe nda'evei ete 'rã. Mba'eta pendea
    py hexa pyrã ajapo va'e ramigua Tiro ha'e Sidom py ojapoa va'e rire, ha'e pygua
    kuery ojeko rerova voi 'rãgue. Ha'e rami vy ajukue vaikue py onhemonde 'rãgue
    tanhimbu py oguapy reve.
  agu-BL: “Lastum e'u' aj Corazín. Lastum e'u' aj Betsaida. Na quinin cyocsaju' weri
    inyol, wech na ja quilu' yi e'chk milawr yi bnixnak wak'un ẍchixo'lu'. Yi cho'nk
    bnixe'n e'chk milawra'tz wa'n le tnum Tiro, nin le tnum Sidón kale najlche't awer
    nak, ja klo' wi't je' chitx'ixpul cyetz cyajtza'kl. Ja klo' wi't je' tza'j xo'l
    cyetz chiwi', nin ja klo' oc jun jilwutz be'ch cyetz cya'n yi na ẍchaj scyetz
    wunak yi na chibisun tan quil.
  isn-isn: Ukia ako, Kolazini, ukia ako Bethsaida! Angi intendo ninkulu aizeyatendekile
    Tiro ni Sidoni, aya naitumilwe apa, azize alekile imilandu kali kutugala imagunila
    nukipaka imau.
  ilo-ULB: “Asika pay, Corazin! Asika pay, Betsaida! No dagiti naidaklan nga aramid
    a naaramid kadakayo ket naaramid idiay Tiro ken Sidon, nabayagkoman a nagbabawida
    babaen iti nakersang a lupot ken dapdapo.
  pir-NT: —‍Corazín cjãna, mʉsa ñano yʉhdʉnata. Betsaida cjãna, mʉsa gʉ̃hʉ ñano yʉhdʉnata.
    Mʉsa ye macaripʉre Cohãcjʉ̃ tutuaye mehna ye ihñomi. Tiro wame tiri macare, Sidõ
    wame tiri maca gʉ̃hʉre tiquiro tutuaye mehna yʉhʉ ye ihñogʉ̃ ihñañe panopʉ to
    cjẽna pehe tiquina ñañene bʉjʉa witiboaga. Sa yeye quehnoañene camesaboaga. Masa
    dija suhtire saña, peca cjẽ nujuare tiquina bui dahra site peoboaga tiquina ñañene
    bʉjʉa witiyere ihñoñe.
  anv-NT: Ake, “Utóŋkwa ubɛ́ nyɛ ne ɛnyú bɔɔ́ melɔ́ Korasin, utóŋkwa ubɛ́ ntó
    ne ɛnyú bɔɔ́ Bɛtsada néndé, ukpɛ́kpɛ́ ufélekpá ɛbi mpyɛ ɛta nyú, mbɔ mpyɛ
    nyá ubi mbaá bɔɔ́ Tiya ne Sidɔn mbɔ ályaá mɛ́ gabo bwɔ́ tɛ gachií, áfyɛ
    uchálé mandeé, áwaá matwɔ né mekpo mánlɛré nnó ályaá gabo ɛbwɔ́.
  sab-NT: Chube be ji gbe tirare kwian una emu ulita alin kwian me cha gau ulia gdale.
    Una Corazínge kaire una Betsaidage cha lle daga ngwale no tanre dodadu Chube kiralla
    giti, kwian tanre toinga una boke ege gwagedu chadi age no ene amaske agwa ama
    me mo ta blitu Chube ole joge siere ama kle age me no Chube dollalege. E kare
    ene lle daga ngwale no jo dodabale una Sidónge una Tiroge kwian una boke emu gwa
    giti, gire ene kwian tanre una emu sbali mo ta blitu Chube ole, ene kwian e ulita
    ñometra juda me no tku modi ta olire ole kaire mnugda batu mo jegwale, ene ama
    mo kaite ta olire ole agedu me no ngerule giti.
  tmd-tmd: '@see-verse:MAT.011.020'
  acr-NNT: «¡Lik toqꞌoꞌ iwach ri ix aj Corazín! ¡Lik toqꞌoꞌ iwach ri ix aj Betsaida!
    Ma we ta chupa ri tinamit Tiro y ri tinamit Sidón xilitaj wi wa kꞌutubꞌal re ruchuqꞌabꞌ
    ri Dios xinꞌan chiwach riꞌix, kꞌo tan qꞌij ta lo riꞌ xkitzelej kitzij chwach ri
    Dios, kikojom chi kꞌu kiqꞌuꞌ kꞌax rij y kitzꞌuyubꞌam kibꞌ pa chaaj ruma ri kibꞌis.
  kpg-kpg: “E huaidu adu gi di goe Chorazin! E huaidu adu gi di goe, Bethsaida! Maa
    nei bolo nia mogobuna ala ne hai adu gi goolua la ne hai gi digau Tyre mo Sidon,
    digaula gu ulu gi lodo nadau goloo lodo huaidu, guu wanga nadau luaahi gi hongo
    nadau libogo mai i mua loo, e haga modongoohia aga nadau maalui mo di huli hoou.
  taj-taj: “खोराजीनदेन बेथसेदाला म्‍हिगदे, एनीगदेसे परमेश्‍वरग्‍याम सजाय याङ्ला। तिग्‍दा
    भिसम एनीगदेला नाम्‍सारी लबा ह्रङ्‌बा उदेकला गेगदे टुरोसदेन सीदोन शहररी लबा हिन्‍सम
    ओन्‍मान थेनीगदेसे बोरा क्‍वान्‍सी मेफ्रा फोर्सी ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि
    दोःसेला मुबा।
  avt-avt: 'Hɨrak katɨp kar ik: “Yi mɨt miyapɨr yau wit Korasin yetike mɨt miyapɨr
    ne wit Betsaida! Maain God kakriwaank! Menmen yi yɨra hi hɨrɨakem heit wit ki,
    nɨpaa mɨt profet nɨrɨakem neit wit Taia ketike wit Saidon, te hɨr waswas nanweikɨn
    sip nanwet menmen enum nanwen toni mamɨntar yɨnk kɨr nanteikɨn God hɨr yɨnk enuk.
    Te yi mɨt yi ap yɨrɨakem au.'
  cbk-cbk: “Ay! Maca lastima con ustedes maga gente de Chorazin, y maca lastima tamen
    con el pueblo de Betsaida, cay cuando ya hace yo ese maga milagro na di ustedes
    lugar nuay gayot ustedes arripinti el di ustedes pecado. Pero si ya hace era yo
    el mismo maga milagro na pueblo de Tiro y Sidon, enseguidas era todo el maga gente
    ya arripinti el di ila pecado, y para dale mira el di ila arripintimiento ya visti
    era sila ropa malisut y ya senta era na ceniza, como el di ila costumbre si ta
    hace el arripintimiento.
  uig-ARA: ھالىڭلارغا ۋاي، ئەي قورازىنلىقلار! ھالىڭلارغا ۋاي، ئەي بەيت-سائىدالىقلار!
    چۈنكى سىلەردە كۆرسىتىلگەن مۆجىزىلەر تۇر ۋە زىدون شەھەرلىرىدە كۆرسىتىلگەن بولسا،
    ئۇ يەرلەردىكىلەر خېلى بۇرۇنلا بۆز كىيىمىگە يۆگىنىپ، كۈلگە مىلىنىپ توۋا قىلغان
    بولاتتى.
  tuf-tuf: —Pueblo Corazín uwan Pueblo Betsaida uwan conú cuac sácayqueyra. Eyinat
    as chihtá cati cuácayat conú cuac sácayqueyra. Aját yajacan it cuar, as chíhtara
    ráhctiro. Aját eyin pueblo yarquin tan chájacro. Eyinat eyta itchác cuar, as chíhtara
    ráhctiro. Aját síw̃jaquey cucáj cuitar rahcuí cuar, urá icar chihtá cátiro. Cuatán
    Tiro pueblo ítquinra, Sidón pueblo ítquinan ur éytara batro. Aját Tiro cuitaratara
    Sidón cuitartara im eyta yajaquir waquít, as chihtá síw̃jaquir waquít, éyinra
    úchicrias ay bár yajquíc etchác ícatro. Ay bár yajác cue rehquít oya ay bár bi
    chajac ícatro. Oca bur imár sibará cuitar ohjoc ícatro.
  abx-abx: “Mga papabidu'on kam mga taga Corasin! Mga papabidu'on liwat kam mga taga
    Betsaida! Kon nagbuhat siray ari si mga syudad Tiro pati' Sidon i mga makagagahom
    binuhatan nagpakulaw si ka'am, maliyat na kunta' panahon i pagbasul-na mga iya
    huwang si pagbag'o, pina'agi kunta' si pagpanlipag'ak-na, nga mga makatol sako
    i mga badu'-na, panno' agbon i mga takuluk-na.
  mco-NT: ―¡Ay miich ayoob ajcxy huɨdibɨ tzɨnaayb jɨm Corazín! ¡Ay miich ayoob ajcxy
    huɨdibɨ tzɨnaayb jɨm Betsaida! Co ixyipy ɨɨch tɨ nduñɨch jecy'ajty je mɨjhuinma'ñ
    mɨjtzög'ajtɨn ma je Tiro etz Sidón cajp, jadu'n nej ɨɨch tɨ nduñɨch ma miich ajcxy,
    tɨ ixyipy je Tiro jäy etz Sidón jäy nijothuimbijtcɨxy etz ɨñaaygɨxy saco nïjen
    nïcuyjam ixcuyjam, je' je tɨy'ajt co ooy ytajcɨxy ymaygɨxy mɨɨd ypocy ycɨxpɨ.
  kqf-kqf: “I gebo kauwa Kolasin bi Betsaida lavemi lisimimo! Bamoda lisimimo anisove
    kauwidi e voivoiyedina mainana Taiya bi Sidon lisidimo e voiyedi, tedi maso maḡokana
    laukuvasa galedi a kotedi, ai kovutopedi bi edi gebogebomo a laukuvasa.
  cpb-NT: “Ikantamatsitaitziri Corazín-satzi, eejatzi Betsaida-satzi. Osheki iñaayewetakena
    nitasonkawentantayetake, temaita ikemisantaiyini. Iriime ñaakenane Tiro-satzi,
    Sidón-satzi nitasonkawentantzi, ari rowashiretakotanakyaame ikaariperoshiretake,
    ripakaanakerome. Inkemisantayetaime maawoini iriroripaini.
  aon-aon: Aria nakri namudok, “Eik yenek gihaum ipak arpesh pape wabur Korasin iri.
    Aria eik yenek giha abom um ipak pape wabur Betsaida iri. Aria nubo enen arpen
    nyunak wabur Tair aria Saidon aria nyunek enen Iruhin atun neneken iri mour kabi
    da eik yeneken orokohun um ipak iri akure, seiwokdai eshesh Tair aria Saidon eshesh
