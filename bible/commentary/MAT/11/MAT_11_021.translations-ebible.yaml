  ahr-ahr: हे खोराजिना, तुनी अवस्था कशी व्हई! हे बेथसैदा, तुनी कितली खराब अवस्था व्हई!
    कारण ज्या चमत्कार मी तुमनामा करात त्या जर सोर अनं सिदोन ह्या शहरसमा करतु तर त्या
    त्याच येळले गोणताट लाईन अनं राखमा बशीन पापसपाईन मांगे फिरतात.
  sgb-sgb: “Kaingalo kaw ya taga-balayan Corazin haka taga-balayan Betsaida, gawan
