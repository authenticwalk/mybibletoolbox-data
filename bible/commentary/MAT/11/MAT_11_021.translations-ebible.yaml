  ata-ata: La sou Anu muavuti la mulavixaꞌa la muvikala lexe, “Eni talelixaꞌa ta Korasini
    iloꞌa ta Vetesaida! Lexe sosovo ane eni eꞌoxonu noxinge ꞌo, aꞌoxonu ne ta Taia
