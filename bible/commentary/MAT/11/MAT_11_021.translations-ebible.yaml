    arupekea ayiáka tokoafunupo. Ayiáka toke ipu makata watikisane metakarikia risikiako
    parihoafunupo. Asiāne nōmo rakisiane ipu asesafapo.
  kik-kik: “Inyuĩ andũ a Korazini, kaĩ mũrĩ na haaro-ĩ! O na inyuĩ andũ a Bethisaida,
