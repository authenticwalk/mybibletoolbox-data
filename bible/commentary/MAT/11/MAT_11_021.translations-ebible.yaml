  gvc-gvc: —Corazĩ macaina, mʉsa ñano yʉhdʉnahca. Betsaida macaina, mʉsa cʉ̃hʉ ñano
    yʉhdʉnahca. Mʉsa ya macaripʉre Cohamacʉ tuaa mehne yoa ñomahi. Tiro wama tiri
    macare, Sidõ wama tiri maca cʉ̃hʉre to tuaa mehne yʉ yoa ñochʉ ñʉa panopʉ tó macaina
    sehe ti ñaare cahyaboa. Ã yoaa ti ñaare tʉhotumari cjirire tʉhotu cohtotaboa.
    Cahyaa suhtire sãa, niti pohcare tina bui dahra site payoboa ti ñaa cahyaare ñoa.
  mwp-mwp: Nuydh goegathaw nelay thurimoeydhin kedha, ‘Kulay ngitha Korazinalgal,
    wati za ngithamuniya bangal mangedhe; ngitha Bethsaydhalgal lak kedha; thana kay
    paypa kulay mabaygal Tayaroenu a Saydoninu nay, kedha adhapudhay zagethal imaydhin
    nay setha mi zagethal ngithamuniya aymoeypu, thana ngaru nay mina kulkub garki
    thayamoeyn, a awmaw rugal ubamoeydhin, a muyngu kunural pinimoeydhin kuykuya,
    thanamun wati wakasinoepa yakamoeypa.
  ksj-ksj: Aniꞌa zinaꞌa, “Korasini azaḡa zu Betesaida azaḡa, za fase vetuḡaḡa, aduga
    boro hidiꞌuma. Zae mazao haḡai gigiꞌaḡa haḡainutaꞌaꞌe Turo zu Sidona azaḡa mazao
    haḡaro reifone, zeꞌe sauꞌaonoꞌo garihe zamare ḡihurifo. Ze dabua ḡuꞌa vidau ehoradu
    vega vadinizeo rurubeꞌenaꞌa, zeḡeꞌa zamare ḡihurifo.
  sbk-sbk: Ahele waho, Kolazini, Ole waho Bethsaida! Nkesho imbombo ingosi gngwawombeshe
    hu Tiro na Husidoni gala gagawombeshe epa, andi bhatubule hale whakwate amagunila
    na hujipashe amalota.
  mya-JVB: အိုခေါရာဇိန် မြို့၊ သင် သည် အမင်္ဂလာ ရှိ၏။ အိုဗက်ဇဲဒ မြို့၊ သင် သည် အမင်္ဂလာ
    ရှိ၏။ အကြောင်းမူကား ၊ သင် တို့တွင် ပြ သောတန်ခိုး ကို တုရု မြို့နှင့် ဇိဒုန် မြို့တို့တွင်
    ပြ ဘူးလျှင် ၊ ထိုမြို့ တို့သည် ရှေး ကာလ၌ လျှော်တေ အဝတ်ကို ဝတ်၍၊ ပြာ နှင့် လူးလျက်နောင်တရ
    ကြလိမ့်မည်။
  kgf-kgf: Korasin ʒéma Betsaida miŋina ini imi saecginaguc. Kiwi méréra icnéŋ ménda
    memeya sasala onac muru meénécmimia imi Tiro ʒéma Sidoniguc mewa hicŋiwacnec,
    ieneŋ becarunec ewa biricac toma héigic qacginu eŋu siacma ewa biri wamma ewagina
    melembunec.
  awb-awb: Wega mahraréna, Kórásíni suwahpeqte kéreq Pétásáíra suwahpeqte kérero,
    kamah ainehboq kawerurero. Iteruwahpeq áhnte otáq sánsá miraurauge. Táíya suwahpeqte
    kéreq Sáíróna suwahpeqte kéreqka mina tagotaq tahirímé sene ahbabáq naho suera
    kaweqtaq míó irino. Sega mina tagotaq tahirímé sene ahbabáq aiq súónsabe Manikánka
    tagankeheéra nahonáh kórósí aneranerue tanah abaq marera sene ahbabáqsabe tútuue
    ibiso irino.
  gdn-gdn: “Akae, natere Korasini ragidai. Akae, natere Betaida ragidai. Wi ka bita
    kawaya daganani bananapumuri. Nau matakira kawakawaya wi paunagau kwaesugekeya.
    Nau matakira ki maba natere Taya yo natere Saidoni ragidai mu bamamugu kwaesugubena
    ki ka mu ororeya mena mu beramaga berokoi ki kamadumpena mu notamaga wira-mpena
    Mamanuga God kabuwampena manako gwedegwede tegetegerei umampena ku pasitagumpena
    ade mibi nuwaboyai idimpena.
  nko-NT: Ɔbɛ́ɛ, “Korasinfɔ, mlɩgyɔwɩ. Betsaidafɔ, mlɩgyɔwɩ nɩ́. Nɩ́ Tiro pʋ́ Sidon
    awúlu laláhɛ amʋtɔ nɔbwɛ ofúla akpɔnkpɔntɩ ánfɩ nɔbwɛ mlɩtɔ á, tɛkɩ bɛdamlí
    klʋntɔ dodoodo. Tɛkɩ bʋda akpekpetɔ, bakpá nsúó wá nwuntɔ pʋ́súná ánɩ́
    badámlí klʋntɔ.
  bsn-NT: —Coraz'in macana, to bajicõari, Betsaida macana quẽne, bʉto rojose tãmʉorʉarãma.
    Ti macarianare ĩaĩañamani yʉ yiĩocatore bajiro, Tiro vãme cʉti macanare, Sidón
    vãme cʉti macanare quẽne ĩaĩañamani yʉ ĩojama, tirʉ̃mʉjʉ rojose ĩna yisere tʉoĩasʉtiriticõari,
    yitʉjacoaboriarãma ĩnama. “Rojose yʉa yisere yirʉabeaja” yisʉtiritirã ñari, sʉtiritirã
    ĩna sãñasejʉa sudi vasoacõari, to yicõari, ĩna rʉjoarijʉ õja majeoboriarãma.
  pib-NT: “¡Gi waneni pixa Korasi pokchi! ¡Gi waneni pixa Wetsayta! Gi rixanu Tiro
    pokchiniya ga wa Sito pokchiniya wanepmaklu giyaklewlukaka nkamruyegityagi gixa,
    wannanimka muchikawako renshinikanutannimkana. Kawshistugalu mkachrimka rutakmanetinnimkawanna
    ga wa chichipagimka rutakmanetinnimkawana.
  wiv-wiv: Ki tani barae, “Kaba loho zahanga ni niho, ho Korasin! Kaba loho zahanga
    ni niho, ho Betsaida! Na vuna na mirakel kamahi kua e katua na polokomiu ni katua
    ni Tair kamani Saidon, ma varira za dia te puae dia kene pokizia magalidia, dia
    kene lohoria na beke dia kene bode na habulo.
  reg-reg: Jilikubhona awe, Kolazini, Jilikubhona awe Betisaida! Lwakutyo ebhikolwa
    bhikulu gakakolekene Tilo na Sidoni ganu gakolekana anu, bhakabhee bhatee kala
    kwo kufwala amagunila no kwisinga lifu.
  mlh-mlh: “O Korasin rauine, nonji ŋoŋore ‘Yei!’ miku kuyogo eru Betsaida rauine,
    ŋoŋore oŋuakoŋ ‘Yei!’ miku kuyogo. Nonji ŋoŋoreo raru buŋone mibe keposikeko mosi
    qoqowiriene usuŋineke fukeyayoŋ, maŋ-ŋaŋuŋ jibu so kerisiebuŋ. Mosi qoqowirie
    oi kotu moreŋgo Taia (Tiro) eru Saidon sitio fukena ine, yoŋoji damaŋ joroine
    maŋyaŋuŋ kerisieniminde kegoi noduru gijeŋ eru kome rauku kuyonobuŋ.
  gof-ENT: «ኣዬ ኮራዚኔ ካታማው፥ ኣዬ ቤቴሳይዳ ካታማው፥ ኣይስ ጊኮ፥ ሂንቴ ጊዶን ኦሴቲዳ ማላታቲ ፂሮሳኒኔ ሲዶናን ኦሴቲዳ
    ጊዲያኮ፥ ኤንቲ ቤኒ ቢዶ ቲዬቲዲ፥ ካሌ ማዒዲ ባንታ ናጋራፔ ሲሚ ኣጋና።
  aau-aau: Hiykwe senkin me, “Woiow, om Korasin o, om Betsaida o, homkwe kwa nak-hok,
    hme kokwe aw-mar ipey-ar nuw-ohre ey. Payhokuaw, mey poya-poya krai non, hmo owh
    mon ma mon ousne mokwe, om Tair mon o, om Saidon mon o, serey mon ousne hokwe,
    uwrsa somokwe uron paraw po nuw-kankoum sow. Seyr omeme uron lowk ey me liy nak-owk
    peyk iwak sir kay. Seyr ihuan liy louh wakiawk, hmo weynpaweyn piap-araw hom ma
    mon somokwe.
  tvk-tvk: 'Xi biteni bit, “!Aue li! !Isa pupu mi xamim, Siu xil te hal Korasin! !E
    isa pupu mun mi xamim, Siu xil te hal Betsaeta! Vengan xamim mutesin merekel xil
    xa natepol ni pe metemim, Hi isa pangasien ihe holu mi xamim. Vengan xa vahit
    moletin xil te hal Taer e Saedon xa latave Siu ti, lapus hisit merekel xil vaxoni
    ngan xa mistal mi xamim, ma xil laviles ra tesaen nae xil nousav ngamu. Io, xil
    lapisen ni xa lalonge vasa vamak: lasing ni talmusu xil e laxul ni vulmeas.'
  prf-NT: Kinagi na, “Kakakagbi kam a taga-Corazin hidi! Kakakagbi kam a taga-Bethsaida
