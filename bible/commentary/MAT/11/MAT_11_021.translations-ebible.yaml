    ma̱ chaꞌ biꞌ. La cuiꞌ juaꞌa̱ tya saꞌni la xñaꞌa̱ tsa nguꞌ quichi̱ Tiro loꞌo nguꞌ
    quichi̱ Sidón, nguꞌ xaꞌ tsuꞌ ngua nguꞌ biꞌ. Pana ná ngujui ñiꞌya̱ caca tyujuꞌu
    tiꞌ nguꞌ biꞌ jiꞌi̱ chaꞌ cuxi nu nguaꞌni nguꞌ, ná ngulochu̱ꞌ nguꞌ jiꞌi̱ chaꞌ cuxi
    biꞌ, chaꞌ bilya ñaꞌa̱ nguꞌ biꞌ chaꞌ tlyu ñiꞌya̱ nu ñaꞌa̱ cuꞌma̱ nguꞌ Israel; biꞌ
    chaꞌ ná ngua xñiꞌi̱ tiꞌ nguꞌ biꞌ. Ná ndyacuꞌ nguꞌ lateꞌ ngata, ni ná ngusuꞌba
    nguꞌ jii hique nguꞌ ñiꞌya̱ nu nduꞌni nguꞌ su nscua jyoꞌo.
  bqc-SIM: 'À mɛ̀: Waiyoo Kↄlazɛnideↄ! Waiyoo Bɛsaidadeↄ! Tó wà dabudabu pↄ́ má
    kɛ̀ɛ́ kɛ̀ Tii ń Sidↄ̃o yãa, dↄ̃ wɛ̃́lɛpideↄ zwã̀nkasa kàkańla, aa bùsukà
    ń miu nↄ̀sɛlilɛa seela ũ.'
  tcz-CHONGTHU: “Chorazin le Bethsaida, itobang lungkham nan nahin pha diuvem? Ajeh
    chu thilbol kidang naheng uva kibol hohi Tyre le Sidon a kibol hita leh, masang
    peh chun achonset nauva kon in lung heiyun tin, akisih nau chun khaodip pon kivon
    uvin tin chule aluchung uvah vutvai kinu tau vinte.
  mar-mar: “हे खोराजिना नगरा, तुझा धिक्कार असो, हे बेथसैदा नगरा तुझा धिक्कार असो,
    कारण तुमच्यामध्ये जी पराक्रमाची कृत्ये करण्यात आली ती जर सोर व सिदोन यांच्यामध्ये
    केली असती तर त्यांनी त्वरेने पूर्वीच गोणपाट नेसून व अंगाला राख फासून पश्चात्ताप
    केला असता.
  snp-snp: Aiyo, Kolasini numudo wenenao, Betesaida numudo wenenao, linate ya u kopa
    unagilamo ya kolámafe? Linatedoka netawa Goti aumala oloto pi gedami neta ya Taiya
    numudo ido Saidoni numudo oloto pi gedami neko, ya adeinati seni-muluni olu eleyapa
    witi yo laina maninigu filiti ukanido owo fekali-makali imo ya wiyagi ne.
  isl-isl: „Ég kalla dóm yfir þig Kórasín og þig Betsaída! Ef kraftaverk þau sem ég
    hef gert á strætum ykkar, hefðu gerst í Týrus og Sídon, þá hefðu þær fyrir löngu
    iðrast og auðmýkt sig.
  spy-NT: Kimwooyē kule, “Wuusyō, wēē, kiriinkoonēēb Koorasiin āk Beetsaayta! Tyaa,
    ꞉ng'woonin nyēē mii kukānyoonwook akweek choo kyookas ng'al chēbo nkoolat choo
    kyāāyēyē. Nto ki biikaab Tiirō nto ku chēbo Sitōōn chēē kyāāyēchinē ng'aleechu
    bo nkoolat, nto kiiloochē sirookaab mēēysō ānkōōbuurēē aryaanteet kōōboor kule
    kaakuweeksee miyootyēēt.
  xnn-xnn: Kanana en, “Kaseseg-ang kayo ay iCorazin ya iBetsaida tay egayyo inbabawi
    nan basbasolyo. Id sang-adom et palalo nan dosan Apo Dios isnan iTiro ya isnan
    iSidon ngem no daida koma nan nang-ila isnan kaskasdaaw ay inik-ikkak isna waay
    nabayag ay ninbadoda is mensampet ay sako dadapay itotokdo isnan dapo ay mangipaila
    en inbabawida nan basbasolda.
  mwe-mwe: “Ole gwenunji bhandu bha ku Kolashini! Ole gwenunji bhandu bha ku Bhetishaida!
    Pabha, ilapo itendeshe kungwenunji monaga ikatendeshe ku Tilo na ku Shidoni, bhandu
    bhabhonji bhakaipetilenje kwa wala maguniya na pakala liu kuti bhaleshilenje yambi.
  tte-tte: Iwaloba, “Ee komiu tomo Yudiya kwamiyamiya yanuwa Kolasin koina, katekamkamnamiu,
    bwaliga kani kwasilae. Ee tabe Betesaida, katekamkamnamiu, bwaliga kani kwasilae.
    Tauna kona ginauli kaba nuwapwanopwano yaginaulili luwamiu mena, na nige kwanunuwabui.
    Tem ginauli kaba nuwapwanopwanone yaginaulili siya nige Yudiya tomonliyao manli
    mena besiele Taiya yo Saidoni luwali mena kani mwayamwayau kwauya kwamana sikwamai
    yo kau koina simiyasio yo sinuwabui.
  tcs-tcs: Zizas i bin spik diskain, ‘Prapa nugudting i go apen po pipol blo dem tu
    taun ya, Korazin ane Betsaida, bikoz ai bin meke plenti mirikal de, bat ol pipol
    blo de no bin tekenotis. Ip dem seim mirikal i bin apen de lo demtu nugud taun
    blo Taira ane Sidon, ol pipol blo dat tu taun i bin pinis libe dem nugudwei blo
    dempla ane tan po God. Dempla i bin were klos wea i bin mekem prom esianbaig po
    soem dat dempla sore, ane ol mas sake asis antap ed blo dempla po soe God dat
    dempla i bin prapa sore po dem nugudting wea dempla i bin mekem.
  hlt-THB: Korazin khaw map hyk ti! Bethesaida khaw map hyk ti! Nangnih ak khuiawh
    sai na ak awm kawpoek kyi ik-oeihkhqi ve Tura ingkaw Sidon khaw awh sai na a awm
    mantaw, maa deng awh dipche byng unawh, vyt awh ang zeet doena zut hawh voei uh.
  soq-soq: “Ne dialedina, e Korasin ita Betisaida apanawa kadi rebarebaida donsane
    pokawa etaidasana! Ginasa pokawaau e bolalawo dewamoieno ewamole mai sumanaitape
    God mampe dodomanaitapona, dia. Naita ginasa pokawaau e ewamolana rua Taire ita
    Saidon apanawa ewamopono mo mapo kadiu bedewe insaisau leusape dodomanantopona.
    Ita mo kadiu epona eueuwa dewasaipe garau kadiu taumoipe isana totontoipe nuaparentoipe
    waimoipona.
  qub-qub: «¡Ay imanöraj canqui Corazín marca runacuna! ¡Ay imanöraj canqui Betsaida
    marca runacuna! ¡Fisyu junäga fiyupami llaquicunquipaj! Gamcunacho milagrucunata
    rurashäno Tiro marcacho Sidón marcacunacho milagrucunata ruraptëga jucha ruraynincunata
    cachaycunmanmi caran. Juchanpita arpinticur maynami gachga röpata jaticunman caran.
    Uchpaman jamaycur waganman caran.
  att-att: Á kinagi na nira, “Kábbi kayu lâ. Makállállà kayu sangaw, sikayu nga taga
    Korasin! Ánna sikayu nga taga Betseda, makállállà kayu gapay! Ta nu inipasingak
    ku nakuan yù pagaddatuak ku nga makapállâ sù ira ngaw nakaliwâ nga taga Tiro ánna
    taga Sidon, nga kunnay sù pinagaddátù nga inipasingak ku nikayu, nabbabáwi nakuan
    yù ngaw ira ngámin nga tatolay ta nabayágin, á inipasingad da nakuan yù pabbabáwi
    ra megapu sù pabbarawási ra ta bayon ánna pagitubang da ta abu, nga kunnay sù
    kustombare ra.
  bki-bki: Naio berenio “!Kulo Koresin nalo, naliko kulo Betsaeta nalo, kamiu kumila
    lelan kamiu toru laka! Verenio kulo Taia naliko kulo Saiton nanua aial burutomoluo
    nalo nei napano kamiu kumialio nei ruei, mia nalo aviliglo nua ruei. Nalo maka
    ave kulo Ju, mia aya kuluniabelo na be m̃adati a mia nalo avisivisii bulum̃aroro
    ea pariparilo ruei, ka tomu nalo avitilubario ka nalo amijog bova riano bior kialo
    kariano nalo.
  bqp-bqp: Waiyoo Kↄrazĩdenↄ! Waiyoo Bɛtɛsaidadenↄ! Tó ma daboyã kũ ma kɛ̀ á tɛ́nↄ
    kɛ̀ Taya kũ Sidↄ̃o yã, de wɛ̃tɛpidenↄ pↄ́kasanↄ dàdańla, ò vùtɛ tuburaa à gìi
    kɛ̀ nɛ̀sɛlitɛna sèeda ũ.
  mcp-mcp: «Məntágʉla nə bɨ́ buud ɔ́ Korazín. Məntágʉla nə bɨ́ buud ɔ́ Bɛtʉsayída
    nə́mə́. Nəcé bímbí lʉ́ mə́shimbá mə́ mə́ sɨ̂y bɨ́dɨ́ má, mə́ á mbə̂m sɨ̂y Tir
    nə Sidon, buud ɔ́ nûŋ bwə́ á mbə̂m nə́mə́ bwey bwáád míŋkud, ji ífiî dɨ̂ nə́ bwə́
    cɛ́nd mítə́dʉ́gá.
  hat-hat: 'Li di yo: Malè pou nou, moun lavil Korazen! Malè pou nou moun lavil Betsayda!
    Paske, si mirak ki fèt nan mitan nou yo, se nan mitan lavil Tir ak lavil Sidon
    yo te fèt, gen lontan moun sa yo ta mete rad sak sou yo. Yo ta kouvri kò yo ak
    sann dife pou fè wè yo vle tounen vin jwenn Bondye.'
  npl-NT: —¡Miálmasteh tlakah de altepetl de Corazín! ¡Nonpróbesteh tlakah de Betsaida!
    Tla n milagros non omochijkeh nomonawak mochiwaskiah itech altepemeh de Tiro iwa
    Sidón, yowejka moyolpatlaskiah, iwa nonmotlakentiskiah ika nomotlakeh wapaktik
    iwa nonmokuatlekonexwiskiah.
  bgg-bgg: Chorijin! Nathek shii khama diig ro, nathek khama diig ro, Bethsaida! Buangthek
    yi nathek shii rek phi pha ji ne Thaire nane Sidon shii rek phi arone, branthek
    ne khuchung è de awaithek layogthek è thadoh khidjong rone doh yi pha thiilo guii
    ne siphie shun ne raijong ro!
  eng-TCENT: “Woe to yoʋ, Chorazin! Woe to yoʋ, Bethsaida! For if the miracles that
    were done in you had been done in Tyre and Sidon, they would have repented long
    ago in sackcloth and ashes.
  eng-BSB: “Woe to you, Chorazin! Woe to you, Bethsaida! For if the miracles that
    were performed in you had been performed in Tyre and Sidon, they would have repented
    long ago in sackcloth and ashes.
  cpu-NT: “Ikantamacheetziri Corazín-satzi, eejatzi Betsaida-satzi. Osheki iñaayevetakana
    notasonkaventantayetake, temaita inkempisantaiyeni. Iriimi ñaakenane Tiro-satzi,
    eejatzi Sidón-satzi notasonkaventantzi, aritakemi irovashiretakotanakyaami ikaariperoshireyetake,
    irovashaantanakeromi. Impoña inkempisantayetaimi maaroni iriroriite.
  san-ASM: হা কোৰাসীন্, হা বৈৎসৈদে, যুষ্মন্মধ্যে যদ্যদাশ্চৰ্য্যং কৰ্ম্ম কৃতং যদি তৎ
    সোৰসীদোন্নগৰ অকাৰিষ্যত, তৰ্হি পূৰ্ৱ্ৱমেৱ তন্নিৱাসিনঃ শাণৱসনে ভস্মনি চোপৱিশন্তো
    মনাংসি পৰাৱৰ্ত্তিষ্যন্ত|
  tac-NT: ―¡Resía 'emi ralámuli Korasini anilichi ejperégame! ¡Resía 'emi ralámuli
    Betsáira anilichi ejperégame! Neka 'we a'lá sa'wigéturu alé ejperégame ralámuli
    Onorúgame a'walílate napu tabilé 'wesi ralámuli gayéname ju alarigá sa'wá, 'lige
    'emi abirigá tabilé a'réturu alué resítiri nóchali. Ralámuli 'ya ejperégame alé
    Tiro anilichi ejperégame 'lige Sironi anilichi ejperégame abiena asíriga 'we cha
    nokame ralámuli kéturu. Ne 'we a'lá sa'wasa alué ralámuli alé, 'lige o'pachátimituru
    alué o'pacha 'we chajótigame, 'lige mochíbimituru bilena najpisochi napurigá machimela
    ralámuli 'ma a'réligo alué chátiri 'nátili.
  eng-WEBPB: “Woe to you, Chorazin! Woe to you, Bethsaida! For if the mighty works
    had been done in Tyre and Sidon which were done in you, they would have repented
    long ago in sackcloth and ashes.
  gfk-H: 'Ga tangai hoken: “Maris ta muat ira Korasin, na ubal muat! Maris mah ta
    muat ira Betsaida, na ubal muat! Bia di gaar gil ira dadas na pinapalim na kinarup
    kaia Tair ma Saidon, hoing iau ta gil ta mamur ira airua taman, io, diet gaar
    ta lilik pukus. Dir gaar ta bul hagasiaan ira bilingana put na maal ma dir gaar
    ta mosmos ma ra tahuna iaah wara hamhaminis bia dir ta lilik pukus. Senbia pa
    dir ga gil hua!'
  viv-viv: Gigayo, “Hoiyoi miKolasini! Hoiyoi miBedasaida! Tova vita-moꞋena agaimiya
    ginalakayemu. Gavadi-yo? KaꞋi aituha fifiwaladi omi hinafamiya gafaisewadi-ma
    badi miTaiya miSaidoni kaliva koyodiyao hinafadiya gadafaisewadi digo, badi tuwai-moꞋena
    yadi dewa koyona hidahegena, hidaludabudabu hidaveꞋofu higa yadi nuwavilana ana
    iyaꞋiyaya hidaꞋiveyemaunina.
  yao-yao: “Ulaje kukwenu ku Kolasini! Ulaje kukwenu ku Besesaida! Pakuŵa, ayi yakusimosya
    yaitendekwe kukwenu, ikatendekwe akula ku Tilo ni ku Sidoni kula, ŵandu ŵakwe
    akawasile magunia ni kutama mu itutu kulosya kuti alesile sambi syao.
  tgp-tgp: “Kamim tamlohin Chorazin, ha pa lavi na talai sasati tavera, ale kamim
    tamlohin Bethsaida sohena, ha pa lavi na talai sasati tavera! Matan, vara la hina
    mar̃urahi nike na vaira isamim na nomim taon la pa lo malue na taon non Tyre peresi
    Sidon, tamlohira la pete posi tuai moiso la vano isan God, ale la vujangia hin
    posposi matan tuai sei, la lo ru na parat paki, ale la tau na patmakovi na patura.
  auc-NT: “Codatïï ïñömö quëwëmïni ëñëedäni. Betaida ïñömö quëwëmïni ëñëedäni. Mïnitö
    mïni wæwenguinque ëñënämaï cæte quëwëmïnidö anguënë. Edæ botö mïnitö weca tæ̈ï
    pïñænte botö cædï baï Tido näni quëwengaïñömö Tidöö näni quëwengaïñömö adobaï
    cæbo baï mänïñömö quëwengaïnäni ïñömö tömënäni dobæ wënæ wënæ näni cægaïnö ante
    ñimpo cædinque weocoo gömæ ëmoncoo wëñadinque gönai öni pæcate Ca ca wæcægadänimpa.
  kbc-NT: Meetediogi Jesus, “Nagoodi akaamitiwaji, niɡ̶eladimigipitigi nigotaɡ̶a Corazim!
    Codaa nagoodi akaamitiwaji, niɡ̶eladimigipitigi nigotaɡ̶a Betsaida! Igaataɡ̶a
    ijoa jaote owidi ɡ̶odoxiceɡ̶etedi anoikee loniciwaɡ̶a Aneotedoɡ̶oji catiwedi ɡ̶anigotaditiwaji,
    pida idokee aɡ̶ikanitiwaji mawii ane beyagi ane daɡ̶a yemaateda Aneotedoɡ̶oji.
    Pida daɡ̶a jaote niɡ̶ijoa ɡ̶odoxiceɡ̶etedi niɡ̶ijo jotigide midiwa nigotadi Tiro
    aniaa Sidom, aneitice niɡ̶eladimigipi ane daɡ̶axa me abeyacaɡ̶aɡ̶a, toɡ̶oika mowo
    ane beyagi, codaa toɡ̶odinixotinigi jaacogo, codaa toɡ̶oyati lojienigi lacilodi
    moikee me agecaɡ̶alodipi leeɡ̶odi libeyaceɡ̶eco anowote.
  bmh-bmh: Go eneun, “Korasin uzanan duailel, iz ag bisomagar pem! Betsaida uzanan
    duailel, ag han bisomagar pem! Iz go gugeg banou beu beu Tair uzanan duailel mui,
    Saidon uzanan duailel mui, ag gugeg go abai maremin sul zob, go Umus ougan duailel
    ag oiagab eg ugaba, pigai tibur galau muz tugaimai, waibul ebu hoboi darem zob.
    Igul go guzenemenin, go agal igul eg ebuan koli oiagab kekulemen!
  ctu-BL: Mi caj la' taj wocol añet bʌ la ti Corazín. Mi caj la' taj wocol añet bʌ
    la ti Betsaida. Come tsa'ic mejli ñuc bʌ e'tel ti Tiro yic'ot Sidón che' bajche'
    tsa' mejli ba' añetla, wajalix tsi' cʌyʌyob i mul. Tsa'ic ujti bajche' jini, tsi'
    xojoyob pisil melbil bʌ ti' tsutsel chivo, tsi' boñoyob i bʌ ja'el ti' tʌñil c'ajc.
  meq-meq: «A nəkurom ndo i gəma i Koraziŋ hay, tuwum bo kurom, hərwi ɗəretsətseh
    ka gər kurom! A nəkurom ndo i gəma i Betesayda hay, tuwum bo kurom hərwi ɗəretsətseh
    ka gər kurom. Hərwi taɗə masuwayaŋ neheye na ge mə gay kurom aye nâ ge ma gəma
    i Tir ta gəma i Sidoŋ na, atay na, ndo i gəma niye hay ta dzaliye bo tay ta tuwiye,
    ta pa ka bo taɓay manasa eye ada ta kutsiye bətekwew maləməts a gər hərwi məɗe
    ha na, ta gər ha mezeleme tay.
  noa-H: —¡Hëh, hapdurr, Corazinpien! ¡Hëh, hapdurr, Betsaidapienjã hagjö, Hẽwandamau
    ham hi hagk'am hed! Ham hee nem hooba haajem nem wau nʌmua Hẽwandamau hich juapá
    hoopitarr Tiro p'öbör heeta wa Sidón p'öbör hee k'ãijã wautarr hamuan, nawe hamau
    hamach k'ĩirjug k'aigbam hisegwi sʌrk'ak'amgui hajim hanʌm. Magtarr hamuan hamau
    t'eerju t'eerwia, hʌ̃r jupnaa, putiu pör börrnaa, k'oopa nʌm k'ʌʌn sʌrk'aajemjö
    sʌrk'ak'am. Mag nʌmua hamau hamach mor hãsie hewag k'ĩirjuwia Hẽwandamag jëeuk'am,
    hamach k'aibag chugpamk'ĩir.
  alp-NT: Ibeteke be, “Tatike pine Alla Ihukume tamata kota Korasime kai kota Betsaida
    le esi hleke bei esi dosaru more. Le sepo tanda herana bokala rebe Au onolu eteise,
    Au onoe ete tamata Yahudi mo ndi kota Tiruse kai kota Sidone hoko tamata ete meru
    esi naku kai hleke bei ono dosa takwali peneka kai esi alike pakiane tiae rebe
    aseluke be kaplalesi titinaije.
  san-VEL: haa koraasiin, haa baitsaide, yu.smanmadhye yadyadaa"scaryya.m karmma k.rta.m
    yadi tat sorasiidonnagara akaari.syata, tarhi puurvvameva tannivaasina.h "saa.navasane
    bhasmani copavi"santo manaa.msi paraavartti.syanta|
  kbq-kbq: Kva hiho Korasini vahe'mota! Kva hiho Bedsaita vahemota tusi nasunku huramantoe!
    Na'ankure kaguvazama huazama Tairine, Saidoni kumatema huasina, zamagra zamasunku
    kukena nehu'za, tanefa fare'za zamagu'a rukarehe ko hazasine.
  kbh-kbh: “¡Ts̈a lastema, Corazín puebloca ents̈angbiama! ¡Ts̈a lastema, Betsaida
    puebloca ents̈angbiámnaca! Chë chents̈e sënjama bëts soyënga, Tiro y Sidón bëts
    pueblënguents̈e matënjochnënguse, chents̈a bacna ents̈anga ya tempo ngménaca matmëntenojuabó
    chëngbe bacna soyëngama y Bëngbe Bëtsabe benache matmë́ntishache; y chca tmojamama
    chaotsótats̈ëmbuama uajojësha ents̈ayangaca matmëntopormanga y chëngbe bests̈as̈iñe
    jatinÿá matmënjenotbótoto.
  ron-LSB: “Vai de tine, Corazin! Vai de tine, Betsaida! Pentru că, dacă în Tir și
    în Sidon s-ar fi făcut în Tir și în Sidon lucrările mărețe care s-au făcut în
    voi, s-ar fi pocăit demult în sac și cenușă.
  pon-pon: Juedi on uk Korajin! Juedi ON uk Petjaida! Pwe ma manaman akan, me wiaui
    on uk er, wiauier on Tiruj o Jidon, nan melel re pan pitipit kalula nan tuk en
    likau o nan paj.
  nhe-BL: 'Quiijto: “Inteicneltique tlen inehuaj altepetl Corazín pampa Toteco inmechtlatzacuiltis.
    Inteicneltique tlen inehuaj Betsaida, pampa ax innechneltocaque quema nijchijqui
    huejhueyi chicahualnescayotl imoixtla. Intla tlacame tlen huejcajquiya itztoyaj
    ipan altepetini Tiro huan Sidón quiitztosquíaj nochi nopa chicahualnescayotl tlen
    nijchijqui imoixtla, moyolcueptosquíaj nimantzi huan nochi tlacame quimajtosquíaj.'
  sps-sps: “Reesik tsian fiisok tsumi na taa Korasin! Reesik tsian fiisok tsumi na
    taa Betsaida! Mi tagei na fo binun iny faatok te kat Anyo, sai mi gim to ma reesik,
    mi takopis osing to na fo aveto tsumi. Tabuiny tagei arin vainy vavaajets tana
    taa Taia ai Saidon a fo binun iny faatok to te kat Anyo tsumi, ri tabuiny vau
    veesau vau iny ugun tsuar, ai to tan taf a tsivor kuaf, ri gum iny tangis ror
    faatok rarori te reesik fiisok ror, ri te takopis osing aveto tsuri.
  wnc-wnc: “Ginu Korasin nana! Tokngabam paning. Ginu Betsainda nana! Tokngabam paning.
    Aminu taptuta duya takngatu Taiaat Sodom yot gapmaaune nata yotza tasikum binga
    tasikut gamu tupa siknga Taiaat Sodom nanaatda musia tapa tekwamban meya siknga
    natake bek saau taukge binga wamake muyup gwene yuwam,” ngang yanikut.
  nmw-S: I nga, “Eeu! Korasin, humiu benan hu ngak! Eeu! Betsaida, humiu benan hu
    ngak! Akum pamali yauyawate gane a ginawiid heimiu veto gen a ginawi Taya ge Saidon
    heidiye, sidiye toyauneik kaliko gane si ginawi he man pupululune si sipo ge tuwadiye
    si yawi he pwaihau, iloke si payoumateid te hobak si seyok wedi gegi.
  bus-bus: Wãiyoo Kↄrazĩdeenↄ! Wãiyoo Bɛtɛsaidadeenↄ! Tó ma dabuyã kɛ̀ má kɛ̀ a
    tɛ́nↄ kɛ̀ Taya kↄ̃n Sidↄ̃o yã, lɛ wɛ́tɛ pì deenↄ pↄ́kãsãanↄ dàdańla, aↄ̃ vɛ̃̀ɛ
    tubura à gì kɛ̀ nↄ̀sɛliɛna sèeda ũ.
  gub-BL: — Pe Korazi tawhu pe har pe ty wà. Tupàn uzepyk putar penehe a'e nehe. Pe
    Metexaz tawhu pe har pe no ty wà. Tupàn uzepyk putar penehe a'e nehe no. Aze mo
    azapo agwer ma'e Xir tawhu pe har wanuwa rupi ihe, Xitom tawhu pe har wanuwa rupi
    mo ihe, a'e mehe mo a'e pe har uzemumikahy mo wemiapo kwer ikatu 'ym ma'e rehe
    a'e wà. Uzewyr mo Tupàn pe wà. (Màràzàwe tuwe napepytu'u kwaw ikatu 'ym ma'e iapo
    re.)
  imo-imo: “Kombu Korasin kinye Betsaida taun talonga moromele imboma mindili nongo
    paa molko kenjinge! Kano kombu talonga tukundo ulu enge nili awini teru nalo akuna
    moromele imboma konopu topele naa toromele. Kombu awili Tair kinye Saidon talonga
    tukundo ulu enge nili te naa teru nalo kano kombu talonga tukundo nani ulu enge
    nili aku tepo telkana kanolemalanje kano kombu talonga imbomani eno ulu pulu keri
    teremelema oi tiye kolko, umbulu tiko, konopu topele tolemala. Konopu aku teko
    lelemalanje enonga ulu keri teremelemanga tiye kolongei wali pakoli kerima pakoko
    tipe kekuna molko kondo kolemala.
  boj-boj: Osiqa minjrej, “O Korasin qure ti Betsaida qure ti, niŋgi tulaŋ padalougetqab.
    Di kiyaqa? Maŋwa e nuŋgoq di yoqnem qaji di Tair qure ti Saidon qure ti naŋgoq
    di brantej qamu naŋgi nami are bulyosib are uge qa gara jigsib ŋam sumq di awoeb
    qamu.
  eng-DRA: 'Woe to thee, Corozain, woe to thee, Bethsaida: for if in Tyre and Sidon
    had been wrought the miracles that have been wrought in you, they had long ago
    done penance in sackcloth and ashes.'
  knf-knf: 'Aji na baka : « Nawuţani, an biki ubeeka wi Koraŧim, nawuţani an biki
    ubeeka wi Betŧayida. Woli mlagre mandolaniiŋ du an mandolaniiŋ lah du ŋbeeka ŋi
    Tir na Ŧidoŋ, banfëţuŋ da badobi wohara undiimaan ŋşaaku kadiimanaan kë baŋal
    pţëlëş ŋbida ŋi baka.'
  san-KHM: ហា កោរាសីន៑, ហា ពៃត្សៃទេ, យុឞ្មន្មធ្យេ យទ្យទាឝ្ចយ៌្យំ កម៌្ម ក្ឫតំ យទិ តត៑
    សោរសីទោន្នគរ អការិឞ្យត, តហ៌ិ បូវ៌្វមេវ តន្និវាសិនះ ឝាណវសនេ ភស្មនិ ចោបវិឝន្តោ មនាំសិ
    បរាវត៌្តិឞ្យន្ត។
  arn-NT: “¡Awngeymün ta eymün, Korasin waria che! ¡Ka femngechi awngeymün ta eymün,
    Betsayda waria che! Tiro ka Sidon waria mew pengefule ti afmanngechi pepiluwün
    tati femel eymün tamün adkiñ mew, kuyfi tukuafuy engün yunge wesake takuwün ka
    anüafuy engün trufken mew, fey ta femngechi kimfalafuy ñi wiñorakiduamtun engün
    Ngünechen mew.
  zas-NT: ―¡Probza lëjt bén Corazín! ¡Probza lëjt bén Betsaida! Din bal luguiedx Tiro
    në luguiedx Sidón niajc ree milagr ni goc ladxidi, diizd gocli nayüjn reeman xgab
    por xtol reeman, niajcw reeman lajd yaꞌs nuroob tëë cobdëj guijc reeman ziꞌc tijb
    sen guial ma bayüjn reeman xgab por xtol reeman.
  ken-NT: “Bě bo Korasín, chɔŋ ɛ́mbɛ́p ntá yɛka ɛncha! Bě bo Bɛtsáida, chɔŋ ɛ́mbɛ́p
    ntá yɛka nkwɔ ɛncha! Mbɔ chí amɛm bɛtɔk Táya nɛ Sídɔn kɛ nkʉ́ mɛnyɨŋɨ́ maknkay
    ɛbhɛn-nɛ nkʉ ntá yɛka, mbʉ́ báfyɛ́ ndɛn pyɔ, mánto batwɔ́p anti tɛsáy, bɛtɔŋ
    bɛ bátɨ̀knsɛm ndǔ bɛbʉ́ bhap!
