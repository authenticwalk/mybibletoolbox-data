    amaguniela nukhubakha ilyeela.
  yom-yom: —Mabienga kuidi ngeyo Kolazini ayi ngeyo Betezayida bila enati ndivanga
    mu mavula ma Tile ayi Sidoni bikumu biobi ndivanga va beno, nganu thama batu ba
    mavula beni bavuata zitsaku ayi bakivinda dibombi mu monisa ti babaludi mintima.
  san-SIN: හා කෝරාසීන්, හා බෛත්සෛදේ, යුෂ්මන්මධ්‍යේ යද්‍යදාශ්චර‍්‍ය්‍යං කර්ම්ම කෘතං
    යදි තත් සෝරසීදෝන්නගර අකාරිෂ්‍යත, තර්හි පූර්ව්වමේව තන්නිවාසිනඃ ශාණවසනේ භස්මනි චෝපවිශන්තෝ
    මනාංසි පරාවර්ත්තිෂ්‍යන්ත|
  yut-yut: “Korasin ae Betsaida amɨn, awa! Nak wasok tapmɨmɨ toŋ abo pɨndagek ji but
    tobɨl dɨma awit. Tair kokupmon amɨn gat Saidon kokupmon amɨn gat da pɨndakgwit
    tam, but tobɨl bamɨsi abam. Aŋek bupmɨ dakon yɨk ɨmalyo paŋek abɨlagon yɨkbam.
  grc-BYZ: οὐαί σοι, Χοραζίν, οὐαί σοι, Βηθσαϊδά· ὅτι εἰ ἐν Τύρῳ καὶ Σιδῶνι ἐγενήθησαν
    αἱ δυνάμεις αἱ γενόμεναι ἐν ὑμῖν, πάλαι ἂν ἐν σάκκῳ καὶ σποδῷ καθήμεναι μετενόησαν.
  tbl-NT: Yó monen mò kul, “Angat tey tafak ye, yu kem tau bè Kurasin. Ne tey tafak
    ye se kuy, yu kem tau bè Bitsayda. Ke deng tehe ton yó kem tau là Ju le bè Tayal
    ne bè Sidon ni kem hentaw ton deng nmou lem blóng ye ni, ngem kà tódô le lemsek
    nes sakù, ne bnulus le kohù lówó le mò ilô yóm deng kehegsel le, ne yóm deng kkogol
    le yó kem sidek tehe gel nmò le.
  cpc-NT: “Ikantamachiitziri Corazín-jatzi, iijatzi Betsaida-jatzi. Iñaayiwitakawo
    notasonkawintantayitaki, tiimaita ikimisantaiyini. Iriimi ñaakinanimi Tiro-jatzi
    iijatzi Sidón-jatzi, aritakimi jowashiritakotatyaami ikaaripiroshiriyitzi, jowajyaantakiromi.
    Inkimisantaimi maawoni iriroriiti.
  nhg-NT: ―¡Porube de taja, pueblo de Corazín! ¡Porube de taja, pueblo de Betsaida!
    Ipampa tlö pa inu ciudades de Tiro hua Sidón omochihuane ini nönca tietzöbetlachihualestle
    tli omochi ca nemejua, ye icsa omoyulcuepane. Ye motlaquentiöne de luto hua de
    tlaconextle para ma quedemoströrucö que ye moyulcuejque.
  nya-nya: “Tsoka kwa iwe Korazini! Tsoka kwa iwe Betisaida! Ngati zodabwitsa zimene
    zinachitika mwa iwe zikanachitidwa mu Turo ndi Sidoni, iwo akanalapa kale atavala
    ziguduli ndi kudzola phulusa.
  ngu-NT: 'Oquimijlij: ―¡Lástima para yejhuamej on yejhuan chantij ipan on pueblo
    itoca Corazín niman ipan on pueblo itoca Betsaida! Xcuajli yes para yejhuamej
    pampa Dios sanoyej quincastigaros. Ijquin quinchihuilis pampa oquitaquej miyec
    milagros, pero xocajcajquej ica oquichijquej on tlen xcuajli. Tla on chanejquej
    ipan on huejhueyican intoca Tiro niman Sidón quitasquiaj on milagros yejhuan oquitaquej
    Corazín niman Betsaida, yejhuamej cahuasquiaj ica quichihuasquiaj on tlen xcuajli.
    Niman yejhuamej quitlalisquiaj tlaquentli tlachijchiutli ican ichtli niman quinotemilisquiaj
    tliconextli ipan intzontecon, para quiteititisquiaj ica yocajcajquej quichihuaj
    on tlen xcuajli.'
  kup-kup: “Ui, ari Korasin zeitak añarab ma Betsaida zeitak añarab, mai zakep ari
    tokat honoñai ahov bepekezari okeg, arim zeitakaroh ne lamari batin batat pituhol
    ruoh, oñ arim horiñ navet am hez. Met batam Taiar Saidon zei potakaroh añarab
    Godiz hodad natari hehaek aban nap het nem red navor nao arin añairamoh-epeñiz
    zut nañ tat lamari batin batahatin parum horiñ bavetepanez zakep tat ki zeneñ
    paru rau rau tat boteo hol ruah narab, oñ ne arin red povor kao añairamohon ari
    et hareet arim horiñ navet. Povoz tokat ari añarab ñevok eviipanez porah Taiar
    Saidon zei potakarohari parum horivoz hañiv aviam bapan, oñ arim horivoz hañiv
    ari ahoam bepek.”
  jid-jid: Iyah me Korazin'! Iyah me Batsaida! E ikpyi bi sisri wa ba tie yiwu, bana
    tie ba ni taya mba sidon, ba ndi na sru ngbanjan nklon mba nda ngbam m'brji nda
    bre ndu wru latre mba hlega sari mu.
  wmw-wmw: 'Akamba: “Uwe, kaya ya Korazini, ulaniwe! Uwe, kaya ya Betisaida, ulaniwe!
    Konta maajuza akukunireni umwe, anakuna Tiru na Sidoni, nanga walawirira wengi
    wenye kutubiya, wakuvala maguniya na kuripaka rivu.'
  gmv-GGM: '@see-verse:MAT.011.020'
  ssg-ssg: “Teka seilon ti Korasin ma Betsaida, Haeu axi amuto kawatan. Na nga aile
    hanila teka Taia ma Saidon waliko tenen lalap nga aile haniwen amuto, teka Taia
    ma Saidon laha towiahu kueiniwen ti lialui woulaha!
  zpo-NT: —¡Ay proob re gu xaa yezh Corazín! ¡Ay proob re gu xaa yezh Betsaida! Chol
    rop yezh Tiro nu Sidón ngak re kwaan gro ne, kwaan ngok lo re gu, nzhala mbizh
    nglaa xaa re kwaan nawent kwaan mle xaa nu ngwii xaa lo Dios nu ngak xaa ler nadox,
    nu ngzob xaa lo xkade kwaan lu lee xaa nales doo nzhak lextoo kwent cheen re jwalt
    cheen xaa.
  poy-poy: “Shondi Kolazini! Shondi Betisayida! Handa mauzauza aga yagatendikiti kwaku
    megatendikiti Tiru na Sidoni, wantu wakuwi mewavali kala malobota na kulipakaziya
    livu, kulilanguziya kuwera waleka vidoda vyawatenda.
  qwh-NT: “¡Allau, Corasin marcacho y Betsaida marcacho täraq nunacuna! Sitsun marquequicunachono
    Tiro y Sidon marcacunacho milagrucunata ruräman carqan; menam tse nunacuna yana
    jacuncunata yacacurcur, uchpawan shüpacur, jutsancunata jaqirïcur Diosman cuticuyanman
    carqan.
  gaw-gaw: “O gadon Korasin, o gadon Betsaida ele. Da ahilah danab oolagp̱a oiyeye,
    kobol diigdiig danab heḵunu elele iiṯa hemi amu danab laa nug Taia Saidon ele,
    danab ap̱a daaṯeb ag am iiṯa aḏi danab amu, nug danab amu ahilagp̱a kobol amubia
    helo amu Taia Saidon ele dilah danab ag anuḵanab lamen nau, heḏiag ele taḵan,
    uhuḏp̱a daanna, ag oolag eḏulo.
  nca-nca: Asa ŋande yaró, “Ye Korasin, ininiyaqe, ye Betisaita, ininiyaqe. Ye quhurí
    piyimi korowowaŋgo. Ko o wimbí moré keweroyemo tanowó ŋuko komo yendé meyowo Tair,
    Saiton ŋuno tunoqaró tiníqo, unipare ŋundo qenero newonde rohoré tero newonde
    surumí koro tuwi qu punuworo nombo kembaye saŋano raŋaŋgurí, peka.
  zpz-NTPP: ―¡Cuaa de ru mbecy nu yuꞌ gyedz Corazín! Nunu, ¡cuaa de ru mbecy gyedz
    Betsaida! Gun benu ñgyicya̱ nusuriidz lat de mbecy nu yuꞌ gyedz Tiro nu gyedz
    Sidón gal nu bicya̱ lat de ru, orzeꞌ bi gulas nneꞌ dey cyiy. Orzeꞌ nzu dey shab
    cuiñ yu nunu ncoo dey diꞌñ tooy par nu gabe nu ñgyac dey mbecy shni.
  mkj-mkj: Ih pwehng irai, “Inenin nauna oang koawoa, Chorazin! Pel nauna oang koawoa,
    Bethsaida! Pwa manmannok ma ne wiawihoang kamwa, wiawihoang Tyre apel Sidon, irai
    ne likkoaukihda likkoaun injinjuwed pel kamwroahdihoang moalkoahr pohrai, pwa
    en kajalehda irai ne koaluhla apel wiliakapwla.
  zac-NT: ―Prubi de lëꞌë të mënë shtë guëꞌdchi Corazín. Prubi de lëꞌë të mënë shtë
    guëꞌdchi Betsaida; purquë si talë mënë shtë Tiro nu Sidón nianá rall grë ra milagrë
    naguná të, pues hia niac cambi mudë nanabani rall; niabrí lduꞌu rall con Dios.
    Niazubë rall lu dë nu niacu rall lari nagasë ziquë señi de quë bëꞌnë nadzëꞌë mudë
    nanabani rall.
  kyg-kyg: Kolasini taonifiꞌmo maiꞌnaya vayaꞌmogitapae, huꞌna, vaehae. Metasaita taonifiꞌmo
    maiꞌnaya vayaꞌmogitapae, huꞌna, vaehae. Taonitapifiꞌmo noꞌagaya lokiya naune kavaꞌmo
    huꞌnova agufa kavaꞌmo Taiya taonifiꞌe Saitoni taonifiꞌeꞌmo mago vayaꞌmogi huꞌnaesinana
    akeyaꞌvilagamo apaipamo ago aliꞌa afe leteꞌa hosu kogu kukenamo aliꞌa vaiteꞌa
    laꞌnefamo aliꞌa faleꞌnaesine.
  kmk-kmk: Ot kinnanana un, “Kaasi kayu’n iCorazin kan iBetsaida ta nu utdin Tiro
    kan Sidon ud nakwaan dat am-amuga kingwak sinat igaw yu, nasulit okyanon un nambadut
    da si ganggoti kan nantutupak da utdit kagabuwan un mangipail-an da un taḻona
    mandadaoliyan da dat basuḻ da!
  cao-NT: 'Ja nëcaniquë: —Noitiriaxëhi quiha mato Corazín cabá. Noitiriaxëhi quiha
    mato ri Betsaidá cabá. Mato yaca bo xo tsi huëstima ca jisti bo acacani quiha;
    mahitsa rë. Jabi jochahuaxëni ca Tiro y Sidón yaca bo xo pi jasca ca jisti bo
    acacarohano tsi naama tsi jato jocha quima Dios quiri ja bësoquë acani quiha.
    Bamaxoma tsi moro ja sahuëquë acani quiha cohuëquí na. Jasca, chihi mishpó tsi
    ja tsahoquë acani quiha jato cohuë jismaxëna.'
  bbr-bbr: Ko äieu, “Korasin roasiret, is ak apware woiti mou. Betsaidar roasiret,
    ak nais apware woiti mou. Is kiro kurur näwäu atap atap Taia menan roasiret pak
    Saidon menan roasiret pak ak kiro kurur ätär maromin senek maro, kiro Airen roasiret
    ak woiaka aru monuk, kurte omjo sirop takeanik, aitap opok tane rawoi. Kiro onok
    keserin kiro akan onok aru pakan ätäi woiaka piririn!
  inb-inb: 'Kasa­mi nir­ka­kunata: —¡Ai, kam­kuna Korazín suti pui­blupi kaug­sag­kuna!
    ¡Ai, kam­kuna Betsaida pui­blupi kaug­sag­kuna! Tiro i Sidón suti pui­blu­kuna­manda
    runa­kuna, imasa kam­kunapa pui­blu­kunapi chi­tuku mana ima­ura­pas kawas­ka­sina
    ruras­kata kawas­paka, chi­ura­lla­mi pai­kunaka, llakii­wa iana katan­ga­kuna
    chura­rispa, uchpa­wa umapi arma­rispa, alli rurai­kunama tigraska kantra­kuna.'
  hrv-hrv: “Jao tebi, Korozaine! Jao tebi, Betsaido! Da su se u Tiru i Sidonu zbila
    čudesa koja su se dogodila u vama, odavna bi se već oni u kostrijeti i pepelu
    bili obratili.
  box-NT: «Ũnɛ́n Korazɛ̃n lóhó lè ũnɛ́n Bɛtesayidaa lóhó, ho yéréké á à
    sá mia. Lé bìo ká mu yéréké bìowa na wó mi cɔ̃́n ɓàn síi lá wó ho
    Tiire lè ho Sidɔ̃n lórá yi, se hã lórá mu nùpua lá hĩ́nɔn hàánì á
    khuiira hã pórókówá zã́ á kúaa le sãni mi wán, á zéeníanáa le mí
    wi à mí khí mu bè-kora wéró yi.
  ote-NT: ―¡Huecateꞌihʉ núꞌahʉ gyá menguhʉ Corasí ne gyá me Betsaidahʉ! Ma xi dra
    castigaꞌihʉ ngueꞌa̱ masque xcá hyanduahʉ rá tsꞌɛdi Ajua̱ pe hinxcá ñobrihʉ de
    ri tsꞌoquihʉ. ꞌBʉ nuya me Tiro ne ya me Sidó xqui hyanthma̱ha̱ꞌʉ gatho núꞌa̱ xcá
    hyanthʉbya, núꞌʉ́ xa ntsøꞌma hma̱ha̱ de yá tsꞌoqui, ne xa hñehma̱ꞌʉ dega dumʉi
    ne xa ncoxa ra ꞌbospi.
  wnu-wnu: 'Qamb qamar: “An munon Gorasin Betsaida nob, an borumesis. Qoan munon ger
    ye qomon wes see ebine an gaumon gas ende wo ginam ombur Tair Saidon nob end ende
    ebeterei ende qi eng wuri qoan mingoan qeer boru-boru eng qumani mut wambin qibesi
    bugab qoam mag igeser igo wot oabig wugumirei qi, ego an sig ue ar.'
  zam-NT: ―Ay, prob gu' izlyo', mèn yèez Corazín. Ay, prob gu' izlyo', mèn yèez Betsaid.
    Tac chele' le'n yèez Tir no le'n yèez Sidón ngàc ryethe yalguzye' ndxè' xal ndxàca
    loo gu' nalle', mèna nglàa yéc no nglàa lezo' mèna, no ngoc mèna lar' lut por
    cón che'n yalnaxi co' ngòc loo mèna.
  zyp-NT: “Vy Korazin khua, na cing a ping! Vy Bethsaida khua, na cing a ping! Naaning
    letei tuapaw ningang chuipaw hming khah Tair le Sidon khua letah tuapaw cang he
    seh la, buri pai a buh a tah mecang letah a ty a he ka, a ngepachih syly tha he
    a.
  sey-NT: 'Yëhuoquë capi: “¡Teayerepa Corazín daripë! ¡Betsaida daripë! Mësarute ne
    i̱ñoseꞌeje̱ paꞌye Tiro cuiꞌne Sidón darina ne i̱ñoñe paꞌito tsoe asani po̱nëraꞌhuë,
    ja̱ꞌrë paꞌiseꞌe je̱oni. Cuiꞌne oijë su̱ña ca̱ñani hua̱tapi coꞌye joꞌjëni oijë
    i̱ñoraꞌhuë, i̱ohuaꞌi oiye.'
  nvm-nvm: Ijefuon fu uri e iji kia, E iji ar Korazin ko Besaida karinva iji na vierafega
    ire ka ma ise be fu jon rekno nika juf. Ja unam sumakin na nifak jon ijia reoinva
    iji na una e ar Taia ko Saidon karinva ijiebuon rebatie e iji buka una ise buon
    ijefuon oifian abekfuon. Bu oifian abe niraime duok karoga e bu ijia giame vierafero
    bun una oi karoinvaro bu ijeg vierafek.
  mps-mps: “Auo, dage Korasin dabe, homu deneo, te dwai dwai sogo dageba pedelaibao.
    Dage Betsaida hani bage me, homu deneo, te dwai dwai sogo dageba pedelaibao. Tama
    bidi me deligo bomai sę te hanu si nogi Tair dali Saidon te hanu side te eno
    dagego e bulude yali sę tiwai egi sogo da, teda te sogo digi polobadu te Tair
    hanude me Saidon hanu side augwaligo te beg dage te ugwa tiwai gudama, tama augwali
    te sia nogani kelide dualama, tama te sogo te hani sigo dwai sę yali tagalama,
    homu begelegi dao.
  pab-NT: — Kirakoane ite hisaohena, wenakalati Corazim! Kirakoane ite hisaohena,
    wenakalati Betsaida! Hiyaiya, waiyexenai mawaiyakaharenai kaomakehenere hatyo
    hinaliyeya atyo kaomakere wenakalatikoanai Tiro, Sidom xoaha nali hoka hatyo naliyerenaiya
    atyo koxaka toahiyita halakihenahitaha háomaneha iniyalahare. Hotikisahaiya atyo
    aokowiha iniyalahare hahalakiraha hoka tyokahaiya atyo tataolate nimere exahe
    mokahaiya irikati niyehe haseriha hiye.
  llg-llg: Yesus nasanenedak kasa nae, “Ei hataholi Korasin ma hataholi Betsaida la!
    Mata neuk baa! Dei fo ei hambu soe! Au tao tanda heran mata-mata kala neu ei mata
    mala so, tehuu ei taa nau mamahele neu Manetualain. Naa te, ei ia hataholi Yahudi,
    fo manaku malelak Lamatuak. Tehuu leo tanda hera nala sila fo Au tao kala lai
    ei nggolo mala, dadi nakahuluk nai kota Tirus ma kota Sidon, na, neu ko doo basa
    ia de hataholi malai sila la hondak tutik, ma ala laꞌo ela sala-singgo nala, de
    ala tungga Lamatuak. Ma sila boe oo, neu ko pake baloꞌa fafaluk, ma tao afu neu
    langgak, fo dadik tanda, nae, ala fale dale nala neu sila sala-singgo nala. Naa
    te hataholi Tirus ma hataholi Sidon nala ia, taa hataholi Yahudi la, fo ala manaku
    lalelak Lamatuak.
  kyf-kyf: «Kolazɛn -nyɩma, gbʋnyuu mɩ amɩaa -nʋ nya! Bɛtɩsaida -nyɩma, gbʋnyuu mɩ
    amɩaa -nʋ nya! Nɩɩ, gwɛdigbʋ -Lagɔ nʋa da lɛ aɩn nyɩdɩ, we 'ka 'yaa 'mʋ ɔ nʋ lɛ
    Tilɩ -yɔ Sidɔɔn, -zugba wa ka wa dlɩ 'bhiti pepe, 'ɩn wa plaa -gbɛnaa 'wʋ, 'ɩn
    wa slua 'tʋtɔ 'wluo, mʋ yia we slolua mnɩa.
  tpi-tpi: Em i tok olsem, “Sori tumas, yupela ol manmeri bilong taun Korasin. Sori
    tumas, yupela ol Betsaida. Sapos wanpela man i bin i go long taun Tair na Saidon
    na wokim ol mirakel olsem mi bin wokim namel long yupela, orait longtaim ol Tair
    na Saidon ol inap tanim bel na pasim ol klos bilong sori na sindaun long sit bilong
    paia, bilong soim ol i sori tru long ol sin ol i bin mekim.
  mih-NT: ¡Ndahvi yoho ñuu Corazín! ¡Ta ndahvi yoho ñuu Betsaida! Vatyi tatu i zavehi
    sa ndyityi ndya ñuu Tiro ta ñuu Sidón tañi sa ndyehe maa ndo, sa ndisa vatyi cua
    zama ñu cuhva iyo ñu, ta cua nducuihya xaan iñi ñu sa cuenda cuatyi ñu ndya cuhva
    ndɨhvɨ ñu zahma toon ta tyaa ñu ñiyaa xiñi ñu.
  qvh-NT: “¡Corazín marcacho tag runacuna! ¡Betsaida marcacho tag runacuna! ¡Juicio
    finalchöga fiyupami laquicuyanquipä! Gamcunacho milagrucunata rurashgäno Tiro
    y Sidón marcacunacho milagrucunata ruraptëga maynami jusalicuycunata cachariyanman
    cargan. Saynöpis jusalicuyashganpita laquicur maynami cotenciapita rurash mödanata
    jatish uchpaman jamaycur wagayanman cargan. Gamcunaga milagrucunata rurashgäta
    ricaycarpis jusalicuycunata cachariyta manami munayanquisu.
  kms-kms: Ni pugri puq nand, “Korasin kin wute, otiwo nungoqi mai yumbui nganye ware,
    di Betsaida kin wute, nungoqi mune pugrine mai yumbui nganye ware ye. Te pugri
    wuti iri ni no tiqe brequ ye Tair di Saidon tende nge ningg yumbo ur gre ye nungoqi
    nde yembe gidiny kin pugrine ni mune tende yembe nindiny, tedi Tair di Saidon
    ane asine nei rire ritinde, ni chongo bir bir kin rire righe ruso wase inyap righe.
  agn-agn: Ganing si Jesus, “Kailo amo ka, yamong mga taga Corazin ig taga Betsaida!
    Dorong milagrong bindoato atan ong nindio, piro indi amo enged namagtogat! Piro
    mga bindoato lamang tang mga bagay ang asi don ong Tiro ig ong Sidon, ang mga
    taw don, naboay da ka rin ang namaglambong ta sako ig namansikarong ong kabo para
    ipaitang pamagtogat da tanira.
  nhi-NT: —¡Ay ittlasohtzintli teh, altipetl Corazín! ¡Ay ittlasohtzintli teh, altipetl
    Betsaida! Pues tla itich Tiro uan Sidón omochiuanih in iluicacchiualisten tlen
    omochiuqueh namotich, ya tlen tonal yomoyolcuipanih, uan ohcon yomotlaocoltlaquentanih,
    uan yomotlalanih ipan nixtli.
  ttc-NT: «¡Last a'ix aj amaq' Korasin! ¡Last a'ix aj amaq' Betsayd! Kyaqil aj lab'al
    aj oqet nk'ulu' exol tuky'i nim wajwalil, cha tzi-wit oqet nk'ulu' kxol kye aj
    Tir b'ix kye aj Sidon, kyetz oqtxi'-tal tjawlen kky'expu' kyenab'lin, b'ix oje-tal
    tz'ok ksi' kyq'anaq b'an wak' b'ix oje-tal kyeqet wit'let tuj tza'j tzan tqet
    kyyek'u' b'an'ax ntzaj kyna'on tetz ti'j kchoj.
  dan-1931: “Ve dig, Korazin! ve dig, Bethsajda! thi dersom de kraftige Gerninger,
    som ere skete i eder, vare skete i Tyrus og Sidon, da havde de for længe siden
    omvendt sig i Sæk og Aske.
  kwj-kwj: Ka hinga ya ri sawe, “Kunu Korasin lenga Besaita lenga! Kunu keke a woro
    ti, ku hambwa nambwe! Hima fori Taiya ko ga Saiton ko ga ba fo ba fo sumbu ele
    kui ko tiki a wosiro hinga ri wosipo, injelembwa kapwa Taiya lenga Saiton lenga
    himisombo wu yeni goro wu hindisini nuwe tiki wu dilembendani wundo wu woro kapwa
    sumbu tini sembe nomo wu hambwakoro.
  vie-OVCB: “Khốn cho thành Cô-ra-xin, khốn cho thành Bết-sai-đa! Vì nếu các phép
    lạ Ta làm nơi đây được thực hiện tại thành Ty-rơ và thành Si-đôn, dân hai thành
    ấy hẳn đã mặc áo gai, rải tro lên đầu tỏ lòng ăn năn từ lâu rồi!
  kze-kze: keinárawa'a Kórásini-naopaken-kwaasiye Pétésáítaa-naopaken-kwaasiye sáwí-meyamba
    kentópa'a tíníye. naaóvá'ó Táyaa-naaopaken-kwaasiye Sáítóni-naopaken-kwaasiye
    Áánútun-aaimo ímo ísaraawaivimbo kawe'-máyáí ímo awánaraam-bayaimo kwémayaawandamo
    awánarekai miwítí sáwí-mayai tukáasino. sáwí-mayaimo tuwésamo úwoi-unankwatoimo
    úmaesamo kanamó a'mákáankakai Áánútu tuwánaraisino.
  mpj-mpj: “Mamalu-jananya warrkilku kurtingku ngulampa Kurajinmartajikamu Pijajmartaji,
    jumajiya mirta Mamamili wangka ngangkurni, paki. Taayamartajikamu Jayitanmartaji-jananyaya
    wajani putaya nyinani, Mamakuraya ngurrpa nyinani. Mirta-jananyaya karlkilu Mamamili
    wangka parra wajalpayi, paki. Ngayulurna-jananya Jiijajju mirta yanurna-jananya
    wajalpayi, paki, jumajiya Juwuparni nyinani. Ngangkulaya wangka jilanya! Jamparniya
    Taayamartajilukamu Jayitanmartajilu ngangkulngara ngayumili wangka, jiilungarniya
    wanalngara. Jamparna-janampa ngarntakaja wankalngara, ngangkurakarniya wanalngara.
    Julyjurniya ngayumili wangka ngangkulngara, karniya wanalngara. Jurnpayintaya
    nyutilngara ngumpangka, mara kujarrangka juntawana, kulujungkaluya walykuwalykungka
    kurrungkungara karniya wanalngara. Martu karlkilu-jananyaya nyakuraka wajalngara,
    ‘Walykukajaya junukaya Mama wanani.’
  lbk-lbk: Kinwanina, “Selaeg yo ay iCorazin ya ken chakayo akhes ay iBetsaida! Tay
    mo sa ya inangnek id Tiro ya Sidon nan cheycha'y kamabfalin ay chak inangnen ken
    chakayo, at chinokokhancha issan chey nan fasolcha, ya at enfachocha is sako,
    sa cha't logkhitan nan olocha is chapo ay mangipaila isnan fafawicha.
  mto-NT: ―¡Ayo̱o̱v xa veꞌe miits je̱ mjo̱o̱tta pa̱n pa̱n jatyeꞌe tsu̱u̱nidup je̱m
    coraziinit kyajpu̱n ka̱jxm! ¡Ayo̱o̱v xa veꞌe miits je̱ mjo̱o̱ttava pa̱n pa̱n jatyeꞌe
    tsu̱u̱nidup je̱m betsáidait kyajpu̱n ka̱jxm! Pa̱n ku̱yaktuujn xa veꞌe je̱m tiirovit
    je̱ts sidoonit kyajpu̱n ka̱jxmda je̱ ma̱jin juuꞌ a̱tseꞌe yaja ntuump u̱xyam paat
    miits ma̱a̱tta, ku̱vyinmayu̱mpijttits je̱ꞌe̱ veꞌe, ku̱du̱maso̱o̱kti tseꞌe je̱
    kyo̱ꞌo̱y joojntykinda, je̱tseꞌe ku̱du̱yaknu̱ke̱ꞌxnata̱jkidi je̱ts ñu̱tsaachvinmaaydupeꞌe
    je̱ tyó̱kinda ku veꞌe je̱ koompa yo̱ꞌtspa vit ku̱ñatyukxo̱jxjidi je̱tseꞌe ku̱ñapya̱ꞌmu̱xjidi
    je̱ jaajm je̱m ñiꞌkxmda kyo̱jmda.
  bzh-bzh: “Wöp-o! Ham Korasin! Gëp in ham! Ham Betsaida! Gëp in ham! Bë mehöti gevonġ
    nġaa böp gëp alam Ture los Sidon hir nyëġ nabë sën sa hevonġ loḳ ham nyëġ
    agi, og rëḳ ayoj maggin in devonġ nġaa nipaya medegërin sir nom, medegeyeh
    vahek duum gededev tamut jak sir gedemedo doḳ vewev degwa.
  guj-2017: “ઓ ખોરાજીન, તને હાય! ઓ બેથસાઈદા તને હાય! કેમ કે તમારામાં જે પરાક્રમી કામ
    થયાં છે, તે જો તૂર તથા સિદોનમાં થયાં હોત, તો તેઓએ ટાટ તથા રાખમાં બેસીને ક્યારનોય
    પસ્તાવો કર્યો હોત.
  jvn-NT: 'Tembungé Gusti Yésus ngéné: “Tyilaka kowé, Korasim! Tyilaka kowé uga, Bètsaida!
    Awit semunggoné nang kuta Sidon lan Tirus ènèng mujijat kaya sing ènèng nang tengahmu,
    wong-wong nang kono mesti wis mbiyèn-mbiyèn pada ngakoni salahé lan pada nganggo
    salin sakah lan usapan awu sirahé kanggo ngétokké kasusahané.'
  byr-byr: “Weꞌ! Korazinɨ mwaalyaihɨle! Betɨzaaitha mwaalyaihɨle! Weꞌ! Weꞌ! Kayaaꞌna
    yɨhyadeihɨlyɨ. Menyaraavɨreba Taayaa mwaalyarajɨ Saaithonɨ mwaalyarajɨ nɨmɨ dɨragɨnaanga
    sa sarɨmɨre angeba yɨwaꞌdengɨ tɨnna wangabɨzɨ kwajɨ yɨ kɨgaakuna sɨmunya mudɨkebwi
    yarai kyawɨramaapɨdɨka! Kumɨrebwina kale wiadaaꞌnyɨ baazɨꞌmaꞌnya kɨrɨkɨrɨnakera
    mwaaidɨvɨꞌ kwaagɨsasɨ kavuꞌnɨpɨdɨka! Sareꞌna kayaaꞌna yɨhyadeihɨlyɨra.
  ian-ian: Ngwuk Korosin walɨnja ngepmamba lɨga nɨmba ngwuk kat ngɨni kavle vat yaigandɨ.
    Ngwuk Betsaida walɨnja ngepmamba lɨga nɨmbo ngwulo ngwuk kat kavle vat yaigandɨ.
    Tamba vɨngwa kwutuwa nɨma njɨvwa tamba la nɨmba Taia Saidon walɨnja ngepmamba
    la nɨmba vɨganjan ndina kavle vak kat kai waa kwagalagendi. Kavle vak kwagalalaa
    kavle waavwi ndina mbangɨmba sɨtaa mbaw klalaa ndina mbangɨmba kwukendi. kwutndi
    maa vɨlaa nat nɨmba ndi kat vɨlaa wagendi. Ndina kavle vat tamba kwagalandi waa
    wagendi.
  hun-hun: „Jaj néked, Korazin! Jaj néked, Bétsaida! Mert ha Tíruszban és Szidónban
    történtek volna azok a csodák, amelyek bennetek voltak, rég megtértek volna gyászruhában
    és hamuban.
  mcf-NT: '—Shubu dadpen icquid Codasin caid yacnocquidobëdi shubu dadpen icquid utsi
    Betsaida caid yacnocquido Nuquin Papan cuidtequido nec. Ëmbi aido ismebocpadomboen
    ismiac isadaidpembo cuidadenquio ictsempampic. Aden ismiaqui: “Ai, icsapobi,”
    quiash shubibudequi icsainquio yec ënëdtsempampic. Shubu dadpen icquid Tido caid
    yacnocquidobëdi shubu dadpen icquid utsi Sidon caid yacnocquido adtsempampic.'
  kjs-kjs: 'Gore nipumi talo: Korasin su-para mo Betsaida su lapo-para piri enaalinu
    madaa neme kodo waru pia. Gore neme Tair Saidon su lapo-para napi kogono go-rupa
    pula pirisua yalore go Tair Saidon su-para pimi enaalimiri kone pereketa pisimi.
    Go-rupa pula pisimi yalore nimuna kodo waatalore tagame pepeminuma mamina yamola
    pirisimi.'
  mni-mni: “He Chorazin, nangdi awabanida! He Bethsaida, nangdi awabanida! Maramdi
    nakhoida toukhiba angakpa thabaksing adu Tyre amadi Sidon-da touramlabadi makhoina
    thinthadabamakhei pukning hongduna, pap tourubagi ningngamdaba adu utnabagidamak
    bora phi settuna masada ut chaikhatlamgadabani.
  yad-NT: “¡Acuu, jiryeñijyu̱ Curasí̱ ja̱nvay! ¡Acuu, jiryeñijyu̱ Betsáyina ja̱nvay!
    Tapi raryityi jvaayada Tíru ja̱nvay cabyimura rivaayada ti̱ttasara nu̱tyu jiryequebyimutiy
    rivaayasiy daryantiy, ta̱riñuma riryi paru̱yada riva va̱cha vicha̱da, riryi dityadoda
    varirya jiñuvayada riva jiryatiy riryimya̱sa varivyunujay sujatyavay pupujurunube.
    Sitú̱ ja̱nvay jarye raryi jvaayada daryantidye.
  mxb-NT: ―¡Ndaꞌí kúú ví ndoꞌó, na̱ ndéi ñoo Corazín! Ta, ¡ndaꞌí kúú ví ndoꞌó, na̱
    ndéi ñoo Betsaida! Chi̱ tá ní kée yuꞌu̱ ña̱ náꞌano no̱ó ña̱yuu ndéi ñoo Tiro xíꞌín
    ñoo Sidón táto̱ꞌon ni̱ kee yuꞌu̱ ña̱ náꞌano noo̱ mií ndó, ta kúú nda̱ sa̱ oon
    va ni̱ na̱ndixi ndaꞌí na̱, ta ni̱ na̱ndei ndaꞌí na̱ no̱ó yaa̱ sa̱ꞌá ña̱ ni̱ na̱ndikó
    iní na̱ sa̱ꞌá kua̱chi ni̱ kee na, ní kúu.
  pon-2006A: e ahpw mahsanih, “Meid suwediong uhk, Korasin! Meid suwediong uhk, Pedsaida!
    Pwe ma manaman ako me wiawihiongkumwahier, wiawihong tohn Dair oh Saidon, nahn
    re pwuhriongehr nan likoun nsensuwed oh kamwerehdiongehr pohrail pehs, pwe en
    kasalehda ar koluhla oh wiliakapwalahr!
  maq-NT: ―‍¡Jemu chojyihi tsujun xuta nandya Corazín! ¡Hacuaha jemu chojyihi tsujun
    xuta nandya Betsaida! Jemu chojyihi tsujun ta, tsëhë xi sá xi xutaxín tsëhë Tiro
    cojo xutaxín tsëhë Sidón cavëë me cjuarcun xi cahyun ne, ha catsindeya me cjuatacun
    rë me, hacuaha ha cavajá me tsjian xi sacuaha tsánaxá hacuaha caviyuju me ngajñi
    ndesu, sacuaha xcusun naja hya xi choho má naja.
  hto-hto: —¡Corazín jofue comɨnɨ nɨɨ dúerena! ¡Daje izói Betsaida jofue comɨnɨ nɨɨ
    duere zefuilla! Mei íaɨoɨ cɨ́gɨri cue fɨnoca cɨóraɨnina raa, áfena Tiro comɨnɨ
    daje izói Sidón comɨnɨ cɨ́gɨmo naui fɨnódɨcuenia, nɨbaɨ raɨre jaiai uícodo íaɨoɨ
    comecɨ ífuena méidotiaɨoɨ. Uafue íaɨoɨ comecɨ ífuena méiduamona, ja dɨga fɨmona
    jaide. Afe llezica zúunaia jɨtáfɨrega jítɨroi jɨtáacadiaɨoɨ. Daje izói aféruimo
    íaɨoɨ zúunailla jino ácatallena jízefo ɨfomo jutáacadiaɨoɨ.
  por-BRBSL: “Ai de você, Chorazin! Ai de você, Bethsaida! Pois se as obras poderosas
    tivessem sido feitas em Tyre e Sidon que foram feitas em você, eles já se teriam
    arrependido há muito tempo em saco e cinzas.
  ces-NKB: “Běda tobě, Korozaim, běda tobě, Betsaido! Vždyť kdyby se zázraky, které
    se dějí u vás, staly v Týru a Sidonu, dávno by v pytlovině a v popelu činili pokání.
  cui-cui: 'Daxota barapo tomaranpiwi beya, jeye: “¡Pai jaibo, Corazín tomarapiwi
    tsobenae! ¡Irʉ Betsaida tomarapiwi tsobenae! Po tsita itʉtsi coyenewan exanan
    Corazín tomaratha irʉ Betsaida tomarathano, ichʉn jopa bapana exanaeyo barapo
    tsita itʉtsi coyenewan Tiro tomaratha yawa Sidón tomaratha. Icha barapo tsita
    itʉtsi coyenewan exanaetsipa Tiro tomaratha Sidón tomarathano, barapo tomarabepiwi
    icha penanta xeinae coyenewatha yabara nanta pentsipa Nacomtha. Barapomonae iratha
    enaetsipa yawa paparuwan nama xatabichipa xua pocotsiwa be peru mapaton xua axʉn,
    yawa ipuna nacaxuebichipa pia pepontha. Barapomonae baxua exanaetsipa xua ichamonae
    petsita itapeinya xeinaewa tsainchi xua icha jʉntʉ coyenein Nacom petsita xeinaewatsi
    peauraxae abe peexanaexae bapontha.'
  boj-2014: Osiqa minjrej, “O Korasin qure ti Betsaida qure ti, niŋgi tulaŋ padalougetqab.
    Di kiyaqa? Maŋwa e nuŋgoq di yoqnem qaji di Tair qure ti Saidon qure ti naŋgoq
    di brantej qamu naŋgi nami are bulyosib are uge qa gara jigsib ŋam sumq di awoeb
    qamu.
  eng-OEBUS: “Alas for you, Chorazin! Alas for you, Bethsaida! For, if the miracles
    which were done in you had been done in Tyre and Sidon, they would have repented
    long ago in sackcloth and ashes.
  eri-eri: No lenigai, “Agetege gami, tere Korasin taonha fai-aita bagu. Agetege gami,
    tere Betsaida. Fai ete no taon Tair bagu Saidon bagu langa goidu tere gamatege
    langa dodokawou ji tafani benou tafei mata wage wa, nere Tair bagu Saidon bagu
    edola amina huwanyanege ubulu wagenga aau narigou kolos tanidu, nere une tafane
    waha abitimuwou eeya amuji langa yafage.
  aly-aly: “Tawen Korazin-areny-rnem angkepirrey-angenhan. Akngeyel arrenhantherr
    artewentyel innga irrwampenh-antheyenh. Alakenh irrkaty arrpemarl aynteyenh ingwer-rnemekan
    tawen Bethsaida-arenyekan. Rernem ayenh anngetherr arek, atharl akngerr mwerrilenh,
    rernemap atyengety arlkarerrekarl. Tawen Tyre-areny-rnem-then tawen Sidon-areny-rnem-then.
    Rernem-alew? Rernemap nyerrirrem, apmwa ikwer-rnem-kety angkepirrem. Rernemap
    arnkwa apmwamwamel aylpem inmenthel-then apernelhemel. Arrantherr akwerrp, atyeng
    awelhey-angenh.
  wiu-wiu: Nitikome okome ae dika dika toamene tete moino, nepio. Kiwi pakeke ele
    kule tubele mati toma yakounakale mone Taia Saidone tata ludu toma yaou tokapa
    nipa kini namolole tewitikoa wakete palu watea kuku yotokatapea toi toka. Etene
    dikoa toi tokake kime pade nitamokoina.
  swe-swe: ”Ve dig (uttryck för intensiv förtvivlan), Korasin! [Judisk stad på västra
    sidan om Galileiska sjön.] Ve dig, Betsaida! [Judisk stad längs med den norra
    kusten av Galileiska sjön.] För om de kraftgärningar (mirakler, mäktiga under)
    som har gjorts hos er hade blivit gjorda i Tyros och Sidon [två hedniska städer
    i Fenikien vid Medelhavet], skulle de för länge sedan ha omvänt sig i säck och
    aska.
  cth-cth: Oe! Khorazin, na yawthoe. Bethsaida, na yawthoe. Nangmouh koe thaonae hno
    ka sak e naw hah Taire hoi Sidon khonaw dawkvah ka sak boipawiteh, hotnaw ni buri
    kâkhu hoi vaiphu kâphuen awh vaiteh, pankângai awh han ei nan toung mah.
  mti-mti: At Koreijin, ano kukaeba gungap! At Betuseida, ano kukaeba gungap! Kuiyawa
    irayauyau ye guniyap me anewa, at Taiya ge at Saidon danave me anewa ipewa, mu
    tate wape memeyuwa eniya sira atapupu kuiyowo egamne nonomagowa biroriyapono.
  pad-NT: A'onivani, Corazim sidaji kaija'arini, jahariki bana ida avakadimoni. A'onivani,
    Betsaida sidaji kaija'arini, jahariki jaboni bana ida avakadimoni. Bada oni'avini
    kaba'i ida Deus kabadani danoki ipohiki avakadiania, ni-avakava'ipahini'iaki kaho
    ida Jahari kabadania avakabadanibakhiani. Bada oni'aja vaha ida Deus kabadani
    danoki Tiro sidaji, Sidom sidaji hikia; Jahari kabadani-ra vakava'ipahini'bo'damaniha
    vaha, vakaimahamanihi vaha ida makari jarojaroki, vanaibavimanihi vaha ida ofo'ofoni
    vaka'da'di kanamania. Vakhanina vani Deu-ra vananokiahivini hihi hida Jahari kabadani-ra
    vakava'ipahinivini.
  twi-twi: “Korasin, due! Betsaida, due! Anwonwade a meyɛɛ no mo mu no, sɛ meyɛɛ no
    Tiro ne Sidon a, anka ɛhɔfo no de awerɛhow ne ahonu asakra wɔn adwene dedaw.
  hlt-hlt: Anunae Khorazim nang te. Anunae Bethsaida nang te, Nangmih taeng ah ka
    thaomnah ka tueng sak he Tyre neh Sidon ah ka tueng sak koinih tlamhni, hmaiphu
    neh yut uh dingrhae pawn ni.
  tbz-SIM: 'Kòò mbɛ̀ nɑ̀ɑ́ nkɛ tú: Di bo yɑ̀ díndi Korɑsɛ̃ɛ̃ nɛ̀ Bɛtisɑidɑɑ kɔbɛ kɛ
    yɛ̃́ tidiɛtì n dɔ̀ɔ̀ tì di ciɛ, kɛ̀ n do ntì dɔ̀ɔ̀ Tiiri nɛ̀ Sitɔ̃ɔ̃ miɛkɛ nkɛ,
    nɛ̀ yíe mbɛ̀ do dɑ̀ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì nti kɛ pũ mmutɑ́pɛí nkɛ bɛnkɛ bɛ borimɛ
    cèètɛmɛ̀.'
  san-GUJ: હા કોરાસીન્, હા બૈત્સૈદે, યુષ્મન્મધ્યે યદ્યદાશ્ચર્ય્યં કર્મ્મ કૃતં યદિ
    તત્ સોરસીદોન્નગર અકારિષ્યત, તર્હિ પૂર્વ્વમેવ તન્નિવાસિનઃ શાણવસને ભસ્મનિ ચોપવિશન્તો
    મનાંસિ પરાવર્ત્તિષ્યન્ત|
  ake-NT: “Ɨsɨ sɨ, Korasin pon kon! Ɨsɨ sɨ, Pe'saita pon kon! Ɨ'koro'tau'nokon ne'ku'ai'ne'
    eke Papa tʉrawasooi e'ku'sa' pe iyesi yau Taya mɨrɨ awonsi'kɨ Saitan pon kon koro'tau,
    pena rɨ to' era'tɨ'pʉ nesii'no tʉmakooi kon apai. To' epontɨpɨ'sa' esi'pʉ nesii'no
    isa'ka'si ya', urumɨrʉ'pʉ yau to' nesii'no.
  qvn-NT: “¡Laquipaypagmi carcayanqui, Corazín marcachru yachragcuna! ¡Laquipaypagmi
    carcayanqui, Betsaida marcachru yachragcuna! Gamcunachru chay ima-aygatas rurangäta
    Tïro marcachru, Sidón marcachru ruräman cara, paycunaga nämi maysi chay jucha
    ruraypita wanacurcur Diosman cutirärinman cara, laquisha car jacuräcurcänanta
    jacucurcur, jinaman uchrpawan lushicarcärir.
  tku-NT: ―Koxa tila'yā'tit hui'xina'n xalanī'n nac Corazín ē xalanī'n nac Betsaida.
    Nalīlīpuhuanā'tit ixpālacata jā a'ka'ī'tit. Tlahuacanī't lī'a'cnīn na milacpu'na'i'tātca'n.
    Palh ixcātlahuaca tzamā' lī'a'cnīn nac cā'lacchicni' Tiro ē nac Sidón, makāstza'
    ixtalakpalīlh ixtalacapāstacni'ca'n. Xlaca'n ixtalhakā'lh xapūtze'nke ixlu'xu'ca'n
    ē ixcā'a'cpūmāhua'ca'ca lhca'ca'n ē chuntza' ixtatasu'yulh ixtalīpuhuan ixpālacata
    ixcuentaca'n.
  bjk-bjk: “A maris se mum mee Korasin! A maris se mum mee Betsaida! Niang bara abo
    lalaa lölös ne auwuwus nang e xo pet tö mum, texere pet bölök ki Tair ma Saidon,
    idi texere sige abo xönö man biling ma texere urup idi ma xako rua osen bere idi
