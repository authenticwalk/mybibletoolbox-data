    ye quibanalun.'
  lif-NT: “ᤂᤥᤖᤠᤈᤡᤏ ᤏᤢ ᤒᤧᤌᤛᤣᤍᤠ ᤐᤠᤱᤈᤢᤶᤔᤥᤒᤠ ᤔᤏᤠᤛᤣ. ᤆᤡ᤺ᤳᤋᤧᤀᤠᤱᤗᤰ ᤛᤩᤧᤖᤥ᥄ ᤂᤡᤏᤡ᤹ ᤐᤠᤱᤈᤢᤶᤔᤥ
    ᤐᤥ᤺ᤰᤂᤧᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤧᤰᤕᤰ ᤋᤠᤕᤖ ᤏᤢ ᤛᤡᤍᤥᤴᤏᤥ
    ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤕᤧᤸᤗᤧᤃ ᤀᤢᤴᤇᤥ᤺ᤴᤇᤠ ᤂᤧᤵᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤔᤧᤜᤡᤴᤍᤧᤒᤠᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤛᤃᤡᤋᤣ᤺ᤳ
    ᤔᤧᤈᤠᤰᤛᤡᤱᤅᤠᤱ ᤂᤠᤵᤐᤢ ᤔᤧᤈᤢ᤺ᤳᤇᤡᤱᤒᤠᤔᤧᤴ॥
  mie-NT: Nācā xēēn cundoho ndá nú, nchivī ñuū Corazín. De nācā xēēn cundoho nú, nchivī
    ñuū Betsaida. Chi tú inī ñuū Tiro jíín ñuū Sidón ní nsáhá nī tiñu ñáhnú jā ní
    nsāhá nī inī ñuū maá nú, de ñamā nacani inī nchivī ñuū ñúcuán jā sndóo ji cuāchi
    ji nícu. De sāhá ji seña jā stéhēn jā nácani inī ji sīquī cuáchi ji, chi cuhun
    ji sahma túún de chihi ji yāā xīnī ji nícu.
  san-TIB: ཧཱ ཀོརཱསཱིན྄, ཧཱ བཻཏྶཻདེ, ཡུཥྨནྨདྷྱེ ཡདྱདཱཤྩཪྻྱཾ ཀརྨྨ ཀྲྀཏཾ ཡདི ཏཏ྄ སོརསཱིདོནྣགར
    ཨཀཱརིཥྱཏ, ཏརྷི པཱུཪྻྭམེཝ ཏནྣིཝཱསིནཿ ཤཱཎཝསནེ བྷསྨནི ཙོཔཝིཤནྟོ མནཱཾསི པརཱཝརྟྟིཥྱནྟ།
  qve-NT: —¡Ay, imaynaraq kankichis Corazín llaqtapi tiyaq runakuna! ¡Ay, imaynaraq
    kankichis Betsaida llaqtapi tiyaq runakuna! Qankunapa llaqtaykichispin ashka milagrokunata
    ruwarani. Sichus Tiro llaqtapi hinallataq Sidón llaqtapipas kay milagrokunata
    ruwayman karan chayqa, maypacharaqchá paykunaqa qashqa p'achawan p'achakuspanku,
    hinallataq ushpakunapi tiyaspanku ima, huchankunamanta wanakuspanku, Diosman kutirikunkuman
    karan.
  pao-NT: Soo Te Pabe'e mee unakwe, “Mu numu ka mu Chorazin noko Bethsaida mee nananeadu-wi
    nonobe-ga'yoo mu tuma'emukwana mu-matoosoo kodyukwu. Nu mu too'e tuukwepana mu
    gi tunaka'oedyukute, ka suda mu tumatuguna gi mu nanekwahakwuna'e.
  cbu-NT: Siyaam Kórasínshucheemis taamacha átana. Betsáyanshucheemis atitamana, watam
    Apanll siyaa kizpur wanichuwa. Siyash kapung tayaspataranguri, ¿wanipaja siyashchee
    yararangina? ¿Wanip Apanll siyash istaranga? Ashiritaa yutaritshishireetsis kasamaam
    ngataksa. Zitaminarini yaktash Sitónshuchirini, mishat Tírshuchirintam tputs yarki
    anoo paranginaareesinaya, yutaritshishimun mang' kapung mantsaranganaapsinaya.
    Apanllee mangoonaranginaapsinaya musásiritaya. Mang' kapung mantsaksin, kuchar
    kamartaru, masunllish kuxinxinaw ashiranginaapsinaya. Itaru, siysa Apanll istaku
    anoo parangitaatis, nda anoo mangoonarangsa.
  usa-usa: 'maará-tiraiye: “Tiyórátiniq-wayukao, náaraq-tai-yataaraq keráwápímmá pááq
    íníyô! Beqtáirapaq-wayukao, náaraq-tai-yataaraq keráwákáq pááq íníyô! anón-awaameq-yataariqa
    kemá keráwáqtí márûkaq únnaiq umá Tááyanabakaraq Tááíranapakaraq énama kanaaráq
    naayóbáqá Tááyanabaq-wayukagaraq Tááíranapaq-wayukagaraq yeqtí kúmiq-yataapike
    waeráunatae téta tiráá-tiraapoata yemá unáákáréq on-unapi yenamáárîq áítumatuweta
    káín ayáátóbí máeta yáaqa kaitata yirummá waékáae.'
  soy-soy: Nɔ̃́ Korɑsin pikɔ́, íwɛ kɑni topori. Nɔ̃́ Petisɑyitɑ pikɔ́, íwɛ kɑni
    topori! Likumúŋɛ́ rɛ mɛwɑisɑŋɑ kɑpi nɔ́kɛnɛ́mɛɛ n wɑpisi mɛn pɛɛ Tiiri nɛ Sitɔɔ
    kɛ́mɛɛ n wɑ, ɑi nní ń we pin piɑkópɛ kɛpirɛ ritɔ ɑpi ɑ́fɔrɔnti tɑni ɑpi pimɛcirɛ
    nfúrɔ̃ kɔikɛɛ likɛ́ nyísɛ rɛ pi consɛ.
  hui-hui: Korasini wali agali kamiru tínaga mo ko holene timbu gibiore wulebirago
    dara ho ko. Bedesaida wali agali kamirubi tínaga mo ko holene timbu gibiore wulebirago
    dara ho ko. Tí hemiruha agalime nabiagane ale biyago Taia Saidonolani abale bidale
    nde ti ko binigo wahai harima lalu walia helo dara howa walia halu aga karulowa
    tinaga dongoneni be mo dugu hirame kaleda.
  amf-amf: ‘‘Korazin katamante dahaana eenato, yedi hay! Beetesayda katamante dahaana
    eenato, yedi hay! Yekal haydhoono tarshayno waadimano Thiroosbee Sidoonaber haydhada
    hatte ko hanna, siyinna goobintonam yidara yiikayse dibiniar dumate yisa metendar
    kahayse ena wodda birayse seeson waadimanam yisa garayse Barjodar maatidi keda
    dee.
  quc-NNT: ¡K'äx iwe, winaq re ri tinimit Corazín! ¡K'äx iwe, winaq re ri tinimit
    Betsaida! We ta xeb'an wa' we kajmab'al ri' pa taq ri tinimit Tiro, ri tinimit
    Sidón jas ri xeb'antaj iwuk' ix, k'extajinaq ta chi ri' ri kanima', ri ki chomanik
    ri winaq jela'. Xkikoj ta katz'iaq ri' ri kuq'alajisaj chi keb'isonik. Xuquje'
    k'o ta b'anom wi chi kuq'alajisaj chi are rumal ri ki mak chi keb'isonik, —xcha'.
  dob-dob: “ꞌOmi me Kolesini be me Beteseida nuwaꞌoleꞌolemi saꞌi. Manuna ꞌebe nuwaowana
    nidi niꞌatu yaguinuwedi ꞌemiya, ta esi nigeya wanuwanuwa ꞌebuni, ta esi ꞌeguma
    me Taiya be me Saidoni ꞌediya yada guinuwenaya, nai lowaenei sida nuwaꞌebuni,
    be kumata ꞌadi ꞌoamao sida ꞌotedi be kwausa ꞌediyega sida kwausidi, be sieꞌitaedi
    ꞌaene ꞌidi bubuna toꞌumalina ꞌediyega niꞌatu sinuwaꞌebuni.
  wrs-wrs: Ye Korasin kotanind, wo ye eva Betsaita kotanind, wavrapeto. Sesoava si
    yemba hukum vewol vevav, manara, kava mendekli andra vinvna yena novrava, heva
    os yimba weihaloh avramana vevnamoa pevmba. Ungund Tairnind, wo eva Saiton kotanind,
    himba doarava snamba kanamba mendekliandramba nunglitava, ata himba doara wuleihita
    hevna indkoklamba lelnam. Himba ata pikiankolol vewol vitava, somov sawol vita,
    uta, kava indhanakokla, kava doa wuleihiv.
  mca-mca: —¡Peijaat'ij hiyee' a'ha'nus ha'ne witset Corazín! ¡Peijaat'ij hiyee' a'ha'nus
    iye ha'ne witset Betsaida! Qa qu' hakha'ye' Tiro qa ha' Sidón qu' nanaqsi'jiji'kii
    kekhewe' ham ƚunyejeyi'iju'ƚ wanaqsi'jtaxi'ƚ e'mijkii ha'ne ƚa'ni'ƚi'. Qekha hayiits
    nilitaxij in yaqsiijkii pe' uƚ'ets qekha nijayantax pa' Dios, ma' qekha ninq'ethintaxij
    in yijaa'ija qu' netf'iljetsin ƚeqhinatai qekha uƚ'etse'tax qa ƚeiƚa' qekha nilintaxij
    na'aj lo.
  tzo-TZC: ―Abol aba, jteclum Corazín. Abol aba, jteclum Betsaida. Ati lajuc yilic
    ti cristianoetic ti nacajtic to ox ta Tiro schiꞌuc ti ta Sidón jteclume jech chac
    cꞌu chaꞌal ta xavilic avi liꞌe, voꞌne xa laj sjelta yoꞌntonic, laj slapic cꞌuꞌil
    sventa at oꞌnton, laj svijbe sbaic tan ti jechuque.
  mya-mya: '``အို ခေါ​ရာ​ဇိန်​မြို့၊ သင်​သည်​အ​မင်္ဂ​လာ​ရှိ​၏။ အို ဗက်​ဇဲ ဒ​မြို့၊
    သင်​သည်​အ​မင်္ဂ​လာ​ရှိ​၏။ သင်​တို့​တွင်​ငါ​ပြု​ခဲ့ သည့်​အံ့​ဖွယ်​အ​မှု​အ​ရာ​များ​ကို​တု​ရု​နှင့်​ဇိ​ဒုံ​မြို့
    တို့​တွင်​သာ​ပြု​ခဲ့​ပါ​မူ ထို​မြို့​တို့​သည်​ရှေး​မ​ဆွ​က​ပင် လျှင်​လျှော်​တေ​ကို​ဝတ်​၍​ပြာ​နှင့်​လူး​လျက်​နောင်​တ
    ရ​ကြ​လိမ့်​မည်။-'
  gng-NT: 'U len'' ki ye: «Korasinn yaabɛ, nì bre niʼbo. Bɛtsayida yaabɛ, nì bre
    niʼmɔ bo. Kimɛ ni laa'' miyɔkm ya bont tà niʼbùol nɔ, Tir nin Sidɔn yaab mɔ
    bi là laa'' tù la, bi bi tien'' tɛn bi kɛ mikuum nɛ, ki pùnpùkn'' mifɛntɛm,
    ŋɔ kí wuɔn kí ye bi lèbre'' biʼtetem nì wuɔke''.'
  cbi-NTPO: ¡Corazínnu chumu chachilla bain, Betsaidanu chumu chachilla bain! Ñulla
    mika taaju i' puinu dejuve. Matyu judío chachi jutyula' chunu Tiro pebulunu bain,
    Sidón pebulunu bain tiba tsamantsaa ke' keewara jumula deke' keewaañuya, yalaya
    kaspelen veta' pensa mangue' Diosnu demeengue', llakingue' keewaanu paba jali
    depana', naa ju'pe juula bain mishusha detsure'banguichu deeve.
  ikk-NT: “O sikọ d'a fụ ụnụ ndị Korazin' ọrụn! O sikọ d'a fụ ụnụ ndị Bẹsaịda ọrụn!
    Makẹni omẹni imẹ alị Taya-lẹ-Sidọnụ kẹ wẹ nọ rụn okẹn ọrụn-atụmẹnya ndị wẹ rụn
    imẹ Korazin lẹ Bẹsaịda, nkẹ o tekẹ ndị Taya-lẹ-Sidọnụ rogharị, yiri ẹkwa ahịọ,
    kpọn ntụn kpu enwẹn wẹ gi ghọsị nị e rogharịgụọ wẹ.”
  leu-leu: Nane kuus, “Kaari, nami mu Korasin e mu Betsaida, senaso a fakasanamaan
    nami i taa saat paaliu sena mu Tair e mu Saidan senaso tamo a maana mo faꞌipul
    aava mi fo xalume, ri fo savat pe la ro bina Tair e Saidan, a mu rabuna saat pave
    ri tafo falak a marapi maxata e tapalan a vebit ina fata la puturi xena faxaalit
    o ri fo puk tapin nari xa xasena vilaana saat siri.
  maz-NT: ―Nu'tsc'eji i̱ṉ menzumüji a Corazín, 'ñetsc'eji i̱ṉ menzumüji a Betsaida,
    juentsc'eji ra tsja'c'ü Mizhocjimi rí sufreji. Na ngueje cja in jñiñiji ró cjagö
    na puncjü c'o na nojo c'o nunca mi jandagueji, pero dya go nzhogü in mü'büji cja
    Mizhocjimi. Nu 'ma je ri ngueje a ma a Tiro 'ñeje a ma a Sidón c'ü ro jizhi a
    cjanu, ya rví mezhe c'ü ro nzhogü o̱ mü'büji cja Mizhocjimi c'o mi menzumü nu,
    zö ma s'oji. Ya rví jye'eji c'o na ãrã, y ya rví minji cja bozivi c'ü ro jizhiji
    c'ü ya vi nzhogü o̱ mü'büji.
  bod-N: ཀྱེ། ཀོ་ར་ཟིན་དང་པེ་སད་དཱ་ཁྱོད་གཉིས་ལ་ཆག་སྒོ༌འབྱུང༌། རྒྱུ་མཚན་ནི་ཁྱོད་གཉིས་ཀྱི་ནང་དུ་བྱུང་བའི་དོན་ངོ་མཚར་ཅན་དེ༌རྣམས་ཐཱར་དང་ཚི་ཏུན་དུ་བྱུང་བ་ཡིན༌ན།
    ཡུལ་དེའི་མི་རྣམས་ཀྱིས་སྔར་ནས་འགྱོད་བཤགས་བྱས་པ༌དང༌། ལུས་ལ་རྩིད་རས་གྱོན་ཞིང་མགོ་ལ་ཐལ་བ་གཏོར་བར༌བྱེད།
  tca-NT: 'Rü ñanagürü ga Ngechuchu: —Rü wüxi i ngechaü̃ nixĩ i pexcèx, Pa Corachíü̃cü̱̃ã̱xgü
    rü Pa Bechaídacü̱̃ã̱xgüx, yerü yexguma chi Tiruarü ĩãnewa rü Chidã́ũãrü ĩãnewa
    chanaxü̱xgu ga yema mexü̃gü ga cuèxruü̃gü ga Tupanaãrü poramaã petanüwa chaxüxü̃,
    rü woo ga na poraãcü yachixexü̃ ga yema duü̃xü̃gü rü nuxcümama chitama nüxü̃ narüxoe
    ga yema nacüma ga chixexü̃, rü poraãcüxüchi chima nügümaã nangechaü̃gü rü naxauxe,
    yerü chi nügü nicuèxãchitanü ga na yapecaduã̱xgüxü̃.'
  zpl-NT: ―¡Cueꞌhua bee bene Corazín! ¡Cueꞌhua bee bene Betsaida! Xne tunu eyeche
    Tiro cuna eyeche Sidón a aca bee milagro nú unga lachihua, xi tiembula a tsanaꞌ
    arquiꞌ bee bene zeꞌe stula beei, nu leꞌca a utu beei laquie natsa nu a tiqui beei
    tii equie beei, xi neca tucu seña nú lubeꞌ nú nehuana nzu arquiꞌbeei.
  mbc-NT: —‍Aka sa'ne, amîrî'nîkon Corazim cidaderî po tîîko'mansenon. Aka sa'ne,
    amîrî'nîkon Betsaida cidaderî po tîîko'mansenon. Maasa pra mîrîrî ikupî eserîkan
    pepîn apatakon ya' e'kupî e'ku'sa' ya, Tiro cidaderî po moropai Sidom po, miarî
    tîîko'mansenonya imakui'pî pe tîwe'to'kon rumaka'pî to'ya e'painon pena. Moropai
    imakui'pî rumaka tîuya'nîkon ekaremekî'pî to'ya e'painon, moropai saaku ya' yeka'ma'pî
    to'ya e'painon, urunu'pî tîrî'pî to'ya e'painon tîpu'paikon pona, teesewankono'makon
    ekaremekîkonpa.
  ndg-ndg: Ole wako, Kolazini, Ole wake Bethesaida kati matendo makolo gakapangika
    Tiro i Sidoni galo gagapangike pano, bapale tubu zamani kwo wala mabuniya na pakala
    lingu.
  wsk-wsk: “O Chorazin se ni Bethsaida, nina ikup ninguru ninga iramurokko! Mu awuk,
    ani miracle sokel ago bitakasam se nina arikasan, bare nina me giris palagaman.
    Miracle imi sor Tyre se Sidon ningi uwutata beteman se nuna arigiman le mu, nuna
    maingkala guang memek nagu muruwuman ale tama nuwi nungumik te warman ale giris
    palagaman le.
  toj-NT: ―¡Ay pobre ja huenlex ja matic suinquilex ja Corazini! Soc jach ni ja matic
    suinquilex ja Betsaida, ¡jel ajul abajex! Jach c'a c'ulaji ja milagro ja ba suinquil
    ja Tiro soc ja ba suinquil ja Sidoni, entonces ay xa tiempo suchi ja sc'ujolea.
    Jach c'a, ja' xa ni sc'ue ja huanhuocha soc huan xa ni saxa sbaje taana. Yatz'an
    xta ni tola vida ja yaltzile yuj ja smulei.
  tbc-tbc: “O Korasin san tamolpein, muruan tubun geig ale wa; O Betsaida san tamolpein,
    aŋ dam muruan tubun geig ale wa. Man dugo, kulob girager a ŋai aŋ luluŋam lo ŋigane
    se amaiak, wagam geig taun Tair agod Saidon dam ante ŋigane wo tap, taun uraru
    an sad tamolpein ilod ibilsag, muguŋ san kulos didirig, yai san utut fo dumasig
    dumado ya.
  sna-sna: “Une nhamo iwe Korazini! Une nhamo iwe Bhetisaidha! Kudai zvishamiso zvakaitwa
    mauri zvainge zvakaitwa muTire neSidhoni vangadai vakatendeuka kare vakapfeka
    masaga uye vakazvizora dota.
  smk-NT: “Ay, kado' kamoyna, si'kamon tagadti sa Corazin tan si'kamon tagadti sa
    Betsaida! O' ta abaw a mumilagron ginwa' kon para komoyo bale' kai moyo nin nagbabawian
    a kukasalanan moyo. No ginwa' ko in kumon itaw sa Tiro tan Sidon, na'teng sarayna
    kumon nin nisulot nin langgutsi tan tinmekre' sa abunsyang a tutawodtaw nin mangipa'kit
    nin pagbababawi' ra sa kukasalanan ra.
  grc-TCGNT: Οὐαί σοι, Χοραζίν, οὐαί σοι, Βηθσαϊδά, ὅτι εἰ ἐν Τύρῳ καὶ Σιδῶνι ἐγένοντο
    αἱ δυνάμεις αἱ γενόμεναι ἐν ὑμῖν, πάλαι ἂν ἐν σάκκῳ καὶ σποδῷ μετενόησαν.
  gof-WFTW: “Ayye Koraaziine katamaw, ayye Beetesayda katamaw, ays giikko, hintte
    giddon oosettida malaatati Xiiroosaninne Sidoonan oosettida gidiyakko, entti beni
    bido tiyettidi, kalliiya ma7idi bantta nagaraappe simmi aggana.
  spa-BLM: “¡Ay de ti, Corazin! ¡Ay de ti, Betsaida! Porque si en Tiro y en Sidón
    se hubieran hecho las obras poderosas que se hicieron en vosotros, hace tiempo
    que se habrían arrepentido en saco y ceniza.
  kyz-NT: —A'e je ki 'ei. Naje moporomutarukari te 'ã pejepe a'i kũi. Pẽporiay'i 'ã
    pejejemogyau numiamũ a'i kũi. Korasĩ pewaramũ, Pesaita pewaramũ. Mĩmer ipewaramũ
    'ã pẽporiay'i pejejemogyau numiamũ. Pẽ'wyr ipe ako je Jarejuwarete 'ga mome'ui
    tekou pẽ nupe ikue numiamũ. Ojero'wu ma'e 'gã katu'oka ako tekou pẽ neape ikue
    numiamũ. A'ere ako nepẽporenuwiweri jeje'eg are ikue. Nepẽpoiriweri ako pejetywer
    awi ikue. Pejetywera retee ako pẽẽ ikue. Tiro pe 'gã katu'og ire amunipo 'ã peuwara
    'gã poiri otywer awi rakue. Sidom ipe. Mĩmer imũ 'gã katu'og ire amunipo 'ã peuwara
    'gã poiri futari otywer awi rakue. Tanimuga amunipo 'ã 'gã wereko wapyte'rarimũ
    otywer awi opoira resaukaawamũ. A'ere ako je 'au agawewi iapoi tekou pẽ'wyr ipe
    ikue. A'etea ako nepepoiri pejetywer awi ikue— 'jau Jejui 'ga 'gã nupe, wemiapofera
    resakarera 'gã pyu oje'ega magwamagwapa.
  dao-dao: “Korazin mlüh aw na jo se ve, Bethsaida mlüh aw na jo se ve. Isetiüng ta,
    nangni üng mdana mäiha müncanksee hin Turah ja Sidon mlüha mdang vai sü ta, ahlana
    va kpyawnkse ngbung u lü, mput awt u lü ngjut päng khaie sü.
  cya-cya: '''Tnan ca um, ''un nu ndi''in quichen Corazín, lo'' ''tnan ca um, ''un
    nu ndi''in quichen Betsaida, tsala ña''an cha'' nu tnu cua'' m''nin tloo um, lo''
    cha'' cua na m''nin cha'' re nde quichen Tiro lo''o Sidón, cua'' s''ni mxilo''o
    chon'' ne'' qui''ya ''in ne'', lo'' ca chcan'' loo si''yana ti''i nga''an ''in
    ne'' lo''o ña''an nu nchco'' ne'' a cunta lo''o ña''an nu n''ni ne''.'
  wrk-wrk: “Narri jala jungku nananyina yajina niji Kurasin, baki yingkana yajina
    niji Bidsayida, badajbaja walkurra kiji narrindurri. Yabimba ngayi kaja ngiruka
    yaji narringinyina yajina, ngala miku narriyanyi kuyu ngaki jangkurr. Wabula barri
    wankalana, nanamuku jali jungku nanawuyanyina yajina niji Daya baki Sayidun, yali
    balkimuku. Ngala jaliyanyi yingkawanyi yabimba nanamannga ngiruka yaji yalunginyina
    yajina, barrinani nganarri najba yabimbikurri yaji, baki yaliyanyi ngindu muwa.
    Yaliyanyi ngindu muwa yalunginkanyi balkinyi yajinyi. Yalungkiyanyi yangkalamba
    nangandurri Kudyurri, jaliyanyi yalu najba nanamannga ngiruka yaji.
  nii-nii: Ngopu ek yi nim, “Enim Korasin konu wumb ni Besaira konu wumb, kaimb piind,”
    pa nim. “Pe wu endi Sairon konu ni Taiya konu, wu endi jep oł yi na end mił ermba
    ei enim ok enim Sairon ni Taiya ni wumb ei kon alap kis mił sik, dup sik ełe kunum
    kunum molk, noman ak tunjung.
  ign-NT: —¡Páurehesami eti nujaneanana ecava­sanahi te avasare Corazín! ¡Páurehe­sa­mi­hivare
    eti apamuriana nujaneanana ecava­sa­na­hivare te avasare Betsaida! Ichape eta
    ícuñayare taicha éti ímaharipa tamutu eta tiárami­careana níchaque­neanahi te
    emirahu, váhisera ávara­hahini éneucha­vahíni. Ena nani achaneana ticava­sanahi
    te Siria, apava­sa­na­na­hinéni, tétavi­ca­va­hinéni eta namaurivahi, németea­casera
    núti nasapi­ha­hi­pucaini téneuchavana te náimahahini eta níchaque­nea­napahi.
    Enéva­ne­nahíni náimere­ca­vahini yátupi eta náeneuchi­ra­vai­nahini.
  dik-NT: “Wek kɔc gen Koradhin! Ku Bethaida! Wek aa tiit kärac apɛi, rin käjuëc jäŋ
    gɔ̈i cäk tïŋ cï looi gɛɛthkun yiic, ku ke cï looi Tire ku Thidon gɛɛth wäär ceŋ
    kɔc rɛc, ŋuɔ̈t kɔc ë gɛɛthkä aacï kepuɔ̈th dhuɔ̈k ciëën thɛɛr ku pälkë luɔi kärac!
  cac-cac: —A ex val tic ex aj Corazín, te chuc eyico'. Yed' ex aj Betsaida, te chuc
    pax eyico'. Octom d'a Tiro yed' d'a Sidón ix b'oji juntzan̈ milagro icha ix b'oji
    d'a e cal tic. Tato icha chi', pecataxom snanac sb'a eb'. Toxom ix yac'och juntzan̈
    pichul eb' ya sva'i. Toxom ix yac'q'ue q'uen tic'aq'uil taan̈ eb' d'a sjolom,
    yic scheclajeli to ste cus eb' yuj smul.
  tzj-E: —Congan lowlo' chewa ixix ja ix aj Corazín y congan lowlo' chewa ixix chka'
    ja ix aj Betsaida. Cara' quenbij chewa com congan nmak tak milagro xenban chewech
    per nmajo'n xeq'uex ta ena'oj. Je nmak tak milagro jxenban chewech wexte xba'na
    chquewech jitzel tak wnak aj Tiro ruq'uin aj Sidón ojer arj-e' xqueq'uex ta cna'oj
    y xqueya' cta njelal itzel tak achnak, xqueban ta je' achnak che necc'utbej che
    nti'ona canm rmal rtzilal jquebnon chpam cc'aslemal.
  bpx-bpx: ए खराजीन ह़ेर! ए बेतसेदा! तमारी वाटु दुख नी वात से; देख, जे सक्‌ती ना काम
    तमारी मे कर्‌यो, तीहया सुर अने सेदा मे करतो, ता तीहया ठेला ओडीन अने रोखड़ा मे
    बहीन पापु भणी गेथा मन फीरवीन भगवान वगा वळ जता।
  san-BUR: ဟာ ကောရာသီန်, ဟာ ဗဲတ္သဲဒေ, ယုၐ္မန္မဓျေ ယဒျဒါၑ္စရျျံ ကရ္မ္မ ကၖတံ ယဒိ တတ်
    သောရသီဒေါန္နဂရ အကာရိၐျတ, တရှိ ပူရွွမေဝ တန္နိဝါသိနး ၑာဏဝသနေ ဘသ္မနိ စောပဝိၑန္တော
    မနာံသိ ပရာဝရ္တ္တိၐျန္တ၊
  yaa-NT: '@see-verse:MAT.011.020'
  cab-NT: —¡Fugiábu jugúya Corazínna! ¡Fugiábu jugúya Betsáidana! Lun jamúga lídan
    lan ubúrugu le gíribei Tíro lúma Sidón ladügǘwa miláguru buri le adügǘbei jagánagua,
    binárü jamúga lasáansiragua jagáburi lílana, ába jamúga jarúfuduni láu jadáüragun
    lúdu lúma balígi.
  clu-clu: Makon na, “Kailo kamo nga mga taga-Corazin! Kag kailo kamo ra nga mga taga-Betsaida!
    Ay kon ang mga milagro nga akun ginpangimo dian kanindo ginimo ko sa Tiro kag
    sa Sidon, boay sanda run andan maglambong ang lambong nga sako kag magbutang abo
    sa andang olo bilang pagpakilala nga sanda nagainulsul run sa andang mga sala.
  swh-ULB: Ole wako, Kolazini, Ole wako Bethsaida! Kama matendo makuu yangetendeka
    Tiro na Sidoni yale yaliyotendeka hapa, wangekuwa wametubu zamani kwa kuvaa magunia
    na kujipaka majivu.
  tpt-NT: —¡Payniꞌincha ni uxiknan yu vilanantꞌik laka putaulan Corazín! ¡Vachu ni
    uxiknan laka putaulan Betsaida! Ni maqtaqalhinin lapanakni yu maqancha ixtavilanal
    laka putaulanin Tiro kun Sidón jantu katalaqtsꞌil yu chavay klamasuniu. Incha
    ixtalaqtsꞌil, ex va niman ixtamakaul ixtalaqalhinkꞌan. Ixtaꞌulalcha ixkujukꞌan
    yu pumaqanininkꞌan y ixjalaklkꞌakꞌalakalcha para katasul ni talhimaqaninin.
  aai-aai: “Kwa Chorazin sabuw bai’akir kakafin boro kwanab, naatu kwa Bethsaida sabuw
    bai’akir kakafin boro kwanab! Iti ina’inan kwa biyamaim asisinaf, Taiya sabuw
    naatu Sidon sabuw wanawanahimaim atasisinaf na’at, marasika boro ar faifuw kakafih
    hita’osen, yuh wah gao hitarab, hai kakafihine dogor baikitabir hitabaika.
  sny-sny: Le lu taune ma'e ai marepi lo apou au te'e areiyeye, “Lu taune omo Korasin
    sahe irosiya ape, Weiyai! Lu taune omo Betsaida sahe irosiya ape, Weiyai! Wiyawi
    erasi pefine a'i ane omo fene lo sahe irowe ape, ane omo Tair, omo Saidon sahe
    aiwawe irorowa su, lowe witane se a'i yo seni luwaru a'i towafi lowe lo arunatirowa.
    Sosu lowe ipari tahe luwaru a'i ani asirowa su, lowe yesi yehe sahe onurowa. Ahowa,
    fene wiyawi erasi pefine a'i ano siyeye su, fene yo seni luwaru a'i fene lo me'iyeni
    ma'e atati arunati ta'ame.
  myy-myy: —Bʉjato bʉjarã yirãji mʉa Corazín gãna. Bʉjato bʉjarã yirãji mʉa Betsaida
    gãna cʉni. Tiro cʉto gãna ito yicõri Sidón cʉto gãnare cʉni mʉare tiyamani yʉ
    ĩocato bajiro ĩnare yʉ ĩoja iti rʉmʉjʉ ĩna ñeñaro yirisere tʉoĩa bojori bʉjacõri
    jidicãboana ĩna. “Gʉa ñeñaro yirise jidicã gʉa”, yirona yutabuju bojori baju sãñaboana
    ĩna. Ito yicõri, “Bojori bʉja gʉa”, yirona ĩna ya rijogajʉ õja jeoboana ĩna.
  trc-NT: 'Ne̱ nihánj me nana̱ caꞌmii Jesucristó cheꞌé nij yuvii̱ ma̱n nij chumanꞌ
    yoꞌ a: ―Nique̱ soj si̱j ma̱n chumanꞌ Corazín a. Nique̱ soj si̱j ma̱n chumanꞌ Betsaida
    a. ꞌO̱ se quira̱nꞌ uxrá soj sayuun na̱nj á. Dan me se nij síí ma̱n chumanꞌ Tiro
    do̱ꞌ, nij síí ma̱n chumanꞌ Sidón do̱ꞌ, me síí chiꞌi̱i̱ nimán na̱nj á. Tza̱j ne̱
    sese caꞌanj ꞌu̱nj chiháán nij soꞌ ne̱ sese quiꞌyáj suun sa̱ꞌ noco̱o niꞌya̱j nij
    soꞌ, ga̱a ne̱ cuno nij soꞌ se‑na̱na̱j, ne̱ guun ya̱ rá nij soꞌ se vaa tumé nij
    soꞌ cacunꞌ, ne̱ canica̱j nimán nij soꞌ, ne̱ quinanó ndoꞌo rá nij soꞌ cheꞌé cacunꞌ
    tumé nij soꞌ, ne̱ nda̱a yatzíj yaꞌ cunuû nij soꞌ, ne̱ nda̱a yaj chruun acaa ruvaj
    caraa nij soꞌ raa̱ nij soꞌ, cheꞌé se quinanó rá nij soꞌ cheꞌé cacunꞌ tumé nij
    soꞌ asuun sa̱j ado̱nj. Nihánj, ne̱ ne caꞌa̱nj ꞌu̱nj maꞌ. Ma̱a̱n ina̱nj chiháán
    soj ꞌnaj, ne̱ quiꞌyáj suun sa̱ꞌ noco̱o queneꞌen maꞌa̱n soj, tza̱j ne̱ ne ca̱nica̱j
    nimán nij soj a̱ maꞌ.'
  cut-NT: ―Nchuhn ihyan ya̱n Corazín ma̱n, ihyan ya̱n Betsaida ma̱n, ¡a̱ma vedin nchuhn!,
    te ndete che ihyan ya̱n Tiro ma̱n, ihyan ya̱n Sidón ma̱n, ndihchero ye vederihno
    che ndihchero nchuhn ne, a metah ro nto ino ye nunde yahn ye, chahtenun ye tino
    ndere, chahtera̱n ye va̱n iya.
  bel-bel: Гора табе, Харазіне! гора табе, Віфсаіда! бо калі б у Тыры і Сідоне явіліся
    сілы, яўленыя ў вас, дык даўно б яны ў вярэце і ў попеле пакаяліся;
  zlm-KSZI: ‘Malangnya kamu, hai Korazin! Malangnya kamu, hai Baitsaida! Sekiranya
    mukjizat-mukjizat yang Kulakukan di kalanganmu itu Kulakukan di Tirus dan Sidon,
    tentu sudah lama orang di situ bertaubat, dengan memakai kain guni dan membubuh
    abu di kepala.
  gdr-gdr: Sɨ Yesu ten amninonj da, “God ma sake man kɨma Korajin, ɨ God ma sake man
    kɨma Betsaida. Mop nokɨp rako Kon opimemb kɨd kesa kɨma danda wɨko amnɨkinond
    de negɨr kɨma Tiro taun ake Sidon taunɨnd rɨna re Kon wa wɨngɨrɨnd amnɨkeninonj,
    ton kako b'ila rongg b'ikokto dɨde ket wumbol kumbɨnd omnɨkto negɨr mɨle ke engendam
    de Godɨm pɨlwa.
  vmy-NT: —¡Nimaxuni ngatꞌanu jun, xuta xi tseꞌe Corazín! ¡Nimaxuni ngatꞌanu jun,
    xuta xi tseꞌe Betsaida! Ngatꞌa tsa xuta xi tseꞌe Tiro ko xi tseꞌe Sidón tsabe
    kjuakun xi kuán ngajinnu, jeru ndaꞌe kitsikꞌantjaiyani kjuafaꞌetsjenre nga jaꞌe
    ngani ngixkun Naꞌenchana ꞌba tsakaja najñu kjue ꞌba ꞌeꞌa chojo nindaku.
  cmn-FEB: “哥拉逊啊，你应感到羞愧！伯赛大啊，你应感到羞愧！在你们那里所行上帝神迹，如果出现在推罗和西顿，城中之人早已披麻蒙灰，想要悔改。
  gmv-RNT: '@see-verse:MAT.011.020'
  ncl-NT: —¡Dios anmitztilanis pa anpanus lacocoltilisli, amhuanten pa Corazín huan
    Betsaida! Unca pampa niquinchíac míac lachihualisli huejué capa amhuanten. Huan
    sinda innojen lachihualisli cataloaya lachihuali ca yehuanten hual yulinijme pa
    yina pa innojen caltilan huejué Tiro huan Sidón, quipiaya míac tonalijmes yehuanten
    mopalaloaya inminyolo pa laijnamiquilosquiaya quinami laijnamiquía Dios. Huan
    pa lanextililosquiaya quinami mopalaloaya inminyolo, molaquentiloaya ca tzotzomajli
    huahuastic huan molaliloaya pan tinextilan.
  sua-sua: Ta kle kukueng ngar te, “O-suvrum muk ruk lKorasin va muk ruk lBetsaida
    ko enangthe o reha ruk lserpgue ruk endri ngap pis kun pgegom o kermia ruk lTaira
    va lSaidon va si mar ngap ho lo mi hus hak tiok he, kmitgung ngaro kerkeknen.
    Ii, va ngap lo hus kat kam vor pa ngaor va ktolpum o ngoven kam khenam ma mmok
    te, ngat mrua mrung ngar mruo vgum ngaro kerkeknen ruk ngat eharom mar. Vanang
    suvrum kelenar ruk lKorasin va lBetsaida ko o reha ruk lserpgue ruk endri ngat
    sia pis ko kmuk vanang muk, mut ho lo vur itgung mularo kerkeknen e.
  are-are: “Relha Chorazin town-arinya ntjarrai, rrangkarra nakapakarla inthorra nitjina.
    Relha Bethsaida town-arinya ntjarrai, rrangkarra turta nakapakarla inthorra nitjina.
    Atha rrakangkarranga alkngatharra tjatjikarta ntjarra urrkapuka. Atha paka tjatjikarta
    nhanha etnanha relha Tyre town-arinya, relha Sidon town-arinya ntjarranga turta
    alkngatharra urrkapukalanga, etna pmara imanka Altjirrurna toperramara. Etna kala
    ltarrpakanha mantarraka ekarralhamara, ilpminya turta kapurtaka arrarnamara.
  gai-gai: Karica ma gaindopatna, “Ne Korasinna meikramtaɨrapa Betsaidana meikramtaɨr,
    nen pembta kadmai, ne makukara aŋgɨnandet. Na ramoot ianna atua Tairap Saidonna
    taŋga, aku nena rɨkca tɨkca morina ŋgagatraca anna tɨkca mori co, an Tairapa Saidonnannda
    mina atuna iroar inkar ŋgetrikica ndori morina tɨpemb ŋgorikta kakadmaia moca,
    kakadmaina lamboi aŋgɨca kotir aoca eac mbe, mina ndorimo an tɨpemb ŋgorikca mina
    morinanna laŋa wanaiŋ. Aind co, mina ndorita tɨpemb ŋgorikta kakadmai wandac mbe.
  qvm-NT: “¡Corazín marcacho tag runacuna! ¡Betsaida marcacho tag runacuna! ¡Juicio
    final junäga pasaypami laquicunquipag! Gamcunacho milagrucunata rurashgänog Tiro
    y Sidón marcacunacho milagrucunata ruraptëga maynami jutsa ruraycunata cacharinman
    cargan. Tsaynogpis jutsa rurashganpita laquicur maynami cotenciapita rurashga
    röpata jaticurcur uchpaman jamaycur wagapäcunman cargan. Gamcunaga milagrucunata
    rurashgäta ricaycarpis jutsa ruraycunata cachariyta manami munapäcunquitsu.
  chz-NTPS: —¡Peerꜙ jwɨɨ˜ hnähꜘ dsaˉ hi̱ˉ tä̱ä̱hˊ jwɨɨˉ Corazín! ¡Peerꜙ jwɨɨ˜ hnähꜘ
    dsaˉ hi̱ˉ tä̱ä̱hˊ jwɨɨˉ Betsaida! Waˊraˉ jähꜘ kihꜗ maˉjëëꜙ dsaˉ hi̱ˉ tä̱ä̱hˊ Tiro
    kya̱a̱hˊ jwɨɨˉ Sidón haˉ läꜙ laꜗ heˉ jʉhˉga̱a̱ˉ heˉ maˉjmeenꜗ jeeˊ kyahˈ hnähꜘ,
    maˉlɨhꜘ saꜙ gaꜙje̱e̱yh˜ kya̱a̱hˊ Dio, maˊ kë̱yhꜙ hmɨɨhˉ jwäꜘ hiꜙ maˊ su̱yˈ hñiiyꜘ
    tʉˊjwaˉ, jmeeyꜙ lii˜ heˉ tiˉmeehˉ dsëyꜗ.
  kmu-kmu: “AvoꞋneo Kolasini mainaya veaꞋmogatamaene Petesaita mainaya veaꞋmogatamaene
    tusiya huꞋna tamakaifena nahau nehue. Tamakai kumapina nagaya tokiyaꞋage avameꞋyana
    ago huanagi tamaipa ai-yahae ohayanagiꞋna ani tokiyaꞋage avame yama Taiyaene Saitoniene
    huleꞋasina ani kumate veaꞋmoꞋya kefo yaꞋamihena ago amaipa ai-yahae huꞋya kefo
    yama hu-mainaya yafena kayavo kena fai-liꞋya taꞋnefafi maileꞋasine.
  ood-NT: ch ab kaij, “Muꞌi s‑hasig haꞌichu ant am hab juh Korasin ch Bethsaida kihhim
    ch ed. Kutki eda muijj amai pi ab hu ni‑wohochud k heg hekaj ab wo bei g s‑koꞌok
    e‑namkidadag geꞌe lodaita tash ch ed. Hegam mo am kih Tyre ch Sidon t am ch pi
    geꞌe mahch ab amjed g Jiosh at pi am hu hugkam wo bei g s‑koꞌok e‑namkidadag.
    Tp hems ab wo i e shoꞌigchud k gam hu wo s‑ohhod g pi ap e‑chegitoi matp wo nei
    ihda s‑hasig haꞌichu.
  lbm-lbm: “हाय, खुराजीन! हाय, बैतसैदा! नगर जो सामर्थ को काम तुम म करयो गयो, यदि हि
    सूर अऊर सैदा म करयो जातो, त बोरा ओढ़ क, अऊर राखड़ म बैठ क हि अपनो पापों सी कब
    को फिराय लेतो।
  ncj-NT: ―¡Prohues namehhuan den altepetl Corazín! ¡Prohues namehhuan den altepetl
    Betsaida! Namoixpa yonicchiu miyac tlachiuten huan ahmo nanmoyolcuepahque. Tla
    yehhuan den altepemen Tiro huan Sidón quitanihque inon tlachiuten, ihcuac inon
    moyolcuepanihque ica pinaucayotl, huan quincuatlaxilinihque in tleconextli ica
    intlocol.
  yuj-yuj: Takria arakrá sér, “Yumo taun Korasin mekamp arop fárákap, yumo te koupoutáráp
    nape! Tá yumo taun Betsaida mekamp arop fárákap, yumo te koupoutáráp nape! Arop
    ankwap ankwap fi mekamp taun Taia ntia Saidon mek ono yiráp taun mek yénképnamp
    kárákáre niamp yénképankoria te, am fárákap Taia ntia Saidon fi yonkwae touweria
    képér i konap waempyam képéria yaomwi éntu mek yakápria kwatae nɨnɨk waeman younkwe
    mwaek sɨr mwarapono.
  kto-kto: Tiesong gare ro, “Kadik maset, mimi inamaniap onim na taun Korasin ga kadik
    maset, mimi inamaniap onim na taun Betsaida! Memani, la noba migana la makosarong
    pagap o turupnuabap na taun Taia ga na taun Saidon are tiro la makosartung kabirana
    mi, tie inamaniap onim na litiro pialapien leba marigimeng dalap ma ga menang
    burap o kadik ga tekavurameng o utara, meba masingmiala o kadik migat me kirinim
    la okosarming.
  gmv-NT: '@see-verse:MAT.011.020'
  por-BLT: “Ai de você, Corazim! Ai de você, Betsaida! Se os milagres que foram realizados
    entre vocês tivessem sido feitos em Tiro e em Sidom, os habitantes dessas cidades
    já teriam se arrependido há muito tempo. Eles vestiriam roupas de saco e se cobririam
    de cinzas, para mostrar o seu sentimento.
  stp-NT: ―¡Jaꞌp moo cham bhaiꞌ tu jam jimiaꞌ aapiꞌm na pim Korasiiñ oiꞌdhaꞌ gio baꞌ
    aapiꞌm na pim Betsaida jaꞌk jup oiꞌdhaꞌ, na pimɨt guꞌ cham miꞌ puiꞌ jii na jax
    jix aaꞌ guñ Gɨꞌkoraꞌ! Tɨi ñich jam nɨiꞌñchudat joidham jix kɨɨꞌp jum duukam jup
    tu duu jam bui na pim tuꞌ cham paiꞌ dhuuk nɨidhat. Iam chi na pimɨt guꞌ tɨɨgɨk
    miꞌ puiꞌ ba jii. Na guꞌ noꞌñ mu jaꞌk Tiiro puiꞌ joidham jix bhaiꞌm duukam jup
    tu duñiaꞌ gɨt, gio mu jaꞌk na paiꞌ Sidoon jup tɨ tɨɨꞌ, moo janoꞌ gɨt nam tɨ jɨɨꞌñdhai
    gu jaꞌtkam buiñor guñ Gɨꞌkoraꞌ miꞌ puiꞌ ba jimiaꞌ na jax jix aaꞌ, baꞌ dai nam
    ba tɨm tɨiꞌdhaꞌ gɨt gu jajannulh jix xaasak, ni kum bar tu batbiadam kaꞌ gɨt,
    gio nam mu jaꞌp pɨx ba daraakaꞌ gɨt na paiꞌ jax kaat gu matai, baꞌ dhiꞌ bhaan
    jix maatɨꞌ kaꞌ gɨt nam jix ioꞌm soiꞌ bam ɨlhiiꞌñ.
  mgc-mgc: “Atëdï zi ye kyënyë Korɔzini! Atëdï zi ye kyënyë Beteseyida! Ëzë kö'du
    ko'do ma o'dɔ mï ye ne o'dɔ mï Tiyere, Sidoni aba kani vïdï nani usunnï bɔngɔ
    'ba lubë ku rë nnï zi yada henye ere zë otɔnnï dë nnï ku tëmï kö'du kyënyë 'bënnï.
  ame-NT: —Nanacchaʼ llequëñtsoʼtsaʼyenes coraziñoʼmarneshachaʼ, nanacchaʼ llequëñtsoʼtsaʼyenes
    sam̃a betsaidoʼmarneshachaʼ. T̃arroʼmar amaʼt atarr norrtatyennaseñ nepartsoña
    sesho, sañapaʼ amaña soct̃apeʼcherroña ello cohuen Yomporecop. Ñerraʼm arrchaʼña
    norrtatañ nepartsoña tiroʼmarneshesho ñam̃a sidónoʼmarneshesho, ñetñapaʼ ahuat̃ot̃eñt̃eʼ
    cot̃apeʼcherretañ eʼñe cohuen Yomporecop. Ñetpaʼ att̃och eʼñe orrtetañ c̈ha llecatenanet
    poʼchñaret, cotnasheʼmach chorraʼyesetañ, tsapñach epachshemaʼtyenetañ all anorrc̈haʼtyenet
    puellquëñot̃et.
  mgh-2016: “Nhothapana inyu attu o Ukorazini! Nhothapana inyu attu o Ubethsaida!
    Ukhalhawaya cho ushangiha chipangiye uwaninyu chikaapangiye Utiro ni Usidoni,
    attu o wowo yammwara majuniya ni wiihika ituura wooniha wiira ahokhoroma ni uhiya
    uwonya.
  kvn-NT: “¡Corazín-tolgan anpi pe wilesmalma, pemal peyedzhe oturdalenoniko! ¡Betsaida-tolgan
    anpi pe wilesmalmoma, pemal peyedzhe oturdalenonimalmogo! Tenal Tiro-tolgan tegin
    Sidón-tolgan pemalyob immal-taktijulmalad takchamalalen, we tulemal pato tikajulgus
    cho-purgin obzhamalan tegin chagu-mol yosmalbalin, oyogal emalde aga ulubgin iskuedgin
    pukib-itononimal.
  gvf-gvf: “Ayo, Korasin ibal te Besaida ibal, i ibalin kobe ereko gain giil piranwa.
    Kal guman kwi dungwa, i milinga gul ere i tobinga mere, Taya te Saidon gariba
    gul ere i terabinga iwe. Ena yalin kobe kaya nomanin suna si siruul sinamua. Sungwa
    ibal kanama dire weray si painamua.
  san-ISO: hā kōrāsīn, hā baitsaidē, yuṣmanmadhyē yadyadāścaryyaṁ karmma kr̥taṁ yadi
    tat sōrasīdōnnagara akāriṣyata, tarhi pūrvvamēva tannivāsinaḥ śāṇavasanē bhasmani
    cōpaviśantō manāṁsi parāvarttiṣyanta|
  deu-ELBBK: Wehe dir, Chorazin! Wehe dir, Bethsaida! Denn wenn zu Tyrus und Sidon
    die Wunderwerke geschehen wären, die unter euch geschehen sind, längst hätten
    sie in Sack und Asche Buße getan.
  mcb-NT: “¡Maikaniroro pantsipereavageigake viroegi timantaigarorira Korasun! ¡Maikaniroro
    pantsipereavageigake viroegi timantaigarorira Vetsaira! Pineaigavetakarotyo novetsikimoigavetakempirira,
    kantankicha teratyo pinkogaige pinkantatigaiganakempara pampakuaiganakerora povetsikageigira
    terira onkametite. Yogari pinkante timaigavetacharira pairani Tiroku ontiri Suronku
    iriroegimetyo neaigakerome inkantatigaiganakempametyo irogaguiganakemparome tontaporokiri,
    aikiro intiaitaiganakempametyo samampopane iokotagantaigakempara ikenkisureaigakara
    ineaigakera yovetsikageigira terira onkametite inkantatigaiganakempara.
  yle-yle: Yesu ngê pi knî ye yepê, Kódasin tpémi dny꞉oo nkîngê, Mbetîsaida tpémi
    myedny꞉oo nkîngê. Yepê, K꞉omo tpile mbwudu yi ngópu yilî nî chópu, ngmênê yi dono
    doongê kéé tumo. Yepê, Taiya p꞉aani dê Saidon tpémi yi ngópu yintoo mbwudu w꞉aangmê
    chópu, ye k꞉omo tpile daa Nju tpémi, ngmênê yi dono yilî lîmîlîmî ngê pî kéé tumo,
    yi mbodo dmi pêdê ny꞉ii ngópu, tpéé kópu myepî vyi ngópu.
  swh-1850: “Ole wako Korazini! Ole wako Bethsaida! Maana, kama miujiza iliyofanyika
    kwako ingalifanyika kule Tiro na Sidoni, watu wake wangalikwisha vaa mavazi ya
    gunia na kujipaka majivu zamani, ili kuonyesha kwamba wametubu.
  ese-NT: 'Jama poanaje baꞌa: —Miquianaya quea mimishi nee nee. ¡Quea yeno nee nee
    miquianaya poaje Conasijo baꞌe, Betesainajo baꞌe peaꞌai! Ma dejjaa ajjima acani
    eyaya ahuichaꞌa huichaꞌanaje miquianaja cuiñajji cuanajo miquea ebajji nisho.
    Yahuajo nei nei pea dejja cuana Tinojo, Sinonojo peaꞌai baꞌeja ojaya ba jjima
    eyaya ma dejja cuaa ajjima aña. Eba jojjemo oya cuanaa mimishi cuana pajea caꞌyo
    queaye mimishijo quea yeno po majje.'
  jac-NT: —Hex ay yul con̈ob Corazín cꞌanchꞌanex, yeb hex ay yul con̈ob Betsaida,
    cꞌanchꞌanexpaxoj, yuto ta yul con̈ob Tiro yeb con̈ob Sidón yelax huntekꞌan cꞌaybalcꞌule
    chiyelax texol tiꞌ, payxam isbejcano anma iswatxꞌen istxꞌojal, yamahto anma tan̈
    yin̈ iswiꞌ, yeb yamico anma xil iskꞌap chiyenilo biscꞌulal.
  cak-CNT: 'Rija'' xubij c''a: Ninvok''ej c''a quivech ri ec''o pa tinamit Corazín,
    y ninvok''ej chuka'' quivech ri ec''o pa tinamit Betsaida, roma janíla q''uiy
    milagros xeban chiquivech y man xquinimaj ta ri ruch''abel ri Dios. Roma xa ta
    ja ri pa tak tinamit Tiro y Sidón xeban-vi re milagros re'', ri vinek aj chiri''
    xtzolej yan ta pe quic''u''x riq''uin ri Dios, y quicusalon ta chic quitziak richin
    bis, y quiyolon ta chaj chiquij, richin queri'' nik''alajin chi yebison roma janíla
    ri quimac ri e quibanalon.'
  zia-zia: “Oiye Korasin emo bauno! Oiye Besaida emo bauno! Mouyao bainakama ninae-una
    kasa yariniya. Na tani putoungne ena ninae-una atu yero nona awiya na napo Tayato
    Saidon auna atu yateni siya, awiya awong yemaoko dubo darawa yero pasena nunae
    kotungno dubo mininasani mo taung yiurire awiya awiro awetu suwero mitateya.
  mal-2015: കോരസീനേ, നിനക്കു ഹാ കഷ്ടം; ബേത്ത്സയിദേ, നിനക്കു ഹാ കഷ്ടം; നിങ്ങളിൽ നടന്ന
