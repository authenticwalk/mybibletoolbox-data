  bbb-bbb: Ijadufuo fu uri e ije kiae, E ije are Korazikiro Besaeda kariva ije na
    vierafe ire ka ma ise be fu jone rekono nika jumefo. Ja vame sumiki na nidua jone
    ijia renoeva ije na una e are Taeakiro Saedoni kariva ijiebuo revabitie e ije
    buka una ise buone ijadufuo oefiane abedufuo. Bu oefiane abena niraena ire atoga
    e bu ijia giana vierafero bune una oe kuderiaevaro bu ijiege vierafeke.
  blw-blw: Ekatnéén, “An-ayu ammag kàka-ase, chàyu way eCorazin ya iBetsaida. Ka-as-aseayu
    no hen anchichay faén Judio way eTiro ya eSidon, te non an umat yag ahchi hen
    nangammaà hen kaskascha-aw way kaman hen enammaà ah fabréyyu, wat ancha angkay
    ammag nanchapchapor ya nanlumfong ah sako ah mamfafawiyancha.
  tam-2017: கோராசீனே! உனக்கு ஐயோ, பெத்சாயிதாவே! உனக்கு ஐயோ, உங்களில் செய்யப்பட்ட பலத்த
    செய்கைகள் தீருவிலும் சீதோனிலும் செய்யப்பட்டிருந்ததானால், அப்பொழுதே இரட்டுடுத்திச்
    சாம்பலில் உட்கார்ந்து மனந்திரும்பியிருப்பார்கள்.
  azz-NT: 'Huan Jesús quinilij ijcuín: ―Nantelteicneltiani namejuan, pueblojuani de
    nanpohuij de ne pueblo monotza Corazín. Huan no ijcón nantelteicneltiani namejuan,
    nanpueblojuani de Betsaida, porín amo nanmoyecyolnemiliayaj de namotajtacoluan.
    Huan in pueblojuani de Tiro huan Sidón cachi moyecyolnemilisquíaj ya de nintajtacoluan
    como ijcón quitasquíaj queme namejuan nanquitacque ya nijín mohuiscatequime ten
    nicchihuac ya. Quema, in pueblojuani de Tiro huan Sidón, yejuan cachi moyecyolnemilisquíaj
    ya huan motaquentisquíaj ya ica ne tilma den tzastic huan moixcuounexuisquíaj
    ya para ixnesisquía que yejuan quiyecajsicamatisquíaj ya que yejuan tajtacolejque.'
  spa-RV-1909: ¡Ay de ti, Corazín! ¡Ay de ti, Bethsaida! porque si en Tiro y en Sidón
    fueran hechas las maravillas que han sido hechas en vosotras, en otro tiempo se
    hubieran arrepentido en saco y en ceniza.
  csy-csy: Chorazin awng! na mailam bing hi! Bethsaida awng! na mailam bing hi! banghangziam
    cile na sung ah a ki vawt nalamdang te, Tyre le Sidon khua sung ah ki vawt hile,
    khau-ip le vut taw a ki sikkik uh ngei zo tu hi.
  mxq-NT: —¡Pʉroobʉ mijts Korazín ka̱jpn, es pʉroobʉ mijts Betsaydʉ ka̱jpn! Jaꞌa ko
    pʉn kooxyʉp yajtuuñ ma̱ Tirʉ ka̱jpn esʉ Sidón ka̱jpn yʉ mʉjꞌa̱jtʉn éxtʉmts nbʉjtaꞌaky
    ma̱ miidsʉty, tadʉ ka̱jpn jékyʉpxyʉp dyaꞌíxyʉty yʉ jyotmay mʉdʉ pyojpʉkyʉjxm,
    es jyodʉmbijtxyʉp mʉdʉ Dios.
  tzj-NT: —Congana lawulo' chewe ixix ja rix aj Corazín in congana lawulo' chewe ixix
    chakaja' ja rix aj Betsaida. Queri' nbij chewe como congana nimak tak milagro
    xinban chewach pro ni ma xeq'uex ta wi' ja rena'oj. Ja nimak tak milagro xinban
    chewach wixta ban chiquewach ja ritzel tak winak ja raj Tiro in ja raj Sidón ojer
    queq'uex ta c'ari' ja quina'oj in queya' can ta c'ari' ja ritzelal, queban ta
    c'ari' ja nquic'utbej qui' chi nti'on chique ja ritzelal ja quibanon chipan ja
    quic'aslemal.
  tdt-tdt: Jesus dehan, “Imi ema Korazim sei terus. Imi ema Betsaida sei terus. Hau
    halo ona milagre bar-barak iha imi nia leet, maibee imi lakohi hakribi imi nia
    sala. Ema jentiu sira nebee uluk liu hela iha sidade Tiru ho Sidon nunka haree
    milagre sira nee. Se sira haree karik, entaun sira tuur hakdasak iha ahu kdesan
    i hatais hena lutu hodi hatudu katak sira hakribi ona sira nia sala.
  ron-BTF: Vai ție, Corazin! Vai ție, Betsaida! Căci, dacă în Tir și Sidon ar fi fost
