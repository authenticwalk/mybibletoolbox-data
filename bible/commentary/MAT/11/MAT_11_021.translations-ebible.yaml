    i berabero itinimayei ma ita miirikupukuputei, i nuwapoya kubiine mowamowasi iti kote
    ma ere yapuyapukaresi ita makamakai.
  cjv-cjv: “Korasin ari yokamao, na kura kam di erowaiye, Besaira ari yokamao, na
    kura kam di erowaiye. Te na kokonan ori ne yokamai gumanomdi beikamere epe iki
    birom ori Taiya te Sairon tei benaika ena komari Taiya ari te Sairon ari gai miki
    go di fire te eri muku ganom buime. Epe beingoro ari ta kanere ‘Ari yokamai bianom
    ma dere nomanenom si awa teime,’ duwaime. Te ne yokamai bianom ma dere nomanenom
    si awa tekeimie.
  tha-KJV: “​วิบัติ​แก่​เจ้า เมืองโคราซิน วิบัติ​แก่​เจ้า เมืองเบธไซอิดา เพราะถ้าการอิทธิ​ฤทธิ์​ซึ่งได้กระทำท่ามกลางเจ้าได้กระทำในเมืองไทระและเมืองไซดอน
