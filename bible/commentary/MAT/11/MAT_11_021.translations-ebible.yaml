  atd-NT: Nigparagas nigkagi si Hisus to, “Koy-u kaniu porom no mgo taga Korasin woy
    taga Bitsaida. Su mohon-ing ka nigkita now no kabogbogan to nigbawian kud ka mgo
    otow to mgo masakit dan dio to mgo lunsud now di wa kow mogtuu koddi. Ka soini
    pa no nigkita now, ko nohimu pa dongan dio to lunsud to Tiru woy Sidon, magaan
    dan porom og-ongkori ka maroot no batasan dan no nigsasabinit on porom sikandan
    to manggad no nohimu to saku woy igsabuk dan to ulu ran ka atibung to abu no ian
    maganangon to nigsonditan dan on to mgo salo dan no nig-ongkoran dan on ka mgo
    maroot no batasan dan.”
  tel-2017: “అయ్యో కొరాజీనూ! నీకు శిక్ష తప్పదు. అయ్యో బేత్సయిదా! నీకు శిక్ష తప్పదు.
    మీలో జరిగిన అద్భుతాలు తూరు, సీదోను పట్టణాల్లో గనక జరిగి ఉంటే అక్కడి ప్రజలు చాలా
    కాలం ముందే పశ్చాత్తాపపడి గోనె పట్ట కట్టుకుని బూడిద పూసుకునేవారే.
  hat-BSA: Malè a ou menm, Chorazin! Malè a ou menm, Bethsaïda! Si mirak ki te fèt
    nan nou yo, te fèt nan Tyr ak Sidon, yo t ap gen tan repanti lontan avèk rad sak
    ak sann.
  top-NT: ―¡Koxitaní̱n tí talama̱na nac ca̱chiquí̱n Corazín! ¡Koxitaní̱n tí talama̱na
    nac ca̱chiquí̱n Betsaida! Porque para quintascújut ni̱ma̱ cca̱li̱ma̱lacahua̱ni̱ni̱tán
    xactica̱tláhualh nac ca̱chiquí̱n Tiro y Sidón, xlacán maka̱sá ixtitalakxtapáli̱lh
    ixlatama̱tcán, ixtitahuíli̱lh tzitzeke lháka̱t, ixtica̱li̱lakatzokca lhcaca xlacata
    naca̱li̱lakapascán tali̱lakaputzama̱na tú ixtatlahuani̱t.
  msk-msk: Wakaw yagalaong si Jesus, “Kamo na taga Korasin, kallaat da agaw mayo.
    Kamo na taga Betsaida, kallaat da agaw mayo. Kay yang makaburungburung na imo
    ko disang kamayo barrio na manga Judio, aw inimo pa ko yang maynaan na manga imo
    disang barrio na Tiro aw Sidon na buku nang barrio nang Judio, yanagpandagom da
    silan nang maitum aw sabogi nilan yang oro nilan nang abo antak katigaman na yayawan
    da nilan yang maat na imo nilan.
  gyr-NT: “¡Peparaɨsu, ava tecua Corazín pendar! ¡Pe avei peparaɨsu tecua Betsaida
    pendar! Esepia, acoi poromondɨisa pe pãhuve yapoprɨ, yaposara yɨpɨve tecua Tiro,
    Sidón ve viña, co tecua pendar aracaheve anga omondera turucuar vɨharẽhɨsa resendar,
    tanimbu avei omondora oãca rese oangaipa mboasɨsa pɨpe yuvɨreco viña no.
  kmh-kmh: '@see-verse:MAT.011.020'
  ukr-ONPU: «Горе тобі, Хоразине! Горе тобі, Віфсаїдо! Бо якби в Тирі та Сидоні сталися
    ті чудеса, які були у вас, то вони давно би покаялися в мішковині та попелі.
  emi-emi: “Aue esesaaili ta ngetam, Korasin, me aue esesaaili ta ngetam, Betsaida!
    Marova mirikolo oia laghe gheleila eTaer me eSaedon, taumattu ngatoa aue laghe
    molu tale ghinna nialousiusi me au kura, tani apasunga va ngila ghe oghi vulula
    sesa gheegheleiaaira.
  zpv-NT: ―¡Prohbi za laꞌh tu bwiinn guihdxyi Corazihn, cun neezaa laꞌh za tu bwiinn
    guihdxyi Betsaida prohbi za laꞌh tu!, laasii sidela laꞌh raꞌ bwiinn guihdxyi Tiru
    cun bwiinn guihdxyi Sidohn ñwaꞌha raꞌ ba dziꞌn rooꞌ raꞌ nin bwiꞌhnnaꞌhn nez loh
    tu, nahpa ñazah raꞌ ba xneziuh Dxiohs nee ñahcu raꞌ za ba lahdxi lluhn cun ñuroꞌba
    raꞌ ba cobadeh yihca raꞌ ba.
  gux-gux: Fala baa leni fini Kolasini dogu. Fala baa ye leni fini Betisayida dogu.
    Kelima yaa bancianma n tieni a niinni ne ya den tieni Tili leni Sidoni dogi nni,
    bi den baa la li paboanli tiadi, ki wuli mi fantanpienma bik yula po, ki doagidi
    ke bi lebidi bi yama hali yogu.
  kos-kos: El fahk, “We nu suwos, mwet Chorazin! We nu suwos, mwet Bethsaida! Orekma
    usrnguk ma orek yuruwos uh funu orek in acn Tyre ac Sidon, mwet we uh lukun nokomang
    na nuknuk yohk eoa oengi tari, ac okoaung apat nu fin sifalos in akkalemye lah
    elos forla liki moul koluk lalos!
  ibo-ibo: “Ahụhụ ga-adịrị gị Korazin. Ahụhụ ga-adịkwara gị Betsaida. Nʼihi na a sị
    na ọ bụ nʼime Taịa na Saịdọn ka a rụrụ ọrụ ebube niile a rụrụ nʼime unu, ha gaara
    echegharị ma gosikwa nchegharị ha site nʼiyi uwe mkpe na ikpokwasị onwe ha ntụ
    nʼisi.
  yml-yml: I vo, Ieu, ꞌomi me Kolesini nuakalikalimi wata me Bedasaida nuakalikalimi,
    ꞌwaimie vita bwaikidi i na souyedi. Weꞌe basenadiotoga me Taia wata me Saidoni
    yadi sakona bwaikidi faifaidi Yaubada i leodi. ꞌAiꞌedi ꞌeba nuavogananidi wata
    ꞌeba nuaꞌewanidi a ꞌidewadiga matamie a da ꞌidewadi matadie ꞌako i da vemwakula
    wata kaleko sakoidi i veꞌwesena, ꞌadi ꞌeba ꞌisa ma yadi nuavita i nuaviladi.
  ory-ory: “ହାୟ, ଦଣ୍ଡର ପାତ୍ର କୋରାଜୀନ୍, ହାୟ, ଦଣ୍ଡର ପାତ୍ର ବେଥ୍‌ସାଇଦା, କାରଣ ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ଯେଉଁ ଯେଉଁ ମହତର କାର୍ଯ୍ୟ କରାଯାଇଅଛି, ସେହିସବୁ ଯେବେ ସୋର ଓ ସୀଦୋନ ସହରମାନଙ୍କରେ
    କରାଯାଇଥାଆନ୍ତା, ତେବେ ସେମାନେ ସମୟ ପୂର୍ବରୁ ଅଖା ପିନ୍ଧି ପାଉଁଶରେ ବସି ମନ-ପରିବର୍ତ୍ତନ କରିଥାଆନ୍ତେ।
  bzj-bzj: “Aiy, unu peepl da Korazin ahn Betsayda, unu een fi big chrobl. Kaa if
    dehn wikid peepl da Taiya ahn Saidan kuda mi si di mirakl dehn weh Ai mi du eena
    fi unu tong, dehn mi wahn ton fahn dehn sin dehn lang taim. Dehn wuda mi put aan
    krokos bag ahn sidong eena ashiz fi shoa how sari dehn sari.
  chk-chk: “Feiengauom Korasim! Feiengauom Petsaita! Are ekewe manaman mi fen fis
    me lomi repwe fen fis lon Tirus me Siton, ekewe aramas lon ekei telinimw repwe
    üföüf üf seni tuk me lomlom o amoratiu falang won mökürer, pwe asisilen ar kul
    seni tipis!
  ssd-ssd: Korasin tumbraŋ le Betsaida tumbraŋ ose. Ye wam kitek saŋgrinu tale ŋgamukŋge
    ke liken ta ande nu wam ndui ta Tirus le Sidon ŋgamukŋge ke likina kande nane
    dal ndaka naŋgine mbar tuku ŋgamuŋgal biye mbilmba nane tawi urfunu tiŋmba kuke
    tugu pismba taŋanaig kande.
  acr-TNT: «¡Lic tokꞌoꞌ iwach ri ix aj Corazín! ¡Lic tokꞌoꞌ iwach ri ix aj Betsaida!
    Ma we ta chupa ri tinamit Tiro y ri tinamit Sidón xilitaj wi wa cꞌutubal re ruchukꞌab
    ri Dios xinꞌan chiwach riꞌix, cꞌo tan kꞌij ta lo riꞌ xquitzelej quitzij chwach
    ri Dios, quicojom chi cꞌu quikꞌuꞌ cꞌax rij y quitzꞌuyubam quib pa chaaj ruma ri
    quibis.
  rop-rop: Jisas bin tok, “Im brabli nogud blanga ola pipul langa det dubala taun
    gulum Korasin en Bethsaida, dumaji aibin dum loda klebabala ting langa det dubala
    taun, en dei nomo bin bilib langa mi. If ola nogudbala pipul langa det dubala
    taun gulum Taya en Saidan bina luk ol detlot klebabala ting weya aibin dum langa
    Korasin en Bethsaida, dei bina tenim miselp brom det nogudbalawei blanga olabat,
    en dei bina werrimon det sekbeigwan klos en rabum miselp garram eshis blanga shoum
    God olabat sori blanga ola nogudbala ting weya deibin dumbat.
  mee-mee: “Oru reke sosoali raumana keke la leleng nge one ae Korasin! Bae Betsaira,
    one bole! Iau ka role minmina kurumea, taroma Nutu kumangngana reke gingging ra
    miau ka kela rea teke lele ngae Taia bae Sairon, na ri teke kampiliue baingareangana
    nganige. Ba teke lupage lungapaga re nga lotaningngana ba teke tara nga sia puna
    ka loreataningana ta baingarea reke sosoali.
  mwf-2018: '@see-verse:MAT.011.020'
  dif-dif: „Jakajai jinkangu Choraziniai! jakajai jinkangu Bethsaidajai! ngangau Tyrus
    ja Sidon ngurani jenia pirnala pantjinani, judlangu pantjinala, pudla nurujeli
    kati murumurunto ja turuputani madlentjandru karitjinanto.
  gam-gam: ye dumo Korasin una ge, urup ye boll wonda! Ye dumo Betsaida una ge, urup
    ye boll wonda! Na ye boll aike molo, kogo dongall yell ye kani ba, kamasa dumo
    Taia ne, Saidon una ye wal kani mal kanmaka, kambono wandill kerman golo, toll
    mon to, nomane ake tomaka.
  nou-nou: Awasedo Iesu mi embomei ainda yei tini gambari edo sisira, “Ingo Chorazin
    de Bethsaida embomei de gido gogowo ewo. Ingo naso goroba mi wasiri ewamei etena
    awa getewa awarate Tyre embomei de Sidon embomei bebegae de matu awa wasiri goroba
    de eiawa gae etera awa ungo ungoda wasiri bebegae awa dodo Mamo da yei wareregae
    eterita rora. Edo bo matu ewudo digido edo aviga budo beo da gutoro embo mi ungoda
    Mamo da yei wareregari awa gae etera.
  mqb-NT: 'A ja, a wa: «Iken, wulen su doh sə Kurajin, yam zek anak anga ɗəce i tak
    à nga. Iken, wulen su doh sə Baytisada ɗukwen, ɗəce i tak à nga re. Anga abay
    masuwayan aya ma ga à wulen su doh a kwanay ataya, tâ ga atan à wulen su doh
    sə Tirus tə Sidon nà, ɗo sa man ataya ti yam pə ines a tinen ahay biɗaw? Ti pak
    zana sə məsinde pi zek, ti kukot rəɓa pa nga aday sə ɗakay anan tə yimak pə ines
    a tinen ahay tə ɗiɗek awan.'
  ape-B: Naklipech nakli, “Mapilipu ipak elpech douk pape albudak biolub walub Korasin
    uli Betsaida. Ipak douk eke pumnek nebehi nyih ali punubu pupe sisahw. Umu monoken,
    douk seiwak ananu alman nunek enen God atunu neneken uli moul gani Taia uli Saidon
    kobi enyudak yek yeneken ipakilub ele, echech deke aseiwak chutukemaguk yowenyi.
    Ali deke chitak chusak yowehi luseh ali chichlokuh algabus umu chugilapech umu
    echech douk achekenyuk agabus yowenyi.
  grc-F35: «Οὐαί σοι, Χωραζίν, οὐαί σοι, Βηθσαϊδά· ὅτι εἰ ἐν Τύρῳ καὶ Σιδῶνι ἐγένοντο
    αἱ δυνάμεις αἱ γενόμεναι ἐν ὑμῖν, πάλαι ἂν ἐν σάκκῳ καὶ σποδῷ μετενόησαν.
  cav-NT: —¡Dyaque nerecada micuana jubuque, micuana Corazínju, Betsaidaju jadya aniya
    cuanaque! Tiro, Sidón jadyaju anicuare cuanaque tuna dyaque jidama jucuare. Jadya
    ama bucha, baquena ni tuna juquena juhua Yusuja casa era micuana iyacua bamereyaque,
    cacuaretiquena tuna inime juquena jucuare. Jutuquena tunajatu jucuare ejutuqui
    sehuedaque, ai tiru, muru tsehue iyucaju casehueti jadya, inime cacuaretihua jadya
    ata ishu. Micuana micuana cacuaretihua ama inime, arepa era Yusuja casa tsehuedya
    ayaju bahua ama bucha.
  kgp-NT: “Sỹ cidade tỹ Corazim ki ke ag mỹ tag tó sór mũ, ha mẽ,” he tóg. “Kórég
    ve jé ãjag tóg ke mũ,” he tóg. “Sỹ cidade tỹ Betsaida ki ke ag mỹ tag tó sór mũ,
    ha mẽ,” he tóg. “Kórég ve jé ãjag tóg ke mũ gé,” he tóg. “Milagre tỹ hẽn ri ke
    hyn han isóg ãjag mỹ, hã ra ãjag tóg ãjag jykre tovãnh sór tũ nĩgtĩ,” he tóg.
    “Cidade tỹ Tiro tá, cidade tỹ Sidom tá sóg ẽg tỹ nén han vãnh ẽn hyn han ja tũ
    nĩ. Sỹ tá milagre ẽn hyn han mũ ra ag tóg ãjag jykre tovãnh mũ vẽ, vãsỹ,” he tóg.
    “Kygfỹ ag mũ vẽ, ãjag mỹ e tĩn kỹ, ag jykre pãno ẽn, sỹ ag mỹ tó (hã) ra. Ag jãvo
    ãjag tóg tovãnh sór tũ nĩ, to jykrén sór tũ nĩ,” he tóg.
  bvd-bvd: Sa Disas ka bae 'urii, “Na ta'aa laa baita tasa fuamolu toaa nee 'ana maefera
    'i Koresin. Ma kamolu toaa 'i Betsaeda ka 'uri nai lau guu. Sulia kamolu si faamamanea
    doo kwaibalatana 'oro baki nau ku ilia fuamolu. Nau lea saku ilia mai doo kwaibalatana
    nai ki 'i Taea fai nia 'i Saedon, na toaa nai ki kera daka toobili ma daka kakano
    'ana fue, uri ka faatainia kera bulasi manataa faasia abulo ta'aa laa kera ki.
  ukr-1871: Горе тобі, Хоразине! горе тобі, Витсаїдо! бо коли б чудеса, що стали ся
    в вас, стались у Тирі та Сидонї, давно були б вони покаялись у веретищі та попелї.
  apz-apz: Jisas ole ulɨmento, U, aꞌamu Koulasin sokunonji aꞌamu Mpetɨsaita sokunonji
    sekwo Anɨtuye tohino somneꞌno iꞌwaho itoꞌno fiyɨmno. Ngko sekwoe angopo yoꞌmayo
    wonyoangkafoso aꞌamu miyɨwoꞌnɨngkiyohofoso esetɨhwamentohe somo aꞌamu ango Taiyaꞌnji
    ango Saitounꞌnji hohonta humamotofoso hofɨko hofɨkoe yahino wonyo somneꞌno hulɨngkwajingo
    aꞌapahopo lohoꞌnɨngkuji hofɨkoe honɨngkano wonyo somo hohujo nto ikinjaofɨkutnnesohilo.
    I sekwo yoꞌmayo wopɨngo ngko imalesomo ko uhwonontɨfi sekwoe yahino wonyo somneꞌno
    hohujo mikinjaoꞌmmalofo kuyoho.
  yon-yon: “Korasindan, kaadkerime! Betsedadan kwangkon, kaadkerime! Yiib kuu Yuudan
    kumban yiib yaa kuu Godbed arewa kerundaneen. Yiib aombed God yaromkono wedmi
    yeman ongmenabaan kuu kwamune taun Taiyayiib Saidoniib aom kwane ongmenabaan karen
    kuu, yi kuu Yuudanban kumban unyemanbed yi ambarakmi yaa korondenib ebkad karong
    korob deebenib mimyob wandi dowad yikbod yi korok ari ben nongkobenib God yaa
    amonombiwen karen kii!
  poi-NT: —¡Agui miuuguyt́im mimicht́am miit́wɨɨp jém attebet Corazín! Agui miuuguyt́im
    mimicht́am miit́wɨɨp jém attebet Betsaida. Jém it́yajwɨɨp jém attebet Tiro y Sidón
    d́a iixñeyaj jém milagroyaj juuts sɨɨp íñix. Pero meega iixñeyaj, pecam ichacneyaj
    jém imalajɨ̱xi, agui aŋyácneyaj iga táŋcaɨ́y.
  wuv-wuv: “Ona fagiana yoi, Korazin! Ona fagiana yoi, Bethsaida! Ei foigia una bigidigia
    a'a hamugua, nabaa una bigi'ia yei Tyre ma Sidon, laguna filogidigaa minaa ei
    naranaraa lagua a'a ei madigee lawalawa ma ei maduhafi.
  quf-NT: “¡Ay Corazín pwiblu! ¡Ay Betsaida pwiblu! Kay milagrukunata qamkuna rikanaykillapapaq
    rurasha kani, chay milagrukunata Tiro shutiq pwiblupi, Sidón pwiblupi rurasha
    katiymaqa, paykunaqa aykapina uchankunata dijar, saqalla raĉhpanllapata yakakur,
    uĉhpata umanllapaman itar ima kriyishana kanmanllapa Dyuspiqa.
  yuw-yuw: “Son Korazin orin Betsaida nano son soni woho! Nocho toroc kiap inobarac
    koböcma sinom sonthon bonip sonidec tongidot mahong sontho irot soni maibandung.
    Wohong nocho toroc kiap sonot togotma wömai böcsa Tairhu o Saidonthu wocin toyai
    wömai worochon owi amna yu inoin turongo yangga uroci morö sinom kombingga yong
    oin tongga ep ipmorop wagangga irotno ibandup tup.
  hus-NT-1971: ―Ts’ejhuantal axi c’uajatchic ti bichou Corazin ani ti bichou Betsaida
    cum ne’ets ca lej yajchiquiyat. Max ti biyal u t’ajamalac ti bichou Tiro ani ti
    bichou Sidón an labith t’ajbilab ax u t’ajamal xo’ ti Corazin ani ti Betsaida,
    jaja’chic jic’tsonenecac c’al in hualab ani huenc’onenecac c’al a Dios. In ca’iyamalaquits
    i toltom axi ts’ejcath c’al i thapup ani in majuyamalaquits tim ba’ c’al i joltay’
    ti tsu’bixtalab abal jic’tsonenequits c’al in hualab ani huenc’onenequits c’al
    a Dios.
  med-med: Jisas ndi, nimba mel, “Enim kona Korasin kʉn Betseita raⱡ nga wamp mbʉ
    ye! Enmbil kona raⱡ ila nga petmin wamp mbʉ kʉn, uⱡ kit mat etmba. Enim wamp mbʉ
    kʉn, uⱡ wengʉndupa mat etʉp, ora ndunt nimba, wʉl Taiya kʉn Sairon kona raⱡ ila
    elimba ndam, kona raⱡ ila wamp mbʉ, kandʉk etʉk rok, ui kik raⱡ etʉk, gel mbal
    ping mbʉ ralk, uⱡ kit etmin mbʉ, wak ronmʉn, nilingina.
  bch-bch: Ta ikeo bedane, “Paeamao tau ngan gimi panua ngan tuanga Korasin ga Betsaida!
    Ngansa oangga gid panua ngan tuanga Tair ga Saidon tigera gid uisinga mambe gimi
    agera nakakado, eine ga tidol danga sisid mok aea toa mugaeai oa ga tisama matad
    ngan asaso ta iman kilala ngan tipul lolod.
  cco-NT: —¡E ngɨ˜ fɨ́ɨbˆ ꞌnʉ́ꞌˋ, dseaˋ seengˋnaꞌ fɨˊ Corazín có̱o̱ꞌ˜guɨ ꞌnʉ́ꞌˋ dseaˋ
    seengˋnaꞌ fɨˊ Betsaida, co̱faꞌ mɨ˜ fɨˊ Tiro có̱o̱ꞌ˜guɨ fɨˊ Sidón cajméˉe lajaléꞌˋ
    e guiʉ́ˉ e quɨ́ɨꞌ˜ɨ jmɨɨ˜ laco̱ꞌguɨ jí̱i̱ꞌ˜ e nɨcajméˉe jee˜ ꞌnʉ́ꞌˋ, jo̱baꞌ i̱
    dseaˋ íˋ ladsifɨˊ lajo̱ caquɨ́ꞌˉ jíngꞌˋ yaaiñ˜ fɨˊ quiniˇ Fidiéeˇ faco̱ꞌ mɨ˜ lajo̱,
    jo̱ catɨ́ɨngˉ e nɨneáaiñˊ fɨꞌíbˆ uii˜ quiáꞌˉ jaléꞌˋ e dseeˉ e nɨcarøøiñˋ!
  deu-1951: Wehe dir, Chorazin, wehe dir, Bethsaida! Denn wenn zu Tyrus und Sidon
    die Taten geschehen wären, die bei euch geschehen sind, so hätten sie längst im
    Sack und in der Asche Buße getan.
  alq-ALGNT: “Kiga kitci madji iji8ebizim, kina8a ka tajikeieg Korazin (Chorazin)
    odenag acitc kina8a ka tajikeieg Betseda (Bethsaïda) odenag! Kitci mane mega nigi
    iji mamada8izinan kidodenami8akag, ka8in dac misa8adj ki8i odji an8endizosim.
    Kicpin ini mamada8izi8inan ki todjigadegibanin 8eckadj 8edi Tir (Tyr) acitc Sidon
