  tuo-NT: —Mʉsã Corazĩ́, tojo nicã Betsaida wãmetise macãrĩcjãrãrẽ ñaꞌarõ waꞌarosaꞌa.
    Yʉꞌʉ weeĩꞌoꞌquere ĩꞌamirã, dʉcayuweꞌe. Yʉꞌʉ ãpẽrã judío masã nitirã tiropʉ Tiro,
    Sidṍ wãmetise macãrĩpʉ weeĩꞌocãma, dʉporopʉ na ñaꞌarõ weeꞌquere bʉjaweti dʉcayutojabopã.
    Na bʉjawetisere ĩꞌorã, na weewʉaronojõpʉma suꞌtire wãquĩsenojõrẽ sãña, nujãrẽ
    na dʉpoapʉ ṍrẽ́stepeobopã.
  mbl-NT: —Kõmẽn Konãy yõg tikmũ'ũn xũy putup, xix kõmẽn Metxax yõg tikmũ'ũn xũy putup.
    Tute hãpxopmã ka'ok xe'ẽgnãg pẽnãhã', tikmũ'ũn puxet te nõm mĩy hok, ha yãyhãhup
    'ohnãg, nũy hãpkummuk mĩy kux. Pax pu kõmẽn hittap Tinok yõg tikmũ'ũn pẽnã', pax
    pu kõmẽn hittap Xinõm yõg tikmũ'ũn pẽnã', puxix yãyhãhup, nũy xagok hã mõ'tat,
