  qvw-NT: “¡Imanuylä capäcunqui Corazin malca! ¡Imanuylä capäcunqui Betsaida malca!
    Amcunaćhu milagru lulaśhäta Tirowan Sidon licapäcunman cala. Chayürallaćh juchanpi
    wanaculcal sumä pin'acuywan llaquicuywan Diospa ñawpäninćhu uyshuläpacunman cala.
  nfa-nfa: Yesus jèke si, peka na, “Heh! Miu dhèu Korasin, aa miu dhèu Betsaida! Mate
    unu miu! Bèli-camèdꞌa pasae mere mamadhe-mamopo! Jaꞌa tao le rupa-rupa tadha malaa
    ètu katanga madha miu, te ngaa miu moꞌo boe parcaya Ama Lamatua. Masi ka miu dhèu
    Yahudi dhu peka na, miu tadhe Lamatua, te ngaa ladhe sèmi tadha malaa dhu Jaꞌa
    tao seꞌe ètu kota Tirus dènge kota Sidon, tatu nèbhu nare sange neꞌe, dhèu-dhèu
    ètu sèra èle le hoꞌa, aa tèke eele le sasala-sasigo ra ho madhutu Ama Lamatua.
    Aa tatu ra pake le bèla mèdhi, dènge tao ahu mi kètu ho jꞌajꞌi mi tadha, na, rèngu
    manyasa nèti sasala ra. Masi ka dhèu Tirus dènge dhèu Sidon sèra dhèu Yahudi boe,
    dhu mangaku na, tadhe Lamatua.
  tnp-tnp: Təməni məmə, “Itəmah nətəm Korasin, kəsi, nərahiən asoli otuva o təmah!
    !Itəmah nətəm Petsaitə, kəsi, nərahiən asoli otuva o təmah! Mətəu-inu iəmol pau
    nati apɨspɨs tepət e taun mil rəhatəmah mətəu itəmah nəsotəuhliniən nətəlɨgiən
    rəhatəmah! Kəni nəmə iəmol natimnati mɨn əha əpəha Taea mɨne Saedon aupən, ko
    nətəmimi əha ikɨn əha kəmotəuhlin rəhalah nətəlɨgiən e noliən tərah mɨn, kəni
    ilah məhuvən e napən əuas mɨn məhuvən məutəharəg e nəhmtahu e nɨgəm məutəgətun
    məmə kautətəu tərah agɨn o noliən tərah mɨn rəhalah.
  urd-urd: “ऐ ख़ुराज़ीन, तुझ पर अफ़्सोस! ऐ बैत — सैदा, तुझ पर अफ़्सोस! क्यूँकि जो
    मोजिज़े तुम में हुए अगर सूर और सैदा में होते तो वो टाट ओढ़ कर और ख़ाक में बैठ
    कर कब के तौबा कर लेते।
  hot-hot: ba hanaŋ, “Alikaknena, môlô avômalô Kolasin lo Betsaida! Môlô bôk ôyê nômbithi
