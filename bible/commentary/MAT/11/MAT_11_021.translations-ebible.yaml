  zpc-NT: ―¡Bayëchiꞌzi gaca quie leꞌe benꞌ ciudad Corazín! ¡Bayëchiꞌzi gaca quie leꞌe
    benꞌ ciudad Betsaida! Chanꞌ naꞌ guca milagro lao ciudad quie ja benꞌ Tiro, len
    lao ciudad quie ja benꞌ Sidón cabëꞌ milagro guca lao yedyi quiele tiempote, babetzaꞌjëꞌ
    pensari quiejëꞌ, babeyacajëꞌ benꞌ quie Diuzi chanꞌ naꞌ. Lëzi canaꞌ, chanꞌ canaꞌcala
    bagucojëꞌ laꞌariꞌ ta nena yuꞌujëꞌ bayëchiꞌ, naꞌ bdaꞌrëjëꞌ de guichojëꞌ cabëꞌ costumbre
    gutaꞌ quiejëꞌ cati renabajëꞌ perdón quiejëꞌ lao Diuzi.
