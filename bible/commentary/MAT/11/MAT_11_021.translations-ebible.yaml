verse: MAT.011.021
translations:
  kpx-kpx: Iale kemo Iesuu kebiaho loui avoe, “Kolasini ata, la nohovu. Isi Betesaida
    ata, la nohovu. Vatehani balugana bae laemo lohoi. Kosealemo di laemo vikoe balugana
    bae laemo lohoi. Kosealemo di laemo vikoe vaveve moaga vaevege la ke elehaito
    la vaveve toelamo hoideveholilu. Subuta mole Taea isi Saidoni keve di vaveve kateale
    vatebene abu ogo bukate hatui uti hohumai uvulahai abu vaveve toela halevalu.
    Isito laeau kateholilu.
  okv-H: “Ajao da Chorazin te da Bethsaida te ta embomeni ungota degi osaga pajire
    be puvuresuja. Eto ari sovera nei te nei te ungo keheva avo da Tyre te Sidon te
    ta jo ta ari ainge ahena amo amita embomeni na ari sasapura mahu toasi bo baiki
    na kajari avo asuketo amisa na kuhaehera rate ungo na ari sasapura toari uje aera.
  tbo-tbo: ‘Kihoni Kolasini tu nugodubu lawami. Kihoni Besaida tu nugodubu lawami.
    Itapa manini u hinemi hi dewadewahi u Taya po u Saidoni hita dewahi amaka lolowa
    lawahi hita nugobui. Ma hai nugobuina apo hita wogeleteya po kaleko apapoehi hita
    otena ma hita lugobu.
  mal-C: “ഹേ കോരസീൻ, നിനക്കു ഹാ കഷ്ടം! ബേത്ത്സയിദയേ, നിനക്കു ഹാ കഷ്ടം! നിങ്ങളിൽ ഞാൻ
    ചെയ്ത അത്ഭുതങ്ങൾ സോർ, സീദോൻ എന്നീ പട്ടണങ്ങളിൽ ചെയ്തിരുന്നെങ്കിൽ അവർ പണ്ടുതന്നെ
    ചാക്കുശീല ഉടുത്തും ചാരത്തിൽ ഇരുന്നും വിലപിച്ചു മാനസാന്തരപ്പെടുമായിരുന്നു.
  grc-SR: Οὐαί σοι, Χοραζίν, οὐαί σοι, Βηθσαϊδά, ὅτι εἰ ἐν Τύρῳ καὶ Σιδῶνι ἐγένοντο
    αἱ δυνάμεις αἱ γενόμεναι ἐν ὑμῖν, πάλαι ἂν ἐν σάκκῳ καὶ σποδῷ μετενόησαν.
  bgc-bgc: “धिक्कार सै थारे पै खुराजिन नगर के माणसों! धिक्कार सै थारे पै बैतसैदा नगर
    के माणसों! जो सामर्थ के काम थारे म्ह करे गये, जै वे सूर अर सैदा नगरां म्ह करे
    जान्दे, तो टाट ओढ़ कै, अर राख म्ह बैठकै वे कदे के पाप करणा छोड़ देन्दे।
  khz-khz: Ekilato, “Korasina o, goi e Betesaida, vetugami kika! Kwalana kala irau
    vagira gemi ai gematagaiwai Taia e Sidona aorai pegere matagai, na ira rauvagi
    pegere vetugamagi-kule, pute rakavarai e tauniparara makulumarai geria vetugamagi-kule
    pegere vega-matagaira.
  deu-TKW: wehe dir, Chorazin, wehe dir, Bethsaida, denn wenn in Tyrus und Sidon die
    Wunder geschehen wären, die bei euch geschehen sind, sie hätten dereinst in Sack
    und Asche Buße gethan.
  zsr-NT: 'Gudxëꞌ lequëꞌ: ―Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bunách Corazín. Bicaꞌ bayechiꞌ
    lbiꞌiliꞌ, bunách Betsaida. Laꞌnaruꞌ glac lu yödz Tiro len lu yödz Sidón yuguꞌ
    yöl‑laꞌ huac benaꞌ ga zoaliꞌ, dza niꞌtël lubíꞌi ládxiꞌgac bunách Tiro len Sidón
    naꞌ, lacuëꞌ lariꞌ tëb len ludxíëꞌ dö icjquëꞌ, le luluíꞌ tuꞌbíꞌi ládxiꞌgac bunách
    naꞌ.'
  lin-lin: 'Alobaki : — Mawa na yo, Korazini ! Mawa na yo, Betisaida ! Pamba te soki
    bikamwa oyo esalemaki kati na bino esalemaki na bingumba Tiri mpe Sidoni, mbele
    bavandi na yango babongolaki mitema wuta kala, mpe mbele batalisaki yango na kolata
    basaki mpe na komipakola putulu !'
  hns-NT: 'Oe bolies: „Are, Koraasien aur Betsaaida ke manai log! Djab ham Tieras
    aur Siedon ke sahar me ehie sab atjambho kaam karle hoitie djaun ham toelogke
    hia karlie hai, tab tjaahe hoewa ke aadmie bahoet kharaab manai log raha, tabbo
    oesab dher dien pahiele aapan boeraai pastaat aur ek safa djiewan bietaawat.'
  noa-E: —¡Ë, apdurr, Corazinpien! ¡Ë, apdurr, Betsaidapienjã agjö, Ẽwandamau am i
    agkham ed! Am ee nem ooba aajem nem wau nʉmua Ẽwandamau ich juapá oopitarr Tiro
    phöbör eeta wa Sidón phöbör ee khãijã wautarr amuan, nawe amau amach khĩirjug
    khaigbam isegwi sʉrkhakhamgui ajim anʉm. Magtarr amuan amau theerju theerwia,
    ʉ̈r jupnaa, putiu pör börrnaa, khoopa nʉm khʉʉn sʉrkhaajemjö sʉrkhakham. Mag nʉmua
    amau amach mor ãsie ewag khĩirjuwia Ẽwandamag jëeukham, amach khaibag chugpamkhĩir.
  eng-EMTV: “Woe to you, Chorazin! Woe to you, Bethsaida! Because if the miracles
    which were done in you had been done in Tyre and Sidon, they would have repented
    long ago in sackcloth and ashes.
  mib-NT: Nacā jeē xeēn ndoho ró, ñáyuu ñuu Corazín. Te nacā jeē xeēn ndoho ró, ñáyuu
    ñuu Betsaida. Chi núu ini ñuu Tiro jiín ñuu Sidón ni sáha ri jniñu jéhnu jeē ni
    sáha ri ini ñuu maá ró, te yachī nacani ni ñayuu ñuu un jéē stóo i cuēchi i núú.
    Te sáha i seña jeē steén jeē nácani ni i sɨquɨ̄ cuéchi i, chi cuhun i sahma jnúú
    te chuhun i yaā xinī i núú.
  lif-NT2: “खोराजिन नु बे़थसेदा पाङ्‌जुम्‍मोबा मनासे, चिःत्ते़आङ्‌लक् स्‍ये़रो! खिनिॽ
    पाङ्‌जुम्‍मो पोःक्‍खे़बा निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़
    खुनिॽ ये़क्‌यक् तायर नु सिदोन्‍नो पोःक्‍खे़आङ् वये़ल्‍ले़ग उन्‍छोःन्‍छा खे़प्‍मोबा
    मनाहाॽ लायोलाम् मे़हिन्‍दे़बारो फाॽआङ् सगितेःत् मे़जाक्‍सिङ्‌ङाङ् खाप्‍पु मे़जुःत्‍छिङ्‌बामे़न्‌॥
  xnj-xnj: “Mwalachikolela mwavandu va Kolazini! Mwalachikolela mwavandu va Betisaida!
    Muni, ngati gachinamtiti genihengili kwinu mbanga yagahengiki ku Tilo na ku Sidoni,
    vandu vaki ngavamali, kuwala magunila na kunyala malyenge vakotwiki kumbudila
    Chapanga.
  mmx-mmx: Iesu ga lok keretna, “Naba lok kapmek aleng tinemi limixin me Korasin.
    La naba lok kapmek aleng bok tinemi limixin me Betsaida. Mo levempanga sangsangu
    nia aga lox i ro xantubu atnimi, mo do nia gita lox i ro Taia la Sidon, soso mun
    limixin me go, nedi gita leeng pam la gita etara mun lengkontamon kapmek, la gita
    reeve vam laxakup at lengkot atdi.
  cbr-NT: —Corazín ëmanuax ucë unicama 'imainun Betsaidanuax ucë unicama, mitsu cana
    asérabi cain, mitsun ëmanuxun 'ën cushínbi 'ën ñu 'acësaribi oquin Tiro 'imainun
    Sidón anuxun 'ën 'á 'ain ca anu 'icë unicama aín 'uchacama ëni 'ëmi sinan 'itsíanxa.
    Aín 'ucha cupí masá nuituti sinanati ca chupa chëquicë pañuanan chimaputan mashiquia
    'itsíanxa.
  tee-NT: ―Paini'itnich unt'at'it ju uxijnan ji amachak'an Corazín. Paini'itnich unt'at'it
    ju uxijnan ji amachak'an Betsaida. Pus ni ca'ix'anavinicancha ju amachak'an Tiro
    chai ju amachak'an Sidón ju lhamak'an ju malac'asunic'ant'at'it ju uxijnan pus
    mak'anchich ixtamacaulh ix'alactu'unti'an ju yu'unch. Chai ixtalakch'ilh ixlacpumpu'an
    ju na ts'iti chai ixtatavi lacalhc'ac'a ni cac'atsacalh ni vasalh na ixtamacomputun
    ix'alactu'unti'an.
  eng-LSV: “Woe to you, Chorazin! Woe to you, Bethsaida! Because, if in Tyre and Sidon
    had been done the mighty works that were done in you, long ago in sackcloth and
    ashes they had converted;
  cak-NT: 'Raja'' xu''ij: Juya'' (Juyu'') quiwech ri jec''o pa tenemit Corazín y chuka''
    juya'' (juyu'') quiwech ri jec''o pa tenemit Betsaida, roma can q''uiy milagros
    xe''an chiquiwech y man xquinimaj ta rutzij ri Dios. Roma xa ta ja pa tak tenemit
    Tiro y Sidón xe''an ta ri milagros re'', ri winak chi ri ca''i'' tenemit ri''
    xquiya'' yan ta can quimac y niqui''en yan ta ri nrojo'' ri Dios, quicusalo''n
    ta chic tziak chi bis, y quiyo''n ta chic chaj chiquij, chi quiri'' nitz''et chi
    yebison roma can nim ri mac ri quibanon.'
  pah-NT: —Tiruahũ ti pe me Corazimmeva'ea pe nehẽ! ei Jesus'ga. Tiruahũ ti pe me
    Betsaidapeva'ea pe nehẽ! ei ga. A'ereki pe ndapepohiri pejikote'varuhua hugwi.
    Pehepia ko pe Tupana'ga popoakara novĩa ji japorame ahemonhimomby'aheteva'ea.
    Hepiagame po pe pepohi pejite'varuhua hugwi hamo. A'ea Jesus'ga ei cidadepeve'g̃a
    pe Corazimmeve'g̃a pe Betsaidapeve'g̃a pe no. —Ymyahũ Tiropeva'ea Sidommeva'ea
    pavẽi ndohepiagi Tupana'ga popoakara ahemonhimomby'ava'ea repiage'yma, ei Jesus'ga.
    Po ymyahũ ji japoi ahemonhimomby'ava'ea ahepyteri pe, po kotihĩ ahe pohiri okote'varuhua
    hugwi po raka'e hamo. Omongi po ahe opite'varuhua imondovo tanimbuga oakag̃a rehe
    po raka'e hamo ndorovy'ari ore orerekote'varuhua rehe javo, ei Jesus'ga.
  sja-NT: —¡Aai, Corazín p'uurudepemaarã! ¡Aai, Betsaida p'uurudepemaarã! ¡Tachi Ak'õrepa
    parã k'achiadee pëiit'eepɨ! Tiro p'uurude, Sidón p'uurude eperãpa ooda paara ne-inaa
    eperãarãpa p'oyaa oodak'aa ãchi juadoopa mɨa parã p'uurude oodak'a, taarã-e weda
    ijãak'ajida. Ãrapa p'ek'au k'achia oopata oo amaa k'inia jõnɨpa chupɨria iidik'ajida
    Tachi Ak'õremaa. Ma p'ek'au k'achia oopata k'aurepa t'ãri p'uapa p'aru p'ãimaa
    jɨ̃k'ajida mãik'aapa it'abarre p'ora ɨt'aa p'ok'ajida ãchi poro ɨ̃rɨ.
  xed-xed: «Ɗaŋwa ŋa gha luwa Kwariziŋ! Ɗaŋwa ŋa gha luwa Betsayda! Ka má tsa mazəmzəm
    magə lu ma luwa gha ya, má maga ma luwa Tir, nda luwa Siduŋ lu katsi ná, má gitagita
    a ta mbəɗanaftá həŋ ta nzakwa taŋ ka pghavatá buhu nda hutiɗif ta vgha wa.
  mks-NT: —Ndáhví na̱há na̱cuu ndó, na̱ ñuu Corazín. Ta ndáhví na̱há na̱cuu ndó, na̱
    ñuu Betsaida. Cua̱há ndiva̱ha ña̱ náhnu na̱caja i̱ nu̱ ndo̱ joo co̱ó na̱xeen ndó
    ndicó co̱o ini ndó jándacoo ndó cua̱chi ndó. Sa̱nahá na̱jándihi Ndióxi̱ sa̱há
    ñuu Tiro xi̱hín sa̱há ñuu Sidón sa̱há cua̱chi na. Tá ná sa̱ha̱n i̱ caja i̱ ña̱
    náhnu nu̱ú na̱ cán tá quia̱hva na̱caja i̱ nu̱ mé ndó, sa̱ na̱jándacoo va na cán
    cua̱chi na, nduu. Ta chí i̱vi̱ la̱á nda̱ca̱ ndixi na jahmá ndi̱i ta jácu̱yu na
    ya̱a̱ yiquí jíní na̱, nduu. Jáchi̱ xi̱hín ña̱ yóho jána̱ha̱ na̱ ña̱ na̱ndicó co̱o
    ini na sa̱há cua̱chi na.
  gfk-S: 'Iga tange horek: “Maris ta mu me Korasin, na kabit mu! Maris bileng ta mu
    me Betsaida, na kabit mu! Be di gor gil ira dades na gingilaan na kinarup kaia
    Tair ma ne Saidon, hoke iou te gil ta mur ira iruo taman, io, dur gorte lilik
    pukus. Dur gorte bul haiane ira bilingana put na mol ma dur gorte mormor ma ra
    tahuna eh ura hamanis be dur te lilik pukus. Iesene pa dur gale gil hobi!'
  bmu-bmu: “O Korazin toŋi, nöŋön eŋgöra Yei! jiba sahötzal aka Betsaida toŋi, eŋgöra
    mewöyök Yei! jiba sahötzal. Nöŋön yeŋgöreŋ anbiga keuni jibi sösönihii aŋgöletotni
    kukösumŋinambuk asuhugetmö, uruŋini töndup qahö meleŋget. Aŋgöletot mi kian gölmenöŋ
    Taiö aka Saidon sitinöŋ asuhubeak ewö, yeŋön mönö nalö köröpŋi uruŋini meleŋbingö
    kaisöpsöpŋi kondela dodohonöŋ aŋgömiriba kau ariba sahötpeak.
  dgz-dgz: Iesu itan baware inamup tauepi oisewa namu manega wadiamon, “Kaiwan, pa
    Korasin Diu nagirewa, kaiwan, pa Besaida Diu nagirewa, itan baware yawai. Iwa
    yaumakayap yo baware taingina go ame Diu uoni nagirewa pa Taya ge pa Saidon ya
    yawan. Yawapo koewa muga ae ve yamu entanepo bagu sisi magunewa wara wanumopo.
    Go e yo baware taingina yawayan go imuya potaya ya entanean.
  eng-GNV: 'Woe be to thee, Chorazin: Woe be to thee, Bethsaida: for if ye great workes,
    which were done in you, had bene done in Tyrus and Sidon, they had repented long
    agone in sackecloth and ashes.'
  zaa-NT: Airu lu' yetsi Corazín nna Betsaida nna, porqui'ni cáalá le' ca yetsi Tiro
    nna Sidón nna uccua ca milagro canu chi uccua lani lebi'į, pues cuando lání chi
    gùccu' cą lari' corriente nna bedua tte iqquia quį seña de qui'ni reyacca cą arrepentir
    por ca tul·la' qui' quį.
  eng-WEBSTER: 'Woe to thee, Chorazin; woe to thee, Bethsaida: for if the mighty works
    which have been done in you had been done in Tyre and Sidon, they would have repented
    long ago in sackcloth and ashes.'
  guh-guh: ¡Bitso bepajiobimë tsane paCorazín tomarapijivimë! ¡Bitso bepajiobimë tsane
    paBetsaida tomarapijivimë ata! Pinijicuene Dioso pesaëta taexanaejavanë patae
    atamë, itsiata apo panejumecovënëtsimë. Apo pacopabimë pibisiacuene paneexanabiabijava.
    Apo panajamatabëcuenepënëyorotsimë Diosojavabelia. Bajayata Tiro tomarapijivimi,
    Sidón tomarapijivimi ata, petuatuajëta bajarapitsipinijicuene itsa tsitaexanaejitsipajë,
    nexata bajarapamonaemi copabijitsipa pibisiacuene pexanaejava. Najamatabëcuenepënëyorotsipa
    Diosojavabelia. Bajarapamonaemi nexata pibisiacuene pexanabiabineconi bitso yajamatabëcuenebëjai
    tsipae. Nexata Diosojavabelia petsitanajamatabëcueneitajëtsinexa peyajamatabëcuenebëjaijava
    pibisiacuene pexanabiabineconi, naxatabijitsipa piayopapaëbërëjavanë. Enaejitsipa
    irata. Ipumana ata natsimataothocaejitsipa bitso peyajamatabëcuenebëjaixae pibisiacuene
    pexanabiabineconi.
  bon-bon: Tabe jejemige egä, “Oo Korasine piiyepu Betesaida cewe biname, lipu babo
    niiyarage cirege weeme tääpume! Cane lui ciitaca mule bine ituge weeme cabu wawena,
    liga cire jaawenemejine Turo piiyepu Sidona cewe cabu, biname cina puma ragre
    cire lasigrärinejisi piiyepu mriibe ca cire lapyacinejisi awabame, egä teepi teeme
    niiyaniya mule bine ituge abmaläcema Acejiyame bau me atatrongärame.
  nhw-BL: 'Quiijto: “Anteicneltique catli anehuaj altepetl Corazín pampa Toteco anmechtlatzacuiltis.
    Anteicneltique catli anehuaj Betsaida, pampa amo antechneltocaque quema nijchijqui
    huejhueyi tiochicahual nextili amoixpa. Sintla masehualme catli huejcajya itztoyaj
    ipan altepeme Tiro huan Sidón quiitztosquíaj nochi nopa tiochicahual nextili catli
    nijchijqui amoixpa, moyolpatlatosquíaj nimantzi huan nochi masehualme quimajtosquíaj.'
  swh-ONEN: “Ole wako, Korazini! Ole wako Bethsaida! Kwa maana kama miujiza iliyofanyika
    kwenu, ingefanyika Tiro na Sidoni, miji hiyo ingekuwa imetubu zamani kwa kuvaa
    magunia na kujipaka majivu.
  wbi-wbi: '''Iga mwe vaanhu va likaaja lya Kolasini! Iga mwe vaanhu va likaaja ilya
    Betisaida! Ulwakuva ifidegho fino nivombile kulyumue, fyale fivombeke ku likaaja
    ilya Tiilo ni lya Sidoni, avaanhu mu makaaja aghuo ngale valyalatile, Vaale vifwala
    amagunila na kupakala ilipembo kuhufia ululaato lwave.'
  bba-bba: U nɛɛ, nuku sɑnkirɑnuɡiiwɑ wunɛ Kɔrɑsɛni. Nuku sɑnkirɑnuɡiiwɑ wunɛ Bɛsɑidɑ,
    domi bɑ̀ n sɔm mɑɑmɑɑkiɡiɑ ye kuɑ Tiri kɑ Sidoni sɔɔ ye bɑ kuɑ bɛɛn suunu sɔɔ,
    wuu sin tɔmbu bɑ ko n dɑɑ ɡɔ̃ru ɡɔsie sɑɑ tɛɛbun di bɑ n sɔ̃ torom sɔɔ bɑ n sɑɑki
    sebuɑ nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'Woe unto thee, Chorazin, woe unto thee, Bethsaida: for if the mighty
    works which were done in you, had been done in Tyre and Sidon, they would have
    repented long ago in sackcloth and ashes.'
  kgk-NT: 'Upe ramo he''i: —Apomboasy eterei peẽ-my Corazim tetã mygwa kwéry. Apomboasy
    eterei peẽ-my Betsaida tetã mygwa kwéry. Heroviapyrã-rupi xe rembiapo porã porã
    kuri pene retã pa''ũ-rupi apombojerovia ukase-vy mo''ã xéjehe. Ko''ã ramigwa voi
    ajapo ramo ra''e Tiro tetã-my Sidom tetã-my ave, pya''e voi omboasy arã araka''e
    gwembiapo vaikwe ra''e. Pya''e voi ogwerova arã araka''e gwekoha. Gwekoha-rupi
    ivy''are''ỹ va''e ao nhane mopirehatĩ va''e ao omonde arã araka''e. Tanimbu oipixy
    arã ójehe araka''e ojekwaa hagwã hese gwembiapokwe omboasyha.'
  waj-waj: Boo, ngia gioonna kiaapu yoosinna Korasima variaiyaata yoosinna Beresaitaa
    variaiyaatama fai yapooma ngii mmooriivaa irisai maisaivo vainaravai. Nnaaru gioonna
    kiaapuuya yoosinnaivaitana Turu Sitoona maisamaisama variravai. Na ari vookara
    ari vookarau mmooriiyauvaa ngii yoosinnaivaitanaki iikiaivaa Turu Sitoona yoosinnaivaitanaki
    iikiaatiri. Iya teeda vaa nnaaru hanigiada yoketaama varutiri. Gioonna kiaapuuya
    iya hanigiada yoketaama variaivaa taateeraivaara iya ausa mmuaararoovaa varada
    buruqa sisiiyauvaa raida kaupaivaa habara ngiari kieetaiyauvunu apu kiada varutirivee.
  cpy-cpy: “Ashironkaamatsiteerini Shimapankoni-jatzi eejatzi nampitarori Corazín.
    Osheki piñaawi-takawo notajonka-wentantaki, teemaeta pikemijanteeyini. Riimi ñaakinani
    Mapini-jatzi eejatzi Shimaa-jatzi, aritaki ikithaa-tanakyaawomi karenimawo-tatsiri
    kithaarentsi, jeekawae-tanakimi jamampoki rowashiretako-takotyaa ikaaripero-shire-yitakira,
    ari ikemijanteemi maawoeni riroripaeni.
  ekk-PKP: „Häbi sulle, Korasin! Häbi sulle, Betsaida! Kui Tüüroses ja Siidonis oleksid
    toimunud need imeteod, mis toimusid teie juures, oleksid nad juba ammu kotiriides
    ja tuhas kahetsenud.
  mpx-mpx: I ba, “Eeu! Kolasin geb, bwaliga nuku nak! Eeu! Betesaida geb, bwaliga
    nuku nak! Binimala ginol yawiyawi toto ya ginola eliyamiu na ginola Taya ge Saidoni
    elal, he beyaunana kaliko toto bwasumu pupunona elana hi ginoliya nihi galoi ge
    tuwaliya nihi papakove, inoke nihi pamasalil te iyaka wali gegi ana en hi pek.
  wbp-wbp: “Yuwa, purda-nyangkajulu! Yapa ngula kalu nyinami Kurijinirla manu Pijatarla,
    mari-jarri karna-jana, kapu-jana maju-mani Kaaturluju! Ngajurna-jana yapa panu
    parlpuru-manu kirri-jarrarla nyanungu-nyangu-jarrarla. Kala kulalurla warntarlakuju
    nyinanjakuju yampinjarla Kaatu-kurra pina-yanu. Kala kajirna-jana yapa panu parlpuru-mantarla
    kirri-jarrarla Tayangka manu Jirdanarla, ngulangka kapulu yukayarla jurnarrpa
    ngawungka, manu kapulu-nyanu mapakarla yurlpilyparlu yinngirri yungulu Kaatu yalala-yirrakarla.
  luo-luo: “Mano kaka unune malit un jo-Korazin! Mano kaka unune malit, un jo-Bethsaida!
    Nimar ka dine honni motimnugi dinetim ne Turo gi Sidon to dine giseweyo richo
    chon ka girwakore gi lep gugru kendo ka gibukore gi buru.
  nhe-NT: 'Quiijto: “Inteicneltique tlen inehuaj altepetl Corazín pampa Toteco inmechtlatzacuiltis.
    Inteicneltique tlen inehuaj Betsaida, pampa ax innechneltocaque quema nijchijqui
    huejhueyi chicahualnescayotl imoixtla. Intla tlacame tlen huejcajquiya itztoyaj
    ipan altepetini Tiro huan Sidón quiitztosquíaj nochi nopa chicahualnescayotl tlen
    nijchijqui imoixtla, moyolcueptosquíaj nimantzi huan nochi tlacame quimajtosquíaj.'
  aii-aii: ”ܘܵܝ ܐܸܠܵܟ݂ܝ ܟܘܼܪܙܝܼܢ، ܘܵܝ ܐܸܠܵܟ݂ܝ ܒܹܝܬ ܨܲܝܵܕܵܐ. ܐܸܢ ܒܨܘܿܪ ܘܒܨܲܝܕܘܿܢ ܦܵܝܫܝܼ
    ܗܘܵܘ ܥܒ݂ܝܼܕܹܐ ܚܲܝ̈ܠܹܐ ܓܘܼܪܹ̈ܐ ܕܦܝܼܫ ܠܗܘܿܢ ܥܒ݂ܝܼܕܹܐ ܓܵܘܵܘܟ݂ܘܿܢ، ܡ̣ܢ ܓ̰ܲܠܕܹܐ ܒܣܲܩܹ̈ܐ
    ܘܒܩܸܛܡܵܐ ܒܸܬ ܬܲܘܸܒܝܼ ܗܘܵܘ.
  esk-NT: “Nakłiuŋ Chorazin-naġmiusii! Nakłiuŋ Bethsaida-ġmiusii! Savaaqaġaluaqtuŋa
    iñugiaktuanik quviqnaqtuanik akunnapsitñi. Makua quviqnaqtuat qiñikkasi savaaŋuniqpata
    iŋiḷġaanimma Tyre-miḷu Sidon-miḷu iñuich taimani isummitqianikkayaqtut miissuŋnik
    atnuġaaġutiŋ suli aġramun aquvillutiŋ qiñiqtitlugu taavrumuuna mumił̣iqtiŋ killuqsautmikniñ.
  msb-msb: Sabi niya, “Kamakaluluoy niyo na mga taga-Corazin! Kamakaluluoy man niyo
    na taga-Betsaida! Kun an ginhimo na mga milagro sa iyo, didto paghimua kasadto
    sa maraot na mga syudad san Tiro kag Sidon na ginasira san Dios, dugay na an mga
    tagadidto nagsul-ot sin bado na sako kag nagsaburak sin abo sa inda mga ulo agod
    ipakita na sinda nagabasol kag nagabaya san inda mga kasal-an.
  cpa-NT: 'Ca¹juúh² Jesús: ―¡He² báh³ ué quiánh² hniah¹², dsa² chianh² jøa³juøi² Corazín
