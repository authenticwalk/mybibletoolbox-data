  kxv-kxv: ଆୟ଼ତା ଡଣ୍ତ ପା଼ଣ୍‌ନି କରାଜିନ୍‌ ଅ଼ଡ଼େ ବେତ୍‌ସାୟିଦା, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ମୀ ତା଼ଣା
