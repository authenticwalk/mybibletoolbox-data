    jionijʉ ca Ocja̱. Bbʉ di ttøti pʉ jar jñi̱ni Tiro co pʉ jar jñi̱ni Sidón cʉ milagro
    xtú øtigö pʉ jabʉ guí bbʉpjʉ, cʉ mi̱ngu̱ pʉ Tiro cja̱ co pʉ Sidón, ya má yabbʉ
    xtrú jiɛjmʉ ca rá nttzo, xtrú hñe̱me̱jʉ ca Ocja̱. Guegue‑cʉ, xtrú jie quí da̱jtu̱
    rá hñøxque cja̱ xtrú dyʉxi bojtzibi jáy ña̱jʉ pa di ni̱gui, xí repentijʉ cja̱
    xí jionijʉ ca Ocja̱, göhtjo mbo ʉ́r mʉyjʉ. Nuquiguɛjʉ, jí̱ xquí repentijʉ.
  hoy-hoy: “हे खुराजीन! नीन मा हाय! हे बैतसैदा! नीन मा हाय! यतिकी जो सामर्थ्य ईनव
