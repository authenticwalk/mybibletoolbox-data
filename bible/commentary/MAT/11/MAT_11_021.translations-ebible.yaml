  boa-NT: 'Neebépeé: —¡Máɨdáátsoju tsáma tene pájtyeíñé Coratsíii, Betsáidaa, íjcyácoomícyu
    múnáake! Muurá íñe méénúráítyúronéhjɨ́ o méénuhíjcyánée Tííroó, Tsidóoo, íjcyácoomícyuvu
    o méénuca tsúúca téijyúré técoomícyu múnaa íimítyú ɨɨ́hvéjtsóne ɨ́mɨánejcúvuréjuco
    ɨ́búwáávéiyóne. Aamée muurá íatérééjahjɨ́vú iújcámeíñe bállííjyuri ávúhcúiyá teene
    ɨɨ́hvéjtsóné uubálle.'
  etr-etr: Gaamu Golasini udia dolö dili, asigii gabu. Amase, Bedesaida udia dolö
    dilige, asigii gabu. Mida, dili nefolalebea ami geloi melëlo made gadoi hamoi
    amo gadola, gaamu Daia Saidonolemadi dafidi hamoi galebeda, ilia siiba asigi besula,
    nafade edefade hamoi amoïe ulufala, hewai fagulo salugalahilä, nisibu uii filabio.
  quh-NT: —¡Ay, phutiy, ari, kancuna Corazín llajtapi tiyacojcunapajka! ¡Ay, phutiy,
    ari, kancuna Betsaida llajtapi tiyacojcunapajka! Dios atiyninwan jatun t'ucunasta
    kancuna uqhupi ruwarka. Tiro llajtayojcuna Sidón llajtayojcunapis ancha sajras
    carkancu. Chaywanpis paycuna uqhupi chay jatun t'ucunasta Dios ruwanman carka
    chayka, paycunaka payman unayña cutiricapuncuman carka. Ajinaka llamp'u sonkowan
    juchallicuskancumanta mayta llaquicuspa sajra ruwaskasnincuta sakepuncuman carka.
    Chayta ricuchinancupaj luto p'achasnincuta usphatawan umasnincuman jich'acuncuman
    carka.
  kwi-kwi: “Corazín pɨpulukin uztuzkas Betsaida pɨpulukin uztuzkas kwisha akkwan naizarɨnazi.
    Na uspa pɨpuluruza akkwan iztasparɨt kal kitkas, uspane nawa nɨjkularachi. Tiro
    pɨpulukin uztuzkas Sidón pɨpulukin uztuzkas sun iztasparɨt kal izaratne, uspane
    ñamin uspa kwail kiarɨt aizpa maizashinat kit Diostakas kaiyashinara. Tayalara
    akwa, uspane tɨlkaya pĩn kwaarɨmashina. Tayalta akwa, uspane putchã imkas kɨzpura
    sɨntɨrashina.
  agm-agm: Itɨhɨtatɨ sata kandaase, “Ese, Korasinɨhiyaatɨ amɨ Betɨsaitaahiyaate, sahɨ
    apɨpaahɨ maipɨhandɨ yaasatɨ naaŋɨhandɨ watɨpɨhandɨ naitaapo. O amɨ apaapɨmaato.
    Amɨ watɨpɨhaiwa taahɨwaiwa samɨhapɨhɨ samɨhatɨhɨ nɨnɨ kiyohɨwaiwa isɨhiya aunahɨpatɨ
    Tayaahandaahiya Saitonɨhandaahiyaamɨhapɨhɨ kiyaamɨhatɨhɨ saiwa kaisanaahɨ kiya
    jɨhɨ aimɨ ketɨ waatɨpatɨ tɨhoaamwɨtɨpatɨ nopɨ jaatɨwɨ yutɨha niyopɨ gwɨwɨ maarɨho
    asɨpaiwɨ kiyaamɨ maipɨhaiwaatɨhapɨ jahɨra nepemaitɨtauhe.
  ubr-ubr: “Omi Chorazin mafam gagamin on arimon aurim komasin bag inmatar! Omi Bethsaida
    mafam gagamin mat on eb omi arimon aurim on komasin bag inmatar! Omi aurim bobo
    buburis afofour on nanaba on orot tani nan Tyre a Sidon mafam gagamis auris itfofour
    on, sabu ato nan on men ari asi ara beber gadur sitoten a isar on tous tefasi
    sitrebegagaien sitikout, onai itiyoboes osi on ya baikitabir sibo!
  tsw-NT: “Woo yoꞌono ɗu shi, aza a Korasinu! Woo yoꞌono aza a Besaida fo shi! Ni
    ili ya asalama i na n yuwaan ɗu a̱ shi a yuwan le a̱tsuma̱ a Taya na̱ Sida, a
    na ama e ilyuciꞌi a̱ shi ta̱ da̱nu na akashi usukutu, tsa̱ra̱ o roco a lyawa ta̱
    nusu le!
  cax-NT: 'Nanti sane ümoma: —Autaquisürücatai bama auqui manio puebluca Corazín y
    Betsaida. Arrübama pohoso au manio puebluca Tiro y Sidón tarucu nomünantü uimia
    tucañe. Pero arrtü nampü omirriante arrüba milagrorrü taha tücañe, coboipü aiñorronconomacü,
    aibioma luto y manrrü tübütürrü itama, na atusi orronene ümoma.'
  aia-aia: “'I'amoui Koresin mi'amoui Betsaeda, 'ai ta'aa di'u tana'amou! 'Onaa ha'abu'oahu
    nau haa'i tana'amou ra ga'i haa'i tanaraaui sae ta'a'i na'i 'omaai Taea mei Saedon,
    rau ga'i bwane rihosi orea mau tanaa God. Ra ga'i bwane ho'osi'i bwana do'odo'o'a
    mana nuga dohu 'ada'i bwaudaa'i 'anai ha'ata'inia do rau ahutotou 'ini'i ora-ora'a
    adaa'i.
  srp-1865: Teško tebi, Horazine! Teško tebi, Vitsaido! Jer da su u Tiru i Sidonu
    bila èudesa koja su bila u vama, davno bi se u vreæi i pepelu pokajali.
  agt-agt: “Mapa-gang kam sangaw, ikamuy Hudyo nga taga Korazin ikid na Betsayda,
    te maski am naita muy ya tarabaku na Namaratu a awemuy haman nagbabawi ta pagliwat
    muy. A am naita mina na Hentil kiden nga taga Tiro ikid na Sidon ya kuman na naita
    muy a nagbarawasi kid na hapa ta kustal gafu ta pagbabawi da.
  lug-lug: “Zikusanze, ggwe Kolaziini! Zikusanze ggwe Besusayida! Kubanga ebyamagero
    bye nakolera mu mmwe, singa nabikolera mu Ttuulo ne mu Sidoni, bandibadde beenenya
    dda nga bali mu bibukutu n’evvu ku mitwe gyabwe.
  yby-yby: Agae, Kolajina wewenalika ito Betiseda wewenalikaya, edimotoka oliwaki
    nesa mako soto pekolaiye. Elewole ane edimotoka lolo oboya lahelamibo eba lowe
    Taeya ebatoka ito Sidoni ebato soto pibo minatidanako, edimoya hapa dukauya miluma
    eliki duka li wili jebomidana monawaya li soto moliki dupalo nesa bolotonetibo
    nesa li olo jikiki jo laku udiki minatine.
  heb-heb: אוי לך כורזין אוי לך בית צידה כי הגבורות אשר נעשו בקרבכן לו בצור ובצידון
    נעשו הלא כבר שבו בשק ואפר׃
  mpp-mpp: “Korasin nga Besaida ngic-ngigac, mee, ngenge medecngebadaic. Ngengela
    pasi damuineholec homacne biyac fikewec. Pasi ingucne Tair nga Saidon taonka fikedec
    midec, ngic-ngigac yenge bikicnginengte ailu kwele-sowacte ngakpi wambac biyac
    holedabong. Ailu defe lowalu kwele-hefaliyec aidabong.
  apb-apb: “!Kei aaela oto liutaa huni'omu mo Korasin! !Na no'one huni'omu mo Betsaeda!
    Mala uri mo hu'i-hu'ite nge asuileni e lae huni'omu ngeena, asuileni ke lae urine
    hunie mo pu'o i Taea na i Saedon, ha'alaa mwala aana e ro huilume ngeena kire
    pwani oonisae oto waite. Kire kara'i ha'amwai-mwei'ara aani ho'osilana mo to'oni
    lalahu'e, na ipe aani pwasa'ora huni haata'inie uri kire aali'u oto mwaanie mo
    ooraha'aa ikire.
  san-TEL: హా కోరాసీన్, హా బైత్సైదే, యుష్మన్మధ్యే యద్యదాశ్చర్య్యం కర్మ్మ కృతం యది
