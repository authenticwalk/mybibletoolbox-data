    xeban chiquivüch y man xquinimaj tüj ri rutzij ri Dios. Roma xa ta ja pa tak tinamit
    Tiro y Sidón xeban-vi ri milagros re'', ri vinük aj chiri'' xquitzolij yan ta
    pe quic''u''x riq''uin ri Dios, y quicusalon ta chic quitziek richin bis, y quiyolon
