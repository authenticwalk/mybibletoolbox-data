  dso-dso: “ଏ କରାଜିନର୍‌ ଲକ୍‌ମନ୍‌, ତମେ କେଡେ ଇନସ୍‌ତା ଅଇ ଡଣ୍ଡ୍‌ ପାଇସା ! ଏ ବେତ୍‌ସାଇଦାର୍‌
    ଲକ୍‌ମନ୍‌, ତମର୍‌ ଦସା ମିସା ସେନ୍ତିସେ । ତମର୍‌ ବିତରେ ଜନ୍‌ କାବାଅଇଜିବା କାମ୍‌ମନ୍‌ କରାଅଇଲାଆଚେ,
    ସେଟା ସବୁ ଜଦି ମୁଇ ସର ଆରି ସିଦନ୍‌ ଗଡେ କରି ରଇଲେ, ସେ ଗଡର୍‌ ଲକ୍‌ମନ୍‌ ପାପେଅନି ବାଅଡ୍‌ଲୁ
    ବଲି ଦେକାଇବାକେ ଗାଗ୍‌ଡେ ଚାର୍‌ ଡାଲିଅଇ, ବାସ୍‌ତା ପିନ୍ଦିକରି ମନ୍‌ ବାଦ୍‌ଲାଇତାଇ ।”
  meu-meu: Eto, Korasin e, ihabaimu! Betesaida e, ihabaimu! Badina be siahu karadia
    lalomui ai na karava na Turo bona Sidono Ialodiai bama kara, idia na idau nega
    ai benla helalo kerehai mai davahadia bona mai rahurahudia ida.
  yva-NT: Po raura pare, “Kakaije nde munijo Korazin nai, muno kakaije nde munijo
    Betsaida nai tavon! Syo anapaporainyo manuije rarorono wasai to, weramu wasakinavo
    wapa ayao kakaije raije ramu. Ranivara Syo anapaporainye umawe raroron no munijo
    Sidon muno Tirus yai ratire, indati vatano marane ratuije nao wanave muno manimaumbe
    awa ayao kakaije rai ti usakinavo rai.
  dgc-dgc: “Kakakagbi kam,” kagi na, “sikam a taga Korasin! Kakakagbi kam, sikam a
    taga Betsayda! Da ginimet ko dén ta harap moy i meadu a makataka-taka, éy éwan
    kam nagsisi. Pero du tolay ta Tiro sakay ta Sidon to araw, éng neta de maka to
    araw tu mineta moy, éy talaga nagsisi side. Nagbadu maka dén side ta kostal, sakay
    mégiknud ta abu, monda magpatunay side a nagsisi side a talaga.
  zpm-NT: ―¡Probsaxe grë meṉ guiedz Corazín, grë meṉ guiedz Betsaid! Sac goṉ goṉpaa
    zho grë poder ne rap Dios, per ib psaand zho xquieḻntseeb zho. Teḻ niaca miṉe
    niaṉ grë meṉ guiedz Tiro, grë meṉ guiedz Sidón, grë milagr ne goṉ zho beṉ naa,
    ib ndedsod mban niac grë zha co nio zho guieḻnë, zëëb nsaan zho xquieḻntseeb zho,
    mbig zho lo Dios.
  hix-NT: Onà wyaro àkehe, Korasen hon kom hoko, Betsayda hon kom hok xarha, kekon
    hatà. Tanàhnohsom me rma haxa natxhe hampànà, nyamoro ha. Àsok tawro hana. Eryehokano
    weryaknano, ànenyàr kom me. Rahoxetà rma wenyheknano, àwyanye. Anar me harha tanhànàthàyamo
    yonyhera rma natxhe ha, kekon hatà. Txeru hon kom haxa ryhe, rahoxet yonyhera
    nehxatxoko. Seknon hon komo xarha, eryehokano ytxoho yonyhera rma rha nehxatxoko.
    Tàwyanye xenyetok haxa, mexehra rma haxa anar me harha tanhànàthàyamo yonyàràtho
    haryhe, àwyanye, sakatho ke harha ewomumtonàràtho kom haryhe, wàràmno waka xarha
    eryewtanàràtho kom haryhe, àro wyaro rma anar me harha tanhànàthàyamo yony me
    ehutwamohsonàràtho kom haryhe, kekon hatà, Txesusu.
  sim-sim: �Jir yanga Korasinik fehenda ma nga Betsaidak fehenda ma jirnjik amu holo
    mendenduwa. Mberem ushiwak? Avak kavak nakwa jir. Mbele mbele ol a uri angop ji
    heyeri lir. Hako mbeek sunguwavu jihin tormbleri ambu jir. Hako os Avui Wasilakahi
    mashin misinda ambu ondo ol yanga Tair nga Saidon nga li linda orok a ihi mbele
    las ma undahi ambun a urikop orok fehe ma ondo angop kavakava os li undarin li
    halaha sunguwavu lihin tormbleri lir. Hako jir wahau.
  npi-ULB: “धिक्‍कार तँलाई, ए खोराजीन ! धिक्‍कार तँलाई, ए बेथसेदा ! यदि तँमा गरिएका
    शक्‍तिशाली कार्यहरू टुरोस र सीदोनमा गरिएका भए, तिनीहरूले धेरै पहिले नै भाङ्ग्रा
    र खरानी लगाएर पश्‍चात्ताप गरिसकेका हुने थिए ।
  cgc-cgc: Ambal din parti ki danen, “May segeng na silot na maageman ta mga taga-Corazin
    daw taga-Betsaida! Tama na katingalaan na nabuat ko naan ta iran na mga banwa,
    piro ula danen an ganelsel daw ula man danen padilii iran an na mga sala. Daw
    naan ta Tiro daw Sidon pabuat ko mga katingalaan na paryo ta nabuat ko naan ta
    Corazin daw Betsaida, sigurado na mga taga-Tiro daw taga-Sidon magsuot gid dayon
    ta bayo na sanot-sanuton daw magbetang ta abo naan ta iran na ulo aged ipakita
    na ganelsel danen an daw padilian man danen iran an na mga sala.
  tim-tim: “Bâe, Korasiŋ kepia ambolupŋe, bâe, Besaida kepia ambolupŋe yeŋgâlân kulem
    hamepŋe olowâk mem manmâ gan hainare Tiro akto Sidoŋ kepian ketugure dâine yâk
    emelâk agak memeyeŋe bâleŋe hepunmâ kâŋgom kinmâ okot bâle nâŋgâ aŋgim kinmâ Anutugât
    den nâŋgâwâi.
  yor-yor: Ó wí pé, “Ègbé ni fún ìwọ Korasini, ègbé ni fún ìwọ Betisaida! Ìbá ṣe pé
    a ti ṣe àwọn iṣẹ́ ìyanu tí a ṣe nínú yín ní a ṣe ni Tire àti Sidoni, àwọn ènìyàn
    wọn ìbá ti ronúpìwàdà ti pẹ́ nínú aṣọ ọ̀fọ̀ àti eérú.
  wos-wos: Sarékéhafi yandaka Jisas dé diré angi wa, “Haraki du takwa, guni Korasinmbu
    rekwa du takwa! Haraki du takwa, guni Betsaidambu rekwa du takwa! Wuni guna getéfambu
    reta wuni hambuk jémba wuni ya. Yawuka guni xé. Xéta guni Godka sarékéhambanguni.
    Tairmbu hanja rendé du takwa, Saidonmbu hanja rendé du takwa akwi, Godka xékélakihafi
    ye wun hambuk jémba xe, hanja di hurundan haraki saraki sémbutka hélék yata, wun
    haraki sémbut yatakatandi. Hurundan haraki saraki sémbutka hélék yata, nak du
    takwa deka mawulika xékélakindate di nyo nukwa wur naake bombu retandi.
  emp-NTPO: 'Nãwã jarasia: –¡Coraziʌ̃nebemarãra, Betsaidad̶ebemarã sid̶a mĩã djuburi
    b̶eaa Ãcõrẽba cawa oi bẽrã! Mʌ̃a ne ununaca bãrã tãẽna od̶ara Tirod̶e, Sidoʌ̃ne
    bid̶a od̶abara, maʌ̃ purud̶ebemarãba isabe cadjiruada igarad̶aped̶a Ãcõrẽda ĩjãcasid̶aa.
    Maʌ̃ carea sopuad̶ebema jʌ̃badara jʌ̃casid̶aa idjab̶a tʌbʌ porad̶e chũpanecasid̶aa.'
  eng-F35: “Woe to you, Chorazin! Woe to you, Bethsaida! Because if the mighty works
    that were done in you had been done in Tyre and Sidon, they would have repented
    long ago in sackcloth and ashes.
  ind-ind: Dia berkata, “Celakalah kalian, orang-orang Korazin! Celakalah kalian,
    orang-orang Betsaida! Betapa ngerinya nanti hukuman Allah atas kalian! Karena
    seandainya keajaiban-keajaiban yang sudah Aku lakukan di antara kalian terjadi
    juga pada zaman dulu di Tirus dan Sidon, maka sudah sejak lama mereka sungguh-sungguh
    bertobat dan menangisi dosa-dosa mereka.
  pes-OPCB: «وای بر تو ای خورَزین، و وای بر تو ای بیت‌صیدا! زیرا اگر معجزاتی که در
    شما انجام دادم، در شهرهای فاسد صور و صیدون انجام داده بودم، اهالی آنها مدتها قبل،
    از گناهانشان توبه می‌کردند، و پلاس‌پوش و خاکسترنشین می‌شدند تا پشیمانی خود را
    نشان دهند.
  mpt-mpt: Ibo ne weng olo wenteniba tosianaine! Ayoo! Kolasin bib sel ibsa Betsaida
    bib sel ibsa enin sumo tam tlubenamabobe. Ne ib bibamo biania okok sumo klabia
    ibo watemebib otane ib hengmino mo deibueim blimobe. Sinanggwano naka make Taia
    bib osa Saidon bib osa inanea makob ne okoko ulab klabea Taia bib sel isa Saidon
    bib sel isa watemib biota mole i mebianiba i hengmino deiboniba i bobol temo deskinaniba
    Gode omalomabib otane i sino mo watemin blim kesoa i hengmino mo deibueim blimobe.
  bla-bla: Kitak'oksĭnip maka'pi, Chorazin! Kitak'oksĭnip maka'pi Bethsaida! Nitsĭt'
    tsipstsapĭstutsipĭsts kitakap'ioyimoauĕsts nitsĭttsipstsapĭstutŭkkitopiau Tyre
    ki Sidon ĭstak'apioyĭsts is'taisŭmmisauaitsitauopiau ĭsksĭm'matŭkkiaipĭstsĭsts
    ki makh'skĭtsĭsts,
  ssx-ssx: ipikana꞉ma꞉ koto da teke pa꞉ta꞉manu haemeke wanda꞉hali hando alo alota꞉
    A꞉ta꞉e. Kotaasini daoni neke pa꞉ta꞉ ka꞉nda꞉ tieke ma꞉nda꞉ ipuluekema꞉ pila꞉me.
    Betesaidao. Neke pa꞉ta꞉ make kutu piki hau kone ipuluekema꞉ pila꞉me. I̱ma꞉ mo
    ipiliki pa꞉ta꞉ pua꞉ na handeke haumanu a꞉nda꞉ mo hande daoni yaapo Taiya Saidoni
    pa꞉ta꞉ pua꞉ka꞉na꞉ yoluta꞉ kota꞉ koto da yaapo pa꞉ta꞉ haleme wanda꞉hali ika꞉ puki
    la꞉ka꞉la꞉meka꞉ta꞉me laa Koda꞉ma꞉ handena꞉ta꞉ busa꞉ pitikimanu wepia yamaata꞉ lanka꞉
    apolo kitulu pimime.
  mkl-mkl: Í ni, inɔ kufɔ nlɑ nlɑi ɑ́ jɛ tu ŋɛ, iŋɛ inɛi Kɔrɑzɛ̃ɛ ŋɑ. Iŋɛ mɔ inɛi
    Bɛsɑidɑ ŋɑ, inɔ kufɔ nlɑ nlɑi ɑ́ jɛ tu ŋɛ. Mɑɑmɑɑke ŋɑ iyi ɑ̀ ce si ilu nŋɛ ŋɑu
    ihɛ̃, bii í jɛ Tii do Sidɔ̃ɔi . ɑ̀ coo wo, inɛi ilu ŋɑu ɑɑ dĩ sɑɑki ɑ kpɑtɑò
    nɑ irii dulum du ŋɑ nɔ ɑ kpɑɑsi idɔ hɑi ku kpɛ.
  gaq-gaq: ଅ କୋରାଜିନ ଉଡ଼ି ବୟାଙ୍କାର୍‌ ଡଣ୍ଡ୍‍ ପେବାଏ ! ବେଥ୍‍ସାଇଦା ପେନେ ଡଣ୍ଡ୍ ଡିଗ୍ ବୟ୍‍ଙ୍କାର୍‍
    । ପେ ବିତ୍ରେ ମୁଡ଼ିନେ ଇରିଆତୁଗ୍ କାମ୍‌ଇଂ ଡିଙ୍ଗ୍‌ବଆର୍‌କେ ଆତେନ୍‌‌ ସାପା ଜଦି ସୋର ଆରି ସୀଦୋନନ୍ନିଆ
    ଡିଙ୍ଗ୍‌ ପାବଆର୍‌ ଆତ୍‌ଅରିଆନେ ରେମୁଆଁଇଂ ଗାଗ୍‌ଡ଼େ ଉଗ୍‌ସ ଲିଗ୍‌ବୁର୍‌ଚେ ବାସ୍ତା ୱାଡ଼େଗ୍‌ଚେ
    ଦୁକ୍‌ ପାଡିଙ୍ଗ୍‌ଆର୍‌ ।
  gof-RNT: “Ayye Koraaziine katamaw, ayye Beetesayda katamaw, ays giikko, hintte giddon
    oosettida malaatati Xiroosaninne Sidoonan oosettida gidiyakko, entti beni bido
    tiyettidi, kalle ma77idi bantta nagaraappe simmi aggana.
  unx-unx: “ଏ କରାଜିନ୍, ଆମାଃ ଚିମିନ୍‌ ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଃଆ, ଏ ବେଥ୍‌ସାଇଦା, ଚିମିନ୍‌
    ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଃଆ, ଆବେନ୍‌ରେ ହବାୟାନ୍ ଆକ୍‌ଦାନ୍ଦାଅ କାମିକ ସୋର୍‌ ଆଡଃ ସିଦୋନ୍‌ରେ
    ହବାକାନ୍‌ରେଦ, ଇଦୁ ଇନ୍‌କୁ ଚିଉଲାରେ ବସ୍ତା ତୁସିଙ୍ଗ୍‌କେଦ୍‌ତେ ଆଡଃ ତରେକ୍‌ ଚେତାନ୍‌ରେ ଦୁବ୍‌କେଦ୍‌ତେ
    ମନ୍‌ରୁହାଡ଼୍‌ କେଦ୍‌ତେୟାଃକ ।
  gah-gah: Agae, Kolazina amelagita. Agae, Petesaita amelagita. Lekelitoka nene golivagi
    netá utó inogo ive. Golesa netá aliki minakumú nene Tulo apá itó Sitona apá gozapá
    tui loko vimóza, alévolé suni lekelitoka alumó nene ámina apá lositatoka utó imó
    nelina, keza nene gozapá miluma giliki kigika ali viligamó nenémini mogonáa ali
    utó iki ginegane línaha luhiake lánehá nene kugupeló hiliki hanuva minaline.
  lcm-lcm: “Ka rikek animi, ri Korasin! Ka rikek animi, ri Betsaida! Using man nganing
    ri Turo ve ri Sidon kita arai ani keve abis i vilvil ataping ang mitala arai ania,
    kila lomon pokai lenginang na ki alakai ani maus i mamakus na ki mo nei vuta.
  aer-aer: “Akurne akngerre-arle anetyenhe Chorazin-arenye areyeke-arlke Bethsaida-arenye
    areyeke-arlke. Apmere arrekantherrenge tharle tyerrtye rlkerte areye-arle angkwerre-iwekenge
    ngangkerele-arle itnenhe mwerre-ileke, ngangkerele-arlke atningke arrpenhe mpwareke.
    Kele arrantherre areke-arle iperre, Ngkarte-werne utepe-irretyakenhe-arle. The
    apeke alakenhe arrekwele mpwareke-arle apmere Tyre uthene Sidon uthenele tyerrtye
    apmere yanhe atherre-arenye areye-arle kele iparrpe-arle apure-irremere akurne
    itnekenhe-ngentyele. Kele imerte mantere ingkweyeke irrpemele imerte arlpmenyele
    inngerre apernelhemele imernetyeke apure-irremele akurnentye impemele.
  qvc-NT: —¡Ay, imanangiraqri qamkuna Kurasin llaqtapi tiyaqkuna, qamkuna Bitsayda
    llaqtapi tiyaqkunaqa! Chaqa ñawpaykillapapim achka milagrukunata ruraptiypismi,
    mana munangillapachu noqapiqa kriyiyta. Piru qamkunapi rurashqay milagrukunata
    waq uchayuq Tiru llaqtapi, waq Sidun llaqtapi ruraptiyqach'i, paykunaqa unayna
    uchangunata dijanandallapa. Chaqa paykuna mana allikunata rurashqanrayku syintishpach'i,
    waqashpa, lutu mudanakunata rurakushpa, ush'pata sawanman basyanandallapa.
  tgl-ULB: “Sa aba mo, Korazin! Sa aba mo, Bethsaida! Kung ang mga makapangyarihang
    gawa na ginawa sa inyo ay nangyari sa Tiro at Sidon, noon pa man nagsisi na sana
    sila sa pamamagitan ng sako at mga abo.
  cbs-NT: —Corazín inun Betsaida anu man jiweabu matun chakabu jenetan man shinan
    betsa wakatsi ikamadan, man nuitapajaidaxankanaii. Jakia Corazín inun Betsaida
    anuxun jawen unanti dami kushipa betsa betsapa en matu uinmakubainima keska Tiro
    inun Sidón anu jiweabundi jabiaskadi uintan jatun chakabu jenenun, iwanan, juinti
    nishmajaidatan saku wati tadi bexa xeni sawetan chi mapuwen mapu tukutan jatun
    shinan betsa watan Dios ikunwankeanibuki.
  xtm-NTPP: ―‍¡Nda'vi ni ñayii ñuu Corazín a! ¡Nda'vi ni ñayii ñuu Betsaida a! Vaa
    nute ñuu Tiro ma ji'in ñuu Sidón ma ni ka iyo milagru tna'a ja ni ka iyo nuu ni
    a, onde ndende kivi ma jin ndakani jin ndaka'vi ini i nkuu, te jin xndoo i ja
    u'vi ka sa'a i ma te jin ndandikin i Su'si iya teku ma nkuu, te jin kone'nu i
    sa'ma tindayi, te jin kunukoo i nuu yaa nuu ñu'u i ma ja ka kaxtnu'u i sukan ka
    ndakani ka ndaka'vi ini i ma nkuu.
  nnq-nnq: “Kulaga mwe! Kilambo chu Kukolasini, kulaga kilambo chu Kubetisaida! Gambu
    ikobo yanatenda kachinu ilaigwe kukilambo chu Kutilo na Kusidoni bandu bakwe kabi
    bakwindangite ngobo ya magunia nu kupakala maliu kulaya balapite.
  bao-NT: —¡Abé nija, Corazín, Betsaida ñañaro peti mʉja biirucu! Mʉja watoare, ca
    ĩa ñaaña manirije yʉ ca tii bau niiriquere Tiro, Sidón macãri macãrã peere yʉ
    ca tii bau nii ĩñojata, mee tĩrʉmʉpʉra ñañaro cʉ̃ja ca tiiriquere, ñañaro bii
    tʉgoeñarique pai, tʉgoeña yeri wajoa, biibojacupa.
  san-ORI: ହା କୋରାସୀନ୍, ହା ବୈତ୍ସୈଦେ, ଯୁଷ୍ମନ୍ମଧ୍ୟେ ଯଦ୍ୟଦାଶ୍ଚର୍ୟ୍ୟଂ କର୍ମ୍ମ କୃତଂ ଯଦି
