    Tironam shuar matsamajakarua nuka yaunchuk wainkachmaun Yuus atumin iwainturma
    imatika nitasha iwaintamuitkugka, tunaurin inaiyainak uwemmain jakaru ainawai.
  hmo-hmo: Ia gwau, “Korasina e, oi dika vadaeni! Betesaida e, oi danu dika vadaeni!
    Badina be hoa kara emui lalona dekenai lau karaia be, Turo bona Sidono edia lalonai
