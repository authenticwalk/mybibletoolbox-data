    ketheŋ oyaŋ ma tem nijik kwêv kambom lôk nesav atum ŋgavu esak leŋiŋkadôk ek nede
    kapôlôŋiŋ liliŋ.
  mqj-NT: “La sanggangkoa' to Khorazim anna kota Betsaida annu kela dadi dioi Tirus
    anna Sidon tanda memangnga-mangnga mangka dadi illalan alla'-alla'mua' masaemo
    anna mengkatoba' tau dio, lambisan ma'pakean barata annu umpenassanni gau'na.
  rus-SYN: горе тебе, Хоразин! горе тебе, Вифсаида! ибо если бы в Тире и Сидоне явлены
    были силы, явленные в вас, то давно бы они во вретище и пепле покаялись,
  mbh-mbh: Ma i ri ve, “Patong thomu toko Korasin angare, na patong mun thomu toko
    Betsaida angare aro matheong kerenga aro i velpoltun thomu. Aro ve toko e i es
    la mo i oma pathepolong pelie ako tho oma i a thomu nge, ako a Tair na Saidon,
    aken aro nomenga rintet o eksing oopo lale e ole vothung kerengare, naro o teun
    teunong ako ini lemi kerereong a teunong, na o vorvor vuvus a opounga lale, ako
    aro i paateal ve o lel okime nge ole vothung kerengare lale.
  bdd-bdd: “Comi meKolasini ma meBedeseida ꞌatemuyamuyaimi hesi. Weyahina ꞌebe henainaidaedi
    yapaihowa pwaidiya ꞌoimiya, ma hesi geya wanuwabui. Ma hesi ꞌeguma meTaiya ma
    meSaidoni ꞌoidiya yada paihowediya, beno mwalo hene sida nuwabuiya, ma sibasibauwa
    ꞌadi ꞌaleꞌo sida ꞌotedi ma giba ꞌoidiyega sida gibadi ma sida heꞌitaedi ꞌabehega
    ꞌidi mumuga galadi ꞌoidiyega sinuwabui pwaiya.
  cbt-NTPO: 'Corasinoquë ya''huëpisopita, Pitsaitaquë ya''huëpisopita, inapita yonquiaton,
