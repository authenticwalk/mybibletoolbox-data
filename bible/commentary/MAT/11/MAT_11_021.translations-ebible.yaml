    eu odi odoub! Eunu Korasin, age walocca! Betsaida ha, age walocca!
  urd-GVH: “ऐ ख़ुराज़ीन, तुझ पर अफ़सोस! बैत-सैदा, तुझ पर अफ़सोस! अगर सूर और सैदा में
    वह मोजिज़े किए गए होते जो तुममें हुए तो वहाँ के लोग कब के टाट ओढ़कर और सर पर राख
    डालकर तौबा कर चुके होते।
  ycn-ycn: —Chapú huani ri'imajica pajimila Corazín erúnajlo. Chapú huani caja ri'imajica
    pajimila Betsaida erúnajlo. Cajrú huani nula'acá Tupana Pechu aú nacaje rehuá
    i'imacá, uncá meño'ojó ina'uqué la'alare. E'iyonaja uncá nema'alá no'opiyá. Uncá
    napala'atala napéchuhua pu'uhuaré nala'acare liyá. Ñaqué caja Tupana la'aquela
    pajimila Tiro e, pajimila Sidón e i'imacá, napajno'otajla napéchuhua pu'uhuaré
    nala'acare liyá Tupana ejo. Na'ájla nanacuhuá cotari caje na'arumacá penaje. Naca'ájla
    caja nachó siyá pa'ilá, ina'uqué hue'epícaloje caja napajno'otaca napéchuhua pu'uhuaré
    nala'acare liyá Tupana ejo raú penaje.
  djr-djr: “Nhumany dhuwalawurrnydja yolŋu walal Guritjinbuynydja ga Bithdjaydawuynydja
    wäŋapuy mariŋura. Ga ŋuli balaŋ ŋayi ganha dhuwaliyi rom mala ŋunhi ŋayaŋu-ganyim'thunamirr
    mala maḻŋ'thuna ŋunhalnydja wäŋaŋur Däyany ga Djaydandja, ga walalnydja balaŋ
    ganha ŋunhi yolŋuny walal bilyunan God-Waŋarrwalnydja ŋäthil muka yan. Ga nhirrpanany
    walal balaŋ ŋunhi ŋäthiliŋun girriny' mala barrŋbarrŋnha, ga ḻiyany walal balaŋ
    ŋunhi dholkunhaminya ganuy'nha.
  kvg-kvg: “Zo Kolazin-ak neka Betsaida-yak, zo mòzo-soqoéz. Zapa ndǿgo, no umingiap
    matev, zo mokho-te qæmatønumam, ambā Taya neka Saedon taon mokho-te tæmatanamɨn,
    ndigu ambá nupøkhán mbá, Mbumbukiam-te é-ndo꞉qambuzɨ́n, neka tiqa manqa-zapazapa
    zapaya, ndabua soqøsoqa vø̄-uzamɨn neka pakhakh vø̄geɨn.
  rug-rug: “Mi talotaṉa si gamu pa vasileana Korazini meke gamu pa Betiseda! Be ta
    evaṉa koari na tie Zenitailo pa Taea meke pa Saedoni sari na tinavete variva magasadi
    gua pu ta evaṉa koa gamu, si be ele pukerane tu kekere pa sinea si arini meke
    ele habotu pa eba, meke pokopoko baika si arini!
  hop-NT: 'Nihqe paṅqawu: Is ohi, úmaa, Chorazin ep sínomu! Is ohi úmaa, Bethsaidat
    ep sínomu! Taq nu as umuhpa’ qatsá’ k̇ātatayhpit tumaltaqw uma nāp umuhtunatyay
    aṅqw qa lasya. Nu umumi paṅqawni: Hisat hin yukiltiniqat aw pituqw, umuṅem pas
    is óhini! Pep pu’ imuy Tyre ep sinmuy amuṅem‐nik̇aṅw pu Sidon ep sinmuy amuṅem
    umuhpenihqe pay soon pas nuhtsel’ewayni. Pi nu as pumuy amuhpa’ hisat k̇ātatayhpit
    tumaltaqw, puma soon qa anahaat yūyaht, qöhtsaptsomova yesvani; pan puma namtaknayani
    nāp tunatyay aṅqw lasyaniqeyu.'
  san-URD: ہا کوراسِینْ، ہا بَیتْسَیدے، یُشْمَنْمَدھْیے یَدْیَداشْچَرْیَّں کَرْمَّ
    کرِتَں یَدِ تَتْ سورَسِیدونَّگَرَ اَکارِشْیَتَ، تَرْہِ پُورْوَّمیوَ تَنِّواسِنَح
    شانَوَسَنے بھَسْمَنِ چوپَوِشَنْتو مَناںسِ پَراوَرْتِّشْیَنْتَ۔
  heb-LB: ”אוי לכן, כורזין ובית־צידה! אילו חוללתי בערים המושחתות צור וצידון את הנסים
    שחוללתי בקרבכן, אנשיהן מזמן היו חוזרים בתשובה ולובשים שק ואפר לאות חרטה.
  caf-NT: '''Et huwa ''utni, “Nuhwheni Chorazin whut''en, ''ink''ez nuhwheni Bethsaida
    whut''en chah, dawhultsi'' ''et nuhts''u whélts''ulh! Soo cho soozélhts''ai ''uda
    ndet nduhóolcho hoolhtus nuhnat ne''whust''en, ndunnah Tyre ''ink''ez Sidon whut''en,
    ''en chah bunat ''et ndúhooja t''eh, ''uda da hubeni lht''anahádunoolelh, ''ink''ez
    doso naih be húdelhts''i ''ink''ez lhez tsi la hidudzih wule da.'
  mio-NT: 'Cati ra chi ñi ti: ―Ndioho ñivi ñuun Corazín, ndioho ñivi ñuun Betsaida,
    cua ndehe ndo tu ndoho, vati tu cha ndehe tahan ñivi ñuun Tiro chi ñivi ñuun Sidón
    cuhva cahnu cuhva cha ni ndehe maan ndo, yatin xaan cua coo cuihya anima ñi, ta
    sa cua saña ihni ñi cuati savaha ñi.'
  srq-NT: —Seya eãte jendese, Corazín jenda. Seya eãte jendese, Betsaida jenda. Jendasi
    tuchɨ rae. Mbia mae sayã ngue asaã saã jẽje nae, ũquɨ̃ naa mose Sidón jenda je,
    eɨ̃ nda Sidón jenda huɨɨcuã secha rei. Eɨ̃ nda Tiro jenda abe huɨɨcuã secha rei.
    Eɨ̃ nda eya eãte rei huɨɨcuã ndese.
  kje-NT: Ai nawuhur hi na'aheni, “Mi manin Korazim noro Betsaida, mim mayo'o. Ya'u
    hi'iyedi tanada nammori ri kan dodo'onnala makun mi herne kalarna, maa kam kokala
    Maya'u. Lo'o Ya'u hi'i tanada rahu onne lolo ri manina kota Tirus noro Sidon (ri
    ma ka namwali Yahudi enihe), hir nairedi homnono yak, loiyedi apu hi uluwakun
    leke namwali tanada hir herredi rira morimori ma ka namlolo me'e, la derne rakani
    Makromod Lalap Nin panaeku me'e.
  gaz-gaz: “Yaa Koraaziin siif wayyoo! Yaa Beetisayidaa siif wayyoo! Hojiin dinqii
    isin keessatti hojjetame sun utuu Xiiroosii fi Siidoonaa keessatti hojjetamee
    jiraatee, isaan silaa yeroo dheeraan dura uffata gaddaa uffatanii, daaraas ofitti
    firfirsanii qalbii jijjiirratu turan.
  kud-kud: ‘Aiyoi Kolasiniwo! Aiyoi Bedesaidawo! Atemuyamuyamiu ta'i. Wuwuna abanuwapwanopwanowo
    bada yapaihowaidi'o alimiyai, na hesi nigele amyanuwabui, na ebe Taya yo Saidoni
    aidiyai yapaihowa mugaiyei, nuwana mwalona ebe bada hinuwabui'o, ta maudoidi sibauwa
    adi ale'o hili'wadi yo pwa'ahu aidiyena hilopwa'ahuyoidi, na hive'itaedi ebeha
    mumugadi yababadi aidiyena bada hinuwabui'o.
  urb-NT: —Korasĩ ok ta pe har ta! Mãte hũ pehẽ ke Tupã mupyrara ta. Mesái ok ta pe
    har ta aja tĩ! Mãte hũ pehẽ ke Tupã mupyrara ta tĩ. Marã ka ym amõ ma'eha, ame'ẽ
    ke heta te hũ pehẽ ruwa koty ihẽ ama'ema'e tipe. Pehẽ ruwa koty ihẽ ama'ema'e,
    ame'ẽ ke ymanihar Tir ok ta pe ihẽ ama'ema'e ta tipe rahã, a'ep pe har ta ma'e
    ka'u te'eha ke hijar ta tipe. Pan xuru aja me'ẽ ma'e mundeha ke munde ta tipe.
    (Aja pyaiha ke mujekwa ta tipe.) Tatimbuk ke iãkã rehe ombor ta tipe tĩ. (Aja
    pyaiha ke mujekwa ta tipe tĩ.) Ymanihar Sinõ ok ta pe har ta aja tĩ. (Pyaiha ke
    mujekwa ta tipe tĩ.)
  fra-LSG: Malheur à toi, Chorazin! Malheur à toi, Bethsaïda! Car, si les miracles
    qui ont été faits au milieu de vous avaient été faits dans Tyr et dans Sidon,
    il y a longtemps qu’elles se seraient repenties, en prenantle sac et la cendre.
  san-HK: hA korAsIn, hA baitsaide, yuSmanmadhye yadyadAzcaryyaM karmma kRtaM yadi
    tat sorasIdonnagara akAriSyata, tarhi pUrvvameva tannivAsinaH zANavasane bhasmani
    copavizanto manAMsi parAvarttiSyanta|
  cak-SNT: 'Jajaꞌ xuꞌej: ¡Juyeꞌ ivach ri ixcꞌo pa tanamet Corazín! ¡Juyeꞌ jeꞌ ivach
    ri ixcꞌo pa tanamet Betsaida! Ruma xa ta chupan ri tanamet Tiro y Sidón xaꞌan
    ta ri milagros ri xaꞌan chivach, ri icꞌo chireꞌ xtzalaj ta pa yan ri cánima riqꞌuin
    ri Dios y xquiꞌan ta ri nrajoꞌ jajaꞌ, quicusan ta chic tziak richin bꞌis, y quiyoꞌn
    ta chaj chiquij chi quireꞌ nitzꞌiet chi ncaꞌbꞌisuon.'
  uvh-uvh: '@see-verse:MAT.011.020'
  ino-ino: Avo'neo Kolasini'ae Petasaita'ae mai'naya vaya'mokitapae lusiya hu'na nahau
    nehoe. Nakaeya lapa'kaeya kumate mai'ne'na o'ake'naya avame hu lo'kiya ya ako
    hu'noa'maki lapaipa aitapa yahae ohu'naya'maki Taiya'ae Saitoni kumatalate ani
    o'ake'naya avame lo'kiya ya mako ve'kamo'a alo hinake'a ake'nininana hao'otake
    kava nehaya yafe hapau nehu'a la'nefafi kasepu ne'ai'a lusi yate apaipa ai'a yahae
    hu'a hao'otake ya'api atalenine.
  gnn-gnn: Ga bitjarra ŋayi Djesu waŋananydja raypirri'yurrunanydja walalanha, “Nhäyika
    Guratjin, ga nhäyika Bitjayda, wäŋa maṉḏanha ŋäka. Mirithirrina bathalana yurru
    marinydja nhumalaŋgu buna dhipalinydja wäŋalili maṉḏaŋulili, liŋgu nhuma nhäŋala
    muka ŋarranha ganydjarr-ḏumurruwuynydja wal'ŋu djämawuy, yurru yaka warray nhumanydja
    gonha'yurruna ḏiltji-wekaŋala nhumalaŋgalayŋunydja yätjku malaŋuwu, bala bilyurrunanydja.
    Ŋunhi bini ŋarra djäma ŋunhalayinydja wäŋaŋura Däyanydja ga Djäytandja bitjanayi
    bitjarra ŋarra ŋunhi ganydjarr-ḏumurru djäma dhiyalayi nhumalanydja bini ŋunhi
    bilyuna walalaŋgalayŋuru yätjŋurunydja, bala nhinanha ŋamathinyana wal'ŋu.
  yal-yal: A yi a fala, a naxa, “Gbalon Korasin kaane yɛɛ ra! Gbalon Betasada kaane
    yɛɛ ra, bayo kabanako feen naxanye liga ɛ tagi, xa ne yi liga Tire taan nun Sidɔn
    taani nun, na kaane yi e xun xanbi soma e hakɛne yi nɛn, e kasa bɛnbɛnle ragodo
    e ma nimisani, e dɔxɔ xubeni.
  cnt-NT: ―¡'E₂ guë́₄ juɨ́g'₂ 'nia'₂ dsa₂ juɨg₂ Corazín! ¡'E₂ guë́₄ juɨ́g'₂ 'nia'₂
    i₂chan₂ Betsaida! Ia₁ jua'₅₄ mei'₂ guë́₃ jniá₂ ma₂jmo₃ léi₄ juë'₂ në₅ jë₄ juɨg₂
    Tiro quian'₅₄ juɨg₂ Sidón juɨ₁lia'₂ a₂ma₂jmo₃ jniá₂ jë₄ quián'₂ 'nia'₂, lɨ́g'₂
    bá₄ tsá₃ ma₂ca₂jéin'₃ dsa₂ 'éi₂ dsɨ́₅, jme₁cuë₃ léi₄ a₂quɨ'₂ dsɨ́₅ jme₁i₃nioi₅₄
    le₁qui'₂ 'mɨ'₂ taun₅ qui₂le₁séin₅ ti₁juá₃ në́₃.
  tif-tif: Iifan, Korasin kasel sole, Betsaida kasel so, kipyo ibi mokop soyal u!
    Nali kukup akal kusnum uyo kipni abip alep kaptamu kanumsi. Lale, ipni aket fanang
    uyo ma fal-siki-lom ban uyo ma kulaasip dinim. Nali yak aba din kanolin kukup
    akal akal alik uyo God ami lak duulin disa bilip imi abip Taya so, Saidon so,
    kaptamu kanumsi dinam, abip kasel ili utam-somdiwa, ili ban wakamin kaami aket
    uluum tabeyula ilmi aket uluum umi kukup kaata-kup kuluu-lomdip yek kutap ata
    kuluu ilmi angtiil diim ayo fokobip-kup, kuno ilim mafak ayo miki tiin bom ama-bam
    ale, ilmi ban uyo kuno kela-silip. Lale, nayo din kukuyin-biliya, uyo utamsip
    dinim o.
  nlx-nlx: यीशु केयो, “हाय, खुराजीन! हाय, बेतसेदा! जो ताकेतीन काम तार माय ईयेल एता,
    केदी ता सुर एने सेदा माय केराय जाता, ते तावाला माणहे गोंटा फांगरीन एने रोखड़ा
    पोर बोहीन केवीह ने पापाम रेन मोन बोदेल लेता।
  apw-NT: Korázingee daagonohłiiníí, nohwá góyéé doleeł! Bethsáidagee daagonohłiiníí
    ałdó’ nohwá góyéé doleeł! Nohwitahyú ízisgo ánágot’įįłíí Tyre hik’e Sídongee ágágodzaayúgo,
    áígee daagolííníí doo áníidá’ nak’ą’dich’ízhé bik’inazlaadá’ iłch’ii yiyi’ naháztąągo
    binchǫ’íí yits’ą́’zhį’go ádaasdzaa doleeł ni’.
  gum-gum: —¡Ay, ñi Corazín pueblo waacha! ¡Ay, ñi Betsaida pueblo waacha! Kaguende
    Tirosrø Sidónsrø tru maramburab mariilan na ñimui utu lataitøwei marig kuimbe,
    manawei truiløbe nømui kaig mariilan isua møra, Tiusweimay llirabsruig kuinrrun
    cha. Incha kaig marmønrrab yandø isua mører chib kenamartrab, trøsrkøleelø keb,
    nagusrøwan itøbusrøb inchibsruinrrun cha.
  not-NT: —¡Tojai pitsipiriaiguë obirojegui, Coraseisati! ¡Tojai pitsipiriaiguë obirojegui,
    Betsairasati! Tojai piniaigabitëna cara nitasongagueanti, carari te pingantëmatima
    yacaqueroca, te pinguemisantina. Carari iraniaquiname cara nitasongagueanti Tirosati
    aisati Sirósati, inguengasëretaiguemame iriro, irojocaiguërome ora icantagueti
    te onganinate, inguemisantaiguëname, imasiniatiquerome imanchaqui aisati irisobicaiguëme
    somamoquë arota ironijagaiguemari imatsiguenga cara iragasërequima.
  plu-plu: 'Ig awna: ―Akayih. Aysawnemenek kaayhsima mbayka ay yidahannek yis hiyeg
    paytwempuyenepwi Korazih. Hawwata kaayhsima mbayka yidahanwata yis paytwempuyenepwi
    Betsayda. Mmahkay yis ka wageskere yihiyakemni? Waké nah kehbe inwata nannuh ayhté
    paytwempu Tiru akak Sidoh ku samah nah keh ayge yibet, nikwekam igkis paytwempuyenepwi
    mbayapye igkis ayipakam kayah gitaraksankis, ayipa igkis wages gihiyakemnikiskam.
    Igkis kawihminawkam akak sak kasiwboye, igkis padakkam tiket ahewra gitewharitkis
    adahan arekhetni giwakemnikis.'
  iou-iou: Wa! Korasin nanik in, ba Betsaida nanik in komi api nadäneŋ! Inken kudän
    kudupi täk täŋkuro udegän Tire Sidon ämawebe, Anututa nämo nadäwani u ahäŋ yämiŋkuk
    yäwänäku mominita yäŋpäŋ konäm butewaki täŋpäŋ bänepi bian sukurewäm!
  ntp-NT: ―Soogigi aapimʌ Corasiiñiʌrʌ oidacami dai Betasaidʌrʌ oidacami siʌʌ soimaa
    taatamu aapimʌ. Ʌoodami ismaacʌdʌ Tiiroʌrʌ dai Sidooniʌrʌ oidacatadai maitʌrjudidíu
    dai maivaavoitudai Diuusi. Istʌʌgimudai ʌgai istumaasi gʌgʌrducami mʌsmaasi tʌʌ
    aapimʌ ʌgai gia ʌma duucai gʌntʌtʌgitomudai dai camaisoimaasi ivuaadamudai dai
    gʌnaadamudai yuucusi tutuucucami dai gʌncocomaivadamudai mataicʌdʌ dai poduucai
    tʌʌgidamudai aa oodami iscaʌma duucai gʌntʌtʌgito dai camaisoimassi ivuaada agai.
  rai-rai: I piri naa, “In aaka karom muaat a taara Koraasin, in aaka kaai karom muaat
    a taara Betsaaida. Baa gun di aa paam taa a kum utnaa na kakaian bi karom a taara
    Tiro ma Sidon, welaar ma di aa paam taai karom muaat, kaduk a taara Tiro ma Sidon
    diat a nukpuku gagaa ma diat a tobo, diat a mong ma ra maalu na tapunuk ma diat
    a aalu a panpanindiat ma ra kabu na nguan. Iaku muaat, pa muaat nukpuku.
  haw-1868: Auwe oe, e Korazina! Auwe oe, e Betesaida! no ka mea, ina i hanaia ma
    Turo a me Sidona na hana mana i hanaia'ku ai io olua la, ina ua mihi e lakou,
    iloko o ke kapa ino a me ka lehu ahi.
  ffm-ffm: —Bone woodanii ma, aan Korasin! Bone woodanii ma, aan Baytisayda! Sabi
    so kaayɗe gaɗanooɗe e ley mooɗon ɗee ngaɗanooma Tirus e Sidon, nden, hoɗuɓe ton
    ɓee tuubanno law, tawete ɓe ɓoornike licce caakuuji, ɓe njooɗike e ndoondi faa
    ɓe kollita tuubugol maɓɓe.
  arb-NAV: 'فَقَالَ: «الْوَيْلُ لَكِ يَا كُورَزِينُ! الْوَيْلُ لَكِ يَا بَيْتَ صَيْدَا!
    فَلَوْ أُجْرِيَ فِي صُورَ وَصَيْدَا مَا أُجْرِيَ فِيكُمَا مِنَ الْمُعْجِزَاتِ،
    لَتَابَ أَهْلُهُمَا مُنْذُ الْقَدِيمِ لابِسِينَ الْمُسُوحَ فِي وَسَطِ الرَّمَادِ.'
  cop-CNT: ⲟⲩⲟⲓ ⲛⲉ Ⲭⲟⲣⲁⲍⲓⲛ ⲟⲩⲟⲓ ⲛⲉ Ⲃⲏⲑⲥⲁ⳿ⲓⲇⲁ ϫⲉ ⳿⳿ⲉⲛⲉ ⳿ⲁ ⲛⲁⲓϫⲟⲙ ϣⲱⲡⲓ ϧⲉⲛ Ⲧⲩⲣⲟⲥ ⲛⲉⲙ
    ⳿ⲧⲤⲓⲇⲱⲛ ⳿ⲉⲧⲁⲩϣⲱⲡⲓ ϧⲉⲛ ⲑⲏⲛⲟⲩ ⲛⲉ ⲓⲥ⳿ⲑⲛⲉⲓ ⲡⲉ ⲁⲩⲉⲣⲙⲉⲧⲁⲛⲟⲓⲛ ϧⲉⲛ ⲟⲩⲥⲟⲕ ⲛⲉⲙ ⲟⲩⲕⲉⲣⲙⲓ.
  sri-sri: —Mʉsã Corazín marã, Betsaida marãde ñerõ tarirãkoa. Iripoegue marã Tiro,
    Sidón marã, mʉsã ĩũrõ Marĩpʉ ĩgʉ̃ turari merã iri ĩmurõsũ iri ĩmumakʉ̃ ĩãrã, ĩgʉ̃sã
    ñerõ irideare piribonerã ããrĩmá. Ĩgʉ̃sã ñerõ irideare bʉro bʉjawererire ĩmurã,
    bʉjawereri surí sãña, nitĩrẽ dipuru weka mawasiripeobonerã ããrĩmá. Mʉsã gapʉ Marĩpʉ
    turari merã yʉ iri ĩmurĩrẽ ĩãkererã, mʉsã ñerõ iririre neõ piribea.
  nal-nal: Ka piaat naako, “Kana raksaat mase wana nim aubina in Korazin, ma aubina
    in Betsaaida. Tamon ga lek giu amun faamuzazang ka banglala zin aubina in Taair
    ma aubina in Saaidon malasing ga ra giu lamarana nim, naandi di lek inaxam taawuk
    faanong paamua nanga ma dina maskalus ma dina mamaaus pana mamaauzang iwana maskaluzang
    ma dina xawur a waata naandi wana burut iwana xaiaf kuna vatanginang adu di maskalus
    lalozang amun matmalabuk taksaat sin naandi.
  kyq-kyq: 'Naan̰ ɗeekɗen ɔɔ: «Utu asen kɔɔn̰ aak eyo naasen jee maakŋ gɛgɛr kɛn Kɔrɔzin
