    mti kembeŋ palen talip keyet zikat indame yominmagengatnaŋ gilik zewiek.
  grc-MT: ουαι σοι χοραζιν ουαι σοι βηθσαιδα οτι ει εν τυρω και σιδωνι εγενοντο αι
    δυναμεισ αι γενομεναι εν υμιν παλαι αν εν σακκω και σποδω μετενοησαν
  vid-vid: “Mane gwegwe Kolasini! Mane gwegwe Betisaida! Mina, na iwe vinduzanduza
    vyo mlajilwe na vikoleche Tilo na Sidoni, wanhu weng'ha na wahawele wavalile migunila
    na kubakala mivu kumeho, kulajila kota wagaleka gehile na kumgalamchila Nguluwi.
  pio-NT: “¡Máinícué piùwichàapinácawa, píacué israelitaca ìyéeyéica Corazín ìyacàlená
    irìcu, Betsaida ìyacàlená irìcu nacái! Ewitacué piicácáaníta numànica pèewibàa
    madécaná yái càmíirica wenàiwica idé imànica, càicáanítacué càmita piwènúada píiwitáisewa
    pibáyawaná íichawa. Piyúunáidacuéca máiníiyéica cayábaca pía náicha níara càmíiyéica
    israelitami ìyéeyéicaté Tiro ìyacàlená irìcu, Sidón ìyacàlená irìcu nacái, ìyéeyéica
    méetàuculé Israel yàasu cáli íicha. Quéwa càmitaté máiní báawaca nía píichacué.
    Càmitaté naicá áiba imànica nèewibàa càide iyúwa numàníiná pèewibàa. Quéwa naicácaalíté
    càiritá, yá nawènúadacaté náiwitáisewatá caquialéta Dios irípinátá, càmicáináté
    máiní báawéeyéica nía iyúwacué pía, yá nacái nàwalicaté nabàlesíamiwa báawéeri
    iicácanáwatá, napusúa nacái nàwalíisewa catáli náasáidacaténáté achúmaca nawàwa
    nabáyawaná ìwaliwatá.
  tsn-tsn: A re, “A bo go latlhega wena Korasina, a bo go latlhega wena Bethesaida!
    Gonne fa dikgakgamatso tse ke di dirileng mo mebileng ya lona di ne di dirilwe
    mo Ture le Sidona ba ba kgopo, batho ba teng ba ka bo ba sa bolo go sokologa ka
    ditlhong le boingotlo.
  amr-NT: —‍Huakkaʼ jak Corazín hua̱e̱ʼeria paiʼda moʼnopoʼe̱a̱pone. Kenpaʼti huakkaʼ
    jak Betsaida hua̱e̱ʼeria paiʼda moʼnopoʼe̱a̱pone. Opudomeyen jakyaʼ Diosa teyda
    oʼkameʼnigʼa ʼuruaʼda oʼkameʼnigʼa oʼbayareameʼnigʼa, opudomeynayo nopoʼkoreahueʼ
    moʼe̱meʼne. Konig Betsaida huakkaʼ jakyaʼ kenpaʼti Corazínya̱ʼ Diosa ʼuruaʼda
    oʼkameʼ kenpaʼti teyda oʼkameʼ konigti Tiro nog aratbuten huakkaʼ jakyaʼ Sidón
    nog aratbuten huakkaʼ jakyaʼkon Diosa ʼuruaʼda ekaʼnayo kenomeya̱ i̱da yanʼmanopoʼkoreaʼaymetnigʼa
    kenpaʼti kenomey paiʼda o̱ʼneaʼ aratbuttaj moknopo̱e̱po saconig yanʼotayʼmetnigʼa.
    Nogok kenokaʼ Diosa ayaʼtada aratbuttaj dakhueaʼ huakaʼeritaj castiga oʼmagkaʼpo
    Tiro hua̱e̱ʼeritaj Sidón hua̱e̱ʼerieretaj sueʼda castiga oʼmagkaʼapo. Opudomeytanayo
    keʼpoda castiga mogkaʼapone. Opud Capernaum huakkaʼ jakyo hua̱e̱ʼeri “Huadakda
    o̱ʼe̱y. Kurudyo̱ oʼhuaʼapoy.” Moʼnopo̱e̱nigʼa. Kubarakyoda bohuapone. Sodoma huakkaʼ
    jak hua̱e̱ʼeria dakhueaʼda o̱gkikuynok Diosa huakkaʼ jak taʼaka o̱ʼmahui̱gʼuyate.
    Kenomeytaj mahui̱ghued konig opudtaj ijbayarikay konigti Sodomayo eʼbayarikaʼuynayo
    Diosa taʼakyo mahui̱ghueʼ ya̱ʼe̱a̱yʼuyetnigʼa.
  pwg-pwg: “Koti nuwapoya kirakai, Korasin ma Betsaida! Ikikava kamomiyai bera ghamaghamasi
